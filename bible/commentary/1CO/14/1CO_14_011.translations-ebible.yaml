verse: 1CO.014.011
translations:
  kpx-kpx: Isito di ata mole hoto hilokaholiale kemo au daho louge dana kemo dolodoloai.
    Isi dana data di hotomo louge ata kena avuta kemo dolodoloai.
  okv-H: eto na enda nei amita ke ingae aisona amita be amo na enda nei amo enda nei
    avoeto
  tbo-tbo: Tupo gehouhi ponahi ega ata hanahanapugehi uyahihi tau mei hewahewa babana
    a winugoneina po ega emoemotau ponahi a hanapugehi. Mei tauhi gasi ega emoemotahi
    ponau hina hanapugeya.
  mal-C: ഒരാൾ സംസാരിക്കുന്നതിന്റെ അർഥം എനിക്കു ഗ്രഹിക്കാൻ കഴിയുന്നില്ലെങ്കിൽ, അയാൾക്കു
    ഞാനും അയാൾ എനിക്കും വിദേശിയായിരിക്കും.
  grc-SR: Ἐὰν οὖν μὴ εἰδῶ τὴν δύναμιν τῆς φωνῆς, ἔσομαι τῷ λαλοῦντι βάρβαρος, καὶ
    ὁ λαλῶν ἐν ἐμοὶ βάρβαρος.
  bgc-bgc: पर जै मै किसे भाषा का मतलब ना समझूँ, तो बोल्लण आळे की निगांह म्ह परदेशी
    ठहरूँगा, अर बोल्लण आळा भी मेरी निगांह म्ह परदेशी ठहरैगा।
  khz-khz: Na pene karo ta ganina ati ripaku, voia ganina, au ati vokaro iraunai ekilana
    talimana gena vanuga talimaku, e ia maki vovetaina, ia ati au geku vanuga talimana.
  deu-TKW: kenne ich nun die Bedeutung der Sprache nicht, so bin ich dem Redenden
    ein Barbar, und er ist ien Barbar für mich.
  zsr-NT: Naꞌa, chquiꞌ cutu réjniꞌdaꞌ didzaꞌ ruꞌë bönniꞌ, gacaꞌ ca bönniꞌ gzaꞌa lahuëꞌ
    bönniꞌ naꞌ ruꞌë didzaꞌ, atiꞌ bönniꞌ naꞌ ruꞌë didzaꞌ gaquëꞌ caꞌ lahuaꞌ nedaꞌ ca
    bönniꞌ gzaꞌa.
  lin-lin: Nzokande, soki nayebi te ndimbola ya maloba ya lokota oyo moto azali koloba
    na ngai, nakozala lokola mopaya epai na ye, mpe ye akozala mopaya epai na ngai.
  hns-NT: Bakie djab koi hamse batiaai aur ham oke na samadjh paabe, tab oe aur ham
    sanghat na kar sakab.
  noa-E: Pari mag thʉnʉm eemua ãb khãijã bëewia mua i meu khaugba chitʉmta mʉrʉg ich
    meúa iekhachëkhiin, mua pöd khaugbaju. Mag chan pöd iyʉ̈ʉ abam, ni ãbmuajã chikham
    meu khaugba aawai.
  eng-EMTV: Therefore, if I do not know the meaning of the language, I shall be as
    a foreigner to the one speaking, and the one speaking shall be as a foreigner
    to me.
  mib-NT: Te núu tu jécūhun ni yō yuhu cáhán ɨɨn tēe, te cúu yó nájnūhun tēe ñuu jicá
    núū tēe cáhán, te suni nájnūhun tēe ñuu jicá cúu de nuū maá yó.
  lif-NT2: पाःप्‍मनाबा पाःन्‍निल्‍ले़ कुबेःन् इङ्‌गाॽ कुसिङ् मे़निःत्तुङ्‌ङिन्‍ने़
    फाॽग्र के़बाःप्‍पाल्‍ले़ लागि इङ्‌गाॽग पाःन्‍मे़न्‍दङ् पोःङ्‌ङारो, हे़क्‍क्‍याङ्
    के़बाःप्‍पे़न्‌आलागि पाःन्‍मे़न्‍दङ् पोःङ्‌लो॥
  xnj-xnj: Nambu yikavya nene nakumanya chailongela mundu yungi, nene myehe kwaki
    mewa mundu mwenuyo mewa ndi myehe kwangu.
  mmx-mmx: Ketla mo do nia xopmen anaklen lavapaase lara i vaase asu i, mo laradi
    i paase na levelinga, naba lok ngan laradi xadiong tia la nenia bok aba lok ngan
    laradi xadiong tin.
  cbr-NT: Usa 'aínbi ca an cacëxunbi 'ën aín bana uisai cara quia quixun cuacëbëtanma
    —ax ca 'ën aintsima 'icë —quixun sinánti 'icën. 'Ënribi cana —'ën aintsima ca
    ënë uni 'icë —quixun sinánti 'ain.
  tee-NT: Pus ju quit'in acsni jantu lai icmachakxani ju ixchivinti ju apumatam pus
    tachi ju va makat amachakach aquilakts'ina'. Chai ju t'ajun chivini' va amachakach
    makat iclhiulai vachu'.
  eng-LSV: If, then, I do not know the power of the voice, I will be a foreigner to
    him who is speaking, and he who is speaking is a foreigner to me;
  cak-NT: Romari' xa c'o jun winak ri man weta'n ta ruch'abel, y raja' nrojo' nich'o'n
    wiq'uin y ren xa man nin-en ta entender ri nu'ij chue, chech raja' xa man jin
    ruwinak ta, roma man nin-en ta entender ri nu'ij. Y quiri' chuka' raja' chinuech
    ren.
  pah-NT: Emo ji ikwahave'ymame ojipe'ga nhi'ig̃a ga ko hajiheva'ea ji ve. Ji hajiheva'ea
    ga pe no.
  sja-NT: Mamĩda mɨa mãgɨ́ pedee ũri-e bɨ pɨrã, k'ĩra tewaraak'a bai mãgɨ́ pedeepari
    ome, p'oyaa ũri-e bairã mãgɨ́ pedee.
  xed-xed: Ama, ka sna a yu ta tsa gwaɗa ta gwaɗə lu ya wu katsi, ka matbay yu ma
    tsa mndu ta gwaɗa tsa gwaɗa ya, ka matbay tsa mndu ta gwaɗa tsa gwaɗa ya ma iʼi
    guli.
  mks-NT: Joo tá co̱ cánda̱a̱ ini i̱ ña̱ cáha̱n inga ña̱yivi xi̱hín i̱ já cúú u̱ tátu̱hun
    in da̱ tóho̱ nu̱ mé ná. Ta na̱ cán cacuu na tátu̱hun in na̱ tóho̱ nu̱ mí i̱ sa̱há
    ña̱ co̱ cánda̱a̱ ini i̱ tu̱hun cáha̱n na̱.
  gfk-S: Iesene be iou paile hadade kilam no nianga tikenong i tangtange ie, iou ni
    nunure kilam be a mes ie, ma ina nunure kilam iou be a mes iou.
  bmu-bmu: Könaŋi miaŋgöra aka jimakzinmö, kunöŋ keu jiiga keuŋaŋgö könaŋi qahö mötzal
    ewö, nöŋön yaŋgö keuŋaŋgö kianŋi akiga yaŋön mewöyök nöŋgö keunaŋgö kiani akza.
  dgz-dgz: Go orup da anenen inanap wapi ne tavewa mega ya di anu kakayasepenawa ame
    gapan orup ame waramatain, amba me inanap ian ugupe apanewa da anu nimanegeta
    amba ne me inap den ap anega sia anuin.
  eng-GNV: Except I know then the power of ye voyce, I shall be vnto him that speaketh
    a barbarian, and he that speaketh, shalbe a barbarian vnto me.
  zaa-NT: Pero para inte' nna canchu labí ritelí te' ca titsa' nu rinne ttu enne',
    entonces ną́ ttu nu dìttu' para inte', ą'hua inte' para lą.
  eng-WEBSTER: Therefore, if I know not the meaning of the voice, I shall be to him
    that speaketh a barbarian, and he that speaketh will be a barbarian to me.
  guh-guh: Itsiata baitsi jane tajanacuapijinë ata itsa nebarëcuaicuaijai tsipae itsaviriavi
    pijajumeta, apo tajumetaejumeta, nexata besaicaya nacuapijinë taejitsipajë bajaraponë.
    Bajaraponë ata pijinia itsaviriavi pijumeta, apo pejumetaejumeta, itsa barëcuaicuaijanë
    tsipae, besaicaya nacuapijinënë netaejitsipa.
  bon-bon: Yepä laati te liba cäme umle cäco mene ca cebine najananuge, pui biname
    te catecewe biname pana birige cäme tääpume, cane cuta piiyepu catecewe biname
    pana birige teeme tääpume.
  nhw-BL: Pero sintla amo nihueli nijmachilía catli sequinoc quiijtohuaj, catli camanaltij
    nechitase quen nise huejca ejquetl huan na niquinitas nojquiya para inijuanti
    huejca ehuani.
  swh-ONEN: Basi kama sielewi maana ya hiyo sauti, nitakuwa mgeni kwa yule msemaji,
    naye atakuwa mgeni kwangu.
  wbi-wbi: Looli nave nanijikagwile injovele jiiti kiki, niva mesia kwa mwenejuno
    ijova, ghwop juno ikujijova iva mesia kulyune.
  bba-bba: Ǹ n mɛn nɑ, nɑ̀ kun bɑrum nɔɔmɔ mɛ bɑ kɑ ɡɑri mɔ̀, wi u mu ɡerumɔ u ko
    n sɑ̃ɑwɑ tɔn tuko nɛn mi, kpɑ nɛ n mɑɑ ko tɔn tuko yɛ̃ron mi.
  eng-KJVCPB: Therefore if I know not the meaning of the voice, I shall be unto him
    that speaketh a barbarian, and he that speaketh shall be a barbarian unto me.
  kgk-NT: Ha oiporu e'ỹ va'e nohendu kwaái. Nhahendu ramo nhe'ẽ ambue, nanhahendu
    kwaái voi. “Nhande re'ýi e'ỹ nipo ra'e” ja'e ojóehe. “Nanhahendu kwaái ete inhe'ẽ”
    ja'e ojóehe.
  waj-waj: 'Fai ari voopinnaa vaidi voovoono ari kua tuanaivaa hama na tauraa rikiauvakidiri
    tinai fai na oyaivaa hama arinaima rikieeraina na innara tinara: Inna ari voopinaavaivee,
    tino rikioo ivo niiyara tinara: Inna ari voopinnaavaivee, tinaravai.'
  cpy-cpy: Eenitatsi-rika ñaanatanari iñaaniki rirori kaari nokemathatzi naaka, nokimita-kaantari
    itsipa-jatzi irika, ari roshiyi-tanari eejatzi rirori. Tee nosheninkatari kameetha.
  mpx-mpx: Yaa ebo tobaaba anana nige ya aatena, he o kite eliyana i ola kokona, ge
    iya ana kite eliyau i ola kokona.
  wbp-wbp: Kajilparna yapa-kari purda-nyangkarla jaru nyanungu-nyangu kuja-ka wangkami,
    kulalparna purda-nyangkarla. Ngaju kajilparna wangkayarla jaru ngaju-nyangu, kulalpaju
    nyanungurluju purda-nyangkarla-yijala. Kulalparlijarra-nyanu rdarr-parnkayarla
    jarnku kajikarlijarra paa-karri.
  luo-luo: To ka ok apogo dwond ngʼato, to achalone jamwa, kendo en bende ochalona
    jamwa.
  nhe-NT: Pero intla ax nihueli nijmachilía tlen sequinoc quiijtohuaj, yajaya tlen
    camatij nechitase queja nisejcoyoc ejquetl huan na niquinitas nojquiya para inijuanti
    sejcoyoc ehuani.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܠܵܐ ܝܵܕܥܹܢ ܡܘܼܕܝܼ ܚܲܕ ܒܹܐܡܵܪܵܐ ܝܠܹܗ، ܒܸܬ ܗܵܘܹܝܢ ܐܲܝܟ݂ ܢܘܼܟ݂ܪܵܝܵܐ
    ܠܟܸܣ ܗ̇ܘ ܕܗܲܡܙܘܼܡܹܐ ܝܠܹܗ، ܘܗ̇ܘ ܒܸܬ ܗܵܘܹܐ ܢܘܼܟ݂ܪܵܝܵܐ ܠܟܸܣܠܝܼ.
  esk-NT: Aglaan kaŋiqsitḷaitchupku iñuum uqausria avakŋaqtauniaqtuŋa taavrumuŋa uqaqtuamun,
    suli ilaa uvamnun.
  msb-msb: pero kun may dili ako nasasabutan na lenggwahi baga akoʼn dayuhan sa nagasurmaton
    sa akon kag siya amo man sa akon.
  cpa-NT: Jøng² ju³lah lán¹² dsa² siáh² báh³ lán¹²jni ja³cog² dsa² tsaih¹² jní² jǿg³
    tsa¹ŋë́²jni. Jø¹² bíh³ lah¹jøng² lán¹² dsa² héi² calah, dsa² tsaih¹²jni jǿg³ tsa¹ŋë́²jni
    jøng², ju³lah lán¹² dsa² siáh² báh³ lán¹²dsa quianh¹³ jní².
  dso-dso: ମାତର୍‌ କାତାଅଇରଇବା ବାସା ଜଦି ମୁଇ ବୁଜି ନାପାର୍‌ଲିନି, ସେ ବାସାଇ କାତା ଅଇବା ଲକ୍‌ମନ୍‌
    ମର୍‌ ଅଚିନାର୍‌ ଲକ୍‌ ପାରା, ମୁଇ ମିସା ସେମନର୍‌ପାଇ ଅଚିନାର୍‌ ପାରା ।
  meu-meu: To, gado anina basinama diba, e herevamu tauna vairanai lau na idau taugu
    na heto, ia danu lau vairagu ai idau tauna na heto.
  yva-NT: Ranivara ayao namije inta mamo syo ranaune jewen, weamo syo rakarae syare
    vatano po raura opamo vatano marane pije. Muno vatano napije po inatantona pare
    risyamo vatano marane pi risy weye taune apa ayao nsasyeo risya ayaowe rai.
  dgc-dgc: Pero éng éwan ko mépospusan i kagi a kékagin no kaguman ko, éy éwan kame
    magkaentendian.
  zpm-NT: Teḻne guiaad tib zho lo naa csilo zho gnee zho, ni rieṉd naa pe quianee
    zho, grieelod guieṉ naa pe racladz zho, guieṉgaa zho zha rzaac naa.
  hix-NT: Àme rye àrwomra ryehtok haxa, enytxahra wehxan hamà. Àme rye tàrwonyem komo
    ryhe, onà wyaro nketxow hamà, rohoko. Anaro ro moson hamà, ketxhe mak ha, rohoko.
    Àro wyaro rma rha àken hamà, nyamoro hoko. Anaro ro moxam hamà, àkehe mak ha,
    àhokonye.
  sim-sim: Hako os samba samba lar mbele las mashi orhik or mba nahi, wa mberem a
    misiku? Wahau. Uhu os mbele las mashi anhik a mba nahi, wa mberem or misiku? Wahau.
    Shir evrembam mashi os shi mbawan shi anahishaha shi mbelekwa shir.
  npi-ULB: तर यदि मैले भाषाको अर्थ बुझिनँ भने म त्यस व्यक्‍तिको लागि र त्यो व्यक्‍ति
    मेरो लागि विदेशी हुनेछ ।
  cgc-cgc: Piro, daw may isya na ittaw na gambal ki yaken ta linggwai na dili ko maintindian,
    dili kay mag-intindiay paryo ta mga gaisturyaay na istrangiro na ula gaparyo iran
    na linggwai.
  tim-tim: Aregât luâk siâŋe ikiŋaet den nâ bo nâŋgâman are makniŋdo nâŋgâm, “Wei,
    luâk ire âmâ denyeŋe siân gâtŋe.” dâre yâkâ hainâk nekmâ, “Woe, luâk ire âmâ denyeŋe
    siân gâtŋe.” dâm makto nâŋgâ aŋgiwaet.
  yor-yor: Ǹjẹ́ bí èmí kò mọ ìtumọ̀ ohùn èdè náà, èmí ó jásí aláìgbédè sí ẹni tí ń
    sọ̀rọ̀, ẹni tí ń sọ̀rọ̀ yóò sí jásí aláìgbédè sí mi.
  wos-wos: Du nak wunika wandét, wuni déka hundina mo hundika xékélakihafi yawut,
    dé wunika angi watandé, “Dé nak téfambu yandé du dé.” Wuni akwi wuni déka angi
    watawuni, “Dé nak téfambu yandé du dé.”
  emp-NTPO: Baribʌrʌ mʌ̃a maʌ̃ bed̶eada adua b̶ʌbʌrʌ, dji bed̶eabʌrʌmaarã mʌ̃ra drua
    ãĩbema quĩrãca b̶ʌa, idjab̶a mʌ̃maarã idjida drua ãĩbema quĩrãca b̶ʌa.
  eng-F35: But if I do not know the force of the sound, I will be a foreigner to the
    speaker, and he will be a foreigner to me.
  ind-ind: Tetapi kalau saya tidak mengerti bahasa seseorang, maka saya menjadi orang
    asing bagi dia, dan dia pun orang asing bagi saya.
  pes-OPCB: اما اگر من زبان دیگری را نفهمم، او برای من همچون یک بیگانه است و من هم
    برای او.
  mpt-mpt: Inamin kesoa nibo minoba Gode wengo omkeimabob biamo naka make wengo dabalim
    nakaia unangai mo obinabibbao baanemeo nibo e wengo mo tekein keim blim kenomobo
    funanoba E bib mak nakabo genomabbiobe. Eka nibsa wengo baanomobo naka ele nib
    wengo mo tekein keim blim kenea e funanea I bib mak nakabo genanamabe kesoa e
    nib bobol tem funino mo daabeneta eka nibsak e bobol tem funino mo daaba nanomabbiobabe.
  ssx-ssx: Kutu pa꞉la꞉pate hande pi ala꞉ halina꞉ pita꞉ I̱ma꞉ na opua꞉ka꞉na꞉ta꞉ kota꞉
    I̱ma꞉ ipikita꞉ da ma꞉nda꞉ nane hao a꞉pa hala꞉ halie hone ulueke. Kutupa ipikana꞉ma꞉
    make I̱ta꞉ da ma꞉nda꞉ nane hao a꞉pa halo halie hone wilieke.
  mkl-mkl: Do nŋu fei, bii n kù wɑ n ɡbɔ fee iyi ɑ̀ wɑɑ bɑm ku fɔ, inɛ iyi wɑ fɔɔu,
    dimi mmui í jɛ bi tom, nɔ ɑmu mɔ ǹ jɛ dimi mmu bi lɑfɛ̃ɛ.
  gaq-gaq: ଜଦି ନେଙ୍ଗ୍ ଏତେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍‌ମ୍ୟାକ୍ନେ ରେମୁଆଁନେ ବାସା ନେଙ୍ଗ୍ ବୁଜେ ନାୟା
    ଣ୍ତୁ ତେଲା ଆତେନ୍‌ ରେମୁଆଁ ନେଙ୍ଗ୍ ଡାଗ୍ରା ଆସାମୁଆଃକ୍ନେ ରେମୁଆଁ ରକମ୍‌ ଡିଙ୍ଗ୍‌ଏ ନେଙ୍ଗ୍
    ଡିଗ୍ ମେଁ ଡାଗ୍ରା ଆସାମୁଆଁକେ ରେମୁଆଁ ରକମ୍‌ ଣ୍ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Shin issi asi odettiya doona taani eronna ixxiko I taw imathe gidees; takka
    iyaw imathe gidays.
  unx-unx: ଆଇଁୟାଃଲଃ ଜାଗାର୍‌ତାନ୍‌ ହଡ଼ରାଃ ଜାଗାର୍‌ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ସାରିରେଦ, ଏନ୍‌ ହଡ଼
    ଆଇଁୟାଃତାଃରେ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼ ଲେକାନ୍‌ନିଃ ତାନିଃ । ଆଇଙ୍ଗ୍‌ ହଁ ଆୟାଃତାଃରେ ଏଟାଃ
    ଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼ ଲେକାଇଙ୍ଗ୍‌ ହବାଅଃଆ ।
  gah-gah: hanuva neza haitó konokutí lina gakolímini mogonáa makó gele gopa itomó
    nene, ámina gakolímini amelaho nenikumú gelekiko, haitó apatotí ve loló inogo
    uve, itó neza ámináminoko aikumú gelekugo haitó apatotí ve loló inogo ive.
  lcm-lcm: Asukang na man parik napa nas a saka nem an a mang igenen kapo mengen tatana,
    napo bil val sokoung singina, na ninia kapa kapo kun bil val sokoung singig.
  aer-aer: Nhenge tyerrtye ulerenye angkerlenge angkentye arrpenhe tharle awetyakenhele
    aneme, ayenge anteme angkeme, “Iwenhe-ame re angkeme?” Kenhe re-arlke anteme ayenge
    awetyakenhe aneme nhenge ayenge angkentye atyinhe-arrpele angkerlenge, ilerne-arle
    ipenye-ante atherrenge, ilerne angkentye arrpenhe angkeme.
  qvc-NT: Piru suq runa mana yach'ashqanchiq rimaypi imata niwaptinchiqqam, furastiru
    runapaq riqsinchiq, ¿manachu? Chayshinallam paypis noqanchiqkunata furastirupaq
