  yap-yap: Machane fa’anra nnon nthin nu bang nda gu nang fan, ma en ni be yog fare
    thin e ra gu pirew ni ir e be’ u bang me gag e gu be’ u bang.
  mop-NT: C'u' betiqui, wa ma' in weel a t'an a tan u yaalbülü, walac u joc'ol ten
    jabix top nanen ti'i a tan u t'an wa walac in wilic ala'oo' jabix top nan tene.
  tet-tet: Kalo haꞌu la katene ema seluk lian, niakaan dale la noo folin bodik haꞌu.
    Ami rua la hatene malu hanesan ema matak.
  hlt-MCSB: Te dongah ol kah thaomnah te ka ming pawt koinih kholong ol aka cal la
    ka om vetih, kai taengkah aka cal te khaw kholong hlang la om ni.
  xtd-NT: ¿Ko nax koo, nux ña kutnuni ini‑da tnuꞌu jaꞌan ɨɨn seyɨɨ? Duꞌa kuu mee‑da
    se ña jaꞌan vaꞌa nuu mee‑s, te duꞌa kuu mee‑s se ña jaꞌan vaꞌa nuu mee‑da.
  mdy-ETH: ዓካሪ ጌስቲንቴ ሙኡጫ ዎዚ ጋዓቴያ ታ ዔሩዋያ ማዔቴ ዬያ ዓሢም ታ ዓኪ ማዓንዳኔ፤ ዒዚያ ታኣም ዓኪ ማዓኔ።
  spl-spl: '@see-verse:1CO.014.010'
  usp-NT: Pero wi inch'ab'ej jwi'l jun cristian y ta' tanta jtzijb'al, pi we in man
    cristian li jalani' jtilmit y jilon in pire man cristian li jalani' intilmit jwi'l
    jalani' intzijb'al.
  zav-NT: Na' šə chio'o bito chaccho dižə' de'e chac yeto beṉə', ṉezecho ḻe' naque'
    beṉə' zitə' na' chio'o naccho beṉə' zitə'.
  sgz-sgz: Ngo tekes a worwor mam iau mai lite worwor, ki káp ina te longra ilmi,
    má ngorer ái a temes uri narsang, má iau mul iau temes uri narsán.
  kek-NT: Abanan cui la̱in inc'a' nintau ru li ra̱tinoba̱l junak, li jun a'an ma̱c'a'
    rajbal nak yo̱k chi a̱tinac cuiq'uin ut ma̱c'a' ajcui' rajbal nak yo̱kin chi a̱tinac
    riq'uin.
  blz-NT: Kasee kalu i yaku' sian minginti'i men neengkononna sa'angu' mian, mbaka'
    mian men mengeneengkon iya'a tongko' koi mian sa'angu'an lipu' na ingku'. Ka'
    i yaku' uga' koi mian men sa'angu'an lipu' na ko'ona.
  poe-NT: Kjánchó tí chrókia̱nxi̱nhya janhan tí nkehe tsontáchro ijnko nkexro, ntá
    tí nkexro a tsꞌikon tí janhan éxí ijnko nkexro tsíkji̱xi̱n ókjé la ko kja̱xin
    janhan tsꞌíkua̱n tí jehe chꞌán éxí ijnko nkexro tsíkji̱xi̱n ókjé.
  san-TAM: கிந்தூக்தேரர்தோ² யதி³ மயா ந பு³த்⁴யதே தர்ஹ்யஹம்ʼ வக்த்ரா ம்லேச்ச² இவ மம்ʼஸ்யே
    வக்தாபி மயா ம்லேச்ச² இவ மம்ʼஸ்யதே|
  cof-NT: Junni lari jun fiquica merátutori, lari uyan to tsachi cuwenta joichunae.
    Jun fiqui paminlanan labenan uyan to tsachi cuwenta jolajochunae.
  srm-NT: Ma nöö ee mi ku wan sëmbë miti nöö ma sabi di töngö u di sëmbë, nöö ee a
    ta fan nöö ma o fusutan andi a ta taki. Nöö u ko dë kuma oto sëmbë ku oto sëmbë
    da u seei.
  qvs-NT: Suk runakuna mana yachananchikuna rimanankunapi parlachiwaptinchikuna manami
    entiendinchimansapachu. Chay runakunawan mana entiendinakushpanchikuna mana parlayta
    mana riksinakuyta atipanchimansapachu.
  zca-NT: per chi gat nizobyeka kwan gab tu widi'zh kwa'n kidi'zh tu men lon, orze'
    nak da par men ze' nela tu xa' nzë xtu plo, no nazu't da xti'zh xa'; no se'ska
    nak xa' par da.
  cbc-NT: Bairo jĩcãʉ̃ cʉ̃ ya poa macããjẽ bʉsʉrique mena yʉre cʉ̃ cabʉsʉro, yʉ catʉ̃gomasĩẽtĩcõãta,
    yʉ pʉamerẽ apeye bʉsʉri majã ya poa macããcʉ̃rẽ bairo ñiñaʉmi. Tunu bairoa yʉre
    cabʉsʉ ũcʉ̃ pʉame, yʉ cabʉsʉrijere cʉ̃ catʉ̃gomasĩẽtĩcõãta, cʉ̃ cʉ̃ãrẽ apeye bʉsʉri
    majã ya poa macããcʉ̃rẽ bairo cʉ̃ ñiñabujioʉ.
  qxo-NT: Nogatapis mana tantiyangä parlaychö pipis parlapämaptinga manam tantiyätsu
    imata nicämangantapis. Tsaynöllam mana tantiyayangan parlaychö noga parlapaptïpis
    imata nicangätapis mana ichicllapis tantiyayämantsu.
  mox-mox: Ta yaʼa weaqigu bona diavona ge taha adi simatala ʼiguya. Ge agu fata tovona
    diavona edi veqae ena alamanidi, ta wese ʼidewani taudi, ge adi fata yaʼa egu
    vona ina alamania ʼeguma bonagu ʼinega yaveveqae ʼidia.
  kew-kew: Goa pea pare aa medame adaa agaa tea pare neme go agaana re naniminaaliri
    go aa saa lapo ora kimisu aa laapo-rupa piralipa.
  dww-dww: Vutuna aubainama deḡoda banaga e giugiu be taugu na giuma baninama nam
    yà kataie, naumeki da taugu wari dobu banagiguma, be tauna wari dobu banaginama.
  twi-ASANTE: Na sɛ mente kasa a obi ka no ase a, deɛ ɔreka saa kasa no bɛyɛ ɔhɔhoɔ
    ama me, na me a meretie no nso, mayɛ ɔhɔhoɔ ama no.
  aoj-aoj: Aeꞌ iꞌi owaꞌ egawa basef kofagefa anin epen nagaꞌiafia, atiasi anin okom
    mopoma aeꞌ niꞌi aeꞌ epen agaꞌi anoga diga anambel wambeli. Eaꞌ aeꞌ wapani okom
    mapoma anin iꞌi nagaꞌi anoga diga anambel wambili.
  cbv-cbv: Obohjeéhtih, weemdíh naóhniíh wéheatdih beh joicán, jwĩ jéih míic wéhecan
    caá.
  taw-taw: Yad pen binɨb ogɨnap takaw yɨbɨl olap agɨnɨgabal ak ma nɨgenɨgayn, kɨlop
    nɨgen, binɨb palawl okok nɨb tek lɨnɨgab. Kɨli pen yɨp nɨgel, yad bɨ palawl okok
    nɨb tek lɨnɨgab.
  jic-NT: Yom pjaní napj lal vele ca nacj, mop'in lovin ma tjapjacas jupj tüin. Jupj
    jus nlayes napj ma nin 'yüsa jupj tüin. Napj jus nley jupj ma si 'üsǘ napj ntin.
  zap-NT: Per belne rdeedet noo kwent diiz ne rnii mén lo noo, sak mén guin noo zegnak
    menzit, no sak noo mén guin zegnak menzit.
  wer-wer: Ën omën nampök ngön ök neaan kat nawiin ëëma pöt puuk neen, “Maimap,” pël
    yenewasën nookta piin, “Maimap,” pël mowasumaat.
  ipi-ipi: Wuane tekeko, wandakali mindimane balana yame okona pii lola-kola, nambato
    balana pii okone ale wato teke, pii okonena tene oko nembo natewando, nambato
    bala wandakali opene mindi ya lo nembo tolopeyo. Balatopi namba akali opene mindi
    ya lo nembo tolopeya.
  qul-NT: Chaywanpas uj parlawajta mana entendinichu chayka, waj llajtayoj runa jina
    cani parlawajpajka; paytaj nokapajka waj llajtayoj runa jinallataj.
  tnc-tnc: I'suᵽaka simako'omakaja majeyomarãkaki ña'mitiribeyuaᵽi yika kijaijĩka
    ĩ'rãtiji yija ã'mitiribu'abeᵽakã'ã, “Aᵽetomaji uᵽaka kime”, ñarĩrãñu. I'suᵽakajaoka
    yireka kiᵽuᵽajoarãñu kiro'sioka.
  ter-NT: Itea enepo hákoti enjôa yûho ne yuhó'ixonuti, kutí ngoinoâti íhae po'i poké'e,
    pó'iti emo'úti yûho, epó'oxo kutí koetímakamo íhae po'i poké'e ne yuhó'ixonuti,
    pó'itimaka emo'úti koyúho.
  bmr-NT: Jaanotɨ uujoho agaajatɨno iijɨri saatoho uuma ihiimaamedi diitedi uujoho
    siijiinɨjeoobobadɨ jeevajirahi, uutɨ bu diibo siijiinɨjeoobobadɨ jeevajirahi.
  fuf-fuf: Si tawii non mi faamataa haala ka goɗɗo woni yewtude lan kan, mi wonanay
    mo janano, kanko kadi o wonanammi janano.
  bhl-bhl: ne nelo bakanemkabiliw kawtiw im weng sin e akokow keli tewe, i nem dim
    e kokow kawtiw emdiw keliwi, nakati biim dim e kokow kunum atew kekabi te.
  ons-ons: Ŋo na ŋei maneŋo don mane raki, don wane kine mi dere qelaŋane ŋaŋaemaileo,
    yemo na ŋei yewa wane detpe eŋe naŋane kimane mida, eŋe baŋ ŋei tego mane okaniake,
    so eŋe yaleka naŋane detki na eŋane kimaine mida, na ŋei tego mane okanikale.
  con-NTPO: Tsa'ma ñajan tsa aya'fama atesumbi'ta paña'sune teteteya gi. Tise'qque
    ñane teteteya tsu.
  ghs-ghs: Oonihe teei noo obera hiiremi ana nookami kukukakuho isaki naatemi noi
    oho qesa anake hee Abi noo mainaniqi hiibakoi.
  peg-peg: ଲାଗିଂ ଆନ୍‌ ଜଦି ହେ ସବଦ୍‌ନି ଅରତ୍‌ ବୁଜାଆୱିତିସ୍‌, ଲାଗିଂ ଇନେନ୍‌ ଇନାର୍‌, ଆନ୍‌
    ତା କାଜିଂ ବିଦେସି ଲାକେ ଆନାଙ୍ଗ୍‌, ଆରେ ହେୱାନ୍‌ ନା ଲାଗାଂ ଅଚିନା ଲାକେ ଆନାନ୍‌ ।
  txu-NT: Gwaj ren me kabẽn mar kêtjakam abenmã bakabẽn ne ren abeno me bajtem.
  eng-WEBU: If then I don’t know the meaning of the language, I would be to him who
    speaks a foreigner, and he who speaks would be a foreigner to me.
  gnw-NT: Jáeramo aicuaa'ã yave ĩru vae iñee, ayemɨngueta chupe yave, jae uicuaata
    che co jae ambɨe ɨvɨ pegua, jare jae uyemɨngueta cheve yave, che aicuaata jae
    co ambɨe ɨvɨ pegua.
  mux-mux: Akiliinga, yambu te-ni ung te lepa kene ung te nimbáma na naa piliimbu
    kanupa kene ‘Yu kolea tenga-lupa yi te.’ nimba piliimba. Na-ni kepe yunga nimbá
    ungele naa piliipu kene ‘Yu yi te-lupa lem.’ nimbu piliimbu.
  maj-NT: Tu̱nga tsa najmi tímankjinna nkú tsuhu̱ ra̱ én xi tínchja̱ko̱na nku nda̱,
    nku nda̱ xi najmi yo̱ nankihi̱ ka̱maha̱ an ndo̱ ko̱ an nku nda̱ xi xin nankihi̱
    ka̱mana ndo̱.
  bkq-NT: Ânguylâ ytainly tâjitanru kâuntulygueba-ro watay, âkelo anano mâkâ awyly
    tutuze urâ. Iduanomo keba wawyly, tutuze mâkâ warâ, ytanru nutuba tawylygue.
  kue-kue: Ba na yomba ta ka dinambuka i mem pirpogl sikrimbo ana na dumo bangeta
    nem motnedi pirambuka. Te na ama ka dungwa yomba i dumo bangeta nem moglmedi piraglka.
  cot-NT: Cotanquitsiquea arigueti inquenquetsatacaaquenaqueate itsipa teeca nontsateroji
    iguenquetsatsare intsaquequea teequea naroguenti igonoro. Ariquea nonquejetaquempaqueate
    naatimpa nontsataquequea teequea irio nogonoro.
  bnp-bnp: Pali iau i uka ma ga longokilalea a nitane ria, iau ngane a mosi na matana
    viri i ta. Ia tara, a mosi na matagu.
  apn-NT: Nom koja mẽhõ nhỹhỹnh pika hõ rũm ixwỳr mõ nẽ mẽ kapẽr o inhmã kapẽr pa
    mar kêt nẽ. Nẽ amnhĩ xwar kutã ixkapẽr o kãm ixkapẽr nhũm ixpyrà nẽ inhmar kêt
    nẽ.
  ctp-NT: Si ja nnaan ska chaꞌ nu nchkwiꞌ ska nten seꞌen ndiꞌian, bra kanꞌ xkeꞌ tianꞌ
    chaꞌ lka yu neꞌ xka laꞌa tsuꞌ, ni siya taꞌa kichen tyian lka yu; loꞌo ja ndiꞌin
    chaꞌ ꞌñaan loꞌo yu kanꞌ bra kanꞌ.
  opm-opm: Amram am hatin mengwi ripti orhor nohe na amrapat mengtei naporiyahanoh
    noh amram ama meng naporiya ma hapat daham am hatiprohda. Basra. Noh na amrapat
    meng ohoh ihan ama napor han ohsi nuhut hahap goshat hatin hat pateprohemur.
  bvr-bvr: Wurra gun-gata wengga ngaypa gala marn․gi ngu-ni, janguny gun-gata minypa
    nipa an-gata a-weya ngaypa gala ngu-malawa, wurra ngatipa minypa gu-werranga rrawa
    wenga, minypa nipa ngardapa rrapa ngaypa ngardapa.
  wal-wal: SHin issi asi haasayiyo qaalaa taani erana xayikko, he haasayiyaagee taassi
    imatta gidees; taanikka assi imatta gidais.
  zad-NT: Na' shi bi chajniid' dillaa we'len to beṉ' nad', nak' ka beṉ' zit' par ḻe',
    na' ḻekzka' ḻe' nake' ka beṉ' zit' par nad'.
  kmg-kmg: Mâc noni dâŋmarac moc kâuc bapemuo dâŋ irec runezi nore maname mutucne
    eocmu, â noni ere iŋuc jaha manape mutucne eocmu.
  aso-aso: Minamoloseineꞌza ve maliꞌmo gamazi atoꞌ noloutiꞌ ma nolivo naza ma gelamoloniꞌ
    eze nene golo mala ve loloꞌ ogo do aka o-nidamivo nazasi nene aꞌmineꞌmine ogo
    golo gohila ve loloꞌ ogo do aka o-damuvo minelesusive.
  uli-uli: Ngo hare ibe togla yalol fulula semal ye teptap, ila ngo ha bele gola le
    semal hamem ngo yarmetal sew fuluy.
  nin-NT: Ingga i ta si wo inkindirr yi nggo unuma so da hen, inta sa abichirr ku
    ikpa.
  acu-NT: Antsu wikia chikich nungkanmaya aintsu chichamen antachkunka ¿warinkung
    taj? tusanka nekaachminuitjai. Tura anturnaikiachmin asamtai, chikich nungkanmaya
    aintsu chichamen niish chichau asa wi chichaamurnaka nekatsui.
  cak-WNT: Rumari', wi c'o jun winek ri nich'o wuq'ui y xa ma wetaman ta ri ruch'abel,
    chuwech riya' xa yin jun winek ri xa c'a pa jun chic tinamit yipe wi, ruma ma
    nik'ax ta chinuwech ri nubij. Y queri' chuka' riya' chinuwech riyin.
  ebk-ebk: Ngem mu achek ammu nan kali ay cha maifiagfiakia, ifilangak as nan cha
    maketagtakiatfor kan ha-un as kaili ay achi am-ammu, ya assesa us hiya kan ha-un.
  spa-PDDPT: Si, pues, no entiendo el significado de las palabras, seré un extranjero
    para el que habla, y el que habla, un extranjero para mí.
  ruf-ruf: Ka simanya bae ichilongighwa ne imunu yungi, nene nakuwa mgheni kwa imunu
    ayo iyolonga na nene, naye kakuwa mgheni kuna nene.
  gun-gun: Ha'e rami teĩ amongue ijayvu rã mba'e he'ia pa xee aikuaa e'ỹ va'e rire
    ixupe amboae regua rami xee aiko 'rãgue, ha'e va'e voi amboae regua 'rãgue oiko
    xevy.
  agu-BL: Poro ko qui na el intxumtz tetz, in bin awer naka'tz swutz yi taw yi jun
    yola'tz. Nin ncha'tz i', i' awer nak tane'n tzinwutz wetz.
  isn-isn: Kuite angeze singamine indogoilyo antambu, ikanumezeela kung'wa uyu nukunena,
    nuyu nukunena ikamizeela kung'waane.
  eng-PEV: But if somebody talks to me in a language that I don’t know, I will not
    understand them. I will be like a stranger to them, and they will be like a stranger
    to me.
  ilo-ULB: Ngem no saanko nga ammo ti kayat a sawen ti pagsasao, agbalinakto a ganganaet
    iti agsasao ken agbalinto met a gangannaet kaniak ti agsasao.
  pir-NT: Ihcãquiro ye yahuducuyere yʉhʉ tʉhoeragʉ̃ ihñano tire yahuducuriquiro pehe
    “Ape dihta cjʉ̃no ijire”, ni tʉhoturota yʉhʉre. Sa yegʉ yʉhʉ gʉ̃hʉ sata ni tʉhotutja
    tiquirore.
  anv-NT: Yɛ́mbɔ, mbɔgé me nkágé fɔ́ ulaá mejɔɔ́ ɛwé muú ajɔ́gé muú yimbɔ
    abɛɛ́ meŋkɛɛ́ meŋkɛɛ́ ɛta wa ne mentó mbɛɛ́ meŋkɛɛ́ meŋkɛɛ́ ɛta wuú.
  sab-NT: Kwian gerule kwira nale cha ole, chage geru me suge, cha me ama bitalla
    ama me cha bitalla, cha nga namu kare ama alin, ama nga namu kare cha alin, ni
    cha ña geru trage modi.
  tmd-tmd: Nöbö mö bli mönö yadɨŋ nugwöinɨŋ aku, anɨŋ nugwɨŋ, pad nöbö mö bli röxöna.
    An ñɨŋ nugwɨŋ, mag aliö akuyöbö cöna.
  acr-NNT: Yey we riꞌin na wetaꞌam taj saꞌ keꞌelawi ruchꞌaꞌtem junoq, riꞌ pachaꞌ in
    juna aj naj chwach ri kachꞌaꞌtik yey rire e juna aj naj chinuwach riꞌin.
  kpg-kpg: Maa au ga de iloo nnelekai henua ala ne helekai ai, digau ala ne helekai
    nia maa guu hai digau henua gee ni aagu, gei au hogi guu hai tangada henua gee
    ni digaula.
  taj-taj: चुदे खालै म्‍हिसे पाङ्‌मा ङाइ आघोनी भिसम थे ङाला लागिरी विदेशी तला, ओच्‍छे
    थेला लागिरी ङा विदेशी तला।
  avt-avt: Hi ap hertei menmen werek werek kerek mɨtɨk hak ketpewem, te hɨrak han
    kitet hi mɨtɨk ke wit hak, hi han kitet hɨrak ke wit hak, hawɨr ap wewepnak au.
  cbk-cbk: Pero si no puede yo entende el lenguaje del gente quien ta conversa conmigo,
    como si fuera came dos maga estrangero con uno y otro, hende ba?
  uig-ARA: ئەگەر ئەمدى مەن مەلۇم ئاۋاز-تىلنىڭ مەنىسىنى بىلمىسەم، مەن سۆزلىگۈچىگە نىسبەتەن
    يات ۋە ئۇ ماڭا نىسبەتەن يات بولىدۇ.
  tuf-tuf: Eyta cuar aját cuw istiy ráhctitara, ey téw̃quinan as acura cajc istiy
    bin uw éytaro. Rahr cat eyin acura asan cajc istiy bin uw éytaro.
  abx-abx: Pero kon ga'i ako anabot si adda sito, dayuhan ako para si magpahalling
    ngan iya may liwat dayuhan para si ako.
  mco-NT: Per pen ca' nhuinjɨhuɨ̈yɨch je ayuc huɨdibɨ jäy xyajmɨgapxpɨch jadu'n ɨɨch
    yɨ' nyajnaxyɨch nej agatz. O pen ca', yɨ' xyajnajxpɨch nej agatz.
  cpb-NT: Tzimatsirika ñaanatantanawori otsipasato ñaantsi kaari nokemathatzi, noshiyakaakeri
    itsipasatzi rinatzi, ari ikantanari eejatzi irirori. Te nosheninkatari kameethaini.
  aon-aon: Aria ta eik mare idukem baugenyum baraen douk kupainyi arpen nyakriyen
    iri um, enyen ta nyukri eik kupaiburi waburiwe iri. Aria eik shopunek ta ikri
    enyen douk kupaiburi waburin.
  hus-NT-2005: Por max yab u exbayal xan ti kʼwajat ti káw jun xitaꞌ, abal nanáꞌ,
    in junwal jelti max píl chabál ti tál ani jajáꞌ, anílkʼi jeye ti neꞌech ti kin
