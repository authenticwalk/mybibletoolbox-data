  aey-aey: Odocob taul qee eui cuhadocobfi in uqa han cadec saciadugian?
  urd-GVH: इसी तरह अगर बिगुल की आवाज़ जंग के लिए तैयार हो जाने के लिए साफ़ तौर से
    न बजे तो क्या फ़ौजी कमरबस्ता हो जाएंगे?
  ycn-ycn: Ajopana huacára'ajeri huacára'ari ca'ajná rile'ejena surárana ajopana hua'até
