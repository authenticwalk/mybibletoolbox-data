  geb-geb: Phɨɨŋ vhɨra, ana tuituigip thora bun nzuai fhu, guma the ntara suaŋv wo
    bevahegɨrga fhu.
  bsj-bsj: Lano ci cu cumen kidiro datenberi, kange a nyomomtiye? ki nangyo kange
    kom.
  cak-cak: Y ri trompeta tok nik'ojomex, si man k'alaj ta chi xa richin yeroyoj ri
