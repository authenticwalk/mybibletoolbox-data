  zty-NTPS: Cha' bi kwež kan žaḻa' kwež lozban' da' žḻižen benne' ka' ḻo wdiḻe, ¿noẕkze
    benne' wpá' kwine' nich cheje' ḻo wdiḻen'?
  mek-mek: Ega koa iꞌopoga mo ifani fiꞌina afakeipi felo koa aisama, ala koa akelogo
