  mya-JVB: တံပိုး ခရာသည်လည်း ၊ မမှန် သောအသံ နှင့် မြည် လျှင် ၊ အဘယ်သူ သည်စစ်တိုက်
    ခြင်းငှာ မိမိကိုယ်ကို ပြင်ဆင် မည်နည်း။
  kgf-kgf: Waŋu témuŋnéŋ hétéŋ sicsaocya qaru mérénéŋ yaréac ʒéréŋ qéréŋ hia wammac?
  awb-awb: Sóntía anínká pembíáh íre kawerue póbiahnaraqmé áwáhu sontíá kégá ebehirarabeqsabé
    árahue apubúue sokah sokahigehbo?
  gdn-gdn: Ade iyapana bawiwi siyonoto bababa ki ka e kowaiyoma eba wainapomoto ki
    pokere mu ta yo kepata eba tepomoto baitagisi.
  nko-NT: Nɩ́ klunsi ɔdapʋ́ mɛ́bɩ dá mʋ́ á, ɔhaa tamanú mʋ́ asɩ, dɩ́dá atɔ́ yɔ́
    ɩsá.
  bsn-NT: Surarare jigʉ, trompeta vãme cʉtijʉ quẽnaro ĩ jutibetijama, “Sĩarotigʉ yiromi”,
    ĩre yiajimasimenama, quẽnaro ĩ jutibeti ti ñajare.
  pib-NT: Ga wa tpogimewatini kowi tma pogimewatkanu potu ¿katu galpokotinwa wa giylalu
    chinanupa?
  wiv-wiv: Balika biugel ve, kua tani beta ni vivili kemukemuha, azei da e tare kara
    varihubia?
  reg-reg: Kulwo kubha ikabha linyawegona likasosha obhulaka bhunu bhutakumenyekana,
    okulubhana naki omunu kamenya ati omwana gunu nigwo kwiikanya lilemo?
  mlh-mlh: Oŋuakoŋ qeŋ pute sembeabi fonuŋine poretiŋ so mane taniŋgagobeneŋ ine,
    moji jigo qoqore afagaru jauena?
  gof-ENT: ቃሲ ሞይዜ ፑኖይ ጌዪዲ ኤሬቶና ኢፂኮ ኦላስ ጊጌቴይ ኦኔ?
  aau-aau: Seyr hu se lou uwr hiykwe, hu hokwe yaprue lou-sa ha pa lwak ankin, hai,
    aw ley ono ey hokwe, posokwaw lonhan onhan koruay ey so?
  tvk-tvk: ?E xosxa moletin tei bui amaru tengan vakes moletin te vaeen xil tengan
    lasak xat xil ve vaeen, e tasa kuh rae teni ti, visi iaxa mikila isak xat xi ven?
    Moletin tovuol.
  prf-NT: Sakay ni awan malinaw en tánnug nen trumpeta a págdulaw, deya i humandaid
    tánni lumaban?
  auy-auy: Moóráwigo ímbo kaweꞌ-úmaimo aaemáímo sínasamo ésa ímba isésa tatúwaandu
    ónááwe.
  tbg-tbg: Iqoka vaiintivano hampiqama kero aanumaara/noma vuaqairera, iqoka raqi
    vai vaiintika kiama ho qeramate vaivara.
  hub-NT: Tura maaniattsa shimamunam umintsarti tusar umpuutain shuar umpuin ainawai.
    Nuna umpuin shir paan umpuachkaigka, shir antukcharu asar maaniamunam shimausha
    uminmaitsui.
  hmo-hmo: Inai danu, tuari kibi bema idia hiriria namonamo lasi neganai, daika ese
    tuari totona do ia hegaegae?
  big-big: Tamizeige sangubek kimeike kai ono purik naktau ngairaga kunagirikki kangkere
    mizagi ono, purik puwili sangubekki waberek kerewiya ono kopong.
  gux-G: Bi ya piebi li naatunli, ke laa wangi ke li tie tɔbu po, ŋma ba bobni bu
    tɔbu po?
  cnl-NT: '''E³ quie''²³ la''³, xen³ cuoo''³ ''e³ jiʉʉ³²te''²³. ¿Jmii''³¹ cu²ru''³
    ''a²³jia''³ rɨ²³''i̱i̱² jɨn³ cuoo''³ ''e³ jmee²³ lii²³ ''e³ mɨ³tɨ́³ ''e³ rɨ²³mi²³tɨ́ɨ²³
    quie''² dsa³ ''láa³ ''e³ sɨ³jmóo² qui³? ''A²³jia''³ rɨ²³mi²³tɨ́ɨ²³te''²³ cu²ru''³
    la''³, ¿mɨ³naa''³¹?'
  zar-NT: Channö cabí cödxi ca ral-laʼ gun lúzubaʼ böaʼ naʼ ulidza rëʼu lu gudil-la,
    ¿nuzxi caz upáʼ cuini para tseaj lu gudil-la naʼ?
  kde-kde: Lipenga likànaombwe kwa iumi ya kukumbula, dachi, nnani ambelipanganîha
    kwa ing'ondo?
  ata-ata: Mo aloxo ne la lexe xolalau utama lamana uasi, la ꞌenaꞌei ane uloo sou
    ꞌotoꞌoto?
  qvw-NT: Chaynütac gïrrapä curnitilla tuquicta mana tucaptin'a ¿mayantá gïrrapä allichacunman?
  nfa-nfa: Ladhe lii tèbhe mèu iia boe, na, tasa mera mia sordadꞌu bisa reꞌa, na,
    rèngu hudꞌi tao ngaa mi musu ra? Bisa boe, si?
  tnp-tnp: Kəni nəmə təui təsasək əhruahruiən, kəni nətəmimi okotəruru məmə kotəkeikei
    motol əpenə-penə o nəluagɨniən.
  urd-urd: और अगर तुरही की आवाज़ साफ़ न हो तो कौन लड़ाई के लिए तैयारी करेगा?
  hot-hot: Ma lavuak miŋ halaŋ mavi ami ma avômalô tem nêpôpêk i ek nijik vovak aisê
    am?
  mqj-NT: Susi toi duka' tamboro'. Ianna tae' dipamoni manappa, manassa anna tae'
    dengan tantara ma'patakkan la lao ma'bundu'.
  rus-SYN: И если труба будет издавать неопределенный звук, кто станет готовиться
    к сражению?
  mbh-mbh: Na aro ve kuth i avvuv senu avele, aro te monsi nge punong vava?
  bdd-bdd: Ma wete ꞌeguma taiya yoguli ꞌimuꞌamuꞌa besobeso, ꞌenana ꞌana sanapu geya
    hene tada sanapuya, nuwana ꞌaleha, bo nuwana to ginaula ꞌana bwau weyahina.
  cbt-NTPO: Tronpitanta' nisha nisha pihuipi sontaro'sa' nitotacaiso marë'. A'na tahuëri
    inimicoro'sa' huë'pachinara, tronpita pihuipi sontaro'sa' përacaiso marë'. Co
    no'tëquën pihuihuachinahuë', co sontaro'sa' niyontoanpihuë' inimicoro'sa' ahuëcaiso
    marë'.
  srn-NT: Efu a sma di e bro a tutu no e bro en bun, dan fa sma o sabi tak' den mus
    meki densrefi klari fu go feti?
  cta-NT: Juaꞌa̱ sendaru ni, ná tsaa nguꞌ cusu̱u̱ si ná cañi cui̱i̱ culaꞌá cuiꞌchcua̱
    nu xiꞌyane jiꞌi̱ nguꞌ.
  bqc-SIM: Tó mↄ ↄbↄ̀ yayaa, sosaↄ zĩ̀ sↄukɛo.
  tcz-CHONGTHU: Chule sumkon mutgin akicheh louleh, sepaiho chun galsatna a dinga
    kikou ahiu iti ahetdoh thei dingu ham?
  mar-mar: आणि जर कर्णा अस्पष्ट आवाज काढील तर लढाईसाठी कोण तयार होईल?
  snp-snp: Ido kanugana meleti luni finawamo ya ufe ádenami, ya egaidana oti koliti
    ile-kimi oluti unawamo ne?
  isl-isl: Sama er að segja um herlúðurinn. Sé blásið rangt í hann, þá vita hermennirnir
    ekki hvort verið sé að kalla þá til orustu.
  spy-NT: Nto subak, yoo kāmāchēy ꞉aryeembuut nyēē karaam, sukukasakay kule kuurē
    biikaab lukēēt, kumēēmuuchē ꞉chii kuwo booryēēt.
  xnn-xnn: Kaneg abes nan tanggoyob ay osalen nan soldado ay mang-ayag isnan iib-ana.
    No baken osto nan ikkana ay mangtanggoyob, ayke maawatan nan sosoldado ta mensaganada
    ay makigobat?
  mwe-mwe: Pabha, lipenga ligombwaga gwangali manyika ukoto, gani shaajende kungondo?
  tte-tte: Besiele tabe tem kaleya kana tobaguna bwagigi iyui-yauyaulei nige sowasowana
    tomo sikatububu kaleya kaiwena.
  tcs-tcs: Ane ip sambodi i kan lisen da noiz blo da busel prapa kliawan, den uda
    go sabe i taim nau po meke redi po pait gense ol enami a?
  hlt-THB: Uut awm a lawng a lam na ama qeng mantaw, qaal tuk aham u nu ak hlah kaw?
  soq-soq: Naita sorodia uwauleidia apanawa dea nitu bui rua tarampet mai supidewalepia
    mida enepiwisepie ona baiwa imaalepi? Dia, sorodia ando mai enapuwimopu, ipawa
    mo moina sa ipawaida mai etape atentopona.
  qub-qub: Guërraman aywarpis trompëtata mana tonädachiypa tucaptenga suldärucunapis
    manami camaricunmanchu pillyananpaj.
  att-att: Á kunnian gapay, nu ajjan yù suddálu nga magamariung nga magágál sù ira
    kábulun na, ta umay ira mangabbák kuna nga makigerrá, á nu ari malitáw yù pagamariung
    na, á ammu ra panò nayù ira kábulun na ta mapparán ira? Ari gemma.
  bki-bki: P̃eli ver tubo tai jidom rue p̃i, mia p̃i minunu, maka jikia riolu m̃elea,
    mia tomu nalo maka ajikia ajoglubario ka tubo mue p̃i bior vaio.
  bqp-bqp: Tó kãkãki ũ dí bo súsuro, sozanↄ ni zĩ̀ soru kɛro.
  mcp-mcp: Ŋkí laag í lás buud nda yag sâ í ŋgə́ cɨ yí, zə́ nyə é kwəmʉsa dɔ́ɔ́mb?
  hat-hat: Si moun k'ap kònen klewon an pa fè son yo soti klè, ki sòlda ki pral pare
    kò l' pou li al goumen?
  npl-NT: Ijkuak motekilmakatiweh, tla n tlapítsali amo moyekkaki, n soldados amo
    motlatlaliah.
  bgg-bgg: Chiih-è hanyie jia è thu-ungthek pha gow ji wie aro arone hanyie è mak
    rek pha khriig rek mage phlei?
  eng-TCENT: And if the trumpet does not produce a distinct sound, who will prepare
    himself for battle?
  eng-BSB: Again, if the trumpet sounds a muffled call, who will prepare for battle?
  cpu-NT: Ari okempitari eejatzi aririka antyoote. Eerorika okameñeenkatziri kameetha,
    tekatsira iyotatsine akaimatziiri ovayiritya.
  san-ASM: অপৰং ৰণতূৰ্য্যা নিস্ৱণো যদ্যৱ্যক্তো ভৱেৎ তৰ্হি যুদ্ধায কঃ সজ্জিষ্যতে?
  tac-NT: '''Lige bilena nakó nerúgichi, tabilé ''la buchésaká alué trompeta anilime,
    pecha ''wesi machimélagó nakó nerumio.'
  eng-WEBPB: For if the trumpet gave an uncertain sound, who would prepare himself
    for war?
  gfk-H: Ma ing bia no tahur pai kakel timaan, siga na tagura wara hinarubu?
  viv-viv: '@see-verse:1CO.014.007'
  yao-yao: Lipenga lyasonaga pangamanyika usone wakwe, ŵaani ŵachaliŵiche chile kwaula
    kungondo?
  tgp-tgp: Ale vara tea mo tiv na trumpet, ale roroana mo sopo tataholo, hare i pa
    tatamahunia hasena mata vuro?
  auc-NT: Ayæ̈ tontado adobaï, Wæætedö wæætë cæcæ̈impa, ante todompeta näni ancadeca
    we ööninque idiquibæ̈ we öongä ïninque wadäni, Æbämë cæcæte ante we öongää, ante
    wædinque oda cæte ee ongonte wæætedö wæætë cædämaï ïmaïnänipa.
  kbc-NT: Minoataɡ̶a iiɡ̶otedi anoyatetigi goloneeta moniditege oko nideleɡ̶ecajoli,
    nige deɡ̶ele me noditice layaageɡ̶egi goloneeta, odaa aɡ̶ica ane dinenyaɡ̶adi
    me didele.
  bmh-bmh: Go guzental, malai mabun ziwas ebu, malai mabun aicer suban i saiucina,
    malai dudu ag malai mabun ecesab erunai suban mamam?
  ctu-BL: Mi mach uts'atic mi' loq'uel i t'an trompeta, ¿majqui mi caj i chajpan i
    bʌ cha'an guerra?
  meq-meq: Məfe fagam bəbay na, andza niye dərmak. Taɗə agəna gəma ta gəma neŋgeɗ
    ta giye vəram ada taɗə ndo məfe fagam i mede a vəram kə fa na tə ɗəma bay na,
    ndəray ma diye a vəram niye bay.
  noa-H: Wa soldaaun k'ãijã juurhi hee wërbʌan wëtum haig chi trompeta sir simua wajap'a
    hö hararaa sirba hak'iin, jãga t'umaam k'ʌʌnau k'ap'ʌ haju mag sirbarmuapai hamachig
    “Haudimat” ha jaaubarm.
  alp-NT: Makete lekwe, tamata esi lisare hbue trompete po sepo trompete hbuele papalani
    hoko solalu sae iakneka kena lisa mo.
  san-VEL: apara.m ra.natuuryyaa nisva.no yadyavyakto bhavet tarhi yuddhaaya ka.h
    sajji.syate?
  kbq-kbq: Hagi ufemo'ma krafa hu so'ema osnigeno'a, iza ha'ma hanigura retro hugahie?
  kbh-kbh: Y nderado nda trompetë́fjua tojuájatëta ora, soldadënga japéliama chamoprontama,
    chë uajatëtaná inÿets̈á, nÿa chama ndoñe tonjuájatëtëse, ndocná buanjosérta y
    jenpéliama ndoñe nanjoprónta.
  ron-LSB: Căci, dacă trâmbița ar da un sunet nesigur, cine s-ar pregăti pentru război?
  pon-pon: O ma koronete pan popeuk pin, ij me pan onopadan mauin?
  nhe-BL: Huan ipan se tlatehuijcayotl intla yajaya tlen tlapitza ax quimati quipitzas
    nopa huicatl para quinnotzas tlacame ma mosentilica, huajca axaca quimatis intla
    monequi mosentilise para tlatehuise, o axtle.
  sps-sps: Ge tan nainy te komainy tanik iny vapupuaan ror vainy puaan, tsoiny mumua
    tsuri tsue of non ta isen tsuri ma puuf ya na tsufing ma tsue fanat of yan vainy
    puan ma fapupuaan ari. Sai to te gim fi non a mes to ayei ma puuf faarof a tsufing,
    a sikia ta isen ta mes nar vainy puaan to ari nai kakoun of ror fapupuaan to ayei.
  wnc-wnc: Siwan aminu tapatuta pum puyake ngana amak tasinangge puyakaing kaknga
    katak dua puyapanu asikaya aminu tapatuta amak tasinangge atandakngawik ba dasing?
  bus-bus: Tó kuu ↄ́ e bↄ súusuro, sozanↄ é zĩ̀ soru kɛro.
  gub-BL: Aze amo upy uxi'àm puruzukaiw paw rehe purumumuranu haw nehe, mo uzemuàgà'ym
    putar a'e pe oho haw rehe nehe.
  imo-imo: Aku tepala lalo pengomango munduli imbo teni opa pule iyema oromelewa nimbe
    alako tomo lemo yunge imboma wamongo naa pilkolio opa oromo lepamo naa ningolio
    opa manda naa punge.
  boj-boj: Tamo naŋgi qoto qa gilqa marsib gul anjamibqa ariya gul aqa anjam ato di
    jagwa na osi taqal waiyqas di tamo yai naŋgi qoto qa gilqab? Tamo dego bei sosai.
  eng-DRA: For if the trumpet give an uncertain sound, who shall prepare himself to
    the battle?
  knf-knf: Woli nangoli alul pduuna bangoli bandukiiŋ baya ugut aşë wo aanlul jibi
    bajaaŋ balul, hum di di bakbomandëruŋ pa pya ugut ba?
  san-KHM: អបរំ រណតូយ៌្យា និស្វណោ យទ្យវ្យក្តោ ភវេត៑ តហ៌ិ យុទ្ធាយ កះ សជ្ជិឞ្យតេ?
  arn-NT: Fey ti weychan dungu mew, ti trompeta wülnofule ñi kullkulltun, iney no
    rume pepikawlayafuy ñi kewayael weychan mew.
  zas-NT: Ziangajc bal id zucwejdx reeman zagdxe trompejt loj wadijl, ¿xhieza naag
    chigniaꞌ reeman guial ma rayal suchaaw reeman par til reeman con ree bén rayal
    tilnë reeman?
  ken-NT: Nɛ mbák mmbá nɛnu ábhɨ́kɨ́ chyɛ ɛyɔŋ sayri, agha ákway bɛrɨŋɨ bɛ chi
    mmbá nɛnu, antoŋti mmʉɛt bɛ́ ándɔ́k ɛbhɨ̌nɛnu?
