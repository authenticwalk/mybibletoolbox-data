    apú que caja hue'epéjona penaje. Raú surárana ja'añó nalecaré ja'apejé, nenócacoloje
    najhua'até penaje. Eyá napho'oquela apojó, uncá na'alajla nanacojó nócacajo.
  djr-djr: Ga ŋuli dhu ŋunhi yolŋuny walal yakany nhakun marŋgikunhamirr, ga nhaltjanna
