  yal-yal: Xa xɔtaan xui faɲin mi mini, a rafixa, nde a yitɔnɲɛ yɛngɛ so xinla ma?
  cnt-NT: Le₂jaun₂ bá₄ ján₃ juɨ₁lia'₂ ne₄ 'nei₂. Në₁jua'₂ tsá₃ ca₂né'₂ rë₂ i₂'ein₅₄
