  asm-FB: কাৰণ ৰণ-শিঙাৰ মাত যদি অস্পষ্ট হয়, তেনেহলে যুদ্ধলৈ কোনে নিজকে সজাব?
  okv-okv: Eto embona huin javotoho hukae aisuja amo embona ingito isoro arote toaro
