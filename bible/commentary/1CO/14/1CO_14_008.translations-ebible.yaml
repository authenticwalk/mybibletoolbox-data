verse: 1CO.014.008
translations:
  kpx-kpx: Mesoho kibi uvumale ata kena kibi uvui neniai eneve vaholige tuvali ataeabuna
    oleve kateai eneve evisi mole bevuevei tuvalilahai.
  okv-H: Eto embona huin javotoho husae aisuja amo embona ingito isoro arote toaro
    avoeto mana mana aisora.
  tbo-tbo: Ma apo himogo hina huwehuwena yabayababaya naka daguguna apega ta nonola
    tuhagaya po tana pa noka gawiya binei.
  mal-C: കാഹളം അവ്യക്തനാദം പുറപ്പെടുവിച്ചാൽ യുദ്ധത്തിന് ആരെങ്കിലും തയ്യാറാകുമോ?
  grc-SR: Καὶ γὰρ ἐὰν ἄδηλον ⸉φωνὴν σάλπιγξ⸊ δῷ, τίς παρασκευάσεται εἰς πόλεμον;
  bgc-bgc: अर जै तुरही का शब्द साफ ना हो, तो कौण लड़ाई कै खात्तर त्यारी करैगा?
  khz-khz: E pene vetali kipina ati pia vili-namanamaa genai, ta vetali ati pene kalamaavu-venia.
  deu-TKW: Wenn die Trompete nur einen unverständlichen Schall gibt, wer wird darauf
    antreten zum Kampfe?
  zsr-NT: Chquiꞌ cutu cödx ca ral‑laꞌ gun trompeta naꞌ ulídz rëꞌu lu gdil‑l, ¿nuzxa
    caz upáꞌ cuini tseaj lu gdil‑l naꞌ?
  lin-lin: Bongo, soki kelelo ebimisi mongongo oyo esengeli te, nani akomibongisa
    mpo na etumba ?
  hns-NT: Aur djab toerahie na attjha se badjie, tab soerdjaatie kaise samdjhie kie
    oelogke tjaahie tajaar howe ke laraai par djaai khaatien?
  noa-E: Wa soldaaun khãijã juurhi ee wërbʉan wëtum aig chi trompeta sir simua wajapha
    ö araraa sirba akhiin, jãga thumaam khʉʉnau khaphʉ aju mag sirbarmuapai amachig
    “Audimat” a jaaubarm.
  eng-EMTV: For if the trumpet gives an indistinct sound, who will prepare for battle?
  mib-NT: Te núu corneta tu jécu cájí, te ni ɨɨn tēe ma sátūhva de quihīn de guerra.
  lif-NT2: याम्‍मो थुत्तुरिःप्‍पे़ल्‍ले़ थङ् चोःक्‍से़ यारिप् पोःक्‍खे़म्‍मे़ॽ के़लॽबा
    इक्‍लाःन् नुःरिक् लाःमे़इगुन्‍ने़ फाॽग्र हाःत् थङ् थक्‍से़ यारिप् पोःङ्‌बाबे?
  xnj-xnj: Kangi lipenenga likavembayi changali kulanda uyovalelu yaki, ndi linjolinjoli
    yoki mweakujitendekeha kwa ngondo?
  mmx-mmx: La mo do laradi it mas luru ri leesep la kopmen na mas aonon avukat lerengteng
    teren, limixin esep di noxo gagas avukat ti leesep.
  cbr-NT: Bëtsían upí oquin manë xo bana ocëbëma ca suntárucama —cananuna 'acananti
    'ai —quixun 'unanima mëniocatima 'icën.
  tee-NT: Chai tachi ju tam taropa acsni sk'oli acsni va alin ju lasat. Ni jantu sok
    camak'ant'asaya' ju isk'olh pus jantu xamati' lai calakasitsucuya' ix'anca lacalasat.
  eng-LSV: For also, if a trumpet may give an uncertain sound, who will prepare himself
    for battle?
  cak-NT: Y xa ri nik'ojman ri trompeta chi yerumol ri soldados chi yebe pa guerra,
    xe nuk'ojmaj ri trompeta y man ja' ta ri rukul nu'on che, ¿niquimol como qui'
    ri soldados? Man niquimol ta qui'.
  pah-NT: Opy g̃a trombeta soldados'g̃a momoranduva tapetavuka ti g̃a pe kiro javo.
    Po trombeta nonhi'ig̃atui ikwahavukare'yma g̃a pe, a'ero po ti soldados'g̃a nonhimboavujikweri
    tuhẽ otavukara rehe.
  sja-NT: Ichiaba soldaorãpa trompeta ateepata jura chõonadak'ãri. Chi chaa k'awaa
    bɨpa chaapari soldaorã chõode uchiadamerã. Mamĩda mãgɨpa pia chaa-e pɨrã, soldaorã
    chõode uchiada-e pai, k'awada-e p'anadairã ãchia ũri p'anɨ k'ãata jara k'inia
    bɨ.
  xed-xed: Ka vya a mndu ta duli ŋa dzaʼa da vla vulu nda tvani ná, wa dzaʼa sliʼafta
    na?
  mks-NT: Ta ndaja caja na̱ soldado cacu tia̱hva na mé ná ña̱ ná cu̱hu̱n na̱ cani
    táhan na tá ta̱ co̱ tiáhva va̱ha da̱ tíví trompeta tiví da̱ do̱.
  gfk-S: Ma ing be no hik paile tato timaan, nesi um na hanawat ura hinarubu?
  bmu-bmu: Mewöyök tömun um böligetka qetŋi törörök qahö möt asarizin ewö, daŋön mönö
    bim qeqegöra jöjöröbawak?
  dgz-dgz: Amba sia pum upunini apanewa, ita anan gapan pum aroga ya upunepiwa, ita
    nagirewa waramatain, anan menan ya ta kakayatain.
  eng-GNV: And also if the trumpet giue an vncertaine sound, who shall prepare himselfe
    to battell?
  zaa-NT: Ą'hua ttu corneta nu rucuetsi ttu soldado nna, canchu bihua yùą gutsiáníą
    contra seña quì'į, ti'ala modo tsé'e adí cą al tanto para tsía cą lo guerra cá.
  eng-WEBSTER: For if the trumpet shall give an uncertain sound, who will prepare
    himself for battle?
  guh-guh: Bajara pijinia itsi tsipae vajabitsaë trompeta piobijava ata. Vajabitsaë
    itsa ponaejitsia penavajabitsaëtsinexa, trompeta baoba penajunatsinexa. Nexata
    trompeta piobijava vajabitsaë itsa jumetane, bamuxunaothopa penacaetuatsinexa.
    Nexata trompeta piobinë xaniavaetsia itsa apo obi tsipae, nexata trompeta piobijava
    vajabitsaë jumetae ata tsipae, apo muxunaothopae tsipae penacaetuatsinexa penavajabitsaëtsinexa.
  bon-bon: Piiyepu laati te liba moole ne däägurage cubu tääpume jääcnäjuge, biname
    cina lica birige amacetnäja.
  nhw-BL: Huan ipan se tlahuilancayotl sintla yaya catli tlapitza amo quimati quipitzas
    nopa huicatl para quinnotzas tlacame ma mosentilica, huajca amo aqui quimatis
    sintla monequi mosentilise para tlahuilanase o amo.
  swh-ONEN: Tena kama tarumbeta haitoi sauti inayoeleweka, ni nani atakayejiandaa
    kwa ajili ya vita?
  wbi-wbi: Ulwakuva nave lukelema luhumia ilisio lino nalimanyika, luvisaghe ndani
    umuunhu ikagula kuuti ghwe nsiki ghwa kuling'ania ku lilugu.
  bba-bba: Wi u mɑɑ kɔbɑ soomɔ, ù kun soomɔ dee dee, wɑrɑ u koo tɑbun sɔɔru ko.
  eng-KJVCPB: For if the trumpet give an uncertain sound, who shall prepare himself
    to the battle?
  kgk-NT: Ha upéixa ave capitão rembigwái nomonhe'ẽ porãi ramo gwemimbygwasu, soldado
    kwéry nohendu kwaái va'erã. Nohendu kwaái-gwi ndoikwaái arã ave onhorairõ hagwã
    óra.
  waj-waj: Fai noomaivaa koonnama puu puu tikiai dataama akuaivaa vaidiiya rikiada
    nuunaida rapiraivaara teerakiaarannee? Hameetavee.
  cpy-cpy: Ari oshiyari eejatzi aririka atziwoote. Eerorika okamenee-nkatzi kameetha,
    tekatsira yotatsini akaemantatzii owayiritya.
  mpx-mpx: I ola al, ebo ivan ana toematana bwagigi ni yu panapanak-an, he nige gamagal
    etega ni lolovivina haveyan kaiwena.
  wbp-wbp: Yapa kajilpa kilji jamaru-karriyarla, ngulaju yapaju kajikalu purda-nyanjarla
    yanirni purlapa-kurraju. Kala kajilpa pulya jamaru-karriyarla, kulalpalu kuja-kurraju
    purda-nyanjarla yantarlarni, lawa.
  luo-luo: To bende, ka turumbete ok ogo gi dwol mongʼere, ngʼama diikre ni lweny?
  nhe-NT: Huan ipan se tlatehuijcayotl intla yajaya tlen tlapitza ax quimati quipitzas
    nopa huicatl para quinnotzas tlacame ma mosentilica, huajca axaca quimatis intla
    monequi mosentilise para tlatehuise, o axtle.
  aii-aii: ܘܐܸܢ ܩܲܪܢܵܐ ܠܵܐ ܡܵܚܝܵܐ ܚܲܕ ܩܵܠܵܐ ܦܪܝܼܫܵܐ، ܡܵܢܝܼ ܒܸܬ ܗܲܕܸܪ ܓܵܢܹܗ ܠܦܠܵܫܵܐ؟
  esk-NT: Sulipsuuq aŋuyaktuani, qalġuqtaun nalupqinaqtuamik nipliqman aŋuyyiuqtit
    tupisralatlaitchut aŋuyaksałiġmun.
  msb-msb: Kun dili klarado an ginatugtog sa trumpita, pan-o maaraman san mga suldados
    kun kinahanglan na ninda maghanda para sa pakig-away?
  cpa-NT: Jø¹² bíh³ lah¹jøng² lǿa¹² quiah¹² hlég². Jin³ hein² ha¹chian² li¹jmo¹ ju²jŋia¹³
    quiah¹² hi² dsa¹lé²dsa ni³ hning², ju³ná³ tsa¹jiég² hlég² jian¹²dsa cu²rø² løg¹²
    quiah¹²dsa.
  dso-dso: ସେନ୍ତାରିସେ ସନିଅମନ୍‌ ଜନ୍‌ ବାଁକା ବାଜାଇବାଇ, ଜଦି ତାର୍‌ ସବଦ୍‌ ଟିକ୍‌ ନାଇ, ଜୁଇଦେ
    ଜିବାଜେ କେ ମିସା ଜାଗ୍‌ରତ୍‌ ନ ଅଅତ୍‌ ।
  meu-meu: Ina danu, tuari kibina basiema hiriria ḡoevaḡoeva, daika ese ena tuari
    ḡaudia bema heḡaeḡaelai?
  yva-NT: Indako ranivara tavuna ama kine rauguje weramu mba kobe jewen, indati vatane
    wanatatayaube indamu wo marova rave ramu.
  dgc-dgc: Mara tu tambuli na sundalu, éng tambulién no sundalu ta mali, éy ti ésiya
    i makahanda ta panglaban?
  zpm-NT: Zig nacgaa zha ne rcuedz cornet lo meṉguiib, teḻne teḻ zhataa ycuedz zhow,
    ¿zha dieṉ gacnaṉ meṉguiib pe nac vis ne quiayuṉ zho?
  hix-NT: Àro wyaro rma rha naha, waxuru xarha. Anar komo yarymaxe tàtontokonye, waxuru
    txemekyatxow hamà, waha yoh komo. Tosonyhoryetx ha katxho rma txemekyatxow hamà.
    Krawame àwyanye àtxemeknyetok haxa, àmryenon komo nenytxahtor me nay hamà, àntxemeknyàr
    komo. Àro ke, osonyhoryehra natxow hamà.
  sim-sim: Os ji anajikwak ji tokonda hom min yawur ji toko nahi ambu, wa lawe avak
    misihi hundujehendanak awun uku? Wahau.
  npi-ULB: यदि तुरहीलाई नचिनिने आवाजमा बजाउने हो भने कसरी कसैले लडाइँको लागि तयार
    हुने समय हो भनेर जान्‍ने ?
  cgc-cgc: Yon man trumpita an na paeyepan ta sundalo para ta pag-umaw ta mga duma
    din na magsulong ta gira. Daw dili klaro tuno ta iya na pag-eyep, ula man pulos
    tak ula sundalo na magpriparar na magsulong.
  tim-tim: Me luâk siâŋe kukgât kot pâpkom kondo bâtâŋe indembo âmâ tembe loko kuk
    akberâm bo heŋgem aguwai.
  yor-yor: Nítorí pé bi ohùn ìpè kò bá dájú, ta ni yóò múra fún ogun?
  wos-wos: Du nak fuli jémba yohafi yandét, xi warekwa du jémba xékéhafi yata, xi
    warenjoka deka jondu yamba hérakéndi.
  emp-NTPO: Cachiru sid̶a jipa zaẽ́bʌrʌ, ¿sordaorãda sãwã isabe cob̶ead̶i djõni carea?
  eng-F35: Also a trumpet; if it gives an indistinct sound, who will prepare for battle?
  ind-ind: Atau terompet militer, kalau ditiup asal-asalan, para tentara tidak akan
    paham sinyal perang yang diberikan.
  pes-OPCB: یا اگر در میدان جنگ، شیپور آماده‌باش را ننوازند، چه کسی خود را برای نبرد
    آماده خواهد ساخت؟
  mpt-mpt: Nakai eili boniba naka maki nganabenom gaibo i wengo webianiba sum nganasibta
    naka maki wenteniba tetemnibta monibta genomabiobe. Otane i wengo klao mo webia
    nganaim blim keib mole naka maki mo wenteniba tlibta monibta genomabibbabe.
  ssx-ssx: Kutupa hande bukanake lita꞉la꞉ halima꞉ anekema꞉ na lia꞉ka꞉na꞉ta꞉ kota꞉
    mo haliweki a꞉nda꞉ puluekema꞉ epi amedama꞉ tikitiki yao halimipe.
  mkl-mkl: Inɛ mɔ iyi wɑ cɑ̃ ɡɑ̃ɡɑ̃i iɡũ, bii kù wɑɑ cɑ̃ɑ dee dee, yooi ɑ́ ce sɔɔlui
    iɡũ.
  gaq-gaq: ଜୁଦ୍‌ନ୍ନିଆ ଜଦି ପ୍ନିଃ ନିମାଣ୍ତା ବାବ୍‌ରେ ଆଅଁଣ୍ତୁ ତେଲା ସନ୍ୟଇଂ ଜୁଦ୍‌ ନ୍‌ସା ତିଆର୍
    ଡିଙ୍ଗ୍‌ନେ ବେଲା ମ୍ୟା ଆୟା ଆର୍‌ଏ ଣ୍ତୁ ?
  gof-RNT: Qassi moyze punoy geeyidi erettonna ixxiko olas giigettey oonee?
  unx-unx: ବିଙ୍ଗୁଲ୍‌ ସାଡ଼ିରେୟାଃ ଲାବ୍‌ଜା ବୁଗିଲେକା କା ଆୟୁମଃରେଦ, ଲାଡ଼ାଇ ନାଗେନ୍ତେ ଅକଏତାମ୍‌
    ଜାଲ୍‌ଦି ସେକାଡ଼୍‌ଦାବେନାଏ ?
  gah-gah: Itó ami vémo pikuli nene lamaná oko huhu lamitimó nene, lova hizitave loko
    sele nolive liki viki ali vatí aminigave.
  lcm-lcm: Na man a taungai kala tangis, na kalingana parik kapa malangas aro, si
    nang nganing kala dal vut si visvis?
  aer-aer: Alakenhe anteyele anteme nhenge thultye areye atwerretyeke aneme, thultye
    anyentele-arle trumpet pewelhe-ilemele arnterre, thultye arrpenhe areyele awetyenhenge
    nhenge itne apurte-irreretyeke, nhenge itne awerrirremele renhe apetyewarremele
    apurte-irreme. Kenhe re apeke angkentye nterte ware mpwarerlenge itne awetyakenhe
    aneme itne anteme apurte-irretyakenhe aneme.
  qvc-NT: Ijirsitupi kurnitata mana allita waqachiptinqam, suldadukunaqa mana yach'anqallapachu
    rinambaq pilyaqqa.
  tgl-ULB: Sapagkat kung hinihipan ang trumpeta sa hindi tiyak na tunog, paano malalaman
    ng sinuman kung kailan ang oras para humanda sa pakikipaglaban?
  cbs-NT: Jaska inun, xanen ibun jabe sinatanamemis beaibun jau jawaida jawen soldadobu
    benunbun ichawakatsi juni betsa yunua jatu kenakin trompeta mawachakaya jaska
    ninkabiai soldadobu unantimas jawa ninkatan betidubumaki.
  xtm-NTPP: Te sukan kúu tna ji'in ñayii ka ndetu ja jin koo i jin kanaa i ma. Nú
    ma kukaji yu'u trompeta ma ja kaxtnu'u tnu ma, masu na in satu'va ja ki'in i jin
    kanaa i ma.
  nnq-nnq: Lipenga anda libi kujembaje gwicho beneke ababakukibeka tela kwa ngondo?
  bao-NT: Ñucã putirica wʉʉre tʉo majirica wãme cʉ̃ja ca puti bʉjʉotijata, ¿ñiru pee
    cʉ̃ ca ameri jĩagʉ waapere cʉ̃ queno yue majibogajati?
  san-ORI: ଅପରଂ ରଣତୂର୍ୟ୍ୟା ନିସ୍ୱଣୋ ଯଦ୍ୟୱ୍ୟକ୍ତୋ ଭୱେତ୍ ତର୍ହି ଯୁଦ୍ଧାଯ କଃ ସଜ୍ଜିଷ୍ୟତେ?
  huv-NT: Sitiül a trompet ngo maw onic, nguineay apmapaj soldados mambüw tiül montsoj.
    ¿Jane apmetajquiay majneaj mamb tiül montsoja?
  otn-NT: Nu̱p'ʉ ja n'na ra̱ tu̱nhni̱ ya, nu̱'a̱ pixtra̱ corneta 'mø hi̱ngui̱ pa̱di̱
    da̱ mixt'i, a̱ha̱ ya̱ ra̱ corneta, hi̱nte ni̱ bøntho. Porque hi̱ndi̱ nsä yø ja̱'i̱
    ngue di̱ nja ra̱ tu̱nhni̱.
  nop-nop: Be bai didimeniŋgoŋ mu fedilune dediŋ tiŋa nadidakaleeŋ memik biiŋ yoŋa
    tebe bohom tiulidokoneŋ?
  obo-NT: Ungketen dad en mandad iddos trumpeta nod porohingon to sundau amoy'd kolimud
    kos mgo duma rin atag to kodpo-imotayoy. Otik dii idda od ko-ooyyaran tod irup,
    waa en od panoy atag to kodpo-imotayoy.
  cak-ENT: O ri nuxuban ri trompeta richin nyerumol-e ri soldados richin nyebe pan
    oyoval, si xaxe nuxubaj ri trompeta y xa man jun rubeyal nucusaj richin nuxubaj,
    ¿nquimol comi qui' ri soldados? Man nquimol tüj qui'.
  lif-NT: ᤕᤠᤶᤔᤥ ᤌᤢᤳᤋᤢᤖᤡ᤺ᤵᤐᤧᤸᤗᤧ ᤌᤱ ᤆᤥ᤺ᤰᤛᤧ ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤰᤗᤠ᤺ᤴ ᤏᤢ᤺ᤖᤡᤰ ᤗᤠ᤺ᤔᤧᤀᤡᤃᤢᤴᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤜᤠ᤺ᤳ ᤌᤱ ᤌᤰᤛᤧ ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤱᤒᤠᤒᤣ᥅
  mie-NT: De tú trompeta nduú ndáhyū cājí, de ni iin tēe mā sāhá tūha dē jā quíhīn
    de guerra.
  san-TIB: ཨཔརཾ རཎཏཱུཪྻྱཱ ནིསྭཎོ ཡདྱཝྱཀྟོ བྷཝེཏ྄ ཏརྷི ཡུདྡྷཱཡ ཀཿ སཛྫིཥྱཏེ?
  qve-NT: Sichus huk guerra qallarinanpaq, mana allintachu cornetata tocamunkuman
    chayri, ¿pitaq alistakunman guerrapi peleamunanpaqrí?
  pao-NT: Soo tumahekwudu punno'o, gi nuummabetsabe-wa'ne'yoo, ka tumooyagakunoo kaaheno
    oo mooyagakuse suu'mu oosoo tutumahekwutu.
  cbu-NT: Mishacha, sundar nda wanasir puu puu átu, ¿nitaati wamkur mangoonach? nda.
    Waratamaam waritaktaa, Manguparee atiya. ¿Mayaamaja puu át? táchpasinaya.
  usa-usa: móraiq umá ááyama-aimma waayanaammá íma ítama arutétama yemá náaraq umáwaq
    ááikaqa yokaa ínô?
  soy-soy: Uyɛɛ rinɑ́ɑtɔ́ŋ n símisi unsɑ́ ɑnɔ́ɔ n lesɛ likɛ́ n kpɑ̃́iilɛ̃, wóo yɛ́
    pɛɛ céri ukɛ́ umɛcirɛ cɑ́pinɛ ukɛ́ nɛ ɑtɔpi leepɔ?
  hui-hui: Ami agalime mbelo biguli pu lalu be̱be̱ lalu galone ndonaga hangu layagua
    wai biaganeme wai bule manda manda agua bulebiradabe.
  amf-amf: Banqin thurumban garayse thurumba ab pugadhidianna, banqin kanso dhaximbhea
    eedi hayne?
  quc-NNT: Aretaq koq'sax ri trompeta che ki sik'ixik ri winaq che ri ch'oj, we man
