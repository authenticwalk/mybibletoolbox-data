verse: 1CO.014.019
translations:
  kpx-kpx: Isito dubue guligulimo dana hotoeabemo hoto moaga vesite loui ata haivege
    abu kemo luleleage keu duave. Isito dana hoto nimoletemo hoto moagamoaga loui
    ata haivege keau kemo dolodoloage keu toelanu.
  okv-H: na ekalesia embomeni ta degi ke ivivi nei na ke isapamane aisona amo enana
    na mane ingito kogo aisora te ke heriso avo ke be na pere aisona amo ingari javotoho
    puvuresuja.
  tbo-tbo: Ma tapalolo omboina gogonana uyahina nugonugou pona awai a hanahanapugeya
    uyahinei wiatatiyana kukuna a baheya lawa uyahihi, ma ega ata luhogaleya pona
    tapunei ana ibaabani duma babana lawa ega hita hanapugeya.
  mal-C: എന്നാൽ സഭയിൽ പതിനായിരം വാക്കുകൾ അജ്ഞാതഭാഷയിൽ സംസാരിക്കുന്നതിനെക്കാൾ, മറ്റുള്ളവരെ
    ഉപദേശിക്കാനായി ബുദ്ധികൊണ്ട് അഞ്ചു വാക്കു സംസാരിക്കാൻ ഞാൻ ഇഷ്ടപ്പെടുന്നു.
  grc-SR: ἀλλ᾽ ἐν ἐκκλησίᾳ θέλω πέντε λόγους ⸂διὰ τοῦ νοός⸃ μου λαλῆσαι, ἵνα καὶ ἄλλους
    κατηχήσω, ἢ μυρίους λόγους ἐν γλώσσῃ.
  bgc-bgc: पर कलीसिया म्ह अन्य भाषा म्ह दस हजार बात कहण तै यो मन्नै और भी सही लाग्गै
    सै, के दुसरयां नै सिखाण कै खात्तर मै बुद्धि तै पाँच ए बात कह सकू।
  khz-khz: Na ekalesia rapali gelaka-koukouna aonai, namana ea pia tugamagi-ilua karonai
    kila imaimamo pana kilagira, taunilimalima reketa pana vega-ripara. Vovetaina
    voo nama, karo polurai kila ragana gagalana (10,000) pana kilagira ati gena nama
    ta.
  deu-TKW: Aber in der Gemeinde will ich lieber fünf Worte mit meinem Verstand sprechen,
    damit ich auch andere belehre, als zehntausend Worte mit der Zunge.
  zsr-NT: Laugac bunách queëꞌ Dios guë́ꞌntërdaꞌ guꞌa gayuꞌz didzaꞌ le gac laꞌyejniꞌi
    bunách ca zian gayuáꞌ didzaꞌ yubl cunazëdaꞌ atiꞌ nutu nu gac tsejniꞌi. Gac usëddaꞌ
    yezicaꞌ bunách tuz chquiꞌ laꞌyejniꞌi didzaꞌ guꞌa.
  lin-lin: Kasi kati na Lingomba, nasepelaka koloba maloba mitano oyo bato bakoki
    kososola mpo na koteya bato mosusu, na esika ete naloba maloba nkoto zomi na nkota
    oyo eyebani te.
  hns-NT: Tabbo samaadj me ham doesar ke siekhaawe khaatien bestar khaalie paatj baat
    sotj-samadjh se bolie, kie hadjaaran baat djaun doesar koi na samadjh paai.
  noa-E: Mag chitab mamʉ, khapanag ee chirʉm aiguin, iek pöm khaba awiajã, thumaam
    khʉʉnag mʉch iekha chirʉmjã khaphʉ apim khõsita chitʉm, sĩi mʉch appai iekha chirʉʉ
    abarmjã am meúa khaba aawai iwiram ãbmuajã khaugba ich mag öbërpimaaugau.
  eng-EMTV: but in the church I would rather speak five words with my understanding,
    in order that I may instruct others, rather than ten thousand words in a tongue.
  mib-NT: Te vēsú súcuan te núu íne ri nuū cáyūcu tútú ñáyuu cácandíje, te nújnahan
    gā ni rī cahān rī uhūn‑ni jnūhun jeē jécūhun ni i te stéén nuū i, vēsú jeē cahán
    rī uxī mil jnūhun jíín ɨnga yuhu jeē tu jíní cuɨtɨ i.
  lif-NT2: हे़क्‍केसाङ् सेसेहुप्‍लक्‍कोग हे़न्‍छिङ् थिबोःङ् (१०,०००) पाःन्‍सुत्‍लाहाॽ
    वेॽ पाःन्‍दाङ्‌ङो पाःप्‍मान्‍नुःल्‍ले़ग वेॽहाॽ निसाम् पिमासि फाॽआङ् कुसिङ्‌निःप्‍मा
    सुक्‍के़दे़प्‍पा ङासि (५) पाःन्‍सुत्‍लाहाॽ पाःप्‍मा निङ्‌वाॽ चोगुङ्‌लो॥
  xnj-xnj: Nambu mungonganu wa msambi wa vandu vevakumsadika Kilisitu nigana kujova
    malovi mhanu gegimanyikana ndi nivawulayi vangi, kuliku kujova malovi gamahele
    neju ga luga ya chiyehe.
  mmx-mmx: Ketla to at levempotpot buru at limixin keneng at lotu, i lox avukat do
    ana tong mene tavalimo tengkolinga i xasep kusu ti lox ase limixin. Ixo lox avukat
    do ana paase mi taxalinga solo at levempapaase vetpes la kopmen na lok tooro limixin.
  cbr-NT: Usa 'aíshbi cana axa Jesucristomi catamëcë unicama timë́cë 'ain, unin cuacëma
    banan 'itsaira banati cuëëncësamaira oi unían cuacë banan banati cuëënin. A banan
    'itsamashi banaquinbi unicama atun cuaisabi oquin 'unánmiti ca asábi 'icën.
  tee-NT: Para la'ixtalhavat ju talhilaca'anta ju Jesús palai k'ox iclhiulai ni acchivinilh
    mas va lakaquis chivinti ju lai machakxacan ni laich ac'amalaninilh ju ali'in.
    Palai jantu k'ox iclhiulai mas lakacau milh cava ju acchivinilh lacatu'u' chivinti
    ju jantu aktam icchivininta chai ju jantu tamachakxai ju ali'in.
  eng-LSV: but I wish to speak five words in an assembly through my understanding,
    that I also may instruct others, rather than myriads of words in an [unknown]
    tongue.
  cak-NT: Pero cuando ren yinapon chiquicojol ri kach'alal ri niquimol-qui' pa rubi'
    ri Dios, can más nic'atzin yich'o'n pa jun ch'abel ri can niqui'en-wi entender
    reje'. Roma xe quiri' c'o niquitemaj. Y más que xe ta jujun oc tzij ri nenbij-pe
    chique, más utz quiri' que chech nin-ij ta lajuj mil tzij chique y xa man niqui'en
    ta entender, roma xa pa jun chic ch'abel yich'o'n-wi. Quiri' xa man jun nic'atzin-wi
    ri nin-en, roma xa man jun niquitemaj.
  pah-NT: Emo nhande jatykarame jipi koji'i pyry ji ve nhinhi'ig̃a rekoi ikwahavukava'ea
    tambo'e ti ojipe'g̃a a'ea pyvõ. Po xunhi hete ji nhi'ig̃i g̃a pe novĩa. Emo g̃a
    okwaha pa reki. Po ji nhi'inhi'ĩhetei nhinhi'ig̃a rekorame nhanerembikwahave'ỹva'ero,
    a'ero po ndapyryvi g̃a pe. A'ereki g̃a ndokwahavi reki nhirembi'ea.
  sja-NT: Mamĩda apemaarã ijãapataarã ome bak'ãri ɨt'aa t'ɨ̃it'ee Tachi Ak'õremaa,
    mɨ-it'ee pipɨara bɨ pedeeit'ee pedee joisomaapai arii p'anɨɨrã pedeede, pedee
    diez mil pedeei k'ãyaara ãrapa k'awada-e p'anɨ pedeede.
  xed-xed: Ama malaghumala ɗvafta ɗa ta mnatá gwaɗa hutaf ma ghunislaka ɗa mataba
    Igliz ŋa ŋlanaftá sanlaha, ka ya da mnata yu ta gwaɗa dəmbuʼ ghwaŋ nda sanlaha
    ma gwaɗaha kul snaŋtá lu.
  mks-NT: Joo nani jána̱ha̱ i̱ ndo̱hó ini veñu̱hu cáji̱i̱ chága̱ íní i̱ ca̱ha̱n chá
    cuití va i̱ tu̱hun já ná cuu canda̱a̱ cáxí ini ndó ña̱ cáha̱n i̱. Jáchi̱ ndá chuun
    quéa̱ ná ca̱ha̱n cua̱há na̱há i̱ tu̱hun ña̱ co̱ cánda̱a̱ ini ndó.
  gfk-S: Iesene nalamin ta ira matanabar na lotu iou sip be ni tange ra liman na katano
    nianga ing i tale be da hadade kilam, ma waak um be iou tange ra sangahul na arip
    na katano nianga ma ra mes na mangana nianga.
  bmu-bmu: Anutu möpöseizalmö, urumeleŋ könagesö uruŋe ambazip kusum eŋgimamgöra kapaŋ
    köla möt asarimegöra keu jitŋi 5 jimamgö mötpi ölŋi akza. Keuŋi keuŋi qainŋi kunöŋ
    keu jitŋi 10.000 nanaŋgörök jimamgö mötpi eretŋi akza.
  dgz-dgz: Go God dugup mega gapan iamitoni, ne nop nani yamunaet imunap anuina, ap
    megenat wat anuivin, iwa waenapan nop tavewa ame wadiamopen menan. Go ne merina
    tobayanen gapan ian ugupe noa arugataet (10,000) ap gapan ya wat anuivin, iwa
    waenapan nop tavewa da ya anuin, ame kakae uon.
  eng-GNV: Yet had I rather in the Church to speake fiue wordes with mine vnderstanding,
    that I might also instruct others, then ten thousande wordes in a strange tongue.
  zaa-NT: Pero de dú'a' ru'a lo ca enne' le' iglesia nna, adila tsa' ínnía' màsqui'di
    gayu' titsa' teruba pero lani la' ritelíni quia' para qui'ni ą'hua gulué'nia'
    ca enne' ttu enseñanza tsè', tì'chula tsìi mili' ca titsa' nu bihua ritelíni nuỹa.
  eng-WEBSTER: Yet in the church I had rather speak five words with my understanding,
    that by my voice I may teach others also, than ten thousand words in an unknown
    language.
  guh-guh: Itsiata baitsi jane Dioso pejumecovënëtsivi penacaetuatsijavata, ayailivaisi
    tsipaebi atanë tsipae itsajivi ata mapanacuata apo pejumetaejumeta, bajarapamonae
    apo nejumetae tsipae palivaisi tsipaebajë. Bajaraxuata Dioso pejumecovënëtsivi
    penacaetuatsijavata, apo jitsipaenë tatsipaebinexa itsajivi ata mapanacuata apo
    pejumetaejumeta. Biji rajane jitsipajë bajarapamonae pejumetaejumeta tatsipaebinexa
    saya tsiquirilivaisiyo ata tanejumetaenexa, palivaisi tsipaebajë.
  bon-bon: Cane puu miiji gäne ätrunga ingle me abasecretna ngalebora bucurage mene
    iicemame cäme umle cäco mene ca, yepä weene lica itecijinuge, peei name pi cane
    singi gäne mimerage mene ca iicema. Ngänuge cane matikäli taatu jiicemune, yepä
    weene liba umle, weene peei cabu ca labiberäjininuye.
  nhw-BL: Pero quema niitztoc ipan tlasentililistli ipan tiopa, más cuali niquijtosquía
    san macuili camanali ica notlalnamiquilis huan ica camanali catli nochi quimachilíaj
    huan niquinpalehuis sequinoc, huan amo para niquijtosquía majtlactli mil camanali
    catli amo aqui huelis quimachilis.
  swh-ONEN: Lakini ndani ya kanisa ni afadhali niseme maneno matano ya kueleweka ili
    niwafundishe wengine kuliko kusema maneno 10,000 kwa lugha.
  wbi-wbi: Looli mu ng'ong'ano kiba nijovaghe amasio ghahano muno nikitang'anisie
    une ulwakuuti nikagule kukuvavulanisia avange, kukila amasio imbilima kijigho
    khu njovele imia.
  bba-bba: Adɑmɑ Yesun yiɡbɛru sɔɔ nɑ kĩru bo n ɡɑri nɔɔbu ɡere kɑ nɛn bwisikunu n
    kɑ ɡɑbu keu sɔ̃ɔsi, n kere ɡɑri nɔrɔbun subɑ wɔkuru (10.000) kɑ Hunden bɑrum.
  eng-KJVCPB: yet in the church I had rather speak five words with my understanding,
    that by my voice I might teach others also, than ten thousand words in an unknown
    tongue.
  kgk-NT: Upéixa anhe'ẽ ramo jepe Hesu reroviaha va'e kwéry ojeporahéi haty-py ohendu
    kwaa nhe'ẽ aiporuse joty amombe'u hagwã íxupe Nhandejáry nhe'ẽ. Anhe'ẽ mbuku ramo
    aiporu kwaa e'ỹ va'e nhe'ẽ-py nohendu kwaái arã xe nhe'ẽ. Iporãve anhe'ẽ mixĩve
    ohendu kwaa nhe'ẽ-py oikwaa porã hagwã xe remimombe'ukwe.
  waj-waj: Itaama vaikiainnaata ngia Anutuuqaara nuunairaivaki nini tinniivakidiri
    kooyaa vai kua kiisaiyauvaa nnaasu na ngii giaa ngii minai ngia arinaima rikiaaraivo
    inna na rikiauko ni yoketainoo. Ngia nuunairaivaki ari vo kua vo kuaivaa hama
    na tauraa rikiauvakidiri na kaayauma ngii giaa ngii minai ngia hama arinaima rikiaaraivo
    inna na rikiauko hama ni yoketainoo.
  cpy-cpy: Rooma aririka notsipatyaari niyoteeri ipiyotaa itsipajatzi-paeni kemijantzinkari,
    tee nomatziro. Roomi nokowa-perotemi naaka noñaawaetemi eepichokiini okantyaa
    ikemathatan-tenari, tee nokowaa-jeetziro noñaawae-pero-te kaari ikemathatee-tenari.
  mpx-mpx: Yaa ekelesiya ana nogogo elana, nuwau baaba ali sapu gaganil na baunan,
    bwagana ebo ali gewi nimala panuna ya, inoke alowau na pankitel. Nige nuwau baaba
    ali gewi tausan ehila na baunan anan getoga elana.
  wbp-wbp: Ngaka-kari kajirna yanirra nyurrurla-nyangu-kurra jaaji-kirra, kajilparnarla
    tarnnga warrarda kurruly-wangkayarla jaru-kari jaru-kari-mipa, kujaju maju. Kulalpankujulu
    nyarrparlu purda-nyangkarla. Kuja-kujakuju, kapurna-nyarra wangkami nyurrurla-nyangu
    jaru warlalja yungunkujulu yangka purda-nyanyi junga-nyayirnirli.
  luo-luo: to ka an e kind kanisa, to daher wacho weche kata abich kende gi dhok ma
    ji duto winjo mondo apuonj moloyo weche alufu apar gi dhok mayoreyore ma ji ok
    winji.
  nhe-NT: Pero quema niitztoc ipan tlasentilistli ipan tiopa, más cuali niquijtosquía
    san macuili tlajtoli ica notlalnamiquilis huan ica tlajtoli tlen nochi quimachilíaj
    huan niquinpalehuis sequinoc, huan ax para niquijtosquía majtlactli mil tlajtoli
    tlen axaca huelis quimachilis.
  aii-aii: ܐܝܼܢܵܐ ܓܵܘ ܥܹܕܬܵ‌ܐ ܒܵܥܹܝܢ ܕܗܲܡܙܸܡܸܢ ܚܲܡܸܫ ܗܹܡܸܙܡܵܢܹ̈ܐ ܡܲܦܪܸ̈ܡܵܢܹܐ ܕܡܲܠܦܸܢ
    ܠܐܚܹܪ̈ܢܹܐ ܡ̣ܢ ܕܗܲܡܙܸܡܸܢ ܥܸܣܪܵܐ ܐܲܠܦܹ̈ܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܒܠܸܫܵܢܵܐ ܠܵܐ ܝܕܝܼܥܵܐ.
  esk-NT: Aglaan ukpiqtuaŋuruani iqataukama uqaġummatiqatluktuŋa tallimałhiñanik uqałiġnik
    kaŋiqsiñaqtuanik, iḷisauttutiqaġukłuŋa atlanun, uqaaqsiłiġmiñ 10,000-niñ uqałiġniñ
    nalunaqtuakun uqautchikun.
  msb-msb: Pero sa mga pagtiripon san mga nagatuod bilang simbahan mas gusto ko pa
    magsabi sin lima lang na surmaton na paagi sa akon huna-huna agod matukduan ko
    an mga iba imbes na magsabi sin napulo ka libo na surmaton sa iba na mga lenggwahi.
  cpa-NT: Cónh¹jøng² ja³tiagh³ jniang³ cu¹dsie¹² quianh¹³ dsa² roh¹³ jniang³, hno¹jni
    juøh¹³jni hŋí² mǿi² jang³ jǿg³ hi² lé² li¹ŋi¹² dsa² nang¹², cónh¹ jín³ ja³guie¹
    mei¹³ jǿg³ siíh², ju³lah jǿg³ tsa¹ŋǿi².
  dso-dso: ମାତର୍‌ ମଣ୍ଡଲିର୍‌ ଉପାସନା ବେଲାଇ, ନାଜାନ୍‌ଲା ବାସାଇ ଅଜାର୍‌ ଅଜାର୍‌ ପଦ୍‌ ନ କଇକରି
    ସବୁଲକ୍‌ ବୁଜ୍‌ଲା ପାରା ପାଁଚ୍‌ଟା ପଦ୍‌ କଇବାଟା ନିକ ।
  meu-meu: A ekalesia hebouna ai hereva ima baina gwaurai mai daragu ida, haida baina
    hadibalaidia, una be namo; a hereva gerebu gado idaudia ai baina gwaurai, una
    be dika.
  yva-NT: Weramu anugano Amisy ama uga rai, kove mamo syo ayao vatane unanta rai obo
    raura. Akoe! Syo ratantona ranivara syo ayao antatukambe raije rave syayao nggwaravaimbe,
    weamo mamaisye ramu. Yara syayao tumaimbe vayave syo ayao vatane unanta rai obo
    raura, weamo syo vatane manyao kobe to ije.
  dgc-dgc: Pero éng mékiagumék du kakaguman ko ta pégmiting, éy gustu ko a mégkagi
    ta maski sandali san a kagi a makapagtoldu dide, kesira ta libu-libu a kagi a
    éwan be tu makapospos.
  zpm-NT: per zeeṉe zo naa zaatne ndxie grë zha ne noquiaadiag Xtiidz Dios ruṉd naa
    ne gnee naa stib diidz, sinque rne naa miṉe guieṉ zho. Rieṉ naa wenraaw gne naa
    maase gaayaque lan diidz, per miṉe guieṉ zho, lëdle so naa gne naa tsii mil diidz,
    ncuaaṉe ni tib choot guieṉd.
  hix-NT: Totohnà rwon yawo tàrwonyemà rma, onà wyaro haxa kany me wehxaha. Rorwon
    hutwany me haxa hak kàrwonàmsà, Khoryenkom yokato yano me mak ha, kany me wehxaha.
    Ohsamnohxemo kom wawo ryehtoko, rorwon hutwany me haxa hak kàrwonàmsà, hananàhno
    ynyàr horà, kany me wehxaha. Rorwon hutwany me rorwonàmnàtoko, thananàhsom me
    natxow hamà, ohsamnohxemo komo. Mexehra rma rorwonàmàtxhe, àhananàhsah me rma
    natxhe. Totohnà rwon yawo rorwonàmnàtok haxa, àhananàhpàn me natxow hamà. Mexe
    rma haxa rorwonàmnàtoko, àhananàhpàn me rma natxhe.
  sim-sim: Hako os ma li tirsaha li lotu uwa wolo, mashi lapndonom os li hishiyarikwa
    ambek a sawenda nir, mbeek musha mendek mashi apsham apshamhik a sawenda ambu
    nir.
  npi-ULB: तर म मण्डलीमा अन्य भाषामा दस हजारवटा शब्द बोल्नुको साटो आफ्नै समझमा पाँचवटा
    शब्द बोल्न चाहन्छु ।
  cgc-cgc: Piro, daw magtipon mga gatuo, mas dayad pa daw mag-ambal a ta limma nang
    na ambal na maintindian ta mga paryo ko na gatuo aged madugangan iran na alam
    kaysa ta linibo na mga ambal ta linggwai na dili danen maintindian.
  tim-tim: Dâ luâk âmbâle hârok mendugum kinbiâ ainâk âgâm den getek den yeŋân maktere
    nâŋgâmbiâ nâŋgâ nâŋgâyeŋe kârikŋe akbiap are nâŋgân. Dâ den siâ siâ bonâŋgâmai
    are âmâ dondâ makyeŋgim manbian aregât nâŋgâre yânŋe aktâp.
  yor-yor: Ṣùgbọ́n mo fẹ́ kí n kúkú fi ọkàn mi sọ ọ̀rọ̀ márùn-ún ni inú ìjọ, kí n
    lè kọ́ àwọn ẹlòmíràn ju ẹgbẹ̀rún mẹ́wàá (10,000) ọ̀rọ̀ ni èdè àìmọ̀.
  wos-wos: Nawuka Kraisna hundi xékékwa du takwa hérangwanda rendaka wuni di wali
    reta wuni nak hambukéka wuni mawuli ye. Wuni diré xékéndaka hundimbu nawulak hundi
    wawut, di wun hundi xéka Godka jémba xékélakindate, wuni mawuli ye. Wuni diré
    xékéhafi yandaka hundimbu séfélak hundi wanjoka hélék wuni ye.
  emp-NTPO: Baribʌrʌ djabarã dji jʌre duanʌne mʌ̃maarã dadjia ũrĩnaca bed̶ead̶e dãrã
    bed̶eai cãyãbara biara b̶ʌa dadjia ũrĩbada bed̶ead̶e dãrãẽ́ jaradiaida.
  eng-F35: but in the congregation I would rather speak five words with my understanding,
    precisely so as to instruct others, than ten thousand words in a ‘language’.
  ind-ind: Namun dalam pertemuan jemaat, saya lebih suka mengucapkan lima kata yang
    bisa dimengerti daripada ribuan kata dalam bahasa lain, supaya para pendengar
    dikuatkan oleh ajaran saya.
