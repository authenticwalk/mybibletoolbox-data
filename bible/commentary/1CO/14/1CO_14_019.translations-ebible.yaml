  bdd-bdd: Ta hesi tapwalolo ꞌoina, nuwanuwagu ma gwaeina yasanasanapu ꞌoinega yada
    hepwaila toꞌutoꞌupana tuwa, ma tomota yaheꞌitadi. Ta geya nuwagu hali ꞌenana ꞌoidiyega
    tapwalolo ꞌoina yagwaegwae hedada, weyahina gwaeyedi tomota geya sisanapu.
  cbt-NTPO: Napoaponahuë', Yosë chinotacaso marë' niyontonpatëhua', a'chinacaso' noya
    noya tënahuë. Nisha nananquë pochin nonato, shonca huaranca nanan nonahuë naporini,
    topinan quëran nointohuë'. Canpoa' nananquë cara nanaínchin tëranta' nonpato,
    natanama' ni'ton, noya noya ninin, tënahuë.
  srn-NT: Ma ini a gemeente mi feni en moro bun te mi e taki feifi wortu san sma e
    ferstan fu gi trawan leri, dan fu taki dusundusun wortu ini wan tra tongo.
  cta-NT: Pana nu loꞌo ndyuꞌu tiꞌi̱ na chaꞌ cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi, ntiꞌ
    naꞌ chaꞌ tsoꞌo la si chcuiꞌ naꞌ loꞌo ma̱ sca tucua ti siꞌyu chaꞌ nu nchca cuayáꞌ
    tiꞌ ma̱ chaꞌ ca tsaꞌa̱ la ma̱ liꞌ; ná ndulo chaꞌ jiꞌi̱ ma̱ masi chcuiꞌ naꞌ tii
    mil tyaꞌa siꞌyu chaꞌ nu nchcuiꞌ xaꞌ ñati̱ nu ná nduna ma̱ jiꞌi̱ tsiyaꞌ ti, ná
    sca chaꞌ laca biꞌ.
  bqc-SIM: ãma gãli guu tó ma yã́ mɛ̀n sↄo ò ń laaio ma yãdàonɛ́, a maamɛɛ
    dɛ mà yã́ mɛ̀n ũma'ũma o ń yãebui'oaola.
  tcz-CHONGTHU: Hinlah houbung kikhop khomna a keiman hettheiya thucheng nga seidoh
    ding chu hetlou paova thucheng sangsom seisang in kanomjoi.
  mar-mar: पण मी मंडळीत अन्य भाषेत दहा हजार शब्द बोलण्यापेक्षा, दुसर्‍यांनाही शिकवावे
    म्हणून, मी माझ्या बुद्धीने पाच शब्द बोलावे हे मला बरे वाटते.
  snp-snp: Eti o minofa, ido monolo mau minonigu yau luwa-lawa ka yauti ka fana-fana
    teni tauseni (10,000) lo oloto melenamo yamu oluto lumuto kolofa, ido kane-manene
    yakafo ka lina efema ade filiga faifu (5) yako lo oloto meleto wenena api gilibinamo
    yamu oluto dito koli minowe.
  isl-isl: Í guðsþjónustu vil ég þó frekar segja fimm orð sem allir skilja og verða
    til gagns, en tíu þúsund á óskiljanlegu máli.
  spy-NT: Nteenee, yoo kēētinyē keey biikaab Kiriistō kēēkutunkyinē Yēyiin, ākāykooyē
    amwaay ng'aleek muut chēē kāsāktōōs, kusiir ang'alaal ām ng'ēlyēēbik ng'al chēē
    mā tēē chu.
  xnn-xnn: Ngem baken di is kapatgan tay nan gag-awis et olay lima ay kali et kedeng
    di ibagak ay men-itdo isnan kaipoipogaw basta maawatanda mo nan simpoo ay libo
    nan bilangna dadat adi maawatan.
  mwe-mwe: Ikabheje nnikanisha ngunapinga bheleketa malobhe nng'ano ga manyika, nkupinga
    naajiganyanje bhananji, kupunda malobhe elupu ga shibheleketo shijeni.
  tte-tte: Na iyamo yau yagu nuwatu ekalesiya ana logogo koina tem tomo meuloili walo
    isaisalimo bigabigali yo mayamayaleli kainali mena sibenalagili sowasowana bwaimwa
    koina kali sagu silobai. Na tem walo sibaibaiwa kolili yaedeedede kaina uloi molosina
    koina kani nige sowasowana koina tomo kali sagu silobai kaiwena nige imamayale
    kolili.
  tcs-tcs: bat wea sosmiting i mobeta ip ai tok paib wod solong yupla go sabe wanem
    ai spik ane i go elpe yupla, den po tok 10,000 wod wea langus wea yupla no sabe.
  hlt-THB: Cehlai thlangboel ak khuiawh amsim awi thonghqa kqawn anglakawh thlang
    cukkiknaak aham thlang ing ang zaksim awi lung nga ni kak kqawn hly lat hy.
  soq-soq: Tane ekelesia auweia bedeuwo ne menanedia aia dainea sosona etapue atentopua
    rua os wamopa. Euda ipa aia nata os wamope mampe waeuwanteapa, tane mai eulepona
    aia da nambea mampe gagalo uaraia ipawaida apana mai atenlala wamopa.
  qub-qub: Ermänucuna shuntacashanchömi ichanga pichga shimillapis rimarcöman llapan
    tantiyananpaj. Chayga mas allimi canga chunca waranga (10,000) shimi mana tantiyashäta
    rimashäpitapis.
  att-att: Ngam nu mepaggagammungà sù ira mangikatalà kâ Apu, napiá galâ nu iyubobuk
    ku yù ággubobuk tam, tapè kánnámmuád da gapay, mássiki nu baddì lâ yù kagiak ku
    nira, ánnè ta aru yù kagiak ku nga iyubobuk ku ta ággubobuk nga arád da kánnámmuán.
  bki-bki: Mia kiniou nojo nemila ea bogo napano nojo kiniou takurano ga, maka noto
    nala ea mirano tomu nalo ea bogo na lotuano. Ea kiaku vitiiano, verver never iliano
    na telisu tai ga sel iliano napano tomu nalo amijikiaio, napano mijikia verloglog
    kialo meuliano, nina kirinovo laka jovulu napano nejian iliano telabo jel iliano
    dolu napano maka ajikia ajoglubario.
  bqp-bqp: ama kↄ̃kakaranaa gũn tó ma yã mɛ̀n sↄↄro ò kũ laakariio, ma yã dàońnɛ,
    à manamɛnɛ de mà yã mɛ̀n ũgbangba o kũ yãke buriola.
  mcp-mcp: Njɨ, tɛɛm bə ntɔ́, ja mə́ jɨ́ Dɔ̧ lʉ́ óbúgʉlad yí, mə́ yidá bul cɛɛl nə́
    mə cɨ́g iciyá itɔ́ɔn nə ikə́ŋ byâm jɨ́ɨ́gʉ́lílə búúd, ntɔ̧ cɨ́lə íciyá məwûm mə́
    otɔ́ɔ́shin kə̂l lʉ shúsʉ́d.
  hat-hat: Men, nan mitan legliz la, mwen pito di senk ti mo tout moun ka konprann
    pou lòt yo ka grandi nan konfyans yo tou pase pou m' di yon pakèt mo nan langaj.
  npl-NT: Pero ijkuak nimoseitilia iwa n tokniwah non kineltokah Cristo Jesús, okachi
    nikwelita nikijtos san kanaj mákuili tlájtoli non kuali makajsikamatikah, iwa
    amo májtlaktli mil tlájtolteh non amo weletis kajsikamatiskeh.
  bgg-bgg: Jishii, chiihphado a-ìd pha nyuakthek itham miyaogamthek yao liak shii
    ne charch misiasia hà gai shii yua pha miyaogamthek guii yao ne thieg mua pha
    ji ne wie.
  eng-TCENT: Nevertheless, in church I would rather speak five words with my mind
    to instruct others, than ten thousand words in a tongue.
  eng-BSB: But in the church, I would rather speak five coherent words to instruct
    others than ten thousand words in a tongue.
  cpu-NT: Irooma aririka nonkarateri napatotya pashinepayeeni kempisantzinkariite
    te nomatero. Irootyaami nonkovaperotataitemi naaka noñaavaitemi kapicheeni onkantya
    inkemathatantyaanari, tetyaami nonkovaajatero noñaavaiperotataite kaari inkemathataitenari.
    Irootakera nomatairi okanta niyotaantantaari kameethaini.
  san-ASM: তথাপি সমিতৌ পৰোপদেশাৰ্থং মযা কথিতানি পঞ্চ ৱাক্যানি ৱৰং ন চ লক্ষং পৰভাষীযানি
    ৱাক্যানি|
  tac-NT: Napu'lige napuísa Onorúgame oyérame Onorúgame nila ra'íchali benimea, abé
    a'lá ju pe u'kabi ra'íchali ra'ichalia 'la námatume, tase ra'ichalia we'ká ra'íchali
    tabilé námatume.
  eng-WEBPB: However, in the assembly I would rather speak five words with my understanding,
    that I might instruct others also, than ten thousand words in another language.
  gfk-H: Iasen nalamin ta ira mataniabar na lotu iau sip bia ena tangai ra liman na
    sibana nianga ing i tale bia da hadadei kilam, ma waak um bia iau tangai ra sangahul
    na arip na sibana nianga ma ra mes na mangana nianga.
  viv-viv: Ma kaliva vevine tafalolo faꞋine hivagavagaꞋauta againe, keke nuwanuwaku
    yaku gahe meya tuline AluꞋaluwa Mahalina ginaꞋalaveleveleleku-ma lauva tunugina
    gananunauweni, faꞋina ana kaivila kaliva keke hinahalamaneni. KaꞋi yaku gahe faifi
    ganayakahidi kaliva adi kivetuvetunu faꞋina be agaidiya ginamahalina, medema gilubodana.
    Atu kaꞋi yaku gahe meya tuline dawani-moꞋena ganasena tu ana kaivila kaliva agaidiya
    keke gidamahalini, medema keke-moꞋa gidalubodani.
  yao-yao: Nambo naŵaga pasikati ja mpingo wa ŵandu ŵakunkulupilila Kilisito, mbaya
    mechete maloŵe nsano gagakumanyika kuti najiganye ŵane kupunda kuŵecheta maloŵe
    gamajinji nnope kwa iŵecheto yangamanyika.
  tgp-tgp: Pani na naho vao kalesia, i pa mele r̃uhu jea vara a vere te reti i lima
    isara vara la er̃i rongovosahira matan vara i er̃i tuenira, mo jeua vara a vere
    na reti mo tari vaha sangavulu na leo tinapua matea la sopo rongovosahia.
  auc-NT: Incæte Codito ingante mönö pönencabo tönö godongämæ̈ pöninque botö wadäni
    näni tede baï tæ̈ne tinco mïido ganca tedequï incæ wïï tededinque wæætë, Wadäni
    ëñencædänimpa, ante mënea pönï edonque apæ̈nedinque waa tobaïmopa.
  kbc-NT: Pida niɡ̶ina me jawatege Aneotedoɡ̶oji loiigi, jakadi me daɡ̶axa mele mejitece
    onateciɡ̶idiwa yotaɡ̶a anoyakadi moyowooɡ̶odi oko ane jiiɡ̶axinaɡ̶atece, pida
    aɡ̶ica jaoɡ̶a daɡ̶a jowidaɡ̶atee yotaɡ̶a me jotaɡ̶atigi eledi ioladi, odaa agotiɡ̶ica
    ane yowooɡ̶odi ane diitigilo niɡ̶icoa yotaɡ̶a.
  bmh-bmh: Bo, duailel Uwait nugau Ze duabun zobu piabun alina, ze ginampet agal ze
    eim ag duabun sul awarai. Bo, uzan tuban ze asiu ag abiu tam go ag awarabun iboin
    tam.
  ctu-BL: Uts'at mi cʌl che' mic cha'len jo'p'ejl t'an yic'ot c ña'tʌbal cha'an mij
    cʌntesan yaño' bʌ. Mach uts'atic lujump'ejl mil t'an ti yambʌ t'an mach bʌ yujilobic.
  meq-meq: Ane tuk na, ahəl nakə neŋ ta ndo məpe mədzal gər hay ka Yesu mahaya gər
    eye na, ŋgama na tsikatay gər i bazlam hay zlam neheye ta tsəniye andza niye na,
    na tətikiye tay ha ndo hay tə bəmalə nakə na tsikateye gər i bazlam hay gwezem
    kuro vəɗvəɗ haladzay tə bazlam neheye tə sər bay aye.
  noa-H: Mag chitab mamʌ, k'apanag hee chirʌm haiguin, hiek pöm k'aba hawiajã, t'umaam
    k'ʌʌnag mʌch hiek'a chirʌmjã k'ap'ʌ hapim k'õsita chitʌm, sĩi mʌch happai hiek'a
    chirʌʌ habarmjã ham meúa k'aba haawai hiwiram hãbmuajã k'augba hich mag höbërpimaaugau.
  alp-NT: Po kena lupuke lomai kena isike kai lene loko Allare, au suka lepa kena
    lepate matai esa lua rebe tamata esi natire, mise lesi bei au lepa lepate mata
    usate kena usate yo tamata esi nati mo. Au suka lepa kena sou rebe tamata esi
    natire leke au atetuke tamata.
  san-VEL: tathaapi samitau paropade"saartha.m mayaa kathitaani pa nca vaakyaani vara.m
    na ca lak.sa.m parabhaa.siiyaani vaakyaani|
  kbq-kbq: Hu'neanagi nagri'ma navemanesiana mono kevufima, antahi ama huga nanekema
    5fu'a kema hanugeno, ruga'amokizmima knare antahintahi zami'zamo'a, ru agerupinti'ma
    (10 tauseni'a) kema hanuana agatere'ne.
  kbh-kbh: pero Crístbeñe os̈buachiyëngcá tmojénefjna ora, ats̈e más sëndbétsebos̈e
    nÿe mo shachna palabratémnaca jóyebuambayana, chënga aíñe catafjosertacá, chca,
    ínÿenga jabuátambama, y ndoñe bnë́tsana uaranga palabrënga jatóyebuambnayana inÿe
    biyañe, chënga chaósertama ndoñe tontsopodénëse.
  ron-LSB: Totuși, în adunare, prefer să spun cinci cuvinte cu înțelegerea mea, ca
    să pot instrui și pe alții, decât zece mii de cuvinte în altă limbă.
  pon-pon: Ari jo nan momodijou i men kida lep in lokaia limau, me pwili jan ai lamelam
    jan lep in lokaia nen ni nil toror, pwen padaki on me tei kan.
  nhe-BL: Pero quema niitztoc ipan tlasentilistli ipan tiopa, más cuali niquijtosquía
    san macuili tlajtoli ica notlalnamiquilis huan ica tlajtoli tlen nochi quimachilíaj
    huan niquinpalehuis sequinoc, huan ax para niquijtosquía majtlactli mil tlajtoli
    tlen axaca huelis quimachilis.
  sps-sps: Sai tan nainy te vaaguam faavot romi na gum iny vainy fafaaman ten Krais
    tan fafaatouf Ya, nyo komainy vegiau fiisok tsun iny rou a ngim a painy vegiau
    tan vegiau to te natiny rori, ma onot faarof anyo ma faatsuts anyo ri na ka to
    te komainy rarori Gov ma natiny, ana nyo tsugei rou ma vegiau iny a safunuu ana
    tapan vegiau tan vegiau to te gim rori ma natiny.
  wnc-wnc: Ngana miti kanangge natake Jesue aminabamda unekan apana nata enake wamu
    kwaapzang yanike wamu wa inata kundu yapii dua nataat tangan yanangge dua nataat.
    Aho. Asingu nata wamu mateknga siknga yake nata aminu kundu gatayamit.
  bus-bus: mↄde kakↄ̃ana guu tó ma yã mɛ̀n sↄↄroo ò kↄ̃n làakario, ma yã dàońnɛ,
    à maamɛ dɛ mà yã mɛ̀n ũgbangba o kↄ̃n yãkebori'onaola.
  gub-BL: Zemono'ogaw pe hereko mehe, aze aze'eg tetea'u ze'eg ikwaw pyr 'ym rupi
    nehe, na'ikatu kwaw ihewe nehe. Ta'e a'e pe har nukwaw kwaw hema'enukwaw paw a'e
    wà nehe xe. Aze xo 5 ze'eg pixika'i ma'e amume'u nehe, aze amu'e a'e teko nezewe
    mehe ihe wà nehe, aze ukwaw hema'enukwaw paw a'e wà nehe, ikatu wera'u putar ihewe
    nezewe mehe nehe.
  imo-imo: Nalo Kraistinga imboma Gote kapi ningei nombeya tenge wali nanga ungumu
    pilengei nimbo ungu mane timboi ungu mongo ki te pakera kau nimbo. Imbo ungu te
    oi naa pilelina imboma naa pilengei ungu mongo 10,000 nimbo aku manda naa nimbo.
  boj-boj: Ariya Kristen naŋgi Qotei louqa koroesoqnibqa e naŋgo koroq di anjam truquyala
    segi minjroqnit naŋgi qusib poinjrqas di tulaŋ bolequja. E meŋ bulyosiy qure utru
    segi segi naŋgo anjam olekoba totoryosiy naŋgi minjroqnit naŋgi poinjrqasai di
    bolesai.
  eng-DRA: But in the church I had rather speak five words with my understanding,
    that I may instruct others also; than ten thousand words in a tongue.
  knf-knf: kë nşë ji nwole ţi pŧoof pi pnŧuk pi banfiyaaruŋ kahokan kaţiini kdiim
    kañeen ki bateeŋ kahilna kajukan baka kë di kdiim iñeen-week ŋyaaş iñeen-week
    (10 000) ki bawooŋ baankte.
  san-KHM: តថាបិ សមិតៅ បរោបទេឝាត៌្ហំ មយា កថិតានិ បញ្ច វាក្យានិ វរំ ន ច លក្ឞំ បរភាឞីយានិ
    វាក្យានិ។
  arn-NT: welu ti feyentulechi che ñi trawün mew iñche doy ayüken ñi dunguael kimfalchi
    kechu dungun, femngechi tañi kimelafiel ta kakelu che, fey ñi feypipüdayael mari
    warangka dungun ti kake tripa dungun mew.
  zas-NT: Per majsi zian chi zaꞌn lod radoꞌp ree dux compniar ree bén rliladx ree
    Jesucrist par ganenëꞌn laa reeman, par na̱j mejorli na̱j ganenëꞌn laa reeman con
    gaay diidx per diidx ni chigniaꞌ reeman në ni güün laa reeman sirv din gulüü reeman
    ben ren ree luar ganenëꞌn laa reeman con chiimil diidx ni ad rigniaꞌt reeman.
  ken-NT: Yɛ̌ nɔ, ndǔ nchɛmti bǒnkwɔ, ɛrɨ ntá ya, bɛghati bho mɛnyɨŋ nɛ bɛyɔŋ bɛtay
    ɛbhɛn bo bághòk mánjwimɛm, ɛcha bɛrɛm mɛnyɨŋ nɛ bɛyɔŋ ɛbhɛn bɛya bɛcha nka
    byo ndǔ ɛyɔŋɔ́tɔk ɛnɛ mbɨ́kɨ́ rɨŋɨ.
