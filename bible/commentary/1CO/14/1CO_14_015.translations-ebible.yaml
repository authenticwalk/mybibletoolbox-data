    pa Merere, mi ko aŋbo raama ŋgar tio tomini.
  myw-myw: Aveiyag bavag? Adok banitoug nanoug waseg, sona kululuwag. E, wous bakanuwel
    nanoug waseg, sona kululuwag.
  sby-sby: Na ncecibeleco, inga ninyinseconi? Lino nimpaile ne kwimbila ne mano akame.
  sll-sll: God ha di tega i memini nomani si pir kun ole dikiralga, tal olale? God
    ha di teralga gin i ha howa yure kwiana obil di teralga paikimia. Paikimba, nomani
    si pir kun ole di teralga pamua. Te ul geral diralga gin i, ha howa yure kwiana
    obil di teralga paikimua. Paikimba, kwiana ire, nan ha ire dire, memini i tibi
    ole di teralga pamua.
  yaq-NT: Inien nee che'a a' tu'i machilee, junuen in ka ino ju'uneiyaamta benasi
    machika, au bicha in nokne'po. Taa ketchia, juka' in au teuwaa'po ket in ju'uneene'po.
    Intok ket jiba junaen, Liojta yo'ori betchi'bo, ka ino ju'uneiyaamta benasi machika
    au bicha in bwikne'po. Taa ketchia, juka' in au bicha in bwika'ut in ju'uneene'po.
  uro-uro: Ngakt bä rhoqoräkt dä sa ngu lu va ngua mäsana? Va sai dä ngu nän nä gu
    qloqaqa dap kosaqi sai dä va ngu nän nä gu snängaqa. Bä va sai dä ngut tong na
    ama mabu na ama ansäs nä gu qloqaqa dap kosaqi sai dä va ngut tong na ama mabu
    na ama ansäs nä gu snängaqa.
  ita-1885: Che si deve adunque fare? io farò orazione con lo spirito, ma la farò
    ancora con la mente; salmeggerò con lo spirito, ma salmeggerò ancora con la mente.
  muy-muy: 'Nahkay nagray ahəmamam ? Anahəŋgalay naŋ ti àna ma həma ya nu nuani day
    nə̀sər do, Məsuf Njəlatani avu njəɗa gani ni, ay anagray nahkay ciliŋ do : anahəŋgalay
    naŋ àna ma həma goro, anəjalaki ahàr daya. Nahkay day enidi limis ti àna ma həma
    ya nu nuani day nə̀sər do, Məsuf Njəlatani avu njəɗa gani ni, ay anagray nahkay
    ciliŋ do : enidi limis àna ma həma goro, anəjalaki ahàr daya.'
  kqc-kqc: Ye na bi beika regida? Nai vima dudu usa usa nigida, ma bi nai mokena dudu
    ka usa usa nigida; Nai vima dudu yauta nigida, ma nai mokena dudu ka yauta nigida.
  tav-tav: 'To bairi ocõo bairo cátipaʉ yʉ ã: Diore jeni nʉcʉbʉgori yʉ yeri mena,
    yʉ catʉgooña majirije mena quena cʉ̃re cajeni nʉcʉbʉgopaʉ yʉ ã, aperã yʉre na
    api majiato ĩi. Diore ĩ wariñuu bajaʉ yʉ yeri mena, yʉ catʉgooña majirije mena
    quena caĩ wariñuu bajapaʉ yʉ ã, aperã yʉre na caapi majiparore bairo.'
  eng-ULB: What am I to do? I will pray with my spirit, but I will also pray with
    my mind. I will sing with my spirit, and I will also sing with my mind.
  spa-VBL: Entonces ¿qué debo hacer? Oraré “en el Espíritu”, pero oraré con mi mente
    también. Cantaré “en el Espíritu”, pero cantaré con mi mente también.
  fra-_FOB: Qu'y a-t-il donc à faire? Je prierai par l'esprit, mais je prierai aussi
    par l'intelligence. Je chanterai par l'esprit, mais je chanterai aussi par l'intelligence.
  hau-ULB: To, me zan yi? Zan yi addu'a da ruhuna, in kuma yi addu'a da fahimtata.
    Zan yi raira waka da ruhuna, kuma in raira waka da fahimtata.
  mal-mal: അപ്പോൾ ഞാൻ എന്ത് ചെയ്യേണം? ഞാൻ ആത്മാവുകൊണ്ട് പ്രാർത്ഥിക്കും; ബുദ്ധികൊണ്ടും
    പ്രാർത്ഥിക്കും; ആത്മാവുകൊണ്ട് പാടും; ബുദ്ധികൊണ്ടും പാടും.
  urd-GVR: To phir kyā karūṅ? Maiṅ Rūh meṅ duā karūṅga, lekin aql ko bhī istemāl karūṅga.
    Maiṅ Rūh meṅ hamd-o-sanā karūṅga, lekin aql ko bhī istemāl meṅ lāūṅgā.
  far-far: Nia ne, nau kai foa ana mangoku, ma nau kai foa laugo ana manataku. Ma
    nau kai ngu ana mangoku, ma nau kai ngu laugo ana manataku.
  suz-BL: गो मुल मार पाइनुङ देंशा हना, गो सोक्‍त आ लोव़मी प्रार्थना पङानु, आ थुंमी
    यो प्रार्थना पाइ‍नुङ। परमप्रभु यावे आ सोक्‍तीम कुम्‍सो पङानु, आं थुंमी यो कुम्‍सो
    पाइनुङ। एफिसी ५:१९
  car-NT: One wara ko iro ke nan? Moro Tamusi 'wa yjauranary jako, yja'kary maro Tamusi
    'wa yjauranatake. Ywonumengary maro enapa te Tamusi 'wa yjauranatake. Ywaretatake
    yja'kary maro. Ywonumengary maro enapa te ywaretatake.
  amp-amp: To ndnettn finji narhoya? Na kfo bruttnaneft, rot yafothat htayuk mrokfom
    kfo bruttnaruha, to tfit yiro yima yuhur rhuyuk mrokfom kfo bruttnaruha. Yo windohneft
    nhaf inji. Yafotha htayuk windohyuk windohefm mfnahrahm, yo yiro yima yuhur rhuyuk
    windohroh windohefm windohruha.
  bht-bht: कने इसा बजा ला जालू मैं प्राथना करें तां मैं पबित्र आत्मा दी अगुवाई च प्राथना
    करें, पर मैं ऐ भी चांदा है की दुज्जे लोक समझी सकन की मैं क्या बोला दा है। कने
    जालू मैं भजन गां तां सै भी पबित्र आत्मा दी अगुवाई च हो, पर ऐ भी जरूरी है की जड़ा
    मैं भजन गा दा है सै भी दुज्जे लोक समझन।
  eng-NOY: How stands it then? I will pray with the spirit, and I will pray with the
    understanding also; I will sing with the spirit, and I will sing with the understanding
    also.
  cub-NT: Que baru yópe d̶aiye jaʉvʉ yʉre. Jʉ̃menijicʉque jẽniaiye jaʉvʉ yʉre dápiayʉre
