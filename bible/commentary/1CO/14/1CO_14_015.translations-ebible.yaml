  nch-BL: ¿Huajca taya más cuali nijchihuas? Más cuali nimotatajtis ica notonal huan
    nijtequihuis camanali cati nijmachilía. Huan nihuicas ica notonal huan nihuicas
    ica camanali cati nijmachilía.
  quc-TNT: ¿Jas c'u ri rajwaxic quinbano? Rajwaxic quinban orar ruc' ri wanima' xukuje'
