  toc-NT: ¿Túcu chi̠nchú luu qui­li̠t­lá­huat? Xli̠­ca̠na pi̠ xli̠­hua̠k xli̠t­li­hueke
    qui­li̠s­tacni nac­li̠­kalh­ta­hua­kaniy Dios, pero la̠qui̠ tla̠n nac­ca̠­li̠­ma­cuaniy
    quin­ta­chu­huí̠n hua̠nti̠ na̠ antá takax­mat­má̠­nalh luu xafuerza naca­ka­ta̠ksa
