  bbb-bbb: Ijadufuo na izege reke? Maza bino kavene none fuka isama bino ijia Godi
    baname isoekinu dua urukafake. Ro kuke maza bino na isama ije na fiena vierafeva
    ijia Godi baname isoekinu ro dua urukafake. Na ijiege rekina na vua irere na Godi
    oemarejavo ije naka fiekinu vierafeke.
  blw-blw: Wat nokay hen ekaman-o nò. Hen ekaman-o no manluwaruwà, an-og iyale yanggay
