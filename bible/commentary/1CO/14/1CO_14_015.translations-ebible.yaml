  tbf-tbf: Io, misa o ta ngas tsana? O ta no ngan mi morumoruong eiekesen o ta ngas
    no buer ngan mi vinavinadodoung. O ta keveir ngan mi morumoruong, eiekesen o ta
    ngas keveir ngan buer mi vinavinadodoung.
  uig-CYR: Ундақта қандақ қилиш керәк? Мән бәзидә роһум билән дуа қилимән, һәм бәзидә
    әқил-идраким биләнму дуа қилимән; мән бәзидә роһум билән мәдһийә нахшилирини ейтимән,
    һәм бәзидә әқил-идраким биләнму мәдһийә нахшилирини ейтимән;
  ikw-NT: Ndaa nhne me jeeme? M jeeji enine m nụ echiche m kpe okpukpe, m jeeji masị
    enine m nụ echiche m gwnụ eri.
  khs-khs: 'Neyewi ko:luse tima:na:napa? Neyewi hoyawana kulukuluse, himuyawana matanepela:
    kulukuluma:na:keye. Hoyawana kisalese himuyawana matanepela: kisapesakeye.'
  dwr-ENT: ያቲና፥ ታኒ ዎቶ? ታኒ ታ ኣያናን ፆሳ ዎሳና፤ ቃሲ ታ ቆፋንካ ፆሳ ዎሳና። ታ ኣያናን ዬፃና፤ ቃሲ ታ ቆፋንካ ዬፃና።
  pma-pma: ?Asa suk numoni? Nihikiti keke nihis hetal ninin onak, ka nihis hetal min
    rendemien onak emun. Nihikiti keke nisau hetal ninin onak, ka nisau hetal min
    rendemien onak emun.
  atd-NT: Nokoy ka litos no oghimuon ku? Og-ampu a rod to sikan no loinloin no mgo
    kinagian no insabuk to Gimukud to Magboboot to goinawa ku woy songo og-ampu a
    to soini no kinagian no ogkasabutan ta. Ogkanta a to sikan no loinloin no mgo
    kinagian woy songo ogkanta a to kanta no kinagian.
  tel-2017: కాబట్టి నేనేం చెయ్యాలి? నా ఆత్మతో ప్రార్ధిస్తాను, మనసుతో కూడా ప్రార్ధిస్తాను.
    ఆత్మతో పాడతాను, మనసుతో కూడా పాడతాను.
  hat-BSA: Ki konklizyon alò? Ke mwen va priye avèk lespri a, e mwen va priye avèk
    entèlijans la osi. Mwen va chante avèk lespri a, e mwen va chante avèk entèlijans
    la osi.
  top-NT: Aquit camá̱n ca̱huaniyá̱n amá tí li̱kalhtahuakaní Dios ixli̱stacni nac tunu
    tachihuí̱n snu̱n tla̱n, pero na̱ tamaclacasquiní nama̱kachakxí tú li̱kalhtahuakánilh
    Dios. Y tí li̱tli̱ní Dios ixli̱stacni nac tunu tachihuí̱n xlacata natalakachixcuhuí
    snu̱n tla̱n, pero na̱ tamaclacasquiní cama̱kachákxi̱lh tú tli̱ma.
  msk-msk: Wakaw aw maynaan yang mapagguna kanak, madyaw yang magampo ako durug magasorit
    ako nang yanagkatoboktobok na sorit na pagbuut nang kanak espirito, toyo arag
    magasorit ako nang dadaan kanak sorit durug yagaampo ako na pagbuut nang kanak
    dumdum. Magonawa arag saan durug ak yagakanta, magakanta ak arag nang yanagkatoboktobok
    na kanta na wa akatigami na pagbuut nang kanak espirito, toyo arag magakanta ak
    nang dadaan kanak kanta na pagbuut nang kanak dumdum.
  gyr-NT: ¿Mara yahera vo evocoiyase? Yayeroquɨra yande espíritu pɨpe, yande aracuasa
    pɨpe avei. Yasapucaira yande espíritu pɨpe, yande aracuasa pɨpe avei no.
  kmh-kmh: Kun ak yand minim yimb keykey aŋgiy, Gor nup aŋgniŋniŋg akaŋ, kamep aŋgniŋg;
    gos niŋyiŋg, biynimb niŋniŋgiy rek ar ak nep aŋgniŋgayn.
  ukr-ONPU: Що ж мені робити? Я молитимуся духом, але молитимуся й розумом, також
    я співатиму духом, але співатиму й розумом.
  emi-emi: Sa ateva aue agheleia? Aue alooloo sae tale kapughu spiriti eteva, me aue
    alooloo sae tee ta nannaaghi, me aue akkinari tee kapughu spiriti eteva, me aue
    akkinari tee ta nannaaghi.
  zpv-NT: ¿Xa niꞌca guꞌnnahn pwihsi? Chin cwiidxyi-guinaꞌbaꞌhn loh Dxiohs cun spíritu,
    nee cun neezaa cun xigaaꞌbahn guꞌnnañin. Neezaa chin guꞌldaꞌhn himnu raꞌ cun xcweenta
    Spíritu Saantu cun guriin dxiꞌzah, ziꞌchiza cun xigaaꞌbazahn guꞌldaꞌhn himno raꞌ
    nin gacabwaꞌ raꞌ bwiinn.
  gux-gux: Lanwani n baa tieni lede? N baa jaandi len U tienu fuoma, ama n baa jaandi
    leni n yantiali mo.
  kos-kos: Na mea nga ac oru? Nga fah pre ke ngunik, ac nga fah oayapa pre ke nunak
    luk; nga fah on ke ngunik, ac nga fah oayapa on ke nunak luk.
  ibo-ibo: Ọ bụrụ na ọ dị otu a, olee ihe m ga-eme? Aga m eji mmụọ m kpee ekpere,
    jirikwa uche kpee ekpere. Aga m ejikwa mmụọ m bụọ abụ, jirikwa uche m bụọ abụ.
  yml-yml: Vetuma baniꞌodi a na veluꞌuiedi? Tamu tutuya ꞌanuꞌanunukuyega a na veluꞌui,
    tamu tutuya a na veluꞌui yaku ꞌaseta ꞌwainega bega fuedi i na ꞌaseta. Wata baniꞌodi,
    tamu tutuya a na lei-subisubia ꞌanuꞌanunukuyega tamu bona ꞌwainega, tamu tutuya
    yaku ꞌaseta ꞌwainega a na lei-subisubia.
  ory-ory: ତେବେ କର୍ତ୍ତବ୍ୟ କଅଣ? ମୁଁ ଆତ୍ମା ଦ୍ୱାରା ପ୍ରାର୍ଥନା କରିବି; ପୁଣି, ବୁଦ୍ଧି ସହିତ
    ମଧ୍ୟ ପ୍ରାର୍ଥନା କରିବି; ଆତ୍ମା ଦ୍ୱାରା ସ୍ତୁତିଗାନ କରିବି, ପୁଣି, ବୁଦ୍ଧି ସହିତ ମଧ୍ୟ ସ୍ତୁତିଗାନ
    କରିବି।
  bzj-bzj: Soh weh Ah fi du? Ah wahn pray wid mi spirit, bot Ah wahn pray wid mi main
    tu. Ah wahn sing prayz tu Gaad wid mi spirit, bot sayhn way, Ah wahn sing prayz
    wid mi main tu.
  chk-chk: Iwe, met üpwe föri? Üpwe iotek lon ngüni, nge üpwe pwal iotek fiti ekiekin
    letipei. Üpwe köl lon ngüni, nge üpwe pwal köl fiti ekiekin letipei.
  ssd-ssd: Ta tuku ye teŋenmba iduset. Ye Tukul Guwa mbolŋge pasa kuale gilai tambi
    Kuate yabaŋmba maŋ yiŋe wamdus kilambi yabaŋamŋgit. Ko Tukul Guwa mbolŋge mune
    kuale gilai tambi ulmba maŋ yiŋe wamdus kilambi mune ande ulamŋgit.
  acr-TNT: ¿Saꞌ cꞌu riꞌ ri canꞌano? Cꞌo jutak laj canꞌan orar y cambixoj rubiꞌ ri
    Dios pa juna chꞌaꞌtem na canmaj ta usucꞌ tob xew ri wanimaꞌ cachꞌaꞌt rucꞌ Rire,
    pero también rucꞌ ri nunaꞌoj canꞌan orar y cambixoj rubiꞌ ri Dios pa ri chꞌaꞌtem
    canmaj usucꞌ.
  rop-rop: Wal yumob sabi hau wi garra prei? Wi garra prei garram det spirit blanga
    wi, en wi garra prei garram det main blanga wi du. En wi garra sing garram det
    spirit blanga wi, en wi garra sing garram det main blanga wi du.
  mee-mee: Minmina na iau ka la kumangng mina ngaetai? Iau ka la kavang ka kannugu,
    ba ka la kavang ka ramau bole. Iau ka la baunga ka kannugu, ba ka la baunga ka
    ramau bole.
  dif-dif: Mina karari? Ngani ngatjila nganai jaolali, ngani bakana ngatjila nganai
    tjurujeli; ngato wonkala nganai jaolali, ngato bakana wonkala nganai tjurujeli.
  gam-gam: Embe panda ge na namba yeno? Na soka aike yeno. Na kamang yeno ge, na kumbena
    al dje, nomana al dje embe yeno. Na gollang djino ge, na kumbena al dje, nomana
    al dje embe yeno.
  nou-nou: Awasedo na ro eni? Na naso asisi de naso jiro de mi be gosise awa na God
    da yei ge sadena. Edo na naso asisi de naso jiro de mi be gosise awa na ya sadena.
  mqb-NT: Wita ni ga nə kəkəmaw? Ni ga amboh à apasay uno inde, aday u no sa ga amboh
    tə abayak nga uno re. Ni zambaɗ a Mbərom à apasay uno inde, aday u no sə zambaɗ
    a Mbərom tə abayak nga uno a təke re.
  ape-B: Douk namudak ali nameitu yek eke inek malmu? Yek imas inek beten inu yekin
    michin nyunu yekin tinytin alagun. Ali yek imas iyalub inu yekin michin nyunu
    yekin tinytin alagun.
  grc-F35: Τί οὖν ἐστιν; Προσεύξομαι τῷ πνεύματι, προσεύξομαι δὲ καὶ τῷ νοΐ· ψαλῶ
    τῷ πνεύματι, ψαλῶ δὲ καὶ τῷ νοΐ.
  cav-NT: '@see-verse:1CO.014.014'
  kgp-NT: Ẽg tỹ to jykrén kỹ nĩ tũ ra Topẽ mré vẽmén kỹ tóg há tĩ. Ẽg tỹ hã ra to
    jykrén kỹ nĩn kỹ ti mré vẽmén kỹ tóg há tĩ gé. Ẽg tỹ to jykrén kỹ nĩ tũ ra Topẽ
    mỹ jãn kỹ tóg há tĩ. Ẽg tỹ hã ra to jykrén kỹ nĩn kỹ ti mỹ jãn kỹ tóg há tĩ gé.
    Sỹ tag han kãn sór vẽ.
  bvd-bvd: Aia nia 'uri nai, tee ne diana uri nau ku ilia? Nia diana uri nau ku foa
    lao mangoku ma ku saitomana lau guu baea neki nau ku foa ma ku saea ki. Nguu lae
    boroi ka 'uri nai lau guu. Nia diana uri nau ku nguu 'i lao mangoku ma ku saitomana
    lau guu doo neki nau ku nguu sulia ki.
  ukr-1871: Що ж (робити)? Молити мусь духом, молити мусь же й розуміннєм; співати
    му духом, співати му й розуміннєм.
  apz-apz: Oseso nakwo pipi yanehwono. Olenoho. Anɨtuye Towahuno kako nomꞌne mampaho
    kengo nejapososo nakwoe huyoꞌmango oso mampaho soꞌnji Anɨtumo jomo ulasoso nakwo
    nomꞌne sɨkunomo hungkuno nakwoe huno mtaꞌango Mpohumo jomo ulano. Anɨtuye Towahuno
    kako ta mampaho kengoꞌnji nejapososo oso ta hiso Anɨtumneꞌno ulasoso ta nomꞌne
    nakwoe huno mtaꞌangoso Mpohumo jomo ulantanoho.
  yon-yon: Kowe, komo keraniin? Weng maambed ne kingkiniib kurikuri keraniin kumban,
    ne wengbed ne inameniib kangkon kurikuri keraniin. Weng maambed ne kingkiniib
    yook wingkaniin kumban, ne wengbed ne inameniib kangkon yook wingkaniin.
  poi-NT: Jesɨc ɨch mannɨ́máypa t́i wɨa̱p aŋwat. Ɨch aŋwatpa oración con jém ána̱nama
    y aŋwatpat́im oración con anjɨ̱xi. Awanpa con ána̱nama y con anjɨ̱xi.
  wuv-wuv: Si'ei, a batanai? Unei lafulafu fininaa fei spiritiu ma lafulafu fininaa
    fei naranarau anaa. Unei lalaugi fininaa fei spiritiu ma lalaugi fininaa fei naranarau
    anaa.
  quf-NT: Chaynu katinqa, ¿imatana rurayman? Chay-ari Santu Ispiritu yanapamasha ukman
    rimaykunapi rimar mana intrakarmapis, mañakur, chaynulla kantarmapis Dyusllata
    alabayani. Piru wakinkunapa naypanpi mañakur, chaynulla kantarqami, allita intrakarna
    rurashunllapa, uyakuqkunapis intrakananllapapaq.
  yuw-yuw: Worochai oro, tingting kombina? Ingoroc, dönac yocyoc orin ap yocyoc wo
    yaruna orin kombic kombicna yaityait tontamoroc.
  hus-NT-1971: In tomnalac tin ol c’al u ichich ani jaye cu lej ejtiy an cau jant’o
    in ey u ulal tam tin ol. Antsana’ in tomnalac jaye tam cu ajatnanchi im bij a
    Dios.
  med-med: Uⱡ i etpa, mel ei nga, wote na itimp mel nant? Wote, na nga muⱡnga ila
    atinga runt ndam, wote na nga atinga runt ei nga puⱡ ei, nanim pilip kun itimp.
    Wote, muⱡnga ei nga ronduⱡ ila, kinan nint ndam, na nga kinan nint ei nga puⱡ
    ei, nanim pilip kun itimp ku.
  bch-bch: Tota gau ga nakado mado? Eine ga nakado raring ngan tautaudig, be nararing
    ngan lolog pade. Eine ga nabau ngan tautaudig, be nabau ngan lolog pade.
  cco-NT: Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ mɨ˜ fǿnꞌˉn Fidiéeˇ, ꞌnéˉ jméeˋe lajo̱ có̱o̱ꞌ˜
    jmɨguíˋ quiéˉbaa, jo̱guɨ dsʉꞌ ꞌnéˉ ngámꞌˋbaa cajo̱ lají̱i̱ꞌ˜ e fáꞌˉa do. Jo̱guɨ
    mɨ˜ øøˉ e jmifénꞌˊn Fidiéeˇ, ꞌnéˉ øøˉ có̱o̱ꞌ˜ jmɨguíˋ quiéˉbaa, jo̱guɨ dsʉꞌ ꞌnéˉ
    ngámꞌˋbaa lají̱i̱ꞌ˜ e øøˉ do cajo̱.
  deu-1951: Wie soll es nun sein? Ich will im Geiste beten, ich will aber auch mit
    dem Verstande beten; ich will im Geiste lobsingen, ich will aber auch mit dem
    Verstande lobsingen.
  alq-ALGNT: Adi dac ke todamaban? E aiamieian, pakan ijigij8e8in niga iji aiamie
    acitc dac nin maia nidijigij8e8in niga iji aiamie. 8i nigamo8an, pakan ijigij8e8in
    niga inaamazonan acitc dac nin maia nidijigij8e8in niga inaamazonan.
  ixl-NNT: ¿As kam qꞌi la unbꞌaneꞌ? Tan tul la unnach Tiixh tukꞌ vaanxelal, as la
    pal in tu u yoleꞌ kam uveꞌ ni valeꞌ. As tul la bꞌitz in tukꞌ vaanxelal, as la
    pal in tu uveꞌ nunbꞌitza.
  boa-NT: Aane íñe ¿kééjurí méihjyúváiyá Píívyéébema? Méihjyúváiyá tsajúúcuri melléébótúrójurii,
    melléébójurii, íjcyane. Áhdure dííbyeke medúúruváné mémátsíváiyá tsajúúcuri.
  quh-NT: Ajina cajtenka mañacusaj espirituywan, mañacusajtaj yuyayniywan. Taquisaj
    espirituywan, taquisajtaj yuyayniywan.
  kwi-kwi: Suasne, ¿Chima kinpai? Ap izpulkasa Diosta paikumtuasmin, nane Diosta paikumtu
    aizpa mɨrawa ish, wan awa wat mɨanapa. Ap izpulkasa Diosta kanta kiztuasmin, nane
    Diosta kanta kiztu aizpa wat mɨrawa ish, wan awa mɨanapa.
  agm-agm: Isɨ nɨnɨ napitaindɨ kaitande. Nɨnɨ saindɨ kaito. Nɨnɨ nisɨ maarɨho gaapundataataahɨ
    amɨ nisɨ amɨtɨhaisatɨ ahoyatɨ gaapundɨto. Amɨ nisɨ maarɨho Autaahaatɨhopɨ aunɨhɨhɨrɨ
    aunɨhɨtonɨhɨ amɨ nisɨ amɨtɨhaisatɨ maasɨ gwɨnyaatɨ aunɨhɨhɨrɨ Autaahaatɨhopɨ katɨto.
  ubr-ubr: On mes yau bobo mamaba anafour? Yau arimon ayubiui an bayoi on, yau au
    notai mat on eb an bayoi, yau ayubiui an kwakwarer on, yau au notai mat on eb
    an kwarer.
  tsw-NT: To, nye maa yuwan? N ta yuwan le ra. N ta yuwan avasa a̱tsuma̱ a̱ ruhu,
    waru n ta yuwan avasa ni idanshi i na n revei. N ta cana ishipa a̱tsuma̱ a̱ ruhu,
    waru n ta cana ishipa ni idanshi i na n revei.
  cax-NT: ¿Causane caüma osoi? Oñeana te uiti Espíritu Santo auqui quiatarrü manitacarrü,
    arrüna chentienderrüpü oñü. Pero oñeana ito auqui besüro, nauqui entienderrü oñü
    ümo. Puerurrü macanta uiti Espíritu Santo, pero puerurrü ito macanta aübu nanaiña
    numapensaca.
  aia-aia: Naasi 'e taha nawai haa? 'A goro do'au ga'i haa'i hako. Wai ha'arahesi
    'iniai ha'atee he'ete'i, mawai ha'arahesi ro'u 'iniai ha'atee nau aidangisia.
    Ma 'onaa nawai gana ha'aasaa God 'iniai ha'atee he'ete'i, wai gana ha'aasaa ro'u
    'iniai ha'atee nau aidangisia.
  srp-1865: Šta æe se dakle èiniti? Moliæu se Bogu duhom, a moliæu se i umom; hvaliæu
    Boga duhom, a hvaliæu i umom.
  agt-agt: '@see-verse:1CO.014.014'
  lug-lug: Kale kino ki? Nnaasinzanga Katonda n’omwoyo gwange awamu n’amagezi gange
    era nnaayimbanga mu mwoyo gwange awamu n’amagezi gange.
  yby-yby: Sa-onenako, lemo sakoya sa-uniyoko wehe lekolainako, saina maya Omaimidana
    weuna oluholimo lepalo le lolowa oletokadeko alinali aitomidana onote jeko letune
    ito latadunu ele wehe lo-minoko Omailoka letune. Omaimidana weuna oluholimoya
    lilime lolowa okadeko aito lonoutiya nama letune ito ele wehe lo-minoko monoka
    namaya letune.
  heb-heb: ועתה מה לעשות אתפללה ברוחי ואתפללה גם בשכלי אזמרה ברוחי ואזמרה גם בשכלי׃
  mpp-mpp: Inguc aime wenuc ainoga? O, na asunedi mitengkedacte, ailu ngage-ngagenedi
    inguchac mitengkedacte. Na asunedi mimiteng gee holedacte, ailu ngage-ngagenedi
    inguchac mimiteng gee holedacte.
  apb-apb: ?Ko urine, nga taa nge ne kei da? Ne kei aarea God aana erenga ni Li'oa,
    na ne kei aarea no'one aana erenga ineu maraaku. Na lo'u ne kei kana ni lahea
    God aana erenga ni Li'oa, na no'one aana erenga ineu maraaku.
  san-TEL: ఇత్యనేన కిం కరణీయం? అహమ్ ఆత్మనా ప్రార్థయిష్యే బుద్ధ్యాపి ప్రార్థయిష్యే;
    అపరం ఆత్మనా గాస్యామి బుద్ధ్యాపి గాస్యామి|
  ben-IRV: তবে আমি কি করব? আমি আত্মাতে প্রার্থনা করিব, কিন্তু আমি সেই সাথে মন দিয়ে
    প্রার্থনা করব; আমি আত্মাতে গান করব এবং আমি সেই সাথে বুদ্ধিতেও গান করব।
  ntu-ntu: Delc, pnzpe drtwrnge kx mqngrnge sa nakrka'bz x nangrbz mz Gct mz natq
    lr mrkzbleng mz nzangio-krnge nide mz nzmnc-krnge esz'-krnge. A' drtwrnge sa nakrka'
    x nangrbz mz Gct mz natq leplz kcng tqangio-lxblrkr badr. X navz-nqblqamu natqnge
    lcng.
  pan-pan: ਮੈਂ ਆਤਮਾ ਨਾਲ ਗਾਵਾਂਗਾ ਅਤੇ ਸਮਝ ਨਾਲ ਵੀ ਗਾਵਾਂਗਾ।
  gvc-gvc: 'Ahrire masina, õ sehe yoanahca mari: Espíritu Santo to tuaa mehne tʉhomahnoerari
