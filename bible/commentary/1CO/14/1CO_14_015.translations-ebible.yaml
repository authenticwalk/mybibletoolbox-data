  mbj-NT: 'Nyy d'' ỹ bad''oo ti tahado bä? Hahỹỹ da ỹ bad''oo: Ỹ da ky n''aa etsẽẽ
    hëp ỹ tym me, ỹ hapäh doo me na-ããj hẽ da ỹ ky n''aa etsẽẽ. P''op Hagä Do ỹ ma
    ejäm da hëp ỹ tym me, ỹ hapäh doo me na-ããj hẽ.'
  lat-VUC: 'Quid ergo est? Orabo spiritu, orabo et mente: psallam spiritu, psallam
    et mente.'
  ngp-ngp: Haluse nitende vivihi? Nenilombeze mwo muye wangu, naho mna nenilombeze
    hamwenga no ubala wangu, neni keme hamwenga no muye wangu, mna naho neni keme
    hamwenga no ubala wangu.
  enq-2: Dopana namba aipa pito? Nambanya spirita dokome nambame loma soo pituu, nambanya
    masingi dokome apata loma sotoaka. Nambanya spirita dokome wee lao pituu, nambanya
    masingi dokome apata wee latoaka.
  eng-ASVBT: 'What is it then? I will pray with the spirit, and I will pray with the
    understanding also: I will sing with the spirit, and I will sing with the understanding
    also.'
  mna-mna: Tana ko aŋkam parei? Bubuŋana ta imbot la leleŋ i ko isuŋ, mi ko aŋsuŋ
