    ra'íchilite. 'Lige aminami wikarámili ju ne Onorúgame wikala, ne bo'né alawálate,
    'lige abiena wikarámili ju ne 'we 'la námatume wiká.
  eng-WEBPB: What should I do? I will pray with the spirit, and I will pray with the
