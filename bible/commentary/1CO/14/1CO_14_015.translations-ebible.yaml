    kuy Rémogor i Tuluse émfékanta begén dob rémogor guwe, éndob fatutu so kémanta
    dob itunga kuwe.
  nlg-nlg: ?Keri ke, mana hava te manana ku gonia? E manana vamua ku nia kokoeliulivuti
