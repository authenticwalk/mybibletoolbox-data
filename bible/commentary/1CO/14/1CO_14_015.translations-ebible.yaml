  vid-vid: Ndite choni lelo? Ndolanda kwa muhe wa heni, ndolanda kwa luhala lwangu,
    ndokwimba kwa muhe wa heni, ndokwimba kahi kwa luhala lwangu.
  pio-NT: 'Iná nucàlida pirí càinácaalí numàníinápináca: Nusutápiná Dios íicha áiba
    tàacáisi iyú càmíirica èeri mìnanái itàacái, nucántàa nacái Dios irí tàacáisi
