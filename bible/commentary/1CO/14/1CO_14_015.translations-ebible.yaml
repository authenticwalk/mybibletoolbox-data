  nwi-nwi: ?Kɨni jakhawor? Jakəhuak yerkik, mərɨg jakəhuak mɨn ye nətərɨgien kafak.
    Kɨni jakəni nɨpei yerkik, mərɨg jakəni mɨn nɨpei ye nətərɨgien kafak.
  kmo-kmo: Wonyak, anapa kapo shecha otiikiita? Ada eeji spiritek batanak, eeji inyakak
    babatakiita. Ada hokwa chichaney, eeji spiritek eeji inyakaka eecha chichakiita.
  agr-agr: ¿Tujash wajukmainaitja? Apajuin mina wakanjuí aujkunchakam, nunap taja
    tusan antukan aujmainaitjai, aikasnuk kantamkunchakam nunap taja tusan antukan
    kantamainaitjai.
  kyc-kyc: Dokona lao apa pirusi? Nambana imambupi suu pingipi dolapo laparaeme ateŋa
    laope kenane pyaope pyuo kararo.
  urd-GVU: تو پھر کیا کروں؟ مَیں روح میں دعا کروں گا، لیکن عقل کو بھی استعمال کروں
    گا۔ مَیں روح میں حمد و ثنا کروں گا، لیکن عقل کو بھی استعمال میں لاؤں گا۔
  yre-NT: -Kaa dra "mɛn 'kɔ? An Bali trʋ "baa wei nɛn blamin 'ka -a -ci maan dɩɛ -a
    -ji "le zɩ Bali lei 'saun -a ve 'mɛn bɛ, -yee 'wɩ 'zʋ. 'Pian e ya "le 'an Bali
    trʋ 'ba "nyian wei nɛn blamin -a -ci maan "bɛ -a -ji. An "dre -fɔa wei nɛn blamin
    'ka -a -ci maan dɩɛ -a -ji "le zɩ Bali lei 'saun -a ve 'mɛn bɛ, -yee 'wɩ 'zʋ.
    'Pian e ya "le 'an "dre "fɔ "nyian wei nɛn blamin -a -ci maan "bɛ -a -ji.
  fuh-BKF: Ndelle, noy ngaɗammi? Mi waɗan du'aare e yonki am, ammaa mi waɗan nde e
    hakkillo am du. Mi yimiran yonki am, ammaa mi yimiran hakkillo am du.
  arl-NT: 'Cunora, ¿casaa pa miiniutianiya Pueyaso pueya maapue tajiniani? Naa pa
    miiritij: pa sohuanu cuaara secojoora Pueyaso pa niishishoo rupaajinia. Pueyaso
    pa secojorejuhua tama pa rupaajiniajaaja. Naajuhuaj, pa sohuanu cuaara jaaquequejoora
    Pueyaso niquiara pa niishishoo rupaajinia. Pa jaaquequejorejuhua tama pa rupaajiniajaaja.'
  ziw-ziw: Elo nitende mbwani? Nanimlombeze kwa muye naho nanimlombeze kwa fanyanyi,
    nanicheme kwa muye, naho nanicheme kwa fanyanyi zangu.
  grc-TR: Τί οὖν ἐστί; Προσεύξομαι τῷ πνεύματι, προσεύξομαι δὲ καὶ τῷ νοΐ· ψαλῶ τῷ
    πνεύματι, ψαλῶ δὲ καὶ τῷ νοΐ.
  nag-nag: Etu karone, ami ki koribo lagibo? Moi nijor laga atma logote prathana koribo,
    kintu moi nijor laga bhabona logote bhi prathana koribo. Moi nijor laga atma logote
    gana koribo, aru moi nijor laga bhabona logote bhi gana koribo.
  eng-OEBCW: What, then, is my conclusion? Simply this – I will pray with my spirit,
    but with my mind as well; I will sing with my spirit, but with my mind as well.
  knj-NT: Yuxan, ¿tzet watx' chi kun che na'? Man ojab asanne oj yetoj cu pixan chi
    cu txali. Sowalil chi cu txali pax yetoj cu na'bal, yet watx' chi na'cha el ku.
    Yetoj pax oj, ja' yet chi cu bit'ni, man ojab asanne oj yetoj cu pixan chi cu
    bit'ni. Sowalil chi cu bit'ni pax yetoj cu na'bal, yet watx' chi na'cha el ku.
  deu-1912: Wie soll das aber dann sein? Ich will beten mit dem Geist und will beten
    auch im Sinn; ich will Psalmen singen im Geist und will auch Psalmen singen mit
    dem Sinn.
  san-PUN: ਇਤ੍ਯਨੇਨ ਕਿੰ ਕਰਣੀਯੰ? ਅਹਮ੍ ਆਤ੍ਮਨਾ ਪ੍ਰਾਰ੍ਥਯਿਸ਼਼੍ਯੇ ਬੁੱਧ੍ਯਾਪਿ ਪ੍ਰਾਰ੍ਥਯਿਸ਼਼੍ਯੇ;
    ਅਪਰੰ ਆਤ੍ਮਨਾ ਗਾਸ੍ਯਾਮਿ ਬੁੱਧ੍ਯਾਪਿ ਗਾਸ੍ਯਾਮਿ|
  nob-LB: Hva skal vi da gjøre? Jo, vi skal be på to måter. Vi skal be med vår Ånd,
    men også med ord som alle forstår. Vi skal synge med vår Ånd, men også med tekster
    som alle forstår.
  ntj-ntj: Nyaapirinypa-rna palyalku? Tjiinya-rna wangka kutjuparringkulanytjalu kurrurntukutju
    tjapilku. Puru-rna pinalu kulira tjapinma wangka yungarralu. Wangka kutjuparringkulanytjalu-rna
    kurrurntukutju yinkaku. Puru-rna pinalu kulira yinkama wangka yungarralu.
  sxb-NT: Katio ekia nsugaane nkole niki? Nyiza okusawa mu eminwa emigeni egigawuke-gawuuke,
    ni lwona nyiza okusawa mu omunwa ogwa manyire gwona. Nyiza okuembra Katonda mu
    eminwa egigawuke-gawuuke, ni lwona nyiza okuembra Katonda mu omunwa ogwa manyire
    gwona.
  nhu-NT: No fí nu nonɛn, me nu eŋge nɛɛ? Me nu embunlee ɛ̂ keyoy kem e, mbunlee tɛn
    bô bvufee bwem, en'yemte ɛ̂ keyoy kem e, n'yemte tɛn bô bvufee bwem.
  row-row: Dadꞌi malolen, au tao taꞌo bee? Au pake ruꞌa se, te esa-esaꞌ no fain. Au
    ae hule-oꞌe endiꞌ a rala ngga. Ma au o ae hule-oꞌe endiꞌ dedꞌea-oꞌolaꞌ fo uhineꞌ
    a. Au ae koa-kio sia rala ngga neu Lamatualain endiꞌ sosodꞌa koa-kioꞌ. Boe ma
    au o bisa sodꞌa sosodꞌat endiꞌ dedꞌeat fo uhineꞌ a.
  msy-msy: Kamaghɨn kɨ manmaghɨn damuam? Kɨ uan duamɨn God ko mɨkɨmɨva, egh uaghan
    uan nɨghnɨzimɨn God ko mɨkɨmam. Kɨ uan duamɨn ighiam bangɨva, egh uaghan uan nɨghnɨzimɨn
    ighiam bangam.
  agg-agg: Asu randɨfeyoanɨ ra ro nüŋgumandɨhea? Ro wandɨ yifiafɨ ranambo dɨdɨbafɨnda-heamboyahɨsɨ,
    ŋga asu ro wandɨ hohoanɨmo ranambo amboanɨ dɨdɨbafɨnda-heamboyahɨ. Ro wandɨ yifiafɨ
    ranambo heründa-mboyahɨsɨ, ŋga asu ro wandɨ hohoanɨmo ranambo amboanɨ heründamboyahɨ.
  ptp-ptp: Om a ob vông bêna lec môp tige? A ob vông môp bêga, a obêc kɨtaa ge od
    a kɨnug obêc kɨtaa dɨ a pɨyôp ob xovô hɨxôn. Dɨ a obêc vông lɨlo ge od a kɨnug
    ob vông dɨ a pɨyôp ob xovô hɨxôn.
  nak-nak: Tio mai ge mai ele, eau ge igo la rova sesele ovola? Taritigi la kilaka
    taku ge ilua, isa te la kalulugu, isa te la gabutatalala taku. La bilau taku tai
    ge ilua, eau ge bau te la kalulugu, eau ge bau tai te la gabutatalala taku me
    la merera ale matagaga.
  lbb-lbb: Asa ar toli? Ar nunung ana inguk, par nunung otleng ana nuknukik. Ar saksak
    ana inguk, par saksak otleng ana nuknukik.
  kan-2017: ಆದ್ದರಿಂದ ನಾನಾದರೋ ಆತ್ಮನಿಂದಲೂ ಪ್ರಾರ್ಥಿಸುವೆನು, ಬುದ್ಧಿಯಿಂದಲೂ ಪ್ರಾರ್ಥಿಸುವೆನು;
