    Aru yʉriaiye jaʉvʉ yʉre dápiayʉre ji decocʉque aru ji ũmeque máre, ji jápiarĩ
    eaquiyepe ayʉ aipe ji yʉriaiyede.
  ita-1927: Che dunque? Io pregherò con lo spirito, ma pregherò anche con l’intelligenza;
    salmeggerò con lo spirito, ma salmeggerò anche con l’intelligenza.
  lww-lww: Visae ve sanene, yoko popon tekila ve sanape? E kiau navisuena, popon tekila
    e lepas ga luwoka veraga. Visae nesum̃a nelotu, pona nesum̃a neyau, ana popon
    nekila e visena nap̃a molue kome ninuu, a popon m̃ena nekila e visena nap̃a molue
    kome kiau sitomena.
  ckb-ckb: کەواتە چی بکەم؟ بە ڕۆح نوێژ دەکەم، هەروەها بە مێشکیشم نوێژ دەکەم. بە ڕۆح
    گۆرانی دەڵێم، هەروەها بە مێشکیشم گۆرانی دەڵێم.
  nas-nas: Enang arekeeꞌ nkomaravaing? Tee aaꞌ kunsimaravaing nkaang tanuaang narung
    ninka, napoꞌ kunsimaravaing nkaang onou ninka. Eeꞌnoko kenamaravaing nkaang tanuaang
    narung ninka, eeꞌnoko napoꞌ kenamaravaing nkaang onou ninka.
  uvl-uvl: Ke lape epoi ke pomerei? Iau e teke e hetalaulau nga opek pe e hetalaulau
    nga letek tuanin ngana pule. Pe e teke e peupeu nga opek pe e peupeu nga letek
    tuaninin ngana pule.
  eng-BBE: What then? let my prayer be from the spirit, and equally from the mind;
    let my song be from the spirit, and equally from mind.
  ixl-CNT: Ech aatz sunbꞌaneꞌ uncheeꞌ, sunqꞌila sikꞌle u Tioxh tu vaꞌt yolbꞌal tu
    u Tioxhla Espiiritu. Utz sunqꞌila sikꞌle u Tioxh tuchꞌ unyol majte aas sunkꞌuꞌl
    sacheeka. Sabꞌitzꞌin tu u Tioxhla Espiiritu. Utz sunbꞌitza bꞌitzal majte aas vootzajle
    kam nitaleꞌ.
  xsi-xsi: Mine nde naŋa ma aveta mine; naŋa iloŋgu ma akai noŋa, andeta naŋa ma kaloŋgu
    ŋgere ŋana naneŋgu noŋa ŋinde duvi tona. Naŋa iloŋgu ma awâŋgi, andeta naŋa ma
    kaloŋgu ŋgere ŋana naneŋgu wâŋgiŋa ŋinde duvi tona.
  crx-NTPO: Nts'en'a 'uk'enus neba hootázoo'? Daja nuhzun? Diz un'a 'on nus soo' hoont'oh,
    'et sich'oh syughi cha 'ink'ez sich'oh seni be cha tenadutisdli. 'Et sich'oh syughi
    cha 'ink'ez sich'oh seni be shun be cha tisjun.
  kan-OKCV: ಹಾಗಾದರೇನು? ನಾನು ಆತ್ಮದಿಂದ ಪ್ರಾರ್ಥಿಸುವೆನು, ಬುದ್ಧಿಯಿಂದಲೂ ಪ್ರಾರ್ಥಿಸುವೆನು.
