verse: 1CO.014.015
translations:
  kpx-kpx: Katealemo dana vadeai. Dana di uvuta di huhuihuhuitamo guliguliai Dilava
    imihai. Isi di uvuta di huhuihuhuitamo nogoli loui Dilava hoesehavoi.
  okv-H: Avoeto na do ano? Javotoho amo na ahihi na pari ue hotembari te tapa na pari
    aisona. Eto haveni aisona amo Ahihi na pere ae rate hotembari te tapa na aisona.
  tbo-tbo: 'Ega yaka awai apo a dewaya? Geka pite: pona tapunei apo a lupali po gasi
    ponaugei apo a lupali. Ma pona tapunei apo lougo a lawi po gasi ponaugei apo lougo
    a lawi.'
  mal-C: അങ്ങനെയെങ്കിൽ എന്താണ് കരണീയം? ഞാൻ ആത്മാവുകൊണ്ടു പ്രാർഥിക്കും, ബുദ്ധികൊണ്ടും
    പ്രാർഥിക്കും; ആത്മാവുകൊണ്ടു പാടും, ബുദ്ധികൊണ്ടും പാടും.
  grc-SR: Τί οὖν ἐστίν; Προσεύξομαι τῷ πνεύματι, προσεύξομαι δὲ καὶ τῷ νοΐ· ψαλῶ τῷ
    πνεύματι, ψαλῶ δὲ καὶ τῷ νοΐ.
  bgc-bgc: इस बजह तै मै आत्मा तै भी प्रार्थना करुँगा, अर बुद्धि तै भी प्रार्थना करुँगा,
    मै आत्मा तै भी गाऊँगा, अर बुद्धि तै भी गाऊँगा।
  khz-khz: Pe ewagumona rakagau ana kala? Au mapalaguku pana rapali, e pana tugamagi-ilu
    karonai maki pana rapali. Au mapalaguku pana mari, e pana tugamagi-ilu karonai
    maki pana mari.
  deu-TKW: Nun also? ich will beten mit dem Geist, ich will aber auch mit dem Verstand
    beten; ich will singen mit dem Geist, ich will aber auch mit dem Verstand singen.
  zsr-NT: ¿Nacxcz ral‑laꞌ gunaꞌ chquiꞌnuꞌ? Ulidzaꞌ‑nëꞌ Dios lu böꞌ nacczaꞌ, lencaꞌ
    lu yöl‑laꞌ rejniꞌi quiaꞌ ulidzaꞌ‑nëꞌ Dios. Gul‑laꞌ yöl‑laꞌ ba lu böꞌ nacczaꞌ lencaꞌ
    lu yöl‑laꞌ rejniꞌi quiaꞌ gul‑laꞌ yöl‑laꞌ ba.
  lin-lin: Boye, nasala nini ? Nakosambela na molimo na ngai, kasi nakosambela mpe
    na mayele na ngai ; nakoyemba na molimo na ngai, kasi nakoyemba mpe na mayele
    na ngai.
  hns-NT: Tab hamme ka kare ke tjaahie? Ham doesar bhaasa me praatna karabe, bakie
    bhie ekgo bhaasa me djaun ham samdjhiela. Aur giet gaite me hamke na tjaahie khaalie
    doesar bhaasa me Parmeswar khaatien gaawe ke, bakie hamke tjaahie aapan boeddhie
    bhie kaam me laawe ke.
  noa-E: Magbaawai ¿jãgajuma? Magbaawai mag deeum meúa jëeumam dʉ̈i jũrr aig dich
    iek ũr nʉm khʉʉnag jaau khaphʉ jawaag agjö Ẽwandamag dichig jaaupima, jũrr am
    meúa amag khap amkhĩir jawaag. Meukhaar khãijã agjö bʉ̈ʉrjã õrau khaugbam meúata
    mag au dichtarr khai, ich agjö am meúata amag jaauma, khap amkhĩir.
  eng-EMTV: What is the outcome then? I will pray with the spirit, and I will also
    pray with the mind. I will sing with the spirit, and I will also sing with the
    mind.
  mib-NT: ¿Ndese sáha yó núu súcuan? Na cácán tahú yō jiín ánuá yō, te suni jíín jéē
    níjnūní yō. Na cáta yó yaa iī jiín ánuá yō, te suni jíín jéē níjnūní yō.
  lif-NT2: आल्‍ल आक्‍खे चोगुङ्‌बाबे? इङ्‌गाॽ याम्‍साम्‍मिल्‍ले़ तुवा चोःक्‍का, कर
    आनिङ्‌वाॽइल्‍ले़आङ् तुवा चोःक्‍कारो॥ इङ्‌गाॽ याम्‍साम्‍मिल्‍ले़ साम्‍लोआ, कर इङ्‌गाॽ
    आनिङ्‌वाॽइल्‍ले़आङ् साम्‍लोआरो॥
  xnj-xnj: Hinu nikita kyani? Yati nikumuyupa Chapanga kwa mpungu wangu, yati nimuyupa
    chapanga kangi kwa luhala, yati niyimba kwa mpungu wangu, mewa yati niyimba kangi
    kwa luhala lwangu.
  mmx-mmx: Kuren la nia aba lok ba lavanga salai? Do nenia a sing saparap ne Moroa,
    a vara i xusu lisingising tarak na ravasu at loroonan tarak la naba ravasu bok
    at lodoxoma rak. La a vara box i xusu mo levengkompixan abak pixan i, naba ravasu
    at loroonan la at lodoxoma bok tarak.
  cbr-NT: Usa 'aish cana 'ën nuitu mëu a sinánquin Nucën Papa Dios rabi 'ën cuacëma
    banan banaibi 'ën cuacë banánribi banati 'ain. A rabi cana 'ën cuacëma banan cantanan
    'ën cuacë banánribi cantati 'ain.
  tee-NT: Pus tasq'uini ni chani aclalh. Act'achivina' ju Dios la'ixlhichux ju qui'alhunut.
    Para laquinchivinti. Acmilhpaya' la'ixlhichux ju qui'alhunut. Para laquinchivinti.
  eng-LSV: What then is it? I will pray [in] the spirit, and I will also pray [with]
    understanding; I will sing psalms [in] the spirit, and I will also sing psalms
    [with] understanding;
  cak-NT: Y xa quiri', ¿anchique como utz ri nin-en? Ri nunojin nin-en cuando nin-en
    orar, can nincusaj wánima y chuka' nuno'j (nuna'oj) chi nin-en entender ri nin-ij.
    Y quiri' chuka' nin-en cuando yibixan, nincusaj wánima y nuno'j (nuna'oj) chi
    nin-en entender ri ninbixaj.
  pah-NT: Marã po ti ji rekoi a'ero nehẽ naerũ? Anhi'ĩ po ti ji Tupana'ga pe nhinhi'ig̃a
    rekorame nhanerembikwahave'ỹva'ero. Anhi'ĩ po ti ji ga pe nhiakag̃a ikwahavame
    nehẽ no. Na jitehe po ti ji nhimby'yi nhinhimby'yja rekorame nhanerembikwahave'ỹva'ero.
    Anhimby'yi po ti ji nhiakag̃a ikwahavame nehẽ no.
  sja-NT: Mãgara mɨa ¿sãga ooima? Jaurepapai ɨt'aa t'ɨ̃it'ee mãik'aapa k'ariit'ee
    mɨa k'awa-e bɨ pedeede. Mamĩda ma k'ãyaara pipɨara ɨt'aa t'ɨ̃pariit'ee mãik'aapa
    k'aripariit'ee mɨa k'awa bɨ pedeede.
  xed-xed: Kinawu ka yu dzaʼa magay tama? Dzaʼa magay yu ta duʼa ma sulkuma vgha ɗa,
    dzaʼa ndəɓay yu nduk ma ghunislaka ɗa guli. Dzaʼa fay yu ta laha ma sulkuma ɗa,
    dzaʼa fay yu nduk ma sulkuma ɗa guli.
  mks-NT: Ndía̱ caja i̱. Ña̱ xíní ñúhú caja i̱ quéa̱ ca̱ca̱ ta̱hví i̱ nu̱ Ndióxi̱
    xi̱hi̱n ínima̱ i̱ ta xi̱hi̱n xíní túni̱ i̱. Ta quia̱hva já xíní ñúhú cata i̱ xi̱hi̱n
    ínima̱ i̱ ta xi̱hi̱n xíní túni̱ i̱ viti.
  gfk-S: Io, ni biha um? Iou ni sasaring ma no tanuagu iesene i tahut be ni palai
    ma no nugu lilik bileng uta ira linge iou sasaring urie. Iou ni inge ma no tanuagu
    iesene i tahut be ni palai ma no nugu lilik bileng uta ira linge iou inge urie.
  bmu-bmu: Miaŋgöra mönö denöwö akiga dop kölma? Nöŋön mönö uŋananöhök qahöpmö, urumötmötni
    mewöyök miaŋgöreŋ ala köulukömakŋam. Liŋet köla möpöseimakzali, mi uŋananöhök
    qahöpmö, urumötmötni mönö mewöyök miaŋgöreŋ ala kölakŋam.
  dgz-dgz: Ap menan kakaewa ambe, anenen tain? Manega tain, wam da God inap mup wapena,
    ne merin tobayanep guana gapan mup wain amba wam da imuna tavewa anuini gapan
    mup wain. Ap mini sia, wam da God inap wak wapena, guana gapan wain amba wam da
    imuna anuini gapan wain.
  eng-GNV: 'What is it then? I will pray with the spirit, but I wil pray with the
    vnderstanding also: I wil sing with the spirite, but I will sing with the vnderstanding
    also.'
  zaa-NT: Biala gunia' cá. Pues guni ba' oración lani ca titsa' nu runna Espíritu
    lani a', pero guni huá ya' ą lani la' ritelíni. Ą'hua ca himno espiritual nna
    gul·la huá' cą lani titsa' nu ritelí te'.
  eng-WEBSTER: 'What is it then? I will pray with the spirit, and I will pray with
    the understanding also: I will sing with the spirit, and I will sing with the
    understanding also.'
  guh-guh: Mara pacuenia tavajënaeyabelia xanë exanaenajëje. Vajëtsianajë Diosojavabelia
    anijaviriajumetabeje. Vajëtsianajë apo tajumetaejumeta. Vajëtsianajënua tajajumeta
    ata daxitajivi tanejumetaenexa. Tanaxëanaejavata ata pijinia bajarapacuenia exanaenajë.
    Naxëanaenajë apo tajumetaejumeta. Naxëanaenajënua tajajumeta ata daxitajivi tanejumetaenexa.
  bon-bon: Cane siige miiji ngena wawena? Cane singi gäne cäme seemo te cäme cabu
    cäme umle cäco mene ca irecu ätumuta piiyepu uupera atanga, yepä cane cuta singi
    gäne cämerage mene ca irecu ätumutame piiyepu uupera atangame, cane lui mene tääpume
    umle.
  nhw-BL: ¿Tlaque nijchihuas huajca catli más cuali? Más cuali nimotlatlajtis ica
    notonal huan nijtequihuis camanali catli nijmachilía. Huan nihuicas ica notonal
    huan nihuicas ica camanali catli nijmachilía.
  swh-ONEN: Nifanyeje basi? Nitaomba kwa roho, na pia nitaomba kwa akili yangu. Nitaimba
    kwa roho na nitaimba kwa akili yangu pia.
  wbi-wbi: Nivomba kiki? Nikufunyagha mu numbula jaango, looli kange nikufunyagha
    nuluhala lwango. Nikwimbagha mu numbula jaango, nikwimbagha nhuluhala lwango kange.
  bba-bba: Tɛ̃, ɑmɔnɑ kon ko. Kon kɑnɑru ko kɑ nɛn hunde, kon mɑɑ ko kɑ nɛn bwisikunu.
    Kon womu ko kɑ nɛn hunde, kon mɑɑ ko kɑ nɛn bwisikunu.
  eng-KJVCPB: 'What is it then? I will pray with the spirit, and will pray with the
    understanding also: I will sing with the spirit, and I will sing with the understanding
    also.'
  kgk-NT: “Mbava'e tipo ajapo-ta upéixa ramo?” aporandu xejéupe. Tanhomongeta Nhandejáry
    ndive xe py'apy ete anho reheve, tanhomongeta ave xe arandu reheve ave. Taporahéi
    Nhandejáry-pe. Xe py'apy ete anho reheve taporahéi íxupe nhe'ẽ aiporu kwaa e'ỹ
    reheve. Taporahéi ave íxupe xe arandu reheve ave nhe'ẽ aiporu kwaa reheve.
  waj-waj: Itaama vainai rikiee mo na dataama iinarannee? Fai ni mmannasaivo Anutuuqaata
    kua tioo varinai na nini yaata tinniivau vai kuaivaatama innaata kua tiee yaaku
    varaanaravai. Fai ni mmannasaivo kuaru tioo varinai na nini yaata tinniivau vai
    kuaruuvaatama na yaata utuee tinaravai.
  cpy-cpy: Tema roo kameethatatsi namanantyaawo ñaantsi niyotziri, thaamenta-kaenari.
    Ari nokanterori eejatzi nomampaa-wentyaari Tajorentsi.
  mpx-mpx: Inoke ga na ola? He yayaluwau elana na awanun, ge no nuwatu al elana na
    awanun. Yayaluwau elana na wona tobal, ge no nuwatu al elana na wona tobal.
  wbp-wbp: Nyarrpalkurnarla wangka Kaatukuju? Jaru-kari jaru-kari-mipa marda, marda
    warlalja jaru ngaju-nyangu? Ngaka-kariji kapurnarla kurruly-wangkami Kaatuku pirlirrpa-mipa
    ngulaju jaru-kari jaru-kariji. Japaku-kari kapurnarla wangkami jaru warlalja ngaju-nyangu
    yungurnaju purda-nyanyi. Kala ngula karnarla yunparni, ngulaju karnarla kurruly-yunparni
    jaru-kari jaru-karirli pirlirrpa-miparlu. Japaku-kari kapurnarla yunparni warlaljarlu
    ngaju-nyangurlu jarungku.
  luo-luo: To koro kara atim angʼo? Abiro lamo gi chunya, to bende abiro lamo gi pacha,
    abiro wer gi chunya, to bende abiro wer gi pacha.
  nhe-NT: ¿Tlaque nijchihuas huajca tlen más cuali? Más cuali nimomaijtos ica notonal
    huan nijtequihuis tlajtoli tlen nijmachilía. Huan nihuicas ica notonal huan nihuicas
    ica tlajtoli tlen nijmachilía.
  aii-aii: ܒܵܣ ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ؟ ܒܸܬ ܨܲܠܹܝܢ ܒܪܘܼܚܝܼ ܘܐܘܼܦ ܒܪܸܥܝܵܢܝܼ. ܒܸܬ ܙܵܡܪܹܢ ܒܪܘܼܚܝܼ
    ܘܐܘܼܦ ܒܪܸܥܝܵܢܝܼ.
  esk-NT: Uvvaasriiñ qanuġniaġniqpik? Agaayuniaqtuŋa uqautchikun nalunaqtuakun irrutchipkun,
    suli agaayuniaqmiuŋa kaŋiqsiñaqtuakun uqautchikun isrumapkun. Atuġniaqtuŋa uqautchikun
    nalunaqtuakun irrutchipkun, suli atuġniaġmiuŋa kaŋiqsiñaqtuakun uqautchikun isrumapkun.
  msb-msb: 'Kun sugad, nano an dapat ko himuon? Amo ini: mangadyi ako paagi sa espirito
    pero mangadyi man paagi sa isip. Magkanta paagi sa espirito kag magkanta man paagi
    sa isip.'
  cpa-NT: ¿Jin³ he² báh³ jmo³jni jøng²? Dsio¹ báh³ hlanh¹³jni Diú¹³ quianh¹³ jmi²dsí²
    quieg¹ jǿg³ ma²guiang³jni. Dsio¹ báh³ hǿa¹³jni canto quiah¹² Diú¹³ ca¹lah¹hiu³
    dsøa¹, cónh¹ ja³lǿa¹² jǿg³ guiang³jni.
  dso-dso: ତେବେ ମୁଇ କାଇଟା କର୍‌ବି ? ମର୍‌ ଆତ୍‌ମାଇ ପାର୍‌ତନା କର୍‌ବି, ମାତର୍‌ ବୁଜ୍‌ଲା ପାରା
    ମିସା ପାର୍‌ତନା କର୍‌ବି । ମର୍‌ ଆତ୍‌ମାଇ ଗିତ୍‌ କଇବି । ମାତର୍‌ ବୁଜ୍‌ଲାପାରା ମିସା ଗିତ୍‌
    କଇବି ।
  meu-meu: 'Matona: laumagu ai baina ḡuriḡuri, ma lalogu ai danu baina ḡuriḡuri; laumagu
    ai ane baina abi, ma lalogu ai danu ane baina abi; una be namo.'
  yva-NT: 'Weti kove mamo ribe sambayambe maisyare so: Intanamo ribe sambayambe ayao
    syantatukambe rai rarijati weti rinanawayo vambunin obo mbe sambayambe rai, yara
    intanamo ribe sambayambe ayao inanto rai ti sya ana syo ratantona ntavondi rai.
    Muno rikinyo ransyerane rai tai mai tavon: intanamo rikiny mamaisyo ayao syantatukambe
    rai rarijati weti inanawayo vambunin obo mbe sambayambe ndaura seo rai, yara intanamo
    rikinyo ayao inanto rai ti sya ana syo ratantona ntavondi.'
  dgc-dgc: Nadid, éng kona sa, éy anya i mahusay a gimet ko? Manalanginék ta iba-iba
    a kagi, sakay manalanginék be ta sarili ko a kagi. Magkantaék ta iba-iba a kagi,
    sakay magkantaék be ta sarili ko a kagi.
  zpm-NT: Gacxe waa zeeṉe gnab ne lo Dios, zeeṉe gooḻniegaa ne me, zac gnee ne stib
    diidz, per scagaa none gnee ne diidz ne rieṉ ne, miṉe rieṉgaa grëraa miech.
  hix-NT: Àsok haxa hana ryesnàr xe wehxan ha. Rorwon hutwany me xarha ryesnàr xe
    wehxaha, Khoryenkom yakoro rorwonàmnàtoko. Rokato wya rorwonàhyamanàr xe wehxaha,
    Khoryenkom yokato yano me mak ha. Rorwon hutwany me xarha rorwonàmrà xe wehxaha.
    Rowanotantok xarha, àro wyaro rma rha ryesnàr xe wehxaha. Rokato wya rowanotanàhrà
    xe wehxaha, Khoryenkom yokato yano me mak ha. Rorwon hutwany me xarha rowanotanàr
    xe wehxaha.
  sim-sim: Uwa osik mberem avai uku? Os Avui Wasilakan a sawewa wolo, wavu anhik tasanda
    mashi nga Masikome Avui Wasilakahi sauhanda mashi nga evrembam a sawekwa nir.
    Os hukwan a korowa wolo erem. Wavu anhik tasanda hukwa nga Masikome Avui Wasilakahi
    sauhanda hukwa nga evrembam a koroho Avui Wasilakan a hausimbausikwa nir.
  npi-ULB: मैले के गर्ने त ? म मेरो आत्माले प्रार्थना गर्नेछु, तर म मेरो दिमागले पनि
    प्रार्थना गर्नेछु । म मेरो आत्माले गाउनेछु र म मेरो दिमागले पनि गाउनेछु ।
  cgc-cgc: 'Gani, daw mangamuyo a daw magkanta, dayad daw buaten ko na iling ti: Mangamuyo
    a na mag-ambal daw ino paambal ta Dyos Ispiritu Santo naan ta ake na kaugalingen
    na ispiritu daw mangamuyo a man na mag-ambal naan ta linggwai na ake na ambalen
    maintindian ta duma ko na mga gatuo. Iling man tan daw magkanta a.'
  tim-tim: Aregât hin nâŋgân, han biwine akto nâŋgâ nâŋgâne are hârok mem Anutu ulilaŋbian
    are âmâ ârândâŋ akbiap hain nâŋgân. Aregât ye hain nâŋgâwei. Akto biwinânâk Anutugât
    kotŋe mem agat agatgât kep memberâm âmâ ainâk nâŋgâ nâŋgâne olop kep membian.
  yor-yor: Ǹjẹ́ kín ni èmi yóò ṣe? Èmi yóò fi ẹ̀mí mi gbàdúrà, èmi yóò sí fi òye mi
    gbàdúrà pẹ̀lú; Èmi yóò fi ẹ̀mí mi kọrin, èmi yóò sí fi òye mi kọrin pẹ̀lú.
  wos-wos: Wun jonduka sarékéta métaki hurutame? Angi hurutame. Nani Godka wata nani
    nana hamwinya wali nana mawuli wali Godka watame. Nani gwar wata nani nana hamwinyambu
    akwi nana mawulimbu akwi gwar watame.
  emp-NTPO: Mãwãra ¿sãwã jipaara oi? Mʌ̃ jaureba Ãcõrẽa iwid̶iya baribʌrʌ mʌ̃a cawa
    b̶ʌ bed̶ead̶e bid̶a iwid̶iya. Mʌ̃ jaureba Ãcõrẽa bia jara trʌ̃ãya, baribʌrʌ mʌ̃a
    cawa b̶ʌ bed̶ead̶e bid̶a trʌ̃ãya.
  eng-F35: So what then? I will pray with the spirit, but I will also pray with the
    mind; I will sing with the spirit, but I will also sing with the mind.
  ind-ind: Maka, saya memutuskan bahwa ketika saya berdoa, saya akan melibatkan roh
    dan pikiran. Waktu saya menyanyikan pujian, saya akan melibatkan roh dan pikiran
    juga.
  pes-OPCB: پس چه کنم؟ هم در روح دعا خواهم کرد و هم با عقلم؛ هم با روح سرود خواهم
    خواند و هم با عقل و درک خود، به گونه‌ای که همه بفهمند.
  mpt-mpt: Inamin kesoa ne fatnanamabine? Ne kukub olota nanamabibe. Ne lotu kenang
    genia tenia lotu amo tlamio Gode titilo ne omnamabe kesoa ne wengo dabalim nakaia
    unangai mo obinabibbao obiania Gode nganhamang gamio e titilo ne omnea weng olo
    mitmakamo tekein kenia deskinania nene weng omkeima biania eka mak ole Gode Hobe
    titilo omkanebea ne wengo dabalim nakaia unangai mo obinabibbao anso ngambiam
    blia e titilo omkanebea ne ans olo mitmakamo tekein kenia deskinania nene weng
    ans ngambiam namabibe.
  ssx-ssx: Koto ekina꞉ I̱ma꞉ta꞉ eki haumanu pulua꞉pe. Yaka temokoma꞉ yeni pulu polopate
    pa yaka honema꞉ make yeni pulueke. Emelita꞉ yaka temokoma꞉ lolo polopate pa yaka
    honema꞉ make lolueke.
