  tgp-tgp: Vara mo sohen haratu a pa vai na sava? A pa usiusi usuri na suihan otori
    atu na mapuku, ale a pa usiusi usuri na sava mo lo toho na r̃omiku sohena; a pa
    lalavete usuri na suihan otori atu na mapuku, ale a pa lalavete usuri na reti
    enau na levosahi na r̃aramira.
  auc-NT: Mänömaï impa, ante adinque æbänö cæquïmoo. Edæ önöwoca pönente apæ̈nedinque
    botö ocai adobaï ëñente pönëninque Wængonguï ingante apæ̈necæboimpa. Ayæ̈ Wængonguï
    ingante waa pönï apæ̈necæte ante önöwoca pönente ämotamïni äninque adobaï ocai
    ëñente pönëninque ämotamïni ancæboimpa.
  kbc-NT: Odaa, amiida ica ane jao? Nige iwigo yotaɡ̶aneɡ̶e Aneotedoɡ̶oji, codaa me
    yowoogo. Iwigo digaanaɡ̶a me doɡ̶etetibigimece Aneotedoɡ̶oji, codaa me yowoogo
    idaaɡ̶ee.
  bmh-bmh: Gonun, iz erunai? Iz Uwait aurabun, iz izal ze eim Uwait auremin, izal
    dorop dabeleu mui unum go auremin, duailel dumam. Iz Uwait ulagwag moroimai, kabal
    wabun izal dorop dabeleu abai ereg kabal wai.
  ctu-BL: ¿Bajche' yom che' jini? Mi caj c pejcan Dios tic ch'ujlel, mi caj c pejcan
    tic ña'tʌbal ja'el. Mi caj c cha'len c'ay tic ch'ujlel, mi caj c cha'len c'ay
    tic ña'tʌbal ja'el.
  meq-meq: Kə ge andza niye na, na giye na, kəkay? Na ɗuwulay me a Mbəlom ta məsəfəre
    ga tə bazlam i gəma neheye na sər bay aye. Ane tuk na, na ɗuwulay me a Mbəlom
    tə metsehe ga tə bazlam neheye na tsəne aye hərwi ada nâ tsəne. A seŋ məge dəmes
    ta məsəfəre ga tə bazlam neheye na tsəne bay aye ada a seŋ məge dəmes tə metsehe
    ga dəmes neheye na tsəne aye.
  noa-H: Magbaawai ¿jãgajuma? Magbaawai mag deeum meúa jëeumam dʌ̈i jũrr haig dich
    hiek hũr nʌm k'ʌʌnag jaau k'ap'ʌ jawaag hagjö Hẽwandamag dichig jaaupima, jũrr
    ham meúa hamag k'ap hamk'ĩir jawaag. Meuk'aar k'ãijã hagjö bʌ̃ʌrjã hõrau k'augbam
    meúata mag hau dichtarr k'ai, hich hagjö ham meúata hamag jaauma, k'ap hamk'ĩir.
  alp-NT: 'Hoko esi misete ite ono elere: Kena rebai makete pise otoi makete ite kotie
    kena sou rebe ite nati mo po Tuhane ruaI natire. Kai kena rebai makete kai otoi
    makete lekwe ite kotire, ite noake lokole leke ite nati pusue. Ele mere lekwe,
    rebai makete ite menani kena sou rebe ite nati mo, po rebai makete ite menanire,
    ite nati saisa rebe ite menaniele.'
  san-VEL: ityanena ki.m kara.niiya.m? aham aatmanaa praarthayi.sye buddhyaapi praarthayi.sye;
    apara.m aatmanaa gaasyaami buddhyaapi gaasyaami|
  kbq-kbq: Hu'negu nagra na'a hugahue? Antahintahini'areti nunamuna nehu'na, Avamuni'areti
    ene nunamuna hugahue. Avamuni'areti zagamera nehu'na, antahintahini'areti enena
    zagamera hugahue.
  kbh-kbh: Y asna, ¿nts̈amo ats̈e chtsemana? Bëngbe Bëtsáftaca chanjencuénta ats̈be
    espíritoca, pero nts̈amo stsichámuama jtsejuabnayë́snaca. Bëngbe Bëtsá jëtschuayama
    chanjavérsia ats̈be espíritoca, pero chca chanjama chíñnaca jtsejuabnayëse.
  ron-LSB: Ce ar trebui să fac? Mă voi ruga cu duhul și mă voi ruga și cu mintea.
    Voi cânta cu duhul și voi cânta și cu mintea.
  pon-pon: Ari, da me i pan wia? I pan kapakap ni nen i ap pil pan kapakap ni ai lamelam;
    i pan kapina ni nen i ap pil kapina ni ai lamelam.
  nhe-BL: ¿Tlaque nijchihuas huajca tlen más cuali? Más cuali nimomaijtos ica notonal
    huan nijtequihuis tlajtoli tlen nijmachilía. Huan nihuicas ica notonal huan nihuicas
    ica tlajtoli tlen nijmachilía.
  sps-sps: To tsonyo tsue of maromi na ka te kat ronyo, nyo faakats fiisen mi rou
    a aave vanyo tana pan te kaa ronyo tsivou, sana nyo faakats kan fiisen mi rou
    fakats patsuu vanyo tan vegiau to te natiny ronyo tan nainy te kaa fiisen mironyo
    na gum iny vainy fafaaman. Ana nyo nai kooma rou aave vanyo, sana nyo nai kooma
    kan rou fiisen mi rou fakats patsuu vanyo tan vegiau to te natiny ronyo.
  wnc-wnc: Sike nata dasing tasiwit? Nata anzing tasiwit. Nata tumuk wamu natane natdetdetnaatangu
    itane yapii nata atnataau wa take yawit. Gatu wamu inata kundu yapii dua nataat
    tangan tumuk wamu take yawit. Sike nata kau takngatu natane natdetdetnaatangu
    yapii nata atnataau take taiwit. Gatu kau takngatu wamu inata kundu yapii dua
    nataat tanganu take taiwit.
  bus-bus: Tↄ̀, yã pì dɛ diamɛ? Mɛ́ adua kɛ kↄ̃n niniio, mɛ́ kɛ kↄ̃n làakario dↄ.
    Mɛ́ lɛ̀ sí kↄ̃n niniio, mɛ́ sí kↄ̃n làakario dↄ.
  gub-BL: Aze akwaw a'e heze'eg awer nehe, aze akwaw hema'enukwaw paw ihe nehe, ikatu
    wera'u ihewe nehe. A'e rupi herekwe uze'eg putar Tupàn pe a'e nehe no. Akwaw putar
    a'e ze'eg nehe no, akwaw putar hema'enukwaw paw nehe no. Herekwe uzegar putar
    izupe nehe. Akwaw putar a'e izegar haw nehe no.
  imo-imo: Akumunga ambele ulu temboya? Nanga Minimuni konge nimbo nalo konopu we
    lepili ungu naa nimbolio konopumu kinye kape waye taloni konge nimbo. Gote kapi
    nimbo kunana nimbo wali minimuni kunana nimbo nalo konopu we lepili ungu naa nimbolio
    konopumu kinye waye taloni kunana nimbo.
  boj-boj: Deqa e endegyqai. E ijo mondor ti ijo areqalo ti turtosiy pailyoqnqai.
    E ijo mondor ti ijo areqalo ti turtosiy louoqnqai dego.
  eng-DRA: What is it then? I will pray with the spirit, I will pray also with the
    understanding; I will sing with the spirit, I will sing also with the understanding.
  knf-knf: Kë we wi nwooŋ keeri kado? Dñehan Naşibaţi na uhaaş wi naan kabot kañehana
    na uşal wi naan, dyeehara na uhaaş wi naan kabot kayeehara na uşal naan.
  san-KHM: ឥត្យនេន កិំ ករណីយំ? អហម៑ អាត្មនា ប្រាត៌្ហយិឞ្យេ ពុទ្ធ្យាបិ ប្រាត៌្ហយិឞ្យេ;
    អបរំ អាត្មនា គាស្យាមិ ពុទ្ធ្យាបិ គាស្យាមិ។
  arn-NT: ¿Fey chem chuman am iñche? Fey feley tañi ngillatuael iñche ñi piwke mew,
    welu ka femngechi ñi kimküleael iñche ñi longko mew. Feley tañi ülkantuael iñche
    ñi piwke mew, welu ka femngechi ñi kimküleael iñche ñi longko mew.
  zas-NT: Zeel ni rayal günan na̱j, gabedx ganaaban loj Dios con da sprijtan abiꞌ
    gagbeen xhie rën guiëb ni canen. Ziangajc chi rolan cant ree par Dios rayal gagbeen
    chigniaꞌ tëën xhie rën guiëb ni cayolan.
  ken-NT: Chɔŋ nkʉ yɛ yi? Chɔŋ nnɨ́k nɔkɔ mmʉɛt nɛ ɛfóŋó ɛya nɛ nnɨkmʉɛt nɛ nkaysi
    ya nkwɔ. Chɔŋ nkway nɔkɔ bakway nɛ ɛfóŋó ɛya nɛ nkwáy nɔkɔ nɛ nkaysi ya nkwɔ́.
