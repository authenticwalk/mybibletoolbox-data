  tte-tte: Kabo tawae kani yaginauli? Ee yaluyaluwagu koina kani yakawanoi yo yagu
    nuwatu tabe koina yakawanoi. Yaluyaluwagu koina kani yawali-tobali yo yagu nuwatu
