  tgo-tgo: Ne ya vakatha eŋge budakai? Ne ya naŋgo e uneŋgu, na tembe ŋgoreiyeva ya
    naŋgo weiye lo renuwaŋa. Ne ya wothu tarawa e uneŋgu, na tembe ŋgoreiyeva ya wothu
    tarawa weiye lo renuwaŋa.
  yap-yap: Ere mang e nggu rin’? Bay gu rin’ ni l’agruw, bay gu meybil nthin nda nnang
    fan, machane bay kug meybil ni yira nang fan; bay gon’ e tang ko thin nda nnang
    fan, machane bay ku gon’ e tang nthin ni yira nang fan.
  mop-NT: Bel in quin wadü' te'ex c'u' a bel in quin bete'e. Bel in ca'a ti t'an etel
    Dios etel in Püsüc'al ca'ax ma' chica'an ti'ijoo' u men jumpaay in t'an. Bel ilic
    in ca'a ti t'an etel Dios ti in weel c'u' a tan in wadiqui, u men ti baalo' chica'an
    ti'ijoo'. Bel in ca'a ti c'ay etel in püsüc'al ca'ax ma' chica'an ti'ijoo' u men
    jumpaay in t'an. Bel ilic in ca'a ti c'ay ti in weel c'u' a tan in wadiqui, u
    men ti baalo' chica'an ti'ijoo'.
  tet-tet: Dadi nabee mak diꞌak? Haꞌu kamulak kodi Kmalar lian hosi haꞌukaan neon
    laran ka, kamulak kodi lia fuan mak haꞌu katene? Tuir loos, rua-rua diꞌak, mais
    ida-idak noo niakaan oras duꞌuk. Oras ida, haꞌu kamulak kodi Kmalar lian hosi
    haꞌukaan neon laran. Oras balu tenik, haꞌu kamulak kodi lia fuan mak haꞌu katene.
    Oras ida, haꞌu kananu tonu-kaboot Naꞌi Maromak kodi Kmalar lian hosi haꞌukaan
    neon laran. Oras balu tenik, haꞌu kananu kodi lia fuan mak haꞌu katene.
  hlt-MCSB: Te phoeiah balae aka om pueng? Mueihla neh ka thangthui vetih lungbuei
    nen khaw ka thangthui bal ni. Mueihla neh ka hlai vetih lungbuei nen khaw ka tingtoeng
    bal ni.
  xtd-NT: Xijan kuu xa, ¿nax koo?, ¿nax io xa kada‑da? Kajan taꞌu‑da xiꞌin anu‑da,
    ko dɨuni kani ini vaꞌa‑da hora kajan taꞌu‑da. Kata‑da xiꞌin anu‑da, ko dɨuni kani
    ini vaꞌa‑da hora kata‑da.
  mdy-ETH: ዬያሮ ታ ዎዳንዳያ ኮይሳይ ጌዔቴ ዓያናና ታ ሺኢቃንዳኔ፤ ሃሣ ጊንሣ ታ ዒኖናኣ ሺኢቃንዳኔ፤ ዓያናናኣ ታ ፆኦሲም
    ዓይናዻንዳኔ፤ ታ ዒኖናኣ ፆኦሲም ታ ዓይናዻንዳኔ።
  spl-spl: Yakât otmâ yuwu otbom. Nimbilamne mem purik pilânihimu den ki sâsâŋaŋe
    sâm mepaewom, me kiki mewaŋgiwom ya purik gurik sâmune lohimbi orop kinnom yaŋe
    nâŋgânomai.
  usp-NT: ¿Nen rajwax tamb'an? Rajwaxi' insantil tich'a'w riq'ui Kakaj Dios y rajwaxi'
    inch'a'w riq'ui Kakaj Dios la' yoloj ri wetam nen chwaj tamb'ij. Y rajwaxi' insantil
    tijb'ixaj jnimirsaj jk'ij Kakaj Dios y rajwaxi' tamb'ixaj jnimirsaj jk'ij Kakaj
    Dios la' yoloj ri wetam nen chwaj tamb'ixaj.
  zav-NT: Quingan' cheyaḻə' goncho, catə' goncho orasyonṉə' güe'echo dižə' de'en əgwzeɉni'i
    Spirit c̱he Diozən' chio'o, pero goncho xbab c̱he dižə' de'en cho'echon'. Na'
    catə' goḻcho, goḻcho bi de'en əgwzeɉni'i Spirit c̱he Diozən' chio'o, na' ḻeczə
    goncho xbab c̱he de'en choḻchon'.
  sgz-sgz: Má ngorer, ngádáh ina longoi ngoi á iau suri ina tángni matananu? I te
    pákán sár, ina sung tili taniang mai lite wor. Má i te pákán sang, ina sung mai
    kak hol suri marán da talas ur on. I te pákán ina saksak tili taniang mai lite
    wor, má i te pákán sang ina saksak mai kak hol.
  kek-NT: ¿C'a'ru tinba̱nu chi jo'canan? Tintijok riq'uin lin musik' chi inc'a' tintau
    ru li tinye ut tento ajcui' nak tintijok riq'uin lin c'a'ux re nak ta̱tauma̱nk
    ru li c'a'ru tinye. Ut tinbicha̱nk riq'uin lin musik' chi inc'a' tintau ru li
    tinye ut tinbicha̱nk ajcui' riq'uin lin c'a'ux re nak ta̱tauma̱nk ru li c'a'ru
    tinye.
  blz-NT: 'Tiodaa koi upa ansee a bo limangonku? Koi kani''imari a men bo limangonku:
    Yaku'' bo sambayang mowurung kobangang, kasee i yaku'' uga'' sambayang mowurung
    men inti''ionku. Yaku'' bo monani mowurung kobangang, kasee i yaku'' uga'' monani
    mowurung men inti''ionku.'
  poe-NT: A̱ ntá tí xi̱kaha, ¿nkehe chrókjui̱tꞌa? Íchá jína chrónixja̱xia̱n Dios tí
    ncha̱kuenná la chrókia̱nxian janhan, la ko tió chrótsje janhan himno la chrótsjexian
    ncha̱kuenná la ko chrókia̱nxian janhan.
  san-TAM: இத்யநேந கிம்ʼ கரணீயம்ʼ? அஹம் ஆத்மநா ப்ரார்த²யிஷ்யே பு³த்³த்⁴யாபி ப்ரார்த²யிஷ்யே;
    அபரம்ʼ ஆத்மநா கா³ஸ்யாமி பு³த்³த்⁴யாபி கா³ஸ்யாமி|
  cof-NT: ¿Junni ti quino joinhin? Lachi tencachiri Diosibe rocaicachiri rocaino muquee.
    Juntonan lachi misuchinan Diosibe rocaino muquee. Canta quinato, lachi tencachinan,
    lachi misuchinan canta quino muquee.
  srm-NT: Wë nöö unfa a musu dë? Wë a musu dë sö taa mi akaa o begi, ma miseei o begi
    ku mi fusutan tu. Nöö söseei mi akaa o kanda, ma mi o kanda be sëmbë sa fusutan
    mi tu.
  qvs-NT: Chayrayku akuychi Tata Dioswan parlaypachi entiendinanchikuna layata orashpa
    mana entiendinanchikuna layatapish orashpa. Akuychi Tata Diosta kuyashpa kantaypachi
    entiendina layata kantashpa mana entiendina layatapish kantashpa.
  zca-NT: Orze', kwa'n ñal len, naki'n na'ba lo Dios kun sprit da, per nu lene, nen
    kwan gapa or na'ba lo Dios. Mbaino naki'n kë'n kant kun sprit da, per nu ska naki'n
    len xigab or kë'n kant par nen kwan dizha,
  cbc-NT: 'Bairi, ¿dope bairo cʉ̃ átijẽnibujiocʉti? Bairo pʉame cʉ̃ áparo: Espíritu
    Santo cʉ̃ catutuarije mena apeye bʉsʉriquei jẽnimicʉ̃ã, cʉ̃ cajẽnirĩjẽ cʉ̃ãrẽ
    tʉ̃goãmewiyomasĩrĩ cʉ̃ jẽniáto. Tunu Espíritu Santo cʉ̃ catutuarije mena apeye
    bʉsʉriquei basamicʉ̃ã, cʉ̃ cabasarije cʉ̃ãrẽ tʉ̃goãmewiyomasĩrĩ Diore cʉ̃ basapeoáto.'
  qxo-NT: Tsaynö captinga manam Espiritu Santo parlatsimangan parlacuyllachötsu mañacushä,
    sinöga tantiyangä parlacuycunachöpis Tayta Diosman mañacuycäshämi. Tsaynöllam
    Espiritu Santo parlatsimangan parlacuyllachötsu Tayta Diostaga alabar cantacushä,
    sinöga tantiyangä parlacuycunachöpis cantacuycäshämi. Manam runacuna mana tantiyayangan
    parlayllachöga cantashätsu ni mañacushätsu.
  mox-mox: ʼInega tolaʼai ena viaqi? Nuanuagu qiduana yani magilafudi ena viaqidi.
    Nuanuagu ena venoqi mali bonayega niboanigu ʼinega, ta wese bonaguyega. Ta nuanuagu
    ena ʼevosi mali bonayega niboanigu ʼinega, ta wese bonaguyega.
  kew-kew: Goa pea-ga neme akea palua ya? Gore naa kone wasupame beten toa pare naa
    koneme page pa beten toa. Goa puare yaasa toa rabu kone wasupame page koneme page
    go laapo ratame toa.
  dww-dww: Naumeki da yodi aba yà voie? Taugu arue yà moimoiragi be yau noḡote mate
    yà moimoiragina. Taugu arue yà saresare be yau noḡote mate yà saresarena.
  twi-ASANTE: Ɛdeɛn na afei ɛsɛ sɛ meyɛ? Mede me honhom bɛbɔ mpaeɛ, na ɛtɔ da bi nso
    a mede mʼadwene bɛbɔ mpaeɛ; mede me honhom bɛto dwom, nanso mede mʼadwene nso
    bɛto bi.
  aoj-aoj: Eaꞌ deiꞌ atiasi endaꞌas iꞌimama? Aeꞌ endandaꞌ betena ambal aeꞌali eloma
    okom aeꞌami wapani. Aeꞌ endandaꞌ awalefa ambal aeꞌali eloma okom aeꞌami wapani.
  cbv-cbv: Pánihna, mácah wéheatjĩh ʉʉ́bhnit, wĩ́ih wéheatjĩhbʉt wã ʉʉ́bhbipna caá.
    Mácah wéheatjĩh eonit, wĩ́ih wéheatjĩhbʉt wã eobipna caá.
  taw-taw: Anɨb ak tek yad tɨtay dɨnɨgayn? Yad God nop agɨnɨg, nab yad ayaŋ agek agɨl,
    gos yad ak abe nɨŋɨd anɨb agɨl gɨnɨgayn. Kɨmep agɨnɨg, nab yad ayaŋ agek agɨl,
    gos yad ak abe nɨŋɨd anɨb agɨl gɨnɨgayn.
  jic-NT: Mpes nun jilal ca mvelé napj ca la mejay mpes. Dios lal ca mvelé la p'a
    jis tin mpes, ma nin 'yüsa napj velé. Napj neqjues p'in ca mveles. Mop'in jis
    tin la p'a selé napj. Niná mpes ca mvelé wa Dios lal. Mpes la p'a ca sin mü'üsüs
    napj velé. Napj ca nejets'es la p'a jis tin, ma nin 'yüsa nejets'es mpes. Napj
    neqjues nejets'em p'in. Mop'in jis tin la p'a selé napj. Niná mpes ca nejets'es
    wa. Mpes la p'a ca sin mü'üsüs.
  zap-NT: Por neguin rap noo degne ynab noo lo Dëdyuzh kon diiz ne rseleedx Espíritu
    Sant lo noo, no rap ke noo degne ynab noo lo Dëdyuzh kon xdiizpee noo; rap noo
    degne golbaan noo kon diiz ne rseleedx Espíritu Sant lo noo, no rap ke noo degne
    golbaan noo kon xdiizpee noo.
  wer-wer: Pötaanök ne tol ëëm? Ne Anutuun kimang nemtë ngöntak lupmerre könöök memaap.
    Ën Anutuun tan memaanta tapël memaap.
  ipi-ipi: '@see-verse:1CO.014.014'
  qul-NT: ¿Imatataj ruwasajri? Espirituywan oracionta ruwanay, yuyayniywantaj. Espirituywan
    taquinay, yuyayniywantaj.
  tnc-tnc: 'I''suᵽaka simamaka ikuᵽaka mabaaye''e: Aᵽerikuri aᵽerã oka morĩbeyua maᵽuᵽakarã
    mare ña''rĩjãikaᵽi uᵽakaja Tuᵽarãte majairijariye''e, i''suᵽakajaoka mabayakoyaye''e.
    Aᵽerikuri ᵽuri morĩwaᵽu''ataikaᵽi kika majairijariye''e, i''suᵽakajaoka kiro''si
    mabayakoyarijarirãñu.'
  ter-NT: Ná'ikopomo ángoeye? Indúkotimo orásaum koeku itúkeovo Sasá'iti Omíxone Itukó'oviti
    yuhó'ixo Itukó'oviti ya njokóyoke ákoti indâ énjea kixó'ekone ya inzóneuke, koane
    yunzó'ixotimakamo Itukó'oviti ya exoâtike inzóneu. Kúteanemaka koêku imongóvo.
    Imongóvotimo koeku itúkeovo Sasá'iti Omíxone Itukó'oviti imokóvo ya njokóyoke
    ákoti indâ énjea kixó'ekone ya inzóneuke, koane imongóvotimakamo ya exoâtike inzóneu.
  bmr-NT: Jaaneguiiha fɨne, ¿mɨllɨ moonɨjirahi? Jillɨ fɨne Moocaanima ihiimaasumi
    tagaijari, bu tahesɨcɨnɨma icano sano iimaajirahi. Jaabadɨro bu Moocaani masinoco
    amasivasumi tagaijari, bu tagaajama icano sano masivajirahi.
  fuf-fuf: Awa ko honɗun mi waɗata? Haray yo mi toror ruuhu, kono yo mi toror kadi
    faamu, mi beytira ruuhu, kono mi beytira kadi faamu.
  bhl-bhl: Kaneko kasike, ne nono keloki ye? Ne nakalem ibolow fukunin akal, finik
    akal, Sunbin-Got eso weng bakamin ibolow kekabi te. Beemdiw, ne nakalem ibolow
    fukunin akal, finik akal, Sunbin-Got em wiin daolewkemin sim sin bakamin ibolow
    kekabi te.
  ons-ons: Ea wane na daleo okanbe rap? Na baŋ ŋorobuŋŋo meŋenkaki wetneŋo weneŋ yaleka
    detluke, aŋaneŋo baŋ ra qelaŋanikale. So na baŋ Asuneŋo eŋet kitoki, wetneŋo yaleka
    detluke aŋaneŋo kitokale.
  con-NTPO: ¿Mingae gi tsoña? Ñoa'me gi ña qquendya'pai'ccu Chigama iñajamba ña injama'choi'ccu'qque
    Chigama iñajaña'cho. Toya'caen ña qquendya'pai'ccu settapoemba ña injama'choi'ccu'qque
    settapoeña'cho.
  ghs-ghs: Oonita quba apeke eetaqu? Ana isanate qupa khataho teteta pupu hiireqi
    oke qibaho gesinama gama teenaite pupu hiibakoi. Oho qesa ana hasa naa hiireqa
    oke qupa khata ma qibaho gesinama teenaite hiiremi isanatakoi.
  peg-peg: ଲାଗିଂ ନା କିନାକା ଇନାକା ? ଆନ୍‌ ଜିବୁନ୍‌ ହୁକେ ପାର୍ତାନା କିନାଙ୍ଗ୍‌; ଆରେ ବୁଦି
    ଲାହାଙ୍ଗ୍‌ ପା ପାର୍ତାନା କିନାଙ୍ଗ୍‌; ଜିବୁନ୍‌ ହୁକେ କେର୍‌ନାଙ୍ଗ୍‌, ଆରେ ବୁଦି ଲାହାଙ୍ଗ୍‌
    ପା କେର୍‌ନାଙ୍ଗ୍‌ ।
  txu-NT: Mỳj godja gwaj kam nẽ? Bir, dja gwaj me bajtem kabẽn mar kêtjao kum bakabẽn
    jarẽn mã bakabẽn djwỳnhkôt kum bakabẽn jarẽn arỳm amikabẽn ma. Dja gwaj mã me
    kabẽn mar kêtjao kum ngren mã bakabẽn djwỳnhkôt kum ngren arỳm amikabẽn ma.
  eng-WEBU: What should I do? I will pray with the spirit, and I will pray with the
    understanding also. I will sing with the spirit, and I will sing with the understanding
    also.
  gnw-NT: Jáeramo ¿mbae ra ayapota? Cheespíritu uyerure reve ayerureta Tumpa pe, jare
    ayerureta Tumpa pe aicuaa reve vi. Jae ramiño vi cheespíritu ucanta reve acantata,
    jare acantata aicuaa reve vi.
  mux-mux: Aku lem na nambulka teambuye? ⸤Na-ni i-sipu tembu.⸥ Nanga minéle-ni ⸤bo-ung
    naa piliiliu te walu-sipu lepu⸥ Pulu Yili-kene sika popu topu ung nimbú akiliinga-pe
    numanale-ni kepe ⸤bo-ung piliiliále lepu⸥ Pulu Yili-kene ung nimbúko; minéle-ni
    sika ⸤bo-ung naa piliiliu te-ni⸥ konana te nimbú akiliinga-pe numanale-ni kepe
    ⸤bo-ung piliiliále-ni⸥ konana nimbúko.
  maj-NT: Kui nga, ¿mí ni xi ts'ian ni̱ ma? Ani̱ma̱na̱ kuinchjako̱hona Nti̱a̱ná, tu̱nga
    ta̱ ts'inchjénná kju̱a̱nkjintak'unna̱. Ani̱ma̱na̱ séko̱hona, tu̱nga ta̱ ts'inchjénná
    kju̱a̱nkjintak'unna̱.
  bkq-NT: Âkelo tâjitanru Deus Ispiriturydâba âenigue auguepa widyly keba olâ, arâ
    auguehoem Deus Ispiritury ienomedâdyly watay. Âkelo tâjitanru Deus Ispiriturydâba
    âenigue, ytanwe lâpylâ warâ Deus agâ agueze olâ urâ. Âkelo tâjitanru Ispíritudâba
    âenigue iwâgâ igâtuze urâ, ytanwe igâtuze lâpylâ olâ urâ.
  kue-kue: Yeglpre na sragl eragle? Na spiritna mina kamange eraglka ba na ombugl
    nomana mina akiye kamange eraglka. Na spiritna mina giglange dinaglka ba na ombugl
    nomana mina akiye giglange dinaglka.
  cot-NT: Iroosacanica ¿queroquea noncoquempaquea? Nonquenquetsatacaaqueriqueate Aapani
    Irioshi noshirequi, cotanquitsiquea nontsatavaqueroqueate aisa nocanquerica. Namashaiventaqueriquea
    noshirequi, cotanquitsiquea aisa nontsatavaqueroqueate namashaiquegueti.
  bnp-bnp: Pali a ra ga ratea ngane? A hanugu bara i vasileki, pali a niluhoi nau
    tara bara i vasileki. A hanugu bara i kalolo, pali a niluhoi nau tara bara i kalolo.
  apn-NT: Nà ja na inhmã mex jakamã kot paj nhãm mẽ kapẽr õ ho Tĩrtũm mã mex ã harẽ
    nẽ kãm gre. Nẽ mããnẽn ijamaxpẽr xà hkôt ixkapẽr o mããnẽn kãm mex ã harẽ nẽ kãm
    gre. Nà ja na inhmã mex.
  ctp-NT: Nde ñaꞌan kuꞌnian bra nu kuꞌniin tnuan ꞌin Ndiose sikwa. Si chkwianꞌ loꞌo
    Ni chaꞌ ꞌñaan skaan tian, ska chaꞌ nu nsuꞌwi niꞌ kasiya ꞌñaan tian, suꞌwe bra
    kanꞌ. Loꞌo bra nu ndyoꞌ tiꞌian loꞌo taꞌaan, bra kanꞌ ndiꞌin chaꞌ ka biyaꞌ tianꞌ
    taꞌaan sa ñaꞌan chaꞌ nu nchkwianꞌ. Kwiꞌ ngwañaꞌan, bra nu kula tuꞌwaan kantu ꞌin
    Ndiose, ka kula tuꞌwaan chaꞌ ꞌñaan skaan tian si nchka tianꞌ, ni siya lye la nꞌni
    chaꞌ ka biyaꞌ tianꞌ taꞌaan sa ñaꞌan ndyoꞌo chaꞌ nu nchkwiꞌ kantu kanꞌ.
  opm-opm: Ihat pati ohoh ihan noh Got ohnong meng potinmat oh Yahsup oh norhe mutuhdapat
    patim ma porpat meng ohsi; norhe damdapat dahapat meng ohsi; tap mat Got orhornong
    potiprohmur. Got ohnong armi matin ohe ga ritinmathe Yahsup oh norhe mutuhdapat
    patim porpat meng ohsi; norhe damdapat dahapat meng ohsi tap mat Got orhornong
    potiprohmur.
  bvr-bvr: Lika ngaypa ngu-yinmiya barra? Wurra Wangarr ngu-wenggana barra ngu-workiya
    minypa ngu-mawunga wenga rrapa ngu-jawurrga wenga burr-guta. Rrapa ngu-yirdiya
    barra ngu-japarndiya barra nula ngu-workiya minypa ngu-mawunga wenga rrapa ngu-jawurrga
    wenga burr-guta.
  wal-wal: Yaatin, taani waatoo? Taani ta ayyaanan Xoossaa woossana; qassi ta qofankka
    Xoossaa woossana. Ta ayyaanan yexxana; qassi ta qofankka yexxana.
  zad-NT: ¿Beran chiyaḻ' gon', lla? Chiyaḻ' we'ḻwill' Chioza' kon dill' daa na Espíritu
    c̱he'na', na' ḻekzka' we'ḻwillee kon dill' daa chajniid'. Na' ḻekzka' chiyaḻ'
    goḻ' kon dill' daa na Espíritu c̱he'na', na' goḻ' kon dill' daa chajniid'.
  kmg-kmg: 'Eme irec weniŋuc ezo? Kecšiŋuc ezo: No maŋ qâqâtâc-nanezi numume mamana-nanezi
    mana tararâ miczi mutaniŋkezejec.'
  aso-aso: Nemuꞌ nene nadiꞌ olone. Sikalahuteꞌmo Oꞌmosola nolivosa gate neꞌmosi gele
    hehe nolivo vetedunuꞌ loloneꞌ nene lamineꞌ oloseive. Idoꞌ Sikalahuteꞌmo monoꞌ
    nama nolivosa gate neꞌmosi gele hehe nolivo vete nedunuꞌ losoꞌ nene lamineꞌ oloseive.
  uli-uli: Ila ngo meda mele ibe foru? Ibe ton ngo imepel irel semat hapatpat le tor
    le ye medaf iyang, ngo ibe wol ton ngo imepel irel semat hapatpat le yarmat rema
    medaf iyang.
  nin-NT: Meme nggo ingga bu na kingginggi? Na ankpu numa ingga ta barr ni izhi imungga
    yi, ankpu numa ingga ta barr ni isisurr. Ankpu numa ingga ta da usarr ni izhi
    imungga yi, na ankpu numa ingga ta da usarr ni isisurr imungga.
  acu-NT: '¿Tura wisha itiurkatjak? Yuse Wakani wina chichamtikrau asamtai, nu chichaman
    nekachiatnak Yusen seatatjai. Tura wína chichamrujaisha paan nintimran Yusen seatatjai.
    Tura: Yuse Wakani wína kantamtikrau asamtai: ¿Warí kantanak kantamataj? tusan
    nunasha nekachiatnak kantan kantamatatjai. Tura paan nintimsan kantancha kantamatatjai.'
  cak-WNT: Y wi queri', ¿achique cami nben riyin? Riyin xtinben orar riq'ui ri nu'espíritu
    y riq'ui chuka' ri nunojibal. Y queri' chuka' tek yibixan, can xquibixan riq'ui
    ri nu'espíritu y riq'ui ri nunojibal.
  ebk-ebk: Ngachana ngarud nan atok? Nan atok at munkararakiak babaen as nan espiritok
    ay mangosar as nan kali ay epakalen nan Espiritu Santo, ya munkararakiak us as
    nan kali ay ammok. Assesa us ay munkantaak babaen as nan espiritok ay mangosar
    as nan kali ay epakalen nan Espiritu Santo, ya munkantaak us as nan kali ay ammok.
  spa-PDDPT: ¿Entonces, qué digo? Hablaré con Dios con el espíritu, pero también hablaré
    con el entendimiento. Cantaré alabanza con el espíritu, pero también cantaré con
    el entendimiento.
  ruf-ruf: Lelo nitendetse? Nitsolomba kwa ghumuhe wangu, pfipfila nitsolomba kwa
    mbutsi tsangu, nitsakwimba kwa ghumuhe wangu, pfipfila nitsakwimba kwa mbutsi
    tsangu.
  gun-gun: Mba'exa tu aiko 'rã ha'vy? Xenhe'ẽ py anhembo'e 'rã, ha'e xe'arandua py
    guive. Xenhe'ẽ py aporaei 'rã, ha'e xe'arandua py guive.
  agu-BL: ¿Mbi tzun kabantz? Ba'n atit kol kanach Kataj le junt jilwutz yol tan porer
    yi Espíritu Sant, poro ncha'tz tajwe'n yil kanach Kataj tan kajtza'kl tan tele'n
    katxum tetz yi mbi na kayol. Ba'n kabitzin le junt jilwutz yol tan porer yi Espíritu
    Sant, poro ncha'tz tajwe'n kabitzin tan kajtza'kl tan tele'n katxum tetz yi mbi
    i il na kabitzij.
  isn-isn: Ntende uli? Kulompa kunkolo ane, kuite gwa hulompa nukumahala ane. Kimba
    kunkolo ane, hange kemba nukumahala ane gaa.
  eng-PEV: So what will I do? Sometimes I will pray with my spirit, and sometimes
    I will pray with my mind. And sometimes I will sing with my spirit, and sometimes
    I will sing with my mind.
  ilo-ULB: Ania ngarud ti aramidek? Agkararagak iti espirituk, ngem agkararagak met
    laeng iti panunotko. Agkantaak iti espirituk ken agkantaak met laeng iti panunotko.
  pir-NT: 'Ahrire masina, ohõ saha yenata mari: Espíritu Santo tutuaye mehna tʉhomehneñe
    yahuducuye mehna Cohãcjʉ̃re sininata. Sa yena ape decopʉ quehnoano masi tʉhotu,
    apequina tiquina quehnoano tʉhoatire tiquina ye mehna Cohãcjʉ̃re sinina, ti gʉ̃hʉre
    sininata tja. Espíritu Santo tutuaye mehna tʉhomehneñe yahuducuye mehna Cohãcjʉ̃
    yere basanata. Sa yena ape deco quehnoano masi tʉhotu, apequina tiquina quehnoano
    tʉhoatire tiquina ye mehna Cohãcjʉ̃ yere basana, ti gʉ̃hʉre basanata tja.'
  anv-NT: Ndɛre ɛlúmbɔ, mempyɛ mbɔ nnó? Nane mpyɛɛ́, menɛne nyɛ mmyɛ ne mejɔɔ́ ɛwé
    me nla nkágé ula yɛ́mbɔ́ nnɛne ntó mmyɛ ne mejɔɔ́ ɛwé menkágé. Nkwane makwa
    né mejɔɔ́ ɛwé menla nkágé ula nkwane ntó ne mejɔɔ́ ɛwé nkágé.
  sab-NT: E boi ene cha ole, ¿cha agedale mine ene geru suge dabage? Ma no cha kle
    gerule Chube ole daba Chubenuske cha mo ta gbale no diali gerule Chube ole daba
    kle gerule kare kwirale, ene geru suge dabage daba chudaboi ta gbe suge no Chube
    ole. Kaire cha kle mo gate Chube giti daba Chubenuske, ma no cha mo ta gbale no
    diali mo gate daba kle gerule kare kwirale, ene mo gate gerua suge dabage daba
    chudaboi ta gbe suge no Chube ole.
  tmd-tmd: Ain aku, nɨ inöm na aku God höjöpaina; jɨ nɨ kwo nöbö mɨk algör rɨb na
    aku yöx nugu gör mɨdön God höjöpaina. Nɨ inöm na aku God nugwo wopal yajɨna; jɨ
    nɨ kwo nöbö mɨk algör rɨb na aku yöx nugu gör mɨdön God nugwo wopal yajɨna.
  acr-NNT: ¿Saꞌ kꞌu riꞌ ri kanꞌano? Kꞌo jutaq laj kanꞌan orar y kambꞌixoj rubꞌiꞌ ri
    Dios pa juna chꞌaꞌtem na kanmaj ta usukꞌ tobꞌ xew ri wanimaꞌ kachꞌaꞌt rukꞌ Rire,
    pero también rukꞌ ri nunaꞌoj kanꞌan orar y kambꞌixoj rubꞌiꞌ ri Dios pa ri chꞌaꞌtem
    kanmaj usukꞌ.
  kpg-kpg: Dehee laa dagu mee gaa hai? Au ga dalodalo i dogu hagataalunga, gei au
    ga dalodalo labelaa i agu maanadu. Au ga daahili i dogu hagataalunga, gei au ga daahili
    labelaa i agu maanadu.
  taj-taj: थेह्रङ् भिसम ङाइ तिग लसे? ङाइ आत्‍माग्‍याम प्रार्थना लला, तर ङाइ घोबाला
    लागिरी सेमसेनोन प्रार्थना लला। ओच्‍छे आत्‍मासे परमेश्‍वरला जयजयकार लसी व्‍हाइ
    गोला, तर ङाइ घोबाला लागिरी सेमसेनोन व्‍हाइ गोला।
  avt-avt: Te hi arɨak menmen im. Hi ehitehi God eriuwe hɨmɨn kai ketike han kai,
    hi tewen aine henye ariuwe hɨmɨn kai kaktike han kai.
  cbk-cbk: 'Entonces cosa man gaja yo puede hace? Ay hace yo dos cosas dayun: ay reza
    yo primero con lenguaje desconocido, despues ay reza tamen yo con lenguaje que
    el maga otro gente ta puede entende. Y si ay canta yo con lenguaje desconocido,
    despues ay canta tamen yo con lenguaje entendido.'
  uig-ARA: ئۇنداقتا قانداق قىلىش كېرەك؟ مەن بەزىدە روھىم بىلەن دۇئا قىلىمەن، ھەم بەزىدە
    ئەقىل-ئىدراكىم بىلەنمۇ دۇئا قىلىمەن؛ مەن بەزىدە روھىم بىلەن مەدھىيە ناخشىلىرىنى
    ئېيتىمەن، ھەم بەزىدە ئەقىل-ئىدراكىم بىلەنمۇ مەدھىيە ناخشىلىرىنى ئېيتىمەن؛
  tuf-tuf: Eyta cuácayatan, aját uchta yajquinro. Ajmár ajcat Sir quin tew̃inro. Eyta
    cat ajmár urá cuitar sehw̃ar car Sir quin tew̃inro. Uwat rahcuayta acu cat eyta
    tew̃inro. As ajcat Sir cucajá acat ay tanro. Cuwa sinti bi cuitar ay tanro. Eyta
    cat ajmarát sehw̃ar cuitar cat eyta tanro. Uwat rahcuayta acu cat eyta tanro.
  abx-abx: Kon sugad, ay may i mahalap binuhat-ko? Si pagpakibagaw-ko si Diyos, agpahalling
    ako si mga magpangagi si espiritu-ko ngan agpahalling ako liwat si mga magpangagi
    si inisipan-ko. Pwira pa sinan, agkantahan-ko i Diyos si mga magpangagi si espiritu-ko
    ngan agkantahan-ko liwat i Diyos si mga magpangagi si inisipan-ko.
  mco-NT: ¿Ti huaad ndunɨpyɨch? Pues copɨcy nmɨbɨjctzooyɨch n'ojadatyɨch Dios mɨɨd
    ɨɨch njɨhuɨ'ñɨch, e nañ jadu'n nmɨbɨjctzooyɨch mɨɨd ɨɨch nhuinma'ñɨch. N'ɨɨbadaamyɨch
    ngapxpadaamyɨch Dios mɨɨd ɨɨch njɨhuɨ'ñɨch etz mɨɨd ɨɨch nhuinma'ñɨch.
  cpb-NT: Iro kameethatatsi niwetharyaantyaawo ñaantsi niyotziri, thaamentakaanari
    eejatzi. Ari nonkantero eejatzi nomampaawentyaari Pawa.
  aon-aon: Douk namudok aria douk eik ta inekesh mumam? Eik ta inek beten ini eikin
    mishin nyuni eikim urkum shopunek. Aria eik ta iyarub ini eikin mishin nyuni eikim
    urkum shopunek.
  hus-NT-2005: ¿Pos jantʼéy pé tám yejat ku tʼajaꞌ? Yejat kin ólan kʼal nu ejattal,
    por ku exbay xantʼéy u ulal. Yejat ku ajatnaꞌ i ajatlábtsik kʼal nu ejattal, por
    ku exbay xantʼéy u ajatnál.
  mig-NT: Ndasa sá'a‑ri̱ núsáá. Ná kakán ta'u̱‑rí ini̱ añú‑ri̱, ko suni ná kakán ta'u̱‑rí
    jíín tú'un júku̱'un ini̱. Ná káta‑ri̱ ini̱ añú‑ri̱, ko suni ná káta‑ri̱ jíín tú'un
    júku̱'un ini̱.
  bps-bps: Taman tan i nimògu? Ani nimògu, dmasal agu di Dwata fagu di talù blé Tulus
    Dwata di deg, na lêgu dmasal fagu di talù glabat i dad to. Na mlingag agu fagu
    di talù blé i Tulus Dwata, na fagu fa di talù glabat i dad to.
  mbs-mbs: Aw iling kenyan, seini se inangen ko. Megtawal-tawal a te kagi eked ko
    kelebeti imbegay te Espiritu Santo kanak, meneng megtawal-tawal a heman te kagi
    kelebetan. Aw megdelangan a te kagi eked ko kelebeti imbegay te Espiritu Santo
    kanak, megdelangan a heman te kagi kelebetan ko.
  tof-tof: Da ka laró tónggapono? Ka sab Godka tóre eko-o kólba samu-i, a ka ta sab
    Godka tóre eko-o kólba gyagüpitótóke; ka sab wórr ato-o kólba samu-i, a ka ta
    sab wórr ato-o kólba gyagüpitótóke.
  cme-NT: Terieŋgu faŋgu-na, mi ka ce bige‑i? Mi ka cãrã Diiloŋo‑i nelfɛlɛmma-na,
    mi ka bi cãrã-yuɔ mi nelma-na. Mi ka hãl nɛini‑i a tuɔlnu Diiloŋo‑i nelfɛlɛmma-na,
    mi ka bi hãl-ni tuɔlnu-yuɔ mi nelma-na.
  sus-sus: A lanma n xa munse raba? A lanma n xa sali n bɔɲɛ ra, n man xa sali fahaamui
    ra. N xa bɛɛti ba n bɔɲɛ ra, n man xa bɛɛti ba fahaamui ra.
  pon-2006: Eri, a dahme I pahn wia? I pahn kapakap ni ngeni, oh I pil pahn kapakap
    nan ei lamalam. I pahn kin koulki ei kaping, oh pil koulki ei kaping nan ei lamalam.
  dad-dad: Anĩ nigin, aya naig afouf? Aya neu uur bun kosẽ auf, anĩ ere, aya neu kisi
    buneg kosẽ auf. Aya neu uur bun seg alouf, anĩ ere, aya neu kisi buneg seg alouf.
  zab-NT: Pur ningui ni riáld gúna ná, inaaba lo Dios cun spírit xtena ne gacbiia
