  vie-1934: Vậy thì tôi sẽ làm thế nào? Tôi sẽ cầu nguyện theo tâm thần, nhưng cũng
    cầu nguyện bằng trí khôn. Tôi sẽ hát theo tâm thần, nhưng cũng hát bằng trí khôn.
  kxv-kxv: ଆତିହିଁ ନା଼ନୁ ଏ଼ନାଆଁ କିନାୟିମାନେ, ନା଼ନୁ ସୁଦୁଜୀୱୁ ତଲେ ପ୍ରା଼ତାନା କିଇଁ; ଇଞ୍ଜାଁ
