    in xtincoj ja nna'oj chi rbanic chakaja'. In tok wi c'o jun bix nmajon rbixaxic
    xtincoj ja respíritu wxin chi rbixaxic in xtincoj ja nna'oj chi rbixaxic chakaja'.
  tdt-tdt: Entaun diak liu oinsaa? Hau sei uza hau nia klamar ho kakutak hotu. Hau
    sei harohan ho hau nia klamar, i hau mos harohan ho liafuan nebee mak hau hatene.
    Hau sei kanta ba Maromak ho hau nia klamar, i hau mos kanta ho liafuan nebee mak
    hau hatene.
  ron-BTF: Ce este de făcut atunci? Mă voi ruga cu duhul și mă voi ruga de asemenea
