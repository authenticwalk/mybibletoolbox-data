    rauparintepina. Deawaa, ne aleuna bedewe God wadaposiwa sasawa wamopina ita isiwa
    insaisana mampe sasantepina.
  qub-qub: Chauraga ¿imataraj ruräman? Almäpäga mana tantiyashä rimaychöpis mañacushämi
    alabashämi. Waquinta yanapänäpämi ichanga tantiyashä rimaycho mañacushaj y alabashaj.
  att-att: Á anni laguk panò yù napiá nga akkuák ku ta pakimállà ku kâ Namarò? Kunniaw
    laguk yù akkuák ku. Tángngagak ku yù pagubobuk ku ta ággubobuk nga arák ku kánnámmuán,
    megapu sù putù, á sangaw tángngagak ku gapay yù ipakimállà ku megapu sù nonò ku,
    tapè kánnámmuák ku yù kagiak ku kâ Namarò. Á ta paddáyò kâ Namarò, makkansionà
    sù ággubobuk nga arák ku kánnámmuán, megapu sù putù, ánna ikansiok ku gapay sangaw
    yù megapu sù nonò ku nga kánnámmuák ku.
  bki-bki: Ver tibe na, mia bo ka rala tum̃abe? Ea kiaku vitiiano, bo ka rala ea tivelinio
    ve juo. Ver kiniou noto nobolkouo, p̃eli noto noiou, mia bo ka nala ea iliano
    napano miyotuba ea niunuku, a bo ka nala bunu ea iliano napano miyotuba ea kiaku
    jidomiano.
  bqp-bqp: Tↄ̀, yã pì de deramɛɛ? Mani adua kɛ kũ ninio, mani kɛ kũ laakariio dↄ.
    Mani lɛ̀ sí kũ ninio, mani sí kũ laakariio dↄ.
  mcp-mcp: Ká mə sáág jɨ́? Mə é dʉ jəgʉla shíshim dɨ́, mə é dʉ nə́mə́ jəgʉla nə ikə́ŋ
    byâm; mə dʉ sɛy ísʉsa ságʉsə Zɛmbî shíshim dɨ́, mə é dʉ nə́mə́ sɛy nə ikə́ŋ byâm.
  hat-hat: Kisa m' pral fè koulye a? Mwen pral lapriyè avèk bonnanj mwen, men mwen
    pral lapriyè avèk lespri mwen tou. Mwen pral chante avèk bonnanj mwen, men mwen
    pral chante avèk lespri mwen tou.
  npl-NT: ¿Tlanón nikchiwas kiné? Nimotiotsajtsilis ika noespíritu pero noiwa ika
