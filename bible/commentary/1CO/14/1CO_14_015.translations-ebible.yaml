    nacuáa chìndee ñaha Espíritú‑gá xii‑o, te cùtnuní iní‑ó nàcuáa cuáháⁿ nchaa tnúhu
    càháⁿ‑ó xìta‑o.
  myu-myu: Imẽnpuye apẽn paxi oce? Obiõg̃buk pe juy ocekawẽn Deus eju, wag̃uybi dak.
