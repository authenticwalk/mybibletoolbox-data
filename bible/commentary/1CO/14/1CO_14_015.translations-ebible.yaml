    lingelinge va ta God nia na tarungagu tana leu keha, maia ghua tana lei bosa tu
    ghilala manahani.
  dgr-DOGNT: 'Eyıt''à dıı haht''ı̨ ha: sets''ǫ ı̨nì t''à yahtı ha, eyıts''ǫ sınì sı
    t''à yahtı ha. Sets''ǫ ı̨nì t''à ehjı̨ ha, eyıts''ǫ sınì sı t''à ehjı̨ ha.'
  pes-OPV: پس مقصود چیست؟ به روح دعاخواهم کرد و به عقل نیز دعا خواهم نمود؛ به روح
    سرود خواهم خواند و به عقل نیز خواهم خواند.
  ron-1924: Че есте де фэкут атунч? Мэ вой руга ку духул, дар мэ вой руга ши ку минтя;
