  spy-NT: Kunyoo, ara +māāyēyē nee? +Māāsooyē āyēyiisyēē tāmirmiryēēt nto ām āsiiswēk
    alak āsooyēē mētit. +Māātyēēnēē tāmirmiryēēt nto ām āsiiswēk alak ātyēēnēē mētit.
  xnn-xnn: Isonga sino nan gawis ay ikkak? Siya dana. Menlowalowak ken Apo Dios isnan
