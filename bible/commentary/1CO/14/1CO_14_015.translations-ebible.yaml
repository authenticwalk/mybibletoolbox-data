  ena-ena: Iadɨ hɨji agaŋ havɨ hɨnimɨdɨ sadaŋ viaŋ nameŋ lɨben uami. Iadɨ amɨŋ agaŋ
    Asɨ dɨ abɨdaci iadɨ hɨji agaŋ avi Asɨ dɨ abam uami. Iadɨ amɨŋ agaŋ Asɨ dɨ ibi
