    Yag umat agé no mankankantaà, kankantéê agé hen epahpahmà hen Espiritun Apudyus
    way ma-awatan agé hen hamhamào.
  tam-2017: இப்படியிருக்க, செய்யவேண்டியதென்ன? நான் ஆவியோடும் விண்ணப்பம் செய்வேன்;
    கருத்தோடும் விண்ணப்பம் செய்வேன்; நான் ஆவியோடும் பாடுவேன், கருத்தோடும் பாடுவேன்.
  azz-NT: Huan, ¿toni monequi ma nicchihuati? Pues monequi que cuac nimotatatautilis,
    ijcuacón ma nimotatautili ica notalnamiquilis huan no monequi ma nimotatatautili
    ica notamachilis para ijcón huelis nicajsicamatis. Huan no cuac nejua nicantaros,
    ijcuacón monequi nicantaros ica no talnamiquilis. Huan no monequi nicantaros ica
    notamachilis para ijcón huelis nicajsicamatis.
  spa-RV-1909: ¿Qué pues? Oraré con el espíritu, mas oraré también con entendimiento;
    cantaré con el espíritu, mas cantaré también con entendimiento.
  csy-csy: 'Tabang ahile bang ziam? thaa taw thu ka ngen tu a, heaktheina taw zong
    thu ka ngen tu hi: thaa taw ka sa tu a, taciang heaktheina taw zong la ka sa tu
    hi.'
  mxq-NT: ¿Tits ndúnʉp? Ka̱jxtákpʉts mʉt ja nꞌanmʉja̱ꞌa̱nʉts, per nandʉꞌʉn mʉt ja
    nwinma̱ꞌa̱ñʉts. Nꞌʉ́wʉpts ja Diosʉ ꞌyalabanzʉ mʉt ja nꞌanmʉja̱ꞌa̱nʉts, per nandʉꞌʉn
    mʉt ja nwinma̱ꞌa̱ñʉts.
  tzj-NT: Ja wi queri' rbanic ¿nak nban c'a? Quewa' rubey ri' chi nban. Ja tok wi
