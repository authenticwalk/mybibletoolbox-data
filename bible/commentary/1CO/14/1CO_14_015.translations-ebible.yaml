    l̈i go, l̇l̇ëye l̈ër shäng l̈i l̇l̇ë l̈okl̈o miydër pjir wl̈eni. Ol̈ö ga tja të
    ba kong bor sëya go. Ol̈ö ga tja të bor wotjl̈ĩk l̈i go.
  kaq-NT: Jascahiya, ¿hen jahuejatihin? Heen yoshiman Papa yohixon tah hen heen shinaman
