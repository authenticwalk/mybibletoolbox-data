  agd-agd: Máan tukhantí maé mai séi intesá onte rafuno. Téin tú iyampon ma amúkiyantí
    mai sesi ineinefó basá timúkono. Inká tú iyampon ma í diyantí mai sesi ineinefó
    bái í danté uno.
  rkb-NT: Iwatahi kahyrikoso tuk Deus bo mopamykyso, kaharere niwatihi Deus bo mopamykyso
    anaharere kytsa nimyhyrinymyrykynaha. Kahyrikoso tuk Deus bo mosakibaziki, kaharere
