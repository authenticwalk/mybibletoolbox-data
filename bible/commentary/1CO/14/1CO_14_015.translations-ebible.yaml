  san-THA: อิตฺยเนน กึ กรณียํ? อหมฺ อาตฺมนา ปฺรารฺถยิเษฺย พุทฺธฺยาปิ ปฺรารฺถยิเษฺย;
    อปรํ อาตฺมนา คาสฺยามิ พุทฺธฺยาปิ คาสฺยามิฯ
  iws-iws: Mɨ hɨriinankɨ nɨuwi, kara Bɨiyan Inkam Komii siiramɨn wɨ kariir kwoɨnbud
    ɨeya kwɨsboɨnkii mɨ kariir kwoɨnɨn ɨriipɨ hɨriinan. Mɨ mwai kariir kwoɨnbud ɨeya
    mɨ waowi mɨ kariir kwoɨnɨn ɨriipɨ hɨriinan, yɨo wa mɨ waowi.
  pol-SZ: Jak więc powinienem się zachować? Będę się modlił i śpiewał moim duchem,
