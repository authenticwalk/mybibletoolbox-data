  gof-ENT: ያቲን፥ ታ ኣይ ኦናው ኮሺ? ታኒ ታ ኣያናን ዎሳይስ፤ ታ ዎዛናንካ ዎሳይስ። ታኒ ታ ኣያናን ዬፃይስ፤ ታ ዎዛናንካ
