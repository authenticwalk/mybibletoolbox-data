  pwg-pwg: Aviyavisina ana berai? Kanumikuwai na kunuma gamonai ana nipowana ma bade
    aku notiyai na gamokuwai ana nipowana. Kanumikuwai na kunuma gamonai ana tavora
    ma bade aku notiyai ana tavora.
  cjv-cjv: Ena iran no yokamai tora benapune? No ari iki iki kanom nuwi si norekeinga
    duwapunga no nomanenom ka make ei towapunba awa tere no kanom ama ka make ei towapungoro
