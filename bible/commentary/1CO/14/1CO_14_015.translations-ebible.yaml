    la sang kate.
  mar-mar: मग काय केले पाहिजे? मी माझ्या आत्म्याने प्रार्थना करीन पण त्याचप्रमाणे
    मी माझ्या बुद्धीनेही प्रार्थना करीन.
  snp-snp: Yamu nedi-nedi enae? Luneounekafo loumuto, ido kane-manene yakikafo loumunamo
