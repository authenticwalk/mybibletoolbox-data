    ye, in lapau. Le gaongo leu, au i ole awou ye malala san koodi yo Maro Amunu Silene
    ikauu pau i, inbe ole awou ye au tauk kook yo lok galanga ye, in lapau.
  tiy-tiy: Ati mélaw i fiyowe rigoné ku? Fatut fédayaé kuy Rémogor i Tuluse émfédasal
