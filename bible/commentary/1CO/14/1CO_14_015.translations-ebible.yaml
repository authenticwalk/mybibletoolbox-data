  tha-KJV: ถ้าเช่นนั้นข้าพเจ้าควรจะทำประการใด ข้าพเจ้าจะอธิษฐานด้วยจิตวิญญาณและจะอธิษฐานด้วยความเข้าใจด้วย
    และจะร้องเพลงด้วยจิตวิญญาณและจะร้องเพลงด้วยความเข้าใจด้วย
  por-BR-2018: Então é o que? Orarei com o espírito, mas também orarei com o entendimento;
    cantarei com o espírito, mas também cantarei com o entendimento.
  mhl-mhl: Ore eru uruŋu ebe sagaiŋ? Noŋ moroneji akoŋ matayoŋ, maŋ mamanene oŋuakoŋ
    oo ruaru oŋga wosiebemiŋ. Kiki keku miteŋ gaego, oi moroneji akoŋ matayoŋ, maŋ
    mamanene oŋuakoŋ oo ruaru kiki keebemiŋ.
  klv-klv: Nigol nǝsa beti? Len aNunun aGot dereh nanunugw tisor tuṽ. Ale dereh nisor
    tuṽ am hǝn nǝvanuan lǝb̃elǝboi sǝhot na-sor-tuṽ-an sagw. Len aNunun aGot dereh
    nanunugw tekǝkai. Ale dereh nekǝkai am hǝn nǝvanuan lǝb̃elǝboi sǝhot nǝsa notokǝkai
    hǝni.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ niyo꞉ waga dimidama꞉no꞉wa꞉le? Ni mamaya꞉yo꞉ dulugu sa꞉lalikiyo꞉,
    ni asuga꞉yo꞉lo꞉ dulugu sa꞉ma꞉no꞉. Ni mamaya꞉yo꞉ gisalo꞉ mo꞉lalikiyo꞉, ni asuga꞉yo꞉lo꞉
    mo꞉luma꞉no꞉.
  kdl-NT: Ndya ma yan? Ma yan ta̱ iꞌya gba̱. Ma yan ta̱ kavasu a kulu, kpam ma yan
    ta̱ kavasu n kadyanshi ka n revei. Ma shipa ta̱ a kulu, kpam ma shipa ta̱ n kadyanshi
    ka n revei.
  apu-NT: 'Ininiã kipa atão nikamini? Ia atão: Nimisãkiretari Teoso nixinireẽ. Apaka
    nimisãkiretari Teoso niĩkiteẽ. Nixikarauata nixinireẽ. Apaka nixikarauata niĩkiteẽ.'
  roo-roo: Ra va iava eva eake vai pura iraoa? Ari vao oiso osa vearopai vo osa ora
    ragai iava urauratoa oaa rutu iava variripara, osa vearopai tapo vo osa ora ragai
    vo rugorugooaro rutu iava aviavi pievira variripara. Oiso osa tapo ragaipa vearopai
    vo osa erapara ora ragai reraaro rutu iava uraurato, ra ita oisi raga aviavi pievira
    rutu erapara vova ragai vo rugorugooaro-ia.
  miz-NT: ¿Neé ntu vii ú ve? Kaꞌan ntâꞌví u ni nīmá ko ne, kaꞌan ntâꞌví u ni dɨ̄kɨ
    kó dɨ. Kata ú ni nīmá ko ne, kata ú ni dɨ̄kɨ kó dɨ.
  qvz-NT: Chasna acpi imasata rasha. Casna rashami. Diospa Samai cushca shimita ñuca
    shunguhuan mañashami chasnallata quiquin yuyaihuan mañashami. Ñáuca cantausha
    shunguhuanbas chasnallata ñuca asirtana yuyaihuanbas cantashami.
  deu-ELO: Was ist es nun? Ich will beten mit dem Geiste, aber ich will auch beten
    mit dem Verstande; ich will lobsingen mit dem Geiste, aber ich will auch lobsingen
    mit dem Verstande.
  mjc-NT: Yacan cuenda cuñí tsi tsa ndacan tahvi yu tsi Nyoo tsihin inga yuhu. Tan
    ndacan tahvi tucu yu tsi ra tsihin yuhu tsa cutuñí iñi yu. Tan cuñí tsi tsa cata
    yu yaa tsihin yuhu tsa ña cutuñí iñi yu. Tan cata ndɨhɨ tucu yu yaa tsihin yuhu
    tsa cutuñí iñi yu.
  caa-caa: ¿Tucꞌa tuaꞌ inche entonces? Pues nen cꞌani incꞌajti taca e Dios tama inteꞌ
    ojroner xeꞌ ma tiaꞌ canoen onjron tamar tama niwalma, pero cꞌani incꞌajti taca
    e Dios taca nijor ubꞌan tama niwojroner. Y cꞌani incꞌaywijres tama inteꞌ ojroner
    xeꞌ ma tiaꞌ canoen onjron tamar xeꞌ alocꞌoy tama niwalma, pero cꞌani incꞌaywijres
    tama niwojroner ubꞌan xeꞌ alocꞌoy tama nijor.
  pls-NT: ¿Quehe sinttaha janha remé? Chonda que jí tiempo que janha rronichja ngain
    Dios conixin espirituna pero cai chonda que jí tiempo que janha rronichja ngain
    Dios conixin joarrixaonna. Chonda que sinttacoanxin himno conixin espirituna,
    pero cai sinttacoanxin conixin joarrixaonna.
  eng-WYC-2018: What then? I shall pray in (my) spirit, I shall pray in (my) mind;
