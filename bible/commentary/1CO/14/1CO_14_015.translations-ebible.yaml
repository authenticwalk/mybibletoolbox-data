    Dios a̠tunuj tachu­huí̠n, pero la̠qui̠ tla̠n nac­ca̠­mak­ta̠yay xa̠maka­pi­tzí̠n
    xla­ca­squinca naca­ka­ta̠ksa hua̠ntu̠ cquilh­tli̠ma.
  som-som: Maxaa jira haddaba? Ruuxa ayaan Ilaah ku baryi doonaa, laakiin waxaan kaloo
    isaga ku baryi doonaa garashada. Ruuxa ayaan ku heesi doonaa, oo garashadana waan
    ku heesi doonaa.
  mam-C: ¿Tze'ntzin k-okiltz wu'n? Nyala tze'ntz; qa ma chin na'n Dios toj wanmi'n,
