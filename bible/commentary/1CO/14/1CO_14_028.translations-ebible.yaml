  opm-opm: Imat dapuker potin han ihir ti na patihanoh meng tunmat hatin mengtei poripti
    han gur ihat tunmatin mengtei poripri. Kimirinmur. Kimirima guragure damdapat
    orhor Got ohsi ama tunmatin mengtei oh mengrinmur.
  bvr-bvr: Wurra minyja gala ana-nga a-yinmiya gu-burrgurdanyja, an-gata ana-nga gu-rrimanga,
