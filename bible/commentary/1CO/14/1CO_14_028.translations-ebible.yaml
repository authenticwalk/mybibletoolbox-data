    mancasiri joto pantsan jochunae yape Diosisiri merása.
  srm-NT: Ma ee sëmbë an sai dë u puu ën, nöö ja musu fan a di lö ko makandi dë, ma
    i sa begi Gadu i wanwan a i hati.
  qvs-NT: Mana entiendichikuk runa tiyaptinka chay mana yachaypa laya rimanata sapallaykichilla
    Tata Diosllawan parlashpa rimaychi. Ama chaykunata rimaychichu runakuna uyarinankunapa.
  zca-NT: Per chi yent cho go gak gab kwan midi'zh tu rë go re', orze' más wen nadi'zhtra'
    rë xa' re' lo rë men yado', rë di'zh kwa'n nazobyekt men kwan gab, más wen nab
