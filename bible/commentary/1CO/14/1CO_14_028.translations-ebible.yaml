  grc-MT: εαν δε μη η διερμηνευτησ σιγατω εν εκκλησια εαυτω δε λαλειτω και τω θεω
  vid-vid: Ila wone kuduhu yadahile kugazela na kutang'hula, lelo yalingulonga luzi
