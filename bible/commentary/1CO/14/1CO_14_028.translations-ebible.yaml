  mal-mal: എന്നാൽ, വ്യാഖ്യാനി ഇല്ലാതിരുന്നാൽ അന്യഭാഷക്കാരൻ സഭയിൽ മിണ്ടാതെ, തന്നോടും
    ദൈവത്തോടും സംസാരിക്കട്ടെ.
  urd-GVR: Agar koī tarjumā karne wālā na ho to ġhairzabān bolne wālā jamāt meṅ ḳhāmosh
