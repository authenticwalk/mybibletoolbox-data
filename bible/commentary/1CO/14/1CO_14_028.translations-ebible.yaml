  ckb-ckb: بەڵام ئەگەر لێکدەرەوە نەبوو، با لە کڵێسا بێدەنگ بێت، بۆ خۆی و بۆ خودا بدوێت.
  nas-nas: Teka dootuuꞌkoo naroꞌarimaing-koo naning kara bereꞌumaung otoaruko deekoꞌ,
