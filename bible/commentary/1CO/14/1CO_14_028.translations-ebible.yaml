  kan-OKCV: ಅರ್ಥವನ್ನು ಹೇಳುವವನಿಲ್ಲದಿದ್ದರೆ, ಅನ್ಯಭಾಷೆಗಳನ್ನಾಡುವವನು ಸಭೆಯಲ್ಲಿ ಮೌನವಾಗಿರಲಿ.
    ಅವನು ತನ್ನೊಂದಿಗೂ ದೇವರೊಂದಿಗೂ ಮಾತನಾಡಿಕೊಳ್ಳಲಿ.
  bbb-bbb: Ro gaga e vua ije abe dakudedufuo ije fu bakikuma ije na vierafe e ije
