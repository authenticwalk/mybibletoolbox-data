  eng-WEBU: But if there is no interpreter, let him keep silent in the assembly, and
    let him speak to himself and to God.
  gnw-NT: Ẽrei joco pe oĩ'ã yave mbae uipota jei ambɨembɨe vae iñee reta pe uyendu
