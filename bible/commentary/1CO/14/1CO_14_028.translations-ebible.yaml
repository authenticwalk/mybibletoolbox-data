  qvw-NT: Tantiachï mana captin'a amaña chay juc limaycunaćhu limachunñachu. Aśhwanpa
    quiquillanpäña uywacuchun jinaman Dioswan limanallanpäña.
  nfa-nfa: Ladhe sèmi abhu boe dhu bisa peka sasoa nèti lii leo èèna, na, baku padhai
    lii pake lii leo ètu katanga madha dhèu ae-ae. Hudꞌi laa rèngu padhai lii ètu
    dꞌara ra. Rèngu bisa padhai lii dènge Lamatua sèmi èèna kahèi.
  tnp-tnp: Nəmə iətəmimi tɨkə o nəni pətɨgəmiən nɨpətɨ nəghatiən mɨn əha, iətəmimi
    iətəm otəghati e nəghatiən pɨsɨn, otəkeikei məsəghatiən e niməfaki, kəni məghati
    oneuən əmə kəm Uhgɨn.
  urd-urd: और अगर कोई तर्जुमा करने वाला न हो तो बेगाना ज़बान बोलनेवाला कलीसिया में
    चुप रहे और अपने दिल से और ख़ुदा से बातें करे।
  hot-hot: Aêŋ ba ôpatu ba hanaŋ abô masôm anêŋ ôdôŋ bêŋ te miŋ hamô avômalô malêvôŋ
    ami, êŋ ma ôpatu ba hanaŋ abô masôm bônôŋ ba imiŋ. Yani enaŋ thikuthik êndôk yanida
    ni ek Wapômbêŋ.
  mqj-NT: Sapo ianna tae' dengan to la untetterananni kalembasanna la mengkamma' ke
    ma'rempungkoa' memala'. Anna mantula' illalammora penawanna langngan Puang Allata'alla.
  rus-SYN: Если же не будет истолкователя, то молчи в церкви, а говори себе и Богу.
  mbh-mbh: Aveto aro ve toko e avele i voth ako aro i ripot riong aken mirenga, aro
    toko ako i sis ve aro i ri nge keiong rel relnga, i mothong tova i ri viringa
    nge, aro i men poreng inga nge ole lotuong, naro i ri inga tomo nge isivenga na
    tomo mun nge a God.
  bdd-bdd: Ta ꞌeguma ꞌenanaedi geya ꞌadi tobuimo, sahena ꞌaigeda taiya hali ꞌenana
    ꞌoinega ꞌigwaegwae latu tapwalolo ꞌana tuta, ma hesi ꞌiboinamo ꞌoina ma wete Yehoba
    ꞌoina sowasowana ꞌigwae.
  cbt-NTPO: Co insoari tëranta' sha'huitacaso' nanitohuachinhuë', niyontonpiquë ama
    ina pochin noinasohuë'. Ina pochin yanonpachin, inaora paaton, noin Yosëíchin
    natanacaso marë'.
  srn-NT: Ma efu no wan sma de drape di man brokobroko san den taki, dan den mus hori
    den mofo na ini a konmakandra. Meki den taki ini densrefi èn nanga Gado.
  cta-NT: pana si ná caja sca nu xtyacui chaꞌ biꞌ, liꞌ tsoꞌo la masi ná chcuiꞌ ma̱
    chaꞌcña jiꞌi̱ xaꞌ ñati̱ laja loꞌo ndyuꞌu tiꞌi̱ ma̱. Sca ti tsoꞌo si chcuiꞌ ma̱
    chaꞌcña biꞌ ca su ntucua ma̱ ycuiꞌ ti ma̱. Sca ti ycuiꞌ Ndyosi caca cuayáꞌ tiꞌ
    chaꞌ biꞌ liꞌ.
  bqc-SIM: Tó a bↄↄlɛkɛna kuo, aà kã́mabo gãli guu, i a pↄ́ o ado ń Luao.
  tcz-CHONGTHU: Hinlah koima alethei aumlouva ahileh, amaho chu nakikhop nauva chun
    thipbeh in touvu hen, chule achang uvin Pathen koma seijo uhen.
  mar-mar: जर मंडळीत अर्थ सांगणारा कोणी नसेल तर अन्य भाषा बोलणाऱ्याने सभेत गप्प बसावे,
    स्वतःशी व देवाशी बोलावे.
  snp-snp: Ido oluwe enami we minámagetoma, monolo mau minagu yau luwa-lawa ka yauti
    ádalo. Makafo lenae, loto kolinami, ya aimola lulau yaki ido Gotidoka yakiko loumaneyo.
  isl-isl: Sé enginn viðstaddur sem getur túlkað tungutalið, mega þeir sem tala tungum
    ekki gera það upphátt, heldur skulu þeir þá aðeins tala lágt við sjálfa sig og
    Guð.
  spy-NT: Nto yoo māmii ꞉chii nyēē kēēboor, kumāmāchāktōōs kung'alaal ꞉chiichoo ām
    ng'ēlyēēbik nteenee kung'āloolchinē keey nkit āk Yēyiin.
  xnn-xnn: Ngem no maid mangipalawag et adida ikkan isnan simbaan. Nodi nan makekedenganda
    di mang-ikkananda ta kedeng si Apo Dios is makikaliyanda.
  mwe-mwe: Ikabheje akapagwe nkutalashiya malombolelo gakwe, bhai, abheleketa kwa
    shibheleketo shijenijo apumule nkanishamo, abhelekete sha muntima na a Nnungu
    bhakwe.
  tte-tte: Na tem nige tobuibui ipapagan yaiya nuwanuwana kaina uloi molosina koina
    iedeedede ilonamwayan tem imwanou yo ibomamo nuwana mena koina iedeedede Yaubada
    koina.
  tcs-tcs: Bat ip i nogad nobodi uda ken eksplein wanem God i spik tru demwan uda
    i spik dem langus blo God, dempla mas mata stap kuaiat wea da sosmiting, bat tok
    insaid wea dempla at po God wea dem langus.
  hlt-THB: Ak kqawn, caihkung ama awm awhtaw, thlangboel anglakawh amsim awi ak pau
    ce awm dym seitaw amah ingkaw Khawsa anglak law awh pau seh nyng.
  soq-soq: Tane naita mai apana da wainipona ita dima mo aia da nambea mampe waia
    ipawaida sabamosapio apana atentopu, mo ideita mai aia da nambea ekelesia auweia
    bedeuwo wapu, tane dainantopue mo muba baibu deadea God os mampe gagalontompa.
  qub-qub: Pillapis tantiyachicoj mana captenga mana tantiyashan rimaycho ama rimachunchu
    shuntacasha caycashanchöga. Rimayta munarga quiquin Tayta Diosnillanchïwan rimachun.
  att-att: Ngam nu awán ta makáwayyá nga mangibukalán sù kebalinán nayù ubobuk da,
    á magimammà ira laguk ta paggagammungán, ta makiubobuk ira lâ kâ Namarò ánna ta
    baggi ra.
  bki-bki: Mia ver asidom ka ail sel iliano dolu tibe na, mia maka tai to napano be
    kiano moroano ka verial nioti na iliano nei, mia ail re bunu sel iliano dolu nalo
    nei tibe na ea tomu nalo miralo. Mia toro na jibe na torm̃aro ga, a mijikia ril
    sel iliano kinkin nei joomo ea niununo ga, napano Atua ga mijikia rijoglubario
    ave juo.
  bqp-bqp: Tó a bↄkↄtɛri kunlo, à lɛ́ nakↄ̃a kↄ̃kakaranaa gũn, à a pↄ́ o ado kũ
    Ludao.
  mcp-mcp: Ŋkí muud mə fɛ́ɛ́g yɛ́ cugɛ́, bwə́ jíg kʉ́l-kʉ̂l Dɔ̧ dɨ̂, muud dʉ lás njɨ
    shú nyə́mɛ́fwó nə shú mə́ Zɛmbî.
  hat-hat: Si pa gen moun ki pou bay esplikasyon, se pou moun k'ap pale langaj yo
    tou reziyen yo pe bouch yo nan asanble a. Y'a pale pou kont yo nan kè yo ak Bondye.
  npl-NT: Pero tla amaka weleti kinteajsikamatiltia nonteh tlájtolteh, okachi kuali
    amaka matlajto ika nonteh oksikimeh tlájtolteh, yej san mamotlapowikah iwan Dios
    itech inyolo.
  bgg-bgg: Jishii a-ìd pha nyuakthek yao pha ji shii yua pha bran hanyie de oi arone,
    hanyie è gai nyuakthek yao pho ji ne aro pha rai ne chiih-è awai shii yao ne Hamangkhung-aphuii
    shii yao bie bo.
  eng-TCENT: But if there is no interpreter, they should keep quiet in the church
    and speak in tongues privately to God.
  eng-BSB: But if there is no interpreter, he should remain silent in the church and
    speak only to himself and God.
  cpu-NT: Tekatsirika ovaakakoñaaneterine, ontzimatye irimairete tsika papatotaiyakani.
    Intaani iriñaañaashireteri Pava, ari onkarate.
  san-ASM: কিন্ত্ৱৰ্থাভিধাযকঃ কোঽপি যদি ন ৱিদ্যতে তৰ্হি স সমিতৌ ৱাচংযমঃ স্থিৎৱেশ্ৱৰাযাত্মনে
    চ কথাং কথযতু|
  tac-NT: tabilé 'wesi mochísaká tabilé námame alué se'winátiri ra'íchali alé napu
    'emi mochí napuíka Onorúgame nila ra'íchali beniá, 'liko alué ralámuli tabilé
    ra'ichámili júkuru o tase e'wele ra'ichámili júkuru alué ralámuli Onorúgame 'yuga.
  eng-WEBPB: But if there is no interpreter, let him keep silent in the assembly,
    and let him speak to himself and to God.
  gfk-H: Ma bia taia taring wara palpalas ira nianga, i tahut bia nong i wara nianga
    na kis matien nalamin ta ira mataniabar na lotu ma na haianga Kalou aram narako
    tano balana iat.
  viv-viv: KaꞋi yami vagaꞋauta againe keke tamo hakwadi gidamiyami-yo mena lukahihi
    meya tulina againe anafaiweya gidakivilani, au meya tulina ana togahe tovetumagana
    ami yoꞋo matadiya hinaveꞋawaꞋibodena tu nuwahinagediya Yaubada againe meya tulina
    againe hinalulukahihi.
  yao-yao: Nambo iŵaga ngapagwa mundu jwakwagopolela ŵandu chachiŵechetekwe cho, jwele
    jwakuŵecheta chiŵecheto changamanyika atame jii mu mpingo wa ŵandu ŵakunkulupilila
    Kilisito, aŵechete ni nganisyo syakwe nsyene ni Akunnungu.
  tgp-tgp: Pani vara mo sopo tea vara i er̃i posi na nora retireti, la pa sakele malum
    purongo, ale la retireti isara hasera peresi God.
  auc-NT: Codito ingante mïni pönencabo weca në ëñente adodö apæ̈nequënengä dæ angä
    ïninque edæ wadäni näni tede baï në tedeïnente wæcä ïñömö wæætë ee adinque tededämaï
    inte pæ wëënecæcäimpa. Tömengä nämä incæ önöwënenque tedete Wængonguï ingante
    tedecæcäimpa.
  kbc-NT: Pida nige diɡ̶ica ane yeloɡ̶odi anodaa diitigilo lotaɡ̶a, odaa leeditibige
    me notokotiniwace, odaa leeditibige mepaa dinotaɡ̶aneɡ̶e iniaa Aneotedoɡ̶oji.
  bmh-bmh: Bo, du tub ze go bigeg kekulabun iboin tam aba du go uzan tuban ze eim
    ze maraneu du i ze mamau, soai damau. Go gonugau dabeleu eiman Uwait iau auramau.
  ctu-BL: Mi ma'anic majch mi mejlel i ñusan i sujmlel jini t'an, mach i cha'len t'an
    ti yambʌ t'an ba' mi' tempañob i bʌ. La' i bajñel pejcan Dios.
  meq-meq: Taɗə ndəray andaya məma ha bay na, tâ ndza təte. Tâ dzala mə gər tay ada
    tâ tsikay a Mbəlom.
  noa-H: Mag k'apan t'ʌnʌm hee ni hãbmuajã mag warm k'ʌʌnau deeum meúa hiek'a nʌm
    jaauju chuk'um chan, magan warag bʌ̃ʌrjã deeum meúa hiek'aba, sĩi pãach hödegpaita
    hiek'abat, pãachdëu Hẽwandam dʌ̈imuapaita mag pãach hiek'abarm k'ap haag.
  alp-NT: Sepo sae kena ibeteke esi natire mo hoko sie rebe esi lepa kena soua rebe
    tamata esi nati mere more suke esi ndene. Esi lepa loko Alla me lalesi neka.
  san-VEL: kintvarthaabhidhaayaka.h ko.api yadi na vidyate tarhi sa samitau vaaca.myama.h
    sthitve"svaraayaatmane ca kathaa.m kathayatu|
  kbq-kbq: Hu'neanagi rekrehe hu vahe'ma omani'nena, ru ageru ru vahe'mo'a akoheno
    taganeno mono kevufina mani'neno, agra'a Anumzamofontega agerura akoheno rugahie.
  kbh-kbh: Y chca chabosertama y nÿetscanga jábuayenama os̈buachiyë́ngbeñe ndocná
    tontsemnëse, as os̈buachiyëngcá chamojénefjna ora chë chca oyebuambnayá bontsemna
    ndoñe chca biyañe ntsóyebuambnayana, sinó nÿe canÿa tojtsemna ora cha jtsobenana
    chca Bëngbe Bëtsáftaca jencuéntana.
  ron-LSB: Dar, dacă nu este niciun interpret, să tacă în adunare și să vorbească
    pentru sine și pentru Dumnezeu.
  pon-pon: A ma jota men kajiriwuk mia, i en nenenla nan momodijou; a en kajoi on
    pein i o Kot.
  nhe-BL: Huan intla axaca hueli quinixtomilis sequinoc tlen quinequi quiijtos nopa
    tlajtoli, huajca axaca ma camati tlajtoli ipan se tlasentilistli tlen sequinoc
    ax quimachilíaj. Inijuanti tlen quinequiyayaj camatise ica seyoc tlajtoli ma ax
    tleno quiijtose ipan nopa tlasentilistli, o inijuanti huelis momaijtose ica Toteco
    ipan ininyolo.
  sps-sps: Sai to te sikia non ta mes na aya, to te onot non ma kokopis vegiau of
    ir a mesapan, a mes to ayei te vevegiau non tan mes vegiau kanen ma vegiau vaare
    ta ka koman vaagum to ayei, ayei ma vegiau of tsuiny a tsivon ai Gov.
  wnc-wnc: Sike aminu wamu waakngatane yapii yanikapnanga apa wena kakengu aminu wamu
    inata kundu yapii dua nataak kangan yanangge nataak kapata kuma yuyok. Ita inane
    musiaatangu wamu waaknga natake Anutue inimbakngayok.
  bus-bus: Tó à bↄkↄ̃tɛri kuuro, à lɛ́ nakↄ̃a kakↄ̃ana guu, à a pↄ́ o ado kↄ̃n Ludao.
  gub-BL: Aze naheta kwaw ikwaw kar har nehe, tuwe nuze'eg kwaw ze'eg ikwaw pyr 'ym
    rupi wà nehe. Tuwe uze'eg uzeupe wà nehe, Tupàn pe wà nehe, mewe katu wà nehe.
  imo-imo: Topele towi imbo te naa molomo lemo imboma nombeya tenge wali imbo ungure
    oi naa pileli nimbei teremo imbomuni taka lipe molopalie Goteni kau pilipili aku
    ungu mainye nimbelo.
  boj-boj: Kristen koroq di anjam ubtqajqa tamo bei sosaiamqa meŋ bulyo tamo naŋgi
    anjam maraib. Naŋgi mequmosib naŋgo segi are miligiq di Qotei pailyebe.
  eng-DRA: But if there be no interpreter, let him hold his peace in the church, and
    speak to himself and to God.
  knf-knf: Woli naŧolanaar wa aanwoo, bayompan, baţiini na Naşibaţi du ŋhaaş ŋi baka
    meeţ.
  san-KHM: កិន្ត្វត៌្ហាភិធាយកះ កោៜបិ យទិ ន វិទ្យតេ តហ៌ិ ស សមិតៅ វាចំយមះ ស្ថិត្វេឝ្វរាយាត្មនេ
    ច កថាំ កថយតុ។
  arn-NT: Fey ngenole iney no rume tati trawün mew tañi pepi rulpadungutuafiel ti
    dunguelchi dungun, doy kümeay tañi dungungenoael tati kake tripa dungun, welu
    may ta kake kiñeke kisutu müten ñi dunguael Ngünechen engu.
  zas-NT: Per bal id yuꞌ bén zajc gugojn bejn ree xhienin rëb reeman con diidx ni
    rajc reeman, mejorli achet guiëb reeman delant loj ree bejn. Zagdxeli laazi reeman
    cwedx Dios lën luxdoo reeman.
  ken-NT: Kɛ mbák yɛ̌ mmu apú mɛnɛnɛ ndǔ ɛyɔŋɔ́mbɔŋ, yɛ̌ntɨkɨ mmu anɛ ábhɔ́ŋɔ́
    akap wu ánchɔ́kɔ́ kpák amɛm ɛchɛmɛ Nkwɔ Kristo, andɛm nɔkɔ bɛyɔŋɔ́tɔk ɛbhɛn
    yi ábhɨ́kɨ́ rɨŋɨ nɛ mmʉɛt yi nɛ ntá Mandɛm.
