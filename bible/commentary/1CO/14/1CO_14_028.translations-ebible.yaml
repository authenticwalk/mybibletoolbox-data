  ter-NT: Kene enepo hákoti xâne ko'ipârati éxea koyúhopea ne kixó'ekone, yusikóne
    yunú kóyeyea kúveuke imokóvokuti ne xâne mani koyúhoti po'i kó'iyeovoku yuhôti
    kuteâti. Yusikóne itúkea orásaum ya isóneuke yuhó'ixoti Itukó'oviti ákoti kahanáka
    emó'u.
  bmr-NT: Jaanotɨ toonoco ɨjɨɨbeguejirumo achahahachiijɨ sijɨɨjeri mihiimaadino mihigaivusumi.
    Jillɨro amɨɨhaifañodɨro mihiimaa Moocaanimaryo.
  fuf-fuf: Si nantinoowo alaa, haray yo wowloowo on deƴƴu ka mottondiral, o yewtitoo
    ka ɓernde makko, o yewta Alla kadi.
  bhl-bhl: Kate wensaniw ding dim bakate, famdakamin kunum waneng mak banim keliw
    tewe, mongom angom weng sin bakabiliw kunum waneng i kanelom kaim dim weng bakamokoliw
    te! Imikel kuw Sunbin-Got eso weng bakamoliwka!
  ons-ons: Ŋo don mai main ŋei mane yewa mi metki zuage more ŋei don kuneŋine kait
    qotot maneo lewa lewaŋ yewao rara, eamo yeine qeligeake, pakiso, eŋineka bonepine
    Anutu olasiake.
  con-NTPO: Tsambipa tansian'suve me'i'anda ccaninga aya'fangae afasundeccuja ziyaya'cho.
