  suz-BL: तन्‍न मेको लोव़ आ अर्थ शेंब मबाक्‍त हना, सिक्‍सी पा बाक्‍चा माल्‍नीम। सोक्‍त
    आ लोव़ पाइबमी आंम थुं बारपाइक्‍चा कली, परमप्रभु यावे कली लोव़ पवल।
  car-NT: Uwa amy ekari'nen a'ta te, ity'me mo'karon ukuty'non auranano ta auranatonon
