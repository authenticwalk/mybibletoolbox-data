  amu-NT: Ndoꞌ xeⁿ quiiꞌntaaⁿ nnꞌaⁿ tmaaⁿꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom tjaaꞌnaⁿ tsꞌaⁿ na
