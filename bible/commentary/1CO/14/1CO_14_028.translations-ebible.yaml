  bht-bht: पर अगर होर भाषा दा मतलब दसणे बाला कलीसिया च कोई नी है, तां सै माणु कलीसिया
    च चुप रे, कने अपणे मने च परमेश्वरे ला गल्लां करे।
  eng-NOY: But if there be no interpreter, let him keep silence in the church; and
