  cbc-NT: Bairo jĩcããrã apeye bʉsʉriquere na cabʉsʉmasĩmiatacʉ̃ãrẽ, jĩcãʉ̃ ũcʉ̃ tie
    caĩgarijere caquetibʉjʉãmewiyomasĩ cʉ̃ camanicõãta, apeye bʉsʉriquere cabʉsʉrã
    nipetiro na caneñarõpʉ na bʉsʉeticõãto. Na majũ riape, na yeri mena tʉ̃goñarĩ
    Dios cʉ̃ caĩñajoropʉ na bʉsʉáto tie apeye bʉsʉriquere.
  qxo-NT: Tsaychö pillapis tantiyatsicog mana captinga mejor upällacuyätsun. Mana
    tantiyayangan parlaycunachö parlapäyämunanpa rantinga shonguncunallachöna Tayta
    Diosman mañacuyätsun.
  mox-mox: Ta ʼeguma ge taha bona nana ana togivila datoatoa, ʼinega ge taha toga
    wese natovolo ta mali bona ʼinega navonavona. ʼInega luaqiaqiea be nagenuʼwana
    emi tafwalolo ʼinaya, ta ʼesi tauna nuanega naveqae mali bona ʼinega Yaubada ʼinaya,
    ʼinega ge taha toga nanoqoli.
  kew-kew: Goa pea pare go agaana re lakene aa meda napiralia-daare onaa kiritalimi
    raburi apo agaa rado lape aame pa piralia. Go rabu nipuna Gote raapu agaa padane
    mada tea.
  dww-dww: Be taparoro nopone deḡoda toropeta ibewa, naumeki da matabudi sibo nam
    a giu. Be aitau e ḡoena, naumeki da taunaḡa nuane Mamaitua mate sibo ai giuna.
  twi-ASANTE: Na sɛ obi nni hɔ a ɔbɛkyerɛ kasa foforɔ yi ase de a, ɛsɛ sɛ onipa a
    ɔka saa kasa no yɛ komm wɔ nhyiamu no ase na ɔkasa kyerɛ ne ho ne Onyankopɔn.
  aoj-aoj: Ama iꞌi owaꞌ anin epena negambemefa, daoꞌ epen inimba naꞌi nigaꞌi basefa
    anoga digai aꞌ nendasopama malogol ananigili ma basef ifimba ma esis sandakolasa.
    Bola anin atin niꞌif nendaloma God.
  cbv-cbv: Obohjeéhtih, mácah wéheatdih jwʉ́ʉb tʉ́ʉt nʉʉmní pínah wihcah, wáac jʉinítdih
    ã naóhca bojo naáh. Caanjéh caolih diítboó Diosdih ã ʉʉ́bʉ́ naáh.
  taw-taw: Pen takaw agɨnɨm agɨl, tɨg adɨkɨl agñɨnɨmuŋ olap ma yonɨmuŋ, takaw yɨbɨl
    keke agɨnɨgeb ak binɨb nab okok ma agɨnɨmuŋ. Ne ke kɨmɨgel nab ayaŋ agɨlɨg, God
    nop agɨlɨg yonɨmuŋ.
  jic-NT: Ca nacj pjü ma polel sin 'yüsa lajay tsjan tjowelepj. Mpes más 'ücj ma nin
    javelepj la p'a jis tin Dios ts'uyupj 'a si mulú nt'a. Mop'in 'ücj pjaní nin vele
    Dios lal la p'a jis tin mpes, jusapj já'asa na.
  zap-NT: Per belne yët men ne yzëët gan pe rna diiz guin, mazre rut yniidet ste klas
    diiz nes lo yra men ne ndxin, sinke nonchee lenlextoo men ynii men lo Dëdyuzh.
  wer-wer: Ën omën kaip tiipnaap won ëën pöt këm ngön ngolöpötë anë pörö ingre mor
    sauröa wa toptak anganok. Namp pi pël apënëak pöt pëëntak Anutuun map.
  ipi-ipi: Mindimane yame waka mindina pii lalaini oko mo loto, pii mindi lokale nembo
    tola-kola, balana pii okone mopeke lolane wandakali mindi piti napeando, okone
    angi, balato wandakali yame waka okona pii lalaini oko mo loto, pii okone nalape-pene.
    Jia. Matili lotu lokoyo pulai-angi, bala angu Gote towa atu atoto, bala tanena
    bilipi oko mo tai laya oyale, wandakali yame waka okona pii lalaini oko mo loto,
    pii okone Gote lamaipe-pene.
  qul-NT: Chay cultopi creyentecunamanta mana pipas entendichej cajtenka, ama parlachunchu
    mana entendiska idiomacunapi. Manachayri pay quiquillan Dioswan parlachun.
  tnc-tnc: Bojarikatarimajire imabesarãkareka, mija rẽñurõ'õrã aᵽerokaᵽi jaibekaja
