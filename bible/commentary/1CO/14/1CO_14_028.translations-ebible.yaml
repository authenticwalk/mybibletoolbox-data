  kxv-kxv: ସାମା ଆମ୍ବାଆସି ଅର୍ତ ତେଲ୍‌ହି କିନାସି ହିଲଅସି ଇଚିହିଁ ଏ଼ୱାସି କୁଲମିତା ପାଲେଏ ମାଣ୍‌ମ୍ବେସି,
