    Irioshi.
  bnp-bnp: Pali ge uka tara viri ge tuveve polo a ngava, naha ni ta na tabele tebi.
    O mangaulu kunana. O taki mule ioe, o taki kunanea a Vure.
  apn-NT: Nom koja ja kaxyw mẽhõ amrakati japêr ka mẽ kapẽr õ ho akapẽr kêt nẽ. Ãm
