verse: 1CO.014.028
translations:
  kpx-kpx: Isito hoto ekovehai ihuve loumale atau uoholige hoto nimoletemo loumale
    keau bae hoto loulivebene. Isito keabuna tobekai ui abu uvumo Dilava huhulahai
    ke imihai.
  okv-H: Eto ke amita jandirekari embo irae kito amo embo tapa ta degi ke amo mane
    aisuja te God ta degi aisuja.
  tbo-tbo: Ma inapa ega pona tu’mbuibui ina memae ega emoemotana po iyai pona tapunei
    ina wibaabani tapalolo u hinena yaka tauna tunawana nugonugonei ina wibaabani
    Yaubada uyahina.
  mal-C: വ്യാഖ്യാതാവ് ഇല്ലാത്തപക്ഷം അജ്ഞാതഭാഷ സംസാരിക്കുന്നയാൾ സഭയിൽ മൗനമായിരുന്ന്,
    തന്നോടുതന്നെയും ദൈവത്തോടും സംസാരിക്കട്ടെ.
  grc-SR: ἐὰν δὲ μὴ ᾖ ⸂διερμηνευτής,⸃ σιγάτω ἐν ἐκκλησίᾳ· ἑαυτῷ δὲ λαλείτω καὶ τῷ
    θεῷ.
  bgc-bgc: पर जै खोल कै मलतब बताणीया ना हो, तो अन्य भाषा बोल्लण आळा कलीसिया म्ह शान्त
    रहवै, अर अपणे मन म्ह परमेसवर तै बात करै।
  khz-khz: Na pene vega-vanagi talimana ta aikina genai, vokaro polu ai ekilana talimana
    rupu aonai ragai pene kila. Geregana matotauna vou pene vevaikila, e Palagu pene
    vaikilaa.
  deu-TKW: Ist kein Ausleger da, so schweigen sie in der Gemeinde und sprechen für
    sich und Gott.
  zsr-NT: Chquiꞌ nutu nu zoa nu gac udö́d didzaꞌ yubl naꞌ cunazëdliꞌ, ral‑laꞌ soa
    dxiz ga naꞌ nudubliꞌ nu naꞌ ruiꞌ didzaꞌ yubl cunazë́d, atiꞌ huac güíꞌlenëꞌ Dios
    didzaꞌ naꞌ lu icj ládxiꞌdauꞌhuëꞌ.
  lin-lin: Soki moto ya kolimbola maloba yango azali te, wana tika ete ye oyo azali
    koloba lokota oyo eyebani te akanga monoko kati na Lingomba, mpe aloba epai na
    ye moko mpe epai ya Nzambe.
  hns-NT: Bakie djab aisan manai samaadj me na rahie, tab koi ke na tjaahie doesar
    bhaasa me batiaai ke. Djab koi tabbo maangie kare, tab oke tjaahie khaalie apane
    man me Parmeswar se batiaai ke.
  noa-E: Mag khapan thʉnʉm ee ni ãbmuajã mag warm khʉʉnau deeum meúa iekha nʉm jaauju
    chukhum chan, magan warag bʉ̈ʉrjã deeum meúa iekhaba, sĩi pãach ödegpaita iekhabat,
    pãachdëu Ẽwandam dʉ̈imuapaita mag pãach iekhabarm khap aag.
  eng-EMTV: But if there is no interpreter, let him be silent in church, and let him
    speak to himself and to God.
  mib-NT: Te núu tu íyó tée jeē cúu nacastūhun jnúhun ún, te tēe cácahān ɨnga yuhu,
    vāha ga ma cahán de nuū cándutútú ró, te na cáhán maá‑ni de jíín Yaā Dios.
  lif-NT2: कर पाःन् के़ले़ङ्‌बान् होःप्‍ने़ फाॽग्र हाराॽ खे़ङ्‌हाॽ सेसेहुप्‍लक्‍को
    स्‍वाःत् मे़युङ्‌ङाङ् आबाङेनु हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन्‍नु मे़बाःत्‍लरो॥
  xnj-xnj: Nambu ngati kawaka mundu mwihotola kudandaula chila chechijoviwi mu msambi
    wa vandu vevakumsadika Kilisitu, nambu mwaijova luga ya chiyehe aguna pamngonganu,
    ndi ajovai na mtima waki mwene na Chapanga.
  mmx-mmx: Ketla do xopmen tara go i nemen kusu ti soxomus lavasuun ap mo levelinga,
    i lox avukat do, mo laradi i paase mi levempapaase vetpes, nat kis atnaasan la
    ni na emaangun pilo mene mi ne Moroa.
  cbr-NT: An uisai quicë cara a bana 'icë quixun ñuixunti 'aíma 'ain camina uni timë́cë
    anuax Nucën Papa Dios rabi unin cuacëma banan banatima 'ain. Usari banaima camina
    min nuitu mëúishi ami sinani Nucën Papa Dios rabi abë banati 'ain.
  tee-NT: Para lacatalhavat ni mati' tichi chavaich ju laich camalakpusu ju anu' chivinti
    pus chach alai va sek tavi ju anu' ju chivimputun. Chach t'achivinilh ju Dios
    va is'akstu la'ix'alhunut.
  eng-LSV: and if there may be no interpreter, let him be silent in an assembly, and
    let him speak to himself, and to God.
  cak-NT: Pero xa man jun kach'alal nitiquier nuk'alajij ri anchique niqui'ij ri kach'alal
    pa ch'aka chic ch'abel, man quiech'o'n pa ch'aka chic ch'abel chiquiwech ri kach'alal
    ri quimolon-qui'. Xe chique ka reje' quiech'o'n-wi-ka y chuka' che ri Dios.
  pah-NT: Po ti nimombe'uhavi g̃anhi'ig̃a pe tonhi'ig̃yme ti g̃a pendovaki a'ero.
    Pendovakie'ỹ ti g̃a tonhi'ĩ Tupana'ga pe okovo.
  sja-NT: Apida wẽ-e pɨrã mãgɨ́ pedee k'awaapiit'ee k'ãata jara k'inia bɨ, mãgara
    chi mãgá pedee bɨ waa pedeeik'araa bɨ. Ma k'ãyaara ichi t'ãridepai pedeeipia bɨ
    ichi-it'ee mãik'aapa Tachi Ak'õre-it'ee.
  xed-xed: Ka haɗ mndu ŋa mbəɗay wu katsi, hafta tsa ya ta wani mataba Igliz, ka gwaɗayni
    maghəŋmaghəŋ nda ya ŋa Lazglafta.
  mks-NT: Ta nu̱ tácá ndo̱ tá co̱ó ni in na̱ tia̱hva nducú ñehe ña̱ cúni̱ cachi tu̱hun
    cáha̱n na̱ ja̱n já quéa̱ va̱ha chága̱ ná a̱ cáha̱n na̱ tu̱hun ña̱ co̱ó na̱catia̱hva
    na. Ña̱ va̱ha chága̱ quéa̱ ná ca̱ha̱n ya̱á na̱ ña̱ ná cuni jo̱ho mé ná xi̱hi̱n
    Ndióxi̱ cuití va.
  gfk-S: Ma be pata tari ura palpales ira nianga, i tahut be nong i ura nianga na
    kis matien nalamin ta ira matanabar na lotu ma ina haianga God tuma naramon tano
    tingana iat.
  bmu-bmu: Kunŋan keu meleŋmamgö dop qahö akza ewö, yeŋön mönö urumeleŋ könagesögö
    totokonöŋ keu bök tata nanŋinaŋgörök keuŋini qainŋi kun jigetka Anutunöŋ mötma.
  dgz-dgz: Nop ame tavewa entan nop nuga gapan waini otua da ya wandepiwa, meriwa
    tobayanene waine nagirewa dugup gapan nop ame aroga ya wap go muk ingane God inap
    wain.
  eng-GNV: But if there be no interpreter, let him keepe silence in the Church, which
    speaketh languages, and let him speake to himselfe, and to God.
  zaa-NT: Pero canchu núhuá nuỹa té para ethàtsilà'na nu rą, entonces bittu ná qui'ni
    innią luetsi ca tìtsa'a ru'a lo iglesia qui' le, sino guni lą́ na lani la' rulábalatsi'
    teruba qui' bíį nna gunią oración lani Tata Dios.
  eng-WEBSTER: But if there is no interpreter, let him keep silence in the church;
    and let him speak to himself, and to God.
  guh-guh: Nexata itsa ajibi jivi pejumetaejumeta pejumevajunupaebijivinexatsi daxitajivi
    peyapëtaenexa palivaisi tsipaeba itsajivi ata mapanacuata apo pejumetaejumeta,
    nexata panenacaetuatsijavata livaisi apo betsipaebi itsajivi ata mapanacuata apo
    pejumetaejumeta. Bajarapamonae moya beena. Bëpënëa saya pejamatabëëthëtota becuaicuaijai
    tsenae itsajivi ata mapanacuata apo pejumetaejumeta. Diosojavabelia ata pijinia
    bajarapacuenia bëpënëa pejamatabëëthëtota bevajëtena.
  bon-bon: Yepä aboclomta biname liba lica birige, pepu biname cina miiji abasecretna
    ngalebora bojä agime. Teepi miiji teeme taatu tääpume iicema piiyepu Acejiyame
    tääpume.
  nhw-BL: Huan sintla amo aqui hueli quinixtomilis sequinoc catli quinequi quiijtos
    nopa camanali, huajca amo aqui ma camanalti camanali ipan se tlasentililistli
    catli sequinoc amo quimachilíaj. Inijuanti catli quinequiyayaj camanaltise ica
    seyoc camanali ma amo tleno quiijtose ipan nopa tlasentililistli tlen nopa tiopamitl,
    o inijuanti huelis motlatlajtise ica Toteco ipan ininyolo.
  swh-ONEN: Lakini kama hakuna mtu wa kutafsiri, hao watu na wanyamaze kimya kanisani
    na wanene na nafsi zao wenyewe na Mungu.
  wbi-wbi: Looli nave napwale umuunhu juno ighanula, looli umuunhu ghweni mu avuo
    ikalaghe kiimie mun'kate mulukong'ano. Looli umuunhu ghweni ajovaghe mwene na
    kwa Nguluve.
  bba-bba: Adɑmɑ ɡoo ù kun wɑ̃ɑ mi wi u koo kpĩ u ɡɑri yi tusiɑ, i de bu mɑri mɛnnɔ
    sɔɔ, kpɑ bu yi ko kɑ Gusunɔ tɔnɑ.
  eng-KJVCPB: But if there be no interpreter, let him keep silence in the church;
    and let him speak to himself, and to God.
  kgk-NT: '@see-verse:1CO.014.027'
  waj-waj: Fai hama kua hanigia kiaa mmira gioonna kiaapu voovoono varino too ari
    vo kua vo kua tiivoono sa kuaiyauvaa kooyaa kiaa kookieekiaivee. Mmanna yaataivaadiri
    nnaasu yaata utuoo Anutuuqaata kua kiaivee.
  cpy-cpy: Tekatsi-rika owaahakoterini, otzimatyee imaerite jempe pipiyoteeyani. Apatziro
    iñaanashireteri Tajorentsi, ari okaate.
  mpx-mpx: Ebo nige topapasikal ni gagan, he toto anan getoga elana i baaba, iya nogogo
    elana ni bakuhu, yaka ni ba kekei totona elana ge Yehoba elana.
  wbp-wbp: Jaru-kari jaru-kariji, kajilpanparla kurruly-wangkayarla Kaatuku, ngulaju
    wurra-wiyi wurdungu-juku nyinaya. Nyangkarla yapa jinta-kariki yungulpa-jana milki-wangkayarla
    jaru-kari yapa panu-kariki. Kajilpanparla lawa-nyangkarla yapaku, nyuntu nyinaya
    wurulypa-juku manu Kaatukujurla kanunju-kari kurruly-wangkaya jaru-kari jaru-kari.
  luo-luo: To kaonge ngʼato manyalo loko tiend wechego, to ngʼat ma wuoyo gi dhok
    mayoreyore mondo olingʼ e kanisa, to owuo mana e chunye owuon kende gi Nyasaye.
  nhe-NT: Huan intla axaca hueli quinixtomilis sequinoc tlen quinequi quiijtos nopa
    tlajtoli, huajca axaca ma camati tlajtoli ipan se tlasentilistli tlen sequinoc
    ax quimachilíaj. Inijuanti tlen quinequiyayaj camatise ica seyoc tlajtoli ma ax
    tleno quiijtose ipan nopa tlasentilistli, o inijuanti huelis momaijtose ica Toteco
    ipan ininyolo.
  aii-aii: ܐܸܢ ܠܲܝܬ ܦܲܫܩܵܢܵܐ ܫܵܬܹܩ ܗܲܡܙܸܡܵܢܵܐ ܓܵܘ ܥܹܕܬܵ‌ܐ، ܘܗܲܡܙܸܡ ܒܹܝܠܹܗ ܘܒܹܝܠܔ ܐܲܠܵܗܵܐ.
  esk-NT: Aglaan uuyuuqtiksraitpan, kiña iñuk uqaġuuruaq nalunaqtuakun uqautchikun
    tauksruisaaġli agaayyiaqapsi uqałhiñaġluni isrumamiñi iŋmiñun Agaayyutmunlu.
  msb-msb: Pero kun wara sin makapahayag kinahanglan magpuyo siya sa pagtiripon san
    mga nagatuod bilang simbahan. Sa sadiri na lang niya mismo magsurmaton siya kag
    sa Dios.
  cpa-NT: Dsio¹ jín³ cu¹dsié¹² tsa¹hløah¹ báh³ dsa² jǿg³ tsa¹ŋǿi² jøng², ja³tiogh³
    hniah¹² cu¹dsié¹², ju³ná ha¹chian² li¹he¹ he² hi² hniu¹dsa juúh²dsa jǿg³ jøng².
    Jmo¹² jín³ hi² hløah¹dsa jǿg³ jøng² ja³cu²hŋiah¹²dsa ca¹lah¹quianh¹³ Diú¹³.
  dso-dso: ଜଦି ସେଟା ବୁଜାଇବାକେ ତେଇ କେ ନାଇ, ସେ ଉପାସନାଇ ଚୁପ୍‌ ଅଇ ରଅ । ସେ ଅବ୍‌କା ମନେ ମନେ
    ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍‌ କାତା ଅ ।
  meu-meu: A bema asi gado ihaheḡereḡerena tauna, gado idauna ai e herevamu tauna
    na ekalesia hebouna ai basine hereva; a ia lalona ai sibona baine hereva, bona
    Dirava baine hereva henia.
  yva-NT: Weramu ranivara vatan inta po ayao antatukambe raije umaso ama ine raura
    jewen bayave, weamo syare vatane umawe umanin bayave, wo ayao antatukambe raije
    raura akasyo no taune manuga rai muno wayao nanto Amisye obo ai kai.
  dgc-dgc: Pero éng éwan tu magpaliwanag to kagi de, éy diyan side tumétulos. Dapat
    te ginék san side ta miting. Manalangin san side ta lihim.
  zpm-NT: Laa teḻne guieṉd zha ne grieelo gnee dieṉ pe naca, nodne gnee zhow; mazd
    leṉ zdoose zho gnee zhow, Diosse gon pe nonee zho.
  hix-NT: Uhutwamohsonye ehxera ehtoko, totohnà rwon yawo àrwomra hak nahtxoko, nyamoro
    ha. Ohsamnohxemo kom wawo rma tehtokonye, àrwomra hak nahtxoko. Àwawonyehra harha
    tehtokonye, totohnà rwon yaw hak nàrwonàmtxowà. Tànenytxanàr me hak nàrwonàmtxowà,
    tehananàhrà horà. Khoryenkomo nenytxanàr me rma hak nàrwonàmtxowà.
  sim-sim: Hako os mashi apsham apshamhik li mbawan tormblenda ma orok or liwa ambu,
    wa mashi apsham apshamhik sios orok li mbawan li hala, men mayam er li lika. Aka
    lihi lihik li lihi mashi apsham apshamhik Avui Wasilakan livai saweka.
  npi-ULB: तर यदि त्यहाँ अर्थ खोल्ने कोही पनि छैन भने मण्डलीमा रहेको हरेक व्यक्‍ति
    चुप बसोस् । ऊ आफैँ र परमेश्‍वरसँग एकलै बोलोस् ।
  cgc-cgc: Piro, daw ula ki kyo may abilidad na magsaysay daw ino beet ambalen ta
    mga paambal, dapat dili nang en mag-ambal ta lain-lain na mga linggwai. Pwidi
    kaw mag-ambal, piro naan nang ta inyo na kaugalingen daw naan man ta Dyos.
  tim-tim: Dâ den purik purik luâk bo tato âmâ luâk den siâ me siâ makmai arekŋe menduguwaiân
    ain yân kinmâ ikiŋak Anutu olop den akbiandat.
  yor-yor: Ṣùgbọ́n bí kò bá sí ògbufọ̀, kí ó pa ẹnu rẹ̀ mọ́ nínú ìjọ; sì jẹ́ kí ó
    máa bá ara rẹ̀ àti Ọlọ́run sọ̀rọ̀.
  wos-wos: Hundi yawulekékwa du nak rehafi yandét, xékéhafi yanguka hundimbu wakwa
    du wun hundi yamba wakéndé. Dé nakélak reta dé hafuré watandé, God wali.
  emp-NTPO: Baribʌrʌ djabarã ãbaa dji jʌre panʌne maʌ̃ bed̶ead̶a cawa jarabarida neẽ́bʌrʌ,
    dadjia ũrĩnaca bed̶ead̶e bed̶ea quĩrĩã b̶ʌra chupea b̶aida b̶ʌa. Idji crĩchad̶e
    Ãcõrẽa chupea bed̶eaida b̶ʌa.
  eng-F35: But if there is no interpreter, let him keep silent in church; let him
    speak to himself and to God.
  ind-ind: Kalau tidak ada anggota jemaat yang mempunyai kemampuan rohani untuk menerjemahkan,
    maka orang yang ingin menggunakan kemampuan berbahasa lain tidak boleh bicara
    dalam pertemuan. Biarlah dia memakai kemampuan itu untuk berbicara secara pribadi
    kepada Allah tanpa bersuara.
  pes-OPCB: اما اگر کسی نباشد که ترجمه کند، ایشان باید در سکوت با خود و با خدا به
    زبانهای غیر سخن گویند، نه در حضور همه و با صدای بلند.
  mpt-mpt: Otane bibam olo sake Gode titilo omalea e weng olo deskinamin nakae blim
    bie mole wengo dabalim nakaia unangai mo obinabibbao obib nakai weng olo mo baanimibe!
    I deiboniba imaye bianiba God eta weng olo ohamine!
  ssx-ssx: Kutu pea꞉peke ya꞉la꞉pate mo pi la꞉ka꞉la꞉la꞉ hali na haya꞉ka꞉na꞉ta꞉ kota꞉
    mo momba꞉la pila꞉ pa꞉ta꞉ ma꞉nda꞉ma꞉ da ta꞉ta꞉ ta꞉ta꞉ piki pima꞉ pi ma꞉nda꞉ na
    lelieke. Ipikana꞉ma꞉ ipika꞉ honema꞉ kone Koda꞉ pa꞉ta꞉ homeke pi lelieke.
  mkl-mkl: Ammɑ bii inɛ ɡɔ kù wɑ bɛ iyi ɑ́ yɔkɔ ku tusɛ ideu, i jɔ̀ ku coko si kutɔtɔɔu,
    nɔ ku jɛ Ilɑɑɔ̃i wɑ bɑɑ ide ku fɔ.
  gaq-gaq: ଅର୍‌ତ ଆଃବୁଜେ ନ୍‌ସା ଜାଣ୍ଡେ ଆଲେଃଗେ ବିନ୍ ବ୍ନାସାରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ଚାଏଁଡିଂକ୍ନେ
    ରେମୁଆଁ ମଣ୍ଡଲିନ୍ନିଆ ବୁଙ୍ଗ୍‌ ଲେଃଲେ । ମେଁ ମାତର୍‌ ମନେ ମନେ ଇସ୍‌ପର୍ ଏତେ ଦେତ୍‌ରକମ୍ ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌ଲେଃ ।
  gof-RNT: Shin birshshiya asi dhayikko, dumma dumma doonan odetteyssi woosa keethan
    si77i go. Bawunne ba Xoossaas odo.
  unx-unx: ଏନାରେୟାଃ ମୁଣ୍ଡି କାଜି ହଡ଼ କାକ ତାଇନ୍‌ରେଦ, ଇନିଃ କାଲିସିୟାରେ ହାପାକାନ୍‌ଗି ତାଇନ୍‌କାଏ
    ଆଡଃ ଆଇଃକ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାଜିକା ।
  gah-gah: Monokumú alegesá iki niiko, ve makolímo haitó konokutí linogo nookoma,
    mogona ale viligoko lo kimiti ve makó nomikoma ezáagó nene makotoka minoko ezáaloka
    itó Ómasiloka lino.
  lcm-lcm: Na man kapo kovek i igenen asi asaul pokai ani mengen petekai ang, kitol
    sinong musik palau mete kuvkuvulan, na kitol mengen ve God papalik ta lomlomon.
  aer-aer: Nhenge awekele-arle re aweme angkentye renhe akethe-ilemele akngarte-iweme
    yanhe ikwerele anetyakenhe nhenge angkentye arrpenhe angkentye akngerre re kwenhe
    nterte anetyeke pipe anerlenge akeme-irretyale angketyale, re kwenhe arretyetyeke
    ware ikwere-arrpe nhenge Ngkartele-ante ware renhe awetyenhenge.
  qvc-NT: Piru mana pipis kaptin intyindichishunambaq, mana balinchu qamkunapa ñawpaykipi
    rimanambaq chay mana intyindiypaq rimaykunapiqa. Ashwanri shunqomba ukumbilla
    Tayta Dyuswanlla chayshina parlanqa.
  tgl-ULB: Ngunit kung walang magpapaliwanag, manahimik na lamang ang bawat isa sa
    iglesya. Hayaang magsalita ang bawat isa sa kaniyang sarili at sa Diyos.
  cbs-NT: Jakia juni betsa Yushin kushipa jancha maewaxuntidu jayamaken jau tsuada
    Yushin Pepatun kushipa jancha betsawen janchai matu anu jayabia ichamisbu bebunua
    jau matu janchaxunyamanunwen. Jakia jamebi Dios kenwain janiada tsuan ninkama
    Diosbe janchatidubuki.
  xtm-NTPP: Kovaa nú ñatuu na in kuu ndaka'an nawa kúni ka'an sa'an kúni i ja ka'an
    i ma chi va'a‑ka ja na kasiyu'u i, te ka'an yu'u i ja kuu maa i ji'in Su'si ma.
  nnq-nnq: Nambu anda abije mundu junkunnandulila agalongeligwa, bai, ojwalonge kilonge
    kiyono akotoke pangongano penia, alonge mwene tu na Nnoongo.
  bao-NT: Teere wede majiori majʉ ʉno cʉ̃ ca manijata, nea poorica tabepʉre cʉ̃ wedeticãjato.
    Cʉ̃ majuropeera wede, Ʉmʉreco Pacʉre wede, cʉ̃ tiijato.
  san-ORI: କିନ୍ତ୍ୱର୍ଥାଭିଧାଯକଃ କୋଽପି ଯଦି ନ ୱିଦ୍ୟତେ ତର୍ହି ସ ସମିତୌ ୱାଚଂଯମଃ ସ୍ଥିତ୍ୱେଶ୍ୱରାଯାତ୍ମନେ
    ଚ କଥାଂ କଥଯତୁ|
  huv-NT: Sitiül ngo majlüy aljane alndom mapiüng wüx cuane teamapiüngüw, más najneaj
    ich ndijchiümoj, nde mandeacüw niüng canchiowaran. Ich mandeacüw tíülan omeajtsüw
    nejiw, at masajüw Teat Dios, ngome tiül nipilan.
  otn-NT: A nu̱'mø ngue hi̱njo'o p'ʉ to di thocra̱ hya̱, ma̱n'na xa̱nho ngue 'yo di̱
    nzohyø ja̱'i̱'a̱ n'nan'yo ra̱ hya̱ ga̱ ya̱. Porque hi̱njongui̱ øde te ga̱ ya̱.
    Sinoque n'na ngu̱ n'na di̱ nya̱sɛui Oja̱ p'ʉ ja yø mmʉi.
  nop-nop: Be me mede tubutakaledok nemu hatihambune kaŋ mede gitipmuŋ mu yoyaneeŋ.
    Nebek niŋ adi unduŋ tibene nadiŋa ne hogok Bepaŋ’walaŋkade yoluwaak.
  obo-NT: Piru ko waa od kotuig nod paabbotlabbot, ko-ilangan no konna sikandan od
    ooseng diyot kodlolivuung dow, ko konna, diyon da to ginawa rin woy riyon to Monama.
  cak-ENT: Pero si xa man jun hermano c'o ri ntiquer nk'alajrisaj ri achique nquibij
    ri hermano pa ch'aka chic ch'abül, man quech'o pa ch'aka chic ch'abül chiquivüch
    ri hermanos ri quimolon-qui'. Xaxe c'a cheque ka rije' quech'o-vi-ka y richin
    chuka' que nquibij riq'uin ri Dios.
  lif-NT: ᤁᤖ ᤐᤠ᤺ᤴ ᤁᤧᤗᤧᤱᤒᤠᤴ ᤜᤥ᤺ᤵᤏᤧ ᤑᤠ᤹ᤃᤪ ᤜᤠᤖᤠ᤹ ᤂᤧᤱᤜᤠ᤹ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥ ᤛᤫᤠ᤺ᤳ ᤔᤧᤕᤢᤱᤅᤠᤱ ᤀᤠᤒᤠᤅᤣᤏᤢ
    ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤔᤧᤒᤠ᤺ᤳᤗᤖᤥ॥
  mie-NT: De tú nduú nā tēe íyó jā cuu nacachī tūhun tūhun ñúcuán, de ndá tēe jā cáhān
    incā yuhú, vāha cā mā cáhān dē nūū ndútútú ndá nú, de ná cáhān maá dē-ni jíín
    Yāā Dios.
  san-TIB: ཀིནྟྭརྠཱབྷིདྷཱཡཀཿ ཀོ྅པི ཡདི ན ཝིདྱཏེ ཏརྷི ས སམིཏཽ ཝཱཙཾཡམཿ སྠིཏྭེཤྭརཱཡཱཏྨནེ
    ཙ ཀཐཱཾ ཀཐཡཏུ།
  qve-NT: Sichus pipas chay mana entiendena idiomakunata, mana entiendeq kaqtinqa,
    chay mana entiendena idiomakunapi rimaqqa upallalla kachun. Saynapi upallalla
    kaspa, payllapaq hinallataq Diosllapaq sonqon ukhupi rimachun.
  pao-NT: '@see-verse:1CO.014.027'
  cbu-NT: Kamanimapan ndunnaariya ashiru, tputs kanizpaz kuk ashiru musá tsiyatusinapa
    tina. Waanshu pang' waani tsiyatachpa Apanllpata.
  usa-usa: miráinana mórama min-áíkóní áaimmo kanaaráq waeránîn-naqa ímo máinama óqain-oqaipikemma
    mórabi áíkuiyakaqa ítero. ímibo mi-káyúkámá paá yúyánánóbáqá óqain-oqaipikemma
    Áánûqtukaq tero.
  soy-soy: Úkɑ unsɑ́ n we ukɛ́ tuisɛ, li pisɛ rɛ pikɛ́ yɛ risɛ́ɛ́. Pikɛ́ yɛ nɛ pimɛcirɛ
    kɛfɑ-i n símisi, ɑpi yɛ kɔ nɛ Uléécɑɑ n símisi.
  hui-hui: Mbiralime bi ogo ale lara lalu lamulene nabereyagua o ngoai ho bedamigoria
    bi tara hale nahene laragome latagi nahe ibuni minime Ngode Datagaliwabehondo
    lamialu birulene nga.
  amf-amf: Bulana damea eedi qolmina, apon abonka giyea ea bukin raqinte lay hamayse,
    meten yinnonbee Barjobena ki giye.
  quc-NNT: We k'u man k'o tä jun ri käkowin chuq'alajisaxik ri tzij ri kib'ij pa jule'
    taq ch'ab'al, k'o jas mib'ij pa jule' taq ch'ab'al chkixol ri ki mulim kib', xane
    chijujunal chitzijob'ej iwib', xuquje' chixch'aw ruk' ri Dios.
  dob-dob: Ta ꞌabo ꞌenana nidi nigeya ꞌadi togibunimo, geyaꞌabo ꞌebweu yaita mali
    ꞌenana ꞌenega ꞌionaona apwesa lotapwalolo ꞌana tutaya, ta esi taunamo ꞌenaya ta
    wate Yaubada ꞌenaya ꞌida ona.
  wrs-wrs: Wo heva os mongova no weihalohmoanindriniva amba owai vetava, wo himba
    nomba temba indamonamba eishovpa, heoa muenghui ara. Heoa vevra, hevmangas ishovra,
    eva Sesoam ishomnavra.
  mca-mca: Qa qu' hame'ƚe pe'qu' neniqat, qa' hasu'uj niyetju' pe' witlijtsitjiiyifi.
    Ƚatawjetsƚeji' qu' naqsiijkii aka'an qa pa' Intata qa hats yepi'ye'.
  tzo-TZC: Yan ti mi muꞌyuc buchꞌu xuꞌ ta svinajesbe smelol ti cꞌusi laj yalic ta
    yan cꞌope, jaꞌ lec ti mu me buchꞌu ta xcꞌopoj ta yan cꞌop ti cꞌalal tsoboloxuque.
    Mi moꞌoje, acꞌo loꞌilajuc schiꞌuc ti Dios ta yoꞌnton stuque.
  mya-mya: အ​ကယ်​၍​စ​ကား​ပြန်​မ​ရှိ​ပါ​မူ​ထူး​ဆန်း​သော ဘာ​သာ​စ​ကား​ဖြင့်​ပြော​ဆို​လို​သော​သူ​သည်
    ဆိတ် ဆိတ်​နေ​၍​မိ​မိ​တစ်​ကိုယ်​တည်း​ပြော​လျက်​နေ​စေ။ ဘု​ရား​သ​ခင်​အား​လည်း​လျှောက်​ထား​လျက်​နေ
    စေ။-
  gng-NT: Nil ŋa te litaanl nnɔ ni kí sɔkn la, bɛ ń li ŋmin, kí li lienh biʼyɛnm
    ni nin Uwien.
  cbi-NTPO: Tsaaren tsandi' kerajtunu palaachi panuu deju' bain, naati' tsa detiñuba
    wandimula muba dejutyushu juntsaa, kerajtunu palaachi yala' wa'nainsha tsandi'
    depatyusa, tsenmee bene maali maali depa' yalaren ura' indu tsandi' depasa, tsenmin
    Diosnu bain tsaren ura' ikaandu.
  ikk-NT: Kanị, omẹni onyẹ k'a sụhutọnị arị a, ndị te k'a sụnị wẹ gba nkịntịn imẹ
    ụka; wẹ gwama enwẹn wẹ lẹ Osolobuẹ oku imẹ obi wẹ.
  leu-leu: Taasaxa tamo pi ta mataa a fexaxaas sena puk famatavase, lavaxa nane aava
    i taa ferawai pana ling sina Vovau i taa nai kasam e ferawai lana lamonan sina
    mon xe sina Piran.
  maz-NT: '''Ma i̱ṉ jmurügueji, nu ''ma dya ri bübü ''na cjuarma c''ü vi ch''unü ra
    mbãrã pje ne ra mama c''o nan''ño idioma, ra ngo''t''ü ''ma a ne''e nu c''ü ri
    ñatsc''eji nan''ño idioma. Ra ñatsjë, y ra ñavi Mizhocjimi.'
  bod-N: གལ༌ཏེ། སྐད་སྒྱུར་བྱེད་མཁན་མེད༌ན། སྐད་གཞན་སྨྲ་མཁན་གྱིས་ཆོས་ཚོགས་ནང་དུ་ཅི་ཡང་མི་སྨྲ༌བར།
    རང་ཉིད་དང་དཀོན་མཆོག་ཁོ་ནར་སྨྲ་བར༌བྱའོ།།
  tca-NT: Natürü ngẽxguma chi tatau̱xgu na texé nüxü̃ ixuchigüxü̃ na ṯacüchiga yiĩxü̃
    i ngẽma ore i to i nagawa nüxü̃ yaxuxü̃, rü narümemaẽ nixĩ na noxtacüma tama to
    i nagawa pidexagü i perü ngutaquẽ́xewa. Rü narümemaẽ i wüxichigü tüxica Tupanamaãxĩcatama
    bexma tidexa.
  zpl-NT: Pero tunu leca bene enu ixiuleꞌe lubee bene xi uni bee bene enu uni dialu
    cuaꞌ, che máse neca nzeꞌca nú la nibeellá dialu cuaꞌ lubee bene. Mejora liꞌitsia
    beella nediyaꞌ beella cuna Diose xi rni nú unacuꞌ beella lunu cuna dialucua.
  mbc-NT: Tîîse î' taato'pe mîrîrî maiya ekareme'nen pe pra awanî ya, to' eseurîma
    e'pai pra awanî, tîîse tîîwarîrî'nîkon neken Paapa yarakkîrî to' eseurîma e'pai
    awanî tewankon ya'.
  ndg-ndg: Lakini kati ntopo mundu wa tafsiri, ila kila yumo wabe atame kimya nkati
    ya likanisa. Bai kila yumo alongele kichake ni kwa Nnongo.
  wsk-wsk: Bare den umu ko nunguning bala ko kari bo me bagaruk agi mu, kari agi imet
    umu sios ningi kuring kalok ale gomang ningi la kota Kaem ilak munakarukko.
  toj-NT: Pero ta mi c'a ay ja ma' oj yal jas sbej ja abal jas huanex yaljeli, mas
    lec, maca ja hua tiexi. Quechan c'umananic ja Diosi, pero ti ba hua c'ujolexi.
  tbc-tbc: Ak man talpein ta iŋ atna ru ibileksa san tia tap, iŋ tumanek lo ta diŋiŋeŋ
    na wa. Iŋ Anut da ka diŋiŋeŋ ak, agod nek iŋsed ilod lo mi diŋiŋeŋ a.
  sna-sna: Kana pasina anodudzira, ari kutaura ngaanyarare mukereke uye ngaazvitaurire
    pachake uye nokuna Mwari.
  smk-NT: Bale' no kasan makapangipataros, andi' rayna nin iparnge' konran raruma
    nin kiirgo sara tana konan Dios tan sa lalaman ran diri.
  grc-TCGNT: ἐὰν δὲ μὴ ᾖ διερμηνευτής, σιγάτω ἐν ἐκκλησίᾳ· ἑαυτῷ δὲ λαλείτω καὶ τῷ
    Θεῷ.
  gof-WFTW: Shin birshshiya asi dhayikko, dumma dumma doonan odetteyssi woosa keethan
    si7i go. Bawunne ba Xoossaas odo.
  spa-BLM: Pero si no hay intérprete, que guarde silencio en la asamblea, y que hable
    para sí mismo y para Dios.
  kyz-NT: A'ere nipo ee oporomueapyo ma'e 'ga nitywi amũ. A'eramũ kasi aipo 'ga toje'eg
    ine. Jarejuwarete 'ga upe etee te aipo 'ga je'egi. Ojeupe etee nanẽ 'ga oje'ega
    nũ.
  dao-dao: Lüpi acuna lat be khai am a ve ta sangcima k'uma käh khihkheh kawm, amät
    naw Pamhnam ngthueipüi kawm.
  cya-cya: Una cha' a ntsu'hui nu tca culyo scua la cha' can', tsu'hue lati chcua
    seen tu'hua can' se'en ndiyo' ti'in jun, lo' chcui' lyi'o can' 'in Ndiose lo'o
    cunta nu 'in ti.
  nii-nii: Pe wu endi piinerim ek, eipi eipi nimba wumb mułngii; ba ek kep ermba wu
    endi mulerim kin, wu ek nimba wu ei, wu yi nge ei kułou tungii konu ełe, ek tingnermba
    mon. Ba eim ni piipi kin, nga ek nipi konu eipi pupu kin, ei eim kin Gos kin mendpił
    nimba.
  ign-NT: Téhesera nájinapuca naviyavahi ema nayeheyare trépete, tiúripa­naichuhi
    vahi nacuechajica te apaecha­ji­riruva te namuri ena echamuriana náuruji­ru­vanahi.
    Tiúri, te navara­ha­hipuca náechajica ema Viya, tavarahahi nacari­chu­ya­rechucha
    eta náechaji­siraya.
  dik-NT: Ku na liu raan war thok yic, ke raan jam thoŋ cie piŋ kɔc kɔ̈k abit ku jiɛɛm
    yepuɔ̈u ë rot tënë Nhialic.
  cac-cac: Tato malaj mach syal yalani tas syalelc'och jun chi', más vach' max ex
    lolonlaj d'a juntzan̈ ch'occh'oc tial b'aj tze molb'ej e b'a chi'. Más vach' munil
    tzex lesalvi d'a Dios e ch'ocoj.
  tzj-E: Wmajo'n jun necwina nk'axaj tzij mejor next jun chca nquetzijona chpam jun
    chic tzojbal chquewech je' kch'alal jquemlon qui'. C'jara' quetzijona chpam tzojbal
    tak xqueyon chic, tak xruq'uin chic Dios nquetzijon wa'.
  san-BUR: ကိန္တွရ္ထာဘိဓာယကး ကော'ပိ ယဒိ န ဝိဒျတေ တရှိ သ သမိတော် ဝါစံယမး သ္ထိတွေၑွရာယာတ္မနေ
    စ ကထာံ ကထယတု၊
  yaa-NT: Akka yõra mekapama meka fetsapato mã yoipaiyaito tsõa nikatiroma. Akka a
    ato tãpimatirofo ano ikafomano meka fetsapa mã ato yoitiroma. Akka mãto pexe anoax
    mares fisti mã mekatiro yõra mekapama Epa Nios fe.
  cab-NT: Ánjein úa lubeí ni ában le gayára lumúti afúnraanguagüda, buítimaati lun
    madímurejoún lan lídan dimúrei teréncha lídan adámurini, ladímureja cáda ában
    lúmagua lúma lun Búngiu.
  clu-clu: Piro kon ara gid may makasaysay, dapat magipus sanda kag magambal sa andang
    kaogalingun run lang kag sa Dios.
  swh-ULB: Lakini kama hakuna mtu wa kutafasiri, basi kila mmoja wao akae kimya ndani
    ya kanisa. Basi kila mmoja aongee peke yake na kwa Mungu.
  tpt-NT: Incha jantu kaꞌalil yu lay kalhichivinchoqol yu naunputun, ex maqskꞌiniy
    valiꞌiy saq katataulal taꞌan tataqxtoꞌa yu talhakapuꞌan. Katatꞌachivinil Dios
    ixꞌamankꞌan.
  aai-aai: Baise koubuna’ayan orot nati’imaim men nama’am na’at, orot nati tur eo
    gewasin ekaleisia wanawanan boro awan nafot, i akisin God hairi’imo hinayoyoban.
  sny-sny: Peri ano wanure! Meni tere'e ta peri lo sitewi au te'e ta'ame su, meni
    ape Owane Sitewi lo peri, peri tere'e se, au te'eye ape, le Owane Sitewi lo wesi
    sahe owe ape au te'ere. Le marepi topo lo sahe au totere. Le aiwawe a'i Owane
    Sitewi ma'e marepi lo se au te'ere.
  myy-myy: Sĩgʉ̃ rogotigʉ ĩ manija, minijuacõri gãjerã oca mʉa masibiti bʉsibitirʉja
    mʉare. Sĩgʉ̃ rogotigʉ ĩ manija, masa ĩna tiro riojo meje mʉa bʉsija quena. Mʉa
    tʉoĩarisena Diore mʉa bʉsija quena.
  trc-NT: Tza̱j ne̱ sese taj va̱j a̱ ꞌó soj gu̱un nucua̱j nata̱ꞌ cheꞌé nana̱ caꞌmii
    nij síí caꞌmii xnaꞌánj naca̱, ne̱ táá a̱ se se̱ caꞌmii nij soꞌ xnaꞌánj naca̱ rihaan
    yuvii̱ a̱ maꞌ. Ma̱a̱n se dínj ga̱a̱ tuꞌva nij soꞌ ga̱a nuu chre̱ꞌ soj á. Ina̱nj
    rihaan maꞌa̱n nij soꞌ do̱ꞌ, rihaan Diose̱ do̱ꞌ, caꞌmi̱i̱ nij soꞌ xnaꞌánj naca̱
    yoꞌ á.
  cut-NT: Ate ndete che ametah duh che te cuande ne, tahque ndah che ca̱hma queri
    a̱ma nchuhn chete chedave yahn ne, cahnevan Dendiohs, che co che cuahndudo ne
    va̱n ihyan.
  bel-bel: Калі ж ня будзе тлумача, дык маўчы ў царкве, а гавары сабе і Богу.
  zlm-KSZI: Sekiranya tiada yang dapat mentafsirkannya, janganlah dituturkan di perhimpunan
    itu. Tuturkanlah bagi diri sendiri dan kepada Allah.
  gdr-gdr: Ajɨ maka ra engendurkena rɨga ɨbɨm, sɨ ton b'ogla mumakesa waken sosind.
    Ajɨ ton b'ogla b'engabenga yɨt rapureninem towanɨm nenam dɨde Godɨm pɨlwa.
  vmy-NT: ꞌBa tsa tsajain xi mare tsuya jó tsunire ion, tusa xi mare nchja en xi tuꞌyá
    mankjinre xiu ngatꞌejña ngaya ningu ꞌba ngatjako tajngu yojore ko Naꞌenchana.
  cmn-FEB: 如果没有人翻译，说方言之人就应该在教会中保持沉默，只对自己和上帝说好了。
  gmv-RNT: Birshizaddey baynda aggikko shiiqida asa giddon co7u giidi baasi xalalanne
    Xoossas xalala yooto.
  ncl-NT: Huan sinda amo unca se hual huil quinmilis in oc sequin len quililoaya yehuanten
    hual lajtuloaya ca in oc se lajtol, cuaquín ma camo nahuatican sinda cate capa
    lanechiculi tocnían, jan ma lajtu sejse ca Dios ca in lajtol quiman cayas ihuían.
  sua-sua: Vanang enangthe nong a mhel tang ngang nguk kam hortgem a mhel to endo
    karo rhek, va endo ta rere orom ka re langto yok na vrua vle na he lo kta rere
    kun pgegom muk ko muma kaum kam totu pum E Nut e. Na vrua vle ko tok he mrua rere
    kun mnam en mruo ngang E Nut tuk kmenserpagam en mruo tok, vanang kam rere kuo
    malpgem o mia nak or.
  are-are: Arrpunha paka itja namanga angkatja etnakanha nentilitjika, relha etna
    kala worlamparinyala tjukunyala nitjika. Etna kala pmarala Altjirrurna etarlingetarlakunya
    angkitjika.
  gai-gai: Na kam uriracna ramootta eac kocor te, na an ramootta ma kabena auŋna kam
    mbuŋ ndoprenanna, ma ndona up mɨkca an tumbunmo kam ianna kai mbop teac. Na ma
    ndo kabe niŋgik ndeac te, ma Raraŋ Aetaniacap mbopraŋ.
  qvm-NT: Pilapis tantyatsinanpag mana captenga upälacäritsun. Mana tantyashgan idiömacho
