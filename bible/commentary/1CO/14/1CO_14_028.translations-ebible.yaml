    ahàr gayaŋ gayaŋani akaba ana Melefit ciliŋ.
  kqc-kqc: Idu ini adina nina amiye yokoi de, neinei bi duburi bere nisi ina kaya
    Sei rofu ago niyaine.
  tav-tav: Na cawadarijere cabuio neto majii cʉ camanicõaata na caneñapori paʉ na
    wadaqueticõato. Na yeri mena na majuuna Diore na jeni nʉcʉbʉgoato.
  eng-ULB: But if there is no one to interpret, let each of them keep silent in the
