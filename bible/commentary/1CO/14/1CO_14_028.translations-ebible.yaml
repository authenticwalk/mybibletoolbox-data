  lat-VUC: 'Si autem non fuerit interpres, taceat in ecclesia: sibi autem loquatur,
    et Deo.'
  ngp-ngp: Mna uneva hahali yeyose akudaha kutambalisa, yudya akulonga ulosi mgeni
    anyamale mwe mdugano, alonge du yehe mwenye na Mnungu.
  enq-2: Dopaka doko, pii dupa kapilyepenge endakali mende napititamo doko, pii tata
    waka lenge endakali doko pii nalao siosa dokonya pitipala, moname baa tange pii
    lamaita, Gote pii lamaita pyoo pitipenge.
  eng-ASVBT: but if there be no interpreter, let him keep silence in the church; and
    let him speak to himself, and to God.
  mna-mna: Mi sombe tomtom sa irao be itooro sua kizin som, na tiso ma kalŋan biibi
    lela lupŋana ki Krisi pepe. Timbot mi tisuŋ pa Anutu la lelen men.
  myw-myw: '@see-verse:1CO.014.027'
  sby-sby: Na paliya lapandululunga, uyo lambanga amwene tonto ambenga mwine mu moyo
    wakendi Lesa nanyumfwenga.
  sll-sll: Tamba, memini di tibi olangwo yal ta molkinangwo ari ha maing pire u ku
    bongwo bani ha howa yure erakere dikire nin nomani honagi God ha ditenangwo pamua.
  yaq-NT: Taa ju'u, junuen, junaka'a ju'unakkiachisia a' teuwaaneemta kaabetuko, che'a
    tu'inee junama'a nau anwa'apo, kaabeta junuen, ka ju'unakkiachik a' nokne'po.
    Ala, we'epulaka bem teuwaabae'uta, bempola jiba, ka kusisi Liojtamak etejone.
  uro-uro: Sokt di ngakt bä qaku aung e qärak iva qät näpgoer na ama enge dä sa mamär
    iva iarhakt di mänadin däm da va ama ansäspämgi bä va sokt tat tamän särhäm mes
    dä sage ma Ngämuqa.
  ita-1885: Ma, se non vi è alcuno che interpreti, tacciasi nella chiesa colui che
    parla linguaggi strani; e parli a sè stesso, e a Dio.
  muy-muy: Ay tamal maslaŋa àbi ga mahəŋgarabana bi ti, ahàr àɗəm maslaŋa ya ti awayay
