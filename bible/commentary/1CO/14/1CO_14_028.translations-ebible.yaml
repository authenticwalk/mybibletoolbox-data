  fra-_FOB: S'il n'y a point d'interprète, que celui qui parle une langue se taise
    dans l'Église, et qu'il parle à lui-même et à Dieu.
  hau-ULB: Amma idan babu wanda zaya fassara, bari dukansu suyi shiru a ikilisiya.
