verse: 1CO.014.013
translations:
  kpx-kpx: Katealemo ata oleu hoto nimoletemo loumale kena Dilava imihage Dilavana
    vuvune omige auna hoto ke ekovehai ihuve loui.
  okv-H: Eto ari erena avoembo ivivi nei na ke aisuja embo amina ke avo jandireketo
    au ingora kiari humbasi pari aisuja.
  tbo-tbo: Ma apo iyai uyahimiyei pona tapunei ina ibaabani yaka ina laupali Yaubada
    uyahina ipa baha anona ina weleya po lawa uyahihi ina palipaligeleteya.
  mal-C: അതുകൊണ്ട് അജ്ഞാതഭാഷയിൽ സംസാരിക്കുന്നവൻ അയാൾ പറയുന്നതു വ്യാഖ്യാനിക്കാനുള്ള
    കഴിവിനുവേണ്ടിയും പ്രാർഥിക്കണം.
  grc-SR: ⸂Διόπερ⸃ ὁ λαλῶν γλώσσῃ προσευχέσθω ἵνα διερμηνεύῃ.
  bgc-bgc: इस कारण जो अन्य भाषा बोल्लै, वो प्रार्थना करै के उसका खोल कै मतलब भी बता
    सकै।
  khz-khz: Vovetaina gaurai, karo polurai ekilana talimana, rapali ai Palagu pene
    nogia, pe rakagau ekilagirana kilara ganira maki pene vega-vanagira e pene kilagi-matagaira.
  deu-TKW: Darum soll der, der Zunge redet, derart beten, daß er es auch auslegen
    könne.
  zsr-NT: Qui lë ni naꞌ caꞌ, nu ruiꞌ didzaꞌ yubl cunazë́d ral‑laꞌ ulídz Dios gnabi
    Lëꞌ gunnëꞌ qui yöl‑laꞌ huac quixjöꞌ le rëꞌni gna didzaꞌ naꞌ ruiꞌ nu naꞌ.
  lin-lin: Yango wana, tika ete moto oyo alobaka na nkota oyo eyebani te abondela
    mpo ete azwa makoki ya kolimbola maloba oyo azali koloba.
  hns-NT: Aur ohie se dje doesar bhaasa batiaai djaun oe na samdjhe hai, oke tjaahie
    Parmeswar se praatna kare ke kie oe aapan baat bhie samdjhaai paai.
  noa-E: Ãbmua khãijã ich meu khaba deeum meúata iekhaajem ag jua theeg wai sim khai,
    magan agjö ich Jöoirag jëeuju aai sim, mag ichdëu iekhabarm iekpai aig ũr nʉm
    khʉʉnag deeu am meúa jaaujem ag jua theegjã ichig deemkhĩir.
  eng-EMTV: Therefore let him who speaks in a tongue pray that he may interpret.
  mib-NT: Núu súcuan te ñayuu jeē cahán ɨnga yuhu jeē tu jécūhun ni i, na cácán tahú
    i jeē cuu nacastūhún i yuhu ún.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ वेॽ पाःन्‍दाङ् पाःप्‍मा पर्धाःम् के़गप्‍पाल्‍ले़ खुने़ॽ
    पाःत्तुबा पाःन्‍निन् पाःन् ले़ङ्‌मा सुक्‍तुर फाॽआङ् तुवा चोगुररो॥
  xnj-xnj: Hinu, mweilongela luga ya chiyehe ayupayi apatayi uhotola wa kuvadandaulila
    vandu gala geajovili.
  mmx-mmx: Ni lavasuun teren la do laradi i paase mi levempapaase vetpes, neni na
    sing bok ne Moroa ri laramtaba xusu ti soxomus avukat lavasuun ap mo levempapaase
    vetpes.
  cbr-NT: '''Ëx unin cuacëma banan banaquin cana Nucën Papa Dios rabiquinbi uisai
    carana qui quixun ''unaniman. Usa ''ain ca axa unin cuacëma banan banacë uni,
    an unicama ñuixunuxun uisai cara a banacama quia quixuan a ''unánminun Nucën Papa
    Dios ñucáti ''icën.'
  tee-NT: Pus ju chivinin ju chivinti ju jantu aktam ixchivininta pus chach sq'uinilh
    ju Dios ni laich vachu' camavasala.
  eng-LSV: for this reason he who is speaking in an [unknown] tongue—let him pray
    that he may interpret;
  cak-NT: Romari' xa jun kach'alal nich'o'n pa jun chic ch'abel ri ruyo'n ri Espíritu
    Santo che, tuc'utuj che ri Dios chi titiquier chuka' nuk'alajij ri nu'ij ri ch'abel
    ri'.
  pah-NT: 'Nurã ji ei pe me: G̃anhi''ig̃a rekorame nhanerembikwahave''ỹva''ero te''i
    ti g̃a Tupana''ga pe a''ero: “Nhimbokarakatua''ja ti. A''ero po ti ji imombe''ukatui
    nhinhi''ig̃a g̃a pe nehẽ tokwaha ti g̃a javo,” te''i ti g̃a Tupana''ga pe.'
  sja-NT: Mamĩda iidi k'inia p'anɨ pɨrã Ak'õrepa pedeepimerã k'awada-e p'anɨ pedeede,
    mãgara ichiaba iididaipia bɨ k'awapimerã k'ãata jara k'inia bɨ mãgɨ́ pedee. Mãgá
    awaraarãmaa jarateedai.
  xed-xed: Tsaya tama, mndu ya ta gwaɗa nda sana gwaɗa ná, ka maga tsi ta duʼa da
    Lazglafta ŋa mutsanaftá mbrakwa mbəɗigiŋta.
  mks-NT: Ña̱ cán quéa̱ ndá ndó ñe̱he̱ táhvi̱ cáha̱n ndó tu̱hun ña̱ co̱ó na̱catia̱hva
    ndó já quéa̱ xíní ñúhú ca̱ca̱ ndó nu̱ Ndióxi̱ ña̱ ná cuu ndicani ndó ña̱ cúni̱
    cachi a nu̱ú ña̱yivi.
  gfk-S: Ma ikinong no burwana be ing nesi tikenong i iangianga ma ra mes na nianga
    i tahut be na sasaring utano hartabar be inage tale ie be na pales bileng no nuno
    nianga.
  bmu-bmu: Miaŋgöra keu qainŋi kun jimakzawaŋön mönö kewö köuluköiga dop kölma, “O
    Anutu, keu jizali, mi meleŋmamgö mötmöt kalemŋi niŋgiman.”
  dgz-dgz: Menan nu merinu to bayanet ian ugupe noa wata, ame kakae, go ian ugupe
    noa ame watoni tavewa wa arogamepen menan, God Guewa yan garaet ame nunapen menan
    God inap mup wat.
  eng-GNV: Wherefore, let him that speaketh a strange tongue, pray, that he may interprete.
  zaa-NT: Acca canchu ttu enne' chi té la'huacca quì'į para innią ca titsa' láą lenguas,
    pues ná qui'ni inàbanią Tata Dios por la'huacca para ethàtsilà'ną nu ra naá lani
    titsa' nu ritelíni canu rudà naga' quį quì'į.
  eng-WEBSTER: Wherefore, let him that speaketh in an unknown language, pray that
    he may interpret.
  guh-guh: Nexata pajivi Espíritu Santo pejamatabëcueneta jamatabëcuenecaëjëpaeyaexanatsi
    jivijavabelia livaisi petsipaebinexa itsajivi ata mapanacuata apo pejumetaejumeta,
    bajarapajivi bevajëta Diosojavabelia pejamatabëcuenecaëjëpaeya exanaenexatsinua
    jivi pejumetaejumeta penajumevajunupaebinexa bajarapalivaisi. Nexata bajarapajivi
    Dioso itsa jamatabëcuenecaëjëpaeyaexanatsi jivi pejumetaejumeta penajumevajunupaebinexa
    daxitajivijavabelia, itsa najumevajunupaebiana, yapëtaeyaexanaena palivaisi tsipaeba.
  bon-bon: Peei name pi lui biname te teeme umle cäco mene ca jiicemuge, tabe miiji
    irecu ätumuta Acejiyame bau me tabe teebine kokre ceerame pui mene ne cuta aboclomtame.
  nhw-BL: Sintla se hueli camanalti camanali catli amo momachtijtoc, ma quitlajtlani
    Toteco para nojquiya huelis quiixtomas catli quiijtojtoc.
  swh-ONEN: Kwa sababu hii, yeye anenaye kwa lugha na aombe kwamba apate kutafsiri
    kile anachonena.
  wbi-wbi: Pa uluo, umwene juno ijova injovele imia ifunyaghe ulwakuuti apelue kukusighanula.
  bba-bba: Yen sɔ̃, n weenɛ wi u kɑ Hunden bɑrum ɡɑri ɡerumɔ u Gusunɔ kɛ̃ru kɑnɑ te
    u koo kɑ ɡɑri yi tusiɑ.
  eng-KJVCPB: Wherefore let him that speaketh in an unknown tongue pray that he may
    interpret.
  kgk-NT: Upéixa ave nde, nhe'ẽ ereiporu kwaa e'ỹ erenhe'ẽ va'e, ejerure katu Nhandejáry-pe
    eremombe'u jevy hagwã upe ne nhe'ẽgwe ne renduha nhe'ẽ-py ave eremombe'u hagwã.
  waj-waj: Vaidi voovoono ari vo kua vo kua hama tauraa rikiaiyauvakidiri tiivoono
    ari kua tii oyaivaa kooyaa hanigia kiaa mminara tinniivaa varaanaraivaara Anutuuqaata
    kua tioo yaaku varaivee.
  cpy-cpy: Eenitatsi-rika ñaawaetzirori otsipajatota-tsiri ñaantsi, otzimatyee ikowa-koteeri
    Tajorentsi imatakaan-teeyaariri rowaaha-koteero iñaawaetziri.
  mpx-mpx: Heiya te kaiwena ge gamagal toto anan getoga i baubaunan ni awanun Yehoba
    elana ge i bosowaina wana baaba ana sapu ni pasikal.
  wbp-wbp: Ngula kankulu yangka jinta-jarrimi jaajirla, kajilparla jaru-kari jaru-kari
    yangka jintarlangu yapa kurruly-wangkayarla Kaatuku, ngulakungarntirlijilpa payikarla
    Pirlirrpa Kaatu-kurlangu-wiyi yungu-nyarra yapa jinta-kari milki-wangka nyarrpa
    karla yali jaru-kari kurruly-wangka.
  luo-luo: Kuom mano, ngʼat ma wuoyo gi dhok moro amora ma ji kia, olem mondo obed
    gi nyalo mar loko tiend gik mowacho.
  nhe-NT: Intla se hueli camati tlajtoli tlen ax momachtijtoc, ma quitlajtlani Toteco
    para nojquiya huelis quiixtomas tlen quiijtojtoc.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܗ̇ܘ ܕܗܲܡܙܸܡ ܒܚܲܕ ܠܸܫܵܢܵܐ، ܫܒ݂ܘܿܩ ܨܲܠܹܐ ܕܦܲܫܸܩ ܡܘܼܕܝܼ ܝܠܹܗ ܗܲܡܙܘܼܡܹܐ.
  esk-NT: Taamna pisigiplugu iñuk uqaġuuruaq nalunaqtuaġmigun uqautchikun agaayuruksrauruq
    uuyuutlasruglugu uqaġikkani.
  msb-msb: Kaya an nagasurmaton san iba na mga lenggwahi dapat mangayo sa Dios na
    hatagan siya sin pagpahayag san iya ginasurmaton agod makapahayag siya sa mga
    iba.
  cpa-NT: Hi² jøng² dsa² ca¹të́² hløah¹² jǿg³ tsa¹ŋë́² dsa² siáh², Diú¹³ báh³ dsio¹
    hlanh¹dsa. Mi³jøng² cuø¹ Diú¹³ bí² quiah¹²dsa, hi² li¹të²dsa he¹dsa he² hniu¹dsa
    juúh²dsa jǿg³ jøng².
  dso-dso: ତେବେ ଜେ ନାଜାନ୍‌ଲା ବାସାଇ କାତା ଅଇସି, ସେ କାତା ଅଇଲାଟା ବୁଜାଇବା ଦାନ୍‌ ମିଲ ବଲି
    ପାର୍‌ତନା କର ।
  meu-meu: Badina bunai, gado idaudia ai e herevamu tauna na baine noinoi, gado anidia
    danu baine haheḡereḡere diba.
  yva-NT: Wemi mbewar ti syare are pirati po ayao antatukambe raije raura, opamo po
    Amisye anajo indamu Po kovo vambunin raugaje ai wirati po ayao antatukambe raije
    umaso ama ine raura kakavimbe tavon.
  dgc-dgc: Dahil ta éya, i méképégkagi ta iba-iba a kagi, éy kailangan ipanalangin
    de a atdinan be side ta kaluub a magpaliwanag ta éya.
  zpm-NT: Gacxe nagoṉ waa, zha ne rneele stib diidz, none gnab zho gdeed Espíritu
    Sant guieḻbiini lo zho guieṉ zho pe nac grë diidz co, parne gnee zhow lo miech;
  hix-NT: Àro ke, onà wyaro àkehe xarha, totohnà rwon yawo tàrwonyem komo wya. Totohnà
    rwonàtho hutwamohsonàr xe ehtxok xarha. Àro hoko rma orwonàmtxoko, Khoryenkom
    yakoro. Apa y, totohnà rwon yawo rorwonàmnàtoko, uhutwamohsony me xarha uro txeryko,
    oyokato yano me mak ha, katxoko, àwya. Àro wyaro uhutwamohsonàr xe ehtxoko, tohsamnohsomà
    ro kom hananàhrà horà.
  sim-sim: Uwa osik ma or mashi apsham apshamhik Avui Wasilakan sawenda ma oto halanak
    Avui Wasilakan or silinak avak presen os mashi os or mbawan or tormblekwan er
    nga nor haka.
  npi-ULB: यसरी नै अन्य भाषामा बोल्ने व्यक्‍तिले त्यसको अर्थ खोल्न सकोस् भनेर प्रार्थना
    गरोस् ।
  cgc-cgc: Gani, bisan kino ki kyo may abilidad na mag-ambal ta lain-lain na mga linggwai
    na ula nlami ta duma, dapat kanen an mangamuyo na tagan ta Dyos kanen an ta abilidad
    na magsaysay man daw ino beet ambalen ta iya na paambal.
  tim-tim: Hain gârâmâ luâk siâŋe den siâ me siâ makbiap âmâ ainâk Anutu hin ulilaŋbiap,
    “Den maktân ire mem purik katbiangât dop olowâk niŋbiat.” dâm ulilaŋbiap.
  yor-yor: Nítorí náà jẹ́ ki ẹni tí ń sọ̀rọ̀ ni èdè àìmọ̀ gbàdúrà ki ó lè máa ṣe ìtumọ̀
    ohun tí ó sọ.
  wos-wos: Deka mawuliré yikafre hurunjoka sarékéta, xékéhafi yandaka hundi wakwa
    du di Godré wakwexékétandi, déka Hamwinya hambuk hwendét di deka hundi yawuleka
    du takwaré wandate.
  emp-NTPO: Maʌ̃ carea dadjia ũrĩnaca bed̶ead̶e bed̶ea b̶ʌba Ãcõrẽa iwid̶ida b̶ʌa
    ara idjia jarad̶ara poya cawa jarai carea.
  eng-F35: Therefore the one speaking in a ‘language’ should pray that he may interpret.
  ind-ind: Jadi, orang yang mempunyai kemampuan rohani untuk berbicara dalam bahasa
    lain hendaklah berdoa supaya diberi kemampuan untuk menerjemahkannya juga.
  pes-OPCB: هر که عطای سخن گفتن به زبانها را دارد، باید دعا کند تا خدا به او عطای
    ترجمهٔ این زبانها را نیز بدهد.
  mpt-mpt: Ibo lotu kenom geniba mina bianiba naka make e sital dimo wengo dabalim
    nakaia unangai mo obinabibbao tam tlubanoa baanang ge mole e Gode baabanea God
    kobo weng olo mitmakamo ne tekein kenia deskina nene weng baanamin titilo omnene
    ge baabanea e omaleta e weng olo mitmakamo ele weng deskinaneta naka mak unang
    maki omyeko!
  ssx-ssx: Koto ekina꞉ mo da ta꞉ta꞉ ta꞉ta꞉ pi lapeke ya꞉la꞉ somema꞉ta꞉ mo Sipitidima꞉
    kita꞉la꞉ pi la꞉ka꞉lapeke ya꞉la꞉ hau make muluekema꞉ yeni pea꞉peke ya꞉la꞉me.
  mkl-mkl: Nɑ nŋu, ɑ́ sĩɑ inɛ iyi wɑ fɔ ide do fee iyi ɑ kù wɑɑ ɡbɔ ku tɔɔ Ilɑɑɔ̃
    ɑmuɑ iyi ɑ́ tusɛò ideu.
  gaq-gaq: ତେସା ଜାଣ୍ଡେ ବିନ୍ ବ୍ନାସାରେ ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ, ମେଁ ଏନ୍‌ ଅର୍‌ତ ବୁଜେୟା ନ୍‌ସା
    ପବିତ୍ର ଆତ୍ମାନେ ଦାନ୍‍ ବାନ୍‌ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Dumma dumma doonan odettiya asi ba odaa birshshanaw birshshetha imotay
    imettana mela Xoossaa woosso.
  unx-unx: ଜେତାଏ କା ସାରି ଜାଗାର୍‌ତେ ଜାଗାର୍‌ତାନ୍‌ରେଦ, ଇନିଃ ଏନ୍‌ କା ସାରି ଜାଗାର୍‌ତେ କାଜିକାଦ୍‌ତେୟାଃରାଃ
    ମୁଣ୍ଡି ଉଦୁବ୍‌ ନାଙ୍ଗ୍‌ ବାର୍‌ଦାନ୍‌ ନାମେ ନାଗେନ୍ତେ ଇନିଃକେ ବିନ୍ତି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Neza haitó konokutí Ómasiloka litomó nene nigikatunukó linogo uve. Nagata
    nenémo netá gihila ale utó aminogo ive. Nenemú haitó konokutí gakó galinali lita
    vegenalite mogona ali viligiki vegená li kimitatímini zámuza alitune liki Ómasiloka
    lino.
  lcm-lcm: Si oring suke, igenen vopo mengen i rina petekai ang, kapo ro ka sokotuk
    ani ka luk papakangai asi pokai aro ani mengen ang kapo mengen tatana.
  aer-aer: Unte apeke angkentye arrpenhe angkeme. Unte kwenhe Utnenge Mwerre apayuthnetyeke
    ngkwenge imernetyeke akethe mpwaremele, unte anteme tyerrtye arrpenhe areyeke
    ileme.
  qvc-NT: Chayri mana intyindiypaq rimaypi rimashpaqa, Dyusman mañakushun, chay rimashqanchiqta
    chay uyaqkunapa rimaynimbi ninanchiq, paykunapis intyindinambaq.
  tgl-ULB: Kaya kailangang manalangin ang sinumang nagsasalita ng ibang wika na maaari
    niyang ipaliwanag ito.
  cbs-NT: Jaska inun, jancha matun janchamawen Yushinin matu janchamaidan, ichati
    jiwe anuxun yusiin janchakatsidan, bebunkidi Diosbe janchakubainkanwen, jau ibubis
    kasmai juni betsan matun jancha maewaxuntidu matu inanunan.
  xtm-NTPP: Chukan kúu ja nú na in ká'an sa'an ja masu ka jini o a, te na kakan‑ta'vi
    i nuu Su'si ma ja na kuu ndaka'an i nawa kúni ka'an ma.
  nnq-nnq: Kwa yene, ojwalonge kilonge kiyono annyope Nnoongo apate kitoi chikulandulila.
  bao-NT: O biro ca biirije jʉori, apeye wederique ca wedegʉa cʉ̃ ca ĩirijere cʉ̃
    ca wede majio majipere cʉ̃ tiicojojato ĩigʉ, Ʉmʉreco Pacʉre ca jãi juu buepʉ niimi.
  san-ORI: ଅତଏୱ ପରଭାଷାୱାଦୀ ଯଦ୍ ଅର୍ଥକରୋଽପି ଭୱେତ୍ ତତ୍ ପ୍ରାର୍ଥଯତାଂ|
  huv-NT: Pares sitiül aljane andeac alinoic ombeayaran, ich matün ocueaj Teat Dios
    müüch nej majaw nguineay alndom masaj alinop cuane landoj mapiüng quiaj.
  otn-NT: Nu̱ to nne da̱ nya̱ yø hya̱ ngue hi̱ngui̱ øhyø ja̱'i̱, da̱ 'yäpra̱ ma̱te
    Oja̱ ngue da̱ zä da̱ xihyø mmi̱c'ɛ̱i̱ui te ga̱ mbønna̱ hya̱ da̱ ma̱.
  nop-nop: Unduŋ doktiŋa nebek niŋ Munabulidi mebelem tubutakaleune mede gitipmuŋ
    gineŋ mede yobaak adi yadi mebi nadihinakaŋ metam tubutakaleyemdok Wapum ninadiune
    tubulodawaak.
  obo-NT: De-en iddos minuvu nod poko-ooseng to kinohiyan no waa nopohinonawwi, ko-ilangan
    nod dasaa no od boggayan mandad sikandin to kogahan nod paabbotlabbot to kohulugan
    tadda.
  cak-ENT: Romari' si jun hermano yo'on chin que nch'o pa jun chic ch'abül ri man
    retaman tüj, tuc'utuj c'a chin ri Dios que ntiquer ta chuka' nuk'alajrisaj ri
    nbij chupan ri ch'abül ri'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤍᤠᤱ ᤐᤠ᤺ᤵᤔᤠ ᤐᤷᤎᤠ᤺ᤶ ᤁᤧᤃᤵᤐᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
