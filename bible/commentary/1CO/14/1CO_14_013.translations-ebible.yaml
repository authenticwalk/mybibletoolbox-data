  gvc-gvc: Ã jiro tʉhomahnoerari dʉserore durucuriro to durucuare to noano yahu yʉhdohto
    cjihtore Cohamacʉre sinijaro tiro.
  sbk-sbk: Eshe, umwahale yayanga hu lugha na alabhe apewe afanule.
  mya-JVB: ထိုကြောင့် အခြား သော ဘာသာစကားကို ပြန်ပြော သော သူ သည်၊ အနက် ကိုလည်း ဖော်ပြနိုင်မည်
    အကြောင်း ဆုတောင်း စေ။
  kgf-kgf: Imuac ac ewa méréraiguc ʒéanʒac imi ac meleŋ meleŋawac kuha niŋac ʒéwelec
    wammac.
  awb-awb: Minayabe Manikáne Awanka iwíáh atéhrana kambare ehwéh irari anínká mi ehwéh
    ahtebé pahsuankéhboq púrerúno atóge.
  gdn-gdn: Iyapana nima e tenawarai wira-wena da e yona ebo ebo wagau ki ka e Mamanuga
    God bameya guriguriyagisi da e yona badidi wagubu ki mibai matarapana puyoi ki
    e mete kweyoto.
  nko-NT: Ɩ́nɩ sʋ ɔhá ánɩ́ ɔtɛblɩ́ ɔblɩ́ɩ bámbá ɔkʋ́lɩ Bulu mʋ́ asɩnu, mɛ́nɩ ɔbɛ́talɩ́
    lɛ mʋ́ asɩ súná mʋ́ anupʋ́.
  bsn-NT: Gãjerãre ejarẽmorotire tʉoĩarã ñari, masiñamani oca ñagõrã quẽne, Diore
    sẽniña mʉa, “Ti ocare buebecʉ ñaboarine, ajimasicõari, gãjerãre gotirẽtobumasirã
    ñarãsa” yirã.
  pib-NT: Giyagni wa pnuko gixachri tokanu yanumatyachri ragjigognetanu wa rumkata
    yokakletyaplu.
  wiv-wiv: Kua kaka katiu ni miu kua ni kana presen vona kua kete nap kete popole
    matoto na pole matotoa kua beta kaka ni longo lala, pele kete hulenia a Vuvu ve
    kete nap ia kete tania ve na mining na polea kena ia e popole vona.
  reg-reg: kwibhyo, unu kaika kwa jinyaika na nasabhwe koleleki ayanwe okugajula.
  mlh-mlh: Ore eru buŋo fuŋ mo miega, iŋoji iŋi oŋga wosiko sagaiŋ, “O Anutu, buŋo
    migo, oi kerisiebeminde mamane yauŋ nareigoŋ.”
  gof-ENT: ዱማ ዱማ ዶናን ኦዴቲያ ኣሲ ባ ኦዳ ቢርሻናው ቢርሼ ኢሞታይ ኢሜታና ሜላ ፆሳ ዎሶ።
  aau-aau: Sohiy so hokuaw kokwe, unsaney sane-ok ma lohruw-a hiykwe God se kwa mesopok,
    sa hyekwe kyai hyo sane-ok sohom mo meyk-ar me hiykiaw mesor kumay ey ke ka kow.
  tvk-tvk: Ma bos xa moletin xa nggur sanien tengan ikila isepin hisit sepinien sav
    xil isis mi Hi tengan ihur sanien mun xa ikila isep kil koute teni.
  prf-NT: Gapu háddi, ay kailangan a ipagdasal nen magupos ti iba-iba a upos a átdenan
    bi siya ti kaluub a mángpaliwanag ten kinagi na.
  auy-auy: Mindásafeꞌa fíꞌon-aaimo ímbo ísáán-aaifinkembo sewí Maníkómpáꞌá áísai íyana
    minááímó waéꞌmaimo simátimiyantafena fasiꞌaémbá timíníye.
  tbg-tbg: Kotira Maraquravano vaiinti vo kempuka amiraro viva aahuva vo uvaqihairo
    tivaqiro viharo vi uvara okara kia iriraitiro, hauri viva ne ruvaaqumavi vairaqi
    vi uvara tiantora. Vi vaiintiva Kotira irairaro vira kahaqiraro vi uvara okara
    vutukero vaiinti nahenti tiva nimiarira.
  hub-NT: Wakan Pegker chichamtikam, chikich chichamjai chichainaka wii chichaj nunasha
    waritkuna taja shir nekamtikruata, wina chichamrujai shuar ainan ashi shir ujakan
    nekamtikatjai tusa Yuusan aujmainaiti.
  hmo-hmo: 'Lauegu hadibaia hereva be inai: Idau momokani gadodia ia hereva tauna
    ese Dirava do ia noia, hereva anina hedinaraia ena diba do ia henia.'
  big-big: Tegi yombanu ngago yeik pugu lusuwei naraga ngago kaibok kangka ngago yeik
    puragi solorik kowitagi purikkibek waragi purikki waberek mizagirikki kai.
  gux-G: Lani n cedi ke yua maadi mi maalanma ń ya jaandi, ki baa mi maalanma sɔginma
    paabu.
  cnl-NT: '''E³ jo̱³ ''ne''² rɨ²³ŋɨ́ɨ²³ mɨ²''áa² quie''² Dios dsa³ ''i³ lʉ²³ júu²
    ''e³ ''a²³jia''³ lɨ''³ ca³la³tɨn³ ''e³ la²³ rɨ²³lí³ juø''² rɨ²³jme''n² júu² ''e³
    jmii''³¹ mɨ³lʉ́³.'
  zar-NT: Que lë ni naʼ caʼ, nu ruíʼi didzaʼ yúbölö le cabí nazëda ral-laʼ ulidza
    Dios, en inabi Lëʼ gunnëʼ que yöl-laʼ huáca quixjöʼ le rë́ʼëni inná didzaʼ naʼ
    ruíʼi nu naʼ.
  kde-kde: Bahi munu atangôla luga ya kukanganya annyuwe Nnungu uchinga apate dimongo
    dya kutana malove latangwele.
  ata-ata: Mo tavaꞌu aloxo ne la sou itema ane uvivikala no anu vaikala iouvilemo
    ne ukilaka lexe anu umomomo sou uxiunu vaikalasou mii maꞌia ane anu mulemolu ne.
  qvw-NT: Chaymari juc limaycunaćhu limäcá, chay limaśhanta tantialpachinanpä Taytanchicta
    mañacunan yaćhayta uycunanpä.
  nfa-nfa: De dhèu dhu padhai pake lii leo, beꞌa risi nèngu sabajꞌa manèngi sèna ka
    Lamatua hia ne karunya kahèi, ho peka sasoa nèti lii leo èèna.
  tnp-tnp: Mətəu-inu o nati əha, okəmə itəmah kəti tətəghati e nəghatiən ikɨn pɨsɨn
    mɨn, otəkeikei məfaki mɨn məmə Uhgɨn otəfən nɨpətɨ nəghatiən u məmə otəni pətɨgəm
    kəm niməfaki.
  urd-urd: इस वजह से जो बेगाना ज़बान से बातें करता है वो दुआ करे कि तर्जुमा भी कर
    सके।
  hot-hot: Ba intu opalêla takatu ba enaŋ abô hathak abô masôm ma neteŋ mek ek nijik
    iniŋ abô êŋ liliŋ ek avômalô lôkthô neyala.
  mqj-NT: Dadi angganna to dibengan kapaissanan umpake basa memangnga-mangnga, la
    ma'sambayang langngan Puang Allata'alla anna benganni kapaissanan untetteranni
    kalembasanna lako padanna.
  rus-SYN: А потому, говорящий на незнакомом языке, молись о даре истолкования.
  mbh-mbh: Na i venen aken na i sivenga ako aro toko e ako i ri nge keiong rel relnga,
    aro i nong engeng mo i pavurvur aro i ritet nge ile riong aken mirenga.
  bdd-bdd: Ceguma taiya ꞌoimiyega hali ꞌenana ꞌoidiyega ꞌigwaegwae, ꞌilobwaineya ma
    ꞌiꞌahwanoi Yehoba ꞌoina ma sanapu ꞌida loba, ta ꞌoinega ꞌina gwae ꞌibui.
  cbt-NTPO: Napoaton nisha nananquë nonpiso pochin yanonpatama', Yosë nontoco' ma'sona
    tapon nonamaso' nitotamaquë. Ina quëran nitotatoma', canpita nananquë chachin
    piyapi'sa' sha'huitoco'.
  srn-NT: Dat' meki te wan sma e taki ini wan tra tongo, dan a mus begi Gado fu yepi
    en fu man brokobroko gi tra sma san a taki.
  cta-NT: Tsoꞌo lacua, si nchca chcuiꞌ na chaꞌcña jiꞌi̱ xaꞌ la ñati̱, pana tsoꞌo la
    si jña na chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ caca cuayáꞌ tiꞌ na ni chaꞌ nda na
    loꞌo nguꞌ.
  bqc-SIM: Ayãmɛto yãebui'ona wabikɛ aà e a bↄↄlɛkɛ.
  tcz-CHONGTHU: Hitia chu paochom chom thoa chun akiseidoh ho chu ledoh theina dinga
    jong tao ding ahi.
  mar-mar: म्हणून, जो अन्य भाषेत बोलतो त्याने तो जे बोलला आहे त्याचा अर्थ सांगता यावा
    म्हणून प्रार्थना करावी.
  snp-snp: Etito ya luwa-lawa ka yauti lo oloto melenawamo wenena linate kawa monawa
    olu eleyapa wi giminumo auma lomo, loti Goti loumalo.
  isl-isl: Sá sem hefur hæfileika til að tala tungum, ætti líka að biðja um hæfileika
    til að túlka það sem hann hefur sagt, til þess að hann geti útskýrt það fyrir
    fólki, vel og greinilega.
  spy-NT: Kunyi, kurubta keey āk ng'ālyoontooni, māchāktōōs kusooyē ꞉chiito nyoo ng'āloolēē
    ng'ēlyēēbik kule koomuuch kōōboor kiyēē mii kumwooyē.
  xnn-xnn: Isonga no nan menkaliyanyo is teken ay kali di inted nan Ispirito Santo
    is laingyo, menlowalo kayo tapno itedna abes nan laingyo ay mangibaga isnan kayatna
    ay kanan.
  mwe-mwe: Kwa nneyo, jojowe akombola bheleketa shibheleketi shijeni, ajuje kukombola
    kugamanya malombolelo gakwe.
  tte-tte: Koinaele tem yaiya kolimiu kaina uloi molosina koina iedeedede ilonamwayan
    tem ikawanoi Yaubada koina na yauyauyane kaina kana bui ikalai na tem walone kana
    dudulai ibui tomo kolili kainali mena na isaguili.
  tcs-tcs: So ip demwan uda gad da gipt blo dipren langus, dempla mas mata prea po
    God po gibe dempla da paua po eksplein wanem God i spik tru dem langus.
  hlt-THB: Ve a dawngawh amsim awi ak pau ing ak kqawncaihnaak thai a hamna cykcah
    seh nyng.
  soq-soq: Sa baiwa apana mida aia da nambea gagalolempaa amonawa wadena me rauparilepio
    God me amonawa wanepio aia sa wadia ipawa do atenlepie sabamo benemalepi.
  qub-qub: Chaymi ermänucuna shuntacashancho mana tantiyashayqui rimayta rimarga Tayta
    Diosta mañacuy runacuna tantiyashan rimaycho yachachinayquipäpis.
  att-att: Á yáyù nu ajjan yù tolay nga iddán nayù Ikararuá ni Namarò sù pakáwayyá
    na nga magubobuk ta ággubobuk nga ari paga nánnámmuán, á ipakimállà na laguk ta
    alawatan na gapay yù pakáwayyá na nga mangibukalán sù kebalinán nayù kagian na.
  bki-bki: Tibe na, ver kamiu tai mijikia ril sel iliano dolu tai napano Niununo Lu
    jianio ban naio, bo ka rivolkouo van Atua ka sian moroano van naio ka vilig kiano
    iliano nalo nei avan ea kenemiu iliano.
  bqp-bqp: Abire yãi yãkeburi'ori wɛ́ kɛ de à le à yã kũ àtɛn o bↄkↄtɛ.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, muud mə́ dʉ lás mə́kə̂l məshús yɛ́ jə́gʉlag nə Zɛmbî
    nə́ a yə́g nyə ŋkul nə́ a dʉ́g fɛ́ɛ́g sâ á dʉ cɨ yí.
  hat-hat: Se sak fè, lè yon moun ap pale langaj, se pou l' mande Bondye don pou l'
    ka esplike sans mo yo.
  npl-NT: Yika, ijkuak aka tlajtoa ika ok se tlájtoli, makitlajtlanili Dios maweleti
    makinmajsikamatilti tlan kijtosneki non tlájtoli.
  bgg-bgg: Chiihphado bran hanyie è a-ìd pha nyuakthek yao pho ne nyie yao pha ji
    shii yua pha lasen mua bo è sia bo.
  eng-TCENT: Therefore anyone who speaks in a tongue should pray for the ability to
    interpret what he says.
  eng-BSB: Therefore, the one who speaks in a tongue should pray that he may interpret.
  cpu-NT: Tzimatsirika ñaavaitzirori pashinethatatsiri ñaantsi, ontzimatyeera inkovakotairi
    Pava onkantya irimatakaantaiyaariri irovaakakoñaanetairo iñaavaiyetziri.
  san-ASM: অতএৱ পৰভাষাৱাদী যদ্ অৰ্থকৰোঽপি ভৱেৎ তৎ প্ৰাৰ্থযতাং|
  tac-NT: Alué ralámuli napu se'wináriga ra'íchame ju, 'we tánimili júkuru nejkúrili
    Onorúgame napurigá Onorúgame gu'írimala napurigá 'la námamala, 'lige napurigá
    'la benegá beníramala uché jaré ralámuli.
  eng-WEBPB: Therefore let him who speaks in another language pray that he may interpret.
  gfk-H: Ma iakan no burena ing bia siga tikai i iangianga ma ra mes na nianga i tahut
    bia na sasaring tano hartabar bia naga tale ia bia na palas mah no nuna nianga.
  viv-viv: KaꞋi nuwanuwada kaliva vevine yadi vetumagana kanakivetubugina, hidede
    amine kanahuluva. Hai kaliva AluꞋaluwa Mahalina meya tuline giꞋalaveleveleni-yo
    gilulukahihi, medema AluꞋaluwa Mahalina yana faiwala faꞋina ginaveꞋoꞋola be yana
    gahe ana kaivila faꞋina tovetumagana anafaiweya ginakivetuvetunudi.
  yao-yao: Nipele ŵakuŵecheta chiŵecheto changamanyika, apopele kuti akombole kwagopolela
    ŵandu chaŵechete cho.
  tgp-tgp: Matan haratu, haratu mo lo retireti na leo tinapua matea Tanume Tapu mo
    silea isana, mo tataholo vara i usiusi vara i er̃i lavi na suiha mata i vereuli
    na r̃aramin la retireti atu.
  auc-NT: Mänömaï beyæ̈ wadäni näni tede baï në tedemïni ïñömö mïnitö tönïñadäni adobaï
    ëñencædänimpa, ante cædinque Wængonguï ingante ïïmaï ante äedäni. Wængonguï ëñëmi.
    Wadäni näni tede baï do tededinque botö æbänö ante tedetawoo, ante bitö odömonte
    apæ̈nebi ëñëmoe. Mänömaïnö ante apæ̈nebi ëñëninque botö wæætë mönitö tededö adodö
    ante edonque apæ̈nebo ëñëninque mïnitö Wængonguï ingante apæ̈nete cæedäni.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi niɡ̶ina ane dotaɡ̶atigi eledi ioladi leeditibige me
    dipokotalo Aneotedoɡ̶oji me yajigote lowooɡ̶otakaneɡ̶egi me yowooɡ̶odi epaa lotaɡ̶a
    amaleeɡ̶aɡ̶a yeloɡ̶oditiogi eledi oko ane diitigilo niɡ̶icoa lotaɡ̶a.
  bmh-bmh: Gonun, du in go ipal uzanan ze maraneu, go ze gue koli kekulabun gusig
    uabun Uwait auramau.
  ctu-BL: Jini cha'an jini mu' bʌ i cha'len t'an ti yambʌ t'an la' i c'ajtiben Dios
    i ña'tʌbal cha'an mi' ñusan i sujmlel.
  meq-meq: Hərwi niye ndo nakə a sər mətsike bazlam i gəma aye na, mâ ɗuwulay me a
    Mbəlom hərwi ada Məsəfəre mâ vəlay gədaŋ məmatay ha a ndo hay tə bazlam nakə ndo
    hay tə tsəniye aye.
  noa-H: Hãbmua k'ãijã hich meu k'aba deeum meúata hiek'aajem hag jua t'eeg wai sim
    k'ai, magan hagjö hich Jöoirag jëeuju haai sim, mag hichdëu hiek'abarm hiekpai
    haig hũr nʌm k'ʌʌnag deeu ham meúa jaaujem hag jua t'eegjã hichig deemk'ĩir.
  alp-NT: Ele mere hoko tamata rebe ilepa kena soua bei Ro Misete rebe tamata esi
    nati more suke ikotie loko Alla leke Iriluke kbasa etei kena ibeteke saisa rebe
    ibetekele esi natire.
  san-VEL: ataeva parabhaa.saavaadii yad arthakaro.api bhavet tat praarthayataa.m|
  kbq-kbq: E'ina hu'negu, iza'o ru ageru aranimo'a, ana kema agra'a rekrehe hu'zankura,
    nunamu huno Anumzamofo antahigeno.
  kbh-kbh: Chíyeca, chë tempo ndmabiyañe mora jóyebuambayama obenana tojtsebomná,
    Bëngbe Bëtsá chabotseimpadana, cha chaoma nts̈amo chë inÿe biyañe tojayancá chabosertama
    y os̈buáchiyënga jábuayenama obenana chaotsebomnama.
  ron-LSB: De aceea, cel ce vorbește în altă limbă să se roage ca să poată interpreta.
  pon-pon: A ma amen lokaia kida nil en wai, i en kapakap ap pil kajiriwukila.
  nhe-BL: Intla se hueli camati tlajtoli tlen ax momachtijtoc, ma quitlajtlani Toteco
    para nojquiya huelis quiixtomas tlen quiijtojtoc.
  sps-sps: Ai to tan nainy te vegiau fi non a mes tan vegiau fafoofan kanen ito te
    gim non ya ma natiny, ayei ma faakats an Aaven Taabos te nai kat ya ma natiny
    ya na ka te tsue bus iny ya ma tsue of ir ya na mesapan,
  wnc-wnc: Unzingge aminu tapatu itane musia Waung Kapata tangenawan wamu inata kundu
    yapii dua nataak ngana genatakan yawiu ita Anutue tumuk wam inindetapan Anututa
    wamu waakngatane yapii yeikngaman natake yanikapsok.
  bus-bus: Beee yãnzi yãkebori'ori wɛ́ɛ kɛ, lɛ à e à yã kɛ̀ èe oo bↄkↄ̃tɛ.
  gub-BL: Aze awa uze'eg ze'eg ikwaw pyr 'ym rupi nehe, uma'enukwaw paw ikwaw kar
    'ym pà amogwer wanupe nehe, tuwe uze'eg Tupàn pe nehe. — Emur nerekwe ikàgaw ihewe
    nehe. A'e mehe apuner a'e ze'eg ikwaw kar haw rehe amogwer wanupe ihe nehe, i'i
    putar izupe nehe.
  imo-imo: Kraistinga imbo moromelema ningo enge tini imbo teni Kraistinga imboma
    nombeya tenge wali oi naa pileli imbo ungu te nimbe timo lemo nu Mini Kake Telimuni
    ungu kanomu topele toko niwinga enge timbei Gote kinye konge tewi.
  boj-boj: Ariya nuŋgo ambleq di tamo bei a meŋ bulyosim qure utru bei naŋgo anjam
    marqa osimqa a mati endegsi Qotei pailyem, “O Abu, ni na powo ebimqa e anjam endi
    marsiy olo aqa damu ubtqai.”
  eng-DRA: And therefore he that speaketh by a tongue, let him pray that he may interpret.
  knf-knf: Ukaaŋ keeri kë anhiluŋ pţup ŋţup ŋi baţi awooŋ kado kañehan Naşibaţi aţena
    ahil pdo kaŧolanaar ŋa.
  san-KHM: អតឯវ បរភាឞាវាទី យទ៑ អត៌្ហករោៜបិ ភវេត៑ តត៑ ប្រាត៌្ហយតាំ។
  arn-NT: Feymew, tati dungukelu ti kake tripa dungun mew, feley ñi ngillatuael ta
    Ngünechen tañi eluaetew ti pepil tañi rulpadungutuafiel ti kimnoelchi dungu.
  zas-NT: Zeel bén ni rniee tijb diidx ni ad rigniaꞌt gra ree bejn, rayal guiniabaman
    loj Dios din gagnëman laaman din gac gusigniaꞌman bejn ree ni rëbaman.
  ken-NT: Mmu anɛ árɛ̀m ɛyɔŋɔ́tɔk ɛnɛ yi ábhɨ́kɨ́ rɨŋɨ, anɨ́kmʉɛt bɛ Mandɛm ánchyɛ́
    yi akap mɛ́nɛ́nɛ́ nta bho ɛnyɨŋ ɛnɛ yi árɛ̀m ndǔ ɛyɔŋɔ́tɔk ɛnɛ yi abhɨkɨ rɨŋɨ.
