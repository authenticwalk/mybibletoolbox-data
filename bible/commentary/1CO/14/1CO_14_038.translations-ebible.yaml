verse: 1CO.014.038
translations:
  kpx-kpx: Katealemo ata keu di hoto ko evioholige lainaho hotove evigelive.
  okv-H: avoeto ke erevi ke be ae aisuja embo ta ke avo ingovojo.
  tbo-tbo: Ma inapa lawana u baha ega ina kawamoineya yaka a baha ega ona kawakawamoineya.
  mal-C: അയാൾ ഇത് അവഗണിക്കുന്നു എങ്കിൽ അയാളും അവഗണിക്കപ്പെടും.
  grc-SR: Εἰ δέ τις ἀγνοεῖ, ⸂ἀγνοείτω.⸃
  bgc-bgc: जै कोए माणस इन बात्तां पै बिश्वास न्ही करदा, तो थम भी उसकी बात्तां पै बिश्वास
    ना करो, जो वो बोल्लण लागरया सै।
  khz-khz: Pene talima ta ekila eruga-vagirana, Palagu na ia maki pene rugaa.
  deu-TKW: Will er es nicht einsehen - so läßt er's bleiben.
  zsr-NT: Naꞌa, chquiꞌ cutu ruiꞌ ladxëꞌë didzaꞌ ni, cutu güiꞌ ládxiꞌliꞌ‑nëꞌ bönniꞌ
    naꞌ.
  lin-lin: Soki ayebi yango te, elingi koloba ete Nzambe mpe ayebi ye te.
  hns-NT: Aur djab koi hamaar baat na maanie, tab koi ke na tjaahie okar baat soene
    ke.
  noa-E: Pari ĩchab ãbmua khãijã mua nem jaau chirʉmjã chad amapha sim khai, magan
    oob “Jã chan Ẽwandamauta ich iek jaaupi simʉu” amiet.
  eng-EMTV: But if anyone is ignorant, let him be ignorant.
  mib-NT: Te núu tu jétáhú de jnūhun yáha, suni ma cuatáhú yó de.
  lif-NT2: खे़ल्‍ले़ कन् पाःन्‍हाॽ मे़घे़प्‍सुन्‍ने़ फाॽग्र खे़ल्‍ले़ कुबाःन्‍निन्‍नाङ्
    मे़घे़प्‍से़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Nambu ngati mundu nakumanya genago, ndi, mundu akotoka kumtangatila mundu
    mwenuyo.
  mmx-mmx: Ketla do xopmen dina ven kisiv i do na levelinga rak boro at ne Moroa,
    nemen mita ronga res at levelinga ren.
  cbr-NT: Ui unin cara usaquin sinánquinma —anbi sinani ca Pablo quia —quixun sinania,
    a uni camina —asérabi ca aín bana 'icë —quixun sinántima 'ain.
  tee-NT: Para ni alin xamati' ju jantu laca'iputun ni ixlhamap'aksin Jesús cava ju
    ani ju iclajuntau pus jantu aq'uiclac'a'it'it ju yuchi.
  eng-LSV: and if anyone is ignorant—let him be ignorant;
  cak-NT: Y xa jec'o ri man niquijo' ta ri xin-ij, man tinimex chuka' ri niqui'ij
    reje'.
  pah-NT: G̃a ndekoe'ymame nhiremimog̃ita rehe tapekoi g̃a ndehe a'ero.
  sja-NT: Mamĩda mãgɨ́ eperãpa jara bɨ pɨrã mɨa na p'ã bɨde jarateemaa bɨ mɨchi k'ĩsiadoopa,
    irua jara bɨ ũridaik'araa bɨ.
  xed-xed: Ka sna a yu ta tsa skwi ya wu, ka mndu katsi, sna a Lazglafta ta tsatsi
    guli wa.
  mks-NT: Joo tá co̱ cúni̱ na̱ cán cuni jo̱ho na ña̱ cáha̱n i̱ cuéntá Ndióxi̱ já quéa̱
    a̱ cúni jo̱ho ndó ña̱ cáha̱n na̱ cán.
  gfk-S: Iesene ing be tikenong paile nes kilam ikin hobi, pa dale lik leh ie.
  bmu-bmu: Kunŋan keu miaŋgö kezap qahö ala silebile malja ewö, iŋini mönö azi yaŋgö
    keugö kude kezap al waŋgiba malme.
  dgz-dgz: Go nop mame, orup da, ya umap wapiwa gare e den me tandayat tai.
  eng-GNV: And if any man be ignorant, let him be ignorant.
  zaa-NT: Pero canchu nuỹa enne' labí calatsi'į gunią aceptar ca tìtsi'į, entonces
    ą'hua lebi'į nna bittu gudà naga' le quì'į cá.
  eng-WEBSTER: But if any man is ignorant, let him be ignorant.
  guh-guh: Itsiata baitsi jane pajivi apo namuxunaevetsi pejumecovënëtsinexa mapalivaisije,
    pëtsa pajumecovënëtame bajarapajivi penavajunupaebijava Dioso pejamatabëcuenecaëjëpaeya
    exanaejavatsi.
  bon-bon: Tabe liba ai mene ne lica jäätecijuge, weene gone cuta teebine ätecija.
  nhw-BL: Huan sintla se amo quimachilía para ya ni catli Toteco tlanahuatía, ma amo
    aqui quichihuili cuenta ya.
  swh-ONEN: Kama mtu akipuuza jambo hili yeye mwenyewe atapuuzwa.
  wbi-wbi: Looli nave nakagwile agha, mumuleke aleke kukagulika.
  bba-bba: Goo wi u kun yeni wure, i ku rɑ yɛ̃ro wurɑ.
  eng-KJVCPB: But if any man be ignorant, let him be ignorant.
  kgk-NT: Oĩ ramo gwĩ a-rami he'i va'e “Xe-vy niporãi upe Paulo nhe'ẽ. Ndaha'éi para'e
    Nhandejáry nhe'ẽ tee” upéixa he'i ramo xe nhe'ẽ-rehe ani teĩ pejerovia hese. Ani
    ave pepena teĩ hese.
  waj-waj: Na fafaara ree ngii giaa ngii miau kuaivaa gioonna kiaapu voovoono hama
    na rikiaanaravee tinai rikiada mmooka hanigia inna mmiatee.
  cpy-cpy: Terika ikemijanta-yitzi irika-paeni, eero pikemijantziri eejatzi rirori.
  mpx-mpx: Yaa ebo nuwatu ya ni towani, he komiu gamagal o nuku towani, bahi wana
    baaba nuku hahago.
  wbp-wbp: Kirijini-kari kajilpaju nyinayarla ngungkurr-nyinaja-wangu ngajuku, manu
    kajilpaju warrarda wilji-mantarla, ngulajulu jawirri purda-nyangka yalu-maninja-wangurlu
    yungu wangkami nyanungu-mipa.
  luo-luo: Ka ngʼato ok orwako puonjnani, to en bende ok norwake.
  nhe-NT: Huan intla se ax quimachilía para ya ni tlen Toteco tlanahuatía, ma axaca
    quichihuili cuenta.
  aii-aii: ܗ̇ܘ ܕܠܹܐ ܝܵܕܹܥ ܐܵܗܵܐ، ܠܵܐ ܦܵܐܹܫ ܝܕܝܼܥܵܐ.
  esk-NT: Tarra suliqutiginasiuŋ taatnasriq iñuk suksraqanġitchuaq aglagikkamnik.
  msb-msb: Kun dili niya kilalahon ini, dili man niyo siya pagkilalahon.
  cpa-NT: Ta¹cøg¹² báh³ jmóh³ hniah¹² ja³cog² dsa² tsa¹hniu¹ si² la² quieg¹jni.
  dso-dso: ଜଦି ସେ ଏ ସବୁ କାତା ନ ସୁନେ କି ନ ମାନେ, ତମେ ମିସା ତାର୍‌ କାତା ସୁନା ନାଇ କି ମାନା
    ନାଇ ।
  meu-meu: A bema ta basine diba, bena basio abia dae.
  yva-NT: Weramu ranivara vatano napije ponae sya ananyao so rai, weamo vemo watavondi
    ai nora.
  dgc-dgc: Tu éwan méniwala ta éye, éy diyan moy siya alintanaén.
  zpm-NT: Zha ne gliladzdgaaw, maase gliladzd zhow.
  hix-NT: Kohkom yano me nmenheko, Pawru, kanyehnà kom haxa ryhe, onà wyaro katxho
    mehra harha hak nahtxoko. Khoryenkom yokato yano me tàyweron mosonà katxho mehra
    harha hak nahtxoko.
  sim-sim: Hako os mashi kason ji tiya nahi ambu, jir mbeek mashi Avui Wasilakahin
    sawenda ma ambu jir.
  npi-ULB: तर यदि कसैले यसलाई स्वीकार गर्दैन भने उसलाई पनि स्वीकार नगरियोस् ।
  cgc-cgc: Daw kino ula gatuman ta mga sugo ko i, dapat dili nyo patian iya na ambal.
  tim-tim: Akto hain bo nâŋgâmbiâ aregât nenŋe luâk aregât bo nâŋgâ aŋmâ manmaen.
  yor-yor: Ṣùgbọ́n bí ẹnìkan bá fi ojú fo èyí dá, òun fúnra rẹ̀ ní a ó fi ojú fò dá.
  wos-wos: Guna du nawulak wun hundika hu hwendat, guni dika hu hwetanguni.
  emp-NTPO: Bariduaba maʌ̃gʌda igaraibʌrʌ, idji sid̶a igarad̶adua.
  eng-F35: But if anyone is ignorant, let him remain so.
  ind-ind: Tetapi kalau ada di antara kalian yang tidak setuju terhadap ajaran-ajaran
    itu, jangan pedulikan dia!
  pes-OPCB: اما اگر کسی باز مخالف است، بگذار در نادانی خود باقی بماند.
  mpt-mpt: Ib isak temo naka maki obianiba Fole weng olo nib Sume wengba kesoa ni
    e wengo mo wentaobbabo gabib nakai weng olo ibo baabenimibo ibo i wengo mo wentaibe!
  ssx-ssx: Kutu pea꞉peke ya꞉la꞉pate koto some epima꞉ do alo ekimanu na opia꞉ka꞉na꞉ta꞉
    kota꞉ ikana꞉ma꞉ make mo halina꞉ pi na opua꞉pa꞉peke.
  mkl-mkl: Inɛ iyi kù jɛsi bɛɛbɛ ɑ kɑɑ ɡbɑ lɑfɛ̃ɛ .
  gaq-gaq: ମାତର୍‌ ଜଦି ମେଁ ଆକେନ୍ ସାପା ବ୍ନାଲିର୍‍କେ ଉର୍‍ଲେଃଏ । ପେ ଆମେକେ ଉର୍‍ପା ।
  gof-RNT: Shin oonikka akeekonna ixxiko ikka akeekettofo.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ନେ କାଜିକକେ କା ସାରିଲେକା ମେନାଇରେଦ, ଇନିଃ ଆଇଃକ୍‌ଗି କା ସାରିଲେକାଏ
    ହବାଅଃଆ ।
  gah-gah: Vegená makó nenémo imane gakó gele ahulatimó nene, aí gakó gele ahulatune.
  lcm-lcm: Au na si e iang kapo tav kinle ani oring suke, God kapa, parik kapa kun
    kinle ani igenen ang.
  aer-aer: Nhenge itne apeke mwernte-irrerlenge awetyeke angkentye nhenhe areye arrantherre
    anteme kwenhe awetyale itnenhe.
  qvc-NT: Piru mayqan runa kay iskibrishushqayta mana munaptin kasuytaqa, paytaqa
    ama kasuyllapachu.
  tgl-ULB: Ngunit kung may sinumang hindi kumikilala nito, huwag siyang kilalanin.
  cbs-NT: Jakia tsuanda en yusian dananyan Jesúsun ja yusinandi danandiaxanikiki.
  xtm-NTPP: Kovaa nú na in ñatuu jan‑ta'vi tna'a ja ká'an sa a, masu iyo i ji'in Su'si
    ma.
  nnq-nnq: Nambu mundu anda agabembwile genia na jwenio abembuligwe.
  bao-NT: Cʉ̃ ca ĩa majitijata, Wiogʉ cãa cʉ̃re ĩa majitirucumi.
  san-ORI: କିନ୍ତୁ ଯଃ କଶ୍ଚିତ୍ ଅଜ୍ଞୋ ଭୱତି ସୋଽଜ୍ଞ ଏୱ ତିଷ୍ଠତୁ|
  huv-NT: Pero sitiül aljane ngo mandiüm mayar aag ayaj, nde merangan casa.
  otn-NT: A nu̱'mø toni̱ ja̱'i̱ da̱ 'yɛ̱ngui̱ ngue hi̱nga̱ gue'a̱ ra̱ hya̱ dí̱ mma̱,
    da̱ gue'a̱ to mma̱n'a̱ p'ʉya xquet'a̱ hi̱ngui̱ ja ngue da̱ t'ɛ̱mbi̱ ngue gue'a̱
    ra̱ hya̱ mma̱.
  nop-nop: Eŋ nediyeŋ mede i nadiune folooŋnit mokit tibaak aditok adi sigilulum timindok.
  obo-NT: Piru iddos ahad ondoy nod podtohon ka-ay't osengan ku, od podtohonon mandad
    sikandin.
  cak-ENT: Y si yec'o hermanos ri man ncajo' tüj nquic'ul que xa ketzij na vi ri ninbij,
    quiri' c'a quecanaj can.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤄᤧᤵᤛᤢᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴᤏᤠᤱ ᤔᤧᤄᤧᤵᤛᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Sochi tú nduú jétáhví dē tūhun yáhá, de suni mā cuétáhví ó dē.
  san-TIB: ཀིནྟུ ཡཿ ཀཤྩིཏ྄ ཨཛྙོ བྷཝཏི སོ྅ཛྙ ཨེཝ ཏིཥྛཏུ།
  qve-NT: Ichaqa sichus kay kamachikuykunata mana reconoceyta munanqachu chayqa, paypas
    manallataqmi reconocesqachu kanqa.
  pao-NT: Mu numu unu naka tusoomatzooedu, gi oo nakasopedakwadoo-wa'ne'yoo gi umu-ma
    naka'emukwapana.
  cbu-NT: '@see-verse:1CO.014.037'
  usa-usa: wemá maamin-ááímmá íma waráinaqa wenáama íma ítáaro.
  soy-soy: Amɑ́ úye unsɑ́ lɛ̃ n nyu, Uléécɑɑ pɑ́ɑ kɔ liute nyu.
  hui-hui: Mbiralime bi ogoni hale nahayagua tígua nde ibugua bi larago hale nahalimu.
  amf-amf: Eedi hay ki hannaar koam gonne hamayse tiyma, kiamaar ko tiidhabhoode.
  quc-NNT: We k'u man kuch'ob' tä ri' chi are u taqanik ri Qajaw Jesús, utz la' we
    man kätatab'ex tä ri kub'ij ri are'.
  dob-dob: Ta ꞌabo yaita ona nidi geya nuwana, tuwa tuga ꞌina emwagemwage nina ꞌenaya
    ꞌida miyami.
  wrs-wrs: No indhanariniva honamba hellemba owai vetava, yimba manam osva ningvav,
    himba Sesoana nemelmom ishov.
  mca-mca: Qu' nana'lƚe pa'qu' nite' numtiye' aka'an, ma' qa' iwejinƚi'iƚ, hasu'uj
    ek'eni'ƚets.
  tzo-TZC: Mi mu xacꞌ ta venta ti cꞌusi laj jtsꞌibaboxuque, jaꞌ jech ti stuque, mu
    me xavaqꞌuic ta venta ec.
  mya-mya: မ​သိ​မှတ်​လျှင်​သူ့​ကို​လည်း​အ​သိ​အ​မှတ်​မ​ပြု ကြ​နှင့်။
  gng-NT: Unil wà ŋa tɔnge' nɛ̀ la, Uwien mɔ ŋa ń tɔnge wɔ.
  cbi-NTPO: Tsaaren tsa jutyaa tya' keenguityushu juntsaa, naa Dios bain yanu keeminchaanu
    tsuve.
  ikk-NT: Onyẹ ọwụlẹ sị nị ẹlẹ ezioku, weri n'ẹ nị 'ya nwẹn ẹlẹ ihiẹn ahụn ọ sị nị
    'ya k'ọ wụ.
  leu-leu: Taasaxa tamo nane langai pesalai sena, lavaxa muta langaie.
  maz-NT: Y c'ü dya ra tsjapü ngüenda yo, dya xo ra tsjapüji ngüenda c'ü.
  bod-N: གལ༌ཏེ། སུ་ཞིག་གིས་དོན་འདི་ལ་དོ་སྣང་མི་བྱེད་ན། མི་དེ་ལའང་དོ་སྣང་བྱེད་མི་དགོས་སོ།།
  tca-NT: Natürü ngẽxguma chi texé tama nüxü̃ cuáxchaü̃gu i ngẽma pemaã nüxü̃ chixuxü̃,
    rü name nixĩ i tama tüxü̃ pecuáxchaü̃.
  zpl-NT: Pero tunu la chili arquiꞌ profeta quieꞌ lunú rnia luhua lu carta quieꞌ,
    leꞌca la chili arquiꞌhua lunú rnilla luhua.
  mbc-NT: Tîîse anî'ya unekaremekî'pî pîinama pra awanî ya, mîîkîrî maimu nîrî kî'pîinamatîi.
  ndg-ndg: Lakini ayowanika kwaa aga, munneke kana abatambwe.
  wsk-wsk: Bare nu biriruwurok mu nu kota mu, Kari Biya nu biriruwurokko.
  toj-NT: Pero ta ay c'a ma' huax yala que mi smandaruc ja Dios ja jas huax cala,
    ja ma' huan yaljel jachuqui, mi xa huaahuex caso.
  tbc-tbc: Ak man talpein an ru e ŋigire den niŋen o ikikai tap, an niŋen o saen iŋsen
    iŋiŋeŋ man aŋ kududom ta agure na wa.
  sna-sna: Kana akasatenda izvi, iye pachake ngaasatendwe.
  smk-NT: Bale' no kai na nin alilbien nin wanin, andi' moya gapo anamaet nin alilbien.
  grc-TCGNT: Εἰ δέ τις ἀγνοεῖ, ἀγνοείτω.
  gof-WFTW: Shin oonikka akeekonna ixxiko ikka akeekettofo.
  spa-BLM: Pero si alguien es ignorante, que sea ignorante.
  kyz-NT: A'ere nipo 'gã amũ je'eawera nuerowiari futari. A'ere kasi pẽẽ nanẽ perowiat
    aipo 'gã je'ega ne.
  dao-dao: Hina ka yuk ia am msuiki cun ani pi ia käh msui ua.
  cya-cya: Cha' ntsu'hui nu a cu'ni cunta cha' re, ticui' cuaña'an a cu'ni um cunta
    'in can'.
  nii-nii: Pe wumb endi na Pol ek ei piinarpi, noman eipi eipi piipi endim kin, enim
    wu ei kin yi piingii. Wu ei Gos nge ek ka koi erpi pałim ni, tor kindnałim wu
    ni piingii.
  ign-NT: Téhesera matiari­hi­hipuca mácani tépuruyare eta juca numeta­ra­pianahi,
    émaina máepurucare, vaipa tisama­ca­remahi eta eyehe.
  dik-NT: Na ye käkkä dhɔ̈l yiic, ke duɔ̈kkë ye kuɛ̈ɛ̈c nhom.
  cac-cac: Tato ay eb' malaj yelc'och juntzan̈ checnab'il tic d'a sat, an̈ejtona'
    malajocab' pax yelc'och eb' d'ayex.
  tzj-E: Wmajo'n nuban ta reconocer chcara' rbanic jara' majo'n nba'n ta reconocer
    ja' chka'.
  san-BUR: ကိန္တု ယး ကၑ္စိတ် အဇ္ဉော ဘဝတိ သော'ဇ္ဉ ဧဝ တိၐ္ဌတု၊
  yaa-NT: Fẽtsa anorima mato yoiaito nikayamakãfe.
  cab-NT: Ánjein manügǘn lan ítara, reídeilá lídan libídiouniga láu.
  clu-clu: Kag kon may dian nga indi magpati sa akun ginaambal nga dia, indi kamo
    magpati kanana.
  swh-ULB: Lakini asipotambua haya, mwacheni asitambuliwe.
  tpt-NT: Incha jantu lhakapuꞌan ex yucha vachu jantu lay kalhakapuꞌanikal.
  aai-aai: Baise iti tur nanowar nakwakwahir, God boro ibo nakwahir ana tur men nanowar.
  sny-sny: Ahowa, meni ta peri ano Owane Sitewi ma'e fai ape me'iyeni ma'e atati aruwei
    su, fene meni ape lo peri owe ape wanure.
  myy-myy: “Dios oca gotigʉ meje ñami Pablo”, sĩgʉ̃ ĩ yija, ĩre cʉni tʉorʉ̃nʉbeja
    quena.
  trc-NT: Sese vaa yoꞌo̱ síí taj se vaa nuveé na̱na̱ cataj xnaꞌanj síí ꞌni̱j raꞌa
    man níꞌ me nana̱ nihánj, ne̱ se̱ cuchumán rá níꞌ se vaa si̱j nataꞌ se‑na̱na̱ Diose̱
    me maꞌa̱n soꞌ maꞌ.
  cut-NT: Ate adecoduhno ihyan che hua nevahnecun ye ne, hua nevahnecun nchuhn ihyan.
  bel-bel: А хто не разумее, няхай не разумее.
  zlm-KSZI: Tetapi jika sesiapa tidak tahu, biarlah dia demikian.
  gdr-gdr: Ajɨ yet ra opimemb koina yɨtkak b'ɨtɨsainy, sɨ God daka ɨta tin ɨsai.
