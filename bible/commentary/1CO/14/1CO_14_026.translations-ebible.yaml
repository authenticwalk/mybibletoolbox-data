    Auslegung. Laßt alles geschehen zur Besserung!
  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ, ਸੰਮਿਲਿਤਾਨਾਂ ਯੁਸ਼਼੍ਮਾਕਮ੍ ਏਕੇਨ ਗੀਤਮ੍ ਅਨ੍ਯੇਨੋਪਦੇਸ਼ੋ(ਅ)ਨ੍ਯੇਨ ਪਰਭਾਸ਼਼ਾਨ੍ਯੇਨ
