  mit-NT: '¿Ndíà nduá cuní cachi nsidaa ñà‑jaàn? Pues dohó iáˋ, ñánì: na natácá‑ndà,
    iin iin‑nda iá iin alabanza coto‑nda, ò iin palabra vàha chinaha‑ndà, te ò iin
    ñà‑ndiaha sànì dàcùní Dios ndohó, ò iin palabra xi iin dàhàn sàà, te ò cachitnùhu
    iin‑nda ñà‑ndùá cuní cachi dàhàn sàà mà. Doco nsidaa ñà‑jaàn, sàhà ñà‑vàha xi
    nsidaa ana nì nataca ni cúndúá.'
  ceb-ULB: Unya unsa man ang sunod mga kaigsoonan? Kung magtigom kamo, ang matag usa
    adunay usa ka salmo, usa ka pagtulon-an, usa ka pagpadayag, usa ka pinulongan,
    o usa ka pagsabot. Buhata ang tanan aron nga malig-on ang simbahan.
  ces-LB: 'Jaký závěr z toho udělat? Když se sejdete, jeden poslouží zpěvem, jiný
    poučením, další poselstvím od Boha a další zase jeho výkladem. Pro všechny tu
    platí jediné pravidlo: aby to, co dělají, bylo k prospěchu celé obci věřících.'
  mkn-mkn: Jadi sodara sayang dong! Kalo bosong ada bakumpul, tiap orang ada dia pung
    karunya. Ada yang manyanyi lagu puji sang Tuhan Allah. Ada yang ajar orang soꞌal
    Tuhan. Ada yang buka kasi tau hal dari Tuhan, yang dolu ada tasambunyi. Ada yang
    omong pake bahasa laen. Deng ada yang bisa kasi tau itu bahasa pung arti. Samua
    hal tu, dong musti bekin ko kasi kuat orang laen dong pung parcaya.
  pol-UBG: Cóż więc, bracia? Gdy się zbieracie, każdy z was ma psalm, ma naukę, ma
    język, ma objawienie, ma tłumaczenie. Niech to wszystko służy zbudowaniu.
  qxh-NT: Chaura irmänucuna, ¿imatataj rurashun shacyächinacunanchipaj? Jutucar, waquinniqui
    cantanquiman. Waquinniqui Tayta Diosninchipa shiminta willapäcunquiman. Waquinniquina
    paypa shungun yarpashanta tantiyachicunquiman. Waquinniquina juc-niraj rimaycunata
    rimanquiman. Waquinniquina juc-niraj rimaycunata ticrachinquiman llapan runa tantiyacunanpaj.
    Llapanta rurarpis, shacyächinacunquiman Tayta Diosninchipa shungun munashannuylla
    cawanayquipaj.
  nwi-nwi: Piak mɨnə mɨne nowinɨk mɨnə. Pəh yakni nɨprai kafak nəgkiarien. Nɨpɨg kɨmiə
    m-fam naksəkwətə kɨrikianə ye nofugɨnien tuk nəhuakien, kɨmiə m-fam kɨrikianə
    kɨrikianə kapəmiə aikɨn wok yame takasor. Tɨksɨn kasəni nɨpei, kɨni tɨksɨn kashajoun,
    kɨni tɨksɨn kasor əpu nəgkiarien tɨksɨn yame ramerkwaig, tɨksɨn kasəgkiar ye nəgkiarien
    kape tanə pɨsɨn pɨsɨn mɨnə, kɨni tɨksɨn kashoprai nɨprai nəgkiarien mɨne. Takasəkeikei
    mɨsor narɨmnar mɨnə e tuk nərɨp-tɨmtɨmien niməhuak.
  kmo-kmo: Yaka kumwoy, ada boy maji mun wocho? Kwo ya yopo wuchi yinyak kwo jecha
    na otii. Ma por rii hokwaka tawa. Por rii ma yenya maji pokiitu. Por God riiti
    majin sawotu. Por ii akar akar eem majik banak, por rii meejichi eeta majin dareboyechi
    geenyik kwodii wochakiita. Eyey boboy eeta lotu ya tawa ma miman sa kiyatay ta.
  agr-agr: 'Nuaduí yatsug aidauh, atum ijunku utsanamunum tiagtatui: Wi kantamatjai
    tai, tikich wi jintiatjai tai, tikich, wi Apajuí iwaintugka nuna etsegkatjai tai,
    tikich wi chicham chichashtain chichaktajai tai, tikich wi chichakbaun nuna taku
    tawai tusan etsegkatjai tumainai. Tujash duka ashí betek yainikta tabaunum nunimainai.'
  kyc-kyc: Yangonemoo apa lao letose? Nakama misi sela epenge dokopa akali mendeme
    kenane pyao mendeme pii polo lao mendali keta Anatunya pii epo pano pyongo pyaramo
    lao pirami. Dee mendeme wambunya pii daa mee menderende see nao laramopa mendalimi
    pii doko polo lara. Dusipame Elyambu Pingi nyisa nara ramo doko kaemanale.
  urd-GVU: بھائیو، پھر کیا ہونا چاہئے؟ جب آپ جمع ہوتے ہیں تو ہر ایک کے پاس کوئی گیت
    یا تعلیم یا مکاشفہ یا غیرزبان یا اِس کا ترجمہ ہو۔ اِن سب کا مقصد خدا کی جماعت
    کی تعمیر و ترقی ہو۔
  yre-NT: '''An "bʋɩ Zozinɔn, o -leglizi dra ''kɔ? -Te Zozinɔn a ''o cin yɩdɩ -leglizi
    drɛnan bɛ, min -tʋdʋ pɛɛnɔn -pɛ ''e ''kɔn ''va. Min -mie ''e "dre "fɔ. Ɛn min
    -mie ''e ''wɩ "paa minnun ji. Ɛn min -mie ''e ''wɩ nɛn Bali -a -nan kɔɔn -yrɛ
    "bɛ -a vɩ. Ɛn min -mie ''e ''wɩ wei nɛn blamin ''ka -a -ci maan dɩɛ -a -ji. Ɛn
