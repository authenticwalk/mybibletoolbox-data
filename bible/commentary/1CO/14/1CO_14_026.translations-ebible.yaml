verse: 1CO.014.026
translations:
  kpx-kpx: Di haokuvuia, di hoto louale keu koseanu. La igaetoai guliguliasege ata
    molena nogoli loui ata haivei. Ige ata molena Bukae Hotomo loui ata haivei. Ige
    ata molena Dilavaemo hoto male ke loui. Ige ata molena hoto nimoletemo hoto loui.
    Ige ata molena hoto nimolete ke ekovehai ihuve loui. Isito vaveve ke bahatamo
    ekalesia tedaevei hoesegeveve.
  okv-H: Avoeto nau namei kamei, ungote ke tutumota mo do aro? Eto ungo vahaita horuketo
    amo ke deina embo tapa hondate eto avo ingoro avo ungo ke siriketo nununga evujo
    eto haveni rete ahe poekari ke rete oje kahari ke God na ikari humbari rete ivivi
    nei na ke hande eto ehako jandireketo ari ingari amite avo tapa nununga evujo.
  tbo-tbo: 'Walewalehiu, u baha a baba gegeka: apo tapalolo binei on’omboina gogona
    yaka lawa gehouhi lougo hina wononogogeya ma lawa gehouhi hina wiatatiyana ma
    gehouhi nugotuhu wouna hina paligeletehi ma gehouhi pona tapuhiyei hina wibaabani
    yaka lawa gehouhi bahahi anohi hina paligeletehi po naka bagibagihi uyahihiyei
    lawa ta wikadidilihi.'
  mal-C: സഹോദരങ്ങളേ, അപ്പോൾ എന്താണു സാരാംശം? നിങ്ങൾ സമ്മേളിക്കുമ്പോൾ, ഒരാൾ കീർത്തനം
    ആലപിക്കുന്നു, മറ്റൊരാൾ ഉപദേശിക്കുന്നു, ഒരാൾ ദൈവികവെളിപ്പാടു പ്രസ്താവിക്കുന്നു,
    ഒരാൾ അജ്ഞാതഭാഷയിൽ സംസാരിക്കുന്നു, മറ്റൊരാൾ അതു വ്യാഖ്യാനിക്കുന്നു. എല്ലാം ആത്മികോന്നതിക്ക്
    ഉപകരിക്കേണ്ടതാണ്.
  grc-SR: Τί οὖν ἐστίν, ἀδελφοί; Ὅταν συνέρχησθε, ἕκαστος ⸋ὑμῶν⸌ ψαλμὸν ἔχει, διδαχὴν
    ἔχει, ⸉γλῶσσαν ἔχει, ἀποκάλυψιν ἔχει,⸊ ἑρμηνείαν ἔχει. Πάντα πρὸς οἰκοδομὴν ⸂γινέσθω.⸃
  bgc-bgc: हे बिश्वासी भाईयो, सुणो के ये बात किस तरियां होणी चाहिये? जिब थम आराधना
    खात्तर कठ्ठे होवो सो, तो थारे म्ह तै कोए तो भजन गावै सै, कोए उपदेश देवै सै, कोए
    प्रभु के जरिये दिए गये प्रकाशन सै, कोए अन्य भाषा म्ह बात करै सै, कोए उसका मतलब
    बतावै सै। इन सारी बात्तां का मकसद योए सै, के कलीसिया बिश्वास म्ह मजबूत हो सकै।
  khz-khz: Vovetaina gaurai, walakavaku, aliruputali ulanana pio laka-koukou genai,
    gomi maparami kwapurakwapura magemi inagulu. Reketa mari pia gapi, reketa pia
    vevega-ripa, reketa karo polurai pia kila, reketa Palagu gena kila pia vega-matagaira
    talimara, reketa karo polurai pia kila kilara ganira pia vega-vanagira e pia kilagi-matagaira.
    Gau maparara ekalesia geria kamonagi vega-tupuna ulananamo gaurai pio kalara.
  deu-TKW: Nun also Brüder? wenn ihr zusammenkommt, so bringt jeder etwas mit, Psalm,
    Lehre, Offenbarung, Zunge, Auslegung. Es soll aber alles zur Erbauung dienen.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, catiꞌ rudubliꞌ queëꞌ Cristo, rul‑lëꞌ tu
    salmo tuëꞌ bönniꞌ dzaguëꞌ lbiꞌiliꞌ, atiꞌ rusëdnëꞌ tu zxba yetúëꞌ, atiꞌ rguíxjöiꞌnëꞌ
    lbiꞌiliꞌ tu le buluiꞌinëꞌ lëꞌ Dios yetúëꞌ, atiꞌ ruꞌë didzaꞌ yubl cunazëdëꞌ yetúëꞌ,
    atiꞌ rudödëꞌ didzaꞌ yubl naꞌ cunazëdëꞌ yetúëꞌ. Yúguꞌtë le gunliꞌ ral‑laꞌ gac le
    luzíꞌ xbey nup tuꞌdúb queëꞌ Cristo.
  lin-lin: Bandeko, toloba lisusu nini ? Tango bosanganaka esika moko, tika ete moko
    ayemba nzembo, mosusu ateya, mosusu ayebisa makambo oyo Nzambe amonisi ye, mosusu
    aloba na lokota oyo eyebani te, mpe mosusu alimbola. Nyonso wana esengeli kosalema
    mpo na kokolisa kondima ya Lingomba.
  hns-NT: Bhaai log, dekh toelogke samaadj me kaise dja hai. Djab toelog ekattha howe
    hai, tab koi koi gaana gawaawe hai, koetjh siekhaawe hai, ek tjhiepal baat samdjhaawe
    hai, ek doesar bhaasa me batia hai kie to ie baat ke matlab bataawe hai. Aur ie
    sab tjiedj aise howe ke tjaahie kie sab koi ke bieswaas barhie.
  noa-E: 'Ya ãbmiecha paawai mua pãrag magkhim: Ar ãba khapanaa biirdʉnaa Ẽwandamag
    jëeuwai, ãaur khʉʉnau meukhaar auju aai nʉm; maagwai ãaur khʉʉnau Ẽwandam iek
    gaaimta jaau nʉmua õor wawiju aai nʉm; maagwai ãaur khʉʉnau ich Ẽwandamaucha amachig
    jaaubarm iekta jũrr deeum khʉʉnag khap apiju aai nʉm. Tagam khʉʉn deeum meúa khãijã
    iekhaju aai nʉm; maagwai warm khʉʉnau jũrr makhʉʉnau deeum meúa jaaubarmta thumaam
    khʉʉnag ũrmkhĩir jaauju aai nʉm. Mamʉ mag nem in nʉmjã, dich appaita onee aag
    khaba, thum aig nʉm khʉʉn Ẽwandam dʉ̈i warag ubʉ apiegta mag wauju aai nʉm.'
  eng-EMTV: What is the outcome then, brothers? Whenever you come together, each of
    you has a song, has a teaching, has a tongue, has a revelation, has an interpretation.
    Let all things be done for edification.
  mib-NT: 'Núu súcuan hermano jijnáhan ró: Nuū cándutútú ró te tāca ró coo ɨɨn yaa
    iī cata ró, chí ɨɨn jnūhun stéén rō, chí ɨɨn jnūhun jeē ni sáha Yaā Dios jeē jécūhun
    ni rō, chí ɨnga yuhu jeē cahán rō, chí jéē nácastūhun ró jnūhun ɨnga yuhu ún.
    Te ndɨhɨ ún na sáha ró návāha ije ñayuu cácandíje jíín jnúhun ya.'
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, आल्‍ल इङ्‌गाॽ अक्‍खे पाःत्तुङ्‌लो॥ खिनिॽ सेसेहुप्‍लक्‍को
    के़जुप्‍सिल्‍ले़ लत्‍थिक्‍किल्‍ले़ साम्‍लो कत्तुॽ, वेॽस्‍माल्‍ले़ निसाम् कत्तुॽ,
    वेॽस्‍माल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरुबा ओसेःन्‍दाङ् पाःन् कत्तुॽ, वेॽस्‍माल्‍ले़
    वेॽ पाःन्‍दाङ् कत्तुॽ हे़क्‍क्‍याङ् वेॽस्‍माल्‍ले़ वेॽ पाःन्‍दाङ्‌ङिन् पाःन्‍ले़ङ्‌मा
    पर्धाःम् कत्तुॽरो॥ कन् के़रे़क् पाःन्‍हाॽ सेसेहुप्‍लक्‍किन् थोबो चोःक्‍मा फाॽआङ्
    ओगप् चोःक्‍मा पोःङ्‌लो॥
  xnj-xnj: Valongo vangu hinu nijova kyani? Pemwikonganeka pamonga kumuyupa Chapanga,
    mmonga ayimba lunyimbu na yungi awulayi na yungi avyai na ugubukulilu kuhuma kwa
    Chapanga na yungi avyai na luga ya chiyehe na yungi adandawulayi gegijovewa. Goha
    gavyai ndava ya kujenga msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: Luvutnetak mi luvurinuk. Ti lox axap na levelinga rak a vara i xusu ana
    tong axasep nimi keretna. Do minat pot buru ri lotu, lara na ruuna loxompixan.
    Lara ri loklox ase mi levelinga at ne Moroa. La lara mi levelinga loklox axasep
    boro at ne Moroa, la lara ri levempapaase vetpes, la lara ri soxomus mo levempapaase
    vetpes. Na levempanga axap mina lox i xusu ti lox alolos limixin at lotu.
  cbr-NT: '''Ën xucë́antu, timë́ax camina ësai ''iti ''ain. Raírinëx camina ''iisa
    tani cantati ''ain, raírinën camina Nucën Papa Diosan bana ñuixunti ''ain, raírinën
    camina añu cara Nucën Papa Diosan mitsu sinánmiaxa a ñuiquin cati ''ain, ''iisa
    tani camina raírinëx unin cuacëma banan banati ''ain, raírinën camina uisai quicë
    cara a bana ''icë quixun ñuixunti ''ain. Timë́xun caramina uisa ñu ''ai a ''ai
    camina camáxbi ami upiti sinani Jesucristo cuëëncësabi oi ''inun sinánmiananti
    ''ain.'
  tee-NT: Pus chanich iclajumputunau. Acsni tavanan at'ak'aixt'ok'a'it'it pus ju pumatamin
    lamilhi'uxijnan ca'at'amilhpaputunach ju ali'in. Ju apumatam alin tuchi amalaniputun
    ju ali'in. Ju apumatam ajumputun ixchivinti Dios. Apumatam chivimputun ju chivinti
    ju jantu aktam ixchivininta. Chai ju apumatam va malakpusuputun ju anu' chivinti.
    Para tachi chun ju naviyat'it chunchach ju alaya'it'it ta yu laich ap'u'akt'ai'uya'it'it
    ju ali'in ni palai catalhilaca'alh ju Jesús.
  eng-LSV: What then is it, brothers? Whenever you may come together, each of you
    has a psalm, has a teaching, has a tongue, has a revelation, has an interpretation.
    Let all things be for building up;
  cak-NT: Y ¿anchique como nic'atzin niben rix wach'alal? Ri más nic'atzin niben cuando
    nimol-iwi', ja' ta chi ronojel ri niben can ta nic'atzin chique ri kach'alal,
    chi quiri' niq'uiy ta más quic'aslen chech ri Dios. Roma jec'o chiwe rix ri yebixan,
    jec'o ri yequitijoj ri kach'alal riq'uin ri rutzij ri Dios, jec'o ri yek'alajin
    ri ni'ix chique roma ri Dios, jec'o ri yech'o'n pa ch'aka chic ch'abel ri ruyo'n
    ri Espíritu Santo chique, jec'o ri yek'alajin ri yequi'ij ch'aka chic kach'alal
    cuando yech'o'n pa ch'aka chic ch'abel ri ruyo'n ri Espíritu Santo chique. Can
    ta ronojel ri' nic'atzin chi niq'uiy más quic'aslen conojel ri kach'alal chech
    ri Dios.
  pah-NT: Marã a'ero, nhiirũ? Pejatykarame jipi Tupana'ga mboheteavo jara'g̃a onhimby'yi
    Tupana'ga pe. Jara'g̃a ombo'e ojipe'g̃a. Jara'g̃a omombe'u Tupana'ga rembikwahavukara.
    Jara'g̃a nhi'ig̃a ko penembikwahave'ỹva'ea. Jara'g̃a omombe'u katu akoja'g̃a nhi'ig̃a
    penembikwahave'ỹva'ea tokwaha ti g̃a javo. Na tuhẽ ti peko a'ero pejopokopokoga
    penhombojikojikoga Tupana'ga rehe.
  sja-NT: Mãpai ɨ̃pemaarã, nãga oodaipia bɨ chip'edaidak'ãri ɨt'aa t'ɨ̃dait'ee. Ũk'uruurãpa
    Ak'õre k'ari k'aridaipia bɨ. Awaraarãpa Cristo ũraa jarateedaipia bɨ maa-e pɨrã
    Tachi Ak'õrepa jarapi bɨk'a jaradaipia bɨ. Awaraarãpa k'awada-e p'anɨ pedeede
    pedeedaipia bɨ Tachi Ak'õre Jaurepa oopi bɨk'a. Awaraarãpa mãgɨ́ pedee jara k'inia
    bɨ jõmaarãmaa k'awapidaipia bɨ Tachi Ak'õre Jaurepa oopi bɨk'a. Ma jõmaweda oodaipia
    bɨ ijãapataarã chik'aripa p'anadamerã.
  xed-xed: Zwanama ɗa, nu ta raku ŋa magay tama? Ka ta tska vgha kuni, ta falaha sanlaha,
    ta tagha skwi ŋa mndu sanlaha, kligiŋtá ɗifata skwa Lazglafta ŋa sanlaha, mna
    gwaɗa nda sanlaha ma gwaɗaha ŋa sanlaha, mbəɗigiŋtá ŋa sanlaha, ŋa ŋlaku ká indani
    demdem.
  mks-NT: Cande̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Tá ná nditaca ndihi ndó caja
    cáhnu ndó Ndióxi̱ ndítahan nu̱ú java ndó cata ndó salmo ta java ndó jána̱ha̱ ndó
    nu̱ú ña̱yivi. Ta ndítahan nu̱ú java ndó jáya̱ha ndó tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n
    ndó nu̱ú ña̱yivi ta java ndó ca̱ha̱n ndó tu̱hun ña̱ co̱ó na̱catia̱hva ndó. Ta
    ndítahan nu̱ú java ndó nducú ñehe ndó ña̱ cúni̱ cachi tu̱hun cáha̱n na̱ cán. Tócó
    ndihi ña̱ cája ndó xíní ñúhú chindeé a̱ ndo̱hó ná cuahnu chága̱ ndó xi̱hín tu̱hun
    Ndióxi̱.
  gfk-S: Io, ma dait na biha um ta kakarek iou te tange? Ing be mu na hanawat hulungan,
    i tahut be tikenong na ter tike ninge, tike mes na ter ra harausur, tike mes na
    ter ra nianga ura hapuasne ira linge i susuhai, tike mes na ianga ma ra mes na
    mangana nianga, ma tike mes na pales no nianga. Taitus ira linge bakut ing mu
    na gil, i tahut be mu na gil ura hadades ira matanabar na lotu.
  bmu-bmu: 'O urumeleŋ alaurupni, mewögöra nini mönö denöwö jiinga dop kölma? Iŋini
    Buŋa keugö tokomakŋei, miaŋgöreŋ mohot mohot eŋön mönö körek areŋini kun me kun
    mi kewö ahakŋe: Kunöŋ Buŋa liŋetkö areŋi aliga kunöŋ Buŋa keu kusum eŋgiiga kunöŋ
    Anutugö goro dölökŋi indeliga kunöŋ keu qainŋi kun jiiga kunöŋ mi meleŋma. Areŋ
    pakpak mi mönö urumeleŋ könagesö urunini kuŋguget köhöibingöra aka ahakŋe.'
  dgz-dgz: Tatan gwanin, ap menan nop i kaimewa ame e God wa taragasepen menan to
    iamene gapan waenapan mu kakaewa muga menan tai. Ame, iam iam ega gapan e da da
    wak da o opata da o God karau mega da o meria tobayanep ian ugupe noa da o nop
    ame entan mega da ame waenapan mu anu tumat muga wat kaimagamepen menan taiwanian.
  eng-GNV: What is to be done then, brethren? when ye come together, according as
    euery one of you hath a Psalme, or hath doctrine, or hath a tongue, or hath reuelation,
    or hath interpretation, let all things be done vnto edifying.
  zaa-NT: Annana hermanos, quixa'ánia' le nu ná qui'ni guni le. Canchu chi retùppa
    le servicio nna, pues ttu te le nna cate latsi' le thuli le para gul·la le ttu
    himno. Attu te le nna, para gulue' le ttu enseñanza de titsa' qui' Tata Dios.
    Attu te le nna, para inne le ca titsa' láą lenguas. Attu te le nna, para quixa'a
    le biỹa belue'ni Tata Dios le. Attu te le nna, para ethàtsilà'na le ca tìtsa'a.
    Tsè'ba ná qui'ni runi le iyaba ca cosį, pero ná qui'ni ílá'lóni qui'ni nu runi
    ttu ttu le nna gunną fuerza espiritual qui' canu tse'e le' iglesia qui' le.
  eng-WEBSTER: How is it then, brethren? when ye are assembled, every one of you hath
    a psalm, hath a doctrine, hath a language, hath a revelation, hath an interpretation.
    Let all things be done to edification.
  guh-guh: Tajamonae, itsa panacaetuatame Dioso pejumelivaisi yabara, mapacuenia paexanaenameje.
    Itsamonae naxëanaena vaji. Itsamonae najamatabëcueneveretsiana jivi pejumetaejumeta
    livaisi petsipaebinexa daxitajivijavabelia. Itsamonae najamatabëcueneveretsiana
    palivaisi Dioso yapëtaeyaexanatsi juya petsipaebinexa itsamonaejavabelia. Itsamonae
    najamatabëcueneveretsiana livaisi petsipaebinexa itsajivi ata mapanacuata apo
    pejumetaejumeta. Itsamonae pijinia najamatabëcueneveretsiana jivi pejumetaejumeta
    juya pejumevajunupaebaponaenexa daxitajivijavabelia, palivaisi tsipaeba itsajivi
    ata mapanacuata apo pejumetaejumeta pecuaicuaijaivi. Bajarapacuenia paexanaename
    panenacaetuatsijavata daxita Dioso pejumecovënëtsivi pevajënaeyabelia pejamatabëcuenevitsabaponaenexa
    Dioso pejumecovënëtsijava.
  bon-bon: Yoo, cäme ätrunga binamewale, mine ngena abiberäjame ai cabu ca? Weene
    liba labasecretnininuye irecu ätumutame, yepä te uupera ne yaacatuge, nuuja te
    ibiberäjininuge, nuuja te jijinuge Acejiyame te ngena yaaboclomtuge teeme bau
    me, nuuja te teeme umle cäco mene ca jiicemuge, cuta nuuja te peei mene ne yaaboclomtuge.
    Iyeta weene lui mule jaawenimuye, miiji weeme ätrunga ingle ne ätityera.
  nhw-BL: Huajca noicnihua, ¿tlaque nimechilhuía monequi anquichihuase ipan amotlasentililis?
    Quema anmosentilíaj, itztoque sequin catli quinequij huicase se tiohuicatl tlen
    Salmos, itztoque sequin catli quinequij tlamachtise Icamanal Toteco, huan itztoque
    sequin catli quinequij teilhuise nochi catli Toteco quinnextilijtoc. Itztoque
    sequin catli quinequij camanaltise ica camanali catli amo momachtijtoque, huan
    itztoque sequin catli quinequij tlaixtomase catli quinequi quiijtos nopa camanali.
    Cualtitoc nochi ya ni, pero monequi nochi catli anquichihuaj quinpalehuis nochi
    tlaneltocani para ma moscaltica ipan Toteco.
  swh-ONEN: Basi tuseme nini ndugu zangu? Mnapokutana pamoja, kila mmoja ana wimbo,
    au neno la mafundisho, au ufunuo, lugha mpya au atatafsiri. Mambo yote yatendeke
    kwa ajili ya kulijenga kanisa.
  wbi-wbi: Kiki kivingilila kange, vakuulu numue va mwanilumbu vaango? Pano mutang'ana
    palikimo, umuunhu ghweni ilulutila, imbulanisio, isyetulilo, injovele imia nambe
    uvughanule. Muvombaghe iisi sooni ulwakuuti mujengaghe ulukong'ano.
  bba-bba: Nɛɡibu, bɛɛn bɑɑwurewɑ u kɛ̃ru mɔ, ɡooɡiru womu, ɡooɡiru tubusiɑnu, ɡooɡiru
    sɔ̃ɔsiru Gusunɔn min di, ɡooɡiru Hunden bɑrum bwese bwesekɑn ɡerubu, ɡooɡiru mɑɑ
    mɛn tusiɑbu. Ì n mɛnnɑ, i de i n ye kpuro mɔ̀ i kɑ tɑ̃sisiɑnɑ.
  eng-KJVCPB: How is it then, brethren? when ye come together, every one of you hath
    a psalm, hath a doctrine, hath a tongue, hath a revelation, hath an interpretation.
    Let all things be done unto edifying.
  kgk-NT: Amombe'u-ta peẽ-my, xe re'ýi kwéry, mba'éixa peiko hagwã pejogweroaty ramo
    Nhandejáry réry-py. Tapenhopytygwõ kena peiko porãve hagwã Nhandejáry reko-rupi.
    Oĩ va'erã porahéi ogwereko va'e oporahéi va'erã omboete hagwã Nhandejáry-pe. Oĩ
    va'erã ombo'e va'e, oĩ va'erã mba'e Nhandejáry oikwaa uka íxupe, gwembigwaa e'ỹgwe
    omombe'u va'e. Oĩ va'erã oiporu kwaa e'ỹ reheve onhe'ẽ va'e. Oĩ va'erã omombe'u
    kwaa va'e upe oiporu kwaa e'ỹ va'e nhe'ẽ-py pehendu hagwe omombe'u jevy va'erã.
    Upéixa pejogweroaty ramo penhopytygwõ kena peiko-vy.
  waj-waj: Ni seenayaso, na itaa kua kiau kuaivaa oyaivaa rikiaatee. Ngia Anutuuqaara
    nuunaira suaivaki ngiiikidiri vaidi voovoono kuaru voovai tikio vaidi voovoono
