    yarmetael halesiya.
  nin-NT: Amuya, nggo imba ti nggurr bi nu unto ku ibarr ku, imba bu na inkindirr
    yi nggo i ta wre ki ikpa. I bu si meme yo nu undurr wa nggo à ti ta da usarr,
    ka ta da ure ku Abachi ku, ka ta da inkindirr yi nggo Abachi a da, ka ibre ure
    ni irrirri numa, ka da inkindirr yi nggo irrirri numa i da. Imba bu na aseki angga
    ka we wre ba bu na abiga ba ki kyekye.
  acu-NT: Yatsur ainautiram, Cristo umirin iruntramunam pujakrumka, chikich aints
    Yus kantan pengker kantamui, tura chikitcha Yuse chichamen pengker nuiniawai,
    tura chikitcha Yus niin nekamtikiamu asa, ni chichamen pengker etserui. Tura chikitcha
    antukchamin chichaayat, Yuse kakarmarijai niish chichaawai. Tura chikitcha nu
    chichaman paan antuku asa, nuna taku tawai tusa paan etserui. Mash iruntraram
    tu pujakrumka, Cristo miatrusrik umirkarmi tusaram turataram.
  cak-WNT: Rumac'ari' wach'alal, ri utz c'a chi niben riyix tek nimol iwi', ya ta
    chi niben ronojel ri nic'atzin riche (rixin) chi ri kach'alal yeq'uiy ta más chupan
    ri quic'aslen riq'ui ri Dios. Ruma chiwe riyix yec'o ri yebixan, yec'o ri yec'utu
    ri ruch'abel ri Dios, yec'o ri yek'alajsan ri nibix chique ruma ri Dios, yec'o
    ri yech'o pa nic'aj chic ch'abel ri ma ye quich'abel ta, yec'o ri yek'axan ri
    yequibij ri kach'alal tek yech'o pa nic'aj chic ch'abel ri ma ye quich'abel ta.
    Can ta ronojel ri' nic'atzin chi yeq'uiy más ri kach'alal chupan ri quic'aslen
    riq'ui ri Dios.
  ebk-ebk: 'Iib-ak, nauy nan laychok ay kanan: As nan maam-amonganyu ay munchayaw
    kan Apo Dios, waschi un esakianana nan kafiaelan ay inchat nan Espiritu Santo
    kan hiya. Nan usa at munkanta. Nan usa at mun-isuru as kalen Apo Dios. Nan usa
    at ifiakiana nan epakaammon Apo Dios kan hiya. Nan usa us at munkali as kali ay
    epakalen nan Espiritu Santo, ya nan usa pay at epakaawatna nan naifiakia. Am-in
    chaná ay atuncha at masapor maekaman para as nan pumigsaan nan iglesia.'
  spa-PDDPT: ¿Entonces, hermanos, qué significa esto? Cuando se reúnan, cada uno tiene
    salmo, enseñanza, revelación, lengua o interpretación. Hagan todo para edificación.
  ruf-ruf: Ndughu tsangu, lelo tulonge choni? Hamtingana hamwe kumtamanila Imulungu,
    yumwe yembe wila, yungi yalangulitse, na yungi yawe na ughubulo iulawa kwe Imulungu,
    ayu yalonge kwa lugha ing'atsimanyika, yungi yawafasilile iwanu achila ichilongighwe.
    Ghose ghatendeke kwa kuwapfila iwanu we Imulungu.
  gun-gun: Ha'e gui irmão kuery, mba'exa tu ha'vy pendekuai 'rã? Mba'eta penhemboatya
    py amongue ogueru 'rã jogueroporaei aguã, ha'e rã amboae ma nhombo'e aguã 'rã
    ogueru, amongue ma ogueru 'rã mba'emo oikuaa uka aguã, ha'e rã amboae ma ayvu
    mboae py ijayvu aguã rami 'rã oiko, ha'e amboae ju omombe'u porãve 'rã ijayvuague.
    Ha'e nunga ha'e javi ma nhomombaraete aguã rami meme tojeapo.
  agu-BL: Cha'stzun te e'u' wajwutz, yi na chicham cu'n quibu', ba'n ko cy'a'n len
    jujun bitz cyanu'. Nin ba'n ko cy'a'n len jujun chusu'n cyanu'. Ko at jun yi ja
    el xtxum tetz jun xtxolbil le yol Kataj ba'n xtxol i'. Ko at jun yil syol junt
    jilwutz yol tan porer yi Espíritu Sant, tajwe'n tan xtx'ixpe'n le cyeru' chiyolu'.
    Cyakil yi xtxolbile'j xconk tan chiquiwse'n yi cmon.
  isn-isn: Ntyatile ntuni gwa, akaka nuadada anee? Nemukutankana palung'wi, kela ung'wi
    ukete zabuli, umanyisi, uukunukuli, ntambu, ang'wi kutafisili. Itumi kela ekentu
    mulezenge itekeelo.
  eng-PEV: So, my friends, this is how to have proper church meetings. Whenever you
    church people meet together, each one of you can have something to help the other
    people there. One of you might have a song that all of you can sing to God. Another
    person might have something that they can teach you. Somebody else might want
    to tell you about something that God has shown them. Another person might talk
    in a special language, and then somebody else can tell everybody what those words
    in that special language mean. Do all those things to help each other be strong
    Christians.
  ilo-ULB: Ania ngarud ti sumaruno kakabsat? No agkakadduakayo, addaan ti psalmo ti
    tunggal maysa, sursuro, paltiing, sabali a pagsasao wenno panangipakaawat. Aramidenyo
    amin a banag tapno mapapigsayo ti iglesia.
  pir-NT: 'Sa yegʉ yʉhʉ acaye, mʉsare ahrire nigʉ niaja: Cahmecoana ihquẽquina mʉsa
    mehna cjẽna Cohãcjʉ̃ yere basa duare. Sa yena apequina buhe duare. Sa yena apequina
    Cohãcjʉ̃ mʉsare tiquiro buherire yahu duare mʉsa. Sa yena apequina tʉhomehneñe
    mehna yahuducu duare mʉsa. Sa yena mʉsa apequina ti yahuducuyere yahu yʉhdʉo duare
    mʉsa. Ti ijipihtiyere sa yena apequina mʉsare tʉhoyequina tiquina quehnoano masiatire
    tire yeya.'
  anv-NT: Aŋmɛ ba, mechɔ ɛwéna ɛlúmbɔ nnó? Ɛlú nnó dechwɔgé chónchó né ɛchomele
    bɔɔ́ Kras yɛ́ndémuú akpome mmyɛ mampyɛ genó ɛyigé Ɛsɔwɔ achyɛ ji utó nnó
    apyɛ. Muú ayi akágé ɛkwɔ maŋkwaá ákwaá, ayi akágé manlɛre bɔɔ́ mekomejɔɔ́
    Ɛsɔwɔ álɛre. Ne ayi akaá genó ɛyigé Mendoó Ɛsɔwɔ ɛlɛré ji né amɛ gejya
    agaré. Muú ayi akaá manjɔɔ́ mejɔɔ́ ɛwé ji álá kaágé ajɔɔ́, ne ayi akaá
    mangaré ula mejɔɔ́ ɛwémbɔ agare. Pyɛgé unó bina uko manpoógé ɛchomele bɔɔ́
    Kras.
  sab-NT: Cha daballa cha ibotea Jesucristo giti, cha takalin suge ba ulitage cha
    kledu gerule kare, ba ulita mo lite ule Chube geruadi, gweale ñage mo gate Chube
    giti, na gweale ñage daba tke tangle, na gweale ñage Chube gerua kete dabage Chube
    ama ta gbe gerule kare, gweale na ñage gerule kwira nale me jwanba, gweale na
    ñage kwira nale blite tragale daba ole daba e kwirale. Ba ulita gdaite gdaite
    kle lle ene kare boi kaire kaire daba Chubenuske, ba mo ta gbale tañachuge daba
    Chubenu na giti Chube gerua gbe chke ma ngle daba tale, ene daba mo ta gbe chage
    ma no Chube geruadi.
  tmd-tmd: Makwam, haul nöbö mölöu nöbö, mönö yadɨba rɨmɨdɨl kɨ nugwi. Ñɨŋ hö mögum
    cöñ wop aku, nöbö bli wopala yajöña; nöbö bli Krais mönö wä aku rɨb mɨŋi mönö
    yad nöiöña; nöbö bli God Inöma rɨbyöx nöiön mönö aku yad nöiöña; nöbö bli aj il
    höra nɨgön mönö il nugwölɨbä akuyöbö nɨgön yajöña; nöbö bli mönö nugwölɨbä nɨgön
    yajöñ aku, pɨ höuöilön al aliö yadmɨdö cöna. Aku mɨ, nöbö mö Krais adö mɨdöi bla
    Krais nugw pɨ cɨcɨ nɨgɨŋ, me rön, rɨb akwör yöx nugwön cöña.
  acr-NNT: ¿Saꞌ kꞌu riꞌ rusukꞌ kaꞌan alaq hermanos echiriꞌ kamol ibꞌ alaq? Utz we
    e kꞌo ri kakibꞌixoj rubꞌiꞌ ri Dios, e kꞌo ri kakiya kꞌutunik, e kꞌo ri keqꞌalajisan
    juna tzij re ri Dios. Utz we e kꞌo ri kechꞌaꞌt pa juna chik chꞌaꞌtem na kimajom
    taj yey e kꞌo ri keqꞌalajisan re wa chꞌaꞌtem. ꞌAna kꞌu alaq ronoje waꞌ re ukꞌiyibꞌal
    ri kibꞌinik kisilabꞌik rutinamit ri Dios.
  kpg-kpg: Ogu duaahina nei, deenei di mee e helekai iei au, goodou ma ga dagabuli mai
    belee hai daumaha, tangada e daahili, tangada e agoago, tangada e hagadele nnelekai
    kokohp mai baahi o God, gei tangada e helekai i nnelekai henua gee, gei tangada
    e haga modongoohia nia helekai ne helekai ai. Malaa, nia mee huogodoo aanei e hai
    belee hagamaaloo di nohongo dabu.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, ङाइ एनीगदेदा पाङ्‌बारी म्‍हाइबा ताम चा चुनोन
    हिन्‍ना, एनीगदे ह्रुप तसी संगती लबा धुइरी कोइसे व्‍हाइ गोला, कोइसे बचनग्‍याम लोप्‍ला,
    कोइसे परमेश्‍वरसे उन्‍बा ताम घोना लला, कोइसे अर्गु ग्‍योइ पाङ्ला, कोइसे थे ग्‍योइग्‍याम
    पाङ्बा ताम जम्‍मादान घोना लला। चु जम्‍मान तामगदे चा मण्‍डलीदा भङ्‍ना लबारी लतोःला।
  avt-avt: Nai yinan hi hetpi yi eirɨak mekam a? Wɨ kerek yi yererik yewenɨpi niuk
    me God yi eiyises menmen werek werek. Mɨtɨk hak kine henye, mɨtɨk hak ketpi hɨm,
    mɨtɨk hak kewepiyapɨr hɨm ham God epei ketpɨwekem, mɨtɨk hak katɨp hɨm ham hɨrak
    nɨpaa ap kerteiyem au. Mɨtɨk hak keweikɨn hɨm im ketpi menmen me mɨtɨk hak epei
    ketpim em e. Yi niutɨp niutɨp eirɨak menmen im yapɨrwe te hɨram mamkaap han ke
    mɨt miyapɨr te yi eiyises hɨm me God werek werek.
  cbk-cbk: 'Ahora, maga hermano, cosa pa man ay habla yo acerca de este maga enseñanza
    di mio? Este lang ay habla yo: al ajuntar ustedes na iglesia para adora con Dios,
    tiene miembro ay canta cancion para con Dios, otro ay enseña, otro pa ay habla
    el mensaje de Dios, y otro ay habla con lenguaje desconocido y despues tiene otro
    pa quien ay interpreta. Y ustedes debe hace todo esos para el bien del maga creyente.'
  uig-ARA: ئەمدى قېرىنداشلار، قانداق قىلىشىمىز كېرەك؟ سىلەر بىر يەرگە جەم بولغىنىڭلاردا،
    ھەربىرىڭلاردا بىر ئىلتىپات بولىدۇ؛ بىرسىدە مەدھىيە ناخشىسى، بىرسىدە تەلىم، بىرسىدە
    نامەلۇم تىل، بىرسىدە ۋەھىي، بىرسىدە نامەلۇم تىلنىڭ يېشىمى بولىدۇ. ھەممە ئىشلار
    ئېتىقادنىڭ قۇرۇلۇشى ئۈچۈن بولسۇن.
  tuf-tuf: Eyta bira rábinu, as ajc rahcwi. Baat yajcata bin yajw̃i. Ba owár sécuayat,
    istiyát ay tátaro. Istiyát Sir chihtá síw̃ataro. Istiyát ur icar chihtá wijac
    ey ehcwátaro. Istiyát cuwa sinti bi tew̃átaro. Istiyát cuw sinti bi tew̃yat sicor
    baat tew̃quey cuitar orac rahcuayta acu ehcwátaro. Owár binat acsar sínayta acu
    eyta yajw̃i.
  abx-abx: Kon sugad mga kabugtu'an si pagtu'o, ay may i mahalap buruhatun-bi? Kon
    agtiriripon kam, aniya' anan si ka'am tigpakanta-na si Espirito Santo, aniya'
    namay tigpaturu'-na, aniya' namay tigpakatu'an-na kamatu'uran nga tikang si Diyos,
    aniya' namay tigpapahalling-na la'in linggwahi, o ma'in ngani' tigpasabut-na i
    kahulugan-na sito. Kinahanglan nga yayto dimu'an abilidad buhat-na si magpakakarawat
    sito pagpasarig si manniniripon pag'ampo'.
  mco-NT: Mɨgügtɨjc ajcxy, ¿ti huaad mdúngɨxɨpy? Co mnayyöymújcɨgɨxɨpy, nijëjɨty miich
    ajcxy mhuin'ixɨpy tüg salmo, tüg ayuc huɨdibɨ yaj'ixpɨgamyb, tüg tɨy'ajt huɨdibɨ
    Dios tɨ xyajnejhuɨɨygɨxy, etz capxɨp huingbɨ ayuc, etz capxtɨ̈cxɨpy nej yhuimbɨdzɨmyb
    je huingbɨ ayuc. Tüg'ócɨy jadu'n tungɨx, jaydëbɨ ajcxy jäygɨdägɨpy etz yujcpedɨpy
    ajcxy ymɨbɨjcɨn huɨdibɨ tɨ ñayyöymújcɨgɨxy.
  cpb-NT: Iyekiite, jiroka onkaate pantayetairi arika papatotapiintaiyaani. Kantacha
    romampaitaiyaawo Salmo, itsipa riyotaante, itsipa kamantakotairone okaatzi ikemathatakagairiri
    Pawa, itsipa riñaawaitakaayetairi otsipasato ñaantsi, intzimayetai owaagakoñaanetairone.
    Tema maawoini pantayetairi ontzimatye piwetsikashiretakagaiyaari itsipapaini.
  aon-aon: O ipak eikish arpesh, baugenyum eikin baraen nyakri mumam? Abudok nyutob
    ipak panak pape penek lotu um ipak apa penek maresh? Ipak douk Iruhin ananin Mishin
    nyepuhur aria apa penek sisigin mour. Enen nyeyarub, enen nyenek skulumep um Iruhin
    ananin baraen um pudukemen pugipeshen wosik. Aria enen nyakripep um Iruhin neyabigen
    iri baraen. Aria enen nyeyagwreh kupainyi baraen, aria enen nyawanam enyudok kupainyi
    baraen. Aria ipak ta punek enyudok ihinyumorim mour um putaurum Iruhin ananish
    arpesh shutogur dodogowish um agundok shasuhw Krais ananin baraen shagipeshen
    um.
  hus-NT-2005: Kidháblábtsik, tam i junkunaltsik, max jun xitaꞌ in léꞌ kin ajatnaꞌ
    jun i ajatláb, o in koꞌol jun i okʼtsixtaláb, o in léꞌ kin ólnaꞌ jun xataꞌ xi
    pidhnék kin choꞌóbnaꞌ kʼal na Dios, o in léꞌ ti káw kʼal i kʼeꞌet káwintaláb,
    o in léꞌ kin wilaꞌ xowaꞌ u ulwáb kʼal jechéꞌ an káwintaláb, alwaꞌ tʼajat. Por
    ejtal jechéꞌ, ka éyan abal ka tolmiyat ka belmách más an belomtsik.
  mig-NT: Ñáni̱, ja̱ yúán nú kándutútú‑ró, te ná ɨɨn ná ɨɨn‑ró íó ɨɨn yaa̱ kata‑ró,
    íó tu̱'un stá'a̱n‑ro̱, íó sɨ́ɨn yu'u ká'a̱n‑ro̱, íó tu̱'un sa̱'í ká'a̱n ndiji̱n‑ro̱,
    íó ja̱ násama‑ró tú'un sɨ́ɨn yu'u. Ndɨ'ɨ ná sá'a‑ró jíná'an‑ró náva̱'a skuá'nu
    tá'an‑ró.
  bps-bps: Taman dad flanekgu faglut, ku stifun gamu du mangamfù gamu di Dwata, ani
    fye galyu nimò. Satu di gamu faldam satu lingag dmayen Dwata, na i satu tamdò,
    na satu fa tmulen ku tan fgadè Dwata di kenen. Na i satu talù i mahal bung talù
    i laan lmen ganbet, na satu i mubad i gmanan. Kabay balù tan i nimòyu déén, fye
    ku i kdee gamtabeng i kafaglut i dad to stifun.
  mbs-mbs: Nayan menge kedowa ko, aw metipon kaw megsimba, seini se mèpiya inangen
    niyo. Doen megdelangan tepad te pegduyun te Timanem. Doen heman doma megtoladà.
    Doen heman doma meg-indan te kebenalan impekità te Timanem kandin. Se doma mikagi
    te kagi eked kelebeti, aw meg-obad heman se doma kenyan. Inangi niyo ini amon
    ketebangan se kedita niyo egtaking ki Cristo.
  tof-tof: 'Da zonaretal, ka laró poko bóktono? E nóma kwób bazendakla Godón ótókóm,
    yabü blamanab darrü kla asine: darrü wórr, umulbain bóktan, anikürrün bóktan God
    ne poko okaka simzazilürr, umul-kók bóktane bóktan, ó umul-kók bóktan müsirrga
    ain bóktan. Blaman ini elklaza ki tómbapónónóm sosan pamkolpamab amkoman bangun
    dódórr ainüm.'
  cme-NT: 'Tobiŋ namaa, naŋ saaya na ta na ce dumaa ku yaa daaku: Da na tigiiŋ na-naa,
    umaŋ duɔ da nalãaŋgu, u hãl. Umaŋ duɔ da nelma duɔ piiye pigãaŋ banamba‑i,
    u gbãa piiye-mɛi. Diiloŋ duɔ carra umaŋ baa nelma, u gbãa waŋ-ma. Umaŋ duɔ waa
    duɔ piiye nelfɛlɛmma-na, u piiye. Umaŋ duɔ waa duɔ hielnu nelfɛlɛŋ daama‑i ba
    nelma-na, u hielnu-mɛi. Mamaŋ daama‑i hiere ma saaya ma ta ma kãyã Diiloŋ-dũŋ-baamba‑i
    Diiloŋ-hũmelle wuɔsaaŋgu-na.'
  sus-sus: N ngaxakerenyie, a lanma won xa munse raba? Wo na wo malan, ndee xa bɛɛti
    ba, ndee xa mixie xaran, ndee xa laamatunyi masen, ndee xa wɔyɛn xui gbɛtɛ ra,
    ndee xa na xui gbɛtɛ madangi. Na birin xa raba alako danxaniyatɔɛ ɲama xa sabati.
  pon-2006: Eri, riei ko, da wehwehn mepwukat? Eri, ni amwail kin pokonpene pwe en
    wia kaudok, emen kin pwukoahki koul, a emen padahk, a emen kawehwehda mahsen en
    Koht, a emen lokaiahki mahsen kapwonopwon kan, a emen kawehwehda mahsen pwukat.
    Ahpw mehkoaros en wiawihong kamwahupen mwomwohdiso.
  dad-dad: Anĩ nigin, turau tar, ada naig tafouf? Sain ã guru gef, ã ganan atun taka
    seg ado, taka faded fiya nẽ od ado, taka kurõ fesiya od ado, taka od fire nem
    wogõya be, od fire nem wogõya anĩ falei fiya adof. Anĩ ganan sios megeir fiya
    nigin ago gouf.
  zab-NT: Irate ni caniia laat de saniroldilaaznɨ Jesucrist, caniiani te par gacbeet
    dec chi rdxasaat par icuadiagtɨ xtiidx Dios, iratectɨ zelee gúntɨ ni chalee gúntɨ,
    ni guuld tuby cant par Dios, ni iseed de bniety, ni quixtee lo de bniety cún ni
    abliuu Dios laab, ni güee tuby diidx ni quɨt racbeeti irate bniety ne ni quixtee
    lo de bniety xiy gunii bnietqui. Per irate ni gúntɨqui gacni ni illiú chalee gacné
    iraru de saat par chaza sutipnédeb ni reldilaazdeb xtiidx Dios.
  jae-jae: O lasitêwaac, biŋ tonaŋ ŋam amboac ondoc. Amac embe akac taôm sa, go ŋac
    teŋ êpuc wê teŋ sa, teŋ êndôŋ mêtê, teŋ êsôm biŋ, taŋ gêc lêlômgeŋ naŋ, lasê,
    teŋ êsôm biŋ aweŋ ŋatalôŋa ma teŋ êwa biŋ tau sa. Gêŋ samob tonaŋ ŋai aŋgôm êtu
    amboa gôlôac dabuŋ saŋa.
  ksd-ksd: I dave bar, a tara na turagu? Ba ava pot varurung, tikai i kakailai, ta
    ra tikai i varvair, ta tikai i varveai ma ra magit di ga vaarike tar ia tana,
    ta ra tikai i tatata ma ra enana vuna tinata, ta ra tikai i pala ra kukurai ta
    magit. I boina ba avat a pait rit ra lavur magit upi diat a vair maravut avat.
  msm-NT: Na mgo suun, nokoy man buwa to madojow? Ko oghihimun kow to pagsimba, meyduon
    ogkanta to pagsaja to Diyus, mey isab ogpang-anad, mey manda ognawnangon to igpasabut
    kandin to Diyus. To duma oglituk to inikagihan no kona ogkasabutan aw mey isab
    oghiluwas to sikan. Di ahaa no to tibo oghinangon now ogpakadigon to pagtuu to
    mgo magtutuu duon.
  myk-myk: Ayiwa na cebooloo, yʼa yaa yʼa lemu pyi ge, lee li wa mɛ. Yi ba yiyɛ pinnɛ,
    Kilɛ-pɛɛŋɛ kelee wu masɔŋɔ yogo bu da wa mu, wu ki cee. Jomɔ bu da wa mu di daga
    pusamaa kalaa, wu pu jo. Kilɛ bu da wʼa kashɛɛ shɛ wa na, wufɔɔ bɛ wu lee jo.
