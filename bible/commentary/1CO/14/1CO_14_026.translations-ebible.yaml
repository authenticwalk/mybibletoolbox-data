    बतांदे रणा चाईयो। सब कुछ आत्मिक तरक्किया खे ऊणा चाईयो।
  cuk-09: Degite gwenadgan, ¿igi an bemarga sogosunna? Ar bemar danar ambikunonikile,
    bemar nikadamalad, gwenna-gwenna namaked, baiddi sunna Bab-Jesús-igargi odurdaked,
    baiddi sunna gaya-baid-baidgi sunmaked, baiddi sunna gaya-baid-baidgi-sunmaked
    oduloged, degi, baiddi sunna Bab-Dummad-ibmar-dukuar-bukwad odaloged. Ar bela
    bemar wemar imake-wilubmalad, Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad
    ogannogegar.
  ben-OBCV: ভাইবোনেরা, তাহলে আমরা কী বলব? তোমরা যখন একত্রে মিলিত হও, তখন প্রত্যেকের
    কোনো গীত বা উপদেশবাণী, কোনো প্রত্যাদেশ, কোনো বিশেষ ভাষা বা কোনও অর্থ ব্যাখ্যা
    আছে। এসব অবশ্যই মণ্ডলীকে শক্তিশালী করার জন্য করতে হবে।
  mil-NT: Te vitna nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú xìni ñuhu‑xi
    duha cada‑ndo. Òré tàcá‑ndó te dava‑ndo càta yuhu‑ndo chiñuhu‑ndo Yá Ndiǒxí, te
    dava‑ndo dàsahú‑ndó ñǎyiu tnúhu‑gá, te dava‑ndo cǎháⁿ‑ndó nàcuáa dàquixi túu Yá
    Ndiǒxí iní‑ndó, te dava‑ndo cǎháⁿ‑ndó tnǔhu sá dácàhu iní ñáhá Espíritú Yǎ Ndiǒxí
    xii‑ndo tnǔhu sá ñà túú xìní‑ndó, te dava‑ndo cǎháⁿ‑ndó nàcuáa quèe‑xi tnúhu‑áⁿ.
    Te nchaa sá quídé‑ndó ná cùu‑xi nacuáa chindee‑xi ñǎyiu nàcuáa cuita níhí ndéé‑gǎ‑yu
    cundecú‑yu ichi‑gá.
  myu-myu: Imẽneju, okitpitpiyũ, jeymukũyjo õn cedag̃ ma eye'awero am. Epeye'awero
    juy eyewebuywat am big̃ ma eyetabut am. Eye'awero buje, pũg̃'in cuy ey'in jebibododon
    Deus kay; wara'at cuy jebureyũ ma g̃utaybin; wara'at cuy apẽn Deus o'e cebe iap
    g̃uwẽn; wara'at cuy jekawẽn ya'õba'arẽmat'a'õm; wara'at cuy wuya'õm ma g̃uwẽn
    apẽn ya'õba'arẽmat'a'õm kawẽnwẽn'ukat o'e iap. Soan cuy epe'e eyewebuywat am big̃
    ma eyetabut am Jesus kay.
  fue-fue: Banniraaɓe, noy haani gaɗen? To on kawritii, go oo ɗo e woodi jimol, oo
    to e woodi janŋinol, goɗɗo bo e woodi kollitol gom, goɗɗo bo e bata e ɗelle Ruuhu,
    goɗɗo bo e nantina ɗe, sey huune fu waɗee gam goonɗinɓe mawna.
  amk-amk: Ampafe doroi meaine tonana mani todoni ki? Mefanduhi mea we mesomi we Sempaisi
    mani, manea merohi rarung fiai fo, manea metaunau, manea meteisaha kariri fi dadiwa
    Allai deinawiai we mea fo, manea memadu na kaiwo aiseio Nuaninu Mirarebana foi
    dohona fo, tuti manea meteisaha kariri kaiwo aisei nanai. Finanai kai menari we
    mefata jematiwai ambori eroasoafo mutu.
  fai-fai: Nalam nikil fikal nami kanam kalbi ami mit ayo ki Got win dafádawumo, kale
    gei dukanbiw kawák ayo ki, kinim mak aka fuw wemokaba, mak atane kukumokaba, kinim
    mak aka Got ami aket fukanba uyo kidela misuna kuw kaím dákamokaba, mak atane
    weng kukum bakan bada ayo kinim kukum ata tabe weng be kusiki kanam kalbano, kalanokaba.
    Adikum buyo ki kana bom naduno Got wanang kinim gei dubidiw iyo dakoyamokabu kala.
  ura-NT: Canejeraauru, aihane jaun caa inara rai caitono tocohaneein netaojiaaichene,
    tabaauru salmo que nenatemiin. Jana tabaaurute nainere cachaauru relaane. Tabaauru
    que Cana Coauneraacha coitucueratei que ereereemiin. Jana tabaauru leeocha erenaa
    cuhane ereerejeein, leeocha erenaa aonacuruhi rai beeine, nii niicha beebejei
    aonaain coitucuhin aina iichuruhane coina.
  mcd-NT: Uhuun yoramishtichin, un mato tapimapai isca huaquin. Man ichanainno futsan
    mato fanainmafain futsan mato Diosin tsain yosifain futsan Diosin ahuun nomuran
    yoia cuscan mato tapimafain futsari Diospan Yoshin Sharahuunshon tsain futsaman
    mato yoia cuscan huafain futsanri Diospan Yoshin Sharahuunshon mato tapimatiro
    a yoia cuscan huafain. Ascashon nan un yoiai cuscan non nansca huapaitiro nantifi
    nan ichananfoanno Diosin mato amapaiyai cuscan man huanon. Ascashu a cuscaracoin
    man inon.
  urt-urt: Lenge toꞌ tatai ŋam, wusyep ŋaiye ŋam manange taꞌe leꞌe, ŋupe ŋaiye pa
    juhilyeh yende lotu pe, wah sai me yip ilyeh ilyeh ŋaiye pa yende. Ŋoinde ka osoko
    wenersep ende, kut ŋoinde ka ende lenge sande tekeꞌe, topoꞌe ŋoinde ka ininge
    alaŋatme wusyep tase tikin Got, topoꞌe ŋoinde ka ininge wusyep ŋilim tikin Yohe
    Yirise, topoꞌe ŋoinde ka imbilme wusyep uku, ŋaiye kin si ŋanange. Ŋaiꞌe ŋaiꞌe
    lalme luku pe, ka ende bongolme sios.
  kiz-kiz: Khelekhu kyakikyesya henu, kaka ni nd'omb'o bhangu? Pamwibhonene pamonga,
    kila mmonga ajhe ni Zaburi, mafundisu, mafunulibhu, lugha au tafsiri. Mubhombayi
    khila khenu ili kwamba mulijengayi kanisa.
  tzo-TZE: Quermanotac, ti c'alal chatsob abaique, jun ac'o q'uejinuc, jun ac'o xchol
    sc'op Dios, jun ac'o yal li c'usi ch‑ac'bat sna' ta ora yu'un Diose, jun ac'o
    yal ta yan c'op li c'usi ch‑ac'bat sna' yu'un Diose, jun ac'o sjelubtasbe sc'op
    li boch'o chc'opoj ta yan c'ope. Pero ja'uc me sventa tstsatsub avo'ntonic o ta
    stojol Dios li c'usitic chapasic jujunoxuque.
  lex-lex: Ina-nara ama-hyali, hare honona nnia'eratni emkame? La'pa miwoka-mile'
    pua mhi'a krei-iskola, de rima-rima rurni-laini erla, de doma rwahniara, doma
    rwatutu-rwaye'a totpena tat niohora Uplerlawna talanni, doma e rakot nohora Uplerlawna
    lirni-tunnu mak Uplerlawna Nalharia la' ira, doma e rakot nohora de rnairia yawala
    maka riy raplinga, me doma rakot nohora yawala re nnia'eratni. Mere hare honona
    de rhi' totpena rodi it hononit pesiayni la ga'a.
  dov-dov: Niinzi chitobela bakwesu? Nimubungana, awumwi uli antembawuzyo, injiisyo,
    chiyubunuzyo, indimi, kana bupanduluzi. Amuzichite zyonse kuchitila kuti muyake
    imbungano.
  rgu-rgu: Toranoo susue kara! Lahenda ra esaꞌ ko noꞌ ria babati-papalan. De, maneniko
    emi mabua, sona ruma soda sosoda iꞌio-oꞌoa neuꞌ Manetualain. Ruma ranori-rafada
    laꞌeneuꞌ Manetualain. Ruma tui neuꞌ loan hihii-nanauꞌ neme Manetualain mai, fo
    fai a ulu na bei nafuniꞌ. Ruma dedea pake dedea Dula-dale Malalao-malalafuꞌ. Ma
    ruma bisa rafada dedeaꞌ ria sosoa-raraan. Ara muste tao basa hihii-nanauꞌ sira,
    ela ratetea lahenda fekeꞌ ara namaheren.
  toc-NT: Nata̠lán, acxni̠ hui­xinín tamac­xtu­pi̠­yá̠tit hua̠ntu̠ tla̠n y aksti̠tum
    cala­ka­chix­cu­huí̠tit Dios la̠qui̠ acxtum nala̠­mak­ta̠­ya­li̠­pi­ná̠tit nac
    min­ta­ca̠­naj­latcán. Para ti̠ kalhi̠y tapa̠­xu­huá̠n y quilh­tli̠­putún pus
    caquílh­tli̠lh, o para huí tí li̠chu­hui̠­nam­putún hua̠ntu̠ Dios ma̠ca­tzi̠­ni̠ni̠t,
    na̠chuná para tícu li̠la­ka­chix­cu­hui̠­putún Dios a̠tunuj tachu­huí̠n, pero
    tunu hua̠nti̠ cama̠­la­ca­pu̠­tun­cú­hui̠lh hua̠ntu̠ hua­ni­putún a̠má tachu­huí̠n
    la̠qui̠ hua̠k nataaka­ta̠ksa hua̠ntu̠ hua­nima.
  som-som: Maxaa jira haddaba, walaalayaalow? Markaad isu timaadaan, mid kasta hees
    sabuur ah buu leeyahay, midna waxbarid buu leeyahay, midna muujin buu leeyahay,
    midna af buu leeyahay, midna fasiraad buu leeyahay. Wax walba ha loo sameeyo dhisniin.
  mam-C: Tu'npetzi'n werman, aj qa ma tz'ok kychmo'n kyib'a, i tb'itzin junjun jun
    b'itz, mo i tq'o'n junjun jun xnaq'tzb'il, mo jun tumil tzajnin te Dios, mo juntl
    tumil toj noq tze'nchaqku yol, mo jun pujb'il kye yol aye'. B'a'n te' ikyjo, me
    noqit tkyaqil tz'ajb'in te ch'iysb'ilte Ttanim Dios toj kynimb'il.
  ndj-ndj: Valongu vangu topi tudeti liki? Pamuyikungasha pamu mukudadava Chapanga
    yumu asomoli, yumu awuli, yumu ghavi na ugubutulu wa Chapanga, wingi ghavi na
    fupu ya kuwomba ng'ombelu henja na wingi avawombeli vandu vamonga chila chivawombili.
    Fyosi figoleki ili kuvatanga vandu va Chapanga.
  mbj-NT: 'Wakãn haa, taw''ããts hẽ hahỹỹ da bë bad''oo bë kahet''aa bä: Ta see P''op
    Hagä Do hã tama ejäm, ta see ma metëëk P''op Hagä Do ky n''aa, ta see her''oot
    P''op Hagä Do ta hã tametëëh doo, ta see her''oot kyy wób me, ta see tab''ëës
    kyy wób me kaher''oot do nyy d'' tahanäng péh. Taw''ããts hẽ sahõnh hẽ ta tii d''
    ji bad''oo, sahõnh hẽ Jesus hã h''yy ka''eeh do h''yyb gó P''op Hagä Do ky n''aa
    takah''ũũm hyb n''aa.'
  lat-VUC: 'Quid ergo est, fratres? Cum convenitis, unusquisque vestrum psalmum habet,
    doctrinam habet, apocalypsim habet, linguam habet, interpretationem habet: omnia
    ad ædificationem fiant.'
  ngp-ngp: Wandugu zangu ivi nivo hulonga. Mkadugana hamwenga kwa kumvika Mnungu,
    yumwenga akeme wila, mtuhu ahiniza, yumwenga ande na ugubulo kulawa kwa Mnungu,
    mtuhu alonge kwa ulosi mgeni, na mtuhu atambalise yadya yakulongwa, aya yose yaungwa
    yande kwa kuwagela nguvu wahuwila.
  enq-2: Dopana, kaimii paluma, naimame aipa pipenge? Nyakama lotuu laanya kambu pilyamino
    dokopa, nyakamanya mende-kisa wee mende silyamopa, mende-kisa mana pii mende singi.
    Mende-kisa pii tata waka lenge dupa silyamopa, mende-kisa Gotenya pii yalo petae
    dupa lao panenge doko silyamopa, mende-kisa pii dokonya tenge dupa kapilyingi
    doko singi. Dupa pitakame siosa doko kyeto maipenge.
  eng-ASVBT: What is it then, brethren? When ye come together, each one of you hath
    a psalm, hath a teaching, hath a tongue, hath a revelation, hath an interpretation.
    Let all things be done unto edifying.
  mna-mna: Tana niom toŋmatiziŋ tio, ko toso parei? Sombe kulup yom pa suŋŋana, na
    niom tataŋa kakam uraata ikot yom. Tomtom ta, imbo mboe. Mi toro na, ni ipaute
    yom pa sua ki Anutu. Mi toro, ni iso yom pa koroŋ pakan ta Anutu iswe pini na.
    Mi toro, ni iso sua pakaukauŋana ta tomtom tirao be tikam ŋgar pa som na, som
    itooro sua ta kembena ila niom kalŋoyom bekena keleŋ mi kakam ŋgar pa. Mi mbulu
    boozomen ta so kakam, na kakam bekena kopombol lupŋana ki Krisi.
  myw-myw: Livan towen nalivan kuliganes. Igaw kwatuyouns yakamiy, tapwa̱loul silma̱nin,
    teitan anawous bikanuwel, teitan bikatimlakay sinap, sinap ka̱wum nikamat teitan
    waseg mo bisek, o teitan bilivan kaeig kweitan waseg, o teitan bikativin livan
    towen. Youd babaw kuva̱ges va̱gan bikatimweis amisinap yakamiy tayakelesiys babaw
    yakamiy.
  sby-sby: Mobanse bame, ncendapandululunga nici, mwabungananga pamo pa kupaila, muntu
    naumbi inga kakute lwimbo, naumbi ciyisho cakwambeti ayishe, naumbi inga kakute
    kantu nkalamuyubulwili Lesa. Naumbi inga kakute maswi akwamba mu mulaka wabula
    kwishibikwa, naumbi inga kacikonsha kupandulula maswi awo alambwanga.
  sll-sll: Ena gamnahobo, na ha diga i memini pin mo? Diralga piro. Ni yalholbi God
    maa e terala dire u ku bonga haung, yal ta ul geral dungure, yal ta ha maing ta
    nir si tongure, yal ta God ha ta di tongwo pire ainere arihobi ditongure, yal
    ta miling horo kungure howa yure dungure, te yal ta howa yure dungwo i memini
    di tibi ol tomua. Tal yu ongiwe, arihobi ha maing pire nimni monangwo pire ol
    tenua.
  yaq-NT: Junak san Krijtopo nemak werim, inien tua weye, Liojta yo'oreka nau aneka,
    waate emo betana bwikimmea, salmom teammea, Liojtau bicha bwikaka a' yo'orine.
    Waate intok, Liojta nok lutu'uriae, yee majtane, oo Liojta betana enchim ju'uneiyaatuawa'uta
    a' teuwaane. Oo ket, Liojta tu'u jiapsie, ka ju'unakkiachik a noknee. Oo senu
    intok, juka' junuen nokpo teuwaarita, ju'unakkiachisia a' teuwaaneeme a junuen
    aayu. Intok junueni, si'ime ju'u enchim bo'o jooria'u, jume' Krijtopo nau werim,
    che'a juni'i tu'isi bem a' sualnee'ut am ania betchi'botune.
  uro-uro: Bä nga rhoqoräkt dä ngu lu va ut tualat toqor mäniekt? Nga rhoqoräkt i
    västämne na ngän dä mamär iva arhani nävät a ngän diva sävetka qa rhän sa anga
    mabuqi dap pa akni qa rhän sa anga enge na ama rhisu dap pa akni qa rhän sa ama
    enge qärangätni i sa ma Ngämuqa qa muqunäga sä ngät dap pa akni qa rhän sa anga
    enge ama nañis ngät ura ama lat iva rhit näpgoer nä iangärhäkt ama enge ama nañis
    ngät. Mamär iva ngän dualat nä iangärhäkt ama lat moe ivakt iva ngäni sämaqrot
    na ne.
  ita-1885: CHE convien dunque fare, fratelli? Quando voi vi raunate, avendo ciascun
    di voi, chi salmo, chi dottrina, chi linguaggio, chi rivelazione, chi interpretazione,
    facciasi ogni cosa ad edificazione.
  muy-muy: 'Bəza ga mmawa goro ni, nəhi mam ana kʉli mam ? Ka ya ti kacakalumvu ni
    ti ku way way do *Məsuf Njəlatani avi njəɗa ga magray zlam : maslaŋa nahaŋ bi
    edi limis, maslaŋa nahaŋ bi acahi zlam ana mis, maslaŋa nahaŋ bi azlapi pakama
    *maŋgahani ge Melefit àna mis, maslaŋa nahaŋ bi azlapay ma həma ya naŋ naŋani
    day àsər do ni, maslaŋa nahaŋ bi ahəŋgaraba ma həma ya naŋ naŋani day àsər do
    ni. Ay ere ye ti kəgrum ni ɗek ti ahàr àɗəm azoru mis kama e divi ge Melefit vu
    kwa.'
  kqc-kqc: Mina dada, nai usika ourena, ya bi gokai? Egogo regediri, yokoi bi yauta
    nigo, yokoi bi oteima ago nigo, yokoi bi niogau rena ago nigo, yokoi bi ago bouna
    o ago bouna di adina ago nigo. Mina beika baika tau noibanu rena bi amiye moi
    gira reyaganedi.
  tav-tav: 'To bairi ocõo bairo cátiparã mʉja ã: Neñaporã nipetiro mʉja cátie Jesucristore
    caapiʉjarã netobʉjaro cʉ̃re mʉja catʉgooña nʉcʉbʉgoro ája. Jĩcaarã Diore ĩ wariñuu
    bajagarãma. Aperã Dio yere jĩca wameri aperãre na buegarãma. Aperã Dio nare cʉ
    cabuio rotiriquere buiogarãma. Aperã cajʉgoye aperã yere majiquetibana quena Espíritu
    Santo na cʉ cawada majioro wadagarãma. Aperã na cawadarijere buio netogarãma.
    To bairo neñaporã nipetirije mʉja cátie Jesure netobʉjaro mʉja catʉgooña nʉcʉbʉgoro
    caame átinemoparã mʉja ã.'
  eng-ULB: What is next then, brothers? When you come together, each one has a psalm,
    a teaching, a revelation, a tongue, or an interpretation. Do everything so that
    you build up the church.
  spa-VBL: Entonces, hermanos y hermanas, ¿qué deben hacer? Cuando se reúnan, que
    distintas personas canten, o enseñen, o prediquen un mensaje especial, o hablen
    en lenguas, o den una interpretación. Pero todo debe hacerse para edificar y animar
    a la iglesia.
  fra-_FOB: Que faut-il donc, frères? Lorsque vous vous assemblez, chacun a-t-il un
    cantique, ou une instruction, une langue étrangère, une révélation, une interprétation?
    Que tout se fasse pour l'édification.
  hau-ULB: Sai me kuma 'yan'uwa? idan kuka tattaru, wani yana da zabura, koyarwa,
    wahayi, harshe, ko fassara. Kuyi komai domin gina ikilisiya.
  mal-mal: ആകയാൽ എന്ത്? സഹോദരന്മാരേ, നിങ്ങൾ കൂടിവരുമ്പോൾ ഓരോരുത്തന് സങ്കീർത്തനം ഉണ്ട്,
    ഉപദേശം ഉണ്ട്, വെളിപ്പാട് ഉണ്ട്, അന്യഭാഷ ഉണ്ട്, വ്യാഖ്യാനം ഉണ്ട്, സകലവും ആത്മികവർദ്ധനയ്ക്കുവേണ്ടി
    ചെയ്യട്ടെ.
  lit-lit: Tai ką daryti, broliai? Kai sueinate, kiekvienas iš jūsų arba turi psalmę,
    arba turi pamokymą, arba turi kalbą, teikiamą pagal tam tikrą reiškimo sistemą,
    arba turi apreiškimą, arba turi vertimą. Viskas tebūna daroma statydinimui.
  urd-GVR: Bhāiyo, phir kyā honā chāhie? Jab āp jamā hote haiṅ to har ek ke pās koī
    gīt yā tālīm yā mukāshafā yā ġhairzabān yā is kā tarjumā ho. In sab kā maqsad
    Ḳhudā kī jamāt kī tāmīr-o-taraqqī ho.
  far-far: 'Wanefuta nau ki ''ae, ana kada ne mulu oku mai fuana folae, mulu kai sasi
    ''uri: Te wane ka ngu tangoa God, ma ta wane lau kai famanata, ma ta wane kai
    farongo ana ru ne God fatainia fuana, ma ta wane kai fata ana fatae ne nao nia
    si saitamana, ma ta wane laugo kai fadaa na fatae nai. Aia, ru kera sasia ki tafau
    go ne ru fuana ''adomilana wane famamana ki tafau.'
  suz-BL: आं लोक्‍बपुकी, मुल मार देंनुङ देंशा हना, गे खुम्‍सीशा बाक्‍नीनु, नेल्‍ल
    इन के गेय का का बाक्‍ब। कामी परमप्रभु यावे कली कुम्‍सो पाइब, कामी लोव़ शेंबा,
    कामी नोले दुम्‍तीक लोव़ पाइब, कामी परमप्रभु यावे आ सोक्‍त आ लोव़ पाइब नु अर्कोमी
    मेको लोव़ आ अर्थ शेंब। मेको गेय नेल्‍ल थुं बारपाइक्‍चा कली दुम्‍ल। १कोरिन्‍थी
    १२:८-१०; एफिसी ४:१२
  car-NT: 'One wara ko iro ke nan, yja''sakarykon? Moro ase''wa awopyrykon wara ro,
    pa''poro kari''na amy oty maro kyno''san: amy ware maro, amy iru''pyn omepatopo
    oty maro pai, amy ty''wa Tamusi nenepo''po oty maro pai, amy ukutypyn auranano
    maro pai, o''to tauro''po me moro auranano wairy ekari''topo maro pai. Pa''poro
    morokon otykon wo''kapyry man mo''karon Tamusi na''nanopy''san pori''tomato''me.'
  amp-amp: Bar yimako, ndnettn niko lotu yiha rifinyhato lotuneft inji nakfot. Womr
    windoheter, rorhu windoht windohkfot. Womr kangr Bro Nkifrarhu mrokfo yimbu yuharoh
    mrokfom akfo nuhasanm, ror sinyahato kfo pthakfot. Womr Bro Nkifrar wom mrokfom
    yahutrr kangr nd mrokfom womm akfo nuhasanm, ror nhaf sinyahato rorhu mrokfom
    kfo pthakfot. O womr wom nndoh yarmumatn kangr akfo bruttnaya, ror sinyahato kfo
    bruttnakfot. Yo womr Bro Nkifrar nd kfo bruttna mrokforoh kfo kekutyuk yafothar
    yahutrr kangr apthaya, be tfit rorn sinyahato nd womr wom yarmumatn kfo bruttnayuk
    mrokfom rorn tfit kfo kekutkfot. Nd tamoh tamoh nefm niko nayukm, sioshu met yindarim
    htiruhamn yo wanyruhamn tpi yakrahm. Ndnettn lotu yiham rifinyhato loturahnom,
    inji inji hingrna hikkfot.
  bht-bht: इस तांई हे मसीह भाईयो, सुणा तुहांजो क्या करणा चाईदा? जालू तुसां अराधना
    तांई गिठे होंदे न, तां तुसां चे इकी माणुऐ प्रभु दे भजन गाऐ, कने इक ही परमेश्वरे
    दे दितयो प्रकाशन दस्से, कने इक ही होर भाषा च परमेश्वरे ला गल्लां करे, कने होर
    दुज्जे इदा मतलब दसन। ऐ सारा कुछ तुहांजो भरोसा करणे बाले लोकां जो मजबूत करणे तांई
    करणा चाईदा।
  eng-NOY: How is it then, brethren? When ye come together, every one of you hath
    a psalm, hath a lesson of instruction, hath a revelation, hath a tongue, hath
    an interpretation; let all things be done for edification.
  cub-NT: Mʉja, jívʉ, que baru yópe d̶aiye jaʉvʉ mʉjare. Mʉje cójijivaiyede d̶ajarã
    caiyede, parʉre nʉrajivʉ caivʉ mʉja mʉje ũmei. Apevʉ mʉjacavʉ Salmos ãmicʉe yʉriaiyede
    yʉriaiyʉrãjarama. Aru apevʉ mʉjacavʉ bueiyʉrãjarama. Apevʉ mʉjacavʉ coyʉiyʉrãjarama
    ape coyʉiyede, Jʉ̃menijicʉi jã́d̶ovaiye báquede, náre coapa. Apevʉ mʉjacavʉ yávaiyʉrãjarama
    apecamua yávaicamua ne majibecamuaque. Aru apevʉ mʉjacavʉ coyʉiyʉrãjarama aipe
    aiyʉede iye ne yávaiyede apecamua yávaicamua ne majibecamuaque.
  ita-1927: Che dunque, fratelli? Quando vi radunate, avendo ciascun di voi un salmo,
    o un insegnamento, o una rivelazione, o un parlare in altra lingua, o una interpretazione,
    facciasi ogni cosa per l’edificazione.
  lww-lww: Taveve visena la nene e lepas na nam̃areraena lala nap̃a Ninuna Wa kiania,
    yoko akila ve sanape e pogos na kiamiu lotena lala? Pogos nap̃a aimi lele taaga,
    popon vena aliureure kana yum̃aena lala van amiu. Sanene, yar tai la yauena tai,
    yar tai la navianena tai, yar tai la sitomen viu tai nap̃a Ntewa pisawal pania,
    yaru tai la visena tai e visena tap̃ena tai nap̃a Ninuna Wa kian pania, a tap̃ena
    kilia vilon visena nene vena yeririna la make ga akilia kana kinasia, ana suri
    punu ga kilia vagan ruru malena kiena li nalelagaena la nap̃a asike ne.
  ckb-ckb: ئەی خوشک و برایان، ئیتر چی بڵێین؟ کاتێک کۆدەبنەوە هەر یەکێک لە ئێوە زەبوورێک،
    فێرکردنێک ئاشکراکردنێک، زمانێک یان لێکدانەوەیەکی هەیە. با هەموو شتێک بۆ بنیادنان
    بێت.
  nas-nas: Arekeeꞌ, diiꞌ mmaikoriꞌ? Tenang dootuuꞌkoo naroꞌdarima avutevuꞌ nko-koo
    piaroriaing makosi, niiꞌnung kena ninka, niiꞌnung nau-anta ninka, niiꞌnung Kumponinge
    siraꞌnaare ninka, niiꞌnung oovunung menenge kara, niiꞌnooꞌ kara-bereꞌ ninka, teka
    ootukunung nkoverima teing niiꞌning dootuuꞌnupoong puring-antanaꞌ nkoveriaing.
  uvl-uvl: 'Titik mur pe liliuk mur, ure nenge e teke e helele ia ngana koi nei: Nga
    etue nenge a eukirau ke a hetalaulau, mele mene peunga pe mele hetottoro pe mele
    hele hotote NeHalang nena helenga nenge tunge lala nge i, pe mele helele ia helenga
    altoto ngana pe mele hele hotote luna mur. A poia ure lochloch ngana nei ke a
    hekerkereng ia mata nenge NeHalang.'
  eng-BBE: What is it then, my brothers? when you come together everyone has a holy
    song, or a revelation, or a tongue, or is giving the sense of it. Let everything
    be done for the common good.
  ixl-CNT: Uncheeꞌ nival sete hermanos. Chajpaj semol etibꞌ, chukchaj vetetz sebꞌaneꞌ.
    Atia maꞌj bꞌitzal tetz Tioxh sataleꞌ. Atia chusuꞌm siꞌaneꞌ. Atia aꞌ sataleꞌ kam
    nikꞌuch u Tioxh te. Atia sayolon tunjot yolbꞌal. Utz at saꞌaqꞌon eluꞌl vatzsaj
    kam nital u Tioxh tu qꞌu yolbꞌal tziꞌ. Ech kajay aanima samotxchꞌii kꞌatz u Tioxh
    taqꞌo.
  xsi-xsi: 'Mine nde niŋgu-nambwe wukale, naŋa atu aporo ŋgua mine pami: lâ zo ndia
    miki kapasau ŋana kawâŋgi pa Maro Ŋalae kâ, ande wurâta ikeno pa miki rârâni taitu-taitu.
    Toŋge ma iwâŋgi wâŋgiŋa, aŋga toŋge ma ipanananzi ŋgu, aŋga toŋge ma itula ŋgua
    toŋge muŋga Maro Kindeni itula papa i, aŋga toŋge ma iporo ŋgua lâ ŋgua kaŋa wasaseki,
    aŋga toŋge ma ilele ŋgua ŋinde. Andeta miki ma kaveta vetâŋa ŋinde rârâni ŋana
    kavilanzi Maro Kindeni ne tamâta nenzi kalo-tawana tu ipâŋga kaika.'
  crx-NTPO: '''Et sulhutsinke, ''et whu la gha ts''e, nkede la ''ilhunaootáhdulh,
    ''oh de de, ''ilhone ahli whe daja dutihnelh? ''Et huwa ''on nus ndo tihyih ''ink''ez
    lhat-un lhut''ewhuntilhdzeh. ''Et whe ''ants''i nus lhúnulht''i lé''aht''oh. ''Ilhoghun
    ahli whe Ndoni nohgha whunin''ai-un, whuz un''a ''ooht''en. ''Et ''ilhoghun Yak''usda
    ts''un uztijun-un whut''i, k''us ''ilhoghun whubodutilh''eh-un whut''i, k''us
    ''ilhoghun ''uyoo khuni bé nohtoh yatilhduk-un whut''i, k''us ''ilhoghun ndai
    la Yak''usda ts''un be hóodiltsih-un whut''i, k''us ''ilhoghun ooghuni daja dutinelh-un
    whut''i.'
  kan-OKCV: ಹಾಗಾದರೇನು ಪ್ರಿಯರೇ? ನೀವು ಸಭೆಯಾಗಿ ಕೂಡಿಬರುವಾಗ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಕೀರ್ತನೆಯಾಗಲಿ,
    ಸಂದೇಶವಾಗಲಿ, ಪ್ರಕಟನೆಯಾಗಲಿ, ಅನ್ಯಭಾಷೆಯನ್ನಾಡುವುದಾಗಲಿ, ಅನ್ಯಭಾಷೆಗಳ ಅರ್ಥವನ್ನು ಹೇಳುವ ವರವಾಗಲಿ
    ಇರುತ್ತದಷ್ಟೆ. ಇವೆಲ್ಲವೂ ಸಭೆಗೆ ಭಕ್ತಿವೃದ್ಧಿಗಾಗಿಯೇ ಇರಲಿ.
  bbb-bbb: Ijadufuo erafano na vame maeje ja izege besu afuina Godi baname isoevo
    ije kuariako ni fiefo. Ja oenoene besu afuivo ije e be fu dua urudufuo. Ro be
    fu Godido vua maeje abe kuariana nijasiake. Ro be fu vua sumiki be Godire kuaraema
    fu ijene abena e gue kuariake. Ro be fu isama be fu naebe fiemo ijia Godido vua
    maeje abe kuaeke e be fu vua ije abe dakudena una e boeje kuariake. Ro ire binobino
    ja revo nika vame izege ja Godido e boeje bu sosi ijia afuivo ije ifejiadufuo
    ijiaru vierafena renoefo.
  blw-blw: Sosnod, no ma-among-ayu way manayaw an Apudyus, yato koma hen ekamanyu.
    Wacha ay chi chan kankanta ya wacha ay mangintudtuchu hen alen Apudyus. Ya wacha
    ay mangimfaga hen empaka-ammun Apudyus an hiya. Ya wacha ay agéy chan ale ah safaliy
    ale ya anat agé hen anchi mangensoplekar hen hiyachiy enalena. Ngém ilanyu ta
    amin way ammaanyu, ammaanyu ah katorongan hen aminay cha omafurot.
  tam-2017: நீங்கள் கூடிவந்திருக்கிறபோது, உங்களில் ஒருவன் சங்கீதம் பாடுகிறான், ஒருவன்
    போதகம் பண்ணுகிறான், ஒருவன் அந்நிய மொழியைப் பேசுகிறான், ஒருவன் இரகசியத்தை வெளிப்படுத்துகிறான்,
    ஒருவன் விளக்கம் சொல்லுகிறான். சகோதரர்களே, இது என்ன? அனைத்தும் பக்திவளர்ச்சிக்கேதுவாகச்
    செய்யப்படவேண்டும்.
  azz-NT: 'Huan nocnihuan, nanquichiutinemij ijcuín: Cuac nanmosentilijtinemij para
    nanquimohuistilisque Dios, ijcuacón senme de namejuan nantanojnotzaj ica salmos.
    Huan ocsequin nanquinyolmajxitíaj in tacaquini. Huan ocsequin nantajtoaj ica ne
    ocsé taman tajtolis. Huan ocsequin nantamachtijtinemij ica tensá tanextililis
    ten Dios quinonmonextilij ya. Huan ocsequin nanquinmejmelahuilía de toni quijtosnequi
    ne ocsé taman tajtolis. Huan nochi nijín cuali ten nanquichiutinemij. Pero sayó
    xicchihuacan nochi para ojcachi oc nanquinyolmajxitijtiyasque in tocnihuan taneltocani
    de nintacuautamatilis.'
  spa-RV-1909: '¿Qué hay pues, hermanos? Cuando os juntáis, cada uno de vosotros tiene
    salmo, tiene doctrina, tiene lengua, tiene revelación, tiene interpretación: hágase
    todo para edificación.'
  csy-csy: Tabang hile, suapui te awng, bangbang ziam? na kikhop uh ciang in, mi khatsim
    in Psalm la, hil na, kam tuam, thu pualakna le kamphen thiamna te na nei tek uh
    hi. Na theampo khangtosak tu in seam tek tahen.
  mxq-NT: 'Mʉguꞌugítʉty, diꞌibʉts ʉj nꞌandijpy, yʉꞌʉ tya̱a̱dʉ: Ko mnaymyúkʉdʉt es
    xyꞌawdata̱ꞌa̱ndʉt ja Dios, tam diꞌibʉ ʉ́wdʉp, tam diꞌibʉ kya̱jxwa̱ꞌxtʉp ja Diosʉ
    ꞌyayuk o diꞌibʉ Dios tuknijáwʉdʉp, tam diꞌibʉ kya̱jxtʉp ja ayuk diꞌibʉ kyaj yajjaygyúkʉ,
    o diꞌibʉ kya̱jxtuda̱ꞌa̱ktʉp diꞌibʉ ja wiinkpʉty tʉ tka̱jxtʉ; es tʉgekyʉ tya̱a̱dʉ,
    dʉꞌʉn xytyúndʉt es dyajmʉjwiin dyajkajaadʉ myʉbʉjkʉn pʉ́nʉty myʉbʉjktʉp ja Jesús
    éxtʉmʉ Kristʉ.'
  tzj-NT: ¿Nak c'a ja kas mero rubey wach'alal? Ja tok nemol ewi' c'oli ja yatajnak
    chewe chejujunal chi nixcowini neban. Ec'oli ja c'o jun salmo nquejach, ec'oli
    ja c'o jun tijonem nqueya', ec'oli ja c'o jun chic tzobal netzijon chipan, ec'oli
    ja c'oli k'alasan chiquewach rmal ja Dios chi nqueya' rbixic in ec'oli ja nyataj
    chique chi necowini nquik'axaj ja tzij ja nbix chipan jun chic tzobal. Pro xarwari',
    xa nak ta ja neban c'o ta q'uiyem rc'amonto tre quic'aslemal ja nec'axan ewxin.
  tdt-tdt: Entaun maun-alin sira, diak liu oinsaa? Bainhira imi sarani sira halibur
    hamutuk, imi ida-idak tenki uza kbiit nebee Maromak foo. Balu kanta, balu hanorin,
    balu hatoo buat nebee mak Maromak foo sai ba sira ida-idak, balu koalia lian oi-oin
    husi Espiritu Santu, i balu sai durbasa. Buat sira nee hotu imi tenki halo atu
    hametin sarani sira nia fiar.
  ron-BTF: Ce este de făcut atunci, fraților? Când vă adunați împreună, fiecare dintre
    voi are un psalm, are o doctrină, are o altă limbă, are o revelație, are o interpretare.
    Toate să fie făcute pentru edificare.
  eng-WEBP: What is it then, brothers? When you come together, each one of you has
    a psalm, has a teaching, has a revelation, has another language, or has an interpretation.
    Let all things be done to build each other up.
  eng-FBV: So then, brothers and sisters, what should you do? When you meet together,
    different people will sing, or teach, or share a special message, or speak in
    a tongue, or give an interpretation. But everything should be done to build up
    and encourage the church.
  nld-1939: Hoe moet het dan, broeders? Bij uw samenkomsten mag elk iets hebben; de
    één een psalm, de ander een onderrichting, openbaring, taal of vertolking. Maar
    alles moet tot stichting geschieden.
  bwo-bwo: Eshuwwotso! eshe eeg k'alo geyifa? Ik' k'onosh it kakuwewor ititse iko
    Ik'osh duubo detsfe, k'oshonu daniyo detsfe, k'oshonu ááshts keewo kish kitso
    detsfe, iko ando andr noonon keewo detsfe, ikonu keewetsman biitso detsfe. Eshe,
    jaman krstiyaniwotsi agetk woto bíngeyife.
  nch-BL: Huajca noicnihua, ¿taya nimechilhuía monequi anquichihuase ipan amotasentilis?
    Quema anmosentilíaj, itztoque sequij cati quinequij huicase se tiohuicat ten Salmos,
    itztoque sequij cati quinequij tamachtise Icamanal Toteco, huan itztoque sequij
    cati quinequij teilhuise nochi cati Toteco quinnextilijtoc. Itztoque sequij cati
    quinequij camanaltise ica camanali cati amo momachtijtoque, huan itztoque sequij
    cati quinequij taixtomase cati quinequi quiijtos nopa camanali. Cualtitoc nochi
    ya ni, pero monequi nochi cati anquichihuaj quinpalehuis nochi taneltocani para
    ma moscaltica ipan Toteco.
  quc-TNT: 'Je c''u ri'', kachalal, ri u beyal are je wa'': Aretak quimulij iwib e
    c''o jujun chiwe ri cäquibixoj salmos, niq''uiaj chic cäquiya tijonic, e c''o
    c''u jujun cäquik''alajisaj tzij ri yo''m chque rumal ri Dios. Jujun chic cäquiya
    tzijonem pa jule'' ch''abal, jujun chi c''ut cäquik''alajisaj ri bim pa ri jule''
    ch''abal ri''. Ronojel ba'' ri quibano, chibana wa'' chuya''ic u chuk''ab ri qui
    cojonic ri kachalal cojonelab.'
  tfr-NTPO: Pjeyoga, l̈ër bomi kong ga pjãy tön l̈öng l̈ishko ga pjãy tëshko, pjãy
    ëng pingshko, Sbö tjl̈õkwo roy l̈ëmishko, pjãy tjl̈ẽ tjl̈õkwo miydë l̇l̇ëm wl̈eniyo
    goshko ga l̇l̇ëbo uunkong ëre shäryozĩ ber pjl̈ú uunkong l̈öng l̈i kong wl̈o.
  kaq-NT: 'Jaa copi hen mato yohinon nincanahue, heen huetsabaan. Tsinquitax cah man
    huetsa jahuen behua jai. Huetsa joni rihbi cahen jahuen honanmati joi jai. Huetsa
    joni rihbi cahen Papan joi yohiti jai. Huetsa joni rihbi cahen huetsapa yohuan
    jai. Huetsa rihbi cahen jahuen mahnexon yohiti joi jai. Jaa copi tah hen mato
    yohihi: Joni huetsa coshi hinannoxon res janahue.'
  sgb-sgb: Patêl ko ha Panginoon, labay kon habiên, ya no mi-tsi-tsipon kitamo hên
    magsimba kan Apo Namalyari, ay dapat ya kaganawan dyag tamo, ay mamataniêh hên
    paniwala lan angkapi-tsi-tsipon. Main magkanta, main manoro, main mámipamwang
    hên habi ni Apo Namalyari, main maghabi ha habi, ya a tamo muwang, haka main etaman
    mamipamulah hên hinabi lan habayto.
  vie-1934: Hỡi anh em, nên nói thể nào? Khi anh em nhóm lại với nhau, trong anh em,
    ai có bài ca, hoặc bài giảng dạy, hoặc lời tỏ sự kín nhiệm, hoặc nói tiếng lạ,
    hoặc giải tiếng lạ chăng? Hãy làm hết thảy cho được gây dựng.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ଏ଼ନାଆଁ କିନାୟିମାନେ ? ମୀରୁ ରୁଣ୍ତା
    ଆ଼ନାଟି ଆମ୍ବାଆରି ର଼ ପା଼ଚୁ, ଆମ୍ବାଆରି ର଼ କାତା ଜା଼ପ୍‌ନାୟି, ଆମ୍ବାଆରି ମାହାପୂରୁ ତ଼ସାମାନି
    ବ଼ଲୁ ୱେ଼କ୍‌ନାୟି, ଆମ୍ବାଆରି ଏଟ୍‌କା ଏଟ୍‌କାତି ହା଼ଡା ଜ଼ଲିନାୟି, ଆମ୍ବାଆରି ହା଼ଡାତି ଅର୍ତ
    ପୁଣ୍‌ମ୍ବିକିନାୟି, ଇଲେକିଁ ବାରେତାକି ଏ଼ନାୟି ଆ଼ଆତିଁ ଏ଼ନାୟି ମାନେ, ଈ ବାରେ କୁଲମିତି ପାଡିକିହାଲି
    କିୱିଆ଼ପେ ।
