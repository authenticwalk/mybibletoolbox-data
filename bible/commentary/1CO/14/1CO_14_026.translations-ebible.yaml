    piquemajeiti, pashini irovaajeneri quemisantatsiri icantaqueriri. Iro cantaincha,
    paitapeerica pantajeiteri, pantero poamejeitanteariri piyemisantaririnte.
  eng-WMB: What is it then, brothers? When you come together, each one of you has
    a psalm, has a teaching, has a revelation, has another language, or has an interpretation.
    Let all things be done to build each other up.
  zaw-NT: ¿Xho ricajni ṉaj, betzä? Che guire'tu neṉ guidoo suxca' tejgatu tebgaj te
    salm, te xtidx Dios ni guluiini, te diidx ni baluiloj Dios lojni, te diidx con
