  eri-eri: Onou waha bona, tere baabo gane, saini tere bori uragu ganga koto bonade,
    tere adadu ono wagu ganga? Tere oruwanga haruwe bagu. Ete no moone bagu, ete no
    nere ila isisiwou nigei nomo beele bagu, ete no beele Itou tuwai waha malalamudu
    lewona bona. Onodu ete no matane beele fereha beele bagu, ono ganga ete no beele
    waha ubuluwei nomo haruwe bagu. Tere dada oruwanga onoya waha, tere sios dangamu
    nigei nomo ono wagu.
  wiu-wiu: Anu oya-lawe inapa eya wane ekene uku. Kiwi koukoa mekete-kama eya tokala
    tamene. Kini papete wene kibutupikoina teketepa panagome lo agale oa ni panagome
    mane mane oa ni panagome Akolaline agale to̱awea akoa ni panagome agopa tane agaleke
    pademo oa ni panagome agopa tane agaleke akene toa pine to̱a oa tamene. Nipa padele
    padele tikilepa Akolaline yapu wikakou toa one ali atoa auapekala tamene.
  swe-swe: '[Detta är det andra stora stycket som handlar om ordningen i gudstjänsten.
    I den första sektionen, , tog Paulus upp problem kring nattvardsfirandet där några
    var hungriga och andra var berusade. I detta stycke tar han upp det som sägs i
    gudstjänsten som verkade vara kaotisk. Predikan och bön måste ske under ordnade
    former.] Hur ska det då vara, syskon (bröder och systrar i tron)? Jo, när ni samlas
    har var och en något att ge: en psalm, en undervisning [av lärare], en [profetisk]
    uppenbarelse, ett tungotal och en uttydning. Låt allt bli till uppbyggelse. [Dessa
    fem element visar på en delaktighet i gudstjänsten. Det verkar dock som om samlingarna
    har blivit onödigt långa och kontraproduktiva. Både män och kvinnor bad och profeterade,
    se tidigare stycket 11:4-5. Nu uppmanas både män och kvinnor att inte tala i munnen
    på varandra, vänta på sin tur och ibland vara tysta.]'
  cth-cth: Hmaunawnghanaw, na kamkhueng awh toteh, Sam la ka sak ngai e, ka cangkhai
