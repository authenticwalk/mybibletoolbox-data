  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ଆପେକେ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ନେ ଉଦେସ୍‌; ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନ୍‌ସା ମୁଇଂଅରିଆ
