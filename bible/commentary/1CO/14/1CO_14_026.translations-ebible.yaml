  kbq-kbq: E'ina hu'negu nenfugatane nasareheheta na'a efore hugahie? Eme atru hanaza
    zupa, mago'mo mono zagamera nehinkeno, mago'mo rempi huneraminkeno, mago'mo kasefa
    zama Anumzamo'ma averi haniaza huama nehinkeno, mago'mo ru ageru'ma nerinkeno,
    mago'mo rekrehe hugahie. Hagi e'i ana maka'zama hanaza zamo'a, knare huno mono
    kevua zamaza huno, Ramofompina zamazeri hankavetigahie.
  kbh-kbh: 'Chcasna, Jesucrístbeyeca ats̈be cats̈átanga, s̈mojénefjna ora, cada ona
    ndayánaca jtsebomnana nÿetscangbiama: ínÿengna jtsobenana javérsiama, Bëngbe Bëtsá
    jëtschuayama, ínÿengna jtsobenana jabuátambana o jábuayenama ndayá Bëngbe Bëtsá
    tojinÿanÿecá, o tempo ndmabiyañe chora jtsóyebuambnayana, o ents̈anga jábuayenana
    nts̈amo inÿa inÿe biyañe tojayancá. Pero lempe s̈mochjama, os̈buáchiyënga más
    chamotsos̈buáchema y más añemo chamotsebomnama Cristo jasérviama.'
  ron-LSB: Atunci, fraților, ce este? Când vă adunați, fiecare dintre voi are un psalm,
    are o învățătură, are o revelație, are o altă limbă sau are o interpretare. Să
    faceți totul pentru a vă edifica unii pe alții.
  pon-pon: Ri ai kan, iaduen komail ni omail pokon pena, kaidin amen amen kin kida
    pjalm eu? A amen kin kawewe, a amen nil toror, a amen kajanjal eu, a amen kin
    kajiriwukila; a karoj en wiaui, en kamauiada.
  nhe-BL: Huajca noicnihua, ¿tlaque nimechilhuía monequi inquichihuase ipan imotlasentilis?
    Quema inmosentilíaj, itztoque sequin tlen quinequij huicase se tiohuicatl tlen
    Salmos, itztoque sequin tlen quinequij tlamachtise Itlajtol Toteco, huan itztoque
    sequin tlen quinequij teilhuise nochi tlen Toteco quinnextilijtoc. Itztoque sequin
    tlen quinequij camatise ica tlajtoli tlen ax momachtijtoque, huan itztoque sequin
    tlen quinequij tlaixtomase tlen quinequi quiijtos nopa tlajtoli. Cualtitoc nochi
    ya ni, pero monequi nochi tlen inquichihuaj quinpalehuis nochi tlaneltocani para
    ma moscaltica ipan Toteco.
  sps-sps: Ayei na ka to te tsue ronyo, vamuinyasiny tsonyo, tan nainy te vaaguam
    faavot rom mi, mi te faatouf e Gov, a fokinai te kaa miror a binun, i tovei, mesapan
    te kooma ror sen kooma te komainy koomei rori, ana mesmes te nai kaa me na foka
    iny fafaatsuts a mesapan. Ana mesmes te nai tsue of ir a mesapan ten Gov te vevegiau
    of non ya. Ana mesmes te nai vevegiau tan mes vegiau fafoofan kanen ito te gim
    ya ma natiny. Ana mesmes te nai kopis of ir a mesapan tana ka to te tsue iny ya.
    A fo mamatsiny ka faavot to ari, ma kat ari tana sanaan to te fafaakouts ror gum
    iny vainy fafaaman ten Krais ma karap me na faason tsuri.
  wnc-wnc: Siwan mate notnabam. Ginu wamu waakngae natake ginda dasing tasining? Tapduknga
    ginu miti kanangge unekan apuke yutning gwene Waung Kapata gindane musipza pangenawan
    gikat nana tapatuta kau takngatue natake yawan taining. Siwan tapatuta wamu kaya
    siwanu ita enake ginde danikapik. Sike tapatuta wamu Anututa iniwan natapbut taknga
    ginde danikapik. Siwan tapatuta wamu inata kundu yapii dua nataak ngana genatakan
    yawik. Yawan tapatuta enake wamu waakngatane yapii natake ginde danikapik. Siwan
    puya wa ginda pasikaingu kuupbamu ginda notza kekekayamunangge natakengu take
    tasinong.
  bus-bus: Wé be diamɛ ma gbɛ̃nↄ? Tó a kↄ̃ kàkↄ̃a, a baade gaegↄ̃ lɛ̀ vĩ ke yãdannɛna
    ke yãwɛɛwɛ̃na ke yãkebori'ona ke yãke borii pì bↄkↄ̃tɛna. À à píngi kɛ, lɛ
    gbɛ̃nↄ e wà kãsãa pɛ́ɛ.
  gub-BL: Pezemono'og mehe, tuwe penemiapo kwer paw upytywàgatu amogwer uzeruzar ma'e
    a'e wà nehe. Tupàn imuwete katu haw rehe pezemono'og mehe amo umuzàg zegar haw
    a'e wà, amo upurumu'e Tupàn ze'eg rehe a'e wà, amo umume'u amo Tupàn ze'eg ikwaw
    pyr 'ym a'e wà, amo uze'eg ze'eg ikwaw pyr 'ym rupi a'e wà, amo ukwaw kar a'e
    ze'eg amogwer wanupe a'e wà. Paw rupi upytywà amogwer uzeruzar ma'e a'e wà.
  imo-imo: Akumunga, Kristen imbo ango kame, lino Gote kapi nemili nombeya temolo
    wali uluma tepo kondamili ungu ambelemu nemboya? Nombeya aku teko tenge wali eno
    palini uluma tenge. Teni Gote kapi nimbe kunana nimbelo. Teni Gotenga uluma i
    tepo teamili ungu mane timbelo. Teni Goteni uluma tembalo nimbe imboma nimbe timbelo.
    Teni oi naa pileli imbo unguna ungu nimbe timbelo. Teni oi naa pileli imbo ungu
    kanomu pilipe topele topa imbomando nimbe timbelo. Aku uluma pali tenge wali,
    Gotenga nombeya teko molonge imboma nimbe enge tipili konopu lekolio teaio.
  boj-boj: Deqa ijo was, niŋgi Qotei louqa korooqnsibqa niŋgi qudei lou babtoqniy.
    Niŋgi qudei Qotei aqa anjam plaltoqniy. Niŋgi qudei Qotei aqa uli anjam ubtoqniy.
    Niŋgi qudei meŋ bulyoqnsib qure utru segi segi naŋgo anjam maroqniy. Niŋgi qudei
    qure utru segi segi naŋgo anjam aqa damu poiŋgim ubtoqniy. O ijo was, nuŋgo wau
    segi segi dena niŋgi na Kristen tamo uŋgasari naŋgi siŋgilatnjroqniy.
  eng-DRA: 'How is it then, brethren? When you come together, every one of you hath
    a psalm, hath a doctrine, hath a revelation, hath a tongue, hath an interpretation:
    let all things be done to edification.'
  knf-knf: An bayiţ naan ţi *Kriŧtu, kë we wi nawooŋ kado? Woli nayitiir pñehan Naşibaţi,
    kë aloŋ aka kayeeh, kë aloŋ aka uko wi pjukan, aloŋ kë aka uţup unwoonuŋ du Naşibaţi,
    aloŋ kë aka uţup wi baţi wi pţup, kë aloŋ ahil pŧolanaar wa, iko mënţ bŧi iwo
    kado bañaaŋ baya kadun.
  san-KHM: ហេ ភ្រាតរះ, សម្មិលិតានាំ យុឞ្មាកម៑ ឯកេន គីតម៑ អន្យេនោបទេឝោៜន្យេន បរភាឞាន្យេន
    ឰឝ្វរិកទឝ៌នម៑ អន្យេនាត៌្ហពោធកំ វាក្យំ លភ្យតេ កិមេតត៑? សវ៌្វមេវ បរនិឞ្ឋាត៌្ហំ យុឞ្មាភិះ
    ក្រិយតាំ។
  arn-NT: Fey fentekünuan ñi feypiael tüfachi dungu, pu peñi ka lamngen, femngechi
    eymün trawüluwülmün, kiñekentu müley ñi ülkantuael ta salmo, kakelu kay feley
    ñi kimeltuael kam ñi nütramyeael Ngünechen tañi pengeleletewchi dungu, kam tañi
    dunguael ti kake tripa dungun kam tañi rulpadunguafiel ti kimnoelchi dungu. Welu
    itrokom tüfachi dungu femaymün femngechi tamün kümelkayafiel Ngünechen ñi feyentulechi
    pu che.
  zas-NT: Gra ni canin lojdi compniar raliduladx ree Jesucrist, caninan din gagbeedi
    guial chi radoꞌpidi par gucaagdiajguidi xtiidx Dios, gradi zajc güün ni chileꞌ
    güündi, bén ni gool cant par Dios, bén ni gulüü ree bejn, bén gugojn bejn ree
    conin balüü Dios lojman, bén guiniee diidx ren ni ad rigniaꞌt gra bejn në bén
    gudëëd xtiidxaman loj ree bejn. Per gra ni güündi güün sirv par güünan yudar los
    demazri ree xcompniaridi din gusnuu sudxiꞌch reeman loj ni rliladx reeman xtiidx
    Dios.
  ken-NT: Bɔ̌ma, ɛnyɨŋ ɛnɛ bǎbhɔ́ŋɔ́ yɛ bɛkʉ chi bɛ, mpok bǎchɛ́mɛ́ nɛbhʉɛt amɔt
    ndu mɛnɨkmʉɛt, mbák mmu amɔt achyɛ́ nɛkwáy, achak antɔ́ŋ Ɛyɔŋ Mandɛm, anɛfu
    andɛm ɛnyɨŋ ɛnɛ Mandɛm akʉ yi andɨŋɨ, nɛ mbák achak andɛm kɛpɨ ndǔ ɛyɔŋɔ́tɔk
    ɛnɛ yi abhɨkɨ rɨŋɨ, anɛfú ánɛ́nɛ́ yɔ ndǔ ɛyɔŋɔ́mbɔŋ. Kʉ ká yɛ̌ntɨkɨ ɛnyɨŋ
    ɛmbak anɛ ɛchyɛ bo mankɛm bɛtaŋ ndú baraka Mandɛm.
