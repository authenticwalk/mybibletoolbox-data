  ncu-NT: Amo̱se̱ se̱‑ɔ mo̱ ko̱so̱bɛɛ‑ana, e̱me̱ne̱ ne̱ n tɔwe̱? Mo̱ne̱ ya gyaŋŋe̱
    a mo̱nꞌ waa asɔre̱e̱, mo̱nꞌ waa ke̱tɔ ke̱maa ne̱ ke̱ e̱ sa a mo̱ne̱ pɛɛɛ nya kya
    abɛɛ‑rɔ, na mo̱ne̱ ko̱kɔɔre̱gyi nya waa ko̱kyɔ‑ɔ. Nyiŋkpasɛ ko̱ de kiliŋ, ne̱
    ɔko̱ mɔ de ko̱tɔko̱ a ɔ kaapo̱. Ɔko̱ mɔ, Wuribware̱ a lee mò̱ mfɛɛre̱ bo̱ kaapo̱
    mò̱ fe̱yɛ ɔ tɔwe̱ gywii ase̱sɛ. Ɔko̱ mɔ, ɔɔ waa siraa fe̱yɛ ɔ sa se̱ŋsa ko̱ ne̱
    mò̱ fɔŋfɔŋ maa nu mò̱‑rɔ‑ɔ. Ɔko̱ mɔ, ɔɔ waa siraa fe̱yɛ ɔ kaapo̱ ane̱ŋ a se̱ŋsa‑ɔ‑rɔ.
  cni-NT: Pineaquero, noyemisantaririnte. Ariorica pampatojeitea, cameetsa impampoyee
