    ക്രിയതാം|
  tam-TCV: ஆகையால் பிரியமானவர்களே, நாங்கள் என்னத்தைச் சொல்வோம்? நீங்கள் ஒன்றுகூடி
    வரும்போது, ஒருவன் ஒரு பாட்டைப் பாடுகிறான்; மற்றொருவன், ஒரு அறிவுறுத்தும் வார்த்தையைக்
