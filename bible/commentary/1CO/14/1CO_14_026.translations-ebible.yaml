    mangbadang isnan ipogaw isnan pammatina et siya nan gawis. Isonga no madagop kayo
    gawis no waday menkanta ay mangdayaw ken Apo Dios. Wada nan mangbiyang ay men-itdo.
    Biyangen nan tapina ay mangipagtek isnan initdon Apo Dios ken daida. Menkali nan
    tapina isnan teken ay kali dat waday mangibaga isnan kayatna ay kanan isnan ipogaw.
  mwe-mwe: Bhai, ashaalongo ajangu, tubhelekete nndi? Bhai punkuimananga pamo, jumo
    ajimbe lwimbo, na juna ajiganye, na juna akole nng'ibhulo, na juna akwete kalama
    ja bheleketa shibheleketo shijeni, abhelekete, na juna atalashiye malombolelo
    gakwe. Nkupinga yowe itendeshe kwa ligongo lya kulishimilika likanisha.
  tte-tte: Yagu tali toekalesiyayao, yagu walo kana dudulai bwaite besiele. Saugana
    tem kwalologogo tapwalolo kaiwena sowasowana tomo yabo wali tobali iwaliyan, yabo
    iyakayakatai, yaboyoi ginauli yabo Yaubada iyamayale koina iyawasa, yabo kaina
    uloi molosina iedeedede yo yabo kanakava ana walo kana dudulai ibui. Kabo paisowane
    meuloina bwaite kwapaisowaili na mesabana toekalesiyao meuloili wakabiyakaiweli.
  tcs-tcs: So mai labing bala ane sisi, yupla mas meke demting ya ai go spik. Wen
    yupla i kam tugeda po wosip, wan prom yupla mas sing po wosip God, wan prom yupla
    mas tise dempla wanem God i wandem, wan prom yupla i mas spik dat spesil mesiz
    wanem God i wande yupla po sabe, wan prom yupla i mas spik wea dipren langus blo
    God ane wan prom yupla i mas eksplein wanem God i spik tru dat langus. Ebriting
    wea yupla i mekem, mata mekem po meke da sos kam strong.
  hlt-THB: Cawhtaw Koeinaakhqi ikawmyihna nu ni ti lah voei uh? Kutnoet na naming
    cun law awh, laa sak ham, am awhtaw nyhtahnaak awi aw, awiphawng ham aw, amsim
    awi pau ham aw, am awhtaw kqawncaih ham aw ta qip uhyk ti. Vemyihkhqi boeih ve
    thlangboel thaawmnaak aham nami sai aham awm hy.
  soq-soq: 'Sumanai sosona, ne gagalona ipawa ipa ema epe: E ekelesia auwenuna bedewe
    e deadea eba nolalawo otamona. Apana dea me God wadaposiwa sasawa wapi, da God
    aiawa waeuwalepi, tane da dima God me mampe sabamosana benemawalepi. Apana da
    aia nambea Aleu kakaiwa me wanedia rua gagalolepi ita sowa da aiawa ipawa wapie
    sabamosapio uduudu atentopu. Nola daitada ema bedeuwo e eda sauitilana sumanaila
    debamalempo initonuna baiwa.'
  qub-qub: Chayno captenga ermänucuna, shuntacashayquicho waquinniqui salmucunata
    cantanqui; waquinniquina Jesucristupita yachachinqui; waquinniquega Tayta Diosninchi
    tantiyachishushayquita willacunqui; waquinniquina mana tantiyashayqui rimaycho
    parlanqui; waquinniquina mana tantiyashan rimaycuna ima ninan cashantapis tantiyachinqui.
    Llapanpis cachun ermänucunata yanapar tantiyachinanpaj Tayta Diosninchi munashanno
    goyänanpaj.
  att-att: Á wáwwagì, anni laguk yù napiá nga akkuán naw ta paggagammung naw nga makimoray
    kâ Namarò? Napiá nu ajjan nikayu yù ira makkansion nga maddáyaw kâ Namarò, á ajjan
    gapay yù ira nga mattutubbâ nga mangituddu sù bilin ni Namarò, ánna yù mangipakánnámmu
    sù inipalappâ ni Namarò kuna, ánna yù magubobuk ta ággubobuk nga ari paga nánnámmuán,
    ánna yù makkagi gapay sù kebalinán nayù kinagi na. Ta napiá nu mábbágán kayu ngámin
    nga naggagammung, megapu sù ngámin nga akkuán naw, tapè mepasigaggà yù ángngikatalà
    naw kâ Apu.
  bki-bki: Jakii iliano nalo nei ea tivelinio na moroano nalo napano Niununo Lu jiianio,
    mia kamiu kuvila tum̃abe ka bogo nalo na kenemiu lotuano? Bogo na kumei vio takurano,
    bo ka kuvitiburevure im̃auano nalo nene ea kamiu. Tibe ka, tai sian iouano, tai
    sian verloglogiano, tai sian jidomiano vou napano Atua berialio ban naio, tai
    sian iliano sel iliano dolu napano Niununo jianio ban naio, a dolu tai rijikia
    vilig iliano nei ka tomu nonovio ajikia nioti nene. A vite nonovio napano kumila
    jibe na, monoka vagan vatitig namoneano nalo kialo meuliano napano aju na.
  bqp-bqp: Óni pi deramɛɛ ma gbɛ̃nↄ? Tó a kↄ̃ kàkara, á baadi gↄ̃ lɛ̀ vĩ ke yãdannɛna
    ke yãwɛwɛ̃na ke yãkeburi'ona ke yãke buri pì bↄkↄtɛnaa. À a pínki kɛ, de gbɛ̃nↄ
    le ò kara.
  mcp-mcp: Bwaaŋg, jɨ́ bɨ́ mə́ jə́lá nə ka dʉ sá yí? Ja bɨ́ mə́ sɛ́ɛ́ŋgya yí, í dʉ́g
    bə nə́, muud jɨ́ nə sʉsa yɛ́, sɛy; nyɔɔŋg jɨ́ nə sâ á jɨ́ɨ́gʉ́líg yɛ́, jɨ́ɨ́gʉli;
    nyɔɔŋg jɨ́ nə sâ á bágʉ́lə́g yɛ́, bágʉlə; nyɔɔŋg jɨ́ nə kə́l á lásʉ́g yɛ́, lás;
    nyɔɔŋg jɨ́ nə ŋkul fɛ́ɛ́g kə̂l dɔɔŋg yɛ́, fɛ́ɛ́g. Sá jɛ̂sh í sɨ́yʉ́g mbií á nə́
    gúfʉ́gá í lálʉg búgə́d.
  hat-hat: 'Pou fini, kisa m'' vle di menm, frè m'' yo? Lè nou sanble pou sèvis Bondye
    a yon moun va gen yon kantik pou l'' chante, yon lòt va gen kichòy pou l'' moutre
    nou, yon lòt va gen yon revelasyon pou l'' bay, yon lòt ankò va gen yon mesaj
    an langaj, yon lòt menm va bay esplikasyon mesaj la: Se pou tou sa k''ap fèt ede
    legliz la grandi nan lafwa.'
  npl-NT: 'Ijkó kiné nokniwah, ye ni tlan moneki nonkichiwaskeh ijkuak nonmoololoskeh:
    sikimeh makintlakuikakah salmos, oksikimeh matlamachtikah, oksikimeh makitematiltikah
    tlan achto Dios okitlaatijtoka iwa axa okinnextili, oksikimeh matlajtokah ika
    oksikimeh tlájtolteh, iwa oksikimeh makinteajsikamatiltikah nonteh oksikimeh tlájtolteh.
    Nochi ni mamochiwa para makimpalewi n tokniwah makineltokakah Cristo Jesús.'
  bgg-bgg: Hì ne gu miyao pha miyaosiu ji ro, gu ijakthek. Nathek misiasia pha ò si
    shii, jia shii ibai um, gai shii yua pha um, chiih-è gai yi Hamangkhung-aphuii
    è mua pha ji um, chiih-è gai yi a-ìd pha nyuakthek è mua yao pha um ro, chiih-è
    nathek è nyie yao pha ji shii yao phi pha um, zab ne charch shii nong chid.
  eng-TCENT: What then should you do, brothers? When you come together, each one of
    you has a psalm, a teaching, a tongue, a revelation, or an interpretation. Everything
    must be done for edification.
  eng-BSB: What then shall we say, brothers? When you come together, everyone has
    a psalm or a teaching, a revelation, a tongue, or an interpretation. All of these
    must be done to build up the church.
  cpu-NT: Iyekiite, jirokara onkarate pantayetairi aririka papatotapiintaiyaani. Kantayetatsi
    impanthaayeetairo Salmo, iriyotaantayeetai, kamantakoyetairone okaratzi ikemathatakagairiri
    Pava, iriñaavaitakaayetairi pashinethayetatsiri ñaantsi, intzimayetai ovaakakoñaanetairone.
    Tema maaroni otzimi pantayetairi ontzimatye povetsikashiretakaantaiyaari pashinepayeeni.
  san-ASM: হে ভ্ৰাতৰঃ, সম্মিলিতানাং যুষ্মাকম্ একেন গীতম্ অন্যেনোপদেশোঽন্যেন পৰভাষান্যেন
    ঐশ্ৱৰিকদৰ্শনম্ অন্যেনাৰ্থবোধকং ৱাক্যং লভ্যতে কিমেতৎ? সৰ্ৱ্ৱমেৱ পৰনিষ্ঠাৰ্থং যুষ্মাভিঃ
    ক্ৰিযতাং|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, napu''lige ''emi napuísa Onorúgame
    nila ra''íchali benimea, jaré ''emi wikarámili júkuru Onorúgame wikala, ''lige
    jaré benírimili júkuru, ''lige jaré ruimeli júkuru napu Onorúgame anele napurigá
    ruyémala ralámuli, ''lige jaré ra''ichámili júkuru se''winátiri ra''íchali, ''lige
    jaré ruyame nímili júkuru napu aní alué ralámuli se''wináriga ra''íchame, nobi
    suwábaga ''emi gu''írimili júkuru napurigá ralámuli aminabi benimela ''lige aminabi
    oyéramala Onorúgame.'
  eng-WEBPB: What is it then, brothers? When you come together, each one of you has
    a psalm, has a teaching, has a revelation, has another language, or has an interpretation.
    Let all things be done to build each other up.
  gfk-H: Io, ma dahat na biha um ta kaiken iau ta tangai? Ing bia muat na hanuat hulungai,
    i tahut bia tikai na tar tiga nirudu, tiga mesa na tar ra hausur, tiga mesa na
    tar ra nianga wara haphapuasnei ira linga i susuhai, tiga mesa na ianga ma ra
    mes na mangana nianga, ma tiga mesa na palas no nianga. Ta ira linga bakut ing
    muat na gil, muat na gil wara hadadas ira mataniabar na lotu.
  viv-viv: Siule tobohiyakweyao miKolinita, tafalolo faꞋina wavagavagaꞋauta ana toveya,
    hidede amine wanahuluva. Kaliva saꞋeyana kweli ginasilakahina, saꞋeyana ginamidi
    Yaubada bonana faꞋina ginavehawala, saꞋeyana nuwanuwa Yaubada bana againe gihawavemogatalena-ma
    ginagaheyena, saꞋeyana meya tuline AluꞋaluwa Mahalina ginaꞋalavelevelena-ma ginalukahihi,
    kadu saꞋeyana mena bona meya tuline ana kaivila ginahawavemogatalena. Gilubodami
    be mena huluva moyaꞋaina againe moyaꞋaimi yami vetumagana wanakivetubugina.
  yao-yao: Ana tujile uli achalongo achinjangu? Pankuchingangana pamo kwapopelela
    Akunnungu, jwine ajimbe lujimbo ni jwine ajiganyisye, ni jwine akole uunukuko
    waukutyochela kwa Akunnungu ni jwine aŵechete kwa chiŵecheto changamanyika ni
    jwine ŵagopolele ŵandu chachiŵechetekwe cho. Indu yose itendekwe kwa kwagumba
    ŵandu ŵakunkulupilila Che Yesu.
  tgp-tgp: La voraiku peresi na vevoraiku, i pa sohena sava natu? Vara ha pulutahi
    jara matea, te hatea i pa lavi te vete, te tinapua i vujangi, te tinapua i vereuli
    te hinau paro God mo vujangia isana, te tinapua i pa retireti na leo tinapua matea
    Tanume Tapu mo silea isana, ale te tinapua i pa posposi reti atu matan vara vao
    kalesia la er̃i levosahia. Hinau tari ka lo vaira, ha pa vaira matan vara tamlohi
    la pa ulua matara.
  auc-NT: Mänömaï ï ïninque ïñänäni, mönö æbänö cæquïï. Wængonguï Önöwoca pönö cæcä
    æ̈ninque eyepæ̈ inte mïnitö tömämïni godongämæ̈ pöninque ïïmaï cæmïni incæmïnimpa.
    Adocanque ämotamïni adodeque angä ingampa. Wacä odömoncæte ante adodeque apæ̈necä
    ingampa. Wacä ingante Wængonguï edonque odömonte apæ̈necä ëñëningä inte tömengä
    adodö ante adodeque ante odömonte apæ̈necä ingampa. Wacä guiquënë wadäni näni
    tede baï adodeque tedecä ingampa. Tömengä æbänö ante tedecää, ante wacä do ëñëninque
    mïnitö tededö wæætë edonque apæ̈necä ingampa. Mänömaï wade wade ante në apæ̈nemïni
    inte mïnitö tömämïni, Godongämæ̈ tæ̈ï pïñænte entawengæ̈impa, ante ïïmaï cæte
    tedecæmïnimpa.
  kbc-NT: Odaa, inioxoadipi, igamodaaɡ̶enitiwaji? Niɡ̶ina mateciɡ̶itiwaji, oninitecibeci
    ida elaagi me igaa, codaa ini eledi baɡ̶a yemaa me diiɡ̶axinaɡ̶atece ɡ̶otiwaɡ̶atakaneɡ̶egi,
    iniaa eledi baɡ̶a yemaa me diiɡ̶axinaɡ̶atece anigida ane ikeete Aneotedoɡ̶oji,
    pida eɡ̶ini eledi yemaa me dotaɡ̶atigi eledi ioladi, iniaa eledi baɡ̶a yemaa me
    yeloɡ̶odi anodaa diitigilo lotaɡ̶a niɡ̶ida oko ane dotaɡ̶atigi eledi ioladi. Pida
    niɡ̶ina oko leeditibige me ibake ane lixakedi me yaxawa eledi oko mepaanaɡ̶a eyiwaɡ̶adi
    Ǥoniotagodi.
  bmh-bmh: O zaiar, iz ag igul go guzenabun awarem, ag zobu piabun alai tulaimai,
    ag erunamamen? Ag unum salau mui. Du tub go kabal wamau, du tub alai Uwait nugau
    Ze abai maramau, du tub go ze tub Uwait nug go aureun awaramau, du tub go uzan
    tuban ze eim ze mamau, du tub go ze koli kekulamau. Ag igul go unum guzenamamen,
    go Uwait nugau duailel isanaraimai, gusig maramamen.
  ctu-BL: ¿Bajche' yom, che' jini, hermanojob? Che' mi la' tempan la' bʌ, juntiquil
    an i salmo, yambʌ an i cʌntesʌbal, yambʌ mi' cha'len t'an ti yambʌ t'an, yambʌ
    mi' yʌq'uentel chuqui mi' pʌs, yambʌ mi' ñusan i sujmlel jini yan tac bʌ t'an.
    La' mejlic ti pejtelel cha'an mi la' xuc'chocon la' bʌ.
  meq-meq: Malamar ga hay, ka gakweye na, kəkay? Ka hayum gər na, ndoweye ma giye
    dəmes, ndo neŋgeɗ ma tətikateye bazlam i Mbəlom a ndo hay, ndo neŋgeɗ ma tsikiye
    wu nakə maŋgaha eye Mbəlom a ɗay ha aye, ndo neŋgeɗ neŋgeye na, ma tsikiye me
    tə bazlam i gəma neheye ndo hay tə sər bay aye, ada ndo neŋgeɗ ma miye ha parakka
    wu nakə a tsik tə bazlam i gəma nakə ndo hay tə sər bay aye. Wu nakə faya ka gumeye
    tebiye na, gum hərwi ada ndo məpe mədzal gər hay ka Yesu tâ gəl.
  noa-H: 'Ya hãbmiecha paawai mua pãrag magk''im: Har hãba k''apanaa biirdʌnaa Hẽwandamag
    jëeuwai, hãaur k''ʌʌnau meuk''aar hauju haai nʌm; maagwai hãaur k''ʌʌnau Hẽwandam
    hiek gaaimta jaau nʌmua hõor wawiju haai nʌm; maagwai hãaur k''ʌʌnau hich Hẽwandamaucha
    hamachig jaaubarm hiekta jũrr deeum k''ʌʌnag k''ap hapiju haai nʌm. Tagam k''ʌʌn
    deeum meúa k''ãijã hiek''aju haai nʌm; maagwai warm k''ʌʌnau jũrr mak''ʌʌnau deeum
    meúa jaaubarmta t''umaam k''ʌʌnag hũrmk''ĩir jaauju haai nʌm. Mamʌ mag nem hin
    nʌmjã, dich happaita honee haag k''aba, t''um haig nʌm k''ʌʌn Hẽwandam dʌ̈i warag
    hubʌ hapiegta mag wauju haai nʌm.'
  alp-NT: Kwali betaya, suke ite ono elere. Sepo imi lupuke lomai kena isike kai lene
    loko Allare, papelake tamatare eni kbasa bei Alla me, leini esi menani, leini
    esi atetuke leke rekwa Tuhane Eni lalane, leini esi beteke Tuhane Eni lepate rebe
    Ibetekele etesi pende, leini esi lepa kena soua bei Ro Misete rebe tamata esi
    nati more kai leini esi beteke saisa rebe esi betekele mere esi natire. Po pusue
    meru imi onolu kena hlaleke loko Tuhane tapa ktili.
