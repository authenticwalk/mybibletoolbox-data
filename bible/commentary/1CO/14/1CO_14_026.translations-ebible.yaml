    kɛŋke fiɛɛ fì Nyo' nu ɛ duŋcɛ ɛ̂ wvú nu, ɛ wvù kee keejeme díɛw yì bó baa kee
    yí kɛ nu, ɛ wvù kee keecɛɛyɛ díɛw yidvu ɛ́ bonyii eyuw enù tɛn. Ben egeè mwɛɛm
    mvunciim ɛ̂ je yì ɛ̀ nulo ɛ́ mvú efiì lo kentaashɛ ke bonyii bo mbee le.
  row-row: Dadꞌi toronoo susue nggara, e! Leleꞌ hei miꞌibꞌue, atahori esa-esaꞌ no
    babꞌanggi-babꞌaꞌen. Ruma sodꞌa sosodꞌa koa-kio Lamatualain. Ruma ranori atahori
    soꞌal Lamatuaꞌ. Ruma fai rafadꞌe dalaꞌ mana mia Lamatualain, fo maꞌahulun feꞌe
    mana maꞌafuniꞌ a. Ruma olaꞌ rendiꞌ dedꞌeat laen. Boe ma ruma fai bisa rafadꞌe
    dedꞌeat naa sosoan. Basa dalaꞌ naa ra, ara musi tao fo tao maꞌadere atahori laen
    ra nemeheren.
  msy-msy: Kamaghɨn amizɨ, nan adarasi, ia uari akuva Kraisɨn ziam fer dughiamɨn,
    ia manmaghɨn damuam? Ia bar moghɨra ingangariba iti. Gumazir mam Godɨn ziam fer
    ighiam iti, ezɨ mav suren mɨgɨrɨgɨam iti, ezɨ mav God an akakazir mɨgɨrɨgɨam iti,
    ezɨ mav Godɨn Duamɨn otivaghirir mɨzev gɨrɨgɨam iti, ezɨ gumazir igharazim mɨzev
    gɨrɨgɨar kam ighavkɨnamin gavgavim iti. Egh bizir ia damuamiba bar, ia gavgavim
    sios danɨngsɨ, ia dar amu.
  agg-agg: Wandafɨ mamɨ, asu se nüŋgundɨhi ramandɨhinda? Muŋguambo se fandɨfeambe,
    nindou ŋgorü ai herü hohoanɨmonduhane, ŋgorü ai yamundɨferambo hohoanɨmo hohoanɨmonduhane,
    ŋgorü ai God ai nɨnɨ-moatükunɨmboyo hoafɨmbohünda nafuimayundoane, ŋgorü ai ranɨ-poanɨmbo
    hoafɨnambo hoafɨmboane, asu awi asükai sapo ai hoafɨyumbɨ hɨhɨrɨfe hoaf-ane, muŋgu
    ranɨ-moatükunɨ ra hoafɨmbeyei-amboane. Muŋgu-moatükunɨ ra Kraisɨndɨ nendɨ ranaheimbo
    ŋgɨnɨmbɨra-mɨndüramboane.
  ptp-ptp: Om xam lige, il ob vông môp bêna? Buc wê xam ob kɨtucma ge od yuac yêp
    vô xam vɨhati, om xam ti obêc vông lɨlo, dɨ ti ob tɨxuu xam ya xolac, dɨ ti ob
    nêl Anutu xolac dɨ ti ob nêl kɨyang vac vya xôpacên dɨ ti ob pɨlepac kɨyang tige.
