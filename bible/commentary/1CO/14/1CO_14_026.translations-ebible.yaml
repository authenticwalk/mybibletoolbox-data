  arl-NT: Naaratej, cua tojitiare taa nia miiniutianiyani cuarta Pueyaso muerasunaa.
    Naa nia miiri nia rerejosacari. Puetunu nia miishanojuanaa cuaara quiiria nia
    cumaquitioonura, socua maninia Pueyaso tojitianaara nia quiniuria. Naacuajitij,
    Pueyaso Sohuanu cumaacata, tamonu naasucuaari jaaquequejonutaniya. Tamonu naasucuaari
    Pueyaso rupaa niishitiojonutaniya. Tamonu naasucuaari Pueyaso Sohuanu niishitiojosano
    noojiajinia caminiujiuniutianiya. Tamonu naasucuaari niishishoo rupaajinia pocuanutaniya.
    Na nuhuaji, tamonu cuaara na pacuura nia rupaajinia, maninia nia tojiniuria. Naa
    nia miiri maninia. Niquiriyatujua cuaara pocuaara coteenu, na nuhuaji tamonu,
    na nuhuaji socua tamonu. Naate nia miiri. Majaari nia riutioconu tamonu pohuatasacari.
  ziw-ziw: Walukolo weyangu, ivyo chigeze? Mkadugana hamwenga kumvikila Chohile, chila
