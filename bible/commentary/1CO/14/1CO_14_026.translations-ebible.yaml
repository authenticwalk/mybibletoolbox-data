    barabʉ naxʉnaena peweixi xua wʉnae pejainchinexa Nacom. Ichamonae irʉ barabʉ cuidubina
    ichamonaetha. Ichamonae irʉ barabʉ cuidubina po coyenein Nacom yaputane exana.
    Ichamonae irʉ barabʉ icha jumeintha cueicueijei tsane po jumein bequein jopa nacuidubiyo.
    Ichamonae irʉ barabʉ xuya barapo jumein yabara jume yaputane exanaena daxita jiwitha
    po jumein ichamonae paeba. Daxita po coyenein xua paexaname bara wʉnae paexande
    poxonae panacaetutame wʉnae painya jaintsinexa Nacom xua daxota xanepanaya mataropeicha
    painya nejume cocowʉnta dubenanaebiyaenexa Nacom.'
  boj-2014: Deqa ijo was, niŋgi Qotei louqa korooqnsibqa niŋgi qudei lou babtoqniy.
    Niŋgi qudei Qotei aqa anjam plaltoqniy. Niŋgi qudei Qotei aqa uli anjam ubtoqniy.
    Niŋgi qudei meŋ bulyoqnsib qure utru segi segi naŋgo anjam maroqniy. Niŋgi qudei
    qure utru segi segi naŋgo anjam aqa damu poiŋgim ubtoqniy. O ijo was, nuŋgo wau
    segi segi dena niŋgi na Kristen tamo uŋgasari naŋgi siŋgilatnjroqniy.
  eng-OEBUS: What do I suggest, then, friends? Whenever you meet for worship, each
