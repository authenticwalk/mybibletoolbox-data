    yulŋunydja. Garrayyu yurru waŋganygalanydja yolŋuwala ḻakarama manikay nhumalaŋgu
    miyamanarawu, ga wiripuŋuwalanydja yolŋuwala yurru ŋulaŋuru bala maŋutji-ḻaw'marama
    djorra', ga ḻakarama yurru marŋgikuma ŋuliŋuruyi dhärukŋuru mayali', ga wiripuŋuyunydja
    yolŋuyu yurru ḻakarama ŋunhiyi ŋunhi nhanukala Gunhu'yu maḻŋ'maraŋala, warraŋulkuŋala
    mayali', ga wiripunydja yolŋuyu yurru ḻakarama dhäruk mulkuruna, dharaŋanamiriwnha,
    ga wiripuŋuyunydja yurru yolŋuyu mayali'na wal'ŋu ŋulaŋuruyi ḻakarama, ga bitjandhina
    yurru ŋunhi bala marrtji yulŋunydja. Yo, ŋamathaŋa yana biyaka djämanydja marrtjiya
