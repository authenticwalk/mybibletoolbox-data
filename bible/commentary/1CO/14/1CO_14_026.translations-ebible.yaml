    wari napa' fam ning ki sareng tipkadofangaminga kauta' adindu' waraga' saninga
    nakdidimanting. Ning tinga aming ka mini unggo wari amanga midi ki fam ka midi
    nua'niganang tutugu ning adindu' u marara touta'. Ning tinga aming ka midi kuni'
    nua'ni ka ningwara' naknga tipfara ning tang guk adibu midi ka u touta' u tipfaranga
    saninga nakdidimanting.
  ino-ino: Nepu nasakitapa ani yafe na kava hisune? Alitapa atalu hisaya afina lapaote
