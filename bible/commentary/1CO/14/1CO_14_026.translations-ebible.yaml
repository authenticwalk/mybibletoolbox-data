  bod-N: སྤུན་ཟླ༌རྣམས། དེས་ན་འདི་ནི་ཅི་ལྟར་ཡིན༌ནམ། ཁྱོད་ཅག་མཉམ་དུ་འཛོམས་པའི་དུས༌སུ།
