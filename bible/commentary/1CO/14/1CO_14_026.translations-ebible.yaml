  mya-mya: ညီ​အစ်​ကို​တို့၊ ငါ​ဆို​လို​သည်​မှာ​ဤ​သို့​တည်း။ ကိုး​ကွယ်​ဝတ်​ပြု​ရန်​သင်​တို့​စု​ဝေး​ကြ​သော
