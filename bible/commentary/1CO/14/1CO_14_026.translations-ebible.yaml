    ਕ੍ਰਿਯਤਾਂ|
  nob-LB: 'Hvordan skal møtene og gudstjenestene foregå, kjære søsken? Jo, når dere
    kommer sammen, skal hver og en bidra med sine ulike evner: En synger, en underviser,
    en forteller noe som Gud har vist ham, en snakker fremmede språk, og en annen
    tolker det Gud vil si gjennom det fremmede språket. Målet med alt dere gjør, skal
    være at menigheten får en enda sterkere tro på Jesus.'
  ntj-ntj: Yuwa kurta tjurtupirti, lurrtjurringku-yan Mama Kuurrnga marninypungkukitja.
    Nyangka kutjulu turlku yinkaku. Nyangka kutjupalu Mamaku wangka nintipungku. Nyangka
    kutjupalu tjakultjunku wangka Mamalu yartakankunyangka. Nyangka kutjupalu wangka
    kutjuparringkulanytjalu watjalku. Nyangka kutjupalu wangka palunyanya kuliralpi
    watjalku yutilku. Palunyapirinypa walykumunu. Tjiinya-ya yingkarta pirnilu kuliralpi
    kurrurnpa yipilyarriku. Palunyalu-ya wuyurrtu tirtu wananma.
  sxb-NT: Waamwifu, ekia tusugaane tukole niki katio? Ni muikumiizie alala mu okusawa,
    omuntu ki omuntu asugaane awe ne ekintu, luwe olwembo, ingʼana eria okugerera,
    owusasuko, okugamba-gamba mu eminwa emigeni egigawuke-gawuuke namba okugalusia
    amangʼana gano. Ewintu wino wiona wisugaane wikolwe okutunzia ekaniisa okukoma.
  nhu-NT: Boom bo bwɛɛm e, fiɛɛ ficii fì me njemyi nu lɛ la? Fí nu lɛ, seke ben ɛ
