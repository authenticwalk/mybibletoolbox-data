    kwachausa cha kuzenga bunga dya wa zumile.
  grc-TR: Τί οὖν ἐστίν, ἀδελφοί; Ὅταν συνέρχησθε, ἕκαστος ὑμῶν ψαλμὸν ἔχει, διδαχὴν
    ἔχει, γλῶσσαν ἔχει, ἀποκάλυψιν ἔχει, ἑρμηνείαν ἔχει. Πάντα πρὸς οἰκοδομὴν γενέσθω.
  nag-nag: Moi laga bhai khan apuni khan ki koribo lage? Jitia apuni khan eke logote
    joma kore ekjon gana kore, ekjon sikhai, ekjon Isor laga kotha koi, ekjon alag
    bhasha koi nahoile alag bhasha laga motlob bujhai diye. Eitu khan sob to girja
    age jabo nimite ase.
  eng-OEBCW: What do I suggest, then, friends? Whenever you meet for worship, each
    of you comes, either with a hymn, or a lesson, or a revelation, or the gift of
