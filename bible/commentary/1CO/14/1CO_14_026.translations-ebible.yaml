    ita yam-titil-diilum o, kalaliwa, alik kanu-biliwa yo, kala-somla ko. Alik ibi
    ok so ko. Ma ata baal wiimin. Ma ata God ami Sukon Tem weng baka-bamda kukuyin
    tunum; ma kaata God ami weng bokolale, asiik unang tunum imi bakayin tunum ke-sala;
    ma ata abip ma ma imi weng ma utamsip disa kaami weng bakayin tunum ke-sala; ma
    ata ap-tunum imi weng kusnum baka-bala ata fal-siki kukaayin tunum ke-sala kemin
    o. Kanumin kaali Kristen unang tunum imi dong dakaayin-bam kanumin o.
  nlx-nlx: तानकेरता एय बाय बोणहा काय केरने जुवे? जुलबुखे तुमू एकठा एतेह, तुलबूखे एकेकान
