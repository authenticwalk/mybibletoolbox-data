  dop-dop: Pǝnɛntɛ mɑ tɑɑpɑlɑɑ suweɣe tɩɩ yɔtɔtɩ nɑ tǝ́ sɩɩ yee? Ɩ́ kotiɣi Ɩsɔ sɛɛʋ
