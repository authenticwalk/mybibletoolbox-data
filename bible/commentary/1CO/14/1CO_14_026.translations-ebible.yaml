    lépp aw ci yoonu yokk ngëmu mbooloo mi.
  snc-snc: Moḡesina naima, tarikakagu, ḡuriḡuri boḡo raka-vegogoni nai, ḡomi mabarami
    tata ma ḡemi ḡauvei. Tari tu mari beḡe ḡabini, tari tu beḡe vevaḡa-ribani, tari
    tu garo boruri ai beḡe guruḡani, tari tu Barau ḡena guruḡa beḡe vaḡa-foforirini
    tarimari, tari garo boruri ai beḡe guruḡani guruḡari beḡe vaḡa-vanaḡirini e beḡe
    kiraḡi-foforirini. Dagara mabarari tu ekalesia ḡeri veḡabidadama vaḡa-tubuna ḡana
    moḡo boḡono veiri.
  lgl-lgl: 'Alae iolifuta lau, ala talasi ''amu logo mae fala foana li, ''amu ka tau
