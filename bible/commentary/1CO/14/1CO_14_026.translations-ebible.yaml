    íemo jɨáɨmɨe Juzíñamui íena onótagafue jino llóiacade, íemo jɨáɨmɨe jɨáɨfoide
    uaido úriacade, íemo jɨáɨmɨe afe jɨáɨzie uaido úrilla jino dobáiñoiacade. Nana
