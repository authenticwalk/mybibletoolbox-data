    titi ningwaraga' wa ning sangdidimotik, tangkunang ka wa naktangka aming arantagim
    dabik sidi kura' yotangkangam titi wara'ning wara' sidi ning tinting, aming ka
    tang ka siring karesi tutugu ning guk adi siring u sanggerota'. A aming ka Anutuning
