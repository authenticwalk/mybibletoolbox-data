    kulini. Palu ngayulu walytjangku puṯu kulini pinangku, panya ngayuku wangka wiya
    palatja.
  cwe-cwe: Kwa ichimu chino one nihatosa kwa ulonzi wa kwazanya, muhe wangu wotosa,
    mbali nzewele zangu hazisang'hana chinhu.
  daa-NT: Asaan ya nu inda Buŋ iŋ kaawin kuuk gee ibingigɗo-aku, ka seener, nu inda
    Buŋ ɗo gelbiner, kar kaar gay icɗo maanna.
  mlp-mlp: Ne ginad emiy. Ya uliq amota gigo nanib God bulonad ya naga gamukin diq
    bilaqaiqta na ago ya inad a hi em hasaiqta. Na ezaqgo ya iwitanmo God inaq gamuk
    emaq.
  ape-C: Um maresh? Ta eik iyagwreh inek beten kupainyi baraen eik madae idukemen
    iri uwe um, agundok douk eikin mishin atin nyenek beten. Aria eikim urkum douk
    mapeik meyoh.
  bgs-bgs: Róggun dumasalla, atin ka gamitán ku tô kinagiyan na ándà ku pa kasóddóri,
    agad dumasal tô kanak espiritu, tô kanak panámdám dì makagpát.
  faa-faa: Arirakano me kaiyianafonona me metamo kurikuriraka nōmo homo kurikurinapo.
    Aíyaka kurikurisa nine ano himumo hemakapurafapo.
  kik-kik: Nĩ ũndũ-rĩ, ingĩkorwo ndĩrahooya ngĩthiomaga-rĩ, roho wakwa nĩguo ũrahooya,
    no meciiria makwa matirĩ na maciaro.
  cap-NT: Niz̈aza wejrqui ana pajta tawkz̈tan Yoozquin mayizaz̈ niiqui, wejt animukaz
    mayaquic̈ha. Wejt kuzpacha anaz̈ intintic̈ha. Jalla niz̈tiquiztan inakazza wejt
    kuzqui. Ana c̈hjul provechumi jwesasac̈ha.
  ksr-ksr: 'Iikawaa kania ii kokaeŋ: Niinoŋ qaa qaita moŋ jeŋ qama koolijeŋi eeŋ,
    noo uŋananoŋ qaagadeeŋ jeŋ qama kooliŋkejato, uumomonanoŋ mono hoŋa moŋ mende
    mokolooŋkeja.'
  eng-TNT: 'If I praye with tonge my sprete prayeth: but my mynde is with out frute.'
  sbs-sbs: Mi heba nini lapela cha malimi, luhuho lwangu nilu lapela, kono kani zuwisisi.
  sue-sue: Na Ozanara ge ewe-pape toise isa samunona, awa duba naso meni wamunoya.
    Ata kotumai naso meni awa tepo itamunoya.
  fra-NCL: Car si je prie en langue, mon esprit est en prière, mais mon intelligence
    demeure sans fruit.
  snn-NT: Yë'ë'ga Riusuni tin cocabi ujaguë, yë'ë recoyobi bojoguë, Riusuni yë'ë yi'obobi
    caguëta'an, ba cocare ro huesëguë, yë'ë case'ere ro'taye porema'iñë yë'ë.
  atb-NT: Hkâsu mù gâ le, laklaí dang ahú hú dông ngò kyûdûng é nghut jáng, ngá é
    woi-nyí mai dûng é nghut lhê; nghut kôlhang, ngá é myitnyân é matú, hai akyû a
    wó nghut ri.
  cek-AK: Panoek ai ih lok hoiah lawk ka thuih nahaeloe, kai ih palung doeh lawk a
    thuih toeng, toe panoekhaih bangah loe kai han atho om ai.
  bkd-bkd: Ta ku mag-ampù a pinaagi hu harì agkasabut ha inikagiyan sa henà-henà ku
    harì pakaduyug taena.
  ctu-76: Mi tic cha'le oración ti t'an mach bʌ ba'an mic ña'tyan, che' jini lolon
    jach yubil che' mic cha'len oración como mach'anix mi' cotyañon como ma'ix mic
    ch'ʌme' isujm tic pusic'al.
  lac-NT: Quire' wa quin t'ʌnic C'uj ich u t'ʌn a mʌ' najta'bir ten mac, bayiri' mʌ'
    jin najtic a ten xano', rajen a ba' tin t'ʌnaj C'uj mʌ' ba'wir ti', quire' mʌ'
    ju yamtej mac.
  xla-xla: Adipalati, na꞉tapo ulugiyemale yu mate God dla inoma sumelepiye, na꞉ soko
    mape God dla inoma sumelepe. Amasiyama na꞉ta malamale tlo woloma pohatostlowa.
  xav-NT: Wasiré ĩsazei'wa norĩ hã 're wasi'rã'õtõ mono wamhã, wa hã damreme ĩ̱ma
    waihu'u õ nherẽ, 'Re ĩhâimana u'âsi mono ma, ãma 're ĩ̱mreme mono wamhã, te ãma
    're rosa'rata waihu'u mono õ di, ĩ̱ma waihu'u pese õ wa. 'Râwi ĩ̱pẽ'ẽ na si, wa
    tãma 're ĩ̱mreme.
  cuk-cuk: Ar gaya-aku-itolegedgi Bab-Dummadse an gordibe, an-burbabi Bab-Dummadse
    gornaido, ar andi an aku itodo, gwen an gannalegosurdo.
  tbf-tbf: Simi vunan, sien va o ta no ngan ka vuna nama kekineits, mi morumoruong
    a no, eiekesen mi vinavinadodoung a mon sasavoir mo.
  uig-CYR: Чүнки намәлум тилда дуа қилғинимда, роһум дуа қилиду, лекин әқил-идракимдин
    болса мевә чиқмайду.
  ikw-NT: Ọ bụru me kpe okpukpe kpa nụ riro zị ichne ichne, enine m neekpe, kọvu echiche
    m nwée igwe nụ rime a.
  khs-khs: 'Alake, solo eta: ta:tesema solo nowamoke kulukulusekiwa ne hoyewi kulukulusekeye.
    Alawamona, kulukulula kamunuse ne himuyewi eta: matanesemakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ታኒ ዱማ ዱማ ቃላን ፆሳ ዎሶፔ፥ ታ ኣያናይካ ዎሴ፤ ሺን ታ ጋርሳ ቆፋይ ኣይኔ ጎዔቴና።
  pma-pma: Veni munak navis en selusien tateisav tai, ninin onak mul vis, ka rendemien
    onak romumon etai tounah.
  atd-NT: Ian su ko og-ampu a to sikan no loinloin no mgo kinagian, ian ogpakaampu
    ka goinawa ku. Di kono ogpakalagkos ka pogkasabuti ku.
  tel-2017: నేను తెలియని భాషతో ప్రార్థన చేసినపుడు నా ఆత్మ ప్రార్థన చేస్తుంది గాని
    నా మనసు చురుకుగా ఉండదు.
  hat-BSA: Paske si mwen priye nan yon lang, lespri mwen priye, men entèlijans mwen
    rete san fwi.
  top-NT: Porque amá tí li̱kalhtahuaká ixquilhni tunu tachihuí̱n la̱mpara ixli̱stacni
    xli̱ca̱na kalhtahuakaní Dios ma̱squi ixtalacapa̱stacni ni̱ ma̱kachakxí tú li̱chihui̱nán
    ixquilhni, porque xlá ta̱chihuí̱nalh Dios ma̱squi ni̱ para huá catzí tú huá.
  msk-msk: Aw magampo ako pinaagi sang yanagkatoboktobok na sorit na wa ko akatigami,
    tinuud na yang kanak espirito yang gabuut sang kanak pagampo, toyo wa ak akatigam
    sang kaologan.
  gyr-NT: Esepia, acoi yayeroquɨño tẽise Tũpa upe ñehesa ndayasenducuai vahe pɨpe,
    yayeroquɨ yande espíritu pɨpe, ndayasenducuai rumo yande yeroquɨ.
  kmh-kmh: Mer ak, minim yimb keykey aŋgyiŋg, Gor nup aŋgniŋniŋgayn ak pen, minim
    kiñiŋ aspiyn ak aŋgiy ma niŋniŋgayn; biynimb gok kunep ma niŋniŋgambay. Namb yand
    biyaŋ key kun aŋgan aŋgek nep aŋgniŋgayn.
  ukr-ONPU: Адже якщо я молюся іншою мовою, то мій дух молиться, а розум безплідний.
  emi-emi: Marova alooloo sae tale kateva ase niaippooaa kanna ia Spiriti eteva, kapughu
    spiriti eteva elooloo sae, me nannaaghi karika ekilakila sa ateva aghaaulieinia.
  zpv-NT: Pwihsi sidela naꞌh guꞌnnahn cwiidxyi-guinaꞌbaꞌhn loh Dxiohs cun tuhbi dxyiꞌdxyi
    dxiꞌzah nin ayi gacabwaꞌn, guchiica cabwihdxyi-canaꞌbaꞌhn loh Dxiohs cun spírituꞌhn,
    per ya ziga loh xigaaꞌbahn ayi cayahcabwaꞌtiiꞌhin.
  gux-gux: Kelima n ya jaandi ki maaadi mi malanma n pali ye i jaandi nni ama n yantiali
    naa ye lienni.
  kos-kos: Tuh nga fin pre ke siena kain pusra, ngunik el pre, a nunkuk wangin kac.
  ibo-ibo: Ọ bụrụ na m ji asụsụ dị iche na-ekpe ekpere, mmụọ m ga-eso m na-ekpe ekpere
    ahụ, ma uche m agaghị aghọta ekpere m na-ekpe.
  yml-yml: ꞌAiꞌedi ꞌAnuꞌanunu ꞌAtumaina yana ꞌalavelevelena ꞌwainega a na veluꞌui
    tamu bona tulina ꞌwainega, ꞌanuꞌanunukuyega a na veveluꞌui, siwe avaꞌai a na vonevoneyeniga
    kebu ma ꞌana ꞌasetaga.
  ory-ory: କାରଣ ମୁଁ ଯଦି ପରଭାଷାରେ ପ୍ରାର୍ଥନା କରେ, ତେବେ ମୋହର ଆତ୍ମା ପ୍ରାର୍ଥନା କରେ, କିନ୍ତୁ
    ମୋହର ମନ ଫଳହୀନ ହୁଏ।
  bzj-bzj: Kaa if Ai pray eena wahn difrent langwij, da mi spirit di pray, bot mi
    main noh geh notn fahn it, kaa Ai noh andastan weh Ai di seh.
  chk-chk: Pun are üpwe iotek lon kapasen ekis, ngüni a wesewesen iotek, nge ai ekiek
    esap nom lon.
  ssd-ssd: Ande nu pasa kuale gilai tambi Kuate yabaŋte ta nu miŋgembi ndo sakate.
    Nuŋe wamdus pasa ta gilai minit. Tukul Guwa nu tuku miŋge mbolŋge pasa ta sakate.
  acr-TNT: Ma we e laꞌ riꞌin canꞌan orar pa juna chꞌaꞌtem na canmaj ta usucꞌ, e ri
    wanimaꞌ ri cachꞌaꞌt rucꞌ ri Dios, pero ri nunaꞌoj na jinta cꞌo caresaj che.
  rop-rop: '@see-verse:1CO.014.013'
  mee-mee: Iau ka role minmina kurumea, ngaroma iau nga kava ka kaling te na kannugu
    ke kavkava, ava ngallo nga ramau, laumatanangana ke sane kumkuma ka otte.
  dif-dif: Ngani tali pilkieli ngatjinani, ngani jaolali ngatjiai, ja tjuru ngakani
    tandra pani nganai.
  gam-gam: Pir mo? Na tokples djell ta djino dje pill dal, na nanam kumbena al kamang
    yeno, na nomana ge kiwa yenda.
  nou-nou: Edo na God da yei ge nei mi ge sadena awa naso Asisi awa God ga da ge sadira
    te na sena awa na naso jiro mi be awa gadi aera.
  mqb-NT: Kak nen apan ni ga amboh ta 'am aday na san bay ata nà, apasay uno winen
    apan i ga amboh acəkan, əna à abayak nga uno inde nà, nə slənek awan bay.
  ape-B: Umu moneken, sapos yek iyagwleh inek beten kipainyi tokples yek wo idukemen
    uli e mu, agnabuk douk yekin michin atin nyenek beten. Ali yekin tinytin douk
    nyapeik meyoh.
  grc-F35: Ἐὰν γὰρ προσεύχωμαι γλώσσῃ, τὸ πνεῦμά μου προσεύχεται, ὁ δὲ νοῦς μου ἄκαρπός
    ἐστιν.
  cav-NT: Yana bape eque Yusu tsehue quisaratiyaque, pusha ama cuitadya ique ecue
    educuju Yusu tsehue quisaratiya. Jadya ama bucha tuque cueyaneya ama eje bucha
    ique quisaratiyaque. Peya yana eque jeruyaque tuque pureama aya ducuta. Jadya
    ama bucha tuque cueyaneya ama era jeru ayaque. ¿Jadya ni taa jujacaya peya yana
    eque? Aijama. Paquisaratidya pajerudya ique peya yana cuana eque, tumebaedya ecue
    yana eque, era cuitadya ique quisaratiyaque cueyane ishu.
  kgp-NT: '@see-verse:1CO.014.013'
  bvd-bvd: Suli si kada nau ku foa 'ana baea 'e'ete ulafusia lana, nau ku foa gwaku
    lao mangoku nai. Nao kwasi saitomana guu baea neki nau ku saea ki.
  ukr-1871: Коли бо молюсь (чужою) мовою, дух мій молить ся, розуміннє ж моє безʼовочне.
  apz-apz: Ihwoni. Ngko nomꞌne hungkuno kengo Anɨtuye Towahuno mtaꞌango soꞌnji Anɨtumo
    jomo ulɨꞌmeꞌno nje huyoꞌmango sohwo kako hungkuno ulalofoho. I osoꞌno ngko nje
    hunoso monnyantonfiyoho. Nje hunoso siki weho.
  yon-yon: Kedi, ne kuu God yaromkono ibnewaneene weng maambed kurikuri kamaniin kuu,
    ne inamenbedban ne kingkiniib kumbedmo kurikuri kamaniin, amborom kuu ne inamen
    aom kuu id kandimokban kowe.
  poi-NT: Siiga aŋwatpa oración jém tuŋgac aŋmat́i̱mɨ, jém d́apɨc i̱ icutɨɨyɨ́ypa,
    jesɨc jém ána̱nama iŋwejpátpa Dios, pero d́a t́i cuwatcuy jém anjɨ̱xi.
  wuv-wuv: Hamatee, nabaa a lafulafuwarenaa wareaa hepapa gufu, fei spiritiu ana fi
    lafulafu ma'uaa fei naranarau lomi na bigi.
  quf-NT: Chaqa mayqanpis ukman rimaykunapi Dyusman mañakurqa, chiqaptami tukuy shunqunwan
    mañakuyan. Piru chaynu Dyusman chiqapta mañakurmapismi, mana intrakayanchu ima
    nir mañakusha kani nirmapis.
  yuw-yuw: Wömai yaöha? Nocho duc ingun foro audec dönac yoyai wömai yarunahogon youp
    tontac mahong kombic kombicnaho komanang entac.
  hus-NT-1971: Tam tin ol max u caunal i pil cahuintalab expith in olq’ui c’al u ichich
    ani yab u lej ejtiyal an cau jant’o in ey u ulalac.
  med-med: Na ik nuim kan elpa tila, atinga runt ndam, na nga muⱡnga ei mendpʉⱡ, atinga
    romba. Wote, na nga numan ei, ronggʉt elpa temba.
  bch-bch: Ngansa oangga maeg ikado raring ngan posanga ede, eine tautaudig iraring,
    be lologeai naoatai ngan mao.
  cco-NT: Co̱ꞌ song jnea˜ fǿnꞌˉn Fidiéeˇ có̱o̱ꞌ˜ jmíiˊ e jaˋ ñiiˉ jéengˊguɨ, jo̱ dsʉꞌ
    jmóoˋo lajo̱ laꞌeáangˊ có̱o̱ꞌ˜ jmɨguíˋ quiéˉbaa, lɨfaꞌ jí̱i̱ꞌ˜ ꞌñiáꞌˋbaa ja̱a̱ˉ
    e jaˋ eeˋ ngánꞌˋn lají̱i̱ꞌ˜ e fáꞌˉa do.
  deu-1951: Denn wenn ich in Zungen bete, so betet zwar mein Geist, aber mein Verstand
    ist ohne Frucht.
  alq-ALGNT: Kicpin mega pakanigij8eian nin e aiamieian, nidjitcagoc 8in aiamie, nin
    dac 8in pekic ka8in ninisidotadizosi adi ekido8an.
  ixl-NNT: Tan asoj la unnach Tiixh tu umaꞌt yolbꞌal uvaꞌ yeꞌ ootzimal svaꞌn, as tukꞌ
    kuxh u vaanxelaleꞌ la unnachkat Tiixh. Pet ech koj vuntxumbꞌaleꞌ, tan yeꞌ nipal
    tu u yoleꞌ uveꞌ kat vala.
  boa-NT: Muurá tsá oore táɨ́jtsaméiyi tsíjtyé ihjyu o lléébótúrójuri Píívyéébema
    o íhjyúvahíjcyatúne. Dííbyé Apííchóré ihdyu tápañétú ihjyúvahíjcyáhi. Áánéllii
    o íjcyároobe tsá o wáájácuhíjcyatú o íhjyuváne.
  quh-NT: Sichus waj parlaycunapi Diosmanta mañacuni chayka, espírituy mañacun. Yuyayniyrí
    mana reparanchu mañacuskayta.
  kwi-kwi: Na mamaz tuntu pitkasa Diosta paikwatne, nane na kaiztu aizpa pianchish.
    Nane ap izpul Dioskasa paikumtus.
  agm-agm: Iyataatɨ amɨ nɨnɨ pɨwɨha wɨndɨ pɨwaamandɨhaara wanɨhandɨ gaapundataataahɨ
    amɨ nisɨ maarɨhoai maawɨ gaapundataase. O nisɨ amɨtɨhaahɨ nɨnɨ gaapundotɨhandapɨ
    wɨndɨ namaanesɨpatɨtaise.
  ubr-ubr: Yau sabu touman fonasi atbabayoi on, yau ayubiui mat atbabayoi, baise au
    notai on men atsasagob on.
  tsw-NT: Na̱ n yuwan adanshi ne elentsu o ro, ruhu va̱ ɗa aa yuwusan avasa, amma
    a̱mu aciya̱va̱ n reve ili i na maa dansa shi.
  cax-NT: Arrti naqui manitanati auqui quiatarrü manitacarrü meaboti ümoti Tuparrü
    uiti Espíritu Santo, pero champürrtü meaboti ui ñapensacarrtiatoe, ta uiti Espíritu
    Santo.
  aia-aia: Na'i 'oha nau ha'arahesi 'iniai ha'atee nau ai'a aidangisia, ni tahingagu
    na ha'arahesi, ma'ata nau ai'a aidangisi'i taha nau 'unu'i.
  srp-1865: Jer ako se jezikom molim Bogu, moj se duh moli, a um je moj bez ploda.
  agt-agt: '@see-verse:1CO.014.013'
  lug-lug: Kubanga bwe nsaba Katonda mu lulimi lwe sitegeera, omwoyo gwange gusaba,
    naye sibaako kye nganyulwa.
  yby-yby: '@see-verse:1CO.014.013'
  heb-heb: כי אם אתפלל בלשון רוחי מתפלל ושכלי איננו עשה פרי׃
  mpp-mpp: Na yowa monicka yefe milockegabacka, asune ye milockegac, yogo noine. Nga
    ngage-ngagenedibac noine monic mi bafuwagac.
  apb-apb: Ineu no'one, maholo no ko aarenga'i aana mo erenga hai aaopa'i urine, manataku
    ko aarenga'i taane i sulie hari-huninge a Li'oa Maa'i, ta'e nou ka'a lo'onga'i
    ike i sulie aarenga'inge ngeena.
  san-TEL: యద్యహం పరభాషయా ప్రర్థనాం కుర్య్యాం తర్హి మదీయ ఆత్మా ప్రార్థయతే, కిన్తు
    మమ బుద్ధి ర్నిష్ఫలా తిష్ఠతి|
  ben-IRV: কারণ যদি আমি বিশেষ ভাষায় প্রার্থনা করি, তবে আমার আত্মা প্রার্থনা করে,
    কিন্তু আমার মন ফলহীন থাকে।
  ntu-ntu: Murde mzli kc tqycmne-ngrbo mz Gct mz natq lr mrkzbleng, mqngrnge krka',
    a' drtwrnge trprtrpwzu mz nzkrka'ngr lc.
  pan-pan: ਜੇ ਮੈਂ ਪਰਾਈ ਭਾਸ਼ਾ ਵਿੱਚ ਪ੍ਰਾਰਥਨਾ ਕਰਾਂ ਤਾਂ ਮੇਰਾ ਆਤਮਾ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ ਪਰ
    ਮੇਰੀ ਸਮਝ ਨਿਸ਼ਫਲ ਹੈ।
  gvc-gvc: Tʉhomahnoerari dʉsero mehne Cohamacʉre sinicʉ Espíritu Santo mehne sinii
    nija. Ã sinicʉ yʉ tʉhotuare masi namochʉ yoaeraja.
  sbk-sbk: Nkashele nkendabha hu lugha eroho yane elabha lelo enjele zwane sezinamadondo.
  mya-JVB: အဘယ်ကြောင့် နည်းဟူမူကား၊ အခြား သော ဘာသာစကားဖြင့် ငါဆုတောင်း လျှင် ၊ ငါ့
    စိတ် နှလုံးဆုတောင်း သော်လည်း ၊ ငါ့ ဉာဏ် သည် အကျိုး ကိုမပေး။
  kgf-kgf: Ni ewa méréraiguc ʒéwelec wammaŋiguc imi mia qeri uŋananéŋ ʒéwelec wanʒac,
    néŋ nuac ewa qerinanéŋ héla ménda mihicŋizac.
  awb-awb: Kawerue iwíáhoro. Kambare ehwéhtáté púrerutaq peh morá néniwanka púrerirana
    nirupipeqté íwíáhwé peh túbáh agire.
  gdn-gdn: Nau tenawarini wirawena pokaiya gurigurisugakani ki ka bani nau keyaini
    bagi kawaya guriguriwagau ko nau badidi gurigurisugubuwani ki mibai nau niya notani
    mete eba kataiwena.
  nko-NT: Tsúfɛ́ nɩ́ ndɛpʋ ɔblɩ́ɩ bámbá bɔ́ mpáɩ á, mɩ́ ɔŋɛ́ dɛ́ mʋ́ bɔ, támɛ
    mmɛdɛ́ asʋ́n ánɩ́ ndɛblɩ́ asɩ nu.
  bsn-NT: Diore sẽnigʉ̃, oca masiñamani yʉ ñagõjama, Esp'iritu Santo ĩ ejarẽmose rãca
    to bajiro ñagõgʉ̃ja yʉ. “To bajiro yirʉaro yaja” yimasibetiboarine, ñagõgʉ̃ja
    yʉ. To bajiri gãjerãma yʉre ajimasimenama.
  pib-NT: Gi rixanu wa gitamka patokanu nagjigognetini, wa giwekikaluru gitanu nagjigognetya,
    seyni wa nonshinikanu gike kamruta.
  wiv-wiv: Na vuna kua ta hau na lolotu na pole matotoa kua beta ni longo lalanga,
    vulegu ia e lolotu kena, palaka hau mule beta na longo lala nazia hau ta popole
    vona.
  reg-reg: Kulwo kubha nikasabhwa mu nyaika, omwoyo gwani one ogusabhwa, mbe nawe
    obhwenge bhwani bhitana matwasho.
  mlh-mlh: 'Ore fuŋine oi iŋi: Nonji buŋo fuŋ mo miku oŋga wosigo ine, nonde moroji
    buŋo akoŋ miku oŋga wosiegayoŋ, maŋ mamaneneji foriine mo so bofukeega.'
  gof-ENT: ታኒ ዱማ ዱማ ዶናን ፆሳ ዎሲኮ፥ ታ ኣያናይ ዎሴስ፥ ሺን ታ ዎዛናይ ኣይኮካ ጎዔቴና።
  aau-aau: Sa hakwe God se sane-ok non mesopok ankin, suw hano niohney hiykiaw mesopok,
    sawk hano mawkworom hokwe puraw-aw lwak.
  tvk-tvk: Vengan xosxa nasis nggo hisit sepinien sav tei, ninin navan di misis, e
    nenemien navan tapol ni ti neta.
  prf-NT: Ni magdasalák ti uposid a iyán, ay magdasal ngani en ispiritu ku peru awan
    bi ti pakinabang en isip ku.
  auy-auy: Maníkóní ámútankomo fasiꞌaéntáámó símakaisataamo fíꞌon-aaimo ímbo isáúnda-aaifinkembo
    Maníkóntáféta inaimó súndasa sóikakenta súmpo kentáásí imáyáago sáwísankaamba
    uráiye.
  tbg-tbg: Te aahuva vo uvaqihai Kotira aare variariraro ti muntukavanovata Kotira
    aare vairaro, ti avu aatovano kia ho vi uvara irianaro.
  hub-NT: Wakan pegkera nu yaintsamtai wii chikich chichamjai Yuusan aujkunka, wina
    wakantrua nuke Yuusan aujeawai. Turasha wari tusanak aujeaj nunaka nekatsjai.
  hmo-hmo: Mani umui laloa. Bema idau momokani gado ta dekenai lau guriguri neganai,
    lauegu lauma sibona ia guriguri, to lauegu lalona ia noho kava.
  big-big: Purik tamizeige ne ngago yeik ne lusuwei naraga ne waberek mizi purik kung
    nogobek waberek mizi kapura kangka nogobekkarau watabi nakyegi sawelagi nayeng
    lewagela ono.
  gux-G: Kelima n ya jaandi mi maalanma nni, n pali ye i jaandi nni, ama n yantiali
    wani naa pugdi libá kuli.
  cnl-NT: Qui² xi³nu³ lʉn²³ júu² 'e³ 'a²³jia'³ lɨ'³ ca³la³tɨn²³na²³ 'e³ la²³ lʉn²³
    quia̱'n²³²na¹ Dios, 'e³ quie'²³ dsɨn²³ hua² lʉ²³, 'e³ quie'²³ 'a²³'e³ xa³ 'i'²³
    'e³ jmee²³ mɨ²dxin²³.
  zar-NT: Cateʼ rulidzaʼ-nëʼ Dios, channö ruáʼa didzaʼ yúbölö le cabí nazëdaʼ, lu
    böʼ naca cazaʼ rulidzaʼ-nëʼ Dios, pero tuʼ cabí réajniʼidaʼ didzaʼ ruáʼa, lu yöl-laʼ
    réajniʼi quiaʼ bitiʼ ruziʼa xibé didzaʼ naʼ ruáʼa.
  kde-kde: Kwa kuva, nikàyuwa kwa luga ya kukanganya isungu yangu njo iyûwa, henga
    ding'ano dyangu nanga paditumika.
  ata-ata: La sou lexe eni akilaka no anu vaikala iouvilemo la uleelelisi a ukilaka
    io xavutalaxeni ne umaxaꞌu neneꞌaxu lakilakaxeni ne uasi.
  qvw-NT: Ñatac mana yaćhaśha limayćhu Dioswan limal'a śhun'ulläwan apachicüśhamari
    Dioswan limayá, tantiaynïmi ichá mana wayuyniyu cayan.
  nfa-nfa: Ladhe jaꞌa manèngi-mangajꞌi pake lii leo, jaꞌa sabajꞌa pake dꞌara jaꞌa,
    te ngaa jaꞌa keꞌa boe ngaa dhu jaꞌa padhai lii èèna.
  tnp-tnp: Nəmə iətəfaki e nəghatiən ikɨn pɨsɨn mɨn, nɨkik tətəfaki mətəu nətəlɨgiən
    rəhak tətəhtul əpnapɨn əmə.
  urd-urd: इसलिए कि अगर मैं किसी बेगाना ज़बान में दुआ करूँ तो मेरी रूह तो दुआ करती
    है मगर मेरी अक़्ल बेकार है।
  hot-hot: Ma yahateŋ mek hathak abô masôm, êŋ ma yadahôlôŋ hateŋ mek êŋ. Ma doŋtom
    yenaŋ auk miŋ havaloŋ ami.
  mqj-NT: Annu ianna ma'sambayangna' umpake basa memangnga-mangnga, sitonganna angga
    penawangku ma'sambayang, sapo tae' natamai akkalangku.
  rus-SYN: Ибо когда я молюсь на незнакомом языке, то хотя дух мой и молится, но ум
    мой остается без плода.
  mbh-mbh: Na aro ve tho nong nge keiong rel relnga ako lemik mire nge avele, aken
    ini Oni Riringa ako i voth a lemik ako i pavelpol i, aveto lek mire i voth polpol
    inga.
  bdd-bdd: Weyahina ꞌeguma hali ꞌenana ꞌoinega yaꞌahwaꞌahwanoi, ꞌenanaina ꞌana sanapu
    geya yasanapu, weyahina yaluyaluwagumo ꞌiꞌahwaꞌahwanoi, ma hesi ꞌigu gwaeyedi
    geya yasanapudi, toꞌaha weyahina yagwaegwae.
  cbt-NTPO: Nisha nananquë Yosë nontohuato, ispiritonëhuë quëran nontopirahuë', ma'sona
    tapo naporahuëso' co nitotërahuë'.
  srn-NT: Bika efu mi e begi na ini tra tongo, dan mi e begi nanga mi yeye, ma mi
    ferstan no e teki prati na ini.
  cta-NT: 'Ndiꞌya̱ ndyaca si chaꞌcña jiꞌi̱ xaꞌ ñati̱ chcuiꞌ na nu loꞌo nduꞌni tlyu
    na jiꞌi̱ ycuiꞌ Ndyosi: Chañi chaꞌ neꞌ cresiya jiꞌna nchcuiꞌ na loꞌo Ni tuꞌni,
    pana ni ycuiꞌ na, ná nchca cuayáꞌ tiꞌ na ni chaꞌ nda na.'
  bqc-SIM: Tó ma wabikɛ̀ ń yãebui'oao, ma nisĩna mɛ́ kɛ̀, ma làasoo dↄaaamɛɛo.
  tcz-CHONGTHU: Ajehchu keima paochom chom thoa kataova ahileh, kalhagao chu atao
    ahinan, hinla ipi kasei chu keiman kahepoi.
  mar-mar: कारण जर मी अन्य भाषेतून प्रार्थना केली तर माझा आत्माही प्रार्थना करतो पण
    माझी बुद्धी निष्फळ राहते.
  snp-snp: Kolafe? Luwa-lawa ka yauti Goti loumunamo, ya lune-oune yakafo loumomo
    nefa, ido kane-manene ya kulawa oloto piyámenagoliye.
  isl-isl: Ef ég bið í tungum, þá biður andi minn, en sjálfur skil ég ekki hvað ég
    segi.
  spy-NT: Yoo āsooyēē ng'ēlyēēbik ku tāmirmiryēēnyuu ꞉nyēē sooyē nto yooto tukul māmii
    ꞉mētinyuu kuyēyē kiy.
  xnn-xnn: Tay no menlowalowak isnan teken ay kali daket adi maawatan et nan ab-abiikko
    nan mang-ikkan ngem nan nemnemko et adi kailak-am.
  mwe-mwe: Pabha nyugaga kwa shibheleketi shijeni, kujuga kwangu kunabha kwa mmunda,
    ikabheje lunda lwangu lukaaposhela shindu.
  tte-tte: Tem kaina uloi molosina koina yakawanoi Yaubada koina ee yaluyaluwagu ikawakawanoi
    na iyamo yagu walo kana dudulai nige yakakatai. Mwa yagu nuwatu nige imiyamiya
    kawanoine koina.
  tcs-tcs: Ip ai prea po God wea langus ai no sabe, spirit blo mi i prea po God bat
    ai no sabe wanem ai spik.
  hlt-THB: Amsim awi na kak cykcah mantaw kang myihla ni ak cykcah hy, cehlai ka simnaak
    ing am hawihkhaang hy.
  soq-soq: Naita ne aia da nambea mampe rauparintedina, sa ipa ne aleuna rauparileide.
    Tane raupari inainamba ema bedewe ne insaisana ipa mai ipuipua, dia.
  qub-qub: Mana tantiyashä rimaycho Tayta Diosta mañacushäga almallätami yanapaycan.
    Quiquëmi ichanga mana tantiyächu imata niycashätapis.
  att-att: Á ta ángngarigán, nu makimállakà kâ Namarò ta ággubobuk nga arák ku kánnámmuán,
    nga ipeyubobuk na nikán nayù Ikararuá ni Namarò, á awán galâ ta pabbalinán na
    ta nonò ku, gapu ta arák ku kánnámmuán yù kebalinán na.
  bki-bki: Kiniou neber jibe na bior ver noto nobolkouo sel iliano dolu tai tibe na,
    nemial jibe ka nojo nobolkouo ea niunuku ga, mia joomo ea kiaku jidomiano, maka
    nejikia venia napano nojo neberenio.
  bqp-bqp: Tó ma adua kɛ̀ kũ yãke burio, ma nini mɛ́ à kɛ̀, ma laasun dí domɛnɛ
    arɛro.
  mcp-mcp: Nəcé nə́, ja mə́ jə́gʉla yí, mə́ ká jəgʉla kə̂l lʉ shúsʉ́d ɨɨ́, shíshim
    wâm í ŋgə jəgʉla, njɨ lúu wâm í aŋgɛ̂ nə sá sâ.
  hat-hat: Lè m'ap lapriyè nan langaj, se bonnanj mwen k'ap lapriyè, men lespri mwen
    pa travay.
  npl-NT: Porke tla nimotiotsajtsilia ika se tlájtoli non amaka kixmati, nimotiotsajtsilia
    itech noespíritu, pero itech notlalnamikilis amitla mokawa.
  bgg-bgg: Jishii gu hì duiine sia arone, izai gu ragung ne sia phro, jishii gu khani
    ne nyie ichua oi ro.
  eng-TCENT: For if I pray in a tongue, my spirit prays, but my mind is unfruitful.
  eng-BSB: For if I pray in a tongue, my spirit prays, but my mind is unfruitful.
  cpu-NT: Aririka noñaañaatantyaaro naaka pashinethatatsiri ñaantsi kaari nokemathatziri
    noñaavaitziro, kempitaka notharomentaventashitakaro, okantavetaka te nonkemathatero
    okaratzi noñaañaatziri.
  san-ASM: যদ্যহং পৰভাষযা প্ৰৰ্থনাং কুৰ্য্যাং তৰ্হি মদীয আত্মা প্ৰাৰ্থযতে, কিন্তু
    মম বুদ্ধি ৰ্নিষ্ফলা তিষ্ঠতি|
  tac-NT: Ne ra'ichásaká Onorúgame 'yuga se'wináriga ra'íchaga pe ne alawala 'sime
    ju Onorúgame 'yuga ra'icha napugiti neka pecha námempá napu ne aní.
  eng-WEBPB: For if I pray in another language, my spirit prays, but my understanding
    is unfruitful.
  gfk-H: Iau tangai hua kanong ing bia iau sasaring ma ra mes na nianga, no tanuagu
    i sasaring ma sen no nugu lilik pai gil tiga linga.
  viv-viv: KaꞋi AluꞋaluwa Mahalina yaku veꞋoꞋola meya tuline ginaꞋalaveleveleku, aluꞋaluwaku
    giveꞋoveꞋoꞋola tu nuwaku ma giduva-kawowo ada keke tobohiyakweyao gadavelugadi.
  yao-yao: Pakuŵa pangupopela mchiŵecheto changamanyika, mbumu jangu ni jajikupopela,
    nambo lunda lwangu ngalukupanganya chachili chose.
  tgp-tgp: Matan vara na lo usiusi na leo tinapua matea Tanume Tapu mo silea isaku,
    mapuku mo lo usiusi usuri na suihan otori atu, pani r̃omiku mo sopo rongovosahi
    na sava na lo verea.
  auc-NT: Wadäni näni tede baï tededinque Wængonguï ingante apæ̈nebo inte botö önöwocaque
    pönente apæ̈nedinque ocai ömædæcabo baï inte apæ̈nebaïmopa.
  kbc-NT: Igaataɡ̶a nige jotaɡ̶aneɡ̶e Aneotedoɡ̶oji, pida jibake eledi ioladi ane
    diɡ̶ica ane yowooɡ̶odi, iwigo beɡ̶ewi me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji, pida yowoogo
    baadaɡ̶a yotaɡ̶aneɡ̶eteda Aneotedoɡ̶oji.
  bmh-bmh: Bo, ag suban dabilan, iz ipal uzanan ze eim Uwait aurai, go izal dorop
    sag auranem, izal dabeleu gaul dacaneu.
  ctu-BL: Mi wolic pejcan Dios ti yambʌ t'an mach bʌ j cʌñʌyic, wolic pejcan tic ch'ujlel
    jach, mach tic ña'tʌbalic.
  meq-meq: Taɗə faya na ɗuwulay me a Mbəlom tə bazlam i gəma nakə na sər bay aye na,
    məsəfəre ga neŋgeye faya ma ɗuwuliye me a Mbəlom. Deɗek, ane tuk na, metsehe ga
    andaya mə ɗəma bay.
  noa-H: Hẽwandamag jëeu chirʌm haig mua sĩi parhooba deeum meúata jëeuk'iin, mʌ hak'araun
    chadcha Hẽwandamag jëeu jöchk'ërama. ¿Pari mag sim mʌch chi hʌ̃rʌmua mʌchdëu hiek'atarrjã
    k'augba habaawaijãh?
  alp-NT: Au beteke ele mere le sepo au pise sae lekwe ikotie loko Alla kena soua
    bei Ro Misete rebe tamata esi nati more, mere Ro Misete Iono ite lepa bei ite
    lalema po ite nati saisa rebe ite lepaele mo.
  san-VEL: yadyaha.m parabhaa.sayaa prarthanaa.m kuryyaa.m tarhi madiiya aatmaa praarthayate,
    kintu mama buddhi rni.sphalaa ti.s.thati|
  kbq-kbq: Na'ankure nagrama ru agerupinti'ma nunamuma hanuana, avamuni'amo nunamuna
    nehie. Hianagi antahintahi ni'afina nena'a nomane.
  kbh-kbh: Pero ats̈e Bëngbe Bëtsáftaca stjencuénta, chë ndmabiyañe jóyebuambayama
    cha obenana s̈ojanats̈etacá jtsóyebuambnayëse, ats̈be espíritu cháftaca nantsóyebuambnaye,
    pero ats̈be juabna ndoñe ntsetats̈ëmbuana nts̈amo chë espíritu tojtsoyebuambnacá.
  ron-LSB: Căci, dacă mă rog în altă limbă, duhul meu se roagă, dar priceperea mea
    este nefolositoare.
  pon-pon: Pwe ma i wia kapakap ki lokaia nil en wai eu, nen i kin kapakap ap jota
    katepa on amen.
  nhe-BL: Pampa intla nimomaijtohua ica Toteco ica tlajtoli tlen ax nijmachilía, huajca
    eltoc queja notonal momaijtohua pero notlalnamiquilis ax tleno quichihua.
  sps-sps: tana saa ito te faakats ronyo tan vegiau fafoofan kanen ito te gim ronyo
    ma natiny, koman a aave vanyo, faakats non, san fakats tsonyo gim non ma natiny
    a ka te fafaakats of ronyo.
  wnc-wnc: Siwan nata anzing nataat. Nata wamu inata kundu yapii dua nataat ngana
    genatakan yake tumuk wamu Anutue inikengu nata musipmaatangu tumuk wamu take siknga
    yanggat ngana natdetdetnaatangu wamu waakngatane yapii dua nataat.
  bus-bus: Tó ma adua kɛ̀ kↄ̃n yãkebori'onao, ma ninii bé à kɛ̀, ma laasuu e dↄmɛ
    aɛro.
  gub-BL: Aze ze'eg ikwaw pyr 'ym rupi aze'eg Tupàn pe nehe, xo herekwe zo uze'eg
    putar izupe nehe. Nakwaw kwaw heze'eg awer ihe nehe.
  imo-imo: Liko manjeio. Oi naa pileli imbo ungu te nimbolio Gotendo konge nilkanje
    Mini Kake Telimu nanga minimu enge tirimomuni nilka nalo konopumu mele tenga pupili
    nimbo molka.
  boj-boj: Niŋgi are qaliy. E meŋ bulyosiy qure utru bei naŋgo anjam na Qotei pailyqai
    di ijo mondor ijo are miligiq di unu qaji a segi pailyimqa ijo areqalo a laŋa
    quqwas.
  eng-DRA: For if I pray in a tongue, my spirit prayeth, but my understanding is without
    fruit.
  knf-knf: Woli dñehan na ŋţup ŋi baţi, uhaaş wi naan uji uwo ţi pñehan, uşal kaşë
    wo uunji ulemp.
  san-KHM: យទ្យហំ បរភាឞយា ប្រត៌្ហនាំ កុយ៌្យាំ តហ៌ិ មទីយ អាត្មា ប្រាត៌្ហយតេ, កិន្តុ
    មម ពុទ្ធិ រ្និឞ្ផលា តិឞ្ឋតិ។
  arn-NT: Fey iñche ngillatuli kiñe ka tripa dungun mew, feyngey tañi ngillatumeken
    iñche kisu ñi piwke mew müten, welu iñche ñi longko kimlay ñi chem pimeken ñi
    wün.
  zas-NT: Din ziꞌc naj bal gabedx ganaaban Dios con tijb diidx ni ad rigniaꞌtan dxel
    tijbzi da sprijtan ragbee ni canen, per naj niꞌquid ragbeetan xhienin canen.
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ mbák nchí nɨkmʉɛt ndǔ ɛyɔŋɔ́tɔk ɛnɛ mbɨ́kɨ́ rɨŋɨ,
    ɛfóŋó ɛya kɛ ɛ́nɨ̀kmʉɛt ɛnɛ́, ndǔ nkaysi ya, mpú jwimɛm ndǔ ɛnyɨŋ ɛnɛ mɛ́rɛ̀m.
