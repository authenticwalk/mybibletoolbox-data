verse: 1CO.014.014
translations:
  kpx-kpx: Dana hoto nimoletemo Dilava imihai guliguliage di uvuna avuemo ui. Isito
    di huhuihuhuina kemo uoholige di bae kemo lulelealivebene.
  okv-H: Eto na pari ijie ivivi ta ke hajire nei na eagona amo nau ahihi na pari eaguja
    te hotembari nau amo be ambu eto iraguja.
  tbo-tbo: Ma inapa pona tapunei a lupali naka alugou yawa e lupali po u bahahi anohi
    ega ata hanapugehi.
  mal-C: ഞാൻ അജ്ഞാതഭാഷയിൽ പ്രാർഥിക്കുന്നെങ്കിൽ എന്റെ ആത്മാവുമാത്രം പ്രാർഥിക്കുന്നു,
    എന്റെ ബുദ്ധിയോ ഫലരഹിതമായിരിക്കുന്നു.
  grc-SR: Ἐὰν γὰρ προσεύχωμαι γλώσσῃ, τὸ πνεῦμά μου προσεύχεται, ὁ δὲ νοῦς μου ἄκαρπός
    ἐστιν.
  bgc-bgc: ज्यांतै जै मै अन्य भाषा म्ह प्रार्थना करुँ, तो मेरी आत्मा प्रार्थना करै
    सै, पर मेरी बुद्धि काम न्ही देंदी।
  khz-khz: Kwalana pene au karo polurai akilana au palagukumo erapalina, a au tugamagiku
    ai ati atugamagi-rawalirana au rakagau akilagirana.
  deu-TKW: Wenn ich mit der Zunge bete, so betet wohl mein Geist, aber mein Verstand
    schafft nichts dabei.
  zsr-NT: Catiꞌ rulidzaꞌ‑nëꞌ Dios, chquiꞌ ruꞌa didzaꞌ yubl cunazëdaꞌ, lu böꞌ nacczaꞌ
    rulidzaꞌ‑nëꞌ Dios, san le cutu réjniꞌdaꞌ didzaꞌ ruꞌa, lu yöl‑laꞌ rejniꞌi quiaꞌ
    cutu ruziꞌa xbey didzaꞌ naꞌ ruꞌa.
  lin-lin: Pamba te soki nasambeli na nkota oyo eyebani te, molimo na ngai ekozala
    kosambela, kasi mayele na ngai ekosala te.
  hns-NT: Djab ham praatna kariela ek bhaasa me djaun ham na samdjhiela, tab hamaar
    aatma praatna kare hai, bakie eman hamaar boeddhie na hai.
  noa-E: Ẽwandamag jëeu chirʉm aig mua sĩi parhooba deeum meúata jëeukhiin, mʉ akharaun
    chadcha Ẽwandamag jëeu jöchkhërama. ¿Pari mag sim mʉch chi ʉ̈rʉmua mʉchdëu iekhatarrjã
    khaugba abaawaijã?
  eng-EMTV: For if I pray in a tongue, my spirit prays, but my understanding is unfruitful.
  mib-NT: Chi núu jícán tahú yō jiín ɨnga yuhu, te máá ánuá‑ni yó cúu jeē jicán tahú,
    te tu ndé jéjníñu nuū jeē níjnūní yō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ वेॽ पाःन्‍दाङ्‌ङो तुवा चोगुङ्‌ङिल्‍ले़ आयाम्‍साम्‍मिल्‍ले़
    तुवा चोगुॽ, कर आनिङ्‌वाॽइल्‍ले़ थेआङ् कुसिङ्‌मे़निःत्तुन्‍लो॥
  xnj-xnj: Penilongela kwa luga ya chiyehe mpungu wangu ndi weukumuyupa Chapanga,
    nambu luhala lwangu nakuhengeka.
  mmx-mmx: Dola nia ana sing mi levempapaase vetpes, mo levelinga i ravasu at loroonan
    tarak, ketla mo levelinga xopmen na xasep at lodoxoma rak.
  cbr-NT: '@see-verse:1CO.014.013'
  tee-NT: Pus ju quit'in ni act'achivinilh ju Dios laca tu'u' chivinti ju jantu aktam
    icchivininta pus ju qui'alhunut t'ajun nona' para jantu icc'atsai tuchi ict'ajun
    nona'.
  eng-LSV: for if I pray in an [unknown] tongue, my spirit prays, and my understanding
    is unfruitful.
  cak-NT: Roma xa ren nin-en orar pa jun chic ch'abel ri ruyo'n ri Espíritu Santo
    chue, ri' rusamaj ri wánima; pero ren man jun nin-en entender che.
  pah-NT: Nhinhi'ig̃a rekorame nhanerembikwahave'ỹva'ero nhinhi'ig̃ame Tupana'ga pe,
    jihi anhi'ĩ. Emo nhiakag̃a ndokwahavi a'ea.
  sja-NT: Mɨa ɨt'aa t'ɨ̃ru pɨrã k'awa-e bɨ pedeede, mɨ jaurepapai k'awa bɨ k'ãata
    jara k'inia bɨ, araa bapari perã Tachi Ak'õre Jaure ome. Mamĩda mɨchi k'ĩsiade
    k'awa-e bɨ.
  xed-xed: Ka ta magay yu ta duʼa nda sanlaha ma gwaɗaha kul snaŋtá lu katsi, ta magə
    ma sulkuma vgha ɗa yu ma ghunislaka ɗa a wa.
  mks-NT: Jáchi̱ tá ná casáhá cáha̱n i̱ tu̱hun ña̱ co̱ó na̱catia̱hva i̱ nani xíca̱
    ta̱hví i̱ nu̱ Ndióxi̱ já quéa̱ mé a̱ nda̱a̱ cája cáhnu i̱ Ndióxi̱ xi̱hín ínima̱
    i̱ joo co̱ cája i̱ ña̱ xi̱hi̱n xíní túní i̱ jáchi̱ co̱ cánda̱a̱ ini i̱ ña̱ cáha̱n
    i̱.
  gfk-S: Iou tange hobi kinong be ing iou sasaring ma ra mes na nianga, no tanuagu
    i sasaring ma sene no nugu lilik paile gil tike linge.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Nöŋön keu qainŋi kun jiba köuluközal ewö, nöŋgö uŋanan
    keuyök jiba köuluközapmö, urumötmötnan mönö ölŋi kun qahö miwikŋaiza.'
  dgz-dgz: Gueguewa mam, ne merina tobayanep ian ugupe noa gapan God inap mup wapena,
    ap gapan ne guana megenat mup wata go imuna gapan tavewa da ya anuin.
  eng-GNV: 'For if I pray in a strange togue, my spirit prayeth: but mine vnderstading
    is without fruite.'
  zaa-NT: Ą'hua canchu gunia' oración lani ca titsa' láą lenguas nna, entonces lani
    espíritu quí teruba' runia' oración, pero nìhua inte' nna làa ritelí te' biỹa
    nuá nia'.
  eng-WEBSTER: For if I pray in an unknown language, my spirit prayeth, but my understanding
    is unfruitful.
  guh-guh: Xanë ata apo tajumetaejumeta vajëtsi atanë tajamatabëëthëtojavavetsina,
    itsiata apo yapëtaenë xua vajëtajë Diosojavabelia.
  bon-bon: Cane liba cäme umle cäco mene ca irecu lätumutanune, cäme seemo te cäme
    cabu irecu lätumutanuge, yepä cäme ngene atwana te pui mene ne lica joomluge.
  nhw-BL: Pampa sintla nimotlatlajtía ica Toteco ica camanali catli amo nijmachilía,
    huajca eltoc quen notonal motlatlajtía pero notlalnamiquilis amo tleno quichihua.
  swh-ONEN: Kwa maana nikiomba kwa lugha, roho yangu inaomba, lakini akili yangu haina
    matunda.
  wbi-wbi: Ulwakuva ningifunye injovele imia, inumbula jaango jikufunya, looli uluhala
    lwango lusila meke.
  bba-bba: Domi nɑ̀ n kɑnɑru mɔ̀ kɑ Hunden bɑrum nɛn hundewɑ yɑ kɑnɑru mɔ̀, ɑdɑmɑ
    nɛn bwisikunu kun wɑ̃ɑ te sɔɔ.
  eng-KJVCPB: For if I pray in an unknown tongue, my spirit prayeth, but my understanding
    is unfruitful.
  kgk-NT: Xe ambojeupi upi xe nhe'ẽ Nhandejáry-pe. Aiporu kwaa e'ỹ nhe'ẽ-py ambojeupi
    jave xe nhe'ẽ xe py'apy-py mate aikwaa Nhandejáry ndive anhomongetaha, xe arandu
    reheve nanhe'ẽiry. Ndaikwaái xe upe anhe'ẽ va'e.
  waj-waj: Fai na yaaku varee ari vo kua vo kuaivakidiri Anutuuqaata kua tino rikioo
    ni mmannasaivoono yaaku varoo kua tino rikioo hama ni yaataivo ivo tii kuaivaa
    oyaivaa rikiaanaravai. Ni mmannasaivo kati Anutuuqaata kua tinaravai.
  cpy-cpy: Aririka namanantyaawo otsipajatota-tsiri ñaantsi kaari nokemathatziri noñaawaetziro,
    kimitaka nothaamenta-shiwaetakawo, okantawitaka tee nokemathatziro okaatzi namanari.
  mpx-mpx: Ebo anan getoga elana na awanun Yehoba elana, he yayaluwau i awaawanun
    yaa no baaba ana sapu nige ya aatena, inoke no nuwatu nige i miminek to.
  wbp-wbp: Ngajulu Puurlu, ngula karnarla kurruly-wangka Kaatuku jaru-kari jaru-kari,
    ngulaju ngaju-nyangu-ka pirlirrpa kanunju-kari wangka. Kala kula karna milya-pinyi
    nyampu jaru-kari ngula karnarla kurruly-wangka.
  luo-luo: Nikech ka alamo gi dhok mayoreyore, to chunya ema alamogo, to pacha ok
    ti.
  nhe-NT: Pampa intla nimomaijtohua ica Toteco ica tlajtoli tlen ax nijmachilía, huajca
    eltoc queja notonal momaijtohua pero notlalnamiquilis ax tleno quichihua.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܨܲܠܹܝܢ ܒܚܲܕ ܠܸܫܵܢܵܐ ܠܵܐ ܝܕܝܼܥܵܐ، ܪܘܼܚܝܼ ܝܠܵܗ̇ ܨܲܠܘܼܝܹܐ، ܐܝܼܢܵܐ
    ܪܸܥܝܵܢܝܼ ܠܹܐ ܝܠܹܗ ܒܸܥܒ݂ܵܕܵܐ ܗܸܟ̃ ܡܸܢܕܝܼ.
  esk-NT: Atakkii agaayuguma nalunaqtuakun uqautchikun, irrusriġikkaġa agaayuruq,
    aglaan kaŋiqsiñġitchiga qanuq uqaqtilaaġa.
  msb-msb: Kay, halimbawa, kun nagapangadyi ako sa iba na mga lenggwahi, nagapangadyi
    ngani an akon espirito pero waraʼn pakilabot an akon isip.
  cpa-NT: Lah¹dsóh² hlanh³ báh³ jní² Diú¹³ quianh¹³ jmi²dsí² quieg¹jni jmai³ ja³hlanh³jni
    Diú¹³ jǿg³ tsa¹ŋǿi² jøng². Cónh¹jøng² ha¹chi² lø²ŋë́h² dsøa¹jni jǿg³.
  dso-dso: କାଇକେବଇଲେ ମୁଇ ଜଦି ନାଜାନ୍‌ବା ବାସାଇ ପାର୍‌ତନା କର୍‌ବି, ମର୍‌ ଆତ୍‌ମା ପାର୍‌ତନା
    କଲାନି । ମାତର୍‌ ମର୍‌ ବୁଜ୍‌ବାର୍‌ ବପୁ ତେଇ ମିସେନାଇ ।
  meu-meu: Badina be gado idaudia ai baina ḡuriḡuri be laumagu mo e ḡuriḡurimu to
    lalogu na se pararamu.
  yva-NT: Arono risyi Paulus syo ayao antatukambe raije rave risambayambe, taune ri
    tavon inanto ama ine raije jewen. Rinanawayo vambunin obo mbe sambayambe Amisy
    ai, yara sya ana syo ratantona ntavondi jewen ti inanto rai kakai.
  dgc-dgc: Eng manalanginék ta iba a kagi, éy Espiritu i mégpakagia diyakén, pero
    éwan ko tukoy i kahulugen no kagi ko.
  zpm-NT: sac zha ne sca rnee stib diidz, teḻ so zho gnab zho lo Dios, rieṉd zho pe
    nonab zho, loxaque zhiespírituse zho quianee ga.
  hix-NT: Àsok tawro hana. Anatoko, totohnà rwon yawo kàrwonan hana, Khoryenkom yakoro.
    Àro wyaro rorwonàmnàtoko, rorwon hutwahra rma wehxan hamà. Rokato ryhe rorwonàhyamen
    hamà, totohnà rwon yawo rorwonàmnàtoko.
  sim-sim: Mberem ushiwak? Os mashi apsham apshamhik Avui Wasilakan a sawewa oso Masikome
    orhi anhik or layishiwak mashi apsham apshamhik a sawenda nir. Hako an mbeek mashi
    oson a hishiyarihi na sawenda ambu nir.
  npi-ULB: किनकि यदि मैले अन्य भाषामा प्राथना गर्छु भने मेरो आत्माले प्रार्थना गर्छ
    तर मेरो दिमागचाहिँ निष्फल हुन्छ ।
  cgc-cgc: Dapat iling tan buaten an tenged daw mangamuyo a naan ta linggwai na ula
    nlami ta mga ittaw, nangamuyo a na gambal a nang daw ino paambal ta Dyos Ispiritu
    Santo naan ta ake na kaugalingen na ispiritu, piro ula a man gyapon makamang na
    idugang ta ake na alam tak dili ko maintindian.
  tim-tim: Aregât hin makbe. Nâŋe den siâ me siâ makbian âmâ biwinânâk Anutu ulilaŋbian.
    Dâ nâŋgâ nâŋgâne are amâ yân tato bo ârândâŋ akbiap.
  yor-yor: Nítorí bí èmi bá ń gbàdúrà ní èdè àìmọ̀, ẹ̀mí mi ni ń gbàdúrà, ṣùgbọ́n
    ọkàn mi jẹ́ aláìléso.
  wos-wos: Guni mé saréké. Wuni xékéhafi yawuka hundimbu Godka wawut, wuna hamwinya
    God wali hundi bulétandé. Buléndét, wun hundika xékélakihafi yawut, wuna mawuli
    baka tétandé.
  emp-NTPO: Dadjia ũrĩnaca bed̶ead̶e mʌ̃a Ãcõrẽa iwid̶ibʌrʌ, mʌ̃ jaureba iwid̶i b̶ʌa.
    Baribʌrʌ mʌ̃a adua b̶ʌa cãrẽda iwid̶i b̶ʌda.
  eng-F35: For if I pray in a ‘language’, my spirit prays, but my mind is unfruitful.
  ind-ind: Kalau saya berdoa dalam bahasa lain sesuai pimpinan Roh Kudus, yang berdoa
    hanya roh saya, sedangkan pikiran saya diam.
  pes-OPCB: زیرا اگر به زبانی دعا کنم که آن را درک نمی‌کنم، در واقع روح من دعا می‌کند،
    اما عقلم بی‌بهره می‌مانَد.
  mpt-mpt: Ne weng olo ibo baabenamabio kla funaine! Gode Hobe e titilo nibo omyenea
    nibo wengo dabalim nakaia unangai mo obinabibbao obianoba Gode nganhamobo nibo
    o mitmakamo mo tekein kenomabbiobabe. Besa sital ota ye nganhamomabbu otane Gode
    emaye weng olo mitmakamo tekein kenamabebe.
  ssx-ssx: Do ekina꞉yeke loa꞉me. I̱ma꞉ mo da ta꞉ta꞉ piki pima꞉ yeni pua꞉ka꞉na꞉ta꞉
    kota꞉ yaka temokoma꞉ kone yeni pitolopate yaka honema꞉ na pitolome.
  mkl-mkl: Bii ǹ wɑ n ce kutɔɔ do fee iyi n kù wɑ n ɡbɔ, hundem nii wɑ ce kutɔɔ,
    ɑmmɑ lɑsɑbum kù wɑɑ ce nkɑ̃mɑ.
  gaq-gaq: ମେଃଡାଗ୍ଲା ନେଙ୍ଗ୍ ଜଦି ବିନ୍ ବ୍ନାସାରେ ପାର୍‌ତନା ଣ୍ତିଙ୍ଗ୍‌ଏ ତେଲା ନେଙ୍ଗ୍‌ନେ ଗର୍‍ବେନେ
    ଆତ୍ମା ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଏ ମାତର୍‌‌ ନେଙ୍ଗ୍‌ନେ ବୁଜେ ୟାଏ, ନେନେ ବପୁ ଆତ୍‌ଅରିଆ ଆଲେଃ ଣ୍ଡୁ
    ।
  gof-RNT: Taani dumma dumma doonan Xoossaa woossiko, ta ayyaanay woossees, shin ta
    wozanay aykkoka go7ettenna.
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ କା ସାରି ଜାଗାର୍‌ତେଇଙ୍ଗ୍‌ ବିନ୍ତିରେଦ, ଏନା ଆଇଁୟାଃ ଆତ୍ମା ବିନ୍ତିୟାଏ,
    ମେନ୍‌ଦ ଆଇଁୟାଃ ମନ୍‌ ଜେତ୍‌ନାଃ କାଏ ସାରିୟା ।
  gah-gah: '@see-verse:1CO.014.013'
  lcm-lcm: Using man napo sokotuk ta mengen i rina petekai, e iang malanganto ig kapo
    sokotuk, sikei lomlomon ig parik kapa asereiai ani uai.
  aer-aer: Ayenge nhenge angkerlenge utnenge-akerte angkentye arrpenhele Ngkarteke,
    rarle ayenge awemele. Kenhe iwenhe apeke ikwere ayenge itirreme angkemele, arrpenhe
    areye thentetyakenhe, itnenhe help-eme-iletyakenhele Jesus apentetyeke.
  qvc-NT: 'Chaqa mana intyindiypaq rimaypi Dyusman mañakushpaqam, ispiritunchiqwanlla
    payman mañakuykanchiq. Piru yuyayninchiqwanqam mana nimatapis intyindiykanchiqchu:
    ¿Imatam niykani? nishpa.'
  tgl-ULB: Sapagkat kung mananalangin ako sa ibang wika, nananalangin din ang aking
    espiritu, ngunit walang pakinabang ang aking pag-iisip.
  cbs-NT: En janchawenma jancha betsawen en Diosbe janchakin kenwanyan en yushinin
    ja kenwanbiaya en shinan unanepawen emebi en jawa ninkatidumaki.
  xtm-NTPP: Vaa nú saña, te jikan‑ta'vi sa nuu Su'si ma ji'in sa'an ja ñatuu jaku'ni
    ini sa nawa ká'an ma, ini anua sa ma jikan‑ta'vi, kovaa masu jáku'ni ini sa te
    masu chíndee ña'a i ja koo va'a‑ka sa nuu Su'si ma.
  nnq-nnq: Gambu anda ng'ongali kukilonge kiyono mwojo gwango uhyo utenda kugongalela,
    nambu malango gango gabi kupata kileje.
  bao-NT: Apeye wederique mena yʉ ca juu buejata, yʉ yeripʉ juu buegʉ yʉ tii, bii
    pacagʉ, yʉ ca tʉo majiborique pea manicã.
  san-ORI: ଯଦ୍ୟହଂ ପରଭାଷଯା ପ୍ରର୍ଥନାଂ କୁର୍ୟ୍ୟାଂ ତର୍ହି ମଦୀଯ ଆତ୍ମା ପ୍ରାର୍ଥଯତେ, କିନ୍ତୁ
    ମମ ବୁଦ୍ଧି ର୍ନିଷ୍ଫଲା ତିଷ୍ଠତି|
  huv-NT: Jondot sitiül xique sanataag orar wüx alinoic ombeayaran, masey Nangaj Espíritu
    üüch xic narang, jondot ngo najaw cuane teanandeac, pues ngondom mambeol nejinguind.
  otn-NT: Porque nu̱'mø dí̱ mmat'Oja̱ 'nɛ̱ hi̱ngui̱ øhyø ja̱'i̱'a̱ te ra̱ hya̱ nna̱
    mat'Oja̱, nu̱ua ja ma̱ mmʉi dí pa̱di̱ ngue dí̱ mmat'Oja̱, pɛ nu̱ya yø hya̱ dí̱
    mma̱, ya hi̱n tema̱ nho da̱ 'yørpa̱bi̱ yø ja̱'i̱.
  nop-nop: Be nu Munabulidi mebelemne tubutakaleune mede gitipmuŋ gineŋ ninadi tiŋa
    adi munabulinedi hogok tibune nadisune adi nadidakalenit mokit halek.
  obo-NT: Su otid dasaa a to kinohiyan no waa nopohinonawwi, ahad id dasaa a riyot
    ginawa ku, piru iddos osengan to bivig ku, waa noko-usok diyot poomdom ku.
  cak-ENT: Roma si yin ninbün orar pa jun chic ch'abül ri xa man vetaman tüj, ri'
    rusamaj c'a ri nu-espíritu y man richin tüj ri nunojibül.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤱᤅᤡᤸᤗᤧ ᤀᤠᤕᤠᤶᤛᤠᤶᤔᤡᤸᤗᤧ ᤋᤢᤘᤠ ᤆᤥᤃᤢ᤹.
