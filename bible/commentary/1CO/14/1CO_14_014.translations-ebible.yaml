  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ଜଦି ବିନ୍‌ ବାସାତ ପାର୍ତାନା କିନାଙ୍ଗ୍‌, ଲାଗିଂ ନା ଜିବୁନ୍‌ ପାର୍ତାନା
