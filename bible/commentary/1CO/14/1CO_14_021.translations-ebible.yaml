    wama yama take aminu dongu ninane aminde kuke wamu keu komdune nana amindane wam
    tangan yaniwawa ngana maau dua pake natapning,’ ngang matakut.”
  bus-bus: 'À kɛ̃na Luda yãn wà bè: Mɛ́ boriyã pãnde o gbɛ̃ kɛ̀kiinↄnɛ gbɛ̃ zĩ̀tↄnↄ
