    tüj ri ninbij cheque. Quiri'' nbij ri Ajaf.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤍᤠᤱ ᤁᤧᤒᤠ᤺ᤵᤐᤠ
    ᤔᤏᤠᤜᤠ᤹ᤗᤠᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ ᤗᤠᤈᤣ᤹ᤒᤠ ᤔᤏᤠ ᤐᤠ᤺ᤴᤍᤠᤱᤗᤠᤶ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤐᤠ᤺ᤳᤋᤠᤖᤥ॥ ᤜᤧᤰᤁᤣᤛᤠᤱ
