  dov-dov: Mumulawu kulilembedwe kuti, “Kwindilila kubantu bandimi zita zibinkene
    akumilomo yamazwakule ndiyowambula kubantu aaba. Nikuba obo tabakoyo ndimvwa,”
    mbwawamba Mwami.
  rgu-rgu: 'Nai Manetualain Susura Makamoi Na, manaduiꞌ nae: “Ita Ramatua na dedea
    nae, ‘Au nau pake lahenda fo dedea pake dedea Dula-dale Malalao-malalafuꞌ, ela
    Au dedea fee lahenda nusa Israel ia ra. Tehuu leo mae Au dedea leo beaꞌ boe, ara
    ta nau ramanene Au.’ ”'
  toc-NT: 'Lacatum nac a̠má libro anta­nícu tatzok­ta­hui­lani̠t xli̠­ma̠­peksí̠n
    Dios chiné huan: “Ama̠­ko̠lh judíos hua̠nti̠ niaj tzinú quin­ta­li̠­pa̠­huán nac­ca̠­ma­ca­miniy
    xala mákat lac­chix­cu­huí̠n hua̠nti̠ tali̠­chu­hui̠nán tunuj tachu­huí̠n hua̠ntu̠
    xlacán ni̠ taaka­ta̠ksa la̠qui̠ juerza cuentaj naca̠­ma̠aka­hua̠­ni̠cán hua̠ntu̠
    aquit cla­cas­quín cata­cá­tzi̠lh, pero ni̠para chuná caquin­ti­ta­ka­lha­káx­matli.”'
  som-som: Waxaa sharciga ku qoran, Waxaan dadkan kula hadli doonaa afaf qalaad iyo
    bushimo dad kale, oo xataa sidaa daraaddeed ima maqli doonaan, ayuu Rabbigu leeyahay.
  mam-C: 'Qu''n ikytzin ntq''ma''n toj Tu''jil Tyol Dios: Kchin yolila kyuk''a nmaq
    tnam lo toj junxil yol; junxilqel kchi okil nq''o''n te yolil wi''ja. Me mixla
    tu''nxj nlayxla chin kub'' kynimi''n, chi tAjaw Tkyaqil.'
  ndj-ndj: Malawu vakudeta naha, “Kwa njila ya vala yivawomba ng'ombelu henja, dang'ombi
    na vandu ava, na kwa mumilomu ya vahenja, yivaveli na kabila henja hata naha davambikani
    ha akuwomba Bambu.”
  mbj-NT: 'Hahỹỹ da P''op Hagä Do kyy kerih do hã: “Ji nahapäh do kyy me, ta s''ee
    hẽnh naa do sa kyy me, ỹ maher''oot da karapé haa. Ti hadoo né hẽ da, dooh da
    raky dahé bä ỹỹh”, näng mä Tak''ëp Hyb N''aa Jawyk Do kyyh.'
  lat-VUC: 'In lege scriptum est: Quoniam in aliis linguis et labiis aliis loquar
    populo huic: et nec sic exaudient me, dicit Dominus.'
  ngp-ngp: Iwandikwa mwa maandiko yakukile Zumbe agamba, “Nenilonge na want'hu wangu,
    ‘Kwa sila ya milosi migeni. Nenilonge kwa milomo ya wageni, mna hamwenga na ayo
    want'hu wangu hawa nitegeleze.’ ”
  enq-2: 'Loo buku dokonya dapa lao pepa pyapae silyamo: “Endakali pii tata waka dupa
    lengepi, endakali opone dupanya kambupi, dupanya-kaita nambame endakali dakaita
    pii lamaitopa, dupame nambanya pii doko nasetamina lao Kamongome lelyona” lapae
    silyamo.'
  eng-ASVBT: In the law it is written, By men of strange tongues and by strange lips
    will I speak unto this people; and not even thus will they hear me, saith the
    Lord.
  mna-mna: 'Sua ki Anutu iso ta kembei: Muŋgu indeeŋe Merere keteene malmal pizin
    Israel na, ikam sua pizin ma iso: Nio ko aŋkam lele pakaana toro ka tomtom bizin
    ta kalŋan ndelŋan na, ma timar. Mi zin ko tiwe kwoŋ mi tiso kalŋoŋ pizin wal tio
    ti. Tamen kalŋoŋ tabe wal tana tiso i, na wal ti ko tileŋ la som.'
  myw-myw: 'Bukitab kaleiwag-nen nises mamagina: “Igaw tasiyas ages kweitan bikawes
    agulivan bisekes gungamag. Ages tasiyas billivans wasigeis, tage nag biliganes.”
    Yowbad ilivan ma̱wan.'
  sby-sby: Mu Mabala a Lesa mwalembwa maswi alambangeti “Ninkambe ku mushobo uwu kupitila
    mu bantu beshikwamba milaka yabula kwishibikwa, Kayi ne pa milomo ya bantu bensu.
    Nikukabeco, nteti bakanyumfwile ncalambanga Lesa wa Ngofu shonse.”
  sll-sll: Yu monanga ipire ha maing buku ha ta yu di emia. God mole, “Na nan ari
    kul ega hobi omeling pege dire nona pare ha di teralgiwe pirikinamia. Pirikinangwo
    hobi nan ari ha howa yure dinangwo yali yong wu bilgere dinamba, yalhobi pir tekinamio,
    te wiyol ta grang bani ha di teralga dinamba, yalhobi ere yu pir tekinamua dungwe.”
  yaq-NT: 'Taa nesaurim ji''ojteipo inen ji''ojtei: “Inia yoemratau ne, ka ame benasi
    nokame intok jume'' ka amemak joomem ne ameu am noktuane. Taa kia junuentakai
    juni''i, kattim nee nok jikkajine”, ti jiia ju''u achai Lios.'
  uro-uro: Vä ma Ngämuqa aa Muräkt di sa rha säm doqortäqyia, “Va ama ruvek kärarhani
    i ama nañis ngät arha enge bä nämät ama nañista arha väm dä va ngua rhamän särhä
    rhärha rhäkt ama ruvek sokt di qoki as pa qaku rhi nanari nämät ngo. Ma Engeska
    qa märhamän doqoräkt.”
  ita-1885: 'Egli è scritto nella legge: Io parlerò a questo popolo per genti di lingua
    strana, e per labbra straniere; e non pur così mi ascolteranno, dice il Signore.'
  muy-muy: 'Àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Bay Melefit àɗəm :
    “Anəhi ma ana nday hini. Ma gani nani ti ndam mirkwi atəhi ana tay àna ma həma
    nahaŋ. Ay ku tamal nagray nahkay nəŋgu ni atəgəskabu ma goro ni do.” »'
  kqc-kqc: 'Ago girari bura reyo yomakai kana: Varika amiye yaku niyo, “Ago bouna
    ago nidedi vene dudu, ma yava ika di afiye dudu, mina vene rofu ago nigida, idu
    ina ka na neidena de regedi,” vo niyo.'
  tav-tav: 'Dio ye quetire tirʉmʉpʉ macana na caucarique ocõo bairo ĩrica wame ã:
    Ati majare apero macana ricati wadarãre na yʉ buio joo rotigʉ. To bairi apero
    macana ye mena yʉ ye quetire na cabuiorije to cãnibato quena yʉre apiʉjaquetigarãma
    ĩmi Dio, ĩ ucarica wame ã.'
  eng-ULB: In the law it is written, “By men of strange tongues and by the lips of
    strangers I will speak to this people. Even then they will not hear me,” says
    the Lord.
  spa-VBL: 'Como registra la Escritura: “‘Hablaré a mi pueblo por medio de otros idiomas
    y labios de extranjeros, pero incluso así no me escucharán,’ dice el Señor”.'
  fra-_FOB: 'Il est écrit dans la loi: Je parlerai à ce peuple par des gens d''une
    autre langue, et par des lèvres étrangères, et même ainsi ils ne m''écouteront
    point, dit le Seigneur.'
  hau-ULB: A rubuce yake a shari'a cewa, “zan yi magana da mutanen nan ta wurin mutane
    masu bakin harsuna, da kuma lebunan baki. Duk da haka kuwa ba za su saurare ni
    ba”, in ji Ubangiji.
  mal-mal: “അന്യഭാഷകളാലും അന്യന്മാരുടെ അധരങ്ങളാലും ഞാൻ ഈ ജനത്തോട് സംസാരിക്കും എങ്കിലും
    അവർ എന്റെ വാക്ക് കേൾക്കുകയില്ല എന്ന് കർത്താവ് അരുളിച്ചെയ്യുന്നു” എന്ന് ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നു.
  urd-GVR: Sharīat meṅ likhā hai, “Rab farmātā hai ki maiṅ ġhairzabānoṅ aur ajnabiyoṅ
    ke hoṅṭoṅ kī mārifat is qaum se bāt karūṅga. Lekin wuh phir bhī merī nahīṅ suneṅge.”
  far-far: Sulia na 'Aofia be saea laona Kekedee Abu ka 'uri, “Nau kai kwatea kau
    tani wane 'e'ete siana wane nau ki fua ne kera kai fata fuada ana fatae 'e'ete
    ki. Ma sui boroi 'ana nau ku sasi 'urinai, wane nau ki, nao si doria go rongolaku.”
  suz-BL: मिनु परमप्रभु यावेमी आ अरेशा ब्रेक्‍पाइश्‍शो लोव़मी “गो ङोन रागी ङा मुर
    आन मतुइश्‍शो लोव़ पतीकेमी नु रागी ङा मुर आन लोव़मी मेको नु लोव़ पाइक्‍नुङ। मो
    हना यो मेकोपुकीम आं लोव़ मनेंनीम” दे प्रभुमी देंत, दे ब्रेक्‍शो बाक्‍ब। यसैया
    २८:११,१२
  car-NT: 'Moro omenano karetary ta tymero man: “Tauranworonokon yndary ''wa oty sekari''potake
    mojan ero ponokon ''wa. Ise''me te y''wa epanama''pa kynaita''ton,” kynganon mo''ko
    Jopoto.'
  amp-amp: Bro Nkifrarhu boririfhu mrokfot kfiwut, “Bror kfiwur, ‘Wom nndoh yarmumat
    kfet yimam kforhota romn yihato wom nndoh yarmumatn nanhu yon kunys mrokfom kfo
    pthahirahmm. To nhai wany yakioruhatm.’”
  bht-bht: पबित्र शास्त्र च लिखया है, की प्रभु बोलदा है की, “मैं बिदेशी कने अजनबी
    लोकां दे जरिये अपणे लोकां ला गल्लां करणियां, जिना अजीब या लग भाषा बोलणियां, तमी
    उना मेरियां गल्लां नी सुणनियां।”
  eng-NOY: 'In the Law it is written: “With men of other tongues and with other lips
    will I speak to this people,'
  cub-NT: 'Javede yópe arĩ, toivaicõjenejaquemavʉ Jʉ̃menijicʉ ʉ̃i yávaiyede: “Apevʉ
    põeva, apeyajubo põeyajubocavʉre coyʉcaicõjecʉyʉmu yʉ ji yávaiyede ji põevare
    apecamua yávaicamua ne majibecamuaque. Ʉbenita yʉ náre nópe coyʉcarĩduyʉreca,
    ye yʉre jápiarĩ ad̶abede nʉrajarama na”, arejaquemavʉ maje jabocʉ Jʉ̃menijicʉ.'
  ita-1927: 'Egli è scritto nella legge: Io parlerò a questo popolo per mezzo di gente
    d’altra lingua, e per mezzo di labbra straniere; e neppur così mi ascolteranno,
    dice il Signore.'
  lww-lww: Visena tai sike e Siriena Marua, pisawal visena tai nap̃a Ntewa pisa sanini,
    sape Yoko noure yar la nap̃a apimi e purvanua tap̃ena lala, nap̃a apisi kome visena
    tap̃ena lala, neligan plan la avano vena avisawal kiau visena van kiau yeririna
    lala. Ana kiau yeririna lala ape p̃arm̃arera pap̃isi, yoko tap̃atete ayagogon
    kiau visena la nap̃a wolawa la nene avisawal van la.
  ckb-ckb: 'لە تەوراتدا نووسراوە: «یەزدان دەفەرموێ، «[بە زمانی بێگانەکان و بە لێوی
    نامۆکان قسە بۆ ئەم گەلە دەکەم، لەگەڵ ئەوەش گوێم لێ ناگرن.]»'
  nas-nas: Aiꞌ Kumponinge naunaua-antavuriiꞌnaang mauꞌurima Isireeli-nupoong-koo aaꞌpuuꞌ,
    “Akoing-koo karoma karavarampaing nkaning, akoing biikaang karai. Teka bane teeꞌ
    nkoanko taaramaavaukaꞌnung.”
  uvl-uvl: NeHalang nena helenga nenge tehas sue ke ulolo hele ke teke, “Lape e poia
    hana lomonmona ngana mur nenge reria helenga altoto ke te hele lange hana nemur,
    pe hana nemur lape te longo taua iau ero toto.”
  eng-BBE: In the law it is said, By men of other tongues and by strange lips will
    my words come to this people; and not even so will they give ear to me, says the
    Lord.
  ixl-CNT: 'Tan tzꞌibꞌamalka tu u oꞌtla mantaar ech tzaꞌ: —«Tu paartenla yol sunqꞌilav
    u tenam tziꞌ; tu vaꞌt yolbꞌal sunqꞌilava. Pek nikoꞌxh ech tziꞌ saꞌkojinimaꞌin.»
    Chu u kuBꞌaals Amlika.— Chia.'
  xsi-xsi: Ŋgua ikeno lâ Mose ne ŋgua tukuŋa pepa tini mine tu, “Maro Ŋalae iporo
    mine; ‘Naŋa ma asupwanzi lawea pinde warakanzi silâ pa naneŋgu ŋgu, aku ma sikai
    kawâŋgu ku ma siporo panzi lâ ŋgua kaŋa wasaseki. Andeta naneŋgu tamâta ma tininzi
    pwâka tu siloŋo kawâŋgu ŋgua ŋinde tona.’”
  crx-NTPO: '''Et Yak''usda ooghuni k''ut ''uk''unuzguz ''et ndutni, “Lhane lhelhyoo
    khuni be yalhduk, ''ink''ez dune ''ats''un keyoh whut''enne, ''enne bugha nyoonne
    Lizwifne ''i be bubulh yátisduk, ''et hoonts''i ''aw sodóts''o hukwa lhe''hunízun.”'
  kan-OKCV: “ಬೇರೆಭಾಷೆಯವರ ಮೂಲಕವಾಗಿಯೂ ವಿದೇಶದವರ ತುಟಿಗಳಿಂದಲೂ ನಾನು ಈ ಜನರೊಡನೆ ಮಾತಾಡುವೆನು,
    ಆದರೂ ಅವರು ನನಗೆ ಕಿವಿಗೊಡುವುದಿಲ್ಲವೆಂದು ಕರ್ತದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದು ನಿಯಮದಲ್ಲಿ ಬರೆದಿದೆ.
  bbb-bbb: Ijadufuo maeje Godi fune isuibe buki akae bu isoeva ijia ijiege kuae, Na
    aesakae bino ijia e bino kiaga bu e none ije isama binobino ijia vua kuariake.
    Rove e none ije bu vua ije na kuariakiro vierafeva ije bube mukoe fieke.
  blw-blw: Ya mepanggép hen kausaran hen anchi safaliy ale, wacha hen nesosorat ad
    namenghan way alen Apudyus way ekatnéén, “Hénagê hen anchichay tatagu way sabsafali
    hen alecha way i mangimfaga hen anchichay tatagù hen anchi laychê. Ngém uray ta
    an-og epa-ale hen anchichay faén Judio ah manginyale hen laychê, achiyà chillu
    changrén hen anchichay tatagù.”
  tam-2017: மறுமொழிக்காரர்களாலும், மறு உதடுகளாலும் இந்த மக்களிடத்தில் பேசுவேன்; ஆனாலும்
    அவர்கள் எனக்குச் செவிகொடுப்பதில்லை என்று கர்த்தர் சொல்லுகிறார் என்று வேதத்தில்
    எழுதியிருக்கிறதே.
  azz-NT: 'Porín tech Tajcuiloltanahuatil de ne tanahuatiani de Dios ijcuiliutoc ijcuín:
    “In Totecotzin quijtoa ijcuín: Niquinnojnotzas nijín nopueblojcahuan ica tajtolme
    ten amo huelis cajsicamatisque. Huan no niquinnojnotzas nijín nopueblojcahuan
    ica tajtolme ica ne ten tempan huetzij de analtecocayome. Pero nopueblojcahuan
    amo nechcaquilisque”.'
  spa-RV-1909: 'En la ley está escrito: En otras lenguas y en otros labios hablaré
    á este pueblo; y ni aun así me oirán, dice el Señor.'
  csy-csy: Thukham sung ah hibang in ki atkhol hi, hi minam te kung ah kam tuam a
    pau mihing te muk taw thu ka hil tu hi; ahihang amate in hong ngai nuam batu hi,
    ci in Topa in ci hi.
  mxq-NT: 'Pes dʉꞌʉn jyʉnaꞌañ ja Dios ma̱ jyaaybyajtʉn: “Wiink ja̱ꞌa̱y es wiink ayúkʉts
    ʉj nyajtúnʉp, ndukka̱jxnáxʉpts ʉj ja nꞌayúkʉts ja jagam ja̱ꞌa̱yʉty ma̱ tya̱dʉ
    nax ka̱jpn, per ni dʉꞌʉnʉts ja nꞌayuk tkamʉbʉktʉ”, dʉꞌʉn jyʉnaꞌañ ja Nindsʉnꞌa̱jtʉm.'
  tzj-NT: 'Ja c''a rtzobal Dios c''oli tz''ibtal can chipan ja rbin can ja Dios quewari'':
    —Anin ec''o jule'' winak ja ma e aj Israel ta xquenutakel cuq''uin ja raj Israel
    chi netzijon cuq''uin pro chipan jule'' tzobal ja junwi'' chi na xquetzijon wi''
    cuq''uin. Pro masqui queri'' xtinban chique ja raj Israel pro ni ma xtiqueya''
    ta wi'' quixquin tre ja xtinbij chique, ne''e ja kajaw Dios.'
  tdt-tdt: 'Iha Livru Sagradu hakerek nunee: “Ita nia Nai dehan, ‘Hau sei haruka ema
    husi rai liur hatoo Hau nia liafuan ba povu Israel. Hau sei koalia ba sira liu
    husi lian ida nebee sira nunka rona. Maski nunee sira lakohi rona Hau nafatin.’ ”'
  ron-BTF: 'În lege este scris: Prin alte limbi și prin alte buze voi vorbi acestui
    popor, și cu toate acestea nu mă vor asculta, spune Domnul.'
  eng-WEBP: In the law it is written, “By men of strange languages and by the lips
    of strangers I will speak to this people. They won’t even listen to me that way,
    says the Lord.”
  eng-FBV: As Scripture records, “‘I will speak to my people through other languages
    and the lips of foreigners, but even then they won't listen to me,’ says the Lord.”
  nld-1939: 'In de Wet staat geschreven: ”Door mensen met vreemde taal, En door lippen
    van vreemden Zal Ik spreken tot dit volk; Ook dan zullen ze niet naar Mij horen.
    Spreekt de Heer.”'
  bwo-bwo: Manuwere, «Handr noonon keewiru ashuwotsnat Bo noon keew keewo daneraw
    ashuwots noonon ash ashaanotssh keewitwe, Mank'o b́wotiyalor taan k'ewatsne etfe
    Doonzo Ik'oni» ett nemoots guut'ere.
  nch-BL: 'Ipan Icamanal Toteco ijcuilijtoc campa Toteco quiijto: “Niquincamanalhuis
    ni nomasehualhua cati amo nechneltocaj ica camanali cati amo quimachilise, pampa
    elis huejca ehuani cati quincamanalhuise nocamanal, pero masque quej nopa elis,
    ni masehualme amo nechchihuilise cuenta.” Quej nopa quiijto Tohueyiteco.'
  quc-TNT: 'Cubij c''u pa ru Lok'' Pixab ri Tz''ibtalic: “Pa jule'' tak ch''abal queinch''abej
    na we winak ri'', queincoj c''u na winak ri man qui winakil taj che qui tzijobexic.
    Pune c''u je ri'' man cäquita tä wi ri quinbij, cubij ri Kajaw Dios,” —cächa''.'
  tfr-NTPO: 'Tjl̈apga tjl̈ẽno l̈i tak pjang Sbö tjl̈õkwo go eni: «Nopga ichër bor
    tjl̈õkwo l̈ë bor nopga kong, shto obl̈ë so tjl̈õkwo go. Nopga shto obl̈ë so ichër
    bor tjl̈õkwo l̈ë ba kong bakoe. Eni ëmdë ga bor tjl̈õkwo kjre l̈ok l̇l̇ëme.»'
  kaq-NT: 'Isaíasnen huishani joi jai quesca tah qui: Nahuan join tah hen nea jonibo
    yohiyaxihqui, nahuan janan jato yohiquin. Jascahah bi ta hea nincacatsihyamayaxihcanihqui
    hih ta noquen Hihbo janishqui hihqui Isaías.'
  sgb-sgb: Êmên ya di ya nakahulat ha Kahulatan ya impahulat ni Apo Namalyari, “Mamiutoh
    akon tawo ya ubat ha kaatag ya bansa, ya ampaghabi hên kaatag ya habi, ta êmên
    manggilam hilay Israelita. Noa, agyan iutoh ko hilay maghabi kanla ha kaatag ya
    habi, ay a hila manggilam.”
  vie-1934: 'Trong luật pháp có chép rằng: Chúa phán: Ta sẽ nhờ những người nói tiếng
    lạ, và môi miệng người ngoại quốc mà phán cho dân nầy; dầu vậy họ cũng chẳng nghe
