    okotətəu nəghatiən mɨn rəha napɨspɨs mɨn. Mətəu nati əpnapɨn ilah okotətəu nati
    əha iətəm tol pɨsɨn, ko kəsotətəlɨgiən lak. Iərmənɨg tətəni lanu.”
  urd-urd: पाक कलाम में लिखा है ख़ुदावन्द फ़रमाता है, “मैं बेगाना ज़बान और बेगाना
    होंटों से इस उम्मत से बातें करूँगा तोभी वो मेरी न सुनेंगे।”
  hot-hot: Eto hêk abô balabuŋ nena Wapômbêŋ hanaŋ avômalô Islel bêŋ ba hanaŋ, “‘Tem
    yaŋgik vovak ba yanaŋ abô masôm lôk ŋê pik yaŋ iniŋ abô êndêŋ avômalô, ma doŋtom
    thêlô tem miŋ nedaŋô ya ami.’ Anyô Bêŋ hanaŋ aêŋ.”
  mqj-NT: 'Illalan Buku Masero dengan tiuki'' nakua: “Ma''kada Puang Allata''alla
    nakua: ‘Puduknamo to messae sola basana la kupake umpa''kadai petauangku. Sapo
    moika anna susimo too, tae'' la naaku umperangngii tula''ku.’ ”'
  rus-SYN: 'В законе написано: иными языками и иными устами буду говорить народу сему;
    но и тогда не послушают Меня, говорит Господь.'
  mbh-mbh: 'Na thomu o mothong tova lomumu ve, keiong rel relnga ringa i pathengal
    ako ve, God ilemi sivenga nge thomu, eneke God ile riong i ri vene: “God i ri
    vene: Aro tho pakepot toko rerelire mo aro o sung paomelaling a lek tokokoere
    nge, naro o nongpol keiong rel relnga ako olemi mire nge avele, aveto rongan o
    telnga pla inga, na o nongal lek riong avele.”'
  bdd-bdd: Buki Heꞌasisi ꞌalona Yehoba ꞌina loina ꞌaigeda ꞌimiyamiya, ꞌigwaeya, “‘Taumanao
    ꞌabwa sinaoma ma hali ꞌenanao ꞌoidiyega ꞌigu bodao ꞌoidiya ꞌigu gwae sida hepwailedi,
    ma hesi sahena wete ꞌigu gwaeyedi simulimuliyedi.’ Yehoba ꞌina gwae bewa gidemusa.”
  cbt-NTPO: 'Yosë quiricanënquë iráca ninshitërin: “Cotioro''sa'' hua''qui'' pënënpirahuë'',
    co yanatërinacohuë''. Napoaton nisha piyapi''sa'' inaquë a''parahuë. Nisha nananquë
    nontapirinahuënta'', co natëarinacohuë'',” tënin Yosë.'
  srn-NT: 'Na ini a wèt a skrifi taki: Nanga sma di e taki wan tra tongo èn nanga
    a mofo fu doroseisma, Mi o taki nanga a pipel disi. Ma toku den no o arki Mi.
    So Masra e taki.'
  cta-NT: 'Ndiꞌya̱ chaꞌ nda quityi cusuꞌ: “Chcuiꞌ naꞌ loꞌo ñati̱ re”, nacui̱ ycuiꞌ
    Ndyosi, “ta naꞌ jiꞌi̱ xaꞌ ñati̱ ca xaꞌ nasiyu̱ tyijyuꞌ la chaꞌ ca̱a̱ nguꞌ chcuiꞌ
    loꞌo nguꞌ re; pana masi cuaꞌni naꞌ juaꞌa̱, ná xñi nguꞌ re chaꞌ ꞌna”. Juaꞌa̱ nacui̱
    ycuiꞌ Ndyosi nu Xuꞌna na.'
  bqc-SIM: 'Mↄizi ikoyã láu Dii mɛ̀: Má yãebui''o gbɛ̃́piↄnɛ nibↄↄ lɛ́u, ń beeo
    aa swã́sɛ ma yã́io.'
  tcz-CHONGTHU: Hiche hi Pathen Thubua akisun'e, “Keiman kamite ho jah a pao jahkhahlou
    ho kaman ding chule gamdang mi ho kamanchah ding ahi. Ahijeng vang'in, hiche jenga
    jong chu amaho kasei thua nunglou dingu ahi,” tin Pakaiyin aseiye.
  mar-mar: नियमशास्त्र म्हणते, “इतर भाषा बोलणाऱ्याचा उपयोग करून व अन्य भाषेने मी या
