  meq-meq: 'Tə watsa mə Ɗerewel i Mbəlom na, Bəy Maduweŋ a gwaɗ: «Neŋ na sləriye naha
    ndo i gəma neŋgeɗ hay ka təv i ndo ga hay. Ta tsikateye bazlam ga tə bazlam i
