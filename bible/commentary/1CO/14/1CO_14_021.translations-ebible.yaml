    Uhokri gannasan minikweknene ig Uhokri awna: “Nerras hiyeg judeyenepwi ka ihpenema
    nuwnhu. Nah awahkiste hiyeg giminkis ku pariye awna agiku nawenéwa yuwit. Ignes
    awna nawwotunyepwi giwnaprikkis. In humaw arekhetni gitkis adahan ku samah gihiyakemnikis
    piyawakad ariw nuhiyakemni. Ka sam. Hiyawa igkis timá inakni henne henneme igkis
    gidukwenewakis ka ihpa nuwnhu.” Hennewatbaki ig Uhokri awna.'
  iou-iou: Täŋpäkaŋ Anutu täŋo man ŋode kudän täwani; Ekänitä ŋode yäyak; Näk äma
