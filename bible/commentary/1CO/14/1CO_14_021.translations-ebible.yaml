  mie-NT: 'De suha yósō nūū tutū ley yā janahán: Jíín tūhun jā cáhān tēe incā yuhú,
    jíín tūhun jā cáhān tēe ñuū jīcá, sāhá nī jā cunini ndá nchivī yáhá tūhun nī.
    Sochi ni jíín ñúcuán de mā sāhá ji cuenta tūhun jā cāhān ni, cáchī maá Jētohō
    ō.'
  san-TIB: ཤཱསྟྲ ཨིདཾ ལིཁིཏམཱསྟེ, ཡཐཱ, ཨིཏྱཝོཙཏ྄ པརེཤོ྅ཧམ྄ ཨཱབྷཱཥིཥྱ ཨིམཱན྄ ཛནཱན྄།
