  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe, Bëngbe Utabná mënts̈á tojánayana:
    Ats̈e quem ents̈ángbioye chanjáuyana, ínÿenga inÿe luarëngocana ashjajnë́ngaftaca,
