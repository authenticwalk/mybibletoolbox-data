    a'e wà nehe, i'i ze'eg kwehe arer.
  imo-imo: Gotenga bukuna oi ungu te i teko toko panjiringi. Goteni nimbei, Imbo ungu
    lupe nili imbo ponenge ongo nanga ungu nimelemuni nanga imbomando ungu mane nimbo
    timbo nalo aku wali kape na umbulu tiko nanga ungumu naa pilemili ninge, nimo.
  boj-boj: Qotei aqa dal anjam bei nami endegsib neŋgreŋyeb unu, “Tamo Koba a marqo,
    ‘E qure utru bei bei naŋgo meŋ na niŋgi anjam merŋgit niŋgi ijo anjam quetbqasai.’”
  eng-DRA: 'In the law it is written: In other tongues and other lips I will speak
    to this people; and neither so will they hear me, saith the Lord.'
  knf-knf: 'Hënk di upiiŧaniiŋ ţi *Ulibra wi Naşibaţi aji : « Dţëpna ţi ŋţup ŋi bañaaŋ
    bayaanţ, kaţëpna ţi mntum mi bayaanţ, kaţiiniyaan na biki pntaali pi naan te baandoo
    di di wal mënţ pŧiinkën. Hënk di *Yawe Nawat Kabuka ajakuŋ. »'
  san-KHM: ឝាស្ត្រ ឥទំ លិខិតមាស្តេ, យថា, ឥត្យវោចត៑ បរេឝោៜហម៑ អាភាឞិឞ្យ ឥមាន៑ ជនាន៑។
    ភាឞាភិះ បរកីយាភិ រ្វក្ត្រៃឝ្ច បរទេឝិភិះ។ តថា មយា ក្ឫតេៜបីមេ ន គ្រហីឞ្យន្តិ មទ្វចះ៕
  arn-NT: 'Tati ley dungu mew famngechi wirikonküley: “Dunguafiñ ta tüfachi trokiñche
    ti kake tripa dungun mew, ka ti pu ka tripanche ñi wün mew, welu famngechi rume
    duamkünulayaenew engün” pikey ta Ñidol.'
  zas-NT: 'Loj xtiidx Dios rëb: “Gaxhalan bén rniee ree diidx ren, bén ad najt ree
    bén niz guie din guinieenë reeman bén guie ree. Per niꞌqui zian ad zuzoobt reeman
    da diidxan, rëb dux Dad ree Dios.”'
  ken-NT: Básɨŋ amɛm Ɛkáti Mandɛm bɛ Acha arɛm bɛ, “Chɔŋ nsɔt bǒ bɛtɔk bɛchak abhɛn
    bárɛ̀m bɛyɔŋɔ́tɔk ɛbhɛn bǒbha bábhɨ́kɨ́ rɨŋɨ ndɛm kɛpɨ ntá yap. Yɛ̌ nɔ, bǒbha
    bápú tá chɔŋ batú bɛghok ɛnyɨŋ ɛnɛ mɛ́rɛ̀m.”
