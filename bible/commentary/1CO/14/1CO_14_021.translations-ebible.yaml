    kulira wantipayi. Kutjupa ngurrara tjuṯa ngayulu tjananya nintilku ngayuku walytja
    tjuṯangka wangka kutjupawanangku nintintjaku. Ngayukuṉu wangka tjana nintiṉutjaṯarra
    ngayuku walytja tjuṯangku kulira wantiku.’”
  poh-NT: 'Jenaj chic ribiral nwa̱j nikꞌorom aweh tak reh chi enarak tak chiri̱j take
