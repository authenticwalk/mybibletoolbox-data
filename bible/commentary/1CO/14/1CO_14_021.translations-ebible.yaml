    kani nige sibebenalan kaiwena kana nuwa-mayale nige sikakatai.”
  tcs-tcs: 'Baibol i spik diskain: ‘Ai go tok po dem pipol blo mi wea langus wea dempla
    no sabe, ane tok tru ol pipol blo ol nada kantri. Bat dempla stil nogo lisen po
    mi,’ diswan i mi da AntapGod uda ya tok.'
  hlt-THB: Anaa awi awh, “Thlak chang awi ak paukhqi ingkaw qapchang thlangkhqi a
    hui am lai hawnaak ing, ve thlangkhqi venawh awi kqawn kawng, cawh pateng awm
    kak awi ve am ngai kawm uh,” tinawh Bawipa ing kqawn hy.
  soq-soq: Naita apana dea ekelesia auweia bedeuwo aia nambea mai atenlala mampe gagalolempa,
    sa ipa dima buka bedewe girumalena rua segaleide. Ema epe wadi wadiase, “Apana
    aia nambea wamoia bedewee ita ware apana moauwoe ne apanana mampo gagalonteapa.
    Tane mo ne aiana mai eteipe ruawantoipona, dia. Ne e Tatala God epe wadina.”
  qub-qub: 'Tayta Diosninchïpa palabranchöpis caynömi niycan: «Cay nasyun runacunataga
    willapächishaj mana tantiyashan rimaycunawanmi, juc-lä nasyun runacunawanmi. Chaypis
    paycunaga manami wiyacamangachu. Noga Tayta Diosniquimi chayno në.»'
  att-att: 'Á yawe yù netúrâ nga kinagi ni Namarò: “Dobak ku yù ira tatolay nga naggapu
    ta tanakuán nga lugár, nga tanakuán yù ággubobuk da, ta ed da kagian yù bilik
    ku sù ira tatolay nga manakì manguruk. Á mássiki nu kunnian, ari ira magginná
    sù kagiak ku nira.” Yáyù kinagi ni Namarò.'
  bki-bki: Iliano tai joa Vivitauiano Moruo, berial iliano tai napano Atua ber jibe
    nei, berinavo Mia novuru tomu nalo napano abinimei ea venuo dolu nalo, napano
    ail sel iliano dolu, neiilalo avan ka averial kiaku iliano van kiaku tomu nalo.
    Mia kiaku tomu nalo pariparilo kirisikili laka, mia maka ajikia aiagago ka kiaku
    iliano napano valauo nalo nei averialio kalo.
  bqp-bqp: 'À kɛ̃na Luda yãn ò pì: Mani buriyã pãnde o gbɛ̃ díkĩnanↄnɛ gbɛ̃ zĩ̀tↄnↄ
