    Dios,” —kächa''.'
  dob-dob: Manuna Buki Tabu solanaya Yaubada ꞌina loina ꞌebweuna ꞌimiyami, ꞌigwae,
    “ ‘ꞌOwagao maꞌetamo simamai be mali ꞌenanao ꞌediyega ꞌigu bodao ꞌediya ꞌigu ona
    sida simanedi, ta esi geyaꞌabo saꞌi ꞌigu onao nidi simulimuliyedi,’ Yaubada ꞌina
    ona gete nadigega.”
  wrs-wrs: Ten novol velohv Sesoana doaramini tombaimora, Mendekliva os ona, nomba
    temba indhanamba, indamonamba avpa, kava si ishunvra hemba, osm he si heni eishoraohvm
    kavtindim. Wo heva os owai, si hillivramoa.
  mca-mca: 'Ke'' we''nika''ajji'' Intata ƚe''lijei yit''ij: —Ha''nijji'' hatse'' pe''
    jukhew tujtseika'' ƚe''lijenyejei qa ha''nijji'' iye hatse'' pa''qu'' ƚeji''ye''
