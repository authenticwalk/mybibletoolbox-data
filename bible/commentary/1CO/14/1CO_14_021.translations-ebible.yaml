  mya-mya: ကျမ်း​စာ​တော်​တွင်၊ ``ငါ​၏​လူ​စု​တော်​အား​ထူး​ဆန်း​သော ဘာ​သာ​စ​ကား​များ​ဖြင့်​ငါ​ပြော​မည်။
    လူ​မျိုး​ခြား​တို့​၏​နှုတ်​ဖြင့်​ငါ​ပြော​မည်။ သို့​သော်​လည်း​ငါ​၏​လူ​စု​တော်​သည်
    ငါ့​စ​ကား​ကို​နား​ထောင်​ကြ​လိမ့်​မည်​မ​ဟုတ်​ဟု ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏''
    ဟူ​၍​ဖော်​ပြ​ပါ​ရှိ​၏။-
  gng-NT: 'Nì kɛle'' *Uwien ya gbɔnku ni ki ye Yonbdaan ye: «N li cère linibotɔl
    ya nib nɛ ń len nin nʼnib biɛ milencɛnm, nin nɛn kɛ ŋɔ, ba ń cenge nʼbó.»'
  cbi-NTPO: 'Matyu lei pilla kiikanu entsa pillave: Entsa chachillanuya vee palaachi
