    nipilan mondeac palpálwüx ombeayaran. Sanandeac nasaj icon wüx ombeayiw. Masey
    atquiaj sanarang, nejiw ngome apmayariw sandeac”, aw Teat Dios.'
  otn-NT: 'Nu̱p''ʉ ja ra̱ libro ngue rá̱ ley, Oja̱ i ɛ̱na̱: “Nu̱ya yø ja̱''i̱ ngue
