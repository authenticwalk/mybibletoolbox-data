  qve-NT: 'Chaykunamantan Diosqa Bibliapi khaynata nishan: “Kay llaqtapi runakunatan
    rimapayasaq mana pipa yachasqan idiomakunapi, huk law nacionniyoq runakunapa rimasqan
    rimaykunapi. Ichaqa saynata rimapayashaqtiypas, manan paykunaqa kasuwanqakuchu”,
    nispa [Isaías 28.11-12].'
  pao-NT: Soo Te Naa unnepu puu mee'e, “Tooe mu wakwa'a nuga yadooa-ma ka mu numu
    kumma'akoosoo nakadu too'e tuukwepana, umu gisoo oo nakabetsea-wa'ne'yoo.”
  cbu-NT: Apanll yandamarini ateeja; Tputsireetsi Utaáshuchee wanasir kamanirangitaati,
    nuwaa kuki mazinarangazinllinaja, tárangu Apanlli. Anumun mangoonpana aturi, nllitaritshuchee
    tputs zanganchima nuwaa kuki kamanimaama; ¿Kamapa nllitaritshuchee k'kuz tayaspatakana
    anootsinashtaja mangoonchinllina? tárangi. Itaru, tputsiri kizpur yutaritcha.
    Anootstaa nda mazinakusin, uru nuwaa ngatachpasinaya; nuwaa nda mangoonachpasinaya,
    tárangiya Apanlli.
  usa-usa: 'ketááí ámáan-aikoma agamatá-kánnáábíkémmá kétiye: “kemá óq-aipikemma namuq-wáyúkátí
    yóyauqnapo ketí waayúkama timá-timenune. miráimanibo íbêkaraq ketí waayúkama ketáama
    íma itánoe.” téna uyátárai-nakoma kétiye. téna yainánîqtaba kétiye.'
  soy-soy: 'Yɑrɛ kɛ Upíimɑ uu ḿ mɑ ɑpi Uléécɑɑ Nsímɛ́ ritɛlɛ́-i wɔ́lu rɛ: Pisoi
    mpí pɛɛ mɛyu féé n símisi nɛ pisɑ́nɛ ɑnɔɔ kɑḿ nɛ tikinɛ kɛ́ nɛ pinɛ́soi símisi.
    Amɑ́ ḿpɑ́ nɛ lɛ̃, ɑ́pi wɑisɛnɛ.'
  hui-hui: Anduane Homogonaga mbugani bi gilibu ngago ogo, Anduane Homogo ibugua lalu,
    I̱naga wali agali urunihondo bi tara lararunaga bime lamulebero. Dindi tarani
    howa ibirarunaga bimebi lamulebero. Ani lamerogola lamilowa tigua hale naholebiraore,
    lenego gilibu nga.
  amf-amf: Ogonoar “Barjo Imbaa ‘Apon abonka giyen eenbee een peera nivon eensa aponbeka
    eena kinana giyayda giye; yin ko dahaakaar kedi inin giyenam qansehe’ kida hame”
    hamayse yiggin mathaapinte thaapadhidine.
  quc-NNT: 'Kub''ij k''u pa ru Loq'' Pixab'' ri Tz''ib''talik: “Pa jule'' taq ch''ab''al
