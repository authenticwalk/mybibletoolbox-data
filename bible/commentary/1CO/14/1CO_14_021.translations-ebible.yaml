    täŋo upäŋkaŋ nämoinik api nadäŋ namineŋ.
  ntp-NT: 'Pocaiti liivruʌrʌ ismaacʌdʌ ooja Moseesacaru sai pocaiti Diuusi: “Aa oodami
    ʌma maasi ñioocadami giññiooquituldiadamu ʌjudidíu saagida dʌmos vʌʌscʌrʌ maitiñʌʌgidamu
