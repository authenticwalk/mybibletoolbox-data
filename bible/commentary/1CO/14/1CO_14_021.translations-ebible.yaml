    ne.
  isl-isl: Í Biblíunni er sagt að Guð muni senda þjóð sinni útlenda menn, sem tala
    óskiljanleg mál, en samt muni þjóð hans ekki hlusta.
  spy-NT: Mwooyē ꞉Yēyiin ām siruutēk kule, “+Māāng'āloolchi bichu kubununēē biiko
