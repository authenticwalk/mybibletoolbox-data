  kbc-NT: Digoida liwai oxiiɡ̶odi Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, diniditeloco, “‘Jiiɡ̶e
    oko anodotaɡ̶atigilo eletidi iolatedi moyotaɡ̶aneɡ̶e niɡ̶idi yoiigi’, mee Ǥoniotagodi
    Aneotedoɡ̶oji. ‘Domaɡ̶a jao icoɡ̶aɡ̶a monotaɡ̶aneɡ̶etiniwace yoiigi, pida yoiigi
    idokee aɡ̶oyemaa monajipatiwa.’”
  bmh-bmh: Uwait nugau kasai ze agau ebu getal Aisaia nug guzenai sikut weun, “Banou
