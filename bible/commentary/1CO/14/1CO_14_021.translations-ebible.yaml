    ma̱su̱”, ɛ̱n''Oja̱.'
  nop-nop: Yodoko Mede gineŋ mede niŋ indiŋ youkiŋ hatak, “Wapumdi yolak, nu me gitipmuŋ,
    niŋkadehi yanagilene buŋa nehi’walaŋ mede foloŋ metam i nu’niŋ mede yenimbune
    u maaŋ fiit mu nadinamneeŋ.”
  obo-NT: Sompotta row iddos no-ikahi riyot Nosulat no Kahit Monama no mid ungketen
    to, “Od ooseng a ukit to nokod-osso-osson kinohiyan to mgo minuvu no id pomon
    diyot moriyun ingod. Piru ahad ungketen, dii en od pominog koddi inis mgo minuvu
    no id aam ku.”
  cak-ENT: 'Chupan ri ley richin ri Ajaf Dios ri tz''iban can, nbij: Yin nyencusaj
    c''a caxlan tak vinük ri xa pa jun chic ch''abül nquibij-vi, richin nquich''o
