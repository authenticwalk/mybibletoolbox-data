    ŋgui gumgi ga suaŋrim, mbe ŋgɨp na buni bun nan gumgi gu mbigira suanga. Gu mbe
    kaŋgi, mbe na buni mbararargeŋ vuzvugirga fhu.’ ”
  bsj-bsj: Mulangum mor bwolange kii man tokker kange nubo biro fiye nob fabub biyenebbo
