  jpn-1965: 律法にこう書いてあります。「『わたしは、異なった舌により、異国の人のくちびるによってこの民に語るが、彼らはなおわたしの言うことを聞き入れない。』と主は言われる。」
  fra-SBL: 'Il est écrit dans la loi : « C''est par des hommes de langue étrangère
    et par des lèvres d''étrangers que je parlerai à ce peuple. Ils ne m''écouteront
