verse: 1CO.014.021
translations:
  kpx-kpx: Bukae Hotou loui avoe, “Kosiveu loui avoe, ‘Dana hoto nimolete loumale
    ata hanavege abuna tiliege di hoto loui di ata haivei. Dana hoto nimolete loumale
    kebia hanavege abuna tiliege di hoto loui di ata namigevei. Isito abu bae ke evilivebene.’”
  okv-H: Eto God ta ke mahu kajari aita amo einge mihia, “Eto na enda nei embomeni
    ta ke avo ivivi hajire nei na nau enda embomeni emita degi ke hande aisona amo
    ingito ingarako aisora, ke ainge Bada God na eria,” ke ainge kajari mihia.
  tbo-tbo: Matababana lugagayo Bukana u hinena i baheya i pa, ‘Yohola hewahewa apo
    hina nei po pona tapuhiyei u bolu hina paliwelehi ma tamogi u bahahi apega hina
    wotagohi.’ Yaubada a baha geka pite.
  mal-C: 'ന്യായപ്രമാണത്തിൽ ഇങ്ങനെ രേഖപ്പെടുത്തിയിരിക്കുന്നു: “ഇതരഭാഷക്കാരിലൂടെയും
    വിദേശികളുടെ അധരങ്ങളിലൂടെയും ഞാൻ ഈ ജനത്തോടു സംസാരിക്കും, എങ്കിലും അവർ എന്റെ വാക്കു
    കേൾക്കുകയില്ല, എന്ന് കർത്താവ് അരുളിച്ചെയ്യുന്നു.”'
  grc-SR: Ἐν τῷ νόμῳ γέγραπται ὅτι Ἐν ἑτερογλώσσοις καὶ ἐν χείλεσιν ⸂ἑτέροις⸃ λαλήσω
    τῷ λαῷ τούτῳ, καὶ οὐδ᾽ οὕτως εἰσακούσονταί μου, λέγει κύριος.
  bgc-bgc: पवित्र ग्रन्थ म्ह लिख्या सै, के प्रभु कहवै सै, “के मै अजनबियाँ के जरिये
    बात करुँगा, जो अन्य भाषा बोल्लैगें, तोभी वे मेरी न्ही सुणैगें।”
  khz-khz: Puka Veaga aonai evetaina etaloato, “Velekou ekilana, ‘Tau polu talimara
    karora na e kapu polu talimara murura na au na etalima pana vaikilara. Na vovetaina
    maki ati vagi pia kamonagi-veniku.’”
  deu-TKW: 'Im Gesetze steht geschrieben: ich werde zu diesem Volke sprechen durch
    Wälsche und durch Fremdlingslippen, und sie werden auch so nicht auf mich hören,
    spricht der Herr.'
  zsr-NT: 'Nayúj lu guich laꞌy, rna: “Len didzaꞌ yubl len lu rúꞌagac bunách gzaꞌa
    güíꞌlenaꞌ bunách ni didzaꞌ. Zal‑laꞌ gunaꞌ cni, cutu luzë́ naggac xtidzaꞌa.” Cni
    rnëꞌ Xanruꞌ.'
  lin-lin: 'Ekomama boye kati na Mobeko : « Ekozala na nkota ya bapaya, na nzela ya
    nkota oyo eyebani te nde nakoloba na bato oyo ; kasi atako bongo, bakoyoka ngai
    te, » elobi Nkolo.'
  hns-NT: 'Parmeswar ke poestak me to liekhal hai: „Ham gair djaat aur doesar bhaasa
    dwaara aapan djaat se batiaab, bakie tabbo oelog hamaar baat na soenie.” Aise
    Prabhoe bolies hai.'
  noa-E: Khĩir eyaa abat jãga Ẽwandamau warrjã maach jöoin israelnaan ichdëu amach
    castigaa sim khap amkhĩir deeum khʉʉnag amach meúata amag iekhapijĩ. Ag iek igwia
    Ẽwandamau ich iek phã sim gaai, “Jãkhʉʉn wounaanau mʉ iek ʉ̈khaba arr aawai jũrr
    deeum khʉʉnagta mua am durr khechthʉg aupiwi amach meúata jũrr chi durr khʉʉnagjã
    iekhapiju” ajim, “mag oobaawai amach khaibag isegamkhĩir. Pari par mag deeum durram
    khʉʉnau amach dʉ̈i magbarmjã ʉ̈khabaju” a phã sim.
  eng-EMTV: 'In the law it is written: “With men of other tongues and by strange lips
    I will speak to this people; and yet not even in this way will they hear Me,”
    says the Lord.'
  mib-NT: 'Te yósó núū tútu ley yā jenahán: Jíín jnúhun cácahān tēe ɨnga yuhu, jíín
    jnúhun cácahān tēe ñuu jicá, sáha ri jeē cúni sōho ñayuu yáha jnúhun ri. Te ni
    jíín súcuan ma sáha i cuenta jnūhun cahān rī, achí máá Jítoho yō.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “कुसिङ् मे़न्‍निःत्तुम्‍बा
    पाःन्‍दाङ् के़बाःप्‍पा मनाहाॽलाम् हे़क्‍क्‍याङ् वेॽ लाजेॽबा मना पाःन्‍दाङ्‌लाम्
    आबाङे आमनाहाॽनु पाःत्तारो॥ हे़क्‍केसाङ् खे़ङ्‌हाॽरे़ आबाःन् मे़ङ्‌घे़प्‍सुन् लॽरिक्
    यहवे दाङ्‌बाल्‍ले़ पाःत्तुरो॥”
  xnj-xnj: Mayandiku Gamsopi gijova. “BAMBU ijova, ‘Yati nilongela na vandu kwa luga
    ya chiyehe, yati nijova kwa milomo ya vayehe, yati nijova kwa vandu ava, pamonga
    na ago vandu avo, vakuniyuwanila lepi.’ ”
  mmx-mmx: Keneng at Laulis Linga i lok keretna, “Moroa ga lok, ‘Nia anaba paase ridi
    na limixin tarak mi levempapaase vetpes at limixin kadiong, la anaba paase ridi
    mi levelinga at limixin kadiong, ketla di noxo ronga res tarak.’”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca ësai quia: “Bëtsi banan banaquin cana
    ënë unicama ñuixunti ''ain, bëtsi nëtënu ''icë unin ca ën ''imicëxun atu cati
    ''icën. Usaquian cacëxbi ca ''ëmi sinántima ''icë quiax ca Nucën ''Ibu Dios quia”.'
  tee-NT: 'Pus ju la''ixlhamap''aksin Dios ju mak''anch ists''okcanta najunta ni ma
    chanich ixnajun ju Dios: “Ma ca''alacxak''alaya'' ju ani lapanacni la''ixchivinti''an
    ju amachak''an alacatam. Chai ju yu''unch ma jantu lai catamachakxaya'' ixchivinti''an.
    Para nin chunch ma jantu catak''asmatniputuna'' ju Dios”. Chunch ju naulh ju Dios
    la''ix''alhiqui.'
  eng-LSV: in the Law it has been written, that, “With other tongues and with other
    lips I will speak to this people, and even so they will not hear Me, says the
    LORD”;
  cak-NT: 'Chupa ri ley chi ri Ajaf Dios ri tz''iban can, nu''ij: Ren xquiencusaj
    winak ri man je israelitas ta ri xa pa jun chic ch''abel yech''o''n-wi, chi xquich''o''n
    quiq''uin ri israelitas. Pero can manak-wi xquinquinimaj, reje'' can man xtiquijo''
    ta xtiquic''oxaj ri xtin-ij chique. Quiri'' nu''ij ri Ajaf.'
  pah-NT: 'Aherembikwatijara omombe''u Tupana''ga nhi''ig̃a ga judeus''g̃a mombe''urame.
    Nahã Tupana''ga ei: “Jireheve''g̃a nohendukatui nhinhi''ig̃a. Nurã po ti ji hajiheve''g̃a
    mondoukari g̃a monhi''ig̃uka g̃a pe tokwaha ti g̃a nhiremimbo''ea javo novĩa,”
    ei Tupana''ga. “Hajiheva''ero g̃waramo ko g̃anhi''ig̃a jireheve''g̃a nembikwahave''ỹva''ea.
    Emo g̃anhi''ig̃a vehevi po ti nohendukatuukari jireheve''g̃a pe nhiremimbo''ea
    nehẽ,” ei Tupana''ga judeus''g̃a remienduve''yma imombe''gwovo.'
  sja-NT: 'K''irãpátɨ Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Tachi Ak''õrepa jara bɨ:
    “Mɨa Israel pidaarãmaa pedeeit''ee k''awada-e p''anɨ pedeede k''ĩra tewaraarã
    it''aideepa. Mamĩda ma Israel pidaarãpa k''awa p''anadait''ee mĩda mɨa mãga oopi
    bɨ, at''ãri mɨ pedee ũri k''iniada-e p''anadait''ee.” ’'
  xed-xed: 'Wya skwi nda vinda ma deftera Lazglafta: «Nda ma mndəra sana mnduha ta
    gwaɗa sana gwaɗa, nda ya nda ma huta wa la mayəm dzaʼa gwaɗganata yu ta na mnduha
    na, tsaw kulam nda tsa snaŋta a həŋ ta gwaɗa ɗa wu,» ka Mgham Lazglafta.'
  mks-NT: 'Xíní ñúhú ndicu̱hu̱n ini ndó ndaja cáchí ley na̱ca̱hyi̱ Moisés sa̱nahá
    tá na̱cachi Ndióxi̱ já: “Va̱tí ná chindahá i̱ na̱ cáha̱n java tu̱hun tóho̱ nu̱ú
    ña̱yivi Israel joo a̱ cúni jo̱ho na nu̱ú ca̱ha̱n na̱ tóho̱ cán jáchi̱ sáá ini
    na̱ Israel”, na̱cachi Ndióxi̱.'
  gfk-S: 'Ira harkurai tane God ing di ga pakat i tange be no Watong i tange horek:
    “Iou ni haianga ikin ra matanabar ma ra nianga gar na mes na turadi. Iou ni haianga
    di ma ira ho di ira turadi me tapa. A linge bia be ni haianga di hobi, pa di nale
    taram iou.”'
  bmu-bmu: Mosesgö Köna keunöŋ keu kun kewö ohoget ahöza, “Nöŋön kian ambazip kuŋgum
    eŋgibiga könagesö kieŋgöreŋ kaba jitŋinan keu tandökŋi kun jigetka laŋ welipkömakŋemö,
    mi töndup nöŋgö keuni qahö mötme. Kembu nöŋön mewö jizal.”
  dgz-dgz: Wataget God nop mega ok anega sean, Ne ian ugupe nagirewa gamumup ne waenapan
    nega wadiamoin, mu nop muga gapan diamoin. Ian ugupe nagirewa nop muga gapan wadidiamoin,
    go ame gapan den nop nega ya warain. God ap anega wan.
  eng-GNV: 'In the Lawe it is written, By men of other tongues, and by other languages
    will I speake vnto this people: yet so shall they not heare me, sayth the Lord.'
  zaa-NT: 'Ra Tata Dios lo ley qui''e: Inte'' nna inénia'' yétsi quíya''á por medio
    de ca titsa'' huaya'', ą''hua por medio de ca enne'' dìttu'', pero todavía labí
    gudà naga'' quį quia''.'
  eng-WEBSTER: In the law it is written, With men of other tongues and other lips
    will I speak to this people; and yet for all that will they not hear me, saith
    the Lord.
  guh-guh: 'Dioso pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje: “Itsamonae
    cuaicuaijaiyaexanaenajë itsajivi ata mapanacuata apo pejumetaejumeta. Nexata bajarapamonae
    tajumelivaisi netotsipaebiana tajajivijavabelia. Itsiata baitsi jane tajajivi
    apo jumecovënëtsi tsane tajumelivaisi,” jai tajëvelia Dioso pejumelivaisibaxutota
    judíovi Dioso apo pejumecovënëtsijavanexa yabara.'
  bon-bon: 'Oogäräneji mene te apu jiicenige egä, “Yageyame te jiicenige: cane idne
    mene biname bine cire jaawenemepene cäme binamewale bine jajanename; cane catecewe
    biname bime tage cabu ca cire jiicemepene, yepä teepi puu singi lica ätecijame
    cebine.”'
  nhw-BL: 'Ipan Icamanal Toteco ijcuilijtoc campa Toteco quiijto: “Niquincamanalhuis
    nomasehualhua catli amo nechneltocaj ica camanali catli amo quimachilise. Pampa
    elis masehualme tlen sequinoc tlalme catli quincamanalhuise nocamanal. Pero masque
    quej nopa elis, ni masehualme amo nechchihuilise cuenta.” Quej nopa quiijto Tohueyiteco.'
  swh-ONEN: 'Katika Sheria imeandikwa kwamba: “Kupitia kwa watu wenye lugha ngʼeni
    na kupitia midomo ya wageni, nitasema na watu hawa, lakini hata hivyo hawatanisikiliza,”
    asema Bwana.'
  wbi-wbi: Jilembilue mu ndaghilo, “Kuvaanhu va munjovele ijinge na mumalomo agha
    vahesia nijovaghe na vaanhu ava. Looli nave vulevule navangamulikaghe,” ijova
    u Mutwa.
  bba-bba: Gusunɔn woodɑn tireru sɔɔ bɑ yoruɑ, “Yinni u nɛɛ, kon de bu nɛn ɡɑri nɔ
    be bɑ bɑrum tukum ɡerumɔn nɔɔn di, kɑ mɑɑ sɔbun nɔɔ sɔɔn di. Adɑmɑ kɑ mɛ, bɑ ǹ
    nɛn ɡɑri swɑɑ dɑkimɔ.”
  eng-KJVCPB: In the law it is written, With men of other tongues and other lips will
    I speak unto this people; and yet for all that will they not hear me, saith the
    Lord.
  kgk-NT: Yma omoĩ araka'e Nhandejáry nhe'ẽ kwatia-rehe judeu kwéry rehegwa. “Amombe'u-ta
    ko tetã mygwa-pe, he'i Nhandejáry. He'ýi e'ỹ va'e ave ambou-ta omombe'u hagwã
    íxupe kwéry. Nhe'ẽ ambue-py omombe'u-ta. Ha nohendu mo'ãi va'erã nohenduséi-gwi.
    Na xe renduséiry ha'e kwéry, he'i Nhandejáry.”
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Udaangaivo tunoo: Na aa gioonna
    kiaapu aayaata kua tinaravai. Na ngiari vo kua vo kua tiraiya kiaa mminai iyaano
    ngiari kuaiyauvakidiri iya kiaa mmiaaravai. Kiaa mmikiai rikiada teedaata haunninniida
    hama iya rikiaataivaivee, tiravai. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Pikenkishiryaa-kotero Ikantakaan-teetani ojankinee-takiri, ikanteetzi:
    Iroka ikantakiri Awinkatharite: Eenitatsi nokoyiri nokanteriri irika atziri-paeni,
    Ikaate notyaanteri, itsipa-jatzi irika, ñaawaetzirori otsipajatota-tsiri ñaantsi,
    riitaki kamanta-yiteeni. Roo kanteencha eero ikemijantee-tawakiri.'
  mpx-mpx: 'Buki Bwabwalena elana Babala i ba gamagalau Isileli ali lahi ni pek, i
    ba: Anan getoga ona eliyalil na baaba gamagalau ya elal. Bwabwali hohopeliyaa
    na baaba elal, yaa anau nige nihi hahago.'
  wbp-wbp: 'Kujanya kangalpa Kaatuju wangkami Payipulurlaju: “Yapa nguru-kari nguru-kari-wardingki,
    ngula kalu jaru-kari nyanungu-nyangu warlalja wangka, kajili-jana yimi ngaju-nyangu
    yimi-ngarrirni ngajukupurdangka-purnuku yapaku, kulajulu ngaju-nyanguju marlaja
    purda-nyanyi, lawa.”'
  luo-luo: Ondiki e kitap chik niya, “Anakonyra gi joma wacho dhok mayoreyore kendo
    gi dho joma welo, abiro wuoyo gi jogi to kata kamano ok giniwinja, Jehova Nyasaye
    ema wacho kamano.”
  nhe-NT: 'Ipan Itlajtol Toteco ijcuilijtoc campa Toteco quiijto: “Niquincamahuis
    ni notlacajhua tlen ax nechneltocaj ica tlajtoli tlen ax quimachilise, pampa elis
    sejcoyoc ehuani tlen quincamahuise notlajtol, pero yonque queja nopa elis, ni
    tlacame ax nechchihuilise cuenta.” Queja nopa quiijto Tohueyiteco.'
  aii-aii: 'ܦܝܼܫܵܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܢܵܡܘܿܣܵܐ، ܕܡܵܪܝܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ: ܒܠܸܫܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ
    ܘܒܣܸܦܘܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ ܒܸܬ ܗܲܡܙܸܡܸܢ ܠܐܵܗܵܐ ܥܲܡܵܐ، ܐܝܼܢܵܐ ܐܘܼܦ ܗ̇ܝܓܵܗ ܠܹܐ ܫܵܡܥܝܼ
    ܐܸܠܝܼ.'
  esk-NT: Agaayyutim Makpiġaaŋani Ataniq itnaġniqsuq, “Tuyuġigisigaluaġitka avakŋaqtuat
    iñumnun uqautriñiaqtuat nalunaqtuatigun uqausriġmiktigun ukunuŋa iñuŋnun, aglaansuli
    iñugikkaġma naalaġniyumiñaitchaatŋa.”
  msb-msb: Nasurat ngani sa Kasuratan, “Ginsabi san Ginoo, ‘Sa katawuhan sani na nasyon
    magasurmaton ako sin iba na lenggwahi kag paagi sa mga dayo pero dili pa gihapon
    sinda magapamati sa akon,’ an sabi san Ginoo.”
  cpa-NT: 'Lah¹la² rø²juúh² si² lei¹³ quiah¹² Diú¹³: “Tsë́³ báh³ jní² dsa² chian²
    juøi² siíh², dsa² dsa¹hløah¹ jǿg³ siíh² ja³tiogh³ dsa² lang¹². Hi² cónh¹jøng²
    tsa¹niuh³ dsa² lang¹² jǿg³ quieg¹, juúh² Juu¹³ jniang³.”'
  dso-dso: ସାସ୍‌ତରେ ଲେକାଆଚେ, ମାପ୍‌ରୁ କଇଲାନି, ବିନ୍‌ ବାସା କଇବା ଲକ୍‌ମନର୍‌ ବାଟେଅନି ଏ ଲକର୍‌
    ସଙ୍ଗ୍‌ ମୁଇ କାତା ଅଇବି । ନାଜାନ୍‍ବା ବାସା କଇବା ଲକର୍‌ ଟଣ୍ଡେଅନି ମୁଇ ଏ ଜାତିସଙ୍ଗ୍‌ କାତା
    ଅଇବି, ଏଲେ ମିସା ସେମନ୍‌ ମର୍‌ କାତା ନ ସୁନତ୍‌ ।
  meu-meu: 'Taravatu ai vada e torea: Lohiabada na e tomu “Idau gado idau gado taudia
    edia amo bona bese idau-idau taudia bibinadia amo lau ese ina bese taudia baina
    hereva henidia; to basie kamonai henigu”.'
  yva-NT: 'Ayao Amisye mo ratoe nde irati kawasae Israel mansai mare: “Risyirati Amisy,
    Sya ayao mi so: Indati Syo vatano maran inta matutir ude wasai, onawamo wo ayao
    wapantatukambe raije raura. Wo Sya ayaowe raugaje wasai, weramu wapo inaranive
    ramu.”'
  dgc-dgc: Kona se i kagi ta kasulatan, a pinaange se na Diyos i tolay a dayuan, a
    monda pégkagian de du tolay na ta iba-iba a kagi, pero éwan de bébaten.
  zpm-NT: Gotsaa gwi ne gaṉle zha nac stib diidz. Zhobnee lo Xtiidz Dios rëb me, laa
    me cxeeḻ miech stib dan miech ne rnee stib diidz, par gnee zho lo zha Israel;
    per niicle tsienee zha co, ib guieṉd zhow.
  hix-NT: Onà wyaro nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà. Royukhura natxhe,
    Ehsayewyana komo, kehe, Kohkomo. Rorwonà yonytxahra natxhe. Àro ke, anar komo
    rwon yawo àhananàhyatxhe, kehe. Ehsayewyanahnà komo ànyakyaha, àhyakanye. Nyamoro
    rma, rorwonà yokarymetxhe, àwyanye, tàrwon kom yaw mak ha, Ehsayewyanahnà rwon
    yaw mak ha, kehe. Àro wyaro rma rahoxetà wenyhehe, àwyanye, anar komo rwon yawo
    rowya àhananàhrà kom ke. Ronytxahra rma natxhe ha, royuknyehnà ro me tesnàr kom
    ke, kehe, Kohkomo. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Avui Wasilakahi jekambak karem li kayehendari sir. Wasilaka karem mbari
    ri, �Avak a mbashinak ma ol yanga anandik fehe ma anhin sawekwa lir. Uhu an mbashinak
    mashi anandi anandihik ma anhin sawekwa lir. Hako lir mbeek mashi anhin misindiyakwa
    ambu lir.�
  npi-ULB: व्‍यवस्थामा यस्तो लेखिएको छ “अनौठो भाषामा बोल्ने मानिसहरूद्वारा र विदेशीहरूका
    ओठद्वारा म यी मानिसहरूसँग बोल्नेछु, तर पनि तिनीहरूले मलाई सुन्‍नेछैनन्” परमप्रभु
    भन्‍नुहुन्छ ।
  cgc-cgc: tak naan ta sinulat na pulong ta Dyos may ambal kanen an na iling ti, “Mag-ambal
    a naan ta yi na mga ittaw paagi ta mga ittaw alin ta duma na mga lugar na mag-ambal
    ta lain-lain na mga linggwai. Piro, bisan mag-ambal a paagi ta mga ittaw na may
    lain-lain na mga linggwai, dili man gyapon danen magpati ki yaken.” Iling tan
    ambal ta Ginuo.
  tim-tim: Anutuŋe makto kulemgoyi biken hin tatâp, “Humoŋe hin dâep, “Luâk bikŋe
    denyeŋe siâ Yuda luâk are yeŋgâlân huŋgun yeŋgire arim denyeŋe siâ makyeŋgimbiâ
    Yudagâtŋande hanâk dâm misik nâŋgât laune bo lokowai.” Humoŋe hain dâep.”
  yor-yor: A tí kọ ọ́ nínú òfin pé, “Nípa àwọn aláhọ́n mìíràn àti elétè àjèjì ní èmi
    ó fi ba àwọn ènìyàn yìí sọ̀rọ̀; síbẹ̀ wọn kì yóò gbọ́ tèmi,” ni Olúwa wí.
  wos-wos: 'Néma Du God wandéka Moses hayindén hambuk hundimbu ané hundi dé re: “Nak
    maki nak maki hundimbu wakwa duna tékalimbu akwi, nak téfambu yandé duna hundimbu
    akwi wuni Judana du takwaré watawuni. Wungi diré wawut, wawun nukwambu akwi di
    wuna hundi yamba xékékéndi.” Wungi dé wa.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Dadjirã Boroba jara b̶ʌa: mʌ̃ra naʌ̃
    puru ume drua ãĩbemarã ited̶eba, ãdjia ũrĩnaca bed̶eabada ẽberãrãneba bed̶eaya.
    Mãwãmĩna mʌ̃ bed̶eara ũrĩ ama panania.”'
  eng-F35: 'In the law it stands written: “I will speak to this people in foreign
    languages and with different ‘lips’, but not even then will they listen to me,”
    says the Lord.'
  ind-ind: Sebab mengenai penggunaan bahasa asing, ada tertulis dalam Firman TUHAN,
    “Dengarkanlah perkataan TUHAN, ‘Dengan memakai bangsa-bangsa asing yang mengalahkan
    bangsa Israel Aku akan berbicara kepada bangsa yang keras kepala ini. Biarpun
    pesan-Ku akan disampaikan kepada mereka dalam bahasa asing, mereka tetap tidak
    akan mendengarkan Aku!’”
  pes-OPCB: 'در کتب مقدّس چنین نوشته شده: «من به زبانهای غریب و با لبهای بیگانگان
    با این قوم سخن خواهم گفت. با این همه به من گوش نخواهند داد.»'
  mpt-mpt: Ibo wentine! Sinanggwano Gode e wengo e weng omkeimalin nakai omkayebea
    i weng olo Yudai ili weng obianiba Yuda nakaia unangai omkayebib otane i weng
    olo omdibimib kesoa Sume bib mak nakai dlanea teniba i betan mak seli weng ota
    Yudai omkayebiba i weng olo wentemim blim binibbiobe. I ina binibbuo Gode buk
    temo baanoa Sume baanea Ne bib mak nakai weng afet omini dlaia teniba Yudai kima
    bianiba Gode wengo ili weng omkayebiba Yudai weng olo mitmakamo mo tekein kenibta
    bainobo genomabibbabo genebiobo genobiobe.
  ssx-ssx: Mo Baibolo bukana꞉ wape pa꞉la꞉eki ma꞉nda꞉ta꞉ dupa Tekehalima꞉ alota꞉ I̱ma꞉
    mo mandane da ma꞉nda꞉ pi leke haliwekima꞉ aleme ekima꞉ make mo da ma꞉nda꞉ nane
    hao epeleme wanda꞉hali pa꞉ta꞉ yama꞉ do wanda꞉hali pa꞉ta꞉ pi loluepate pa kutupiki
    hau kone pua꞉ka꞉na꞉ta꞉ yaka pi pa na opilimikie laa wape pa꞉la꞉me.
  mkl-mkl: Si tiɑi woodɑi Ilɑɑɔ̃ ɑ̀ kɔɔ ɑ̀ ni, Lɑfɛ̃ɛ í ni, ɑn jɔ̀ isɛ mmu ŋɑ ɑ bɑ
    inɛ ŋɑu ihɛ̃ ide ku fɔ do fee mmu . Ammɑ do nŋu fei, ɑ kɑɑ ɡbɔ idem.
  gaq-gaq: ଦରମ୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ “ମାପ୍ରୁ ବାସଙ୍ଗ୍‌ଣ୍ଡିଙ୍ଗ୍‍ ମାମ୍ୟାକ୍ନେ ବାସା
    ବାସଙ୍ଗ୍‌ମ୍ୟାକ୍ନେ ବିଦେସି ରେମୁଆଁଇଂନେ ତୁମୁଆଃନ୍ନିଆ ନେଙ୍ଗ୍ ଏନ୍‌ ଜାତି ଏତେ ସାମୁଆଁ ମ୍ବାସଙ୍ଗ୍‌ଏ
    । ଏଲେ ଡିଗ୍ ମେଇଂ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଆଃ ଅଁ ଆର୍‌ଏ ଣ୍ତୁ ।”
  gof-RNT: Goday, Geeshsha Maxaafan, “Taani ha asaas, dumma dumma doonan odettiya
    asaaninne imatha inxarssan odettiya asan odana. Shin hessi haninikka tana si7okkona”
    yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେୟାଃ ଆନ୍‌ଚୁରେ ନେଆଁଁ ଅଲାକାନା, “ପ୍ରାଭୁ କାଜିତାନାଏ, କା ସାରି ଜାଗାର୍‌ତେ
    କାଜିତାନ୍‌ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌କଆଃ ମଚାତେ, ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ହଡ଼କକେଇଙ୍ଗ୍‌ କାଜିକରେୟ, ଇନ୍‌କୁ
    ଆଇଁୟାଃ କାଜି କାକ ଆୟୁମେୟା ।”
  gah-gah: 'Monó gotolaú gakó makó láa liki luhuva gizinamóma neve: Guivahanímo láa
    loko nolive: Neza haitó apatotí vegená kelémoko okugo, keza iki imane vegená nene
    haitó konokutí není negepagutí gakó li kimitamóza, není gakó geleminigave.'
  lcm-lcm: Si buk i saupai nei salsalik kapo antok ta, Naka mengen ri vap ta mengen
    i rina si mang vap petekai, vo si ngururia i vap sokoung, sikei man nala abis
    ia asukang, lak parik kilapa longong korong iau. Nau a Volava napo antok.
  aer-aer: 'Nhenge ayeye ilentye akngerre Ngkarte-kenhele-arle intelhe-ileke arrule
    anthurre pipe kwene nhenheke alakenhe aneme: Ngkarte angkeke “The kwenhe yernetyenhe
    tyerrtye ipenye areye angkentye arrpenhele nhenge angkeme nhenge angkentye atyinhe
    iletyeke tyerrtye atyinhe areyeke. Itneke iletye-alhemele. Kenhe itne kenhe awetyakenhele
    aneme renhe irlpe-artepele-ante aweme.”'
  qvc-NT: 'Chaymi Tayta Dyus Santu Librumbi nin: “Kay nasyunmanmi suq nasyungunamanda
    rini kach''amuq suq laya rimaykunapi rimaqkunata, noqapaq yach''achikunambaq.
    Piru paykuna noqapaq yach''achikuptimbismi, kay nasyumbi tiyaqkunaqa mana rinllapachu
    kasuwaq” nishpa.'
  tgl-ULB: Sa kautusan ito ay nasusulat, “Sa pamamagitan ng mga taong may ibang wika
    at sa pamamagitan ng mga bibig ng mga dayuhan ako ay magsasalita sa mga taong
    ito. Kahit hindi nila ako pakikinggan,” sabi ng Panginoon.
  cbs-NT: 'Israelbu Judea anuabukidi Diosun Isaías yuikin: “Junibun jatun janchama
    Judea anuabu en jatu janchamaya nawan janchawen ekidi yuiaibu jabun jatun jancha
    ninkabiatan eadi chibanma ixankanikiki”, aka keneniki.'
  xtm-NTPP: 'Vaa nuu tnu''u ni kaxtnu''u Moisés ma sa''a ká''an i: “Kuatniñu sa ñayii
