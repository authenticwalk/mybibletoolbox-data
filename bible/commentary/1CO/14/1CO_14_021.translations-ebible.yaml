    t''an”. Ca'' jini u yäle'' Cajnojala.'
  tlf-tlf: Kale tinum imi tebe God imi suuk kon tem weng dola kosip uyo bogo-nulu
    e, “Bisel iyo bogo-nala, ‘Aa minte son-temu uyo, asok nagal weng kwep unanbu no
    unang tinum igilimi weng migik bogobesu imi bogobelita, ita weng kwep tal katam
