    a esse respeito: Vou mandar pessoas de terras estrangeiras atacarem a meu povo.
    Elas falarão línguas estranhas [DOU]. Vou advertir meu povo, deixando que isto
    aconteça, Mas, mesmo assim, meu povo não vai prestar atenção àquilo que digo.'
  gwi-NT: Dęhtły'aa Choh zhit gwadanakhwatł'oo, “K'eegwaadhat jyaa nyąą, ch'adanh
