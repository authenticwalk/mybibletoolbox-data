  san-ORI: ଶାସ୍ତ୍ର ଇଦଂ ଲିଖିତମାସ୍ତେ, ଯଥା, ଇତ୍ୟୱୋଚତ୍ ପରେଶୋଽହମ୍ ଆଭାଷିଷ୍ୟ ଇମାନ୍ ଜନାନ୍|
