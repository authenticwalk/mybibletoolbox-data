  tzo-TZC: 'Yuꞌun jech tsꞌibabil ta scꞌop Dios sventa ti mantale: “Ta jcꞌopon ta yan
    cꞌop ti jteclum liꞌe ta sventa ti jyanlumetique. Acꞌo mi jech ta xilic, pero mu
