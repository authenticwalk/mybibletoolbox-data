  kxv-kxv: ଅ଼ଡ଼େ ତାନି ହିୟାଁତା ଡ଼ୁଗାମାନି ପା଼ପୁତି ଅଣ୍‌ପୁ ବାରେ ତ଼ଞ୍ଜାଆ଼ନେ; ଇଞ୍ଜାଁ ଏ଼ୱାସି
