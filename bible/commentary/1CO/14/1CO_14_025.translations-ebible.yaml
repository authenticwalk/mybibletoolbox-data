  cwe-cwe: Mbuli zifisigwe muna imizoyo yawo zizalagusigwa funhufunhu, na kezatumbala
    mavindi na kutambika kwa Mulungu, kezalonga, “Kweli Mulungu kabahano hagati yenu!”
  daa-NT: 'Ŋuu talin̰ waraŋ nigin̰co kaak cigil ɗo gelbinco. Ɗo bi ŋaar-ak, koɗok
    di, ŋuu derse nam ŋuu nooɗin̰ uŋninco keɗer ho ŋuu abdiye Buŋ aman : « Ka seener,
    Buŋ goy iŋ kuŋko ! »'
  mlp-mlp: Ad in ginad bunmo ulilemim gigemab usaqta na ulal tiqiy bugsa in gihol
    hulosid ogib woqeq usad in God abin iluwad bilaq daqay, Helmo God ne gilikmanib
    nenaq osaqta haq daqay.
  ape-C: Aria ihinyumorim enyenyim manabeshuk iri urkum ta munawereh mutogur yopugunum.
    Aria enyen ta nyubuh nyuduk ohrubus aria enyenyig yomag gutik atap aria ta nyutuk
    Iruhin ananin nyeigur nyuto iruhw. Aria enyen ta nyukripesh yopugunum nyukri,
    “Adur atin Iruhin nani ipak nape.”
  bgs-bgs: Ukit katô kagi ka Manama, pakitanán tô mga igállás din tun ta pusung din.
    Purisu lumingkóód sikandin ébô mangadap katô Manama, asta kumagi sikandin na duwán
    gó Manama diyan ákniyu.
  faa-faa: Aíyaka hemakapukua ipi tau hemakapurane hufitaehokosapo. Hufitaeraka arupekea
    Kotiaki kekereraka someraka, “Koti reyaki rekenapo,” aihokosapo.
  kik-kik: na maũndũ marĩa atũire ahithĩte ngoro-inĩ nĩmakoimbũka. Nĩ ũndũ ũcio egũithie
    thĩ ahooe Ngai, akiugaga atĩrĩ, “Ti-itherũ Ngai arĩ gatagatĩ-inĩ kanyu!”
  cap-NT: Jalla nuz̈ ninacaz̈ chjojzaca uj paatanacaqui tjeez̈taz̈ cjequic̈ha. Jalla
    niz̈tiquiztan quillz̈cu, werar Yoozquin macjatasac̈ha, niiz̈quin sirwizjapa. Nekztan
    chiyaquic̈ha; “Yoozqui anc̈hucatankalc̈ha”, cjicanaqui.
  ksr-ksr: Uutaa qaa aasaŋgoya aasaŋgoya asuganoŋ asugiro iinoŋ mono dagoŋ kamaaŋ
    Anutu waeya meŋ mepeseeŋ kokaeŋ jokolooŋ qabaa, “Anutu ii oŋanoŋ oŋoo batugianoŋ
    laligoja.” Kiaŋ.
  eng-TNT: and so are the secretes of his hert opened and so falleth he doune on his
    face and worshippeth God and sayth that God is with you in dede.
  sbs-sbs: Zipatitwe mwi nkulo kazi putululwe. Che bakelyo, ka wile hansi ka bulubi
    ni ku temba Ireeza. A wambe cha kukoza kuti initi Ireeza kwena mukati kenu.
  sue-sue: Ge ami bui nuso kereniro poti damu namunoya. Ago wai nu menitinoise benau
    nuso poti zebura niro Anutu bowi inoise ego samunoya awa, “Anutu me nisokare nana
    itia.”
  fra-NCL: les secrets de son cœur sont dévoilés, de telle sorte que, tombant sur
