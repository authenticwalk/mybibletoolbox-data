  ibo-ibo: Mgbe a na-eme ka ihe nzuzo nke obi ha niile pụta ìhè, onye dị otu a ga-egbu
    ikpere nʼala kpọọ isiala nye Chineke sị, “Nʼezie, Chineke nọ nʼetiti unu.”
  yml-yml: Yadi nogaya ꞌwainega yadi nuanua givagivadi i na sivemagesedi, ma yadi
    nuavilana wata ma yadi veꞌililibu i na lumataꞌafufu Yaubada i na subiai wata i
