  kpj-NT: 'Aõbo tawo‑ki riwòmy rỹimyhỹredi rexierymy ixi‑di rõhõtinykre. Tai resekre
    tatiowomy Deuxu deàlànamy reàlàkremy. Tule rarybekre: —Inatyhymy Deuxu ayreny‑ki
    ratxireri.'
  zao-NT: Ne lee re kuu nagaats kuu nzo leettsoo zha loo, ne tetobxub zha ne gol zha
    lo Diox, ne teyen zha lee Diox wlipaa ndo kon re goo.
  byx-byx: I ama tuaqevep mai ama vu nget i ai de ngere trles i muk de aa rlan, dai
    diip kurli nget sekgames. Be qa dai diip ka aan aa buum, de qe Lautu sagel ama
    Ngemumaqa. Be qa dai diip ke sil ma’, “Maikka ama revan, i qurli ama Ngemumaqa
    veleqes na ngen.”
  ctu-CTI: 'Mi quejel i bajñel ña''tyan i simaronlel. Mi quejel i ñocchocon i bʌ cha''an
    mi'' ch''ujutisan Dios. Mi quejel i yʌle'': Melelʌch wʌ''an Dios la'' wic''ot,
    che''en.'
  zos-NT: Y quejpa cøvø'ñajupø tiyø choco'yomo ityajupø. Jicsye'c maṉba mucscøne'c
    nascøsi va'cø cyøna'tzøy Dios. Y maṉba nøm que viyuṉse Dios ijtu mijtzomda'm.
  gvs-gvs: Nakae idi nuwogau goyogoyoidi Yaubada ikamamaetalidi. Tuwo bei aedi sivatugúyala
    Yaubada yaina sisakululu be sitalavaita kadi, ‘Moitamo, Yaubada yaimi goi ikaaiyaka.’
  kbm-kbm: Be yaun ret ret ebe giengk ei ate ge aplo ok, atob ei ninei vusa. Be atob
    nitle na nile lu niwei nalk be avo nivwat Pomate are be ninei, Pomate givang givin
    yem bingano ge.
  rmc-rmc: sar pes o garude veci andral leskro jilo otkerdehas. Avke perela pro muj,
    banďola anglo Del a viznavinela, hoj o Del hino čačes maškar tumende.
  apr-apr: Inbe dada dook tiap ki yo ipataukala a iken lono nga, ngan ole pombe se
    mallangana le imot. Le ye in ole igun turunu le du damono toko tana, inbe isung
    pang Maro a iwete nen, “Moolmool yege, Maro la inepe kataunu yang i.”
  tiy-tiy: '@see-verse:1CO.014.024'
  nlg-nlg: mana lei totobo tara kabu polo tana tobadira, geva kara tate. Vaho ge kara
    poghotao, ma kara holohabaa God mara ghaghua, “Ma God sughua igobumiu.”
  dgr-DOGNT: eyıts'ǫ ededzeè yìı ayìı nàehɂı̨ı̨ sìı ghǫ gogedeè-agedı yek'èezǫǫ̀ ade
