    ti mero melel”, xchiic.
  ind-AGS: Segala pikiran mereka bahkan yang paling tersembunyi akan disingkapkan,
    sehingga mereka akan berlutut sampai muka mereka menyentuh tanah dan menyembah
    Allah, menyatakan bahwa Allah sungguh-sungguh ada di tengah-tengah kalian.
  omw-omw: Mwitaa timwa kyero mwiva nai uqeta taani quara timwa qovarama kyero mwiva
