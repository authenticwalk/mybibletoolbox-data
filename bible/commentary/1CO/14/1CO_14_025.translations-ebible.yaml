  eng-DBY: the secrets of his heart are manifested; and thus, falling upon [his] face,
    he will do homage to God, reporting that God is indeed amongst you.
  guo-NT: 'Nejchaxoelaxaelbejpon: “Xan puexa nejchaxoelxpoxan Dios matabijt” —chiyaxaelon,
    nejchaxoel wʉt. Do jawʉt, Dios kawʉajan wʉt, brixtat nukaxaelon Dios sitaeliajwa.
    Jawʉt japon aton jʉmchiyaxael xamalliajwa: “Diachwʉajnakolax Dios xamalxot” —chiyaxaelon.'
  hla-hla: Nonei e hakats sabe nanou e Sunahan e atei silena u hakats i tanen te hamouse
    ien, ba nonei te turuna ba te hatsunono uana tere Sunahan ba te poiena, “E Sunahan
    e ka hamanana teka i tamilimiu!”
  mav-NT: Mi'i hawyi tuwa­nẽtup ko'i ko'i yt naku i yt uwe mikuap ko'i i mig'i wuat
    Tupana timo­herep tope toikuap Tupana ehay topusu puo hawyi. Mi'i hawyi meremo
    tuwe­pỹ­'ã­tutuk Tupana sese ewawi hawyi to'e — Tupana pywo kahato ti ereĩne'en
    mesuwe emohey haria py'a­setpe i'atu'e aru Tupana pe ta'a­tu­pusu puo ahehay hawyi.
  kpf-kpf: '@see-verse:1CO.014.024'
  ppo-ppo: Talené ai whi̧né du betere ala taleyóló, ama hosaa tua̧mó kinóló mole ala
    ha̧kearaalopó. Atéteremó, a̧ deraapisa fóló fió mulu, so whi̧ feané keletómó Kótóné
    doi hale horóturaalu, “Kótó dia̧ tua̧mó mo ai betere ape!” yaalopó.
  hin-2017: और उसके मन के भेद प्रगट हो जाएँगे, और तब वह मुँह के बल गिरकर परमेश्वर
    को दण्डवत् करेगा, और मान लेगा, कि सचमुच परमेश्वर तुम्हारे बीच में है।
  wol-KYG: 'ba la làqu woon ca biir xolam, daldi leer. Su ko defee mu ne dàll dëpp
    jëëm ci suuf, sujjóotal Yàlla, te naan: «Aylayéwén Yàllaa ngi ci seen biir!»'
  bef-bef: Ya hilenogo komopaꞌagu nasana fala kito niꞌinamofihi huto hilenogo ai mino
    fe luto melugu golaga fito minoto Huꞌmamofihi lahupa fi emito Huꞌmau lamaꞌnaka
    lenalitoga nohibe luto lilubeꞌmu hibe.
  amm-amm: Tani mulu poiso wosu woso no kukalokokai no, no mo fiyamoso na soimo. Na
    ukuwoli tana tumoimo, Kotoso molokimoimo, siyoliso na yomoimo, “Motu na, Kotoyo
    na totolo tomasikomonuwo.”
  zaj-zaj: na gaja gaifisile mmoyo wake gagubuligwa. Avo kogwa hasi na kumtambikila
    Mulungu na dizwi kulu na kulonga haulongozi wa wanhu, “Kweli Mulungu ka hamoja
    na mweye.”
  chq-NT: Joon iliñí¹ la tí² jiin'¹³ la 'ɨ¹‑tsi mi nuu¹un 'e júu³ foo²oo' 'naa' joon
