  quf-NT: Chaynuqami chay uyakuqkunaqa kwintata qukanqa ima mana allinkunata tukuy
    shunqunwan yarpushankunamatapis. Chaymi kusala uchayjunmi kani nir, Dyuspa naypanpi
    qunqurir paylatana aduranqa. Chaynuqami kwintata qukanqa chiqaptami Dyusqa qamkunawan
    kasha nir.
  yuw-yuw: Ihoroc tongo yu manomano wömuno irotnon öp itacma worocho yong tangga irotno
    ibanda goruc yemoc tongo Kopotoroc yong moröng imongo yontac, ‘Boinno sinom, Kopotoroc
    yu son bonip sonidec itac.’
  hus-NT-1971: Quin lej exla’ tim ba’ ma tin luputh in tsinat tsalap. Taley quin tuthu
