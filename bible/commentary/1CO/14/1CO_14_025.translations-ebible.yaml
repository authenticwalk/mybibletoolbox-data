  ory-ory: ତାହାର ହୃଦୟର ଗୁପ୍ତ ବିଷୟସବୁ ପ୍ରକାଶିତ ହୁଏ; ସେଥିରେ ସେ ମୁହଁ ମାଡ଼ି ପଡ଼ିବ ଓ ଈଶ୍ବର
