  eng-YLT: and so the secrets of his heart become manifest, and so having fallen upon
    [his] face, he will bow before God, declaring that God really is among you.
  jni-jni: Tize ta apuru ameme tidi pokino, barki ani ca ma rizi ma nonzo Asere, madi
    buki unu guna Asere azi nigo na haru.
  kne-kne: pati din adi naibaga ay was nemnem na. Et pag mandokmog ay manbabawi et
    mandayaw en Diyos ay mangwani, “Tet-ewa baw ay wadas Diyos en dakayo.”
  tgj-tgj: Ninyigv arwnglo mvngsi mvngpik nama milin rilin moreku, hokv nw lvbwng
    ngv kumpv tokula Pwknvyarnvnyi kumrijoriku, “Jvjvbv Pwknvyarnv ngv si nonua lvkobv
    dooming gvrungdo vla milin reku.”
  gui-NT: Jare jocorai oyecuaata chupe opaete ipɨa pe oi vae, jare oyeatɨcata omboete
    reve Tumpa, jare jeita quirai añetete Tumpa oico pepɨte pe.
  quc-TT: 'Kaqꞌalajisax kꞌu na ronojel ri rawam pa ranimaꞌ. Kaxukꞌiꞌk kꞌu na, kuqꞌijilaꞌj
    ri Dios, kubꞌij: Qas tzij wi ri Dios kꞌo iwukꞌ.'
  heg-NTPO: Kon dasi-dais daat man un buni ne un dalen na ngas, mam putis le totoang
    atuli li tanas. Hidim mam atuling na hai buku ka, le todan-lahing se Ama Lamtua
    Allah, nol tek noan, “Ee baktebes, langa son noan Ama Lamtua Allah muik ne mi
    hlala kia!”
  ptu-ptu: 'Lambi'' ingganna tibuninna illaam penabanna sihhapam dikaleäi asam, nasuhum
    ma''balinguntu'' menomba dio olona Puang Allataala anna nauai: “Abana tappa''
    si''da tohho Puang Allataala illaam alla''-alla''mua''!”'
  bzd-NTPO: Ì tso' blëule ie'pa e̱r a̱, ese yëneka̱ sulitane kukua ta̱ ie'pa e̱' tköralur
    kuchë ki̱ Skëköl dalöioie ta̱ icheraërakitö, “Moki̱ Skëköl tso' a' ta̱.”
  kwf-kwf: ma nia ke baꞋa faꞋataꞋinia na manataꞋanga ago nia ki, ma ka abula faꞋasia
    na ru neꞋeri ki, ma nia ka bobo uruuru Ꞌuana foꞋosilana God, ma ka fata Ꞌuri,
    “Mamana liu, God tua faꞋi kamu.”
  eng-WYC-2017: For the hid things of his heart be known, and so he shall fall down
    on the face, and shall worship God, and show verily that God is in you.
  eng-WMBB: And thus the secrets of his heart are revealed. So he will fall down on
    his face and worship God, declaring that God is amongst you indeed.
  zat-NTPS: Ca' gaca na, da zaj nagache xichaj lázrdawe̱' xululé'e lau na, na' guzúa
    zribe̱', ne güe lá'ane̱' Dios, na' nne̱' da li zúale̱ Dios le'e.
  spp-spp: Yaaga maha yaaga k'à ŋwɔhɔ urufoo zòŋi na ke, yire puni sí n‑yige cyíinŋi
    na, fo u sí yyahe cyígile si niŋkure sín si Kile kêe, si jwo sèeŋi na, Kile na
    ɲyɛ yii shwɔhɔl'e.
  zty-NTPS: 'Gákbe''ele'' kan nak da'' ẕza'' ḻaže''e, dan'' bgachen'', na'' wzóa ẕibe'',
    na'' wká''n ẕene'' Dios, na'' nne'': “Da'' li Dios zóaḻene'' ḻe''e.”'
  mek-mek: Ke alogai ogefake kapaꞌi eopolaniꞌi auꞌi akefoki kainai, Deo agogai ageloukipo
    ageau afagaina ageinaka, “Iifa gome Deo oi epomiai eaguega,” ageoma.
  aey-aey: Uqana cisdoc jahunecna bilina eu camasac migian. Odimei uqa olana jogoimei
    Anutnu cuha figian. Odimei odi madigian, “Mele bahic, Anut uqa ene age gemona
    bilina!” igian.
  urd-GVH: यों उसके दिल की पोशीदा बातें ज़ाहिर हो जाएँगी, वह गिरकर अल्लाह को सिजदा
    करेगा और तसलीम करेगा कि फ़िलहक़ीक़त अल्लाह आपके दरमियान मौजूद है।
  ycn-ycn: 'Nacaje ripechu nacuja i''imacare ja''aró pu''uhuacajé rijló, Tupana puráca''alo
    jema''acana aú. Marí caje aú ritára''ojla ca''ajná ri''irúpachi aú, ripura''acóloje
    Tupana nacú palá penaje. Rimacáloje rijló: “Quehuaca re picá maare huajhua''até.”'
  djr-djr: Bala dhu ŋunhi ŋula nhäny mala ŋunhi walalaŋgal ŋuli ga ŋorra djuḻuḻ'yunawuynydja
    ŋayaŋuŋurnydja, dhawaṯthun dhu warraŋullila. Bala ŋayi dhu ŋunhiyiny yolŋu dhunupan
    nhakun nyilŋ'maranhamirra ŋanyapinya ŋayi ḻukulila nhanukala God-Waŋarrwala, buku-ŋal'yunna
    manapan ŋayi dhu God-Waŋarrwun, ga waŋany ŋayi dhu ga ŋunhi bitjanna, “Way, yuwalk
    muka dhuwal God-Waŋarrnydja, ŋayiny dhuwanna nhumalaŋgala malaŋur,” bitjanna.
  kvg-kvg: Teqa matavap, khonoam-te qagoam, bavokhó qanǿfakhán. Yaq ndego ekeza
    kha, manqei mé꞉laváo, bugug até manqei-té, Mbumbukiam-qa iz vǿ-eqā. Yaq
    āv gené-eín nqǽgo, “Unimanqatín. Mbumbukiam ngû꞉gú, zo mokho-te.”
  rug-rug: 'Meke sari na binalabala tomedi pa bulona si kote ta gilana vura, meke
    kaqu hoqa todoṉo si asa pude vahesia sa Tamasa, meke zama guahe: “Hinokara sa
    Tamasa si koa pa korapa mia gamu tani,” gua.'
  hop-NT: Noqw pantaqat ahpiy put unaṅwpeq himu tupkiwyuṅqa mātaktini; noqw ōviy pam
    yōkoltit, God pas hihtate’, put pas antsa umuhpenihqat tūawvani.
  san-URD: تَتَسْتَسْیانْتَحکَرَنَسْیَ گُپْتَکَلْپَناسُ وْیَکْتِیبھُوتاسُ سودھومُکھَح
    پَتَنْ اِیشْوَرَمارادھْیَ یُشْمَنْمَدھْیَ اِیشْوَرو وِدْیَتے اِتِ سَتْیَں کَتھامیتاں
    کَتھَیِشْیَتِ۔
  heb-LB: ותוך כדי הקשבה לדבר ה׳ יתרכך לבם, והם יכרעו ברך לפני ה׳ ויודו כי אלוהים
    באמת נמצא בינינו.
  caf-NT: '''Et sih dudzi yuh untelh''i, ''i ts''iyanah nalhts''et hawhútelts''ulh
