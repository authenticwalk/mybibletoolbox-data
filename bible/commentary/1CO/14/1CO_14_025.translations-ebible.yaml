  tel-2017: అప్పుడతని హృదయ రహస్యాలు బయలుపడతాయి. అప్పుడతడు సాగిలపడి దేవుణ్ణి ఆరాధించి,
    దేవుడు నిజంగా మీలో ఉన్నాడని ప్రకటిస్తాడు.
  hat-BSA: Sekrè a kè li vin devwale, e konsa li va tonbe sou fas li pou adore Bondye
    e deklare ke Bondye an verite pami nou.
  top-NT: Namá cristiano nakalhapalá la̱ta tú ni̱ tla̱n tlahuani̱t, ni̱ para catzí
