  pma-pma: Meatin keil enek ilea keke Ahi kilea en rendemien vasi keil one koa mul
    suai. Hesakini, imai imalingling iha netan min Ahi ka ihiteni ihit, “O anatin
    eli, Ahi ro ral min kami.”
  atd-NT: Ogkasandigan to sikan no igkanangon su ogkatuon ka maroot no ingkoholos
    dio to goinawa rin. Nò, ogpakaluhud on sikandin no og-ampu to tangkaan to Magboboot
    no ogpakasayo on kandin woy ogpakanangon sikandin to “Tu-tuu ian to duon kai ka
