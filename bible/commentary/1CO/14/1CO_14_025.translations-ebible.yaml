    ri'': —Ni katzij wi'' chi Dios c''o checojol, xtiche''e.'
  tdt-tdt: Depois buat nebee nia subar iha nia laran sei foo sai hotu. I nia hakneak
    adora Maromak hodi dehan, “Maromak iha duni imi nia klaran!”
  ron-BTF: Și astfel tainele inimii lui sunt arătate; și, căzând astfel cu fața la
    pământ, se va închina lui Dumnezeu și va spune că Dumnezeu este cu adevărat în
    voi.
  eng-WEBP: And thus the secrets of his heart are revealed. So he will fall down on
    his face and worship God, declaring that God is among you indeed.
  eng-FBV: Their secrets throughts will be revealed, so they will fall to their knees
    and worship God, affirming that God is truly among you.
  nld-1939: en zijn hartsgeheimen worden blootgelegd; dan zal hij neervallen op zijn
    aangezicht, God aanbidden, en het openlijk verkondigen, dat waarlijk God in uw
    midden is.
  bwo-bwo: B́ nibots ááshts keewo keer be'etuwe, b́ baronowere gup' gup'dek't «Arikon
    Ik'o itdagootse!» eton Ik'osh b́sagaditi.
  nch-BL: Tanemijya inijuanti quiitase cati quitatiyayaj ipan iniyolo huan quenicatza
    fiero moilhuiyayaj. Yeca nopa masehualme cati san paxalohuaj motancuaquetzase
    para quihueyichihuase Toteco huan quiijtose para nelía itztoc Toteco nopona amohuaya.
  quc-TNT: Je ri' ri c'o pa ranima' ri man quetam tä niq'uiaj winak chic quel na wa'
    chi sak. Cäxuqui c'u na, cäk'ijilan na che ri Dios, cubij c'u na chi kas tzij
    c'o ri Dios iwuc'.
  tfr-NTPO: Eshko ga wotjl̈ĩk l̇l̇ë miydëba l̇l̇ëm l̈i l̈e pjire. Eni ga kjök tok,
    ga Sbö poshrëya sök, tjl̈ẽ ga «Sbö shäng bomi tjok jl̈õe» l̈e eni.
  kaq-NT: Jahuen jointinin jan shinanaibo man yohihah ta Mato tocan ta Papa Dios jaiqui
    hihxon betihihpaquexon Papa yocascatihiqui.
  sgb-sgb: Mahawangan bayto ya kaihipan la, haka hila mandoko hên kikwan patawad ha
    nadyag lay kasalanan, haka la simbaên hi Apo Namalyari, ya wanla, “Pêtêg awud,
    hi Apo Namalyari ay atsi di hên kalamo yo.”
  vie-1934: sự kín giấu trong lòng họ đã tỏ ra; họ bèn sấp mặt xuống đất, thờ lạy
