    nĩnh mũ, tó jé tóg ke mũ sir, Topẽ tỹ ãjag mré nĩ ti.
  bvd-bvd: '''I seeri, si doo agwa ki lao manata lada ki da kai sakatafa folaa ma
    ni kera da kai bulasia manata lada ki ma da kai booruru ''ana faabaita lana God
    ma da kai bae ''urii, “God nia nii mamana gu fai kamolu ''i seki.”'
  ukr-1871: І так тайни серця його виявлять ся, і так припавши лицем, поклонить ся
    Богові, звіщаючи, що справдї з вами Бог.
  apz-apz: Yoꞌmayo hungkuno wonyo oso hwe sohwo kakoe sɨmeho moꞌmo mnawoꞌnyo soꞌno
    huno syafɨsyɨhwosi kako ole walɨmontonoho, Anɨtu kako nje sɨmeho moꞌmo nohonalofoho.
    Ose lɨhwosi kako Anɨtumneꞌno hwomtame ulohofɨhwosi kako ole walɨmontonoho, Anɨtu
    kako sekwoꞌnji nehopi humaho. Kako ose selɨhwosi kako Anɨtuye yofe wohoꞌnomaꞌmontonoho.
  yon-yon: ye mimyob aom bikdereboon kuu ben dianmo keraneen. Kowe, ye kuu yiri bumangke
    God yaningko kankoone yedmaneen, “God kuu yiib yaa anam doreen kii!” andaneen.
  poi-NT: Jesɨc naixt́a̱p jém malopɨc jɨ̱xi jém iŋnécnewɨɨp ia̱namaŋjo̱m. Jesɨc co̱ste̱ñactɨŋpa
    jém pɨ̱xiñ, mojpa iŋwejpát Dios. Nɨmpa jém pɨ̱xiñ iga nu̱ma Dios it́ con mimicht́am.
  wuv-wuv: ma ei naranarana, ei na ude'opa'ai, iwe are'are. Si'ei, iwe o'o'uinaa pu
