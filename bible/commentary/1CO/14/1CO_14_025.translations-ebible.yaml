  uig-CYR: 'қәлбидики сирлар ашкарә қилинғанда, у өзини йәргә ташлап: — «Худа һәқиқәтән
    араңлардидур» дәп Худаға сәҗдә қилиду.'
  ikw-NT: Nhne tugwaru otugwa ke zị n'ovu a jọowhnuya iwhne. Ọ jaadna kpọ risi ẹli
    nyee Chiokike, kwuhịa, “N'ezi ọka nụ Chiokike zị n'esilawụru anụ.”
  khs-khs: 'Aluse matanepela: ewa o:sulu matanesewa matanepesakeye. Hokatolose kotopola:
