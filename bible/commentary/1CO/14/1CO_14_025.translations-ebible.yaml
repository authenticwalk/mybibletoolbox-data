    utaqaa variho, qiananro.
  yrb-yrb: Neno kirifu ufiro Godima i amaranu kiwuma neno imueta ma boroyafiro i amarama
    imuegou uteda iwata ufite arubi ufite aibite Godibai guriguri ufite Godina yabai
    ibinu webisu.
  maa-NT: Jè kjoa̱ xi tíjna'ma i̱jiìn ini̱ma̱‑la̱, jcha̱á‑la̱; ko̱ jè xi̱ta̱, ko̱si̱jna-xkó'nchi‑la̱
    Nainá nga skoe̱xkón; ko̱kjeiín‑la̱ nga kixi̱ kjoa̱ nga ya̱ tíjnajiìn‑nò Nainá.
  mcq-mcq: ꞌEne hema kaꞌene huni oja vaji navujija veje roe samaahiravakame hu aruha
    arihe Godi oja mahiꞌi ijá ꞌiavaꞌe Godiho nimai joni vaji hinu ꞌiahuna.
  sus-A: عَ فُندٌ بِرِن مَكّنّن. نَ كُي، عَ عَ يّتّ عِفٌرٌ بْشِ، عَ عَلَ بَتُ، عَ
    عَ قَلَ، «عَلَ يَتِ نَ وٌ يَ مَ.»
  jpn-1965: 心の秘密があらわにされます。そうして、神が確かにあなたがたの中におられると言って、ひれ伏して神を拝むでしょう。
  fra-SBL: Et ainsi les secrets de son cœur sont révélés. Alors il se prosternera
    sur sa face et adorera Dieu, déclarant que Dieu est vraiment au milieu de vous.
  yka-yka: '@see-verse:1CO.014.024'
  mle-mle: '@see-verse:1CO.014.024'
  shp-NTPO: Jaskataxa jawen shinan meran shinannai jawékibo jishtiataanan, chirankooxon,
    janribi Dios rabiti iki, jainxon Diosribi ikonkon mato betan itina, jan onanti
    iki.
  aom-aom: 'Ëa hesi uehoro sisë gurihijadoho jaburo atoꞌiramu vaꞌorahoro jioꞌëꞌe.
    Vaꞌorahoro jioꞌiramu saꞌare ague aho hiromo God rajahiromo uëꞌëꞌe: God jemëꞌo
    jiajëjo.'
  geb-geb: Mba ndɨkndɨgi mbatɨgi ana ndavar vhen zorga ki, nta za kɨrar hegɨrga. Ana
    won thɨvani phɨrgip, fav, Fhe Bakɨme rotur muunga. Ana rotur muuŋv khaŋ suanga,
    “Guigi guarara, Fhe Bakɨme nde phorga ki.”
  bsj-bsj: Yurka nerek ceko atin ceru kale, la niyeco catin yarken bitinen ci wab
    kwama, atim toki kibocom kwama wikange kom.
  cak-cak: Ronojel ri revan-ri' pa ránima xque'el-pe pa sakil, xa xtixuque-ka, xtuya-ka
    nic'aj ruvech pan ulef richin nuya' ruk'ij ri Dios, y xtu'ij chi can kitzij chi
    rix c'o Dios iviq'uin.
  chf-NT: Cua' chichca ayan mucu tan u pixan u xe chich u laj c'ajti'in. De ya'i u
    xe tä noctä tä cab u ch'u'ul c'ajti'in Dios y u yäle' cache' Dios totoj ayan t'oc
    anela.
  tlf-tlf: alugum weng bubul tem waansu umdii kota mitam kemanu kalaa age-nalata,
    kamok kamok weng umka-emin umi kuguup uta ku-nalata, katuun duung fegela daak
    suk mo kalaak fen-nalata, God imi win uyo kufu-e-bom-nala e, bogo-nala, “God iyo
    ipmi diim kal alba o,” agelan-tema ko.
  piu-2006: '@see-verse:1CO.014.024'
  poh-NT: Chiri̱j chic reꞌ nok reꞌ i Lokꞌ laj rUxlabal i Dios resam chic lok wach
