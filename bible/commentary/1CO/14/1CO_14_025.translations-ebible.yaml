  asm-FB: এইদৰে লোক জনৰ হৃদয়ৰ কোনো গুপ্তকথা প্ৰকাশ পায়৷ তাতে তেওঁ মাটিত উবুৰি হৈ
    পৰি, নিশ্চয়ে ‘আপোনালোকৰ মাজত ঈশ্বৰ আছে’, এই বুলি ঈশ্বৰৰ সেৱা কৰিব।
  okv-okv: amita hotembari jo ta ondikari avo be ingito me kogue beto gombuto God
    jakeka ijie God amo ungota degi mitia ke ainge aisuja.
  mxt-NT: Ta tandɨhɨ cha caa chichi añima ñu cunacoto ñu. Ta nicuiñi chɨtɨ ñu ta sacahnu
    ñu chi Nyoo. Ta catyi ñu vatyi ndicha ndicha cuii cha nyaá Nyoo chihin ndo.
  tzo-NT: Hech chlic sna'ic ti mu xtun ti yo'ntonique. Hech tsbic'tajes sbaic ti stojol
