  bch-bch: Ta ele posanga mumulnga toa iloleai oa ga iuot masaeai, ta ei ga idio ikor
    iae ga isoa Deo ieda ta ikeo, “Tautaunga, Deo imamado rabu ngan gimi!”
  cco-NT: Jo̱ mɨ˜ ninúrˉ jaléꞌˋ e júuˆ do, jo̱guɨbaꞌ nilɨlíꞌrˆ guiʉ́ˉ jial dseángꞌˉ
    lɨ́ɨiñˊ, jo̱ jo̱b mɨ˜ nisíꞌrˋ uǿˉ jnir˜ e nijmiféiñꞌˊ Fidiéeˇ, jo̱ jo̱guɨbaꞌ nijáꞌˉ
    líiñˋ e dseángꞌˉ lajamꞌˆbaꞌ seengˋ Fidiéeˇ jee˜ lajaléngꞌˋ ꞌnʉ́ꞌˋ.
  deu-1951: das Verborgene seines Herzens würde offenbar, und so würde er auf sein
