  not-NT: 'Aro ingomantëgotëri ora imánabeca isërequë. Aro irobaticagueritotasipëmari
    Tosorintsi, irajiqueri Itingomi. Aisati ingantaiguëmi: “Aisonori itsibataiguëmi
    Tosorintsi”.'
  plu-plu: 'Apim ini wixwiy hiyapkise git ini gikehatnene ay apit giyakni. Ig hiyapni
    henne, ig paberetusawnek ig kabayha Uhokrinek. Ig awnanek: “Inyerwa ig Uhokri
    ay yibet.”'
  iou-iou: Nadäk-nadäk waki bänepi-ken käbop irani u kwawak pewän ahäŋ imiŋirän gukut
