  tam-TCV: அப்பொழுது அவனுடைய இருதயத்தின் இரகசியம் எல்லாம் வெளியாகும். எனவே அவன், முகங்குப்புற
    விழுந்து இறைவனை வழிபட்டு, “உண்மையாகவே இறைவன் உங்கள் மத்தியில் இருக்கிறார்!” என்று
