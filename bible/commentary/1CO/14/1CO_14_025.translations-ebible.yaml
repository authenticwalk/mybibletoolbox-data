verse: 1CO.014.025
translations:
  kpx-kpx: Ige hoto kemo abu abu uvumo huhuai mahogovamale kena dailahai. Ige keabuna
    vaveve toela ke halevai abu kome bokolahai Dilava hoesehavoi loui kosea, “Seleveta
    Dilavau lahehi uma.”
  okv-H: amita hotembari jo ta ojikari avo be ingito me kogue veto gombuto God jakeka
    ijie God amo ungota degi mihia ke ainge aisuja.
  tbo-tbo: ma hai nugotuhu gowagowadahi tu bahapiko apo hina paligeletehi. Yaka tu
    meuputahi hina polou po Yaubada hina wotalagiyeya, ma hina pa, ‘Moina dumana,
    Yaubada u hayami e memae.’
  mal-C: അയാളുടെ ഹൃദയത്തിലെ രഹസ്യങ്ങളും വെളിപ്പെടും; അയാൾ സാഷ്ടാംഗം വീണ്, “വാസ്തവമായി
    നിങ്ങളുടെ മധ്യത്തിൽ ദൈവം ഉണ്ട്” എന്നു പറഞ്ഞു ദൈവത്തെ ആരാധിക്കും.
  grc-SR: ⸋καὶ οὕτως⸌ τὰ κρυπτὰ τῆς καρδίας αὐτοῦ φανερὰ γίνεται· καὶ οὕτως πεσὼν
    ἐπὶ πρόσωπον προσκυνήσει τῷ θεῷ ἀπαγγέλλων ὅτι ⸉Ὁ θεὸς ὄντως⸊ ἐν ὑμῖν ἐστιν.
  bgc-bgc: अर परमेसवर का संदेश उस ताहीं उसकी बुराई या उसकी गुप्त सोच का अहसास करां
    देवैगा। वो महसूस करैगा के वो पापी सै, अर वो पाप करणा छोड़ देगा अर वो झुककै प्रभु
    की आराधना करैगा, अर मान लेवैगा के सच म्ह ए परमेसवर थारे बिचाळै सै।
  khz-khz: Votalima gena tugamagi veavugara maparara pio kilagi-matagaira, ne pene
    tiu-tali, Palagu pene aliruputali-venia, nepenetiwa, “Taunatauna, Palagu gomi
    ria!”
  deu-TKW: was in seinem Herzen verborgen ist, wird offenbar; er aber fällt auf sein
    Antlitz, betet Gott an und bekennt, daß in Wahrheit Gott unter euch ist.
  zsr-NT: 'Gáquibeꞌi ca nac le rzaꞌ ladxiꞌ nu naꞌ, lë naꞌ bgachiꞌ, atiꞌ uzechu zxib
    nu naꞌ len tsej ladxiꞌ Dios, gna: “Le nactë Dios zóalenëꞌ lbiꞌiliꞌ.”'
  lin-lin: 'Basekele ya motema na ye ekomonisama polele. Bongo, akofukama elongi kino
    na mabele, akogumbamela Nzambe mpe akoloba : « Solo, Nzambe azali kati na bino. »'
  hns-NT: 'Tab oe aapan tjhiepal kharaab bietjaar dekhie, aur aapan gaathie par gierke
    Parmeswar ke poedjie aur bolie: „Sattje ke, Parmeswar toelogke bietj me hai!”'
  noa-E: Mag amachdëu i oojã ooba aajemta wajapha i oojem khʉʉn dënjö ichigcha jaaumam
    ũrbaawai kanieu thʉkhöonaa, “Chadcha Ẽwandam am dʉ̈i sĩewaita mʉg thʉnʉm” awia,
    dʉ̈i amach paarmua Ẽwandamag jëeuju.
  eng-EMTV: And so the secrets of his heart become clear; and so, falling down on
    his face, he will worship God, reporting that God is truly among you!
  mib-NT: Te nucūhun ni de tāca jéē ní jeni yuhu ni de jíín ánuá de. Yūcuán na te
    jecuɨñɨ̄ yɨtɨ́ de te chiñúhún de Yaā Dios. Te cahān de jeē íne ndije Yaā Dios
    jiín ró jijnáhan ró.
  lif-NT2: हे़क्‍क्‍याङ् कुसिक्‍लुङ्‌मा सिगाङ्‌बा सिबिॽ पाःन्‍हाॽ ओसेःन्‍दाङ् पोःङ्‌लो॥
    हे़क्‍क्‍याङ् खे़न् थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् सेवा
    चोगुर खिनिॽ लुम्‍मो निङ्‌वाॽफुमाङ्‌ङिन् से़क्‍खाए वाॽरो लॽरिक् पाःत्तुरो॥
  xnj-xnj: Gegafiyiki mumtima waki yati gihumbuliwa, mwene yati akumfugamila na kumuyupa
    Chapanga ijova, “Chakaka Chapanga avi pamonga na nyenye apa!”
  mmx-mmx: la dinaba ven kibis levempanga xakapmek i nemen keneng at lorooro atnedi.
    At na mun i loklok dinaba xis tiktikbu la dina lok ngangao ri lotu saparap ne
    Moroa. La dina tong asu i do, “I ruturun tinotno, Moroa i nemen eburu minimi.”
  cbr-NT: —'Ën unë́xun 'acë ñuribi ca Nucën Papa Diosan isaxa —quixun sinánquin ca
    a ñucama chiquinaquin Nucën Papa Dios rabiti 'icën. Rabianan ca —asérabi ca Nucën
    Papa Dios mitsubë 'icë —quiti 'icën.
  tee-NT: Chai capuc'atsak'oya' tachi chun ju alactu'unti ju mak'ata la'ix'alhunut.
    Chai catak'entaya' ni calak'ayaya' vachu' ju Dios chai cajunach ni yuchi ju Dios
    ju xak'aich. Chai canonach ni slivasalh t'ajun ju Dios lamilhi'uxijnan.
  eng-LSV: and so the secrets of his heart become visible, and so having fallen on
    [his] face, he will worship God, declaring that God really is among you.
  cak-NT: Ronojel ri' nu'on che ránima chi ronojel ri ye'ix che can ketzij-wi. Ye'el-pe
    chech sakil ri jec'o pa ránima. Romari' raja' xa can xtixuquie-ka chi nukasaj-ri'
    y nuya' ruk'ij ri Dios, y xtu'ij chi can ketzij-wi chi c'o Dios chi'icojol.
  pah-NT: Omohẽ po ti ga gweaporog̃itate'varuhua oyvyteripeva'ea pendovaki nehẽ. A'ero
    po ti ga nhova'apyni Tupana'ga mboheteavo ndepyry hete nde javo nehẽ. “Tupana'ga
    oko tuhẽ pepyteri pe,” e po ti ga pe me nehẽ.
  sja-NT: 'Maap''eda mãgɨde k''ĩsiak''ãri, t''ãri p''uadarii mãik''aapa ijãai, wa
    ijãa-e pai. Maap''eda bedabaidarii Tachi Ak''õremaa ɨt''aa t''ɨ̃it''ee mãik''aapa
    jarait''ee: “Wãara Tachi Ak''õre nama parã ome bapari.”'
  xed-xed: 'Dzaʼa sabsa skwi ma ŋuɗufani ta daɓi ŋa zləmbatani zlumbruh ka tsəlɓu
    ta kəma Lazglafta ŋa mnayni kazlay: Mataba ghuni Lazglafta kahwathwata kəʼa.'
  mks-NT: Ta já na̱hma̱ na̱ cua̱chi na nu̱ú ña̱yivi ta já ndicava xítí na̱ caja cáhnu
    na Ndióxi̱. Ta xi̱hín ña̱ yóho canda̱a̱ ini na ña̱ mé a̱ nda̱a̱ táhyí íin Ndióxi̱
    tañu ndó.
  gfk-S: Ma ira linge i manga susuhai tuma naramon tano tingana na hanawat palai.
    Io kaie, na tudu napu ma ina lotu tupas God ma ina tange be, “Tutuno sakit, God
    i kis nalamin ta mu!”
  bmu-bmu: Uruŋaŋgö keu tölapŋi tölapŋi aukŋe asuhuiga yaŋön mönö dapköba eta Anutu
    waikŋi memba möpöseiba kewö jim miwikŋaiba qetma, “Anutunöŋ ölŋa eŋgö sutŋine
    malja.” Mewö.
  dgz-dgz: mu inak koewa muga ae ingane anupi amba e nop ame wanewa menan God wa taragatain
    amba aroga anega wain, “Tave di, God e inayap den wandia.”
  eng-GNV: And so are the secrets of his heart made manifest, and so he will fall
    downe on his face and worship God, and say plainely that God is in you in deede.
  zaa-NT: ą'hua iyaba ca la' rulábalatsi' gattsi' nu tuànią lo lòstu'į nna iria cą
    lo rá' nna gudùni ỹíbį nna gunią Tata Dios adorar nna íną qui'ni hualigani dù
    la'huacca qui'e lani le.
  eng-WEBSTER: And thus are the secrets of his heart made manifest; and so falling
    down on his face, he will worship God, and report that God is in you in truth.
  guh-guh: 'Papecanamuxunaevetsijavata, bajarapajivi muetsia penajamatabëxainabiabijava
    najamatabëcueneyapëtaejitsipa. Nexata nayapëtaejitsipa penaneconitsijava Diosojavabelia.
    Nexata pematabacabëta nucaejitsipa. Vajëtsipa Diosojavabelia. Pevajëtsijavata
    jumai tsipae Diosojavabelia: “Diosomë, bitso baja cajena ayaijamatabëcuenenëmë,”
    jai tsipae Diosojavabelia. Nexata paxamëjavaberena ata bajarapajivi pacajumaitsi
    tsipae: “Pepacuene majotaje paxamë Dioso pacayajavaponapona,” pacajai tsipae.'
  bon-bon: siige teeme ngena gemi ämletnäreji, iyeta sääsemuge. Tabe piba kokorare
    ca lääpednutuge, Acejiyame ne opo gaabe yaacituge, siige teeme niiya mule bine
    jaawabudnitemuge, jiicuge egä, “Toraca, Acejiyame pisi nyene weene cama.”
  nhw-BL: Tlanemijya inijuanti quiitase catli quitlatiyayaj ipan ininyolo huan quen
    fiero moilhuiyayaj. Yeca nopa masehualme catli san paxalohuaj motlancuaquetzase
    para quihueyichihuase Toteco huan quiijtose para nelía itztoc Toteco nepa amohuaya.
  swh-ONEN: nazo siri za moyo wake zitawekwa wazi. Kwa hiyo ataanguka chini na kumwabudu
    Mungu akikiri, “Kweli Mungu yuko katikati yenu!”
  wbi-wbi: Uvusyefu vwa mwoojo ghwa mwene vwale vwifwikuka. Sino kwande sihumila,
    ale ighua na pikupama na pikufunya kwa Nguluve. Ale ilaata kuuti u Nguluve alinumue.
  bba-bba: Win bwisiku ɑsiriɡinu nu koo mɑɑ sɔ̃ɔsirɑ bɑtumɑ sɔɔ, kpɑ u yiirɑ u Gusunɔ
    sɑ̃ u nɛɛ, ɡeemɑ, Gusunɔ u wɑ̃ɑwɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: and thus are the secrets of his heart made manifest; and so falling
    down on his face he will worship God, and report that God is in you of a truth.
  kgk-NT: '@see-verse:1CO.014.024'
  waj-waj: 'Ngia kua tikio rikioo hatauma ari yaata utii kuaivo kooyaa vaino ivaara
    rikioo kookainno ari ausa mmuduuyaivaa Anutuuqaa mmioo innara kooyaa kua tioo
    tinara: Kua kutaa Anutuuqo aavaki ngii tasipama varivaivee, tinaravai.'
  cpy-cpy: 'roo opoñaantyaari ikamanta-kota-neero okaatzi ikenkishiryaa-waeta-shitari
    romanakaari, ari rotziwerowanaka ipinkathata-neeri Tajorentsi, ikante: “Omaperotatyaa
    itsipa-shiretzimi Tajorentsi eeroka-paeni jaka.”'
  mpx-mpx: '@see-verse:1CO.014.024'
  wbp-wbp: Manu kajika-nyanu yimi-ngarrirni nyurrurla-kurra jarrwari-kari ngulalpa
    yanu Kaatu-kujaku. Kajikarla parntarrinjarla wangkami Kaatuku. Manu kajika kuja
    wangkami, ‘Kari Kaatuju palka-ka nyina nyampu-paturlajintaju.’
  luo-luo: kendo paro malingʼ-lingʼ mopondo e chunye elore e lela, mi opodh auma kolamo
    Nyasaye, kowacho niya, “Adier, Nyasaye ni kodu!”
  nhe-NT: Nempa quiitase tlen quitlatiyayaj ipan ininyolo huan queja fiero moilhuiyayaj.
    Yeca nopa tlacame tlen san paxalohuaj motlancuaquetzase para quihueyichihuase
    Toteco huan quiijtose para nelía Toteco itztoc imohuaya.
  aii-aii: 'ܒܸܬ ܦܵܝܫܝܼ ܓܸܠܝܹܐ ܐܪ̈ܵܙܹܐ ܕܠܸܒܹܗ، ܘܒܸܬ ܢܵܦܹܠܔ ܥܲܠܔ ܦܵܬܹܗ ܘܣܵܓܹܕ ܠܐܲܠܵܗܵܐ
    ܘܐܵܡܹܪ: ”ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܐܲܠܵܗܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܝܼܠܹܗ.“'
  esk-NT: Taavruma iñuum nalunaqtuat isrummatiŋi satqummiġñiaqtut. Pulluni agaayyuviginiaġaa
    Agaayyun, aasrii uqausiġilugu Agaayyun iḷumun akunnapsitñi inniḷugu.
  msb-msb: Maaaraman an mga sikreto san inda puso, kaya mahapa siya sa duta, magasamba
    sa Dios, tapos magasabi, “Matuod na kaupod niyo an Dios!”
  cpa-NT: Jáinh¹ jǿg³ dsøg¹² hi² hlaih¹³ dsa²jiag¹² dsǿa¹²dsa. Jøng² chi³jné¹³dsa
    jmo¹dsa hi² mi¹juanh¹²dsa Diú¹³. Juúh² dsa² héi² hi² lah¹dsóh² quianh¹³ báh³ hniah¹²
    Diú¹³.
  dso-dso: ଆରି ତାର୍‌ ମନେ ଲୁଚି ରଇବା ବିସଇ ସବୁ ଜାନାପଡ୍‌ସି । ପଚେ ସେ ପର୍‌ମେସର୍‌କେ ଡାଣ୍ଡାସନ୍‌
    ପଡି, ତାର୍‌ କରିରଇବା ପାପ୍‌ ମାନିଅଇକରି “ତମର୍‌ ବିତ୍‌ରେ ସତଇସେ ପର୍‌ମେସର୍‌ ଆଚେ !” ବଲି
    କଇସି ।
  meu-meu: bona ena lalo-hadai hehunidia do bae hahedinarai; bena baine goru diho,
    Dirava baine toma henia diho, baineto “Momokani, Dirava na umui bogaragimui ai”.
  yva-NT: Muno Anawayo Vambunine mo apa ana ngkokaibe no anuga raije raroron kakavimbe
    ai. Weti indati sakinavo apa ayao kakaije rai muno po Amisye ararimbe pare, “Syo
    wasaen Amisye tuna wasautan!”
  dgc-dgc: Tu kasalanan na a lihim, éy mehayag dén, a tulos siya a sumamba ta Diyos,
    a kagi na, a “Talaga a édse dikam i Diyos.”
  zpm-NT: Zigse quianee to laa zdoo zho lozh yguudz, laa zho ted yquiitsgzhib zho
    gnab zho perdon lo Dios; ga guieṉ zho gaṉle ne nli nacnie me to.
  hix-NT: Tàhnawonye atxke tehtxoho komo yonyatxhe harha. Atxke tosonyxemà rma, nehurketxhe,
    tano me ronye rma, tàwyanye Khoryenkom yowakryenàr horà. Ehonomnà me xaxa manay
    hamà, ketxhe, àwya. Ohyawonye nay hamà, Khoryenkomo, ketxhe xarha, owyanye. Àro
    wyaro rma natxhe, owyanye Khoryenkomo nhutwamohsotho yokarymanàr ke mak ha.
  sim-sim: Unak mbele mbele amber sunguwavu lihik wanyiwanda avak kormbak li talanak
    li heyekwa lir. Uhu li ajehe kumbambongon li huvuhu li maruknyaha Avui Wasilakan
    lotu ukwa lir. Uhu karem mbakwa lir, �Omendinga sir, Avui Wasilaka ormu jihi nindik
    linduwa,� karem mbakwa lir.
  npi-ULB: उसको हृदयका गोप्य कुराहरू प्रकट हुन्छन् । परिणामस्वरूप, उसले परमेश्‍वरको
    सामु घोप्टो परी आराधना गर्नेछ । उसले परमेश्‍वर साँच्‍चै तिनीहरूका बिचमा हुनुहुन्छ
    भनेर घोषणा गर्नेछ ।
  cgc-cgc: Magluod danen an daw magnelsel ta iran na mga sala bisan pa mga sala na
    palikem danen. Magdayaw danen ta Dyos daw mag-ambal man na Dyos an naan gid ki
    kyo.
  tim-tim: Akto yâkgât bâleŋe miawakto aregât hâkŋe mendo gembo Anutugât kotŋe mem
    agatmâ yekmâ hin dâwiap, “Bundâk, Anutu hutyeŋân tatâp.” dâwiap.
  yor-yor: Bẹ́ẹ̀ ní a ó sì fi àṣírí ọkàn rẹ̀ hàn; bẹ́ẹ̀ ni òun ó sì dojúbolẹ̀, yóò
    sí sin Ọlọ́run yóò sì sọ pé, “Nítòótọ́ Ọlọ́run ń bẹ láàrín yín!”
  wos-wos: Di déka mawulimbu fakundén jooka wafukandat, dé xakre hwaata déka saawi
    takatéfita Godna ximbu harékéta angi watandé, “God guni wali dé té. Wu mwi hundi
    dé.” Wungi watandé.
  emp-NTPO: Idji sod̶e mẽrã erob̶ad̶ara ebud̶a cawaya. Maʌ̃ne chĩrãborod̶e cob̶eped̶a
    Ãcõrẽa bia bed̶eaya idjab̶a jaraya Ãcõrẽra wãrãda bãrã ume b̶ʌda.
  eng-F35: And thus the secrets of his heart are exposed, and so, falling on his face
    he will worship God, affirming, “Truly God is among you!”
  ind-ind: Rahasia-rahasia dalam hatinya juga akan dinyatakan, sehingga akhirnya dia
    berlutut menyembah Allah serta mengaku, “Allah benar-benar bersama kalian!”
  pes-OPCB: 'آنگاه پرده از افکار پنهان او برداشته شده، به زانو خواهد افتاد و خدا را
    پرستش کرده، خواهد گفت: «براستی که خدا در میان شماست.»'
  mpt-mpt: '@see-verse:1CO.014.024'
  ssx-ssx: Koto ekina꞉ ipika꞉ a꞉mbao ula꞉ honemanu peneme yaeyeke handaata꞉ ipikana꞉ma꞉
    panda꞉puniao Koda꞉ pa꞉ta꞉ yeni pitolo hata꞉ Ota꞉ alememe. Koda꞉ta꞉ iki ame̱le̱
    do pa꞉ta꞉ hala꞉me laa lelieke.
  mkl-mkl: Nɔ lɑsɑbuɛ ɑ́ fitɑ ɡbuɡbɑ̃, nɔ ku ɡulɛ ku tɔɔ Ilɑɑɔ̃ ku ni, ntɔi, Ilɑɑɔ̃
    í wɑ si ɑnini nŋɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ମେଁନେ ପାପ୍ ଆଡ଼ାତ୍ରା ମେଁ ଚେତ୍‌ନା ଡିଙ୍ଗ୍ ୟାଏ; ମେଁନେ ଗାଗ୍‌ଡ଼େନେ ବୁଡ଼ିଲେଃକ୍ନେ
    ବିସୟ୍ ତାଣ୍ଡେ ତ୍ନାଏ; ମେଁ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ଗୁଆରେଚେ ମେଁନେ ଆରାଦନା ଡିଙ୍ଗ୍‌ଏ ବାରି ବାସଙ୍ଗ୍‌
    ଅଲେଙ୍ଗ୍‌ଏ । “ସତ୍‌ରେ ଇସ୍‌ପର୍ ପେ ବିତ୍ରେ ପାଙ୍ଗ୍‍ଲେଃକେ !”
  gof-RNT: Entti iya wozanan geemmida qofaa qonccisana. Hessadakka, “Tuma Xoossay
    hintte giddon de7ees” yaagidi markkattidi, gufannidi Xoossaas goynnana.
  unx-unx: ଇନିୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଉକୁଆକାନ୍‌ତେୟାଃ ସବେନାଃ ଉଦୁବଃଆ । ଏନ୍ତେ ଇନିଃ ମେଦ୍‌ ମୁହାଡ଼୍‌
    ଲାତାର୍‌କେଦ୍‌ତେ ଉୟୁଗଃଆ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଜହାର୍‌ତାନ୍‌ଲଃ କାଜିୟାଏ, “ସାର୍‌ତିଗି ଆପେୟାଃ
    ଥାଲାରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ମେନାଇୟା ।”
  gah-gah: Lá okiko, agikagú netá halá geko nemó nene utó okiko, eza pou loko mikasigú
    agoka hizeko ako minoko, Ómasi gupá ze ameko, Ómasi lamaná lekelitoka noive loko
    linogo ive.
  lcm-lcm: na keve lomlomonai aongos, vopo ago mumun ang nei vingana, kime arai aongos
    ania. Na igenen ke, ka soturungai e mete God, na ka ainak ta, io, kapo tutuman,
    God kapo auai ve nami.
  aer-aer: '@see-verse:1CO.014.024'
  qvc-NT: 'Chaqa Dyuspa Santu Ispiritunqam rin parlachishuq chay mana kriyiq runa
    shunqombilla yuyashqanda. Chay yuyashqambaq willaptikiqam, chay mana kriyiqqa
    qonqorikushpa, Tayta Dyusta adurashpa, rin niq: “Allibmi Dyusqa paypi kriyiqkunawan
    kashpa, yanapaykan, yuyashqayta yach''ananllapa”, nishpa.'
  tgl-ULB: Mailalantad ang mga lihim ng kaniyang puso. Bilang kalalabasan, magpapatirapa
    siya at sasamba sa Diyos. Kaniyang ihahayag na ang Diyos ay tunay na nasa inyong
    kalagitnaan.
  cbs-NT: 'Jatun shinan chakabu junea xabakabi wamakin Diosun jatu unanmaya ana jawawen
    jaskatima datei Dios kenwanun ika danti iki beutan yuikin: “Chanima Dios matuki
    dasia jiweaki”, ixankanikiki.'
  xtm-NTPP: Te ja ni ndakunitnuni i naxe iyo ini anua i ma nuu Su'si ma, te ndachindeyi
    i nuu i te ndachiñu'u i Su'si ma, te ndaka'an i ja ja ndaa ndija kúu ja iyo Su'si
    ma nuu ka iyo o ma.
  nnq-nnq: Ilebe yoa iikiite umojo jakwe ibakubonekana, najwenio apakilikitila nu
    kung'ongale Nnoongo kulenga, “Kweli Nnoongo abi pamwe na mangweto.”
  bao-NT: 'cʉ̃ yeripʉ cʉ̃ ca biirique cʉti niirijere majirucumi. To biri Ʉmʉreco Pacʉ
    cʉ̃ ca ĩa cojorore muu bia ea nuu waari, o biro ĩi nʉcʉ̃ bʉorucumi: “Díámacʉ̃ra
    Ʉmʉreco Pacʉ mʉja mena niimi,” ĩirucumi.'
  san-ORI: ତତସ୍ତସ୍ୟାନ୍ତଃକରଣସ୍ୟ ଗୁପ୍ତକଲ୍ପନାସୁ ୱ୍ୟକ୍ତୀଭୂତାସୁ ସୋଽଧୋମୁଖଃ ପତନ୍ ଈଶ୍ୱରମାରାଧ୍ୟ
    ଯୁଷ୍ମନ୍ମଧ୍ୟ ଈଶ୍ୱରୋ ୱିଦ୍ୟତେ ଇତି ସତ୍ୟଂ କଥାମେତାଂ କଥଯିଷ୍ୟତି|
  huv-NT: Wüx apleaam omeaats leaw ngo majneaj lamarang, pues quiaj apmaquieel micos
    nej marang casa Teat Dios, mapiüng naleaing Teat Dios alniüng ijlüyiün.
  otn-NT: 'Di̱ n''yo rá̱ mmʉi ra̱ ja̱''i̱ ngue Oja̱ i pa̱di̱ xa̱nho te gäma̱ hya̱
    mbɛ̱mp''ʉ ja rá̱ mmu̱i. Di̱ nda̱ntyøhmu̱ p''ʉya ngue da̱ da̱nne Oja̱. Da̱ ''yɛ̱na̱:
    “Ma̱jua̱ni̱ ngue gue''a̱ Oja̱ n''youi ua ha di̱ mpɛti yø ja̱''i̱ ''bʉcua”, da̱
    ''yɛ̱na̱.'
  nop-nop: Unduŋ tiŋa weleŋ maaneŋ nemek kabup nadifula tubune halek u tubuhaŋindaune
    moŋ kaŋ duwokeneeŋ ila Bepaŋ nintiŋalooŋ yobek, “Bepaŋ adi biyagoŋ hinek hidut
    hatilak.”
  obo-NT: Od kosorollan iddos noko-ollos diyot ginawa rin. Na od lingko-od sikandin
    woy'd simba to Monama, woy od ikahi sikandin no, “Bonnaa en no iddos Monama, ka-ay
    en duma koniyu!”
  cak-ENT: Y ronojel ri' nbün c'a chin ri ránima que ronojel ri nyebix chin ketzij
    vi. C'ateri' c'a nye'el-pe chuvüch-sük ri yec'o pa ránima. Romari' rija' xa jari'
    nxuque-ka richin nukasaj-ri' y nuya' ruk'ij ri Dios, y nbij que ketzij vi que
    c'o Dios chi'icojol.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤛᤡᤰᤗᤢᤱᤔᤠ ᤛᤡᤃᤠᤱᤒᤠ ᤛᤡᤒᤡ᤹ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤌᤢᤱᤒᤥᤜᤈ᤹
    ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤣᤘᤠ ᤆᤥᤃᤢᤖ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤘᤠ᤹ᤖᤥ
    ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: De nūcūhun inī dē ndācá jā ní jani yuhū inī dē jíín ánō dē. Ñúcuán de cuiñi
    jítí dē de chiñúhún dē Yāā Dios. De cāhān dē jā Yāā Dios íyó ndija yā jíín ndá
    nú.
  san-TIB: ཏཏསྟསྱཱནྟཿཀརཎསྱ གུཔྟཀལྤནཱསུ ཝྱཀྟཱིབྷཱུཏཱསུ སོ྅དྷོམུཁཿ པཏན྄ ཨཱིཤྭརམཱརཱདྷྱ ཡུཥྨནྨདྷྱ
    ཨཱིཤྭརོ ཝིདྱཏེ ཨིཏི སཏྱཾ ཀཐཱམེཏཱཾ ཀཐཡིཥྱཏི།
  qve-NT: Hinaspan chay runakunaqa sonqonkupi tukuy huchankuta reconocekuspanku, Diospa
    ñawpaqninpi qonqorikuspa, Diosta adoranqaku. Saynapin paykunapas yachanqaku Diosqa
    qankunawan cheqaqtapuni kasqanta.
  pao-NT: oosoo yise ka tu ma'emukwapu wahakwu, ka tu tunekwatzetugu nokosoo. Ka oo
    manese oosoo Te Naa-matoo nanesootuhikwu, mee unnekwu, “Soo Te Naa togesapa yaa
    tamme-naga.”
  cbu-NT: Ashkachu, mangoo p'tseekchu, waanaatsi waneekiya. Apanllpa tsiyatku, yutaritshishirineetsi
    kamanku, Apanllee mangoonachparee. Apanll siyash kizpur taakiya, táchparee siyaatsi.
    Ashirucha, wazareetsiri k'kuz tsiyatangtsa; siyaa atashina. Ashiri Apanllee wizpuririni
    wappari kamanirangina.
  usa-usa: wení aúpáq-áúyánáqtábá kétiyanama wemá kéitenama awáutena óípi yawááq-urena
    Áánûqtukaq nunamummá tíniye. keráwáqtábámá téna “áraimma Áánûqtuma yetê máiye”
    tíniye.
  soy-soy: kɛmúŋɛ́ kɛɛ ukɛfɑ-i m pékɑɑlɛ̃ ɑkɛ kpɑ̃́ii, uu pɛɛ kɛ́yu kɛtẽ kipi uu
    Uléécɑɑ pɑkɑrɛ, uu yóó rɛ mɛseisei kɛ Uléécɑɑ uu nɔ́kɛnɛ́cɔpɛ we.
  hui-hui: Tininaga miniha oholene wia do hayaru tihondo walia haragola tigua taga
    halu bulu paluwa Ngode Datagaliwabenaga mini yaraga halu lalu, Ngode Datagaliwabe
    tí heba heneneore kagoni, lalu lolebira.
  amf-amf: Woylaminte kisa aachimonam may koda dhee; kidi yisa wotinka dhambayse,
    “Gon Barjo yennon shaarintene” hamayse Barjona kida goodime.
  quc-NNT: Je ri' ri k'o pa ranima' ri man ketam tä nik'iaj winaq chik kel na wa'
    chi saq. Käxuki k'u na, käq'ijilan na che ri Dios, kub'ij k'u na chi qas tzij
    k'o ri Dios iwuk'.
  dob-dob: be ꞌenega ꞌidi yalakwaiya manudi sida nuwamwau ma idi omayamaya, ta Yaubada
    matanaya sida beꞌu sanamwaꞌuta be ꞌenaya sida bwagobwago be siꞌawaꞌaiꞌaile, be
    ꞌenega sida gwae, “Onaꞌaiꞌaila, Yaubada maꞌemi wamiyami.”
  wrs-wrs: Eva mana vemava poaitava lohmanavra hena undmerava, ambaram wohwulphovra,
    nonglalm. Wo himba ku sithaprarava, sembayang venavra Sesoam. Himba si os ovra,
    tanamolnam Sesoava yemba mongawulm wonav.
  mca-mca: 'Qa'' noksi''wen iye in uƚ''ets pe'' hamtax nikfe''le''ets ƚeq''inyejeikii
    uƚ''ets. Ma'' qa'' nototjoijo'' qa'' qi qu'' niyinii pa'' Intata, ma'' qa nit''ij:
    —Yijaa''ija in i''niƚ''etji''ju'' pa'' Dios.—'
  tzo-TZC: Ti cꞌusi oy ta yut yoꞌntone, tey ta svinajesbat yuꞌun ti cꞌusi ta xavalique.
    Jech o xal un, ta xlic squejan sba ta yichꞌel ta mucꞌ ti Diose. Tey chlic yal
    ti tey oy ti Dios ta atojolique.
  mya-mya: သူ​၏​စိတ်​နှ​လုံး​စစ်​ကြော​စီ​ရင်​ခြင်း​ကို​ခံ​ရ လျက်​သူ​၏​လျှို့​ဝှက်​သော​အ​ကြံ​အ​စည်​များ
    သည်​ပေါ်​လွင်​သ​ဖြင့် ``သင်​တို့​နှင့်​အ​တူ​ဧ​ကန် အ​မှန်​ဤ​အ​ရပ်​တွင်​ဘု​ရား​သ​ခင်​ရှိ​တော်​မူ
    ပါ​သည်​တ​ကား'' ဟု​ထုတ်​ဖော်​ဝန်​ခံ​ကာ​ဘု​ရား သ​ခင်​ကို​ပျပ်​ဝပ်​ရှိ​ခိုး​လိမ့်​မည်။
  gng-NT: Uʼfɛ̀l bo ya gbɛr kɛ li ñɛ upaan bo. Nnɔ nɛ u li gbaan, kí puke Uwien,
    kí ye nì yé imɔ̀n nɛ, Uwien mɔnbe ki te niʼni.
  cbi-NTPO: Tsenmin naa tiba yaren miinu jumula bain naajuñuba entsai dekatawanmalaya,
    teedi' Diosnu aawa kure' keewaanu tsuve, tsenmin uwain Dios ñuiba bulu puve tya'
    yuj urave tinu tsuve.
  ikk-NT: Ihiẹn rị a obi k'a pụha ifọn, bụ o nwẹni onyẹ ọ gwa ihiẹn ọwụlẹ. Ọ k'a kpọnị
    Osolobuẹ isi-alị, ye Osolobuẹ ọghọ, sị, “Ezioku-ezioku, Osolobuẹ rị imẹ igunrun
    ụnụ!”
  leu-leu: E a maana mo fufunai la xunus ina ri taa savat la matavas e nane xo i taa
    bukaak e lotu xe sina Piran e i taa kuus, “A tuuna paaliu, a Piran taxa waan la
    palou imi.”
  maz-NT: Cja ra mbeñetsjë a mbo o̱ mü'bü c'o vi tsja na s'o. Cja rrũ ndüñijõmü cja
    in jmigueji ra ma't'ü Mizhocjimi. Y ra mama na cjuana bübütsc'eji Mizhocjimi.
  bod-N: རང་སེམས་ཀྱི་གསང་བ་ཕྱིར་མངོན་པར་འགྱུར༌བས། མི་དེས་ལུས་པོ་སར་བཏུད་ནས་དཀོན་མཆོག་ལ་ཕྱག་བཙལ་ཏེ།
    དཀོན་མཆོག་ནི་དངོས་གནས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་བཞུགས་ཞེས་བསྔགས་བརྗོད་བྱ་ངེས༌སོ།།
  tca-NT: Rü ngẽma chixexü̃ i nüxĩcatama nüxü̃ nacuáxü̃ rü tá naxcèx ínicuèx. Rü nüma
    rü ngẽxma tá nacaxã́pü̱xü, rü tá Tupanaxü̃ nicuèxüü̃. Rü tá nüxü̃ nixu na aixcüma
    Tupana petanüwa nangẽxmaxü̃.
  zpl-NT: Nu scua riꞌilla beyaꞌ nú xneca nehuañilla nu tsulliquilla nacuꞌlla lu Diose,
    nu leꞌca nilla nú neli nú nzu Diose cuna liꞌihua.
  mbc-NT: 'Mîrîrî wenai inkamoro yeseru imakui''pî pe tîwe''sen yenpo Paapaya. Moropai
    inkamoro e''sekunka Paapa yapurîkonpa. Taa to''ya: —‍Yairî pu''kuru see Paapa
    man amîrî''nîkon pia —‍taa to''ya.'
  ndg-ndg: '@see-verse:1CO.014.024'
  wsk-wsk: Se mel yumura gomang motam ningi la ago lagoso mu wetang te aratu saparukko.
    Se nu bugura kulukok ale Kaem nup patawuruk ale baluk, “Nunguningta, Kaem nina
    nengerak bagoso!” ma balukko.
  toj-NT: Porque spetzanil ja jas huas sc'ulan pensar malo ja ba sc'ujolei, oja hualex
    claro, como huan iijel majan ja hua tiex yuj ja Espíritu Santo. Cuando huax ch'ac
    yabyei, ay modo oj co mec'an ja ba sti sat ja Diosi. Oj yale que meran tey amoquex
    ja Dios ja huenlexi.
  tbc-tbc: Agod mel a buben ilon lo imianuk an fidian dutufulal pe walal te dien dop
    ile wa. An niŋen o iŋ yau idup Anut ubou an ile dop igo ibol, “Rumok, Anut aŋ
    da amado da!”
  sna-sna: uye zvakavanzika zvomweya wake zvinoratidzwa. Naizvozvo achawira pasi nechiso
    chake agonamata Mwari, uye agopupura kuti Mwari ari pakati penyu zvirokwazvo.
  smk-NT: Ket anaod, ipadar nan Dios kona a adin iti sa nakem nan siin a tawo. Ket
    bana' sa sain, manalimukod yan magbabawi' sa kukasalanan na tan raywen nayay Dios.
    Wana et nin ibarita', “Peteg a iti ya a Dios sa busel moyo!”
  grc-TCGNT: καὶ οὕτω τὰ κρυπτὰ τῆς καρδίας αὐτοῦ φανερὰ γίνεται· καὶ οὕτω πεσὼν ἐπὶ
    πρόσωπον προσκυνήσει τῷ Θεῷ ἀπαγγέλλων ὅτι Ὁ Θεὸς ὄντως ἐν ὑμῖν ἐστι.
  gof-WFTW: Entti iya wozanan geemmida qofaa qonccisana. Hessadakka, “Tuma Xoossay
    hintte giddon de7ees” yaagidi markkattidi, gufannidi Xoossaas goynnana.
  spa-BLM: Y así se revelan los secretos de su corazón. Entonces se postrará sobre
    su rostro y adorará a Dios, declarando que Dios está realmente entre vosotros.
  kyz-NT: 'A''eramũ nipo ''gã ''jau ojeupe: “Jetywet je tekou”, ''jau nipo ''gã ojeupe.
    A''eramũ nipo ''gã amũ “Jetywera emoit je wi je mogou ejemiayuwamũ”, ''jau nipo
    ''gã Jarejuwarete ''ga upe. A''eramũ nipo ''gã ''jau pẽ nupe: “A''jea futat ra''e.
    Janeruwarete ''ga rekoi ''au pẽ pype ra''e”, ''jau nipo ''gã pẽ nupe.'
  dao-dao: Ami mlungkyawng k'uma anghmüa ami ngaihkyunake mdana kya khai, kawp u lü
    Pamhnam sawhkhah khaie; “Pamhnam hia ve kcang ve” tia pyen khaie.
  cya-cya: tyi'o scua la cha' nu ntsu'hui cutsi' ni' cusya 'in, xacan' tyi'ya xtyin'
    tloo Ndiose lo' cu'ni tnu 'in ñi, lo' tyisnan chcui' si'yana cha' ñi ca ndi'in
    Ndiose lo'o um.
  nii-nii: En enim noman tukrung koi erpi pimba ei, opu peni ełe tor omba ei, en enim
    Gos kin ming kopsing, pii poł molk kin, Gos kin noman to piik kin, ek ka ni ngungii.
    Nik kin, yi ni tor kindngii ei, “Gos keimi ya sinim kin mołum.”
  ign-NT: 'Tacahe, tímatia­ca­va­nainapa eta máimatirahi ema Viya tamutu eta napeca­turana
    tayumu­ru­re­va­nainihi. Tépuyu­ca­nainapa téneucha­va­nainapa mayehe ema Viya.
    Téchaji­sia­hea­nainapa: “Yátupi­que­néyapa mávahá­ca­vacahi ema Viya ena nániana”
    nacahenapa.'
  dik-NT: Ku wɛ̈t Nhialic abï käkken ye tak yepuɔ̈u cɔl aŋic kɔc kɔ̈k. Ku abï yenhom
    guɔ̈t piny ku door Nhialic ku lueel, “Nhialic arɛ̈ɛ̈r kek we ayic!”
  cac-cac: 'Ichato chi'' scheclajeli tas ay d''a spensar. Yuj chi'', tz''em cuman,
    syalan sb''a d''a Dios. Axom syalani: Yel toni, ay val och Dios eyed''oc, xchama.'
  tzj-E: 'Je rwiwan pranm jara'' nk''alsasa, nelsasa psak. Cara'' c''a nuban, c''jara''
    c''a xtexque''a y xtumaj rya''ic ruk''ij Dios y cawra xtbij chewa ra: —Ne ktzij
    wa'' che Dios c''ola checjol.'
  san-BUR: တတသ္တသျာန္တးကရဏသျ ဂုပ္တကလ္ပနာသု ဝျက္တီဘူတာသု သော'ဓောမုခး ပတန် ဤၑွရမာရာဓျ
    ယုၐ္မန္မဓျ ဤၑွရော ဝိဒျတေ ဣတိ သတျံ ကထာမေတာံ ကထယိၐျတိ၊
  yaa-NT: '@see-verse:1CO.014.024'
  cab-NT: Ítara lúba lafúnraangudun cátei arámudaguati le tídaanbei lanígi, ábame
    lájuduragun íchiga inébesei lun Búngiu, aríñaga ligíame luágu níjein lan Búngiu
    júma le tímatimaati.
  clu-clu: Magagoa pati ang mga sikrito nga anang ginaisip. Magalood tana dayon nga
    nagainulsul kag nagasimba sa Dios. Kag makakoon tana nga ang Dios dian matood
    kanindo.
  swh-ULB: Siri za moyo wake zingefunuliwa. Matokeo yake, angeanguka kifudifudi na
    kumwabudu Mungu. Angekiri ya kwamba Mungu yu kati yenu.
  tpt-NT: 'Ex yucha niman kamispayaꞌ yu jantu ox ixmaqsaqmaꞌata la ixjalhanuti. Katalakaputatamayaꞌ
    laka tꞌun, katoꞌoyayaꞌ Dios, va kanaunaꞌ: “Laqsaval Dios alinta kun uxiknan.”'
  aai-aai: Ana not wa’iwa’irin ma’am etei tit irerereb naatu boro sun nayowen Regah
    nakwafir, bebeyanamaim naorereb nao, “Turobe God i kwa wanawananamaim bairi kwama’am!”
  sny-sny: Serai lu taune ape mo Owane Sitewi lo peri wanuwei su, etiri werese, marepi
    sahe fareyareteye ape, Owane Sitewi lai etiri werese ape mo lu taune ma'e au atuatu
    areiyeyei. Serai etiri werese au atuatu areiyeyei su, lowe, lowe uporo ape'i onuwewe,
    Owane Sitewi ma'e au te'e wisereyeyei. Lowe apou au te'eyei, “Owane Sitewi ne,
    le wiyeme a'i tene! Le fene mase ironamisiya.”
  myy-myy: “Yʉ tʉoĩa rudibojarisere masicõami Dios”, yirã yirãji ĩna. Ito yicõri Diore
    rʉ̃cʉbʉorona rijomunigãna ñini rũjũrã yirãji ĩna. “Ãna rãca ñasacõami Dios”, yirã
    yirãji ĩna mʉare.
  trc-NT: Cuno̱ nij soꞌ nana̱ caꞌmi̱i̱ taranꞌ soj, ga̱a ne̱ xca̱j nij soꞌ cuentá cheꞌé
    nu̱ꞌ se chiꞌi̱i̱ ma̱n nimán nij soꞌ, ne̱ caꞌa̱nj canicu̱nꞌ ru̱j nij soꞌ, ga̱a
    ne̱ naꞌvi̱j nij soꞌ rihaan Diose̱, ne̱ cata̱j ya̱ nij soꞌ se vaa ya̱ Diose̱ ne
    ga̱ soj ei.
  cut-NT: tumacadino ye che quendihco ye nunde na̱n Dendiohs. Tuhme numacuahn vedenecun
    nto ino ye nunde yahn ye, ndeva ye yavena̱n Dendiohs. Cuacotuhn ye ndudo che cua̱co
    niyon che quenun Dendiohs va̱n nchuhn.
  bel-bel: 'і такім чынам тайны сэрца ягонага выяўляюцца; і ён падае ніцма, кланяецца
    Богу і кажа: «у ісьціне з вамі Бог!».'
  zlm-KSZI: Dengan demikian, segala rahsia hatinya akan ternyata, lalu dia sujud menyembah
    Allah serta mengakui bahawa Allah sesungguhnya ada bersamamu.
  gdr-gdr: Sɨ kwa onggɨt yɨtkakpim komkesa towaina garɨnd wɨgawɨga egurki mɨle pɨta
    wa tapekanj, ɨ ɨngkaim ket ton as ɨrouki sap totekanj dɨde Godɨnd ewangai, ngɨrpu
    ton ket pɨtakɨpɨnd b'atgenairanj da, “God re ɨmɨnjog wa wɨngɨr nate yɨbɨm.”
  vmy-NT: Nga tibasen ñojon, sꞌe̱jñatsejen mé= xi tjinndujinꞌmo inimare, ꞌba kuasenkunchꞌin
    nga sichjire Naꞌenchana, ꞌba sikixiya nga kjuakixi nga Naꞌenchana tijñajin ngajinnu.
  cmn-FEB: 他心里的隐秘会显露出来，他会跪倒敬拜上帝，确认上帝真正在你们之中。
  gmv-RNT: Izaadey ba woznan qotti woththidazi wuri qoncananne izikka ba baggara “Tumappe
    Xoossi intenara dees” giidi gufannidi Xoossas goynnana.
  ncl-NT: Pampín, axan quimatis pampa amo cate cuali innojen lachihualisli amo cuajcuali
    hual quinpiaya lalatili pa iyolo. Yoje quicocus iyolo pampa quichíac in laijlaculisli.
    Pampín mopachus pampa yihual quimatis yihual unca iyampa Dios. Huan yihual quimolancuacuetzilis
    huan lamachiltis pampa Dios neli unca ca amhuanten.
  sua-sua: '@see-verse:1CO.014.024'
  are-are: Erantama Altjirraka ilalhitjina, toperritjina turta. Era mparalela arrarnalhitjina,
    Altjirraka urrkurrkintja nitjina turta. Era turta lakinha angkitjina, “Nthurrpathoa
    Altjirranha rrakangkarralela nama.”
  gai-gai: Na mana iroar ŋgorikca mana nikinikca iŋgoroca eacrenan, anna ma larui
    raekca tɨk te. Na ma mana outmo paŋan ramtukca Raraŋ Aetaniacna i aŋgɨri ŋgepca,
    aindopnande, “Gidik ŋgoin, Raraŋ Aetaniaca ma nena rɨk ndeacrena.”
  qvm-NT: '@see-verse:1CO.014.024'
  chz-NTPS: 'Hiꜙ läꜙjnäꜘ läꜙjëꜙ heˉ naˉhmääˊ nehꜙ tuhˉdsëyꜗ. Ja̱ˉgaˊ naꜙ ju̱u̱yhꜗ
    jnëyˊ mahꜗ hnaayhꜙ Dio, jäyhꜙ: “Maꜙraꜙ juˈdsooꜘ, chehꜗ baˊ Dio jeeˊ kyahˈ hnähꜘ.”'
  kmu-kmu: Fako hamaisigeꞋya amakupima falaki-mainesia yana falote hisigeꞋya ageteꞋya
    Anumaya Kotite ape huꞋya Anumaya Koti agia alisaga nehuꞋya “Anumaya KotiꞋa tamakaiꞋene
    maine.” huꞋya hugahae.
  ood-NT: Wehs g haꞌichu t‑ahga at ab ha wui wo tashogi g s‑aꞌagi haꞌichu ha‑chegitoi.
    Kut ab wo i shul Jiosh wui k ab wo ihm k wo wohokamch moki woho am t‑wehmaj g
    Jiosh.
  lbm-lbm: अऊर ओको मन को भेद प्रगट होय जायेंन, अऊर तब ऊ मुंह को बल गिर क परमेश्वर
    ख दण्डवत करेंन, अऊर मान लेयेंन कि सचमुच परमेश्वर तुम्हरो बीच म हय।
  ncj-NT: Huan quinehnehuilis quen nele tlahtlacolyo huan ijcon motlancuaquetzas ic
    temahuestilis in Dios huan quihtos nele namohuan ilohuac in Dios.
  yuj-yuj: Aenánko, maomp ponankor kwatae nɨnɨk mek wouroumpeyak námp érik farákáp
    naenámpon. Tá mao fwap apárok me kor woukouprá Kwaromp e narek sampokria sérrá,
    “Kare Karono! Kwar te yumo ou mek yak námpon!”
  kto-kto: Ga mirier agarip mila kiram la kagomeri ga maiot na dalap a, miruo leba
    betmeng la uakap. Ga eba makofang dadebip a na irap a Morowa ga lotuang me ai
    Morowa. Ga eba ovaikang ties gare ro, “Migat ara, Morowa la unama kabirana mi.”
  gmv-NT: ኢዛዴይ ባ ዎዝናን ቆቲ ዎꬂዳዚ ዉሪ ቆንጫናኔ ኢዚካ ባ ባጋራ “ቱማፔ ፆሲ ኢንቴናራ ዴስ” ጊዲ ጉፋኒዲ ፆሳስ ጎይናና።
  por-BLT: Os pensamentos secretos dessa pessoa serão revelados e, então, ela cairá
    de joelhos e irá adorar a Deus, afirmando que Deus verdadeiramente está com vocês.
  stp-NT: Katti baꞌ iam dhiꞌ bhaan ba machiaꞌ na jax jir tuꞌm iiꞌmdagaram bhaan, baꞌ
    dai na soiꞌm ɨlhdhai ba dañiaꞌ gu Dios oꞌlhiaꞌn kɨꞌn kɨkboi, ba tɨ jɨɨgiꞌñdhaꞌ
    baꞌ miꞌ dhɨr na sɨlhkam jam aꞌm tɨ nɨiꞌñ gu Dios.
  ame-NT: 'Allempoñapaʼ ñatoʼ oʼch yoreʼtanet poʼchñaret ñeñt̃ cot̃apeʼchatyenahuet
    pueyoc̈hro eʼñe aʼnahua ñatoʼ puellquëñot̃etpaʼ oʼch concorpuet ñatoʼ oʼch aguëret
    ñamet Yompor. T̃arroʼmar ñatoʼ allempopaʼ oʼch ot: “Poʼñoc̈hepaʼt Yompor seʼñoratyeneʼ.”'
  mgh-2016: Chittu chivithiye mmamirimani mwaya chinoohumbukulhiya, ni ayo anookhoroma
    ni unthimicha Nlhuku eeraka, “Wo ikekhiaye Nlhuku ri vamoka ni inyu.”
  kvn-NT: 'Tegin tule-ukpononimalad aga ulubgin iskued-otuktiid oyolenonibalo. Al
    we tule apka-pakal chimtinonikil, Pab-otummononiko. Tegin tule-chimtijad chognonibalo:
    “Pabdin chunchunnad pemal-abalgin kudii.”'
  gvf-gvf: I ka main kere dinanga, ena ibalini nomanin suna si pirungwa i maribe ere
    tenangire, ena ibalini yaa gobin bile mile ana di deminin si God tere ka iru kirara
    di gawa dinangwa, “God i ibal kobe milinga suna kirara kawen milemua,” di i tenamue.
  san-ISO: tatastasyāntaḥkaraṇasya guptakalpanāsu vyaktībhūtāsu sō'dhōmukhaḥ patan
