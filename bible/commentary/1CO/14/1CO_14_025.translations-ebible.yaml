    ndixia ya jiin ra naa ra.
  ots-NT: Como gue cár palabra ca Ocja̱ ca i tsjifi, ncjahmʉ guejtsjɛ ca Ocja̱ i cca̱hti
    mbo cár tzi mʉy cja̱ i xifi i ndu̱jpite. Como xta dyøde te i ma̱n cár palabra
    ca Ocja̱, xta mbe̱ni rá zö, xta nda̱ndiña̱jmu̱ cja̱ da nzoh ca Ocja̱, da ma̱,
    de vera guí yojmʉ guegue‑ca̱.
  hoy-hoy: अदिक आऊन मन इन भेद प्रगट आगेदव, अदिक आग आव बाय इन भार देल बिदकु परमेश्वर
    उक दण्डवत माळ्यान, अदिक कबुल माळ कोंडान कि खराखुरा परमेश्वर नाम न्याड्या आन.
  amo-amo: Imon liyeshin kibinayi me ba nuzu kanang anin diu nin muro me a su Kutellẹ
    usujada a durso kanang Kutellẹ nan nya mine.
  pjt-pjt: Panya paluṟu tjana unngu kumpilpa kulintja uwankara wangkara utinnyangkaya
    paluṟu tjana kuliṟa kuṉṯaringkuku munuya Godanya waḻkulku wangkara, “Mulapa Godanya
