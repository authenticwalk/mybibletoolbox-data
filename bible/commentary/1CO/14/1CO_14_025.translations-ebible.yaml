  qup-NT: '@see-verse:1CO.014.024'
  dop-dop: Nɑ pɩɩ kuli ɩ tɑɑ hʋwɛɛ tɔɔ tǝkelekele nɑ ɩ́ hǝntɩ Ɩsɔ tɛɛ nɑ ɩ́ sɛɛ-ɩ
    nɑ ɩ́ tɔŋ sɩ tɑmpɑnɑ Ɩsɔ wɛ pɑnɛ pɑ hɛkʋ.
  azb-azb: Ürəyindəki gizli fikirlər aşkara çıxacaq və o üzüstə yerə döşənib Allaha
