  mio-NT: Cua coto ndihi ñivi yoso cuhva saxini ñican chi anima ñi. Tacan cuu, ta
    sa cua cahnu chiti ñi, ta cua sacahnu tahan ñi chi ra Ndioo, ta cua cati ñi ti
    ndicha iyo ra Ndioo chi ndo.
  srq-NT: Ae rese ndua ndua uchɨangui renda ɨcuã nae, Espíritu Turã ae ra ũquɨ̃ mbuchecua
    checua nguiã ee. Nyebe ra ngoi ngũíã ndese ñee turã Dios je. —Dios riqui tuchɨ
    jendese a, ɨ ra ñee jẽje.
  kje-NT: Lere onne me'ede, an eremnala nahenia Makromod Lalap nauroinedi ha na'akeme
    ma nasinuwar lolo ai raramne me'e, de an kadi ein korno laa yawa na'uli nasa'a
    Makromod Lalap na'ahenia, “Namlolo! Makromod Lalap aile mi leken kalarne.”
  gaz-gaz: icciitiin garaa isaa keessaas ifatti ni baafama. Innis, “Waaqni dhugumaan
    isin gidduu jira” jedhee dubbachaa addaan lafatti gombifamee Waaqa waaqeffata.
  kud-kud: Yo ainaena yadi nuwatuwu dawani vehabadi hinuwavitai na hihinimaya, na
    Yaubada mehenai hibe'u aitulu na ainai hipwagogo na hi'awa moiha, yo ainai hiwalo,
    “Moiha, Yaubada baidamiu ammiyamiya”.
  urb-NT: 'Pe, ma''e ka''u te''eha ke ipy''a pe a''e ukwa ukwa ixo. Ame''ẽ ke a''e
    ukwa ta a''e jupe. Aja rahã, ipy''a ke Tupã koty a''e muruwak ta. Pe, Tupã rehe
    ipy''a ke moĩ moĩ ta. A''e pandu: “Jetehar te ke. Ihẽ akwa apo ''y. Apo pehẽ namõ
    Tupã ixo katu” aja riki.'
  fra-LSG: les secrets de son cœur sont dévoilés, de telle sorte que, tombant sur
    sa face, il adorera Dieu, et publiera que Dieu est réellement au milieu de vous.
  san-HK: tatastasyAntaHkaraNasya guptakalpanAsu vyaktIbhUtAsu so'dhomukhaH patan
