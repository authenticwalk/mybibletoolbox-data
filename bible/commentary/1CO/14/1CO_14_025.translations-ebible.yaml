  nou-nou: Edo ungoda joda kotari awa isaga adira. Edo ungo baingo dederi edo God
    tumondebain ise sadera gebe God einda ingode atira sadera.
  mqb-NT: Way anahan sə bayak mi ɗer aya à mivel inde ataya ti kay zek uho kutok.
    Matanan i dukwen gərmec ù vo anà Mbərom duboz, i həran nga ta sa ja Mbərom inde
    à wulen a kwanay acəkan!
  ape-B: Ali nyunatimaguk enyenyin nyanabechuk uli tinytin eke nyunowoleh nyutoglu
    yopugunmu. Ali enyen eke nyubih nyuduk ohwlubus ali enyenyigu yomogu gutik atap
    ali eke nyutuk God ananin yeul nyukih. Ali enyen eke nyuklipech yopugunmu nyukli,
    “Aduligu atugu God nanepu nape.”
  grc-F35: Καὶ οὕτως τὰ κρυπτὰ τῆς καρδίας αὐτοῦ φανερὰ γίνεται, καὶ οὕτως, πεσὼν
    ἐπὶ πρόσωπον προσκυνήσει τῷ Θεῷ, ἀπαγγέλλων ὅτι, «Ὄντως ὁ Θεὸς ἐν ὑμῖν ἐστιν.»
  cav-NT: Ducuta inime tsehue tunajatu adebadadiya tuna Yusuja biji eque ama neri
    juhuaque. Huipuchitanadadiya tuna Yusu mui ishu. “Pusha ama cuitadya tu Yusu micuana
    tsehue”, jadya tuna judadiya.
  kgp-NT: Ti tỹ nén ũ to jykrén mũ vỹ vẽnh ven kãn ke mũ, kỹ tóg ti mỹ e tĩnh mũ sir.
