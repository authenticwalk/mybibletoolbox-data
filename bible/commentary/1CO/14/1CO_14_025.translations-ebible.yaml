    bureni-inik itak yäk.
  ntp-NT: dai siaa duutuadamu Diuusi dai potʌimu isDiuusi sʌʌlicʌdʌ ʌʌmadu daja ʌvaavoitudadami.
  rai-rai: Ma a kum utnaa baa i ki ino u ra in balaana, in waan paat baarabaara. Io,
