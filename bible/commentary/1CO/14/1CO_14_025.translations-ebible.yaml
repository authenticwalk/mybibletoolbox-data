  dwr-ENT: ኣ ዎዛናን ጌሜዳ ቆፋይካ ቆንጫና። ሃዋዳንካ ቃሲ፥ «ፆሳይ ቱሙ ሂንቴ ጊዶን ዴዔ» ያጊዴ ማርካቲዴ፥ ጉፋኒዴ ፆሳው
