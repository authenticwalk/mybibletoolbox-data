  msy-2020: Nɨghnɨzir mogomer an navimɨn itiba, da azenim girɨgham. Eghtɨ a tevimning
    apɨrigh magɨrɨgh, Godɨn ziam fɨ, egh suam, “Guizbangɨra, God ian tongɨn iti.”
