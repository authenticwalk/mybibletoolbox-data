  bss-NT: Ḿmê nkalaŋ mɛ́hūd bɔ́ mekan ḿme bênkooʼɛ́ á nlém-tê. Bɛ́kwɛ̌-ʼɛ
    ásē, bébagé Dyǒb edúbé béhɔ̄bē nɛ́n bán, “Ne mbále, Dyǒb ádé átîntê
