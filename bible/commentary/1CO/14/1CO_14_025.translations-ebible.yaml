  aoj-aoj: Basef hiafi fape fandambahoꞌ okom ananimii, ifimba atiasi afetaga fendawalap
    alihifa anin nifiꞌi nindiwa nembawa nitimaloꞌ nefela agol Godi nowalapa basef
    naꞌamba niꞌi, “Endilisi atis, God nape nalomepa.”
  cbv-cbv: '@see-verse:1CO.014.024'
  taw-taw: Pen tap tɨmel we gɨl gos kɨli nab ayaŋ yenɨgab ak, mɨseŋ lɨl yenɨgab. Anɨgek,
    kɨli kɨgom yɨmɨl, jel kuyan gɨl jomulɨk ak dɨ lum ayaŋ lɨl, God yɨb nop dad aplanɨlɨg
    agɨnɨgabal, Nɨŋɨd apun, God nɨbi ayɨp mɨdeb agɨnɨgabal.
  jic-NT: Mpes yupj ca mvelecj nun t'üc' way tjowelé. Ca mvelecj yupj nin yólatsja
    nun tjowelé jinwá. Gente p'in ma salejepj tsjan yola la p'a. Dios p'in selé niná.
    Mpes yupj jis tic' jin müjünsünün̈, palá mpi'tjin̈, ca mvelecj Dios pajal püné.
    Ca mvelecj Dios já'asa nun jilal.
  zap-NT: nga yrunyoo yra ne ngulaan men lenlextoo men; lex suzhib men lo Dëdyuzh
    saknon men Ne no syenen men ne nli laa Ne nak ne raknonen de yra de.
  wer-wer: pim lupmeri omnant wieëa pöt tekeri sëën itenak rar rë wesirak Anutuun
    yaya mëak epël niapnaat. “Yaap Anutu arim tekrak wë,” pël niapnaat.
  ipi-ipi: Wuane nembo toto, balana yamapanenga nembo-tene koo too pitane atalane
    tupa panakame yola-kola, balato Gote yakama towa atu ateya lalu, tombawua loto,
    Gotena gene oko laiyu lolopeya.
  qul-NT: Ajinapi tucuy sonkon uqhupi cajcuna sut'inchacunman, konkoriycuspataj Diosta
    adoranman. Rejsinmantaj kancuna uqhupi ciertopuni Dios caskanta.
  tnc-tnc: '@see-verse:1CO.014.024'
  ter-NT: Kouhápu'ikinokonoatimo ne isoneûti oveâti isóneuke ákoti po'i exoâti. Yane
    ipuyúkexotimo iháyu'ikea Itukó'oviti, koane koyuhoâtimo itúkeovo koati kaná'uti
    ápeyea Itukó'oviti xepákukenoe.
  bmr-NT: 'Jillɨtɨ jari diibo jeebɨɨfaño iicano agaajarahicatɨno foovoɨɨveji. Jaadɨ
    jari ememuɨɨvooboro Moocaanico imeji: Miyaano jahi amɨɨhaifeenevɨ Moocaani icahi,
    nooboro.'
  fuf-fuf: gundooji ɓernde makko nden kadi feɲɲinte, onsay o sujjay ka leydi, o rewa
    Alla, o qirritoo wonde ko goonga Alla no hakkunde mon.
  bhl-bhl: 'Atemeko, ikalem ibolow tem em wokmobe eisneng alik alik kaim dim kuw fitewei,
    i katin bukbuk angeko, gatak wakas, kiingen kau angeko, Sunbin-Got em wiin fian
    daoko, bokolomeliw: “Feinka! Sunbin-Got e yom mutuk kel alakabe te!”, angbokoliw
    kasike.'
  ons-ons: Eso kotino don korop motkeki pamaike, yewa ra wakon wareake, paki eŋe umiket
    more Anutu meŋenkaki paki ora mawaka more rayake, “I welekatne, Anutu eŋe iwa
    ŋinerop gemaike!”
  con-NTPO: Nane Chiga Aya'faja pa'cco tise'pa injama'cho ma'caen asi'ttaemba in'jan'choma
    tsu canjaeña. Tsa'caen canjaensi in'jamba tsu ccarupa Chigama iñajan'faya. Chiga
    ñoa'me que'i'ccu can'jen'chove tsu atesupa conda'faya.
  ghs-ghs: Noho qupata dzukuro oota oi saqobami noi erake hiibakoi, Ae, Ohongai meenipamu
    nikeho bisata ooraiqi hiireqa Ohongaho torota subate pupu hiibaridzoni. Oonita
    dzairamane, nike isanate eranomake eetare.
  peg-peg: ତା ୱାସ୍କିନି ଡ଼ୁକ୍‌ତି ବିସ୍ରେ ସବୁ ହନାତ୍‌; ହେବେ ହେୱାନ୍‌ ମୁମ୍‌ ତାରେନ୍‌ କିନାନ୍‌
    ଆରି ଇସ୍ୱର୍‌ ଜେ ହାତ୍‌ପା ମି ବିତ୍ରେ ମାନାନ୍‌, ଇଦାଂ ମାନି କିଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ଜୁୱାର୍‌
    କିନାଦେର୍‌ ।
  txu-NT: Dja gar akunĩ akabẽn djwỳnhkôt ã arẽnho ane nhym arỳm prĩne amima. Kute
    apỹnh mỳjja punu nhipêx ne kute amikam o bipdjur djàri amikam kuma. Ne kam Metĩndjwỳnh
    pymaje arỳm tu mỳrbê tỹm ne kum rax jarẽ. Ne kam arỳm ar ajã me kunĩmã kum, —Be,
    mrãmri Metĩndjwỳnh mekmẽ amijo kajkepkumrẽx, ane.
  eng-WEBU: And thus the secrets of his heart are revealed. So he will fall down on
    his face and worship God, declaring that God is among you indeed.
  gnw-NT: Jare jucuarãi uyecuaata chupe opaete ipɨa pe oĩ vae, jare uyeatɨcata umbɨadora
    reve Tumpa, jare jeita quirãi añetete Tumpa ico pepɨte pe.
  mux-mux: 'enini sika numanuna mo topa pípili molemele mele ⸤ui naa piliilimili⸥
    akili mokeringa lembaliinga molemele mele sumbi-siku piliingí. Kanu-kene enini
    ⸤ulu telemelema piliiku kis piliiku kene⸥ tamalu peku Pulu Yili popu toku bi paka
    tonjuku kene niku mele: “Pulu Yili eni ⸤Krais-nga yambuma⸥-kene sika wasie molemú.”
    ningí.'
  maj-NT: S'e̱jña chji ni xi tjíntu'má ani̱ma̱ha̱ ko̱ ku̱a̱si̱nkúnch'in nga ts'i̱íntsjoho̱
    Nti̱a̱ná ko̱ b'a̱ ku̱i̱tsu̱ nga kju̱axi̱ nga Nti̱a̱ná tíjñajinnu̱u.
  bkq-NT: Aituo ise âkadulymo Deus izepa ato adientyby modo wâgâ. Âzeguhoam isemo,
    Deus ehoguezemo warâ. “Âkealâ, tarâ agâmolâ mynra Deus” kezemo.
  kue-kue: Ana ye nomano kinde suna teke pangwa i God kamo i-pene endinan, ye yange
    mangidi ana God dembiye karaugl ere mitna ende yegl dinambuka, “Kaima ene meglmara
    God suna moglkwa.”
  cot-NT: 'Intsapojaquequea covaeguishetaca iquenquejaguetaqueca itsitivetacaca, ariquea
    irogueroventanaquempariquea Aapani Irioshi intsaroventaquempariquea, incantaque:
    “Arimajasacanicate itsipajiaquempi Aapani Irioshi.”'
  bnp-bnp: A niluhoi hale kapiloho vona bara ni taki tala, lakea bara i turume puru,
    i kavurikea a Vure, i taki tala na Vure i made muholi turane mua.
  apn-NT: 'Hãmri nẽ mẽ amã tanhmã kot amnhĩ tomnuj to hã amnhĩ jarẽnh pa hãmri nẽ
    hkaga nẽ Jejus kôt amnhĩ xunhwỳ. Nẽ hkõnkrã ho htẽm nẽ hkrĩ nẽ Tĩrtũm mã mex o
    mex ã harẽ. Hãmri nẽ mẽ amã: —Nà ãm hãmri na hte Tĩrtũm mẽ akamã pa ho pa. Anẽ.'
  ctp-NT: ti ykwiꞌ ti neꞌ, nchga chaꞌ kuxi nu nsuꞌwi mnan ti niꞌ kasiya ꞌin neꞌ. Bra
    kanꞌ tyuun xtyinꞌ neꞌ chaꞌ kuꞌni tnun neꞌ ꞌin Ndiose, loꞌo chkwiꞌ neꞌ chaꞌ chañi
    chaꞌ ndiꞌin Tyiꞌi Ndiose loꞌo wan.
  opm-opm: Am hama iraire hanhan hat patim ma er hat sashe danong oh meng oh pitap
    teinong amtiporhan ihir am hatiprohemur. Am hama bos hamnong ham timama Arpin
    Got oh gure mutuh moh patin ihat meng naporiptimuro napor Got orhornong armi matiprohemur.
  bvr-bvr: Minypa gun-gata ana-goyburrpa nyiburr-yinmiya nyibu-ngurrja, nipa wuparnana
    a-galiya minypa nipa an-nerra. Lika gu-gata wenga warrika ana-menama gu-rra, a-marrngoypiya
    nula Wangarr, rrapa a-yinda, “Gun-burral Wangarr wugupa ana-gorrburrwa!”
  wal-wal: A wozanaa geema qofaikka qonccana. Hegaadankka qassi, “Xoossai tumu intte
    giddon de7ees” yaagidi markkattiiddi, gufannidi Xoossaassi goinnana.
  zad-NT: Na'ch gonan ka wli'lawi daa yoo ḻoo yic̱hjlall'do'ena', na' wc̱hek' xibe'
    we'lawee Chioza', na' gakbe'ile' dii ḻicha Chioza' zoalene' le'.
  kmg-kmg: Eme maŋticnao wiac hesoŋkeme foekac i fua taniŋkeme šâŋe maine mâreŋko
    hetutuckerâ Anutu muafeckehuc muocmu, Anutu e jâmbomac ŋoŋehec jukac.
  aso-aso: aꞌmine veꞌmi lulouꞌ monovo goloso lamineꞌ haleko minineꞌ ma nene sotoꞌ
    oloseive. Neꞌmine ogavo aza nene Oꞌmoso gubuꞌ ize emo golo hizo ongo Oꞌmoso nene
    lengiꞌ vovotinguꞌ neive lo loloseive.
  uli-uli: Mekla ye luluwaley le ye llebag ila bele llahloh. Bele hasrowu ngo ye mepel
    ngal Deus ngo bele sor bo, “Tosol mala Deus ila ye mel luwulumi!”
  nin-NT: Aseki ka nggo a kurr sharri ni isisurr imbarr yi nggo a ta ssuzzu kurr na
    ábì, na ta kuttu, na gbyarr ku Abachi asa na ta kpanye da Abachi à se nu umi umba
    jiji.
  acu-NT: 'Tu tinu asamtai nu aintsu nintimaurin paan nekaatnuitai. Tura asamtai nuka
    ni tunaarin mash etserak, Yusen maaketai titas tikishmatar: Yus nekas atumjai
    pujawai turamtinuitai.'
  cak-WNT: Yac'ari' tek ye'el pe chuwasakil ri yec'o pa ránima. Rumari' riya' xa can
    yari' xtixuque' xtimaje' ka riche (rixin) chi nuya' ruk'ij ri Dios, y xtubij chi
    can kitzij wi chi c'o ri Dios chicojol.
  ebk-ebk: Nan chiyuycha naetatafun ay pangkep as numnumna at maepailachantu kan hiya
    mismu. Nan muntongparana at munpalintumangtu ya munchayawtu hiya kan Apo Dios.
    Kananantu, “Tit-iwa ay wacha hi Apo Dios kan chakayu.”
  spa-PDDPT: Los secretos de su corazón son manifiestos, y así se postrará sobre el
    rostro, adorará a Dios y confesará que Dios está verdaderamente entre ustedes.
  ruf-ruf: Na aghala ighapfisike mmoyo mwawo ghatsoghubulighwa, nawo watsopfughama
    na kumtamanila Imulungu, aku wolonga; “Imulungu ka mghati mwenu ghendo!”
  gun-gun: Ha'e va'e opy'apy py mba'emo onhomi va'ekue teĩ oikuaapaa 'rã. Ha'e ramo
    guenapy'ã re oĩ vy ngova yvy re omovaẽ reve omboete 'rã Nhanderuete. Ha'e vy “Nhanderuete
    anhetẽ ete ri penembyte oĩ”, he'i 'rã.
  agu-BL: Nin chinachonk te e'chk ajtza'kl cachi' yi cy'a'n cya'n. Nin ẍchimejbaje'
    quib swutz Ryos tan c'u'laje'n i'. Na kol quibit jun yol yi at xtxolbil tz'elepon
    chitxum tetz yi bintzinin at porer Ryos ẍchixo'lu'.
  isn-isn: Unkunku wakwe nuamunkolo aeyeze lugulwa. Wigeeli wakwe, auzengwa keeundala
    nukumukulya Itunda. Auzekili kina Itunda ukule pakati itu anyu.
  eng-PEV: Those messages from God will show them every secret thing that they think
    about, and they will get down on the ground and show respect to God. And they
    will say, “It’s true, God is really here with you mob.”
  ilo-ULB: Maiparangto dagiti palimed iti pusona. Kas pagbanaganna, agpaklebto isuna
    ken agrukbab iti Dios. Iwaragawagnanto a pudno nga adda ti Dios kadakayo.
  pir-NT: Sa yero poto tiquiro ijiye tiyere tiquiro tʉhotuye gʉ̃hʉre masiboaga tiquiro.
    Sa yero Cohãcjʉ̃ poto dʉsepe curi mehna quehe saro, tiquirore ño peorota. Sa yero
    “Cohãcjʉ̃ potota mʉsa mehna ijire”, ninota tiquiro mʉsare.
  anv-NT: Mekomejɔɔ́ Ɛsɔwɔ ápyɛ nyɛ yɛ́ndégenó ɛyigé gelu bibií né metɔɔ́ wuú
    gelá gbɔgɔnɔ. Ɛpyɛgembɔ ji atome nyɛ mano mme anógé Ɛsɔwɔ ajɔge aké, “Ɛlú
    wáwálé nnó Ɛsɔwɔ alú metɔɔ́ metɔɔ́ nyú.”
  sab-NT: suge trate amage Chube ama talla me no ulita uñe trate, ene ama mo ta gbe
    no Chube ole jongnagwa skute dba Chube gai dage, suge amage Chube kweri, ulia
    Chube kle ba ulita tale malen ba ñage Chube gerua trage trate.
  tmd-tmd: Rɨb diba yöx nugwɨŋ nugugɨrön, ap agap apɨm yuörɨb madmag ñɨŋa umad gɨ
    mɨd bla wöxnö nɨgaŋ nugwöña. Ñɨŋ aliö rɨbyöx nugwön, God nugwo nugwɨŋ ölölö raŋ,
    höxmax yuön, God ib nuŋwa yadɨŋ adöx sö duaŋ nugugɨrön yajöña, “Mɨ! God ñɨgö pɨsaŋ
    mɨdö,” cöña.
  acr-NNT: Kaqꞌalajin kꞌu riꞌ saꞌ ri kꞌo pa ranimaꞌ y jelaꞌ kaqaj umejelem, kuloqꞌnimaj
    uqꞌij ri Dios y kubꞌiꞌij paqatzij wi kꞌo ri Dios chixoꞌlibꞌal alaq.
  kpg-kpg: gei ana hagamaanadu nngala ala i ono lodo, la ga modongoohia aga, geia
    ga dogoduli gi lala, gaa bala ga daumaha gi God, ga helekai boloo, “E donu bolo
    God le e noho i godou lodo.”
  taj-taj: खालैदा था आरेबा थेला सेमला तामगदेएनोन था याङ्ला। जमाहेन्‍से ख्‍लुप तसी
    थेसे परमेश्‍वरदा धन्‍यवाद पिन्‍ना, ओच्‍छे “पक्‍कान, एनीगदेला गुङरी परमेश्‍वर मुला”
    भिसी थेसे पाङ्ला।
  avt-avt: 'Hɨm me God im mamket menmen enum mekre han kɨr hɨr han kitetim te hɨr
    newen ninɨp nanwenɨpi niuk me God nantɨp nar ik: “In ek hi hertei God kau kekre
    nɨmɨn ke yi mɨt.”'
  cbk-cbk: El maga secreto bien escondido del di suyo pensamiento ay queda bien claro,
    para puede le sabe si cosa clase de gente gayot ele. Entonces ay hinca gayot ele
    na presencia de Dios para adora y ay habla que el verdadero presencia de Dios
    talli gale con ustedes.
  uig-ARA: 'قەلبىدىكى سىرلار ئاشكارە قىلىنغاندا، ئۇ ئۆزىنى يەرگە تاشلاپ: ــ «خۇدا
    ھەقىقەتەن ئاراڭلاردىدۇر» دەپ خۇداغا سەجدە قىلىدۇ.'
  tuf-tuf: 'Eyinat Sir chihtá ehcuquey orac rahcuír car, imár urá bitáratara istáyqueyra.
    Eyta istír Sir tamo ay síhw̃ataro. Sir ojcor ay wacátaro. Uw quino cat wacátaro:
    “Sirat ba uw quino urán cuít wíjacro,” wacátaro.'
  abx-abx: ngan saklaruhan-na i mga tinagu'-na si inisipan-na. Tungod sinan, pa'akkom
    iya pag'ampo' si Diyos dungan i pagbusngal-na nga i Diyos awinan gayod aghuwang
    si ka'am.
  mco-NT: E Dios y'ayuc yajnejhuɨ̈huɨɨb nej anajty ameech tɨ ytundɨgooy jotjoty huinma'ñyjoty.
    E chi jada' ycojxtinay'ɨhuɨ̈huɨpy, e ojadadɨpy Dios, e nañ jadu'n ymɨna'nɨp co
    janch Dios miich ajcxy xymɨɨd'ijtp.
  cpb-NT: 'iro ompoñaantyaari inkamantantairo okaatzi ikenkithashirewaitashitakari
    rimananeki, ari rotziwerowanakya impinkathatanairi Pawa, inkante: “Imapero itsipashiretzimi
    Pawa eerokapaini jaka.”'
  aon-aon: Aria ihinyumorim enyenyim manabeshuk iri urkum ta munawereh mutogur yopugunum.
    Aria enyen ta nyubuh nyuduk ohrubus aria enyenyig yomag gutik atap aria ta nyutuk
    Iruhin ananin nyeigur nyuto iruhw. Aria enyen ta nyukripesh yopugunum nyukri,
    “Adur atin Iruhin nani ipak nape.”
  hus-NT-2005: Anchanꞌ, xowaꞌ in koꞌol chinat tin itsích, neꞌech ka xalkʼan, neꞌech
    ka tudhlan kin kʼakʼnaꞌ na Dios ani neꞌech kin ulu ke na Dios tsubax lejtal kʼwajat
    kʼal tatáꞌtsik.
  mig-NT: Te tu̱'un jáni sa̱'í ini̱ añú‑de kenda ndiji̱n. Yúan‑na te jukuiñi̱ jítɨ́‑de
    te chiñú'ún‑de Dios. Te kani ndaa̱‑de tu̱'un ja̱ ncháá ndija Dios jíín‑ró.
  bps-bps: Du i tdòyu tadè di nawala na tafite di dale i sasè fandamla gbunila. Na
    taman msal ale na lkuad ale, du mangamfù ale di Dwata, na manla, “Too glut dini
    Dwata di safédyu.”
  mbs-mbs: Ipeaneng-aneng kandin se medaet diyà te pedowan din, aw penga niyan tomikelong,
    aw megsimba te Timanem, aw mikagi sikandin te benal doen Timanem doma niyo.
  tof-tof: Akó oya moboküpdü anikürrün gyagüpitótók kubó pulkaka bairrün kwarile oyaka.
    Da wa kubó wakósingül nülkamüle akó obzek tüpdü ingrine, akó Godón ótók yarile
    bóktande wagó, “Amkoman, God yóni yabü aodó!”
  cme-NT: 'Kufaŋgu huɔŋgu-na, u maama maŋ naa fuo, ma ka hel bomborma-na hiere. Mafaŋ
    da ma ce, u ka dũuna jaal Diiloŋo‑i aa cira: «Coima saa fa, Diiloŋo dii baa-na
    kelkel!»'
  sus-sus: a gundo birin makɛnɛn. Na kui, a a yɛtɛ igoro bɔxi, a Ala batu, a a fala,
    «Ala yati na wo ya ma.»
  pon-2006: eh lamalam rir kan pahn sansalda, oh iei duwen eh pahn poaridi oh pwongih
    Koht, ndinda, “Mehlelete pwe Koht ketiket rehmwail met!”
  dad-dad: age dife di, yogon wau bun iminẽdig anĩ yaorouf. Anĩ nigin, ĩ kusureis
    fen, Negur yana yales, “Momoi bagai, Negur ã atun ibodok,” youf.
  zab-NT: Ziy xquel gacbeeb xa nabánybɨ ax sullibbɨ inaabbɨ lo Dios, ne sniizacbɨ
    dec didxldícpac Dios zuguané laat.
  jae-jae: e biŋ, taŋ kêsiŋ tau gêc nê ŋalêlôm naŋ, êtu awê, go êu tau laŋôanô êndêŋ
    nom etoc Anôtô sa ma êsôm lasê ênêc awêgeŋ gebe “Anôtô gêmoa gêwiŋ amac biŋŋanôgoc.”
  ksd-ksd: ma ra umana magit na pidik ta ra balana diat a tur kapa, ma damana na bura
    timtibum ma ra matana ura ra pia ma na lotu tadav God, ma na mulaot tana ba ra
    dovotina God i ki livuan ta vavat.
  msm-NT: yakip to namakahobong no hona-hona din. Na, ogpakayuhud sikandin aw ogpakasaja
    to Diyus no og-iling, “Tinood iyan no kani iyu to Diyus!”
  myk-myk: 'Keree kiimu bɛɛri kʼa ŋmɔhɔ wu funŋɔ ni ge, kee bɛɛri na zhɛɛ kpɛɛngɛ
    na. Wʼa nuguro sin, na wu ɲaha buri, na Kilɛ pɛlɛ, na jo: «Can can na Kilɛ wa
    ni yee ni.»'
  sbe-sbe: Na yona lapulapui ne unai meta kabo yona nuwanuwatu wadawadamdi ne se masalaha
    na ye tulibono yo ye tabaꞌohu Yaubada unai na ye hededehemasalaha ye wane, “Mamohoi,
    Yaubada ede luwamiuyena!”
  mcr-mcr: Iŋgaŋi ämaqä iiŋä iqu, iqueqä kŋuä indqäŋqä quvqä zä äwämitätqŋqe, näqŋqä
    ämeqe, Goti Iqueqä yoqä haqeu mamäutŋqä qoŋä äuktäutä, hipeŋui qua bu eätä, “Iyää,
    aaŋä naqä-qakuänänji. Goti Hanjuwä Iqu hesä anä äpmenä” tänä.
  cux-NT: '''Iiⁿ''yāⁿ miiⁿ ní cuuvi deenú yā dɛ''ɛ̄ chi maáⁿ yā nadacadiinúúⁿ yā na
    staava yeⁿ''e yā chi nguɛɛ cuuvi n''diichí yā. Ní ''iiⁿ''yāⁿ miiⁿ cundiitín''díí
    yā ní cu''téénu yā Ndyuūs. Ní ngaⁿ''á yā ''tiicā: Cuaacu nííⁿnyúⁿ Ndyuūs caneé
    yā ndúúcū ndís''tiī.'
  tur-YTC: Böylece yüreğindeki gizler açığa çıkar ve “Tanrı gerçekten aranızdadır!”
    diyerek yüzüstü yere kapanıp Tanrı’ya tapınır.
  san-ITR: tatastasyAntaHkaraNasya guptakalpanAsu vyaktIbhUtAsu so.adhomukhaH patan
    IshvaramArAdhya yuShmanmadhya Ishvaro vidyate iti satyaM kathAmetAM kathayiShyati|
  bel-N: 'і гэтак таямніцы сэрца ягонага выяўляюцца, і ён, упаўшы на аблічча, паклоніцца
    Богу, паведамляючы: «Праўдзіва, з вамі Бог!»'
  sch-sch: an mindonna inthupngei hah minlangin om atih, an sietnangei inphuong an
    ta, inbokin Pathien chubaimûk an ta, “Nin lâia Pathien aom tatak!” an ti rang.
  mic-MIQNT: Na tujiw 'pqoji nmi'sitew ta'n menaqqajewei tele'g. Nutgul'pa'sitew aq
    emtoqwalatal Gjinisgaml. Tluetew, “Teliaq Gjinisgam eig ta'n eimoq.”
  huu-NT: 'Naimɨe comecɨmo ite jearede rafue naimɨe uiñuamona, Jusiñamuimo ie jeacɨnona
    lluanona, Jusiñamuina ɨɨnoite. Ie muidona raite: “Uanai, Jusiñamui omoɨ motomo
    ite”.'
  jiv-NT: Núja̱i̱ṉkia ni enentái̱n ú̱u̱mak ana nuna paant wáiniak tikishmatar Yusan
    shiir awajsattawai. Tura “nekas Yus atumja̱i̱ pujawai” títiatui.
  otm-NT: 'Nɛ nu''a nt''ągui bʉ mbo yʉ́ mbʉi da japi di nɛqui xʉn ho. Nɛ din dąnyahmu
    nɛ da ''yäp rá punbi Oją bʉya. Nɛ da ''yɛ̨na: “Majuąni maha guí ''bʉhmbʉ Oją,”
    da ''yɛ̨m bʉya.'
  dah-dah: Al Kuruŋyen mere basaŋ heŋ heŋ mata gore go mar gote dufaymiŋ banare po
    hitiŋ goyen kawan yiryeŋ. Irkeb mel gore dokolhoŋ yuguluŋ teŋ Al Kuruŋ doloŋ irde
    kawan po, “Fudinde, Al Kuruŋbe deŋya hi!” yenayiŋ.
  tnk-tnk: Nəɡkiariien me nəha səkɨmiaha trɨni pui nətərɨɡien səvənhi in ramərkwafə
    irə fwe ia rerɨn, nənə ro iamɨnha irə iərmama nəha treiwaiu nənimen trɨrapi tɨprənə,
    in truvei pen nɨsiaiien səvənhi m Kumwesən, mani irapw mə Kumwesən ramarə pərhien
    tukumiaha.
  kpr-kpr: '@see-verse:1CO.014.024'
  san-IAS: tatastasyāntaḥkaraṇasya guptakalpanāsu vyaktībhūtāsu so'dhomukhaḥ patan
    īśvaramārādhya yuṣmanmadhya īśvaro vidyate iti satyaṁ kathāmetāṁ kathayiṣyati|
  nho-nho: Naa hakataakoto laatou e huu naa ma ki hakassaaina ki te maarama, aa teenaa
    laatou ma ki ttuu ki naa turi laatou no lotu ki TeAtua, ka taratara peelaa, “Ni maaoni,
    TeAtua e noho ma kootou i te kina nei.”
  gym-NT: kukwe kämekäme tä kaibe töibtä ye abko rabadre kä merete jökrä Ngöbö ngwärekri,
    rabadre ruen ie amne, rabadi ngukudokwäbti temen Ngöbö mike ütiäte jae. Ye ngwane,
    Ngöböta era metre bkänä mun ngätäite niedi kwe, käkwe tödekadi Ngöböbti, aisete
    munkwe Ngöbö kukwei niedre abko bäri ütiäte blita kukwe jenenanbti ye kräke.
  azg-NT: Juu xjenꞌñeen tsoñꞌen ꞌnan natyia na mꞌaan quiiꞌ tsꞌon tsanꞌñeen na veꞌntyꞌiu,
    ntsiquinaan jñꞌoonꞌñeenhanꞌ, yajoꞌ ntconxtye juu na ntsitꞌmaanꞌ juu Tyoꞌtsꞌon
    ndoꞌ ncüjiꞌ jndyoyu juu na mayuuꞌ nquii jon mꞌaan jon yo ꞌoꞌ.
  bhd-bhd: ते परमेशरेरे सन्देशे सेइं तैन एसास भोलो कि तैनेईं बुरू कियोरू तैन केरे
    मनेरे भेद बांदो भोइ गाले, ते तैन एसास भोलो कि तैना पापी आन त कने पापन करां मन
    फिराले। ते तैना मथ्थो टेकतां परमेशरेरी आराधना केरेले, ते मनेले कि परमेशर तुसन
    मां आए।
  too-NT: 'Nā naca''tzī que tūla mātzē''kni'' Dios nīn tuntū''. Chuntza'' natatzokostani''
    para namācā''tanī Dios lā'' namālacstū''nca: “Lej stu''ncua'' que Dios huī'' na
    milaclhpu''nanca''n”.'
  ind-AYT: Rahasia dalam hatinya akan nyata, ia akan tersungkur, dan menyembah Allah,
    mengakui bahwa sesungguhnya Allah ada di antara kamu.
  cjo-NT: 'Ikenkithashiryaaneero maawaeni imanawitakari rajankaneki. Roojatzi rotziwerowashitantanakari
    Tajorentsi, ipinkathatantyaariri. Ikantemi: “Kyaaryo, itsipataperoeyakimini Tajorentsi”.'
  nsn-nsn: Doha mamang inetelik ger ouoou teres ninamanasina ra turung ate uakapaig,
    gisina ra turung hatup, kara lotu tang God, kara kula pare, “God gine nomana tun
    re uangoul keip tamiuoum.”
  san-DEV: ततस्तस्यान्तःकरणस्य गुप्तकल्पनासु व्यक्तीभूतासु सोऽधोमुखः पतन् ईश्वरमाराध्य
    युष्मन्मध्य ईश्वरो विद्यते इति सत्यं कथामेतां कथयिष्यति।
  tna-NT: Micuana sa quisaquisa cuana saida id'aba putsu, ebia su pibapibata cua huecuana,
    tuna sa jucha cuana jepuiti. Diusu peje su jei puta cua huecuana, tu butse su
    tururu putsu. Beju eshanapata huecuana, Diusu micuana duju su yani.
  lid-lid: Iri kandriyen ndra-in tan marakon nane aton mara-ei asahan eme lewan. Iy
    kameh atehei bwili ndru-un i andri, ma iy atudun nyara Kindrei. Iy kameh tiye
    i buku doh, “Handru labai, Kindrei udu hawe aha kada-ah.”
  wim-wim: Aꞌ putha, nil ngul ngaantam-ngeey-ngeeyow nungantakamana nil kuchekangan
    wik wayanang anangan piꞌ-piꞌan; aꞌ anpalaniya, nil pungkang ngul nyiinow aꞌ kaaꞌwalana
    pek aakakam thuchow; aꞌ nil God.an thaaꞌ-kuump-kuumpow nunang, aꞌ thawow ngul
    niiyantana, “An kan-kanama! Nil God.an ngangk niiyantangan wun-wunana!”
  zga-M: Aga munumbula giva pavuvalafu, puakhole igwa nukhufugafuga nu khwisaya khwa
    Nguluve. Ale ikhwidekha ukhuta uNguluve alei pagati na gati indyumwe.
  yom-yom: 'Matsueki ma ntimꞌandi mela totolo va nganda. Buna wela fukama, wela yinika
    zizi kiandi mu kembisa Nzambi ayi wela tuba : “Bukiedika Nzambi widi yeno.”'
  san-SIN: තතස්තස්‍යාන්තඃකරණස්‍ය ගුප්තකල්පනාසු ව්‍යක්තීභූතාසු සෝ(අ)ධෝමුඛඃ පතන් ඊශ්වරමාරාධ්‍ය
    යුෂ්මන්මධ්‍ය ඊශ්වරෝ විද්‍යතේ ඉති සත්‍යං කථාමේතාං කථයිෂ්‍යති|
  yut-yut: Nandak nandakni burɨgwan pasɨlɨ toŋ uŋun teŋteŋokdaŋ. Ae maŋ pak gawagek
    Piŋkop gawak ɨmɨŋek “Piŋkop bamɨsi ji gat egɨsak” yaŋ yokdaŋ.
  grc-BYZ: καὶ οὕτω τὰ κρυπτὰ τῆς καρδίας αὐτοῦ φανερὰ γίνεται· καὶ οὕτω πεσὼν ἐπὶ
    πρόσωπον προσκυνήσει τῷ Θεῷ, ἀπαγγέλλων ὅτι ὁ Θεὸς ὄντως ἐν ὑμῖν ἐστι.
  cpc-NT: 'iro ompoñaantyaari inkamantantairo ikinkishiriwaitashitakari jimananiki,
    impoña jotziirowanai impinkathatanairi Pawa, inkanti: “Imapirotatya itsipashiritaimi
    Pawa iirokaiti jaka”.'
  nhg-NT: 'hua que ye onies lo que tli mojyöntaya ipa iyulo. Ejqueu moumiyörus hua
    tieteochihuas Deus. Hua tlamachestis ejqueu: “De melöhuac Deus iloac nemotzölö”.'
  nya-nya: ndipo zinsinsi za mu mtima mwake zidzawululika. Kotero kuti adzadzigwetsa
    pansi ndi kupembedza Mulungu akufuwula kuti, “Mulungu ali pakati panudi!”
  ngu-NT: Niman on tlen xcuajli tlajtlamach iyanticatca ipan iyojlo nopanextis. Niman
    notlacuenquetzas para quiyectenehuas Dios niman quijtos ica Dios melahuac nemotzajlan
    nemi.
  kup-kup: '@see-verse:1CO.014.024'
  jid-jid: Wukpe wu re ni mi sur ani nu nira wu kpe ani wu gonma ani joku ni shshi
    da yisujada da nla niyu ma Irji jaji wawu hei ni ba wawu'u.
  wmw-wmw: Mawazo a siiri a mmoyo mwake akuja kufisuriwa, neye akúja kusujudi, kumwambudu
    Mwenyezimungu, na kwereza kuwa kweli-kwelini Mwenyezimungu kawa kati yenu.
  gmv-GGM: Izadey ba wozinan qotti wothidazi wuri qonccanane izika ba baggara “Tumape
    Xoossi intenara dees” giidi gufannidi Xoossas goynana.
  ssg-ssg: Laha paxai tioi ka Haeu tioi hawane hatesol namilolaha ma pupuasalaha ti
    seilon liai kum tioi. Ti tenen ien, laha lokuha lotui Haeu ape laha ukek, “Salan
    wanen, Haeu wasolamuto.”
  zpo-NT: Zee zeen xaa re kwaan nzho lextoo xaa, nu snee kichyek xaa axta lo yo nu
    gool xaa lo Dios, zee zeen xaa lee Dios wlipa nzo kwaan re be.
  poy-poy: Bada za moyu gwakuwi hazigubutulwi na yomberi hakasuntami makukama na kumguwira
    Mlungu pakatakula, “Nakaka Mlungu kapamuhera na mwenga!”
  qwh-NT: Tsenam Teyta Diosta adorarnin, qonquriquicur shonquncho imapis mana alli
    pacaraqcunata cuentata qocurenqa, y nenqa Teyta Dios rasonpa qamcunacho quecanqanta.
  gaw-gaw: Nai oh amu nug oop̱a noa, aḏi loḵumom daaṯe ele amu oh heeb, miag atieb
    amu geha nug dup noa, iḏu wanp̱a nob amu nug Kayak binag ma, nug oḏep̱a, “Genabnab,
    Kayak Nug ag oolagp̱a daaṯe,” awa aḵu.
  nca-nca: Iŋo-iŋo piyimi soso newondí quroko sóqeyote ŋu rihimoweya. Ŋunde tiní umu-kembé
    rero nokono rero Anutu potoruku te inoro ŋande yeweya, “Hamó horé Anutu ye keweroyemo
    yorote ŋu,” yeweya.
  zpz-NTPP: De riidz zeꞌ gyicy caacy ñi de coz ngach nu rnii tooy. Orzeꞌ gzu tib yu,
    nunu griib zily yu Ñgyoozh. Orzeꞌ niiy nu rishli gaal zu Ñgyoozh lat der.
  mkj-mkj: Arai lamlam rir kan pirin janjalda. Irai pirin rukdi pwongi Koahs, apel
    woahkda pwa “Mehlel pwa Koahs minmine me nehn pwungamwai!”
  zac-NT: Grë́tëꞌ cusë nagaꞌchi laꞌni lduꞌu nguiu ni, guëruꞌuin lu llni nu iurní guëzullíbill
    lu më; guëníꞌill llëruꞌbë na pudërë shtë Dios. Guëníꞌill Dios quëbezënúhiꞌ lëꞌë
    të de verdá.
  kyg-kyg: Aipafiꞌmo fala kiꞌnisiya kavaꞌamo aulagaleꞌmo afole aisigeno agetenoꞌaeꞌmo
    mopafiꞌmo asagauno aiteno Gotifeꞌmo mono nehunoꞌaeꞌmo, Lama gemo nehuve, Gotiꞌa
    lapakaeꞌeꞌmo magokepi lokaeno neꞌmaiye, huno aeno hakalo huno lapa paigiye.
  kmk-kmk: Maukaḻ dat losana maisusuḻḻuk sit somsomok na kad adina masulit mandadaoli
    ot dayawona’t Apudyus ot kanana’n, “Tuttuwa’n annat si Apudyus kan dikayu.”
  cao-NT: Toca tsi jato qui bërohuahacaxëhi quiha jato shina ó ca yoi ca jahuë bo
    ra. Jaha tsi jato rapotó tsi mënicaxëcani quiha Dios qui araxëna. Mënihax, “Jabija
    xo ra. Nëá xo Dios mato bëta” icaxëcani quiha.
  bbr-bbr: Kon owo onok wou uru ämäi rau amop saräi. Keseria, ko uou sur wemara, Anut
    jou murianik, awarai, “Epar senes, Anut ak pak rau.”
  inb-inb: Paipa iuiai­pi ima tias­ka­ta­pas­mi iuia­ringa. Chi­wanka, Taita Dius­ta­mi
    kun­gu­rispa kumu­ringa, “Sutipa­mi Taita Dius kam­kuna­wa ka” nispa.
  hrv-hrv: 'Tajne se njegova srca očituju te će pasti ničice i pokloniti se Bogu priznajući:
    Zaista, Bog je u vama.'
  box-NT: 'Bìo wi ɓa yiwa na á nùpue yí zũ, á bìo ò zũń. Hón pã̀ahṹ
    so yi, ká ɓa màhã́ lií ɓúrá á à ɓùaaní le Dónbeenì ká ɓa à bío:
    «Tũ̀iá poni, le Dónbeenì ɓɛ̀ntĩ́n wi làa mia.»'
  ote-NT: Nuꞌbʉ́ núꞌʉ ya ja̱ꞌiꞌʉ da ba̱di te gra ꞌmʉi yá coraso, ne nuꞌʉ́ ꞌbestho
    da ndandiña̱hmu ne da xøcambeni Ajua̱. Nepʉ nuꞌʉ́ da ꞌñeñꞌaꞌihʉ, xi majua̱ni Ajua̱
    ꞌbʉi con gueꞌahʉ.
  wnu-wnu: 'Wonou qob gugum misirt igoriner eng dibenara gab gamaur wat bugab Qenut
    mismisiriba. Ende at aninob qemeriba: “apand Qenu anoopuri ten igo,” ende qemeriba.'
  zam-NT: 'Le'' sya, tataa mod, chàa, te'' lezo'' mèna cón che''n ryethe con'' ye''rsin''
    co'' mbli mèna xtùuz le''n lezo'' mèna. Látha ne, chàa, tyub xib mèna no cotloo
    mèna loo izlyo'' loo Diox par ña''b mèna loo Diox ton'' Diox xtol mèna. No tlo
    mèna, li mèna cas loo Diox. No gab mèna: Lìcpe'' ba''i, nzo no Diox gu'' trè'',
    ndee.'
  zyp-NT: a lungthing biaparuh vytei zong khah a phy thlu a. Macawtaco, a khuh panai
    a ka, Khazing khah beh a ka, “Naa hrong letah Khazing a ung hmuisui hi!” tatah
    a tah a.
  sey-NT: Ja̱je yoꞌojëna, i̱ohuaꞌi joyo coꞌaye paꞌiyepi ti̱ñarepa ña cua̱ñoquëna,
    Maijaꞌquëre doꞌre jaꞌrujë se̱jaꞌcohuaꞌi aꞌë cuiꞌne Maijaꞌquë nuñerepa mësaru ja̱ꞌre
    paꞌiji caja̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: E iji fu ijegreno iji vierafe fuon fok bu sauinva iji buka samafrega e
    fok bu giak. Rene fu madu kuri tuame Godon sirimamek. Revo fu una uri e iji ja
    God ma vierafenva iji giame kia, Fuka ma God fu jana fino kiak.
  mps-mps: Tama tigidali po aga homude geme dualaluali, te agai hania pusaibao. Tama
    aga ge neyu, aga gesabidiba basi gulama, tama God nogi ugwaba siyu, tama hanilama
    te po waibao, “Mu tama, God te dage tomode bidibao,” agai te po waibao.
  pab-NT: 'Hoka exahekolanai metaharexenaiya kahotikisaka, hoka hatyaosetaiya waikoa
    tyoka hakaolise kakoa hoka awaiyehena Enore hoka nehenaiya: “Aliterexe atyo Enore
    tyaonita xinekoni”, nexaiya.'
  llg-llg: Boe ma dedeꞌa manggalauk fo nana nafunik nai dalen nala, dei fo nana bukak
    fo basa hataholi la bubuluk. Basa boe ma, dei fo ala sendek lunggu-langgan nala
    fo lakaluku-lakatele leu Manetualain, lae, “Wei! Manggaledok so, Manetualain nai
    ei lalada mala!”
  kyf-kyf: '''Ɩn -we weee mɩa ɔ dlɩ zɔ zizeda, zlɩ ''klʋ we yia ''tlaa, ''ɩn ɔ ''ka
    ''wlu lagbli, ɔ ''ka -Lagɔ bʋbɔ, ''ɩn ɔ ''ka gbaɛ: «Cɩɩn, -Lagɔ mɩ aɩn nyɩdɩ gbʋzɔnʋ
    sa.»'
  tpi-tpi: Olgeta tingting nogut i hait i stap long bel bilong en, dispela bai i kamap
    ples klia. Na em bai i brukim skru na putim pes i go daun long graun, na lotu
    long God. Na em bai i tokaut olsem, “Tru tumas, God i stap namel long yupela.”
  mih-NT: Cua coto ñu vatyi sito ra Ndyoo sa xehe sa iyo añima ñu. Ta cua cuɨñɨ sɨtɨ
    ñu, ta cua zacahnu ñu sii ra Ndyoo ta catyi ñu vatyi ndisa cuii ndyaa xaan ra
    Ndyoo sihin ndo.
  qvh-NT: '@see-verse:1CO.014.024'
  kms-kms: Di nei brequ ninde umbo pe suqo pu rise kin te raqe ruso ye. Di ni pombri
    no God yumbui nyamb nirang nari, “God ni nganyene nungoqi ane was!”
  agn-agn: ig mata-wanan asta ang mga sikritong ga-tang ong popotokon na. Animan lomod
    tanandia ig magto ong Dios ang maning, “Matod ka kaman ang tarin ong nindio tang
    Gino!”
  nhi-NT: Uan nochi tlen ictlaatihtoc itich niyolo monextis, uan ohcon yeh motlancuaquitzas
    uan ictlacachiuas Dios, uan quihtos Dios milauac catqui namouantzin.
  ttc-NT: Ntons kyaqil aj ewa' tuq tuj tanim, owelal tniky' [nya'tx galan te nini],
    b'ix oqtel mejlet owokelten na'ol Qtata Dios, b'ix ikxji otq'uma'tz b'an'ax te
    Qtata Dios atqet exol.
  dan-1931: hans Hjertes skjulte Tanker åbenbares, og så vil han falde på sit Ansigt
    og tilbede Gud og forkynde, at Gud er virkelig i eder.
  kwj-kwj: 'Wokoni ele ri inaka ki yanisindau mwaꞌambwe leni amwei ya rasukwakonda.
    Wowa ri miyaningisopo ki ri opulisini Gotri hi ti ri rasaisini, ka hinga ya ri
    sawekonda: “Mwe mwe naha to sa, Gotri kunu naha ga ete ri dau.”'
  vie-OVCB: và những điều bí ẩn trong lòng bị phơi bày. Họ sẽ cúi đầu xuống thờ phượng
    Đức Chúa Trời và nhìn nhận Đức Chúa Trời thật đang sống giữa anh chị em.
  kze-kze: miwítí aúpá-sáwí-ímáyáá avora'á mémaresa Áánútu aúranka'a kívairesa kwená
    imáyáa mósá marésa sésa árai'a keinárawapimba Áánútu máyáiye sénááowe.
  mpj-mpj: Jiilu wamparlakajalu-langkuya wituka kulilku, “Mama ngarnawarrapurlukalurni
    nintirnu, yaalurna pakiwana nyinapayi. Palulurni nintilu kulirnin.” Palujanu jiikajaya
    pupatiku, kaluya Mamangka wajalku, “Martu ngaakajangka-jananyan yilta kujungka
    nyininpa.”
  lbk-lbk: siya na et nan mangammowana ay ammon pet Apo Dios nan am-in ay iigtona
    ay semekna. Tay siya chi enfalintomeng ay enchayaw ken Apo Dios ay mangwanin,
    “Tet-ewa ay wad-ay si Apo Dios ken chakayo.”
  mto-NT: Je̱ Nteꞌyam tseꞌe du̱yaknu̱ke̱ꞌxnatá̱kap je̱ tyo̱kin juuꞌ veꞌe yuꞌuts yakꞌijtp
    je̱m jyaꞌvin ka̱jxm, vanꞌit tseꞌe kyo̱xkté̱nat je̱tseꞌe je̱ Nteꞌyam du̱yakmá̱jat
    du̱yakjaanchat je̱tseꞌe vyaꞌanu̱t je̱ts tyú̱vameꞌe mꞌitta je̱ Nteꞌyam ma̱a̱t.
  bzh-bzh: Log ham ġaġek rëḳ baleḳ yi nġaa nipaya pin sën kwa nevo meneggëp kesii
    loḳ ayo lo, lob rëḳ nadudeḳ gegeḳo Anutu arë jaḳ genanër ranġah nabë, “Yönon
    rot, Anutu nedo ving ham!”
  guj-2017: અને તેના હૃદયની ગુપ્ત બાબતો પ્રગટ કરાય છે; વળી ખરેખર ઈશ્વર તમારામાં છે
    એવું કબૂલ કરીને, તે ઘૂંટણે પડીને ઈશ્વરનું ભજન કરશે.
  jvn-NT: Prekara-prekara sing kasimpen ing atiné bakal metu kabèh lan wongé bakal
    niba ngabekti marang Gusti lan ngakoni nèk Gusti Allah kétok tenan nang tengahmu.
  byr-byr: Sahware sɨmunyavɨ yuya lɨka yulyarɨke yɨ kuꞌmaayabanna yɨmaꞌnaabathe sarɨmɨre
    yagaalyaꞌ. Yɨ nabaai sarevɨ sai gannya sɨnnyɨkɨ kwadaai gɨlojɨ yɨ Gotɨyarɨne yayaꞌ
    munyaba makɨladelyɨ. Yɨ dara jalɨkurakadelyɨ “Naanga nebulyasɨ. Gotɨyai sarɨmɨnyɨ
    tɨnnyaba mwaalɨka!”
  ian-ian: Wuna maawut kavle savle lɨndeya vak kat tamba vɨgowun waa yelavɨka lɨgiyandɨ.
    Ndɨ nambu sɨlandalaa tɨga God kat yelavɨkiyandɨ. Ndɨ ngwuk kat waigandɨ. God ngwutnogwinala
    lɨgandɨ waa waigandɨ.
  hun-hun: és ilyen módon szívének titkai nyilvánvalókká lesznek, és így arcra borulva
    imádja Istent és hirdeti, hogy valóban Isten lakik bennetek.
  mcf-NT: Nëbi ëbi bëdambo icmequid Esuquidistu tantiate bunebi, queshun abi icsaid
    ambi chienquiocboed Nuquin Papa chiashic, Nëmbo iccuededquidobëd mibi iquec, Papa,
    quequin chuibampec Esuquidistu tantiaquid yanshun.
  kjs-kjs: 'Go pumare nipuna lo robaa-para ado rekele puma wala pename maa salia.
    Go rabu nipumi Gote-na bi minasaalalo rumu pege palia. Go rabu nipumi gu-rupa
    lopalia: Gote-re nimina rikirana ora epa pia tea.'
  mni-mni: "Makhoigi aronba wakhal adu phongdokkani; aduga “Tasengnamak nakhoigi narak\
    \ asida Tengban Mapu lei”\x94 haina haidokcharaga nonthajaduna Tengban Mapubu\
    \ khurumjagani."
  yad-NT: 'Rirya̱dityanura sajachipiya̱jada dutyasara, sa̱butya variy mucomuju̱yu,
    sa̱jachipiya̱ Ju̱denunijyu̱, sa̱tu̱chujaya̱: Si̱tenuni̱ Ju̱denu jiryequebyimu.'
  mxb-NT: 'Dá kía̱n nono̱ nda̱ ma̱á ini nío̱ ná kandaa̱ ini na̱ ña̱ ko̱ váꞌa kée na,
    dá taxí táꞌan na nakui̱ta xítí ná noo̱ Ndios, ta kekáꞌano ñaá ná. Ta kaa na̱ xíꞌín
    ndó: “Miía̱n ndaa̱ kuiti ió Ndios xíꞌín ndó.”'
  pon-2006A: eh lamalam rir kan pahn sansalda, oh iei duwen eh pahn poaridi oh pwongih
    Koht, ndinda, “Mehlelete pwe Koht ketiket rehmwail met!”
  maq-NT: hacuaha cjua xi hinchahma ngajñi rë cjuatacun rë cha ne, cuitsjen rë cha.
    Ngajan xi cjue cuiticjaxcun cha, cjuaharcun cha Nina. Hacuaha tsinguixi cha xi
    tacun jain Nina nguehe ngajñi nuju.
  hto-hto: 'Afe daɨí dama ie comecɨ onóigafuiaɨ jino cɨ́ocaillamona, cañɨ́cɨdo ana
    dújullano Juzíñamuina cáɨmadoite. Iemona: “Uáfuena, Juzíñamui omoɨ cɨ́gɨri íteza”
    dáɨite.'
  por-BRBSL: E assim, os segredos de seu coração são revelados. Então, ele cairá de
    cara e adorará a Deus, declarando que Deus está de fato entre vós.
  ces-NKB: A tak budou zjevena tajemství jeho srdce; potom padne na tvář, pokloní
    se Bohu a vyzná, že Bůh je opravdu mezi vámi.
  cui-cui: 'Nacom exana xua barapomonae peyaputaewa po coyene xua Nacom daxita beta
    yabara yaputane po coyene xua barapomonae nanta xeina pejʉntʉ coyenewatha. Bapoxonae
    barapomonae yaputaena xua bara Nacom jʉntemaina barapomonae abe pia peexanae cuiru
    coyenein tatsi. Bapoxonae pentabocototha umenaena xua Nacom wʉnae pejainchinexa
    tsainchi. Barapomonae jei tsane paxamtha: “¡Jaina, maisa deta Nacom paca barʉ
    jinompa!” paca jei tsane barapomonae.'
  boj-2014: Osim aqa areqalo uge kalil aqa are miligiq di uliejunu qaji di boleq atsim
    siŋga pulutosim Qotei aqa ñam soqtosim niŋgi merŋgwas, “Bole, Qotei a nuŋgo ambleq
    endi unu.”
  eng-OEBUS: the secrets of their heart are revealed, and then, throwing themselves
    on their face, they will worship God, and declare ‘God is indeed among you!’
  eri-eri: No nomo ninau isou inyaba oruwanga huwanya langa huwariwai inyina waha,
    malala heigonbona. Ono wonga no afo tuburu kutudu bona hogo oula tudu bona, Itou
    unyi isou wonbona. Ono bona no benou lewonbona, “Ngalenga tigini, Itou no tere
    gamatege langa yafana.”
  wiu-wiu: '@see-verse:1CO.014.024'
  swe-swe: 'Hans hjärtas hemligheter (inre liv) uppenbaras, och han faller ner på
    sitt ansikte och tillber Gud och erkänner: ”Gud finns verkligen i (bland) er!”'
  cth-cth: Ahnimae lungthin dawk kamphawng hoeh e naw bout a kamphawng vaiteh, a tabo
    lahoi Cathut a bawk han. Cathut teh nangmouh koe ao katang telah a kampangkhai
    han.
  mti-mti: me danave dividivi guwavewa matai taibe ape. Sira me wape, Natawa di God
    ye yapeyap wakene, koniwa yug God waiyape.
  pad-NT: 'Bikamithaki ida kidiva''ibodivarani ahojaki avananamithavini, oniani ida
    Deus a''onira nava''isohivini-ra ogavini hija. Kajo''atharari''ini bini''aha:
    —Deus, ira okanamasiviki i. Ivani idanoka''oaki i. Iogahahaviki ida kodihojai
    — Deu-ra ni''avini. A''onira ni''avini jaboni: —Ka''oa hiki ida Deus avakadiania
    hojana — niki bana ida ija''ari.'
  twi-twi: na ne kokoamsɛm bɛda adi, na obebu nkotodwe asom Onyankopɔn na waka ne
    bɔne se, “Nokware ni, Onyankopɔn ka yɛn ho wɔ ha!”
  hlt-hlt: A thinko kah a huephael te mingpha la a om vaengah a maelhmai buenglueng
    vetih Pathen a bawk ni. Pathen tah nangmih taengah om taktak tila puen ni.
  tbz-SIM: Kòo yɛ̀mmɛ̀ kpɛti tìì sɔ̀ri kɛ̀ tìi feitɛ́, kòo sĩ́nnɛ́ kɛ́bɑ́ntɛ̀ Kuyie
    nkɛ́bɑntɛ́ Kuyie mmɛ̀nkɛ bomɛ̀ di cuokɛ̀.
  san-GUJ: તતસ્તસ્યાન્તઃકરણસ્ય ગુપ્તકલ્પનાસુ વ્યક્તીભૂતાસુ સોઽધોમુખઃ પતન્ ઈશ્વરમારાધ્ય
    યુષ્મન્મધ્ય ઈશ્વરો વિદ્યતે ઇતિ સત્યં કથામેતાં કથયિષ્યતિ|
  ake-NT: mɨrɨ awonsi'kɨ ama'ai rɨ tewan yau inenkurunpanʉ usenpoika ayu pona. Mɨrɨpan
    nin si ena temʉ' po non pona Papa apurɨpɨ'se'na, mɨrɨpan uya, “Papa kuru rɨ man
    ɨpiyau'nokon!” ta.
  qvn-NT: Chaura imas jucha ruranganta shongolanchru musyapäcunganta niräriptiquiga,
    gongorpaypa ratarcurmi Tayta Diosta alawapäcunga. Jinamanmi willapacurcanga gamcunawan
    Dios razonpa cayanganta.
  tku-NT: 'Nā naca''tzī jā tū catimātzē''kli ixlacatīn Dios. Chuntza'' nalīlaktatzokosta
