    God ami win uyo kufon-bamda boko-lom: God ali fan kipni diim kawu bombe no, ke-mokoma
    no.'
  nlx-nlx: एने तान मोनान मालमात देखाय जाय, एने तो मुयान बोरहे पोड़ीन बोगवानाह आथ जोड़ीन
    बोक्ती किरतेन केय, “खेरीच बोगवान तुमरी विची माय हे।”
  apw-NT: Áík’ehgo bijíí biyi’ nainł’į’ n’íí ch’í’ṉah áyíílaago, Bik’ehgo’ihi’ṉań
    yich’į’ hishzhiizhgo yokąąh doleeł, Da’aṉii Bik’ehgo’ihi’ṉań nohwił nlįį lá, ṉiigo.
  gum-gum: 'Inchen nui manrrau nuinetø chi isua tøgagúiløbe tørgandø kenamarig kønrrun.
