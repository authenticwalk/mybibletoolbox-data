    rimankasapa payna deveras ñukanchikunawan tantalla kananta.
  zca-NT: no orze' lë' kwa'n naga'ch kwa'n nzho laxto' xa' re', lë'i ro' al tich,
    orze' lë' xa' zuxib lo Dios, mbaino zi xa', walika nzo Dios kun go.
  cbc-NT: Bairo mʉjãã caquetibʉjʉrijere tʉ̃gori bero yua, nocãrõ roro majũ cʉ̃ caátinucũrĩjẽrẽ
