  aaz-aaz: Rais maufinun reꞌ in naꞌnifaꞌ sin anbin in nekan amsaꞌ, of mamnitaꞌ he
    too mfaun ein niit sin. Rarit tuaf naan of anriꞌtuu he naꞌbesan neu Uisneno mnak,
