  deu-ELBBK: das Verborgene seines Herzens wird offenbar, und so, auf sein Angesicht
    fallend, wird er Gott anbeten und verkündigen, dass Gott wirklich unter euch ist.
  mcb-NT: Aikiro irogotake onti ogotunkani magatiro isuregetarira ovashi intigeroaventanakempari
    Tasorintsi inkantakera arisanoniroro itentaigakempi Tasorintsisanorira.
  yle-yle: Chóó u tumu kópu dé yi ngwo wa ny꞉ee té, yed꞉oo yu mbodo dê y꞉e wa ghê,
    Chóó Lémi wa chaa kwolo, nmyewo, Yâpwo ndêndê ntênê nmyi vy꞉o a kwo.
  swh-1850: 'Siri za moyo wake zitafichuliwa, naye atapiga magoti na kumwabudu Mungu
    akisema: “Kweli Mungu yupo pamoja nanyi.”'
  ese-NT: 'Eyacuiñajjija esohui huohuijjiya ma dejja cuanaja ejjashahuabaquijji tai
    huohui cajo, shajjaꞌajja majje oya cuaa Eyacuiñajji bihuia caje ecuiꞌoshajjajo
    nequiya. Jama poaje baꞌa: —Eꞌe jojo nei Eyacuiñajji miquiana nijje nequi —acaje
    cuaa. Jesosa nijje jjapeequijeꞌyo peaꞌai.'
  jac-NT: Hac tuꞌ xin chu yelcano yen̈el tzet cꞌuwan yul yanma huneꞌ mac tuꞌ, cat
    yay jahnoj, cat yinayo isba tet Comam Dios, hac tuꞌ xin chu yohtan̈en huneꞌ mac
    tuꞌ ta caw yeli ayco Comam Dios heyetbioj.
  cak-CNT: Y ronojel ri' nuben c'a chire ri ránima chi ronojel ri yebix chire can
    kitzij vi. C'ari' c'a ye'el-pe chuva-sakil ri ec'o pa ránima. Romari' rija' xa
    can jari' xtixuque-ka richin nukasaj-ri' y nuya' ruk'ij ri Dios, y xtubij chi
    can kitzij vi chi c'o Dios ri chi'icojol.
  zia-zia: Ge amimene nao nuna-una susuwa pungyao awiya keregairo puro pu daung gariniya.
    Ayero yai nung meng gatinasani benaung nuna pu tawingna gairo Tuwa Bayau bowi
    nasani eyero sariniya, “Tuwa Bayau me niye aune dema mitiya.”
  mal-2015: അവന്റെ ഹൃദയരഹസ്യങ്ങളും വെളിപ്പെട്ടുവരും; അങ്ങനെ അവൻ കവിണ്ണുവീണു, ദൈവം
    വാസ്തവമായി നിങ്ങളുടെ ഇടയിൽ ഉണ്ടു എന്നു ഏറ്റുപറഞ്ഞു ദൈവത്തെ നമസ്കരിക്കും.
  tuo-NT: Cʉ̃ ñaꞌarõ weeꞌquere wãcũejagʉsami. Tojo weegʉ Õꞌacʉ̃rẽ ẽjõpeogʉ ejaqueꞌagʉsami.
    “Õꞌacʉ̃ diacjʉ̃ta na meꞌrã nimi”, nigʉ̃sami.
  mbl-NT: 'Ha Topa te hãmpe''paxex yũmmũgãp-tup, yĩy nũ''xup putup, ''ũkuxa te'' yẽy
    tu'', tu: “Ya hamũn! Topa te ''ãxop mũtik pip!” kaxĩy.'
  zpc-NT: Canaꞌ uluꞌen quieyaquëꞌ yuꞌuyaquëꞌ pensari median luꞌu laxtaꞌoyaquëꞌ. Canaꞌ
