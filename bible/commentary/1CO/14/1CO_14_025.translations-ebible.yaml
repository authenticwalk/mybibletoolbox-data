  bzj-bzj: Den wen evriting eena dehn haat kom owt eena di oapm, dehn wahn neel dong
    ahn wership Gaad ahn tel di peepl seh, “Gaad deh wid unu fi chroo!”
  chk-chk: ekiekin letipan mi monomon epwe pwäpwäla. Iwe, epwe chapetiu o fel ngeni
    Kot, epwe pwal pwärätä, “Enlet, Kot a nonom lefilemi!”
  ssd-ssd: 'Taŋamba nane naŋgine mbar kuirok minig ta ismba ndek dagol tidroŋga Kuate
    mbariŋmba sakamŋgaig: Kuate nu siŋka tane ndoŋ minit ŋga sakamŋgaig.'
  acr-TNT: Cakꞌalajin cꞌu riꞌ saꞌ ri cꞌo pa ranimaꞌ y jelaꞌ cakaj umejelem, culokꞌnimaj
    ukꞌij ri Dios y cubiꞌij pakatzij wi cꞌo ri Dios chixoꞌlibal alak.
  rop-rop: en ola nogudbala ting weya deibin blandimbat insaid langa olabat hat garra
    kamat, en dei garra baudan en weship God, en dei garra tok langa yumob lagijat,
