  swp-swp: Ia nuaboeana eai nuatu eamuyamuidi se masarahao, abo i gurisalaoba Eaubada
    i aihelahui i ene mamohoi Eaubada boeamiu eai ede.
  bjr-bjr: Narí mandirirafa aundurai kukeeqanoo marinafa aiqama kooroomambinanoo mifa
    anuka kummarammafinoo Anutuna amooqidanoo maaqi qiannoo kuqaa Anutufa maaqoo inni
    faqa maridanoo fee qiannoo.
  aby-aby: I imusu orouma imuka foria ufeisaro Godima i orounu fema imukeka imuka
    ma boroo yafiaku ibake i orouma imukenewaa ukaada iwoka idua sifeisake iboo yanakaisari
