    wilic chaxilac tak.
  tue-tue: Cʉ̃ʉ̃ popeapʉ ñañaré wãcũrére wãcũboqui. Teero tiigʉ́, Cõãmacʉ̃rẽ padeogʉ́
    cʉ̃ʉ̃ díamacʉ̃pʉ ñicãcoberimena jeacũmugʉ̃daqui. “Cõãmacʉ̃ diamacʉ̃́rã mʉ́ãmena
    niiqui”, jĩĩgʉ̃daqui.
  bjp-bjp: Ma foron tier tikii ae i kum ta na bala ik tapiek na malmalal. Ke ik ilepul
    ma ik lotu unaisa God, ke ik use u le, “Tekentu kanaka, God i kiis na fatpoto
    gam!”
  xon-xon: ki cha usui ni aabɔr nya mpaan pu. Nima pu le u ga gbaan kitiŋ, ki pak
    Uwumbɔr, ki len ke ni ye mbamɔn, Uwumbɔr sil bi nikaasisik ni.
  tzo-ZNT: Jaꞌ chul o ta sjolic ti chopol li cꞌusitic tspasique, chlic yichꞌic ta
    mucꞌ ti Rioxe. Chalic ti tey xchiꞌinojoxuc ti Rioxe.
  mpm-NT: Yukan ti naꞌnu ini da yɨvɨ un jiin añu i ja nakuni ndaa i nuu kuachi i.
