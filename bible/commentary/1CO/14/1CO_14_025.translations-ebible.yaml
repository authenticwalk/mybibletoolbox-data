  pes-OPV: و خفایای قلب او ظاهرمی شود و همچنین به روی درافتاده، خدا راعبادت خواهد
    کرد و ندا خواهد داد که «فی الحقیقه خدا در میان شما است.»
  ron-1924: Тайнеле инимий луй сунт дескоперите, аша кэ ва кэдя ку фаца ла пэмынт,
    се ва ынкина луй Думнезеу ши ва мэртуриси кэ, ын адевэр, Думнезеу есте ын мижлокул
    востру.
  tpz-tpz: Ka ma taateꞌ hat varih to teꞌ ne po toꞌtoꞌ pee, a ma tah poë varih se teraꞌ
    ee. Kee se vamösru, ko vasunön e Sosoenën. Pare soe vamanih pan, “Oman rakah,
    e Sosoenën to teꞌ non topnineöm.”
  agd-agd: Máan tintin maen mai kayo aúpin ma ara ara ineine aúpá baré in nain e unen
    dákó intin aron durafúden Tiyarafenurá monó tiyáken mai Tiyarafenu ano sireti
    má pura sen ban mino sinten mino.
  rkb-NT: 'Deus okzeka mysapybyitsa tsimykaranaha. Isapy bara bo mytsaty tsimykaranaha
    — maha. Sispirikpobyitsa humo hi Deus bo mopamykysokonaha. Asahi: — O Deus myzo
    ikia zuba amysapyrẽnikita. Ikia hi inazuzuknahatsa tuk tsimypykyryk. Ana humo
    hi myhyrinymyrẽtsa tsimaha hỹ — maha.'
  san-THA: 'ตตสฺตสฺยานฺต:กรณสฺย คุปฺตกลฺปนาสุ วฺยกฺตีภูตาสุ โส''โธมุข: ปตนฺ อีศฺวรมาราธฺย
    ยุษฺมนฺมธฺย อีศฺวโร วิทฺยเต อิติ สตฺยํ กถาเมตำ กถยิษฺยติฯ'
  iws-iws: Mɨ tɨ yaiyɨm siir kwoɨnau hɨr nwokaiyɨm yɨm siya bɨ nikɨ ɨnoknɨnkɨnwaokɨn
    mɨ mhoɨiya sɨma wɨ idowɨiyar nwowɨguski. Mɨ siya nɨti, siya ogmwo wa ninɨ hɨuni
    mɨ siya wɨ Adi Komii siir inɨg ɨiir hainani mɨ siya wɨ ha boɨni, tariigɨna ya
    kaimwokɨ kaimwoka, Adi Komii siya ɨni sɨmaka nwowɨn. Ɨriig.
  pol-SZ: 'Najskrytsze myśli ich serc zostałyby bowiem ujawnione, a oni padliby na
    twarz, wyznając: „Naprawdę Bóg jest wśród was!”.'
  ztq-NT: Singo mod lëë xaa kwii kchë tol nii no ngueetsy leñ styoo xaa, aan lëë xaa
    ksoxib lo Dios ni lëë xaa kyeñ nii nli no Dios lady to.
  zai-NT: ne zahuinni irá ni ga'chi ndaani ladxidó'. Oraque ziaba rilú ne zusisaca
    Dios, ne zaní' dxandí nuu né Dios laatu.
  upv-upv: Nale se kami ngok pirvei tweni norrorrmien sen nga mokteptepi ngok pivini
    puto limjer, puloli m̃ernen pijipa vitan pusrövi Atua, puwra, “Ewretun, Atua elik
    liven re kami iel.”
  wap-NT: Naꞌiki aimaakan kida ĩdizapaniaz panyukunuu ii, ipaiꞌo nii uaitapa-kida-kao.
    Uruu idi ĩkodoruꞌukan nii naꞌiki ĩtoriinpan nii Tominkaru ati, ĩkian nii, “Mishiꞌo,
    kainaꞌa Tominkaru daꞌaꞌa unao tuma!”
  mva-mva: be lubu ne zumzumkaki moarunga masa mangata-lo nangadi dapura. Bokai masa
    ngaboadukuria be Nanaranga ngarakeaki be mangata bokai ngapile, “Moimoina-tina
    Nanaranga makare mara-ming isoaki.”
  dwr-NT: A wozanaan geemmeedda qofaykka qonccana. Hawaadankka qassi, “Xoossay tumu
    hintte giddon de7ee” yaagiide markkattiidde, guufanniide Xoossaw goyinnana.
  kfw-kfw: amalung suungnga kaom rakip ngaikha rillarta, halli ama khan inbokta “Inthiangnga
    Pathian nangnile om” tia Pathian chubei athosik eii.
  bfz-bfz: और तेसरे मनो रे पेत सामणे आयी जाणे और तेबे तेस मुंओ रे पारे पड़ी की परमेशरो
    गे माथा टेकणा और तेस मानी लणा कि सच्ची परमेशर तुसा बीचे ए।
  cuk-09: 'E-gwage-ulubgi-iskued-dukuar-naid sanar oyolenonikoed, degi, na yokorgi
    sindigar Bab-Dummad-asabin signonikoed, Bab-Dummad-nug odummogegar. Geb degi sogdagoed:
    “Nue-napiragwad bemar-abargi Bab Dummad gudiiye.”'
  ben-OBCV: তখন তার হৃদয়ের গুপ্ত বিষয়গুলি প্রকাশ হয়ে যাবে। তাই সে মাটিতে পড়ে ঈশ্বরের
    উপাসনা করবে এবং পরম বিস্ময়ে বলে উঠবে, “সত্যিই, ঈশ্বর আপনাদের মধ্যে বিরাজমান!”
  mil-NT: Te nchaa sá cuèhé sá dúhá nǐ quidé‑yu sàni iní‑yu yɨ̀yuhu ndacu iní‑yu,
    te ngüíta‑yu náhmá‑yu nchaa sá ñà túú vǎha ní quidé‑yu núú Yǎ Ndiǒxí, te cachí‑yu
    sá ǐo càhnu cuu‑gá, te cachí tucú‑yu sá ndàá ndécú ndɨ̀hɨ‑ndo‑gá.
  myu-myu: '— Ikẽrẽat kay õn g̃ebum soat em — i dak je''e ixe soat pe eywebe―awerom''ayũ
    be. Jẽg̃''aecõg̃cõg̃ Deus wap: — Bay, ẽn xipat cĩcã — i dak je''e Deus pe. — Icẽmãn
    Deus omuy eyxe — i dak je''e eywebe.'
  fue-fue: 'Miilooji ɓerne makko cuuɗiiɗi wurtinte, den o jiccoo, o sujidana Alla,
    o wi''a: «E gooŋa, Alla e wondi e mooɗon.»'
  amk-amk: Tuti kaiwo nanai wedaya mano etaramio kaiwo nana fosa, fio etadiwarai na
    enemirorongfoi ambori kawariai, wedaya etawai aweu etisangkapa eawemibukafo esomi
    we Allai tuti emadu eteyo, “Antu! Allai tarai niai rahang mea!”
  fai-fai: ade ami iwál aket fukanin uyo kawákal kuw kaím dádawokabu, kawák aka alam
    kun faleli kale tein nadane Got win dafáda bom nadane bako, “Got be afan kiwso
    beno,” kalanokaba ko.
  ura-NT: Nii banate, satiin rai suujua cuhane niicha coacuhi coitucuhin, neseeonraain
    Cana Coaunera coroajeein, inara aina niha Cana Coaunerane coitucureein.
  mcd-NT: '@see-verse:1CO.014.024'
  urt-urt: Ŋoihmbwaip tase kin ka oworꞌe ember ot el halhale, topoꞌe ka asarꞌe ŋimbep
    kin ahraꞌe naŋ tikin Got ininge na, “Bwore mise. Got kin narp bumbe me yip.”
  kiz-kiz: Siri sya muoyo bhwa muene ngasifunulibhu. Matokeo ghake, ngaabinili kifudifudi
    ni kumwabudu K'yara. Ngaajhedekili kujha K'yara ajhe pagati pa tete.
  tzo-TZE: Jech chlic sna'ic ti chopol c'usitic tspasique. Jech chlic yich'ic ta muc'
    li Diose. Jamal chalic ti ta melel chi'inbiloxuc yu'un Diose.
  lex-lex: 'Hota hya'' maka kayawunum la ir ralamni de orgahi rhoratnana de Uplerlawna
    Nat niohora momuoga re, pa reiniande rru''u-rtowra, me ruh'' idma-rrama lia''ar
    la Uplerlawna pa riwra: “Plol toto'' pa Uplerlawna Nor makpesiaya re talla!”'
  dov-dov: Insiswa zyamumoyo wakwe zyali kunobbusigwa. Mbuli chitondezyo, wali kunowa
    kavundama akukomba Leza. Wali kunopa bukamboni kuti nchoonzyo Leza mpali akati
    kenu.
  rgu-rgu: Basa de ana manaku hihii-nanau tadaluꞌ fo bei nafuniꞌ nai dale na, boe
    ma ana sundaꞌ undulaka na fo doꞌo-tabe Manetualain nae, “Tebe-tebe Manetualain
    nai emi talada!”
  toc-NT: Xlá luu snu̠n nali̠­pu­huán y naka­lha­pa­laniy Dios xli̠­hua̠k xnacú, hasta
    ni̠para tzinú xali̠­ta­ca­tzí̠n acxni̠ xlá nata­tzo­kostay xla­cata nala­ka­chix­cu­hui̠y
    Dios y luu acxnicú nata­lu­loka pi̠ xli̠­ca̠na ca̠ta̠­lamá̠n nac mila­ta­ma̠tcán
    caj xpa̠­la­cata cumu aká­ta̠ksli hua̠ntu̠ ca̠ka­lha­kax­matni.
  som-som: Waxyaalaha qarsoon ee qalbigiisa waa la muujiyaa, oo taa aawadeed wejigiisuu
    u dhici doonaa oo Ilaah ayuu caabudi doonaa isagoo odhanaya, Runtii Ilaah waa
    idin dhex joogaa.
  mam-C: Qu'n ikytzi'n a ewintaq toj tanmin k-elitz toj q'ancha'l, ex k'wel meje tu'n
    tnimsin tb'i Dios, ex ktq'ma', qa twutzxix at Dios kyxola.
  ndj-ndj: Hoshu shawu siyifisili dasifisuliwi na mweni datundami padadava kwa Chapanga
    pawomba, “Nakaka Chapanga kava pamu na yumwi”
  mbj-NT: Kametä däk tii bä sahõnh hẽ ta h'yyb tym gó tahyb n'aa newëë do pooj jé
    ji nahapäh doo. Ta taron nu paa me tabahyy häng da, P'op Hagä Do taj'aa etsë hyb
    n'aa. “P'op Hagä Do awät né hẽ bë mahang”, näng da.
  lat-VUC: 'occulta cordis ejus manifesta fiunt: et ita cadens in faciem adorabit
    Deum, pronuntians quod vere Deus in vobis sit.'
  ngp-ngp: fanyanyi zawe ze kinyele nezibunk'huke, niyo wafunama no kumvika Mnungu
    wakagamba, “Ikindedi Mnungu ehamwenga na nyuwe!”
  enq-2: Dokopa baanya monanya yalo petae singi dupa panatamopa, baa tombauli sepala
    Gote mambo pyao, “Nyakamanya kaina dakenya Gote kiningi kalyamona” lata.
  eng-ASVBT: and thus are the secrets of his heart made manifest; and so he will fall
    down on his face and worship God, declaring that God is among you indeed.
  mna-mna: 'Pa ni ko iyamaana kembei ŋgar kini turkeŋan ta imbot la leleene i, ina
    tiswe ma imbot mat lup kek. Tana ko itop su toono, mi ipakur Anutu ma iso: “Ŋonoono
    kat, Anutu imbotmbot la mazwoyom.”'
  myw-myw: '@see-verse:1CO.014.024'
  sby-sby: Mulumbe wa Lesa nukalete patuba byonse byasolekwa mu moyo wakendi, nakasuntame
    ne kulumbaisha Lesa ne kusuminisheti Lesa mpwali pakati penu.
  sll-sll: Pirere nin nomani si pire ol wangwo i yong sina i ya dimba, dungwo ha i
    di ba bol tenanua. Tenania yal i ganulun dire, God maa e tere, “God nin kina monga
    pamua,” dinamua.
  yaq-NT: Intok ket junueni, junaka'a, aapo'ik jiba ju'uneiyaaka, ju'u au a' eetua'ut,
    Liojta aet ju'unea'po ju'uneaka, inen intok ketchia, Liojta yo'ore betchi'bo tonommea
    kiktene, intok junuen tua a' lutu'uria, ti jiune, Liojta emomaktuka'po.
  uro-uro: Näkt nga nasot i iaqäkt ama ruqa di qat lu i iarhongäkt ama ngaivirhong
    bäm mes di sa arha enge ngä muqunäga sä irhong dä va qa an da aa quum sä nas na
    ama ansäs sage ma Ngämuqa dap pa qat tamän mamär toqortäqyia, “Ma Ngämuqa di qoki
    ngäktki i qale qa mänguräp mä ngän.”
  ita-1885: E così i segreti del suo cuore son palesati; e così, gettandosi in terra
    sopra la sua faccia, egli adorerà Iddio, pubblicando che veramente Iddio è fra
    voi.
  muy-muy: Eslini ere ya a məɓəruv gayaŋ bu ni ɗek amaŋgazlavaya ka dala. Nahkay ti
    amazləbay Melefit, aməhəŋgrioru ahàr a haɗ meleher ndiɓani a haɗ, aməhi ana kʉli
    Melefit naŋ àbu e kiɗiŋ gekʉli bu eɗeɗiŋ.
  kqc-kqc: Ye ini sui nina mokena bi erau nigo ma ini efuka meimisi Sei di roka moi
    odoro rigasa nigedi, “Rama iniye Sei bi minari yi fogori amedo!”
  tav-tav: Cʉ yeripʉ rooro cʉ catʉgooñarije quenare tʉgooña majigʉmi. To bairo tʉgooña
    majiri ejacumu, Diore áti nʉcʉbʉgogʉmi. “Cariapena Dio na mena ãmi,” ĩ tʉgooña
    majigʉmi cʉ quena yua.
  eng-ULB: The secrets of his heart would be revealed. As a result, he would fall
    on his face and worship God. He would declare that God is really among you.
  spa-VBL: Los secretos de su corazón quedarán descubiertos, y caerán de rodillas
    y adorarán a Dios, afirmando que Dios está entre ustedes.
  fra-_FOB: Et ainsi les secrets de son cœur sont manifestés, et ainsi se prosternant
    la face contre terre, il adorera Dieu, et publiera que Dieu est véritablement
    au milieu de vous.
  hau-ULB: asiran zuciyarsa kuma za su tonu. Sakamokon haka, sai ya fadi ya yi wa
    Allah sujada, zaya furta cewa lallai Allah yana tare da ku.
  mal-mal: അവന്റെ ഹൃദയരഹസ്യങ്ങളും വെളിപ്പെട്ടുവരും; അങ്ങനെ അവൻ കവിണ്ണുവീണ്, ദൈവം വാസ്തവമായി
    നിങ്ങളുടെ ഇടയിൽ ഉണ്ട് എന്ന് ഏറ്റുപറഞ്ഞ് ദൈവത്തെ നമസ്കരിക്കും.
  urd-GVR: Yoṅ us ke dil kī poshīdā bāteṅ zāhir ho jāeṅgī, wuh gir kar Allāh ko sijdā
    karegā aur taslīm karegā ki filhaqīqat Allāh āp ke darmiyān maujūd hai.
  far-far: ma nia kai fatainia na manatalae agwa nia ki, ma ka abulo fasia ru nai
    ki, ma nia ka boruru 'uria fosilana God, ma ka fata 'uri, “Mamana 'asiana, God
    to fai kamulu.”
  suz-BL: आ थुं ङा ख्रुइश्‍शो नेल्‍ल तुइश्‍शा, बाप्‍शा “परमप्रभु यावे ठेयब बाक्‍ब”
    देंशा, परमप्रभु यावे थमा पा, इन दातेमी बाक्‍ब, दे तुइक्‍ब। यूहन्‍ना १६:८
  car-NT: 'Moro ituru''po ta unemy''po oty kynosenepotan. Tombata''po ko''wu kynomatan
    Tamusi ety awongato''me ty''wa. Irombo kyngatan: “Iporo ro Tamusi ara''naine man!”'
  amp-amp: Rroh fasoh fasoh dukefm, rhu kafrohyukm, Bro Nkifrar tafont htaruhatrm
    mtabokme rmonhato nyingatikm yohniruhamn Bro Nkifrar naku kforahm. Bro Nkifrar
    nakuruhamn kfo mirahm, “Dajohmn, Bro Nkifrar tohnho mifworko.”
  bht-bht: परमेश्वरे दे शुभसमाचार दिया बजा ला उसयो उदी बुराई कने उदे मने दे बुरे बिचारां
    दा ऐहसास होणा, कने उसयो ऐहसास होणा की सै पापी है कने उनी पापां दा पश्चाताप करणा,
    कने गोडे भार बेईकरी परमेश्वरे दी अराधना करणी। कने मन्नी लेणा की, सच्ची परमेश्वर
    तुहाड़े बिच है।
  eng-NOY: the secrets of his heart become manifest; and so falling down on his face,
    he will worship God, and report that God is indeed within you.
  cub-NT: Coreóvajebu Jʉ̃menijicʉ majicʉre caiye ʉ̃i dápiaiyede ʉ̃i ũmei. Ñʉatutarĩ,
    pued̶arĩ, mearore jíjebu Jʉ̃menijicʉre. Aru, “Jãve Jʉ̃menijicʉ cʉbi mʉjaque”,
    ajebu ʉ̃.
  ita-1927: è scrutato da tutti, i segreti del suo cuore son palesati; e così, gettandosi
    giù con la faccia a terra, adorerà Dio, proclamando che Dio è veramente fra voi.
  lww-lww: A pogos nap̃a yagogon m̃a sanene vano-o, yoko naga loge visena kiena ne
    Ntewa tol kiena malena, va yupor e sur la nap̃a naga p̃arwan sike e kiena sitomena,
    a yoko kila naga sinena ye si naga, kinai tano lotun Ntewa, visawal visave lelaga,
    Ntewa sike likan amiu.
  ckb-ckb: 'نهێنییەکانی دڵی ئاشکرا دەبێت، کڕنۆش دەبات و خودا دەپەرستێت، ڕایدەگەیەنێت:
    «بەڕاستی خودا لەنێوتاندایە!»'
  nas-nas: Kapooꞌ bakaang makensiꞌnanka sirapoꞌ poꞌantavupeuꞌ eeꞌnoko miinge keemparara
    Kumponing daangampupeuꞌ aaꞌpuma, “Kumponing masikaꞌ diiꞌanko otong!”
  uvl-uvl: Pe leteria tuanin ngana mur nenge tetal komkome lape te hele hote nga mallaha.
    Pe lape te tualou sio pe te heto heke NeHalang pe te hele ke te teke, “Manmanna
    toto ke NeHalang tu luchluch nge imo!”
  eng-BBE: The secrets of his heart are made clear; and he will go down on his face
    and give worship to God, saying that God is truly among you.
  ixl-CNT: Tan saaqꞌax eluꞌl vatzsaj qꞌu kam qꞌuꞌl tu taanima koꞌxh atilka. Ech saꞌtekpecheꞌ
    vatz u Tioxh. Satoksa iqꞌii utz, satootzaji aas nojchit atil u Tioxh texoꞌl.
  xsi-xsi: aku ilo-kalo sakamao ndia uru ikeno paveâŋa nâ lâ ilonzi kalonzi, ande
    ŋinde rârâni ma ipâŋga nia yo. Ŋineŋga kinzi ma sipare tukunzi naonzi tundu ku
    ma siwâŋgi sipanea Maro Kindeni. Aku ma siporo tu, “Mao nâ, Maro Kindeni tamwata
    imo ŋginimi!”
  crx-NTPO: '''Et whe la dudzi yo whe untilh''i-i, ''i ts''iyanne nalhts''et haóotilts''ulh
    whe'' hoont''oh. ''Et huwa nachánitno, Yak''usda ts''un teni'' untilhdzilh, ''ink''ez
    ''alha Yak''usda nohtoh ''únt''oh dutinelh.'
  kan-OKCV: ಅವನ ಹೃದಯದ ರಹಸ್ಯಗಳು ಬಯಲಾಗುವುವು. ಅವನು ಅಡ್ಡಬಿದ್ದು ದೇವರನ್ನು ಆರಾಧಿಸಿ, “ದೇವರು
    ನಿಜವಾಗಿಯೂ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾರೆ!” ಎಂದು ಪ್ರಕಟಪಡಿಸುವನು.
  bbb-bbb: Ro e ije fu ijiege remo ije vierafe fuone boeje bu sauiva ije buka samadirega
    e boeje bu giake. Ro kuke fuka Godido nidua ijia augesana baname isoeke. Areme
    fu una uri e ije ja Godi ma vierafevo ije giana kuako, Godi funeka ma jaena igia
    fino kuaeke.
  blw-blw: Ya gapo agé ta melawag hen aminay netataro ah hamhamàna, awni yag yachiyat
    agé hen mamfafawiyana wat annag chayawén ah Apudyus way mangaliyén, “Wacha tot-owa
    ah Apudyus an chàyu.”
  tam-2017: அவனுடைய இருதயத்தின் இரகசியங்களும் வெளியரங்கமாகும்; அவன் முகங்குப்புறவிழுந்து,
    தேவனைப் பணிந்துகொண்டு, தேவன் மெய்யாக உங்களுக்குள்ளே இருக்கிறார் என்று அறிக்கையிடுவான்.
  azz-NT: 'Huan ica ne tanahuatilme ten Dios namechualmactilij, Yejuatzin quintenextis
    senteixteno ne ninichtacatacamachilisuan de tajtacol ten motaatijtoc tech ninyolijtic
    den tacaquini. Huan cuac cajsicamatisque ya ninichtacatamachilisuan de tajtacol,
    ijcuacón yejuan moixacatentoctihuetzisque huan quinmohuistilisque Totajtzin Dios.
    Huan quijtosque ijcuín: “Hueyi melau que Totajtzin Dios namohuan yetinemi”.'
  spa-RV-1909: 'Lo oculto de su corazón se hace manifiesto: y así, postrándose sobre
    el rostro, adorará á Dios, declarando que verdaderamente Dios está en vosotros.'
  csy-csy: Taciang a thinsung ah thuku te kilang tu a; bok in Pathian bia tu uh hi,
    taciang note sung ah Pathian om takpi hi, ci tu uh hi.
  mxq-NT: es dʉꞌʉn ñidʉꞌxʉt diꞌibʉ jyotꞌa̱jty wyinma̱ꞌa̱ñꞌajtypy. Ta ñaygyoxtʉna̱a̱ydya̱ꞌa̱gʉdʉt
    es tꞌawdátʉt ja Dios, es jyʉna̱ꞌa̱nʉt ko jyantsyꞌity ja Dios ma̱ miidsʉty.
  tzj-NT: 'Ja rwawan je''e pa ranma jari'' nk''alasaxi, nel pa sak. Queri'' c''a xtuban,
