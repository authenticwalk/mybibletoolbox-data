    nehu'a “Lamake Anumaya Koti'a lapa'kaeya folakapi mai'ne.” hu'a hukae.
  gnn-gnn: bala yurru ŋunhiyinydja nhä malanha ŋunhi yukurra ŋorra djuḻuḻ'maranhara
    nhanukala ŋayaŋuŋura warraŋulthirrina maḻŋ'thunna, bala ŋayi yurru galkirri ŋunhiyinydja
    ḻukulilina nhanukala Garraywala, buku-ŋal'yunna manapan Gunhu'wu, ga waŋanydja
    ŋayi yurru bitjanna ŋunhi, “Yuwalk muka dhuwala Gunhuny'tja yana dhiyalami nhumalaŋgala
    miṯtjiŋura,” bitjanna.
  yal-yal: A miriya wundone minima nɛn kɛnɛnni. Nayi, a xinbi sinma nɛn, a yɛtagin
    yi lan bɔxɔn ma, a yi Ala batu, a yi a fala, a naxa, “Ɲɔndin na a ra, Ala ɛ tagi.”
  cnt-NT: 'Jaun₂ guë́₄ le₃jniá₂ a₂rë₂''ma₄ jlë₅ a₂niog₅ dsɨ́₅. Jaun₂ bá₄ chi₃jné₃
    jme₃juɨin''₂ Diú₄, ton''₂ juá''₂: “Të₃dsón''₂ bá₄ ''en₅₄ Diú₄ jɨn''₄ ''nia''₂”.'
  tif-tif: 'weng alik yak aket tem sawaansu namti kulaata tiltam fatapnu kala, kala-somdala
