  ixl-NNT: 'tan la tootzi veꞌteꞌ uvaꞌ aꞌ u vaꞌlexheꞌ uvaꞌ atoꞌk tu u taanxelaleꞌ.
    As la ibꞌaneꞌ uvaꞌ la kuꞌ veꞌt qaaloj vatz u Tiixheꞌ tiꞌ toksat veꞌt iqꞌii Aak.
    As ech la tal veꞌt ileꞌ: «¡Ateꞌ vil u Tiixheꞌ sexoꞌl!» chaj la taleꞌ.'
  boa-NT: Aane múhduúvúrá ɨɨ́jtsúcunúne botsíi Píívyéébe mééma íjcyane iwáájácúne
    dííbyeke duurúváiyómé ɨmɨ́hmóúbánema.
  quh-NT: Sonkonpa pacaska cajcunaka ricuchiconka. Ajinapitaj pampaman c'umuycuspa
    Diosta yupaychanka. Sut'itataj willanka, chekatapuni Dios kancuna chaupipi cashaskanta.
  kwi-kwi: Sunkana usne Dios iztakin kwail kirɨt aizpakas ayukta kwail mintu aizpakas
    piankamnazi. Suasne usne Diosta wakpuj wain kit Dios ukasa uztu piankamnazi.
  agm-agm: Iyatɨ amɨ ko siyatɨ gwɨnyapendaise. “Nisɨ maipɨhaiwa isɨhiyaapɨ noaasatɨ
    nisɨ omaŋɨtɨtɨhɨ ahɨnotiwaiwa Autaahaatɨho netɨ ausaatɨ autemataise,” tatɨ gwɨnyaitaise.
    Siyatɨ sawimatonɨhɨ ketɨ kuraanɨhɨ satatɨ katɨtaise, “Tɨtɨhɨ apɨpaahɨ akɨtɨnɨhɨ
    Autaahaatɨho sangisatɨndaise,” tatɨ katɨtaise.
  ubr-ubr: ato on nunuanai bobo buburis irutatanen sen on inboai ingat au rereb. On
    arimon sindan inrou God inkwafirai inau, “Dura bag God on omi sanamui emama!”
  tsw-NT: A ta damma ili i na i ri pe usokowu a̱tsuma̱ o okolo e le. A̱ ta̱ kingyo
    a̱vu a yuwan a̱ga̱nda̱ a̱vu a damma A̱sula̱, “Amayun a ɗa vu ri na ama a nda.”
  cax-NT: 'Auqui butusio arrüba anecanatai ñapensacarrüma au nitusirrimia. Bachesioyoma
    nauqui anauma ümoti Tuparrü y namatü: “Ñemanauntu, arrti Tuparrü anati abarrüpecu”.'
  aia-aia: Na mwani mareho ta'a'i nara bainihu suri'i tahingadaa'i rai ha'ata'i hura'a.
    Naasi raigui topiruru auru 'anai ha'arahesia God marai ha'arangasia hura'a o'ani,
    “Ha'amomori! 'Ia God 'a awa 'ini bei'amou.”
  srp-1865: I tako tajne srca njegova bivaju javljene, i tako padnuvši nièice pokloniæe
    se Bogu, i kazaæe da je zaista Bog s vama.
  agt-agt: A gafu ta naukadan ya ngamin nelemad na ta nonot na a magtakab hapa magdayaw
    ta Namaratu, a ibar na sangaw ta itta kad ya Namaratu tekamuy.
  lug-lug: ebyama by’omu mutima gwe bibikkulwe, alyoke afukamire asinze Katonda, nga
    bw’agamba nti, “Ddala Katonda ali mu mmwe.”
  yby-yby: Sa-ideko ukauka suna onetibo nesa maya soto pideko mudakoko okepa mika
    heko lipe mekokoya Omaiya wehe loko edimotoka ne loko lekolaiye. 21 Aes 28:11-12
  heb-heb: ובכן יגלו תעלמות לבבו ויפל על פניו וישתחוה לאלהים ויודה בקול כי באמת האלהים
    בקרבכם׃
  mpp-mpp: Lome ye kwele ngage-ngageina ngage-ngage sangkelu fagac, yogo dondonne
    yegengkedaicte. Inguc fikelu yegengkeme, ye wafalu haic-mesuine sangkelu Wapong
    afeelu yanguc edodaicte, “Foinac, Wapongti ngengele hewacka gagac!”
  apb-apb: oto hule aana mo lo'onga'inge mumuni ikire na kei maau oto i sinaha. Oto
    kire kei pouruuru oto i aano i na'ona a God na kire kei houle'inie oto uuri, “!To'ohuu,
    a God oto pe'i'omu i leu!”
  san-TEL: తతస్తస్యాన్తఃకరణస్య గుప్తకల్పనాసు వ్యక్తీభూతాసు సోఽధోముఖః పతన్ ఈశ్వరమారాధ్య
    యుష్మన్మధ్య ఈశ్వరో విద్యతే ఇతి సత్యం కథామేతాం కథయిష్యతి|
  ben-IRV: তার হৃদয়ে গোপনভাব সব প্রকাশ পায়; এবং এই ভাবে সে অধোমুখে পড়ে ঈশ্বরের
    উপাসনা করবে, বলবে, বাস্তবিকই ঈশ্বর তোমাদের মধ্যে আছেন।
  ntu-ntu: '@see-verse:1CO.014.024'
  pan-pan: ਉਹ ਦੇ ਮਨ ਦੀਆਂ ਗੁਪਤ ਗੱਲਾਂ ਪ੍ਰਗਟ ਹੋਣਗੀਆਂ ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਮੱਥਾ ਟੇਕੇਗਾ
    ਅਤੇ ਆਖੇਗਾ ਭਈ ਸੱਚੀ ਮੁੱਚੀ ਪਰਮੇਸ਼ੁਰ ਇਹਨਾਂ ਦੇ ਵਿੱਚ ਹੈ!
  gvc-gvc: Ã jiro potocã to jia tiare to tʉhotua cʉ̃hʉre masiboca tiro. Ã yoaro Cohamacʉ
    panoi na tuhcua caha sʉro, tirore ño payorohca. Tuhsʉ, “Cohamacʉ potocãta mʉsa
    mehne jira”, ninohca tiro mʉsare.
  sbk-sbk: Esiri ezwe mwoyo wakwe nkazifunuliwa. Amantikeo yakwe, wenzagagwa ahwina
    mehwinama na hupute Ongolobhe. Wenzaga humweteshe aje Ungolobhe alipamoja namwe.
  mya-JVB: ထိုသို့ သူ ၏ စိတ် နှလုံး၌ မ ထင်ရှားသောအရာတို့သည် ထင်ရှား ပြန် ၍ သူသည် ပြပ်ဝပ်
    လျက် ၊ ဘုရားသခင် ကို ကိုးကွယ်လိမ့်မည် ။ ဘုရားသခင် သည် သင် တို့တွင် အမှန် ရှိ တော်မူသည်ဟု
    သက်သေခံ လိမ့်မည်။
  kgf-kgf: Waŋu ewa qeriginaiguc niniŋ musaŋ musaŋgia imi usuya auyu hicŋitegiru Anutuac
    sicgémima mepésimima Anutunéŋ hélacnec sucginaiguc kecʒac ʒéma ʒéaumu.
  awb-awb: wene arupipeqté íwíáh pahsúéhnsábé Manikánsabe áhtenéna káuqmunue iwíáh
    íwíáh atena, Manikánka iteba aiq pútaq míéhre inkehe.
  gdn-gdn: E wekei kuduba ki matarayagisi manako e notai wirayagisi Mamanuga God e
    yabareya kwarisi-yagisi e umunere yagisi ke; ‘Mibai, Mamanuga God yewe wi mete
    kina.’
  nko-NT: Ɩbɛ́ha amʋ́ klʋntɔ asʋ́n bɛ́lɩn ɔwan, bɛ́da akpawunu, kánfʋ́ Bulu bɛɛ,
    “Lɛ́lɛ́, Bulu bʋ mlɩtɔ.”
  bsn-NT: “Yʉa ʉsʉrijʉ rojose yʉa tʉoĩasere masicoami Dios”, yirʉarãma. To yicõari,
    Diore rʉ̃cʉbʉorã, gʉsomuniari tueturʉarãma ĩna. To yicõari, “Socarã me yaja mʉa.
    Mʉa rãcane ñagʉ̃mi Dios”, yirʉarãma.
  pib-NT: Raji yogimatkaluru rupgujetko. Ga wa wale yoptsojitanu, yonogyegitanru Goyakalu.
    Runkakletanru galikakni gixa yegi rawa Goyakalu.
  wiv-wiv: Pale, da kana lohoihoia zahazaha laveve na poloki magalina da ti bele kavakava.
    Pale, da ia ti padonia tutura na garigari kini lotu ni Vuvu, kini tani barae,
    “E limoha, a Vuvu ia ri kua kamamiu.”
  reg-reg: Jimbisike jo Mwoyo gwaye jakasuluywe. Mukubhonekana kwaye, akaguye bhwifumbike
    no kumulamya Nyamuanga. Na akekilisishe ati Nyamuanga ali agati yemwe.
  mlh-mlh: Maŋinere buŋo soŋsoŋine soŋsoŋine totogo fukeko iŋoji daberu wakiru Anutu
    ohoweine baku miteŋ garu iŋi mifukeru oŋgaiŋ, “Anutu oi foriine ŋoŋore botugo
    goga.” Oŋu.
  gof-ENT: ኤንቲ ኢያ ዎዛናን ጌሚዳ ቆፋ ቆንጪሳና። ሄሳዳካ፥ «ቱማ ፆሳይ ሂንቴ ጊዶን ዴዔስ» ያጊዲ ማርካቲዲ፥ ጉፋኒዲ ፆሳስ
    ጎይናና።
  aau-aau: Hyo weynpaweyn ouon-aw ma nak-wak sue somokwe kumay mon liy lousne-sa-ousne.
    Seyr hiykwe God se senkin liy kampueys me-ihey, “Okar, God hiykwe mo eherey lwak
    soma!”
  tvk-tvk: Moletin xil ak likila xa Hi mikil nenemien xil vus nae xa di minggus. Imak,
    ma limot mi Hi e lihiteni lihit, “O reitin li, Hi dat visal xamim.”
  prf-NT: Sakay matukuyan na en lihim ten pusu na. Kaya lumuhud siya a sumamba ten
    Diyos, sakay tulos na a kagiyán a, “Talaga a ked dikomoy en Diyos!”
  auy-auy: miwítí aúpá-sáwí-ímáyáá aforaꞌá mégufiyesa Maníkón-aúrankaꞌa kífaesa wen-ímáyáá
    mósá marésa sésa éraiꞌa kempímbá Maníkó méraiye sénááwe.
  tbg-tbg: Minti tivakero viva nai kukeqa taina uvaravata tiva qovarama kero viva
    hiqiriviro Kotira autu tuahereharo tiharo, Quqaama Kotiva ni nivutana vaivo, tianaro.
  hub-NT: Tumainak nita tunauri uukmauncha Yuusan ujainak ninak emematainak tikishmarar,
    atuminka Yuus nekas pujawai tusa turammain ainawai.
  hmo-hmo: Unai tau ese iena hunia laloa do ia gwauraia hedinarai, vadaeni Dirava
    ena vairanai do ia tomadiho, do ia gwau, “Momokani Dirava be umui emui huanai
    ia noho.”
  big-big: Logo pugu liwik kumuliyeng kawela wiyagi logo pi ingeyau laliya logo Anotoyegi
    ya kumulagi pelik kaiyageya wizimowei, Wameik ini kiling Anoto pelege yolu kaiyagi.
  gux-G: Yaali n tie ŋasiili ki wuo o pali nni ba pibdi, hali wan baa ki labni, ki
    pugi U Tienu, ki kpaandi ki maadi ke U Tienu ye i siiga.
  cnl-NT: Jo̱³ hua² li²³lii²³ dsa³ 'í³ la²³jɨ³ 'i'²³ 'e³ rɨ³'mo² ñʉ'²³ dsɨ́². 'E³
    quie'²³ jo̱³ hua² rɨ²³xii'³ jñi² xi²ñi² Dios. Rɨ²³mi²³gáan³ Dios. Rɨ²³jua'³ 'e³
    ca³quie̱e̱² 'iún² Dios jee²³² quien³²na'³.
  zar-NT: 'Guéquibeʼe ca naca le rizáʼ ladxiʼ nu naʼ, lë naʼ bigachiʼ, ateʼ uzóa zxibi
    nu naʼ, en tseaj ladxiʼ Dios, ateʼ inná: “Le nácatë Dios zóalenëʼ libíʼiliʼ.”'
  kde-kde: na disili dya muntima mwake dìmbepihuliwa, nanang'e àmbetindivala malundi
    na kumwabudu Nnungu wachidoni, “Muhiu Nnungu àvele pamo na mwenu.”
  ata-ata: la sou mii ane mutalume no nano no tanu ne anu a uai no tatexa ne. La anu
    utaloxo uluꞌe sou ulotu noxou Lataua, la uvikala tama lexe, “Manina, Lataua anu
    a uxolu no nixingengi ꞌo.”
  qvw-NT: 'Chaynüpam śhun''unćhu ima jucha pacaläśhancäpis lluy camalaycachisha can''a.
    Jinalmi Diosninchicman uyshuycul llapan śhun''unwanlä: “¡Rasunpa Tayta Diosmi
    amcunaćhu cayäñä!” nil altumanlä juluycun''a.'
  nfa-nfa: Ka bhabhelu dhu nèngu pahuni ètu dꞌara na, èèna na bhoka patalele, sèna
    ka dhèu aaꞌi-aaꞌi reꞌa. Ka na patitu kètu urutuu na, ho pahaha iisi mi Ama Lamatua,
    peka na, “Ira ii! Tareꞌa-reꞌa Ama Lamatua ètu talora aae miu di!”
  tnp-tnp: kəni rəhan təfagə tərah mɨn iətəm kəutəhluaig otuva e nəhagəhagiən. O nati
    əha, in otasiəulɨn e nɨsiaiən məfaki kəm Uhgɨn, mətəni pətɨgəm məmə, “!Itəmah
    pəhriən Uhgɨn nəutan!”
  urd-urd: और उसके दिल के राज़ ज़ाहिर हो जाएँगे; तब वो मुँह के बल गिर कर सज्दा करेगा,
    और इक़रार करेगा कि बेशक ख़ुदा तुम में है।
  hot-hot: Malêla takatu ba havuŋi hamiŋ yani kapô tem imbitak yaiŋ. Êŋ ma tem yani
    endek vadôŋ lêlô ba nêm yeŋ êndêŋ Wapômbêŋ ba enaŋ bêŋ nena, “Avanôŋ biŋ! Wapômbêŋ
    lêk hamô haviŋ môlô!”
  mqj-NT: 'Lambisan angganna nabuninna illalan penawanna la lemba'' napolalan malimuntu''
    menomba dio tingngayona Puang Allata''alla anna ma''kada nakua: “Manassa anna
    torro Puang Allata''alla illalan alla''-alla''mua''!”'
  rus-SYN: 'И таким образом тайны сердца его обнаруживаются, и он падет ниц, поклонится
    Богу и скажет: истинно с вами Бог.'
  mbh-mbh: Maken aro i pamilempot ur ako i ngo kine a ilemi, naro i koru ieve na i
    lotual a God. Naro i ripot ve, “I nunganga ako God i voth tomo nge thomu!”
  bdd-bdd: Ma ꞌoinega ꞌidi nuwatuhu dahwana weyahina sinuwagala maꞌidi deba mwadina,
    ma Yehoba matana sibeꞌu talutalubuꞌi ma ꞌoina siꞌetuluha ma siꞌahwa moisae, ma
    ꞌoinega sigwae, “Moisa, Yehoba baꞌidamiu wamiyamiya.”
  cbt-NTPO: 'Cancanëna quëran yonquipisopita a''ninquëchin sha''huitapi ni''ton, ina
    yonquiatona'', oshanëna marë'' sëtapi. Isonahuatona'', Yosë chinotapi: “Tëhuënchachin
    Yosë catahuarinquëma'',” itarinënquëma''.'
  srn-NT: Den sani san kibri ini en ati, o kon na doro. Dan a o kindi, anbegi Gado
    èn a o taki tak' Gado de trutru na un mindri.
  cta-NT: ycuiꞌ ca ti nguꞌ caca cuayáꞌ tiꞌ lcaa chaꞌ cuxi nu ntsuꞌu yacu̱ꞌ ti neꞌ
    cresiya jiꞌi̱ nguꞌ. Loꞌo juaꞌa̱ tyatu̱ sti̱ꞌ nguꞌ liꞌ chaꞌ cuaꞌni tlyu nguꞌ jiꞌi̱
    ycuiꞌ Ndyosi, ñacui̱ nguꞌ chaꞌ chañi chaꞌ ndiꞌi̱ Xtyiꞌi ycuiꞌ Ndyosi loꞌo cuꞌma̱.
  bqc-SIM: asiiyã pↄ́ kú aà nↄ̀sɛu i bↄ gupuau, i wúlɛ a gbɛɛu à misiilɛ Luaɛ,
    i gbasa mɛ Lua kú á guu sĩanaɛ.
  tcz-CHONGTHU: Amahon angaiyuva ahileh, aguhthim thu uchu kilangdoh intin, chule
    amaho chu akhup uva dilsu uvintin chule Pathen ahou uva, “Hikom'a nalah uva hin
    Pathen aume ati dingu ahi.”
  mar-mar: त्याच्या अंतःकरणातील गुपिते माहीत होतात आणि मग तो पालथा पडतो आणि देवाची
    उपासना करतो व म्हणतो “खरोखर देव तुमच्यामध्ये आहे” तुमच्या भेटींनी मंडळीला मदत
    व्हावी.
  snp-snp: ya siya-mulunau neta falukuto nemo yama oloto piyageto, etito kiyana umola
    fito kola-wela kuba wito Goti koli umuto, ya Goti linateki ona minaiye, loto lo
    oloto melenagoliye.
  isl-isl: Hann mundi finna augu Guðs rannsaka hjarta sitt, falla á kné og vegsama
    Guð og segja, að Guð væri sannarlega á meðal ykkar.
  spy-NT: ānkutook ꞉tukuuk chēē kiwung'ta keey. Kunyoo, mākōōryookyi keey ng'wēny
    kukākutunkyi Yēyiin kumwooyē kule, “Lēyyē, mii ꞉Yēyiin kwēēnuung'woong'.”
  xnn-xnn: Danat liknaen ay getken Apo Dios nan am-in ay basolna ay adi maila isnan
    ipogaw. Isonga ibabawina et dayawena si Apo Dios danapay kanan en tet-ewa ay wada
    si Apo Dios ken dakayo.
  mwe-mwe: Injubhi ya muntima gwakwe shiimanyishe, na jwalakwe shaabhatindibhalile
    a Nnungu alinkuti, “Kweli a Nnungu bhali na mmanganya.”
  tte-tte: '@see-verse:1CO.014.024'
  tcs-tcs: Wail dempla lisen, ol go wantaim konpes baut dem sikret samting wea at
    blo dempla prant wea ebribodi, wanem dempla i bin mekem. Ane dempla go poldaun
    prant wea God ane wosip God ane spik diskain, ‘God i prapa ya midel wea yupla.’
  hlt-THB: ang hyp kawlung poeknaakkhqi boeih ce dang sak na awm kaw. Cawhtaw anih
    ing khuk sym doena Khawsa ce bawk kaw, “Nangmih anglakawh Khawsa awm tang tang
    hy!” ti kaw.
  soq-soq: Ita dewa rebareba me nuawa bedeweido weregalala sapa bedewe sabamomopi.
    Ipawa ema baiwa me insaisawa kadi bedewe leusapie imimpa emmisilepie God wadaposisapie
    wapiase, “Ulaipa, ne dauwa etaidasane ewana God ipa e bedelawo wandie nolaleidie.”
  qub-qub: Chayno imano cashantapis tantiyacurmi gongurpaycur llapan shongunwan Tayta
    Diosta aduranga. Ermänucunata Tayta Dios yanapashantapis tantiyaconga.
  att-att: Á ipalappâ na laguk yù ngámin nga liwiliwâ na, mássiki yù nelímak ta nonò
    na, á mamalittúkak nga mabbabáwi ta liwiliwâ na, ánna maddáyaw kâ Namarò. Á kagian
    na, “Kuruk nga ajjan si Namarò nikayu!” kun na.
  bki-bki: A bogo napano naio riagago rivano-o, mia rijog ka Atua kiano iliano bokar
    kiano meuliano, bar dulu ea vite nalo napano milavanio ajua kiano jidomiano, a
    mia rila naio rijog rivova, rinie tano rilotu van Atua, riverialio riverinavo
    be riano ga, Atua jo iviso ka kamiu.
  bqp-bqp: asiriyã kũ à kú a nɛ̀sɛn ni bo gupuraa, ani wútɛ a gbɛrɛa à mì natɛ Ludanɛ,
    gbasa à pi Luda kú á tɛ́ yãpura.
  mcp-mcp: 'Í é sá nə́mə́ nə́ isâ í dʉ bə nyâŋ shwoó lámʉ́d yí í bʉ́gʉ́líg, a mú kúd
    mpwoombʉ́ mə́ndəlúd yə Zɛmbî gúmə́, cɨ nə́: «Bʉ́bə́lɛ́, Zɛmbî jɨ bɨ́dɨ́ sɛɛŋgyád.»'
  hat-hat: 'Tout lide li te gen kache nan kè l'' ap parèt deyò. Lè sa a, la bese tèt
    li, la adore Bondye, la di konsa: Wi, se vre. Bondye nan mitan nou.'
  npl-NT: Ijkó nochi tlan kitlaatijtok itech iyolo monextis, ijkuakó ye motlankuaketsas
    iwa kiweyilis Dios, iwa kijtos Dios milák kajki nomowah.
  bgg-bgg: airo ug ne nowthek ne fuang hà yie ruii phro, chiih-è ai ne bam srane Hamangkhung-aphuii
    shii sia ruii phro, “Zai Hamangkhung-aphuii ne ichiih nathek duchoi shii um rone,
    nuii ruii phro.”
  eng-TCENT: The secrets of his heart will thus be revealed, and he will fall on his
    face and worship God, declaring that God is truly among you.
  eng-BSB: and the secrets of his heart will be made known. So he will fall facedown
    and worship God, proclaiming, “God is truly among you!”
  cpu-NT: 'iro ompoñaantyaari inkamantantairo okaratzi ikinkishirevaitashitakari iromananeki,
    impoña irotyeerovanake iñaapinkathatanairi Pava, inkante: “Omaperotatya itsipashiretami
    Pava eerokaite jaka.”'
  san-ASM: ততস্তস্যান্তঃকৰণস্য গুপ্তকল্পনাসু ৱ্যক্তীভূতাসু সোঽধোমুখঃ পতন্ ঈশ্ৱৰমাৰাধ্য
    যুষ্মন্মধ্য ঈশ্ৱৰো ৱিদ্যতে ইতি সত্যং কথামেতাং কথযিষ্যতি|
  tac-NT: 'napu''lige gepuga iligá, a''lige chojkiámala ruyá suwábaga napu cha''sile
    alué rió, ''liko chojkóbaka iligá ''we ''la niraga ra''ichámala Onorúgame olagá
    regá anigá: Bijchiá ju Onorúgame ajtí jena napu mochí ''emi.'
  eng-WEBPB: And thus the secrets of his heart are revealed. So he will fall down
    on his face and worship God, declaring that God is amongst you indeed.
  gfk-H: Ma ira linga i manga susuhai aram narako tano balana na hanuat palai. Io
    hua, na satudu napu ma na lotu tupas Kalou ma na tangai bia, “Tutun sakit, Kalou
    i kis nalamin ta muat!”
  viv-viv: Kadu AluꞋaluwa Mahalina yana hawavetavetala againe waꞋawatalatalaina faꞋina,
    yami gahe yadi nuwahinage kabuꞋavane ginaseyemaunena. Hidema faꞋina yadi wamatauta
    babiya hinabeꞋu ada Yaubada hinahawadavadavana hinagayo, “Wona velemona Yaubada
    omi hinafamiya gimimiyami.”
  yao-yao: Yaisisiche mu ntima wakwe chiŵe yeunukukwe, nombejo chatindiŵale ni kwalamba
    Akunnungu achitiji, “Isyene Akunnungu ali pasikati jenu mwanya pelepa!”
  tgp-tgp: Hina luhu na mapuna la mavuhesi, ale i pa jovi popovitoho, ale i pa lotu
    God i pa verea vara, “Varar̃uhu purongo! God mo lo toho na livuhamim.”
  auc-NT: Ayæ̈ tömengä mïmöno nänö wentamö wë wodönincoo da tadonte ate baï edonque
    ate wædinque tömengä ædæ wæænte guidömëmæ̈ ñongæ̈ninque Wængonguï ingante, Bitö
    adobique në waa cæbi ïmipa, ante waa apæ̈nebaingampa. Ayæ̈ mïnitö ïmïnite, Näwangä
    Wængonguï Önöwoca tönö ääwocaque baï ëwocamïnipa, ante apæ̈nebaingampa.
  kbc-NT: Odaa ja yeloɡ̶oditalo lowooko ane yaɡ̶aditedini, odaa ja yamaɡ̶atedi lokotidi
    lodoe Aneotedoɡ̶oji me doɡ̶etetalo. Codaa yatemati mewi Aneotedoɡ̶oji miniwa ɡ̶adiwigotigitiwaji.
  bmh-bmh: Gonugau ein igul ougab oug wageimai dareu araog usalamau. Gonun, go taubib
    waimai, Uwait ulagwag moroimai, awaramau, “Petak pet, Uwait ag abai dareu.”
  ctu-BL: 'Mi'' caj ti tsictiyel jini mucul tac bʌ ti'' pusic''al. Jini cha''an mi
    caj i pʌcchocon i bʌ cha''an mi'' ch''ujutesan Dios. Mi caj i yʌl: Ya''an Dios
    la'' wic''ot ti isujm, che''en.'
  meq-meq: Wu neheye maŋgaha eye tə dzala mə gər tay aye na, ma ndohwaweye parakka.
    Tsa na, ta dəkweye gurmets a Mbəlom, ta ɗəslay ha gər ada ta tsikiye parakka tə
    bazlam tay, ta gwaɗiye Mbəlom andaya mə walaŋ kurom ta deɗek.
  noa-H: Mag hamachdëu hi hoojã hooba haajemta wajap'a hi hoojem k'ʌʌn dënjö hichigcha
    jaaumam hũrbaawai kanieu t'ʌk'öonaa, “Chadcha Hẽwandam ham dʌ̈i sĩewaita mʌg t'ʌnʌm”
    hawia, dʌ̈i hamach paarmua Hẽwandamag jëeuju.
  alp-NT: Hnauna bei Alla mere eono tamata esi naku yelu rebe esi kbunikelu kena laleisu.
    Kai esi naku be, “Tinai! Alla Ime kai tamata rebe esi hlaleke lokoIje.”
  san-VEL: tatastasyaanta.hkara.nasya guptakalpanaasu vyaktiibhuutaasu so.adhomukha.h
    patan ii"svaramaaraadhya yu.smanmadhya ii"svaro vidyate iti satya.m kathaametaa.m
    kathayi.syati|
  kbq-kbq: Ana hanigeno agu'afima oku me'ne'nia agu'agesamo'a efore hanigeno, agra
    arena reno avugosaregati umaseno, Anumzamofona mono hunenteno, hu'ama huno tamage
    Anumzamo'a tamagrane amu'nontamifi mani'ne huno hugahie.
  kbh-kbh: Y Bëngbe Bëtsá chábioye bochanjinÿinÿiye nts̈amo cha ainaniñe tojajuabó
    y tojabos̈encá, ndayá ndocnábioye tbonjinÿinÿecá, y cha echanjoshë́ntsaments̈iye
    Bëngbe Bëtsá jadórama, y ts̈ëngaftangbe delante echanjayana Bëngbe Bëtsá ndegombre
    ts̈ëngaftangbeñe yojtsemna ca.
  ron-LSB: Și astfel se descoperă tainele inimii lui. Astfel, el va cădea cu fața
    la pământ și se va închina lui Dumnezeu, declarând că Dumnezeu este într-adevăr
    în mijlocul vostru.
  pon-pon: Iduen a me rir akan nan monion i pan janjaleda, o a pan tairokedi ni maj
    a, kaudoki on Kot, o pan inda, melel Kot kotikot re omail.
  nhe-BL: Nempa quiitase tlen quitlatiyayaj ipan ininyolo huan queja fiero moilhuiyayaj.
    Yeca nopa tlacame tlen san paxalohuaj motlancuaquetzase para quihueyichihuase
    Toteco huan quiijtose para nelía Toteco itztoc imohuaya.
  sps-sps: ana ayei te nai inainy a fo mamatsiny kan iring aaven ya ito te gim fi
    ya ma inainy fanatnat iny muan, ana ayei te nai fatukun, ya te fafaatouf e Gov
    ana ayei te nai pokei naa ya tana fokinai, “Gov kaa faman non fapoopoan namami.”
  wnc-wnc: Natake ita sanga kuupbam inane musiaatang kusopuke yuaingu wa anggaman
    siwan natapik. Natake ita musiaatangu waiaknganae meya siknga natake apmaakake
    ita akgwetake Anututane umana yatangenake anzing daniwik. Siakan siknga. Anututa
    gikat gatake yuaing ngang daniwik.
  bus-bus: asiiyã kɛ̀ kú à nↄ̀sɛn é bↄ gupuraaa, eé daɛ a puua à mì siɛ Ludanɛ, gbasa
    à be, Ludaa kú a tɛ́ yãpura.
  gub-BL: — Azeharomoete xo ikatu 'ym ma'e iapo haw rehe hema'enukwaw ihe, i'i putar
    wà nehe. Umuwete katu putar Tupàn wà nehe, upenàràg rehe wapyk pà wà nehe. — Azeharomoete
    Tupàn wiko xe pepyr a'e, i'i putar peme wà nehe.
  imo-imo: '@see-verse:1CO.014.024'
  boj-boj: Osim aqa areqalo uge kalil aqa are miligiq di uliejunu qaji di boleq atsim
    siŋga pulutosim Qotei aqa ñam soqtosim niŋgi merŋgwas, “Bole, Qotei a nuŋgo ambleq
    endi unu.”
  eng-DRA: The secrets of his heart are made manifest; and so, falling down on his
    face, he will adore God, affirming that God is among you indeed.
  knf-knf: 'Wal mënţ, iko inmeniiŋ ţi uşalul iji ipën kawinana, aşë jot kafëţ kaara
    ţi mboş kadëman Naşibaţi kaşë kaji : « Na manjoonan, Naşibaţi awo ţi pŧoofan!
    »'
  san-KHM: តតស្តស្យាន្តះករណស្យ គុប្តកល្បនាសុ វ្យក្តីភូតាសុ សោៜធោមុខះ បតន៑ ឦឝ្វរមារាធ្យ
    យុឞ្មន្មធ្យ ឦឝ្វរោ វិទ្យតេ ឥតិ សត្យំ កថាមេតាំ កថយិឞ្យតិ។
  arn-NT: Fey ta famngechi kom fente küme kimay ñi chumlen ñi piwke mew, fey lukutulen
    ngillatuay ta Ngünechen mew, ka küme kimay Ngünechen ñi mülen ta eymün mew.
  zas-NT: Zian gagbeeman xhienaag nabanman dxel guzuxibaman cwedx guiniabaman Dios,
    abiꞌ guiëbaman guial diidxli zaꞌ Dios con lëjt.
  ken-NT: Ɛnyɨŋ ɛnɛ yi ághókó ɛ́ghati yi kpoŋoroŋ mɛnyɨŋ bhɛ́sɛ́ bhɛ́sɛ́ ɛbhɛn
    bɛchi yi antɨ, ɛ́nkʉ yi ankwɛn bɛsí Mandɛm anchyɛ yi kɛnókó, andɛm bɛ, “Mandɛm
    achi nɛ be tɛtɛp!”
