  tgo-tgo: Thoŋgo ra utuutu e ghalɨghalɨŋa mbe regha, nono regha iyako, thavala ma
    thɨ loŋweghathɨ kaiwanji. Ma nono regha raloŋweloŋweghathɨ kaiwanji. Ko iyemaeŋge
    thoŋgo ra utuŋa Loi ghalɨŋae, iyako emunjoru raloŋweloŋweghathɨ kaiwanji. Ma thiye,
    iya ma thɨ loŋweghathɨ kaiwanji.
  yap-yap: Ere gelngiy nib tow’ath nma pi’ e Kan Nthothup ni ngan welthin nthin ndawor
    ni rung’ag ma da nnang fan e pow u gelngin Got ni fan ngak e pi’in nder mich Kristus
    u wun’rad, ma gathi fan ngak e pi’in ke mich Kristus u wunrad, machane gelngiy
    nib tow’ath nma pi’ e Kan Nthothup ni fan e ngan machibnag e thin rok Got ngak
    e girdi’ e pow rok Got ngak e pi’in ke mich Kristus u wun’rad, ma gathi pow rok
    Got ngak e pi’in nder mich Kristus u wunrad.
  mop-NT: Baalo' ti tz'iiba'an, mentücü, le'ec u yaalbül a t'an a jumpaay u wich a
    ma' u yeele, u p'is ti'ijoo' a ma' ta'achoo' u tz'ocsaj t'an. Ma' u p'is ti'ijoo'
    aj tz'ocsaj t'ani. Le'ec u tzicbalbül u t'an a Dioso, le'ec a ti'ijoo' aj tz'ocsaj
    t'an. Ma' ti'ijoo' a ma' ta'achoo' u tz'ocsaj t'ani.
  tet-tet: Tan lia nia, ita bele hatene, kalo ema dale nodi Kmalar lian, lia nia bele
    tulun ema mak sei la fiar dauk, nebee sia fiar baa Naꞌi Maromak tan sia naree
    Niakaan beran nunia tiꞌan. Mais kalo ema natoꞌo Naꞌi Maromak mamenon, lia nia
    bele tulun ema mak fiar tiꞌan sia.
  hlt-MCSB: Te dongah ol tloe he aka tangnah rhoek ham miknoek la om pawt dae aka
    tangnahmueh rhoek ham ni a om. Tedae tonghma ol tah aka tangnahmueh rhoek ham
    pawt tih aka tangnah rhoek ham ni.
  xtd-NT: Xijan kuu xa, xa kida Espíritu Ianyuux xa jaꞌan‑n tnuꞌu xee‑n n‑taxi‑ia,
    kuu xa kida‑ia ɨɨn milagru nuu ñayiu ña ka jandixa Jesucristu. Te xa kida‑ia xa
    xian tnuꞌu‑n tnuꞌu Ianyuux nuu ñayiu, kuu xa kida‑ia ɨɨn milagru nuu ñayiu ka
    jandixa Jesucristu. Nuu ñayiu ka jandixa‑ia, kida‑ia ɨɨn. Nuu ñayiu ña ka jandixa‑ia,
    kida‑ia ɨnka.
  mdy-ETH: ዬያሮ ዓኪ ሙኡቺና ጌስቲሢ ማላታ ማዓሢ ኪሪስቶሴ ጉሙርቁዋ ዓሶምኬ፥ ኪሪስቶሴ ጉሙርቃ ዓሶምቱዋሴ፤ ፆኦሲ ማሊሢ ኬኤዚሢ
    ጋዓንቴ ማላታ ማዓሢ ኪሪስቶሴ ጉሙርቃ ዓሶምኬ፥ ጉሙርቁዋ ዓሶምቱዋሴ።
  spl-spl: Den yawu tap yakât topŋe yuwu nâŋgânom. Wâtgât mâmâŋahât Heakŋe launenŋe
    mem heweweŋ tuhumu Anitâhât den kâsikum Kiristohât lohimbi yiŋgimunŋe nâŋgâŋetâ
    bonŋe otmap. Yâhâ lohimbi belângen manmaiŋeâmâ nâŋgâŋetâ ki bonŋe otmap. Yakât
    otmâ Wâtgât mâmâŋahât Heakŋe nimbilamnenŋe mem purik pilâningimu den sâsâŋe ki
    sâsâŋe sâmunŋe nâŋgâŋetâ biwiyeŋan hâumu “Kulem yu ki orotŋe eksain,” sânomai.
  usp-NT: Cuando jun cristian tich'a'w li jalan tzijb'al ri ta' etemalc, ri' li jun
    c'utb'i jcwinel Lok'laj Jsantil Kakaj Dios pi rechak yak ri ta' takel Kakaj Jesucristo
    jwi'lak, ma' pi rechak ta' yak ajtakeltak re Kakaj Jesucristo. Y cuando jun tijk'asaj
    Jyolj Kakaj Dios, ri' li jun c'utb'i jcwinel Lok'laj Jsantil Kakaj Dios pi rechak
    yak ajtakeltak re Kakaj Jesucristo, ma' pi rechak ta' yak ri ta' tijcojtak Jyolj
    Kakaj Dios.
  zav-NT: Šə nitə' beṉə' cui chse'eɉḻe'e c̱he Diozən' na' choso'ozenague' catə' güe'elenḻe
    Diozən' gwde gwdelə dižə' de'en cui cheɉni'ile yesyə'əbanene' na' sa'acbe'ilɉeine'
    de que zoczə Diozən' len le'e. Na' ca naquə chio'o cho'ela'ocho Cristən', baṉezecho
    de que zoczə Diozən' len chio'o. Na' catə' to beṉə' chyix̱ɉue'ine' bi de'en bagož
    Diozən' ḻe', chaclenən chio'o chonḻilažə'əcho Cristən' ḻa'aṉə'əczə cui chaclenən
    beṉə' cui chso'onḻilaže'ene'.
  sgz-sgz: Worwor si Aisaia a parai ngo ái Káláu a arangrangas i matananu Israel mai
    limán temes a wor mai lite wor, mái sár kápdite longra pasi má tapriu má tang
    uri narsá Káláu. A talas ngo pákánbung di longrai lite worwor i katbán i di, kápte
    ngo pákánbung a gasgas i bál ái Káláu mam di. Ái sár a inngas tari kán nagogon
    uri narsá rung di abulbul suri ruruna. Má onin mul lite worwor a akiláng uri narsá
    rung kápdite ruruna, má kápte uri rung di ruruna. Mái sár artabar án para tusi
    midán ái Káláu, ái á akiláng uri narsá rung di ruruna ngo ái Káláu a kis i katbán
    i di.
  kek-NT: Riq'uin a a̱tin a'in nakanau nak li ma̱tan re a̱tinac sa' jalan a̱tinoba̱l,
    a'an q'uebil jo' retalil lix cuanquilal li Dios chiruheb li ma̱cua'eb aj pa̱banel.
    Ut li ma̱tan re xyebal li c'a'ru naxc'utbesi li Dios, a'an q'uebil re xtenk'anquileb
    laj pa̱banel.
  blz-NT: Mbaka' barakaat momorobukon wurung men kobangang sida koi sa'angu' oosan
    bona mian men sian parasaya, taasi' bona mian men parasaya. Ka' barakaat mantadulkon
    lele men ringkat na Alaata'ala sida oosan bona mian men parasaya, taasi' bona
    mian men sian parasaya.
  poe-NT: A̱ ntá tí kjuachaxin tsonixja̱xi̱n chojni ókjé nkìva mé xránjon kíxin chrókjua̱ko̱xi̱n
    chojni chrókuinhin tí sín tinkáchónkihya Ìnchéni, jehya kíxin tꞌichjánxi̱n chrókuinhin
    tí sín tinkáchónki Ìnchéni. A̱ ntá tí kjuachaxin tsochronka chojni ijnko nkehe
    kjuínchenohe sín Dios mé xránjon kíxin chrókjua̱ko̱xi̱n chojni chrókuinhin tí
