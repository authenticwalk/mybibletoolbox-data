  dop-dop: Pǝ tɔɔ kɛ́ tɔmnɑɑ mpɑ nɔɣɔlʋ ɩɩ nɩɩkɩ tɔ pɑ yɔɣɔtʋɣʋ sɑɑkʋɣʋ yʋlʋ nɑ ɩ́
