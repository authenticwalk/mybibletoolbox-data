    ike, uri kire ii'o ue i sinaha mwaanie a God. Ta'e ma'alana e urine, hungelada
    sa'a hiiwalaimoli ike. Mala uri ahutana mo iini aana soihaada'inge ko meni loko
    na ahutemiu omu ko meni ere aani erenga hai aaopa'i, na uri ngaeta mo iini e ka'a
    to'o aana niinge ngeena wa hule aana ngaeta mwane ni pu'o ko sili mei, nge kire
    ke unue mola uri kire leesie ngaeta tolimaa nge ko haata'inie uri omu ko hero-hero
    oto to'ohuu. Oto taungei niinge ngeena huni unu tahanga'inie walana God, nge nga
    tolimaa mo iini e hiiwalaimoli kire tohungei melisine, ta'e mo iini kire ka'a
    hiiwalaimoli ha'ike ue. Aena aana mala uri mo iini e ka'a to'o aana niinge ngeena
    wa hule aana ngaeta mwane ni pu'o ko sili mei na ahutana mwala omu ko meni unu
    tahanga'inie walana God, nge mo wala omu ko unu'i ngeena kire ke si da mwala ngeena
    ke lio saie mo takalonga ikire. Oto kire kei lo'onga'i i sulie nga taa kire ko
    rongoa,
