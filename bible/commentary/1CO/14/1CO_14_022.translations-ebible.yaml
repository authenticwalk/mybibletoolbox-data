    ttöke Skëköl ttekölie e' je' dör se' e̱rblö̀ ie' mik esepa a̱.
  kwf-kwf: Nia neꞋe, kulu sai naꞋa ana, God kwatea na kwateꞋa Ꞌani alaꞋanga matamata
    ki Ꞌiri sa tai faꞋida neꞋe noaꞋa kira kasi faꞋamamana, kira ka saiana God neꞋe
    talaꞋia na ngwae neꞋe alaꞋa. Ma kwateꞋa Ꞌani faꞋarongoꞋa Ꞌani fatalana God, God
    kwatea Ꞌiri ka radua ngwae neꞋe kira faꞋamamana taꞋifau naꞋa ki.
  eng-WYC-2017: Therefore languages be into token, not to faithful men, but to men
    out of the faith; but prophecies be not to men out of the faith, but to faithful
    men.
  eng-WMBB: Therefore other languages are for a sign, not to those who believe, but
    to the unbelieving; but prophesying is for a sign, not to the unbelieving, but
    to those who believe.
  zat-NTPS: Ca' naca na, xel-la waca chee̱ guchálajdxu dizra' nazrá' naca na tu da
    dxulé'e na lau benne' quebe dxeléajle̱'e̱ chee̱ Dios, ne quegá lau benne' dxeléajle̱'e̱
    chee̱'.
  spp-spp: 'Mà tàanna ná lire katoroŋkwooni i, ɲje mii sí n‑jwo ke, yire yi ɲyɛ: wà
    ha shɛɛnre tabɛrɛ jwo, mpii pi ɲyɛ pi ɲyɛ Kile kuni i mɛ, lire maha li cyêe pire
    na na Kile sí yoge kwɔ̀n pire na. Puru jwumpe ɲyɛ a yyaha tíi ná dánafeebil''e
    mɛ. Wà ha Kile tùnnturo jwo, lire maha li cyêe dánafeebii na na Kile ɲyɛ pi shwɔhɔl''e.
    Mpii pi ɲyɛ pi ɲyɛ Kile kuni i mɛ, puru jwumpe ɲyɛ a yyaha tíi ná pire e mɛ.'
  zty-NTPS: Ki naken, Dios žoe'e žo'o latje ẕchaḻjžo diža' yoble da' bi nsedlžo nich
    gaken to da' nak bian' ḻawgak benách ka' bi žejḻé'gake' che Benne' Criston', na'
    kege ḻawgak benne' ka' žejḻé'gake' chie' Ḻe'. Žoe'e žo'o latje ẕchaḻjžo ḻo wlaze'
    Ḻe' da' žaḻa' si'gak benne' ka' žejḻé'gake' che Benne' Criston', na' kege benne'
    ka' bi žejḻé'gake' chie'.
  mek-mek: Deo ega eifa oma koa iꞌopoga, papiau Deo ega Spiritu mala kai agaꞌo aelogo
    auga malagai Deo kemegamega penia aisama, Kristiano papiauꞌi laaꞌi auꞌi eeꞌiai,
    egaꞌina auga Deo eague auga gouga emia. Kai gou egaꞌina auga Kristiano papiauꞌi
    apuꞌi laaꞌi. Kai papiau profeta koa kemia, Deo ega iifa keifafoua aisama, Kristiano
    papiauꞌi auꞌi kepakoꞌania, gou egaꞌina auga, Deo eegai emai keoma. Kai gou egaꞌina
    auga Kristiano papiauꞌi laaꞌi auꞌi apuꞌi laaꞌi.
  aey-aey: Eunu ege doqona, beilamaga filna je madecnu kobol eu dana Anutnu wawaga
    meleena agenu gaga qee nijel. Kobol eu dana age Anutnu wawaga qee meleena agenu
    gaga nijia. Euqa je hahun madecnu kobol eu dana age Anutnu wawaga qee meleena
    agenu qee nijel. Kobol eu dana Anutnu wawaga meleena agenu nijia.
  urd-GVH: इससे ज़ाहिर होता है कि ग़ैरज़बानें ईमानदारों के लिए इम्तियाज़ी निशान नहीं
    होतीं बल्कि ग़ैरईमानदारों के लिए। इसके बरअक्स नबुव्वत ग़ैरईमानदारों के लिए इम्तियाज़ी
    निशान नहीं होती बल्कि ईमानदारों के लिए।
  ycn-ycn: '@see-verse:1CO.014.021'
  djr-djr: Ga ŋuli ŋayi dhu ga ŋunhi yolŋuy dhunupany yan dhäwu lakaram dhawaṯmaramany
    ga, ŋunhiyiny walalaŋguwuynha märr-yuwalkthinyamirriwnha dharaŋanaraw ga guŋga'yunaraw,
    ga yakan ŋunhi guŋga'yunamirr walalaŋguny ŋunhi Garraywalaŋumiriwguny mala.
  kvg-kvg: 'Nqanek manqat ni āv qani-nømendím nqǽgo: Ezoqa manqat vinivinimba-te
    ti꞉manqatat, av Nqova Mbomambaqape ndezømbe-etoam, ndøgo Mbumbukiam-qá khakhatáp.
    Geté ta khakhatap ndøgo, ambá tiqa ndīgu, ndigu ndi-unimanqatinat, geté tiqa
    ndígu, unimanqatinteav ndigu. Geté Mbumbukiam-qa manqa vevezam matev, ambá
    tiqa ndīgu, unimanqatinteav ndigu, geté tiqa ndígu, ndi-unimanqatinat.'
  rug-rug: Gua asa, ke sa binokaboka pude zama pa votiki vinekala si na vina gilagila
    pude toka ni saripu lopu va hinokara, lopu tadi pu va hinokara. Ba sa binokaboka
    pude tarae nia sa zinama te Tamasa, si na vina gilagila pude toka ni saripu va
    hinokara, lopu tadi ri pu lopu va hinokara.
  hop-NT: Noqw ōviy ōṅaqw lavayi pay hapi qatuptsiwni’yuṅqamuy amumi hihta tuawi’ta,
    ima tuptsiwni’yuṅqamuy qa pumuy amumii; nīkaṅw God aṅqw lavayi qatuptsiwni’yuṅqamuy
    qa pumuy amuṅem‐nit, imuy aṅ tuptsiwni’yuṅqamuy amuṅemi.
  san-URD: اَتَایوَ تَتْ پَرَبھاشابھاشَنَں اَوِشْچاسِنَح پْرَتِ چِہْنَرُوپَں بھَوَتِ
    نَ چَ وِشْواسِنَح پْرَتِ؛ کِنْتْوِیشْوَرِییادیشَکَتھَنَں ناوِشْواسِنَح پْرَتِ
    تَدْ وِشْواسِنَح پْرَتْییوَ۔
  heb-LB: מכאן אתם רואים שדיבור בשפה זרה ולא־ידועה אינו עוזר לאנשים להאמין. אך הנבואה
    עוזרת לאנשים להאמין.
  caf-NT: '''Et sih ndi lhelhyoo khunek ''i be Lizwif, ''en hubugha ''útni ho'' hoont''ah.
    Ndunnah huba ''alha ''uhoont''ah ba cha''ít''ah. Huba ''alha cha''hóot''ah, ''aw
    ''en zeh buba ''int''ah. ''Et whunts''ih nts''e na''a dune Yak''usda huba nus
    whunilh''en, ndunnah huba ''alha ''uhoont''ah ''en huba ''uhoont''ah, huba ''alha
    cha''hóot''ah, ''en huba cha''hóot''ah.'
  mio-NT: Chacan cuu cha ñavi cuenda ñivi chinu ini chi Ndioo cahan yo tuhun cahan
    inga tucu ñivi. Iin seña cuenda ñivi ña chinu ini cuu chi. Cuenda ñivi chinu ini
    iyo tuhun cuenda ra Ndioo. Ñavi cuenda ñivi ña chinu ini iyo chi.
  srq-NT: Jemo mbiamo cheẽ naa naa mose, Jesús quiatoã mundua sacuã Dios rese chõ
    ũquɨ̃ nde. Jẽ Dios cheẽ nenei nenei mose, Jesús quiato mundua sacuã ño Dios rese
    chõ ũquɨ̃ no nde.
  kje-NT: Ende, lo'o ika wakunu kodi wanakunu man mai nano Roh Kudus, iknik wanakunu
    onne namwali tanada leke ri ma ka nauroin Makromod makun rauroin Nin molollo me'e,
    maa kan paku ri ma akin naili'iledi Makromod me'e. Enimaa lo'o ik loikaru Makromod
    Lirna noro Nin panaeku, iknik wanakunu onne namwali tanada leke ri ma akin naili'iledi
    Makromod me'e akinhe eren namkene naili'il, maa ka namwali tanada ma na'ono ri
    ma akin ka naili'il makun.
  gaz-gaz: Kanaafuu afaan haaraan dubbachuun warra hin amaniniif mallattoo taʼa malee
    warra amananiif miti; raajii dubbachuun garuu warra amananiif malee warra hin
    amaniniif miti.
  kud-kud: Wuwuna alinao vagadi aidiyena ta'au'aubabada, neta ve'ive'ilala nigele
    ita tauyemidi vehabada na hesi hiya taumiya ganamuli vehabadi. Na walomahalavaena
    ta'au'aubabada neta ve'ive'ilala nigele taumiya ganamuli vehabadi na tauyemidi
    vehabada.
  urb-NT: 'Aja apo tĩ. Amõ awa je''ẽha rupi amõ ta pandu. Aja rahã, Tupã putar ame''ẽ
    ke ma''ema''e. Ame''ẽ kuja mujekwa. Amõ awa je''ẽha rupi amõ pandu rahã, jurujar
    ym ame''ẽ ta hendu. Pe, a''eta kuja ukwa: “Mã! Tupã''ãma''e pyrãtãha namõ ame''ẽ
    ta pandu” aja ukwa. Jesu rehe jurujar katu ame''ẽ ta anĩ. Tupã mujekwa ame''ẽ
    ke amõ pandu rahã, jande je''ẽha rupi a''e pandu tĩ. A''erehe kuja ukwa: “Mã!
    Tupã''ãma''e pyrãtãha namõ ame''ẽ ta pandu” aja ukwa. Jurujar ym ame''ẽ ta anĩ.
    Aja ukwa ym.'
  fra-LSG: Par conséquent, les langues sont un signe, non pour les croyants, mais
    pour les non-croyants; la prophétie, au contraire, est un signe, non pour les
    non-croyants, mais pour les croyants.
  san-HK: ataeva tat parabhASAbhASaNaM avizcAsinaH prati cihnarUpaM bhavati na ca
    vizvAsinaH prati; kintvIzvarIyAdezakathanaM nAvizvAsinaH prati tad vizvAsinaH
    pratyeva|
  cak-SNT: Y mareꞌ antok ri Dios nuꞌon chika chi nkuchꞌoꞌ nicꞌaj chic chꞌabꞌal, reꞌ
    richin señal, pero man chiquivach ta ri quiniman chic ri Dios, xa chiquivach ri
    man quiniman ta ri Dios. Pero antok ojreꞌ nakaꞌej ri niꞌeꞌx chika ruma ri Dios,
    reꞌ jun señal kichin ojreꞌ; man quichin ta ri man quiniman ta ri Dios.
  uvh-uvh: Ka indi midi ka u kanga ning nakedantam, kadapmang ka midi kuni' nua'niganang
    tutugu wara'ning wa Anutu adi naktangka aming ning kabaksi' ifimarak waraga' mo'
    sura tita', mokngang, adi aming ka adita' naktangka guk mo' titing wara'sining
    kabaksi' ifimarakinga naktangka titi waraga'sa' sura iminga titing. A kadapmang
    ka Anutuning midi ki sareng sini' ituating wa aming ka naktangka guk mo' titing
    u yotangkayap ning mo', wa naktangka aming ning naktangka u tiptangkaim wara'ning.
  ino-ino: Ani ke hu'nea yafe fate fate apa'ke o'afea kefati nehea ke nehisake'a Yisasi
    ke no'afea vaya'moki huno nehea avame ya ne'afi'a “Anumaya Koti'a lo'kiya'a hane'ne.
    Anumayamo ke lamake nehe.” hu'a hisaya yafe apave nelea'maki ani avame yana Yisasife
    afi'a apaipafi male'naya vaya'aife ohu'nea'maki Yisasife afi'a apaipafi male'naya
    vaya'aife Anumaya Koti avayafati ke mako vaya hapaisike'a hu'a fole aisakeno hapa'makaiye.
  gnn-gnn: Yo, ŋunhi ŋuli yolŋu waŋa mulkurukurrunydja dhärukkurru ŋurikala Garrkuḻukkalanydja
    Birrimbirrwala, ŋayi yurru ŋuriŋinydja yolŋuyu märr-yuwalkthinyamiriwyunydja ŋäma
    ṉirryunna, bala dharaŋanna yurru, ŋunhi ŋayinydja Garraynydja ŋunhiyina. Ga ŋunhi
    ŋuli yolŋu waŋa dharaŋanamirriyunydja dhärukthu, ŋayinydja yurru märr-yuwalkthinyaramirriyunydja
    yolŋuyu ŋäma dharaŋanna yana, bäyyi ŋayinydja yurru märr-yuwalkthinyaramiriwyunydja
    yolŋuyu dharaŋan yakana Garraynha ŋunhimalayi dhäruklili.
  yal-yal: Na ma, xui gbɛtɛne findixi taxamasenne ra dɛnkɛlɛyatarene nan xa. A mi
    ligama dɛnkɛlɛya muxune fe ra. Nabiya falane fan mi findixi taxamasenne ra dɛnkɛlɛyatarene
    xa fɔ dɛnkɛlɛya muxune.
  cnt-NT: Jaun₂ le₂në₅ bá₄ lë́₅ a₂dsia₅ dsa₂ jág₁ jmei₅ siá'₂. Quian'₅₄ jág₁ jmei₅
    jaun₂ jáng'₅ caun₂ léi₄ të₂le₃ ja₁con₂ dsa₂ i₂tsá₃ 'én₂, on₃jua'₅₄ rë'₂ le₃quió'₅
    dsa₂ i₂'én₂. La₁ juɨ₁lia'₂ jme₁'ë́₂ dsa₂ jág₁ a₂jme₂jnia₅ Diú₄, jág₁ le₂jaun₂
    në́₃ jáng'₅ táng₃ caun₂ léi₄ le₃ja₁con₂ dsa₂ 'én₂ bá₄, on₃jua'₅₄ le₃ja₁con₂ dsa₂
    i₂tsá₃ 'én₂.
  tif-tif: Kalsu kemin, numi kanola abip ma ma imi weng kaa nuli utamsup disa kaami
    weng bakamin kaami kukup kaa, God ata titil kaa numi kuuyilala, nuta abip malo
    malo imi weng kaa numi utamsup dinim uyo baka-bulupla, weng kuuta taba God ami
    lak duulin ili daa kemin, God ami lak duulin dinim bom-bilip, unang tunum ita-kup
    kukuyila-yaabu. Kemin ale, God ami weng uyo kuluu unang tunum kukaayin kaami kukup
    kaata, God ayo titil kaa numi kuuyilala, nuta God ami weng uyo kuluu kukaayin-bulup,
    weng kuuta taba God ami lak duulin disa kii daa; unang tunum God ami lak duu-lom
    bom-bilip ita-kup, kukuyila-yaabu.
  nlx-nlx: केरीन एंजाणल्ली बाषा बोलनेन वरदान बोरहावालान केरता नाह सोती, पुण विण बोरहावालान
    केरता निसाणी हे, एने बोगवाना उखीर रेन खुबेर अविश्वासीन केरता नाह सोतो, पुण बोरहावालान
    केरता चोमेत्कारान निसाणी हे।
  apw-NT: 'Áík’ehgo Holy Spirit binkááyú yati’ doo bígózį dahíí godiyįhgo be’ígóziníí
    át’éé, áí da’odlaaníí doo bá alzaa da, áídá’ doo da’odląą dahíí bá alzaa: ndi
    Bik’ehgo’ihi’ṉań binkááyú yati’íí doo da’odląą dahíí doo bá alzaa da, áídá’ da’odlaaníí
    bá alzaa.'
  gum-gum: Inchawei tru peg wammera møriimíig wamindiiløbe Tiuswan kørebelayasig kømøtø,
    Tiuswan køremø misaamerain køn, Tius truyu pasrain kui asamig kønrrai. Trune tru
    Tius maig karuigwan eshkaibe Tiuswan køremø misaamerain kømøtø, Tiuswan kørebelayasig
    køn.
  not-NT: Iroro ora cara pinibataiguiroca basiniati nibarintsi, iroonti ora irogóontëmaro
    ira terai inguemisante cara yogomequimi Tosorintsi. Carari cara pingomantantaigueroca,
    pomitocotaiguëri quemisantatsiri.
  plu-plu: Nikwe ini Uhokri gannu adahan awnene agiku nawenéwa yuwit, in ka arekhetnima
    ta gitkisma hiyeg ku pariye ihpenepwi Uhokri giwn. In arekhetni ta gitkis hiyeg
    ku pariye kane ihpenepwima Uhokri giwn. In arakak adahan ku samah gihiyakemnikis
    piyawakad giw Uhokri gihiyakemni. Inme Uhokri Gitip gannu adahan awnene yuwit
    ku pariye pes giwntak Uhokri, in ka ikaka adahanma arekhetni ta gitkis hiyeg ku
    pariye kane ihpenepwima giwn. In ikaka gidahankis hiyeg ku pariye ihpenepwi giwn
    adahan wagahkisne gawaygyikis.
  iou-iou: Man unitäŋo kukŋini ŋode yäwa; Kotäk kudupi terak man yäkyäk uwä nadäkinik
    täŋpani täŋkehärom takta pewän ahäwani nämo. Nämo, u kudän ude Anututä äma nadäkinik
    nämo täŋpanita iniken kehäromi yäwoŋärek täyak. Täŋ, Anutu täŋo meni jinom yäŋahäk-ahäk
    uwä nadäkinik täŋpanitä nadäkta yäwani.
  ntp-NT: Poduucai ʌʌpʌ siʌʌscadʌ ʌgai ismaacʌdʌ maivaavoitudai Diuusi caʌcagi ʌvaavoitudadami
    isñiooquiagi ʌmai ñiooquicʌdʌ poduucai gʌaagai ismaatiagi isDiuusi guvucadadʌcʌdʌ
    ñioocai oodami, dai siʌʌscadʌ ʌmaadutai gaaagiadagi Diuusi ñiooquidʌ poduucai
    maatʌ ʌvaavoitudadami isDiuusi guvucadadʌcʌdʌ ñioocai ʌgai.
  rai-rai: Io, aalawur mangaana pirpir, ia a wakilang karom diat baa pa diat nurnur,
    wakir karom diat baa kum tena nurnur. Iaku a pirpir na propet, ia a pirpir kup
    a kum tena nurnur, wakir kup diat baa pa diat nurnur.
  haw-1868: 'No ia mea, he hoailona ka olelo e, aole no ka poe manaoio, aka, no ka
    poe manaoio ole: a o ka wanana, aole ia na ka poe hoomaloka, na ka poe manaoio
    no.'
  ffm-ffm: Hono non, ɗemɗe Ruuhu ɗee yo maande ɗo ɓe ngoonɗinaali ɓee, kaa ɗo goonɗinɓe
    ɓee, wanaa non worri. Haaltude konngol ngol Laamɗo loowi e mum duu yo maande ɗo
    goonɗinɓe ɓee, kaa ɗo ɓe ngoonɗinaali ɓee, wanaa non worri.
  arb-NAV: إِذَنِ التَّكَلُّمُ بِلُغَاتٍ مَجْهُولَةٍ هُوَ عَلامَةٌ لَا لأَجْلِ الَّذِينَ
    يُؤْمِنُونَ، بَلْ لأَجْلِ غَيْرِ الْمُؤْمِنِينَ. وَأَمَّا التَّنَبُّؤُ، فَلَيْسَ
    لِغَيْرِ الْمُؤْمِنِينَ، بَلْ لِلَّذِينَ يُؤْمِنُونَ.
  cop-CNT: ϩⲱⲥⲧⲉ ⲛⲓⲗⲁⲥ ⲛⲁⲩⲭⲏ ⲉⲩⲙⲏⲓⲛⲓ ⳿ⲛⲛⲏ ⲉⲑⲛⲁϩϯ ⲁⲛ ⲁⲗⲗⲁ ⲛⲓⲁⲑⲛⲁϩϯ ϯ⳿ⲡⲣⲟⲫⲏⲧⲓ⳿ⲁ ⲇⲉ ⲛⲁⲥⲭⲏ
    ⳿ⲛⲛⲓⲁⲑⲛⲁϩϯ ⲁⲛ ⲁⲗⲗⲁ ⲛⲏ ⲉⲑⲛⲁϩϯ..
  sri-sri: Irasirigʉ Marĩpʉ gajero marãrẽ ĩgʉ̃sã ya werenírĩ merã ĩgʉ̃rẽ bʉremurãrẽ
    weredoregʉ, ĩgʉ̃sã ĩgʉ̃rẽ bʉremubirire ĩmumi. Ĩgʉ̃rẽ bʉremurã gapʉre irasiribemi.
    Ĩgʉ̃yare ĩgʉ̃ weredorerosũ wererã merã ĩgʉ̃sãrẽ weremi.
  nal-nal: Malasing ma a talazang iwana wukang amun linga bina rawarak kari, a vaakilanang
    Nakmai xa lis aaxan aubina xawit di inaxam paazaai, xawit aaxan aubina di inaxam
    paazaai. Singsaxai a talazang iwana fazeiang pana dorang profet kari, a vaakilanang
    aaxan aubina di inaxam paazaai, xawit aaxan aubina xawit di inaxam paazaai.
  kyq-kyq: Taar naaŋgen kꞋtaaɗ jaay jeege jeel ey se, kɛse Raa ɓo taaɗ tɔɔgin̰ do
    jeege tun aal te maakɗe do Isa ki eyo. Num jee kɛn aalga kaal maakɗe do Isa ki
    se, taar naaŋgen jeege jeel ey se, taaɗ ute naaɗe eyo. Num gaŋ debm jaay taaɗ
    taar teeco taar Raa ki se, kɛse naan̰ taaɗ ute jee kɛn aalga kaal maakɗe do Isa
    ki ɔɔ jee aal te maakɗe do Isa ki ey se, taar se ɔlɗe naaɗe maak ki eyo.
  kwd-kwd: Ngaia lo'oo, goru su'a no'o ai, la God 'e kwatea nga kwakwatenga na alafuunga
    'ania me'e fatanga matari'a fana nga faata'inga fana ta'a na'a gila 'ame tagoto'o.
    Ma kwakwatenga na kwairiinga 'ania fatalana God, God 'e kwatea fana ta'a na gila
    tagoto'o, ma ngaia 'amoe fana ta'a na gila 'ame tagoto'o ana.
  ded-ded: Ngicngac negen negensingngina kpac kecdae, yeneng kucfaka bibiagoc henggecdeac
    nedzarangyoacngo imocac faifaia fede. Ngicngac negen negensingnginagoc kecdae,
    yeneac amma ine mi fingerude. Amma profeteyoac ngicngac negen negensingnginagoc
    yeneng bibiagoc anggecdeac faifaia fede. Imoc ngicngac mi negensinggedae, yeneac
    kpac.
  ewe-ewe: Ale miakpɔe be nuƒoƒo le gbe bubuwo me, nye dzesi, menye Mawu ƒe ŋusẽ ɖeɖefia
    Mawu ƒe amewo o, ke boŋ enye ɖeɖefia na ame siwo mekpɔ ɖeɖe o. Nu si kristotɔwo
    hiã lae nye nyagbɔgblɔɖi si nye gbeƒãɖeɖe Mawu ƒe nyateƒenya detoawo; ke dzimaxɔsetɔwo
    mele klalo nɛ o.
  nuy-nuy: Yigaj! Warruburru-yung-maynji warra-wurru-wurruj waari amburru-jambarrgiyn,
    marri nugurru-maynji numburru-yamba-yambina anaaynba-gaynbaj-jinyung ana-lhaagi,
    anubani-yung ambanggu-yiyina warruburru-yung, anubani-yung na-God ambani-lhajbiyn
    wugurru. Yagu waari wugurri-wuy wurru-jambarrgina-wuy. Yagu nugurru-maynji numbunaa-jambina
    niga, dani-yung nga ambanggu-yiyina warruburru wuu-jambarrgina-wuy.
  cop-BHC: ϨⲰⲤⲦⲈ ⲚⲒⲖⲀⲤ ⲚⲀⲨⲬⲎ ⲈⲨⲘⲎⲒⲚⲒ ⲚⲚⲎ ⲈⲐⲚⲀϨϮ ⲀⲚ ⲀⲖⲖⲀ ⲚⲒⲀⲐⲚⲀϨϮ ϮⲠⲢⲞⲪⲎⲦⲒⲀ ⲆⲈ ⲚⲀⲤⲬⲎ
    ⲚⲚⲒⲀⲐⲚⲀϨϮ ⲀⲚ ⲀⲖⲖⲀ ⲚⲎ ⲈⲐⲚⲀϨϮ.
  buk-buk: Pômdau kêŋ lau naŋ sêsôm yom awha apa gitôm gêŋ dalô kaiŋ daŋ, bu kêŋ puc
    lau Israel-ŋga naŋ sêkêŋ whiŋ iŋ dom. Ma mwasiŋ dasôm yom awha wakuc-ŋga iŋ kaiŋ
    tigeŋ. Anötö kêŋ gitôm gêŋ dalô tu lau naŋ sêkêŋ whiŋ dom-ŋga. Iŋ kêŋ tu lau sêkêŋ
    whiŋ-ŋga-ŋga dom. Magoc mwasiŋ dahoc yom asê tôm propet-ŋga, naŋ iŋ kêŋ tu lau
    sêkêŋ whiŋ-ŋga-ŋga. Iŋ kêŋ tu lau naŋ sêkêŋ whiŋ dom naŋ-ŋga dom.
  pri-NT: Êkaa na, wiàna jè tùra na pwâratùra na ité, âna càcaa muru na wâdé ba kà
    tàpé na càra caa cèikî. Ba wiàna rà tèepaa naa na wâra pwapwicîri wiàna guwà gére
    jèpa tùra na jèpa pwâratùra na ité, â rà mwa ina pâ, gù pûruwà! Êco na, wiàna
    jè ipa popai naa na nee Pwiduée, â o muru na wâdé ba kà tàpé na bwaa càra caa
    pâji cèikî, [ba o tàpiri pwâranümarà].
  zpq-NT: Da'nan' ṉezecho Diosen' chc̱hine' gwde gwdele diža' da' choe'lenchone' cont
    beṉe' bi yesejnilaže'ne' yesacbe'ede' zoacze' len chio'. Na' chio' chejnilaže'chone',
    Spiritw c̱he Diosen' chonen cont beṉe' cheseyix̱jue'ede' chio' bi da' ba gož Diosen'
    ḻegaque'. Can' chone' chzejni'ide' chio'.
  por-TFT: Se falarmos em línguas [MTY] que não aprendemos, já que quaisquer incrédulos
