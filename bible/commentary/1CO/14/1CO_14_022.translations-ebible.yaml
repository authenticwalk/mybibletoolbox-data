  ena-ena: Asɨ agaŋ lɨdaci hulaŋ mu agaŋ ciaŋ sɨbaŋ mu hɨvɨ mu hɨvɨ abɨbali uami.
    Lɨdaci hulaŋ hɨji vɨdɨvɨdɨŋ apalɨ agɨlaŋ iga iga abavɨbali uami. Ha Asɨ nukeŋ
