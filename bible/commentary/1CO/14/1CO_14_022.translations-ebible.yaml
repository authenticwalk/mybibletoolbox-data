    tau Tuhan pung pasán, itu tolong orang yang su parcaya sang Dia. Itu sonde tolong
    orang yang balóm parcaya sang Dia.
  pol-UBG: Dlatego języki są znakiem nie dla wierzących, lecz dla niewierzących, proroctwo
    zaś nie dla niewierzących, lecz dla wierzących.
  qxh-NT: Chaymi juc-niraj rimaycunata rimanchi Tayta Diosninchiman mana yupachicujcuna
    yarpaćhacunanpaj, mana juturaj irmänucunapächu. Irmänucunata Tayta Diosninchipa
    shungun yarpashanta willapänanchi; mana yupachicujcunatam ichanga mana.
  nwi-nwi: Ror məkneikɨn mə nəgkiarien kape tanə pɨsɨn pɨsɨn mɨnə, in nɨmtətien kɨrik
    yame tukrasitu ye narmamə yamə mɨne khapəh nɨsəhuakien, pəh nien mə nɨmtətien
    kɨrik yame tukrasitu ye nəməhuak mɨnə. Mərɨg nɨpɨg yermamə ramni nar kwasɨg ikɨn
    nar ai rɨpiamuə, nəgkiarien e kape nəməhuak, pəh nien mə kape narmamə yamə mɨne
    khapəh nɨsəhuakien.
  kmo-kmo: Wowak, no eecha hikitu akar akar eem majik batawa boboy sii hiki siitiichichawa
    ma yenya kiyatayekasakech. Sii hiki siitiichinyan biish tawa ma yenya mukuchichawa
    boboy. Wowak, God riiti majin kwodii wochawa boboy eeta hiki siitiichichawa ma
    yechiba. Biish tawama yechikasakech.
  agr-agr: Nuaduí chicham antushtai chichamua nuna Apajuí nemagchau aina nu antuinak,
    Apajuinuapi tusag anentaimtustinme tusa iwaintak nuniawai. Tujash Apajuí tabau
    jintinkagtamua nunú imá kuashat Apajuí nemajuina nunak yayawai.
  kyc-kyc: Dokona ingyuo wambunya pii daa mee menderende see nao laraminyi sepala
    neta wambu lapo sukusa epana suu pyao kararaminyipape pii dopale dokome Kurisene
    wambu dupwa nyisa narako. Lapome Anatunya pii angi lao kararami dokome Kurisene
    wambu dupwa nyiso parasa pira.
  urd-GVU: اِس سے ظاہر ہوتا ہے کہ غیرزبانیں ایمان داروں کے لئے امتیازی نشان نہیں ہوتیں
    بلکہ غیرایمان داروں کے لئے۔ اِس کے برعکس نبوّت غیرایمان داروں کے لئے امتیازی نشان
    نہیں ہوتی بلکہ ایمان داروں کے لئے۔
  yre-NT: -Yee "wɛan maan ve 'cɛɛ 'nan, 'wɩdɩ wei nɛn blamin 'ka -a -ci maan dɩɛ -a
    -ji bɛ, Bali 'bɛ 'wɩ 'nɔan -kɔɔn "vɛ -tʋ drɛ minnun nɛn o 'ka "vale 'o yi -tɛala
    Bali wei da dɩɛ -wee vɛ -a. 'Pian Bali 'ka -a drɛlɛ minnun nɛn o yi -tɛala 'e
    da bɛ, -wee vɛ -a dɩ. Ɛn Bali 'lewei vɩdɩ bɛ, 'wɩ 'nɔan -kɔɔn "vɛ -tʋ nɛn Bali
    -a drɛ minnun nɛn o yi -tɛala 'e da bɛ -wee vɛ -a, 'pian minnun nɛn o 'ka "vale
    'o yi -tɛala Bali wei da dɩɛ, "o "ye 'wɩ "tun "a.
  fuh-BKF: Hono noon, ɗemle ɗe anndaaka ɗeen wo maande sariya ɗo ɓe ngoonɗinaay, ɗe
    nganaa maande ɗo yimɓe goonɗinɓe. Haaldude annabaaku du wo maande ɗo goonɗinɓe,
    wanaa ɗo ɓe ngoonɗinaay.
  arl-NT: Naa Pueyaso sequesacaritij, paari niishiyani, Pueyasoori tamaatia rupaacata
    na tojiyashijiaca tojitiniu saniniujiuquiaa na rupaa juucua. Paari saniniuujia
    tari na rupaa tojitiajaca cutarani. Naaratej, majaari socua panishano Pueyaso
    sequenura pajaniya pa niishishoo rupaajinia, na tojitiniuria pajaniya nojuaja.
    Pueyaso sequenu panishano caminiujiushano cutaraari pajaniyara. Cunocuajaari tama
    pa rupaajiniajaaja. Cunoori maja Pueyasoocua tiuyashijiacara.
  ziw-ziw: Ivyo naho, udahi wa kulonga semo njeni ni chilagiso, siyo kwachausa cha
    wantu wata uzumizi, mna kwachausa chawadya hewezumile, mna udahi wa kulonga ulosi
    wa Chohile ni kwachausa cha wadya wazumile siyo kwa hewezumile.
  grc-TR: Ὥστε αἱ γλῶσσαι εἰς σημεῖόν εἰσιν, οὐ τοῖς πιστεύουσιν, ἀλλὰ τοῖς ἀπίστοις·
    ἡ δὲ προφητεία, οὐ τοῖς ἀπίστοις, ἀλλὰ τοῖς πιστεύουσιν.
  nag-nag: Etu nimite, alag bhasha kora khan to ekta chihna ase, biswasi khan karone
    nohoi, kintu abiswasi khan nimite; hoilebi bhabobani kora khan to abiswasi khan
    nimite nohoi, kintu biswasi khan nimite ase.
  eng-OEBCW: Therefore the gift of the “tongues” is intended as a sign, not for those
    who believe in Christ, but for those who do not, while the gift of preaching is
    intended as a sign, not for those who do not believe in Christ, but for those
    who do.
  knj-NT: Yuxan, ja' wan tx'oj ti'eal chi al-le tu', tx'oxbanile c'al ye tet eb man
    creyente oj, catu' man tx'oxbanile oj ye tet eb creyente. Jal pax yal-le el yin
    ey oj to tu' xin, tx'oxbanil ton ye tet eb creyente tu' jun tu', catu' man tx'oxbanil
    oj tet eb man creyente oj.
  deu-1912: Darum sind die Zungen zum Zeichen nicht den Gläubigen, sondern den Ungläubigen;
    die Weissagung aber nicht den Ungläubigen, sondern den Gläubigen.
  san-PUN: ਅਤਏਵ ਤਤ੍ ਪਰਭਾਸ਼਼ਾਭਾਸ਼਼ਣੰ ਅਵਿਸ਼੍ਚਾਸਿਨਃ ਪ੍ਰਤਿ ਚਿਹ੍ਨਰੂਪੰ ਭਵਤਿ ਨ ਚ ਵਿਸ਼੍ਵਾਸਿਨਃ
    ਪ੍ਰਤਿ; ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰੀਯਾਦੇਸ਼ਕਥਨੰ ਨਾਵਿਸ਼੍ਵਾਸਿਨਃ ਪ੍ਰਤਿ ਤਦ੍ ਵਿਸ਼੍ਵਾਸਿਨਃ ਪ੍ਰਤ੍ਯੇਵ|
  nob-LB: '@see-verse:1CO.014.021'
  ntj-ntj: Tjiinya-tjinguru yingkarta-ya wangka kutjuparringkula wangkaku. Nyangka
    yingkarta wiyalu kuliralpi watjalku, “Yuwa, Mama Kuurrtu yayirninytjulu yartakanu
    wangka kutjuparringkula-ya wangkarratjaku.” Nyangka-parturtu yingkartalu-tjinguru
    Mama Kuurrku wangka tjakultjunku. Nyangka yingkarta kutjupalu kulilku Mamanya
    marninypungku.
  sxb-NT: Okugamba-gamba mu eminwa emigeni egigawuke-gawuuke kane ngakuri ekilago
    ku awantu awari no okuganya, ni ne ekilago mala ku awawula no okuganya wengʼene.
    Owugambi ni wuri ekilago ku awari no okuganya wengʼene, ni ngawuri ekilago ku
    awatari no okuganya, yaaya.
  nhu-NT: Fí ɛ mum ɛ no nu lɛ, keejemyi díɛw yì bó baa kee yí kɛ, nu nciise wvù duŋci
    mvuŋgay mvu Keyoy ke Yuule le ɛ̂ bonyii bò yaa nu bo mbee le kɛ. Kɛ ɛ̀ nu nciise
    ɛ̂ bò nu bo mbee le kɛ. Geenɛn, ɛ nnya keeteete bontum bo Nyo' le nu nciise wvù
    duŋci mvuŋgay mvu Keyoy ke Yuule le ɛ̂ bonyii bò nu bo mbee le, ɛ ɛ̀ yaa nu kɛ
    ɛ̂ bò baa nu bo mbee le kɛ.
  row-row: Huu naa, hei mita, mete ma atahori olaꞌ rendiꞌ dedꞌeat laen, naa dadꞌi
    tanda fee atahori nda feꞌe ramahere Lamatuaꞌ sa, fo rita koasa Na. Naa nda tulun
    atahori mana ramahere ena neu Lamatuaꞌ sa. Te mete ma atahori olaꞌ dui-bꞌengga
    Lamatualain hehelu-fufulin, naa tulun atahori mana ramahere ena neu E. Naa nda
    tulun atahori mana nda feꞌe ramahere neu E sa.
  msy-msy: Kamaghɨn amizɨ, Godɨn Duamɨn otivaghirir mɨzebav geir gavgavim, God nɨghnɨzir
    gavgavim Kraisɨn itir puvatɨzibar akakaghasa, anenɨngi. Egha a nɨghnɨzir gavgavim
    itiba bagha anenɨngizir puvatɨ. Egha Godɨn otivir akabar gun mɨgeir gavgavim,
    God nɨghnɨzir gavgavim Kraisɨn itibar akakaghasa, anenɨngi. Egha nɨghnɨzir gavgavim
    puvatɨziba bagha, anenɨngizir puvatɨ.
  agg-agg: Ŋga ranane asu ranɨ-poanɨmbo hoafɨ hoafɨmbo ŋgɨnɨndɨ ranai nindou Godɨmbo
    anɨhondümbofe-koate-mayei ranaheimbo nafuimbo moatükun-ane, ŋga asu anɨhondümbo-rɨhoreimbɨ
    ranaheimbo ana wanɨ. Ŋga asu Godɨndɨ hoafɨ hoafɨmbo ŋgɨnɨndɨ ahei mbusümo ranai
    anɨhondümbo-rɨhoreimbɨ aheimbo nafuimbo moatükun-ane, ŋga Godɨmbo anɨhondümbofe-koate-mayei
    ranaheimbo ana wanɨ.
  ptp-ptp: Xolac nêl bêge, om il ob xovô bêga bê môp wê xomxo ob nêl kɨyang vac vya
    xôpacên ge od Anutu o hɨlung vô xomxo vông vinên ên nêb he i ngô lêm. Nge, hɨlung
    vô tɨbii madɨluhu nêb he i ngô. Dɨ môp wê xomxo ob nêl Anutu xolac ge, Anutu o
    vông ên nêb tɨbii madɨluhu i ngô lêm. Nge, vông ên nêb xomxo vông vinên i ngô.
  nak-nak: Tio, me eia matagagati mai ele veia la kilaka te la merera ale isapolo,
    eia la irovilala moli soio tegiteu ale kama rovi e Kraist, kama tegatou ale tetalati.
    Eala moli la veipala la merera te La Uru, ale la visuli sesele somai tegatou,
    kama tegiteu ale so popou te la maligoma.
  lbb-lbb: A urmatana ngas a warwara, ine a akinalang tetek la ning bel la tortorot,
    bel tetek la ning na tena tortorot. Ika a warwara na propet, a warwara sur na
    tena tortorot, bel a warwara sur la ning bel la tortorot.
  kan-2017: ಆದ್ದರಿಂದ ಅನ್ಯಭಾಷೆಗಳನ್ನಾಡುವುದು ಯೇಸುವನ್ನು ನಂಬದವರಿಗೆ ಸೂಚನೆಯಾಗಿದೆಯೇ ಹೊರತು
