    atuil in parsai Un lo bii ngas lo.
  ptu-ptu: Dadi, susim too duka' indo kapaissangam umpake ma'hupa-hupa basa memängä-mängä
    namanasam Penaba Maseho lako to matappa', ia too umpa'patandaam kakuasaanna Puang
    Allataala lako taianna to matappa', tä' ia lako to matappa'. Sapo' indo ia kapaissangam
    untula' kada napa'palosaam Puang Allataala mendadi tanda lako to matappa', taia
    lako to tä' matappa'.
  bzd-NTPO: E' wa isué̱sö tö s'ttöke ttö̀ kua̱'ki̱ wa e' dör ilè kkachoie wé̱pa kë̀
