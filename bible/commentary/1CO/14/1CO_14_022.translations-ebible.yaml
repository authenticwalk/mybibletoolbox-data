verse: 1CO.014.022
translations:
  kpx-kpx: Bukae Hotou louale ke ihuu koseanu. Ekalesiau hoto nimoletemo guliguliai
    isiviale evieviholimale keabuna ke evisi loui kosea, “Dilava vuvunemoike abu ke
    vama.” Isito abu Dilava hoto loui isiviale evievi ataeau ke evisi hoto kemo negolahai.
  okv-H: Avoeto ungo kogova amo ivivi hajire ingari nei amo God na God ke be ari embopo
    avoembo ikae rate God ke be ae embopo avo be kiagora ikena te oje kahari ke be
    amo God ke be ari embopo na sovera ari umbara ikena
  tbo-tbo: Pona tapuhiyei ta ibaabani naka wekiwekilala ega tu witumagana ubeita ma
    tu meuputa ubeihi. Ma bahapikogei ta ibaabani naka wekilala ega tu meuputa ubeihi
    ma tu witumagana ubeita.
  mal-C: അങ്ങനെ അജ്ഞാതഭാഷകൾ വിശ്വാസികൾക്കല്ല, അവിശ്വാസികൾക്കാണ് ചിഹ്നമായിരിക്കുന്നത്.
    എന്നാൽ പ്രവചനവരം അവിശ്വാസികൾക്കല്ല, വിശ്വാസികൾക്കുവേണ്ടിയുള്ളതാണ്.
  grc-SR: Ὥστε αἱ γλῶσσαι εἰς σημεῖόν εἰσιν, οὐ τοῖς πιστεύουσιν, ἀλλὰ τοῖς ἀπίστοις·
    ἡ δὲ προφητεία, οὐ τοῖς ἀπίστοις, ἀλλὰ τοῖς πιστεύουσιν.
  bgc-bgc: ज्यांतै अन्य भाषा बिश्वासियाँ कै खात्तर न्ही, पर अबिश्वासियाँ कै खात्तर
    निशान्नी सै, जो ये भाषा न्ही समझते, पर भविष्यवाणी अबिश्वासियाँ कै खात्तर न्ही,
    पर बिश्वासियाँ कै खात्तर निशान्नी सै।
  khz-khz: Vovetaina gaurai karo polurai gekilana, Iesu ati gevega-taunataunaana talimaramo
    geriai vegailia ta, a ati Iesu gevega-taunataunaana talimara geria vegailia. Na
    Palagu gena kila geperovetagirana, Iesu gevega-taunataunaana talimaramo geria,
    na ati Iesu ati gevega-taunataunaana talimara geria. (Eia e, karo polurai gekilana,
    Iesu ati gevega-taunataunaana talimara na veveakava ta ati pia rawalia. Na Palagu
    gena kila geperovetagirana, Iesu ati gevega-taunataunaana talimara na veveakava
    pia rawalia).
  deu-TKW: Demnach sind die Zungen zum Zeichen, nicht für die Gläubigen, sondern für
    die Ungläubigen; dagegen ist die Weissagung nicht für die Ungläubigen, sondern
    für die Gläubigen.
  zsr-NT: Cni nac, Dios ruꞌë rëꞌu latj ruiꞌruꞌ didzaꞌ yubl cunazëdruꞌ quië gac tu
    le nac bëꞌ laugac bunách cutaꞌyejlëꞌ len clëg laugac nup taꞌyejlëꞌ Cristo. Ruꞌë
    rëꞌu latj ruiꞌruꞌ didzaꞌ uláz queëꞌ Lëꞌ le luzíꞌ xbey nup taꞌyejlëꞌ Cristo len
    clëg bunách naꞌ cutaꞌyejlëꞌ.
  lin-lin: Yango wana, nkota oyo eyebani te ezali elembo mpo na bato oyo bazali bandimi
    te, kasi ezali elembo te mpo na bandimi ; nzokande lisakoli ezali elembo mpo na
    bandimi, kasi ezali elembo te mpo na bato oyo bazali bandimi te.
  hns-NT: Djab doesar bhaasa me batiaawal dja hai, tab ie Parmeswar ke ek tjienha
    hai be-bieswaasie logan khaatien. Bakie Parmeswar ke naam se sanes soenaawe ke
    bieswaasie logan khaatien hai.
  noa-E: Magua, ĩs ewagjã mag õrau meu khaugbam iekha nʉmuata chi ũr nʉm khʉʉnag Ẽwandam
    iek ʉ̈khapiju aju khaba nʉm. Magarrau Ẽwandam ichdëucha ich iek jaaubarmta jũrr
    thumaam khʉʉnag ũrmkhĩir am meúa jaau nʉmuan chadau ʉ̈khaba nʉm khʉʉnaupa ʉ̈kham
    khõsi ʉ̈khaajem, ajaphata ũr naawai.
  eng-EMTV: So then tongues are for a sign, not to those who believe but to unbelievers;
    but prophesying is not for unbelievers but for those who believe.
  mib-NT: Núu súcuan te tahū jeē cahán yō tɨjnɨ yuhu, yūcuan cúu ɨɨn jeē steén poder
    Yaā Dios nuū ñáyuu tu cácandíje, nasūu núū ñáyuu cácandíje. Te jeē nácani yó jnúhun
    ya, yūcuan cúu jeē steén nuū ñáyuu cácandíje, nasūu núū ñáyuu tu cácandíje.
  lif-NT2: वेॽ पाःन्‍दाङ् पाःप्‍मा पर्धाःम्‍मिङ्‌ग नसाःन् के़जोःक्‍पाहाॽरे़ लागि मे़ःन्,
    कर नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़ लागि मिक्‍सेःन्‍लो॥ हे़क्‍केसाङ् माङ्‌निङ्‌वाॽपाःन्
    पाःप्‍मा पर्धाम्‍मिङ्‌ग नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़ लागि मे़ःन्, कर नसाःन्
    के़जोःक्‍पाहाॽरे़ लागिरो॥
  xnj-xnj: Hinu ndi, njombi ya kujova luga ya chiyehe ndi ulangisu, lepi ndava ya
    vandu vevisadika. Nambu kwa vala vangasadika, nambu njombi ya kujova ujumbi kuhuma
    kwa Chapanga ndi ndava ya vala vevisadiki ndi lepi ndava ya vangasadika.
  mmx-mmx: Kuren la laramtaba ri paase mi levempapaase vetpes ni i lox asuvos ne Moroa
    ridi limixin kopmen dina nunu la kopmen tidi limixin di nunu. La laramtaba ri
    tong asu levelinga at ne Moroa i nemen ti limixin teren, la kopmen tidi limixin
    kopmen dina nunu.
  cbr-NT: Axa Jesucristomi catamëcë uníxa unin cuacëma banan banaia cuaquinbi ca raírinën
    uisai cara quia quixun 'unánquinma a bana sinanima. An sinaniamabi ca Jesucristomi
    sináncëma unin a bana cuaquin sinánti 'icën, Nucën Papa Diosan 'imicëx sapi ca
    banaia quixun. Usa 'aínbi ca an sinánmicëxuan Nucën Papa Diosan bana ñuixuncë
    uníxa banaia cuati aín unicama upiti Jesucristomi sinánti 'icën. Usa 'aínbi ca
    axa ami catamëisama tancë unicaman a bana cuaquinbi asérabi ca usa 'icë quixun
    sinanima.
  tee-NT: Pus ju chunch lai acmachakxa ni jantu axak'alai ju Dios ju talhilaca'anta
    yuchi lacatu'u' chivinti ju jantu tamachakxai. Alai yu'unch ju axak'alacan lacatu'u'
    atumpa chivinti ju lana jantu lai ta'alaca'inin. Ts'a ma catatalhanalh chai cata'alacpastacnalh.
    Para acsni noncan ixchivinti Dios la'ixchivinti'an ju anch tavilanalh pus a'aktaijucan
    ju talhilaca'anta ju Jesús. Jantiyu' ni va ca'apumapast'ac'anicalh ju lana jantu
    lai talaca'i.
  eng-LSV: so that the tongues are for a sign, not to the believing, but to the unbelieving;
    and the prophecy [is] not for the unbelieving, but for the believing.
  cak-NT: Y romari' nakatzu' chi ja ri Dios nu'on chake chi jojch'o'n pa ch'aka chic
    ch'abel, chi jari' ntoc retal chique ri ch'aka chic winak ri man niquijo' ta niquinimaj,
    pero man retal ta chake roj ri kaniman chic rutzij. Pero cuando roj nakak'alajij
    ri ni'ix chake roma ri Dios, ri' jun retal xe kachi roj. Raja' can nrojo' chi
    roj ri kaniman chic, niq'uiy ta más ri kac'aslen chech.
  pah-NT: 'Nurã ji ei pe me: Tupana''ga g̃anhi''ig̃a mongo nhanerembikwahave''ỹva''ero
    Jesus''gareheve''g̃arũive''g̃a ti tokwaha jipopoakara javo. Nhande ki a''e te
    Jesus''gareheva''ero tikwahavipe gapopoakara. Tupana''ga onhi''ig̃a omombe''uuka
    Jesus''gareheve''g̃a ti tokwaha javo. Jesus''gareheve''g̃arũive''g̃a pe ki a''e
    te Tupana''ga ndokwahavukari a''ea.'
  sja-NT: Tachi Ak'õrepa mãga jarada perã, nãga k'awaadai. Ijãadak'aa beerãpa unuruta
    pɨjida Tachi Ak'õre Jaurepa parãmaa pedeepimaa bɨ pãchia k'awada-e p'anɨ pedeede,
    ma Israel pidaarãk'a ãrapa ũri k'iniada-e pait'ee. Jõdee ijãapataarãpa mãga unudak'ãri,
    ũridait'ee, k'awada-e p'anɨ mĩda k'ãata jara k'inia bɨ. Mamĩda ma k'ãyaara parãpa
    jararuta pɨrã Tachi Ak'õrepa jarapi bɨk'a ãchi pedeede, audupɨara ũri k'inia p'anadait'ee,
    ũridait'ee perã ãramaa Cristopa oopi k'inia bɨ. Mãga bɨ ijãadak'aa beerã ome ichiaba.
  xed-xed: Mna gwaɗa nda sanlaha ma gwaɗaha ná, ŋizla guma ya ŋa gwal kul zlghafta,
    mantsa ya a da gwal zlghay nda ŋuɗuf wa. Kla lwa Lazglafta ná, ŋizla zɗaku ya
    ŋa gwal zlghay nda ŋuɗuf, mantsa ya a da gwal kul zlghafta wa.
  mks-NT: Tá cáha̱n ndó tu̱hun ña̱ co̱ó na̱sa̱tia̱hva ndó nani cája cáhnu ndó Ndióxi̱
    co̱ chíndeé cua̱há ña̱ yóho na̱ cúú cuéntá Jesús cuahnu na xi̱hín tu̱hun Ndióxi̱
    va̱tí mé a̱ nda̱a̱ na̱ co̱ xíni̱ tu̱hun Ndióxi̱ cátóntó na̱ xi̱hín ña̱ yóho. Joo
    tá jáya̱ha ndó tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n ndó nu̱ú na̱ cúú cuéntá Jesús já
    cuu cuahnu chága̱ na̱ xi̱hín tu̱hun Ndióxi̱ va̱tí co̱ chíndeé cua̱há ña̱ yóho
    na̱ cáma̱ni̱ ndi̱hvi íchi̱ cuéntá Jesús.
  gfk-S: Hokakarek, no hartabar na nianga ta ira mes na mangana nianga a hakilang
    ie ter ta di ing pa dile nurnur, ma pata be a hakilang ie tupas dong ing di nurnur
    ter. Iesene no hartabar na nianga na tangetus a hakilang ie ter ta dong ing di
    nurnur, ma pata be a hakilang ie tupas di ing pa dile nurnur.
  bmu-bmu: Keu miaŋgö dopkeu qainŋi kun jiinga uruŋini qahö meleŋget yeŋön mötketka
    Anutugö aiwesökŋi ak eŋgizapmö, mötnarip ambazip neŋgöra miaŋön mönö aiwesökŋi
    kun qahö akza. Mi qahöpmö, kezapqetok keu jiinga miaŋön mötnarip ambazip neŋgöra
    Anutugö aiwesökŋi akza. Urumeleŋgö kopa yeŋön mi mötketka Anutugö aiwesökŋi kun
    qahö ak eŋgiza.
  dgz-dgz: God nuneni gapan merinu to bayanet ian ugupe noa waintoni ame Iesu ya anu
    tumasine nagirewa munan paua ame venasiwan, God aro mega yawapen menan. Go God
    nop mega Guewa gapan anuton waintoniwa ame munan uon go paua ame anu tumasintoni
    nagirewa, nunan venasiwan.
  eng-GNV: 'Wherefore strange tongues are for a signe, not to them that beleeue, but
    to them that beleeue not: but prophecying serueth not for them that beleeue not,
    but for them which beleeue.'
  zaa-NT: Acca ca titsa' láą lenguas nna ná cą señal de la'huacca qui' Tata Dios,
    alàa para gunią cualàni ca enne' chi ríalatsi' sino para qui'ni gappa interés
    canu labí ríalatsi'. Pero ca mensaje qui' Tata Dios nu rute ri'u lani titsa' nu
    ritelíni ri'u nna riỹu' cą por señal de la'huacca qui'e, álahua para canu bittu
    ríalatsi', sino para canu ríalatsi'.
  eng-WEBSTER: 'Wherefore languages are for a sign, not to them that believe, but
    to them that believe not: but prophesying serveth not for them that believe not,
    but for them who believe.'
  guh-guh: Nexata Dioso pejumecovënëtsivi Espíritu Santo pejamatabëcueneta jamatabëcuene
    caëjëpaeyaexanaponaenatsi pecuaicuaijainexa itsajivi ata mapanacuata apo pejumetaejumeta.
    Nexata Dioso apo pejumecovënëtsivi itsa taena bajarapacuene, canaëjëtsiana Diosojavabelia.
    Canaëjëtsiananua bajarapamonae penaneconitavanapaejava Diosojavabelia. Dioso pejumecovënëtsivi
    jamatabëcuene caëjëpaeyaexanaenatsi petsipaebinexa itsamonaejavabelia palivaisi
    Dioso yapëtaeyaexanatsi. Nexata itsamonae Dioso pejumecovënëtsivi xaniavaetsia
    pejumetaexae palivaisi tsipaebatsi, canaëjëtsiana pepacuene Dioso pitaxutotsoniataejavatsi
    pecapanepaenexatsi pijaneconivecua.
  bon-bon: Yoo siige, biname te liba teeme umle cäco mene ca jiicemuge, peei lui cewecu
    gyene ätrunga cäco biname bime tääpume, lica ätrunga biname bime tääpume. Yepä
    Acejiyame me tagepogogo mene iicema lui cewecu gyene ätrunga biname bime tääpume,
    lica ätrunga cäco biname bime tääpume.
  nhw-BL: Huajca quema Itonal Toteco temaca yajatili para camanaltise sequinoc camanali,
    amo se tlanextilijcayotl para tlaneltocani, pero eltoc se tlanextilijcayotl para
    catli amo quineltocaj. Pero quema Itonal Toteco temacas yajatili quen se tlajtol
    pannextijquetl para se masehuali camanaltis icamanal Toteco catli yaya quimacatoc,
    amo elis se tlanextilijcayotl para catli amo quineltocaj, pero ya nopa elis para
    tlaneltocani.
  swh-ONEN: Basi kunena kwa lugha ni ishara, si kwa watu waaminio, bali kwa wasioamini,
    wakati unabii si kwa ajili ya wasioamini, bali kwa ajili ya waaminio.
  wbi-wbi: Pa uluo, imili fye fidegho, nakwekuuti kuvala vala vano vitike, looli kuvano
    navitike. Looli kuhumia uvuviili kye kidegho, nakwekuuti kuvano navitike, looli
    vwimila vala vano vitike.
  bba-bba: Ǹ n mɛn nɑ, Hunden bɑrum bwese bwesekɑn kɛ̃ru tɑ sɑ̃ɑwɑ yĩreru be bɑ kun
    nɑɑnɛ doken mi, n ǹ mɔ be bɑ nɑɑnɛ doken mi. Adɑmɑ Gusunɔn ɡɑri ɡerubun kɛ̃rɑ
    tɑ sɑ̃ɑ yĩreru be bɑ nɑɑnɛ doken mi, n ǹ mɔ be bɑ kun nɑɑnɛ doken mi.
  eng-KJVCPB: 'Wherefore tongues are for a sign, not to them that believe, but to
    them that believe not: but prophesying serveth not for them that believe not,
    but for them which believe.'
  kgk-NT: Upéixa-gwi nhanhe'ẽ ramo jaiporu kwaa e'ỹ nhe'ẽ-py heroviaha e'ỹ va'e oikwaa
    hagwã Nhandejáry pu'aka-rupi nhanhe'ẽ. Ndaha'éi ohendu hagwã nhane nhe'ẽ Hesu
    reroviaha va'e. Nhamombe'u ramo ae Nhandejáry nhe'ẽ-py ha'e omba'e kwaa ukaha
    nhande-vy, heroviaha kwéry oikwaa porãve hagwã joty nhamombe'u upéa. Ndaha'éi
    heroviaha e'ỹ va'e pegwarã.
  waj-waj: Mmannasa Yoketaivo vaidi voovai tasipaikio rikioo ivo ari vo kua vo kua
    hama tauraa rikiaiyauvakidiri tii aataruuvaa Anutuuqo giaara ii aataru ivaa iivainnee?
    Vaa ausa hanigieeraiyara iivainnee? Ai hameetavee. Hama ausa hanigieeraiyaano
    Anutuuqo ari vookaraama variivaa kooyaa rikiaateeraivaara ivo iyara iivaivee.
    Mo Mmannasa Yoketaivoono vaidi voovai tasipaikio rikioo Anutuuqo tii kuaivaa kiaa
    mmii aataruuvaa Anutuuqo giaara iivainnee? Gioonna kiaapu hama ausa hanigieeraiyara
    iivainnee? Ai hameetavee. Vaa ausa hanigieeraiyara iivaivee.
  cpy-cpy: Iroka oshiyakaa-wenta-chari. Tema mataka itajonka-wentee-takae añaawaetan-tyaawo
    otsipajatota-tsiri ñaantsi, rootaki roñahae-tziriri kaari kemijanta-tsini. Rootaki
    itajonka-wentan-takaeri akamantantantyaari, roojatzi roñahae-teeri aakapaeni akemijanta-yiteero.
  mpx-mpx: Inoke ebo anan getoga ta baubaunan, he etotohi etega to, bolo nige hi aabulilek
    i pankitel Yehoba wana lahi. Komiu ku ba tage iya Yayaluwa Bwabwalena wana gasisi
    etotohina yaka ta atena Yayaluwa Bwabwalena i masala toabulilek elala, yaa nige
    i oola. Yaa ebo ta palopisai, he tunahot Yayaluwa Bwabwalena wana gasisi etotohina
    to toabulilek elala. Yaa nige bugul etega i papankitela bolo nige hi aabulilek
    kaiweliya.
  wbp-wbp: Ngulaju ngula-juku. Ngula karliparla kurruly-wangkami jaru-kari jaru-kari-mipa
    jaajirla, kajilpa-ngalpa Kirijini-wangurlu purda-nyangkarla wangkanja-kurra, kajika-ngalpa
    kanginy-pinyi kurruly-wangkanja-kurraju. Kajika-nyanu marda wangka, ‘Ngajurna
    yapa-kari, kulalu ngaju-nyangu-purnu yapa. Yampimirna-jana nyampurraju yapa.’
    Kulalpankulu nyarrparlulku pirrjirdi-mantarla, lawa. Kala jaajirla ngula karliparla
    jarukungarduyu-piya marlaja wangkami jaru Kaatu-kurlangu, ngulaju ngalipa-mipaku
    Kirijini-patu-mipaku pirrjirdi-maninjaku.
  luo-luo: Kuom mano, mich mar wuoyo gi dhok mayoreyore en ranyisi miywayogo joma
    pok oyie, to ok joma oseyie. Mich mar hulo wach to en mar joma oseyie ok joma
    pok oyie.
  nhe-NT: Huajca quema Itonal Toteco temaca chicahualistli para camatise sequinoc
    tlajtoli, ax se tlanescayotl para tlaneltocani, pero eltoc se tlanescayotl para
    tlen ax quineltocaj. Pero quema Itonal Toteco temacas chicahualistli queja se
    tiocamanalojquetl para se tlacatl camatis itlajtol Toteco tlen yaja quimacatoc,
    ax elis se tlanescayotl para tlen ax quineltocaj, ya nopa para tlaneltocani.
  aii-aii: ܗܵܕܟ݂ܵܐ ܠܸܫܵܢܹ̈ܐ ܢܝܼܫܲܢܩܵܐ ܝܢܵܐ، ܠܵܐ ܠܡܗܘܼܡܢܹ̈ܐ ܐܝܼܢܵܐ ܠܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ
    ܡܗܘܼܡܢܹ̈ܐ. ܐܝܼܢܵܐ ܢܒ݂ܝܼܘܼܬܵ‌ܐ ܩܵܐ ܡܗܘܼܡܢܹ̈ܐ ܝܠܵܗ̇ ܘܠܵܐ ܩܵܐ ܠܵܐ ܡܗܘܼܡܢܹ̈ܐ.
  esk-NT: Taatnamik nalunaqtuat uqautchich quviqnaqtuaŋurut ukpiqsriruaŋunġitchuanun
    aglaali sivuniksriqun kaŋiqsiñaqtuakun uqautchikun ikayuiruq ukpiqsriruaŋuruanik.
  msb-msb: Sugad sana, an pagasurmaton sa lenggwahi na dili masabutan bagaʼn tanda
    na dili pagaakuon san mga dili nagatuod. Pero an pagpahayag naman san mga surmaton
    san Dios sa lenggwahi na masabutan bagaʼn tanda na pagaakuon san mga magatuod.
  cpa-NT: Jmo¹² báh³ ta³ jǿg³ tsa¹ŋë́² dsa² siáh² ja³cog² dsa² tsa¹hé². A¹jáng¹ ja³cog²
    dsa² hé². Jøng² jmo¹² báh³ ta³ hi² hi² jniang³ jǿg³ quiah¹² Diú¹³ ja³cog² dsa²
