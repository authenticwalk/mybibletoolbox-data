    na''támili go napurigá ''nátale alué ralámuli tabilé Onorúgame oyérame. Alueka
    iligá najkimela ''we ''la benírilime napu Onorúgame najkí.'
  eng-WEBPB: Therefore other languages are for a sign, not to those who believe, but
    to the unbelieving; but prophesying is for a sign, not to the unbelieving, but
    to those who believe.
  gfk-H: Hokaiken, no hartabar na nianga ta ira mes na mangana nianga a hakilang ia
    taar ta diet ing pa diet nurnur, ma pataia bia a hakilang ia tupas diet ing diet
    nurnur taar. Senbia no hartabar na nianga na poropet a hakilang ia taar ta diet
    ing diet nurnur, ma pataia bia a hakilang ia tupas diet ing pa diet nurnur.
  viv-viv: WaꞋita, lukahihi meya tuline AluꞋaluwa Mahalina yana faiwala ana iyaꞋiyaya
    giseyemaunena keke omi tovetumagana yami kaiwabu faꞋina, au badi todibutoyoga
    hinanogalini-yo aseꞋasedi ginaꞋakoluna faꞋina. Atu Yaubada yana venuwaꞋata ana
    tunevehabalutuga medema keke todibutoyoga faꞋidiya, au Yaubada yana nuwadoga ana
    iyaꞋiyaya mena omi tovetumagana faꞋimiya.
  yao-yao: Nipele kuŵecheta iŵecheto yangamanyika kuli chimanyisyo kwa ŵandu ŵangakukulupilila,
    ni ngaŵa kwa ŵandu ŵakukulupilila. Nambo kusala utenga kutyochela kwa Akunnungu
    kuli kwa ligongo lya ŵandu ŵakukulupilila ni ngaŵa kwa ŵandu ŵangakukulupilila.
  tgp-tgp: Ale matan reti atu, retireti na leo tinatinapua, enira matamata matea mo
    sopo nona tamlohi rasua, pani nona tamlohi la sopo rasu. Ale retimangovi sei God
    mo mangovira enia matamata matea mo sopo nona tamlohi la sopo rasua, pani nona
    tamlohi la rasua.
  auc-NT: Ïninque, Wadäni näni tede baï tedemïni ëñëninque në pönënäni wædämaï ïñönäni
    në pönënämaï ïnäni guiquënë mänömaï tedemïni ëñëninque guïñente wæcædänimpa, ante
    cædinque Wængonguï Önöwoca pönö cægacäimpa. Wæætë Wængonguï beyæ̈ ante edonque
    apæ̈nemïni ëñëninque në pönënämaï ïnäni wædämaï ïñönäni në pönënäni guiquënë do
    ëñencædänimpa, ante cædinque Wængonguï Önöwoca pönö cægacäimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee, niɡ̶ina oko modotaɡ̶atigilo eletidi iolatedi, oikeetiogi
    ane doɡ̶oyiwaɡ̶aditeda Ǥoniotagodi, Aneotedoɡ̶oji miniwa liwigotigi. Pida niɡ̶ina
    oko moditece Aneotedoɡ̶oji lowooko, oikeetiogi anoyiwaɡ̶adi Ǥoniotagodi miniwa
    Aneotedoɡ̶oji liwigotigi.
  bmh-bmh: Gonun, ipal uzanan ze eim awaranem igul, igul go atai Uwait nugau gusig
    nug abai marabun guzenaneu. Bo, igul go nug dudu agal oiagab Yesus en petak ab
    tam Uwait nugau gusig abai maraneu. Bo, Uwait nugau Ze agal ze eim marabun igul
    duailel goagal oiagab Yesus en petak emen araog abai maraneu.
  ctu-BL: Jini t'an tac mach bʌ cʌmbilic jiñʌch i yejtal i p'ʌtʌlel Dios ti' tojlel
    jini mach bʌ anic mi' ñopob Dios, mach ti' tojlelic jini mu' bʌ i ñopob. Pero
    che' an majch mi' cha'len alt'an, an i c'ʌjñibal i cha'an jini mu' bʌ i ñopob.
    Ma'anic i c'ʌjñibal i cha'an jini mach bʌ anic mi' ñopob.
  meq-meq: Hərwi niye mətsike me tə bazlam neheye tə sər bay aye na, faya ma bəzatay
    ha wu a ndo neheye tə pa mədzal gər ka Yesu Kəriste bay aye. Ndo neheye faya ta
    ɗiye ha bazlam i Mbəlom aye na, faya ma bəzatay ha wu a ndo neheye ta dzala ha
    ka Yesu aye na, Mbəlom andaya ta nəteye bəna a ndo neheye ta pa mədzal gər ka
    Mbəlom bay aye bay.
  noa-H: Magua, hĩs hewagjã mag hõrau meu k'augbam hiek'a nʌmuata chi hũr nʌm k'ʌʌnag
    Hẽwandam hiek hʌ̈k'apiju haju k'aba nʌm. Magarrau Hẽwandam hichdëucha hich hiek
    jaaubarmta jũrr t'umaam k'ʌʌnag hũrmk'ĩir ham meúa jaau nʌmuan chadau hʌ̈k'aba
    nʌm k'ʌʌnaupa hʌ̈k'am k'õsi hʌ̈k'aajem, hajap'ata hũr naawai.
  alp-NT: Hoko bei Alla Eni lepate mere ite rekwa be kbasa rebe ite supue kena lepa
    kena soua bei Ro Misete rebe tamata esi nati more, mere tanda ete tamata rebe
    esi hlaleke more leke esi selu Tuhane Eni kbasare. Mere ete tamata rebe esi hlaleke
    loko Tuhane pende mo. Kai kbasa rebe ite supue kena lepae Tuhane Eni lepataru
    leke tamata esi natire, pake mere ete tamata rebe esi hlaleke loko Tuhane pende
    leke esi hlaleke tapa ktili. Mere ete tamata rebe hlaleke more mo.
  san-VEL: ataeva tat parabhaa.saabhaa.sa.na.m avi"scaasina.h prati cihnaruupa.m bhavati
    na ca vi"svaasina.h prati; kintvii"svariiyaade"sakathana.m naavi"svaasina.h prati
    tad vi"svaasina.h pratyeva|
  kbq-kbq: Hu'negu ru ageru'ma ru'zana e'i avame'zane, zamentinti hu'naza vahe'mokizmi
    avame zanompage, zamentinti osu vahe'mokizmi avame'zane. Hu'neanagi kasnampa kema
    hu'zana, zamentinti osu vahe'mokizmi zamaza hu'zankurompage, zamentinti hu'naza
    vahe'mokizmi zamaza hugahie.
  kbh-kbh: Chcasna, inÿe biyañe jóyebuambayama obenana jtsebomnana endmëna, Bëngbe
    Bëtsá ndayánaca chë chábeñe ndos̈buachiyë́ngbioye jinÿanÿiyama, y chábeñe os̈buachiyë́ngbioyna
    ndoñe. Pero, Bëngbe Bëtsabe juabna jóyebuambayama obenana jtsebomnana endmëna,
    Bëngbe Bëtsá ndayánaca chábeñe os̈buachiyë́ngbioye jinÿanÿiyama, y chábeñe ndos̈buachiyë́ngbioyna
    ndoñe.
  ron-LSB: De aceea, alte limbi sunt ca un semn, nu pentru cei care cred, ci pentru
    cei necredincioși; dar profeția este un semn, nu pentru cei necredincioși, ci
    pentru cei care cred.
  pon-pon: Nan i me lokaia toror mia, pwen kileledi kaidin me pojon akan, a me jopojon
    akan; a deideikop kaidin on me jopojon akan, pwe on me pojon akan.
  nhe-BL: Huajca quema Itonal Toteco temaca chicahualistli para camatise sequinoc
    tlajtoli, ax se tlanescayotl para tlaneltocani, pero eltoc se tlanescayotl para
    tlen ax quineltocaj. Pero quema Itonal Toteco temacas chicahualistli queja se
    tiocamanalojquetl para se tlacatl camatis itlajtol Toteco tlen yaja quimacatoc,
    ax elis se tlanescayotl para tlen ax quineltocaj, ya nopa para tlaneltocani.
  sps-sps: To sana mi onot rom ma natiny a ka to, tan nainy te vegiau non a mes tana
    vainy tan vegiau fafoofan kanen to te gim rori ma natiny, a ka to ayei faatok
    fa'arasan iny non a ka, kaa miror a vainy fapoopoan namami to te vaa'ets ror an
    fanaginy tsue ten Gov. San tan nainy te nom non a mes vaanan ten Gov ana ayei
    te favaanan of naa ya na mesapan, a ka to ayei faatok fa'arasan iny non a ka te
    kaa miror a vainy fapoopoan namami to te faason ror er komainy manaats to Gov.
  wnc-wnc: Siwan wamu waaknga natake ninu anzing natapnim. Sanga Waung Kapata amindane
    musia pangenawan wamu inata kundu yapii dua nataaing ngana genatakan yakaingu
    waaknga natake aminu Anutue masa imukaingga ie apbitaning. Bitake wa aminda kepman
    nana amin dakngake yuaing kakngata anggaman siwik. Siwan ngana sanga Waung Kapata
    nindane musipmin pangenawan ninda wamu inata kundu yapii dua nataamang ngana nindane
    genindakan yakamangu waaknga Anututa nindekan natake dua tasinimunggak. Aho. Ita
    aminu kepman nana aminde natake tasinggak. Siwan gatu sanga Waung Kapata amindane
    musia pangenawan Anutue wamu takngatu natake yanikapmakaingu waaknga aminu Anutue
    masa imukainggane musia papan kekekaningge natake dua Anututa tasinggak. Aho.
    Ita ninu itane amina dakngake yuamangga natapnimde natake sanga waaknga tasinimunggak.
  bus-bus: Beee yãnzi yãkebori'ona dɛ sèeda ũ Yesudeenↄnɛro, sé Yesusaideenↄ. Lɛn
    dↄ annabikɛyã'ona e kɛ Yesusaideenↄ pↄ́ke ũro, sé Yesudeenↄ.
  gub-BL: Tupàn umuze'eg kar a'e awa ze'eg ikwaw pyr 'ym rupi a'e wà. A'e rupi uzeruzar
    'ym ma'e wexak ikàgaw a'e wà. Ipytuhegatu henu mehe wà. (A'e rupi amo uzeruzar
    Zezuz rehe a'e wà.) Tupàn numuze'eg kar kwaw a'e awa nezewe a'e wà, uzeruzar ma'e
    wanupe a'e wà. Umume'u kar uze'eg awa wanupe ze'eg ikwaw katu pyr rupi a'e, uzeruzar
    ma'e wanupe a'e. Nezewe uzeruzar ma'e ikàg wera'u a'e wà.
  imo-imo: Aku ungu pilipolio Jisas ipuki naa tirimele imbomando aku imbo mareni oi
    naa pileli imbo ungu te ningi ulumu kinye Goteni ulu te teremo kanangei nimbe
    kuliene ltemo lipo manjirimolo. Oi naa pileli imbo ungu nimele ulumu kuliene ltemo
    kanaio nimbe Jisas ipuki tirimele imbomando aku tepa naa nimo. Nalo imbomareni
    Gotenga ungu nimbe mundulima yando ningo tirimele ulumu Jisas ipuki tirimele imbomanga
    Gote moromo kuliene ltemo. Wendo imbomanga molo.
  boj-boj: Deqa ijo was, meŋ bulyqajqa kumbra di aqa utru agiende. Kumbra dena Qotei
    na tamo uŋgasari a qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgi aqa maŋwa osornjreqnu.
    Tamo uŋgasari a qa naŋgo areqalo siŋgilateqnub qaji naŋgi qa sai. Ariya Qotei
    aqa medabu o qaji tamo naŋgi anjam palontqajqa kumbra di aqa utru agiende. Kumbra
    dena Qotei na tamo uŋgasari a qa naŋgo areqalo siŋgilateqnub qaji naŋgi aqa maŋwa
    osornjreqnu. Tamo uŋgasari a qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgi qa
    sai.
  eng-DRA: Wherefore tongues are for a sign, not to believers, but to unbelievers;
    but prophecies not to unbelievers, but to believers.
  knf-knf: Hënk keeri woli Naşibaţi aţëpna ţi ŋţup ŋi bañaaŋ bawooŋ baantee, uji uwo
    uko unjaaŋ udiiman banwooŋ baanfiyaara kë adeebaţër baka, uko mënţ uunwo pa banfiyaaruluŋ
    ; kë woli Naşibaţi aţëpna ţi *baţuparul, aji ţup ţup na banfiyaaruluŋ bahilna
    baya kadun, uko mënţ uunwo pa banwooŋ baanfiyaara.
  san-KHM: អតឯវ តត៑ បរភាឞាភាឞណំ អវិឝ្ចាសិនះ ប្រតិ ចិហ្នរូបំ ភវតិ ន ច វិឝ្វាសិនះ ប្រតិ;
    កិន្ត្វីឝ្វរីយាទេឝកថនំ នាវិឝ្វាសិនះ ប្រតិ តទ៑ វិឝ្វាសិនះ ប្រត្យេវ។
  arn-NT: Fey ta kake tripa dungun mew dungule ta che kiñe ngünel dungu reke feley
    tati petu feyentulenochi pu che mew, welu tati pu feyentulelu mew no. Welu nütramyengeyüm
    ta Ngünechen ñi werküelchi dungu, kiñe adkünuel dungu reke feley tati pu feyentulechi
    pu che mew, ka tati pu feyentulenolu mew.
  zas-NT: Zeel guial rniee zienloj diidx, najn tijb sen par ree bén ad rliladxt xtiidx
    Dios din chililadx reeman. Per guial rulüü bejn ree ni rën Dios gagbee reeman,
    laan na̱j ni güün sirv par ree bén ma rliladx ad par bén ad rliladxt.
  ken-NT: Ɛyɔ ɛ́tɔ̀ŋ bhɛsɛ bɛ bɛrɛm kɛpɨ ndǔ bɛyɔŋɔ́tɔk ɛbhɛn bo bábhɨ́kɨ́ rɨŋɨ,
    chí ɛrɨŋ ntá bo abhɛn babhɨkɨ noko Yesu Kristo, puyɛ̌ ntá bo abhɛn mánóko.
    Kɛ akap bɛghati bho mɛnyɨŋ ɛbhɛn bɛ́fú ntá Mandɛm, chí ɛrɨŋ ntá bo abhɛn mánóko.
