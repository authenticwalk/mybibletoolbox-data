    wẽtup ok i ihay tuereto. Mi'i tã watunug mote we'a­tunug haria tikuap hãpyk Tupana
    ehay aiminug ko'i. Mi'i hawyi te'e­ro'e — Pywo ti rat pãi i'atu'e hap ewy. Mi'i
    hawyi i'atu­'arot hap yt kat i i'atu­wa­nẽtup hawe.
  kpf-kpf: Anutugât den sâm muyamuyagiŋ zo utnâ sâm upi. A ŋâiŋon sâm naŋgâm ge tâi
