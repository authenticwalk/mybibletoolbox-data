    hija. Avaabononi avakakakodiakhamaki a'oni, Deus kania avaabononi avakanakaramisikhamavini.
  twi-twi: Ɛsɛ sɛ mo nyinaa ka Onyankopɔn asɛm no mmaako mmaako sɛnea mo nyinaa benya
