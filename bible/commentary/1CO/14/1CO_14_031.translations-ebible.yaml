  ben-OBCV: কারণ তোমরা সকলে পর্যায়ক্রমে ভাববাণী বলতে পারো, যেন প্রত্যেকেই শিক্ষা
    ও প্রেরণা লাভ করতে পারে।
  mil-NT: Te nchaa nchòhó ñáyiu ní nduu táhú cǎháⁿ tnúhu sá dácàhu iní ñáhá Yǎ Ndiǒxí,
