    mə takharkun nɨshajounien narmamə m-fam, mhavəhsi-haktə nətərɨgien kapəriə.
  kmo-kmo: Eeta yikadey boboyen kwo saniga saniga kwodiiwochanak, ma yepa eeka hehar
    meejichi hikinak, yepa kiyapo takiita.
  agr-agr: Nuniau asamtai makí makichik niiyá ashimkamtai, duwi tikitchakam chichamainai.
