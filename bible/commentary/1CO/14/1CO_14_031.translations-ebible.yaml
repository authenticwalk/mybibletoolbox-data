  aak-aak: Nionɨ seararɨŋápɨ nɨxɨ́dɨróná seyɨ́né nɨyɨ́nénɨ nɨjɨ́á imónɨro eŋɨ́ rɨrémɨxɨ́
    inɨro epɨ́rɨ́a nánɨ woxɨ woxɨ ananɨ wɨ́á nɨrókiamóa upaxɨ́ imónɨŋoɨ.
  chd-NT: Toƚta'a jahuay lapimaye tolihuic'i'me, jahuay tixpai'i'mola' cunlata. Imanc'
