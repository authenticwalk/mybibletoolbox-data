  tbz-SIM: Di bo nɑ kɛ́nnɑ́ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì kɛ feinko ditɔbɛ̀, kɛ̀ dɛ̀ɛ yie
