    tili dabuwo꞉ halale alita꞉mela꞉ib.
  kdl-NT: A̱sa̱ka̱i uza u te uza u te u dansa, tsa̱ra̱ gba̱ ɗe i rotsongusu ili i
    roku i tsa̱ra̱ ugbamatangu.
  apu-NT: Ikara atoko ininiã ikinimane posotari Teoso sãkire isãpiretinina. Teoso
    sãkire sãpiretakani ãti sãkirauata, eereka ãti sãkirauata. Ikara atoko itxaãpotana.
    Ininiã ikinimane oerekaãkako. Ikinimane sikataparaxiniretaãkako.
  roo-roo: Visii rutu uvuipatai ra Pauto vo reoroaro kosi piepata oearovupa rera vaaro
    iavirava vatevatea. Uva aue raga vosa tupetupereovira oisi siposipopata, osa ragavira
    iava visii rutu uvuipatai ra ora visii vo reoroaro iavirava taraia oupata. Ra
    vara iava visii iava sopaura goru piepata tapo.
  miz-NT: Kuvi kaꞌan nto, un ntɨɨ́ ntɨɨ̄ nto e níꞌi nto túꞌūn e táꞌxi Xuva kō, ntá
    tsi kuentá uun xntō, vata koo é un ntɨɨ́ ntɨɨ̄ nto kutúꞌve nto ne, ntukaꞌnu ini
    nto.
  qvz-NT: Chasna rasha tucui canguna Diospa shimita yachachiccuna shuc randi, shuc
    randi rimanata ushanguichi. Chasna racpi tucui quiriccuna yachashami sinzhiyangauna.
  deu-ELO: Denn ihr könnt einer nach dem anderen alle weissagen, auf daß alle lernen
    und alle getröstet werden.
  mjc-NT: Tan tacan tandɨhɨ nyooho tsa naquihín tuhun tsa tsahá Nyoo cuví nacatyi
    tuhun intuhun intuhun ndo, tyin tacan tan cutuhva tandɨhɨ nyooho tsa ndu iín vehe
    ñuhu tan ndu iin ca iñi ndo.
  caa-caa: Y tamar era inteꞌ intiox xeꞌ ayan icꞌampibꞌir tuaꞌ ichꞌami inteꞌ ojroner
