  amm-amm: No monoi no moi siyasonuso mo posasoko wiyolu kuwanaloinuwomo, Kotoni imo
    mo, moi komaso saino itouniyaimo monoi. Mulu ami amiso na si liyaiyoinuwomo.
  zaj-zaj: Kwavija molondigwa muhokole imweimwe giladi kila munhu yafundizigwe na
