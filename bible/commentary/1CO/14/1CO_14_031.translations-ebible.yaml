  aey-aey: '@see-verse:1CO.014.030'
  urd-GVH: क्योंकि आप सब बारी बारी नबुव्वत कर सकते हैं ताकि तमाम लोग सीखें और उनकी
    हौसलाअफ़्ज़ाई हो।
  ycn-ycn: Marí que la'acana, piyuque necá, apú, apú que, quemajeño méqueca Tupana
    quemacare nacú ijló. Pajehuémichaca que nemájica ijló rinacu. Marí que la'acana
    piyuqueja jema'ajeño nacaje yucuna. Raú ipechu i'imajé caphí Tupana puráca'alo
    jema'acana aú.
  djr-djr: Ga bukmakthun yan nhuma dhu ga ŋunhi waŋany lakaramany God-Waŋarrwuny dhäruk,
