  tpi-OTNT: Long dispela pasin bai yupela olgeta inap autim tok wan wan, bai olgeta
    man i ken kisim save, na olgeta i ken kisim strong.
  mbt-NT: Su egkaayun ne egpasubsubaley kew langun ka egpangguhud te impanengneng
    te Manama, su eyew egkapanulu kew wey egkabagget kew langun.
  hau-SA: Dukanku kuna iya yin annabci bi da bi, domin kowa yă sami koyarwa da ƙarfafawa.
  mam-NT: Mas ba'n juunc'a c-yolel ti' tyol Dios tuj tumel twitzj oj tjaw nilj entera
