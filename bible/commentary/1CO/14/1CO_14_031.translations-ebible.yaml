    itacʉpa painya necueicueijeiwa painya nejʉntʉ cui tsacabinexa daxita jiwi pejume
    cowʉntsinexa Nacom. Ichitha jame paxam barompaya tsanaya xuya patamropatsiya cueicueijam
    tsoponeibim tsane.
  boj-2014: Niŋgi segi segi kalil kumbra di dauryosib Qotei aqa medabu oqnsib anjam
