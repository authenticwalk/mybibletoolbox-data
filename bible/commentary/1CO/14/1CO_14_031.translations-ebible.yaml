  tvt-tvt: Warep ih nyootsoot suh nyia chaankot jengkhaap jeng subah, sen loong ah
    ih wasiit lidoh wasiit ih Rangte tiitkhaap jen baat eh an.
  bgt-bgt: Kori puhi iaani, ighamu siesikei kotida titionoa na haghore ke heghamu
