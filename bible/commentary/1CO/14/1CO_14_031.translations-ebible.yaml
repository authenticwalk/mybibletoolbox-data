verse: 1CO.014.031
translations:
  kpx-kpx: La igaegaeai Dilava hoto loui mole haivege ekalesia bahataeabuna kemo lulelelahai
    negolahai.
  okv-H: Amita be amo oje kahari embopo tapa rate embo vahai vahai na ke hande ururoro
    embo tapa na ke eha avo ingihe sovera ari humbasora.
  tbo-tbo: Naka pite atapumina emoemotami emosi po emosi ona bahabaha piko po atapumina
    omi hanapu po omi hagu ona tuhagahi.
  mal-C: എല്ലാവർക്കും പഠനവും പ്രോത്സാഹനവും ലഭിക്കത്തക്കവിധം ഓരോരുത്തരായി നിങ്ങൾക്കെല്ലാം
    പ്രവചിക്കാവുന്നതാണ്.
  grc-SR: Δύνασθε γὰρ καθ᾽ ἕνα πάντες προφητεύειν, ἵνα πάντες μανθάνωσιν, καὶ πάντες
    παρακαλῶνται·
  bgc-bgc: थम सारे एक-एक करकै भविष्यवाणी कर सको हो, ताके सारे सीखै अर सारे उत्साहित
    भी हो जावै।
  khz-khz: Namana gomi kwapurakwapura pio peroveta, pe rakagau gokilagiana gaura maparara
    pia ripa e maparara pia veakwalimura.
  deu-TKW: Denn ihr möget alle nacheinander weissagen, damit alle lernen und ermahnt
    werden.
  zsr-NT: Yúguꞌtëliꞌ huac güiꞌliꞌ didzaꞌ uláz queëꞌ Dios tu tuliꞌ quië gzëdliꞌ yúguꞌtëliꞌ
    len gdip ládxiꞌliꞌ caꞌ yúguꞌtëliꞌ.
  lin-lin: Pamba te bino nyonso bokoki na bino kosakola, kasi bosengeli kosala yango
    moko sima na mosusu, mpo ete bato nyonso bayekola mpe balendisama.
  hns-NT: Toelog paarie-paara Parmeswar ke baat bataai sake hai. Ie rakam se sab koi
    koetjh siekhie aur hiemmat barhaai.
  noa-E: Mag ããbdö iekhamamuata thum chi Ẽwandamau ich iek jaaupi nʉm khʉʉn iekha
    öju aai nʉm, aig durrum khʉʉndamag khaugpiwia ĩchab khĩirdam onee durramkhĩir.
  eng-EMTV: For you can all prophesy one by one, that all may learn and all may be
    encouraged.
  mib-NT: Te súcuan te ná ɨɨn ná ɨɨn ró cuu nacani ró jnúhun jeē steén yā nuū rō,
    návāha cutūhva ró te coo ndeyɨ́ ni rō.
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽ थिक्‍पा थिक्‍पारे़ माङ्‌निङ्‌वाॽपाःन् पाःप्‍मा के़सुक्‍तिॽ,
    हे़क्‍केःल्‍ले़ के़रे़क्‍ले़ के़हुॽआसिआङ् याम्‍जाङ्‌वा के़घोःसुम्‍लो॥
  xnj-xnj: Muni mwavoha mwihotola kukokosa ujumbi kuhuma kwa Chapanga, mmonga mmonga,
    muni mwavoha mujiwula na kukungamaliswa mtima.
  mmx-mmx: Ixo epovo do nemi axap mina vaase asu levelinga at ne Moroa at legeso xonaleng.
    Mina epangan asu xusu nemi axap mina elox ase la mina elok tooro ela.
  cbr-NT: Usoquin camina uicamax caramina Nucën Papa Diosan sinánmicë 'ain, an achúshi
    achúshixun bana ñuixunti 'ain. Usoquin bana ñuixuncëx camina camaxunbi upí oquin
    Nucën Papa Diosan bana 'unani ami cushicë 'iti 'ain.
  tee-NT: Pus tachi chun ju uxijnan ju xt'aknic'ant'at'it ixlhak'ailakts'in ju Spiritu
    Santu ni laich nonat'it ixchivinti Dios laich ach'ivink'oya'it'it. Para va pumatamin
    pumatamin. Chai ju chunch minchux'an alaniya'it'it ali' ixchivinti Dios chai minchux'an
    palai alhilac'ap'ina'it'it ju Cristo.
  eng-LSV: for you are able, one by one, all to prophesy, that all may learn, and
    all may be exhorted,
  cak-NT: Roma man xe ta jun ri nitiquier nuk'alajij ri ni'ix che roma ri Dios, can
    conojel kach'alal yetiquier niquik'alajij ri ni'ix chique, chi quiri' ri ch'aka
    chic kach'alal can c'o-wi niquitemaj chirij ri nic'atzin chique chupa ri quic'aslen
    chech ri Dios. Pero nic'atzin chi na'ey nich'o'n jun, c'ajari' jun chic; can tiquiyobej-qui'
    chi yech'o'n.
  pah-NT: Pe nhaporemo ti pemombe'umbe'u Tupana'ga nhi'ig̃a a'ero pejopy'rupy'ruavo
    nhande nhaporemo tikwaha ti henduva javo. Tapenhombojiko pa ti Tupana'ga rehe
    a'ero no.
  sja-NT: Mãga oo p'anɨ pɨrã, jõmaarã pedee k'inia p'anɨɨrã pedeedait'ee, apemaarã
    ijãapataarãpa k'awaadamerã jõmaweda Tachi Ak'õrepa ãramaa jara k'inia bɨ.
  xed-xed: Inda kaghuni, turtukturtuk ná, laviŋlava kuni ta kla lwa Lazglafta, ŋa
    taghafta inda kaghuni ta skwi, ŋa mutsafta inda kaghuni ta mbraku.
  mks-NT: Xi̱hín ña̱ yóho tá in tá in ndó cuu jáya̱ha ndó tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n
    ndó nu̱ú ña̱yivi. Já cuu catia̱hva na̱ xíni̱ jo̱ho ña̱ yóho ña̱ ná ndindeé chága̱
    ini na xi̱hín tu̱hun Ndióxi̱.
  gfk-S: I tahut be mu na gil hobi kinong i tale mu bakut be mu na ianga na tangetus,
    tikenong na lie ma tikenong na mur leh ie. Ma mu na ianga na tangetus hobi waing
    ira turadi bakut di na kap ra harausur ma ra nianga na harharagat.
  bmu-bmu: Ambazip körekŋan Anutugö goroŋi mötketka uruŋini naŋgöi ölöwakŋegöra iŋini
    mönö körek pakpak ölöp nalöŋini memba areŋinaŋgö dop kezapqetok keu jime.
  dgz-dgz: Ap gapan e daiton daiton poupe poupe gapan nop waiwaniampen, ap tane gapan
    Iesu dugup mega nagirewa iravi tavewa anuine gapan dadak munapen taiwaniai.
  eng-GNV: For ye may all prophecie one by one, that all may learne, and all may haue
    comfort.
  zaa-NT: Ą' modo nna equixá'a iyaba le mensaje de nu runna Tata Dios lo losto' le,
    pero ttu ttu tsa bá le para qui'ni iyaba le nna idète' le adí nna ccá le animar
    adí.
  eng-WEBSTER: For ye may all prophesy one by one, that all may learn, and all may
    be comforted.
  guh-guh: Bajarapacuenia daxita paxamë Dioso pejumelivaisi papecayapëtaeyaexanaevi
    Dioso pacatocopata jivijavabelia livaisi panetsipaebinexa pacaejivimë tsaponae.
    Bajarapacuenia Dioso pacatocopata daxitajivi peyapëtaenexa Dioso papecayapëtaeyaexanaelivaisi,
    pesivaajamatabëcuenesaë tsaponaenexanua Dioso pejumecovënëtsijava panetsipaebilivaisita.
  bon-bon: Apu gaabe ca weene iyeta miiji gemi padare päpäname Acejiyame me tagepogogo
    mene iicemame, siige piba iyeta biname cina labiberäjininusi, kokre läbitininusi.
  nhw-BL: Quej nopa, san sesentzitzi, nochi tlajtol pannextiani huelis camanaltise.
    Huan nochi sequinoc masehualme huelise quicaquise huan quimachilise más huan nopa
    camanali quinyolchicahuas.
  swh-ONEN: Kwa maana wote mnaweza kutoa unabii, mmoja baada ya mwingine, ili kila
    mtu apate kufundishwa na kutiwa moyo.
  wbi-wbi: Ulwakuva ghweni mulyumue anoghile kuhumia uvuvili vumo ye ujunge ulwakuuti
    umuunhu ghweni anoghile kumanyila kange vooni va noghele kukangasivua.
  bba-bba: Domi bɛɛ kpuro i ko kpĩ i Gusunɔn ɡɑri ɡere tiɑ tiɑ, kpɑ bɛɛ kpuro i kɑ
    ɡɑ̃ɑnu ɡiɑ kpɑ i kɑ dɑm kɛ̃ru wɑ.
  eng-KJVCPB: For ye may all prophesy one by one, that all may learn, and all may
    be comforted.
  kgk-NT: Heta va'e-pe Nhandejáry oikwaa uka va'erã onhe'ẽ-py omombe'u hagwã. Upéixa
    ramo peteĩ teĩ tomombe'u enterove ohendu hagwã. Upéixa penhopytygwõ va'erã penhomokyre'ỹ
    va'erã peikwaa porãve hagwã Nhandejáry rehegwa nhe'ẽ.
  waj-waj: Mmuakiaaya tuqinnama rikiada yaagueeqama variateeraivaara ngia mmuakiaaya
    itaama mmuaavai mmuaavai Mmannasa Yoketaivo ngii tasipanai Anutuuqo tii kuaivaa
    ngii kiatainai kiaa mmiaaravai.
  cpy-cpy: Tema tee okameethatzi iñaawaeteeyini apitekiro, tema retawakyaawota apaani
    ipoñaashitya itsipa. Ari okantyaa riyotan-teeyaari maawoeni, iwetsika-shireyiteeyaa.
  mpx-mpx: Kaiwena bosowaina komiu maisena ge maisena tomaha wami sauga elana Yehoba
    wana baaba nuku baunan, inoke gegewemiu aatena vavaluna ge ami ba pagasisi nuku
    ahe.
  wbp-wbp: Jinta-kari jinta-kari nyurrurla kajikankulurla jarukungarduyu-piya marlaja
    wangka Kaatuku yungunkulu pirrjirdi-jarri panu-jarlulku manu pinarri-jarri.
  luo-luo: Nikech un duto unyalo hulo wach, ka ngʼato ka ngʼato koro bangʼ nyawadgi,
    mondo ji duto oyud puonj kod jip.
  nhe-NT: Queja nopa, san sesentzitzi, nochi tiocamanalohuani huelis camatise. Huan
    nochi sequinoc tlacame huelis quicaquise huan quimachilise más huan nopa tlajtoli
    quinyolchicahuas.
  aii-aii: ܣܵܒܵܒ ܟܠܵܘܟ݂ܘܿܢ ܡܵܨܹܝܬܘܿܢ ܢܲܒܹܝܬܘܿܢ ܚܲܕ ܒܵܬܪ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܕܟܠܵܝܗ‌ܝ ܝܵܠܦܝܼ
    ܘܕܟܠܵܝܗ‌ܝ ܦܵܝܫܝܼ ܝܘܼܗܒܹܐ ܠܸܒܵܐ.
  esk-NT: Atakkii iluqasri uqautaułhiñaurusri Agaayyutmun atausriullaalusri iḷitchitqulugich
    avatmiñ pitchuksaaġiqulugiḷḷu avatmun.
  msb-msb: Kaya, kamo tanan pwede makasurmaton sin mensahe san Dios sin usad-usad
    agod makaaram an tanan kag pakusugon an mga buot.
  cpa-NT: Hi² jøng² ma²chi² jǿg³ dsøg¹² quiánh² hniah¹², hi² ma²lé² juúh² hniah¹²
    ta¹ma¹jánh¹ hniah¹², chi²júh² he² jǿg³ quiah¹² Diú¹³ ma²ŋih³ hniah¹². Mi³jøng²
    tiógh¹ ca¹lah¹já¹ dsa² roh¹³ jniang³ ju²hiúg¹ dsøa¹², na³ma²ca¹nǿng²dsa jǿg³.
  dso-dso: କାଇକେବଇଲେ ତମେ ଏନ୍ତାରି କଲେ ପର୍‌ମେସରର୍‌ ବାକିଅ, ଗଟେକ୍‌ ଲକର୍‌ ପଚେ ଗଟେକ୍‌ ଲକ୍‌,
    କଇ ପାରାସ୍‌ । ଜେନ୍ତିକି ସବୁଲକ୍‌ ସିକିଆ ପାଇକରି ଚେତ୍‌ନା ଅଇବାଇ ।
  meu-meu: Iboumui ai ba peroveta diba, to ta ta ba peroveta hedava, bena hebou taudia
    iboudiai na aonega bona hahegoada bae davari.
  yva-NT: 'Wea tenambe weapirati ayao Amisy nde wasai wapo ravovo tetebe kai, maisyare
    so: vatan inta po apa ayao Amisyo nde ai raura wusyimbe, umba vatano kaije po
    apa raura nakato. Wapo rave maisyare wemaisy indamu wapo anugano Amisy mansanyao
    muno vatan tenambe awa anave raijasea mbambunin.'
  dgc-dgc: Kona sa, malelewas kam a étanan a magpahayag ta kagi na Diyos, monda matutu
    i étanan, a patibayén de i isip dia.
  zpm-NT: Sca none gaca, none tibga tibga zho gnee, zeeṉa grëse zha ne ndxie grieelo
    gon zho dieṉ pew, parne cseed zho, ni gacnguieeḻraa zho lo Xtiidz Dios.
  hix-NT: Osomahyaka hak nekarymatxowà, àtoko ryehra mak ha. Omeroro rma hak nekarymatxowà,
    Khoryenkomo nhutwamohsotho yokarymany komo. Nekarymatxow haka, ohsamnohxemo komo
    wya enytxatxho me, thananàhsom me ehtxoho menye.
  sim-sim: Eremhi nombo orok jir amber hom Avui Wasilaka sauhanda mashin ji saweka.
    Unak ma amber li hishiyarihi kwambuk li sika.
  npi-ULB: किनकि तिमीहरू एक-एक गरेर हरेक व्यक्‍तिले अगमवाणी गर्न सक्छौ ताकि हरेकले
    सिक्‍न सकोस् र सबै जना नै उत्साहित बनून् ।
  cgc-cgc: Ta iling tan na paagi tanan kaw eles-eles ta pagsaysay ta mga papaintindi
    ta Dyos ki kyo aged madugangan pa gid inyo na pag-intindi ta iya na ambal daw
    maglig-en pa gid man inyo na nakem.
  tim-tim: '@see-verse:1CO.014.030'
  yor-yor: Nítorí gbogbo yín lè sọtẹ́lẹ̀ ni ọ̀kọ̀ọ̀kan, kí gbogbo yín lè kọ́ ẹ̀kọ́,
    kí a lè tu gbogbo yín nínú.
  wos-wos: Wungi huruta guni nak tale nak hukémbu nak hukémbu wungi guni Godna ximbu
    profetna hundi watanguni. Atéfék du takwa xékélakindat, deka mawuli hambuk yata
    jémba téndéte guni wungi watanguni.
  emp-NTPO: Jũmarãda ab̶a ab̶a Ãcõrẽneba bed̶ead̶ida panʌa cawa wãnamãrẽã idjab̶a
    biara ĩjãnamãrẽã.
  eng-F35: For you can all prophesy one by one, so that all may learn and all may
    be encouraged.
  ind-ind: Dengan demikian, semua yang mempunyai kemampuan menyampaikan pesan dari
    Allah mendapat kesempatan satu per satu, sehingga semua yang hadir menerima pengajaran
    dan dikuatkan.
  pes-OPCB: به این ترتیب، تمام کسانی که پیغامی از سوی خداوند دریافت کرده‌اند، خواهند
    توانست یکی پس از دیگری پیغام خدا را اعلام کنند تا همه تعلیم بگیرند و تشویق و تقویت
    شوند.
  mpt-mpt: Ibo ina bianiba Gode wengo baa omkeimasese bianiba bainobo galin naka mak
    unang maki omkayebiba i weng olo wente bianiba i bainobo galino sbal maine!
  ssx-ssx: Siosi wanda꞉halima꞉ opua minolo hata꞉ hone wopu wia honkopu hao haena꞉yeke
    iki paeyaoma꞉ ta꞉ta꞉ ta꞉ta꞉ lo Koda꞉ma꞉ la kita꞉la꞉ pimanu wanda꞉hali pa꞉ta꞉ wala꞉peke
    ya꞉la꞉me.
  mkl-mkl: Iŋɛ fei ɑɑ yɔkɔ i ce wɑlii ɑkɑ̃ ɑkɑ̃ ku bɑ inɛ fei ku bɑ ikɔ nɔ i bɑ ɡbuɡbɑ̃
    ŋɑ.
  gaq-gaq: ସାପାରେନେ ବୁଦି ବାରି ଚେତ୍‍ନାନ୍‍ସା ସାପାରେ ମୁଇଂଜା ଇଡ଼ିଂ ମୁଇଂଜା ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍‍
    ବାସଙ୍ଗ୍‌ ପେୟାଏ ।
  gof-RNT: Ubbay tamaarana melanne ubbay minnana mela maaran maaran tinbbite odanaw
    dandda7eeta.
  unx-unx: ସବେନ୍‌କଆଃ ଇନିତୁ ଆଡଃ ଜୀଉରେ ରାସ୍‌କା ନାମ୍‌ ନାଗେନ୍ତେ ସବେନ୍‌କ ମିହୁଡ଼୍‌ ମିହୁଡ଼୍‌ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାନାଜି ଉଦୁବେପେ ।
  gah-gah: Lá iki Ómasímini agepagutí gakó litune likima, lekeza mukitó hanuva li
    asú itave. Lá iki hamopamó likiko, lugáa keza monó giliki kigika vávani itive.
  lcm-lcm: Si lau suke, kala ro aongos singimi si angaselai ta akuskus ta mengen si
    God, ani petau aongos ki luk akalkalit ve ngangaiga kapa.
  aer-aer: Alakenhe ikwerenge anteme angkentye ilentye akngerre areyele kwenhe nhenge
    arrpenheke-amparre ayeye Ngkarte-kenhe iletyeke nhenge ingkirreke akeme-irretyale
    apurte angketyeke. Kele tyerrtye ingkirrekele anteme akethe aweme atnerre awelhemele
    anteme akangkentye utnenge kwene.
  qvc-NT: Chayshina Dyuspa Santu Ispiritun qamkunata yanapashuptin, Dyus parlachishushqanda
    willanaykiqa, suqpa suqpa shumaqta willayllapa. Chaqa chayshina willaptikillapam,
    yumbay kriyiq masinchiqkuna Tayta Dyusmanda allita yach'akushpaqa, ancha animakanqallapa.
  tgl-ULB: Sapagkat ang bawat isa sa inyo ay maaring magpahayag ng isa-isa upang matuto
    ang bawat isa at ang lahat ay mapalakas.
  cbs-NT: Jaska wakin matu tibitun inun dasibitun jawada Diosun matu yuimakatsis ikai
    jawen jancha jatu yusinkin man akaya jaska tibi dasibun matu anua tapiin benimakubaintidubuki.
  xtm-NTPP: Vaa kuu ndi‑in ndi‑in ni jin ndakaxtnu'u tnu'u Su'si ma, sukan‑va'a ndaka
    o jin kutu'va, te sukan‑va'a ndaka o jin koniniso'o ja jin ndaka'an‑so'o nuu tna'a
    o ma.
  nnq-nnq: Mmoa nhwotwile kutangacha Nhwalo gwa Nnoongo, jumwe jumwe, kupala kila
    mundu aotole kukibola alimbe mojo.
  bao-NT: O biro tiirã ca biipere wede jʉgueri maja, jĩcʉ̃ jiro wado wede nʉnʉa waarã
    niipetirãpʉra wederucuma, niipetirã tʉo maji, ʉjea nii, cʉ̃ja ca biipere biro
    ĩirã.
  san-ORI: ସର୍ୱ୍ୱେ ଯତ୍ ଶିକ୍ଷାଂ ସାନ୍ତ୍ୱନାଞ୍ଚ ଲଭନ୍ତେ ତଦର୍ଥଂ ଯୂଯଂ ସର୍ୱ୍ୱେ ପର୍ୟ୍ୟାଯେଣେଶ୍ୱରୀଯାଦେଶଂ
    କଥଯିତୁଂ ଶକ୍ନୁଥ|
  huv-NT: Icona alndom mendeacan inopnopon leaw lamasaj icon Teat Dios, cos atquiaj
    alndom merquiaachayon, at apmapac imeajtsan wüx Teat Cristo.
  otn-NT: Gätho'a̱hʉ, nu̱ to nne da̱ xihyø ja̱'i̱ ra̱ hya̱ di bɛ̱nnba̱bi̱ Oja̱ da̱
    ma, 'da mi̱'da di̱ nya̱. Ja̱na̱ngue nu̱'ʉ yø ja̱'i̱ øxra̱ hya̱ da̱ hma̱, da̱ di̱nyø
    mmʉi hanja ra̱ hya̱, gue'a̱ di hya̱ ra̱ ts'ɛdi'a̱.
  nop-nop: Bepaŋ’walaŋ mede yohauta u kedem taneeŋ ala kubugoŋkubugoŋdi yohautaune
    gigitmededi metam hogohogok yeniyehitubu-didimeŋ kiulihi taneeŋ.
  obo-NT: Su otik ungketen kos od puungan dow, od posudsuvaloy kow langun nod ponudtuu
    taddot id poposaddoo to Monama koniyu amoy langun dow, od kononawwan woy'd mosalig
    kos kopomakoy.
  cak-ENT: Riq'uin quiri', man xe tüj c'a jun ri ntiquer nk'alajrisan ri nbix chin
    roma ri Dios, conojel c'a hermanos nyetiquer nquik'alajrisaj ri nbix cheque y
