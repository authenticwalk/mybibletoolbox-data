  mdy-ETH: ፔቴ ፔቴሢ ዔራንዳጉዲና ዶዳንዳጉዲ ዒንሢ ቢያሢ ፔቴ ፔቴ ዔቂ ዔቂ ፆኦሲ ኪኢቶ ኬኤዛኒ ዳንዳዓኔ።
  spl-spl: Lohimbiŋe menduhuakmâ den kakŋan ki sahaŋginomai. Yawu otmâ ewe karaŋginomai
    yanâmâ Anitâŋe yekmu ârândâŋ otbuap. Yâhâ menduhuakmâ Anitâhât den alahumaiân
    yeŋe ki ewe karaŋgimai. Yakât otmâ Wâtgât mâmâŋahât Heakŋe lauyeŋe mem heweweŋ
    tuhuwuap yan ewe karaŋgim den ya âlâku ikŋiâk ikŋiâk yahatmâ ekyongonomai. Yawu
    otnomai yan lohimbi kerekŋe den ya nâŋgâŋetâ keterakmu yanâmâ biwiyeŋe heweweŋ
    otbuap. Otmu Kiristohât komot kapiŋe kapiŋe manmâ araiŋe orotmeme yuwu otmai.
  usp-NT: Y jilonli juntir yak ajk'asaltak Jyolj Kakaj Dios ticwintaka' chi jk'asaj
