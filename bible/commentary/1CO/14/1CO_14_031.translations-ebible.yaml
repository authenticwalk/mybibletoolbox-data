  zar-NT: Yúguʼtëliʼ huáca güíʼiliʼ didzaʼ uláz queëʼ Dios tu tuliʼ para izë́daliʼ
    yúguʼtëliʼ, en idipa ládxiʼliʼ caʼ yúguʼtëliʼ.
  kde-kde: Kwa kuva, mwenu mmammalele mùnahulula yumo-yumo kuhumya unabii, uchinga
    vammalele vapate kuhundwa na kukamywa mitima.
  ata-ata: Xo ngingi ukalusi ne ngemomomo sou ngapolomatana vilevilesi mo sou ta mitema
    ukalusi ne ilamana mo pekiaꞌa.
  qvw-NT: Chaynu chullachinacuypam llapayquipis willaculcanquiman lluypis yaćhaycunanpä,
    callpanchaycuśha cananpä.
  nfa-nfa: Dhu lèke ka, miu aaꞌi-aaꞌi mi bisa lole lii moa Lamatua. Te ngaa ladhe
    padhai lii, na, èci uru, ladhe èle heka dhèu leo kèna. Dènge jꞌara ne, dhèu aaꞌi-aaꞌi
    bisa nanene, bisa reꞌa jꞌara, aa bisa paꞌèra dꞌara ra.
  tnp-tnp: Tol lanəha, itəmah nətəm nəutəni pətɨgəm nəghatiən iətəm Uhgɨn tətəfɨnə,
    kəti otaupən məghati, konu kəti mɨn, ko kəti mɨn məmə nəkotəgətun nətəmimi rəfin,
    motəfəri nətəlɨgiən rəhalah.
  urd-urd: क्यूँकि तुम सब के सब एक एक करके नबुव्वत करते हो, ताकि सब सीखें और सब को
    नसीहत हो।
  hot-hot: ek môlô sapêŋ tomtom nonaŋ abô ek avômalô sapêŋ nedaŋô ba neja auk ek embatho
    i loŋ.
  mqj-NT: Ianna susimokoa' tee, la mala asammokoa' sibala'-bala' umpalanda' battakada
    napaombo' Puang Allata'alla, napolalan mala asangkoa' dipatudu anna dipakatoto'.
  rus-SYN: Ибо все один за другим можете пророчествовать, чтобы всем поучаться и всем
    получать утешение.
  mbh-mbh: Na aro ve thomu o oma venen aken, aro omu omole omole aro i ripot riong
    ako God i pathengal i a i nge, aken aro lomu riong areken aro i patoral thomu
    na i paengeng thomu alavusnga.
  bdd-bdd: Ta mabwaiyami sawasawahimi ma ꞌaigeda ꞌaigeda wapalopisai ma waꞌabihe paꞌaligomi,
    ma nuwami ꞌibwebweꞌana.
  cbt-NTPO: Inapoatoma', a'naya a'nayanquëma' pënëntoco'. Ya'ipinquëma' noya noya
    yonquicamaso marë' nipënënco'. Napohuatama', canpita capini niachinicancanarama'.
  srn-NT: Bika na wan fru wan un mus taki san Gado gi un fu un taki, fu ala sma kan
    leri wan sani èn kisi dek'ati.
  cta-NT: Lcaa tyaꞌa ma̱ nu cua ngujui sca chaꞌ jiꞌi̱ ma̱, sca chaꞌ nu cua ntiꞌ Ni
    ta Ni loꞌo ma̱, tsoꞌo si chcuiꞌ sa scaa ma̱ liꞌ lacua, chaꞌ ca tsaꞌa̱ ma̱ ca taꞌa
    ma̱ chaꞌ biꞌ, loꞌo liꞌ caca tlyu la tyiquee ma̱.
  bqc-SIM: Ápii á fↄ̃ ãnabikɛkɛ dodo, í yãdadakↄ̃ɛ ápii, í kↄ̃ sɛ lɛsĩ.
  tcz-CHONGTHU: Hitia hi Pathen Thusei hon thuseina phat banneicha anei cheh dingu,
    hitia hi amichang cheh in hetna anei dingu chule kitilkhou ding ahitauve.
  mar-mar: जर तुम्हा सर्वांना संदेश देता येत असेल, तर एकावेळी एकानेच बोलावे, यासाठी
    की सर्वजण शिकतील, सर्वांना बोधपर मार्गदर्शन मिळेल.
  snp-snp: Etiti ya wenena muki kolife lenagilae, loti, ido muki ya luni olu lalo
    enami ne, loti muki ya lawoko-lawoko Goti welaloti ka lo oloto melalo.
  isl-isl: Þannig geta allir, sem hafa fengið spádóm, talað og þá hver á eftir öðrum
    og allir munu læra af og hljóta uppörvun og hjálp.
  spy-NT: Māchāktōōs kurōōbunēē keey ꞉wōōrkooyik akeenke akeenke /sikiineet chii ake
    tukul kukich.
  xnn-xnn: Tay mabalin ay komali kayo am-in ngem masapol ay mensinonson kayo tapno
    maitdowan ya mabadangan nan am-in ay mangdedenge.
  mwe-mwe: Pabha mmowe nnakombolanga kulunguya nntenga gwa a Nnungu jumo jumo, nkupinga
    mwijiganyanje na tagwa ntima.
  tte-tte: Kaiwena komiu sowasowana kaigeda kaigeda iboma ana sauga koina Yaubada
    ana walo iwalowen na mesabana meuloimiu yakayakatai waluwaluna yo kami kabiyakaiwe
    wakalai.
  tcs-tcs: Wea diswei, yupla ebriwan uda gede spesilmesiz prom God go gad sans po
    tok, wan i go tok pas den apta, nadawan. So ebriwan wea da sos i go lan ane i
    go inkariz ebriwan prom dem spesilmesiz.
  hlt-THB: Thlang boeih cukkik na awm nawh thaawmnaak a mi huh thainaak aham, pynoet
    qip ing awikqawn thai uhyk ti.
  soq-soq: E uduudu God insaisawa Aleu kakaiwa dima dialedia benemawaitana rua, tane
    deadea gagaloitano apana etapue atentopu ita ema bedewe e wasaula nuau badosapi.
  qub-qub: Chaynöpami llapayquipis Tayta Diosninchi tantiyachishushayquita shuyänacuypa
    willacuyta puydinqui llapayqui yachacunayquipaj y shacyächinacunayquipaj.
  att-att: Ta nu mattutubbâ ittam, ajjan yù awayyá tam ngámin nga magubobuk, tapè
    matudduán ittam ngámin ánna matabarangán ittam ngámin.
  bki-bki: Tibe na, kamiu nonovio kumijikia kuvar bogo ka kuverial Atua kiano iliano,
    napano tai berial tai, karina tai berial tai, jibe na. A mia iliano nalo na amijikia
    adular tomu nonovio kialo jidomiano, a tomu nonovio amijikia alakakar vite novo
    ealo.
  bqp-bqp: Á pínki áni fↄ̃ à annabikɛyã o dodo, à yã dadakↄ̃nɛ á pínki, à kↄ̃ kara.
  mcp-mcp: Bɨ bɛ̂sh bɨ́ bɨ́ nə ŋkul ŋgə cúndə ŋgwúd ŋgwúd shú nə́ buud bɛ̂sh bwə́
    bə́g nə mpúyá, bwə́ ŋwa məcwûŋ.
  hat-hat: Nou tout kapab bay mesaj ki soti nan Bondye, yonn apre lòt. Konsa, tout
    moun va aprann kichòy, tout moun va ankouraje.
  npl-NT: Ijkó, nochteh nomejwah akimeh nonkiseliah itlajtol Dios, moneki se por se
    matlajtokah. Iwa ijkó nochteh makajsikah iwa mamoyolchikajtiwiah.
  bgg-bgg: Nathek zab ne Hamangkhung-aphuii mua yao pha rek bo, jia pha iidoh shii
    jia rek bo ji-è, zab ne ìd ruii phro chiih-è lububo rek pha mua.
  eng-TCENT: For you can all prophesy one by one, so that all may learn and all may
    be encouraged.
  eng-BSB: For you can all prophesy in turn so that everyone may be instructed and
    encouraged.
  cpu-NT: Tema te arite iriñaavaitaiyeni apiteroka, aña iretavakyaaro aparoni impoña
    pashine. Ari onkantya iriyotantaiyaari maaroni, tharomentashire inkantayetaiya.
  san-ASM: সৰ্ৱ্ৱে যৎ শিক্ষাং সান্ত্ৱনাঞ্চ লভন্তে তদৰ্থং যূযং সৰ্ৱ্ৱে পৰ্য্যাযেণেশ্ৱৰীযাদেশং
    কথযিতুং শক্নুথ|
  tac-NT: A'liko 'la suwábaga ralámuli napu nareme ju Onorúgame nila ra'íchali 'la
    ra'ichámala, 'lige alué ralámuli napu gepua mochí 'la benimela 'lige aminabi oilárimala
    Onorúgame oyeria.
  eng-WEBPB: For you all can prophesy one by one, that all may learn and all may be
    exhorted.
  gfk-H: I tahut bia muat na gil hua kanong i tale muat bakut bia muat na ianga na
    poropet, tikai na luai ma tikai na mur lah ia. Ma muat na ianga na poropet hua
    ing ira tunatuna bakut diet na kap ra hausur ma ra nianga na haragat.
  viv-viv: Hidede amine gaveyao agaimiya AluꞋaluwa Mahalina yana venuwaꞋata ginatunevehabalutugimi,
    medema amifaiweya anakaibe anakaibe wanaꞋawatalatalainena be higa tovetumagana
    moyaꞋaimi halamana wanavaina ada yami vetumagana ginatubuga.
  yao-yao: Pakuŵa ŵanyamwe wose nkukombola kulalichila jumo jumo utenga umpegwilwe
    ni Akunnungu kuti kila mundu alijiganye ni kutulaswa ntima.
  tgp-tgp: Matan kamim mo isoiso ha er̃i sile te reti God mo mangovia isamim, matea
    i retireti moiso ale matea, matan vara kamim mo isoiso ha er̃i lavi te lelevosahi
    atu, ale ha ulua na nomim rasua.
  auc-NT: Edæ Wængonguï beyæ̈ apæ̈nedinque adocanque täno apæ̈nete ñïne cæcä ate wæætë
    wacä wæætë wacä apæ̈nete ñïne cæcæcäimpa. Mänömaï cædinque mïnitö godongämæ̈ ëñente
    badinque wampo bawënente ongoncæmïnimpa.
  kbc-NT: Igaataɡ̶a yakadi makaamitawece atematiitiwaji Aneotedoɡ̶oji ane ikeetedaɡ̶awa,
    pida niɡ̶ina madinaliitiwaji, bidige akaamitawece akati mowooɡ̶oti codaa me yoniciwaɡ̶adi
    ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Ag unum tutak tutak Uwait nugau Ze duailel marebi, guzenamam, duailel unum
    ag ze abiu maimai, agal oiagab igul naliu guzenabun asai maramau.
  ctu-BL: Come ti pejteletla mi mejlel la' q'uex la' bʌ ti subt'an cha'an mi la' cʌntesan
    la' bʌ ti pejtelel yic'ot cha'an mi la' xic' la' bʌ ti uts'at.
  meq-meq: Nəkurom tebiye ka slumeye məɗe ha bazlam i Mbəlom, ane tuk na, tsikum me
    nəte ta nəte hərwi ada nəkurom tebiye kâ tətikum wu ada kâ vəlumatay gədaŋ a ndo
    siye hay.
  noa-H: Mag hãhãbdö hiek'amamuata t'um chi Hẽwandamau hich hiek jaaupi nʌm k'ʌʌn
    hiek'a höju haai nʌm, haig durrum k'ʌʌndamag k'augpiwia hĩchab k'ĩirdam honee
    durramk'ĩir.
  alp-NT: Namake ono ele mere le, imi pusumi rekwa, seli lomai kena lepa loko Tuhane
    Eni lepataru leke pusue tamata esi supu imi hnaunaru kai pusumi hlaleke loko Tuhane
    etapa ktili.
  san-VEL: sarvve yat "sik.saa.m saantvanaa nca labhante tadartha.m yuuya.m sarvve
    paryyaaye.ne"svariiyaade"sa.m kathayitu.m "saknutha|
  kbq-kbq: Hagi tamagra maka'mota amne kasnampa kea magoke magoke'mota hutehute nehnageno,
    maka'mofona antahintahia nezamino, zamazeri hankavetigahie.
  kbh-kbh: Chca, nÿetscanga, canÿánÿa jtsobenana jayanana soyënga, Bëngbe Bëtsabe
    juábnaca jtsóyebuambnayëse, nÿetscanga chamuatsjínÿama y nÿetscanga añemo jats̈atayama.
  ron-LSB: Căci voi toți puteți profeți unul câte unul, ca toți să învețe și toți
    să fie îndemnați.
  pon-pon: A komail karoj kak kokop, irok weida, pwe karoj en padakki o kamaitala.
  nhe-BL: Queja nopa, san sesentzitzi, nochi tiocamanalohuani huelis camatise. Huan
    nochi sequinoc tlacame huelis quicaquise huan quimachilise más huan nopa tlajtoli
    quinyolchicahuas.
  sps-sps: tana saa ami to te nom vaanan te poo fi me ten Gov mi te pokei faruak naa
    ya tana mesapan koman vaagum, san isiseiny mes tsumi ma kat ya tan isiseiny nainy
    tsun, ma nai natiny ari na fokinai tan vaanan to ana ri te nai parits me.
  wnc-wnc: Ngan. Ginu kuupbamda Anutue wamu take yanikapnong. Yanikapmake tapatu tapatuta
    masan yanong. Yawawa ginu kuupbamda natdetdet pawawa wamu waakngata gindane musipza
    papan kekekaning.
  bus-bus: A píngi é fↄ̃ à annabikɛyã o doodo, à yã dadakↄ̃nɛ a píngi, à kↄ̃ sɛ́
    lezĩ.
  gub-BL: Pepuner pe paw rupi, pitàitàigatu haw rupi Tupàn ze'eg imume'u haw rehe
    pe. A'e rupi amogwer ukwaw putar a'e ze'eg a'e wà nehe no. A'e mehe hurywete putar
    wà nehe.
  imo-imo: Aku tekolio eno te te ningo Gotenga nimbe munduli ungu ningo tinge ulumuni
    ungu pilinge imbomani ungu mane liko konopu toimbo topili molongei.
  boj-boj: Niŋgi segi segi kalil kumbra di dauryosib Qotei aqa medabu oqnsib anjam
    palontoqniy. Palontoqnib Kristen kalil naŋgi quoqnsib poinjroqnim anjam dena naŋgi
    siŋgilatnjroqnqas.
  eng-DRA: 'For you may all prophesy one by one; that all may learn, and all may be
    exhorted:'
  knf-knf: Na manjoonan, an bŧi nahilan kaţupar Naşibaţi, aloolan aji ţup kayewan
    aŧënţul, bañaaŋ bŧi bahilna bajuk babot baţaŋ baka.
  san-KHM: សវ៌្វេ យត៑ ឝិក្ឞាំ សាន្ត្វនាញ្ច លភន្តេ តទត៌្ហំ យូយំ សវ៌្វេ បយ៌្យាយេណេឝ្វរីយាទេឝំ
    កថយិតុំ ឝក្នុថ។
  arn-NT: Fey ta famngechi kom tati ayülu ñi dunguael, müley ñi dunguael re kiñeke
    Ngünechen ñi eluetewchi werken dungu, femngechi kom kakelu che ñi adümael ka ñi
    yafültukuwael.
  zas-NT: Gra ree bén ni bayal gudëëd xtiidx Dios loj ree bejn, gradi zajc gugojn
    bejn ree xhienin balüü Dios lëjt, per tijb gajdi chi yayalidi din gra ree bén
    cucaagdiajg gusiid reeman chuꞌ tëë luxdoo reeman.
  ken-NT: Bo abhɛn bárɛ̀m mɛnyɨŋ ɛbhɛn bɛ́fú ntá Mandɛm bǎkway bɛkʉ nɔ amɔt amɔt
    bɛ bǒ mankɛm mángɔ́k ɛnyɨŋ ɛnɛ Ɛyɔŋ Mandɛm ɛ́rɛ̀m bɛ ɛ́mfyɛ́ bhɔ ntɨ.
