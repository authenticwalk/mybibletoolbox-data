  san-MAL: സർവ്വേ യത് ശിക്ഷാം സാന്ത്വനാഞ്ച ലഭന്തേ തദർഥം യൂയം സർവ്വേ പര്യ്യായേണേശ്വരീയാദേശം
    കഥയിതും ശക്നുഥ|
  tam-TCV: இப்படி நீங்கள் எல்லோரும் ஒருவர் பின் ஒருவராக இறைவாக்கு உரைக்கலாம். இதனால்,
    நீங்கள் எல்லோரும் அறிவுறுத்தப்பட்டு ஊக்கம் பெறலாம்.
  mit-NT: Vàchi nsidaa ana datnúù Dios iin razón ndiaha, vàtùni cachitnùhu iin iin‑ne
