    na vaututuni.
  mvn-mvn: Ka itomi tau nau‑wahe aitamoata aitamoata ami pata unaunau‑wahe deina,
    ka tau ekalesia habuhabumi ami pata nua‑uya uvaniahei, kadu ami pata nuami na‑vo‑vi‑vatui.
  djk-NT: Meke den apaiti takiman á taki dyabaadya. Ma du en wan fu wan a taawan baka.
