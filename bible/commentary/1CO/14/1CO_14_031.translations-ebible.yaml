    g̃uwẽn ip. Imẽn eẽm pima, soat cuy eyetaybin. Soat tak eycokcok epesop. Jewebuywatwan
    tak cuy epesop.
  fue-fue: Hande nun, on baawan ko waɗi annabaaku gooto gooto, gam moy mooɗon fu ekkitoo,
    semmiɗina goonɗinki mum.
  amk-amk: Na tonanane mea kiai, amani mansiari-mansiari wau wobu rahida we modu kaiwo
    Allai dohonai we modurai nanai, ambori jematiwai kiai mesobu aunau tuti mene meroasoafo
    mutu aha.
  fai-fai: Adikum kibayo ki, Got lum senin weng mak asik bakoda bakoda bom nadiwo
    adikum iyo kal kei bom im kitid dákanin kala.
  ura-NT: Nii banate satiin le cachaauru irihane jaan que turuhane naineein, Cana
    Coaunera aitoonjoan bihane, satiin nerelaain suujua aninoaain jeriha cuurureein
    acaauru netonai.
  mcd-NT: Asca huacashon fustirasiton Diosin Yoshin Sharapan ato shinanmanai cuscan
    futsan yoicun futsan yoicun huapatirofo. Nan ichananfoan nantififain tapinonfo.
    Ascashon aton ointi fupuanonfo.
  urt-urt: Yip lalme pa yininge wusyep profet tikin Got, kom pa ilyeh ilyeh yininge
    no, lenge mitiŋ ŋaiye yasande wusyep pe, wusyep uku ka angang lenge sande tekeꞌe,
    topoꞌe ka ende bongolme tinge.
  kiz-kiz: Kwakujha khila mmonga bhinu ibhwesya kuhomesya bhunabii bhwa muene umonga
    badala jha bhongi ili kwamba khila mmonga abhwesiajhi kwimanyisya ni bhoha bhabhwesiajhi
    kupelibhwa muoyo.
  tzo-TZE: Acotolic xu' chavalic li c'usitic chayac'boxuc ana'ic Diose, pero tsc'an
