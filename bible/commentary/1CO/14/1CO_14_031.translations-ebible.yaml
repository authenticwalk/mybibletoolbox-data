  dop-dop: Ɩ́ pǝsǝɣɩ nɑ ɩ́ kpɑɑlɩ Ɩsɔ kʋheelitu kɛ mǝ tǝnɑɣɑ kʋlʋm kʋlʋm, ɩlɛnɑ pǝ́
