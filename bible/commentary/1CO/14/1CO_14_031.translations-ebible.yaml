  gaz-gaz: Namni hundi akka baratuuf, hundinuus akka jajjabeeffamuuf dabaree dabareedhaan
    raajii dubbachuu ni dandeessuutii.
  kud-kud: Na maudoimiu howahowamiu na ehebo ehebo amwalo mahalava, yo am'abiye wahiyalagomiu,
