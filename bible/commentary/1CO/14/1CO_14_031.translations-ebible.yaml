  rmc-rmc: Bo po jekh dženo šaj savore prorokinen, hoj sako te sikľol a te avel povzbudzimen.
  apr-apr: Ngan nen le ang atu atu le imot yo bet kakaua Maro koonoo inbe kawetewete
