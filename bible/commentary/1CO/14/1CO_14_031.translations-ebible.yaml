  fuh-BKF: Sabo on fuu, oɗon mbaawi haaldude annabaaku gooto gooto, faa yimɓe fuu
    keɓa paamal e ɓerɗe cellinaaɗe.
  arl-NT: Naacuajitij, puetunu Pueyaso niishitiojosano jiitianaajanaari na naata na
