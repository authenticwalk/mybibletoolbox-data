  hch-NT: Xecaniyüvaveni xemütecuxatanicü yuxexuitü, xevitü meri, xevitüta 'arique,
    memüteyü'üquitüanicü yunaitü, memütuicarienicü yunaitü.
  crn-NT: Ayee pu tíꞌirɨꞌɨri sej naímiꞌi Dios jetze meꞌecan tiuꞌutaxáj sej si tíhuaꞌutáꞌitɨii
    naíjmiꞌica, sej si seajta caꞌaníjraꞌa huaꞌutáꞌan.
  zpu-NT: Yeololtere wak chixjweꞌre danꞌ ne Diosenꞌ reꞌ, naꞌ weꞌre latj nne twej twejre
    nench chejnieꞌ yeololre, naꞌ gakrenen reꞌ.
  juy-juy: ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ତଙ୍‌ବୟ୍‌ନେ ଞନଙନ୍‌ ତନିୟନ୍‌ ଆସନ୍‌ ରୟଙନ୍‌ ଞାଙେତଜି, ଏତ୍ତେଲ୍‌ଡେନ୍‌
    ଆମ୍ୱେଞ୍ଜି ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ଏଞଙ୍‌ତନେ ଆରି ଅଡ଼୍‌କୋନ୍‌ବେନ୍‌ ଅନୁୟୁବନ୍‌ ଏଞାଙ୍‌ତେ ।
  for-for: Piya, a'ya'ma kina'miba mono abima esegiyena maekenaga, tigeba Koti nkawamutasa
    kamana ka ka uma kanara aboraiyo.
  epo-epo: Ĉar vi ĉiuj povas profeti unuope laŭvice, por ke ĉiuj lernu, kaj ĉiuj ricevu
    konsilon;
  gfk-gfk: I tahut bia muat na gil huo kanong i tale muat bakut bia muat na ianga
    na tangesot, tikai na lua ma tikai na mur leh ie. Ma muat na ianga na tangesot
    huo waing ira tunotuno bakut diet na kap ra harausur ma ra nianga na haragat.
  bjz-bjz: Aghá egeguturota, nímane daba-daba God da Gaganu minono rea serigeta egegutu-gea,
    enembo dano ningia, tanana ea, neno erota, ano bubugoe!
  atg-NT: Ẹẹ nya a dobẹ ya mẹguele, ama o khi ọtuọghuo ọghuo, ni enekpọle e wẹna ali
    ni a ri udu shi wẹ ọ.
  bjv-NT: MBata səi pətɨ, asi kadɨ əli ta kɨ ta Luwə tɨ kɨ go naa go naa kadɨ ɨndoi-naa
    nḛ, ɨləi dɨngəm me naa tɨ.
  tos-NT: Chuná̱ chu̱ acxtum nala̱ma̱xqui̱yá̱tit talacasquín pi̱ nali̱chihui̱naná̱tit
