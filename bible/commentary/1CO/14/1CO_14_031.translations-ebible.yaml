  cnt-NT: Ia₁ lé₂ le₃'ë́'₄ ca₂le₃jɨ́n'₃ 'nia'₂ jág₁ të₃ qui₂jáng'₃, ia₁jaun₂ ca₂le₃jɨ́n₃
