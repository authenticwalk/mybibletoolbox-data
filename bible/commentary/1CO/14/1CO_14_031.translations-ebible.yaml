  san-THA: สรฺเวฺว ยตฺ ศิกฺษำ สานฺตฺวนาญฺจ ลภนฺเต ตทรฺถํ ยูยํ สรฺเวฺว ปรฺยฺยาเยเณศฺวรียาเทศํ
