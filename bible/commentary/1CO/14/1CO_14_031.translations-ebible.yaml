  san-URD: سَرْوّے یَتْ شِکْشاں سانْتْوَنانْچَ لَبھَنْتے تَدَرْتھَں یُویَں سَرْوّے
    پَرْیّایینیشْوَرِییادیشَں کَتھَیِتُں شَکْنُتھَ۔
  heb-LB: בדרך זאת כל מי שמקבל חזון או נבואה מה׳ יוכל לדבר – אחד־אחד – וכולם ילמדו,
