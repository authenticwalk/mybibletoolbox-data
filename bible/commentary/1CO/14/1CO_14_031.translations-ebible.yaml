  sbk-sbk: Afwatanaje shila muntu awezizwe afumye ukuwa amo baada ya wamwao ili aje
    shila muntu awezwe asambelele na bhonti bhawezwe apati omwoyo.
  mya-JVB: အကြောင်းမူကား ၊ ရှိသမျှ တို့သည် သင် ခြင်းငှာ ၎င်း၊ ရှိသမျှ တို့သည် သက်သာ
    ခြင်းငှာ၎င်း၊ သင်တို့ အသီးအသီး တစ်ယောက် နောက် တစ်ယောက်ပရောဖက် ပြုရသော အခွင့် ရှိကြ၏။
  kgf-kgf: Ini momac yanda niniŋ héiɋelima qeri efi mihicŋimu niŋac biaŋac ara imi
    areŋa méndacma ic méŋnéŋ ʒéyu tecgéyu méŋnéŋ ʒéyu kemmac.
  awb-awb: Manikáne Awanka iwíáh aitahna ehwéh ite ómiga mótaq mótarue irarigehe.
    Ite ómiga ahtebéq itene irupipeq eyoyóinkehboq mótaq mótarue irarigehe.
  gdn-gdn: Wi eyaka eyaka ubumuri Mamanuga God badidi kabuwanibu ki makeya mena iwagi
    ki ka wi kuduba katai wadumuri ade wi rabinagau kasiyara mete waina-pumuri.
  nko-NT: Mlɩ fɛ́ɛ́ mlɛ́talɩ́ blɩ́ Bulu ɔnɔ́ asʋ́n ámʋ ɩkʋlɛ-kʋlɛ, mɛ́nɩ mlɩ fɛ́ɛ́
    mlósuán tɔkʋ tsú mʋ́tɔ́ pʋ́wá ɩwɩ ɔwʋnlɩ́n.
  bsn-NT: To bajiri, sĩgʉ̃ ĩ gotiro bero, gotirʉcʉmi gãji. Ĩ bero gotirʉcʉmi gãji.
    To bajiro rĩne yirũgũrʉarãja mʉa. To bajiro mʉa yivajama, sĩgʉ̃ rʉyabeto Dios
    ocare ajivariquẽnarʉarãma ĩna.
  pib-NT: Gi rixanu pejnurunekgi gixa gimkata Goyakalu tokanu geneklewleta, satkakgi,
    wa pejnuruneko ginkaakalunepni, ga wa pejnuruneko giykotkalunepni.
  wiv-wiv: Miu laveve kete taem vona kua katiukatiu ni miu kete vala polea kana Paraha
    balika profet, kete sikulnia manumanu dia kata pelea hada lalanga, ni vabadangania
    sios.
  reg-reg: Kulwo kubha bhuli umwi wemwe katula okusosha obhulagi oumwi akamala oundi
    nalubha koleleki ati bhuli umwi atule okwiigila na bhone bhatule okusimbagilisibhwa.
  mlh-mlh: Ŋiŋigo sosowoji Anuture uŋsowoŋ buŋo manebi maŋyaŋuŋ kitiŋgako fianimiŋ
    ore ŋoŋo sosowo soine damaŋ-ŋaŋuŋ roru buruŋaŋunde so kajeqouŋ buŋo miinebi.
  gof-ENT: ኡባይ ታማራና ሜላኔ ኡባይ ሚናና ሜላ ማራን ማራን ቲንቢቴ ኦዳናው ዳንዳዔታ።
  aau-aau: Suw, hom lowpwarowp profet-ok liy mesor, sawk enekwei kamon-aw sokwaw liy
    lohruw-a e ko, sawk prueyn prueyn-aw. Homkwe yerki senkin meio ankin, homkwe nonkway
    liy lonokyaw, seyr homkwe homkiaw-ayay liy hiymon kraipakrai.
  tvk-tvk: Xamim vus mukila musep kil kekes ni sepinien na Hi tengan xamim vus mukila
    muhur tutouen ixo en.
  prf-NT: Gapu sikam a atanan ay maari a máglelewas a magpahayag ten mensahi nen Diyos
    tánni kumabetu en atanan sakay bumegsák en isip di.
  auy-auy: Maníkómó aaimó simátímakaiwai seyaafá séꞌa moórá-morawigo moórá-mora-kanaa
    símae iyéꞌa póꞌa seyaafáꞌnánká iséꞌa fasiꞌaémbá maénááwe.
  tbg-tbg: Ne mintiakeha vohaiqa vohaiqavano Kotira uva tivaqi viha ne ekaa nai kahaqi
    nai kahaqamaqi viha, nai kempukaiqama amite nai kempukaiqama amitemaqi vuata.
  hub-NT: Tuma asamtai chiki chikichik ni chichaamurin ashimkamtai ashi chichamain
    ainawai. Nu tumamunam Cristonam surumankau chikich ainasha unuimarar wakerus takamain
    ainawai.
  hmo-hmo: Umui ibounai ese Dirava ena hereva umui gwauraia diba, to ta ta ena nega,
    ena nega dekenai do ia hereva. Vadaeni hebou taudia ibounai ese aonega bona goada
    do idia davaria.
  big-big: Kazing pilikmekke ini mabuwili nak nak ngago Anotoyaga ngagora kozak kisagi
    logo mabuwili iwakaweki logo ngizi kumuli puwiligiraga kozang keleyiweki.
  gux-G: Kelima i kuli ba fidi ki pua sawali yendo yendo, lan todi ke i kuli ń baa
    mi bangma, ke i kuli ń baa mi tundma, ki paagi i pala.
