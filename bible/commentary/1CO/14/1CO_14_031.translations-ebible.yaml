    anna la dipakatoto'a' penabammu.
  bzd-NTPO: Es a' ulitane ttö̀mi Skëköl ttekölie eköl eköl a̱s a' ulitane wöblar ena
    a' ulitane a̱ diché kí̱ iër.
  kwf-kwf: ꞋUnaꞋeri neꞋe ngwae ki taꞋifau neꞋe kira fata Ꞌania fatalana God kike kwatea
