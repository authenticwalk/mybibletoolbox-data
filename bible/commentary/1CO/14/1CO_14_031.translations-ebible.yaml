    cycywixeltzen tuj cyocslabl.
  udu-udu: Haali/ umi ’baar mo mini mish gwo o jin onu is mo ka ’deṯe/ ’deṯe/ mo.
    Wakan ki umi ’baar mo mini mish gwo ’ban mo dhali umi ’baar mo minu ’bitha du
