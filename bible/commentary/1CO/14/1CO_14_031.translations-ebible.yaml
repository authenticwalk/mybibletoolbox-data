    nacuàhandee stná ini‑ndà.
  ceb-ULB: Kay ang matag usa kaninyo mahimong isa-isa nga managna aron ang tanan makakat-on
    ug ang tanan madasig.
  ces-LB: '@see-verse:1CO.014.030'
  mkn-mkn: Dia pung batúl, bosong samua bisa kasi tau Tuhan pung pasán. Ma kasi tenga
    satu orang omong dolo, ais baru dia pung tamán. Deng bagitu, samua orang bisa
    dengar, samua bisa balajar, deng samua bisa rasa dong pung hati jadi lebe kuat.
  pol-UBG: Możecie bowiem wszyscy, jeden po drugim prorokować, aby się wszyscy uczyli
    i wszyscy zostali pocieszeni.
  qxh-NT: Llapaniqui tantiyacunayquipaj, shacyäcunayquipaj juc-caman-juc-caman Tayta
    Diosninchipa shiminta willapäcunquiman.
  nwi-nwi: Ror məknakɨn mə kɨmiə yamə mɨne nakamhani-ərhav nəgkiarien yame Kughen
