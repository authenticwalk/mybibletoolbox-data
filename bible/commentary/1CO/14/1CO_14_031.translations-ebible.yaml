    Te ducaⁿ càda‑ndo cuendá nchaa‑ndo tècú tnùní‑ndó nàcuáa ndùu tnúhu càháⁿ ɨɨⁿ
    ɨɨⁿ‑ndo, te ducaⁿ te cudɨ́ɨ́‑gǎ iní‑ndó cànchicúⁿ nihnu‑ndo ìchi‑gá.
  myu-myu: Deus jekawẽn g̃ubapuk pũg̃ pe g̃u―soat pe ma. Soat ip i'e but ajo Deus
