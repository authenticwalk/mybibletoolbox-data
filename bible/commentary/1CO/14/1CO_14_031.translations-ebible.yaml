    inteꞌ intiox tuaꞌ ichecsu tunor lo que ajcꞌunox umen e Dios, pero inteꞌ inteꞌ
    tuaꞌ ixojron tuaꞌ uyubꞌi acanuobꞌ tunor e ajcꞌupesiajobꞌ y tuaꞌ uyubꞌi atꞌabꞌesna
    uyalmobꞌ inteꞌ intiobꞌ.
  pls-NT: Jañá cain ra ẍo sayehe ra joajné Dios, saho rronichja ná ra cottimeja iná
    ra para que icha chojni tsangui co soan na animado.
  eng-WYC-2018: For ye may all prophesy, each by himself, that all men learn (or so
    that everyone can learn), and all admonish.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜଃନ୍‌କଃରି ସିକ୍ୟା ହାଉତି, ଆରେକ୍‌ ସଃବୁ ଲକ୍‌ମଃନ୍ ଚେତ୍‌ନା
    ହାଉତି, ଇତାର୍‌ ଗିନେ ତୁମିମଃନ୍‌କେ ସଃବୁଲକ୍‌ ଗଟେକ୍‌ ଗଟେକ୍‌ କଃରି ହଃତିଲକ୍‌ ଇସ୍ୱରାର୍‌
    କବୁର୍‌ କଃଉ ହାରାସ୍‌ ।
  otq-NT: Ngetho tsa̱ gi möñhu̱ te xi ꞌraꞌahu̱ Jö, ꞌramanꞌa gi ñöhu̱. Njapꞌu̱ da bö
    gatho nöꞌö hingi pödi, ne gatho da nhuꞌmba yá mu̱i.
  tzo-SA: Acotolic xuꞌ chavalic li cꞌustic chayacꞌboxuc anaꞌic yuꞌun li Diose, pero
    scꞌan ta jujuntal chacꞌopojic yoꞌ jech oy cꞌusi chachan acotolic, ta stsatsub
    o avoꞌonic acotolic ta stojol li Diose.
  cuc-NT: Quie¹ li⁴hleh²ˉ³ tionh²ˉ³ la⁴jangh³ˉ³ ma⁵jan³ hnei³, canh⁴a² la⁴jang³⁴ li⁴ŋang⁴
    jian³ li⁴lai⁴³ tsei⁴³i³.
  kpw-kpw: '@see-verse:1CO.014.030'
  ong-ong: Ise yeflipiye miso yirpei il pite Ma Ili, nele ma lirpei, le il kere, leye
    lo nele ma namti lirpei, ise yolpepe soma ise yeflipiye ma retai le ise wai nemple
    topo weli.
  tnn-tnn: Tol nəhlan, itəmat itəm nakotən-iarəp nəghatən itəm Uhgɨn tatos-ipa, kit
    otaupən məghat, kənu kit mɨn, u kit mɨn məmə nakotəgətun netəmim rafin, kɨləs-ipər
