    Pueyasojiniji. Naacuajitij, puetunu Pueyaso muerasujuanaari maninia niishitiojosano
    quiniutianiya, maninia cumaquishanojuhuaj, maninia nia miiniuria.
  ziw-ziw: Kwaviya nyose mwadaha kulonga ulosi wa Chohile, yumweyumwe, chani nyose
    mhine na kujelwa moyo.
  grc-TR: Δύνασθε γὰρ καθ᾿ ἕνα πάντες προφητεύειν, ἵνα πάντες μανθάνωσι, καὶ πάντες
