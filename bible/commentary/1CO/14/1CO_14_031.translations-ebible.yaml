    imàaquéerica píalíacawa, nachàiniadacaténá nawàwawa.
  tsn-tsn: Ka tsela e botlhe ba ba nang le mpho ya go porofesa ba ka bua ka tatelano,
    mme mongwe le mongwe o tlaa ithuta a bo a kgothatsega a bo a thusega.
  amr-NT: Ayaʼda opudomey Diosen Noki̱re̱ga̱ moʼmanopo̱e̱a̱ʼdenok yanʼmanbatiaʼpaktiʼ.
    Nogti nogtiada yanʼmanbatiaʼpakikaʼ. Ayaʼda huaknopo̱e̱ʼeri kanʼmanopo̱e̱ʼpo kenpaʼti
    Diosen kanʼeretpakeʼpo yanʼmanbatiaʼpakikaʼ.
  pwg-pwg: Tami peyarimi sago sago duma ami taraboga kona viiya da God ina sisiya
