    yeher to' pa miy hononmi pesiaymi naruri-na'orta.
  dov-dov: Nkambo monse mulakonzya kusinsima uumwi awumwi kuchitila kuti umwi awumwi
    ayiiye alimwi bonse basungwazigwe.
  rgu-rgu: Matetu na riꞌ, emi basa bisa tui-beka Manetualain hehelu-barataan. Tehuu
    nemeꞌ na ela lahenda esa dedea basa dei, besaꞌ ko ria nonoo na. No ria na, basa
    lahenda ra bisa ramanene, basa-basan bisa ranori, ma basa-basan rameda raan sira
    dale na boe-boe tea-mepeꞌ.
  toc-NT: Y chuná chú acxtum nala̠­ma̠x­qui̠­yá̠tit tala­cas­quín xla­cata nali̠­chu­hui̠­na­ná̠tit
    hua̠ntu̠ Dios ca̠ma̠­ca­tzi̠­ni̠­ni̠tán, pero ni̠ caj acuilhaj nachu­hui̠­na­ná̠tit
    sinoque cha̠tum nachu­hui̠nán, acxní aya chu­hui̠­nan­ko̠lh cha̠tum, la̠qui̠ acxtum
    nala̠­mak­ta̠­ya­li̠­pi­ná̠tit y nala̠­ma̠akpu­huan­ti­ya­ni̠­yá̠tit.
  som-som: Waayo, dhammaantiin mid mid baad wax u sii wada sheegi kartaan, si ay dhammaan
    wax u bartaan oo dhammaan loogu wada gargaaro.
  mam-C: Ikytzi'n, tkyaqil a ma tzaj tyek'in Dios jun tumil, b'a'n tu'n kyyolin toj
    k'ulb'il, me junjun maj te junjun, tu'ntzin tkyaqilx tu'n t-xnaq'tzajtz, ex tu'n
    tnimsit kyk'u'j toj kynimb'il.
  ndj-ndj: Nongwa mwavosi mukuwesha kulandula unjagila wagayiliwili na Chapanga, yumu
    yumu ili kila mundu ayiwuli na adindashiwi.
  mbj-NT: Ta tii da sét ken'yyh bë baher'oot P'op Hagä Do ky n'aa, bë sahõnh hẽ bë
    ma kametëëk hyb n'aa, bë h'yyb hedo magyys hẽ hyb n'aa.
  lat-VUC: 'Potestis enim omnes per singulos prophetare: ut omnes discant, et omnes
    exhortentur:'
  ngp-ngp: Nyose mwadaha kubilikiza ulosi wa Mnungu, yumwe yumwe, vileke kila yumwenga
    ahine no kugeligwa moyo.
  enq-2: Endakali pitaka mana nyepa, kyeto nyepa pina lao, nyakama pitakame propesi
    pii doko mendeme lata-lata pyoo lapenge.
  eng-ASVBT: For ye all can prophesy one by one, that all may learn, and all may be
    exhorted;
  mna-mna: 'Tana niom wal ta so kewe kembei Anutu kwoono mi koso kalŋaana pizin tomtom
    na, bela kakam ta kembei: Tomtom ta, iso sua kini ma imap, tona tomtom toro iso
    sua kini. Naso tipaute tomtom ta boozomen mi tipombol zin.'
  myw-myw: '@see-verse:1CO.014.030'
  sby-sby: Mwense ninga mwamba mulumbe wa Lesa na kamwambapo umo ne umo, kwambeti
    mwense mwiye kayi muyuminishiwe.
  sll-sll: Ni yalhobi ari ha maing pungwo hobi ogolo weni pir po sire, nimni monama
    dire, yal tani tani aire ha di tibi ol tere a yo te tenanga pamua.
  yaq-NT: Junueni, si'ime eme'e, jume' junuen Liojta betana weyemta a' ju'uneiyaatuawakame,
    we'epulaka junuen nok betchi'bo, nat cha'aka emo a' tekil makne. Intok junuen,
    si'imem, Liojta nok lutu'uriata ju'uneiyaaka, ket junuen che'a tu'isi bem aet
    jiapsine' betchi'bo.
  uro-uro: Mamär iva ngän moe ngän damän i ak ka er näkt saqi sa ak näkt saqi sa ak
    pät ama enge qärangätni i ngät dän maräkt nage ma Ngämuqa ivakt iva ama ruvek
    moekt diva qunäga vät a rha dä va iangärhäkt ama enge ngärhi sämaqrot na rha.
  ita-1885: Poichè tutti ad uno ad uno potete profetizzare; acciocchè tutti imparino,
    e tutti sieno consolati.
  muy-muy: Lekʉlʉm ɗek kəhəŋgrumi ma ge Melefit ana mis tata, ay ti kəɗəmum bəlaŋ
    àna bəlaŋ kwa. Ahàr àɗəm pakama gekʉli ya kəɗəmum ni ti mis ɗek tə̂sər zlam àna
    naŋ, mis ɗek tə̂ŋgət njəɗa àna naŋ.
  kqc-kqc: Adina ya tau noibanu yi utari ya yokoi yokoi bi Sei di ago nigo, ye tau
    noibanu diba nigedi ma makai egira rego.
  tav-tav: Nipetirã Dio cʉ cabuio rotiro mʉja buio majirã. Jĩcaʉ cʉ cabuioro bero
    jeto cabuiope ã. To bairo mʉja caĩ buioro nipetirã api majigarãma. Nipetirã api
    majiri tʉgooña ocabʉtigarãma.
  eng-ULB: For each of you can prophesy one by one so that each one may learn and
    all may be encouraged.
  spa-VBL: Todos ustedes pueden predicar acerca de Dios, uno a la vez, para que todos
    puedan aprender y animarse.
  fra-_FOB: Car vous pouvez tous prophétiser l'un après l'autre, afin que tous apprennent,
    et que tous soient exhortés.
  hau-ULB: Dukanku kuna iya yin annabci daya bayan daya, domin kowannen ku yayi koyi,
    a kuma samu karfafawa.
  mal-mal: എന്തെന്നാൽ എല്ലാവരും പഠിക്കുവാനും എല്ലാവർക്കും പ്രബോധനം ലഭിക്കുവാനുമായി
    നിങ്ങൾക്ക് എല്ലാവർക്കും ഓരോരുത്തനായി പ്രവചിക്കാമല്ലോ.
  urd-GVR: Kyoṅki āp sab bārī bārī nabuwwat kar sakte haiṅ tāki tamām log sīkheṅ aur
    un kī hauslā-afzāī ho.
  far-far: '''Urinai ne wane ki tafau ne kera farongo ana fatalana God kera kai kwatea
    kadamanga fuada tafau fua fatalae. Mulu kai sasi ''urinai fua mulu kai famanata
    kamulu kwailiu fainia radulamulu.'
  suz-BL: गे नेल्‍लेमी का का पा परमप्रभु यावे आ लोव़ पने चाप्‍नीनी। मो पाइतीनी हना
    नेल्‍लेमी शेंसीने चाप्‍नीनी। गे नेल्‍ल इन थुं बारब।
  car-NT: Asepa'po ta Tamusi auran uku'pory taro mandon pa'poro. Iwara ro pa'poro
    kari'na tywomeparykon taro, tywepori'tomarykon taro enapa kynaita'ton.
  amp-amp: Lotu yiharoh hingrna yuham inji yi marnyarahm. Htirahko womr pthayuk mrokfomn
    wom dukefm yakrahm tift womrpno wom dukefm yakrahm tfit womrpno wom dukefm yakrahm,
    yima yimam kfo pthayuk mrokfom sioshu met yindarim wany hik bohikakruhamn dukefm
    yakruhamn toh bmtarahm.
  bht-bht: क्योंकि तुसां सारे परमेश्वरे दा संदेश देई सकदे न, पर इक-इक करिरी, ताकि
    हर कोई सिखे कने सारयां जो हिम्मत मिल्ले।
  eng-NOY: For one by one ye can all prophesy, that all may learn, and all may be
    exhorted.
  cub-NT: Nópe d̶arĩ, caivʉ mʉjacavʉ coyʉcaiyʉrivʉ põevare Jʉ̃menijicʉi yávaiyede
    parʉéque bʉojarãjarama coyʉivʉ, cũinácʉ cũinácʉ, ʉbenita cũinátʉrʉ ãmevʉ, caivʉ
    mʉje bueni majinajiyepe aivʉ aru parʉre d̶arãjiyepe aivʉ mʉje ũmei mʉje baju.
  ita-1927: Poiché tutti, uno ad uno, potete profetare; affinché tutti imparino e
    tutti sian consolati;
  lww-lww: Sanene, amiu punu ga akilia atol pulmas na visawalen visena kiena ne Ntewa,
    nap̃a tai visawal tai, p̃isi tap̃ena visawal tai, sanene. Ana visena la nene yoko
    kilia visirlua sitomena kien yaru make ga, a la make ga akilia atol sur wo ea.
  ckb-ckb: چونکە هەمووتان دەتوانن یەک بە یەک پەیامی خودا ڕابگەیەنن، تاکو هەموو فێربن
    و هانبدرێن.
  nas-nas: Diiꞌ teing ookara batei otoꞌderuriaing diikaang kara minku-koo Kumponing-etaning
    tarampeerarima narunaꞌ narunaꞌ, ookara barerarira tampara aarumo siong-koo domang
    kuaaꞌantareeriaing.
  uvl-uvl: A nanasia poinga nei ke imo elle pe elle a hele hote NeHalang nena helenga.
    Pomalam lape hehei pe hana te eteia pe hekerkereng ia iri.
  eng-BBE: For you may all be prophets in turn so that all may get knowledge and comfort;
  ixl-CNT: Tan yeꞌ koj saveeti samotxetaleꞌ kam vaꞌl nital u Tioxh sete. Pek taꞌn
    tzii aas junun sayolonex. Ech kajay hermanos saꞌabꞌin kam vaꞌl nital u Tioxh.
    Utz ech kajay saꞌaqꞌax nimal ikꞌuꞌl tu u Tioxh.
  xsi-xsi: Ambo miki ma kapono muli pa mâsi ŋinde, ande miki ŋinde Koroani ne wisi-ara
    ŋinde ikeno pami, ande miki rârâni taitu-taitu ma kakura tu kapatava lâ taitu
    katula ŋgua ndia Maro Kindeni ilami tu katula kâ. Ŋineŋga tamâta rârâni ma sipanâna
    sondo ŋana Maro Kindeni kawa ŋgua kâ, aku ŋgua ŋinde ma ivilanzi ŋana simandi
    kaika kâ.
  crx-NTPO: '''Et whuz un''a ''ilhone ahli whe nus hóoh''en de, ''et de la ts''iyawh
    ''on nus soo t''ewhunoohzeh, ''ink''ez ts''iyawh buba nus whúnulht''i whe bula
    ''ooht''en.'
  kan-OKCV: ಎಲ್ಲರೂ ಕಲಿತುಕೊಳ್ಳುವಂತೆಯೂ, ಎಲ್ಲರೂ ಪ್ರೋತ್ಸಾಹ ಹೊಂದುವಂತೆಯೂ, ನೀವೆಲ್ಲರು ಒಬ್ಬೊಬ್ಬರಾಗಿ
    ಪ್ರವಾದಿಸಿರಿ.
  bbb-bbb: Rove na vierafe buka buone ajanamikinu kuaekuva fuka mareke. Bu ijiege
    rekuva e uruvana bu vua ije bu kuaevo ijia vua ma bino fieke. Ro kuke bu vua ijiebe
    daro miaga bu Godi mukoreigia irinadufuo.
  blw-blw: Wat yachi hen ekamanyu way an-ayun penpennarég ta amin-ayuwén wachan wayana
    way manaphapet hen empaka-ammun Apudyus an hiya, ta wachay mangacharanyu ya mepas-éman
    hen afurotyu amin.
  tam-2017: எல்லோரும் கற்கிறதற்கும் எல்லோரும் தேறுகிறதற்கும், நீங்கள் அனைவரும் ஒவ்வொருவராகத்
    தீர்க்கதரிசனம் சொல்லலாம்.
  azz-NT: Huan ijcón namejuan ten nanquipíaj huelilis para nanquiselíaj tanahuatilme
    ten Dios namechualmactilía, namejuan xiquinnojnotzacan in ocsequin tocnihuan huan
    sejsé ximopapatatiyacan para ma ijcón in tocnihuan taneltocani ma momachtican
    huan ma moyolmajxitijtiyacan tech nintacuautamatilis.
  spa-RV-1909: Porque podéis todos profetizar uno por uno, para que todos aprendan,
    y todos sean exhortados.
  csy-csy: Banghangziam cile na vekpi in khat zawkciang khat mailamthu pualak a, na
    vekpi in sin in, henepna na nga tu uh hi.
  mxq-NT: Mʉt ko nidʉgékyʉty miidsʉty mba̱a̱t xytyuknijáwʉdʉ ja ayuk diꞌibʉ Dios tʉ
    mmoꞌoyʉdʉ, niduꞌuk niduꞌuk sitʉy. Net nidʉgekyʉ tjáttʉt es jyotmʉkꞌáttʉt.
  tzj-NT: Queri' nbij chewe como nixcowini nejal ewi' ewanojel chi rbixic ja k'alasan
    je'e chewach rmal ja Dios. Quirtari' neban jutz'it utzc'a chi c'oli newotakij
    pro nij ewanojelal utzc'a chi c'oli paxbanem rc'amonto chewe ewanojelal chakaja'.
  tdt-tdt: Nunee imi hotu bele troka malu foo tutan Maromak nia lia menon, atu imi
    hotu bele aprende i bele laran metin liu tan.
  ron-BTF: Fiindcă puteți toți să profețiți, unul după altul, pentru ca toți să învețe
    și toți să fie mângâiați.
  eng-WEBP: For you all can prophesy one by one, that all may learn and all may be
    exhorted.
  eng-FBV: You can all speak for God, one at a time, so that everyone can learn and
    be encouraged.
  nld-1939: Zeker, als het úw beurt is, moogt gij allen profeteren, opdat allen er
    uit leren, en allen worden vertroost.
  bwo-bwo: Ik ikuwots bo danetuwok'onat bo kup'ituwok'o it jamets taron Ik' wosho
    keewo falfte.
  nch-BL: Quej nopa, san sesentzitzi, nochi tajtolpanextiani huelis camanaltise. Huan
    nochi sequinoc masehualme huelise quicaquise huan quimachilise más huan nopa camanali
    quinyolchicahuas.
  quc-TNT: Je ri' iwonojel ix ri quik'alajisaj tzij ri yo'm chiwe rumal ri Dios, quixcowinic
    quixch'aw chijujunal rech conojel c'o cäquetamaj xukuje' cäwalijisax ri canima'.
  tfr-NTPO: Woyde ga Sbö tjl̈õkwo roy l̈ëmishko ga pjãy tjl̈ẽ ëng irgo, pjãy uunkong
    l̈öng l̈i opping pjl̈ú wl̈o, pjãy dbokjrë tjl̈õkwo l̈i go wl̈o, pjãy wosonkë l̇l̇ëm
    wl̈o.
  kaq-NT: '@see-verse:1CO.014.030'
  sgb-sgb: Hikitamo ya angkapi-tsi-tsipon ay maubuh hên malyarin miha-mihan mamipamwang
    hên an-ipaihip ni Apo Namalyari kantamo, ta êmên maubuh kitamon matoroan, ta êmên
    mapataniêh ya paniwala tamo.
  vie-1934: Bởi vì anh em đều cứ lần lượt mà nói tiên tri được cả, để ai nấy đều được
    dạy bảo, ai nấy đều được khuyên lơn.
  kxv-kxv: ଇଚିହିଁ ଏ଼ନିକିଁ ବାରେଜା଼ଣା ଜା଼ପିନେରି, ଇଞ୍ଜାଁ ବାରେଜା଼ଣା ସେତ୍‌ନା ଆ଼ନେରି, ଏ଼ଦାଆଁତାକି
    ରଅ ରଅତେରି ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେସାଲି ଆ଼ଡିଦେରି ।
  amu-NT: Ndoꞌ na luaaꞌ cwii ndoꞌ cwii tsꞌaⁿ nnda̱a̱ nntseineiⁿ ñꞌoom na maꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom
    naquiiꞌ tsꞌom cha nncꞌooliu nnꞌaⁿ na cwilaꞌyuꞌ ndoꞌ nncꞌoolaꞌno̱ⁿꞌtina.
  hin-CV: तुम सब एक-एक करके भविष्यवाणी कर सकते हो कि सभी को शिक्षा और प्रोत्साहन प्राप्‍त
    हो सके.
  spa-BES: Porque todos ustedes pueden profetizar uno por uno para que todos puedan
    obtener conocimiento y consuelo;
  san-BEN: সর্ৱ্ৱে যৎ শিক্ষাং সান্ত্ৱনাঞ্চ লভন্তে তদর্থং যূযং সর্ৱ্ৱে পর্য্যাযেণেশ্ৱরীযাদেশং
    কথযিতুং শক্নুথ|
  tdx-tdx: Hene mahazo mitoky am-pifandimbezeñe, soa te sindre hianatse, songa hosiheñe.
  naf-naf: Kawawaŋgalen zet zapatnaŋ zemkawaŋ besâti ŋepgat zewep. Yaŋgut ŋenaŋ zeme
    nâm ŋenaŋ zeme nâm kegok mme am nâmkiŋpepeŋinmak ekŋenaŋ nâme keyaŋ keŋin mbuteme
    keŋin kikipmak mambep.
  grc-MT: δυνασθε γαρ καθ ενα παντεσ προφητευειν ινα παντεσ μανθανωσιν και παντεσ
    παρακαλωνται
  vid-vid: Mina mweng'ha mwanguweza kulonga usenga ulawile kwa Nguluwi, yumwe kwa
    yunji, leka mweng'ha milanguse na kukangazwa mnhumbula.
  pio-NT: Càita píacué macáita icàlidéeyéica tàacáisi Dios inùmalìcuíse, píalimácué
