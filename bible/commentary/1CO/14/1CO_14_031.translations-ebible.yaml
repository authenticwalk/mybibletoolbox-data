    ma in wadekdek muaat raap.
  haw-1868: No ka mea, e pono ia oukou a pau ke wanana pakahi aku, i naauao na kanaka
    a pau, i oluolu hoi na kanaka a pau.
  ffm-ffm: Sabi on fuu, oɗon mbaawi haaltude konngol ngol Laamɗo loowi e mon ngol,
    tawa gooto gooto kaaldaton, yalla deental ngal fuu ana heɓa anndal e cuusal.
  arb-NAV: فَإِنَّكُمْ جَمِيعاً تَقْدِرُونَ أَنْ تَتَنَبَّأُوا وَاحِداً فَوَاحِداً،
    حَتَّى يَتَعَلَّمَ الْجَمِيعُ وَيَتَشَجَّعَ الْجَمِيعُ.
  cop-CNT: ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⲅⲁⲣ ⳿ⲙⲙⲱⲧⲉⲛ ⲕⲁⲧⲁ ⲟⲩⲁⲓ ⲟⲩⲁⲓ ⳿ⲉⲉⲣ⳿ⲡⲣⲟⲫⲏⲧⲉⲩⲓⲛ ⲧⲏⲣⲟⲩ ϩⲓⲛⲁ ⳿ⲛⲥⲉϭⲓ⳿ⲥⲃⲱ
    ⲧⲏⲣⲟⲩ ⲟⲩⲟϩ ⳿ⲛⲥⲉϫⲉⲙⲛⲟⲙϯ ⲧⲏⲣⲟⲩ..
  sri-sri: Mʉsã irasũ irirã, mʉsã ããrĩpererã Marĩpʉ weredorerosũ weremasĩrãkoa. Sugʉ
    werepʉroriadi were odoadero pʉrʉ, gajigʉ werewãgãnaburo. Irasirimakʉ̃, ããrĩpererã
    pé, õãrõ yʉjʉpũrãkʉrãkuma.
  nal-nal: Nim amun profet faakdul xat faraxas naaguna fazei wana dorang profet, singsaxai
    tuaa naagu dador varaxai la notaan azaxai, axazak saksaxai xana dador. Naaguna
    giu malasing kanaan kuna aubina vaakdul dina zuruk a varaviraaiang ma xana vadikdik
    naandi.
  kyq-kyq: Ɗeere, paacki se, ɔkki ɗoobo kɛn aki taaɗn taar teeco taar Raa ki, naɓo
    kɛn deb kalaŋ taaɗ aasga jaay ɓo kɔn̰ gɔtɔ naapin̰ ki. Bin se jeege paac, naase
    aɗeki dooyo ɔɔ aɗeki kɛɗn kaay kaama.
  kwd-kwd: Ngai na'a ta'a lo'oo te'efou na gila fata 'ania fatalana God, gila to'o
    na alata fana 'agila alafuu, ma mooru moru sia fafata te'efou mola na te'e alata.
    Ma 'ino'ona, moru fa'ananau 'amooru kwairiu fe'enia falatete lamooru.
  ded-ded: Ngeni sasawango profete yoac naric debisia. Nga debeso dema ngic me ngac
    mocgu mocgungo arennu yoac imoc debisia. Ifi anu ngicngac sasawango negen negeng
    megecde nga ngeni ubaherengina midima meseriemegecde.
  ewe-ewe: Ale ame siwo katã si nyagbɔgblɔɖi ƒe nunana le la ate ŋu aƒo nu ɖekaɖeka,
    eye ame sia ame nasrɔ̃ nu, eye nu si wòsrɔ̃ la nade dzi ƒo nɛ, eye wòakpe ɖe eŋu.
  nuy-nuy: Nugurru numbunaa-jambina niga warraaynjaaynjaabugij-gaj nguynju yadhu numburru-yiyiynjina
    marri numburru-maṉmaynjina, numburru-wurrij-ngu-burraa maaḻamburrg.
  cop-BHC: ⲞⲨⲞⲚ ϢϪⲞⲘ ⲄⲀⲢ ⲘⲘⲰⲦⲈⲚ ⲔⲀⲦⲀ ⲞⲨⲀⲒ ⲞⲨⲀⲒ ⲈⲈⲢⲠⲢⲞⲪⲎⲦⲈⲨⲒⲚ ⲦⲎⲢⲞⲨ ϨⲒⲚⲀ ⲚⲤⲈϬⲒⲤⲂⲰ ⲦⲎⲢⲞⲨ
    ⲞⲨⲞϨ ⲚⲤⲈϪⲈⲘⲚⲞⲘϮ ⲦⲎⲢⲞⲨ.
  buk-buk: Gitôm bu mac hoŋ ahoc yom asê atôm propet aô daôm aô daôm, bu andôhôŋ ti
    apuc gôlôwac dabuŋ hoŋ dôŋ.
  pri-NT: Â, na wàrapwiri, â wà diri tàpé na rà tòpi ê popai gée goo wà Pwiduée, âna
    o pâri ma rà jèpa pame tàwà. Â o pacâmuriwà ma pagòowà.
  zpq-NT: Yogo'le guac c̱hix̱jue'ele da' gož Diosen' le'e, perw gonḻen tgüeje tgüejle
    cont yogo'le šejni'ichle na' gaclenen le'e.
  por-TFT: Todos vocês podem falar, um por um, anunciando mensagens vindas diretamente
    de Deus para ensinarem aos outros e para serem encorajados {encorajar todo mundo}.
  gwi-NT: Nakhwatee gwagwaanchy'aa ts'ą' gwik'it t'ohthan ji' Vit'eegwijyąhchy'aa
    viginjik eegoohkhii. Gwik'iighai' juu nąįį datthak gwagwahaa'ee ts'ą' gook'injigwiighit
    gwandaa nint'aii heelyaa geenjit.
  gvn-gvn: Yinyaynka yurra Godumu kuku nyubun-nyubunyinjaku balka. Yinyaynka yurra
    wubulku binalmal, junkurrjimal, munamal.
  nna-nna: Nyurra wiyirr muwarr Ngarrkaja muwarr pilkununyurru, warjanga warajanga.
    Palajunjalu wiyirr miranu jarrulinyurru. Ngarrka muwarr yinganyaja, muwarr pinakata
    jiparnarnparninyi jalpu. Ngarrka munu karrinyama dis-order, paliny karrinyikinyinganinyi
    yijalu jinaku wiyirr.
  nhy-NT: Ijkón, nochtin katlej Dios kinmaka itlaj tlajtole para ma kijtokan, ma tlapoakan
    sesejsenmej para nochtin ma welikan ma kimomakakan kuenta iwan ma moyolojchikawakan.
  asm-FB: কিয়নো অাপোনালোক সকলোৱেই এজন এজনকৈ ঐশ্বৰিক ভাবোক্তি প্ৰচাৰ কৰি, আন এজনক
    শিকাব পাৰে আৰু সকলোকে উদগাওক৷
  okv-okv: Amita be amo onde katari embopo tapa rate embo vahai vahai na ke hande
    ururoro embo tapa na ke eha avo ingihe sovera ari umbasora.
  mxt-NT: Ta tyicuan caa tandɨhɨ ndo cha naquehén ndo tuhun cha chahá Nyoo chi ndo
    cuví nacatyi noo noo ndo. Vatyi tacuhva cutuhva tandɨhɨ ca ndo ta cunɨɨ ca iñi
    ndo.
  tzo-NT: Yu'un mu xtun mi oy chac'opojic cha'vo' oxvo'. Ja' no'ox chavochetic no'ox
    chc'ot. Ti ho'oxuc ti chavalic ti sc'op ti Diose, ja' hech tsc'an ti jujuntic
    chlic c'opojanic. Hech chap'ijub acotolic. Hech chmuc'ub avo'nton acotolic.
  ind-AGS: Kalian semua bisa menyampaikan pesan Allah, bergiliran setiap orang, jadi
    semua orang bisa belajar dan dikuatkan.
  omw-omw: Nkye mwitaama kye kuaiqia kuaiqiavanto siviqata Kotira qua timwaqi viqatama
    ekyaa nai kyaahaqa hi nai kyaahaqa hiqata ekyaahua kepukyaqama nyatevara.
  yrb-yrb: Eno ufoitana Godinu sina we bou ueta uwara nesia demui demui webitaro ya
    nesia nauforo yanu nauetana derawere ufisu.
  maa-NT: K'oa̱á ma‑ne, ngats'ioò xi ma‑nò nokjoà ngajo‑là Nainá ko̱maá ki̱nókjoa̱a
    nga ìjngoò ìjngoò‑nò mé‑ne nga ìsa̱ ndaà ko̱ma‑nò ko̱ ìsa̱ ndaà ko̱tsja‑nò ngats'ioò.
  mcq-mcq: Ijihuni maijaho ja ea ꞌoiꞌoi poropeti puni ira ꞌwaraꞌeje ea mahoꞌo ijija
    henakame ꞌee ijipo niꞌajihava.
  sus-A: كَنكَن نْمَ وْيّندٍ عَلَ شِلِ رَ عَ شَ وَشَتِ، عَلَكٌ بِرِن شَ شَرَنيِ نُن
    لِمَنِيَ سْتْ.
  jpn-1965: あなたがたは、みながかわるがわる預言できるのであって、すべての人が学ぶことができ、すべての人が勧めを受けることができるのです。
  fra-SBL: Car vous pouvez tous prophétiser un par un, afin que tous apprennent et
    que tous soient exhortés.
  yka-yka: Bang kuweˈ inin hinanganbin, makajari kaˈam kēmon maggantiˈ-gantiˈ malataˈ
    bissā Tuhanin supaya kaˈam kēmon katoloˈan duk ngaˈasig ateybin.
  mle-mle: Atawa kwurkuw, duw nak ata duw nak ata gwur abab nuwukadiy nyi maaj abwul
    aal gwurak God kwiydadiy maaj aw mwiyir abab lakwu-kwadiy God diki maaj. Aw gwuradiy
    dikik wukijibir tikwagwuradiy mawul ata ap tikwadiy.
  shp-NTPO: Neskataxa jatikaxbi ja Diossen shinannai joi jato yoiaibo jaton ititianbobiribi,
    yoyo ikanti jake, jaskáaxon jatíxonbi onanax, shinan meran beboni koshikanti kopí.
  aom-aom: Ëhiꞌoꞌiramu jemë ae ahoꞌobëhe röhu ae gemuëro gemuëro God-hu bojëmijaje
    jöho majëhibe vaꞌaꞌaruje ëhuro ae ahoꞌobëhe jöho he avohoromo birire baeruomoröhego.
  geb-geb: Nde mba tɨvar muunga, nde bevbevira, nde za Fhe Bakɨme buni vhuuiŋ bun
    suanga, mba gumgi gu mbigi za kaŋgip, mbe za thɨgɨ havhargirga.
  bsj-bsj: Kwarub kume kan tokker dukumer kiwinti kiwinti, na wuyakkume kom merang
    dikerwi nafiyaen bikwan nerertak.
  cak-cak: Richin quiri' chi'ijununal yixtiquer niya' rubixic ri nu'ij-pe ri Dios
    pan ivánima, pero chi jujun chi jujun tibana' quiri', richin quiri' conojel c'o
    niquetemaj, y conojel niyo'ox ruchuk'a' ri cánima.
  chf-NT: Ca' jini apetela ajuntu ajuntu u ch'e' a tz'aycunla ni t'an que Dios u yäc'benetla,
    y upetejob machca u yubin u xe u cäne'ob, y u xe tä ch'a'alan ujinob.
  tlf-tlf: Kanube bomi kuguup uta alugum maagup maagup ibo God imi weng uyo ku unang
    tinum iyo baga-e-bilipta, alugum iyo utamta titil uyo ku-nimip ko.
  piu-2006: '@see-verse:1CO.014.030'
  poh-NT: Ru̱cꞌ wili maꞌ nwa̱j ta nikꞌorom chi maꞌ ta nak eriban chi equikꞌoric chiꞌnchel
    take nicꞌ paꞌ qꞌuihal quikꞌoric reh kꞌoric riyew cho i Dios chi queh take ritinami̱t.
    Eriban chi chiꞌnchel equikꞌoric xa reꞌ laꞌ ruꞌ curman chi quijuꞌjunal naquikꞌoric
    reh chi jeꞌ reꞌ, reꞌ take quich aj niminel enquitijej i cꞌuhbal riyew cho i Dios
    eh ewoꞌ ncowjic quicꞌux ruꞌum reh take kꞌoric reꞌreꞌ.
  tue-tue: Teero tiirá, niipetira Cõãmacʉ̃ wededutirere wederá wedesemasĩcua. Sĩcʉ̃
    wedesesʉgue, too síro ãpĩ, ãpĩ wedesewacua. Teero tiirí, niipetira too niirã́
    masĩãdacua; niipetira wãcũbayiadacua.
  bjp-bjp: Wara le gam tikii ae ifasi gamen orek profet, gong gam teme orek tikii,
    gamen orek fafamih, isi fanu tikii rik kep fafanau ke farakrakai kimi.
  xon-xon: Le ni mɔmɔk ga ŋmaa nabr Uwumbɔr aah len pu na ubaabaa. Ni yaa ŋa kina
    kan, ni mɔmɔk ga ŋmaa bae Uwumbɔr aabɔr, le ni ga pɔɔk ni mɔmɔk aataakpab.
  tzo-ZNT: Xuꞌ xavalic acotolic ti cꞌusitic chayalbeic ti Rioxe, pero slajel lajel
    xacꞌopojic yoꞌ bal xavaꞌiic acotolique, yoꞌ sjunul o avoꞌonic xapasic cꞌusi tscꞌan
    ti Rioxe.
  mpm-NT: Yukan na ti kuu kaꞌan tendɨꞌɨ ra naa ra, ko ndɨ ɨɨn ndɨ ɨɨn ra na kaꞌan
    ja nakachi ra jnuꞌun vaji nuu Yandios, nava tendɨꞌɨ ra na kutuꞌva, ti na siin
    nɨ ini ga ra naa ra jiin jnuꞌun ndee ini.
  ots-NT: Da jogui guí göhtjojʉ gui ma̱jmʉ cʉ dda mfe̱ni cʉ rí hñe̱h ca Ocja̱. Hna‑hnaa
    grí ña̱jʉ. Jin gui jñøtijʉ. Ncjapʉ da jogui guí göhtjojʉ gui dyødejʉ ca te da
    tsjihquijʉ pa gui nxödijʉ, cja̱ pa gui zɛdijʉ ca grí tɛnijʉ ca Ocja̱.
  hoy-hoy: यतिकी नीव सप्पा मुंदुर ऊंद ऊंद माळकु परमेश्वर उन दी टु सिक्‍कावाळा बातणी
    इक कल्स सकतार, ताकी सप्पा मुंदुर कलुल अदिक सप्पा मुंदुरी शांती सिकुल.
  amo-amo: Andi kogha mine nsu u annabnaci nalalarum bara kogha mine nan se likara
    nibinayi.
  pjt-pjt: Uwa, nyura wangkatjara tjuṯangku Godaku tjukurpa ngapartji-ngapartjingku
    tjakultjunama, kapuṯu winkingku pakaṟa wangkanytja wiyangku. Kaya aṉangu winkingku
    tjukurpa uti kulilku kutjungku kutjungku wangkanyangka, munuya kuliṟa nintiringkula
    kurunpa raparingkula pukuḻariku.
  cwe-cwe: Kwaviya mweye wose modaha kulotela, imwe imwe, muladi chila munhu yaifunze
    na kugangamizigwa.
  daa-NT: Ampa-ak, okiŋko, ku gin botol taat kuu kaawe kaawin kuuk asa min ɗo Buŋdi
    ho kuu rase ɗo eeŋko. Ansii kat, ay gem di yaa gase ɓilde ho okiŋko, kuu iske
    ziŋkiko.
  mlp-mlp: Ne dante dimunta na muzinad teq ne bunmo ban inaq iyeq God ago nantut ginadib
    bolaqta na tibilaq daqay. Bilaqsa on mataw bunmo suleq dimunta na huritad in gigem
    zaway tiqiydaq.
  ape-C: Um maresh? Ipak ihipmorim douk Iruhin ananin Mishin nyepuhur um pukripesh
    ananin baraen iri ta piyagwreh atin atin. Ipak punekesh namudok um ihishmorim
    shumneken shudukemen wosik aria shutogur dodogowish.
  bgs-bgs: Mému kó langun makólit-ólit katô kagi na ágbággén ka Manama asal kailangan
    pasábbadé kó ébô makakatig tô langun yu asta kumabákkár tô kapamaké katô langun
    yu.
  faa-faa: Aporo suamo makata kawe hemakapusimo Kotimo somerakano kaira aporo repo
    hakása hakásaraka somehoanie. Ayianamo aporo suane seseraka wakapuaka risikiakosapo.
  kik-kik: Nĩgũkorwo inyuothe no mũrathe ũhoro o mũndũ riita rĩake nĩguo andũ othe
    marutwo maũndũ na momĩrĩrio.
  cap-NT: Jilanaca, cullaquinaca, paljayñi z̈oñinacaqui niiz̈ jaru niiz̈ jaru paljayz
    waquizic̈ha, parti criichinacaz̈ Yooz taku zumpacha zizajo, niz̈aza juc'anti Yoozquin
    kuzziz pek'inchayta cjeyajo.
  ksr-ksr: Ejemba kuuyanoŋ Anutuwaanoŋ gejanono qaa mogi uugia naŋgoro qeaŋgowutiwaajoŋ
    oŋo mono korebore saanoŋ kambaŋgia meŋ areŋgiaa so gejatootoo qaa jewu.
  eng-TNT: For ye maye all prophesy one by one that all maye learne and all maye have
    comforte.
  sbs-sbs: Mihe heba mubonse mu wola ku polofita kuti mubonse mulitute ni ku susuwezwa.
  sue-sue: Ago inoise nuamunowa, awa nisokare nana da da ami porofete meni sago wero
    Anutura ge kereniro samunowa. Awa ema bama dapikarago Tuara ge me susure niniro
    duba ewananare warise ago wamunowa.
  fra-NCL: Car vous pouvez tous prophétiser l’un après l’autre, afin que tous soient
    instruits et que tous soient exhortés.
  snn-NT: Yureca, mësacuabi Riusu Espíritu coca masi güesese'ere quëani achoye yëjën,
    si'acua yua te'ena, te'ena, bainni quëani achojë'ën. Ja'nca quëani achojënna,
    si'a bainbi achani, re'oye ye'yeni, quë'rë ta'yejeiye recoyo ro'tacua ruiñë.
  atb-NT: Hkâsu mù gâ le, yuq hkangmó gi, mhoqshit é eq myit wum byî é wó hui kó sháng
    gaq, nungmoq banshoq bang gi, rayuq htâng rayuq myiqhtoi wó htoî é nghut lhê.
  cek-AK: Kami boih mah amtuk o moe, kami boih mah poek monghaih tawnh o thai hanah,
    maeto pacoeng maeto lok to thui oh.
  bkd-bkd: Mahimu ha alan kaw magsaysay hu igpaikagi hu Dios ba magsuhì kaw ta daw
    alan kaw matudluan daw madasig kaw daan.
  ctu-76: Che' jini pejtyeletla belecña ch'ujbi la' cha'len t'an mu' bʌ la' wʌq'uentyel
    ti Dios la' sube' cha'an mi' lu' tyajob i cʌntisʌntyel, cha'an mi ñuc isʌbentyelob
    i pusic'al ti pejtyelelob.
  lac-NT: A baxuco', a techexo', je' u c'uchur a worex a tsicbarex jujunturechex,
    ca' bin c'uchuc ta q'uinex a ba' ts'a'b ten C'uj ta tucurex quir a tsicbarex a
    ba' u c'at C'uj soc tu cotor mac a ti' yʌn tu ca c'ujintiquex C'uj je' u bin u
    cʌnicob. Bayiri', soc a rʌc chichquintiquex u yorob a wet acsa'orirex.
  xla-xla: Epame ka꞉dena, wua꞉tapo God tle yu hapo atlamha꞉ha꞉mama ya꞉mkale tatle
    atlepo gudlati ma ya꞉mkaleta atla demha꞉ha꞉loweye. Ipapele api tle wua꞉tapo opa
    hapulomaye woloma gadlowedeme imama apelepe.
  xav-NT: Taha zarina si, te za oto 'Re ĩhâimana u'âsi mono hã sisãna'repsi asima
    're ĩsadawa wasu'u za'ra wa'aba mo, aihĩni oto ãma 're ĩwaihu'u pese za'ra wa'aba
    mono zéb da hã asi'uihâ na, duré aipẽ'ẽ wẽ wa'aba zarina, asiptete sina ãma 're
    anomro aba mono da oto.
  cuk-cuk: Deyobi, bela bemar Bab-Dummad-Gayaburba sunna war-wargwen baid-sunmaksad-sorba
    sogmarmogad, adi, bela bemar durdakmalagar, degi, bela bemar na burba ogannomalagar.
  tbf-tbf: Enga kokouk nga oit nia vokokotie mi nama kuvu se Raban. Eiekesen nga ta
    ngas vakokoit pats vokes terengien va enga kokouk nga ta mang suvu vinavanou ma
    ine bu nama ta mang vakotsie nga.
  uig-CYR: Чүнки һәммиңлар бир-бирләп вәһий-бешарәт йәткүзсәңлар болиду; шуниң билән
    һәммәйлән үгиниду, һәммәйлән риғбәтлиниду.
  ikw-NT: Kpakara anụ jeenwe rikne kpọ okwo izi ọma Chiokike otu n'otu, ma kpakara
    anụ mụhia nhne, kpakara anụ nwehịa nkasi ovu.
  khs-khs: 'Alusene epapuluse, sena sopoke nano hili matanemita: Kote selapita: ta:tesene
    sena kiyawa semetei semetei esa: selaposakeye. Aukemiwa sena sopoke epelese penaiya
    sitalaposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኡባይ ታማራና ማላኔ ኡባይ ሚናና ማላ፥ ካላን ካላን ቲምቢቲያ ኦዳናው ዳንዳዪታ።
  pma-pma: Kami vasi mikilea mivahit luvat retai en selusien onen Ahi vasakin kami
    vasi mivailea eni ka mivakur kataunien rani.
  atd-NT: Ogkohimu ko tibo kow ogmasosoipoy no ogkagi ko duon igsabuk to Magboboot
    to goinawa now oyow tibo ogkaanad to kagi rin woy to oyow ogkohogot ka pogtuu
    to tibo.
  tel-2017: అందరూ నేర్చుకొనేలా, ప్రోత్సాహం పొందేలా మీరంతా ఒకడి తరవాత ఒకడు దేవుడిచ్చిన
    సందేశం ప్రకటించ వచ్చు.
  hat-BSA: Paske nou tout kapab pwofetize youn apre lòt, pou nou tout kapab konprann
    e nou tout kapab jwenn egzòtasyon.
  top-NT: Chuná jaé cha̱tunu hua̱k tla̱n lacspi̱tá̱tit tú ca̱ma̱cxcatzi̱ni̱yá̱n Dios
    xlacata xa̱makapitzi natama̱kachakxí y natakalhí ma̱s li̱camama nac ixnacujcán.
  msk-msk: Madyaw yang magasokli kamo magsorit antak kamo kariko na aon propesiya
    na pagbaya nang Balaan na Espirito arag makapagsorit antak kariko kaindowan nang
    pyapakatigam nang Balaan na Espirito, aw antak madasig yang kariko.
  gyr-NT: Evocoiyase ẽgüe peyera peñehe ñepei-pei opacatu ambuae osendu vahe mbohe
    ãgua iyavei imonguerẽhɨ catu ãgua.
  kmh-kmh: Kun ak nimb maŋgiysek minim tep ak, aŋg dand amiy apiy giy mey, Gor nup
    gos ak niŋrep giy, mindrep giniŋgambim.
  ukr-ONPU: Адже всі ви можете пророкувати по черзі, щоб усі навчалися та втішалися.
  emi-emi: Poli am akapaaili am roo tani auliaa inangarina God, kateva mua, vara me
    mene kateva. Tale ia o salana atikirighi, am akapaaili aue am ghaa alomasaanga
    me sarasarakana tale aikaaiaaimim.
  zpv-NT: Pwihsi ziꞌchi garaa tu nin rcaꞌha para rñiꞌ o para ruluuꞌyi xchiꞌdxyi Dxiohs,
    zahca guiñiꞌ cada tuhbigah tu, tin ziꞌchi garaa tu gusiꞌdxi tu nee tin ziꞌchi
    chioo ru guelriachii stoꞌ lastoꞌ tu.
  gux-gux: Yi kuli baa fidi ki waani U tienu maama yendo yendo ki hoadi yiyaba, ke
    yi kuli baa mi bangima leni i tundi U tienu sanhoadima nni.
  kos-kos: Kais sie suwos ku in eis pacl la in fahkak kas lun God, tuh mwet nukewa
    in ku in lutlut kac ac eis ku lalos kac.
  ibo-ibo: Nʼihi na unu nwere ike ibu amụma nʼotu nʼotu, ka mmadụ niile nwee ike ịmụta
    ihe ma bụrụkwa ndị a gbara ume.
  yml-yml: Matatabumi ma ꞌami veuveuta ꞌAnuꞌanunu ꞌAtumaina ꞌwainega, ꞌami fata ꞌaitamogana
    ꞌaitamogana Yaubada yana Vona ꞌwa na luluꞌivona bega tovetumagana matatabumi ꞌwa
    na ꞌaseta wata ꞌwa na vetoketoke.
  ory-ory: କାରଣ ଯେପରି ସମସ୍ତେ ଶିକ୍ଷା ପାଆନ୍ତି, ପୁଣି, ସମସ୍ତେ ଚେତନା ପ୍ରାପ୍ତ ହୁଅନ୍ତି, ଏଥିନିମନ୍ତେ
    ତୁମ୍ଭେମାନେ ସମସ୍ତେ ଜଣ ଜଣ କରି ଭାବବାଣୀ କହିପାର।
  bzj-bzj: Aala unu ku prafesai wan bai wan, soh dat evribadi ku laan ahn geh inkorij.
  chk-chk: Ämi meinisin oua tongeni afalafala än Kot kapas, eman mürin pwal eman,
    pwe ekewe aramas meinisin repwe kaiö seni o ar souläng epwe pöchökül ren.
  ssd-ssd: Tane ndui ndui ŋakmba Tukul Guwaŋge pasa satiŋguwa le ismba kile-mayokkap
    le wam ta mbolŋge tane ŋakmba kila kitek tumba saŋgri tiŋgamŋgaig.
  acr-TNT: Ma e tak ri yaꞌtal juna tzij re ri Dios chique, utz we chiquijujunal caquikꞌalajisaj
    waꞌ, pero quiꞌana cꞌu waꞌ pa jujun, na xa ta jumul, chaꞌ jelaꞌ conoje cꞌo caquimaj
    che y quepixabax ruma.
  rop-rop: '@see-verse:1CO.014.030'
  mee-mee: Iau ka role minmina kurumea, ke pe ta ragau kinung re nge miau tonge Nutu
    kaona. Ava kenakena nge pamologa ngarume nga kenakena, ta baina pangamologa nginngina
    ngeke paginggingia ragau kinung reke katualla, ba ri kinung ngeke rave potong.
  dif-dif: Jura kulnulu kulnulali talpadakananto, ngangau pratjana kiririnanto, ja
    pratjanali kurukurubani maninanto.
  gam-gam: Ye kandja propet djine poke iwa ta djinda, dje kerdaka ta djinda. Embe
    djineke ye una porapora pille i pagle, aglo gi dje moye.
  nou-nou: Edo ingo berari ro ingewa awa ingoda joda goroba arase re ingo dada God
    da binga sae etewa amone awara.
  mqb-NT: Ayaw, cəveɗ inde anga kwanay a fok sa man anan 'am a Mbərom anà ɗo ahay,
    əna jen anan nə pə məmbire pə məmbire, anga aday kwanay a fok kə̂ njiɗen atətak
    way lele aya awan, aday kə̂ viren anan gədan anà zek ahay.
  ape-B: Umu moneken, ipak panatimaguk douk God ananin Michin nyepahul umu puklipech
    ananin balan uli imas piyagwleh atin ati. Ipak punek namudak umu chunatimaguk
    chumneken chudukemen kalbu ali chutoglu dodogowich.
  grc-F35: Δύνασθε γὰρ καθ᾿ ἕνα πάντες προφητεύειν, ἵνα πάντες μανθάνωσιν καὶ πάντες
    παρακαλῶνται.
  cav-NT: Jadya juatsu tuna dutyadya Yusura huecashahuaque, quisarati cueja ishu casa
    aniya cuanaque equisaratibareu. Tunara riyaque quisarati cuejayaju dutyadya micuana
    bahue ejuu Yusu eje buchique; ecacasatiudya micuana.
  kgp-NT: Hã kỹ ãjag kar vỹ jagnẽ jyvẽn ke mũ, ãjag tỹ jagnẽ ri kén vẽmén kỹ. Gen
    kỹ ãjag tóg jagnẽ kanhrãn ke mũ sir, jagnẽ krĩ kuprãg ke ãjag tóg mũ gé sir.
  bvd-bvd: Ili 'uri nai ne, uri kera sui guu toaa ne da faarongo talo ki sulia bae
    lana God daka too sui guu 'ana si kada uri bae lae, ne ta wane fasi sui lau ta
    wane. Molu ka ade 'uri nai uri toolangaidoo laa nai ki daka kwai'adomi fuamolu
    sui guu ma uri daka faangasi lamolu kwailiu.
  ukr-1871: Можете бо всї один за одним пророкувати, щоб усї навчались і всї утїшались.
  apz-apz: Oso yahino angaꞌno angaꞌno hisoꞌno Anɨtu kako kakoe yokumpohnꞌnyo sejapɨhwosoꞌno
    sekwo angaꞌno angaꞌnohino soku oso syoho hofiyo ikuji aꞌamu hopiꞌnonohinoso Anɨtuye
    huno ntoꞌno nupaꞌnɨngkuji sekwo yokumpohnꞌnyo wososofitoꞌnantɨfeho.
  yon-yon: Kedi, profesidan korem kuu mimim dakmaniib kumbed nimakarub korem kedmengkandene
    kube ongkandaneen.
  poi-NT: Iñt́u̱mpɨyt́am wɨa̱p iniŋmatta jém Dios iŋma̱t́i juuts Dios michiiñe jɨ̱xi.
    Pero aŋmattaamɨ tu̱mtu̱m por mit́u̱mtu̱m iga jém pɨxiñt́am wɨa̱p icuyujcayaj jém
    Dios iŋma̱t́i, jesɨc maymayyaj jém Dios ipɨxiñt́am.
  wuv-wuv: Uaa ina pa'i au hememea hamu'ou ba i diware'augaa ei ba i nomai hinene
    ba minaa ei rama'a, ronei feroi ma fa'unuwenuweaa ro'ou wagina.
  quf-NT: Chaynu uknikillapa uk ratu uk ratu, Dyus yanapar intrachishushanllapata
    yaĉhachinakurqami, kusa shumaqta intrachinakuyankillapa. Chaymi chaynuqa ashwan
    tukuy kusa allita intrakar masta Amitunchikpi kriyinaykillapapaq animachinakunkillapa.
  yuw-yuw: Son ogep ambaracho yong tuctuc mata yup. Wohong son muyu torop singmuya
    amna tungutnigontho yarut. Tuna son ambarac fatmatahon forono kombing tangtang
    tongo irot soni koing sontang.
  hus-NT-1971: Antsana’ ti junchic ta ca olna’ an cau ax ti pithal a Dios cum pel
    it caulome c’al a Dios ani axi q’ue’at an ebchalabchic quin ejtinchi ani más ca
    lubachmethanchat in ejattalchic.
  med-med: Enim wamp pora, Got nga ik ei, wamp tenda tenda nimba ti ndi mint, pai
    nomba nimba. I tangina kʉn, wamp pora ik ei pilik, ronduⱡ tʉk iting.
  bch-bch: Ngansa gimi kelede kelede toa ababada Deo iaoa, gimi arangrang ngan anasi
    ngan gimi. Toa bedaoa ta panua toa ngada oa tibada oatainga ga pamatuanga.
  cco-NT: Jo̱ lajo̱baꞌ lajaangˋ lajaangˋ i̱ dseaˋ i̱ féꞌˋ júuˆ e íñꞌˋ quiáꞌˉ Fidiéeˇ
    ꞌnéˉ jémˉbre e nitɨ́iñˉ cuaiñ˜ quiáꞌrˉ, jo̱ lajo̱baꞌ lajɨɨmˋ dseaˋ ninúrˉ e júuˆ
    jo̱ e laco̱ꞌ nilɨñirˊ jo̱guɨ e nicuǿꞌˉguɨ bíˋ yaaiñ˜.
  deu-1951: Denn ihr könnet einer nach dem andern alle weissagen, damit alle lernen
    und alle getröstet werden.
  alq-ALGNT: Kakina dac kigagi tibadjimom Kije Manido odikido8in, aiackodj kidji anim8eieg,
    kakina a8iag kidji gi odji kikinoama8agani8idj acitc kidji gi odji 8idoka8agani8idj.
  ixl-NNT: As junun eyoloneꞌ tul la yolon ex, aqꞌal uvaꞌ la chee itxumbꞌal unqꞌa qitzꞌin
    qatzikeꞌ. As la yakꞌin veꞌt u taanxelaleꞌ taꞌn u yoleꞌ.
  boa-NT: Ehdu múu Píívyéébe íuwááboju ámúhadívú bóhówajtsóné tsáápiitsádí ímíñeúvú
    úwaabó tsijtye illéébóne dííbyedívú icyátsɨ́pááveki.
  quh-NT: Ajinapeka tucuy willarayta atinquichej, ujmanta uj. Chaywanka tucuy yachaconkancu
    tucuytaj sonkochaconkancu.
  kwi-kwi: Sunkana wan Dios pit kainammtuzne maza mazain Dios pit kainanarawa, wan
    wanmakmuruz piankamat kit an tɨnta namnapa.
  agm-agm: Sandɨ katotɨmandɨ sahɨ nahatiyaatɨ Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ isɨhiyai
    kaundɨtaatɨwɨto. Ausaawaahura jatawa napɨmasawɨ jɨhɨ woŋɨ katisamɨhɨ amɨ kapɨhɨ
    woŋɨ katisamɨhɨ amɨ ipotɨ woŋɨ katɨwɨse. Saiwɨ kiyawaawɨ Autaahaatɨhomɨ pɨwɨha
    atinɨwɨ katawaawɨ nahatiyaatɨ Autaahaatɨhomɨ pɨwɨhaapɨ biyatɨ nasesɨpatatɨ gisunyaatɨtando.
    Saiwɨ kiyawaawɨ Kɨraisihomɨhɨretɨ baiwɨ andɨtitɨwɨ japepihɨrɨtaatɨwo.
  ubr-ubr: Omi engon tutufin on God an dura ayuai ibo egat aurim on wonboai ato kakaita
    kakaita on sabu auris wonkurereb onai sabu engon on baibebe sinboai sinkufaiwaris.
  tsw-NT: A mantsa ma̱ ta̱ i lyawa vuma ta̱ yuwan adanshi, a̱vu suru nɗu i rito ili
    i ro, reve waru i da̱shi tsura̱ ugbamu wa asuvu.
  cax-NT: Namanaiña arraño puerurrü apanita uiti Espíritu Santo, pero taiquianati
    taman. Sane nauquiche ane manunecatarrü y macuansomococorrü ümo namanaiña.
  aia-aia: '''Onaa moi suriai heresi, ''i''amou hako moi matai to''o madoraa ''anai
    ha''arangasi''i hura''a i ''ado''adona''i a God. Ma naasi moi matai ha''ausuringa''i
    baani''amou, mamoi matai ha''a-''o''ori''amou hairiu.'
  srp-1865: Jer možete prorokovati svi, jedan po jedan, da se svi uèe, i svi da se
    tješe.
  agt-agt: Te mabalin ta sa mangiuhohug kam ngamin ta ipakamu na Namaratu, petta sa
    makaadal kam anna sa mapasikan kam. Ammi mappya ta matubtubbat kam,
  lug-lug: Kubanga mwenna musobola okwogera eby’obunnabbi nga mwogera mu mpalo, bonna
    balyoke bayige era bongerwemu amaanyi.
  yby-yby: Sakiya Omaimidana epalauti ga maya letune likima edimo mukisiya aha litae.
    Sakiya makoko makoko iki lideko malokasiya monoka eliki duka li lolowa itae.
  heb-heb: כי תוכלו להתנבא כלכם זה אחר זה למען ילמדו כלם וכלם יזהרו׃
  mpp-mpp: Wapongte siduc-yowa ngenge sasawadi nalic midaing. Ailu minogale milu,
    moniyang moniyangti alingka yowa yogo midaing. Inguc aibong ngic-ngigac sasawa
    yenge ngage-ngage badaingte. Ailu kwelengineng yeuckelu basanangkedaingte.
  apb-apb: Ke lae mola urine hunie ahutana mo iini kire sare houle'inie walana God
    kire sai ere, nga iini ke ere aana nga maholo, hunie omu ke mani rongo saie mo
    ha'a-uusulinge na hunie hiiwalaimolinge i'omu ke a'aila'a lo'u.
  san-TEL: సర్వ్వే యత్ శిక్షాం సాన్త్వనాఞ్చ లభన్తే తదర్థం యూయం సర్వ్వే పర్య్యాయేణేశ్వరీయాదేశం
    కథయితుం శక్నుథ|
  ben-IRV: কারণ তোমরা সবাই এক এক করে ভাববাণী বলতে পার, যেন সবাই শিক্ষা পায়, ও সবাই
    উত্সাহিত হয়।
  ntu-ntu: Mrlz leplz amrlx nzplzpx-krdr nrpa kx kabz Gct badr, murde leplz amrlx
    naxlrlr nrpa lcng x na-apqtrpzlr drtwrdr.
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਸਾਰੇ ਇੱਕ-ਇੱਕ ਕਰਕੇ ਭਵਿੱਖਬਾਣੀ ਕਰ ਸਕਦੇ ਹੋ ਤਾਂ ਜੋ ਸਾਰੇ ਸਿੱਖਣ
