  cjv-cjv: '@see-verse:1CO.014.030'
  tha-KJV: เพราะว่าท่านทั้งหลายพยากรณ์​ได้ที​ละคน เพื่อให้​ทุ​กคนได้​ความรู้ และได้รับการปลอบประโลมใจ
  por-BR-2018: Porque todos vós podeis profetizar, um após o outro, para que todos
    aprendam, e sejam todos fortalecidos.
  mhl-mhl: Ŋiŋigo sosowoji Anuture uŋsowoŋ buŋo manebi maŋyaŋuŋ kitiŋgako fianimiŋ
    ore ŋoŋo sosowo soine damaŋ-ŋaŋuŋ roru buruŋaŋunde so kajeqouŋ buŋo miinebi.
  klv-klv: Len naṽide tomagenan, galit p̃isi lǝb̃ikel ur nǝsa aGot tokel mai galito,
    lisor ṽisusua hǝn gamit p̃isi mǝtb̃elǝboi sǝhot nap̃usanan, ale hǝn gamit p̃isi
    mǝtb̃elǝŋon b̃ivoi am len nǝlomito.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉yo꞉, gio꞉ ina꞉li ina꞉lila꞉bo꞉ fogo꞉ dimiaki, i a꞉no꞉
