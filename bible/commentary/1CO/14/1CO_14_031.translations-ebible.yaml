  sgz-sgz: Iau parai ngorer kabin a artálár sur gam no gama kipi midán ái Káláu má
    gama lu kip auti uri narsá gam iatung, mái sár gama ararmuri mai kamu wor suri
    gam no gama kip aratintin til on má suri na arakrakai i gam.
  kek-NT: Che̱junju̱nkalex ta̱ru̱k te̱ye li c'a'ru xc'ute' che̱ru xban li Dios re
    nak chixjunileb laj pa̱banel te'xtzol rib ut ta̱cacuu̱k xch'o̱leb sa' lix pa̱ba̱leb.
  blz-NT: Kuu giigii' sida poobobolos mantadulkon lele men ringkat na Alaata'ala,
    kada' daa i kuu giigii' sida mangalabot pisiso' ka' noamuu sida moonggor.
  poe-NT: Ó ncho̱xon jnkojnkorá chróchro̱nka̱rá nkehe tjáhará Dios kíxin xi̱kaha kaín
    rá chrókꞌuitjárá la ko chrókócháhará.
  san-TAM: ஸர்வ்வே யத் ஸி²க்ஷாம்ʼ ஸாந்த்வநாஞ்ச லப⁴ந்தே தத³ர்த²ம்ʼ யூயம்ʼ ஸர்வ்வே பர்ய்யாயேணேஸ்²வரீயாதே³ஸ²ம்ʼ
    கத²யிதும்ʼ ஸ²க்நுத²|
  cof-NT: Jerale Diosichi mantate paminla mancari mancari pano podeilaichunae yape
    jeralela miito sonban tenca ilaisa.
  srm-NT: Un dee sëmbë ta kisi fan a di Akaa u Gadu tuu sa fan e, ma un musu fan oto
    a oto baka fu hii sëmbë musu lei soni fu de feni degihati.
  qvs-NT: Chashna Tata Dios munananta suktapish suktapish willashuptikichi sukmanta
    sukmanta yachachikuychi. Chashnamanta tukuy Jesukristuta kreyikmasikichi allita
    yachakunkasapa ashwan allita kushikushpa payta kasushpa kawsanankunapa.
  zca-NT: Se ñal di'zh tuga' go kwa'n ne Dios lo kad go, par gak tse'd go kwan le'
    go, no par más yi'd gan go lo kwa'n nak che'n Dios,
  cbc-NT: Tore bairo na caátimasĩata, tocãnacãʉ̃pʉa jĩcãʉ̃ bero ãmeo wasoari jeto
    Dios na cʉ̃ caquetibʉjʉrotirijere na quetibʉjʉgarãma camasã cañubueri majãrẽ.
    Bairo na caátimasĩrõ yua, na, catʉ̃gori majã pʉame nemojãñurõ Dios yayere masĩjʉ̃gogarãma.
    Tunu bairoa yeri ñajãrĩqũẽ mena tʉ̃goʉsagarãma na caquetibʉjʉrijere.
  qxo-NT: Tsaynöpam llapanpis parlayta munag cagcunaga parlayämunga criyicog mayicuna
    yachacuyänanpä.
  mox-mox: Mana ʼeguma baʼe ʼidewani ona viaqia, e ʼinega tovesimasimana qabudi adi
    fata ina tovolo, ta ʼaidega ʼaidega ina simana be yaqisa simana nana ʼinega qabumi
    alamani ona ʼewei ta nagivewaiwaiemi.
  kew-kew: Go kone madaare nimi rayome padane padane laatapu agaa mada teme. Go rabu
    onaa rayome kone waru makuaawa puri mapalalimi.
  dww-dww: Inam kauine tauwai peroveta matabudi tokare ta giuna, wari peroveta e giu
    e kovi be wari peroveta e giugiuna. Inam nama banaga matabudi tai katakataidi
    be ta sagudina.
  twi-ASANTE: Ɛsɛ sɛ mo nyinaa ka Onyankopɔn asɛm no mmaako mmaako sɛdeɛ mo nyinaa
    bɛnya osuahunu bi ne nkuranhyɛ.
  aoj-aoj: Ipaꞌ hipai Ambal Godi nasaꞌmepa pawalapa basef Godi siꞌi profet, ipaꞌ pewalapef
    atona atin piꞌif daindai ma epes hiasi semeꞌef solafefa fegewaꞌ banaga hapif asasini.
  cbv-cbv: Nihat biícdih naóh yapacan, biquínajeh nihat naóh yapaat caá náahap, nihat
    míic wáac jʉinítboó ĩ bohéát pínah, ĩ weñat pínah, chah ĩ tʉ́i jʉmat pínah niijná.
  taw-taw: Anɨgem, nɨbi mɨdupsek nokom nokom God gos ñeb ak agñɨnɨmɨb tek lek, ag
    dad amɨl apɨl gɨl nɨm, Klays binɨb ne mɨdupsek nɨŋɨd, gos tɨpagɨl gos sek yenɨgel.
  jic-NT: Najas pjaní pjaní welé Dios mpes; ma ca mvelé la p'a vele na. Mpes pjü way
    ca 'ücj sin mü'üsüs, ne pjü más 'in 'üsüs ca quelel la mijicj Dios jos jin.
  zap-NT: Porke yrandxee men zak yzëët men diiz ne wguu Dëdyuzh lextoo men, per rap
    men degne yzëët meno tegue tegue men, chen yseed men ne rlaleedx Jesucrist no
    chen mazre guu lextoo men tsanalre men xdiiz Dëdyuzh.
  wer-wer: Ar pourö Anutuu ngönte pangk tekeri wesak anëët. Pël yeem pöppöp aan kat
    wiak nener lup kosang wasënëët.
  ipi-ipi: '@see-verse:1CO.014.030'
  qul-NT: Ajinamantaka tucuynincu ujmanta uj Diospaj niskanta willayta atincuman,
    tucuynincu yachakanancupaj, animaska canancupajpas.
  tnc-tnc: Ĩ'rĩkaja mamarĩ kirokajĩrã aᵽika Tuᵽarãro'si bojaĩjirimajare jaimaka ĩ'rĩka
    jariwa'ririmarĩaja mija jaiwãrũrijarirãñu. I'suᵽaka mija baarãka, jiibaji Tuᵽarãrika
    õrĩwa'ri okajãjia ᵽuᵽaᵽaraka jia mija imarãñu.
  ter-NT: Vo'oku motóva heú ké'iyi keyúhoyinoe koúhapu'ikinopike Itukó'oviti, ahe'ó
    ahe'o kixekókoti, motovâti heú ké'iyi ápeyea inámati yéxone xoko Itukó'oviti,
    koane motovâtimaka kéxuna'ixikoko ikéneke Itukó'oviti.
  bmr-NT: Jillɨtɨ paryɨ amɨɨhai Moocaani iijɨco magaayɨcɨhicamo saafiisari mɨjɨɨbogo,
    famooro imino uguubumoro iquehecucafetequi.
  fuf-fuf: Ko fii on fow hiɗon waawi lontondirde haalon ko Alla longini on kon, fii
    no fow jangira wakkiloo.
  bhl-bhl: Kanekabiliw tewe, alik alik Sunbin-Got em bontem dim bakabiliw kunum waneng
    i ki keko, imisik boko, ibik bokosomi, Sunbin-Got em kukuyemin weng be fein kaim
    dim bakayemboliwka! Bokoyemiwi, alik alik ka biliw sios kunum waneng i biim weng
    be kilele kiliko, kal kesomi, im fein ibolow be yemkitilmololiwka!
  ons-ons: ŋine koropŋo Anutu wane don kisi maine weku weku mane ra qeliŋgi koso mane,
    eŋe qeliŋgi koso mane. Yale okanbi ŋei ŋerep eŋe mitirop okane eweke togolekei.
  con-NTPO: Tsa'camba poiyi'cco majan Chiga in'jaensi fae'cco, fae'ccoveyi tise'pa
    condase'choma afaye osha'fa. Tsa'caen afapa candusiansi poiyi'cco tsu pañamba
    ti'tsse in'jan'faya.
  ghs-ghs: '@see-verse:1CO.014.030'
  peg-peg: ଇନାକିଦେଂକି ଇନେସ୍‌ ୱିଜ଼ାର୍‌ ହିକ୍ୟା ପାୟାନାର୍‌, ଆରେ ୱିଜ଼ାର୍‌ ଗିୟାନ୍‌ ପାୟା
    ଆନାର୍‌, ଇଦାଂ କାଜିଂ ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାଦେର୍‌ ରୱାନ୍‌ ରୱାନ୍‌ ଜିସୁ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକା
    ଇଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାଦେର୍‌ ।
  txu-NT: Gêdja gar akunĩ aben nhitepã apỹnh ne Metĩndjwỳnh kabẽn jarẽnho tẽ gê me
    kunĩ arỳm amim ar akabẽn ma. Ar akabẽn man arỳm amim Jeju mar mexo amũ amikamẽn
    arỳm kôt kĩnh.
  eng-WEBU: For you all can prophesy one by one, that all may learn and all may be
    exhorted.
  gnw-NT: Echa'ã jucuarãi opaete pe reta pepuere pemɨmbeu Tumpa iñee penti penti rupi,
    opaete vae piyemboe vaerã jare piyembɨpɨacatu vaerã.
  mux-mux: '@see-verse:1CO.014.030'
  maj-NT: B'a̱ ts'ín nkúnkú jun ka̱ma n'e̱kjas'on én xi Nti̱a̱ná tsjánu̱u tu̱ xi ngatentoo̱
    cha̱hanu ko̱ sa̱kú nga'yúnnu̱u.
  bkq-NT: Idânârâ âmaemo egatuly xutuwâni modo tâwâlâ egatuwâdaungâ. Tokalâ, tokalâ
    warâ olâ ise amyguelymo. Arâ ise koendâ âdakeze Deus aguely awyly, idânârâ einwânni
    modo nhutulymo. Aituo ise imâem Jesus nheinwânsezedylymo.
  kue-kue: Ene prapra mina yomba suwara suwarandi God kamo dinaglkwa, yegl erimbi
    ana yomba tau pirtre nomano sigigle dinaglkwa.
  cot-NT: Ariqueate pinquejejiaquempaquea imaica apaniropae quenquetsatanquitsine
    arinijite pagavejimentajiaqueronijite maasano pintsavetantajiaquero icanquempica
    Aapani Irioshi cameetsanijite pintsatacaimentajiaquerinijite maasano papiguemisantarijiate,
    aisa pintampishitacaimentajiaquerinijite.
  bnp-bnp: Na naro iea mua lobo bara mu ta propet takutaku. Mua lobo bara mu tovo.
    Mua lobo bara ni vakatora.
  apn-NT: Nom kêr ka mẽ anhĩpê mẽ kãm akapẽr hkêt nẽ. Ãm axpẽn pãnhã Tĩrtũm kapẽr
    o axpẽn jahkre nẽ ho axpẽn jamaxpẽr o axihtỳx. Ja mex.
  ctp-NT: Taꞌa wan nu wa ynan ska chaꞌ ꞌin Ndiose, ska chaꞌ nu nchka tiꞌ Ni chkwiꞌ
    Ni loꞌo wan, suꞌwe si chkwiꞌ wan kwenta ska wan sikwa, chaꞌ kuꞌni xaꞌan wan nchga
    wan chaꞌ kanꞌ, loꞌo kanꞌ ka ngula la tiꞌ wan niꞌ kasiya ꞌwan.
  opm-opm: Ihat tit tit hat tandeim meng poriyahanoh Got orhe meng potin meng ma napir
    meng oh gonsi gon pora ihirnong am mara ire danong akasip mar ayah mat pisaprohemur.
  bvr-bvr: Gu-gurda ngacha minypa ana-goyburrpa barra Wangarr gun-nika nyibu-ngurrja,
    minypa marr nyibu-ga barra ana-gorrburrwa gu-gapa gu-guta barra minypa nyiburr-jaranga
    marn․gi nyiburr-ni rrapa nyiburr-nyilja.
  wal-wal: Aissi giikko, ubbai tamaarana malanne ubbai minnana mala, kayan kayan hananabaa
    yootanau danddayeeta.
  zad-NT: To tole yizoayile c̱hix̱je'le daa na Chioza' kwenc̱he yog'le shajni'chile
    diika' na Chioza' na' wtipch lall'le.
  kmg-kmg: Anuture micdâŋ mumufua i ezo murâ sâcne efârenšepieŋ, ehuc buc buc mupie
    gâcne sasawa jaŋe mitihec erâ maŋafec bâfuanšepieŋ.
  aso-aso: Lingine mukitoꞌ hamo hamoꞌ li-limiꞌ limiꞌ avo mukitoꞌ Oꞌmosomuꞌ gele veveso
    monokuꞌ amuzo molaloningumuꞌ ve li Oꞌmosoꞌmi veletiꞌ gamazi nene ga loke na loke
    li hamo hamoꞌ ha lo sotoꞌ ilisanako nemuꞌ nene gamazi lami gopo gatine gilami
    haza nizavo maliꞌmo nene ha lilive.
  uli-uli: Pangami ngo be yoh le habe kapta mala yalol Deus, le be semal mo semal
    hami, bo be pangal yarmat ngo rebe gola ngo ye kkel loh lal deper.
  nin-NT: Du unushirr uyirr yo re imba inkpu yi bu shirr atu, uwa ti re kre bari unuma
    gru re. Meme bari imba ta hi inkindirr ni ta kaki kyekye.
  acu-NT: Yuse chichamen tu etserkatasrum wakerakrumka, mash nuimiararti tusaram,
    tura mash miatrusarang Criston pengker nintimsar umirkarti tusaram, kichik kichik
    Yuse chichamen etserkiram jeekataram tajarme.
  cak-WNT: Riche (rixin) chi queri' can chi'iwonojel yixcowin nik'alajsaj ri nibix
    chiwe ruma ri Dios. Pero chi jojun chi jojun quixch'o riche (rixin) chi queri'
    quinojel c'o niquetamaj y quinojel niquic'ul pixabanic.
  ebk-ebk: Tay mafialin ay munsesennokat kayu am-in ay mangifiagfiakia as nan epakaammon
    Apo Dios kan chakayu ta nan am-in at maisuruwancha ya mafiadngancha.
  spa-PDDPT: Porque todos pueden hablar uno por uno, para que todos aprendan y sean
    exhortados.
  ruf-ruf: Kwaapfila mwose mwodaha kulonga yumweyumwe usenga wamwing'ighwe ne Imulungu,
    ili chila imunu yelangulitse na yaghumighwe ghumoyo.
  gun-gun: Ha'e rami vy Nhe'ẽ guigua ayvu jorire peteĩ-teĩ omombe'u teĩ ha'eve 'rã,
    pavẽ oikuaa vy ipy'a guaxuve aguã.
  agu-BL: Na ba'n cho'c len yi e' aj txolinl tan txoli'n, poro chijunalen cu'n. Tz'elepon
    tzun chitxum cyakil yi cmon tetz yi ẍchusu'n, nin ẍchiquiwixk ta'n.
  isn-isn: Kunsoko kela ung'wi wanyu uhumile kupumya ikidagu uung'wi hanza numuya
    hange insoko kina kela uung'wi akume kumanya hange ehi ahume kutiwa umoyo.
  eng-PEV: Each of you can tell a message from God, but you have to wait for each
    other so that only one person talks at a time. Then everyone will learn something,
    and you will all feel strong for God.
  ilo-ULB: Ta mabalin nga agipadto a saggaysa ti tunggal maysa kadakayo tapno makasursuro
    ti tunggal maysa ken mapabileg iti amin.
  pir-NT: Sa yena ijipihtina mʉsa Cohãcjʉ̃ yere yahuna, camesa yahuya mʉsa ijipihtiyequina
    apequina tiquina quehnoano tʉhoatire, tiquina quehnoano bucueatire.
  anv-NT: Néndé ɛnyú ako dékágé gare mekomejɔɔ́ ayi átane mbaá Ɛsɔwɔ, ntɛ
    agarege ne ntɛ agare ne yɛ́ndémuú nyú ákágé nyɛ́ genó ɛyigé Ɛsɔwɔ agaré
    ɛnyú ne ɛnyú ako défyɛɛ́ nyɛ atɛ ɛshyɛɛ́.
  sab-NT: Age ene gdaite gdaite Chube gerua ketanga kwiange mo kaire kaire ñage Chube
    gerua trage Chube ama ta gbe gerule kare, ene kwian ulita kle mo litaba geru keruchuge
    no geru uñe trate Chube gerua keruchuge giti, ene kwian ulita ñage kira gai modi
    Chube geruage mo ta gbe chage ma no.
  tmd-tmd: '@see-verse:1CO.014.030'
  acr-NNT: Ma e taq ri yaꞌtal juna tzij re ri Dios chike, utz we chikijujunal kakiqꞌalajisaj
    waꞌ, pero kiꞌana kꞌu waꞌ pa jujun, na xa ta jumul, chaꞌ jelaꞌ konoje kꞌo kakimaj
    che y kepixabꞌax ruma.
  kpg-kpg: Goodou huogodoo e mee di hagadele nia helekai a God, hagadau dagidahi,
    bolo huogodoo gii donu ginai gii kae nadau hagamaamaa.
  taj-taj: अगमवाणी पाङ्बा एनीगदे जम्‍मासेन पालो पालो लसी अगमवाणी पाङ्‌खम्‍ला, ओच्‍छे
    ङ्‌यान्‍बा म्‍हिगदेसे लोप्‍खम्‍ला ओच्‍छे जम्‍मासेन आँट याङ्ला।
  avt-avt: Mar im yi eiwepyapɨr hɨm me God eitɨp mɨt em eire kiutɨp kiutɨp te yi mɨt
    miyapɨr yapɨrwe yau en yi eiyɨmtewem werek werek, hɨram mamkepi han ki te yi eiyu
    werek.
  cbk-cbk: Ansina todo ustedes quien tiene el abilidad para habla el mensaje de Dios
    ay puede tene el oportunidad para dale el mensaje, uno siempre despues el otro,
    para todo el maga creyente puede aprende acerca de Dios y para tene sila animo.
  uig-ARA: چۈنكى ھەممىڭلار بىر-بىرلەپ ۋەھىي-بېشارەت يەتكۈزسەڭلار بولىدۇ؛ شۇنىڭ بىلەن
    ھەممەيلەن ئۆگىنىدۇ، ھەممەيلەن رىغبەتلىنىدۇ.
  tuf-tuf: Ba bahnáquinat ehcú cúntara istiyát récaji ehcwátaro. Etar istiyát yahncút
    istiyát yahncút ehcwátaro. Uw bahnáquinat sínayta acu tan wan chácayta acu eyta
    ehcwátaro.
  abx-abx: kay pwidi kam dimu'an mga paragsumat agsa'uru'addanganay pagpahalling si
    tigpasumat-na si Diyos si ka'am basi' agpaka'adal ngan agka'araghat i dimu'an
    magpanambong.
  mco-NT: Jëbɨ miich ajcxy nidüg'ócɨy mnajtzcapxɨɨygɨxy Dios ytɨy'ajt huindüg padüg,
    jaydëbɨ tüg'ócɨy je mɨbɨjcpɨdɨjc ixpɨjccɨxy Dios ytɨy'ajt, e nañ jadu'n jëbɨ nidüg'ócɨy
    yjotmɨcpɨ́jccɨxɨpy.
  cpb-NT: Tema te onkameethate riñaawaitaiyeni apitekeroini. Retawakyaawo apaani,
    impoñaapaakya itsipa. Ari onkantya riyotantaiyaari maawoini, thaamentashire inkantayetaiya.
  aon-aon: Um maresh? Ipak ihipmorim douk Iruhin ananin Mishin nyepuhur um pukripesh
    ananin baraen iri ta piyagwreh atin atin. Ipak punekesh namudok um ihishmorim
    shumneken shudukemen wosik aria shutogur dodogowish.
  hus-NT-2005: Anchanꞌ ejtal tatáꞌtsik xa bachʼwal i tsubaxtaláb xi tál ba Dios, neꞌech
    ka ejtotsik ta káw juntsik ti juntsik abal ejtaltsik kin witʼaꞌ ani ka tolmiyattsik
    ka belmách más.
  mig-NT: Chi ta̱ká‑ro̱ kuu kani‑ró tú'un ɨɨn‑ni‑ró ɨɨn‑ni‑ró, náva̱'a ná kútu̱'a
    ta̱ká‑ro̱, te ndundéé iní ta̱ká‑ro̱.
  bps-bps: Kdeeyu fakay tmulen i fgadè Dwata di gamu, bay stufì, du fye sagbet gamu,
    du fye masatgal i nawayu.
  mbs-mbs: Aw yan se inangen niyo, meketoladà se kedita te telekeliwat te kagi te
    Timanem te petibos-tibosay, amon mekeiling se kedita niyo megsimba, aw meantag
    heman se pedowan te kedita niyo timaking ki Cristo.
  tof-tof: Inzan kwata, e darrpan-darrpana kubó bóktórre prropetzan, igósüm ene bóktana
    blaman pamkolpam umul nirre akó arüng nütürre.
  cme-NT: Diiloŋ duɔ puɔr-na hiere baa nelma, na gbãa waŋ-ma, ŋga na saaya na ta
    na piiye na da-na-diei, ku yaa ma ka suur nuɔmba tũnni-na aa sirɛiŋa ka da-ba.
  sus-sus: Kankan nɔma wɔyɛnde Ala xili ra a xa waxati, alako birin xa xaranyi nun
    limaniya sɔtɔ.
  pon-2006: Kumwail koaros en kak lohki mahsen en Koht wademen irekweite, pwe koaros
    en wehwehki oh ale sawas.
  dad-dad: Ere nigin, ã ganan sain waleg fen, teke tekeleim profet od wogõ gouf, anĩ
    bunem, ganan keleĩ dale fen, waud yalesauf.
  zab-NT: Iratet ni abiáldtɨ iteedtɨ xtiidx Dios lo de bniety, iratectɨ zelee quixteet
    lo de bniety cún ni abliuu Dios laat, per tuby pur tubytɨ chi ná par yáldtɨ te
    par iseed ne chuzaclaaz irate de ni cacuadiag.
  jae-jae: Amac samob atôm gebe aoc Anôtônê biŋ lasê asôm ajô taôm-ajô taômgeŋ e andôŋ
    lau to alêŋ biŋ lau samob.
  ksd-ksd: Tago avat par, ava langalanga upi avat a varveai na propet varkiakia vanavana,
    upi avat a vartovo par, ma upi da vargat avat par;
  msm-NT: Su ko ilingon now to sikan, ogpakaikagi to tibo no ogmanduan to Diyus agun
    tibo ogkaanad dow ogkadasig.
  myk-myk: Yee bɛɛri na já da nuri Kilɛ ɲɔ na na dorogo nigin nigin, kɔnhɔ pu bɛɛri
    di kalaa ta, samɔhɔrɔ bɛ di jé pu ni.
  sbe-sbe: Unai bena kesegakesega yona huya ye hededepeloweta, na unai gonowana kabo
    maudoimiu hededehesibasiba yo hededehebayao kwa haidi.
  mcr-mcr: Kiqä quati, tiinji. Inyänä timäuquätŋqe, qokä-apäki, qu näqŋqä ämepu quwqä
    äwqä imŋi yaŋnäŋqä imäkänyuembŋqe, hŋqueqäŋga-hŋqueqäŋga pämä ätqäuäqisäpu, kukŋuä
    tqäŋqe.
  cux-NT: '''Tíícā nducyaaca nī cuuvi caaⁿ''máⁿ nī nduudu yeⁿ''é Ndyuūs ca''áámá ca''áámá
    nī. Tanáⁿ''a nī n''giindiveéⁿ nī. Ní ''tíícā ní cuuvi déénu cá nī yeⁿ''é Ndyuūs
    ní cu''téénu cá nī yeⁿ''é yā.'
  tur-YTC: Herkesin öğrenmesi ve teşvik edilmesi için hepiniz teker teker peygamberlik
    edebilirsiniz.
  san-ITR: sarvve yat shikShAM sAntvanA ncha labhante tadarthaM yUyaM sarvve paryyAyeNeshvarIyAdeshaM
    kathayituM shaknutha|
  bel-N: Бо ўсе адзін за адным можаце прарочыць, каб усе былі навучаныя і ўсе былі
    суцешаныя.
  sch-sch: Mi nâmin an inchu theina rang le mohôka an om theina rangin inkhat inkhatin
    Pathien chong nin misîr thei.
  mic-MIQNT: '''Ms''t ta''n te''sioq gisi usguttoqsop Gjinisgam ugtagnutmaqanm, ingute''jit,
    glaman ''ms''t gisi gnutmasultitoqs''p aq ulgwijimtultitoqs''p.'
  huu-NT: Iese damɨerie nana lloitomoɨ, naie lluamona Jusiñamui rafuena raise omoɨ
    uiñollena, omoɨ comecɨaɨ jɨaɨ ocuiñollena.
  jiv-NT: Núnisrum Yus-Chicham etserkatin wakerarmena nu chikichik chikichik chichasrum
    ashí jeattarme. Núja̱i̱sha Yus-shuar unuimiarar kakarartatui.
  otm-NT: Janangue'a da xøt'a gan yąhʉ 'dahmi 'datho, nɛ gätho ahʉ to'o gätho di bɛ̨nba
    Oją din yą. Nubʉya tengu 'bʉ gán niyąbahʉ yʉ cu nangue yʉ́ mbʉi nɛ gätho da hyą
    yʉ ts'ɛdi yʉ́ mbʉi bʉya.
  dah-dah: Gwaha teŋ hinayiŋbe Al Kuruŋyen mere banare hitiŋ goyen tagaltek marbe
    tumŋaŋ tagalde hinayiŋ. Gogab kadom saba gird teŋ tumŋaŋ tareŋ heŋ hinayiŋ.
  tnk-tnk: Ro iamɨnhi irə, kɨmiaha pam hiəukurən nɨni irapwien nəɡkiariien sə Kumwesən
    rauvei pehe, riti rukupwən məɡkiari raka nənə riti. Tiho iamɨnha irə mə nərmama
    me pam tuhəuvehi nukurənien, nənə trasitu ia nərmama me pam.
  kpr-kpr: Aminguse, eni se dotutururari, kotugo eni se doyarira. Amingareva amo,
    ne isambu God da Geka seka ningi itatamedo, tofo tofo sise fakina bareva.
  san-IAS: sarvve yat śikṣāṁ sāntvanāñca labhante tadarthaṁ yūyaṁ sarvve paryyāyeṇeśvarīyādeśaṁ
    kathayituṁ śaknutha|
  nho-nho: Kootou katoo e lavaa te hakaea naa taratara TeAtua, te tama imuri telaa tama,
    ki akoako kootou hakkaatoa, aa ki saapai kootou ki kootou.
  gym-NT: Ne kwrere ni jökrä käkwe nuendre angwane, ni itire itire ie kä rabadre Ngöbö
    kukwei niere ye abko käkwe nitre gätäkä Jesu käbti ye töi tikadi amne die mikadi
    nüne bäri Ngöbökrä.
  azg-NT: Tsoñꞌenhoꞌ na vaa jñꞌoon na ntꞌue tsꞌon Tyoꞌtsꞌon na nninncyahoꞌ ndëë ntyjehoꞌ,
    ya xe na aa ncüii ro cüiihoꞌ nnanꞌneinhoꞌ ndëëhan chaꞌ tsoñꞌenhan nndëë ncüaaꞌ
    nꞌonhan nchu vaa na itsiꞌman jon ndëëhan, ndoꞌ na nndaꞌ ngaquehoꞌ na vantyja nꞌonhoꞌ
    jon.
  bhd-bhd: किजोकि तुस सब अक-अक भविष्यिवाणी केरि बटतथ, पन अक-अक भोइतां ताके सब शिखन,
    ते हिम्मत बद्धे।
  too-NT: Chā'tunu' xlīyātna' namā'lacstū'ncā'tit ixtachihuīn Dios. Chuntza' nacāmāsca'tīcan
    ixlīhuākca'n lā' nacāmāhuixcānīcan ixlīhuākca'n.
  ind-AYT: Sebab, kamu semua dapat bernubuat satu demi satu, supaya semuanya dapat
    belajar dan semuanya dapat dikuatkan.
  cjo-NT: Okameethatzi riyotaantero iñaani Tajorentsi apaani, roojatzi rimpaete paashini,
    roojatzi riyoteeyantyaarini maawaeni kowatsiri, riweshiryaanteeyaarini maawaeni.
  nsn-nsn: Ge inggoum pe mung hire kahakahampe tar haua ke hirein God tamiuoum. Maeit
    o tamata uakapa tun ra turung kale niate, kare me nipoul tur tar uelhirenin.
  san-DEV: सर्व्वे यत् शिक्षां सान्त्वनाञ्च लभन्ते तदर्थं यूयं सर्व्वे पर्य्यायेणेश्वरीयादेशं
    कथयितुं शक्नुथ।
  tna-NT: Daja pamapa quisaquisa puja edue cuana tisutisu quisaquisa paputa pamapa
    yanita edue cuana saida pabuetsuatita puji, daja huecha Diusu peje su panimetucheatita
    huecuana puji.
  lid-lid: Ta kandriyen nane doh, idah kameh aha marakon winiya asehek sahou; iy ari
    op, ano iy ari ja. Idah kameh aha marakon winiya akohok tanan hawe boto-on.
  wim-wim: An min niiyant niiy maꞌ-maꞌangan wik God.antaman waaꞌ-waaꞌān, niiy yotamangan
    yipam wik min anangan kuchekangan piꞌ-piꞌāna, aꞌ ngangk thayanam iiy-iiyāna.
  zga-M: Ulwa khuva khila munu ndumwe avahile ukhuhumya uvunya malago umo pu nuyunge
    ukhuta khila munu amanyile pu vooni vakanganchiwe einumbula.
  yom-yom: Bila beno boso lulenda kueno bikula kadika mutu mu yandi thangumuingi batu
    boso balonguka ayi bakindusu.
  san-SIN: සර්ව්වේ යත් ශික්‍ෂාං සාන්ත්වනාඤ්ච ලභන්තේ තදර්ථං යූයං සර්ව්වේ පර‍්‍ය්‍යායේණේශ්වරීයාදේශං
    කථයිතුං ශක්නුථ|
  yut-yut: Yaŋ aŋek kombɨ gen yogok amɨn kɨsi kaloŋ kaloŋ kombɨ gen yoni dakon bɨkbɨk
    pɨsaŋ damdaŋ. Aŋakwa paŋmuwukbi kombɨ gen yoyɨŋakwa nandak nandak tɨmɨgek uŋun
    da butni paŋteban asak.
  grc-BYZ: δύνασθε γὰρ καθ᾽ ἕνα πάντες προφητεύειν, ἵνα πάντες μανθάνωσι καὶ πάντες
    παρακαλῶνται·
  cpc-NT: Tima tii okantzi jiñaawaitaiyini apiti, aña jitawatyaawo apaani impoña pashini.
    Ari onkantya jiyotantaiyaari maawoni, thaamintashiri inkantayitaiya.
  nhg-NT: Pues cuale nentlayulepantisque nemonochtie, para que innochtie creyentes
    momachtisque hua manimörusque. Pero xecchihuacö ca sie sente.
  nya-nya: Pakuti nonse mukhoza kunenera mmodzimmodzi motsatana kuti aliyense alangizidwe
    ndi kulimbikitsidwa.
  ngu-NT: Tla ijcon, tej, nemochimej huelis cada se nenquijtosquej on tiotlajtojli
    yejhuan nenquiseliaj itech Dios para nochi on tlaneltocaquej cuajli cajsicamatztiasquej
    niman noyolejhuasquej.
  kup-kup: Met arim Iesuz homeo badae batat hez-pov ahö ravapanen, arim loporizaroh
    tin kez tat hepekez hat ari honep honep Godiz ñetï arin añohopanez poñ rekot am
    hahopek.
  jid-jid: Wawumbi wu bi yate ananbci ni in diri wu in diri du ko wannen bika to ni
    koya ni fe karfafawa.
  wmw-wmw: Kamana piya-mwe mwanawo nafasi yakubushuru mmoja-mmoja, ipate wanu piya
    warifunde na warimbisiwe kwamini kwawo.
  gmv-GGM: Inte garisafe issi issi uray tamarana malane ministana mala inte wurikka
    taran taran tinbite yootanas danda7ista.
  ssg-ssg: Ewi na amuto hatesol kaxi kului kakai Haeu tuahe axiwa taun ti tel tel
    lehe i hanau hatesol kahikahi Krais ma haxoxo namilolato.
  zpo-NT: Nu snee kad tub xaa nzhaal nii gorna yizo xaa nii xaa, nzho mod zaa xaa
    kwent kwaan ngunii Dios lo xaa, zee snee nzho mod seed re xaa nu nzho mod yo balor
    lextoo re xaa.
  poy-poy: Mwawoseri mwenga muweza kupananwa ujumbi wa Mlungu muutakuli, yumu pa yumonga,
    su kila muntu hakalifundi na kupananwa moyu.
  qwh-NT: Tsenopam jucllellapayan parlayäptenqa, creyicoq mayincuna yachacur callpacuyanqa.
  gaw-gaw: Geha ag kobol amu hep̱eg, ag anen anen oh ahan, nai mehuqaknu elele daap̱eg,
    geha danab oh ag doyak amu aon, ag oh g̱agaṯag aoglag.
  nca-nca: Dokoro ye soso otete okeyá ta howero kanata-kanata ye-ye mandeye yewaŋgo.
    Ŋunde tero mande ŋuko unipare soso newondeye rukisoyoweya.
  zpz-NTPP: Dela der gac nii der riidz nu cuic Ñgyoozh nu nii der, tees bee lo der
    niir, gun orzeꞌ gac dela mbecy zigy, nunu gad baloor ni dey.
  mkj-mkj: Kamwai ohroj en kak kokohp emen mwerin emen, pwa ohroj en kak woahwoahki
    apel oaloa jauwaj.
  zac-NT: Manërë ni grë́tëꞌ të narunë recibir diꞌdzë nazeꞌdë de Dios, gulë biadiꞌdzë
    tubi por tubi të parë grë́tëꞌ të tsasëꞌdë të nu gunë të provëchë ra diꞌdzë ni.
  kyg-kyg: Mukiꞌamogitapamo Gotitegatiꞌmo alisaya gemo aeta hakalo hutapa hapa paite
    hapa paite hugae. Hisageꞌapaeꞌmo mukiꞌamogimo alagepa huꞌa afiteꞌa alige lokiya
    vaiꞌa maige huꞌa maisayafeꞌmae.
  kmk-kmk: Losan dat awad si ibaga masongsongwat da un mambagbaga daḻapnu matigammuwan
    dan losan dan paibagan Apudyus kan daḻapnu mapabos-oḻ nat somsomok yu un losan.
  cao-NT: Jia tsi xo Dios Chani ma yoahaina mato tëquëta. Quinia jia tsi, naa huësti
    huësti tsi ma chanino, jatiroha cabo tiisimahacano iquish na. Mëbihacaxëti xo
    jatiroha cabo.
  bbr-bbr: Ak erekapu karar karar Anut nukan ämän roasiret marona, keseria, roasiret
    erekapu ak ämän äpu momana, akan woiaka onok eposek keseraun siräi marai.
  inb-inb: Chasaka, tukui­kuna­mi sug sug pudin­kan­gi­chi, Santu Ispí­ritu iuia­chis­kata
    willan­ga­pa; chi­wanka tukui­kuna, uiaspa, iachai­kuspa, sumag­lla pari­juma
    iuia­chi­na­kuspa kaug­san­ga­pa.
  hrv-hrv: A možete jedan po jedan svi prorokovati da svi budu poučeni i svi ohrabreni.
  box-NT: Ká mu wee wé kà, á mi ɓúenɓúen dà wé è fɛɛ le Dónbeenì ɲi-cúa,
    yìa wé bía mí bìo, á yìa á à bío mí bìo, bèra a na à mi ɓúenɓúen
    yí ho kàránló, à mún yí le sĩ-heɓúee.
  ote-NT: Nuꞌʉ tóꞌo xa tꞌumba ra mfa̱di pa da ma̱nbabi rá noya Ajua̱, da za da ma̱nbabi,
    hønsɛ gue ꞌramaꞌna da ña̱ ha̱, pa njabʉ gatho núꞌʉ ya cu di øde da za da ba̱tua
    xá hño rá noya Ajua̱, ne maꞌna da za da te yá jamfri.
  wnu-wnu: Werei end ne an gari-gari qob qeemben qamarari munon gugum imbig nonoguretorubour.
  zam-NT: Le' sya, tataa mod más nabe'ste co thìb thìb gu' yalbàn, gu' co' mblec Diox
    par co gu' yalbàn cón che'n Crist. Tataa mod sate más li gu' par té'th ryete gu'
    cón che'n Crist no gàc ye'th lezo' thìb xtàa gu' no tedib xtàa gu' loo cón che'n
    Crist.
  zyp-NT: Mingting tah cawngpahnah le pasynah naa hmuh khy ná pawtah pakheh khy pakheh
    biaphynah hnui my lo.
  sey-NT: Ja̱je paꞌina, siꞌaohuaꞌi mësaru Maijaꞌquë i̱ño coca asacohuaꞌi teꞌohuaꞌiseꞌe
    caye paꞌiji, siꞌaohuaꞌi yeꞌye ja̱ꞌñere cajë. Cuiꞌne yoꞌo jujahuë cuasacohuaꞌije̱
    ta̱iseꞌeje̱ paꞌiohuaꞌipi huëi ja̱ꞌñere cajë yoꞌojë̱ꞌë.
  nvm-nvm: Regavo na vierafe buka buon samuanamiknum kuaikva fuka marek. Bu ijegrekva
    e uruvana bu vuak iji bu kuainva ijia vuak ma kafo faik. Regavo madu vuak ijieb
    daro miaga bu God mukorigia igakfuon.
  mps-mps: Te kolesaga ebogo da, teda dage tigidali deli deligo Godigo po pusagameo,
    tama dage tigidali we bidigo koneama kolesaga selama, tama dage tigidali bomo
    somainogo yaibao.
  pab-NT: Hiyaiya, waiyehenaiya atyo xityotya xiyakai Enore niraene, xakore hoka hatya
    xakiniya xirae, tyotyaha waiyoreha hoka ihalahareha maheta.
  llg-llg: Teteben, na, ei basa nggei bisa mafada Lamatuak hehelun. Tehuu, ela hataholi
    esa kokolak basa, bei fo ndia nonoon. No leondiak, na basa hataholi la bisa lamanene,
    basa sala lanoli ma basa sala bisa lameda sila dale nala boe latea.
  kyf-kyf: A 'dɛ weee mneni a 'ka -Lagɔgbʋʋ -falɩ 'pa 'bɩla -bhlo -bhlo, 'ɩn we 'ka
    nyɩma weee -slolu, 'ɩn we 'ka wa dlɩ -bɛlʋ -yɔpalɩ.
  tpi-tpi: Long dispela pasin bai yupela olgeta inap autim tok wan wan, bai olgeta
    man i ken kisim save, na olgeta i ken kisim strong.
  mih-NT: Ta tacuan tandɨhɨ ndo sa ñihi ndo tuhun i saha ra Ndyoo sii ndo, cuu cahan
    ndo sii si minoo minoo ndo, ta cua cutuhva tandɨhɨ ndo cuaha ca, ta cua ñihi ca
    ndo tundyee iñi sihin Tuhun Ndyoo.
  qvh-NT: Saynöpami lapanpis parlayta munag cäga parlamonga waugui-panicuna yachacuyänanpä.
  kms-kms: Nungoqi pugri puq wen ei God wand simbe nunduq kin te simbe wand kin puayi
    wuti iri simbe nand pre dobu aye mune simbe nand. Te ei wute buagi te oghine simbe
    wundiny di ni nei riteri di ghav wundiny gre pu yeru.
  agn-agn: Ong maning ta sia, yamong tanan mapagberelet-beletan ang magpakabot tang
    bitala tang Dios, agod yamong tanan mapagadal ig mamamoirsa tang nem mi.
  nhi-NT: Ohcon, nochtin uilis nancontematiltisqueh tlahtol de Dios se uan ompa ocse,
    para nochtin matlasalocan uan nochtin mamoyoleuacan.
  ttc-NT: Junjunchaq etetz aj nyolin tyol Dios, a tgan tzan etiyon tzan tlumet te
    aj nyolin b'ix yaji tzan tyolin junky, ikxji kyaqil qerman b'a'n tzan tel kyniky',
    b'ix b'a'n tzan tnimsan kyk'u'j.
  dan-1931: Thi I kunne alle profetere, den ene efter den anden, for at alle kunne
    lære, og alle blive formanede,
  kwj-kwj: O sumbu hinga ku wosiwambwa kunu tinda ete funda funda Gotri mwanji ti
    ku bwarakarano, wowa ele hima hinga tinda ete hambwa kipe wu hambwani sembe wuhi
    kwambu wu torono.
  vie-OVCB: Vì tất cả anh chị em có thể lần lượt giảng giải lời Chúa để ai nấy đều
    học hỏi và được khích lệ.
  kze-kze: Áánútumo aaí simátímakaiwai amápa'a sé'a moórá-morawai moórá-mora-tawai
    símae iyé'a pó'a amáparawai isé'a asirayámbá mayánááowe.
  mpj-mpj: '@see-verse:1CO.014.030'
  lbk-lbk: Tay mabfalin ay ifaagyo am-in nan inpaammon Apo Dios, ngem siya mo isonsonyo
    ta waschin maisolowan ya maipafikas isnan pammati.
  mto-NT: Nvaatts miitseꞌeda anañu̱joma nu̱toꞌk nu̱toꞌk xko̱jtsnáxtat je̱ Nteꞌyam
    je̱ yꞌayook, ax veꞌem tseꞌe nu̱jom pa̱n pa̱n jatyeꞌe mꞌamo̱tunajxju̱dup, je̱ꞌe̱
    tseꞌe du̱vinmó̱tudap ti veꞌe je̱ Nteꞌyam cha̱jkp, je̱tseꞌe jyo̱tꞌamá̱jadat.
  bzh-bzh: In ham pin ti ti nanër Anutu yi ġaġek ranġah in alam pin dejaḳ ġaġek
    ni bebo niwëëk vu sir.
  guj-2017: તમે સર્વ વાર ફરતી પ્રબોધ કરી શકો છો, કે સર્વ લોકો શીખે અને દિલાસો પામે.
  jvn-NT: Awit kowé kenèng ngetokké tembungé Gusti nganggo basa lumrah, nanging kudu
    gentèn-gentènan, supaya wong sak pasamuan bisa nampa piwulang lan kebangun.
  byr-byr: Sareꞌ darevɨnyɨ. “Yɨ nemɨre aꞌmwe yuyara sɨmunyaꞌ nayaa yawɨramaapɨka!
    Yuyara kumɨre kuryaraavɨne dɨragɨnyaꞌ maapɨka!” dapɨjɨ sarɨmɨ yuyaihi Gotɨyarɨ
    wɨꞌnapɨjɨ yagaala saꞌ pwaigɨdaasɨ pwaigɨdaasɨ yɨnɨga wiꞌna wɨjɨwaakɨpɨneihɨlyɨ.
  ian-ian: Ngwuk kɨta kɨta laataa God waa nyaangɨt aywaa mbukiyangwuk. Ngi vapmba
    mbutɨngweyan apma maawut klalaa apma nambuo lɨgiyangwuk.
  hun-hun: Egyenként mindnyájan prófétálhattok, hogy mindenki tanuljon és megvigasztalódjék.
  mcf-NT: Adquidën iccuededquidtedi tantiamenuequin abentsëcshun-abentsëcshunquien
    chuibanta. Aden chuibansho tantiash ma chieshenquio yec bëdambo icpanu.
  kjs-kjs: Go kone madaare nimi raayome komea komea lo agale mada leme. Go rabu enaali
    raayome kone waru makuaaoma puri mapalaalimi.
  mni-mni: Pumnamakna tamjanaba amadi pukning thougatpiba phangjanaba nakhoi pumnamakna
    amamam oina Tengban Mapugi wa adu phongdokpa yai.
  yad-NT: Rasa̱ra̱ ji̱ta jirya̱tidye datyanuja̱ nu̱ñi ti̱quimusiy jirye, jirya̱tidye
    datya variy tara ramusiy, jirya̱vanu̱tyantiyu.
  mxb-NT: Iin rá iin ni ndó ya̱ꞌa kasto̱ꞌon to̱ꞌon ni̱ na̱tiin ndó noo̱ mií Ndios,
    dá kía̱n ndidaá ndó kandaa̱ cháá ka̱ ini ndí ki̱án kóni̱ Ndios, dá koo cháá ka̱
    ta̱ndeé iní ndo̱ xíꞌín ná.
  pon-2006A: Kumwail koaros en kak lohki mahsen en Koht wademen irekweite, pwe koaros
    en wehwehki oh ale sawas.
  maq-NT: Xi cuatjin ne, ngayujun ni cuma cuinújun chuva ngu chuva ngu ngayun ngu
    cjua xi chjuhunntsun tsëhë Nina, cojo sa xi hacuaha cojo yëjë sa ngayun ne, cumachaya
    nuju hacuaha sacú nuju cjuetacun.
  hto-hto: Afe daɨí nana omoɨ Juzíñamuimona onoiga uai llotɨno llórediaɨoɨ. Uafue
    dámɨerie jino llórediaɨoɨ, áfedo nana omoɨ onóicaillena; daje izói áfedo nana
    omoɨ comecɨ náɨrecaillena.
  por-BRBSL: Pois todos podem profetizar um a um, para que todos possam aprender e
    todos possam ser exortados.
  ces-NKB: Můžete přece jeden po druhém prorokovat všichni, aby se všichni učili a
