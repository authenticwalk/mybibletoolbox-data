    rena, basa se bisa ranori, ma ara bisa medꞌa rala nara boe manggatee lenaꞌ fai.
  msy-msy: Tuavir kamɨn, ia bar Godɨn otivir akaba vaghvagh dar gun mɨkɨmam, kamaghɨn
