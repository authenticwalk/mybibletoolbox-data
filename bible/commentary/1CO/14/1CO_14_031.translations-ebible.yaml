  pes-OPV: زیرا که همه می‌توانید یک یک نبوت کنید تا همه تعلیم یابند و همه نصیحت‌پذیرند.
  ron-1924: Фииндкэ путець сэ пророчиць тоць, дар унул дупэ алтул, пентру ка тоць
