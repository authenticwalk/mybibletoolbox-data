    teete bontum bo Nyo' le nu shiee le fele wee wvù jemyi díɛw yì bó baa kee yí kɛ.
    Ɛ́ ɛ̀ fɛn baa nu lɛ wee mvu ebaŋke díɛw yidvu wvu lɛ kentaashɛ ke bonyii bo mbee
    le eyuw ntay ɛ́ fí efi bó.
  row-row: Au hiiꞌ a basa hei olaꞌ mendiꞌ dedꞌeat laen. Te au hii lenaꞌ fai, mete
