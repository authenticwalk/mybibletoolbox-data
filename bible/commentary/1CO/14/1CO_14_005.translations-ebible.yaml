    ogannogegar. Ar deyob be imakerdi, geb ebo emar gunonikoed.
  ben-OBCV: আমি ইচ্ছা করি, তোমরা প্রত্যেকেই যেন বিশেষ বিশেষ ভাষায় কথা বলতে পারো।
    কিন্তু আমি বেশি করে চাইব, তোমরা যেন ভাববাণী বলো। যে ভাববাণী বলে সে, যে বিশেষ সব
    ভাষায় কথা বলে, তার চেয়ে মহান, যদি না সে মণ্ডলীকে গেঁথে তোলার জন্য সেই ভাষার
    অর্থ ব্যাখ্যা করে দেয়।
  mil-NT: Te yúhú ío cudɨ́ɨ́ ìní‑í te núu nchaa‑ndo cǎháⁿ‑ndó tnǔhu sá dácàhu iní
    ñáhá Espíritú Yǎ Ndiǒxí xii‑ndo tnǔhu sá ñà túú xìní‑ndó. Dico ío‑gá cúdɨ̌ɨ́ ìní‑í
    te núu nchaa‑ndo cǎháⁿ‑ndó tnǔhu sá dácàhu iní ñáhá‑gǎ, chi ío‑gá xíní ñùhu‑xi
    sá càháⁿ‑ndó tnǔhu‑áⁿ dàcúúxí sǎ càháⁿ‑ndó tnǔhu sá dácàhu iní ñáhá Espíritú‑gá
    cáháⁿ‑ndó tnǔhu sá ñà túú xìní‑ndó. Dico ɨɨⁿ‑ni nǔtnahá‑xi quìde‑ndo te núu nchòhó
    ñáyiu càháⁿ tnúhu sá dácàhu iní ñáhá Espíritú‑gá cáháⁿ‑ndó nàcuáa quèe‑xi tnúhu‑áⁿ.
    Te ducaⁿ te nchaa ñáyiu ndècu ichi Yá Ndiǒxí cuita níhí ndéé‑gǎ‑yu quɨ́hɨ́ⁿ cundecú‑yu
    ichi‑gá.
  myu-myu: Ocokcoksũ ma kuka oce Deus pe ja'õbacaap ũm puje eywebe ya'õba'arẽmat'a'õm
    kawẽn ãm. Ocokcok cĩcã ma bit kuka oce ixe be ja'õbacaap ũm puje eywebe Deus ekawẽn
    muwẽn ãm. Ya'õba'arẽmat'a'õm kawẽnwẽn'ukat xipan kapikpig̃ Deus peam. Deus ekawẽn
    muwẽnuwẽn'ukat pit ixe bodi ma xipan kapikpig̃ cebeam. Te'e ma kuka o'jekawẽn
    ya'õba'arẽmat'a'õm wara'acat ceweju'ũm pima wuya'õm cekawẽn muwẽn ãm ce'awero'ibiyũ
    be. Te'e ma kuka o'jekawẽn ya'õba'arẽmat'a'õm Jesus kay itabucat buywatwan'ũm
    puye.
  fue-fue: Mii yiɗi on fu baton e ɗelle Ruuhu, amma ko ɓurumi yiɗugo woni, gaɗon annabaaku.
    Gaɗoowo annabaaku e ɓuri batoowo e ɗelle Ruuhu, gam batoowo e ɗelle Ruuhu mawnintaa
    eklesiya to jottinoowo ɗe walaa.
  amk-amk: Masino mea kiai memadu na kaiwo aiseio Nuaninu Mirarebana foi dohona fo
    mani, enehutituai nanai mahikai paria we mea. Wape ne mahikai pari sewa aha mani,
    mesobu Fi Mai na Nuaninu Mirarebana foi we memadu kaiwo Allai dohonai we memadura
    fo. Weo mano medu kaiwo Allai dohonai we medura fo mani, wenani dedai sewa mano
    medu na kaiwo aisei fo. Mae masino mano medu na kaiwo aisei nani deisaha kariri
    kaiwo medura fo we jematifoi, ambori esobu mambiriu naya mani, wenani kontai Allai
    detori we dedai kontai.
  fai-fai: Nam aket adikum kiba weng kukum kukum bakamino, kalbi. Kata nam aket lum
    senin weng wanang kinim imi bakanyamino, kale kuyamsa uta atin kidelo, kalbi.
    Kale kinim kan ata lum senin weng bakanin ata mew kinim weng kukum bakanin kinim
    be akadaw tam so ka. A bede kinim kukum mak ata tabe ken ami weng bakanba uyo
    kusikidano kuw, beta adikum Got wanang kinim gu teinbiw iyo ken dakoyamokaba kala.
  ura-NT: Nitohanihane jaunne niqui, Cana Coaunera Suujueecha tei erenaa cuhane satiin
    ereeichene jereeun. Nena nii amurijiriin, Cana Coaunera aitoonjoan beeichene jereeun.
    Acate jataain caohachane, nii leeocha erenaa cuhane irihacane amurijiriin. Niite
    amuoora latelanaala aonaain, jelai amuritoeriin coitucunaa nainecure Cana Curuaanaa
    ranojoineein nenacaauru.
  mcd-NT: Manmain nantifiton nan tsain futsaman Diospan Yoshin Sharahuunshon man yoipainon.
    Nanscara sharafiashu tsoan Diosin tsain mato tapimasharai nancaifin fasi shara
    finacaiaquin. Nantifimain man ascapainon. Ratoran futsa nan tsain futsaman yoiaiton.
    Ascashon ichananshon futsan maton tsain futsanman yoifiaitocai man nicatiroma
    futsan mato yoiyamaiton. Acai ahuama. Ascafiaiton yoia cuscan futsan tapimaino
    nantifi unimatirofo. Diosihuunoa shinancani.
  urt-urt: Ŋam masande yip lalme pa yininge wusyep ŋilim tikin Yohe Yirise, kom ŋam
    masande ŋembere kin pe, pa yininge wusyep profet tikin Got topoꞌe. Taꞌe na, miyeꞌ
    ŋaiye ŋanange wusyep profet pe, ki ŋembere sekete nengelyembe miyeꞌ ŋaiye ŋanange
    wusyep ŋilim tikin Yohe Yirise. Ŋaiye miyeꞌ ende ka orp ŋaiye ka imbilme wusyep
    ŋilim uku pe, ka ungwisme bworerme sios lalme.
  kiz-kiz: Henu ninoghel muenga mwebhoha munenajhi kwa lugha. Lakini zaidi jha aghu,
