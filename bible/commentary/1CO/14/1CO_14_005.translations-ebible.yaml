  mbj-NT: Ỹ karẽn paawä sahõnh hẽ bëëh, bë bahajaa kyy wób me bë baher'oot. Ti hadoo
    né hẽ, tak'ëp ỹ karẽn P'op Hagä Do ky n'aa bë her'oot. Kyy wób me kaher'oot do
