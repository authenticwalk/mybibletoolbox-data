    bukmaknha yan dhawaṯmaraman lakaramany ŋunhiyiny ŋunhi God-Waŋarrwun guyaŋanhawuynydja
    ga ŋayaŋuny. Bili ŋunhiny yolŋu ŋunhi ŋayi ŋuli ga waŋa dharaŋanamirriynydja dhärukthu,
    ga balanyarayin waŋanharay ŋayi ŋuli marrtji ŋunhi guŋga'yundja ŋunhany ŋunhi
    wiripuwurrunhany yolŋuny walalany, djuḻkmaraman ŋayi ga ŋunhiny yolŋuny ŋunhi
    ŋayi ŋuli ga waŋa mulkuruwurra mathakurr. Yurr ŋuli ŋayi dhu ŋunhi mayaliny' maḻŋ'thun
    ŋula yolkalnydja yolŋuwal ŋunhiŋuwuyyiny dharaŋanamiriwwuynydja mathapuy, bala
    ŋayi dhu ga ŋunhi dhunupan lakaraman ŋurukuwurruŋgun ŋunhi wiripuwurruŋgun, bala
