verse: 1CO.014.005
translations:
  kpx-kpx: La bahata hoto nimoletemo hoto louge keu duave. Isito di isiviale la bahata
    Dilava hoto loui ata haivegei. Kosealemo ata moleu Dilava hoto loui ata haivemale
    keu baluga. Keu ata moleu hoto nimoletemo loumale ke evihanu. Isito mesoho hoto
    nimoletemo loumale ata kena hoto ke ekovehai loui ekalesia bahata haivege keu
    duave. Ekalesia bahata keabuna kemo lulelelahai.
  okv-H: Eto ungo tapa ivivi ta ke hajire nei Ahihi Otohu ta degi umbava uje ere ona
    te dombo be amo embo oje kahevujo. Eto ivivi nei na asoa amo isapa rate oje kahari
    ke asoa amo peni be avoeto ke ai ta amo ekalesia na sovera humbari haitera. Eto
    ivivi nei na ke aisuja embo amina ke avo jandireketo au embomeni ingito sovera
    ari humbasora.
  tbo-tbo: Tau u luhogala ipa atapumi pona tapuhiyei ona ibaabani, ma u luhogala baneina
    ipa ona bahabaha piko babana tu bahapiko hai bagibagi ginouli baneina. Ma pona
    tapuhiyei wibaabanina naka ega ginouli baneina ma inapa lawa gehouna baha anohi
    ina laugeletehi naka ginouli dewadewana bolu hai hagu binei.
  mal-C: നിങ്ങൾക്കെല്ലാം അജ്ഞാതഭാഷകളിൽ സംസാരിക്കാൻ കഴിയണമെന്ന് എനിക്ക് ആഗ്രഹമുണ്ട്;
    എന്നാൽ, അതിലുപരി ഞാൻ ആഗ്രഹിക്കുന്നത്, നിങ്ങൾക്ക് പ്രവചിക്കാൻ കഴിയണമെന്നാണ്. അജ്ഞാതഭാഷകളിൽ
    സംസാരിക്കുന്നതു സഭയുടെ ആത്മികോന്നതിക്കായി വ്യാഖ്യാനിക്കപ്പെടണം, അല്ലെങ്കിൽ അജ്ഞാതഭാഷകളിൽ
    സംസാരിക്കുന്നവരെക്കാൾ പ്രവചിക്കുന്നവനാണു ശ്രേഷ്ഠൻ.
  grc-SR: Θέλω δὲ πάντας ὑμᾶς λαλεῖν γλώσσαις, μᾶλλον δὲ ἵνα προφητεύητε· μείζων ⸂γὰρ⸃
    ὁ προφητεύων ἢ ὁ λαλῶν γλώσσαις, ἐκτὸς εἰ μὴ ⸂2διερμηνεύει,⸃ ἵνα ἡ ἐκκλησία οἰκοδομὴν
    λάβῃ.
  bgc-bgc: मै चाहूँ सूं के थारे म्ह तै हरेक नै अन्य भाषायां म्ह बात करण की काबलियत
    मिलै, पर इसकी बजाए आच्छा तो यो सै के थमनै भविष्यवाणी की काबलियत मिलै, क्यूँके
    जो भविष्यवाणी करै सै, वो उस अन्य भाषा बोल्लण आळा तै, जो उसका मतलब खोल कै बताए
    बिना अन्य भाषा म्ह बात करै सै, उसतै आच्छा सै, क्यूँके उसका मतलब खोल कै बताये जाण
    पैए कलीसिया के बिश्वासियाँ के बिश्वास की बढ़ोतरी हो सकै सै।
  khz-khz: Au geku ririwa gomi maparami karo polurai pio kila. Na au geku ririwa kamuna
    gomi Palagu genana gevogomaina kilara pio perovetagira. Kwalana Palagu genana
    gevogomaina kilara eperovetagirana talimana na karo iraurai ekilana talimana evanagiana;
    na karo iraurai pene kila talimana pene kila kilara pia vega-vanagira e pia kilagi-matagaira
    voo rorinai. Kwalana pia vega-vanagira e pia kilagi-matagaira aonai, ekalesia
    geria kamonagi ai kwalimu pia vaia.
  deu-TKW: 'Ich gönne euch, daß ihr alle Zungen redet: viel mehr wünsche ich, daß
    ihr weissagtet. Der weissagt, ist mehr, als der Zungen redet, es sei denn daß
    dieser es übersetze, damit die Gemeinde ihre Erbauung habe.'
  zsr-NT: Rac ladxaꞌa güiꞌliꞌ didzaꞌ yubl cunazëdliꞌ yúguꞌtëliꞌ, san le nac blau,
    rëꞌndaꞌ güiꞌliꞌ didzaꞌ uláz queëꞌ Dios. Ruziꞌr‑ruꞌ xbey nu ruiꞌ didzaꞌ uláz queëꞌ
    Dios ca ruziꞌruꞌ xbey nu ruiꞌ didzaꞌ yubl cunazë́d, chquiꞌ cuzóa nu udö́d didzaꞌ
    yubl naꞌ cunazë́d, quië lac tsutsu bunách queëꞌ Cristo.
  lin-lin: Nalingi ete bino nyonso bolobaka nkota oyo eyebani te, kasi nalingi mingi
    koleka ete bino nyonso bosakolaka. Moto oyo azali kosakola azali na tina mingi,
    koleka moto oyo azali koloba nkota oyo eyebani te, longola kaka soki alimboli
    nkota yango mpo na kokolisa kondima ya Lingomba.
  hns-NT: Ham mangtie kie toelog doesar bhaasa me batiaai paite. Bakie auro attjha
    howat djab toelog Parmeswar ke naam se okar sanes deite. Doesar bhaasa batiaai
    se auro barka hai sanes dewe ke. Bakie djab bataawe waala oe bhaasa samdjhaai
    paai, tab samaadj logan khaatien bhie faida rahiega.
  noa-E: Mʉrʉgan pãach thumaam khʉʉnau deeum meu pãachdëu khaugbam khãijã iekhakhiin
    ʉ̈u sim. Pari mua oowai Ẽwandamau ich iek jaaupi sim jaau nʉmta wajapcha sim,
    sĩi jãg dëgölp deeum meúa iekha nʉm khãaijã. Mag iekhawiajã pari warm khʉʉnag
    khaphʉ amkhĩir deeu am meúa jaaumʉn ʉ̈u sim, Ẽwandamau mag iekhapitarr thumaam
    khʉʉnag khakhapdö amkhĩir.
  eng-EMTV: Now I wish that you all spoke in tongues, but even more that you should
    prophesy; for he who prophesies is greater than he who speaks in tongues, unless
    he interprets, so that the church may be edified.
  mib-NT: Nújnahan ni rī jeē ndɨhɨ ró cuu cahān rō tɨjnɨ yuhu jeē tu jécūhun ni rō,
    te jeē cánuú ndasɨ́ gá cúu jeē nácani ró jnúhun ya. Chi jéhnu ga jniñu sáha tēe
    nácani jnūhun ya vēsú tēe cáhán tɨjnɨ yuhu. Chi núu tú tēe castūhun jnúhun cáhán
    de, te ma cuajníñu jeē íje ñayuu cácandíje.
  lif-NT2: खिनिॽ के़रे़क् वेॽ पाःन्‍दाङ्‌ङो के़बाःरिबा आसिराॽ थाङ्‌लो, कर खे़न्‍नुःल्‍ले़आङ्
    माङ्‌निङ्‌वाॽपाःन् पारे़म्‍मे़ॽ के़लॽबा आनिङ्‌वाॽ वाॽरो॥ सेसेहुप्‍लक् थोबोरे़
    लागि वेॽस्‍मा पाःन्‍दाङ्‌ङिन् के़ले़ङ्‌बा मे़होःप्‍ने़ फाॽग्र वेॽस्‍मा पाःन्‍दाङ्‌ङो
    पाःप्‍मानुःल्‍ले़ माङ्‌निङ्‌वाॽपाःन् पाःप्‍मान्‍ने यम्‍बारो॥
  xnj-xnj: Hinu nigana mwavoha nyenye mujovai kwa luga ya chiyehe nambu niganili neju
    muvyai na uhotola wa kujova Ujumbi kuhuma kwa Chapanga, ikita chabwina neju kuliku
    yula mundu yula mweijova luga ya chiyehe, mbaka avyaa mundu mweihotola kudandaula
    mambu ago gegijoviwa, ndi msambi wa vandu vevakumsadika Kilisitu yijengewa.
  mmx-mmx: I lox avukat do nemi axap mina paase mi levempapaase vetpes, ketla lavanga
    i silok ti na. A vara i do nemi axap mina lok ka laramtaba ri paase asu levelinga
    at ne Moroa. Laradi do i paase asu levelinga at ne Moroa, mo levelinga ren i mumuat
    aleng ti lara i paase mi levempapaase vetpes, la mo levelinga ren i epovo na xasep
    ti limixin. Ketla i lox avukat mene do tara go i nemen la i ruuna bok laramtaba
    boro at Loroonan Kaala xusu ti soxomus avukat lavasuun ap mo levempapaase vetpes,
    kusu na lok tooro limixin at lotu.
  cbr-NT: Mitsúxmi unin cuacëma banan banati cana 'ëx cuëënin. Usa 'aínbi cana mitsúxmi
    usai banati cuëëncësamaira oi mitsúnmi Nucën Papa Diosan sinánmicëxun aín bana
    unicama ñuixunti cuëënin. Unin cuacëma banan banaquinbi uisai quicë cara a bana
    'icë quixun ñuixuncëxunma ca bëtsi unin uisai quicë cara quixun 'unántima 'icën.
    Nucën Papa Diosan 'imicëxuinshi ca unin 'unánti 'icën. Usa 'ain ca ami catamëcë
    unicama Jesucristo cuëëncësabi oi 'inun 'aquinuxun an a bana 'unáncë unin uisai
    quicë cara quixun raíri ñuixunti 'icën.
  tee-NT: Na k'ox iclhiulai ni laich ca'ixna'unt'it minchux'an ju chivinti ju jantu
    aktam ixch'ivinat'it. Para palai k'ox iclhiulai ni laich ana'unt'it ixchivinti
    Dios. Pus yuchach ju palai xak'ai ju canaulh ixchivinti Dios. Palai jantu ju va
    chivinin ju chivinti ju jantu aktam ixchivininta. Para ni camalakpusucalh ju anu'
    chivinti pus ju chunch vaklhtam chun catava ixt'iyun'an ni vachu' ca'a'aktaiju
    ju talhilaca'anta ju Cristo la'ixchivinti.
  eng-LSV: and I wish you all to speak with tongues, and more that you may prophesy,
    for greater is he who is prophesying than he who is speaking with tongues, except
    one may interpret, that the Assembly may receive edification.
  cak-NT: Ri ninrayij ren, ja' ta chi can chi'iwonojel jixch'o'n ta pa ch'aka chic
    ch'abel, pero ri más ninjo' chiwe, ja chi ri Espíritu Santo nu'on ta chiwe chi
    jixtiquier nik'alajij ri ni'ix chiwe roma ri Dios. Ri kach'alal ri yech'o'n pa
    ch'aka chic ch'abel, utz ri niqui'en; pero más utz niqui'en ri kach'alal ri yek'alajin
    ri ni'ix chique roma ri Dios. Pero xa c'o jun kach'alal ri nich'o'n pa jun chic
    ch'abel, y can nuk'alajij chuka' anchique xu'ij, ri' jabel chuka', roma can nic'atzin
    chi ri kach'alal ri niquimol-qui' pa rubi' ri Dios niq'uiy quic'aslen chech ri
    Dios.
  pah-NT: Apota po ji pe napenani penhi'ig̃a hekorame nhanerembikwahave'ỹva'ero novĩa.
    Koji'i reki ji apota penemimombe'ua Tupana'ga nhi'ig̃a rehe. Nanongara'g̃a nemimombe'ua
    koji'i pyry ojipe'g̃a nhi'ig̃a hohe nhanerembikwahave'ỹva'ea hohe, a'e ji. A'ereki
    g̃a omombe'u katu Tupana'ga nhi'ig̃a. Kiroki g̃anhi'ig̃a ikwahavipyre'ỹva'ea –
    a'ea nhande ndikwahavi. Ojipe'g̃a ikwahavukarame g̃anhi'ig̃a nhande ve a'ea ko
    pyry jitehe no. A'ero g̃a Jesus'gareheve'g̃a mbojikohetei Jesus'ga rehe imombe'urame
    g̃a pe.
  sja-NT: Parã jõmaweda pedeeda paara k'awada-e p'anɨ pedeede, pia bak'aji. Mamĩda
    pipɨara bɨ Tachi Ak'õrepa jarapi bɨk'a jaradamerã, wẽ-e pɨrã apidaapa mãgɨ́ pedee
    ũridamerã mãik'aapa k'awapidamerã apema ijãapataarãmaa.
  xed-xed: Ta kumay iʼi ta gwaɗay kaghuni demdem ta sanlaha ma gwaɗaha, ama malaghumala
    kumay ɗa ta klay ghuni ta lwa Lazglafta. Malaghumala mndu ta kla lwa Lazglafta
    ka mndu ta mna gwaɗa nda sanlaha ma gwaɗaha, ka mantsa a tsi wu, ba mamu ka mndu
    ta mbəɗay dzaʼa kəl Igliz ka mutsaftá ŋlaku.
  mks-NT: Mí i̱ cáji̱i̱ íní i̱ tá ná cuu ca̱ha̱n ndihi ndó tu̱hun ña̱ co̱ó na̱sa̱tia̱hva
    ndó. Joo cáji̱i̱ chága̱ ini i̱ tá ná jáya̱ha ndó tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n
    ndó nu̱ú ña̱yivi jáchi̱ xíní ñúhú chága̱ ña̱ yóho a̱ ju̱ú ga̱ ña̱ ná ca̱ha̱n ndó
    tu̱hun ña̱ co̱ó na̱catia̱hva ndó. Va̱ha cája ndó ña̱ ná ca̱ha̱n ndó tu̱hun ña̱
    co̱ó na̱catia̱hva ndó tá íin in na̱ tia̱hva nducú ñehe ña̱ cúni̱ cachi tu̱hun
    cáha̱n ndo̱ nu̱ú ña̱yivi já quéa̱ ná cuu cuahnu na̱ cúú cuéntá Jesús xi̱hi̱n mé
    tu̱hun cán.
  gfk-S: Iou sip be igor tale mu be mu bakut mu na iangianga ma no hartabar na mes
    na mangana nianga. Iesene iou manga sip be igor tale be mu na ianga na tangetus.
    Nong i ianga na tangetus i tamat ta dur ma nong i ianga ma ra mes na mangana nianga.
    Iesene be nong i ianga ma ra mes na mangana nianga na pales no nuno nianga waing
    inage hadades ira matanabar na lotu, io, dur haruat ma nong i ianga na tangetus.
  bmu-bmu: Iŋini körekŋan keu qainŋi kun jimegöra mötzalmö, kezapqetok keu jimegöra
    mönö kapaŋ köla gwötpuk mötzal. Kezapqetok keu jimakzawaŋön mönö keu qainŋi kun
    jimakzawi, mi oŋgitza. Keu qainŋi kun jiba mi miaŋgöreŋök nanine keunöŋ meleŋjawi,
    mewö mönö öröröŋ akzahot. Mewö aiga keuŋan mönö urumeleŋ könagesö urunini möhamgöba
    mem köhöim neŋgiiga dop kölja.
  dgz-dgz: Ap menan ne anuinginawa e iragi meria to bayanen ian ugupe noa waiwaniat
    anuivin. Go inak aigap iragenawa ame God Guewa wadieni gapan God nop mega waiwaniampen
    anuivin. Iwa God nop mega anuyan waiana nagirewa waenapan ago muniwanin, iwa mu
    tavewa anuiwanum. Go merimu to bayanen ian ugupe nop muga waine nagirewa, ap mepe
    orup dawa waenapan tavewa anupen menan nop ame entan ya tapiwa, ame waenapan inamup
    ago da uon, iwa tavewa ya anuiwanum.
  eng-GNV: 'I would that ye all spake strange languages, but rather that ye prophecied:
    for greater is hee that prophecieth, then hee that speaketh diuers tongues, except
    hee expound it, that the Church may receiue edification.'
  zaa-NT: Hua calátsa'a' qui'ni inne iyaba le ca titsa' láą lenguas, pero adírulá
    calátsa'a' qui'ni quixa'a le mensaje qui' Tata Dios lani titsa' nu ritelíni iyaba
    le. Porqui'ni ttu hermano nu riquixa'a mensaje qui' Tata Dios lani titsa' nu ritelini
    ri'u nna, adírulá dacca' ca titsa' quì'į para itúbani iglesia tì'chula nu rinne
    ca titsa' nu lanú nuỹa ritelíni; solamente canchu té huá capacidad quì'į o qui'
    attu enne' para ethàtsilà'ną ca titsa' nu rinnią, para qui'ni ttélíni ituba iglesia
    nna thí'ą adí fuerza.
  eng-WEBSTER: 'I would that ye all spoke in languages, but rather that ye prophesied:
    for greater is he that prophesieth than he that speaketh in languages, except
    he interpret, that the church may receive edifying.'
  guh-guh: Pacatojitsipatsi picani daxita paxamë Espíritu Santo pejamatabëcueneta
    papecajamatabëcuene caëjëpaeyaexanaenexa panecuaicuaijainexa itsajivi ata mapanacuata
    apo pejumetaejumeta. Itsiata rajane bajaraxua matatoxenetsia bitso pacatojitsipatsi
    papecajamatabëcuene caëjëpaeyaexanaenexa jivi pejumetaejumeta panetsipaebinexa
    palivaisi Dioso pacayapëtaeyaexana. Pajivi tsipaebapona jivi pejumetaejumeta palivaisi
    Dioso yapëtaeyaexanatsi, bajarapajivi bitso jamatabëcueneyavenona itsamonae Dioso
    pejumecovënëtsivi. Pajivi livaisi tsipaeba itsajivi ata mapanacuata apo pejumetaejumeta,
    bajarapajivi apo jumetaetsi palivaisi tsipaeba. Nexata bajarapajivi Dioso pejumecovënëtsivi
    apo jamatabëcuenevitsabiaexanae Diosojavabelia. Itsiata bajarapajivi itsa caëjëpatsinua
    jivi pejumetaejumeta penajumevajunupaebinexa pejumetaenexatsi palivaisi tsipaeba,
    nexata bajarapajivi Dioso pejumecovënëtsivi jamatabëcuenevitsabiaexana Diosojavabelia.
  bon-bon: Cane singi gäne weene iyeta weeme umle cäco mene ca iicemame; yepä cane
    toraca singi gäne weene kokre ne acatame Acejiyame me tagepogogo mene biname bine
    jajanename. Laati te Acejiyame me tagepogogo mene biname bine jaajananemuge, tabe
    baborage gyene, ingle biname cina yäätecijemuge tabe ngena tääpume jiicemuge.
    Yepä laati te teeme umle cäco mene ca jiicemuge, tabe matikäli gyene, ingle biname
    cina lica yäätecijemuge, tabe ngena tääpume jiicemuge. Tabe ebä babo läbituge,
    liba biname pisi nyene peei mene ne aboclomtame naace tääpume ätrunga ingle biname
    cina piba pui mene cabu ca ätityera ne päpäname.
  nhw-BL: Na nipaquisquía sintla nochi amojuanti anhuelisquíaj ancamanaltisquíaj ica
    sequinoc camanali, pero achi más nipaquisquía sintla anquipiyasquíaj yajatili
    quen se tlajtol pannextijquetl para ancamanaltisquíaj para Toteco, pampa achi
    más ipati se catli camanalti para Toteco que se masehuali catli camanalti seyoc
    camanali sintla amo aqui hueli quiixtomas catli quiijtohua para huelis quinpalehuis
    ma moscaltica nochi nopa tiopamitl tlen tlaneltocani.
  swh-ONEN: Ningependa kila mmoja wenu anene kwa lugha lakini ningependa zaidi nyote
    mtoe unabii. Kwa kuwa yeye atoaye unabii ni mkuu kuliko anenaye kwa lugha, isipokuwa
    atafsiri, ili kanisa lipate kujengwa.
  wbi-wbi: Lino ninoghelua kuuti umue mweni mujovaghe injovele imia. looli pa isio
    sooni, ninoghelua kuuti muvilaghe uvuviili. Umwene juno ivila uvuviili ghwe mbaha
    kukila juno ijova injovele imia (nakuava avisaghe ughwa kughanula), ulwakuuti
    ulukong'ano lukagule kujengeka.
  bba-bba: N ko n mɑn dore bɛɛ kpuro ì n kɑ Hunden bɑrum ɡɑri mɔ̀, ɑdɑmɑ ye nɑ kĩ
    n kere, yerɑ i n Gusunɔn ɡɑri ɡerumɔ. Domi wi u Gusunɔn ɡɑri ɡerumɔ u kere wi
    u Hunden bɑrum bwese bwesekɑ ɡerumɔ, mɑ n kun mɔ ù n win ɡɑri tusiɑ, kpɑ u kɑ
    Yesun yiɡbɛru tɑ̃sisiɑ.
  eng-KJVCPB: 'I would that ye all spake with tongues, but rather that ye prophesied:
    for greater is he that prophesieth than he that speaketh with tongues, except
    he interpret, that the church may receive edifying.'
  kgk-NT: Nhandejáry tane mbopu'aka erenhe'ẽ hagwã ereiporu kwaa e'ỹ va'e. Upéixa
    erenhe'ẽ ramo xe mbovy'a arã. Nhandejáry tane mbopu'aka ave eremombe'u mbe'u hagwã
    inhe'ẽ. Upéa eremombe'u ramo avy'ave arã. Oiporu kwaa e'ỹ va'e onhe'ẽ nhe'ẽ va'e
    ojapo porã. Nhandejáry rembiapo-rupi onhe'ẽ. Nhandejáry nhe'ẽ-py omombe'u va'e
    ha'e oikwaa uka va'e ojapo porãve íxugwi henduha-pe oipytygwõ-gwi. Ha ndaipóri
    ramo imombe'u jevyha hendu háry nhe'ẽ-py noipytygwõi arã Hesu reroviaha kwéry-pe
    upe oiporu kwaa e'ỹ nhe'ẽ-py onhe'ẽ va'e.
  waj-waj: Mo ngia mmuakiaaya ari vo kua vo kua hama tauraa rikiaiyauvakidiri kiaaraivaara
    na rikiauko inna yoketainoo. Anutuuqo tii kuaivaa kiaa mmiaara tinniivaa ngia
    mmuakiaaya varaaraivaara na rikiauko pinaama yoketainoo. Vaidiivo Anutuuqo tii
