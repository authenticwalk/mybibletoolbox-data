  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤁᤧᤒᤠ᤺ᤖᤡᤒᤠ ᤀᤠᤛᤡᤖᤠ᤹ ᤌᤠᤱᤗᤥ. ᤁᤖ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
