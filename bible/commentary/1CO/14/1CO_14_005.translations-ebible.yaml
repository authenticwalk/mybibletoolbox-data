    riq'ui ri Dios.
  ebk-ebk: Laychok ay chakayu am-in at mawad-an kayu as kafiaelan ay munkali as nan
    chiyuycha kali ay epakalen nan Espiritu Santo. Ngem nan kaskasinku laychun at
    mawad-an kayu koma as kafiaelan ay mangifiagfiakia as nan epakaammon Apo Dios
