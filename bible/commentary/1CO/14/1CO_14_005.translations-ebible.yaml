    niish chichastinka chikich ainau antinachu asaramtai nuka mianchawaitai. Antsu
    aints antukchamniaun chichaamtai, chikich aints: Tu taku tawai tusa, paan antukminun
    etsermataikia, Cristonu ainau nu chichamnasha paan antukar nintimrartinuitai.'
  cak-WNT: Ri nwajo' c'a riyin, ya ta chi iwonojel riyix yixch'o ta pa nic'aj chic
    ch'abel ri ma ye ich'abel ta, pero ri más nwajo' ya ta chi ri Lok'olaj Espíritu
    nuya' ta chiwe chi yixcowin nik'alajsaj ri nibix chiwe ruma ri Dios. Ruma chi
    ri kach'alal ri yek'alajsan ri nibix chique ruma ri Dios, c'o más quejkalen que
    chiquiwech ri kach'alal ri yech'o pa nic'aj chic ch'abel. Pero wi ri xubij ri
    kach'alal pa jun chic ch'abel, can nik'axex ca pa quich'abel ri kach'alal achique
