    Wom yimarm mrokfom kfo kekutruhatrm tuhant yindars mrokfom wanyhato tpi yakrahm.
  bht-bht: मैं चांदा है, की तुसां सारे होर भाषा च गल्लां करा, पर इसला बड़िया गल्ल
    ऐ की तुसां भविष्यवाणी करा। क्योंकि सै जड़ा भविष्यवाणी करदा है, उस होर भाषा च बोलणे
    बाले ला, जड़ा मतलब दसयो बिना होर भाषा च बोलदा है, बेहतर है क्योंकि मतलब पता लगणे
    ला ही कलीसिया दे लोकां दी तरक्की होई सकदी है।
  eng-NOY: I would that ye all spoke with tongues, but rather that ye prophesied;
    for greater is he that prophesieth than he that speaketh with tongues, unless
    he interpret, that the church may receive edification.
  cub-NT: Ʉvʉ yʉ caivʉ mʉjare mʉje yávarãjiyepe ayʉ apecamua yávaicamua mʉje majibecamuare.
    Ʉbenita pʉeno baju ʉvʉ yʉ mʉje coyʉcarãjiyepe ayʉ Jʉ̃menijicʉi yávaiyede parʉéque.
    Põecʉ ʉ̃i yávaru apecamua yávaicamua ʉ̃i majibecamuare ʉbenita põecʉ ʉ̃i cʉbedu
    coyʉiye majicʉ aipe aiyʉede iye yávaiyede, Jesúre jʉ aipõeva ye parʉre nʉiye majibejebu,
    ne jápiarĩ eabe boje diede. Que baru me bojecʉe bajubu põecʉ ʉ̃i coyʉcaiye põevare
    Jʉ̃menijicʉi yávaiyede parʉéque põecʉ ʉ̃i yávaiye pʉeno apecamua yávaicamua ʉ̃i
    majibecamuaque.
  ita-1927: Or io ben vorrei che tutti parlaste in altre lingue; ma molto più che
    profetaste; chi profetizza è superiore a chi parla in altre lingue, a meno ch’egli
    interpreti, affinché la chiesa ne riceva edificazione.
  lww-lww: Pogaga, nekekaran nap̃a visae avis kome visena tap̃ena la ne sanene, ana
    nepisu sane popon manene visae asum̃a avisawal ke visena kiena ne Ntewa van yar
    tap̃ena lala. Naga nap̃a sum̃a pisawal ke visena kiena ne Ntewa, kiena yum̃aena
    po manenea taulu yum̃aena kiena yar nap̃a sum̃a pis ke kome visena tap̃ena. Naga
    nene komin yar nap̃a sum̃a pis ke kome visena tap̃ena, kiena yum̃aena tap̃atete
    kilia war mrasa e malena kiena yar tap̃ena. Kiena yum̃aena tap̃atete vagan sum̃are
    visae yar re tai nap̃a sum̃a vilon kiena visena vena yar tap̃ena lala akilia alogekilalea.
  ckb-ckb: حەز دەکەم هەمووتان بە زمانەکان بدوێن، بەڵام باشترە پەیامی خودا ڕابگەیەنن.
    ئەوەی پەیامی خودا ڕادەگەیەنێت گەورەترە لەوەی بە زمانەکان دەدوێت، مەگەر لێکی بداتەوە،
    تاکو کڵێسا بنیادنانی دەستبکەوێت.
  nas-nas: Piamoi otong ning diiꞌ oovunara menenge kara-koo, teka baruꞌnooꞌ aaꞌnaꞌ
    piamoi otong diiꞌ tarampeerarima kara siraꞌkoo, aiꞌ tee naning Kumponing bakaang
    kara siraꞌpumaung tee deto basi tee-koo naning-koo oovunara menenge karomaung-koo.
    Aꞌnooꞌ naning kara-bereꞌ otoko deekoꞌ makosi teie pakuvuripeuꞌ teing niiꞌning
    nariꞌ dootuuꞌarimaing puring-anta-koo.
  uvl-uvl: Iau mutek ke e teke toinge amene tunginga nenge a helele ia helenga kuena
    ngana mur. Pe mutek toto ke e teke amene tunginga nenge a hetatalo hotote NeHalang
    nena helenga. Nem i ure palaungana iange lape halau tote hehei pe hana. Pe nenge
    teke a helele ia helenga kuena ngana mur, urana nge a hele hote helenga nemur
    luria. Ke pomalam lape halaua hehei pe hana lochloch nga mata nenge NeHalang.
  eng-BBE: Now though it is my desire for you all to have the power of tongues, it
    would give me more pleasure to be hearing the prophet's word from you; for this
    is a greater thing than using tongues, if the sense is not given at the same time,
    for the good of the church.
  ixl-CNT: Ech aꞌ unsaꞌ kajay koj ex neyolon tunjot yolbꞌal tu u Tioxhla Espiiritu.
    Loqꞌ maas unsaꞌ aas ex koj alol tetz qꞌu yol nital u Tioxh. Tan paalchu u alol
    tetz qꞌu yol nital u Tioxh, vatz vaꞌl niyolon tu vaꞌt yolbꞌal. Bꞌaꞌn sayolon tu
    vaꞌt yolbꞌal, taꞌxhtzii oj sataqꞌ eluꞌl vatzsaj kam vaꞌl nitaleꞌ. Ech sayakꞌin
    qꞌu niman tetz u Jesuus.
  xsi-xsi: Ambo miki rârâni ma kaporo ŋgua pinde kaŋa wasaseki, ande ŋinde ma ara.
    Taitu naŋa iloŋgu ndo tu miki rârâni ma katula Maro Kindeni kawa ŋgua pwataki
    lâ warakami nemi ŋgua. Ambo tamâta toŋge ma iporo ŋgua kaŋa wasaseki, ande ara
    ŋana tamâta toŋge ma ilele ŋgua ŋinde, ŋana kinzi kalo-tawana tamâta rârâni ma
    sisama ŋgua ŋinde kilala, kala ŋgua ŋinde ma ikura tu isuka nenzi kalo-tawana
    tu ipâŋga kaika. Ambo tamâta ŋana ilele ŋgua kâ imo kunzi tia, ande tamâta ŋana
    iporo itula Maro Kindeni kawa ŋgua kâ nde ipole tamâta ŋana iporo ŋgua kaŋa wasaseki
    kâ.
  crx-NTPO: Ts'iyawh unducha lhelhts'un un'a khuni be yalhduk 'et hoonts'i nus hoo'enne
    oohle' 'et 'on nus nohba hukwa' nuszun. Mbe la nus hoo'en-un, 'en nohni nohba
    lhelhts'un un'a yalhduk-un anus ncha whe 'unt'oh. Mbe la lhelhts'un un'a khuni
    be yalhduk-un, ndet 'uwhúlhni 'aw t'ets'onuszun. 'Et nts'en'a la daja ni t'eooniszin
    de, 'et de za ts'ih'un un'a daja ni t'ets'ontizeh. 'Et whe la 'ilhunaoodulhne
    Yak'usda ba hilhtus hútile.
  kan-OKCV: ನೀವೆಲ್ಲರೂ ಅನ್ಯಭಾಷೆಗಳನ್ನಾಡಬೇಕೆಂದು ಈಗ ನಾನು ಅಪೇಕ್ಷಿಸಿದರೂ, ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ
    ನೀವು ಪ್ರವಾದಿಸಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ. ಅನ್ಯಭಾಷೆಗಳನ್ನಾಡುವವನು ಸಭೆಗೆ ಭಕ್ತಿವೃದ್ಧಿಯಾಗುವಂತೆ
    ಅದರ ಅರ್ಥವನ್ನು ಹೇಳದೆ ಹೋದರೆ, ಅವನಿಗಿಂತ ಪ್ರವಾದಿಸುವವನೇ ಶ್ರೇಷ್ಠನು.
  bbb-bbb: Ro na vierafe none be kuariako ni fiefo. Ja Kavene Akae fu daro miaga ja
    isama ije ja naebe fievo ijia e vua kuariakuva ije fune marei. Rove na vierafe
    Kavene Akae ije fu kuke daro miaga ja uri Godido vua ije abena e kuariakuva ijare
    fuka ma mukore. Ro una isama bino ijia kuaenoedufuo ije fuka anuigi baki. Ijadufuo
    maeje e be fu vua a kuaemo ije naebe abe dakudena e ije mukoe nijasiakuma ije
    vua one fu izege bu ifejiakuma baki.
  blw-blw: Manowat te laychê no ihaihan chàyuwén wacha hen kafaelana way man-ale ah
    safaliy ale, ngém kaskasen hen manlaychà no amin-ayu komaat wachay kafaelanyu
    way mangintudtuchu hen anchi laychén Apudyus way mepak-ammu hen tatagu. Te napatpateg
    chillu hen anchi kafaelan way mantudtuchu no hen anchi man-ale ah safaliy ale.
    Manowat te ammaychi, ngém egad wachay mangensoplekar hen laychén hen anchi ale
    way aryén ah katorongan koma hen aminay cha omafurot.
  tam-2017: நீங்களெல்லோரும் அந்நிய மொழிகளைப் பேசும்படி விரும்புகிறேன்; ஆனாலும், அந்நிய
    மொழிகளில் பேசுகிறவன் சபைக்குப் பக்திவளர்ச்சி உண்டாகும்படிக்கு அர்த்தத்தையும் சொல்லாவிட்டால்,
    தீர்க்கதரிசனம் சொல்லுகிறவன் அவனைவிட மேன்மையுள்ளவன்; ஆதலால் நீங்கள் தீர்க்கதரிசனம்
    சொல்லுகிறவர்களாகவேண்டுமென்று அதிகமாக விரும்புகிறேன்.
  azz-NT: Huan nejua ni Pablo nicnequía majcán nochi namejuan nanquipiasque ne huelilis
    para nantajtosque ica ocsé taman tajtolis. Pero cachi oc nicnequisquía xicpiacan
    huelilis para queniu cachi oc nantanojnotztinemisque ica ne tanahuatilme ten Dios
    namechualmactilijtoc mosta mosta. Huan ne naquen tanojnotza ica tanahuatil de
    Dios, yejua ne cachi quipía huelilis huan que ne tocniu ten tajtoa ica ocsé tajtolis.
    Pero cuali se quichihuas se tajtojtos ica ocsé taman tajtolis como yetoc se tocniu
    naquen no quipía huelilis para queniu quinmejmelahuilis in ocsequin taneltocani
    de toni quijtosnequi ne ocsé taman tajtolis. Huan como ijcón se quichihuas, ijcuacón
    cachi oc moyolmajxitisque nochi in tocnihuan taneltocani.
  spa-RV-1909: 'Así que, quisiera que todos vosotros hablaseis lenguas, empero más
    que profetizaseis: porque mayor es el que profetiza que el que habla lenguas,
