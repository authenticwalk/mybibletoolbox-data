  pan-pan: ਹੁਣ ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ ਜੋ ਤੁਸੀਂ ਸਾਰੇ ਪਰਾਈਆਂ ਭਾਸ਼ਾ ਬੋਲੋ ਪਰ ਇਸ ਤੋਂ ਵੱਧ ਕੇ ਇਹ,
