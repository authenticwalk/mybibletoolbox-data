  tzo-TZC: Jcꞌanuc caꞌi ti acotolicuc ti xuꞌuc avuꞌunic ta xacꞌopojic ta yan cꞌopetique.
    Pero jaꞌ más tsots scꞌoplal ta xcaꞌi ti xuꞌuc avuꞌunic ti ta xavalic ti cꞌusi
    ta xaꞌacꞌbat anaꞌic yuꞌun ti Diose. Jaꞌ más lec ti jechuque. Jaꞌ mu sta ti ta
