    para ancamanaltisquíaj para Toteco, pampa achi más ipati se cati camanalti para
    Toteco que se masehuali cati camanalti seyoc camanali sinta amo aqui hueli quiixtomas
    cati quiijtohua para huelis quinpalehuis ma moscaltica nochi nopa tiopamit ten
    taneltocani.
  quc-TNT: Cwaj ta ne in chi iwonojel sipam chiwe chi quixcowinic quixch'aw pa jule'
    tak ch'abal. Are c'u sibalaj cwaj chi iwonojel quixcowinic quik'alajisaj tzij
    ri cäyi' chiwe rumal ri Dios. Je ri', rumal chi are nim na u banic wa' chuwäch
    ri cäch'aw jun pa jule' tak ch'abal. Are utz c'u na ri' we c'o jun cäk'alajisan
    pa ka ch'abal ri cubij pa jule' ch'abal rech cuya u chuk'ab ri qui cojonic ri
    kachalal cojonelab.
  tfr-NTPO: Woydër ga pjãy uunkong tjl̈ẽ tjl̈õkwo miydë l̇l̇ëm wl̈eniyo go. Gueniyo
    pjãy Sbö tjl̈õkwo l̈ë l̈i woydër ara. Era tjwl̈õ ara anmoyõ, kukoba wẽl̈ë kjĩshko.
    Pjãy tjl̈ẽ tjl̈õkwo miydë l̇l̇ëm wl̈eniyo l̈i tjwl̈õ äär eni l̇l̇ëme. Gueniyo
    tjl̈õkwo l̈ëmi l̈öng tjl̈õkwo miydë l̇l̇ëm wl̈eniyo go l̈i pjl̈ol̇l̇gweya obl̈ërë,
    kukoba pjl̈ú wl̈o ga era tjwl̈õ ara anmoyõ bakoe.
  kaq-NT: Honantima join yohuanti man jatihixonbi hahtipahti queenxon bi tah hen mato
    yohihi, noquen huetsabo coshijanoxon Papan joi jato nincamanahue. Papan joi nincamaha
    ta hihti siri qui. Honantima join yohuanah cahen jahuama tahni. Yohuanxon mahnexonyamahiya
    cahen noquen huetsabaan jahuabi nincayamahan. Jahuabi shinan bihyamahan.
  sgb-sgb: Labay ko dayin makapaghabi kitamon kaganawan ha habi, ya a tamo muwang.
    Noa, mangêd pon ya mamipamwang kitamo hên an-ipaihip ni Apo Namalyari kantamo.
    Gawan maalagá pon ya habayto, kanan maghabi kitamo ha kaatag ya habi, ya a tamo
    muwang, maliban ha main mamipamulah hên anhabiên tamo, ta êmên mapataniêh ya paniwala
    lan patêl ha Panginoon ya angkapi-tsi-tsipon.
  vie-1934: Tôi ước ao anh em đều nói tiếng lạ cả, song tôi còn ước ao hơn nữa là
