  san-MAL: യുഷ്മാകം സർവ്വേഷാം പരഭാഷാഭാഷണമ് ഇച്ഛാമ്യഹം കിന്ത്വീശ്വരീയാദേശകഥനമ് അധികമപീച്ഛാമി|
