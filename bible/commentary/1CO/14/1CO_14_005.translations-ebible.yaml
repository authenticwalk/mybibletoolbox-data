    je mɨbɨjcpɨdɨjc jotcujc'ajtɨn pátcɨxɨp.
  cpb-NT: Osheki inimotename maawoinime piñaawaitantyaawo otsipasato ñaantsi. Iroowa
    inimoperotainane maawoinime pinkamantantaneritai eerokapaini. Iroowa anairori
