  cco-NT: Jo̱ eáamˊ iing˜ jnea˜ e lajɨɨmˋ ꞌnʉ́ꞌˋ tɨɨngˋnaꞌ fóꞌˋnaꞌ jmíiˊ e jaˋ cuíiˋnaꞌ
