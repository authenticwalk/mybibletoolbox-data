    jha ijobha kwa lugha (labda ajhiajhi ghwa kutafsiri), ili kwamba likanisa libhwesiajhi
    kujengibhwa.
  tzo-TZE: Lec chca'i me acotolic chac'opojic ta yan c'ope, pero ja' más tsots sc'oplal
    chca'i ti ta ac'op atuquic chavalic c'usi chayac'boxuc ana'ic Diose. Yu'un li
    boch'o ta sc'op stuquic chal c'usi ch‑ac'bat sna' yu'un Diose, ja' más tsots yabtel
    chc'ot. Yan li boch'o ta yan c'op chale, ja' mu tsotsuc yabtel chc'ot. Ja' to
    me oy boch'o chjelubtasbat li c'usi laj yale, ja' to xu' tstsatsub yo'ntonic ta
    stojol Dios li jch'unolajeletique.
  lex-lex: Eh! Agiwra totpa hononmi miltier die miala yawal mak riy raplinu. Mere
    samounu de, mikot nohora Uplerlawna lirni-tunnu totpa riy rna'erit nana. Yoma
    Uplerlawna lirni-tunnu maka ha rakot nohora totpa riy rna'erit nana de narehia
    lira-tun muaka ha rakot nohor de rnairia yawala maka riy raplinu, enekneka lira-tunu
    die, de orgahi nakot nohora nnia'eratni totpena ntulan la krei wokni re.
  dov-dov: Lino ndipeekezya kuti anoli moonse mukonzya kwambuula mundimi. Pesi nikuba
    kwinda ezyo, ndali kupeekezya kuti kansiinga mwali kusinsima. Oyo usinsima mupati
    kwinda kwinda ooyo uwambula mundimi ( ado umwi wapandulula kuchitila kuti imbungano
    ijane luzibo).
  rgu-rgu: Au ahiiꞌ emi basa bisa dedea pake dedea Dula-dale Malalao-malalafuꞌ. Tehuu
    au hihii bau-ina ka, emi bisa tui-beka Manetualain hehelu-barataan. Huu fo lahenda
    bea tui-beka Manetualain hehelu-barataan, ria sosoa-raraan lena neme lahenda fo
    pake noi dedea Dula-dale Malalao-malalafuꞌ. Maneniko dedea pake dedea Dula-dale
    Malalao-malalafuꞌ, ria malole a boe, sadi lahenda bisa nafada dedeaꞌ ria sosoa
    na. No ria na, hehelu-barataꞌ ria boe-boe tao natetea basa lahenda saraniꞌ a de
    ara bisa bubuluꞌ.
  toc-NT: Aquit clac­pu­huán pi̠ xli̠­hua̠k hui­xinín xchu­hui̠­nántit a̠má túnuj
    tachu­huí̠n hua̠ntu̠ caj xma̠nhuá Dios li̠la­ka­chix­cu­hui̠cán, pero huata a̠tzinú
    xac­li̠­pa̠­xú­hualh para xli̠­hua̠k hui­xinín xca̠­li̠­ma̠­kalh­chu­hui̠­ní̠tit
    cris­tianos hua̠ntu̠ tancs xta­la­ca­pa̠s­tacni chu xta­pa̠­xu­huá̠n, porque hua̠k
    acxtum taaka­ta̠ksa ni̠xa­chuná para nali̠­la­ka­chix­cu­huí̠­yá̠tit túnuj tachu­huí̠n
    hua̠ntu̠ ma̠lac­pu­hua̠­ni̠nán Espíri­tu Santo; sola­mente para huí cha̠tum hua̠nti̠
    aka­ta̠ksa hua̠ntu̠ huix qui­lhuámpa̠t la̠qui̠ naca̠­ma̠­la­ca­pu̠­tun­cu­hui̠niy
    xa̠maka­pi­tzí̠n naaka­ta̠ksa y naca̠­li̠­ma­cuaniy.
  som-som: Waxaan jeclaan lahaa inaad dhammaantiin afaf ku wada hadashaan, laakiin
    waxaan ka sii jeclaan lahaa inaad wax sii sheegtaan. Kii afaf ku hadlaa hadduusan
    fasirin, waxaa ka sii weyn kii wax sii sheega, si ay kiniisaddu u hesho wax ay
    ku dhisanto.
  mam-C: Wajatla'y tu'n kykyaqilxa tu'n kyyoli'n toj noq tze'nchaqku yol. Me tu'n
