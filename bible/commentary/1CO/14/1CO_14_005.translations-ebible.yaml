    ꞌimiyami be ona nidi tauna ꞌigibunidi, nate yage boboꞌana toekalesiyao ꞌadi lema
    manuna.
  wrs-wrs: Kava yemba os vinv, yeoa indkumbioa honamoa ao, eisholmoa indamonamoa.
    Wo heva os mindnamba kava yemba ninginvpa, Sesoana nemelmom pupul vruwuvulm. Manara,
    no indhanariniva, himba temba Sesoana nemelmomba pupul vrelvohvpa, mendekli, henomba
    henga kuvhoawol vev, temba himba indamonangasva eishovpa. Heva os mongova indhanariniva
    di avra, wo osva himba beswonam no moamba weihaloh vrevra, nomba himba temba ishovrava
    indamonamba. Wo osva indkumbimba Kristusnindmba beswonam wohkolvrowol vevav.
  mca-mca: Yakha' hisu'untaxija qu' e'weeki'iƚ qu' ƚ'aje'ƚi'ij qu' tujtseikale' pe'qu'
