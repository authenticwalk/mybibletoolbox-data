  cop-BHC: ϮⲞⲨⲈϢ ⲐⲎⲚⲞⲨ ⲆⲈ ⲦⲎⲢⲞⲨ ⲈⲢⲈⲦⲈⲚⲤⲀϪⲒ ϦⲈⲚϨⲀⲚⲖⲀⲤ ⲘⲀⲖⲖⲞⲚ ⲆⲈ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚⲈⲢⲠⲢⲞⲪⲎⲦⲈⲨⲒⲚ
