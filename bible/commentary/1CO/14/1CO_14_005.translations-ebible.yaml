    djuḻkmarama ŋayi yukurra ŋuli ŋunhinhanydja ŋunhi ŋayi ŋuli yukurra waŋa dharaŋanamiriwyu
    dhärukthu. Yurru ŋunhi yurru ŋula yolthu yolŋuyu märrama mayali' ŋunhiyi dharaŋanamiriwnydja
    dhäruk, bala waŋa ḻakaramana yukurra yurru guḻku'wana ŋuripana, ŋunhinydja yurru
