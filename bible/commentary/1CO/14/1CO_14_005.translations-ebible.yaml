    Pooha-toohakwi oo pooha yadooawunu, sumu'yoo ekow pooha nageapu te tunekwegeakwuna
    tamme yise nananetummatza'e. No'yoona yise tamme tunaka'oedyuku manepetugakwu.
  cbu-NT: Siy ichingurus kanizpaz kuk ashiru tsiyatkinaareesa, waritariya. Itaru,
    kamanimapanee wizpuririni payukinaareesa, Apanllee kuk kamankus, ancha kizpur
    wanasiriya. Apanllee kuk kamankinaareesa, kanizpaz ashiru tsiyatku anoo kasiksa,
