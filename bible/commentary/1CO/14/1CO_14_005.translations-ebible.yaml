    auran uku'ponen mo'ko amy ukutypyn auranano ta auranatoto ko'po man. Asewara te
    mandon moro o'to tauro'po me moro tauranymbo wairy ekarityry jako roten mo'ko
    amy ukutypyn auranano ta auranatoto 'wa, mo'karon Tamusi na'nanopy'san epano'to'me
    ty'wa.
  amp-amp: Nanhu yima yuhur kanga wom nndohtet yarmumat kfo bruttnayuk yafothar wayak
