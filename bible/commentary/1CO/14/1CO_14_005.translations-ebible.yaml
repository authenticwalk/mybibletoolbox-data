    aria enyudok arpen douk Iruhin nenyuhur aria nyeyagwreh ipakin baraen nyakripesh
    ananin baraen iri nyeneken iri mour douk nyeshagrakuk abom enyudok nyeyagwreh
    kupainyi baraen iri.
  hus-NT-2005: Nanáꞌ u léꞌak ke ejtal tatáꞌtsik ka kóꞌoy i awiltaláb ta káw kʼal xowaꞌkichkʼi
    i káwintaláb, por más u léꞌ ka kóꞌoytsik i awiltaláb abal ka ólnaꞌtsik i tsubaxtaláb
