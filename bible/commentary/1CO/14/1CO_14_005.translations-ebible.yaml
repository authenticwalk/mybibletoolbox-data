    pa qa ch'ab'al ri kub'ij pa jule' ch'ab'al rech kuya u chuq'ab' ri ki kojonik
    ri qachalal kojonelab'.
  dob-dob: ꞌAboꞌagu nuwanuwagu be maiboꞌami mali ꞌenana ꞌediyega wada onaona. Ta wate
