  uli-uli: Idipli le pangami ngo habe kapatpat le yarmat re towe gola fal. Iwe ngo
    ye kkel tot yai dipli bo yebe yoh ngalugmi kkefang la habe foloyu mala yalol Deus.
    Bo yeramtala yema foloyu mekla yalol Deus, ila ye palleng pelal mo imol yeramtala
    yema hapatpat le tor le ye gola fal. Iwe ngo hare yor semal le be hamdefa mekla
    ye kakapta, ila ngo be yoh le be tipingir panger yarmetael eklesia.
  nin-NT: Ingga zha di imba wemi ka se nu ukyekye ku re irrirri na nkanka ni zha ki
    imba ukyekye ku da ure ku Abachi ku mri. Abi kpa ure ku Abachi ba a mri abangga
