    siiga d́a i̱ iñu̱mtsacpa jém aŋma̱t́i iga iyo̱xpád́iñ it́u̱mpɨy jém Dios ipɨxiñt́am.
  wuv-wuv: Nunumiau ba minaa hamu'ou nei warenaa wareaa hepapa gufu, ma'uaa napa'aa
