  gah-gah: Lekeza haitó konokutí galinali li asú itave loko geleaká noumóza, Ómasímini
    agepagutí gakó li utó itakumú gulugo itekave. Ómasímini agepagutí gakó li utó
    iaká nia vegená nenete haitó konokutí liaká nia vegená nene kiviligikave. Lá onoimóza,
    ve makolímo haitó anokutí lokikoma, Izesuni vegenala zuhatini luhusáini ale gilitoketative
    loko makolímo ámina lonoi gakolímini mogona ale viligoko lo kimitimó nene hamó
    lelegitó minanigave.
  lcm-lcm: Kag vubuk ta nami aongos mi mengen ta mengen i rina petekai, sikei alaba
    luai, napo buk ani mi akus amalangas ta lomlomonai si God. Io, vopo akus amalangas
    ang kapo aunai taviri ani vopo mengen i rina petekai ang, man parik kapa atogon
    igenen asi pokai ani mengen, asi vil aro ani kuvkuvulan.
  aer-aer: Arratye kwenhe, ayenge ahentye-aneme arrantherre ingkirrekeke angkentye
    arrpenhe-arlke angketyeke Ngkarte-ante warele itelareme. Ayenge kwenhe ahentye
    anthurre aneme arrantherre angkentye Ngkarte-kenhe ilerlte-apetyeke. Angkentye
    arrpenhele angkemele Ngkarte-antele itelaremenge mwerre-arle, kenhe angkentye
    Ngkarte-kenhe ilerle-apemele angkentye arrpenhenge angkemele intwarre-ulkere.
    Kele awerrirraye, tyerrtye arrpenhe yanhe ikwerele apeke-arle aneme angkentye
    yanhe akngarte-iwerle-aneme arrantherre apeke angkentye arrpenhe angkeme kele.
    Ngkartele anteme tyerrtye yanhe renhe ileme iwenhele yanhe arratye aneme. Re anteme
    kele ileme iwenhe-arle angkentye arrpenhenge angkeke nhenge atyewe Jesus-kenhe
    ingkirrekele awetyenhenge atnerre awelhemele renhe akwetethe apentetyenhenge.
  qvc-NT: Noqapaqqam alli kanman, yumbayniki mana intyindiypaq rimaykunapi rimanaykillapa.
    Piru mas allim kanman, yumbayniki Tayta Dyus parlachishushqanda rimayninchiqpi
    rimanaykillapa. Chaqa Dyuspaq rimaqkunaqam masta balin chay suq laya rimayta rimaqkunamandaqa.
    Chayri suq kriyiq masinchiq mana intyindishpa, suq rimaypi rimaptinqa, suq kriyiq
    masinchiqqa allita intyindichikunqa chay rimashqanda, Santu Ispiritu yanapaptin.
    Chayshina yumbay kriyiq masinchiqkunata intyindichiptinqa, Dyuspi mas allita rinllapa
    yuyakuq.
  tgl-ULB: Ngayon nais kong magsalita kayong lahat sa iba't ibang mga wika. Ngunit
    mas higit pa riyan, nais kong makapagpapahayag kayo ng propesiya. Higit na dakila
    ang sinumang nagpapahayag ng propesiya kaysa sa sinumang nagsasalita ng iba't
    ibang mga wika (maliban kung may magbibigay ng kahulugan), upang mapalakas ang
    iglesiya.
  cbs-NT: Tsuabuda matun janchamawen Dios yuixuni man janchaya juni betsan matun janchawen
    jaska yuiai matu maewaxuanmadan, ja jancha taxniaiwen tsua medabewatidumaki. Jamen
    betsadan, matun janchamawen Diosun Yushin Pepatun matu janchamai peken matu dasibi
    man jaska janchai en bechipaiaii. Jakia Diosun jancha xabakabi yuixunkin ikunwainbu
    ichapa man kushipa wa pejaidaya Yushin Pepatun kushipawen ja dukun Diosun jancha
    yuixunti yukakubainkanwen.
  xtm-NTPP: Chukan kúu ja visi kúni sa ja ndaka ni jin ka'an sa'an taa Xtumani Ndios
    ma, kovaa ja kúu ini xeen‑ka sa kúu ja jin ndakaxtnu'u ni tnu'u ni taa Su'si ma.
    Vaa ja kanuu‑ka kúu ja ndákaxtnu'u o tnu'u ni taa Su'si ma sana ja ká'an o sa'an
    ni taa Xtumani Ndios ma. Xi nú kuu ndaka'an o nawa kúni ka'an sa'an ni taa Xtumani
    Ndios ma, te na ndaka'an o, sukan‑va'a jin jaku'ni ini ñayii ni ka nduu sa'ya
    Su'si ma te chindee ña'a i ja jin koo va'a tna i nuu Su'si ma.
  nnq-nnq: Nenga kabi mbai mmoa nnongelange kilonge kiyono, nambu kabi mbai muno mmoa
    mmegange na kitoi cha kutangacha Nhwalo gwa Nnoongo, gambu mundu ojwatangacha
    Nhwalo gwa Nnoongo jwambone muno kupeta ojwalonge kilonge kiyono, nambu tu anda
    abi mundu jukulandulila chalongela, yene bandu abunhwamini Kilisto boa baotwi
    kujangatigwa.
  bao-NT: Yʉ pea mʉja niipetirãpʉra apeye wederiquere mʉja ca wedero yʉ boomi. Biigʉpʉa,
    ca biipere ca wede jʉguerã mʉja ca niirije peere bʉaro yʉ boo. Ca biipere wede
    jʉgueri majʉ pee apeye wederique ca wedegʉ ametʉenero niimi, cʉ̃, Jesucristo yaarã
    añuro cʉ̃ja nii nʉnʉa waajato ĩigʉ, tee ca ĩirʉgarijere cʉ̃ ca wede majiorije
    ca nii pacaro.
  san-ORI: ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ ପରଭାଷାଭାଷଣମ୍ ଇଚ୍ଛାମ୍ୟହଂ କିନ୍ତ୍ୱୀଶ୍ୱରୀଯାଦେଶକଥନମ୍ ଅଧିକମପୀଚ୍ଛାମି|
