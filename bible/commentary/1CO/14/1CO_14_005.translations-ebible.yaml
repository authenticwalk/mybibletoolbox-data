  san-PUN: ਯੁਸ਼਼੍ਮਾਕੰ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਪਰਭਾਸ਼਼ਾਭਾਸ਼਼ਣਮ੍ ਇੱਛਾਮ੍ਯਹੰ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰੀਯਾਦੇਸ਼ਕਥਨਮ੍ ਅਧਿਕਮਪੀੱਛਾਮਿ|
