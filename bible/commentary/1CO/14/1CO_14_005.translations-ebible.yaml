    sukúd challu wachay mangepakaawat as nan laychuna ay kanan ta mafiadngan nan iglesia.
  spa-PDDPT: Entonces deseo que todos ustedes hablen en lenguas, pero más que profeticen,
    pues mayor es el que profetiza que el que habla en lenguas, a menos que interprete
    para que la iglesia sea edificada.
  ruf-ruf: Nene nobama mwemwe mwose mlonge kwa lugha ing'atsimanyika, lekeni kubita
