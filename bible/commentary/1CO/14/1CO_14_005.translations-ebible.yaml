  soy-soy: Nɛ pɛɛ́ lɑ yɑrɛ nɔ́nnɛ́nɛ́í nɔkɛ́ Nfɑ́ɑsɔnɛ mɛyu mpehẽ mpehẽ n símisi.
    Amɑ́ lɛ̃ kɑm mɛyɑ́nsei ń lɑ yɛɛ nɔkɛ́ pɛɛ Uléécɑɑ rinyiri nɛ n símisi. Nkó
