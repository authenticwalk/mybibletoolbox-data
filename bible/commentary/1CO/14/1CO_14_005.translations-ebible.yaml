    monawa olu eleyapa witi logimalo. Ido ka oluwe oto logiminami we ma minámagetoma,
    ya Goti welaloti ka lo oloto melenawamo wenena lononina yakafo luwa-lawa ka yauti
    lenawamo wenena lononina olu fulo gedami ne.
  isl-isl: Ég vildi óska að þið gætuð öll talað tungum, þó vildi ég enn frekar að
    þið gætuð spáð, því að það er meiri og gagnlegri hæfileiki en að tala tungum –
    nema ef þið getið túlkað það fyrir öðrum, til að söfnuðurinn hafi gagn og fræðslu
    af.
  spy-NT: Ābērē nto ong'alaal ꞉akweek tukul ām ng'ēlyēēbik, nteenee, kāāmāchē miisin
    kule nto ōng'ālooltoochi ꞉tukul Yēyiin. Karaam yoo kāng'ālooltoochi ꞉chiito Yēyiin
    kusiir yoo kang'alaal ām ng'ēlyēēbik. Tōōs baateey yoo kēēboor kiyēē kāng'āloolēē
    ām ng'ēlyēēbichooto sukooneer ꞉ng'aleechaa kaniseet.
  xnn-xnn: Kayatko koma ay makaikali kayo am-in isnan kali ay egayyo solowen ngem
    mas kaykayatko pay no ipagtekyo nan kankanan Apo Dios. Tay mapap-aay nan mang-ikkan
    isdi malaksig no makaiyispikalka isnan kayat ay kanan nan kaliyem tapno mabadangan
    nan iib-am ay mamati.
  mwe-mwe: Bhai, ngunapinga mmanganya mmowe mmeleketanje shibheleketo shijeni, ikabheje
    shipundile kaje mmanganje ashinkulondola bha a Nnungu, pabha mundu alondola, anakumpunda
    abheleketa shibheleketo shijeni jula, ikabhe ataye malombolelo gakwe nkupinga
    alishimilishe likanisha.
  tte-tte: Nuwanuwagu meuloimiu kaina uloi molosina koina kwaedeedede na iyamo nuwanuwasosigu
    ele mwa Yaubada ana walo kwawalo-bagunayan. Tomone iya Yaubada ana walo iwalowalowen
    kana sagu ilalaki na tomone iya kaina uloi molosina iwalowalowen kana sagu nige
    ilalalaki. Na sowasowana kana sagu ilalaki tem ana walo kana dudulai ibuikeile
    na tem toekalesiya meuloili sibenalan yo nuwali imayale walone kaiwena yo ali
    meli ikabiyakaiwe.
  tcs-tcs: Ai prapa wande ebriwan prom yupla po gad da paua po tok wea ol dipren langus,
    bat i mobeta po yupla po gad da paua prom God po prise da mesiz blo em. Bikoz
    po prise mesiz prom God i mobeta den po tok wea dipren langus. Bat ip i gad sambodi
    de wea da sos i eksplein da mining blo dat langus wea yupla i tok den i orait,
    bikoz den ebribodi wea da sos i go kam strong.
  hlt-THB: Amsim awi nami pau boeih aham ngaih hlai nyng, cehlai awi namik kqawn a
    hamna ni ngaih pyi khqi bet nyng. Amsim awi ak pau ing thlangboel a hawihkhangnaak
    aham kqawn caihnaak ama taak awhtaw, amsim awi pau anglakawh awi ak kqawn taw
    leek bet hy.
  soq-soq: Ne insaisana ipa e uduudu aia da nambea, mai apana da ipawaida atenleipona,
    amonawa wadapona. Tane ne menaidanedia e God insaisawa Aleu kakaiwa dialempo benemaitonuna
    amonawa wadana, ipawa amona sa ipa debamawaida, mai me mida aia da nambea amonawa
    wadene wadia rua. Tane me mida aia da nambea mampe gagalolempa ekelesia saumopia
    rua. Naita me meba ba apana da me amonawa wadena rua gagalo sa ipawaida wapie
    sabamosapio ekelesia atentopua, sa ipa ide.
  qub-qub: Nogapäga allimi canman mana tantiyashayqui rimaycunacho llapayqui rimaptiquipis.
    Masga munäman Tayta Dios tantiyachishushayquita willacunayquitami. Tayta Diospa
    willacuyninmi mas alliga caycan mana tantiyashan rimaycunata rimananpitaga. Mana
    tantiyashan rimaycho willacuptenga juc ermänu u juc ermäna canman runacunata tantiyachinanpaj.
    Chayno captenga allimi canman juc rimaycho willacuptiquipis.
  att-att: Á parè bì nakuan ta iyawâ ni Namarò nikayu ngámin yù pakáwayyá naw nga
    magubobuk ta ággubobuk nga ari paga nánnámmuán. Á ta urè, más napiá galâ nu magubobuk
    kayu ngámin ta ággubobuk naw, nga mangipakánnámmu sù bilin ni Namarò, tapè mánnámmuán
    nayù ira ngámin nga tatolay yù kagian naw. Ngam napiá lâ nu magubobuk yù tolay
    sù ipeyubobuk nayù Mangilin nga Ikararuá nga ari paga nánnámmuán, nu ajjan gapay
    yù tolay nga iniddán nayù Mangilin nga Ikararuá sù pakáwayyá na nga mangibukalán
    sù kebalinán nayù kagian na, tapè ibukalán na sangaw yù kebalinán na. Á mábbágán
    laguk yù ira ngámin nga mangikatalà nga maggagammung tán.
  bki-bki: Ee, kiniou najaaro ver kamiu kuvil sel iliano dolu jibe na, mia nemialio
    ka bo lie ver kuvitu kuverial Atua kiano iliano van kulo dolu nalo. Naio napano
    jo berial Atua kiano iliano nalo, kiano im̃auano bo lie loa ka napano jo mijev
    jel iliano dolu. Nina bior naio napano jo mil jel iliano dolu, kiano im̃auano
    maka jikia rivar m̃arati ea kulo dolu kialo meuliano. Kiano im̃auano maka rijikia
    vagan lotuano ver maka tai napano jo bilig kiano iliano nalo ka kulo dolu nalo
    ajikia ajoglubario.
  bqp-bqp: Má ye à yãke buri o á pínki, ama má ye à annabikɛyã o de abirekũla.
    Annabikɛyã'ori de yãkeburi'orila, séto òtɛn bↄkↄtɛ de sↄsi gbɛ̃nↄ le ò kara.
  mcp-mcp: Mə́ jɨɨ nə́ bɨ bɛ̂sh bɨ lásʉ́g mə́kə̂l məshús; njɨ mə́ bul jɨɨ nə́ bɨ cúndə́g
    mícúndə́ mí Zɛmbî. Nəcé nə́əə́, muud mə cúndə́ myo yɛ́ mə cɔ̧́ múúd mə lás mə́kə̂l
    məshús yɛ́; sʉsaalɛ̂ njɨ nə́ muud mə lás mə́kə́l mɔɔŋg yɛ́ mə fɛ́ɛ́g sâ nyə́ ámə
    ŋgə cɨ yí, shú nə́ Dɔ̧ dɛ̂sh í lálʉg búgə́d.
  hat-hat: Mwen dakò pou nou tout pale langaj. Men, mwen ta pito wè n'ap bay mesaj
    ki soti nan Bondye. Moun k'ap bay mesaj konsa, yo fè plis byen pou legliz la pase
    moun k'ap pale langaj, esepte si gen yon lòt moun ki ka esplike sa y'ap di a.
    Lè sa a, se tout legliz la k'ap grandi nan konfyans tou.
  npl-NT: Ne niknekiskia nochteh nomejwah xitlajtokah ika oksikimeh tlájtolteh. Pero
    okachi niknekiskia xikteajsikamatiltikah tlan Dios kineki xikmatikah. Porke okachi
    ipati matikteajsikamatiltikah tlan Dios kineki matikmatikah iwa amo san matitlajtokah
    ika oksikimeh tlájtolteh. Pero tla nonweletih nonkinmajsikamatiltiah nonteh tlájtolteh,
    kuali ka, para mamoskalti intlaneltokalis n tokniwah tlaneltokakeh.
  bgg-bgg: Gu è de nathek zab shii a-ìd pha nyuakthek yao bo è yang ro, jishii gu
    è nathek shii Hamangkhung-aphuii pha mua yao pha lasen um bo ne yang ro. Jishii
    hanyie è Hamangkhung-aphuii miyao yao pho ne zab charch shii nong mua pha, hanyiejia
    è ai nyie yao pha ji ayua sapho shii ne Hamangkhung-aphuii mua shii yao phothek
    bo ba ro.
  eng-TCENT: Now I would like all of you to speak in tongues, but even more that you
    would prophesy. For greater is he who prophesies than he who speaks in tongues,
    unless someone interprets, so that the church may be edified.
  eng-BSB: I wish that all of you could speak in tongues, but I would rather have
    you prophesy. He who prophesies is greater than one who speaks in tongues, unless
    he interprets so that the church may be edified.
  cpu-NT: Osheki onimovetyaana maaronirika eerokaite pimatero piñaavaitantyaaromi
    pashinethatatsiri ñaantsi. Iroora onimoperotataitenari maaronimi eerokaite pimateromi
    pinkamantantanerite. Irootakera anayirori pashine. Iro kantacha tzimatsirika materone
    irovaakakoñaaneteri ñaavaitzirori pashinethatatsiri ñaantsi, iriitakera tharomentakaayetyaarine
    kempisantzinkariite ikaratzi apatoyetachari.
  san-ASM: যুষ্মাকং সৰ্ৱ্ৱেষাং পৰভাষাভাষণম্ ইচ্ছাম্যহং কিন্ত্ৱীশ্ৱৰীযাদেশকথনম্ অধিকমপীচ্ছামি|
    যতঃ সমিতে ৰ্নিষ্ঠাযৈ যেন স্ৱৱাক্যানাম্ অৰ্থো ন ক্ৰিযতে তস্মাৎ পৰভাষাৱাদিত ঈশ্ৱৰীযাদেশৱাদী
