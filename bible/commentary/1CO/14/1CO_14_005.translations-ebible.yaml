  tac-NT: '''We ''la nisa ''la képá napurigá suwábaga ''emi ralámuli se''unáriga ra''íchame
    nímala napu tabilé námutame ju. Nobi neka abé ''la nirá nili napurigá ''emi beníramala
    napu Onorúgame najkí. Abé najtékame ju benírilia napu Onorúgame najkí, me''tagá
    ra''ichalia se''unáriga. Bilé rió se''unáriga ra''ichasáká Onorúgame nila ra''íchali,
    a''lige asisá bilé rió ''la námame alué se''unátiri ra''íchali, alué ruimeli júkuru
    a''chigóriga napu anile alué se''unáriga ra''íchame napurigá ralámuli Onorúgame
    oyérame aminacho ''la benimela.'
  eng-WEBPB: Now I desire to have you all speak with other languages, but even more
    that you would prophesy. For he is greater who prophesies than he who speaks with
    other languages, unless he interprets, that the assembly may be built up.
  gfk-H: Iau nem bia muat bakut muat na iangianga ma no hartabar na mes na mangana
    nianga. Senbia iau manga nem bia gaar tale bia muat na ianga na poropet. Nong
    i ianga na poropet i tamat ta dir ma nong i ianga ma ra mes na mangana nianga.
    Senbia nong i ianga ma ra mes na mangana nianga na palas no nuna nianga waing
    naga hadadas ira mataniabar na lotu, io, dir haruat ma nong i ianga na poropet.
  viv-viv: Iya nuwanuwaku AluꞋaluwa Mahalina moyaꞋaimi meya tulina tulina ginaꞋalavelevelemi
    be agaidiya wanalulukahihi. Ma nuwanuwaku lakahi-moꞋena AluꞋaluwa Mahalina yana
    venuwaꞋata tulina tulina ginatunevehabalutugimi-yo wanaꞋawaꞋawatalatalainena.
    Bana kaliva Yaubada yana venuwaꞋata giꞋawatalatalainena-ma, bana kaliva AluꞋaluwa
    Mahalina meya tuline giꞋalaveleveleni-yo gilukahihi-ma gikaiwabuhegena. Tu kaꞋi
    AluꞋaluwa Mahalina yana hawavemogatala againe mena bona meya tuline gilukahihiyena-ma
    ginakivilana, medema au gilubodana, faꞋina medede amine tovetumagana ami yoꞋo
    moyaꞋaimi yami vetumagana ginakivetubugina.
  yao-yao: Uneji ngusaka ŵanyamwe wose mmechete iŵecheto yangamanyika, nambo nnopennope
    ngusaka ŵanyamwe nlalichile utenga kutyochela kwa Akunnungu. Pakuŵa mundu jwaali
    ni ntuuka wa kusala utenga kutyochela kwa Akunnungu akutenda yambone kumpunda
    jwakuŵecheta iŵecheto yangamanyika, iŵaga apali mundu jwine jwakukombola kwagopolela
    ŵandu ŵane chaŵechete cho, kuti mpingo wa ŵandu ŵakunkulupilila Kilisito ukombole
    kugumbikwa.
  tgp-tgp: Ale, a pa avulahi vara kamim mo isoiso ha er̃i retireti hin la leo tinatinapua
    atu sei Tanume Tapu mo lo silea, pani i pa mele r̃uhu jea vara ha er̃i retimangovi
    sohena God mo mangovi kamim hinia. Retimangovi enia mo mele aulu jea na retireti
    na leo tinapua matea sei Tanume Tapu mo lo silera, i pa mele r̃uhu jea vara tea
    i er̃i posi leo atu matan vara vao kalesia la er̃i levosahi na r̃aramina, ale
    la pa er̃i ulua matana.
  auc-NT: Ïninque mïnitö tömämïni wadäni näni tede baï apæ̈nemïni adinque botö wædænque
    tobaïmopa. Wæætë tömämïni Wængonguï beyæ̈ apæ̈nemïni adinque botö godömenque watapæ̈
    tobaïmopa. Wængonguï beyæ̈ në apæ̈necä ïñömö ñæ̈nængä ïñongä wacä tededö në tedecä
    guiquënë wædangä ingampa. Incæte, Codito ingante mïni godongämæ̈ pönencabo tæ̈ï
    pïñænte entawencæmïnimpa, ante cædinque tömengä wacä tededö tedete ate, Ïïmaï
    ante tedetabopa, ante mïnitö tededö adodö ante edonque apæ̈necä ïninque tömengä
    adobaï ñæ̈nængä ïnongä ïmaingampa.
  kbc-NT: Domaɡ̶a jemaa makaamitawecetiwaji otaɡ̶anitigi eletidi iolatedi, pida daɡ̶axatace
    me domaɡ̶a jemaa mabaategetiwaji ɡ̶adixakedi matematii Aneotedoɡ̶oji lowooko.
    Igaataɡ̶a niɡ̶ina ane yatemati Aneotedoɡ̶oji lowooko daɡ̶axa mida ane jaoɡ̶a caticedi
    niɡ̶ina ane dotaɡ̶atigi eledi ioladi ane daɡ̶a jowooɡ̶otaɡ̶a. Pida niɡ̶ina ane
    yatemati Aneotedoɡ̶oji lowooko adaɡ̶axa mida ane jaoɡ̶a caticedi niɡ̶ina ane dotaɡ̶atigi
    eledi ioladi nigaɡ̶aɡ̶ida lixakedi me yeloɡ̶odi anodaa diitigilo lotaɡ̶a, eotibige
    me yakadi me yaxawa iditawece loiigi Aneotedoɡ̶oji mepaanaɡ̶a onakato.
  bmh-bmh: Izal dabeleu guzenai, ag unum ipal uzanan ze eim maranemen go naliu, bo,
    iz ag Uwait nugau Ze duailel agal ze eim awarabun aimai gusig dabelem. Duair in
    go Uwait nugau Ze duailel araog awaraneu, gonugau salau nug du go gue ipal uzanan
    ze eim maraneu gonugau salau zilacorou. Ipal uzanan ze eim Uwait nugau Ze duailel
    awarabun go iboin tam, bo, dudu ipal ze go koli kekulabun dabi, go iboi, kekulaba,
    Kristen duailel unum isanaraneu.
  ctu-BL: Uts'at mi ti pejteletla an la' c'ʌjñibal ti yan tac bʌ t'an. Pero ñumen
    uts'at mi la' cha'len subt'an ti la' bajñel t'an. Come lolom jach yan tac bʌ t'an
    mi ma'anic majch mi' ñusʌbeñob i sujmlel cha'an mi' xuc'chocobeñob i pusic'al
    xñopt'añob. Che' jini ñumen an i c'ʌjñibal jini mu' bʌ i cha'len subt'an bajche'
    jini mu' bʌ i cha'len t'an ti yan tac bʌ t'an.
  meq-meq: A seŋ nəkurom tebiye kâ tsikum me tə bazlam i gəma hay. Ane tuk na, kutoŋ
    ndo məma ha mâ ge andaya tə bazlam i gəma ŋgay hərwi ada ndo məpe mədzal gər hay
    ka Yesu tebiye tâ gəl ada tâ ye kame kame. Kə ge andza niye bay na, ndo nakə ma
    ɗiye ha bazlam aye a ze ndo nakə ma tsikiye bazlam i gəma neheye a sər bay aye.
  noa-H: Mʌrʌgan pãach t'umaam k'ʌʌnau deeum meu pãachdëu k'augbam k'ãijã hiek'ak'iin
    hʌ̈u sim. Pari mua hoowai Hẽwandamau hich hiek jaaupi sim jaau nʌmta wajapcha
    sim, sĩi jãg dëgölp deeum meúa hiek'a nʌm k'ãaijã. Mag hiek'awiajã pari warm k'ʌʌnag
    k'ap'ʌ hamk'ĩir deeu ham meúa jaaumʌn hʌ̈u sim, Hẽwandamau mag hiek'apitarr t'umaam
    k'ʌʌnag k'ak'apdö hamk'ĩir.
  alp-NT: Kwali betaya, auku sukare imi pusumi ilepa kena soua bei Ro Misete rebe
    tamata esi nati more. Po mise lesire, imi lepa loko Alla Eni lepataru leke Tamata
    esi natie. Le Alla Eni lepate rebe lepaele leke tamata esi natire eguna lesi bei
    lepata rebe ilepaelu kena soua bei Ro Misete rebe tamata esi nati more. Lepa kena
    soua bei Ro Misete rebe tamata esi nati more eguna sepo ile rebe ilepare ibeteke
    esi natire ete jemate toini leke esi maka hlaleke tapa ktili.
  san-VEL: yu.smaaka.m sarvve.saa.m parabhaa.saabhaa.sa.nam icchaamyaha.m kintvii"svariiyaade"sakathanam
    adhikamapiicchaami| yata.h samite rni.s.thaayai yena svavaakyaanaam artho na kriyate
    tasmaat parabhaa.saavaadita ii"svariiyaade"savaadii "sreyaan|
  kbq-kbq: Nagri'ma navemanesiana, maka'mota ru tamageru'ma aranazegu navenesie. Hu'neanagi
    ra navesi'zana, maka'motma kasnampa ke hiho nehue. Hagi iza'o kasnampa ke nehimo'a,
    ru ageru nerimofona azeri agatere'ne. Hu'neanagi ru agerutamima nerimo'ma, ana
    ageru'mofo agu'agesa eri ama hanigeno'a, mono kevua zamazeri hanavetigahie.
  kbh-kbh: Ats̈e së́ntsebos̈e nÿetsca ts̈ëngaftanga chë tempo ndoñe s̈monjanbiyañe
    mora jóyebuambayama obenana chas̈motsebomnama, pero chama ats̈e más së́ntsebos̈e
    ts̈ëngaftanga chë Bëngbe Bëtsabe juábnaca soyënga chas̈motsóyebuambnama. Chë Bëngbe
    Bëtsabe juábnaca soyënga oyebuambnayá más uamaná jtsemnana chë inÿe biyañe oyebuambnayabiama;
    chca ndoñe nántsemna, nts̈amo canÿe biyañe tojayancá chë biyañe oyebuambnayá tbojtsësertánëse
    y chë os̈buachiyëngcá enefjuanënga tojábuayenase, y chca, chë soyënga tmojouenama,
    chënga chamotsobena más jtsos̈buáchiyama y añemo jtsebomnama.
  ron-LSB: Or, eu doresc ca voi toți să vorbiți cu alte limbi, dar și mai mult ca
    voi să profețiți. Căci mai mare este cel care profețește decât cel care vorbește
    în alte limbi, dacă nu interpretează, pentru ca adunarea să fie zidită.
  pon-pon: I men, komail karoj en aja lokaia ki nil toror, a mak eta, komail en kokopada,
    pwe me kin kokopada, me lapa jan me kin kaparok ki nil toror, ma a jo kak kajiriwukila,
    pwe momodijou en kamaukila.
  nhe-BL: Na nipaquisquía intla nochi imojuanti inhuelisquíaj incamatisquíaj ica sequinoc
    tlajtoli, pero achi más nipaquisquía intla inquipiyasquíaj chicahualistli queja
    se tiocamanalojquetl para incamatisquíaj para Toteco. Pampa achi más ipati se
    tlen camati para Toteco que se tlacatl tlen camati seyoc tlajtoli intla axaca
    hueli quiixtoma tlen quiijtohua para huelis quinpalehuis ma moscaltica nochi nopa
    tlasentilistli tlen tlaneltocani.
  sps-sps: Nyo komainy maromi faavot ma vegiau tana fo vegiau fafoofan kanen to te
    gim romi ma natiny, sana nyo koman fiisok maromi ma nom vaanan ten Gov am favaanan
    iny naa towa tana mesapan. Saa na ka na karap tovei, tan nainy te nom non a mes
    vegiau ten Gov ana ayei te favaanan iny ya tana mesapan, a mes to ayei te fafaakouts
    faarof pis non vainy fafaaman ten Krais ya te kat fafisfis pis iny a mes to te
    vegiau iny non vegiau tan fafoofan kanen to te gim non ya ma natiny, onot non
    te kopis fi non ta mesmes ta mes vegiau to ayei, ai tana sanaan to ayei, ayei
    onot patsu non ma faakouts ir vainy fafaaman faavot ma karap mi ri na faason tsuar
    ten Krais.
  wnc-wnc: Na ginu kuupbamda wamu wa Waungga amindane musia pangenawan yakaing binga
    yaningge take nataat. Ngana nata ginda Anutue wamu takngatu natake yanikapningge
    take siknga nataat. Dasingge? Aminda wamu inata kundu yapii dua nataak kangan
    yawiu ita puya take tasinggak ngana aminda Anutue wamu takngatu natake yanikapiu
    waapata puya take siknga tasinggak. Ngan. Aminu wamu inata kundu yapii dua nataak
    ngana genatakan yanggak kapata amunandang zim binga yuak. Ngana notna tapatu Waung
    Kapata itane musia tangenawan kusopuknga wamu waakngatane yapii natdeke yaniwan
    wamu waakngata Jesue aminabamdane musia papan kekekawanu puya wa take siknga siwik.
  bus-bus: Má yezi à yãke borii o a píngi, mↄde má yezi à annabikɛyã o dɛ beeela.
    Annabikɛyã'ori dɛ yãkebori'orila, séto wèe bↄkↄ̃tɛɛ lɛ sↄsi gbɛ̃nↄ e wà kaara.
  gub-BL: Aze mo ze'eg ikwaw pyr 'ym rupi peze'eg paw rupi, ikatu mo ihewe. Aze mo
    pemume'u Tupàn ze'eg, ikatu wera'u mo ihewe. Ta'e Tupàn ze'eg imume'u har a'e
    wà xe, ikatu wera'u ze'eg ikwaw pyr 'ym rupi uze'eg ma'e wanuwi a'e wà xe, ta'e
    teko ukwaw waze'egaw a'e wà xe. Amo uze'eg putar ze'eg ikwaw pyr 'ym rupi a'e
    nehe, wazemono'ogaw pe a'e nehe. Aze amo ae awa ukwaw kar a'e ze'eg amogwer wanupe
    nehe, waze'egete rupi nehe, ikatu putar nezewe mehe nehe. Ta'e wenu katu putar
    a'e wà nehe xe. Ta'e ukwaw putar ima'enukwaw paw a'e wà nehe xe. A'e rupi ize'eg
    upytywà putar uzeruzar ma'e paw rupi a'e wà nehe.
  imo-imo: Oi naa pileli imbo ungu te nimele ulumu eno imbo palini nengei konopu lteo.
    Nalo eno palini Gotenga ungu nimbe mundulimu imbomando yando ninge aku ulumu konopu
    mondoro. Gotenga imbina nombeya teko moromele imboma enge ningo molangei nimbe
    enge tipili oi naa pileli imbo ungu pilipe topele topa nimbe tirimo imbo te naa
    molomo lemo, aku Gotenga nimbe munduli ungu nimbe tirimo imbo te imbo tapowinga
    yu olandopa nalo oi naa pileli imbo ungu nimo imbo teni imbo tapowinga yu mandopa.
  boj-boj: Ijo are endegsi unu. Niŋgi kalil meŋ bulyoqnqab di bole. Ariya niŋgi Qotei
    aqa medabu oqnsib anjam palontoqnqab di tulaŋ bolequja. Niŋgi quiy. Tamo bei a
    meŋ bulyosim qure utru bei naŋgo anjam marim tamo bei a kamba anjam di aqa damu
    poiyim ubtqas di kere. Anjam dena Kristen kalil naŋgi siŋgilatnjrqas. Ariya anjam
    ubtqajqa tamo bei sqasai di meŋ bulyo tamo a anjam maraiq. Aqa anjam dena Kristen
    naŋgi siŋgilatnjrqasai.
  eng-DRA: 'And I would have you all to speak with tongues, but rather to prophesy.
    For greater is he that prophesieth, than he that speaketh with tongues: unless
    perhaps he interpret, that the church may receive edification.'
  knf-knf: Dŋal maakan nado kaţup ŋţup ŋi baţi, aşë hokan nado kaţupar Naşibaţi. Anjaaŋ
    aţupar Naşibaţi apel ankaaŋ mnhina mi pţup ŋţup ŋi baţi. Woli anjaaŋ aţup ŋţup
    ŋi baţi aji ŧolanaar ŋa kadolna pnŧuk pi banfiyaaruŋ bŧi paya kadun, aji wo ji
    ankţuparuŋ Naşibaţi.
  san-KHM: យុឞ្មាកំ សវ៌្វេឞាំ បរភាឞាភាឞណម៑ ឥច្ឆាម្យហំ កិន្ត្វីឝ្វរីយាទេឝកថនម៑ អធិកមបីច្ឆាមិ។
    យតះ សមិតេ រ្និឞ្ឋាយៃ យេន ស្វវាក្យានាម៑ អត៌្ហោ ន ក្រិយតេ តស្មាត៑ បរភាឞាវាទិត ឦឝ្វរីយាទេឝវាទី
    ឝ្រេយាន៑។
  arn-NT: Iñche ayülefun ta itrokom eymün tamün dunguafel tati kake tripa dungun mew,
    welu iñche doyümniefun tamün nütramyeafiel Ngünechen mew küpachi werken dungu.
    Fey tüfachi dungu doy kümey ñi dunguael ti kake tripa dungun mew, welu ka kümeafuy
    mülefule may kiñe che ñi rulpadungutuafiel ñi chem pin ti kake tripa dungun mew
    dunguelchi dungu, femngechi tañi kümelkangeael kay Ngünechen ñi feyentulechi trokiñche.
  zas-NT: Bal zianclaa gradi niajc niniee zienloj ree diidx, per mejorlan bal zajc
    gulüüdi bejn ree xtiidx Dios. Din mazri lasajc guial guiniee bejn xtiidx Dios
    guial loj guial guinieeman zienloj ree diidx, o bajtëë bal zileꞌ guiëbaman loj
    ree bejn xhie rën guiëb ni rnieeman din güün sirv ni rnieeman gra ree bejn.
  ken-NT: Nchí yaŋ bɛ be mǎnkɛm mǎndɛm bɛyɔŋɔ́tɔk ɛbhɛn bǎbhɨ́kɨ́ rɨŋɨ, kɛ sayri
    sayri, nchí yaŋ mǎngati bho mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ be antɨ. Mmu anɛ árɛ̀m
    mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ yi antɨ achá anɛ árɛ̀m bɛyɔŋɔ́tɔk ɛbhɛn yi abhɨkɨ
    rɨŋɨ mbák mbɔ̌ŋ mmu akabhɛ́ bɛyɔŋɔ́tɔk abhɨ́kɨ́ nɛ́nɛ ɛnyɨŋ ɛnɛ yi árɛ́mɛ́ bɛ
    ɛnchyɛ bo bɛtaŋ.
