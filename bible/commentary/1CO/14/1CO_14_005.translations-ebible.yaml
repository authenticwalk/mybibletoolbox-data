    ibi God ami weng uyo bakayin o, kalbi. Kemin, tunum abip kusnum imi weng ali utamsa
    dinim, uyo bakama namti, tunum kusnum ata ami weng kaa bakaba uyo fal-siki bokoyilale,
    Kristen unang tunum iyo weng san-sinomdipla, titil-fak-daalin o. Lale, weng kaa
    fal-sikilin disa ke-lokoma kaali, mep tunum kaa abip kusnum imi weng kaa babon-bam
    bakaba ayo tal minlo tem unala, God ami weng tem bakayin tunum ata talaba tam
    tip kaltoop banokoma no.
  nlx-nlx: मारी ज्यी मोरजी हे काय तुमू आखा एंजाणल्ली बाषा माय वातु केरी, पुण ज्याह
