  ngp-ngp: Elo, nehaunga nyose mlonge milosi migeni, mna naungisa mnde na kipe cho
    kulonga ulosi wa Mnungu. Kwaviya akulonga ulosi wa Mnungu aungiswa vitendese kujink'ha
    yudya akulonga kwa ulosi mgeni, vituhu vakwe atapite yehe mwenye kwa watuhu mwe
