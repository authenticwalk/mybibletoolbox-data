  dop-dop: Mɑ sɔɔlɑ teu sɩ mǝ tǝnɑ ɩ́ yɔɣɔtǝɣɩ tɔmnɑɑ mpɑ nɔɣɔlʋ ɩɩ nɩɩkɩ tɔ. Amɑ
