  san-TIB: ཡུཥྨཱཀཾ སཪྻྭེཥཱཾ པརབྷཱཥཱབྷཱཥཎམ྄ ཨིཙྪཱམྱཧཾ ཀིནྟྭཱིཤྭརཱིཡཱདེཤཀཐནམ྄ ཨདྷིཀམཔཱིཙྪཱམི།
