    kinin giyonsa bulinam ki bulaamma, apon abonka giyea eadara Barjokala qansayse
    eenna giyea ea basha ki bashe. Harrna hambhidianna, Barjodar woylamin qajayna
    eena wulam kinin gettsennane.
  quc-NNT: Kwaj ta ne in chi iwonojel sipam chiwe chi kixkowinik kixch'aw pa jule'
    taq ch'ab'al. Are k'u sib'alaj kwaj chi iwonojel kixkowinik kiq'alajisaj tzij
