    apequinare yedohore. Sa ijiepegʉ̃ta tʉhomehneñene yahuducuriquiro tiquiro yahuducuyere
    apequiro yahu yʉhdʉogʉ̃ tiquina pehe pototi apequinare yedohore. Tiquiro yahuducuyere
