    ꞌyayuk es dʉꞌʉn diꞌibáty myʉdoodʉp ma̱ mnaymyúkʉdʉ dyajmʉjwiinʉdʉ myʉbʉjkʉn. Pes
    waanʉ niꞌigʉ ꞌyóyʉdyʉ tya̱a̱dʉ kʉdiinʉm ko nga̱jxʉm ja ayukʉ wiinkpʉ ma̱ ni ngadimnija̱ꞌa̱m
    ti dʉn ꞌyandijpy ma̱ tadʉ ayuk.
  tzj-NT: Anin c'o ngana xtiyataj ta chewe ewanojel chi nixcowini nixtzijon ta chipan
    jule' chic tzobal ja ma ewotakin ta pro ja más chi na ngana xtiyataj chewe ewanojel
    chi nixcowini neya' ta rbixic ja nk'alasax je'e chewach rmal ja Dios. Más na nim
    ruk'ij ja naya' rbixic ja nk'alasax je'e chawach rmal ja Dios chwach ja nattzijon
    chipan jun chic tzobal ja ma awotakin ta. Owi natcowini nak'axaj ja tzij ja nabij
    chipan ja jun chic tzobal, wi c'o q'uiyem rc'amonto chique ja riglesia jari' más
    na nim ruk'ij chakaja'.
  tdt-tdt: Tuir loos hau hakarak atu imi hotu bele koalia lian oi-oin husi Espiritu
    Santu. Maibee hau hakarak liu atu imi bele foo tutan Maromak nia lia menon. Tanba
    ema nebee foo tutan Maromak nia lia menon, folin boot liu fali ema nebee mak koalia
    lian oi-oin husi Espiritu Santu. Koalia ho lian oi-oin nee diak, naran katak iha
    ema ida bele durbasa, atu nunee bele foo forsa ba sarani sira.
  ron-BTF: Aș dori ca voi toți să vorbiți în limbi, dar mai degrabă să profețiți,
    fiindcă mai mare este cel ce profețește decât cel ce vorbește în limbi, afară
    numai dacă traduce, ca biserica să primească edificare.
  eng-WEBP: Now I desire to have you all speak with other languages, but even more
    that you would prophesy. For he is greater who prophesies than he who speaks with
    other languages, unless he interprets, that the assembly may be built up.
  eng-FBV: Those who speak for God are more important than those who speak in tongues,
    unless they interpret what's been said, so that the church can be built up.
  nld-1939: Ik wens u allen toe, dat gij in talen moogt spreken, maar meer nog, dat
    gij moogt profeteren; want hij die profeteert, overtreft hem die in talen spreekt,
    behalve als hij het ook vertolkt, zodat de gemeente er stichting uit trekt.
  bwo-bwo: No jamets andr noon keewon it keewo shunfee b́ teshi, bogshde'er t shunetuwonmó
