    kulɑ́ɑ wɑ, ɑi tíyɛsɛ ɑpi Uléécɑɑ ncee-i pɑpisi.
  hui-hui: I̱na tí bi tara hale nahene lalimulo hamelo kogoyu tí bibahendeme Ngode
    Datagaliwabe mana latagi holene mugubeore yu halimulo hame timbuni lo kogoni.
    Ngode Datagaliwabenaga bi mana latagi haga kago ibugua bi laragome Keriso hameigini
    karu manda biloore laga kago ibu duniniore ka. Anigo bi tara hale nahenego laga
