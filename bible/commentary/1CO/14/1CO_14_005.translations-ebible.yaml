    sk'ane Dios tu' yel miman yel oc apnoj yintaj pax wan tx'oj ti'eal tu'. Ey ton
    pax yopiso wan tx'oj ti'eal tu', ta chi ske' yoc a ti'al yin tzet chi yal yel
    oc apnoj, yet watx' chi a can sna'bal eb creyente yu.
  deu-1912: Ich wollte, daß ihr alle mit Zungen reden könntet; aber viel mehr, daß
