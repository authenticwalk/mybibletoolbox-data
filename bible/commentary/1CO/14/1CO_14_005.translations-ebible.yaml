    por max neꞌech ka wilan xantʼéy a ulal; abal anchanꞌ, ka tolmiy an belomtsik ka
    belmách más.
  mig-NT: Játa'a̱n ini̱‑ri̱ ja̱ táká‑ro̱ ná kúu ka'a̱n‑ro̱ sɨ́ɨn yu'u, ko kánúú‑gá
    ja̱ káni‑ró tú'un, chi̱ ñá'nu‑ga̱ cha̱a jáni tu̱'un vásá cháa ká'a̱n sɨ́ɨn yu'u,
