  twi-ASANTE: Ɛwom sɛ mepɛ sɛ mo nyinaa ka kasa foforɔ deɛ, nanso mepɛ sɛ mo nyinaa
    nya akyɛdeɛ a ɛbɛma mo ahyɛ nkɔm. Ɛfiri sɛ, onipa a ɔhyɛ nkɔm no ho hia yie kyɛn
    onipa a ɔka kasa foforɔ no, gye sɛ, obi wɔ hɔ a ɔbɛkyerɛ aseɛ, ma aboa asafo no
    nyinaa.
  aoj-aoj: Aeꞌ okom maꞌi ipaꞌ hipai hiꞌilipa piꞌi basefa anoga diga daiaga. Apaꞌ epen
    ami Ambal Godi nasaꞌmana newalapa basef Godi siꞌi profet, anin nikilaꞌ epen inimba
    nagaꞌi basefa anoga diga daiagai owaꞌ nembemef niꞌif alihifa. Deiꞌ main, iꞌi epen
    inimba owaꞌ nembemef niꞌif alihifa, basef ifimba ina fewaꞌ banaga esis sios amam
    nematawa Kristen sagameꞌafi, owaꞌatin. Apaꞌ iꞌi negambemef alihifa, daoꞌ basef
    ifimba fewaꞌ banagas.
  cbv-cbv: Yeéb nihat mácah wéheatjĩh ñi wéheatdih náah yacna yʉhna, Dios naáwátdih
    naóh yapaatdih chah wã náah yacna caá. Naóh yapaniboó Dioíhwãdih chah ã teo wáacna
    caá. Obohjeéhtih, mácah wéheatjĩh naóhni, caandíh jwʉ́ʉb tʉ́ʉt nʉʉmníjĩh biícdih
    naóhnit, Dios naáwátdih naóh yapani biíc yoobó ã́ihwãdih ĩ teo wáacna caá.
  taw-taw: Nɨbi mɨdupsek, God Kawnan ne ak nɨbop kɨles ñek, takaw yɨbɨl keke agɨnɨmɨb
    agɨl gos nepin. Gos olap adek awl ak pen nepin, God nɨbop gos ñek agñɨnɨmɨb. Binɨb
    God Kawnan ne ak kɨlop kɨles ñek takaw yɨbɨl keke agenɨgel okok, tɨg adɨkɨl agtep
    gɨl agñenɨgel, gɨtep gɨl Klays binɨb ne okok kɨli gos sek mɨdɨl kɨles gɨl jak
    tep gɨl yenɨgel. Binɨb pen takaw yɨbɨl keke apal ak tɨg adɨkɨl agñenɨgel tek ma
    lup okok, gɨtep ma gɨl wog kɨli sɨkol gɨpal. Pen binɨb God kɨlop gos ñek agñɨbal
    okok, kɨli gɨtep gɨl wog awl gɨpal.
  jic-NT: '''Ücj napj lal nun pjü way ''ücj cüwelé p''a jis tin, Dios Cjües nu ''yaya
    nin la müjí. ''Üsüs niná. Newa p''a wa más ''üsüs. Najas nun pjü way ''ücj cüwelé
    Dios mpes. Dios mpes vele más ''üsüs liji p''a jis tin vele lal. P''a jis tin
    vele ma si ''üsǘ jupj velá, ne nin. Jupj si ''üsǘ, ne nin vele la p''a jis lal,
    ''üsüs nin. Mpes jupj jis capj p''ya''sa wa Dios ts''uyupj, yupj más ''ücj se
    con̈cocj Dios.'
  zap-NT: Zoon noo naal pezee ynii de ste klas diiz yra de, per mazre wendee ne yzëët
    de diiz ne rguu Dëdyuzh lextoo de; porke neree nak ne mazre nondee ke ne ynii
    mén ste klas diiz o nonchegue belne yzëët men gan pe rna diiz guin, chen ylar
    xpén Jesucrist zegne zëëd lo xdiiz Dëdyuzh.
  wer-wer: Ne ar pourö këm ngön ngolöpötë anëak kent yaë. Ën Anutuu ngönte tekeri
    wesak anëak kent kaö pan. Omën Anutuu ngönte tekeri wesak ya pipop omën këm ngön
    ngolöpöök ya pöp il yewas. Ën namp këm ngön ngolöpöök yaan nampök kaip tiak ingre
    mor saurö kaamök elmëëpna pöt omën këm ngön ngolöpöök ya pipop ya kaö yamëngk.
  ipi-ipi: '@see-verse:1CO.014.004'
  qul-NT: Noka munayman tucuyniyquichis parlanayquichista Santo Espiritupaj parlachiskan
    idiomacunata; chaywanpas astawan munayman Diospaj niskanta willanayquichista.
    Caycajmi astawan allenka, waj idiomacunapi parlaypachaka. Waj idiomapi parlajtin,
    rejsiska idiomapi entendichiwajchis, chhicallachari creyentecuna wiñancuman cristiano
    causaypi.
  tnc-tnc: Ĩ'rĩka jariwa'ririmarĩa aᵽetatarã oka mija õrĩbeyua imakoᵽeika mija jaiwãrũrikareka,
    jia simajããeka yiro'si. I'suᵽaka jia simako'omakaja aᵽerã oka kiõrĩbeyua kijaika
    tẽrĩwa'ribaji imatiyaika sime Tuᵽarãro'si bojaĩjirika. Aᵽerã oka kijaika ᵽo'imajare
    ã'mitiriwãrũbeyua ĩ'rĩka bojarikatarimajite imajĩka ᵽuri jia sime.
  ter-NT: Ehá'ani uhá ké'iyi peréxikono keyúhoyi po'i kó'iyeovoku yuhôti ákoti exoâti
    kixó'ekone. Itea enepone koâti anjá'inopinoe, énomone keyúhoyi xapa xâne ihíkauvoti
    koúhapu'ikinopike Itukó'oviti. Vo'oku enepone koyúhoti ihíkauvoti koúhapu'ikinoake
    Itukó'oviti, yupihóvone unátiyea ípara yane ko'íparayea koyúhoyea po'i kó'iyeovoku
    yuhôti ákoti exoâti kixó'ekone. Itea enepo áva exoâti koyúhopinoa po'ínuhiko xâne
    ya imokóvokuti kixó'ekone ne yuhôti kuteâti, hainápo únatimo, maka uhá ákoene
    xâne imokóvokutike ukóponea ikéneke Itukó'oviti vo'ókuke.
  bmr-NT: Uujoho imogorahi paryɨɨcɨno amɨɨhai agaajaratɨno iijɨri mihiimaanoco. Jaano
    janaanɨcɨvɨ imeguehi Moocaani iijɨco mɨjɨɨbogonoco. Mɨɨro Moocaani iijɨ jɨɨbogo
    aivo janaanɨcɨvɨ imihi. Jaanotɨ agaajaratɨno iijɨri iimaano miyaadɨ jeevatɨhi.
    Toojɨri onoonoco saatoho ɨjɨɨbogotɨruva aivo sihidɨ jeevajitɨruno. ¿Mɨllɨ bu Moocaani
    iijamɨnaa uguubuneri imiyaavogo jusijirahi?
  fuf-fuf: Miɗo yiɗi on fow yo on wowlu e haala janana, kono ko mi ɓuri faaleede kon
    ko yo on wonu haalooɓe ko Alla longini ɗun. Ko fii on haaloowo ko Alla longini
    ɗun no ɓuri wowloowo e haalaaji janani on mawnude, si hinaa hara on neɗɗo nantin
    ɗun fii no moftal ngal tiiɗiniree.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Nem ibolow fukunin fian e kanekote:
    Alik alik yu Sunbin-Finik em kitil dim e mali mongom angom im weng sin bakamoliwka!
    Kate, nem ibolow fukunin mak be mali beelo mit da kolewkabe te. Ibolow fukunin
    be kanekote: Alik alik yu Sunbin-Finik em kitil dim e Sunbin-Got em bontem dim
    bakamin kunum waneng keko, mali sios kunum waneng im fein ibolow kakamin deiw
    be yemkitilmoliwka! Nimtew angom? Mesik esik mongom angom biim weng sin bakabiliw
    kunum waneng im weng famdelomin kunum waneng kebiw tewe, sios kunum waneng i mali
    biim weng sin dim bakayemkabiliw kunum waneng im weng beem dem e kulinba kekabiliw
    kasike.'
  ons-ons: Na ŋine koropŋo don kuneŋino kait qotot raikei wane simin nanmaike, ŋo
    ŋine koropŋo Anutu wane miti don kine raikei yemo zok manerop simin nan lukmaike.
    Ŋei mane miti Anutu wane don rayake eaŋo manerop suaine okanmaike, paki don mane
    eŋe don ŋorobuŋ kuneŋine kait qotot maneo don rayake eŋe yuan kamaike. So don
    kuneŋine kait qotot maneo don rayake, eŋe ra more ŋado kine maine mainge ŋei ŋerep
    magu edangi eŋe dere more ea wane wele mageu menageake.
  con-NTPO: In'jan gi que'i poiyi'cco Chiga in'jaensi ccaninga aya'fangae afa'faye.
    Tsa'ma ti'tsse gi in'jan Chiga in'jaensi Chigane condase'choma pañamba a'i aya'fanga
    conda'faye. Chigane condase'choma pañamba tansintsse afa'su tsu ccaninga aya'fai'ccu
    afa'suma ti'tsse. Tsa'ma ccaninga aya'fai'ccu afa'su tise su'choma a'i aya'fangae
    tansintsse condaye osha'ta ñotssiya tsu cuintsu poiyi'cco Cristove in'jamba bo'fa'chondeccu
    paña'faye.
  ghs-ghs: Oonita nike gama noo agiagita Ohongama qesa noo hiibaquho teteke ana nookami
    oho qanga bamuhe naho dza oi hee, Nike sinabidzaho too naatare. Oi teeho quba
    bahe abi teei Ohongaho too naate sinabidza hiiremi noho baurai noo agiagita hiibaquho
    isakike riitorai. Mae teei noo agiagita Ohongama qesa noo hiiremi oho khooba paha
    abiho quba burisi eetemi oko ma boto tupu ota adzahaha saridzaquko paha gattiqa
    isanatakoi.
  peg-peg: ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାଦେର୍‌ ଜେ ବିନ୍‌ ବାସାତ କାତା ଇନାଦେର୍‌, ଇଦାଂ ନା ଇଚା, ମାତର୍‌ ଏପେଙ୍ଗ୍‌
    ଜେ ବେଣ୍‌ବାକାଣ୍‌ୟ୍‌ ଇନାଦେର୍‌, ଇଦାଂ ନାଦି ଆଦିକ୍‌ ଇଚା; ଇନେନ୍‌ ବିନ୍‌ ବାସାତ କାତା ଇନାନ୍‌,
    ହେୱାନ୍‌ ଜଦି ମଣ୍ଡ୍‌ଲି ରଚ୍‌ନାନ୍‌ ପାୟାନି କାଜିଂ ବାସାନି ଅରତ୍‌ କିଉନ୍‌, ୱାଟିଙ୍ଗ୍‌ ହେଦାଂ
    ବାଟା ଜେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କିନାନ୍‌, ହେୱାନ୍‌ ଗାଜାକାନ୍‌ ।
  txu-NT: Ar akunĩ ren me bajtem kabẽn mar kêtja jarẽ ba ren kam ikĩnh ngrire. Nhym
    be, ren ar akunĩ me bakabẽnkôt Metĩndjwỳnh kukwakam kabẽn jarẽ ba ren kam ikĩnhkumrẽx
    ne. Mỳkam? Bir, ar aje kukwakam kabẽn jarẽnhkam ne gar amexkumrẽx. Nhym me'õ kute
    me bajtem kabẽn mar kêt jarẽnhja kàjbê mex. Nàr, godja me'õ ar amã me kabẽn mar
    kêtja jarẽnh jabej. Nhym me'õdjwỳ me bakabẽnkam amũ ar amã me'õ kabẽn jarẽ gar
    arỳm kabẽn mar jabej. Kambit dja mexkumrẽx. Ar aje kabẽn markam mexkumrẽx. Ne
    kam arỳm ajamak mexo amũ amikamẽn arỳm mar rax ne. Ar aje amim Jeju mar ne kôt
    ar aben pydjio baja kunĩ arỳm mar rax ne.
  eng-WEBU: Now I desire to have you all speak with other languages, but even more
    that you would prophesy. For he is greater who prophesies than he who speaks with
    other languages, unless he interprets, that the assembly may be built up.
  gnw-NT: Che aipota opaete pe reta piyemɨngueta vaerã ambɨembɨe vae iñee reta pe.
    Ẽrei aipota ete pemɨmbeu vaerã Tumpa iñee. Echa'ã Tumpa iñee umɨmbeu vae uyeyocui
    ete ĩru upurugüɨrovia vae reta pe ambɨembɨe vae iñee reta pe uyemɨngueta vae güi.
    Ẽrei ambɨembɨe vae iñee reta pe uyemɨngueta vae umɨmbeu yave mbae uipota jei ambɨembɨe
    vae iñee reta pe uyandu vae, uyeyocui vi ĩru upurugüɨrovia vae reta pe. Echa'ã
    umɨmbeu yave, umɨmɨrãta ĩru upurugüɨrovia vae reta.
  mux-mux: '‘Eni pali bo-ung lupa-lupama walu-siku lelkemelanje kaí.’ nimbu piliiker.
    ‘Leangi.’ nimbu piliiker akiliinga-pe na-ni ‘Teangi.’ olandupa nimbu piliiker
    mele i-sipa: ‘Pulu Yili-ni “Ninjai!” nimba ung nimba silimúma piliiku yambuma
    niku singí kene aima kapula.’ nimbu piliiker. Yambu te-ni ung te-lupa walu-sipa
    lepa yambuma mani simba kene Krais-nga talapena sukundu máku toku molemele yambuma
    yu-ni mola yambu te-ni ‘Yambuma ungeliinga pulele piliiku kene numanu tondulu
    pupili molangi.’ nimba ung kanili topele topa yandu yambuma nimba naa símu lem
    Pulu Yili-ni “Ninjai!” nimba ung nimba silimúma piliiku yambuma niku silimele
    ulu akili olandupa, bo-ung lupama walu-siku leku yambuma piliangi topele toku
    naa niku silimele ulele mandupa.'
  maj-NT: Mjena kai tsa ngatentoo̱ k'u̱a̱i̱nu̱u nga chu̱bo én xi kj'a̱í xi tsjá Espiri̱tu̱,
    tu̱nga 'yúhún mje sana tsa k'u̱a̱i̱nu̱u nga tsjánu̱u Nti̱a̱ná éhe̱n ko̱ nga n'e̱kjas'on.
    A̱t'aha̱ 'yún chjí saha̱ ra̱ xi ts'ínkjas'en én xi Nti̱a̱ná tsjáha̱ nga xi nchja̱
    én xi kj'a̱í xi najmi ch'a mankjihi̱n. Tu̱nga ndahá tjín tsa tjín xi ts'i̱ínk'atiya
    én xi kj'a̱í xi tsjáha̱ Espiri̱tu̱, tu̱ xi b'a̱ ts'ín ku̱i̱síntje̱hen xu̱ta̱ ni̱nku̱.
  bkq-NT: “Âkelo tâjitanru Deus Ispiriturydâba âenigue adâkezeba itaungâ” uguely mâkeba.
    Tâwâlâ tâise idânârâ amyguelymo, idânârâ enomedâdybyenlâ watay. Koendonro kuru
    olâ idânârâ Deus itaumbyry tâjitanru tutuzeinhelâ mâengatulymo; arâma idânârâ
    âjidaholy âdakeze aguely awyly. Âkelo tâjitanru Ispíritudâba âenigue egatuyby
    âjidaholy ise, âdakeze aguely awyly egatuimbe-ro watay lelâ. Arâ ise Jesus einwânni
    modo ton-honre lelâ nheinwândylymo.
  kue-kue: Ene prapra ka kanekane i dinaglmedi na pirka. Ba God kamo dipene endinaglkwa
    i na wakai kaima pirka. God kamo dipene endingwa i yombuglo pai mitna ende ana
    ka kanekane dingwa i engre tongwa. Yomba ka kanekane dingwa i i-yake tembi ana
    God yombama i akepledi tongwa.
  cot-NT: Nonintavecaqueate iragavejacaajiaquempi Ishire Aapani Irioshi maasano aviatimpajia
    pinquenquetsatantajiaquemparoqueate quenquetsatsarentsipae teeca inquenquetsatantajitemparoji,
    cotanquitsiquea caavijiquea nonintamajataquequea iragavejacaajiaquempiqueate pintsavetantajiaquero
    icanquempica Aapani Irioshi, caavijitari oganejencavaetaca pintsavetanquegueti
    anaaqueroquea pinquenquetsatantaquemparogueti quenquetsatsarentsi teeca intsajiteroji
    aatogueti ichoocati pitsocavaqueroneca pincantajiaquerogueti cameetsaniji pintampishitacaimentajiaqueriniji
    papiguemisantarijiateni incoguitempaniquea inquemisantamajajianaque.
  bnp-bnp: A ngaru mu gu ta na tabele tebi, pali a ngaru hateka mu gu ta propet. A
    viri i ta propet i rangi a viri i ta na tabele tebi. O ge tuveve polo a ngavana
    viri i ta na tabele tebi, ngane bara i kamumu manga a viri i ta propet, i vakatorea
    a tara ne Kristo.
  apn-NT: Mẽ apiitã mẽ ate nhãm mẽ kapẽr õ ho Tĩrtũm mã amnhĩ jarẽnhja na mex. Nom
    mẽ ate mẽ akapẽr o mẽ akwỳjê mã Tĩrtũm kapẽr jarẽnh o ri mẽ apaja na mex o wamta
    jakre. Kot ka mẽ nhãm mẽ kapẽr õ ho Tĩrtũm mã amnhĩ jarẽ nhũm mẽ akwỳjaja mẽ amar
    kêt jakamã ka mẽ ã akapẽr anhỹrja o Kris kôt mẽ ho mẽ hamaxpẽr o hihtỳx kêt nẽ.
    Ãm kapxipix amnhĩ ma. Rỳ koja kapẽr õja mar mex xwỳnhjê hõ amar japêr nẽ mẽ akapẽr
    kãm akwỳjê mã harẽ. Hã koja ja mex nẽ. Nom kot kaj mẽ apiitã ma mẽ kapẽr kãm mẽ
    kãm Tĩrtũm kapẽr jarẽnh o ri apa nhũm mẽ piitã hprĩ hã amar mex nẽ. Nẽ amar xà
    hkôt Tĩrtũm kapẽr kôt amnhĩ nhĩpêx mex nẽ.
  ctp-NT: Ngwañaꞌan naꞌ, suꞌwe ka tiyeěn ni siya nchga wan ka chkwiꞌ wan chaꞌ nu nchkwiꞌ
    neꞌ xka kichen; sa kanꞌ ti chaꞌ, nde lka tñan nu nka ndloo la ꞌwan, chaꞌ chkwiꞌ
    wan chaꞌ ꞌin Ndiose loꞌo taꞌa nten wan, ti kwiꞌ chaꞌ nu nchka tiꞌ Ndiose chkwiꞌ
    loꞌo wan. Suꞌwe la si ngwañaꞌan ka chkwiꞌ wan chaꞌ ꞌin Ni loꞌo taꞌa nten wan;
    loꞌo ja ndiꞌin chaꞌ chkwiꞌ wan chaꞌ nu nchkwiꞌ neꞌ xka kichen bra kanꞌ, ska ti
    si ndiya xka nten nu ka ꞌin xaꞌan chaꞌ kanꞌ loꞌo chaꞌ nu nchkwiꞌ wan chaꞌ ka biyaꞌ
    tiꞌ taꞌa ndyoꞌ tiꞌin wan. Bra kanꞌ suꞌwe la sten neꞌ taꞌa wan chaꞌ ꞌin Ndiose.
  opm-opm: Noh Gur meng tunmat hatin mengripti meng oh gonsi ihat ha mengitingwe dahat
    patmur. Ihat dahat pat orhora; noh isipnap ma dahat patnong oh Got orhe mengnong
    mohwi pitap teinong mara pot ha pisashengwe isipnap dahat patmur. Meng tunmat
    hatin hat ma ripti meng oh it dapuker pitap teinong mar ritin han oh ti na pathanoh
    kinhat da tanper ihir am hatiprohe. Ihat pat ohoh ihan meng oh it dapuker pitap
    teinong mar ritin han oh ti na pathanoh Got orhe meng pitap teinong mar porpat
    han ohri hat patmur.
  bvr-bvr: Ngaypa jal ngu-nirra barra ana-goyburrpa warrpam nyiburr-wengga gun-nerranga
    wengga. Wurra wuriya gun-gata. Wurra ngaypa burr-guya jal ngu-nirra barra ana-goyburrpa
    nyibu-ngurrja nyiburr-workiya Wangarr gun-nika nipa nyirr-wu a-workiya. Minypa
    an-gata ana-nga nipa Wangarr ana-nyala a-wucha a-workiya nipa gu-ngurrjinga Wangarr
    gun-nika, nipa an-gata an-gugaliya wana, rrapa an-gata minypa wengga gun-nerranga
    a-weya a-workiya, nipa marr a-yinaga; wurpa lika minyja nipa o ana-werranga gu-burrgurdanyja
    burrwa wengga Christ burr-yika gu-galiya yerrcha aburr-gata, barra minypa derta
    aburr-negiya.
  wal-wal: Intte ubbai dumma dumma qaalan haasayanaagaa taani dosais. SHin hananabaa
    yootanaagaa hegaappe aattada dosais. Aissi giikko, dumma dumma qaalan haasayiyaagee
    he haasayidoogaa woosa keettaa maaddanau birshshiya asi xayikko, dumma dumma qaalan
    haasayiyaagaappe hananabaa yootiyaagee aadhdhees.
  zad-NT: Nad' cheenid' sheḻ'ka' yog'ḻoḻ-le gak iṉele dill'ka' daa kono chajnii, per
    wibachid' sheḻ'ka' gak c̱hix̱je'le daa iṉa Chioza' le'. Ḻa' dii zak'chi daa chyix̱jee
    beṉ' daa na Chioza' aga ka daa iṉie' dill' daa kono chajnii, ḻete shi yizajniile'
    beṉ'ka' bin zeji dill'ka' chṉie' kwenc̱he gakchachgake' lao Chioza'.
  kmg-kmg: Ŋoŋe dâŋ marac furuo mufârepie manape sâckeocmu, Anuture micdâŋ mufuapie
    ine manape sâcke-hâmoocmu. Anuture micdâŋ mufuaekac ŋic e marac furuo dâŋ mumuŋic
    ere sâc sirickekac. Mocjaha, marac furuo dâŋ muku kikefuŋ guru bâtikie-jareme
    manarâ fârine bajupie ine sâcjeŋic mocjaha eocmu.
  aso-aso: Naza giluvoniꞌ lingine mukitoꞌ gamazi notine atokutiꞌ monoꞌ laaꞌ ilizaniꞌ
