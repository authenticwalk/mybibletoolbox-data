  enq-2: Nyakama pitakame pii tata waka dupa lami laka lao nambame masilyo. Dopaka
    doko, propesi pii doko mupa joo lami laka lao nambame masilyo. Propesi pii lenge
    endakali dokome pii tata waka lenge endakali doko ita miningi. Dopaka doko, siosanya
    endakali dupa kyeto jisina lao endakali mendeme pii tata waka dupa kapilyetamo
    doko, propesi pii lenge endakali dokome pii tata waka lenge endakali doko ita
    minala naenge.
  eng-ASVBT: 'Now I would have you all speak with tongues, but rather that ye should
    prophesy: for greater is he that prophesieth than he that speaketh with tongues,
    except he interpret, that the church may receive edifying.'
  mna-mna: Nio leleŋ be Bubuŋana ikam yom ta boozomen ma koso sua pakaukauŋana. Mi
    leleŋ ilip kat be kewe kembei Anutu kwoono mi koso kalŋaana pizin tomtom ila sua
    ta tirao be tileŋ mi tikam ŋgar pa. Pa tomtom ta sombe iso sua pakaukauŋana na,
    bela itooro sua tana ila tomtom zitun kalŋan, to ambai. Mi so som, na tomtom ta
    so iwe kembei Anutu kwoono mi iso kalŋaana pizin tomtom ila sua ta tirao be tileŋ
    mi tikam ŋgar pa na, uraata kini ambai ma ilip. Paso, ipombol lupŋana ki Krisi.
  myw-myw: Sivinag babaw yakamiy kaeig kweitan kweitan wasigeis bukullivans, o singay
    sivinag bukupalopisays, peinan wotet towen singaya bwein. O magat teitan bilivan
    kweitan kaeig waseg bo bisunasun ninous gamag; o magat teitan bikativin anilivan
    towen mo bidumwal ninous, mo bikatimweisis tasiyas tayekelesiys.
  sby-sby: Ingankondwa kwambeti mwense ngamuba necipo cakwamba milaka yabula kwishibikwa,
    nomba ncondayandishishinga nicakwambeti mwense mube necipo cakwamba mulumbe wa
    Lesa. Pakwinga muntu lambanga mulumbe wa Lesa wapita muntu lambanga mumilaka yabula
    kwishibikwa pabula muntu naumbi lasansululunga ncalambanga kwambeti mubungano
    wa bantu ba Lesa unyamfwiwe.
  sll-sll: Ena na pirega ni yalhobi milni horo kungure ha howa ta yunga i wai pamba,
    te God ha maing di tibi olinga i wai weni pamua. Yal ta God ol wai ol na tomia
    dire milni horo kungure ha howa ta yunga yal i ha wai dinba, yal ta ha i memini
    di tibi olekinangure ari ha maing pungwo hobi ta pir po sikinamia u wai honamua.
    Yu onangwo ipire ha howa ta yure di wanga yal i haang obilga panamba, God ha maing
    di tibi olanga yal iwe, ari ha maing pungwo hobi aki di tenania haang moya namua.
  yaq-NT: Ineponee ala, enchim si'imem juni'i, ta'abwik, ka ju'unakkiachik nokwame
    ne enchim au yuma'atuapea o'oben. Taa ne, che'a juni'i, Liojta betana enchim a'
    ju'uneiyaaka a' nok lutu'uriawata enchim yee a' majtanee'uta emo tana waata. Bwe'ituk
    inien weyeme bo'o jooria'po che'a juni'i tu'i, ju'u ta'abwik ka ju'unakkiachik
    a nokwamta bepa. Ala ju'u, junaen ka ju'unakkiachik nokwame, a' teuwaa'po ju'unakkiachisia
    teuwaatuko, jiba junen tu'ine. Junae, jume' Krijtota nau sualeme, che'a juni'i
    tu'isi bem a' sualnee'ut am ania' betchi'bo.
  uro-uro: Ura gua ruavek, nani a ngo iva ngän moe diva ngän damän bät ama enge ama
    nañis ngät sokt di nani a ngo masirhat iva ngän damän bät ama enge qärangätni
    i ngät dän maräkt nage ma Ngämuqa. Inguna ama ruqa qärakni i qat tamän bät ama
    enge qärangätni i ngät dän maräkt nage ma Ngämuqa di iaqäkt di qa vit pä qärakni
    aa uväs kärak i qat tamän bät ama enge ama nañis ngät sokt diva in moe ini sämaqrot
    na ama qatnanaktpämda qre i akni qa e ivakt iva qä näpgoer nä iangärhäkt ama enge
    ama nañis ngät.
  ita-1885: Or io voglio bene che voi tutti parliate linguaggi; ma molto più che profetizziate;
    perciocchè maggiore è chi profetizza che chi parla linguaggi, se non ch'egli interpreti,
    acciocchè la chiesa ne riceva edificazione.
  muy-muy: Nu nawayay ti lekʉlʉm ɗek kâzlapum ma həma gərgərani ya ti lekʉlʉm lekʉlʉmeni
    day kə̀sərum do ni, ay ti nawayay ahar gəɗakani ti kə̂həŋgrumi ma ge Melefit ana
    mis. Maslaŋa ya ti ahəŋgri ma ge Melefit ana mis ni ti àtama maslaŋa ya ti azlapay
    ma həma gərgərani ya naŋ naŋani day àsər do na, ahkay do ni si ahəŋgriaba ma həma
    ya azlapay ni ana tay a kwa. Tamal ahəŋgriaba ana tay a nahəma, ma gayaŋ ni azoru
    ndam ga Yezu kama kama e divi ga Yezu vu.
  kqc-kqc: Ye na ura reida bi ya tau vanu bi ago bouna ago niyagane, idu besa na ura
    reida bi ya bi Sei di ago niyaganedi. Amiye kaere Sei di ago nido, bi kaere ago
    bouna nido mina ebu redo—idu de bi, amiye yokoi yaku ini ago di adina nigori,
    ekalesia vene moi are rego dada.
  tav-tav: Mʉja nipetirã aperã yere majiquetibana quena mʉja cawada majiro yʉ boobapa.
    Tie netoro Dio ye quetire mʉja cabuio majiro yʉ boobapa. Atie maca tie netobʉjaro
    cawapacʉtie ã. Aperã ye mena cawadaʉ cʉ cawadarijere apeĩ cʉ cabuio netoata ñuubʉjaro.
    To bairo cabuio netoʉ ũcʉ cʉ cãmata nipetirã Jesucristore caapi nʉcʉbʉgori poa
    macana netobʉjaro na caapiʉja nʉcʉbʉgoro ácʉmi.
  eng-ULB: Now I wish that you all spoke in tongues. But even more than that, I wish
    that you would prophesy. The one who prophesies is greater than the one who speaks
    in tongues (unless someone interprets so that the church may be built up).
  spa-VBL: Los que predican a Dios son más importantes que los que hablan en lenguas,
    a menos que interpreten lo que se ha dicho, a fin de que la iglesia sea edificada.
  fra-_FOB: Je souhaite que vous parliez tous des langues, mais surtout que vous prophétisiez;
    car celui qui prophétise, est plus grand que celui qui parle des langues, à moins
    qu'il ne les interprète, afin que l'Église en reçoive de l'édification.
  hau-ULB: To, fatana ace dukan ku kuna magana da harsuna. Amma fiye da hakama, fatana
    ace kuyi anabci. Wanda yake anabci yafi wanda yake magana da harsuna ( sai dai
    idan wani ya fassara domin ikilisiya ta ginu).
  mal-mal: നിങ്ങൾ എല്ലാവരും അന്യഭാഷകളിൽ സംസാരിക്കണം എന്നും കൂടുതലായി പ്രവചിക്കണം എന്നും
    ഞാൻ ആഗ്രഹിക്കുന്നു. അന്യഭാഷകളിൽ സംസാരിക്കുന്നവൻ സഭയ്ക്ക് ആത്മികവർദ്ധന ലഭിക്കേണ്ടതിന്,
    താൻ സംസാരിച്ചത് വ്യാഖ്യാനിക്കുന്നില്ലെങ്കിൽ പ്രവചിക്കുന്നവൻ അവനേക്കാൾ വലിയവൻ.
  urd-GVR: Maiṅ chāhtā hūṅ ki āp sab ġhairzabāneṅ boleṅ, lekin is se zyādā yih ḳhāhish
    rakhtā hūṅ ki āp nabuwwat kareṅ. Nabuwwat karne wālā ġhairzabāneṅ bolne wāle se
    aham hai. Hāṅ, ġhairzabāneṅ bolne wālā bhī aham hai basharteki apnī zabān kā tarjumā
    kare, kyoṅki is se Ḳhudā kī jamāt kī tāmīr-o-taraqqī hotī hai.
  far-far: Sui boroi 'ana nau ku dori kamulu tafau go mulu kai fata ana fatae 'e'ete
    ki ne nao mulu si saitamana, nau ku doria ka tasa fua ne kamulu kai saitamana
    farongoe ana fatalana God. Sulia na wane ne farongo ana fatalana God, nia 'initoa
    ka liufia na wane ne fata ana fatae 'e'ete ki ne nia ulafusia. Ma dia ta wane
    to fuana fadalana na fatae ne nao nia si saitamana , nia lea laugo, sulia keroa
    kai 'adomia na wane famamana ki tafau.
  suz-BL: गे नेल्‍लेम परमप्रभु यावे आ सोक्‍त आ लोव़ पशो दाक्‍नुङ। तन्‍न मेको क्‍येङा
    परमप्रभु यावे आ लोव़ पशो तचा दाक्‍नुङ। परमप्रभु यावे आ सोक्‍त आ लोव़ पाइब क्‍येङा,
    परमप्रभु यावे आ लोव़ पाइब ठेयब बाक्‍ब। तन्‍न सोक्‍त आ लोव़ आ अर्थ शेंब बाक्‍त
