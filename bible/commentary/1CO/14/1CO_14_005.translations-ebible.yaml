  jpn-1965: 私はあなたがたがみな異言を話すことを望んでいますが、それよりも、あなたがたが預言することを望みます。もし異言を話す者がその解き明かしをして教会の徳を高めるのでないなら、異言を語る者よりも、預言する者のほうがまさっています。
  fra-SBL: Or, je désire que vous parliez tous en d'autres langues, mais plus encore
