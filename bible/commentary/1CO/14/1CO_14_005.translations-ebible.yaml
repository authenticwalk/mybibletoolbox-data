    giải nghĩa để cho Hội thánh được gây dựng.
  kxv-kxv: ମୀରୁ ବାରେତେରି ଏଟ୍‌କା ହା଼ଡାତଲେ ଜ଼ଲାଦୁ ଇଞ୍ଜିଁ ନା଼ ଅଣ୍‌ପୁ, ସାମା ମୀରୁ ମାହାପୂରୁ
    ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ଦୁ ଈଦି ହା଼ରେକା ନା଼ ଅଣ୍‌ପୁ; ଆମ୍ବାଆସି ଏଟ୍‌କା ଏଟ୍‌କାତି ହା଼ଡାତଲେ
    ଜ଼ଲିନେସି ଏ଼ୱାସି କୁଲମିତି ପାଡିକିହାଲି ଏ଼ କାତାତି ଅର୍ତ ୱେହ୍‌ଅସି ଇଚିହିଁ ଏ଼ଦାଣିକିହାଁ
    ଆମ୍ବାଆସି ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେ଼କ୍‌ନେସି ଏ଼ୱାସି କାଜାସି ।
  amu-NT: Ya ntyjii xeⁿ chaꞌtsondyoꞌ ya nlaneiⁿꞌyoꞌ ntꞌomcheⁿ nnom ñꞌoom na tjachuiiꞌ
    sa̱a̱ neiⁿtya̱ya na nñeꞌquiaꞌyoꞌ ñꞌoom na maꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom nda̱a̱ꞌyoꞌ ee juunaꞌ
    xcweti, nchiiti juu na matseineiⁿ tsꞌaⁿ meiⁿnquia nnom ñꞌoom na tjachuiiꞌ. Macanda̱
