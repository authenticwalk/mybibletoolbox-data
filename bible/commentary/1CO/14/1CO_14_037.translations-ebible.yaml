  mal-mal: താൻ പ്രവാചകൻ എന്നോ ആത്മികൻ എന്നോ ഒരാൾക്ക് തോന്നുന്നു എങ്കിൽ, ഞാൻ നിങ്ങൾക്ക്
    എഴുതുന്നത് കർത്താവിന്റെ കല്പന ആകുന്നു എന്ന് അവൻ അറിഞ്ഞുകൊള്ളട്ടെ.
  urd-GVR: Agar koī ḳhayāl kare ki maiṅ nabī hūṅ yā ḳhās ruhānī haisiyat rakhtā hūṅ
    to wuh jān le ki jo kuchh maiṅ āp ko likh rahā hūṅ wuh Ḳhudāwand kā hukm hai.
  far-far: Ma dia ta wane amulu ka fia nia too ana na kwatee fasia na Anoeru Abu,
