  bht-bht: अगर कोई माणु अपणे आप जो परमेश्वरे दा संदेश देणेबाला या ऐसा माणु समझे जिसयो
    पबित्र आत्मा बरदान दितया हो, तां ऐ समझी लिया की, जड़ियां गल्लां मैं तुहांजो लिखियां
    न, सै प्रभु दा हुकम है।
  eng-NOY: If any one thinketh himself to be a prophet, or spiritual, let him know
    surely that the directions I am writing to you are the Lord's;
  cub-NT: Ácʉ põecʉ “Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉbu yʉ”, arĩ dápiayʉ baru,
