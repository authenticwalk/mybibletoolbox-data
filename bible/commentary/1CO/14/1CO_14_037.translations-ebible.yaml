  spl-spl: Yakât otmâ yuwu sâmune nâŋgâŋet. Den yan yuâmâ Kutdâhât den ekyongoan.
    Yakât otmâ lok âlâ me âlâhât biwiyeŋambâ nâŋgân nâŋgân âlâ tetewuap yakât “Yuâmâ
    Anitâŋe biwinenŋan katmu ekyongoain,” sânomai. Yawu sânomai yan kuyiŋgiŋetâ ya
    pilâm nâ tem lâunihinomai. Otmu lok nombotŋaŋe Wâtgât mâmâŋahât Heakŋe biwinenŋe
    mem heweweŋ tuhumu Kiristohât hoŋ bawaŋgiain sâm ekyongonomai ya gurâ ekyongoŋetâ
    tem lâunihinomai.
  usp-NT: Wi wi' jono chaxo'lak tijchomorsaj laj ranm chi re ajk'asal Jyolji' Kakaj
    Dios o tijchomorsaj laj ranm chi ri' Lok'laj Jsantil Kakaj Dios xsipan jono jcwinel,
    tretemaji' chi ri tijin tantz'ib'ajb'i chawechak ri' Jpixb' Kakaj Jesucristo ri
    Kajawl.
  zav-NT: Baḻle nale chon Spirit c̱he Diozən' par nic̱h chyix̱ɉue'ele bi de'en bagwna
    Diozən' le'e, na' baḻle nale de que Spirit c̱he Diozən' chaclenən le'e par chonḻe
    bichlə de'en chene'e Diozən'. Šə de'e ḻi chaclen Spiritən' le'e nachən' guacbe'iczele
    de que mendad c̱he X̱ancho Crist na'anə' chzoɉa' le'e yoguə' de'e quinga.
  sgz-sgz: Ngo tekes alatung i katbán i gam a hol on ngo Tanián ákte tari singin mák
    mánán tusi midán ái Káláu, ngo ákte atur páptai kesi artabar mul singin Tanián,
    ki a kuluk. Má ngo a támin ngo artabar káián Tanián a kis on, ngorer na mák ilmi
    ngoromin mul ngo worwor min iau siri narsá gam, wa arardos muswan káián ái Konom.
  kek-NT: Ma̱re cuan sa' e̱ya̱nk li naxc'oxla nak a'an profeta malaj naxc'oxla nak
    cuan jun chic xma̱tan q'uebil re xban li Santil Musik'ej. Cui jo'can naxc'oxla,
    chixnauhak nak li yo̱quin chixtz'i̱banquil sa' li hu a'in, a'an ajcui' li chak'rab
    q'uebil cue xban li Dios.
  blz-NT: Kalu isian mian men munsuri se' daa isian barakaat bo pantadulkon lele men
    ringkat na Alaata'ala, kabai se' ia isian barakaat men sambana men ringkat na
    Alus Molinas, mian iya'a tiodaa minginti'i se' upa men yaku' tulis kani'i mase
    potuun men ringkat na Tumpu.
  poe-NT: A̱ ntá tí tjen jnkojín nkexro tjenka̱yáxin kíxin nixja itén Dios o̱ tjenka̱yáxin
