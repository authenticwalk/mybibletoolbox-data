  mdy-ETH: «ታኣኒ ፆኦሲ ማሊሢ ኬኤዛያኬ፤ ሃሣ ታኣም ዓያና ዒንጌ ዒንጊሢ ዓኣኔ» ጋዓ ዓሲ ዓኣቶ ሃይ ታ ዒንሢም ፃኣፓሢ ጎዳ
