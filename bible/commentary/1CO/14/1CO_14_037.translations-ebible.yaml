  agg-agg: Ŋga asu nindou mamɨ ai rande hohoanɨmonduhüya, “Ro Godɨndɨ hoafɨ hoafɨya-rɨhandeimb-anahɨ,”
    ehuyo, asu “Yifiafɨ Aboedɨndɨ fɨfɨrɨfe masahamɨndɨhɨ,” ehu ana, refeana ai fɨfɨrɨmbɨreand-amboane,
    ŋga Adükarɨ ai randɨhindɨ mehu hoaf-ane nda ro sɨheimbo sürü paparɨhandɨ.
  ptp-ptp: Xomxo ti obêc xo nêb i tɨyi wê ob nêl Anutu xolac ge, me obêc xo nêb kô
