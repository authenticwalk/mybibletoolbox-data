  tet-tet: Kalo ema ida dale naꞌak, nia simu babelen atu natoꞌo Naꞌi Maromak mamenon,
    lale, dale naꞌak nia simu beran nosi Naꞌi Maromak Kmalar, bele. Mais, kalo tebe-tebes
