  cof-NT: Diosichi mantate pamin joyoe timinlari, o Diosichi Tencaca tanla joyoe timinlari
    tenhinola joe la inte chuteca fiquiri Miya Diosichi mantá fiqui joeque.
  srm-NT: Ee wan sëmbë i ta mëni taa di Akaa u Masa Gadu da i di köni fii kisi fan
    nëën ta konda da sëmbë, ee nasö a da i wan oto köni, nöö sö wan sëmbë musu sabi
    taa Gadu buka hën mi ta sikifi aki.
  qvs-NT: Tata Dios suk kankunata atipachishushkankichi ruranayananta yachachikuyta.
    Paypa Espiritun kankunata suk layata suk layata atipachishunkichi rurayta. Chashna
    kaptinka yachankichi tukuy kay yachachishkayni Señorninchipa kamachikunan kananta.
  zca-NT: No chi nzho tu xa' xid go, xa' nile' xigab, nak xa' profet, xa' nidi'zh
    por Dios; no chi ñila xa' lë' Sprit che'n Dios nile' rë kwa'n nazhon kun lë' xa',
    orze' ñal libe' xa', walika lë' Jesukrist mile' mandad da, mizobni'ne lo yech
    par gon goi.
  cbc-NT: Bairo cabairo jʉ̃gori ni jĩcãʉ̃ ũcʉ̃, “Dios cʉ̃ caquetibʉjʉrotijoʉ yʉ ãniña,”
    caĩ, o “Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori cariape caĩñabesemasĩ yʉ ãniña,”
    caĩ cʉ̃ã cʉ̃ caãmata, “Marĩ Quetiupaʉ cʉ̃ carotirijere quetibʉjʉ átiyami Pablo,”
    ĩ tʉ̃goñamasĩcõãñami.
  qxo-NT: Diospa willacognin rasunpa carga o Espiritu Santo yanapayäshuptiqui yachag
    cayangayquita yarparga tantiyacuyanquimanmi cay cartachö ningäcuna Señornintsic
    munangannölla canganta.
  mox-mox: Ta ʼeguma taha toga ʼimiega unuaia be oʼa Yaubada ena nuanua ana tosimana
    aqiaqi, nage oʼa uvonaya be Niboana Gwalagwalana ena waiwai tuta qabuna ʼiuya
    fewafewa. E ʼinega una alamani aqiaqiea, baʼe vona diavona ge yaʼa egu nuenuega
    eda ʼwayavidi, ta ʼesi eda Kaiwabu luvinegu be ʼinega yaʼwayavidi.
  kew-kew: 'Gore pa aa medame niri Gote-na agaa lakene aa pi kone sua ni Holi Spirit-na
    puri i kone salia-daare nipumi aba waru niminaalia: Go agaa nimi-para pepa madaa
    talore gore Aa Mudu-na agaa mana lagialo.'
  dww-dww: Deḡoda taumi aitauḡa ko noḡonoḡotina da taumi Mamaitua na perovetama bo
    puyo Arue koya paḡona, naumeki da taumi taugu aba ḡaromie è girugirumina sibo
    koya katai kauena da inam Mamaitua na riuvavasaḡama.
  twi-ASANTE: Sɛ obi susu sɛ ɔyɛ odiyifoɔ anaa ɔwɔ honhom akyɛdeɛ a, ɛsɛ sɛ ɔte ne
    ho ase sɛ nsɛm a meretwerɛ yi, Awurade na ɔhyɛɛ me sɛ mentwerɛ.
  aoj-aoj: Iꞌi epen ami okom mondandaꞌ niꞌi Ambal Godi nasaꞌman nawalapa basef Godi
    siꞌi profet, aꞌa niꞌi anin nefaꞌ presen anin daian, anin aꞌ nendegawa basef ifimba
    deiꞌ andaꞌef ipeꞌi, ifimba muꞌuli Dembinaii.
  cbv-cbv: Ded “Weém Tʉ́ini Espíritu ã wẽpatjĩh Dios naáwátdih naóh yapani caá. Ã
    wẽpatjĩh weemdíh ãpĩ́ jéihyana caá”, niíj jenah joiníboó “Dios ã wʉtatdih ded
    pah jwĩ míic wáacatdih Pablo yoobópdih ã naóh yapanap be”, ã niijí naáh.
  taw-taw: Bɨ olap yad bɨ God gos ñek agñeb ak akaŋ, bɨ God Kawnan ne ak yɨp kɨles
    ñek wog gep ak agɨl gos nɨgup ak, ne gos nɨgtep gɨnɨmuŋ. Takaw nɨbop kɨl tɨkebin
    anɨb awl, Bɨawl takaw kɨles ne agup ak nɨŋɨd kɨl tɨkebin.
  jic-NT: Nepénowa ne'aj yola Dios vele yupj jilal, yola Dios jos niná javelepj Dios
    ts'uyupj jilal. Yola Dios Cjües jis tje'yaya ne 'ücj lajay Dios jos jin. Najas
    yupj ca jus nlayecj napj nin pyac nun mpes qjuis Jepa Dios qjuisí jütüta p'in.
  zap-NT: Belne nuu mén ne nuu lextoo ne profet nak men o belne nuu lextoo men ne
    Espíritu Sant raknonen men, syenen men ne laa Dëdyuzh nak ne rkyeen noo ne rkaa
    noo yra diizree.
  wer-wer: Arim naëaan namp pi pimtën kön wiin, “Ne Anutuu ngönte tekeri wesak yaaup,”
    ma “Ne ngönënë weëre kosang nant Pulöökë naëaan waup,” pël ëëpna pipop pi nem
    ngön retëng yeë epëten Aköpë ngön kosangët pël wasëp.
  ipi-ipi: '@see-verse:1CO.014.036'
  qul-NT: 'Pipas Diospaj niskanta willaj creecun, chayri Santo Espíritu parlachichcaskanta
    creecun chayka, yachanan: Señorpaj mandacuskanman jina cayta escribimuchcayquichis.'
  tnc-tnc: “Tuᵽarãte yijare kiõrĩrũjeika bojaĩjirimaja yija ime”, ãñurã imarã je'e
    torã. I'suᵽakajaoka “Kirikaᵽi ba'irabeokaro'si Esᵽíritu Santore yijare ja'atayu”,
    aᵽerã ãñurã mijakarã. “I'suᵽaka kijeyobaairã yija ime”, ãñurã nimaye'e, “Maiᵽamakire
    jã'meika uᵽakaja Ᵽablote maro'si o'oyu”, naro'sioka narĩrũ.
  ter-NT: Enepone xâne inixópovoti itúkeovo koyúhoti ihíkauvoti koúhapu'ikinoake Itukó'oviti
    koyúhoyea xapa xâne, koáne ne xâne inixópovoti itúkeovo kuri'ókovoti Sasá'iti
    Omíxone Itukó'oviti, exoâtimo itúkeovo koati páhoenopi Vúnae ra yúndoenopinoe.
  bmr-NT: 'Amɨɨhaitɨ saatoho: Moocaani iijɨco ɨjɨɨbogonoco aivo gaajahi, monoomo,
    bu Moocaani Gaijafeenedɨ gaajahi, noomoro mehesɨcɨnɨmo iicano. Jinooco magaaja
    jihaamefañodɨ jillɨ amɨɨhaico onoono jino Aivojɨɨbo Moocaani tajɨɨba iicanoco.'
  fuf-fuf: On mo sikki ko haaloowo ko Alla longini ɗun, maa yeɗaaɗo dokkal iwrungal
    e Ruuhu Alla on, yo o jaɓu wonde ko mi windani on kon ko yamiroore Joomiraaɗo
    on.
  bhl-bhl: 'Kate yu kilele kililina! “Nu Sunbin-Got em bontem dim bakamin kunum waneng
    nute te!”, angbiliwi, “Sunbin-Finik e akalem bamki kitil eisneng num dim dukuse
    kae!”, angbiliw kunum waneng yu kilele kal keko, ibolow fukuneko, mali kunum waneng
    ilo bokoyemomeliw: “Fol em fut tem bose weng be fein Sunbin-Got em weng ete te!”,
    yangboliwka!'
  ons-ons: Ŋinano ŋine maneŋo eŋinane detki, eŋe ŋei mitirop okangi so, Anutu wane
    don ra qelaŋaniake, me eŋinane detki eŋe Asurop okaniakeo, eŋe don qe ŋibonmaile
