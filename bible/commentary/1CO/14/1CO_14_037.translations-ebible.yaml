    Ceniiɗo, ina haani annditinde ko mbinndanammi on ɗuum wo yamiroore Joomiraaɗo.
  arl-NT: Niajaniyajinijinio, noojiaqueya pueyari Pueyaso Sohuanu cumaaca jiitiaa,
