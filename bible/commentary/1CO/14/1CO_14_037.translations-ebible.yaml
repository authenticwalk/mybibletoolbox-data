  car-NT: Tamusi auran uku'ponen me, a'kanano wyinono me amy wokanopyry jako, ero
    ynimerory wairy ukutyry i'wa man mo'ko Jopoto wykatopo me.
  amp-amp: Wom yimarhu dukeft duka kangr, Bro Nkifrarpno mrokfom yakhato met yindarimpno
