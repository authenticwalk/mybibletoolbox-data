    nosi Yesus, itakaan Naꞌin.
  hlt-MCSB: Nangmih lamkah Pathen kah olka thoeng a? Te pawt atah nangmih taeng bueng
    nim ham pha?
  xtd-NT: Ka xani ini‑n xa se ka xian tnuꞌu tnuꞌu Ianyuux nuu ñayiu ka kuu‑n. Ka jaꞌan‑n
    xa n‑ka tnɨɨ‑n xa n‑taxi Espíritu Ianyuux. Nux duꞌa kuu, te io xa jandixa koio‑n
