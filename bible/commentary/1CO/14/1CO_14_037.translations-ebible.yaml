verse: 1CO.014.037
translations:
  kpx-kpx: Mesoho laemo atabeu huhuai loui kosea, “Dau Dilava hoto loumale ata. Dau
    Munana Tumue vuvune vaveve kemo negoanu.” Keu kateige di isiviale hoto mole ko
    louge au hilokai. Di laheho hisaliale kou di hoto holioholinu. Isito Kosive hotoike.
  okv-H: avoeto embo amuna na God ta hande humbari embo avoeto oje kahari embora ainge
    aisuja embo amina ke ere kajihena amo God na ungo ambo ambo ava ikihoi ere kajihena
    avo eto kesuja
  tbo-tbo: Ma apo iyai ina nugotuhu meya po ina pa tauna tu bahapiko ma Yaubada Alugona
    uyahina yaka u baha geka ina kawamoineya naka Yaubada uyahinei i nei.
  mal-C: ഒരു പ്രവാചകൻ എന്നോ ആത്മികകൃപാദാനങ്ങൾ ലഭിച്ചവനെന്നോ ആരെങ്കിലും സ്വയം കരുതുന്നെങ്കിൽ,
    ഞാൻ നിങ്ങൾക്ക് ഈ എഴുതുന്നത് കർത്താവിന്റെ കൽപ്പനയാണെന്ന് അയാൾ മനസ്സിലാക്കിക്കൊള്ളട്ടെ.
  grc-SR: Εἴ τις δοκεῖ προφήτης εἶναι ἢ πνευματικός, ἐπιγινωσκέτω ἃ γράφω ὑμῖν, ὅτι
    ⸆ κυρίου ⸂εἰσὶν ἐντολαί.⸃
  bgc-bgc: जै कोए माणस खुद नै नबी या आत्मिक माणस समझै, तो न्यू जाण ले के जो बात मै
    थमनै लिखूँ सूं, वे प्रभु के हुकम सै।
  khz-khz: Pene talima ta matotauna evetugamagina ia peroveta e ia Veaga Palaguna
    evonuvonu-rageto netina talimana, gomi atalo-venimina kilara pene gapi-ragera,
    nepenetiwa, e taunatauna Velekou gena rova kilara.
  deu-TKW: Wer sich dünkt ein Prophet zu sein oder ein Begeisteter, der soll begreifen,
    daß, was ich schreibe, vom Herrn ist.
  zsr-NT: Chquiꞌ nutsëꞌë ladjliꞌ bönniꞌ ráquinëꞌ ruꞌë didzaꞌ uláz queëꞌ Dios, o ráquinëꞌ
    zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy, bönniꞌ ni ral‑laꞌ siꞌ lu nëꞌë nac zxba queëꞌ Xanruꞌ
    le ruzujaꞌ queëliꞌ lu guich ni.
  lin-lin: Soki moto akanisi ete azali mosakoli to azali na likabo ya Molimo, asengeli
    koyeba ete makambo oyo nasili kokomela bino ezali nde Mobeko ya Nkolo.
  hns-NT: Djab koi sotjat hoi kie Parmeswar ose sanes bolwaawe hai, kie to Pawietr
    Aatma ke kaam samdjhe hai, tab oke tjaahie djaane ke kie hamaar baat Parmeswar
    ke hoekoem hai.
  noa-E: 'Pãar ee ãb sĩi ich iiupai khãijã Ẽwandamau ichig jaaubarm iek jũrr õrag
    jaaujem ag jua theeg paraam a sim khai, wa deeum jua theeg Ẽwandam Akharau deetarr
    khãijã wai sim a sim khai, magua tagam khʉʉn khãaijã khapcha aju aai sim: muajã
    ich ãbam Ẽwandam Akharaupai mʉchig jaaupitarrta jaau chirʉm.'
  eng-EMTV: If anyone thinks that he is a prophet, or is spiritual, let him recognize
    that the things which I am writing to you are the commandments of the Lord.
  mib-NT: Núu ɨɨn tēe jéni ni de jeē tée nácani jnūhun ya jiín tée névāha Espíritu
    cúu de, núu súcuan te na cuájnúhún de jeē jniñu ní ndacu Jitoho yō cúu jeē tée
    ri yāhá.
  lif-NT2: आत्तिल्‍ले़ इङ्‌गाॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाआ लॽरिक् इग्र याम्‍साम्‍गे़न्
    पर्धाःम् कत्तुङ् लॽरिक् इःत्तुॽ हाराॽ खे़ल्‍ले़ इङ्‌गाॽ साप्‍तुङ्‌बा कन् पाःन्‍हाॽ
    दाङ्‌बाल्‍ले़ कुइङ्‌जाःङ्‌लॽरिक् ते़न्‍दिङ् चोगुररो॥
  xnj-xnj: Ngati mundu yoyoha iholalela kuvya mwene ndi mjumbi wa Chapanga amala avi
    na chipanji cha Mpungu Msopi, amanya aga genikuvayandikila nyenye ndi malagizu
    ga BAMBU.
  mmx-mmx: Mo do tara i doxoma i do neni laradi vavang at ne Moroa xopla i ruuna laramtaba
    at Loroonan Kaala, neni na ven kisiv i do na levelinga rak nia a malagan i, ni
    levelinga lolos at Leeme Silok.
  cbr-NT: Micama an Nucën Papa Diosan sinánmicëxun uni bana ñuixuncë 'imainun a aín
    Bëru Ñunshin Upitan sinánmicë unicama, mitsun camina 'unánti 'ain, 'ën mitsu cuënëoxuncë
    banacama, ënëx ca an 'ë sinánmicëxun 'acë 'icë quixun.
  tee-NT: Pus ju lamilhi'uxijnan ni ta'alin ju tanajun ni axtaknicanta ju ixlhak'ailakts'in
    ju Spiritu Santu ni laich najun ixchivinti Dios u ni ta'alin ju tanajun ni axtaknicanta
    ju ali' ixlhak'ailakts'in ju Spiritu Santu pus chach tac'atsa ni yuchach ju ani
    ju stavasalanti ixlhamap'aksin ju Jesús ju icla'ats'oknuniyau ju ani laca'alhiqui.
    Chai tasq'uini ni chunch ju catanavi tachi ju iclajunau.
  eng-LSV: If anyone thinks to be a prophet, or spiritual, let him acknowledge the
    things that I write to you—that they are commands of the LORD;
  cak-NT: Ren can rutzij-wi ri Ajaf Dios ri nin-ij-e. Y xa c'o jun kach'alal ri ni'in
    chi raja' can yo'n-wi che chi nuk'alajij ri ni'ix che roma ri Dios, raja' can
    xtu'ij chi ri xin-ij ren chiwe can riq'uin ri Dios petenak-wi. Y xa c'o jun chic
    kach'alal ri ni'in chi raja' can uc'uan-wi roma ri Espíritu Santo, can xtu'ij
    chuka' chi ri tzij ri xin-ij ren chiwe, can riq'uin ri Ajaf Dios petenak-wi.
  pah-NT: 'Po pepyteripeve''g̃a ei ojive: “Jihi ko Tupana''ga nhi''ig̃a mombe''uhara.
    Tupana''ga ra''uva ji mbokarakatu ji rerekovo,” e po g̃a. Nanongara''g̃a po onhimombaragwaha
    nhiremimog̃ita rehe hamo. E''i po g̃a ji ve hamo: “Nhandepojykaharete''ga Cristo''ga
    okwatijaruka Paulo''ga pe nhande mog̃itauka a''ero,” e po g̃a ji ve hamo.'
  sja-NT: Apida k'ĩsia bɨ pɨrã ichiata Tachi Ak'õrepa jarapi bɨk'a jarapari, maa-e
    pɨrã ne-inaa awara oopari Tachi Ak'õre Jaurepa oopi bɨk'a, k'awaaipia bɨ Tachi
    Ak'õrepa mɨmaa jarapiji jõma na p'ãdade jara bɨ. Mapa ooipia bɨ na ũraade jara
    bɨk'a.
  xed-xed: 'Iʼi ná, anabi yu, mamu Sulkuma Lazglafta ma iʼi ka ka mndu katsi, ɗina
    ka snaŋtani kazlay: Nana skwi vindaghunaf yu na ná, Mgham Lazglafta ta mnata kəʼa.'
  mks-NT: Ta ndá na̱ cáhán ña̱ na̱chutú nda̱a̱ ínima̱ ná xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱
    ña̱ ná jáya̱ha na tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n ná nu̱ú ña̱yivi, mé na̱ cán ndítahan
    nu̱ ná ndicuni na ña̱ cáha̱n i̱ ña̱ sáhndá Ndióxi̱ nu̱ú i̱ ca̱ha̱n i̱.
  gfk-S: Ing be nesi tikenong i lik be aie tike ut na tangetus be aie tike turadi
    tano Halhaaliena Tanuo, i tahut be na nes kilam be kakarek ra linge iou pakpakat
    tupas mu, a harkurai tano Watong ie.
  bmu-bmu: 'Kunöŋ kewö jibawak, “Nöŋön kezapqetok keu jibiga Uŋa Töröŋan sölölöhöm
    niŋgiiga keu miambuk urumohot qahö akzal.” Mewö jizawaŋön mönö keu ki möt yaköma:
    Nöŋön ambigöra keu ohom eŋgizali, miaŋön mönö Kembugö jöjöpaŋ keu akza.'
  dgz-dgz: Ap menan waenapan da da anega anupi, Nu God nop mega waitoni nagirewa o
    Guewa yan aiman mega wat kakayasintoni nagirewa. Anega anupi menan ne ok ma sena
    den umap wain iwa God nop mega dandamunagaet wani ae anu kakayasepen menan ok
    ma sivin.
  eng-GNV: If any man thinke him selfe to be a Prophet, or spirituall, let him acknowledge,
    that the things, that I write vnto you, are the commandements of the Lord.
  zaa-NT: Canchu nuỹa enne' entre lebi'į reną qui'ni Tata Dios runne mensaje lo lòstu'į
    para equixá'anią le, o canchu nuỹa reną qui'ni té la'huacca qui' Espíritu Santo
    lani ą, pues canchu hualí gáníni cą entonces dàni cą guni cą reconocer qui'ni
    iyaba ca titsa' nu rudíania' le nna ną́ por poder nu runna Señor quia' para qui'ni
    guni le cą.
  eng-WEBSTER: If any man thinketh himself to be a prophet, or spiritual, let him
    acknowledge that the things that I write to you are the commandments of the Lord.
  guh-guh: Itsamonae paxamëyajuvënëvi natane bepetsipaebarutsivinexa daxitajivijavabelia
    palivaisi Dioso yapëtaeyaexanatsi. Itsamonae natane Espíritu Santo pejamatabëcueneta
    bepejamatabëcuene caëjëpaeyaexanaevitsi pacuenia Dioso jitsipa. Nexata bajarapamonae
    itsa xaniajai Espíritu Santo yajavajinavanapa, beyapëtane picani patacatoyaquinaelivaisi,
    mapalivaisije vajatuxanenë pitorobilivaisi jivi pejumecovënëtsinexa.
  bon-bon: Laati te liba ngene jwaatwananuge, egä tabe Acejiyame me tagepogogo mene
    iicema biname gyene, coo piiyepu Aceji Seemo te teebine kokre yääcäranuge poto
    kaakesea wawename, tabe miiji umle, egä cane ngena yoogärenine, Acejiyame bau
    ca gyene.
  nhw-BL: Huajca sintla sequin amojuanti anmoilhuíaj para antlajtol pannextiani, o
    anmoilhuíaj Itonal Toteco achi más anmechyacana que sequinoc, xijmachilica para
    ni catli nimechtlajcuilhuía nica eltoc catli Toteco tlanahuatía.
  swh-ONEN: Kama mtu yeyote akidhani kwamba yeye ni nabii, au ana karama za rohoni,
    basi na akubali kwamba haya ninayoandika ni maagizo kutoka kwa Bwana.
  wbi-wbi: Nave umuunhu ikuvona kuuti ve vavili nambe lwa mhepo, lumunoghile aghakagule
    amasio ghano nikuvalembela kuuti lwe lulaghilo lwa Mutwa.
  bba-bba: Goo ù n tɑmɑɑ u sɑ̃ɑ Gusunɔn sɔmɔ, ǹ kun mɛ u yĩiyɔ u Hunden kɛ̃nu mɔ,
    n weenɛ u wurɑ mɑ ye nɑ yorumɔ, Yinnin yiirebɑ.
  eng-KJVCPB: If any man think himself to be a prophet, or spiritual, let him acknowledge
    that the things that I write unto you are the commandments of the Lord.
  kgk-NT: 'Oĩ ramo hi''arandu porã va''e, Nhe''ẽ Marangatu tee va''e nhe''ẽ-rupi oiko
    meme va''e pene pa''ũ-my no''ã-rami he''i arã xe-rehe: “Nhandejáry nhe''ẽ tee
    voi omombe''u Paulo. Nhandejáry réry-py voi ohai araka''e ko kwatia jaiko hagwã
    Nhandejáry remimbota-rupi” he''i arã xe-rehe. Oĩ ave Nhandejáry nhe''ẽ-py omombe''u
    va''ety upe-py upéixa ave he''i arã xe-rehe, ko kwatia-rehe ave.'
  waj-waj: 'Fai ngiiikidiri voovoono ariiyara yaata utuoo tinara: Na Anutuuqo tii
    kuaivaa kiaa mmira vaidivaivee, kiaa kioo vara ivo tinara: Na Mmannasa Yoketaivoono
    ni tasipaikiai na ari vookarai mmooriivaa iikiauvaivee, tinaraivo na fafaara ree
    ngii giaa ngii miau kuaivaa arinaima rikioo ivaara kutaa kuavaivee kiaivee. Ii
    kua ivaa Udaanga Yisuu Kirisiiva mmuai kuaivaa ni giaa ni mivai.'
  cpy-cpy: Eenitatsi-rika janta kantatsiri “Naaka kamantan-taniri, tema antaki-shiretakina
    naaka,” otzimatyee riyotemi irika riitaki Awinkatharite kantakaawori nojankinatan-tzimirori
    iroka.
  mpx-mpx: Inoke ebo gamagal etega i nuwatu tage ana guyau ni palopisai o ebo tage
    Yayaluwa Bwabwalena wana guyau i kalaopopwi, ni talam ni ba, “Tunahot, nuwatu
    toto Pol i lelelian Yehoba wana logugui te.”
  wbp-wbp: Kuja kankulu-nyanu ngarrirni jarukungarduyu-piya nganta nyurrurlarlu Kaatu-kurlangu,
    manu ngula kankulu-nyanu ngarrirni Pirlirrpa Kaatu-kurlangu-kurlu nganta, ngula-kurlujulpankujulu
    ngungkurr-nyinayarla wiljiwilji-maninja-wangu. Ngulaju yimi-ngarrurnu Kaaturlu
    kuruwarri nyampu nyurrurlaku jungarni-maninjaku. Ngula-mipanya karna-nyarra yirrarni.
  luo-luo: Ka ngʼato okawore ni en jahul wach kata ni en gi mich mar Roho, to nyaka
    oyie ni wach mandikonuni en chik Ruoth.
  nhe-NT: Huajca intla sequin imojuanti inmoilhuíaj para intiocamanalohuani, o inmoilhuíaj
    Itonal Toteco achi más inmechyacana que sequinoc, xijmachilica para ni tlen nimechtlajcuilhuía
    nica eltoc tlen Toteco tlanahuatía.
  aii-aii: ܐܸܢ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܚܵܫܹܒ݂ ܕܢܒ݂ܝܼܵܐ ܝܠܹܗ ܝܲܢ ܪܘܼܚܵܢܵܝܵܐ، ܫܒ݂ܘܿܩ ܝܵܕܹܥ ܨܦܵܝܝܼ
    ܕܐܲܢܹܐ ܕܒܸܟܬܵܒ݂ܵܝ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܦܘܼܩܕܵܢܵܐ ܕܡܵܪܲܢ ܝܼܢܵܐ.
  esk-NT: Kiñapayaaq iñuk isrummatigigumi iŋmiñun sivuniksriqirauniḷuni naagaqaa aatchuusriaqaġniḷuni
    Ipqitchuamiñ Irrutchimiñ, tarra kaŋiqsimaraksraġigai tamatkua aglaatka ilipsitñun
    Agaayyutmun tillisiginiḷugich.
  msb-msb: Kun may nagahuna sa iyo na propeta o may regalo hali sa Espirito Santo,
    dapat kilalahon niya na an ginasurat ko didi mga sugo san Ginoo.
  cpa-NT: Chi²júh² hein² dsa² juúh² chi² bí² quiah¹²dsa hi² hǿ²dsa jǿg³ quiah¹² Diú¹³,
    ju³lah dsa² lë́² ŋi¹²dsa jǿg³, ju³ li¹ŋi¹² dsa² héi² hi² ma²lǿa¹² héh¹ quiah¹²
    hŋiah¹² Juu¹³ jniang³ si² la² hi² dsianh¹³jni ja³cogh² hniah¹².
  dso-dso: କେ ଜଦି ତମର୍‌ ବିତ୍‌ରେ ପର୍‌ମେସରର୍‌ ବାକିଅ ଜାନାଇବା ଲକ୍‌ କି ସୁକଲ୍‌ ଆତ୍‌ମା ଅନି
    ଦାନ୍‌ ପାଇଲିଆଚି ବଲି ବାବ୍‌ସି, ସେନ୍ତିଆଲେ ମୁଇ ତମ୍‌କେ ଜାଇ ଜାଇଟା ଲେକ୍‌ଲିନି, ସେ ସବୁ ଜେ
    ମାପ୍‌ରୁର୍‌ ଆଦେସ୍‌, ଏଟା ସେ ଜାନ୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Tau ta lalona baineto ia na peroveta tauna, eiava Lauma ese vada e roheamu,
    ia ese na tore henimuimu herevadia baine abi dae, baine diba Dirava ena haheḡani
    bini.
  yva-NT: 'Yara Amisy Yesus wepi po wansatuti dai, muno Apa ananyao mamo syo ratoe
    wasai ma. Weti vatano rui pi no no wapa yasyine rai po taune aura pare opamo anawae
    ayao Amisy nde ai rako, pare opamo Anawayo Vambunin mo kovo vambunin raugaje ai
    rako, syare vatano napije nanto rai kobe: Ananyao somamo Amisy Yesus apa ananyao
    mije.'
  dgc-dgc: Eng isip na maski ti ésiya dikam a i tungkulin na éy mégpahayag, éy dapat
    na dén a napospusan a i sulat ko a éye, éy utus na Diyos. Mara, i tolay a pégiyanan
    na Banal a Espiritu, éy tukoy de dén a gébwat ta Diyos i utus ko a éye.
  zpm-NT: Miṉe rne naa lo to nu xtiidz Dios naca, zha ne rteed xtiidz me lo to i,
    zha ne rapgaa pe stib guieḻbiini ne rneedz Espíritu Sant, zha co guṉbey gaṉle
    nli miṉe rnabey mew.
  hix-NT: Kohkom yano me ryhe àmenhehe, ohyakanye. Noro ryhe, on hoye ro ahananàhyatxhe.
    Kohkom yano me nmenhen hamà, Pawru, kahra kat manatxowà. Khoryenkom yokato yano
    me tàywero wehxaha kany me oyehtokonye, yaworo nmenheko, Pawru, kany me rma tehxorye
    manatxhe. Khoryenkomo nhutwamohsotho yokarymanye uro kany me oyehtokonye, yaworo
    nmenheko, Pawru, kany me tehxorye manatxhe.
  sim-sim: Os ji mba, �Mashi Avui Wasilakahin profet hom ni sawekmbaha presenin nirin
    or hari sir,� karem ji mba nahi mo, os ji mba, �Masikome Avui Wasilakahi presen
    orhin nirin or hari sir,� karem ji hishi nahi, mashi kas a kayewa kason ji heyehe
    karem ji mbaka, �Pol or mbawa mashi oso Wasilakahi mashi sira,� karem ji mbaka.
  npi-ULB: यदि कसैले आफैँलाई अगमवक्‍ता वा आत्मिक सम्झन्छ भने मैले तिमीलाई लेखेका कुराहरू
    परमप्रभुका आज्ञाहरू हुन् भनी उसले स्वीकार गर्नुपर्छ ।
  cgc-cgc: Daw ta inyo na isip kyo yan may papaintindi Dyos an ki kyo daw may duma
    man na abilidad na alin ta Dyos Ispiritu Santo, tumanen nyo gid mga sugo ko i
    ki kyo naan ta yi na sulat tak mga sugo ko dili nang alin ki yaken, alin man ta
    Ginuo.
  tim-tim: Akto areâk bo. Yeŋgâlân bikŋe agatmâ hin dâmai, “Anutugât keiŋe emelâk
    nâŋgâm meteyion akto Anutugât Heak âlepŋande kautnenŋân mendo nâŋgâ nâŋgânenŋe
    humo agep.” dâmai amâ hin nâŋgâwei. Den yu nâŋe kulemgoân ire âmâ Humonenŋaet
    den kârikŋe oyaŋbiâ bunŋe akbiâp.
  yor-yor: Bí ẹnikẹ́ni bá ró ará rẹ̀ pé òun jẹ́ wòlíì, tàbí òun jẹ́ ẹni tí ó ní ẹ̀bùn
    ẹ̀mí, jẹ́ kí nǹkan wọ̀nyí ti mo kọ sí yin yé e dájú pé òfin Olúwa ni wọ́n.
  wos-wos: Guna du nawulak angi sarékéta, “Nani Godna profet nani. Godna Hamwinya
    nanika dé hambuk hwe.” Wungi sarékéta, angi akwi métaka sarékénda. Gunika hayiwuka
    hundi Néma Du wandén hambuk hundi dé. Wunka yawundu natandi.
  emp-NTPO: Bariduaba Ãcõrẽneba bed̶eabarida crĩcha b̶ʌbʌrʌ, wa Ãcõrẽ Jaured̶eba ne
    o b̶ʌda crĩcha b̶ʌbʌrʌ, maʌ̃ ẽberãba jaraya mʌ̃a naʌ̃ cartad̶e b̶ʌbʌrʌra dadjirã
    Boroba obi b̶ʌda.
  eng-F35: If anyone thinks that he is a prophet or spiritual, let him acknowledge
    that the things I write to you are the Lord's commands.
  ind-ind: Kalau kamu merasa dirimu mempunyai kemampuan rohani untuk menyampaikan
    pesan Allah atau dituntun oleh Roh Allah, tentu kamu sependapat bahwa perintah-perintah
    yang saya tuliskan di atas berasal dari TUHAN.
  pes-OPCB: اگر ادعا می‌کنید که عطای نبوّت و یا سایر عطایای روح‌القدس را دارید، پس
