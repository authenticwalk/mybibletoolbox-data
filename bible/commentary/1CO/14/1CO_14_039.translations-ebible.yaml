verse: 1CO.014.039
translations:
  kpx-kpx: Di haokuvuia, di hoto mole louge evive. La uvu bahatamo negolahai Dilava
    hoto lougeve. Isi hoto nimoletemo hoto loumale kebia humaha lainaho bamugelive.
  okv-H: Avoeto nau namei kamei, sovera ari God ta degi hande eto humbuto embo oje
    kahasi uje evujo rate embomeni na ivivi ta ke hajire nei Ahihi Otohu ta degi hande
    eto humbagora avo mane haekasova te
  tbo-tbo: Uyahinei, walewalehiu, ona wileta kadidili po Yaubada a baha ona bahabaha
    pikogeya ma pona tapuhi wibaabanihi ega ona guduguduhi.
  mal-C: ആകയാൽ സഹോദരങ്ങളേ, പ്രവചനദാനം അഭിലഷിക്കുക, അജ്ഞാതഭാഷകളിൽ സംസാരിക്കുന്നതു തടയുകയുമരുത്.
  grc-SR: Ὥστε, ἀδελφοί, ⸆ ζηλοῦτε τὸ προφητεύειν, καὶ τὸ λαλεῖν ⸉γλώσσαις μὴ κωλύετε·⸊
  bgc-bgc: इस करकै हे बिश्वासी भाईयो, भविष्यवाणी करण की धुन म्ह रहो, अर अन्य भाषा
    बोल्लण तै मना ना करो।
  khz-khz: Voia pakunai, walakavaku, peroveta ririwa ragena pio kalaa, karo polurai
    kilagikilagirai ragai pio vekilawai.
  deu-TKW: Also meine Brüder, trachtet nach dem Weissagen, hindert das Zungenreden
    nicht; aber alles geschehe mit Anstand und in der Ordnung.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, gul‑güíꞌ ládxiꞌliꞌ güiꞌliꞌ didzaꞌ uláz
    queëꞌ Dios, len cutu gna béꞌiliꞌ nu ruiꞌ didzaꞌ yubl cunazë́d.
  lin-lin: Yango wana, bandeko na ngai, bozala na posa makasi ya likabo ya kosakola,
    mpe bopekisa bato te koloba nkota oyo eyebani te.
  hns-NT: Bhaai log, ohie se bahoet kausies kariehe samaadj me Parmeswar ke sanesa
    bataawe ke. Aur djab koi doesar bhaasa me batiaai maangie, tab oke na rokiehe.
  noa-E: 'Cristo gaaimua khodamnaan, magua mua mag chirʉm: Ẽwandamau ich iek pãachigcha
    jaaubarm jũrr õrag jaaujem ag jua theegta pãachig deepim khõsi abat, i iek õor
    jʉ̈g eyaa jawaag. Pari mag awiajã oob, “Deeum meu chan iekhaju khaba sim” amiet.'
  eng-EMTV: Therefore, brothers, seek to prophesy, and do not forbid to speak in tongues.
  mib-NT: Núu súcuan, ñánī mánī jijnáhan ró, na cóndɨhvɨ̄ ni rō nacani ró jnúhun ya,
    te ma cásɨ rō nuū tée cácahān sɨ́ɨn sɨ́ɨn yuhu.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, माङ्‌निङ्‌वाॽपाःन्
    पाःप्‍मा साॽरिक् निङ्‌वाॽ चोगे़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ् वेॽ पाःन्‍दाङ् पाःप्‍मा
    मे़साक्‍ते़म्‍सिम्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Hinu ndi, valongo vangu mganikiwa kuvya na mnogo neju wa kujova ujumbi
    wa Chapanga, nambu mkoto kumbesa mundu kujova kwa luga ya chiyehe.
  mmx-mmx: Kuren la luvutnetak mi luvurinuk, lebelen nimi na ngaongao xusu mina paase
    asu levelinga at ne Moroa, ketla nemen mita rupe tara i ruuna laramtaba xusu ti
    paase mi levempapaase vetpes.
  cbr-NT: '''Ën xucë́antu, cana mitsu cain, an Nucën Papa Diosan sinánmicëxun aín
    bana uni ñuixuncë ''iti camina sinánti ''ain. Usa ''ixunbi camina Nucën Papa Dios
    rabia unin cuacëma banan banaxma ''inun uni catima ''ain.'
  tee-NT: Pus chunchach ji qui'alak'avin. Asq'uinit'itch ju Dios ni laich anona'it'it
    ixchivinti. Chai jantu ak'alhts'a'ut'it ni xamati' cachivimputulh ju chivinti
    ju jantu aktam ixchivininta.
  eng-LSV: so that, brothers, earnestly desire to prophesy, and do not forbid to speak
    with tongues;
  cak-NT: Romari' wach'alal, can riq'uin ronojel iwánima tirayij chi ri Espíritu Santo
    nuya' ta chiwe chi nik'alajij ri ni'ix chiwe roma ri Dios. Pero chuka' ri kach'alal
    ri yech'o'n pa ch'aka chic ch'abel ri ruyo'n ri Espíritu Santo chique, man quie'ik'at.
  pah-NT: 'Nhiirũ, kiro ji ei pe me a''ero: Pe''ji ti Tupana''ga pe: “Ji mbokarakatu
    ti. A''ereki ji tamombe''u nenhi''ig̃a,” pe''ji ti ga pe. Nahã ji ei pe me no:
    Ojipe''g̃a nhi''ig̃a rekorame nhanerembikwahave''ỹva''ea tapemombigi ti g̃anhi''ig̃a.'
  sja-NT: Mãpai ɨ̃pemaarã, audupɨara iididaipia bɨ Tachi Ak'õre Jaurepa jarapimerã
    Ak'õrepa jara k'inia bɨ ijãapataarãmaa. Mãga nɨde abaapa pedee k'inia bɨ pɨrã
    ichia k'awa-e bɨ pedeede, pedeenaapáde adaik'araa bɨ.
  xed-xed: Mantsa ya tama zwanama, ŋavawa ŋa ka zba mbrakwa kla lwa Lazglafta. Mndu
    ta mna gwaɗa nda sanlaha ma gwaɗaha ná, ma pyu kuni.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Xíní ñúhú ndi̱hi ini ndó nducú
    ndó ña̱ ná jáya̱ha ndó tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n ndó nu̱ú ña̱yivi. Ta a̱ cájí
    nuu ndó nu̱ú na̱ cúú cuéntá Jesús tá ñéhe̱ táhvi̱ ná nu̱ Ndióxi̱ ca̱ha̱n na̱ tu̱hun
    ña̱ co̱ó na̱sa̱tia̱hva na.
  gfk-S: Io kaie, bar hinsaagu tane Krais, i tahut be mu na manga sip be mu na ianga
    na tangetus, ma waak mu tigel tikenong be na ianga ma ra mes na mangana nianga.
  bmu-bmu: Miaŋgöra urumeleŋ alaurupni, iŋini mönö kezapqetok keu jibingöra awöweŋgöba
    malme aka keu qainŋi kun jimegö soŋgoŋi mi kude alme.
  dgz-dgz: Ap menan, tatan gwanin, God nop mega anun waiwaniampen menan anuiwanian,
    go waenapan merimu tobayanep nop ian ugupe noa waine nagirewa ya wa tanamone.
  eng-GNV: Wherefore, brethren, couet to prophecie, and forbid not to speake languages.
  zaa-NT: Acca ỹa hermanos, liguni duel·la' gata' la' huacca qui' le para gute le
    mensaje nu runna Tata Dios lo losto' le. Ą'hua bittu gutsùna' le canchu nuỹa calatsi'į
    innią ca titsa' láą lenguas.
  eng-WEBSTER: Wherefore, brethren, covet to prophesy, and forbid not to speak in
    languages.
  guh-guh: Bajaraxuata asaëyata panatojitsipare Dioso papecajamatabëcuene caëjëpaeyaexanaenexa
    panetsipaebinexa daxitajivijavabelia palivaisi Dioso pacayapëtaeyaexana. Itsiata
    baitsi jane pëtsa pajumeitavetame itsamonae itsa cuaicuaijai itsajivi ata mapanacuata
    apo pejumetaejumeta.
  bon-bon: Yoo, cäme ätrunga biname, weene kokre äbitipeye Acejiyame me tagepogogo
    mene iicemame. Yepä weene cuta gone jiibemuye, laatibi teeme umle cäco mene ca
    jiicemusi.
  nhw-BL: Huajca noicnihua, xijnequica para Itonal Toteco ma anmechmaca yajatili para
    anelise antlajtol pannextiani para ancamanaltise para Toteco, pero nojquiya amo
    xiquintzacuilica catli quinequij camanaltise camanali catli amo momachtijtoque.
  swh-ONEN: Kwa hiyo ndugu zangu, takeni sana kutoa unabii na msikataze watu kusema
    kwa lugha.
  wbi-wbi: Pa uluo, vakuulu numue va mwanilumbu vango, mulondaghe fiijo kuhumia uvuviili,
    namungansighaghe umuunhu ghweni kujova ni njovele.
  bba-bba: Yen sɔ̃, nɛɡibu i kɑsuo i kɑ Gusunɔn ɡɑri ɡere, kpɑ i ku yinɑ bu kɑ Hunden
    bɑrum bwese bwesekɑ ɡɑri ko.
  eng-KJVCPB: Wherefore, brethren, covet to prophesy, and forbid not to speak with
    tongues.
  kgk-NT: Xe re'ýi kwéry, Hesu reroviaha va'e kwéry, tapejerure katu Nhandejáry-pe
    hemime'ẽrã peẽ-my gwarã-rehe pemombe'u hagwã inhe'ẽ-py mba'e ha'e oikwaa uka peẽ-my.
    Ha ani teĩ peje avave-pe pejoko-vy “Ani erenhe'ẽ ereiporu kwaa e'ỹ va'e nhe'ẽ-py”.
    Upéixa ani teĩ peje ojóupe.
  waj-waj: Ni seenayaso, ivaara Mmannasa Yoketaivo ngii tasipanai ngia Anutuuqaa mmayaayaivaa
    kiaa mmiaara aataruuvaara ngii iikiata iikiatainai iikiatee. Mmannasa Yoketaivo
    vooya tasipanai ngiari vo kua vo kua hama tauraa rikiaiyauvakidiri kiaaraivaara
    sa iya ooqoo kiatee.
  cpy-cpy: Noyemijantzinkarite-paeni, otzimatyee pamina-mina-peroteero imatakae-teemiro
    pikamantanta-yitee. Eeromaeta pimaperotziro potzika-tzika-yiteeri ñaawaeyitzirori
    otsipajatota-tsiri ñaantsi.
  mpx-mpx: Taliwau ge nuwau, nuku logasisi guyau toto Yehoba wana baaba nuku baubaunan
    nuku ahe, yaa bahi gamagalau nuku lolopwalil tage bahi anan getoga ona nihi baubaunan.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, warrardalu payika Kaatu yungunkulurla
    jarukungarduyu-piya marlaja wangka. Kirijini-kariyi-nyanu-patu kajili ngampurrpa
    nyina jaru-kari jaru-kariki kurruly-wangkanjaku, ngulaju pangkalalu wangkamirra.
  luo-luo: Kuom mano, jowetena, gomburu bedo johul wach, to kik utam ji wuoyo gi dhok
    mayoreyore.
  nhe-NT: Huajca noicnihua, xijnequica para Itonal Toteco ma inmechmaca chicahualistli
    para xielica tiocamanalohuani para incamatise para Toteco, pero nojquiya amo xiquintzacuilica
    tlen quinequij camatise tlajtoli tlen ax momachtijtoque.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܡܲܚܙܹܝܡܘܼܢ ܛܢܵܢܵܐ ܕܢܲܒܹܝܬܘܿܢ ܘܠܵܐ ܡܲܟܠܹܝܬܘܿܢ ܗܲܡܙܲܡܬܵ‌ܐ
    ܒܠܸܫܵܢܹ̈ܐ.
  esk-NT: Taatnamik, aniqatiumaaŋ, piḷiqiqutigillapiaqsiuŋ uqaqtausrułiq Agaayyutmun,
    suli nutqaqtitnagich uqaqtuat nalunaqtuakun uqautchikun.
  msb-msb: Kaya ngani, mga kamaranghod sa pagtuod, handumon niyo na makasurmaton san
    mga mensahe hali sa Dios. Dili niyo igbawal an pagasurmaton san iba na mga lenggwahi,
  cpa-NT: Hi² jøng² hiugh¹² hniah¹² jmóh³, dsa² roh¹³ jniang³. Mi³jøng² li¹chi² bí²
    hi² hǿh³ hniah¹² jǿg³ quiah¹² Diú¹³. Jøng² tsa¹qui³jnëh¹³ hniah¹² juu¹² quiah¹²
    dsa² hniu¹ hløah¹ jǿg³ tsa¹ŋë́² dsa² siáh².
  dso-dso: ସେଟାର୍‌ପାଇ ଏ ବାଇବଇନିମନ୍‌ ପର୍‌ମେସରର୍‌ କାତା ଜାନାଇବାକେ ମନ୍‌ କରା, ମାତର୍‌ ନ
    ବୁଜ୍‌ବା ବାସାଇ କାତା କଇବାକେ କାକେ ନିଚୁ ବଲି କୁଆନାଇ ।
  meu-meu: Taunabunai, varavaragu e, peroveta siahuna ba hekise-hekise henia, bona
    gado itlaudia ig vauraidia basio gwau tao.
  yva-NT: Maisyare omai ti, sya arakove, syare wabeker indamu ayao Amisyo nde wasai
    wadavovo anugano Amisye rai. Muno ayao antatukambe raije mamo vemo weapo raorai
    nora.
  dgc-dgc: Sikam a tétotop ko, dahil ta éya, éy pilitén moy a magpahayag ta kagi na
    Diyos. Sakay diyan moy ipagbawal tu pégkagi ta iba-iba a kagi.
  zpm-NT: Sca nagoṉ naca. Goḻtsoxco sca ygaa to guieḻbiini cteed to xtiidz Dios lo
    miech, zeeṉa gacnaṉ zho zha racladz Dios gban zho; per scagaa, ib ycade to teḻ
    cho zha ne rnee stib diidz.
  hix-NT: Àro ke, onà wyaro àkehe xarha, owyanye, rowtà komo y. Khoryenkomo nhutwamohsotho
    yokarymanàr xe rma haxa ehtxoko. Totohnà rwon yawo tàrwonyem komo yatàknanàhkahra
    mak ehtxoko. Àrwomra harha ehtxoko, kahra ehtxoko, àwyanye.
  sim-sim: Karem nawa osik Jisasin hishindiyanda ma jirin, jir avak ermba ermbak Avui
    Wasilakan ji silinak presen os mashi orhin profet hom sawekwan jirin or haka.
    Uhu ma ol mashi apsham apshamhik Avui Wasilakan sawenda ma ondon ji pantlewa hala.
  npi-ULB: यसैले भाइहरू हो, अगमवाणी गर्ने दृढ चाहना गर र कसैलाई पनि अन्य भाषा बोल्नदेखि
    नरोक ।
  cgc-cgc: Gani, mga utod ko, dayad daw andemen nyo na mabaton nyo abilidad ta pagsaysay
    ta mga papaintindi ta Dyos ki kyo. Piro, dili nyo ibawal na mga paryo nyo na gatuo
    mag-ambal ta lain-lain na mga linggwai na ula nlami ta mga ittaw.
  tim-tim: Galalupne, den kâlep yu kulemgoân aregât keiŋe bâlensiâ Anutugât den makyeŋgiwai
    aregâlâk nâŋgâm Anutu ulilaŋbai. Akto siâŋe den siâ me siâ makberâmbiâ bo kom
    hârewei.
  yor-yor: Nítorí náà ará, ẹ máa fi ìtara ṣàfẹ́rí láti sọtẹ́lẹ̀, kí ẹ má sì ṣe dánilẹ́kun
    láti fi èdè fọ̀.
  wos-wos: Wuna nyama bandi, wun jonduka sarékéta angi hurutanguni. Guni Godna ximbu
    profetna hundi wanjoka némafwimbu mawuli yatanguni. Yangut guna du nawulak xékéhafi
    yanguka hundimbu wanjoka mawuli yandat, guni diré yamba watéfikénguni.
  emp-NTPO: Maʌ̃ba djabarã, biara jʌrʌd̶adua Ãcõrẽneba bed̶ead̶ida. Idjab̶a dadjia
    ũrĩnaca bed̶ead̶e bed̶eabadara idu bed̶eabid̶adua.
  eng-F35: So then, brothers, seek to prophesy, and do not forbid to speak in ‘languages’.
  ind-ind: Jadi Saudara-saudari, hendaklah kalian masing-masing berdoa sungguh-sungguh
    agar diberi kemampuan rohani untuk menyampaikan pesan Allah. Dan jangan melarang
    saudara seimanmu untuk menggunakan kemampuan rohani berbahasa lain.
  pes-OPCB: پس ای برادران و خواهران عزیز، با اشتیاق بسیار خواهان عطای نبوّت باشید
    و در ضمن کسی را از سخن گفتن به زبانها منع نکنید.
  mpt-mpt: Ne nekwal ibo miniba lotu kemom gaibo Gode enangge baabaine! God kobo keb
    titilo ni omyeba ni keb wengo nini weng omkeimanomo ge baabaine! Ibo inaniba Gode
    wengo ilib weng omkeimanimibo kukub olo dot ayamobe. Eka naka make wengo dabalim
    nakaia unangai mo obinabibbao baanang game osa ibo mo watanibta tolobo genimibe!
  ssx-ssx: Koto ekina꞉ ya kametitio. Ikana꞉ma꞉ ota꞉ Koda꞉na꞉ pi waluekema꞉ honkopu
    hao hata꞉ kone pa mo da ta꞉ta꞉ ta꞉ta꞉ pimanu ala꞉ ekita꞉ ikana꞉ma꞉ sa꞉sa꞉ na pea꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, iŋɛ inɛm ŋɑ, i dɛdɛ ɑmuɑi wɑlii, ɑmmɑ i mɑɑ̀ ti i ɡɑnji woo fɔ
    ide do fee iyi ɑ ci yɑ fɔ si ɑndunyɑ.
  gaq-gaq: ତେସା ଅ ନେଙ୍ଗ୍‌ନେ ବୟାଁଇଂ ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍‍ ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା
    ପେଡିଙ୍ଗ୍‌ଏ । ମାତର୍‌ ବିନ୍ ବ୍ନାସାରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେସା ଆଜାକେ ମନା ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hessa gisho, ta ishato, tinbbite odanaw minthidi amottite; qassi dumma
    dumma doonan odetteyssaka diggofite.
  unx-unx: ଏନାତେ ହେ ହାଗା ମିଶିକ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାନାଜି ଉଦୁବ୍‌ ନାଗେନ୍ତେ ପୁରାଃଗି ରାସ୍‌କାଅଃପେ,
    ଆଡଃ କା ସାରି ଜାଗାର୍‌ତେ କାଜିତାନ୍‌କକେ ଆଲ୍‌ପେ ମାନାକଆ ।
  gah-gah: 'Nenemú nigivénegita, láa liki gililo: Ómasímini agepagutí gakó li utó
    itakumú amuza milalo. Haitó konokutí galinali loaká nenemú géneka likitamilo.'
  lcm-lcm: Asukang vang keve tungag, mi vinga taun a alilis i akus ta mengen si God,
    au na mi ago ta tubat an ani laulauan i mengen ta mengen i rina petekai kapa,
  aer-aer: Atyewe Jesus-kenhe areyaye, aweke-arle-iperrele iwenhe-arle Ngkarte angkeke
    kwenhe ahentye anthurre aneme ingkirrekeke iletyeke. Kenhe angwenhe apeke angkentye
    arrpenhele angkerlenge nhenge arrantherre awerrirretyakenhe, itnenhe alkngetherre
    iletyalaye.
  qvc-NT: Chayri kuyashqay masitakuna, Dyusman mañakuyllapa parlachishunambaq, chay
    nishushqanda suqkunata willanaykillapa. Chayshinalla chay mana intyindiypaq rimaykunapi
    rimaqkunatapis dijayllapa chay rimaykunapi rimanambaq. Ama arkayllapachu.
  tgl-ULB: Kaya mga kapatid, masigasig ninyong mithiin ang magpahayag ng propesiya
    at huwag pagbawalan ang sinuman sa pagsasalita sa iba't ibang mga wika.
  cbs-NT: Jaskaken en betsabu inun en puibuun, tsuada Diosun Yushin Pepatun kushipawen
    jancha jawen janchama janchakatsis ikai jatu nesewakin nemayamakanwen. Jakia Dios
    yuixunkin jawen jancha xabakabi jatu yusinkatsi ikinan, Dios yukakubainkanwen.
  xtm-NTPP: Chukan kúu ja jin ko ndi ini‑ka ni ja jin ndakaxtnu'u ni tnu'u táa Su'si
    ma, te máko jin ka'nu ndee ni ja jin ka'an i in‑ka sa'an ma, kovaa máko jin sakanuu
    jin sakani'ni‑ni ni.
  nnq-nnq: Yene makalongo bango, mpaligwa kube na chuna cha kutangacha lilobe lya
    Nnoongo, nambu mukunkanakiaje mundu kulonge kilonge kiyono.
  bao-NT: To biri yʉ yaarã, ca biipere wede jʉgue maji niirique peere boo tʉgoeñaña.
    Apeye wederiquere cʉ̃ja ca wedero camotaaticãña.
