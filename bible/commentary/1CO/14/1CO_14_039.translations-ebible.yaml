  bus-bus: Beee yãnzi ma gbɛ̃nↄ, à wɛ́ɛ pɛ́ annabikɛyã'onaa, mↄde àton gí yãkebori'onaziro.
  gub-BL: — Peze'eg zo ze'eg ikwaw pyr 'ym rupi nehe, peze zo nehe. Tuwe uze'eg nezewe
    wà nehe. Aze mo ipurumume'u wer Tupàn ze'eg rehe nehe, ze'eg ikwaw pyr rupi nehe,
    ikatu wera'u mo nezewe mehe nehe.
  imo-imo: Nanga Kristen imbo ango kame, kinye i ungumu nimbo ulu lemboi. Gotenga
    nimbe munduli unguma imbomando nimbo tiemili konopu leaio. Aku tekolio, oi naa
    pileli imbo ungu nimele imbomando aku ulu naa teangei molo ungu akumu naa neio.
  boj-boj: Deqa ijo was, niŋgi Qotei aqa medabu osib anjam palontqajqa tulaŋ siŋgilaoqniy.
    Kristen koroq di tamo qudei naŋgi meŋ bulyoqnib niŋgi na naŋgi saidnjraib.
  eng-DRA: Wherefore, brethren, be zealous to prophesy; and forbid not to speak with
    tongues.
  knf-knf: An bayiţ naan ţi *Kriŧtu, nadoon kala keeri pţupar Naşibaţi kaşë kawo naankneenan
    pţup ŋţup ŋi baţi.
  san-KHM: អតឯវ ហេ ភ្រាតរះ, យូយម៑ ឦឝ្វរីយាទេឝកថនសាមត៌្ហ្យំ លព្ធុំ យតធ្វំ បរភាឞាភាឞណមបិ
    យុឞ្មាភិ រ្ន និវាយ៌្យតាំ។
  arn-NT: Femngechi tati, iñche ñi pu peñi ka lamngen, ayütufimün tamün nütramyeael
    Ngünechen ñi dungu, fey katrütukefilmün ti pu che ayüle ñi dunguael kake tripa
    dungun mew.
  zas-NT: Yan ziꞌc ma rnin lojdi compniar raliduladx ree Jesucrist, gol been naguiejn
    din gapidi quiarguiejn din gudëëdi xtiidxaman loj ree bejn, ad bal gudxoondi guiniee
    tijb ree xcompniaridi bén rniee tijb diidx ni ad rigniaꞌtidi.
  ken-NT: Bɔ̌ma, bɔ́ŋ yɛ ka bɛyǎ ɛkwak bɛ Ɛfóŋó Mandɛm ánchyɛ́ bhe akap bɛghati
    bho mɛnyɨŋ ɛbhɛn bɛ́fú ntá Mandɛm, nɛ bǎkɛ́ káŋ bo bɛ bákɛ́ rɛm bɛyɔŋɔ́tɔk
    ɛbhɛn bábhɨ́kɨ́ rɨŋɨ.
