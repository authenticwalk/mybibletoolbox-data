    ri' chi ajmac, cuna' ri' pa ranima' ri mac ru banom aretak cutatabej ri tajin
    cäquibij conojel.
  tfr-NTPO: Gueniyo ba tjl̈õkwo l̈ëy l̈öng ëng kong, shji ëng kuk wẽl̈ë wl̈o ga ba
    tjl̈õkwo kjraga l̇l̇ëm wl̈eniyo, l̇l̇ëm ga ëbo ba tjl̈õkwo miydë l̇l̇ëm wl̈eniyo,
    e äär eshko ga tjl̈õkwo l̈ëy l̈öng l̈i kuya wẽl̈ë, ga miyde e go ga l̇l̇ëbo owa
    shäryono, ga l̇l̇ono ga e shdũya Sbörë.
  kaq-NT: Papan haxemati yohuan man jatihibi jaiya ta jascayamatihiqui. Haxerihyamahi
    joni jano rihbi mapetaiton, jaa hihyamahax nincacoinyamahi joni jano rihbi mapetaiton
    tah man jatihixonbi jaa joni jointinin shinanmatihi, jahuen hohcha copi. Jatihixonbi
    tah man jaa honantihi.
  sgb-sgb: Noa, no ha pami-tsi-tsipon tamo, ay an-ipamwang tamo ha mantêg habi tamo
    ya an-ipaihip ni Apo Namalyari kantamo, ay mamwangan lan habaytoy naniraw ya makasalanan
