  imo-imo: Nalo eno imbo mareni Gotenga nimbe munduli unguma ningo tinge wali Jisas
    ipuki naa tili imbo te molo Kristen teremolo uluma wamba naa lipe manjili teni
    tukundo omo lemo yunge konopu keri panjirimoma ninge unguma pilipelie yu moke
    teangei lipe manjipe yu ulu keri teli imbo moro konopu lembalo. Akumunga tamalu
    pepa Gote kapi nimbelie nimbei i nombeya teremele imboma kinye Gote moromo nimbelo.
  boj-boj: Ariya niŋgi kalil Qotei aqa medabu oqnsib anjam palontoqnqab di tamo bei
    Qotei qaliesai qaji kiyo tamo laŋaj bei kiyo a nuŋgo koro miligiq gilsim nuŋgo
    anjam di qusim a poiyqas. Yim anjam dena aqa are qametim a aqa une qa geregere
    qalieqas.
  eng-DRA: But if all prophesy, and there come in one that believeth not, or an unlearned
    person, he is convinced of all, he is judged of all.
  knf-knf: Kë bañaaŋ bŧi başale ţupar Naşibaţi woli anwooŋ nayaanţ anwooŋ aando bi
    fiyaar aneej ţi dko mënţ, uko wi aŧiinkuŋ bŧi uji udola ayikrën kë awo nado buţaan,
    ŋţup ŋuŋ ŋajaaŋ ŋadola aşalan uleeful.
  san-KHM: កិន្តុ សវ៌្វេឞ្វីឝ្វរីយាទេឝំ ប្រកាឝយត្សុ យទ្យវិឝ្វាសី ជ្ញានាកាង្ក្ឞី វា
    កឝ្ចិត៑ តត្រាគច្ឆតិ តហ៌ិ សវ៌្វៃរេវ តស្យ បាបជ្ញានំ បរីក្ឞា ច ជាយតេ,
  arn-NT: Welu eymün nütramyemekelmün Ngünechen mew llowelchi werken dungu, fey konpule
    ti trawün mew kiñe feyentulenochi che kam chem che rume tati allkütualu, fey ngüneduamuway
    kay kisu ñi yafkalen, fey kisutu inarumeway allküle kom ñi chem pin ti küme dungu.
  zas-NT: Per bal chuꞌ bén qui bililadxri o bén ad waliladxt abiꞌ caneedi xtiidx Dios,
    dxel chi guiguiejnman ni caneedi, gagbeeman xhie dol cayüjn reeman, laagajcaman
    gagbee chu najman.
  ken-NT: Kɛ mbák bo mankɛm bárɛ̀m chi mɛnyɨŋ ɛbhɛn bɛ́fú ntá Mandɛm, nɛ mmu anɛ
    ábhɨ́kɨ́ noko Yesu Kristo, nɛ yɛ̌ chí anɛ ábhɨ́kɨ́ rɨŋɨ mɛnyɨŋ ɛbhɛn antwɔ́
    anchwe, ǎghok ɛnyɨŋ ɛnɛ bǎrɛm anjwimɛm anka bɛ yi achi mmǔ bɛbʉ́, nɛ mɛnyɨŋ
    ɛbhɛn yi ághókó mɛ́mbo bɛtaŋ yi.
