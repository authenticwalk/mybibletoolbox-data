  dov-dov: Pesi anoli moonse mwali kusinsimi alimwi utasyomi na oyo uuzwa kunze kanjila,
    wali kunotusika kuli zyonse nzyali kumvwa. Zyonse zyali kunowambwa zyali kunomubeteka.
  rgu-rgu: Tehuu uniꞌ ko leo emi mafada neu loan na Manetualain hehelu-barataan, boe
    ma lahenda kamahere taaꞌ, do lahenda fo ta bubuluꞌ hihii-nanauꞌ ia ra, masoꞌ rai
    emi talada. Tantu lahenda sira nau ramanene hata fo emi dedean a. De, hata fo
    emi dedean a, natudu ria sala-sikon losaꞌ ana nau parisaꞌ nalulutuꞌ masoda heheli
    na.
  toc-NT: Pero para xli̠­hua̠k hua̠nti̠ li̠pa̠­hua­ná̠tit Jesús mac­xtum hui­látit
    y hui­xinín hua̠nti̠ naakchu­hui̠­na­ná̠tit huá min­ta­chu­hui̠ncán nali̠­chu­hui̠­na­ná̠tit
    aktum tala­ca­pa̠s­tacni hua̠ntu̠ ma̠n Dios ca̠ma̠x­qui̠­ni̠tán, y para xamaktum
    naca̠­lak­ta­nu̠­ya̠­chá̠n cha̠tum chixcú hua̠nti̠ caj chu­natá ani̠t kax­mata
    hua̠ntu̠ hui­xinín hua­ná̠tit, mismo ma̠n naaka­ta̠ksa hua̠ntu̠ hua­ni­pá̠tit
    y naca̠­najlay pi̠ na̠chuná xlá mak­la̠­ka­lhi̠­nani̠t y natzucuy laca­pa̠s­taca
    pi̠ ni̠tlá̠n la̠ta le̠ma xali̠xcáj­nit xla­táma̠t.
  som-som: Laakiin hadday dhammaantood wax sii sheegaan oo uu u yimaado mid aan rumaysanayn
    ama aan garanaynini, isaga waa la wada canaantaa, oo la wada xukumaa.
  mam-C: Me metzi'n qa kykyaqilxa nchi yoli'n Tyol Dios, exsin qa aku s-okpin jun
    nya nimil, ax k'wel b'isinte qa aj il, ex ax k'wel nab'linte toj tanmin qa nya
    b'a'n tten, qu'n tu'n k-elil tniky' te kyyola.
  ndj-ndj: Lakini vosi pavatunga payisa mundu hela awu vangajila kujumila, fyosi fyapikana
    dafivalangushi wafu wa veni na dafivahighi kwa fila fivapikanili.
  mbj-NT: Jesus hã h'yy kana'eeh doo, nahapäh do na-ããj tajëë suun bä P'op Hagä Do
    ky n'aa sahõnh hẽ rer'ood nuuj jé, kametä däk tii bä ta hã nesaa do ta h'yyb tym
    gó hanäng doo. Ky n'aa kety däk tii bä sahõnh hẽ bë her'oot do hyb n'aa.
  lat-VUC: 'Si autem omnes prophetent, intret autem quis infidelis, vel idiota, convincitur
    ab omnibus, dijudicatur ab omnibus:'
  ngp-ngp: Mna want'hu wose wananda waubwelekeza ulosi wenk'higwe ni Mnungu, want'hu
    watuhu hewehuwile waneza, yose nawayeve nayawalagise uiihi wawe, naho nawekehime
    wenye kwa yose nawayeve,
  enq-2: Dopaka doko, Gote tungi napingipi, pii dopale nasingipi mende ipao kolandatala
    setamopa, propesi pii latamino doko, endakali dokome koo pingina lao nyakama pitakanya
    pii latami dupame panatamopa, pii dupa pitakame baa yapata.
  eng-ASVBT: But if all prophesy, and there come in one unbelieving or unlearned,
    he is reproved by all, he is judged by all;
  mna-mna: '@see-verse:1CO.014.023'
  myw-myw: '@see-verse:1CO.014.023'
  sby-sby: Nomba na mwense kamushinshima muntu wabula lushomo nambi utacishi wingilamo
    nakanyumfwishishe maswi kayi nakamwikate nekwinshiba bwipishi bwakendi, kayi nakamubeteke
    maswi opelawo ngalanyumfu.
  sll-sll: Tenamba, ari God pir tenga hobi u ku bole para weni God ha maing di tibi
    olanga, yal ta pirere, owo, ha digan mole tal nigi dongwo ol waga irai ha dungwo
    i u na bani e dimua di pinamia. Pinangwo ipire God ha hol ol na tenangwo pai dimia
    di pinamua.
  yaq-NT: Taa enchim si'imem, Liojta betana a' nok lutu'uriawat ju'uneaka, jikkajiwatchisia
    enchim a' teuwaao, intok seenu, ka Krijtota sualeka oo kee tu'isi aet ju'uneame
