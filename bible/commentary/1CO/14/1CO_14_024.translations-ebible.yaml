    ɛ́ fí esaake wvú fô fitele le,
  row-row: Onaꞌ itaꞌ basa hei ola-olaꞌ dui-bꞌengga Lamatualain hehelu-fufulin, ma
    atahori nda feꞌe namahere sa, do atahori nda feꞌe nahine dalaꞌ ia ra sa, ara masoꞌ
    risiꞌ hei taladꞌa mara. Tantu atahori naa nae rena saa fo hei ola-olaꞌ naa. Dadꞌi
    saa fo hei olaꞌ naa, natudꞌu sala-kilu nara, de ana nau paresaꞌ masodꞌan no lutuꞌ-leloꞌ.
  msy-msy: Eghtɨ ia bar moghɨra Godɨn otivir akabar gun mɨkɨmtɨ, gumazir kɨnitam o
    nɨghnɨzir gavgavim Kraisɨn itir puvatɨzitav aven izɨ, ia baraghtɨ, ian mɨgɨrɨgɨaba
    an navim bɨragh, egh a damutɨ, a fogh suam, kɨ arazir kurabagh ami.
  agg-agg: Ŋga muŋguambo Godɨndɨ hoafɨ ranɨ yaŋgɨrɨ hoafɨndeian-anɨmbo, asu anɨhondümbofekoate-yumbü
    asu fɨfɨrɨfekoate-yumbü ai tükündɨfi-hündambo amboanɨ asu ai hoafɨ ra hɨmborɨndu
