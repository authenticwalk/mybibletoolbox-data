  nch-BL: Pero sinta nochi cati camanaltij ipan tasentilisti, camanaltise icamanal
    Toteco ica camanali cati nochi quimachilíaj, huan calaquise masehualme cati amo
    quineltocaj Toteco, o cati amo quema hualajtoque ipan tasentilisti, huajca quena,
