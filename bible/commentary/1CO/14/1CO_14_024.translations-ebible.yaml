    ijia manivono kuaeke.
  blw-blw: Ngém no ichahan chàyu way ihaihéén chana haphapetén hen laychén Apudyus
    way mepaka-ammu, magat gapon chana changrénat yachi hen mangawatana way wachan
    fasorna.
  tam-2017: எல்லோரும் தீர்க்கதரிசனம் சொல்லும்போது, விசுவாசம் இல்லாத ஒருவன் அல்லது
    படிப்பறியாதவன் ஒருவன் உள்ளே நுழைந்தால், அவனுடைய பாவம் அவனுக்கு உணர்த்தப்பட்டும்,
    சொல்லப்பட்ட எல்லாவற்றாலும் நியாயந்தீர்க்கப்பட்டும் இருப்பான்.
  azz-NT: Pero semi cachi cualtía como nannochin nanpehuaj nantajtosque ica ne tanahuatilme
