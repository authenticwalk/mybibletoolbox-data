    nd mrokfomn tafont htarahmm rroh nefm.
  bht-bht: पर अगर सारे परमेश्वरे दे संदेश दसणा लग्गे, कने अगर कोई भरोसा नी करणे बाला
    या इस बरदान दे बारे च अनजाण माणु अंदर आई जा, तां उसयो ऐहसास होई जाणा की सै पापी
    है, कने उनी अपणी जिंदगी तुसां दे बोलणे दिया बजा ला बदली देणी।
  eng-NOY: But if all prophesy, and there come in one that is an unbeliever, or unlearned,
    he is convinced by all, he is searched through by all,
  cub-NT: Ʉbenita caivʉ mʉjacavʉ yávaipõeva ne coyʉcaru Jʉ̃menijicʉi yávaiyede parʉéque,
