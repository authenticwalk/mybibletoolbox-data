    angät tpäs.
  ita-1885: Ma, se tutti profetizzano, ed entra alcun infedele, o idiota, egli è convinto
    da tutti, è giudicato da tutti.
  muy-muy: Ay bi lekʉlʉm ɗek kə̀bum kəhəŋgrumi ma ge Melefit ana mis ti, mək maslaŋa
