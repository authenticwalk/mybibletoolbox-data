  ena-ena: Agadɨ ala namɨlaŋ ahuata Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ me hɨnihɨni
    ciaŋ abɨbalaŋ uami. Abɨdalaŋ hulaŋ mu hɨji vɨdɨvɨdɨŋ apalɨ agaŋ hɨnidaci naludɨ
    ciaŋ agɨlaŋ nudɨ lusɨŋ sɨbɨlɨ agadɨ lɨbɨmɨgumɨgu abavɨbali uami. Hulaŋ mu hɨji
