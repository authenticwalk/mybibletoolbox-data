    abavɨbali uami.
  tgo-tgo: Ko thoŋgo taulaghɨna ghemi hu utuŋa Loi ghalɨŋae, na thoŋgo ranumounouno
    o thoŋgo lolo regha ma i loŋweghathɨ i ru na i vaidiŋga, lemi utuna ne i vweya
    ghare, na le renuwaŋa thuweleko i raŋgi e manjamanjala, na kaero ne i ghareghare
    iye tharɨ gharavakatha, amba ne i numonjogha weya Loi, i dipoumu e thelauko vwatae,
    na i kururu weya Loi, na iŋa, “Emunjoru Loi ina e lemi wabwike iyake tɨne.”
  yap-yap: Machane fa’anra gubin e girdi’ ni yad be weliy e thin rok Got me yib be’
    nder mich Kristus u wan’ ara yugu be’ ngalan e mu’ulung, ma thin nra rung’ag e
    ra dag ngak e denen rok. Urngin e thin nra rung’ag e ra pufthinnag ir riy u fithik’
    i laniyan’,
  mop-NT: C'u' betiqui, uchac tulacale'ex tane'ex a wadic u t'an a Dios a ye'bi te'ex
    ti ocoo' ta yaame'ex a ma' ta'achoo' u tz'ocsaj t'ana, wa a ma' u yeeloo'o. Bel
    u ca'a ti yajtal u yool u men u sip'il u men a t'ane'ex tulacale'exe, u men chica'an
    ti'i. Tu yubic ala'aji, tan u yilbil biqui yanil ala'i u men c'u' a tane'ex a
    wadiqui.
  tet-tet: Mais kalo emi hotu-hotu hatoꞌo Naꞌi Maromak mamenon, hotu ema ida mak la
    fiar tama mai, nia bele simu emikaan dale nia, tan nalore niakaan salan. Hodi
    nunia, nia bele leno aan duꞌuk,
  hlt-MCSB: Te phoeiah hlang boeih loh olphong koinih aka tangnahmueh hlangvang neh
    hlangthawt a kun vaengah, hlang boeih lamloh a toeltham ni. Hlang boeih lamloh
    a boelh ni.
  xtd-NT: Ko nux juña tnuꞌu‑n, ntdaa‑n, tnuꞌu Ianyuux nuu ñayiu, te ijan kɨu ɨɨn ñayiu
    ta tnɨɨ ka tnuꞌu xee, o ɨɨn ñayiu ña jandixa Jesucristu, te, ¿nax koo? Xiꞌin tnuꞌu‑n,
    koo xa kada‑n ntdaa‑n xa kutnuni ini ñayiu jan xa kuu mee‑i ñayiu kida xa uꞌu.
  mdy-ETH: ጋዓንቴ ቢያሢ ፆኦሲ ማሊሢ ኬኤዛያ ማዔም ዬያ ባኮ ዔሩዋያ ሃሣ ኪሪስቶሴ ጉሙርቁዋ ዓሲ ሙኬቴ ኬኤዚንታ ባኮ ቢያ
    ዋይዛዖ ዬያና ጫታንዳኔ፤ ዻቢንቶ ፔኤሲያ ዴንቂ ዔራንዳኔ።
  spl-spl: Yâhâ Wâtgât mâmâŋahât Heakŋe biwiyeŋe mem heweweŋ tuhumu Anitâhât den alahumai.
    Den alahumai yan bukulipyeŋe nombotŋaŋe Anitâhât den ki nâŋgâm heŋgeŋgumai me
    lohimbi belângen manmai yaŋe denyeŋe nâŋgâŋetâ biwiyeŋan hâumu orotmemeyeŋe bâleŋe
    yakât nâŋgâŋetâ haŋ sâyiŋgiwuap.
  usp-NT: Pero wi atak juntir tijin tak'asajtak Jyolj Kakaj Dios cuando tiocb'i jono
    ri ta' takel Kakaj Jesucristo jwi'l o tiocb'i jono ajtakel re Kakaj Jesucristo
    ri ta' tijta jcholajl chirij man cwinel li, cuando tijta juntir mak yoloj ri tijin
    tab'ijtak, laj or tioc chi jc'amic jk'ab'al chi re wi' jmac y tioc chi jcuxtaj
    laj ranm lawi' ri ta' tzi ri b'anal jwi'l
  zav-NT: Pero nža'an šə to tocho chyix̱ɉue'echo bi de'en bagwna Diozən' chio'o. Šə
    yezidəclə to beṉə' cuiṉə' gonḻilažə' Cristən' o to beṉə' cuiṉə' ṉeze naquən' choncho
    cho'ela'ochone', gacbe'ine' de que de xtoḻe'e catə' to tocho chyix̱ɉue'echo bi
    de'en bagwna Diozən' chio'o.
  sgz-sgz: Mái sár ngo tan tám ruruna di kis talum má di no di para tusi midán ái
    Káláu mai worwor tilatung sang, má ngo rung er di kusak má dik mákái ngorer, ngádáh?
    Pinpidan erei di longrai na kusak uri bál di má nák tokoi nit di, má kándi hol
    na talas ngo dikte longoi sápkin. Má pinpidan erei na nagogon i di,
  kek-NT: Abanan cui eb laj pa̱banel te'xch'olob xya̱lal li c'a'ru quiyehe' reheb
    xban li Dios, nak tox-oc sa' xya̱nkeb junak ma̱cua' aj pa̱banel malaj li toj ma̱ji'
    naxtau ru li xya̱lal a'an, li jun a'an tixq'ue retal nak a'an aj ma̱c ut tixq'ue
    ajcui' retal li c'a'ru yo̱ chirabinquil.
  blz-NT: Kasee kalu giigii' i kuu mantadulkon lele men ringkat na Alaata'ala, ka'
    takaionna mian men taasi'po sa'angu' kaparasaya'an kabai se' mian men taasi'po
    tombono dodongoan, mbaka' giigii' upa men kuu tadulkon iya'a sida bo pampapakamaa'
    i ia na dosana, ka' minsidakon i ia minginti'i dosana isian ukumanna.
  poe-NT: Kjánchó tí chróchro̱nka̱rá kaín rá ijnko nkehe kjuínchenohará Dios ntá chrókꞌuixenhen
    nchia ijnko nkexro tinkáchónkihya Ìnchéni, o̱ chrókꞌuixenhen ijnko chojni na̱xa̱
    tienhyé, ntá chrókuinhin sín nkehe tjejonixjará kaín rá ntá chróxraxinkaon sín
    tí jie̱ chónta sín ntá chrókuíto̱he sín kaín jie̱ chónta sín.
  san-TAM: கிந்து ஸர்வ்வேஷ்வீஸ்²வரீயாதே³ஸ²ம்ʼ ப்ரகாஸ²யத்ஸு யத்³யவிஸ்²வாஸீ ஜ்ஞாநாகாங்க்ஷீ
    வா கஸ்²சித் தத்ராக³ச்ச²தி தர்ஹி ஸர்வ்வைரேவ தஸ்ய பாபஜ்ஞாநம்ʼ பரீக்ஷா ச ஜாயதே,
  cof-NT: Junni jeralela Diosichi mantateri palaquinari, uyan quiraque jochunae. Jesucrístoca
    quereituminla quirabi pewilaitori, jeralela Diosichi mantate pánanan, tenhilaichunae
    jutsa quiminla joyoeque.
  srm-NT: Biga fa un ta ko makandi dë, nöö ee un tuu ta kisi fan a di Akaa u Gadu
    ta konda fu sëmbë musu jei limbolimbo ˻nöö a o dë wan bunu soni. Biga˼ ee sëmbë
    dë a unu mindi dë di an fusutan soni kaba eti, ee nasö wan sëmbë ko dë an bi ta
    biibi seei, nöö hën a jei di buka limbolimbo dë, nöö a o ko si gbegedee fa a dë
    takulibima a Gadu wojo tjika.
  qvs-NT: Chaymanta tukuy ñukanchikuna Tata Dios ruranayananta yachachikuptinchikuna
    mana Jesukristuta kreyik runakuna yaykushpa uyariwashpanchikuna kikinkuna yuyanakunkasapa
    uchasapa kanankunata.
  zca-NT: Per chi kidi'zh go por Dios nela tu profet ga', no orze' yo tu xa' plo nibin
    go, tu xa' gat ñilat Dios, o xa' nanet xmod nak widi'zh che'n Dios, orze' lë'
    xa' ze' gon kwan kidi'zh go, no lë' xa' zi nzë'b xki xa' lo Dios,
  cbc-NT: Nipetiro mʉjãã Dios cʉ̃ caquetibʉjʉrotirijere cʉ̃ yaye quetire camasãrẽ
    na mʉjãã caquetibʉjʉnetõata roque, ni ũcʉ̃ Diore camasĩẽcʉ̃, o bairo catʉ̃goʉetaʉ
    ũcʉ̃ cʉ̃ã, mʉjãã caĩrĩjẽrẽ caroaro tʉ̃gopeobujioʉmi. Bairo mʉjãã caquetibʉjʉrijere
    tʉ̃gori yua, roro cʉ̃ caátinucũrĩjẽrẽ tʉ̃goñarĩ, cʉ̃ majũ yeripʉ caroa wãme átajere
    tʉ̃goña besejʉ̃gogʉmi, Diore camasĩẽcʉ̃ pʉame yua.
  qxo-NT: '@see-verse:1CO.014.023'
  mox-mox: Ta ʼesi Niboanina ena wilaʼa Yaubada ena nuanua ana simana ʼifoqe weaqina
    yani aqiaqi otaqina taudi ge ida vetumaqana weaqidi. Mana ʼeguma qabumi otafwatafwalolo
    ta Yaubada ena nuanua osimasimana ʼifoqeyedi, ta taudi ge ida vetumaqana nage
    ge taha ida alamania tafwalolo weaqina ilugu mai ta vona diavona inoqonoqolidi.
    E ʼinega emi simana ʼidiega nuadi naʼeqaʼuya ta edi luveifana ina alamani aqiaqiea.
  kew-kew: Goa pea pare kiritae onaa rayome Gote-na agaa teme-daare pa onaa meda page
    kone narulae onaa page epa odobaawa nimina agaa pagalimiri gupa palia. Gore go
    agaa nipuna robaa-para mea odobaawa nipuna waea mea waatea. Goa puare go pagaliade
    agaame nipuna wae yae mea rumaalia.
  dww-dww: Be deḡoda matabumi Mamaitua varinama ko giugiue be eteni baneginama nopomie
    i saḡa be i vaiena, dabudine ami giuma tokare noponama ya tiremi be ya kataie
    munaḡe da tauna gewagewa baneginama.
  twi-ASANTE: Nanso, sɛ mo nyinaa na moka Onyankopɔn asɛm na sɛ obi a ɔnni gyidie
    anaa onipa foforɔ bi bɛfra mo mu a, nsɛm a ɔbɛte no bɛma wanu ne ho wɔ ne bɔne
    ho. Nsɛm a ɔte no bɛbu no atɛn
  aoj-aoj: Apaꞌ iꞌi Ambal buꞌunai Godi nasaꞌma ipaꞌ hipai ma pegawalapa basef Godi
    siꞌi profet ama iꞌi anin epen owaꞌ nogohapifa Kraisia o owaꞌ negegawa basef Godi
    andeandeꞌia nifiꞌi negawis, ama basef ipaꞌ hipaii atiasi feha nembel epen inimbai
    eaꞌ fewaloga opaf ananifi ma waf maif awafi fagapani.
  cbv-cbv: 'Obohjeéhtih, yeéb Dios naáwátdih ñi naóh yapanachah joinít, Jesúsdih jepah
    jwʉhcanni nin pah ã niíj jenah joibípna caá: “Weém yéejni caá. Dios ninboó jʉmnit,
    wã jenah joyátdih jéih beedáni jʉmna, nitdihbʉt ãt jéihyanap taga”, ã niíj jenah
    joibípna caá. Páant niíj jenah joinít, bódicha caj yoh ñajnit, “Dios, meém nihat
    jéihni, tʉ́ini caá”, niijnít, Jesúsdih ã jepahbipna caá.'
  taw-taw: Nɨbi pen God nɨbop mɨdupsek gos ñek agñenɨgabɨm, binɨb Klays nop gos ma
    lɨnepal ogɨnap akaŋ, binɨb yokɨp ogɨnap, kɨli mɨgan ayaŋ apɨl nɨbop nɨgel, takaw
    nɨbi anɨb ak kɨlop gek, chɨn binɨb tap si tap tɨmel gɨpun ak agɨl gos nɨgtep gɨnɨgabal.
  jic-NT: Más 'ücj nsem nun pjü way welé Dios mpes, nun jis tin mpes. Mpes la p'a
    wa jiquil na, ca sin mü'üsüs nun welé. Yupj ma sin 'yüsa tsjan lojí 'a nu myula
    na ca nacj. Dios ts'uyupj tulucj yupj ca nacj. Newa ca sin mü'üsüs nun welé, mpes
    'aplijila ca nsem malala la tjajay mpes. Nun pjü way ca 'ücj mvelé yupj jis lal
    más 'ücj Dios jos jin lajay.
  zap-NT: Per belne yra de rzëët diiz ne wguu Dëdyuzh lextoo de, lex ylenza men ne
    rlaleedxdet Jesucrist lad de o men ne nandet ne laa Dëdyuzh wguu diiz guin lextoo
    de, sdee men kwent ne mendol nak men no sdee men kwent logne rlaa men chene gon
    men yra ne rnii de;
  wer-wer: Ën ar ingre mor saö pourö Anutuu ngönte tekeri wesak ök aim wëën ngönën
    köpëlëp ma ngolöp kat yawiaup ilëak kat wiak pöt arim yaauten itenak pim saunatön
    kön wiipnaat. Pim tekeri wesak yaan kat wiipna pötök pim utpet yaaut kom ëën
  ipi-ipi: Wuane tekeko, alu mindi Gotena pii mana mia napene wandakali mindi yandopi,
    Gote bilipi nalene wandakali mindi yandopi, wandakali okonepene mindi lotu anda
    okona epo pitulu-peya. Epo pitula-kola, yakama pitaka-mane Gotena pii oko wandakali
    tupa lamawua ateaindo, yakama pitakana pii lolaini okonemane bala yapa lo tale
    pula-kola, balato mana koo tupa minalawae yalua nembo tolopeya.
  qul-NT: Sichus Diospaj niskanta willanacuchcajtiyquichis, uj mana creyente chayri
    uj uyarejpas yaycunman chayka, astawanpas juchanmanta reparacunman. Pay quiquin
    yuyaricunman, tucuy nichcaskayquichista uyarispa.
  tnc-tnc: I'suᵽaka baabekaja Tuᵽarãro'si bojaĩjibaraka mija imarõ'õrã ĩ'rĩka Jesúre
    yi'ribeyuka kãkatirã, Tuᵽarãte mijare õrĩrũjeikarõ'õjĩrãja mija bojarãka jia sakiõrĩwãrũᵽatarãñu.
    Suᵽa imarĩ, “Ba'iaja baatiyaiki ñime. Ya'erõ'õrã yiᵽuᵽajoakoᵽeika Tuᵽarãte õñua”,
    kẽrĩrãñu. Suᵽabatirã Tuᵽarãte jiyiᵽuᵽayeewa'ri ñukuruᵽatirã, “¡Mijaka Tuᵽarãte
    ime mirãkiyu!”, kẽrĩrãñu.
  ter-NT: Itea enepo yokoyúhonoe ihíhauvoti koúhapu'ikinopike Itukó'oviti, ina urúkapu
    xâne ákoti itukapu íhae xepákukenoe, itukovo ákoti êxa emo'u Itukó'oviti, yu'oxeâtimo
    isóneu emo'u Itukó'oviti, koane inixópovotimo itúkeovo pahukóvoti vo'oku yiûhonoe.
  bmr-NT: Jaanotɨ famooro Moocaani iijɨco mɨjɨɨbogomofeenevɨ imiyaavogotɨɨbo, bu agaajatɨɨbo
    icano ijɨcafuturuva, diibo imitɨno iicahicanoco gaajacujiruubo, toono paryɨ amɨɨhai
    monoonoco uguubunofeenedɨ.
  fuf-fuf: Kono si tawii fow no haalude ko Alla longini ɗun, mo gomɗinaa maa heɗotooɗo
    nii tun aru e taweede, ɗun fow faaminay mo fii junuubaaji makko, ɲaawa mo kadi,
  bhl-bhl: Kate, alik alik yu Sunbin-Got em bontem dim weng bokolew bokolew kemiw
    tewe, i Sunbin-Finik em kitil yom dim dukube diwyemin weng kiliko, ikalem sili
    sili kukuw fein atemokoliw te.
  ons-ons: Ŋo ŋine korop Anutu wane don miti ra qelaŋane metpi, ŋei qelaŋ mane me
    ŋei yauwine mane eŋe ŋinano umore miti yewa korop desiake, detki, yewaŋo qomino
    kito more, wetinane kine korop qe wakonmaike.
  con-NTPO: Tsa'ma Chiga in'jaensi poiyi'cco a'i Chiga condase'choma a'i aya'fangae
    afa'je'fa'ni cca'indeccu toya in'jambindeqquia ca'ni'da a'tatsse pañamba tsu in'jan'faya.
    Nane poiyi'cco a'i tsa'caen tansintsse a'i aya'fangae condase'fasi Chiga Aya'fama
    a'tatsse pañamba tisu injama'cho in'jan'choma atesupa ñoa'me egae tsincoñe in'jan'cho
    qquen tsu in'jan'faya.
  ghs-ghs: Qate nike gama sinabidza mee hiire nooka ooma abi ai tataumaama teei ota
