verse: 1CO.014.024
translations:
  kpx-kpx: Isito ekalesiau Dilava hoto loui mole haivesege evieviholimale mesoho luleleholimale
    keabuna loholiege hoto ke evisi loui kosea, “La hoto kateale louge no ke evisi
    hilokage noeau vaveve toela vamale ataea.”
  okv-H: te ungona ke be na oje kahihe mihirovo amo embo amina ungota ke ingihe ari
    amita amo do aingekore avo eto God ta embomeni ta ke ingito
  tbo-tbo: Ma inapa Yaubada a baha ona bahabaha pikogeni ma tauhi tu meuputa hina
    lui po bahapikona hina nonoli apo hai powa hina galena tuhagahi ma hina wigou
    mehi,
  mal-C: എന്നാൽ എല്ലാവരും പ്രവചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഒരു അവിശ്വാസിയോ ഒരു അന്വേഷകനോ
    അകത്തു വന്നാൽ, അയാൾക്ക് എല്ലാറ്റിനാലും പാപബോധമുണ്ടായിട്ട്, അയാൾ സ്വയം പരിശോധനാവിധേയനാകും;
  grc-SR: Ἐὰν δὲ πάντες προφητεύωσιν, εἰσέλθῃ δέ τις ἄπιστος ἢ ἰδιώτης, ἐλέγχεται
    ὑπὸ πάντων, ἀνακρίνεται ὑπὸ πάντων,
  bgc-bgc: पर जै सारे भविष्यवाणी करण लाग्गे, अर कोए अबिश्वासी माणस या जो भविष्यवाणी
    नै न्ही समझते हो, भीत्त्तर आ जावै, तो उननै अपणे पापां का अहसास होगा अर जो थम बोल्लण
    लागरे सों उसकी बजह तै अपणे-आप ताहीं कसूरवार महसूस करैंगें।
  khz-khz: Na pene maparami pio peroveta aonai, gomi aomi ai Keriso ati evega-taunataunaana
    talimana ta pa ati etugamagi-iluna talimana ta penema laka-toga genai, gomi maparami
    na Palagu gena kila goperovetagiana kilara na etalima nugana garakauna pene kwanua,
    ne pene ripa, ia kala rakava talimana, e maparami na pio gitailiaa.
  deu-TKW: 'Wenn aber alle weissagen, und ein Ungläubiger oder Uneingeweihter kommt
    herein, so wird er von allen überführt, von allen beurteilt:'
  zsr-NT: Naꞌa, chquiꞌ yúguꞌtëliꞌ güiꞌliꞌ didzaꞌ uláz queëꞌ Dios, atiꞌ tsaz nu curejlëꞌ
    Cristo o nu nazë́d latiꞌz, gáquibeꞌi nu naꞌ nabagaꞌ zxguiaꞌ atiꞌ Dios cuequi xbeynëꞌ
    lëꞌ. Cni gáquibeꞌi nu naꞌ, le yöni didzaꞌ güiꞌliꞌ yúguꞌtëliꞌ.
  lin-lin: Nzokande, soki bato nyonso bazali kosakola, mpe moto oyo azali mondimi
    te to oyo azali na boyebi moke akoti kuna, boni, akomimona te lokola moto ya masumu ?
    Akomitungisa te kati na motema na ye ?
  hns-NT: Bakie djab oe aai aur soenie kie sab koi Parmeswar ke naam se sanes dewe
    hai, tab oe sab baat samadjhke apane ke paapie samdjhie. Tab toelog aapan baat
    se dekhaihe kie oe Parmeswar ke aage ketana kasoerwaar hai.
  noa-E: Pari magba sĩi pãach thumaam khʉʉnag Ẽwandamau jaau simta jũrr õrag jaau
    nʉmcha khãijã ãb Ẽwandam iek ʉ̈khaba khitʉm dubchëwia mag ũrbaicheewai, irua thumaa
    ãsie ich mor ewag khĩirjuwia, “Chadchata mʉʉn pekau pöoma chirʉm” aju, ich jʉ̈gdaar
    mag pãrau jajawagmam ũrwia.
  eng-EMTV: But if all prophesy, and an unbeliever or an unlearned person comes in,
    he is reproved by all, he is discerned by all.
  mib-NT: Te núu tāca ró cánacani jnūhun ya, te núu quɨ̄vɨ ɨɨn tēe tu cándíje chí
    ɨɨn tēe tu jécūhun ni, yūcuán na te nacuni de jeē tée íyó cuéchi cúu de, te coto
    ndee de máá de jíín jnúhun cánacani ró.
  lif-NT2: कर के़रे़क्‍ले़ माङ्‌निङ्‌वाॽपाःन् मे़बाःत्तुर मे़याक्‍किल्‍ले़ नसाःन्
    मे़न्‍जाःक्‍मना इग्र कुसिङ्‌मे़न्‍निःप्‍मनाबा मनाःन् खे़प्‍मो ताने़ फाॽग्र खे़ल्‍ले़
    खे़प्‍सुबा पाःन्‍निल्‍ले़ कुसिक्‍लुङ्‌मा सिगाङ्‌बा पाःन्‍निन् ओसेःन्‍दाङ् चोगुआङ्
    कुनिङ्‌वाॽबान् थिक्‍तुॽरो॥ खे़प्‍मो मे़बाःत्तुबा पाःन्‍निल्‍ले़ खे़ल्‍ले़ कुनिङ्‌वाॽ
    लोःरो॥
  xnj-xnj: Nambu, voha ngati mwijova ujumbi kuhuma kwa Chapanga, akabwela mundu mwangasadika,
    goha geiyuwana yati gakumlangisa uhakau waki mwene, na goha geiyuwana yati gemuhamula.
  mmx-mmx: Ketla mo do mina paase mi levelinga at ne Moroa la do luvuttadi gamasa
    xopla tuvuttadi kopmen dina nunu, dina vubeles ukeneng, nedi dinaba ronga xibis
    mo levelinga nedi di ronga i. La mo levelinga nedi di ronga i, naba vuk gili lodoxoma
    atdi,
  cbr-NT: Usa 'aínbi ca timë́xunmi mitsun Nucën Papa Diosan sinánmicëxun bana ñuicëbë,
    axa Jesucristomi catamëcëma uni 'ianan mitsúxmi usai 'ia 'unáncëma uni, ax atsínxun
    mitsúnmi ñuia cuaquin —a banax ca asérabi 'icën, 'atima ñu cana 'ën 'a —quixun
    sinánti 'icën.
  tee-NT: Para ni minchux'an t'onat'it nonin ixchivinti Dios chai catanucha pumatam
    ju jantuca' lhilaca'anta ju Jesús u tam xamati' ju jantu machakxai ixchivinti
    Dios pus laminchivinti'an capumachakxaya' ni alactu'unu' junita chai ca'alacpastacnana'.
  eng-LSV: And if all may prophesy, and anyone may come in, an unbeliever or commoner,
    he is convicted by all, he is discerned by all,
  cak-NT: Roma xa ta pa ich'abel rix jixch'o'n-wi cuando nimol-iwi', y napon ta jun
    winak ri man runiman ta rutzij ri Cristo o napon ta jun winak ri xa man q'uiy
    ta reta'n chirij ri tzij ri', raja' xtuc'oxaj cuando nik'alajij ri x-ix chiwe
    roma ri Dios, quiri' raja' xtuna' chi can aj-mac-wi y xtuna' chuka' chi can chi'iwonojel
    jix-in che chi aj-mac.
  pah-NT: 'Po ti pe nhaporemo imombe''umbe''ui Tupana''ga nhi''ig̃a Jesus''gareheve''garũive''ga
    rurame pepyteri pe ikwahave''ỹve''ga rurame no. Henduvame penemimombe''ua po ti
    ga ei: “Kiro ji ikwahavi jirekote''varuhua. Penhi''ig̃a nhaporemo omombe''u katu
    ji ve Tupana''ga rembi''ea jirekote''varuhua pe,” e po ti ga nehẽ.'
  sja-NT: Jõdee eperã ijãak'aa bɨ maa-e pɨrã Ak'õre Ũraa waide k'awa-e bɨ t'ĩuru pɨrã
    Tachi Ak'õrepa jarapi bɨk'a jara p'anɨde, ũrii ichia p'ek'au k'achia oopari Tachi
    Ak'õre k'ĩrapite.
  xed-xed: Ala ka lagha taŋ demdem ka kla lwa Lazglafta katsi, ka sliʼafta mndu kul
    zlghafta, ka hamata mndu a tsi ka lami da taba taŋ, haɗ tsa gwaɗa ya dzaʼa ksaŋta
    ŋa zbayni ta pla dmaku ra?
  mks-NT: Joo tá ná jáya̱ha tócó ndihi ndó tu̱hun cáha̱n Ndióxi̱ nu̱ú ña̱yivi ta ndaja
    coo quíhvi in na̱ co̱ xíni̱ tu̱hun Ndióxi̱. Ta tá ná cuni jo̱ho na ña̱ cáha̱n
    ndo̱ já quéa̱ ta̱hnda̱ ini na sa̱há cua̱chi na ta já casáhá ndícani ini na sa̱há
    ña̱ núu cája na.
  gfk-S: Iesene be tike tabuna nurnur, be tikenong nong paile manga palai ta ira numu
    mangana gingilaan i lala ma ira turadi bakut di iangianga na tangetus, io, na
    hadade di bakut ma ina palai be a ut na sana ie ma di bakut di na nunure kilam
    ie be a mangana turadi so ie.
  bmu-bmu: Mewö jibeakmö, körek eŋön kezapqetok keuŋi keuŋi jigetka kunŋan Buŋa keu
    qahö kusum waŋgigetka mötnaripŋi qahö öne totokoŋine öŋgöma ewö, körek eŋön mönö
    siŋgisöndokŋi indela uruŋi qahö meleŋnöhaŋgö keuŋi jim tekögetka könaŋamŋi möt
    kutuiga aukŋe asuhuma.
  dgz-dgz: Go e iravi iamen amba God nop mega Guewa gapan anun wanewa, Iesu ya anu
    tumasine orup da da nimakayap taue nop ame den anupi gapan
  eng-GNV: But if all prophecie, and there come in one that beleeueth not, or one
    vnlearned, hee is rebuked of all men, and is iudged of all,
  zaa-NT: Pero canchu ttu visitante nna iyéninią rute iyaba le ttu mensaje de titsa'
    qui' Tata Dios lani titsa' nu ritelínią nna, pues por nu riquixá'a le nna ccą́
    sentir por ca tul·la' quì'į nna tsíalatsi'į nna,
  eng-WEBSTER: 'But if all prophesy, and there come in one that believeth not, or
    one unlearned, he is convinced by all, he is judged by all:'
  guh-guh: Jivi pejumetaejumeta panetsipaebijavata palivaisi Dioso pacayapëtaeyaexana,
    Dioso apo pejumecovënëtsijivi napatsipa. Nexata bajarapajivi papecajumetaexae
    palivaisi patsipaebame, najamatabëxainaejitsipa. Nayapëtaejitsipanua bajarapajivi
    penaneconitsijava Diosojavabelia. Nexata pijaneconi bitso yanajamatabëxainaejitsipa
    Diosojavabelia.
  bon-bon: Yepä weene iyeta liba Acejiyame me tagepogogo mene jiicemimuye, siige ätrunga
    cäco biname coo piiyepu ätrunga biname te, lui nuuja umle lica gyene ai mule poto
    cidi me, liba tabacituge, liba yäätecijuge pui mene, tabe lasicnantuge, egä tabe
    niiya mule ituge waweneca. Tabe lui mene yäätecijuge teebine yaablawäjuge,
  nhw-BL: Pero sintla nochi catli camanaltij ipan tlasentililistli, camanaltise icamanal
    Toteco ica camanali catli nochi quimachilíaj, huan calaquisquíaj masehualme catli
    amo quineltocaj Toteco, o catli amo quema hualajtoque ipan tlasentililistli, huajca
    quena, quicaquisquíaj huan quimachilisquíaj para quipiyaj inintlajtlacolhua pampa
    icamanal Toteco quintelhuisquía.
  swh-ONEN: Lakini kama mtu asiyeamini au asiyeelewa akiingia wakati kila mtu anatoa
    unabii, ataaminishwa na watu wote kuwa yeye ni mwenye dhambi na kuhukumiwa na
    wote,
  wbi-wbi: Looli nave mweni muvila uvuvili juno naitike nambe mesia ingela, ikwesuagha
    ku sooni sino ipulika. Ihighuagha kusoni sino sijovua.
  bba-bba: Adɑmɑ bɑɑwure ù n Gusunɔn ɡɑri ɡerumɔ, sɑnɑm mɛ nɑɑnɛ doke sɑriruɡii ǹ
    kun mɛ nɑɑnɛ dokeo diro ɡoo u duumɑ, win ɡɔ̃ru ɡɑ koo nùn so, kpɑ ɡɑri yi, yi
    nùn siri yi tɔmbu kpuro bɑ ɡerumɔ.
  eng-KJVCPB: 'But if all prophesy, and there come in one that believeth not, or one
    unlearned, he is convinced of all, he is judged of all:'
  kgk-NT: Ha Nhandejáry nhe'ẽ-py peteĩ teĩ omombe'u ramo mba'e ha'e oikwaa uka íxupe,
    ou ramo nhe'ẽ ambue-rehe ndoikwaái va'e, umi Hesu-rehe ojerovia va'e, umi Hesu-rehe
    ndojeroviái va'e, ohendu kwaa arã pene remimombe'u. Ipy'a ete-py onhemi oĩ va'e
    gwive Nhandejáry ombojekwaa arã para'e íxupe. “Xe py'apy pygwa oikwaapa nipo Nhandejáry
    ra'e. Ne'írã aikwaa porã hesegwa nhe'ẽ” he'i va'erã para'e pene rendu-vy. Upe
    he'i-vy onhesũ arã para'e omomba'egwasu hagwã Nhandejáry-pe “Nhandejáry oiko nipo
    ko pene pa'ũ-my ra'e” he'i arã para'e ojogweroaty va'e kwéry-pe.
  waj-waj: Fai ngia mmuakiaaya Anutuuqo tii kuaivaa tikio rikioo fai gioonna kiaapu
    hama ausa hanigieera voovoononnee vara kumimakama varii gioonna kiaapu voovoono
    ngii nuunaiyauvaki ngioo ngii kuaivaa rikioo ari mminnamminnaa maisaivo ariiki
    vaivaara arinaima rikiaanaravai.
  cpy-cpy: Eejatzi akantawaki, pipiyoteeyani eeroka-paeni janta pikamantantzi. Ari
    ikyaapaaki kaari riyotahaetzi, kaari kemijanta-tsini. Ikemaero maawoeni pikantee-yirini
    irika-paeni, rootaki ikenkishiryaan-tanee-yaari,
  mpx-mpx: Yaa ebo gegewemiu nuku palopisai, ge ebo tonuwa gewagewa etega o ebo gamagal
    etega toto nige i aabulilek ni tuk pwawamiu, he wami baaba o atena ni howa, wana
    nuwatu misusumena ni masal mwananala, ge ni atena age iya togegi. Yaka ni nuwaleyan
    Yehoba matanaa, ni talpo bilibiliya ge ni tapwalolo Yehoba elana, inoke ni ba,
    “Tunahot Yehoba iyahe te ami boda gamwanaa e.”
  wbp-wbp: Kajilpankulurla jarukungarduyu-piya marlaja wangkayarla jinta-kari jinta-kari
    yangka Kaatu-kurlangu jaru, manu kajilpa yukayarlarni Kirijini-wangu, kajika-nyarra
    purda-nyanyi junga-nyayirnirli nyarrpa kajilpankulu wangkayarla. Kajika-nyanu
    kanunju-kari wangka nyanungu, ‘Karirna rampal-yanu jarrwara-kari Kaatu-kujaku.’
    Junga-juku, kajika-nyanu puta kurnta-jarri-nyayirni nyurrurla-puru.
  luo-luo: To ka ngʼat ma ok oyie, kata ngʼat moro ma ok winj tiend gik miwacho odonjo
    e chokruoku, to oyudo ka ji duto hulo wach, weche mowinjo nyalo loye gi bura,
    mi olokre,
  nhe-NT: Pero intla nochi tlen camatij ipan tlasentilistli, camatise itlajtol Toteco
    ica tlajtoli tlen nochi quimachilíaj, huan calaquisquíaj tlacame tlen ax quineltocaj
    Toteco, o tlen ax quema hualajtoque ipan tlasentilistli, huajca quena, quicaquise
    huan quimachilise para quipiyaj inintlajtlacolhua pampa itlajtol Toteco quinteilhuis.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܥܵܒܹܪ ܚܲܕ ܕܠܹܐ ܝܠܹܗ ܦܝܼܫܵܐ ܡܘܼܠܦܵܐ ܝܲܢ ܚܲܕ ܠܵܐ ܡܗܘܼܡܢܵܐ، ܘܐܲܚܬܘܿܢ
    ܟܠܵܘܟ݂ܘܿܢ ܢܲܒܘܼܝܹܐ، ܒܸܬ ܦܵܐܹܫ ܡܘܼܢܟܸܣܵܐ ܡ̣ܢ ܟܠܵܘܟ݂ܘܿܢ ܘܒܸܬ ܦܵܐܹܫ ܕܝܼܢܵܐ ܡ̣ܢ ܟܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aglaan iluqasri uqaġupsi Agaayyutmun kaŋiqsiñaqtuakun uqautchikun aasiiñ
    iñuk ukpiqsriruaŋunġitchuaq naagaqaa iḷisaqsimaitchuaq isiġuni iḷitchuġiniaġaa
    killiqirautilaani, suli atanniqsukkauniaqtuq tusraakkaġmigun.
  msb-msb: Ugaling, kun tanan kamo nagatukdo san surmaton san Dios sa mga surmaton
    na masabutan, an mga dili nagatuod kag tagaluwas na makaintra dida sa iyo makabatyag
    san inda sala kag masasamukan tungod san ginasabi niyo tanan.
  cpa-NT: Cónh¹jøng² dsio¹ hi³méh¹ lé² quiah¹² dsa² siáh² dsa² tsa¹hé² jǿg³, ju³ná³
    ca¹dsi¹lé²dsa ja³tiogh³ hniah¹² ni³tøngh² hniah¹² jǿg³ quiah¹² Diú¹³. Guiog¹³
    báh³ dsa² cán²dsa ju²hí³ dsøa¹² dsag³ hi² ni³canh¹²dsa. Jøng² nang¹dsa jǿg³ juúh²
    hniah¹².
  dso-dso: ଜଦି ସବୁଲକ୍‌ ପର୍‌ମେସର୍‌ ଜାନାଇଲା କାତା କଇଲାସ୍‌ନି, ଜଦି ତେଇ ଗଟେକ୍‌ ବିସ୍‌ବାସ୍‌
    ନ କଲା ଲକ୍‌ କି ଗଟେକ୍‌ ମାମୁଲି ଲକ୍‌ ଆଇଲେ, ତେବେ ସେ ନିଜର୍‌ ପାପର୍‌ ବିସଇର୍‍ ଚେତ୍‌ନା ପାଇସି
    । ଆରି ସେ ସୁନ୍‌ଲା ସବୁ ବିସଇର୍‌ କାତାଇଅନି ତାକେ ବିଚାର୍‌ ଅଇସି ।
  meu-meu: A iboudiai bae peroveta, bena asi ena kamonai tauna eiava asi dibana tauna
    baine raka vareai negana ai iboudiai ese bae sisiba henia, bae hahemaoro henia,
  yva-NT: Weramu ranivara Amisye apa ayao nde wasai ti wapo raura kakavimbe irati
    anugano Amisye mansai, umba vatano kaijinta dako, vatano panave Amisye ai jewen
    dako, de siso, indati ana wapo raura ti po raranive mamo mamai dave. Vatano napije
    po raraniv, naije anuga raneka ti po taune apa ayao kakai raen kakavimbe.
  dgc-dgc: Pero éng mégkagi kam a étanan ta kagi na Diyos, sakay dumémét dikam i tolay
    a éwan méniwala, éy maala-ala na i kasalanan na, a magsisi siya.
  zpm-NT: Laa teḻne grëse to no noteed to xtiidz me, nonee to miṉe racladz me gacnaṉ
    miech, zha ne sca gard gliladz Xtiidz me, zha ne sca pense rsilo rquiaadiaga,
    zeeṉe gon zho grëtaa miṉe nonee to, haxta ziaa zho biini zieṉ zho ne nli tib miech
    ngoopdoḻ nac zho.
  hix-NT: Owyanye Khoryenkomo nhutwamohsotho yokarymantok haxa ryhe, ohxe oyonytxetxow
    hamà. Owyanye ekarymatxho hoye ro, tanhànàthàyamo hutwetxhe harha. Anhà uro kany
    me harha natxhe.
  sim-sim: Hako os jir amber hom Masikome Avui Wasilakahi or sauhawak mashi orhin
    profet hom ji sawe nahi, ma ol Jisasin hishindiyanda ambu ondo nga ma ol akri
    Jisasin wavu lihik owenda nga li talihi li misinak, wavu lihin si jihi mbele mbele
    kava os li undan kormbak mukukwa sir. Uhu �Jir kavakavan unda ma jir,� karem lirin
    mukukwa sir.
  npi-ULB: तर तिनीहरू सबै जनाले नै अगमवाणी गर्छौ र कोही अविश्‍वासी वा बाहिरको व्यक्‍ति
    भित्र आयो भने उसले सुनेको कुराले उसलाई पापको बोध हुनेछ । भनिएका सबै कुराहरूद्वारा
    ऊ जाँचिनेछ ।
  cgc-cgc: Piro, daw naan ta linggwai na maintindian ta mga bisita kyo yan magsaysay
    ta mga papaintindi ta Dyos ki kyo, mlaman danen na may sabaten danen an ta Dyos
    tenged ta mga nabuat danen na sala.
  tim-tim: Gârâmâ ye hârok Anutugât den âlepŋe makbiâ luâk siâŋe nâŋgâ nâŋgâŋe bo
