  uro-uro: Dap kinak ngakt bä ngän moe ngän damän bät ama enge qärangätni i ngät dän
    maräkt nage ma Ngämuqa dap sa qale anga ruqa rhoqoräkt gem ngän diva angäna enge
    moekt ngärhi qur a qa mamär i qa di qat tualat na ama lat ama vu ngät bä va qa
