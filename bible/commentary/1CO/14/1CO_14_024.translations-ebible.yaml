    xam nêl ge obêc kɨtiv i nɨlô dɨ i xovô nên nipaên wê yêp vô i ge,
  nak-nak: Eala moli mai amuto ge lotu, me amuto tomi ge igo seselea veia ge veipala
    tataho la merera te La Uru, mai isa ale logala ge goilo ge lolo la merera tamutou,
