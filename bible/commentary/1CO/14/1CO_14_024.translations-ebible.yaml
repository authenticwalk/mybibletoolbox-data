  spa-RV-1909: Mas si todos profetizan, y entra algún infiel ó indocto, de todos es
    convencido, de todos es juzgado;
  csy-csy: 'Ahihang note theampo in mailamthu na pualak uh a, thu um ngawl, a hibale,
