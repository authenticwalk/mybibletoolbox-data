  kan-2017: ಆದರೆ ನೀವೆಲ್ಲರು ಪ್ರವಾದಿಸುತ್ತಿರಲು ಕ್ರಿಸ್ತ ನಂಬಿಕೆಯಿಲ್ಲದವನಾಗಲಿ, ಅಪರಿಚಿತನಾಗಲಿ
