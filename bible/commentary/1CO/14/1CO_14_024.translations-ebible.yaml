  peg-peg: ମତର୍‌ ଜଦି ୱିଜ଼ାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକା ଇନାର୍‌, ଆରେ ରୱାନ୍‌ ପାର୍ତି କିୱାକାନ୍
