    nia nee sala nain i sei hetan kastigu.
  ron-BTF: Dar dacă toți profețesc și intră cineva care nu crede sau neînvățat, el
    este convins de toți, este judecat de toți,
  eng-WEBP: But if all prophesy, and someone unbelieving or unlearned comes in, he
    is reproved by all, and he is judged by all.
  eng-FBV: But if everyone is speaking God's message, and someone comes in who isn't
