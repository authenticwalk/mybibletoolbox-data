    uh hi:'
  mxq-NT: Per pʉn myajpáttʉp xykya̱jxwa̱ꞌxtʉ Diosʉ ꞌyayuk es tyʉ́kʉt na̱a̱k diꞌibʉ
    kyaj yʉꞌʉdyʉ mʉmʉbʉjkpʉ o kyaj ti tnijáwʉdʉ ja Diosʉ ꞌyayuk, es ko tjaygyúkʉdʉ
    mgajxyʉty, ta nʉjx tjaygyukʉ ja pyojpʉ es kʉꞌʉm nʉjx dyajꞌyoꞌoy ja wyinma̱ꞌa̱ñ
    ko tmʉdówʉt tʉgekyʉ diꞌibʉ miits mmadyáktʉp,
  tzj-NT: Pro ja c'a wi ewanojel emajon rbixic jule' tzij ja nch'obtaji ja nk'alasax
