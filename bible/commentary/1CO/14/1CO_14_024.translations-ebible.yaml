    do ni bi awayay eci ere ye ti kəɗəmum ni. Emicia ma gekʉli ya kəɗəmum na ɗek ti,
    aməsər naŋ bay magudar zlam, Melefit aməgəs naŋ àna seriya.
  kqc-kqc: Idu amiye tau noibanu Sei di ago nigedi ma mokena vari gira de aedo amiye
    o etofaro amiye yokoi bae dui rego vonisi, bi tau noibanu di ago dudu bi vegu
    no amiye nirorotari rego, ma ina vene di ago yaku emago.
  tav-tav: Mʉja caneñaporopʉ Dio ye quetire Espíritu Santo jʉgori mʉja caĩ buioro
    maca Jesure canʉcʉbʉgoquẽcʉ, tie quetire camajiquẽcʉ jãa ejaʉ, “Caroorije cácʉ
    yʉ ã,” ĩ majigʉmi. Dio ye quetire na caĩ buioro api majiri, “Carooʉ yʉ ã,” ĩ tʉgooña
    majigʉmi.
  eng-ULB: But if you all were prophesying and an unbeliever or an outsider came in,
    he would be convicted by all he hears. He would be judged by all that is said.
  spa-VBL: Pero si todos hablan el mensaje de Dios, y alguno que no es creyente llega
    allí, o alguien que no entiende, se convencerá y sentirá el llamado por las palabras
    de todos.
  fra-_FOB: Mais si tous prophétisent, et qu'il entre un incrédule, ou un ignorant,
    il est convaincu par tous, il est jugé par tous;
  hau-ULB: In kuwa kowa yana yin annabci, wani kuma marar ba da gaskiya ko wani daga
    waje ya shigo, maganar kuwa zata ratsa shi. Za a ma hukanta shi a kan maganar,
  mal-mal: എല്ലാവരും പ്രവചിക്കുന്നു എങ്കിലോ അവിശ്വാസിയോ ആത്മവരമില്ലാത്തവനോ അകത്തുവന്നാൽ
    എല്ലാവരുടെ വാക്കിനാലും അവന് പാപബോധം വരും; അവൻ എല്ലാവരാലും വിലയിരുത്തപ്പെടും.
  urd-GVR: Is ke muqābale meṅ agar tamām log nabuwwat kar rahe hoṅ aur koī ġhairīmāndār
    andar āe to kyā hogā? Wuh sab use qāyl kar leṅge ki gunāhgār hai aur sab use parakh
    leṅge.
  far-far: Boroi ma dia wane ki tafau ne kera farongo ana fatalana God, ma ta wane
    abu famamana ka ru mai, nia kai saitamana nia too ana ta'alae ki. Ma sulia na
    te ne nia rongoa, nia ka saitamana laugo ne God kai ketoa,
  suz-BL: तन्‍न गे नेल्‍ल परमप्रभु यावे आ लोव़ पना पन बाक्‍नीनु, थमा मसुइक्‍ब, अरु
    मुर ओव़शा, इन मोदेंशो नेंशा, आ थुंमी मिम्‍शा, आ मरिम्‍शो पशो नेल्‍ल फ्रुक्‍ब।
  car-NT: Moro pa'poro kari'na 'wa Tamusi auran uku'pory jako te, oty ko no'ka'tan
    amy Kristus wyino e'ipyn wo'my'poto, amy roten kari'na wo'my'poto pai? Pa'poro
    morokon inetary yja'wan me iwairy ekari'tan. Morokon inetary kynimengapotan.
  amp-amp: To niko nd profet mrokfom rifiny swirtn ptha hasetkomn nd Bro Nkifrar hik
