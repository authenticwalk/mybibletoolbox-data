  kan-OKCV: ಆದರೆ ನೀವೆಲ್ಲರೂ ಪ್ರವಾದಿಸುತ್ತಿರಲು, ಅವಿಶ್ವಾಸಿಯಾಗಲಿ, ಅನ್ವೇಷಕನಾಗಲಿ ಒಳಗೆ ಬಂದರೆ,
