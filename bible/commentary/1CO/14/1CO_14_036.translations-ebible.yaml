verse: 1CO.014.036
translations:
  kpx-kpx: La huhulahai kosea, “Dilava hotou noemo umukanu.” Isi huhuai kosea, “Dilava
    hoto keu no unahae lohonu.” Kateike la vai keateau sevesi maveve kemo di hoto
    loualemo isiviholilu.
  okv-H: Eto God ta ke amo ungo Corinth embomeni ta degi ta eto puvurari ke mane hotembasova
    eto nei God ta ke amo ungo oenga umbae
  tbo-tbo: Ega ona nugonugogegae po ona pa taumi tunawami uyahimiyei Yaubada a baha
    e gelegeleta bo tunawami uyahimi e memae.
  mal-C: ദൈവവചനത്തിന്റെ ഉദ്ഭവം നിങ്ങളിൽനിന്നാണോ? അഥവാ, അത് എത്തിയിട്ടുള്ളത് നിങ്ങളുടെ
    അടുക്കൽവരെമാത്രമോ?
  grc-SR: Ἢ ἀφ᾽ ὑμῶν ὁ λόγος τοῦ θεοῦ ἐξῆλθεν; Ἢ εἰς ὑμᾶς μόνους κατήντησεν;
  bgc-bgc: इसा क्यूँ सै के थारे म्ह तै कुछ पैहले उप्पर लिखे होए नियमां का पालन न्ही
    करणा चाहन्दे? के थमनै लाग्गै सै, के थम परमेसवर का वचन देण आळे पैहले आदमी सों?
  khz-khz: Gomi na ekila ati gogapi-rageana? Palagu gena kila gomi gemina ewalato
    pa? Pa Palagu gena kila na gomi erawalimito, ei?
  deu-TKW: Oder ist etwa das Wort Gottes von euch ausgegangen? oder ist es nur zu
    euch allein gekommen?
  zsr-NT: ¿Naruꞌ ráquitsaliꞌ bunödzjëꞌ xtidzëꞌë Dios lu rúꞌaliꞌ lbiꞌizliꞌ? ¿Naruꞌ
    ráquitsaliꞌ bdxin queëzliꞌ xtidzëꞌë Dios?
  lin-lin: Boni, bokanisi ete Maloba ya Nzambe ewutaki nde epai na bino to ekomaki
    kaka epai na bino moko ?
  hns-NT: Ka, toelog sotje hai kie Parmeswar ke baat sab se pahiele toelogke lage
    partjaar bhail hai? Toelog sotje hai kie khaalie tohielog djaane hai kie oe ka
    bolies hai?
  noa-E: Pãrau jãg deeum iglesia ee aajemjö khaba, sĩi pãachdëu am aig nem waauwai,
    ¿pãachdëuta nacha Ẽwandam iek ompaa aujimpii nʉ? ¿Wa pãachdëupaita mag Ẽwandam
    iek khaphʉ nʉwa?
  eng-EMTV: Or did the word of God go forth from you? Or did it come to you only?
  mib-NT: Te na sáha ró cuenta jeē tu ní quénda jnūhun Yaā Dios nuū maá ró jijnáhan
    ró, te nasūu máá ɨɨn máá ró ní cánihīn jnūhun ya.
  lif-NT2: खिनिॽ कोरन्‍थिहाॽरे़ निङ्‌वाॽफु पाःन्‍जाक्‍किन् खिनिॽलाम्‍बा हेःक्‍सिङ्‌बा
    फाॽआङ् निङ्‌वाॽ के़इःत्तुम्‍बि? इग्र खिनिॽरक् के़घोःसुम्‍बा फाॽआङ् निङ्‌वाॽ के़इःत्तुम्‍बि?
    हे़क्‍केलॽरिक् निङ्‌वाॽ के़इःत्तुम्‍ने़ फाॽग्र के़बेःन्‍दिआङ् के़वयिरो॥
  xnj-xnj: Wu, muholalela Lilovi la Chapanga lihumili kwinu nyenye amala livabwelili
    nyenye ndu?
  mmx-mmx: Kereva, levelinga at ne Moroa ga vas kaxat medom atnimi? Kopmen. Kereva,
    nemi xusuk miga lok kaka levelinga at ne Moroa? Kopmen.
  cbr-NT: Camina 'unánti 'ain, mitsu pain ca Nucën Papa Diosan aín bana 'unánun 'imiama
    'icën. —Nuinshi cananuna aín bana 'unani —quixun camina sinántima 'ain.
  tee-NT: Tachi ju layat'it tachi ju va nonat'it ni uxijnan ju p'ulhnan xanonat'it
    ixchivinti Dios. Mas jantu. Chai tachi ju va nonat'it ni mati' ali'itni ju talhilaca'anta
    ju yuchi. Pus ni chunch ju malac'asuyat'it tachi ju va nonat'it ni va uxijnan
    ju lai nonat'it ta yu lhijun ni canavicalh lacatalhavat.
  eng-LSV: Did the word of God come forth from you? Or did it come to you alone?
  cak-NT: Tinojij utz ri niben. Roma toka pa iwi' que man iwiq'uin ta rix petenak-wi
    ri rutzij ri Dios, y man xe ta rix c'o iweta'n chirij. Toka pa iwi' chuka' que
    man xe ta iwiq'uin rix aponinak-wi ri rutzij ri Dios, chi quiri' can xe ta ri
    nijo' rix ri niben. Je q'uiy anchok quiq'uin aponinak-wi rutzij ri Dios, y man
    niqui'en ta anche'l niben rix.
  pah-NT: Marã pe ndekouhui naerũ? Peheypyuhu pemombe'u Tupana'ga nhi'ig̃a raikwehe
    naerũ? Pe me jate Tupana'ga ombuhuruka onhi'ig̃a raikwehe naerũ? Ahã reki.
  sja-NT: Auk'a k'ĩsiada-e p'anɨ pɨrã, k'irãpátɨ parãmaa ijãapii naaweda Tachi Ak'õrepa
    awaraarãmaa ijãapiji mãik'aapa k'awapiji ichia oopi k'inia bɨ chip'edaidak'ãri.
    Maperã k'ĩrak'aupai pãchia oo k'iniata oodai, Tachi Ak'õrepa k'awapida oodai k'ãyaara.
  xed-xed: Da kaghuni saba gwaɗa Lazglafta re, ari ŋa ghuni ndaghəŋa ghuni a vlaghunata
    lu katək na?
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ a̱ ju̱ú ndóhó cúú na̱ na̱ndiquehe tu̱hun
    Ndióxi̱ nu̱ cuítí. Ta a̱ ju̱ú ndóhó cuití xíni̱ tu̱hun Ndióxi̱, va̱ha.
  gfk-S: Hohaam, no nianga tane God ga hanawat mekaia ho mu? Be mu lik be ikino nianga
    ga hana tupas mu sene mon?
  bmu-bmu: Anutugöreŋ Buŋa keu miaŋön mönö eŋgö sutŋineyök ahuyök me qahö? Keu miaŋön
    ahuba sehiba mala eŋgöreŋ kaba eŋgö buŋayök akza me qahö?
  dgz-dgz: E iwa dimen apan apan tayan waiwanin? God nop mega ere inayap tauen go?
    E egenat anuiwanin go? Ae, nu den di.
  eng-GNV: Came the worde of God out from you? either came it vnto you onely?
  zaa-NT: Titsa' qui' Tata Dios nna, tsí ína ri'u gùl·lani ttubą́ lani le cá. Tsí
    ína ri'u làteruba lani lebi'i gùl·lani titsa' qui'e cá.
  eng-WEBSTER: What? came the word of God out from you? or came it to you only?
  guh-guh: Pëtsa pacopatame Dioso pejumecovënëtsivi penacaetuatsijavata petiriva pecuaicuaijaitsecaenexa.
    Tsipaji itsatomaranëjava Dioso pejumecovënëtsivi bajarapacuenia apo exanae. Pëtsa
    bepaayaijamatabëcuenevimë panataneme bajarapacuenia paneexanavanapaenexa.
  bon-bon: Acejiyame me mene te weeme cabu ca lica täduge, coo weeme taatu tääpume
    lica täduge?
  nhw-BL: Amo ximoilhuica para Icamanal Toteco pejqui ica amojuanti huan san amojuanti
    catli anquineltocaj, pampa itztoque miyac catli quiselijtoque icamanal campa hueli.
  swh-ONEN: Je, neno la Mungu lilianzia kwenu? Au ni ninyi tu ambao neno la Mungu
    limewafikia?
  wbi-wbi: Vuli ilisio lya Nguluve likahumile kulyumue? Vuli lilisile jumue mwe veene?
  bba-bba: Amɔnɑ. Bɛɛn min diyɑ Gusunɔn ɡɑri yi ɡbiɑ yi toruɑ? Nɡe bɛɛ tɔnɑn miyɑ
    yi turɑ?
  eng-KJVCPB: What? came the word of God out from you? or came it unto you only?
  kgk-NT: Ndapevy'ái para'e ko xe remimombe'ukwe-rehe. Ndaha'éi pendehegwigwa oiko
    Nhandejáry nhe'ẽ. Ixugwigwa voi oiko. Ndaha'éi ave peẽ-my gwarã mate omombe'u
    uka onhe'ẽ. Opa-rupi oiko va'e kwéry pegwarã ave Nhandejáry nhe'ẽ.
  waj-waj: Na itaa kua kiauvaa ngia ni kuaivaa hatokaannee? Ngia Koridiiya ngia yaata
    utuaavo Anutuuqaa kuaivo ngiiikidiri nniivainnee? Ai hameetavee. Mo ngiiisi nnaasu
    inna kuaivo kuaivainnee? Ai hameetavee.
  cpy-cpy: ¿Pikenkishiretee-yanima eeroka-paeni omapoka-kaanta-kirori pikenkithata-kaantziro
    iñaani Tajorentsi? ¿Pikenkishiryaama eeroka-paeni apatziro pikaateeyini pikemijantzin-karitzi?
  mpx-mpx: He tage komiu Yehoba wana baaba ku wasaan houwan hot? Tage komiu ya te
    wasana ku hago? He nigeya!
  wbp-wbp: Kala nyurrurlarluju kajikankujulu marda wiljiwilji-mani. Kaatu-kurlangu
    jaruju, kula nyurrurla-nyangurla-wiyi palka-jarrija. Kula-nyarra yimi-ngarrurnu
    nyanungu-nyangu jaru nyurrurla-mipaku. Kurdungurlu-patuku Wiriwiriki nganimpaku,
    ngulaku-nganpa nganimpa-kamparnuku yimi-ngarrurnu.
  luo-luo: Koro kuparo ni un ema ne wach Nyasaye ochakore kuomu? Koso ugalo ni un
    kendu ema wach osechoponu?
  nhe-NT: Amo ximoilhuica para Itlajtol Toteco pejqui ica imojuanti huan san imojuanti
    tlen inquineltocaj, pampa itztoque miyac tlen quiselijtoque itlajtol campa hueli.
  aii-aii: ܡ̣ܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܦܠܝܼܛ ܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ؟ ܝܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܢܲܦ̮ܫܵܘܟ݂ܘܿܢ
    ܡܛܹܐ ܠܵܗ̇؟
  esk-NT: Suva? Agaayyutim uqałha aullaġniiñġiññiqsuq ilipsitñiñ naagaqaa ilipsitñułhiñaq
    tikiumanġiññiqsuq!
  msb-msb: Basi dili kamo natuod, pero sin-o man kamo? Nano, sa iyo nagtuna an surmaton
    san Dios, o inabutan lang kamo san iya surmaton?
  cpa-NT: ¡Héi¹ hniah¹² dsa² ca¹mi³liagh¹³ jǿg³ quiah¹² Diú¹³! ¡A¹jáng¹ ju³ jmáh¹lah
    hniah¹² ca¹të́h² jǿg³!
  dso-dso: କାଇଟା ? ପର୍‌ମେସରର୍‌ ବାକିଅ ତମର୍‌ ଟାନେଅନି ଜାତ୍‌ ଅଇଲା ଆଚେ କି ? ସେ ବାକିଅ କାଇ
    ତମର୍‌ଟାନେସେ ଆସିରଇଲା କି ? ନାଇ ଆସି ନ ରଇଲା ।
  meu-meu: Be, Dirava ena hereva na umui emui amo ema, eiava umui mo emui ai vada
    e kau, a?
  yva-NT: Arakove, vemo waponayo ananyao so rai nora! Ayao Amisye mamo nori rati wasai
    jewen, muno ayao Amisye nde weabo wasaije ramu!
  dgc-dgc: Bakit éwan kam méniwala ta éya? Sikam wade beman i kégébwatan na Mahusay
    a Baheta! Sikam bale san i makapospusa ta éya!
  zpm-NT: Zaacse sca goḻgac, goḻguieṉ gaṉle grieelod guṉ to miṉe notaa guic to, sac
    goṉ led loxaque todse nac zha ne ruṉbey Xtiidz Dios, par guiab to zigne racladz
    to gac tib cos, sca none gaca.
  hix-NT: Àsok katà. Àro yawo rohra kat manatxowà. Àna matà, anar me amna nhutwehe,
    kany me kat manatxowà. Amna ryhe, Khoryenkomo rwon yoh me amna naha, kany me kat
    manatxowà. Amna hoye ro ryhe, tokarymaxem me naha, kany me kat manatxowà.
  sim-sim: Jir mberem ji hishindu? Avui Wasilakahi mashi masmas jihik si nashihikop
    kuma yanga anandik si ihinda, karem jimu hishindu? Wahau. Mo mashi oso jirndonom
    ji misihinda, karem jimu hishindu? Wahau.
  npi-ULB: के परमेश्‍वरको वचन तिमीहरूबाट आएको थियो ? के यो तिमीहरूकहाँ मात्र आएको
    थियो ?
  cgc-cgc: Daw magtipon kaw, man-o tak gasunod kaw ta inyo nang na isip daw ino dapat
    buaten? Salig nyo taan na kyo yan alinan ta miad na balita na papasugid ta Dyos
    daw kyo nang man mga kabaton?
  tim-tim: Akto yeŋgât agak meme nâŋgâre bâleŋe aktâp. Ye hin dâmai, “Anutugât keiŋe
    nengâlân soŋ miawagep akto nenŋeâk Anutugât keiŋe nâŋgâmaen.” ye hain nâŋgâmai
    aten.
  yor-yor: Kín ni? Ṣe lọ́dọ̀ yín ní ọ̀rọ̀ Ọlọ́run ti jáde ni, tàbí ẹ̀yin nìkan ni
    o tọ̀ wá?
  wos-wos: Guni yingi maki guni? Godna yikafre hundi tale gunimbu dé xaku o yingafwe?
    God gunika male dé déka hundi wa, o yingi maki dé?
  emp-NTPO: ¿Ãcõrẽ bed̶eara bãrãneba zesica? ¿Ab̶abe bãrãmaa zesica?
  eng-F35: Or was it from you that the Word of God went forth? Or was it only to you
    that it came?
  ind-ind: Kalau ada di antara kalian yang tidak senang dengan ajaran-ajaran saya
    tadi, ingatlah bahwa bukan kalian yang pertama menerima ajaran dari Allah, dan
    bukan kalian saja yang menjadi pengikut Kristus! Hendaklah kalian mengikuti kebiasaan
    jemaat Kristus di tempat-tempat lain juga.
  pes-OPCB: آیا کلام خدا از شما سرچشمه گرفته است، یا شاید فکر می‌کنید که فقط شما ارادهٔ
    خدا را می‌شناسید و بس؟ در این صورت سخت در اشتباه هستید!
  mpt-mpt: Ibo fatnanibta ne wengo wentenamino deibonibta kukub afeto nabibe? Ib kukub
    olo misiamobe. Gode e wengo sino ibo mo omyim blimobe. E naka mak unang mak ita
    sino omyeneta ibole mit omyebiobe. Gode e wengo ilibkiemo mo omyim blimobe. E
    naka mak unang mak isa alukum omyebiobe. Inamin kesoa ibo ne wengo mo omdibine
    bianibta ilib bobol tem funino mo namibe!
  ssx-ssx: Kutaata꞉ Koda꞉na꞉ pita꞉ iki pa꞉ta꞉ kini pea opolo epeekepe o iki pa꞉ta꞉
    homeke a꞉pa꞉la꞉pe.
  mkl-mkl: Hɑi bi tu ŋɛi idei Ilɑɑɔ̃ í sinti? Mɑ iŋɛ ɑkɑ̃i ì ɡbɑɑ ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍ ମେଃମେଃନେ ପେ ବିତ୍‍ରେବାନ୍‌ ତାର୍ ଆଲେଃଗେ ଣ୍ଡୁଲା ଆକେନ୍ ମେଁନେ
    ସରାଃ ପେ ଡାଗ୍‍ରା ପାଙ୍ଗ୍‍ଲେଃଗେ ?
  gof-RNT: Xoossaa qaalaa koyro hintte ehidetii? Woykko Xoossaa qaalay hintte xalaalakko
    yidee?
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ଚିନାଃ ଆପେତାଃଏତେ ହିଜୁଆକାନ୍‌ ତାଇକେନା ? ଚାଏ ଆପେତାଃତେ
    ଏସ୍‌କାର୍‌ ହିଜୁଆକାନ୍‌ ତାଇକେନା ?
  gah-gah: Nolu gakokumú géneka litamó nene, Ómasímini gakó lekelitokatí utó okago
    nilahe. Itó lekelisigó Ómasímini gakó gelemó nehe loko litove.
  lcm-lcm: Sa kana, matan vap ke vang kana nami, kana mengen a God kata kovol singimi?
    Au si mita luk aino papalik a mengen ke si God, na mang matan parik?
  aer-aer: Arrpenheme apeke apale-arle alakenhe itirreme, “Angkentye Ngkarte-kenheke-amparre
    kwenhe anwerneke-werne apetyeke.” Arrantherre apeke alakenhe itirreme-ketye, “Angkentye
    Ngkarte-kenhe kwenhe anwerneke-werne ware apetyeme arrpenhe areye-werne-kwenye.”
  qvc-NT: Kurintinu kriyiq masitakuna, Jisuspa shumaq nutisyanqam mana puntataqa shamurqanchu
    qamkunaman. Manam qamkunallachu Jisuspiqa kriyishqallapa kangi.
  tgl-ULB: Nagmula ba sa inyo ang salita ng Diyos? Kayo lamang ba ang naabot nito?
  cbs-NT: Diosun kakape yusinkin taewakin matu anua dukun taxnimama inibu man unaiin.
    Ja inun, junibun yusinkin matu anu besti yusianma idianibuki.
  xtm-NTPP: Jin kona'a ni ja masu nuu ka iyo maa ni a ni kee tnu'u Su'si ma. Te ni
    masu nuu maa in‑ni ni ni kenda tnu'u Su'si o a, vaa jin ko sa'a ni sukan ka jani
    ini maa ni.
  nnq-nnq: Bo, nkita lilobe lya Nnoongo liboke kwinu mangweto andaje linhwikili mangweto
    jika jinu?
  bao-NT: ¿To docare Ʉmʉreco Pacʉ wederiquea mʉja jʉori, to ame pea nʉcãupari, mʉja
    wado mʉja niiti, teere ca tʉo jʉoricarã?
  san-ORI: ଐଶ୍ୱରଂ ୱଚଃ କିଂ ଯୁଷ୍ମତ୍ତୋ ନିରଗମତ? କେୱଲଂ ଯୁଷ୍ମାନ୍ ୱା ତତ୍ କିମ୍ ଉପାଗତଂ?
  huv-NT: Ich leaam imeajtsan Mipoch Teat Dios ngome tíülan icona witiüt, at ngome
    áagan icona lameyariün.
  otn-NT: Ma̱hsä mi̱ 'yɛ̱na̱ ngue da̱ zä guí sänsɛ te gui 'yøthʉ. Porque hi̱ngo gá̱
    dʉmhmʉ rá̱ hya̱ Oja̱, sinoque m'mɛfatho bi zønna̱ hya̱ p'ʉ guí 'bʉhmʉ.
  nop-nop: Bepaŋ’walaŋ mede hidi’walaŋkade be tububihila mintaguk? Be hidi hide hogok
    nadigiŋ?
  obo-NT: Na, saddook dii kow od pongimbonnaa ka-ay't id ikahi ku. Mambo, id pomon
    bo riyot koniyu iddos kahit Monama? Saddook id popoomdom kow no sikiyu ra kos
    nokotanggap tadda.
  cak-ENT: Rix man utz tüj c'a ri ninuc. ¿Roma rix nibün que cachi'el ta iviq'uin
    rix petenük-vi ri rutzij ri Dios y romari' ja rix ri nyixbin ri achique nc'atzinej
    que nban? ¿Man ivetaman tüj rix c'a que xa man iyon tüj rix, richin que xe ta
    ri nijo' rix ri nibün? Ye q'uiy chic yec'o ri xapon chic ri rutzij ri Dios quiq'uin,
    y man nquibün tüj cachi'el ri nibün rix.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤥᤖᤴᤌᤡᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤂᤡᤏᤡ᤹ᤗᤠᤶᤒᤠ ᤜᤣ᤺ᤰᤛᤡᤱᤒᤠ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹
