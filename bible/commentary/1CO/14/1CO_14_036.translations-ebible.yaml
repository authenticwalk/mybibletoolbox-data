    Dios, ‘Gãjerã masare quẽnaro riojo gotibosato’ yigʉ”, ¿yitʉoĩaboati mʉa? “Yʉa
    rĩne Dios ocare masa ĩna ucamasirere masirã ñaja yʉa”, ¿yitʉoĩaboati? Mʉa rĩ me
    ñaja Dios ocare ajicana.
  pib-NT: ¿Gixyeege ruyakatya Goyakalu tokanu, waka rapyegishatgi?
  wiv-wiv: E kuziha? Na polea ke Vuvu e varivuvu ni miu ba muri kini vana lobia palakalaka?
    Ia miu kazihemiu za kua miu ta longoria miu ka pelea na polea ke Vuvu?
  reg-reg: Angu omusango gwa Nyamuanga gusokele kwemwe? Nangu gubhakingiye emwe-la?
  mlh-mlh: Anuture Biŋe buŋo oiji ŋoŋore botugone fukeya me mata? Buŋo oiji fukeru
    saueru ŋoŋoreo wareru ŋoŋore biŋe akoŋ fukega me mata?
  gof-ENT: ፆሳ ቃላ ኮይሮ ሂንቴ ኤሂዴቲ? ዎይኮ ፆሳ ቃላይ ሂንቴ ፃላላኮ ዪዴ?
  aau-aau: Korin uwrsa om, homkwe homkiaw-ayay peie nak-me-heyr o. Hmey, God so ok
    kokwe hmo owh mon lousne pie mo? Hai, God so ok kokwe hmo sios hokwaw lonuayk
    pie ko?
  tvk-tvk: ?Midep vari? ?Melele xa sepinien na Hi testal rohon, testal texo xamim
    moletin xil te hal Korin kestang? ?Mu mei tetuxoh xamim kestang? !E‑e!
  prf-NT: Bakay bi en pangakala moy ay naggubwat dikomoy en upos nen Diyos, oni bakay
    sikam la en nakatanggap?
  auy-auy: Kentí imáyáafinkembo miyámó ombá Maníkón-aai kempínkén-aantemba ímba paápé
    isaꞌá ímba kembiwí aantembanifo fíꞌo-fiꞌom-barafaken-kwaasiwaraꞌa ísaraafo miwímó
    túwaandu urésamo ontembá miyán-oro.
  tbg-tbg: Ike, Kotira uvavano ni Korinti vatanaakaqaahairoe avuni qovarama vurave?
    Vi uvava niqaie kahaqireva qovarama vurave? Kiave.
  hub-NT: Atumin Yuusa chichame etsermauka nagkamnachuiti, tura ima atumkechuitrume
    Yuusa chichame antukutirmeka.
  hmo-hmo: Edena bamona? Dirava ena hereva be umui dekena amo ia mai, a? O umui sibona
    dekenai Dirava ena hereva ia ginidae, a?
  big-big: Wau. Ini nogo kisi purikki a’a’ kisi. Anotogi ngagora iniyaga wiriya ono
    keya iniyegi keke wiriya ono. Ini pilik kumuli mabura ini kokowa puloge.
  gux-G: U Tienu maama ñani i denpo yo oo? Bii mi jiidi ki cua yinba baba ya kani
    yo oo?
  cnl-NT: ¿Jmii'³¹ lǿ² 'e³ jmee³ra'³ 'e³ 'a²³jia'³ dxi³ji̱i̱n³¹ jee²³² quien³²na'³?
    'A²³la³ 'nee'²³ 'i³ ca²³'íi²ra'³ xe̱'n² júu² quiee'³² Dios, ¿mɨ³naa'³¹? ¿'A² 'nɨɨ'n³¹
    'nee'²³ 'i³ nuu³ra'³ júu² quiee'³² Dios lǿn³na'³?
  zar-NT: ¿Naruʼ réquitseliʼ bunödzjëʼ Dios xtídzëʼë lu ruáʼaliʼ libíʼisiliʼ? ¿Naruʼ
    réquitseliʼ bidxín xtídzëʼë Dios queë́ziliʼ libíʼiliʼ?
  kde-kde: Dachi, mùtenda lilove lya Nnungu lìtandikidile kwenu mwenu au lìmwidilidile
    chihi mwenu weka?
  ata-ata: Loxovaa vaikala noxou Lataua ne tavaꞌu musoko a noxinge ne? Uasi, loxovaa
    ngingi ta mitema ane nesi ane ngenoꞌu vaikala noxou Lataua ne? Ia evile inoꞌu
    vaikalau uasi.
  qvw-NT: Canan má ¿amcunawanchun Tayta Diospa shimin allayculapis camacan'apis, imatá?
  nfa-nfa: Madhutu aꞌabhu miu, tasamia? Te Lii Holo-Nori Ama Lamatua mai boe nèti
    miu. Aa Lii Holo-Nori Na hia boe miu mesa mi ètu kota Korintus di! De pangee paie
    ku!
  tnp-tnp: ?Təhro? ?Nɨkitəmah təhti məmə nəghatiən rəha Uhgɨn təmaupən miet pətɨgəm
    o təmah? ?Uə nɨkitəmah təhti məmə nəghatiən rəha Uhgɨn təmuva əmə o təmah?
  urd-urd: क्या ख़ुदा का कलाम तुम में से निकला या सिर्फ़ तुम ही तक पहुँचा है।
  hot-hot: Ma môlô osoŋ nena môlôda intu Wapômbêŋ anêŋ abô anêŋ alaŋ e?
  mqj-NT: Musangarika buttu dio mai kalemua' battakadanna Puang Allata'alla? Musangarika
    la angga ikoa' untarima battakadanna Puang Allata'alla?
  rus-SYN: Разве от вас вышло слово Божие? Или до вас одних достигло?
  mbh-mbh: Aveto thomu o oma vene aken avele. Na ava Panongpolong Sivenga ako o panongpol
    ol nge, i patea a thomu nge, e? Na ava i voth inga ako a sivengomu nge, e? Na
    ava pelie ol nge avele, e?
  bdd-bdd: Ma geyaꞌabwa wanuwanuwahane ꞌabehega waboi ꞌoimiya Yehoba ꞌina gwae ꞌihapwehapwesa,
    nuwana waboimo ꞌoimiya ꞌimiyamiya.
  cbt-NTPO: Isonta' yonquico'. Co canpita'ton Yosë nanamën nitotëramahuë'. Naporahuaton,
    co canpitaráchin a'chintërainquëmahuë'.
  srn-NT: Un denki tak' a wortu fu Gado ben bigin na unu drape? Noso tak' na unu wawan
    ben yere en?
  cta-NT: Ngaꞌa̱ chaꞌ tyiꞌu tiꞌ ma̱ chaꞌ siꞌi cuꞌma̱ laca nu ya̱a̱ nchcuiꞌ chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi nu ngua su clyo, ni siꞌi nguꞌ tyaꞌa quichi̱ tyi ti ma̱ nu cua ndyuna
    chaꞌ biꞌ tya clyo.
  bqc-SIM: Á kĩ́i Lua yã́ dàalɛua? Ge á mɛ̀ndo yã́i à mↄ̀ia?
  tcz-CHONGTHU: Ahilouleh Pathen Thu hi nangho Corinth mite ho a pat'a hung kipan'ah
    ahi tia ngaitoa nahiuvem? Nangho kom bouva Thu hi kipedoh a nangaitou ham?
  mar-mar: देवाचे वचन तुम्हांपासून निघाले आहे काय? किंवा ते फक्त तुमच्यापर्यंतच आले
    आहे काय?
  snp-snp: Ido e’e, lenawamo, ya Goti kala ya linatedokati apito oloto piyami nefe?
    Ido linatedoka yako o fedami nefe? Etito minámaiye.
  isl-isl: Eruð þið ósammála? Haldið þið kannski að orð Guðs komi frá ykkur, Korintumenn,
    eða sé ykkur einum ætlað?
  spy-NT: ‑Moosoot ꞉akweek biikaab Kōōriintō kule kichōōnēē ꞉ng'ālyoontēētaab Yēyiin
    wōlēē ōmiitē, nto mbo kule akweek nkit chēē kōōkuyityook.
  xnn-xnn: Ay adiyo layden ay patiyen nan kanak? Ay magapo ngen ken dakayo nan gawis
    ay damag wenno kedkedeng kayo is mangtek isna? Baken adi.
  mwe-mwe: Bhuli, punkuganishiyanga lilobhe lya a Nnungu kulikopweshe kunngwenunji?
    Eu kuti linng'ishilenje mmanganyanjipe?
  tte-tte: Kwabenali. Komiu nige Yaubada wasana namwanamwana kwayawasa-bagunayan.
    Boda tupwaliyao siya wasanane sibenali-bagunayan muli mena kabo komiu.
  tcs-tcs: Yupla ol Korintpipol, yupla tingk dem wod blo God i bin stat wea yupla
    a, ane i pinis wea yupla, a? Wel yupla rong!
  hlt-THB: Nangmih a venawh nu Khawsak awi ve a law ma? Am awhtaw nangmih doeng nu
    ak pha ma na nami awm uh?
  soq-soq: Ne dima waeuwalena ruawaitana. E inseilana God aiawa e manlawoe wisen,
    ba? Do inseilana God aiawa e os manlawo wisen mai bola isiwa do, sa baiwa e eba
    insaisala dewasana rua, ba?
  qub-qub: Ermänucuna, ¿imanirtaj yarpanqui gamcunallapita Tayta Diosninchïpa palabran
    yurishanta, gamcunallata willashushayquita?
  att-att: Á ngattá laguk ta manakì kayu manguruk karannian nga kinagì nikayu? Sikayu
    nga taga Korinto panò yù paggapuán nayù bilin ni Namarò? Onu kagian naw ta sikayu
    lâ yù pagáddekán nayù bilin na? Ari gemma.
  bki-bki: Naina naruei kiaku iliano tealo van kamiu, a maka rivu kamiu tealo aber
    p̃eli neber maka rimemedu. Maka kamiu napano Atua kiano iliano lu biedu ea kamiu
    jukamu, a maka kamiu ga napano kuvijevio.
  bqp-bqp: Á kĩnaan Luda yã bòn yá? Ke á mɛ̀n do yãin à sùu?
  mcp-mcp: Ye nûŋ bɨ́dɨ́ wə́ bwə́ á tɛ́ɛ́d bwiiŋgʉ́lə kɛ́ɛl mə́ Zɛmbî yɛ́? Ŋkí ntâg
    nə́ ye í á zə njɨ bɨ́dɨ́?
  hat-hat: Eske se lakay nou pawòl Bondye a soti? Osinon, èske se nou menm ase ki
    te resevwa li?
  npl-NT: Xikilnamikikah, itlajtol Dios amo achto owala nomonawak, nion mach san nomejwah
    akimeh ononkiselijkeh.
  bgg-bgg: Din ne Hamangkhung-aphuii pha miyaogam ne nathek è thog pha ji è rey mua
    bey? Din ne hanyie wuii pha ji ne nathek shii wuii bie nebey?
  eng-TCENT: Or was it from you that the word of God came? Or are you the only ones
    it has reached?
  eng-BSB: Did the word of God originate with you? Or are you the only ones it has
    reached?
  cpu-NT: ¿Pikinkishiretaiyanima eerokaitera omapokakaantakerori pikinkithatakaantziro
    iñaane Pava? ¿Eeroma onimotzimi pimayetapiintairo okaratzi jimayetziri pashine
    kempisantzinkariite tsikarikapayeeni?
  san-ASM: ঐশ্ৱৰং ৱচঃ কিং যুষ্মত্তো নিৰগমত? কেৱলং যুষ্মান্ ৱা তৎ কিম্ উপাগতং?
  tac-NT: '''Émika pecha bajchá naréleko Onorúgame nila ra''íchali, ''lige aminami
    pecha ''émicho naréleko Onorúgame nila ra''íchali.'
  eng-WEBPB: What!? Was it from you that the word of God went out? Or did it come
    to you alone?
  gfk-H: Hoeh, no nianga ta Kalou ga hanuat makaia ta muat? Bia muat lik bia iakano
    nianga ga haan tupas muat sen mon?
  viv-viv: Gavadi-yo mena vehimeyai-nadi vevine faꞋidiya wakiloweni? WaꞋita, Yaubada
    yana vehimeya keke omi miKolinita agaimiya gidaveꞋinuba ma maꞋi wanuwenuwena o
    keke? Yaubada bonana keke omiꞋiyao gagana agaimiya gidaꞋela ma maꞋi wahalamanena
    o keke? Tovetumagana adi yoꞋo moyaꞋaidi hihuluhuluva amine, meda anafaiweya omi
    wadahuluhuluva.
  yao-yao: Ana liloŵe lya Akunnungu lyatyosile kukwenu? Pane ana lyannyichilile mwanya
    pe?
  tgp-tgp: Ka r̃omi vara lelevosahi mata reti non God mo tapulo isamim, ale ka r̃omi
    vara mo isoiso isamim purongo?
  auc-NT: Ïñæmpa, Wængonguï nänö angaïnö ante mïnitö adomïnique dicæ mä pönëninque
    odömömïnitawogaa. Wadäni ëñënämaï ïñönänite mïnitö dicæ adomïnique Wængonguï nänö
    apæ̈nedö ante ëñëmïnitawogaa.
  kbc-NT: Igamigodaaɡ̶ee? Domige icoɡ̶oticogi makaamitaɡ̶atiwaji Aneotedoɡ̶oji lotaɡ̶a?
    Oɡ̶oa domigakamokakaamitatiwaji majipaatalo Aneotedoɡ̶oji lotaɡ̶a?
  bmh-bmh: Ei, ag Korin uzanan duailel, agal dabeleu Uwait nugau Ze ag eiman bigegweun
    ta? Agal dabeleu gonugau ze ag ebalagab sag aleun ta? Tam pet, tam.
  ctu-BL: Cʌxti mi ya'ic tsa' tejchi i t'an Dios ba' añetla. Cʌxti mi ya'ic jach tsa'
    c'oti i t'an ya' ba' añetla.
  meq-meq: Ah! Ka dzalum na, bazlam i Mbəlom a yaw abəra mə gay kurom ba! Kəgəbay
    ka dzalum na, maa tsəne bazlam nakay na, nəkurom ɗekɗek ba!
  noa-H: Pãrau jãg deeum iglesia hee haajemjö k'aba, sĩi pãachdëu ham haig nem waauwai,
    ¿pãachdëuta nacha Hẽwandam hiek hompaa haujimpii nʌ? ¿Wa pãachdëupaita mag Hẽwandam
    hiek k'ap'ʌ nʌwa?
  alp-NT: Le mula pine imi lene loko auku lepataru more? Alla Eni lepataru ubei imi
    mo. Kai batuke ete imi mo.
  san-VEL: ai"svara.m vaca.h ki.m yu.smatto niragamata? kevala.m yu.smaan vaa tat
    kim upaagata.m?
  kbq-kbq: Tamagrama antahi'zana Anumzamofo kema antahizamo'a, tamagripinti agafa
    huteno, tamagripinke vagaregahie hutma Korinti vahe'mota nehazafi? I'o, tamagra
    havige nehaze.
  kbh-kbh: ¿Ts̈ëngaftanga s̈mojatsjuabná, Bëngbe Bëtsabe ts̈abe noticiënga ts̈ëngaftangbeñe
    tojanobojats̈é ca, o nÿe ts̈ëngaftanga chë soyënga s̈mojanóyëngacñe ca? Ndegombre
    ndoñe chca; chíyeca ts̈ëngaftanga nÿe cánÿenga ndoñe ntsobenana jayanama ndayá
    jamama cmojtsamnama.
  ron-LSB: Ce!? Oare de la voi a ieșit cuvântul lui Dumnezeu? Sau a venit numai de
    la voi?
  pon-pon: De majan en Kot tapi jan komail? De a ko won komail eta?
  nhe-BL: Amo ximoilhuica para Itlajtol Toteco pejqui ica imojuanti huan san imojuanti
    tlen inquineltocaj, pampa itztoque miyac tlen quiselijtoque itlajtol campa hueli.
  sps-sps: Nyo nat rou tsumi te gim rom ma kat a fo kat to ayei to te tsue tsuk ronyo,
    sana mi pon fi rom nei amin vainy to te vaamuan iny tsue of rom a vainy tan vaanan
    ten Gov? A sikia. Ge ami yan vainy tsun te nom vaanan to ayei? A sikia.
  wnc-wnc: Siwan ginu wamu waakngae sapdukaing aminda dasing nataaing? Asikaya ginu
    Anututane wamde yapii gin ba dasing? Ba asikaya Anutue inane wamna gindekan damukut
    ba dasing?
  bus-bus: A kiian Luda yã bↄ̀n yↄ́? Ke a mɛ̀n do yãnzin à mↄ̀zi?
  gub-BL: Napekwaw katu kwaw Tupàn ze'eg. A'e rupi naperuzar katu kwaw. (Akwaw wera'u
    ihe, ta'e Zezuz hemimono karer romo aiko ihe xe.)
  imo-imo: Eno imbo awili none teko lino Gotenga ungumu oi pulu mondopo nimulu imboma
    konopu ltemeleya? Eno kau Gotenga ungumu paa liko manjikolio paa moromolo konopu
    ltemeleya?
  boj-boj: O ijo was, Qotei aqa anjam nuŋgoq dena namoqna brantej e? Niŋgi segi na
    Qotei aqa anjam osib nuŋgo areqaloq di siŋgilateb ariya Kristen tamo qudei naŋgi
    Qotei aqa anjam osaieqnub e? Sai.
  eng-DRA: Or did the word of God come out from you? Or came it only unto you?
  knf-knf: An biki Korinŧ, naşal aji uţup wi Naşibaţi upënna du an i? An nawohaŋ baloolan
    banŧiinkuŋ wa i?
  san-KHM: ឰឝ្វរំ វចះ កិំ យុឞ្មត្តោ និរគមត? កេវលំ យុឞ្មាន៑ វា តត៑ កិម៑ ឧបាគតំ?
  arn-NT: Küme kimnieymün ta Ngünechen ñi dungu tañi tuwnon eymün mew, ka eymün müten
    no tati llowfilu tüfachi dungu.
  zas-NT: Gol basaaladx guial ad lëjtit na̱j bén yaloj cwaꞌ xtiidx Dios ad tijb tëëtzi
    lëjt ragbee xtiidx Dios din güündi ziꞌc na̱j xixgabidi.
  ken-NT: Kwae! Ɛyɔŋ Mandɛm ɛ́bho chi ntá yɛka kɛ? Kɛ chí bɛ ndiɛrɛ ntá yɛka kɛ
    yɔ ɛ́chwɔ́bhɛ́?
