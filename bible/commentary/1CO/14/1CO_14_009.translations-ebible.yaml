verse: 1CO.014.009
translations:
  kpx-kpx: Iale ke nahate la hoto nimoletemo loui neniai ata haiveholige keabuna oleve
    kateai la hoto evisi kemo lulelelahai. Lana kateige la hoto ke ihuna uoholisi.
  okv-H: Eto ainge dombo ungota ke embo tapa na ingari haiteko mane avo aisova amo
    pisara ainge embo ta ku ta pambasuja.
  tbo-tbo: Tauta naka pitena inapa ega tana ibaabani dumalu ata baha lawa apega hina
    nonola tuhagaya babana ata wibaabani mei gololo yabayababa.
  mal-C: അങ്ങനെതന്നെ, നിങ്ങളും അജ്ഞാതഭാഷയിൽ അവ്യക്തവാക്കുകൾ സംസാരിച്ചാൽ, നിങ്ങൾ പറയുന്നതെന്തെന്ന്
    മറ്റുള്ളവർ എങ്ങനെ ഗ്രഹിക്കും? നിങ്ങൾ വെറുതേ വായുവിനോടു സംസാരിക്കുന്നവരെപ്പോലെ
    ആകും!
  grc-SR: Οὕτως καὶ ὑμεῖς διὰ τῆς γλώσσης ἐὰν μὴ εὔσημον λόγον δῶτε, πῶς γνωσθήσεται
    τὸ λαλούμενον; Ἔσεσθε γὰρ εἰς ἀέρα λαλοῦντες.
  bgc-bgc: इस्से तरियां जै थम अन्य भाषा म्ह बोल्लों सों, अर थारे शब्दां नै कोए समझ
    न्ही पावै, के थम के बोल्लण लागरे सों? तो यो तो हवा तै बात करण जिसा होगा।
  khz-khz: Gomi maki vovetaina, pene karo polurai pio kila genai, taunilimalima arigi
    rauparai gomi na rakagau gokilagiana gauna pia tugamagi-rawalia? Gomi gemi kila
    tanopakanai pio kilagira noo agi govaikilaana.
  deu-TKW: 'So ist es mit euch, wenn ihr mit der Zunge nicht eine deutliche Rede hören
    lasset: wie soll man das Gesprochene verstehen? Es ist in die Luft gesprochen.'
  zsr-NT: Lëzcaꞌ cni rac queëliꞌ. Chquiꞌ len lúdxiꞌliꞌ güiꞌliꞌ didzaꞌ le cutác bunách,
    cutu caꞌ laꞌyejniꞌi didzaꞌ güiꞌliꞌ. Cni gac, daduz güiꞌliꞌ didzaꞌ.
  lin-lin: 'Ezali mpe ndenge moko mpo na bino : soki na minoko na bino, bozali kaka
    koloba makambo oyo bato bazali kososola te, ndenge nini bakoki penza koyeba makambo
    oyo bozali koloba ? Wana, bokoloba na pamba.'
  hns-NT: Aisahie djab toelog ek doesar bhaasa me Parmeswar ke biese me batia hai,
    tab ekwa to na samdjhe hai kie toelog ka bole hai. Toelogke baat hauwa me oer
    djaai.
  noa-E: Pãarjã ĩchab ich agjöta thʉnʉm. Pãrau khãijã deeum khʉʉnag iekhaawai amau
    khaugbam meúata iekhamʉn, jãga amau khaphʉ abarju amachig iekha nʉm. Par sĩi jãgan
    paagta iekha nʉmjö okhoppha nʉisiju.
  eng-EMTV: So also you, if you do not give a clear word by the tongue, how will it
    be known what is being spoken? For you will be speaking into the air.
  mib-NT: Te suni súcuan róhó jíjnáhan ró, núu tu cáhán cají ró jnūhun jecūhun ni
    ñayuu, ¿te ndese cuni i na vé cahán rō? Chi jnūhun cáhán rō ndíso tachī cuahān
    jiín.
  lif-NT2: खिनिॽनुआङ् बा हे़क्‍केए पोःङ्‌लो॥ खिनिॽ कुसिङ्‌निःप्‍मे़न्‍दे़प्‍मना पाःन्‍नो
    के़बारिने़ फाॽग्र थे के़बाःत्तुम्‍ल के़बत्‍छि फाॽआङ् हाःत्‍ले़ कुसिङ्‌निःप्‍मा
    सुक्‍तुबे? खिनिॽग सुरित्तो के़बाःरिबा हे़क्‍के पोःङ्‌लो॥
  xnj-xnj: Mewawa na nyenye, ngati lulimi lwinu lujova lepi chindu changamanyikana
    yani mweihotola kumanya gemwijova? Malovi ginu yati giyaga pawaka.
  mmx-mmx: La i lok mun kuren tinimi. Do mina tong asu levelinga at ne Moroa mi levempapaase
    vetpes, kopmen tara naba xasep nunuan teren. Levelinga atnimi naba ngan lamamas
    gamasa.
  cbr-NT: Usaribi oquin ca mitsúxmi Nucën Papa Dios rabi unin cuacëma banan banacëbëtan
    uínbi a bana cuatima 'icën. Usa 'aish camina ñancábi banati 'ain.
  tee-NT: Pus vana va chun ju uxijnan. Ni jantu nonat'it ju chivinti ju lai tamachakxai
    ju ali'in tas laich catapuc'atsaya' ju tuch'i alac'unat'it. Tachi ju va jantu
    xamati' xak'alayat'it.
  eng-LSV: So also you, if you may not give speech easily understood through the tongue—how
    will that which is spoken be known? For you will be speaking to air.
  cak-NT: Xa rix man jixch'o'n ta pa jun ch'abel ri can niqui'en entender ri winak;
    cuando jixch'o'n, can man xtiqui'en ta entender, xa pa quiek'ik' xquixch'o'n-wi.
  pah-NT: Na jitehe po ti penhi'ig̃a oko aherembikwahave'ỹva'ero, a'ero po ti g̃a
    ndokwahavi pe nhi'ig̃ame g̃a pe a'ero nehẽ. “Onhi'ĩ tehe po g̃a upa,” e po ti
    g̃a pe me nehẽ.
  sja-NT: Mãga pɨk'a bɨ parã ome. K'awada-e p'anɨ pedeede pedee p'anadak'ãri, chi
    ũrirutaarãpa k'awada-e pai parãpa jaratee k'inia p'anɨ. Pipɨara bak'aji pãchi
    ituaba pedeedap'edaa paara.
  xed-xed: Manda tsaya kaghuni guli, ka nda sana gwaɗa kul snaŋtá lu ka kuni gwaɗa
    katsi, waka lu dzaʼa snaŋtá skwi ta mnə kuni na? Walaya gwaɗa tsa gwaɗiŋ kuni.
  mks-NT: Quia̱hva já yáha ri xi̱hi̱n mé ndó jáchi̱ tá co̱ cáha̱n ndó tu̱hun ña̱ cuu
    canda̱a̱ ini ña̱yivi ndaja caja ri na̱ cán canda̱a̱ ini na ña̱ cáchí ndo̱. Cúú
    á tátu̱hun cáha̱n ndó nu̱ táchi̱ cuití va.
  gfk-S: Hobi bileng ta mu. Ing be pa mu le ianga ma ra mangana nianga i tale be da
    hadade kilam, i tale hohaam be tikenong na palai be aso ing mu tangtange? Na hoke
    be mu haianga mahuo.
  bmu-bmu: 'Eŋgö könaŋinan mewöŋanök ahöza: Nesilamŋinan ambazip qahö möt asarimeaŋgö
    dopkeu laŋ jize ewö, kunŋan keu mewöŋi mönö denöwö möt asaribawak? Keu mewö jizei,
    miaŋön mönö öne laŋ luhutnöŋ anakza.'
  dgz-dgz: Ap menan e ap umap sia, meria to bayanen ian ugupe noa wane gapan waenapan
    anenen anu awain? Nop ega mondi gwoup megenat tau aeta iwa ununkewa den go tavewa
    uon.
  eng-GNV: So likewise you, by the tongue, except yee vtter wordes that haue signification,
    howe shall it be vnderstand what is spoken? for ye shall speake in the ayre.
  zaa-NT: Ą'hua lebi'i canchu labí rinnèni le ca hermanos lani ca titsa' nu ritelíni
    cabi, ti'ani modo gudà naga' cabi nu rinne le nì'i, pues ti'atsi rul·luítsa' tèchì
    le ttu bechìccu'.
  eng-WEBSTER: So likewise ye, except ye utter by the tongue words easy to be understood,
    how shall it be known what is spoken? for ye will speak into the air.
  guh-guh: Bajara pijinia paitsimë tsipae paxamë ata. Itsajivi ata mapanacuata apo
    pejumetaejumeta itsa patsipaebijitsipame itsamonaejavabelia palivaisi Dioso pacayapëtaeyaexana,
    nexata apo pacajumetae tsipae palivaisi patsipaebame. ¡Nexata saya pajumenaxuabijitsipame
    bajarapalivaisi panetsipaebijava!
  bon-bon: Cuta pepu gyene, maane liba määme umle cäco mene ca jiicemute, biname cina
    lipulipu ätecija, maane ngena tääpume jiicemute. Määme mene te papa me läbituge.
  nhw-BL: San se ica amojuanti. Sintla amo anquiijtohuaj camanali catli nochi huelis
    quimachilise, amo aqui quimatis catli anquiijtohuaj huan san tlapic amocamanal.
  swh-ONEN: Vivyo hivyo na ninyi, kama mkinena maneno yasiyoeleweka katika akili,
    mtu atajuaje mnalosema? Kwa maana mtakuwa mnasema hewani tu.
  wbi-wbi: Lulivulevule najumue. Mungahumie nulumili ilisio lino nalyelyene, pe luva
    ndani umuunhubakagule kino mujova? Mujovaghe, nakwele juno kwande ikuvaling'ania.
  bba-bba: Nɡe mɛyɑ bɛɛn ɡɑri yì kun dɛɛre, yi koo kowɑ kɑm.
  eng-KJVCPB: So likewise you, except ye utter by the tongue words easy to be understood,
    how shall it be known what is spoken? for ye shall speak into the air.
  kgk-NT: Upéixa ave pende kwéry. Erenhe'ẽ ramo ereiporu kwaa e'ỹ va'e avave nohendu
    kwaái arã. Nhandejáry mate ohendu kwaa va'erã. A pygwa erenhe'ẽ e'ỹ va'e-rami
    oiko va'erã ne renduha kwéry.
  waj-waj: Ivaa roosiima fai ngia ngiari vo kua vo kua hama tauraa rikiaiyauvakidiri
    tikiai dataama fai gioonna kiaapuuya ngii kuaiyauvaa oyaiyauvaa arinaima rikiaarannee?
    Fai hama arinaima rikiaaravai. Fai ngii kua kiaiyauvo kuminayaa vioo raubiriinaravai.
  cpy-cpy: Ari pikantari eejatzi eeroka-paeni. Eerorika piñaawaetantawo ikematheeteri,
    piñaawae-pooki-waeta-shitaka.
  mpx-mpx: He nige i gegetoga komiu eliyamiu. Ebo baaba nige nuku gogopwamwananal
    mememiu elana, he nige gamagal etega wami baaba ana sapu ni aatena. Wami baaba
    ni ola ya te leuleu.
  wbp-wbp: Nyurrurlaju, kula kankulu kuja-piya nyina. Yangka ngula-ka yalirli yunparni
    jungarnirli manu ngula kajana jamaru-karrinjarla warnkiri-mani kiljingki, ngula-piya-yijalalpankulu
    nyinakarla. Kala kajilpanpa pulya jamaru-karriyarla, ngulaju kulalpalu purda-nyangkarla
    manu yantarlarni. Kuja-piya-yijala kajilpanparla jaru-kari jaru-kari-mipa kurruly-wangkayarla
    Pirlirrpa-kurlu nganta, kulalpangkulu milya-pungkarla kurruly-wangkanja-kurraju,
    manu jaru yalumpu kajika yawu-pardimi ngurungka yangka yilyurdu-piya.
  luo-luo: Chal kamano kuomu un bende. Ka ok ukonyoru gi weche maliw ma ji duto winjo,
    to ngʼama biro ngʼeyo tiend gima uwacho? Wecheu biro lal nono mana ka yamo!
  nhe-NT: San se ica imojuanti. Intla ax inquiijtohuaj tlajtoli tlen nochi huelis
    quimachilise, axaca quimatis tlen inquiijtohuaj huan san tlapic imotlajtol.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܐܸܢ ܠܵܐ ܗܲܡܙܸܡܝܼܬܘܿܢ ܒܠܸܫܵܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܨܸܦܝܹ̈ܐ،
    ܕܵܐܟ݂ܝܼ ܒܸܬ ܦܵܐܹܫ ܝܕܝܼܥܵܐ ܡܸܢܕܝܼ ܕܗܲܡܙܸܡܝܼܬܘܿܢ؟ ܒܸܬ ܗܵܘܹܝܬܘܿܢ ܗܲܡܙܘܼܡܹܐ ܓܵܘ ܗܵܘܵܐ.
  esk-NT: Taatnatuntuuq, uqaġupsi nalunaqtuakun uqautchikun, qanuġutiŋ iñuich iḷisimaniaqpatruŋ
    sumik uqaqtilaaqsi? Siḷałhiñamun uqaqmatun piñiaqtusri.
  msb-msb: Amo man kamo. Kun dili klarado an pakasurmaton niyo sa iba na mga lenggwahi,
    pan-o maaraman san mga nagapamati kun nano an ginasabi niyo? Bagaʼn nagasurmaton
    lang kamo na waraʼn pulos.
  cpa-NT: Lah¹jøng² báh³ lǿa¹² quiánh² hniah¹². Tsa¹lé² li¹ŋih³ hniah¹² ju³ná³ hløah¹²dsa
    jǿg³ tsa¹ŋǿi². Hi² la³hløah¹² gu²dsí² báh³ dsa² jmo¹² lah¹jøng².
  dso-dso: ସେନ୍ତାରିସେ ନ ବୁଜ୍‌ବା କାତା କଇଲେ, ତମେ କାଇଟା କାତା ଅଇଲାସ୍‌ନି ବଲି କେ ବୁଜି ନାପାରତ୍‌
    । ତମର୍‌ କାତା ପବନ୍‌ ଉଡାଇନେଲା ପାରା ଅଇସି ।
  meu-meu: Unuhetomana umui danu, emui hereva anidia basie hedinarai, daika ese mamidia
    baine abi? E kara hodahoda ba hereva henia na heto.
  yva-NT: Maisyare omai tavon, vatane wo ayao antatukambe raije raura, weamo awa ayao
    omane mba kobe jewen. Abo! Maisyare ruimaisy indamu vatane unanta ama ine rai?
    Yara ayao umaso maisyare ovare po raugaveto ti raumandi vayave!
  dgc-dgc: Ey kona be sa dikam éng iba-iba san a kagi i kékagin moya. Ey pakodyan
    a mapospusan na tolay i kahulugen na kékagin moya. Sayang tu kagi moy.
  zpm-NT: Scadaa nagoṉ ruṉ to zeeṉe rnee to stib diidz lo miech, ¿zha nadieṉ guieṉ
    zho pe nonee to? Rrieequia lo mese ga rnee to.
  hix-NT: Àro wyaro rma rha manatxow hamà, omnyam xarha. Krawame orwonàmnàtokonye,
    orwon komo yonytxahra natxow hamà, toto komo. Enytxahnà me rma nay hamà, orwon
    komo. Àtohnawo rma orwonatxow hamà.
  sim-sim: Unda hom mashi apsham apshamhik Avui Wasilakan ji sawenda nga nakrem. Os
    ma misindahi mashik ji mba nahi ambu, wa lawe avak mainome os ji mbawan yariku?
    Wahau. Mashi os ji mbawa oso mbeek li misikwa ambu sir. Oso men suwa laha fruhu
    inda hom nakwa sir.
  npi-ULB: तिमीहरूका लागि पनि त्यस्तै हो । यदि तिमीहरूले नबुझिने तरिकाले बोल्यौ भने
    तिमीहरूले बोलेका कुरा कसरी बुझ्ने ? तिमीहरू बोलिरहन्छौ र कसैले पनि तिमीहरूको कुरा
    बुझ्‍नेछैन ।
  cgc-cgc: Iling man tan kiten i na mga gatuo. Daw mag-ambal ki ta lain-lain na mga
    linggwai na ula nlami ta mga ittaw daw ate an na paambal dili man maintindian
    ta duma, ula gid pulos ate an na paambal tak paryo ki nang gaisturya naan ta angin.
  tim-tim: Yu maktân are bâleŋe indembo luâk bo nâŋgâwai aregât yeŋe dop hainâk luâk
    bikŋande den bo nâŋgâmai are makbiâ âmâ denyeŋe are yânŋe akmâ luâk âmbâle siâ
    bo tânyeŋguwiap. Amâ yân mesok gosok makbai.
  yor-yor: Bẹ́ẹ̀ sí ni ẹ̀yin, bí kò ṣe pé ẹ̀yin bá ń fi ahọ́n yín sọ̀rọ̀ tí ó yé ni,
    a ó ti ṣe mọ ohun ti ẹ ń wí? Nítorí pé ẹ̀yin yóò kàn máa sọ̀rọ̀ si afẹ́fẹ́ lásán.
  wos-wos: Wungi maki, guni yikafre hundimbu jémba wahafi yangut, yingi maki nae di
    guna hundi jémba xékétandi? Guni yikafre hundimbu jémba wahafi yata guni baka
    hundi male watanguni.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãba ũrĩbada bed̶ead̶e bed̶ead̶aẽ́bʌrʌ, ẽberãrãba ¿sãwã
    cawad̶i bãrãba jara panʌda? Mãwã bed̶ead̶ibʌrʌ, bãrãra ara jãwã bed̶ea panʌa.
  eng-F35: 'So it is with you: if you do not deliver an intelligible message with
    the ‘language’, how will it be known what is being said? You will just be speaking
    into the air.'
  ind-ind: Nah, terlebih lagi manusia! Kalau kamu berbicara bahasa lain dengan pimpinan
    Roh Allah, tetapi kata-katamu tidak bisa dimengerti, bagaimana hal itu akan berguna
    bagi pendengar? Kamu seperti berbicara kepada angin saja.
  pes-OPCB: به همین صورت، اگر با زبان خود، سخنان نامفهوم بگویید، چگونه کسی می‌تواند
    بداند که چه می‌گویید؟ انگار که گفته‌هایتان در هوا گُم می‌شوند!
  mpt-mpt: Ibsa inaniba wengo dabalim nakaia unangai mo obinabibbao obianiba Gode
    wengo naka mak unang maki omkayemib mole i weng olo klao mo wentomabibbabe. Ib
    weng olo tib deib unamabobe. O nakaia unangai bobol temo mo unota i weng olo mitmakamo
    mo tekein kenomabibbabe.
  ssx-ssx: Koto tupa꞉ kone ikana꞉ma꞉ make mo da ta꞉ta꞉ ta꞉ta꞉ pimanu alo hata꞉ Koda꞉na꞉
    pi walemeka꞉na꞉ta꞉ kota꞉ ma꞉nda꞉ma꞉ koto pi na opitolo hata꞉ teketa꞉ ekipa handa꞉
    wiliepe. Ika꞉ aleme pita꞉ pa alupilieke.
  mkl-mkl: Bɛɛbɛ mɔi, bii kù jɛ ì wɑɑ fɔ fee iyi inɛ ŋɑ ɑ̀ mɑ̀ ŋɑ, bɛirei ɑɑ ce ɑ
    ɡbɔ yɑɑseɛ. Ide nŋɛ ɑ́ nɛi si fufu.
  gaq-gaq: ଦେତ୍‌ରକମ୍ ଜଦି ଆମ୍ୟାକ୍ନେ ବ୍ନାସାରେ ସାମୁଆଁ ପେନିଏଁଏ, ତେଲା ଆମେ ଜାଣ୍ଡେ ବୁଜେଏ
    ? ଏନ୍‌ ୱେଡ଼ିଆକେ ବାସଙ୍ଗ୍‌କେ ରକମ୍‌ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessadakka, dumma dumma doonan hintte odetteyssi qoncce gidonna ixxiko
    hintte odeyssa ooni eranee? Hessi carkkos odiya mela.
  unx-unx: ଏନ୍‌ଲେକାଗି, କା ସାରି ଜାଗାର୍‌ତେ କାଜିରେ, ଅକଏ ବୁଝାଅଃଆଏ ? ନେଆଁଁ ହୟକେ କାଜିତାନ୍‌ଲେକା
    ହବାଅଃଆ ।
  gah-gah: Ámináminoko lekeza haitó konokutí gakó asapulagi litamó nene, vegená lugáate
    mogona nana iki gilitave. Hanuvamú likago, gakotini nene hepelímo ale gopa okiko
    tolova inogo ive.
  lcm-lcm: Kapo asukang luai singimi. Man mipo mengen ta mengen kapo tav tapalas,
    si nang nganing ka nas a saka nem an mipo mengen tatana? Kalapo bil val mipo mengen
    taun a malu vo pangau palau.
  aer-aer: Alakenhe re anteme aneme nhenge ayenge angkerlenge angkentye arrpenhe,
    tyerrtye arrpenhe areyele-arle awetyakenhenge itne anteme angkeme, “Angkentye
    iwenhe-ame re angkeme?” Ayenge kwenhe rlkeke-ante angkeme-arteke.
  qvc-NT: 'Chayshinallam noqanchiqkunapis tandanakushpa, mana intyindiypaq rimayta
    rimaptinchiqqa, mana ni pipis yach''anmanchu: ¿Imatam niwaykanchiq? nishpaqa.
    Chayshina mana intyindiwaptinchiqqam, yanqa rimaykanchiq. Chaqa wayrawanshinam
    parlaykanchiq.'
