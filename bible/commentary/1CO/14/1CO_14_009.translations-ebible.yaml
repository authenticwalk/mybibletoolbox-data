  zos-NT: 'Jetsetique''t mitzta''m: o''ca ji''n mi ndzamdam mi aṉnacaji''ṉ ote omba
    cønøctøyøyøpø, ni i''is ji''n ma myusi ti nø mi ndzamdamu. ¡Como quierati mi ndzamdamba!'
  gvs-gvs: Kita nakae. Neta yábana niyanina goi tabóbwara, e geya tabobwaradokoneta;
    tomota bei manakaedi siyagoi kaga tadigedige? Ame moitamo. Ida bobwarayana ana
    taiyakeka nakae yágira.
  kbm-kbm: Dangetok be yem ok weik etok ge, ginei yem unei yaun niengk amolmol taku
    ti ane avos, okob atob amolmol inatpweng yem aim yaun etok are namnambed? Atob
    yem aim yaun etok nile niaing ate sin gege.
  rmc-rmc: 'Avke the tumen: Te na phenďan la čhibaha ajso lav, so pes del te achaľol,
    sar pes džanela, so pes vakerel? Bo vakerena ča andro luftos.'
  apr-apr: Nen le dada gaongo leu ye ang lapau. Kumata bet kawete betanga sa ye malala
    san koodi yo di tooltool lodi galanga ye tiap nga, ngan ole lodi galanga ye betanga
    in punu balai? Betanga kiang tina ngan ole iyei dawa ben muru koonoo sorok.
  tiy-tiy: Ségiléw so bé begome, amuk sébéréh gom bé késébéréhe énda gétiga kom de,
    énda mon i gésobut de. Mélaw énda i atagén brab énda i lagaén.
  nlg-nlg: Me vagha vanighau ghua ighau. ?Tana bona kau kokoe vanira na vure tana
    leu keha tara mua ghilala ke, ivei tea ge kara ghilala na hava tau ghanaghanaa,
    pana hava tau bosaa? Keri ke me vagha tau kokoe vaa tana oka lee vamua.
  dgr-DOGNT: Naxıxè hagǫ̀ht'e lanì. Yatı t'à goahdee sìı dǫ gınıehdì lenǫsıı ayìı
    ghǫ goahdee sìı gık'èezǫ lì? Ayìı ghǫ goahdee sìı gınıedì-le nı̨dè, ekìı naxıyatıì
    xàewì hǫt'e.
  pes-OPV: همچنین شما نیز به زبان، سخن مفهوم نگویید، چگونه معلوم می‌شودآن چیزی که
    گفته شد زیرا که به هوا سخن خواهید گفت؟
  ron-1924: Тот аша ши вой, дакэ ну ростиць ку лимба о ворбэ ынцелясэ, кум се ва причепе
    че спунець? Атунч паркэ аць ворби ын вынт.
  tpz-tpz: Eöm me to vatoe e nem, eöm se keh hikta vavatvus vamaaka nem a soe po meoh
    to, a hikta teꞌ se maaka in a soe nöm to vavatvus nem. Ivëh, ke eöm to vavatvus
    akuk e nem pa soe.
  agd-agd: Tireti ankan má dere máan manan inono. Ída ma e avaya finté baya sin ma
    ena vaya finté ma siyasin mai intesa uren ná mai vaya ena kéká ano afová inten
    nafino. Mai ma sinona vaya ano fasavi afokhampin ma oreiníi inten mino.
  rkb-NT: Anawahi meky watu ahaharere tsimypamykysonaha zeka siwabytsitsa ahaharere
    humo batu sihyrinymyry, iwatsahi ahaharere bo batu waby zikaha. Sihyrinymyrybyitsa
    tu ahaharere bo batu waby zikaha.
  san-THA: ตทฺวตฺ ชิหฺวาภิ รฺยทิ สุคมฺยา วากฺ ยุษฺมาภิ รฺน คเทฺยต ตรฺหิ ยทฺ คทฺยเต
    ตตฺ เกน โภตฺสฺยเต? วสฺตุโต ยูยํ ทิคาลาปิน อิว ภวิษฺยถฯ
  iws-iws: Mɨ tɨ hɨriinan siyɨu kaimwowɨn mɨ iikamɨm sɨma yaigɨn kwɨr boɨni, yɨpɨkɨ
    iikam nhɨrkɨm nɨnoknɨnkɨn karamae nwowa mɨ ta sɨmiir yaiya wɨ tɨkɨ iikam nhɨrɨm
    sɨmiir kiyopsɨbgi haigɨnɨuwi.
  pol-SZ: Również i wy, jeśli będziecie mówić w nieznanym języku, nikt was nie zrozumie.
    Będziecie mówić jak do ściany.
  ztq-NT: Singo gak lëë do deelñee kñeedy to tiits nii xyeñ meñ, ¿xa kaknan meñ pe
    cos xñee do? ¡Lo me xñee do, lëdy lo meño!
  zai-NT: Zacaca nga zeda gaca tu. Pa iní' tu ni qué riene binni la? ximodo ndi ganna
    cabe xi caní' tu. Casi ñaca caní' stubi tu.
  upv-upv: Ko erpok kele, sete jinibb san mia-rongwose sev nga kamwerai, poro nga
    nosp̃en se kami oto tetajer renge nale m̃inij; nale se kami pian bbong pijijki
    renge mesa nawon.
  wap-NT: Ukauꞌan naꞌapaꞌo nii pukakuwaapan an panaꞌaꞌo parada-karu idaꞌan. Aonaꞌo
    nii pidannao aitapan kanom dauaꞌo wuruꞌu pukakuwaapanuz. Ukauꞌan pukakuwaapan
    amazada atiꞌo karikaonan.
  mva-mva: Nge kam nge bokainatuka-la, pile takadia-lo kapilepile masa baituka be
    kana karangarangaki nge tamoata takadi dakauataki? Tagona-la be dakaua kana! Pilenga-ming
    masa darake be daleua-ba!
  dwr-NT: Hawaadankka, qassi dumma dumma qaalaan hintte haasaayiyaawe qoncce gidennaan
    dhayooppe, hintte haasayiyaawaa asay wooti akeekanee? Ayissi gooppe, carkkuwaassi
    hintte haasayiita.
  kfw-kfw: Khawa angnga; nangni'n chong inliak ningril kha injetna chongnga inthiangnga
    ningril emak inle, nangni iti chongkha tu-in jetniame? Thikaraang diang ningril
    ka-ang esik eii.
  bfz-bfz: ईंयां ई जे तुसे जीबा ते साफ गल्ला नि बोलो, तो जो कुछ बोलेया जाओआ, से किंयाँ
    समजणा? तुसे तो अवा साथे गल्ला करने वाल़े ई ऊणे।
  cuk-09: Ar amba bemar deyobmodo, ar be-gaya-sunmakedba ibmar-bied aku-itolegele
    ¿igi mag itolegosunna ibu be obare? Ar unnila binsa ee burwaga be sunmakodo.
  ben-OBCV: তোমাদের সম্পর্কেও একই কথা প্রযোজ্য। তোমাদের জিভের দ্বারা যদি বোধগম্য বাক্য
    উচ্চারণ না করো, তাহলে তোমরা কী বলছ, কেউ তা কীভাবে জানতে পারবে? তোমরা যেন বাতাসের
    সঙ্গে কথা বলবে।
  mil-NT: Te ducaⁿ sǎtnahá‑xi cùu nchohó te núu vá càháⁿ‑ndó ɨ̀ɨⁿ tnúhu nàcuáa tàú‑xi
    cunduu núú ñǎyiu te vá tècú tnùní‑yu tnúhu càháⁿ‑ndó. ¡Chi àúⁿ nǎ cuu càháⁿ‑ndó
    te núu ducaⁿ na càda‑ndo!
  myu-myu: Imẽnpuxim ẽn ya'õba'arẽmat'a'õm kawẽnwẽn pima, ekawẽn cocoayũ dak itaybit
    g̃u kuka o'e ip ekawẽn, ya'ĩjojom ma'g̃u ip. Kawẽnwẽn'ũma ẽn ceweju ip iat puxim
    kuka o'e ip.
  fue-fue: Hande non onon bo, to haala mooɗon laaɓay, moy faamata ko jiɗɗon wi'ugo?
    On boppii haala mooɗon!
  amk-amk: Tonanai kontai we mano memadu kaiwo aisei na jematiwai mea, masino memadu
    na kaiwo kaiwasa ewaitawana kaha fo mani, etafu kaiwofo todoni? Nana mani kaiwo
    memadurai nanai toyari wanang siai terai, wiro tafu dotu toa fo kaha.
  fai-fai: Kale kiba be ulutaw kala kaleyo, kiba wanang kinim weng im kal banim uyo
    bakanyamokabiw namti, ika weng umi mit be im kal banim keidokabiw ka. Kimi weng
    bakanábiw be sák as leik iw iw kaekal banimába taw keimokaba kala.
  ura-NT: Nii rijiiquiche inara netonai, aonacuruhane coina ereeichene saijieein,
    leeocha erenaa cuhane ereeichene. Chasiina inara ere aohanre, nejelau erenaa cuhane
    ereeichene, nii ereeichene jaancuru. Nechu joaereeinchate ereereeriquiche inacojoeein.
  mcd-NT: ¿Nanscarifi aqui nan tsain futsaman man futsafo yoiaino ahuuscashotsi man
    yoiai cuscan tapitirofo? Man ascara tsain yoiqui ipaitsi man ato yoi.
  urt-urt: Ki ŋahilyeh taꞌe ŋaiye lenge miyeꞌ tuweinge yukur ka sisyeme ŋaimune ŋaiye
    nin nenge wusyep ŋilim tikin Yohe Yirise ŋanange. Wusyep nin uku pe, ki nal taꞌe
    yohe pakaiye nal hlaꞌ.
  kiz-kiz: Fefuefu ni muenga. Mkahomesiajhi kwa lumilu lilobhi lya libelikujha dhahiri,
    ndo namna jhelekhu munu ibeta kujhelebhwa kyamwijobha? Mwibetakujha mwilongela,
    na ajhelepi jhaibetakubhajhelebhwa.
  tzo-TZE: Ja' no'ox jechoxuc ec li vo'oxuque, me ta yan c'op chac'opojique, mu'yuc
    boch'o cha'i li c'usi chavalique. Altic ti chac'opojique.
  lex-lex: Emkade walia la'pa miala yayohi-yaltieria maka riy raplinu, hota riy id
    mana edonna rna'erit nan et miemna hya' mak ha mikotkota. Lirmi-tunmi re hota
    hamamuamua, me edonna lol talan mak kaplola.
  dov-dov: Njimwi inzila anduwe nowambula mundimi. Kuti waamba zyambo zyakubulunguzya,
    zilamvwisisigwa biyeni zilimukwambwa? Unoli kowambula muluwo biyo.
  rgu-rgu: Leoꞌ na boe soaneuꞌ emi. Maneniko emi dedea pake dedea Dula-dale Malalao-malalafuꞌ,
    do pake dedeaꞌ fo lahenda ta bubuluꞌ matetuꞌ ana, ria sama leoꞌ emi dedea sosoa-raraaꞌ
    taaꞌ. Ria mana dadi taaꞌ, huu fo lahenda ta bisa bubuluꞌ o mae leoꞌ bea ria!
  toc-NT: Pus chuná chú qui̠­taxtuy acxni̠ hui­xinín li̠chu­hui̠­na­ná̠tit a̠tunuj
    tachu­huí̠n hua̠ntu̠ ni̠para cha̠tum cris­tiano ca̠aka­ta̠k­sniyá̠n, ¿lácu chú
    nata­li̠­ca­tzi̠y xa̠maka­pi­tzí̠n túcu hui­xinín hua­ni­pá̠tit? Luu xta̠­chuná
    ca̠qui̠­tax­tu­niyá̠n cumu lá a̠ cachu­hui̠­nam­pítit nac ca̠u̠ní̠n.
  som-som: Sidaasoo kalena idinku markaad af ku hadashaan haddaydnan ku hadlin hadal
    la garto, sidee baa loo garanayaa waxa lagu hadlayo? Waayo, dabayshaad la hadlaysaan.
  mam-C: 'Exsin ikyxjo kyetza: Qa ma chi yoli''n toj junxil yol, a nti'' ttxolil kywutz
    txqantl, ¿Tze''ntzin tten tu''n tel tniky''tzajiljo a nxi kyq''ma''n? Qu''n mix
    a''l k-elil tniky'' te, nyakuj noq toj kyq''iq'' nxi kyq''mani''y.'
  ndj-ndj: Wuwula wula na yumwi, leki chimudeta chikumanyika ng'odu, ghani daweshi
    kumanya chimudeta? Topi mukuva kucha vandu yimudeta na liyegha.
  mbj-NT: Ti hadoo né hẽ bë hã. Kyy wób me ta wób bë maher'ood bä, nyy da ramaa napäh
    ta ti ky n'aa, nyy d' tahanäng péh? Daap hẽ ti bë baher'oot kyy wób me.
  lat-VUC: 'Ita et vos per linguam nisi manifestum sermonem dederitis: quomodo scietur
    id quod dicitur? eritis enim in aëra loquentes.'
  ngp-ngp: Saiivo, want'hu nawakombaganye vivihi kiya ukulonga, uneva yadya ukulonga
    no ulosi mgeni hayakumanyika? Uwo ulosi wako nounde waga bule.
  enq-2: Dopaka pyoo, nyakamame pii tata waka latami dupa endakali dupame soo nanyepenge
    joo latamino doko, aipa petala nyakamanya pii doko dopa lalumino lao setami? Nyakamanya
    pii doko yuu kaina lataminosa pita.
  eng-ASVBT: So also ye, unless ye utter by the tongue speech easy to be understood,
    how shall it be known what is spoken? for ye will be speaking into the air.
  mna-mna: Ina raraate piom. Sombe koso sua ta tomtom tirao be tileŋ som, nako tikam
    ŋgar pa be parei? Som. Sua tiom tana ko iwe miiri men.
  myw-myw: Ma̱wan-vak ya̱koum, bukulivan kweitan kaeig waseg, gamag nag bidumwal ninous,
    nag bikakins aveiyag kulivan; mamagina kullivana mav.
  sby-sby: Ni cimo cimo ne njamwe, ni muntu cini wela kunyumfwa ncomulambanga na nkamulambanga
    maswi alanyumfwikinga cena, maswi enu nakengangowa mulukupwe.
  sll-sll: Tal yu onangwo meri ni yalhobi ha howa yure dire ha ogolo dikinanga ara
    memini pir po siname? Ogolo dikinanga u ha yamoni hair mangwo meri namua.
  yaq-NT: Emou juni'i ket jiba inien yeu weama. Eme'e, ka ju'unakkiachik noka'ateko,
    kaabe enchim teuwaa'ut ju'uneene. Che'a tu'isi, kia jekapo noknee.
  uro-uro: Iangärhäkt ama lat di rhoqorne rhoqoräkt kre i ngän damän bät ama enge
    qärangätni i qaku arhani ama ruvek tat dräm a ngät. Ngu lu va ama ruvek ti räm
    i ngän damän bät agiqa? Inguna va ngiat tamän di rhoqor qre i qaku ngiat tamän
    särha aung dap kinak ngiat tamän särha ama släqyäs.
  ita-1885: Così ancor voi, se per lo linguaggio non proferite un parlare intelligibile,
    come s'intenderà ciò che sarà detto? perciocchè voi sarete come se parlaste in
    aria.
  muy-muy: 'Lekʉlʉm day nahkay : ka ya ti kazlapum ma həma ya lekʉlʉm lekʉlʉmeni kə̀sərum
    do, mis ndahaŋ day tə̀sər do ni ti mis etici ma gekʉli ya kəɗəmum ni ti ahəmamam ?
    Ma gekʉli ni ma masakani.'
  kqc-kqc: Ma ya makai kana dada, yi afiye dudu diba de nina ago nigedi vonisi, amiye
    yokoi bi gokai kana yi ago nina diba nigo? Adina ya bi aura rofu ago nigedi kana!
  tav-tav: Mani quena to bairona mani bai. Mani cawadarije cariape caapi majiri wame
    mani caĩ wadaquẽto dope bairo ĩimi ĩ majiquẽnama aperã. Jocarã majuu mani wada
    macacõaborã.
  eng-ULB: So it is with you. If you utter speech that is unintelligible, how will
    anyone understand what you have said? You will be speaking, and no one will understand
    you.
  spa-VBL: 'Lo mismo ocurre con ustedes: a menos que hablen con palabras que sean
    fáciles de entender, ¿quién podrá saber lo que están diciendo? Lo que dicen se
    perderá en el viento.'
  fra-_FOB: Vous, de même, si en parlant une langue, vous faites un discours qui ne
    puisse être compris, comment saura-t-on ce que vous dites? car vous parlerez en
    l'air.
  hau-ULB: Haka yake game da ku. Idan kuka furta zance marar ma'ana, ta yaya wani
    zaya fahimci abinda kukace? zaku yita magana, kuma babu wanda zaya fahimce ku.
  mal-mal: അതുപോലെ നിങ്ങളും നാവുകൊണ്ട് വ്യക്തമായ വാക്ക് ഉച്ചരിക്കാതിരുന്നാൽ സംസാരിക്കുന്നത്
    എന്തെന്ന് എങ്ങനെ അറിയും? നിങ്ങൾ കാറ്റിനോട് സംസാരിക്കുന്നവരെ പോലെ ആകുമല്ലോ.
  urd-GVR: Agar āp sāf sāf bāt na kareṅ to āp kī hālat bhī aisī hī hogī. Phir āp kī
    bāt kaun samjhegā? Kyoṅki āp logoṅ se nahīṅ balki hawā se bāteṅ kareṅge.
  far-far: Ka 'urinai laugo ani kamulu, sulia dia mulu fata ana fatae ne nao ta wane
    si saitamana, na fatae kamulu ki si fulia go ta ru.
  suz-BL: मिनु गेपुकीमी सोक्‍त आ लोव़ पनीनु, इन देंशो लोव़ सुमी रुप्‍नीमी ङा? इन मोदेंशो
    प‍शो लोव़ नेल्‍ल फशेम योल्‍शो खोदेंशो दुम्‍ब।
  car-NT: Iwara enapa amyjaron mandon. Atukuty'pa ajauranarykon jako, one wara ko
    moro ajaurangon natuku'tan? Typo roten moro ajaurangon makamata'ton.
  amp-amp: Niko to inji. Bro Nkifrarhu Yafothatn niko kasinyahato wom nndoh yarmumatn
    kfo bruttnaneft, womm rhu wanyukm to finji wanyruhamm nd niko kfo pthayuk mrokfom?
    Mrokfom wany mmotarahmm.
  bht-bht: इयां ही, जालू तुसां ऐसे शब्द बोलदे न जिना जो लोक समझी नी सकदे न, तां ऐ
    होआ च गल्लां करणे सांई है कने जड़ा तुसां बोला दे न उदी कोई कीमत नी होणी।
  eng-NOY: So also ye, unless ye utter by the tongue words easy to be understood,
    how shall that be known which is spoken? For ye will be speaking into the air.
  cub-NT: Nopedecabu majare máre. Maje yávaru apecamua yávaicamuaque, caivʉ põeva
    ne majibecamuaque, ñame jápiarĩ eaiye ye majibejebu maje yávarĩduiyede. ¡Ʉbenina
    yávarĩdujebu maja!
  ita-1927: Così anche voi, se per il vostro dono di lingue non proferite un parlare
    intelligibile, come si capirà quel che dite? Parlerete in aria.
  lww-lww: Ana sa ke m̃ena nene e kiamiu sum̃are gar e nam̃a. Visae yar tai sum̃a
    pisa ke visena lala kome visena tap̃ena nap̃a yeririna la akilia re poli, yoko
    tap̃atete nena atol narin sur tai e ya nap̃a naga sinenan sape visa van la. Kiena
    visena yoko va kovio ga e yepesinas na m̃eke ne.
  ckb-ckb: ئێوەش ئاوا، ئەگەر بە زمان قسەیەکی ڕوون نەکەن، ئەوەی گوتراوە چۆن دەزانرێ؟
    چونکە هەر لە هەوادا دەدوێن.
  nas-nas: Teeꞌ nariꞌ daka tampaꞌ sirakaꞌantavearuko karema dakaang menenge arekeeꞌ
    tasiꞌpaapeuꞌ? Daꞌ aaꞌ tamung doona-koo karemang.
  uvl-uvl: Imo pule apoi ke pomalam. Nenge teke a heleia helenga e nge altoto lange
    mele, mele nem lape eteia helenga nem luna ke merei? Lem helenga nem lape hesil
    sio mana paiam.
  eng-BBE: So if you, in using a strange tongue, say words which have no sense, how
    will anyone take in what you are saying? for you will be talking to the air.
  ixl-CNT: Utz echat ex. Oj loqꞌ koꞌxh nevuluneꞌ, yeꞌxhkam nitabꞌil u yolbꞌal vaꞌl
    neyolbꞌe. Nikoꞌxh evulon ok bꞌioj atziꞌ. Nikoꞌntiqꞌol bꞌen tu kajiqꞌ vaꞌl netaleꞌ.
  xsi-xsi: Aŋga miki kala mine nâ. Ambo noko ma kuporo ŋgua kaŋa wasaseki, andeta
    tamâta toŋge ilele ŋgua ŋinde tia, ande kinzi tamâta ma sikura tu sisama ŋgua
    ŋinde duvi pwataki tia, kala noko ne ŋgua ŋinde ma ilâ kaa nâ.
  crx-NTPO: Nohni cha 'et whuz un'a za lhents'un un'a yalhduk de, 'et nts'en'a suba
    daja dahni-un t'ets'onoozeh? 'Ants'i taza-i k'uz yalhduk le'dutihnelh.
  kan-OKCV: ಅದರಂತೆಯೇ, ನೀವೂ ಸ್ಪಷ್ಟವಾದ ಭಾಷೆಯಿಂದ ಮಾತನಾಡದೆ ಹೋದರೆ, ಮಾತನಾಡಿದ್ದು ಏನೆಂದು ತಿಳಿಯುವುದು
    ಹೇಗೆ? ನೀವು ಗಾಳಿಯ ಸಂಗಡ ಮಾತನಾಡಿದ ಹಾಗಿರುವುದಷ್ಟೆ.
  bbb-bbb: Ijadufuo vame besu ijiege jadua ja urina isama ije e boeje bu naebe fievo
    ijia vua kuaekuva e ije bu izege vua ja kuaevo ije mukoe fieke? Ja ijiege rekuva
    ije vua jone jame dabe ijia niseke.
  blw-blw: Wat pachongna an chàyu, no man-aleayu ah safaliy ale way achi ma-awatan
    hen tatagu, nokay lawan én-énnéncha way mangawat hen laychényu way ifaga te kaman
    paat yanggay ammag cha tomat-ayyap hen chayu aryén.
  tam-2017: அதுபோல, நீங்களும் தெளிவான பேச்சைப் பேசாவிட்டால் பேசப்பட்டது என்னவென்று
    எப்படித் தெரியும்? ஆகாயத்தில் பேசுகிறவர்களாக இருப்பீர்களே.
  azz-NT: Huan no ijcón mochihua cuac namejuan nanmosentilíaj para nanquimohuistilisque
    Dios. Huan cuac acsá namechnojnotza ica ne ocsé tataman tajtolis, huan amo namechnojnotza
    ica tajtolme ten nancajsicamatisque, ijcuacón ¿aconi huelis cajsicamatis? Pues
    amo aquen cajsicamatis porín majyá tanojnotztoc ejecaixco san.
  spa-RV-1909: Así también vosotros, si por la lengua no diereis palabra bien significante,
    ¿cómo se entenderá lo que se dice? porque hablaréis al aire.
  csy-csy: Tasia bangma in na lei taw na pauna uh sia a ki tel kammal na pau bua uh
    le, na son uh thu bangbang in ki tel thei tu ziam? Banghangziam cile note sia
    huisung ah a son na hi tu uh hi.
  mxq-NT: Dʉꞌʉn ja̱jtpʉ dʉꞌʉn mʉt miidsʉty ko xykya̱jxtʉ ja ayuk diꞌibʉ kyaj pʉ́n
    tjaygyukʉ diꞌibáty myʉdoodʉp, ¿wiꞌixʉ ja̱ꞌa̱y tnijáwʉdʉt ti miits mga̱jxtʉ? ¡Pes
    nʉgoo mnaꞌʉxka̱jxtʉ!
  tzj-NT: In queri' c'a chewe ixix chakaja', ja wi noqui ja rewak' chi rbixic jule'
    tzij ja xa ma claro ta chiquewach ja nec'axan ewxin mta c'a moda ari' xticotakij
    ta ja nebij chique. Como ja tzij nelto pan echi' xa nq'uis kaj chi queri', matekaj
    pa quixquin.
  tdt-tdt: Nunee mos ho imi, se imi koalia ho lian nebee ema la kompriende, ema ida
    sei la hatene saida mak imi koalia. Nee hanesan fali imi koalia ba anin deit.
  ron-BTF: Tot așa și voi, dacă nu rostiți prin limbă cuvinte ușor de înțeles, cum
    se va ști ce se vorbește? Fiindcă veți vorbi în vânt.
  eng-WEBP: So also you, unless you uttered by the tongue words easy to understand,
    how would it be known what is spoken? For you would be speaking into the air.
  eng-FBV: It's the same situation for you—unless you speak using words that are easy
    to understand, who will know what you're saying? What you say will be lost on
    the wind.
  nld-1939: Zo gaat het ook u met uw taal; zo gij geen verstaanbare woorden doet horen,
    hoe zal men dan begrijpen wat er gesproken wordt? Gij spreekt dan tegen de wind!
  bwo-bwo: Mank'owere it be'ets andr noonon keewetsman it keewor it dants noon keewon
    keewo it k'azal it keewirwo kone danosh faliti? Jongosh keewirwok'owe it wotiti.
  nch-BL: San se ica amojuanti. Sinta amo anquiijtohuaj camanali cati nochi huelis
    quimachilise, amo aqui quimatis taya anquiijtohuaj huan san tapic amocamanal.
  quc-TNT: Je' c'u cäc'ulmataj wa' iwuc' ix. We man quicoj ri iwak' che qui bixic
    tzij ri quech'obtajic, ¿a cäch'obtaj lo ri' ri quibij? ¡Man cäch'obtaj taj! Xane
    xak pa ri quiäkik' ri' cäsach wi ri i tzij.
  tfr-NTPO: Pjãy eni bakoe. Pjãy tjl̈ẽ tjl̈õkwo kugaba wẽl̈ë l̈i go l̇l̇ëm ga l̇l̇ë
    l̈omirë l̈öng l̈i miydëba l̇l̇ëme. L̈ëmi l̈öng pjl̈uk jong erä.
  kaq-NT: Mato jascarihbihi. Nincacahbo honantima join man yohuanaiya ¿man yohuanai
    joi tsoan nincatihiquin? Jascajaquin tah man nihue res yohitihi. Honantima join
    yohiquin cah man tsoan nincanonma man yohitihi.
  sgb-sgb: Êmbayro etaman ya pamaghabi tamo ha habi ya a tamo muwang, ay ayn makamulah
    hên anhabiên tamo, haka ayn bayton kapukatan ya habi tamo.
  vie-1934: Anh em cũng vậy, nếu dùng lưỡi nói chẳng rõ ràng cho người ta nghe, thì
    làm sao họ được biết điều anh em nói? Vì anh em nói bông lông.
  kxv-kxv: ଏଲେକିହିଁଏ ମୀରୁ ଜିକେଏ ଏଟ୍‌କା ହା଼ଡାତଲେ ନେହିଁ ତୀରିତଲେ ଜ଼ଲଅତେରି, ମୀରୁ ଏ଼ନାଆଁ
    ଜ଼ଲିତେରି ଏ଼ନିକିଁ ପୁନେରି, ଇଚିହିଁ ମୀରୁ ଜ଼ଲିନାୟି ଗା଼ଲିତି ଜ଼ଲିନିଲେହେଁ ଆ଼ନେ ।
  amu-NT: Maluaaꞌ matseijomnaꞌ cantyja ꞌnaⁿꞌyoꞌ, xeⁿ ñꞌoom na cwilaneiⁿꞌyoꞌ tijndaaꞌ
    joonaꞌ na cwindye nnꞌaⁿ, ¿chiuuya na nlaꞌno̱ⁿꞌna ljoꞌ na cwinduꞌyo? Nntseijomnaꞌ
    cantyja ꞌnaⁿꞌyoꞌ chaꞌcwijom tsꞌaⁿ cweꞌ matseixuaato quiiꞌ jndye.
  hin-CV: इसी प्रकार यदि अन्य भाषा में बातें करते हुए तुम्हारे बोले हुए शब्द साफ़
    न हों तो कौन समझेगा कि क्या कहा जा रहा है? यह तो हवा से बातें करना हुआ.
  spa-BES: Entonces, si tú, al usar una lengua extraña, dices palabras que no tienen
    sentido, ¿cómo entenderá alguien lo que estás diciendo? porque estarás hablando
    al aire.
  san-BEN: তদ্ৱৎ জিহ্ৱাভি র্যদি সুগম্যা ৱাক্ যুষ্মাভি র্ন গদ্যেত তর্হি যদ্ গদ্যতে
    তৎ কেন ভোৎস্যতে? ৱস্তুতো যূযং দিগালাপিন ইৱ ভৱিষ্যথ|
  tdx-tdx: Inahareo ka, naho tsy ampivolañem-pameleke ty saontsy malange, aia ty aha­ren­drehañe
    i tsaraeñey? amy t’ie hisaontsy an-tioke.
  naf-naf: Ma in kegogak zet mamanamaset belak kwisak etaŋ takume notnaŋ ekŋenaŋ zigoset
    zet keyet yaŋaŋ nâmâtâbe. E to zeme met penaŋepiŋ mambein.
  grc-MT: ουτωσ και υμεισ δια τησ γλωσσησ εαν μη ευσημον λογον δωτε πωσ γνωσθησεται
    το λαλουμενον εσεσθε γαρ εισ αερα λαλουντεσ
  vid-vid: Hiho du na hemwe, wone umyango wa hemwe haulingulonga chinhu chilinguzeleka,
    yalikohi koweza kuvizela chinhu choulingulonga? Ulonzi wa hemwe wokwajilila kuli
    mbeho.
  pio-NT: 'Càitacué nacái pía: Càmicaalícué pitàaní pitàacái iyúwa péewáidacaténá
    wenàiwica amaléeri tàacáisi iyú náaliérica néemìaca càinácaalí íimáaná, néese
    càmitacué náalía néemìaca pìasu tàacáisi. ¡Yái tàacáisi picàlidéericuéca nalí
    càmita iyúudàapiná nía!'
  tsn-tsn: Ka tsela e e ntseng jalo, fa o bua le motho ka puo nngwe e a sa e tlhaloganyeng,
    o tlaa itse jang gore o rayang? Go ka bo go tshwana fela le motho a bua a le nosi.
  amr-NT: Konigti opud nogen huaʼate eʼmanmadikaʼnayo huaknopo̱e̱ʼeri pe̱e̱hueʼda
    o̱ʼnepo peunkahueʼ o̱ʼnepo. Nogen huaʼate boaʼpo kenda bapokatayoʼda monaʼne.
  pwg-pwg: Tami nakanani, mikeda kunuma gamosiyai koni sisiya vigayagaya na wawaya
    ikikava inakovi da tam aviyavisina kisisiyei? Tuna na sisiya wapawapa, am sisiya
