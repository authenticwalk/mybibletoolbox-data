  apw-NT: Nohwihíí ágádaanoht’ee, yati’ doo bígózį dahíí bee yádaałti’yúgo, hagot’éégo
    nt’é daadohṉiihíí yádaagołsį doleeł? Daazhógo da’ilįįzhį’ yádaałti’.
  gum-gum: Inchawei ñimgucha treetøwein køn. Ñim tru peg wamwan wamindigu chi tai
    møramdiig treeg waminchimubene, ¿ñim waminchib pønrraigwane mandiincha chi tai
    møriasamø? Ñimui wamindiibe isig ichibigu wamindi lataitø purainrrun.
  not-NT: Aisati picantaiga obirojegui. Aroca pinibatantimaro pininequë ora te inguemaigabaquero
    basini, ¿Ati ingantima inguemaiguëro ora pingantabequima? Pinibatasita.
  plu-plu: Hawwata amawka ku wis awna agiku yuwit ku pariye wis pukuha adahan ahegbetesene
    Jesus gihiyegapu. Ku wis awna git pahapwi agiku yuwit ku pariye ig kane pukuhpa,
    nikwe ig ka hiyak ku pariye unetni ta git. Wown mpiya ke maygbe he mpiyepyenen.
  iou-iou: Täŋpäŋ in udegän, manbiŋam man kotäk kudupi terak yäŋirä jide täŋpäŋ ämawebetä
    man kotäk u nadäwä täreneŋ? Täga nämo. Manka uwä jop piäŋ kuneŋ.
  ntp-NT: Poduucai ʌpʌvueeyi aapimʌcʌdʌ. Isʌmaadutai ñioocadagi ʌma maasi ñiooqui
    siaadʌrʌ maatʌ caʌcana aa iscaiti ʌgai. Ducami isʌʌgi ñioocadamudai ʌgai.
  rai-rai: Lenkaai maa baa pa muaat pir akaapa a kum pirpir, din nunura lele lelawaai
    a pirpir maa muaat piri? Anumuaat pirpir i waan ku u ra maup.
  haw-1868: Pela no hoi oukou, ina aole oukou e olelo ma ka waha i na mea maopopo
    ke lohe ia, pehea la e ikea ai ka mea i oleloia? no ka mea, e olelo no oukou i
    ka makani.
  ffm-ffm: Hono non, onon duu, so on njottinirii kabaaru oo ɗemɗe Ruuhu tawa ko famminii
    fuu walaa hen, hono paamirte-ɗon? On tippike haala mon!
  arb-NAV: فَهَذِهِ حَالُكُمْ أَيْضاً فِي التَّكَلُّمِ بِلُغَةٍ مَجْهُولَةٍ، فَإِنْ
    كُنْتُمْ لَا تَنْطِقُونَ بِكَلامٍ مُمَيَّزٍ، فَكَيْفَ يَفْهَمُ السَّامِعُونَ مَا
    تَقُولُونَ؟ فَإِنَّكُمْ تَكُونُونَ كَمَنْ يُخَاطِبُ الْهَوَاءَ!
  cop-CNT: ⲡⲁⲓⲣⲏϯ ϩⲱⲧⲉⲛ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲗⲁⲥ ⲉϣⲱⲡ ⳿ⲁⲣⲉⲧⲉⲛ ⳿ϣⲧⲉⲙϫⲉ ⲟⲩⲥⲁϫⲓ ⲉϥⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ
    ⲡⲱⲥ ⲥⲉⲛⲁ⳿ⲉⲙⲓ ⳿ⲉⲡⲉⲧⲉⲧⲉⲛϫⲱ ⳿ⲙⲙⲟϥ ⲧⲉⲧⲉⲛⲛⲁϣⲱⲡⲓ ⲅⲁⲣ ⲉⲣⲉⲧⲉⲛⲥⲁϫⲓ ⳿ⲉ⳿ⲡ⳿ⲁⲏⲣ..
  sri-sri: 'Mʉsãde irasũta ããrã. Mʉsã gaji masã ya werenírĩ merã werenímakʉ̃ pérã:
    “Ãsũ ãrĩrã irikuma ĩgʉ̃sã”, ãrĩmasĩbirikuma. Irasirirã mʉsã ubugorata werenímoãmakõãrã
    irikoa.'
  nal-nal: Malasing saait bani wana nim, tamon a dorang sinim kawit na maravas, aubina
    dina langarin fakilaan a dorang naagu piaat malasing faa? A dorang sinim kana
    waan palaau be la non gof.
  kyq-kyq: Gɛn naase kic ɓo tec bini. Kɛn naase Ꞌtaaɗki taar naaŋgen jeege booy ɔk
    mɛtin̰ ey se, taarsegen naase Ꞌtaaɗki se, jeege Ꞌjeel kɔkŋ mɛtin̰ ɔɔ ɗi? Kɛn bin
    num, taar naase ulki se, ulki rɛn̰ɛ.
  kwd-kwd: Maka 'ilo'oo la'u mola famooru, lauta moru alafuu 'ania me'e fatanga na
    nga ta'a gila 'ame su'aai, nga alafuunga 'amooru 'e sia agea mola te'efuta 'ola.
  ded-ded: Ge ifingoc yofi negembesena, ubagau yoac dindingac denadeu ngicngac yeni
    yoacga naric negentegecgecde. Ge ine sicsauc nga kpeboronggoc denadeu yeni yoacga
    obohogec yoac sawau engsac denade.
  ewe-ewe: Nenema ke, ne ègblɔ nya na ame aɖe le gbe si menya o me la, aleke wòawɔ
    hafi anya nya si gblɔm nèle? Asɔ kple nànɔ nu ƒom le xɔ si me ame aɖeke mele o
    la me.
  nuy-nuy: Yigaj! Anaani wiij-nguynju nugurri-wuy. Nugurru-maynji numburru-yamba-yambina-maynji
    anaaynba-gaynbaj-jinyung ana-lhaagi, marri warra-wurru-wurruj-maynji waari wurru-marrbuy-mi,
    warruburru-yung amburru-yaminggarrina amburru-marrbuy-mana? Aadanu nurru-yambina
    nugurru arrbidi.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ϨⲰⲦⲈⲚ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲖⲀⲤ ⲈϢⲰⲠ ⲀⲢⲈϢⲦⲈⲘϪⲈ ⲞⲨⲤⲀϪⲒ ⲈϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲠⲰⲤ ⲤⲈⲚⲀⲈⲘⲒ
    ⲈⲠⲈⲦⲈⲚϪⲰ ⲘⲘⲞϤ ⲦⲈⲦⲈⲚⲚⲀϢⲰⲠⲒ ⲄⲀⲢ ⲈⲢⲈⲦⲈⲚⲤⲀϪⲒ ⲈⲠⲀⲎⲢ.
  buk-buk: Ma mac lau naŋ asôm yom awha wakuc-ŋga yêc gôlôwac dabuŋ ŋalôm, naŋ bocdinaŋ.
    Bu yom kaiŋ dinaŋ ŋahu yêc awê dom, ma lau oc sêŋyalê ŋalêŋ bocke? Mac oc asôm
    yom dau tôm gêŋ ŋakêcsia ŋambwa-ŋambwa.
  pri-NT: â o nye ipaiwà naa goowà! Ba wiàna càcaa pwéelaa tâjè ê pwina gà ina, â
    o wànau târa ma jè tâmogòori ê êreê? Ba gà tùra pwacèwii pâ marü.
  zpq-NT: Ca'cze naquen len chio', še güe'lencho Diosen' diža' da' bi chesejni'i beṉe',
    bi gaclenen ḻegaque', ḻe len ḻegaque' naquen ca c̱he beṉe' chšalj toze'.
  por-TFT: O mesmo acontece com vocês! Se não disserem palavras que os outros conseguem
    entender, ninguém vai/como poderão [RHQ] saber o que está sendo comunicado {o
    que vocês estão dizendo}!? Será como se estivessem falando para o ar!
  gwi-NT: Ąįį gwik'it gwikyaa zhit ginkhii gwinzii nigiitth'ak kwaa ji', nats'ąą deiinyąą
    t'iinyąą naagiheendaii? Zhyaa niginjik an heelyaa t'oonchy'aa.
  gvn-gvn: Yinya yala bamangka kukubu yinduynju balkal, God buyay-maninka. Bamangka
    nyajil, yamba binal kari yinyaynka kukuku. Yinya kuku milkanga kari walal, kunbaykuda.
  nhy-NT: Ijkón noijki namejwan. Tla ankijtoskej itlaj tlajtole iwan amakaj kimomakas
    kuenta tlan ankijtaj, tonses, mach akaj kimatis de tlanon antlapoaj. Iwan nochi
    san kitkis in ejekatl.
  asm-FB: ঠিক সেইদৰে আপোনালোকেও যদি সহজে বুজিব পৰা কথা জিভাৰে নকয়, তেনেহলে যি কোৱা
    হয়, সেই বিষয়ে কেনেকৈ জানিব? কিয়নো এইবোৰ কথা আপোনালোকে বতাহত কোৱাৰ নিচিনা হ’ব।
  okv-okv: Eto ainge nombo ungota ke embo tapa na ingari haiteko mane avo aisova amo
    pisara ainge embo ta ku ta pambasuja.
  mxt-NT: Ta tyicuan caa yoó, tatu cahán yo inga sahan cha ña cutuñí iñi ñáyɨvɨ, ma
    coto ñu ñáá tuhun cahán yo. Tari cha cuví yuhu ri maa yo cuví cuan.
  tzo-NT: Ja' no'ox hech uc ti ho'oxuque yu'un mu'yuc much'u cha'ibeic sjam ti ac'opique
    ti c'alal chac'opojic ti ora no'ox ti yan c'ope, hech yu'un ¡bu c'amba sna'ic
    ti c'usi laj avale! Hovil ti chac'opojique.
  ind-AGS: Demikian juga halnya dengan kalian yang menerima kemampuan rohani untuk
    berbicara dengan berbagai bahasa — kecuali kalian berbicara menggunakan bahasa
    yang mudah dipahami, siapa yang akan mengerti perkataan kalian? Apa yang kalian
    katakan akan hilang terbawa angin.
  omw-omw: Mwia votima kyeta nkye nraahumwa mpo quaqitai tiqata hia vutu kye tivera,
    tavave nkyi qua qio riaananro? Nkye hia qua vutu kye tivaro nkyi quavanto qumina
    inraikyaqama hiananro.
  yrb-yrb: Enanari ya kamama sina aika maikaroma weboitana uwarama i sinanu ubi da
    naufitaitaba i sinanu ubi anene iwata ufitaita? Eno weboitana oyauma yanu sina
    ure wawanono ufiro me ari sibisu.
  maa-NT: Jñò, k'oa̱á ti̱s'ín mat'ioòn tsà mìtsà 'én tsa̱jòn ki̱nókjoa̱a nga kji̱ya‑la̱
    xi̱ta̱, ¿kó s'ín ki̱ná'ya‑la̱ mé 'én xi titsa̱nokjoà? Tà i̱jiìn i̱sén‑la titsa̱nokjoà.
  mcq-mcq: ꞌEnajihunaꞌe ja ꞌuꞌo ira anuka kaꞌene jara ꞌwavujara paroe samaaꞌe reꞌamajaho
    iviꞌa jara raka kaꞌene ꞌwavujaho icháꞌinaꞌe heꞌeja? Ijihuni maijaho a iruhoa maiji
    ichutoa kajino nisame avanu.
  sus-A: وٌ تَن قَن، شَ وٌ شُي قَلَ مِشِيٍ مُ نَشَن كٌلٌن، عٍ قَ قَهَامُي سْتْمَ نَ
    مَ دِ؟ وٌ وْيّنمَ قُقَقُ.
  jpn-1965: それと同じように、あなたがたも、舌で明瞭なことばを語るのでなければ、言っている事をどうして知ってもらえるでしょう。それは空気に向かって話しているのです。
  fra-SBL: De même vous, si vous ne prononciez pas par la langue des paroles faciles
    à comprendre, comment saurait-on ce qui est dit ? Car vous parleriez en l'air.
  yka-yka: Damikkiyan isab kaˈam bang kaˈam missā bu gaˈi pastiˈ, gaˈi kataˈuhan meˈ
    aˈahin bang ine pinaˈinbin. Kuweˈ baliyu hadja si tayingede.
  mle-mle: Atampik aw li duw taakw adiy nuwukadiy duw taakw laakw maarkwadana bwula
    kwudiyir bwula-kidana, aal adiy nuwukadiy duw takwaam adiy dayadiy maaj mwiya
    saal viyakidiy.
  shp-NTPO: Jaskararibira mato winotai, ja ninkáxon onankati joibaon mato yoyo iamaitianki,
    ¿Jawekeskaxon mato yoyo ikaibo onankanti iki? Ja mato yoyo ikaibo niwe boai keskábores
    iketian.
  aom-aom: Ëjö hesi bëhoho no bogo hejarue huë göehu jemëhu atoromo sisëꞌi majahuijëꞌoho
    no bogo avoho heꞌejo. Jemë jöho ma-buꞌöꞌaꞌaruje.
  geb-geb: Nde vhɨra mbara muuŋgi. Maaŋ muuŋgip, nde harigi ŋguir kaar vhov buni suanga,
    mbe ram muuŋgip nde nzuai buni ntɨɨriveŋ kaŋgirie? Nde nzuai buni, nta fhura ŋgegɨrga.
  bsj-bsj: Tano kom tokkaero manki nureceri, kange a nyomnyi kiwonco dike kom toke?
    ka an tokker, dila kange mani nyomti.
  cak-cak: Quiri' mismo rix, si yixch'o-pe pa jun chic ch'abel ri xa man queteman
    ta ri ye'ac'axan ivichin, rije' man jun achique niquetemaj can, xa achel pa cak'ik'
    yixch'o-vi.
  chf-NT: Che' chich täcä anela, si mach a chen t'an t'oc a ti'la que u ch'e' utic
    entendeba, ¿cache'da u xe tä wina'tinte cua' a wäle'? Ca' a wälä a xe a chen t'an
    que u säto tiac'o ic'.
  tlf-tlf: Ipkil mungkup kale, ibo ulotu ke-bom abiip maak maak imi weng ipmi utamin-tem
    umi weng bagaman-temip uyo, tinum weng migik migik utamin binim bilip iyo dogonubeta
    ipmi weng umi magam uyo tele dagaa ku-nimip binim kale, ipmi weng bagan-bilip
    boyo bisop kugol yak at diim tuum diim sek saanbu tap keman-temu ko.
  piu-2006: '@see-verse:1CO.014.008'
  poh-NT: Nicꞌ paꞌ wach ncꞌuluric cu̱cꞌ take kꞌo̱j reꞌreꞌ, jeꞌ woꞌ reꞌ ncꞌuluric awu̱cꞌ
    hat-tak natikꞌoric tak pan toco̱m chic kꞌoric. Wi maꞌ nasakomej ta tak wach take
    kꞌoric reꞌreꞌ, nicꞌ aj woꞌ wach narakmajok chiri̱j i chaj bih cꞌahchiꞌ akꞌorom
    tak? Reꞌ hat-tak xa jeꞌ na nchel xa pan te̱w cꞌahchiꞌ akꞌoric tak wi maꞌ nsakomjic
    ta wach i kꞌoro̱j awuꞌum tak, majeꞌ?
  tue-tue: Mʉ́ãcã teerora niicu. Mʉ́ã tʉomasĩ́hẽre wedeseri, “biiro jĩĩdʉgara tiiíya”
    jĩĩmasĩña maniã. Teero wedeseãmajãre niicu.
  bjp-bjp: Ifasi sabin arae gam. Male orek kimi biil i to malal, ke fanu rin usum
    arafa na sani gam use u? Orek kimi in la sau una mua.
  xon-xon: Ni mu bi kina la. Nilambil yaa kaa len iliin i si mbamɔm na kan, binib
    ga ŋa kinye ki ŋun naah len pu na? Ni len tii libuln la.
  tzo-ZNT: Jaꞌ noꞌox yech mi ta yan o cꞌop chacꞌopojique, muc muchꞌu xaꞌibe smelol
    ti cꞌusi chavalique, mu cꞌusi bal o.
  mpm-NT: Suni siaꞌan roꞌo naa ra, nu na kaꞌan ra sɨɨn yuꞌu ja tu chaku ini yɨvɨ,
    ¿ti nasa kujnuni ini i nuu jnuꞌun kaꞌan ra un? Ti nu so kuu tɨndɨꞌɨ kaꞌan kaꞌan
    ra, ti nuu tachi ni kuaꞌan un.
  ots-NT: Tji ya ca̱ bbʉ. Hne̱hquiguɛjʉ, bbʉ guí ña̱jʉ gá hnahño jña̱, guí jñɛjmʉ
    hnar cja̱hni ca i pɛbbida, pe jin gui ni̱gui tema tonada rí dɛni. Bbʉ guí ma̱n
    hnar palabra ca jin da ntiendejʉ cʉ ddaa, ¿ja drí fa̱di ter bɛh ca̱ xcú ma̱m bbʉ?
    I pøni ncjahmʉ xcú ña̱ jar nda̱ji̱.
  hoy-hoy: हिंग अच नीव भी अगर ल्यालग्या देल साफ मातगोळ अनतीदिल, रा जो येनारा अंदकु
    आगतद अद ह्यांग सम्सकु आदीत? नीव रा हवा देल मातगोळ हेळावाळेर ठहरूसीर.
  amo-amo: Nanere di ni ghinue wang; asa idin su uliru nin ti gbulang tongo nati di
    kanan ba, iyizari imati umong yining imon ile na ibelle, iba liru, na umon ba
    yinu ba.
  pjt-pjt: Ka palu puṟunypaṯu ngaṟanyi alatji, tjinguṟu ngayulu wangka kutjupa wangkanyangka
    kutjupa tjuṯangku puṯu kulilku munuya alatji wangkaku, “Tjukurpa nyaa nyangangku
    wangkanyi?”
  cwe-cwe: Iviya, na mweye one lulimi lwenu haulonga chinhu cha kumanyika, yelihi
    yondayadahe kuyamanya yomulonga? Mbuli zenu zizakwaga bule!
  daa-NT: Kuŋko oki, ya ku kaawa iŋ kaawin kuuk gee ibingigɗo, maman ŋuu ibinin baat
    ta kaawko ? Ŋaar-ak ar ku kaawa ɗo us di.
  mlp-mlp: Daq nazaqta ne gigo hib usaqmo. Ne uliq ta asor gigo nanib ne gigo walmataw
    gibilensa ezaq teq in ne gigo gamuk na alulin hurit kem daqay? Ne gigo gamuk na
    ne saman diqta bilaq daqay.
  ape-C: Aria ipak shopunek douk namudok atin. Ipak pukripesh Iruhin ananin baraen
    um, ipak ta piyagwreh pukripesh esheshin baraen douk eshesh shadukemen iri. Aria
    ipak pukripesh baraen kupainyi um, eshesh ta shudukem baugenyum ipakin baraen
    mumam? Ipakin baraen ta nyunakuk atap meyoh.
  bgs-bgs: Sikiyu pagsik, atin ka kumagi kó katô kinagiyan na dì ágkagpáttan, ándà
    pulusán katô mga maminág ákniyu, su iring na áglayapán dád ka karamag tô ágkagin
    yu.
  faa-faa: Aina ayiáka aporomo me kaiyianafonona somerakano, aporo metamo kepoane
    somehoanafonorakano, maiyaka someamo kepoane repo hemakapukusare? Someamo kepoane
    hemakapunafonorakanone, someane nenakamaka hurupeakosapo.
  kik-kik: Ũguo noguo ũhoro wanyu ũtariĩ. Tiga mwaririe na ciugo ikũmenyeka na rũthiomi
    rwanyu-rĩ, nĩ mũndũ ũrĩkũ ũngĩmenya ũrĩa mũroiga? Mũngĩkorwo o mũkĩarĩria rĩera.
  cap-NT: Jalla niz̈ta irata zakaz anc̈hucaquiz watc̈ha. Tsjii criichi z̈oñiqui ana
    intintazuc takuz̈ paljayaquiz̈ niiqui, anc̈hucqui ana intintichiz̈ cjequic̈ha,
    c̈hjulut chiitc̈haja, jalla nii. Jakziltat ana intintazuc takuz̈ chiic̈haj niiqui,
    inakaz chiic̈ha.
  ksr-ksr: 'Oŋoo kanagia ii kaaŋiadeeŋ eja: Neselaŋgianoŋ ejemba mende moma asariwutiwaa
    so qaa laŋ jejuti eeŋ, moŋnoŋ qaa kaaŋa mono nomaeŋ moma asarinaga? Qaa kaeŋ jejuti,
    iikanoŋ mono eeŋ laŋ haamonoŋ kemakeja.'
  eng-TNT: Even so lykwyse when ye speake with toges excepte ye speake wordes that
    have signification how shall that be vnderstonde what is spoke? For ye shall but
    speake in the ayer.
  sbs-sbs: Linu njenwe. Heba nimu wamba chiwambo chisa zuweki, muntu ka zuwe buti
    chi mwa wamba? Kamu wambe, kono ka kwina muntu yesa zuwe zimu wamba.
  sue-sue: Ota susu da ago ine nisokare nana itia. Iwawa nisokare meni kipete-kapete
    inoise emara ge kota, ge ewe zo sawa eni meni nogo wero ninamunori? So erama tepo
    amira ena ge tosa ago ine wamunoya awa.
  fra-NCL: De même vous, si vous ne faites pas entendre avec la langue une parole
    distincte, comment saura-t-on ce que vous dites ? Vous parlerez en l’air.
  snn-NT: Mësacua'ga güina'ru ba'iyë. Mësacuabi tin coca, bain huesë cocare quëani
    achotoca, ¿ba achacuabi queaca achani ye'yeye poreye'ne? Ja'nca quëani achocuabi
    ro cajënna, bainbi ro achajën ñu'iñë.
  atb-NT: Nungmoq chyáng le haú dông nghut lhê. Nàng, laklaí dang ahú hú nyo le, sê
    gyô é danghkun mai nyo é za a nghut jáng, nàng haî taî nyi é lé ó yuq wá hkâsu
