  met-met: Bila balau mang. Nabu aharua xuaxua tela suxunguimia lipudi daxabia te,
    bagula daxabia haruangaima baru? Haruangaima bagula ila olang.
  kpj-NT: Kaiboho tule kiawesere. Inyõ arybe rieryõkeki, tiwesebo rieryke aõmybo tarybetenyteri.
    Kiawese dori yhydeele tarybetenyteri wese.
  zao-NT: Leeka tata nake xid re goo, os lee goo ndediz goo tedib net diiz kuu nyent
    men, nyent re men kuu ndediz goo. Ne nake taxal lo mbi ngeni goo, os lee goo tata
