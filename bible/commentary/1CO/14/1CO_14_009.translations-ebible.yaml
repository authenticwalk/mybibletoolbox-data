  deu-ELBBK: So auch ihr, wenn ihr durch die Sprache nicht eine verständliche Rede
    gebt, wie wird man wissen, was geredet wird? Denn ihr werdet in den Wind reden.
  mcb-NT: Ario pikañoigaka aikiro viroegi piniantaigemparora niagantsi terira oniantumatenkani
    ¿ario tyanityo kemaigakempine? Kañomataka ontinirika piniagitevageigake kogapage.
  yle-yle: Myenté, kn꞉aa dyámê dnye ngê anmyi mbumu knomomê, ye pi knî y꞉oo lónté
    wa a w꞉ee ngmê. Nmyi kópu dyuu módó wa ny꞉ee t꞉oo, yi mênê daawa kee dmi, adnyi
    ntééntéé.
  swh-1850: Hali kadhalika na ninyi, kama ulimi wenu hausemi kitu chenye kueleweka,
    nani ataweza kufahamu mnayosema? Maneno yenu yatapotea hewani.
  ese-NT: Oya jayojjaya miquianaya pea emimijo joya onajaya quea quehuajo mimianijo,
    miquea esohui onajaya eshajjaꞌajjajji pojjeama. Jamajjeya ¡esohui joya onaja quea
    jaꞌa neejo huohuicue ojjañaja ebajji!
  jac-NT: Caw xin hacon̈mi tuꞌ, ta mach habano tzet chijala yet chon̈tzoteli, ¿tzettaxca
    chu istxumlaxilo tzet chijal tuꞌ? Caw nabn̈em chon̈tzotel yin̈ hacaꞌ tuꞌ.
  cak-CNT: Vi rix man yixch'on ta c'a pa jun ch'abel ri can nik'ax-vi chiquivech ri
    ye'ac'axan ivichin, ¿nik'ax cami chiquivech ri xibij? Man xtik'ax ta. Xa chuva-cak'ik'
    c'a xquixch'on-vi.
  zia-zia: Susuwa deka ayao ine ninae-una atu mitiya. Ewawa ninae mene kipiti-kapete
    nasani emora ge oko, ge zo ewe saya ena mene nono yero nigarinei? Soma emo aung
    auna atu ge sinesa aine yariniya.
  mal-2015: അതുപോലെ നിങ്ങളും നാവുകൊണ്ടു തെളിവായ വാക്കു ഉച്ചരിക്കാഞ്ഞാൽ സംസാരിക്കുന്നതു
    എന്തെന്നു എങ്ങനെ അറിയും? നിങ്ങൾ കാറ്റിനോടു സംസാരിക്കുന്നവർ ആകുമല്ലോ.
  tuo-NT: Marĩ quẽꞌrã tojota nisaꞌa. Marĩ queoro ucũticã, deꞌro nirõ weesari, nita
    basioweꞌe. Mejõ waro ucũmaꞌacãꞌbosaꞌa.
  mbl-NT: Ha kaxĩy 'ãxop te hãpxopmãhã'. Tikmũ'ũn te' yĩy'ax puknõg hã' yĩy, puxi'
    nõy te hãm'ãktux 'ũm yũmmũg'ah, 'ũpuknõg hah, ha hãm'ãktux yãyxaxogã'ax.
  zpc-NT: Canaꞌ nacarë quiero. Chi inëro diꞌidzaꞌ biraca benꞌ ruzënaga quiero, bisaqueꞌ
