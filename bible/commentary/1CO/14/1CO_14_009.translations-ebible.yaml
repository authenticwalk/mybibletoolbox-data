  vmy-NT: ꞌBa nde ꞌba= mani ngajinnu. Tsa kuixun en xi tuꞌyá ku̱ankjinre, ¿jótsaꞌen
    ku̱ankjinnire xuta mé= xi kjuinukjuo? ꞌBa jo=ni tsa tu kjuinukjuajin ision.
  cmn-FEB: 你们的情况也是如此，如果口中说出无法听懂的语言，其他人又怎能理解你在说什么？你不过是向空气说话而已。
  gmv-RNT: Inteka hessa mala. Inte duunappe erettiza qaalay kezonta aggikko inte gizayssa
    ooni eranee? Coo mela carkon dhayana.
  ncl-NT: Huan jan yoje amhuanten nojen, sinda amo anlajtúa ca lajtomes hual quinmatilo
    anmocnían, cuaquín ¿quinami quimatisi len anquijtúa? Yojque ancayas quinami se
    hual laquetza ca in ijyecal, amo monotza nindeno in hual anquijtúa.
  sua-sua: Va ta vle ngang nguk her gi enang tok kat arhe. Ko enangthe mup lua rere
    orom o rhek ruk o mia ngat kais kam ngannik, va o mia ngat lo is hak kam mnor
    mang mularo rhek kat e. He ekam tok, mguer gi mur kaim muk mruo pum mularo rhek
    ruk endruk tok.
  are-are: Lakinha ngerra, rrangkarra paka itja angkatja katha angkamanga, arrpunhala
    rrangkarranha itja wutjina. Rrangkarra kala wurinyurnanta angkarlanitjina.
  gai-gai: Na nen toco aintan. Na ne kabe kabea, kabena auŋna meikramtaɨrta kam mbuŋa
    an kam ndamŋi ŋgocorta meikramtaɨrmo mbop te, na titoca tɨk te, mina an kamna
    mɨnɨŋa garacit? Nena kamma ma wanaiŋ ndarinandet.
  qvm-NT: Tsaynoglami waugui-panicuna juntacashgancho mana tantyashgan idiömapa wilacuptiquega
    mana tantyangatsu. Imata nishgayquitapis mana tantyar manami imatapis yachacärengatsu.
    Tsaynog wilacorga manacaglapagmi wilacuycanqui.
  chz-NTPS: Läꜙja̱ˉ laꜗ kyahꜗ hnähꜘ kaˉlähꜘ. Cherˊmahꜗ saꜙ jë̱ë̱ˉ juuˈ heˉ hlëëhˊ
    hnähꜘ, ¿haˉ läꜙja̱ˉ läꜙngëëꜘ dsaˉ juuˈ heˉ hlëëhˊ hnähꜘ? Ko̱o̱ˉ ta̱a̱hꜙ mɨɨhˊ
    baˊ ja̱ˉ heˉ hlëëhˊ hnähꜘ.
  kmu-kmu: Tamakaya aniꞋa humainae tamakesamoꞋma ohavinesia kema hisageꞋya hanaꞋa
    huꞋya ani kea havigahae? Ani kemoꞋa yasimoꞋma hia kava huno fanane hugahie.
  ood-NT: Pegih, t hab wa masma pi hedai wo em‑amich mam haschu am chum aꞌaga mamtp
    wabsh gawul kaidam wo neokad. Heg o wa wepo mat an wabsh wo i huhug g em‑neꞌoki.
  lbm-lbm: असोच तुम भी यदि जीबली सी साफ-साफ बाते नहीं कहो, त जो कुछ कह्यो जावय हय
    ऊ कसो समझ्यो जायेंन? तुम त हवा सी बाते करन वालो ठहरो।
  ncj-NT: Ijcon ica namehhuan. Tla seya tlahtohua oc noncua, ahhuel aquin quinehnehuiliya.
    ¿Quenin momatis tlen quihtohtica? San popoloca.
  yuj-yuj: Yumo kor takeno. Táte yumo ankwap kar fek kar farákáp napo, arop fárákapao
    am kar wa moria te, mokopia am kar fi mér mwanapon? Mono. Waeman yiráp kar am
    te kwaporok akwapá pwar naeria námpon.
  kto-kto: Are gat tie, leba tiesming o noba ties la tale omeit inamaniap, eba oarakimeng
    muana o uriro ties la nuaramo gare mani? Ebat aipieng ties ming agarit.
  gmv-NT: ኢንቴካ ሄሳ ማላ። ኢንቴ ዱናፔ ኤሬቲዛ ቃላይ ኬዞንታ ኣጊኮ ኢንቴ ጊዛይሳ ኦኒ ኤራኔ? ጮ ሜላ ጫርኮን ꬋያና።
  por-BLT: O mesmo serve para vocês. A não ser que vocês falem usando palavras que
    sejam fáceis de se compreender, quem saberá o que estão dizendo? O que vocês disserem
    se perderá com o vento.
  stp-NT: Puꞌñi baꞌp jam kɇɇkɇꞌ am gu jaiꞌ nam puiꞌp tɨ jɨɨgiꞌñdhaꞌ buiñor guch Xoiꞌkam
    noꞌ pim jaiꞌ ñiiñioꞌk kɨꞌn tu daan, pu cham maatɨt jam kɇɇkɇꞌ am, jir tuꞌ kub
    kaꞌ pɨx baꞌ na pim ja kaichdhat tu daandaꞌ.
  ame-NT: Att̃ecma pena ñam̃a yocop ñerraʼm esempo yeserrpareʼten poʼpoñ ñoñtso ñeñt̃
    ama allo eñeno acheñeneshaʼ, ñetpaʼ amach errot̃enot̃ c̈hapaneto pueyoc̈hreto
    ñeñt̃ atet̃ yotenanet. Atet̃paʼ c̈hach yottena atet̃t̃eʼña ama eñalle acheñeneshaʼ
    ñeñt̃ yeʼm̃ñoteneʼ.
  mgh-2016: Chiichammo ni inyu mwaatti, nlhimi ninyu naahoolhumacheke ittu yo wiiwania,
    mpani nohalha uchuwelha ittu inoolhumacha inyu? Malhove inyu anoopotera mphioni.
  kvn-NT: Tenal pemal ampa teobmodo. Imi pemal tule-mag-itogedgin pakal-pud chunmajulil,
    ¿toa wisguo, ibigin pe chunmananimal? Pinche pe puwalga chunmananimal.
  gvf-gvf: Kal iru erungwa mere, i ibal kobe ka kowa ta pirekire gogo yuure dinanga,
    ena ibal kobe tamintan ka dinanga main i pirekun erame? Ka gogo dire ka imore
    dinanwe.
  san-ISO: tadvat jihvābhi ryadi sugamyā vāk yuṣmābhi rna gadyēta tarhi yad gadyatē
