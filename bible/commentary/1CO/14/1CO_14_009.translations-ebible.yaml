  bhd-bhd: एन्च़रे, ज़ैखन तुस तैना गल्लां केरथ ज़ैना होरि लोकन समझ़ न एजन, त ज़ैन किछ
    ज़ोवं गाते तैसेरी कोई कीमत नईं।
  too-NT: Lā' chuntza' hui'xina'n. Palh tūla kaxmatcan xa'nca mintachihuīnca'n, ¿chichū
    nalīmāchekxīcan? Nala hua'chi palh xmān nachihuīna'nā'tit cā'ū'nī'n.
  ind-AYT: Demikian juga kamu. Jika dengan lidahmu, kamu mengucapkan kata-kata yang
    tidak dapat dimengerti, bagaimana orang tahu apa dikatakan? Seolah-olah kamu berbicara
    kepada udara.
  cjo-NT: Eejatzi pikimiteeyakawoni. Aririka iñaawaetashitawityaawo kaari ikematheetzi
    wero, wero, ¿tsika okantyaaka ikemanteetawakyaaworini pikanterimi? Okameethatzi
    piñaawaetantyaawo ashi apaante akemathatakaantyaariri asheninkapaeni okaatzi pikanteriri.
    Tema ari patsipetashitakyaawo piñaawaetashitya.
  nsn-nsn: Ter siokono getung menoum tar uelhireng gime uan tasir tamat, bo ra tele
    puk toro uelhire rone rung mene keipioum. Hapengua ra turung naman manate per
    tamat tar hauene rung menmeneioum? Inggoum mung menmenengua kompeme tar hagar.
  san-DEV: तद्वत् जिह्वाभि र्यदि सुगम्या वाक् युष्माभि र्न गद्येत तर्हि यद् गद्यते
    तत् केन भोत्स्यते? वस्तुतो यूयं दिगालापिन इव भविष्यथ।
  tna-NT: Daja nime da micuaneda. Ahua micuaneda pia cuana peje su tuna eshanapatani
    mahue yana su emimi su, ¿cuaja ni da shanapame ata cua huecuana cuaja micuaneda
    emimiani? Beju yanacane micuaneda emimi tuna peje su.
  lid-lid: Aha i buku aliy ale, buku aha asehek boho kon rakon ja, ale iri lau tana
    iri bwe, ya iri lau katanan moso sahou barala buku sah handru? Idah kameh sahou
    taha iu laleyah, ari ndramak winiya banuhun bwe.
  wim-wim: 'An aak yimanangan wun-wunan ngampara: ngamp nath wik thaaꞌnganth wiy-wiyam
    thaw-thawimpwey-a, than pam wanch wiy al-alangan wik want-wanttak ngeey-ngeeyiythana?
    An yaꞌa! Keꞌ ngeey-ngeeyiythan, wik ngamparamana wony-wonyam yam kenyan weent-weentiya.'
  zga-M: Vavawa nayumwe mungahumye khululimi eilimenyu eilesali khwelevekha, pu umwunu
    ikhulumanyaga ndakhikhi eikhyumwinjova paasikhuli uveikhukhimanya eikhyumwinjova.
  yom-yom: Bobuawu kuidi beno. Enati lunyolukila mu zimbembo zi phila mu phila buna
    buevi balenda zabila mambu momo lutidi tuba bu lulembo totula mambu mankambu wakana
    bumboti e ?
  san-SIN: තද්වත් ජිහ්වාභි ර‍්‍යදි සුගම්‍යා වාක් යුෂ්මාභි ර්න ගද්‍යේත තර්හි යද් ගද්‍යතේ
    තත් කේන භෝත්ස්‍යතේ? වස්තුතෝ යූයං දිගාලාපින ඉව භවිෂ්‍යථ|
  yut-yut: Jiyo kɨsi yaŋ gɨn. Ji gen ŋwakŋwarɨ yaŋakwa niaŋon da amɨn da gen uŋun
    dakon mibɨlɨ nandaba pɨsoni? Gen yaŋba ɨsalɨ akdaŋ.
  grc-BYZ: οὕτω καὶ ὑμεῖς διὰ τῆς γλώσσης ἐὰν μὴ εὔσημον λόγον δῶτε, πῶς γνωσθήσεται
    τὸ λαλούμενον; ἔσεσθε γὰρ εἰς ἀέρα λαλοῦντες.
  cpc-NT: Ari pinkimityaari iijatzi iirokaiti. Iirorika piñaawaipaantitantawo ikimathaitziri,
    piñaawaitashiwaitaka.
  nhg-NT: Ejqueu nuyejque ica ca nemejua. Tlö ca nemocamac amo nenquejtusque tlajtulme
    tli cuale masojcömate, ¿quiene noso cuale öque quemates tli sösantle nenquejtojtecate?
  nya-nya: Chimodzimodzinso inu. Ngati simungayankhule mawu omveka bwino mʼchiyankhulo
    chanu, wina angadziwe bwanji chimene mukunena? Muzingodziyankhulira nokha.
  ngu-NT: Sa no ijqui, tej, nochihua nemohuan. Tla ipan nemotlajtol xnenquijtohuaj
    tlajtojli yejhuan huelis najsicamatis, ¿quen ijqui, tej, yacaj huelis cajsicamatis
    on tlen nenquijtohuaj? Tla ijcon nentlajtlajtohuaj, on tlen nenquijitohuaj san
    yau ipan ajacatl, niman xtepalehuiya.
  kup-kup: Met ñetï epovokaroz zut ari nari arim topourameg-poñik ñe pat arim hodad
    nat hez-poñinañ ñetiv hahopeken, ñe poñiz kapot borourat mañohopanez nap bon hepan,
    povoz añarab modari tair tat hatevetet ñetivoz kapot tin hodad tapan? Evo, paru
    hodad natotü, povoz arim ñe hahopekez poñ teptepivoz zut ravat betezam sohopan.
  jid-jid: Wahei toki ikon ririniyi. Bita furta tere wa ana hei nitun kona, wu ni
    hei iri ni wo kpe wobi tere? Bise ter wu ba wu wo ani wo kpe wa biki tere?
  wmw-wmw: 'Víkuna sawa‑sawa pamusowera: kamba amusowera usowezi wakweleweka, nani
    ejiwa camuri kusema? Ndi kamba mulavya mepo tu basi.'
  gmv-GGM: Inteka hessa malakko. Inte duunape erettiza qaalay kezontta aggiko inte
    gizayssa ooni eranee? Coo mela carkon dhayana.
  ssg-ssg: Tin masin amuto. Na kakaiamuto kumahe xewan, seilon liai kum tioi tenen
    amuto kakak. Kakaiamuto tuahe masin aupol.
  zpo-NT: Leeka kwaane nded lo re be, chelee be nii be tub diizh kwaan nanlat yek
    re be, nyent mod ne xaa cho kwaan kanii be. ¡Lo mbi nzhob xtizh be!
  poy-poy: Ntambu iraayi na mwenga, handa shamtakula shimanikana ndiri, hashi, gaa
    hakawezi kuvimana vyamtakula? Su mwenga mulifana gambira wantu yawatakula na lyega.
  qwh-NT: Tsenomi creyicoqcuna ellucayanqancho mana cäyiyanqan idiomacho willacuyaptiqueqa,
    mana cäyir imatapis yachacuyanqatsu, y bientu apacunanllapaqmi parlaquicayanqui.
  gaw-gaw: Amubia ag ele nailḵad laalap̱a nai madip̱eg amu laa ag aṯemun geha ahilag
    nai amu dooglag? Iiṯanab. Nai ag maṯiglag amu aun dooḵu? Laa iiṯa. Qetoḏḵu.
  nca-nca: Ye ŋuya ŋunde naŋge. Ye nore mandenaniwore mande ka kama yewaŋgo tiníqo,
    unindo date iŋoyi tondaŋeweya? Dokoro yeŋo mandeye muko wuruwara mande naŋge.
  zpz-NTPP: Niꞌ ziꞌl mod wagyet lag mbecy cuen de coz nu gnii de ru, benu nii der
    nu riidz reñaꞌ mbecy. Orzeꞌ ndeꞌ nañ gal nu na nu lo bi la gnii der ñii.
  mkj-mkj: Doari, en pel doahr ipamwai, ma amwai lallalki lal sohrohr kan johpwa dehdehda
    mwehu, inje ma pirin kidal da kamwai siksikoa? Amwai lallal kan pirin joaloangwe
    nehn woahwoa.
  zac-NT: Mizmë zac lëꞌë të, si talë ruadíꞌdzël tubi dizë́ nanadë riasë́diꞌi mieti,
    ¿llallë gac bëꞌa mieti guadë naquëgníꞌil? No sea shtíꞌdzël na ziquë tubi naruadiꞌdzë
    sulë mbë.
  kyg-kyg: Ani kava hutapa afisaya agufa apakefatiꞌmo hapa opaisayaꞌmoꞌmo haiya kava
    huꞌa afigae. Getapimo afaꞌageꞌmo uno kasaegaiye.
  kmk-kmk: Padana kan dikayu ta nu mambagbaga kayu’t sabali’n bagbaga ta maid makaawat,
    maitaud da’l lawa dan ibaga yu.
  cao-NT: Jascaria pi bëroria tsi mato noma joí tsi Dios Chani ma yoayamano tsi ¿jënahuariaxo
    raca mato chani nohiria bá cahëna? Jato qui mahitsa tsi xo toa ma chanihaina iquia.
  bbr-bbr: Ak ran kesenek, ak karauk menan ämänis roasiret äpu wa awarona, ak kiro
    ämän onoktapau owo senek rau wou wäiei. Akan ämän erar omnokou opok nai.
  inb-inb: Cha­sa­lla­ta kam­kuna­pas, uiag­kuna mana iachaska rimai­wa rima­na­kug­pika,
    ¿imasatak iachanga­kuna ima ni­raiagta? Ianga­lla­mi wairata rimag­sina kan­tra.
  hrv-hrv: Tako i vi, ako jezikom ne budete jasno zborili, kako će se razabrati što
    se govori? Govorit ćete u vjetar.
  box-NT: Minɛ́n mún bìo ka kà síi. Hen ká mi wee bío hã bíoní na á nùpue
    yí zũ, à nùpue na dà à tã́ní hã á mía, á ɓa à wé kaka à ɲínáa
    bìo mi wee bío? Hã à kɛń lòn bín-conconwà.
  ote-NT: Dí njahʉbʉ nehe, ꞌbʉ nujʉ hindí ña̱hʉ ngu yá hña̱qui núꞌʉ toꞌo dí zofohʉ,
    hinda za da ba̱diꞌʉ núꞌa̱ te dí ma̱ñhʉ, ne hinte ri muui núꞌa̱ dí ma̱ñhʉ.
  wnu-wnu: Eng gas ende gari, munon ginam qei wurinou qob munon qei me igub igour
    end qob wurinob qamarari wuri maigas imbigubour? Me imbigunorei, aninou qob eng
    ar isi isiba.
  zam-NT: Tataa ndxàca loo gu', ne, tac chele' gu' tyoodi's di's co' yende mod gòn
    mèn no co' yende mod ten' mèn cón nee di's, ¿xá mod gòn mèn no ten' mèn cón nee
    di's di's, sya? Yende moda, ¿lé'? Tac di's co' ndyoodi's gu'a nac di's co' alithe
    ndyoodi's gu' loo mbii.
  zyp-NT: Ma hraco naa rei tihtah thui a nehpaw bia tah naa rei ly caco, zemaw naa
    rei tahpaw khah zekhatamaw aa hni thai a? Thli letah bia a rei leimeipaw pui naa
    lo ka tah caw!
  sey-NT: Cuiꞌne mësarute paꞌiji. Ja̱je paꞌina, mësarupi yequë cocapi cacohuaꞌi paꞌito
    yecohuaꞌi asaye pa̱ñë. ¿Me ja̱re cayë cajë asayeꞌni, coa peo deꞌotona caseꞌeje̱
    paꞌye paꞌito?
  nvm-nvm: Unam besum ijeg vo jak ja uri isama iji e fok buba faivo ijia vuak kuaikva
    e iji bu izeg vuak a kuaimon iji mukoi faik? Revo ni gaf ja ijegrekva iji vuak
    jon jam dab ijia arafiriv. Regavo madu vuak jon ja kuaivo iji fuba e roin ifejdiakfuon.
  mps-mps: Dage me, dage te tiwai gilama naga yaibao. Dagego duga lotude te bidi dabego
    konesiąbo gasa pogo po obaso da, magi ilama augwaligo te po page koneaibawe?
    Menio. Teda dagego po olo madi hagagi paibao.
  pab-NT: Hatyo akereta tehitiyaite, aliyakereya haiyanai ana waiyekehalakehena xiraetereharenai
    haiyanai xako, maisa waiyekehalaka xiraexe hoka? Xiraenenai atyoite motya hati
    firakore ana xiraetere akereta tyaona.
  llg-llg: Leondiak boe neu ei. Mete ma ei kokolak minik dedeꞌak feꞌek fo hataholi
    taa lalelak kana no manggaledok, na, ndia sama leo kada ei kokolak mia ani. Kada
    sosoa taak, huu hataholi taa bisa lalelak o hihiim!
  kyf-kyf: Nɩɩ, 'sa -bhlokpadɛ we mɩa amɩaa -nʋ nya! A -ka wɛlɩ -putunya gbada -mɩ,
    a 'nɩ we 'wʋyleli 'nanʋʋ wa 'ka we 'wʋlanʋ, -zugba amɩaa wɛlɩnya a mɩa kwnɛɛ 'pada.
  tpi-tpi: Yupela tu i olsem tasol. Sapos yupela i mekim tok long narapela tok ples
    ol man i no save long en, olsem wanem bai ol i save as bilong dispela tok? Tok
    bilong yupela bai i lus nating.
  mih-NT: Ta tacuan tucu maa yo, tatu ma cahan yo tuhun sa cuu cutuñi iñi ñiyɨvɨ,
    ma coto ñu ñaa sa catyi yo. Tañi sa ndyayu ñi yuhu yo cuu si.
  qvh-NT: Saynölami canga waugui-panicuna shuntacäyashgancho mana tantyashgan idiömapa
    wilacuyaptiquega. Imata niyashgayquitapis mana tantyar manami imatapis yachacuyangasu.
    Sayno wilacorga walälami wilacuycäyanqui.
  kms-kms: Te kin pugrine piyi nungoqi wand tuan isis pe wand yumbui kin nganye simbe
    wand pudi wutari riti segi, tedi wute nei rimb segi. Nu non segine wand guad.
  agn-agn: Maning ka ta sia ong nindio. Pabetang ta, yawa bibitala ong domang klasi
    ta bitala ang indi maintindian ta taw. Monopa mata-wanan nira tang maliag mong
    yaning ong nira? Asia pario lamang ang yawa bibitala ong mageyep.
  nhi-NT: Sannoiuqui ohcon tla namontlahtouah ica tlahtol tlen amo secahsicamati,
    ¿aquiyeh cahsicamatis tlen nancontouah? Porque ohcon quisa queh nanconnohnotztoqueh
    yen ehecatl.
  ttc-NT: Ntons ax ikxji eti'j etetz, qa k'onti'l nxik eq'uma' jun yol aj n'el qniky'
    ti'j, ntons ¿titza' owelal qniky' ti'j te aj nxik eq'uma'? Ikxji chagan nkxyolin.
  dan-1931: 'Således også med eder: dersom I ikke ved Tungen fremføre tydelig Tale,
    hvorledes skal man da kunne forstå det, som tales? I ville jo tale hen i Vejret.'
  kwj-kwj: Woro kunu okwe o hingambwa naha. E, hima le hikisandau mwanji ba fweleki
    ku bwawa, o ku bwandau mwanji mu ti hinde hinga apa wu mendini wu hambwano? Mina.
    O ku bwandau mwanji kuhi ti ya nimba timbekondau.
  vie-OVCB: Anh chị em cũng thế, nếu miệng lưỡi phát âm không rõ ràng, ai biết anh
    chị em muốn nói gì? Đó chỉ là lời nói vô nghĩa.
  kze-kze: miráumai torupamái máyaiyampimba ó'on-aimbo ímo ísaraan-aimpinkembo síya'o
    é'a mináínkóná ááimba íma isánááomba keáínkáámbá sénááowe.
  mpj-mpj: '@see-verse:1CO.014.008'
  lbk-lbk: Siya akhes ken chakayo mo aped kayo enkak-ali isnan ad-i maawatan ay kali,
    at ngen wad-ay sa mangammo isnan kankananyo? Kag chakhem nan cha yo tot-oyyen.
  mto-NT: Nay veꞌempa tseꞌe juuꞌ jyajtpa miits ma̱a̱tta. Pa̱n kaꞌa xa veꞌe je̱ mto̱o̱ts
    xtukko̱tsta je̱ ka̱ts je̱ ayook juuꞌ jatyeꞌe yakvinmó̱tup, ¿vintso̱ tseꞌe yaknu̱jávat
    pa̱n ti veꞌe mko̱jtstup? U̱xpo̱jp xa je̱ꞌe̱ veꞌe.
  bzh-bzh: Lom ham ġaġek nebë saga. Nabë ham nanër ġaġek jeggin jeggin balam degenġo
    dedun mu gesu dejaḳ ni rë, og rëḳ dejaḳ ham ġaġek sënë degwa ni nabë va?
    Ma! Ham ġaġek saga yö ya meris mu.
  guj-2017: એમ જ તમે પણ જો જીભ વડે સમજી શકાય એવા શબ્દો ના બોલો તો બોલેલી વાત કેવી
    રીતે સમજાય? કેમ કે એમ કરવાથી તમે હવામાં બોલનારા જેવા ગણાશો.
  jvn-NT: Semono uga kowé, kepriyé wong-wong bisané dunung sing mbok omong nèk tembungmu
    ora tyeta, awit kowé nganggo basa kasukman. Tembung-tembungmu bakal ilang nganggur,
    kabur katut angin.
  byr-byr: Sarɨmɨ kwaihɨlyɨ sasarebaaibɨsasɨ. Sarɨmɨ taalɨsasɨ yagaala nawɨꞌnya yɨdaꞌna
    mujɨ yɨpɨjaꞌ sarɨmɨre yagaala dazavɨre aaya kaavɨlyavɨ gathaꞌdara yawɨrangabɨꞌderaavaka!
    Aawa. Sareꞌ darevɨnyɨ. Sara mi yɨpɨjaꞌ sarɨmɨre yagaalyaꞌ yɨhusavɨ saba sana yaasɨwaꞌ
    yɨwɨna yadevaaibɨsasɨ.
  ian-ian: Nyaangɨt mbutɨnja vak vla lɨgandɨ. Kapma kapma kwundimba ngambulɨnjeyan
    ana wukiyandi. Kapma kapma kwundimba ngambulɨnjeyan ndinai ngambulɨga nyaangɨt
    kwo vatnat tɨgiyandɨ.
  hun-hun: Azonképpen ti is, ha nem érthető nyelven beszéltek, hogyan értik meg, amit
    mondotok? Csak a levegőbe fogtok beszélni.
  mcf-NT: Adecbidi, utsi onquiacmaidën onquequin chuisho ¿mitsipaden tantiapatsiash?
    Utsibon tantienquio iquec. Aden chuibanec nibëdacno onquiacbimboec onquepec.
  kjs-kjs: Nimi page go-rupa nimimi pa adaa agale meda namakuaaoma temena yaalore
    enaalinumiri ake puma go agalena re mada pagalimi ya? Dia, nimimi agale go-rupa
    leme-daare po rilipumi go agale ria palia.
  mni-mni: Matou asigumna, nakhoigi leina misingna khangba ngamba wa ngangba nattanadi
    nakhoina ngangliba adu karino haiba kanana khangba ngamgadage? Nakhoina madu arembada
    ngangba oigani.
  yad-NT: Daryantiy jiryimu, jiryeñumatiy nique taji niquejadamu, netimyu̱ ne jiryeñiquera
    niquejada datyasara, ¿nu̱tyichiy rirya̱tuva̱chu tavay jiryimu, nu̱tyichiy? Jirya̱nique
    variy mitya vidavimu.
  mxb-NT: Ta ki̱ꞌo dión taꞌani ndóꞌo ndoꞌó tá káꞌa̱n ndo̱ iin yúꞌu̱ ko̱ kándaa̱ ini
    dao ka̱ ña̱yuu. ¿Ndi kee na kandaa̱ ini na̱ ña̱ káꞌa̱n ndo̱? Ta noo̱ táchi̱ vá
    káꞌa̱n ndo̱.
  pon-2006A: Eri, ih pil duwen rehmwail, ma amwail mahsen kapwonopwon kan sohte pahn
    dehdehda, ihs me pahn ese dahme kumwail ndinda? Amwail lokaia kan pahn sohrala
    nan wehwe.
  maq-NT: Hacuanitjin nuju ngayun ta sa xi cojo ntsuvun nújun ngu cjua xi nuhyaain
    rë ne, tsajin yo xi cuijnercu cjua vëhë ta sacuaha xi ngajñi tjo ni nújun.
  hto-hto: 'Afe izói ómoɨmo íficaide: dáamɨe jɨáɨfoide ónonide uaido omoɨ llófueia
    ie dáɨnana bu onóñena. Afémɨe táɨnomo úrite.'
  por-BRBSL: Então você também, a menos que proferisse palavras fáceis de entender
    pela língua, como se saberia o que é falado? Pois você estaria falando para o
    ar.
  ces-NKB: 'A tak [je to] i s vámi: pokud jazykem nepronesete srozumitelné slovo,
    jak se pozná, co se mluví? Vždyť budete mluvit do větru!'
  cui-cui: Barichi paxamtha. Icha icha jumeintha papaebichipame jiwitha, po jumeintha
    bequein jopa panacuidubim, xuano irʉ barapo jiwi jopa nacuidubiyo bapoxonae jiwi
    jopa xapain paca yaputaetsipae. Baraxua apara be saya poxonae sito patsipaebame.
  boj-2014: Dego kere niŋgi meŋ bulyosib qure utru bei naŋgo anjam marqab di tamo
    naŋgi kiyersib qusib poinjrqas? Keresai. Nuŋgo anjam di dego jagwa na osi taqal
    waiyobulqas.
  eng-OEBUS: And so with you; unless, in using the gift of ‘tongues,’ you utter intelligible
    words, how can what you say be understood? You will be speaking to the winds!
  eri-eri: Tere fere onou dorofenga. Tere matane fereha beele nere fai ada iside waha
    langa lewagu wa, nere adadu beele waha nomo hugu isode? Tere tebere beele ewe
