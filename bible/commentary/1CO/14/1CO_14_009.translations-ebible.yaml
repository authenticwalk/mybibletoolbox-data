  nhe-BL: San se ica imojuanti. Intla ax inquiijtohuaj tlajtoli tlen nochi huelis
    quimachilise, axaca quimatis tlen inquiijtohuaj huan san tlapic imotlajtol.
  sps-sps: Jesan kan tsumi, ito te vegiau of romi na vainy tan vegiau fafoofan kanen
    to te gim rori ma natiny, fei te nai nat fi rori na ka to te vevegiau iny romi
    ei? Ami faarei rom mi vevegiau of rom a ainysat.
  wnc-wnc: Gikaya ina unzakan. Ginda wamu inata kundu yapii dua nataaing ngana genzatakan
    yawanu asikaya aminu tapatuta wamu waakngae yapii atnatapik ba dasing? Aho. Gindane
    wamzata sanga moo siknga binga dakngawik.
  bus-bus: Lɛmɛ apinↄ se, tó ée yãke borii oo, ben wèe maaro, dian weé yã kɛ̀ ée
    oo gbázɛ dↄ̃ nà? A yã é gɛ̃ ĩamɛ.
  gub-BL: Nezewegatete aze peze'eg ze'eg ikwaw pyr 'ym rupi nehe, amogwer uzeruzar
    ma'e nukwaw kwaw nema'enukwaw paw a'e wà nehe no. A'e rupi peze'eg ukàzym putar
    wanuwi nehe.
  imo-imo: Enope aku tepalawa. Enonga nimele unguma pilipe imbi naa timo lemo ninge
    ungumunga pulumu narini lipe manjimbeloya? Aku teko ninge wali ungu lila ninge.
  boj-boj: Dego kere niŋgi meŋ bulyosib qure utru bei naŋgo anjam marqab di tamo naŋgi
    kiyersib qusib poinjrqas? Keresai. Nuŋgo anjam di dego jagwa na osi taqal waiyobulqas.
  eng-DRA: So likewise you, except you utter by the tongue plain speech, how shall
    it be known what is said? For you shall be speaking into the air.
  knf-knf: 'Kë hënk di di uwooŋ kak pa an : woli naţup ŋţup ŋi baţi, ŋţup ŋanwooŋ
    ŋaanteeţanaa, hum di di bañaaŋ bakmeeŋ uko wi nakjakuŋ? Naţiini ţiini ţi uyook.'
  san-KHM: តទ្វត៑ ជិហ្វាភិ រ្យទិ សុគម្យា វាក៑ យុឞ្មាភិ រ្ន គទ្យេត តហ៌ិ យទ៑ គទ្យតេ
    តត៑ កេន ភោត្ស្យតេ? វស្តុតោ យូយំ ទិគាលាបិន ឥវ ភវិឞ្យថ។
  arn-NT: 'Ka femngechi feley eymün mew: fey dungulmün kimfalnochi dungu müten, ¿chumngechi
    am kimngeay tüfeychi dungun tamün petu dunguel? ¡Kürüf ta dungulmekekayafimün
    reke!'
  zas-NT: Yan ziangajc bal guinieenëdi bejn ree con tijb diidx ni ad rigniaꞌt reeman,
    ¡xhieza naag chigniaꞌ reeman ni rëbidi! Xliaꞌzi caneedi achut rigniaꞌ ni rnieedi.
  ken-NT: Ɛ́chí ɛnyumɔt nɛ bhe. Mbák mǎndɛm ɛnyɨŋ ndǔ ɛyɔŋɔ́tɔk ɛnɛ bǎbhɨ́kɨ́
    rɨŋɨ, bo bápú kway bɛjwimɛm. Ná bɔ bákway yɛ bɛrɨŋɨ ɛnyɨŋ ɛnɛ bárɛ̀m? Ɛ́bhak
    ntá yap chi mbɔ bɛ bǎrɛ̀m kɛpɨ nɛ mbʉ́ɛ́p, nɛ́ ɛ́pú bhɔŋ ntí.
