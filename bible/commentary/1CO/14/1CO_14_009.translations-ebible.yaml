    jin³saon¹³.
  gup-gup: '@see-verse:1CO.014.008'
  bss-NT: Nê dɔ́ɔ édíí ne nyé ámpē. Nzé nyêhɛde mehɔ́b mémpēe ahɔ́b boŋ
    nyêhɔ́be mekan ḿme méēwōo nsôŋtɛn, nzé mod eebíi dyam áde nyéhɔ́bɛɛ́,
