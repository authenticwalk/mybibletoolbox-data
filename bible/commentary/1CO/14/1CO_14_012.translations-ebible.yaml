  por-TFT: 'Por isso, digo-lhes o seguinte: Já que vocês desejam ardentemente ter
    as habilidades que o Espírito de Deus concede, procurem ter e utilizar as habilidades
    que forem de maior ajuda para todos os cristãos da congregação.'
  gwi-NT: Łyaa Ch'anky'aa Shroodiinyąą jidii nakhwantł'eegwinlii gęhdaa kwaa nohthan
