  bjp-bjp: Ifasi sabin arae gam. Gam lala ier isi foron fafen ken Tanwa Kalkaluu,
    ke, gamen rakrakai isi foron fafen ae in fakuum foron tom unune.
  xon-xon: Nimi, ninimbil aah man Uwumbɔr Aafuur Nyaan aapiin pu na, ni li ban ipiin
