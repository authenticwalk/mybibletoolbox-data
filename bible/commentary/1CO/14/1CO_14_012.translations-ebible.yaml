verse: 1CO.014.012
translations:
  kpx-kpx: La la ebika unaha huhuevei isiviale Munana Tumue vuvune vaveve kebiamo
    negolahai. Keta duave. Isito di isiviale la kebiamo negolahai ekalesia bahata
    tedaevei hoesegevege abu negolahai.
  okv-H: eto aingeko amo ungo na ere ovova avoeto ungo Ahihi Otohu ta degi sovera
    ari hande eto humbasi eto kito ari deina ekalesia embomeni tapa hondate aisuja
    avo uje eto umbuvujo.
  tbo-tbo: U lawa, inapa nugonugomi ani’mbenena ona waya po uyahimi yaka ona wileta
    po Yaubada Alugona a ombenena uyahinei a bolu ona wikadidilihi.
  mal-C: നിങ്ങളെ സംബന്ധിച്ചും ഇങ്ങനെതന്നെ. നിങ്ങൾ ആത്മികദാനങ്ങൾ അഭിലഷിക്കുന്നുണ്ടല്ലോ;
    എങ്കിൽ സഭയുടെ പുരോഗതിക്കുതകുന്ന ദാനങ്ങളിൽ മികവു നേടുക.
  grc-SR: Οὕτως καὶ ὑμεῖς, ἐπεὶ ζηλωταί ἐστε πνευμάτων, πρὸς τὴν οἰκοδομὴν τῆς ἐκκλησίας
    ζητεῖτε ἵνα περισσεύητε.
  bgc-bgc: ज्यांतै थम भी जिब आत्मिक वरदानां की खोज म्ह हो, तो इसे वरदानां की लालसा
    राक्खों, जिसतै कलीसिया के बिश्वासी माणसां का बिश्वास भी मजबूत हो सकै।
  khz-khz: Gomi gemi ai maki vovetaina. Gomi Veaga Palaguna gena wareware gaura goulamagi-kamu-iwavagirana;
    ewagumona ekalesia geria kamonagi vega-tiligana warewarena gauna gapigapina pakunai
    pio tiliga, pe vowareware gaurai pio tupu.
  deu-TKW: So in eurem Fall. Da nun der Eifer um die Geister bei euch zu Hause ist,
    so trachtet doch nach der Erbauung der Gemeinde, damit auch etwas dabei herauskommt.
  zsr-NT: Lëzcaꞌ cni nac queëliꞌ. Ruiꞌtsca ládxiꞌliꞌ siꞌliꞌ yuguꞌ le runnëꞌ queëruꞌ
    Dios Böꞌ Laꞌy. Qui lë ni naꞌ, gul‑güíꞌ ládxiꞌliꞌ siꞌliꞌ yuguꞌ le lun ga lacr tsutsu
    bunách queëꞌ Cristo.
  lin-lin: Yango wana, bino mpe, lokola bozalaka na posa makasi ya makabo ya Molimo,
    bolukaka mingi kozala na yango ebele mpo na kokolisa kondima ya Lingomba.
  hns-NT: Ohie khaatien djab toelog etana maange hai kie Pawietr Aatma toelogke koetjh
    kartab dei, tab ose mangiehe kie oe toelogse koetjh karwaai samaadj bhar ke faida
    khaatien.
  noa-E: 'Magua mua sĩi iekkhõrjã khaba mag chirʉm: Pãrau jãg Ẽwandam Akharau ich
    jua theeg dee sim aum khõchag thʉnʉmʉn nem wajaug sim. Mamʉ chi wajapcharamta
    paarpam khõsi abat, ar pãachdëu oowai agua ʉ̈rcha chi ʉ̈kha durrum khʉʉn thumaa
    khĩir onee apijöjöom.'
  eng-EMTV: So also you, since you are zealous of spiritual gifts, seek that you may
    abound to the edification of the church.
  mib-NT: Jeē yúcuan róhó jéē cácuni ndasɨ́ ró nihīn rō tahū jeē jéhe Espíritu, na
    cácán rō tahū jeē sáha jeē íje ñayuu cácandíje jíín jnúhun ya.
  lif-NT2: खिनिॽआङ् सेसेमाङ्‌ङिल्‍ले़ कुबर्धाःम्‍हाॽ खोःमा साॽरिक् खिनिॽ सिक् सम्‍बाल्‍ले़
    चोगुल्‍ले़ सेसेहुप्‍लक्‍ले़न् थोबो के़बोःङ्‌बा पर्धाःम्‍हाॽ ओगप् चोःक्‍मा निङ्‌वाॽ
    चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Mewawa vandu nyenye, mwinogela kupewa njombi ya Mpungu, mkangamalayi kupata
    njombi za Mpungu Msopi muni kutangatila kujenga msambi wa vandu vevakumsadika
    Kilisitu.
  mmx-mmx: La i lok bok kuren tinimi. Nia aklen i do nemi mi vara aleng i xusu mina
    ruuna ka leventamtaba at Loroonan Kaala. Kuren la mina lolos kusu mina lok kaka
    leventamtaba i epovo xusu ti su auru lotu.
  cbr-NT: Mitsux asérabi bëtsi bëtsi ñu 'anun Nucën Papa Diosan Bëru Ñunshin Upitan
    sinánmicë 'iisa tanquin camina añu 'aquin caramina camabi uníxa Jesucristomi upiti
    sinani ax cuëëncësabi oi 'inun sinánmiti, a ñuishi 'ati 'ain.
  tee-NT: Para ni slivasalh lac'asq'uinat'it ju lhak'ailakts'in ju xt'ak'a ju Spiritu
    Santu pus yuchi ju asq'uinit'it ta yu laich ap'u'akt'ai'uya'it'it ju yu'unch ju
    talhilaca'anta ju Cristo ni palai catalhilaksi ju yuchi.
  eng-LSV: so you also, since you are earnestly desirous of spiritual gifts, seek
    for the building up of the Assembly that you may abound;
  cak-NT: Y xa rix can yalan ye'irayij ri yeruya' ri Espíritu Santo, can utz, pero
    man xe ta ka chiwe rix quiec'atzin-wi, xa can tirayij chi ri yeruya' ri Espíritu
    Santo can ta yec'atzin chuka' chique ri kach'alal ri niquimol-qui' pa rubi' ri
    Dios, chi quiri' jabel xtiq'uiy ri ic'aslen chech ri Dios.
  pah-NT: Oro pe, pe nhi'ig̃ame ojipe'g̃a pe tokwaha ti g̃a penhi'ig̃a. Pepota pe
    Tupana'ga ra'uva remimbuhura penhimbokarakatua pejikovo. Pepota hete ti a'ero
    penhimbokarakatua – kiroki a'ea nhaporemo Jesus'gareheve'g̃a mbojikohetei Jesus'ga
    rehe.
  sja-NT: Mãga bɨ parã ome ichiaba. Maperãpɨ iidi k'inia p'anɨ pɨrã Tachi Ak'õre Jaurepa
    parãmaa ne-inaa oopimerã, iididaipia bɨ ne-inaa k'aripadait'ee apemaarã ijãapataarã.
  xed-xed: Kaghuni, ya ta mama mutsaftá mbraku ta vlə Sulkum kuni ya, ŋavawaŋa ka
    zba mutsaftá ya dzaʼa malaghuta ŋlanaftá Igliz.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá mé a̱ nda̱a̱ cúni̱ ndó ndiquehe ndó ña̱ sáhan ínima̱
    yi̱i̱ Ndióxi̱ nu̱ ndo̱ já quéa̱ xíní ñúhú ndinducú ndó ña̱ ná cuu chindeé ndó
    na̱ cúú cuéntá Jesús ná cuahnu chága̱ na̱ xi̱hín tu̱hun Ndióxi̱.
  gfk-S: Ma hobi bileng nalamin ta mu. Mu manga sip be mu na hatur kawase ira hartabar
    tano Halhaaliena Tanuo. Io kaie, i tahut be mu na walar be mu na hatur kawase
    ira mangana hartabar ing na manga hadades ira matanabar na lotu.
  bmu-bmu: 'Eŋgö könaŋinan mewöŋanök ahöza: Iŋini nup memegö mötmöt kalemŋi kalemŋi
    buŋa qem aŋgubingö awöweŋgögetka dop kölja. Miaŋgöreŋ mönö kalem kewöŋi membingöra
    kapaŋ köla malme: Mötmöt kalem urumeleŋ könagesö uruŋini möhamgöba mem köhöimakzei,
    mönö mi buŋa qem aŋguba nupnöŋ algetka qetpuk akŋa.'
  dgz-dgz: Menan e God Guewa yan garaet ugup ugup aritavet warat anuyan taiwanin,
    ame Iesu dugup mega, tavewa aigap aigap anu awapen, eparae den kai warapen menan
    yan garaet ameme aigap yop ta danamai.
  eng-GNV: Euen so, forasmuch as ye couet spirituall giftes, seeke that ye may excell
    vnto the edifying of the Church.
  zaa-NT: Lebi'į nna yala calatsi' le gata' ca capacidad nu runna Espíritu qui' le,
    pues liguni duel·la' gata' ca capacidad qui' le nu iỹu' para qui'ni iglesia nna
    thí'ą adí fuerza.
  eng-WEBSTER: Even so ye, forasmuch as ye are zealous of spiritual gifts , seek that
    ye may excel to the edifying of the church.
  guh-guh: Itsa pajitsipame Dioso papecajamatabëcuene caëjëpaeyaexanaenexa daxitacuene,
    nexata panatovajëre Diosojavabelia papecajamatabëcuene caëjëpaeyaexanaenexa. Itsiata
    baitsi jane bitso panatojitsipare Dioso papecajamatabëcuene caëjëpaeyaexanaenexa
    itsamonaejavabelia panetsipaebinexa palivaisi Dioso pacayapëtaeyaexana. Nexata
    Dioso pejumecovënëtsivi itsa pacajumetane palivaisi patsipaebame, ajamatabëcuenesaë
    tsane Dioso pejumecovënëtsijava.
  bon-bon: Siige weene liba äbitininiye Aceji Seemo me kokre päpäname maramara kaakesea
    wawename, weene miiji eei kaakesea tääpume oräre singi, lui cina yäätityeräjimusi
    ätrunga biname cina kokre äbitame.
  nhw-BL: Huajca amojuanti catli tlahuel anquinequij yajatili catli Itonal Toteco
    temaca, xijnequica nopa tlamantli yajatili catli achi más quinpalehuía sequinoc
    ipan itiopa Toteco para ma moscaltica.
  swh-ONEN: Vivyo hivyo na ninyi. Kwa kuwa mnatamani kuwa na karama za rohoni, jitahidini
    kuzidi sana katika karama kwa ajili ya kulijenga kanisa.
  wbi-wbi: Fye lulivuo kulyumue, Ulwakuva munoghelua kyongo kulola ivusilo sa Mhepo,
    mulondaghe kuuti lughinaghe kyongo kukulujenga ulukong'ano.
  bba-bba: Nɡe mɛyɑ bɛɛ, yèn sɔ̃ i Hunden kɛ̃nu kɑsu, i kookɑri koowo i kɑ nu wɑ nu
    n kpɑ̃ ni nu koo Yesun yiɡbɛru tɑ̃sisiɑ.
  eng-KJVCPB: Even so ye, forasmuch as ye are zealous of spiritual gifts, seek that
    ye may excel to the edifying of the church.
  kgk-NT: Ha peẽ katu, aikwaa-ma ra'e pende rekoha. Pejerure rure ra'e peiko-vy Nhandejáry-pe
    Nhe'ẽ Marangatu tee va'e remime'ẽrã peipota eterei-gwi ra'e. Upéa-rehe ha'e-ta
    peẽ-my, tapejerure katu hemime'ẽrã iporãve va'e ome'ẽ hagwã peẽ-my peipytygwõ
    porã hagwã Hesu reroviaha va'e kwéry-pe.
  waj-waj: Mo ivaara ngiingiiikiaatama rikiaatee. Mmannasa Yoketaivo ngii tasipaikiai
    vo mmoori vo mmooriivaa iira tinniivaa ngii varaataino Anutuuqo ngii minai varada
    gioonna kiaapu vaa ausa hanigieeraiya yaagueeqama variateeraivaara iyara mmooriivaa
    iikiatee.
  cpy-cpy: Niyotzi naaka, pikowa-perotatzii eeroka-paeni itajonka-wenteetemi janta.
    Roo kanteencha otzimatyee pikowa-kowa-peroteero powetsika-shireta-kaayitee-yaari
    maawoeni piyota-piinta-chari janta.
  mpx-mpx: Nige i gegetoga ebo komiu anan getoga ona nuku baubaunan. He komiu nuwamiu
    hot Yayaluwa Bwabwalena wana guyau ona nuku ahe, inoke nuku logasisi guyau nuku
    patuwalali pwabwaya bolo bosowaina toekelesiya wali abulilek ni pagasisi.
  wbp-wbp: Nyurrurlaju, kula kankulu kuja-piya nyina. Nyurrurla kankulu yapa-patu
    nyina ngampurrpa-nyayirni nyampuku yartarnarriki Pirlirrpa Kaatu-kurlangukuju
    ngulangku Pirlirrparlu kaji-ngalpa yinyi ngalipaku. Ngulakujulu yartarnarriki
    tarnngangku-juku payikayi yungunkulu-nyanu jarnku pirrjirdi-mani Kirijini-paturlu
    yartarnarrirliji.
  luo-luo: Emomiyo un bende kaka udwaro mondo ubed gi mich mag Roho, temuru matek
    moloyo mondo unwangʼ mich mago magero kanisa.
  nhe-NT: Huajca imojuanti tlen tlahuel inquinequij chicahualistli tlen Itonal Toteco
    temaca, xijnequica nopa tlamantli chicahualistli tlen achi más quinpalehuis sequinoc
    ipan itiopa Toteco para más ma moscaltica.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܣܵܒܵܒ ܪܵܒܵܐ ܒܵܥܹܝܬܘܿܢ ܕܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ
    ܪ̈ܘܼܚܵܢܵܝܹܐ، ܒܥܹܝܡܘܼܢ ܒܘܼܫ ܙܵܘܕܵܐ ܕܙܵܝܕܝܼܬܘܿܢ ܒܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܠܒܸܢܝܵܢܵܐ ܕܥܹܕܬܵ‌ܐ.
  esk-NT: Taatnatuntuuq kimmutiqaqapsi piḷiqiplusri Ipqitchuam Irrutchim aatchuutaiñik,
    kimmutiqaġitchi nakuutluktuanik aatchuusrianik. Taavrumuuna ukpiqtuaŋuruat sayyiḷḷaakkaurut
    ukpiġutmikni.
  msb-msb: Kamo man, kay gusto niyo na magkaigwa san mga regalo hali sa Espirito,
    talinguhaa gayod niyo na gamiton ina na makapasarig sa pagtuod san mga nagatuod.
  cpa-NT: Jøng² hniah¹², ma¹dsio¹² ti³hen¹² hoh¹² hniah¹² hi² ŋieh¹ hniah¹² bí² hi²
    cuø¹ Diú¹³. Hi² jøng² hiugh¹² hniah¹² jmo³. Mi³jøng² ŋieh¹ hniah¹² ma¹dsio¹² bí²,
    hi² jmóh³ hniah¹² chính² dsa² roh¹³ jniang³ tí² jǿg³ quiah¹² Diú¹³.
  dso-dso: ତେବେ ତମେ ଜେନ୍ତାରିକି ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ ଦାନ୍‌ ପାଇବାକେ
    ମନ୍‌ କଲାସ୍‌ନି, ସେ ସବୁର୍‌ ଟାନେଅନି ଜନ୍‌ ସବୁ ଦାନ୍‌ ତମର୍‌ ମଣ୍ଡଲିକେ ଡାଟ୍‌ କରାଇସି, ସେ
    ଦାନ୍‌ ବାଇବାକେ ଚେସ୍‌ଟା କରା ।
  meu-meu: Taunabunai, lauma herahiadia o hekise-hekise henimu dainai, ekalesia ilareba-daena
    daladia ba tahu goadagoada.
  yva-NT: Syo raen weapamo wabeke dave indamu wapo Anawayo Vambunin ama kovo vambunine
    raijar. Weti syare wapo Amisye anajo indamu wapaura kovo vambunino namirati mo
    anugano Amisye awa anave raijasea mbambunin we rai.
  dgc-dgc: Kanya nadid, da gustu moy du kaluub na Espiritu, éy pilitén moy du mahalaga
    a kaluub na, monda makatulung kam du kakaguman moy ta simbaan.
  zpm-NT: Nana sca, zha ne rquiabladz ygaa guieḻbiini ne rneedz Espíritu Sant, gnab
    zho ygaa zho miṉe grieelo yquiin lo grëraa zha ne nacgrë zho, zeeṉa grë zho tsoguic
    zha racladz Dios gban zho.
  hix-NT: Àro wyaro rma rha manatxow hamà, omnyam xarha. Onà wyaro oyesnàr komo xe
    manatxow hatà. Khoryenkom yokato yano me anar me rha tàywero oyesnàr komo xe manatxow
    hatà. Àro wyaro oyesnàr komo xe oyehtokonye rma, Kryestu mryenon komo hananàhrà
    xe rma haxa ehtxoko. Tohsamnohsomà ro komo hananàhrà xe rma haxa ehtxoko.
  sim-sim: Erem nawa osik jirin amu sawekuwa. Jir Masikome Avui Wasilakahi presenin
    jirin or hakmbaha silinda jir. Oso jivi sira. Erem ji siliwa wolo presen os siosin
    jelyanda osonjik ji silinak or haka. Ushinak ma ol siosik sinda ondo kwambuk li
    sitambanaka.
  npi-ULB: तिमीहरूका निम्ति पनि यस्तै हो । तिमीहरू आत्माको प्रकटीकरणको लागि उत्सुक
    भएझैँ मण्डलीलाई निर्माण गर्ने कार्यमा जोसिलो बन ।
  cgc-cgc: Kyo man, tenged gaandem kaw gid na mabaton nyo mga abilidad na alin ta
    Dyos Ispiritu Santo, dapat na tingwaen nyo na gamiten mga abilidad an para magpalig-en
    ta pagtuo ta tanan na mga paryo nyo na gatuo.
  tim-tim: Akto ye amâ hainâk ye Anutugât Heak âlepŋande memeŋe akyeŋgimbo wan me
    wan okot âlepgât miawak nengimap. Are memberâm kârikŋe akmâ Anutu ulilaŋmai aregât
    Yesugât kâmot kârikŋe yeâkgât aregâlâk nâŋgâm ulilaŋbei.
  yor-yor: Bẹ́ẹ̀ sì ní ẹ̀yin, bí ẹ̀yin ti ní ìtara fún ẹ̀bùn Ẹ̀mí, ẹ máa ṣe àfẹ́rí
    àti máa pọ̀ sí i fún ìdàgbàsókè ìjọ.
  wos-wos: Wungi maki, guni Godna Hamwinya hwendén hambuk héranjoka mawuli yata, guni
    Kraisna hundi xékékwa du takwana mawuliré yikafre hurunjoka hambukmbu mé huru.
  emp-NTPO: Bãrãra ara maʌ̃ quĩrãca b̶eaa. Ãcõrẽ Jaureba obi b̶ʌra bãrãba bio o quĩrĩã
    panʌ bẽrã djabarã carebai careabemada biara o quĩrĩãnadua ãdjirãba biara Ãcõrẽra
    ĩjãnamãrẽã.
  eng-F35: 'And you too: since you are zealous for spiritual things, aim at the edification
    of the congregation, that you may all grow.'
  ind-ind: Demikian juga dengan kamu. Karena kamu sangat menginginkan kemampuan rohani
    dari Roh Kudus, sebaiknya kamu berdoa dengan sungguh-sungguh supaya kamu diberi
    kemampuan yang lebih diperlukan untuk menguatkan jemaatmu.
  pes-OPCB: این در مورد شما نیز صادق است. از آنجا که تا این حد مشتاق عطایای روح‌القدس
    هستید، خواهان عطایایی باشید که برای رشد تمام کلیسا مفیدند.
  mpt-mpt: Inamin kesoa ibo funaniba Gode bainobo galin naka mak unang maki i bobol
    tem funino daayemin titilo ni omyia e okoko okok kemomo ge fumbianibte!
  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ mo Sipitidima꞉ kita꞉la꞉ ekimanu muluekema꞉ hone wopu
    peleme ekina꞉yeke kota꞉ mo hande siosi wanda꞉hali daena꞉ lapeke ekimanu ota꞉ titina꞉
    epeke tupa꞉ mea puluekema꞉ honkopu hao hapa꞉peke.
  mkl-mkl: Bɛɛbɛ mɔi iŋɛ mɔ, si nɑ iyi í jɔ̀ ì wɑɑ dɛ ɑmuɑi Hundei Ilɑɑɔ̃ ŋɑ, ɑ́ sĩɑ
    i hɑnyɑ i dɛdɛ ɑmuɑ ŋɑ iyi ɑ́ jɔ̀ nɑɑnɛ ku dɑsii inɛi iɡbɛi Jesu ŋɑ ku bɔ wɑju.
  gaq-gaq: ଦେତ୍‌ ରକମ୍‌ ପେଇଂ ଡିଗ୍ ପବିତ୍ର ଆତ୍ମାନେ ଦାନ୍ ସାପା ବାନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପେଲେଗ୍‍ସା
    ମଣ୍ତଲି ମ୍ନାନ୍‍ସା ଆତେନ୍‌ ସାପା ଜାବର୍ ବାବ୍‌ରେ ବାନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hessadakka, Geeshsha Ayyaana imotaa hintte ekkanaw minthidi koykko, woosa
    keethi dichchanaw ubbaafe aadhdhiya imotaa koyite.
