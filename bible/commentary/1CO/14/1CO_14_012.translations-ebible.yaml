  san-ASM: তস্মাদ্ আত্মিকদাযলিপ্সৱো যূযং সমিতে ৰ্নিষ্ঠাৰ্থং প্ৰাপ্তবহুৱৰা ভৱিতুং যতধ্ৱং,
  tac-NT: Alekeri 'emi napu 'we najkime ju alué nejkúrili napu nejime ju Onorúgame
