  cap-NT: Anc̈hucaquiz niz̈tazakazza. Anc̈hucqui Espíritu Santuz̈ tjaata kamañanacami
    ancha tanz pequiñc̈hucc̈ha. Jalla niz̈tiquiztan anc̈hucqui tsjan chekan kamañanacquiz
    kuz tjaaz waquizic̈ha, parti criichinacaz̈ Yoozquin juc'anti kuzziz cjeyajo.
  ksr-ksr: 'Oŋoo kanagia ii kaaŋiadeeŋ eja: Oŋo gawoŋ memewaa momo kaleŋa kaleŋa buŋa
    qeŋ aowombaajoŋ awelegogi sokonja. Iikanoŋ mono kaleŋ koi kaaŋa mewombaajoŋ kaparaŋ
    koma laligowu: Momo kaleŋ uumeleeŋ kanageso uugia meagoŋ meŋ kotiiŋkejuti, mono
    ii buŋa qeŋ aoŋ gawonoŋ aŋgi awaa soro koloowaa.'
  eng-TNT: Even so ye (for as moche as ye covet spretuall giftes) seke that ye maye
    have plentye vnto the edifyinge of the congregacion.
  sbs-sbs: Cwale inwe, sina hamu tukufalelwe kwi impo za Luhuho, munungwe muku zakisa
    inkeleke.
  sue-sue: Are nisokare nana susu da ago ine itia awa. Ozanara putou nisokare nana
    kei awaise towewa, are buara putou eni duba nisokare ziai zewai wai ine te awa
    pumawa nisokare nana ena zamaise zewai wewo.
  fra-NCL: De même vous aussi, puisque vous aspirez aux dons spirituels, que ce soit
    pour l’édification de l’Eglise que vous cherchiez à en avoir abondamment.
  snn-NT: Mësacua'ga güina'ru ba'iyë. Riusu Espíritu ta'yejeiye coñete senjën, Baguë
