  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲚⲐⲰⲦⲈⲚ ϨⲰⲦⲈⲚ ⲈⲠⲒⲆⲎ ⲦⲈⲦⲈⲚⲞⲒ ⲚⲢⲈϤⲬⲞϨ ⲚⲚⲒⲠⲚⲀⲦⲒⲔⲞⲚ ⲈⲠⲔⲰⲦ ⲚⲦⲈϮⲈⲔⲔⲖⲎⲤⲒⲀ
