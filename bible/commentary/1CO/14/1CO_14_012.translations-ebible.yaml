    dodog shutogur dodogowish um.
  bgs-bgs: Sikiyu pagsik, atin ka kakalyag yu na matanggap yu tô mga gasa na ágbággén
    katô Ugis Espiritu, ággár-ággár kó ébô matanggap yu tô gasa na makatabang katô
    mga ágpampamaké.
  faa-faa: Aina ayiáka aporomo me kaiyianafonona somerakanone, repo some kepoane hemakapunafonorakano
