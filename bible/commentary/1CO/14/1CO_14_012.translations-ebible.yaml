    nhang é chyunghuq pé lé je ho shikut nyì keq.
  cek-AK: Muithla tangqumnawk na koeh o tangtang pongah, kahoih koek kricaabu qoenghaih
    to pakrong oh.
  bkd-bkd: Iling daan haena inyu. Tumenged ta tungkay kaw agkabayà ha mailahan kaw
    taena ha ig-ila hu Balaan ha Ispiritu panayua nuy sa katatau ha makapalig-en hu
    pagtuu hu mga tumutuu ha tagkaamul-amul.
  ctu-76: Wen che' la' wom la' c'ʌjnibal mu' bʌ i yʌq'ueñonla Ch'ujul bʌ i Ch'ujlel
    Dios. Jin cha'an jop'oxla la' más ch'ʌme' la' c'ʌjnibal mu' bʌ i cotyan cha'an
    mi más xuc'tyʌl jini ochemo' bʌ ti' t'an Dios.
  lac-NT: Quire' tan a jach pacht a betex a ba' a je' a c'ʌmiquex ti' C'uj, ca' a
    jach p'is a bʌjex quir a c'atiquex ti' aro', soc a yamtiquex a wet acsa'orirex.
  xla-xla: Epapedeme ipapele koko mape wua꞉ dulu dla me-elapo. Epapele dulu dla wua꞉
    Sokota hapili kokoye sikemte solotamha꞉ha꞉po. Epapedeme wua꞉ asiyama sosta ta꞉lepo
    depame Sokota hapili kokoye sikemte totamha꞉ha꞉iya.
  xav-NT: A norĩ wa'wa hã bété. Ma tô sô 're asõpré u'âsi aba mo, 'Re ĩhâimana u'âsi
    mono hã Tipẽ'ẽzani na, romhuri mono bâ te te aima 're ĩpisutu za'ra wa'aba mono
    zéb zô, ãma 're asipawaptob za'ra wa'aba mono zéb da hã. Romhuri hã õhõ si 're
    hâimana za'ra mono õ di, ĩpire uptabi na hã. Sisarina si õ di, romhuri hã. Taha
    wa, romhuri ĩwẽ uptabi zô si, te za asima 're ĩrob'ruiwapari u'âsi za'ra wa'aba
    mo, ãma 're asipawaptob za'ra wa'aba mono zéb da hã, Wanhib'apito ãma asiptete
    sina 're anomro u'âsi aba mono da, taha ãma si.
  cuk-cuk: Ar bemarga amba deyobmodo. Ar bemar gurgin-burbarmalad nue-abebuksoggu,
    bemar gurgin-burbaled nabir Jesúsʼba-nanaimalad-ogannogedbina bur bule be sogmarsun.
  tbf-tbf: Io, surie nga ta vingir nia suvuon bu tienebeir simi moromoruo, nga ta
    ngas vengeis nia tsorubeit kalei sibu tienebeir ian va ta vangasie mi kulou vodovodon
    tuktuk.
  uig-CYR: Әһвал силәрдиму шундақ. Шуңа, силәр роһий илтипатларға қизғинлиқ билән
    интилгән екәнсиләр, җамаәтниң етиқатини қуридиған илтипатларға бай болушқа интилиңлар.
  ikw-NT: Ọ bụ masị kpa ọ zịnu anụ. Hne nkesi ke Enine nọogwnu anụ, anụ gbalị nwehịa
    masị nkesi ke jeewulizọ ọgbako Chiokike olu lele ọro.
  khs-khs: 'Alusene epapuluse senayewi solo eta: ta:tesema selesaleke, kiyawa solo
    mouwa mamatanesaleke ko:lupasape? Solo amo kiwa maseila:taposakeye. Ho Napoyewi
    mokopo seselesene penaiyawa kiyawa tima:na:pela: epelese hetetiyakeye. Alanase,
    epelese Kelesowemi kulu hapa sena kesale sopoke sesewapa:na: epela: mokopo seselesene
    amowa timinipa:.'
  dwr-ENT: ሃዋዳንካ፥ ቃሲ ጌሻ ኣያና ኢሞታ ሂንቴ ኣካናው ሎይ ኮዪያዋንታ ጊዲያ ዲራው፥ ዎሳ ጎሊያ ዲቻናው ማዳዋ ኡባባፔ
