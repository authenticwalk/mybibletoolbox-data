  buk-buk: Ma yêc mac-ŋga bocdinaŋ. Mac tamkwê Ŋalau Dabuŋ ndê mwasiŋ, bocdinaŋ dec
    tamkwê mwasiŋ naŋ tôm bu po gôlôwac dabuŋ sa, naŋ hôc gêlêc mwasiŋ ŋatô, tu bu
