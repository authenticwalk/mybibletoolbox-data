    ararena ane mokoako Kotiaki kurikurihoanie.
  kik-kik: Ũguo noguo o na inyuĩ mũtariĩ. Kuona atĩ nĩmwĩrirĩirie mũno iheo cia kĩĩroho-rĩ,
