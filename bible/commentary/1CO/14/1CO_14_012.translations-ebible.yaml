  wnc-wnc: Unzingge nata ginde anzing nataat. Ginda puya wa Waung Kapata gindane musipza
    pangenawan tasikaing kakngae apbakngakaing. Ge ginu puya waaknga tasinangge take
    siknga nataaing aminda puya ginda pasiwa Anutue aminabamda kekeknga yutning kaknga
    tasinangge natapa kekekayok.
  bus-bus: Lɛmɛ apinↄ sↄ̃, lán á aĩa vĩ kↄ̃n Luda Nini gbaanↄ nà, à aĩa kɛ àgↄ̃ gáo
    aɛ lɛ sↄsi gbɛ̃nↄ e wà kãsãa pɛ́ɛ.
  gub-BL: Peputar Tekwe Puràg ikàgaw. Pepurapo wer agwer ma'e rehe ikàgaw hexak kar
    pà purupe. A'e rupi a'e putar peme ihe nehe kury. Aze a'e neremiapo ràm umukàg
    amogwer uzeruzar ma'e a'e wà nehe, a'e mehe ikatu putar nehe. Penoz ikàgaw Tekwe
    Puràg pe nehe. — Ezapo kar a'e ma'e ihewe nehe, peze izupe nehe. Aze neremiapo
    ràm numukàg kwaw uzeruzar ma'e a'e wà nehe, epytu'u henoz re nehe.
  imo-imo: Oi imbo ungu te naa pileli ningolio wali eno nendo yando ungu lupe nili
    imbore mele moromele. Mini Kake Telimuni tipe kalopa tirimoma liemili konopu ltemele
    akumunga Jisasinga imboma nimbo enge tiemili ulu tirimoma paa liemili konopu leaio.
  boj-boj: O ijo was kalil, e qalieonum, niŋgi Qotei aqa Mondor aqa wau ojqajqa tulaŋ
    arearetŋgeqnu. Deqa niŋgi na Kristen naŋgi siŋgilatnjrqajqa wauoqniy.
  eng-DRA: So you also, forasmuch as you are zealous of spirits, seek to abound unto
    the edifying of the church.
  knf-knf: Ukaaŋ kë wi naŋaluŋ na ŋhaaşan bŧi *Uhaaş wi Naşibaţi uţenan iko yi wa,
    nawo kabi kaţu ţu ŋhaaş ţi pyeenk iko iŧum inkdoluŋ banfiyaaruŋ bŧi baya kadun.
  san-KHM: តស្មាទ៑ អាត្មិកទាយលិប្សវោ យូយំ សមិតេ រ្និឞ្ឋាត៌្ហំ ប្រាប្តពហុវរា ភវិតុំ
    យតធ្វំ,
  arn-NT: Feymew lle, eymün am ayütukefilu tamün nieael tüyechi pepil wülkelu ti Lif
    Küme Püllü, feley tamün ayüael tamün doy nieafiel ti pepil femngechi tamün kelluafiel
    Ngünechen tañi feyentulechi trokiñche.
  zas-NT: Zeel ziꞌc rëndi gapidi quiarguiejn por xyudar xSprijt Dios par güündi xhietëëz
    ni na̱j xchiin Dios, gol gunab loj Dios din yazaladxaman quiarguiejn lojdi din
    gac güündi ni rüjn sirv par gra ree xbejn Cristo.
  ken-NT: Nchí ghati yɛ bhe bɛ, tɛ̌ndu bǎbhɔ́ŋɔ́ bɛyǎ ɛkwak bɛbhɔŋ akap anɛ Ɛfóŋó
    Mandɛm áchyɛ̀, fyɛ́ ká ntí tontó ndǔ akap anɛ́ ákwak bǒnkwɔ mántaŋ mandɔkɔ
    nɔkɔ chi ambɨ.
