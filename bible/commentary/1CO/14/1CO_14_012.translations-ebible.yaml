    nyiani kepukyara nkyi mpoqama kyero mwutukya ntihata variahuara tita, nkye Kotira
    mwanraqurara tiqata, Mpo kepukya timwinraqe vutu kyeqata ntapihi kye tiqata nai
    kyaahaqa hi nai kyaahaqa hi hiare, qiata. Mwi kepukyara varerara nkyi mwutukya
    vahirata variata.
  yrb-yrb: Nanu sina nauawe! Yana Godinu Imumu Kotofunu buna maeta doberegou utaita.
    Enoba Danu buna derawere maeta nesia munegou ufote Godinu naueta uwaranu naueta
    ma kimu uegou ufoe watane.
  maa-NT: Jñò, nga mejèn‑nò jñà kjoa̱chji̱ne̱ xi tsjá Ini̱ma̱ Tsjeè‑la̱ Nainá, mochjeén‑né
