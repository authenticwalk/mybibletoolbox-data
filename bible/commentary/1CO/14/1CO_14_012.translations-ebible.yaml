  gof-ENT: ሄሳዳካ፥ ጌሻ ኣያና ኢሞታ ሂንቴ ኤካናው ሚንዲ ኮይኮ፥ ዎሳ ኬ ዲቻናው ኡባፌ ኣያ ኢሞታ ኮዪቴ።
  aau-aau: Hom Niohney so kyai me siowp ma lokrue me hokuaw kokwe, hakwe hme senkin
