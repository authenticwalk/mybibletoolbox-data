  gvn-gvn: Yurra wawu junkurr maninka Godundumun Wawundumun. Nyungundu junkurrku babajikada,
    yundu Godumu bama junkurrji-bunganka. Jananin binal-bunga, kukubu janawunduku.
    Yinyamundu jananin junkurrji-bungakuda. Yindu jananin helpim-bungalda, dandiku
    jananka Dubunku.
  nhy-NT: Por yonik kiné, komo namejwan sa tekitl ankinekij in Espíritu Santo ma amechmaka
    ipoder para welis ika ankitekipanoskej in Dios, tonses xiktlajtlanilikan okachi
    ma amechmaka ipoder katlej okachi kinpalewis ma moskaltikan itech intlaneltokalis
    in tiopantlaneltokakej.
  asm-FB: এতেকে লোকৰ ক্ষেত্ৰতো ঠিক তেনে ধৰণৰেই, আপোনালোকে আত্মাৰ বিবিধ বৰলৈ হাবিয়াহ
    কৰিছে যেতিয়া, মণ্ডলীক ধৰ্মত বৃদ্ধি কৰিবৰ বাবে উপচি পৰিবলৈ যত্ন কৰক।
  okv-okv: Eto aingeko amo ungo na ere ovova avoeto ungo Ahihi Otohu ta degi sovera
    ari hande eto umbasi eto kito ari deina ekalesia embomeni tapa hondate aisuja
    avo uje eto umbuvujo.
  mxt-NT: Yucuan chaha nyoho cha cuñí xaan ndo naquehén ndo tunyee iñi cha chahá Tatyi
    Ii Nyoo, ndu̱cu ndo noo tunyee iñi cha vaha ca cutyinyee chi ñáyɨvɨ vehe ñuhu.
  tzo-NT: Ja' no'ox hech ti ho'oxuque hovil ti chac'opojic ti yan c'opetic mi mu'yuc
