  zai-NT: Zacaca laatu, yáquexa racala'dxi tu gapa tu gracia ni rudii Espíritu Santu
    la? lauyubi gapa tu ca gracia ni jma racané irá ca xpinni Cristu.
  upv-upv: Ko erpok kele re kami, suri kammerreni lenglengen derteren nir nga Nem̃in
    On m̃ilair, kapp̃elak ko wor pilep nga kaplai derteren nen nir nga marwilwil se
    kalesia jijle nir.
  wap-NT: Unao, uaipan idi tuukii manawun wuruꞌu Kaimanaꞌo Doronaa taanii kidaz pidan
    kaꞌiita-kinaaz pashaꞌapatan kaudin-kizai, ukauꞌan utaa unyukunuu powaꞌa zii wuru
    kida dauꞌatiꞌi, umaꞌozakada-kinaa niꞌoraz umin-mishidannao.
  mva-mva: Be kam nge bokainatuka-la ka kasoaki. Kam karerere Oli Spirit lumaluma
    ne kamadoki kana nge lumaluma ono ‘sios’ dumaia be ngalaba kana nge dokiadi kana
    be kamapipi.
  dwr-NT: Hawaadankka, qassi Geeshsha Ayyaanaa imotaa hintte akkanaw loythi koyyiyaawantta
    gidiyaa diraw, woosa golliyaa dichchanaw maaddawaa ubbabaappe aathiide koyyite.
  kfw-kfw: Khawa angnga, nangni'n ratha lamtiang kutchoi ngaikha ningmanuom keengnga,
    koisuok kaminloksik kutchoi ngaikha munasik thoru.
  bfz-bfz: तुसा लोका रे बारे रे बी येई गल्ला सच ए। तुसे लोक आत्मिक बरदानो री धुना
    रे रओए, तो एड़े बरदान पाणे री कोशिश करो जेते की मण्डल़िया री तरक्की ओ।
  cuk-09: Ar bemarga amba deyobmodo. Ar bemar gurgin-burbarmalad nue abebuksoggu,
    bemar gurgin-burbaled nabir Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad-ogannomalad-bina
    bur-bule be sogmarsundo.
  ben-OBCV: তোমাদের ক্ষেত্রেও একই কথা সত্যি। তোমরা যেহেতু আত্মিক বরদান লাভের জন্য
    আগ্রহী, সেইসব বরদান লাভের চেষ্টা করো, যেগুলি মণ্ডলীকে গেঁথে তোলে।
  mil-NT: Te xíǎⁿ nǔu càchí tnúhu‑í xii nchaa nchòhó ñáyiu ío cuìní nduu táhú nǔú
    Yǎ Ndiǒxí sá Espíritú‑gá chindee ñàha‑xi xii‑ndo cada‑ndo ná daha núú chìuⁿ, te
    ío nducu ndèe‑ndo cada‑ndo chiuⁿ sá nǐ nduu táhú‑ndó nàcuáa cuita níhí ndéé‑gǎ
    ñáyiu ndècu ichi‑gá quɨ́hɨ́ⁿ.
  myu-myu: Deus biõg̃buk emumuũm kay jĩjã eyju kuy. Imẽnpuye soat podi ma xipat cĩcãat
    cuy epejoojuy cexewi. Ya'õbacaap cuy epejoojuy warara'acat puywat am―Jesus kay
    itabucayũ buywat am.
  fue-fue: Hande non, onon bo, no oon tinnii daartugo dokke Ruuhu, daartee aran dokke
    puy, jaarooje eklesiya yeeso.
  amk-amk: Tonanai kontai we mea. Mea mani iwaitawanai we metawiai paria we mesobu
    Fi Maio Allai dohonai na Nuaninu Mirarebana foi fo. Ampafe fi reantenang pari
    mani, menemirorongwai dohong we mesobu Fi Maio Allai dohonai we mefata jematiwai
    nai wai, ambori etoaria mutu aha.
  fai-fai: Kaleyo be ulutaw kiliwso ka. Kiba atin aket wananyam bada Sinik ami min
    gelemin mak kudulumo, kalbiw. Kale yak kalakal Got wanang kinim gu ifo imadew
    matam dádaw dukumámin umi kitidim uta umi tuw sun kuw kanamin kala.
  ura-NT: Inae inara netonai Cana Coaunera Suujue caje nenaa sirina jeriquichene jaun,
    nii Cana Curuaanaa ranojoineein rai iclesianeein nenacaauru que jeelai amuritoheriin
    coitucuerateraneein nenaa raauche.
  mcd-NT: Ascacun Diosin Yoshin Sharahuunshon man futsa futsa huaquin mato yonopaiyai
    cuscan nanfo man fasi fuchipai. Man fuchipaiyaifo nan man Diosin Yoshin Sharahuunshon
    icoinra huafo aton ointi fupi huamatiro Jesús fasi tanasharanonfo. Nan cuscarafo
    fasi fuchipaicahuun Dios yonosharashoshcaquin.
  urt-urt: Ŋaiye yip yasande pa yambaꞌe yitini tikin Yohe Yirise pe, pa yisilihme
    Got bongol no, ka yul yip yitini luku ŋaiye ka ungwisme lenge sios lalme bworerme.
  kiz-kiz: Mebhu ni muenga. Kwa kujha mwinoghela nesu kulola bhuthihirisu bhwa roho,
    mulondajhi kujha munoghelayi nesu kulijenga likanisa.
  tzo-TZE: Ja' no'ox jech ec li vo'oxuque, altic ti chac'opojic ta yan c'ope yu'un
    mu'yuc boch'o cha'i li c'usi chavalique. Lec ti scotol avo'ntonic chac'anic li
    abijilic ti amotonic chayac'boxuc Ch'ul Espíritue, pero ja' más to lec ti ja'
    ac'o ac'anic li abijilic ti ja' sventa más tstsatsub yo'ntonic ta aventaic li
    jch'unolajeletique.
  lex-lex: Pede mpiak pa mliernana ruri-lai pia mikot nohora Uplerlawna lirni maka
    Enalharia de totpa riy rat niohora nnia'eratni. Yoma a'umkek tiy miy die, miy
    e mpiadieh'a pa mliernana ruri-lai mak Uplerlawna Nhiwni Nala re. Mere ononni
    meman de mihak pa mliernan ruri-lai miak kodia krei mutnu pa rla' ga'a yoma rna'erit
    nana lirmi-tunmi re.
  dov-dov: Nkokuti chili kuli nduwe. Mbulikuti ulachiyandisyo chakuyubununwa kwamuuya,
    yanduula kuyungizizigwa kwambungano kuchitila kuti muvule.
  rgu-rgu: Leoꞌ na boe neuꞌ emi. Emi nau hapu kuasa ma babati-papalaꞌ neme Manetualain
    mai. Ria malole a. Tehuu malole lenaꞌ emi saka enoꞌ fo hapu kuasa ma babati-papalaꞌ
    ela emi bisa mafofoa meniꞌ lahenda kamahereꞌ dodouꞌ!
  toc-NT: Pus cumu hui­xinín luu laka­ti̠­la­ca­pi­ná̠tit a̠má lac­lanca li̠t­li­hueke
    hua̠ntu̠ ma̠sta̠y Espíri­tu Santo, pus cali̠­ma̠aka­tzan­ké̠tit xla­cata pi̠ caca̠­ma̠x­quí̠n
    lacuán tala­ca­pa̠s­tacni chu li̠s­ka­lala pero hua̠ntu̠ acxtum naca̠­li̠­ma­cuaniy
    xa̠maka­pi­tzí̠n hua̠nti̠ tali̠­pa̠­huán Jesús.
  som-som: Sidaasoo kale idinkuna, idinkoo ku kulul hadiyadaha ruuxa, aad u dadaala
    inaad hadiyado badan u lahaataan kiniisadda dhisniinteeda.
  mam-C: Me ayetzin kye' ma chi oka te junch'in Ttanim Dios, ex kyaja tu'n tyek'it
    Xewb'aj Xjan kyxola tu'n kyokli'n, tze'nku tu'n kyyoli'n toj junxilchaq yol. Me
    kxel nq'ma'n kye'y, kyq'onktzintza tilil kyi'jjo kyoklin tu'n tb'ant kyyoli'n
    tze'nkuxjo chi yolinxjal tu'n tch'iyjo Ttanim Dios.
  ndj-ndj: Wuwula wula na yumwi yikubayulila kupata fupu sha Mfuki, mukimbaniki munu
    kupapata sila sitanga kulidindasha lipinga lya vandu yivamjumila Kilistu.
  mbj-NT: Ti hadoo né hẽ bë hã. Tak'ëp bë karẽn P'op Hagä Do Sahee hana do bë gado
    bä do hyb n'aa, taw'ããts hẽ bë h'yyb padäg sahõnh hẽ Jesus hã h'yy ka'eeh do masa
    do hã.
  lat-VUC: Sic et vos, quoniam æmulatores estis spirituum, ad ædificationem ecclesiæ
    quærite ut abundetis.
  ngp-ngp: Iviyaiviya nyuwe mwa nyemwanyemwa kunda na vipe va Muye msuntilwa, kombekeni
    kupata vipe viya vikwambiza kuwazenga want'hu wamhuwile Kilisito.
  enq-2: Kalai pipenge kyeto Spirita dokome dingi dupa nyemana lao nyakamame etete
    nee kaeyao kalyamino dokonya, siosa doko kyeto maiyanya, kalai pipenge kyeto dupa
    longo lao nyemana lao nee kaeyao kalyepape.
  eng-ASVBT: So also ye, since ye are zealous of spiritual gifts, seek that ye may
    abound unto the edifying of the church.
  mna-mna: Niom tina kakam kinkiini pa uraata mi mbulu matakiŋa ta ki Bubuŋana i.
    Ina ambai. Mi kakam kinkiini kat pa uraata mi mbulu kini ta ipombolmbol lupŋana
    ki Krisi na.
  myw-myw: E, sivinamiy wuliyougwan kululuwamiy bwanabwein. Singaya kadilok beivag
    sivinamiy kululuwamiy wuliyougwan va̱gan bikatimweisis tayakelesiys babaw.
  sby-sby: Nomba pakwinga mulayandishishinga bipo bya Mushimu Uswepa elekeshani kubisebensesha,
    makamaka bipo bishi kuyuminisha mubungano.
  sll-sll: Ha howa i wai dimba, ari aki di tekinanga pamia ha howa obil dirala dire
    nima sire molkio. God Kwiang ha maing honagi ta onaminga pire i tibi ol na tenangwo
    tal iwe, ari hobi u wai nangwo tal wai dimia irala dire nima sire molio.
  yaq-NT: Junuen san, eme'e, Liojta betana enchim au yumaka, a joonee'ut jiba jiapsekai,
    che'a bat naataka jume' Krijtopo nau werim, bichau bicha, che'a juni'i tu'isi
    bem a' sualnee'ut am anianemta enchim a joonee'uta yeu a' pu'ane.
  uro-uro: Bä äkt i nguat tamän bät tangät täkt ama enge särhäm ngän inguna ngakt
    bä nani a ngän masirhat iva ngäni rha ama vänbon gärangätni i ma Ngämuqa aa Qloqaqa
    qät bon däm ngät dä mamär iva nani a ngän masirhat na ama vänbon gärangätni i
    ngät tatnärha ama qatnanaktpämda masirhat.
  ita-1885: Così ancor voi, poichè siete desiderosi de' doni spirituali, cercate d'abbondarne,
    per l'edificazion della chiesa.
  muy-muy: Nəhi ana kʉli nahəma, ègia kihindʉm njəɗa ga Məsuf Njəlatani ya avi ana
    mis ni kay ti, hindʉm ahar gəɗakani ti njəɗa gani ya təzoru ndam ga Yezu kama
    e divi gayaŋ vu ni.
  kqc-kqc: Mina resi ya Vima di beika baika mana, mina ura rei mona rededi vonisi,
    ekalesia vene moi gira rei mona regi beika baika, mina maina rei yeiva refa.
  tav-tav: To bairona bai mʉja quenare. Mʉja caapi majiquetaje macare seeto majuu
    mʉja wadaganucu. Apeye quena Espíritu Santo mʉjaare cʉ cáti majioro seeto mʉja
    boonucu. Tiere boorã Jesucristore caapiʉjari poa macanare mʉja cátinemope macare
    seeto boo netoña.
  eng-ULB: So it is with you. Since you are eager for the manifestations of the Spirit,
    try to excel in the gifts that build up the church.
  spa-VBL: 'Lo mismo ocurre con ustedes: si están ansiosos por tener dones espirituales,
    traten de tener muchos de los que edifican a la iglesia.'
  fra-_FOB: Ainsi, puisque vous désirez avec ardeur les dons spirituels, cherchez
    à en avoir abondamment pour l'édification de l'Église.
  hau-ULB: haka yake gare ku. Tun da kuna da dokin bayyanuwar Ruhu, ku himmatu da
    habaka cikin gina ikilisiya.
  mal-mal: അതുപോലെ നിങ്ങളും ആത്മവരങ്ങളെക്കുറിച്ച് തീക്ഷ്ണതയുള്ളവരാകയാൽ സഭയുടെ ആത്മിക
    വർദ്ധനയ്ക്കായി, ശ്രേഷ്ഠമായതിനു വേണ്ടി പരിശ്രമിക്കുവിൻ.
  urd-GVR: Yih usūl āp par bhī lāgū hotā hai. Chūṅki āp ruhānī nematoṅ ke lie taṛapte
    haiṅ to phir ḳhāskar un nematoṅ meṅ māhir banane kī koshish kareṅ jo Ḳhudā kī
    jamāt ko tāmīr kartī haiṅ.
  far-far: Sulia ne mulu doria 'asiana mulu kai too ana kwatee fasia na Anoeru Abu
    ki, lea fuana mulu kai sasi 'uria na kwatee ne saitamana ka fanikila na famamanae
    wane ki.
  suz-BL: गे इन दातेमी मोदेंशो बाक्‍ब। परमप्रभु यावे आ सोक्‍तीम पपाइश्‍शो गेय पचा
    दाक्‍ताक्‍नी हना, गे इन ग्रुम्‍तीक खिं ङा मुर आन थमा सुइक्‍तीक बोल्‍यो दुम्‍चा
    कली गेय पने।
  car-NT: Iwara enapa amyjaron mandon. Mo'ko Tamusi a'kary nyry otykon apyiry poko
    awo'mikarykon jako, e'kutoko 'ne ka'tu rapa morokon Tamusi na'nanopy'san pori'tomato'kon
    otykon apyiry poko.
  amp-amp: Nikmoh yima yuhum kekwanko, kangko Bro Nkifrarhu Yafothathu kasinyewa nefm
    ayaknom. To nd dukefetekone, sioshu tpi heyuk yafotham yakkfot.
  bht-bht: इस तांई जालू तुसां आत्मिक वरदान पाणे दी इच्छा रखदे न, तां पबित्र आत्मा
    तुहांजो बरदान दिन्दा है, तां उना बरदाना दा इस्तेमाल करणे तांई कोशिश करदे रिया
    ताकि इना बरदाना ला कलीसिया दे लोकां दा भरोसा होर जादा मजबूत हो।
  eng-NOY: So also ye, since ye are eager to possess spiritual gifts, be earnest to
    abound in them to the edification of the church.
  cub-NT: Que baru mʉja cʉvaiyʉrivʉ pare ñai Espíritu Santo ʉ̃i majide d̶aiyede, pʉeno
    baju ʉjarã mʉja iye Jʉ̃menijicʉi majiéquede, cad̶atenajivʉ apevʉ Jesúre jʉ aipõevare,
    ne parʉre nʉrajiyepe aivʉ ne ũmei.
  ita-1927: Così anche voi, poiché siete bramosi dei doni spirituali, cercate di abbondarne
    per l’edificazione della chiesa.
  lww-lww: Ana visena nene, kana kinasa e amiu nap̃a asum̃a ap̃ion ke asape m̃areraena
    lala kiena Ninuna Wa ayum̃ae likan amiu. A kana kinasa sanini, ve akila re nap̃a
    kam veve taaga asum̃a avisir plan amiu ga, ana monar awionlia vena amiu make ga
    asum̃a avisirlua sum̃are imi m̃arera ruruia.
  ckb-ckb: ئێوەش بە هەمان شێوەن. لەبەر ئەوەی بە پەرۆشن بۆ بەهرەکانی ڕۆحی پیرۆز، کەواتە
    هەوڵ بدەن لەو بەهرانە زیاد بکەن کە لە پێناوی بنیادنانی کڵێسایە.
  nas-nas: Diiꞌ teeꞌ nariꞌke. Diiꞌ aaꞌnaꞌ piarorimaung nka-koo teing avuavuꞌnanka
    Tanuaang Meekunge amurimaing. Makosi, purintariaing nka-koo temuriiꞌ dootuuꞌnupoong
    naroꞌka puring-anta-koong.
  uvl-uvl: Ke imo apoi ke pomalam mana iange a teke amene tote tunginga nemur nga
    Opepengpeng. Pe urana nge a mene tunginga nenge halau tote mata nenge NeHalang.
  eng-BBE: So if you are desiring the things which the Spirit gives, let your minds
    be turned first to the things which are for the good of the church.
  ixl-CNT: Uncheeꞌ bꞌaꞌn oj niꞌxhetachva aas saꞌatin qꞌu doon sekꞌatza qꞌuꞌl nitaqꞌ
    u Tioxhla Espiiritu. Taꞌxhtzii aꞌ chit setxakunsa qꞌuꞌl sayakꞌin qꞌu niman tetz
    u Jesuus kꞌatz Tioxh taqꞌo.
  xsi-xsi: Aku miki kala mine nâ. Naŋa asama tu miki ilomi ndo tu ma kakai Koroani
    Sapâŋa ne wisi-ara. Mine nde miki ma kakai wurâta kaika ŋana kaveta wisi-ara pinde
    ipâŋga ŋalae lâ ŋginimi. Naŋa aporo ŋananzi wisi-ara ŋinde uru ivila tamâta nenzi
    kalo-tawana tu ipâŋga kaika.
  crx-NTPO: '''Et whuz un''a nohni ndai la Ndoni negha óonin''ai-un soo cho ooka''
    nahzun ''ilhunaoodulhne hilhtus huboolhtselh ha. ''Et huwa ndet la Ndoni ts''un
    ''uk''enus nohba hootázoo''-un, ''i soo ts''ih''un ooka'' nahzun. ''Et whuz un''a
    ''ooht''e'' huba'' hoont''oh.'
  kan-OKCV: ಅದರಂತೆಯೇ, ನೀವು ಸಹ ಆತ್ಮಿಕ ವರಗಳನ್ನು ಬಯಸುವುದರಿಂದ, ಸಭೆಗೆ ಭಕ್ತಿವೃದ್ಧಿ ಉಂಟುಮಾಡುವ
    ವರಗಳನ್ನೇ ಸಮೃದ್ಧವಾಗಿ ಪ್ರಯತ್ನಿಸಿರಿ.
  bbb-bbb: Ijadufuo jadua ja vierafe jaka Kavene Akae ijadufuo daro ije abekuae ireobo
    vierafe. Ijadufuo ni E Ireobo kuaga fu daro maeje vajiaekina ja Godido e ije ifejiaga
    bu una Kavene ijia mukoreigia ubaeradiadufuo.
  blw-blw: Wat gapo ta amchan hen layadyu way ma-adchan hen anchichay kafaelan way
    cha idchat hen Espiritun Apudyus, agawaanyu paat koma hen anchi kafaelan way tomorong
    hen afurot hen aminay ifayu way cha mìyamong an chàyu.
  tam-2017: நீங்களும் ஆவியானவருக்குரிய வரங்களை நாடுகிறவர்களானபடியால், சபைக்குப் பக்திவளர்ச்சி
    உண்டாகத்தக்கதாக அவைகளில் தேறும்படி விரும்புங்கள்;
  azz-NT: Ica ya nojón cuali queme nanquiyolnemilijtinemij porín nanquiyolnejnectinemij
    de nanquipiasque nojón tataman huelilisme den Yecticatzin Espíritu. Pero cachi
    oc namechilía monequi xictemocan nojón huelilisme tenica huelis nanquinyolmajxitijtiyasque
    in ocsequin tocnihuan taneltocani.
  spa-RV-1909: Así también vosotros; pues que anheláis espirituales dones, procurad
    ser excelentes para la edificación de la iglesia.
  csy-csy: Tabang ahikom in note thaa i tel thu ah na thalawp mama uh bangma in, pawlpi
    sia nasiatak in na khantosak natu uh tel te zong tavun.
  mxq-NT: Pa̱a̱ty éxtʉm miits xyjantsytsyoktʉ xyꞌaxa̱jʉya̱ꞌa̱ndʉ ja Espíritʉ Santʉ
    myadakʉn, amdow pʉjktsów yʉ Dios es mmoꞌoyʉdʉt tadʉ madakʉn diꞌibʉ mʉʉt xypyudʉ́kʉdʉt
    ja mmʉmʉbʉjkpʉty es xyajmʉjwiinʉdʉt ja myʉbʉjkʉn.
  tzj-NT: In queri' c'a chewe ixix chakaja'. Ja c'a camic, como congana newajo' necochij
    ja nyataj je'e chake rmal ja rEspíritu Santo chewi' tok nbij chewe, tetija' ek'ij
    chi rbanic ja c'o q'uiyem rc'amonpi tre ja quic'aslemal ja kach'alal ja riglesia,
    pro ni ta congana xqueq'uiy ta emwal.
  tdt-tdt: Imi hakarak teb-tebes atu simu kbiit husi Espiritu Santu atu halao Maromak
    nia servisu. Entaun diak liu imi hakaas aan atu simu kbiit nebee mak imi bele
    uza atu foo forsa ba sarani sira.
  ron-BTF: Tot așa și voi, fiindcă sunteți zeloși pentru daruri spirituale, căutați
    să abundați spre edificarea bisericii.
  eng-WEBP: So also you, since you are zealous for spiritual gifts, seek that you
    may abound to the building up of the assembly.
  eng-FBV: It's the same for you—if you are keen to have spiritual gifts, try to have
