  sus-A: نَ كُي، وٌ تَن نَشٍيٍ وَ مَ عَلَ شَ وٌ كِ، وٌ شَ كَتَ عَ شَ وٌ كِ كِ رَ نَشَن
    دَنشَنِيَتْي حَمَ رَ سَبَتِمَ.
  jpn-1965: あなたがたのばあいも同様です。あなたがたは御霊の賜物を熱心に求めているのですから、教会の徳を高めるために、それが豊かに与えられるよう、熱心に求めなさい。
  fra-SBL: Ainsi vous aussi, puisque vous êtes zélés pour les dons spirituels, cherchez
