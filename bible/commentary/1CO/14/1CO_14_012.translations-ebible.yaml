  hoy-hoy: इदुरसाटी नीव भी याग आत्मिक वरदानगोळ्द धुन दा आईर, रा हिंग कोशिश माळी कि
    या वरदानगोळ देल मंडली अन्द उन्नती आगतद. आ वरदानगोळ्द कोशिश माळी.
  amo-amo: Anung wang andi idin yalinu nworu iyene Nfip micine in nan nya mine yitan
    yakyak n kelu kutin nlira.
  pjt-pjt: Ka nyura panya puḻkaṟa mukuringkupai Kurunpa Miḻmiḻṯu nyuranya nintintjaku
