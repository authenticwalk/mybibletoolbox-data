  pri-NT: Â ipaiwà naa goowà [wiàna guwà tùra co na pwâratùra na ité]. Êkaa na wâdé
    na guwà mudàra pâ âraimeai, târa pagòo ê wâra pwapwicîri, [â càcaa muru na kàwà
