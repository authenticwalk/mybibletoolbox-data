  san-KHM: ហេ ភ្រាតរះ, ឥទានីំ មយា យទិ យុឞ្មត្សមីបំ គម្យតេ តហ៌ីឝ្វរីយទឝ៌នស្យ ជ្ញានស្យ
    វេឝ្វរីយាទេឝស្យ វា ឝិក្ឞាយា វា វាក្យានិ ន ភាឞិត្វា បរភាឞាំ ភាឞមាណេន មយា យូយំ កិមុបការិឞ្យធ្វេ?
  arn-NT: Feymew tati, pu peñi ka lamngen, iñche ta kümelkawlayayiñ chem mew no rume
    witrankontuwmeliyiñ fey ka dunguwpuliyiñ tamün kimnoelchi dungun mew, felefuy
    may tamün dunguwpuafiel tüfeychi dungu, kam tamün kimelelngeael kiñeke werken
    dungu Ngünechen mew küpalu, kam kiñeke kimeltun dungu.
  zas-NT: Din ziꞌc naj bal guitixlon lëjt compniar raliduladx ree Jesucrist, abiꞌ
    ganen lojdi tijb diidx ni ad zigniaꞌtidi, ¿xhieza sirv güünan lëjt bal id canin
    lojdi zagdxe ni balüü Dios naj o ni ragbeen o bal id canen xtiidx Dios lojdi zagdxe
    o xhietëëz zatijb ni rayal gusiididi?
  ken-NT: Bɔ̌ma, mbák ntwɔ́ ntá yɛka ndɛmɛ nɔkɔ chi bɛyɔŋɔ́tɔk ɛbhɛn mbɨ́kɨ́ rɨŋɨ,
    chɔŋ nkwak be ná? Mbɔŋ bɛkʉ mǎndɨŋɨ ɛnyɨŋ ɛnɛ Mandɛm ákʉ́ mɛndɨ́ŋɨ́, nɛ mɛnyɨŋ
    ɛbhɛn ndɨ́ŋɨ́ ɛ̌ti Mandɛm, nɛ ɛbhɛ́n yi afyɛ́ mɛ antɨ bɛ ngati bho, nɛ mbɔŋ bɛtɔŋ
    Ɛyɔŋ ɛyi.
