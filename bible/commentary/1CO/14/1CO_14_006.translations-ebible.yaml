verse: 1CO.014.006
translations:
  kpx-kpx: Di haokuvuia, dana lae lohoniege hoto nimoletemo loui la haivege lana oleve
    kateai di hoto ke hilokai. Keu anekianu. Isito dana lae lohoi la hotomo Dilava
    hoto loui lulele hoto loui la haivege lana hoto ke hilokai kemo lulelelahave.
  okv-H: Eto nau namei kamei ungo ke erevi be hotembevujo. Eto na Ahihi Otohu ta degi
    ivivi ta ke nei humbari embo avoeto ungota degi pambuto kiari eha ae ingae eto
    ahe poekae eto oje kahae avoeto ivivi ta ke nei na asona amo ungo ke be mane ingesova
    avoeto ungota degi ari javotoho mane puvuresuja.
  tbo-tbo: Walewalehiu, apo a nehi uyahimi po pona tapunei ana ibaabani nugote apega
    hagu ona tuhagaya. Ma apo a nehi uyahimi yaka Yaubada a hanapu gowagowadana a
    wogeleteya po awai a nugonugotuhuhi a paliwelemi, po gasi Yaubada a baha a bahabaha
    pikogeya, po a wiatatiyemi, uyahinei hagu apo ona tuhagaya.
  mal-C: സഹോദരങ്ങളേ, ഞാൻ നിങ്ങൾക്കായി എന്തെങ്കിലും വെളിപ്പാടോ ജ്ഞാനമോ പ്രവചനമോ പ്രബോധനമോ
    നൽകുന്നതിനു പകരം, നിങ്ങളുടെ അടുക്കൽവന്ന് അജ്ഞാതഭാഷകളിൽ സംസാരിക്കുന്നെങ്കിൽ എന്നെക്കൊണ്ടു
    നിങ്ങൾക്ക് എന്തു പ്രയോജനം?
  grc-SR: ⸂Νυνὶ⸃ δέ, ἀδελφοί, ἐὰν ἔλθω πρὸς ὑμᾶς γλώσσαις λαλῶν, τί ὑμᾶς ὠφελήσω,
    ἐὰν μὴ ὑμῖν λαλήσω ἢ ἐν ἀποκαλύψει, ἢ ἐν γνώσει, ⸂2ἢ ἐν προφητείᾳ ἢ ἐν διδαχῇ;⸃
  bgc-bgc: ज्यांतै, हे बिश्वासी भाईयो, जै मै थारे तै अन्य भाषा म्ह बात करुँ, तो उसतै
    थमनै के फायदा होगा, जै इस म्ह थारे खात्तर कोए प्रकाशन, ज्ञान, भविष्यवाणी या शिक्षा
    की बात ना हो, तो मै इस म्ह थारा के भला करुँगा?
  khz-khz: Walakavaku maparami, pene au pana wati gomi gemi ai tomanai, karo polurai
    pana wati-vaikilami, na kila ganira ati pana kilagi-matagaira; voanana au gekuna
    nama kwauta pio rawalia pa? Aikina! Taunatauna, Palagu na au evega-ripakuna kilara
    gomi gemi ai pana kilagi-matagaira pa pana vega-ripami, pa pana peroveta, pa Palagu
    gena kila gemi ai pana vevega-ripagia, vonai vou au gekuna nama pio rawali.
  deu-TKW: 'Gesetzt, Brüder, ich komme als Zungenredner zu euch, was werde ich euch
    nützen, wenn ich nicht auch zu euch rede, was es sei: Offenbarung, Erkenntnis,
    Weissagung, Lehre?'
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, catiꞌ guidaꞌ ga zoaliꞌ, chquiꞌ güíꞌlenaꞌ
    lbiꞌiliꞌ didzaꞌ yubl cunazëdaꞌ, cutu bi uziꞌliꞌ xbey. Uziꞌliꞌ xbey tuz didzaꞌ
    naꞌ güíꞌlenaꞌ lbiꞌiliꞌ le nuluiꞌinëꞌ nedaꞌ Dios, o didzaꞌ uzejniꞌi rëꞌu, o didzaꞌ
    guꞌa uláz queëꞌ Dios, o le nac zxba queëꞌ.
  lin-lin: Bandeko na ngai, soki nayei epai na bino mpe nalobi na bino kaka na nkota
    oyo eyebani te, nakozala litomba nini mpo na bino soki liloba na ngai ememeli
    bino te ezala emoniseli, boyebi ya sika, lisakoli to malakisi ?
  hns-NT: Bhaai-bahien log, maan le kie ham toelogke lage aai aur ek doesar bhaasa
    me batiaai. Ie baat se toelogke kaun faida rahie? Bakie djab ham koetjh tjhiepal
    baat Parmeswar ke biese me bataab, ek naawa tjiedj djaanke soenaabe, okar naam
    se sanes debe kie to okar baat siekhaabe aur toelog hamaar sab baat samadjh paihe,
    tab toelog khaatien bahoet thiek rahiega.
  noa-E: 'Pãrau oowai mʉch khãijã pãar aar mawia sĩi deeum meu pãrau khaugbamuata
    pãrag iekhabaimakhiinjã, “¿Khani jaau simʉ mag sĩma?” aju pãrau. Mamʉ pãrag wajapha
    khap amkhĩran, pãar meúata jaauju aai chirʉm: Ẽwandamau pãrag ich iek jaaupitarr,
    wa mʉg atag irua maach dʉ̈i aju, wa Ẽwandam khĩirjug khãijã khĩir pogkhe jaauju
    aai chirʉm. Magan chadau pãrau khaphʉ nʉisiju, pãach meúa aawai.'
  eng-EMTV: But now, brothers, if I come to you speaking in tongues, what shall I
    profit you unless I speak to you either in a revelation, or in knowledge, or in
    a prophecy, or in doctrine?
  mib-NT: Jeē yúcuan hermano jijnáhan ró, núu na jéé rī nuū rō, te núu cahān rī tɨjnɨ
    yuhu jeē tu jécūhun ni rō, ¿te ndé cuajníñu ún? Te núu na cáhán rī ɨɨn jeē ni
    stéén yā, chí ɨɨn jeē cútūhva ró jnúhun ndaā, chí ɨɨn jeē nácani ri jnūhun ya,
    chí ɨɨn jeē steén rī nuū rō, yūcuan cúu jeē cuajníñu.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽ खिनिॽओ वेॽ पाःन्‍दाङ्‌ङो पाःत्तार
    ताआल्‍ले़ थे इन्‍धाःङ् के़घोःसुम्‍बे? कर ओसेःन्‍दाङ् पाःन्, इग्र ने़हिनिङ्‌वाॽ
    पाःन्, इग्र माङ्‌निङ्‌वाॽपाःन् इग्र निसाम्‌रे़ पाःन्‍जाक्‍किन् तारुङ्‌ङिल्‍ले़
    खिनिॽ लागि कुभाॽ पोःङ्‌लो॥
  xnj-xnj: Hinu valongo vangu, ngati nibwela kwinu na kulongela na nyenye kwa luga
    ya chiyehe yikuvaganisa kyani? Nakuvaganisa chindu chochoha, nambu ngati nikavadandaulila
    ujumbi kuhuma kwa Chapanga amala mawuliwu nunuyu.
  mmx-mmx: Kuren la luvutnetak mi luvurinuk, do nenia ana vot pasa nimi la ana paase
    rinimi mi levempapaase vetpes, mo lavapaase rak naba lok tooro nimi xereva? Kopmen
    tinotno. Ketla do ana tong asu levelinga boro at ne Moroa rinimi kopla ana raba
    nemi mi tavapaase axasep at Lovoang Kaala, kopla ana vavang tinimi mi levempapaase
    ali, kopla ana anasa nimi, nom i naba lok tooro aleng nimi.
  cbr-NT: '''Ën xucë́antu, ësaquin cana mitsu cain. Mitsu isi cuanx Nucën Papa Dios
    rabi unin cuacëma banan banaquinbi, an ''ë sinánmicë ñu mitsu ñuixuncëma ''ianan
    usai ca axa Jesúsmi sináncë uni ''iti ''icë quixun caíma, ''ianan Nucën Papa Diosan
    bana mitsu upí oquin sinánmiquin ''ësëima, ''ianan aín bana ñuiquin mitsu ''unánmicëma
    ''aish cana upitimi Jesúsmi sinánun mitsu ''aquincëma ''itsían.'
  tee-NT: Pus ji qui'alak'avin mas ac'anchalh chai aclalhixak'alau ju chivinti ju
    jantu lai mach'akxayat'it pus tis k'oxich ju lai aclanaviniu. Jantu lai actila'aktaiju
    ni jantu vas aclamasuniyau tuchi quimasunitach ju Dios. Chai jantu lai actila'aktaiju
    ni jantu aclajuniu ju tu'u' la'ixchivinti Dios ju tasq'uini ni amach'akxat'it.
    Jantu lai actila'aktaiju ni jantu vas aclamalaniyau ta yu k'ox ats'uc'uya'it'it
    la'ixmacni Dios.
  eng-LSV: And now, brothers, if I may come to you speaking tongues, what will I profit
    you, except I will speak to you either in revelation, or in knowledge, or in prophesying,
    or in teaching?
  cak-NT: Roma xa ta ren yinapon iwiq'uin rix wach'alal, y pa jun chic ch'abel yibech'o'n
    iwiq'uin, can man jun xtic'atzin-wi ri xtin-ij, roma man xtiben ta entender. Pero
    xa pa ich'abel rix yich'o'n-wi y nink'alajij ri ni'ix chue roma ri Dios, rix can
    xtiben entender, can jabel xtaka'an. Y quiri' chuka' xa jixintijoj, c'o nitemaj;
    o xa nink'alajij chiwe ri x-ix chue roma ri Dios; o xa jixintijoj riq'uin jun
    chic ex, ronojel ri' can c'o-wi xtic'atzin chiwe.
  pah-NT: Nhiirũ, po ti nhinhi'ig̃a nhanerembikwahave'ỹva'ea ji horame pe pyri nehẽ,
    a'ero po ti ji ndopopokogi tuhẽ nehẽ. Po ti ji imombe'ui pe me Tupana'ga rembikwahavukara
    ikwahavuka mbatera pe me, a'ero po ti ji pe pokogi nehẽ. Po ti ji imombe'ui Tupana'ga
    nhi'ig̃a pe me pe mbo'eavo a'itituhẽva'ea rehe, a'ero po ti ji pe pokogi nehẽ
    no.
  sja-NT: Mapa ɨ̃pemaarã, mɨ parãmaa wãru pɨrã jarateede k'awa-e bɨ pedeede, parã
    k'aripa-e pait'ee. Jõdee wãru pɨrã Tachi Ak'õrepa jarapi bɨk'a jarade maa-e pɨrã
    Cristo ũraa jarateeru pɨrã, mãgá k'awaadai Cristopa oopi k'inia bɨ.
  xed-xed: Zwanama ɗa, ka sna a kuni ta skwi snaghunam yu, ka sna a kuni ka lwa Lazglafta
    klədaghunagha yu, ka sna a kuni ta skwi taghaghunaf yu wu, nu dzaʼa kataghunafta
    lagha ɗa da kaghuni, ka mnay ɗa ta gwaɗa nda kaghuni nda sanlaha ma gwaɗaha, ka
    sna a kuni ta kligiŋta ɗa ta ɗifatá skwa Lazglafta na?
  mks-NT: Xíní ñúhú cande̱hé va̱ha ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱, ñani mí i̱ na̱
    cúú cuéntá Jesús. Co̱ó sa̱ha̱ toho ña̱ cája i̱ tá ná sa̱a̱ i̱ coto nihni i̱ ndo̱hó
    ta já casáhá i̱ ca̱ha̱n i̱ inga tu̱hun ña̱ co̱ cánda̱a̱ ini ndó. Tá ná caja i̱
    já ndaja caja ndó canda̱a̱ ini ndó tu̱hun Ndióxi̱. Ña̱ ndítahan caja i̱ quéa̱
    ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ na̱jána̱ha̱ Ndióxi̱ nu̱ú i̱. Ta ndítahan ca̱ha̱n i̱
    ña̱ ndi̱chí cuéntá Ndióxi̱. Ta ndítahan ca̱ha̱n i̱ tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ú
    i̱ jáya̱ha i̱ ña̱ nu̱ ndo̱. Ta ndítahan jána̱ha̱ i̱ ña̱ nda̱a̱ cuéntá Ndióxi̱
    nu̱ ndo̱.
  gfk-S: Io, bar hinsaagu tane Krais, be ni hana tupas mu ma ni me ianga ma ra mes
    na mangana nianga iou gil ra tahut hohaam ta mu ing be iou paile hapuasne ira
    linge i susuhai be iou paile ter ra hininaawas harapalai be iou paile ianga na
    tangetus ma be iou paile ter ra harausur?
  bmu-bmu: O urumeleŋ alaurupni, nöŋön eŋgöreŋ kaba keuŋi keuŋi qainŋi kun jibileŋak,
    mewö mönö denöwö mem ölöwak eŋgibileŋak? Mewö qahöpmö, Anutugöreŋ keu indelmam
    me mötmöt qainŋi kun eŋgimam me kezapqetok keu jimam me goro kusum eŋgimam ewö,
    miaŋön mönö mem ölöwak eŋgimam.
  dgz-dgz: Gueguewa da mam, ne daio inayap tauapena merina to bayanep ian ugupe noa
    wapena wam ega wakaumain. Go ne nop nuga gapan e inayap God karau mega wat arogamepena,
    o God anut mega wadiaepena, o opata kakaewa wapena, ame kakae iragen iwa ap gapan
    God tavewa mega anui.
  eng-GNV: And nowe, brethren, if I come vnto you speaking diuers tongues, what shall
    I profite you, except I speake to you, either by reuelation, or by knowledge,
    or by prophecying, or by doctrine?
  zaa-NT: Tì'a inte' hermanos, canchu itá' làti tse'e le nna innía' ca titsa' láą
    lenguas nna, biani para ní iỹu' ca titsa' nu inénia' le cá, porqui'ni labí ccani
    le ttélíni le nu chi belue'ni Tata Dios inte' nna para thí' le ttu consejo tsè'
    nna iyénini le acerca de ca cosa nu chì' da'la nna gunibia' le ttu enseñanza para
    la'labàni qui' le.
  eng-WEBSTER: Now, brethren, if I come to you speaking in languages, what shall I
    profit you, except I shall speak to you either by revelation, or by knowledge,
    or by prophesying, or by doctrine?
  guh-guh: Bajaraxuata xanë ata pijinia paxamëjavata itsa patsipajë livaisi patacatsipaebinexa
    apo panejumetaejumeta, nexata apo panejumetaemë tsipae palivaisi pacatsipaebijitsipatsi.
    Nexata apo pacajamatabëcuene vitsabiaexanae tsipaetsi Diosojavabelia. Itsiata
    baitsi jane itsa patsipajë panejumetaejumeta patacatsipaebinexa pacuenia Dioso
    bemajitsinaebota netsitajëta, nexata pacajamatabëcuene vitsabiaexanaejitsipatsi
    Diosojavabelia. Itsa pacatsipaebijitsipatsinua pexaniajailivaisi, nexata pacajamatabëcuene
    vitsabiaexanaejitsipatsi Diosojavabelia. Palivaisi Dioso neyapëtaeyaexana, palivaisi
    ata Dioso jumaitsi, pexaniajailivaisi, itsa pacatsipaebijitsipatsi, nexata pacajamatabëcuene
    vitsabiaexanaejitsipatsi Diosojavabelia.
  bon-bon: Yoo, cäme ätrunga binamewale, cane cäme cabu ca etonärenine ai mule ne.
    Cane liba lädune peeyeme, siige mime umle cäco mene ca jiicemune, cane piba lipulipu
    itityärinune weebibine? Cane licarage itityärinune, cane liba lica saawadimune
    Acejiyame te ngena cäme bau me saaboclomtuge cane weebibine jajanename, coo liba
    lica saawadimune umle mene, coo piiyepu Acejiyame me tagepogogo mene, coo abiberäja
    mene.
  nhw-BL: Noicnihua, sintla niyasquía campa amojuanti huan nicamanaltisquía ica seyoc
    camanali catli amo anquimachilíaj, ¿quenicatza nimechpalehuisquía? Pero quena,
    nimechpalehuis sintla nimechilhuis nopa catli Toteco nechnextilijtoc, o nimechmachiltis
    achi más catli melahuac, o nicamanaltis icamanal Toteco catli yaya nechmacatoc,
    huan nochi nimechilhuisquía ipan amocamanal catli anquimachilíaj.
  swh-ONEN: Sasa ndugu zangu, kama nikija kwenu nikasema kwa lugha mpya nitawafaidia
    nini kama sikuwaletea ufunuo au neno la maarifa au unabii au mafundisho?
  wbi-wbi: Looli lino, vakuulu numue va mwanilumbu vango, ningise kulyumue nakujova
    injovele imia, nikuvavumbulila kiki umue? Nanighwesia, ulwene kuuti nijova numue
    kusila ija lusetulilo, nambe kusila ija vumang'anyi, nambe uvuvili, nambe kusila
    ija luvulanisio.
  bba-bba: Tɛ̃, nɛɡibu ɑrufɑɑni yerɑ̀ i ko wɑ nɑ̀ n nɑ bɛɛn mi kɑ Hunden bɑrum bwese
    bwesekɑn ɡerubu, mɑ nɑ kun kɑ sɔ̃ɔsiru nɛ, ǹ kun mɛ yɛ̃ru, ǹ kun mɛ Gusunɔn
    ɡɑrin ɡerubu ǹ kun mɛ keu ɡɑɑ.
  eng-KJVCPB: Now, brethren, if I come unto you speaking with tongues, what shall
    I profit you, except I shall speak to you either by revelation, or by knowledge,
    or by prophesying, or by doctrine?
  kgk-NT: Agwahẽ-tama upe-py, xe re'ýi kwéry. Agwahẽ rire anhemonhe'ẽ ramo ereiporu
    kwaa e'ỹ nhe'ẽ-py napopytygwõi arã. Napehendu kwaái-gwi napopytygwõi arã. Jaiporu
    kwaa nhe'ẽ-py ae amombe'u ramo Nhandejáry rehegwa nhe'ẽ peẽ-my apopytygwõ arã.
    Nhandejáry nhe'ẽ jaikwaa e'ỹ va'ekwe ha'e oikwaa uka xe-vy amombe'u jevy ramo
    peẽ-my apopytygwõ ave arã. Arandu nhe'ẽ amombe'u ramo peẽ-my apopytygwõ ave arã.
    Nhandejáry nhe'ẽ-py amombe'u ramo peẽ-my apopytygywõ ave arã. Anhe'ẽ ramo ae jaiporu
    kwaa e'ỹ va'e xejéupe mate anhepytygwõ arã.
  waj-waj: Ni seenayaso, ivaaraina na fai yapooma ngiiisi vieena ari vo kua vo kuayauvai
    hama na tauraa rikiauyauvakidiri tinai fai ngia dataama arinaima rikiada yoketaama
    variaarannee? Ai hameetavee. Fai Anutuuqaa Mmannasaivoono ni giaa ni mii kuaivaa
    na ngii giaa ngii minai ngia ivaa arinaima rikiada fai yoketaama variaaravai.
    Fai Anutuuqaa tinniivau vaira kuaivaatama ngii giaa ngii minai ngia arinaima rikiada
    fai yoketaama variaaravai.
  cpy-cpy: Noyemijantzinkarite-paeni, pikemi noshiya-kaawentemiro. Aririka nareetemi
    pinampiki, apatziro noñaawaetan-tapaakawo otsipajatota-tsiri ñaantsi, ¿nomatakiroma
    nothaamenta-shireta-kaemi? Rooma aririka nokenkithata-kota-kimiro ikemathata-kahaanari
    Tajorentsi, nokenkishiryaa-kaayimi, nokaman-tayiteemiro, niyotaa-yiteemiro eejatzi.
    Rootaki piñaantaawori pithaamenta-shiretanaa.
  mpx-mpx: Taliwau ge nuwau, ebo na nowa ge anan getoga na baubaunan, tab ami labe
    etega nuku pwawa? He nigeya! Yaa ebo bugul etega Yehoba i pamasal elau na wasaan,
    o ebo bugul etega na paatenamiu, o ebo Yehoba wana baaba na baunan, o ebo na panpankiti
    eliyamiu, yaka bolo ya eliyalil ami labe nuku pwawaa.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngaka kajirna yanirra nyurrurla-nyangu-kurra,
    kajilparnarla Pirlirrpa-kurlu kurruly-wangkayarla jaru-kari jaru-kari-mipa, kulalparna-nyarra
    marda kujarluju pirrjirdi-mantarla, lawa. Kajilparna-nyarra yimi-ngarrikarla jukurrpa-warnu,
    manu marda kajilparna yuruyururla nyangkarla, manu marda kajilparna-nyarra wangka
    jarukungarduyu-piyarlu, manu marda kajilparna-nyarra Payipulu-jangka yimi-ngarrikarla,
    kujarlunya kajikarna-nyarra ngulangkuju pirrjirdi-mani.
  luo-luo: Koro, jowetena, uparo ni ka abiro iru mi awuoyonu gi dhok mayoreyore, en
    konyruok mane ma duyudi, ka ok akelonu fweny moro kata ngʼeyo, kata wach mihulo
    kata puonj?
  nhe-NT: Noicnihua, intla niyasquía campa imojuanti huan nicamatisquía ica seyoc
    tlajtoli tlen ax inquimachilíaj, ¿quejatza nimechpalehuisquía? Pero quena, nimechpalehuis
    intla nimechilhuis nopa tlen Toteco nechnextilijtoc, o nimechmatiltis achi más
    tlen melahuac, o nimechilhuis itlajtol Toteco tlen yaja nechmacatoc, huan nochi
    nimechilhuisquía ipan imotlajtol tlen inquimachilíaj.
  aii-aii: ܐܵܕܝܼܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܸܢ ܐܵܬܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܗܲܡܙܘܼܡܹܐ ܒܠܸܫܵܢܹ̈ܐ، ܡܘܼܕܝܼ
    ܛܵܒ݂ܬܵ‌ܐ ܒܸܬ ܥܵܒ݂ܕܹܢ ܐܸܠܵܘܟ݂ܘܿܢ ܐܸܢ ܠܵܐ ܝܵܗܒܹܢܵܘܟ݂ܘܿܢ ܓܸܠܝܵܢܵܐ ܝܲܢ ܝܕܵܥܬܵ‌ܐ ܝܲܢ
    ܢܒ݂ܝܼܘܼܬܵ‌ܐ ܝܲܢ ܝܘܼܠܦܵܢܵܐ؟
