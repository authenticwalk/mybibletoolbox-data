  mqj-NT: 'Temo la kutimba'' issinna sura''mua'' lako kaleku. Mukuaa'': “Marru la
    mapia lako muane ke tae'' ussolaan mamma'' baine.”'
  rus-SYN: А о чем вы писали ко мне, то хорошо человеку не касаться женщины.
  mbh-mbh: Tho ri ve aro tho olal lomu ninong ako i voth a malueng nge ako thomu o
    wat i a tho nge me. Na thomu o nin ve, “I vava nge toko ako i peange avele?” Na
    tho ri ve, aro ve toko i peange avele, aken i sivenga.
  bdd-bdd: 'Nuwatuhuina hai weyahina ꞌigu leta ꞌoina wahesilaleya. Cigu hemaisa bewa:
    Bwebweꞌana tuwa ꞌeguma meloheyadi geyaꞌabwa sihaihai.'
  cbt-NTPO: I'hua chachin ninshitatomaco, nisha nisha natanamaco ni'ton, sha'huichinquëma'.
    Quëmapi co yasa'apachinhuë', noya inaora ya'huëcaso', tënahuë.
  srn-NT: 'Now wi o taki fu den sani fu san un skrifi mi: A bun efu wan man no e go
    na bedi nanga wan umasma.'
  cta-NT: Juani scua naꞌ xi chaꞌ, chaꞌ xacui̱ naꞌ chaꞌ jiꞌi̱ ma̱ cuentya jiꞌi̱ quityi
    nu nguscua ma̱, nu ndyalaa slo naꞌ tsubiꞌ ti. Nu na nguꞌ quiꞌyu, tsoꞌo la si ná
    caja clyoꞌo na; tyanu na juaꞌa̱ ti, ntiꞌ naꞌ.
  bqc-SIM: Lá pↄ́ á kɛ̃̀ yã́ musu, tó gↄ̃ɛ kú ↄnanↄɛwa sai, a maaɛ.
  tcz-CHONGTHU: Tun nalekhathot uva neihin thudoh u thudola, henge, jon thanhoiya
    kon'a kikangse hi thilpha ahi.
  mar-mar: आता तुम्ही मला लिहिलेल्या गोष्टींविषयी मी लिहित आहे; स्त्रीला स्पर्श न
    करणे हे पुरुषासाठी बरे आहे.
  snp-snp: Ena, linate lufuwa wi fulo nedeti, ka loga o nedamo yamu lo oloto melenagolowe.
    Kolalo. We makafo wena olámoto minenae, loto minenami ya moda lalo enami nefa,
  isl-isl: Svo við víkjum nú að spurningum ykkar, þá er svar mitt það, að það sé gott
    að vera ógiftur.
  spy-NT: Nto kurubta keey āk ng'aleek choo kyōōsirwoo, kaykay nto ‑mēēmutiis ꞉chii.
  xnn-xnn: Siya na nan songbatko isnan sinootyo isnan solatyo ay maipanggep isnan
    omasawaan nan ipogaw. No mabalin koma gawis no adida omasawa.
  mwe-mwe: Bhai, nnaino kwa gene gunnyandishilenje gala, mbaya mundu anaganishiye
    ga gona na jwankongwe.
  tte-tte: Tauna kona yagu leta kwaleleyama yo kwaneli kasole kaiwena. Ee bwaite kabo
    yawalo-masala kolimiu. Tem tau yabo imiya-kwasikwasiki bwaimwana inamwanamwa.
  tcs-tcs: Nau baut dem kuestin yupla i bin aske mi wea leta blo yupla. Wa, i mogud
    po no maret.
  hlt-THB: 'Nangmih ing ca nami qee lawnaak akawng awh: Pa ing a zu ama lawh aham
    nep hy.'
  soq-soq: Tauma ne e letala bedewe waitarala girumaitena sipoasapa. E girumaitene
    walanase, “Euda ipa apana i nata mai etepu deasampa.”
  qub-qub: Cananga cartacho tapucamashayquitana willashayqui. Chay cartacho gamcuna
    tapucamarayqui «¿warmiwan runa cacuptin allichu u manachu?» nir.
  att-att: Á ta meyannung sù iniyabbû naw ta pattúrâ naw ngaw nikán, á yawe yù itabbák
    ku nikayu. Napiá nu ari mangatáwa yù tolay.
  bki-bki: Bo ga, vonganei mia neverial jidomiano tealo ea nina napano kamiu kubika
    den kiniou ea tivelinio na soriano, ber bo ka rosoro, p̃eli bo ka rotu ga tibe
    na? Bo ga, mia never tibe nei. Verver toro tai jo jidom ka soro re, nina bo ga
    na, maka ve titai.
  bqp-bqp: Takada kũ a kɛ̃̀ yã musu, à manamɛ gↄ̃gbɛ̃ gↄ̃ kun nↄ sari.
  mcp-mcp: Shú ísâ bɨ́ á cilə mə yí, í nywa nə́ mudúm jíg kú kúnya nə mudá.
  hat-hat: 'Bon. Koulye a ann wè keksyon nou te mande m'' nan lèt nou an: Wi. Yon
    nonm fè byen si l'' pa marye.'
  npl-NT: Axa, manomechnankili tlan ononnechtlajtlanijkeh ijkuak ononnechtlajkuililijkeh.
    Milák, kuali ka tla se tlakatl amo monamiktis;
  bgg-bgg: Thuh, na mizey pha miyaothek chiang shii riig bo, bran jia è ayiyagey pha
    rek pha ji ne wie rek ro.
  eng-TCENT: 'Now concerning the matters about which you wrote to me: “It is good
    for a man not to touch a woman.”'
  eng-BSB: 'Now for the matters you wrote about: It is good to abstain from sexual
    relations.'
  cpu-NT: 'Iroñaaka nakemiro okaratzi posampitanari posankinareki: Iroora arivetacha
    eero jiinanta aparoni shirampari.'
  san-ASM: অপৰঞ্চ যুষ্মাভি ৰ্মাং প্ৰতি যৎ পত্ৰমলেখি তস্যোত্তৰমেতৎ, যোষিতোঽস্পৰ্শনং
    মনুজস্য ৱৰং;
  tac-NT: Jípeko ne nejémala alué napu 'emi ne'chí rukélige i'bé osilite ra'íchiga.
    ¿Ta'lá ju napurigá bilé rió bi'neli bejtega asimela tabilé mukí 'yuga?
  eng-WEBPB: 'Now concerning the things about which you wrote to me: it is good for
    a man not to touch a woman.'
  gfk-H: Io, iau na tar um ra binabalu uta ira linga muat ga pakpakat utanei. Muat
    tangai bia pai tahut bia tikai na sigirei tiga hahina.
  viv-viv: Siule tobohiyakweyao, yami toliluvaluva yaku leta againe waꞋetoladina-ma
    ganafatana. KaꞋi kaliva keke ginanagi, au medema gilubodana.
  yao-yao: Sambano tulole imwanembele ila, kwambone ŵalume atame pangalombela.
  tgp-tgp: Ale nakerihi, usuri na sava ka usia na nomim leta, ka usia vara, “Mo tataholo
    vara tamlohi la sopo juruvi peresi na har̃ai teni mo vono?” Ale noku r̃arami nahai,
  auc-NT: Ñöwo ïñömö mïni wædö ante yewæ̈mömïni ænte adinque botö ïïmaï ämopa. Onguïñængä
    ïñömö onquiyængä ingante mönämaï ingä waa tobaimpa.
  kbc-NT: Niɡ̶ina natigide jemaa me jigidi ɡ̶agikaneɡ̶ecotiwaji anidiiteloco ɡ̶adiwakatetibigiji.
    Ele ɡ̶oneleegiwa me daɡ̶a itineɡ̶e iwaalo.
  bmh-bmh: Ag getal iz du air egarabun igul en sikut wai milemen. Go izal dabeleu
    guzenai, du tub go air uab tam, go naliu.
  ctu-BL: Wolic ña'tan chuqui tsa' la' ts'ijbubeyon. Uts'at mi ma'anic mi' pʌy x'ixic
    winic.
  meq-meq: Anəke na, na mbəɗakumeye naha ka bazlam kurom nakə ka watsumeŋew a ɗerewel
    aye. Ayaw! Taɗə hasləka kə zla ŋgwas bay na, kə ge lele.
  noa-H: 'Na har pãachdëu mʌrʌg hẽsap deepʌ̈itarr gaai jua pʌrju haai nʌ wa jua pʌrju
    k''aba nʌ ha jëeu narr, hĩsin chad mua pãrag jaauk''im: Mʌrʌgan, hemk''ooin hʌʌin
    hauba hich jãg hamach happai wënʌrrak''iin nem wajaug sim.'
  alp-NT: Kwali betaya, meije au lepa loko yelu rebe imi lekie ete aure. Imi tneu
    be, “Sepo mokwai sae isuka kena ikai mo hoko mise o?” Au beteke ete imi be mere
    mise.
  san-VEL: apara nca yu.smaabhi rmaa.m prati yat patramalekhi tasyottarametat, yo.sito.aspar"sana.m
    manujasya vara.m;
  kbq-kbq: Hagi mago ne'mo'ma a'ma e'orisiana knare hugahio hutma avompima kre'naza
    zanku, menina kenona nehue.
  kbh-kbh: Mora chanjóyebuambaye ndayá ts̈ëngaftanga áts̈bioye s̈mojuábobemama. Ndegombre,
    canÿe boyabásabiama más ts̈abá endmëna ndoñe chaondobouamá.
  ron-LSB: În ce privește cele despre care mi-ai scris, este bine ca un bărbat să
    nu se atingă de o femeie.
  pon-pon: A IET duen me komail intine don ia, a mau on aramaj amen, a ender jair
    li amen.
  nhe-BL: Ama nimechnanquilis tlen innechtlajtlanijque quema innechtlajcuilhuijque.
    Cualtitoc intla se tlacatl ax quema mosihuajtis.
  sps-sps: 'Koman noun te faan iny mimi tsonyo, mi rangats vatuanyo na foka, sai tovei
    nyo tsue tsuk iny rou a foka to. Vaamuan nan ya, mi rangats vanyo to te rof fi
    non ya tana mes a fafaaman ma fanging ge na sikia. Biny nan rangat tsumi tsonyo
    tovei: Te rof non tana mes ma fanging on vaare.'
  wnc-wnc: Siwan nata wamu ginda pas sakatang nae matangamuking kakngae natake yake
    daniwit. Aminda maya tapatu maatnae dua tapan kakengu ita sanga nomana aknga tawake
    tasinggak ngang natapnong.
  bus-bus: Takada kɛ̀ á kɛ̃̀ yã musu, à maamɛ gↄ̃gbɛ̃ gↄ̃ kuu nↄgbɛ̃ sai.
  gub-BL: Pemume'u kar zereko haw rehe ze'egaw ihewe. A'e peme kury, — Awa wemireko
    'ym puhe iho haw na'ikatu kwaw Tupàn pe a'e.
  imo-imo: Oi pipia toko tiko munduringina Kristen imbomani uluma ambe tepo temoloya
    ningo waliko pileringi. Aku ungumunga nimboi tero. Iye teni ambo naa limo lemo
    aku penga lembalo.
  boj-boj: Ariya anjam qudei niŋgi neŋgreŋyosib ijoq qariŋyeb qaji deqa kamba merŋgwai.
    Anjam bei agi uŋa oqajqa anjam. Deqa merŋgwai. Tamo naŋgi laŋa sosib uŋa oqa uratqab
    di kumbra bole.
  eng-DRA: 'Now concerning the thing whereof you wrote to me: It is good for a man
    not to touch a woman.'
  knf-knf: Hënkuŋ, dbi ţi uko wi nabiiŋ aheparaan aji me unuura ñiinţ aţo bë aankwo
    na ñaaţ.
  san-KHM: អបរញ្ច យុឞ្មាភិ រ្មាំ ប្រតិ យត៑ បត្រមលេខិ តស្យោត្តរមេតត៑, យោឞិតោៜស្បឝ៌នំ
    មនុជស្យ វរំ;
  arn-NT: Fey fewla llowdunguwayiñ tamün ramtuelchi dungu tati karta mew. Kümeafuy
    kurengenofule ta wentru,
  zas-NT: Yan, yadxiꞌn diidx xcwent ni gunabdiidxidi naj loj guiꞌch ni guxhaalidi
    lon. Naj rni zagdxe na̱j guial ad zuxhliaat bejn.
  ken-NT: Nchí yáŋ bɛ́gháti be ɛ̌ti mɛnyɨŋ ɛbhɛn bǎbhɛ́bhɛ́ mɛ ndǔ ɛkáti ɛnɛ́
    bǎsɨ́ŋɨ́. Nká nɛ bhe bɛ́ ɛ́rɨ́ mmu ánchɔ́kɔ́ kɛbháy ngɔrɛ́.
