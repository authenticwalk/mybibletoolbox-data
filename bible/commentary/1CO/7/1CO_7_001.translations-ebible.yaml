verse: 1CO.007.001
translations:
  kpx-kpx: La subuta daho hisaliai hanavoale kemo dana hoto loui la namigevei. Di
    huhuige ata moleu mahinaholiale keu duave.
  okv-H: Eto ungona ahari ta kaeto eto ingari ke eheva amita ke be amo erevira, eto
    embo na evohu jimbae iresuja amo javotoho
  tbo-tbo: Tawine nugotuhuna binei u leta uyahina o lubayadeu yaka tau a palipaliwelemi.
    Inapa ololoto ega hina tawitawine yaka naka i dewadewa.
  mal-C: 'ഇനി നിങ്ങൾ എഴുതിയ കാര്യങ്ങളെക്കുറിച്ച്: “സ്ത്രീയെ അറിയാ തിരിക്കുന്നത് പുരുഷനു
    നല്ലത്.”'
  grc-SR: Περὶ δὲ ὧν ἐγράψατέ ⸋μοι,⸌ καλὸν ἀνθρώπῳ γυναικὸς μὴ ἅπτεσθαι.
  bgc-bgc: उन बात्तां कै बारै म्ह जो थमनै मेरे ताहीं चिट्ठी म्ह पूच्छी थी, के यो ठीक
    सै, के माणस ब्याह ना करै।
  khz-khz: Ewagumona e gemi pepai au gotalo-venikuto kilara maana vega-gelera. Maru
    ta ati evegarawana voo nama.
  deu-TKW: 'Um auf das zu kommen, wovon ihr geschrieben habt: so ist es für einen
    Mann gut, keine Frau zu berühren.'
  zsr-NT: Naꞌa, ubiꞌa didzaꞌ yuguꞌ le gnábiliꞌ nedaꞌ, le buzujliꞌ quiaꞌ lu guich.
    Gac dxiꞌa queëꞌ bönniꞌ chquiꞌ cutu sóalenëꞌ‑nu ngul.
  lin-lin: Sik’oyo, nazali kopesa biyano na tina na makambo oyo bokomelaki ngai. Eleki
    malamu mpo na mobali ete abala mwasi te.
  hns-NT: Toelog aapan tjietthie me ekaatgo baat poetjhle rahiele. Epar ab ham djabaab
    debe. Djab ek mardaana sjaadie na karie, tab ie thiek hai.
  noa-E: 'Na ar pãachdëu mʉrʉg ẽsap deepʉ̈itarr gaai jua pʉrju aai nʉ wa jua pʉrju
    khaba nʉ a jëeu narr, ĩsin chad mua pãrag jaaukhim: Mʉrʉgan, emkhooin ʉʉin auba
    ich jãg amach appai wënʉrrakhiin nem wajaug sim.'
  eng-EMTV: 'Now concerning the things of which you wrote to me: It is good for a
    man not to touch a woman.'
  mib-NT: Vijna te na cáchi rī sɨquɨ̄ tāca jnúhun jeē ní cacajnūhun ró ruhū nuū carta.
    Jendaá jeē vāha ga quendōo ɨɨn tēe núu tú condeca de ñahan.
  lif-NT2: आल्‍ल खिनिॽ के़साप्‍तुम्‍बा पाःन्‍निल्‍ले़ कुयाःम्‍बेओग इङ्‌गाॽ अक्‍खे
    पाःत्तुङ्‌लो–ये़म्‍बित्‍छाॽइल्‍ले़ मेःक्‍खिम् मे़जोगुन्‍निल्‍ले़ए नुःबा पोःङ्‌लो॥
  xnj-xnj: Hinu tilola mambu gala gamwaniyandili, chabwina mgosi akotoka kugega.
  mmx-mmx: A vara i do ana vorang levempapaase miga malagan i ria. Lara avot mumu
    leepot. I lox avukat do lubungnaa dina nemen gamasa la nemen dita epot.
  cbr-NT: Mitsúnmi 'ë quirica bëmiquin ñucácë banacama a ñuiquin cana ësaquin mitsu
    cain, unin xanu bitima ca asábi 'icën.
  tee-NT: Pus ju chavai aclajunau ixlacata ju anu' taxtokni ju xaquilasacmiyau acsni
    quila'ats'oknuniu. Pus tachi ju t'ajun tapasana' ju chavai lami'atsucunti'an pus
    na k'ox cava ni jantu catamak'axtoklh ju tam ts'alh.
  eng-LSV: 'And concerning the things of which you wrote to me: [it is] good for a
    man not to touch a woman,'
  cak-NT: 'Cami ninjo'' yich''o''n chirij ri ic''utun-pe chue chupa ri carta ri xitak-pe
    chue. Y ren nin-ij: Jun winak más utz man nic''ule'' ta: Ri ixok man ta nic''ue''
    rachijil y ri achi man ta nucanoj raxayil.'
  pah-NT: Pekwatija pe mbatera imbuhuruka ji ve ikwehe. Takwahavuka ti ji kiro pe
    me a'ero imombe'ukatuavo ikwatija imondovouka pe me. Pyry tuhẽ akwaimbae'g̃a pe
    kunhangwera'g̃a nderekoe'ymame novĩa.
  sja-NT: Ɨ̃rá mɨa p'anaut'ee parãpa k'art'a p'ãdap'edaade iidi pëidap'edaa. Naapɨara
    iidijida chisãgɨta pipɨara bɨ ijãapari-it'ee, miak'ãiit'ee maa-e pɨrã tuu bait'ee.
    Mɨ-it'ee piara bɨ tuu bait'ee.
  xed-xed: 'Ndanana tama, wana yu ta zlghaghunaftá wa skwiha ya vindiɗif kuni: Ɗina
    ka nzata mndu kul kla marakw.'
  mks-NT: Ta viti cúni̱ nducú ñe̱hé e̱ tu̱hun nu̱ ndo̱ sa̱há ña̱ na̱nda̱ca̱ tu̱hún
    ndó ye̱he̱ nu̱ carta na̱chindahá ndó nu̱ú i̱. Cáchí i̱ xi̱hi̱n ndó sa̱há da̱ cáma̱ni̱
    tanda̱ha̱ ña̱ va̱ha cája da tá ná coo tacú da̱.
  gfk-S: Io, ni ter um ra binabalu uta ira linge mu ga pakpakat urie. Mu tange be
    paile tahut be tikenong na sigire tike haine.
  bmu-bmu: Iŋini keu tosatŋi ohoba qesigeri, mi jim asarimam. Azinöŋ ambi qahö memba
    gwaböya maljawi, mi ölöp.
  dgz-dgz: Umap, endi ok nenan enuyana ame noa seyao wareyao tain. Ame kakaewa apan
    waen da ya naisep.
  eng-GNV: Nowe concerning the thinges whereof ye wrote vnto mee, It were good for
    a man not to touche a woman.
  zaa-NT: Annana ecabínia' lo acerca de ca cosa nu chi gunàbani le inte' por medio
    de carta. Tsè'ba ná para ttu nubeyu' canchu bittua thí'ą niula.
  eng-WEBSTER: 'Now concerning the things of which ye wrote to me: It is good for
    a man not to touch a woman.'
  guh-guh: Xua yabara panetoyaquinaremena pataneyanijobinexamë, nexata aeconoxae pacajumecanaviatsijitsiatsi.
    Xaniajai rabaja picani. Xanepana itsa apo nacojiobi pebi.
  bon-bon: Niinäce weene lui gwidape poto cidi me leta soogärepeye cäme bau me, siige
    cane page pui daremu mene jiwecnistenininine. Nuuja niiya lica gyene biname te
    liba coga cäco lenaja.
  nhw-BL: Ama nimechnanquilis catli antechtlajtlanijque na quema antechtlajcuilhuijque.
    Cualtitoc sintla se tlacatl amo quema quipiyas isihua.
  swh-ONEN: 'Basi kuhusu mambo yale mliyoyaandika: Ni vyema mwanaume asimguse mwanamke.'
  wbi-wbi: 'Kusino mukandembile: ghamo masiki manofu umughosi nangaghonaghe nu n''dala
    ghwa mwene.'
  bba-bba: Tɛ̃ ɡɑri yìn tireru i mɑn yoruɑ, yiyɑ nɑ bɛɛ wisimɔ. N wɑ̃ tɔn durɔ u ku
    kurɔ bɑbɑ.
  eng-KJVCPB: 'Now concerning the things whereof ye wrote unto me: It is good for
    a man not to touch a woman.'
  kgk-NT: Pene nhe'ẽ pemondo va'ekwe kwatia-rehe xe-vy. Upe kwatia nhe'ẽ-rehe peporandu
    va'ekwe xe-vy “Iporã arã tipo nhamenda ramo?” peporandu xe-vy. Ãy katu amombe'u-ta
    upéa-rehe peẽ-my. Kwimba'e omenda e'ỹ ramo oiko porã.
  waj-waj: Ngia yanaivau fafaara reeda kua vooyauvaara ni yaparakiaiyauvaa na ngii
    giaa ngii minai ngia rikiaatee. Hama vaidi voovoono gioonnaivaa vareerainno kati
    hara kioo varira aataruuvo inna yoketaavai.
  cpy-cpy: 'Nimaeka nakimiro okaatzi pojampitanari pojankinariki: Rootaki kameetha-witacha
    eero rayimi iina atziri.'
  mpx-mpx: Valila no leta ya pwawa i neem eliyamiu, inoke gamwanaa bugul enuna ku
    neli elau. He sauga ya nuwau wami neli bolo ona o laheliyau na ginol. Ebo tau
    etega i mikabukabu, he i waisi to.
  wbp-wbp: 'Ngulankujulu ngajulu payurnu pipangkarlu yupukarraku nyinanjaku karnta-kurluku.
    Ngaju karna-nyarra yalu-mani: Nyurrurla wati-patu, kajilpankulu nyinayarla jangkayirla-juku
    tarnnga-juku, ngulaju ngurrju-nyayirni.'
  luo-luo: To koro kuom weche mane upenja e barupu, anyalo wacho ni ber mondo ngʼato
    kik okendi.
  nhe-NT: Ama nimechnanquilis tlen innechtlajtlanijque quema innechtlajcuilhuijque.
    Cualtitoc intla se tlacatl ax quema mosihuajtis.
  aii-aii: ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܟܬܝܼܒ݂ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ، ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܨܦܵܝܝܼ ܝܠܵܗ̇ ܕܐܢܵܫܵܐ
    ܠܵܐ ܕܵܩܹܪ ܒܒܲܟ݂ܬܵ‌ܐ.
  esk-NT: Pakma isrummatigilavut apiqsruutigikkasi tuyuutipsitñi uvaŋnun, itna, nakuuruq
    aŋun nulianġitchumi.
  msb-msb: Manungod naman sa ginhunga niyo sa akon sa iyo surat, amo ini an masasabi
    ko na maayo ngani sa tawo an dili mag-asawa.
  cpa-NT: Na¹ jín³ ca¹tǿ² ja³ŋai³jni si² hi² ca¹tseh³ hniah¹² ja³cog² jní². Dsio¹
    báh³ jøng², ju³ná³ tsa¹jian¹ dsa² ŋioh¹² hio¹³.
  dso-dso: ଏବେ ତମେ ଲେକ୍‌ଲାଟାନେ ଜନ୍‌ ସବୁ ବିସଇ ଆଚେ, ସେ ସବୁର୍‌ ଉତର୍‌ ମୁଇ ଦେବି । ତମେ ପାଚାରିରଇଲାସ୍‌
    ବିସ୍‌ବାସିମନ୍‌ ବିବା ନ ଅଇବାଟା ନିକ କି ?
  meu-meu: Vada o tore henigu herevadia davadia bini. Tatau basiema headava bema namo;
  yva-NT: Soamo syare syo ayao namirati wapo inanajo rai no wapa nyovara waowe umawe
    rai raura akanande wasai. Ranivara anya inta pare bauname ramu, weamo baunam jewen
    kai. Omamo ngkov.
  dgc-dgc: 'Nadid, saye i sengbet kua dikam tungkul to nipakelagip moy diyakén to
    sulat moy: Eng éwan mangasawa i lélake, éy mahusay ya a ugali.'
  zpm-NT: 'Lo guits ne pxeeḻ to lo naa, nzian ncuaaṉe rnabdiidz to, nu gaṉle laa naa
    ctsire lo wnabdiidz co: nli wena, teḻne niaca miṉe grieelow ctsieelniad ne.'
  hix-NT: Anaro rha hoko màmenhetxoko, rohyaka. Anaro rha hoko, uhutwamohsoko, amna
    wya, màketxoko. Àro ke koyukyatxow hamà. Onà wyaro htxero màketxoko. Àhehnà ro
    me kehtxoho komo, ohxe naye, ohxehra kat naye, màketxoko. Onà wyaro koyukyatxhe.
    Àhehnà ro me kehtxoho komo rma, ohxe naha.
  sim-sim: Ter mashi os jekambak ji kayehe anin ji silihinda mashi oson a sawenak
    jimu misikuwa. Jir karem anin siliri jir, �Os ni hulasihi nokoplana ambu nahi,
    Avui Wasilaka or heyewa jivik nakwa os mo wahau?� Karem siliri jir.
  npi-ULB: अब तिमीहरूले लेखेका यी कुराहरूका विषयमा भन्‍नुपर्दा पुरुषको लागि स्‍त्रीलाई
    नछुनु नै असल हो ।
  cgc-cgc: Anduni sabaten ko inyo na sulat kan-o ki yaken. Una, may laygay a parti
    ta inyo na ambal, “Miad daw dili ki nang en mangasawa.”
  tim-tim: Ye kulemgom katniŋbiâ togombo oyaŋmâ meteân aregât wan me wangât ai nuguyi
    aregât hin makmâ miawaktere nâŋgâŋet. Luâk Yesugât kâmolân gâtŋande âmbâle bâlâk
    manbian dâm âmâ âlepŋe hain akto ârândâŋ akbiap.
  yor-yor: 'Ní báyìí, nítorí àwọn ohun tí ẹ ṣe kọ̀wé: Ó dára fún ọkùnrin kí ó máa
    ṣe ni ìdàpọ̀ pẹ̀lú obìnrin.'
  wos-wos: Guni nyingambu hayingun hundi hasa watawuni. Du, takwa hérahafi yata hawindu
    rendat, wu yikafre dé.
  emp-NTPO: Jãʌ̃bebʌrʌ bãrãba cartad̶eba iwid̶iped̶ad̶ada mʌ̃a panuya. Wãrãda biara
    b̶ʌa umaquĩrãba wẽrã edaẽ́da.
  eng-F35: 'Now concerning the things about which you wrote to me: it is good for
    a man not to touch a woman.'
  ind-ind: 'Sekarang saya akan menanggapi persoalan yang disebut dalam surat kalian:
    Ya, saya setuju bahwa memang baik bila seorang laki-laki tidak menikah.'
  pes-OPCB: 'دربارهٔ موضوعاتی که در نامهٔ خود نوشته بودید: بله، خوب است که مرد رابطۀ
    جنسی با زن نداشته باشد.'
  mpt-mpt: Ne ib futan olo omfutneibbuo ne ib weng olo yang kebenamabibe. Nakai wanita
    alelwali dlonamino deiboniba besa kaket nimibo ayamobe.
  ssx-ssx: Ikana꞉ma꞉ hande tapaeme wapena꞉ lota꞉ pimi ekina꞉ hombo peaaso pita꞉ dupa.
    Hali ma꞉nda꞉ma꞉ wanda꞉ na miki pa haya꞉ka꞉na꞉ta꞉ epeke pita꞉la꞉pate
  mkl-mkl: Ide iyi ì kɔɔm wɑ si tiɑ nŋɛ, nŋui ǹ wɑ n jɛ nŋɛ wɑ bɛɛbɛi. Í sĩɑ inɛmɔkɔ
    ku mɑɑ̀ so ɑbo.
  gaq-gaq: ପେନେ ଉଲିଆନ୍ନିଆ ଆଣ୍ତିନେ ସାପା ପ୍ରସ୍‌ନ ସାଲ୍ୟାଃକୁପେବକେ, ଏବେ ନେଙ୍ଗ୍ ଆତେନ୍‌ ସାପାନେ
    ଉତର୍ ମ୍ୱିଏ । ଙ୍ଗିରେ ଇସାବ୍‌ରେ ବିଏ ଆଡିଙ୍ଗ୍‌ନେ ନିମାଣ୍ତା ।
  gof-RNT: Hintte taw xaafida dabddaabbiyas zaaroy hayssa. Issi asi machchonna de7ikko
    lo77o.
  unx-unx: ଆପେ ଆଇଙ୍ଗ୍‌କେ ଚିଟାଉରେ କୁଲିକାଦିଙ୍ଗ୍‌ କୁନୁଲି, ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଆପେକେଇଙ୍ଗ୍‌
    କାଜିରୁହାଡ଼୍‌ପେତାନା । ହଡ଼ କା ଆଣ୍‌ଦିନ୍‌ତେୟାଃ ବୁଗିନାଃ ତାନାଃ ।
  gah-gah: Lekeza luhuva netá gizi nemeke loká inita netakumú lo utó molatoze, gililo.
    Ve makolímo vená alemoko hanuva minatove litimó nene lamanale.
  lcm-lcm: Au ani keve bil ang mita salik taun iau tatana, kapo ro ta tauan ka ago
    ta ago kuvul an ve aina.
  aer-aer: Arrantherre atyenge pipe yerneke, arne atningke-akerte apayuthnemele. Kele
    nhenhe anteme ayenge arne nhenge areye-akerte angkeme. Itelareme, arrantherre-arle
    nhenge alakenhe apayuthneke, “Mwerre-ame nhenge atyewe Jesus-kenhe areyele anewe-aketyeke
    apeke, itne anewe-akerretyale apeke anetyeke?” Kenhe ayenge akenhe alakenhe-arle
    arrekantherre angkeme, kele mwerre-arle artwe anewe-kwenye anetyeke.
  qvc-NT: 'Qamkunaqam suq kartapi tapuwashqa kangi: “¿Allichu suq runa warmiyuq kanambaq
    ichu mana?” nishpa. Chay tapuwashqaykita munani nishuyllapata. Allim kanman ama
    warmiyuqchu kananchiq.'
  tgl-ULB: 'Ngayon tungkol sa mga bagay na isinulat ninyo sa akin: May mga panahon
    na nakakabuti sa isang lalaki na huwag sumiping sa babae.'
  cbs-NT: Ea kene bemakin jawada man ea yukaima matu yuinun ninkakanwen. Junin ainbu
    bikatsi ikama inun chutakatsi ikamadan, jaska peki.
  xtm-NTPP: Siki tna'a ja ni ka tee ni nuu sa a ja ni ka jikan‑tnu'u ña'a ni a, te
    ja ká'an sa kúu ja in ja va'a xeen kúu ja in tee ma, te ma kivi nduu de ji'in
    ni‑in ña'a ma.
  nnq-nnq: Nhwalo gwa ilebe yae einhwandikinge, mbaya ngoe mundu akatolaje akege.
  bao-NT: Mecʉ̃ra, yʉre mʉja ca jãiña owa cojoriquere mʉjare yʉ wede cojorucu. Nʉmo
    maniricaro peera añu.
  san-ORI: ଅପରଞ୍ଚ ଯୁଷ୍ମାଭି ର୍ମାଂ ପ୍ରତି ଯତ୍ ପତ୍ରମଲେଖି ତସ୍ୟୋତ୍ତରମେତତ୍, ଯୋଷିତୋଽସ୍ପର୍ଶନଂ
    ମନୁଜସ୍ୟ ୱରଂ;
  huv-NT: Nganüy sanasaj icon wüx alacas poch leaw tetüniün menguiayiün xic tiül aaga
    nawiig terangan. Sapiüng naleaing najneaj sitiül nop naxey ngo majiür mintaj nej.
  otn-NT: Nu̱na̱ ma̱n'na ra̱ hya̱ guí ännga̱hʉ ya, dí̱ nne ga̱ xi'a̱hʉ hanja. Nu̱
    ra̱ ja̱'i̱ ngue hi̱nguí̱ nne di̱ ntha̱ti̱, ya xa̱nho ngue'mø hi̱ndi̱ ntha̱ti̱.
  nop-nop: 'Yoŋ adi hidi pepa gineŋ yonadi youla kamenamgiŋ. Wendok kibikoŋ indiŋ
    tubu-udane hambe nadineŋ: Me niŋ adi tam mu nagila hogok hatibe nadiŋa kedem hatibaak.'
  obo-NT: Na mgo suwod, od tovakon ku iddos mgo intud dow riyot sulat no id popiyod
    dow koddi moka-atag to kodpo-osoway. Moppiya en ko diid osawa kos minuvu.
  cak-ENT: 'Vocomi ninjo'' c''a nquich''o ba'' pari'' ri na''oj ri ibin-pe chupan
    ri carta ri xitük-pe chuve. Y yin ninbij que jun vinük más ta utz que man ta nc''ule'':
    Ri ixok man ta nucanoj rachijil y ri achi man ta nucanoj rixjayil.'
  lif-NT: ᤀᤠᤸᤗ ᤂᤡᤏᤡ᤹ ᤁᤧᤛᤠᤵᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤱᤗᤥ–ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ
    ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤈᤥᤃᤢᤴᤏᤡᤸᤗᤧᤀᤣ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Mitan de ná cáchī ni sīquī ndá tūhun jā ní jīcān tūhún ndá nú nduhū nūū
    carta. Jāndáā jā vāha cā quéndōo iin tēe de tú mā cúndeē dē jíín ñahan.
