  bmr-NT: Jaanotɨ ataabavacuubo jiinɨjeonehejejaagovɨro icahi mogaico imo imo imoonɨqui.
  fuf-fuf: On resuɗo non, ko fii haajuuji aduna hittini, no o weltinira ɓeyngu makko.
  bhl-bhl: Kate, waneng imok kumel im ibolow fukunin e kaleem kawin dim eso fewtokoko,
