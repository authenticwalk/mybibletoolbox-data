  avt-avt: Mɨt kerek hɨr neit miyapɨr, hɨr han kitet menmen me tɨ hɨr nanrɨak miyapɨr
    nɨr han yaaik nanriuwerem.
  cbk-cbk: Pero el creyente casao ta man lingasa acerca del maga cosas de este mundo,
