    fo tao nemehoꞌo saon boe. Naa mana tao ralan bingga-banggi ia-naa. Onaꞌ naa boe,
    inaꞌ fo saon nese ena, ma inaꞌ fo nda feꞌe sao sa. Ara taoafiꞌ neu soꞌal Lamatualain
    hihii-nanaun, naa fo ao nara ma rala nara o meuꞌ boe. Te ina masaoꞌ ra, rala nara
    raꞌabꞌabꞌanggi ia-naa. Huu ana nau taoafiꞌ neu Lamatualain hihii-nanaun, ma ana
    musi sangga dalaꞌ fo tao nemehoꞌo saon ralan.
  msy-msy: Ezɨ poroghamim gamizir gumazim, a mɨghɨgha nguazir kamɨn bizibagh nɨghnɨsi.
