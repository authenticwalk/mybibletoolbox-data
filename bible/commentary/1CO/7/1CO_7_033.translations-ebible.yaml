  eng-BSB: But the married man is concerned about the affairs of this world, how he
    can please his wife,
  cpu-NT: Iriima ikaratzi aavakainchari, ontzimatye irinimotakaayetairo itsipatari,
    ontzimatye inkinkishiretakotapiintairo tzimayetatsiri jaka kipatsiki.
  san-ASM: কিন্তু কৃতৱিৱাহো জনো যথা ভাৰ্য্যাং পৰিতোষযেৎ তথা সংসাৰং চিন্তযতি|
  tac-NT: Nobi alué napu mukí 'yúgame ju, alueka we'ká 'nátame ju jena wijchimoba
    nerúgame tábiri napurigá bo'né 'yula ganíliga asimela.
  eng-WEBPB: but he who is married is concerned about the things of the world, how
    he may please his wife.
  gfk-H: Ma sen nong i tolai taar i ngarngarau uta ira linga tano ula hanua, waing
    naga haguama no nuna hahina.
  viv-viv: Tu kaliva naginagina ma tova moyaꞋaina hida babi ana gaitoma faꞋina givenuwanauna,
    ada gifififaisewa be vavinena nuwadi ginakiveyamumuna faꞋina.
  yao-yao: Nambo jwannume jwalombele akulichenjeusya ni masengo ga pachilambo chi,
    pakuŵa akusosa itajile pakwanonyelesya ŵankwakwe,
  tgp-tgp: Pani tamlohi atu mo lahi moiso, mo lo tau na r̃omina na hinahinau mata
    varama matan vara i pa vai narouna i avulahi hinia,
  auc-NT: Do möingä guiquënë inguipoga nänö quëwenguïnö ante pönëninque, Æbänö cæbo
    ate botö nänöogængä waa toquingä, ante wæcampa.
  kbc-NT: Pida ɡ̶oneleegiwa wadonaɡ̶a baɡ̶a niwitalo niɡ̶inoa aninoa niɡ̶ina iiɡ̶o,
    igaataɡ̶a doletibige me docaɡ̶ata lodawa.
  bmh-bmh: Bo, du air a, go em e ebuan ecesab en dabilaneu, einen, go gonugau wau
    nugau ougab siksikabun dabilaneu.
  ctu-BL: Jini am bʌ i yijñam mi' chʌn ña'tan i ye'tel ti pañimil cha'an tijicña mi'
    q'uel i yijñam.
  meq-meq: Ndo nakə ta ŋgwas aye neŋgeye, ma dzaliye na, ka wu i məndzibəra. A say
    məge na, wu nakə a yay a gər a ŋgwas ŋgay aye.
  noa-H: Mamʌ mag k'ãyau jũrr hʌʌi paraam magcha jua par k'aba sim Hẽwandam hat'ee,
    hí hichdëuta hamachdëu nem hig nʌmjã k'ap'ʌ hagpierr nʌnʌʌu hawia hich hʌʌi dʌ̈ijã
    hogdʌba sĩsip'ʌm haawai. Wajapcharan hʌʌi paraa simʌn t'oop'em numí simjöta sim,
    Hẽwandam hat'eejã nem waunaa hich hʌʌi dʌ̈i sĩsip haagjã hagjö.
  alp-NT: Tamata rebe eni bina peneka, namake inoake nusa meije esi yelu boka le isuka
    kena ono eni bina laleije ndina,
  san-VEL: kintu k.rtavivaaho jano yathaa bhaaryyaa.m parito.sayet tathaa sa.msaara.m
    cintayati|
  kbq-kbq: Hu'neanagi arave hu'nesia ne'mo'a, ama mopafi zanku antahintahi'amo'a nehigeno
    nenaro azeri muse huzanku nentahie.
  kbh-kbh: pero chë bouamná nÿets tempo jtsenócochinÿenana quem luarents̈a soyëngama,
    jtsiyenama, y nts̈amo chabe shema oyejuayá jtsebomnama;
  ron-LSB: dar cel căsătorit se îngrijește de lucrurile lumii, cum să placă soției
    sale.
  pon-pon: A me papaud, kin lamelame, me kon on jappa, duen a pan kaperenda a paud.
  nhe-BL: pero se tlacatl tlen quipiya isihua, monequi moilhuis tlamantli ipan ni
    tlaltepactli huan tlaque monequi quichihuas para ma paqui isihua. Yeca ome tlamantli
    quiyoltilana.
  sps-sps: Sana mes a fanging te kaa minon fakats tsian tana fo mamatsiny ka tana
    toto tsuan, tana saa ayei komainy non ma kat fapaparei e natsun tana fo mamatsiny
    sanaan te onot fi non ya, tan kat to aya, fakats tsunia tsuu enanon tana fuan
    a sanaan.
  wnc-wnc: Siwan ngana aminu maatna kayaapata natake maatnata ie take natangamikge
    natanggamatake sanga Buyambam tapatane akngaekan dua natapik. Aho. Ita sanga kepdakane
    nana aknga kuutde natayuwik. Unzingge ita musiaatang nangaakan natapik. Siwan
    mayata apna dua takuu ita sanga Buyambam tapatane akngaekan asinggan natanggamatake
    ie kekeknga yuwik. Sike ngana maya apnae gwa kukut tapata natake apnata ie take
    natangamikge natanggamatake sanga kepdakane nana akngae natayuwik.
  bus-bus: Nↄdee è làakari dↄ anduna yãnↄa, yã kɛ̀ kɛ̀ a naↄ̃nɛn è kɛ,
  gub-BL: Hemireko ma'e a'e, ima'enukwaw ma'e ko ywy rehe har rehe a'e, wemi'u ràm
    rehe uma'e ràm rehe a'e. Ta'e ipurumurywete kar wer wemireko rehe a'e xe.
  imo-imo: Nalo ambo mololi iyemuni yunge ambo bakuluma kele toromo. Yunge omenuni
    konopu mondopili uluma andopa teremo.
  boj-boj: Ariya tamo uŋa ti unub qaji naŋgi mandam qa iŋgi iŋgi qa are qaleqnub.
    Deqa kumbra kalil naŋgo uŋa a areareteqnu qaji di naŋgi yeqnub.
  eng-DRA: 'But he that is with a wife, is solicitous for the things of the world,
    how he may please his wife: and he is divided.'
  knf-knf: Kë anniimuŋ aşë ji ţaaf iko yi umundu, aji şal jibi aklili aharul,
  san-KHM: កិន្តុ ក្ឫតវិវាហោ ជនោ យថា ភាយ៌្យាំ បរិតោឞយេត៑ តថា សំសារំ ចិន្តយតិ។
  arn-NT: welu tati kurengelu küdaweluwkülekey ti mapu mew mülechi dungu mew, ka femngechi
    tañi elunieafiel ayüwün kisu ñi kure,
  zas-NT: Per tijb xinguiaaw ni ma baxhliaa mazri rüjnx xgab por ree ni yuꞌ loj guidxliuj
