  ons-ons: Ŋo ŋei ŋanom gorop eŋe yemo sola okengo kepe iwa wane tanik manik ea wane
    dereret geake, eamo ŋanomineŋo detki eŋane menageake ea wane yale okaniake.
  con-NTPO: 'Tsa''ma majan tsandie pushepa''ta tsu va andeni''su jincho''choma in''jamba
