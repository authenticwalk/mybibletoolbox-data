verse: 1CO.007.033
translations:
  kpx-kpx: Isito mahinuvulahamale keau vatae onobenobe huhulahai isiviale abu mahinuvue
    vahaeho vai.
  okv-H: te embo ae te amo enda ta ari ae ta uje te Bada ta uje te avo ere ua.
  tbo-tbo: Ma tauhi tutu tawine hipuli genohi he genogenogehi ipa uyahihiyei agagohi
    hina laikaohahi.
  mal-C: വിവാഹിതനോ ഭാര്യയെ എങ്ങനെ ആനന്ദിപ്പിക്കാം എന്നുകരുതി ലൗകികകാര്യങ്ങളിൽ ആമഗ്നനാകുന്നു;
  grc-SR: ὁ δὲ γαμήσας μεριμνᾷ τὰ τοῦ κόσμου, πῶς ἀρέσει τῇ γυναικί.⸃
  bgc-bgc: पर ब्याहता माणस दुनिया की चिज्जां की फिक्र म्ह रहवै सै, के अपणी पत्नी नै
    किस तरियां तै खुश करै।
  khz-khz: Vegarawa maruna etanopara gaura etugamagi-vogorana, garawana aona raka
    pene vega-verere-tiwaa netina.
  deu-TKW: Der sich verehelicht, sorgt für die Dinge der Welt, wie er seiner Frau
    gefalle, und ist geteilt.
  zsr-NT: Ruiꞌ ladxëꞌë le rac yödzlyú, nac gunëꞌ le rdzag ládxiꞌnu ngul queëꞌ, bönniꞌ
    nutság náꞌlenëꞌ‑nu ngul.
  lin-lin: Mobali oyo abala atiaka makanisi na ye kati na makambo ya mokili, alukaka
    ndenge nini kosepelisa mwasi na ye,
  hns-NT: Bakie djekar biaah hoi gail hai, oe aapan dhiaan rodj ke kaar-baar par lagaawe
    hai. Oe to maange hai aapan aurat ke khoesie kare. Okar dhiaan doesar doesar tjiedj
    me lagal rahie aur na khaalie Prabhoe ke kaam me. Okar pjaar aur dhiaan baatal
    hai.
  noa-E: Mamʉ mag khãyau jũrr ʉʉi paraam magcha jua par khaba sim Ẽwandam athee, í
    ichdëuta amachdëu nem ig nʉmjã khaphʉ agpierr nʉnʉʉu awia ich ʉʉi dʉ̈ijã ogdʉba
    sĩsiphʉm aawai. Wajapcharan ʉʉi paraa simʉn thoophem numí simjöta sim, Ẽwandam
    atheejã nem waunaa ich ʉʉi dʉ̈i sĩsip aagjã agjö.
  eng-EMTV: But the man having married cares about the things of the world—about how
    he may please his wife.
  mib-NT: Te tēe íyó ñasɨhɨ́ chi ndɨ́hvɨ́ ni de jniñu íyó ñayɨ̄vɨ́, ndese cusɨɨ̄ ni
    ñasɨhɨ́ de sáha de.
  lif-NT2: कर मेःक्‍खिम् के़जोःक्‍पा मनाःल्‍ले़ग आक्‍खेलॽरिक् आमेःत्तिन् कुनिङ्‌वाॽ
    तासुङ्‌बे फाॽआङ् कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽरे़न् निङ्‌साम्‍मो थाःरो,
  xnj-xnj: Nambu mgosi mweagegili ilola neju mambu ga mulima, kulonda kumganisa mdala
    waki,
  mmx-mmx: Ketla latlok epot ik lox angtang amisik mi lempanga at na lorooro, mila
    neni i vavara i do nak lox amomo amisik latkin teren.
  cbr-NT: Usa 'aínbi ca xanuñu uni an ënë nëtënu 'icë ñuñu 'iti sinania, aín xanu
    cuëëntanun.
  tee-NT: Para ju alin ix'amachaka' vachu' navi cuenta ju xataxtokni ju ani lacamunutpa'.
    Va puxcajui ta yu laich k'ox caput'alalhi'alh ju ix'amachaka'.
  eng-LSV: and the married is anxious for the things of the world, how he will please
    the wife.
  cak-NT: Pero ri achi c'ulan, manak más nitiquier nunojij ri anchique nrojo' ri Ajaf,
    roma ja ri rusamaj ri c'o chech-ulef nunojij y nutaj ruk'ij nu'on ri anchique
    nic'atzin chique chi je ca'i' riq'uin ri raxayil.
  pah-NT: Hembirekove'g̃a ki a'e te oko hete yvyakotyva'ea rehe no tonhimohẽ nhirembirekohẽa
    ji rehe javo.
  sja-NT: Mamĩda miak'ãi bɨ k'ĩsia nɨ̃bapari na p'ek'au eujãdepema net'aade mãik'aapa
    chi wẽra o-ĩa bapiit'ee.
  xed-xed: Ama mndu ta klaftá marakw, ta ndanay ta skwiha ma ghəŋa haɗik ŋa zba tva
    zɗəganatani ta markwa taŋ.
  mks-NT: Joo da̱ sa̱ na̱tanda̱ha̱ ndítahan caja chúun da ñuyíví yóho já ná cana ña̱
    cuxu na̱ vehe da. Ta cája da ña̱ cáji̱i̱ ini ñájíhí da̱ xi̱hi̱n.
  gfk-S: Ma sene nong i tola ter i ngaangel uta ira linge tano ula hanuo, waing inage
    halaro no nuno haine.
  bmu-bmu: Mewö jimakzapmö, ambi memba maljawaŋön mönö gölmegö öröyuaigöra waimanjat
    mörakza. Mi möta “Denöwö akiga anömnaŋgö uruŋan ölöwahi dop kölbawak,” nanŋaŋgöra
    mewö jimakza.
  dgz-dgz: Go waen naiseni apanewa piup wan dim dim mega menan nao tainiwa, waenewa
    imua wabibigamepen menan taiwan,
  eng-GNV: But hee that is maried, careth for the things of the world, how he may
    please his wife.
  zaa-NT: Pero ttu nu chi bettsaní'į nna, yala nùyue canią por ca responsibilidad
    nu té quì'į le' yétsiloyuį, ą'hua reyìlą néda para gunią nu rú'ulatsi' niula quì'į.
  eng-WEBSTER: But he that is married, is anxious for the things that are of the world,
    how he may please his wife.
  guh-guh: Itsiata baitsi jane penacojiobinë yajavajamatabëcueneenatsi pevetsinexa
    pijava pesivajamatabëcuenebarëyanexatsi.
  bon-bon: Yepä coga cama biname te, tabe ngene jwaatwananuge ai gawecewe ireclota
    poto cidi me, ingle tabe singi teeme coga ne ngenecu miiji me wawename,
  nhw-BL: pero se tlacatl catli quipiya isihua, monequi moilhuis tlen tlamantli ipan
    ni tlaltipactli huan tlaque monequi quichihuas para ma paqui isihua. Yeca ome
    tlamantli quiyoltilana.
  swh-ONEN: Lakini mwanaume aliyeoa anajishughulisha na mambo ya dunia, jinsi ya kumfurahisha
    mkewe,
  wbi-wbi: Looli umughosi juno atolile ikuvika mu fiinu fya mu iisi, ndavule lunoghile
    pikumovosia umunu ghwa mwene,
  bba-bba: Adɑmɑ wi u kurɔ mɔ wiyɑ rɑ n hɑniɑ mɔ̀ hɑnduniɑn ɡɑ̃ɑnu sɔɔ u n kɑsu ye
    n koo win kurɔ dore.
  eng-KJVCPB: but he that is married careth for the things that are of the world,
    how he may please his wife.
  kgk-NT: Kwimba'e omenda va'e ae imandu'a ndu'a ko'ãygwa-rehe, ombovy'ase gwembireko-pe.
  waj-waj: Vaidi vaa nnaata vareeraivo mmatayaa diaa mminnaiyauvaara yaata utino too
    ari nnaataivo inna too innara yoketaakiaiveeraivaara iivai.
  cpy-cpy: Riima ikaatzi ahaentsiri iina, otzimatyee inimota-kaayiteero iina, roshireta-piintee-yaawo
    jaawiki-jato-paeni.
  mpx-mpx: Yaa tau toto i alolon i nuwanuwatu panayawi buguliliyau kaiweliya, kaiwena
    nuwana lagona wana nuwatu ni paolaolaek.
  wbp-wbp: Nyurrurla yangka Kirijini-patu yupukarrarla, ngulaju kankulurla miirn-nyina
    nyiyarningkijarrarla yangka nyurrurla-parntarlanguku yungunkulu-jana kujarlu wardinyi-mani.
  luo-luo: to ngʼama osekendo, to pache omoko e weche pinyni, kaka onyalo timo gik
    mamiyo chiege mor.
  nhe-NT: pero se tlacatl tlen quipiya isihua, monequi moilhuis tlamantli ipan ni
    tlaltepactli huan tlaque monequi quichihuas para ma paqui isihua. Yeca ome tlamantli
    quiyoltilana.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܒܲܟ݂ܬܵ‌ܐ ܟܹܐ ܗܵܘܹܐ ܒܹܐܟ݂ܵܠܵܐ ܚܲܡ ܕܫܘܼܠܵܢܹ̈ܐ ܕܐܵܗܵܐ
    ܕܘܼܢܝܹܐ، ܕܵܐܟ݂ܝܼ ܕܫܵܦܹܪ ܠܒܲܟ݂ܬܹܗ.
  esk-NT: Aglaali iḷaqatiqaqtuaq aŋun isrumaaluutiqaġuuruq suuraŋiñik nunam quyalisukługu
    nuliani.
  msb-msb: Pero an lalaki na may asawa natataranta sa pangpamilya na mga arasikasuhon
    kag kun pan-o niya mapalipay an iya asawa.
  cpa-NT: Jøng² jǿg³ quiah¹² jmøi¹guǿi¹ la² báh³ ti³jmo¹² dsa² ma²jenh² gug² hí³.
    Di³ hniu¹dsa cuúh¹dsa hio¹³ quián¹²dsa ju²hiúg¹ dsøa¹².
  dso-dso: ମାତର୍‌ ଜେ ବିବାଅଇଆଚେ, ସେ ଏ ଜଗତର୍‌ ସବୁ ବିସଇନେଇ ଚିନ୍ତା କର୍‌ସି । କାଇକେବଇଲେ
    ସେ ତାର୍‌ ମାଇଜିକେ ସାର୍‌ଦାସଙ୍ଗ୍‌ ରକ୍‌ବାକେ ମନ୍‍ କର୍‌ସି ।
  meu-meu: A headava tauna ese tanobada ḡaudia e lalo haguhilaimu, adavana ede baine
    hamoalea toma;
  yva-NT: Weramu anya po wanya raovan to pamo anuga no irati anakotaro mine so rai.
    Po ratantona tutir pare, “Animaisye mi syo rave indamu sya wanya ranayanambe?”
  dgc-dgc: Sakay du madiket, éy isipén de be san i gimet na Panginoon. Gustu de tupadén
    de i kaluuben na Diyos dide. Pero du te asawa, éy isipén de i kalagayan de, éng
    anya i kasayaan no asawa de. Du te asawa dén, éy mégsalawahan side, da gustu de
    a aguman de i Diyos. Pero gustu de be a aguman du asawa de.
  zpm-NT: Laa zha ne no tsieel, grieelodraa sca gac zho, sac laa guic zho zienie zha
    gbannie zho tsieel zho, zha grieelo guṉ zho miṉe rdziladz me, miṉ co rionieraa
    guic zho.
  hix-NT: Tàhyem kom haxa ryhe, thetx komo yeryehotanàhrà xe natxow hamà. Àro ke,
    anaro rha tomyawon kom hoko rma haxa natxow hamà. Àro hoye ro noseryehoketxow
    hamà.
  sim-sim: Hako nokoplahanda ma ondo mbele mbelenjik wavu lihikop karem hishinda lir,
    �Mberem mberem a unak nokove anhi anin si rupshiku?�
  npi-ULB: तर विवाहित पुरुषले आफ्नी पत्‍नीलाई कसरी प्रसन्‍न पार्ने भनी संसारका कुराहरूमा
    फिक्री गर्दछ ।
  cgc-cgc: Piro, naan ta nakem ta mga mama na may sawa pagpangita an ta pangabui daw
    mga makapalipay an ta iran na sawa.
  tim-tim: Dâ luâk âmbendâyeŋe âmâ hângât nâŋgâm hanoko akmai. Akto âmbenlupyeŋande
    nâŋgâyeŋgimbiâ heroŋe âlepŋe agâkgât manmai. Hain akmâ Humonenŋaet me âmbenlupnenŋe
    yeŋgât ukenŋe akne dâm han lâuwâ akmâ manmai.
  yor-yor: Ṣùgbọ́n ọkùnrin tí ó bá tí ṣe ìgbéyàwó kò le ṣe bẹ́ẹ̀, nítorí ó ní láti
    ronú àwọn nǹkan rẹ̀ nínú ayé yìí àti bí ó ti ṣe le tẹ́ aya rẹ̀ lọ́rùn,
  wos-wos: Takwa héraakwa du di ané héfana jonduka akwi di saréké, deka takwa dika
    yikafre mawuli yandate.
  emp-NTPO: Baribʌrʌ umaquĩrã quima erob̶ʌba naʌ̃ ẽjũãne idji quima bia erob̶aida
    biara crĩcha b̶abaria. Idji quimada b̶ʌsrid̶abi quĩrĩã b̶ʌa.
  eng-F35: 'While he who is married cares about the things of the world: how he will
    please his wife.'
  ind-ind: Tetapi kalau kamu menikah, kamu akan sibuk dengan hal-hal duniawi, yaitu
    berusaha menyenangkan istrimu,
  pes-OPCB: اما مردی که ازدواج کرده است، نمی‌تواند براحتی خداوند را خدمت کند، زیرا
    مجبور است در فکر مادیات نیز باشد و بکوشد همسرش را راضی نگاه دارد.
  mpt-mpt: Ina otane alelwalsa ile funaniba Ni inamin namin ayamo nanoba ni alelwali
    yatemniba ni gobeine ge fumbianiba dabalim okoko omasa Gode okoko omasananiba
    asu okok kebiobe.
  ssx-ssx: Kutu pu hala꞉pate mo wanda꞉ miki halima꞉ta꞉ ipika꞉ wanda꞉ ta꞉na꞉ma꞉ homaaluekema꞉yeke
    do kenkena꞉ ula꞉ alemanu pa꞉ta꞉ hone u hala꞉me.
  mkl-mkl: Ammɑ inɛ iyi í nɛ ɑbo, lɑsɑbuɛ si mii ndii ɑndunyɑ ŋɑi í yɑ wɑ. Mii iyi
    ɑ́ dɔ̃ɑ ɑboɛ sii í yɑ mɑɑ dɛ ku ce.
  gaq-gaq: ମାତର୍‌‌ ଆଣ୍ଡିନେ ରେମୁଆଁ ବିହେ ଡିଙ୍ଗ୍‌ଲେକେ ମେଁ ସଂସାର୍‌ନେ ବିସୟ୍‌ରେ ଚିନ୍ତାରେ
    ଲେଃଚେ ମେଁନେ ସେଲାମ୍ବୁଏକେ ସାନ୍ତି ଆଡିଙ୍ଗ୍ ନ୍‌ସା ଚାଏଁଏ ।
  gof-RNT: Shin machcho ekkidayssi ba machchiw ufayssanaw koyaa gisho ha sa7abaa qoppees.
  unx-unx: ମେନ୍‌ଦ ଆଣ୍‌ଦିକାନ୍‌ କଡ଼ା ଆୟାଃ କୁଡ଼ିକେ ସୁକୁଇଚି ନାଗେନ୍ତେ ଇନିଃ ଅତେଦିଶୁମ୍‌ରାଃ
    ବିଷାଏକେ ଉଡ଼ୁଃୟା,
  gah-gah: Venaki ve nenete lugupémini netakumú gilinigave. Lá niiki venáinite giliko
    lamaná itive likigó iki miliki inigave.
  lcm-lcm: Sikei, igenen volapo osongon ang, kapo uli telan ta keve bil i kuli rina
    ke, ani ka saka auruk aro ani kana aina.
  aer-aer: Kenhe artwe anewe-akerte rarle arne ahelhe nhenhe-arenye areyeke itirrerle-anemele
    yanhe ikwerenge anteme re akwetethe ahentye-anemele arelhe anewe ikwerenhe akangketyeke
    mpwaremele.
  qvc-NT: 'Piru warmiyuq kriyiq masinchiqkunaqam masta yuyanllapa kay mundupi kaq
    kusaskunapaq: ¿Imashinam kushichishaq warmiyta? nishpa.'
  tgl-ULB: Ngunit ang may asawang lalaki ay inaalala niya ang mga bagay ng mundo upang
    mapasaya ang kaniyang asawa,
  cbs-NT: Jamen ainyanbun jawen ain medabewakin jamapai tibi akin jawen Xanen Ibu
    inun jawen ain dikabi benimawatiduki. Jaska inun, beneyabun jawen bene medabewakin
    jamapai tibi akin jawen Xanen Ibu inun jawen bene dikabi benimawatiduki, ja dabetun
    jaska wakinan. Jakia ainbu ewa ana beneumatun inun chipash beneyadiama jawen Xanen
    Ibu Jesús besti dayaxuni jasnun ika jawen yudawen inun jawen juintiwen benimatidubuki.
  xtm-NTPP: Kovaa tee jâ ni tnanda'a ma chi ndí ini‑ka de tna'a ja iyo ja kúu ñuu
    ñayivi ya, sukan‑va'a sa'a de ja játna ini ñasi'i de ma.
  nnq-nnq: Nambu munalome ojwatoi akege abegele ni ilebe ya dunia pabapa kaalalila
    aanamundu,
  bao-NT: Ca nʉmo cʉtigʉ pea, ati yepa maquẽ peere tʉgoeña, cʉ̃ nʉmore cõ ca ʉjea
    niiro cʉ̃ ca tiipe peere tʉgoeña, biimi. Cʉ̃ja ca tii niirʉgarije,
  san-ORI: କିନ୍ତୁ କୃତୱିୱାହୋ ଜନୋ ଯଥା ଭାର୍ୟ୍ୟାଂ ପରିତୋଷଯେତ୍ ତଥା ସଂସାରଂ ଚିନ୍ତଯତି|
  huv-NT: Naleaing leaw nejiür mintaj nej netam mayac omeaats wüx cuajantanej leaw
    netam marang. At netam majaw nguineay alndom marang aag andiüm majaw mintaj nej;
    pares apalpal nej.
  otn-NT: Pɛ nu̱ ra̱ n'yohʉ ya xa̱ ntha̱ti̱, gue'ʉ yø cosa honyø ja̱'i̱ ua ja ra̱
    xi̱mhäi ni̱ ma rá̱ mmʉi ngue honi̱. Porque nne da̱ nu̱ ma̱nho rá̱ xisu.
  nop-nop: Iŋgoŋ me tamnit adi yadi kwet diniŋ nemek fiili wendok eŋ tamŋiŋdi nadimimbune
    utumbadok wendok maaŋ nadibedilak.
  obo-NT: Piru iddos duwon sawa, iyon din id kosasow, iddos ko-ubpa ka-ay to ampow't
    ingod, woy ko ondan kos od pokopahaa atag to sawa rin.
  cak-ENT: Pero ri achi c'ulan man más tüj ntiquer nunuc ri achique nrajo' ri Ajaf,
    roma ja ri rusamaj chuvüch ri ruch'ulef nunuc, y nutij ruk'ij richin nbün ri achique
    nc'atzin cheque chi ca'i' riq'uin ri rixjayil.
  lif-NT: ᤁᤖ ᤔᤣ᤺ᤰᤂᤡᤶ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠ᤺ᤸᤗᤧᤃ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤠᤔᤣ᤺ᤳᤋᤡᤴ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢᤱᤒᤣ ᤑᤠ᤹ᤀᤠᤱ
    ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤌᤠ᤺ᤖᤥ.
  mie-NT: Sochi tēe íyó ñasíhí, chi ndíhvī inī dē tiñu jā íyó ñayīví, nāsa cusiī inī
    ñasíhí dē sāhá dē.
  san-TIB: ཀིནྟུ ཀྲྀཏཝིཝཱཧོ ཛནོ ཡཐཱ བྷཱཪྻྱཱཾ པརིཏོཥཡེཏ྄ ཏཐཱ སཾསཱརཾ ཙིནྟཡཏི།
  qve-NT: Ichaqa casado runaqa kay pachapi tukuy ima cosaskunamantan preocupakun;
    hinaspapas payqa warminman imaynata agradayllapin piensan.
  pao-NT: Soo nodukwa-ga'yoo nana puu tu nodukwa tummatzi tuwazoo, oosoo yise wahaba
    soonammepunnena, namekoosoo tummatza'e. Soo tsuadumu gi kooma-ga'yoo ka Te Naa
    suu'mu soowabegakwu. Ookow suu'mu tu nakabetseana unu sookwa'e. Soo mogo'ne yise
    kooma-ga'yoo ka tu kooma tummatza'e tuwazoo.
  cbu-NT: Itaru, tputs wizanllee wanasiri ksutpi átu mapeekiya.
  usa-usa: waagómá náawabi aaraukárîq urái-waigoma wemá kaayaq-nákáyábá amuqá maqyikánîqtaba
