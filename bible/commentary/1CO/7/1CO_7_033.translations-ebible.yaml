  san-TAM: கிந்து க்ருʼதவிவாஹோ ஜநோ யதா² பா⁴ர்ய்யாம்ʼ பரிதோஷயேத் ததா² ஸம்ʼஸாரம்ʼ சிந்தயதி|
  cof-NT: Manan casalaica jun unilala mantimini in tote jomin cosalacanan tennalarachunae
