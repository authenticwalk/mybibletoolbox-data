  wal-wal: SHin machchidaagee ba machchiyo ufaissanau koyiyo gishshau, sa7aabaa qoppees.
  zad-NT: San beena' nshagna' chzeche' wṉeyi c̱heyi daa de yell-lioni na' nak gone'
