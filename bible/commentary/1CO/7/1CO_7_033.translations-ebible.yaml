  mdy-ETH: ላኣሊ ዔኬ ዓሲ ጋዓንቴ ማላሢ ሃያ ዓጮ ባኣዚና ፔ ማቾ ዎዛሳንዳ ባኣዚኬ።
  spl-spl: Yâhâ lok imbi naomlipyeŋe orowâk mansaiŋe umatŋe teteyiŋgimu hâhiwin kakŋan
