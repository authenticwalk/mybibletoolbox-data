  qvs-NT: Warmiyuk ullku yuyanan tiyan imashnami warminta kushichishpa wiwanka nishpa.
  zca-NT: Per xa' kinu una', más nile' xa' xigab por kwa'n nzho yizhyuo re', no xmod
