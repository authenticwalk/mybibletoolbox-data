    neꞌ chaꞌ ꞌin Jesús, bra kanꞌ ta wan chabiyaꞌ chaꞌ tyaa neꞌ nu ja msñi chaꞌ ꞌin
    Jesús. ꞌWan taꞌa msñian chaꞌ ꞌin Jesús ni, ni siya yu kiꞌyu, ni siya neꞌ kunaꞌan,
    ndiꞌin chabiyaꞌ ꞌwan chaꞌ kulaa tiꞌin wan ꞌin kwilyoꞌo ska ti si ja ka tyiꞌin
    tiin ti wan lo chalyuu. Wa nchka tiꞌ Ndiose chaꞌ tyiꞌiin suꞌwean lo chalyuu.
  opm-opm: Kuu uh Got ohe danong hat patina han oh Got ohe danong na hat patdapat
    Gin noh gosi dit na pateprimur. Namdamur naporhanoh kuu gomdapat Yahwa. Gorhe
