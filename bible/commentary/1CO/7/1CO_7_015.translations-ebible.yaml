    te hɨre wawu wautikerek au emɨt. God kehimɨtenai haiu mɨt miyapɨr nɨrak te haiu
    emises menmen yaaim emtike mɨt miyapɨr han emkiyan emu emɨt.
  cbk-cbk: Pero si uno di ila dos hende-creyente y no quiere consinti con este arreglo
