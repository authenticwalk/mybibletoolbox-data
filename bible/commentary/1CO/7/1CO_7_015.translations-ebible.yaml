  peg-peg: ଆତିସ୍‌ପା ଜଦି ପାର୍ତି କିୱାକା ବିନେ ଆଦେଂ ଇଚା କିତିସ୍‌, ୱାଟିଙ୍ଗ୍‌ ହେଦେଲ୍‌ ବିନେ
