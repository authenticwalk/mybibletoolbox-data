  uli-uli: Hare yeramtala yete Kristiano yesa dipli le yebe ligdi habulupoy we yal
    we ye Kristiano, ila ngo hasa ligdi bo ila. Iwe ngo irel tapel mele iye sengal,
    ngo yeramtawe ye Kristiano ila ye tal mo irel habulupoy we yal, te tugul hare
