  suz-BL: थमा मसुइक्‍ब वोंइश मुर नु मीश मुरुमी थमा सुइक्‍ब आन वोंइश मीश आन कली प्रोंइशा
    ब्राशा बाक्‍चा दाक्‍ताक्‍म हना, लचा गेमेक्‍ल। काथा बाक्‍चान माल्‍ब देंशो मबाक्‍ब।
