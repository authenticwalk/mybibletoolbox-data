  tha-KJV: แต่​ถ้าคนที่​ไม่​เชื่อจะแยกไป ก็​จงให้เขาไปเถิด เรื่องเช่นนี้​ไม่​จำเป็​นที​่​พี่​น้องชายหญิงจะผูกมัดให้จำใจอยู่​ด้วยกัน
