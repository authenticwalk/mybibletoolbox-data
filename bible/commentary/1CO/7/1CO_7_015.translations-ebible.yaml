    nẽ axàmnhĩx ri apa. Mẽ pajamakêtkati nẽ mẽ pamex nẽ ri papaja na Tĩrtũm kãm hprãm.
  ctp-NT: Ska ti chaꞌ ꞌin nten nu ja xlyaa xñi chaꞌ ꞌin Jesús, si nchka tiꞌ neꞌ kulaa
