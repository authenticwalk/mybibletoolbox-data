  kan-OKCV: ಆದರೆ ಅವಿಶ್ವಾಸಿಯಾದವರು ಅಗಲಬೇಕೆಂದಿದ್ದರೆ ಅಗಲಿ ಹೋಗಲಿ. ಇಂಥಾ ವಿಷಯಗಳಲ್ಲಿ ವಿಶ್ವಾಸಿಯಾದ
