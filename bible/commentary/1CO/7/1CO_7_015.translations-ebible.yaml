  mya-mya: သို့​သော်​မ​ယုံ​ကြည်​သူ​မ​ဟုတ်​သူ​အ​မျိုး​သား က​သော်​လည်း​ကောင်း၊ အ​မျိုး​သ​မီး​က​သော်
    လည်း​ကောင်း ကွာ​ရှင်း​လို​လျှင်​ကွာ​ရှင်း​ပါ​စေ။ ဤ အ​မှု​မျိုး​တွင်​ယုံ​ကြည်​သူ​ခင်​ပွန်း​ဖြစ်​စေ၊
