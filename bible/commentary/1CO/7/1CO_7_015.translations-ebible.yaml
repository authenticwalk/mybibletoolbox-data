  gaq-gaq: ଆତେନ୍‌ ମେଁ ଡିଗ୍ ଡିଙ୍ଗ୍‌ଲେଃ ଜଦି ମୁଇଂଜା ଅବିସ୍‌ବାସି ମେଁନେ କିସ୍‌ଟ ବିସ୍‌ବାସି
