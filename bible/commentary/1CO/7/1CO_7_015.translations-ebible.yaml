  pri-NT: Wiàna nümee na é pâra jiigà wà pwi éagà, na câé caa pwi a cèikî, â gà naaê
    ma é pâra. Â o jèe ticè na piigà naa gooé. Â wàrapwiri naa goo tô wâdàgà na câé
    caa tô a cèikî. Ba wâdé tà Pwiduée na ru pitêreru wà du duadà.
  zpq-NT: Perw še beṉe' c̱hele o no'ole c̱hele bi chejnilaže' Criston' na' bich chaclaže'
    soalene' le'e, ḻe yela'a, ḻe Diosen' chaclaže' soacho binḻo len ḻježcho.
  por-TFT: Se um marido ou esposa descrente quiser abandonar a vida conjugal, porém,
    que o faça. Se tal coisa acontecer, a esposa ou o marido cristão não deve obrigar
    o cônjuge a ficar. Deus nos escolheu para vivermos em paz.
  gwi-NT: Gaa ąįį ch'akai' akwat ch'a'at gwik'injiighit kwaa dakai' akwat da'at iłeehoihshi'
    nindhan ji' goo'at akwat gookai' gwik'injiighit zhat yuutą' shrǫ'! Gwik'injiighit,
    vakai' akwat va'at gwik'injiighit kwaa vihłeehoihdyaa kwaa yuunyąą ji'. Zhit juu
    gwik'injiighit yeedhidii gwat'aahchy'aa kwaa. Gaa nakąį' akwat na'at gwik'injiighit
    kwaa veehindyaa gwik'eegwiindaii, Vit'eegwijyąhchy'aa tsinehdan tr'oolį' diinoohnyąą.
  gvn-gvn: Manyarrinyu nguba bunday, nyubun Christian, nyubun kari. Yinyangka Christian-karingka
    nguba Christian bawanka. Yalada. Christianangka nyungun yunga. Bula karida muruku
    bunday. God wawu kari yurra kuli-kuliku bundarinka. Nyulu wawu yurra jawun-jawunku
    bundarinka.
  nhy-NT: Pero tla in teokich o noso in tesiwa katlej mach tlaneltokak kineki tekawas,
    ma tekawa kiné. Tla ijkón kaj yon tlamantle, in tokni okichtle o noso siwatl katlej
    tlaneltokak amo ma kitlatlawti de amo ma wia katlej mach tlaneltokak. Porke in
    Dios kineki xiekan ika kuale.
  asm-FB: তথাপি অবিশ্বাসী সঙ্গীজনে বিশ্বাসীজনক যদি এৰি গুছি যায়, তেনেহলে তেওঁ যাওঁক।
    এনে কথাত ভাই বা ভনী গৰাকী তেওঁলোকৰ প্রতিজ্ঞাৰ বাধ্য-বাধকতাৰ কাৰণে দাসত্বত নাথাকিব।
    ঈশ্বৰে আমাক শান্তিৰে থাকিবৰ কাৰণে আমন্ত্ৰণ কৰিছে।
  okv-okv: Eto embo pamone God kiae amina ivu rete ae na God tumota eora avoeto toto
    pambasi uje aisuja amo God ta ke pepeni amina enana pundurae avoeto toto pambasora
    amita be amo embomeni na jo ta osa ue peka ta irora God na jage eto umbuna.
  mxt-NT: O tatu rayɨɨ o ñusɨhɨ cha ña chinó iñi chi Nyoo, ta cuñí ñu sanandoó ñu
    chi tahan ñu cha chinó iñi chi Nyoo, na sanandoo maa ñu. Tyicuan ta ra hermano
    o ñaha hermana ndoó ñu libre. Vatyi maa Nyoo cuñí ra vatyi coo vaha yo chihin
    cha ñahri tɨsɨhɨ.
  tzo-NT: Mi chcomesvan ti much'u mu xch'unojuque, ac'o batuc. Yu'un ic'bilucutic
    ti stojol ti Diose, hech yu'un mu xtun mi chlic pleito cu'untic. Ti much'u icomesate,
    mi antsuc mi vinicuc, libre chc'ot.
  ind-AGS: Namun, jika pasangan yang bukan pengikut Kristus itu meninggalkan pasangannya
    yang pengikut Kristus, biarkan dia pergi. Dalam hal ini baik laki-laki maupun
    perempuan pengikut Kristus itu tidaklah terikat, sebab Allah memanggil kita untuk
    hidup dalam damai.
  omw-omw: Hia Iesusirara qutaave qiariva nai nraatave, nai vaative, qaqira kyarera
    hirera, kyairaro mwitaa hiari. Mwiva qaqira kyero virera hiraro qioma vaativantove,
    nraatavantove, Iesusirara qutaave qiariva mwia tuta kyairaro quananro. (Mwia hia
    tuta kyairaro virera, mwitanahua inronra hiqatama varivara.) Mpora qihaakyama
    mwatairaro mwiva ina qihaakyama mwatero mwitaamaqita quate tiro, Kotiva tiri nraanrama
    taira.
  yrb-yrb: Nono i Godinu sina nautawa aweta aba awera danu unu ekodifie wasuna danu
    sibona. Godi naueta aweta aba awerama bana da webisu. Godi Dawa unutawa Danu uwara
    uraneta.
  maa-NT: Ta̱nga tsà jè chjo̱ón xi mìkiì mokjeiín‑la̱ 'én‑la̱ Nainá tsà mejèn‑la̱
    tsjeín x'i̱n‑la̱ xi mokjeiín‑la̱, kàtatsjeiìn. Ko̱ tsà jè xi̱ta̱ x'i̱n xi mìkiì
    mokjeiín‑la̱ 'én‑la̱ Nainá, tsà mejèn‑la̱ nga tsjeín chjo̱ón‑la̱ xi mokjeiín‑la̱,
    kàtatsjeiìn. Jñà xi̱ta̱ koi mìkiì tjínè‑la̱ nga kjo̱'ñó kítsa̱jnako̱ xíkjín. Nainá,
    jè xi mejèn‑la̱ nga 'nchán kítsa̱jna.
  mcq-mcq: ꞌEnakaivo ea kaꞌene panimaa rojiꞌinijara raname vai veja kaꞌavajaho makaꞌeje
    vaꞌamana. Ijihuni maijaho ijí vwea núna ho maꞌina núna kajaho hu areri mataume
    napasi nehuna ho parui nehuna. Ijihuni maijaho Godiho nú mataume hihunaꞌe iji
    pijúhana.
  sus-A: شَ دَنشَنِيَتَرٍ بَرَ مّي عَ شَ فِنّ رَ، شَ نَ مُ عَ رَ عَ شَ مْرِ رَ، عَ
    شَ سِفَ. شّمّ دَنشَنِيَتْي، شَ نَ مُ عَ رَ فِنّ دَنشَنِيَتْي، عَ مُ شِرِشِ مِشِ
    دَنشَنِيَتَرٍ مَ. عَلَ وَ مَ نّ وٌن شَ لُ بْحّسَ كُي.
  jpn-1965: しかし、もし信者でないほうの者が離れて行くのであれば、離れて行かせなさい。そのようなばあいには、信者である夫あるいは妻は、縛られることはありません。神は、平和を得させようとしてあなたがたを召されたのです。
  fra-SBL: Cependant, si le non-croyant s'en va, qu'il y ait séparation. En pareil
    cas, le frère ou la sœur ne sont pas asservis, mais Dieu nous a appelés à la paix.
  yka-yka: Saguwaˈ bang upama asal gaˈi ne mabayaˈ padambuwaˈ si kaˈam ellabi atawa
    andabi manggaˈi masandel pu si Isahin, gaˈ niyaˈ naggahan kaˈam. Gaˈi kaˈam kapagduse
    bang magtiman kaˈam, peggeˈ dumaˈin amban bayaˈbi saguwaˈ amban bayaˈde du. Kabayaˈan
    Tuhanin weˈ sanyang hadja kaˈam duk gaˈi magsasew.
  mle-mle: Aw li adi Godak wukijibir ti maarkwanadi duw diki Kristen takwaam wapak
    kwurdik, awarab aal Godak wukijibir ti maarkwana taakw likidi Kristen lanim wapak
    kwurlik, aal gwur jaaw aw atawa kwurdakik. Adi Kristen duwaam mwugiy-wayik kip
    aal Godak wukijibir ti maarkwana takwaam kirajibir tidikikik dikim wapaak kwurlik.
    Awarab aal Kristen takwaam mwugiy-wayik kip adi Godak wukijibir ti maarkwanadi
    duwaam laan rijibir rilikikik likim wapak kwurdik. Yaakiya bir kajakwabir. Aw
    God bwu tasakwudil dikidiy duw taakw kwusida-takaan tikwanadiy mawulawa kwayadakik.
    Alik tikuw, gwur mayaakw adakw atampika duw taakw kajaan tidakikik.
  shp-NTPO: Rama ja joi ayamai joni, iamax ja joi ayamai ainbo potaanankasira, ikanti
    iki, jatianra ja joi akai jonin, iamaxon ja joi akai ainbaon, moa jawe ointi yamake,
    Diossenra jakonax jakanon ixon, mato katota iki.
  aom-aom: 'Röhu gaꞌirane Keriso bogo ma uehorovaje jasi baruëro o jasi vaborëro ramöꞌöromo
    vaꞌo roriꞌo hiꞌiaꞌamu gavëꞌoho nadi uehorovoromo uvore: No mamiꞌe mae masurovëꞌego
    hu vaꞌëꞌoho God-ro bijönimoꞌajëromo nijioꞌiraeꞌi ma-uane: Vaꞌi nagego vaꞌëjo.
    O nijioꞌiraeromo gemuore arijëꞌoho huë vavaene baejëꞌe ariꞌaꞌaruje. Röhu God bogo
    ëhioho nimoꞌi aꞌi uëvadeje jemë hesi aribövie jioromo huë baerovoromo gemuoro
    raromoꞌirarijego.'
  geb-geb: Maaŋ muuŋgip, guma o mbik guigira Zisas khothɨgi fhu, anan muuŋ o man guigira
    Zisas khothɨgi, ana ana thamtha za mbui, ana fhura ana ganɨrim, ana ŋgɨri. Maaŋ
    muuŋgip, mba tɨv hɨrga, guigira Zisas khothɨgi guma o mbik maaŋ muuŋgip guigira
    Zisas khothɨgi fhuv guma o mbiga tɨgi, mani bɨnan ki fara muuŋgi fhuvara. Ne khaŋ
    muuŋgi, Fhe Bakɨme nza wari tɨgɨp ndava bavira kɨr zav nzan kamgi.
  bsj-bsj: Dila no buro bilenkeu curi, dom co a yaken ti no bwi nawori, noro wo nii
    nabareu teweu kaka nawiyeu, mani dor cer kwama cobo nabi yi mor fuwor neret.
  cak-cak: Pero si ja ri man ruyo'on ta ránima riq'uin ri Jesucristo niyo'on can ri
    rixayil o ri rachijil, tiyo'ox lugar che chi ni'e. Roma tok nibanataj achel ri
    nkutajin chubixic, ri ruyo'on ránima riq'uin ri Jesucristo, man ximon ta riq'uin
    ri man ruyo'on ta ránima riq'uin ri Jesucristo. Ri Dios xojroyoj richin nikac'uaj-ki'
    chuvi' uxlanen.
  chf-NT: Si jini machca mach u tz'ombe u t'an Dios yo u tz'eje' uba t'oc jit'oc,
    tax u tz'eje' uba. Si u tz'eje' uba t'oc, ni winic o ni ixic que u tz'omben u
    t'an Dios mach'an cua' uc'a colac nämte' t'oc jini que mach u tz'ombe u t'an Diosba.
    Dios u yaquetla tuba ajnic ch'ijcab a c'ajalinla t'oc a wit'ocla.
  tlf-tlf: Kuta kanube tinum agam iyo maak bomip nala imak iyo Krais imi ilak dolan-tema
    uyo, kalel Krais imi ilak dolin binim boyo utamuta, nimi imak beyo mitam Kristen
    keba kalaa age-nulu, dupkalan o agelu umdii, boyo weng binim kale, unang boyo
    imak iyo dupka-numu ko. Kale God iyo, ibo olabelita, ibo mitam bilili age bet
    bubul kup do-bom abiin tambal ton-bilipta o age-nalata, ibo olabe-se kale, imak
    Krais imi ilak dolin beyo tebe kalel uyo fegelemin ba kale, kupkala dupkaa yang
    iinemin ko. Aa mungkup, kanube unang agam iyo maak bomip nala kalel uyo Krais
    imi ilak dolan-temu uyo, imak Krais imi ilak dolin binim beyo utamata, nimi kalel
    boyo mitam Kristen kebu kalaa age-nala, kupkalan o agela umdii, boyo weng binim
    kale, kalel boyo tebe imak iyo fegelemin ba kale, dupkalu kupkaa yang iinemin
    ko.
  piu-2006: '@see-verse:1CO.007.014'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ maꞌ hab wach richꞌak ri̱b ruꞌum ta nak chi reꞌ jenaj queh
    quib cꞌacharel aj niminel on maꞌ reꞌ ta aj niminel, reꞌ cok ruꞌ wi jenoꞌ ricꞌuꞌlil
    ro̱k kꞌab jenoꞌ cꞌacharel reꞌ maꞌ reꞌ ta aj niminel ra̱j richꞌakam ri̱b ruꞌum
    chi reꞌ ricꞌuꞌlil ro̱k kꞌab aj niminel chic, chacana̱ꞌ tak chi chiban pe chi jeꞌ
    reꞌ. Jeꞌ reꞌ nikꞌor ruꞌum nok reꞌ jenoꞌ ixok on winak maꞌ reꞌ ta aj niminel ra̱j
    richꞌakam i ribahi̱l on rehqꞌue̱n jeꞌ ru̱cꞌ aj niminel, reꞌ aj niminel reꞌreꞌ
    maꞌ tanlic ta chiri̱j chi til curman chi naricꞌacharic ru̱cꞌ jenoꞌ cꞌacharel maꞌ
    reꞌ ta aj niminel. Reꞌ cok ruꞌ wi reꞌ maꞌ reꞌ ta aj niminel maꞌ chꞌiꞌc tak rilow
    i niminic, quiwihꞌok woꞌ chi suk chi quibil qui̱b jeꞌ ricab ra̱j i Dios chi na̱cꞌacharic
    tak pan suk laj cꞌuxlis xa reꞌ woꞌ cho naxatriyukꞌej tak cho chi racꞌu̱n rixkꞌu̱n.
  tue-tue: Jesuré padeohégʉno cʉ̃ʉ̃ nʉmorẽ́ cõãdʉgagʉ, cõãjããrõ. Jesuré padeohégocã
    coo manʉrẽ cõãdʉgago, cõãjããrõ. “Yʉʉre cõãrijãña; yʉʉmena niijãña”, jĩĩmasĩña
    maniã. Cõãmacʉ̃ marĩrẽ cãmerĩ́quẽrõ manirṍ niirecʉtiri booi.
  bjp-bjp: Isau male tikas ae biil i unune i fin koseng antu, taftawa ik fin. Kaltu
    le fifin ae i unune i sengsegeng tina fakekel kiruh, wara le God i kam pes ta
    kerer isi keren liu ini siaroh.
  xon-xon: Unii u kaa ye Yesu aanii na yaa ban u di upuu, bee uchal u ye Yesu aanii
    na lii kan, cha u li cha. Naa ye limukl. Uwumbɔr yin timi ke ti li kpa nsuudoon.
  tzo-ZNT: Mi jaꞌ ta xchꞌacvan ti muchꞌu muc bu xchꞌunoj li scꞌop Rioxe, mi ants,
    o mi vinic, acꞌu xchꞌac sbaic. Ti muchꞌu ta xchꞌaquee, mi ants, o mi vinic, xocol
    chcom. Mu me saꞌ cꞌop ti muchꞌu ta xchꞌaquee. Voꞌotic ti yicꞌojotic xa ti Rioxe,
    jaꞌ tscꞌan ti mu jsaꞌtic cꞌope.
  mpm-NT: Ko vijna ti nu yɨɨ ɨɨn ñasɨꞌɨ kandixia xi ñasɨꞌɨ ɨɨn chaa kandixia tu kuni
    kandixia, ti kuni xndoo jnaꞌan i ti vaꞌa ga na kusɨɨn, nava na kendo nuña yɨvɨ
    kandixia un, ti na kukuee kuncha i, chi Yandios tu kuni ya ja siin kanaa i nu
    tu kuu kunchuku mani i.
  ots-NT: Pe bbʉ nde̱jma̱ i ne da wen ca hnáa ca jin gui e̱me̱, da tjɛgui da ma. Jin
    tema nttzojqui i tu̱ car cjua̱da̱ bbʉ da weguehui cár bbɛjña̱ por rá ngue nʉ́r
    palabra ca Ocja̱. Guejti hnar bbɛjña̱, bbʉ da weguehui cár da̱me por rá ngue nʉ́r
    palabra ca Ocja̱, jin tema nttzojqui i tu̱ hne̱je̱. Ca Ocja̱ xí nzojcöjʉ cja̱
    xí cjagui í ba̱jtziguijʉ, pa gu hmʉpjʉ rá zö cja̱ jin gu ntu̱jnijʉ.
  hoy-hoy: लेकीन जो गंळ्स अविश्वास ईतीदान, अगर आव अलग आदान रा अलग आगगोळी, हिंग दशा
    दा याऊ वार्ट या आकतींग बंधन दा ईला. परमेश्वर नामी मेल मिलाप माळोर साटी कारस्यान.
  amo-amo: Asa unan durtu Kutellẹ sosin ligowe nin nan salin dortu Kutellẹ, nworo
    na iba so ligowe ba, na iwutun, nan nya imus nilele gwana kilime sa kishono alkawali
    ntereghe ba, Kutellẹ na yyicila nari tiso top.
  pjt-pjt: Palu tjinguṟu aṉangu puṯu mulamularingkupaingku palumpa kuri Jesuku walytja
    wantikatira ankunytjikitja mukuringanyi, ka palya wantir'iyala markuntja wiyangku
    munu kutju nyinama. Panya Godanya mukuringanyi pilunpa kalypa nyinanytjaku.
  cwe-cwe: Mbali ija hahuwila yahalonda kusegela nayasegele. Baho mulume iyo hebu
    muke iyo hafungika. Kwaviya Mulungu kamtangani mweye mukale kwa tindiwalo.
  daa-NT: Kar gay, ya ŋaar kaak bal aamine raka totiriika, ŋaar-ak, ŋu totiroŋ. Ampa-ak,
    ŋuur kuuk aamine, ŋu imil kaƴco. Kar gay, Buŋ koliŋko a kuu goye ɗo aapiyer.
  mlp-mlp: Ari mat helmo a hi haqaqta na in awe hulosnan in tuhulosdaq. Sa aw helmo
    a hi haqaqta na in aduw huloseq lehnan in tilehdaqmo. Afaqan na on mataw helmo
    haqayta na gigo afaqan a haiqta. In gunun a hi itiyonayta. Teq God anad mat awe
    inaq zib alowab os daqay haqad in ne gililewunan ne in ago maror aduganib gwahtiqiyta.
  ape-C: Aria ta enyudok arpen douk madae nyutogur Kristen iri uwe nyukri nyukutukuk
    enyenyik armatok o enyenyin arman um, enyen wosik ta ko nyukutiny-ukuk. Aria ta
    ehudokmori aih hutogrum enyudok nyenek bilip iri arman o armatok um, enyen douk
    madae enen baraen nyutapesh uwe, uwok. Um maresh? Iruhin douk nahwarap um mugipesh
    ehudok aih um aparuh hur wosik um.
  bgs-bgs: Asal ka dumiyà tô ákniyu sawa ó duma na dì ágpamaké, mému ka nunugan yu
    sikandin. Yakó yu gawidi. Asal madigár ka pasábbadé tô mga taladuma, su igtawar
    kó katô Manama ébô duwán kasunayan.
  faa-faa: Arirakano Keresoa paohoanafonosa aporomo, ipi asea Keresoa paosa ane hisiraka
    fimarerakano, hinamo né, metakarikia puane siahoasireapo. Arirakano Keresoa paohoanafonosa
    hinamomo ipi apia Keresoa paosane hisiraka metakirirakano, aporo nómo waehokopo.
    Keresoa paohoanafonosa aporomo hinamoane fimareane siahoasireapo. Re Keresoa paosa
    aporo hinamo tau risikiasimo Kotimo ré murikimaka pasimosapo. Asiamo re fimarerakano
    waehokopo.
  kik-kik: No rĩrĩ, mũndũ ũcio ũtetĩkĩtie angĩthiĩ-rĩ, nĩarekwo athiĩ. Nĩgũkorwo mũndũ
    mũrũme, kana mũndũ-wa-nja ũrĩa wĩtĩkĩtie ti muohe nĩ ũhoro ta ũcio; Ngai atwĩtĩte
    tũtũũranagie na thayũ.
  cap-NT: Pero tsjii ana Yoozquin criichi lucumi uz̈ tjunmi jaljtizpanz̈ pecc̈haj
    niiqui, tsjiikaj jaljtila cjichucac̈ha. Jalla niz̈ta wataquiz̈ niiqui nii Yoozquin
    criichi lucu cjicu uz̈ tjun cjicu jaljtasac̈ha, porapat zuma kamasajo, ana wali
    kamchuca cjenaqui. Yoozqui uc̈hum criichinaca kjawzicha, zuma kamajo.
  ksr-ksr: Soraaya koloojuto, moŋnoŋ mende moma laariŋ loya me embia mesaomambaajoŋ
    mojati eeŋ, mono saanoŋ mesaowa. Kaeŋ kolooro noo qaananoŋ uumeleeŋ alanana ii
    mende somoŋgowaa. Anutunoŋ oŋo luaenoŋ laligowutiwaajoŋ oŋoono.
  eng-TNT: But and yf the vnbelevynge departe let him departe. A brother or a sister
    is not in subiection to soche. God hath called vs in peace.
  sbs-sbs: Kono heva mulikani ya sa lumere u yenda, mu siye a yende. Mwinzila zina
    vulyo, mulikani wa mukwame kapa wa mukurwakazi kena u su minwe ku mulao. Ireeza
    ava tusupi kuti tuhale mwi konzo.
  sue-sue: Diga emata diga bama meni nebu nuso ge ninai awa duamu wero giro duaise.
    Ge ninai emata bama amira mui wai zo oko itia. Anutu meni nikare begare duba ewananare
    nuawise nikare zawa sero pumunua awa.
  fra-NCL: Si l’incrédule se sépare, qu’il se sépare ; le frère ou la sœur ne sont
    pas asservis dans ces conditions. Dieu nous a appelés dans la paix.
  snn-NT: Yureca, Cristoni ro'tama'icuabi bacua ënjëre o bacua rënjore jo'cani senjoñe
    yëtoca, Cristo bainbi bacua rënjore o bacua ënjëre ënsema'ijë'ën. Ja'nca jo'cani
    senjotoca, Cristo bainbi bacua ënjë o bacua rënjo, Cristoni ro'tama'icua, bacua
    ba'iyete Riusuni sehuoma'icua ba'iyë. Cristo bain ba'iyete cato, recoyo bojojën
    ba'ijën, jo'cani senjocuare ro guaja sa'ntiye beoye ba'ijë'ën.
  atb-NT: Nghut kôlhang, haû a lumjíng sû gâng ló naû jáng gi, gâng ló sháng gaq.
