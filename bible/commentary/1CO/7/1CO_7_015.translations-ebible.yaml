  acu-NT: 'Antsu aints Criston umirchau asa, ni nuwari Cristonu asamtai, nuwarin ukuktas
    wakerakka turatnuitai. Tura nuwari aishrincha: Weep tusangka surimkashtinuitai.
    Tura nuwari ataksha angkanta nunisang atinuitai. Tura nuwasha nunisang Cristo
    umirchau asa, aishri Cristonu asamtai, aishrin ukuktas wakerakka turatnuitai.
    Tura aishri nuwarin: Weep tusangka surimkashtinuitai. Tura aishri ataksha nuwenchawa
    nunisang atinuitai. Antsu Yus: Kajernaitsuk pengker nintimtunisrum aneenisrum
    pujustaram tusa wakerau asamtai, nuna pachisan aatjarme.'
  cak-WNT: Yac'a wi ri achi ri ma runiman ta ri Cristo, y nrajo' nuya' ca ri rixjayil
    ruma chi ri ixok runiman ri Cristo, ri ixok tuya' c'a k'ij chare ri rachijil chi
    tibe el. Y queri' chuka' wi ri ixok ri ma runiman ta ri Cristo, y nrajo' nuya'
    ca ri rachijil ruma chi ri achi runiman ri Cristo, ri achi tuya' c'a k'ij chare
    ri rixjayil chi tibe el. Ruma majun ximiyon ta quiche (quixin). Ruma ri Dios xojrusiq'uij
