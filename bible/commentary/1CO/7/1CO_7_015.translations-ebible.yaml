    kita kam, ag'agda-na may liwat mga iya si Diyos nga magin murayaw hamok.
  mco-NT: Per pen je yëydɨjc huɨdibɨ ca' mɨbɨcy Cristo ca' mɨɨddzɨnähua'ñ ni jadu'ñyɨ
    yɨ' ytöxyɨjc huɨdibɨ tɨ mɨbɨcy Cristo, huin'it jëbɨ ñay'ixmájtzɨgɨxy. Nañ jadu'n
    co je töxyjäy huɨdibɨ ca' mɨbɨcy Cristo, e ca' mɨɨddzɨnähua'ñ ni jadu'ñyɨ yɨ'
    ñäy huɨdibɨ tɨ mɨbɨcy Cristo, huin'it jëbɨ ñay'ixmajtzɨgɨxy. Com Dios jadu'n tzocy
    co jotcujc ñaymɨɨddzɨnáayɨgɨxɨpy.
  cpb-NT: Iro kantzimaitacha, inkowerika rookawakaiya kaari kemisantatsine, kantacha
    rimatero. Eejatzi okemetzimaita, tekaatsi shintsithaterine eero rookawakaanta,
    akantayetairi “Iyekiite”, akantayetairi eejatzi “Choiñaaye”, aayetziriri kaari
    kemisantatsine. Irooma arika raapatziyawakaiya kameethaini, iroowa ikowiri Pawa.
  aon-aon: Aria ta enyudok arpen douk madae nyutogur Kristen iri uwe nyukri nyukutukuk
