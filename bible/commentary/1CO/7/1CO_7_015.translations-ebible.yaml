    ta pelea.
  uig-ARA: لېكىن ئېتىقادسىز بولغان تەرەپنىڭ كەتكۈسى بولسا، ئۇ ئاجرىشىپ كەتسۇن؛ بۇنداق
    ئەھۋاللاردا قېرىنداش ئاكا-ئۇكىلار، ھەدە-سىڭىللار نىكاھ مەجبۇرىيىتىگە باغلىنىپ
    قالغان بولمايدۇ؛ قانداقلا بولمىسۇن خۇدا بىزنى ئىناق-خاتىرجەملىكتە ياشاشقا چاقىرغاندۇر.
  tuf-tuf: Eyta cuatán Jesús chiwa bár binat séoan yehw̃ ten wacayat, yehw̃ te áytira
