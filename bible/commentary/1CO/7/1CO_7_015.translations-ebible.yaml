    rrapa nipa gala barrwa jin-nigipa jinyu-ni ana-gata jin-nika. Ngardawa nipa Wangarr
    arr-menga barra magaya nguburr-ni.
  wal-wal: SHin ammanennaagee ammaniyaagaappe shaahettana koyikko shaahetto. Ammaniya
