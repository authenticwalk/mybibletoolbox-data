    yima kene ambuma kene eninga minupili kene ‘ka-lkuna mele peangi.’ nimba ung-mani
    te naa pelemáliinga pangi we munduku kelangi. Pulu Yili-ni “Táka-niku molangi.”
    nilimáliinga ⸤“Tiluna naa molamili.” níngi lem karaye teku “Tiluna tapú-topu molamili.”
    naa niangi.⸥
  maj-NT: Tu̱nga tsa xi najmi s'ejihi̱n Nti̱a̱ná mjehe̱ k'u̱éjña xi s'ejihi̱n, tsa
