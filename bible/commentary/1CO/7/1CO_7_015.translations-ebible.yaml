    nuŋ Krais nugw pön mɨden aku, nuŋ ususör rön mönɨŋ nuŋwa röböx duba rɨmɨjön aku,
    mönɨŋ nuŋwa, nöbö nɨ, me rön, wöhö rɨ penɨm; yöwö raŋ, duaŋ. Aku mönö mɨdöl. Nöi
    mɨjön aku, nuö pɨlön mɨd ri abeñɨm. God tar mɨd ri abɨŋ me rön anɨŋ pa.
  acr-NNT: Yey we e laꞌ juna achi o juna ixoq na ukojom ta rubꞌiꞌ ri Cristo y karaj
