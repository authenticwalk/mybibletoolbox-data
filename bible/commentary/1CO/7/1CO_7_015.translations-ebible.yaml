  bht-bht: अगर कोई भरोसा नी करणे बाला भाई या बेहण तलाख देणा चांदा है, तां सै ऐसा करी
    सकदा है। ऐसे हालातां च इक भरोसा करणे बाले घरे बाले या घरे बालिये जो इस रिश्ते
    जो निभाणे दी जरूरत नी है, क्योंकि भरोसा नी करणे बाला ऐ तलाख दे दा है; परमेश्वरे
    सांझो शांति ला जिन्दगी जिणे तांई सदया है।
  eng-NOY: But if the unbelieving separateth himself, let him separate himself; a
