  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤔᤠ ᤔᤣᤗᤡᤱᤃᤧᤴ ᤔᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤀᤡᤃᤪ ᤀᤡᤳᤌᤢᤱᤃᤧᤴ ᤕᤧᤶᤒᤠ᤹ᤀᤡᤸᤗᤧ
