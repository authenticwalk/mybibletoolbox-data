    naa to. Gov koman rarora ma kaa tana aaverof ma fataatsun vavis vaare ra tana
    fo numaa tsuar.
  wnc-wnc: Siwan ngana apnata Jesue masa imuyaapa dakngake ita maatna inikwasitnangge
    natakengu take inikwasiwik. Ina unzakan maatnata Jesue masa imuyaapa dakngake
    ita apna tenangge natakengu take teke kuwik. Siwan apnata unzing inikwasiwanu
    maatnata teke kunangge ma bitawan. Aho. Inikwasiwan teke kuwiu mama wamu wa nata
    yake maya papsa aknga ma sandewam ngang yanggat taknga maatna waapata dua sandewik.
    Ina unzakan maatnata apna unzing teke kuwanu apnata akatewan kuyok. Dasingge?
    Ateke kuwanu apnata mama wamu waaknga sandekut ngangu yananga dua. Aho. Itane
    wamna wena. Sike ninu atnataamang. Anututa ninu musip kwikwik kakngane yutnimde
    natake ita ninu inae pakut.
  bus-bus: Tó Yesusaidee pì gìzi, à gízi. Yã beee taka guu aↄ̃ kuuna kↄ̃n kↄ̃o nɛ́
    tiasinlo. Luda a sisi, à a sɛ àgↄ̃ kuu aafiamɛ.
  gub-BL: Aze awa uzeruzar 'ym ma'e romo hekon a'e nehe, aze amo 'ar mehe hemireko
    uzeruzar Zezuz rehe a'e nehe, aze a'e awa ipuir wer izuwi nehe, tuwe ipuir nehe.
    A'e kuzà upuner umen wi haw rehe a'e nehe, aze imen wi wer a'e nehe. Kuzà uzeruzar
    'ym ma'e a'e no, aze amo 'ar mehe imen uzeruzar Zezuz rehe a'e nehe, a'e rupi
    katete nehe no. A'e awa upuner wemireko wi haw rehe a'e nehe, aze hemireko wi
    wer a'e nehe. Ta'e Tupàn penenoz puràmàtyry'ym 'ymaw rehe pemuigo kar pà a'e xe.
  imo-imo: Nalo ambiye talonga teni ipuki naa tirimumuni te tiye kolopa pumbei temo
    lemo aku imbomu yunge pupili kani tiye kolowi. Goteni lino Kristen imboma aku
    tepa umbuni naa meko konopu ame topili molangei nimumunga ipuki naa tirimo imbomu
    yu pupili.
  boj-boj: Ariya Kristen tamo bei aqa uŋa a Yesus qa aqa areqalo siŋgilatosai deqa
    uŋa dena a uratqa marsim uratem. Tamo a deqa gulbe oqasai. Qotei na odyqas. Kristen
    uŋa dego aqa tamo a Yesus qa aqa areqalo siŋgilatosai deqa tamo dena a uratqa
    marsim uratem. Uŋa a dego gulbe oqasai. Qotei na odyqas. Qotei a niŋgi kalil koba
    na geregere lawo na sqajqa osiq metŋgeqnu. Deqa niŋgi ijo anjam di dauryiy.
  eng-DRA: But if the unbeliever depart, let him depart. For a brother or sister is
    not under servitude in such cases. But God hath called us in peace.
  knf-knf: Kë woli anwooŋ aanfiyaar Kriŧtu aŋal pgar, agaran ; ñiinţ këme ñaaţ anfiyaaruŋ
    aanwo katanana wal mënţ. Na manjoonan Naşibaţi adu'an nawo ţi mnjeeh.
  san-KHM: អវិឝ្វាសី ជនោ យទិ វា ប្ឫថគ៑ ភវតិ តហ៌ិ ប្ឫថគ៑ ភវតុ; ឯតេន ភ្រាតា ភគិនី វា
    ន និពធ្យតេ តថាបិ វយមីឝ្វរេណ ឝាន្តយេ សមាហូតាះ។
  arn-NT: Fewla kay, fey ti füta kam tati kure, ti feyentulenolu, ayülele ñi wüdayael
    engu, fempe müten. Feyta famngechi femlu mew, tati peñi kam ti lamngen lifrelewetukey,
    Ngünechen am dullietew ta eymün küme tüngün mew tamün mongeleael.
  zas-NT: Per bal xinguiaaw o béngunaa ni ad rliladxt Jesucrist rënman yalaꞌ lacheelaman
    guial rliladx lacheelaman Jesucrist, yalaꞌri reeman. Bén rliladx ad zajct güünman
    naguiejn guibannë lacheelaman laaman din ad gurejdxt Dios dunuj ree par yabajn
    ree con wadijl.
  ken-NT: Kɛ mbák mmu anɛ ápú nkoŋo Yesu, yɛ̌ chí mbakanɛm, yɛ̌ chí ngɔrɛ́, ǎyáŋ
    bɛ́rɔ́ ntɨ, mándɔ́ yí ándɔ́k. Ɛ́mbák nɔ́, ɛbhé Mandɛm ɛ́pú kɛ́m yɛ̌ chí
    ngɔrɛ́, yɛ̌ chí mbakanɛm, mbɔnyunɛ Mandɛm apú yáŋ yɛ̌nyɨŋ ɛnɛ ɛ́nsɔ́ŋɔ́rí
    ntɨ mɔ́ywi amɛm.
