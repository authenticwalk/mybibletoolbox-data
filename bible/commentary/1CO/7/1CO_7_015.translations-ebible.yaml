    warâ âewiâmunedyly. Osomo, âwydymo warâ Jesus einwântânry omolymolâ koendonro,
    âewiâkymo, inakanhe kulâ amidylymo mipyra mitomoem.
  kue-kue: Ana wiye mo embiye ta pirngi dikrukwa ye kondo ende pere enagledi piran,
    i pra wu pere enambuka. Mambuno yegl ta pai dinan ana wiye mo embiye, ye Krais
    pre pirngi dumara i mina ye kane yomba ta moglkrukwa. Nono nomano bipokndi yei
    wakai moramga pre God i-suwara endungwa.
  cot-NT: 'Cotanquitsiqueate choocagueti teeca intsaroventempariji Quirishito, iriogueti
    nintanquitsine irovashiantanajero imanquigare tsaroventarica, manaquea oncanque:
    “Querocagueti pininque, avirompate.” Ariquea oquejetacaquea manquigarentsi teeca
    ontsaroventempariji Quirishito irooguetiqueate nintanquitsineca ovashiantajeri
    omanquigare tsaroventarica, manaquea incanquero: “Querocagueti pininque, avirompate.”
    Ininquetarite Aapani Irioshi anchoocajiaquequeate cameetsa, teequeate irininteji
    ancatsimatavacaguempa.'
  bnp-bnp: Pali a bakovi o a ngatavine, ra i uka ma i luhoi torea e Kristo, i ngaru
