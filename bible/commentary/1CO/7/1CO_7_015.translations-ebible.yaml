  eng-WEBU: Yet if the unbeliever departs, let there be separation. The brother or
    the sister is not under bondage in such cases, but God has called us in peace.
  gnw-NT: Ẽrei upurugüɨrovia mbae vae omombo yave upurugüɨrovia vae, cua mboroyocui
