  bod-N: འོན་ཀྱང་། དད་པ་མེད་པའི་མི་སུ་ཞིག་རང་གི་བཟའ་ཟླ་དང་ཁ་འབྲལ་འདོད་ན་དེ་ལྟར་བྱེད་པར༌གྱིས།
