  san-ORI: ଅୱିଶ୍ୱାସୀ ଜନୋ ଯଦି ୱା ପୃଥଗ୍ ଭୱତି ତର୍ହି ପୃଥଗ୍ ଭୱତୁ; ଏତେନ ଭ୍ରାତା ଭଗିନୀ ୱା
