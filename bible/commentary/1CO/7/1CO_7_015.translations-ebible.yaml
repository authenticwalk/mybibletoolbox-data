  cmn-FEB: 但如果不信基督的一方要离去，就由其去吧。在这种情形之下，基督徒男女不要勉强，因为上帝让我们生于平和。
  gmv-RNT: Gido attin nam7afe issoy ammanontadey shaakettana koykko shaaketo. Adde
