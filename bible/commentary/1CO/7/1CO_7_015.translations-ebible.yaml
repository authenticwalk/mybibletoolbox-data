  bvr-bvr: Wurra jin-gumarrbipa jin-guyinda jin-gata gala marr jiny-balcha nula Jesus,
    minyja nipa gala jal jinyu-ni nula an-nigipa an-gumarrbipa ngacha an-gata marr
    a-balcharra nula Jesus, lika an-gata nipa jiny-bawa gama jiny-boy, rrapa nipa
    gala barrwa an-nigipa a-ni ji-gata an-nika. Rrapa an-gumarrbipa an-guyinda an-gata
