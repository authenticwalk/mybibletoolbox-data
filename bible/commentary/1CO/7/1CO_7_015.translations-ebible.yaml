verse: 1CO.007.015
translations:
  kpx-kpx: Ige evieviholimale ata moleu isiviai evievi ata halege keta duave. Lainaho
    keluige au ulive. Kosealemo Dilavau isiviale atave keau molehi uveve dua unaha
    vai.
  okv-H: Eto embo evohu God kiae amina ivu rete ae na God humota eagora avoeto toto
    pambasi uje aisuja amo God ta ke pepeni amina enana pundurae avoeto toto pambasora
    amita be amo embomeni na jo ta osa ue peka ta irora God na jage eto umbuna.
  tbo-tbo: Apo tam iyai agom Yaubada ega ina itumaganeya ma a luhogala ipa ina halem,
    yaka una nugohaleya po ina nae ma ega una nugonugoneya. Matababana Yaubada a luhogala
    ipa ta menugotau ma ega nugonugona ipa tana iwogawogalahi.
  mal-C: അവിശ്വാസിയായ ആൾ വേർപിരിഞ്ഞു പോകുന്നെങ്കിൽ പോകട്ടെ. ഇത്തരം സാഹചര്യങ്ങളിൽ വിശ്വാസിയോ
    വിശ്വാസിനിയോ അവരവരുടെ പങ്കാളിയുമായി ബദ്ധരായിരിക്കുന്നില്ല. സമാധാനത്തിൽ ജീവിക്കാനാണല്ലോ
    ദൈവം നമ്മെ വിളിച്ചിരിക്കുന്നത്.
  grc-SR: Εἰ δὲ ὁ ἄπιστος χωρίζεται, χωριζέσθω. Οὐ δεδούλωται ὁ ἀδελφὸς ἢ ἡ ἀδελφὴ
    ἐν τοῖς τοιούτοις· ἐν δὲ εἰρήνῃ κέκληκεν ⸂ἡμᾶς⸃ ὁ θεός.
  bgc-bgc: पर जो माणस बिश्वास कोनी राखदा, अर जै वो तलाक देणा चाहवै, तो उस ताहीं तलाक
    देण द्यो, इसी दशा म्ह बिश्वासी भाई या भाण ब्याह के बन्धन तै आजाद हो जावै सै। क्यूँके
    परमेसवर नै म्हारै ताहीं मेळ-मिलाप कै खात्तर बुलाया सै।
  khz-khz: Na pene Iesu ati evega-taunataunaana maruna pa garena garawana genana pene
    rigo genai, namana pene rigo, pene laka. Iesu evega-taunataunaana maruna pa garena
    erauparai pia vepaka, genai metau ta ati pia vuaa. Palagu na gomi ekeamito maino
    aonai pio talu.
  deu-TKW: Wenn sich aber der ungläubige Teil lossagen will, so mag er es haben. Bruder
    und Schwester sind an solche nicht gefesselt; in Friedensstand nur hat uns Gott
    berufen.
  zsr-NT: Nu bönniꞌ o ngul curejlëꞌ Cristo, chquiꞌ rëꞌni ulaꞌalen nu naꞌ nutság naꞌlen,
    huac caꞌ. Cutu run bayúdx ugaꞌnlen nu naꞌ böchiꞌ lzaꞌruꞌ o zanruꞌ rejlëꞌë Cristo,
    le bulidzëꞌ rëꞌu Dios quië cözruꞌ dxíꞌadauꞌ.
  lin-lin: Kasi soki ye oyo azali mondimi te alingi koboma libala, tika ete aboma
    na ye ! Na likambo ya boye, ndeko mobali to ndeko mwasi azali ya kokangama te.
    Nzambe abenga bino mpo na kobika bomoi kati na kimia.
  hns-NT: Bakie djab ek be-bieswaasie maange hai aapan iesaai ke biehautie kie to
    biehauta ke tjhore, tab oke karan deihe. Aisan baat me ek iesaai „‘ha”’ bol sake
    hai aur oke na tjaahie ie tjiedj ke biese me djhagara kare ke. Parmeswar to maange
    hai kie toelog miel-djoelke ke rahoe.
  noa-E: Mamʉ mag jũrr iwiir ãbmua Ẽwandam iek ʉ̈khaba sĩewai chi ʉ̈khaba sim garmua
    pʉam khõchag thʉnʉm khai, idëu pʉch pʉapibá. Chi ʉ̈kha simua ʉ̈khaba simʉg pöd,
    “Pua chan mʉ pʉaju khaba sim” a iekhaju khaba sim. Ich mag ogdʉba wënʉrrʉm chan
    khõinaa wënʉrrabaju. Pari Ẽwandamau maachig khõinaata wënʉrrapi jaau sim.
  eng-EMTV: But if the unbelieving spouse separates, let him or her separate; the
    brother or the sister has not been bound in such cases; but God has called us
    to peace.
  mib-NT: Te yɨɨ chí ñasɨhɨ́ tu cándíje, núu fuerza cuní i ndusɨ́ɨn i jíín jnáhan
    i, te na ndúsɨ́ɨn i. Chi núu súcuan cúní i, te hermano chí hermana candíje tu
    cánuú casɨ i jeē ndusɨ́ɨn jnáhan i jeē tu cándíje. Chi ni cana Yaā Dios yohó jéē
    condee manī yō jiín jnáhan yó.
  lif-NT2: हे़क्‍केसाङ् नसाःन् मे़न्‍जोःक्‍मनामा मेलिङ्‌गे़न् मेःत्तिल्‍ले़ इग्र इत्‍थुङ्‌गे़न्
    ये़म्‍बाॽइल्‍ले़ से़म्‍माआङ् पेःक्‍माए निङ्‌वाॽ चोगुॽने़ फाॽग्र हाराॽ पेःक्‍निरो॥
    अक्‍तङ्‌बा याक्‍नाम्‍मो नसाःन् के़जोःक्‍मा मेःत् इग्र ये़म्‍बाॽ आत्तिन्‍नाङ् इभुत्तो
    मे़न्‌वाॽने़न्‍लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ सनारुङ्‌ङो वाॽसे़ने़
    आउःत्ते़आङ् आवाॽरो॥
  xnj-xnj: Nambu ngati mwangasadika igana kumuleka muyaki mwaisadika, ndi amuleka
    ndu. Penapo mgosi amala mdala mwaisadika yati ivya hulu. Muni Chapanga avakemili
    mutama kwa uteke.
  mmx-mmx: Ketla do tara atdu xopmen na nunu at ne Karisito la i vara i do na soxope
    mo lara i nunu at ne Karisito, i lox avukat mene do mina ke xepe i na mu asu lodoxoma
    ren. La i lox avukat do lara i nunu, latlok kopla latkin, na siam do mo latlok
    kopla latkin na on basinge i. Moroa ga soxolik ka dik limixin nunu at ne Karisito
    kusu ata nemen at lumulum.
  cbr-NT: Usa 'aínbi ca axa Jesúsmi catamëcëma unin aín xanu Jesúsmi catamëcë 'icë
    ëinsa tanquin ënti 'icën. Usaía 'icëxbi ca aín xanun 'uchama 'icën. Usaribi oquin
    ca axa Jesúsmi catamëcëma xanun aín bënë Jesúsmi catamëcë 'icë ëinsa tanquin ënti
    'icën. Usaía 'icëxbi ca aín bënën 'uchama 'icën. Nucën Papa Dios ca nuxnu nun
    xanubë 'atimonani cuëbícanani tsoti cuëënima.
  tee-NT: Para ju tam chako'ulh ju jantu lhilaca'anta ju Cristo ni amaconananch pus
    chach ancha. Jantu tap'astu ni cat'atsuculh ju ixpapa ju lhilaca'anta ju Cristo.
    Chai vana va chun ju tam quilak'au'an atsi' ju lhilaca'anta ju Cristo. Ni xcoxtucanta
    la'ixchaka' va ixlaca'atalh ni jantu lhilaca'anta ju Cristo ju ixpapa pus chach
    macaulh. Ju Dios lacasq'uin ni lhik'ach catsucu. Jantu va lacalak'aiti.
  eng-LSV: 'And if the unbelieving separates himself—let him separate himself: the
    brother or the sister is not under servitude in such [cases], and in peace has
    God called us;'
  cak-NT: Pero xa ri achi man runiman ta y nrojo' nujach-ri' riq'uin ri raxayil, tiquijacha-qui',
    y ri ixok man tuna' chi ja raja' c'o rumac roma niquijach-qui'. Y quiri' chuka',
    xa ri ixok man runiman ta y nrojo' nujach-ri' riq'uin ri rachijil, tiquijacha-qui',
    y ri achi man tuna' chi ja raja' c'o rumac roma niquijach-qui'. Roma ri Dios xojroyoj
    chi xojoc ralc'ual y raja' man nrojo' ta chi naka'an ayowal. Raja' nrojo' chi
    can c'o ta uxlanen pa kánima.
  pah-NT: 'Tupana''ga e''i ojiheve''g̃a pe nhaporemo: “Pejogwereko katu ti,” ei ga.
    Kiroki g̃a ndojikogi Cristo''ga rehe – g̃a pohipotarame g̃wembireko''g̃a hugwi
    Cristo''gareheve''g̃a hugwi, na g̃a pohiri g̃a hugwi a''ero. Naname ko Cristo''gareheve''g̃a
    piro''yro g̃a hugwi a''ero.'
  sja-NT: Mamĩda ma ijãak'aa bɨpa chi Cristode ijãapari amaa k'inia bɨ pɨrã, mãga
    oonaapáde adaik'araa bɨ, iru k'ĩra unuamaa iru bapiamaapa. Tachi Ak'õrepa k'inia
    bɨ ichideerã k'ãiwee p'anapataadamerã.
  xed-xed: Ka ta haɗ yu nda kagha wu, ka tsa kul zlghafta Kristi ya ná, dgaghutani
    ta vghani. Ma tsaya tama, dər zəʼal tsi, ka dər marakw a tsi ma zlghay nda ŋuɗuf,
    flauʼ nzakwani kabga hgaŋ hga Lazglafta ta kaghuni ŋa nzaku nda zɗaku.
  mks-NT: Joo tá cúni̱ yíi̱ ndo̱ á ñájíhí ndo̱, na̱ co̱ cúú cuéntá Jesús ja̱n, quee
    na cu̱hu̱n na̱ já quéa̱ quia̱hva ndó ña̱ma̱ni̱ nu̱ ná caja na ña̱. Jáchi̱ co̱
    ndítahan nu̱ ndó caja ndúsa̱ ndó xi̱hín na̱ co̱ xíni̱ Ndióxi̱ cán ña̱ ná coo na
    xi̱hi̱n ndo̱. Jáchi̱ cúni̱ Ndióxi̱ ña̱ ná canduu vií ndo̱.
  gfk-S: Iesene be nong paile nurnur tane Krais i hana talur no laalena, io, i tale
    be da bala leise ie. Ma be i ngan hobi, io, pata tike harkurai i hagut no tasi
    dait be no haini dait tane Krais be na kis ter tano nuno tinolen. Iesene God te
    tato leh dait be dait na kis ma ra malum.
  bmu-bmu: Sarakŋi akzemö, kunŋan qahö möt nariba apŋi me anömŋi mosötmamgö mötza
    ewö, mönö ölöp mosötma. Mewö asuhuiga nöŋgö keunan urumeleŋ alanini mi qahö jöhöma.
    Anutunöŋ iŋini luainöŋ malmegöra eŋgoholök.
  dgz-dgz: Go Iesu inap ya anu tumasini da, waenewa o memewa da anu tumasiniwa, ae
    veat anupi, ae di vep. Ap ae vepiwa, Iesu anu tumasiniwa ame naine mutat gapan
    da ya panep wandeta, go vesep aeta. Menan arak maken gapan ya ininampen iwa God
    nonup gapan ininampen menan dianiwan.
  eng-GNV: 'But if the vnbeleeuing depart, let him depart: a brother or a sister is
    not in subiection in such things: but God hath called vs in peace.'
  zaa-NT: Pero canchu éda' nu labí ríalatsi'a nna, entonces be'èl·la' bą́ éyyą. Porqui'ni
    canchu éda'ą nna entonces hermano o hermana qui' rí'ua nna labiru ną́ obligado
    lani ą, porqui'ni gutàỹi Tata Dios ri'u para tsé'e ri'u lani la'ỹeni.
  eng-WEBSTER: But if the unbelieving departeth, let him depart. A brother or a sister
    is not under bondage in such cases ; but God hath called us to peace.
  guh-guh: Itsiata Dioso pejumecovënëtsiva pamona, itsa apo pejumecovënëtsinë Dioso,
    itsa jamatabëvecuanaviatatsi, nexata becopata rovialia pevecuanaviatsinexatsi.
    Dioso pijinia pejumecovënëtsinë pijava, itsa apo pejumecovënëtsiva Dioso, itsa
    jamatabëvecuanaviatatsi, nexata becopata rovialia pevecuanaviatsinexatsi. Nexata
    Dioso pejumecovënëtsinë, pijava pevecuanaviatsinëtsi, bepimasiarucaenë penaexanaenexa.
    Pova pijinia Dioso pejumecovënëtsiva, pamona pevecuanaviatsivatsi, bepimasiarucaeva
    penaexanaenexa. Bajarapacuenia bexana imasia peponaponaenexa. Tsipaji Dioso nacajunata
    jamatabëcuenexanepanaeya vajajinavanapaenexa.
  bon-bon: Yepä lui te ätrunga cäco birige, tabe liba singi teeme ätrunga coga ne
    coo rooriye ne abmalame, tabe jaawenuge. Piba ätrunga coga coo rooriye kälyä birige
    pui atejäclmuta cotre cabu ca, ingle Yageyame te weebibine itu tisoglicipi weene
    poode cama lenajame.
  nhw-BL: Pero sintla se tehuehue o tesihua catli amo quineltoca Toteco quinequi quisas
    huan ayacmo itztos ihuaya inamic catli quineltoca Toteco, ma quisa. Nopa totlaca
    icni o tosihua icni catli elqui inamic amo mocahua ilpitoc ica catli quisqui,
    pampa Toteco quinequi ma tiitztoca san sejco ica tlasehuilistli.
  swh-ONEN: Lakini kama yule asiyeamini akijitenga, basi afanye hivyo. Katika hali
    kama hiyo mwanamke au mwanaume aaminiye hafungwi, kwa sababu Mungu ametuita tuishi
    kwa amani.
  wbi-wbi: Looli umughanike juno namwiti anagavuke alutaghe. Pa uluo, unkulu nambe
    umwanilumbu naikungua ni njiigho savanave. Unguluve atukemelile tukalaghe nhu
    lutengano.
  bba-bba: Adɑmɑ nɑɑnɛ doke sɑriruɡii wi, ù n doonɑ, i nùn derio. Ǹ n sɑ̃ɑ mɛ, n
    ǹ tilɑsi bɑ n kɑ wɑ̃ɑsinɛ domi Gusunɔ u sun sokɑwɑ sɑ n kɑ wɑ̃ɑ ɑlɑfiɑ sɔɔ.
  eng-KJVCPB: 'But if the unbelieving depart, let him depart. A brother or a sister
    is not under bondage in such cases: but God hath called us to peace.'
  kgk-NT: Hesu reroviaha e'ỹ va'e opoise ramo jepe ndéhegwi eheja katu toho. Ndéhegwi
    opoi-ta ramo jepe ne ména, ne rembireko tekoha porã-py jepe ereiko. Ani erenhembyasy
    eterei. Nhandejáry katu nhande poravo nhande py'agwapy hagwã ojóehe.
  waj-waj: Mo vaatiivo hama ausa hanigieera kati variivo ari nnaataivo vaa ausa hanigiaivaa
    pikiaanaree tioo inna aikioo pikino kuaivee. Mo nnaataivo hama ausa hanigieera
    kati variivo ari vaatiivo vaa ausa hanigiaivaa pikiaanaree tioo inna aikioo pikino
    kuaivee. Vaa ausa hanigieera gioonna kiaapu itaakiaiya sa puaisa utuatee. Kii
    inna aikioo ngiari kuatee. Sa buaaru tiraida ausa nuufa tasipama yoketaama variateeraivaara
    Anutuuqo ngii maavee tiivai. Ivaara itaakiaiya kii inna aikioo ngiari kuatee.
  cpy-cpy: Roo kanteencha ikoyi-rika rooka-wakaeyaa, kaari kemijanta-tsini, kantacha
    imatero. Tekatsira shintsi-terini eero rooka-wakaa akantayiteeri “Noyemijantzinkarite-paeni,”
    eejatzi akantayiteeri “Noyemijantzikawotepaeni,” aayitziriri kaari kemijanta-tsini.
    Rooma aririka raapatziya-wakahaeyaa kameetha, rootaki ikoyiri Tajorentsi.
  mpx-mpx: Yaa ebo toto nige i aabulilek nuwana lagona toabulilek ni eguluwan, he
    ni eguluwan ya. Ebo ni masal ni ola o, inoke toabulilek, ebo tau o ebo yova, nige
    ana logugui gasigasisena etega i gagan tage bahi lagona ni tatalamwan ni egon.
    Kaiwena Yehoba wana yoga i ola nuwana avalau ge avalau ta mibubun.
  wbp-wbp: Kaatu kanyarra wangka yungulpankulu nyinakarla rarralypa manu pululu. Kujarlaju,
    kajilpangku nganaku-puka yangka Kirijini-wangurlu karntangku manu watingki-puka
    kapatinjarla jurnta yantarla, ngulaju ngula-juku. Yilyayarra kutu, warla-pajirninja-wangurlu!
    Kajilpanpa puta warla-pajikarla jurnta yaninja-kujaku, kajikanpala-nyanu kulungkulku
    marda pinyi.
  luo-luo: To ka ngʼat ma ok oyie ojok noa, to weye aweya odhi. Dichwo moyie kata
    dhako moyie ok otwe e weche ma kamago, nikech Nyasaye oseluongowa mondo wadag
    gi kwe.
  nhe-NT: Pero intla se mohuehue o mosihua tlen ax quineltoca Toteco quinequi mitzcajtehuas
    huan ayoc itztos mohuaya, huajca ma yohui. Nopa tlacatl o nopa sihuatl tlen quineltoca
    Toteco mocahua malacantoc pampa Toteco quinequi ma tiitztoca san sejco ica tlasehuilistli.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ ܕܠܹܐ ܝܠܹܗ ܡܗܘܼܡܢܵܐ ܘܒܵܥܹܐ ܫܵܒܹܩ، ܫܒ݂ܘܿܩ ܕܥܵܒܹܕ ܗܵܕܟ݂ܵܐ.
    ܓܲܒ݂ܪܵܐ ܡܗܘܼܡܢܵܐ ܝܲܢ ܒܲܟ݂ܬܵ‌ܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܠܹܐ ܝܢܵܐ ܐܣܝܼܪܹ̈ܐ ܒܐܲܢܹܐ. ܐܲܠܵܗܵܐ ܩܸܪܝܲܢ
    ܝܼܠܹܗ ܕܚܵܝܲܚ ܒܫܠܵܡܵܐ.
  esk-NT: Aglaan ukpiqsriñġitchuaq tuvaaqatauruaq avitchuaqsikpan, taatna piḷi. Taatna
    pianikpan, ukpiqsriruaq aŋun naaga aġnaq pituummiñġitchuq tuvaaqatmiñun. Tuvaaqatigiik
    avitkumik tutqiutiqaġlik atakkii Agaayyutim iñuuniaqugaatigut qiñuiññakun.
  msb-msb: Kun, ugaling, gusto magbulag san dili nagatuod na asawa, pabayai siya.
    Sa sugad na kamutangan, dili kinahanglan magpadayon sa pag-asawa an nagatuod na
    asawa. An gusto san Dios mabuhay kita na may kalinaw san isip.
  cpa-NT: Jøng² dsa² tsa¹hé² jǿg³, ju³ná³ tsa¹hiug² dsǿa¹²dsa gú¹ quianh¹³ ji²gug²dsa,
    dsa² hé² jǿg³ quiah¹² Diú¹³, ju³tiáng³dsa chi²júh² hniu¹dsa tiáng²dsa. Ha¹chi²
    ma¹hniuh¹² gú¹ dsa² roh¹³ jniang³ quianh¹³ ji²gug²dsa, dsa² lán¹² lah¹jøng². Di³
    Diú¹³ ma²juúh² hi² tiágh³ jniang³ tei³.
  dso-dso: ସେ ଜାଇଟା ମିସା ଅ, ଜଦି ଗଟେକ୍‌ ବିସ୍‌ବାସ୍‌ ନ କଲା ଲକ୍‌ ତାର୍‌ ବିସ୍‌ବାସି ମାଇଜି
    କି ମୁନୁସର୍‌ ଟାନେଅନି ବିନେ ଅଇବାକେ ମନ୍‌ କଲାନି ବଇଲେ, ସେ ବିନେ ଅ । ଏନ୍ତାରି ଅଇଲେ କିରିସ୍‌ଟକେ
    ବିସ୍‌ବାସ୍‌ କର୍‌ବା ମାଇଜି କି ମୁନୁସ୍‌ ବିବା ବନ୍ଦ୍‌ନେ ଅନି ମୁକ୍‌ଲି ଆଚେ । ପର୍‌ମେସର୍‌
    ତମ୍‌କେ ସାନ୍ତିସଙ୍ଗ୍‍ ମିସି ବିଡି ଜିଇବାକାଇବାକେ ଡାକ୍‌ଲା ଆଚେ ।
  meu-meu: A murimuri tauna eiava hahinena baine raka oho, basio rua; bena una headava
    ese tadikakada eiava taihuda basine ḡuia. Dirava ese vada e boirimui, maino ai
    ba noho.
  yva-NT: '@see-verse:1CO.007.014'
  dgc-dgc: Pero tu asawa mo a éwan méniwala, éng gustu na a humiwalay, éy pabayan
    mo siya a humiwalay. Pakultaden moy i kona sa, da gustu na Diyos éy mebait kitam
    san ta iba a tolay.
  zpm-NT: Nana, teḻne zhalgaa zha ne rliladzd Xtiidz Dios ga, rnab csaanlsa zho, peet
    nacda maase ctso zho, nod pe nacne gzoobguicpaa tsieel zho lo zho cuëz zho. Sac
