    ri Dios ojusikꞌim re kojkꞌojiꞌ chi utzil chomal.
  kpg-kpg: Maa tangada hagalee hagadonu ga diiagi dono lodo, heia a mee gii hana.
    Taane be di ahina dela gu hagadonu le hagalee dau gi di mee beenei. God ne gahi mai
    gidaadou gi mouli noho manawa lamalia.
  taj-taj: तर ख्रीष्‍टदा विश्‍वास आलबा म्‍हिसे चा ख्‍लाबारी म्‍हाइसम ख्‍लापुङ्‌गो।
    जमाहेन्‍से म्रिङ मुसै ह्रेम्‍बो मुसै थेनी गिकसेम गिकला तहरी चिआतोः। थेतबासेलमा
    थेन्‍नीदा खालैसेन कर लसी ग्‍ला गिकरी थाथान्‍गो। थेन्‍नी चा फेसी चिबान ठीक मुला,
    तिग्‍दा भिसम परमेश्‍वरसे य्‍हाङदा छेबा बङ्बा लसी चिबारी आहिन, तर ढिक्‍सी चिबाला
    लागिरी धम्‍बा हिन्‍ना।
  avt-avt: Mɨt o miyapɨr ap nises hɨm me Krais, hɨr hanhan nanɨnaaiwɨr mɨt o miyapɨr
