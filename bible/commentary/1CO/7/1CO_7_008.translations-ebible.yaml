  reg-reg: Kubhanu bhatatwawe na bhatumba gasi enaikati, nijakisi kubhene ati bhakasigae
    bila kutwalwa, lwakutyo anye nili.
  mlh-mlh: 'Ŋoe ŋonuŋ so fukeru koje gogobi, ŋoŋore iŋi migo: Ŋoŋoji noŋ oŋuine jikigaru
    ŋoe ŋonuŋ so fukeru posiine gonimiŋ, oi fiine fukega.'
  gof-ENT: ማቾ ኤኪቦናይሳታሲኔ ኣዚና ጌሊቦናይሳታስ ቃሲ ኣምዔታስ ታኒ ጌይ፥ ታዳ ኤኮና ዎይኮ ጌሎና ዴዒቴ ጋዳ ዞራይስ።
  aau-aau: Sa uwrsa weinyaw ma lwak o, sa-win o, hakwe hme senkin me, homkwe hane
    hieyn weinyaw lwak hokwe, suw yaprue.
  tvk-tvk: E mi ngan xil xa latateli ti mu, mu labe tunau xil, nabiteni nabit bos
    tengan linateli ti ixoni nou.
  prf-NT: 'Iddi i makagi ku biyid ten awan hidi ti kabinga sakay ten bábbi hidi a
    bilu: mas maganda pa ni awan dán hidi mákkabinga a kaparehu ku.'
  auy-auy: Simátíménda awáꞌ-wáásíyé ketoꞌ-íníné ísáaro. Kemó úndantemba miyámó íyamba
    kaweꞌán-iye.
  tbg-tbg: 'Te kia naata vaati varaakaravata, tentoqa nahentiaravata tirera: Ne ti
    voqaantemake qaqi variqi viqe te hove tiataara.'
  hub-NT: Wika shuar nuwenchau ainan, tura waje ainancha, nitaka wijai metek nuweentsuk
    agkan pujumain ainawai tajai.
  hmo-hmo: 'Headava lasi taudia dekenai bona vabu dekenai inai bamona lau hereva:
    Lau hegeregere, headava lasi umui noho be namo.'
  big-big: Ne weik yongkambu weiya onowili keya yongok komatewiliyegi pelik yei, Nogo
    yeik keke yolu pilik puwili yolu purik puwiliyegi wazono.
  gux-G: Yinb yab k pia puob yen a pakuana, n maadi k l ŋan i po, i ba ye li yinyienun
    nan min yen
  cnl-NT: '''E³ la³ júu² ''e³ rɨ²juøøn³¹ dsa³ ''i³ ''íi² li²³xen³ uu''n², ''e³ quie''²³
    la''³ mɨ́³ ''nɨ́ɨ³ co̱''³: Dxʉ́²³ xi³nu³ ''a²³jia''³ li²³xen³ uu''n²na''³, ''e³
    la²³ lǿn²³na²³ ''ñáan²³.'
  zar-NT: Naʼa, reaʼ nupa zóagaca tuz, encaʼ yuguʼ nigula uzëbi, gácarö dxiʼa quéguequi
    uluʼgáʼana tuz ca naʼ zoaʼ tuz nedaʼ.
  kde-kde: Bahi avala vakánambilomba na vanannidi nìvahaulila kuva, wasa vaikale muchi
    chinguikala nangu.
  ata-ata: Ano ꞌo eni avikala ulai noxiꞌa ta samula mo ta vaalu aloxo ꞌo. Anu laixe
    sou lexe aneꞌi ixolu samulaxaꞌa aloxo eni ꞌosi.
  qvw-NT: Ñatac müsu lasac cäcunätawan japanyäśhacunätam “Allinmi japallan manaña
    casaracul ya'anuy tacyaculcal'a” ní.
  nfa-nfa: Jaꞌa neo peka dènge dhèu mone do dhèu bhèni dhu leo mèka èmu, aa dènge
    bhèni balu, na, beꞌa risi miu baku leo-èmu, nuka sèmi jaꞌa ne.
  tnp-tnp: Kəni iətəni kəm nətəm kəsotoliən marɨt mɨne pətalɨmɨs mɨn məmə, təuvɨr
    məmə kəutan əmə məmə iəu mɨne.
  urd-urd: पस मैं बे'ब्याहों और बेवाओं के हक़ में ये कहता हूँ; कि उनके लिए ऐसा ही
    रहना अच्छा है जैसा मैं हूँ।
  hot-hot: Abô êntêk ba tem yanaŋ ma hathak aluŋ lo avi tôp. Mavi ek thêlô nêmô daluk
    êtôm ya.
  mqj-NT: Kupelau lako muane to ta'mo dio banuanna anna lako baine balu kumua marru
    la mapia ke ta'mo lako banuanna susina'.
  rus-SYN: 'Безбрачным же и вдовам говорю: хорошо им оставаться, как я.'
  mbh-mbh: Na thomu o nin tho nge basbasuere, na tho ri ve i sivenga ako aro seng
    na toko basbasuere aro o peange werer avele ranga ve ini tho.
  bdd-bdd: Coinega ꞌomi wewelohe ma hiwahiwape ꞌami henuwalagu bewa, ꞌeguma geya wahai,
    nuwana bwebweꞌana tuwa gide wamiyamiya, taugu gidemusa.
  cbt-NTPO: Co yasa'apatamahuë', noya nisarama'. Inapochachin quëyorono'sa' co yaso'yantahuachinahuë',
    noya nisapi. Canta' caora ya'huarahuë.
  srn-NT: Mi wani taigi den sma di no trow, èn den uma di masra dede kba, tak' a bo
    bun gi den efu den tan leki mi.
  cta-NT: 'Nde laca chaꞌ nu ta naꞌ loꞌo cuꞌma̱ nu bilya caja clyoꞌo ma̱, cuati juaꞌa̱
    loꞌo nguꞌ tyaꞌa na nu ndyanu tiꞌi ti: tsoꞌo la caca jiꞌi̱ ma̱ si tyiꞌi̱ ma̱ ñiꞌya̱
    nu ndiꞌi̱ ti naꞌ, ntiꞌ naꞌ.'
  bqc-SIM: Málɛ yã́ɛ bee o pↄsɛↄ ń gyaaↄnɛ. A maa aaↄ kú ńdo lamawaɛ,
  tcz-CHONGTHU: Hitia hi keiman jineilou laiho le meithai ho jah a kasei ahi-keima
    tobanga jinei louva umhi phajoa ahi.
  mar-mar: म्हणून मी सर्व अविवाहितांना आणि विधवांना असे म्हणतो की, तुम्ही माझ्याप्रमाणे
    राहिलात तर ते तुमच्यासाठी बरे आहे.
  snp-snp: Etito ya we áumamo nomilipa, ido wena olámamo kipapa, ido wena-kena, ya
    namo wena olámomo yaidana oti linate faifa minomo dinawamo ya moda lalo enawae,
    loto logimomo nefa,
  isl-isl: Því segi ég við þá sem ógiftir eru og ekkjumenn, betra væri að vera ógiftur
    eins og ég er.
  spy-NT: Nto kurubta keey āk murēnik choo kiikubēkunēē ꞉kooruuk nto koor choo musuuk,
    āmwooyē kule kaykay kōōbuur ꞉chii kuu anii, kumacheeng' koorko nto saannyaa.
  xnn-xnn: Isnan egay omasawa pay laeng ya isnan balo ay babai et kanak en gawis no
    itoloyda ay adi omasawa ay kanegko.
  mwe-mwe: Bhai, bhakanabhe lombanga bhala na bhashitenga, mbaya bhatamangananje gwangali
    kulomba malinga nne.
  tte-tte: Komiu kwasikwasiki yo tabe komiu kwabukwabuli ilonamwayagimiu tem kwamiya-kwasikwasiki.
    Yau tabe nige wainegu ipapagan.
  tcs-tcs: Ai spik diskain po dem pipol uda no bin maret, no po maret, ane po dem
    widooman i mobeta po dempla po mata stap demplaselp, no maret gen seimkain wiskain
    ai stap, no maret.
  hlt-THB: 'Zu amak lo ingkaw vaa amak takhqi ingkaw nuhaikhqi venawh: kai amyihna
    zu lawh vaa taak kaa qoe na a mi awm lawt aham ngaih nyng.'
  soq-soq: Tauma ne apana sibaubu ita obuobu umanau wadina. Euda ipa mo mai nainaintoipona,
    tane ne wainedina rua di waimoipona.
  qub-qub: 'Biyüducunatawan biyüdacunataga në: nogano majaynajlla cacuptin allimi
    canman.'
  att-att: Á sikayu nga ari paga nagatáwa ánna sikayu nga nabálu, yawe yù kagiak ku
    nikayu. Napiá nu maggián kayu lâ nga kunnay nikán nga ari mangatáwa.
  bki-bki: Nojidom never iliano tai van nalo napano aju ga jibe na, jibe nalo napano
    maka asoro vo, bija taanou nalo. Kiniou nemial jibe ver kamiu kumijikia kuvitu
    tibe na ga, jibe napano kiniou bunu nojo nomilaio, mia rivu mia rivu.
  bqp-bqp: Matɛn yã díkĩna o posenↄnɛ kũ gyaanↄnↄ. À mana ògↄ̃ kun ńdo lán ma bà,
  mcp-mcp: Mə́ ŋgə cɨ nə miŋgwam mi búdûm nə mikúsə́ mí búdá nə́, í nywa nə́ bwə́
    jíg nda mə́ njúl nə́, kú béya.
  hat-hat: Men sa m'ap di moun ki pa marye yo ansanm ak vèv yo. Li ta pi bon pou yo
    rete tankou m', pou kont yo.
  npl-NT: Yika, ne nikinmilia n telpochwewemeh iwa n iknosiwameh, okachi kuali mamokawakah
    inselti kemi ne.
  bgg-bgg: Thuh, ayiy-agey ba pha nane gey oi pha misiungthek shii gu yao nathek de
    gu mirek duiine athodang pha rai pha ji wie ro.
  eng-TCENT: 'Now to the unmarried and the widows I say: It is good for them if they
    remain even as I am.'
  eng-BSB: 'Now to the unmarried and widows I say this: It is good for them to remain
    unmarried, as I am.'
  cpu-NT: 'Ikaratzi kaari aavakaachaneriita, nokantziri: Iro aritatsi pisaikashivaitaiya
    eero otzimi pitsipatari, nokempitara naaka. Irojatzira nokantayetzitariri ikaratzi
    kamayetatsiri itsipari.'
  san-ASM: অপৰম্ অকৃতৱিৱাহান্ ৱিধৱাশ্চ প্ৰতি মমৈতন্নিৱেদনং মমেৱ তেষামৱস্থিতি ৰ্ভদ্ৰা;
  tac-NT: Alué 'oni mochígame abé 'la ju tabilé rewá, 'lige alué umugí gunámakame
    abé 'la ju tabilé uché rewá.
  eng-WEBPB: But I say to the unmarried and to widows, it is good for them if they
    remain even as I am.
  gfk-H: Ma ta diet ing pa diet tolai, ma ta ira makosa, iau wara tangtangai hoken,
    bia i tahut bia diet na kis na lala taar mon hoing iau.
  viv-viv: Tu kiloloke sikwasikwa sibauwe kadu agaimiya ganagahe. KaꞋi iya keke naginagiku
    amine omi keke wananagi, au medema gilubodana.
  yao-yao: Nipele aŵala ŵangalombela ni kulombwa ni ŵawililwe ni achiŵankwawo, ngwasalila
    nyi, mbaya atame mpela mungutamila une.
  tgp-tgp: Ale isan la haratu la sopo lahi teni la har̃ai malepu, na verea vara mo
    mele r̃uhu jea vara la sopo lahi soheku.
  auc-NT: Botö, edëningä ingante apæ̈nedinque ayæ̈ owæmpoingä ingante apæ̈nedinque,
    Botö baï wëmö cæbi waa ïmaimpa, ämopa.
  kbc-NT: Natigide jemaa mejitiogi ixomaɡ̶aɡ̶a inaa wajekalodipi me domaɡ̶a daɡ̶axa
    mele daaditaɡ̶a nadonaɡ̶a, digo meetaɡ̶a, aneji.
  bmh-bmh: Iz ulis ag dudu air uab tam mui, ailel du uab tam mui, ailel gamulagar
    noumemen mui, ag awarem. Ag iza darem sul damamen go naliu.
  ctu-BL: Mic suben jini i bajñel jax to bʌ añob yic'ot ja'el jini xmeba ixicob cha'an
    uts'at mi' chʌn ajñelob che' bajche' joñon.
  meq-meq: 'Anəke, neŋ faya na tsikakumeye a nəkurom madakway i ŋgwas ta nəkurom neheye
    ka zlum ŋgwas zuk bay aye. Neŋ faya na gwaɗakumeye: Lele na, ndzum andza neŋ.
    Kâ zlum ŋgwas bay, nəkurom ŋgwas hay bəbay kâ yum a zal bay.'
  noa-H: Pari mua har hagt'a hamach hap'a t'ʌnʌm k'ʌʌnag maimua k'oopaa hʌʌinagjã
    hagjö, “Mʌjö pãar hich jãg pãach happaita wënʌrrak'iin hʌ̈u hak'am” ha chirʌm.
  alp-NT: Ete tamata rebe esi kai mosare kai ete bina baluaru au ahnausi leke esi
    kai moneka lupe aure.
  san-VEL: aparam ak.rtavivaahaan vidhavaa"sca prati mamaitannivedana.m mameva te.saamavasthiti
    rbhadraa;
  kbq-kbq: Arave osu vahe'ene, kento vahe'mota knare'ma hurmantesiana, nagrama mani'noaza
    huta manisazana knare hugahie.
  kbh-kbh: Chë cabá ndbouamnënga y viudanga sëntsëtsëtsná, chëngbiama ts̈abá yojtsemna
    ntjobouamaycá joquédana, ats̈cá.
  ron-LSB: Dar celor necăsătoriți și văduvelor le spun că este bine pentru ei dacă
    rămân așa cum sunt eu.
  pon-pon: A nai indai on me jo papaud o li odi kan, me mau irail en dadaur dueta
    nai.
  nhe-BL: Niquinilhuía tlen ax quipiyaj ininnamic huan tlen ya mijque ininnamic para
    cualtitoc intla mocahuase ininseltitzi queja na.
  sps-sps: Sai tovei nyo tsue rou a ka tana vainy gima fanging ana fo amov, te rof
    fiisok non tsuri ma fanging vaare faarei varonyo.
  wnc-wnc: Siwan gatu wamu takngatu maya wawi apna maatna wena aminde natake yawit.
    Apna maatna dua dakngake yuaing amikat gatu kombakobat dakngake yuaingu kuutde
    natake yawit. Wa aminu na binga inatakan yuwanu take siwik.
  bus-bus: Mɛ́ɛ yã kɛ̀kii oo pↄsɛɛnↄnɛ kↄ̃n gyaanↄnↄ. À maa aↄ̃gↄ̃ kuu ńdo lán ma
    bà,
  gub-BL: A'e rupi aze'eg putar peme kury, hemireko 'ym ma'e wanupe kury, imen 'ym
    ma'e wanupe no, kuzà imen umàno ma'e kwer wanupe no. Aze pepuner hemireko 'ym
    ma'e romo peneko haw rehe nehe, aze pepuner imen 'ym ma'e romo peneko haw rehe
    nehe, a'e mehe ikatu wera'u peme nehe. Peiko ihe ài nezewe mehe nehe.
  imo-imo: Kinye wenepo mololima kinye ambo waima kinye aku imbomando ungu te nimboi
    tero. Na moro mele molongei lemo aku molko kondoromele.
  boj-boj: Ariya tamo uŋa osai qaji naŋgi ti uŋa tamo osai qaji naŋgi ti e na anjam
    endegsi minjrqai. Uŋa qobul naŋgi dego e na anjam endegsi minjrqai. Niŋgi e bul
    laŋa sqab di bolequja.
  eng-DRA: 'But I say to the unmarried, and to the widows: It is good for them if
    they so continue, even as I.'
  knf-knf: Kë nşë ji na biinţ na baaţ banwooŋ baanwo ţi bniim, kë unuura baduka haŋ
    ji nji.
  san-KHM: អបរម៑ អក្ឫតវិវាហាន៑ វិធវាឝ្ច ប្រតិ មមៃតន្និវេទនំ មមេវ តេឞាមវស្ថិតិ រ្ភទ្រា;
  arn-NT: 'Tati kurengenolu ka ti pu lantu domo feypiafiñ: tati wentru ñi kurengenoael
    ka ti domo ñi fütangenoael ñi re feleael iñche reke.'
  zas-NT: Par ree bén xtijb në par ree béngunaa bizëjb, naj rni guial zagdxeli yayaꞌn
    reeman ziꞌc naj.
  ken-NT: Ntá bǒ abhɛn bábhɨ́kɨ́ bhɔ́ŋ nɛbhay, nɛ mánkwɛ́sɛ́, nchí rɛm bɛ mándɔ́p
    mmʉɛ́rɛ́mʉɛt ayap mbɔ mɛ.
