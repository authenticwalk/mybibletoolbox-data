verse: 1CO.007.008
translations:
  kpx-kpx: Katealemo mahinuvuholisi kolivuholisi gobuvu holisi umale kebiaho dana
    hoto mole loui haivei. Evive. Di mahinaholiale ke nahate la mahinuvuholisi kolivuholige
    duave.
  okv-H: Eto singa te kakara te jijimbukae amite evohu dodoru amita degi ke erevi
    erena eto na aingeko jimbae iresora amo tehora
  tbo-tbo: Yaka taumi hewahewali po guguhini po hiwahiwape geka omi ututu a lawilawi.
    Inapa ega ona tawitawine yaka naka i haki apo ona memae mei tau a memae pite.
  mal-C: 'അവിവാഹിതരോടും വിധവകളോടും ഞാൻ നിർദേശിക്കുന്നത്: എന്നെപ്പോലെ ജീവിക്കുന്നതാണ്
    അവർക്കു നല്ലത്.'
  grc-SR: Λέγω δὲ τοῖς ἀγάμοις καὶ ταῖς χήραις, καλὸν αὐτοῖς ⸋ἐστιν⸌ ἐὰν μείνωσιν
    ὡς κἀγώ.
  bgc-bgc: अविवाहितां अर बिधवायां कै बारै म्ह मेरी या सलाह सै, के उनकै खात्तर एक्ला
    रहणा ठीक सै, जिसा मै सूं।
  khz-khz: 'Au na ati garawara talimara e garawaria gekwaregato talimara avaikilarana:
    Ira koloa-tola e talu-vanagi, ragai pia vegarawa, pia talu au vetaiku.'
  deu-TKW: 'Den Männern aber, die keine Frau haben, und den Witwen sage ich: es ist
    ihnen gut, wenn sie so bleiben, wie ich auch;'
  zsr-NT: 'Naꞌa, rëpaꞌ nup nacuáꞌ tuz lencaꞌ yuguꞌ ngul uzë́b, rniaꞌ: Gac dxiꞌa quequëꞌ
    lugaꞌnëꞌ tuz ca naꞌ zoaꞌ tuzaꞌ nedaꞌ.'
  lin-lin: Na yango, nazali koloba na bato oyo babali nanu te mpe na basi oyo bakufisa
    mibali, ete ezali malamu mpo na bango kokoba kozala ya kobala te lokola ngai.
  hns-NT: Koewaar aur wiedhwa logan se ham maangiela bole kie bestar hamaar ghat akel
    rahoe.
  noa-E: Pari mua ar agtha amach apha thʉnʉm khʉʉnag maimua khoopaa ʉʉinagjã agjö,
    “Mʉjö pãar ich jãg pãach appaita wënʉrrakhiin ʉ̈u akham” a chirʉm.
  eng-EMTV: 'But I say to the unmarried and to the widows: It is good for them if
    they should remain as I also remain;'
  mib-NT: Núu súcuan te cáhán rī jiín ñáyuu cáhīyo máá ɨɨn‑ni, jíín ñahan ní caquendōo
    ndáhú, jeē vāha ga te núu quendōo máá ɨɨn‑ni i, nájnūhun íyó máá rí.
  lif-NT2: आल्‍ल मेःक्‍खिम् मे़न्‍जोःक्‍के के़वाॽबाहाॽ नु मेमेदुमाहाॽ अक्‍खे मे़त्तुङ्‌सिङ्‌लो–खे़ङ्‌हाॽग
    इङ्‌गाॽ कुइसिःक्‍के मेःक्‍खिम् मे़न्‍जोःक्‍के मे़वाॽइल्‍ले़ नुःबा पोःङ्‌लो॥
  xnj-xnj: Hinu, kwa vala vangagega na vala valipwela, nikuvajovela kuvya chabwina
    kuyendelela kutama vene ngati nene.
  mmx-mmx: Tinemi lavatlok mi nemen naa, la tinemi lavakin lavatlok atnimi diga met
    pam, a vara i do ana vaase rinimi xeretna. I lox avukat do minak lok naa kerekngan
    ia.
  cbr-NT: Ësaquin cana mitsu cain, xanuñuma unin xanu bitima ca asábi 'icën, 'ëx 'icësaribiti.
    'Imainun ca bënëñuma xanu 'imainun casunamëcë xanu bënutima asábi 'icën.
  tee-NT: Pus chani ic'ajumputun ju va is'akstuca'an tat'ajun chai ju chakolun ju
    va animacontilacantach. Vak tachi k'ox cava ni va is'akstu'an catatsucuk'alhi
    ju chavai tachi ju ict'ajun ju quit'in ni va qui'akstu ict'ajun.
  eng-LSV: 'And I say to the unmarried and to the widows: it is good for them if they
    may remain even as I [am];'
  cak-NT: Ren nin-ij chique ri man je-c'ulan ta y c'a quiyon jec'o, más utz man tiquicanoj
    ixok o man tiquijo' achi. Y quiri' chuka' nin-ij chique ri ixoki' ri je malca'n,
    más utz man quiec'ule' chic. Más utz quiri' quiec'ue', anche'l nubanon ren.
  pah-NT: Kiro ji ei a'ero hembirekoe'ỹve'g̃a pe aherembirekokwera'g̃a pe no. Pyry
    g̃a pe g̃a ndekorame g̃wembirekoe'ymamo ji javijitehe.
  sja-NT: Mɨa ũraait'ee ɨmɨk'ĩra tuu beerãmaa, wẽra tuu beerãmaa mãik'aapa p'ẽtrãa
    tuu beerãmaa mɨk'a p'anadamerã.
  xed-xed: Skwi mnə iʼi ná, ta mnay yu ŋa gwal kul haɗ markwa taŋ nda miʼa wadguha
    ná, ɗina ka kɗay ghuni ta nzakwa ghuni turtukwa ghuni manda iʼi na.
  mks-NT: Ndá na̱ ndúu tacú xi̱hi̱n ndá na̱ ndúu cuáa̱n, ña̱ va̱ha chága̱ quéa̱ ná
    a̱ tánda̱ha̱ ná ta ná canduu na tátu̱hun ye̱he̱.
  gfk-S: Ma ta ira laala ma ira makoso iou ura tangtange horek, be i tahut be di na
    kis na laala ter mon ho iou.
  bmu-bmu: 'Awanöm qahö aka malö maljei, eŋgöra kewö jizal: Eŋön ni ewö toroqeba awanöm
    qahöpmö, solanŋi malmei, mi mönö ölöpŋi akza.'
  dgz-dgz: Amba endiwa mam, waenapan ya naimoyana amba kwapura ge umat nagirewa inamup
    manega waiangin. Ne umanap, ya naine itan mondi waniene, ame kakae di.
  eng-GNV: Therefore I say vnto the vnmaried, and vnto the widowes, It is good for
    them if they abide euen as I doe.
  zaa-NT: Lebi'i ca soltero nna, ą'hua iyaba canu chi gùtti tsèla quį, riquixa'ánia'
    le qui'ni adila tsa' thua ttùba le tì'a inte' dua ttùba'.
  eng-WEBSTER: I say therefore to the unmarried and widows, It is good for them if
    they remain even as I.
  guh-guh: Mapacuenia saicaya jumaitsinëje pimasiarubenaevijavabelia, pamonajivi pevecuatëpaevitsijavabelia
    ata. Bajarapamonae picani toxanepanatsi imasia pejinavanapaejava pacuenia xanë
    imasia ponaponajë.
  bon-bon: Yepä atejäclmuta cäco biname piiyepu cuublacubla bime tääpume cane cäme
    ngene atwana mene jiicenine, egä teepi miiji atejäclmuta cäco lenaja cane liiyepu.
  nhw-BL: Niquinilhuía catli amo quipiyaj ininnamic huan catli ya mijque ininnamic
    para cualtitoc sintla mocahuase ininseltzitzi quen na.
  swh-ONEN: Kwa wale wasiooa na kwa wajane, nasema hivi, ingekuwa vizuri wasioe.
  wbi-wbi: Kuvano navatolilue navafwile niiti ndiki, luvele luvanoghile vajighe kisila
    kutolua, ndavule nilivuo unhe.
  bba-bba: Adɑmɑ nɑ tɑntɑnɔbu kɑ ɡɔminibu sɔ̃ɔmɔ n ko n wɛ̃rɑ bɑ̀ n wɑ̃ɑ nɡe mɛ nɑ
    kɑ wɑ̃ɑ.
  eng-KJVCPB: I say therefore to the unmarried and widows, It is good for them if
    they abide even as I.
  kgk-NT: Iporãve neremendái ha'ese omenda e'ỹ va'e-pe. Xe-rami erepyta. Ha tembirekokwe-pe
    katu ha'ese Iporãve neremenda jevýi.
  waj-waj: Na aa kua aavaa kiaatanna ngiaammuau hama nnaata vaati vareeraiyaraata
    muaada gioonnaiyaraatama tinaravee. Na mmuaavai nenevai variauneema ngieeta itaama
    mmuaavai mmuaavai hara kiada variaaraivo inna yoketaavai.
  cpy-cpy: 'Nokantzi noñaanatziri kaari aawakaa-chani, nokantziri: Roo kameethatatsi
    pijeeki kameetha eero otzimi pitsipatari, pikimitena naaka. Roojatzi nokantzi-tariri
    ikaatzi kamayita-tsiri itsipatari.'
  mpx-mpx: Komiu kabukabulau ge abuabulau na baewa eliyamiu, “I waisi te bahi nuku
    aalolon, nuku ola nau.
  wbp-wbp: 'Ngajulurlu karna-nyarra kuruwarri yinyi yampirri-wardingki-patuku yapaku
    manu yangka kali-pukaku ngula kankulu yangka nyina yarlukururla: Kajilpankulu
    ngaju-piya nyinakarla yupukarra-wangu, ngulaju ngurrju.'
  luo-luo: 'To joma pok okendi gi joma pok okendo, kod mon ma chwogi otho, to awachonegi
    kama: En gima ber moloyo ka gisiko ma ok gikendo kata okendgi, mana kaka an.'
  nhe-NT: Niquinilhuía tlen ax quipiyaj ininnamic huan tlen ya mijque ininnamic para
    cualtitoc intla mocahuase ininseltitzi queja na.
  aii-aii: ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܠܐܢܵܫܹ̈ܐ ܕܠܹܐ ܝܢܵܐ ܓܒ݂ܝܼܪܹܐ ܘܠܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ، ܕܨܦܵܝܝܼ ܝܠܵܗ̇
    ܕܗܵܘܝܼ ܐܲܝܟ݂ ܕܝܼܝܼ.
  esk-NT: Taatnamik uqautigitka iḷaqataitchuat suli uiḷgaġnaat, nakuutluktuq iḷaŋich
    tuvaaqataisaaġumiŋ uvaptun.
  msb-msb: 'Ini an hulit ko sa mga wara paʼn asawa kag sa mga biyuda: mas maayo kun
    magpirme kamo na kapareho ko na waraʼn asawa.'
  cpa-NT: Lah¹la² juǿi²jni tsih² dsa² ŋioh¹² quianh¹³ hio¹³ hnǿi², dsio¹ tsa¹mi³jénh¹dsa
    gug²dsa. Lah¹jøng² ju³lah lán¹² jní² hŋiéng¹.
  dso-dso: ଏବେ ମୁଇ ବିବା ନ ଅଇରଇବା, ଆରି ରାଣ୍ଡି ମାଇଜିମନ୍‌କେ କଇଲିନି, ତମେ ମର୍‌ ପାରା ଏକ୍‌ଲା
    ରଇଲେ ତମର୍‌ପାଇ ନିକ ଅଇସି ।
  meu-meu: Asie headava taudia bona vabu na hamaorodiamu, na tomu bae noho lau heḡereḡeregu,
    una baine namo.
  yva-NT: Vatano ubauname jewen muno wanya kavini wenawamo vemo ubaunam nora, yara
    ibeker syare una vayave maisyare rinamaisy.
  dgc-dgc: 'Ey saye i bilin kua dikam a éwan tu asawa, sakay sikam a bilo: éng umaheg
    kam diyakén a éwan kam mangasawa, éy mahusay.'
  zpm-NT: Zig nac grë zha ne bii tib, grëgaa zha ne gutle tsieel, wena tebaa grieelo
    scase guiaaṉ zho,
  hix-NT: Onà wyaro àkehe, àhehnà komo wya. Àhehnà ro me rma ehtxoko, rowyaro rma
    rha, àkehe, àwyanye, ehehkaxemo komo wya xarha. Ànyomnà ro me rma ehtxoko, àkehe
    xarha, ànyomnà komo wya, enyonkaxemo komo wya xarha.
  sim-sim: Hulaji nokopji ol kuyap wayanda ondo nga mumblak wayanda ondo nga jirin
    amu sawenduwa, os an nawa hom kuyap ji waya nahi, wa jivina.
  npi-ULB: अविवाहित र विधवाहरूलाई म भन्दछु कि तिनीहरू मजस्तै अविवाहित रहन्छन् भने
    यो तिनीहरूका लागि असल हुन्छ ।
  cgc-cgc: 'Kyo na mga ula sawa daw mga balo, may ambal a ki kyo: Miad pa daw dili
    kaw nang en mangasawa paryo ki yaken.'
  tim-tim: Akto luâk âmbâle sigan akto âmbâle luâklupyeŋe moyi are yeŋgât âmâ hin
    makbe. Ye nâŋe âmbâle bo meân, ye hain luâk âmbâle bâlâk manbei amâ âlepŋe akbiap.
  yor-yor: Nítorí náà, mo wí fún àwọn àpọ́n àti opó pé, ó sàn kí wọ́n kúkú wà gẹ́gẹ́
    bí èmi tí wà.
  wos-wos: 'Wuni hawindu, hawitakwa, du hiyandé takwaka wuni angi we: Di wuni rewuka
    maki hawindu hawitakwa rendat, wu yikafre dé.'
  emp-NTPO: 'Mʌ̃a deu b̶earãa, pẽdrarãa bid̶a jaraya: biara b̶ʌa mʌ̃ quĩrãca quima
    neẽ́ b̶ead̶ida.'
  eng-F35: 'Yes I say to the unmarried and the widows: it is good for them if they
    should remain even as I;'
  ind-ind: 'Tetapi untuk kalian yang belum menikah, juga para janda, saya menganjurkan:
    Lebih baik kamu terus hidup melajang atau membujang, seperti saya.'
  pes-OPCB: 'حال، به افراد مجرد و به بیوه‌زنان می‌گویم: بهتر است مانند من مجرد بمانند.'
  mpt-mpt: Ne baabenamabio tembali alelwali blim kaket blib isa eka nakai alelwali
    dlo bliba kaabeibbue isa eka unangi souwal isa eka unangi imakwali sino dlo bliba
    kaabeibbua soson blib isa ibo makob ne ulab kaket nom gib mole olo ayamobe.
  ssx-ssx: Mo wanda꞉ na miki o hali na peke pa haleme wanda꞉hali pa꞉ta꞉ make kineke
    wanda꞉weki pa꞉ta꞉ make do pi alome. I̱ halo tupa꞉ haemeka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Ammɑ ǹ wɑ n sɔ̃ kɑɑfe ŋɑ do jɑɑɔ̃ ŋɑ ɑ́ sĩɑ ɑ mɑɑ wɛɛ nŋɑ kɑɑfe bɛi ǹ
    wɛɛ.
  gaq-gaq: ବିହେ ଆଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ବାରି ଗୁଏସାଙ୍ଗ୍‌କୁଏଃଇଂନେ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍‌ନେ ଚିନ୍ତା ଦେକ୍‌ରକମ୍
    ମେଇଂ ନେଙ୍ଗ୍ ରକମ୍ ମୁଇଜା ଲେଲା ନିମାଣ୍ଡା ପାଡିଙ୍ଗ୍‍ ।
  gof-RNT: Machcho ekkiboonnayssatasinne azina geliboonnayssatas qassi am77etas taani
    gey, taada ekkonna woykko gelonna de7ite gada zorays.
  unx-unx: ନାହାଁଃ ଆଇଙ୍ଗ୍‌ କା ଆଣ୍‌ଦିକାନ୍‌ ଆଡଃ ରାଣ୍ଡିକୁଡ଼ିକକେଇଙ୍ଗ୍‌ କାଜିତାନା, ଇନ୍‌କୁ
    ଆଇଁୟାଃଲେକା ଏସ୍‌କାର୍‌ଗିକ ତାଇନ୍‌ରେ ବୁଗିନାଃ ହବାଅଃତେୟାଃ ।
  gah-gah: Getó venaki itó gohuna vegi itó gevoná venaki keí gakó nene láa loko noluve.
    Keza není suni aliki veló vamiki vená alemiki minimi ititamó nene, vatí inogo
    ive.
  lcm-lcm: Au na kag mengen aniria kipo mole luai lak, na ri mainang, ta man kipo
    angkoai si ago val nau, kapo roron.
  aer-aer: Arrantherre itelareme, arrantherre-arle ayenge awethe apayuthneke artwe
    uthene arelhe uthene atyewe Jesus-kenhe-akerte nhenge anewe uyerreke-arle areye-arlke.
    Ayenge alakenhe angkeme artwe angkentye-arenye yanhe areyeke, warlekwerte areyeke-arlke.
    Mwerre rarle nhenge arrantherre awethe anewe-akerretyakenhe, anewe-kwenye aneme
    ayenge-arteke.
  qvc-NT: 'Chaymi chulukunata, chinakunata, biyudakunata kayshina kunaykillapa: Allim
    kanman noqashina sapalaykilla kawsanaykillapa.'
  tgl-ULB: Sa mga hindi pa nag-aasawa at sa mga babaeng balo sinasabi ko na mas mabuti
    pa sa kanila na manatiling walang asawa, katulad ko.
  cbs-NT: Tsuada ainyandiama inun, jawen bene ma mawaima inun, jawen ain ma mawaimaken
    jaska ana shinanma jiwekatsis ikaibudan, jaska man pe meaidan, jabiaska jiwekubainkanwen,
    ea en jiwea keskaidan.
  xtm-NTPP: Ká'an sa nuu ña'a ni ka ji'i yii ma ji'in nuu suchi ñatuu jin tnanda'a‑ka
    ma ja va'a‑ka kuu, nute jin koo maa in‑ni i te jin ko kuu i sukan kúu sa a.
  nnq-nnq: Ngoe kwa bangatola akege na akanawele nannenge mbaya ikabi kutama uolo
    andi nenga.
  bao-NT: Nʉmo mani, manʉ mani ca biirãre, ca manʉ bii yai weoricarã romirire yʉre
    birora cʉ̃ja ca biicãjata, “Añucãbocu,” yʉ ĩi.
  san-ORI: ଅପରମ୍ ଅକୃତୱିୱାହାନ୍ ୱିଧୱାଶ୍ଚ ପ୍ରତି ମମୈତନ୍ନିୱେଦନଂ ମମେୱ ତେଷାମୱସ୍ଥିତି ର୍ଭଦ୍ରା;
  huv-NT: Xique sapiüng leaw nganaw majiür mintaj nej, tengwüy leaw lemben omal, najneaj
    majlüy néjan quiaj atnej sajlüy cam.
  otn-NT: Nu̱gä dí xihyø ja̱'i̱ nu̱'ʉ tobe hi̱ndi̱ ntha̱ti̱, da̱ guehyø 'danxu̱, nu̱
    to hi̱ndi̱ ntha̱ti̱ tengu̱tho dí øt'ä ngue hi̱n da̱di̱ ntha̱ti̱, ya xa̱nho.
  nop-nop: Metam hekimalam mu tiŋa hogok hatiiŋ eŋ metam kahat hekidok adi indiŋ yolat.
    Adi yadi nu hatilat indiŋ hatibu utumbawaak.
  obo-NT: Na sikiyu no waa pa sawa woy sikiyu no bau, ini kos od osengon ku koniyu.
    Iyon moppiya no ponayun kow no diid osawa iling koddi.
  cak-ENT: Yin ninbij que ri man ye c'ulan tüj, más ta utz que man ta nyec'ule', y
    quiri' chuka' ninbij cheque ri malcani'a', que más ta utz man ta nyec'ule' chic.
    Más ta utz que choj nyec'uje' quiri', cachi'el yin.
  lif-NT: ᤀᤠᤸᤗ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤏᤢ ᤔᤣᤔᤣᤍᤢᤔᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤱᤛᤡᤱᤗᤥ–ᤂᤧᤱᤜᤠ᤹ᤃ
    ᤀᤡᤱᤃᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤔᤧᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá de cáhān ni jíín ndá nchivī jā íyó mátúhún-ni, jíín ndá ñahan jā ní
    nquendōo ndáhví, jā vāha cā de tú coo ji súcuán-ni, tá cúu nūū íyó maá nī.
  san-TIB: ཨཔརམ྄ ཨཀྲྀཏཝིཝཱཧཱན྄ ཝིདྷཝཱཤྩ པྲཏི མམཻཏནྣིཝེདནཾ མམེཝ ཏེཥཱམཝསྠིཏི རྦྷདྲཱ;
