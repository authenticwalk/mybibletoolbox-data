  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, ङाइ पाङ्‌बारी म्‍हाइबा ताम चा चुनोन हिन्‍ना।
    दाहेन्‍से य्‍हाङला प्रभु फेप्‍खबा धुइ ल्‍हाना आरेबासे लमा म्रिङ मुबागदेसे म्रिङ
    आरेबागदे ह्रङ् लसी चिउ।
  avt-avt: Nai yinan, hɨr o as me hɨm im hi hewisiyem hɨram mar im. Wɨ kerek God kehimɨtenai
    haiu mɨt mamu tɨ ik hɨram menep epei au. Yi han ekitet menmen im, yi eirɨak menmen
