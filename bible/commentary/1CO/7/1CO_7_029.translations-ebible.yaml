    ixka'lhī.
  ind-AYT: Saudara-saudara, maksudku adalah waktunya sudah singkat. Jadi mulai sekarang,
    biarlah mereka yang mempunyai istri, hiduplah seolah-olah mereka tidak mempunyainya,
  cjo-NT: 'Iroñaaka nokamantemi, noyemijantzinkarite: eero ojamanitzi ipiyanteeyaari
