    ngwnaa.'
  poy-poy: Walongu waneni, nfira kutakula hangu, shipindi shashisigala shididini hera
    na kwanjira vinu walii yawayuga walikali gambira waliyuga ndiri,
  qwh-NT: 'Wauqicuna panicuna, canan que niyanqaqta cäyiratsiyashqequi: Mananam allapanatsu
