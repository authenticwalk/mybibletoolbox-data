    lewiɡ̶a ɡ̶oneleegiwadi wadonadi leeditibige me liciagi lewiɡ̶a niɡ̶inoa ixomaɡ̶aɡ̶a.
  bmh-bmh: O, zaiar, iz einen guzenai awarem? Ulis ziwas hogu usaleu, em tamabun ziwas
    waugab zoi dareu. Du air mui ag air i omen sul dan.
  ctu-BL: Mic subeñetla hermanojob, jumuc' wʌ' añonla. Jini año' bʌ i yijñam la' i
    melbeñob i ye'tel lac Yum che' bajche' jini mach bʌ añobic i yijñam.
  meq-meq: 'Malamar ga hay, gər i bazlam nakə a seŋ mətsikakum aye na, anaŋ: Həlay
    nakə Mbəlom a vəlakway aye na, mazlambar ma slaweye. Hərwi ma dazlay anəke hus
    mede kame na, ndo neheye ta zla ŋgwas aye ta ndza ka tsəveɗ i Mbəlom andza i ndo
    neheye ta zla ŋgwas bay aye.'
  noa-H: 'Hĩchab mua pãrag magam hig chirʌmʌn mʌgau keena: K''ĩir heyaa habat, mʌg
    jẽb gaai chan ya tag maach pöm wënʌrrabaju. Mag ya maach Pör Cristo bëeimʌʌ sim
    haawaita, hʌʌi paraa chirawiajã, dich hʌʌi dʌ̈ipaita hogdʌba k''ëk''ëu haju k''ãyau,
    hʌ̃rcha maach Pör Cristo hat''eeta nem wajap''a wauju haai nʌm.'
  alp-NT: Kwali betaya, suke imi rekwa be, lau moneka nusare atiare reneka hoko kena
    petu lesina meiju sie rebe esi kai pende suke esi kerike loko yelu makete pentine
    lesi bei saisa rebe suke esi kerikele ete esi luma takare.
  san-VEL: he bhraataro.ahamida.m braviimi, ita.h para.m samayo.atiiva sa.mk.sipta.h,
  kbq-kbq: E'igu amanage hu'na nehue, nenfugata nensarogata, knamo'a atupa hu'negu,
    aza'o a'ma antenesimo'a, a' onte vahekna huno manino.
  kbh-kbh: 'Jesucrístbeyeca ats̈be cats̈átanga, nts̈amo së́ntsebos̈e jayanamna mënts̈á
    entsemna: Cristo quem luaroye yochjésabo orscama ya nÿe bats̈á entsájamna. Chíyeca,
    morscana y nÿets tempo más chcoye, chë bouamnënga entsamna jtsiyenana mo ndoñe
    bouamnënga tmontsemncá, o mënts̈á, entsamna jtsents̈énana Bëngbe Bëtsabe soyënguiñe,
    y ndoñe nÿe chë bouamná bétsemnama tbojtsemna soyënguiñe.'
  ron-LSB: 'Dar vă spun următorul lucru, fraților: timpul este scurt. De acum încolo,
    atât cei care au soții pot fi ca și cum nu ar avea niciuna;'
  pon-pon: 'A ri ai kan, mepukat i indada, pweki anjau o me motomot. A pil eu: Me
    mau on me ar warok mier, en wia dene jota ar warok;'
  nhe-BL: Nijnequi nimechilhuis ya ni, noicnihua. Ax mocahua miyac tonali. San quentzi
    más tonali huan tlacame tlen quipiyaj ininsihua ax quipiyase niyon se tlalochtli
    para itztose ininhuaya ininsihua ipampa nopa tonali tlen hualase.
  sps-sps: Tovei nyo tsue fa'arasan of maromi na ka tovei vamuinyasiny fafaaman tsonyo,
    u nainy te toto roran sikia ma nainy viviakoo. Jio, faan iny yam tana Tsunaun
    to te kaa farokot minon yan ar nainy to, min fuainy tsoiny fanging, u kat nan
    fanging, ayei na ka tan ar nainy tsun to aya tana monaagits tovei.
  wnc-wnc: Siakan mate notna. Nata daniwa natapnong. Tapduu dapaknga gwa singgak.
    Siwan aminu maatna kaya aminda unzing maatna wena bingata yuke maatnae sangae
    nangaakan dua natake Anutue sangae natanggamatanong.
  bus-bus: 'Ma gbɛ̃nↄ, yã kɛ̀ mɛ́ɛ oon yɛ̀: Gurↄↄ e gↄ̃ zã̀ro. Zaa tia nↄdeenↄ gↄ̃
    lán gbɛ̃ kɛ̀ vĩroonↄ bà.'
  gub-BL: Na'arewahy teko upuraraw putar ma'erahy kwer tetea'u a'e wà nehe. A'e rupi
    aze awa hemireko ma'e wiko awa hemireko 'ym ma'e ài a'e wà nehe, waneko haw ikatu
    wera'u wanupe nehe.
  imo-imo: Mai kombu ulu ltemoma pora nimbei teremo. Akumunga nanga Kristen imbo ango
    kame aku nio ungumunga pulumu i tepa. Kinye i wai ponjili moltomolona, eno ambo
    bakulu mololi iyemani ambo naa lili iye none teko Gotenga kongonomu enge ningo
    teaio. Umbuni meko kola teko moromele imbomani aku ulumu tiye kolko enge ningo
    molaio. Tono kolko pende pende ningo moromele imbomani aku uluma kelkolio konopu
    toimbo topili ningo molaio. Melema polo teremele imbomani aku melema lepa tule
    pumbelo konopu naa leaio. I mai kombuna kou kongono teremele imbomani kou limolo
    konopu naa panjeio.
  boj-boj: O ijo was kalil, diŋo bati jojomqo deqa e na niŋgi endegsi merŋgwai. Tamo
    uŋa ti unub qaji naŋgi uŋa saiqoji so bul soqnebe.
  eng-DRA: This therefore I say, brethren; the time is short; it remaineth, that they
    also who have wives, be as if they had none;
  knf-knf: 'An bayiţ naan, uko wi nŋaluŋ kajakan wii wi : uba umundu uñogi. Hënkuŋ
    banwooŋ na baaţ bawoon ji baanwo na baka,'
  san-KHM: ហេ ភ្រាតរោៜហមិទំ ព្រវីមិ, ឥតះ បរំ សមយោៜតីវ សំក្ឞិប្តះ,
  arn-NT: 'Pu peñi ka lamngen, iñche ayülefun ñi feypiael tüfachi dungu: Pichilewey
    dewma tañi müleweael ta antü. Feymew llemay, tati kurengelu, kurengenolu reke
    felepe.'
  zas-NT: Ni rënan gagbeedi na̱j guial ma caydop ree dxej ni zioꞌp ree loj guidxliuj
    guie par yaguieen ree xmandad Dios. Zeel bén ni ma baxhliaa ree gol been sirv
    Dios xt lod guneetzan lëjt ziꞌcgajc ree bén ni ad waxhliaat.
  ken-NT: Bɔ̌ma, ɛnyɨŋ ɛnɛ́ mɛ̌yáŋ mǎndɨ́ŋɨ́ chí bɛ manywɔp anɛ́ Mandɛm áchyɛ́
    bhɛsɛ́ ábhɨ́kɨ́ pɛrɛ yá. Ɛ́yàŋ yɛ bɛ́ bɛ́bhó nɛ́nɛ, yɛ̌ntɨkɨ mmu anɛ ábháy
    ngɔrɛ́ ámbák mbɔ mmu anɛ ábhɨ́kɨ́ bhɔ́ŋ ngɔrɛ́.
