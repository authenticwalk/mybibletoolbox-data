    ytsëlnya;
  wer-wer: Karurö, nem yeniak pöta songönte epët. Tiar yang eprek öpenëak akun niwia
    pöt pet irëpënëak temanöm yes. Pötaanök akun kot eptak ar öngre omp ëauröak teköröa
