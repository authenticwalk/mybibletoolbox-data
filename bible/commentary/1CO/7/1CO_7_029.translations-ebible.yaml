    ikowakaemiri. Eenirorika piina, omaanta pikyaaryoowenteniri riraga Tajorentsi
    ikowakaakimiri.'
  nsn-nsn: Ro uanotoug a tengkana maeit ku meno tar puhonene, teeit a binak a puhina
