    kiano im̃auano ve telabo.
  bqp-bqp: 'Ma gbɛ̃nↄ, yã kũ matɛn on dí: Gↄrↄ dí gↄ̃ zã̀ro. Zaa tera nↄdenↄ gↄ̃
    lán gbɛ̃ kũ ò vĩronↄ bà.'
  mcp-mcp: Bwaaŋg, mə ŋgə cɨ náaá, fwála í mú kʉ́kʉ́l. Nə́ ndɛɛ́, tɛ́ɛ́d wəla ga dɨ,
