  ghs-ghs: Oi ana eraiqi hiire. Sudzabetoraiho bodza oi bamu kharaqake ooraquhe oi
    ooraquta atanoma nikei ataamaho tomidza ooraridzoni.
  peg-peg: ମତର୍‌ ଏ ଟଣ୍ଡାର୍‌, ନା କାତା ମାନ୍‌ ଏଲେଙ୍ଗ୍‌, ସମୁ ବେସି ଉଣା, ଲାଗିଂ ଇମ୍‌ଣାକାର୍ତି
    ଡକ୍ରି ମାନାତ୍‌, ହେୱାର୍‌ ଡକ୍ରି ହିଲ୍‌ୱି ଲାକେ ଆଏର୍‌ ।
  txu-NT: Akmere àpnhĩre ar, ba ar amã arẽ gar ama. Pykakam mỳjja kunĩ dja ĩ kêt ne.
