  ksd-ksd: Ma iau tatike go, a tara na turagu, ba di tar ur pit ika ra kilala; upi
    papa gori diat dia tar taulai, diat a varogop uka ma diat, ba pa dia taulai;
  msm-NT: Seini to igpasabut ku iyu, mgo suun ku. Majopot nanda to panahon no igkatuman
