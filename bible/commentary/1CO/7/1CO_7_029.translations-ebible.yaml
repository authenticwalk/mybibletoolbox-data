    ni siya nsuꞌwi kwilyoꞌo wan, siꞌi xkwiꞌ chaꞌ ꞌin kwilyoꞌo wan xuꞌwi tiye wan;'
  opm-opm: Nohe taptema. Nohe ma naporpat meng moh mohnong daham naporpatmur. Gin
