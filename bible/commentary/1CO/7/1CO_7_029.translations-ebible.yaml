    ajamaxpẽr pê tanhmã amnhĩ nhĩpêx to ho apa nẽ arĩ kormã aprõ nẽ akrajê ho hapu
    nẽ tanhmã mẽ kutã anojarêt to ho apa.
  ctp-NT: 'ꞌWan taꞌa msñian chaꞌ ꞌin Jesús, nde lka chaꞌ nu chkwiǐnꞌ loꞌo wan. Chinꞌ
