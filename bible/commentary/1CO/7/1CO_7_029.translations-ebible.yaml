  acu-NT: 'Yatsur ainautirmin umaarutirmincha nunasha tajarme: Ii Apuri tatintri jeatak
    wajasi. Tura asamtai yamaisha nuwartin ainau nuwartichua nunisarang Yusnaka umirkartinuitai.'
  cak-WNT: Pero ma timestaj ta c'a wach'alal, chi xa ma q'uiy ta chic tiempo xkojc'oje'
