    loporï manamahavoz zut, ari amun het tohozei.
  jid-jid: Naki mir vayi me nla yi wu, in ton ki fi me, ziza'a ni hi koshishi biwa
    ba hei ni mba ba son na hiwa bana hei ni gra na.
  wmw-wmw: 'Wanduzangu, canisaka kukwambirani ndi javi: wakati ubakire mulumwengu‑mu
    aba. Ndi ntamana, walume walombire wajuzi wawe kamba sawalombire.'
  gmv-GGM: Ta ishato ta qofay hayssa malakko. wodezi qanthi gidida gishshi macha dizadey
    macha bayindade mala deyo.
  ssg-ssg: Teka akikik ti Krais, salangawe kakaiak masin. Taun pate ape kukunun hani
    tataen ti aliai Jises Krais. Aile ape teka laha hina axoalaha, hani hatapoa Haeu
    tupualaha hanowi ti na laha tai sal.
  zpo-NT: 'Wech nu bzan, kwaan nzhekla na nii na lo gu nak: Lee mbizh mzhin gaxla.
