    Kamok Fian em eisneng beso kuw fewtoko, boliwka! Beem dulum elote mali kais yamkalel
    yu fon kunum waneng imdiw keko, boliwka!
  ons-ons: Na iwa yale wane ramaile, kimakopne, Naso mo bomilemaike. Eso naso bamgo
