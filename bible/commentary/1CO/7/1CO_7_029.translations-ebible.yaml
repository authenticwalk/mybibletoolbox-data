    man paat nan as-awacha nan mangepapakud as nan munserfiyancha kan Apo Dios.
  spa-PDDPT: Por lo demás, hermanos, nos queda poco tiempo para que los que tienen
    esposa sean como los que no tienen,
  ruf-ruf: Sale tsangu, nobama nonge apfi, ghamatsuwa ighasighale si mengi bae, kulawa
    sambi awala iwakwelile wakale ka ng'awakwelile bae,
  gun-gun: 'Ha''e gui irmão kuery, tamombe''u porãve: Ára ovaẽ rai''i ma. Aỹ guive
    omenda va''e ta''ikuai omenda e''ỹ va''e rami,'
  agu-BL: 'Poro e''u'' wajwutz, yi mero bintzi i''tz: Yi qui''ct ampon tiemp tetz
    yi tulbil Jesucristo. Cha''stzun te yi e'' yi at quixkel, nk''e''tz yi jalt nink
    quixkel cho''c tan xtxumle''n.'
  isn-isn: Kuite kulunga ite, akaka niadada ane, imatungo makupe. Kupumiila ino nukulongoleka,
    awa niakete iasungu ikie anga agila.
  eng-PEV: My Christian friends, listen to what I’m saying. There is not much time
    left before Jesus will come back, and he will change this world. So don’t just
    think about the things of this world. That is the reason why I’m telling you married
    men that after Jesus comes back, it will not matter if people are married or single.
    And I’m telling you people that are sad, don’t worry, the trouble that makes you
    sad will go away when Jesus comes back. And I’m telling you people that are happy,
    the things that make you happy will go away when Jesus comes back. And I’m telling
    you people that buy things for yourselves, you will not own those things after
    Jesus comes back. You see, we do those things in this world now, but soon, when
    Jesus comes back, all those things will finish up. So don’t just live for those
    things now.
  ilo-ULB: 'Ngem daytoy ti ibagak, kakabsat a lallaki ken babbai: Ababa ti tiempo.
    Manipud ita, bay-anyo a dagiti addaan iti assawa a babbai ket agbiag a kasla awan
    ti asawada.'
  pir-NT: Yʉhʉ acaye, ahrire mʉsare yahugʉ niaja. Cristo ahri yehpapʉ tiquiro tojoa
