  qvs-NT: Wawkinikuna, paninikuna, sukaman willaykichi. Mana unaytachu kawsashunchisapa.
    Chayrayku kunanmantapacha kankuna warmiyuk kashpaykichi amana payllata yuyashpanachu
    kawsaychi.
  zca-NT: 'Rë go wech no bizan, kure'' kwa''n nzhaklan nin lo go: Che''ptsa tiemp
