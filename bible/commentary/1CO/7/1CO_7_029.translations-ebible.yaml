    omoɨ comecɨaɨna facaja; iadedɨ Cristo rafuemo omoɨ comecɨaɨ eo facaja.
  jiv-NT: Yatsuru, ju̱na tájarme. Ishichik tsawant taasai. Ju̱ya̱ṉka nuatkaru ainia
    nuka aya ni nuari̱ṉ enentáimprashtiniaiti antsu Yúsna enentáimtustiniaiti.
  otm-NT: Ma zi cu ahʉ, nu'a nam bøn a dí xi ahʉ, him min ngu yʉ pa dam 'bʉhmbʉ ua
