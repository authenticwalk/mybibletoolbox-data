    majayoq cuentalla Diosta sirwirnin cawacuyänequipaq.'
  gaw-gaw: Amunu o lailad da nai imu aṯem. Haen tutu meum amunu haen gamag imup̱a
    amu ag inam dooglagnu aṯem. Danab ag ah aop̱ig ele amu, ag am ahilag dab makp̱a,
