  pan-pan: ਹੇ ਭਰਾਵੋ, ਮੈਂ ਇਹ ਆਖਦਾ ਹਾਂ ਜੋ ਸਮਾਂ ਘਟਾਇਆ ਗਿਆ ਹੈ, ਇਸ ਤੋਂ ਅੱਗੇ ਪਤਨੀ ਵਾਲੇ ਅਜਿਹੇ
