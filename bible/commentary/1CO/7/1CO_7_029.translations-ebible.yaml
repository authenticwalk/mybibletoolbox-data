    xigab nela xa'' nangayot ngap una''.'
  cbc-NT: 'Yʉ yarã, atore bairo mʉjããrẽ ĩgʉ ñiña: Ati yʉtea merẽ catʉsari yʉtea niña.
    Yoaro mee peticoagaro ati ʉmʉrecóo. Bairo capetiparo jʉ̃goye caãnoi, caʉ̃mʉa canʉmoacʉna,
    o carõmia camanapʉ̃ãcʉna ãmeo cʉ̃goenarẽã bairo ãnicõãrĩ Diore cʉ̃ tʉ̃goʉsaya.'
  qxo-NT: Waugicuna panicuna, yupashga watacunallam cay patsachöga cawantsic. Tsaynö
    caycaptinga majayog cayman churacarpis Señornintsic Jesucristo munangannömi cawayänayqui.
  mox-mox: 'Taigwavo be novugwavo, egu veʼitayavo adi alamani baʼe: Tuta niʼa vekusakusa
    wawasai. ʼInega omiʼa vaqivaqimi tuta baʼitagana ʼinega emi vaqi ge wese naʼetobodemi
    Yaubada ena fewa weaqina.'
  kew-kew: 'Amenu go agaana re pagalepa: Gote-me madia yaalia yapi diri abia rudu
    yaade. Goa pea-ga ona piri aanuri ona napiri aanu-rupa kone sua Gote-na kogono
    pipape.'
  dww-dww: 'Yau bana, yau giuma baninama umanama: Raḡan kaite e tupotupona. Vutuna
    aubainama aitauḡa kowai naḡina, ko kita kaua da naḡi nam ei bademi.'
  twi-ASANTE: Deɛ mekyerɛ ne sɛ, anuanom, ɛberɛ a aka sua. Ɛfiri saa ɛberɛ yi, ɛsɛ
    sɛ mmarima a wɔawareware tena ase sɛdeɛ wɔnwaree da;
  aoj-aoj: Ipaꞌ alipipai, aꞌi basef aeꞌafi kofagefa naꞌamba. Deiꞌ nogota ataꞌe eaꞌ
    bandata ma itap apaꞌe paꞌi higiligalap. Isimba atis deiꞌ ipaꞌ amam pagasoꞌ nematawai
    pendape siꞌi nematawa akipai.
  cbv-cbv: 'Páant niijnít, wã ʉ́ʉdwã panihnitá, nin pah wã naóhna caá: Jesús ã jwʉ́ʉb
    dei jʉ̃ʉ́wát pínah bahnijeh ã jʉdhna caá. Pánihna, ded pah ã weñat pínahdih bʉ́dí
    jenah joyát caá náahap. Ñi weha mána yaádh ĩ weñat pínahdih ñi jenah joyát chah,
    Jesús ã weñat pínahdih jenah joyát caá náahap.'
  taw-taw: Pen mam ay sɨkop, yad anɨb agebin, ñɨn ak wulep mɨdeb. Anɨb ak mɨñɨl tɨkjakɨl
