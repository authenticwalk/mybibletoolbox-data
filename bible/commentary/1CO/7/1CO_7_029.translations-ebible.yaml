  zad-NT: 'Na'' le'' beṉ'' bish'' na'' le'' beṉ'' zan'', cheenid'' iṉia'' le'' dga:
    Zi'' lat''chga latj c̱hecho de. Daan, le'' nshagna''le, bi we''le latj wsej wllon
    nool c̱helena'' gonle ka cheeni Chioza''.'
  kmg-kmg: 'Âgofâc-nane, dâŋ ši mupe mananiŋ: Dameŋ rifirekac. Eme dameŋ bembeŋne
    fokacte ŋonâŋhec jueŋgopieŋzi jupie ŋonâŋ tâmiric juju tinac ezejec,'
  aso-aso: Neze zuhokizo, gamazi lo-lengemeloniꞌ mene gililo. Oꞌmosoꞌmo molaniꞌ gamene
    naba nene mo alitave. Mo alitaze. Aꞌminemuꞌ nene di vaꞌvaꞌ igi minilizaniꞌ o neinako
