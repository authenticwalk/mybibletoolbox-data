  azg-NT: 'Joꞌ ꞌoꞌ ntyjë na vantyja nꞌonhoꞌ Jesús, ndö vaa na ninꞌquitsjö ndëëhoꞌ:
    Jndë tichjo xuee na ncüjeeꞌ ntcüeꞌ jon. Mangꞌe joꞌ ꞌoꞌ na mꞌan ntcuhoꞌ, quityeꞌntjonhoꞌ
