    to mgo kinahangyanon to pamilya dan, su unu ko kona dan on malipara to trabahu
    no kaning Diyus.
  myk-myk: Ayiwa na cebooloo, ye nʼa giin di jo yi mu ge, yee yi wa mɛ jo koŋɔ ki
    taaxɔɔ lʼa tɛɛŋɛ. Wee tuun wu ni, piimu pu wa ni cèe ni ge, pee pu la le puyɛ
    ni Kafɔɔ wo labye wu fɛni. Pʼi bye kanna cèe bɛ ɲɛ pu mu wɛ.
  sbe-sbe: 'Kagu kahao, yogu hedehedede wa kaniyona ede teina: Huya ye kubwakaliliko.
    Unai, teina mayadai ta unai yo huya matada ne unai meta maitawasola tabu se kitakalili
    yodi tawasola miyana mo unai,'
  mcr-mcr: Nyämaqäuä, ne qua täu äpakänä mäpmeqänäŋä etaŋgi, iiŋqä etqä. Hiunji iiŋä
    ipiŋi, he äänä äpmeŋuwiŋqe, kŋuä mindqäŋqä iqäpŋqe. Iŋi, ämaqä apäkä-täŋä ae eäŋuwä
    iquenä, apäkä maeqä eŋqä-pa pmetpŋqe.
  cux-NT: 'Chuū ngaⁿ''á ngīi ndís''tiī hermanos yeⁿ''é: Nguɛ́ɛ́ ''naaⁿ tiempo ''cuɛɛtinée
    yú iⁿ''yeeⁿdí ''cūū. Saⁿ''ā chi vɛ́ɛ́ n''daataá yeⁿ''ē sa n̄diiⁿ sa ntiiⁿnyuⁿ
    yeⁿ''e ''iivú Ndyuūs vmnááⁿ vmnaaⁿ nguɛ́ɛ́ ti neⁿ''e n''daataá yeⁿ''ē sa.'
  tur-YTC: 'Kardeşler, şunu diyorum: Kalan süre az. Bundan böyle, karıları olanlar
    yokmuş gibi;'
  san-ITR: he bhrAtaro.ahamidaM bravImi, itaH paraM samayo.atIva saMkShiptaH,
  bel-N: 'Але кажу вам, браты: час ужо наблізіўся; таму тыя, што маюць жонак, павінны
