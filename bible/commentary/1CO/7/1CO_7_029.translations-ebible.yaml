verse: 1CO.007.029
translations:
  kpx-kpx: Di haokuvuia, di hilokage vaniu vuguvuguanu. Katealemo di isiviale mahinuvulahamale
    keau mahinuvuholimale kebia nahate vai Dilava lovimo negoagei.
  okv-H: Eto nau namei kamei, na ke erena amo osaga kiari iji ngahia be puvuto ere
    hua avoeto ungo akate rate sove sove eto irivujo.
  tbo-tbo: 'Walewalehiu, u wibaabani anona gegeka: houga u matata i kuku yaka taumi
    amaka o tawitawine ona dewa memi po ega mei tutu tawine.'
  mal-C: സഹോദരങ്ങളേ, ഇനി അൽപ്പകാലംമാത്രമേ അവശേഷിച്ചിട്ടുള്ളൂ എന്നു ഞാൻ നിങ്ങളെ ഓർമിപ്പിക്കട്ടെ.
    വിവാഹിതർ ഇനി അവിവാഹിതരെപ്പോലെയും;
  grc-SR: Τοῦτο δέ φημι, ἀδελφοί, ὁ καιρὸς συνεσταλμένος· ⸉τὸ λοιπόν ἐστιν⸊ ἵνα καὶ
    οἱ ἔχοντες γυναῖκας ὡς μὴ ἔχοντες ὦσιν·
  bgc-bgc: हे बिश्वासी भाईयो, मेरा मतलब यो सै के मसीह के आण का बखत थोड़ा ए बाक्की
    रह गया सै, इस करकै आज तै या चिन्ता ना करो के थारी पत्नी सै या न्ही, पर परमेसवर
    की सेवा म्ह लाग्गे रहों।
  khz-khz: 'Walakavaku maparami, au na rakagau akilagiana ganina ea: Lagani pekupa-vagi.
    Pe, ewagumona pevetina pene ago, vegarawa taura no ati garawaria vetaira pia talu.'
  deu-TKW: 'das aber sage ich, meine Brüder: die Zeit drängt, und hinfort gilt es,
    daß die da Weiber haben, seien, als hätten sie keine;'
  zsr-NT: Naꞌa, lë ni rëpaꞌ lbiꞌiliꞌ, böchiꞌ lzaꞌadauꞌ. Chzoa gdxin dza udx. Qui lë
    ni naꞌ, ral‑laꞌ luiꞌ ládxiꞌquëꞌ Dios bönniꞌ nutság náꞌlenquëꞌ‑nu ngul ca run nu
    cunutság naꞌlen ngul.
  lin-lin: 'Bandeko na ngai, nazali koloba boye : tango ekomi moke ; kobanda sik’oyo,
    tika ete mibali oyo bazali na basi bazala lokola nde bazali na basi te ;'
  hns-NT: Bhaai log, bahoet tem ab na rahie gail hai, ohie se ham ie sab baat liekhiela.
    Djab toelogke biaah bhail hai, tab na sab dhiaan aapan aurat par lagaihe.
  noa-E: 'Ĩchab mua pãrag magam ig chirʉmʉn mʉgau keena: Khĩir eyaa abat, mʉg jẽb
    gaai chan ya tag maach pöm wënʉrrabaju. Mag ya maach Pör Cristo bëeimʉʉ sim aawaita,
    ʉʉi paraa chirawiajã, dich ʉʉi dʉ̈ipaita ogdʉba khëkhëu aju khãyau, ʉ̈rcha maach
    Pör Cristo atheeta nem wajapha wauju aai nʉm.'
  eng-EMTV: But this I say, brothers, the time has been shortened; so that from now
    on even those having wives should be as though they had none,
  mib-NT: Hermano jijnáhan ró, jnūhun jeē cahán rī yāha cúu jeē yachī‑ni ndɨhɨ tiempo
    jeē sáha yó jniñu ya. Núu súcuan te nde vijna te tēe íyó ñasɨhɨ́, na cóndɨhvɨ̄
    gā ni de sɨquɨ̄ jníñu máá yá vēsú sɨquɨ̄ ña.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽ थे पाःप्‍मा कोःत्तुङ्‌बा फाॽले़,
    दाङ्‌बान् हारा युःर पत्‍लो॥ आल्‍लआङ्धो मेःत् के़वाॽबाहाॽ मेःत् मे़ःन्‍ने के़वाॽबाहाॽ
    कुइसिःक् वाॽमा पोःङ्‌लो,
  xnj-xnj: 'Valongo vangu, lukumbi lwalusigalili ndi luhupi: Kutumbula lelu vala vevagegili
    vatamayi ngati vagegili lepi,'
  mmx-mmx: Luvutnetak mi luvurinuk. Lavasuun at na levelinga rak i lok keretna. Ixo
    lox abao bok ba levenaleng mo i nemen ti lomlong at ne Karisito. La i ruka i mo
    ningina, lavatlok epot dina nemen ngan ta luvuttadi at ne Moroa.
  cbr-NT: '''Ën xucë́antu, ësaquin cana mitsu caisa tanin, xënibuirai cananuna tsótima
    ''ain. Usa ''ain ca uni xanuñu ''aíshbi xanuñumasa ''iti ''icën.'
  tee-NT: Pus ji qui'alak'avin iclajunau ni jantu lhu avilhchan ju quintaxtaknitan
    ju Dios ju lai capunaviniyau ju ixlhich'alhcat. Pus yuchi iclalhijunau ju ani.
    Pus ju alin ix'amachaka'an jantu va yuchi ju catapastaclh. Para vachu' catanavilh
    cuenta ixtaxtokni Dios.
  eng-LSV: And this I say, brothers, the time from now on is having been shortened—that
    both those having wives may be as not having;
  cak-NT: Pero man timestaj wach'alal, chi cami xa man q'uiy ta chic tiempo xkojc'ue'
    we' chech-ulef. Romari' ri kach'alal ri c'o quixaylal, man tiquiya' lugar chi
    roma c'o quixaylal man niqui'en ta chic ri nrojo' ri Dios.
  pah-NT: Nhiirũ, nokombegwei po ti Cristo'ga ura'java mbapava koty nehẽ, a'e ji pe
    me. Nurã ji ei akwaimbae'g̃a pe hembirekove'g̃a pe a'ero toko po g̃a hembirekoe'ỹve'g̃a'java'ero
    hamo. A'ereki hembirekoe'ỹve'g̃a ndokoi ag̃wamova'ea rehe. A'ereki a'ea kotihĩ
    momina. G̃a ja po hembirekove'g̃a ndekoi a'ero hamo, a'e ji pe me.
  sja-NT: Ɨ̃pemaarã, mɨa mãga jara bɨ k'ĩsia bairã taarã-e Cristo cheit'ee. Mãga nɨ
    p'anɨde miak'ãi p'anɨɨrã p'anadaipia bɨ tuu beerãk'a; chi Cristopa oopi bɨk'a
    oo p'anɨɨrãk'a.
  xed-xed: 'Wya skwi ta kumə yu ta mnay zwanama: Ta sira a fitik wu, daga ndanana,
    ka nza gwal nda marakw mista taŋ, manda gwal kul haɗ nda marakw.'
  mks-NT: 'Cande̱hé ndo̱ ñani i̱, na̱ cúú cuéntá Jesús. Ña̱ cúni̱ cachi i̱ cúú ña̱
    yóho: Sa̱ na̱cayati tiempo quixi Jesucristo. Sa̱há ña̱ cán quéa̱ na̱ íin ñájíhí
    xíní ñúhú ndi̱hi ini na caja chúun na cuéntá mé á tá quia̱hva cája chúun na̱ tacú
    cuéntá mé á.'
  gfk-S: Bar hinsaagu tane Krais, iou sip be mu na palai ta tike linge horek, be no
    pana bung ite kumkum. Ma haburuana leh kakarek, ing di te tola, di na lon hoke
    be pa di gale tola baak.
  bmu-bmu: 'Mewö möta goro eŋgizalmö, urumeleŋ alaurupni, keu kun kewö jimam: Kembu
    kamawaŋgö nalöŋan törizawaŋgöra aka ambi memba maljei, eŋön mönö mewöyök nalö
    kiaŋgöreŋök könahiba anömŋini qahö tandök ewö aka malme.'
  dgz-dgz: Tatan gwanin, endi men wainginawa mam, ame Iesu tauepi wamewa gaset konintu
    tan. Menan wam ame tauepiwa e naimoyana go uoniwa ame dim da uon, iwa ap gapan
    tavewa uon.
  eng-GNV: 'And this I say, brethren, because the time is short, hereafter that both
    they which haue wiues, be as though they had none:'
  zaa-NT: Porqui'ni tiempo nu tse'e rí'uį nna, chì' taáduą íl·lani fin quì'į. Acca
    dèsdeba annana, lebi'i canu dua niula qui' le nna, bittu gulaba latsi' le puro
    taá quì' bá quį.
  eng-WEBSTER: But this I say, brethren, The time is short. It remaineth, that both
    they that have wives, be as though they had none;
  guh-guh: Tajamonae, mara pacuenia jamatabëpacajumaitsitsije. Imoxoyo rabaja pevajënae
    vajatuxanenë icatsia pepatsijavanexatsica. Ajena, mapamatacabicujinaelia tsaneje,
    penacojiobivi ata bepimasiarubenaevicuenia asaëyata betonacuenebavanapa vajatuxanenë.
  bon-bon: Cäme ätrunga binamewale, cane naace tääpume jiicenine, egä babo padare
    lica gyene ngälugaabe oomlaname, peei name pi coga rooriye cama biname, teepi
    puu atejäclmuta biname gemi, yepä teepi miiji ama cita ca epu yepä ngene atwana
    cama lenajame atejäclmuta cäco biname liiyepu.
  nhw-BL: Nijnequi nimechilhuis ya ni, noicnihua. Amo mocahua miyac tonali. San quentzi
    más tonali huan tlacame catli quipiyaj ininsihua amo quipiyase niyon se tlatoctzi
    para itztose ininhuaya ininsihua por nopa tonali catli hualase.
  swh-ONEN: Lakini ndugu zangu, nina maana kwamba muda uliobaki ni mfupi. Tangu sasa
    wale waliooa waishi kama wasio na wake;
  wbi-wbi: Looli nijova ndiiki, vakuulubnumue valumbu vango, un'siki n'debe. Kuhumalino
    na kughendelela vaala vano valinava mama vikalaghe hweene valivuvule.
  bba-bba: Nɛɡibu, ye nɑ ɡerumɔ wee, sɑɑ kun mɑɑ dɛ̃u. Yen sɔ̃, sɑɑ tɛ̃n di wi u kurɔ
    mɔ, n weenɛ u n sɑ̃ɑ nɡe u ǹ kurɔ mɔ.
  eng-KJVCPB: 'But this I say, brethren, the time is short: it remaineth, that both
    they that have wives be as though they had none;'
  kgk-NT: Xe re'ýi kwéry, niporãi nhane mandu'a eterei ramo ko yvy arigwa-rehe. Hi'agwĩ
    para'e Hesu ou jevy hagwã áry. Ko ãygwa ohasa-tama oho-vy. Upéixa-gwi iporãve
    peẽ pemenda va'e kwéry tapeiko omenda e'ỹ va'e reko-rami. Peẽ pejahe'o va'e kwéry
    tapeiko ovy'a va'e reko-rami. Peẽ pevy'a va'e kwéry, tapeiko imytu'e'ỹ va'e reko-rami.
    Peẽ pene mba'erã pejogwa va'e ojogwa e'ỹ va'e reko-rami peẽ tapeiko. Peẽ pene
    mba'e reta reta va'e mba'eve ndogwerekói va'e-rami joty tapeiko.
  waj-waj: Ni seenayaso, na itaa kiau kua ivaa oyaivo ataama vainoo. Ta mmatayaa variaunna
    suaivo vaa paannainoo. Aa suai aavakidiri vaidi vaa nnaata varaiya vaidi hama
    nnaata vareeraiya roosiima variatee.
  cpy-cpy: Noyemijantzinkarite-paeni, kimitaka rooteentsi omonkaa-paetetyaa. Etanakyaawo
    nimaeka, ikaatzi tzimayita-tsiri iinapaeni, otzimatyee ikimita-kaanteero terikami
    otzimayitzi.
  mpx-mpx: Taliwau ge nuwau, no baaba ana sapu i ola hiwe. Sauga iyaka i kaubwa, inoke
    lan ya ge ta nanawa maninilaa bolo lagoliyau i gan nihi talamwagil Yehoba elana
    ni ola ya te nige lagoliyau,
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, nyampu karna-nyarra wangkami, nyampuju
    kangalpa rdangkarlpalku karrinjini ngalipaku Kirijini-patukuju. Kujarlanya, jalanguju
    ngula karlipa-jana kali-nyanu mardarninja-yani wati-paturluju, nyinakarlalparlipa
    ngula kalu yangka wati yampirrirla nyinanja-yani, ngula-piya-yijalalparlipa nyinayarla.
  luo-luo: Jowetena, gima awachonu en ni sa odongʼ matin. Chakre sani koro joma nigi
    mon onego odag ka gima giongego;
  nhe-NT: Nijnequi nimechilhuis ya ni, noicnihua. Ax mocahua miyac tonali. San quentzi
    más tonali huan tlacame tlen quipiyaj ininsihua ax quipiyase niyon se tlalochtli
    para itztose ininhuaya ininsihua ipampa nopa tonali tlen hualase.
  aii-aii: 'ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܵܗܵܐ: ܥܕܵܢܵܐ ܟܪܝܼܬܵ‌ܐ ܝܠܵܗ̇. ܡ̣ܢ ܐܵܕܝܼܵܐ
    ܐܵܢܝܼ ܕܐܝܼܬ ܠܗܘܿܢ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܗܵܕܟ݂ܵܐ ܚܵܝܝܼ ܐܲܝܟ݂ ܕܐܸܢ ܠܲܝܬ ܠܗܘܿܢ ܒܲܟ݂ܬܵܬܹ̈‌ܐ.'
  esk-NT: Aniqatiumaaŋ, una itnauttutigigiga. Pivigikkaqput savautrił̣ł̣aptiknun Ataniġmik
    sivikipiaqtuq. Uvakŋaniñaglaan taatnaqługu tamatkua iḷaqatiqaqtuat savautilitruŋ
    Ataniq tuvaaqataitchuatun iḷiḷutiŋ,
  msb-msb: An gusto ko sabihon, mga kamaranghod, na dili na madugay an panahon san
    pagbalik san Ginoo. Kaya an may asawa dapat magtrabaho para sa Dios na pareho
    san waraʼn asawa.
  cpa-NT: 'Lah¹la² neng¹² dsøa¹jni juǿi³jni hniah¹² dsa² roh¹³ jniang³: Ca²juuh³ báh³
    jmai³ chi² quián² jniang³. Lah¹jøng² báh³ lé² ta¹lah¹ja³ŋó¹² ná¹². Ju³ŋi²nio³
    dsa² ma²jenh² gug² ju³lah jan² dsa² tsa¹chian² hio¹³ jian¹².'
  dso-dso: ମାତର୍‌ ଏ ବାଇମନ୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି, ଏବେ ଆମ୍‌କେ ଅଲପ୍‌ ଦିନ୍‌ ଆଚେ । ଏଟାର୍‌
    ପାଇ ଏବେଅନି ଜେ ବିବା ଅଇଆଚେ ସେ ବିବା ନ ଅଇଲା ଲକର୍‌ ପାରା ରଅ ।
  meu-meu: 'A varavaragu e, ini na gwau tomamu: nega na kwadogi. Harihari ela, mai
    adavadia tataudia na bae noho asi adavadia na heto baine namo;'
  yva-NT: 'Risya arakove weap, wama masyote no mine vone so manui akatoe ramu. Maisyare
    omai ti, arono naiso kobe syare watavondi ananyao so rai: Anya wo wanya raovan
    to, syare vemo wo awa wanya obo ratantona inya, yara wo Amisye apa anakotare ratantona
    tavon.'
  dgc-dgc: A tétotop ko, kanya ibilin ko dikam i kona se, éy dahil éy adene dén i
    katapusan. Kanya sapul nadid, sikam a lélake a te asawa, éy diyan kam maabala
    du asawa moy.
  zpm-NT: 'Miṉe none guieṉ to: zhisle nac dze ne so ne lo guidzliu rii, led nroob
    nac ngbidz ne grieelo dziuuṉ ne xtsiiṉ Dios; gacxe waa, zha ne nole tsieel, mazd
    sac zho zho zig tib zha ne guieṉd tsieel.'
  hix-NT: Rowtà komo y, onà wyaro àkehe xarha, owyanye. Mexehra manatxow hamà, tano,
    yukryeka ho. Tosomtatkaxem me mpànà naha ha, yukryeka. Àro ke, onà wyaro ehtxoko.
    Tàhyem komo, àhehnà komo wyaro harha hak nahtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, Jisas am or takwa ambek osmu nanduwa. Ma
    jir nokove ngashi jirin, avak jikisnokove jihi nom ji hishinan.
  npi-ULB: तर भाइहरू हो, म यो भन्छु कि समय छोटो छ । अब उप्रान्त पत्‍नी हुनेहरू पत्‍नी
    नभएजस्तो गरी जिऊन् ।
  cgc-cgc: Mga utod ko, beet ambalen ko na dili nang en lugay na mabot adlaw na malik
    Ginuo. Gani, umpisa anduni, mga may sawa, dapat labien danen iran na pagsirbi
    ta Ginuo paryas na ula danen sawa.
  tim-tim: Galalupne, umatŋe dondâ miawak yeŋgiwiapgât sop tâlâwâk aktâp aregât âmbenlupyeŋe
    olop mandâiŋe âmbenlupyeŋe aregâlânâk bo nâŋgâm manbei.
  yor-yor: Òun ti mo ń wí ará, ni pé kúkúrú ni àkókò, láti ìsinsin yìí lọ, ẹni tí
    ó ni aya kí ó dàbí ẹni tí kò ní rí;
  wos-wos: Wuna nyama bandi, angi hurungute wuni mawuli ye. Krais Jisasna jémba yatembeka
    nukwa nawulak male di re. Wunka sarékéta némbuli akwi hukémbu akwi guni takwa
    héraakwa du, guni takwa hérahafi yakwa du hurundaka maki hurutanguni.
  emp-NTPO: 'Djabarã, mʌ̃a naʌ̃gʌda jara quĩrĩã b̶ʌa: naʌ̃ ewarira jõbod̶oa. Maʌ̃
    carea djabarã quima erob̶eaba ãdjia Ãcõrẽ ẽpẽ panʌra igarad̶iẽ́ panʌa ãdji quima
    ume b̶ead̶i carea. Ãtebʌrʌ quima neẽ́ b̶ʌba ẽpẽida b̶ʌ quĩrãca ẽpẽnida panʌa.'
  eng-F35: Now I say this, brothers, the time has been shortened, so that from now
    on even those who have wives should be as though they had none,
  ind-ind: 'Akan tetapi Saudara-saudari, maksud saya begini: Waktu kita tidak banyak
    lagi! Jadi mulai sekarang, kalau kamu mempunyai pasangan, sebaiknya kalian berdua
    bersepakat untuk memusatkan perhatian penuh dalam melayani Tuhan Yesus seakan-akan
    kamu tidak mempunyai pasangan.'
  pes-OPCB: باید به یاد داشته باشیم که فرصت برای کار خداوند بسیار کم است. به همین
    دلیل، کسانی که زن دارند، باید تا آنجا که ممکن است، برای کار خداوند آزاد باشند.
  mpt-mpt: Ne nekwal ibo ne wengo baabenamabio mitmakamo inaminobe. Ibo Gode okoko
    okok kebibo mubiang amo meb ano kesoa ibo e okoko kla okok kebianiba eka e okoko
    bobolo amitie fumbiam bianiba makob nakai alelwal blimi naniba i okoko afeto dowo
    yafunamino blim kesoa i Yesus Klaiste okoko bobolo olota fumbianiba okok kebinabib
    inamine!
  ssx-ssx: Kametitio. Koto aloeki manuta꞉ do ekina꞉yeke loa꞉me. Nate wopu dia꞉yalo
    haena꞉ta꞉ ameta꞉ wanda꞉ miki haliwekita꞉ wanda꞉ na miki haleme haliweki tupa꞉
    hapa꞉peke.
  mkl-mkl: Inɛm ŋɑ, iyi ǹ wɑ n fɔ wee, wɑɑtiu kù sɔ mɑ́. Nɑ nŋu, hɑi nsɛi inɛ iyi
    í nɛ ɑbo, í sĩɑ ku yɛ bɛi inɛ iyi kù nɛ ɑbo.
  gaq-gaq: ବୟାଁଇଂ ନେଙ୍ଗ୍ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ ଜେ ଜୁଗ୍‌
    ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାକେ । ଏଃବାନ୍ ବିହେ ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂ ବିହେ ଆଡିଙ୍ଗ୍‌କେ ରକମ୍‌ ବ୍ରୁଆ
    ଡିଂକେ ଆର୍‍ଲେ ।
  gof-RNT: Ta ishato, ta gey hessa; wodey wuris. Hizappe sinthe machcha de7eyssi machcho
    ekkonayssada de7o.
  unx-unx: ମେନ୍‌ଦ ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ନେ କାଜି, କାଜି ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା,
