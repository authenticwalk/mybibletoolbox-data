    incojiaquempani irisavicaventajiaqueronijite maasano ininqueca Amajirote.
  bnp-bnp: 'Mua e huriki a turagu, a pelegona ngava nau i maea: a parava i uka ma
    i kupo ngane. I vakatubu ngane, e huriki ri parangi, nahea ri gi luhoi hateka
    a naro na parangia.'
  apn-NT: Nẽ Kris tokyx akupỹn mẽ pahwỳr wrỳk kaxyw jakamã kwa ra mẽ aprõ nẽ apa xwỳnhjaja.
