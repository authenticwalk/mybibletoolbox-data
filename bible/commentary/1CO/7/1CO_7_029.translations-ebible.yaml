    kine. Uguondo ohogüimby modo, âdy ikuâdâbyramo nidâ, Kywymâry Jesus ewanu amânhetomoem.
    Pekodo ohogüimby modo, Deus xurâem amidylymo kâjimowâdaundâ.
  kue-kue: 'Angrima wagle, na yeglpre diga: Enge i korki sungwa. Ipre erme mogl-enamnara
