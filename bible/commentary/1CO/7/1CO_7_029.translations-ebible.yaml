    yola jinwá. Ma tjewyayin̈ 'ücj nin yola Dios po'ó. Más 'üsüs tsji' lajay Dios
    mpes. Najas tjewyayin̈ nin lajay yupj jinwá.
  zap-NT: Logne rlaan noo yna noo lo de yra de nak ne che zhindxee tyemp rak falt.
