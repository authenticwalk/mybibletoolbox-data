    Andane okona piape nembo tatawa pitiyaini. Akalini atene wanda tupamane yakamana
    akalini tupa mo epele piya amakale nembo tatawa pituto, yuu okona mangene pulane
    tupa pimakale nembo talaini. Wuane pua teke, wanda napetene akali tupamane Akali
    Andane oko mo epele piya amakale nembo tatawa atoto, mangene balato epele alane
    tupa pimakale nembo talaini. Akali wanda petene tupamane yakamana wetene tupa
    mo epele piya amakale nembo tatawa atoto, yuu okona mangene pulane tupa pimakale
    nembo talaini. Wuaneko, akali utupane-mane utupanena wetene tupa mo epele piya
    amape, Akali Andane oko mo epele piya amape lo nembo lapo paliyaini. Amene imalini
    yame, ee ana aŋalapo minditupa pola-kola, yuu andipa eya oko koyo pulupeya. Tene
    okonena, mana andipa wato minalamane minditupa koyo pima-pima peyai. Yakamato
    anu pimape lo nembo kambua natapiai lakae lo nembo toto, nambato pii oko yakama
    langeyo. Andipa ato tewa wanda petene akali yame yakamato wanda napetene akali
    tupana mana oko wato minuto, Akali Andane oko mo epele piya amakale nembo tatawa
    atoto, mangene balato epele alane tupa pua atape-pene. Dee, ai lo atalaini wandakali
    tupapi, epelewa atalaini wandakali tupapi, utupane-mane wuane angu pua ata napipe-pene.
    Wandakali-mane minditaka kamboto teke, okonetaka nayene gulo atoto, okonetaka
    utupanena eya nembo tatawa ata napipe-pene. Wandakali-mane yuu okona minditaka
    moto, piape pua atoto, utupanena piape okone angini wete mindi eya nembo natape-pene.
    Jia. Utupane-mane mangene utupane angu napene, Akali Andane oko mo epele piya
    amakale nembo tatawa atoto, mangene balato epele alane tupa pua atape-pene.
  qul-NT: 'Hermanocuna, cayta niyta munayquichis: Ñac''ariy tiempo jamuchcanña. Chayraycu
