  san-TAM: 'ஹே ப்⁴ராதரோ(அ)ஹமித³ம்ʼ ப்³ரவீமி, இத​: பரம்ʼ ஸமயோ(அ)தீவ ஸம்ʼக்ஷிப்த​:,'
  cof-NT: Acola, soquila, inca pánayoe. Padeseino ma queloinae. Jun tenchi amanale
