  bhd-bhd: हे ढ्लाव ते बेइनव, अवं इन ज़ोताईं, इश्शो इस दुनियाई मां जादे वक्त नईं रावरो,
    एल्हेरेलेइ जादे फिक्र न केरा कि तुश्शी कुआन्शां आन या नईं, पन प्रभुएरी सेवारे
    बारे मां सोचते राथ।
  too-NT: Quintā'timīn, tū'tza' lej makān natahui'layāuj nac cā'quilhtamacuj. U'tza'
