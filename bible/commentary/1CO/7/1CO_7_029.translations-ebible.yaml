    ãrĩwa''ri ikuᵽaka mijare yibojayu: Rõmika imarã rõmimarĩrã uᵽakaja kirika mija
    ba''iraberijaᵽe.'
  ter-NT: Koati ngixópitinoe, itínoe mbo'ínu xoko Vúnae, ákoyeanemo axú'ina kaxena
