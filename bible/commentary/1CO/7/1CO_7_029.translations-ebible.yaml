  san-DEV: हे भ्रातरोऽहमिदं ब्रवीमि, इतः परं समयोऽतीव संक्षिप्तः,
  tna-NT: Edue cuana, yama micuana jubida equisainia, tiempo beju epupeni. Echua Puji
    beju tipeida epueicha. Jabutsenetijiji cuana jabutsenetiji mahue nime paputa.
  lid-lid: Aha nadu tine, jo asehek taha i buku doh, tasah len ta Laban anya keme
