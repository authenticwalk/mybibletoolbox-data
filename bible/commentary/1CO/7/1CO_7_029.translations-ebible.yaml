  mar-mar: पण बंधूंनो मी हे सांगतो की, हा काळ थोडका आहे. आता, ज्यांना स्त्रिया आहेत
    त्यांना स्त्रिया नसल्यासारखे त्यांनी जगावे;
  snp-snp: Ena mono wenenane-motao, ka ama lenamo ya kolalo. Kamena lina nemo yamu
