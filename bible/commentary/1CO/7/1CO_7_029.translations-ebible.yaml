    tiquina quehnoano ye masino sahata quehnoano yero cahmene namo tiyequina gʉ̃hʉre.
    Sa ye manʉ tiyequina numia gʉ̃hʉre sata Cohãcjʉ̃ tiquiro cahmeno saha quehnoano
    yero cahmene.
  anv-NT: Aŋmɛ ba, gɔ́ge mengáré ɛnyú nnó gébé ɛyigé Ɛsɔwɔ achyɛɛ́ ɛlá gachyɛɛ́
    gebyɛ. Né getú ɛyigémbɔ, bɔɔ́ abi ábáné andée abɛ ɛké bɔɔ́ abi álá bá
    andée wɔ́.
  sab-NT: Cha bitalla Jesucristo giti, cha kle gerule kare ba ulita ole, e giti cha
    takalin chke uñale bage Jesucristo chieni chuia kle kodi malen ba ulita mo ta
    gbadale tañachuge ma ngle Chube giti lle boi ma no ama alin. Onbre bai kaire mo
    jwanba me ñage tañachuge mo muingalla alin giti, kaire onbre mo jwanba mo ta gbadale
    lle boi Chube alin.
  tmd-tmd: Haul nöbö mölöu nöbö. Wopik mɨdöl wop kɨ mɨxɨl magi mɨden. Ñɨŋ mö kap mɨdöi
    nöbö piaku, mö kap nöbö mɨdölöi akuyöbö röxg mɨjöña.
  acr-NNT: 'Hermanos, ri kuaj kꞌut kambꞌiꞌij che alaq e waꞌ: E taq ri qꞌij kꞌo chiqawach
    na naj ta chik. E uwariꞌche e rachi kꞌo rixoqil, muꞌan ri xew lik e kꞌo unaꞌoj
