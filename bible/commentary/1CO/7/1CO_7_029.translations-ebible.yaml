    tzɨnaaygɨx jadu'n nej ixyipy ca' mdöxɨjc ajcxy mɨɨdɨty.
  cpb-NT: Iyekiite, irootaintsi imonkaapaitetya. Ari etanakawo iroñaaka, ikaatzi tzimayetatsiri
    iinapaini, ontzimatye roshiyakagairo terikame otzimayetzi iina.
  aon-aon: O ipak Kristen, baugenyum baraen eik yakriyen iri douk enyudok. Douk nyutob
    douk banab. Douk namudok aria ipak armam douk pasuhw armago iri ta pupe kabi douk
    armago wokepari um.
  hus-NT-2005: 'Kidháblábtsik, neꞌech tu utsaꞌtsik jechéꞌ: Wéꞌich tʼajat an kʼij i
    koꞌol. Jaxtám, xitaꞌ kʼwajattsik tomkidh, yejat ka kʼwajaytsik jelti max yab tomkidh.'
  mig-NT: Ñáni̱, tu̱'un yá'a ká'a̱n‑ri̱ chi̱ a ni̱ nduu kútɨ́ tiempo. Vina te cha̱a
    ká'i̱o ñasɨ́'ɨ́, ná sá'a‑de cuenta ja̱ túu‑ña íó.
  bps-bps: Taman ani kayègu man di gamu dad lagi nun yaan. Du tafukal nan i duhito
    di tah tanà ani, mdà di duh ani fdatahyu i nimò Dwata mdatah fa di yaanyu.
  mbs-mbs: Menge kedowa ko, ibeg ko ketegahan niyo ini. Agpet den se aldaw te peglikò
