    ndramak bala tasou bwe, budon tiri badeh, ihis ta gok ta Laban.
  wim-wim: 'Ngurp ngatharam niiyalang, ngay puth wik inan waaꞌāng niiyanta: aakan
    thinth ngul nil Christ.an palaman wampowa. Yaa, niiy kan keꞌ-ngoongkam monkan-wak-wakān
    nunang, ngangkangam piꞌ-piꞌān nunang putha ngaantam-ngeey-ngeeyān nunang. Niiy
    nath wanch thum thamp-a, niiy wanch thum niiyantaman thonakam keꞌ ngaantam-ngeey-ngeeyān
    thananga, niiy Christ thampan ngaantam-ngeey-ngeeyān nunang, aꞌ work iiy-iiyān
    nungant thampa keꞌ pam maꞌ-ampanam yimanangana work iiy-iiyāna.'
  zga-M: Niachova nita, ukaha nu dada, usekhe isupi ukhuma nukhundwelela, vawovavile
    na vadala vatamage kama ndava.
  yom-yom: 'Tala diambu ndituba : bakhomba, luzaba ti thangu yeka yikhufi. Diawu bobo
    badi ayi baketo bika baba banga basi ayi baketo ko.'
  san-SIN: හේ භ්‍රාතරෝ(අ)හමිදං බ්‍රවීමි, ඉතඃ පරං සමයෝ(අ)තීව සංක්‍ෂිප්තඃ,
  yut-yut: Not kabɨ, yaŋ do nandaŋek yosot. Bɨsap kɨlɨ kwaŋ tosok, do mɨŋatni toŋ
    amɨn uŋun mɨŋatni mɨni yombem da egek Yesu yol kɨmagek egɨpni.
  grc-BYZ: τοῦτο δέ φημι, ἀδελφοί, ὁ καιρὸς συνεσταλμένος τὸ λοιπόν ἐστιν, ἵνα καὶ
    οἱ ἔχοντες γυναῖκας ὡς μὴ ἔχοντες ὦσι,
  cpc-NT: Iyikiiti, kimitaka irootaintsi imonkaapaititya. Itanatyaawo iroñaaka, ikaatzi
    tzimatsiri iinaiti, ontzimatyii inkimitakaantairo tiirikami otzimayitzi.
  nhg-NT: Pero nemiechelfis ini nönca, nocnihua, que sö quiesque tiempo mocöhua. Desde
    öxö conbenierebe öque sohuöhua ma momachele quiename tlö amo sohuöhua,
  nya-nya: Abale, chimene ndikutanthauza nʼchakuti nthawi yatha. Kuyambira tsopano
    anthu okwatira akhale ngati sanakwatire.
  ngu-NT: 'Nocnihuan, tlinon nejhua niquijtosnequi sa no yejhua in: xoc ticpiaj miyec
