    haŋyen go gwahade goyen teŋ hiyeŋ.'
  tnk-tnk: Piak me, in i nɨpwrai nəɡkiariien səiou. Nəpɨn səvəi tɨprənə i ruvəuvehe
    muvəkwakwa. Ro pen ipwet mɨne muvehe mamevən nərman me səvənraha me fwe nɨpran
    me tuhamarə rəmwhen mə nɨpran me səvənraha me həiwən.
  kpr-kpr: 'Na geka resena ainda beká mo eviri: sifo tufako fetetira. Oroko tuturo
    edo eminguse irareva. Ni evetu fitido iraresa amo, ni gimasa irise kau nange God
    tumondedo ghusesa, aminga ava tumonduse iraresa.'
  san-IAS: he bhrātaro'hamidaṁ bravīmi, itaḥ paraṁ samayo'tīva saṁkṣiptaḥ,
  nho-nho: 'Aku taaina nei. Taku mee e taratara atu raa, ko te mee nei: te mee raa
