  uig-ARA: ئەمما شۇنى دېگۈم باركى، ئى قېرىنداشلار ــ ۋاقىت قىسقىدۇر. شۇڭا ئاياللىق
    بولغانلار ئايالسىزلاردەك بولسۇن؛
  tuf-tuf: Rábinu, aját bah quin uch wacaro. Uwa cuaquic cuitar caba cuwayta birách
    batro. Eyta cuácayat ah yahncút wiya ji binan, wiya bár bin itir eyta ítuwi.
  abx-abx: Mga kabugtu'an si pagtu'o, i karuyag sidngun-ko nga bali na ka'apiki si
