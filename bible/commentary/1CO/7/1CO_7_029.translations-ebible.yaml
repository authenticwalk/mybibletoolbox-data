  nca-nca: Uni topo, ŋande yeteno, Anutuko naru riní tukuni tete. Ŋunde tero itaka
    uni soso pareye moré qundo pareye moré kini ŋunde qembe yuri qembe.
  zpz-NTPP: 'Der bicy na, coz nu rlagya̱ ne̱e̱ lo der, ndeꞌ nii: na sñuu ga shuub
    dzi nu cyid Shuaan den. Orzeꞌ de mbecy nu zu mñaa rlagy ñi nu nap gyicy dey nu
    de coz ni Ñgyoozh gal nu ricy de yu nu sac mñaa.'
  mkj-mkj: 'Rioai kan, kawoahwoahn iroa kai ioar me: Johpwa koalik anjoau luhwoa,
    apel jang apkas inla, pwoapwoaud kan en mour in doahr ma irai pwen joah pwoapwoaud;'
  zac-NT: Dadë, quëquëaꞌa lu të; stuꞌpë tiempë rëaꞌnë. Iurneꞌ parë delantë ra naná
    casadë, runë tucarë guëbani rall ziquë nádiꞌi rall casadë.
  kyg-kyg: Konagaꞌnimogitapae, huꞌna, Geꞌnimo aepaꞌamo haneꞌniyana kanatimo aupa afinaꞌmo
    haneꞌniye. Hemeni afinatetiꞌmo aꞌmo aliꞌnisaya vayaꞌmogimo aꞌapieꞌmo apakesa alaꞌamo
    oꞌafiꞌa aꞌmo oꞌaliꞌnaya vayakana huꞌa maime maime visaya kavaꞌmo haneꞌniye.
  kmk-kmk: Piyaoka ugudon susunud, annat sin-akitana lawaon sinat timpu un nabun-an
    sit daan Kristu un mangulin. Ot manlapu uttun satun, sadat awad si asawa masapula
    bokona sadat asawa da ullawa’d ipappapuut da.
  cao-NT: 'E yoacatsai ca tsi xo naa, ëbë xatë bá: Tsëquëti basima tsi xo toa noba
    Ibo bacahaina ra. Ja iqui tsi ahui yama cabo jascaria tsi bësoxëti xo ahui jaya
    cabo iquia.'
  bbr-bbr: O, jaiat, is owon keser awarom? Rusapai omre katu sareu, omnokou wasaräun
