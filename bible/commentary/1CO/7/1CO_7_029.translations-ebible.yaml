  sch-sch: 'Ka malngei, ki ti nuom tak chu mahi ani: Zora hih abong zoia, atûn renga
    chu dôngma dôn ngei hah a dônloi angin om senla ngeia;'
  mic-MIQNT: Wijigatulti'gw, ma 'pgije'nug ta'n tel lugowug Gjisaqamaw. Je tlia malie'win
