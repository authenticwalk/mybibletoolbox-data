  cme-NT: 'Tobiŋ namaa, miŋ taaraŋ mi waŋ mamaŋ ma yaa daama: Huɔŋgu saa tiraa tĩɛ
    bɔi. Terieŋgu faŋgu-na, a doŋ fiɛfiɛ‑i-na, caantaamba saaya ba waa ŋaa ba saa
    dii caamba.'
  sus-sus: N ngaxakerenyie, n wama naxan masenfe wo bɛ, waxati gbegbe mu luxi sɔnɔn.
