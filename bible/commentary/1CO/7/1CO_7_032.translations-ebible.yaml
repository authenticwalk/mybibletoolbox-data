  uro-uro: Nani a ngo iva isiska vät a ngän nämät ama qänäskänes sävät iarhongäkt
    moe narhe nämäni ama ivätki. Ama ruqa ama qatnanakt päm ga qärakni i sa qaku qa
    mätlägut diva qänäskänes ka sävät ma Engeska aa lat.
  ita-1885: Or io desidero che voi siate senza sollecitudine. Chi non è maritato,
    ha cura delle cose del Signore, come egli sia per piacere al Signore;
  muy-muy: Nawayay ti araŋa àhəli ahàr ana kʉli ba simiteni. Maslaŋa ya ti wal gayaŋ
    àbi ni ti ajalaki ahàr ke tʉwi ga Bay geli Yezu ciliŋ. Awayay agray zlam ya ti
    àɓəlafəŋ kà Bay geli Yezu ni.
  kqc-kqc: Na ura reida ya bi mokena toe de moigedi. Mena de reyo amiye yaku Varika
    amiye di beika baika rofu mokei tora aedo; mina bi gokai Varika amiye di uka moi
    ada rego.
  tav-tav: Apeye uniere mʉja catʉgooñarique paiquetipere yʉ boo. To bairi canʉmo mácʉ
    ũcʉ mani Ʉpaʉ Jesu yere tʉgooña ʉjaʉmi. Jesucristo cʉ caboorijere tutuaro mena
    áti majiimi canʉmo mácʉ ũcʉ.
  eng-ULB: I would like you to be free from worries. The unmarried man is concerned
    about the things of the Lord, how to please him.
  spa-VBL: Yo preferiría que se mantuvieran libres de tales preocupaciones. Un hombre
    que no está casado está más atento a las cosas que son importantes para el Señor,
    y cómo puede agradarle.
  fra-_FOB: Or, je voudrais que vous fussiez sans inquiétude. Celui qui n'est pas
    marié, s'occupe des choses du Seigneur, pour plaire au Seigneur.
  hau-ULB: Ina so ku kubuta daga damuwa mai yawa. Mutum marar aure yana tunani akan
    al'amuran Ubangiji, yadda zai gamshe shi.
  mal-mal: നിങ്ങൾ ആകുലചിന്ത ഇല്ലാത്തവരായിരിക്കണം എന്ന് ഞാൻ ഇച്ഛിക്കുന്നു. വിവാഹം ചെയ്യാത്തവൻ
    കർത്താവിനെ എങ്ങനെ പ്രസാദിപ്പിക്കും എന്നുവച്ച് കർത്താവിന്റെ കാര്യങ്ങളെപ്പറ്റി ചിന്തിക്കുന്നു;
  urd-GVR: Maiṅ to chāhtā hūṅ ki āp fikroṅ se āzād raheṅ. Ġhairshādīshudā shaḳhs Ḳhudāwand
    ke muāmaloṅ kī fikr meṅ rahtā hai ki kis tarah use ḳhush kare.
  far-far: Aia, nau ku doria ne na 'afitaie laona molagali ne nao si fa'abero kamulu.
    Na wane ne nao si arai, nia 'abero go ana na raoe fuana 'Aofia. Nia doria faeelelana
    'Aofia.
  suz-BL: गे सुर्ता मपथु, थुं नाइश्‍शा बाक्‍शो तचा दाक्‍नुङ। ग्‍युंबे मपशो वोंइश मुरपुकीमी
