  cbv-cbv: Bií déedih jenah joicánjeh, Dios ã weñat pínahdih ñi tʉ́i jenah joyátdih
    yeebdíh bʉ́dí wã náah yacna caá. Áa wihcanniboó jwĩ Maáh ã weñat pínahdihjeh ded
    pah ã chãjat pínahdih ã tʉ́i jenah joiná caá.
  taw-taw: Pen nɨbop mɨŋel awl ma gek gos kuŋay ma nɨgɨnɨmɨb agɨl gos nepin. Bɨ bin
    ma dup ak, ne Bɨawl tap ne okok gos nɨgek amek, tɨtay gen Bɨawl nop tep gɨnɨmuŋ
    agɨl nɨgup.
  jic-NT: Najas ma nujola nsem. Yom jats'om tulucj, 'ücj jola qjuis Jepa Jesucristo
    po'ó. Pasal quelel tsji' liji jupj mpes. Jupj jos qjuis Jepa Jesucristo 'ücj jos
    nsem jupj liji mpes.
  zap-NT: Noo zoon noo pezee yselaa noo de lo yra ne za zeebtee lextoo de. Mgyeey
    ne axtegue wtsëlnyadet, kesentyent za xdxiin Dëdyuzh lextoo men chen ynesak men
    lextoo Ne;
  wer-wer: Ar omën pasutëën kön selap naën ëënëëten ne kent yaë. Omp tekörö pit Aköpök
    itaangkën ompyaö sëpna yak pim yaataan kön yawiaurö.
  ipi-ipi: '@see-verse:1CO.007.031'
  qul-NT: Munayman ari, mana cay llaquicuycunawan canayquichista. Solteroka Señorpaj
    ruwananpi afanacun Señorta agradananpaj.
  tnc-tnc: Ba'iaja mija ᵽuᵽaririka yiyaᵽabeyu. Maiᵽamakirika ba'irabeiki ᵽuri rõmimarĩka
    imarĩ, Jesúre yaᵽaikakaka takaja ᵽuᵽayuka.
  ter-NT: Yoko enepora koâti anjá'inopinoe, énomone ákoyea ixomo ipúpakina iséneu
    ne kixovókuti yara kúveu mêum. Vo'oku enepone ákoti múxone, koati apêti oxéne
    yuíxeovoxo ítukexeake Vúnae, oposí'ixoti kixoku ikó'elokexea okovo Vúnae.
  bmr-NT: Uujoho imogotɨhi sineheje esamaajeri mihicanoco. Ataabavatɨɨbo Aivojɨɨbo
    Cristo nehejeque imino teemehi, Aivojɨɨboco imo imo imoonɨqui.
  fuf-fuf: E hin-le mi faalaaka yo on wondu e annde. On mo tiggaali, ko fii haajuuji
    Joomiraaɗo on hittini, no o weltinira Joomiraaɗo on.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Nem ibolow fian e kanekote: “Sakik
    ilum e kanelom yom fukunin e dolo dolo keyemoke te!”, angeko, bi te. Nimtew angom?
    Fon kunum imdiw kebiliw kunum waneng mak im ibolow fukunin e Kamok Fian eso fewtokoko,
    “Nu nonoko, elo kalfong kelewokoluw e?”, ange ange kekabiliw te.'
  ons-ons: Na ŋine yeye kine kine yauwine ea wane dere mezet mi okanikei wane nanmaike.
    Ŋerep midaine ŋei yewaŋo Waom wane urata miti woken ea wane dere mezet okaniake.
    Paki Waom ŋo detki menageakane rayake.
  con-NTPO: 'In''jan gi ñajan cuintsu que''ija osha''chove panshaen in''jambe''yi
    opatsse canse''faye. Majan tsandie pusheve mechoaja Na''su Cristo jincho''chone
    tsu in''jamba asi''ttaen: “¿Ma''caen gi tsoña Na''su Cristo avujatssiye?”'
  ghs-ghs: Oi naane qubake ttokaho quba qesa samane nikeho moirata perebaqu? Oonita
    abi teei ataamake ooqa
  peg-peg: ମତର୍‌ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌କି ଚିନ୍ତା କିମାଟ୍‌, ଇଦାଂ ନା ଇଚା । ଇନେନ୍‌ ୱାଟା, ହେୱାନ୍‌
    ଇନେସ୍‌କି ମାପ୍ରୁତି ମାନ୍‌ସତକ୍‌ ଆନାଦେର୍‌, ହେଦାଂ କାଜିଂ ମାପ୍ରୁନି ବିସ୍ରେ ଆସ୍ତି ଚିନ୍ତା
    ଆଡୁ;
  txu-NT: Mỳkam ne ba ar amã ikabẽn ja jarẽ? Bir, dja gar ikabẽn ja man arỳm pykakam
    mỳjja kôt ajamak bẽn tỳx kêt ne adjumar punu kêt. Me prõ kêt ne me kute kàjkwakam
    Bẽnjadjwỳr djwỳnhmã àpênh kadjy amimar. O kĩnh kadjy kute amimar.
  eng-WEBU: But I desire to have you to be free from cares. He who is unmarried is
    concerned for the things of the Lord, how he may please the Lord;
  gnw-NT: Ẽrei aipota'ã mbae pemɨpɨa'ã vaerã. Cuimbae umenda mbae vae uyandareco yandeYa
    iparavɨquɨ re. Echa'ã uipota umbɨyerovia yandeYa.
  mux-mux: ‘Méle pulele-ni eninga numanuma kundupa memba naa andupili.’ nimbu piliipu
    kene ⸤aku-sipu niker⸥. Yi ambu naa liilimále-ni Auliele-ni kanupa kaí piliilimú
    uluma mindi tembandu numanu kimbu silimú. ‘Auliele-ni numanu sipili.’ nimba kene
    ulu akuma mindi tepa molemú.
  maj-NT: Mjena nga najmi kjúánta̱ha̱ ru̱u yjonu̱u. Xi tíjña xu̱nkú, kui xi ni xi
    ts'e̱ Nda̱ Nti̱a̱ná fánta̱ha̱ ra̱ yjoho̱ ko̱ xi nkú ts'ín ts'i̱ín ni xi tsjoho̱
    Nda̱ Nti̱a̱ná.
  bkq-NT: Âdy ikuâdânimo peba wâne ize wawyly. Uguondo Jesus einwânni tywyepa-ro watay,
    Kywymâry Jesus xurâem tâwanu lelâ mâkâ nhynanâguyly, mâkâ lelâ mawânkâ tionmazeândyze
    ato.
  kue-kue: Ene nomano mina taragl kanekane ipre munduno pangwa i kondo ana yoko moraglmedi
    pirka. Yagl ambu ikrukwa ye Yaglkande kongunmo ipre nomano prukwa, i Yaglkande
    wakai prumere yegl ye eragledi prukwa.
  cot-NT: Teequeate noninteji pinquenquejajiaquero taaca opajitapae pishoshoventajiaquempaca.
    Iriraqueate teeca irimanquigatempaji iragavejaquequeate inquenquejaque quero incoquempani
    irisavicaventaqueronijite ininqueca Amajirote.
  bnp-bnp: A ngaru ge uka tara maki mu gu loho lege vona. A bakovi i uka ma i parangi
    ma bara i luhoi hateka a leho ne Bakovi Dagi, a ra ge ratea, ge vivi vona e Bakovi
    Dagi.
  apn-NT: Jakamã kot kaj mẽ akukrêx pix kukamã ajamaxpẽr nẽ amnhĩ pix kukamã ajamaxpẽr
    nhũm ja apê omnuj nẽ. Kris kwỳ pê mẽ hprõ hkêt xwỳnhjaja na htem Pahihti Jejus
    Kris kãm hprãm xà hkôt pix mã kãm tanhmã amnhĩ nhĩpêx to ho ri pa hprãm. Jao ãm
    pix kutã tanhmã nojarêt to rãhã ho ri pa.
  ctp-NT: Nchka tiǎnꞌ chaꞌ ja ka xka la chaꞌ ꞌwan, loꞌo siꞌya chaꞌ kanꞌ, ja ka kuꞌni
    suꞌwe wan tñan. ꞌWan nu kiꞌyu nu ja ya kaja kwilyoꞌo wan, ka laja la ꞌwan chaꞌ
    kuꞌni wan ska loo ti tñan ꞌin Ndiose bra kanꞌ; ka kuꞌni wan sa ñaꞌan nu nchka
    tiꞌ Ndiose Xꞌnaan chaꞌ kuꞌnian bra kanꞌ.
  opm-opm: Kuuhan guragur gosdaripti brersi hama ama ohe ruumsup danong oh hat patepririm
    noh mameng moh gurnong naporpatmur. Mohnong dahenmur. Kuu timbas han ire ma pati
    oh kuu brersi han ire ruumsup oh amkat pat da hatin hat na patimur. Ihir Nuhur
    Got orhe amam hat pat danong hat patepera daham orhe dahat pat danongwi hat patimur.
  bvr-bvr: Ngaypa jal ngu-nirra gala barra gun-nga ana-goyburrpa nyibu-borrwa nyiburr-workiya
    gu-guna gu-yika gu-rrawa. Minypa an-borala an-guyinda nipa gu-borrwuja a-workiya
    Christ gun-nika wupa, barra a-yinmiya jama a-ji nula rrapa nipa Bunggawa Christ
    a-marrkapcha nula an-gata an-gugaliya.
  wal-wal: Intte hirggennan de7anaagaa taani dosais. Machchibeennaagee Godaa ufaissanau
    koyiyo gishshau, a oosuwaabaa qoppees.
  zad-NT: Nad' chaklallaa bibi sele wṉeyi c̱heyin, sheḻ'ka'. Ḻa' beṉ' byona' bi nshagna'
    chzeche' wṉeyi daa nak c̱he X̱anchona' kwenc̱he gone' ka yiyoolallee.
  kmg-kmg: Ŋoŋe ine wiac omanere mana mezac tâmiric erâ juniŋte manasuhuc mukopac.
    Ŋonâŋ tâmiriczi Wofuŋte giere mana mezac eocmu, ehuc Wofuŋzi manacneme biaŋkeocte
    muocmu.
  aso-aso: Gopo gatine gililiza initeꞌ nene lengita minamineꞌ minilizave losa gele
    nouve. Gohuno ve nete nene naniteꞌ naniteꞌ okunivo Guvelesi veꞌmo mulunouꞌ lamineꞌ
    gelelihe li Guvelesi veꞌmi initekumuꞌ luꞌine mili gili minaaꞌ naha
  uli-uli: Idipli le habe tal mo irel yami merahrahloh chog. Semal mal le yete habulupoy
    ila, yebe itol chog depal irel yengang kala yael Samol, bo iy ye yeyedamgel bo
    yebe hafel depel Samol.
  nin-NT: Ingga si zha ki imba ivri isisurr hen. Unushirr wa nggo si garr hen, à ni
    itu ima ku undu ku Abachi, na zha du uwa à ta gri itu ima zizi na su ku Abachi
    isisurr.
  acu-NT: 'Ju nungkanam aa nu nintimtsuk asataram tusan, nunasha tajarme: Nuwartichu
    ainauka Yusen pengker umirkatasan wakerajai, tu nintimsar pujuinawai.'
  cak-WNT: Riyin ma nwajo' ta c'a chi riyix nich'ujirisaj iwi' chuch'obic cosas ri
    xa riche (rixin) re ruwach'ulef, riche (rixin) chi queri' yixcowin niben ri nrajo'
    ri Dios. Ri achi ri majun rixjayil más nicowin nuch'ob ri achique ri nrajo' ri
    Ajaf, y can nutij wi ruk'ij riche (rixin) chi nuben ri achique nika chuwech ri
    Ajaf.
  ebk-ebk: Laychok ay maid munchanakianyu. Nan laraki ay maid asawana at mafialin
    ay nunumnumuna nan maepangkep as nan atuna ay munserfi ya mangepalaylayad as nan
    Apo.
  spa-PDDPT: Quiero, pues, que ustedes estén libres de preocupación. El soltero se
    preocupa por las cosas del Señor, cómo agradarlo.
  ruf-ruf: Nobama mwemwe mleke kwalangula. Imunu yalihela mwehe kakwalangula sang'ano
    ye Imtwatsa, pfayatsomnogheletse Imtwatsa.
  gun-gun: Xee opa mba'e py aipota va'e ma pendereko eta reia gui peo jepea. Mba'eta
    omenda e'ỹ va'e kuery ma Senhor pe oiko aguã re anho 'rã opena, Senhor ombovy'a
    aguã.
  agu-BL: Na yi wetz wajbil i'tz yi quil sotz chic'u'lu' te yi e'chk takle'n tetz
    tzone'j wi munt. Na yi e' yi qui'c quixkel, at mas ama'l scyetz tan chixcone'n
    tetz Kataj.
  isn-isn: Ndoilwe mugoha nimidesi kuwinyomi wehi. Umugoha nuakili kutina witumi imulimo
    namukulu, namna nakumuloelya nuanso.
  eng-PEV: You see, I don’t want you to be worried about the things in this world.
    A single man thinks a lot about Jesus, and he only wants to make Jesus happy.
  ilo-ULB: Kayatko a mawayawayaankayo manipud kadagiti panagdandanag. Maseknan ti
    saan a nagasawa a lalaki kadagiti banbanag a para iti Apo, no kasano nga ay-ayoen
    isuna.
  pir-NT: Mʉsa ñano yʉhdʉeragʉ̃ cahmeaja yʉhʉ. Sa yegʉ mʉsa pajiro mʉsa tʉhotueragʉ̃
    gʉ̃hʉre cahmeaja. Namo mariediquiro Jesu yaquiro ijiro Jesu yere wacũducure. Sa
    wacũducuro Jesu cahmeñene tutuaro ye duare.
  anv-NT: Ne nkɛ́légé fɔ́ nnó genó gechyɛge ɛnyú ɛfwyale né metɔɔ́. Muú ayi
    álá bá mendée wɔ́, afyɛɛ́ metɔɔ́ wuú mampyɛ utɔɔ́ Ata Jisɔs, ne akɛlege nnó
    apyɛɛ́ utɔɔ́ bimbɔ gefɔɔ́ ɛyigé metɔɔ́ ɛgɔ́ɔ ji.
  sab-NT: Ba ulita me mo jwanba ole cha gerule, cha ta ba ta gbakalin suge ma no ba
    chege gballa me mo jwen, ene ba me chege tañachuge kwian mo jwanba kle tañachuge
    kare. Kwian onbre gballa me mo jwanba, onbre ene me tañachuge salengwli onbre
    mo jwanba kare, onbre gballa mo ta gbe lle boi no diali Chube alin Chube takalin
    kare me tañachuge lle na giti.
  tmd-tmd: Nɨ wä rɨ aku, ñɨŋ ömörö diba peñ. Mö pöl nöbö aku, Nöbö Diba nugwo rɨbyöx
    nugwön, ap agapɨm rɨmön, Nöbö Diba nugwo wä cönɨŋö, rön, rɨb aku yöx nugwöna.
  acr-NNT: Ri kuaj riꞌin che alaq e ri na jinta ubꞌis kꞌuꞌx alaq. Ri hermano na kꞌulan
    taj, ruma na jinta yaꞌl kꞌayew che, puqꞌabꞌ kꞌowi lik kuya ribꞌ che ri chak re
    ri Qanimajawal y kutaqej janipa ri karaj Rire.
  kpg-kpg: Au e hiihai bolo goodou gi hudee hagamaanadu ina nia haga daadaamee. Tangada
    dela dono lodo ai, le e hagabaubau hua dana hai dela e hai nnegau a Tagi, idimaa,
    mee e hiihai e haga tenetene di manawa o Tagi.
  taj-taj: एनीगदे जम्‍मान धन्‍दा सुर्दा आलना चिगै भिसी ङाइ म्‍हन्‍बा मुला। ब्‍याह
    आलबा म्‍हिसे चा खाह्रङ् लसी प्रभुदा ताङ्ना लखम्‍ला भिसी सेमहेन्‍सेन प्रभुला लागिरी
    गे लमुला।
  avt-avt: 'Hi hanhan yi han kitet mar im: Yi ap han ekitet menmen me tɨ yapɨrwe te
    yi han kaa menmen me God au emɨt! Mɨt kerek ap neit miyapɨr hɨr hanhan nanrɨak
    menmen me God keremem. Hɨr hanhan nanrɨak God han yaaik kakriuweri.'
  cbk-cbk: Quiere gayot yo que ustedes no man lingasa por causa de este maga cosas
    aqui na mundo. El creyente soltero ta pone atencion para hace el trabajo del Señor,
    cay ta precura le hace alegre con el Señor.
  uig-ARA: ئەمما سىلەرنىڭ غەمسىز بولۇشۇڭلارنى خالايمەن. ئايالسىز كىشى بولسا رەبنىڭ
    ئىشلىرىنى ئويلايدۇ، قانداق قىلىپ رەبنى خۇرسەن قىلىشنىڭ غېمىدە بولىدۇ.
  tuf-tuf: Baat icúr bi ojcor sihw̃a sácati ítyatan asan ahniro. Eyta cuácayat uch
    wacaro. Wiya bár éyinatra Sir im istír tamo ohbac síhw̃aro. Sir iman ahní jácayta
    acu eyta síhw̃aro.
  abx-abx: Aruyag gayod ako nga ga'i kam agpaka'abat si mga kabaraka. I lalla nga
    gana' alla-na asibot si tigpanginanu-na si iya si Paragdalom, kay awinan pirmi
    si isip-na i pagpalipay si iya.
  mco-NT: Hue' ndzocyɨch co ca' ti jotmay miich ajcxy mmɨɨd'adɨpy ma yɨ mdzɨnaayɨn
    mjugy'ajtɨn. Yɨ jäy ajcxy adügpɨ ymɨjottɨgooyb ajcxy je Huindzɨn Dios ytung, yajjäygɨdäga'ñ
    ajcxy je Huindzɨn Dios.
  cpb-NT: Iroowa nokowakagaimiri eerokapaini eero okantzimoshirewaitantzimi maawoini
    jiroka. Ikaatzi mainaritatsiri, inkamaityaawo rantairo ikowiri Awinkatharite,
    rinimotakaantyaariri.
  aon-aon: Eik yakri uwok um eneshenesh eshudok shunek ipakiruh aparuh yoweruh, uwok.
    Arman douk madae nurao onok armatok iri uwe, ananim urkum apa morum nugipesh Debeini
    ananim urkum aria nunek ananin atin mour.
  hus-NT-2005: U léꞌak ku chuꞌu max yab ki kʼwajaytsik ta chalpax kʼal ni jun xataꞌ.
    Tam jun i inik yab tomkidh, tokot in chalpóm kin tʼójontsi ani kin tʼajaꞌ xowaꞌ
    in léꞌ an Ajátikláb.
  mig-NT: Chi̱ játa'a̱n ini̱‑ri̱ ja̱ má yú'ú‑ro̱. Cha̱a soltero, jítú iní‑de jíín
    táká tiñu máá Jíto'o̱‑yo̱, ndasa ná kúsɨɨ̱ iní Jito'o̱‑yo̱ sá'a‑de,
  bps-bps: Ani toogu kayè ku landè gamsamuk i nawayu. Fye fa i to landè yaan, du landè
    gablabal di kimoan i knayè Dwata, du én alò fandaman ku tan i kiboan flehew Dwata.
  mbs-mbs: Ibeg ko peden, wedad ketetana niyo, so se telaki, yan se mebatog din eneng-enengen
    olò se ibeg te Pengolo tadon amon meluba se Pengolo kandin.
  tof-tof: Kürü ubia e gyakolae koke kwarilo. Kol koke nótó kuri zumige, wa zirrgüp
    artümülda Lodón zagetódó. Wa gyagüpi ódódda, wa ne kla tómbapóne Lodón bagürwóman
    ngitanóm.
  cme-NT: Mi sa taara ãnjɔguɔma yu na hɔmmu‑i. Na saa da, umaŋ duɔ saa dii ciɛŋo,
    ŋ da u yii baa Itieŋo maacemma yaa yoŋ; u taara u ce kumaŋ dɔlaanuŋ Itieŋo‑i.
  sus-sus: A xɔli n ma wo xa kɔntɔfili birin bɛɲin. Naxan mu futi xirixi, a xa bira
    Ala xa fee nan fɔxɔ ra, alako Marigi xa ɲɛlɛxin a xa wali ra.
  pon-2006: Ihme I men kumwail en dehr kin pwunodki kedirepw kan en sampah wet. Pwe
    aramas me sohte eh pwoud, kin ngoangki apwalih mehkan me sapwellimen Kaun-o; pwe
    e kin nantihong kaparanih Kaun-o.
  dad-dad: Aya ã to suwẽ gouf nigin orouf. Tamo kayau sã, ĩ Odug nẽ kabĩ nigin kisi
    fedig, are ĩ ereb age fe di, Odug al fouf nigin kisi fedig.
  zab-NT: Ni rcaaza par laat ná dec quɨt chúutit guelrsaa pur de cos xte lo guɨchliuré.
    Tuby nguiu ni gady guchnaa mazru runbɨ xgab pur xmandad Dios, mazru runbɨ pur
    gúnbɨ zec ni rdxalaazny.
  jae-jae: Aê gabe amac apô sim taôm atom. Ŋac taŋ gêjam awê atom naŋ, kêpô sim tau
    kêtu Apômtauŋa, gebe Apômtau êlic eŋ ênac mataanô ŋajam.
  ksd-ksd: Ma iau mainge tuna ba avat a langalanga kan ra lavur balaguan par. Nina
    ba i inip uka, i balabalaguan ure ra umana magit kai ra Luluai, ba na vagugu davatane
    ra Luluai.
  msm-NT: Ogkaliyag a podom no wada ogpakawili iyu to pagtrabahu now to kaning Diyus.
    To yukos no wada asawa ogpakatibuyus to mgo hinangonon no kaning Diyus agun no
    malipay din to Ginuu.
  myk-myk: Lee wuu na nʼa bi giin jo funzhaga katii ganha bu jé yi ni wɛ. Sipya wemu
    wu ɲɛ wu sanha cee lɔ-ɛ ge, Kafɔɔ wo ɲidaan keree ki ma bye weefɔɔ wo cɔnrɔmɔ
    keree. Wu funzhaga kaa bɛɛri li ɲɛ lemu li da wu pye wu taan Kafɔɔ mu ge.
  sbe-sbe: Yomi mauli miyadi maudoidi udiyedi ya henuwa bena taba tabu kwa hepilipiliꞌuyoigomiu.
    Kaiteya loheya nige ye tawasola meta gonowana yona mauli ye talamyei Yaubada yona
    paisowa ginaulina yo henuwanamwana unai.
  mcr-mcr: Mä he äwäwa kuapänä iqäŋqe, manyiŋgqi. Ämaqä yawiqä äwiqä iqu, Naqä Iqueŋi
    aquvänä iwimäkquätŋqä, kŋui iqueqä wäuŋuiŋqänä indqäŋqä-qu eä.
