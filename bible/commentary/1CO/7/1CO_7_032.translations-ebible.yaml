  kiz-kiz: Nilonda muyelai huru kwa masumbufu ghoa, ngosi yabelili kugega akajihusisha
    ni henu fafikamhusu Bwana, namna ya kumpendesya muene.
  tzo-TZE: Jech ta jc'an mu xlo'ilaj avo'ntonic yu'un li c'usitic oy li' ta banamile.
