  kan-OKCV: ನೀವು ಚಿಂತೆ ಇಲ್ಲದೆ ಇರಬೇಕೆಂಬುದು ನನ್ನ ಇಷ್ಟ. ಮದುವೆ ಆಗದವನು ಕರ್ತ ಯೇಸುವನ್ನು ಹೇಗೆ
