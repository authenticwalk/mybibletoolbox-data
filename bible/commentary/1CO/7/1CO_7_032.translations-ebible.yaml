  eng-ASVBT: 'But I would have you to be free from cares. He that is unmarried is
    careful for the things of the Lord, how he shall please the Lord:'
  mna-mna: Nio leleŋ be niom kopoyom rru mi kakamam ŋgar boozo pepe. Tanata aŋso sua
