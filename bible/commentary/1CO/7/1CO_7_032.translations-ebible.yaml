    ne awaishii Ithong rog shii blia rek pha gayiig bo, nyieliieshii ai ne Ithong
    shii sang yi pha bidiang phro.
  eng-TCENT: But I want you to be free from concern. The unmarried man is concerned
    about the affairs of the Lord, how he will please the Lord.
  eng-BSB: I want you to be free from concern. The unmarried man is concerned about
    the work of the Lord, how he can please the Lord.
  cpu-NT: Irootakera nokovakoyetaimiri eerokaite eero pikinkishiretakovaitantaro maaroni
    iroka. Ikaratzi kaari tsipayetachane, inkamaityaaro irantanairo ikoviri Avinkatharite,
    tsika onkantya irinimotakaantyaariri.
  san-ASM: কিন্তু যূযং যন্নিশ্চিন্তা ভৱেতেতি মম ৱাঞ্ছা| অকৃতৱিৱাহো জনো যথা প্ৰভুং
    পৰিতোষযেৎ তথা প্ৰভুং চিন্তযতি,
  tac-NT: Neka najkié napurigá 'la ganíliga ejperélamala, tabilé we'ká 'nátaga. Bilé
    rió Onorúgame oyérame napu tabilé 'yúgame ju mukí, alueka pe Onorúgamecho na'tálila
    'nata ajtime ju napurigá 'la ganíliga asimela alué rió 'yuga.
  eng-WEBPB: But I desire to have you to be free from cares. He who is unmarried is
    concerned for the things of the Lord, how he may please the Lord;
  gfk-H: Iasen iau nem bia pa muat na ngarngarau. Nong pai tolai i ngarngarau uta
    ira linga gar tano Watong waing naga haguama no Watong.
  viv-viv: Siule tobohiyakweyao, keke nuwanuwaku babi ana gaitoma tulina tulina faꞋidiya
    wanavenuwanauna. Kaliva keke naginagina Kaiwabu yana faisewa faꞋina anafaiweya
    tova moyaꞋaina ginuwanuwa, faꞋina nuwanuwana Kaiwabu nuwana ginakiveyamumuna.
  yao-yao: Ngusaka ŵanyamwe nkaŵa ni lipamba. Mundu jwangalombela akulichenjeusya
    ni masengo ga Ambuje, pakuŵa akusosa itajile pakwanonyelesya Ambuje.
  tgp-tgp: Na opoia vara r̃omimim la sopo tiatia na hina tinatinapua matuvana, matan
    haratu mo sopo lo lahi i pa er̃i tau na r̃omina na vavahinau non Moli vara i pa
    vai Moli i avulahi hinia.
  auc-NT: Edæ mïnitö, Æbänö cæquïmoo, ante wædämaï incæmïnimpa, ante botö ïïmaï ante
    wææ ämopa. Në wëmö cæcä guiquënë, Æbänö cæbo ate mönö Awënë waa toquingä, ante
    pönëninque tömengä mönö Awënë beyænque ante quëwengampa.
  kbc-NT: Jemaa me diɡ̶ica ane ɡ̶adigecaɡ̶aleɡ̶enitiwaji. Niɡ̶ina ixomeɡ̶egi niwitalo
    ane yemaa Ǥoniotagodi, codaa me yowo niɡ̶ica ane yakadi me loenatagi me docaɡ̶atalo
    Ǥoniotagodi.
  bmh-bmh: Izal dabeleu guzenai; ag em e ebuan ecesab naliu en dabeleu asiu i on aimai
    awarem. Air i omen du go Dubanou Ban nugau salau oi murabun tutak dabilaneu, gonun,
    go Uwait Banou nugau ougab siksikabun dabileimai, salau naliu mabun guzenaneu.
  ctu-BL: Mach comic mi la' mel la' pusic'al. Jini mach bʌ anic i yijñam mi' chʌn
    ña'tan lac Yum cha'an mi' mel chuqui mi' mulan lac Yum.
  meq-meq: A seŋ na, kâ dzalum wuray bay. Ndo nakə ŋgwas andaya faya bay aye na, ma
    piye mədzal gər ŋgay tebiye ka məsler i Bəy Maduweŋ Yesu. Ma giye andza niye na,
    hərwi neŋgeye mâ yay a gər a Bəy Maduweŋ Yesu.
  noa-H: Magua mua chan pãrag mʌg jẽb gayam nemta hʌ̃rcha k'ĩirju nʌʌ hapimap'a chirʌm.
    Hẽwannaan hʌʌinpan k'ãyau jua par nʌm, maach Pör Cristo hat'ee hʌ̃rcha nem wajap'am
    waunaa hi dau na wajap'a wënʌrrajuuta k'ĩirju nʌʌ haag.
  alp-NT: Au sukare imi supu tie bei susate. Tamata rebe ikai more, isupu susate saka
    tamata rebe ikaije mo, po batuke inoake Tuhane Eni makerike neka. Le inoake be
    iono elia leke eono Tuhane laleIje ndinare.
  san-VEL: kintu yuuya.m yanni"scintaa bhaveteti mama vaa nchaa| ak.rtavivaaho jano
    yathaa prabhu.m parito.sayet tathaa prabhu.m cintayati,
  kbq-kbq: Nagrama nentahuana ama mopafi zankura antahintahi hakarea osihogu nehue.
    Aravema osu'nea ne'mo'a, Ramofonku antahintahi nehuno, Ramofo azeri muse huzankuke
    nehie.
  kbh-kbh: Ats̈e së́ntsebos̈e ts̈ëngaftanga ndoñe chas̈mondë́tsenocochinÿenama. Canÿe
    ents̈á ndoñe bouamná tontsemna ora, jtsobenana jtsents̈énana Bëngbe Utabnabe soyëngama
    jtsejuabnayama, y nts̈amo oyejuayá cha jabemama;
  ron-LSB: Dar eu vreau ca voi să fiți liberi de griji. Cel necăsătorit se îngrijește
    de lucrurile Domnului, cum să placă Domnului;
  pon-pon: A i men, komail ender lodi on me apwal. Me jota papaud, kin apwali me japwilim
    en Kaun o, duen a pan kaperenda Kaun o.
  nhe-BL: San nijnequi xiyolpactoca huan amo ximocuesoca ipampa se imonamic. Se tlen
    ax quipiya inamic huelis moilhuis tlen itequi Toteco huan quejatza huelis quichihuas
    tlen quipactía Toteco,
  sps-sps: Nyo koman maromi ma tapuruur am fataanis osing to na fo patang to te kaa
    miror vainy fanging. A mes a sikia ma fanging te kaa minon fakats tsian tana fo
    mamatsiny kan karap tana Tsunaun, tana saa ayei komainy non ma kat fapaparei a
    Tsunaun tan fo mamatsiny sanaan te onot fi non ya.
  wnc-wnc: Sike nata ginde natake ginu sanga kwaapzangge natanggamatake ie nangaakan
    natapningge apbitanggat. Apbitake nata anzing nataat. Aminu maatna dua takuu ita
    natake Buyambam tapaninda ie take natangamikge natake itane sanga akngaekan asinggan
    natayuwik.
  bus-bus: Má yezi àgↄ̃ kuu kã̀hãn saimɛ. Pↄsɛɛ è làakari dↄ Dii yãnↄa, yã kɛ̀
    kɛ̀ Diinɛn è kɛ.
  gub-BL: Aze napema'enukwaw kwaw penemi'u ràm rehe tuweharupi nehe, pema'e ràm rehe
    nehe no, ma'erahy ràm rehe nehe no, ikatu wera'u ihewe nezewe mehe nehe. Aze awa
    nahemireko kwaw nehe, ima'enukwaw putar Zanezar pe uma'ereko haw rehe nehe. Ta'e
    ipurapo wer tuwe hemiapo putar haw rehe xe, imurywete kar pà xe.
  imo-imo: I mai kombu umbuni ltemomanga enoni ambe temolowa konopu awini naa leangei
    nimbolio unguma nio. Oi ambo naa lili Kristen iyemuni Awilimu konopu penga timbei
    Goteni tewi nimu uluma paa tembo konopu ltemo.
  boj-boj: Ijo are endegsi unu. Niŋgi mandam qa iŋgi iŋgi qa are qaloqnaib. Niŋgi
    qalie, tamo uŋa ti sosai qaji naŋgi Tamo Koba aqa kumbra torei dauryqajqa are
    qaleqnub. Deqa kumbra kalil Tamo Koba a tulaŋ areareteqnu qaji di naŋgi yeqnub.
  eng-DRA: But I would have you to be without solicitude. He that is without a wife,
    is solicitous for the things that belong to the Lord, how he may please God.
  knf-knf: Kë nşë ŋal nawut kawo ţi manţaaf. Ñaaŋ anwooŋ aanniimi aji ţaaf iko yi
    Ajugun, aji şal jibi akliluli.
  san-KHM: កិន្តុ យូយំ យន្និឝ្ចិន្តា ភវេតេតិ មម វាញ្ឆា។ អក្ឫតវិវាហោ ជនោ យថា ប្រភុំ
    បរិតោឞយេត៑ តថា ប្រភុំ ចិន្តយតិ,
  arn-NT: Iñche ayülefun tamün nienoafel chem wesaduamkülen no rume. Tati kurengenolu
    küdaweluwkülekey Ñidol tañi dungu mew, ka femngechi ñi tutenieafiel,
  zas-NT: Ni rënan na̱j guial ad zutidi xgab por ree ni yuꞌ loj guidxliuj guie. Tijb
    xinguiaaw xtijb mazri rüjnx xgab por xmandad Dios, mazri rüjnx naguiejn güünx
    ziꞌc ruladx Dios.
  ken-NT: Mbɨ́kɨ́ yáŋ bɛ mǎmbɔ́ŋ mɛnyɨŋ ɛbhɛn bɛsɔŋɔri batɨ yɛka amɛm. Mmǔ anɛ
    ábhɨ́kɨ́ bháy ngɔrɛ́, afyɛ́ ntí ndu bɛkʉ bɛtɨk Acha Yesu, nɛ ǎkaysi bɛkʉ́
    chí mɛnyɨŋ ɛbhɛn bɛkʉ Mandɛm ambɔŋ maŋák nɛ yi.
