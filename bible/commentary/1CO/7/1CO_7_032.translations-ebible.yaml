    ahuinyashon ahuinri unimamapai. Nan ahuinin ahuara yopai cuscan huafain fununri
    nannoricoin shinantiro. Nanscarifi aquin ahuun Ifo fustitocai shinantiroma. Ascashofin
    ahuun Ifo unimamapaifain nantianri ahuinri unimamapai. Ascacun ainfo funuomaton
    ahuun Ifo Jesús fusti yonoshosharapai. Ahua futsacai shinainma. Ahuun Ifo fusti
    tanashquin. Diosin imapaiyai cuscan huafain nan fusti shinainquin. Ascan ainfon
    funuyashon ahuun funuri unimamapaiquin ahuara futsafori shinantiro ahuun Ifo fustisima.
  urt-urt: Ŋam gwarnge ŋaiye pa ŋoihmbwaip mane. Miyeꞌ tikin Lahmborenge ŋaiye yukur
    nenge tuwei pe, kin ka ŋoiheryembe wah tikin Lahmborenge no, Lahmborenge ka hriphrip
