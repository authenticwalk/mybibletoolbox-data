verse: 1CO.007.032
translations:
  kpx-kpx: Katealemo di isiviale vatae onobenobe ke huhu moaga halevave. Mahinuvuholimale
    keau isiviai Kosive lovimo uvu igaeai lovive vai Kosive vahaeho vai.
  okv-H: Eto ungo hotembari neite neite hotembagova uje ae ere ona. Eto embo akate
    ae amo Bada ta uje avo pere ere ua
  tbo-tbo: U luhogala ipa ega hipuli gapolahi uyahihi ona genogeno duma. Tauhi ega
    hita tawitawine Guyau a bagibagi binei he inugonugotuhu duma ipa iyowai ma Guyau
    hina likaohaya.
  mal-C: നിങ്ങൾ ആകാംക്ഷാരഹിതരായിരിക്കണമെന്നു ഞാൻ ആഗ്രഹിക്കുന്നു. അവിവാഹിതൻ കർത്താവിനെ
    പ്രസാദിപ്പിക്കുന്നതിനെക്കുറിച്ചു ചിന്തിച്ച് കർത്തൃകാര്യങ്ങളിൽ ശ്രദ്ധകേന്ദ്രീകരിക്കുന്നു.
  grc-SR: Θέλω δὲ ὑμᾶς ἀμερίμνους εἶναι. Ὁ ἄγαμος μεριμνᾷ τὰ τοῦ κυρίου, ⸂πῶς ἀρέσει
    τῷ κυρίῳ·
  bgc-bgc: मेरी इच्छा या सै के थम संसारिक जिन्दगी की अभिलाषा तै मुक्त रहों। कुँवारे
    माणस प्रभु की सेवा करण की फिक्र म्ह रहवै सै के प्रभु ताहीं किस तरियां खुश करै।
  khz-khz: Au ati aririwana, etanopara gaura na gemi tugamagi pia vega-vonura. Ati
    evegarawato talimana Velekou gena gaura etugamagi-vogorana, Velekou aona raka
    pene vega-nama-tiwaa netina.
  deu-TKW: Da möchte ich, daß ihr ohne Sorgen wäret. Der Ehelose sorgt für des Herrn
    Sache, wie er dem Herrn gefalle.
  zsr-NT: Rëꞌndaꞌ cutu ubi uguiꞌiliꞌ. Ruiꞌ ladxëꞌë le naqui queëꞌ Xanruꞌ, nac gunëꞌ
    le rdzag ladxëꞌë Xanruꞌ, bönniꞌ cuzoanu ngul queëꞌ.
  lin-lin: Nalingi ete bomitungisaka te. Mobali oyo azali ya kobala te atiaka makanisi
    na ye kati na makambo ya Nkolo, alukaka ndenge nini kosepelisa Nkolo.
  hns-NT: Ham mangtie kie toelogke sotj-phiekier na rahat. Dje ke aurat larkan na
    hai, oe aapan dhiaan khaalie Prabhoe ke kaam par lagaai sake hai okar hiettjha
    poera kare khaatien.
  noa-E: Magua mua chan pãrag mʉg jẽb gayam nemta ʉ̈rcha khĩirju nʉʉ apimapha chirʉm.
    Ẽwannaan ʉʉinpan khãyau jua par nʉm, maach Pör Cristo athee ʉ̈rcha nem wajapham
    waunaa i dau na wajapha wënʉrrajuuta khĩirju nʉʉ aag.
  eng-EMTV: But I want you to be without anxiety. The unmarried man cares about the
    things of the Lord—about how he may please the Lord.
  mib-NT: Cúní rī jeē ma nácani ndasɨ́ ni rō sɨquɨ̄ tāca jéē iyó ini ñayɨ̄vɨ́. Chi
    tēe cúu soltero, ndɨ́hvɨ́ ni de jniñu máá Jítoho yō, ndese cusɨɨ̄ ni Jitoho yō
    sáha de.
  lif-NT2: कन् हिङ्‌मन्‍नोबा निङ्‌साम्‍मो मे़ध्‍ये़म्‍मिन्‍ने़ॽ के़लॽबा इङ्‌गाॽ निङ्‌वाॽ
    चोगुङ्‌लो॥ मेःक्‍खिम् मे़न्‍जोःक्‍के के़वाॽबा मनाःल्‍ले़ आक्‍खेलॽरिक् दाङ्‌बाल्‍ले़
    कुनिङ्‌वाॽ तासुङ्‌बे फाॽआङ् निङ्‌साम्‍मो थाःरो॥
  xnj-xnj: Nigana nyenye mukoto kuvya na wogohi. Mundu angagega mdala mwene igana
    kuhenga lihengu la BAMBU muni ilinga kumganisa BAMBU.
  mmx-mmx: A vara i do mi noxo ekip tangarang mi levenmumuat at na lorooro. Latlok
    naa ik lox angtang amisik mi leven gugu at Leeme Silok, mila neni ik lok tong
    i do ni nak lox amomo Leeme Silok.
  cbr-NT: Mitsúxmi ënë nëtënu 'icë ñu 'aisamaira oquin sinani masá nuituti bënë́ti
    cana cuëëniman. Xanuñuma unin ca Nucën 'Ibu Jesús cuëëncësa oquinshi 'ati sinania,
    axa cuëëntanun.
  tee-NT: Pus ju quit'in jantu iclacasq'uin ni tu'u' ca'alilh lami'atsucunti'an ju
    alhamak'aninint'it. Pus ju tam ts'alh ju va is'akstuca' t'ajun na navi cuenta
    ju ixlhich'alhcat ju Dios. Va puxcajui ta yu laich canavinilh ixk'achat ju Dios.
  eng-LSV: And I wish you to be without anxiety; the unmarried is anxious for the
    things of the LORD, how he will please the LORD;
  cak-NT: Ren man ninjo' ta chi rix q'uiy ex ri ye'inojij, y romari' man jixtiquier
    ta chic niben ri nrojo' ri Dios. Ri achi ri man c'ulan ta, más nitiquier nunojij
    ri anchique nrojo' ri Ajaf y can nutaj ruk'ij nu'on ri nika chech ri Ajaf.
  pah-NT: Apota ji pepiro'ya nhag̃atarahiva'ea hugwi. Akwaimbae'g̃a hembirekoe'ỹve'g̃a
    oko hete Tupana'ga rehe tonhimohẽ Tupana'ga ji rehe javo.
  sja-NT: Mɨa nãga ũraait'ee k'ĩsia jõnanaadamerã. Ɨmɨk'ĩra tuu bɨpa jɨrɨpari ooit'ee
    Cristopa oopi k'inia bɨk'a.
  xed-xed: Ta kumay yu ta nzakwa ghuni kul haɗ ma ndanu. Mndu kul klafta marakw ná,
    ta ghəŋa tva skwiha ta zɗəganata Lazglafta yeya ta ndanə tsi.
  mks-NT: Ña̱ cúni̱ ye̱he̱ quéa̱ ña̱ ná a̱ ndícani na̱há ini ndó sa̱há ña̱ha ñuyíví
    yóho. Jáchi̱ tá cáma̱ni̱ tanda̱ha̱ in da̱ta̱a já quéa̱ núná nu̱ dá caja chúun
    da cuéntá Ndióxi̱ xi̱hín ndinuhu ini da. Ta ndúcú da̱ ndá quia̱hva caja da ña̱
    cáji̱i̱ ini Ndióxi̱ xi̱hi̱n.
  gfk-S: Iesene iou sip be pa mu nale ngaangel. Nong paile tola i ngaangel uta ira
    linge tano Watong waing inage halaro no Watong.
  bmu-bmu: Iŋini gölmegö lömbötköra waimanjat qahö malmegö sihimni mötzal. Awanöm
    qahö solanŋi maljawaŋön mönö Kembugö öröyuaigöra waimanjat mörakza. Mi möta “Denöwö
    akiga Kembugö uruŋan ölöwahi dop kölbawak,” nanŋaŋgöra mewö jimakza.
  dgz-dgz: Menan e imuya gop ya yagiep taiwaniat anuivin. Apan da waen ya naiseni
    menan imu pose iravi Iesu inap wandeta amba pot pot me inap anun tainiwa, ame
    Iesu imua wabibigamepen menan taiwan.
  eng-GNV: And I would haue you without care. The vnmaried careth for the things of
    the Lord, howe he may please the Lord.
  zaa-NT: Calátsa'a' qui'ni bittu tsé'e le nùyue por ca cosa qui' yétsiloyuį. Ttu
    soltero nna libre ba ną́ para huí'ą néda quì'į gunią Señor Jesucristua servir
    nna gunią adí nu rú'ulatsi'e.
  eng-WEBSTER: 'But I would have you without anxious care. He that is unmarried, is
    anxious for the things that belong to the Lord, how he may please the Lord:'
  guh-guh: Apo pacatojitsipaetsi papecajamatabëcueneenaenexa mapanacuapijicueneje.
    Ponë abaxë imasia ponapona, jamatabëcueneenatsi ëvajatuxanenë pijacuene. Tsipaji
    jitsipa pesivajamatabëcuenebarëyanexatsi vajatuxanenë.
  bon-bon: Cäme singi apu gyene, egä weene ngenecu mäpu cäco lenajame. Ätrunga cama
    cusucusi me nuuja ngene atwanena lica gyene, yepä tabe singi Yageyame ne ngenecu
    miiji me wawename.
  nhw-BL: San nijnequi xiitztoca anyolpactoque huan amo monequi ximotequipachoca por
    se amonamic. Se catli amo quipiya inamic huelis moilhuis tlen itequi Toteco huan
    quenicatza huelis quichihuas catli quipactía Toteco,
  swh-ONEN: Ningetaka msiwe na masumbufu. Mwanaume ambaye hajaoa anajishughulisha
    na mambo ya Bwana, jinsi ya kumpendeza Bwana.
  wbi-wbi: Nilonda muve vavuke mu ngasio soni. umughosi juno natolile ivomba ifiinu
    fya Mutwa, ndavule inoghelua umwene.
  bba-bba: Nɑ ǹ kĩ i n wurure. Wi u kun kurɔ mɔ, wiyɑ rɑ n Yinnin ɡɑ̃ɑnu kɑsu, ye
    n koo Yinni dore.
  eng-KJVCPB: 'But I would have you without carefulness. He that is unmarried careth
    for the things that belong to the Lord, how he may please the Lord:'
  kgk-NT: Xe-vy iporãve ndojapurái va'e-rami jaiko hagwã nanhane mandu'ái eterei ko
    yvy arigwa-rehe rei, jajapurave'ỹ hagwã. Omenda e'ỹ va'e imandu'a ndu'a Nhandejáry-rehe
    hemimbota-rupi oiko hagwã.
  waj-waj: Ngia mmatayaa variraivaara sa pinaama yaata utuateeraivaara na rikiauko
    ni yoketainoo. Vaidi hama nnaata vareeraivo ti Udaanga Yisuu Kirisiinna mmooriivaara
    nnaasu yaata utivai. Ivo itaama iino too Yisuu Kirisiiva innara yoketaakiaiveeraivaara
    ivo itaama iivai.
  cpy-cpy: Rootaki nokowa-koteemiri eeroka-paeni eero okantzimo-shire-waetantzimi
    iroka-paeni. Ewankari-paeni, kaari tzimatsini iinapaeni, roetziñaarikoteeyaawo
    rantaneero ikoyiri Awinkatharite inimota-kaantyaariri.
  mpx-mpx: Nige nuwau wami nuwanuwatu ni papulowan-agimiu. Tau toto nige i aalolon
    i nuwanuwatu ya te Babala wana tuwalali kaiwena, nuwana Babala wana nuwatu ni
    paolaolaek.
  wbp-wbp: Nyurrurla Kirijini-patujulu nyinaka ngurrju manu wardinyi nyiyarlangukuju
    wajampa-jarrinja-wangu! Yangka ngula kankulu nyina yampirrirla, ngulaju kankulu-nyanu
    yinyi yangka Warlalja-Wiri-kirra, kujarlu kankulu wardinyi-mani.
  luo-luo: Adwaro ni mondo ubed maonge gi kit parruok moro amora. Dichwo ma ok okendo,
    weche Ruoth ema omako, kaka onyalo siko kotimo gik mamoro Ruoth,
  nhe-NT: San nijnequi xiyolpactoca huan amo ximocuesoca ipampa se imonamic. Se tlen
    ax quipiya inamic huelis moilhuis tlen itequi Toteco huan quejatza huelis quichihuas
    tlen quipactía Toteco,
  aii-aii: ܗܵܕܟ݂ܵܐ ܒܵܥܹܝܢ ܕܠܵܐ ܬܲܚܡܸܢܝܼܬܘܿܢ. ܗ̇ܘ ܕܠܲܝܬ ܠܹܗ ܒܲܟ݂ܬܵ‌ܐ، ܟܹܐ ܗܵܘܹܐ ܒܹܐܟ݂ܵܠܵܐ
    ܚܲܡ ܕܫܘܼܠܵܢܹ̈ܐ ܕܡܵܪܝܵܐ، ܕܵܐܟ݂ܝܼ ܕܫܵܦܹܪ ܠܡܵܪܝܵܐ.
  esk-NT: Isrumaaluutiqaqunġitchipsi. Tuvaaqataitchuaq aŋun isrumałhiñaġuuruq qanuġlugu
    savautrił̣iksraġmiñik Atanġuruamik, ataramik quyalisukługu.
  msb-msb: Gusto ko na dili na kamo maghandal. Halimbawa, an lalaki na waraʼn asawa
    naaataman an pagsirbe sa Ginoo kag pagpalipay sa iya.
  cpa-NT: Hno¹jni hi² tsa¹tiogh³ hniah¹² quinh³ hniah¹² ju²hí³ dsøa¹². Hí³ ti³jmo¹²
    dsa² ŋioh¹² jǿg³ quiah¹² Juu¹³ jniang³, ju³lah dsa² tsa¹ma²jenh² gug². Di³ Juu¹³
    jniang³ báh³ hniu¹dsa cuúh¹dsa ju²hiúg¹ dsøa¹².
  dso-dso: ମାତର୍‌ ତମେ ଏ ବିସଇନେଇ ତେରେପେତେ ଉଆନାଇ । ବିବା ନ ଅଇଲା ଲକ୍‌ମନ୍‌ ସବୁବେଲେ ମାପ୍‌ରୁର୍‌
    ସେବା କାମ୍‌ କର୍‌ବାକେ ମନ୍‌ କର । କାଇକେବଇଲେ ମାପ୍‌ରୁକେ ସାର୍‌ଦା କରାଇବାଟା ତାର୍‌ ମୁକିଅ
    କାମ୍‌ ।
  meu-meu: Lau na uramu lalomui na basie hekwarahi. Se headava tauna ese Lohiabada
    ena ḡau e lalo haguhilaimu, Lohiabada ede baine hamoalea toma.
  yva-NT: Ribeker syare vemo wasanuga mamauno anakotaro mine so rai nora. Vatano bauname
    jewen, weamo anuga no irati Amisye obo ai. Po atantona tutir pare, “Animaisye
    mirati syo rave indamu Amisye anayanambe?”
  dgc-dgc: I gustu kua éy éwan kam tu katagigen a mangabala dikam. Mara tu lélake
    a éwan tu asawa, éy isipén na san i gimet na Panginoon, éng anya i kasayaan na
    diya.
  zpm-NT: Miṉe racladz naa peet zhgab ctsed lo to. Goḻwi gaṉle, zha bgui ne tib, tiblique
    zienie guic zho ruṉ zho miṉe rdziladz Dios, miṉe nac xtsiiṉ me.
  hix-NT: Anaro rha oyomyawon kom hoko oyehtokonye, moseryehoketxow hamà. Oyoseryehokanàr
    komo xehra mak wehxaha. Kohkom hokon me natxow hamà, àhehnà komo. Noro yeryehotanàhrà
    xe natxow hamà.
  sim-sim: An mbeek mbele mbele misambi torok fehe jirin si toltangrikwak a hishiwa
    ambu nir. Ma ol nokopla namber wayanda ma ondo wavu lihi karem hishinda lir, �Mberem
    mberem a uhu Wasilaka or mbahanda hom a nanak anin or rupshiku?� karem hishinda
    lir.
  npi-ULB: तिमीहरू निस्फिक्री होओ भन्‍ने म चाहन्छु । अविवाहित पुरुषले प्रभुलाई कसरी
    खुसी पार्ने भनी उहाँका कुराहरूका बारेमा चिन्ता गर्दछ ।
  cgc-cgc: Ambal ko isab na miad daw dili kaw nang en mangasawa tak liag ko na dili
    nyo maagian tama na palibegan. Alimbawa, mga mama na ula sawa, pwidi na iran na
    nakem naan nang gid ta pagsirbi ta Ginuo tak ula danen duma na isipen daw dili,
    makapalipay nang an ta Ginuo.
  tim-tim: O Galalupne, biwiyeŋe umatŋe akbop dâm maktân. Akto luâk âmbâle bâlâkŋe
    Humonenŋaet âiŋaet nâŋgâmâk akmai hain akmâ Humonenŋande nenekto ârândâŋ agâk
    dâmai.
  yor-yor: Nínú gbogbo nǹkan tí ẹ bá ń ṣe ni mo tí fẹ́ kí ẹ sọ ara yín di òmìnira
    lọ́wọ́ àníyàn. Ọkùnrin tí kò ní ìyàwó le lo àkókò rẹ̀ láti fi ṣiṣẹ́ fún Olúwa,
    yóò sì má ronú bí ó ti ṣe le tẹ́ Olúwa lọ́rùn.
  wos-wos: Guni Néma Duna jémba male yanjoka sarékéngute wuni mawuli ye. Guni xak
    hérangumboka hélék wuni ye. Takwa hérahafi yakwa du di Néma Duna jémbaka male
    di saréké, dé deka yandan jémbaka yikafre mawuli yandéte.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa bãrãba naʌ̃ ẽjũãnebemada jũmawãyã crĩchad̶aẽ́da. Umaquĩrã
    quima neẽ́ b̶ʌba biara crĩcha b̶abaria dadjirã Boroba quĩrĩã b̶ʌda oi carea. Dadjirã
    Borora b̶ʌsrid̶abi quĩrĩã b̶ʌa.
  eng-F35: 'Now I want you to be without anxiety. He who is unmarried cares about
    the things of the Lord: how he will please the Lord.'
  ind-ind: Saya ingin kamu semua tidak kuatir tentang apa pun dalam hidup ini. Bagi
    laki-laki, kalau kamu tidak menikah, kamu bisa memusatkan perhatianmu sepenuhnya
    untuk pekerjaan Tuhan Yesus. Jadi kamu hanya berusaha untuk menyenangkan hati
    Tuhan.
  pes-OPCB: من می‌خواهم که شما در همه چیز فارغ از اضطراب و نگرانی باشید. مردی که ازدواج
    نکرده است، می‌تواند تمام وقت خود را صرف خدمت خداوند کند و تمام فکرش این باشد که
    او را خشنود سازد.
  mpt-mpt: Ne funania Kolin bib sel ibo inamin namin afeto bobolo funino deiboniba
    Sume okoko bobolo olota funine ge funaiobe. Nakai alelwal blim ile Sume bobolo
    olob fumbianiba Ni Sume okok olo okok keboba e ni seinyemeko geniba inabiobe.
  ssx-ssx: Ikana꞉ma꞉ hone eleke eleke u halemeeki manuta꞉ I̱ta꞉ hone na pa꞉la꞉me.
    Wanda꞉ na miki halima꞉ta꞉ mo Tekehalina꞉ hone pa꞉la꞉ ekimanu epeke tupa꞉ puluekema꞉
    hone witolo hata꞉ Tekehalina꞉ e pokaasa꞉ ekina꞉ hone u hala꞉me.
  mkl-mkl: N kù bi nkɑ̃mɑ ku mɑɑ bitɑndi ŋɛ. Inɛ iyi kù so ɑbo, lɑɑkɑɛ fei si icɛi
    Lɑfɛ̃ɛi í yɑ wɑ, í yɑ mɑɑ dɛ nŋu ku ce iyi ɑ́ dɔ̃ɑ Lɑfɛ̃ɛ si.
  gaq-gaq: ପେଇଂ ନିୟମ୍‌ବାନ୍‍ ଉଦାର୍ ବାପା ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ଚାଏଁଣ୍ଡିଂକେ । ବିହେ ଆଡିଙ୍ଗ୍‌କ୍ନେ
    ରେମୁଆଁ ମାପ୍ରୁନେ ସ୍ଲେନ୍ନିଆ ମନ୍ ବିଃପା; ଡାଗ୍ଲା ମାପ୍ରୁକେ ସାର୍ଦା ଆଡିଙ୍ଗ୍‌ନେ ମେଁନେ ମୁଇଂ
    ଆଃ ଇକ୍‌ଚା ।
  gof-RNT: Hintte hirggi baynna daana mela ta dosays. Machcho ekkiboonnayssi Godaa
    ufayssanaw koyaa gisho Godabaa qoppees.
  unx-unx: ମେନ୍‌ଦ ଆପେ ନିର୍‌ଫିକିର୍‌ ତାଇନଃପେ, ମେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା । କା ଆଣ୍‌ଦିକାନ୍‌
    ହଡ଼ ପ୍ରାଭୁଆଃ କାମି ରିକା ନାଗେନ୍ତେ ଆଇଃକ୍‌ଗି ଉଡ଼ୁଃଇକା, ଚିୟାଃଚି ପ୍ରାଭୁ ସୁକୁଃକାଏ ମେନ୍ତେ
    ଇନିଃ ଚେଷ୍ଟାଏ ତାନା ।
  gah-gah: Lekeza nene ha netakumú mulutini itemiko minatave loko gelenouke noluve.
    Gohuna ve nenete Guivahanímini hozamú giliki minanigave. Miniki Guivahanímo gelekiko
    lamaná itive likigó iki miliki inigave.
