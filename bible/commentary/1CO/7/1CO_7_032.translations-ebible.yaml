  mcd-NT: Un mato anori yoi maton nomuran ahuaton fucash huanonma. Un mato ahuinyacain
    funuyayamacahuun huaima. Un mato cayacafi imapai nocon Ifo fusti finacoinquin
    man shinanfafainon. Ahuaton maton nomuran fucash huanonma. Un mato yoisharapai.
