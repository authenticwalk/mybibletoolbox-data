  bht-bht: इस तांई मैं चांदा है, की तुसां संसारिक जिन्दगी दी इच्छां ला अजाद रिया।
    कुआरा माणु परमेश्वरे दे बारे च सोचदा रेंदा है की सै कियां प्रभु जो खुश करे।
  eng-NOY: and I would have you free from anxious cares. He that is unmarried careth
