    âwóŋ mmwaád kéʼɛ nchóm, ábɛ̄l-lɛ ábíníí aá béēwōōʼ.
  met-met: Murugu ba lipu longgalo diyau te bila nga. Ne Urana sina yahangua na lipu
    taining tainina. Tela yahanganoa bila li, ne tela bila ba.
  kpj-NT: Ibutumy hãbu wawese rỹirakeki, awire. Iny sohoji sohoji tahe, Deuxu bede
    ywisidỹỹna tamy riwahinyra ijõ wiribi lahitxi ihỹre.
  zao-NT: Nlazʼn reta goo gak taxal na, naptʼn tsaalʼn. Per nen zhaa zhaa kuu ndelaaz
    Diox lo kadta thibaa, nzo lo zha mndelaaz Diox keno zha tsaal zha, ne nzo lo zha
    mndelaaz Diox yaan zha thita zha ne wen yo zha.
  byx-byx: Dai be ngu narliiv ariq iv ama qaqet mai dai qula re ngerlvet ip taquarl
    ngua. Dav ama Ngemumaqa dai qa qurl ama qaqet mai i iak de iak te ama rleriirang
    muqas muqas ama dlek pem iirang, i iak ke taneng iani muqas de iak.
  ctu-CTI: Joñon com añeticla mu' bʌ la wajñel che' bajche' añon. Pero ti chajb ti
    chajb bajche' ti yʌq'ueyonla la cajñel Dios.
  zos-NT: Øtz su'nbøjtzi va'cø ityajøna'ṉ mumu pøn jujche øtz ijtuse. Pero hay que
    va'cø it tumdum pøn jujche cyotzoṉba Diosis va'cø itø; eyapø va'cø it co'tojcajupø,
    y eyapø va'cø it jaṉa cyo'tojcajøpø.
  gvs-gvs: E latuwogu bego tomota liliudi geya sinaita yau nakae go, ayagoi madabokimi
    geya itoboinemita yau nakae, go sem tomota tamo tamo adi kaiguyau Yaubada iivinidi
    ituli ituli, maniyedi sinai, maniyedi geya sinaita.
  kbm-kbm: Ayeu tangg givin ve ganei amolmol tepwengge invang as gen dangete ayeu
    ok. Bemem Pomate gibwas ane gen vevies walang ano gitangi amolmol ananos gitang-tangi
    ge gile. Ei geb luev vie ti gitangi amol ti ve amol etok nemb avie bwaya, be geb
    ti gitangi amol ti ve amol etok nemb avie.
  rmc-rmc: 'Kamľomas, hoj savore manuša te aven sar me, ale sakones hin le Devlestar
    peskro daros: Jekhes kajso daros a avres aver.'
  apr-apr: Au i lok nen, bet di tooltool le imot tinepe dawa ben au i. Bong Maro ikap
    so matana matana ye lo ponana ki pang di tooltool tina nga atu atu le imot. Nen
    le tool atu ngan ikaua so ye lo ponana ki matana atu panga, inbe tool san ngan
    ikaua so ye lo ponana ki matana san panga.
  tiy-tiy: Non méuyotu de damén ké iringé kom begén énda i bawag gu. Endob énda ségiléw
    tom kéluhanan. Non irayay Tulusey séngae ségétéw kaan kéfurungon loo bé étéwe
    énda mawagén. Atin i de ségiyo étéw, irayay Tuluse bero ségiyo kéfurungon.
  nlg-nlg: Ta nigua na ghanaghana heghegu ke, te uto va ge kau bei taulaghi gea, te
    vaghau inau. Hauva ka, mi ghita ta mua sakai na vata, na pukuna God te sonihalavua
    na taulaghi vanira na balu ge kara togotogo, me te hera na sonihalavu na balu
    ge kara nia togotogo tana bona tara mua taulaghi tua.
  dgr-DOGNT: Dǫ hazǫǫ̀ sexèht'eè geeda nı̨dè dehwhǫ. Hanìkò Nǫ̀htsı̨ sìı dǫ hazǫǫ̀
    gıtaàt'eè t'asìı eładı̨ı̨ goghàı̨ɂǫ hǫt'e. Dǫ ı̨łè hoet'ı̨ ha weghàhòt'ǫ, eyıts'ǫ
    dǫ eyıì-le t'asìı eładı̨ı̨ weghàhòt'ǫ hǫt'e.
  pes-OPV: اما می‌خواهم که همه مردم مثل خودم باشند. لکن هرکس نعمتی خاص از خدا دارد،
    یکی چنین و دیگری چنان.
  ron-1924: 'Еу аш вря ка тоць оамений сэ фие ка мине, дар фиекаре аре де ла Думнезеу
    дарул луй: унул ынтр-ун фел, алтул ынтр-алтул.'
  tpz-tpz: Eöꞌ to iu rakah noꞌ pan, a ma napan se teꞌ mahu ne, vamanih pa ö nöꞌ to
    teꞌ va noꞌ sih. Ivëhkëk, ea to hikta vatoe no, e Sosoenën to heꞌ vakëkëh voh en
    pea pa ma vu heꞌ peꞌ. Po meoh upöm ne Sosoenën to heꞌ raoe o heꞌ va pa vaen, ko
    meoh upöm neꞌ to heꞌ raoe o heꞌ va pa teꞌ mahu.
  agd-agd: Minó banta ano sen tan den ída anasi varan para vano sé inikhé umpo minó
    ano ída manaí ukhé tiféuno. Tiyarafenu ano ábasuí ma in amusin manáa kéká amiyan
    inká ena kéká ída ábasuí in para ma van amusin amiyan ukhen mino.
  rkb-NT: 'Utakta kasukzahukbyita. Kaokzeka ikiahatsa ahasukzabyitsa my tisapyrẽna
    my. Asukzahukbyita zeka Deus patsumuẽhĩ wasani tsimyzuruku. Ustakta batu. Atakta
    isukzabyita zeka tsihokdaharẽna. Wytykyryk mysipyriry zeka imysapybyita mykara.
    Iwatahi Deus ata pe my: — Tsikasukzakta! Niwahi mozihikik — my. Iwa my.'
  san-THA: ยโต มมาวเสฺถว สรฺวฺวมานวานามวสฺถา ภวตฺวิติ มม วาญฺฉา กินฺตฺวีศฺวราทฺ เอเกไนโก
    วโร'เนฺยน จาโนฺย วร อิตฺถเมไกเกน สฺวกียวโร ลพฺธ:ฯ
  iws-iws: Mɨ kara hɨnɨɨna naɨngwowi tɨ wigkam hɨriinanɨm yɨm sɨma kariir hɨriinan
    nɨɨngar timɨ o. Mɨ Adi Komii siya iikam nhɨrɨm yɨm hɨriinanar mɨ onkwokwokikɨm
    nhɨrɨm tɨ hɨnɨɨn mɨ nhɨrɨm tɨ hɨnɨɨn. Adi Komii siya hɨriinanar naɨngwokɨn iikam
    nhɨrɨm yɨm ha timɨ onkwona mɨ Adi Komii siya iikam nhɨrɨm krɨmiirɨn hɨriinan nɨɨngar
    mɨ owamar mɨ onkwokwokikɨn.
  pol-SZ: 'Chciałbym bowiem, żeby wszyscy, tak jak ja, mogli obejść się bez małżeństwa.
    Ale każdy z nas ma inny dar od Boga: jeden taki jak ja, drugi—inny.'
  ztq-NT: Nii no kikaa, deelba kchë do nyak sinakaa, per xaal xaal psaa Dios lëë no.
  zai-NT: Ñacaladxe irá hombre ñaca casi naa, peru nanna adxé ni gudixhe Dios para
    cada tobi, ne cada tobi adxé adxé gracia bidii be laa.
  upv-upv: Poro jinibb jijle sete partotko, ko pirpe inu kobbong, ngok erres p̃elak.
    Ko Atua elai derteren lele tevi jinibb. Elai derteren ne norrorrmien tevi san
    nga puloli nanu san, ko elai derteren ne norrorrmien tevi san nga puloli nanu
    san.
  wap-NT: Tuukii zii mani ukaimanan õꞌati ipai unao mishidainao mashaapan an pabaꞌoran,
    õgaru kawan. Mazan Tominkaru taa pabiꞌi mishidainao ati ĩkaꞌiita-kinaa nii pamashaapan
    mazidaꞌo pidan nii, naꞌiki baꞌorainao mishidainao ati utaa ĩkaꞌiita-kinaa nii
    pamashaapan pabaꞌoran, aonaa ĩmazidan.
  mva-mva: Ngau urere kam moarunga nge ngau bokana tago rotiroti kamasoaki. Ata kita
    teke-teke nge Nanaranga lumaluma nem-nem be iang-kita. Teke lumaluma bokainaina
    iani, takaia lumaluma takaia iani.
  dwr-NT: Taani asay ubbay taanaadan hanintto dosay. Shin Xoossay asaw huuphiyan huuphiyan
    dumma dumma imotaa immi wotheedda; ittuwaassi hawaadan, qassi yokkowassi hewaadan
    immi wotheedda.
  kfw-kfw: Kei'n nangni rakip kei kanamin angzoot. Takkha Pathian inape inlak kutchoi
    kha mi rakip in nineihet, inkhat in hiwa kutchoi khat-um leiilaak-in khawa kutchoi.
  bfz-bfz: आऊँ ये चाऊँआ कि जेड़ा आऊँ अया, तेड़े ई सब मांणू ओ, पर हर एकी खे परमेशरो
    री तरफा ते खास-खास बरदान मिली रे, केसी खे केड़ा और केसी खे ओरी तरअ रा।
  cuk-09: Ar degite bitigi bela machergan anyob gusana-gadinye an binsaed, ar degi-inigwele,
    Bab Dummad anmarga gurgin akar-akar uksamalad, gwensak igar-soggwensik, baiddina
    igar-baidsikmo.
  ben-OBCV: আমার ইচ্ছা, যদি সব মানুষই আমার মতো থাকতে পারত! কিন্তু প্রত্যেকজন ঈশ্বরের
    কাছ থেকে তার নিজস্ব বরদান লাভ করেছে, একজনের এক ধরনের বরদান, অপরজনের অন্য ধরনের।
  mil-NT: Te yúhú sání ìní‑í sá nǔu dìcó sá cúú te nchaa‑ndo cùndecu‑ndo datná ndécù‑í,
    dico ñáhá chi mee Yǎ Ndiǒxí ní cachí‑gá nàcuáa nduu táhú‑ó ɨ̀ɨⁿ ɨɨⁿ‑o cundecu‑o,
    chi dava‑o nǐ cutáhú‑ó nǔú‑gǎ sá cúndècu ñadɨhɨ́‑ó te dava‑o ñǎhá.
  myu-myu: Otayxixe g̃u õn pit. Soat eytayxixe'ũm pima, xipat kuka o'e. Deus pũg̃pũg̃ayũ
    buywatwan ixeyũ be ikẽrẽat kukap puxim itayxixe g̃u ma'g̃u ip. Warara'acat pe
    bit iba'ore cũg̃ ma jeku am itayxixe'ũm pima. Ikẽrẽat mujurũg̃rũg̃ ip itayxixe'ũm
    pima. Imẽnpuye Deus ibikuy ixeyũ ewebumũn ãm ikẽrẽat kukap puxim.
  fue-fue: Mii yiɗi himɓe fu laatoo hande am, amma moy fu bane Alla hokki ɗum. Moy
    fu e dokkal muuɗum non, oo ɗo hande nii, oya bo hande nun.
  amk-amk: Tarai we ifaraise paria we yeyo todoni mani kaiwasanesa erirau kahai kariri
    yau. Yeo imadu tonanai wape, iwaitawanai we mambiriuo Allai dohonai we mansiari-mansiari
    fo masi kaha, amani manei sobu mambiriufo we na minohifo rirau, tuti manei aha
    mani sobuai we na minohifo rirau kaha. Manei Allai dohong mambiriu toninai wei,
    manei aha mani sobuafo siai.
  fai-fai: Kale nam aket fukanin adikum kiba maek nalataw kawkes keimino, kalbi, kata
    adikum nuka kikiw makuw bá. Kale Got aka min gelemin dauyam kawkes ikil, yakei
    nadane wanang dikin kinim dikin keimin ikil, yakei ausa ko.
  ura-NT: Raujiaainchane niqui canu rijijieein neeichene jereeun. Nete Cana Coaunera
    tenojoineein nejelaunihacoaain ichaohacache, tabaauru leeochaneein, naaonjoaain.
  mcd-NT: Ascatan un shinanquin isca huaa. Nantifi nocofunufo ua cuscara ahuionmafo
    shara icuana. Diosihuunoashu un ahuionma isharatiro. Un shinanchacaima. Un unimatiro.
    Ascafia Diosin ua ima cuscacai atifi ato imama. Futsafoan Diosihuunshon ahuin
    fitiro. Futsafori ahuionmafiashu nan un icai cuscari unimatirofo. Non yopai cuscafin
    Diosin tapiaquin. Ascashon noco inantiro.
  urt-urt: Ŋam ŋoiheryembe nange ki bwore ŋaiye lenge miyeꞌ tuweinge lalme yukur ka
    dindiꞌ, ka yurp ŋorombe tuꞌe ŋam. Kom Lahmborenge si pwal poi yitini ilyeh ilyeh
    tongonose. Got nangange yitini me lenge syeꞌ ŋaiye ka dindiꞌ, kut kin nangange
    lenge syeꞌ ŋaiye ka yurp ŋorombe.
  kiz-kiz: Nitamani kila mmonga ngayele kama nene kaniyele. Lakini khila mmonga ayele
    ni karama ya muene kuhoma kwa K'yara. Oyo ayele ni karama eye, ni yhola karama
    yhela.
  tzo-TZE: Vu'une más lec chca'i ti ja'uc jech scotol queremetic jech chac c'u cha'al
    vu'un ti mu'yuc cajnile. Pero mu jcotolticuc chcuch cu'untic. Yu'un li jujunutique
    yantic o co'ntontic la spasutic li Diose.
  lex-lex: Mere a' die, agiwra totpa riy honona emekwali a' pua edonna rmehlima. Mere
    Uplerlawna Nmeh'a neka ed mak kala rima-rima ra'ani-pallu (karunia). La' riy id
    de Nala ra'a-palu pia hota edonna nmehlima. La' riy dom de, Nala ra'a-palu pia
    nmehlima.
  dov-dov: Ndili kuyeya kuti woonse abe mbuli ndime. Pele umwi awumwi uli achipo chakwe
    kuzwa kuli Leza. Umwi uli awoyu musyobo wachipo, awumwi uulya musyobo.
  rgu-rgu: Tuka au aafi ka, malole lenaꞌ lahenda bosoꞌ sao, sama leoꞌ au. Tehuu Manetualain
    fee lahenda ra esa-esaꞌ ko babati-papalaꞌ natetu-naraa noon. Ana fee lahenda ruma
    sao ma ruma ta sao fa.
  toc-NT: Pero hua̠ntu̠ aquit quin­ta­la­ca­pa̠s­tacni, tla̠n xuá pi̠ xli̠­hua̠k lac­chix­cu­huí̠n
    ni̠ xta­ta­ma­káx­tokli cumu la̠ aquit, pero huata Dios quin­ca̠­ma̠x­qui̠­ni̠tán
    tunuj túnu tala­ca­pa̠s­tacni.
  som-som: De waxaan jeclaan lahaa in nimanka oo dhammu ay sidayda oo kale yihiin.
    Laakiin nin kastaaba hadiyad gooni ah ayuu Ilaah ka helaa, midkan sidan, kaasna
    sidaas.
  mam-C: Wajatla we' tu'n kyoka tze'nku we'. Me ate Dios ma tzaj q'o'nte toklin junjun,
    tze'nku taj, qa te mejeb'lin mo minaj.
  ndj-ndj: Ngadayilili vandu vosi vavi kucha nenga wumelili, lakini kila mundu kagayiliwa
    fupu yaki yaweka kufuma kwa Chapanga, yumu kana fupu ayi na wingi kana yila.
  mbj-NT: Hã ỹỹ péh, ỹ karẽn paawä sahõnh hẽ da ỹ rabahadoo. Ti hadoo né hẽ ỹ karẽn
    doo da nado. Séd uuh had'yyt hẽ nado ëër, P'op Hagä Do an'oo bä. P'op Hagä Do
    anoo ta wób sa hã raketëë hyb n'aa, ta wób sa hã tabanoo rakanetëë hyb n'aa, ỹ
    hanäng péh.
  lat-VUC: 'Volo enim omnes vos esse sicut meipsum: sed unusquisque proprium donum
    habet ex Deo: alius quidem sic, alius vero sic.'
  ngp-ngp: Miye nehaunga want'hu wose wande enga ivi miye nili. Mna kila yumwenga
    ana kipe chakwe ahokele kulawa kwa Mnungu. Mnt'hu yumwenga kahokela kipe iki,
    mtuhu naye kiya.
  enq-2: Endakali pitaka namba kalyoli pyoo katami laka lao nambame masilyo. Dopaka
    doko, Goteme naima pitaka epe dupa wakale-wakale mee diamo dupa sepeta kalyamano.
    Endakali mende-kisa mendepale mende simupa, mende-kisa mendepale mende silyamo.
  eng-ASVBT: For I would that all men were even as I myself. Howbeit each man hath
    his own gift from God, one after this manner, and another after that.
  mna-mna: Mi nio leleŋ aŋso tomtom ta boozomen tiwe kembei ta nio i mi tiwoolo som,
    to ndabok. Tamen Anutu iur mbotŋana matakiŋa piti. Mi mbulu pareiŋana ta so ni
    iur piti, na kampeŋana kini ko imbotmbot raama.
  myw-myw: '@see-verse:1CO.007.006'
  sby-sby: Ninganyanda kwambeti bantu bonse nshinga nibalyeti njame, nomba Lesa walapa
    muntu uliyense cipo cakendi, naumbi cipo camushobo uyu, kayi naumbi cipo camushobo
    usa.
  sll-sll: Na molga meri ni yalhobi para yu monana dire na wai piriba, yal tan tani
    mol pai bli nin nin onama dire God yulang ni tomua. Tere tau temine monama dire
    yulang tomio, tau yal al monama dire yulang tomua.
  yaq-NT: Nejpo ala, kia si'imem juni'i, nele benasi am jiapsituapea. Taa ju'u Lios,
    nattepola, we'epulaim, tatta'abwisi ameu a' chupa'i, juka' bem joonee'uta intok
    bem jiapsinee'uta.
  uro-uro: '@see-verse:1CO.007.006'
  ita-1885: 'Perciocchè io vorrei che tutti gli uomini fossero come son io; ma ciascuno
    ha il suo proprio dono da Dio: l''uno in una maniera, l''altro in un''altra.'
  muy-muy: Ka nu ti nawayay ti mis ɗek tanjəhaɗ akaɗa goro ni, tàday wál ba. Ay ti
    Melefit àvia njəɗa ana mis a gərgəri. Maslaŋa nahaŋ Melefit avi njəɗa ga maday
    wal ahkay do ni ga maday zal, ana maslaŋa nahaŋ ti ni avi njəɗa ga manjəhaɗani
    naŋ bəlaŋ.
  kqc-kqc: Ye nai ura reida bi amiye tau noibanu bi mena de amiye kana ka nigedi,
    na kana. Idu amiye neinei yaku ini beika baika buni bi Sei yaku maro, yokoi bi
    mina ma yokoi bi mirona.
  tav-tav: Mʉja nipetirã yʉre bairona canʉmo mana mʉja cãno ñuuboro bairo pʉa. Dio
    maca camaja mani cãno cõo mani cáti ocabʉtipere cacũñupi. To bairi jĩcaarã canʉmo
    mana o camanapʉ mana cãniparãre na cacũñupi. Aperã maca canʉmo cʉtiparãre, camanapʉ
    cʉtiparãre na cacũñupi Dio.
  eng-ULB: I wish that everyone were as I am. But each one has his own gift from God.
    One has this kind of gift, and another that kind.
  spa-VBL: No obstante, desearía que todos fueran como yo, pero cada persona tiene
    su propio don de Dios. Una persona tiene uno, mientras otra persona tiene otro.
  fra-_FOB: Car je voudrais que tous les hommes fussent comme moi; mais chacun a reçu
    de Dieu un don particulier, l'un d'une manière, l'autre d'une autre.
  hau-ULB: Na so da kowa da kowa kamar ni yake. Amma kowa na da baiwarsa daga wurin
    Allah. Wani na da irin wannan baiwar, wani kuma waccan.
  mal-mal: സകലമനുഷ്യരും എന്നെപ്പോലെ ആയിരിക്കണം എന്ന് ഞാൻ ഇച്ഛിക്കുന്നു. എങ്കിലും ഒരുവന്
    ഇങ്ങനെയും ഒരുവന് അങ്ങനെയും വരം ദൈവം നല്കിയിരിക്കുന്നു.
  lit-lit: Nes norėčiau, kad visi žmonės būtų tokie, kaip ir aš pats. Tačiau kiekvienas
    turi iš Dievo savo paties dovaną, vienas vienokią, o kitas kitokią.
  urd-GVR: Maiṅ chāhtā hūṅ ki tamām log mujh jaise hī hoṅ. Lekin har ek ko Allāh kī
    taraf se alag nemat milī hai, ek ko yih nemat, dūsre ko wuh.
  far-far: Laona manataku talaku, dia wane ki tafau ka to dia nau ne nao si too ana
    ta 'afe, nia lea. Boroi ma nau ku saitamana na kwatee ne God kwatea fua kulu nao
    si bobola tafau. Sulia na kwatee nia fuana tani wane nia ngwaluda fuana tolae
    taifilida. Ma na kwatee nia fuana tani wane lau, nia ngwaluda fua kera kai to
    oku laona araie.
  suz-BL: मुर नेल्‍ले आं खोदेंशो दुम्‍मल दे मिम्‍नुङ। मो हना यो परमप्रभु यावेमी आ
    दाक्‍शो पा का निक्‍शी आन कली ग्‍युंबे पशा बाक्‍चा, का निक्‍शी आन कली चहिं ग्‍युंबे
    मपथु बाक्‍चा गेशो बाक्‍त। मत्ती १९:१२
  car-NT: Pa'poro kari'na wairy 'se rypo wa ywara. Tamusi 'wa te pa'poro kari'na 'wa
    typo oty tyje man, mo'se 'wa ero oty, mo'ky 'wa amy terapa oty.
  amp-amp: Na, na damiag toht tohwa. Nanhu dukeft kanga, na tohwa toheftn niko buga
    be inji tuhan yak duha atoh furanom. To nhai. Bro Nkifrarn nd tuhan mtitofr harhuworr.
    Womm nd tuhan dukefr kahukrm, womm nhai. Metm nhaf inji wommn yindari dukefr kahukrm,
    womm nhai.
  bht-bht: मैं ऐ चांदा है, की जियां की मैं बियाह नी कितया, तियां ही तुसां सारे भी
    बियाह मत करा, पर परमेश्वरे कुछ लोकां जो खास बरदान दितया है। परमेश्वरे कुछ लोकां
    जो बियाह करणे दा बरदान दितया, कने कुसी जो बगेर बियाये रेणे दा बरदान दितया है।
  eng-NOY: I would that all men were as I myself; but every one hath his own gift
    from God, one man this, and another that.
  cub-NT: Caivʉ ne pʉrʉbʉobedu, yópe ji pʉrʉbʉobepedeca, meajebu ji dápiaru. Ʉbenita
    Jʉ̃menijicʉ majide d̶aibi majare coapa bojecʉbeda ʉ̃i majiécarõre, maje cad̶atenajiyepe
    ayʉ apevʉre. Aru epeibi majare coapa maje d̶arãjiyede ijãravʉi. Que baru apevʉ
    majacavʉre epeibi ne pʉrʉbʉorãjiyepe ayʉ aru apevʉre epeibi ne pʉrʉbʉobenajiyepe
