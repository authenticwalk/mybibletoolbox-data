    xi³ cja⁴ˀai¹ sˀin¹.
  gup-gup: Ngurriburrbun ngaye wanjh nawu ngadjadmud bininj, dja ngadjareniwirrinj
    ngurriwernkenh ngurridjadmuddiwirrinj yiman ngaye. Dja kunukka bonj bu minj ngurridjadmudniwirrinj,
    wanjh God kanbebbehwong kadberre kunmak kunbubuyika kore karribebbehkurduyime
    nuye.
  bss-NT: Mendə̌ŋ pɛn mɛɛ́ bad bésyə̄ə̄l bébɛ̂ áde béewôŋnɛɛ́ nɛ́ɛ mɛ. Boŋ mod
