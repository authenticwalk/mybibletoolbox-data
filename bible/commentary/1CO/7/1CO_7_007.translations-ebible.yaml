    ਦਾ।
  gvc-gvc: Jipihtina mʉsa yʉ yoaro seheta namo tieraina mʉsa jichʉ noaboa yʉhʉre.
    Ã ji duapanahta mari jipihtina cʉ̃no potori jieraja. Cãinare marine namo ti dutira
    Cohamacʉ. Cãinare namo ti dutierara.
  sbk-sbk: Inyonywa aje shila muntu angahali nazine shindeho. Eshi shila weka alinishipaji
    shakwe afume hwa Ngolobhe. Ono alinishipaji eshi, ola alinishipaji eshi.
  mya-JVB: လူ အပေါင်း တို့သည် ငါ ကဲ့သို့ ဖြစ် စေခြင်းငှာငါအလိုရှိ ၏။ သို့သော်လည်း
    ၊ လူအသီးအသီး တို့သည် ဘုရားသခင် ပေးသနားတော်မူသည်အတိုင်း အသီးအသီး သော ဆု ကျေးဇူးကို
    ခံရ ကြ၏။
  kgf-kgf: Ic mocʒoŋnec ni ésécnec wamma kecmu niŋac wanʒua. Néŋ icya icya eŋeya sese
    Anutuac murunec hahaya késa kecʒac. Méŋnéŋ méŋac késa keru méŋnéŋ méŋac késa kecʒac.
  awb-awb: Moke mó ke íné tahnsanue míáhtáq tahirí aiq kaweri irino. Peh Manikánka
    ahre meweyabe mó aní mó iwíáh atena mó aní mó iwíáh atena aruqarurire.
  gdn-gdn: Nau nuwaneya ka wi kuduba nau maba idimpena ko Mamanuga God nu eyaka eyaka
    puyo ebo ebo negeyau. Apunu mosi ki e nau puyoni maba kwebu ade mosi ka e puyo
    kudubai mo kwebu.
  nko-NT: Mɩ́ nkʋlɛ sʋ mʋ́ á, tɛkɩ mlétsiá kpankʋ fɛ́ mɩ́, támɛ ɔhagyíɔha bʋ
    mʋ́á Bulu lɔ́pʋkíé mʋ. Ɔmɔbwɛ anɩ fɛ́ɛ́ kɛ́kɛ́ɛ. Ɔhagyíɔha mʋa mʋ klɛ.
  bsn-NT: “Yʉre bajiro manajo mana mʉa ñajama, quẽnaboroja”, yitʉoĩaja yʉma. To bajiboarine
    sĩgʉ̃re bajiro bajirã me ñaja mani. Tocãrãcʉre ricati Dios ĩ masisere manire ʉjoyumi.
  pib-NT: Nalukmaklu wa pejnuruneko jejine gita pixkamka rixanna. Seyni satkaka wane
    rixa wa Goyakalu genekyalu. Satu wane gixa. Satu pnu gixa.
  wiv-wiv: Ta lohoia ma manumanu laveve dia kata balika hau. Palaka na kaka katiukatiu
    ia a Vuvu e kati kemihia vona na dala paramotu ni dolu. Na kaka katiu ia e kati
    kemihia vona na dala motu, na ruana ia e kati kemihia vona na dala paramotu.
  reg-reg: Enisigombela bhuli umwi akabhee kama anye kutyo nili. Nawe bhuli munu ana
    echiyanwa chae okusoka ku Nyamuanga. Unu ana echiyanwa chinu, na uliya ana echiyanwa
    chiliya.
  mlh-mlh: Nonji ŋiŋigo sosowo noŋ oŋuine ŋonuŋ tomiri gonimiŋgo manegoyoŋ, ŋoŋo goine
    Anuture gio bobore mamane yauŋ oŋuine oi so roru gogobi. Anutuji mamane yauŋine
    boroiŋgako moakoŋ moakoŋ niŋoji oi me oi iŋoyoŋe iŋoyoŋe raugaru gogobeneŋ.
  gof-ENT: ኣሲ ኡባይ ታዳ ማቾ ኤኮና ዴዒያኮ ዶሳይስ፥ ሺን ፆሳይ ኢሱዋስ ኢሱዋስ ኢሚዳ ዱማ ኢሞቲ ዴዔስ። ኢሱዋስ ሃይሳ ሜላ
    ሃንኩዋስ ሄሳ ሜላ ኢሞቲ ዴዔስ።
  aau-aau: Sa hom lowpwarowp kokwe hane hieyn-aw lwak hokwe, hano uron hokwe kar po
    nuw-ey. Sawk hromo prueyn prueyn-aw mokwe God hiykwe maym irweyk irweyk-aw-eyn
    po kow, prueyn se kokwe enkin, prueyn se kokwe sawk senkin.
  tvk-tvk: Reitin, e nenemien navan, nanemi nabit bos tengan tiramue xil vus lixoni
    nou xa eheien te tenbeok tavas nou ti. E ngan ak be sanien xa Hi tesa ni minou.
    E Hi di misa hisit sanien savsav xil mi moletin sav xil. Misa sanien tei mi moletin
    tei, e misa tei mun tesav mi moletin sav.
  prf-NT: Gustu ku nakuwan a en balang essa dikomoy ay magkakona dikoku. Peru tehud
    a kaluub a gubwat ten Diyos en balang essa. Sakay hidi iyád ay awan magkapare-parehu.
  auy-auy: Kemó aaré ímbo makáundantemba seyaafáꞌnánká miyámó íyamba siráái wétaiye.
    Énifo ímbo miyámó íyamba Maníkó miyám-baaran-tantaakoni fasiꞌaémbá wétimiye.
  tbg-tbg: Ekaa vaiinti nahenti ti voqaantemake vaiqe te hove tiataara. Ho te iruraro
    Kotiva vo avu aato vaiinti vo amivaro vi vaiintiva nahenti varatero vaivaro Kotiva
    vo avu aato vo vaiintie vo nahentie amivaro viva ehaara variqiro vi vaira.
  hub-NT: Wika ashi nuwenchau arti tumainaitjarme, turasha Yuuska ashi nuwenchau arti
    tusagka najankachuiti. Antsu ni wakerakka nuweentsuk pujumainaiti.
  hmo-hmo: Lauegu ura be umui ibounai lau bamona do umui noho, to tau ta ta dekenai
    Dirava ese maoro ia henia, do ia headava, o do ia headava lasi. Ta ena maoro be
    inai bamona, ma ta ena maoro be unai bamona.
  big-big: Eiye, yongkambu mabuwili nogo yeik yolu pilik yongkambu wei ono yeik yolugi
    pe, kapura nak nak Anotogo kozang nalik manabek kiling koyinda. Anoto nawiliyegi
