verse: 1CO.007.007
translations:
  kpx-kpx: Kemoike di isiviale ata bahata da nahate vai mahinuvuholisi. Isito di hilokage
    Dilavau vuvune igaegae ata oveale kemo ata degomoleabuna mahinuvulahasege degomoleau
    bae mahinuvulahalivebene.
  okv-H: Eto embo tapa na ari nanena eagona ainge ara uje ereona te embo nei nei na
    amo God ta degi hande oenga ara humbagora.
  tbo-tbo: Tau ega ata tawine, yaka hilake gehoumi mei tau. Tamogi Yaubada ata ani’mbenena
    i weleta po gehoumi o tawitawine ma gehouyai eega.
  mal-C: എല്ലാവരും എന്നെപ്പോലെയായിരുന്നെങ്കിൽ എന്നു ഞാൻ ആശിച്ചുപോകുന്നു. എങ്കിലും
    ഓരോരുത്തർക്കും ദൈവത്തിൽനിന്ന് അവരവരുടേതായ കൃപാദാനം ലഭിച്ചിട്ടുണ്ടല്ലോ; ഒരാൾക്ക്
    ഒരുതരം; മറ്റൊരാൾക്ക് മറ്റൊരുതരം.
  grc-SR: Θέλω ⸂γὰρ⸃ πάντας ἀνθρώπους εἶναι ὡς καὶ ἐμαυτόν· ἀλλ᾽ ἕκαστος ἴδιον ⸉χάρισμα
    ἔχει⸊ ἐκ θεοῦ, ⸂2ὃς μὲν οὕτως, ὃς δὲ οὕτως.⸃
  bgc-bgc: मेरा तो यो सुझाव सै, के जिसा मै अकेल्ला सूं, उस्से तरियां ए सारे माणस भी
    अकेल्ले रहै। हरेक माणस ताहीं परमेसवर की ओड़ तै एक तरियां का उपहार मिला सै, किसे
    ताहीं ब्याह का, अर किसे ताहीं एक्ला रहण का।
  khz-khz: Kwalana au geku ririwa kamuna gomi maru maparami au vetaiku pogoro kala,
    ragai pogoro vegarawa. Na Palagu na maru kwapurakwapura ewareware-venirato, maru
    ta ewareware-veniato pene vegarawa, na maru ta ewareware-veniato ati pene vegarawa.
  deu-TKW: Ich wünschte vielmehr, daß alle Menschen wären, wie ich; aber jeder hat
    seine eigene Gabe von Gott, der eine so, der andere so.
  zsr-NT: Runi nedaꞌ gacr dxiꞌa lugaꞌnëꞌ tuz yúguꞌtë bönniꞌ, ca naꞌ zoaꞌ tuzaꞌ nedaꞌ.
    Tu tuëꞌ bönniꞌ rziꞌë tsca le runödzjëꞌ queëꞌ Dios gunëꞌ. Tuëꞌ rziꞌë tu le runödzjëꞌ,
    atiꞌ yetúëꞌ rziꞌë yetú le runödzjëꞌ.
  lin-lin: 'Nakokaki kosepela ete mibali nyonso bazala lokola ngai ; nzokande, moto
    na moto azali na likabo na ye ya ngolu, oyo azwi kowuta na Nzambe : moko azali
    na likabo oyo, mosusu azali na likabo wana.'
  hns-NT: Bahoet attjha howat djab sab koi hamaar ghat rahat. Bakie Parmeswar har
    ek iensaan ke aapan aapan kartab deis hai. Koi ie aur koi oe kar sake hai.
  noa-E: Mʉch ödiiupain muan pãarjã thumaa mʉchjöta pãach appai naapim khõsi chirʉm.
    Mamʉ Ẽwandamau maachig agdaujö ich jua theeg deejem, mag deebarmua agdaujö dichig
    deemarrpierr ich atheeta nem waumkhĩir.
  eng-EMTV: For I wish that all men would be as I myself. But each one has his own
    gift from God, one in this way and another in that.
  mib-NT: Chi nújnahan ni rī jeē tāca tée na cóo máá ɨɨn‑ni de, nájnūhun íyó máá rí.
    Te sɨ́ɨn sɨ́ɨn ni sáha Yaā Dios jiín ɨɨn ɨɨn de ndese cúu máá de, chi sava de
    cuu quendōo máá ɨɨn‑ni de, te ɨnga de chi tuú chi sɨ́ɨn ni sáha ya jiín de.
  lif-NT2: काक् मनाहाॽरे़ इङ्‌गाॽ कुइसिःक् मेःक्‍खिम् मे़न्‍जोःक्‍के मे़वाॽनि के़लॽबा
    निङ्‌वाॽ चोगुङ्‌लो॥ कर काक् मनाहाॽरे़ग निङ्‌वाॽफुमाङ्‌लाम् मेःक्‍खिम् चोःक्‍माआङ्
    वाॽमा इग्र मेःक्‍खिम् मे़न्‍जोःक्‍के वाॽमा पर्धाःम् मे़घोःसुआङ् वाॽरो॥
  xnj-xnj: Chakaka, niganili vandu voha vavyai ngati nene, nambu kila mundu apewili
    njombi yaki mwene na Chapanga, yungi njombi iyi na yungi yila.
  mmx-mmx: I lox avukat do nemi axap minak lok naa kerekngan ia. Moroa ga lox ia xusu
    a epovo anak lok naa i ngan laramtaba ren tia. Ketla lentaba vetpes kopmen na
    epovo rik lok naa la ne Moroa im taba di mi leventamtaba vetpes.
  cbr-NT: '''Ën sináncëx ca camabi uni ''ësaribi xanuñuma ''iti asábi ''icën. Usa
    ''aínbi ca Nucën Papa Diosan achúshi achúshi uni, xanuribi, uisai cara ''iti ''icë
    quixun mëníoia.'
  tee-NT: Para ca vak tachi k'ox cava ni chunchach ju catatsuculh ju chavai tachi
    chun ju jok'atni tachi ju quit'in ni va qui'akstu ict'ajun. Para jantu si axtakninicanta
    ju chunch atsucunti. Ju pumatamin tam ju axtaknicanta ju is'atsucunti'an.
  eng-LSV: for I wish all men to be even as I myself [am]; but each has his own gift
    of God, one indeed thus and one thus.
  cak-NT: Ren nin-ij, más ta utz xa ta conojel je anche'l ta ren, niquicoch' yec'ue'
    quiyon y man ta yec'ule'. Pero chikajunal man junan ta ri rusipan-pe ri Dios chake,
    y romari' jun-wi ri jun y jun-wi chic ri jun.
  pah-NT: Ji ve reki koji'i pyry ji javijitehe g̃a nahembirekoi g̃a potare'yma. Emo
    Tupana'ga nhande mbokarakatu pa. Jara'g̃a Tupana'ga g̃a mbokarakatu toko katu
    ti g̃a g̃wembirekoe'yma javo. Jara'g̃a ga g̃a mbokarakatu tahembireko katu ti
    g̃a javo.
  sja-NT: Mɨ-it'ee pipɨara bak'aji jõmaweda mɨk'a p'anadamerã. Mamĩda k'awa bɨ Tachi
    Ak'õrepa k'aripai ijãapari chaa k'awaamerã miak'ãipia bɨ wa mãga-e.
  xed-xed: Ka má manda ndana iʼi tsi ná, má manda ŋa ɗa ka mnduha nzata, ka iʼi. Tsaw
    dər wa nda ŋani ma zɗakatahuɗi vlaŋ Lazglafta. Yeya ŋa gha, kaʼa nda ya, yeya
    ŋa gha kaʼa nda sani.
  mks-NT: Va̱tí mé a̱ nda̱a̱ cáji̱i̱ íní i̱ tá ná canduu tacú ndihi ndó tátu̱hun ye̱he̱.
    Joo sa̱ jíin sa̱ jíin na̱caja Ndióxi̱ xi̱hín in in í. Java na ñéhe̱ táhvi̱ ná
    tanda̱ha̱ na̱ ta java na ñéhe̱ táhvi̱ na̱ canduu tacú na̱.
  gfk-S: Ma iou sip um be ira turadi bakut di gor haruat ho iou. Iesene a mon hartabar
    metuma hone God tupas ira turadi tiketike. Tikenong i hatur kawase tike hartabar
    ura tinolen ma tikenong tike mes na mangana hartabar be na kis na laala.
  bmu-bmu: Nöŋön ambazip körek pakpak ni ewö gwabulum malmegöra mötzalmö, iŋini tosatŋi
    Anutugö nup memegöra mötmöt kalem mewöŋi mi qahö memba malje. Anutunöŋ mötmöt
    kalemŋi mendeŋniga mohot mohot neŋön mi me mi nanŋök nanŋök buŋa qem aŋguba maljin.
  dgz-dgz: Go ne anuingina ame waenapan iravi ne umanap, waen da ya naitana mini,
    wanumopen. Go God yan mega gine ugup ugup daiton daiton nunen.
  eng-GNV: 'For I woulde that all men were euen as I my selfe am: but euery man hath
    his proper gift of God, one after this maner, and another after that.'
  zaa-NT: Quisiéra lá inte' qui'ni iyaba ca enne' nna ccá cą tì'a ná yi'į. Pero Tata
    Dios nna chi betie ttu capacidad qui' ttu ttu tsa ri'u. Ttuą nna té ttu capacidad
    quì'į, áttuą nna té attu capacidad nuhuaya' quì'į.
  eng-WEBSTER: For I would that all men were as I myself. But every man hath his proper
    gift from God, one after this manner, and another after that.
  guh-guh: Pacuenia xanë imasia ponaponajë, bajarapacuenia picani paxamë ata imasia
    panejinavanapaejava, pacatojitsipatsi. Itsiata baitsi jane Dioso pacaenëmë canacujitsia
    papecayavenonaponaexae, pacacaëjëpa baja pacuenia paexanavanapaejitsiamë. Itsamonae
    paxamëyajuvënëvi itsacuenia Dioso jamatabëcuene caëjëpaeyaexanaponatsi Dioso pejitsipaecuenia
    petoexanavanapaenexa. Itsamonae pijinia saicaya itsacuenia Dioso jamatabëcuene
    caëjëpaeyaexanaponatsi.
  bon-bon: Cane gege cirege, weene iyeta liba epu cirege cane lipu coga acata cäco.
    Yepä mime yepäyepä cina maramara mule tääpume kokre ne jääpänusi Acejiyame bau
    ca. Yepä me kokre lui yepä gwidape tääpume, nuuja me kokre lui nuuja gwidape tääpume.
  nhw-BL: Na nimoilhuía quisasquía más cuali sintla nochi itztosquíaj ininseltzitzi
    quen na. Pero Toteco quimacatoc sesen nopa yajatili quen catli quinequi ma quipiya.
    Quinequi sequin ma mocahuaca quen na, huan quinequi sequinoc ma quipiyaca ininnamic.
  swh-ONEN: Laiti watu wangekuwa kama mimi nilivyo. Lakini kila mtu amepewa kipawa
    chake kutoka kwa Mungu, mmoja ana kipawa cha namna hii na mwingine ana cha namna
    ile.
  wbi-wbi: Ninoghelua umuunhu ghweni asava ndavule une nilivuo. Looli umuunhu ghweni
    alinikipelua kyamwene kuhuma kwa Nguluve. Uju alinikipelua iki, ghwope jula alinikipelua
    kila
  bba-bba: N ko n mɑn wɛ̃re tɔmbu kpuro bɑ̀ n sɑ̃ɑ nɡe nɛn tii, ɑdɑmɑ bɑɑwurewɑ u
    win kɛ̃run bɑɑ mɔ sɑɑ Gusunɔn min di, winiɡirun bɑɑ, wiɔnɔɡirun bɑɑ.
  eng-KJVCPB: For I would that all men were even as I myself. But every man hath his
    proper gift of God, one after this manner, and another after that.
  kgk-NT: Amenda e'ỹ va'e voi ko xe. Avave nomendái ramo, “Iporã” ha'e arã ra'e hese.
    Nhandejáry oipytygwõ gwĩ omenda e'ỹ va'e-pe ani hagwã ojejavy. Gwĩ ambue kwéry
    ndikatúi oiko omenda e'ỹ reheve. Ojejavyse. Ani hagwã ojejavy ha'e kwéry tomenda.
    Nhandejáry remimbota-rupi omenda. Nhandejáry nhe'ẽ-py oĩ omenda va'e, oĩ ave omenda
    e'ỹ va'e. Ome'ẽ peteĩ teĩ-pe hekoharã. Ombopu'aka ave íxupe pono ojejavy.
  waj-waj: Na hama nnaata vareera kati variauneema mmuakiaaya itaama variateeraivaara
    ni yoketainoo. Mo Anutuuqo gioonna kiaapu vooya tikiai mmuaavai mmuaavai nnaata
    vaati vareera aataruuvaa varaavai. Ivo vooya tikiai mmuaavai mmuaavai kati varira
    aataruuvau variaavai.
  cpy-cpy: Nokowataawita naaka ikimita-kotee-nawomi maawoeni shirampari jempe nokanta
    naaka. Roo kanteencha eero omata iroka. Tema rinashi-yitakawo Tajorentsi itajonka-wenta-yitakae
    apaani-paeni aakapaeni. Itajonka-wentaki Tajorentsi ikaatzi kaari tzimayita-tsini
    iina, riima itsipa-paeni tzimayitaki iina.
  mpx-mpx: No nuwatu tage binimala gegewemiu nuku mikabukabu nuku ola nau. Yaa maisena
    ge maisena ala guyau Yehoba i guyauan eliyala. Enuna ala guyau i getoga, ge enuna
    al ala guyau i getoga.
  wbp-wbp: '@see-verse:1CO.007.006'
  luo-luo: Dobedo maberna moloyo ka ji duto obedo kaka an, to kata kamano, ngʼato
    ka ngʼato nigi michne ma Nyasaye omiye, ngʼat moro nigi michni, to ngʼat machielo
    bende nigi mich machielo.
  nhe-NT: Na nimoilhuía quisasquía más cuali intla nochi itztosquíaj ininseltitzi
    queja na. Pero Toteco quimacatoc sesen nopa chicahualistli tlen quinequi ma quipiya.
    Quinequi sequin ma mocahuaca queja na, huan quinequi sequinoc ma quipiyaca ininnamic.
  aii-aii: ܒܵܥܹܝܢ ܗܘܵܐ ܕܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܗܵܘܝܼ ܗܘܵܘ ܐܲܝܟ݂ ܕܝܼܝܼ، ܐܝܼܢܵܐ ܟܠܔ ܐܢܵܫܵܐ
    ܐܝܼܬ ܠܹܗ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܕܓܵܢܹܗ ܡ̣ܢ ܐܲܠܵܗܵܐ. ܚܲܕ ܐܝܼܬ ܠܹܗ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܓܵܢܹܗ، ܘܗ̇ܘ
    ܐܚܹܪܢܵܐ ܗ̇ܝ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܐܚܹܪܬܵ‌ܐ.
  esk-NT: Uvvatuq iñupayaaq illi tuvaaqataiḷḷuni uvaktun. Aglaan iñullaa aatchuusriaqaqtuq
    Agaayyutmiñ, iḷaŋich tuvaaqatinikkumiñaqhutiŋ, atlatsuli tuvaaqataiḷḷutiŋ.
  msb-msb: Kun ako lang an pabut-on, gusto ko kuntani na an tanan magin pareho ko.
    Pero dili parareho an mga abilidad na ginhatag san Dios sa aton. May kada iya
    kitaʼn regalo san abilidad hali sa Dios, iba sa usad kag iba man sa iba.
  cpa-NT: Lah¹jøng² mi³hno¹jni, ju³ ca¹lah¹jái¹ jniang³ lái¹² lah¹jøng² ju³lah lán¹²
    jní² hŋiéng¹. Di³ cónh¹jøng² ma¹quién¹ lǿa¹² báh³ ju²bí² ca¹cuø¹ Diú¹³ quián²
    jniang³, lah¹jan² lah¹jan² jniang³. Tsa¹ti³lái¹² jniang³ cøng² ni³.
  dso-dso: ତମେ ସବୁଲକ୍‌ ମର୍‌ପାରା ବିବା ନ ଉଆ ବଲି ମୁଇ ମନ୍‍ କଲିନି । ମାତର୍‌ ଗଟେକ୍‌ ଗଟେକ୍‌
    ଲକ୍‌କେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ମୁଲିଅ ରଇବା ଦାନ୍‌ ମିଲିଆଚେ । ଗଟେକ୍‌ ଲକ୍‌କେ ଗଟେକ୍‌ ରକାମ୍‌ଟା
    ଆରି ବିନ୍‌ ଲକ୍‌କେ ବିନ୍‌ ରକାମ୍‌ ଦାନ୍‌ ଦେଲାଆଚେ ।
  meu-meu: Lau na uramu taunimanima iboudiai ese lau bae haḡoigu; to ta ta mai edia
    harihari ḡaudia Dirava ena amo, ta be iniheto, ma ta be unuheto.
  yva-NT: Risyamo Amisye po kovo vambunine raunande rinai ti ibauname ramu. Weti ngko
    dave tavon ranivara vatan tenambe ubauname jewen tavon maisyare rinamaisy. Weramu
    Amisye po kovo vambunine raunande vatane mai mamaisyo Apa bekere rai. Po kovo
    vambunine raunande inta ai inda baunam nora, weramu Po kovo vambunine raunande
    vatano kaijinta ai indamu baunam.
  dgc-dgc: I gustu ko makaa éy kaparehoék moy a éwan tu asawa. Pero éwan paripareho
    i kaluub na Diyos dikitam.
  zpm-NT: Teḻ naa, rzac naa wena tebaa grëse to znu ctsieelniad, zigne nac naa; per
    na ncuaaṉe gacd ga, sacne zhaase zhaase nac ne tib tib ne. No zho pso Dios ctsieelnia,
    nogaa zho pso me ctsieelniad, per rley zho mban zho zigne nac zho.
  hix-NT: Àhehra mak wehxaha, uro. Rowyaro rma rha àhehra toto komo yesnàr xe rma
    wehxaha haryhe, omeroro. Àme ryehra mak tehxatxow hamà. Anar me rha tehxatxow
    hamà, Khoryenkom yano me mak ha. Anar komo, tàhye natxow hamà, tànyonye xarha
    natxow hamà, Khoryenkom yano me. Anar komo, àhehnà ro me natxow hamà, ànyomnà
    ro me xarha natxow hamà, Khoryenkom yano me rma rha. Àro wyaro anar me rha keryatxow
    hamà, noro, tànewakryenàr me kesnàr kom horà.
  sim-sim: An a hishiwa ma amber an kuyap a wayanda hom erem li nakmbaha amu hishinduwa.
    Hako Avui Wasilaka kwambu apsham apshamhi nirin himu himuk or hari sir. Os ma
    or nokoplakwak Avui Wasilaka or mbahanda nahi, wa or nokoplaka.
  npi-ULB: सबै जना मजस्तै भएको म इच्छा गर्दछु । तर हरेकले परमेश्‍वरबाट आ-आफ्नो वरदान
    पाएको छ । एक जनाले एक प्रकारको वरदान र अर्कोले अर्कै प्रकारको वरदान पाएको छ ।
  cgc-cgc: Ta matuod, liag ko inta na tanan na mga gatuo dili nang en mangasawa paryo
    ki yaken. Piro, ula gaparyo mga ittaw an tak kada isya ki kiten lain-lain ate
    na masarangan sunod ta pagbeet ta Dyos. Duma an a pwidi na dili mangasawa daw
    duma man an a mas miad na mangasawa.
  tim-tim: Nune âmâ hin maktân. Luâk hârok nâŋe âmbâle siâ bo meân hainâk bo akmâ
    manbei gârâmâ are bo akmai. Dâ Anutuŋe kârikŋe ikiŋeâk ikiŋeâk menengimap siâŋe
    siâŋaet memap. Akto siâŋe siâŋaet memap aregât kârikŋe a areâk yeŋgiep aregâlâk
    nâŋgâm manbei.
  yor-yor: Ó wù mí kí olúkúlùkù dàbí èmi, ṣùgbọ́n gbogbo ènìyàn kò le jẹ́ bákan náà,
    Ọlọ́run fún olúkúlùkù ènìyàn ní ẹ̀bùn tirẹ̀, ọ̀kan bí irú èyí àti èkejì bí irú
    òmíràn.
  wos-wos: Atéfék du takwa wuni maki hawindu hawitakwa rendate, wuni mawuli ya. God
    dé nanika nak maki nak maki hambuk dé hwe, nani nak maki nak maki jémba yambete.
    Dé hwendéka du nawulak takwa hérandaka takwa nawulak di du humbwi. God nawulak
    du takwaka nak hambuk hwendéka di hawindu hawitakwa re.
  emp-NTPO: Mʌ̃maarã jũmarãda mʌ̃ quĩrãca poya deu b̶ead̶ibara bia b̶acasia. Baribʌrʌ
    Ãcõrẽba dadjiza diasia sãwã b̶aida. Ãcõrẽba ʌ̃cʌrʌa dia b̶ʌa poya deu b̶ead̶amãrẽã.
    Idjab̶a ʌ̃cʌrʌa dia b̶ʌa quima edad̶amãrẽã.
  eng-F35: (though I wish that all men were even as I myself; but each has his own
    gift from God, one like this and one like that).
  ind-ind: Sebenarnya saya ingin supaya setiap orang seperti saya. Namun, saya menyadari
    bahwa setiap pengikut Kristus menerima berkat yang berbeda dari Allah. Ada yang
    menerima berkat seperti saya untuk hidup tanpa istri, dan ada yang menerima berkat
    untuk mempunyai istri.
  pes-OPCB: کاش همه می‌توانستند مانند من مجرد بمانند. اما هر کس عطای خاصی از جانب
    خدا دارد. یکی این عطا را دارد و دیگری آن عطا را.
  mpt-mpt: Ne alelwal blim kaket kesoa ne funania Nakaia unangai souwal tembal blibi
    nakai alelwali dlonamino deiboniba besaniba eka unang isak imakwali dlonamino
