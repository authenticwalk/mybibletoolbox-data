  pan-pan: ਤਾਂ ਵੀ ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ ਜੋ ਸਾਰੇ ਮਨੁੱਖ ਇਹੋ ਜਿਹੇ ਹੋਣ, ਜਿਵੇਂ ਮੈਂ ਆਪ ਹਾਂ ਪਰ
