  dao-dao: Nangmi akcanga keia akba nami ve vai ka tängki. Acunsepi, khyang naküt
    üng Pamhnama pet am täng, mat ja mat ta yah am täng, mat naw akce ta lü mat naw
    akce taki.
  cya-cya: Si'yana cunta cha' nu 'ñan, tsu'hue 'a cha' cua na nchgaa yu qui'yu tyi'in
    yu tsaña'an nu nan' ndi'in scan tin, una cunda scaa na cua' mdaa Ndiose xu'hue
    na, lo' si'i scaña'an ti ntsu'hui cha' tyi'in na.
  nii-nii: Pe na noman yi to piind. Wu amb pei na amb sinarip wii moł mił, yi mułngii;
    ba wumb endeim endeim ni, Gos eim en enim noman dinga kanim kanim yi mił ngum.
    Gos eim wumb kombur en enim wenjing min embnjing. Nga Gos wumb kombur yi mił ngum;
    amb sinarik; nga wu punarik, wii mułngii.
  ign-NT: Nuvara­ha­hinéni ácuti­nuhini núti eta mayéna­re­nuirahi. Víjara­ca­si­pa­chusera
    me Viya eta vítare­siraya. Nararihi ena ajairana máyénareana eta náitaresira.
    Narari­hivare ena esenana máimaruana eta náitaresira. Narari­hivare ena apamuriana
    máijararuichu ema Viya ticaimana.
  dik-NT: Ee ba nhiaar apɛi tɛ̈cït wek ɣa. Ku ŋɛk ë la këden cï Nhialic gäm ye. Raan
    ë la miɔ̈cde ë rot ku raan dɛ̈t kek miɔ̈cde ë rot.
  cac-cac: A in tic, tzin na'a to vach' max och eyetb'eyum e masanil icha in tic.
    Palta ch'occh'oc co pensar junjun on̈ yuj Dios, yujto ay eb' yovalil tz'och yetb'eyum.
    Ay pax eb' man̈ yovaliloc.
  tzj-E: Per kas ngan anen yatanak ta chca conjelal ach-i' ajni' yatanak chwa anen.
    Per Dios jujun wa' rey-on chka, jujun wa' rey-on tzra jun y jun chwa' rey-on tzra
    jun chic.
  san-BUR: ယတော မမာဝသ္ထေဝ သရွွမာနဝါနာမဝသ္ထာ ဘဝတွိတိ မမ ဝါဉ္ဆာ ကိန္တွီၑွရာဒ် ဧကေနဲကော
    ဝရော'နျေန စာနျော ဝရ ဣတ္ထမေကဲကေန သွကီယဝရော လဗ္ဓး၊
  yaa-NT: 'Askata ẽ shinãkĩ iskafai: “Feronãfakefo ea keskara kẽromais ikanax shara
    itirofo. Niosnoax ẽ ãfiyamax ẽ isharai. Ẽ shinãchakaima. Ẽ inimakõi. Akka Niospa
    ea kẽromais ima keskarakai ato askafaima. Fetsafo Niosnoax ãfiyafo. Fetsafori
    kẽromaiskanax nã ẽ ikai keskariai inimatirofo.”'
  cab-NT: Áu, buséntina jamúga lun sun lan gürígia gayára lan jágüdaagun joúngua lun
    magámaridun jamá queísi áu. Subúdi numúti luágu siñá lan ítara, rújali Búngiu
    ámuñegueinarügü ubáfu lun cáda ában, ában luwúyeri joun jíbiri, ámu joun jíbiri.
  clu-clu: Andan pario kamo kanakun nga ara asawa. Piro ara kita nagaparario tungud
    nga iba-iba nga abilidad anang gintaw kanatun ang Dios.
  swh-ULB: Natamani kila mmoja angekuwa kama mimi nilivyo. Lakini kila mmoja ana karama
    yake kutoka kwa Mungu. Huyu ana karama hii, na yule ana karama ile.
  tpt-NT: Va iknajun tachun ni lapanakni va tacha kitꞌin kataval. Pero qayntamin si
    putamin maqxtaqnil Dios, va si tumpaj kintamakan.
  aai-aai: Ayu au kok kwa etei mi’itube ayu’ube kwatama, baise orot ta’ita’imon ata
    usar etei God faramit, orot ta i ana usar ta God itin, na’atube orot ta ibo ana
    usar ta God itin.
  sny-sny: Marepi ano apou a'i totesiya. Lu werese yo'orei ki ane wou a'i ironamisiya.
    Ahowa, Owane Sitewi lai lu ta'i ta'i a'i marepi tere'e tere'e auwe. Owane Sitewi
    lai meni ta ma'e marepi naituwe wou a'i auwe. Sosu le meni tere'e marepi yo'orei
    ki a'i auwe.
  myy-myy: Yʉmasiti yʉ tʉoĩaja, yʉ bajiro riti mʉa bajija quena. Manojo macʉ ña yʉama.
    Ito bajibojarocati sĩgʉ̃ robo bajirã meje ña mani. Gãjerãre ĩna manojo cʉtiroca
    yami Dios. Gãjerãre manojo mana ñabojarãti ĩna wanʉroca yami Dios.
  trc-NT: Dan me se sa̱ꞌ doj sese ꞌo̱ cuya̱a̱n ga̱a̱ cunuda̱nj yuvii̱ ga̱ ꞌu̱nj, ne̱
    gu̱un nucua̱j cunuda̱nj nij yuvii̱ ca̱yáán maꞌa̱n nij yuvii̱, rá ꞌu̱nj, tza̱j
    ne̱ se̱ guun nucua̱j cunuda̱nj yuvii̱ quiꞌya̱j nij soꞌ da̱nj a̱ maꞌ. Dan me se
    nda̱a ino̱ vaa se nucua̱j ꞌo̱ ꞌo̱ níꞌ ꞌyaj níꞌ, ꞌyaj Diose̱, ne̱ dan me se ino̱
    vaa se nucua̱j yoꞌo̱ tinúú níꞌ quiꞌya̱j soꞌ, ne̱ ino̱ doj vaa se nucua̱j yoꞌó
    tinúú níꞌ quiꞌya̱j soꞌ uún a.
  cut-NT: Che la̱do yáhn ne, nda̱hca̱ che cuahtema̱n ihyan nduhca̱ u. Ate hua nducoya̱ca
    ye cocha ye. Dendiohs ne, hua da̱ma vederihquentiyon neca̱h ye chenan cuma queri
    a̱ma ihyan.
  bel-bel: Бо хачу, каб усе людзі былі, як я; але кожны мае свой дар ад Бога, адзін
    - такі, другі - інакшы.
  zlm-KSZI: Memanglah aku lebih suka sekiranya kamu semua sepertiku. Tetapi Allah
    memberikan kurnia yang khusus; yang seorang kurnia ini, yang lain kurnia itu.
  gdr-gdr: Ɨ kon singi en da rako ɨja na komkesa rɨga b'imdi kesa wekeny odede kon
    re dɨde. Ajɨ yɨpayɨpa rɨgap b'engabenga yiyag wurar im akatenenanj Godɨm pɨlke.
    Sɨ nɨnda rɨgap yiyag wurar akatenanj re b'imda wɨmena mim, ɨ kwa daka nɨnda rɨgap
    re b'imda kesa wɨmena mim.
  vmy-NT: ꞌBa mejénna̱ tsakaiñu tsa ngatsiꞌi xuta ku̱an joni an tsakaiñu, tunga ja
    kjaꞌe ja kjaꞌe kjuanda kitsjana Naꞌenchana nga jngua jngua. Bi tu jngu kjuanda
    xi kikaꞌena.
  cmn-FEB: 我希望人人都像我一样。但各人都有自己从上帝那里获得的恩赐，这恩赐也各有不同。
  gmv-RNT: Asi wuri ta mala macho ekkonta dizaakko ta dosays. Gido attin issi issi
    asas Xoossafe imettida dumma imotay dees. Issas dumma issi imotay dees. Hankoyssas
    qas hara imotay dees.
  ncl-NT: Nehual nicnequisquiaya pa moxtin lacames yelosquiaya quinami nehual, lacames
    hual quipialo lahueliltilisli pa motzacuilisi pa camo monilusi ca sihuames. Ma
    yoje, sejse quipía ilahueliltilisli hual Dios quimacac, se quipía in lahueliltilisli,
    oc se quipía oc se lahueliltilisli.
  sua-sua: Pu lmien te, kua svil lurokol tgus kam gia vle enang dok, vanangko E Nut
    ther kut en a ngokol langto langto kta nngiar mruo ngang he. Ii, ko a mhel langto
    tmi kut kol ktang mruo mkor E Nut, va langto yok tkut tkol ktang mruo kat ge.
  are-are: Yinga pula kangkamara rrangkarra ingkarraka yinga ngerra namanga, nyintarinya.
    Nyintarinya nitjika, nhanha pula Altjirraka yearriperrala nama. Altjirrala turta
    nyintaminyintanha yearriperra tweta nthaka.
  gai-gai: Na aku toŋgorinanna, meikramtaɨr muruŋcamiŋa auk eacrena kirar toca meik
    kocor ndeacna mɨn. Na Raraŋ Aetaniac ma meikramtaɨrmo muruŋcamiŋmo mina kabe,
    kabemo ndona toŋtoŋna reacmo wanaiŋa ramoot kabe, kabemo neaŋrena. Na Raraŋ Aetaniac
    ma ndona ramoot ianmo toŋtoŋna aintocna reac laŋ neaŋrena, na ramoot ian motocmo
    ma ndona toŋtoŋna aintocna reac laŋ neaŋrena.
  qvm-NT: Nogapa yarpaynëpitaga lapayquipis noganog majaynagla captiqui alimi canman.
    Imanog captinpis Tayta Diosnintsimi camamashcantsi majayog o majaynag canantsipagpis.
  chz-NTPS: Hnooꜗ gaˊ jnäꜘ waˊraˉ jähꜘ kihꜗ läꜙjë̱ë̱ꜙ baˊ dsaˉ kwëëhꜗ dsëꜗ läꜙko̱o̱ˉ
    jnäꜘ. Pero läꜙja̱a̱ˉ läꜙja̱a̱ˉ jneˊ gaꜙhñahꜗ jneˊ läꜙko̱o̱ˉ teꜗ heˉ gaꜙkwaꜘ Dio.
    Ja̱a̱ˉ jmeeꜙ ko̱o̱ˉ, hiꜙ jñahꜘ jmeeꜙ jyohꜘ.
  kmu-kmu: Nagi nagaiꞋnige maineꞋna aꞋma oꞋalinoa yama huꞋya mukiꞋa vayala maisaya
    yafe nenahaiyanagi Anumaya KotiꞋa agaiꞋa aluꞋa luꞋa mai yana nagoke nagokeꞋmogatina
    tamigeta tahaote tahaote auꞋavate nemaune.
  ood-NT: Mamt huꞌi pi wo ha wehm kihkamk hab masma mani ahni. K wabshaba g Jiosh
    pi wehs hab masma em‑apꞌechudch ch haꞌi em‑apꞌechudch mamt wo e hohont.
  lbm-lbm: मय यो चाहऊ हय कि जसो मय हय, वसोच सब आदमी हो; पर हर एक ख परमेश्वर को तरफ
    सी अच्छो अच्छो वरदान मिल्यो हंय; कोयी ख कोयी तरह को, अऊर कोयी ख कोयी अऊर तरह को।
  ncj-NT: Nehhuatl nicnequisquiyani xiyecan nochten namehhuan quen nehhua. Dios mechmacalotoc
    sehsen de namehhuan in itlamatilis, in tlen quinamiquis ic sehsen de namehhuan.
  yuj-yuj: Ono warákár namp te, ponankor koumteouráp arop te ono nampnámp are yakápenkria
    nampan maok, Kwaro ponankor ankákárank aropan nɨnɨk ankákárankrá nénk námpono.
  kto-kto: Narung me mirie teip ga magaulap meba maionang ga tala kan magimeng gare
    turuo. Pa Morowa la ualam non ara non ara kamniapup maun teip ga magaulap narit
    narit. Non migana la uaro non kamniap, pa non migana la uaro non ara kamniap.
  gmv-NT: ኣሲ ዉሪ ታ ማላ ማቾ ኤኮንታ ዲዛኮ ታ ዶሳይስ። ጊዶ ኣቲን ኢሲ ኢሲ ኣሳስ ፆሳፌ ኢሜቲዳ ዱማ ኢሞታይ ዴስ። ኢሳስ
    ዱማ ኢሲ ኢሞታይ ዴስ። ሃንኮይሳስ ቃስ ሃራ ኢሞታይ ዴስ።
  por-BLT: 'No entanto, eu desejaria que todos fossem como eu. Mas cada pessoa tem
    o seu próprio dom dado por Deus: um tem este dom; outro tem um dom diferente.'
  stp-NT: Baꞌ jaꞌp jañ jup ɨlhiiꞌñ na pim gɨt bɨɨx dɨꞌdɨlhdhɨm oipodaꞌ, jaꞌp na pim
    jax jiñ chɨtda na pim jiñ chɨkka. Puiꞌ pim gɨt jup jir dɨꞌdɨlhdhɨm kaꞌ jaꞌp na
    jax aañ, na pim cham tuꞌ ka gaꞌngadaꞌ gu jaroiꞌ na pim bɨɨmaꞌn tu kiichaꞌ, ni
    ku pim puiꞌm aagɨt ka oipodaꞌ. Guꞌ ji nat guꞌ gu Dios bɨɨx jɨꞌmaꞌn jich aꞌm tɨ
    tɨɨ nach jax jaꞌk duduakaꞌ yaꞌ dhi oiꞌñgaꞌn, jaiꞌ dhɨt maakam tuꞌt jam ya duduakaꞌ,
    gio jaiꞌ maakam ɨp.
  ame-NT: T̃arraña napaʼ eʼñe pocteʼ nenteñ ñerraʼm allohuenes att̃eseñ ñerraʼm na.
    (T̃arroʼmar Yomporpaʼ ahuoʼt apuen att̃och amach nemno coyaneshaʼ.) T̃arraña allohueneypaʼ
    ama att̃ecmayayye. T̃arroʼmar Yomporpaʼ ahuoʼt apaʼyesey ellocma atet̃chaʼ yesherbeʼ
    eʼñe cohuen.
  mgh-2016: Kaanothanana wiira attu onkhaye akhalheke thoko mii chiriaka nansho kila
    mmoka hanaa mahalha avaheriye awe ukhuma wa Nlhuku mmoka vaheriye ilha ni ntu
    nkina vaheriye ilhe.
  kvn-NT: Imi antin peiendo, pemal pel-kwapa anyobgalan. Tenal Pab Tummad anmalga
    akal-akal kurkin ukcha-choggu, al anmal kurkin-nikadbal akal-akal tamal.
  gvf-gvf: Na miliga mere i yal kobe para iru milana dire, na wai piriiba, ibal ta
    ta kal miremil inin inin erama dire, God ere tongure, ena yal ta kal miremil ta
    erungure, te yal ta kal daala ta eremue. Yal taw abal bole ta warekinama dire,
    God yalin kobi yobilaan tere, te yal taw abal bole warama dire, yobilaan bile
    yalin kobi tomue.
  san-ISO: yatō mamāvasthēva sarvvamānavānāmavasthā bhavatviti mama vāñchā kintvīśvarād
    ēkēnaikō varō'nyēna cānyō vara itthamēkaikēna svakīyavarō labdhaḥ|
  deu-ELBBK: Ich wünsche aber, alle Menschen wären wie auch ich selbst; aber jeder
    hat seine eigene Gnadengabe von Gott, der eine so, der andere so.
  mcb-NT: Narori nokogavetakatyo inkañoigakenamera naro maganiro surariegi, kantankicha
    yogari Tasorintsi ikantatigakagageigakeri paniropage yagaveakagaigakerira.
  yle-yle: Ngmênê nê nê, a nuw꞉o alanté, u ya a nga a kwo, Kwodo mgêmî yintómu nê
    ntee yéli ngê dny꞉oo ya, kîdnyingê yééyéé. Ngmênê daa pi yintómu u ntââ ngê a
    pyede. Chóó Lémi ngê woni yoo yééyéé u ntââ mbêmê dpo pyódu té, woni yoo yi mo
    ya u ntââ mbêmê dpo pyódu té.
  swh-1850: Ningependa watu wote wawe kama mimi nilivyo; lakini kila mmoja anacho
    kipaji chake kutoka kwa Mungu; mmoja kipaji hiki na mwingine kile.
  ese-NT: '@see-verse:1CO.007.006'
  jac-NT: Wal intiꞌan, ay walaꞌan sunil mac chican hacaꞌ wetiꞌan, yajaꞌ nananta conabal
    hununon̈ yu Comam Dios. Yuto ay mac mach choche chikꞌ yixal, aypaxo mac mach chꞌecꞌ
    yu tato mach chikꞌ yixal.
  cak-CNT: Yin ninbij chi yalan ta utz, chi conojel e achi'el ta yin, chi niquicoch'
    man ta yec'ule'. Pero chikajujunal man junan ta ri rusipan-pe ri Dios chike, y
    romari' jun vi ri jun y jun vi chic ri jun.
  zia-zia: 'Dubo nana mene eyero siniya: Nono yero emo apakana amimene nane nona eyao
    ine nateya. Arata Tuwa Bayau mene name eno putoung tere-tare pugatinoiya. Awiya
    putoung zo emo zo eno pugairo, putoung zo emo zo eno pugairo, ayero nasani noiya.'
  mal-2015: സകല മനുഷ്യരും എന്നെപ്പോലെ ആയിരിക്കേണം എന്നു ഞാൻ ഇച്ഛിക്കുന്നു. എങ്കിലും
    ഒരുവന്നു ഇങ്ങനെയും ഒരുവന്നു അങ്ങനെയും താന്താന്റെ കൃപാവരം ദൈവം നല്കിയിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ aꞌtiro wãcũꞌu. Yʉꞌʉ mʉsã nipeꞌtirãrẽ yʉꞌʉ weronojõ nʉmo marĩrã nicã
    ʉamisaꞌa. Õꞌacʉ̃ peꞌe masãnʉcʉ̃rẽ na weepõtẽoatjere cũucʉ niwĩ. Ãpẽrãrẽ nʉmo marĩdutigʉ
    o marãpʉ marĩdutigʉ cũucʉ niwĩ. Ãpẽrã peꞌere nʉmotidutigʉ, marãpʉtidutigʉ cũucʉ
    niwĩ.
  mbl-NT: '''Ãtep-tup, pu tikmũ''ũn xohi'' hok pi'', ''ũgputuk nũy, pa Topa te tikmũ''ũn
    xohix ka''ogãhã'', pu tu hãpxopmã max, tu tik puxet ka''ogãhã pu'' hok xip, xi''
    nõy ka''ogãhã pu yãyta max.'
  zpc-NT: Nëꞌëdiꞌ reꞌendaꞌ chanꞌ yugulule suele huerële ca ruaꞌ, nunu sulële. Pero
    Diuzi banegunnëꞌ quie tu turo, chi suero bisuero nunu sulëro, danꞌ netzaꞌ tu turo.
    Binaca tuzi ca nacaro.
  gul-NT: A wish all ob oona been jes like me. Bot ebrybody hab dey own special gif
    fom God. One got dis kind, an noda got sompin diffunt.
  mau-NT: Me³-na³ nca³ nca³tsˀi³ xi³ xˀin⁴, cˀoa⁴coan⁴ cjoan³ jo³-ni³ tsa² an³, to⁴nca³
