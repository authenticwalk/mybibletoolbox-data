    nuwukadiyik di mayaakw kwakwanaad day taakw kiradakik. Aw nuwukadiyik di ap kwiy-kwanaad
    day kip pasa duw pasa taakw tidakikik.
  shp-NTPO: Enra shinannai jatikaxbi ea keska ikanara, jakon iti iki ixon, ikaxbi
    Diossenra westíorabo meskó shinanyabobiribi jato imaa iki, jatíribibo imaa iki,
    wetsaresibi shinanya, jatian wetsabobiribi wetsaresibi shinanyabo.
  aom-aom: Röhu naehu vaboro bogo masuvëꞌe ma-hijajëhi ae magonahe ahoꞌobëhe ëhi jëvoꞌibejo
    ëhuro Paul na mae jevoꞌibejo. Röhu bogo ëhioho jioꞌëꞌe. Aꞌi ae magonahe gö gö
    diehi jiëꞌe mu vaeröhe suvuoroho mamiꞌe God-ro bojamuibe rovëꞌeje. Ae göëro suvuore
    gö ae göëro suvuore gö ëhi baebe rovëꞌe javue. Ëhi jiëꞌëro ae magonahe gö gö masurovoꞌi
    göëro bogo masurovoꞌamëꞌeje.
  geb-geb: Gu vuzvugi, kha mbigi gu gumgi, mbe zam nan farar muuŋgip sɨɨŋra kɨrga.
    Fhe Bakɨme za kha gumgi bevbevira, ana mbarkɨrga ndɨkndɨgi vhuuiŋ gum ŋaarir muun
    zav ŋkasŋkagir mbe nɨɨŋgi. Guma mbe, ana ndɨkndɨga vhuuŋ gum ŋkasŋka mben ana
    nɨɨŋgiap, harigi ne, ana harigi ndɨkndɨgar vhuuŋ gum ŋkasŋka ana nɨɨŋgi.
  bsj-bsj: Man cwi nubo gwam yilam na mo. Dila kwama nerangbo luma nereko kidimen-kidimen.
    kange ki wang luma nereko wo kange ce wang ko wurendo.
  cak-cak: Roma, xa ta c'o che'el chi conojel yec'uje' quiyon achel yin, can ta utz.
    Pero chikajununal man junan ta rubanon-pe ri Dios chike, roma jun vi rubanon-pe
    che ri jun, y jun vi chic rubanon-pe che ri jun.
  chf-NT: Utzica si upete ajnic u juntumajob ca' chich anon no'onba. Pero Dios u yäc'ben
    cada juntu yänäjtac cua' u ch'e' u chen. Untu u yäc'binte u chen ump'e cosa, y
    otro yänä u yäc'binte u chen.
  tlf-tlf: Kale nimi aget fugunin uyo, tinum unang iyo alugum nalatap ke-nilip kapket
    bom-bilipta o agan-bii kuta, God iyo alugum tinum unang maagup maagup iyo titil
    uyo kupka-e-balata, kapket bom-bala e minte, unang digin tinum digin ke-bala no
    kem-nuubip ko.
  piu-2006: Ngayulu kungkaku ngurrpaṉa nyinapayi. Katutjalu kutjuṉi nintiṉu miiṯawiya
    tjukarurru palumpa nyinanytjaku. Kutjupa tjuṯa tjananya nintiṉi miiṯa walytjatjarra
    nyinarra tjukarurru Katutjakuya nyinanytjaku. Kuliṉiṉa tjingurunyurra miiṯawiya
    nyinanytjaku ngayunya nguwanpa.
  poh-NT: Reꞌ hin wilic jenaj nicapew-bal nwa̱j nikꞌorom aweh tak chiri̱j i wihꞌic
    chi utquel i̱b on chiri̱j i cꞌamoj i̱b. Til pa ricorquil reꞌ hin til kꞌe̱ꞌ nak
    nwa̱j chi chiꞌnchel take winak equicahnic chi maꞌ eta nquisicꞌ quehqꞌue̱n jeꞌ
    ricab nok wilqui̱n i hin chi xawutquel wi̱b cꞌahchiꞌ nicꞌacharic, xa reꞌ laꞌ chic
    nbanic reh chi juꞌjunal chi cꞌacharel chi winak chi ixok yeꞌo̱j cho reh ruꞌum
    i Dios i riwi̱ꞌ ricꞌacharic haj wilic tare̱t chi reh nicꞌ wach nacꞌacharok pan
    suk laj capew-bal. Ruꞌum reꞌ, nok jenoꞌ winak on jenoꞌ ixok ra̱j ribanam caxa̱ra
    reꞌ woꞌ Dios ncojbic pa ra̱mna chi jeꞌ reꞌ naribanam eh reꞌ maꞌ ra̱j ta risiqꞌuim
    rehqꞌue̱n reꞌ woꞌ Dios ncojbic pa ra̱mna chi jeꞌ reꞌ naribanam.
  tue-tue: 'Yʉʉ biiro wãcũã: Yʉʉ mʉ́ã niipetirare yʉʉ tiiróbiro nʉmomanirã niirĩ boomíga.
    Cõãmacʉ̃pe basocácõrõrẽ cʉ̃́ã tiiádarere cṹũrigʉ niiwĩ. Ãpẽrãrẽ́ nʉmomanidutigʉ,
    manʉmanidutigʉ cṹũrigʉ niiwĩ. Ãpẽrãpére nʉmocʉtidutigʉ, manʉcʉtidutigʉ cṹũrigʉ
    niiwĩ.'
  bjp-bjp: 'Ia wol le fanu tikii gong ri fakekel arae iau, biil ia fakekel. Isau le
    temtem tikii na kaltu imel e fafen kia tom sing God: Fal, God ka tus pes ta ri
    isi rin fakekel, ke fal biil.'
  xon-xon: Maageehn le ye ke ni mɔmɔk li bi ke maah bi pu na. Uwumbɔr mu tii unii
    mɔmɔk uma ubaa aapiin. Ti mɔmɔk aapiin aa kpaa. U tii ti mɔmɔk mbaabaa la.
  tzo-ZNT: Li voꞌone más lec chcaꞌi ti jaꞌuc yech scotol cremotic chac cꞌu chaꞌal
    li voꞌone ti chꞌabal cajnile. Pero mu jtosicotic, yuꞌun jeljeltos yacꞌojotic ti
    Rioxe.
  mpm-NT: Chi ndoꞌo ini ri ja iyo vaꞌa ja taka chaa na kunchuku maa ɨɨn da nanu ruꞌu,
    ko sɨkɨ ja sɨɨn sɨɨn taꞌu ni jaꞌa Yandios nuu ɨɨn ɨɨn yo, ti siukan na koo, chi
    sava yo ni niꞌin ɨɨn nuu taꞌu, ti uu ga yo nuu ɨnga taꞌu.
  ots-NT: Nugö, dí mbe̱ngö, quisiera göhtjo yʉ cja̱hni di hnatsjɛ, ncja ngu̱gö. Nu
    ca Ocja̱ xí ddajquijʉ cada hnaá yʉm cuerpojʉ, pa gár hmʉpjʉ, pe jin gui hnaadi
    cʉm mfe̱nijʉ. Hnahño ga mbe̱n ca hnáa, cja̱ pé hnahño ga mbe̱n ca pé hnáa.
  hoy-hoy: ना ईद चाहासतीन कि ह्यांग ना आईन, हांग अच सप्पा मंळसा ईरूल; लेकीन हर ऊंद
    मंळसा अक परमेश्वर उन दी टु विशेष विशेष वरदान सिक्याव; यारीकारा यातोदारा प्रकार
    इन, अदिक यारीकारा यातोदारा अलग प्रकार इन.
  amo-amo: Usu nighere nworo kogha wa nafo na meng di bara kogha dinin ume udadiuwe
    kiti Kutellẹ. Umon uleli, umon ulele.
  pjt-pjt: Panya ngayulu nyangaku puḻkaṟa mukuringanyi, nyura uwankara ngayunya puṟunypa
    aḻṯinytja wiya nyinanytjaku kuṉpu mulapa. Palu palya, panya Godalu nyuranya kutju
    kutju tjunu kutjupa tjuṯa kuri aḻṯinytja wiya nyinanytjaku, kutjupa tjuṯa kuritjara
    nyinanytjaku.
  cwe-cwe: Nolonda wanhu wose wawe fana vinili niye, mbali chila munhu chitumetume
    chake kulawa kwa Mulungu, munhu imwe kana chitumetume chino, imwenga kana chiya.
  daa-NT: '@see-verse:1CO.007.006'
  mlp-mlp: Ya inad ya samanmo osaiqta kazaq ne bunmo os nagiyta haqaiq. Teq God in
    mataw naw amo amo negsa mataw bunmo giholib God ago naw araq araq usaqta. Mat
    araq naw araq waqsa ta araq in naw araq waqaqta.
  ape-C: Eik kanak yakri ipak ihipmorim mare ta panaraum. Eik yakri pupe meyoh kabi
    douk eik um. Aria Iruhin nekesh sisigin yopinyi presen ihishmorim arpesh. Enesh
    arpesh Iruhin nekesh enyudok presen um shupe meyoh. Aria enesh nekesh presen um
    shanaraum.
  bgs-bgs: Kakalyag ku pád na mólà pa ka tô langun makéring kanak na ándà sawa. Asal
    ánnà magunawa tô langun ta na ágpampamaké su ássa-ássa tô gasa na igbággé ka Manama
    tun ta tagsábbad-sábbad áknita.
  faa-faa: Nōmo hinamo arumakanafonoraka area ayiáka aporo su ayiáka risikiasimo
    hemakapurakaripo. Arirakano Kotimo makata yaku kekepo kekepoaka ararenapo. Aporo
    metaki makata meta arareraka, arirakano aporo metaki makata meta arareraka, ayiáka
    kekepo kekepoaka ararenapo.
  kik-kik: No nyende andũ othe mahaane ta ũrĩa niĩ ndariĩ. No o mũndũ aheetwo kĩheo
    gĩake mwene kuuma kũrĩ Ngai; mũndũ ũmwe aheetwo kĩheo gĩkĩ, na ũrĩa ũngĩ akaheo
    kĩrĩa kĩngĩ.
  cap-NT: Wejrqui ana zalzniñc̈ha. Jalla niz̈ta kamñiz̈ cjic̈haj tjapa anc̈hucqui,
    jalla niz̈tal pecuc̈ha wejrqui. Pero Yoozqui zalz kamaña, niz̈aza ana zalz kamaña
    tjaac̈ha. Jalla niz̈tiquiztan zapa mayni niiz̈ persun Yooziz̈ tjaata kamañ jaru
    kamstanc̈ha. Jalla niiqui walikazza.
  ksr-ksr: Niinoŋ ejemba korebore nii kaaŋa masaraŋa laligowutiwaajoŋ mojento, oŋo
    tosaaŋa Anutuwaa gawoŋ memewaa momo kaleŋ kaaŋa ii mende meŋ laligoju. Anutunoŋ
    momo kaleŋa mendeeno motomotooŋ nononoŋ ii me ii aŋa aŋa buŋa qeŋ aoŋ laligojoŋ.
  eng-TNT: 'For I wolde that all men were as I my selfe am: but every man hath his
    proper gyfte of God one after this maner another after that.'
  sbs-sbs: Ni lakaza kuti kambe zumwi ni zumwi u swana sina njeme mu ni kalile. Kono
    zumwi ni zumwi wina impo yakwe izwa kwa Ireeza. Zumwi wina iyi impo, mi zumwi
    wina ina.
  sue-sue: 'Duba naso meni ego toya: Ne wero ema dapikarago nane nona ego ine nuwetera.
    Ata Anutu meni namorekai putou tere-tare potitinowia awa. Awa putou zo ema zore
    potiro, putou zo ema zore potiro awinoise nowia.'
  fra-NCL: Je voudrais, au contraire, que tous les hommes fussent comme moi ; mais
    chacun reçoit de Dieu son don particulier, l’un d’une manière, l’autre d’une autre.
  snn-NT: Yë'ë yëyete cato, si'a bainbi yë'ë ba'iye'ru ba'iye poretoca, romi beocua
    ba'itoca, ai re'oye ba'iji. Ja'nca yëto'ga, Riusubi bainre re'huani jo'caguë,
    ga bainguëte tin yo'oye poreguëte re'huabi. Yequëcuabi yequë yo'o yo'oye porecua
    ba'iyë. Yequëcuabi yequë yo'o yo'oye porecua ba'iyë.
  atb-NT: Byù banshoq bang gi, ngò su nyì râ lé ô nau ri. Nghut kôlhang, yuq hkangmó
    gi, ó le ô é chyunghuq lé Garai Gasâng chyáng mai wó bum akô nghut ri; rayuq gi,
    rajung chyunghuq, góyuq gi, gó jung chyunghuq wó bum akô.
  cek-AK: Kami boih kaimah baktih toengah ohsak han ka koeh. Toe kami boih mah Sithaw
    khae hoi hnuk ih tangqum to tawnh o, maeto mah tawnh ih hmuen to lah moe, kalah
    maeto mah tawnh ih hmuen doeh lah.
  bkd-bkd: ta igpalabi ku ganì ngaay ha sa alan ha maama mailing kanak ha hurà en
    pangasawa. Ba sa kada sabuwa kanuy inilahan hu Dios hu hurà mag-iling ha kahimtang.
  ctu-76: Joñon com añeticla mu' bʌ la wajñel che' bajche' añon. Pero ti chajb ti
    chajb bajche' ti yʌq'ueyonla la cajñel Dios.
  lac-NT: An bic in jach c'at tu cotor xib ca' u cʌnen a teno', mʌ' jin raq'uintic
    xquic. Chen a teno', in wer jujuntur ca' u betej a ba' ts'abij ten C'uj ti', ca'
    u betej. Jujuntur u tirir ti'. U jer u tirir ti' xan.
  xla-xla: Isikimi na꞉ta malamale dla ipo elemde, opa hapulomatapo na꞉ some wola꞉
    pohalomalalo ha꞉ha꞉lepo depame. Amasiyama Godtapo opa opi dla wola꞉ halomolowe
    malamaleye hapimhalapo. Epame ma opa opi dla wola꞉ pohalomalalo isikimi mepo ha꞉ha꞉lowe
    malamaleye hapimhalapo. Epame wola꞉ dla mape mepapena.
  xav-NT: Tane nherẽ, wa hã ĩ̱mro õ na 're ĩ̱hâimana mono zéb zarina, aimro ãna 're
    aihâimana za'ra wa'aba mono zéb da hã, ĩ̱ma wẽ di aré. Tane nherẽ, 'Re ĩhâimana
    u'âsi mono hã aiwa te te dama 're apisutu mono õ di, dahâiba mono bâ, niha 're
    ĩdahâimana za'ra mono zéb da hã. Dasisarina si 're ĩdahâimana za'ra mono õ na
    hã, taha si te za te te dama 're apisutu, damro ré 're dahâimana za'ra mono da,
    duré damro ãna 're ĩdahâimana za'ra mono da hã.
  cuk-cuk: An binsaendo, bitigi bela machergan anyob gusana gadinye. Ar degi-inigwele,
    Bab-Dummad anmarga igar akar-akar uksad. Dule-gwensakga ome-nikusulid-igar uksad.
    Baidgardina, ome-nikued-igar uksamogad.
  tbf-tbf: O lalaron va mi kulou kokouk va gi ta mala iou. Eiekesen mi mei keskes
    a suvuon ken tienebeir kovuni se Raban.
  uig-CYR: Әнди мән барлиқ адәмләрниң маңа охшаш бойтақ болушини халайттим; лекин
    бу ишта Худаниң һәммә адәмгә бәргән өз илтпати бар; бириси ундақ, йәнә бириси
    бундақ.
  ikw-NT: N'ezi ọka, ọ jaamasị m nụ kpakara badnụ jaadazị lele me. Kọvu nye ọbula
    nwernu nkesi ke Chiokike kesiri, otu nyenum kpa, nye berere nkesi berere.
  khs-khs: 'Newa kesale eta: timawa ela epapuluse sena kesale sopoke aluse sita:pesita:
    matanekeye. Alawamona Koteyewi nano mokopo kalikalila kalikalise seselesekeye.
    Sena nowama nano nowa seselese, apula: sena nowama nano nowa seselese, aluse kalikalila
    kalikalise seselesekeye.'
  dwr-ENT: ታኒ ኣሳይ ኡባይ ታናዳን ሃኒንቶ ዶሳይ። ሺን ፆሳይ ኣሳው ሁጲያን ሁጲያን ዱማ ዱማ ኢሞታ ኢሚ ዎዳ፤ ኢቱዋሲ ሃዋዳን፥
    ቃሲ ዮኮዋሲ ሄዋዳን ኢሚ ዎዳ።
  pma-pma: Anatin, en rendemien onak, navit tahos imok vahit meatin vasi keil avasuval
    inau keke envatien ten avek romuastei nau. Ka koanek vi sanien tai koa Ahi sani
    minau, ka Ahi mul sasan sanien tateteisav keil min meatin sav keil. San tai min
    meatin tai, ka teisav tamun min meatin sav.
  atd-NT: Ka goinawa ku poron ko ogkoiling kow tibo kanak to waro asawa ku. Di ka
    Magboboot ka nigbogoy to tag sagboka kanta to katouanan ko duon asawa ta woy ko
    waro.
  tel-2017: ఏది ఏమైనా, మనుషులందరూ నాలాగా ఉండాలని కోరుకుంటున్నాను. కానీ ప్రతి ఒక్కడికీ
    దేవుడు ఒక ప్రత్యేకమైన వరం ఇచ్చాడు. ఒకడికి ఒక వరం, ఇంకొకడికి ఇంకొక వరం ఇచ్చాడు.
  hat-BSA: Sepandan, mwen ta pito ke tout moun te menm rete tankou mwen menm. Men
    chak moun gen pwòp don li ki sòti nan Bondye; pou youn se yon jan, e pou yon lòt,
    se yon lòt jan.
  top-NT: Aquit xaclakáti̱lh ni̱ catamakaxtóktit la̱ aquit ni̱ ctamakaxtokni̱t, pero
    Dios quinca̱ma̱xqui̱ni̱tán ti̱pa̱katzi quintalacapa̱stacnicán. Makapitzi ca̱li̱macamini̱t
    catatamakáxtokli y makapitzi ca̱ma̱tunujni̱t ni̱ catatamákaxtokli.
  msk-msk: toyo gosto ko garo na magagaon kamo kanak na wa mangasawa, toyo yatigam
    ako na yang Dios yang magabuut sang kada isa kamayo. Wakaw ayn dakman nang pagbuut
    nang Dios kamayo, madyaw aw makagaon kamo kanak.
  gyr-NT: Che rumo aipota che nungar pe mendaẽhɨ ãgua viña. Tũpa rumo ombou yande
    yacatu yande recorã.
  kmh-kmh: Gos yand niŋbiyn ak, yand yikop mindpiyn rek mindeniŋgambim ak, tep yimb.
    Kun giy gos niŋbiyn ak pen, Gor gos nuk key niŋimb rek, chinup kilis keykey ñimb.
    Biynimb gunap kilis tep bap ñek, ar gunap key gipay; biynimb gunap kilis bap key
    ñek, ar gunap key gipay. Kun gip rek, nimb maŋgiysek yand yikop mindpiyn rek mindenimimb
    aŋgiy ma apiyn.
  ukr-ONPU: 'Мені б хотілося, щоб усі люди були такими, як я, але кожен має свій дар
    від Бога: в одного – такий, у другого – інший.'
  emi-emi: Aloannaaghi va marova am akapaaili am ghele rau mene lai nongina aghi,
    me karika, ta kateva kateva taumattu eghaaghaa voto God ghe nim tautau lao sio;
    katoa la lai, me mene katoa karika.
  zpv-NT: Naꞌh xclaaꞌdzihn malahyique garaa tu ñahca xigaaba tu ziga naa xigaaꞌbahn;
    per nnah Dxiohs baniꞌhi laꞌh cada tuhbigah tu guriin-guriin lligaaba.
  gux-gux: N bua ke nilo kuli n ya tie nani min tie maama na. Ama nilo kuili baa U
    Tienu kani ya paabu n ki taa leni o lielo, niyendo ba ki baa fidi ki tieni lene,
    nitoa mo lene.
  kos-kos: Pwayeiya uh nga kena tuh kowos nukewa in oana nga; tusruktu oasr kain in
    mwe sang nu sin kais sie mwet sin God, su tia oana sie lumah.
  ibo-ibo: Asị m kwuo, aga m asị na ọ ga-aka mma ka mmadụ niile nọrọ dị ka m. Ma onye
    ọbụla nwere onyinye nke Chineke nyere ya. O nyere otu onye nke a, onye ọzọ nke
    ọzọ.
  yml-yml: Yau umaumalaku, nuanuaku iaveta wata vevine matatabumi ꞌwa da salaku. Siwe
    Yaubada ma yana nuakalikali ꞌada veuveuta tulina tulina i veleda bega ꞌifwaidi
    yana ꞌaivaitanina ꞌwainega i ꞌiveumaladi i folofolova faifaina. ꞌIfwaidi yana
    ꞌaivaitanina ꞌwainega i nagi wata faifaina i folofolova.
  ory-ory: ତଥାପି, ଯେପରି ସବୁ ଲୋକ ମୋହରି ପରି ହୁଅନ୍ତି, ଏହା ମୋହର ଇଚ୍ଛା। ମାତ୍ର କେହି ଏପ୍ରକାର,
    କେହି ସେପ୍ରକାର, ପ୍ରତ୍ୟେକ ଜଣ ଈଶ୍ବରଙ୍କଠାରୁ ଦାନ ପାଇଅଛି।
  bzj-bzj: Ah wish aala unu kuda bee jos laik mee. Bot evribadi ga dehn oan speshal
    gif fahn Gaad. Sohn ga di gif fi geh marid, ahn sohn ga di gif fi stay singl.
  chk-chk: Üa wesewesen mochen pwe ämi meinisin oupwe wewe ngeniei. Nge eman me eman
    a wor en me lifangan me ren Kot, eman a angei och sokun lifang, nge pwal eman
    och sokun lifang.
  ssd-ssd: Tane ŋakmba ye minet teŋenmba minap ŋga ye iduset ta Kuate nu sine ndui
    ndui saŋgri yimyam siŋgit.
  acr-TNT: Ecꞌu ri canchꞌob rakan riꞌin e lic utz riꞌ we ta conoje rachijab quecꞌojiꞌic
    jelaꞌ pachaꞌ nuꞌanom riꞌin. Na rucꞌ ta cꞌu riꞌ, pukꞌab ri Dios cꞌo wi saꞌ rusipanic
    cuya chiquijujunal. Ma chique jujun uyaꞌom cachbiꞌil, yey chique jujun chic uyaꞌom
    quecꞌojiꞌ quituquel.
  rop-rop: Bat ai reken im mobeda if yumob jidan singulbala jis laik mi. Bat God im
    gibit yumob det pawa blanga jidan hau im wandim yumob blanga jidan. Im wandim
    sambala pipul blanga jidan singulbala, en im wandim sambala pipul blanga merrit.
  mee-mee: Nge iau, iau ka roma ke pe ngaroma ragau kinung ngeke momo base me iau
    mana. Ava ka laumatana roma, Nutu ke tunge agau kenakena tunga a kanna. Ragau
    palu keke rave tunga laekia a Nutu tunge te iau, ba pattoto keke rave tunga pattoto.
  dif-dif: Ngato ngantjai, kana pratjana ngakangu jeribaka nganananto; windri pratjana
    pilkipilkieli Godandru nunkani manjulaia poto pilki ngamalkai, kulnujeli jeruja,
    kulnujeli jeruja.
  gam-gam: Na taimane moro mal, una porapora embe moye dje na nomana embe paro. Ba
    alla God una mor al yenekne wal gorwulle kayekaye kiwa aundo. Ta ge yene wal djell
    ta indaka, ta ge yene wal djell ta indaka, embe mal inj.
  nou-nou: Naso dipapa awa ingo berari na atena da awodo aro jimbujegae atawase dipapa
    ena. Awarate ingodena berari awa da awa aera. God mi embo nenei da yei aro ta
    iu jimbari da kando awa itido ira te embo nenei da yei jimbae tepo iaviri de atorase
    kando awa itido ira.
  mqb-NT: Nen na gan may nà, abay kuwaya â njahay kawa nen mənjəna uwar nə lele.
    Əna kutok nà, Mbərom a varan məgala anahan anà ɗo ahay nə cara cara. Anà ɗowan
    hinen a varan məgala sə njahay mənjəna uwar. Anà ɗo hinen asa, kə̀ varak anan
    məgala sə njahay tə uwar awan.
  ape-B: Yek yet yakli ipak punatimaguk kobi punasupu. Yek yakli pupe meyoh kobi douk
    yek umu. Wakuli God nekech silisilin yopinyi presen chanatimaguk elpech. Enech
    elpech God nekech enyudak presen umu chupe meyoh. Ali enech nekech presen umu
    chunasupu.
  grc-F35: (θέλω γὰρ πάντας ἀνθρώπους εἶναι ὡς καὶ ἐμαυτόν· ἀλλ᾿ ἕκαστος ἴδιον χάρισμα
    ἔχει ἐκ Θεοῦ, ὃς μὲν οὕτως, ὃς δὲ οὕτως).
  cav-NT: 'Ique huanema. Ecue ishu taa dyaque jida ejuu dutya micuana ique bae juishu
    carema siri. Dutya tupu ama ecuana. Umaetu Yusura cuatsashaya: “Miquemi carequi
    jutaqui ama” jadya. Umaetu Yusura cuatsashaya: “Miquemi carequi jutaqui” jadya.
    Jadya tsahuae ecuana Yusura tuja biji eque ani ishu amereya.'
  kgp-NT: Vẽnh kar tỹ inh ri ke nỹtĩ ra tóg inh mỹ há tĩ vẽ, isỹ prũ tũ nĩ tag ri
    ke. Hã ra Topẽ tóg vẽnh kar tỹ vyrmỹ nén ũ to tar han tĩ, ẽg tỹ ki króm jé. Hã
    kỹ ũ tóg ã prũ tũ to tar nĩ, jó ũ tóg ã prũ fi to tar nĩ. Topẽ tỹ nén han jan
    hã vẽ.
  bvd-bvd: Laona manata laku 'i tala'aku, lea sae na wane ki sui guu daka too 'ada
    mala 'ani nau ne nao 'aku ta 'afe ka diana lau guu. Sui ka 'uri nai boroi 'ana,
    nau ku saitomana na fale laa ne God nia falea fuakolu ki da bobola nao si sui.
    Suli na fale laa nia fua tai wane naa ne nia adea ka walude fuada uri daka too
    asasa na 'ada ki. Ma na fale laa nia fua tai wane lau guu, nia adea ka walude
    fuada uri daka arai ma daka 'afe 'ada ki.
  ukr-1871: 'Бажаю бо, щоб усї люде були, як я сам. Тільки ж свій дар має кожен від
    Бога: один так, другий так.'
  apz-apz: '@see-verse:1CO.007.006'
  yon-yon: Kuned kuu ne dowaken kuu nimakarub korem kuu ne awanindo ye aromkono Godbed
    kawoon areb kwane awinime andid. Kumban anam kuu nimakarub mimim kuu Godbed ye
    deme mimim ye aromkono munob bangkandoon, mim kuu munob keamune kone angkon maa
    kuu yeka maa kone kamoon.
  poi-NT: Ɨch anɨmpa iga más wɨ̱ siiga it́u̱mpɨy pɨxiñt́am jext́im juuts aɨch iga
    d́a ayoomɨ́y. Pero Dios ichiiba cada tu̱m tu̱m pɨ̱xiñ jém jɨ̱xi iga wɨa̱p iwat
    juuts ixunpa Dios. Tu̱m pɨ̱xiñ wɨa̱p iwat tu̱m yo̱xacuy y tuŋgac pɨ̱xiñ tuŋgac
    yo̱xacuy wɨa̱p iwat.
  wuv-wuv: Oo, nabaa minaa ei wawane ana ale'eni yau, i pa'aa rawani. Ma'uaa hememea
    rama'a na pa'i fana, fanaa mei Haidaa a'ana; mei, na pa'i fei ma mei, fei.
  quf-NT: Chaqa nuqapa yarpuyniymantaqami, kusala allin kanman nuqa yupay mana warmiyjun
    kar, kusala allinta kawsanaykillapapaq. Piru Tayta Dyusmi tukuyta yanapamashanchikllapa
    wakinqa warmiyjun kanapaq, nataq wakinta-shuypaqa mana warmiyjunchu kanallapapaq.
  yuw-yuw: Amna ambaracho noc simbang oweno muno ipma wömai nocho kombiaya angit in.
    Wohong Kopotorocho wömai amna au kiap ihoroc tantanthon gesö imongitac o amna
    auma wömai youp auhon gesö imongitac.
  hus-NT-1971: U le’ac max patal an inicchic ca c’uajiy cuetem ejtil nana’. Bel a
    Dios im pithal an inicchic ti junchic im pithob max ca tomquin o max yab ca tomquin.
  med-med: Na ndi pʉnt ei, wamp mbʉ pora, na mont ei mel moⱡmina ndam, pʉp. Wote Got
    ndi, wamp mbʉ pora uⱡ kai mat elpa elpa iteing nimba, kʉmp tʉpa ngurum. Wamp ti
    kʉn, uⱡ ti ngumba, ti kʉn uⱡ elpa ti ku ngurum.
  bch-bch: Gau nakim arangaranga toa ngada ne tiuai mao mambe gau. Be Deo ipan eaba
    kelede kelede ele tenainga. Eaba ede ele tenainga ga bedane, be eaba ede pade
    ele tenainga ga bedaoa.
  cco-NT: Jo̱ dsʉꞌ jnea˜ iin˜n e lajalémꞌˋ dseaˋ jaˋ nicúiñꞌˋ guóorˋ lɨ́ꞌˆ laco̱ꞌguɨ
    la lɨ́ɨngˊ jnea˜; jo̱ dsʉꞌ jaˋ lajɨɨˉnaaꞌ cangɨ́ɨngˋnaaꞌ røøˋ quiáꞌˉ Fidiéeˇ,
    co̱ꞌ jmaquíimˊ cangɨ́ɨngˋnaaꞌ quiáꞌˉ dseaˋ do lajaangˋ lajaangˋnaaꞌ.
  deu-1951: Denn ich wollte, alle Menschen wären wie ich; aber jeder hat seine eigene
    Gnadengabe von Gott, der eine so, der andere so.
  alq-ALGNT: Nin sa enendaman, na8adj kada min8acinoban kakina a8iagog kidji todamo8adj
    nin ka todaman, ega kidji niba8i8adj. Anic dac Kije Manido ogi minan kakina pepejig
    a8ian e pepakanag8anigin ca8endjige8inan. Pejig a8ian ogi minan kidji o8idigemaganindjin,
    acitc dac kodagian ogi minan macka8izi8ini kidji gi pejigondjin.
  ixl-NNT: As aꞌ ni valeꞌ uvaꞌ ech koj chit nibꞌan unqꞌa najeꞌ kajayil echeꞌ uveꞌ
    nunbꞌaneꞌ, tan yeꞌl vixqel ati. As at oꞌ uvaꞌ la kuchuk qixqel. As at oꞌ uvaꞌ
    yeꞌle. Pet aꞌ u Tiixheꞌ aqꞌol tetz sqe.
  boa-NT: Táicyánéjcutu ihdyu ímí ó ɨjtsúcunú pámeere ohdu táábávatúmé, tájɨ́vatúmé,
    íjcyáiyóne. Árónáacáhjáa ihdyu Píívyéébe páhduváré meke ípívyéjtsónéllii tsaate
    piivyété iiye iíjcyane. Áánetu tsijtye tsá píívyetétú iiye iíjcyane.
  quh-NT: Nokamantaka munayman tucuy runas nokajina sapallancu cacunancuta. Astawanpis
    ujman Dios kon kosata chayrí warmita. Wajmantaj atiyta kon cusiywan sapallan cacunanpaj.
    Causayninchejta imayna canantapis sapa ujman qhuyacuyninpi Dios kowanchej.
  kwi-kwi: Nane masainpain uzish. Ashampa mɨjchi ish. Wan ampune nakanain uzashina
    mintus. Diosne wan awaruza kiwainnanazi. Mazantuzne kasara kiamtu. Anpane kasara
    kit chi uzmai.
  agm-agm: Nɨnɨ saindɨ gwɨnyaatɨ maaritataayo. Amɨ isɨhiya nahatiya, usɨhiya (asɨhiya)
    Kɨraisihopɨ gɨwunyaahohiyɨhiya nisataiwɨ wɨndɨ namaamaatɨwɨ nehɨ weŋɨhiya bimɨtaatɨwɨ
    sandɨ gaare. Iyataahandɨ kandɨ amɨ Autaahaatɨho isɨhiya nehɨ nɨnaasiyai namaatɨtaatɨwɨhɨretapunɨ
    amɨ namaamaatɨtaatɨwɨhɨretapɨ andɨtɨwiwatɨ watɨpɨhandɨ yiyandɨhɨ nunyataise. Wo
    apopaatɨ netɨ wɨraitandɨ andɨtɨwiwatɨ amɨ netɨ wɨmiraitandɨ andɨtɨwiwataise.
  ubr-ubr: Yau asir anonosin orot engon tutufin on yau ba wotama. Baise orot kakaita
    kakaita on tous asi siwar God ites, orot tani on atonio siwar ibo, ato orot tani
    on ato siwar ibo.
  tsw-NT: N shi ta ciga a̱za̱ e Itoni suru a̱ da̱na̱ babu lolo, cine a̱mu n ri babu
    lolo. Amma vuma suru A̱sula̱ a tsu ca yi ta̱ uneꞌe wa̱ yi. Vuma ro nu uneꞌe u
    nda, za ro waru nu uneꞌe u ndeɗe.
  cax-NT: Manrrü urriampü iñemo arrtü namanaiña arraño chaupocapü tacanañü. Pero arrti
    Tuparrü bacheboti ümo cadati taman ñapensacabotiatoe. Sane nauquiche ane nauche
    chichepepü numapensaca ümo arrüna sane.
  aia-aia: '''Au ''adoma''inia do ''a ga''i goro domou ga''i bwa''i ha''iwai ''onaaiau.
    Ma''ata ''ia God ''a haa''i tanagiai mwane bane he''ete''i hairiu, tara''i nei
    ra to''oraai bane ''anai ha''iwai ma tara''i nei ra to''oraai bane ''anai awa
    o''asi moi ha''i bwa''i ha''iwai.'
  srp-1865: 'Jer hoæu da svi ljudi budu kao i ja; ali svaki ima svoj dar od Boga:
    ovaj dakle ovako a onaj onako.'
  agt-agt: Pake ikayat ku ta megitta mina ya ngamin tolay teyak nga awan maglahām,
    ammi amuk hapa ta magdaduma ya neatad na Namaratu ta tagtakday tolay.
  lug-lug: Nandyagadde buli omu abeere nga nze; naye buli muntu alina ekirabo ekikye
    ku bubwe ekiva eri Katonda, omu mu ngeri emu n’omulala mu ngeri endala.
  yby-yby: Neimone minobokidana iki ohuda minatae loko noloe. Sa-oneboya, Omailimo
    elewoleya aito-aitomidana oko libenenako, makoya we mena lolo iki minatabo, ito
    makoya edimonipogo ohuda minatabomidana elewoleya libenebo maya ne.
  heb-heb: כי מי יתן והיה כל אדם כמני אך יש לכל איש מתנתו מאת האלהים זה בכה וזה בכה׃
  mpp-mpp: Naneicne angacbac yanguc, ngic-ngigac ngenge na ngigac mikac gagabac ingucnehac
    gabong madickedaicte. Aime Wapongti ngageboc mikac kwele-madicte wiyac nolecaigac,
    yogo ngic-ngigac filesoc filesoc noleme balu gagabeleng. Ye ngic monic tapili
    monic lacnodaicte, ailu monic ye tapili monic lacnodaicte.
  apb-apb: Na aana lo'onga'inge ineu lo'u, saeku hunie omu ke mani ii'o mola maraamiu
    mala ineu. Ta'e a God e niie oto mo niinge hai aaopa'i hunikie. Ngaeta mo iini
    kire to'o aana ngaeta mo taungei niinge, na ngaeta mo iini kire to'o aana no'one
    ngaeta mo taungei niinge aaopa lo'u.
  san-TEL: యతో మమావస్థేవ సర్వ్వమానవానామవస్థా భవత్వితి మమ వాఞ్ఛా కిన్త్వీశ్వరాద్ ఏకేనైకో
    వరోఽన్యేన చాన్యో వర ఇత్థమేకైకేన స్వకీయవరో లబ్ధః|
  ben-IRV: আর আমার ইচ্ছা এই যে, সবাই যেন আমার মতো হয়; কিন্তু প্রত্যেক জন ঈশ্বর থেকে
