    nɨmorehümbayu ana, asu nɨmorehɨ ranai Godɨmbo anɨhondümbofe-koateayo ranai nindowenihɨ
    ranɨ-dɨbo nɨŋgombo hohoanɨmondoanɨ ana, asu nindowenihɨ ranai ahambo moei mbüsühɨ
    hɨnɨŋgɨndeambui, ŋga yowanɨ.
  ptp-ptp: Nang dɨ a ob nêl kɨyang ti vô xam ya. Lêc kɨyang ga o Apumtau vya lêm.
    Nge, aca va nêl bêga ên a nêbê vux wê vông i vin ge ti obêc kô vêx wê madɨluhu
    ge ngwe, lêc vɨnê obêc lee yuu nêb ob dô hɨxôn lɨya ge od lɨya i o lêc sea vɨnê
    lêm.
  nak-nak: 'Me amutou isahari lou, amuto taulai pala muga, mulimuli la lotu te Kraist
    sibitala, tio eau ge toi la merera isa soio tamutou, amuto ge loloa, eia kama
    la merera te La Tahalo Uru, eia la gabutatalala taku moli ale eau veipalea. Tio
    la vikararala alele eia maie: Mai eme la tahalo te kraist, eala moli e rutumu
    kama tautaulailo, me eia masaga molime mai ele, eme umala ge tou e rutumu ele.'
  lbb-lbb: 'A atongi tetek dingla na tarai otleng. Bel a Leklek i atongi, iau ot a
    atongi larne: Ning ta tasindala ana tortorot, anuna hane bel a tena tortorot,
