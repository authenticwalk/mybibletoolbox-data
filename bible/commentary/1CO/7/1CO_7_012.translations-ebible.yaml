    ñaboarine, mʉ rãca so ñacõa ñarʉajama, sore rocabetiroti ñaja.'
  pib-NT: 'Ga wa wanepnute gita wane china, gi wa Gitsrukaachi wane china: wa satu
    molchi ma malixagnunrotkanu wa wala galuka waleyma gwaletini, gi wa ruknokanro.'
  wiv-wiv: Hau mule kagu polea katiu kirimiu lahiahia. Polea kua kagu mule, beta ni
