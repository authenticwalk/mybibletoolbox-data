  srn-NT: 'Mi wani taigi den tra sma wan sani. A no Masra e taki en, ma na mi srefi
    e taki: Efu wan brada trow nanga wan frow di no de wan bribisma, dan a no mag
    prati nanga en efu a frow wani tan libi nanga en.'
  cta-NT: Nu juani ta naꞌ sca chaꞌ loꞌo cuꞌma̱ nguꞌ quiꞌyu tyaꞌa ngusñi na chaꞌ jiꞌi̱
    Jesús, nu ntsuꞌu clyoꞌo ma̱ nu tya lyiji xñi chaꞌ jiꞌi̱ Jesús; si tyajaꞌa̱ biꞌ
    tyiꞌi̱ biꞌ ñiꞌya̱ nu ndiꞌi̱ ti loꞌo ma̱, tsoꞌo liꞌ. Ná ntsuꞌu chacuayáꞌ jiꞌi̱
    ma̱ chaꞌ culoꞌo ma̱ jiꞌi̱ nu cunaꞌa̱ biꞌ chaꞌ tyaa nguꞌ. Naꞌ laca̱ nu ngulo naꞌ
    cña biꞌ jiꞌi̱ ma̱; masi ná ndu̱ ycuiꞌ Ndyosi loꞌo naꞌ, pana sca ti cuayáꞌ ndyuꞌu
    chaꞌ biꞌ.
  bqc-SIM: Málɛ o gbɛ̃́ kĩniↄnɛ, i kɛ Dii mɛ́ òo. Tó á gbɛ̃e nↄ luanaaikɛnsai
    vĩ, mɛ́ nↄpi ye àↄ kuaànↄ, asu yao.
  tcz-CHONGTHU: Tun nangho adang chengse henga Pakaiya kon hilouvin keiman nakomuva
    hinsei inge. Christian pasal khat'in atahsanlou numei khat ji-a aneiya chule amanu
    chu aumdena achenkhompi noma ahileh, apasal chun ajinu chu adalhah lou ding ahi.
  mar-mar: पण इतरांना हे प्रभू सांगत नाही, पण मी सांगतो की, जर एखाद्या बंधूची पत्नी
    विश्वास ठेवणारी नसेल आणि त्याच्याबरोबर राहण्यास तिची संमती असेल तर त्याने तिला
    सोडू नये.
  snp-snp: Ido liliga ma ya ka logiminamo ya Wekola aimola welakafo ka lidoti minámaiye.
    E’e, Ouna mino nedaito, kane kito kolomo ka ya logiminae. Kolalo. Mono wenenate
    yauti we ma olonafo koli kiki ádami wena yakafo amote minenaliye, loto koli umuto
    lenami, ya ilifi fulámaneyo.
  isl-isl: Við þetta hef ég nokkrum atriðum að bæta; það eru að vísu ekki bein fyrirmæli
    Drottins, en mér virðist þau samt eiga rétt á sér. Ef kristinn maður á konu, sem
