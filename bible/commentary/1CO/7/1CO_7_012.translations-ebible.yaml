    be tauna yaḡoro e ḡoeḡoena da na badama mate sibo a mianana, inam naumeki da tauḡoma
    na waivima mate nam tai gosaḡa.'
  twi-ASANTE: Mo a moaka no, meka mekyerɛ mo, ɛfiri mankasa, na ɛmfiri Awurade, sɛ
