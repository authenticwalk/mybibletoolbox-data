  tel-2017: మిగిలిన వారితో ప్రభువు కాక, నేనే చెప్పేదేమంటే, ఒక సోదరునికి అవిశ్వాసి
    అయిన భార్య ఉండి ఆమె అతనితో కాపురం చేయడానికి ఇష్టపడితే, అతడు ఆమెను విడిచిపెట్టకూడదు.
  hat-BSA: Men a lòt yo se mwen menm ki di l, se pa Senyè a, ke si yon frè gen yon
    madanm ki se yon enkwayan, e li dakò viv avèk li, fòk li pa divòse avèk li.
  top-NT: Chí tú cama ca̱huaniyá̱n aquit clacsacxtuni̱t, ni̱ Dios quili̱ma̱paksi̱ni̱t.
    Para cha̱tum chixcú tí li̱pa̱huán Cristo kalhí ixta̱cha̱t tí ni̱ li̱pa̱huán Dios
    pero namá pusca̱t ma̱tla̱ní ta̱latamá ixta̱ko̱lú, namá chixcú ni̱ camákxtakli
    ixta̱cha̱t.
  msk-msk: Arag aon pagindo ko sang kadaygan digkamayo na wa pa pagaindowa ni Jesu
    Kristo nangaon, pagaindo da ko adoon kamayo. Aw aon usug na tomotoo na aon asawa
    na buku nang tomotoo toyo karim nang asawa na mapagtukud kanaan, dili naan ayawan
    yang kanaan asawa.
  gyr-NT: 'Ambuae ava opacatu upe rumo cheyesui eté aipo ahe. Esepia, ndipoi eté yande
    Yar ñehe sesendar: acoi Jesús reroyasar vɨrecose güembireco ndahei vahe Jesús
    reroyasar, ahe cuña secoi potaño itese sese, evocoiyase ahe topoi eme ité güembireco
    sui.'
  kmh-kmh: Pen nimbip biynimb yikop gok minim bap aŋgniŋg gispiyn. Bi Gor ker mindonimuŋ
    bap nup, biyn Gor ker ma mindonimuŋ bap nup nind di mindiy, “Mindoniŋgambur” aŋgek,
    biyn Gor ker ma mindip aŋgiy, nup ma aŋgyoknimuŋ.
  ukr-ONPU: 'Іншим же кажу я, а не Господь: якщо якийсь брат має невіруючу дружину
    й вона згідна жити з ним, то нехай не розлучається з нею.'
  emi-emi: Me ta mene lo atoa am lailai ta lo atoa karika tau ngaiesoaa ila, aghanna
    tani mene ppooaa nim inangarighi, karika va inangarina Vau ngepona ateva. Marova
    taita ateva, vausenna ateva karika eaiesoaa, me ealoanna tani toka tee taita ateva,
    taita ateva erau mene ratia.
  zpv-NT: Dxyiꞌdxyi raꞌ riiꞌ naa xigaaꞌbahn, ayi naan dxyiꞌdxyi raꞌ nin basiaꞌhan
    Daada Jesucristu. Squiiꞌ rñiꞌn loh tu. Sidela laꞌh xcunnaꞌh tuhbi ndxiꞌhw nin
    gwachii stoꞌ ñiꞌh xchiꞌdxyi Dxiohs ayi riachii stoꞌ ba xchiꞌdxyi Dxiohs, per naa
    xigaaba ba guibahannee ba laꞌh ndxiꞌhw nin riachii stoꞌ ñiꞌh chi xchiꞌdxyi Dxiohs,
    pwihsi ndxiꞌhw chi ayi taaꞌha ba laꞌh gunnaꞌh chi.
  gux-gux: Moala n maadi yaaba n sieni po, mini n maadi, o Diedo ka. Ti kpiilo yendo
    ya pia ya pua n ki daani, ama ki tuo ki ye leni o, wan da ñani o.
  kos-kos: 'Nu sin mwet saya an, nga fahk (nga sifacna, tia Leum God): sie mukul Christian
    fin oasr mutan kial su tia sie mwet Christian, ac mutan sac el insese in mutana
    yorol, mukul sac enenu in tia sisella.'
  ibo-ibo: Ma ana m agwa mmadụ ndị ọzọ (nke a abụghị iwu nke Onyenwe anyị nyere).
    Ọ bụrụ na nwanna alụọ nwanyị nke na-ekweghị ekwe, ya achụpụla ya ma ọ bụrụ na
    nwanyị ahụ achọọ ịnọgide dịka nwunye ya.
  yml-yml: ꞌAiꞌedi aitoi i vetumaganaga Keliso ꞌwaineye siwe yana vavine ꞌalo yadi
    lamoga kebu i da vetumagana, ꞌadi vona deꞌe. Vonanina yau tauniku ꞌwaikuyega,
    kebu ꞌAuvea i da veleku. ꞌAiꞌedi tamu tomogo taunina tovetumagana, weꞌe yana vavine
    kebu i da vetumagana, siwe nuanuadi taiadi i na miamia, tomogonina kebu i na vesaꞌilidi.
  ory-ory: କିନ୍ତୁ ଅନ୍ୟ ସମସ୍ତଙ୍କୁ ମୁଁ କହେ (ପ୍ରଭୁ କହନ୍ତି ନାହିଁ), ଯଦି କୌଣସି ଭାଇର ଅବିଶ୍ୱାସିନୀ
    ଭାର୍ଯ୍ୟା ଥାଏ, ଆଉ ସେ ତାହାର ସହିତ ବାସ କରିବାକୁ ସମ୍ମତ ହୁଏ, ତାହାହେଲେ ସେ ତାହାକୁ ପରିତ୍ୟାଗ
    ନ କରୁ।
  bzj-bzj: Now Ah di seh dis tu di res a unu (dis da fahn mee; da noh fahn di Laad.)
    If wahn man weh bileev eena di Laad ga wahn waif weh noh bileev eena di Laad,
    ahn di waif agree fi kip aan di liv wid ahn, di man noh fi divoas ih waif.
  chk-chk: 'Ngeni pwal ekewe ekoch ngang üa üreniir, nge sap ach Samol: Are eman mwän
    mi souläng a pwüpwülü ngeni eman fefin esap souläng, nge neminewe a tipeeu ngeni
    an epwe nonom ren, ätewe esap fokun mwü seni.'
  ssd-ssd: Kile ye tane afu satiŋgamŋgit. Suŋgo nu pasa te sa ndayate. Yiŋe wamdusmbi
    satiŋgamŋgit. Pino ande Kristus tuku son nda ŋga nu taŋgo nuŋe kusrewam idus ndawa
    ndeta taŋgo ta nu pino ta pitai ndawa.
  acr-TNT: 'Chique ri nicꞌaj chic cambiꞌij, tob waꞌ xa in quimbiꞌn re, na e ta utakanic
    ri Kanimajawal: We juna hermano cꞌo rixokil na ucojom ta rubiꞌ ri Cristo, yey
    waꞌ wiꞌxok caraj cacꞌojiꞌ rucꞌ, na utz ta cꞌu riꞌ we ri hermano cujach canok.'
  rop-rop: Wal mi tok langa ol yumob najalot pipul na. Nomeda Jisas Krais det Bos
    blanga wi nomo bin gibit mi dijan wed streidat, bat stil ai garra dalim yumob.
    If eni Kristjan men garram waif hu nomo bilib langa Jisas Krais, en im waif wandi
    kipgon jidan garram im, wal im kaan libum im waif.
  mee-mee: Ba ta ragau pattoto reke kamapitakama iau ka bai ta roleng ta otte. Pangamologa
    laekia ka sana orae Iesus Avolau, ke sa, iau muni ka rolea. Ka bai ta roleng roma,
    ngaroma apanung te a alopatokonakana nga napengana a sana i a alopatokonakana,
    ba ngaroma avale laeala nge ngata ta i momong kala nge i, na apanung laeala sane
    nge pelea.
  dif-dif: 'Tanangu nguruni ngani jatai, wata Kapara: Ngatata kulnujeli noa ngamalkanani,
    nandru wata morlalu ngundranani, ja nandru kulnukulnuni ngananani nunkangu jela
    ngamala, nulu nana wata worarananto.'
  gam-gam: Ye una pende mor al, na kandja dje aundo ge, nanam djindo, God ta dje naundo.
    Agane pillgi dji iwa ta moyaka, yene game pillgi nadjinda ba alla, agane boll
    molo pano dje pi dal, agane ana ge nakerda.
  nou-nou: Edo embo nenei da yei ge sane. Edo ge eiawa Bada da ge aera te naso ge
    ra awa ingoda yei sena. Embo Iesu gebe edo ira ainda aro umo Iesu gebe ae adira
    te umo uso iu ga da atadi dipapa adira awa embo awa uso aro itari mambure.
  mqb-NT: Həna nen apan ni jan ayak anà ɗo azar aya nà, 'am sa nga uno awan, bina
    ana Mbərom bay. Na ja ite nà, hinahibay, kak ɗowan a kwanay a inde uwar anahan
    nə a ɗaf nga pə Yesu fan bay aday uwar anahan ata ɗukwen a nan sə njahay ta mbaz
    anahan nà, ɗowan ata â sa razl anan uwar ata bay.
  ape-B: Wakuli ipak enepu, yek yet yakli iklipepu namudak. Enyudak balan enyen douk
    wo Diginali ananin e, wak. Yek yakli namudak. Sapos ananu alman natoglu Kristen
    uli, douk analau onok almatok wo kutoglu Kristen uli e, ali okwok kwukli wosik
    umu kupemanamu, anan kobi nunek julugumok, wak.
  grc-F35: Τοῖς δὲ λοιποῖς ἐγὼ λέγω (οὐχ ὁ Κύριος)· εἴ τις ἀδελφὸς γυναῖκα ἔχει ἄπιστον
    καὶ αὐτὴ συνευδοκεῖ οἰκεῖν μετ᾿ αὐτοῦ, μὴ ἀφιέτω αὐτήν.
  cav-NT: Tuequedya tuque cuejaya Jesús queja ecatyatique, peya bacue catyatima jadique
    eje bucha jutaquique. Riyaque micuana cuejaya ai Ecuana Cuatsashaquira cuita quisarati
    acuareque ama; tura ique adebamerehuaque micuana cuejaya. Umae micuana ecaquemiti
    epuna Jesús queja catyatima tsehue, micuana ecue eatsehuequi cuanaque. Arepa tuque
    Yusu adeba baecua paju ama bucha, tura ni mi jacacarama ebari aya, ijehueume.
  kgp-NT: Jãvo inh hã tóg tag tó mũ ãjag mỹ, ha mẽ. Ẽg Senhor tỹ tó pijé', ha mẽ.
    Ãjag kãmĩ ũ prũ fi tóg Jesus ki rã sór tũ nĩ, fi mén tỹ tỹ Jesus mré ke nĩ ra.
    Fi tỹ ti mré nĩ sór nĩn kỹ tóg fi mré nĩ ha sir. Fi tovãnh sór tũg nĩ.
  bvd-bvd: Tasi baea lau gu fuana wane ne nia manata mamana ma ka adea ai ne nao si
    manata mamana. Si baea nai nau gwana ne ku saea, nao lau si baea fifii ne lea
    'ua gu mai faasia Aofia fuaku. Nia ne, na wane ne nia manata mamana naa 'ana sa
    Disas Kraes ma na 'afe nia ka dooria uri daru ka too kwaimani 'adaru sui boroi
    'ana ka nao si manata mamana, nao wane nai si lukasia 'afe nia.
  ukr-1871: 'Иншим же я глаголю, не Господь: Коли которий брат має жінку, що не вірує,
    а любо їй жити з ним, нехай не відпуска її.'
  apz-apz: Olo hungkunolo ngko Poulɨꞌni nje huno mtaꞌni syofɨsyomanji waselɨmneꞌno
    yohono. Aꞌamu Anɨtuye hungkuno mtɨꞌmokumentohofo sohwa olo soꞌno mamtɨꞌmokumentohofofoho.
    Hwe fihwo kako Anɨtuye hungkunomo inɨngkunyo sohwo kakoe ape kako Kɨlaisɨmo minɨngkayoꞌnjosi
    kako nje hwehwoꞌnji wohumamo loso simo oso hwe huhwo sohwo kako kakoe ape hisimo
    wae yaofɨhwoloho.
  yon-yon: Yiib yena kuu (nembed Yarimanbedban) ke yedmaan kei, kuristen angkodmi
    maa ye wonong kuu anam andindo kumbed yu dowaken kuu ye yoom doberem ande meenuka,
    yu kuu dankaranokban.
  poi-NT: Sɨɨp anaŋmadáypa los de más tu̱m aŋquímayooyi jém d́apɨc je tánO̱mi achiiñe.
    Siiga tu̱m tantɨ̱wɨ iniit́ iyo̱mo jém d́apɨc icupɨcpa Cristo y jém yo̱mo iwɨ̱aŋja̱m
    iga iwaganait́pa jém tantɨ̱wɨ, jesɨc d́a wɨa̱p initsacyajta̱.
  wuv-wuv: 'Ma feni warea feni i dinaa a''a minaa hamu''ou (abaa mei Fasu, na? uaa
    yau.): Nabaa nemea lofu ma i pa''i harona hemea abaa narafawe''ia ma''uaa mei
    pifine mei, na nunuminia ba i gutafipui a''ana, mei wawane, inei''aa fi''alagii
    a''ana.'
  quf-NT: 'Kananqa willashuyllapata munani nuqa intrakashaymanta, Amitunchik Jesucristo
    kay pachapi kar mana chaynu yaĉhachikusha katinmapis. Chaymi nishaykillapa: Uk
    runa warmiyjun kanman, chaymanta chay runaqa, Jesucristupi kriyiq tikrakatin,
    chay warminqa mana kriyinanmanchu. Piru chay warminqa mana kriyinarmapis runanta
    munar ima mana dijanatinqami, chay kriyiq runanqa mana dijarchu payllawan kanqa.'
  yuw-yuw: 'O son owi amna au, sontha wömai nocho ingoroc kantiwa. Woroc wömai nochon
    matagon, Moröma nonihon muno. Woi ingoroc: Oröc noni auhon oweno yu Yesuha makombing
    tobing imontacanu mahong yu oröc noniot iditha kombiunai wömai yuho owi wo taruna
    ongicha.'
  hus-NT-1971: Junaque i cau u le’ tu ucha’chic axi pel u cuete’ cahuintal yab im
    pithach c’al an Ajatic. Max i ebchalab c’al a Cristo tomquithits c’al i uxum axi
    yab im belal a Cristo, yab quin jilcacay biyat max an uxum in cua’al in culbetal
    ca c’uajiye c’al jaja’.
  med-med: Wote, wamp kat nga na ndi ik nʉnt. (Nuim ei nga mi ik ti mon!) Kraist kʉn
    mondpa pili wu ti, elim nga amp ei, Kraist kʉn mondpa pili napilpa, wam wu ei
    kʉn, pep muⱡimp nimba moⱡum ndam, wu ei ndi, amp ei wak rui nʉrangga!
  bch-bch: Be nakado posanga ede ga oaine ila pagimi panua padengada, be eine posanga
    ton Maron mao. Eine gau leg posanga. Oangga oaeda ede ngan iaoa kelede ton Kristus
    imamado be iadaoa ilolo matua ngan Kristus mao, be taine toa itin igelgel ngan
    madonga toman ngan ei, irangrang ngan itnan ei mao.
  cco-NT: Jo̱ lana nifɨ́ɨˆguɨ́ɨ ꞌnʉ́ꞌˋ e júuˆ la lají̱i̱ꞌ˜ e ɨˊ dsiiˉ ꞌñiáꞌˋa jo̱
    o̱ꞌ júuˆ e sɨnʉ́ꞌˆʉ quiáꞌˉ Fíiˋnaaꞌ Dseaˋ Jmáangˉ, e song jaangˋ dseañʉꞌˋ i̱ lɨ́ɨngˊ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ seengˋ dseamɨ́ˋ quiáꞌrˉ i̱ jaˋ lɨ́ɨngˊ lajo̱, jo̱ dsʉꞌ
    song i̱ dseamɨ́ˋ do iáamˋ dsíirˊ e seeiñˋ cøøngˋ có̱o̱ꞌ˜ i̱ dseañʉꞌˋ quiáꞌrˉ do,
    jo̱baꞌ jaˋ cuǿøngˋ faꞌ e i̱ dseañʉꞌˋ i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ do
    nitiúuiñˉ i̱ dseamɨ́ˋ quiáꞌrˉ do.
  deu-1951: 'Den übrigen aber sage ich, nicht der Herr: Wenn ein Bruder eine ungläubige
    Frau hat, und diese ist einverstanden, bei ihm zu wohnen, so soll er sie nicht
    verstoßen;'
  alq-ALGNT: Nogom ni8i aiamiag kodagiag a8iagog. Nin oo ka ikido8an, ka8in 8in ka
    Tibendjigedj. Kicpin nabe e teb8etag 8idji tajikemadjin o8idigemaganan ega e teb8etamindjin,
    acitc dac ini ik8e8an 8i 8idji tajikemigodjin, aa nabe ka8in oga 8ebinasin o8idigemaganan.
  ixl-NNT: As tuk val kaꞌt unqꞌa yoleꞌ sete. As ineꞌ ni alon, tan yeꞌxhkam alel kan
    taꞌn u Kubꞌaaleꞌ stiꞌ. Asoj at umaj qitzꞌin qatzik uvaꞌ at tixqel uvaꞌ yeꞌ nikꞌujbꞌaꞌ
    ikꞌuꞌl tiꞌ u Kubꞌaal Jesús as yeꞌ la taqꞌ kan naj ixoj, asoj bꞌaꞌn kuxh te ixoj
    uvaꞌ eqꞌon tibꞌ ixoj tukꞌ naj.
  boa-NT: Aane ícyooca Píívyéébé taúhbaju néétune oore táicyánéjcutu ámúhakye o néé
    tsaapi cahcújtso múnáájpí taaba cáhcújtsótúrolle ímí dííbyema íjcyáhajchíí tsá
    dibye díílleke ɨ́hvéjtsóítyuróne.
  quh-NT: Waj casaraska runasman noka nishani. Astawanrí quiquin Señorka cay jawa
    ni imata nerkachu. Uj hermanoj warmin mana Diospi jap'icoj canman. Sitajchus warmin
    paywan allinpi cacuyta munan chayka, ama warminmanta t'akacuchunchu.
  kwi-kwi: Mane nane anparuza sun pit kurunamtus. An ñancha au Anpat Jesucristone
    na kaiztu aizpa kainarachi. Ampune, Diosta pianmikane, Diosta pianchi ashampara
    mɨjne, sun ampune paiña ashampa kwainachi, paiña ashampa uskasa uzshitne.
  agm-agm: Iyataatɨ amɨ samɨ pɨwɨha sandɨwɨ warɨhoaisangi amɨ apwaataatɨsangi Kɨraisihopɨ
    gɨmaawunyaahonɨhɨ warɨhoaisangi amɨ apwaataatisangisɨ kɨnyɨ gɨmaawunyaahinɨ nanɨmasi
    numwe undatɨ namaitandɨ gaaro tɨwɨ nanɨsenɨhotɨhaapɨ wihoaaŋɨha kɨmaare. Sahɨ
    Kɨraisihopɨ gɨwunyaapɨhiyaatɨ amɨ Kɨraisihopɨ gɨmaawunyaapɨhiyaisawɨ namaatɨnohiyɨhiyaatangi
    sandɨ kasatɨtaanɨ atiwɨse. Awaisɨho Jisaasiho nɨngisɨ pɨwɨha siyahaapɨ wɨndɨ kamandisɨ
    namatɨ nisɨ gwɨnyaahotɨha saiwɨ saiwɨ kaiwɨse ndɨ kasatɨtaano. Aimɨ namaatɨnɨmosamɨ
    kɨnyɨ warɨhoŋɨ Kɨraisihopɨ wɨndɨ gɨmaawunyaahaatɨ kaatisamɨ gaasɨ maasɨ bimaamɨse
    kɨnyɨ gɨmaawunyaahinɨ nanɨmasi numwe undɨpɨ natɨpɨmusoaase.
  ubr-ubr: Ato omi sabu fani on atonio dura awurem, (yau abikakafun, men Bada:) Taim
    tuam iyafan awan jever men baitutumotin ato egogoi nana awan orot rus sinama on,
    awan orot on men inmisir jever inikirir mes.
  tsw-NT: Gogo n ta yuwusan adanshi na aza a na oloi aza a na a̱ ri a̱za̱ e Itoni
    shi. Yesu Zagbain ca tsu wila̱ adama a nda shi, amma a̱mu n ta ca ɗu uritosu u
    va̱. Ozo o ro aza a na a̱ ri a̱za̱ e Itoni a̱ ta̱ na̱ a̱ma̱ci a na a̱ ri a̱za̱
    e Itoni shi. Nu u ciga u da̱nu na̱ a̱vu, she vu lo yi wan.
  cax-NT: Suraboira ito ausucarü arrüna chitonempü yacüpucurrti Señor, ta niñapensacatoe.
    Arrtü anati taman usaruqui au nürirrti Jesús, y nicüpostoti chicocorotipü Jesús,
    pero rranrrü avivi aübuti, tapü iñocotati.
  aia-aia: Mei tana'amou tara'i nei, 'e maho nawai 'unua tana'amou. Mana mahosi ai'a
    ha'atora baania Araha, ma'ata 'e maho nau 'adoma'i ha'agorohia moi. 'Onaa 'e rua
    sae raru ha'iwai nararu ai'a hinihini. Ma 'ari wou mana mwane 'a hinihini mana
    urao 'a ai'a, na mwane ana 'ai abui gaasia 'onaa uraosi 'a 'adoma'i aratara mau
    'anai awa beia. Ma 'onaa 'e urao hinihini na to'oraai mwane na ai'a hinihini mana
    mwanesi 'a 'adoma'i ta'isada mau 'anai awa beia, ni urao 'ai abui gaasiai mwane
    ana.
  srp-1865: 'A ostalima govorim ja a ne Gospod: ako koji brat ima ženu nekrštenu i
    ona se privoli življeti s njim, da je ne ostavlja.'
  agt-agt: A ya ibar ku ta kadwan kiden tekamuy a uray ku la, te awan ta amuk nga
    nebar ni Afu Hesus. Te am angarigan ta itta tekamuy ya dana nagatawa ta awan mangurug
    a awena mina makigungay tentu am ikayat na la makidagga na awanen mangurug.
  lug-lug: Abalala njogera gye bali kubanga si tteeka eriva eri Mukama waffe, naye
    mbagamba nti owooluganda bw’abeera n’omukazi atali mukkiriza ng’ayagala okubeera
    naye, tamugobanga.
  yby-yby: Ito maloka wewenasida ganipo letuboya, We napalimo lokaiyoko noliye liki
    lamilo. Aha nepaloya le lolowa okaiyoko noloe. Jisesidamu elewole oko elenetibo
    wemidana menalalimoya monoka elamoko hetoka monitiboya menalimoya waunaki ouna
    jeko minasiye loko lokadeko maya welikaya menakada huloetamo.
  heb-heb: והנה אל האחרים אמר אנכי ולא האדון כי תהיה לאח אשה אשר איננה מאמנת ורצונה
