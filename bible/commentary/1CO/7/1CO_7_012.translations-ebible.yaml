  gaq-gaq: ବିନ୍‍ରେ ଆଡ଼ାତ୍ରା ଆକେନ୍ ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‍ ଇସ୍‌ପର୍‌ନେ ଣ୍ଡୁ ! ଜଦି ନେନେ ବିତ୍ରେବାନ୍
