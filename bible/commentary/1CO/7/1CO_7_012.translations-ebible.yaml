  cof-NT: Uyanlaca la payichinayoe. Inni Miya Diosichi fiqui itoe. Lari payichinayoe.
    Acola, nulachi sonala Jesucrístoca quereituminla jonatiya yalaca puratuntsan joe.
    Nulachi sonalari nulabe pesonnano munaranari, yaca puratuntsan joe.
  srm-NT: Wë nöö awaa ufö mi o taki soni u dee sëmbë a’ manu ku mujëë kaa. Fa mi o
    fan aki, nöö na Masa hën ta taki ën e. Mi seei ta taki ën. Nöö mi taki e, ee wan
    womi dë biibima nöö di mujëë fëën an ta biibi, ma di mujëë tifihedi faa tan ku
    di lö womi dë, nöö di womi an musu tuwë di mujëë.
  qvs-NT: 'Ichara suk wawkinchipa warmin mana Jesukristuta kreyishpa kawsanman. Señorninchi
    Jesukristu mana yachachiwaptinchikunapish ñuka willaykichi: Chay warmin mana kreyikuk
    kashpapish paywan kawsayta munaptin mana allichu chay wawkinchi warminta wishchunanpa.'
  zca-NT: Mbaino lo más rë go ganin, gat lë't Señor mile' mandade, xigab dai. Chi
    tu una' che'n tu miyi', xa' nak men che'n Jesukrist, gat ñilat una' widi'zh che'n
    Dios, per kinu una' xigab, lë' una' ban ka kun lë' miyi', kuze' gat ñalt la' miyi'
    re' una' che'n xa'.
  cbc-NT: 'Ape wãmerã mʉjããrẽ ñinemoña yʉ majũ yʉ catʉ̃goñarĩjẽ mena. Marĩ Quetiupaʉ
    yʉ cʉ̃ caĩquetibʉjʉ cũrotijorique macããjẽ mee niña bairopʉa: Ni jĩcãʉ̃ ũcʉ̃ Diore
    catʉ̃goʉsaʉ nʉmo, cõ pʉame Diore catʉ̃goʉsaeco nimiocʉ̃ã, “Cʉ̃ mena caroaro yʉ
    ãnimasĩgo,” cõ caĩata, cõrẽ cʉ̃ pitieticõãto.'
  qxo-NT: 'Espiritu Santo tantiyatsimaptin caynömi nï: Criyicog runapa warmin mana
    criyicog caycarpis gowanpita raquicayta mana munaptinga manam tsay runa warminpita
    raquicänantsu.'
  mox-mox: 'Wese taha yani weaqina ena veʼitemi. (Ta veʼita nana yaʼa ʼiguyega, ta
    ge eda Kaiwabu ʼinega.) ʼEbevetalatutula baʼe ona noqolia: Tovetumaqana meʼolotona
    vaqivaqina ma moqanena itoatoa, ta vavine dina Ieisu ge ida vetumaqanea. Ta edi
    nuanua ma moqanedi ina toatoa, ʼinega tovetumaqana nana ge ana fata navesaʼilidi.'
  kew-kew: Gore onaa medaloma-para neme agaa gupa lagialo. Go agaare Aa Mudu-na agaa
    mana dia yapare neme agaa meda lagialo. Gore Krais-na aa meda pirua nipuna ona
    Gote madaa kone narulalia-daare go ona nipu raapu piritalo paliare go aame nipu
    nagimape.
  dww-dww: 'Be avedi da Bada uma kauinama nam i giuena, be yaḡoro ḡesaumima taugu
