  gof-ENT: ሺን ሃራታስ ጎዳ ጊዶናሺን ታኒ ሃይሳዳ ጋይስ። ኣማኖና ማቻ ዴዒያ ኣማኒያ ኣዚኒ ዴዒኮ፥ ኢያ ማቺያ ኢያራ ኢሲፌ
