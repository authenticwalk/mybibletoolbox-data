    ve wong ini toko lemioonga na ewom sengenga ini seng lemioonga avele, na i sis
    inga ako ve, aro i voth tomo inga nge wong, aken kene ong mothong tova ong mothongpot
    i.
  bdd-bdd: Bewa wete nuwatuhu tupwana taugu ꞌoiguwega, geya ꞌida Badaina ꞌina loinega,
    beno ꞌeguma taiya ꞌowa loheya mwaneu geya ꞌihemisa Yehoba ꞌoina, ta ꞌina nuwatuhu
    gidemusa ma maheteu wamiyamiya tuwa, geyaꞌabwa ꞌusaꞌisaꞌile.
  cbt-NTPO: Isonta' pënëantaranquëma'. Quisocristo isoro'paquë nipon, co napopirinhuë',
