  awb-awb: Mó keyábé peh ínénéne iwíáhu ehwéh teínie. Íre itene Wahnahnka tení éhwéh
    peh ínénéga iwíáhéna mahraruge. Awehkawawé Sísa tagaríéh ánínirana ánáhkawa Sísa
    íre tagaríéh ínínká, Nánuwehq kéraníe ínaraq awehkawagá áúwéhneho.
  gdn-gdn: Karako wi dai ki wi yonaga nau suwagani wainapumuri. (Yau ka nau Poru naubo
    wainapakani ki suwagakani ko eba nu Kaiwawonuga nau kabuwa-sinibu were suwagakani.)
