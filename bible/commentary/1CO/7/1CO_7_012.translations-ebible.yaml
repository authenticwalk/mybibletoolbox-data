  nob-LB: 'Her skulle jeg gjerne komme med mitt eget tillegg, som ikke er en direkte
    befaling fra Herren: Dersom en troende mann har en kone som ikke deler hans tro,
    men likevel vil leve i fellesskap med ham, skal han ikke skille seg fra henne.'
  ntj-ntj: Kutjupatjarrangka-tjananyarnanta ngaanya watjalku. Puurrpa Tjiitjalu ngaanya
    watjantjamaalpartu. Ngayulu-rna pinalu kulira watjara. Yuwa, tjinguru wati yingkartalu
    kurri yingkarta wiya kanyinma. Nyangka minyma palunyanya-tjinguru mukurringku
    kurri palunyangkartu nyinakitja. Nyangka watilu wituntjamaaltu kanyinma.
  sxb-NT: 'Ku awantu wandi awasigaale iwo mbalaga otino (ni inze owoola, ngʼani mbwe
    no Omwami Yesu nio owawoola): no omusaaza oganyire ku *Kristo ari no omukazi owula
    no okuganya ku Kristo, no omukazi ono aganyire okugia emberi okumenya nae, asugaane
    agie emberi okumenya-umenya nae, atamurumusia yaaya.'
  nhu-NT: Fô bomew bonyii le nu ɛ me ŋgayte ɛ̂ bó lɛ, ɛ́ wee wvù nu wee mbee kɛŋke
    kpwoon ɛ kpwoon wvudvu yaa nu kɛ wee mbee, ɛ kpwoon wvudvu kooŋke lɛ bô wvú enu,
