  san-ORI: ଇତରାନ୍ ଜନାନ୍ ପ୍ରତି ପ୍ରଭୁ ର୍ନ ବ୍ରୱୀତି କିନ୍ତ୍ୱହଂ ବ୍ରୱୀମି; କସ୍ୟଚିଦ୍ ଭ୍ରାତୁର୍ୟୋଷିଦ୍
