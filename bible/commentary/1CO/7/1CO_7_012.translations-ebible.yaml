    cojo Nai naja, hane tsingatihin na cuejña sa na cojo nuju ne, xicanismuu na.
  hto-hto: Iemo jɨáɨfue dɨbéfodo caɨ Ocuíraɨma úriñedeza, dama cue ñue fɨbíllafuemona
