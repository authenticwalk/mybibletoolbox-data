verse: 1CO.007.012
translations:
  kpx-kpx: Dana hoto mole loui ata degomole haivei. Kosiveu hoto ko louholinu. Isito
    di isivie hotoike di ko louliho. Mesoho malaha moleu evievi ata holisege mahinaveu
    evievi ata holioholisito au isiviai abu koliati uge koliaveu bae halelivebene.
  okv-H: Eto ke nei amo Bada ta ke mane rate ke nau avo asona ingivujo. Eto ungota
    namei ekalesia embo vahai amita ae amo God humota ae rate ivuga iresi uje aisuja
    amo ivuna mane toau pambasuja.
  tbo-tbo: Geka gasi nugotuhu gehouna tau uyahiugei (ma ega Guyau a lugagayogei).
    Inapa tam oloto awai agom Yaubada ega ita itumaganeya ma a luhogala ipa mitehi
    ona memae ega una hahaleya.
  mal-C: 'ശേഷമുള്ളവരോട് കർത്താവല്ല, ഞാൻതന്നെ നിർദേശിക്കുന്നത്: ഒരു സഹോദരന്റെ ഭാര്യ
    ക്രിസ്തുവിശ്വാസിയല്ല; എന്നാൽ അവൾക്ക് അയാളോടുചേർന്നു ജീവിക്കാൻ സമ്മതവുമാണ്. ഈ സാഹചര്യത്തിൽ
    അയാൾ അവളെ ഉപേക്ഷിക്കാൻ പാടില്ല.'
  grc-SR: Τοῖς δὲ λοιποῖς ⸉ἐγὼ λέγω,⸊ οὐχ ὁ κύριος· εἴ τις ἀδελφὸς γυναῖκα ἔχει ἄπιστον,
    καὶ αὐτὴ συνευδοκεῖ οἰκεῖν μετ᾽ αὐτοῦ, μὴ ἀφιέτω αὐτήν.
  bgc-bgc: दुसरयां तै, प्रभु यीशु मसीह न्ही पर मै ए कहूँ सूं, जै किसे भाई की पत्नी
    बिश्वास ना राखदी हो अर उसकै गेल्या रहण म्ह राज्जी हो, तो वो उस ताहीं तलाक ना देवै।
  khz-khz: Talima reketa geriai ana kila-e aumo geku kila ati Velekou gena kila-pene
    kamonagi aonai walakava ta garawana garena Iesu ati evega-taunataunaana vavinena,
    na gena ririwa garawana maruna goti pia maguli-kou genai, vomaru na garawana garena
    ragai pene rigo-kwania.
  deu-TKW: 'Den Uebrigen sage ich, nicht der Herr: wenn ein Bruder eine ungläubige
    Frau hat, und diese willigt ein mit ihm zu leben, so soll er nicht von ihr lassen.'
  zsr-NT: 'Naꞌa, nedaꞌz rëpaꞌ yezicaꞌ bunách len clëg rnëꞌ cni Xanruꞌ, rniaꞌ: Chquiꞌ
    zoëꞌ böchiꞌ lzaꞌruꞌ rejlëꞌë Cristo, atiꞌ cutu réjlëꞌnu Xanruꞌ ngul queëꞌ, len
    chquiꞌ rë́ꞌninu ugáꞌnlennu lëꞌ, cutu uláꞌalenëꞌ‑nu.'
  lin-lin: 'Epai ya bato mosusu, nazali koloba, Nkolo te kasi ngai : Soki ndeko mobali
    Moklisto abali mwasi oyo azali mondimi te, bongo mwasi yango andimi kowumela elongo
    na ye, tika ete abengana mwasi yango te ;'
  hns-NT: Doesar log ke biese me ham bhie maangiela koetjh liekhe. Ie na Parmeswar
    ke hoekoem, bakie hamaar sotj hai. Djab ek iesaai bhaai ke ek be-bieswaasie aurat
    hai, aur aurat maange hai okar sanghe rahe, tab aadmie ke na tjaahie oke tjhore
    ke.
  noa-E: 'Mag tag deeum nemdam mua pãrag jaaum ig chirajim; ya ma chan maach Pör Jesuu
    jaaupi sim khabam, maan sĩi mʉch khĩirjug eepaimʉu. Mamʉ mʉchdëu khĩirjuawai chadcha
    magta aju aai sĩewaita pãrag jawaagpam: Maach ermanonaan eem ãbmua khãijã ʉʉi
    wai sim, pari mag ʉʉirau Ẽwandam iek ʉ̈khaba sim; mag khitʉmuata ich jayag ich
    pʉapimapha sim chan, mag ermanoou pöd mag ʉʉi pʉaju khaba sim.'
  eng-EMTV: 'But to the rest I, not the Lord, say: If any brother has an unbelieving
    wife, and she consents to live with him, let him not divorce her.'
  mib-NT: Te jíín sava ga ñayuu chi cahān rī yāha jéē jéni ni maá rí, te nasūu jéē
    ní cachi maá Jítoho yō cúu. Núu ɨɨn hermano ndéca de ñahan jeē tu cándíje, te
    núu nújnahan ni ña condee ña jíín de, te ma ndusɨ́ɨn de jíín ña.
  lif-NT2: आल्‍ल खिनिॽ वेॽहाॽ अक्‍खे मे़त्‍निङ्‌लो (कङ्‌ग इङ्‌गाॽ आबाःन्‍लो, दाङ्‌बाल्‍ले़न्
    मे़ःन्‍लो) नसाःन् के़जोःक्‍पा नुसाॽइल्‍ले़ नसाःन् मे़न्‍जोःक्‍मनामा मेलिङ्‌गे़न्
    मेःत् कत्तुॽ हे़क्‍क्‍याङ् खे़ल्‍ले़ कुये़म्‍बाॽइन्‍नुए वाॽमा निङ्‌वाॽ चोगुॽने़
    फाॽग्र, खे़न्‌नाॽमा मे़नुॽने़न्‍लो॥
  xnj-xnj: Kwa vangi, Nijova nene lepi BAMBU Ngati mgosi msadika ana mdala mwangasadiki,
    na mdala mwenuyo ayidikili kutama nayu, na mgosi mwenuyo akoto kumleka mdala waki.
  mmx-mmx: La tinemi limixin axap, a tong i do na levelinga ana vaase i, kopmen at
    Leeme Silok ketla atarak mun. Mo do latlok i lok kaka lununu maxat keneng at ne
    Karisito, ketla latkin teren kopmen na nunu at ne Karisito, la mo latkin i momo
    do nedu nak lok buru xeneng at leepot atdu, latlok kopmen noxo soxope i.
  cbr-NT: 'Ënë banaribi ñuiquin cana Nucën ''Ibu Jesusan ''ë sinánmicëma, ''ënbi sinánquin,
    ësaquin mitsu cain: axa Jesucristomi catamëcë unin ca aín xanúxa Jesucristomi
    catamëcëma ''aíshbi abë upí ''ixun ëinsama tancëxun ëntima ''icën.'
  tee-NT: Ju chavai aclajunau tuchi k'ox iclhiulai ni anaviya'it'it. Para ju yuchi
    va quinchivinti qui'akstu junita. Jantiyu' ju Jesús ju naulh ni chunchach ju alat'it.
    Pus ju tam quilak'au'an ju alin ix'amachaka' ju jantuca' lhilaca'anta ju Jesús
    chai ni t'alak'achanich pus jantuch cat'alamacaulh.
  eng-LSV: And to the rest I speak—not the LORD—if any brother has an unbelieving
    wife, and she is pleased to dwell with him, do not let him send her away;
  cak-NT: 'Y chuka'' c''o jun chic ex ri ninjo'' nin-ij. Re'' ja ren yi''in; ri Ajaf
    man jun anchique xu''ij can chirij re'': Xa c''o jun achi c''ulan chic xunimaj
    ri Cristo, y ri ixok man runiman ta, pero ri ixok can nrojo'' nic''ue'' riq''uin;
    ri achi kach''alal man tujach-ri'' riq''uin ri raxayil.'
  pah-NT: Jara'g̃a pe ji ei kiro. Tupana'ga nhi'ig̃a ji namombe'ui kiro g̃a pe. Jihi
    a'e g̃a pe. Po Cristo'gareheve'ga rembirekohẽa ndojikogi Cristo'ga rehe. Po hẽa
    pohipotare'ymame ga hugwi topohiryme ti ga hẽa hugwi a'ero.
  sja-NT: Ɨ̃rá mɨa ũraait'ee ijãapataarã miak'ãi p'anadap'edaa ijãadak'aa beerã ome,
    Cristode ijãadai naaweda. Cristopa jaratee-e paji k'ãata oodaipia bɨ. Mamĩda mɨa
    nãga ũraait'ee. Eperã Cristode ijãaparipa wẽra ijãak'aa bɨ iru bɨ pɨrã, amaaik'araa
    bɨ, chi wẽra iru ome ba k'inia bɨ pɨrã.
  xed-xed: Wya skwi ta mnə iʼi ka ghəŋa ɗa ŋa sanlaha, Mgham a ta mnay wa. Ka mamu
    mnda zlghay nda ŋuɗuf kul zlghaftá markwa taŋ ta Yesu Kristi katsi, tsaw ta kumay
    tsa marakw ya ta kɗa nzakwani nda tsa zəʼala taŋ ya katsi, yaha tsa mndu ya da
    ghzliŋtá tsa markwa ya.
  mks-NT: 'Íin java ga̱ ña̱ha cúni̱ ca̱ha̱n i̱ xi̱hi̱n ndo̱. Mí i̱ cáhán i̱ ña̱ va̱ha
    caja ndó ña̱ va̱tí mé a̱ nda̱a̱ co̱ cúú á ña̱ na̱sahnda Ndióxi̱ nu̱ú i̱ jána̱ha̱
    i̱ nu̱ ndo̱. Ta ña̱ yóho quéa̱ ña̱ ca̱ha̱n xi̱hi̱n ndo̱: Tá íin in da̱ cúú cuéntá
    Jesús ta íin ñájíhí da̱, ñá co̱ cúú cuéntá Jesús. Ta tá cáji̱i̱ ini ñá coo ñá
    xi̱hi̱n dá já quéa̱ co̱ ndítahan nu̱ dá jándacoo da ña̱.'
  gfk-S: Ma ta mu ira mes bileng iou ura tangtange ikin ta mu. Ikin, a nugu nianga
    iat ie, paile tano Watong ie. Ma i horek. Ing be tike tasi dait tane Krais te
    tole tike haine nong paile nurnur tane Krais ma ikino haine i kanan ter be dur
    na kis tikai, io, waak i ise no nuno haine.
  bmu-bmu: 'Mi Kembugö keuyapmö, awanöm tosatŋi eŋgö goroŋini mi Kembunöŋ qahö jizapmö,
    nanak mi kewö jizal: Urumeleŋ azi kungö anömŋan uruŋi qahö meleŋda töndup yambuk
    malmamgö mötzawi, yaŋön mönö anömŋi mi kude mosötma.'
  dgz-dgz: Amba sia nop mam, nek anun waian God ya wan. Apan da Keriso anu tumasen
    go waenewa ya anu tumasen. Waenewa inat wandet mega atonu den, apan mega dere
    wanumot anupiwa, apan ame waenewa tandayase ae ya vep.
  eng-GNV: But to ye remnant I speake, and not ye Lord, If any brother haue a wife,
    ye beleeueth not, if she be content to dwell with him, let him not forsake her.
  zaa-NT: 'Pero attu te le nna, alaáruhuá Señor biỹa rèe, sino qui''ni inte'' nna
    nia'' le: Canchu nuỹa ttu hermano duą lani ttu niula nu labí ríalatsi''į, pero
    niuláa nna rú''u bá latsi''į gunią seguir lani nubeyu'' qui'' niá, entonces hermánua
    nna bittu ná qui''ni éla''ą́ niula qui'' niá.'
  eng-WEBSTER: But to the rest I speak, not the Lord, if any brother hath a wife that
    believeth not, and she is pleased to dwell with him, let him not put her away.
  guh-guh: Paxamë tuatuajëta Dioso apo pejumecovënëtavanapaevi yabara, jumaitsinë
    mapacueniaje. Itsiata vajatuxanenë apo pejumaitsijume. Dioso pejumecovënëtsinë
    pijava, itsa apo pejumecovënëtsiva Dioso, itsiata bajarapova itsa jitsipa peponaponaenexa
    bajaraponëjavabelia, nexata bajaraponë pijava apo benavecuaitavetsi pevecuanaviatsinexatsi.
  bon-bon: Poto bime tääpume Yageyame bau ca mene lica gyene, yepä cane te jiicenine.
    Liba ätrunga biname me coga pitu nwene, tabe lui ätrunga cäco gwene, gone jwäägyute,
    tabe liba singi maane cama lenajame.
  nhw-BL: Huan ama nimechcamanalhuía ne sequinoc amojuanti catli ya anquipiyaj amonamic.
    Na nimechilhuía ya ni masque Tohueyiteco amo camanaltic tlen ni tlamantli quema
    itztoya ipan tlaltipactli. Sintla ama se tlacatl catli quineltoca Toteco quipiya
    isihua catli amo quineltoca huan isihua quinequi mocahuas ihuaya, ma mocahua.
    Nopa tlacatl ma amo quicajtehua.
  swh-ONEN: 'Lakini kwa wengine nasema (si Bwana ila ni mimi): Kama ndugu ana mke
    asiyeamini, naye huyo mke anakubali kuishi pamoja naye, basi asimwache.'
  wbi-wbi: Looli kuvano vasighile, niiti- unhe, nakwekuuti u Mutwa- kuuti nde unyalukolo
    ghweni alinumuunhu ghwa mwene juno na ikwitika kange akwiline oikukala naghwope
    nanoghilele pikumuleka.
  bba-bba: Be bɑ tie, beyɑ nɑ mɑɑ yeni sɔ̃ɔmɔ, n ǹ mɔ Yinniwɑ u ɡeruɑ. Nɑɑnɛ dokeo
    ɡoo ù n kurɔ mɔ mɑ kurɔ wi, u ǹ sɑ̃ɑ nɑɑnɛ dokeo mɑ n kurɔ wi wɛ̃re bɑ n kɑ wɑ̃ɑsinɛ,
    u ku rɑɑ nùn yinɑ.
  eng-KJVCPB: 'But to the rest speak I, not the Lord: If any brother hath a wife that
    believeth not, and she be pleased to dwell with him, let him not put her away.'
  kgk-NT: Ãy katu ha'e-ta xe ae xe arandu-gwi. Nahániry. Ndaha'éi xe ha'e rei va'e.
    Nhandejáry manda-rupi ae amombe'u kóa peẽ-my, peẽ Hesu reroviaha va'e kwéry-pe.
    Iporã voi pejapo ko va'e. Ne rembireko Hesu reroviaha e'ỹ jepe, ani ereheja teĩ
    íxupe. Oikose vyteri ramo ne ndive, ani erepoi íxugwi.
  waj-waj: 'Na homoraa vooyara ataa kua tinaravee. Hama ti Udaanga Yisuu Kirisiivaano
    ni giaa ni miivaa tinaravee. Na neneenoo yaata utuee tinaravee. Vaidi voovoono
    vaa ausa hanigiaivo ari nnaataivo hama ausa hanigieerainno kati variivo inna tinoo:
    Inna aikioo, na i tasipama varinaravee, tiivaa sa ivaara ooqoo tioo titano too
    kuaivee.'
  cpy-cpy: 'Noñaanatziri itsipa-paeni, nokantziri: Noyemijantzinkarite-paeni, aririka
    piinantyaawo kaari kemijanta-tsini, otzimatyee poejokirotyaawo, aapatziyakimi-rika
    roori eero ookaemi. Ari nokantziri naaka, roo kanteencha kaari Awinkatharite shintsi-te-mironi
    iroka.'
  mpx-mpx: Toabulilek bolo lagoliyau nige hi aabulilek ali baaba i ola hiwe. He nau
    no baaba te, nige Babala wana baaba i oola. Ebo tau toabulilek ge lagona nige
    toabulilek i oola, ge ebo yova o nuwana alona tau nihi mitoyawa, he tau bahi yova
    ni totowani.
  wbp-wbp: Ngalipa-nyangurlu Warlalja-Wiringki, ngulangkuju kulaju nyampuju yungu
    kuruwarri-kari, ngayi karna-nyarra kutu milki-wangka nyurrurlaku yangka Kirijini-patuku
    ngula kankulu nyinami yangka yupukarrarla Kirijini-wangu-kurlu. Nyurrurla Kirijini-patu
    yangka wati-patu, ngula kankulu-jana mardarninja-yani karnta yangka Kirijini-wangu,
    ngulaju kulalpankulu-jana nyarrpaku yilyayarla. Mardakalu-jana kajili ngampurrpa
    nyina nyurrurla-nyangurla, ngulajulu-jana mardaka.
  luo-luo: 'To kuom ji mamoko modongʼ (chutho ok Ruoth, to an ema awachonegi) kama:
    Ka owadwa moro ma ja-Kristo nigi dhako ma ok oyie, kendo dhakono oyie dak kode,
    to kik oriembe.'
  nhe-NT: Huan ama nimechcamahuía sequinoc imojuanti tlen ya inquipiyaj imonamic.
    Na nimechilhuía ya ni yonque Tohueyiteco ax camatqui tlen ni tlamantli quema itztoya
    ipan tlaltepactli. Intla ama se tlacatl quineltoca Toteco huan quipiya isihua
    tlen ax quineltoca, huan isihua quinequi mocahuas ihuaya, ma mocahua. Nopa tlacatl
    ma ax quicajtehua.
  aii-aii: ܠܐܵܢܝܼ ܐܚܹܪ̈ܢܹܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܐܵܢܵܐ، ܠܵܐ ܡܵܪܲܢ، ܕܐܸܢ ܐܝܼܬ ܚܲܕ ܐܲܚܘܿܢܵܐ
    ܕܐܝܼܬ ܠܹܗ ܒܲܟ݂ܬܵ‌ܐ ܠܵܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܕܒܵܥܝܵܐ ܕܚܵܝܵܐ ܥܲܡܹܗ، ܠܵܐ ܪܲܦܹܐ ܠܵܗ̇.
  esk-NT: Uvaŋali atlanun uqallaksaaqsiruŋa, aasriiñ ataniġmitŋaqtaunġitchuq, ukpiqsriruapayaam
    nuliaqaġniġumi ukpiqtuaŋunġitchuamik avitaksraġinġitchaa aġnaqtiŋ, iñuuniaqatigiyummiuġlugu
    piñiqpani.
  msb-msb: Ini naman an hulit ko sa iba pero dili ini hali sa Ginoo kundi sa akon
    lang. Kun may kamanghod sa pagtuod na lalaki na an asawa dili nagatuod kan Cristo
    kag gusto naman sani na padayon makig-upod sa iya, dili niya ini dapat pagbulagan.
  cpa-NT: Jøng² lah¹la² juǿi³jni dsa² roh¹³ jniang³ siáh², jǿg³ cónh¹ neng¹² dsøa¹
    hŋiéng¹ báh³ jní². A¹jáng¹ ju³ jǿg³ ca¹juúh² Juu¹³ jniang³. Ju³ná³ tsa¹hé² hio¹³
    jǿg³ quiah¹² Diú¹³, ju³lah hio¹³ quián¹² jan² dsa² roh¹³ jniang³, dsio¹ báh³ tsa¹tiáng²
    dsa² ŋioh¹² ju³ná³ hiug² dsǿa¹² hio¹³ gú¹dsa quianh¹³ dsa² ŋioh¹² héi².
  dso-dso: ଏବେ ମୁଇ ବିସ୍‌ବାସିମନ୍‌ ଜେ କି ବିସ୍‌ବାସ୍‌ ନ କଲାଟାମନ୍‌କେ ବିବା ଅଇଆଚତ୍‌, ସେମନ୍‌କେ
    କଇଲିନି, ମୁଇ କଇନାଇ ମାପ୍‌ରୁ କଇଲାନି, । ଜଦି ଗଟେକ୍‌ ବିସ୍‌ବାସି, ବିସ୍‌ବାସ୍‌ ନଇଲା ମାଇଜିକେ
    ବିବା ଅଇଲାଆଚେ, ଆରି ସେ ମାଇଜି ତାର୍‌ ସଙ୍ଗ୍‌ ମିସି ରଇବାକେ ମନ୍‌ କର୍‌ସି ବଇଲେ, ସେ ବାଇ ତାକେ
    ନ ଚାଡ ।
  meu-meu: 'A taunimanima oredia ediai lauegu hereva (dia Lohiabada ena) binai: varavarada
    ta bema mai adavana, dia ekalesia hahinena, bona una hahine bema ura ia ida do
    bemaa noho; basinema hadihoa.'
  yva-NT: 'Soamo syo ananyao inta raugaje wasai jakato (muno taune sya ananyao mi
    so, Amisy Yesus apa ma jewen). Ananyao so syo raugaje anya, wanya weapirati wabaunam
    to wasai. Ranivara anya inta pamo panave Kristus ai weramu apa wanya manave rainy,
    sya ananyao syo raugaje yai no taiso: Anya, ranivara nya wanya manave Kristus
    ai rainy weramu mbekero no tawano nai, weamo syare vemo nyo rauguje nora. Indati
    Amisye po nya wanya raeranande weye winyamo nyanave Kristus ai. Muno ripa arikainye
    wenawamo Amisye po maeranande weye nyanave Kristus ai, weti wo vatano wantatukambe
    Kristus ai awa arikainye mansamaisye jewen. Indako nya wanya mo nya anave raen,
    wea indati ntavondi manave Kristus ai tavon dako? Weramu ranivara monae manave
    muno monae no tawano nai, weamo moronto kai. Weye Amisye po wansawain indamu wangkovo
    saumane ama uga rai. Ranivara nya wanya nin kobe muno nyare wimbaunam akato, weamo
    wimbaunam kai. Muno nde irati arakovo wanya wapanave weapirati wabaunam to wasai,
    sya ananyao mamaisyo umawe rai: Ranivara nya anya wepi panave Kristus ai rainy
    bekero no tawano nai, weamo syare vemo nyo auguje nora. Indati Amisye po nya anya
    aeranande weye winyamo nyanave Kristus ai. Indako nya anya po nya anave raen,
    wea indati tavondi panave Kristus ai tavon dako? Weramu ranivara ponae panave
    muno ponae no tawano nai, weamo poroto kai. Indati nyare wimbaunam akato, weamo
    wimbaunam kai.'
  dgc-dgc: 'Nadid, sikam a te asawa a éwan méniwala ta Panginoon tam, éy te bilinék
    be dikam. Pero éwan ye utus na Diyos; éngˈwan gébwat san diyakén: Eng te asawa
    ka a éwan méniwala, pero gustu na pabi a mékiagum diko, éy diyan mo siya hiwalayan.'
  zpm-NT: Nu na gaṉle laa naa gnegaa chop lan xtidz naa lo zha ne led yed tsieel rliladz
