    ja ba yetoj ja wistil tu'.
  deu-1912: 'Den andern aber sage ich, nicht der HERR: So ein Bruder ein ungläubiges
    Weib hat, und sie läßt es sich gefallen, bei ihm zu wohnen, der scheide sich nicht
    von ihr.'
  san-PUN: ਇਤਰਾਨ੍ ਜਨਾਨ੍ ਪ੍ਰਤਿ ਪ੍ਰਭੁ ਰ੍ਨ ਬ੍ਰਵੀਤਿ ਕਿਨ੍ਤ੍ਵਹੰ ਬ੍ਰਵੀਮਿ; ਕਸ੍ਯਚਿਦ੍ ਭ੍ਰਾਤੁਰ੍ਯੋਸ਼਼ਿਦ੍
