  tgo-tgo: Ghemi raloŋweloŋweghathɨ na lemi ovo ma thɨ loŋweghathɨgha ghamivavurɨgheghe
    ŋgoreiyake. Iyake ma Giya ghalɨŋae, ghino ghalɨŋaŋgu. Thoŋgo ghɨmoru i loŋweghathɨ
