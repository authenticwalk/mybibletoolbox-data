  san-TIB: ཨིཏརཱན྄ ཛནཱན྄ པྲཏི པྲབྷུ རྣ བྲཝཱིཏི ཀིནྟྭཧཾ བྲཝཱིམི; ཀསྱཙིད྄ བྷྲཱཏུཪྻོཥིད྄
