    fara frá henni.
  spy-NT: Nto ām kēēlto ake, āmwooyē (anii nyooto āmwooyē, mēēbērē Mokoryoontēēt)
    kule yoo boonto ꞉chiitaab Kiriistō koorkēēnyii nyēē mānēēyēnchi Kiriistō, ānkuchāmē
    ꞉koorkoonoo kuming'to keey saanteenyii, kumāmāchāktōōs kukwet.
  xnn-xnn: Naay da pay di ibagak isnan tapin di ipogaw. Sak-en nan mangwani tay egay
    inbagan Apo Jesus na. Kanak en no wada ken dakayo ay lalalaki ay mamati ngem adi
    mamati nan asawana et adina isis-iyan no men-gasing siya ay makitetee ken siya.
  mwe-mwe: Kubhananji bhala, nne, nngabha Bhakulungwa, nguti nnei, ibhaga apali jwannume
    nkilishitu, akwete jwankongwe akanabhe kulupalila, na jwalakwe jwankongwejo akundile
    tama nabho, anaaleshe.
  tte-tte: Walone bwaite tomeli kaiweli siya waineliyao nige simemeli. Nuwatune bwaite
    ilaomaya yau koliyau, nige ilalaoma ala Guyau koina. Tem yaiya kowa tau na wainem
    sine nige imemeli Guyau koina yo wainem iyaliyaya ami kasolene kaiwena tabu kuiinawaseyan.
  tcs-tcs: Nau ai go spik po yupla ebriwan. Diswan i tok blo mi, i no oda stret prom
    da BosLod. Ip eni maret Kristian man i gad oman uda i no bilib wea God, ane dat
    oman i mata wande stap wea em, wel em mas no libe dat oman.
  hlt-THB: 'Ak chang bai taw (Bawipa ing am nawh, kamah ing ni kak kqawn hy): Koeinaa
    thlang pynoet ing amak cangnaak thlang ce zu na mai nawh cawhkaw nu ing a vaa
    ing awm poe aham a ngaih awhtaw, a zu ce thlak aham am awm hy.'
  soq-soq: Tane e bedelawo sumanai somba da i sumanaisiawaia nata waimoia mo baibu
    ne tauma ema epe wadina. Tane aia ema ipa mai Tatamba Iesu mampea waipona, neida
    wadina. Naita apana sapa bedewe odene Keriso sumanaiwaleide, tane manainapa mai
    sumanaileipona ita menasadia badawa nata waimompa, ema bedewe apana mona mai sowa
    wapiaubepio alepi, dia.
  qub-qub: 'Jesucristuta warmiqui mana chasquicushanpita waquinniqui musyayta munaycanqui
    paypita raquicänayquipaj o mana raquicänayquipäpis. Chaypäga Tayta Jesucristo
    manami imatapis nishachu. Ichanga noga në: Maygan ermänupapis warmin Jesucristuman
    mana yäracoj captin y paywan tiyayta munaptin chay ermänu ama warminpita raquicächunchu.'
  att-att: Á sikayu nga káruán, yawe yù kagiak ku nikayu, nga urè lápay, gapu ta awán
    ta kinagi ni Apu Kesu nga meyannung karanniaw. Á ta ángngarigán, nu ajjan yù laláki
    nga mangikatalà kâ Apu Kesu, ngam ajjan yù atáwa na nga ari mangikatalà kâ Apu.
    Á mássiki nu ari manguruk yù babay, nu ikáyâ na maggián sù atáwa na nga manguruk,
    á arán na nakuan igúngay na laláki yù atáwa na.
  bki-bki: Bo ga, mia neverial vite dolu nalo tai. Nalo maka atibe ka Tubo kiano tuboiano
    tai, mia nalo ajibe kiaku jidomiano tealo ka rijai kamiu. Vite na beamu, nina
    ea tivelinio na napano toro tai bija tira tai, naljuo ajoro, ana toro neibano
    naio monea Yesu mia koano tira naio maka rimoneaio. Mia ver tira nei jaaro ga
    ka nalo ve juo atu vio takurano, maka rivu ka toro neibano sidomii ka rivukular
    koano tira nei.
  bqp-bqp: Matɛn o gbɛ̃ kparanↄnɛ, adi kɛ Dikiri mɛ́ à òro. Tó á gbɛ̃ke nↄ Yesusaride
    vĩ, akũ nↄ pì ye àgↄ̃ kú kãao lɛɛlɛ, àsun pɛ́aro.
  mcp-mcp: Shú bɔ́ɔ́lʉ́gá bâŋ, Cwámba dɨ́ mə́ cɨ̂, mə wə́ ŋgə́ cɨ ja nɨɨ́d nə́, ŋkí
    mbúgʉla Zɛmbî jɨ nə mudá *háádɛn, múdá mə́ ká cɛɛl nə́ bá bwə́ baagʉlə bâ, a kú
    bɛɛg yîl múdá wɔɔŋg.
  hat-hat: 'Pou lòt yo menm, men sa m''ap di: (Fwa sa a, sa se konsèy pa mwen. Sa
    pa soti nan Seyè a.) Si yon mari ki gen konfyans nan Kris la gen yon fanm ki pa
    gen konfyans nan Kris la, epi si fanm lan dakò pou l'' kontinye viv avè l'', mari
    a pa gen dwa mete l'' deyò.'
  npl-NT: 'N oksikimeh, nikinmilia tlan ne nikyejyekolia; iwa amo tlan Toteko kijtoa:
    tla se tokni kipia isiwa amo tlaneltokak, pero isiwa kineki yetos íwa, non tokni
    amo makikajkawa isiwa.'
  bgg-bgg: Gaithek shii gu è yao (jishii Gui ne Ithong asi ro) Masipho bran jia shii
    migi arek pha yiy um chiih-è ai è ai rog shii rai pha ro è nuii arone, ai ne ji
    pha bimi shii ache rabo.
  eng-TCENT: 'Now to the rest I say this (I, not the Lord): If any brother has an
    unbelieving wife, and she consents to dwell with him, he must not divorce her.'
  eng-BSB: 'To the rest I say this (I, not the Lord): If a brother has an unbelieving
    wife and she is willing to live with him, he must not divorce her.'
  cpu-NT: 'Nokantayetziri pashineete: Iyekiite, tzimatsirika piinatari kaari kempisantatsine,
    ontzimatye poisokerotyaaro, aapatziyakotakamirorika iroori. Ari nokantziri naaka,
    iro kantacha tera iri Avinkatharite shintsiventajaantemirone.'
  san-ASM: ইতৰান্ জনান্ প্ৰতি প্ৰভু ৰ্ন ব্ৰৱীতি কিন্ত্ৱহং ব্ৰৱীমি; কস্যচিদ্ ভ্ৰাতুৰ্যোষিদ্
    অৱিশ্ৱাসিনী সত্যপি যদি তেন সহৱাসে তুষ্যতি তৰ্হি সা তেন ন ত্যজ্যতাং|
  tac-NT: Alué uché jaré ralámuli Onorúgame oyérame, neka yeti rejcholi ruyéguru.
    Yeka tabilé Onorúgame nulalila ju, yeka pe ne nila rejcholi ju. Bilé rió Onorúgame
    oyérame 'yúgame nisa bilé mukí tabilé Onorúgame oyérame, alué mukí tabilé a'rénilisa
    alué rió, 'liko alué rió tabilé a'rémili júkuru alué mukí bo'né 'yula.
  eng-WEBPB: But to the rest I—not the Lord—say, if any brother has an unbelieving
    wife, and she is content to live with him, let him not leave her.
  gfk-H: Ma ta muat ira mesa mah iau wara tangtangai iakan ta muat. Iakan, a nugu
    nianga at ia, pai tano Watong ia. Ma i hoken. Ing bia tiga tasi dahat narako ta
    Karisito i ta tolai tiga hahina nong pai nurnur ta Karisito ma iakano hahina i
    taram taar bia dir na kis tikai, io, pa na waak sei no nuna hahina.
  viv-viv: Tu omi velugamiyao keke wadanagitafalolo-ma agaimiya ganagahe. Higa keke
    vaita hida Kaiwabu yana vehimeya saꞋeyana amine ganalukahihi, au iya tauku yaku
    gahe ganalukahihiyena. Hai kaliva Keliso uvetumaganena tu badi vavine keke hidavetumaganeni,
    tu nuwanuwadi o moganedi aimo buye wanamiyami, medema keke unakilowedi.
  yao-yao: Nombe kwa ŵane uneji nguti nyi, gelega ngaŵa malajisyo ga Ambuje, iŵaga
    jwannume akwete jwankongwe jwangankulupilila Kilisito ni jwankongwe jo akundile
    kutama ni ŵankwakwe, jwannume jo akasanleka ŵankwakwe.
  tgp-tgp: Isana tamlohi tinapua enau na lo verea mo sopo Moli mo verea vara te vorai
    kalesia hatea sei narouna mo sopo kalesia, pani r̃omina mo r̃ilangi vara i toho
    peresi tuana, i pa sopo r̃ohu hinia.
  auc-NT: Wamïni ïmïnite guiquënë mönö Awënë änämaï ïñongä botö wæætë ïïmaï ämopa.
    Onguïñænganque në pönengä inte, Botö nänöogængä pönënämaï ingä incæ botö tönö
    ee quëwengampa, ante adinque tömengä nänöogængä ingante pämæ̈nämaï incæcäimpa.
  kbc-NT: Natigide jiladee eletidi wadonadi. Niɡ̶ijoa yotaɡ̶a aicoɡ̶otigi miniwataɡ̶a
    Ǥoniotagodi. Nigini ɡ̶onioxoa anani lodawa analeedaɡ̶a nakatoteda Ǥoniotagodi,
    pida nigidokee me yemaa, odaa aɡ̶ele me yaladi.
  bmh-bmh: Iz duailel ipal awaramoroi. Go Uwait Banou nugau dabeleu tam. Izal dabeleu
    go guzenai, du tub go Yesus en ougab petak eun, go air tub gonugau ougab Yesus
    en petak ab tam oimai, air go nug du go dual dabun amau, du go nug air go i utaba,
    unamau.
  ctu-BL: 'Jiñʌch mu'' bʌ c sub joñon. Ma''anic tsi'' subu lac Yum: Mi ma''anic mi''
    ñop lac Yum i yijñam juntiquil hermano, mach i choc loq''uel i yijñam che'' yom
    to ajñel jini x''ixic yic''ot.'
  meq-meq: 'Anəke na tsikateye naha a ndo mekeleŋ eye hay nakə agəna ŋgwas kə dzala
    ha ka Yesu bay nəteye mandza eye aye. Maa tsik na, neŋ bəna Bəy Maduweŋ Yesu bay.
    Faya na tsikiye: Taɗə ndoweye ŋgwas ŋgay kə dzala ha ka Yesu zuk bay na, taɗə
    ka təma məndze tə neŋgeye na, mâ həhar na bay.'
  noa-H: 'Mag tag deeum nemdam mua pãrag jaaum hig chirajim; ya ma chan maach Pör
    Jesuu jaaupi sim k''abam, maan sĩi mʌch k''ĩirjug heepaimʌu. Mamʌ mʌchdëu k''ĩirjuawai
    chadcha magta haju haai sĩewaita pãrag jawaagpam: Maach hermanonaan heem hãbmua
    k''ãijã hʌʌi wai sim, pari mag hʌʌirau Hẽwandam hiek hʌ̈k''aba sim; mag k''itʌmuata
    hich jayag hich pʌapimap''a sim chan, mag hermanoou pöd mag hʌʌi pʌaju k''aba
    sim.'
  alp-NT: Ete maketaru au ahnausi lekwe, hoko lene. Hnaune meije bei au ruaku, bei
    Tuhane mo. Sepo mokwai sae rebe ihlaleke loko Kristuse pine ikai kai bina rebe
    ihlaleke loko Kristuse mo po bina mere lalei titinai kena irue sakesa kaini hoko
    ihlekei yake. Rue kaini eti mata.
  san-VEL: itaraan janaan prati prabhu rna braviiti kintvaha.m braviimi; kasyacid
    bhraaturyo.sid avi"svaasinii satyapi yadi tena sahavaase tu.syati tarhi saa tena
    na tyajyataa.m|
  kbq-kbq: Hagi ruga'amotagura anage nehue, Ra Anumzamofo keompage nagra nehue, mago
    neramafu a'mo amentinti nosnianagi, agri ene muse huno neminsigeno'a, agra nenarona
    otregahie.
  kbh-kbh: Chë ínÿenga chjáuyana, ats̈be juabncá y ndoñe Bëngbe Utabnabe soycá, nderado
    canÿe os̈buachiyá tbojtsebomna canÿe shema Crístbeñe ndos̈buachiyá, pero chë shema
    tojtsebos̈e cháftaca joquédana jtsiyenama, cha chë shémbioye ndoñe cachcá chabondetsonÿá.
  ron-LSB: 'Iar celorlalți, nu eu, ci Domnul, le spun: Dacă vreun frate are o nevastă
    necredincioasă și ea este mulțumită să trăiască cu el, să nu o părăsească.'
  pon-pon: 'Kaidin Kaun o, pwe nai men indan me tei kan: Ma ri atail ol amen mia,
    me a paud jopojon amen, ap men mimieta re a, a ender kajela li o.'
  nhe-BL: Huan ama nimechcamahuía sequinoc imojuanti tlen ya inquipiyaj imonamic.
    Na nimechilhuía ya ni yonque Tohueyiteco ax camatqui tlen ni tlamantli quema itztoya
    ipan tlaltepactli. Intla ama se tlacatl quineltoca Toteco huan quipiya isihua
    tlen ax quineltoca, huan isihua quinequi mocahuas ihuaya, ma mocahua. Nopa tlacatl
    ma ax quicajtehua.
  sps-sps: 'Sai tovei nyo tsue rou a ka tsurin vainy fafaaman ito te fanging naa tana
    vainy to te gima faaman ror ten Krais, a Tsunaun te gima faan iny a faun faman
    tsumi, sana nyo tsue of tsun maromi tan fakats tsonyo: Ito te fanging fi non a
    mes a fafaaman a moun a vavaajets, sana moun a vavaajets to ayei, kaa minon koman
    tsian fiisok ma kaa fiisen me natsioiny ya, a mes to ayei ma ots vaaren fifanging
    tsuri na ina fuan.'
  wnc-wnc: Sike aminu apna maatna dua pake yuaing aminde natake nata wamu takngatu
    nina banipda siwan natake daninggat. Sike wamu aaknga Buyambam tapaninda dua yakut
    ngana nata nina anzing nataat. Notninu Jesuat nana tapatutane maatnata Jesue masa
    iman kekekawan ngana ita apnaat yutzande dua bitawanu apnata ma inikwasiwan.
  bus-bus: Mɛ́ɛ oo gbɛ̃ kpaaanↄnɛ, èe kɛ Dii bé à òro. Tó a gbɛ̃kee nↄ Yesusaidee
    vĩ, ben nↄↄ pì yezi àgↄ̃ kúo lɛdo, àton pɛ́aro.
  gub-BL: Aze'eg putar amogwer wanupe ihe nehe kury. (Zanezar numume'u kar kwaw ko
    ze'eg ihewe a'e. Amume'u e putar wanupe nehe.) Awa uzeruzar ma'e wanupe aze'eg
    putar nehe kury. Aze neremireko uzeruzar 'ym ma'e romo hekon nehe, aze heko wer
    wiwi nepyr nehe, epuir zo izuwi nehe.
  imo-imo: Ambiye talonga te Jisas ipuki tipelie molombalo nalo yunge omenu te Jisas
    ipuki naa timbelo aku teko moromele imbomando ungu te nimboi tero. I ungumu Awilimunga
    mane ungure molo. Jisas ipuki naa tili oi ltinu ambomuni nu kinye molomboi nimbe
    tai nimo lemo nu Kristen iye angenu teni ambo kanomu makoroko wendo naa munduwi.
  boj-boj: Niŋgi qudei e na anjam endegsi merŋgwai. Anjam endi Tamo Koba aqa anjam
    sai. E segi na merŋgwai. Ni Kristen tamo. Ariya ino ŋauŋ a Kristen uŋa sai. Di
    uŋgum. Ni a urataim. A ni ombla sqa are soqnim ni a urataim.
  eng-DRA: For to the rest I speak, not the Lord. If any brother hath a wife that
    believeth not, and she consent to dwell with him, let him not put her away.
  knf-knf: 'Kë nşë ŋal kaţupan kak uko uloŋ, nji ţi uleef naan djakuŋ, mënţ Ajugun
    a : ñiinţ anfiyaaruŋ *Kriŧtu awole na ñaaţ kë awo anwooŋ aanfiyaara, kë ñaaţ adinan
    pwo ţi bniim, aanwo kagar na a.'
  san-KHM: ឥតរាន៑ ជនាន៑ ប្រតិ ប្រភុ រ្ន ព្រវីតិ កិន្ត្វហំ ព្រវីមិ; កស្យចិទ៑ ភ្រាតុយ៌ោឞិទ៑
    អវិឝ្វាសិនី សត្យបិ យទិ តេន សហវាសេ តុឞ្យតិ តហ៌ិ សា តេន ន ត្យជ្យតាំ។
  arn-NT: Fey kakelu pu che mew kay, feypiafiñ engün, iñche kisu ñi dungu, welu Ñidol
    ñi piel no, fey kiñeke peñi ñi domo feyentulenole Ñidol mew, welu ayülele ñi müleael
    ta kisu engu, fey tüfeychi peñi ngelay ñi wüdakünutuafiel ti domo.
  zas-NT: 'Yan, ni ganin ad ni guneet dux Dad ree Jesucristan, per naj rni lojdi:
    Bal yuꞌ xinguiaaw rliladx Jesucrist abiꞌ lacheelix ad rliladxt, abiꞌ bal par béngunaa
    guin achet güünan, dxel ad najt yalaꞌ lasaꞌ reex.'
  ken-NT: Ɛnyɨŋ ɛnɛ́ mɛ̌ghati bhe nɛ́nɛ ɛ́yɨ́ŋɨ́ yɛ̌ntɨkɨ mmu anɛ ábháy ngɔrɛ́ anɛ
    ápú nkoŋo Yesu, nɛ mɛmbɔŋ kɛ̌ nchí ghati bhe yɔ́, ɛ́bhɨ́kɨ́ fú chí ntá Yesu
    Acha. Yɛ̌ntɨkɨ mǔnkwɔ anɛ ábhɔ́ŋɔ́ ngɔrɛ́ anɛ ábhɨ́kɨ́ noko Yesu, kɛ ngɔrɛ́
    wu akɔŋ bɛ́chɔ́kɔ nɛ yí, nnɛ́m ákɛ́ rɔ yí ndǔ nɛbhay.
