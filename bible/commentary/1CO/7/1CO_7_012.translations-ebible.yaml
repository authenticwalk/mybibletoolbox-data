    gavgavim Kraisɨn ikian kogh, egh amizir kam a ko ikɨsɨ bar ifongeghtɨ, gumazir
    kam a batoghan kogham.
  agg-agg: Ŋga nindou amurɨ ranaheimbo ana, royahɨ wandɨ hohoanɨmonambo yaŋgɨrɨ rarɨhe
