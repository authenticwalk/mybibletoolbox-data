  jpn-1965: 次に、そのほかの人々に言いますが、これを言うのは主ではなく、私です。信者の男子に信者でない妻があり、その妻がいっしょにいることを承知しているばあいは、離婚してはいけません。
  fra-SBL: Mais pour les autres, je dis, moi, et non le Seigneur, que si un frère
