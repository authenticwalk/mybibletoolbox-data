  lif-NT: ᤀᤠᤸᤗ ᤂᤡᤏᤡ᤹ ᤘᤣ᤹ᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤏᤡᤱᤗᤥ (ᤁᤱᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠ᤺ᤴᤗᤥ. ᤍᤠᤱᤒᤠᤸᤗᤧᤴ ᤔᤧ᤺ᤴᤗᤥ)
