  bod-N: བདག་གིས་མི་གཞན་དག་ལ་སྨྲ་བར༌བྱ་སྟེ། དོན་དམ་དུ་གཙོ་བོས་གསུངས་པ་མིན༌ཏེ། དད་ལྡན་ཞིག་ལ་དད་པ་མེད་པའི་ཆུང་མ་ཞིག་ཡོད༌པ་དང་།
