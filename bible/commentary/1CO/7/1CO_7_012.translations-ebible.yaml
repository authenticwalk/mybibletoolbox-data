  pan-pan: ਪਰ ਰਹਿੰਦਿਆਂ ਨੂੰ ਪ੍ਰਭੂ ਤਾਂ ਨਹੀਂ ਸਗੋਂ ਮੈਂ ਹੀ ਕਹਿੰਦਾ ਹਾਂ, ਜੇ ਕਿਸੇ ਭਰਾ ਦੀ ਅਵਿਸ਼ਵਾਸੀ
