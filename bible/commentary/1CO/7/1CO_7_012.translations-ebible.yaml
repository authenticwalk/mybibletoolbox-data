    Kakaj Jesucristo jwi'l, pero wi rixokl raji' tiwa'x riq'uil, ta' luwar tijachb'ic.
  zav-NT: Na' le'e beṉə' yeziquə'əchlə, əṉia' can' chona' xbab cheyaḻə' gonḻe, ḻa'aṉə'əczə
    X̱ancho Cristən' bito bi gwne' c̱he de'e ca'. Šə entr le'e zo to beṉə' zo xo'ole'
    no'olə cuiṉə' gonḻilažə' Cristən', na' šə zo no'olən' gan par soteze' yega'aṉlene'
    be'en c̱he'enə', bito cheyaḻə' yela'a beṉə' byon' ḻe'.
  sgz-sgz: Má ngádáh sur rung erei dikte kila, má namur kesi tur diar a ruruna má
    kes kápte? Ngo ngorer, ki a arwat suri diara pásang kila? Ina parai be kak holhol
    á iau suri matngan aramokson ngorer. Ngo kesi kálámul a ruruna, má kán wák kápte,
    dánih na longoi á kálámul erei? Ngo kán wák a sormángát suri diara lu kis tiklik
    sang, ngorer koion á kálámul erei ngo na pásngi kándiar kila.
  kek-NT: La̱in nacuaj xq'uebal ca'ch'inak chic le̱ na'leb. A'in ma̱cua' xyehom li
    Ka̱cua', aban la̱in ninnau nak us xba̱nunquil. Cui junak cui̱nk naxpa̱b li Dios
    ut li rixakil toj ma̱ji' napa̱ban ut naxc'ul xch'o̱l li ixk cua̱nc riq'uin, li
    cui̱nk a'an inc'a' naru tixcanab chi moco tixjach rib riq'uin li rixakil.
  blz-NT: Bona mian sambana, potoowonku koi kani'imari. Potoo kani'i taasi'po potoona
    Tumpu. Kalu utusta sa'angu' kaparasaya'an moboroki' men sian parasaya ni Kristus,
    ka' boroki'na sangada poododongoi tii ia, boroki' men koiya'a sian sida rensaionna.
  poe-NT: A̱ ntá tí nkehe tétua̱nha̱n tí í so sín jaí la kuènta̱na janhvàn, jehya
    kuènte Ìnchéni, kíxin tí tjen ijnko chꞌín kíchó ni chónta chꞌán ichjién chꞌán
    tinkáchónkihya Ìnchéni, na kjónté na̱xa̱ tjinkaon tjan chrókjuakꞌeko tjan tí jehe
    chꞌán la chrókjuáke̱hya chꞌán tí jehe tjan.
  san-TAM: இதராந் ஜநாந் ப்ரதி ப்ரபு⁴ ர்ந ப்³ரவீதி கிந்த்வஹம்ʼ ப்³ரவீமி; கஸ்யசித்³
