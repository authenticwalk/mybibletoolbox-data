  emp-NTPO: 'Waabema djabarãa mʌ̃a naʌ̃da jaraya. Naʌ̃gʌra dadjirã Boro Jesuba jaradiad̶aẽ́a:
    djababa wẽrã Jesu ĩjãẽ́ b̶ʌda erob̶ʌbʌrʌ, idjab̶a maʌ̃ wẽrãra idji ume b̶a quĩrĩã
    b̶ʌbʌrʌ, maʌ̃ djababa idjira amaiẽ́ b̶ʌa.'
  eng-F35: 'But to the rest I (not the Lord) say: if any brother has an unbelieving
