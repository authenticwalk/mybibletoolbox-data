    ase a, ɛnsɛ sɛ ɔbarima no gyaa no.
  aoj-aoj: Apaꞌ deiꞌ aꞌipa ipaꞌ iafipa naꞌamba aꞌi. Basef ifimba ina basef Dembinaii,
    owaꞌ. Ifimba deiꞌ aꞌipipa naꞌamba aꞌi iꞌi fowaꞌ esis bias owaꞌ ataꞌ sohapifa Kraisa
    ma sondasoꞌama siliꞌ, ma deiꞌ anen nagiꞌ nahapifa Kraisa akoꞌw kwiꞌi ahoꞌma kosoꞌana
    kolomana kogape, anen ina niliꞌamonaꞌw, owaꞌi.
  cbv-cbv: Bʉʉ, yeéb bitadih jwʉh bainí wã naóhbipna caá. Biquína yeéb neoná Jesúsdih
    ñi jepahachah yʉhna, ñi weha mána yaádhboó ĩ jepahcap jĩ. Yeéb Jesúíhwã ñi jʉmʉchah
    yʉhna, ñijeéh ĩ jʉmíhichah, ñi yohca bojoó.
  taw-taw: Pen binɨb ogɨnap takaw olap agɨnɨgebin. Bɨawl takaw kɨles ne ak mel, takaw
    yad nep agɨnɨgebin. Bɨ Klays yɨl mɨdeb olap, ne bin Klays nop gos ma nɨgup olap
    nop ned dɨyek, bin ne chɨl ayɨp yonɨgabul agɨl gos nɨgup ak, bin ne anɨb ak nop
    ma agyokɨnɨmuŋ.
  jic-NT: La p'a mpes qjuis Jepa Jesucristo ma nin tjevele. Napj p'iyá ca mpac yupj
    mpes. Yom pjaní já'asa ne'aj ca nacj, jupj jats'om Dios popa tulucj. Quepj niná
    'ücj jos pü'ü jupj lal. Mpes más 'ücj yom niná ma se jamá jupj jats'om.
  zap-NT: Neree ne yzëët noo lo de stebëd de, noze xkwent noo yzëët noo we, let laadet
    Jesucrist rkyeeno. Belne nuu mgyeey ne rlaleedx Jesucrist rap wnaa ne rlaleedxdet
    Jesucrist, per rlaan wnaa guin ne ybánno men mgyeey guin, yët neguin ne ysalzaan
    men wnaa guin.
  wer-wer: Öngre omp muntarö, nem arën ngön niama epët Aköpëët won, nemtëët. Omp ngönën
    kat wia namp öng Kristoon kön wi kosang newasënëp koirën piiring öpënëak kent
    yaëën pöt wes mëëpan.
  ipi-ipi: Andipa nambato wandakali waka tupa mana lamauwayale, pii mindi tako pua
    leyo. Akali Andane okomane pii okone wamba nalea. Jia. Namba tane pii oko leyo.
    Kitisene wanda mindina akalini okomane Kataisa lo bilipi naleando, wanda okonemane
    balana akalini okone Gotena yame guleakale lalane. Wuane pua teke, Kitisene akali
    mindina wetene okomane Kataisa lo bilipi naleando, akali okonemane balana wetene
    okone Gotena yame guleakale lalane. Wuane napipia-yale, Gotena wenonga okone-lapona
    andopane tupa kalato atene atapiai-yale tekeko, andipa Gotena wenonga okone-lapona
    andopane utupane balana yame ateyai. Wuaneko, Kataisa lo bilipi nalene akali mindi
    balana Kitisene wetene oko towa atu pitukale nembo teando, wanda okonemane akali
    okone tepa nayakale. Wuane pua teke, Kataisa lo bilipi nalene wanda mindi balana
    Kitisene akalini towa atu pitukale nembo teando, akali okonemane balana wetene
    okone puu nalape-pene. Jia.
  qul-NT: 'Ujcunamantaj noka nini, mana Señorchu: Mayken hermanopaj warminpas mana
    creyente canman, munanmantaj kosanwan quedacuyta chayka, chay hermano mana divorciacunanchu.'
  tnc-tnc: 'Mae ate Jesúre yi''yuka kire yi''ribeyukoka ne''ebu''aekakaka mijare yibojaerã
    baayu. Maiᵽamakire bojaekamarĩa sime ika. Yiᵽuᵽajoaika uᵽakaja ikuᵽaka mijare
    yibojayu: Ikuᵽaka simarijayu ĩ''rãrimarãro''si: Jesúre yi''ribeyurã oyiaja imabu''atirã,
    be''erõ''õᵽi ᵽuri ĩ''rĩka kire yi''yuka. I''suᵽaka imariᵽotojo mija rõmia mijare
    ja''atarika yaᵽabesarãka nare mija ja''ata''si.'
  ter-NT: 'Kene ya xoko po''ínuhiko, ako yuho Vúnae Jesus vo''ókuke, itea hara kôe
    inzóneunoa: Enepone po''inu ûti xoko Jesus apêti yêno ákoti akutipo Jesus, ako
    yusíka kuríkea itukapu úhepeti isóneu yêno óvoheixea xokóyoke.'
  bmr-NT: 'Jaanotɨ bu jino uujoho onoono, Aivojɨɨbo onoono icatɨno: Miyaavogomɨnaatɨ
    saafi taaba miyaavogomɨnaago icatɨrugo diiboma imino iicagogoco mejeevesudino.'
  fuf-fuf: Fii ɓeya, (ɗunɗoo ko min wowli, hinaa Joomiraaɗo on), si musiɗɗo goo no
    mari debbo mo gomɗinaa, hara on debbo no yiɗi wondugol e makko, wota o seedu e
    makko.
  bhl-bhl: Kame ne mali yukal iti weng makso bokoyemi te. Weng kale Sunbin-Got em
    sawa weng ba kate, nakalem ibolow fukunin em weng ete kuw te. Mali fein ibolow
    so kunum mak im kalel kumel i Kulais elo “Fein!”, danginba kebiliw kate, i yuso
    bomin ibolow kebiliw tewe, yu kanelom ilo kulu koyem kemokoliw te!
  ons-ons: Ŋao ŋanom natne ŋinane don iwa rawe detpi, Waom wane don misuk okaniake,
    yemo nae don okaniake. Ŋao ŋanom sogine qelaŋ geu paki so ŋei ea miti doku tau
    tau taukake, ŋei ea eŋe ŋanomine qelaŋ geake, eso ŋerep yewaŋo ŋei waerop geakane
    kaki eŋe misuk qeliŋkayake.
  con-NTPO: 'Cca''indeccunga gi su: (Na''su Cristo vama mandambisi ña injama''chone
    gi conda.) Majan pushesu Cristove in''jambi''choa Cristove in''jan''cho tsandiema
    tsa''ndupa chi''gambi''ninda tsa tsandie tise pushema catimbe''yi canseya''cho.'
  ghs-ghs: Qate abi ma paimane qesa nikeho noo erake Ohonganipa bahe naamae qupadzomaqi
    hiire. Abi ai tataumanomaho atai ai tataumaamake ooqa apu nomema qaarareiqa hiibaquko
    dzoobe, eto noke qirutomaino.
  peg-peg: ମତର୍‌ ବିନ୍‌ ଲଗାଂ ୱିଜ଼ାରିଂ ଆନ୍‌ ଇନାଂ ମାପ୍ରୁ ଇନୁନ୍, ଜଦି ଇମ୍‌ଣି ଟଣ୍ଡେନ୍‌ ତାକେ
    ପାର୍ତିହିୱି ଡକ୍ରି ମାଚିସ୍‌, ଆରେ ହେୱାନ୍‌ ତା ଲାହାଙ୍ଗ୍‌ ବାହା କିଦେଙ୍ଗ୍‌ ରାଜି ଆଏନ୍‌,
    ତା ଆତିସ୍‌ ହେୱାନ୍‌ ହେଦେଲିଂ ପିହ୍‌ମେନ୍‌ ।
  txu-NT: Ne kam ar ajõ anhikjê kute Jeju mar kêt dja ba ar amã arẽ. Djãm Bẽnjadjwỳr
    djwỳnh ne imã arẽ ba arỳm ije ar amã arẽnhmã? Kati. Ba ije markam dja ba ar amã
    arẽ. Ga abê Jeju kukwakam ikamy'õ arỳm aprõ nhym kute Jeju mar kêt. Ne kam ar
    aro'ã ar aba kadjy kum akĩnh. Kwãrĩk wãnh kanga kêt.
  eng-WEBU: But to the rest I—not the Lord—say, if any brother has an unbelieving
    wife, and she is content to live with him, let him not leave her.
  gnw-NT: 'Ẽrei ĩru reta pe che jae cua - mboroyocui yandeYa umee vae''ã co: Ime yave
    penti cuimbae upurugüɨrovia vae jare jembireco upurugüɨrovia''ã yave, jembireco
    uipota yave ico jae ndive, agüɨye tomombo.'
  mux-mux: 'Ambu-yi marendu na-ni i-sipu piliipu kene niker: ‘Krais-nga yi te yunga
    ambu liilimále ‘Krais-nga ungele sika.’ nimba naa piliilimú ambale molemú akiliinga-pe
    ‘Tiluna molambili.’ nilimú lem yi kanili-ni yunga ambalendu “Pui.” nimba naa makurupili.
    Krais-nga ambu te yi pulimú yili ‘Krais-nga ungele sika.’ nimba naa piliilimú
    yili molemú akiliinga-pe ‘Ambale-kene tapú-topu molumbulú kene kapula.’ nimba
    piliilimú lem ambale yunga yili mundupa kelepa naa pupili.’ niker. (Niker akili
    na-nanu numanale-ni piliipu kene niker. Auliele-ni ung te nimu-na piliipu kene
    naa niker.)'
  maj-NT: Nga̱t'a ts'e̱ xi tjíntuko̱ xinkjín nga s'ejihi̱n ko̱ xi najmi s'ejihi̱n
    Nti̱a̱ná, an xi b'a̱ tíxihi̱n, najmi Nda̱ Nti̱a̱ná xi b'a̱ ts'ín tíbatéxumaha̱.
    Tsa nku nda̱ nts'eé tíjñaha̱ chju̱ún xi najmi s'ejihi̱n Nti̱a̱ná ko̱ tsa yuhu̱
    chju̱úhu̱n nga k'úéjñako̱ho̱, najmi tu̱ kat'éjña.
  bkq-NT: Iwerâ kâinwenily ise Jesus einwânni, einwântânry agâ ohogüimby anhekyly
    wâgâ. Xirâ modo aguepa myakâwâm Kywymâry Jesus tarâ onro anaym tatay, yam kâuntuhoem
    nhutuen-hoymby olâ iwerâ âurutomo. Âmaemo Jesus einwânni ewy pekodo Jesus einwântânry
    agâ ohogüimbyem âmaemo. Âwydymoenlâ ize awyly-ro watay, kâjimowâdaundâ.
  kue-kue: Te yomba tau pre na nana ka i diteinga, ka i Yaglkande kamo tamanga. I
    angro ta ambu kamambuno pirkrukwa ta inan, ana ambumo yagl i bogl pra moragle
    dinan kade, yagl eremogl ambumo i sendekrambuka.
  cot-NT: Imaicaqueate imaica irioquea nonquenquetsatacaajiaque tsaroventajigarica
    Quirishito choocajiatsica imanquigarejia teeca ontsaroventajiguempariji, cotanquitsiqueate
    teequeate iriguenti cantatsine Amajirote, naroguentiquea cantanquitsi. Noncantajiaqueriqueate
    arigueti onintaque imanquigare quisho oanaqueri, aatoqueate yovashiantirotsi.
  bnp-bnp: 'Pali e huriki ranga ri parangi pali, a ta maea (i uka ma e Bakovi Dagi,
    iau a ta maea): e rei a bakovi, a turane teu, e girihina i uka ma i luhoi torea
    e Kristo, pali ra ngatavine iea i vivi kunana ni made turana, nahea ge pilea.'
  apn-NT: Nẽ mẽ ate ixwỳr kagà mẽnh kamã axpẽn tã ixkukjêrta kot paj hpãnhã mẽ amã
    harẽ. Na Pahihti Jejusja ja hã tanhmã inhmã nẽ hkêt nẽ. Ãm amnhĩ krã hkôt kot
    paj mẽ amã tanhmã harẽnh to ka mẽ inhma. Ka mẽ amyjê hõ ra Kris kôt amnhĩ xãm
    nom nhũm aprõ kormã hkôt amnhĩ xãm kêt japêr. Nom koja kãm arĩ ri akôt pa hprãm
    ka hkaga hkêt nẽ. Kê arĩ ri akôt pa.
  ctp-NT: 'Loꞌo ni, chkwiǐnꞌ chinꞌ loꞌo wan, yu kiꞌyu taꞌa msñian chaꞌ ꞌin Jesús,
    nu nsuꞌwi kwilyoꞌo wan nu ti ji xñi chaꞌ ꞌin Jesús: si xlyaa neꞌ kanꞌ tyiꞌin neꞌ
    loꞌo wan sa ñaꞌan nu ndiꞌin ka wan, suꞌwe bra kanꞌ. Ja ndiꞌin chabiyaꞌ ꞌwan chaꞌ
    kulaa tiꞌin wan ꞌin nu kunaꞌan kanꞌ chaꞌ tyaa neꞌ. Naꞌ lkaǎn nu ndloǔn tñan re
    ꞌwan; ni siya ja nduun Ndiose loꞌoǔn, ska ñaꞌan ndyoꞌo ti chaꞌ kanꞌ.'
  opm-opm: Gin Got ohe danong hat patsi; Got ohe danong na hat patsi gosdat pati gamder
    gurnong mama meng moh napotiprohmur. Ma napotiproh meng oh Hanipyah ohe ritip
    sawa meng na napotiprohmur. Norhe dahat pat sawa meng oh napotiprohmur. Got ohe
    danong hat pat han go Got ohe danong na hat pat kuu dat pathanhe uhnong mandapra.
    Uh Noh Got ohe danong na hat pat orhor gosi patepramur rihanhe yahwa daham dat
    orhorwi patenmur.
  bvr-bvr: Rrapa nyiburr-werranga nyiburr-gata gun-guna ana-gorrburrwa janguny ngaypa
    ngu-wengga barra — minypa ngaypa ng-guna ngu-wengga barra, ngika Bunggawa Christ
    — wurra janguny minypa gun-guna. Ana-nga an-gata an-ngayburrpa worlapa arrburrwa
    minyja jin-nigipa jin-gumarrbipa niya gala marr jiny-balcha nula Jesus, wurra
    wuriya gun-gata, wurra minyja nipa jin-gata gu-yagurrma nula an-nigipa an-gumarrbipa
    ngacha minypa birrinyjipa mu-nguy abirrinyu-ni barra gu-ngardapa, lika nipa an-gumarrbipa
    ngacha gala barra jiny-bawa.
  wal-wal: Taani harata hagaadan gais; Godaa gidenna. Ammanenna machchiyaa de7iyo
    ammaniya asi ooninne de7ikko, a machchiyaa aara issippe de7iyoogaa i dosikko,
    o yeddoppo.
  zad-NT: 'Ka le'' nshagna''le na'' bi nonḻilall''le Crístona'' c̱hoptele, nia'' le''
    dga, per bi nakan daa nllia X̱anchona'' bia'' gonle: shi to beṉ'' byo nshagna''lene''
    to noolə bi nonḻilall'' Crístona'', na'' noola'' none'' lez gax̱''she''lene''ne'',
    bi chiyaḻ'' yiḻaa beṉ'' c̱he''na'' ḻe''.'
  kmg-kmg: 'Gâcne jaŋere dâŋ ši mupe manapie Wofuŋte mâcne, no nahacne ezejec: Opâ
    ruac ŋic moc ere ŋonâŋ qâpuc juocmu, eme ŋokac izi ehec juocte ecneocmuo mi behezejec.'
  aso-aso: 'Idoꞌ naza eveneꞌ linge mamuꞌ Guvelesi veꞌmi gamazi nomineꞌ naꞌnise tiꞌ
    lo noluve: Izesuꞌ evenele zuho maliꞌmo Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ ami veneꞌ
    ma do neivo vanahosi bizi mini di vilisida aꞌmine veneꞌ nene Oꞌmosoꞌmo do lamineꞌ
    o-davosa elenaho Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ amineꞌ neꞌmo vanaho gele eleꞌvoleꞌ
    o neineꞌve nene ngelo do goloso o-damilidoꞌ mineleseinako nemuꞌ elenaho aza aꞌmine
    veloꞌ nene ha minelove nolivo ma aꞌmine veneꞌ nene do hulo-damo ha do minelive.
    Idoꞌ Izesuꞌ evenele zuhoutiꞌ veneꞌ maliꞌmo Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ ami veloꞌ
    vo neivo elenahosi bizi mini di vilisida aꞌmine ve nene Oꞌmosoꞌmo do lamineꞌ o-davosa
    vanaho Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ amineꞌ neꞌmo elenaho gele eleꞌvoleꞌ o neineꞌve
    nene ngelo ma do goloso o-damilidoꞌ mineleseinako nemuꞌ nene vanaho aza aꞌmine
    veneꞌ nene ha do minelesuve nolivo ma elenaho aza hulo-do vamilive. Aꞌmine Izesungumuꞌ
    gili eleꞌvoleꞌ ama vadingesi idoꞌ eledingesi nene Oꞌmosoꞌmo do lamineꞌ o-ngedamaaꞌ
    neineꞌ neidiniko izipe gidilizaniꞌ nene Oꞌmosoꞌmi evenele zuho minami heta atoꞌ
    ve minadine. Neꞌmine o neiha do lamineꞌ o-ngedaaꞌ neineꞌ aleve nizaniꞌ gilineꞌ
    neꞌmo izipahatine nene Oꞌmosoꞌmi evenele zuhoutiꞌ nizave.'
  uli-uli: 'Iwe ngo ngang (spegil ngang le, te Samol) ibe kangalugmi ikla sibis bo:
    Hare semal mal le ye Kristiano yesa paoy ngali semal fefel le yete Kristiano,
    ngo fefel la ye dipli le rebe taboloh yar popaoy sew iwe ngo mal la ye towe hachuya
    fefel la.'
  nin-NT: 'Ku inkpu anishirr yi, ingga da di (ingga nggo ko da na si sa Atiko mu hen):
    Unuru uniga wanggo ti se na ayamba anggo si hi Abachi hen, ayamba wa à ti kpanye
    du uwa ta so na ku, unuru wa bu si han wa hen.'
  acu-NT: 'Tura chikich nuwentin ainaun iinu Apuri nu chichamnaka akupkachu wainiatun
    nunaka tajai: Aints Cristonu asa, ni nuwari Criston umirchau wainiat, nijai pujustas
    wakerakka, nuwarinka ajapashtinuitai.'
  cak-WNT: 'Y wacami c''o ca''i'' oxi'' ch''abel ri nwajo'' nbij chique ri nic''aj
    chic, y ri nbij chiwe ri Ajaf majun rubin ca chrij re'' achique ri utz chi niquiben,
    xa yin yibin: Wi jun achi xunimaj ri Cristo tek c''ulan chic y ri ixok ma nunimaj
    ta ri Cristo, pero ri ixok nrajo'' nic''oje'' riq''ui ri achi, ri kach''alal achi
    man c''a tiquijech ta qui'' riq''ui ri rixjayil.'
  ebk-ebk: 'As nan tapina, ha-un (o, ha-un, fiakun hi Apo Jesus) nan mangifiakia as
    na: Nan omaafurot ay laraki ay nangasawa as achi omaafurot, mu iyafud nan asawana
    ay mangituruy ay maketepon kan hiya, masapor achi iyichang nan laraki hi asawana.'
  spa-PDDPT: 'Yo digo a los demás, no el Señor: Si algún hermano tiene esposa no creyente
    en Cristo y ella consiente en vivir con él, no se divorcie.'
  ruf-ruf: Kwa awala iwasighale nolonga pfino. Nene mwenyegho, si Imtwatsa bae. Ka
    immale kana mwehe ing'ayomtoghola Yesu, na mwehe ayo kotoghola kukala na mmale
    wake, mmale aleke kumleka mwehe wake.
  gun-gun: 'Ha''e rã amboae kuery pe ma xee ae aipoa''e, Senhor e''ỹ: Xapy''a rei
    amongue irmão gua''yxy ojerovia e''ỹ va''e oguereko rã hexeve oikoxe ramo ma topoi
    eme gua''yxy gui.'
  agu-BL: Ma jalu' katxume' yi e' mas yi umnake' te yi ntaxk cyocsaj poro nk'e'tz
    Kajcaw na a'lon, ma na in na chintzan tan talche'n scyeru'. Ko at jun kajwutz
    yi nk'e'tz creyent yi txkel, nin qui na taj xna'n yi paxe'n, ba'n tcu'n quil chijatx
    quib.
  isn-isn: Kuite kuawa neasagile, kulunga - unene, singa Mukulu, kina ang'wi muluna
    wihi ukete musungu nushuhuie ugombile kikie nuyo, shainonee amuleke.
  eng-PEV: Now I will talk to you people that are married, but your partner is not
    a Christian. This is not a rule that comes from our leader, Jesus, but this is
    what I reckon. If a Christian man has a wife, and if she doesn’t believe in Jesus,
    but she agrees to stay with him, that man can’t split up the marriage, he can’t
    divorce her.
  ilo-ULB: Ngem ibagak kadagiti dadduma—siak, saan a ti Apo—a no ti siasinoman a kabsat
    a lalaki ket addaan iti asawa a babai a saan a namati, ken no mapnek isuna iti
    pannakidennana kenkuana, masapul a saanna nga isina isuna.
  pir-NT: 'Sa yegʉ mʉsa gʉ̃hʉre apequinare ohõ saha niaja yʉhʉ. Mari pʉhtoro tiquiro
    dutiye ijierare ahri. Yʉhʉ pehe ohõ saha niaja mʉsare: Ihquẽquina mʉsa mehna cjẽna
    Jesu yequina pehe Jesure cahmeeñequina numiare namo tiriquina ijire. Sa ye tiquina
    namosãnumia tiquina mehna tojoa duagʉ̃ tiquina numiare cohãedacãhdo tiquina.'
  anv-NT: Ne mbaá abifɔ abi abané bɔɔ́ abi álá áfyɛɛ́ matɔɔ́ ne Kras wɔ́, ngárége
    ɛbwɔ́ nnó yɛ́ndé meŋmɛ ayi ábáné mendée ayi álá áfyɛɛ́ metɔɔ́ ne Kras
    wɔ, mendée yimbɔ akámégé nnó ajwɔlégé ne ji, ɛ́kágé alyaá ji neba. Mejɔɔ́
    ɛwé menjɔɔ́ mbɔ, ɛ́tané membɔɔ́ né metɔɔ́ ɛ́tané fɔ mbaá Ata wɔ́.
  sab-NT: 'Cha ta gerukalin gweale ba ulita ole, ai me Chugagwalla Jesucristo gerua,
    ai cha kle tañachuge kare: Daba gweale Chubenu muingalla me Chubenu me ta mo ta
    blitakalin Chube ole agwa muinga mo ta gbe toi ñengulalla ole gwangerugu, onbre
    Chubenu me ñage muinga ene chuge ngwadi.'
  tmd-tmd: Makwam ñɨgö nöbö mö bla akuyöbö mönö i yadɨba rɨmɨdla, jɨ Nöbö Diba mönö
    nuŋ aku pön, ñɨgö yadmɨdöi; rɨb na keir yöx nugul akuyöbö ñɨgö yadmɨdla. Nöbö
    i nuŋ Krais nugw pöl mö i mag yön gɨr mɨjöñ aku, mö aku, nöbönɨŋa pɨsaŋ mɨjɨnö,
    cön aku, nöbönɨŋ nuŋwa, mö Krais nugw pölö, rön, höl rön yad aben.
  acr-NNT: 'Chike ri nikꞌaj chik kambꞌiꞌij, tobꞌ waꞌ xa in kimbꞌiꞌn re, na e ta utaqanik
    ri Qanimajawal: We juna hermano kꞌo rixoqil na ukojom ta rubꞌiꞌ ri Cristo, yey
    waꞌ wiꞌxoq karaj kakꞌojiꞌ rukꞌ, na utz ta kꞌu riꞌ we ri hermano kujach kanoq.'
  kpg-kpg: 'Gei ang gi digau ala i golo, deenei dagu haganoho, taganoho ni aagu, hagalee
    ni Tagi: maa taane i nia dama a Christ guu lodo gi di ahina hagalee hagadonu,
    gei di ahina deelaa la gu hagababa bolo ia gaa lodo gi taane i di waalooloo o
    dono mouli, gei taane deelaa gi hudee diagia a mee.'
  taj-taj: तर स्‍य्‍हान्‍दो जम्‍मादान ङाइ चुह्रङ् भिसी पाङ्ला, चु ताम प्रभुसे सुङ्बा
    ताम आहिन। तर ङाइनोन पाङ्बा हिन्‍ना। चुदे प्रभुदा विश्‍वास लबा खालै ज्‍योज्‍यो
    आलेला म्रिङसे ख्रीष्‍टदा विश्‍वास लबा आरे, तसैनोन थेसे ह्राङला ह्रेम्‍बोदेन छ्‌याम
    चिबा सेम लजी भिसम थे म्‍हिसे ह्राङला म्रिङदा थाख्‍लागै।
  avt-avt: Hi hɨrekes hetpi yi mɨt miyapɨr hanhan menmen im. Mɨtɨk Iuwe Krais ketpewem
    au. Hi hɨrekes han kitetim. Mɨtɨk kerek kises hɨm me God hɨrak epei keit mɨte
    kerek ap wises hɨm me God, hɨre hanhanek hɨre wen wau wetikerek, hɨrak ap te kakneiniye
    kaknaiwɨrep taau. Au, hɨrak ekwisiye hɨre ewu eutikerek.
  cbk-cbk: Ahora, el que ta habla tamen yo con los demas gente del di mio lang pensamiento,
    hende na del Señor. Si algun gente ay queda creyente y tiene mujer hende-creyente,
    pero quiere el mujer vivi junto con ele para continua sila el di ila matrimonio
    como buen maridable, el marido no debe divorcia con su mujer.
  uig-ARA: قالغانلىرىڭلارغا كەلسەك، مەن شۇنى ئېيتىمەنكى (بۇ رەبنىڭ ئېيتقىنى ئەمەس)،
    قېرىنداشنىڭ ئېتىقادسىز ئايالى بولسا ۋە ئايالى ئۇنىڭ بىلەن تۇرۇۋېرىشكە رازى بولسا،
    ئۇ ئۇنى قويۇپ بەرمىسۇن؛
  tuf-tuf: Cahujín quino cat aját uch wacaro. Cara Jesucristo imati uchta wati cuar
    ajmár chihtá cuitar uchta wacaro. Jesús chiwat wiyin Jesús chiwa bár tacat yehw̃
    teti ítataro. Wiya eyta éyinan imár ra yehw̃ te cun bár rehcayat acsar cuiiti
    ítataro.
  abx-abx: 'Para may si ditangnga'' nga allahan, aniya'' waydung-ko, nga ma''in tikang
    gayod si Ginu''o kundi'' ama''ambit may ako si tawa''-ko: Kon aniya'' lalla nga
    addangan na si mga magbururugto'' si pagtu''o ngan i alla-na ga''i pa agtutu''o,
    pero aniya'' sito karuyag-na pagpakitig''ob pa, kinahanglan nga ga''i to bulagan-na
    si lalla.'
  mco-NT: Ɨɨch jada ngɨ'm'ayuc jada huɨdibɨ nyajnɨmaaybɨch je jacjadyii mɨbɨjcpɨdɨjc.
    Yɨ Huindzɨn Jesús ca' ti ane'mɨn yecy mɨɨd jadayaabɨ ycɨxpɨ. Pen tüg yëydɨjc mɨbɨjcp
    tzɨnay mɨɨd tüg töxyjäy huɨdibɨ ca' mɨjpɨdägy Cristo, jac'oy co ca' ñay'ixmájtzɨgɨxɨpy,
    pen je töxyjäy jadu'n jotcujc jacmɨɨddzɨnähua'ñ je yëydɨjc.
  cpb-NT: 'Niñaanatziri itsipapaini, nokantziri: Iyekiite, arika piinantyaawo kaari
    kemisantatsine, ontzimatye poisokerotyaawo, aapatziyakotzimirorika iroori pikemisantziri.
    Ari nokantziri naaka, tera iri nintakaanterone Awinkatharite jiroka.'
  aon-aon: Aria ipak kupaipari, eik kanak yakri ikripep namudok. Enyudok baraen enyen
    douk madae Debeini ananin uwe, uwok. Eik yakri namudok. Aria anan arman natogur
    Kristen iri, douk narao onok armatok mare kutogur Kristen iri uwe, aria okwok
    kwukri wosik um kupeuman um, anan mare niyatok, uwok.
  hus-NT-2005: Xi kʼeꞌettsik u utsáltsik jechéꞌ kʼal nanáꞌkʼi tu kwetém chalab, yab
    kʼal tin takʼixtal an Ajátikláb. Max jun i inik xu belom in koꞌol in tomtal yab
    u belom, por kʼwajat alwaꞌ kʼal jajáꞌ, yab yejat kin jilaꞌ.
  mig-NT: 'Te jíín sáva‑ga̱‑de ká''a̱n máá‑rí, nasu̱ máá Jíto''o̱‑yo̱: Nú ɨɨn ñani̱‑yo̱
    ncháka‑de ɨɨn ña''an tú kándíja, te játa''a̱n ini̱ máá‑ña kúnchaa̱‑ña jíín‑de,
    ma̱ kíñi''in‑de‑ña kí''i̱n‑ña.'
  bps-bps: Na di dademe dad to nun kayègu man di gamu. Ise ku Amuito Dyisas i mngewe
    ani, bay agu i mngewe gamu ani. Kaflingengu dun, ku nun lagi tambaling faglut,
    na yaanan là faglut, bay laan mayè ku skah ale, là fakay ku kah i lagi i yaanan.
  mbs-mbs: Doen pa ikegiyen ko diyà te doma otaw pengkey wedà ini keliwati lekat te
    Pengolo. Seini se punù ko kenyo. Eked sibwani te otaw egpemenal se esawa din kenà
    egpemenal meibeg megdoma kandin,
  tof-tof: Ka ne poko bóktanóm kaindóla kürükagabia, a Lodkagabi koke. E barre, ka
    yabüka igó poko bóktandóla wagó, darrü zonaretan kol asi nóma warile, amkoman
    bangun-koke nótóko, akó wa ubi baindo wankü ngyabenóm, da wa oya koke zumanike.
  cme-NT: 'Mɛi fɛrɛ‑i, miŋ ka waŋ mamaŋ baa banamba‑i ma yaa daama: Da ŋ hũu Diiloŋ-maama‑i,
    aa ŋ ciɛŋo saa hũu-ma, aa hũu-ma duɔ tĩɛna baa-ni, ŋ saa saaya ŋ nanna-yuɔ
    wuɔ u saa hũu Diiloŋ-maama‑i.'
  sus-sus: Wo tan naxee luxi, n bara wo fan nasi, Marigi xa yaamari mu a ra. Xa a
    sa li danxaniyatɔɛ bara ginɛ danxaniyatare dɔxɔ, na ginɛ fa tin lude a yi ra,
    na xɛmɛ naxa mɛɛ a ra.
  pon-2006: 'Ong meteikan iet me I koasoanehdi, eri, ahi kosonned wet, kaidehkin sapwellimen
    Kaun-o: ma ohl souleng men pwoudkidahr lih emen me sohte eh pwoson, liho ahpw
    inoukihda me e pahn werekiong ohlo erein eh mour, ohlo sohte pahn mweisang liho.'
  dad-dad: Ã tunĩ ganan bun, aya od enei arokenẽdif, are ayam, Odugem sã. Tura taka
    ĩ kayau ado, are kayau ĩ momoiya sã, anĩ ere, ĩ tamo ado ibodõya nigin oro fouf
    are, tamo ĩ kayau anĩ to iru irailauf.
  zab-NT: 'Anre ni iniia quɨt guniiti Xtadnɨ Jesucristni, per nare rniia laat: Belati
    nuu tuby nguiu ni reldilaaz Jesucrist chiy chialbɨ quɨt reldilaazny, ne belati
    par gunaaqui quɨt xi gúnti pur ziy, ax quɨt náti par ldáadeb.'
  jae-jae: Êndêŋ lau ŋagêdô aêgeŋ tec jasôm biŋ tonec. Biŋ tau Apômtaunê biŋ atom.
    Ŋac buŋa teŋ embe ênam samuco teŋ ma awê tau embe têtac êwiŋ gebe êŋgôŋ êwiŋ ŋac
    tonaŋ, naŋ ŋac tau êwi eŋ siŋ atom.
  ksd-ksd: 'Ma vakir ra Luluai, iau ke, iau ve ra ibaiba dari: Ona ta tura i dat ba
    kana taulai pa i nurnur, ma i ga upi dir a ki varurung, koko na okole vue.'
  msm-NT: Sikiyu no naminyo to kona no magtutuu, meyduon isab ig-ikagi ku iyu. Wada
    hinuun kagi to Ginuu bahin to seini, di sambag ku puli. Ko meyduon magtiajun no
    iyan da magtutuu sikan bana, kinahangyan no kona sikandin ogbiya to asawa din
    basta gustu pad ogpag-ipun sikan asawa.
  myk-myk: Ayiwa, ye nʼa da jo pusamaa mu ge, yee wa Kafɔɔ wo nijoyo wɛ; nɛyɛ pyaa
    kʼa yee yu. Ceborona wa bu bye nʼa daa fɔɔ, wu shɔ di ɲɛ nʼa daa fɔɔ wɛ; cee wu
    bu sɔɔ na diin wu mu, ná wu ya yaa wu wu yaha wɛ.
  sbe-sbe: Teina hedehedede ta hinage ya hedede kalimiuyena, nige Guiyau, na yau ya
    hedede ya wane, Ena taukawamamohoi loheya hesau mwanena meta iya nige taukawamamohoi,
    na waihiu ne ye henuwa bena maiyana se miyakesega, meta loheya ne tabu waihiu
    ne ye inaꞌinawasei.
  mcr-mcr: Itaŋga qokä-apäkä huiziquenä, nyi ŋqä-näuäŋi, tiiŋä etmqe. Kukŋuä tä, Naqä
    Iqu matqä ikqe. Ämaqä quuvqä heqiyqä hŋquki, apäkä quuvqä maeqiyqä hui ämeŋi,
    ii sitänä äpmaka wätätŋqänä äwinyäŋqe, si huätä mändowatqä isŋqe.
  cux-NT: Maaⁿ ní chuū chí ngaⁿ'á ngīi tanáⁿ'ā 'iiⁿ'yāⁿ ni cosa tan'dúúcā chi deenú
    chi n'daacā cááva yā. Ní chuū ní nguɛ́ɛ́ ley yeⁿ'e Ndyuūs. Nduuti chi 'áámá saⁿ'ā
    chi i'teenu Ndyuūs ní n'daataá yeⁿ'ē sa ní nguɛ́ɛ́ i'teenu tá, tuu'mi nguɛ́ɛ́
    cu'neeⁿ sa n'daataá yeⁿ'ē sa nduuti chi táⁿ'ā miiⁿ n'daacā canee tá ndúúcū sa.
  tur-YTC: Ama geri kalanı için Efendi değil, ben söylüyorum. Eğer bir kardeşin iman
    etmeyen bir karısı varsa ve onunla yaşamaya razıysa, onu bırakmasın.
  san-ITR: itarAn janAn prati prabhu rna bravIti kintvahaM bravImi; kasyachid bhrAturyoShid
    avishvAsinI satyapi yadi tena sahavAse tuShyati tarhi sA tena na tyajyatAM|
  bel-N: 'А іншым кажу я, ня Госпад: калі нейкі брат мае жонку бязьверную, і яна згаджаецца
    жыць з ім, няхай ён не пакідае яе;'
  sch-sch: 'Mi dangngei kôm chu ki ti (keiman, Pumapa niloiin): Khristien pasalin
    sonong dôngma a neiin chu a dôngma han a kôm om tit rangin a mulung achuk tatakin
    chu mâk tet no rese.'
  mic-MIQNT: Igtigig telimgig, mo Gjinisgam, “Pa na ji'nm getlams'tg, gugunaj ugte'piteml
    ta'n mo getlams'tmligul, aq ul'te'tmlij siawi tgwa'manew ugji'nmuml mo teltenug
    nigtua'tinew ugte'piteml gisna wi'gmn wi'gatignigtug ugjit nigtua'tinew.
  huu-NT: 'Nia lloitɨcue. Caɨ Nama biena jaie lloñede; iadedɨ iena birui cue lloitɨcue.
    Omoɨ naɨraɨmona creyentena damɨe jaide; ia naimɨe aɨ creyentena nia jaiñede. Naimɨe
    creyentena illa jira, naimɨe dɨga naiñaiño nia iacania: “Naiñaiñona dotañeno”
    naimɨemo llono.'
  jiv-NT: Chíkich shuaran ju̱na tájai wikia, ii Uuntri̱ Kristu ju̱na akupkachuiti.
    Yus-shuara nuwe̱ṉka Yus-shuarchaitkiuṉka tura ni áishri̱ji̱a̱i̱ pujustinian
    wakerakka péṉkeraiti; ajapashtiniaiti, tájai.
  otm-NT: Nɛ nu man'da ram hma dí xi ahʉ him bi man'a ma Hmuhʉ 'bʉ mi 'bʉcua. Nɛ nu'a
    ram hma dí xi ahʉ, nu'bʉ n'da ra cu, ngue hing ra 'yɛ̨c'yɛi a rá xisu, pɛ nu ra
    xisu 'bʉ in nde ma zä dim 'bʉpʉ, pɛ man'da xʉn ho 'bʉ di thoqui dim 'bʉhmi.
  dah-dah: Be, deŋ haŋ bana goŋ ire uŋya kura uŋ wet ma berem wet goyen Yesu ma nurd
    untiŋ goke saba direŋ tihim. Be, berem gore uŋ goya tumŋaŋ hireŋ yeŋ nurde hike
    kenem uŋ beleŋ takira ma tiyyeŋ. Mere gabe Doyaŋ Al Kuruŋyen moŋ, dufayner dineŋ
    hime.
  tnk-tnk: Trɨni mɨnuə piəvtaha riti pran səvənhi rɨpkahatətə mhə ia Kristo, mətə
    rəseni mə trouarə irau iərman nəha, iərman trəpwəh nəpwəhien prən nəha. Nəɡkiariien
    i iakani rɨpko mhə səiou mətə səvəi Iərɨmənu səkɨtaha.
  kpr-kpr: Ne isambukena resena, ningivu! Bajari nunda kotari namokena jo sari ningaeri.
    Na nasuka nanda kotariimi resena. Evetu genemboghae Keriso jo tumondae irise fifitusera
    ava, genembo aimi eredo Keriso tumondarira amo, nu emingarira. Nunda evetu eredo,
    nengae dabade irari dae uju arira amo, genemboá nunda evetu jo doyae arira.
  san-IAS: itarān janān prati prabhu rna bravīti kintvahaṁ bravīmi; kasyacid bhrāturyoṣid
    aviśvāsinī satyapi yadi tena sahavāse tuṣyati tarhi sā tena na tyajyatāṁ|
  nho-nho: Nau ku kauatu te taratara nei ki kootou hakkaatoa. (Teenei ni taratara
    taku tino, see mee ma ni taratara TeAriki.) Ki mee maa se tanata e aavana i se ffine
    see lotu, aa te ffine naa e hiihai kiaa ia, te tanata naa ki see tiiake ia te ffine.
  gym-NT: 'Ni mda mda abko, ie ti bike kukwe mda niere. Kukwe ne abko ni Dänkienkwe
    diribare ñakare btä akwa, tita niere krörö munye: Ni mräkä brare tödekaka Jesubti
    tä gure ni merire ñakare tödekaka Jesubti ben, akwa meri kwe tö nünai janknu ben
    ne ngwane, meri kwe ye ñan tuametre kwe.'
  azg-NT: Ndoꞌ ndëë mañoonchen ꞌoꞌ ntyjë, ndö jñꞌoon na matsjö, majoꞌ chito aa ta
    Jesús tꞌua tsꞌian nnön na quitsjöhanꞌ. Xe na ꞌuꞌ na vantyja tsonꞌ, majoꞌ scuꞌ
    tyiꞌcovantyja tsꞌon juu, xe ninꞌquintjohin yo ꞌuꞌ, ya jndyi na nndaꞌ, tyiꞌntsityuiꞌ
    tson na tomaꞌcoꞌ yohin.
  bhd-bhd: होरन सेइं प्रभु नईं, पन अवं ज़ोताईं, अगर केन्ची विश्वासी ढ्लाएरी कुआन्श
    विश्वासी न भोए, ते तै कुआन्श तैस साथी राने सेइं खुश भोए, त तै तैस न शारे।
  too-NT: Lā' chuhua'j xmān quit iccāhuaniyāni' ā'makapitzīn de hui'xina'n lā' tū'tza'
    huan Māpa'ksīni'. Palh kalhatin chi'xcu' kalhlaka'ī' ixtachihuīn Dios lā' ixpuscāt
    tū' kalhlaka'ī', tū' catimakxtekli huan puscāt palh xla' tā'tahui'lacu'tun.
  ind-AYT: Kepada yang selebihnya, aku mengatakan (aku, bukan Tuhan) bahwa kalau ada
    saudara mempunyai istri yang tidak percaya, dan perempuan itu mau hidup bersamanya,
    janganlah ia menceraikan istrinya itu.
  cjo-NT: 'Iroñaaka nokamanteri paashinipaeni, tee riro Awinkatharite kamanterini:
    eenirorika ayemijantzinkarite iina kaari kemijantatsini, aririka okowaki aaperoteri,
    tee okameethatzi rookaero.'
  nsn-nsn: Doh tasir bureheis, inggo u kula pare, (inggo katong ahik paha Tamata Noman.)
    Gete me uanotoumiuoum ke le me kuah, doh ahik pahe tagorong mana tagu tang Kristo,
    bo na kuaha pukuon e malarantiehe tun tar uangoul tokaha keip tena bulout, ahik
    paho uelueltula tatanon.
  san-DEV: इतरान् जनान् प्रति प्रभु र्न ब्रवीति किन्त्वहं ब्रवीमि; कस्यचिद् भ्रातुर्योषिद्
    अविश्वासिनी सत्यपि यदि तेन सहवासे तुष्यति तर्हि सा तेन न त्यज्यतां।
  tna-NT: Edue cuana, tueda jaquisati cuana de qeuma piba cuana jenetia. Aimue Echua
    Puji sa jacuatsasiati mahue. Ahua quebata Cristo jepuiti edue sa ehuane aimue
    Cristo peje su jei puji mahue su, daja biame, ehuane yahue neje anienitija su,
    aimue yahue sa ehuane mesiaeni taji mahue.
  lid-lid: 'Ta iri badih ma mwan rayah ndratasou badeh, jo le amwenen asehek. Idoh
    sahou ta Kindrei bwe. Jo le amwenen edeu iri tanan tek ewek taha i buku doh: Ou
    mwan, buku udum batehei budon tan ba-en ta Krais bwe, arile iy aso-ok ta in hawem,
    ou satikahei iy sa-au labai.'
  wim-wim: 'Ngay niiyant wiy al-alantan thawāng thampa: puth nil Christ.angan keꞌam
    waaꞌ ngathar ngay wik want-wanttakan thawāng niiyant, puth ngay kan ngaantam-ngeeyang
    ngatharakaman, aꞌ wik inangan thawāng ngula: nil wanch thum pam Christian alantaman
    nath Christian yaꞌ natha, nil wanchan nath kaangkwey karpam anman wun-wunow pam-kunchantangan-a,
    yaa, mak karpam wunowpul, nil pam alangan keꞌ too wantow nunangweya.'
  zga-M: Khovavo vosigile, ninchovo - one, sio Unguluve ukhuta umunu yeya ni uyalenudala
    yuywa sio mwedesi alisehe ukhutama na we, sinogiwa vasite uhuchana.
  yom-yom: 'Kuidi bankaka, minu thubidi bika sia ti Pfumu : enati khomba yi bakala
    widi ayi nketo wukambu wilukila ayi enati nketo beni tidi kuandi zinga yandi buna
    kabika vambana ayi nketo beni.'
  san-SIN: ඉතරාන් ජනාන් ප්‍රති ප්‍රභු ර්න බ්‍රවීති කින්ත්වහං බ්‍රවීමි; කස්‍යචිද් භ්‍රාතුර‍්‍යෝෂිද්
    අවිශ්වාසිනී සත්‍යපි යදි තේන සහවාසේ තුෂ්‍යති තර්හි සා තේන න ත්‍යජ්‍යතාං|
  yut-yut: Ae amɨn dɨwarɨ do yaŋ yosot. Gen on Amɨn Tagɨ dakon dɨma, naga yaŋ yosot.
    Kristo yolyol amɨn not kɨnda mɨŋatni nandaŋ gadat dɨma asak, mani eni gat egɨp
    do nandɨsak kaŋ, mɨŋatni dɨma kwɨnɨtjak.
  grc-BYZ: τοῖς δὲ λοιποῖς ἐγὼ λέγω, οὐχ ὁ Κύριος· εἴ τις ἀδελφὸς γυναῖκα ἔχει ἄπιστον,
    καὶ αὐτὴ συνευδοκεῖ οἰκεῖν μετ᾽ αὐτοῦ, μὴ ἀφιέτω αὐτήν·
  cpc-NT: 'Nokantziri pashiniiti: Iyikiiti, tzimatsirika piinantari kaari kimisantatsini,
    ontzimatyii poisokirotyaawo, aapatziyakotimirorika iroori. Ari nokantziri naaka,
    tii iri Awinkathariti shintsiwintimini.'
  nhg-NT: Ocseque nequenmelfea, naja, amo toTlöcatzintle, que tlö sente tocni quepea
    isohua tli amo moneltoca, hua yaja ica de acuierdo para ma yeta ca yaja, inu tlöcatl
    majcamo quecajcöhua isohua.
  nya-nya: Kwa ena onse ndikunena izi (ineyo osati Ambuye); ngati mʼbale wina ali
    ndi mkazi wosakhulupirira ndipo mkaziyo walola kukhala pa banja ndi mʼbaleyo,
    ameneyo asamuleke.
  ngu-NT: Niman para on ocsequimej niquinnahuatia, xican itlajtol toTeco, yej ican
    notlajtol, ica tla se tocniu quipia isihuau yejhuan xquineltoca Cristo, niman
    on sihuatl masqui ijcon paqui para ihuan chanti, ma ca ma nocacahua noso noxotoni
    ihuan.
  kup-kup: Met ari mod nariz homet darim Amipuz hah-ñetï bonov ev, oñ nehoam arin
    ev añomaz toh. Met ni aban nap Iesuz homeo badae batat heken, nim añap pimaz hom
    namee betezam hepan, povoz nim añapuz kaev ravekepuh, “Ne nimaz kaeveg sa,” pot
    piin namañotü. Oñ nim añap arip am honeo hepekez gu hapan, povoz arip am hepek.
  jid-jid: Me tre niyiwu burbi, lme ana Rji na idan vayi ma don na. Me tre niyiwu
    burbi, lme ana Rji na idan vayi ma a he ni wah wa ana kpa Rji, n nda kpeyemni
    son ma niwu, wa kana kama ni son nawu na.
  wmw-wmw: 'Na ka wanu wengine niwambira, siyo shuruti za Mwenye: nduyetu, akiwa nawo
    muka saamini, na muka‑yo akikubali kwikala naye, asimwase.'
  gmv-GGM: Hanko asas qass ta hizgays. Hessa gizayka tana attin Goda gidena. Ammanontta
    macha diza ammanizadey machcheya izara daana dosikko izi izo anjjanas bessena.
  ssg-ssg: Waliko ti na nga kak ie, nauna ti puki namilok hani amuto teteka kahikahi
    Krais axoamuto kum soh ti Jises Krais. Na tel ti amuto wawan tel axoan pahan i
    to hamalum kapin, i kum lilioi.
  zpo-NT: 'Per kwaan xtizh na nii na lo gu, nu nanakt kwaane xtizh Xaa Nabeyy: Chelee
    xngwnaa tub xaa Jesús, nanakt me tub me ngwii lo Jesús, per wen nzho me kwaan
    lee xaa, nanzhaalt laa xaabyi me.'
  poy-poy: Kwa wamonga neni nonga, gweka yangu hera na kumbiti Mtuwa ndiri, Payiwera
    mpalu yakawera na mdala yakamwamini ndiri Yesu na mdala ayu kajimira kulikala
    na yomberi, nakamleka mdala ayu.
  qwh-NT: Sitsun meqan wauqintsicpapis Teyta Jesucristuman mana creyicoq warmin canqa,
    peru pewan shumaq cawaconqa, tse wauqintsic ama tse warminpita raquicatsuntsu.
    Quetaqa quiquïllan consijariyaq manam Teyta Jesucristutsu.
  gaw-gaw: Aria ḏo imu am da daḵa aṯem, Naḏi Jesus ii aum. Ḏo amuam inam. Ig lainig
    laa nug Kristusnu oop̱a genab dooṯe dayeb, nug ah nuhig ele a ewau daaṯep amu
    ah nug Kristusnu oop̱a genab ii dooṯe amge ah nug a nug awak daaglahnu oo daaṯe
    amu ig lainig nug nug awak ahilah aib otaḏom.
  nca-nca: Ye uni meyowomboya mande ka yeteno. Mande ŋako neneŋomboro naŋge, Uni Parámimboro
    mande qu kini. Ŋande yewe, asa iŋondutu unindoro parí muko Kristo ŋuro kama iŋondutuwoyote,
    ko pare ŋu eneya yorowero iŋoníqo, uni ŋundo parí ma rotowero.
  zpz-NTPP: Lo dela deꞌ zir de mbecy rne̱e̱ de riidz ni ub ziꞌla̱, walab riidz ni
    Shuaan den. Benu tub bicy na nu nac mbecy ni Crisht zu mñaay nu walab mbecy ni
    Crisht, zeꞌ rshet ic mi rcyiiñ num yu, orzeꞌ walagy ñi nu zaan yum.
  mkj-mkj: 'Oang irai kan likin, ioar mehwa me ngoahi pwa (ngoahi, pein ngoahi, jaudi
    Koaunno): ma woal joauloang men painkihda lihmen ma joh ah pwojon, a ma liho inoaukihda
    pwa ih pirin painki woallo oaroain ah mour, woallo johpwa pirin mweijang liho.'
  zac-NT: Lu të los de más mënë, rniaꞌa lo quë lluáꞌahia na bien. Lëꞌë Dadë bësáꞌnëdiꞌiꞌ
    diꞌdzë rëꞌ. Si talë nanú tubi nguiu rialdí ldúꞌull shtiꞌdzë Dios perë tséꞌlëll
    adë rialdídiꞌi lduꞌi shtiꞌdzë më, perë lëꞌë naꞌa ni nall cunformë guëquëreldënull
    tséꞌlëll, nguiu ni napë quë tsaglaꞌguë guëquëréldëll con tséꞌlëll.
  kyg-kyg: Nagaemo hapa opaiꞌnova vayaꞌaifeꞌmo hapa paigesuve. Ala kava neꞌmoꞌa hiyo,
    huno osuꞌnifa nagaiꞌnimo lapa paiꞌnaeꞌmo, Mago konagatimoꞌa aꞌamoꞌmo agesa afino
    fatago osuꞌnisiyana aꞌaꞌeꞌmo magokepi lokaeꞌana maisaꞌafeꞌmo hauꞌnisiyaꞌmoꞌmo
    ha faino oꞌatalesiya kavaꞌmo haneꞌniye.
  kmk-kmk: Ot siyatu’d ibilin ku utdan udum. Sakon pay lawan tun makinbilin ta naid
    imbagan Apu Jesus maipanggop situ. Nu sanat manuttuwa’n laḻaki ta bokona manuttuwa
    nat asawa na, Adina idangan nu intuḻon dit babai’n paibaḻyan.
  cao-NT: Tëxë bo qui noho yoba tsi xo naa, Ibobá-na ja nomari. Chahahuayamahai ca
    ahui pi jayaquí tsi jahuë ahui bënë niayamano, naa ja bëta pi ja racacasquë no.
  bbr-bbr: Is karauk roasiret awaraurim. Kiro Anut Näwäu nukan ronkat wa. Isan ronkat
    kiro kesek, kar ro ko Jisas mesin wou epar mowon, ko kar asir kon wou Jisas mesin
    epar mau wa oumara, kiro asires kiro ro pak rawaurnuk rai, kiro ros kiro asir
    wa utonuk, manai.
  inb-inb: 'Ikuti sug­kuna­taka mana Iaia Jesús nis­kata, nuka­mi kasa nii­ki­chita:
    mai­kan waugkipa war­mi, mana­ra Cristota rigsiska kag­pi­pas, pai­wa kaug­san­ga­pa
    munag­pika, pudin­mi kaug­sanga­kuna.'
  hrv-hrv: 'Ostalima pak velim - ja, ne Gospodin: ima li koji brat ženu nevjernicu
    i ona privoli stanovati s njime, neka je ne otpušta.'
  box-NT: Hã ɲi-cúa na á ĩ ɓɛ̀n ǹ fɛɛ bìo kà wán á à na bìa ká yi, hɔ̃́n
    yínɔń o Ɲúhṹso te hã, lé ĩnɛ́n te ĩ ɲi-cúa. Ká a báa là a hã́a yan
    mín, ó o báa hĩ́a wó a kèrètĩ́ɛ, à ɓàn hã́a na yínɔń kèrètĩ́ɛ
    á tà le mí ì kɛɛní làa wo, á ɓàn báa yí ko ò o ɲa a.
  ote-NT: Nubya nugui go ma ga xiꞌahʉ núꞌa̱ dí beni gui ꞌyøthʉ, hingo ra Zidada ri
    ꞌbɛpꞌahʉbya. Nuꞌbʉ ꞌnara cu pɛꞌtsa rá ꞌbɛhña̱ hingrá gamfri, ne nuꞌbʉ núꞌa̱ ra
    ꞌbɛhña̱ hini ʉtsa rá da̱me ngueꞌa̱ ra gamfri, osti hɛpʉ.
  wnu-wnu: Ne bo yonou misirt munon yamangar soro ete aninob qemeribam eng. (Ye munon
    aib ue) Munon ger wo Yisast oabig igama ne wonou ubeni Yisast me oabig igo ego
    wo umami qenunget nob igoriba gab eng omboagirmb qamb misir me iginer.
  zam-NT: 'No por cón che''n taamas mèn ngue niin con'' ndxè'' loo gu'': Ingue niidena
    xal con'' co'' ñibe'' Tad Crist loo na''. Ngue niina loo gu'' xal ndye''th xtùuz
    yéquen cón che''na loo gu''. Chele'' thìb gu'' co'' ndxàc hues na'' por Crist
    ndyub no thìb xa''got co'' indxela''ste, no ndyac lezo'' xa''gota ndub ban no
    xa''gota xa''bi'' co'' ndxàc hues na''a, ne''lá''ya''de xa''bi'' co'' ndxàc hues
    na'' xa''gota.'
  zyp-NT: A tangpaw khatah ma heh ka rei du, Abuipaw Zisu taitah cang lytah kama taitah
    a cang. Khrisaw pakheh tah zingtu a cang lypaw canu khah nupui tah chui ka, canuno
    zong tah ama kha ung hrui cawh a du thlang caco, vathlang kheh seh.
  sey-NT: Iye cato yëꞌëpi cayë, Ëjaërepa caseꞌere caye pa̱ñë. Sehuosiquëpi sehuomaꞌconi
    nomiore paquëna, i̱opi deꞌoye i̱ ja̱ꞌre pasiꞌi cuasaco paꞌito je̱ocosiꞌi caquë
    yoꞌoye pa̱jëꞌë.
  nvm-nvm: Regavo madu igi na una vuak be e kafobuon kuardiako ni mukoi faif. Regavo
    vuak iji fu E Bomana ijefuon vierafe bakin gavo nam nar vierafe ja ijegreokva
    fuka markfuon. Ijefuon baru erar fu God ma vierafeno fu bara be fuba ma vierafeno
    ijin abenma fuka fusik fivakro vierafekma iji fub nisarek.
  mps-mps: 'Tama dage tomode gasa bidi dabe augwalibolo te ena digi eno naga te po
    obao, te dago Genuai Bidigo wali po meni. Eno e tiwai po obao: te ama me deligo
    we sali tama te wego te Kraisde konealubo po dąų wasiąbaso, tama te we aga
    dali bidainogo homu ebaso da, te amago te aga me sela sągio.'
  pab-NT: 'Haiyaharenae hiye atyo natyota niraehena, maisa atyo Xekohaseti niraene
    xini: hatya haliti tyakekohatiyeya tyaonita hatya ohiro matyakekonehalo kakoa
    hoka haxawalitaiya tyaona ekakoa aokowi hoka awairatyo halakihetehenene.'
  llg-llg: 'Ia neme au mesa nggau mai, taa neme ita Lamatuan mai. Ma hataholi feꞌe
    kala, au sangga kokolak leoiak: mete ma hambu hataholi salanik saon, taa namahele
    neu Lamatuak, na, boso namaketu no ndia sao inan, mete ma ndia sao inan sadia
    nasoda nakandoo no ndia.'
  kyf-kyf: '-We na gbaa nyɩma -tɔlʋa -wa kaa ''ŋwnɩ -yla mʋ nɩ, (na ''dɛ gbaa we,
    we ''nɩ Nyɩmaa -Kanyɔ gba we): nɩɩ, -Lagɔbheli -ɔ -ka ''ŋwnɔ -ɔ ''nɩa -Lagɔ ''wʋ
    -mɩ -ka, ''ɩn ɔɔ ''ŋwnɔ -ka ''yɩbha ɔ -yɔ ɔ ''ka -yɔtʋtlʋ nɩ, ɔ ''na -salɩ ɔ kwnɛɛ
    -nɩ.'
  tpi-tpi: Na mi yet mi gat tok long ol arapela. Dispela em i no tok bilong Bikpela.
    Mi tok olsem, sapos wanpela brata long Krais em i marit na meri bilong en i no
    bilip long Krais, na sapos meri i laik i stap wantaim em, orait dispela brata
    i no ken rausim em.
  mih-NT: Ta vityi cua quehin zɨquɨ inga zuhva ca cuhva, ta ña site tatu catyi maa
    ra Ndyoo cuhva ya a maa ñi mi, zoco tyehen catyi. Tatu iyo minoo hermano ta ña
    sino iñi ñazɨhɨ ra, zoco cuñi ña cundyaa ña sihin ra, ma cuu sa sino tutu ta zandoo
    ra sii ña.
  qvh-NT: 'Jesucristuta warmiqui mana chasquicushganpita waquinniquicuna musyayta
    munaycäyanqui paypita raquicänayquipä o mana raquicänayquipäpis. Saypitaga Jesucristo
    manami imatapis nergansu. Sayno captinpis Santu Espíritu tantyasimaptinmi në:
    Jesucristuta warmiqui mana chasquicuptinpis gamwan tayta munaptenga paypita ama
    raquicaysu.'
  kms-kms: Pudi nungoqi aye ningg nge wand quari ren simbe gad. (Te nge puq gad, Yumbui
    segi.) Wuti iri Kraist nei nimbig ye ni ngam ire wus, muq ni Kraist nei wumbig
    segi ye, di ni wuti te teri ris ye te ningg ngiq wund, te quayi ni ngam te puaq
    nindiq wayequ.
  agn-agn: Mga natetenged pa ong doma, na tang maliagong yaning ong nira. Na ong yen
    lamang nagalin ig belag ta ong Dios. Mga may lali atan ang logod ta ong ni Cristo,
    ig ang katawa na indi pagto ong Gino, mga ang katawa na galiliag ang magpadayon
    ang aroman na, dapat indi belagan na.
  nhi-NT: 'Uan nocsiquin neh inquimiluia, amo yen toTecotzin: Tla se tlacatzin naquin
    ya tlaniltocani icpia isiuau amo tlaniltocani, uan mas ohcon in siuatzintli icniqui
    oc iuan chanchiutos, in tlacatzin iuan machanchiua.'
  ttc-NT: 'Yatzun kyi''j kye txq''anky, wetz oxe''l nq''uma'' kyetz, te ntzani cha
    nyolx wetz, nya''tx te Qajawil: Qa te txu''jel jun qerman k''onti''l n''okslan
    b''ix ntna''o'' qa b''a''n tzan tanq''in tuky''i''l, ntons te qerman k''onti''l
    tzan taj tlajo'' te txu''jel.'
  dan-1931: 'Men til de andre* siger jeg, ikke Herren: Dersom nogen Broder har en
    vantro** Hustru, og denne samtykker i at bo hos ham, så forlade han hende ikke!
    { [*i blandede Ægteskaber.] / [**ikke Kristen.] }'
  kwj-kwj: 'Woro kunu sembe haro hima fweleni ai inaka ki ani hambwandau mwanji fweleni
    a sawekondau. Woro Apukolaka ri lo mwanji hinga mina. Mwanji mwe ti ka hinga:
    E, hiparakambwe fori Kurais ni sembe ha nambwe humwe ni ri hopwesini dau ti nawa,
    o humwe rini ga ete da ki ti hambwandawa, ori hiparakambwe apa o ri humwe ni ri
    humbu hinga.'
  vie-OVCB: Ngoài ra, tôi có thêm vài lời khuyên, tôi nói chứ không phải Chúa. Anh
    em nào có vợ không tin Chúa, nếu vợ đồng ý tiếp tục sống chung, đừng ly dị.
  kze-kze: moórá-aimba simátíménda Ísóigo simátimiyo íma siráivo kemá kwésimatimune.
    keákwákómó ékai awaikó Áánútun-aaiyavena áraire siráisana awainínkó íma áraire
    kwésin-ininko awaikóntávéna esé méyae sínanamo éna íma ai'mátuwaino.
  mpj-mpj: Julyju Jiijajju-lanya wangka paluwiyaju wajarnu yaalula nyupararra nyinaraku,
    mirta wangka kujupa wajarnu, yaalula nyupararra nyinaraku. Ngayuluwiyajurna jilanya
    kulini. Wangka ngaarnantaya yirnakajaku wajani. Yiipi wanti nyuntumili mirta Jiijajmili
    walyja nyinani, ka kulini nyuntungkanta wulu nyinaraku, palujanupulan nyupararra
    wulu nyinakura. Palujanun mirta wanti palu junku yankura, paki.
  lbk-lbk: Naay akhes nan tokhonko isnan tapina. Maid infakhan Apo Jesus maipoon isnan
    naycha. Kanak ay mo wad-ay ken chakayo nan mamati ay lalaki ay ad-i mamati nan
    asawana, sa et mamang-ep nan fafai ay entot-oloy cha kayet ay en-among, masapol
    ay ad-ina id-ichangen siya.
  mto-NT: Juuꞌts a̱tseꞌe njaaꞌkkó̱tsup, kaꞌats je̱ꞌe̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n du̱ka̱jts,
    a̱ts ya̱ꞌa̱ veꞌe nka̱jtsp. Pa̱n je̱ uts je̱ ajch je̱ ñu̱da̱ꞌa̱x tseꞌe du̱kajaanchjaꞌvip
    je̱ Jesucristo je̱tseꞌe je̱ ta̱ꞌa̱xta̱jk ñayjávaja je̱tseꞌe du̱jaaꞌkma̱a̱ttsa̱a̱nat
    je̱ ñu̱yaaꞌy, kaꞌa tseꞌe je̱ ñu̱yaaꞌy myaso̱ꞌo̱kju̱t.
  bzh-bzh: 'Log ġaġek vahi sënë og senġo nanër, gaḳ su Mehöböp yi ġaġek rë.
    Nebë: Nabë hil arid ti venë su ayo neya timu vu Kerisi rë, rëḳ avëh sënë ahë
    ving bë medo geving yi, og hil arid sënë su juuk yi.'
  guj-2017: હવે બાકીનાઓને તો પ્રભુ નહિ, પણ હું કહું છું કે, જો કોઈ વિશ્વાસી ભાઈને
    અવિશ્વાસી પત્ની હોય, અને એ તેની સાથે રહેવાને રાજી હોય, તો પતિએ તેનો ત્યાગ કરવો
    નહિ;
  jvn-NT: 'Kanggo prekara liya-liyané, aku, dudu Gusti, nduwé tembung iki: nèk ènèng
    wong Kristen lanang nduwé bojo sing ora pretyaya, nanging gelem bebarengan terus
    karo dèkné, wongé ya aja dipegat.'
  byr-byr: Nabaai kwaala pɨyuraavɨ nɨmɨ sainyɨ dara dɨwa. Yagaala saꞌ Naangei wɨdakaꞌ
    mɨꞌ. Nɨmɨresɨra. Yɨ Kɨraazɨtɨyarɨne neyaꞌmwe pwai kwai, yɨ gannya balaangeꞌ Kɨraazɨtɨyarɨ
    malɨmwagyadeꞌ kɨnɨnnakei mwaalajai yɨ aꞌmwe saꞌ “Aꞌmwe salyɨ kuna yeꞌmwannemwaalɨma!”
    dazaꞌ yɨ neyaꞌmwe dazai aꞌmwe saꞌ malɨmwagyaꞌna savɨ myagalyaꞌmavanna!
  ian-ian: Nat nɨmba kat wun nyaangɨtno lɨgowun. Njambwi nyan waa nyaangɨt ana ndɨ.
    Wun wuna nyaangɨtna. Kraistna mbaapmamba la nyan ndɨna taagwa Kraistna mbaapmamba
    la taagwa ana lɨ. Wat taagwa ndɨ kat kai walapman yileyan lɨ kat ana kwagalagiyandɨ.
  hun-hun: A többieknek pedig én mondom, nem az Úr, hogy ha egy atyafinak hitetlen
    felesége van, és az vele akar élni, ne bocsássa el őt.
  mcf-NT: Nëbi Nuquin Icbon naden chuiban cainquiocnobi ëmbia Esuquidistu tantiaquid
    icquin Esuquidistu tantiaquid utsibo ëmbi chuibocpadembi mibitedi chuioaimbique.
    Tantia. Dada aton chidobëdi Esuquidistu tantiesa icboedi aton bënë Esuquidistu
    tantiaquid yanuc aton chido padenquio yec, Con bënë nianu, quenquio ictsiash.
    Adquid icsho isash. Con chido icsambocquid nec, quenquio yec abëdi tabadquid bënë.
  kjs-kjs: Gore enaali medaloma-para neme agale gu-rupa lagialo. Go agalere Mudu Ali-na
    agale mana dia yapare neme agale meda lagialo. Gore Keriso-na ali meda piruma
    nipuna ena Gote madaa kone narulalia-daare go ena nipu raapu pirulalo paliare
    go alimi nipu nagiyape.
  mni-mni: 'Aduga Ibungona nattaduna, ei isana ateisingda hairi: Karigumba christian
    ichil-inao amagi nupi adu thajadabi nupi oirabadi aduga nupi aduna mahakka leiminnabada
    yajarabadi mahakana nupi adubu khainadasanu.'
  yad-NT: 'Ruuvavya ji̱ta ri̱tay, ne Ju̱denu niquejadamu day: Saryityi vicha ti̱qui
    vu̱tyeryi̱ nadisa̱ vaturu̱y jiryatimyu̱ ne Ju̱denu siityari̱nu̱y nada day, naryityi
    va̱tani̱ jivyanu, ne saryi tova̱ variñada.'
  mxb-NT: Ta ió ña̱ kaꞌi̱n xíꞌín dao ka̱ ndo̱, va̱ꞌará ko̱ káꞌa̱n satoꞌo yo̱ Ndios
    sa̱ꞌán. Tá ió iin káa ñani yo̱, ta ko̱ kándísa ñadiꞌí ra̱ Jesús, tído ióa̱n ña̱
    koo ii̱a̱n xíꞌín rá, dá kía̱n ná dáꞌa ni dánkoo ñaá rá.
  pon-2006A: 'Ong meteikan iet me I koasoanehdi, eri, ahi kosonned wet, kaidehkin
    sapwellimen Kaun-o: ma ohl souleng men pwoudkidahr lih emen me sohte eh pwoson,
    liho ahpw inoukihda me e pahn werekiong ohlo erein eh mour, ohlo sohte pahn mweisang
    liho.'
  maq-NT: Quihndë ne, hacuiin Nai naja cuichja me ta ngahan cuichjá cojo nuju ngayujun
