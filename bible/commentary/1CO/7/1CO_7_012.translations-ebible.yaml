  yap-yap: 'Ma boch e girdi’ e nggog ngorad (ni gag e gu be leamnag, machane gathi
    Somol e yib rok) ni be lungug: fa’anra bay be’ nib mo’on ni ir reb i girdi’en
    Kristus ni bay leengin nde mich Kristus u wan’, ma kabfel’ u wan’ fare pin ni
    ngu’ur pirew ni yow mabgol, ma thangri dabi n’ag fare pumo’on fare pin.'
  mop-NT: Pues te'i. Ma' yan a aalbi biq'uin ado' u men a Noochtzil yoc'ol a bel to
    in quin wadü'ü, pero baala' in t'an inen ti'ijoo' u chucaan a cristianojo. Uchac
    yan a hermano jun tuulac a ma' u c'üm-oolte a Noochtzil u yütana. Wa qui' tu wich
    u yütan u cuntal etel u yicham abe'e, ma' qui' ca' u p'ütü' u yütan.
  tet-tet: 'Oras neꞌe, haꞌu atu katak baa ema seluk sia. Lia neꞌe nosi haꞌu duꞌuk,
    lahoos nosi itakaan Naꞌin. Lia nuneꞌe: kalo mane ida fiar baa Naꞌi Maromak, mais
    feen la fiar, mane nia la bele soe feen, kalo feen sei nakara moris namutuk no
    nia.'
  hlt-MCSB: Tedae a tloe rhoek taengah kai loh Boeipa long moenih ka ti. Manuca khat
    khat loh aka tangnahmueh te a yuu la a khueh tih anih te a taengah kol ham a naep
    atah anih te hnoo boel saeh.
  xtd-NT: Nuu dava ka‑n, jaꞌan‑da consejo mee‑da. Tnuꞌu mee‑da kuu, ña kuu xa taꞌu
    tniu Xtoꞌo‑ro Jesucristu. Ñani‑da, nux ña jandixa ñadɨꞌɨ‑n Cristu, ko maxku kuijun‑n‑ña.
    Nux kudɨ ini‑ña xa kutuu naꞌi ka‑ña xiꞌin‑n, te vatuka.
  mdy-ETH: ሃንጎዋቶም ጎዳ ጋዓያቱዋንቴ ታ ሂዚ ጋዓኔ፦ ፔቴ ኪሪስቶሴ ጉሙርቃ ዓሲኮ ኪሪስቶሴ ጉሙርቁዋ ላኣሊ ዓኣያታዖ ዒዛና
    ዎላ ናንጋኒ ኮዔቴ ዒዞ ዒ ዓንጆፓ።
  spl-spl: Otmu lohimbi nombotŋaŋe emelâk Kiristohât den pat ki nâŋgâwi yan miakbi
    ya yeŋgât nine biwinambâ teteap ya ekyongowe. Lok âlâ me âlâŋe Kiristohâlen biwiyeŋaŋe
    kepeim manmai ya yeŋgât imbilipyeŋaŋe Kiristohâlen biwiyeŋe ki kepeim manmai.
    Yawu gârâmâ imbilipyeŋaŋe loklipyeŋe orowâk manne sânomai yamâ ki watyeknomai.
  usp-NT: Rechak yak nic'j chic tamb'ijb'i jilonri, pero inke imb'inc, ma' Kakaj Jesucristo
