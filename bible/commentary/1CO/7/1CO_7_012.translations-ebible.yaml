  chz-NTPS: Pero kihꜗ jeeˊ läꜙjë̱ë̱ꜙ gaˊ jñahꜘ, jnäꜘ jwahnꜙ (ja̱ꜙ heꜘ Dio). Cherˊmahꜗ
