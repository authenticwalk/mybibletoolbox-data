  kan-2017: ಮಿಕ್ಕಾದವರ ವಿಷಯದಲ್ಲಿ ಕರ್ತನ ಮಾತಲ್ಲ ಆದರೆ ನಾನು ಹೇಳುವುದೇನಂದರೆ, ಒಬ್ಬ ಸಹೋದರನಿಗೆ
