  mya-JVB: ကြွင်း သောသူ တို့ကိုသခင် ဘုရားသည် ကိုယ်တိုင်မ ပညတ်ဘဲ၊ ငါ ပညတ် သည်ကား ၊
    တစ်စုံတစ်ယောက် သော ညီအစ်ကို သည်မယုံကြည် သော မယား ရှိ ၍၊ ထိုမယား သည် မိမိခင်ပွန်း
    နှင့် နေ ခြင်းငှာအလိုရှိ လျှင် မ ကွာ စေနှင့်။
  kgf-kgf: Ac yomi mia tosia ionac énézézua; (Waŋu ac yomi nuarunec, néŋ Miŋ Kewuarunec
    qahac.) Ninʒéŋ ninʒéŋ dacmuna méŋac muru iniŋa méŋ Miŋ Kewu ménda ninʒéŋgéma kecma
