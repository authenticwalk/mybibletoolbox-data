  bfz-bfz: दूजे खे प्रभु नि पर आऊँ ई बोलूँआ, जे केसी विश्वासी पाईए री लाड़ी आसा रे
    प्रभुए रे विश्वास नि राखदी ओ और तेस साथे रणे ते खुश ओ, तो से तेसा खे नि छाडो।
  cuk-09: Baigangardi ani an soged, Bab-Jesús sogsulid, gwenad-wargwen, ome-Bab-Jesúsba-naisulid-nika-dibe,
    e-ome ar e-metebisulile, mer a-gwenad na e-ome-metodo.
  ben-OBCV: বাকিদের সম্পর্কে আমি একথা বলি (আমি, প্রভু নন), কোনো ভাইয়ের যদি অবিশ্বাসী
    স্ত্রী থাকে ও সে তার সঙ্গে বসবাস করতে চায়, সেই ভাইয়ের পক্ষে তাকে ত্যাগ করা উচিত
    নয়।
  mil-NT: Te tnúhu na càháⁿ‑í‑a cùu‑xi sá nǐ sani iní méè‑í te ñá dɨ́ú tnǔhu sá nǐ
    cachí Xítohó Jesucrìstú cáháⁿ‑í cúú‑xí. Te núu dava nchòhó cue tée ndècu ichi
    Xítohó Jesucrìstú ndécá‑ndó ñǎyiu dɨ̀hɨ́ ñáyiu ñá túú ndècu ichi‑gá, te vá dáñá‑ndǒ‑yu
    te núu cùu váha iní‑yu ndèca ñahá‑yu xii‑ndo.
  myu-myu: Warara'acayũ og̃ukũyjo g̃asũ bit. Itabut'ũmat eju cewebumũn'ibiyũ og̃ukũyjo
    g̃asũ―itabucayũ og̃ukũyjo. Deus a'õbi g̃u õn jeymukũyjo. Okpiwatpi ma õn e'em
    eywebe. Okitpitpiyũ, pũg̃pũg̃ ey'in cuk epeyewebumũn itabut'ũmat eju. Eytayxi
    itabut g̃u Jesus kay. Eyxe tũy pin cĩcã bima bit cuy epeyepere g̃u.
  fue-fue: Amma dow horiiɓe, min nun batata kaa ɗo, Joomiraawo bane. To goonɗinɗo
    e woodi debbo mo goonɗinay, go debbo on nootii wondugo e makko, to o seeru mo.
  amk-amk: Mae we mano siai wa mea mani nehu aunaufi nina, wiro Sempaisi kaha. Masino
    mang manei yoasoaia, wape ne wiwing dautia foi wiro yoasoa kaha, mae ne wiwingfoi
    yoa we minohi riati pampang, nana mani wenani dohonao dira wiwingfoi fanai.
  fai-fai: Ade madik imi weng bakoyamokabi, be Kamok ata bakoyamono, kanaba bá. Kale
    bo nalam aket tei bakoyamokabi ko. Afan kalin aka afan kalin banim wanang kudulane
    uka bako, “au, naka alaso teinokabino.” Kalesu namti, kimak aka alam kadel uyo
    kudáyámin bá kala.
  ura-NT: Caa caitoonjoa caje cuaainna laen casuujua caje rocohin inara rai aitoreeunni.
    Coatiha laen Cana Curuaanaa aitoonjoan nihei. Chunocoa cana nejeraauru inae sinijieraquiin
    neein Cana Curuaanaa esenetaera nihane jana nii ene Cana Curuaanaa esenetaelanaala
    nenaa niha nii enene, ainaacha ichaonaa jeriha nii enene, nainihei nii ene jaoha
    nii cana nejerane.
  mcd-NT: Ascacun natian un mato yoisharapai. Nan na tsain un mato yoiaifocai Diosin
    ua yonoyamafiacun unfi cayacaficoin shinanfain un mato yoi. Asca man Jesús icoinra
    huaa futsacai maton ahuinin Jesús Ifo huataiyamafiashocai funu potapaima. Ascatan
    rahuinmafain funu noi. Nanscarifiai fununricai ahuin potatiroma.
  urt-urt: Leꞌe wusyep ŋam tanam nala el lenge mitiŋ lalme, yukur wusyep Lahmborenge,
    pakai. Ŋaiye Kristen miyeꞌ ende si nenge haiten tuwei no, ti hriphrip ŋaiye ta
    wurp topoꞌe kin pe, yukur ka ginyenme.
  kiz-kiz: Lakini bhakili, nijobha - nene, si Bwana -kwamba kama ndongo yeywoha yhola
    ayele ni ndala yaiaminilepi na iridhika kuishi ni muene, ipasibhwa lepi kundeka.
  tzo-TZE: Li c'usitic yan li' chacalboxuc tale mu yu'unuc jech laj yal li Cajvaltique,
    vu'un no'ox jech chacalboxuc. Me oy quermanotic ti mu'yuc xch'unoj Dios yajnile,
    me scotol yo'nton yic'oj sba xchi'uc smalal li ants ti mu'yuc xch'unoje, mu me
    xicta yajnil li vinique.
  lex-lex: A nnio'a-nia'tu la riy dom pal tiy miy die mitlina. Hadi edonna nwatiawua
    Orgahi-Orha'a Yesus lirni mere a'g ed mak ukot nan lir di. De la'pa makpesiay
    ida nmehlim olek wa pa nor patke'a maka edonna kpesiay mia'ta mere emkade ho'mana
    patke' de nwayow pa nora e' pa rden wut mua'ta, de yan memmemna muanke' de nasrala
    patke' de pa nodia pa la nmati.
  dov-dov: Pele kuli boonse ndati - Ime, pe pe Mwaami - kuti mukwesu uli a mwanakazi
    utali muzumini, kuti kakkutisikene kukkala anguwe, teelede kumuleka pe.
  rgu-rgu: 'Ia neme au mai, ta neme ita Ramatua na mai fa. Ma soaneuꞌ lahenda fekeꞌ
    ara, au nau dedea leo iaꞌ: maneniko lahenda saraniꞌ fo sao-ina na ta namahere
    Kristus, ma kalu sao-ina na bei sadia nasoda sama-sama noo ni, sona bosoꞌ namaetuꞌ
    no inaꞌ ria.'
  toc-NT: Umá tachu­huí̠n hua̠ntu̠ camá̠n ca̠hua­niyá̠n ni̠ huá xli̠­ma̠­peksí̠n Dios
    sino que caj que̠cstu quin­ta­la­ca­pa̠s­tacni, xla­cata pi̠ para cha̠tum chixcú
    hua̠nti̠ li̠pa̠­huán Jesús ta̠hui cha̠tum pusca̠t hua̠nti̠ ni̠ li̠pa̠­huán Jesús
    pero para ma̠t­la̠nti̠y la̠ta la̠ta̠hui, luu ca̠mi­ni̠niy pi̠ chu­na­tiyá cala̠­ta̠­tahui
    y ni̠ cala̠­mák­xtekli.
  som-som: Kuwa kale anigu waxaan ku leeyahay ee ma aha Rabbiga, Hadduu mid walaal
    ah qabo afo aan rumaysanayn, oo ayna raalli ka tahay inay la joogto, yaanu ka
    tegin.
  mam-C: 'Me ayetzi''n, a mujleqe tuk''a jun nya nimil, mix yoline qAjaw Jesús ti''jjo
    lo; qala'' ayi''n kchin xel q''ma''nte: Qa at jun nimil, a nya nimil t-xu''jil,
    me qa tajqya tu''n tnajan tuk''a, mi kub'' tpa''n tib''.'
  ndj-ndj: Kwa vamonga nguvawombela naha, ngudeta ndimweni Bambu ha, leki kuna mlumi
    Mkilistu kana mdala yangajila kumjumila Kilistu na ayu mdala kajumila kuyendilela
    kuyikala nayu akotoo kumleka.
  mbj-NT: 'Ta wób sa hã ỹ mejũũ hahỹỹh, (dooh Jesus, Tak''ëp Hyb N''aa Jawyk Do tado
    bä ti mejũũ doo, këh ỹ tii): Ta ỹỹm h''yy kanae bä Jesus hã, ta sii had''yyt hẽ
    ta ỹỹm karẽn bä tawäd bä, tii bä taw''ããts hẽ dooh teréd bä ta ỹỹm.'
  lat-VUC: Nam ceteris ego dico, non Dominus. Si quis frater uxorem habet infidelem,
    et hæc consentit habitare cum illo, non dimittat illam.
  ngp-ngp: Kwa watuhu nagamba, aha ni miye elo hiye Zumbe. Uneva mgosi mhula ywa Kilisito
    ana mvele hi mhuwila, mna kazumila kwikala naye, asekumwasa.
  enq-2: Endakali yangi dupa nambame dapa langilyo. (Kamongome nalelyamo. Nambame
    lelyo.) Kristene kaiminingi mendeme enda Gote tungi napingi mende nyetamopa, enda
    dokome akali dokopa pitimbana lao masetamo doko, akali dokome enda doko yakinala
    naeyapenge.
  eng-ASVBT: 'But to the rest say I, not the Lord: If any brother hath an unbelieving
    wife, and she is content to dwell with him, let him not leave her.'
  mna-mna: Mi niom pakan na, nio leŋ sua piom ta kembei. Mi iŋgi Merere sua kini som.
    Iŋgi ituŋ aŋso. Sombe tomooto urlaŋana sa kusiini iurla som, mi tamen kusiini
    iyok be imbot raami, na tomooto tana iyembut ula kizin pepe.
  myw-myw: Kukin kal iyakelesiy o nakwav nag isimounid Yeisuw waseg, o na̱wen sivinan
    bisesus son, awoum taw bikayeb; bweina bises nakwav. Nanoug bo ma̱wan. Nag kaleiwag
    Kelis isekeig; misinaka nanoug yey.
  sby-sby: Kuli nabambi nteye Mwami lambanga nsombi njame. Muklistu weba mukashi wakunsa,
    nomba namukashi usumina kupitilisha kwikala nemulume, mulume katamuleka mukashendi.
  sll-sll: Na omaga ari tau ha di teralia. Diralga ha iwe, God krehaman ha dikiralia,
    na nan piriga meri diralia piro. Yal ta Kraist pir tere monangure eumbi Kraist
    pir tekinamia. Yu onangure yal al suri siwaire u tani nabilua dinangwo yali eumbi
    aidolekinangwo pamua.
  yaq-NT: Jume' watemmeu inepo betana nee inika'a teuwaa, intok ka Jesukrijtota betana
    a' ju'uneiyaakai. Seenu, Krijtopo itomak werika, ka Krijtota sualemta jubeka,
    taa juna'a jubiari, alleaka aamak jiapsa'ateko, ka a' jimaa'po yuma'i.
  uro-uro: Rhangät täkt ama enge di qaku ngät nage ma Engeska dap kinak ngät di aingo
    maräkt gua enge bä ba arhani nävät a ngän di rhoqortäqyia, ngakt bä aung anga
    qatnanaktpämga di aa anga egutki qäraktni i qaku qiat nanakt näkt kaku nani a
    qi iva qia rhet daqule qa dä sa va qale qä naqutmäs a qi.
  ita-1885: 'Ma agli altri dico io, non il Signore: Se alcun fratello ha moglie infedele,
    ed ella consente d''abitar con lui, non la lasci.'
  muy-muy: 'Nihi ti nəhi ma ana lekʉlʉm ndahaŋ ni. Nəɗəm ma hini ti nu, do ni ti Bay
    geli Yezu do. Nəɗəm nahəma : Tamal maslaŋa àfəkia ahàr ka Yezu a, wal gayaŋ ni
    àfəki ahàr ka Yezu ndo mək wal ni awayay manjəhaɗani ata naŋ ti, àgaray naŋ ba.'
  kqc-kqc: 'Ya bedakai vene rofu ago nida. Mina ago bi na yaku nida, ma diya Varika
    Amiye yaku: dubuini yokoi bi ini mokena vari gira de aedo rema nufa, ma ini ura
    rena bi inasa toga amebigo vonisi, mina rumana bi ga fereyaine.'
  tav-tav: 'Apeye mʉjaare yʉ buiogʉ yʉ majuuna yʉ catʉgooñari wame. Dio yʉre cʉ cabuio
    rotiri wame majuu me ã. Ocõo bairo ã: Jĩcaarã mʉja nʉmoa Jesure canʉcʉbʉgoquẽna
    ãma. Jesure canʉcʉbʉgoquẽna na cãnibato quena mʉjaare na cáaáweogaquẽto, na rocaqueticõaña
    mʉjaa.'
  eng-ULB: But to the rest I say—I, not the Lord—that if any brother has a wife who
    is an unbeliever, and if she is content to live with him, he should not divorce
    her.
  spa-VBL: Ahora, al resto de ustedes (y en esto hablo yo, y no el Señor), yo les
    diría que si un hombre cristiano tiene una esposa que no es cristiana y ella está
    dispuesta a permanecer con él, entonces él no debe dejarla.
  fra-_FOB: 'Mais je dis aux autres (moi et non le Seigneur): Si quelque frère a une
    femme incrédule, et qui consente à demeurer avec lui, qu''il ne la quitte point;'
  hau-ULB: Amma ga sauran ina cewa-Ni, ba Ubangiji ba-idan wani dan'uwa yana da mata
    wadda ba mai bi ba, kuma idan ta yarda ta zauna da shi, to kada ya sake ta.
  mal-mal: 'എന്നാൽ മറ്റുള്ളവരോട് കർത്താവല്ല ഞാൻ തന്നെ പറയുന്നത്: ഒരു സഹോദരന് അവിശ്വാസിയായ
    ഭാര്യ ഉണ്ടായിരിക്കുകയും അവൾ അവനോടുകൂടെ പാർക്കുവാൻ സമ്മതിക്കുകയും ചെയ്താൽ അവളെ
    ഉപേക്ഷിക്കരുത്.'
  lit-lit: 'Visiems kitiems sakau aš, ne Viešpats: jei kuris nors brolis turi netikinčią
    žmoną ir ji sutinka gyventi su juo, jis neturi išsiųsti jos.'
  urd-GVR: Dīgar logoṅ ko Ḳhudāwand nahīṅ balki maiṅ nasīhat kartā hūṅ ki agar kisī
    īmāndār bhāī kī bīwī īmān nahīṅ lāī, lekin wuh shauhar ke sāth rahne par rāzī
    ho to phir wuh apnī bīwī ko talāq na de.
  far-far: Nau ku fata lau fua mulu wane famamana ne mulu adea ta ai ne nao si famamana.
    Nau ku saea na fatae nau na talaku ga 'ana, ma nao lau na fatae talingai na 'Aofia.
    Dia ta wane famamana ana sa Jesus Christ, ma nia ka too ana 'afe ne nao si famamana,
    ma na keni nao si lukasia arai nia, na wane nai laugo nao si lukasia na 'afe nia.
  suz-BL: एको लोव़ ङा लाक्‍शा, प्रभु आ लोव़ ममाइ, आं मिम्‍शो लोव़ मार देंनुङ देंशा
    हना, थमा सुइक्‍ब लोक्‍ब आ मीश थमा मसुइक्‍ब बाक्‍त हना, तन्‍न आ वोंइश नु बाक्‍चा
    दाक्‍ब हना, आ वोंइशेमी मेको कली मप्रोनल।
  car-NT: 'Mo''karon amykon terapa ''wa te wykaje awu (mo''ko jopoto auranymbo kapyn
    ero man): Amy Kristus wyinono wokyry a''ta amy Kristus wyino e''ipyn woryi maro,
    irombo mo''ko woryi ''wa iru''pa mo''ko wokyry maro tamamyry epory jako, mo''ko
    wokyry ''wa inondary kapyn man.'
  amp-amp: Yo tfit niko wom Kristen met yindarikompno wom mrokfot kfiwa. Nd mrokfot
    be tukanuhet. Mirahko ka Bro Nungothetruhet. Nann be kfo kanga, wom Kristen yimar,
    rorhu mett nhai Bro Nkifrar hikkaht, to metthu toh nmbuhat hifa yindhorwot nd
    Kristen yimarpno tohneft, nd Kristen yimar mirahr ayak tuhafoyant.
  bht-bht: पर हुण ऐ प्रभु दा हुकम नी है, पर मैं उना भरोसा करणे बाले लोकां जो बोलणा
    चांदा है, जिना दा बियाह भरोसा नी करणे बाले लोकां ने होई गिया है; अगर कुसी मसीह
    भाईऐ दी घरे बाली मसीह पर भरोसा नी करदी है, कने उदे सोगी रेणा चांहदी, तां सै उसा
    जो तलाख ना दे।
  eng-NOY: 'But to the rest say I, not the Lord: If any brother hath an unbelieving
    wife, and she be satisfied to dwell with him, let him not put her away;'
  cub-NT: Aru caride coyʉquijivʉ apevʉ mʉjacavʉre. Iyede maje jabocʉ Cristovacari
    coyʉbedejaquemavʉ; ʉbenita yʉre coyʉicõjeimi. Jesúre jʉ aipõecʉ nomicʉcʉ jímarepaco
    Jesúre jʉ abecore cʉvacʉ baru, aru ṍcapũravʉ ʉ̃́que õi cʉre nʉiyʉru, jãve ṍre
    jarʉvabejacʉrĩ ʉ̃.
  ita-1927: 'Ma agli altri dico io, non il Signore: Se un fratello ha una moglie non
    credente ed ella è contenta di abitar con lui, non la lasci;'
  lww-lww: Pogaga, yoko nevisawal si suri tap̃ena lap̃asia. La pe sa re navisaluaena
    kiena Sup̃e poli, ana sane kiau sitomena ga lap̃asa vena iila itaena. Suri p̃esia,
    naga e lepas nap̃a yaru tai nap̃a mlelaga e Yesu sike amio wona sira tai, ana
    sira nene mlelaga re poli. Ana visae sira nena kekaran ga nap̃a lalua asum̃a veraga,
    po pon re yaru nene sitom sape m̃enelua si sira nene poli.
  ckb-ckb: 'ئەوانی دیکە من پێیان دەڵێم نەک مەسیحی باڵادەست: ئەگەر برایەک ژنێکی بێباوەڕی
    هەبوو، ژنەش ڕازی بوو لەگەڵیدا بژیێت، با تەڵاقی نەدات.'
  nas-nas: 'Niiꞌning-koo Ovoringe tero boto nkoevuriaꞌ, teka teing-koo ninge aaꞌpamaang:
    Niiꞌnung Karistooꞌkoo baito-nupoong-koo narung baꞌaang mutaanang-koonani eeꞌnoko
    teni pinkaꞌari otoaing deekoꞌ tee ninka nariꞌ otoreeꞌnaang, teie tee, teni baꞌaang
    sipuaukaꞌnung.'
  uvl-uvl: 'Pe e teke e hele ke pomai lange iri lochloch ngana hel pule nenge telei:
    (Nei Non Soke nena helenga ia ero koi, iau sipok lek helenga.) Nenge teke NeHalang
    nena none nehei, letena manmanna nge Kristus ero pe hei neu lemene ke teke tu
    luluch nge i kura, iong NeHalang nena non nem o hile i ero.'
  eng-BBE: But to the rest I say, and not the Lord; If a brother has a wife who is
    not a Christian, and it is her desire to go on living with him, let him not go
    away from her.
  ixl-CNT: Uncheeꞌ saval vaꞌt u chusbꞌal sete. Loqꞌ in koꞌxh nialon. Yitꞌ u kuBꞌaal
    Jesuus koj alonka. Aꞌ nivalvu tu tereꞌn qꞌu niman tetz u Jesuus qꞌuꞌl yitꞌ oknaj
    koj u tixoj tiꞌ inimal u Jesuus. Telabꞌechka u tixoj u vinaj tziꞌ, oj bꞌaꞌn ninacheꞌ
    atil u tixoj tzixeꞌ.
  xsi-xsi: Aku naŋa iloŋgu ŋgua ilâ panzi tamâta pinde tona. Ŋgua ŋine ŋandai Maro
    Ŋalae kawa ŋgua ŋga. Naŋa aporo mine; ambo kalo-tawana tamâta toŋge i kaiwa taine
    kalo tawana Kirisi tia, ambo taine ŋinde ilo tu imo kuku, ande tamâta ŋinde ma
    isoki kaiwa ŋinde ndimo.
  crx-NTPO: '''Et ''awet whulohne nohtoh, si nohdutasnelh, ''aw neMoodihti iloh ''utni.
    Mbe neulhutsin ''en oo''at ooba ''alha'' hoont''oh-un lhiloh de, ''et hoonts''i
    duki ''ilhiz oole'' hizih ooda'' hukwa'' ninzun de, ''et de du''at ''ún yutooneh
    huba lhe''hoot''oh.'
  kan-OKCV: 'ಉಳಿದವರಿಗೆ ಕರ್ತ ದೇವರಿಂದ ಮಾತು ಇಲ್ಲವಾದರೂ ನಾನು ಹೇಳುವುದೇನೆಂದರೆ: ಒಬ್ಬ ಸಹೋದರನಿಗೆ
    ಕ್ರೈಸ್ತ ವಿಶ್ವಾಸಿಯಲ್ಲದ ಹೆಂಡತಿಯಿರಲಾಗಿ, ಆಕೆ ಅವನೊಂದಿಗೆ ಬಾಳುವುದಕ್ಕೆ ಸಮ್ಮತಿಸಿದರೆ, ಅವನು
    ಆಕೆಯನ್ನು ಬಿಡದಿರಲಿ.'
  bbb-bbb: Ro kuke vua ige na una e guebuo ije kuariako ni mukoe fiefo. Ro vua ige
    fu E Ireobo ijadufuo vierafe bakiro name nare vierafe ja ijiege renoekuva fuka
    maredufuo. Ijadufuo baru erare fu Godi ma vierafemo fu bara be fu naebe ma vierafemo
    ijene abema funeka fuosiki fivakiro vierafekuma ije fude daturabuega fu vako.
  blw-blw: Yag antoyan agé hen tugun-o an chàyu way tapenay hen-ahawa way cha-an omafurot
    hen iha. Yag hen yatoy tugun, faén toroy hen anchi enalen Jesu Cristu te narpo
    an haén. Wat no wacha hen iha an chàyu way cha omafurot ya cha-an omafurot hen
    anchi ahawana, ngém laychén chillu hen anchi ahawana way mìfaréy an hiya, masapor
    achina ihiyan hen anchi cha-an omafurot.
  tam-2017: 'மற்றவர்களைக்குறித்து கர்த்தர் அல்ல, நானே சொல்லுகிறதாவது: ஒரு சகோதரனுடைய
