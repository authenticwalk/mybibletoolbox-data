  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ ɡbe ɑŋɑ mɔi ǹ wɑ n sɔ̃ iyi ihɛ̃, kù jɛ Lɑfɛ̃ɛi í fɔɔ. Bii
