  cmn-FEB: 我还要对其他人说（此言是我的看法，并非来自主），倘若一名基督徒男人的妻子不信基督，但她愿意和他生活一起，他就不要离弃她。
  gmv-RNT: Hanko asas qas ta hizgays. Hessa gizayka tana attin Goda gidenna. Ammanonta
