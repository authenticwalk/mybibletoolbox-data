    wonyak, siita riitaka eecha taken gegiyaney, diita ma rii opoche siin heechitanakech.'
  agr-agr: 'Nuigtú tikich aidaun wi tajai, nunak Apajuí tatsui: Makichik yatsut Kristu
    nemajin, nuwa Apajuí nemagchaun ayaakuk, nuwa niijaig pujustatus wakeetaig, idaitsuk
    niijaig pujumainai.'
  kyc-kyc: Dee lapo dupwa Kamongome daa namba rangeme larowale. Kurisene akali dokome
    mee enda nyiyande ramo enda dokome baa mona nyuo palira ramo doko nemba nara.
  urd-GVU: دیگر لوگوں کو خداوند نہیں بلکہ مَیں نصیحت کرتا ہوں کہ اگر کسی ایمان دار
    بھائی کی بیوی ایمان نہیں لائی، لیکن وہ شوہر کے ساتھ رہنے پر راضی ہو تو پھر وہ
    اپنی بیوی کو طلاق نہ دے۔
  yre-NT: Zozizan nɛn -a nan a te e 'ka Zozi 'va dɩɛ, 'lee Zozizan nɛn -a -sran a
    te e 'ka Zozi 'va dɩɛ, -wee vɛ nɛn 'gʋ. 'Wɩ zɩɛ -a da bɛ, Minsan 'ka 'wɩ 'tʋ vɩlɛ
    dɩ, 'pian an -kɔlaman an 'wɩ -mie ve 'cɛɛ "da. Zozizan nɛn -a nan a te e 'ka Zozi
    'va dɩɛ, -te -a nan a "va 'nan 'o 'kɔn -a bɛ, te 'e lɩ zɩɛ -a bɔla "fo "dɩ.
  fuh-BKF: 'Onon heddiiɓe du, miin e hoore am haalanta on, wanaa Joomiraaɗo: si goonɗinɗo
    Iisaa ina jogii debbo mo goonɗinaay tawee debbo oon ina yardii wondude e makko
    fu, taa o seera ɗum.'
  arl-NT: Quiarijiani, socua nia niishitiojoreeraj. Nioori tama cua niishitiojosanojuaaja,
    maja niaara Jesucristo rootasano. Pueyano jaara Pueyaso tojiyashijia niquiocuaraca
    quiri, cuaara jiitiaara maninianoj. Quia niquiocua jaara quiata quiniu paniyajaa,
    majaari na cartenu.
  ziw-ziw: Kwa watuhu nawagambila, ni miye mwenye suyo Zumbe, uneva mgosi Mlukolo
    ekala na mvyele suyo mlukolo naho mvyele uyo azumila kwikala naye, asekumwasa.
  grc-TR: Τοῖς δὲ λοιποῖς ἐγὼ λέγω, οὐχ ὁ Κύριος· εἴ τις ἀδελφὸς γυναῖκα ἔχει ἄπιστον,
    καὶ αὐτὴ συνευδοκεῖ οἰκεῖν μετ᾿ αὐτοῦ, μὴ ἀφιέτω αὐτήν.
  nag-nag: Hoile bhi dusra khan sobke- Moi pora koi ase, Probhu pora nohoi- kunba
    bhai laga maiki ase jun biswasi nohoi, aru tai duijon thaki bole mon ase koile,
    tai to maiki ke chari bole nalage.
  eng-OEBCW: To all others I say – I, not the Master – If a follower of the Lord is
    married to a woman, who is an unbeliever but willing to live with him, he should
    not divorce her;
  knj-NT: Ey pax wan xa jex, ey wan tzet oj waltoj e ex. Pero man ẍejbanil oj naj
    Kaawil ye wan ti', wet c'al yul wet. Ta ey junoj kuẍtaj c'am chi oc yistil yin
