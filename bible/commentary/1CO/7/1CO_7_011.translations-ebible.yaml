  san-TIB: བྷཱཪྻྱཱ བྷརྟྟྲྀཏཿ པྲྀཐཀ྄ ན བྷཝཏུ། ཡདི ཝཱ པྲྀཐགྦྷཱུཏཱ སྱཱཏ྄ ཏརྷི ནིཪྻིཝཱཧཱ ཏིཥྛཏུ
