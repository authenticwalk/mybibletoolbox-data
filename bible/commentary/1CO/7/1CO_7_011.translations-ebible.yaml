  bod-N: གལ༌ཏེ། བཟའ་ཐོར་བྱས་ན་སྐྱེས་པ་གཞན་དང་གཉེན་སྒྲིག་བྱེད་མི་རུང༌། ཡང་ན་རང་གི་ཁྱོ་གར་འགྲིག་མཐུན་ཡོང་ན་ལེགས།
