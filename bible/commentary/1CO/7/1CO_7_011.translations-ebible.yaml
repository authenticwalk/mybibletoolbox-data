  rug-rug: Ba be hiva luaria sa, si ego; mani koa lopu varihaba eko mo, babe la varibulei
    pule mo koasa nana palabatu. Meke sa palabatu, si lopu kaqu luara pania sa nana
    barikaleqe.
  hop-NT: Nīk̇aṅw kurs pam put mātave’, pay pam nalqatmantani; sen pay ahoy puwsuṅway
