  zty-NTPS: Cha' no no'le kwásḻene' benne' byo chie', žaḻa' ga'ne' toze', o yeyake'
    toze ḻen benne' byo chien'. Ḻezka' benne' byo bi žaḻa' wka'ne' ẕo'le'.
  mek-mek: Kai isa akafa agepuaꞌafuga koa aisama, isa faeamage pugu kai feagu mo.
    O ageagu mo afaekaina koa aisama, isa femue felao akafa auniꞌi fekegagao fekeagufou
    pugu. Ke au isafa isa akafa faepaake.
  aey-aey: Euqa caja uqa gemug culdifei uqa cuhanuc biligian. Qeefi, uqa haun ceseli
    limei gemugca tanawecebil wawala osol biluwasan. Odocob eu odiha gemug uqa aideg
    cain cagasudiaun.
  urd-GVH: अगर वह ऐसा कर चुकी हो तो दूसरी शादी न करे या अपने शौहर से सुलह कर ले। इसी
