    yukur ta plihe windiꞌe miyeꞌ ende. Tu pakai pe, ta plihe wila ŋoihmbwaip ilyeh
    topoꞌe miyeꞌ ti ŋaiye somohon ti windiꞌe kin. Miyeꞌ ti yukur ka ginyenme ti. Taꞌe
    luku pe, lenge miyeꞌ yukur ka yoworꞌe dindiꞌ.
  kiz-kiz: Lakini kama kajitenga kuhoma kwa ngosi munu, abakilai mewa bila kugegekibhwa
    au vinginevyo apatanai ni ngosi munu. Ni “Ngosi akolokumphela talaka ndala munu.”
  tzo-TZE: '@see-verse:1CO.007.010'
  lex-lex: Mere la'pa la hadom pa nahmen doin olek la muanke'eni, de yana nwarora-nwalai
    owa'ana mehlima, enekneka nawali owa'an la muanke'eni ululu de. Ne muanke'a ida
    de yana nahmen doin hawni.
  dov-dov: Pele waanzana amulumi wakwe, uleelede kukkala katakwetwe kana kubwedelana
    a mulumi wakwe.
  rgu-rgu: Maneniko ana foa ela sao na, sona ana bosoꞌ sao seluꞌ bali. Tehuu maneniko
    ana nau sao seluꞌ, sona natafali neu sao seluꞌ sao-tou na. Leoꞌ na boe, sao-touꞌ
    a ta bole namaetuꞌ noo sao-ina na.
  toc-NT: Pero para xamaktum namak­xteka xta̠­ko̠lú chu­natá aksti̠tum cala­tá­ma̠lh
    y niaj cata̠­ta­ma­káx­tokli a̠túnuj chixcú; pero para maklh­ca­tzi̠y pi̠ ni̠lay
    latama̠y sacstu entonces cata̠­la­cá̠x­lalh xta̠­ko̠lú y cata̠­ta­hui­lapá. Y
    na̠chuná cha̠tum chixcú ne̠c­xnicú camák­xtekli xpusca̠t.
  som-som: Laakiin hadday ka tagto, ha iska guur la'aato ama ninkeedii ha la heshiiso;
    oo ninkuna yaanu afadiisa ka tegin.
  mam-C: Me qa akutaq xkub' tpa'n qya tib' tuk'a tchmil, ma kyijkux ikyjo. Nlay b'antl
    tu'n tmeje jun majl tuk'a juntl ichin; qala' ilx ti'j tu'n tmeltz'aj tuk'a tchmil.
    Ex ikyqexjo chmilb'aj, ex nya b'a'n tu'n tkyij kytzaqpi'n kyxu'jil.
  ndj-ndj: lakini palekana na bambu mundu akotoo kuhetiwa, awu vajovanishiwi kandi
    na bambu mundu. Mlumi akotoo kumleka mwehi mundu.
  mbj-NT: Ti hadoo né hẽ, ta patug teréd bä paawä, dooh tahaja bä ta see hã takat'ëë
    bä. Takanarẽn bä ta mab hẽ tawäd bä, taw'ããts hẽ ta patug paa sii taber'oot, p'aa
    hẽnh tagadoo hyb n'aa, p'aa hẽnh séd hã rababok hyb n'aa. Taw'ããts hẽ ajyy dooh
    reréd bä na-ããj hẽ sa ỹỹm.
  lat-VUC: quod si discesserit, manere innuptam, aut viro suo reconciliari. Et vir
    uxorem non dimittat.
  ngp-ngp: mna wanasana yaungwa ekale haheina kulombigwa, hegu hiivo aungwa wakeuiye
    na mnumewe, mgosi hakuungwa kumwasa mkaziwe.
  enq-2: Enda mendeme baanya akalingi doko yakinatamo doko, baa akali waka mende nyala
    napupenge. Daa-tamo doko, baanya akalingi dokonya pilyetala mona setao pitipenge.
    Akali mendeme baanya enda doko yakinala naeyapengeaka.
  eng-ASVBT: (but should she depart, let her remain unmarried, or else be reconciled
    to her husband); and that the husband leave not his wife.
  mna-mna: Mi sombe moori sa izem kusiini, na irao iwoolo mini pepe. Som na imiili
    ma ila ki kusiini, mi ziru tilup zin mini. Mi zin tomooto ta kembena. Irao tiyembut
    ula kizin pepe.
  myw-myw: '@see-verse:1CO.007.010'
  sby-sby: Na umuleka mulume, kekalani mushike mpani ngaubweshana nemulume. Neye mulume
    kataleka mukashendi.
  sll-sll: '@see-verse:1CO.007.010'
  yaq-NT: Taa ju'u jubiwai, a' kuna jimmaako, aapo ka intok kunabaeka'eene. Oo juchi
    a' kunamak nau'eaka au tu'utene. Intok jiba junaeni, ju'u kunawai, ka a' jubi
    jimmaabaeka'eene.
  uro-uro: Sokt di ngakt bä va qia rhet daqule arha egutka dä mamär iva qali qi rhoqoräkt
    i qaku qia mätlägut ura qinak pa evär däm gi sage arha egutka bä va sägäni na
    iom nävät ama sarimgi ama mär qi. Bä qosaqi ama ngärhaegutpärhaqa diva qaku mamär
    iva qä naqutmäs aa egutki.
  ita-1885: E se pure ella si separa, rimanga senza maritarsi, o si riconcilii col
    marito. Il marito altresì non lasci la moglie.
  muy-muy: Ay tamal ti tèdeva nəŋgu ni, mânjəhaɗa nahkay, àday zal ba. Tamal èɓesey
    manjəhaɗani koksah nahəma, tâŋgalabu ata zal gayaŋ. Zal day àgaray wal gayaŋ ba.
  kqc-kqc: Idu makai rego vonisi, dudusa ga meyaine, o ini marukasa uka moi amuta
    reyaine. Maruka ka ini odima ga fereyaine.
  tav-tav: Jĩcao co manapʉre carocarico co cãmata, apeĩ mena co aniqueticõato. Co
    manapʉ mena cawada quenoopao ãmo. Cʉ mena co cawada quenooquẽpata jĩcaona co tuaato.
    Caʉmʉ quena cʉ nʉmore cʉ rocaqueticõato.
  eng-ULB: (but if she does separate from her husband, she should remain unmarried
    or else be reconciled to her husband), and the husband should not divorce his
    wife.
  spa-VBL: (o si lo hace, no debe volver a casarse, o debe regresar con él); y el
    esposo no debe abandonar a su esposa.
  fra-_FOB: (Et si elle se sépare, qu'elle demeure sans se remarier, ou qu'elle se
    réconcilie avec son mari) et que le mari ne quitte point sa femme.
  hau-ULB: Amma idan har ta rabu da mijinta, sai ta zauna ba aure ko kuma ta shirya
    da shi. Haka kuma “ Kada miji ya saki matarsa.”
  mal-mal: ഭാര്യ ഭർത്താവിനെ വേർപിരിയരുത്; പിരിഞ്ഞു എന്നു വരികിലോ വിവാഹം കൂടാതെ പാർക്കേണം;
    അല്ലെങ്കിൽ ഭർത്താവിനോട് യോജിപ്പിലെത്തണം; ഭർത്താവ് ഭാര്യയെ ഉപേക്ഷിക്കുകയുമരുത്.
  lit-lit: bet jei ji ir atsiskirtų, ji turi pasilikti nesusituokusi arba susitaikyti
    su savo vyru, – ir vyrui neleidžiama išsiųsti savo žmonos.
  urd-GVR: Agar wuh aisā kar chukī ho to dūsrī shādī na kare yā apne shauhar se sulah
    kar le. Isī tarah shauhar bhī apnī bīwī ko talāq na de.
  far-far: Ma dia ta 'afe ka fasia na arai nia, lea fua nia ka oli mai fua ne keroa
    ka to oku lau. Ma dia nao, nia si bobola fua nia ka 'afe lau. Ma na wane nao si
    lukasia 'afe nia.
  suz-BL: प्रोंइशा गाक्‍त हना, अर्को वोंइश खोइक्‍चा मदुम्‍ब। आ वोंइश नु बाक्‍चा दाक्‍ब
    हना, आ वोंइश नुन दुशा बाक्‍सल। वोंइश मुरुमी आ मीश कली मप्रोनल। मत्ती ५:३२
  car-NT: Ise'me mo'ko tyino nonda'poto i'wa, inondary kapyn noro man. Itory rapa
    pai man mo'ko tyino 'wa. Iwara enapa mo'ko wokyry 'wa typyty nondary kapyn man.
  amp-amp: '@see-verse:1CO.007.010'
  bht-bht: कने अगर तलाख होई भी जा, तां सै दुज्जा बियाह ना करे; या अपणे घरे बाले सोगी
    दुबारा मिली करी रे। कने ना घरेबाला अपणिया घरे बालिया जो तलाख दे।
  eng-NOY: and if she have separated herself let her remain unmarried, or be reconciled
    to her husband; and let not the husband put away his wife.
  cub-NT: Ʉbenita ʉ̃i jarʉvaicõjemeneca, apeco jímarepacʉre jarʉvad̶o baru, pʉrʉbʉobejacorĩ
    õ apecʉque. Cũinácova cʉjacorĩ õ, o mead̶arĩburu yóboi copainʉjacorĩ jímarepacʉ
    yebai. Aru ʉ̃mʉ nomicʉcʉ máre quédeca jarʉvabejacʉrĩ jímarepacore.
  ita-1927: (e se mai si separa, rimanga senza maritarsi o si riconcili col marito);
    e che il marito non lasci la moglie.
  lww-lww: A visae pogos tai sira tai ligan wona na yerm̃ene, ure matan sina, naga
    monar ve talopa re sina, ana monar sum̃a ga sanene. Pona visae peraga, popon naga
    amio wona na yerm̃ene lalua akila ruru marala, lalua asu si lele taaga. A yerm̃ene
    lala, ve am̃ene plan re si wola na sira lala.
  ckb-ckb: بەڵام ئەگەر لێی جیا بووەوە، با بێ مێرد بمێنێتەوە یان مێردەکەی ئاشت بکاتەوە.
    مێردیش با ژنەکەی تەڵاق نەدات.
  nas-nas: Baꞌaang tontaꞌarara deekoꞌ tee nampeesiaravaꞌ otoaing, niiꞌnooꞌ napoꞌ baꞌung-koo
    tampoꞌaravai.
  uvl-uvl: Pe nenge teke ua ene ana, tu mana ke pomam lola pe lei mule ero ol. Teke
    merei pe la ke tu luluch mule nge ene. Pe ene iong otak hoa amo leinga ero.
  eng-BBE: (Or if she goes away from him, let her keep unmarried, or be united to
    her husband again); and that the husband may not go away from his wife.
  ixl-CNT: Pek oj sijatx tibꞌ, kaaojnu ech tziꞌ. Yeꞌk sikꞌul tibꞌ tuchꞌ vaꞌte. Loqꞌ
    aal bꞌaꞌn untzꞌoj sikuy tibꞌ. Utz echat nival tu u vinaj aas yeꞌ telabꞌeka u tixoj.
  xsi-xsi: (Ambo taine toŋge muŋga ipile kaiwa tamâne, ande ara ŋana i ma itaulo papa
    ku ma imo taitu kuku kaiwa tamâne kilo. Ambo i tini pwâka tu itaulo papa, ande
    i ma ikai tamâne toŋge ndimo.) Aku noko tamâne kala ma kusoki kaiwa taine ndimo.
  crx-NTPO: '''Et hoonts''i duki ch''a nasja de, ''et de ''aw ''uyoon ghu naooda''
    junih. ''Et hoonts''i hukwa'' huninzun de, huhoont''i'' whe lhzih nenahoot''as
    huba'' hoont''oh. ''Ink''ez dune du''at ''ún yutooneh junih.'
  kan-OKCV: ಒಂದು ವೇಳೆ ಅಗಲಿದರೆ ಆಕೆಯು ಮದುವೆಯಿಲ್ಲದೆ ಇರಬೇಕು. ಇಲ್ಲವೆ ಗಂಡನ ಸಂಗಡ ಸಂಧಾನವಾಗಬೇಕು
    ಮತ್ತು ಗಂಡನು ಹೆಂಡತಿಯನ್ನು ಬಿಟ್ಟುಬಿಡಬಾರದು.
  bbb-bbb: Ro fu arena vakuma ije nika va amunamu igege finoedufuo. Ro ije fu ijuonekuma
    nika una va baru fuone amure ijiaki finoedufuo. Ro baru ije bude bararafa buone
    ije ke uniaga bu vako.
  blw-blw: Ngém non an umat yag taynana, masapor achi kasen mangah-ahawa. Ngém no
    laychéna, mamfangad chillu an ahawana. Yag umat agé hen larae, masapor achina
    agé ihiyan hen ahawana.
  tam-2017: பிரிந்துபோனால் அவள் திருமணம் செய்யாதிருக்கவேண்டும், அல்லது கணவனோடு சமாதானமாகவேண்டும்;
    கணவனும் தன் மனைவியை விவாகரத்து செய்யக்கூடாது.
  azz-NT: 'Huan tacán in sihuat moyoquichcahuas huan amo quinequis mosentilis oc ihuan
    iyoquich, ijcuacón ne sihuat ma quijita den nijín ome tamachilis: Ma amo monamicti
    ihuan ocsé tagat, oso ma ocsepa moyoltalij huan ma sen yetinemiti ihuan ne achto
    iyoquich. Huan no ijcón namechyecnajnahuatía ijcuín que in teyoquich ma amo quisecocahua
    ne isihuau.'
  spa-RV-1909: Y si se apartare, que se quede sin casar, ó reconcíliese con su marido;
    y que el marido no despida á su mujer.
  csy-csy: 'Ahihang a taisan ahile, pasal nei ngawl in om nginge tahen, a hibale a
    pasal taw kilemna vawt tahen: taciang a pasal in zong a zi khul heak tahen.'
  mxq-NT: Es pʉn ja pʉ́n tmastuꞌuty ja ñaꞌay, naydyiꞌigyʉ dʉꞌʉn ꞌyítʉty, o nik oy
    ttimnijodʉmbítʉt ja ñaꞌay. Nandʉꞌʉnʉ yedyʉjkʉty kyaj tmastuꞌudʉt ja ñʉdoꞌoxy.
  tzj-NT: Ja c'a wi xque'ejach can quixq'ueje' c'a chi queri', maxta quixc'ule' chic
    jutij, owi nechomij chic jutij ewi' cuq'uin jari' utz. In chakaja' ja rix achi'i'
    maxta que'ejach can ja rewixjayilal. Queri' nbij ja mandamiento ja rya'on can
    ja kajaw Jesucristo.
  tdt-tdt: Maibee se nia soe nia laen karik, nia la bele kaben tan ho ema seluk. Nia
    bele mesak nafatin, se lae, dame malu fali ho nia laen. Laen mos la bele soe nia
    feen.
  ron-BTF: Dar chiar dacă se desparte, să rămână necăsătorită sau să se împace cu
    soțul ei; și soțul să nu divorțeze de soția lui.
  eng-WEBP: (but if she departs, let her remain unmarried, or else be reconciled to
    her husband), and that the husband not leave his wife.
  eng-FBV: (or if she does, she should not re-marry, or she should return to her husband);
    and the husband should not leave his wife.
  nld-1939: en zo ze toch gescheiden is, dat ze dan ongehuwd moet blijven of zich
    met den man moet verzoenen; ook dat de man de vrouw niet mag verstoten.
  bwo-bwo: B faksheeyalowere máátso amaniyere bíyal beewiye, wee bkenihnton maneewiye,
    mank'owere keniho b́máátsu fakshk'aye.
  nch-BL: Pero sinta se sihuat ya quicajtejtoc ihuehue, ma amo monamicti sempa. Ma
    mocahua iselti o ma mosejcotili ica cati ipa ihuehue. Huan se tacat ma amo quicahua
    isihua.
  quc-TNT: We c'u ri ixok cujach can ri rachajil, mäc'uli chic. We ta mat je ri',
    are utz na we xa cutzir ruc' ri rachajil. Je ri' xukuje' ri achi mujach can ri
    rixokil.
  tfr-NTPO: Rayoromi wl̈eni ga pjãy ber l̈öng tjoksa, l̇l̇ëm ga pjãy tön iröng bomi
    l̈anma rayoromi l̈i tjok obi. Domerga orkwosmok l̈öng pjir, bomi boy rayëmi l̇l̇ëm
    bakoe.
  kaq-NT: Miin bene potahax huetsa bebo betan hihyamascahue. Bebo queenax miin bene
    xeni betan hihribihue. Mian rihbi miin haibo potayamahue, huetsan.
  sgb-sgb: '@see-verse:1CO.007.010'
  vie-1934: (ví bằng đã phân rẽ nhau, thì nên ở vậy đừng lấy chồng khác; hay là phải
    lại hòa thuận với chồng mình), còn chồng cũng không nên để vợ.
  kxv-kxv: ସାମା ଏ଼ଦି ରଣ୍ତିଏ ଏଟ୍‌କା ଆ଼ନେ, ଆତିହିଁ ଏ଼ଦି ବୀହା ଆ଼ଆପେ, ଇଞ୍ଜାଁ ତାନି ଡକ୍ରାତଲେ
    ଅ଼ଡ଼େ ଆଣ୍ତାପେ; ଅ଼ଡ଼େ ଡକ୍ରା ତାନି ଡକ୍ରିନି ହେଲ ହୀଆପେସି ।
  amu-NT: Sa̱a̱ xeⁿ maꞌñeeⁿ saaⁿꞌaⁿ, ticwanaaⁿ na ncoconnaaⁿꞌaⁿ, matsonaꞌ na caljoyaandyenndaꞌna.
    Ndoꞌ mati juu saaⁿꞌaⁿ, tintseityuiiꞌ ljeii ꞌnaaⁿna.
  hin-CV: यदि पत्नी का संबंध टूट ही जाता है तो वह दोबारा विवाह न करे या पति से मेल-मिलाप
    कर ले. पति अपनी पत्नी का त्याग न करे.
  spa-BES: o si ella se aleja de él, que se quede soltera, o que se vuelva a unir
    a su marido; y que el marido no abandone a su esposa.
  san-BEN: ভার্য্যা ভর্ত্তৃতঃ পৃথক্ ন ভৱতু| যদি ৱা পৃথগ্ভূতা স্যাৎ তর্হি নির্ৱিৱাহা
    তিষ্ঠতু স্ৱীযপতিনা ৱা সন্দধাতু ভর্ত্তাপি ভার্য্যাং ন ত্যজতু|
  tdx-tdx: (F’ie misitake, soa re te hidoñe tsy hanambaly, ke hifampirekets’ amy vali’ey
    indraike.) Vaho tsy hañary ty vali’e ty lahilahy.
  naf-naf: Ma ilak apmaŋ asekpemti megeyaŋ main beme egaŋ apmaŋ peme tapme mege ke
    ewe kot zet weyaŋti wabe. Âk yek beme an ŋen ewe ku wabe. Ma an ŋenaŋ kegogak
    imbiŋaŋ ku asekpewe.
  grc-MT: εαν δε και χωρισθη μενετω αγαμοσ η τω ανδρι καταλλαγητω και ανδρα γυναικα
    μη αφιεναι
  vid-vid: Ila wone yeleche na heye, na baho yekale ne kuholeka, ama hebu, wehanyise
    wawe hamwe kahi na mlume wa heye. Mlume na heye yaleche kumwandichila luleko mchewake.
  pio-NT: '@see-verse:1CO.007.010'
  tsn-tsn: Mme fa a kgaogane nae, a a nne fela a sa nyalwa kgotsa a boele kwa go ene.
    Le monna ga a a tshwanela go tlhala mosadi wa gagwe.
  amr-NT: Ettoneʼa̱ hua̱to̱e̱ʼtaj e̱ʼennayo nogdakon to̱e̱pakhueʼ kaʼnikeʼ. Onteʼti
    hua̱to̱e̱ʼtaj kanʼnoeyikeʼ. Konigti huabokereka hua̱to̱e̱ʼtaj kenpaʼti enhueʼdik
    kaʼnikeʼ.
  pwg-pwg: Mikeda ina voterei na nakanani ina makiiyota, ke ina tavineme da karakava
    ina vovira kawana kurina. Ma bade tomowa ke meyani kawana yavata ini kiitawetaweyana.
  cjv-cjv: Dumba opai gan winom biyai ma dowainga yai ta kau eikenaime. Yokamai tokoi
    fure winom biyai moingi tei fure denom minom towane ei erere tei morainga i faname.
    Te yai gan efenom biyai ewi dowainga i ama faikeme.
  tha-KJV: แต่​ถ้านางทิ้งสามีไปอย่าให้นางไปมี​สามี​ใหม่ หรือไม่​ก็​ให้​นางกลับมาคืนดีกับสามี​เก่า
    และขออย่าให้​สามี​หย่าร้างภรรยาเลย
  por-BR-2018: E se se separar, fique sem casar, ou se reconcilie com o marido; e
    que o marido não deixe a mulher.
  mhl-mhl: Oŋu migayoŋ, jibu ŋoeine bokeiŋ ine, ŋi mo so roru mo goine me ŋoeineke
    moke mimane eku kikipe eku gonimi. Oŋuakoŋ ŋoeineji ŋonuŋine so bokeine.
  klv-klv: Be alitenan b̃eriŋ asoan, satilah mai naulum̃an ideh am. Alitenan titoh
    maienan ŋai o tigol nǝsasaan tokade mai asoan tinoŋ ale tib̃on tǝlmam maii. Ale
    naulum̃an sateriŋ asoan.
  bco-bco: '@see-verse:1CO.007.010'
  kdl-NT: Kpam ko vu pece baci kotsu vu yain iyolo i roku wa, shegai vu gono pini
