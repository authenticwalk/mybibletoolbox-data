  san-URD: بھارْیّا بھَرْتّرِتَح پرِتھَکْ نَ بھَوَتُ۔ یَدِ وا پرِتھَگْبھُوتا سْیاتْ
    تَرْہِ نِرْوِواہا تِشْٹھَتُ سْوِییَپَتِنا وا سَنْدَدھاتُ بھَرْتّاپِ بھارْیّاں
    نَ تْیَجَتُ۔
  heb-LB: אם היא מעדיפה להיפרד מבעלה אסור לה להינשא לאחר, אבל מותר לה לחזור לבעלה
