    anamaet nin isyay nin lalaki a asawa na.
  grc-TCGNT: ἐὰν δὲ καὶ χωρισθῇ, μενέτω ἄγαμος, ἢ τῷ ἀνδρὶ καταλλαγήτω—καὶ ἄνδρα γυναῖκα
