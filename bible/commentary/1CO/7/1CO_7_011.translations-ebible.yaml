  dop-dop: Nɑ ɩ́ kisɑ-ɩ kɔlɔ, ɩ́ cɑɣɑ mpʋ, ɩ́ tɑɑ sɑɑ kʋfɑlʋ. Ye ɩ kɑ́ mǝlɩ kʋpǝŋ
