  ena-ena: '@see-verse:1CO.007.010'
  tgo-tgo: Ko thoŋgo i roitete, thava te i gheva, o thoŋgo nandere, i wa weya le ghɨmoru
    na thɨ vanamwe na ghamwanji kaero vanaorava. Na tembe ŋgoreiyeva, ragheghe ghɨmoru
    thava i botewoyathu levo.
  yap-yap: ma fa’anra rin’, ma thangri par ndabki un ko mabgol fa reb e nge sul ngak
    figirngin nge fel’ thilrow; ma be’ ni pumo’on nike mabgol e thangri dabi n’ag
    leengin.
  mop-NT: C'u' betic wa ca' u p'ütü'ü, yan u cuntal ti ma' yan u yicham. Wa ma' qui'
    tu wich u cuntal ti baalo'o, yan u yusc'al tu pach etel u yicham. Le'ec a ichamtzili,
    ma' qui' ca' u p'ütü' u yütan ilic xan.
  tet-tet: Mais kalo feen laꞌo nela laꞌen, feen la bele nalaꞌe seluk mane. Diꞌak liu,
    fila nikar atu dame malu no laꞌen. Nunia moos laꞌen, la bele soe feen.
  hlt-MCSB: Huta loh a va te maa boel saeh. Tedae a maa oeh atah pumhong la tlumhmawn
    saeh. Te lakah atah a va te moeithen saeh lamtah a va long khaw a yuu te hnoo
    boel saeh.
  xtd-NT: Ko nux dandoo‑ña yɨɨ‑ña, te maxku natnundaꞌa‑ña xiꞌin ɨnka seyɨɨ. O nux
    kuaꞌa‑ña xa ndumani‑ña xiꞌin yɨɨ‑ña, na nukotuu‑ña xiꞌin yɨɨ‑ña ɨnka vuelta. Dani
    seyɨɨ. Jaꞌan Xtoꞌo‑ro Jesucristu xa maxku dandoo koio seyɨɨ ñadɨꞌɨ‑s.
  mdy-ETH: ዓኒፓ ዱማዺ ዒዛ ኬስኬቴ ሎውዋዖ ፔኤሮ ናንጎንጎ፤ ዔይዔ ጌዔቴ ዓኒና ቡኮንጎ፤ ዬያጉዲ ዓኒያ ፔ ማቾ ዓንጆፓ።
  spl-spl: '@see-verse:1CO.007.010'
  usp-NT: Y wi wi' jono anm tican jye' richjil, mi c'uli'y chic o wi raj tic'uli'yc,
    jtz'onaj jcuyic jmac re richjil pire tijc'am chic rib'ak. Y jilon jun winak ta'
    luwar tican jache' rixokl.
  zav-NT: Na' šə no'olən' yele'e be'en c̱he'enə', cheyaḻə' yega'aṉe' sin cui yeque'e
    beṉə' yoblə o cheyaḻə' yeyeɉe' žɉəyezolene' be'en c̱he'enə' de'e yoblə. Na' le'e
    beṉə' byo le'e nšagna'ale, bito yela'ale xo'ollenə'.
  sgz-sgz: Mái sár, ngo ákte táu támla kán pup má, a kuluk ngo na kaleng uri narsán
    suri na kes kaleng i diar. Má ngo kápate arwat suri diara kes kaleng, ki wák na
    tu kis ngorer má kápnate kila pas tekesi kálámul sang. Má gam mul á tan káláu,
    koion gama pásang kila!
  kek-NT: Ut cui li ixakilbej tixjach rib riq'uin lix be̱lom, li ixk a'an ta̱cua̱nk
    xjunes ut inc'a' chic tixsic' jalan cui̱nk. Abanan us raj cui tixc'am cui'chic
    rib sa' usilal riq'uin lix be̱lom. Ut jo'can ajcui' li be̱lomej, inc'a' ajcui'
    naru tixjach rib riq'uin li rixakil.
  blz-NT: Kasee kalu boroki' namarereimo langkai'na, ia tiodaa sianmo mosuo' soosoodo,
    kabai se' tio mule'kon na langkai'na. Ka' langkai' sian sida mengerensai boroki'na.
  poe-NT: A̱ ntá tí chrókjuáke̱he̱ ijnko chojni chjin tí xìi, ntá xi̱kahó chrókuito̱he
    tjan jehó tjan la ko chrókójína chrókóyóxin, chrókjuìinhin tí kjuanínkaon kíxin
    tí kjuáke̱he̱ kíchó sín. Kja̱xin xi̱kaha tí chojni ntoa la chrókjuáke̱hya tí ichjién.
  san-TAM: 'பா⁴ர்ய்யா ப⁴ர்த்த்ருʼத​: ப்ருʼத²க் ந ப⁴வது| யதி³ வா ப்ருʼத²க்³பூ⁴தா ஸ்யாத்
    தர்ஹி நிர்விவாஹா திஷ்ட²து ஸ்வீயபதிநா வா ஸந்த³தா⁴து ப⁴ர்த்தாபி பா⁴ர்ய்யாம்ʼ ந த்யஜது|'
  cof-NT: Puraca jototiya, uyan unila manquituntsan joe. Mancari nenanola joe. O mancari
    nenano munaralaratutori, tencachique unila jomincanan manquiniquintsan joe. Unilalanan
    sonalaca puranola itoe.
  srm-NT: Ma ee de paati, nöö de musu fika a ganda nöömö. De an musu go tei oto womi
    möön. Ma ee de kë tei manu nöö de musu go mindi ku di awoo manu u de. Söseei a
    dë da dee womi tu. De an musu tuwë dee mujëë u de möönsö.
  qvs-NT: Ichara suk warmi kusanta sakinman. Alli kanman chay warmi kusanwan kashkan
    tantanakushpa kawsananpa. Mana kusanwan kashkan tantanakuyta munaptin mana allichu
    suk chikan ullkuwan kasarananpa. Chaymantapish mana allichu suk ullku warminta
    wishchunanpa.
  zca-NT: No nal, chi lë' tu una' la' xmiyi', orze' ñal, ya nakwa'ntra' una' xtu miyi',
    o di nuev, zhë'l xa' kun xmiyi' xa', yo wen laxto' bixa' xtu wëlt, mbaino se'ska,
    nagakt lë' tu miyi' kun una' che'n xa'.
  cbc-NT: Mai, dico ũcõ ape watoara cõ manapʉre capitirico cõ caãmata, nemo cõ manapʉ
    cʉpericõãto. Cabero cõ camanapʉ booata tunu, cõ manapʉ caãnijʉ̃gomirĩcʉ̃ mena
    bʉsʉqũẽnorĩ, cʉ̃ mena cõ tuacõãto tunu. Torea bairo caʉ̃mʉ cʉ̃ã cʉ̃ nʉmorẽ cʉ̃
    rocaeticõãto.
  qxo-NT: Tsaynö captinpis gowanpita juc warmi raquicar imarga mana yapapacuyllapana
    täcutsun. Japallan täcuyta mana camäpacurga gowanwan cangan amishtacutsun. Tsaynölla
    ollgu cagpis warminpita ama raquicätsuntsu.
  mox-mox: Ta tua ʼeguma moqanedi ina nogea ʼinega luaqiaqiedi be adi ʼaidega ina
    toa, ta ge wese mali ʼoloto maega ina vaqi ʼevivi. Ta ʼeguma nuanuadi ʼoloto,
    e ʼinega ina ʼevivi adi saʼila ʼinaya. Ta wese ʼidewani ʼoloto vaqivaqidi ge wese
    moqanediavo ina nogedi.
  kew-kew: Yapare nimina aani gimalimiri pa pirua aa rado meda napulupape. Gore pawasi
    wala puare nimina aani raapu kone padane-para sua wala piralepape. Goa pua yapare
    aanumi page nimina ona wala nagimalepape.
  dww-dww: Be deḡoda tauna na tauḡomama kaite ya gosena, naumeki da nama sibo ya miana,
    be nam sibo tauḡoma ḡidoi ya naḡi munaḡe. Be ya verena da na tauḡomama mate sibo
    ai nuavere munaḡa be a mia tenaḡana. Be teneḡinama nama tauḡoma na waivima nam
    sibo ya gose.
  twi-ASANTE: Sɛ ɛba saa a, ɛnsɛ sɛ ɔware bio; anaasɛ nso wɔka ɔne ne kunu bo mu.
    Saa ara na ɛnsɛ sɛ okunu nso gyaa ne yere.
  aoj-aoj: '@see-verse:1CO.007.010'
  cbv-cbv: '@see-verse:1CO.007.010'
  taw-taw: Pen kelɨg amonɨmuŋ, bɨ kɨdeyɨl ma dɨnɨmuŋ. Yokɨp yonɨmuŋ. Pen bɨ dɨnɨg,
    adɨkɨd amɨl, nɨgɨmɨl ned nɨb anop tepayaŋ dɨnɨmuŋ. Pen bɨ abe, bin ne nop ma agyokɨnɨmuŋ.
  jic-NT: Mop'in nin pyala neneyawá. Ca nacj quepj pjaní voyum pü'ü jama, ma jos jupj
    voyum quinam. Mpes más 'ücj jupj lovin ma ca mwayim niswá. Jupj ma quelel pü'ü
    voyum tulucj, más 'ücj jupj jac' niswá voyum nt'a. Qjuis Jepa Jesucristo jos wa
    yom ma se jamá jupj jats'om.
  zap-NT: Per belne laa men ne ysalzaan men xemgyeey men, yët neguin ne ytsëlnya men
    ste; o mazdee yberee ke zeg men lo xemgyeey men. No zenga ke mgyeey, yët neguin
    ne ychil men xgyeltsëlnya men.
  wer-wer: Ma yok pël ëak pöt om öp. Won ëën pöt pim ompöp kaalak koirak lup kopëtemer
    sak öp. Ën ompöp piita pim öngöp wes mëëpan.
  ipi-ipi: '@see-verse:1CO.007.010'
  qul-NT: Sichus wijch'un chayka, mana wajwan casarananchu. Munaspaka quiquin kosanwan
    allinyacapunan. Ajinallatataj kosanpas esposanmanta mana divorciacunanchu.
  tnc-tnc: Ĩ'rãko kotĩmite ja'atatirã aᵽika ĩmirĩjika tĩmiaririka imabeyua. Aᵽikaka
    tĩmiaribekaja kotĩmi imatikakikaja jia imaᵽe'rirã kika oka kojiejĩka jia sime.
    I'suᵽakajaoka sime ĩmirĩjiro'si.
  ter-NT: Itea itukovo kurikoâtine, konókoti póhuxeovo ákoti oko'ímapo, áko'o aúkopeovo
    xoko îma. Kúteanemaka koêku ne hóyeno koyénoti, ako yusíka kuríkea yêno.
  bmr-NT: Jaanotɨ mejeevesuhachiijɨ siino tajevacuutɨno mihica. Jaanotɨ jillɨro siino
    ditajema dojɨcuvɨro dimijɨɨvo. Jaabadɨro aijɨmɨ mogaimɨco mejeevesudino.
  fuf-fuf: Si kanko debbo on non o aru e serteede, yo o jooɗo hara o ƴettaaka, maa
    o moƴƴintinida e moodi makko. Awa kadi wota gorko jonnitu ɓeyngu mun.
  bhl-bhl: Kate, yukalem kimok kumel ilo koyemiw tewe, yu kanelom mali kunum mak ilo
    kulamokoliw te! Itel bate! Kate, yu ki keko, fon waneng emdiw kelinba keliw tewe,
    yu iti yukalem koyemsiliw kimok kumel im fukun uneko, ibolow ki makmak keyemsomi,
    kule kule keboliwka! Beemdiw, imok kusel yukati kanelom yukalem kalel kumel ilo
    kulu koyem kemokoliw te!
  ons-ons: Me ŋaone mo qeliŋka arikeo, yaup ŋei midaine geake. Me midao yemo eŋe koso
    ŋaonano ariki kima okane gekeik. Eso ŋei eŋe yaleka ŋanomine misuk qeliŋkayake.
  con-NTPO: Tsa'ma cati'ta tsu tisuyi canseya'cho. Tsambi'ta ccase tsu tisu tsa'ndungayi
    jiya'cho. Toya'caen tsandie'qque tisu pushema catimbe'yi tsu canseya'cho.
  ghs-ghs: Mae apu nomeke ao qaatetaiqako noi somoroke qaarare. Eo noi oho isakiama
    naataquko noi isanate burisi eete apu nomema nopoi ttaike oorare. Oho qesa etoqa
    apui ata nomeke iihaimi tuumaino.
  peg-peg: ମତର୍‌ ଜଦି ହେଦେଲ୍‌ ବିନ୍‌ ବିନ୍‌ ଆତିସ୍‌, ୱାଟିଙ୍ଗ୍‌ ହେଦେଲ୍‌ ଆରେ ବିବା କିମେତ୍,
    ଆୱିତିସ୍‌ ଜାର୍‌ ଆଣ୍ଡ୍ରେନ୍‌ ଲାହାଙ୍ଗ୍‌ ମେହା ଆୟେତ୍‌, ଆରେ ଆଣ୍ଡ୍ରେନ୍‌ ଜାର୍‌ କଗ୍‌ଲେଂ
    ପିହ୍‌ମେନ୍ ।
  txu-NT: Nàr kon, godja ar ajõ aje arỳm amjên kanga jabej ne ajte amã amjên prãm
    jabej. Dja ga amã akubyn amjên tũm kĩnh gê akubyn awỳr mõ. Nàr dja ga te o ane
    nhym kum akĩnh kêt kwãrĩk wãnh atemã amjên 'õdjwỳ jabej kêt. Me amydjwỳ, kwãrĩk
    wãnh aprõ kanga kêt.
  eng-WEBU: (but if she departs, let her remain unmarried, or else be reconciled to
    her husband), and that the husband not leave his wife.
  gnw-NT: Ẽrei omombo yave ime, tuico umenda mbae reve, ani tuñatima ye ime pe tuico
    ye jae ndive. Jare cuimbae agüɨye tomombo jembireco.
  mux-mux: Mola ambu te yunga min-yili sika mundupa kilímu lem yi te naa pupa kamu
    we mulupili. Mola ‘Alsupu yi pambu.’ nimba pilíímu lem yunga yili molumbana kelepa
    pupili, numanu tiluna pupili molangli. Yima eninga ambuma “Pai.” niku naa makurangi.’
    niker.
  maj-NT: Tu̱nga tsa ni xi tíb'éjñaha x'i̱hi̱n, najmi ta̱ katixahan ko̱ tsa kanchja̱ko̱nda
    ngáha. Ko̱ xi tí'mi x'i̱n najmi tu̱ kat'éjña chju̱úhu̱n.
  bkq-NT: Mâinmolymo-ro watay, eagonro uguondo agâ mohogüin-ombyralâ koendâ mawylymo;
    tâwâlâ olâ osomoam modopâdondylymo. Uguondo modo, âwydymo kâjigonotaundâ, uguely.
  kue-kue: Ba ambu ye wiye kinde kondinan, ye yagl kor pikre yoko morambuka. Tamanan,
    ye ende ikine wiye mina enan ye nomano suwara yei morambrika. Ana wiye eremogl
    embiye sendekrambuka.
  cot-NT: Arigueti ovashiantanaqueri manquigataroca, aatoqueate omanquigatimatajatsi
    itsipa, cotanquitsiqueate oninquegueti ompiashitanajeriquea manquigataroca cameetsavaetaquequea.
    Ariquea inquejetaquempa shiramparijia aatoqueate yovashiantimajiguirotsi imanquigarejia.
  bnp-bnp: (Pali a ngatavine ge ha taroa e girihina, nahea ge parangi tabu. O i kamumu
    ge hamule mai e girihina). Pali mua e huriki a bakovi, naha ni pile e girihine
    mua.
  apn-NT: Nom kot kaj mẽ tanhmã ajamaxpẽr to nẽ hkaga japêr hãmri nẽ ahte ri apa nẽ
    axte nhãm mẽhõ ho amjên kêt nẽ. Rỳ tee ri amnhĩ kukamã ajamaxpẽr nẽ mãmrĩ akupỹm
    amjênta wỳr tẽ nẽ akupỹm hkôt ri apa. No kêr ka mẽ axte nhãm mẽhõ ho amjên kêt
    nẽ. Nẽ ra mẽ amyjaja kêr ka mẽ ajaxwỳja ã amnhĩ nhĩpêx anẽ nẽ mẽ aprõ kaga hkêt
    nẽ. E kêr ka mẽ ã amnhĩ nhĩpêx anhỹr o ri apa.
  ctp-NT: Bra wa ngulaa tiꞌin wan ꞌin kwilyoꞌo wan, ndiꞌin chaꞌ kanun wan ska ti wan;
    ska ti si xlyaa wan tsaa wan loꞌo kwilyoꞌo wan xiyaꞌ. Kwiꞌ ngwañaꞌan ꞌwan yu kiꞌyu,
    ja ndiꞌin chabiyaꞌ ꞌwan chaꞌ kulaa tiꞌin wan ꞌin kwilyoꞌo wan.
  opm-opm: '@see-verse:1CO.007.010'
  bvr-bvr: wurra minyja nipa a-bawa, jin-borala jinyu-negiya; nipa jin-gata gala jiny-yinmiya
    barrwa an-nerranga a-ma. Wurra gun-mola minyja nipa gu-borrwa rrapa jina-jeka
    nula an-nigipa an-gumarrbipa ngacha. Rrapa an-gumarrbipa an-guyinda, nipa gala
    barra jiny-bawa jin-nigipa jin-gumarrbipa niya.
  wal-wal: '@see-verse:1CO.007.010'
  zad-NT: Na' shi noola' yiḻee beṉ' c̱he'na', bi chiyaḻ' yikee beṉ' yoblə, san wenlan
    yiyoe'xene' beṉ' c̱he'na' na' yikeene' dii yoblə. Na' ka'kzə beṉ' byona' bi chiyaḻ'
    yiḻee xoole'na'.
  kmg-kmg: Á ŋowe-ticne biac behewecko ŋic tâmiric juzejec, me ŋowe-ticnehec mocwâc
    âgo babac ezepirec. Erâ ŋic moczi iŋuc jaha ŋonâŋ-ticne mi behezejec.
  aso-aso: Neꞌmine o neineꞌza vaꞌningine ma huli-ngidilizaniꞌ nene eleꞌninge ingine
    ve gohi maloꞌ vami haza minilizave. Idoꞌ haza minesoꞌ ngisamilineꞌ nene tineꞌ
    mili gohi vaꞌningida alizave. Idoꞌ vaꞌninge nete eleꞌningine nene huli-ngidamilizave.
  uli-uli: Iwe ngo hare semal fefel yebe ligdi yal habulupoy, ila ngo be paoy chog
    llufulyal le towe habulupoy hare ye tefael bo rebe hafle fengali llepder mo habulupoy
    we yal. Iwe ngo tor semal mal la yebe hachuya yal habulupoy.
  nin-NT: Uwa ti na meme, uwa bu si ku garr zizo hen, uwa ti ri amarr ka igarr, uwa
    bu kakuma ku uruma wa. Meme, unuru bu si han ayamba ama wa hen.
  acu-NT: Antsu nuwa ni aishrin ajapa ukukingkia, nuniangka aintsnaka ninumtsuk pujusti,
    tura aintsjai tsaning pujustas wakerakka, ni aishrinak waketrukti. Tura aintcha
    ni nuwarincha ajapangka ukukchati tajarme.
  cak-WNT: Pero wi c'o jun ixok ri nujech ri' riq'ui ri rachijil, man c'a tuc'om ta
    ruwech jun chic achi. Wi ma nrajo' ta nic'oje' ruyon, xa tiquichojmij chic chiquiwech
    riq'ui ri rachijil y titzolin riq'ui. Y queri' chuka' ri achi'a', ma tiquijech
    ta qui' quiq'ui ri quixjaylal.
  ebk-ebk: Ngem mu iyichangna hiya, masapor achi omasawa as tukún, mu achi kay at
    maketepon kan asawana. Kun pay nan laraki, masapor achina us iyichang hi asawana.
  spa-PDDPT: Y si se separa, que permanezca sin casarse, o se reconcilie con su esposo.
    Y al esposo, que no se divorcie de su esposa.
  ruf-ruf: Lekeni ang'atenda apfo, yakale bila ukukwelighwa, au yelamlitse ne immale
    wake. Naye immale aleke kumleka mwehe wake.
  gun-gun: (Ha'e gui opoi ri vy tomendave eme. Ha'e rami e'ỹ vy ome reve ae ju toiko.)
    Ha'e ime kuery voi topoi eme gua'yxy gui.
  agu-BL: Poro kol chipax cyen yi e' xna'n quichmil, qui'c cu yil cyok'bej quib tu
    junt, ntin kol chimoxt quib tu cyetz quichmil. Ncha'tz yi e' yaj, qui'c cu tan
    cyaje'n cyen chipaxil yi quixkel.
  isn-isn: Kuite ang'wi ukileka kupima kumugoha asage uu aleke kutenwa ang'wi isushe
    numugoha kwee hange umugoha waleke kumupa umusungu nuakwe italaka.
  eng-PEV: But if she does leave him, she has to stay single. Or she can go back to
    her husband. And it is the same for a husband. He can’t leave his wife.
  ilo-ULB: Ngem no makisina isuna iti asawana a lalaki, masapul nga agtalinaed isuna
    nga awanan iti asawa wenno makitipon manen iti asawana. Ken “Masapul a saan nga
    isina ti asawa a lalaki ti asawana a babai.”
  pir-NT: Mʉsa manʉsʉmʉare cohãna, manʉ mariena numia tojoaya. Sa tojoerana pari turi
    mʉsa manʉsʉmʉa mehna quehnoano ijiya tja. Sa yena mʉsa gʉ̃hʉ ʉmʉa mʉsa namosãnumiare
    cohãedacãhña.
  anv-NT: yɛ́mbɔ, mbɔgé mendée alyagé menɔ wuú neba; ábagé sé menɔ ayicha ɛlá
    ɛpɔ mbɔ wɔ, akéré mbaá menɔ wuú ɛbwɔ́ akwyɛɛ́ depɔ́. Ne ɛ́kágé menɔ ntó
    ábú mendée wuú né neba.
  sab-NT: Agwa muinga mo ñengulalla chuge ngwadi, muinga ene me mo jwandale onbre
    na ole, chegedale toi gballa, kaire ñage mo ta gbeni no naskuni mo ñengulalla
    ole. Ene kaire onbre me mo muingalla chugadale ngwadi.
  tmd-tmd: Jɨ bli röböx diöñ aku, nöbö yoŋyöbö peñɨm; hör ör mɨdɨŋ. Nöbö pɨnöb, du
    nöbönɨŋ ñɨŋ hödyöbö akwör iswob pɨŋ. Ñɨŋ nöbö piaku algön nör, mönɨŋ nöbö ñɨŋ
    bla röd abmɨjeñ.
  acr-NNT: Pero we rixoq kujach kan ri rachijil, na utz taj we kakꞌuliꞌ rukꞌ jun chik.
    Ri chuꞌanaꞌ e kanaja na kan utukel o tzeleja tanchi rukꞌ ri rachijil y kꞌola chi
    utzil chomal. Yey jelaꞌ rachi, e mujach kan ri rixoqil.
  kpg-kpg: Maa di ahina gaa hudu gi daha dono lodo, geia e deemee di hai labelaa dono
    huai lodo, e hai eia gii donu i mua dono lodo. Taane hai lodo e hagalee hai loo
    gi diagia dono lodo.
  taj-taj: तर फेसी चिसैनोन स्‍य्‍हान्‍दोदेन छ्‌याम ब्‍याह थालउ। स्‍य्‍हान्‍दोदेन छ्‌याम
    ब्‍याह लबा भन्‍दा मी बरु दोःसी ह्राङला ह्रेम्‍बोदेन छ्‌यामनोन ढिक्‍सी चिउ। ओच्‍छे
    ह्रेम्‍बोसेनोन ह्राङला म्रिङदा ख्‍लाबारी आत।
  avt-avt: Miyapɨr kerek nɨnaipɨs mɨkan nɨr hɨr ap te nanɨt mɨt han au emɨt, o au
    en hɨr pɨke enɨno enɨt mɨkan nɨr keriyen. Yi mɨt ap te yainaaiwɨr miyapɨr ni.
  cbk-cbk: '@see-verse:1CO.007.010'
  uig-ARA: (ئەمما ئۇ ئاجراشقان بولسا، ئۇ تەنھا ئۆتسۇن، ياكى ئېرى بىلەن يارىشىۋالسۇن)؛
    ۋە ئەرمۇ ئايالىنى قويۇپ بەرمىسۇن.
  tuf-tuf: Cuat ra yehw̃ técayatra istir ítuwi. Istir it cun bártara ima ra yehw̃
    téjequey sicor ténawi. Serat cat wiya yehw̃ teti jácataro.
  abx-abx: Ngan kon ahinabo' nga pabulag iya si alla-na, kinahanglan nga agpabilin
    iya sulu-sulo o ma'in ngani' makihalap iya gihapon si alla-na. Ngan i lalla may
    kinahanglan nga ga'i iya amaru'do' si papilis si pagbulag.
  mco-NT: Co tüg töxyjäy ixmach ñäy, copɨcy co huen tzɨnäy adüg, e ca' huaad ypɨcy
    mɨɨd huingbɨ yëydɨjc. Jëbɨ janchtɨy jadüg'oc pudɨgɨ̈y ñäy. Nañ jadu'n ni ca' y'oyɨty
    co tüg yëydɨjc ixmadzip ytöxyɨjc.
  cpb-NT: Arika pookawakaiya, iro kameethatatsi pisaikashiwaitaiya apaniroini eero
    pagai itsipa piime. Irooma eerorika, kantacha pipiyashitairi piime. Niñaanatzimi
    eerokapaini iimentaitari, te onkameethate pookero piina.
  aon-aon: Aria okwok kwukwutunuk um, okwok ta kwunak kwupe meyoh. Okwok mare kwurao
    kupaini arman, uwok. Uwok um, okwok ta wata kutanam kwunak um okwokwin raminen.
    Aria anan raminen shopunek mare niyatokuk ananik irohukwik, uwok.
  hus-NT-2005: Por max jun i mímláb xi tomkidh kin jilaꞌ nin tomkíl, yab yejat ka
    tomkin ti ít ani max yab in léꞌ ka kʼwajay kwetém, ka pákwlántsíxin ani ka junkuntsik
    juní. Anchanꞌ jeye, an inik xi tomkidh, yab jeye yejat kin jilaꞌ nin tomtal.
  mig-NT: Te nú kenda‑ña kuní‑ña, ma̱ náta̱nda'a‑ñá, xí ná nándiki̱n‑ña yíi‑ñá, Te
    cha̱a kúu yii‑ún, ma̱ kíñi'in‑de‑ña kí'i̱n‑ña.
  bps-bps: '@see-verse:1CO.007.010'
  mbs-mbs: Meneng aw somoway sikandin te esawa din, keilangan eked pengognan diyà
    te doma meama, meneng mèpiya aw molì heman todà doton te kandin esawa. Eked heman
    kepakay aw somibwan se meama te esawa din.
  tof-tof: A wa ne nóma amgüte, wa metat inzan ki ngyaben warile, müór-koke. Oya ubi
    akó amiógüm nómade, wa alkomóle tóba müórdü saul bainüm. Akó müóra tóba kol koke
    ki zumanik.
  cme-NT: Duɔ hel, u saa saaya u biɛ bɔlŋo naŋo. Da kuɔ bibiɛŋ maama dii-yuɔ, u bir
    u kã ba ka nunu ba-naa baa u bɔlɔ‑i. Aa bibiɛŋ nuɔ ŋ saa bi saaya ŋ nanna ŋ ciɛŋo‑i.
  sus-sus: Xa a sa li ginɛ naxa mɛɛ a xa mɔri ra, a xa lu xɛmɛtareɲa kui, xa na mu
    a ra a xa gbilen a xa mɔri xɔn ma. Xɛmɛ fan naxa mɛɛ a xa ginɛ ra.
  pon-2006: a ma e mweisang, e sohte pahn pwurehng pwopwoudida, de e uhdahn pahn pwurehng
    eh wereko; oh ohl pwopwoud sohte pahn mweisang eh pwoud.
  dad-dad: Anĩ ere, kayau ĩ tamo itornẽf are, ĩ tamo taka to yalouf be, are ĩ yogon
    tamo ado komo difouf. Are tamo ĩ yogon kayau to iru irailauf.
  zab-NT: Per belati ibicáb lo chialbɨ quɨt náti par guchnaab irɨnquɨ, güenrupac ná
    chúu diidx zaac par icasaadeb stuby. Ne ziyza nguiu quɨt náti par ldáab chialbɨ.
  jae-jae: Embe êkac tau su, naŋ êmoa nê tauŋa e taê ênam teŋ, go êmansaŋ bi ŋ êndêŋ
    nê akweŋ ma êmu êndêŋ eŋ êna êtiam. Ma ŋac tau êwi nê awê siŋ atom amboac tonaŋgeŋ.
  ksd-ksd: (ma gala i vana ka kan ia, koko na taulai mulai, ba kan dir a varmaram
    mulai ma kana tutana); ma koko ra tutana na okole vue kana taulai.
  msm-NT: Di ko ugaling meyduon bohi no og-ojow to bana din, kinahangyan no ogpabilin
    no wada bana gawas ko mupagbatuk sikandin to bana din. Aw to bana kona isab ogbiya
    to asawa.
  myk-myk: Cee wemu shiin bu foro wu poo mu, wee tuun wu ni wʼa yaa wu wuyɛ yaha wà
    ná baa, kelee wu guri shɛ bɛ ni nalɛ wu ni. Ná bɛ ya yaa wu wu shɔ yaha wɛ.
  sbe-sbe: Ena mwanena ye laugabaei meta bena ye miyagologolowa, o se tolehedudulaidi
    yo se lautoki na ye uyo mwanena unai. Na loheya hinage tabu mwanena ye inawasei.
  mcr-mcr: Kukŋuä tqu qäyä ätätaŋgi, si tqä qokique ävämatqä etaŋgutqe, qokä änyäŋä
    hŋque muämuaŋqä, qanyä yawiqä eŋqä-pa pmettŋqe. Iiŋiŋqe, makiŋqä iqe, tqä qokä
    ävämatqä iquenyqä aŋgi äwätŋi, äwqä naqä-hŋqunä ganä nyiyŋqe. Itaŋga ämaqä quäyuwiqu-pqe,
    iqueqä apäkiŋi, huätä mändowatqä yätŋqe.
  cux-NT: Ndúúti chi 'áámá n'daataá divíi tá yeⁿ'e isaⁿ'ā yeⁿ'ē ta caati nguɛ́ɛ́ yaaⁿ
    yiinú tá ndúúcū isaⁿ'ā yeⁿ'ē tá, tuu'mi ní 'āā ntɛ́ɛ́ 'caandavaacu tá ndúúcū taama
    sáⁿ'ā. 'Tiicá ntúūⁿ saⁿ'a yeⁿ'ē tá nguɛ́ɛ́ cu'neeⁿ sá n'daataá yeⁿ'ē sa cucáávā
    taama n'daataá.
  tur-YTC: Eğer ayrılırsa evlenmesin ya da kocasıyla barışsın. Koca da karısını bırakmasın.
  san-ITR: bhAryyA bharttR^itaH pR^ithak na bhavatu| yadi vA pR^ithagbhUtA syAt tarhi
    nirvivAhA tiShThatu svIyapatinA vA sandadhAtu bharttApi bhAryyAM na tyajatu|
  bel-N: а калі разлучыцца, няхай застаецца бяз мужа ці няхай пагодзіцца з мужам;
    і мужу — не пакідаць жонкі.
  sch-sch: aniatachu ân senpui lekhom pasal dang nei khâi no rese, nônchu a pasal
    le ngêt inluo nôk rese; male pasal khomin a dôngma mâk tet no rese.
  mic-MIQNT: Gatu 'nqalaj amujpa na siawi ngutugwa'lugwet aq mo il malie'wigw gisna
    amujpa apaji tgwa'tijig ugji'nmuml. Aq mo teltenug ugjit tepqatg ji'nm puna'lan
    ugte'piteml aq mo teltenug wi'gmn wi'gatignigtug ugjit nigtua'tinew ugte'piteml.
  huu-NT: Ɨima ie aɨna sofeñeno” llote. Iese llote; iadedɨ nɨe rɨño ie ɨnina sofeia,
    jɨaɨe ɨimana naiñaiño oñena. Ɨimana naiñaiño oiacania, ie ɨni dɨga dane abɨdo
    illasa.
  jiv-NT: Túramtai ni áishri̱n ikiukkia niṉki atak nuatnatsuk pujustí tura tsaniṉ
    pujustinian wakerakka ataksha ni áishri̱i̱n waketkiti. Núnisaṉ áishmaṉsha ni
    nuwe̱n ajapashtiniaiti.
  otm-NT: Nɛ nu'bʉ bi zoh rá ndø n'da ra xisu, i jatho dim 'bʉsɛ, o gue dim 'bʉhmi
    mahøn'a a rá ndø. Nɛ ximangutho n'da ran 'yohʉ, hingui sä din xummi a rá xisu.
    Nɛ nuna ran t'ɛ̨di i jaua dí xi ahʉ, him mam hmansɛgä, pɛgue rám hma ma Hmuhʉ
    ra Jesucristo 'bʉ mi'bʉcua ja ra ximhäi.
  dah-dah: Goyenbe bere go uŋ tubul teŋ keneŋbe duliŋ po heŋ al hoyaŋ ma tiyyeŋ. Moŋ
    kenem uŋ hitte mulgaŋ heŋ tumŋaŋ hiriryeŋ. Irde al wor berem ma takira tiyyeŋ.
  tnk-tnk: Mətə trɨni mɨnuə pran rəpwəh iərman səvənhi, in trəpwəh mwi narə pərien
    irau iərman riti mwi, mətə mə rəfo in trɨrərɨɡ pen a mwi tɨ iərman səvənhi. Nənə
    iərman trəpwəh nəpwəhien pran səvənhi.
  kpr-kpr: 'Genembo doyareva amo, nenda emboro etoto nakári: eni mo, ne nesuka irareva.
    O eni mo, sekago jovereghe yama, nenda genembo manai budo daba aminda dubo dabako
    edo, nemonde dabade irareva. Gegenembo barago, nenda evevetu jo doyae areva.'
  san-IAS: bhāryyā bharttṛtaḥ pṛthak na bhavatu| yadi vā pṛthagbhūtā syāt tarhi nirvivāhā
    tiṣṭhatu svīyapatinā vā sandadhātu bharttāpi bhāryyāṁ na tyajatu|
  nho-nho: tevana iaa ki mee a ia ni tere, a ia ki see aavana hoki. Aa ki mee a ia
    see hiihai maa ia e noho soko ia, a ia ki ahe ki tana aavana mua. Te tanata hai aavana raa
    ki see tiiake tana aavana.
  gym-NT: akwa nane ni merire käkwe brare kwe tuametre ne ngwane, raba kaibe jirekäbe.
    Akwa tö raba ja mikaita gure ne ngwane, ja mäkäta kwe brare kwebe. Ye kwrere arato,
    ni brare käkwe merire kwe tuametre ñakare jire abko ti tö niei munye.
  azg-NT: Majoꞌ xe na aa nꞌndyii juu saaꞌ juu, ijndeiꞌhanꞌ na quintjohin na ninnquii
    juu, oo coꞌ ya ntcüeꞌhin yo saaꞌ juu. Ndoꞌ mantyi nquii tsansꞌa, ijndeiꞌhanꞌ na
    tyiꞌntsityuiiꞌ jon tson na toncohin.
  bhd-bhd: (अगर अलग भोइ गाए, त होरो ड्ला न बनाए; या अपने मुन्शे सेइं फिरी मेल मिलाप
    केरे) ते मुन्श अपने कुआन्शी न शारे।
  too-NT: Lā' palh makxteknī'ttza' ixkōlu' kalhatin puscāt, catachokolh ixa'cstu sin
    ixkōlu' o catā'tahui'lachokopā ixkōlu'. Lā' huan a'ntī xakōlu' tū' catimakxtekli
    ixpuscāt.
  ind-AYT: (tetapi jika ia sudah terlanjur meninggalkan suaminya, ia harus tetap tidak
    kawin, atau kembali didamaikan dengan suaminya), dan suami tidak boleh menceraikan
    istrinya.
  cjo-NT: Aririka pookaeri, pijeekashitaperoteeya. Eerorika pijeekashita, papiiteeri
    pagaeri eejatzi piimentawitari. Eejatzi okimitaka, tee okameethatzi rookaero shirampari
    iina.
  nsn-nsn: Bo gete guatono paar, inggono pake uangoulung kamobo dedengua ue e me uelhiarou
    tapokis tena bulout. Doha bulout ger le, ahik tun pahe matotong uelueltula liu
    tena kuah.
  san-DEV: भार्य्या भर्त्तृतः पृथक् न भवतु। यदि वा पृथग्भूता स्यात् तर्हि निर्विवाहा
    तिष्ठतु स्वीयपतिना वा सन्दधातु भर्त्तापि भार्य्यां न त्यजतु।
  tna-NT: Ahua tueda emesiaenita su, aimue pia deja neje neicha tuseda jahueti taji
    mahue. Ebia su saida mesa yahue neje pabasetati puji, tuatseda huamahuama saida
    paaniti puji. Daja huecha aimue yahue sa mesa ehuane mesiaeni taji mahue.
  lid-lid: Buku ari badih iy baso-ok mwan tan ja bwe, iy sala tasou ja, iy kudu laleyah
    op. Buku bwe eh, iy kili hamon ta mwan tan nane ja, ma kamanyah kamwenen kudu
    hawen. Ma iy mwan satikahei udun sa-au ja.
  wim-wim: Nil nath wantiy nunangwey-a, yaa, nil pam thonangan keꞌ-ngul maayow, yaꞌa,
    nil nath koyam yipam iiyow pam nungantamakana, ngul kul anpalana pul ngul nath
    michathuwpul pulantakaman; nath yaꞌwey-a, nil maꞌ-ampanam anman iiyow. Aꞌ nil
    pam thum alangana wanch thum nungantaman keꞌ too wantiy nunangwey aak umpuyamwey,
    yaꞌa.
  zga-M: Ungetenge ukhuhuma khugosi vaha, asigale velevote bila ukhutaliwa au apatane
    nu gosi. Nu “gosi asite ukhupa udala etaraha.
  yom-yom: Vayi enati nketo dikuela beni vambini ayi bakala diandi, buna, nketo wowo
    kabika buela kuela voti kavutuka wizana ayi bakala diandi. Bobuawu bakala kalendi
    botula nketo andi ko.
  san-SIN: භාර‍්‍ය්‍යා භර්ත්තෘතඃ පෘථක් න භවතු| යදි වා පෘථග්භූතා ස්‍යාත් තර්හි නිර්විවාහා
    තිෂ්ඨතු ස්වීයපතිනා වා සන්දධාතු භර්ත්තාපි භාර‍්‍ය්‍යාං න ත්‍යජතු|
  yut-yut: Mani eni yɨpmaŋdetjak kaŋ ɨsal egɨpjak, bo tobɨl kwan eni gat but kaloŋ
    anjil. Ae eni mɨŋatni dɨma kwɨnɨtjak.
  grc-BYZ: ἐὰν δὲ καὶ χωρισθῇ, μενέτω ἄγαμος ἢ τῷ ἀνδρὶ καταλλαγήτω· καὶ ἄνδρα γυναῖκα
    μὴ ἀφιέναι.
  cpc-NT: Aririka pookawakaiya, iro kamiithatatsi pisaikawaiti apaniroini iiro pitsipataa.
    Irooma iirorika, kantatsi pimpiyashitairi piimipirori. Iirokaiti jiimitaitari,
    tii okantzi pookayitiro piinatakari.
  nhg-NT: Pero tlö ye oquecajcö, ma yeta sa isiel hua majcamo monömecte, o noso ma
    mosietele ocsajpa ca inömec. Hua tlöcatl majcamo quecajcöhua isohua.
  nya-nya: Koma ngati atatero, asakwatiwenso, apo ayi, abwerere kwa mwamuna wakeyo.
    Ndipo mwamuna asaleke mkazi wake.
  ngu-NT: Pero tla se sihuatl nocacahua noso noxotonia ihuan ihuehuentzin, ma ca ma
    nonamicti ihuan ocse tlacatl, noso tla hueli ma noyoltlali ihuan ihuehuentzin.
    Niman no ijqui on tlacatl ma ca ma nocacahua noso noxotoni ihuan isihuau.
  kup-kup: Oñ aripitï honoñai ahö nao ou ravapanen nim abup betet sekë, povoz ni añ
    pop rekot abü modap navotü, oñ nim main am hekë. Tat tokat arip maot honeo tin
    hepekez nonor ou ravapan, povoz ni maot emat nim abü maupunañ hekez hamoh. Met
    ari abuhol amun tovai arim añahol kaev ravat betetunei.
  jid-jid: (U wa u gra nita kalon ma don, wu kason hama ni gra gari, ko ka kmaye da
    mla son mba tie mba lon ma), wu wawu lulon me kana kpeyem da ka wah ma don na.
  wmw-wmw: Fala ikiwa muka‑yo kanlawira, ekare saalombiwe au apembeziwe na nlumake.
    Na nlume ndi novyo, nkawake aajuzi kumwasa.
  gmv-GGM: Shaaketiza gidiko hara azina gelontta uttu. Akaye giiko ba azinara giigu.
    Azinayka ba machcho anjji yeddofo.
  ssg-ssg: Tuahe na i aile ukek ien, i kum salasal ulea, mewenae na i uke aliake tel
    hoi liai axoan. Tin masin tel wawan, i kum lilioi tel axoan.
  zpo-NT: Per chelee tub ngwnaa laa xmbyi, nyentra mod chelya me kwaan stub xaabyi,
    per nzho mod bare me kwaan xmbyi me stub welt. Nu leeka snee, lee xaabyi nanzhaalt
    laa xaa xngwnaa xaa.
  poy-poy: Kumbiti pakalekana nayomberi, kalikali pota na kuyugwa ama kakolaniziwi
    mawoku na mpalu gwakuwi na mpalu nakamleka mdala gwakuwi.
  qwh-NT: Peru sitsun malas raquicacurenqa, mana yapapäcushpa japallan tärätsun o
    mana tseqa amishtacuyätsun qowanwan. Tsenolla jina ollqu caqcunapis ama jaqiyätsuntsu
    warmincunata.
  gaw-gaw: Amge nug danab genab uuidḵu dayeb amu nug hamu dayaḏ! Hamu daaḵunu elele
    ii dayeb amu nug eḏua uḵeb, danab nuhig ele oolah laip̱u meya dayeḏ! Danab nug
    ele nug ewau aib oḵulom.
  nca-nca: Quko ene kamí roto toŋeweya tiníqo, kinaŋge yuri qembe. Ŋunde kini tiníqo,
    uya kamímboya newonde kanata tiní pitu ko yorori. Ko uni kato parí ma howewero.
  zpz-NTPP: Tees benu bzaan dem ñgyeem, orzeꞌ rlagy ñi chesa la dem ub zim, o nu gyashaꞌ
    dem ñgyeem. Nunu de yu gyeey walagy ñi nu zaan dey mñaay.
  mkj-mkj: a ma ih mweijang, ih jehpirin pwuroahng pwoapwoaud, ke ih uhdahn pirin
    pwuroahng pahioahu; pel woal pwoapwoaud jehpirin mweijang pahioahu.
  zac-NT: Pues si talë tubi naꞌa bësáꞌnëll tséꞌlëll; separadë na rall; adë cáꞌadiꞌill
    stubi nguiu u guëcáꞌall tséꞌlëll stubi. Mizmë manërë napë quë gunë ra nguiu cumplir;
    adë gáquëdiꞌi divorciar rall.
  kyg-kyg: Aꞌnemogimo anauꞌapimogimo apataleꞌa visayana uꞌa alu veleꞌmo oꞌmaiꞌa afaꞌa
    maiyo. Afaꞌa maisayafeꞌmo ohapauꞌnisiyana halate eꞌa anauꞌapimogiꞌeꞌmo magokepi
    lokaeꞌa maiyo. Anauꞌapimogitapae, huꞌna, aꞌnetapimo hapa faitapa oꞌapataleyo.
    Nagaiꞌnimo mani gemo nosuvaꞌmonanafa Ala kava neꞌmoꞌa hu maleꞌniye.
  kmk-kmk: Yoong nu umidang masapula Adina mangas-asawa malaksig nu man-ulina maikapiya
    kan asawa na. Pada na pay sit laḻaki un Adina mabalina idangan si asawa na.
  cao-NT: '@see-verse:1CO.007.010'
  bbr-bbr: Utianik, kiro asires kon komu utonuk rai, ko kar ro wa owai, erar rawai,
    warnuk, ätäi kon ro owaun potai. Ros ran kon asir wa utonuk, manai.
  inb-inb: Kusa­wa sita­na­kuspa kaug­san­ga­pa chaiag­pika, mana sug kari iuka­chu.
    Chasa­paka, kikin­pa kusa­wa ikuti kaug­sag­samu­chu. Kusapas chasa­lla­ta mana
    war­mita sita­chu.
  hrv-hrv: ako se ipak rastavi, neka ostane neudana ili neka se s mužem pomiri - i
    muž neka ne otpušta žene.
  box-NT: Ká a hĩ́a wà, ò o ɓɛ̀n mún yí bĩní vaa ya. Tàá ká a wi ò o bĩní
    ya, ò o véení hã bíoní lè mín báa, à ɓa ya mín. Lé mu ó o báa mún
    yí ko ò o ɲa mín hã́a.
  ote-NT: Nuꞌbʉ ra ꞌbɛhña̱ da hyɛpʉ rá da̱me, odi jʉ maꞌna ra ꞌñøhø pa drá da̱me,
    y nuꞌbʉ ra ꞌñøhø da hyɛpʉ rá ꞌbɛhña̱, odi jʉ maꞌna ra ꞌbɛhña̱ pa da ꞌyøtꞌe drá
    ꞌbɛhña̱. Nuꞌa̱ da ꞌyøtꞌe, maꞌna xá hño dá mpumbabi ri yoho ne da yopa ꞌmʉi ꞌnadbʉ
    maꞌnaꞌqui.
  wnu-wnu: Umami wogub ar igo gab eng wo ar sir igoriner. Bo wonou umami nob igorib
    misir igub gab eng bo nob bugab qob musieriner. Ende aba gab umami bo wegib misir
    me iginer. Ne gor munon an yamangar me omboagirmar.
  zam-NT: Per angta' le'i, chele' sa'lgot lá'ya' sa'lbi'pe' sa'lgota, ñibe'en loo
    xa'gota ne'selya'de sa'lgot con tedib mbi'. Más huen leque ryop sa'l xa'gota tu'
    tàl loo di's par bere xa', tyub no xa' sa'lbi'pe' xa' tedib vez. Ñibe'en, ne,
    le' sa'lbi' ne'lá'ya'de sa'lgot thidtene.
  zyp-NT: Canghrasala, a kaw sai caco, dongcang khawh kheh seh, a cang ly leh a pasae
    khatah a pahlawng kaw he seh. Taico pasae a cangpaw tah a nupui cawh mah kheh
    seh.
  sey-NT: Ja̱je paꞌiquëtaꞌare nëjopi ë̱jëre je̱ocosico pani yequëre huejaye peoji,
    pa̱nitaꞌa cuiꞌnaëna coꞌi co̱ñe paꞌiji. Ë̲jëje nëjore je̱ocoye peoji.
  nvm-nvm: '@see-verse:1CO.007.010'
  mps-mps: Te aga bidi tagalai baso da, te aga olo bidimainao. Te meni baso da, te
    aga ma begasa pelama, tama aga bidi dali deli homu elama bidigi pao. Tama bidigo
    me te aga we munu me sela sągio.
  pab-NT: Hoka halakihetaiya haiyanene hoka maika maisa kaiyanenehitita, xoana haiyanene
    kakoita xamani awaiyexeharetyakakoahetaha hoka tyaonakakoahenahitaha. Exahe exanene
    hoka maika maisa halakihitita haiyanityo.
  llg-llg: Tehuu, mete ma ana laꞌo ela ndia sao toun, na, boso sao seluk bali. Malolenak,
    ana mole fali no ndia sao toun. Leondiak boe, sao toun taa bole namaketu no ndia
    sao inan.
  kyf-kyf: We -ka nɩɩ, 'ŋwnɔ ka ɔ 'lowli -globhʋ, ɔ 'na -kwʋlʋ ylɩ -putu -nɩ, 'ɩn
    we 'nɩ -mʋʋʋ, ɔ -yɔ ɔ 'lowli suslolu 'wʋ lʋ. 'Ɩn nʋkpasu, -mɔɔ 'na -salɩ ɔ 'ŋwnɔ
    kwnɛɛ 'tɩtɩ -nɩ.
  tpi-tpi: Na sapos em i lusim man pinis, orait em i mas i stap nating. Sapos nogat,
    em i ken i go bek na wanbel gen wantaim man bilong en. Na man tu em i no ken rausim
    meri bilong en.
  mih-NT: Ta tatu zandoo minoo ña sii yɨɨ ña, ma cuu tindaha tucu ña sihin inga ra.
    Zoco cuu nacoo vaha ña sihin yɨɨ ña. Ta ma cuu sa sino tutu ta zandoo minoo ra
    sii ñazɨhɨ ra.
  qvh-NT: Sayno captinpis runanpita raquicar imarga mana yapapacuylapa täcusun. Japalan
    cacuyta mana camäpacorga jucwan mana taptenga runanwan amistacusun. Saynöla runa
    cagpis warminpita ama raquicäsunsu.
  kms-kms: Ni puq wen tedi ni mune ngam wuso wayequ. Ni segine wus tiq segi tedi ni
    ngaim nde mune wuso di ni ngaim teri mune ruwo gudo. Quayi nungoqi nungam puaq
    wand wayequ.
  agn-agn: Piro mga magigbelag pa enged tanandia, magpadayon da lamang tanandiang
    anday katawa na, obin magigbalik si ong katawa na. Ig indi ka poiding belagan
    tang lali tang katawa na.
  nhi-NT: Uan tla in siuatl iccaua nitlauical, acmo ocsipa mamonamicti, noso tlamo
    mamotlapohpolui iuan nitlauical. Ohcon noiuqui, in tlacatl amo maccaua nisiuau.
  ttc-NT: Per qa oqtel tpawa' tib' ti'j te tichmil, a tgan tzan k'on tok junan tuky'i
    junky; b'ix qa nya'tx ikxji, ntons intjoyon tume'l tzan sten kontent junky'el
    tuky'i tichmil. B'ix yatzun te ichmilb'aj, k'onti'l tzan tkaj tkola' te txu'jel.
  dan-1931: (men om hun virkeligt skiller sig fra ham, da forblive hun ugift eller
    forlige sig med Manden;) og at en Mand ikke skal forlade sin Hustru.
  kwj-kwj: E, hurache ni ti hanjaꞌaisini ti ai iwa, tini sa nimba ete ti da. E, minambwe
    nawa, sa ti ai ini ti hurache ga sembe funda fi hambwani ti hurache ga kipe tumbwa
    sa fi ai da. Hurache okwe apa humwe rihi humbu kei.
  vie-OVCB: Nhưng nếu đã ly thân, người vợ nên sống một mình hoặc làm hòa lại với
    chồng. Chồng cũng không được ly dị vợ.
  kze-kze: ánivo awaikómbó auwénamo éna ó'omba íma kwaaí mayáíno. ímo mirámó énamo
    éna koyauweréna awaikónópa'a tíno. kwaaí íma kentuwainímbáá'a ti'mátuwaaro.
  mpj-mpj: wulu nyupaparni nyinakura. Ka yiipi palu wantilu kulini marlaku yankurakulu
    palumili nyupakarti, kawalyapula palu kujarra wangkaku, kapula marlaku yanku nyinaku.
    Kanyurra yirnakajalu mirta-ngkuyan wanti walyja kurtiwa!
  lbk-lbk: Ngem mo taynana, masapol ay ikatpena ay maes-esang, paymo kasin maiyornos
    isnan asawana chadlo. Siya akhes na isnan lalaki, masapol ay ad-ina ichangen nan
    asawana.
  mto-NT: Pa̱n myaso̱o̱knup tseꞌe je̱ ta̱ꞌa̱xta̱jk je̱ ñu̱yaaꞌy, kaꞌa tseꞌe yꞌukyaaꞌvya̱jknit,
    o̱ꞌyip tseꞌe je̱tseꞌe je̱ ñu̱yaaꞌy du̱ma̱a̱tnakyo̱jtsꞌo̱ꞌyijinuvat. Ax nay veꞌempa
    tseꞌe je̱ yaaꞌtya̱jk, kaꞌa tseꞌe du̱maso̱ꞌo̱ku̱t je̱ ñu̱da̱ꞌa̱x.
  bzh-bzh: Gaḳ nabë gevuu regga, og yö medo meris. Gaḳ nabë nama, og luho regga
    degero ġaġek genah vu yi gökin. Gemaluh su juuk venë nabë saga!
  guj-2017: પણ જો પત્ની જાતે જુદી થાય તો તેણે લગ્ન કર્યાં વિના રહેવું, નહીં તો પતિની
    સાથે સુલેહ કરીને રહેવું; પતિએ પોતાની પત્નીનો ત્યાગ કરવો નહિ.
  jvn-NT: Nèk wong wédok mau meksa megat sing lanang, wong wédok kuwi ora kenèng kawin
    menèh. Nèk kepéngin omah-omah ya kudu balèn waé karo bojoné. Semono uga, wong
    lanang ora kenèng megat bojoné.
  byr-byr: Kɨrɨꞌ aꞌmwe saꞌ gannya aꞌmwerɨ mena yagalyaꞌmavajaꞌ yɨ dazaꞌ yaasɨwaꞌ mwaalɨna
    yadeꞌ dɨngaka? Gannya aꞌmweryawɨnna ayɨna wawojɨ kwalaangelyɨ avaaimunyɨꞌna ayɨna
    yeꞌmwannamwaalyɨkadeꞌ dɨngaka? Pɨbwi aawa. Nabaai kwalaanga kwalyɨ gannya balaangevɨ
    mudaasanna!
  ian-ian: Lɨla lan kat kai walaa kapma yetɨleyan wovuna. Kai walaa lɨga lungwamataa
    ndu kat yivat tɨleyan wovuna. Ndu ndɨna taagwa kat ana kai waa kwagalagiyandɨ.
  hun-hun: Ha pedig elválik, maradjon házasság nélkül vagy béküljön meg férjével.
    A férj se bocsássa el feleségét.
  mcf-NT: Min bënë nianash utsin inaid iquenda. Dadan inaid icnu quec mimbi niamboedën
    inaid icoata. Adembidi chido inquid min chido bunenquiocquin abi icsaid dada uashun
    ismequin nidmenda.
  kjs-kjs: Yapare nimina aali giyalimiri pa piruma ali rado meda napulupape. Gore
    pawasi wala pumare nimina aali raapu kone komea-para suma wala piralepape. Go
    puma yapare alinumi page nimina ena wala nagiyalepape.
  mni-mni: Adubu mahakna thadoklabadi, mahakna yum amuk pandasanu nattraga mahakna
    mupuroibaga amuk hanjinnasanu. Aduga mapuroibanasu mahakki nupiga khainaroidabani.
  yad-NT: Nu̱tyi varityi nana̱tochiñi̱ jivyanu, nana̱ma̱ ma̱cho̱ vinu vaturu̱y varintyi,
    varimyata nana̱jdutya jivyanusa̱ntiyu. Daryadañi̱ vanuntiy, ne sa̱tova̱ nada jivyaturu̱ntyi.
  mxb-NT: Tído tá sa̱ ni̱ da̱nkoo iin ñáꞌa̱ yíi̱a̱n, dá kía̱n ná dáꞌa ni tandaꞌa̱n
    xíꞌín iin ka̱ ta̱a. Va̱ꞌa cháá ka̱ ná ndaka ña̱ mani̱ noo̱ sátáꞌan iin rá iin
    na, dá nakiꞌin táꞌan tuku na kandei na. Ta ndoꞌó, ra̱ ta̱a xaa̱n, o̱ sa̱ dánkoo
    ndó ñadiꞌí ndo̱.
  pon-2006A: a ma e mweisang, e sohte pahn pwurehng pwopwoudida, de e uhdahn pahn
    pwurehng eh wereko; oh ohl pwopwoud sohte pahn mweisang eh pwoud.
  maq-NT: Hane sa xi tacun xín na ne, catejña suvá na, o sa tsajin ne, catisehen nga
    na cjuandaja cojo xihin rë na. Hacuaha ngu xihin ne, mijí rë xi tsismi cha chjuun
    rë cha. Hacuiin ngahan xi chjá cuatjin ta Nai naja chja me.
  hto-hto: Mei íadɨ ɨníredɨngo ie ɨni dotáadɨ afengo daɨngo írede; mei jɨáɨfodo afengo
    afe daɨí íacañenia, afengo meine ie ɨ́nimo abɨdo bírede. Daje izói áɨredɨmɨe ie
    aɨna jaca fáɨcanocainide.
  por-BRBSL: (mas se ela partir, deixe-a permanecer solteira, ou então se reconciliar
    com o marido), e que o marido não deixe a esposa.
  ces-NKB: Kdyby však přece odešla, ať zůstává nevdaná, anebo ať se smíří s manželem.
    Také muž ať neopouští [svou] ženu.
  cui-cui: Powa punaxuba pia pebin, barapowa bara misa ecaena. Jopa pitsi tsane icha
    pebin equeicha. Metha jame xanepanaetsipa icha bapowa caewa pichapa pia pebin.
    Barichi pebin jopa bewa punaxubi tsane piowa.
  boj-2014: Ariya uŋa bei na aqa tamo uratqas di a olo tamo bei aiq. A laŋa soqnem.
    Saiamqa a na aqa tamo nami uratej qaji di olo eme. Tamo naŋgi dego naŋgo uŋa naŋgi
    uratnjraib.
  eng-OEBUS: (If she has done so, she should remain as she is, or else be reconciled
    to her husband) and also that a man is not to divorce his wife.
  eri-eri: No au awa tuwai wonga, no ewe yafonbona. Uwa wonga wa, no ege gidu goidu
    bona nomo au ngare huwanyanere etenga wodere. Onodu fai fere no nomo oya adai
    so tuwou.
  wiu-wiu: Eni uku toa toameneya nekane tewitikoa wakepa nipa eko alike poameamene.
    Pa mea tuamene. Pa meane tuamou wa wene pikepa nipa nekanake wa wakapea pamene.
    Atoa motane ago neke natono tewitikoa wawameamene.
  swe-swe: Men om hon skiljer sig ska hon förbli ogift eller försonas med sin man.
    En man får inte [heller] överge sin hustru.
  cth-cth: Mat pawiteh vâ sak laipalah awm lawiseh. Nahoeh pawiteh apasuek e vâ hoi
    bout kâmaihawi naseh. Vâ ni hai a yu mat nahanh seh.
  mti-mti: Me garakue ape ipewa, sira mem den ape meib di wakepe, go memawa gumbe
