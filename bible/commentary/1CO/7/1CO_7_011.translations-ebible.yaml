  lif-NT: ᤁᤖ ᤂᤧᤴ ᤘᤣ᤹ ᤛᤧᤴᤏᤠᤱ ᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤜᤠᤖᤠ᤹ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤘᤠ᤹ᤏᤡᤖᤥ. ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ
