  kpf-kpf: Oi ambinŋandâ apŋâ mârum birip oi ko a buŋâ, yen ândibap mo dum apŋoot
    miaŋgâm ândibabot. Oi yatik a ŋâiŋâ ambinŋâ mân birâbap.
  ppo-ppo: Sonétamo whi̧ tokó̧ló fupa, ai so whi̧ kaetamo dokoni ha̧le beteró̧póló
    yae. Téru, ama omatamo dowi kisipa mutu taaróló faai yaletei momó fesaae wóló,
