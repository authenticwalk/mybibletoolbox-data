    ricá. Uncá caja naca''alaje naluna naliyá.'
  djr-djr: ga ŋuli ŋayi bilin nhakun ganarrthaŋala, manymaktja nhanŋu ŋayi dhu ga
    gänan yan nhina, ga ŋuli bäyŋuny, ŋayiny dhu balayi dhuway'mirriŋuwal nhanukalaŋuwal
