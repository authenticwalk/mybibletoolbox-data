  san-BUR: ဘာရျျာ ဘရ္တ္တၖတး ပၖထက် န ဘဝတု၊ ယဒိ ဝါ ပၖထဂ္ဘူတာ သျာတ် တရှိ နိရွိဝါဟာ တိၐ္ဌတု
