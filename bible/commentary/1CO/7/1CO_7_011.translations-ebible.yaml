  mya-mya: ခွဲ​ခွာ​၍​နေ​လျှင်​လည်း​နောက်​ထပ်​အိမ်​ထောင် မ​ပြု​ဘဲ​နေ​ရ​မည်။ သို့​မ​ဟုတ်​မိ​မိ​လင်​နှင့်
