  zar-NT: Channö nu nigula uláʼalennu-nëʼ bönniʼ queë́nu, ral-laʼ ugáʼananu túzinu,
    o huöácanu tuz len bönniʼ queë́nu naʼ. Lëscaʼ caní tu bönniʼ bitiʼ ral-laʼ ucáʼanëʼ-nu
    nigula queëʼ.
  kde-kde: Henga akàhapukana nawe, analombwe kavila, na ikànave uchocho, bahi apatane
    kavila na ntwave. Uchocho, nnume nanang'e ananneke n'jawe.
  ata-ata: Ia lexe ane iꞌoxonu aloxo ne, la ane ixolusi io itaulaꞌi la uasi xe uasi
    la ane ilivu sou itaulaꞌixu mulue la. Xe mamu sou mulu ukusaie semau ixexee.
  qvw-NT: Sïchuśh wayapanwan laquinacülul'a japallan cacuchun, ütac wayapanwan cuscachun.
    Chaynütac wayapacunäpis walminpi ama laquicuyächunchu.
  nfa-nfa: Te ngaa ladhe nèngu tèke eele dhèu èmu na, beꞌa risi leo ia ka èmu. Hua
    iia nèngu laꞌe padame dènge mone dhu jꞌajꞌi dhèu èmu na. Sèmi èèna kahèi mone,
    bisa boe paꞌia-paꞌela dènge dhèu èmu-kamali na.
  tnp-tnp: Mətəu nəmə in otol, kəni təuvɨr məmə otəsɨtəu=pən mɨniən suah kəti mɨn,
    uə nəmə təhro, tɨtəlɨg=pən mɨn əmə o rəhan iərman. Kəni iərman otəsəpəhiən rəhan
    pətan.
  urd-urd: (और अगर जुदा हो तो बे'निकाह रहे या अपने शौहर से फिर मिलाप कर ले) न शौहर
    बीवी को छोड़े।
  hot-hot: Avi hadô yamalô êŋ ma epesaŋ abô imbiŋ yamalô ma miŋ enja anyô yaŋ ami.
    Ma anyô aêŋ iyom.
  mqj-NT: Sapo ianna dengan baine ussisarakan muanena, ta'mo mala kemuane pole taboko'na
    ke sisulleanni muanena. Susi siami duka' muane tae' tongan-tongan mala ussisarakan
    bainena.
  rus-SYN: если же разведется, то должна оставаться безбрачною или примириться с мужем
    своим, - и мужу не оставлять жены своей.
  mbh-mbh: Aveto aro ve i oma venen aken, aro i men polpol ol, eve aro i lo werer
    mo i men senu werer tomo nge iewo. Na tomonnga i mothong tova i mothongpot mun
    iewo.
  bdd-bdd: Ma hesi ꞌeguma taiya wahine mwanena mwalona ꞌisaꞌileya ꞌana ꞌeda ꞌeluwa
    bwebweꞌadi simiyamiya, beno ꞌabwa wahineina ꞌiboi ꞌimiyamiya ma sahena ꞌihaihai,
    ta bwebweꞌana wete ꞌeguma ꞌihila mwanenaina ꞌoina. Ma hesi loheloheya mwanediyao
    sahena sisaꞌisaꞌiledi.
  cbt-NTPO: Nipirinhuë', co chinpitohuachinhuë', ama huachi a'na quëmapi so'yachinsohuë'.
    So'in chachin chinpitantahuachin, noya nisarin. Quëmapi'santa' sa'apachina', ama
    sa'ina' të'yachinasohuë'.
  srn-NT: Ma efu a frow prati nanga a man, dan a mus tan sondro masra, noso en nanga
    en masra mus kon bun baka. Wan man no mag prati nanga en frow tu.
  cta-NT: Si cua nguxtyanu ma̱ jiꞌi̱ nu quiꞌyu, ngaꞌa̱ chaꞌ tyanu ma̱ ycuiꞌ ti ma̱,
    sca ti si tyajaꞌa̱ ma̱ tyaa ma̱ loꞌo clyoꞌo ma̱ chaca quiyaꞌ. Loꞌo juaꞌa̱ cuꞌma̱
    nguꞌ quiꞌyu, ná ntsuꞌu chacuayáꞌ jiꞌi̱ ma̱ chaꞌ culoꞌo ma̱ jiꞌi̱ clyoꞌo ma̱.
  bqc-SIM: gↄ̃ɛ su a na yao. Tó nↄɛ sù gì a zã́zi, aà zↄ̃lɛ ge aà ɛa kɛaànↄ
    na.
  tcz-CHONGTHU: Hinlah aman ajipa chu adalhah tah a ahileh, amanu chu achangin umjeng
    hen ahilouleh amapa chuto kihoucham kit hen. Chule ajipa chun ajinu adalhah lou
    ding ahi.
  mar-mar: पण, जर तिने सोडले तर लग्न न करता तसेच रहावे किंवा आपल्या पतीबरोबर समेट
    करावा आणि पतीने पत्नीला सोडू नये.
  snp-snp: Ido fulo edagetoma, ya wanafo minámageto minaneyo. Ido e’e, lagaiyama,
    ya wanafote kofa sodoti ekeleti minenawaiye. Ena we makafo ayaidana oto olonafo
    ilifi fulámaneyo.
  isl-isl: En hafi hún skilið við hann, þá á hún að vera áfram ógift eða fara til
    hans aftur. Eiginmaður má ekki heldur skilja við konu sína.
  spy-NT: '@see-verse:1CO.007.010'
  xnn-xnn: Ngem no taynana nan asawana et adi koma makias-asawa kasin. Kedkedeng nan
    sigod ay asawana is mabalin ay asawaena. Ya adi koma abes isis-iyan nan lalaki
    nan asawana.
  mwe-mwe: ikabheje alekanaga, bhai, analombwe eu aelewane na ambujegwe. Na jwannume
    anampe talaka nkagwe.
  tte-tte: '@see-verse:1CO.007.010'
  tcs-tcs: Bat ip da maret oman i libe maret man blo em, den em mas stap emselp wase
    oman uda no maret o meke pis wea man blo em ane gobaigen po em. Ane seimkainwei
    tu, da maret man mas no libe oman blo em.
  hlt-THB: A vaa ce ama awhtaw vak chang koeh ta voel seh, am awhtaw a vaa ce pan
    tlaih seh. A vaa ingawm a zu ce koeh thla seh.
  soq-soq: Tane naita epe segalepio i badawa epia me mai osowe nainailepi, tane di
    waimpa ba leulepi wisepie badawa bauta ena nata deantopue wampu. Do badawa manainapa
    mai epie nambelepi, dia.
  qub-qub: Warmi majanpita raquicarga majaynajllana goyäcuchun. Majayoj cayta munarga
    runanwan amistachun. Runapis warminpita ama raquicächunchu.
  att-att: Ngam ta ángngarigán nu panawán nayù babay yù atáwa na, ari laguk makiatáwa
    ta tanakuán, nu ari galâ ta makikapiá sù ngaw atáwa na, ánna mattoli kuna. Á yù
    laláki, arán na nakuan igúngay yù atáwa na.
  bki-bki: A ver bogo tai tira tai juvan koano sum̃ano, jaluvo denio bereio, naio
    monoka rivan re soro bereio, mia monoka to ga tibe na. A ver p̃eli, bo ka naio
    vija koano sum̃ano ave juo ala merevuiano vanlo, atu vio takurano bereio. Mia
    sum̃ano nalo bunu, monoka ajil bulag re koalo tira nalo.
  bqp-bqp: gↄ̃gbɛ̃ sún pɛ́ a nanↄaro. Tó nↄgbɛ̃ sù à gì a zãi, à gↄ̃ pose kesↄ̃ à
    ɛra a zãi.
  mcp-mcp: Múdá ká ntâg béégya nə ŋgwúm yé, a jíg kú ná kə báád; ka njɨ nə́ a kə́
    sá ŋkwambʉlə nə ŋgwúm yé. Ci mudúm kú yîl múdá bâ.
  hat-hat: Si li rive kite avè l', se pou l' rete pou kont li, san l' pa remarye.
    Pase pou l' ta remarye, pito li tounen ak mari l' ankò. Konsa tou, yon mari pa
    dwe mete madanm li deyò.
  npl-NT: Pero tla n tesiwa kikajkawa iokich, ayakmó oksepa mamonamikti, noso mamotlapojpolwi
    iwa n iokich, iwa n teokich amo makikajkawa isiwa.
  bgg-bgg: jishii ai è rek arone, ai ne awai ji rai ne dinne awai gey rog shii dinne
    dog bo; chiih-è gey è yiy shii ache rabo.
  eng-TCENT: (but if she does separate, she must remain unmarried or else be reconciled
    to her husband), and a husband must not divorce his wife.
  eng-BSB: But if she does, she must remain unmarried or else be reconciled to her
    husband. And a husband must not divorce his wife.
  cpu-NT: Aririka pookavakaiya, iro aritatsi pisaikashivaitya apaniro eero pitsipataa.
    Irooma eerorika, kantatsi pimpiyashitairi piimejanori. Eerokaite jiimetaitari,
    te arite pookayetero piinatakari.
  san-ASM: ভাৰ্য্যা ভৰ্ত্তৃতঃ পৃথক্ ন ভৱতু| যদি ৱা পৃথগ্ভূতা স্যাৎ তৰ্হি নিৰ্ৱিৱাহা
    তিষ্ঠতু স্ৱীযপতিনা ৱা সন্দধাতু ভৰ্ত্তাপি ভাৰ্য্যাং ন ত্যজতু|
  tac-NT: Siné kachi a'résaká, 'liko tabilé 'la ju napurigá uchéchigo siné rewimela
    se'nú rió, iligá abé 'la júleké tabilé rewá o abé a'lá júleké ma napurigá alué
    mukí chéchigo siné pe aba aleké rió 'yuga asimela napu 'yuga ajtílige. 'Lige tabilé
    'la ju napurigá bilé rió a'rémala mukí bo'né 'yula.
  eng-WEBPB: (but if she departs, let her remain unmarried, or else be reconciled
    to her husband), and that the husband not leave his wife.
  gfk-H: Iasen ing bia i gil hua, na kis na lala hatikai taar at. Ma bia i mola bia
    na kis na lala, na tapukus taar tano nuna tunana. Ma no tunana pa na hilau talur
    no nuna hahina.
  viv-viv: KaꞋi wanaviholili digo, kadu keke kaliva saꞋeyana wananagini. KaꞋi keke
    nuwanuwami amikaibe wanamiyami, au moganemi againe wanayewami be nuwanuwa saꞋeyana
    againe wanamiyami. KaduꞋe o kaliva vavine keke unakilowedi.
  yao-yao: Nambo iŵaga alekengene atameje pangalombekwa, pane ajilane ni ŵankwakwe,
    iyoyo peyo ni jwannume ngasiŵaleka ŵankwakwe.
  tgp-tgp: pani vara i vaia, i pa sopo er̃i mele lahi, pani vara mo r̃ohu hin r̃omr̃omi
    atu, mo sopo te mele malele tinapua, i pa vai na tamata peresi tuana i mele mai
    isana, ale tamlohi lahi sohena i sopo r̃ohu hin narouna.
  auc-NT: Incæte ëmö cæte gocä ïninque wæætë adodö pöninque adocä ingante mongä waa
    ïmaimpa. Wæætë adodö pönämaï ingä ïninque tömengä ee quëwëninque wacä ingante
    cöwë mönämaï incæcäimpa. Ayæ̈ onguïñængä incæ nänöogængä ingante pämænte godämaï
    incæcäimpa, ante mönö Awënë angampa.
  kbc-NT: Pida nige yaladi lodawa, odaa ja leeditibige me daɡ̶adiaa wado, pida baɡ̶a
    yakadi mopita lodawa. Odaa ɡ̶oneleegiwa idaaɡ̶ee, ayakadi me yaladi lodawa.
  bmh-bmh: Bo, air go nug gonugau gamu uteimai, go du tub i umau, gaul damau, tam
    aba, koli gonugau du uabun bitamau. Du go nug han gonugau air i utaba, unamau.
  ctu-BL: Mi tsi' cʌyʌ i ñoxi'al x'ixic la' ajnic ti' bajñelil. Mi mach yomic ajñel
    ti' bajñelil, la' i mel i bʌ ti uts'at yic'ot i ñoxi'al. Che' ja'el winic, mach
    i choc loq'uel i yijñam.
  meq-meq: Kə ge ŋgwas eye kə gər ha zal ŋgay na, mâ zla zal mekeleŋ eye bay. Taɗə
    kə ge a say zal sa na, mâ ma ta dəba ka təv i zal kurre eye tâ ma ka bo. Hasləka
    dərmak mâ həhar na ŋgwas ŋgay bay.
  noa-H: Mamʌ pʌch jaai pʌawiajã, tag deeum jaaijã hauba, hich magta hʌrraju haai
    sim. Mag hich mag pʌch happai hʌrramap'a hʌmʌn, magan deeu pʌch jaai dʌ̈ita p'ʌʌrbaju
    haai hʌm. Maagwai pʌch chi hemk'ooiraujã pöd pʌch hʌʌi pʌaju k'aba, ni deeum hʌʌijã
    hauju k'aba sim.
  alp-NT: Po sepo bei sasaisa pine ihleke eni mokwaije peneka, hoko suke ikai mokwai
    makete suike moneka. Po ileu suike loko eni mokwaije hoko yele. Kai mokwai lekwe
    hleke eni bina yake.
  san-VEL: bhaaryyaa bhartt.rta.h p.rthak na bhavatu| yadi vaa p.rthagbhuutaa syaat
    tarhi nirvivaahaa ti.s.thatu sviiyapatinaa vaa sandadhaatu bharttaapi bhaaryyaa.m
    na tyajatu|
  kbq-kbq: (Hu'neanagi anama hanuno'a, atrenkeno ve e'ori amne manino, huge zanarimpa
    eri mago huke, ete neve'ene, eri hagerafikeno), vemo'a a'amofona otregahie.
  kbh-kbh: Pero, shema cachcá chabe boyábioye tbojesonÿase, cha bontsemna ntjobouamaycá
    jtsomñana o chabe boyáftaca cachiñe jtenútanana. Y cachcá, chë boyá ndoñe quebnátsmëna
    chabe shema cachcá jesonÿayana.
  ron-LSB: (dar dacă se desparte, să rămână nemăritată sau să se împace cu soțul ei),
    iar soțul să nu-și părăsească soția.
  pon-pon: A ma a muei wei janer, i en dadaurete a kirip de kadeke a warok, o ol ender
    kajela a warok.
  nhe-BL: Pero intla se sihuatl ya quicajtejtoc ihuehue, ma ax monamicti sampa. Ma
    mocahua iselti o ma mosejcotili sampa ica tlen ipa ihuehue. Huan se tlacatl san
    se ma ax quicahua isihua.
  sps-sps: Sai to te kaa fi minon ya na kifon ta ka te naus osing fi non ya natsioiny,
    ayei ma fanging pis vaare ta mesmes ta tsoiny, a sikia, ayei onot non ma faroruak
    me natsioiny ya fatoobing. Ana tsoiny a fanging ma ots vaaren fanging ten natsun.
  wnc-wnc: Sike ita apna atekengu ita moona yuyok. Sike ita moona yutnangge bitakengu
    ita gatuna apna atekut tapae gatuna kuyok. Siwan apnataaya kuut maatna ma inikwaiwan.
  bus-bus: gↄ̃gbɛ̃ tón pɛ́ a naↄ̃aro. Tó nↄgbɛ̃ gà à gì a zãzi, à gↄ̃ pↄsɛ kesↄ̃
    à ɛara a zãzi.
  gub-BL: Aze amo kuzà upuir umen wi nehe, tuwe na'imen zuapyri kwaw nehe. Tuwe wiko
    a'e zutyka'i a'e nehe. Tuwe uzewyr umen pe nehe. Awa a'e no, tuwe nupuir kwaw
    wemireko wi nehe no.
  imo-imo: Tepa wendo pumo lemo omena iyemu tiye kolopa wendo pumbe molomo lemo ne
    kana ya kana naa tewi. Nunu manda naa molonio lemo aku omena kinye ningo amenge
    tekolio tukundo pungo molowi. Iyemuni kape yunge ambomu makoropa wendo naa mundupili.
  boj-boj: Ariya uŋa bei na aqa tamo uratqas di a olo tamo bei aiq. A laŋa soqnem.
    Saiamqa a na aqa tamo nami uratej qaji di olo eme. Tamo naŋgi dego naŋgo uŋa naŋgi
    uratnjraib.
  eng-DRA: And if she depart, that she remain unmarried, or be reconciled to her husband.
    And let not the husband put away his wife.
