    ri rachajil. Y quireꞌ jeꞌ ri ache, man tujach-riꞌ riqꞌuin ri raxjayil.
  uvh-uvh: A adi ufini u kuma' kabota' wa adi sige ningsa' ira auta'. Ka adi kaba
    tubobu tipfaranga ufini timini ganang tubobu anga ikantamu' wa karengsa'. Ka ami
    ka taming guk kuma' sananga irota' adindu' tamni waraga' bibi' naknga anigagare
    mo' tota'.
  ino-ino: O'apatalekaya'maki apatalesaya a'nemokitapa mako fate vele o'maitapa afa'ake
    maiyo. Afa'a o'maisaya lapa'kesa hinaketapaena etetapa anautapimo'ae utapa ke
    hutapa falu hutetapa mako'ke lapaipale maiyo. Vemokitapa a'netape “Lahapafaitalonaki
    veo.” hutapa oheo.
  gnn-gnn: Ŋuli ŋayi miyalk ganaŋ'thundja yukurra nhina nhanukalaŋuwala dhuway'mirriŋuwala,
    ŋayinydja yukurra yurru nhinana yana gänana, yakana ŋayi yurru wiripunhanydja
    ḏarramunha märrama. Yurru manymak warray nhanŋu, ŋayi yurru marrtji balayi roŋiyirri
    dhuway'mirriŋuwalanydja. Ga ŋayi yurru dhuway'mirriŋuyunydja yakana gonha'yun
    nhanŋuway miyalknha, bala ganaŋ'thundja.
  yal-yal: Xa a a mɛ a xɛmɛn na, a nama dɔxɔ xɛmɛ gbɛtɛ xɔn. Xanamu, e nun a xɛmɛn
    tagin xa yitɔn. Xɛmɛn fan nama a ɲaxanla ramɛ.
  cnt-NT: La₁ në₁jua'₂ chan₂ jan₂ dsa₂ mɨ́₂ ca₂téin₂ dsɨ₂i₂gu₂, juɨ₁gua₂ bá₄ tei₄
    'ŋiog₅; o₃ juɨ₁'ei₅₄ bá₄ táng₃ caun₂ jág₁ quian'₅₄ dsɨ₂i₂gu₂ 'e₂. Le₂në₅ bá₄ juɨ₁lia'₂
    dsa₂ ŋe'₂ táng₃, tsá₃ 'nió'₅ téin₂ dsa₂ mɨ́₂ quiáin₅.
  tif-tif: Kanola unang uyo ulmi imakim kaa kambolu namti, yak tunum kusnum kaa asuk
    kuluu-laamin disa. Ale, unang uyo disa kaa ilokomi dinim o, kalu kulaali, asuk
    yang ulmi suun imak dabuu bii kensu ami atamule, aket maakup ke asuk akam tambal-kup
    ilokomip kaata tambal o. Imakim akal almi kalel kuu fotabemin disa yo, kala Kamokim
    ami lo kaali kanum bokosu.
  nlx-nlx: एने केदी आंगे एय बी जाय ते बिगेर दिहरो वाराड़ किरेल रेय, नाहते तीन एदम्या
    हेऱ्यी पोशी मेल केर लेय, एने एदमी बी तान बायकुह सोड़नेन केरता लेख्यो नाय आपी।
  apw-NT: 'Áídá’ yił iłk’ínát’aazh lę́k’eyúgo, daazhógo naghaa le’, dagohíí biką’
    yaa nánódáh: ła’íí nṉee bi’aa yił iłk’ínáot’aash hela’.'
  gum-gum: Inchen srai kuchippe, trube, nøtø tsumig køn. Trengømuppe, nui keeba katøle
    tammay kørrømisra lindamig køn. Inchen keebe nui srawane tarømisrøb kutsamig kømøn.
  not-NT: Aroca pijoqueri, quero págai basini. Caninataque pigatsitairi págairi ira
    págabita. Aisati nongomantasantëri sërari, quero ijoquiro iina.
  plu-plu: Henneme ku pugamawka eg tipik giw gugihgi, nikwe amawka ku eg msakwa migiho.
    Ku eg ka muwaka msakwa migiho, amawka eg diyuhe ta gimkat gugihgi akiw. Hawwata
    awayg ig ka hiyá igma tipik guw gihayo.
  iou-iou: Täŋ, peweko uwä gubaŋigän irek, ba ittäŋgän äpikät äneŋi kentäŋpäŋ itdeŋ.
    Täŋpäkaŋ ämatä webeni udegän, nämoinik pewek.
  ntp-NT: Dʌmos isʌmo ooqui dagituagi gʌcuna ʌgai maitʌaagai iscunatagi ʌpamu baiyoma
    gʌaagai isbaiduñia ʌgai ñiooqui gʌcuna ʌʌmadu. Poduucai ʌʌpʌ ʌcʌʌli maitʌaagai
    isdagituagi gʌooñiga.
  rai-rai: Iaku baa i waan paa koni, koku i taulaa balet. Ma baa i nemi naa in taulaa
    balet, io, in waan talili kup anuna muaana ma diaar a wemaraam balet. Ma koku
    kaai ta muaana i lu wa anuna tabuan.
  haw-1868: 'A ina ua haalele, e noho mare ole ia oia, a e maliu hou aku paha i ke
    kane: aole hoi e kipaku ke kane i ka wahine.'
  ffm-ffm: So taweede mo seerii oon yo heddoro non, naa duu o warta e mum. Gorko duu
    haanaa seerde genndum.
  arb-NAV: وَإِنْ كَانَتْ قَدِ انْفَصَلَتْ عَنْهُ، فَلْتَبْقَ غَيْرَ مُتَزَوِّجَةٍ،
    أَوْ فَلْتُصَالِحْ زَوْجَهَا وَعَلَى الزَّوْجِ أَلّا يَتْرُكَ زَوْجَتَهُ.
  cop-CNT: ⲕⲁⲛ ⲉϣⲱⲡ ⲁⲥϣⲁⲛⲫⲱⲣϫ ⲙⲁⲣⲉⲥⲟϩⲓ ⳿ⲛⲟⲩⲉϣⲉⲛ ϭⲓ ⳿ⲙⲙⲟⲛ ⲙⲁⲣⲉⲥϩⲱⲧⲡ ⳿ⲉⲡⲉⲥϩⲁⲓ ⲟⲩⲟϩ ⲡⲓϩⲁⲓ
    ⳿ⲛⲧⲉϥ⳿ϣⲧⲉⲙⲭⲁ ϯ⳿ⲥϩⲓⲙⲓ..
  sri-sri: Nomeõ igo marãpʉre béogo, gajigʉre marãpʉkʉbirikõãrõ gããmea. Igo marãpʉ
    ããrĩdi merã ãmubeo, sugota ããrĩkõãrõ gããmea. Ʉ̃mʉ́ʉde ĩgʉ̃ marãpore béobirikõãrõ
    gããmea. Ĩgʉ̃de ĩgʉ̃ marãpo ããrĩdeo merã ãmubi, marãpo marĩgʉ̃ta ããrĩkõãrõ gããmea.
  nal-nal: Singsaxai tamon ka vataling naan, tuaa xana maxus kaarik. Ma tamon ka saxot
    kana maxus kaarik, naan kana uli zin labana ma dina vaamada iaa xaarik. Ma a rapti
    zaait kana wen kip a maxuzang sin nandiaa taak sina.
  kyq-kyq: Kɛn naan̰ rɛsŋga ute gaabin̰ lɛ, n̰Ꞌɔn̰te kɔkŋ gaabm kuuy. Ɔɔ kɛn naan̰
    ɓo jega gaaba lɛ, n̰Ꞌtɛrlo ro gaabin̰ ki. Anum gaaba kic n̰Ꞌɔn̰te piir ute mɛndin̰a.
  kwd-kwd: Ma lauta nga noni 'e 'akwasia no'o wane aana, 'e le'a fana ngaia 'ani ori
    mai fana 'agala to'oru oguogu la'u. Ma lauta 'amoe, ngaia 'ame to'omia ngaia 'ani
    baiwane la'u. Ma nga wane 'e sia 'akwasia mola nga noni aana.
  ded-ded: Ngac mong ye ewea wama kenudeu yofi ambeso, ye eng kecbeso me ewea warac
    kefec, yearu monggoc kemma yegoc ruae meficgema eweeneng monggoc ambesera. Nga
    ngic mongngo enema naric mi wama kembeso.
  ewe-ewe: Ke ne egbee la, ele nɛ be wòanɔ tre alo wòatrɔ ayi aɖawɔ ɖeka kple srɔ̃ŋutsua.
    Nenema ke srɔ̃ŋutsu hã mekpɔ mɔ agbe srɔ̃nyɔnu la o.
  nuy-nuy: Yagu ngarra-maṉinyung-maynji ngarrubagi angunaarruyn nubagi naaṉngina-yung,
    yagi ngarrubagi wangi-mi warra-waḻya nga ngiiynji-yingi. Bagi-yung-bugij nubagi
    naaṉngina-yung angiiynji-yara-yinyung. Marri wugurraayung warra-miḏaṉngina-yung,
    yagi warraarru warrubawi-yung warru-ḏangarrina-yung.
  cop-BHC: ⲔⲀⲚ ⲈϢⲰⲠ ⲀⲤϢⲀⲚⲪⲰⲢϪ ⲘⲀⲢⲈⲤⲞϨⲒ ⲚⲞⲨⲈϢⲈⲚ ϬⲒ ⲘⲘⲞⲚ ⲘⲀⲢⲈⲤϨⲰⲦⲠ ⲈⲠⲈⲤϨⲀⲒ ⲞⲨⲞϨ ⲠⲒϨⲀⲒ
    ⲚⲦⲈϤϢⲦⲈⲘⲬⲀ ϮⲤϨⲒⲘⲒ.
  buk-buk: Magoc iŋ bu hu ndê akweŋ siŋ, naŋ nem ŋgac wakuc dom. Iŋ êŋsahê bu êmasaŋ
    yom whiŋ nakweŋ tiyham ma mbu ndi mbo whiŋ iŋ. Bu mba, naŋ iŋ mbo tawasê. Ma ŋagôliŋ
    tigeŋ dinaŋ gic waê lauŋgac bocdinaŋ. Ŋgac daŋ hu ndê awhê siŋ dom.
  pri-NT: '@see-verse:1CO.007.010'
  zpq-NT: Na' še no'olen' yele'e len beṉe' c̱he', cheyaḻa' soa to gualaze' bi yeque'e
    beṉe' yoble o cheyaḻa' yeyeje' šjayzoalene' beṉe' c̱he' da' yoble. Na' ḻecze le'e
    beṉe' byo le'e nšagna'le, bi yela'ale len xo'ollen'.
  por-TFT: Mas se alguma de vocês se separar ou se divorciar, deve ficar sem casar
    ou deve reconciliar-se com seu marido e voltar a viver/casar-se novamente com
    ele. Semelhantemente, os homens não devem separar-se/divorciar-se da sua esposa.
  gwi-NT: Nakąį' akhoiinyąą ji' chan neegǫǫnjii shrǫ', akwat nakąį' vits'eehindii.
    Ch'akai', inlii ji' na'at akhoiinyą' shrǫ'!
  gvn-gvn: Kaki manyarrda dunyu bawal, nyulu yindu kari dunyu-bunga. Nyulu dunyunduku
    nguba nyunbay baja. Dunyungku manyarr kari bawa.
  nhy-NT: Pero tla se siwatl kikawa iokich, mach ok ma mookichti, o noso ma motlapojpolwi
    iwan iokich iwan oksemi iwan ma mosetili. Noijki in tlakatl mach ma kikawa isiwa.
  asm-FB: কিন্তু যদি তেওঁ স্বামীক এৰি গুছি যায়, তেনেহলে তেওঁ বিয়া নকৰাকৈ থকা উচিত
    অথবা তেওঁ যেন স্বামীৰ সৈতে মিলন হওক; — আৰু “স্বামীয়েও নিজ ভাৰ্যাক পৰিত্যাগ নকৰক”।
  okv-okv: te toasuja amo embo eha mane jimbasuja te javotoho be amo ehako egerembeto
    ivu ga jo vahai eto peka umbuto iresuja. Eto nei amo ivu na ae mane toau pambasuja.
  mxt-NT: Soco tatu noo ñaha sɨhɨ ta sanandoo̱ ña yɨɨ ña, cuñí chi vatyi ndoo ña cunyaa
    ña cha ma tandaha ca ña. O naquehen ña chi yɨɨ ña. Ta suri tyicuan caa, ña tahán
    chi sanandoo rayɨɨ chi ñasɨhɨ ra.
  tzo-NT: Mi mu xch'un, mi tsten ti smalale, ac'o va'aluc o mi mu sc'an xcha'ic' sbaic
    xchi'uc yan vuelta ti smalale. Ti vinique mu me sutes ti yajnile.
  ind-AGS: (jika dia meninggalkan suaminya, dia harus tetap tidak menikah, lagiatau
    dia harus kembali ke suaminya); dan seorang suami tidak boleh meninggalkan istrinya.
  omw-omw: 'Mwiva nai vaati qaqira kyairera, mwiva hiama uro mpo qoraisi vararaitiro,
    qatima variarive. Mwiva nai vaati qaqira kyero uro nanrianraa vari taqero kyai
    nte ntena paativanto hinani nrumu ntante quankye timwa kyero mwiva qioma nai vaatintiriro
    uro variananrove, tiro. Mwitaa timwa kyero tiri vunyaa vaisivanto mwia vaatiaravata
    mwitaama tiro: Vaisivantovata hia nai nraata qaqira kyaananrove, tiro.'
  yrb-yrb: I awetama danu awera bodere ekodina nono danu ununa awera mubisuna aika
    awera da mubite danu bodere awerabai anibie watane. Enanari awerama danu aweta
    da ekodifie watane.
  maa-NT: Jè chjo̱ón xi tsjeiìn x'i̱n‑la̱, mìkiì tjí'nde‑la̱ nga kj'ei̱í x'i̱n ki̱xan‑ko̱
    ìjngoò k'a. Ti̱koa̱á‑ne kàtajoóndaà‑ne. Ti̱koa̱ jè x'i̱n, mìkiì tjí'nde‑la̱ nga
    tsjeín chjo̱ón‑la̱.
  mcq-mcq: ꞌEnakaivo hu paruaha raname vaꞌamajaho hu parua pina paveꞌamana. ꞌEnavo
    paꞌanaꞌe reꞌamajaho kúꞌo ꞌunama paruahoni vaꞌamajaho paruaha naparaha paranave
    vaꞌamana.
  sus-A: شَ عَ سَ لِ فِنّ نَشَ مّي عَ شَ مْرِ رَ، عَ شَ لُ شّمّتَرٍحَ كُي، شَ نَ مُ
    عَ رَ عَ شَ فبِلٍن عَ شَ مْرِ شْن مَ. شّمّ قَن نَشَ مّي عَ شَ فِنّ رَ.
  jpn-1965: ――もし別れたのだったら、結婚せずにいるか、それとも夫と和解するか、どちらかにしなさい。――また夫は妻を離別してはいけません。
  fra-SBL: (mais si elle le quitte, qu'elle reste célibataire, ou qu'elle se réconcilie
    avec son mari), et que le mari ne quitte pas sa femme.
  yka-yka: Saguwaˈ bang niyaˈ dende bakas ngambanan ellane, subey iye gaˈi magella
    si seddili atawa subey iye balik si ellanen duk maghāp duk iye. Lellahin isab
    subey gaˈi timananne andanen.
  mle-mle: '@see-verse:1CO.007.010'
  shp-NTPO: Jatian jawen bene potaaxa, jakiribi benoribitima iki, jaskáyamakinra,
    jakiribi jan potaa jawen bene biribati iki, jaskaribiakinra, ja wanoya jonin jawen
    awin potatima iki.
  aom-aom: O nugöꞌöromo vaꞌo roriꞌo hijëꞌoho nadi ae göho masuꞌi ma-hine. O vuonoröꞌö
    rueromo jasi baruohumu huë baerovoromo avoho arire. Röhu baruoharo jaꞌo vaboroho
    nadi nugöꞌöne.
  geb-geb: Ana wo mana thagi, ana sɨɨŋra kɨri. Ana sɨɨŋra kegɨrga tuktɨgi fhuvara,
    ana taagip wo mana phorgɨp ndava bavira kɨv, ana taagip ŋgɨp wo mana phorgɨ kɨri.
    Mba tɨvara, guma vhɨra, ana won muuŋ thamtha thari.
  bsj-bsj: Dila no cin kubo bwece nin ri, ca nare kange nii kebo nyori, ca ywel kangum
    tibercero kange bwece, Nii nabareu a yware wice.
  cak-cak: y si nujach-ri' riq'uin ri rachijil, man tucanoj chic jun achi. Si man
    nrojo' ta nic'uje' ruyon, tuc'ulu' chic ruvech ri rachijil. Y quiri' mismo ri
    achi, man tujach-ri' riq'uin ri rixayil.
  chf-NT: y si u tz'eje' uba t'ocba mach u ni' ch'ä lotojac, pero u ch'e' sutwänic
    u ch'e' jit'oc cha'num. Ni winic mach u ch'ä u waläctan jit'oc. Jini cälbenetlaba,
    mach uc'a no'on cälbenetla; Ajnoja ni u yälbenetlaba.
  tlf-tlf: kanube unang uyo imak iyo dupkalu umdii, yak tinum migik iyo asok dugamin
    ba no kale, atin bisop nan-temu bota tambaliim kale minte, boyo kanube bisop uyo
    naali o agelu bole, asok no imak dupka-suu iyo no tamu aget maagup ke-nilipta,
    asok agam tambaliim nan-temip bota tambaliim ko. Minte imak yagal imi kalel uyo
    fot tebemin ba no o,” age Kamogim imi ulo boyo bogosu ko.
  piu-2006: kutu miiṯawiyalpi nyinaku. Tjinguru kungka paluru wati panyapanya kulilku
    piyuku palumpa miiṯa walytjangka nyinakitjangku. Paluru kutjarra kalypalpi wangkarra
    piyuku tjungu nyinanytjaku. Wati tjuṯangku nyurrangarri wiya miiṯa walytja wantirriyantjaku,
    tjunguya nyinama!
  poh-NT: 'Wi ruꞌum nchel jenoꞌ cꞌaxquilal cow wach enachꞌak awi̱b tak ru̱cꞌ abahi̱l
    tak, til ma̱ban tak chic caxa̱ra ricaꞌpech, ticahnok laꞌ tak chi cꞌacharic chawutquel
    tak. Tzꞌa̱b ruꞌ wi xawa̱j woꞌ tak chic abanam caxa̱ra, haj cok wilic sakbih chi
    enaꞌn tak: Tisoljen woꞌ chic je ru̱cꞌ abahi̱l tak chi ripahkaljic ricuyuric amahc
    tak eh nok apahkam tak chic wihꞌic pan sukquil cꞌuxlis, chacꞌam woꞌ chic awi̱b
    tak pan atoꞌbil ru̱cꞌ abahi̱l tak eh reꞌ chic hat-tak bahilbe̱s, til ma̱cana̱ꞌ
    woꞌ awi̱b chꞌi̱l awehqꞌue̱n tak.'
  tue-tue: Cõãgõ, sĩcõrã pʉtʉáaro; o coo manʉ niimirigʉmena quẽnoã́rõ; cʉ̃ʉ̃mena niiãrõ
    sũcã. Ʉ̃mʉcã teerora cʉ̃ʉ̃ nʉmorẽ́ cõãrijããrõ.
  bjp-bjp: Isau male in lin antu, ke gong i fakekel sabin. Le biil, ke ik kiis fis
    tom tura antu. Ke kaltu sabin gong i lin antu.
  xon-xon: U yaa di uchal lii kan, u li bi ubaa, see u ki gir buen uchal chee, bi
    ti took. Uja mu taa jenn upuu.
  tzo-ZNT: Mi mu xachꞌunic li cꞌusi chacalbeique, mi achꞌac abaique, mu xuꞌ xaviqꞌuic
    yan vinic. Tey vaꞌetanic o. Mi mu xuꞌ chavaꞌiic ti tey xavaꞌetique, chaꞌicꞌo abaic
    xchiꞌuc lamalalic onoxe. Jaꞌ noꞌox yechoxuc uc, viniquetic, mu me xachꞌac lavajnilique.
  mpm-NT: Ko nu nau ñaa na xndoo yɨɨ, ti na kuncha ña siaꞌan ni, xi na ndeokuñɨ ña
    jiin yɨɨ ña, ko tu kuu ja nandaꞌa ña jiin ɨnga. Suni siaꞌan kuu jiin chaa, chi
    tu kuu ja xndoo da ñasɨꞌɨ da, ti kusɨɨn da kiꞌin da.
  ots-NT: Cja̱ bbʉ ya xtrú wembi, ya jim pé da ntja̱jtihui pe hnar hñøjø. Bbʉ nde̱jma̱
    jin gui ne da hnatsjɛ, mejor da nzoh cár da̱me ca xí mɛgui pa pé da hmʉbi. Guejti
    car hñøjø, jin da mɛh cár bbɛjña̱.
  hoy-hoy: अदिक अगर अलग भी आदार, रा दुसरा मदा माळबाळुल हांगा ईरूल; या तान गांड्ड उन
    से बाक मेल माळ कोमुल, अदिक ना गांड्ड तान हिंग्स उक बिळबाळुल.
  amo-amo: Bara asa molo nin nlese, na aso sa ilugma, andi na nani ba, kpilla kiti
    nlese, “Na ules nwa ko uwani me ba.”
  pjt-pjt: Palu tjinguṟu wantikatirampa uti paluṟu kutju nyinama wati kutjupa aḻṯinytja
    wiya, munta tjinguṟu paluṟu mukuringkulampa maḻaku tjunguringama kuringka. Ka
    watingku ngapartji uti palumpa kuri wantinytja wiyangku kanyinma.” Uwa, nyangatjaṉa
    Mayatjalu wangkanytja nyurala wangkanyi, ngayulu walytjangku kuliṟa wangkanytja
    wiya.
  cwe-cwe: mbali one yahatenda ivo, kolondeka yasigale mgane hebu yailumbe na mulumake,
    na mulume kolondeka sekeyamwing'he chibuwa cha nyasa muke wake.
  daa-NT: Kar ya daatik rasig mitti gay, illa taa goye maala wal taa amre iŋ mitti,
    ho mitik sa, totiraatɗo daaciy.
  mlp-mlp: Ari in aduw huloseq le samanmo osad in mat ta araq muturta hi waqan. Teq
    in samanmo os haiq in muleqeq le aduw inaq an anobun wastitayeq araqibmo a ta
    osiy. Ad nazaqmo mat in awe a hi muzdaqmo.
  ape-C: Aria okwok kwukwutunuk um, okwok ta kwunak kwupe meyoh. Okwok mare kwurao
    kupaini arman, uwok. Uwok um, okwok ta wata kutanam kwunak um okwokwin raminen.
    Aria anan raminen shopunek mare niyatokuk ananik irohukwik, uwok.
  bgs-bgs: '@see-verse:1CO.007.010'
  faa-faa: Hinamomo ipi apiane fimarekea metakarikia purakano, hinamoane aporo meta
    pukupo. Ipi haku tipia nenakamaka kakanie. Hinamoane ipi haku kakako hisirakano,
    ipi apia fana fimaresa tati sapesane maroporaka mafaraka ipi apiamo ape yia paripeanie.
    Arirakano aporomo ipi hinamo arumasane fimarekea pusiehoane siahoasifareapo.”
    Aíyaka Unihae Kotimo someaka maresapo.
  kik-kik: No aangĩka ũguo-rĩ, nĩagĩikare atarĩ mũhiku, kana akorwo ti ũguo, acookerere
    mũthuuriwe. Ningĩ mũthuuri ndakanaingate mũtumia wake.
  cap-NT: '@see-verse:1CO.007.010'
  ksr-ksr: Kaeŋ jejato, kileŋ loya mesaowaati eeŋ, mono eja moŋ mende meŋ eeŋ laligowa
    me loyawo mombo amiŋ moma somoŋgoŋ aoŋ laligowao. Kaaŋagadeeŋ loyanoŋ embia mende
    mesaowa.
  eng-TNT: Yf she separate her selfe let her remayne vnmaryed or be reconciled vnto
    her husbande agayne. And let not the husbande put awaye his wyfe from him.
  sbs-sbs: Kono heva na siya mukwam'a kwe, u swanela kwi kala na sena mukwame kapa
    vali swalele. Mi” mukwame ka swaneli kukana mwihyavwe.”
  sue-sue: Ota iu nuso emoko donuta o duamunoya, awa nu ema tepo nuaise. Ota ema nusore
    noko tera otao-gamao wero nuamu wero giro ago wariseto. Are ema zo meni bama nuso
    oko duaise.
  fra-NCL: si elle en est séparée, qu’elle reste sans se remarier ou qu’elle se réconcilie
    avec son mari ; pareillement, que le mari ne répudie pas sa femme.
  snn-NT: '@see-verse:1CO.007.010'
  atb-NT: Nghut kôlhang, yhang gâng é nghut jáng, myi a dum ló é za nyì râ lhê, haû
    a nghut jáng, yhâng é yhumsîng hpó eq dum xoq yû râ lhê. Yhumsîng hpó le, yhâng
    é yhumsîng myhí lé a ge kâng pyám râ nghut lhê.
  cek-AK: 'toe caehtaak nahaeloe, sava sah ai ah om nasoe, to tih ai boeh loe sava
    hoi araemhaih sah let nasoe: sava mah doeh a zu to pakhrah hmah nasoe.'
  bkd-bkd: Ba ku mangendà man ugaling kinahanglan ha harì en gayed magpaasawa daw
    ku mabayà maglikuay dà sidan hu asawa din. Sa maama daan kinahanglan ha harì din
    gayed endaan sa asawa din.
  ctu-76: Pero mi ti' cʌyʌ i ñoxi'al jini x'ixic yom i bajñel ajñel o yom i cha' majlel
    ba'an i ñoxi'al. Chʌ'ʌch je'el jini winic mach yom i cʌy i yijñam.
  lac-NT: Wa jaj ix tʌcoj, a xquico' caj u toc p'ʌt u mam, arex ti' soc mʌ' ju yʌn
    mʌmintic u jer. Jaj ix tʌcoj je' u wʌc'ʌs bin ich u mam a tu p'ʌtaj soc p'eri'
