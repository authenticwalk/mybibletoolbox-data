  kud-kud: Na hesi ebe yaiya waihiu mwanena mwalona ivinawaheyena'o yana amwaha bwau
    namwanamwadi himiyamiya, neta ebe waihiunane iya imiyamiya na havena itawatawahola,
    na inamwanamwa hinage ebe ilaugwaipileuyo mwanena ainai. Na hinage towatowaho
    mwanediyao havena hivinavinawaheyedi.
  urb-NT: 'Nde erehijar, pe, amõ sawa''e ke epyhyk ym. Nde jeje te''e exo kỹ. Aja
