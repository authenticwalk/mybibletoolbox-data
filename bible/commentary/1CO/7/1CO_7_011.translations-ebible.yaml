  awb-awb: Ánáhkawagá wenawehq auwahnaraq mó wehkínehboq peh míankehe. Áúwátái wehbá
    kouwekue insahwé atahnaraq aiq kawerire. Awehkawagá wene ahre airaiq áúwéhneho.
  gdn-gdn: Ko kau nima nobomogi ragipipi ki kau pa tondowa ko apunu mo eba uwari.
    Kau apunu nene wainapiyei ki kau nobomogi oragai ki e bameya ade baunuwagi manako
    ewapuru idiwoi. Ade apunu, wi wibo wainaguma eba ragitamuri ade anika eba memuri
    puru.
  nko-NT: Támɛ nɩ́ ɔmáɩ́n mʋ kulusʋ a, ɔkɩ́ta ɩwɩ ntɛ́ɛ oyínki yɔ mʋ kulu wá.
    Okúlu ɛ́ mákiná mʋ ka.
  bsn-NT: So manajʉre so rocajama, gãji manajʉ cʉtire manirʉaroja. So manajʉ ñar'i
    rãca so oca quẽnojama, quẽnaja. To bajirone bajiaja ʉ̃mʉre quẽne. Ĩ manajo cʉtijama,
    rocare maja.
  pib-NT: Ga wa tutspalatinipa, mganuruto tixgognenatanutka, waka rupoyikgayegkakinna
    tganuruyma. Ga wa jeji koxa gi ruknokanro ganunro.
  wiv-wiv: Palaka kua kini hava tapunia a gona, pele tavine kena kete ma mia vetaveta
    za, beta kete lahi mule ve. Tani beu, pele kete vamule ni gona. Tamohane ve beta
    kete vamia tapunia gona tavine.
  reg-reg: Nawe labha akasoka kumulume wae, asigale kutyo ataja kutwalwa kala jili
    kutyo angwane no mulume wae. Na “Omulume atamuyana omugasi wae inyalubha yo kumulema
  mlh-mlh: Oŋu migayoŋ, jibu ŋoeine bokeiŋ ine, ŋi mo so roru mo goine me ŋoeineke
    moke mimane eku kikipe eku gonimi. Oŋuakoŋ ŋoeineji ŋonuŋine so bokeine.
  gof-ENT: ሺን ሻኬቲኮ ሃራ ኣዚና ጌሎና ባርካ ዴዖ ዎይኮ ባ ኣዚናራ ጊጎ። ኣዚናይ ባ ማቺው ቢሎፎ።
  aau-aau: Sawk hokwe uruh se lokriy hain ankin, hokwe weinyaw kwa lanio. Sa hokwe
    uwr ma-liwak e nan ankin, hokwe hoko uruh ma lokriy hain so owh mon ma-ley nok,
    hye nion uron kamon-aw manon-wak nok, ma-liwak. Seyr liy-liy-aw, uruh hiykwe hyo
    sah ke peie me-su ha o.
  tvk-tvk: E xosxa ipol ni, ma xi itat imak e nateli ti mun, mu itilomun ihe visal
    tiramue nan. E nggusil sexien nen tak, tiramue mun nastokovein atou nan ti.
  prf-NT: Peru ni mákhiwalay siya, ay manatili siya a awan ti kabinga oni mákpagkasundu
    siya a ruway ten kabinga na. Sakay dyan bi palayasán sakay hiwalayan nen lállaki
    en kabinga na.
  auy-auy: Énifo awaaikómbó auwénamo éna fíꞌomba ímba waaí máíno. Ímbo miyámó énamo
    éna kouweréna awaaikómpáꞌá tíno. Waaí ímba kentuwaainíntómbá tiꞌmátuwaaro.
  tbg-tbg: 'Viva nai vaati qaqira kero virera, vi nahentiva kia ho vo qorainti varaanarove.
    Viva nai vaati qaqira kero viva nariaraa oru vaiha tavero tiharo, Kaiqe tenta
    vaativano vainanaini anirante vuare, tirera, homa anirantero nai vaativano vainanaini
    vuanarove, tiro. Minti tivakero tinavu Nora Vaiintivano vira qoraintiaravata mintima
    tiro: Vaiintivano nai naata kia ho qaqira kaanarove, tiro.'
  hub-NT: Nuna umitsuk nuwa aishrin ikuakka, atakka aishrintsuk pujumainaiti. Antsu
    nuna nakitakka, nina aishrinig ataksha waketmainaiti. Aishmag ainasha tumasag
    nuwen ajapmain ainatsui.
  hmo-hmo: To bema ia rakatania, ia be headava lasi do ia noho, o do ia giroa lou
    iena adavana dekenai. Tau danu ese iena adavana do ia rakatania lasi.
  big-big: Tamizeige pi pilik mizi mabura pi ngereke yombu nak weiyagi ono kapura
    kerekpu kiling ya wamenara koyimowei ngereke menalege yolugi purik kele. Keya
    yombu nakko yongok pugumele wezamelagi ono.
  gux-G: ama o ya tienl, o ji kan kun ja tian, o ba ye oba, lan ya ka wan guan k mangi
    yen o calo, ja mɔ kan bel o denpua
