  nwi-nwi: Mərɨg tukmə rəpəh in, pəh tukrɨpəh nəri-pən-mɨnien yerman pɨsɨn kɨrik;
    uə, tukmə rhawor, pəh tukrɨrerɨg-pən mɨn tuk kafan yerman. Kɨni pəh yerman tukrɨpəh
    nəpəhyen kafan piraovɨn.
  kmo-kmo: Wowak, siita man heechi inyey, nobo upurus tawa. Siita shebo shebo sa ta,
    ii sii way heechi i ma riitaka kawka eecha sii. Ma rii eechaba ri mima siin sa
    i heechinak ichanakech.
  agr-agr: Tuja nuwa aishin ukuakug nematsuk pujustí, nunimainchauwaitkug aishijai
    chichaman iwajug pujustinme; aishmagkuk nuwenak idaimaitsui.
  kyc-kyc: Doko kaepala rekya lele lao pisira ramo dokopa akali wakale mende kanda
    nao pisira panda akalingi keta dee range role pyala epara. Dee akalingimi etenge
    ramanyi nemba nana letamo.
  urd-GVU: اگر وہ ایسا کر چکی ہو تو دوسری شادی نہ کرے یا اپنے شوہر سے صلح کر لے۔ اِسی
    طرح شوہر بھی اپنی بیوی کو طلاق نہ دے۔
  yre-NT: '''Pian -te lɩmɔn cɛɛn ''e -sran man bɛ, ''e ''fʋ ''e "tun, te ''e -kɔnnɛn
    pee ''pa "fo "dɩ. -Te ''bɛ "cɛɛ dɩɛ, ''e ''o yei "sɛn ''e cin va ''o ''vale ''e
    -sran -a. -A -tʋwli "nɛn "nyian -klɔnmɔn -le vɛ -a. Te -klɔnmɔn ''e nan bɔla ''li
    "fo "dɩ.'
  fuh-BKF: Si tawii o seerii ɗum fu, o heddoroo noon, maa du o warta e muuɗum. Gorko
    du haanaa seerude deekum.
  arl-NT: 'Cante neyaca carteyani, nojori cuaara jiyanootioora, na rupuetoonuhuara.
    Jaara maja na naata jiyanootioonu, cuaara quiiria tamajaaja pueyaracaanu. Cuaara
    camiyaquiiria socua. Canuunaa, pa Jiyaniijia Jesucristo sequesanoori mariyata
    niaarajuhuaj. Naa sequeyari: “Maja nia cartenu nia niquiocua”.'
  ziw-ziw: mna uneva akasana naye, asekuguhigwa, hegu wevanywe na mgosiwe. Mgosi naye
    asekumwasa mkaziwe.
  grc-TR: ἐὰν δὲ καὶ χωρισθῇ, μενέτω ἄγαμος, ἢ τῷ ἀνδρὶ καταλλαγήτω — καὶ ἄνδρα γυναῖκα
    μὴ ἀφιέναι.
  nag-nag: (kintu aru tai chari kene jaise koile, taike shadi nakori kene thaki bole
    dibi, nahoile tai laga mota logote wapas mili bole dibi), aru mota bhi tai laga
    maiki ke chari bole nadibi.
  eng-OEBCW: (If she has done so, she should remain as she is, or else be reconciled
    to her husband) and also that a man is not to divorce his wife.
  knj-NT: Pero ta ey junoj ix chi spo'le sba yetoj yichamil, manchej xa yi' junoj
    xa winaj. Asan yetoj yichamil c'al ta' tu' chi ske' yil-len sba junel xa. Ja'c'ala'
    jex pax wuẍtaj, ma ske' je po'len je ba yetoj je yistil.
  deu-1912: so sie sich aber scheidet, daß sie ohne Ehe bleibe oder sich mit dem Manne
    versöhne; und daß der Mann das Weib nicht von sich lasse.
  san-PUN: ਭਾਰ੍ੱਯਾ ਭਰ੍ੱਤ੍ਰੁʼਤਃ ਪ੍ਰੁʼਥਕ੍ ਨ ਭਵਤੁ| ਯਦਿ ਵਾ ਪ੍ਰੁʼਥਗ੍ਭੂਤਾ ਸ੍ਯਾਤ੍ ਤਰ੍ਹਿ ਨਿਰ੍ਵਿਵਾਹਾ
    ਤਿਸ਼਼੍ਠਤੁ ਸ੍ਵੀਯਪਤਿਨਾ ਵਾ ਸਨ੍ਦਧਾਤੁ ਭਰ੍ੱਤਾਪਿ ਭਾਰ੍ੱਯਾਂ ਨ ਤ੍ਯਜਤੁ|
  nob-LB: Mannen må heller ikke skille seg fra sin kvinne. Dersom dere likevel skulle
    skille dere, må dere fortsette som ugifte eller forsone dere med hverandre.
  ntj-ntj: '@see-verse:1CO.007.010'
  sxb-NT: Ni, na amurekere, asugaane aikale-uikala omwene otio atagia amaria, ni kutari
    kutio airane ku omusaaza waae. Kandi omusaaza yoona ataaza yarumusia omukazi waae
    yawa.
  nhu-NT: Geenɛn, ɛ́ wvú gawsɛn lo, tu wvú kɛŋke keemɛy enu wvú ɛmbeŋ. Ɛ́ ɛ̀ baa nu
    nonɛn, ɛ́ wvú kase tu yew dvu dweese ɛ bô wvú mancɛ mwɛɛm mum no nu. Ɛ ɛ̀ nu kɛ
    tɛn fí fì me ŋgayte ɛ̂ bolemsɛ lɛ kɛ diemsɛn kɛŋke keekuŋ kpwɛse kɛ.
  row-row: Te mete ma ana lao hela sao toun, na, sudꞌi boe sao seluꞌ fai. Malole lenaꞌ,
    heoꞌ baliꞌ fo mudame mo touꞌ a. Onaꞌ naa boe, touꞌ afiꞌ mahelaꞌ mo sao ma.
  msy-msy: Egh amizim uan pam ategh, a pura ikɨ. Puvatɨghtɨma, a uamategh uan pam
    bagh mangɨva a ko navir vamɨra ikɨ. Eghtɨ gumazim uaghan uan amuim a batoghan
    markɨ.
  agg-agg: Nɨmorehɨ ai randɨfeyowohü ana, ai moanɨ nindowenihɨkoate nɨŋgombondowohü
    asu ahandɨ nindowenihɨ ra sowana hɨhɨrɨfe hombondowohü. Asu nindowenihɨ ai ahandɨ
    nɨmorehɨ ranahambo moei mbüsühɨ koandɨhembui, ŋga yowanɨ.
  ptp-ptp: Lêc obêc sea ge od i dô pɨleva dɨ i o lêc loc kô vux ngwe lêm. Lêc obêc
    nêb dô pɨleva lêm ge od i lôc vô lɨya ên yuu i tɨtô kɨyang wê yêp vac yuu mahɨgun
    dɨ kɨtucma i tii vac. Dɨ vux êno i o lêc sea vɨnê lêm.
  nak-nak: Mai eia ge tou sesele e haruala mai ele, eia ge samura moli, eia umala
    ge taulai lou, eala moli taritigi tai mai eia ge puli rivu lou e haruala. La tahalo
    umala tai ge tou e rutula veia egira ge vipou baa.
  lbb-lbb: Ika, ning ir han kusuni, gong i taulai ulak. Pa ning i mang sur ir taulai
    ulak, ir ulak tetek anuna barsan pa diar atostos anundiau a keskes a taulai. Pa
    gong otleng ta barsan i lu sen anuna hane.
  kan-2017: ಒಂದು ವೇಳೆ ಅಗಲಿದರೂ ಮದುವೆಯಾಗದೆ ಇರಬೇಕು, ಇಲ್ಲವೆ ಗಂಡನ ಸಂಗಡ ಸಂಧಾನವಾಗಿರಬೇಕು ಮತ್ತು
    ಗಂಡನು ಹೆಂಡತಿಗೆ ವಿಚ್ಛೇದನ ನೀಡಬಾರದು.
  cso-NT: Tɨ³la³ nɨ́¹juáh³ nɨ́² lɨ́¹ ca³tun³ tsá²mɨ³ tsá²ñuh² ñí²cuo², jáun² tsá²mɨ³
