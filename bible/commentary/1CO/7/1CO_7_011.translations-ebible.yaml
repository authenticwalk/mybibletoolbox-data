  quc-TT: We kꞌu kujach ri rachajil, makꞌuliꞌ chi bꞌa junmul, xane tzalij rukꞌ ri
    rachajil. Xuqujeꞌ ri achi mujach ri rixoqil.
  heg-NTPO: Mo eta un nang soleng un sapa-bikloben na lam, un saap balu pait deken.
