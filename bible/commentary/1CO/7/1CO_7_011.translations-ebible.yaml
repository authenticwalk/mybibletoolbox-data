verse: 1CO.007.011
translations:
  kpx-kpx: Isito auna au kolia haleniege au bae malaha mole melamelivebene. Vani mole
    auna tota hoilahai au kolia keti igaetoage keta duave. Mahinaho hoto keu kateanu.
    Ige koliave keta bae au mahina halelivebene.
  okv-H: te toasuja amo embo eha mane jimbasuja te javotoho be amo ehako egerembeto
    ivu ga jo vahai eto peka humbuto iresuja. Eto nei amo ivu na ae mane toau pambasuja.
  tbo-tbo: Tam wawine awai agom u haleya, naka tahaya luwaga he memae, tunawam una
    memae ma ega una tawitawine meme, ma a dumalu ipa una gunawilena mem agom uyahina.
    Ma ololoto agagomi ega ona hahalehi.
  mal-C: അഥവാ, വേർപിരിയുന്നെങ്കിൽ അവൾ വിവാഹംകൂടാതെ ജീവിക്കണം. അത് അസാധ്യമെങ്കിൽ ഭർത്താവുമായി
    രമ്യപ്പെട്ടുകൊള്ളണം, ഭർത്താവ് ഭാര്യയെ ഉപേക്ഷിക്കുകയുമരുത്.
  grc-SR: ἐὰν δὲ καὶ χωρισθῇ, μενέτω ἄγαμος, ἢ τῷ ἀνδρὶ καταλλαγήτω—καὶ ἄνδρα γυναῖκα
    μὴ ἀφιέναι.
  bgc-bgc: जै तलाक हो भी जावै, तो पत्नी बिना दुसरा ब्याह करे रहवै, या पत्नी अपणे पति
    तै दुबारा मेल कर लेवै, अर पति अपणी पत्नी नै तलाक ना दे।
  khz-khz: Na irau garawana nerigo-kwaniana genai, pene talu pokomo, a aikina genai
    garawana na mapene garawa-waia. E vegarawa maruna na maki garawana ragai pene
    rigo-kwania.
  deu-TKW: hat sich eine getrennt, so soll sie ledig bleiben, oder sich mit ihrem
    Manne wieder versöhnen; ebenso der Mann soll seine Frau nicht entlassen.
  zsr-NT: Chquiꞌ uláꞌalennu‑nëꞌ bönniꞌ queënu ngul, ral‑laꞌ ugaꞌnnu tuznu, o huöacnu
    tuz len bönniꞌ queënu naꞌ. Lëzcaꞌ cni cutu ucaꞌnëꞌ‑nu ngul queëꞌ bönniꞌ.
  lin-lin: kasi soki akabwani na mobali na ye, asengeli kobala lisusu te to asengeli
    koyokana na mobali na ye ; mpe mobali asengeli te kobengana mwasi na ye na libala.
  hns-NT: Bakie djab aise tabbo hoi gail, tab oke tjaahie akel rahe ke, kie to phien
    se aapan aadmie se ek hoi djaai ke. Ek aadmie ke bhie na tjaahie aapan aurat ke
    tjhore ke.
  noa-E: Mamʉ pʉch jaai pʉawiajã, tag deeum jaaijã auba, ich magta ʉrraju aai sim.
    Mag ich mag pʉch appai ʉrramapha ʉmʉn, magan deeu pʉch jaai dʉ̈ita phʉʉrbaju aai
    ʉm. Maagwai pʉch chi emkhooiraujã pöd pʉch ʉʉi pʉaju khaba, ni deeum ʉʉijã auju
    khaba sim.
  eng-EMTV: and even if she does separate, let her remain unmarried or be reconciled
    to her husband—and a husband is not to divorce his wife.
  mib-NT: Te núu ɨɨn ñahan ndusɨ́ɨn ña jíín yɨɨ ña, te na quéndōo máá ɨɨn‑ni ña, chí
    cuu naquijnáhan ña jíín yɨɨ ña. Te yɨɨ suni ma ndusɨ́ɨn de jíín ñasɨhɨ́ de.
  lif-NT2: कर खे़न् वेॽ से़न्‍नाङ् वाॽने़ फाॽग्र हाराॽ मेःक्‍खिम् मे़न्‍जोःक्‍के वाॽनिरो,
    मे़ःन्‍ने़ फाॽग्र इत्‍थुङ्‌गे़न् कुये़म्‍बाःन्‍नु नादङ् चोःक्‍मा पोःङ्‌लो॥ हे़क्‍केलॽरिक्
    इत्‍थुङ्‌गे़न् ये़म्‍बाःल्‍ले़आङ् मेलिङ्‌गे़न् कुमेःत्तिन् मे़नाॽरुन्‍लरो॥
  xnj-xnj: Ndi ngati alekini nayu, ndi asigalila changali kugegewa, ngati naha lepi,
    vamtepulanisa na mgosi waki. Na mgosi akotoka kumleka mdala waki.
  mmx-mmx: Mo do neni na lox i xuren, neni nak lok naa la nemen bok ba na epot, kopla
    neni namlong mu latlok teren. La kerepmo bok latlok kopmen noxo ba korop leepot
    mi latkin teren.
  cbr-NT: Aín bënë ënquinbi ca xanun uni itsi bitima 'icën. Biisa tanquin ca aín bënë
    bitëcënti 'icën. Usaribi oquin ca unin aín xanu ëntima 'icën.
  tee-NT: Para ju tam chako'ulh acsni vaclhun taxtuich la'ixchaka' pus tasq'uini ni
    vasalh va is'akstu catsuculh. U ni jantu va is'akstu ju tsucuputun pus chach lak'anchokolh
    ju ixpapa. Chai tam jok'at jantu lai catixcoxtulh ju ix'amachaka'.
  eng-LSV: but, and if she may separate, let her remain unmarried, or let her be reconciled
    to the husband, and do not let a husband send a wife away.
  cak-NT: Pero xa c'o jun ixok nujach-ri' riq'uin ri rachijil, man tibe riq'uin jun
    chic achi. Y xa man nrojo' ta nic'ue' ruyon, tiquic'ama' chic qui' riq'uin ri
    rachijil. Y quiri' chuka' ri achi, man tujach-ri' riq'uin ri raxayil.
  pah-NT: Kunhangwera'g̃a pohirame g̃wembireko'g̃a hugwi ji ei g̃a pe togwerekokatua'ja
    ti g̃a g̃wembireko'g̃a jitehe. G̃wembireko'g̃a nderekoa'jave'ymame tahembirekoyme
    ti g̃a ojipe'g̃a pavẽi. Akwaimbae'g̃a pe ji ei no topohiryme ti g̃a g̃wembireko'g̃a
    hugwi, a'e ji nhandepojykaharete'ga nhi'ig̃a mombe'gwovo.
  sja-NT: '@see-verse:1CO.007.010'
  xed-xed: Ala ka dgadga tsi ta vgha nda zəʼala taŋ ya, nzatani mantsa, yaha tsi kləgəltá
    sana zəʼal. Ka mantsa a tsi wu dzrəglaftani nda zəʼala taŋ. Yaha zəʼal da ghzliŋtá
    markwa taŋ guli.
  mks-NT: Ta tá ná jándacoo ñá da̱, co̱ ndítahan nu̱ ñá tanda̱ha̱ ñá xi̱hín inga da.
    Á tá co̱ó ta ña̱ ndítahan caja ñá quéa̱ ndique táhan ma̱ni̱ tucu ñá xi̱hi̱n yíi̱
    ña̱. Ta jári in da̱ta̱a co̱ ndítahan nu̱ dá jándacoo da ñájíhí da̱.
  gfk-S: Iesene be ing i gil hobi, na kis na laala hatikai ter iat. Ma be i malok
    be na kis na laala, na tapukus ter tano nuno tunana. Ma no tunana pai nale hilo
    talur no nuno haine.
  bmu-bmu: Mewö jizapmö, töndup apŋi mosötma ewö, mönö azi kun kude memba öne malma
    me apŋambuk kunbuk eraum möta urumohot aka malmahot. Mewöyök apŋan anömŋi kude
    mosötma.
  dgz-dgz: Go me ap tapiwa apan da ya naisep, goroa di wandep, o memewa namua sia
    naisep. Amba den, apan da yone waenewa tandayase ae ya vep.
  eng-GNV: But and if shee depart, let her remaine vnmaried, or be reconciled vnto
    her husband, and let not the husband put away his wife.
  zaa-NT: Ą'hua ttu niula nu chi betse'e latsi'į nubeyu' quì'į, pues dànią eyacca
    tsè'ą nubeyu' qui' niá attu nna bittu gudua iqquį guttsaní'į lani attu nubeyu'
    huaya'. Ą'hua ttu nubeyu' nu chi bettsaní'į nna bittu ná qui'ni éla'ą́ niula quì'į.
  eng-WEBSTER: 'But if she shall depart, let her remain unmarried, or be reconciled
    to her husband: and let not the husband put away his wife.'
  guh-guh: Pacamuxujiobi atatsi, itsiata pova vecuanaviata pamona, bajarapova beponapona
    imasia. Apo benacojiobi baja. Itsa jume, benapitabeje icatsia pamonacovënëbeje.
    Bajara pijinia itsi pebi ata. Pebi apo bexuabi pijava.
  bon-bon: Yepä tabe liba jäägyuge, tabe miiji taatu lenaja coo tabe miiji acnenuta
    teeme rooriye bau me. Cuta rooriye te gone teeme coga ne ägyi.
  nhw-BL: Pero sintla se sihuatl ya quicajtejtoc ihuehue, ma amo monamicti sempa.
    Ma mocahua iseltzi o ma mosansejcotili ica catli ipa ihuehue. Huan se tlacatl
    san se ma amo moiyocacahuas tlen isihua.
  swh-ONEN: Lakini akitengana, ni lazima akae bila kuolewa, ama sivyo apatane tena
    na mumewe. Wala mume asimpe mkewe talaka.
  wbi-wbi: Looli nave alekeng'ine kuhuma kwa mughosi, ajighaghe vulevule nangatoluaghe
    kange nambe lunoghile anoghile kupulingana kange numughosi ghwa mwene. Na “Jumughosi
    nangam'pelaghe italaka umuunhu ghwa mwene.”
  bba-bba: '@see-verse:1CO.007.010'
  eng-KJVCPB: 'but and if she depart, let her remain unmarried, or be reconciled to
    her husband: and let not the husband put away his wife.'
  kgk-NT: '@see-verse:1CO.007.010'
  waj-waj: Mo ivo inna pikioo aritanna nnaasu safuuma variaivee. Hama ivo aritanna
    inna variataino kava ari vaatiivaasi vioo inna tasipama mmuaavau yoketaama variaivee.
    Vaidiivo sa ari nnaataivaa ooqoo tioo titano too kuaivee.
  cpy-cpy: 'Aririka pooka-wakaeyaa, rootaki kameethatatsi pijeekashiwaeteeya kameetha
    apaniroeni eero pahae itsipa piimi. Rooma eerorika, kantacha pipiya-shiteeri piimi.
    Noñaanatzimi eeroka-paeni iiminteetari, nokantzimi: tee okameethatzi pookiro piina.'
  mpx-mpx: Yaa ebo ni towani ge ni eguluwan, he ni mikabukabu ya, o ebo nigeya, he
    ni na alona ge lagona maniniliya nihi abubun al. I ola al, toalolon melutauina
    bahi lagona ni totowani.
  wbp-wbp: Manu kali-nyanurlu kulalpa-nyanu jurnta yilyayarla karntaju nyanungu-nyanguju.
    Kajilpa-nyanu karntangku karlirr-mardakarla, ngulajulpa nyinakarla yarlukururla
    tarnnga-juku wati-kari-wangu. Lawangkaju, kali-nyanu warlalja-kurralpa pina-yantarla.
  luo-luo: To kapo ni otimo kamano, to ochune ni nyaka osik maonge dichwo, to ka ok
    kamano to odog ir chwore, kendo dichwo bende kik riemb chiege.
  nhe-NT: Pero intla se sihuatl ya quicajtejtoc ihuehue, ma ax monamicti sampa. Ma
    mocahua iselti o ma mosejcotili sampa ica tlen ipa ihuehue. Huan se tlacatl san
    se ma ax quicahua isihua.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܦܵܪܫܵܐ ܡܸܢܹܗ، ܠܵܐ ܓܵܒ݂ܪܵܐ، ܝܲܢ، ܣܲܙܓܸܪܵܐ ܥܲܡ ܓܲܒ݂ܪܘܼܗ̇. ܐܘܼܦ
    ܓܲܒ݂ܪܵܐ ܠܵܐ ܫܵܒܹܩ ܠܒܲܟ݂ܬܹܗ.
  esk-NT: Aglaan avinniġumi, tuvaaqataiḷaaġli naagaqaa iḷammiutqiġḷi uimiñun. Taatnatuntuuq
    uiŋuruam avitaksraġinġitchaa nuliani.
  msb-msb: Pero kun makibulag siya kinahanglan na magpirme siya na waraʼn asawa, o
    kaya magbalik sa iya asawa. An lalaki naman dili dapat pagbulagan an iya asawa.
  cpa-NT: Ju³ná³ ca¹tióg² hio¹³ ji²gug², tsa¹ma¹lé² jian¹dsa dsa² siáh². Jø² hi² lé²
    tai¹ ji²gug² héi² báh³ dsa², dsa² mi³jian¹²dsa jmai³ lah¹ni³. Jø¹² bíh³ lah¹jøng²
    dsa² ŋioh¹², tsa¹lé² tióg²dsa hio¹³ quián¹²dsa.
  dso-dso: ଜଦି ତାକେ ଚାଡ୍‌ଲେ, ବିବା ନ ଅଇତେ ରୁଆ । ନଇଲେ ଆରି ଗଟେକ୍‌ ତର୍‌ ନିଜର୍‌ ମୁନୁସ୍‌
    ସଙ୍ଗ୍‌ ମିସା । ଜଦି ତମେ ବିବାଇ ମୁନୁସ୍‌, ନିଜର୍‌ ମାଇଜିକେ ନ ଚାଡା ।
  meu-meu: A bema dihotania, ia na vadona ai bema noho, eiava adavana enai ma bema
    daro dae lou. Tau ese danu adavana basine hadihoa.
  yva-NT: Weramu ranivara mo auguje, kove mamo mo ama anya umawe aneme raijar umba
    makare mo aovan akato. Yara monae, weamo no vayave kai, weramu vemo mbaunam akato
    nora. Muno sya ananyao syo raugaje anya baunam to ai mamaisyo ananyao syo raugaje
    wanya raije ramai tavon.
  dgc-dgc: Pero éng humiwalay tu bébe, éy diyan siya mangasawa a huway. O dikaya makipagkasundu
    san siya to asawa na. Sakay diyan hiwalayan na lélake tu asawa na.
  zpm-NT: Laa teḻ zha ne guiaabgaa csaan zho tsieel zho, zaca, per lëëraasi grieelodraa
    gbiire ctsieelnia zho, mazd miṉe naca teḻne zrieelow ycatsieel zho stib, o guiaaṉgaa
    zho tipse zho.
  hix-NT: Àhyayenye totowàtxhenye, anaro kàrà hokohra hak nahtxoko. Ànyomra rma hak
    nahtxoko. Tànyonhàyamo hyaka harha hak totxowà, àhyawonye roro harha tehtxoho
    menye. Kàrkomo kom hoko xarha, onà wyaro nkekon hatà, Kohkomo. Ohetx komo hyaye
    otowhàra ro mak ehtxok hampànà, kekon hatà.
  sim-sim: Os hula nyihin nyi hala i nahi, avak hula anandi lar liwa hala. Os nyi
    hulasikwak nyi hishina ambu nahi, wa men er wayaka. Hako os nyi hulasikwak nyi
    hishi nahi, indik hula nyihik nyi ihi os orin nyi halahandan sawehe shi waphimbijihi
    shi lika. Hulaji jir erem, jihi lar nokove mihin mi turaha mi mbashinak si hala
    iwa hala.
  npi-ULB: तर यदि तिनी आफ्‍नो पतिबाट अलग हुन्छिन भने, तिनी विवाह नगरी बसून् कि त उनीसँग
    मिलाप गर्नुपर्दछ । अनी “पतिले आफ्नी पत्‍नीसँग सम्बन्ध विच्‍छेद गर्नुहुदैन ।”
  cgc-cgc: '@see-verse:1CO.007.010'
  tim-tim: Dâ âmbâle siâ emelâk luâk hepulep aregât luâk siâ bo membiâp. Me luâkŋe
    emelâk hepulep are olop magaŋgimbela âlepŋe dâmbo peniaŋgiwiandat. Akto luâk âmbendâ
    ye âmâ âmbenlupyeŋe bo hepunyekbei.
  yor-yor: Ṣùgbọ́n tí ó bá fi ọkọ rẹ̀ sílẹ̀; jẹ́ kí ó wà láìní ọkọ mọ́, bí bẹ́ẹ̀ kọ́,
    kí ó bá ọkọ rẹ̀ làjà, kí ọkọ kí ó má ṣe aya rẹ̀ sílẹ̀.
  wos-wos: Takwa léka du yatakataka ye, lé baka retalé. Nak duré yamba humbwikélé.
    Lé baka renjoka hélék yata, lé léka duka wambula ye, natafa mawuli wambula héraata,
    jémba retambér. Du akwi déka takwaré yamba wakéndé, lé déré yatakataka yiléte.
  emp-NTPO: Baribʌrʌ idji quimara amaibʌrʌ, dewara umaquĩrãda edaiẽ́ b̶ʌa. Ãtebʌrʌ
    deu b̶aida b̶ʌa wa dji quima ume waya bed̶eaida b̶ʌa. Ab̶ari quĩrãca umaquĩrãba
    idji quimara amaiẽ́ b̶ʌa.
  eng-F35: (but if she does separate herself, let her remain unmarried, or be reconciled
    to her husband), and a husband is not to divorce his wife.
  ind-ind: Tetapi kalau istri terlanjur berpisah dari suaminya, dia tidak boleh kawin
    dengan laki-laki lain. Dia bisa berdamai kembali dengan suaminya. Demikian juga
    sebaliknya, suami tidak boleh menceraikan istrinya.
  pes-OPCB: اما اگر قبلاً از او جدا شده است، بهتر است یا مجرد بماند، یا نزد شوهرش
    بازگردد. شوهر نیز نباید زن خود را طلاق دهد.
  mpt-mpt: Otane unango o imake deibanomo o mo monota naka afeti mo dlamone! O besa
    noko! O inanoa besa biam binoa imin motenoa imake tenaniba imin kam keib mole
    kukub olo ayamobe. Eka naka esa alelo mo baaboneta Ne mo kamamabibabo, obo nesuo
    de one ge baaboneta fotebene unamone!
  ssx-ssx: Pate kutu pia꞉ka꞉na꞉ta꞉ kota꞉ pa pua hao hao o hali pa꞉ta꞉ la꞉ka꞉la paa
    pea꞉ka꞉na꞉ make epelieke. Halima꞉ make ipika꞉ wanda꞉ yoka꞉peke na ya꞉la꞉me.
  mkl-mkl: '@see-verse:1CO.007.010'
  gaq-gaq: ଜଦି ଡିଙ୍ଗ୍‌ଏ ତେଲା ମେଁ ମୁଇଂଜା ଲେଃଲେ ଣ୍ଡୁଲା ଆଣ୍ଡାଣ୍ଡେ ଏତେ ବାର୍‌ମୁଇଂତର୍‍ କୁଡ଼େଲେ
    । ବାରି ଆଣ୍ଡାଣ୍ଡେ ମେଁ କୁନୁଏଃଡ଼େକେ ଅଃନାଡିଗ୍ ଆନ୍ତାର୍‍ ଆବିଲେ ।
  gof-RNT: Shin shaakettiko hara azina gelonna barkka de7o woykko ba azinaara giigo.
    Azinay ba machchiw billofo.
  unx-unx: ଇନିଃ କଡ଼ାକେ ବାଗିରେଦ ଏସ୍‌କାର୍‌ଗି ତାଇନଃକା ଚାଏ କଡ଼ାତେଲଃ ଆଡଃମିସା ମେସାରୁହାଡ଼େନ୍‌କା
    । ଆଡଃ କଡ଼ାତେ ଆୟାଃ କୁଡ଼ିକେ ବାଗିରେଆଃ ଅନଲ୍‌ ଆଲକାଏ ଏମାଇକା ।
  gah-gah: Itó váini ahulikitinitamó nene, goha veló vamiki hanuva minino, itó lá
    amiki váinigi goha apiziki minino. Itó ve keza venáini ahulikitamino.
  lcm-lcm: Au na man a aina katala abis a lau ang, ka ago palau tav osongon, vo ka
    pasal taun pok kana tauan, na kilong osongon aro pok. Na tauan ka ago ta kirikai
    an ani kana aina ipo osongon.
  aer-aer: Kele nhenge renhe imperlenge re kwenhe anetyeke iknge-arenye artwe arrpenhe
    anewe-aketyale, nhenge re apeke-arle ahentye-aneme ikwerenge anyente-irrirtnetyeke.
    Alakenhe-anteye, artwele anewikwe ipmentyele-iwetyale anetyeke, nhenge renhe akwete
    atnyenetyeke.” Nhenge angkentye nhenhe Alartetye-kenhe ayenge-arle arrekantherre
    angkeme.
  qvc-NT: Piru suq warmi runanmanda akrakashpaqa, amana kanqachu suq runawanqa. Ashwan
    munashpa runayuq kariytaqa, mushuqmanda chay runanwanlla tandanakurinqa. Piru
    runanwan mana tandanakushpaqa, sapalanllana kawsanqa. Chayshinalla runapis warminmandaqa
    ama akrakanqachu.
  tgl-ULB: Ngunit kung siya ay hihiwalay sa kaniyang asawa, dapat na manatili siyang
    walang asawa o kaya ay makipagkasundo sa kaniya. At “ang lalaki ay hindi dapat
    hiwalayan ang kaniyang asawa.”
  cbs-NT: Jamen ikunwandabebiai man jawawenda taea man ma jenenameyuadan, shinan betsa
