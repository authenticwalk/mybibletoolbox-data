  kxv-kxv: ଏଲେକିହିଁ ଆମିନି ଡକ୍ରି ମାହାପୂରୁଇଁ ନାମାଆତି ଡକ୍ରାକି ବୀହା ଆ଼ହାମାନେ, ଇଞ୍ଜାଁ ଏ଼ଦି
