  cnt-NT: O₃ chi₂jua'₂ dsa₂ ŋe'₂ i₂tsá₃ 'én₂ lɨ́n₅ dsɨ₂i₂gu₂ jan₂ dsa₂ mɨ́₂ i₂'én₂,
