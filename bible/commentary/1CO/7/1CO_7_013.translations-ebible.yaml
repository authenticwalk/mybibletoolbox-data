  kaq-NT: Miin bene rihbi nincacoinyamahax bi mihbetan jihuetaiton potayamahue, chocan.
  sgb-sgb: Êmbayro êt kanlan babayi ya ampaniwalay na kan Apo Jesu-Cristo. No a hila
