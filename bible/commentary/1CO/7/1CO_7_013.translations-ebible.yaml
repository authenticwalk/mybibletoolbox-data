  kan-OKCV: ಒಬ್ಬ ಸ್ತ್ರೀಗೆ ಅವಿಶ್ವಾಸಿಯಾದ ಗಂಡನಿರಲಾಗಿ ಅವನು ಆಕೆಯೊಂದಿಗೆ ಬಾಳುವುದಕ್ಕೆ ಸಮ್ಮತಿಸಿದರೆ,
