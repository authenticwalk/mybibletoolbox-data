    yang banomi dinim o, kala namti, kalel uyo taba imakim ayo kela unemin dinim o.'
  nlx-nlx: जी बायकुन एदमी अविश्वासी हे; एने ती हिऱ्यो रेणेन केरता राजी एय, ते ती एदम्याह
