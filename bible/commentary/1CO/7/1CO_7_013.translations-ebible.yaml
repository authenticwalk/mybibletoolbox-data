  bdv-bdv: ଆର୍‌ ଜୁୟ୍‌ ମାୟ୍‌ଜିର୍‌ ଅବିସ୍ୱାସି ଅଃଣ୍ଡ୍ରା ରୟଦ୍‌ ଆର୍‌ ସେ ଅଃଣ୍ଡ୍ରା ତାର୍‌ ସଃଙ୍ଗ୍
