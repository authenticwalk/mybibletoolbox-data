  mxq-NT: Es pʉn yʉ nmʉmʉbʉjkpʉ toxytyʉjk myʉda̱jtypy tuꞌugʉ ñaꞌay diꞌibʉ kyaj nmʉmʉbʉjkpʉꞌa̱jtʉm,
