  dop-dop: Mpʋ tɔtɔɣɔ ɑlʋ ɩ́ kɛ́ Ɩsɔ sɛɛlʋ nɑ ɩ pɑɑlʋ nɑ́ɑ́ kɛ́ mɑ tɑ nyɩ Ɩsɔ, pǝyele
