verse: 1CO.007.013
translations:
  kpx-kpx: O mesoho keate moleu evievi ata holisege koliaveu evievi ata holioholisito
    isiviai abu mahinati uge mahinaveu bae ke halelivebene.
  okv-H: Eto ainge dombo ekalesia evohu vahai amita ivu amo God humota ae rate aega
    iresi uje aisuja amo ae mane toau pambasuja
  tbo-tbo: Gasi tam wawine awai agom olotona Yaubada ega ita itumaganeya, ma a luhogala
    ipa mitehi ona memae ega una hahaleya.
  mal-C: അതുപോലെതന്നെ ഒരു സ്ത്രീയുടെ ഭർത്താവ് ക്രിസ്തുവിശ്വാസിയല്ല; എന്നാൽ അയാൾക്ക്
    അവളോടുചേർന്ന് ജീവിക്കാൻ സമ്മതവുമാണ്. ഈ സാഹചര്യത്തിൽ അവളും അയാളെ ഉപേക്ഷിക്കാൻ പാടില്ല.
  grc-SR: Καὶ γυνὴ ⸂ἥτις⸃ ἔχει ἄνδρα ἄπιστον, καὶ ⸂2αὐτὸς⸃ συνευδοκεῖ οἰκεῖν μετ᾽
    αὐτῆς, μὴ ἀφιέτω ⸂3αὐτόν.⸃
  bgc-bgc: जिस बिरबान्नी का धणी बिश्वास ना राखदा हो, अर उसकै गेल्या रहण म्ह राज्जी
    हो, तो वा धणी नै तलाक ना देवै।
  khz-khz: E pene gare ta garawana Iesu ati evega-taunataunaana, na eririwana garawana
    garena goti pia maguli-kou, vogarena garawana ragai pene rigo-kwania.
  deu-TKW: Und ebenso wenn eine Frau einen ungläubigen Mann hat, und dieser willigt
    ein mit ihr zu leben, so soll sie nicht von ihm lassen.
  zsr-NT: 'Lëzcaꞌ cni rniaꞌ: Chquiꞌ zoanu ngul zanruꞌ réjlëꞌnu Cristo, atiꞌ bönniꞌ
    queënu cutu rejlëꞌë Xanruꞌ, len chquiꞌ rëꞌnnëꞌ ugáꞌnlenëꞌ‑nu, cutu uláꞌalennu
    lëꞌ.'
  lin-lin: soki mpe mwasi azali na mobali oyo azali mondimi te, mpe mobali yango andimi
    kowumela elongo na ye na libala, tika ete mwasi akabwana te na mobali na ye.
  hns-NT: Aur djab ek iesaai aurat ke ek be-bieswaasie aadmie hai aur aadmie maange
    hai okar saath rahe, tab ohoeke na tjaahie aapan aadmie ke tjhore ke.
  noa-E: Wa magba ʉʉi ãb Ẽwandam iek ʉ̈kha sim jayau khãijã jũrr Ẽwandam iek ʉ̈khaba
    sim; mamʉ ich ʉʉi ya ag dʉ̈i khaug sĩewai ich pʉapimapha sim chan, mag ʉʉiraujã
    pöd mag emkhooi pʉaju khaba sim.
  eng-EMTV: And a wife who has an unbelieving husband, if he consents to live with
    her, let her not divorce him.
  mib-NT: Te núu ɨɨn ñahan ndéca ña tēe jeē tu cándíje, te núu nújnahan ni de condee
    de jíín ña, te ma ndusɨ́ɨn ña jíín de.
  lif-NT2: हे़क्‍केलॽरिक्‍के नसाःन् के़जोःक्‍मा मे़न्‍छुमाॽइल्‍ले़ नसाःन् मे़न्‍जोःक्‍मनाबा
    ये़म्‍बाॽ कत्तुॽ हे़क्‍क्‍याङ् खे़न् कुमेःत्तिन्‍नुए वाॽमा निङ्‌वाॽ चोगुॽने़ फाॽग्र,
    खे़ल्‍ले़आङ् कुये़म्‍बाॽइन् लाप्‍फुमा मे़नुॽने़न्‍लो॥
  xnj-xnj: Na ngati mdala mweisadika ana mgosi mwanga sadika, na mgosi mwenuyo akayidakila
    kutama nayu, ndi akotoka kumleka mgosi waki.
  mmx-mmx: La mo do latkin i lok kaka lununu maxat keneng at ne Karisito, la latlok
    teren kopmen na nunu at ne Karisito, la mo latlok i momo do nedu dunak lok eburu
    xeneng at leepot atdu, latkin noxo soxope i.
  cbr-NT: Usaribi oquin ca xanuxun ax Jesucristomi catamëcë 'ixun aín bënë Jesucristomi
    catamëcëma 'icëbi an ëinsama tancëxun ëntima 'icën.
  tee-NT: Chai ju tam chako'ulh ni alinch ju ixpapa ju jantuca' lhilaca'anta ju Jesús
    chai ni t'alak'achanich pus jantuch camacaulh.
  eng-LSV: and a woman who has an unbelieving husband, and he is pleased to dwell
    with her, do not let her send him away;
  cak-NT: Y xa ja ri ixok ri xunimaj ri Cristo y ri achi man runiman ta, pero ri achi
    nrojo' nic'ue' riq'uin; ri kach'alal ixok man tujach-ri' riq'uin ri rachijil.
  pah-NT: 'Na jitehe ji ei no: Po Cristo''garehevehẽa rembireko''ga ndojikogi Cristo''ga
    rehe. Po ga pohipotare''ymame hẽa hugwi topohiryme ti hẽa ga hugwi a''ero.'
  sja-NT: Ichiaba wẽrapa ɨmɨk'ĩra ijãak'aa bɨ iru bɨ pɨrã, amaaik'araa bɨ, chi ɨmɨk'ĩrapa
    iru ome ba k'inia bɨ pɨrã.
  xed-xed: Manda va tsaya guli, ka mamu marakw ta zlghaftá Yesu Kristi nda zəʼala
    taŋ kul zlghaftá Yesu katsi, tsaw ta kumay tsa mndu ya ta kɗa nzakwani nda tsa
    marakw ya katsi, yaha tsa marakw ya laghu ga taŋ.
  mks-NT: Ta tá íin in ñá cúú cuéntá Jesús ta íin yíi̱ ña̱, da̱ co̱ cúú cuéntá Jesús.
    Ta tá cáji̱i̱ ini da coo da xi̱hi̱n ña̱ já quéa̱ co̱ ndítahan jándacoo ñá da̱.
  gfk-S: Ma ing be tike haini dait tane Krais te tole tike tunana nong paile nurnur
    tane Krais ma ikino tunana i kanan ter be dur na kis tikai, io, waak i ise no
    nuno tunana.
  bmu-bmu: Mewöŋanök urumeleŋ ambi kungö apŋan uruŋi qahö meleŋda töndup yambuk malmamgö
    mötzawi, yaŋön mönö apŋi mi kude mosötma.
  dgz-dgz: Ap umap sia, waen da Keriso anu tumasen go memewa ya anu tumasen. Memewa
    waenewa den wandet anupiwa, waen ame apan tandayase ae ya vep.
  eng-GNV: And the woman which hath an husband that beleeueth not, if he be content
    to dwell with her, let her not forsake him.
  zaa-NT: Ą'hua canchu nuỹa ttu niula ríalatsi' duą lani ttu nubeyu' nu labí ríalatsi',
    pero nubéyu'a nna rú'u bá latsi'į gunią seguir lani niula qui' niá, entonces niuláa
    nna bittu ná qui'ni gutse'e latsi'į na, porqui'ni nubeyu' nu labí ríalatsi'a nna
    chi ną́ yà'latsi' para Tata Dios porqui'ni niula qui' niá nna chi ríalatsi'į.
    Ą'hua niula nu labí ríalatsi'a nna chi ną́ yà'latsi' para Tata Dios por nubeyu'
    qui' niá. Cáalá labí ná ą' nna, entonces ca ỹi'ni le nna ttúbí bá cą lani ca creencia
    qui' yétsiloyu, pero annana chi ná cą yà'latsi' para Tata Dios.
  eng-WEBSTER: And the woman who hath a husband that believeth not, and if he is pleased
    to dwell with her, let her not leave him.
  guh-guh: Dioso pijinia pejumecovënëtsiva pamona, itsa apo pejumecovënëtsinë Dioso,
    itsiata bajaraponë itsa jitsipa peponaponaenexa bajarapovajavabelia, nexata bajarapova
    pamona apo benavecuaitavetsi pevecuanaviatsinexatsi.
  bon-bon: Cuta ätrunga magebi, määme liba rooriye ätrunga cäco, tabe liba singi maane
    cama lenajame, gone jäägyute.
  nhw-BL: Huan sintla se sihuatl catli ama quineltoca Toteco quipiya ihuehue catli
    amo quineltoca huan ihuehue quinequi mocahuas ihuaya, ma mocahua. Nopa sihuatl
    ma amo quicajtehua.
  swh-ONEN: Naye mwanamke aaminiye kama ameolewa na mwanaume asiyeamini na huyo mume
    anakubali kuishi naye, basi huyo mwanamke asimwache.
  wbi-wbi: Nave umukimama naitike, nave akwiline kukukala naghwope nanga mulekaghe.
  bba-bba: Kurɔ ɡoo ù n mɑɑ durɔ mɔ mɑ durɔ wi, u ǹ sɑ̃ɑ nɑɑnɛ dokeo mɑ n durɔ wi
    wɛ̃re bɑ n kɑ wɑ̃ɑsinɛ, u ku rɑɑ nùn yinɑ.
  eng-KJVCPB: And the woman which hath a husband that believeth not, and if he be
    pleased to dwell with her, let her not leave him.
  kgk-NT: Nde, ne ména Hesu reroviaha e'ỹ jepe, ani ereheja rei teĩ íxupe. Oikose
    ramo ne ndive, ani joty erepoi íxugwi.
  waj-waj: 'Gioonna voovoono vaa ausa hanigiaivo ari vaatiivo hama ausa hanigieerainno
    kati variivo inna tinoo: Inna aikioo, na i tasipama varinaravee, tiivaa sa ivaara
    ooqoo tioo titano too kuaivee.'
  cpy-cpy: Ari okimitari eejatzi tsinani imintariri kaari kemijanta-tsini, otzimatyee
    oejokirotyaari rirori, raapatziyakawo-rika kameetha.
  mpx-mpx: I ola al, ebo yova toabulilek ge lagona nige toabulilek i oola, ge ebo
    tau o nuwana alona yova nihi mitoyawa, he yova bahi tau ni totowani.
  wbp-wbp: Nyurrurlarlu Kirijini-paturlu karntakarntarlu, ngula kankulu-jana mardarninja-yani
    wati yangka Kirijini-wangu, kulalpankulu-jana nyarrpaku karlirr-mardarninjarla
    yilyayarla. Mardakalu-jana kajili ngampurrpa nyina nyurrurla-nyangurla.
  luo-luo: Bende ka dhako nigi dichwo ma ok oyie, to dichwono oyie dak kode kaka chiege,
    to kik oweye.
  nhe-NT: Huan intla se sihuatl tlen ama quineltoca Toteco quipiya ihuehue tlen ax
    quineltoca, huan ihuehue quinequi mocahuas ihuaya, ma mocahua. Nopa sihuatl ma
    ax quicajtehua.
  aii-aii: ܘܐܸܢ ܐܝܼܬ ܒܲܟ݂ܬܵ‌ܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܕܓܲܒ݂ܪܘܼܗ̇ ܠܹܐ ܝܠܹܗ ܡܗܘܼܡܢܵܐ، ܘܒܵܥܹܐ ܕܚܵܝܹܐ
    ܥܲܡܘܼܗ̇، ܠܵܐ ܪܲܦܝܵܐ ܠܹܗ.
  esk-NT: Taatnatuntuuq, aġnam uiqaġumi ukpiqtuaŋunġitchuamik avitaksraġinġitchaa
    uiñi, iñuuniaqatigiyummiuġlugu piñiqpani.
  msb-msb: Sugad man kun may babayi na an asawa dili nagatuod kag ini handa na ipadayon
    an pakig-upod sa iya, dili dapat makigbulag ina na babayi sa iya asawa.
  cpa-NT: Jø¹² bíh³ lah¹jøng² hio¹³ dsa² roh¹³ jniang³, tsa¹tióg²dsa dsa² ŋioh¹² quián¹²dsa,
    ju³lah dsa² tsa¹hé² jǿg³ quiah¹² Diú¹³, ju³ná³ hiug² dsǿa¹² dsa² ŋioh¹² gú¹dsa
    quianh¹³ dsa² mǿ² héi².
  dso-dso: ଆରି ଜନ୍‌ ବିସ୍‌ବାସି ମାଇଜି ବିସ୍‌ବାସ୍‌ ନ କଲା ମୁନୁସ୍‌କେ ବିବାଅଇରଇସି, ଆରି ସେ
    ତାର୍‌ସଙ୍ଗ୍‌ ମିସି ରଇବାକେ ମନ୍‌ କର୍‌ସି, ତେବେ ସେ ନିଜର୍‌ ମୁନୁସ୍‌କେ ନ ଚାଡ ।
  meu-meu: Bona hahine ta danu bema mai adavana, dia ekalesia tauna, bona una tau
    bema ura ia ida do bema noho; basinema dihotania.
  yva-NT: '@see-verse:1CO.007.012'
  dgc-dgc: '@see-verse:1CO.007.012'
  zpm-NT: Scaquegaa wnaa ne mbannie tib mgui ne rliladzd Xtiidz Dios, nod csaan zho
    mgui co teḻne riopaa guic mgui gbannie mgui zho.
  hix-NT: Àro wyaro rma rha àkehe, woràskomo komo wya xarha. Kryestu mryenon mehra
    onyo yehtoko, otowhàra rma ehtxoko, àhyaye. Ohyawo rma tesnàr xe noro yehtoko,
    otowhàra ehtxoko, àhyaye.
  sim-sim: Jisasin hishindiyanda nokove las Jisasin hishindiyanda ambu hulan si sihindanak,
    wa orin si hala iwa hala. Os sir nga nor lihindan or rupshi nahi, wa orin si hala
    iwa hala. Mberem ushiwak?
  npi-ULB: यदि पत्‍नीसँग अविश्‍वासी पति छ भने र ऊ तिनीसँग सन्तुष्‍ट छ भने, तिनले ऊसँग
    सम्बन्ध विच्छेद नगरुन् ।
  cgc-cgc: '@see-verse:1CO.007.012'
  tim-tim: Akto âmbâle hinŋe Yesu meyi âmâ luâklupyeŋe Yesu bo nâŋgaŋmai yeŋgât hin
    makyeŋgiwe. Luâklupyeŋande âlepŋe dâmbiâ âmâ hanâk bo hepunyekbei.
  yor-yor: Tí ó bá sì jẹ́ obìnrin ló fẹ́ ọkọ tí kò gbàgbọ́, ṣùgbọ́n tí ọkọ náà ń fẹ́
    kí obìnrin yìí dúró tí òun, aya náà kò gbọdọ̀ kọ̀ ọ́ sílẹ̀.
  wos-wos: Kraisna hundi jémba xékékwa takwa Kraisna hundi xékéhafi yakwa du wali
    relét, dé lé wali renjoka mawuli yandét, lé déré yamba yatakakélé.
  emp-NTPO: Djabawẽrãba quima Jesu ĩjãẽ́ b̶ʌda erob̶ʌbʌrʌ, idjab̶a maʌ̃ umaquĩrãba
    idjida ama quĩrĩãẽ́bʌrʌ, maʌ̃ djabawẽrãba idjira amaiẽ́ b̶ʌa.
  eng-F35: And a woman who has an unbelieving husband and he is willing to live with
    her, let her not divorce him.
  ind-ind: Begitu juga sebaliknya, kalau seorang saudari seiman mempunyai suami yang
    belum percaya kepada Tuhan dan suaminya itu masih mau hidup bersamanya, maka dia
    tidak boleh menceraikan suaminya.
  pes-OPCB: همچنین اگر یک زن مسیحی شوهری غیرمسیحی دارد و شوهرش از او می‌خواهد که با
    او زندگی کند، آن زن نباید از شوهرش جدا شود.
  mpt-mpt: Eka alel osa inanoa o Yesuse bainobo geno otane imake mo bainobo geim blim
    bianea e unang olo gobo bianea Ne alel obo mo deibkenimibabo gabe mole o mo deibanomone!
  ssx-ssx: Kutupa make mo Ketiso wanda꞉ homekema꞉ pi na miki hali yaapo haya꞉ka꞉na꞉ta꞉
    kutupa mo halima꞉ ipika꞉ wanda꞉ yaapo haluekema꞉ hone wia haya꞉ka꞉na꞉ta꞉ kota꞉
    mo wanda꞉ma꞉ta꞉ ipika꞉ haliki mina꞉pa꞉lao pua꞉peke na ya꞉la꞉me.
  mkl-mkl: Bii ɑbo ɡɔ mɔ í nɛ mɔkɔ nɔ mɔkɔu kù jɛ woo dɑsi Jesu nɑɑnɛ, bii í sĩɑɑ
    mɔkɔu si ɑŋɑ ɑ mɑɑ wɛɛ, ku mɑɑ̀ kɔsiɛ.
  gaq-gaq: ଦେତ୍‌ରକମ୍ ଆଣ୍ତିନେ ଆଣ୍ତା ଅବିସ୍‌ବାସି ଡିଙ୍ଗ୍‌ଚେ ଡିଗ୍ କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ସେଲାମ୍ବୁଏଃ
    ଏତେ ବ୍ରୁଆନ୍‌ସା ଚାଏଁଏ ତେଲା ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃ ଆମେକେ ଆନ୍ତାର୍ ବିଃନେ ଦର୍‌କାର୍ ଣ୍ତୁ
    ।
  gof-RNT: Qassi ammanonna azini de7iya ammaniyaa machchaa de7ikko, I azinay iira
    issife daanaw koykko iyappe bilettofo.
  unx-unx: ଏନ୍‌ଲେକାଗି ଜେତାଏ କଡ଼ା, ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ନାହାଁଲିଃ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ
    କୁଡ଼ିଲଃ ତାଇନଃ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ରେଦ, ଏନ୍‌ କୁଡ଼ି ଇନିଃକେ ବାଗିରେଆଃ ଅନଲ୍‌ ଆଲକାଏ ଏମାଇକା
    ।
  gah-gah: Itó Izesukumú gele alévolé onoiti vená makolímini vana eza monó gelemi
    ve minatimó nenémo venalagi apizeko minatíive loko gelekikoma, venalámo amisele
    ahulotamino.
  lcm-lcm: Au na man a aina, kana tauan kapo tav lomlomon, na tauan ang kapo uruk
    lak asi karilong osongon kuvul aro, aina ang ka ago ta kirikai an ani tauan ang.
  aer-aer: Ayenge nhenhe angkeme nhenge arelhe yanhe rarle akwetethe anewikwele apurte
    anemenge Ngkartele arelhe renhe arntarnte-aretyenhe anewikwe-arlke. Yanhe apeke
    arelhe arrpenhe aneme atyewe-arle Jesus-kenhe anemeke, arelhe yanhe ikwerenhe
    anewele Jesus itelaretyakenhele apeke, kele arelhe yanhele renhe impetyale anetyeke.
    Ayenge angkeme alakenhe nhenge artwe yanhe apurte anerlenge anewe ikwerenhenge
    Ngkartele artwe renhe arntarnte-aretyenhe anewikwe-arlke. The arrekantherre ileme
    Ngkartele renhe-atherrenhe apurtelhe-ileke re arntarnte-areme renhe-atherrenhe
    anteye, nhenge anyente apeke aneme atyewikwe Jesus-kenhe alakenhe apeke artwe
    apeke arelhe apeke. Alakenhe ikwere-artweye anyente, artwe apeke arelhe apeke
    Ngkarte-kenhe aneme, ampe ikwere-atherrenhe Ngkarte-kenhe anteye aneme.
  qvc-NT: Chayshinalla suq warmi Jisuspi kriyiptin, mana kriyiq runan mana munaptin
    akrakaytaqa, chay runanmandaqa ama akrakanqachu.
  tgl-ULB: Kung ang babae ay may asawang hindi mananampalataya at kung ang lalake
    ay kuntento naman sa pakikisama sa kaniya, huwag niya itong hihiwalayan.
  cbs-NT: Ja inun, min benen ikunwanmabia mibe jiwexun mia medabewakatsi ikaidan,
    nichinkin jeneyamadiakanwen.
  xtm-NTPP: Te nú in ña'a ma, te iyo yii ña ma ja ñatuu kándija de Su'si ma, kovaa
    nú játna ini de ja koo de ji'in ña, te máko xndoo ña de.
  nnq-nnq: Akege Akilisto anda batoligwe na analome banga nhyobale Nnoongo, analome
    benia bajeketile kutama nabo akege benia bakalekanaje na angwanamundu.
  bao-NT: 'Ñucã jĩcõ nomio Cristore ca tʉo nʉnʉjeego, Cristore ca tʉo nʉnʉjeetigʉre
    cõ ca manʉ cʉtijata, cʉ̃ pea: “Cõ menara añuro yʉ niicãrucu,” cʉ̃ ca ĩijata, cʉ̃re
    cõa, cʉ̃re waa weo, cõ biiticãjato.'
  san-ORI: ତଦ୍ୱତ୍ କସ୍ୟାଶ୍ଚିଦ୍ ଯୋଷିତଃ ପତିରୱିଶ୍ୱାସୀ ସନ୍ନପି ଯଦି ତଯା ସହୱାସେ ତୁଷ୍ୟତି ତର୍ହି
    ସ ତଯା ନ ତ୍ୟଜ୍ୟତାଂ|
  huv-NT: Átan nop najtaj neyar andeac Teat Cristo, sitiül ajiür minoj nej ngome neyar
    andeac Teat Cristo, pero sitiül aaga naxey najneaj ajlüy maquiiüb nej, nde macueat
    aton.
  otn-NT: A nu̱'mø ngue ra̱ xisu, hi̱ngra̱ 'yɛ̱c'ɛ̱i̱ rá̱ ndø, 'nɛ̱'mø nnu̱ ma̱nho
    ra̱ n'yohʉ ngue di sigue di̱ mm̱ʉhmi̱ rá̱ xisu, ra̱ xisu 'yo di hɛp'ʉ rá̱ ndø.
  nop-nop: Be tam niŋ adi yohoi Jesu mu nadisukilitimilak ala me wendi tamŋiŋdut wanaŋ
    hinek hatidok yobune kaŋ tamŋiŋdi yohoi u mu kelekulaak.
  obo-NT: Ungketen dad en mandad diyot ba-ay nod pompomakoy. Otik iddos sawa rin no
    konnod pompomakoy, id kopi-i rin no konna ran od pokodsuwoy, ko-ilangan no iddos
    ba-ay, dii rin od koddanan dos sawa rin.
  cak-ENT: Y si ja ri ixok ri xutakej ri Cristo y ri achi man rutaken tüj, pero ri
    achi nrajo' nc'uje' riq'uin, ri hermana man c'a tujüch-ri' riq'uin ri rachijil.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤕᤧᤶᤒᤠ᤹ ᤁᤳᤋᤢ᤹
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤴᤏᤢᤀᤣ ᤘᤠ᤹ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ. ᤂᤧᤸᤗᤧᤀᤠᤱ ᤁᤢᤕᤧᤶᤒᤠ᤹ᤀᤡᤴ ᤗᤠᤵᤑᤢᤔᤠ
    ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ॥
  mie-NT: De tú iin ñahan ndéca ña tēe jāá nduú cándíja, de tú jétahān inī dē cundeē
    dē jíín ña, de mā sndóo ña dē.
  san-TIB: ཏདྭཏ྄ ཀསྱཱཤྩིད྄ ཡོཥིཏཿ པཏིརཝིཤྭཱསཱི སནྣཔི ཡདི ཏཡཱ སཧཝཱསེ ཏུཥྱཏི ཏརྷི ས ཏཡཱ
    ན ཏྱཛྱཏཱཾ།
  qve-NT: Saynallataq sichus mayqen creyente warmipas mana creyente qariwan casarasqa
    kanman chayqa, amayá chay qosanmantaqa t'aqakuchunchu, sichus chay qosan paywan
    tiyayta munaqtinqa.
  pao-NT: '@see-verse:1CO.007.012'
  cbu-NT: Wapaz kizamari Isusoo mangoonku, itaru wazaranll nda mangoonku, wandaya
    kamuz wizanllee chinakinaari, ashiri kasamaam watsta atina.
  usa-usa: móraiq umá aaragómá Îtukaq itáíq-itaiq in-íníkóní awaikómá Îtukaq íma itáíq-itaiq
    kéinanama wemá awaikómmá íma waqtuwaíno. min-nákómá wetê mánena kéinanama wemá
    min-náqá maraíno.
  soy-soy: Limɛcɔ, unɔ́si yɛɛ Kirisi n tíkilɛ̃ un ulɑ m mɑ́ yɛɛ úu Kirisi nɛ kɛfɑ
    n tɛnɛlɛ̃, ulɑ uyɛ̃ un n ŋmurɛi rɛ u nɛ unɔ́si yɛ́ tonɛ, unɔ́si úu kɑpɛ u yisi.
  hui-hui: Wali mbira Keriso hamewane biruwa ibu agalini Keriso hameigini ndo kayagua
    agalini biagome ibu one heba holene nga manda biyagua oneme ibuhondo, Wahalu porogo
    í̠ nogo dugu ngerogo, lolene nawi.
  amf-amf: Barjodar woylamin qajon geshonsa Barjodar woylam qajima anngi kosa daa
    ko hanna, kombesana kinka doota nashea ki hanna, geshono kalanka ko utabhoode.
  quc-NNT: We k'o jun ixoq kojonel ri k'o rachajil ri man kojonel taj, kraj k'u ri
    achi käk'oji ruk', ri ixoq ri' man utz tä ri' we kujach kan ri rachajil.
  dob-dob: Wate nadigega ꞌabo ꞌebweu waine ꞌoyo mwaneyo nigeya ꞌiemiemisa Yaubada
    ꞌenaya, ta nuwanuwana be maꞌiyayo wamiyami tuga, geyaꞌabo ꞌusaꞌisaꞌile.
  wrs-wrs: Eva mongova ungevliriniva pevna mongawa Kristusnindrini mava doara avra,
    wo tendoriniva puehalnindrini lohvra. Wo himba ongaliva popeng everombvra hevmba,
    osva manam ungevliriniva tendorinimba pewolehalahangavav.
  mca-mca: Qa pe'qu' efuye' qu' hats nijayanija ha' Jesús qa pakha'ƚe qu' ƚewhe'ye'ye'
    qa nite' yijayan ha' Jesús, pa' jukhew qa nite'ƚe yisu'un qu' nili'ij pe' ƚewhe'ye',
    qa pe' efu qa' hasu'uj nili'ij, hasu'uj neweqle'eƚ.
  tzo-TZC: Ti mi oy jun jchꞌunolajel ants ti maꞌuc jchꞌunolajel ti smalale, pero mi
    jun ti yoꞌntonique, mu me sbaj smalal ti antse.
  mya-mya: ထို​နည်း​တူ​ယုံ​ကြည်​သူ​အ​မျိုး​သ​မီး​တစ်​ယောက် သည် မ​ယုံ​ကြည်​သူ​လင်​ရှိ​၍
    ထို​အ​မျိုး​သား​က ဆက်​လက်​ပေါင်း​သင်း​နေ​လို​ပါ​လျှင်​သူ့​အား မ​ကွာ​မ​ရှင်း​ရ။-
  gng-NT: Upii mɔ yé Kristo yɔ ŋɔ uʼcɛ ŋa yé Kristo yɔ ki tuo' ki ye u li te nin
    wɔ la, u la fii uʼcɛ nnɔ saan.
  cbi-NTPO: Tsenmin tsaren juve, main unbee miya chutu, ya' shinbaa keranguemu naatala
    tiya'ba, ya' rukunu mavelanu jutyuve, naa ya' rukuya keranguityu ju' bain, ya'
    shinbuba chaiba bulu chunu tyantsushu juntsaya.
  ikk-NT: Omẹni okpoho wụ onyẹ itu-Kraịstị nwọn di hụn kwerilẹni ni Kraịstị, bụ di
    ẹ e kwerighọ n'o sọn ẹ e bi, y'e kpechanl'a mọbụ jụ a.
  leu-leu: E tamo ta tefin aava namkai a tamai sina mataa aava pife namkai, i taa
    pife taꞌulan na lavana tamo nane buk waan xuvul pana.
  maz-NT: Xo 'ñetsc'eji hermana, 'ma dya ejme Mizhocjimi yo nin xĩragueji, pero 'ma
    ne anguezeji xe rí mintcjeji c'o, dya xo rí jyanbügueji 'ma c'o.
  bod-N: ཡང་དད་ལྡན་བུད་མེད་ཅིག་ལ་དད་པ་མེད་པའི་ཁྱོ་ག་ཞིག་ཡོད༌པ་དང་། ཁྱོ་ག་དེའང་ཁོ་མོ་དང་མཉམ་དུ་སྡོད་པར་འདོད༌ན།
    ཁོ་མོས་ཀྱང་ཁྱོ་ག་དེ་དང་བཟའ་ཐོར་བྱེད་མི་རུང་ངོ༌།།
  tca-NT: Rü ngẽxguma wüxi i nge i yaxõ̱xcü ãtegu namaã ya wüxi ya yatü ya tama yaxõcü,
    rü tama name i íinatèx ya yima ngĩte ega nüma ya yima yatü rü aixcüma ngĩmaã naxãmèxchaü̃gu.
  zpl-NT: Nu leꞌca esquie tunu tucu unaꞌa enu nzeli arquiꞌ Jesucristo nechialla tucu
    niyu enu la chili arquiꞌ Jesucristo, pero tunu para liꞌilla lecaxi riꞌi nú nzeli
    arquiꞌ unaꞌlla Jesucristo, la yala nú leꞌesaꞌlla.
  mbc-NT: Moropai wîri' innape Jesus ku'nen, inyo wanî ya innape Jesus ku'nen pe pra,
    tîîse inkamoro ko'mamî ya morî pe, ino'pîya irumaka eserîke pra awanî.
  ndg-ndg: Kati nnwawa abile ni nchengo ywaaminiya kwaa, ni mana atiridhika tama niywembe,
    kana anneke.
  wsk-wsk: Koma suanta tala, Kris imet bo agi kuari ago, bare ko kuari mu Kristus
    ko gomang ningi nunguning mena, bare noko gomang mu ko imet ilak bagarukko, uwuta
    mu ko nuwus umu ko kuari umu me meruk ale karukko.
  toj-NT: Ma ay c'a jun quermanatic mi creyenteuc ja statami, pero ta gusto c'a ay
    ja huinic jahui, mi ni sbejuc oj sc'ul divorciar sbaj ja quermanatic jahui.
  tbc-tbc: Nek ago mi pein Kris ak ta tamol gob ak da dumado da, agog iŋ pein da sisem
    dumado wo imat tap, pein an tamol ta ibisei na wa.
  sna-sna: Uye kana mukadzi ane murume asingatendi uye murume achida hake kugara naye,
    haafaniri kumuramba.
  smk-NT: Wanin a lamang a no si sayay babayin nag'in anan mammemper, si asawa na
    ket ambo' yan mammemper, ket sitin asawa na napasayay nakem nan kikalamo' kona,
    matkap a andi' ya nin kisyay.
  grc-TCGNT: Καὶ γυνὴ ἥτις ἔχει ἄνδρα ἄπιστον, καὶ αὐτὸς συνευδοκεῖ οἰκεῖν μετ᾽ αὐτῆς,
    μὴ ἀφιέτω αὐτόν.
  gof-WFTW: Qassi ammanonna azini de7iya ammaniyaa machchaa de7ikko, I azinay iira
    issife daanaw koykko iyappe bilettofo.
  spa-BLM: La mujer que tiene un marido incrédulo, y éste se contenta con vivir con
    ella, que no deje a su marido.
  kyz-NT: Kũjãmeramũ nanẽ nipo pẽẽ mũ Jejui 'ga rerowiaaramũ nũ. A'eramũ nipo pẽmena
    na'ga rerowiaara rũi. A'etea nipo 'gã niporetygiweri pẽ nee. A'eramũ ki pereko
    etee futat 'gã netyke'ema.
  dao-dao: Acunüng, nghnumi naw am jumeiki a ceinak üng, a cei naw a hlawnga a ve
    vaia ngaih üng käh yawk kawm.
  cya-cya: Ticui' cuaña'an jun cuna'an nu ndi'in lo'o yu qui'yu nu a ndiya qui'an
    ti', una cha' tsu'hue ntsu'hui tiquee yu ndi'in yu lo'o jun, a ntsu'hui cha' cula'
    ti'in jun 'in yu.
  nii-nii: Pe nga pii gii nim amb endi, eim wam pii gii ninerim kin wu ei, eim ambim
    kin ‘Tep to no pep mołup bii,’ pa nimba. Nimba ei kapłi, amb ei eim wam mani kindpi
    kin, si kindnermba mon.
  ign-NT: Éneri­chuvare, te sutiari­hipuca súcani esena vichamuri ema suima vuíchahavare
    vichamu­rinahi, te tiúrihipuca eta nacacha­ne­ra­cacahi, váhivare táuricahini
    suínaji­cahini éma.
  dik-NT: Ku na cï tiŋ cï gam thiaak ë mony këc gam, ku wïc mony kënë bï rëër ke ye,
    ke tik acïï moc päl.
  cac-cac: An̈ejtona', tato ay junoc ix canab' max och vin̈ yetb'eyum creyenteal yed'oc,
    palta tato sgana vin̈ syic' sb'a yed' ix, max yal-laj spucan sb'a ix yed' vin̈.
  tzj-E: Cara' chewa ixix chka' kch'alal ixki', wec'mon jun acha jmajo'n rniman ta
    Kjawal Jesucristo per we rgan nec'je'a ewq'uin me tque'ejach ta.
  san-BUR: တဒွတ် ကသျာၑ္စိဒ် ယောၐိတး ပတိရဝိၑွာသီ သန္နပိ ယဒိ တယာ သဟဝါသေ တုၐျတိ တရှိ
    သ တယာ န တျဇျတာံ၊
  yaa-NT: Askatari ãfe ãfinĩ Jesús Ifofaino fenẽ Jesús Ifofaxoma ãfe ãfi enepaiyamaino
    ãfinĩ fene enetiroma.
  cab-NT: Ánjein gíñe mafíñen lubeí túmari ában wǘri to afíñetu luágu Crístu, áni
    gagúndaanti lun lasígirun agánawa túma, moún lumuti tafánreinragun lúma.
  clu-clu: Kon may tomoloo ra nga babai nga may asawa nga bukun tomoloo piro gosto
    pa ra gid magdapun kanana, dan nga lalaki indi na dapat pagbulagan.
  swh-ULB: Kama mwanamke ana mme asiyeamini, na kama anaridhika kuishi naye, asimwache.
  tpt-NT: Vachu chun tejkan qayntaun xanati yu lhakapuꞌan ni Cristo pero ixapay jantu
    lhakapuꞌan. Incha yu xapay taylhaꞌanputun katꞌataulal ex yu xanati jantu kamakauntijlal.
  aai-aai: Naatu babin yait orot men baitumatumayan ebi’awan orot ana kok i babin
    hairi ma’amih, babin men orot nakwahir.
  sny-sny: Sosu aiwawe a'i menitani Jisas lo yo seni umasinamisiya ape, le meni ta
    Jisas lo yo seni umasi ta'ame ape, naituwe su, meni ape lo marepi apou totesiya,
    “Ane tani ano mase fara'u ironamiteyei.” Menitani ape meni lo owe ape arunatire.
  myy-myy: Mʉa coriarã Jesure masimena rãca manʉjʉ cʉtirãji mʉa. Mʉa manʉjʉsabatia
    mʉa rãca ĩna ña jidicã ãmobeja, jidicãre ma mʉare.
  trc-NT: Ne̱ sese vaa chana̱ raꞌvij níꞌ chana̱ amán rá niꞌya̱j man Jesucristó, ne̱
    nica̱ noꞌ ne amán rá niꞌya̱j man Jesucristó, tza̱j ne̱ cane̱ noꞌ ga̱ soꞌ, ne̱
    taj cheꞌé cuna̱nj noꞌ rihaan soꞌ, sese aꞌvej rá soꞌ cane̱ noꞌ ga̱ soꞌ maꞌ.
  cut-NT: Namin cahvo vo che nihneva̱co ye nduco cha̱hn che hua ritahno se ne, ndiyu
    ca̱va chemin che tehche ye sa̱hn ndete che va se vedeyeno che quendi se nduco
    ye.
  bel-bel: і жонка, якая мае мужа няверніка, і ён згодзен жыць зь ёю, не павінна пакідаць
    яго.
  zlm-KSZI: Jika seorang wanita beriman mempunyai suami yang tidak beriman dan suami
    itu bersetuju untuk terus hidup bersamanya, maka wanita itu tidak boleh menceraikan
    suaminya.
  gdr-gdr: Ɨ kwa ra ya mana yɨpa gar ke utkunda konggam leo tɨbnau yete re maka Yesund
    gar ke utkunda ke yokas, ɨ ra ket ɨtemb leot ti konggand singi tiyeny yɨpand wɨmenam,
    ti konggat goro kwa onggɨt leond bondɨk yamɨn.
  vmy-NT: ꞌBa tsa jngu ndichja tjinre xiꞌin xi bi makjainre ngatꞌa tseꞌe Naꞌenna Jesucristo
    ꞌba tsa ꞌbatjin kakun xiꞌinre nga kꞌuejñako, bi ngatatsikꞌejña.
  cmn-FEB: 如果一位基督徒女子的丈夫不信基督，但他愿意和她生活在一起，她也不要离弃丈夫。
  gmv-RNT: Ammanonta azinay diza ammaniza macasiya he ammanonta azinay izira daanas
    koykko iza izappe anjeta baanas bessenna.
  ncl-NT: Huan se sihual hual unca iyaxca Cristo, sinda quipía ilahuical hual amo
    quineltoca Cristo, huan quinequi caya yultica ca in sihual, ma camo moxilu pa
    yajmo yulis ca ilahuical.
  sua-sua: Va tok kat ngang a vlom to tkor mnam en mang e Yesus, ko enangthe na her
    lei tesgun kat orom a ngokol to tlo kor mnam en mang e Yesus, he katngokol to
    endo ta svil kam vle ko kim tete vop, va en kat nak or kam kser ka lei to orom
    katngokol to endo kat e.
  are-are: Thunga arrkutja tnakanhakanhaka noala itja Altjirranha tnakama. Artwa era
    pula kangkama arrkutja noa ekuranhalela kuterritjika. Arrkutja nhanhala itja artwa
    noa ekuranha imputjika.
  gai-gai: Na ŋarikca meac ian ma laŋgo te, na mana kaŋgaitta Iesusmo rɨpac ŋgocor,
    na an ramootta ma manap eacna toŋtoŋap, ma an meacmo ma manmo kai oot mandac teac.
  qvm-NT: Tsaynogla Jesucristuta runayqui mana chasquicuptinpis paypita ama raquicaytsu.
  chz-NTPS: Hiꜙ cherˊmahꜗ cha̱a̱ˉ ja̱a̱ˉ dsaˉmëꜘ ø̱ø̱hꜗ jneˊ hi̱ˉ kya̱a̱hˊ dsaˉñʉʉhˉ
    hi̱ˉ saꜙ maˉhe̱e̱hˉ kihꜗ Dio, hiꜙ cherˊmahꜗ he̱e̱hˉ baˊ dsaˉñʉʉhˉ gyaꜙ kya̱a̱hˊ
    ø̱ø̱hˈ jneˊ heꜘ, saꜙ waˊ be̱e̱yˈ.
  kmu-kmu: Yisasite ametiti hu-mainesia aꞋmoꞋa Anumayamote ametiti nohisia veleꞋma
    mainesigeno ani vemoꞋa aꞋamoꞋene maisia agesama havisigenoꞋa “Nenataleka vuo.”
    huno nevena hu oꞋateno.
  ood-NT: '@see-verse:1CO.007.012'
  lbm-lbm: जो बाई को पति विश्वास नहीं रखय हय, अऊर ओको संग रहनो सी खुश हय; ऊ पति ख
    नहीं छोड़े।
  ncj-NT: Huan tla ahmo tlaneltoca itlacau se tlaneltocani, huan quinequi ihuan yes,
    ahmo maquicahua.
  yuj-yuj: Tá Kristen yupu poumou nap mek tank nánko, maomp poumarop Kraisén mér mo
    námpao, fwap am yupu sámpá yak naerianánko te, am yupu te maomp poumarop pwarará
    akwap mono.
  kto-kto: Are gat to, leba noba magabun la magieng pa tale naganong lai iang ira
    Karisito, ga leba naang meba onang ga urie, tie baraba aiolai magabun migana.
  gmv-NT: ኣማኖንታ ኣዚናይ ዲዛ ኣማኒዛ ማጫሲያ ሄ ኣማኖንታ ኣዚናይ ኢዚራ ዳናስ ኮይኮ ኢዛ ኢዛፔ ኣንጄታ ባናስ ቤሴና።
  por-BLT: E se uma mulher cristã tiver um marido não cristão, e ele quiser continuar
    vivendo com ela, então, ela não deverá se separar dele.”
  stp-NT: Guꞌ baꞌ noꞌ guꞌ gu ubii tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam, baꞌ gu bɨngaꞌn chioꞌñ
