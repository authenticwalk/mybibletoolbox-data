  cbc-NT: Tunu bairoa dico ũcõ carõmio Diore catʉ̃goʉsao manapʉ, cʉ̃ pʉame Diore catʉ̃goʉsaecʉ
    nimicʉ̃ã, “Cõ mena caroaro yʉ ãnigʉ,” cʉ̃ caĩmasĩata, cʉ̃rẽ cõ pitieticõãto.
  qxo-NT: Tsaynölla juc criyicog warmipa gowan mana criyicog caycarpis mana raquicayta
    munaptinga tsay warmi gowanpita manam raquicänantsu.
  mox-mox: Ta wese ʼidewani ʼeguma vavine tovetumaqana moqanedi maega itoatoa, ta
    ʼoloto nana ge davetumaqana Ieisu ʼinaya. Ta ʼeguma ʼoloto nana nuanuana moqanena
    maega ina toatoa, e ʼinega vavine dina ge adi fata moqanedi ina vesaʼili.
  kew-kew: Go page Krais-na ona medame nipuna aani Gote madaa kone narulalia-daare
    mo aa nipu raapu piritalore gore mo ona neme nena aani nagimape.
  dww-dww: Be deḡoda aitau tauwai sumaḡa waivinama na tauḡomama nam tauwai sumaḡa,
    be tauna yaḡoro e ḡoeḡoena da na waivima mate sibo a mianana, inam naumeki da
    waivi na tauḡomama mate nam tai gosaḡa.
  twi-ASANTE: Saa ara nso na sɛ Okristoni baa wɔ okunu a ɔnyɛ Okristoni na ɔbarima
    no pene so sɛ ɔne no bɛtena a, ɛnsɛ sɛ ɔbaa no gyaa no.
  aoj-aoj: Apaꞌ iꞌi akoꞌw atoꞌw deiꞌ kugiꞌ kohapifa Kraisa nogasoꞌakwa, ma niꞌi ahoꞌ
    nope nogalomaꞌwa, akoꞌw ina kwiliꞌamonana, owaꞌi.
  cbv-cbv: Biquína yeéb yaádhbʉt Jesúsdih ñi jepahachah yʉhna, ñi weha mánaboó ĩ jepahcap
    jĩ. Páant ñi jʉmʉchah yʉhna, ñijeéh ĩ jʉmíhichah, ñi cádahca bojoó.
  taw-taw: Pen bin Klays yɨl mɨdeb olap, ne bɨ Klays nop gos ma nɨgup olap nop ned
    dɨyek, bɨne chɨl ayɨp yonɨgabul agɨl gos nɨgup ak, bɨne anɨb ak nop ma kelɨg amnɨmuŋ.
  jic-NT: Ca nacj quepj já'asa ne'aj, jupj voyum Dios popa tulucj. Mop'in nin, yom
    niná 'ücj jos pü'ü jupj lal. Mpes más 'ücj quepj niná ma voyum pü'ü jama la p'a
    nt'a.
  zap-NT: Zenga ke belne nuu wnaa ne rlaleedx Jesucrist rap mgyeey ne rlaleedxdet
    Jesucrist, per rlaan mgyeey guin ne ybánno men wnaa guin, yët neguin ne ysalzaan
    wnaa guin men.
  wer-wer: Ën tapël öng ngönën kat wia namp omp Kristoon kön wi kosang newasën nampring
    wëën piiring öpënëak kent yaëën pöt wes mëëpan.
  ipi-ipi: '@see-verse:1CO.007.012'
  qul-NT: Mayken hermanapaj kosanpas mana creyente canman, munanmantaj esposanwan
    quedacuyta chayka, chay hermana mana divorciacunanchu.
  tnc-tnc: I'suᵽakajaoka sime rõmijã Jesúre yi'ribeyurãka tĩmiarikarãro'si. Jesúre
    yi'ribeyurã imariᵽotojo mijaka nimariyaᵽamaka nare mija ja'ata'si.
  ter-NT: Kene ne sêno apêti îma ákoti akutipo Jesus, ákomaka yusíka kuríkea, koeku
    úhepeyea isóneu îma óvoheixea xokóyoke.
  bmr-NT: Jaabadɨro bu saafigo miyaavogomɨnaago taje miyaavogomɨnaafi icatɨruubo diigoma
    imino iicagohachiijɨ mejeevesudino.
  fuf-fuf: Si tawii kadi debbo no mari moodibbo mo gomɗinaa, hara on gorko no yiɗi
    wondude e on debbo, wota o seedu e moodi makko.
  bhl-bhl: Beemdiw, mali fein ibolow so waneng mak im imok kumel i Kulais elo “Fein!”,
    danginba kebiliw kate, i yuso bomin ibolow kebiliw tewe, yu kanelom ilo kulu koyem
    kemokoliw te!
  ons-ons: Me doku tautau ŋerep mane yalewaka eŋe ŋaune qelaŋ geake, eso ŋei yewaŋo
    ŋereppaerop geakane kayakeo, eŋe misuk qeliŋkayake.
  con-NTPO: Toya'caen tsandie Cristove in'jambi'choa Cristove in'jan'cho pushesuma
    pushepa chi'gambi'ninda tsa pushesu tsu tsa'nduma catimbe'yi tisei'ccu canseya'cho.
  ghs-ghs: Oho qesa atapa ai tataumanomaho apu nooka hiisi eetaamake ooqa isanate
    ata nomema oorareiqa hiibaquko atapa oi etoqa noke gaubidzaino!
  peg-peg: ଆରେ, ଇନେର୍‌ ଡକ୍ରି ତାକେ ପାର୍ତି କିୱାକାନ୍ ଆଣ୍ଡ୍ରେନ୍‌ ମାଚିସ୍‌, ଆରେ ହେୱାନ୍‌
    ଲାହାଙ୍ଗ୍‌ ବାହା କିଦେଙ୍ଗ୍‌ ରାଜି ଆଏତ୍‌, ହେଦେଲ୍‌ ତା ଡକ୍ରାହିଂ ପିହ୍‌ମେତ୍‌ ।
  txu-NT: Ar anidjwỳ arỳm amjên nhym kute Jeju mar kêt. Ne kam ar aro'ã ar aba kadjy
    kum akĩnh. Kwãrĩk wãnh kanga kêt.
  eng-WEBU: The woman who has an unbelieving husband, and he is content to live with
    her, let her not leave her husband.
  gnw-NT: Jae ramiño vi ime yave penti cuña upurugüɨrovia vae jare ime upurugüɨrovia'ã
    yave, ime uipota yave ico jae ndive, agüɨye tomombo.
  mux-mux: '@see-verse:1CO.007.012'
  maj-NT: Ko̱ tsa nku ta̱chju̱ún tíjñaha̱ x'i̱n xi najmi s'ejihi̱n Nti̱a̱ná ko̱ tsa
    yuhu̱ x'i̱hi̱n nga k'úéjñako̱ho̱, najmi tu̱ kat'éjña.
  bkq-NT: Pekodo modo Jesus einwânni, Jesus einwântânrygue tusoneim âmaemo-ro watay,
    kâjimowâdaundâ, osomoenlâ ize awyly-ro watay.
  kue-kue: Te ambu ta yagl kamambuno pirkrukwa ta enan ama yagl ambumo i i-wanagle
    dinan, ana ambumo yagl i sendekrambuka.
  cot-NT: Ariqueate onquejetaquempa manquigarentsi tsaroventarica Quirishito choocagueti
    manquigataroca teeca intsaroventempariji, arigueti inintaque quisho iroaquero,
    aatoqueate ovashiantiritsi.
  bnp-bnp: I mavonga kunana, a ngatavine tara, e girihina i uka ma i luhoi torea e
    Kristo, pali a bakovi iea i vivi kunana ni made turana, nahea ge pilea.
  apn-NT: Nẽ mẽ anijaja. Ka mẽ ajaxwỳja ra apê Kris kwỳ hã ri apa nhũm amjên kêp hkwỳ
    hkêt tã arĩ ri akôt pa hprãm nẽ arĩ ri akôt pa ka hkaga hkêt nẽ.
  ctp-NT: 'Ti kwiꞌ ti chaꞌ chkwiǐnꞌ loꞌo wan neꞌ kunaꞌan taꞌaan nu nsuꞌwi kwilyoꞌo
    nu ja ya xñi chaꞌ ꞌin Jesús, taꞌa chaꞌ nu msñi wan: ja suꞌwe kulaa tiꞌin wan ꞌin
    kwilyoꞌo wan si ndiꞌin suꞌwe yu loꞌo wan.'
  opm-opm: Amaru hat orhor Got ohe danong hat pat kuu go Got ohe danong na hat pat
    han tit dat pathanhe ohnonghe mandapra. Ohdapat Noh gosi patepramur rihanhe kuu
    gomdapathe yahwa daham gutagut gamin patenmur.
  bvr-bvr: Rrapa jin-nga jin-gata jin-ngayburrpa lamurrpa arrburrwa minyja an-nigipa
    an-gumarrbipa ngacha gala marr a-balcha nula Jesus, wurra wuriya gun-gata, wurra
    minyja nipa an-gata gu-yagurrma achila jin-nigipa jin-gumarrbipa niya minypa birrinyjipa
    mu-nguy abirrinyu-ni barra gu-ngardapa, lika nipa jin-gumarrbipa niya gala barra
    a-bawa.
  wal-wal: Qassi ammanenna azinai de7iyo ammaniya machchiyaa de7ikko, i azinai iira
    issippe de7iyoogaa a dosikko, appe shaahettuppu.
  zad-NT: Na' shi to noolə nshagna'lene' to beṉ' byo bi nonḻilall' Crístona', na'
    beṉ' c̱he'na' none' lez gax̱'she'lene'ne', bi chiyaḻ' yiḻaa xoole'na' ḻe'.
  kmg-kmg: Me opâ ruac ŋokac moc ere ŋowe qâpuc juocmu, eme ŋic izi ehec juocte ecneocmuo
    mi behezejec.
  aso-aso: '@see-verse:1CO.007.012'
  uli-uli: Iwe ngo hare semal fefel le ye Kristiano yesa paoy ngal semal mal le yete
    Kristiano, ngo hare iy mal le ye dipli chog le rebe taboloh yar popaoy sew mo
    fefel la, ila ngo fefel la ye towe ligdi mal la.
  nin-NT: Ayamba wa nggo ti se nu unuru wa nggo si hi Abachi hen, unuru wa à ti kpanye
    du uwa ta so na ku, ayamba wa bu si kà ma hen.
  acu-NT: Tura nuwasha nunisang Cristonu asa, aishri Criston umirchau wainiat, nijai
    tsanias pujustas wakerakka, aishrincha ajapashtinuitai.
  cak-WNT: Y wi ya ri ixok ri xunimaj ri Cristo y ri achi ma nunimaj ta ri Cristo,
    pero ri achi nrajo' nic'oje' riq'ui ri ixok, ri kach'alal ixok man c'a tiquijech
    ta qui' riq'ui ri rachijil.
  ebk-ebk: Assesa us as nan omaafurot ay fiafiai ay nakeasawa as nan achi omaafurot,
    mu iyafud nan asawana ay mangituruy ay mangetepon kan hiya, masapor achi iyichang
    nan fiafiai hi asawana.
  spa-PDDPT: Si alguna esposa tiene esposo no creyente en Cristo, y él consiente en
    vivir con ella, no se divorcie.
  ruf-ruf: Na ka ipinga kana immale na immale ayo ng'omtoghola Yesu bae, ila kotoghola
    kukala na mwehe wake, ipinga ayo aleke kumlema mmale wake.
  gun-gun: Ha'e rami ae avi amongue kunha ome ojerovia e'ỹ va'e oguereko rã hexeve
    oikoxe ramo topoi eme ome gui.
  agu-BL: Ncha'tz ko at jun xna'n yi nk'e'tz creyent yi chmil, nin qui na taj yaj
    paxe'n, ba'n tcun quil chijatx quib.
  isn-isn: Ang'wi umusungu ukete mugoha nushuhuie, ang'wi ugombile kikie nuyo waleke
    kumuleka.
  eng-PEV: If a Christian woman has a husband, and if he doesn’t believe in Jesus,
    but he agrees to stay with her, that woman can’t split up the marriage, she can’t
    divorce him.
  ilo-ULB: No ti maysa a babai ket addaan iti saan a namati nga asawa a lalaki, ken
    no mapnek isuna iti pannakidennana kenkuana, masapul a saanna nga isina isuna.
  pir-NT: Sa ye ihquẽquina mʉsa mehna cjẽna numia Jesu yequina numia Jesure cahmeeñequinare
    manʉ tiriquina numia ijire. Sa ye tiquina manʉsʉmʉa tiquina numia mehna tojoa
    duagʉ̃ tiquinare cohãedacãhdo.
  anv-NT: Wyɛmbɔ ntó, ne meŋmɛ ayi ábáné menɔ ayi álá fyɛɛ́ metɔɔ́ ne Kras wɔ
    alá abɔɔ́ fɔ manlyaá ji neba wɔ́, mbɔ́gé menɔ yimbɔ ákámégé nnó ajwɔlége
    ne ji.
  sab-NT: Kaire muinga Chubenu ñengulalla me Chubenu me ta mo ta blitakalin Chube
    ole agwa onbre mo ta gbe toi muingalla ole gwangerugu, muinga Chubenu me ñage
    onbre ene chuge ngwadi.
  tmd-tmd: Paŋ mag akwör, mö i, nuŋ nöbö Krais nugw pöl nöbö i mag yön gɨr mɨjöñ aku,
    nöbö aku, mönɨŋa pɨsaŋ mɨjɨnö, cön aku, mönɨŋ nuŋwa, nöbönɨŋ Krais nugw pölö,
    rön, höl rön röböx duenɨm.
  acr-NNT: Yey jelaꞌ rukꞌ ri hermana kꞌo rachijil na ukojom ta rubꞌiꞌ ri Cristo, we
    waꞌ waꞌchi karaj kakꞌojiꞌ rukꞌ, na utz ta kꞌu riꞌ we ri hermana kujach kanoq.
  kpg-kpg: Maa di ahina dama a Christ guu lodo gi taane hagalee hagadonu, gei taane
    deelaa la gu hagababa bolo ia e lodo gi di ahina deelaa i di waalooloo o dono
    mouli, gei di ahina gi hudee diagia taane deelaa.
  taj-taj: चुह्रङ् लसीन खालै म्रिङम्‍हेमेला ह्रेम्‍बोसे ख्रीष्‍टदा विश्‍वास आलसैनोन
    थेसे ह्राङला म्रिङदेन छ्‌याम चिबा सेम लजी भिसम थेसे ह्राङला ह्रेम्‍बोदा थाख्‍लागै।
  avt-avt: Mɨte kerek wises hɨm me God epei weit mɨtɨk kerek ap kises hɨm me God,
    hɨrak hanhan wen kau ketikerep, hɨre ap waunaiwɨrek au emɨt!
  cbk-cbk: Y igual tamen el hermana na fe debe hace. Si tiene le marido hende-creyente
    quien quiere vivi junto con ele, no debe tamen ele divorcia con su marido.
  uig-ARA: ئېتىقادچى ئايالنىڭ ئېتىقادسىز ئېرى بولسا ۋە ئېرى ئۇنىڭ بىلەن تۇرۇۋېرىشكە
    رازى بولسا، ئۇ ئېرىدىن ئاجرىشىپ كەتمىسۇن.
  tuf-tuf: Wiw̃inat cat ra Jesús chiwa bár tacat yehw̃ teti ítataro. Ra eyta éyinan
    imár wiyin yehw̃ te cun bár rehcayat acsar cuiiti ítataro.
  abx-abx: Ngan kon aniya' namay danda nga i alla-na i ga'i dina magtutu'o, pero aniya'
    sito karuyag-na pagpakitig'ob pa, kinahanglan nga ga'i to liwat bulagan-na si
    danda.
  mco-NT: Nañ tɨm jadu'n co tüg töxyjäy huɨdibɨ mɨbɨjcp tzɨnay mɨɨd tüg yëydɨjc huɨdibɨ
    ca' mɨjpɨdägy Cristo, jac'oy co ca' ñay'ixmájtzɨgɨxɨpy pen je yëydɨjc jotcujc
    jacmɨɨddzɨnähua'ñ je töxyjäy.
  cpb-NT: Ari onkantzityaari eejatzi tsinane jimentariri kaari kemisantatsine, raapatziyakotaworika
    okemisantziri, ontzimatye oisokerotyaari.
  aon-aon: Aria ta onok armatok kwutogur Kristen iri, douk kwarao anan arman mare
    nutogur Kristen iri uwe, aria anan nukri wosik um nini okwok shupe um, okwok mare
    kwiyatok anan, uwok.
  hus-NT-2005: Ani max jun i mímláb xu belom in koꞌol in tomkíl yab u belom, por kʼwajat
    alwaꞌ kʼal jajáꞌ, yab yejat kin jilaꞌ.
  mig-NT: Te nú ɨɨn ña'an ncháka‑ña ɨ́ɨn cha̱a tú kándíja, te játa'a̱n ini̱ máá‑de
    kunchaa̱‑de jíín‑ña, ma̱ kíñi'in‑ña‑dé ki'i̱n‑de.
  bps-bps: Na salngad én i libun tambaling faglut, bay là faglut i yaanan, laan fakay
    kah i yaanan ku là mayè i yaanan.
  mbs-mbs: '@see-verse:1CO.007.012'
  tof-tof: Akó darrü kolan müór asi nóma yarile, amkoman bangun-koke nótóke, akó wa
    ubi bainda wankü ngyabenóm, da wa oya koke amanike.
  cme-NT: Kuuduɔŋgu yaa baa caamba‑i; nuɔ da ŋ hũu Diiloŋ-maama‑i, aa ŋ bɔlɔ saa
    hũu-ma, aa hũu-ma ŋ da ŋ tĩɛna baa-yo, ŋ saa saaya ŋ hel u wulaa.
  sus-sus: Xa na mu a ra, xa a sa li ginɛ bara dɔxɔ xɛmɛ danxaniyatare xɔn, na xɛmɛ
    fa tin na ginɛ ra, na ginɛ naxa mɛɛ a xa mɔri ra.
  pon-2006: Oh ma lih souleng men pwoudkidahr ohl emen me sohte eh pwoson, ohlo ahpw
    inoukihda me e pahn werekiong liho erein eh mour, liho sohte pahn mweisang ohlo.
  dad-dad: Kayau taka ĩ tamo ado, are tamo ĩ momoiya sã, anĩ ere, ĩ kayau ado ibodõya
    nigin oro fouf are, kayau ĩ tamo anĩ to iru irailauf.
  zab-NT: Ziytiziacza belati gunaa reldilaaz Jesucrist chiy chialbɨ quɨt reldilaazny,
    ne belati par nguiuqui quɨt xi gúnti pur ziy, ax quɨtza náti par ldasaadeb.
  jae-jae: Ma awê buŋa teŋ embe ênam ŋac samuc teŋ, ma ŋac tau embe têtac êwiŋ gebe
    êŋgôŋ êwiŋ awê tonaŋ, naŋ awê tau êwi nê akweŋ tonaŋ siŋ atom,
  ksd-ksd: Ma nam ra vavina ba kana tutana pa i nurnur, ma i ga upi dir a ki varurung,
    koko na vana kan ia.
  msm-NT: Angod isab to sikan ko iyan da magtutuu to asawa. Ko gustu pad ogpag-ipun
    sikan bana, kona din ogbiyaan.
  myk-myk: Ceboroshɔ wa bɛ shiin bu bye nʼa daa fɔɔ, wu poo di ɲɛ nʼa daa fɔɔ wɛ;
    ná wu bu sɔɔ na cee wu mara wu shɔ, cee wu ya yaa wu foro wɛ.
  sbe-sbe: Hinage ena taukawamamohoi waihiuna hesau mwanena meta iya nige taukawamamohoi,
    na loheya ye henuwa bena se miyakesega, meta waihiu ne tabu loheya ne ye inaꞌinawasei.
  mcr-mcr: Itaŋga apäkä quuvqä heqiyqä huiki, ämaqä quuvqä maeqiyqä hŋque ämuanäŋi,
    iqu sitänä äpmaka wätätŋqänä äwinyäŋqe, si iqueŋi, mävämeqä pa isŋqe.
  cux-NT: '''Tiicá ntúūⁿ, n''daataá chi i''teenu tá ní saⁿ''ā yeⁿ''e tá nguɛ́ɛ́ i''téénu
    sa ni n''dááca canee tá ndúúcū sa, tuu''mi nguɛ́ɛ́ cu''neeⁿ tá isáⁿ''ā yeⁿ''ē
    tá.'
  tur-YTC: Kocası iman etmeyen bir kadın varsa ve kocası onunla yaşamaya razıysa,
    kocasını bırakmasın.
  san-ITR: tadvat kasyAshchid yoShitaH patiravishvAsI sannapi yadi tayA sahavAse tuShyati
    tarhi sa tayA na tyajyatAM|
  bel-N: і жонка, якая мае мужа бязьвернага, і ён згаджаецца жыць з ёю, няхай не пакідае
    яго.
  sch-sch: Male Khristien nupang khomin sonong ruothar a neiin chu a pasal han om
    kelen rangin a mulung achuk tatakin chu mâk no rese.
  mic-MIQNT: E'pit ta'n getlams'tg tepqatmi'tij ugji'nmuml ta'n mo getlams'tasiligul,
    aq negm ul'te'tmlij siawi tgwa'manew, mo teltenug nigtua'tinew ugji'nmuml aq mo
    teltenug wi'gmn wi'gatignigtug ugjit nigtua'lan.”
  huu-NT: 'Omoɨ naɨraɨmona creyentena dañaiño jaide; ia naiñaiño ɨni creyentena nia
    jaiñede. Naiñaiño creyentena illa jira, naiñaiño dɨga naimɨe nia iacania: “Naimɨena
    dotañeno” naiñaiñomo llono.'
  jiv-NT: Núnisaṉ Yus-shuara aishri̱ Yus-shuarchaitkiuṉka tura ni nuwe̱ja̱i̱ pujustinian
    wakerakka péṉkeraiti; ikiukchatniuiti.
  otm-NT: Nɛ ngutho n'da ra xisu 'bʉ ra 'yɛ̨c'yɛi, nɛ hing ra 'yɛ̨c'yɛi a rá ndø,
    pɛ nu rá ndø 'bʉ ma zä in nde dim 'bʉhmi a rá xisu, pɛ man'da xʉn ho 'bʉ di thoqui
    dim 'bʉhmi.
  dah-dah: Irde deŋ haŋ bana goŋ niŋ bere wor uŋbe Yesu ma nurd untiŋ gore berem goya
    hireŋ po yeŋ nuryeŋbe bere gore uŋ yilwa ma iryeŋ.
  tnk-tnk: Trɨni mɨnuə pran riti səvənhi iərman rəpwəh nahatətəien ia Kristo, mətə
    rəseni mə trouarə irau prən nəha, prən nəha trəpwəh nəpwəhien in.
  kpr-kpr: O kotugo, evetu Keriso tumondarira amo, nu kau daba ava arira. Nunda genembo
    jo tumondae irira avata kotugo, nengae dabade irari dae uju arira amo, evetuá
    nunda genembo jo doyae arira.
  san-IAS: tadvat kasyāścid yoṣitaḥ patiraviśvāsī sannapi yadi tayā sahavāse tuṣyati
    tarhi sa tayā na tyajyatāṁ|
