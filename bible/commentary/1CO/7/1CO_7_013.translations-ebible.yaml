  dif-dif: Bakana widlali noa ngamalkanani, nulu wata morlalu ngundranani, ja nulupini
    kulnukulnuni ngananani nankangu jela ngamala, nandru nina wata worarananto.
  gam-gam: Alla ambane pillgi pai ana ta moyaka, yene woge pillgi nadjinda ba alla,
    woge ge, game boll molo pano dje pi dal, ambane ge woge nakerda.
  nou-nou: Edo Iesu gebe ari evetu da iu Iesu gebe ae adira te umo uso aro ga atari
    dipapa adira awa evetu awa uso iu dodo mambure.
  mqb-NT: Matanan re, kak uwar a inde à wulen a kwanay aday mbaz anahan nə a ɗaf
    nga pə Yesu fan bay, aday mbaz anahan ata ɗukwen a nan sə njahay tə uwar anahan
    nà, uwar ata â sa mbəsak anan mbaz anahan bay re.
  ape-B: Ali sapos onok almatok kwatoglu Kristen uli, douk akwalau ananu alman wo
    nutoglu Kristen uli e, ali anan nukli wosik umu nunok chupemu, okwok kobi kwunek
    julugumanu, wak.
  grc-F35: Καὶ γυνὴ ἥτις ἔχει ἄνδρα ἄπιστον καὶ αὐτὸς συνευδοκεῖ οἰκεῖν μετ᾿ αὐτῆς,
    μὴ ἀφιέτω αὐτόν.
  cav-NT: Tumebaedya umae epuna cuana Jesús queja ecatyatique deca Yusu adeba baecua
    tsehue ecaquemitique. Arepa tuque Yusu adeba baecua paju ama bucha, tura jacacarama
    ebari ayaju, jacaumedya.
  kgp-NT: KỸ ã mén tỹ Jesus ki rã sór tũ ra ã mré nĩ sór kỹ ti mré nĩmnĩ gé.
  bvd-bvd: Ma na keni manata mamana naa ka 'uri nai lau guu. Nao ai nai si lukasia
    arai nia ne dooria uri daru ka too kwaimani 'adaru sui boroi 'ana nia ka nao si
    manata mamana 'ana Kraes.
  ukr-1871: І котора жінка має чоловіка, що не вірує, а йому любо жити з нею, нехай
    не відпуска його.
  apz-apz: U, aꞌmu fisi kako Kɨlaisɨmo inɨngkunyo siye hwehwo kako Kɨlaisɨmo minɨngkunyo
    sohwo kako nje apeꞌnji wohumamo loso sohumo kakoe apesi kakoe hwehumo mulɨkoꞌmanehoho.
  yon-yon: Kwane, anam andeen ye wonong yu karub kuu anam andindo kumbed ye dowaken
    kuu yu yoom doberem ande meenoka, ye kuu dankaraun.
  poi-NT: Jesanet́im tu̱m yo̱mo siiga iwɨd́a̱ya d́a icupɨcpa Cristo y siiga iwɨ̱aŋja̱m
    jém pɨ̱xiñ iga iwaganait́pa jém iyo̱mo, jesɨc d́a wɨ̱ iga natsacyajta̱p.
  wuv-wuv: Ma nabaa nemea pifine ma i pa'i harona, hemea abaa narafawe'ia ma'uaa mei
    wawane mei na nunuminia ba i gutafipui a'ana, inei'aa fi'alagii a'ana.
  quf-NT: Chaynullami uk warmipis runayjun kanman, chaymanta chay warmiqa, Jesucristupi
    kriyinman. Piru chay runan-shuypaqa mana kriyiyta munarmapis, warminta munar mana
    dijanatinqa, chay warminqa ama dijarchu payllawan kawsanqa.
  yuw-yuw: O ihorocgon owi auhon opno yu Yesuha makombing tobing imontac mahong yu
    owi worocot iditha kombiunai wömai owi worocho amna wo imun faicha.
  hus-NT-1971: Aniye max i uxum im belal a Cristo ani tomquith c’al i inic axi yab
    im belal, yab quin jilcacay biyat max an inic in cua’al in culbetal ca c’uajiye
    c’al jaja’.
  med-med: Wote, mondpa pili amp ti, elim nga wam wu ei, Kraist kʉn mondpa pili napilpa,
    elim kʉn pep muⱡimp nimba moⱡum ndam, amp ei ndi, wu ei wak rui nʉrangga!
  bch-bch: Ga pade, oangga taine ede iadaoa ilolo matua ngan Kristus mao, be iadaoa
    toa itin igelgel ngan madonga toman ngan ei, irangrang ngan itnan ei mao pade.
  cco-NT: Jo̱guɨ song jaangˋ dseamɨ́ˋ i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ sɨcúngꞌˆ
    guórˋ có̱o̱ꞌ˜ jaangˋ dseañʉꞌˋ i̱ jaˋ lɨ́ɨngˊ lajo̱, jo̱ dsʉꞌ iáamˋ dsíiñꞌˊ do
    e seeiñˋ có̱o̱ꞌ˜ i̱ dseamɨ́ˋ do, jo̱baꞌ jaˋ cuǿøngˋ e i̱ dseamɨ́ˋ do nitiúuiñˉ
    i̱ dseañʉꞌˋ do.
  deu-1951: und wenn eine Frau einen ungläubigen Mann hat, und dieser ist einverstanden,
    bei ihr zu wohnen, so soll sie den Mann nicht verlassen.
  alq-ALGNT: Ik8e dac ka teb8etag, mi pejig8an iidi ke todag. Kicpin ocomisiman ega
    ka teb8etamindjin 8i 8idji tajikemigodjin, aa ik8e ka8in oga 8ebinasin ocomisiman.
  ixl-NNT: As echat la ibꞌan umaj ixoj uvaꞌ at itzumel uvaꞌ yeꞌ nikꞌujbꞌaꞌ ikꞌuꞌl
    tiꞌ u Kubꞌaal Jesús as yeꞌ la taqꞌ kan ixoj vitzumeleꞌ, asoj bꞌaꞌn kuxh te naj
    uvaꞌ eqꞌon tibꞌ naj tukꞌ ixoj.
  boa-NT: Áhdure tsáápille cáhcújtsóllé tajɨ cáhcújtsótúroobe ímí dííllema íjcyáhajchíí
    tsá dille dííbyeke ɨ́hvéjtsóítyuróne.
  quh-NT: Uj hermanaj kosanpis mana Diospi jap'icoj canman. Sitajchus kosan paywan
    allinpi cacuyta munan chayka, ama kosanmanta t'akacuchunchu.
  kwi-kwi: Ashampane, Diosta nɨjkultumikane, ampu Diosta pianchi mɨjne, sun ashampane
    paiña ampura kwainachi, paiña ampu uskasa uzshitne.
  agm-agm: Iyonɨhɨ amɨ apwaataaŋɨhɨ Kɨraisihopɨ gɨwunyaasamɨhɨ amɨ kinyɨ kɨwɨho gɨmaawunyaaho
    koaisamɨ gaasɨ maasɨ bimaamɨse kɨnyɨ wɨndɨ Kɨraisihopɨ gɨmaawunyaapɨhoŋisɨ nanɨmasisɨ
    numwe undɨpɨ nemaamape.
  ubr-ubr: Ato jever awan orot on men baitutumotin, ato on nana egogoi awan orot rus
    sinikaita sinama on, jever on men inmisir orot inikirir mes.
  tsw-NT: Waru, na̱ a̱vu ka ɗa na vu usuyi Yesu, agba vali va̱ wu za vi Itoni ɗa shi,
    a̱vu u ciga u da̱nu na̱ a̱vu, she vu kakasa na̱ a̱yi wan.
  cax-NT: Sane ito nirracuansomoco ñome ba paüca arrtü anati iquiana chicocorotitipü
    Jesús. Arrtü urria ümoti aviviti aübu, tapü iñoconoti.
  aia-aia: '@see-verse:1CO.007.012'
  srp-1865: I žena ako ima muža nekrštena i on se privoli življeti s njom, da ga ne
    ostavlja.
  agt-agt: '@see-verse:1CO.007.012'
  lug-lug: Era omukazi omukkiriza alina bba atali mukkiriza naye ng’amwagala, tamuvangako.
  yby-yby: Jisesidamu elewole oko elenetibo menamidana waunaya monoka elamoko hetoka
    nomonitibo welimoya menalaki ouna jeko minasiye loko lokadeko maya menalakahoya
    huloetamideyo.
  heb-heb: ואשה כי יהיה לה בעל אשר איננו מאמין ורצונו לשבת עמה לא תעזבנו׃
  mpp-mpp: Me ngigac monicte ngaweinedi Yesu mi ngagesingkelu ngigacineholec ganogale
    ngagegacka, ngigac ye ngaweine mi hegiledaic.
  apb-apb: Na mala uri nga keni nge e hiiwalaimoli aana a Kraes ko to'o aana nga mwane
    ni pu'o, na a mwane ngeena e ilenimwa'e mola ni ii'o ruru pe'ie, a hu'e ngeena
    ke su'uri sikaa.
  san-TEL: తద్వత్ కస్యాశ్చిద్ యోషితః పతిరవిశ్వాసీ సన్నపి యది తయా సహవాసే తుష్యతి తర్హి
    స తయా న త్యజ్యతాం|
  ben-IRV: আবার যে স্ত্রীর অবিশ্বাসী স্বামী আছে, আর সেই ব্যক্তি যদি তার সঙ্গে বাস
    করতে রাজি হয়, তবে সে স্বামীকে ত্যাগ না করুক।
  ntu-ntu: '@see-verse:1CO.007.012'
  pan-pan: ਅਤੇ ਜਿਹੜੀ ਪਤਨੀ ਦਾ ਅਵਿਸ਼ਵਾਸੀ ਪਤੀ ਹੋਵੇ ਅਤੇ ਇਹ ਉਸ ਦੇ ਨਾਲ ਰਹਿਣ ਨੂੰ ਪਰਸੰਨ ਹੋਵੇ
    ਤਾਂ ਉਹ ਆਪਣੇ ਪਤੀ ਨੂੰ ਨਾ ਤਿਆਗੇ।
  gvc-gvc: Ã yoa cãina mʉsa mehne macaa numia Jesu yaina numia Jesure cahmaerainare
    manʉ tia numia jira. Ã jina mʉsa manʉsʉma mʉsa mehne ti tjua duachʉ tinare cohãena
    tjiga.
  sbk-sbk: Nkashee alinunume yasagaputa na ahwenteha ahale nao asahaneshe.
  mya-JVB: ထိုနည်းတူမိန်းမ သည်လည်း ၊ မယုံကြည် သော ခင်ပွန်း ရှိ ၍၊ ထိုခင်ပွန်း သည်
    မိမိမယား နှင့် နေ ခြင်းငှာအလိုရှိ လျှင် မ ကွာ စေနှင့်။
  kgf-kgf: Waŋu embac méŋac muru euya méŋ Miŋ Kewu ménda ninʒéŋgéma kecma iniŋaguc
    kecmaŋ ʒé ewa siŋ hemiyu euya imi ménda waimimac.
  awb-awb: Ánáhkawa Sísa tagaríéh ínínirana awehkawa Sísa íre tagaríéh wéhgá, Néne
    ahrereq míanie ínaraq ánáhkawagá áúwéhneho.
  gdn-gdn: Ki maba, ridi mosi Keriso sumapiyau ko e nobomoi Keriso eba sumapiyau ko
    e nuwaiya e wainai mete ewapuru idiwana wainapiyau, ki ka ridi ki anika eba meyoto
    puru.
  nko-NT: Nɩ́ ohógyipʋ tsɩ́hɛ́ ɛ́ tsía oyin ánɩ́ omegyí ohógyipʋ, támɛ alatsúlá
    ánɩ́ mʋa mʋnyɔ bétsiá á, mʋ ɛ́ ɔmákiná mʋ.
  bsn-NT: To bajirone gotiaja manajʉ cʉtirãre quẽne. Mʉa manajʉa Cristore ajitirʉ̃nʉmena
    ñaboarine, mʉa rãca ĩna ñacõa ñarʉajama, ĩnare reabetiroti ñaja.
  pib-NT: Ga wa suxo tma malixagnurutkanu, wale galuka gimwaletinro, gi tuknokanru
    tganuru.
  wiv-wiv: Kua Kristen tavine katiu ni kabania tamohane katiu kua beta ni bilip, kua
    tamohane kena ni kulina kete ma mimia kamana tavine kena, pele tavine kena beta
    kete vamia tapunia tamohane kena.
  reg-reg: Labha omugasi ali no mulume unu atali mwikilisha, na labha ekilisishe okwikala
    nage, atamusiga.
  mlh-mlh: Oŋuakoŋ maŋkekerisie ŋigo more ŋoeji maŋine so kerisieru jibu iŋoke goiŋ
    manega, iŋoji ŋoeine oi so bokeine.
  gof-ENT: ቃሲ ኣማኖና ኣዚኒ ዴዒያ ኣማኒያ ማቻ ዴዒኮ፥ ኢ ኣዚናይ ኢራ ኢሲፌ ዳናው ኮይኮ ኢያፔ ቢሌቶፎ።
  aau-aau: Seyr liy-liy-aw, kristen-sa prueyn ko uruh hiy nan kiykiy-ay lopa lwak
    ankin, seyr hiykwe hoke nion senkinaw non-wayr e mon ankin, hokwe hye peie me-su
    ha o.
  tvk-tvk: E xosxa atou tei be Kristin e miteli del tiramue tei xa tave Kristin ti
    xa maen ni tengan laliti vituei, xi mun nastokovein ni ti.
  prf-NT: Ni en essa a bábbi a mánnampalataya ay tehud a kabinga a awan mánnampalataya
    sakay gustu nen lállaki a tulos en pák-agum dikona, ay awan dapat a hiwalayan
    nen bábbi.
  auy-auy: Énifo awaainínkó Maníkón-aaisafena amankúnkúmba isaná awaaikó ímba miyá
    iwáí awaainínkóntáféna eséꞌa mérayae sínanamo éna ímba aiꞌmátuwaino.
  tbg-tbg: Nahenti vovano Ihura vainti vairaro vira vaativano kia Ihurara quqaave
    ti vaira vaiintiva vaiharo nai naatara tiharo, Kia ai qaqira karaiti ai vataake
    variqi virerave tirera, kia vira naatavano vira qaqira kaarira.
  hub-NT: 'Tura nuwasha Cristonam surumankau Cristonam surumankachujai aishrina akusha
    nijai pujustasa wakeranka: Ameka Cristonam surumankachuitme tusagka inaimaitsui.'
  hmo-hmo: Bona Keristani varavara hahine ta danu sedira mai ena adavana, abidadama
    lasi tauna. Bema unai tau ia ura iena hahine danu ia noho neganai, iena hahine
    ese do ia rakatania lasi.
  big-big: Tamizeige yongok Kilisiyegi ngizi kumuli namelegi kerekpubek Kilisiyegi
    ngizi kumuli onobek logo pi keya pigi yongokpumele menalege yolu purikki pi wilik
    mabura pi pigi kerekpubek wezameli nagani.
  gux-G: li tie yeni ya pua kuni ya ja k jaandi, k li ja bo sun k wan kuan li pua,
    o pua yen mɔ k pia ya yiko ko b bel l ja
  cnl-NT: '''E³ quie''²³ la''³ jø̱n³ jó̱o̱²ra² ''i³ mɨ́³ ''i³ ''a²³jia''³ sɨ³táan³
    dsóo²³ quien³², ''e³ quie''²³ dxʉ́²³ dsɨ́² rɨ²³gua³ quia̱''² mɨ²³quie''², ''a²³jia''³
    dxʉ́²³ rɨ²³tʉ́n² dsóo²³ quien³².'
  zar-NT: 'Lëscaʼ caní rnníaʼ: Channö zóanu nu nigula zanruʼ réajlëʼënu Cristo, ateʼ
    bönniʼ queë́nu bitiʼ réajlëʼë Xanruʼ, en channö rë́ʼënnëʼ ugáʼanalenëʼ-nu, bitiʼ
    ral-laʼ uláʼalennu lëʼ.'
  kde-kde: Uchocho, ikàva mmahe akulupîla àvele na ntwave akákulupila, na aneyo nnume
    akàkubali kuikalana nawe, bahi aneyo mmahe anahapukane na aneyo nnume.
  ata-ata: Mo lexe sema vile iuluxu mulue vile ne umulaxu tanu uasi, ia anu umasaxa
    lexe uxolu noxiesi ne la ane imomomo sou ikusau uxexee mamu.
  qvw-NT: Chaynütac chalapacü walmip mana chalapacü wayapan mana caćhaycul allinpa
    cawsaptin'a, chay walmipis amatac laquicuyächunchu.
  nfa-nfa: Sèmi èèna kahèi, dènge bhèni dhu dhèu èmu na parcaya boe Kristus, na, baku
    ia eele ne, ladhe mone ne dꞌèi era sèna ka dua ra mamuri paꞌèci taruu.
  tnp-tnp: Kəni nəmə itəmah kəti, rəhan iərman təsəfakiən, mətəu tolkeikei məmə ilau
    okuatɨg, pətan otəsəpəhiən.
  urd-urd: और जिस 'औरत का शौहर बा'ईमान न हो और उसके साथ रहने को राज़ी हो तो वो शौहर
    को न छोड़े।
  hot-hot: '@see-verse:1CO.007.012'
  mqj-NT: Susi siami duka' lako baine to tae' mangngorean muanena, ianna ma'dimpa
    muanena sipobaine, tae' mala nasisarakan.
  rus-SYN: и жена, которая имеет мужа неверующего, и он согласен жить с нею, не должна
    оставлять его.
  mbh-mbh: Na i vene mun ako aro ve ong ini seng lemioonga na ewom tomonnga ini toko
    lemioonga avele, na i sis inga ako ve, aro i voth tomo inga nge wong, aken kene
    ong mothong tova ong mothongpot i.
  bdd-bdd: Wete gidemusa ꞌeguma ꞌaigeda wahine ꞌowa mwaneu geya ꞌihemisa Yehoba ꞌoina,
    ma nuwanuwana maheteu tuwa wamiyamiya geyaꞌabwa ꞌusaꞌisaꞌile.
  cbt-NTPO: Canpitanta', imoyaro'sa', a'naquëma' imapomarahuë', co so'yamaso' yaimarinhuë'.
    Co yatë'yatohuachinquëmahuë', ama ta'ananpicosohuë'. Noya yacahuatoma', chinpitoco'.
  srn-NT: Èn efu wan frow trow nanga wan man di no de wan bribisma, dan a no mag prati
    nanga en efu a man wani tan libi nanga en.
  cta-NT: 'La cuiꞌ ti chaꞌ ta naꞌ loꞌo cuꞌma̱ nguꞌ cunaꞌa̱ tyaꞌa na nu ntsuꞌu clyoꞌo
    ma̱ nu bilya xñi chaꞌ jiꞌi̱ Jesús, tyaꞌa chaꞌ nu ngusñi ma̱: ná tsoꞌo culoꞌo ma̱
    jiꞌi̱ nu quiꞌyu clyoꞌo ma̱ si tya ndiꞌi̱ tsoꞌo ti nguꞌ loꞌo ma̱.'
  bqc-SIM: Màa lↄ tó nↄɛe gↄ̃ luanaaikɛnsai vĩ, mɛ́ gↄ̃pi ye aàↄ kuanↄ, asu gio.
  tcz-CHONGTHU: Chule Christian numei khat chun jipa atahsanlou neihenlang chule amapa
    chun ajinu chu umdenpi nom taleh, amanu chun apasal chu adalhah lou ding ahi.
  mar-mar: आणि एखाद्या स्त्रीचा पती विश्वास ठेवणारा झाला नसेल आणि तिच्याबरोबर राहण्यास
    त्याची संमती असेल तर तिने त्यास सोडू नये.
  snp-snp: Ido mono wena ma wanafo koli kiki ádami we yakafo amote minenaliye, loto
    koli umuto lenami, ya fulo edámaneyo.
  isl-isl: Og ef kristin kona er gift manni, sem ekki er kristinn og hann vill að
    hún búi með honum, þá má hún ekki skilja við hann.
  spy-NT: Nto yoo boonto ꞉cheebiya ake tukul saanteet nyēē mānēēyēnchi Kiriistō ānkuchāmē
    ꞉saanteenyii, kumāmāchāktōōs kubakaakta saantaanaa.
  xnn-xnn: Siyang na isnan bababai ay mamati. No adi mamati nan asawana ngem no men-gasing
    siya ay makitetee ken siya et adina isis-iyan.
  mwe-mwe: Na jwankongwe Nkilishitu akwete jwannume akanabhe kulupalila, na jwannumejo
    akundile tama nabho, anaaleshe ambujegwe.
  tte-tte: Besiele kowa tabe sine tem wainem tau iya nige imemeli Guyau koina na wainem
    iyaliyaya ami kasolene kaiwena tabu kuiinawaseyan.
  tcs-tcs: Ane ip eni maret Kristian oman i gad man uda i no bilib wea God, ane dat
    man i mata wande stap wea em, wel em mas no libe dat man.
  hlt-THB: Nu pynoet ing amak cangnaak thlang pynoet ce va na nawh cawhkaw pa ing
    a zu ingqawi awm poe aham a ngaih awhtaw, ce nu ing ce koeh ma seh nyng.
  soq-soq: Deawaa, i badawa sumanaisiawaia nata waimoi ita menasadia manainapa nata
    waimompa, ema bedewe i mai badawa wapiaubepio alepi, dia.
  qub-qub: Chayno maygan ermänapapis runan Jesucristuman mana yäracoj captenga y paywan
    tiyayta munaptenga chay ermäna ama raquicächunchu.
  att-att: Á kunnian gapay nu ajjan yù babay nga mangikatalà kâ Apu Kesu, ngam ari
    mangikatalà kâ Apu yù atáwa na. Nu ikáyâ nayù laláki nga maggián sù atáwa na nga
    manguruk, á arán na laguk igúngay.
  bki-bki: Mia bare ka bunu ver toro tai bija tira tai, naljuo ajoro, ana tira neibano
    monea Yesu mia koano sum̃ano maka rimoneaio. Verver sum̃ano neibano jaaro ga ka
    nalo ve juo atu vio takurano, maka rivu ka tira neibano sidomii ka rivukular koano
    sum̃ano neibano.
  bqp-bqp: Lɛmɛ dↄ tó nↄgbɛ̃ gↄ̃ Yesusaride vĩ, akũ gↄ̃ pì ye àgↄ̃ kú kãao lɛɛlɛ,
    àsun gíiro.
  mcp-mcp: Ŋkí mudá wə́ jɨ́ mbúgʉla, ŋgwûm nyɛ háádɛn, ŋgwûm mə́ ká cɛɛl nə́ bá mudá
    bwə́ baagʉlə bâ, mudá kú bɛɛg gwú bâ dɔɔŋg.
  hat-hat: Konsa tou, si yon fanm ki gen konfyans nan Kris la gen yon mari ki li menm
    pa gen konfyans nan Kris la, epi si mari a dakò pou l' kontinye viv avè li, li
    pa fèt pou kite ak mari a.
  npl-NT: Iwa tla se siwatl kipia iokich amo tlaneltokak, iwa ye kineki yetos íwa,
    amo makikajkawa iokich.
  bgg-bgg: Chiih-è Masipho bimi jia è migi arek ba pha bufuii shii yiygey ne chiih-è
    bufuii ji è bimi rog shii rai pha ro è nuii arone, bimi è ji pha gey shii ache
    rabo.
  eng-TCENT: And if a woman has an unbelieving husband and he consents to dwell with
    her, she must not divorce him.
  eng-BSB: And if a woman has an unbelieving husband and he is willing to live with
    her, she must not divorce him.
  cpu-NT: Ari okempitzitari, aparoni tsinane oimetariri kaari kempisantatsine, ontzimatye
    oisokerotyaari irirori, jaapatziyakotakarorika.
  san-ASM: তদ্ৱৎ কস্যাশ্চিদ্ যোষিতঃ পতিৰৱিশ্ৱাসী সন্নপি যদি তযা সহৱাসে তুষ্যতি তৰ্হি
    স তযা ন ত্যজ্যতাং|
  tac-NT: Bilé mukí Onorúgame oyérame bilé rió 'yúgame nisa tabilé Onorúgame oyérame
    'lige alué rió tabilé a'rénilisaká alué mukí 'liko alué mukí tabilé a'rémili júkuru
    alué rió bo'né 'yula.
  eng-WEBPB: The woman who has an unbelieving husband, and he is content to live with
    her, let her not leave her husband.
  gfk-H: Ma ing bia tiga hinini dahat ta Karisito i ta tolai tiga tunana nong pai
    nurnur ta Karisito ma iakano tunana i taram taar bia dir na kis tikai, io, pa
    na waak sei no nuna tunana.
  viv-viv: Meda anafaiweya hai kwamayoku Keliso wavetumaganena tu moganemi keke gidavetumaganeni,
    tu nuwanuwana omi vavinena aimo buye wanamiyami, medema keke wanaviholili.
  yao-yao: Jwankongwe jwakwete ŵankwakwe ŵangakunkulupilila Kilisito ni jwannume jo
    akundile kutama ni ŵankwakwe, jwankongwe jo akasanleka ŵankwakwe.
  tgp-tgp: Vara te har̃ai kalesia hatea tuana mo sopo kalesia matea, pani vara r̃omina
    mo r̃ilangi vara i lo toho peresi narouna, narouna i pa sopo r̃ohu hinia.
  auc-NT: Onquiyænganque në pönengä inte, Botö nänöogængä pönënämaï incæ botö tönö
    ee quëwengampa, ante adinque tömengä nänöogængä ingante pämæ̈nämaï incæcäimpa.
  kbc-NT: Codaa nigani iwaalo ane nakato Ǥoniotagodi anini lodawa ane daɡ̶a nakatoteda
    Ǥoniotagodi, nigidokee me yemaa, odaa aɡ̶ele me yaladi.
  bmh-bmh: Guzenaital, air tub gonugau ougab petak eun, go du tub gonugau ougab petak
    ab tam oimai, du go nug air go dual dabun amau, air go du go i utei unamau.
  ctu-BL: Mi ma'anic mi' ñop lac Yum i ñoxi'al juntiquil hermana, mach i cʌy i ñoxi'al
    che' yom to ajñel jini winic yic'ot.
  meq-meq: Hərwi ŋgwas nakə kə dzala ha ka Yesu aye na, andza niye dərmak. Taɗə zal
    ŋgay kə dzala ha ka Yesu bay ada taɗə a say məndze ta ŋgwas ŋgay na, ŋgwas mâ
    kərah məndze mə gay ŋgay bay.
  noa-H: Wa magba hʌʌi hãb Hẽwandam hiek hʌ̈k'a sim jayau k'ãijã jũrr Hẽwandam hiek
    hʌ̈k'aba sim; mamʌ hich hʌʌi ya hag dʌ̈i k'aug sĩewai hich pʌapimap'a sim chan,
    mag hʌʌiraujã pöd mag hemk'ooi pʌaju k'aba sim.
  alp-NT: Kai sepo bina sae rebe ihlaleke loko Kristuse pine ikai kai mokwai rebe
    ihlaleke loko Kristuse mo po mokwai mere lalei titinai kena irue sakesa kaini
    hoko ihlekei yake. Rue kaini eti mata.
  san-VEL: tadvat kasyaa"scid yo.sita.h patiravi"svaasii sannapi yadi tayaa sahavaase
    tu.syati tarhi sa tayaa na tyajyataa.m|
  kbq-kbq: Anahukna huno mago a'mo eri'nesia vemo, amentinti nosnianagi, agrane muse
    huno neminsigeno'a, nevena otregahie.
  kbh-kbh: Nderado canÿe os̈buachiyá tbojtsebomna canÿe boyá Crístbeñe ndos̈buachiyá,
    pero chë boyá tojtsebos̈e cháftaca joquédana jtsiyenama, chë shema ndoñe chaondëtsejuabná
    cha cachcá jesonÿayana.
  ron-LSB: Femeia care are un soț necredincios, și el este mulțumit să trăiască cu
    ea, să nu-și părăsească soțul.
  pon-pon: Pil dueta li amen, ma a warok jopojon amen o a men mimieta re a, a ender
    kajela ol o,
  nhe-BL: Huan intla se sihuatl tlen ama quineltoca Toteco quipiya ihuehue tlen ax
    quineltoca, huan ihuehue quinequi mocahuas ihuaya, ma mocahua. Nopa sihuatl ma
    ax quicajtehua.
  sps-sps: Jesan kan te kat fi non ya tana muiny fafaaman to te fanging fi naa non
    ya tana mes a vavaajets iny e Krais, sana mes to ayei kaa minon koman tsian fiisok
    tana moun to aya, a moun to ayei ma ots vaaren fifanging tsuri na ina fuan,
  wnc-wnc: Ina unzakan. Maya tapatutane apnata Jesue masa iman kekekawan ngana ita
    maatnaat yutzande dua bitawanu maatnata apna ma teke kuwan.
  bus-bus: Lɛmɛ dↄ tó nↄgbɛ̃ gↄ̃ Yesusaidee vĩ, ben gↄ̃ↄ pì yezi àgↄ̃ kúo lɛdo, àton
    gíziro.
  gub-BL: Aze'eg putar kuzà wanupe no. Aze nemen wiko uzeruzar 'ym ma'e romo nehe,
    aze heko wer wiwi nepyr nehe, epuir zo izuwi nehe.
  imo-imo: Aku tepala, Jisas ipuki naa tili iye oi purunu iyemuni nu kinye molomboi
    nimbe tai nimo lemo nu Kristen ambo angenu teni iye kanomu tiye naa kolowi.
  boj-boj: E uŋa naŋgi dego anjam di minjrqai. Ni Kristen uŋa. Ariya ino gumbuluŋ
    a Kristen tamo sai. Di dego uŋgum. Ni a urataim. A ni ombla sqa are soqnim ni
    a urataim.
  eng-DRA: And if any woman hath a husband that believeth not, and he consent to dwell
    with her, let her not put away her husband.
  knf-knf: Kë ñaaţ anfiyaaruŋ Kriŧtu awole na ñiinţ anwooŋ aanfiyaara, kë adinan pwo
    na a, aanwo kagar na a.
  san-KHM: តទ្វត៑ កស្យាឝ្ចិទ៑ យោឞិតះ បតិរវិឝ្វាសី សន្នបិ យទិ តយា សហវាសេ តុឞ្យតិ តហ៌ិ
    ស តយា ន ត្យជ្យតាំ។
  arn-NT: Fey kiñe feyentulechi domo kureyewle kiñe feyentulenochi wentru engu, fey
    ti wentru ayülele ñi müleael ta kisu engu, ngelay ñi wüdakünuafiel feytichi wentru.
  zas-NT: Ziangajc bal rliladx béngunaa guin abiꞌ lacheelaman ad rliladxt, abiꞌ bal
    par xinguiaaw guin achet güünan, dxel ziangajc ad rayalt yalaꞌ reeman.
  ken-NT: Nɛ mbák ngɔrɛ́ anɛ ásɨ́kɨ́ ntɨ nɛ Yesu abhɔŋ nnɛ́m anɛ ápú nkoŋo Yesu,
    kɛ nnɛ́m akɔŋ bɛ́chɔ́kɔ nɛ yí, ngɔrɛ́ wu ákɛ́ rɔ yí ndǔ nɛbhay.
