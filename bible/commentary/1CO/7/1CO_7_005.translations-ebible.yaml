  tpz-tpz: Eöm pom se keh vaen em, eöm pom se koe a amun a sionineöm manih pe vapa
    pën. Ivëhkëk, eöm se keh vaonöt em pa hikta vatet o iu va po vaen, ko teꞌ varoe
    nem pa taateꞌ hin. Eꞌ to vih e non pa nok va nën. Ivëhkëk, eöm se vatös hah em,
    tomeꞌ eöm hikta onöt nem a matop o iu va po vaen. Ivëh, ke susun po oraꞌ hat punöꞌ
    a neöm pom.
  agd-agd: Banta vá anasi vá ma manafin bákeya vanasií iyare ma manáa afará pa váké
    timúkintó uno sire ará manafiní ure ma varé inte vá aine vá evaráne vanasíin avúavá
    maman kaono. Para vara seyo, ábasuí ma ukhein kéká ano ma aui anunurá ída yafisintin
    maen Ban Anon mano akhenóka inten mino.
  rkb-NT: 'Isukzata taoke pe my zeka: — Aba ahanury tuk ka bazapyriryk! Tapara Deus
    bo zuba tsimypamykysonaha — tsimaha. Iwa tsimaha zeka wasani my. Atakta taoke
    tuk yhỹ maha zeka wasani tsimaha. Deus bo tsimypamykysobanahaze aoke tsipipyrirykzo!
    Iwa ahabyi zeka Satanas wytyk pe: Usta tsioktyryk! Kyze maku pe: — Ustatsa tsipyriryk!
    — my. — Iwa anaharere bo ba wabytaha iwatsahi tyharape pyriryknahatsa! — my.'
  san-THA: 'อุโปษณปฺรารฺถนโย: เสวนารฺถมฺ เอกมนฺตฺรณานำ ยุษฺมากํ กิยตฺกาลํ ยาวทฺ ยา
    ปฺฤถกฺสฺถิติ รฺภวติ ตทโนฺย วิจฺเฉโท ยุษฺมนฺมเธฺย น ภวตุ, ตต: ปรมฺ อินฺทฺริยาณามฺ
    อไธรฺยฺยาตฺ ศยตานฺ ยทฺ ยุษฺมานฺ ปรีกฺษำ น นเยตฺ ตทรฺถํ ปุนเรกตฺร มิลตฯ'
  iws-iws: Mɨ sowowaiyɨn ɨrɨpa pɨu nwowamɨn wɨ kɨpi nɨmiiyɨu. Mɨ ɨni mɨ owɨn sowa
    kwoɨn whɨruwar mɨ okii ɨrɨpa nɨb mɨ whwonkai karamae mɨ owi ɨi nhɨrɨm mɨ sowa
    Adi Komii siiramɨn wa nwokɨ kwɨs boɨnɨm dimɨnamɨn. Mɨ mhoɨiya, sowa dimɨnamɨn
    Adi Komii siiram kwɨsboɨn dɨgii mɨ sowa ɨrɨpa nɨb whwonkaiyamɨn wa tɨ swokɨ aɨngwo
    mɨ Setan siya sowiir kwoɨn ɨiir nɨkpɨtmai karamaeyɨn wɨ hɨriinankɨ nwowi. Mɨ hɨriinankɨ
    nɨuwi, sowa wɨ kam nwɨraka mɨ wig ɨraka hɨi saeya prɨinanaeyami.
  pol-SZ: Nie zaprzestawajcie współżycia ze sobą, chyba że za wspólną zgodą na krótki
    czas, aby skupić się na modlitwie. Potem jednak powróćcie do siebie, aby szatan
    nie kusił was, wykorzystując to, że nie potraficie zapanować nad waszymi pragnieniami.
  ztq-NT: Jkady to lëë do lo tsiil do, deelñee byaandy to tiits nii ktsiil lsady to
    por lëë do kutiitsni Dios. Loxsye te tiemp nii byaan do tiits, no nii kyak chop
    to stub, por toontlaa kxekwty to aan kuñ xaatox xtol do.
  zai-NT: Cadi na tu qué gasi né tu xheela tu. Peru pa iropa tu racala'dxi tu usaana
    tu ni caadxi para ganda ucaa ique tu iní' né tu Dios la? zaa laguni ni. Peru ibigueta
    guni tu casi zeeda tu, purti nagana guni mandar tu cuerpu stitu xadxí, paxa ora
    gueda uquiinde binidxaba laatu.
  upv-upv: Sete kopor-musmuse kamru lululwi tevi kamru. Ko poro kamru korti komor-marong,
    orongwos kopor-ivel ngangasu mun kamru sopon nga kopor-lot mun sopon, ko erres,
    mian ko vitunen kopora-vini ko wor nga kopora-korti luwi kele. Poro pijki ko demij
    orongwose p̃iskai sel nga p̃ikrekrasi kamru rengen, suri sete komor-terter.
  wap-NT: Manaꞌa umarainaꞌanaꞌa unanaa udaiaru ai oo udaiaro ai. Soo mishi unyukunuu
    naꞌapa kidaakan an, uruu aonaa kizi ukiaapaakan naꞌapaudaꞌum kamoo sodi karikaonan,
    uruu turuu kizi utaan amazada utoriinapa-tin-kinaa nii. Mazan udaunaꞌan, turuaꞌa
    naa koshan ukiaapaakan. Aonaa kizi Satan tiwaa-kidapan unao, ushaꞌapanum kauꞌan
    unao mazidainao aonaa ukaꞌiitan utuudan unyukunuu tomunuꞌiki manawun ukiaapaakan
    ai.
  mva-mva: Bokaibe kamaeno-buduru kana nge takaia moaki isege ki kasege-doiru. Moaki.
    Bong kasumoala-doiru be ono muku kamaraboru kana nge iboadu kamasegeru. Ata alauri
    nge kaba kamaeneno-buduru. Bokai masa Satang tago iboadu ngatoi-kamingru, bakara
    kam ramoramo-ba ka kusi-ming rerengadi katagatagadi.
  dwr-NT: Hinttenttu hintte giddon Xoossaa woosaan genccanaw he wodiyaassi zoretan
    digettanaappe attin, ittu ittuwaa diggoppite. Hinttenttu hinttentta naagenna diraw,
    Seexaanay hinttentta paaccennaadan, ittippe de7ite.
  kfw-kfw: Inkhat-in inkhatdiang inzootmakna ommarase, ning-inniya inzootna nuoiya
    aphakhat Pathian diang kanisik-ah ning-inthen elekleiya; ajarchu napum imanuom
    chuonkhan seitan kha'n namatheem maknasik heikirrit inlang juo-inchunritru.
  bfz-bfz: तुसे एकी दूजे ते लग नि रओ, पर कुछ बखतो तक आपू बीचली रजाबंदिया ते कि प्रार्थना
    खे बखत मिलो। फेर साथे रओ, एड़ा नि ओ कि तुसा रे असंयमे की शैतान तुसा खे परखो।
  cuk-09: Degisoggu, mer na egi be nallegumar. Ar bebogwa igar-nabosmalardi nabirdo,
    abakalegi bemar gatik ise-bagaagwar Bab-Dummadse-gorbied-ular deyob be imaksamalale.
    A-sorbali na be ese gole-wilubmalad, abakalegi degiir na be wichur-san-bargamaladba
    nia-saila-Satanás iskuega be-imakarmalale.
  ben-OBCV: পরস্পরের সম্মতি ছাড়া কেউ কাউকে বঞ্চিত কোরো না, কিন্তু প্রার্থনায় নিজেদের
    নিয়োজিত করার জন্য কিছু সময় পৃথক থাকতে পারো। তারপর পুনরায় একত্র মিলিত হবে, যেন
    তোমাদের আত্মসংযমের অভাবে শয়তান তোমাদের প্রলোভনে ফেলতে না পারে।
  mil-NT: Te cue tée vá cúú càchí‑güedé sá vǎ cúú cǎháⁿ ndɨhɨ‑güedé ñadɨ̀hɨ́‑güedé.
    Te ni cuè ñáyiu dɨ̀hɨ́ vá cúú càchí‑yu sá vǎ cúú càháⁿ ndɨhɨ́‑yu yɨɨ́‑yu. Àdi
    te núu ní ndatnúhu‑yu sá vǎ dúcáⁿ càdá‑yu ɨɨⁿ ǔú nduu cuèndá sá cuìní‑yu ío cáháⁿ
    ndɨhɨ́‑yu Yá Ndiǒxí, dico nà yáha núu ná daha nduu ducaⁿ nǐ ndatnúhu‑yu sá vǎ
    dúcáⁿ càdá‑yu te naníhí tnáhá tùcú‑yu, chi núu ñáhá te cudana te vá cuácàhnu iní‑yu
    te sácuíhná dacàháⁿ ñáhá‑xí xìí‑yu cadá‑yu sá ñà túú tàú‑yu cadá‑yu.
  myu-myu: 'Pũg̃ em g̃u aco''i epe''e eyewewebe: — G̃asũ bit acejewedaodao g̃u dak
    — i. — Deus eju acã acejekawẽn g̃asũ bit — i aco''i epe''e eyewewebe. Ade kabia
    g̃u bit epe''e: — G̃asũ bit ocepo g̃u eweju — i eytayxi be, eyitop pe dak. Deus
    eju eyekawẽnap kabia kap puje juy waram g̃uto epeyepo eyitop eju, eytayxi eju
    dak. Ade kabia “Acepo g̃u g̃asũ bit” i eyju e''em pima, Satanás “Warara''acat
    eju juy epeyepo” i je''e eywebe. Ade kabia jepopom''ũm pima, kuka Satanás a''õ
    kayan epeku.'
  fue-fue: To on calontiree dow kawtal ɓalli mooɗon, sey to on nannantiri dow majjum
    der wakkati seɗɗa gam du'aago. Ɓaawo majjum, kawtee kade gam to Seyɗan jarboo
    on dow tampere jogaago ko'e mon.
  amk-amk: Dohonao ukatai wawera uru we uwemambewangfo waroi fanai. Masino ureo ambori
    une rahida we uwenadi pampang we Sempaisi mani, yo, ukatai wawera uru tourai tonanai.
    Wape mayea mani ukahefang suru aha, ambori Saminseni sobu katai we wedaya unari
    sasarifea kaha. Weo tarahio wiro mewemambiriu we metawang meara waroi tonana kaha.
  fai-fai: Kiba kibilim dam uyo, atud atudin bá, á bede alew weng kidelu suksukin
    atan dukum wakumam ale au naduwano kale nadiwo kuw ko. Kata alo yanol tada tada
    dek amki dam makuw keidiwo, Mafakim ayo abin wakudawiw tad imkukuda kutinodiw
    banim keidin kala. Watawo kaleyo bá, kibilim dam uyo ken adomamodiw banim kayo
    ko.
  ura-NT: Aihana jaun nainihei inara sinijera aina ita coiinteein neeichene. Cana
    Coaunera bajanaa jeriquichenete laen jiniiquiin cosinacaaichene coina nainequiche
    inara sinijera rai beein, ita suujua rijitojoeein coacuhin ichaquichene caohachae.
    Nii baihate naineriquiche coaiteen jiniiquiin raotojoeein inaraacha jerei ichaquichene
    caohachae, nabana inara amuritoha moconajaerane osa que nesarucuichene coataa.
  mcd-NT: Raninonanyamacahuun. Ascashon man chipo shinanquin isca huatiro, —Natian
    non Upa Dios cufiyonon. Shafa ranan non iyoimacai. Chipo afanan non inon, —icashu
    man unuyotiro. Ascafiashon chai manariyamacahuun. Man ascariaino Satanás mato
    chaca huamatiroquin. Funu ainfo futsa fu ipaitiro. Nanscarifiai ahuin nocofunu
    futsa fu ipaiquin chaca huatiroquin.
  urt-urt: Yip hindi miyeꞌ tuweinge ŋaiye si dindiꞌ pe, yukur ende ka aŋaꞌe teket
    me ende no, ka upwaiꞌe wahriꞌ kin, na pakai. Sai ŋaiye pa hindi tapam ilyeh no,
    pa hindi yupwaiꞌe wahriꞌ yip hindi ŋaiye yip da top Yai Got yininge wusyep ŋup
    syeꞌ. Kom ŋaiye wah uku ka miꞌe pe, pa hindi plihe juhilyeh. Yaŋah taꞌe luku pe,
    se pa tupwaihme miyeꞌ pupwa Satan ŋaiye ka ondolꞌme yip hindi no, pa tumbe yi
    yoto niŋ pinip yar. Detale, yip yukur tatame pa yupwaiꞌe ŋoihmbwaip tahar yip.
  kiz-kiz: Mkolokuyimana pamwigona pamonga, isipokwa mkubalianaa kwa muda maalum.
    Mketai naha ili kukabha muda wa maombi. Kisha mwibhuesya kukhelhebhukilana kabhele
    pamonga, ili kwamba Shetani akolokuhida kubhajaribu kwa kukosa kiasi.
  tzo-TZE: Jech tsc'an ti mu xajalan abaique. Ja' no'ox me co'ol chanop achibalic
    ti oy c'usi tsots sc'oplal chac'anbeic Diose, xu' mu xachi'in abaic jayibuc c'ac'al.
    Ts'acal xlic achi'in abaic yu'un naca me sujoxuc ta mulil li Satanase.
  lex-lex: Pede yan memmemna idma nwayotlia hawni wakwakni pa ranin wutu, enekneka
    la ler ho'ke'eni maka ha rnairia pa rsumbaini yoma irrora rla' lir id pa rhi'
    emkade. Mere yan nalo'ona. Nhor diewade hota idma nwakriani owa'an id la pa emeknekama
    mak kmehlima-kmarya'a. Yana idma olieta la ida totpena yana hegana amlawanni (Setan)
    napi'u-naga' nian miy yoma la'a miy edon mtiahan nana ralam na'hirmi.
  dov-dov: Mutakatazyanyi umwi awumwi, pele amuzuminane kuchita oobo zimwi zyiindi.
    Muchite oobo kuti mubike myoyo kukukomba. Eelyo mubole muswanane lubo, kuti Satani
    atamusunki nkaambo kakukachilwa kwanu kulijata.
  rgu-rgu: De emi boso esa tipa esa, huu fo emi dua manuu hak! Tehuu maneniko emi
    nau hule-haradoi, sona bosoꞌ afi hihii-nanau fekeꞌ ara fo nau suku mabua, malole
    lenaꞌ manenete baiꞌ dei. Sadi sao-inaꞌ ma sao-touꞌ dedearaoꞌ matalolole leo naꞌ.
    Ma kalu hule-haradoi basa, sona malole lenaꞌ dua si ralale fo suku rabua leo.
    Taꞌa sona masalaeꞌ a! Huu fo nitu ra malaka na mudaꞌ laesaꞌ duduku-papauꞌ lahenda
    fo ta nanenete nala.
  toc-NT: Hui­xinín hua̠nti̠ makax­to­ká̠tit, acxtum cala̠­ma̠x­quí̠tit hua̠ntu̠ kalhi̠­yá̠tit
    y hua̠ntu̠ mac­la­cas­quín mimac­nicán, pero para acxtum catzi̠­yá̠tit pi̠ ni̠
    cati­ta­lak­xtu­pi̠tit ca̠na̠caj nícu akli̠t quilh­ta­macú la̠qui̠ a̠tzinú tla̠n
    nakalh­ta­hua­ka­ni­yá̠tit Dios, pus tla̠n pi̠ chuná nat­la­hua­yá̠tit, pero acxni̠
    nalak­chá̠n quilh­ta­macú la̠ta li̠lh­ca̠­ni̠­tátit, cata­lak­xtu­pi̠­pa­rátit
    la̠qui̠ ni̠ nali̠t­la­hua­yá̠tit tala̠­ka­lhí̠n mimac­nicán chicá para túnu cris­tianos
    hua̠nti̠ naxa­kat­li̠­pu­tu­ná̠tit.
  som-som: Ha isdiidina, wakhti aad ku heshiisaan inaad soon iyo tukasho u goosataan
    mooyaane, oo aad haddana isu timaadaan, si aan Shayddaanku idiin duufin iscelinla'aantiinna
    aawadeed.
  mam-C: Tu'npetzi'n, mi kub' kyxk'a'yin kyib'a jun te juntl, b'ape' qa ma b'ant ti'j
    kyu'n, tu'n tkyij kytzaqpi'n kyib'a jun jte' q'ij noq tu'n kyokkuy toj na'j Dios,
    qa kyajtaqkuy ikyjo. Aj kyjapin b'ajjo q'ij anetzi'n, liwey chi meltz'aj jun majla,
    tze'nkuxtaq kyte'n, qu'n qa mina, noq chi kub' tz'aqa toj ky'a'jin tu'n tajaw
    il.
  ndj-ndj: Mkotoo kwikaja, ila chipindi chidokwa hela pamulamula mwaveni, nongwa mpati
    fwasi ya kudadava kwa Chapanga. Pambeli mwiwuyilili kandi, ili Lijangavandu akotoo
    kuvayesha kwanongwa damuweshi ha kuyiwunishila.
  mbj-NT: Taw'ããts hẽ ket'ëë padëëk doo, dooh rakajesyg bä ta patug daheeh. Jããm hẽ
    ratayy pawóp its ta ä̃h rakarẽn bä, baad pooj jé rakaner'ood bä, P'op Hagä Do
    hã raky n'aa etsẽẽ hyb n'aa ti noo gó. Tii d' rabad'oo do jawén paa bä kä, taw'ããts
    hẽ p'aa hẽnh séd hã raba'ỹỹh sa ỹỹm daheeh, Nesaa Do Yb h'yyb natatuk hyb n'aa,
    ranahajaa do hyb n'aa ji h'yy keb'aah do hã.
  lat-VUC: 'Nolite fraudare invicem, nisi forte ex consensu ad tempus, ut vacetis
    orationi: et iterum revertimini in idipsum, ne tentet vos Satanas propter incontinentiam
    vestram.'
  ngp-ngp: Msekulemelana, mna mzumilana kwa lupisi vileke mpate luneka lwa kuvika
    Mnungu. Naho akajika uiyaneni vileke Mwavu anase kuwagezani kwa kuswesa kukefingiza
    kwenyu.
  enq-2: Dopana, enda akalipa dolapo yonge tole pyalanya, dolaponya mendeme daa lao
    kaita lyokala naeyalapape. Nyakambame loma soo nee nanao kalyanya, mona mendai
    paliu gii kuki mendalapo kaeyatambino doko yaka. Dopaka doko, enda akalipa yonge
    tole pyaowani kaenge mana doko tange isepenge nanjetamo doko, Sataneme nyakamba
    makande pitana, maitakao dee yonge tole pyalapape.
  eng-ASVBT: Defraud ye not one the other, except it be by consent for a season, that
    ye may give yourselves unto fasting and prayer, and may come together again, that
    Satan tempt you not because of your incontinency.
  mna-mna: Tana kuruutu kuliyom pa kusiyom bizin pepe. Tamen sombe niomru kusim koyok
    raraate be kasapaara pa mbulu ki ula pa mazwaana rimen bekena kombot kat pa suŋŋana,
    ina ambai. Sua sa som. Mi kaimer to kaparlup yom mini. Kokena karao be kayaraama
    ituyom som, to Sadan iwat yom ma kotop.
  myw-myw: '@see-verse:1CO.007.004'
  sby-sby: Kamutakanishanga mibili yenu mung'anda. Ee ngacibeco namunyumfwana kwinseco
    kwa kacindi kang'ana, kwambeti mushe mano kukupaila. Panyuma pakendi ingamupitilisha
    kuyabilana mibili kwambeti Satana katamwelekeshani pacebo cakutekata myoyo kwenu.
  sll-sll: Pring taga pangwo i pire gaun iwe, ni yal al suri nin gaun dimia, pi gaun
    si bare monanga i wai pamua. Pamba, ni yal al hobi gin ta nomani tani ere sare
    su mo tani nan nan mole God ha di tenaminua dire, eunbi kina yon tani ere nin
    nin mole God ha ditenanga i wai pamua. Ni yal al suri ha homa di tani olekirere,
    tal yu onanga i nigi domua. Di bonanga haung i wai sinangwo irai, Seten ni kraun
    sinangwo pamia i pire u tani po.
  yaq-NT: Junae betchi'bo eme'e, ka emo koptabaeka'eene. Taa ala emo tejwaarika, junuen
    nau ea'ateko, chuubaa ka enchim emo bitne'po nau ju'uneiya'ateko jiba, wepulsi
    Liojta yo'oribaeka, au bicha nokbae'eteko, junuen anne. Taa iniat chukula, juchi
    em nau nottine. Ji'obek, junak eme'e nattepola ka a emo uju'ukai, ju'u bebeje'eri,
    ka tu'ik enchim ya'atuane.
  uro-uro: Qale ini nen a ne rhä in släqyiglem dap sokt toqoräkt i in moe in dares
    ba ne bä in mu ama qäväläm ama qot äm ba ne iva qaku in moe in das inguna va ini
    nän. Näkt nasot iomäkt ama qäväläm dä saqi va västämne na en ivakt iva qale ma
    Sämga qä nasiqut na en inguna qaku mamär vät a en iva in durakt mamär tä in släqyiglem
    angät känäskänes.
  ita-1885: Non frodate l'un l'altro, se pur non è di consentimento, per un tempo,
    per vacare a digiuno, e ad orazione; poi di nuovo tornate a stare insieme, acciocchè
    Satana non vi tenti per la vostra incontinenza.
  muy-muy: Nahəma, wal èkeli vu gayaŋ ana zal gayaŋ ba, zal day èkeli vu gayaŋ ana
    wal gayaŋ ba. Si bi tìciva e kiɗiŋ gatay ba, təpəsaba ga sarta ɓal ga mahəŋgalay
    Melefit a. Ay zla nahəma kə̀pəsumaba kay ba, do ni ti *Seteni aməŋgət divi ga
    magosay kʉli, aɗaba bi ekislʉmki məpəsumabana ga sarta kay koksah ti ni.
  kqc-kqc: Ya kaya ya kaya ga moi kekevata uyagane, idu yi uka yokoi maka nina dudu
    meda keika makari, ye usa usa nina gabireri raga regedi dada. Mina usi bi dudusa
    dairisi vakoi egogo refa, yuka vana nari rena nufa de dudu dada, Satani bi yi
    uka maina regika nivego baebu.
  tav-tav: To bairi jĩcaʉ ũcʉ cʉ nʉmo mena na cátinucurijere cʉ cátigaro, “Yʉ átiquẽe,”
    cʉ̃re caĩquetipao ãmo. Co quena co cátigaro, “Yʉ átiquẽe,” cõre caĩquetipaʉ ãmi
    cʉ quena. Ape paʉra, “To cõo yoaro mani átiquetigarã, ti yʉteapʉ Diore cajeni
    nʉcʉbʉgorã mani anigarã,” jĩcaro mena ĩrã, mʉja cátiquẽto ñuucõaro. Ti yʉtea canetoro
    to cõo mʉja cátinucurijere bairona mʉja átigarã tunu, caroorijere Sataná mani
    áti wadajãremi ĩrã. Nʉca majiquetibana noo mʉja cabooro caroorije mʉja átiborã,
    Sataná mʉjaare cʉ cawadajãrije jʉgori.
  eng-ULB: Do not deprive each other, except by mutual agreement and for a specific
    period of time. Do this so that you may devote yourselves to prayer. Then you
    should come together again, so that Satan may not tempt you because of your lack
    of self-control.
  spa-VBL: De manera que no se priven el uno del otro, excepto por mutuo acuerdo,
    por un tiempo, por ejemplo, si quieren dedicar un tiempo a la oración. Después,
    vuelvan a estar juntos para que Satanás no los tiente a pecar por causa de su
    falta de dominio propio.
  fra-_FOB: Ne vous privez point l'un de l'autre, si ce n'est d'un consentement mutuel,
    pour un temps, afin de vaquer au jeûne et à la prière; et ensuite, retournez ensemble,
    de peur que Satan ne vous tente par votre incontinence.
  hau-ULB: Kada ku hana wa junanku saduwa, sai dai da yardar junanku domin wani dan
    lokaci. Kuyi haka domin ku bada kanku ga addu'a. Daganan sai ku sake saduwa, domin
    kada Shaidan ya jarabce ku saboda rashin kamun kanku.
  mal-mal: പ്രാർത്ഥനയ്ക്കു നിങ്ങളെത്തന്നെ സമർപ്പിക്കുവാനല്ലാതെ, അല്പസമയത്തേക്ക് നിങ്ങൾ
    തമ്മിൽ പരസ്പര സമ്മതമില്ലാ‍തെ വേർപിരിഞ്ഞിരിക്കരുത്. എന്നാൽ നിങ്ങളുടെ ആത്മസംയമനമില്ലായ്മ
    നിമിത്തം, സാത്താൻ നിങ്ങളെ പരീക്ഷിക്കാതിരിക്കേണ്ടതിന് വീണ്ടും ചേർന്നിരിക്കുക.
  lit-lit: Nesulaikykite vienas nuo kito tai, kas paprastai priklauso, nebent abipusiu
    sutikimu kuriam laikui, kad atsiduotumėte pasninkui ir maldai ir paskui vėl sueitumėte
    kartu, kad Šėtonas jūsų negundytų dėl jūsų nuolaidžiavimo savo norams.
  urd-GVR: Chunāṅche ek dūsre se judā na hoṅ siwāe is ke ki āp donoṅ bāhamī razāmandī
    se ek waqt muqarrar kar leṅ tāki duā ke lie zyādā fursat mil sake. Lekin is ke
    bād āp dubārā ikaṭṭhe ho jāeṅ tāki Iblīs āp ke bezabt nafs se fāydā uṭhā kar āp
    ko āzmāish meṅ na ḍāle.
  far-far: Nia nao si lea fua keroa ka to 'e'ete fasi keroa kwailiu. Sui boroi 'ana
    ka 'urinai, dia keroa alafafia fuana tolae fasia tio okue fuana ta kada tu'u fua
    ne keroa ka foa ngangata, nia lea ga 'ana. Sui 'ali'ali laugo keroa ka oli keroa
    ka tio oku lau, fasia sa Saetan ka liufi keroa ana ilitoe ki, sulia nia ngwaluda
    fua mulu fuana rolae sulia na kwaidorie ta'a ki.
  suz-BL: वोंइश मीश गार‍शा, नाक्‍त का निक्‍शी काथा मइप्‍थु, प्रार्थना पना पन बाक्‍स,
    दे लोव़सी गारपाइश्‍शा बाक्‍चा यो रिम्‍शो दुम्‍ब। मेको ङा लाक्‍शा चहिं ब्राशा बास
    मबाक्‍कीने। मारदे हना सैतानमी शुश नाक्‍त सम्‍म ब्राशा बाक्‍ने मचाप्‍नीम दे तुइश्‍शा,
    इन कली तेल्‍लेम पपाइक्‍ने चाप्‍ब।
  car-NT: Ase'wa aja'mungon kysaijomaton. Ase'wa ajaurangon epopo'poto roten o'waine,
    a'si 'ko akore'pe kytepokonomaton, Tamusi 'wa ajauranato'ko'me. Moro pa'po me
    te ase'wa rapa aitoko. Ijako irombo mo'ko Satan moro ru'me awaitopo ta ajapyiry
    poko kyne'kutan.
  amp-amp: Ni ramet metn, yo ni tuhanet yindarin mirahfn thatip nahanyeft nakfo kur
    o nakfo hhrekno. Bro Nkifrarpno kfo bruttnanefrpatpno kangfn rhu furahato Bro
    Nkifrar afo kfo bruttnano, ee afo tufnn rhu napthahato hifa yindhorwofnr nd dukefr
    ee btn inji nakfot. Nd yiharpa rhu furafohato tfit kto rpat tfit hwekfot. Inji
    na duha yirahfn, Satanr ndha yarim tohnerahr. Yarim tohnehato wom dukefr mtawastiwonrahrn
    ni metn o yindarin. Mwastiwonruhatrn yima yuhur sinyahato wom mett o yindarirpno
    yihato msuhrahn.
  bht-bht: तुसां इकी दुज्जे ला लग मत रिया; पर सिर्फ कुछ बकत दीकर अपु चे सलाह करिके
    लग रिया, ताकि प्राथना करणे तांई कुछ बकत मिल्ली सके, कने फिरी दुबारा सोगी रिया,
    इयां ना हो की अपणे पर काबू नी रखणे दिया बजा ला शैतान तुसां जो नाजायज रिशता रखणे
    तांई परखे।
  eng-NOY: Defraud not one another, except by agreement for a time, that ye may have
    a season for prayer; and be together again, that Satan may not tempt you through
    your incontinence.
  cub-NT: Que baru mʉja, pʉrʉbʉoivʉ, nomicʉcʉ ʉ̃i d̶aiyʉru yópe pʉrʉbʉoivʉ ne d̶arĩ
    cõmajiyepe, “Ʉbevʉ yʉ”, abejacorĩ jímarepaco. Aru ʉ̃mʉcʉco máre õi d̶aiyʉru yópe
    pʉrʉbʉoivʉ ne d̶arĩ cõmajiyepe, “Ʉbevʉ yʉ”, abejacʉrĩ jímarepacʉ. Quédata ina
    pʉcarã cũinátʉrʉ ne ũme, “Maje d̶arĩ cõmajiyede dajocarãjarevʉ apejãravʉare, jẽniarajivʉ
    majepacʉ Jʉ̃menijicʉque”, arĩ coyʉivʉ baru, dajocarĩ bʉojaivʉbu diede. Aru dijãravʉa
    “apejãravʉa” ne aijãravʉa vainíburu yóboi, bedióva cojedeca d̶ajarãri yópe ne
    d̶arĩ cõmajiyepedeca, ñai abujuvai jabocʉ Satanás ʉ̃i ãmeina d̶are d̶abequiyepe
    aivʉ náre apevʉque némarebʉcʉva ãmevʉque, ne cõjeme boje ne baju d̶aiyʉrõre ʉ̃mʉ
    nomióque aru nomió ʉ̃mʉque máre.
  ita-1927: Non vi private l’un dell’altro, se non di comun consenso, per un tempo,
    affin di darvi alla preghiera; e poi ritornate assieme, onde Satana non vi tenti
    a motivo della vostra incontinenza.
  lww-lww: Sanene na, tai ve visalup̃ar re tap̃ena visave ve imi re lavisinia. Ee,
    pona pogos tai lalua apisayu yo, lalua atam̃an nap̃a lalua aligania, ve amon re
    lele taaga e narin pogos tai, vena kila lalua akilia alen m̃arera vanon sur tai
    wa, ana nanene na pogaga. Ana siraunia, lalua monar sinelan si aim lele taaga,
    komin visae peraga, pona Yermare visu kilale nap̃a tai malum ga, tap̃atete uarar
    naga, ana kila loru e natap̃aliena koyo tai.
  ckb-ckb: خۆتان لە یەکتری بێبەش مەکەن، مەگەر بە ڕێککەوتن بۆ ماوەیەک تاکو بۆ نوێژکردن
    دەست بەتاڵ بن و دواتر بگەڕێنەوە بۆ ژیانی ئاسایی ژن و مێردایەتی، نەوەک بەهۆی بەسەرخۆدا
    زاڵنەبوونتانەوە شەیتان تاقیتان بکاتەوە.
  nas-nas: Orokorariaꞌ otoai. Aꞌnooꞌ okiꞌnung batei-koo makosi nariꞌ karereta kunsirarema
    otoreeꞌnaang deekoꞌ. Eeꞌnoko damaꞌke mono konteereai; diiꞌka tanatarariaruko Sietaniꞌke
    paararuriꞌneenga.
  uvl-uvl: A lei hel pe aheo ele imo nga poinga nenge ama luluch ero. Pe nenge teke
    a ngata hel ke ama luluch ero, iok a tunge amo etue unne nem ke a hetalaulau pe
    nga hoena ama luluch mule. Iange nenge teke a nauele singimo lemene ngana ke nek
    ero non poreke ngana lape helosio ia imo nga poinga poreke ngana.
  eng-BBE: Do not keep back from one another what is right, but only for a short time,
    and by agreement, so that you may give yourselves to prayer, and come together
    again; so that Satan may not get the better of you through your loss of self-control.
  ixl-CNT: Ech yeꞌk siꞌaneꞌ aas yeꞌk seqꞌila etibꞌ. Pek jik yolel sebꞌaneꞌ oj yeꞌk
    seqꞌila etibꞌ maꞌj tiempo tan, soꞌokꞌex tiꞌ inachax Tioxh. Utz aatz layaꞌex, laꞌtepajeqꞌila
    etibꞌ. Tan oj yeꞌka, bꞌaꞌn siꞌaneꞌ sisubꞌex u txꞌiꞌliꞌinaj. Utz sataqꞌkuꞌex tu
    paav tuchꞌ aanima yitꞌ ekꞌulel koj.
  xsi-xsi: Ambo noko pwâe lâ, ande noko ma kupu muli pa kaiwa ku kupasilikana tini
    ŋana ndimo. Mao nâ, ambo miki rua ilomi tu kakai noŋa kaika pa Maro Ŋalae, kala
    katu tambumi ŋana tinimi kâ ikura zo mbwana-mbwana nâ, ande ŋinde nde ara. Taitu
    muli ŋga, noŋa ne zo marumbu lâ, ŋineŋga miki rua ma kalâ taitu kilo. Ambo miki
    ma kalâ taitu kilo, ande Sadana ma ikura tu igagatimi ŋana katambira tinimi potomule
    kâ, ande ma tia.
  crx-NTPO: '''Aw lhch''oh oohke'' huba lhe''hoot''oh. ''Et hoonts''i ''atsulyaz whe
    soo hootahni ''ink''ez tenadutihdli hukwa'' nuhzun de, ''et nanulht''o soo lhgha
    hoonuht''i'' de, ''et soo'' whutat''elh. ''Et hukw''elh''az doo cha za lhk''eoohtsi''
    ''ink''ez lhzih nenaooht''as, doo ka la ''aw nohyust''e ooghu tihle huba soo lhe''aht''oh
    de, ''et whe Satan nohootalhdzih.'
  kan-OKCV: ಗಂಡ ಹೆಂಡತಿ ಪರಸ್ಪರ ಸಮ್ಮತಿಯಿಂದ ಸ್ವಲ್ಪಕಾಲ ಪ್ರಾರ್ಥನೆಗಾಗಿ ಅಗಲಿರಬಹುದಷ್ಟೇ. ಇಲ್ಲದಿದ್ದರೆ,
    ಸೈತಾನನು ನಿಮ್ಮ ಸಂಯಮ ಇಲ್ಲದಿರುವುದನ್ನು ನೋಡಿ ನಿಮ್ಮನ್ನು ಶೋಧಿಸದಂತೆ ಒಂದುಗೂಡಬೇಕು.
  bbb-bbb: Ijadufuo ja jakiki naonoekuae vierafekuva jade ijuonevo. Ro ja maza bino
    jane oe besu vierafena mike oenoekina ja mauike karina Godi baname isoekuva ije
    fune maredufuo. Ro rade nine una besu karinoedufuo ijadufuo maeje ja izege maza
    jiagadogo giriesana mikekuva baki. Ja ijiege oe besu vierafekinu renoekuva Setani
    fube ja biesiriaga ja una va bara ro baru gue turana ise redufuo.
  blw-blw: Wat chàyu way hen-ahawa, achi mafalin way iyachiyu hen acharyu an ahawayu,
    te egad yanggay hen man-ahe-ennafunanyu ah mangempapatiyanyu way manluwaru. Ngém
    no marpas hen anchi ag-agaw way toragyu, etoroyyu agé chillu hen ekamanyu way
    hen-ahawa ta maid ka-awisanyu an Chumunyu way fumasor.
  tam-2017: உபவாசத்திற்கும் ஜெபத்திற்கும் தடையில்லாதபடிக்கு இருவரும் சிலகாலம் பிரிந்திருக்கவேண்டுமென்று
    சம்மதித்தாலன்றி, ஒருவரைவிட்டு ஒருவர் பிரியாமல் இருங்கள்; உங்களுக்கு சுயக்கட்டுப்பாடு
    இல்லாததினால் சாத்தான் உங்களை சோதிக்காதபடிக்கு, மறுபடியும் இணைந்துவாழுங்கள்.
  azz-NT: Huan amo ximotatacahualtican de que amo nansencochisque se huan ocsé como
    amo achto nanmonojnotzque huan nanmoyectencauque de que ijcón nanquichihuasque
    sequin tonalme san, para ijcón huelis namotequitiltisque ica in netatatautilis
    ihuan Dios. Huan ijcón satepan ocsepa monequi nansencochisque. Huan como nanmotacahualtíaj
    ica míac tonalme, achá amo huelis nantaxicotihue de que amo nansencochisque. Huan
    ijcón in amocuali Satanás huelis namechyoltanemililtis de que ximotajtacolmacacan
    ihuan ocsequin.
  spa-RV-1909: 'No os defraudéis el uno al otro, á no ser por algún tiempo de mutuo
    consentimiento, para ocuparos en la oración: y volved á juntaros en uno, porque
    no os tiente Satanás á causa de vuestra incontinencia.'
  csy-csy: Antang le thungen tu in na nupa uh in na lungkim uh hun simngawl, khat
    le khat cilesa deina ki nial heak vun; na kisuup zawk ngawl uh hu in Satan in
