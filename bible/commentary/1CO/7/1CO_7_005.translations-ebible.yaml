    es ok mnaybyuwa̱ꞌa̱gʉdʉt jatʉgok, mba̱a̱t dʉꞌʉn xytyundʉ ko tʉ xyꞌaga̱jxtúktʉ
    pʉn na̱a̱k xʉʉ mnaymyastuꞌuda̱ꞌa̱nʉdʉ. Per ko tpa̱a̱dʉt ja tiempʉ, net jatʉgok
    mnaybyuwa̱ꞌa̱gʉdʉt, kʉdiibʉ ja mʉjkuꞌugópk Satanás myajpekytyúnʉdʉt mʉt ja wiinkpʉ
    ko mꞌawaꞌxyꞌíttʉ.
  tzj-NT: Ja rixok maxta tibij tre rchajil chi ma can ta in ja rachi maxta tibij tre
    rxjayil chi ma can ta chakaja'. Pro wi c'o je'e ja junan nquech'ob chi mta nqueban,
    wi nquiparti'ij jun tiempo qui' chi solo oración nqueban jari' utz. Xar maxta
    chijutij tiqueban queri', chaka jalal matiquecoch' in netakchi'ix rmal ja Satanás.
  tdt-tdt: Imi feen-laen sira la bele hadook aan ba malu. Maibee se karik imi desidi
    hamutuk atu hadook aan para bele foo aan ba orasaun durante tempu badak, entaun
    bele. Maibee bainhira tempu nee hotu ona, imi tenki hamutuk fali nudar feen-laen.
    Keta halo be Satanás tenta imi tanba imi la aguenta.
  ron-BTF: Să nu vă privați unul de celălalt, decât doar prin înțelegere pentru un
    timp, ca să vă dăruiți postului și rugăciunii; și să vă împreunați din nou ca
    nu cumva să vă ispitească Satan din cauza lipsei voastre de autocontrol.
  eng-WEBP: Don’t deprive one another, unless it is by consent for a season, that
