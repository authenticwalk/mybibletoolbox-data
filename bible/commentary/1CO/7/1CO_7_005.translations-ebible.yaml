    nsoko kina umulugu aleke kumugema kunsoko akuulya ikatekate.
  eng-PEV: So, if your husband or wife wants to sleep with you, to do what married
    people do together, you can’t say, “No.” But both of you can agree to wait for
    a while without sleeping together, so you can use the time to pray. Then, soon
    after that, you have to sleep together again. If you don’t, Satan might trick
    you. He knows you can’t control yourselves very well. If you go too long without
    sleeping together, then he will try to get one of you to sleep with somebody else.
  ilo-ULB: Saanyo nga ipaidam iti tunggal maysa ti panagkaiddayo, malaksid iti napagnomoanyo
