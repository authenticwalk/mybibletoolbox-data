    cya'n ba'n tzun quilt quib tan qui cyak'ol ama'l tetz Bayba'n tan chipitle'nin
    tul il.
  isn-isn: Muzeleka kiima nimulae palung'wi, inge migombilye kumatungu nimaza. Tendi
