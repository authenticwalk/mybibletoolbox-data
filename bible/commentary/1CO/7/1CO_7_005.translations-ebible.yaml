  mwe-mwe: Nnannjime nnjenu shili shakwe, ikabhe ntendanje nneyo kwa patana kwa malanga
    gashoko, nkupinga mpatanje malanga ga kwaajuga a Nnungu. Kungai nkatamangananje
    pamo kabhili, nkupinga Lishetani ananninganje kwa ligongo lya ungakola mashili
    gwenunji.
  tte-tte: Tabu yomiu kwanunuwaili wainemiyao kolili na wakenokeno-suwala. Na tem
    ami nuwatu kaigeda ee sowasowana wakeno-suwala kaliyate yo boniyai isa besiele
    na mesabana kwayatabuimiu kawanoi kaiwena Yaubada koina yo muli mena tabe kabo
    wakeno-toyawa yoi. Na tabu kwamimiya-suwalasosi kisi Seitani ana woya mena itonagimiu
    yo kwabeku ganawali koina kaiwena lotonan wadawadamna ikaiwe kolimiu.
  tcs-tcs: No stape wananada prom slip tugeda. Mait yupla ken meke plan no po slip
    wea wananada po sottaim, po meke taim po prea po God. Ane wen dat taim i pinis
    yupla mas slip tugeda gen, solong Satana nogo meke yupla sin gense God ane meke
    yupla nogad no kontrol slip wea nada pipol.
  hlt-THB: Cykcahnaak ham a tym a khoeh hawnaak a awm kaana amah doeng a ngaihnaak
    doek khoeih ce koeh sai law uh. Am nang yh thainaak ce Setan ing haw na nawh nang
    ce ama ni syknaak thai aham kutoet na awm haih uh.
  soq-soq: E nainailala mai eba etela nuanamona, dia. Tane bada i nata insaisau deasapue
    wapuase, “Walama kampaida os baiwa no mai etemba awodeasate ituntata insaisamba
    raupari bedewe itutaa baiwa.” E ema epe insena, sa ide. Ema aupe e etela deasanuna,
    Seitan rubulepia sawa, ipawa e eba etela deasanuna insaisawa mai onienadewaitana
    rua, dia.
  qub-qub: Chaymi gamcunaga jucniqui-jucniquipis cuerpuyquita manana michänacunayquichu.
    Tayta Diosninchïta mañacunayqui junajcuna majayquiwan mana cacunayquipaj parlasha-imasha
    carga chay junajcunalla ama cacunquichu. Chaypita ichanga imaypis cashayquinöna
    yapay majayquiwan cacunquiman. Sïguir michänacuptiquega mana awantaptiqui Satanás
    maygayquitapis juchaman tunichishunquimanmi.
  att-att: Arán naw laguk panakitán yù ikáyâ nayù atáwa naw. Ngam nu nattatádday yù
    nonò naw nga ari kayu lábbì madduruk ta pígiá nga ággaw, tapè tángngagan naw yù
    pakimállà naw kâ Apu, á napiá yian. Á ta pappasá nayù ira ággaw nga pakimállà
    naw, á madduruk kayu má laguk, marakè kagumánan na kayu ni Satanas, gapu ta arán
    naw magaggarán yù karagatán naw.
  bki-bki: Jibe na, tai monoka tukovio re ka dolu rimei re vaataro kanio. Ee, p̃eli
    bogo tai ave juo averiio, ajamo ka mia atuvanlo, abe juo maka amon vio takurano
    ea bogo ve telisu, ka rila amijikia abolkouo sikili rivior vite tai beamu, a nina
    naio bo ga. Mia iorou, ave juo monoka asaaro ka amei vio takurano bereio, bior
    napano ver makanio, p̃eli Sim̃aro bitilubar napano tai melukluku, maka bunu rijikia
    rivokar naio, ana mila mijoru ea jukujukuano ea vio tai.
  bqp-bqp: Àsun gíkↄ̃nɛro, séde a màkↄ̃nɛ de à laakari dↄ aduakɛnaaa gĩa, gbasa à
    á kɛna kɛ, de Setan sún ↄ̃ndↄ̃ kɛárɛ à fu mɛnaaro yãi.
  mcp-mcp: Ŋgwɔ́l kú ban ŋgwɔ́l; ka njɨ nə́ bɨ mə́ bə cʉ́ŋ nə́ bɨ mə béégyá ŋkúmba
    fwála shú nə́ bɨ mə́ kənd mílâm mə́jəgʉla dɨ̂. Fwála dɔɔŋg ká nə́mə́ shîn, bɨ
    ɔ́ nyiŋgə fʉla; nəcé bɨ́ a bá bə kú mpu máánd mílâm nə́ ndɛɛ́ *Sátan mú bwɔ́wʉlə
    bɨ̂.
  hat-hat: Piga yonn repouse lòt, esepte si nou te antann nou sou sa pou yon moman
    pou nou ka lapriyè. Men apre sa, tounen tounen nou ansanm pou n' viv tankou mari
    ak madanm. Si nou pa fè l' konsa, nou riske pa ka kontwole kò nou ankò. Lè sa
    a, n'a ka tonbe pi fasil nan pèlen Satan.
  npl-NT: Yika, amo ximonenekikah. Pero tla nonmomeh yononmoyekkajkeh nonkochiskeh
    nonmijixkoyah kanaj kech tonati para non motiotsajtsiliskeh, kuali ka. Pero satepa
    oksepa ximoseitilikah. Amo kichiwa ayakmó nonweletiskeh nonmoxikoskeh, iwa n satanás
    nomechyoltilanas para xitlajtlakolchiwakah.
  bgg-bgg: Igobi nasa misia shii yo rai pha nuii rai shii ne, yo nyarai bo jishii
    misia jong mage shii nawaisa chung agak rai rabo, jishii chiihphado yiygey duiine
    wie rai bo. Ji duiine nyieliieshii naro azud mua pha ji è Sakhathong è chuajan
    phi mage phro.
  eng-TCENT: Do not deprive one another, except by mutual consent for a time, so that
    you may devote yourselves to fasting and prayer and then come together again so
    that Satan may not tempt you because of your lack of self-control.
  eng-BSB: Do not deprive each other, except by mutual consent and for a time, so
    you may devote yourselves to prayer. Then come together again, so that Satan will
    not tempt you through your lack of self-control.
  cpu-NT: Irootakera, te aritanta poshitaaventyaaro piñaavakaapiintayetaiya paavakaayetara.
    Iro kantacha, kantatsiya pinkinkithavaitakaavakaiya onkantya pintziventapaitetantyaarori
    piñaañaatane. Impoña petanaiyaaro piñaavakaayetanaiya, ari onkantya eero jampotantami
    Satanás, tera piñaakotanetajaantyaara eerokaite.
  san-ASM: উপোষণপ্ৰাৰ্থনযোঃ সেৱনাৰ্থম্ একমন্ত্ৰণানাং যুষ্মাকং কিযৎকালং যাৱদ্ যা পৃথক্স্থিতি
    ৰ্ভৱতি তদন্যো ৱিচ্ছেদো যুষ্মন্মধ্যে ন ভৱতু, ততঃ পৰম্ ইন্দ্ৰিযাণাম্ অধৈৰ্য্যাৎ
    শযতান্ যদ্ যুষ্মান্ পৰীক্ষাং ন নযেৎ তদৰ্থং পুনৰেকত্ৰ মিলত|
  tac-NT: '''Emi ''la nirásaká napurigá tabilé napuíka okómala pe u''kabi rawé ''la
    ju, pe u''kabi rawé ra''ichánilisaká ''emi Onorúgame ''yuga. ''Lige a''kinana
    ''ma ra''ichasa Onorúgame ''yuga, ku napuíka okómili ju napurigá tabilé chátiri
    ''nátili ''yámala Satanasi.'
  eng-WEBPB: Don’t deprive one another, unless it is by consent for a season, that
    you may give yourselves to fasting and prayer, and may be together again, that
    Satan doesn’t tempt you because of your lack of self-control.
  gfk-H: Waak bia tikai na mus bat no palatamaina tano suana kanong tano suana at
    ia. Ing bia mamur haut tikai i tale bia mamur na kis harbasiai ta dahina wara
    sinsaring. Senbia i tahut bia mamur na hanuat tikai balin, kanong ing bia pa mamur
    balaurei timaan ira numamur sinisip, i tale bia Satan na walaam mamur hua.
  viv-viv: Kaliva keke vavine unahawatadi, kadu kwamayoku keke moganemi wanahawatani
    be higa vaita keke buye wanadauda. Tu kaꞋi tova saꞋeyana taumiyao buye wanavehimeyemi
    be dauva wanahawatana higa veꞋoꞋola-tafalolo againe wanahawahegemi faꞋina, medema
    gilubodana. Tu kaꞋi yami veꞋoꞋola ana aituha wanaluyabuna amine o wanavebutu-havagi
    buye wanadauda. KaꞋi ami hawata dauva faꞋina lauva tunugina wananunauwena digo,
    matami ginaludigadigaga ada Setani ginaꞋela ginaꞋaladibidibiyemi be mali vevine
    o mali kaliva buye wanadauda. Hidema faꞋina yami veꞋoꞋola ana aituha wanaluyabuna
    againe, kadu wanavebutu-havagi vavine o moganemi buye wanadauda.
  yao-yao: Nkajimana, nambo njitichisyane kwa moŵa kanandi kuti nkole katema kambone
    ka kupopela. Nkakaŵa kwonegana sooni, Shetani ngasaika kunlinga kwakulepela kupililila.
  tgp-tgp: 'Ha sopo horohoro kamim, pani matan te hinau purongo sohen harihi: vara
    engko peresi naroum ka majinga hinia matan vara ha hase tau kamim mata usiusi
    matan te makomo rani purongo. Pani vara mo isoiso, ha mele juruvi jara matea matan
    vara Setan i sopo er̃i vaihite kamim vara ha vano isana tinapua matan ka sopo
    er̃i hase taurilati kamim.'
  auc-NT: Nänöogængä angä ëñente edæ Baa änämaï. Pancaguënëa Wængonguï ingante nanguï
    apæ̈necæte ante guëa Ao äninque nänëneto nänënë wantæ ïñö möninque idæwaa. Edæ,
    Tatäna angä wacä ingante towëïnente wæcæ wæ, ante wææ cædinque adodë ïñömö wæætë
    moncædaimpa.
  kbc-NT: Jinaɡ̶a adinolii niɡ̶ina makaami dinoomatewamigi anakaami wadonadipi. Pida
    yakadi mikanawaanigi makaami dinoomatewamigi niɡ̶ina nige adinilakidenitiwage,
    mawiitibige makati meneɡ̶egi otaɡ̶aneɡ̶eni Aneotedoɡ̶oji leeɡ̶odi anigida anemaani
    motaɡ̶aneɡ̶enitece anige liwokodi nokododi. Pida niɡ̶ina nige adinilakidenitaciwage
    leeditibige mawii ane yemaa ɡ̶adodawa, bidige Satanás ayakadi me dineetaɡ̶awa
    mawii ane beyagi daɡ̶a leeɡ̶odi me daɡ̶akati madinatiita anemaani ɡ̶adolaadi.
  bmh-bmh: Na nait air dual dabun nait enim i galinen. Bo, ag oiagab tutak maimai,
    Uwait aurabun agal enimag galinamamen, go iboi, bo, ag ziwas hogu sag galinai
    damamen. Agal enimag gusig tamacag, gonun, ziwas hogu gue uteimai, ag koli tulamamen.
    Guzenebi, Satan nug ag wal igul eg ebu keuarabun iborain tam.
  ctu-BL: Mach la' cʌy la' pi'len la' bʌ, cojach mi la' wom ti la' cha'ticlel cha'an
    mi la' wʌc' la' bʌ ti oración. Che' mi' yujtel oración yom mi la' cha' pi'len
    la' bʌ ame i pʌyetla ti mulil Satanás che' ma'anic i p'ʌtʌlel la' pusic'al.
  meq-meq: Andza niye, hasləka ta ŋgwas ŋgay na, tâ kərah ha a bo məhəne bay. Taɗə
    agəna nəteye salamay ta gwaɗ ayaw na, ta sliye faya məhəne bay məndze tsekweŋ
    tsa hərwi maɗuwulay me a Mbəlom. Kâ ndzum wal wal məndze haladzay bay, Fakalaw
    ma ta vakumeye gər hərwi nakə ka gumay metsehe a bo kurom bay aye.
  noa-H: Mag jũrr hagdaujö chik'am dënk'a naawai, hãbmua k'õsi sim haig pöd hiwiir
    hãbmua, “Mua k'õchk'abam” haju k'aba sim. Pãrau k'apes haba hãwat hauju haai nʌmʌn,
    k'ãaidam k'apanaa k'ãijã maach Hẽwandamag jëwaagpaawai hagdaujö sʌrk'a hauju haai
    nʌm ha hiek'awian chadau sʌrk'aju haai nʌm. Pari ya mag jëeu dichdimaawain chadau
    hũwaai pãachdëu waum k'õsim haig waubat. Heeu magba hak'iin, k'ãai k'apan pãar
    magʌm k'augba nʌisiewai jũrr meperau deeum dʌ̈i k'ãijã pekau waupiduk'am.
  alp-NT: Mokwai kai binare imi suka kena ntulu kai lomai mo yake. Imi suka ntulu
    kai lomai mo petu kuilare yele kena kotie loko Alla po suke lua pusumi suka. Po
    pela eleki suke ntulu kai lomai suike. Le sepo mo hoko namake pine imi lulu ro
    tiare esi sukare le imi ktili kena tahane lalemi mo.
  san-VEL: upo.sa.napraarthanayo.h sevanaartham ekamantra.naanaa.m yu.smaaka.m kiyatkaala.m
    yaavad yaa p.rthaksthiti rbhavati tadanyo vicchedo yu.smanmadhye na bhavatu, tata.h
    param indriyaa.naam adhairyyaat "sayataan yad yu.smaan pariik.saa.m na nayet tadartha.m
    punarekatra milata|
  kbq-kbq: Tanavufa eri mago huzankura i'o osi'o. Hianagi mago tanarimpa hutna mago'a
    kna amne mani'neta, nunamu hanu'e hanuta'a, amne anara hugaha'e. Hianagi anama
    hutesutna ete ko eme tragoteta mani'o. E'i ana hutna tanavufamofo avesizana kegava
    nehnakeno, Sata'ma reranaheno ke'niana, evu oramigaha'e.
  kbh-kbh: Ni boyá, ni shema ndoñe chabondëtsejuabná jtsenbiáts̈buana. Aíñe chca copodena,
    pero nÿe chë útata chca básefta tescama tbojenóyeunase, Bëngbe Bëtsáftaca jencuéntama
    jtsents̈énama. Pero chents̈ana chë útata entsamna cachiñe cánÿiñe jtëtsmënana,
    chca, Satanás ndoñe chaondobená jamama bacna soye chaócochënguama, cachënga jenomándama
    ndoñe tmontsobena causa.
  ron-LSB: Nu vă lipsiți unul de altul, decât cu consimțământ, pentru o vreme, ca
    să vă dedicați postului și rugăciunii și să fiți din nou împreună, pentru ca Satana
    să nu vă ispitească din cauza lipsei voastre de stăpânire de sine.
  pon-pon: Der jo oke amen amen, ma jo, pweki inau anjau kij, pwen mot ijejol rer
    ekij o kapakap, ap pur pena, pwe Jatan de kajonejon komail omail jo oke pena.
  nhe-BL: Sesen imojuanti amo xijtzacuili monamic quema quinequi itztos mohuaya. San
    quena, cualtitoc intla inome inmoilhuíaj para ax initztose san sejco para se ome
    tonal para san inmomaijtose. Pero teipa sampa xipehuaca xiitztoca san sejco para
    Axcualtlacatl ax huelis inmechyoltilanas xitlajtlacolchihuaca ica seyoc tlen ax
    imonamic pampa ayoc inhuelij inmoijiyohuíaj.
  sps-sps: Ge na tsoiny a fanging min a moun a fanging to ma baainy vaare tan kat
    iny finaanaum tsuri. U nainy tsun rof tsuri tan finaanaum onot rarori na ina fuan
    ma faarof iny tu nainy te gim fi rori ma fiinot faavot, er faan iny ton nainy
    tsuar tan fafaakats. Ana ri te see nana fatabin pis naa tan kat iny finaanaum
    tsuri. Ito te kat fi rori nei, ai Satan te gima amus rari tan aveto, tana saa
    ri gim ror ma onot ma tagaa ot iny koman tsuar tan kat iny finaanaum.
  wnc-wnc: Ngan. Ginda kepi waaknga tasinong. Siwan ngana sipdune apnaat maatnaatda
    musia takngatukan natake tapduu mateknga moo yuke tumuk wam yawa take siwik. Siwan
    tapduknga tumuk wam yakaing gwenu kawa sandewana gatuna yutzan. Setenda gin danindetdauke
    gindane musipza pangenawan ginda yasewa akngane pimanang.
  bus-bus: Àton gíkↄ̃nɛro, séde á màkↄ̃nɛ, lɛ à làakari dↄ aduakɛnaa gĩa, gbasa à
    a kɛna kɛ, lɛ Setãn tón ↄ̃ndↄ̃ↄ kɛare, à fu mɛnaaro yãnzi.
  gub-BL: — Kwa, naha kwaw nepuhe nehe, peze zo pemen wanupe nehe, penemireko wanupe
    nehe. — Tuwe ximumaw amo 'ar zanepytu'u pà nehe kury, Tupàn pe zaneze'eg pà nehe
    kury, aze awa i'i wemireko pe nehe, aze — He'e, i'i hemireko umen pe nehe, a'e
    mehe ikatu wapytu'u haw nehe. Na'iàrew kwaw uzewyr wi uzeupeupe wà nehe. Aze mo
    nan kwaw nezewe, a'e mehe mo Zurupari uzapo kar mo ikatu 'ym ma'e wanupe nehe.
    Aze ru'u oho mo amo pe wà.
  imo-imo: Eno ambo iye talo molongele lemo elonga kangi nendo yando mi naa talio.
    Nalo Gotendo enge nimbo konge nembili ningolio kangi mi tambili ungumundo ee ningele
    lemo aku teko wali ponjilimunga kangi mi manda talio. Aku ulu pora tingele kinye
    Satan iye kerimuni elonga konopuna enge naa peremona ambiye wapu langi nalio nimbe
    kondi topili ungu naa nipili ningolio eloni mi tongele ulumu akuna ongolio kelealio.
  boj-boj: Deqa niŋgi nuŋgo jejamu getentaib. Ariya bati bei niŋgi nuŋgo uŋa wo ombla
    areqalo qujaitosib pailyqa bati atsib di niŋgi nuŋgo jejamu getentosib pailyoqniy.
    Bunuqna pailyo bati koboamqa niŋgi nuŋgo jejamu olo turtiy. Niŋgi nuŋgo segi jejamu
    geregere taqatqa keresai deqa Satan na niŋgi osim sambala kumbraq di olo breiŋgo
    uge.
  eng-DRA: Defraud not one another, except, perhaps, by consent, for a time, that
    you may give yourselves to prayer; and return together again, lest Satan tempt
    you for your incontinency.
  knf-knf: Nawutan keeri kaneenandër ŋleefan bë naanţo ţo awat ţi ploolan kalowiir
    ŋwal ŋloŋ, kahilna kawo ţi pñehan Naşibaţi. Woli nabaa, naşë kak, kaţi *Ŧatana
    abi ado na pguuran ţiki naanji nahil pmëban ŋleefan.
  san-KHM: ឧបោឞណប្រាត៌្ហនយោះ សេវនាត៌្ហម៑ ឯកមន្ត្រណានាំ យុឞ្មាកំ កិយត្កាលំ យាវទ៑ យា
    ប្ឫថក្ស្ថិតិ រ្ភវតិ តទន្យោ វិច្ឆេទោ យុឞ្មន្មធ្យេ ន ភវតុ, តតះ បរម៑ ឥន្ទ្រិយាណាម៑
    អធៃយ៌្យាត៑ ឝយតាន៑ យទ៑ យុឞ្មាន៑ បរីក្ឞាំ ន នយេត៑ តទត៌្ហំ បុនរេកត្រ មិលត។
  arn-NT: Welukonke müley tamu kiñewküleael, fey femnolmu mür may kiñewpefulmu tamu
    trawünoael kiñe mufü antü femngechi tamu ngillatuael ta Ngünechen mew. Fey dew
    femngechi femülmu, feley tamu wiñome trawütuael, fey pinolmu tamu trawütuael,
    weküfü ta kontuafeymumew tamu wedwedkawael.
  zas-NT: Zeel xinguiaaw në béngunaa ad rayalt gudxoon xcuerpidi loj lacheelidi. Per
    bal ma bedi diidx con lacheelidi guial ad zugaalt lasaꞌdi tioꞌp choon dxej din
    cwedx guiniabidi Dios, zagdxen. Per chi ma gudëd ree dxej guin, gol bachajg lasaꞌdi
    stijb chitëë güün xindxab lëjt gan con ree xixgabidi.
  ken-NT: Ngɔrɛ́ nɛ nnɛ́m bákɛ́ kaŋ yɛ batɨ kɛbhʉ́rɛ́, ɛbhɨkɨfʉɛt ndǔ mpok anɛ báká
    ɛyɔŋ ɛmɔt bɛ báyàŋ bɛ́chwé ndǔ nɛnɨkɨ́mʉɛt ntá Mandɛm. Mpok yɔ ánáŋ ámfʉɛ́t,
    bǎbhɔŋ bɛpɛt bɛchɛm mmʉɛt, bɛ Satan ákɛ́ rwɔ bhe mǎnkwɛ́n ndǔ nɛmɔ ndǔ bǎpú
    kway bɛkɛm mmʉɛt.
