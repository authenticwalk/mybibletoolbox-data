  unx-unx: ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ତାଃଏତେ ଆଲକାଏ ବିନ୍‌ଗାଅଃକା । ମେନ୍‌ଦ ବାରାନ୍‌କିନ୍‌ ମିଦ୍‌ତାଃରେ
