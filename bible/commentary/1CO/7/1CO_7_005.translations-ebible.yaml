    karilong sokotuk aro tapai, na kilongtala ainak kuvul, nia kapo ro. Sikei, e mung
    ina palau kilongla ago kuvul pok, ani ka ago na Satan kame aminok irilong si karilong
    ngau na kilong putuk karilong osongon.
  aer-aer: Nhenge artwe anewe ikwerenhenge ahentye-aneme intetyeke arelhe re ikwere
    aywerrke-irretyeke ikwere-ketye ayene-irretyakenhele. Alakenhe-arle, nhenge arelhe
    ahentye-aneme anewe ikwerenhenge intetyeke artwe re ikwere aywerrke-irretyeke
    ikwere-ketye ayene-irretyakenhele. Nhenge arrwekele apeke-arle ratherre yewe angkerreke
    interretyale anetyeke nhenge Ngkarteke angketyeke kele mwerre-arle. Kenhe nhenge
    ikwere-iperrele, yanhe atherre kwenhe apurte interretyeke awethe nhenge ratherre-arle
    apeke akangkwe-irreketye Arrentyeke nhenge re renhe-atherrenhe uternerlenge akurne
    mpwaretyeke arrpenhenge apeke intetyeke. Kele nhenge alakenhe re apeke anerlenge
    ratherre akwete akngakelhemele anetyale arlte arlenge-arlentye iparrpe anteye
    ratherre apurte-irrirtnetyeke.
  qvc-NT: 'Chayri warmiqa qosanwan ichu runa warminwanqa ama ñiganakunqachu puñunambaqqa.
    Piru maynimbis Tayta Dyusman masta munashpa mañakuytaqa, atingimanllapa ishkandiki
    parlayta: “Chay diyakunaqa ama pulla puñushunchu, Dyusman masta mañakunanchiq”,
    nishpa. Piru chayshina Dyusman mañakushpaqa, pullana puñuriyllapa, dyablu ama
    tyintashunanllapa.'
  tgl-ULB: Huwag ninyong ipagkait sa isa't- isa ang pagsisiping, maliban sa napagkasunduan
    at sa isang takdang panahon. Gawin ninyo ito upang maitatalaga ang inyong mga
    sarili sa pananalangin. Pagkatapos magsama kayong muli upang hindi kayo matukso
    ni Satanas dahil sa kawalang pagtitimpi.
  cbs-NT: Jaskaken jabu dabe janchanamei petan matun mabu yaushiama man chutanametidubuki.
    Janua man Dios kenwain Diosbe man yubakatan man jabe janchayukatsis ikai ana menameyuama
    man itiduki. Janua keyutan ana man chutanametidubuki. Jamen man yubakai peama
    xaba ichapa kaya Satanásan matu padankin kanemakin matu chakabu watiduki, betsawen
    kemumakinan.
  xtm-NTPP: Ndijin ja ni ka tnanda'a ni ma, ndimaa jin koo kaa ni, xi nú jin kusiin
    ni jaku‑ni kivi ja kuechi ja jin katanuu ni ja jin kakan‑ta'vi, jin kakan‑ta'vi
    ni nuu Su'si ma, kovaa sa'a jin ndatnu'u tna'a ni, sani te jin ndatna'a ni, nasa
    yukan, te ko ska'an ña'a tachi ma te jin ko kivi nduu ni ji'in in‑ka ñayii, te
    jin kuiso kuechi ni nuu Su'si ma.
  nnq-nnq: Kila mundu akannyimaje nnyakwe, kiti mpataninge kukingobu tu, kutenda genia
    kupala mpatange kingobu chu kugongalela, kuboka penia mmujilana kabele mumapatano
    ginu. Kwa ndela jenie mamulijepa Lichetani kunnyonjanga magambu gwangakamilika
    gwinu.
  bao-NT: Juu buerʉgarã, “To biro mani biijaco,” mʉja ca ĩirica cuu ca maniri taberira
