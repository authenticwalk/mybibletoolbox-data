    utz we quirik chi iwib, muban ne ri Satanás chiwe chi quixkaj pa mac rumal chi
    man quich'ij tä chic ri mat quibano xa jas ri quiwaj ix.
  tfr-NTPO: «Tja pë bop tjok l̇l̇ëme» l̈ëmi ëng kong l̇l̇ëme. Gueniyo pjãy wotjl̈ĩk
