    ycapxtägaangɨxy. Co Dios mɨbɨjctzoohuɨn myajmáygɨxɨpy, huin'it jëbɨ máagɨxnɨ pócxcɨxnɨ
    agujc jotcujc, ca'ydɨ je mujcu' mɨmadägyii ajcxy.
  cpb-NT: Iro kaari okameethatanta poshitayero piñaawakaapiintaiya paawakaayetaga.
    Iro kantacha ontzimatye pinkenkithawaitawakaya pitziwentantyaawori pamananewo.
    Pimatakerorika pitziwentawo pamananewo, ari petanaiyaawo piñaawakaanaiya, iroowa
