  asm-FB: আপোনালোকে ইজনে সিজনক শৰীৰৰ মিলনত বঞ্চিত নকৰিব; কেৱল প্ৰাৰ্থনা কৰাৰ বাবে
    দুয়োৱে এক পৰামৰ্শ হৈ অলপ সময়ৰ কাৰণে পৃথকে থাকিব পাৰে; পাছত পুনৰ একেলগে মিলিত
    হ’ব, যাতে ইন্দ্রিয়ৰ আত্মসংযমৰ অভাৱত চয়তানে আপোনালোকক পৰীক্ষাত নেপেলায়।
  okv-okv: Eto pari asi uje eto amo ungo heriso jo vahai eto iji isapa ajirekasora
    amo javotohora te Satan na ungota jo suruha kito engekasuja avoeto ungo egerembeto
    jo vahai evujo.
  mxt-NT: Coto ñaha ma cuhva ndo chi ndo chi tahan ndo. Tatu cuñí ndo nanducu ndo
    chi Nyoo chihin oración, ɨɨn ri cuhva ca̱ca xiñi nɨnduvi ndo. Ta ma cuhva ndo
    chi ndo chi tahan ndo suhva quɨvɨ. Yaha cuan tyicuan ta cu̱hva tucu ndo chi ndo
    chi tahan ndo coto ma cunyee ndo. Ta coto nducu nyehe ra ña vaha chi ndo ta cuhun
    ndo cunducu ndo inga ñusɨhɨ o inga rayɨɨ. Ta ña vaha cha tyicuan caa.
  tzo-NT: Mu me xapajes abaic. Ja' no'ox mi co'ol chanopic acha'va'alic xu' chapajes
    abaic chib oxib c'ac'al yu'un chac'oponic Dios. Patil ta me xachi'in abaic yan
    vuelta naca me sujoxuc ti mulil ti Satanase yu'un ti mu xachi'in abaique.
  ind-AGS: Jadi janganlah kalian memisahkan diri, kecuali dengan kesepakatan bersama
    untuk sementara mengambil waktu untuk berdoa. Sesudah itu haruslah kalian datang
    bersama kembali agar Iblis tidak menggoda kalian dan jatuh ke dalam dosa oleh
    karena tidak mampu mengendalikan diri.
  omw-omw: Vaatiaravata nraataravata nte mwaa quara tirera. Nkyetana mwamwanta ntuvaantua
    hi okyarara hia mpovanto qao qiari. Nkyetana qua taaqaute tiqata, Nriqetana Kotiravata
    mwi iherara qua qiare ti, qioma nkyetana qati variqi vivara. Nkyetana mwitaamaqi
    viqata Kotiravata qua tira taiqa kyeta mwiaqaataita qaiqaa mwamwanta ntuvaantua
    hiata. Haunri nkyetana nraahumwa nraahumwa varivaro Saataaniva nkyitana mwataara
    hirata nkye mpo nraakyeve mpo vaisivata nrohi kyevora.
  yrb-yrb: Awetaini aweraini yanu ofe garari da uawa. Yanu unu Godibai guriguri ufawae
    uteda daba demurai imufawaisina ofe garari ufawate guriguri ufawaisi. I guriguri
    kowa me sibiro aweta awera sibawaisi, seitanima danu siosa imueta yaba maosoba.
  maa-NT: K'e̱ nga tsjáyijòko̱o xinguio̱o, kì yijo‑nò nìxkon‑là xinguio̱o. Tà k'e̱‑né
    tsà ngásòn chibàya‑nò kótjín na̱chrjein mìkiì tsjáyijòko̱o xinguio̱o tsà Nainá
    ki̱nókjoa̱t'aà‑là. Xi ko̱ma i̱skan mochjeén‑né nga si̱s'in‑là xinguio̱o nga mì
    jè xi̱ta̱ nei̱í skóna̱cha̱n‑nò k'e̱ nga tsà mì ti̱ kiì chíkjoa̱‑nò nga xìn tsjáyijò‑là
    xinguio̱o.
  mcq-mcq: ꞌEnakúne ja pakiꞌeje tanuꞌaraꞌavara. ꞌEnakaivo vea kaꞌene ja siporuaꞌe
    ꞌoꞌirono veꞌavajino ja noꞌo nimaa veꞌikaꞌi tanuꞌavara. ꞌEnakaivo siporua ꞌoja
    paꞌareꞌavajaho mako roe ahuꞌavara vejuroꞌi ja ojono pakairasaꞌavajaho Setanira
    ja vena kima veꞌenakúne.
  sus-A: وٌ نَشَ تٌندِ وٌ بٌرٍ بّ، قٌ وٌ قِرِن نَلَن عَ مَ وٌ شَ عَلَ مَشَندِ تّمُي
    نَشّ وَشَتِدِ ندٍ بُن مَ. نَ دَنفِ شَنبِ، وٌ مَن شَ لُ يِرٍ كٍرٍن، شَ نَ مُ عَ
    رَ، شَ وٌ مُ قَتَ وٌ يّتّ سُشُدٍ، سٍنتَنّ قَمَ نّ وٌ رَتَنتَندٍ.
  jpn-1965: 互いの権利を奪い取ってはいけません。ただし、祈りに専心するために、合意の上でしばらく離れていて、また再びいっしょになるというのならかまいません。あなたがたが自制力を欠くとき、サタンの誘惑にかからないためです。
  fra-SBL: Ne vous privez pas l'un de l'autre, à moins que ce ne soit d'un commun
    accord pour un temps, afin de vous livrer au jeûne et à la prière, et de vous
    retrouver ensemble, afin que Satan ne vous tente pas à cause de votre manque de
    maîtrise de soi.
  yka-yka: Daˈa taggahanun bi kinabayaˈan ellabin atawa andabin. Luwal bang asal pagisunanbi
    weˈ gaˈi dahuˈ kaˈam magulid supaya kaˈam kapangampun-ngampun teˈed. Saguwaˈ meˈ
    piyem bahangi hadja. Ubus magulid ne kaˈam balik duk kaˈam gaˈi sassat seyitanin
    peggeˈ kaw gaˈi tasandalbi bayaˈbin.
  mle-mle: Aw duwawa taakw bir birakik awarwa awarwa nyig baay kwakir kwasik yibirba.
    Aw li bir birabir mawul basa kasab maaj lakatiykuw kaam niki nyi wakuw bir nyig
    baay kwu maarkuw, aw bir Godak mwiyir wukik tikuw, aw a tasakwu-kibira nyi kwusilik,
    ginyir maa bir ata nakamwiyib nyig baay kwakwabir aw ata Satan yakuw, birkibir
    mawulaam sisuwdik, nuwukadiy duw takwawa vaal yikik-nabir.
  shp-NTPO: Jaskara iketian rabekaxbi yoashiananyamakanwe. Ikaxbi jawetio basi Dios
    oracion meran benati shinan axonra, maton yorantimapari iki, japekaoparira mato
    jakiribi iti iki, jaskarabo teneti atipanyamaketian, mato *Satanássen ochamanaketian.
  aom-aom: 'Ëhuni vaboroharo nadi baruoho juahamiꞌi baruoharo nadi vaboroho juahamiꞌi
    ma-ejahorovore. Röhu nani jemë gemu mae jöe jörovoromo uarovoꞌaruje: Ëꞌego no
    gemuore niavarue muoho majae ma-bisemu vuonugoꞌi God-are örire jöe jövojuvo vaꞌo
    majae eni jiego vuonugoꞌirarëjo. Ëhi jiëꞌoho iae maeje. Röhu ëhi ëꞌëꞌoho God-are
    örire jö jövoꞌirarije majaho barëjego ijonö röhu maho sionëro gemuoro niavore.
    Bogo ëhi ëꞌëꞌoho nani jemëro bogo avoꞌavoho biririvoꞌiramu Satan-ro bijëho gëꞌëꞌe.'
  geb-geb: Nde maaŋ muuŋgip, mani gu muuiŋ warir rɨgip, nde kɨr wari ga sɨv, the won
    fhavar the kirpɨgɨ thari. Khueŋ guigira, ŋko maaŋ muuŋgip wani ga suaŋgip ndava
    bavira kɨv, tuga tɨvaneŋra Fhe Bakɨme phorgɨp suan saŋv wani phorgɨ ku thamtharga,
    ne nzerara. Ŋko maaŋ muuŋgip, ŋko zumgum wom wani phorgɨ kuri. Ŋko muuŋv kɨv,
    ŋko nuanira tuituigip wani won vuzvugi ganɨnga fhuv, Satan zɨv ŋkon mpararim,
    ŋko rɨgɨrga.
  bsj-bsj: Kom kwak re bwiti wabkanka, no kebo wo kom ciya cuko bwiti kom nawo kumenin
    bi duware. kom ma wuro na kom neken dor kumero duloh. la nakom wab kangi wari
    tak, kati tila bwe kelkeleu cuwa komti bwini taka dorek kumeko.
  cak-cak: Romari', chi achi chi ixok man tiquiq'ueq'uej-qui' chiquivech. Xaxe si
    junan quitzij niqui'en chi niquik'il-qui' ca'i-oxi' k'ij richin niqui'en orar.
    Pero man utz ta chi q'uiy k'ij niquiya' can qui'; man xa tibanataj chi roma ri
    quik'ilon-qui', ri Satanás xa yerutakchi'ij juc'an chic riq'uin ri niquirayij.
  chf-NT: Mach u ch'ä a maläc chen nega a cuerpola t'oc a wit'oc. Si a wolaba u ch'e'
    a tuslanla cache'da u ch'e' sec' a ch'u'ul c'ajti'inla Dios t'oc c'änti'ya, y
    ji'pat u ch'e' sujlequetla cha'num ca' chich najtäcä, uc'a mach xic u yäc'benet
    a sacän a tz'ijte' aj Satanás jinq'uin mach a ni' c'älela ajniquet a juntumala.
  tlf-tlf: Kale agam ibo kulap e minte, kamdulu no kelin kale, maak iyo tebe imi kaal
    uyo, “Waago o,” age dil saanin ba ko. Aa bole, agam aget maagup ke kupkaa beten
    ulumi kup ke-bom siit ilugo-nulupta o agelip bole tambaliim kuta, aaltam kota
    agam ipmi kaal uyo kwep tala tala kelan-temip bota tambaliim kale minte, boyo
    kanube kwep tala tala kelin-tem kelip e, Saatan iyo tebe im-kugula e, daak abelan-temip
    ko.
  piu-2006: Palya wati paluru kungkararrapula tjungu kutu nyinanytjaku. Palunyatjanu
    tjinguru miiṯararra paluru kutjarra wangkaku Katutjanya rawangku tjapilkitja.
    Tjungurringkula ngarrinytjawiyangkupula Katutjanyawarri tjapilku yurrunpa. Yalatji
    wangkarrapula tjaalpantjaalpa nyinarra Katutjanya tjapintjaku tjungu ngarrinytjawiyangku.
    Yalatjipula Katutjanya rawangku tjapira piyuku tjungu ngarrinytjaku, miiṯa kutjupakuṉungka
    ngarrikitja yunytjurritjipingkamarra, mamuku mayutjungku tjingapungkunytjala miiṯa
    kutjupakuṉungka ngarritjipingkamarra.
  poh-NT: Jeꞌ reꞌ nok hat-tak ehqꞌuenbe̱s bahilbe̱s, ma̱pit tak awi̱b ru̱cꞌ rikꞌahsjic
    awi̱b tak chawach natiyohquic tak, cꞌul laꞌ chayew tak risukquil acꞌux tak chawach.
    Wi nicꞌ ok nchel xacapaj tak chꞌi̱l ricꞌuꞌlil awo̱k akꞌab tak eh xatikꞌa̱ꞌ tak
    wach chi na̱cana̱b juncꞌam ok awi̱b tak chi wiric ruꞌum nok nawa̱j acojom awi̱b
    tak chi ti̱j chiwach i Dios, tare̱t chi enaꞌn tak chi jeꞌ reꞌ, xa reꞌ laꞌ nacuxꞌok
    woꞌ chic i juncꞌam reꞌreꞌ chatuna̱ꞌ woꞌ chic awi̱b tak chi wiric. Jeꞌ reꞌ nikꞌor
    aweh tak reh chi reꞌ aj Yahm maꞌ eta riban chi nachilow chi maꞌ natuna̱ꞌ ta chic
    awi̱b tak chi wiric ericoj cho pan nakꞌ awach tak jenoꞌ chic ixok on jenoꞌ chic
    winak eh ru̱cꞌ reꞌreꞌ etikꞌehbic tak pan cꞌoyomal ruꞌum nok maꞌ eta chic nacuy
    awi̱b tak.
  tue-tue: 'Cʉ̃́ã biiro tiiáro: Numiṍ coo manʉ coomena niidʉgari, yʉʉaro. Cʉ̃ʉ̃cã
    coore yʉʉaro. Apetó tiirá, cʉ̃́ã biiro cãmerĩ́ jĩĩbocua: “Marĩ tiirucúrobiro tiiríjããda
    ména; Cõãmacʉ̃pere súubuseada”, jĩĩ wedesebocua. Cʉ̃́ã “noquẽ bʉrecori súubuseada”
    jĩĩ quẽnoã́ri siro, súubusecua. Súubuseari siro, too sʉguero niirecʉtiarirobirora
    manʉmena, nʉmoména niiãrõ. Teero tiihéri, cʉ̃́ã wãcũtutuheri, Satanás ñañaré tiidutíboqui.
    Ãpẽrãména noo booró ñeeaperi tiibóqui.'
  bjp-bjp: Nenge iun lamansilik, gong tikas lo ru i rut pununfo sing neng. In rokap
    le run somangat turim isi gogoh kale pununfo ru na ti fale aunbiing, isi ruk ta
    ru tom na sising. Isau le namih, ruk faturim fis tom, tarama biil ifasi run tikale
    wolwol kiruh ma ru ka luut na fatoftof ke Satan.
  xon-xon: Ubaa taa yii uken, see ni puen kii tii tɔb ki laa di cha siib, aan ki li
    kpa n‑yoonn ki mee Uwumbɔr, [ki lul bumɔb,] le ki ki kpaan tɔb chee. Ni yaa kaa
    ki kpaan tɔb chee kan, kinimbɔŋ ga tɔŋ nimi ni tun kidagook aatuln. Ba pu? naan
    ŋmaa chuu nibaa.
  tzo-ZNT: Yechꞌo un mu me xajalanbe abaic jujuntal. Jaꞌ noꞌox mi coꞌol chanopic ti
    muc bu chachiꞌin abaic jayibuc cꞌacꞌale mi oy cꞌusi chacꞌanbeic ti Rioxe, xuꞌ
    mu xachiꞌin abaic. Tsꞌacal to chlic achiꞌin abaic naca me soc ajolic ti pucuje.
  mpm-NT: Ja yukan kuu ja ni chaa ni ñasɨꞌɨ tu kuu sasɨɨn i maa i nuu ñanijnaꞌan i.
    Ko nu iyo ɨɨn jniñu kanuu ja kin kakantaꞌu i nuu Yandios ja kuu tɨꞌlɨ ni kɨvɨ,
    ti kuu ndajnuꞌun mani da ja tu kunchuchu nduu da, ti yachi na ndeokuñɨ da ja na
    najnaꞌan da naa da, nava tu skaꞌan jaꞌuꞌu un roꞌo naa ra, ti kɨvɨ nduu ra naa
    ra jiin ɨnga chaa xi jiin ɨnga ñasɨꞌɨ, ti tɨvɨ nuu jniñu kuu.
  ots-NT: Car hñøjø, jin da ccax cár bbɛjña̱ bbʉ i ne da hmʉbi, cja̱ car bbɛjña̱ da
    ncjadipʉ, da jiɛh cár da̱me da hmʉbi. Jøntsjɛ bbʉ da ña̱tsjɛhui cja̱ da ma̱jmi,
    jin da ma da dyobi tengu̱ xu̱y, pa más da jogui da orahui, nubbʉ, da jogui, pa
    tengu̱ mpa, hnani da dyoy cada hnáa. Cja̱ bbʉ ya xtrú tjoh cʉ pa‑cʉ, pé da mpɛjnihui
    bbʉ. Bbʉ di seguehui göhtjo ʉr tiempo, jin di mpɛjnihui, pe ntoja to xti jiöti
    ca Jin Gui Tzö pa di jioni hnahño ʉr bbɛjña̱ o hnahño ʉr hñøjø.
  hoy-hoy: नीव आबुर दाबुरी ई अधिकार देल वंचित माळबाळी, लेकीन सिर्फ आपसी सहमती देल
    थ्वाळासा समय ताका अलग ईरी कि प्रार्थना अन्द साटी मवका सिक्‍कुल, अदिक बाक ऊंद सांगुळ
    आगेगी, ईदारा हिंग आगबाळुल कि नीम्द असंयम इन कारण भूत नीम्द परीक्षा ताकोमुल.
  amo-amo: Na iwa nazuzu atimine ni linonin kiti kirumba mine se nin yinnu mine nin
    kubi ko na anun nfere, bara inann nå atimine kiti nliran, ikuru, ida munun tutuun,
    bara shetan wa dumun muna nin salin nkifu natimine.
  pjt-pjt: Ka wati mukuringkunyangka minyma kuringku uti kulinma alatjiṯu wantinytja
    wiyangku, ka palu puṟunypaṯu minyma mukuringkunyangka uti wati kuringku kulinma
    wantinytja wiyangku. Palu tjinguṟu pulanku ngaṉmanytju wangkara kulini unytjungku
    wantira tjungungku Godala tjapintjikitjangku, nyara paluṟu palya. Palu rawaringkunytja
    wiya uti pula tjunguringama panya pula tjinguṟu rawaringkula kutju kutju ngarira
    Satanta kulilku arkannyangka munu pula kuraringkuku kutjupaku mukuringkula. Pala
    palula-tawara pula uti rawaringkunytja wiya mapalku tjunguringama.
  cwe-cwe: Sekemwiime, ila teng'hu muitogolele kutenda ivo lusita ludodo, muladi mupate
    nyafasi inogile ya kutosa. Maabaho ibweleleni kaidi, muladi Lufyende sekeyamgezeni
    kwa ichimu cha kupotwa kuilanguliza kwenu.
  daa-NT: Ŋaar-ak, ɗo daŋilco, daatik poocaagɗo mitti ho mitik sa poocaatɗo daaciy.
    Kar gay, illa ŋuu deen ja kaawco a ŋuu ɗeeɗin̰ daŋilco ɗo wiktin sooɗ di, ŋuu
    un̰je kaƴco ɗo inde ka Buŋdi. Kar ya wiktin-at bire, ŋuu yeepe ɗo daŋilco. Yampa,
    ŋu gediraacoɗo ɗo ziŋkico, paa *Seetanne yaa gase botol taat ŋaa gecin̰co.
  mlp-mlp: Mat awe inaq usnan haqsa awe hi hulosan. Sa aw aduw inaq usnan haqsa aduw
    hi hulosanmo. Ari in giger God amomo anadin emad inaq gamuk emnan haqad an adugan
    wazeq teq in gihol tuwasih daqay. Wasiheq osad in an kam ugiyta na le tihiqiyid
    in araqib a ta us daqay. Luweq in gihol sisaqmo wasiheq luwsa Satan bo tigilum
    waqdaq. Gilum waqsa in gihol atoranmo eraqsa in Satan aqez othasgo biyab a hi
    iy daqay.
  ape-C: Aria eshudok douk shanaraum iri, eshesh mare enen nyukri uwok um nyuni enen
    shishuh um. Aria ta eshesh shubo baraen aria shukri wosik um shupe meyoh anob
    nyutob um shupe shunek beten atin um, namudok douk wosik. Aria abudok nyutob butuh
    aria eshesh wata shopunek shunak shishuh atugun. Um maresh? Ta wosik atin eshesh
    mare shusuhw merik um eshesh kanak aria Satan nukwiraehesh um shunek yoweishi
    inahos aria eshesh shunekesh.
  bgs-bgs: Purisu yakó géllé na lumayuk katô ákniyu sawa ó duma. Asal mému ka pasábbadé
    kó na duwán timpo na dì kó pa palayuké ébô makatuganul kó dumasal. Asal pángnga
    katô timpo ka kadasal yu, palayuké kó puman. Purisu dì kó matintal i Maibuyan
    ka dì kó makapáttud.
  faa-faa: Titi arumaka risike takēraraka hisihokopo. Sere metamo titi himu hakásaraka
    hemakapuraka, “Sere omo Kotiaki kurikuriraka risikiakosapo. Yumo maiya wakasemamo
    hakasa yao purane metakarirakanapo. Yaoa karikia pukusafapo.” Aíyaka titi himu
    hakásaraka hemakapuraka ayiakanie. Sereamo Kotiaki kurikuriraka faraka, efera
    hunia titi hakāsa yao punie. Satanemo né mokopipiraka hinamo metayaki pukohoamo
    ní hinamo titi yao hakasa punie. Titi mokokekepohokopo.
  kik-kik: Tigagai kũimana, o tiga rĩrĩa mũngĩkorwo mũiguanĩire, naguo gũkorwo nĩ
    kwa ihinda, nĩgeetha mũgĩĩage na ihinda rĩa kũhooya. Thuutha ũcio no mũcooke hamwe
    rĩngĩ, nĩguo Shaitani ndakamũgerie tondũ wanyu kũremwo kwĩgirĩrĩria.
  cap-NT: Niz̈aza porapat lucutiñi curpu tjaa-asaquic̈ha. Porapat tsjii acuerduquiz
    luzasaquiz̈ niiqui, tsjii kjaz̈tallaz̈ nicasasac̈ha, Yoozquin mayizizquin kuz
    tjaazjapa. Nii acuerduquiz luzta timpu wattan, nii lucutiñiqui ana iya nicz waquizic̈ha.
    Tira nicaquiz̈ niiqui persun curpu ana ewjazñi atac̈hani, nekztan Satanás diabluqui
    nii ana ewjazñi attiquiztan niz̈aza nictiquiztan adulteriuquiz tjojtskatasac̈ha.
  ksr-ksr: Kawaajoŋ oroaŋgara mono mende aŋgoŋ koma aoŋ laligowao. Yaŋgorodeeŋ uumotooŋ
    ama pondaŋ qamakooli gawoŋ mewojoŋ saanoŋ aŋa aŋa laligowaoto, kambaŋ tosaaŋa
    kaeŋ laligoŋgo mono mombo mindiriŋ motooŋ laligowao. Uugara saanoŋ mende galeŋ
    koni Satanoŋ aŋgobato meŋ orono siŋgisoŋgonoŋ kamaaŋ uruwabotiwaajoŋ mono iikaeŋ
    ama laligowao.
  eng-TNT: Withdrawe not youre selves one from another excepte it be with consent
    for a tyme for to geve youre selves to fastynge and prayer. And afterwarde come
