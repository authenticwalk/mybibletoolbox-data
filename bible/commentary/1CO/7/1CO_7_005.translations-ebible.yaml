  nld-1939: Weigert niet aan elkander, dan alleen met onderling goedvinden en voor
    een bepaalde tijd, om u aan het gebed te wijden; en gaat er dan weer toe over,
    opdat de satan u niet bekoort door uw onthouding.
  bwo-bwo: Kup'ar Ik' k'onosh it gitets ik wotde manorush b́wotiyala bako k'aleyon
