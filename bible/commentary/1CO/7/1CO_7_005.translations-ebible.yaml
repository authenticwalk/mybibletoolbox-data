  gaq-gaq: ନିଜର୍‌ ନିଜର୍‌ ବାନ୍ ମେଇଂ ବିନେ ଆଲେଃ ଆର୍‌ଲେ । ମାତର୍‌‌ ମ୍ୱାୟାନୁଗ୍‍ ମୁଇଂ ମନ୍‌
