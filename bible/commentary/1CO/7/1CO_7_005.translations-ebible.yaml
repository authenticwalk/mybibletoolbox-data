    osuꞌ lavo ma initeꞌ nene iheꞌ ha ilisasive lo noluve.
  uli-uli: Towe mmal le habe temechal masor sew mo yami habulupoy; yodla be mmal le
    ha towe masor sew iyang, ila sew yad le hami hasa hatugulu fengali bo habe tapeli
    bo habe mepel. Iwe ngo bela wol miril ngo hasa wol ma masor sew mo habulupoy kala
    yami, bo dela yoh le Satan ye wigdi dipmi le fael mala tay yoh le habe holu tefaeli
    mekla dipmi.
  nin-NT: Imba bu si ki ku ikpa inggye hen. Imba ngga ti kpanye di imba ta ssu atu
    a imba wa bi ni barr, Abachi uwama a bu si ikpanye imba aha mi di imba si ta hi
    ikpa hen. Nu ugo ukuma, imba bu nggurr itu bi zizo du ku Isheta bu si tsarr imba
    kye ku sa ni ivu ukpa gri imba yi hen.
  acu-NT: 'Aints ni nuwarijai tsuutnaitsuk tsaniasar pujusartinuitai. Antsu Yus nukap
    seatasar ¿warutam kintak iijai kanutskesha pujustaij? tu nintiminauka mai nuwamtak
    metek nintimtunisar nunaka turuwartinuitai. Antsu aints ninu nuwarijai kanutsuk
    untsuri kinta pujamtaikia, iwianchi apuri Satanás: Chikich nuwanam tepeeta turuti
    tusa, ataksha ni nuwarijai kanurtinuitai.'
  cak-WNT: Rumari' ri ixok ma tuk'et ta ri ruraybel ri rachijil, y queri' chuka' ri
    achi ma tuk'et ta ri ruraybel ri rixjayil. Pero wi riye' nicajo' niquiben orar
    riche (rixin) ca'i' oxi' k'ij, utz chi niquiya' chiquiwech chi niquik'et qui'
    chare ri quiraybel riche (rixin) jun ca'i' oxi' k'ij. Pero can ma utz ta chi riche
    (rixin) q'uiy k'ij niquiben queri', ruma riq'ui juba' ma niquicoch' ta ri quiraybel
    y ri Satanás nuben chare ri achi chi nucanoj jun chic ixok y nuben chare ri ixok
    chi nibe riq'ui jun chic achi.
  ebk-ebk: Achi kayu mun-en-ennachi as achoryu, omangkiay mu munturag kayu ay achi
    kayu munchor-ag ay massuy as kaat ay urkiw ta panagkararag nan epapasnekyu. Kun
    pay marpas, munchor-ag kayu kasin ta achi kayu masulisug kan Satanas kiapú as
    nan lachokyu ay achiyu maetporan.
  spa-PDDPT: No se nieguen el uno al otro, excepto por mutuo acuerdo durante un tiempo
    para que lo dediquen a hablar con Dios. Luego vuelvan a unirse, a fin de que Satanás
    no los tiente a causa de su falta de dominio propio.
  ruf-ruf: Mleke kwiima, ila ka mwilaghana kwa ghamatsuwa chidogho, ili mdahe kukala
    kwa kumlomba Imulungu, kuya muyile keli ili Setani aleke kuwaghetsa kwaapfila
    ng'amdaha kududumila.
  gun-gun: Peteĩ-teĩ joupe peikoxe e'ỹ eme, xapy'a'i pejoguereko rive ranhe aguã e'ỹ
    vy, pejerurea rupi anho pendekuai aguã. Ha'e va'e rire ma pejoguereko ju, pejejoko
    e'ỹa py Satanás penemoangeko e'ỹ aguã.
  agu-BL: Ba'n tcu'n quil chimak quib squibil quib. Ntin kol tz'oc chiyol te'j yil
