    zho gzodiidznie zho Dios, wena totsaque guiaaṉ zhow diidz grop zho. Per zigne
    ted ga, gbiireque gnee zho lo tsieel zho, sac goṉ zha ne grieelod cxecw, nend
    ccheep meṉdox zho guṉ zho guieḻyozh.
  hix-NT: Onà wyaro tkahorye mak naha. Àyonà y, mexe nyhe txko othokohra hak tesnye,
    Khoryenkom yakoro kàrwonàmrà hoko kehtxoho me, tkahorye naha, owyanye. Àna hamà,
    othokohra hak tehxan hamà, mexe nyhe txko, tkahorye naha, ohetx komo wya. Àro
    wyaro àme rye oyosonytxatxhenye, mosowyometxow hamà, Khoryenkom yakoro orwonàmrà
    kom hoko oyehtxoho menye. Mexehra nyhe rma othokohra ehtxoko. Mex haxa oyehtokonye,
    mehohketxow hana, ayanhàn kom hoko, anaro wos hoko, anaro kàrà hoko xarha. Satanas
    yano me mehohketxow hana, ayanhàn kom hoko. Anaro hoko oyehohkantokonye rma, osowyomahra
    manatxow hamà, noro hona, ohnawonye ahoxemra oyesnàr kom ke. Àro ke, mexehra ehxah
    me àto rye harha ehtxoko.
  sim-sim: Hula nokove jirin, ji misi. Hulayi avak nokove orhi nga or likwan or turawa
    hala. Nokove erem. Sir avak hula sihi nga si likwan si turawa hala. Hako os frihi
    ambek fri mbaolsoloho apshambak fri lihi Avui Wasilakan mbele lasnjik fri sawekwak
    fri hishi nahi, wa halanak erem fri uka. Ushihi indiyok nakrem frivai lika. Mberem
    ushiwak? Las avak nambek fri halashi fri yanak Laulaka or unak fri tukuyinda ngashi.
    Uhu nokove ma anandi lar si heyembanak hulayi avak nokove anandi las or heyembanda
    ngashi.
  npi-ULB: पारस्परिक सहमतिमा केही समयको निम्ति बाहेक एक अर्कालाई वञ्‍चित नगर, ताकि
    तिमीहरू प्रार्थनामा लागिरहन सक । त्यसपछि तिमीहरू फेरि एकसाथ हुनुपर्दछ, ताकि तिमीहरूका
    आत्मसंयमको अभावको कारणले शैतानले तिमीहरूलाई परीक्षामा पार्न नसकोस् ।
  cgc-cgc: Gani, dili kaw en mag-ambal na dili nyo iatag inyo an na kaugalingen naan
    ta inyo na sawa. Piro, daw mag-intindiay kaw na dili kaw anay magdulog bisan ta
    lipo nang na timpo aged labien nyo inyo an na pagpangamuyo, pwidi man. Daw tapos
    timpo ta inyo na pagpangamuyo, malik kaw ta dati tak daw dili, basi kyo yan mabellayan
    na pegengan nyo inyo an na kaugalingen daw Satanas an may upurtunidad man na matintar
    kaw din na magdulog ta dili inyo na sawa.
  tim-tim: Aregât ye âmâ luâkdâ âmbendâ hâkyeŋe bo gangerâ aŋgiwei. Gârâmâ luâk âmbâi
