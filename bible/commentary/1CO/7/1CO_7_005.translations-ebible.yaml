verse: 1CO.007.005
translations:
  kpx-kpx: Malahaeau keatehi moleho kabebi halevai vani bahata igaetolahai ladevege
    duave. Isito vani mole lana mole namigevei loui kosea, “Nahi molehi igaetolahai
    ladeve halevai guligulilahai.” Keta duave. Isito lainaho vani moaga mole halevei
    lahuvela ugei. Kosealemo vani moaga lana mole halevesege Setenena huhuihuhui toela
    laheho hanavoge kemo dobuluvive.
  okv-H: eto pari asi uje eto amo ungo heriso jo vahai eto iji isapa ajirekasora amo
    javotohora te Satan na ungota jo suruha kito engekasuja avoeto ungo egerembeto
    jo vahai evujo.
  tbo-tbo: Ma agagomi ega ona eneno liya halehi. Inapa omi winugonugotuhu emosi yaka
    iyeta wabiha hota ona hudiyena memi ipa Yaubada uyahina ona lupali apoma ona eno
    gogona meme, ma ega ona memeliya duma meka po apo luhogala gowagowada uyahimi
    hina geleta po Tomodulele a ludadanagei ina lipeunimi.
  mal-C: ഭാര്യാഭർത്താക്കന്മാർ പരസ്പരം സമ്മതിച്ചുകൊണ്ട് നിശ്ചിതസമയത്തേക്ക് പ്രാർഥനയിൽ
    മുഴുകുന്നതിനായി പിരിഞ്ഞിരിക്കുന്നതല്ലാതെ പരസ്പരം അവകാശങ്ങൾ നിഷേധിക്കരുത്. ആത്മനിയന്ത്രണത്തിന്റെ
    അഭാവംനിമിത്തം സാത്താൻ നിങ്ങളെ പ്രലോഭിപ്പിക്കാതിരിക്കാൻ, വീണ്ടും ഒരുമിച്ചുചേരുക.
  grc-SR: Μὴ ἀποστερεῖτε ἀλλήλους, εἰ μή τι ἂν ἐκ συμφώνου πρὸς καιρόν, ἵνα ⸂σχολάζητε⸃
    ⸋τῇ νηστείᾳ καὶ⸌ τῇ προσευχῇ, καὶ πάλιν ἐπὶ τὸ αὐτὸ ⸂2συνέρχησθε,⸃ ἵνα μὴ πειράζῃ
    ὑμᾶς ὁ Σατανᾶς διὰ τὴν ἀκρασίαν ὑμῶν.
  bgc-bgc: थम एक-दुसरे तै न्यारे ना रहो, पर सिर्फ कुछ बखत खात्तर आप्पस म्ह सलाह करकै
    प्रार्थना कै खात्तर बखत लिकाड़ो, अर फेर एक साथ रहो, इसा ना हो के थारे असंयम कै
    कारण शैतान थमनै इम्तिहान म्ह फँसा ले।
  khz-khz: Govegarawato talimami garawami geriai tauniparami ragai pio vogaragira.
    Na taumi ruala ao kwapunai pio kila, iorapali nopiotiwa, voia pakunai vou volagani
    kianai pio talu vepaka. Na voia pene aiki mulinai, mapio maoko-kouwai. Vovetaina
    pio kala, pe Satani na ati govaigaokana kapunai ragai pene veagarekonemi.
  deu-TKW: Entziehet euch einander nicht, es sei denn nach Uebereinkunft auf einige
    Zeit, um ohne Störung dem Gebet zu leben, und dann wieder zusammen zu gehen, damit
    euch der Satan nicht versuche, eurer Unenthaltsamkeit wegen.
  zsr-NT: Cutu ral‑laꞌ laꞌdáꞌbaguëꞌë lzaꞌquëꞌ bönniꞌ len ngul naꞌ nutság naꞌquëꞌ.
    Huac tuz chquiꞌ lunëꞌ tuz didzaꞌ cutu laꞌdzaguëꞌ tu chiꞌz quië gac lulidzëꞌ Dios
    gdu ládxiꞌquëꞌ. Töd naꞌ, leyúbl ral‑laꞌ sóalenëꞌ‑nu ngul queëꞌ bönniꞌ naꞌ, cui
    saquiꞌ Satanás tuꞌ xöhuiꞌ gun ga tsazquëꞌ nöz dul‑laꞌ le cutu gac laꞌná beꞌi cuinquëꞌ.
  lin-lin: Bopimelanaka nzoto te, longola kaka soki, na boyokani mpe mpo na mwa tango
    moke, bolingi tango mosusu komipesa na losambo. Kasi sima na tango yango, bozongela
    kosangisa nzoto mpo ete Satana akozwa nzela te ya komeka bino likolo ya bozangi
    makoki ya komikanga.
  hns-NT: Apane me hak na nahakariehe. Khaalie djab apane me batiaai leihe kie aisan
    tem praatna khaatien hai, tab toelog agor sakiehe. Baad me phien ekattha how,
    nahie to djab toe apane ke na samhaar paihe tab saitaan toke barbaad karwaai dei.
  noa-E: Mag jũrr agdaujö chikham dënkha naawai, ãbmua khõsi sim aig pöd iwiir ãbmua,
    “Mua khõchkhabam” aju khaba sim. Pãrau khapes aba ãwat auju aai nʉmʉn, khãaidam
    khapanaa khãijã maach Ẽwandamag jëwaagpaawai agdaujö sʉrkha auju aai nʉm a iekhawian
    chadau sʉrkhaju aai nʉm. Pari ya mag jëeu dichdimaawain chadau ũwaai pãachdëu
    waum khõsim aig waubat. Eeu magba akhiin, khãai khapan pãar magʉm khaugba nʉisiewai
    jũrr meperau deeum dʉ̈i khãijã pekau waupidukham.
  eng-EMTV: Do not deprive one another, except by mutual agreement, and that for a
    season, so that you may devote yourselves to fasting and prayer; and come together
    again, lest Satan tempt you because of your lack of self-control.
  mib-NT: Te ma sasáhán ró maá ró nuū jnáhan ró. Te núu cácuni rō jeē vihyá gā cacān
    tahú rō jecu tiempo, te núu cáhīyo conforme ndɨndúú ró, te cuu sásáhán ró maá
    ró nuū jnáhan ró. Te yūcuán na te vāha ga naquijnáhan tucu ró, návāha ma cóto
    ndee Satanás rohó sɨquɨ̄ jnūhun jnéní.
  lif-NT2: मेःत् ये़म्‍बाॽग मे़न्‍नाॽसिङ्‌ङे मे़न्‍अत्‍छिङ्‌ङे सोरिक् इम्‍मा पोःङ्‌लो॥
    तुवा चोःक्‍मा फाॽआङ् कुभा ये़म्‍ले़ लागिरक् निङ्‌वाॽ तङ्‌माआङ् वेॽ वाॽमा पोःङ्‌लो॥
    हे़क्‍क्‍याङ् याम्‍मो खिनिॽग सोरिक् वये़म्‍मे़ॽओ मे़ःन्‍ने़ फाॽग्र याम्‍थक्‍निङ्‌वाॽ
    थम्‍मा मे़न्‍छुक्‍मना निङ्‌वाॽबाल्‍ले़ चोगुल्‍ले़ माफे़न्‍साम्‍मिल्‍ले़ लायो चोःक्‍मा
    के़बाङ्‌घिॽरो॥
  xnj-xnj: Mkoto kunyimana, nambu ngati muyelewini kukita chenicho kwa lukumbi luhupi
    ndu, ndi mupatayi nafwasi yabwina ya kumuyupa Chapanga. Ndi muwuyilanayi kavili,
    Setani akotoka kuvalinga ndava muhotola lepi kudivalila mitima hinu.
  mmx-mmx: Nemen duna emorong mi lubantuxu atnedu, ketla do duna epaase mumu i, la
    dola dura siam teren, i lox avukat do duna ke be mo loklok at tentaba tevenaleng
    ti lok levesingising atnedu saparap ne Moroa. Ketla melemu at nai duna nemen eburu
    manga. Mo do duna lox i na, Satan noxo lox epovo i xusu na lok li du at loklok
    tong pen. A tong i na rinimi mila nemi xopmen mina nemen lolos at loklok at leepot.
  cbr-NT: Usa 'ain ca xanun aín bënë aín nami 'aisa tancëxun timatima 'icën. 'Imainun
    ca unínribi aín xanu aín nami 'amitisa tancëxun timatima 'icën. A rabëtaxbi upiti
    Nucën Papa Diosbë banatisa tani cananquin mëníotancëx cuni ca ënánanti 'icën.
    Ñunshin 'atimanën 'apúan 'atimaquin sinánmicëx tënëtisama tani 'uchati rabanan
    biránantëcënuxbi ca bënëtishi ënánanti 'icën.
  tee-NT: Ju tam lapanac ju alin ix'amachaka' jantu lhijun ni alacatam canavi ju ixputaman.
    Para ju mint'iyun'an ni va t'asc'a'ap'ut'unat'it lakat'utu lakat'at'i avilhchan
    ni laich palai at'ach'ivinint'it ju Dios pus laich. Para acsni at'ach'ivink'oya'it'it
    ju Dios pus va lakatamch anavich'ok'ot'it ju mimputaman'an. Ju va mak'an alak'ac'ujts'uc'ut'it
    ju va mi'akstu'an jantu xcai ni cata'okxchok'on ju lhacaticuru chai alact'u'ununa'it'it.
  eng-LSV: Do not defraud one another, except by consent for a time, that you may
    be free for fasting and prayer, and again may come together, that Satan may not
    tempt you because of your self-indulgence;
  cak-NT: Romari' man tuq'uieq'uiej-ri' ri ixok riq'uin ri rachijil, y quiri' chuka'
    ri achi man tuq'uieq'uiej-ri' riq'uin raxayil. Pero xa reje' niquijo' niqui'en
    orar más; utz niquiya' chiquiwech chi niquik'at-qui' jun jani' k'ij. Pero man
    utz ta chi nik'ax tiempo niqui'en quiri', roma xa man niquicoch' ta qui', ri Satanás
    xtu'on chique chi yeka pa mac, y xa quiri' nu'on chique, ri achi xa xtibe riq'uin
    jun chic ixok y ri ixok xa xtic'ue' riq'uin jun chic achi.
  pah-NT: 'Hembirekove''g̃a ti te''iyme ojohupe a''ero ndorogwerekoi ji nde kiro javo.
    Emo ojipea ji amombe''u kiro pe me. Po ti pe pe''e na''ẽ ojohupe: “Xanhi''inhi''ĩ
    ti Tupana''ga pe. Nurã xajogwerekoyme kiro.” Pe erame a''ea, a''ea rupi jate ko
    pyry pejogwerekoe''yma. A''ereki ojikwe pe pe''e na''ẽ: “Ndiajogwerekoi kiro xanhi''inhi''ĩ
    ti Tupana''ga pe javo,” pe''e na''ẽ pe ojohupe. Tapekombegwei ti pejogwerekoa''java,
    a''e ji pe me. Pe ndekombegwerame po ti Satanás''ga ei pe me nehẽ: “Pereko ti
    ojipe''g̃a a''ero,” e po ti ga pe me nehẽ. Penhimomiraname''ymame po ti kotihĩ
    pe ojipe''g̃a potarahivuhui a''ero Satanás''ga nhi''ig̃a rupi pejikovo nehẽ. Nurã
    ji ei pe me: Tapekombegwei ti penhimbirekoa''java a''ero.'
  sja-NT: Jĩp'a Tachi Ak'õremaa ɨt'aa t'ɨ̃ k'iniapa pedeeteeruta pɨrã, ma ewate araa
    k'ãida-e pait'ee. Mãga p'anadak'ãri, ãra k'ap'ɨa wãak'adai. Mamĩda aɨ t'ẽepai
    waya k'ãidaipia bɨ, Satanapa k'achia oopiamaapa awaraa ome, p'oyaa chooda-e p'anadairã.
  xed-xed: Ka dzraf nda dzra a kuni ŋa fitik rets kabga ŋa maga duʼa wu katsi ná,
    yaha sani da kwalaghutá vla vghani ŋa sani. Tahula tsaya, ka vrəglanafta kuni
    ta guya vgha ghuni manda va ya snu kuni, da traptá kuni ta ŋafta ghudzaku ma vgha
    ghuni, da mutsaftá halaway ta ghurum ŋa ŋraptá kaghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan ndiquia̱hva nu̱ táhan ndó ta a̱ cándají táhan
    ndó. Ta tá co̱ cúni̱ ndó cu̱ju̱ xitáhan ndó xíní ñúhú cacuu a sa̱há ña̱ sa̱ na̱jándique
    táhan tu̱hun ndó ña̱ a̱ cúju̱ xitáhan ndo̱ sa̱há ña̱ cúni̱ ndó ca̱ca̱ ta̱hví ndó
    nu̱ Ndióxi̱ chá tiempo. Joo tá na̱ndihi xíní ñúhú ndique táhan tucu ndó jáchi̱
    tia̱hva náá jáca̱ha̱n Satanás, mé tiñáhá sa̱cua̱ha̱ ndo̱hó ña̱ ná caja ndó cua̱chi
    sa̱há ña̱ a̱ cu̱ú ca̱hnu̱ ndó nu̱ú ña̱ xíca̱ ini yiquí cu̱ñu ndó caja.
  gfk-S: Waak be tikenong na mus bat no palatamaine tano laalena kinong tano laalena
    iat ie. Ing be mur haut tikai i tale be mur na kis harbasie ta dahine ura sinsaring.
    Iesene i tahut be mur na hanawat tikai baling, kinong ing be mur paile balaure
    timaan ira numur sinisip, i tale be Satan na walar mur hobi.
  bmu-bmu: Miaŋgöra nanŋiri mönö kude aŋgön köl aŋguba malmahot. Nanŋirök urumohot
    aka pöndaŋ köuluk nup membitköra ölöp nanŋök nanŋök malmahotmö, nalö tosatŋi mewö
    malagun mönö kunbuk mindiriba mohotŋe malmahot. Uruŋiri ölöp qahö galöm kölohotka
    Satanöŋ esapköm etkiiga siŋgisöndoknöŋ etpahotpuköra mönö mewö aka malmahot.
  dgz-dgz: Ap gapan etuya gare gare yan tapen menan goandage ya tane. Go wam koni
    otu da God inap mup wapen menan e dere wawa itan, umap wan gapan wa tomagen mondi
    wanien. Go wam ame uon tapi sia tobot tan. Ap tane ame kakae iwa Seitan pusi warup
    taep, inak ega kwekwera tapi tawa.
  eng-GNV: Defraude not one another, except it be with consent for a time, that ye
    may giue your selues to fasting and praier, and againe come together that Satan
    tempt you not for your incontinecie.
  zaa-NT: Bittu cuàni voluntad qui' luetsi le, solamente canchu inne lèttia le qui'ni
    bittu ítsa' tè luetsi le por ttu tiempo para qui'ni ibíga' le adí exa lani Tata
    Dios por oración. Pero liutsà' luetsi le attu, porqui'ni xiaba labí guchia le
    adí nna innia le le' tentación latsi' ná' Satanás.
  eng-WEBSTER: Defraud ye not one the other, except with consent for a time, that
    ye may give yourselves to fasting and prayer; and come together again, that Satan
    may not tempt you for your incontinence.
  guh-guh: Papetiriavimë panenacojiobivi baja, pëtsa panaperabëasivamë paneamonajivivecua.
    Bajara pijinia pacuenia paxamë ata papebijivimë. Pëtsa panaperabëasivamë panijavajivivecua.
    Matapania pamatacabimaxëto Diosojavabelia panavajëcaejitsiamëbeje, pacatocopatabeje
    panenavecuanaperabëasivanexabeje. Bajarapacuenia paexanaenamebeje itsa panajamatabëcuenejëpamebeje
    panenavajëcaenexabeje Diosojavabelia. Pamatacabimaxëto panavajëcaejitsiamëbeje
    Diosojavabelia, bajarapamatacabimaxëto pëtsa panaimoxoyotamebeje. Itsa baja paveretsianamebeje
    Diosojavabelia panenavajëcaejavabeje, pëtsa baja panavecuanaperabëasivamëbeje.
    Tsipaji panevajënaeyabeliabeje itsa panavecuanaperabëasivamëbeje tsaponae tsipae,
    nexata dovathi pacajamatabëcuene yamaxëitojorobijitsipabeje. Nexata pibisiacuene
    paexanaejitsipamebeje, pacuene picani apo bepaexanaemëbeje.
  bon-bon: Weene nuuja ingle name pi gone äbwäreca coga rooriye bime mule cabu ca,
    yepä ebä läbwäricuye, weene liba gigri singi yaanajuge padare acatename irecu
    ätumutame. Cuta weeme peei irecu ätumuta padare te liba siige, weene cuta piba
    gigri icijuge, siige Satani te piba weebibine lica angletneja ingle weeme singisingi
    name pi.
  nhw-BL: Sesen amojuanti amo xijtzacuilica amonamic quema quinequi itztos mohuaya.
    San quena, cualtitoc sintla anome anmoilhuíaj para amo anitztose san sejco para
    se ome tonati para san anmotlatlajtise tlen se tonal. Pero teipa sempa xipehuaca
    xiitztoca san sejco para Amocualtlacatl amo huelis anmechyoltilanas xitlajtlacolchihuaca
    ica seyoc catli amo amonamic pampa ayacmo anhuelij anmoijiyohuíaj.
  swh-ONEN: Msinyimane, isipokuwa mmekubaliana kufanya hivyo kwa muda fulani ili mweze
    kujitoa kwa maombi, kisha mrudiane tena ili Shetani asije akapata nafasi ya kuwajaribu
    kwa sababu ya kutokuwa na kiasi.
  wbi-wbi: Namungafinyanaghe pano mughona palikimo, looli nave mupuling'line kunsiki
    ghuno ghuvikilue. Muvombaghe vulevule ulwakuuti mukave nsiki ghwa kufunya. Kange
    lunoghile pigomokilanila palikimo, ulwakuuti usetano aleke kukuvaghela kukiling'ania
    kyongo.
  bba-bba: I ku n dɑ mɛnɑnɛ mɑ n kun mɔ sɑɑ fiiko sɔɔ ye i ko wunɑ bɛɛn lɑɑkɑri yu
    kɑ wurɑ kɑnɑru sɔɔ mɑm mɑm. Adɑmɑ yen biru i mɑɑ wureo i mɛnnɑ, kpɑ Setɑm u ku
    rɑɑ bɛɛ kɔkiri bɛɛn tii nɛnubu sɑrirun sɔ̃.
  eng-KJVCPB: Defraud you not one the other, except it be with consent for a time,
    that ye may give yourselves to fasting and prayer, and come together again, that
    Satan tempt you not for your incontinency.
  kgk-NT: Nderejogwerekoséi ramo ani erejejoko teĩ íxugwi. Ani erejoko joko ojóupe
    teĩ. Ere ramo ojóupe “Iporãve ndajajogwerekóiry nhaha'arõ nhambojeupi upi hagwã
    nhane nhe'ẽ Nhandejáry-pe.” Aipo ere ramo ndapejogwerekói hagwã, ani nde are teĩ
    penhoha'arõ-vy. Are eterei ramo anhaygwasu Satanás ne momba'e avy va'erã nde reity-vy.
    Iporãve pejogwereko tee jevy ne ména tee ndive jevy, ne rembireko tee ndive jevy.
  waj-waj: Sa ngia nnaata vaatiiya ngiingiiiyara ngiingiiiyara ooqoo kiatee. Mmuaa
    aataruvaara nnaasu ngiingii tasipeeraivaara ooqoo kiatee. Yaaku varaaraivaara
    nnaasu mmuaanaa tauraa kua kiaa teeraida kiisa suai yaaku varaaraivaara varida
    ngiingii tasipeeraivaara ooqoo kiatee. Kiisama itaama varida ngiingii tasipeeraivaa
    kava iikiatee. Ngiingii mmammaivaitanaara ooqoo kiaivaa pikiada Sataango ngii
    iinno taanaraivaara rikiada harurivoora ngiingii tasipeeraivaa kava iikiatee.
  cpy-cpy: Rootaki, eero okameethatanta poshiteero piñaa-wakaa-piinteeyaa paawakaa-yitaka.
    Roo kanteencha, kantacha pikenkitha-waeta-kawakaeyaa pitziwentan-tyaawori oetarika
    pamana-koyitari. Ompoñaashitya petanee-yaawo piñaawakaaneeya, ari okantyaa eero
    romapokantzimi Kamaari, tema te pamawenitziro eeroka-paeni.
  mpx-mpx: Inoke komiu toalolon bahi nuku kakaisemiu lagomiyau elal, iyai ya te ebo
    ami toto eluwa wami nuwatu nuku pamaisena ge nuku kaisemiu ga sauga kaukaubwaina
    elana, inoke wami sauga nuku talamwan ge nuku awaawanun. Yaa abwe nuku kenu toyawa
    al. Ebo nuku ola o, ginol o amnanina nige ni gagasisi eliyamiu inoke Seitani nige
    ni lalabosemiu.
  wbp-wbp: Nyampu-jarra ngula kapala kalinja-nyina Kirijini-jarra-juku, jarnku kajilpa-pala
    ngunayarla ngurrangkaju jirramaku marda mungaku Kaatuku yati-wangkanjaku, ngulaju
    ngula-juku. Ngula-jangkaju yungulpa-pala pina jinta-jarriyarla, jungulku yungu-pala
    pina-ngunami warru kalykuru-jarrinja-kujaku. Kajilpa-pala yangka jarnku-ngunakarla
    tarnnga marda, kajika-palangu Juju Ngawungkulku karlirr-kanyi tarnngalku marda,
    kajika-pala jarnku yanirra jarrwara-kari karnta-kari-kirra manu wati-kari-kirralku.
    Kulalpa-pala-nyanu marda warla-pajikarla kalykuru-jarrinja-kujaku.
  luo-luo: Kik utuonru makmana ka uwinjoru e kindu uwegi mar timo mano kuom kinde
    machwok mondo uchiwru ni lamo. To bangʼ chiwruok ni lamo, to uchak uriwru kendo
    mondo kik Satan temu, nikech ok unyal ritoru.
  nhe-NT: Sesen imojuanti amo xijtzacuili monamic quema quinequi itztos mohuaya. San
    quena, cualtitoc intla inome inmoilhuíaj para ax initztose san sejco para se ome
    tonal para san inmomaijtose. Pero teipa sampa xipehuaca xiitztoca san sejco para
    Axcualtlacatl ax huelis inmechyoltilanas xitlajtlacolchihuaca ica seyoc tlen ax
    imonamic pampa ayoc inhuelij inmoijiyohuíaj.
  aii-aii: ܠܵܐ ܚܵܣܟ݂ܝܼܬܘܿܢ ܚܲܕ ܡ̣ܢ ܗ̇ܘ ܐܚܹܪܢܵܐ ܐܸܠܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܬܸܪܘܵܘܟ݂ܘܿܢ، ܘܩܵܐ
