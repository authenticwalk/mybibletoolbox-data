    tiluna pupili molkulu kene “Ena mare tiluna naa pepulu, ena kanumanga Pulu Yili-kene
    popu topu ung nimbu mawa tepu molambili.” nikulu, niku panjikulu kene ena kanumanga
    tiluna naa pinglí kene ulu te mólu. Penga “Tiluna naa piambili.” nikulu, niku
    panjingilí enama pora nimbá kene ‘Ena pulele “Mólu.” nimbulu tiluna naa pembulú
    kene ⸤kurumanga nuim⸥ Seten-ni olsu omba kundi tomba kene kangiele nokupulu naa
    konjumbulúnje.’ nikulu alsuku tiluna piangli.
  maj-NT: Najmi tu̱ b'ech'óho̱o yjonu̱u xinki̱u, nku tutuhú tsa tse mjenu̱u chu̱bako̱o
    Nti̱a̱ná. Tu̱nga t'endako̱ títjunnú xinki̱u tu̱ xi tu̱ chubahá ni̱stjin najmi
    chjúngajnuhunu xinki̱u, a̱skahan chjúngajnu ngáhanu xinki̱u. A̱t'aha̱ tsa najmi
    chjúngajnu xinki̱u, kjút'ayák'unnu̱u nda̱nindoo̱ nk'ie nga najmi ka̱ma 'yúhu̱nnu̱u.
  bkq-NT: Ohogüinwâdyby modoram xirâ auguely. Âwydymo agâ, osomo agâ warâ mâtynanâbyra
    tâiseba itaungâ. Agonromo, “Kydâtynanâbyra wao kine, imâem Deus agâ aguykehoem”
    keduo olâ âdapa. Azakâlâ mâseinwânduomo lelâ olâ awârâ aidyly, iweâpa kehoem waypa
    lâpylâ. Iweâpa mâtynanâbyra midylymo-ro watay, âdaunlo modo agâ kulâ midyse mitomoem
    aienehonze keze Satanás. Arâ ise awârâ Deus izepa ato amânhedylymo-ro warâ.
  kue-kue: Wiye embiye ene nangino ikine ikine ake-gingir dikrambriwo. Ba ene enge
    sungunagle ta yoko morambugledi ka dikiur, i pra nomano suwara yei ana enge dipandiur
    ere i keunde kamange ere morambrika. Okuwo ene nangino i-suwara endinambriwo.
    Sraglpre, aglau eran enene nangino sugl wakai moglkiur ana Satan ene bagl nusi
    tenambuka.
  cot-NT: Noncantantajiaquempicaqueate aatoqueate pitsinampirejavacajaiatsi, cotanquitsiqueate
