    pjãy pë ëng tjok jek obi, pjãy tjl̈ĩya Ärë, l̇l̇ëbo owa shäryë wl̈o ga ä wl̈o.
  kaq-NT: Miin bene haibo queenaiya, Hen ta queenyamahi, hihyamahue, chocan. Miin
    haibo bebo queenaiya, Hen ta queenyamahi hihyamahue, huetsan. Papa hihti yocanoxon
    jatíhi nete hihyamaparinonhue hihqui rabexonbi shinanax pari jascanahue, basima.
    Jaa pecaho rabebi hihresscaribihi. Maton hihquihinti betan hihyamahiton Satanasnen
    mato hohchamamis hihquish, jascanahue.
  sgb-sgb: Alwa yon iimot ya lawini yo ha miha ta miha, angga ha a yo pon napihabian
    hên ipêptêng yoy ihip yo ha panalangin hên ungnoy allo. Pangayari hên panalangin
    yo, ay dapat kaw na hên mitakêh, ta êmên a kaw tuksoên ni Satanas hên makilalaki
    o mamabayi, no a yo mapigil ya kalabayan lawini yo.
  vie-1934: Đừng từ chối nhau, trừ ra khi hai bên ưng thuận tạm thời, để chuyên việc
    cầu nguyện; rồi trở lại hiệp cùng nhau, kẻo quỉ Sa-tan thừa khi anh em không thìn
    mình mà cám dỗ chăng.
  kxv-kxv: ତା଼ମ୍ବୁ ତାମି ତା଼ଣାଟି ଏଟ୍‌କା ଆ଼ହାନା ଡ଼ୟାଆପୁ; ସାମା ପ୍ରା଼ତାନା କିହାଲି ଏଚରଦିନା
    ପାତେକା ରିଆତେରି ରଣ୍ତିଏ ମ଼ନ ଆ଼ହାନା ଏଟ୍‌କା ଡ଼ୟାଲି ଆ଼ଡିଦେରି; ଅ଼ଡ଼େ ମୀ ଆଙ୍ଗାତି ଜୂପ୍‌କାତାକି
