    lamaná inogo ive. Milatái gamena asú okiko goha ali apiziiki minalizo. Milatái
    gamena aviligitáimó nene, Satá eza gimilikú molokative loko noluve.
  lcm-lcm: Ngono angkisnganan, kilong ago ta tubat pok an ani pukun irilong si ago
