    canihñu, sá tu ngatsë rë xi scaain nuju ne, sahmi Satanás ngahñu xi nihñu cjuatsehen.
  hto-hto: Ɨima ie aɨ dɨga íacania ráiruiñeno jiéruiri. Daje izói rɨngo ɨni dɨga íacania
