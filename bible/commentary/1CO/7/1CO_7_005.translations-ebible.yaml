    made palupu tabu, ma ge toni rua e Satan, a vuhuna ru keri ni pahadanu a ningaru
    hale na kakaine rua.
  apn-NT: 'Nẽ kot kaj mẽ mẽmo arĩgro hã amã Tĩrtũm mã amnhĩ jarẽnh ryy hprãm japêr.
