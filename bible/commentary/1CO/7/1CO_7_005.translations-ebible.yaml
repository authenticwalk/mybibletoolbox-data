    Satan doesn’t tempt you because of your lack of self-control.
  gnw-NT: Mocui reve pipota'ã pepoco piyee yave mbovɨ ara pegua piyerure vaerã Tumpa
    pe, icaviño jucuarãi piyapo. Ẽrei agüɨye piyeeya ete. Taɨcue rupi pepoco ye piyee,
    agüɨye vaerã Satanás pe perẽgua pepuere'ã ma piyopia yave perete uipota vae güi.
  mux-mux: Ambu-yisele we molembele kene yili-ni mola ambale-ni mínundu “Tiluna piambili.”
