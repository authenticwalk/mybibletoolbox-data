    dibaḡanimui na garina.
  yva-NT: Weramu anya muno wanya inta wuribaunam to ripamo ranivara inta winyare wino
    mumuimbe indamu wimbe sambayambe Amisye ai masyote inta yai, weamo syare ripayao
    wusyimbe rati umba wimbe sambayambe kai. Yara vemo rigwaravainyo risai nugoenta
    rave nora. Wimbe sambayambea mewen, umba ripakare ripanya kava maisyare vatano
    ibaunam indamu vemo Anakakai Akoe po risatopan. Weye ripa bekero vauname ntapekano
    risai weti risatawandi rai mamaisye ramu.
  dgc-dgc: Kanya diyan moy idelan i asawa moy. Maari a éwan kam magdudug éng nagkasunduan
