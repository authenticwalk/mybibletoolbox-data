    بولمىسا، ئۆزۈڭلارنى تۇتۇۋالالمايدىغانلىقىڭلاردىن شەيتان سىلەرنى ئازدۇرۇش پۇرسىتىنى
    تېپىشى مۇمكىن.
  tuf-tuf: Eyta bira rahran rahran “Bah jor cámtirora,” wati jaw̃i. Cuat Sir tamo
