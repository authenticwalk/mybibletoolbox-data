    ଦହ ନାଗେନ୍ତେ କାମ୍‌ଜର୍‌ ତାଇନ୍‌ ହରାତେ ସାଏତାନ୍‌ ଇନ୍‌କିନ୍‌କେ ବିଡ଼ାଅରେ ଆଲକାଏ ଉୟୁଃକିନ୍‌କା,
    ଏନାମେନ୍ତେ ଆଡଃମିସା ମିଦ୍‌ରେ ମେସାନ୍‌କାକିନ୍‌ ।
  gah-gah: Vego venako lekeza lukugupetini ali amanapa amilizo. Hanuva Ómasiloka linigi
