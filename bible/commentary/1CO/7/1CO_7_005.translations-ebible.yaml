  kmg-kmg: Ŋowe ŋonâŋ ŋoŋe sahac sasakarec kosa mi enšepieŋ. Mâc nunumure afeckeniŋte
    qanaŋ muc manac erâ dameŋ bahuc iŋuc epie sâckeocmu. Dameŋ tâmiric mâc jufepie
    Sataŋzi esâic-ŋopazacte iŋuc mukopac.
  aso-aso: Nemuꞌ nene elenahoi vanahoi lingine initeꞌ ili ma aꞌmanapa aꞌmanapa amilizo.
    Oꞌmosola lolosive lilisineꞌ gameneukovoꞌ nene Oꞌmosola gamene nanikeꞌ lolosive
