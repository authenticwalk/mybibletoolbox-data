    ta gbe age me no, malen onbre muinga chegedale ule diali.
  tmd-tmd: Makwam, nöbönɨŋa yadaŋ, mönɨŋa wöhö renɨm. Mönɨŋa yadaŋ, nöbönɨŋa wöhö
