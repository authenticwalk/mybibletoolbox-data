    se ome tonati para senquisa anmotatajtise. Pero teipa sempa xipehuaca xiitztoca
    san sejco para Amocualtacat amo huelis amechyoltilanas xitajtacolchihuaca ica
    seyoc cati amo amotahuical pampa ayecmo anhuelij anmoijyohuíaj.
  quc-TNT: Mik'atej ba' i rayibal chbil iwib. Xuwi we junam quichomaj chi man quirik
