  dop-dop: 'Ɩ́ tɑɑ pɛ tǝmɑ, ye pǝ tɑɣɑ ɩsɩɩ mǝ tǝnɑ ɩ́ lɑpɑ nɔɣɔ kʋlʋmɑɣɑ nɑ ɩ́ tisi
