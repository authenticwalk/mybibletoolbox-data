    tâlâwâk hâkyetŋe gangerâ aŋgim Anutu ulilaŋbela nâŋgâmbo âlepŋe akbiap. Dâ ulit
    sopŋe bo akto hamiŋângen Niambiŋe heyetkim bâleŋe aget dâwopgât âlepŋe luâkdâ
    âmbendâ meakbiandat.
  yor-yor: Nítorí náà, ẹ má ṣe fi àwọn ẹ̀tọ́ tọkọtaya wọ̀nyí dun ara yín, bí kò ṣe
    nípa ìfìmọ̀ṣọ̀kan, kí ẹ̀yin lè fi ara yín fún àwẹ̀ àti àdúrà, kí ẹ̀yin sì tún
    jùmọ̀ pàdé, lẹ́yìn ìgbà náà, wọ́n gbọdọ̀ padà sọ́dọ̀ ara wọn kí Satani má ba à
