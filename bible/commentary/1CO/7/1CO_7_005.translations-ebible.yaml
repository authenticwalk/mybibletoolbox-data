  dso-dso: ଦୁଇ ମାଇଜି ମୁନୁସ୍‌ ବେଗ୍‌ଲିକରି ନ ରଅତ୍‌ । ମାତର୍‌ ବେଗ୍‌ଲିକରି ରଇବାର୍‌ ଆଲେ, ଦୁଇ
