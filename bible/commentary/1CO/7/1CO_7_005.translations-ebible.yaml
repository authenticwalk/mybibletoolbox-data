    pentacaponaein tatsi xua abe peexanaenexa tsanebe xua naitompa penaexanaexaebe.
  boj-2014: Deqa niŋgi nuŋgo jejamu getentaib. Ariya bati bei niŋgi nuŋgo uŋa wo ombla
