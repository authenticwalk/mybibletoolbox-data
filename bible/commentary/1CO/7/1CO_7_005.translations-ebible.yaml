    dagiti bagbagiyo iti panagkararag. Kalpasanna, masapul nga agtiponkayo manen,
    tapno saannakayo a masulisog ni Satanas gapu iti kinakurang iti panagteppelyo
    kadagiti bagbagiyo.
  pir-NT: Sa ijiepegʉ̃ta Cohãcjʉ̃re pʉaro mʉsa sini duana “Meheñe decorigã yʉhʉ mehna
    ijieracãhña. Cohãcjʉ̃re siniihna”, ihcãno mehna sa nina, sa ye masine mʉsa. Mʉsa
    sa nidi bato mʉsa iji mʉhtariro saha ijiducuya tja, Satana mʉsare “Ñano ye dutiari”,
    nina. “Apequina mehna ñano yeboaga”, nina, mʉsa basi piti ti duhueracãhña. Mʉsa
    iji mʉhtariro saha ijiducuya tja.
  anv-NT: Ndɛre ɛlúmbɔ, ɛ́kágé ntɛ ashya ntɛ ubɛlé, ɛkosé nnó ɛbwɔ́ ákámege
    meko amá nnó alyaá kpɛ́ atɛ né mboó gébé nnó anɛmmyɛ mbaá Ɛsɔwɔ. Ne gébé
    ɛyigémbɔ gékógé, ɛbwɔ́ abɔ́ mankéré chónchó nnó ɛ́kágé danchɔmeló
    apyɛ ɛbwɔ́ akpɛ́ né mmuameno gétúgé álá akágé gbaré mmyɛ bwɔ́.
  sab-NT: Me no onbre me mo muingalla chuge ngwadi tien ule mau ole, me no muinga
    me mo ñengulalla chuge ngwadi tien ule mau ole. Onbre muinga gdabonate gdaitre
