verse: 1CO.007.030
translations:
  kpx-kpx: Lainaho vanie duamo vanie toelamo Dilava momahavoi lovive vaholilive. Isi
    lainaho kunai vade voilahaveve huhulahai kemo lovive vaholilive.
  okv-H: Eto ungo si ereva avo toto osaga ambu sira eto irivujo. Eto ungo tunga javotoho
    te miheva avo tunga osaga iji avo hotembihe irivujo. Eto ungo donda ombuto humbari
    embopo avo donda ambu embo jindeto irivujo.
  tbo-tbo: Ma taumi o tutou ona dewa memi po ega mei tauhi hita tutou, ma taumi tu
    kaoha ona dewa memi po mei tu nugodubu, ma taumi tu waigapola ona dewa memi po
    mei tu dayadayabu.
  mal-C: വിലപിക്കുന്നവർ വിലപിക്കാത്തവരെപ്പോലെയും; ആനന്ദിക്കുന്നവർ ആനന്ദിക്കാത്തവരെപ്പോലെയും;
    വാങ്ങുന്നവർ കൈവശമാക്കാത്തവരെപ്പോലെയും;
  grc-SR: καὶ οἱ κλαίοντες, ὡς μὴ κλαίοντες· καὶ οἱ χαίροντες, ὡς μὴ χαίροντες· καὶ
    οἱ ἀγοράζοντες, ὡς μὴ κατέχοντες·
  bgc-bgc: रोण आळे, आनन्द करण आळे, अर चिज्जां नै मोल लेण आळे इन चिज्जां के बारें म्ह
    घणा ना सोच्चै, क्यूँके इन सारी बात्तां की फिक्र थमनै परमेसवर की सेवा तै भटका देवैगी।
  khz-khz: E getagina talimara noowane ati getagina talimara vetaira pia talu, e gevererena
    talimara noowane ati gevererena talimara, e rinaga gevoina talimara rinaga ta
    ati gevaiana talimara vetaira,
  deu-TKW: die da weinen, als weinten sie nicht; die sich freuen, als freuten sie
    sich nicht; die da kaufen, als besäßen sie nicht,
  zsr-NT: Lëzcaꞌ cni, ral‑laꞌ ludziji lahuëꞌ Dios nup taꞌbö́dx yechiꞌ ca run nu curbö́dx,
    atiꞌ ral‑laꞌ laꞌcuáꞌ nöxj lahuëꞌ Dios nup tuꞌdziji ca run nu curudziji, atiꞌ ral‑laꞌ
    lac nup taꞌu ca nu cutu bi dë qui.
  lin-lin: tika ete bato oyo bazali kolela bazala lokola nde bazali kolela te ; tika
    ete ba-oyo bazali kosepela bazala lokola nde bazali kosepela te ; tika ete ba-oyo
    bazali kosomba bazala lokola nde bazali na eloko te ;
  hns-NT: Doekh me na boeral rahiehe, aur khoesiaalie me na aasmaan me pahoetj djaihe.
    Djab koetjh kieniehe, tab aise na rahe kie toe na tjhor sakiehe.
  noa-E: Ökhĩirjuu nʉm khʉʉnjã, maach Pör Cristo bëeimʉʉ sim khaphʉ aawai oob atcha
    khoopaan sʉrkha nʉm khʉʉnjö amiet. Maimua ar onee nʉm khʉʉnjã, mag i bëeimʉʉ sim
    khaphʉ naawai, oob dau lököo amiet. Amach phatkhonau nem për au nʉm khʉʉnjã, oob
    ag dʉ̈i ich mag ëumeeju khĩirjumiet.
  eng-EMTV: and those weeping as though not weeping, and those rejoicing as though
    not rejoicing, and those buying as though not possessing,
  mib-NT: Te ñayuu jeē ni jíhī jnáhan vehe i, na sáha i nájnūhun jeē tu cúcuíhyá ni
    i. Te ñayuu cúsɨɨ̄ ni, na sáha i nájnūhun jeē tu cúsɨɨ̄ ni i. Te ñayuu jéen, na
    sáha i nájnūhun jeē nasūú ndajníñu i cúu. Ma cuáha i jnūhun jeē cásɨ tācá un jéē
    ma cúu condɨhvɨ̄ ni i jniñu máá yá.
  lif-NT2: हे़क्‍क्‍याङ् मेरिङ् के़धक्‍पाहाॽ मेरिङ् मे़न्‍धक्‍मना कुइसिःक्, ओमु के़लॽबाहाॽ
    ओमु मे़न्‍लॽमना कुइसिःक् हे़क्‍क्‍याङ् चिगःक्‌वा के़गप्‍पाहाॽ थेआङ् मे़ङ्‌गप्‍मनाबा
    कुइसिःक् मे़वाॽनिरो॥
  xnj-xnj: Vevivemba vavyai ngati vivemba lepi, veviheka vavyai ngati nakuheka, vevigula
    vavyai ngati kawaka chindu,
  mmx-mmx: La nedi dik bulu at levenmumuat atdi, dina xasep do nom lainbulu naba xap.
    La nedi dik lok momo, dina xasep do nom lomomo noxo nemen amisik. La nedi di unun
    panga, dina xasep do nom lempanga noxo nemen abao.
  cbr-NT: Axa rarumacë uni an ca aín rarumatishi sinántima 'icën. Axa bëtsi unicamabë
    timë́ax cuëëncë unicamax ca axa cuëëncëma unicamasaribi 'iti 'icën. An ñu bicë
    uni axribi ca ñuñu 'aíshbi ñuñumasa 'iti 'icën.
  tee-NT: Chai ju na talack'alhun jantu va ix'amak'anit ju catapastack'alhi. Chai
    ju na talack'achan jantu va ixk'achat'an ju catapastack'alhi. Chai ju na ta'alactamonan
    jantu va yuchi ju catapastack'alhi. Jantu chun alat'it ni va xanavin lacamunutpa'
    junita tachi chun ju ani taxtokni.
  eng-LSV: and those weeping, as not weeping; and those rejoicing, as not rejoicing;
    and those buying, as not possessing;
  cak-NT: Y ri yebison, man tiquiya' lugar che ri bis chi jari' nibano chique chi
    niquimestaj ri nrojo' ri Dios. Y quiri' chuka' ri yequicot, man tiquiya' lugar
    che, chi jari' nibano chique chi niquimestaj ri nrojo' ri Dios. Y ri yalan lok'oj
    niqui'en, man tiquiya' lugar che ri lok'oj chi jari' nibano chique chi can man
    niqui'en ta ri nrojo' ri Dios.
  pah-NT: Kiroki g̃a ojehe'o hete kiro – toko po g̃a ojehe'oe'ỹve'g̃a javijitehe hamo.
    Kiroki g̃a ojai hete kiro – toko po g̃a ijaje'ỹve'g̃a javijitehe hamo. Kiroki
    g̃a opyhypyhy mbatera kiro – toko po g̃a g̃a ja hamo – kiroki g̃a okoe'yma mbatera
    rehe nhandeapoa rũi reki javo jupe.
  sja-NT: Ma awara t'ãri p'ua p'anɨɨrã maa-e pɨrã o-ĩa p'anɨɨrãpa k'ĩsiadaipia bɨ
    Cristopa ãchimaa oopi k'inia bɨ, ãchi k'ĩsiade iru p'anɨ k'ãyaara. Ichiaba ne-inaa
    neto atapataarãpa k'irãpadaipia bɨ ãchia net'aa atada ateeda-e pait'ee Tachi Ak'õre
    eujãdee.
  xed-xed: Ka nza gwal ta taw, manda gwal kul haɗ ta taw. Gwal ta rfu guli, manda
    gwal kul haɗ ta rfu. Gwal ta dzawatá skwiha guli, manda gwal kul haɗ skwi da həŋ.
  mks-NT: Ta ndá na̱ ndúu cuéha̱ ndiva̱ha ndítahan caja na tátu̱hun na̱ cáji̱i̱ ini.
    Ta na̱ cáji̱i̱ ini ndítahan caja na tátu̱hun na̱ ndúu cuéha̱ ndiva̱ha ini. Ta
    na̱ xéen ña̱ha ñuyíví yóho ndítahan caja na tátu̱hun na̱xeen na ña̱ co̱ cúú ña̱ha
    na.
  gfk-S: Dong ing di susuah, di na ngan hoke be pa dile tapunuk. Dong ing di laro,
    di na ngan hoke be pa dile laro. Dong ing di te kukul, di na ngan hoke be pa dile
    tinane kike ra linge.
  bmu-bmu: Wösöbirik aka sahötzei, eŋön mönö qahö sahötmeaŋgö tandök ewö aka malme.
    Uruŋini ölöwahiga söŋgaizei, eŋön mönö qahö söŋgaimeaŋgö tandök ewö aka malme.
    Yuai bohonŋi mezei, eŋön mönö mi qahö buŋa qem aŋgumeaŋgö tandök ewö aka malme.
  dgz-dgz: Amba irip waiana go top waiana o puraput tambuiana go kayakayawan taianawa
    ame dim da uon, iwa ap gapan tavewa uon.
  eng-GNV: 'And they that weepe, as though they wept not: and they that reioyce, as
    though they reioyced not: and they that bye, as though they possessed not:'
  zaa-NT: Ą'hua lebi'i canu chi ribétsi, pues dèsdeba annana bittu gulaba latsi' le
    puro taá la' tristeza qui' le. Ą'hua lebi'i canu té la' redácca' latsi' qui' le,
    bittu gulaba latsi' le puro taá la' tsè' nu guttée le. Ą'hua lebi'i canu rò'o
    le biỹa, bittu gulaba latsi' le qui'ni labí ítuą.
  eng-WEBSTER: And they that weep, as though they wept not; and they that rejoice,
    as though they rejoiced not; and they that buy, as though they possessed not;
  guh-guh: Daxitajivi bejamatabëcueneenatsi ëDioso pijacuene petonacuenebavanapaenexa.
    Pamonae bitso najamatabëxaina peyajuvënëtëpaexae, bajarapamonae ata najamatabëxainaenejeva
    asaëyata betonacuenebavanapa vajatuxanenë. Apo bepenajamatabëxainaevicuenia, bejinavanapa.
    Pamonae ata jamatabëcuenebarëya tsavanapae, asaëyata betonacuenebavanapa vajatuxanenë.
    Apo bepejamatabëcuenebarëyavicuenia betonacuenebavanapa. Pamonae ata comuaca pexainaejavanexa,
    asaëyata betonacuenebavanapa vajatuxanenë. Asivaya apo betae xua natocomuaca.
  bon-bon: Piiyepu laatibi ele yaangene-tnemuge, teeme puu ngenecu mäpu piti nemi,
    yepä teepi miiji epu lenaja ele cäco biname liiyepu. Piiyepu laati bemi ngange,
    teepi puu gege gemi, yepä teepi miiji epu lenaja ngange cäco biname liiyepu. Cuta
    piiyepu laatibi gwidape bine jaaletnanemusi, teeme puu gwidape piti nemi, yepä
    teepi miiji epu lenaja gwidape cäco biname liiyepu.
  nhw-BL: Huan masehualme catli chocaj monequis quicahuase inintequipachol. Catli
    paquij, ayacmo quipiyase se tlatoctzi para huetzcase. Huan catli quicojtoque miyac
    tlamantli ipan ni tlaltipactli, ayacmo quipiyase tonali para quintequihuise.
  swh-ONEN: nao wanaoomboleza, kama ambao hawaombolezi; wenye furaha kama wasiokuwa
    nayo; wale wanaonunua, kama vile vitu walivyonunua si mali yao;
  wbi-wbi: Vooni vano vasasukunile vavisaghe hene vasila lusukunalo, vooni vano vakalile,
    nave navakakelile, na vooni vano vighula ikiinhu kyoni, nave navahalile kimonga.
  bba-bba: Kpɑ wi u nuku sɑnkirɑnu mɔ u ko nɡe u ǹ mɔ. Wi u mɑɑ nuku dobu mɔ u koowo
    nɡe u ǹ nuku dobu mɔ. Wi u mɑɑ dwemɔ, u koowo nɡe u ǹ ɡɑ̃ɑnu mɔ.
  eng-KJVCPB: and they that weep, as though they wept not; and they that rejoice,
    as though they rejoiced not; and they that buy, as though they possessed not;
  kgk-NT: '@see-verse:1CO.007.029'
  waj-waj: Gioonna kiaapu ausa mmuaararaivaa varaiya gioonna kiaapu hama ausa mmuaarareeraiya
    roosiima variatee. Gioonna kiaapu sirigaida variaiya gioonna kiaapu hama sirigaida
    variraiya roosiima variatee. Gioonna kiaapuuya mminnamminnaiyauvaara sikaunnaadiri
    yookaida vareeraiya gioonna kiaapu hama mminnamminnaataiya roosiima variatee.
  cpy-cpy: Ikaatzi iraawaeta-chari, otzimatyee roshiya-kaanteero tekatsi oetyaa riraawaetan-tyaari.
    Ikaatzi kimoshireta-waeta-tsiri, otzimatyee ikimita-kaanteero tekatsi oetyaa ikimo-shire-waetan-tyaari.
    Ikaatzi amananta-yitatsiri oeyita-rika, otzimatyee ikimita-kaanteero tee riimi
    ashiyityaawoni.
  mpx-mpx: bolo hi kahin ni ola ya te nige hi kakahin, ge bolo hi yaliyaya ni ola
    ya te nige hi yayaliyaya. Bolo wali bugul etega hi pwamola nihi talamwan Yehoba
    elana ni ola ya te nige heliya wali bugul i oola,
  wbp-wbp: Ngaliparlu ngula karlipa-nyanu waarr-pakarni yangka marirlangurlu marda,
    ngulajurlipa yampimi. Nyinayarlalparlipa yangka ngalya-kari-piya kuja kalu yulanja-wangu
    nyina. Ngalipa ngula karlipa ngarlarrimi, ngulajurlipa yampi. Nyinayarlalparlipa
    yangka ngalya-kari-piya kuja kalu ngarlarrinja-wangu nyinami. Ngaliparlu kuja
    karlipa nyiyarningkijarra jakarl-pinyi japu-jangka, kuja-wangu ngayilparlipa nyinayarla
    marlajarra-piya.
  luo-luo: joma ywak onego bedi ka joma ok ywagi; joma mor onego odag ka joma ok nigi
    mor; joma ngʼiewo gimoro onego odag ka gima gik ma gingʼiewogo ok mag-gi,
  nhe-NT: Huan tlacame tlen chocaj monequis quicahuase inincuesol. Tlen paquij, ayoc
    quipiyase se tlalochtli para huetzcase. Huan tlen quicojtoque miyac tlamantli
    ipan ni tlaltepactli, ayoc quipiyase tonali para quitequihuise.
  aii-aii: ܘܐܵܢܝܼ ܕܒܵܟ݂ܝܼ ܐܲܝܟ݂ ܕܐܸܢ ܠܹܐ ܝܢܵܐ ܒܸܒܟ݂ܵܝܵܐ، ܘܐܵܢܝܼ ܕܝܼܢܵܐ ܚܸܕܝܹܐ ܐܲܝܟ݂
    ܕܐܸܢ ܠܹܐ ܝܢܵܐ ܚܸܕܝܹܐ، ܘܐܵܢܝܼ ܕܙܵܒ݂ܢܝܼ ܡܸܢܕܝܼ ܐܲܝܟ݂ ܕܐܸܢ ܠܹܐ ܝܠܹܗ ܕܝܼܵܝܗ‌ܝ ܕܚܲܡܝܼ
    ܠܹܗ.
  esk-NT: tamatkualu qulviuqtuat qulviunġitchuatun iḷiḷutiŋ, tamatkualu iglaqtuat
    quviasrunġitchuatun iḷiḷutiŋ, tamatkualu tauqsiqsuqtuat sunik piginġitchuatun
    iḷiḷugich,
  msb-msb: An may kamunduan dapat man mamuhay pareho san dili namumundo. An may kalipayan
    naman na pareho san dili nalilipay. An may mga ginbakal dapat mamuhay na pareho
    san waraʼn kasadirihan.
  cpa-NT: Tsa¹ju³quín³dsa ju²hí³ dsøa¹², ju³lah dsa² chian² ju²cǿh¹ dsøa¹². Tsa¹ju³jmo³dsa
    hioh¹², ju³lah dsa² chian² ju²hiúg¹ dsøa¹². Tsa¹ju³jmo³dsa hi² hioh¹² jenh¹²dsa
    hi² ma²ca¹lá¹dsa, ju³lah dsa² lá¹² he² hi² lá¹²dsa.
  dso-dso: ସେନ୍ତାରିସେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ କାନ୍ଦାବୁବା ଅଇରଇଲାସ୍‌ନି, ସେମନ୍‌ କାନ୍ଦାବୁବା ନ ଅଇ
    ରଇଲା ଲକର୍‌ ପାରା ରୁଆ । ଆରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସାର୍‌ଦା ଅଇରଇଲାଇନି, ସେମନ୍‌ ସାର୍‌ଦା ନ ଅଇଲା
    ଲକର୍‌ ପାରା ଅଇ ରଅତ୍‌ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଗେନ୍‌ବାଇ, ସେଟା ନିଜର୍‌ଟା ନଏଁ ବଇଲାପାରା ରଅତ୍‌
    ।
  meu-meu: bona taitai taudia na bae noho asie taimu na heto; bona moale taudia na
    bae noho asie moalemu na heto; bona hoihoi taudia na bae noho asi edia kohu na
    heto;
  yva-NT: Vatano woyov wenawamo, syare vemo wo awa anakotaro manimaumbe rai obo ratantona
    nora. Muno vatano wugoen wenawamo, syare vemo wo awa anakotaro manayanambe rai
    obo ratantona nora. Muno vatano wo ananuge ramavun ti awaura rai wenawamo, vemo
    wo awa ananuge umaso bo ratantona nora, weye awa ananuge indati raumandi jaje.
  dgc-dgc: Sakay diyan kam maabala ta kalagayan moy. Mara éng te hirap kam, éng masaya
    kam,
  zpm-NT: Zha ne quianie dimiw, zha ne no guieḻbleya, zha ne nogaa guieḻnëw, gdeete
    zho diidz yca grë ncuaaṉ co lo zho par guṉ zho xtsiiṉ me.
  hix-NT: Tekhokaxem komo xarha, ekhokahnà komo wyaro harha hak nahtxoko. Teryehoryem
    komo xarha, eryehohnà komo wyaro harha hak nahtxoko. Tkatxho yehekatnye komo xarha,
    àkatxhomnà komo wyaro harha hak nahtxoko.
  sim-sim: Uhu mbele mbelenjik ji hishombashiowehe ji tlaholoho Avui Wasilakahi lerawun
    ji lakwan ji halanan. Uhu mbele mbelenjik ji rupkapshi mendehe orhi lerawun ji
    lakwan ji halanan. Uhu mbele mbele mushak ji frungawukwak ji hishihi orhi lerawun
    ji lakwan ji halanan.
  npi-ULB: रुनेहरू नरोएको जस्तै गरी बसून्; खुसी हुनेहरू खुसी नभएझैँ गरी बसून र किनमेल
    गर्नेहरूले तिनीहरूसँग केही नभएझैँ गरून् ।
  cgc-cgc: Iling man tan mga gangasebe, mga gakalipay, mga gapamalit daw mga ittaw
    na sake ta pagpangita ta iran na pangabui. Dapat labien danen iran na pagsirbi
    ta Ginuo, dili iran na kaimtangan daw mga pabuat tak ate na pangabui unti ta kalibutan
    i dili maglugay daw ta uryan marwad man en.
  tim-tim: Akto hânân âlepŋe manmai ire bo akbiap aregât indemaiŋe inde bâlâk manmai
    hain are akbei. Heroŋe maroŋe akmaiŋe manmâ hero maro bâlâk manmai hainare akbei.
    Akto siâ siâ mem aŋgim nene manmaiŋe âmâ imâ nengât bunŋe borâm manbei. Akto hân
    iregât tiripŋe bo akbiapgât hângât wan me wan mem manmaiŋe âmâ ire nâŋgâenŋe humo
    akbop dâm aregât nâŋgâmbiâ gewiâp.
  yor-yor: àwọn tí ń sọkún, bí ẹni pé wọn kò sọkún rí, àti àwọn tí ń yọ̀ bí ẹni pé
    wọn kò yọ̀ rí, àti àwọn tí ń rà bí ẹni pé wọn kò ní rí,
  wos-wos: Guni géraakwa du takwa, gérahafi yakwa du takwa hurundaka maki hurutanguni.
    Guni mawuli sawuli yakwa du takwa, mawuli sawuli yahafi yakwa du takwa hurundaka
    maki hurutanguni. Guni jondu héraakwa du takwa, jondu hérahafi yakwa du takwa
    hurundaka maki hurutanguni.
  emp-NTPO: Ara maʌ̃ quĩrãca djabarã sopua b̶eara sopuaẽ́ b̶ʌ quĩrãca b̶ead̶ida panʌa
    Ãcõrẽda bio ẽpẽni carea. B̸ʌsrid̶a b̶eara b̶ʌsrid̶aẽ́ b̶ʌ quĩrãca b̶ead̶ida panʌa.
    Ne nẽdod̶aba idjia nẽdod̶ara ewariza erob̶aida crĩcha b̶aiẽ́ b̶ʌa.
  eng-F35: and those who weep as though not weeping, and those who rejoice as though
    not rejoicing, and those who buy as though not possessing,
  ind-ind: Begitu juga kalau kamu bersedih, hiduplah seolah-olah tidak bersedih. Dan
    kalau kamu berbahagia, hiduplah seolah-olah tidak berbahagia. Kalau kamu membeli
    harta dunia, hiduplah seolah-olah tidak mempunyai apa-apa.
  pes-OPCB: غم یا شادی یا ثروت، نباید کسی را از خدمت به خداوند باز دارد.
  mpt-mpt: Nakaia unangai inamin namino i dimo tam tloa i bobolo ilum omfubenoa mebibi
    o bobolo amito mo fumbianibta memibe! I bobol tem sum ole Yesus Klaiste okoko
    bobol ota fumbianiba e okoko okok kemine! Eka nakaia unangai seinimibo i bobol
