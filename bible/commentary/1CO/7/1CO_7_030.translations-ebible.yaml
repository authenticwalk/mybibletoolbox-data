    ta' syac'och spensar eb'.
  tzj-E: Wbis ok'ej emjon rij mxe rmal tara' bis ok'ej mteban cumplir nak nrajo' ranm
    Dios chewa. We xquicotemal c'ola ewq'uin mxe rmal tara' quicotemal mteban cumplir
    nak nrajo' ranm Dios chewa. Wcongan je' achnak nelok' me tba ta ec'u'x ruq'uin,
    mxe rmal tara' mteban cumplir nak nrajo' ranm Dios chewa.
  san-BUR: အတး ကၖတဒါရဲရကၖတဒါရဲရိဝ ရုဒဒ္ဘိၑ္စာရုဒဒ္ဘိရိဝ သာနန္ဒဲၑ္စ နိရာနန္ဒဲရိဝ ကြေတၖဘိၑ္စာဘာဂိဘိရိဝါစရိတဝျံ
  yaa-NT: 'Askatari nã shinãchakaifãfe nõko Ifo yonosharaxotirofo nã shinãchakaifãfema
    yonoxonaifo keskafakĩ. Nãskatari nã inimaifãfema nõko Ifo yonoxosharatirofo nã
    inimaifãfe yonoxonaifo keskafakĩ. Askatari nã afara fiaifãfe shinãtirofo iskafakĩ:
    “Na nõkonãma, akka na nõko Ifonã,” ixõ shinãtirofo. Akka nõko Ifo shinãkõikĩ nõ
    yonotiro.'
  cab-NT: Moún lumuti wíchugun dan lun íruni o ugúndani le gádaanbaliwa, o lun umégeguni
