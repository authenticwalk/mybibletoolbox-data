  amp-amp: Bro Nkifrar hiket yimako tamoh nmbuhampno yima yuhum dukahato nurwoko,
    mirahko nd nefmn bro dukefm ahtanom. Nd nefm nhai wom rhuruhatm. Yo tamohmpno
    yima yuhum yindhorwomko, mirahko be nd yindhoreftn bro dukefr ahtanom. Nd yindhoreft
    nhai wom rhuruhatt. Kristen yimam wuss wiknewam nhaf inji. Be nd tum wiknayuk
    wussn bro dukefm hta duha. Nd wuss nhai romn tfit wom yakitohruhatmm.
  bht-bht: कने जड़े लोक दुखी न, सै अपणा दुख ना दसन; जड़े खुश न, उना दी खुशी लुकी रे,
    कने जड़े खरीदारी करणे बाले न, सै ऐसे होई जान की उना बाल कुछ ना हो।
  eng-NOY: and they that weep, as though they wept not; and they that rejoice, as
    though they rejoiced not; and they that buy, as though they possessed not;
  cub-NT: Caiye ijãravʉque bíjare nʉivʉ. Aru ijãravʉ cũiquíyebu. Que baru ina oivʉ,
    yópe obevʉpe d̶ajarãri na. Ina torojʉve teivʉ, yópe torojʉve tebevʉpe d̶ajarãri
    na. Ina cʉvede ĩni bojed̶aivʉ, yópe cʉve cʉvabevʉpe d̶ajarãri na. Aru ina cʉve
    cʉvarivʉ ne ĩ́ye boje ijãravʉquede, yópe diede ĩmevʉpe d̶ajarãri na. Que baru
    obejarãri, torojʉve tebejarãri, ĩni bojed̶abejarãri, aru cʉvede ĩmejarari máre.
    Que d̶aivʉ baru cainʉmʉa, oabejebu memecaivʉ Jesúre. Quénora memecajarãri ʉ̃́re
    cainʉmʉa.
  ita-1927: e quelli che piangono, come se non piangessero; e quelli che si rallegrano,
    come se non si rallegrassero; e quelli che comprano, come se non possedessero;
  lww-lww: A la m̃ena ga nap̃a asum̃a atagin ke suri tai, popon sinela p̃esan suri
    nap̃a atagin ke ne, a la nap̃a amloge ke pon kekarena lala na yomarava, popon
    ve asitom̃al re sina. La m̃ena nap̃a amiyum̃aen ke kilavaru, popon akila sa nap̃a
    limala korena ga.
  ckb-ckb: ئەوانەی دەگریێن وەک نەگریێن، ئەوانەی شادن وەک شاد نەبن، ئەوانەی دەکڕن وەک
    موڵکیان نەبێت،
  nas-nas: Teing biromparimatomaing birompariaing-pinaꞌ otoroainge. Teing dotuarimatomaing
    dotuariaꞌ otomaing-pinaꞌ otoroainge. Teing mooꞌmooꞌ nkoaamatomaing tee mooꞌ nkoaavaꞌ
    otoromaatomaing-pinaꞌ otoroainge.
  uvl-uvl: Ke pomalam mana nge iri nenge te tangtang pe iri nenge te iechech pe iri
    nenge te olol ure. Iri nenge te tangtang leteria poi ke mange iri nenge te tang
    ero pe iri nenge te iechech leteria poi ke mange iri nenge te iech ero pe iri
    nenge te olol ure, leteria poi ke mange iri nenge reria ure ero.
  eng-BBE: And for those who are in sorrow, to give no signs of it; and for those
    who are glad, to give no signs of joy; and for those who are getting property,
    to be as if they had nothing;
  ixl-CNT: Aatz qꞌuꞌl nitoqꞌeꞌ, iꞌaneꞌ aas ayaꞌl kala yeꞌ nitoqꞌeꞌ. Aatz qꞌuꞌl nitxuqꞌtxuneꞌ,
    iꞌaneꞌ aas ayaꞌl kala yeꞌ nitxuqꞌtxuneꞌ. Utz aatz qꞌuꞌl niloqꞌ kam, iꞌaneꞌ aas
    ayaꞌl kala yeꞌxhkam tetz atile. Tan jankꞌat koj u tiempo.
  xsi-xsi: Aŋga miki tamâta ea uru kapataiŋa wa kaveta kalo-kalo wa, ande ara ŋana
    miki ma kalomi ŋgere sondo ku kasama tu nemi tiŋa ŋinde ma muli marumbu lâ. Aŋga
    miki ea uru kandeka, ande ara ŋana miki ma kalomi ŋgere sondo ku kasama tu nemi
    ndekâŋa ŋinde ma muli marumbu lâ. Aŋga miki ea uru kako nemi kelekele, ande ara
    ŋana miki ma kalomi ŋgere sondo ku kasama tu kelekele ŋinde ŋandai warakami nemi
    ŋga.
  crx-NTPO: Mbene la 'uk'enudlehne, 'aw 'uk'elhnusdlene k'un'a 'uhint'oh. 'Et mbene
    la huhoont'i'ne, 'aw lhuhoot'i'ne k'un'a 'uhint'oh. 'Et mbene la hoonli ooketne,
    'aw buch'e' lhiloh le'hint'oh.
  kan-OKCV: ದುಃಖಪಡುವವರು ದುಃಖಪಡದವರಂತೆಯೂ ಆನಂದ ಪಡುವವರು ಆನಂದಪಡದವರಂತೆಯೂ ವಸ್ತುಗಳ್ನು ಕೊಂಡುಕೊಳ್ಳುವವರು
    ತಾವು ಕೊಂಡುಕೊಂಡದ್ದು ತಮ್ಮದಲ್ಲ ಎಂಬಂತೆಯೂ
  bbb-bbb: '@see-verse:1CO.007.029'
  blw-blw: Ya uray agé chàyu way chan totokar ya naragsak hen hamhamàna, ilanyu agé
    ta faén chillu agé chachi hen patigényu. Ya umat agé chàyu way cha lomàrao ya
    wachan kok-owana, ilanyu paat ta faén agé chachi hen patigényu.
  tam-2017: அழுகிறவர்கள் அழாதவர்கள்போலவும், சந்தோஷப்படுகிறவர்கள் சந்தோஷப்படாதவர்கள்போலவும்,
    வாங்குகிறவர்கள் வாங்காதவர்கள்போலவும்,
  azz-NT: Huan no ijcón namechilía que nochi in taneltocani ten moyoltequipachojtinemij,
    yejuan nojonques monequi ijcón queme majyá amo quipiasquíaj choquilis. Huan no
    ijcón neques taneltocani ten iluititocque, yejuan nojonques monequi ma yetinemican
    ijcón queme majyá amo iluititosquíaj. Huan no ijcón neques taneltocani ten tacoutiyohue,
    yejuan nojonques monequi ma yetinemican majyá amo inaxca ya yesqui ten quicouque.
    Huan nijín como ijcón quichihuaj in taneltocani, ijcuacón yejuan cachi huelis
    motequitiltijtinemisque ihuan Totecotzin.
  spa-RV-1909: Y los que lloran, como los que no lloran; y los que se huelgan, como
    los que no se huelgan; y los que compran, como los que no poseen;
  csy-csy: A kap te sia a kap ngawl bang in le a lungdam te sia a lungdam ngawl bang
    in; taciang van lei te sia, bangma nei ngawl bang in om tahen;
  mxq-NT: Diꞌibʉ ijttʉp jotmaymyʉʉt, dʉꞌʉn ꞌyꞌítʉt éxtʉm kyadimmay kyadimta̱jtʉ. Diꞌibáty
    ijt xoondʉp, naybyʉjta̱ꞌa̱gʉdʉp éxtʉm kyadimxonda̱ꞌa̱ktʉ. Es diꞌibáty ti tʉ tjuydyʉ,
    jikyꞌáttʉp éxtʉm tkadimjaꞌajʉty diꞌibʉ naty tʉ tjuy.
  tzj-NT: Owi bis ok'ej amajon maxta rmal ja bis ok'ej maquita naban cumplir. Owi
    quicotemal amajon maxta rmal ja quicotemal maquita naban cumplir. Ja c'a tok c'o
    je'e nalok' maxta tibe ac'u'x ruq'uin in rmaltari' maquita naban cumplir.
  tdt-tdt: Ema nebee tanis la bele hanoin deit nia laran tristi nee. Ema nebee haksolok
    la bele hanoin deit nia haksolok nee. Ema nebee sosa sasaan la bele hanoin deit
    nia sasaan nee.
  ron-BTF: Și cei ce plâng, ca și cum nu ar plânge; și cei ce se bucură, ca și cum
    nu s-ar bucura; și cei ce cumpără, ca și cum nu ar stăpâni;
  eng-WEBP: and those who weep, as though they didn’t weep; and those who rejoice,
    as though they didn’t rejoice; and those who buy, as though they didn’t possess;
  eng-FBV: and those who weep as if they did not weep, and those that celebrated as
    if they had not celebrated, and those that bought as if they did not own,
  nld-1939: en zij die wenen, alsof ze niet weenden; en zij die blijde zijn, als verblijdden
    ze zich niet; en zij die kopen, als behielden ze het niet;
  bwo-bwo: Shiyanirwonwere shiyaanerawwotsk'o, geneeúwirwots geneeúwerawwotskok'o
    wotde'er beewunee, k'ac' keewirwots, k'ac' iko deshawwotsk'ok'o woshde'er boatso
    taawunee.
  nch-BL: Huan masehualme cati chocaj monequis quicahuase inintequipachol. Cati paquij,
    ayecmo quipiyase se talojtzi para huetzcase. Huan cati quicojtoque miyac tamanti
    ipan ni taltipacti, ayecmo quipiyase tonali para quitequihuise.
  quc-TNT: Ri quebisonic, rajwaxic cäca'no chi je' ta ne quequicotic. Ri quequicotic
    rajwaxic cäca'no chi je' ta ne quebisonic. Ri quelok'omic rajwaxic cäca'no chi
    je' ta ne man kas quech taj ri qui lok'om.
  tfr-NTPO: pjãy sl̈ar ëë l̇l̇ëbo kjĩshko ga pjãy wotjl̈ĩk ara ba kjĩshko ame; pjãy
    l̈öng wopjl̈ú l̇l̇ëbo kjĩshko ga pjãy wotjl̈ĩk ara ba kjĩshko ame; pjãy l̇l̇ëbo
    tjwl̈ẽno ga e ber bomi kong ĩyado wl̈o l̈ëmi l̇l̇ëm bakoe.
  kaq-NT: Benataibo benayamahax quescapi jihuenahue. Coin coinaibo coin coinyamahax
    quescapi jihuenahue. Marohibo maton jahuabora yamahihcamahi jihuenahue.
  sgb-sgb: Hikaw ya ampaglungkot, ay ihundo yoy pamaghuyo yo ha Panginoon hên ahina
    ampangabala kamoyu ya an-ikalungkot yo. Hikaw etaman ya main ikahigla, ay ihundo
    yoy pamaghuyo yo hên ahina ampangabala kamoyu ya an-ikahigla yo. Hikaw ya main
    hinaliw, ay ihundo yoy pamaghuyo yon nanad hên ayn kamoyu ya hinaliw yo.
  vie-1934: kẻ đương khóc, nên như kẻ không khóc; kẻ đương vui, nên như kẻ chẳng vui;
    kẻ đương mua, nên như kẻ chẳng được của gì;
  kxv-kxv: ଅ଼ଡ଼େ ଆମ୍ବାଆରି ଡ଼ୀହି ମାନେରି, ଏ଼ୱାରି ଡ଼ୀହି ହିଲାଆ ଲ଼କୁ ଲେହେଁ ଆ଼ପେରି; ଅ଼ଡ଼େ
    ଆମ୍ବାଆରି ରା଼ହାଁ କିହିମାନେରି, ଏ଼ୱାରି ରା଼ହାଁ କିହି ହିଲାଆ ଲ଼କୁ ଲେହେଁ ଆ଼ପେରି; ଇଞ୍ଜାଁ
    ଆମ୍ବାଆରି କଡିନେରି ଏ଼ୱାରି ଅଦିକାରା ବେଟାଆ଼ଆତି ଲେହେଁ ଆ଼ପେରି;
  amu-NT: Joo nnꞌaⁿ na mꞌaⁿ na chjooꞌ nꞌom, cꞌomna chaꞌxjeⁿ quia waa xuee. Ndoꞌ joo
    nnꞌaⁿ na mꞌaⁿ ncuee, cꞌomna chaꞌcwijom mꞌaⁿna na chjooꞌ nꞌomna. Ndoꞌ nnꞌaⁿ na
    cwilajnda ꞌnaⁿ cꞌomna chaꞌcwijom nchii ꞌnaaⁿna joꞌ.
  hin-CV: जो शोकित हैं उनका शोक प्रकट न हो; जो आनंदित हैं उनका आनंद छुपा रहे और जो
    मोल ले रहे हैं, वे ऐसे हो जाएं मानो उनके पास कुछ भी नहीं है.
  spa-BES: Y a los que lloran, como si no lloraran y para aquellos que están contentos,
    como si no estuvieran; y para aquellos que están obteniendo propiedades, hacer
    como si no tuvieran nada;
  san-BEN: অতঃ কৃতদারৈরকৃতদারৈরিৱ রুদদ্ভিশ্চারুদদ্ভিরিৱ সানন্দৈশ্চ নিরানন্দৈরিৱ ক্রেতৃভিশ্চাভাগিভিরিৱাচরিতৱ্যং
  tdx-tdx: naho hoe tsy miharovetse o mirovetseo, naho hoe tsy mirebeke o mirebekeo,
    naho hoe tsy mahazo o mivilio,
  naf-naf: Ma si zemsu zemsu mamip ekŋenaŋ si kembeŋin ŋeŋinan bemti Kawawaŋgalen
    mulupgat omba penaŋ ku manâip ma am oloŋen palen maip ekŋen oloŋeŋin ŋeŋinan bemti
    Kawawaŋgalen mulupgat omba penaŋ ku manâip. Ma am milawat makwitip ekŋenaŋ milawat
    keyet nâme tatat katikŋaŋ tabe nâmti keŋin temaŋ keyet ku bewep.
  grc-MT: και οι κλαιοντεσ ωσ μη κλαιοντεσ και οι χαιροντεσ ωσ μη χαιροντεσ και οι
    αγοραζοντεσ ωσ μη κατεχοντεσ
  vid-vid: na wala walingulila wawe kota hawalingulila, na wala walingusechelela wawe
    kota hawalingusechelela, na wala walingugula wawe kota wahela chinhu chowagulile.
  pio-NT: Càita nacái cawinácaalí achúméeyéica iwàwa yéenánái yéetéeyéimiwa ìwaliwa
    iwàwacutá náibaidaca Wáiwacali irípiná càide iyúwa càmíiyéi achúma iwàwa. Cawinácaalí
    nacái imàníiyéica fiesta iwàwacutá nàyaca cáimiétaquéeri iyú càide iyúwa càmíiyéi
    máiní casíimái iwàwa náibaidacaténá cáalíacáiri iyú Wáiwacali irípiná. Cawinácaalí
    nacái iwènièyéica wawàsi iwàwacutá càmita máiní cáinináca naicáca nàasuwa, néese
    iwàwacutá náináidacawa càide iyúwa canéeyéica yàasu, náibaidacaténá cachàiníiri
    iyú Wáiwacali irípiná.
  tsn-tsn: boitumelo kgotsa kutlobotlhoko kgotsa dikhumo ga di a tshwanela go kganela
    ope go dira tiro ya Modimo.
  amr-NT: Kenpaʼti on suhueʼnada i̱ʼe̱po paiʼda e̱e̱ʼnayo i̱da yabatikpo Diosen yakatiʼ
    kenpaʼti fiesta o̱gkaʼpo enʼdurugpaknayo konig kenomeyere durugpakhueʼ e̱e̱ʼpiʼ
    dakaʼ Diosen ya̱gʼkikatiʼ. Kenpaʼti opudomey huakupete eʼbaikapiʼ konig to̱e̱hueʼ
    hua̱e̱ʼerionig e̱e̱ʼpiʼ Diosention dakaʼ ya̱gʼkikatiʼ.
  pwg-pwg: Iyavo kava ina tutusiyasiyapa na ita makai da nakanani ma ke nuwapoya kamonai.
    Bo, iyavo kava ina vivinama na ita makai da nakanani ma ke nuwabiibii kamonai.
    Bo, iyavo kava ina gimagimara na ita notai da nani sawarisi na nakanani ma ke
    rapesiyai.
  cjv-cjv: Te ipun donguai tarom fuka di norongua no suwo kai meipunbo tai nokapu
    fuka di norongua mun fipunbo kakom kakom nonon muruwo Yai Gumam kokonan benapune.
    Te no suwo koropane meina dero tai bainga yokamai “No yokamai meina dero tai bainga
    i tai noromanga tai dumie. No Yai Gumam kokonan bei morapunga i tai nokapu dume,”
    epe di firapunga na mun firaye.
  tha-KJV: และให้​คนที​่เศร้าโศกเป็นเหมือนกับมิ​ได้​เศร้าโศก และผู้​ที่​ชื่นชมยินดี​ให้​ได้​เป็นเหมือนกับมิ​ได้​ชื่นชมยินดี
    และผู้​ที่​ซื้​อก​็​ให้​ดำเนินชีวิตเหมือนกับว่าเขาไม่​มีกรรมสิทธิ์​เหนืออะไรเลย
  por-BR-2018: E os que choram, como se não chorassem; e os que se alegram, como se
    não se alegrassem; e os que compram, como se não possuíssem.
  mhl-mhl: Beusembe maneru kuyogobi, ŋoŋoji so kuyoniminde kamasi oŋu fukeru goinebi.
    Maŋ-ŋaŋuŋ fiame jeriegobi, ŋoŋoji so jerieniminde kamasi oŋu fukeru goinebi. Ya
    furiine bagobi, ŋoŋoji oi so rauganiminde kamasi oŋu fukeru goinebi.
  klv-klv: Nǝvanuan totaŋ, nǝtaŋan san satiwol hǝn nǝmauran san. Nǝvanuan tohǝhaṽur,
    nahǝhaṽuran san satiwol hǝn nǝmauran san. Nǝvanuan top̃urp̃ur tite, natit gail
    gai topul hǝni saliwol hǝn nǝmauran san.
  bco-bco: Nofolakilo꞉ kaluka꞉isale kuo꞉ya꞉lab i a꞉no꞉, kuo꞉ya꞉lab us a꞉nakabiyo꞉
    dowa꞉so꞉bo. Kaluka꞉isale sagale alita꞉lab i a꞉no꞉, sagalo꞉ us a꞉nakabiyo꞉ dowa꞉so꞉bo.
    Kaluka꞉isale kelego꞉ modo꞉lo꞉ dia꞉lab i a꞉no꞉, kelego꞉ a꞉no꞉leko꞉ asula꞉so꞉bo.
  kdl-NT: Kpam ko va̱ baci a kushen adama a unamgbukatsuma̱, vu lyai pini kapala n
    ugbashika Asheku. Ko va̱ baci a idyoshi n vu pani kayanyan, kotsu vu a̱sa̱ka̱
    upana u kayanyan u vunu u zuwa vu vu a̱sa̱nsa̱ n ugbashika Asheku wa. Ko vu tsa̱ra̱
    baci ili ushani, kotsu i zuwa vu vu a̱sa̱ka̱ ugbashika Asheku Yesu Kawauwi wa.
  apu-NT: Txiapatakari parĩkauatako Teoso ĩkapani, kãkiti matxiapatakati parĩkauatini
    atokokana. Poxokori parĩkauatako mapoxokoniti parĩkauatini atokokana. Tiitxi amotakari
    parĩkauatako Teoso ĩkapani, tiitxi mauakiniti parĩkauatini atokokana.
  roo-roo: Ora voeao oea gaupaiveira, oea vo vokio oiso rutu tou iraopaivere osa voeao
    oea viapau tavaka vovouro vai oupaive ora siraoara vai Pautoa-pa kovopaoro. Ora
    voeao tapo oea agesipaaveira, oea uvui iraopaai ra oiso toupaive vo vokio-ia osa
    voeao oea viapau rorupaive Pautoa-pa kovopaoro. Ora voeao oea sara kovoro purapaaveira,
    oea uvui iraopaai ra oiso rugoopaave Pautoa-pa kovopaoro, Viapau oiso ora vigei
    ragapa moni oupavioveira.
  miz-NT: Xoo é tuví ntaꞌxa i ne, na kūtuví ña vata tsi tē ña te túvi ntaꞌxa ña. Xoo
    e dóo diní i ne, na kūtuví ña vata tsi tē ña te díni ña. Xoo é kañii i ne, na
    kuntoo ña vata tsi tē ña tuví nee iñá īó iña ña.
  qvz-NT: Chasnallata llaquirisha huacac runaga ama chi llaquirishcata yuyarishalla
    causana anguichi. Cushiyac runaga ama chi cushiyashcata yuyarishalla causana anguichi.
    Cai pachai randishca charishcagunata ama yuyarishalla purina anguichi.
  deu-ELO: und die Weinenden als nicht Weinende, und die sich Freuenden als sich nicht
    Freuende, und die Kaufenden als nicht Besitzende,
  mjc-NT: Tan nyooho tsa iyó tucuiihya iñi, ña tya̱a yahvi ndo tucuiihya iñi can.
    Tan nyooho tsa sɨɨ cuñi, ña tya̱a yahvi ndo tusɨɨ iñi can. Tan nyooho tsa jata̱
    ndaha tyiñu taahán tsi coo ndo tumaa tsa nduve ndaha tyiñu ndo.
  caa-caa: Y tin e war unumse ubꞌobꞌ umen que chamay inteꞌ ufamilia ucꞌani tuaꞌ aturuanobꞌ
    bꞌan cocha jay machi ani war aquetpa tzajtaca utobꞌ. Y tin e war atzayobꞌ ucꞌani
