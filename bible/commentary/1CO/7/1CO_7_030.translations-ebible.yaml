    Diore moa ĩsiña.
  trc-NT: Ne̱ síí nanó ndoꞌo rá roꞌ, se̱ taꞌvee soꞌ maꞌ. Ne̱ síí niha̱ꞌ ndoꞌo rá roꞌ,
