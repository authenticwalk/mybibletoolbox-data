  gvn-gvn: Yurra nguba banbadi, milka-bujarmanya. Yinya yalada. Yamba Jesusanjiku
    milkanga bunday. Workmaka baja nyungunku. Yurra nguba wawurr-wawurrku happy-balaku
    bundanday. Yinya yalada. Yamba Jesusanjiku milkanga bunday. Workmaka baja Jesusanka.
    Yurra nguba yamba-yamba milkabu kujil, buy-im-bunganka. Yinya yalada. Yamba Jesusanjiku
    milkanga bunday. Workmaka baja Jesusanka.
  nhy-NT: Katlej moyolkokoaj ma yekan kej yeskia kipiaj pakilistle, iwan katlej kipiaj
    pakilistle ma yekan kej yeskia moyolkokoaj. Iwan katlej tlakowaj, ma yekan kej
    yeskia mach inmaxka tlan kikowaj.
  asm-FB: যি সকলে ক্রন্দন কৰিছে, তেওঁলোকে এনেভাৱে চলক যেন ক্রন্দন কৰা নাই; যি সকলে
    আনন্দ কৰিছে, তেওঁলোকে এনেভাৱে চলক যেন আনন্দ কৰা নাই; যি সকলে কোনো বস্তু ক্রয়
    কৰিছে, তেওঁলোকে এনেভাৱে চলক যেন তেওঁলোকৰ নিজৰ একো নাই।
  okv-okv: Eto ungo si ereva avo toto osaga ambu sira eto irivujo. Eto ungo tunga
    javotoho te miteva avo tunga osaga iji avo hotembitie irivujo. Eto ungo donda
    ombuto umbari embopo avo donda ambu embo jindeto irivujo.
  mxt-NT: Ta tatu nyaá ndo tucuihya iñi, ma quichaha ndo tucuihya iñi cuan, o tatu
    nyaá ndo tusɨɨ iñi, soco ma quichaha xaan ndo tusɨɨ iñi cuan. Ta tyicuan caa tucu
    tatu iyó xuhun ndo, ma quichaha xaan ndo xuhun cuan. Na̱cuhva ndo tandɨhɨ cuan
    chi Nyoo.
  tzo-NT: Ti c'u avepalic ti chavich'ic mule yu'un ti ep avocol li' ti balumile, mu
    me xaventain. Ti c'u avepalic ti nichim avo'ntonique, mu me mu'yuc palta chava'yic.
    Ti c'u avepalic ti chamanilajique chachonilajique ac'o mu'yuc c'usi oy avu'unic
    chava'yic yu'un hech mu teuc chbat avo'ntonic.
  ind-AGS: dan mereka yang menangis seolah-olah mereka tidak menangis, dan mereka
    yang merayakan seolah-olah mereka tidak merayakan, dan mereka yang membeli seolah-olah
    mereka tidak membeli,
  omw-omw: Nkye hia mwatani airi enta qati variqi virara rieqatama nkyiqitai ntatehua
    mwihua hia ntatehuara nraantantamwa kye variqi viqata Kotirara nronraqama kye
    riemwaqita quata. Kuaa qarama kye nkyiqitai raihi varihua, mwihua hia raihihuara
    nraantantamwa kye variqi viqatama Kotira kyaiqara nronraqama kye riemwaqi vivata
    nkyiqitai mpo inraikya mpo inraikya kyoqaa hi varihua hia mpo inraikya vatehua
    nraantantamwa kye varaqi quata.
  yrb-yrb: '@see-verse:1CO.007.029'
  maa-NT: Ko̱ jñà xi̱ta̱ xi kjoa̱ba títsa̱jnajiìn, k'oa̱á s'ín kàtìtsa̱jna koni tsà
    mì ba títsa̱jna. Koa̱ jñà xi s'eí tjín‑la̱, k'oa̱á s'ín kàtìtsa̱jna koni tsà mì
    s'eí tjín‑la̱. Koa̱ jñà xi tsojmì otse, k'oa̱á s'ín kàtas'ín koni tsà nìmé tjín‑la̱.
  mcq-mcq: ꞌEnakúne vea kaꞌene ja niramaruvujija paniramaruvu jaꞌinaꞌe reje ꞌee ea
    kaꞌene teamarasahujija patemarasahu jaꞌinaꞌe reje ꞌee ea kaꞌene uneunecha ꞌimejiꞌinijija
    paꞌimejure saꞌinaꞌe reꞌavara.
  sus-A: نَشَن نَ وَقٍ، عَ شَ لُ عَلْ عَ مُ وَقٍ. نَشَن سّيوَشِ، عَ شَ لُ عَلْ عَ
    مُ سّيوَشِ. نَشَن نَ سٍ سَرَقٍ، عَ شَ لُ عَلْ سٍ مُ عَ يِ.
  jpn-1965: 泣く者は泣かない者のように、喜ぶ者は喜ばない者のように、買う者は所有しない者のようにしていなさい。
  fra-SBL: et ceux qui pleurent, comme s'ils ne pleuraient pas ; et ceux qui se réjouissent,
    comme s'ils ne se réjouissaient pas ; et ceux qui achètent, comme s'ils ne possédaient
    pas ;
  yka-yka: Damikkiyan isab meˈ magdukkahin, subey gaˈi luwal tapikilde pagdukkaden.
    Meˈ magkēgin, subey gaˈi luwal tapikilde pagkēgden. Meˈ magbelli-bellihin isab,
    subey gaˈi kimmatande weˈ di si siye meˈ bakas tabellide miyaˈan.
  mle-mle: '@see-verse:1CO.007.029'
  shp-NTPO: ja winiaibo winiamai keskati; ja raroaibo raroyamai keskati; ja jawéki
    marokin biaibo jawebi biamaa keskati.
  aom-aom: 'O huë vavaeni baejëꞌe aribövioharo ave saꞌa hesi huë vavaeni muoho barëꞌiëꞌe
    jiaje nadi huë vavaeni baejarujoho ëhemuoho uehorovoꞌi God-are muohuꞌo uehorovore.
    O nimorohëꞌe aribövioharo ave saꞌa hesi nimorohëꞌe muoho barëꞌiëꞌe jiaje nadi
    nimoroharujoho ëhemuoho uehorovoꞌi God-are muohuꞌo uehorovore. O inöme rabe rabe
    imoꞌamaruje aribövioharo inöme bövie biseꞌe barëꞌiëꞌe jiaje uvore: Noehu imaroho
    bogo nosirehu jioꞌi hesi God-are höjo.'
  geb-geb: Mba nzi gumgi, mbe nzi gumgira farar muuŋgip wari kɨ thari. Mba ndikndigi
    gumgi, mbe ndikndigi gumgira farar muuŋgip wari kɨ thari. Mba bigi ga vhezi gumgi,
    mbe mba bigir warira muuiŋ thari.
  bsj-bsj: Nubo ci wiye tiyeu a mani namwi kebo nubo ci wiye, kange buro ma bilangtum
    tiyeu namwi kebo nubo ma bilang tum tiye, Nubo tenang diker tiyeu namwi cii man
    ki diker.
  cak-cak: Ri yebison, man tiqui'en chi roma ri bis man niqui'en ta chic ri nrojo'
    ri Dios. Ri yequicot, man tiqui'en chi roma ri yequicot man niqui'en ta chic ri
    nrojo' ri Dios. Ri yequibanala' lok'oj, man tiqui'en chi roma ri lok'oj man niqui'en
    ta chic ri nrojo' ri Dios.
  chf-NT: Jini machcatac u chen uq'ue c'änä ajnicob ca' machcatac que mach'an niump'e
    cua' u yäc'ben u chen uq'ueba tuba u cherben u patan Dios. Jini machcatac ch'a'a
    ujinob c'änä ajnicob ca' machcatac que mach ch'a'a ujinob. Jini machcatac q'uen
    cua' chichca u mäne'ob mach yo u ch'a'alesan ujin t'oc lo que u cänäntanob, pero
    c'änä u chenob ca' a wälä que mach jin tuba, lo que u mäne'ob.
  tlf-tlf: '@see-verse:1CO.007.029'
  piu-2006: Yuḻṯa palula tjinguru tjaampala yunypa nyinanytjala Yiitjulu ngalyankula
    tjananya mantjira katiku. Mantaku kulilwiyalpiya yunypa palulawana ankuku ngurra
    ilkarikutu. Tjinguru tjaampala yulanyingka, paluru tjananyaṯarra mantjira katiku.
    Yulawiyalpiya yunypalpi palulawana ankula nyinamalpa. Tjaampalangku watiya tjuṯa
    tjalamilantjala paluru tjananyaṯarra mantjira katiku. Watiya tjuṯaku kulilwiyalpiya
    yunypa palulawana ankula nyinamalpa.
  poh-NT: Jeꞌ woꞌ chic nicꞌ paꞌ qꞌuihal hat-tak suk tokꞌic tak ruꞌum chi paꞌ bih jenoꞌ
    tiꞌ xcaꞌn aweh tak maꞌ no̱j acapew-bal tak china̱ i tiꞌ reꞌreꞌ, chacapaj laꞌ tak
    chi xa tꞌuch chic ro̱k kacꞌacharic wilic chi camanic chiwach i Dios. On wi wilic
    aweh tak xa suk chic pa ricꞌux ru̱cꞌ jenoꞌ paꞌ bih holonquil xacꞌul pan acꞌacharic
    tak reꞌ woꞌ reꞌ chacapaj tak. Jeꞌ woꞌ, hab wach aweh tak cꞌahchiꞌ rilokꞌom take
    paꞌ bih reh chiban chi xa jeꞌ maꞌ reꞌ ta ok reh take paꞌ bih wilic, reh chi maꞌ
    xa ar ta chic eno̱j ricapew-bal china̱ eh chiban woꞌ chi jeꞌ maꞌxta ru̱cꞌ take
    paꞌ bih wilic reh.
  tue-tue: Boorituari basoca boorituahera tiiróbiro niirõ booa. Ʉsenirãcã tʉsahera
    tiiróbiro niirõ booa. Apeyenó sãĩrã́ cʉ̃́ãye niidoaadarere tiiróbiro tʉgueñarijããrõ.
  bjp-bjp: Ke fanu ae ri mamais, rin liu arae le biil ri mamais, ke fanu ae ri laes,
    rin liu arae le biil ri laes. Ke fanu ae ri fiil nenge tier, rin liu arae le biil
    ti tier kiri.
  xon-xon: binib bi wii na mu li bi ke baah kaa wii le na, binib bi kpa mpopiin na
    mu, bi li bi ke baah kaa kpa mpopiin le na, binib bi daa ki tiir na mu, bi li
    bi ke baah kaa kpa nibaa na.
  tzo-ZNT: Ti jayvoꞌ chavat avoꞌonique, mu me jaꞌuc noꞌox ta avoꞌonic. Ti jayvoꞌ jun
    avoꞌonique, mu me jaꞌuc noꞌox ta avoꞌonic. Ti jayvoꞌ jꞌequeloxuque coꞌoluc me
    xchiꞌuc chꞌabal cꞌusuc avuꞌunic chavaꞌiic.
  mpm-NT: Yɨvɨ kukuiꞌya ini, koto kendo i jiin jnuꞌun kuiꞌya ini un. Ti yɨvɨ kusɨɨ
    xaan ini, koto kusɨɨ ini i siaꞌan ni jiin jnuꞌun un. Ti yɨvɨ ka jaan ndajniñu,
    koto kuñukuu xaan ini i ndajniñu un, na saꞌa i ja tundo ñavaꞌa i.
  ots-NT: O bbʉ xí ndu̱ hner ánimajʉ, dyo guí ndo mbe̱nijʉ. Guejtjo bbʉ guí ndo bbʉy
    rá zö, cjuá guí mpöjö, gui mbe̱ni, xta tjojtjo göhtjo yʉ i cja. Cja̱ bbʉ te xcú
    töy, dyo guí ndo ne ca̱.
  hoy-hoy: अदिक वर्ला वाळेर हिंग ईरूल मान्सी वर्लालुर, अदिक खुशी माळावाळेर हिंग ईरूल
    मान्सी खुशी माळालुर. अदिक जो पैस्या कोटकु कोमावाळेर आर आंदुर हिंग ईरूल मान्सी
    आंदुर हात्‍ती येनु हईच ईलच.
  amo-amo: Allenge na idi kuculu ba.) Anan liburi libo, na isu nafo na idi nin liburi
    libo ba, allenge na isere ko iyang, so nafo na anan nimon nacara ba.
  pjt-pjt: Munu nyura tjinguṟu kurunpa tjituṟu-tjituṟu nyinarampa tjituṟu-tjituṟu
    panya palunya kulintja wiyangku waintaṟa Jesunya kulinma. Munu nyura tjinguṟu
    pukuḻpa nyinarampa pukuḻpa panya palunya kulintja wiyangku waintaṟa Jesunya kulinma.
    Munu nyura kutjupa kutjupa wiṟu tjuṯa payamilaṟampa palunya tjananya kulintja
    wiyangku waintaṟa Mayatja Jesunya puḻkaṟa kulinma.
  cwe-cwe: na waja wolila na wawe fana hawalila, waja wodeng'helela na wawe fana hawadeng'helela,
    wagulaji na wawe fana wabule chinhu.
  daa-NT: Ŋuur kuuk ala diŋka, ŋuu gine ar ŋu allo. Ŋuur kuuk aaciyaw, ŋuu gine ar
    ŋu aacayɗo. Ŋuur kuuk gidiya gamna, ŋuu gine ar gamin-aŋ kun̰coɗo.
  mlp-mlp: Teq mataw gaq wazayta na in bilaqne a hi gaqayta nog iyeq osiy. Sa mataw
    ginad dimniyayta na in bilaqne mataw ginad meqniysa osayta nog iyeq osiy. Sa mataw
    nagah kabemmo gizayayta na in bilaqne mataw ginaghan haiqta nog iyeq osiy.
  ape-C: Aria shoreh iri ta shupe kabi douk eshesh madae shureh um uwe. Aria shanadudareh
    iri ta shupe kabi douk eshesh madae shunadudareh um uwe. Aria eshudok douk shanator
    eshudok eneshenesh iri ta shupe kabi douk eshudok eneshenesh wokesh douk madae
    esheshish iri uwe.
  bgs-bgs: Dì dán ágkailanganán ka maranu kó asta kadayawan kó. Dì dán ágkailanganán
    ka duwán bállin yu asta ándà inatunán yu.
  faa-faa: Re hiripuraka risike yaiya hiripuraka risikiakopo. Makata akipoko repo
    hiripurakano makatane keseke fahokosapo. Hiripuhoanafonoraka arisia ayiáka risikianie.
    Arirakano re seseraka risike sesehokopo. Makata akipoko seseraka risikino makatane
    keseke fahokosapo. Arirakano repo makata kára roporako hemakapukua risikiakopo.
    Re forokoa arisia ayiáka risikianie. Makata roposane keseke fahokosapo.
  kik-kik: arĩa maracakaya nĩmaikarage ta mataracakaya; nao arĩa makenete nĩmaikarage
    ta matakenete; o na arĩa mekũgũra indo, nĩmaikarage ta matarĩ kĩndũ marĩ.
  cap-NT: Niz̈aza llaquita z̈ejlñi z̈oñinacaqui anaz̈ ancha llaquisaquic̈ha. Yooztan
    kamchiz̈ cjen cuntintu cjequic̈ha. Niz̈aza c̈hjulquiztan chipsñi z̈oñinacaqui
    anaz̈ juc'anti kuz tjaaquic̈ha chipchipsquiziqui. Yoozquin juc'anti kuz tjaaquic̈ha.
    Niz̈aza cusasanaca kjayñi z̈oñinacaqui anaz̈ juc'anti kuz tjaaquic̈ha kjayta cusasanacquiz.
  ksr-ksr: Wosobiri moma saajuti, oŋonoŋ mono mende saabutiwaa tani kaaŋa kolooŋ laligowu.
    Uugia qeaŋgoro aisoojuti, oŋonoŋ mono mende aisoowutiwaa tani kaaŋa kolooŋ laligowu.
    Iwoi sewaŋa mejuti, oŋonoŋ mono ii mende buŋa qeŋ aowutiwaa tani kaaŋa kolooŋ
    laligowu.
  eng-TNT: 'and they that wepe be as though thy wept not: and they that reioyce be
    as though they reioysed not: and they that bye be as though they possessed not:'
  sbs-sbs: vena vakurwakazi va ve uvu kavena. Avo valila va ve uvu kavalili, mi avo
    va tavite vave uvu kava tavite, mi avo va wula zintu vave uvu vasa kwete zintu.
  sue-sue: Ota di towera ami di kaka samu meni nuago warise. Ota yawa sara inowera
    ami yawa sara kaka wamu meni nuago warise. Ota nena zuma gainowera ami nenara
    mama kaka wamu meni nuago warise.
  fra-NCL: ceux qui pleurent comme ne pleurant pas, ceux qui se réjouissent comme
    ne se réjouissant pas, ceux qui achètent comme ne possédant pas,
  snn-NT: Mësacua yure ota oicuabi ota oima'ija'ñete ro'tajë'ën. Mësacua yure bojojën
    ba'icuabi bojoma'ija'ñete ro'tajë'ën. Mësacua yure bonse coni bacuabi bonse beoja'yete
    ro'tajë'ën.
  atb-NT: Yón ngaû huî é bang gi, a huî é bang su; gabú é bang gi, a gabú é bang su;
    sutzè lé wui yu é bang gi, sutzè a wó é bang su;
  cek-AK: qah kaminawk loe qah ai baktih, anghoe kaminawk loe anghoe ai baktih, kaqan
    kaminawk loe katawn ai kami baktiah om o tih;
  bkd-bkd: Ku agkalipay kaw daw ku agkaguul kaw harì nuy iyan haena ipalabaw. Sinyu
    sa agpamalit, isipen nuy ha sa katigayunan nuy kenà inyu.
  ctu-76: Jini am bʌ i ch'ʌjyemlel cha'an ajsajtyel yom mi yajñel che' bajche' mi
    ma'ix i ch'ʌjyemlel. Jini muc'ob bʌ ti q'uinijel yom mi yajñel che' bajche' mi
    ma'ix c'ajacña yoj mi yubin. Jini mu' bʌ i cha'len mʌñoñel yom i cha'len che'
    bajche' mi mach'anix chʌ bʌ ti' mʌñʌ. Yomix tyo la' c'ajtisan Dios je'el.
  lac-NT: Quin wa'aric ti' a mac a tucur u ca', arex ti', mʌ' ju chen tucric a ba'
    cu tucric. Quin wa'aric xan, ti' mac a qui' yoro', arex ti', mʌ' ju chen tucric
    a ba' cu qui'quintic u yor. Quin wa'aric ti' a mac a cu mʌnic ba', arex ti', mʌ'
    ju chen tucric ti' a ba' cu mʌnic.
  xla-xla: Epame siyele koko mate epo dupa kolle koko mate epo alisisi pasatepo hallowe
    koko matetapo oplamita God oko halowe dla api himomolloweye poka꞉dena.
  xav-NT: Duré asisô 're aiwa'õ za'ra wa'aba mono wamhã, taha na si 're rosa'rata
    za'ra wa'aba mono õ di za. Duré aima 're ĩrowẽ za'ra wa'aba mono zéb zarina, ato
    sina 're anomro aba mono wamhã, taha na si 're rosa'rata za'ra wa'aba mono õ di
    za. Duré marĩ hã asima 're uipra za'ra wa'aba mono wamhã, taha na si 're rosa'rata
    za'ra wa'aba mono õ di za, asima.
  cuk-cuk: Ar bemar-bodimalad, bodisurmaladyob be nanamarsun. Bemar-alledimalad, alledisurmaladyob
    be nanamar. Degi, bemar-ibmar-bakdimalad, we-ibmar begadsulidyob be nanamarsun.
  tbf-tbf: Egie ese gi ta mon ngan mi tina, gi ta mon malan va gi kap ta. Egie ese
    gi ta res, gi ta mon malan va gi kap res. Egie ese gi ta vovoir, gi ta mon malan
    va gi kap suvu kepineits.
  uig-CYR: матәм тутқанлар матәм тутмиғанлардәк болсун; бәхит-хошаллиқта болғанлар
    бәхит-хошаллиқта болмиғанлардәк болсун; мал-мүлүк сетивалғанлар мал-мүлүксизләрдәк
    болсун;
  ikw-NT: ele naakwna ẹkwna lele nụ be zá n'anya-mini, ele nọomu rụmu lele nụ ovu
    zá nọoso be n'ọnu, ele nọozu ahịa lele nụ ọ zá nhne be zụhiaru,
  khs-khs: 'Kiwa ya:lese sita:la: kao ya:lese sitalatepa. Mane amopela: kiyawa ya:pelepita:
    keteawa sikape itapa tepesakeye. Eta: ya:lama epesita:ya epapuluse sita:latipa:.
    Apula: kiwa epelese sita:la: epelepa. Mane amopela: epelese sitalapitekiwa keteawa
    sikape itapa tepesakeye. Aputa: kiyawa nano ketea sosolo wa:la:lopase matanepela:
    sitalatepa. Kiwa misitiya epesita:ya epapuluse sita:latipa:. Nano ketea wa:la:yawa
    sikape itapa tepesakeye.'
  dwr-ENT: ዬኪያዋንቱ ዬኬናዋዳን፥ ናሼቲያዋንቱ ናሼቴናዋዳን፥ ሻሚያዋንቱካ ሻሚዴ ኣይኔ ባይናዋዳን፥
  pma-pma: Koakeil amurang, usil Ahi hesuval armurangtei. Koakeil asi keil ven tounah,
    usil Ahi hesuval arsitei keil. Koakeil avul tounah, usil Ahi hesuval tounah one
    tovuol.
  atd-NT: Woy ko duon igkasinogow ta, kono ta ighun-a ka pogsinogow ta. Woy ko dakol
    so igkarago ta, kono ta ighun-a ka igkarago ta. No ko ogpakasasaliu ki to agad
    nokoy, songo kono ki ogkatiglingoy to mgo kalaglagan ta di oghunnoon ta atag ka
    igpohimu ni Hisus kanta.
  tel-2017: ఏడ్చేవారు ఏడవనట్టు, సంతోషించేవారు సంతోషించనట్టు ఉండాలి. కొనేవారు తాము
    కొన్నది తమది కానట్టు ఉండాలి.
  hat-BSA: epi sila ki kriye yo, tankou yo pa t kriye; sila ki rejwi yo, tankou yo
    pa t rejwi, e sila ki achte yo, tankou yo pa t posede anyen;
