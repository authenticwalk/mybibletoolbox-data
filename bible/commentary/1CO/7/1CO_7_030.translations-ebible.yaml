    meba masaumeng.
  gmv-NT: ዬኪዛይቲ ዬኮንታ ኣሳ ማላ፥ ኡፋዬቲዛይቲ ኡፋዬቶንታ ኣሳ ማላ ጊዴቶ። ሚሼ ሻሚዳዴንቲ ሻሜቲዳ ሚሻ ባስ ጊ ቆፖፌቶ።
  por-BLT: E também aqueles que choram, como se não chorassem. Aqueles que celebram,
    como se não celebrassem. Os que compram, como se não fossem donos do que compraram.
  stp-NT: Gio jaiꞌ noꞌm tuꞌ bhaan jix buam jum aaꞌ, jaꞌp jam jup tu jimdaꞌ nam panaas
