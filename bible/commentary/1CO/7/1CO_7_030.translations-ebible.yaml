  ces-LB: ať jsi smutný nebo se raduješ, nedej se tím zdržovat od Božího díla.
  mkn-mkn: Bagitu ju, kalo ada yang manangis, lebe bae dia bakuat ko jang manangis,
    ko biar dia bisa taro kira sang Tuhan. Kalo ada yang hati babunga, lebe bae dia
    bekin diri ke sonde bagitu, ko biar dia bisa taro kira sang Tuhan. Kalo ada yang
    mampu babéli, lebe bae dia idop sama ke orang yang sonde ada pung milik apa-apa,
    ko biar dia bisa taro kira sang Tuhan.
  pol-UBG: Ci, którzy płaczą, jakby nie płakali; ci, którzy się radują, jakby się
    nie radowali; ci, którzy kupują, jakby nie posiadali;
  qxh-NT: wañupacurpis, cushish cawarpis, ima-aycayuj carpis Tayta Diosninchipa shungun
    munashallanta ruranquiman.
  nwi-nwi: Kɨni tukmə yermamə kɨrik rɨkin rəpou, rhuvə mə tukror əmə wok kape Kughen
    rəmhen kɨn yame rɨkin rɨpəh nəpouyen. Kɨni tukmə yermamə kɨrik rɨkin ragien, rhuvə
    mə tukror wok kape Kughen rəmhen kɨn yame rɨkin tukrəukəh tukun. Kɨni tukmə yermamə
    kɨrik raməvrə, rɨkin tukrɨpəh nɨvənien tuk narɨmnar yame ravəh, mamor əmə wok
    kape Kughen.
  kmo-kmo: Eeta keya tawa ma ye, ye sa keyanan biish tawaga sa eecha ta. Eeta ma ye
    hega tawey, ye sa heganan biish tawaga sa eecha ta. Eeta ma ye boboyen toko tawey,
    ye sa boboyen tokonan biish tawa maga sa eecha ta.
  agr-agr: Atum wake besemag pujakjumesh, nuniachkugmesh shiig aneasjum pujakjumshakam,
    tuja wajiijum imá senchi uyumakjumkesh, Apajuí takatjiya duka takatskek idaimaitsugme.
  kyc-kyc: Nakama kondo letaminyi dupwa pano ee laa nalapape. Giyalana suu pilyaminyi
    dupwa pano gii nalapape. Nakamana bange ropo piyami dupwa pano reta nalapape.
  urd-GVU: رونے والے ایسے ہوں جیسے نہیں رو رہے۔ خوشی منانے والے ایسے ہوں جیسے خوشی
    نہیں منا رہے۔ خریدنے والے ایسے ہوں جیسے اُن کے پاس کچھ بھی نہیں۔
  yre-NT: -Te e ya 'wɩ 'nanmandɩ -a oo, ɛn -te e ya ci "nrandɩ -a oo, te -a -tʋwli
    'e 'si -tɔ min lɔ -e 'e vɩlɛ 'e yiɛ -trɔa Minsan -le 'nyranman da dɩ. Minnun nɛn
    o fɛ "lɔa bɛ, -a -cin 'e 'kɔn o ji 'nan fɛ 'bɔ zɩɛ 'e 'ka 'o 'lɔ dɩ.
  fuh-BKF: woyooɓe ngaɗa hono mboyaay, weltiiɓe ngaɗa hono mbeltaaki, soodooɓe ngaɗa
    hono njeyaa ko coodi,
  arl-NT: Cante na shaajasanoocua sapueyani, naajaa, majaari nia tarinitianu Pueyasora
    nia poonijionu. Cante queranacuyani, naajaa, Pueyasora pa poonijiorejuhuaj. Cante
    casami niquitiojojua quiquiaani, naajaa, maja casamiicua nia niishiriojonu puera.
    Socua nia niishiriojore cutara Pueyasoocua.
  ziw-ziw: wata kwila watende saviya hawakwila, na welelwe watende saviya hawelelwe,
    wakugula watende saviya hawana chintu,
  grc-TR: καὶ οἱ κλαίοντες, ὡς μὴ κλαίοντες· καὶ οἱ χαίροντες, ὡς μὴ χαίροντες· καὶ
    οἱ ἀγοράζοντες, ὡς μὴ κατέχοντες·
  nag-nag: Aru taikhan jun khan kandi ase, jineka taikhan kanda nai; aru taikhan jun
    khan khushi pai ase, jineka taikhan khushi pa-a nai; aru taikhan jun khan kini
    ase, jineka taikhan laga eku nai;
  eng-OEBCW: those who are weeping as if not weeping, those who are rejoicing as if
    not rejoicing, those who buy as if not possessing,
  knj-NT: Ja' eb chi cusi, ma ske' asan scusilal chi yil yun eb. Yetoj pax eb chi
    tzalai, ma ske' ja' c'al yin tzala c'ulal tu' chi yaoc sna'bal eb, yetoj eb chi
    yak' negocio, man ojab asanne oj yin snegocio tu' chi yaoc sna'bal.
  deu-1912: und die sich freuen, als freuten sie sich nicht; und die da kaufen, als
    besäßen sie es nicht;
  san-PUN: ਅਤਃ ਕ੍ਰੁʼਤਦਾਰੈਰਕ੍ਰੁʼਤਦਾਰੈਰਿਵ ਰੁਦਦ੍ਭਿਸ਼੍ਚਾਰੁਦਦ੍ਭਿਰਿਵ ਸਾਨਨ੍ਦੈਸ਼੍ਚ ਨਿਰਾਨਨ੍ਦੈਰਿਵ
    ਕ੍ਰੇਤ੍ਰੁʼਭਿਸ਼੍ਚਾਭਾਗਿਭਿਰਿਵਾਚਰਿਤਵ੍ਯੰ
  nob-LB: '@see-verse:1CO.007.029'
  ntj-ntj: Nyangka puru-ya tjuni kartakatirralpi Tjiitjaku waarka tirtu palyanma tjuni
    walykumunulupirinypa. Nyangka puru-ya kutjupa-kutjupaku pukurlarrirralpi Tjiitjaku
    waarka tirtu palyanma tjiinya pukurltjarralu watatjarrinytjamaaltu. Nyangka puru-ya
    yulytja payipungkulalpi tirtu palyanma yulytja kulintjamaaltu.
  sxb-NT: Awantu awarra wamenye ki awatarra, awasangaarre wamenye ki awatasangaarre
    kandi awagula ewintu, ewintu ewio wiwafwananre ki ewitari ewiawu ewia okuwiika.
  nhu-NT: Ɛ́ bonyii bò beele kpwe enù diɛwɛ kɛ bó beele kɛ, ɛ́ bò laŋlaŋe enù diɛwɛ
    kɛ fiɛɛ jee bó le kɛ, ɛ́ bò guyte mwɛɛm enù diɛwɛ bó baa kɛŋke naa lo fiɛɛ kɛ.
  row-row: Onaꞌ naa boe, mete ma atahori nggae, malole lenaꞌ tao manggatee ralan fo
    sudꞌi nggae, naa fo bisa taoafiꞌ neu Lamatualain. Mete ma hambu ruma rala nara
    ramahoꞌo, malole lenaꞌ tao aon onaꞌ nda ramahoꞌo sa, naa fo bisa taoafiꞌ neu Lamatualain.
    Mete ma hambu mana bisa banda-hasaꞌ nakandooꞌ a, malole lenaꞌ masodꞌan onaꞌ atahori
    nda mana naꞌena saa-saa sa boe, naa fo ana bisa taoafiꞌ neu Lamatualain.
  msy-msy: Ezɨ gumazir aziba, me azi puvatɨzɨ moghɨn ikɨ. Eghtɨ gumazir bar akongeziba,
    me akongan markɨ. Eghtɨ gumazir bizibagh iveziba, me biziba puvatɨzɨ moghɨn ikɨ.
  agg-agg: Nindou düdi aranɨ-aranɨyu-randeimbɨ, ai moanɨ afɨndɨ hohoanɨmokoateyu-randeimbɨ
    manüŋgu nahurai-mbiyuwamboane. Nindou düdi hɨhɨfɨ-hɨhɨfɨyu-randeimbɨ ai nindou
    hɨhɨfɨ-hɨhɨfɨkoateyu-randeimbɨ nahurai-mbiyuwamboane. Nindou düdi napo pemɨyu-randeimbɨ
    ai nindou napokoateyu-randeimb-mayu nahurai-mbiyuwamboane.
  ptp-ptp: Dɨ xomxo wê byag ge, he i dô i tɨyi xocbê he o byag lêm, dɨ xomxo wê dô
    hɨxôn xêyaa nivɨha ge he i dô i tɨyi xocbê he xêyaa o nivɨha lêm. Dɨ xomxo wê
    kɨsuu susu ge, he i dô i tɨyi xocbê he nên susu maên ge.
  nak-nak: Mai la pileho tai, umala gabu tikumua. Mai la paga la sagegela, umala gabu
    tikumu taia. Mai eme ge loto isa la paga, eme kama ge sau tolea mai ale taume
    sesele.
  lbb-lbb: Pa la ning la tangis, lar laun larning bel la tangis. Pa la ning la gas,
    lar laun larning bel la gas. Pa la ning la lolou, lar laun larning bel al ututna
    anunla.
