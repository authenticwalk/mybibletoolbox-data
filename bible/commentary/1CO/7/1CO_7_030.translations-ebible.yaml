  wal-wal: Yeekkiyaageeti yeekkennabaadan, ufaittiyaageeti ufaittennabaadan, shammiyaageetikka
    shammidikka aibinne bainnabaadan,
  zad-NT: Na' shi nole zoale nyesh' bi we'le latj wsej wllonan gonle ka cheeni Chioza'.
    Na' shi nole zoale mbalaz, bi we'le latj wsej wllonan gonle ka cheeni Chioza'.
    Na' shi nole cha'o chzi'le bittezə, bi we'le latj wsej wllonan gonle ka cheeni
    Chioza'.
  kmg-kmg: â kioeŋgopieŋzi jupie ki tâmiric tinac ezejec, â šeri eeŋgopieŋzi jupie
    šeri tâmiric tinac ezejec, â wiac furi baeŋgopieŋzi jupie mafa tâmiric tinac ezejec,
  aso-aso: Idoꞌ eveneꞌ ma linginela mulumo alumo gelaaꞌ initeꞌ ma minavo ive nama
    igaꞌ nave lingine nene ive nama amaniꞌ gilivosa minilo. Idoꞌ ve ma lingine initeꞌ
    mamuꞌ longolize ize minaaꞌ naniꞌ aleve lingine nene neꞌmine amaniꞌ gilivosa minilo.
    Idoꞌ initeꞌ maketi milaaꞌ meni hizaaꞌ igaꞌ nave lingine nene henenitine nomineꞌ
    nizaniꞌ gili minilo.
  uli-uli: Iwe ngo rechoka re tetang ila rebe forurloh le medalbo tetayikof lal deper;
    iwe ngo rechoka re memmal ila rebele forurloh le medalbo te cchehas lal deper.
    Iwe ngo rechoka re chuchuway formel, ila rebele forurloh le medalbo te pitgir
    mokwe resa chuwayi;
  nin-NT: Abangga ba nggo so yì a bu so nâ sa abangga ba nggo a si so yì hen. Abangga
    ba nggo so nyarr a bu so nâ sa abangga ba nggo a si so nyarr hen. Abi di re iki
    bu so nâ sa abi iha.
  acu-NT: Tura wake mesekar pujuinausha wake meseachua nunisarang Yusnaka umirkartinuitai.
    Tura nakurin ainausha nakurichua nunisarang Yusen umirkartinuitai. Tura warinchun
    sumin ainausha sumichua nunisarang Yusnaka umirkartinuitai.
  cak-WNT: Y ri yebison, ma ruma ta ri bis chi man ta niquiben ri nrajo' ri Dios.
    Y queri' chuka' ri yequicot, ma ruma ta chi yequicot, ruma ta ri' chi man ta niquiben
    ri nrajo' ri Dios. Y ri q'uiy yetajin chulok'ic, ma ruma ta chi q'uiy yetajin
    chulok'ic, ruma ta ri' chi man ta niquiben ri nrajo' ri Dios.
  ebk-ebk: As nan chiyuycha mun-ag-akor ya chiyuycha munlagragsak at fiakun koma nan
    ag-akor ya lagragsakcha nan mangepakinak as nan munserfiyancha kan Apo Dios. Assesa
    us as nan chiyuycha cha lomaklaku at fiakun koma nan lenakwancha nan mangepapakud
    as nan munserfiyancha kan Apo Dios.
  spa-PDDPT: los que lloran como los que no lloran, los que gozan como los que no
    gozan, los que compran como los que nada tienen,
  ruf-ruf: na awala iwolila wawe ka ng'awolila bae na awala wodeng'elela wawe ka ng'awodeng'elela
    bae. Na awala iwoghula ipfinu, pfinu apfo pfiwe ka si pfawo bae,
  gun-gun: ojae'o va'e ta'ikuai ojae'o e'ỹ va'e rami, ovy'a va'e ta'ikuai ovy'a e'ỹ
    va'e rami, mba'emo ojogua va'e ta'ikuai mba'eve oguereko e'ỹ va'e rami,
  agu-BL: Ncha'tz yi e' yi na chibisun, nk'e'tz yi jalt nink bis cho'c tan xtxumle'n.
    Nin yi e' yi na chitzatzin, nk'e'tz yi jalt nink yi tzatzi'n cho'c tan xtxumle'n.
    Nin yi e' yi ja chilok' jun takle'n, nk'e'tz yi jalta'tz nink cho'c tan xtxumle'n.
  isn-isn: Ehi niakete ukia akite anga agila anga ukia, nawa nialoilwe atule anga
    shanga aloilwe, hange ehi niakugula kentu kehi atule anga shanga asaile kintu
    kehi.
  eng-PEV: '@see-verse:1CO.007.029'
  ilo-ULB: Dagiti a agsangsangit, ket masapul nga agtignay a kasla saanda nga agsangsangit
    ken dagiti agrag-o, a kasla a saanda nga agragrag-o ken dagiti gumatgatang kadagiti
    aniaman, a kasla saanda a nagtagikua iti aniaman a banag.
  pir-NT: Ahri yehpa yojopʉ ijiro saha camepʉ ijisi. Camesa pihtia waharota. Sa pihtiati
    yehpa ijigʉ̃ yojopʉre mari ñehe quea utiye, mari bucueye, mari cʉoye pihtia waharota.
    Sa ye ti ihyo waro ijire. Cohãcjʉ̃ yere yeye pehe ihyo waro ijierare. Sa ye ahri
    yehpa cjẽne cʉoyequina, cʉoeyequina yero saha ijiahro. Ahri yehpa cjẽne pajiro
    tʉhotueraro cahmene. Ahri yehpa yojopʉ ijiri yehpa camesa pihtia waharota.
  anv-NT: Bɔɔ́ abi áwyaá mesome, ábɛ ɛké bɔɔ́ abi álá pɔ́ ne mesome. Bɔɔ́ abi
    áwyaá nechɔ́chɔ́ ábɛ́ ɛké bɔɔ́ abi álá pɔ́ ne nechɔ́chɔ́. Ne bɔɔ́ abi ákɛne
    gese ábɛ́ ɛké bɔɔ́ abi álá pɔ́ ne unó gese.
  sab-NT: Kwian bai kaire kle ta olire me ñage chege mo ta gbe ta olire alin ole,
    ma no mo ta gbe lle boi ma no Chube alin. Kwian bai kaire kle toi nga suga no
    ole me ñage chege toi mo ta gbe nga suga no alin ole, ma no mo ta gbe toi nga
    suga no ole lle boi Chube alin. Kwian bai kaire kle mo ta gbe lle tanre gige mo
    alin diali, ma no kwian ene mo ta gbe suge me lle molen kare, ma no mo ta gbe
    lle boi no Chube alin.
  tmd-tmd: Immɨdöi nöbö mö bla, imölɨb nöbö mö akuyöbö röxg mɨjöña. Wahax pɨmɨdöi
    nöbö mö bla, wahax pölɨb nöbö mö akuyöbö röxg mɨjöña. Ap wobmɨdöi nöbö mö bla,
    ap mɨdöl nöbö mö akuyöbö röxg mɨjöña.
  acr-NNT: Jekꞌulaꞌ janipa ri kebꞌoqꞌik, makiya kibꞌ xew che ri kibꞌis. Janipa ri
    kekiꞌkotik, makiya kibꞌ che ri kiꞌkotemal. Janipa ri kakiꞌan loqꞌoj, meꞌek kikꞌuꞌx
    rukꞌ rubꞌitaq ke.
  kpg-kpg: Digau ala e tangitangi, la gii hai be digau hagalee lodo huaidu. Digau
    ala e tenetene, la gii hai be digau nadau tene ai. Digau ala e hui nadau goloo,
    la gii hai bolo nadau mee ai.
  taj-taj: क्राबागदे आक्राबा म्‍हिगदे ह्रङ् लसी चिउ ओच्‍छे ताङ्बागदे आताङ्‌बा म्‍हिगदे
    ह्रङ् लसी चिउ। ओच्‍छे तिगै ग्‍लुसी भबागदेसे ह्राङदेन छ्‌याम तिगै आरेबा ह्रङ् लसी
    चिउ।
  avt-avt: Mɨt miyapɨr kerek nɨrɨak menmen me God, hɨr nɨkɨt me menmen, hɨr enweikɨn
    enre mɨt miyapɨr kerek ap nɨkɨt menmen. Mɨt miyapɨr kerek hɨr han yaaik enweikɨn
    enre mɨt miyapɨr han enuk. Mɨt miyapɨr kerek netenen menmen yapɨrwe enweikɨn enɨr
    ke mɨt miyapɨr ap netenen menmen.
  cbk-cbk: Masquin si tiene alegria o tristeza o riqueza, este maga cosas no debe
    prohibi ni con ningunos para hace el trabajo de Dios.
  uig-ARA: ماتەم تۇتقانلار ماتەم تۇتمىغانلاردەك بولسۇن؛ بەخت-خۇشاللىقتا بولغانلار
    بەخت-خۇشاللىقتا بولمىغانلاردەك بولسۇن؛ مال-مۈلۈك سېتىۋالغانلار مال-مۈلۈكسىزلەردەك
    بولسۇن؛
  tuf-tuf: Ba bíyinan yarjaquin racar cue rehcáyatan, ahra cue bár bin itir eyta ítuwi.
    Ba bíyinan ahnítara, ahní bár bin itir eyta ítuwi. Bíyinatan oyan icuran wáhcayat
    oya bár bin itir eyta ítuwi.
  abx-abx: i mga magparapandinamag nga day gana' hamok mga sabidu'an-na, i mga malipayon
    nga day gana' hamok mga salipayan-na, i mga aniya' pinamalli-na nga day ma'in
    maliyat i pag'antan-na mga iya.
  mco-NT: Miich ajcxy huɨdibɨ yaaxp etz ayo'n jɨhuɨɨyb, tzɨnaaygɨx jadu'n nej ixyipy
    ca' ti ayo'n mɨɨdɨty. Miich ajcxy huɨdibɨ xondacp, tzɨnaaygɨx jadu'n nej ixyipy
    ca' mxondaaccɨxy. Miich ajcxy huɨdibɨ ajuuyb adoocp tzɨnaaygɨx jadu'n nej ixyipy
    ca' ti ajcxy mɨɨdɨty.
  cpb-NT: Ikaatzi iraawaiyetachari, ontzimatye roshiyakagairo tekaatsime oita riraawaitantari.
    Ikaatzi kimoshirewaitatsiri, ontzimatye roshiyakagairo tekaatsime oita ikimoshirewaitantari.
    Ikaayetzi amanantayetatsiri oitarika, ontzimatye roshiyakagairo te iri ashityaawoneme.
  aon-aon: Aria shoreh iri ta shupe kabi douk eshesh madae shureh um uwe. Aria shanadudareh
    iri ta shupe kabi douk eshesh madae shunadudareh um uwe. Aria eshudok douk shanator
    eshudok eneshenesh iri ta shupe kabi douk eshudok eneshenesh wokesh douk madae
    esheshish iri uwe.
  hus-NT-2005: Kom wéꞌich tʼajat an kʼij i koꞌol, xu ukʼnaltsik, yejat ka kʼwajaytsik
    jelti max yab u ukʼnal; xu kulbéltsik, jelti max yabtsik u kulbél ani xu chʼaꞌumtsik,
    jelti max yab jajáꞌtsik in dhabal xowaꞌ in chʼaꞌyámal.
  mig-NT: Te cha̱a kánde'e̱, nátu̱'un tú kánde'e̱‑de. Te cha̱a kákusɨɨ̱ iní, nátu̱'un
    tú kákusɨɨ̱ iní‑de, te cha̱a kájaan, nátu̱'un tú na̱ún káñava̱'a‑de,
  bps-bps: Fye ku laito fnè di nawaito i klidù nawaito, i klehew nawaito, na i kweito
    knunito di tah tanà, du là mabtas, du là mlo i kneito di tah tanà. Taman fye ku
    là gamsamuk i kdee ani di nimoito di Dwata, du tamdadong gusen i banweito ani.
  mbs-mbs: Pengkey melidò kaw, pengkey meluba kaw, pengkey doen kedònan niyo aw wedad,
    aw den iyan, so sebad olò se egtekingan niyo.
  tof-tof: Nidi yóndako, i inzan kwarile wamaka i koke yóndako. Bagürwómpükü nidipko,
    i inzan kwarile wamaka i bagürwómpükü kokeako. Elklaza nidi bumiógdako, i inzan
    kwarile, wamaka ene elklaza ibü kokeko.
  cme-NT: Bamaŋ kaalaaŋ ba ce ŋaa wɛima saa da-ba. Bamaŋ nyiɛŋ ba ce ŋaa ba hɔmmu
    saa fɛ̃. Bamaŋ sãa bĩmbĩnni‑i, ba baa haa ba naŋga niɛ.
  sus-sus: Naxan na wafe, a xa lu alɔ a mu wafe. Naxan sɛɛwaxi, a xa lu alɔ a mu sɛɛwaxi.
    Naxan na se sarafe, a xa lu alɔ se mu a yi.
  pon-2006: me kin sengiseng kan, duwehte ma re sohte nsensuwed; me kin pereperen
    kan, duwehte ma sohte ar peren; me kin pwainda kepwe kan, duwehte ma re sohte
    ahneki mehkot;
  dad-dad: idi maruid isif, idi to maruid isif gen dibodõf; idi waud al difef, idi
    waud to al difef gen dibodõf; idi ereb taka na dalef, idi ereb taka sã gen dibodõf;
  zab-NT: Ax niclɨ guelnalas, niclɨ guelrzaclaaz ne niclɨza pur de cos ni nap bniety
    lo guɨchliuré quɨt náti par icuadengui gún bniety xmandad Dios.
  jae-jae: Êsêac taŋ têtaŋ naŋ, sêmoa amboac têtaŋ atom, ma êsêac taŋ têntac ŋajam
    naŋ, sêmoa amboac têntac ŋajam atom. Êsêac taŋ sêjam ôli gêŋ naŋ, sêmoa têtôm
    lau, taŋ nêŋ waba masi.
  ksd-ksd: ma diat dia tangtangi, da pa dia tangi; ma diat dia gugu, da pa dia gugu;
    ma diat dia kukukul, da pa dia vung ta magit;
  msm-NT: To otow no ogkaguul ubin ogkalipay, kona din ogbali-balihon sikan. To otow
    isab no ogboli, kona din igbotang duon to ginhawa din to binoli din, di nasi no
    isipon din no kona no sikandin to tag-iya.
  myk-myk: Piimu pʼa mɛhɛɛ suu ge, pee di la le puyɛ ni Kafɔɔ wo labye wu fɛni. Pʼi
    bye kanna pu bi mɛhɛɛ bɛ suu wɛ. Piimu pʼa fundanga pyi ge, pee di la le puyɛ
    ni Kafɔɔ wo labye wu fɛni. Pʼi bye kanna pu bi fundanga bɛ pyi wɛ. Piimu pʼa zhɔ
