    hai itinin i guguw enabe hinama.
  sny-sny: Lu taune ape mo marepi orese a'i se lusiya ape, lowe marepi orese towafi
    lowe lo owe ape totenamite. Ahowa, lowe Owane Sitewi ne tote tawesi etinamite.
    Lowe marepi erasi se niyeyeisiya ape, lowe lu taune marepi orese a'i teritesiya
    ape, fa irote. Lowe etiri tamo etesiya ape, lowe lu taune etiri eterowata ape,
    fa irote.
  myy-myy: Mʉa godago ecoana, godago ecobitiana bajiro ĩre moa ĩsiña. Mʉa basa ñarã,
