  cmn-FEB: 哀哭之人不像在哀哭，快乐之人不像在快乐，买下东西的人仿佛从未拥有，
  gmv-RNT: Yeekkizayti yeekkonta asa mala, ufayetizayti ufayetonta asa mala gidetto.
