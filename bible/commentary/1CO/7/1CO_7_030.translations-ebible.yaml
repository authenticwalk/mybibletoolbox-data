  mop-NT: Le'ec a tanoo' u yoc'tic a c'u' a ti'i a yoc'olcaba, wa top qui'oo' u yool
    etel a c'u' a ti'i a yoc'olcaba, wa tanoo' u q'uex, wa tanoo' u men negocio yoc'olcab,
    que'enoo' cuchi u yool tu pach a Dios jabix cuchi a mac a ma' chen tan u betic
    tulacal abe'e. Le'ec a tulacal a c'u' a ti'i a yoc'olcaba, tan u jobol.
  tet-tet: Nunia moos, ema mak tanis tan susar. Diꞌak liu nakbiit aan nanawa tanis
    nodi naluꞌa susar nia, nebee nia bele rai neon baa Naꞌi Maromak. Ema mak neon
    boot, diꞌak liu naluꞌa neon boot nia, nebee nia bele rai neon baa Naꞌi Maromak.
    Ema mak bele sosa waꞌin, diꞌak liu moris nuꞌu ema mak la noo sa-saa, nebee nia
    bele rai neon baa Naꞌi Maromak.
  hlt-MCSB: Aka rhap long te khaw aka rhap pawt bangla, aka omngaih long khaw aka
    omngaih pawt bangla, aka lai long khaw aka khueh pawt bangla,
  xtd-NT: Ña tuu na tiempo xa tnau ini‑n. Ña tuu na tiempo xa kuvete‑n. Ña tuu na
    tiempo xa jueen‑n xa juini‑n.
  mdy-ETH: ዖያሢ ዖዩዋኣሢጉዲ፥ ዎዛዻሢ ዎዛዹዋኣሢጉዲ ማዒ ናንጎንጎ፤ ዔኤቢ ሻንቃሢ ዒ ሻንቄ ባካ ዒዛሮኬ ጌይ ማሎፓ።
  spl-spl: Otmu weyeŋe nâŋgâm isenomaiŋe sâp utâpguap yakât nâŋgâm ki isem we bâle
    pato otnomai. Otmu tepyeŋe heroŋe otbuapŋeâmâ heroŋe kakŋanâk manmâ yâhânehât
    ki nâŋgânomai. Otmu senŋe âlâlâ puluhum ambokunomaiŋe ya ekŋâlem yeŋanâk talâkgât
    biwiyeŋe ki kinbuap.
  usp-NT: Yak ri tib'isontak, rane'tak chapca' ta' tib'isontak. Y yak ri tiqui'cottak,
    rane'tak chapca' ta' tiqui'cottak. Yak ri tijin tilok'omantak, rane'tak chapca'
    ta' kelen rechak.
  zav-NT: Na' šə chegüine'echo por ni c̱he bi de'en chac c̱hecho, cheyaḻə' soczcho
    goncho xšin Diozən' caczə chon beṉə' cui bi bi chac c̱hei. Na' šə de de'en cheba
    chezaquə'əlažə'əcho, cheyaḻə' gonczcho xšin Diozən' can' goncho žalə' cui chac
    to de'e güen c̱hecho de'en goncho xbab c̱hei. Na' šə bagwxi'icho to de'e gwc̱hincho,
    bito cheyaḻə' gonteccho xbab c̱hei sino cheyaḻə' gonczcho xšin Diozən' can' goncho
    žalə' cui gwxi'ichon.
  sgz-sgz: Má ngo u tang má sum, má ngo u laes, koion á táit er ngo na tur masik i
    kam hol. Má ngo u huhul, koion na lala kis i kam holhol on ngo tan táit er na
    kis áklis.
  kek-NT: Usta sa sa' kach'o̱l, usta ra sa' kach'o̱l, usta cuan kabiomal usta ma̱c'a',
    chikaq'uehak ban kach'o̱l chi c'anjelac chiru li Ka̱cua' Dios.
  blz-NT: Mian men wiri, ia tiodaa koikoi se' i ia sian masiongo'. Mian men beles
    koikoi se' i ia sian beles. Mian men ningilimo, koikoi se' i ia sian montombonoi
    upa-upa.
  poe-NT: A̱ ntá tí sín tsjánka la chrókꞌuejó sín éxí chrótsjánkahya sín. La ko tí
    sín chéhe̱ la chrókꞌuejó sín éxí chèhya sín. La ko tí sín tꞌe̱na nkehe la chrókꞌuejó
    sín éxí chóntahya sín tí nkehe tsíkꞌe̱na sín.
  san-TAM: 'அத​: க்ருʼததா³ரைரக்ருʼததா³ரைரிவ ருத³த்³பி⁴ஸ்²சாருத³த்³பி⁴ரிவ ஸாநந்தை³ஸ்²ச
    நிராநந்தை³ரிவ க்ரேத்ருʼபி⁴ஸ்²சாபா⁴கி³பி⁴ரிவாசரிதவ்யம்ʼ'
  cof-NT: Laqui junlanan laqui poleniichunae tito, Diosica tenca cato nenanola jochunae.
    Junsi son timinlanan son tinoca duque munatituntsan jochunae yanan poleniichunaeque.
    Calachi ticatiya caminlanan jun cayacanan tsacumin itonla cuwenta nenanola jochunae
    yanan jerainiichunaeque.
  srm-NT: Söseei ee wan sëmbë abi fuka nëën hati te a ta këë, an musu ta kai di soni
    dë gaan soni te poi. Ee wan sëmbë ta wai ta piizii, nöö na di dë wanwan nöö a
    musu ta mëni. Söseei tu ee wan sëmbë ta bai wan soni, nöö a musu sabi taa an o
    abi di soni dë fu nöömö.
  qvs-NT: Kankuna llakidu kashpaykichi amana llakidushinanachu kawsaychi. Suk fiestapi
    kashpaykichi amana chay fiestapishinanachu kawsaychi. Suk imata rantishpaykichi
    mana nimayukshina kawsaychi.
  zca-NT: No rë go xa' nizak yalnawin nalre', nale't go be's xigab por kwa'n nizak
    go; mbaino rë go xa' nzho chul nalre', nazit go marian por kuba'. No rë go xa'
    nizi' kwa'n, nazit go marian por kuba'.
  cbc-NT: Tunu bairoa ãmerẽ booripuari caãna ʉseanirĩqũẽ mena na ãmarõ. Tie booripuarique
    capetipee niña. Aperã ʉseanirĩqũẽ mena caboserʉ̃mʉ qũẽnoãninucũrã cʉ̃ã cayapapuarãrẽ
    bairo na ãmarõ. Tie ʉseanirĩ na caãnie capetipee niña. Aperã pairo wapatiri cacʉ̃gorã
    cʉ̃ã tiere cacʉ̃goenarẽ bairo na ãmarõ. Tie na cawapaticʉ̃gorije cʉ̃ã capetipee
    majũ niña.
  qxo-NT: Tsaynölla llaquicuychö carpis o cushicuychö carpis pay munangannölla imaypis
    cawayay. Imata rantiycurpis ama tsay rantiyangayquillapäga yarparäyaytsu.
  mox-mox: Ta omiʼa tonuavita, ami vita ge wese naʼetobodemi emi vetafeʼwa Yaubada
    weaqina. Ta omiʼa toqaiawa, emi qaiawa ʼinega ge wese Yaubada ena fewa ona nuafania.
    Ta omiʼa tovekaikaiwabu, emi kulufa qiduana ge ina vesitaqomi be Yaubada ena nuanua
    ona nuafania.
  kew-kew: 'Abiare Gote-na kogono go-rupa pipape: Aanu re lo pimi aanuri wala re nalape
    kogono aanu-rupa piralimi. Aa medaloma pedo waru pi aanu page pedo pu kogono pape
    aanu-rupa piralimi. Oyae kabe aanumi page oye kaboa nasurube aanu-rupa piralepape.'
  dww-dww: Be aitauḡa kowai nuaboyana, ko kita kaua da nuaboya nam ei bademi. Be aitauḡa
    kowai nuaverena, ko kita kaua da nam nuavere ei bademi. Be aitauḡa yaba ko gimagimarana,
    ko kita kaua da inam yabedima nam tai bademi.
  twi-ASANTE: wɔn a wɔsu yɛ sɛdeɛ wɔn werɛ nhoeɛ; wɔn a wɔsere yɛ sɛdeɛ wɔnni anigyeɛ;
    wɔn a wɔtɔ yɛ sɛdeɛ deɛ wɔtɔeɛ no nyɛ wɔn deɛ;
  aoj-aoj: Eaꞌ epes isimba sawa sagalifi sondape siꞌi isimba owaꞌ sowa sogalifia.
    Epes sandagalai sondape siꞌi isimba owaꞌ sondagalaia. Eaꞌ isimba sagatala hiahawesi
    sondape siꞌi sugumafi hiahawes isimba dowafi, owaꞌ asasisia.
  cbv-cbv: Jwĩ jĩ́gahat, jwĩ weñat, dedé pínah nihcan caá. Bií déedih jíib chãjna
    yʉhna, bíbohcannit pah ñi jʉmʉʉ́.
  taw-taw: Pen bɨ chɨb gek chaŋ lup okok, kɨlop chaŋ ma lep tek yenɨgel. Pen mɨñmɨñ
    gɨpal okok, kɨli mɨñmɨñ ma gɨpal tek yenɨgel. Pen tap tawpal okok, kɨli binɨb
    tap ma mɨdeb tek yenɨgel.
  jic-NT: Ca nacj nun 'aplijila quinam. Ma nujola t'as nun 'aplijila mpes. Lowa, tsji'
    la müjí Dios mpes. Ca nacj nun 'ücj jisas. Ma nujola t'as nun 'ücj nujisas mpes.
    Lowa, tsji' la müjí Dios mpes. Ca nacj quelel lowú, jaylacj la müjí nun nujisas.
    Ma nujola t'as niná nun nuts'a'á lovin. Lowa, tsji' la müjí Dios mpes.
  zap-NT: mén ne nuu gyelenles, rap men degne gak men zegnak mén ne nuudet gyelenles;
    mén ne nuu gyelgwzhiil, rap men degne gak men zegnak mén ne nuudet gyelgwzhiil;
    mén ne rzii, rap men degne sak men ne let xendet men nak ne wzii men;
  wer-wer: Ën ingre ya ilak yaauröak pël naën koröp oröak weë. Ërëpsawi yaauröak won
    koröp oröak weë. Omnant sum yaauröak omnant wonöröa ök sak weë.
  ipi-ipi: '@see-verse:1CO.007.029'
  qul-NT: llaquiskacunaka fiestapi jina causanancu; fiestapi cajcunaka llaquiska jina
    causanancu; rantejcunaka manapas paycunapajchu canman jinata causanancu;
  tnc-tnc: Ba'iaja ᵽuᵽayurã, ba'iaja mija ᵽuᵽayu takaja ᵽuᵽajoabekaja mija imabe.
    Jĩjimaka imarãoka, jĩjimaka imarikatakaja mija ᵽuᵽaribekaja mija imabe. I'suᵽakajaoka
    waruaka rĩkimaka waᵽaĩjirijayurã, sarekaja ᵽuᵽaribekaja mija imabe, “Õ'õrã ñoaka
    õñia imarũkimarĩrã maime”, ãrĩᵽuᵽajoawãrũirã imarĩ.
  ter-NT: Hainámaka póhutinehiko nê'e ngíxo, itea kúteanemaka ne ikaxú'itihiko okóvo.
    Hako itukovo énomone yónoheixo isóneu, itea kutí ákoe ákoti aikáxu'i okóvo. Koánemaka
    ne xâne elóketi okóvo, hako itukovo énomone yónoheixo isóneu, itea kutí ákoemaka
    ákotihiko aelóke okóvo. Kúteanemaka ne vanéxotihiko, hako itukovo váneu yónoheixo
    okóvo, itea kutí ákoe ákotihiko váneu.
  bmr-NT: Jaanotɨ bu mataamo mataatɨmobadɨ mihica, bu imono mihicamo imono mihicatɨmobadɨ
    mihica. Jaanotɨ bu manaajeme siinoma mihicatɨmobadɨ mihica.
  fuf-fuf: Ɓen wonɓe wullude, yo wa'u wa si ɓe alaano wullude. Ɓen wonɓe kadi weltaade,
    yo wa'u kadi wa si ɓe alaano weltaade. Soodooɓe ɓen kadi, yo wa'u wa si ɓe maraano,
  bhl-bhl: Mali kalfongso biliw yako, mali sakik ilum so amebiliw yako, mali em so
    biliw yako, mali em banim so biliw yako, alik alik kunum waneng biim ibolow fukunin
    e Kamok Fian em eisneng beso kuw fewtoko, boliwka!
  ons-ons: Eso arok okanmami, ŋei yewa ŋine geu aro midaine gemami yale okaniake.
    So batneka ge okanmami, ŋei yewa ŋine geu batneka mi gemami, yale okaniake. Eso
    aboŋ kine kine qole ma ge okanmami, ŋei yewa ŋine geu aboŋ morian midaine gemami,
    yale okaniake.
  con-NTPO: Ina'jen'chondeccu tsu ñombi'yembiqquia'caen canse'faya'cho. Avuja'chondeccu
    avujatssimbiqquia'caen canse'faya'cho. Chavasundeccuja jongoesuma chavapa tisumbembima'caen
    an'bian'faya'cho.
  ghs-ghs: Oi ttokaraho tetei uuba bamu naatakoita qupadzomare. Oonita tti ma ttakanoma
    nikei tti ma ttakaamaho isakita oorareni, qate qaki ma naki eetorai nikei oho
    isakiama naatareni, pisinisiho abi nike dzoreqaho tomidza naate abi hoobidzare.
    Ttuma ma qurumaho maikhameto nike eto quruma nikeme quba qaanatainohe abike hoobidzare.
  peg-peg: ଆରେ, ଇନେର୍‌ ଆଡ଼୍‌ବାନାର୍‌, ହେୱାର୍‌ ଆଡ଼୍‍ବାୱାକାର୍‌ ଲାକେ ଆଏର୍‌; ଆରେ, ଇନେର୍‌
    ଦୁକ୍‌ କିତାର୍‌, ହେୱାର୍‌ ଦୁକ୍‌ କିୱାକାର୍‌ ଲାକେ ଆଏର୍‌; ଇନେର୍‌ କଡ଼୍‌ନାର୍‌, ହେୱାର୍‌
    କଡ଼୍‌ୱାକାର୍‌ ଲାକେ ଆଏର୍‌;
  txu-NT: '@see-verse:1CO.007.029'
  eng-WEBU: and those who weep, as though they didn’t weep; and those who rejoice,
    as though they didn’t rejoice; and those who buy, as though they didn’t possess;
  gnw-NT: Jae ramiño vi mbaetɨ ma tiempo ipɨatɨtɨ vae reta uyao vaerã. Jae ramiño
    vi mbaetɨ ma tiempo uyerovia vae reta upuca vaerã. Jae ramiño vi mbaembae ogua
    vae reta mbaetɨ ma güɨnoi tiempo opa vaerã uiporu imbaembae.
  mux-mux: Yambu kola telemelema kola naa tili yambuma mele molku, numanu siku molemele
    yambuma numanu naa siku molemele yambuma mele molku, mélema taropu toku liilimele
    yambuma yambu mélema naa nosuku we molemele yambuma mele molku,
  maj-NT: Xi tíintá kats'ín xi nkúhu tsa najmi tíintá. Xi tsjo tjíhi̱n kats'ín xi
    nkúhu tsa najmi tsjo tjíhi̱n. Xi tíb'atse tsa mí nihi, kats'ín xi nkúhu tsa najmi
    kui ts'e̱ niu̱.
  bkq-NT: Âtynrumo umelâ, amânhetomoem Deus aguehobyry aietaungâ; tutuzelâma âmaemo,
    âtynrumo aunloenlâpa awyly. Omarumo ume, amânhetomoem Deus aguehobyry aietaungâ
    lâpylâ; tutuzelâ âmaemo, omarumo aunloenlâpa awyly. Âdydo imeom vende mânhedylymo
    umelâ, amânhetomoem Deus aguehobyry aietaungâ, aunloenlâ nipyra mawânrâ ise âsejiguymo.
  kue-kue: Te yomba kai erikwa ana ye kai erekrikwa mereyegl moraglmiwo. Yomba gun
    yeingwa ana ye gun yeikrikwa mereyegl moraglmiwo. Te ye taragl topo ere ingwa
    ana ye taragl ake-nekrikwa mereyegl moraglmiwo.
  cot-NT: Ariqueate inquejejiaquempaqueate irirajia shimampojancajianquitsica irisavicaventajiaqueroqueate
    ininqueca Amajirote quejecaqueate teeca irishimampojancajempa. Ariqueate inquejejiaquempaqueate
    aisa shinejianquitsica. Iriojiaqueate quericaca ashintajianquitsica taaca opajitapae
    aatoqueate iroguenti ishineventatsi, quejetacatari tee irashintajiguemparoji,
    aatotarite icoguitani yashintajigaro.
  bnp-bnp: E huriki ri tangi, nahea ri gi tangi hateka. E huriki ri vivi, nahea ri
    gi luhoi kunana a nivivi ne ria. E huriki ri kona a maki, nahea ri gi luhoi hateka
    a maki nga.
  apn-NT: Kris kot tokyx akupỹn mẽ pahwỳr wrỳk jakamã kwa mẽ ri amỳr o ri mẽ apa xwỳnhjaja.
    Kêr ka mẽ kutêp tee ri amnhĩ kaprĩ pix mã ajamaxpẽr o akaprĩ nẽ ri apa hkêt nẽ.
    Nẽ mẽ akĩnh nẽ ri apikunhar o ri mẽ apa xwỳnhjaja kêr ka mẽ Kris kutêp amnhĩ kĩnh
    xà pix mã ajamaxpẽr o ri apa hkêt nẽ. Nẽ ri mẽ axujaprôr o ri mẽ apa xwỳnhjaja
    kêr ka mẽ Kris kutêp tanhmã axujaprôr to pix kukamã ri ajamaxpẽr kêt nẽ.
  ctp-NT: ni siya nganan wan, ja chkwiꞌ wan chaꞌ xiꞌin ꞌa tiꞌ wan; ni siya ndiꞌin
    styi wan, ja chkwiꞌ wan chaꞌ suꞌwe ꞌa nka tiye wan; ni siya xiꞌi wan ska yuꞌwa,
    ja xkeꞌ tiꞌ wan chaꞌ nan ꞌwan lka ran;
  opm-opm: Saheih ham ma yimapti han gurhe Mong moh timbas hatin kakduup hah ma hapat.
    Ihan dir na saheih hapti han ire tan hat inpera dahat indinmur. Amam hapti han
    gurhe Mong moh timbas hatin kakduup hah ma hapat. Ihan dir na amam hapti han ire
    tan hat inper dahat indinmur. Erer ma daripti han gurhe Mong moh timbas hatin
    kakduup hah ma hapat. Ihan dirhe erer timbas hat pati han ire tan hat inper dahat
    indinmur.
  bvr-bvr: aburr-gata aburr-nga wargugu aburr-nirra burrwa aburr-birripa aburr-borrmunga
    aburr-juwuna, birripa barra aburr-ni gun-maywapa minypa gala wargugu gu-yurrarna;
    aburr-werranga aburr-gata aburr-nga aburr-worlworlcharra aburr-nirra, birripa
    barra aburr-ni gun-maywapa minypa gala gun-guworlworlcha gu-yurrarna; aburr-gata
    aburr-nga minypa bayim aburr-nirra aburr-workiya, birripa barra aburr-ni gun-maywapa
