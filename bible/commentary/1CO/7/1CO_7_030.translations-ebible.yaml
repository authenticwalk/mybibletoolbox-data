    မ မြောက်သကဲ့သို့ ဖြစ်ရမည်။ ဥစ္စာဝယ် သောသူ သည် အလျှင်းမ ရှိ သကဲ့သို့ ဖြစ်ရမည်။
  kgf-kgf: Waŋu siacanʒu imi eneŋ ʒésiacgina qahac ésécnec kecmu. Waŋu ségiségi waŋanʒu
    imi eneŋ ségiségigina qahac ésécnec kecmu. Waŋu iwawai boŋ meanʒu imi eneŋ iwawaigina
    qahac ésécnec kecmu.
  awb-awb: Ibisah keo, íre ibisah ke tahnsa míáhro. Iru eyoyóo keo, iru íre eyoyóo
    ke tahnsa míáhro. Ménsámehnsá paiqmaq paiqmaro keo, íre ménsámehnsánkakaq ké tahnsa
    míáhro.
  gdn-gdn: Ade wi gwedewau apena meyamu ki ka wi kiyabuga iyapana yadi eba wadamu
    ki mu kiyabumaga maba idiwoi. Wi gwaita wadamu ki ka wi kiyabuga iyapana gwaita
    eba wadamu ki mu kiyabumaga maba idiwoi. Wi gwedewau waira yau gwedegwedei dai
    gimaraigubu ki ka baganai, ko wi eba gimaraigubu maba idiwoi,
  nko-NT: Ɔsɩn ígyi o, ɔdwɛ ígyi o, ɩwɩnya ígyi o, ɔbwɛ́ɛ ɩwɩ fɛ́ asʋansʋ mɛdɩ́n
    mʋsʋ.
  bsn-NT: Sʉtiritirã, mʉa sʉtiritisere bʉto tʉoĩabesa. Variquẽnarã quẽne, mʉa variquẽnasere
    tʉoĩabesa. Gajeyeũni bʉjarã quẽne, mʉa cʉosere tʉoĩabesa. “Adigodojʉ yoaro meaca
    catirʉarãja mani” yitʉoĩarã ñari, to bajiro bajiya.
  pib-NT: Wa chiyagatachine wa mchiyagatkane pixka rixanna. Ga wa gimuwatachine wa
    mumuwatkane pixka rixanna. Ga wa gagjitachine maleshayalune pixka rixanna.
  wiv-wiv: Miu nuhu kua miu ta hahaloho kua, ia miu mia balika beta miu na hahaloho;
    nuhu kua miu ta hilohilo kua, ia miu kata mia balika nuhu kua beta dia na hihilohilo;
    nuhu kua miu ta lala miu kata vavaikado kua, ia miu kata mia balika beta kamiu
    goloaloa vona;
  reg-reg: Bhona bhanu bhajubhile bhekole kuti bhaliga bhatajubhile, na bhona bhanu
    bhakondelewe kuti bhatakondelewe, na bhona bhanu abhagula echinu chona chona,
    kuti bhachaliga kubha na chinu chona chona.
  mlh-mlh: Beusembe maneru kuyogobi, ŋoŋoji so kuyoniminde kamasi oŋu fukeru goinebi.
    Maŋ-ŋaŋuŋ fiame jeriegobi, ŋoŋoji so jerieniminde kamasi oŋu fukeru goinebi. Ya
    furiine bagobi, ŋoŋoji oi so rauganiminde kamasi oŋu fukeru goinebi.
  gof-ENT: ዬኬይሳቲ ዬኮናዳ፥ ኡፋይቴይሳቲ ኡፋይቶናዳ፥ ሻሜይሳቲ ኣይኮይካ ባይናዳ ባንታና ታይቦ።
  aau-aau: Seyr uwrsa unuaw ma liwak sir homkwe, unuaw liwak sir lopa me hieyn-aw
    lwayr e. Seyr uwrsa hekweyr ma kweyr homkwe, kar ley lopa me hieyn-aw lwayr e.
    Seyr uwrsa omeme ma nakway homkwe, omeme lopa me hieyn-aw lwayr e.
  tvk-tvk: Ngan xil di ladang, mu di labesi xil ve neta ngan, mu di langgal holesok
    xil, linamaen ni ti rin xil ak te ut etan nasikoe xol xil ra Hi.
  prf-NT: en maghinagpis hidi ay kumán a awan maghinagpis, en masaya hidi ay kumán
    a awan masaya, en magbali ay kumán a awan ti ari-ariyan,
  auy-auy: Tirunkómó umbaimó taiwáí mindásafe aantemba ímba imáyáa ésa tirunkómó ímbo
    umbaimó taiwáí mésamo Maníkóní kísausafesamo imáyáa ésamo méraantemba miyán-oro.
    Tirunkómó aamoimó iwáí mindásafe aantemba ímba imáyáa ésa tirunkómó ímbo aamoimó
    iwáí mésamo Maníkóní kísausafesamo imáyáa ésamo méraantemba miyán-oro. Óntamo
    méyánowi mindásafe aantemba ímba imáyáa ésa óntamo ímbo méyánowi mésamo Maníkóní
    kísausafesamo imáyáa ésamo méraantemba miyán-oro.
  tbg-tbg: Ne kia vataini airi enta qaqi variqi virara irihama niqihai iqi rate variaka,
    vika kia iqi rateka voqaara variqi viha Kotira kaiqara noraiqaake iriqi vuata.
    Vira voqaantemake, niqihai naaraihi variaka vika kia naaraihika voqaara variqi
    viha Kotira kaiqara noraiqaake iriqi vuata. Qaiqaa, niqihai airaira koqaamake
    vare variaka, vika kia airaira vateka voqaara variqi viha Kotira kaiqara noraiqaake
    iriqi vuata.
  hub-NT: Tura atumka wake mesemar pujakrumsha, shir aneasar pujuina numamtuk pujumainaitrume,
    tura shir aneasrum pujakrumsha, wake mesemar pujuina numamtuk pujumainaitrume.
    Tura warí sumau akurmesha, warírtichua numamtuk pujumainaitrume.
  hmo-hmo: Bona taitai taudia be taitai lasi taudia bamona do idia noho be namo. Bona
    moale taudia be moale lasi taudia bamona do idia noho. Bona hoihoi taudia be kohu
    lasi taudia bamona do idia noho.
  big-big: Ingkeya ngabik mizira ma wilik kagowinda ma watabi wawiyi purago kang Anotoyegi
    yawe mizagi purik waliya nagani.
  gux-G: Yinb ya buud, tien man nan i k pia ninsiid yen, yinb yab ye li pamanlin n,
    yinb yab tie nimɔnb, yinb yab daa bona kuli, ya tiend man nan ya danb k pia lba
    yen,
  cnl-NT: '''Ne''² rɨ²³jmóo² dsa³ ''i³ xa³ u²³ŋɨ́³ dsɨ́ɨ² quie''² ''é̱e̱² ''e³ ''a²³''e³
    xa³ u²³ŋɨ́³ dsɨ́ɨ² quie''². ''Ne''² rɨ²³jmóo² dsa³ ''i³ bi²³ jɨn³ dsɨ́² ''é̱e̱²
    ''e³ ''a²³jia''³ jɨn³ dsɨ́². ''Ne''² rɨ²³jmóo² dsa³ ''i³ lo³² ''é̱e̱² ''e³ ''a²³''e³
    xa³ lo³².'
  zar-NT: Lëscaʼ caní, nupa taʼbödxi yechiʼ ral-laʼ uluʼdzeja lahuëʼ Dios ca run nu
    bitiʼ ribödxi, ateʼ nupa tuʼdzeja ral-laʼ ilaʼcuáʼ nöxaj lahuëʼ Dios ca run nu
    bitiʼ rudzeja, ateʼ nupa toʼo ral-laʼ ilaca ca nu bitiʼ bi dë que.
  kde-kde: Na vanu vakûta vààve muchi vakákuta, na vanu vahangalâla vààve muchi vakáhangalala,
    na vanu vasûma vààve muchi vakáisaliwije na chinu.
  ata-ata: xe aneꞌi ane itatama ne ixolu loxo ilavusou itatama uasi, xe aneꞌi ane
    iꞌosaꞌosa ne ixolu loxo ilavusou ꞌosaꞌosa uasi. Mo aneꞌi ane ilavusou ilotonu
    mimii ne ixolu loxo ta mitema aneꞌi iꞌa mimii sou imulaxu uasi.
  qvw-NT: Chaymi llaquisha wa'acunäpis cushisha cayänuy cawsapäcunan. Cushisha cäcunapis
    mana cushisha cayänuy. Ima cänincunacta armacücunäpis mana imactapis armänuy.
  nfa-nfa: Sèmi èèna kahèi, ladhe abhu dhu tangi, beꞌa risi paꞌèra dꞌara ho baku tangi,
    sèna ka laladhe asa Ama Lamatua. Ladhe abhu dhu karejꞌe-karae, beꞌa risi baku
    karejꞌe seli, te ngaa laladhe asa Ama Lamatua. Ladhe abhu dhu hèli ngaa-ngaa,
    beꞌa risi tao mamuri na nuka sèmi dhèu dhu dènge boe unu, sèna ka laladhe asa
    Ama Lamatua.
  tnp-tnp: Nəmə iətəmi kəti tətasək, uə tətagiən, uə tatos nəhmtɨ nati kəti, kəni
    təuvɨr məmə otəsegəhaniən məmə rəhan nasəkiən, uə nagiəniən, uə rəhan nati vi
    otəriauəh e rəhan nətəlɨgiən.
  urd-urd: और रोने वाले ऐसे हों गोया नहीं रोते; और ख़ुशी करने वाले ऐसे हों गोया ख़ुशी
    नहीं करते; और ख़रीदने वाले ऐसे हों गोया माल नहीं रखते।
  hot-hot: '@see-verse:1CO.007.029'
  mqj-NT: to tumangi' la susimi to tae' masussa penawanna battu' dikua tangngia kamasussaanna
    la napikki'; lako to metawa la susimi to tae' dore'; lako to mangka mangngalli,
    la susimi to tae' dengan aka naampui;
  rus-SYN: и плачущие, как не плачущие; и радующиеся, как не радующиеся; и покупающие,
    как не приобретающие;
  mbh-mbh: Na areko o tang viringa, aro o oma ranga ve ako olemi kerere avele. Na
    areko o ngenge sise, aro o oma ranga ve ako o ngenge sise avele. Na areko o ol
    ur elonga, aro oma ranga ve ako ur areken ini ole avele.
  bdd-bdd: Ta ꞌomi todou wamumuga gidemusa taudi geya sida douwa, ta wete ꞌomi toyaliyaya
    wamumuga gidemusa tonuwagala. Wete ꞌomi tohegimwane wamumuga gidemusa wewelohedi,
  cbt-NTPO: A'na tahuëri sëtapomarahuë', ama sëtacamasorachin yonquicosohuë'. Yosë
    yonquiatoma', noya cancantoco'. A'na tahuërinta' capa cancantapomarahuë', ama
    inasáchin yonquicosohuë'. Ma'sha pa'anacasonta' ya'huëtopirinquëmahuë', ama inasáchin
    yonquicosohuë'.
  srn-NT: Den sma di e krei, mus libi leki den no e krei. Den sma di breiti, mus libi
    leki den no breiti. Den sma di e bai sani, mus libi leki a sani san den bai no
    de fu den.
  cta-NT: masi nxiꞌya ma̱, ná ñacui̱ ma̱ chaꞌ xñiꞌi̱ tiꞌ ma̱; masi nxtyí ma̱, ná ñacui̱
    ma̱ chaꞌ chaa tsa tiꞌ ma̱; masi cuiꞌya ma̱ sca yuꞌba, ná culacua tiꞌ ma̱ chaꞌ
    tsa cuꞌ ti na jiꞌi̱ ma̱ laca biꞌ;
  bqc-SIM: Ɔↄlↄnaↄ gↄ̃ lá aalɛ ↄ́ↄlↄowa. Pↄnadeↄ gↄ̃ lá an pↄ naowa. Pↄlunaↄ gↄ̃
    lá aa pↄe vĩowa.
  tcz-CHONGTHU: Akap ho ahilouleh akipah ho ahilouleh thilcho ho chu akanao ahilouleh
    akipanau ahilouleh athil neiyuva kipum phumlut dauhen.
  mar-mar: जे रडतात त्यांनी रडत नसल्यासारखे, जे आनंद करतात त्यांनी आनंद करीत नसल्यासारखे
    आणि जे विकत घेतात त्यांनी ते आपले स्वतःचे नसल्यासारखे रहावे.
  snp-snp: Ido kufu-nema o minamo wenena ya kufu ámamo yaidana oti minalo. Ido seni-mulunigu
    lalo kolamo wenena ya lalo kolámamo yaidana oti minalo. Ido neta meina fiyamo
    wenena ya netawa olámenawamo yaidana oti minalo.
  isl-isl: Hvorki sorg, gleði né auður ættu að hindra neinn í starfi fyrir Drottin.
  spy-NT: Nto choo mii kuriirtōōs kumāchāktōōs kōōbuurē wuu nyēē mātinyē ng'woonin.
    Nto choo mii kung'ērēchē kumāchāktōōs kōōbuurē wuu nyēē māng'ērēkootiin. Nto choo
    āliisyē, kōōbuur wuu nyēē mā cheekwaa ꞉tukuuchoo koolē.
  xnn-xnn: Nan gasing wenno nan seg-ang wenno nan kinabaknang et baken dadi koma is
    mangiyadi isnan men-ob-oblaam ken Apo Dios.
  mwe-mwe: Bhaagutanga bhala, bhabhanganje mbuti bhakagutanga, na bhaangalalanga bhala,
    bhabhanganje mbuti bhakaangalalanga, na bhaumanga bhala, bhabhanganje mbuti bhangalinginji
    shindu,
  tte-tte: na siya sivalam koyasili ilonamwayagili tem siya nige besiele sivavalam
    na siya siyaliyaya ilonamwayagili tem siya besiele tonuwanae yo tabe siya togimwala
    besiele tobubutuma ali wasawasa meuloina sitalamwan Yaubada kaiwena.
  tcs-tcs: Seim po api o sore o po gede ol plenti samting, i mas no stape yumpla po
    meke wok blo God.
  hlt-THB: ak khy ak kqangkhqi ing, amak khy amak kqang amyihna; ak awmhlykhqi ing
    amak awmhly amyihna; ak thlaikhqi ing amah ta amyihna;
  soq-soq: Ita mo mida nuapare kewa waie waimoia ande ita ando waimompa ewaewawa abo
    mo mai nuapare kewa waipona. Ita mo mida nuaeu oiwa waie waimoia ande ita ando
    waimompa ewaewawa abo mo mai nuaeuntoipona. Do mida nitu isiwa gimaramoia ande
    ita ando nitu sa gimaramoiena ewamompe insempaase, ‘Nitu ema mai ne nebanaida
    mainawo winakasalepia, dia.’
  qub-qub: Llaquisha caycajcunapis mana llaquisha caycajno cawanman. Cushisha caycajcuna
    mana cushisha caycajno cawanman. Ima-aycata rantiycajcunapis quiquinpatanöga imatapis
    ama charanmanchu.
  att-att: Á kunnian gapay sù ira maraddam, onu magayáyâ, onu yù tolay nga gumátáng
    ánna yù tolay nga awán ta kukuá na. Arát tam laguk tángngagan yù karaddam tam
    ánna pagayáyâ tam, á arát tam ikaburung yù egga nittam onu yù awán, tapè matángngák
    tam yù passerbi tam kâ Apu.
  bki-bki: A bunu, nalo napano aju ajegi bior vite tai, bo ka nalo tinielo bobogia
    vite nene napano nalo aju ajegio, a nalo napano aju amijog bo ea jogvuiano na
    yetemeriba, bo ka asidomiio re bunu. Nalo bunu napano aju amim̃au bior veru, bo
    ka nalo ala napano jum̃alo beteauo ga.
  bqp-bqp: Ɔ́ↄdↄrinↄ gↄ̃ lán gbɛ̃ kũ òtɛn ↄ́ↄ dↄronↄ bà. Pↄnnadenↄ gↄ̃ lán gbɛ̃ kũ
    ń pↄ nnaronↄ bà. Pↄ́lurinↄ gↄ̃ lán gbɛ̃ kũ ò pↄ́ke vĩronↄ bà.
  mcp-mcp: bɔɔŋg bwə́ ŋgə́ jɨɨ wá, bwə́ cʉ́gəg nda bwə́ aŋgɛ̂ nə jɨɨ; bɔɔŋg bɨ́ nə
    məshusʉg wá, bwə́ cʉgə nda bwə́ cúgɛ́ nə məshusʉg; bɔɔŋg bwə́ ŋgə́ kusə wá bwə́
    cʉgə nda isâ bwə́ ŋgə́ kusə yí í cúgɛ́ ísâ byáŋ.
  hat-hat: Se pou moun k'ap kriye yo viv tankou moun ki pa gen lapenn. Moun ki gen
    kè kontan yo, se pou yo viv tankou moun ki pa gen kè kontan. Se pou moun k'ap
    achte yo viv tankou si sa yo achte a pa t' pou yo.
  npl-NT: Akimeh moyolkokojtokeh, manemikah kemi amo moyolkokojtoskiah; akimeh yolpaktokeh,
    manemikah kemi amo yolpaktoskiah; iwa akimeh motlajtlakowiah, makichiwakah kemi
    amo yetoskia inmaxka tlan okimokowijkeh.
  bgg-bgg: hanyie choh pho ne, ithek ne duhug arek pha duiine rai bo; hanyie siak
    pho ne, ithek ne asang pha duiine rai bo; hanyie pheg pho ne, ithek è nyie pheg
    pha ji ne awairo arey phro;
  eng-TCENT: and those who weep as though they were not weeping, and those who rejoice
    as though they were not rejoicing, and those who buy as though they did not possess,
  eng-BSB: those who weep, as if they did not; those who are joyful, as if they were
    not; those who make a purchase, as if they had nothing;
  cpu-NT: Ikarayetzi iraavaiyetachari, ontzimatye inkempitakaantairo tekatsi ompaitya
    iriraavaitantyaari. Ikaratzi kimoshirevaiyetatsiri, ontzimatye inkempitakaantayetairo
    tekatsi ompaitya inkimoshirevaitantyaari. Ikarayetzi amanantayetatsiri opaiyetarika,
    ontzimatye inkempitakaantairo te iriimi ashiyetyaarone.
  san-ASM: অতঃ কৃতদাৰৈৰকৃতদাৰৈৰিৱ ৰুদদ্ভিশ্চাৰুদদ্ভিৰিৱ সানন্দৈশ্চ নিৰানন্দৈৰিৱ ক্ৰেতৃভিশ্চাভাগিভিৰিৱাচৰিতৱ্যং
  tac-NT: Alué ralámuli napu 'we seweka mochí, alueka 'we ganíliga mochímili júkuru,
    'lige alué napu 'we ganíliga mochí, alueka 'we seweka mochímili júkuru. Alué napu
    'we enomígame ju, alueka napurigá tabilé enomígame niraga mochímili júkuru.
  eng-WEBPB: and those who weep, as though they didn’t weep; and those who rejoice,
    as though they didn’t rejoice; and those who buy, as though they didn’t possess;
  gfk-H: Diet ing diet susuah, diet na ngan hoing bia pa diet tapunuk. Diet ing diet
    guama, diet na ngan hoing bia pa diet guama. Diet ing diet ta kukul, diet na ngan
    hoing bia pa diet tinanei kaikek ra linga.
  viv-viv: Kadu omi toꞋalika faꞋidiya watagitagi amanadi Yaubada faꞋina wanafaisewa
    vaita keke yami watagiya. Kadu omi tamo gavadi faꞋina wavemwavemwamwala-ma Yaubada
    yana faisewa wananuwenuwena vaita keke wadavemwamwala. Kadu omi lokoloko wakimokimonena-ma
    Yaubada faꞋina wanafaisewa vaita yami lokoloko keke. Yaubada ana vetumagana wai
    ginanagona nuwamiya.
  yao-yao: Aŵala ŵakulila aŵeje mpela ngakulila. Aŵala ŵakusengwa aŵeje mpela ngakusengwa.
    Aŵala ŵakusuma aŵeje mpela ŵangali chindu.
  tgp-tgp: ale la haratu sei la lo tangtangi la pa vaia sohena la sopo tangtangi,
    ale la haratu sei la lo avulahi, la pa vaia sohena la sopo avulahi, ale la haratu
    sei la lo volvoli, la pa sopo taurilati na sava la volia,
  auc-NT: Æcänö Ca ca wæda tömengä ïñömö wïï wæcä baï bacä ïninque waa ïmaimpa. Æcänö
    Ca ca toda tömengä wïï tocä baï bacä ïninque waa ïmaimpa. Æcänö godonte æ̈na tömengä
    ömæpocä baï bacä ïninque waa ïmaimpa.
  kbc-NT: Odaa niɡ̶ina ane agecaɡ̶alodipi micataɡ̶a daaditaɡ̶a agecaɡ̶alodipi. Codaa
    niɡ̶ina ane ninitibigiwaji micataɡ̶a daaditaɡ̶a ninitibigiwaji. Codaa niɡ̶ina
    ane oojeteeɡ̶a micataɡ̶a daaditiɡ̶ica anodinoojete.
  bmh-bmh: Duailel uhu mui ag manil mai dacanemen, ag manil i mai dacanemen sul soai
    dan. Duailel ag siksikai damamen, ag siksikab tam sul dan. Duailel ag ecesab gau
    macanemen, ag ecesab go gau macanemen agal pet aimai i dabilan.
  ctu-BL: Jini mu' bʌ i cha'leñob uq'uel che'ʌch mi caj i yajñelob bajche' jini mach
    bʌ anic mi' cha'leñob uq'uel. Jini tijicñayo' bʌ che'ʌch mi caj i yajñelob bajche'
    jini mach bʌ tijicñayobic. Jini mu' bʌ i cha'leñob mʌñoñel che'ʌch mi caj i yajñelob
    bajche' jini mach bʌ añobic i chubʌ'an.
  meq-meq: Ndo neheye faya ta tuwiye na, tâ gay məsler a Mbəlom andza nəteye faya
    ta tuwiye bay aye. Ndo neheye faya ta ŋgwasiye na, tâ gay məsler a Mbəlom andza
    nakə nəteye faya ta ŋgwasiye bay aye. Ada ndo neheye faya ta səkəmiye wu hay aye
    na, tâ zəba faya ka wu nakə ta səkəm aye andza wu kəriye.
  noa-H: Hök'ĩirjuu nʌm k'ʌʌnjã, maach Pör Cristo bëeimʌʌ sim k'ap'ʌ haawai hoob hatcha
    k'oopaan sʌrk'a nʌm k'ʌʌnjö hamiet. Maimua har honee nʌm k'ʌʌnjã, mag hi bëeimʌʌ
    sim k'ap'ʌ naawai, hoob dau lököo hamiet. Hamach p'atk'onau nem për hau nʌm k'ʌʌnjã,
    hoob hag dʌ̈i hich mag hëumeeju k'ĩirjumiet.
  alp-NT: Kai sie rebe esi ranire esi susa kuate yake eti esi nete loko Tuhane mo
    yake, sie rebe esi malire lalesi ndina kuate yake eti esi nete loko Tuhane Eni
    makerike mo yake. Sie rebe esi sabe sasaisa pende esi nete loko esi taneia meru
    kuate yake eti esi nete loko Tuhane Eni makerike mo yake, le taneia meru urue
    eti pela mo.
  san-VEL: ata.h k.rtadaarairak.rtadaarairiva rudadbhi"scaarudadbhiriva saanandai"sca
    niraanandairiva kret.rbhi"scaabhaagibhirivaacaritavya.m
  kbq-kbq: Zamavunu nehanimo'za zavi ote vahekna hu'za maninkeno, musema nehanaza
    vahe'mo'za muse osu vahe kna hanageno, fenoma mizanesesimo'a, fenoma'a omane vahe
    kna huno manino.
  kbh-kbh: Cachcá, chë puerte ngménaca ts̈a os̈achiyiñe imomnënga, entsamna jtsiyenana
    mo ndoñe chca tmontsemncá; y chë puerte oyejuayënga, chamotsiyena mo ndoñe chca
    tmontsemncá; chë soyënga buamnayënga chamotsiyena mo tondaye chëngbe soye tontsemncá.
  ron-LSB: și cei care plâng, ca și cum nu ar plânge; și cei care se bucură, ca și
    cum nu s-ar bucura; și cei care cumpără, ca și cum nu ar avea;
  pon-pon: O me kin janejan, dene jota janejan; o me kin pereperen, dene jota ar peren;
    o me kin netinet, dene jota ar kapwa.
  nhe-BL: Huan tlacame tlen chocaj monequis quicahuase inincuesol. Tlen paquij, ayoc
    quipiyase se tlalochtli para huetzcase. Huan tlen quicojtoque miyac tlamantli
    ipan ni tlaltepactli, ayoc quipiyase tonali para quitequihuise.
  sps-sps: Ana rin vainy to te susuiny matan ror ma arasan faarof, u kat iny reesik
    tsuri sikia non ma nai kaa fapotsian iny, ana rin vainy to te kaa iny paparaa
    ror ma arasan faarof iny a ka to, u kat iny paparaa tsuri to, te gim non ma potsian
    ovei iny. Ai tsuri kan a vainy to te foiny ror a fo mamatsiny ka to, ma arasan
    faarof iny a ka, ari sikia ror ma fasito iny a fo mamatsiny ka to tan mamatsiny
    nainy.
  wnc-wnc: Sike aminu butaya natake kwanam sikaingu wa aminda Anutue sangae natanggamatake
    kwanam sikaing kaknga undang teke aminu kwanamu dua sikaing amin binga dakngake
    yutnong. Siwan ina unzakan aminu apbakngakaingu wa aminda sanga apbakngakaing
    kaknga teke dua binga bakngakaing amin binga dakngake yutnong. Siwan aminu sangaapa
    manita usikaingu wa aminda sanga kunduat panangge dua natapam.
  bus-bus: Ɔ́ↄdↄrinↄ gↄ̃ lán gbɛ̃ kɛ̀ aↄ̃ↄe ↄ́ↄ dↄↄroonↄ bà. Pↄnnadeenↄ gↄ̃ lán gbɛ̃
    kɛ̀ aↄ̃ pↄↄ nnaroonↄ bà. Pↄ́lurinↄ gↄ̃ lán gbɛ̃ kɛ̀ aↄ̃ pↄ́ke vĩroonↄ bà.
  gub-BL: Aze uzai'o ma'e wiko hurywete ma'e ài wà nehe, ikatu wera'u wà nehe. Upukapuka
    ma'e wà, tuwe wiko uzemumikahy ma'e ài wà nehe no. Ma'e ime'eg kar har wà nehe,
    tuwe wiko a'e ma'e izar 'ym ài wà nehe no.
  imo-imo: '@see-verse:1CO.007.029'
  boj-boj: Tamo akameqnub qaji naŋgi akamosai bul soqnebe. Tamo areboleboleinjreqnu
    qaji naŋgi areboleboleinjrosai bul soqnebe. Tamo iŋgi iŋgi awaiyeqnub qaji naŋgi
    iŋgi iŋgi saiqoji so bul soqnebe.
  eng-DRA: And they that weep, as though they wept not; and they that rejoice, as
    if they rejoiced not; and they that buy, as though they possessed not;
  knf-knf: bankwooniiŋ bawoon ji baankwooni wooni, banwooŋ ţi mnlilan bawoon ji baanlilan
    lilan, banknuguŋ bawoon ji baanka ka,
  san-KHM: អតះ ក្ឫតទារៃរក្ឫតទារៃរិវ រុទទ្ភិឝ្ចារុទទ្ភិរិវ សានន្ទៃឝ្ច និរានន្ទៃរិវ
    ក្រេត្ឫភិឝ្ចាភាគិភិរិវាចរិតវ្យំ
  arn-NT: Tati weñangkülelu, weñangkülenolu reke felepe. Tati nielu ayüwün, nienolu
    ayüwün reke felepe. Fey tati ngillalu chem rume, ngillanolu reke trokiwkülepe.
  zas-NT: Niꞌqui guialrabaa, niꞌqui guialrunaya, niꞌqui guial rajp bejn xhienin loj
    guidxliuj guie achet zajc gudxoon guial güün bejn xmandad Dios.
  ken-NT: Nɛ bǒ abhɛn báchí ndǔ nɛdǐ kɛbhɔ babhɔŋ bɛbhák mbɔ bǒ abhɛn bápú
    ndǔ nɛdǐ kɛbhɔ. Nɛ yɛ̌ntɨkɨ mmu anɛ maŋák áchí nɛ yí, ámbák mbɔ mmu anɛ
    maŋák ápú nɛ yí. Nɛ yɛ̌ntɨkɨ mmu anɛ ákù mɛnyɨŋ, ámbák mbɔ mmu anɛ ábhɨ́kɨ́
    bhɔ́ŋ mɛnyɨŋ.
