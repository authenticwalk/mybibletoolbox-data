    Jejui 'ga ruri. A'eramũ ki pẽẽ pejejea mỹina 'ga ree etee futat. Iku'i ma'eramũ
    ki pejejemogyau iku'ipap ma'e 'jawe. Au'je ki iku'i ma'eramũ pẽẽ pejeku'i are
    etee pejejea mỹi re. Jejui 'ga ree etee ki pejejea mỹina pejejemogyau. Mama'e
    muareramũ pẽẽ pejejemogyau mama'e jare'ema 'jawe. Pejejea mỹine'ema pejekaraemã
    are. 'Ga ree etee ki pejejea mỹina pejejemogyau.
  dao-dao: Kyapkie pi am kyapkiea mäiha ve u se. Jeki pi am jekia mäiha ve kawm. Khawhthem
    khyäihktuki naw pi ami khyäih am takiea kba ve u se.
  cya-cya: a cunta nu ndyi'ya tu'hua tiquee, cu'ni can' cunta si'yana a sca cha' ndijin,
    lo' nu tsu'hue ntsu'hui tiquee cu'ni cunta si'yana lu'un ti', cui' cuaña'an lo'o
    nu nxi'i na cu'ni can' cunta si'yana a sca na ndi'in 'in.
  nii-nii: Pe nga wumb kombur ke ningii ei nge, Gos kin kongun dinga erik ke ninerngii
    wumb, yi mił mułngii. Pe nga wumb kombur ka piik mułngii wumb ei nge, Gos kin
    kongun dinga erik noman embin seng mołmun wumb, yi mił mułngii. Pe nga wumb kombur
    epi top tok singii wumb ei nge, Gos kin kongun erik epi sinerang mołmun wumb,
    yi mił mułngii.
  ign-NT: Te jarari­hi­papuca eta tacáiya­siráhe écati­sa­mu­repuca, vahi ecuisapa
    tahapa­pi­ca­hehini eta ecaema­ta­neasira ema Viáquenu. Te jarari­hi­papuca eta
    tacauri­sa­mu­re­chirahe, váhivare ecuisapava tahapa­pi­ca­hehini. Te ecaima­ha­que­ne­hipuca,
    tísapacare eta ecamapura eta ímaha­queneana eta máijara­ruhehi ema Viya, váhivare
    ecuisapa tahapa­pi­ca­hehini eta ecaema­ta­nea­sirahi ema Viáquenu.
  dik-NT: Kɔc dhiau ku yekë nyuɔɔth ciɛ̈t ke cïï dhiau. Kɔc dal ku yekë nyuɔɔth ciɛ̈t
