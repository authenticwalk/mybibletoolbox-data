    maden.
  ctu-CTI: Mic subeñetla iliyi cha'an la' wenlel, mach cha'anic mic tiq'uetla. Mic
    subeñetla ili cha'an mi la' wajñel ti wen cha'an la' cha'liben i troñel lac Yum
    je'el ti pejtyel la' pusic'al.
  zos-NT: Nø'mø ndzam yø'cse va'cø mi ṉgotzoṉdamø, ji'ṉchø va'cø mi ya'inductamø.
    Sunba mi ṉgotzoṉdamø va'cø mi ijtam jujche syunbase ndø Comi'is, va'cø mi ⁿyostam
    ndø Comicøtoya mi ndumø tzocoy.
  gvs-gvs: Moe alatuwokoimi ami dedevina manuna. Go geya kada asanabodemi geya, go
    sem bego mami sinapu dedevina yawoimi madabokina kokasaledi ida Tomoya yaina goi.
  kbm-kbm: Ayeu tangg givin ve namb yem ru beti ganei yaun dangetenik, velob yem unei
    bwat ayeu galgum ve navarkei yem gili bemem dangetok etok ite. Ayeu tangg givin
    ve yem unes aim luev vie-ngge be unalgum Pomate ane kulkul tis aplongg aim dongke
    ge.
  rmc-rmc: Ale kada phenav na vašoda, hoj tumenge te phandav e šparga andre meň, ale
    pre tumaro lačho, hoj te dživen mištes a šukares tumen te ľikeren le Rajestar,
    hoj te na gondoľinen pre aver.
  apr-apr: Le au i yo awete nen nga, ngan bet akodokalang tiap, bong bet alonang.
    Le akap betanga yo nga pang, a bet nen ngan ang kagaua lomu le imot pang Tool
    Mai, inbe katoo dada ki yo noonoonoo nga.
  tiy-tiy: Békén bénréh guy ni ké énda fébawagé ku begom. Békén! Bénréh guy ni inok
    tabanga ku begom rémigo bé fatute brab inok mégéror gom rémigo bé galbék i Kadnane,
    atin énda i mangga begom bé ni.
  nlg-nlg: Mi nau tu bosai raini na pukuna tu ghanaghana ge kara hangaghau tana volamiu,
    mana lei totobo raini ke, e mua na lei vetena ge kau taonighi mughua. Taho. Inau
    tu liomiu ge kau kabu maemane ma kau lutu uto haia vania Lord.
  dgr-DOGNT: Naxıgha hoezhì ahłe ha dehwhǫ t'à dıı hanì naxıts'ǫ̀ gohde nıìle, hanìkò
    naxıxè sìghà hòɂǫ ha welè dehwhǫ. Ehkw'ı aahda ha, eyıts'ǫ naxınì nàtso xè Nǫ̀htsı̨
    zǫ gha eghàlaahda ha naxeehwhǫ t'à aehsı̨.
  pes-OPV: اما این را برای نفع شمامی گویم نه آنکه دامی بر شما بنهم بلکه نظر به شایستگی
    و ملازمت خداوند، بی‌تشویش.
  ron-1924: Вэ спун лукрул ачеста пентру бинеле востру, ну ка сэ вэ принд ынтр-ун
    лац, чи пентру чея че есте фрумос ши ка сэ путець служи Домнулуй фэрэ педичь.
  tpz-tpz: Eöꞌ to heꞌ a neöm a soe vëh marën a vaꞌaus a neöm pa teꞌ vavih. A soe pamëh
    to hikta sunpip a no neöm, ahik. Eöꞌ to iu noꞌ pan, eöm se vavatet nem a ma taateꞌ
    totoopin, ko nonok tamoaan nem a kiu pe Sunön. Ka hikta tah se rëh ke o kokoman
    peöm.
  agd-agd: Máan tukhái ma vaya ma siamiyaruna mai siretí ankan kama e vano van mi
    siyá umpo siretin na mai yanáká are uantiya rauno. Ída ino. Kama e vákeya intesá
    esin ná ayainti Bafani yorarí inte fo mai avúaváká dafíbeya yorano van mi siyá
    uno.
  rkb-NT: 'Ana kino motsaso pahatsumuẽhĩ. Batu tyso: — Ahasukzabyitsaktsa! Iwaze ahahumo
    tsihokdaharẽna zeka batu ahatysukza zikaha! — ana humo hi batu tyso. Deus bo zuba
    tsimaha, iharere bo zuba pykyhyty hyỹ tsimykaranaha iokzeka wasani tsimyzurukunahaktsa!
    Tsizubarẽna soho humo mytsaty mytsaty byitahaktsa!'
  san-THA: 'อหํ ยทฺ ยุษฺมานฺ มฺฤคพนฺธินฺยา ปริกฺษิเปยํ ตทรฺถํ นหิ กินฺตุ ยูยํ ยทนินฺทิตา
    ภูตฺวา ปฺรโภ: เสวเน''พาธมฺ อาสกฺตา ภเวต ตทรฺถเมตานิ สรฺวฺวาณิ ยุษฺมากํ หิตาย มยา
    กถฺยนฺเตฯ'
  iws-iws: Mɨ tɨ dimɨn taemɨnɨm kara boɨnkiyɨm, kara kɨmiirɨn hɨnɨɨna bɨ boɨnkikɨn,
    kara warɨ dimɨn taemɨnɨm kɨma tɨrɨm sɨmiir kaiyaokikɨn. Nɨɨngaka. Kara tɨ dimɨnɨn
    kɨmiirɨn mɨnam boɨnkikɨn, kɨmiir whɨnkɨnsiis haigɨnɨuwɨm wɨ siyɨu mɨiyɨkɨn siir
    napam. Mɨ hɨriinankɨ nɨuwi, tɨ digworaekwowɨm tɨ nuɨn siirɨm yɨm wɨ kɨmiir kwoɨn
    ɨmiir kiyaiwao rani, kɨma Bɨiyan Inkam Komii siir dimɨn taemɨn ɨmiir tɨri.
  pol-SZ: Mówię to tylko dla waszego dobra, nie po to, aby narzucić wam jakiś ciężar.
    Pragnę bowiem, abyście godnie i wytrwale służyli Panu.
  ztq-NT: Skiiñ tiits nii xñen lo do. Chaklastyaa ksiniyaa lëë do, sink chakladzyaa
    nii mbëë kpañ do kuñ do xtsiiñ Dios.
  zai-NT: Cayabe ndi laatu para bien stitu, ne cadi para cuaa doo laatu. Racaladxe
    acaniá laatu guni tu ni jneza ne ni nacha'hui', ti cadi chu' xiixa ucueeza laatu
    de ganaxhii tu Señor.
  upv-upv: Nomok-werai nale ngok nir nga parwilwil se kami, ko sete numrreni parrowsi
    kami, ejki. Ko numrreni nga kapvijuri murrun nga musorsan ko kaploli majingen
    se Numal nga sete norrorrmien san pirvei totkoni kele kami.
  wap-NT: Õkianuz unao ati kaikapaꞌa, õkaminkaꞌuta-kinaa niꞌo unao, udiꞌitapa kizi
    kanom kaimanaꞌo aimaakan ushaꞌapatan nii. Aonaa õtiwaan mani õtaan kakinaorii
    uꞌati wuruꞌu. Mishiꞌoraiman õkaminkaꞌutaꞌazon unao umashaapa-kizi kaiman, Naobanai
    pidanannao mashaapan aiapa-kao kawanaꞌati. Uruu turuu kizi ushaꞌapatan kaudin-kizai
    soo Naobanai Jesus ati karikaonan, naꞌiki aonaa kizi udiꞌitinpan ushaꞌapatan dauꞌu
    baꞌoran aimaakan.
  mva-mva: Pile ngaedi upilepile nge ono mduma-kaming kana ka upilepile. Tago babari
    kaoa bokana ka unanga-kaming. Ngau urere mata adoadodi kamatagatagadi be kamaememaki.
    Be ere-moarungaming be Tanepoa malipi ne kamaememaki. Kana teke ngarepeki-kaming
    be ilo-ming ngarape-ramo takana!
  dwr-NT: Taani hawaa hinttentta maaddana mala gayippe attin, hinttentta dhubbanaw
    giikke. Shin hintte bessiyaawaadan de7iidde, Godaa oosuwaa hinttena immiide oothana
    mala koyyay.
  kfw-kfw: Kei'n hiwahi nangni nemnasik-ah kiti kha eii, nangni chungnga kana-ook
    ommaknasik, takkha nangni'n akadik lamma malung inkhatbit-ah Pumi diang ningomnasik
    kei'n kiti kha eii.
  bfz-bfz: ये गल्ला तुसा रेई फाईदे खे बोलूँआ, ना कि तुसा खे फसाणे खे, बल्कि इजी री
    खातर कि जेड़ा शोभा देओआ, तेड़ा ई करेया जाओ कि तुसे एक चित्त ऊई की प्रभुए री सेवा
    रे लगे रे रओ।
  cuk-09: We-an-bemarga-sogedi, bemarga igar-nuedga-guega an soged, bemar-idu igar-nollosur-mesega
    an sogsulid. Suli, agarsuli. An bemarga sogedi, adi bemar igar-napiragwadgi, igar-dule-yardaksulidgi,
    unnila Bab-Jesús-igargi binsanai-guega an soged.
  ben-OBCV: আমি তোমাদেরই মঙ্গলের জন্য একথা বলছি, তোমাদের বাধা সৃষ্টি করার জন্য নয়,
    কিন্তু যেন তোমরা প্রভুর প্রতি অখণ্ড আনুগত্য নিয়ে সঠিক পথে জীবনযাপন করতে পারো।
  mil-NT: Te duha càháⁿ‑í cuèndá cúú‑xí ɨ̀ɨⁿ sá vǎha xii‑ndo, te cudɨ̀u núú tnáhá‑ndó,
    te cuu‑ndo ñǎyiu cada ndáá núú Xǐtohó Jesucrìstú, te mee‑ni‑gǎ cuhuⁿ iní‑ndó.
    Te ñá dɨ́ú sǎ dúhá càháⁿ‑í te quìde yica‑í sá cádá‑ndó nàcuáa càháⁿ‑í.
  myu-myu: Imẽg̃ap pit imuwẽnuwẽn õn eywebe eybuywat pin puye. Eyewebumũnap muba'oren
    pin g̃u bit õn. — Epeyewebumũn g̃u juy iba'ore jĩjã ma'g̃u eywebe — i'ũmg̃u õn
    e'em eywebe. — Cũg̃ ma epeku Deus xe — i acã õn e'em eywebe. — Ixe ekawẽn tag̃
    cuy epeku — i dak õn e'em eywebe. — Soat em g̃ebum cuy epesop wara'at kay g̃u―wuykukukat
    kay acã — i dak õn e'em eywebe.
  fue-fue: Mi batay ka, gam mi fergina on, amma gam wallugo on batanmi ka. Mii yiɗi
    gonoɗon der goonki kaanuki, tokkoɗon bo Joomiraawo e ɓerɗe goote.
  amk-amk: Fianai aino imadu kariri kiai tonana foi, wiro we yei wedua mea weru meriraufo
    kaha, mae imadu we mene bengfo terai, ambori na meminohi toa fo memasi tuti ambori
    meraria Sempaisi na menemirorong boyari.
  fai-fai: Naka bela kimi luk ata bakayabi, kata naka wanang kinim dikin keimin báyo
    kale leiw atiyabi bá, kata nam aket kiba leiw kidel kuw abo nadiwe yak di maek
    di yongin banim alam Kamok aket kuw kudawin kala, kaleyo ko.
  ura-NT: Coatiha inara rai caohatiha aitohaaun. Nenacaeneeinjian inara caohachanu
    quene aitoon, caohachaain ichaohin Cana Curuaanaacha jerei ichajeein ichaonaa
    nainequichene coina.
  mcd-NT: '@see-verse:1CO.007.034'
  urt-urt: Ŋam manange wusyep ŋaiye ka ungwisme yip no, pa yurp bwore bwarme. O ŋam
    yukur manange pakai me yip ŋaiye pa dindiꞌ, pakai. Ŋam masande ŋaiye pa yende
    bwore bwarme wah tikin Lahmborenge, topoꞌe pa yaŋaꞌe yiptip supule yilme Lahmborenge
    no, pa yurp bwore bwarme.
  kiz-kiz: Nijobha naha kwa faia ya yhomo mwayhomo, na mbhekalepi nteghu kwayhomo.
    Nijobha naha kwa khela ni haki, ili kwamba mwibhuesya kwibheka wakfu kwa Bwana
    bila kikwazo kyokyokhela.
  tzo-TZE: Li c'usi laj calboxuque ja' sventa alequilalic, ma'uc yu'un chajpajesoxuc.
    Ja' no'ox chacac'boxuc ana'ic li c'usi lec chapasique yu'un jech mu'yuc c'usi
    chaspajesoxuc, jech más xu' chatunic yu'un Cajvaltic.
  lex-lex: Aghorta hari honona tiy miy totpena orgahami mlier la kalwiedwedni. A'g
    edon ghorat lira ri pa aliarna miy, mere totpena miy wniehwami nod miy lia kalwieda-paitiota
    me ralma-riormi mana edonna nahniakra mere nden rer lia Orgahi-Orha'a.
  dov-dov: Aaya ndawamba kuti mugwasigwe, nsiyandi kubika kakole kulindinywe. Ndaamba
    aaya kuti kube zyeelede zibotu, mukalitakate kuMwaami kaatakwe lunyonyoko.
  rgu-rgu: Au afada emi hihii-nanauꞌ ia ra, ela emi hapu malole na. Au ta nau emi
    hapu eena-natabaaꞌ. Au ahiiꞌ emi tao roo-tetuꞌ, ma tao daleꞌ neuꞌ Ramatuaꞌ a hihii-nanaun,
    ela emi duduꞌa-aafim ta nabika-nabatiꞌ fa.
  toc-NT: Ni̠tu̠ nalac­pu­hua­ná̠tit para luu cca̠­li̠­ma̠­pek­si̠má̠n pi̠ niaj nata­maka­xto­ká̠tit,
    huata huá aquit cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠má̠n hua̠ntu̠ a̠tzinú naca̠­mak­ta̠­yayá̠n
    nac mila­ta­ma̠tcán la̠qui̠ luu aksti̠tum y xli̠­hua̠k mina­cujcán nali̠s­cuj­ni­yá̠tit
    y nali̠­ma­cuani­yá̠tit Quim­pu̠­chi­nacán.
  som-som: Tan waxaan idinku leeyahay waxtarkiinna aawadii ee ma aha inaan qool idin
    geliyo, laakiin in waxa roon la arko iyo inaad Rabbiga u adeegtaan kalajeedsadla'aan.
  mam-C: Nxi nq'manji'y lu'n, nya tu'n mi chi mejeyi'y, qala' tu'n kyanq'i'n tze'nku
    taj Dios, ex tu'n tok tilil kyu'n ti'j taq'in qAjaw tuk'a tkyaqil kyk'u'ja.
  ndj-ndj: Ngudeta afi nongwa ngudayila kuvatanga yumwi, nguvapoka upekesu ha. Lakini
    ngudayila yumwi mugoli findu fya usangi na mwitangi mwaveni muchilongu cha Bambu
    ngajila kuvang'ang'anika.
  mbj-NT: Bë ỹ h'yy ge'ỹỹm hyb n'aa nado ỹ wén erih ta tii. Bë hyb n'aa né hẽ, baad
    tabadoo hyb n'aa bë hã, ỹ wén erii wät tii. Baad Tak'ëp Hyb N'aa Jawyk Do wë bë
    moo bok hyb n'aa bë tamasa tii hã. Ta hã had'yyt hẽ ỹ karẽn bë h'yyb padäg. Dooh
    ỹ karẽn bä bë h'yyb panas'ëëh péh.
  lat-VUC: 'Porro hoc ad utilitatem vestram dico: non ut laqueum vobis injiciam, sed
    ad id, quod honestum est, et quod facultatem præbeat sine impedimento Dominum
    obsecrandi.'
  ngp-ngp: Nalonga ivi kwa kuwambizani nyuwe, hiyo kwa kuwakindila. Mna naunga nyuwe
    mdamanye vint'hu vikuwagila, naho vedi, na kuwenk'ha nyuwe wenye undima we kindedi
    kwa Zumbe kwa moyo wose.
  enq-2: Nambame pii lelyo datupame nyakama kaita lyokao laa naelyo. Nyakama mona
    epe paliu, Kamongonya kalai dupa yakinala naeyao pyakamaiyoo, masingi mendai paliu
    kalyepale lao, nambame nyakama nisoo lelyo.
  eng-ASVBT: And this I say for your own profit; not that I may cast a snare upon
    you, but for that which is seemly, and that ye may attend upon the Lord without
    distraction.
  mna-mna: Sua tio ti, nio aŋso bekena aŋpakaala yom pa ula som. Iŋgi aŋso bekena
    aŋuulu yom ma ŋgar tiom imap ma ila ki Merere, mibe kakam kat mbulu mi kewe Merere
    lene kat.
  myw-myw: Bo alivan ma̱wan, va̱gan balabeimiy; nag va̱gan basilbwed miked, nag. Agulivan
    towen va̱gan kid bukusesus bwein; sivinag bukuwotets daGuyaws nawotet waseg, ninoumiy
    bo katanok-wan.
  sby-sby: Ndambangeco kuyanda kumunyamfwa, nteko kumucalila byakwinsa sobwe. Ncondayandanga
    nikwambeti mwinsenga bintu byonse mwalumbuluka, kwambeti mulibengenga cakupwililila
    pakusebensela Mwami.
  sll-sll: Na ni yalhobi mol pai oli nanga yo tekinama dire aki di ni tere ene kwane
    galiwa. Galere ni yalhobi tal dime dire olere Kraist honagi ol tere pir hobo kul
    tere nomani gogo sikinana dire ha i di ni teiwa.
  yaq-NT: Inika'a intok inien weyemta ne emou teuwaa, tu'ik emo tana in waata' betchi'bo.
    Intok junuen, ka jita'apo obisi enchim emo bitne' betchi'bo. Taa che'ewasu tu'isi
    enchim emo uju'uka jiapsine' betchi'bo, yo'owe Jesukrijtota betana weyemta bo'o
    jooriakai.
  uro-uro: Nguat tamän doqor täkt divakt iva ngua rhatnärhäm ngän ivakt iva qale ngän
    mamär. Dap kaku nguat tamän doqoräkt ivakt iva nguat tu ama märänga vät a ngän
    dap kinak pakt iva ngän dualat na ama lat kärangätni i ama mär ngät dä ama räkt
    ngät dä va ngän dualat mamär nä ma Engeska aa lat dap pa qaku guani ngä namusar
    na ngän.
  ita-1885: Ora, questo dico io per la vostra propria comodità; non per mettervi addosso
    un laccio, ma per ciò che è decente, e convenevole da attenervi costantemente
    al Signore, senza esser distratti.
  muy-muy: Ma goro hini ya nə̀hi ana kʉli ni ti ga məjənaki kʉli, do ni ti ga macafəŋa
    kʉli ga magray ere ye ti lekʉlʉm kawayum na do. Ay ti nawayay ti kəgrum zlam àna
    divi gani, nawayay ti kəɗəbum Bay geli àna huɗ bəlaŋ, ti kàjalum ahàr cʉ cʉ ba.
  kqc-kqc: Ye na yaku yi buni dada mina nida, toe ya fafau aegika rofu de, idu ya
    yaku vegu buni resi moi adaka de reyo mokena de dudu, ya kaya ya kaya Varika amiye
    ekure reyagane rofu.
  tav-tav: Caroaro mʉjaare to baiato ĩi to bairije yʉ ĩ uca joo. Caroaro nʉcʉbʉgorique
