verse: 1CO.007.035
translations:
  kpx-kpx: Keatealemo di hoto ko loui isiviai la tedaevei. Di isiviholinu menaka isute
    laheho mamoliho. Isito di isiviale la vaveve dua vai la uvu bahata Kosive lovimo
    mavoi kemo negolahave.
  okv-H: Eto ke erena emo ungota degi bouka ikasi ue ke ae rate ari javotoho puvuroja
    erena, amo ari neite neite na ungo mane peika tika eaguja Bada ta uje pere avo
    ue ihari kambari irova erena.
  tbo-tbo: U wipaliwelena geka ega tawine ata talagagali, ma ipa a hagumi po Yaubada
    a bagibagi uyahina ona bagibagi imahi po ega ginouli tapuhi uyahihi ona inugonugotuhu
    duma.
  mal-C: നിങ്ങളുടെ സ്വാതന്ത്ര്യം പരിമിതപ്പെടുത്താനല്ല, നിങ്ങളുടെ നന്മ ഉദ്ദേശിച്ചും
    കർത്താവിനോടുള്ള ഭക്തിയിൽ ഏകാഗ്രതയുള്ളവരായി യോഗ്യമായവിധം നിങ്ങൾ ജീവിക്കേണ്ടതിനുമാണ്
    ഞാൻ ഇതു സംസാരിക്കുന്നത്.
  grc-SR: Τοῦτο δὲ πρὸς τὸ ὑμῶν αὐτῶν ⸂συμφέρον⸃ λέγω· οὐχ ἵνα βρόχον ὑμῖν ἐπιβάλω,
    ἀλλὰ πρὸς τὸ εὔσχημον καὶ ⸂2εὐπρόσεδρον⸃ τῷ κυρίῳ ἀπερισπάστως.
  bgc-bgc: मै या बात थारी ए भलाई खात्तर कहूँ सूं, ना के थमनै फसाण के मारे, बल्के ज्यांतै
    के जिसा शोभा देवै सै, उसाए करया जावै, के थम एक चित्त होकै प्रभु की सेवा म्ह लाग्गे
    रहो।
  khz-khz: E gomi pana veakavami ularana egaura akilagirana, ati gomi akilakila-waimina.
    Na e au geku ririwa gomi pio talu-namanamamo e gau kwauta na ragai pene kou-gavumi
    Velekou vetugunagina pio ago-venia aonai.
  deu-TKW: Ich spreche da für euren eigenen Nutzen, nicht um eine Schlinge über euch
    zu werfen, sondern für edle Sitte und für ungestörtes Aushalten bei dem Herrn.
  zsr-NT: Yuguꞌ lë ni rëpaꞌ lbiꞌiliꞌ quië uziꞌliꞌ xbey lë ni len clëg quië uzagaꞌa
    xnözliꞌ. Rëꞌndaꞌ gunliꞌ le ral‑laꞌ gunliꞌ, gunliꞌ xchinëꞌ Xanruꞌ gdu ládxiꞌliꞌ.
  lin-lin: Nazali koloba makambo oyo mpo na bolamu na bino ; ezali te mpo na kotiela
    bino motambo, kasi ezali nde mpo ete bosala oyo ezali malamu koleka mpe bomipesa
    mobimba na Nkolo.
  hns-NT: Ham ie sab baat na liekhiela toelogke oeppar hoekoem tjalaawe khaatien,
    bakie toelogke madat kare khaatien. Ham to maangiela kie toelog aapan tem, taagat
    aur dhiaan khaalie Prabhoe ke kaam par lagaihe djaise howe ke tjaahie.
  noa-E: Mua mag chirʉm chan sĩi pãar jaain jʉrpimaaugaujã khaba, pãach ʉ̈u wënʉrramkhĩirta
    mag chirʉm; mag õor dʉ̈i paawaijã magʉm gaaimua amach apham khʉʉnjö jua parcha
    khaba aawai pöd Ẽwandam athee wajappai nem waubaju khaphʉ chiraawaita mag chirʉm.
  eng-EMTV: And this I say for your own profit, not that I may put a snare upon you,
    but for that which is proper, and that you may serve the Lord without distraction.
  mib-NT: Jeē váha máá ró jijnáhan ró cúu jeē ni cáhān rī súcuan. Chi nasūu jéē nducú
    rí casɨ rī jeē quijnáhan ró, chi sa suhva cúní rī jeē caca yɨ́ñúhún ró te nune
    ró cuajníñu cutú ró núū maá Jítoho yō.
  lif-NT2: इङ्‌गाॽग खिनिॽए नुःबा के़बोःक्‍खिर फाॽआङ् कन् पाःन्‍हाॽ मे़त्‍निङ्‌बारो॥
    खिनिॽ मेःक्‍खिम् मे़जोगे़म्‍मिन्‍ने़ॽ फाॽआङ् साक्‍निङ्‌बाग मे़ःन्‍लो॥ दाङ्‌बाल्‍ले़
    कुमिमिदिङ्‌ङो खिनिॽ निङ्‌वाॽ मे़न्‍हाःसिङ्‌ङे कुदोःप्‍मा पाःन्‍नो वये़म्‍मे़ॽ
    फाॽआङ् निङ्‌वाॽ इःत्तुङ्‌लो॥
  xnj-xnj: Nikuvajovela genaga kwa chiyonjokesu chinu, lepi kuvadivalila kwa gala
    gemugana kuhenga. Nigana muhenga gegiganikiwa, mpata kumuhengela BAMBU kwa mtima
    woha changali kuhutwa na mambu gangi.
  mmx-mmx: A paase i na mila a vara rino i do ana lok tooro nemi. Axo lok do ana lok
    li teventaangas mumuat kusu miba mu asu i. Ketla kusuk mun, a vara i xusu mina
    lok lempanga salai ik mokso la i lox avukat. La mina raba lorooro axap atnimi
    ri lugugu at Leeme Silok la nemen mita ranga alis toxot teren.
  cbr-NT: Mitsu ënë nëtënu 'icë ñucama 'aisamaira sinánxma 'inun caquin cana mitsu
    masá nuitumitisama tanin. Mitsúxmi chuámarua 'iti cupíshi cana usaquin mitsu can,
    mitsúxmi bëtsi ñumi sinanima Nucën 'Ibu Jesús cuëëncësabi oíshi 'i cuëënun.
  tee-NT: Pus iclapujunau chunch ni va icla'aktaijuputunauch. Jantiyu' ni va aclapumak'antalhanaputu
    laquilhamap'aksin. Va iclajunau ta yu lai k'ox ats'uc'uya'it'it tachi ju k'achani
    ju Dios chai jantu tu'u' catasast'uc'an.
  eng-LSV: 'And this I say for your own profit: not that I may cast a noose on you,
    but for the seemliness and devotedness to the LORD, undistractedly,'
  cak-NT: Ri xin-ij-ka chiwe, xe chi jixinto' y man chi ta jixink'at. Ren ninjo' chi
    rix nic'uaj jun c'aslen utz y man jun ta anchique ri ntoc chupa, chi quiri' can
    ja' ta ri nrojo' ri Ajaf niben.
  pah-NT: 'A''e ji a''ea pe me topopoko ti ji javo. Ji nda''epotari pe me: “Na rũi
    peko. Na rũi peko.” Nda''ei ji a''ea. Toko katu ti g̃a javo ji ei pe me. Peko
    hete ti Tupana''ga remimbotarimova''ea rehe pejeaporog̃itakaturo nehẽ, a''e ji
    pe me.'
  sja-NT: Mãga jaraji parã k'aripait'ee pia p'anapataadamerã mãik'aapa pãchi t'ãripa
    Cristopa oopi bɨk'a oodamerã.
  xed-xed: Ŋa kata kaghuni tsa skwi ta mnə yu ya, ŋa tsaghunamtá matsavaɗa a wa. Ta
    kumay yu ta magay ghuni ta skwiha ta raku, ka ndiʼafta kuni ta vgha nda Mgham
    Yesu kul haɗ sana ndanu.
  mks-NT: Cáha̱n i̱ ña̱ yóho xi̱hi̱n ndo̱ jáchi̱ cúni̱ chindeé e̱ ndo̱hó ta co̱ cáha̱n
    i̱ ña̱ sa̱há ña̱ co̱ cúni̱ ña̱ ná tanda̱ha̱ ndo̱. Ña̱ cúni̱ quéa̱ ná nu̱ná nu̱
    ndó caja chúun ndó cuéntá Ndióxi̱ xi̱hín ndinuhu ini ndó ta ná a̱ cájí nuu ni
    in ña̱ha nu̱ ndó caja ndó ña̱ cúni̱ Ndióxi̱.
  gfk-S: Ma iou tange kakarek ra linge ura hatahutne mu. Iou paile sip be ni tigel
    mu. Pata. Iou ura hatawat ira tintalen i haruat ta ira numu matahu mangana kinkinis.
    Ma iou sip be mu na mur timaan no Watong ma pa mu nale tamapas leh ta dahine.
  bmu-bmu: 'Nanŋini bauköm eŋgimamgö möta goro mi eŋgizal. Mi tosatŋi kösö ewö jöhöm
    eŋgibi lömböt miwikŋaimegöra qahöpmö, könaŋi kewögöra mi eŋgizal: Nöŋön iŋini
    ahakmeme diŋdiŋi wuataŋgöba urudeŋdeŋ qahöpmö, pöndaŋ Kembubuk qekötahöba kin
    köhöimegöra mötzal. Miaŋgöra goroŋini mi jizal. Mewö.'
  dgz-dgz: Ne nop ma waingina, e kakaewa ega menan waivin, omewa gapan ya enain, go
    negin tamanawa gapan inan wanien amba imuya Ayop inap warep.
  eng-GNV: And this I speake for your owne commoditie, not to tangle you in a snare,
    but that yee follow that, which is honest, and that yee may cleaue fast vnto the
    Lord without separation.
  zaa-NT: Riquixa'ánia' le nui para ccá le saber atitó' tè tsè' acerca de ca cosį,
    pero álahua qui'ni rutsúna'a' qui'ni nunca labí guttsaná' le, sino para qui'ni
    ccá le completamente taá ttu siervo qui' Señor nna guni li e servir lani la'ỹeni.
  eng-WEBSTER: And this I speak for your own profit; not that I may cast a snare upon
    you, but for that which is comely, and that ye may attend upon the Lord without
    distraction.
  guh-guh: Bajarapacuenia itsa pacajumaitsitsi, apo penacojiobivi apo itavetsinë penacojiobijava.
    Patacajamatabëcueneyavenonaenexa raja, pacajumaitsitsi bajarapacuenia. Tsipaji
    pacatojitsipatsi xaniavaetsia panejinavanapaenexa. Vajatuxanenë bepatonacuenebavanapame
    daxita panejamatabëcueneta, panajamatabëcuene epatajërërëcaenejevamë.
  bon-bon: Cane naace tääpume jiicenine egä weebibine ätityerame, lica iibaname coga
    rooriye awadreca cabu ca. Cane singi gäne weene eei bine wawenetnäjame, ngena
    gemi miiji piiyepu conocäco, piiyepu yepä ngene atwana cama äcärame Yageyame me
    kaakesea wawename.
  nhw-BL: Nimechilhuía ni tlamantli para nimechpalehuis. Amo nijnequi nimechnahuatis
    amo xijchihuaca se tlamantli. Nijnequi xijchihuaca catli anquiitaj más anmechpalehuis
    para ica nochi amoyolo huelis anquitequipanose Toteco.
  swh-ONEN: Ninasema haya kwa faida yenu wenyewe, sio ili kuwawekea vizuizi bali mpate
    kuishi kwa jinsi ilivyo vyema bila kuvutwa pengine katika kujitoa kwenu kwa Bwana.
  wbi-wbi: Nijova vulevule kuuti luvumbulilo lwinu jumue, nakwekuuti nivateghile ulutegho
    umue. Nijova vulevule ulwakuuva sa kyang'haani, ulwa kuuti lunoghile pikuvika
    vavombi kwa Mutwa kisila kikuvasi kyokyoni.
  bba-bba: Nɑ yeni ɡerumɔwɑ bɛɛn ɑlɑfiɑn sɔ̃, n ǹ mɔ n kɑ bɛɛn wɑ̃ɑru sɛ̃siɑsiɑ,
    ɑdɑmɑ n kɑ bɛɛ sɔ̃ɔsiwɑ ye n weenɛ i ko, kpɑ i kɑ tii Yinni wɛ̃ mɑm mɑm.
  eng-KJVCPB: And this I speak for your own profit; not that I may cast a snare upon
    you, but for that which is comely, and that you may attend upon the Lord without
    distraction.
  kgk-NT: Upéa ha'e-ta peẽ-my pene pytygwõ hagwã Nhandejáry reko tee-rupi peiko hagwã.
    Nda'ese mo'ãiry nde-vy, Ani eremenda teĩ. Nda'e mo'ãi upéixa peẽ-my. Eiko katu
    Nhandejáry remimbota-rupi. Inhe'ẽ rendu-vy eregwata. Tapene mandu'a ndu'a meme
    katu hese, upéa ha'ese peẽ-my.
  waj-waj: Na ii kua ivaa ngiiiyaroo tiee itaa kua kiaunoo. Hama ngia iikiaa aataruuyauvaa
    na atau rinaraina itaa kua kiaunoo. Ngia safuuma yoketaama varida ngiingii ausa
    mmamma mmuyai mmuakiaayauvai ti Udaanga Yisuu Kirisiinna mmida inna mmooriivaa
    varaateeraivaaraina na ngiiiyaroo tiee itaa kua kiaunoo.
  cpy-cpy: Tee noshintsi-tzimiro nokaman-tzimiro iroka. Tema rootaki kameethatatsi
    nokaman-temiro nothaamentakantemiri pantayiteero kameethatzi-motemini, ari okantyaa
    poetziñaariko-tantyaariri Awinkatharite.
  mpx-mpx: Ami labe kaiwena te ya ba ola o, nige tage na papulowan-agimiu. Yaa nuwau
    pagan sasapona ana kamwasa nuku toulil, ge nuwau bahi bugul etega ni kakausimiu
    Babala wana tuwalali eliyana.
  wbp-wbp: Nyampu karna-nyarra yimi-ngarrirni nyiyarningkijarra yungunkulu ngurrju
    nyina. Kula karna-nyarra jinyijinyi-mani yungunkulu wajampa nyina, lawa. Ngari
    karna-nyarra wangka jungarni yungunkulu-nyanu yinyi Warlalja-Wiri-mipa-kurra tarnngangku-juku.
  luo-luo: Awacho wechegi mondo uyud konyruok kuomgi, to ok mondo aketnu chik manyaka
    uluw. Adwaro ni udagi e yo maber, ka chiwruoku ni Ruoth ok opogore.
  nhe-NT: Nimechilhuía ni tlamantli para nimechpalehuis. Ax nijnequi nimechnahuatis
    amo xijchihuaca se tlamantli. Nijnequi xijchihuaca tlen inquiitaj más inmechpalehuis
    para ica nochi imoyolo huelis inquitequipanose Toteco.
  aii-aii: ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܠܛܵܒ݂ܬܵ‌ܐ ܕܓܵܢܵܘܟ݂ܘܿܢ، ܠܵܐ ܕܐܵܣܪܹܢܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܕܚܵܝܹܝܬܘܿܢ
    ܒܐܘܼܪܚܵܐ ܕܫܪܵܪܵܐ، ܘܠܵܐ ܗܵܘܹܝܬܘܿܢ ܦܠܝܼܥܹܐ ܒܚܸܠܡܲܬܵܘܟ݂ܘܿܢ ܠܡܵܪܝܵܐ.
  esk-NT: Uqautigipsi tamatkuniŋa ikayuqsaqhusri. Atanniqsuġnianġitchiga iñuuniałiqsi.
    Iñuuniaqugipsi nalaunŋaruakun savautillautaġlugu Atanġuruaq pisuqtilaapsisun aviktuumanġiġusri
    iluqnauqsimalusi Ataniġmun.
  msb-msb: Dili ko kamo ginapugulan kundi para man sa iyo kaayuhan ini na ginasabi
    ko. Gusto ko lang na magin tama an iyo mga pamumuhay kag makasirbe kamo sa Ginoo
    na waraʼn kakulangan.
  cpa-NT: Hi² jøng² báh³ juǿi²jni hniah¹² lah¹jøng². Di³ jøng² dsio¹ lé² quiánh² hniah¹².
    A¹jáng¹ ju³ hi² jnøa¹³jni juu¹² ja³ŋi³nioh³ hniah¹². Hno¹jni tiogh³ hniah¹² hi²
    dsio¹ jní² quiánh² hniah¹², hi² mi²tih³ hniah¹² cah³ ni³ Juu¹³ jniang³ ca¹lah¹hiug²
    hoh¹² hniah¹².
  dso-dso: ଏ କାତା ମୁଇ ତମ୍‌କେ ନିଜର୍‌ ମଙ୍ଗଲର୍‌ ପାଇ କଇଲିନି । ତମ୍‌କେ ଆଦେସ୍‌ ମାନ୍‌ବାକେ
    ଦେଇ ନାଇ ମାତର୍‌ ତମେ ଜେନ୍ତିକି ସତ୍‌ ବାବେ ଚଲାଚଲ୍‌ତି କରି ଏନେତେନେ ଚିନ୍ତା ନ ଅଇକରି ପୁରାପୁରୁନ୍‌
    ବାବେ ମାପ୍‌ରୁକେ ସର୍‌ପି ଅଇବାକେ କଇଲିନି ।
  meu-meu: Unu na gwau tomamu na emui namo ihavarana, dia idoa vairamui ai asina atoamu;
    a na uramu hemataurai karadia ba kara, bona Lohiabada isiaina ba lao heni, asi
    daradaramui.
  yva-NT: Weti vauname mamo syo wasaoraive mamo jewen, yara anakotare umaso syo raura
    indamu ngkovo wasai tutudi. Sya bekere mamo wapo ana mamaisy obo rave, muno wasanuga
    ntenami wapanapatambe Amisye ai, wapo Apa bekere obo ratantona yara wapo anakotaro
    kaijinta ratantona nora.
  dgc-dgc: Kanya i nisulat ko a éye, éy monda aguman ta kam. Ewan ta kam gipusén a
    mangasawa. Basta i gustu ko sana, éy gemtén moy i mahusay, monda éwan tu maabala
    dikam ta péniwala moy ta Panginoon.
  zpm-NT: Laa naa rne miṉ rii lo to, per guiabde to togo rca naa ctsieelnia to, sinque
    laaw rne naa parne guieṉ to zha guṉ to, zeeṉa grieelo zaacse gac to guṉ to miṉe
    rnabey Dios.
  hix-NT: Àro wyaro rma àkehe, ayakoronomanàr kom horà. Oyeryehokanàr kom horàhnà
    ryhe, ohxe roro oyesnàr kom horà haxa ryhe, Kohkom hokon me oyesnàr kom horà,
    àro wyaro àkehe. Kohkom hoko oyehtokonye rma, anaro rha oyomyawon kom hokohra
    oyesnàr komo xe wehxaha. Àro hoko rma oyoseryehokanàr komo xehra wehxaha, Kohkom
    hoko roro ohxe oyehtxoho menye.
  sim-sim: Jirin a jelyashinak jip ji likwak a hishihi jirin erem os amu mbanduwa,
    mbeek jirin a pantlewa nembes. A hishiwa, wavu namtaskop ji hishihi mbele mbele
    jivin ji uhu lerawu Wasilakahin ermba ermbak ji laka.
  npi-ULB: म तिमीहरूको आफ्नै भलाइका निम्ति भन्‍दछु, तिमीहरूलाई प्रतिबन्ध लगाउन होइन
    । जे ठिक छ म त्यही भन्दछु ताकि तिमीहरू बाधाबिना एक चित्तका भई भक्तिका साथ प्रभुमा
    लागिरहन सक ।
  cgc-cgc: Ula a gambal ki kyo ta iling tan para pegengan ta kyo ta inyo na liag tak
    gatabang a nang aged inyo na buaten igo ta dapat buaten ta mga ittaw na sakep
    ta Ginuo daw liag ko man na inyo an na pagsirbi ta Ginuo ula isturbo.
  tim-tim: Ye hârok âlepŋe manŋetgât dâm den are makyeŋgiân. Dâ ye hin me hain akŋet
    dâm wârakmâ hâwâtyekbegât hain bo makyeŋgiân. Ye hanâk hanâk bo manmâ âmâ biwi
    kambiamyeŋe mendugumbiâ Humogâlân lâwindâk kilâkgât maktân.
  yor-yor: Mo ń sọ èyí fún àǹfààní ara yín kì í ṣe láti dá yín lẹ́kun ṣùgbọ́n kí ẹ̀yin
    lè gbé ní ọ̀nà tí ó tọ́ kí ẹ sì lè máa sin Olúwa láìsí ìyapa ọkàn.
  wos-wos: Guni jémba rengute wuni wun hundi wa. Guniré watéfinjoka wahambawuni. Guni
    yikafre sémbut huruta Néma Duna jémba yanjoka male mawuli yangute, wuni wun hundi
    wa.
  emp-NTPO: Maʌ̃gʌra mʌ̃a jaraẽ́ b̶ʌa bãrãba quĩrĩã panʌ quĩrãca b̶earãnamãrẽã ãtebʌrʌ
    bia b̶ead̶amãrẽã. Mʌ̃a ab̶abe quĩrĩã b̶ʌa bãrãra quĩrãipa b̶ead̶ida idjab̶a jũma
    bãrã sod̶eba dadjirã Boroba quĩrĩã b̶ʌda od̶ida.
  eng-F35: I am saying this for your own profit, not to put a leash on you, but for
    what is appropriate, and that you may serve the Lord without distraction.
  ind-ind: Nasihat itu bukan untuk membatasi kamu, tetapi justru untuk kebaikanmu,
    supaya kamu bisa hidup dengan sebaik-baiknya. Tujuannya agar kamu semua dapat
    melayani Allah tanpa terganggu dengan hal-hal lain.
  pes-OPCB: من این مطالب را برای کمک به شما می‌گویم، و منظورم این نیست که شما را در
    قید و بند بگذارم. آرزوی من این است که به شایستگی زندگی کنید و هیچ دغدغه‌ای مانع
    سرسپردگی‌تان به خداوند نشود.
