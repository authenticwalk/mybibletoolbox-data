  zao-NT: Ne par wen nda goo nin koree lo goo, nlaaztʼn tsibʼn thib kuu ne dits goo,
    sinke tsa wen ban goo ne ke goo tsiin lo Zha Nabee kon dib ndroo leettsoo goo.
  byx-byx: Ngua taqen ne lunger iara ama lengi ip nge tat never a ngen ip kurli ngen
    maget. Dap kuasiq ai ip ngu kel ngen. Kuasik. Ngu narliip ngen diit kur ama gamansena
