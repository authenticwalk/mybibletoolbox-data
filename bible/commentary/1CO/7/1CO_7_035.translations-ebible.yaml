  tbc-tbc: Ŋai aŋ ŋusubanaŋ o ilog ta yen na da, tia, ŋubunawaŋ o ru ago ŋurupaiaŋ
    da. Ŋai ilog man, aŋ kagin uyan ak lo amado dop, aŋanem tini ganei Tubun en lo
    man nek itaot yen a.
  sna-sna: Ndiri kutaura izvi kuti zvikubatsirei, kwete kuti ndikudzivisei, asi kuti
    murarame munzira yakarurama muchizvipira kuna She zvizere.
  smk-NT: Para sa kaabigan moyo ket nibarita' ko in komoyo a ambo' nin pammaed komoyo.
    Say apes ko ket si mabista tan matunong a kabibyay moyo ta pigaw nin kasan makaribang
    komoyo sa pagsisirbi moyo konan Uunuren.
  grc-TCGNT: Τοῦτο δὲ πρὸς τὸ ὑμῶν αὐτῶν συμφέρον λέγω· οὐχ ἵνα βρόχον ὑμῖν ἐπιβάλω,
    ἀλλὰ πρὸς τὸ εὔσχημον καὶ εὐπρόσεδρον τῷ Κυρίῳ ἀπερισπάστως.
  gof-WFTW: Taani hessa hinttew odey, hintte maadettana melassafe attin hinttena un77ethanaw
    gidenna. Shin hintte qofay shaakettonna maaran de7idi Godaa ufayssiyabaa hintte
    oothana mela taani odays.
  spa-BLM: Esto lo digo por tu propio bien, no para que te atrape, sino por lo que
    conviene, y para que atiendas al Señor sin distracción.
  kyz-NT: Aipoa je amome'u pẽ nupe pẽ mu'jawamũ. “Pẽnemireko kasi pejejemogyau ne”,
    na'ei je pẽ nupe. Amueapyo te je pẽẽ emireko ma'e 'gã nemiapo are. Jarejuwarete
    'ga remifutar imũ etee mama'e apo are te jeporopoariweramũ pẽ nee. Jarejararete
    'ga upe pẽporowykya te je afutat. Au'jeteramũ pẽẽ Jarejararete 'ga muorywa nanẽ
    je afutat nũ.
  dao-dao: Ahin ka pyen cun, isetikyaküng, ka ning jah kuei hlüa phäh ni. Ka ning
    jah mkhyawhnak am ni. Akdaw bilo lü ia sungkhamnak am ve lü Bawipa khut binak
    üng nami mät nami cuap vaia ka pyen ni.
  cya-cya: Cha' nu cu'ni tsu'hue 'in um ca nchcuin', si'i si'yana nchca tin' chcui
    ndijin loo chendyu 'in um, cui' ca nu si'yana cu'ni um ña'an nu ntsu'hui cha',
    lo' a sca cha' chcui ndijin se'en nu quia nan um 'in Ñi X'nan na.
  nii-nii: Na nanim ek nind ei nip eramb kin, enim paki top kin, kun ka mułngii nge
    end. Nga enim amb singii nge oł, andłam ondu ngunand; ba nanim enim oł kun ka
    pimba mił erik kin, nga enim. Gos Owundu eim kongun ełe mendpił erik kin, am eim
    kin mendpił noman to piik erngii. Nga epi eipi endi, enim noman to piinerngii
    mon!
  ign-NT: Eta júcana nuconse­ja­ra­pianahi eyehe, nuvaraha eta táurivaina eta íchara­cavaya.
    Vahi nuvaraha nupamicahe tayehe eta tacaje­ra­queneana. Nuvara­hasera tacuijahini
    eta tihapa­picahe eta ítáti­rayare ema Viáquenu.
  dik-NT: Käkkä ëbën aa ca lɛ̈k we rin wïc ɣɛn ye ba we kony, ku cä we gël bäk käk
    wiɛ̈ckë ke cïï ye looi. Awiëc bäk kën yic aa looi ku piɛ̈ɛ̈rkë dhël la cök, ku
    bäk Bɛ̈ny luɔ̈ɔ̈i puɔ̈u ëbën.
  cac-cac: Svalb'at juntzan̈ tic d'ayex, palta man̈ yujoc ex in cachanoch vaan svalanb'ati.
    Palta svalb'ati yic vach' tzeyutej e b'a. Yujto in gana tze c'anab'ajej tas sgana
    Cajal Jesús, tzeyac'anpax servil d'a smasanil e c'ool.
  tzj-E: Jxenbij kaja chewa me wxin ta anen quenwajo' chewa, mpors ta quenban chewa
    che mtquixec'le' ta. Per kas quenwajo' chewa ch-utz c'ara' wen nquixela, kas quenyarij
    anen ruq'uin ta Kajaw Jesucristo nba wa' epensar y me jwer xta nba wa' epensar.
  san-BUR: အဟံ ယဒ် ယုၐ္မာန် မၖဂဗန္ဓိနျာ ပရိက္ၐိပေယံ တဒရ္ထံ နဟိ ကိန္တု ယူယံ ယဒနိန္ဒိတာ
    ဘူတွာ ပြဘေား သေဝနေ'ဗာဓမ် အာသက္တာ ဘဝေတ တဒရ္ထမေတာနိ သရွွာဏိ ယုၐ္မာကံ ဟိတာယ မယာ ကထျန္တေ၊
  yaa-NT: '@see-verse:1CO.007.034'
  cab-NT: Naríñaguñein le jun luágu jáni fuleísei, máma naríñaguñein lun mamárieidun
    jumá. Naríñaguñein lun jabágaridun lídan ában igáburi le buíti, esériwideina lun
    Wabúreme, derégeguñu júngua lun, marítagunga sarágu luágu cátei lánina ibágari
    le.
  clu-clu: Dia ginasogid ko kanindo para sa indong kaarayadan. Ara ko kamo ginabawali
    nga magasawa kondi gosto ko lang nga masadya kag ara sablag indong pagsirbi sa
    Ginoo.
  swh-ULB: Nasema hivi kwa faida yenu wenyewe, na siweki mtego kwenu. Nasema hivi
    kwa vile ni haki, ili kwamba mnaweza kujiweka wakfu kwa Bwana bila kikwazo chochote.
  tpt-NT: Chuncha klajunau para klaꞌaqtayjuu. Jantu klalhichimoꞌoyau laqatapꞌasta.
    Va klajunau para lay ox katꞌiꞌukxuntꞌayatꞌik y jantu tuꞌuchun kalaktanchanin para
    ox kꞌatꞌapꞌatsꞌanitꞌik ni Jalhachimoꞌonu Jesucristo.
  aai-aai: Ayu iti ao anayabin akokok kwa anibais, i men ao’ofafari, baise akokok
    ef gewasin kwasinaf a yabow Regah isan i wan kwanayai kwanabow.
  sny-sny: Sosu ane etiri werese eite mo fene ma'e au te'e areiyeyei su, ane fene
    ma'e au pati aniyei ne totesiya. Ane marepi fene lo einamiyei ne toterowata. Marepi
    ano apou a'i totesiya. Fene marepi hepene aseyaro a'i fene lo lu taune ma'e au
    te'e atuatuteyei. Sosu fene werese marepi ta'i a'i Meni Owane Pefine a'i ne totenamite.
  myy-myy: Mʉare rẽorocʉ meje iti gotia yʉ. Mʉa queno ñatoni itire gotia yʉ. Mʉa queno
    yi ñare ãmoa yʉ. “Mani Ʉjʉ Jesucristore riti moa ĩsigʉ̃ yigʉja yʉ”, yi mʉa rʉ̃cʉbʉore
    ãmoa yʉ.
  trc-NT: Ma̱a̱n cheꞌé se ina̱nj me raj cavi̱i̱ sa̱ꞌ soj me aꞌmij nana̱ nihánj rihaan
    soj ei. Nuveé cheꞌe̱ se me raj ca̱ránj chrej rihaan soj da̱j quiꞌya̱j soj me aꞌmij
    nana̱ nihánj rihaan soj maꞌ. Ma̱a̱n cheꞌé se me raj veꞌé ina̱nj quiꞌya̱j soj ne̱
    yoꞌo̱ canoco̱ꞌ sa̱ꞌ soj man síí ꞌni̱j raꞌa man níꞌ roꞌ, cheꞌé dan caꞌmij da̱nj,
    ne̱ naꞌvej raj gu̱un vi̱j rá soj a̱ man ado̱nj.
  cut-NT: Tihca̱ dirún yahn nchuhn ca̱va che ndah yahn ne, ndiyu che rihca tá̱n che
    cahneva̱co ne. Nahn che runeca̱de cuahtenan ne iyehnse, va ma̱n ino ne, din ne
    ntiyon yahn Dihvo vo Jesucristo.
  bel-bel: Кажу гэта на вашую ж карысьць, не на тое, каб накласьці на вас путы, а
    каб вы годна і няспынна служылі Госпаду сур'ёзна.
  zlm-KSZI: Aku menasihati kamu demikian untuk menolongmu. Aku tidak mahu melarangmu
    membuat itu dan ini. Aku ingin kamu melakukan apa yang wajar dan mengabdikan diri
    sepenuh hati kepada Tuhan.
  gdr-gdr: Ɨ kon onggɨtyam yɨt apureninyɨn re wanɨm b'ogɨl mim, ajɨ ma gar bebɨg wa
    oramita mim wen ɨl angkinyɨn. Ajɨ kon ɨnte singi aenyɨn da wɨn wɨmena tuwenyɨt
    b'ogɨljog dɨmdɨm mɨlend, dɨde kwa wɨn kupkakupka b'akaena tuwenyɨt Yonggyamɨm
    pɨlwa, ajɨ goro b'akaena tuwenɨm nɨnda mɨle wa pɨlwa.
  vmy-NT: Tu kjuanda tsojon nga ꞌba texin_nuu̱ ꞌba bi teꞌbetꞌaꞌñu_nuu̱. Mejénna̱ kuaseko_nuu̱,
    tuxi kixi kuetsubañu ꞌba singantsjakjin_ru yojonu Naꞌenna Jesucristo nga tu jngu
    xi sikjaꞌetsjion.
  cmn-FEB: 我说这些都是为了你们好，我并非想要对你们指手画脚，而是告诉你们如何行事才恰如其分，以便你可以一心一意地对主忠诚。
  gmv-RNT: Ta hessa gizay intes lo7anaz qoppadappe attin intena daro qofan yegganas
    gidenna. Taas gita qofay inte woznay shaaketi nam7u kezonta inte Godan minnidi
    wogara de7yanassa.
  ncl-NT: Inon hual annimitzilía unca lajtol ca míac lapalehuilisli pa amhuanten.
    Amo annimitzilijtica inon pa annimitzlatzacuilis pa camo anmonamictis. Annimitzilijtica
    inon pa anyulis anquichijtías in hual amo quiman mocahua pa canas cuali, huan
    pa anyulis anquitequipanuilijtías in Tata ca mochi anmoyolo. Huan sinda anyulis
    yoje, amo anmijtzacuilis nindeno pa camo anquitequipanuilis in Tata.
  sua-sua: Kua havaeng nguk orom kuaro rhek ruk endri tok, kam turang nguk ormar,
    he nang muk kam lua vle orom alo pat alomin. Ii, kua svil kam havaeng nguk tok,
    he nang mularo papat kam vle mang Ngoldaip tuk. Ko ta sir ko pum E Nut kalo keik
    muk kam vle tok. Nang klua havaeng nguk tok kam hagam muk kam lua lei e. Nove!
  are-are: Arai, yingataka nhanha rrakangkarra marrakakwia angkama, itja rrangkarranha
    parritjika. Yinga wara antja rrangkarra arratja ntelalhitjika, Ingkartaka turta
    kngarralkura kangkitjika.
  gai-gai: Na aku an kam ndoprinanna, anna nenmo otaca nenmo eteac laŋ ndeacna moca.
    Anna nenmo mba kɨracri. Wanaiŋ. Na aku toŋgorinanna, ne tɨpemb kirarir gidikca
    raŋgairaŋ, te, Kacootna aiŋ niŋgikmo memetmbaca moraŋ. Na aku mba toŋgori, ŋarikca
    reac ianna nena iroarmo tamtamma moi ŋgetriki nari.
  qvm-NT: Tsayta në manami majayog canayquita michartsu, sinöga majayog o majaynag
    canayquipagpis shumag yarpachacärinayquipagmi. Imanog carpis Tayta Dios munashgannog
    cawapäcuy.
  chz-NTPS: Heˉ laˉ maˉjwahnꜗ mahꜗ jmääꜗ taˊ kyahˈ hnähꜘ. Ja̱ꜙ heˉ hnoonꜗ hanˋ kyahˈ
    hnähꜘ. Hnoonꜗ goˊta̱a̱hˊ hnähꜘ läꜙko̱o̱ˉ lleˋ kyahˈ hnähꜘ mahꜗ hnaahˈ hnähꜘ Dsaˉjø̱ø̱hˈ
    jnänˋ läꜙka̱a̱ˉ tuhˉhohꜘ hnähꜘ.
  kmu-kmu: Mani kemoꞋa katilelamatesua kea nohugi tamaya hisuafe nehue. KanaleꞋya
    hutama Anumayamofena tamakesa havi havi hutama nago yamo tamavayu huno atifi mafi
    ohisie huꞋna nehue.
  ood-NT: Id ani hab kaij nani pi tatchua mant am wo i em‑wehmt ch pi heg hekaj manis
    am haꞌichukaj em‑shoshobid. Tatchua ani mamt am hab wo junihid mo haschu d s‑apꞌekam
    ch pi wo hiwigi mas am haꞌichu wo em‑shohbi mamt am wehs wo i e dagito t‑kownalig
    Jesus wui.
  lbm-lbm: मय या बात तुम्हरोच फायदा लायी कहू हय, नहीं कि तुम पर बन्धन लगावन लायी,
    बल्की येकोलायी कि जसो शोभा देवय हय वसोच करयो जाये, कि तुम एक मन होय क प्रभु की
    सेवा म लग्यो रह।
  ncj-NT: Niquihtohua nochin inin manamechpalehui huan ahmo namechtlacahualtiya. Ic
    inon niquihtohua xinemican tlamelajcan, huan xitetlacamatican Totecohtzin ica
    nochin namoyolo.
  yuj-yuj: Ono mámá kar sénamp te yumwan yaewour nánko, yumo yae-párák yakáp mwanap
    karan sénampon. Am te yumwan, poumou nap mek tankáp, tá yupu ti kwaponoria taokor
    mono. Ono nɨk namp te kápae kare por yumo yae-párák kare yakápria Tokwae Karamp
    tére napo, ankwap ankankao yiráp nɨnɨk mek sámpá yampourou mo naenámpria nampon.
  kto-kto: Tuaramo uriro ties meba miagaralie ga mionang maset, pa tale meba minoraling.
    Karuk. Narung meba mionang maset ga tale okoratang paga ba agat ming tapma meba
    okosarming ubi ang Ila Kakani busit.
  gmv-NT: ታ ሄሳ ጊዛይ ኢንቴስ ሎዓናዝ ቆፓዳፔ ኣቲን ኢንቴና ዳሮ ቆፋን ዬጋናስ ጊዴና። ታስ ጊታ ቆፋይ ኢንቴ ዎዝናይ ሻኬቲ
    ናምዑ ኬዞንታ ኢንቴ ጎዳን ሚኒዲ ዎጋራ ዴ7ያናሳ።
  por-BLT: Eu estou dizendo isso para o próprio bem de vocês. Eu não estou tentando
    colocar uma corda em volta do pescoço de vocês, mas, sim, lhes mostrar a coisa
    certa a ser feita, para que possam servir ao Senhor, sem distrações.
  stp-NT: Chaꞌpim jax jum aaꞌndaꞌ nañ jaꞌp kaiꞌñkam jup jam tɨtda na cham jax jix
    bhaaiꞌ na miꞌ puiꞌ jimiaꞌ na jax jix aaꞌ gu Dios gu jaroiꞌ noꞌ ba tɨ bɨɨnaꞌ, jaꞌpji
    nañ bhaan jam aagiꞌñ na gu Dios pɨk jix ioꞌm jum aaꞌ nach bɨɨpɨꞌ buiñor jix bhaiꞌ
    ji bubuakidhaꞌ, cham tuꞌ bɨɨpɨꞌ gu tuꞌ na yaꞌ dhi oiꞌñgaꞌn jix chu jaiꞌch.
  ame-NT: Ñeñt̃ notenespaʼ ama añecpayaye att̃och oʼch nompaʼtas amach sesnaʼtatsto.
    Añecopña atet̃ notenes att̃och napaʼ neyenpas, att̃och c̈hocma cohuenareʼ es sorrtatyen.
    Ñam̃a c̈hocmach socsheñeshaʼpaʼ oʼch semaʼyoc̈hrena Yomporecop, amach eñalletatsto
    ñeñt̃chaʼ sepateneʼ.
  mgh-2016: Kinoohimeriani chommo wo ifaida inyu, mena kuhiwe wo wuchiichihani. Kinothanana
    wiira nkhalheke o ulhokalhoka, wiira mwaatumikelhe Athithi wo uhimianiaa.
  kvn-NT: ¿Ibiga an teob pemalga chog? Imi an pemalga igal kwen okannonaichul. Tenal
    an peigunai pemalga ib-nuedga kugal. Imi antin, an pei, pemal inniki Pab-Jesúsbak
    nanemal, melle immalmal-pimaladgin pal pinzhao.
  gvf-gvf: I ibal kobe kanin sire kal ta erekinana dire, na ka diga i di tekebinba,
    i ibal kobe aa ki di tegire wai milana dire, di i teiwe. I ibal kobe kal main
    wai paangwa erere God Singaba konagi ere terala di pirungwa, nomanin tegi dinana
    dire, ka diga i, di i teiwe.
  san-ISO: ahaṁ yad yuṣmān mr̥gabandhinyā parikṣipēyaṁ tadarthaṁ nahi kintu yūyaṁ
    yadaninditā bhūtvā prabhōḥ sēvanē'bādham āsaktā bhavēta tadarthamētāni sarvvāṇi
    yuṣmākaṁ hitāya mayā kathyantē|
  deu-ELBBK: Dies aber sage ich zu eurem eigenen Nutzen, nicht damit ich euch eine
    Schlinge überwerfe, sondern zur Wohlanständigkeit und zu ungeteiltem Anhangen
    an dem Herrn.
  mcb-NT: Antari nokantaigakempira maika tera ario nonkantaviigempiro pagaigakerora
    pitsinanetsite, intagati nokantaigakempi pairo avisake okametitakera pintimaigera
    kogapage ganiri tatoita pisuretumaiga pashini, intagatityo pimpiriniventaigake
    ikogagetirira Atinkami pinegintetasanovageigakempara pintimaigakera kameti.
  yle-yle: Yi kópu nmye d꞉a vyi té, mu kópu u dîy꞉o u ya a nga a kwo, Mb꞉aamb꞉aa ngê
    pêdmyinê ya. Yééyéé nmye dînî kwódukwódu, ngmênê u ya a nga a kwo, Nmyi nuw꞉o
    dmi nmî Lémi mu ngmidi p꞉uu dny꞉oo kwo, kn꞉aa kîdnyingê kwo, mb꞉aamb꞉aa ngê p꞉uu
    dmyinê dpodo.
  swh-1850: Nawaambieni haya kwa faida yenu, na si kwa kuwawekeeni kizuio. Nataka
    tu muwe na mpango unaofaa, mpate kumtumikia Bwana kwa moyo na nia moja.
  ese-NT: 'Jamajjeya epeejji cuana, eyaya jiquio esohui tehueaña miquiana quea pame
    baꞌe meesahuajji, mijo quea camaja epo meejji pojjeama. Eꞌe, eyaya miquianaya
    jama ajjima baꞌa: —¡Aꞌa jjahueaquijji! ¡Miquianaya quea pona jea nee po majje
    jamatii aꞌa jjahuanaquijji! —jamaya ecuea miquianaya huohui jjima. Chojja, eyaya
    miquianaya huohuiaña jama baꞌa: —¡Jesosa nijje quea jaꞌa nee jjapeequicue! ¡Ojaya
    esohui jayojja jama baꞌecue! ¡Quea huiso nee jjashahuabaquicue Jesosajo, aquiana
    cuanajo pojjeama! ¡Onijje chacocue! —jamaya eyaya aña miquianaya.'
  jac-NT: Chiwalan huntekꞌan tiꞌ, yajaꞌ maẍtaj yu quexincachnihan, to yu iscꞌulalo
    teyin̈, yeb yu hebeybaln̈en hacaꞌ choche Comam Dios, cat hemunla yin̈ ismunil
    Comam yin̈ sunil heyanma.
  cak-CNT: Ri xinbij chive, richin yixinto' y man richin ta yixink'et. Yin ninvajo'
    chi rix nic'uaj ta jun c'aslen ri ruc'amon y man ta jun ri noc chupan, richin
    chi can ja ta ri nrajo' ri Ajaf ri niben rix.
  zia-zia: Niye iwaing naese ge ewiya sinena. Na yaya niye eno pugari okowata, niye
    tebe-tabe nowi sero, dubo ninae dekaongka pugaya Tuwara-una mitaise aeno ge ewiya
    sinena ara.
  mal-2015: ഞാൻ ഇതു നിങ്ങൾക്കു കുടുക്കിടുവാനല്ല, യോഗ്യത വിചാരിച്ചും നിങ്ങൾ ചാപല്യം
    കൂടാതെ കർത്താവിങ്കൽ സ്ഥിരമായ് വസിക്കേണ്ടതിന്നും നിങ്ങളുടെ ഉപകാരത്തിന്നായിട്ടത്രേ
    പറയുന്നതു.
  tuo-NT: Yʉꞌʉ mʉsãrẽ añurõ waꞌato nígʉ̃ ojaꞌa. Añurõ nidutigʉ, marĩ wiogʉ ʉaro diaꞌcʉ̃
    weedutigʉ ojaꞌa. Mʉsãrẽ nʉmotisere, marãpʉtisere cãꞌmotaꞌagʉ mejẽta, tojo niꞌi.
  mbl-NT: '''Ãte ''ãxop hãk putup, nũy mõ''ãnĩynãm, yĩy xa hãmyũmmũgãhã''. ''A ''ãte
