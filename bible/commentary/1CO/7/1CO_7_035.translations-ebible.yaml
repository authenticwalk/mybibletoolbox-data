    ykkur. Ég vil að þið gerið það eitt sem auðveldar ykkur að þjóna Drottni sem best
    og að sem fæst dreifi athyglinni frá honum.
  spy-NT: Āmwooyē ng'ālyoontooni sukuyēētyēēchook āmēēbērē kule kaakiichaak. Āmāchē
    ōbuur ām kēēlto nyēē rootaat nyēē kyōōnēmchi keey Yēyiin kutukul.
  xnn-xnn: Inbagak nan kinwanik tapno mabadangan kayo. Adiyak iyadi nan makiasawaanyo.
    Ngem inbagak tapno ostoosto nan ik-ikkanyo ya tapno adi kayo maisiyan isnan layadyo
    ay mang-ikkan isnan ipaik-ikkan Apo Jesus.
  mwe-mwe: Ngunabheleketa gegano gampwaanje mmanganyanji, wala nngabha kung'ibhililanga.
    Pungupinga ntamangananje ukoto, nkwaakamulila maengo Bhakulungwa, kwa ntima gumo
    na ng'aniyo imo.
  tte-tte: Walo-masala bwaitete yawalowen yakato yasaguimiu na nige yakato loina polopolowena
    yaeyawa kolimiu. Na Guyaumo ana paisowa waginauli yawasimiu meuloina kolili, na
    tabu ginauli yabo ikakausimiu.
  tcs-tcs: Ai tok diskain solong po elpe yupla, no po oda yupla wiskain po stap. Ai
    wande yupla po meke demting wea i go elpe yupla po prapa meke da wok blo da BosLod,
    so yupla nogo gad tumas samting wea i go meke yupla po stap prom tingbaut God.
  hlt-THB: Nangmih nami leeknaak aham ni ve ve kak kqawn hy, nangmih ka nik bymnaak
    khqi aham amni, khawsak ak leekna khaw nami sak naak thai ham ingkaw Bawipa bi
    ce ngaih aa kana nami binaak thai ham ni ka kqawn hy.
  soq-soq: Ne ema epe wadina, ipawa ne e saulepo insenadewaitana baiwa, do ne mai
    anaanaleipona e nainaitana, ba dia. Tane ne menanedia e saulepo wanwanla dodomana
    os ita nuala uduudu Tatamba wanane nolawaitana.
  qub-qub: Chaycunata në gamcuna alli goyänayquita munarmi, manami gamcunata michaypitachu.
    Chaycunata në alli goyänayquipaj y juc yarpaylla Tayta Jesucristo munashanno cawanayquita
    munarmi.
  att-att: Á kinagì yawe nikayu, gapu ta ikáyâ takayu abbágán. Arát takayu gaggarán,
    nu ikáyâ naw mangatáwa. Ngam ikáyâ ku ta napasigaggà yù ángngiddù naw kâ Apu,
    ánna tángngagan naw ta napiá yù ipakuá ni Apu nikayu, nga awán ta pakataláttanán
    na.
  bki-bki: Kiaku iliano nalo nei, maka nosidom notuko vio ka kamiu ka vite ninio napano
    kamiu kumisidom kuvilaio, mia neber ka rila von ka rijai kenemiu meuliano. Nojidom
    ga ka vite nonovio na lotuano riva rivu, a nojidom ka kito namoneano nalo ravan
    re tanea vio, mia rovitii ga Tubo naio ve takurano.
  bqp-bqp: Adi kɛ matɛn mↄ̀kakↄ̃ana kpáárɛnlo. Ma abirekũ ò á aafia yãimɛ, de à
    yã kɛ a zɛ́a, à á zĩda kpá Dikiria gu pãnde gwanaa sari.
  mcp-mcp: Mə aŋgɛ̂ nə lás ntʉ́nɨ nə́ mə cɛɛl kʉl bɨ́ bɨ́ɨ́d. Í yidá bə shú mə́nywa
    mʉ́n. Mə ŋgə jɨɨ nə́ bɨ sáág sâ í búl jəla yí, nə́ bɨ bə́g buud ɔ Cwámba ncindî
    nə ncindî, kú bə kɔw.
  hat-hat: Se pou byen nou m'ap di nou sa. Mwen pa vle mare pye pesonn. Okontrè, mwen
    vle pou nou tout viv jan nou wè l' pi bon pou nou an, epi pou nou toujou rete
    fè m' ap sèvi Seyè a san dezanpare.
  npl-NT: Nochi ni nomechilia para nomechpalewis, iwa amo para nomechtlakawaltis.
    Xinemikah ika nomoyolo chipawak para ijkó nochipa nonkitekitiliskeh n Toteko.
  bgg-bgg: Gu è hì yao pha ji ne nathek shii nong phi pha yang ro. Gu nathek shii
    gak pha abidiang ro. Ji phachiang shii, gu ne nathek shii nyie izai nane nyie
    wie ji shii rek yi pha yang ro, chiih-è nyie de a-ong pha zab nawaithek shii Ithong
    ro blia rek pha phi bo.
  eng-TCENT: I say this for your own benefit, not to lay any restraint upon you, but
    to promote proper behavior and devotion to the Lord without distraction.
  eng-BSB: I am saying this for your own good, not to restrict you, but in order to
    promote proper decorum and undivided devotion to the Lord.
  cpu-NT: Tera noshintsiventatyeemi nokantantayetamirori iroka. Aña iro aritatsi nonkantayetemiro
    onkantya nominthatakaantayetyaamiri pantayetairo onkarate kameethatzimotemine,
    ari onkantya pinkamaiperotantaiyaariri Avinkatharite.
  san-ASM: অহং যদ্ যুষ্মান্ মৃগবন্ধিন্যা পৰিক্ষিপেযং তদৰ্থং নহি কিন্তু যূযং যদনিন্দিতা
    ভূৎৱা প্ৰভোঃ সেৱনেঽবাধম্ আসক্তা ভৱেত তদৰ্থমেতানি সৰ্ৱ্ৱাণি যুষ্মাকং হিতায মযা
    কথ্যন্তে|
  tac-NT: Neka ye ra'íchali ruwíguru nejkúriga, pecha ne'óchaga anígó neka. Neka najkigá
    aní napurigá 'emi abé 'la nochámala Onorúgame nila nochálilachi, tabilé chéré
    rekó 'yúgame ke o tabilé 'yúgame ke.
  eng-WEBPB: This I say for your own benefit, not that I may ensnare you, but for
    that which is appropriate, and that you may attend to the Lord without distraction.
  gfk-H: Ma iau tangai kaiken ra linga wara hatahutnei muat. Pa iau nem bia iau na
    tigal muat. Taia. Iau wara hatahuat ira magingin i haruat ta ira numuat kaba mangana
    kinkinis. Ma iau nem bia muat na mur timaan no Watong ma pa muat na siel laah
    ta dahina.
  viv-viv: Hidede amine gagahe be higa keke vaita hawata omi agaimiya ganaseni. Omi
    ami veluga faꞋina gagahe be dewa tunutunugina amine wanahuluhuluva, ada Kaiwabu
    ana nuwanuwaꞋeya wanamiyami.
  yao-yao: Ngusala yele kuti nankamusye, ngangusaka kummichila chakusiŵila, nambo
    ngusaka ntendekanye yaikusachilwa kuti nkombole kwatumichila Ambuje, kwa ntima
    umo ni nningwa umo.
  tgp-tgp: Na lo retireti sohena vara a tueni kamim, mo sopo matan vara a horo kamim
    hin te hinau, pani vara hinau tari isamim la pa maro tataholo, moiso vara i vai
    na r̃omimim i r̃ilangi isan Moli matan vara i sopo masanga.
  auc-NT: Mänïnö ante botö wïï mïnitö ïmïnite wææ cæcæte ante ämopa. Wæætë mïnitö
    mïni watapæ̈ quëwenguinque ante botö, Mönö Awënë ingante æ̈mæ pönënämaï inte nöingä
    cæte quëwencæmïnimpa, ante ämopa.
  kbc-NT: Ejitedaɡ̶awa niɡ̶inoa yotaɡ̶a me joletibige me ɡ̶adaxawanitiwaji, ajemaa
    daɡ̶a ɡ̶adibeyacaɡ̶atitiwaji. Pida jemaa mawii ane iɡ̶enaɡ̶a codaa me niɡ̶ina
    anele, makati minokawii ane yemaa Ǥoniotagodi, codaa me diɡ̶ica ane ɡ̶adigecaɡ̶aleɡ̶eni.
  bmh-bmh: Iz ze e ag isanarabun awarem. Iz ag ebalagab kasai ze uhu mui marabun utem.
    Ag naliu daimai, Dubanou Ban nugau salau moroimai, ecesab tub nug keuaraba, agal
    dabeleu ata atai i uabun aimai awarem.
  ctu-BL: Mic sub jini t'an cha'an mij coltañetla, mach cha'anic mi la' chujquel ti
    yac, pero cha'an mi la' mel chuqui wen yic'ot chuqui toj, cha'an ma'anic chuqui
    mi' mʌctañetla la' wen tsajcan lac Yum.
  meq-meq: Na tsikakum andza niye hərwi madzəne kurom ɗuh bəna hərwi məgakum me bay.
    A seŋ ɗuh na, mede kurom mâ ge lele ada kâ pumay bəzay a Bəy Maduweŋ tə ɗərev
    kurom peteh.
  noa-H: Mua mag chirʌm chan sĩi pãar jaain jʌrpimaaugaujã k'aba, pãach hʌ̈u wënʌrramk'ĩirta
    mag chirʌm; mag hõor dʌ̈i paawaijã magʌm gaaimua hamach hap'am k'ʌʌnjö jua parcha
    k'aba haawai pöd Hẽwandam hat'ee wajappai nem waubaju k'ap'ʌ chiraawaita mag chirʌm.
  alp-NT: Au leki pusue meije ete imi kena imi misete po kena lake imi mo. Au sukare
    imi atate keri imi kena misete kai imi maka noake lekwe lara lua mo po batuke
    ete Tuhane.
  san-VEL: aha.m yad yu.smaan m.rgabandhinyaa parik.sipeya.m tadartha.m nahi kintu
    yuuya.m yadaninditaa bhuutvaa prabho.h sevane.abaadham aasaktaa bhaveta tadarthametaani
    sarvvaa.ni yu.smaaka.m hitaaya mayaa kathyante|
  kbq-kbq: E'i ama ke'ma nehuana, tamagri'ma tamazeri hanavetinigu nehu'na, i'o hunoramante'na
    tamazeri amuho nosue. Hu'neanagi mopafizamo tamazeri fako hinketa, havizampina
    uofreta Ramofonte hanavetita manihogu neramasamue.
  kbh-kbh: Ats̈e chca cbontsëtsëtsná ts̈ëngaftangbe ts̈abiama, y ndoñe jamë́ndama
    ba soyënga jamama ndoñe chas̈mondëtsobenama, ndayá nts̈amo ts̈abá yomncá chas̈motsiyenama,
    y nÿe Bëngbe Utabná jtseservénama chas̈motsents̈énama.
  ron-LSB: Spun aceasta spre folosul vostru, nu ca să vă prind în capcană, ci pentru
    ceea ce se cuvine și pentru ca voi să vă ocupați de Domnul fără să vă distrageți
    atenția.
  pon-pon: Mepukat i inda wei, pwen kamaui komail, a kaidin pwen jaliedi komail, a
    pwen jauaja komail, pwe karoj en inen o pun re omail, o pwe komail en papa Kaun
    o.
  nhe-BL: Nimechilhuía ni tlamantli para nimechpalehuis. Ax nijnequi nimechnahuatis
    amo xijchihuaca se tlamantli. Nijnequi xijchihuaca tlen inquiitaj más inmechpalehuis
    para ica nochi imoyolo huelis inquitequipanose Toteco.
  sps-sps: Nyo tsue of maromi to te fakats fi ronyo am kat fi to nei, tana saa nyo
    komainy faakouts maromi sana nyo gim rou ma tanaf nyo te kat tap mami, a sikia.
    Sana nyo koman maromi ma kaa tana sanaan a tavaron. Ana nyo koman maromi ma binun
    tana Tsunaun ana fo patang to te gima kat fasasapam mami.
  wnc-wnc: Siwan wamu nata yanggau wa nata ginu take yutningge kepi umutdamunangge
    natake dua daninggat. Aho. Nata gin gatandama kepi nomana akngane sukuningge natake
    yanggat. Nata gin gatandama ginu Buyambam tapaninde kekeknga siknga yuke itane
    sangaekan natanggamatake yutningge natake wamu waaknga daninggat.
  bus-bus: Èe kɛ mɛ́ɛ gata kpaaarenlo. Ma beee ò a aafia yãnzimɛ, lɛ à yã kɛ a zɛ́a,
    à a zĩnda kpá Diia gu pãnde gwana sai.
  gub-BL: Aze'eg teko nezewe peme ihe, ta'e hepurupytywà wer penehe ihe xe. Nazapo
    kar kwaw ma'e teko peme. Aze pezapo ikatu ma'e nehe, aze pezemono tuwe Tupàn pe
    ima'ereko haw iapo pà izupe azeharomoete nehe, a'e mehe pekatu putar ihewe nehe.
  imo-imo: Eno ambiye ningo naa molangei aku ungurendo naa nio. Nalo enoni konopu
    talo naa lekolio konopu tendekumu panjikolio Goteni teaio nimu uluma toya toko
    yunge imbo tukumema molangei nimbolio eno tapomboi konopu lepolio nio.
  boj-boj: E niŋgi aqaryaiŋgwa osim deqa anjam di merŋgonum. E niŋgi gulbe eŋgwa osim
    anjam di merŋgosai. Deqa niŋgi quiy. Niŋgi kumbra bole bole dauryoqnsib gaigai
    Tamo Koba aqa wau ojoqniy. Mandam qa iŋgi iŋgi na niŋgi titŋgaiq.
  eng-DRA: 'And this I speak for your profit: not to cast a snare upon you; but for
    that which is decent, and which may give you power to attend upon the Lord, without
    impediment.'
  knf-knf: Dţup uko mënţ pa bnuura bi nan ; mëŋal ŋal pţu'an pkuŋ pi nawooŋ naanhinani.
    Dŋal nado uko unwooŋ unuurnaaniiŋ naşë namëban ţi Ajugun naliinŧ, naliŋ ţi ul
    ţañ.
  san-KHM: អហំ យទ៑ យុឞ្មាន៑ ម្ឫគពន្ធិន្យា បរិក្ឞិបេយំ តទត៌្ហំ នហិ កិន្តុ យូយំ យទនិន្ទិតា
    ភូត្វា ប្រភោះ សេវនេៜពាធម៑ អាសក្តា ភវេត តទត៌្ហមេតានិ សវ៌្វាណិ យុឞ្មាកំ ហិតាយ មយា
    កថ្យន្តេ។
  arn-NT: Fey tüfa feypiwpeyiñ tamün katrütudunguwnoafiel fill dungu mew, welu may
    tamün kümelkawküleael eymün, ka femngechi tamün nieael kiñe küme mongen, tamün
    poyenieafiel ta Ñidol kom pepikawün mew.
  zas-NT: Gra ni canin lojdi, canin laan par günan lëjt yudar ad par gudxontan guxhliaadi,
    caninan din guibandi ziꞌc rayal xnejz dxel gol been gol gubajn tëë ziꞌc rën dux
    Dad ree Jesucrist sin guial gudxoon xhienin lëjt.
  ken-NT: Nchí rɛm mɛnyɨŋ ɛbhɛn ndu bɛkwak bhe, puyɛ̌ chi ndu bɛchɛt bhé mbi. Nchí
    yaŋ chi bɛkwak mǎnkɔ́ ndǔ mbi anɛ́ achi chak nɛ bɛ yɛ̌ntɨkɨ mmǔ ywɛka ankʉ
    bɛtɨk Acha nɛ ntɨ nɛmɔt.
