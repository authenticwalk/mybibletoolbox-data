    initeꞌ gihile nene Oꞌmosoꞌmo lo huko-lidineꞌ gamaziꞌve gele daaꞌ ne neive.
  uli-uli: Te tugul hare semal mal ye hagil hare yete hagil, ngo tor pelal. Mala ye
    palleng pelal, ila mala semal yebe talenga hatobtob kala yael Deus.
  nin-NT: Isarr iji ni sama ni isarr iji abangga si su ure ku hen. Inkindirr inggi
    i si ikru isisu i are ka Abachi ka.
  acu-NT: Cristonu ainautikia nuwapech charukmauka tura charukchamuka pachiatsji.
    Antsu Yuse chichamen miatrusrik umirkatasar wakeraji, tu nintimsar pujaji.
  cak-WNT: Ruma majun nuben wi banon ri circuncisión chake, o ma banon ta. Ri rajawaxic
    ya ri can nikanimaj ri rubin ca ri Dios.
  ebk-ebk: Tay maid kotkotokna kan Apo Dios nan nasugyatan winnu nan chaan. Ngem nan
    amud at nan manongtongparan as nan filfilin Apo Dios.
  spa-PDDPT: Ni la circuncisión ni la incircuncisión sirven para algo. Lo que vale
    es la obediencia a los Mandamientos de Dios.
  ruf-ruf: Kwaapfila, kwingila ngoma au kuleka kwingila ng'oma si chinu bae, ichinu
    chikulu, kukinda ghamalaghitso ghe Imulungu.
  gun-gun: Mba'eta opire omboi ukaague ma mba'e'ỹ, ha'e opire omboi uka e'ỹa voi mba'e'ỹ
    avi. Ovare va'e ma Nhanderuete ojapo uka va'e rupi nhandekuaia anho.
  agu-BL: Na ko banij circuncidar jun, qui'c na tak' swutz Ryos. Ncha'tz ko qui banij
    circuncidar, qui'c na tak' swutz Ryos. Yi mas tajwe'n i'tz yil kaban tane'n yi
    e'chk ca'wl Ryos.
  isn-isn: Kuile ang'wi wendile kukidamu ang'wi wakile wende kuhidamu kutile anga
    lwago. Nelikete ulwago kugomba imalago ang'wi Tunda.
  eng-PEV: It doesn’t matter if you get that Jewish operation, or not. This is what’s
    important, you have to do what God tells us all to do.
  ilo-ULB: Ta saan a ti pannakakugit wenno saan a pannakakugit ti napateg. Ti napateg
    ket ti panagtulnog kadagiti bilbilin ti Dios.
  pir-NT: Yojopʉre ti cahserogãre yʉhre nedina mʉsa ijigʉ̃ dʉhseati ijierare. Tire
    yerarina mʉsa ijigʉ̃ gʉ̃hʉre dʉhseati ijierare. Sa ijiepegʉ̃ta Cohãcjʉ̃ dutiyere
    mari yegʉ̃ ti pũrita ihyo waro ijierare.
  anv-NT: Yɛ́ ásɔ́ wɔ́ nsɔ́, yɛ́ asɔ́ wɔ́, ɛwémbɔ ɛpyɛ mechɔ́ wɔ́. Genó ɛyigé
    geŋeá gepwɔɔ́ gelú ɛlé nnó ɔ́nógé mabɛ Ɛsɔwɔ.
  sab-NT: Kwian Chubenu me tañachugale mo kwara tkangenga me mo kwara tkangenga giti,
    agwa ma no kwian Chubenu mo ta gbe tañachuge Chube alin giti Chube gerua gbe gdadi
    Chube gai dage.
  tmd-tmd: God nuŋ nugumɨn, nöbö uñ ödöröiŋönö ödörölöi aku hör ap; God yadaŋ nugwön
    cɨnɨŋ aku ap dib.
  acr-NNT: Ma ri chirajawaxik wi na e ta we jun ukojom ri retalil re circuncisión
    o we na ukojom taj, ma ri lik chirajawaxik wi che jun e kuꞌan ronoje rutaqanik
    ri Dios.
  kpg-kpg: Maa taane gu sirkumsais be digi sirkumsais la dono hadinga ai. Di mee dono
    hadinga la go di haga gila aga nnaganoho a God.
  taj-taj: तिग्‍दा भिसम खतना लसै आलसै तिगै आहिन। तर परमेश्‍वरसे कुल्‍बा ताम ङ्‌यान्‍बा
    चा घ्रेन ताम हिन्‍ना।
  avt-avt: 'Menmen im me mɨt hɨr nerekir yɨnk ki, hɨram menmen weinɨm. Mɨt hɨr ap
    nerekir yɨnk ki hɨram menmen weinɨn. Hɨram ap mamkepi te God kaktɨp yi yaain au.
    Menmen iuwe hɨram menmen im: Yi eiyu eiyises hɨm kerek God ketpi yi eiyisesim.'
  cbk-cbk: Cay hende man importante si un gente ya pasa ese ceremonia de islam o nuay.
    Pero el importancia grande alli, si el gente ta obedece el maga mandamiento de
    Dios. Ese gayot amo el mas importante.
  uig-ARA: سۈننەتلىك بولۇش ھېچنەرسە ھېسابلانماس، سۈننەتسىز بولۇشمۇ ھېچنەرسە ھېسابلانماس؛
    ھېساب بولىدىغىنى خۇدانىڭ ئەمرلىرىگە ئەمەل قىلىشتىن ئىبارەتتۇر.
  tuf-tuf: Umá cuiquít cat, Sir ub cahmar bitarach batro. Umá cuiti jaquit cat, Sir
    ub cahmar bitarach batro. Cuat Sir chihtá caquir cuitar Sir ubot ay waátaro.
  abx-abx: Tinuri' may iya o ma'in, gana' sinan sapayan-na. I impurtanti nga agsunod
    iya si mandu'-na si Diyos.
  mco-NT: Ca' ytimyñejɨty pen miich ajcxy tɨ myajtɨy'ajttɨ̈y, o pen ca'nɨ myajtɨy'ajttɨɨygɨxy.
    Huɨdibɨ copɨcyɨp, mguyduunɨp ajcxy Dios y'ane'mɨn ycötujcɨn.
  cpb-NT: Tekaatsi oitya aakarika tomeshaaniri, terika atomeshaanita. Iroowa kowaperotachari
    antayetairo ikowakagairi Pawa.
  aon-aon: Ehudok aih um hatah yegeshiweruh um hani ehudok um madae hutah yegeshiweruh
    um uwe ta mare hunek enesh yoweishi inahos, uwok. Aria ehudok aih um mugipesh
    Iruhin ananin lo um douk yopihi abom heshagrakuk ehudok aih um hatah yegeshiweruh
    um hani agundok madae hutah yegeshiweruh um uwe.
  hus-NT-2005: Yab xataꞌ tu éynal max in koꞌol an exól bin tʼuꞌúl o yabaꞌ; xowaꞌ na
    yejat, kin tʼajál xowaꞌ in ulal nin takʼixtal na Dios.
  mig-NT: Tu̱'un xɨtɨ́ ndúu̱, jíín tú'un tú xɨtɨ́ ndúu̱, tú ndé játíñu, chi̱ sua ja̱
    ná skíkuu va̱'a‑yó tíñu tá'ú Dios.
  bps-bps: Du balù ku ftulì ite ku là, ise sa ku ani mabtas di Dwata. Kabay én i too
    mabtas i kimenito i knayean.
  mbs-mbs: Pengkey tolien se otaw aw eked tolii, kenà niyan se meelagà diyà te Timanem,
    meneng yan se meelagà aw toloen tadon se punù te Timanem kenitadon.
  tof-tof: Paman gyabi sopae singgapin wirri kla kokea, akó gyabi sopae singgapin-koke
    enta wirri kla kokea. Godón gida bóktan poko mamoanóm amkoman wirri klama.
  cme-NT: Ŋ jãa o, ŋ saa jã o, yuŋgu si dii-kuɔ. Kumaŋ gbãaŋ, ŋ baa yagar Diiloŋo
    nuŋgu‑i.
  sus-sus: Sunnafe nun sunnatareya, fefe mu a ra. Ala xa yaamari rabatufe, na nan
    tide gbo.
  pon-2006: 'Pwe solahr katepen kilelki de sohte kilelki sirkumsais; ih me katapan
    oh kesempwalen: kapwaiada kosonned en Koht.'
  dad-dad: Mulũ ileya are ege, mulũ ileya sã areg ege. Anĩ ere, Negur nẽ ĩtãfiya dõ
    fiya anĩ odug bagai.
  zab-NT: Te pur quɨt xi gúnti la nuu bniety senyqui o quɨty bniety senyqui, ni mazru
    sac ná gún bniety zec ni rnabee Dios.
  jae-jae: Sêsa lau me sêmoa amboac lau samuc, biŋ tau tonaŋ ŋanô masi. Gêŋ ŋanô tau
    tonec gebe sêmansaŋ Anôtônê biŋsu.
  ksd-ksd: A pokakikil pa i topa ta magit, ma ra niiba upi ra pokakikil pa i topa
    ta magit; ia kaka ra tinorom ta ra lavur vartuluai kai God.
  msm-NT: Su inggad mutuman ki to mgo tumanon to mgo Hibru ko kona, wada bali to Diyus
    sikan. Iyan da impurtanti ko matuman ta to mgo sugu din.
  myk-myk: Mʼa cekɔɔnrɔ pye yoo, ma ya cekɔɔnrɔ pye-e yoo, lee la shishiin kaɲɔɔ ɲɛ
    wɛ. Lemu wo kaɲɔɔ li wa ge, lee li wa mɛ na Kilɛ wo ɲɔmɛɛjogoo ki koo ɲaari.
  sbe-sbe: Matawuwuna tamowai ye pelitome o nige ye pelitome meta nige kaniyona hesau.
    Na nuwanuwatu saesaekalilina ede Yaubada yona laugagayo miyawatanina.
  mcr-mcr: Suqä huiwä häuä ktäuŋqä iqutä, häuä maktäuŋqä iqutäŋi, Goti Iqueä hiŋuä
    iqiŋi, ii nätmatqä hiŋgiŋqe. Iŋäqe nätmatqä naqä-qakui, ii Goti Iqueqä suqä eeqänäŋä
    iuŋi qänaknä iqeyi.
  cux-NT: Nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ nanááⁿ Ndyuūs nduuti chi diíⁿ yā circuncidar cuerpo yeⁿ'e
    saⁿ'ā o nguɛ́ɛ́. Dámaāⁿ dichíí'vɛ̄ nduuti chi cu'teenu yú Jesucristo ní diiⁿ yú
    tan'dúúcā chi Ndyuūs neⁿ'é yā.
  tur-YTC: Sünnetli olup olmamak bir şey değildir. Önemli olan, Tanrı’nın buyruklarını
    tutmaktır.
  san-ITR: tvakChedaH sAro nahi tadvadatvakChedo.api sAro nahi kintvIshvarasyAj nAnAM
    pAlanameva|
  bel-N: Абразаньне ёсьць нішто, і неабразаньне ёсьць нішто, але [важнае] захоўваньне
    прыказаньняў Божых.
  sch-sch: Sertan le tanloi ite ni uol mak; Pathien chongpêkngei jôm hi kêng ani
    uol tak.
  mic-MIQNT: Pa na wen elugwa'tasit gisna mo elugwa'tasigw mo tali ugtapsuninug. Gatu
    tetapua'latoqs'p Gjinisgam ta'n tujiw majulgwatmoq Gjinisgam ugt'tplutaqanml.
    Na mawi ugtapsunig.
  huu-NT: iadedɨ Jusiñamui uaina omoɨ ɨɨnuamo omoɨ comecɨaɨna birui faca. Jɨaɨe rafue
    baɨfemo faɨte.
  jiv-NT: Israer-shuaraitkiumsha tura Israer-shuarchaitkiumsha nuka enentáimtuschatniuiti.
    Aya Yus tana nu umirkatin nekas enentáimtustiniaiti.
  otm-NT: Nguetho nte ni mba tho 'bʉ am hmɛpya uague hin'na. Pɛ man'da i jats'ɛditho
    ga øthʉ a i xijʉ Oją.
  dah-dah: Guba yitiŋ ma, guba ma yitiŋ gobe Al Kuruŋ diliŋdebe det kuruŋ moŋ. Munaŋ
    Al Kuruŋyen saba gama ird irdbe det kuruŋ wor po.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə ro nəri auər a irə mə kuvehi ninhum m
    iərmama uə kəpwəh nuvehiien, mətə nəri anan riti in i tsaməkeikei mho nəɡkiariien
    me səvəi Kumwesən.
  kpr-kpr: 'Ainda beká mo: namonde oroko vika da mendo anoso gafugarera o jo gafugae
    arera, aimi jo eveva o eko eni sirorae arira. O Bajari da Agho Dari kaifa arera
    amo, jebuga tambarera.'
  san-IAS: tvakchedaḥ sāro nahi tadvadatvakchedo'pi sāro nahi kintvīśvarasyājñānāṁ
    pālanameva|
  nho-nho: Te ssere raa, teenaa se hakailona vare koi. Te mee maaoni raa, teenaa ko naa tautari
    taatou ki naa taratara TeAtua.
  gym-NT: ñobtä ñan angwane ni ñäräkrä tärä ni kwatabtä ya, ñakare ya, yebti abko
    ni ñan tä neme dianintari, aisete ñakare bäri ütiäte. Akwa nita Ngöbö Kukwei mike
    täte ya, ñakare ya, ye abko bäri ütiäte kri.
  azg-NT: Ee min tyiꞌnjon xe na aa tui tsꞌianꞌñeen yohin chaꞌxjen contꞌa nnꞌan judíos
    yo yononꞌndaa ndahin. Juu jnꞌaanꞌñeen, taꞌnan itejndeihanꞌhin min xe na aa tuihanꞌ
    yohin. Xiaꞌntyi na ngüangueeꞌ tsꞌan juu jñꞌoon na iquen Tyoꞌtsꞌon, joꞌ na itejndeihanꞌ
    juu.
  bhd-bhd: न खतनो किछ चीज़े, ते न खतनो न करानो, बल्के परमेशरेरे हुक्म मन्ने बड़े ज़रूरिन।
  too-NT: Palh ka'lhī'ya' huan xtu'tu' o palh tū' ka'lhī'ya', xla' tuntū' ixpālacata.
    A'ntū más tasqui'nī, ū'tza' tlahuacan ixtapuhuān Dios.
  ind-AYT: Sebab, bersunat maupun tidak bersunat, tidaklah penting. Namun, yang penting
    adalah ketaatan terhadap perintah-perintah Allah.
  cjo-NT: Aririka pitothowawityaawo pishiramparitantari, tekatsi okantemi owawijaakotemi.
    Eejatzi okimita, teerika pitotonatziro, tekatsi okantemi owawijaakotemi. Ro kameethaperotatsiri
    anteri akemijantaperotero ikanteeyeerini Tajorentsi.
  nsn-nsn: Ge a hagar peonene ra poko peisir bulout ahik me inete re uapoksair baka
    tang mai ge ahik pah ka pokoin. Ter puhung uleik pakung guataioum teene, ueltada,
    karung uakeluk tar ualatohor nang God.
  san-DEV: त्वक्छेदः सारो नहि तद्वदत्वक्छेदोऽपि सारो नहि किन्त्वीश्वरस्याज्ञानां पालनमेव।
  tna-NT: Tueda ai eni mahue Diusu butse su. Beju Diusu sa mu tsada mesa jacuatsasiati
    cuana bahui paata puji.
  lid-lid: 'Kandriyen ta asan ma basan ku-i lau mwan bwe, idoh ta laleyah le. Lakou
    ari le laba tinan badeh: Taha ka-en hamon le ta batanau ta Kindrei le ari.'
  wim-wim: Nungkway ngamp Jew nathwey kompan thampwey-a, Jew yaꞌwey nathwey-a, kompan
    keꞌanangwey-a, an ngamp yotamaniya wik min God.antaman ngeey-ngeeyāmp, aꞌ meeꞌ
    nungantang God.antangana min-minam iiy-iiyāmp.
  zga-M: Khude uyataheliwe nayoywasataheliwe elitaso lesiholi. Khehyo khilina matatisyo
    ukhutii ululayelo lya Nguluve.
  yom-yom: 'Wuba wuzengo voti wukambu wuzengo disi diambu di mfunu ko. Vayi diambu
    di lutidi mfunu diawu diadi : kinzika zithumunu zi Nzambi.'
  san-SIN: ත්වක්ඡේදඃ සාරෝ නහි තද්වදත්වක්ඡේදෝ(අ)පි සාරෝ නහි කින්ත්වීශ්වරස්‍යාඥානාං
    පාලනමේව|
  yut-yut: Nido gɨptɨm mandabi bo dɨma mandabi uŋun yo ɨsalɨ. Yo madep uŋun Piŋkop
    dakon gen teban guramɨtneŋ.
  grc-BYZ: ἡ περιτομὴ οὐδέν ἐστι, καὶ ἡ ἀκροβυστία οὐδέν ἐστιν, ἀλλὰ τήρησις ἐντολῶν
    Θεοῦ.
  cpc-NT: Tikaatsi oitya aakarika totamishitaaniri, tiirika atomishitaanita. Iro kowapirotachari
    antayitairo ikantairi Pawa amayitairo.
  nhg-NT: Porque amo importörebe öque iyes nacayutlatectle noso amo; lo que tli importörebe
    ica ma öque quechihua lo que tli Deus tiechmandöruro.
  nya-nya: Mdulidwe si kanthu, kusachita mdulidwe si kanthunso. Chofunika nʼkusunga
    malamulo a Mulungu.
  ngu-NT: pampa xitlaj quijtosnequi tla ticpias circuncisión noso ca. Yej hueyi quijtosnequi
    tla tictlacamatis itlanahuatilhuan Dios.
  kup-kup: Met ari Zudaholoz kosiñ elameg-pov upai nao ok, ma ari patariz nael tameg-pov
    amun upai nao ok, oñ dari Godiz ñetï katë hahan hezañ baval hat tovai sookaz pov
    ahö map tinao ok.
  jid-jid: Ko wu vonju ko wuna vonju na ana kpe wu meme ma na. ikpe wa a bi wu teitei
    khili ni kpayeme ni irji ni ter magbagban.
  wmw-wmw: Kwingira itani sico kinu, kutowa kwingira itani sico kinu. Kinu bora ndi
    kufulata ámuri za Mwenyezimungu.
  gmv-GGM: Qaxaretin qaxaretontta aggin nam7ankka go7ay baawa. Wanna ayfe yoy Xoossa
    azazo polokko.
  ssg-ssg: Tap liai tenen ti tel na i hina teik kikilam ien ma na tap. Waliko tuah
    mewenae ti usiai nauna ti Haeu.
  zpo-NT: Nel lee kwaan non nak, gon be xtizh Dios nexa chol nzho be beyy o nanzhot
    be beyy.
  poy-poy: Toziya kwingiziwa jandu ama kwingiziwa ndiri jandu shintu ndiri, shintu
    shikulu ndo kugajimira Malagaliru ga Mlungu.
  qwh-NT: Porqui Diospaqqa manam presisantsu señalacushqa cayanqequi o mana señalacushqa
    cayanqequipis. Pëqa munan munashqanno cawacuyänequillatam.
  gaw-gaw: Gaḏa otaḏak amu keeke hamu, gaḏa ii otaḏak amu ele keeke hamu amge Kayak
    oḏe dim lamidḵunignu am keeke oḵai.
  nca-nca: Koweye toŋaŋgurí ŋuko murí moré kini, ko koweye kama toŋaŋgurí ŋu ŋuya
    murí moré kini. Kini, Anutu koro mande kondé qu howewero ŋundo tako o hamó qu.
  zpz-NTPP: Mas ca beey sircunsision cuerp ni dey o wacaañ tees ndeꞌ se la la cyiiñ
    ñi. Coz nu cyiiñ, ndeꞌ nu gyicy yac mbecy de coz nu rnii Ñgyoozh.
  mkj-mkj: Pwa ne johla kaspoan kilelki ke joah kilelki jorkomjaij; dahioau kajampwal
    ioar kapwaihahda kojonned in Koahs.
  zac-NT: Nídiꞌi importë lu Dios si gúquël circuncidar u aquëdiꞌi. Lo quë narunë importë
    lu Dios na guëzuꞌbë diáguël mandamientë shtë më.
  kyg-kyg: Lagufamo lagauꞌa ataleꞌnisafi lagauꞌa oꞌataleꞌnisafi afaꞌa ina agufa kavaꞌmo
    haneꞌniye. Hogote kavaꞌmo haneꞌniyana Goti keꞌaepa geꞌamo akame nehuna kavaꞌmo
    haneꞌniye.
  kmk-kmk: Ta san matuḻgiyan kan adi matuḻgiyan naid kokwa na ta sad napotog san manungpaḻan
    taku’t dan bilin Apudyus.
  cao-NT: Jabi Dios qui iriama tsi xo carayanabo, jodiobo, tihi caba jabi bo. Ja qui
    jia ca tsi xo toa jahuë yoba bo no nica-nicahaina ra.
  bbr-bbr: Ro kon enip kerau patirwon ra, kon enip kerau patirau wa ra, kiro onok
    näwäu wa. Inok ro ko Anut nukan sintore ämän tainoriäu, kiro onok näwäu.
  inb-inb: Judiu­kunapa marka chu­raska u mana chu­raska, ñi ima mana ni­raian­chu.
    Taita Dius ima nis­ka­kuna­ta­mi alli­lla ruraspa kaug­san­ga­pa chaiá.
  hrv-hrv: Obrezanje nije ništa i neobrezanje nije ništa, nego - držanje Božjih zapovijedi.
  box-NT: Ho *kúiiró lè ho yí kúiiró bìo ɲúhṹ mía. Bìo bìo ɲúhṹ wi
    lé à wé bè le Dónbeenì bìo na le bò henía yi.
  ote-NT: Hinte ri muui ꞌbʉ toꞌo pɛꞌtsa ra seña o hingui pɛꞌtsi. Nuꞌa̱ maꞌna ri muui,
    núꞌa̱ ga øthʉ núꞌa̱ ri manda Ajua̱.
  wnu-wnu: Git goan soopur qiyo me soopur igour eng mi aib ger ue. Qenu mi end me
    qerei igo. Wo munon ger Qenu wonou qomon eng mom qoregen toat mom gitab qib igoriner
    eng gari.
  zam-NT: Part che'n na' co' ngola'sle' loo Diox, ya yende cón ntac par gàc circuncidar
    na'. No yende cón ntaca loo na' par ne'gàcte circuncidar na'. Thìb con' no maste
    más ntac loo na', tyubdi's na' loo con' co' ñibe' Diox loo na' par li na'i xal
