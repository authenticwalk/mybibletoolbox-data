  prf-NT: Awan dán ti halaga ni turi ka oni awan, nan en mahalaga ay en kássunud ten
    utus hidi nen Diyos.
  auy-auy: Túmo kárámaimo araénáémbo owasá ímbo túmo kárámaimo araénáémbo owasá ombá
    ímba óraa-tantaaꞌan-ifo Maníkón-aaimo taawiyafésamo méraamba óraa-tantaaꞌan-iye.
  tbg-tbg: Vaata toqe okararave, kia vaata toqe okararave, vi okarava kia vaiinti
    kahaqiaina okaravama vairo. Ne vi okarara kia noraiqamake iriata. Kotira uva koqemake
    iriqi vira, viraraqai noraiqaake iriqi vuata.
  hub-NT: Tura kati mushuke tsupirkamu ainasha, tura kati mushuke tsupirkachmau ainasha
    nunaka enentaimtu pujumain ainatsui. Antsu chicham umiktarma Yuus timauwa nu ima
    senchi enentaimtumainaiti.
  hmo-hmo: Badina be kopina utua, o utua lasi, ruaosi be anina lasi, to Dirava ena
    taravatu badinaia sibona be mai anina.
  big-big: Purik, yemane panurik Anotogo ngago miziweki kaiya piyeng kebangkelara
    yolu purik. Yaka yombu korikwekki korik ngalegewek ngela ma ngela ono miza purik
    yeiktikku.
  gux-G: yaal n tie bonmonli k tie ti kɔndi ka, ama yaal n ŋanb k mɔn tie ti cɔlnd
    u tienu ñɔmaamn
  cnl-NT: Qui² 'a²³la³ jo̱³ te³ 'e³ rɨ³løn³¹na² circuncisión 'e³ quí̱i̱n²³. 'A²³ cɨ'²³
