verse: 1CO.007.019
translations:
  kpx-kpx: Kosealemo vudie vate bohimale o vudie vate bohioholimale keu Dilava nimo
    baluga holioholinu. Isito Dilava menakae hoto evisi ehovamale keu baluga.
  okv-H: amita be amo hamo kakamba ari amo tehorate God ta ke pepeni agi aisora avo
    peni bera
  tbo-tbo: Babana omhapi naka ega ginouli baneina. Ma Yaubada a taniwaga wiponawogona
    naka ginouli baneina.
  mal-C: പരിച്ഛേദനം സ്വീകരിച്ചോ ഇല്ലയോ എന്നതല്ല കാര്യം, ദൈവകൽപ്പനകൾ പാലിക്കുന്നോ എന്നതാണു
    പ്രധാനം.
  grc-SR: Ἡ περιτομὴ οὐδέν ἐστιν, καὶ ἡ ἀκροβυστία οὐδέν ἐστιν, ἀλλὰ τήρησις ἐντολῶν
    θεοῦ.
  bgc-bgc: इस बात तै कोए फर्क न्ही पड़ता के किसे माणस का खतना होया सै या कोनी होया,
    पर सब तै जरूरी बात या सै, के वो परमेसवर के हुकमां नै मान्नै।
  khz-khz: Kwalana kopi lamavagi ati ganina, e kopi ati lama maki ati ganina. Gau
    kamu iwavagina Palagu gena rova kilara pio gapi-gaugaura.
  deu-TKW: Beschneidung thut es nicht und Verhüllung thut es nicht, sondern Gottes
    Gebote halten.
  zsr-NT: Cutu bi zacaꞌ lë naꞌ narugu lu xpëlëꞌë bönniꞌ, len chquiꞌ cunarugu lu xpëlëꞌë
    bönniꞌ lë naꞌ nac bëꞌ, cutu bi zacaꞌ. Le nactsca lsacaꞌ nac gunruꞌ ca rna bëꞌ
    zxba queëꞌ Dios.
  lin-lin: Kokatama ngenga to kokatama ngenga te ezali na tina te ; likambo ya tina
    ezali nde kobatela mibeko ya Nzambe.
  hns-NT: Tjaahe hakiekat bhail kie to na bhail, Parmeswar khaatien ie koetjh na hai.
    Bakie okar hoekoem par tjale ke bahoet koetjh hai.
  noa-E: Judionaan dënjö phʉʉrbich sim khai, ʉ̈u sim; pari phʉʉrbichba sĩewiajã ich
    agjö nem wajaug sim. Mamʉ Ẽwandamau magʉm gaaimuata maach ig sim abam. Magarrau
    chadcha wajapha simʉn, Ẽwandamau ich iek gaai jaau sim ipierraa nʉmʉn chadau wajapcha
    sim magʉm phʉʉrbich nʉm khãaijã.
  eng-EMTV: Circumcision is nothing and uncircumcision is nothing, but keeping the
    commandments of God.
  mib-NT: Chi tú na vé sáha núu cúu yó circuncidar chí tuú, chi jeē cánuú gá cúu jeē
    na squícu vāha yó jniñu cúní Yaā Dios.
  lif-NT2: हर्दो हे़क्‍मान् नु मे़न्‍हे़क्‍माङ्‌ग यम्‍बा पाःन् मे़ःन्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाम्‌यो इङ्‌जाःङ् के़इःप्‍पा के़नाःप्‍पा पोःङ्‌माए के़ये़क्‍पा पाःन्‍लो॥
  xnj-xnj: Muni, kudumula jandu amala changasindimala jandu chindu lepi, chechiganikiwa
    kuyidakila mihilu ya Chapanga.
  mmx-mmx: La kerepmo loklok ti rivit kepe loxontuxu kopla loklok ti ke xepe i, ni
    lavanga gamasa mun. Lavanga mun i mumuat ni laradi ing tonga res at levelinga
    at ne Moroa.
  cbr-NT: '''Unánti oracacë ''ianan ''unánti oracacëma ''ixunbia aín bana quicësabi
    oquin ''aia cuni ca Nucën Papa Diosan uni upí isia.'
  tee-NT: Jantu lhitapalai ni ch'uc'ucanta u jantu. Va yuchi ju lhitapalai ni canaviu
    tachi ju najun ju Dios.
  eng-LSV: the circumcision is nothing, and the uncircumcision is nothing—but a keeping
    of the commands of God.
  cak-NT: Roma man jun anchique nu'on xa banon ri circuncisión chake, o xa man banon
    ta. Ri nic'atzin, ja chi kabana' ri ru'in can ri Dios.
  pah-NT: Na g̃a ndekoi jate ojikytiukare'ymame. Na jitehe na g̃a ndekoi jate ojikytiukarame.
    A'ereki nanongara rehe rũi Tupana'ga oko. G̃a onhi'ĩpo'rurame a'ea rehe Tupana'ga
    rekoi.
  sja-NT: Mɨa mãga jara bɨ Tachi Ak'õre-it'ee p'ua-e bairã eperãpa tauchaa iru bɨ
    wa wẽe bɨ. Jĩp'a Ak'õrepa k'inia bɨ tachia oodamerã ichia jara bɨk'a.
  xed-xed: Dər tsanaghuha lu, haɗ skwi tsanagha tsi wu, dər tsanaghu a lu wu, haɗ
    skwi tsanagha tsi wu, snata zlaha Lazglafta malani.
  mks-NT: Jáchi̱ co̱ó caja toho a á íin marca yiquí cu̱ñu ndó á co̱ó a̱. Ña̱ cúni̱
    Ndióxi̱ quéa̱ ná caja ndó ña̱ sáhndá mé á nu̱ ndo̱ caja ndó xi̱hín ndinuhu ini
    ndó.
  gfk-S: No tintalen na kutkut ira palatamainari, a linge bia mon. Ma be pa dile kut
    bileng tikenong, a linge bia bileng ikinong. Iesene no tamat na linge, be dait
    na mur ira kaba harkurai tane God.
  bmu-bmu: Anutugö aiwesökŋi silenine yandiget ahöza me qahöwi, miaŋön Anutugö jeŋe
    yuai omaŋi akzapmö, jöjöpaŋ keuŋi tem köla wuataŋgöinga ölŋi akza.
  dgz-dgz: Apan etua tum tani o tum ya tani ame bawarewa uon go God noa anu tapi ame
    bawarewa di.
  eng-GNV: Circumcision is nothing, and vncircumcision is nothing, but the keeping
    of the commandements of God.
  zaa-NT: Porqui'ni para lani Tata Dios nna labí biỹa dacca' canchu ttu nu ríalatsi'
    té marca de circuncisión látį o canchu labí. Nu dacca' adiru nna ná qui'ni guni
    la ri'u nu ná voluntad qui'e acerca de iyaba nu ná tsè'.
  eng-WEBSTER: Circumcision is nothing, and uncircumcision is nothing, but the keeping
    of the commandments of God.
  guh-guh: Vajanacaperabëcaucutsijava, amatamobi Diosojavabelia. Apo vajanacaperabëcaucutsijava
    ata, amatamobi Diosojavabelia. Dioso rajane vajanacaitorobicuenia vajajumecovënëtavanapaejava,
    bajara jane xua, namatamota Diosojavabelia.
  bon-bon: Nuuja gwidape lica gyene biname te liba tääpe cewecu cama coo tääpe cewecu
    cäco, yepä eei gyene baborage gwidape tabe Acejiyame me Mene ne ätecijame.
  nhw-BL: Amo ipati sintla anquipiyaj nopa machiyotl o amo anquipiyaj, san ipati sintla
    anquinchijtinemij itlanahuatilhua Toteco.
  swh-ONEN: Kutahiriwa si kitu, na kutokutahiriwa si kitu. Lakini kuzitii amri za
    Mungu ndilo jambo muhimu.
  wbi-wbi: Pa uluo kuva adumulivue nambe juno nadumulivue kusita lumonga. Ikinyalumonga
    kwe kupulika indaghilo sa Nguluve.
  bba-bba: Bɑnɡo nɡe bɑnɡo sɑriru, yen ɡɑɑ kun sɑ̃ɑ ɡɑ̃ɑnu ɡɑnu, ɑdɑmɑ Gusunɔn ɡɑrin
    mɛm nɔɔbɑ bu sɑ̃ɑ ɡɑ̃ɑnu.
  eng-KJVCPB: Circumcision is nothing, and uncircumcision is nothing, but the keeping
    of the commandments of God.
  kgk-NT: Ipirekytĩ uka va'e, ipirekytĩ uka e'ỹ va'e peteĩxa oiko Nhandejáry renonde-py.
    Ndaha'éi nhane pirekytĩ-rehe Nhandejáry opena. Hemimbota-rupi jaiko mate oipota.
  waj-waj: Mmamma hatokeeraivoota hama mmamma hatokeeraivootama mmanna aataru kuminaavaitana
    vaivai. Anutuuqo tuu kuaivaa arinaima rikiada iikiaivo inna aataru tuanaavai.
  cpy-cpy: Tekatsi oetyaa aakarika totameshitaaniri, terika atomeshitaa-nityaa. Rootaki
    kowaperotacha antayiteero ikowa-kahaeri Tajorentsi amayiteero.
  mpx-mpx: Ebo tau etega gotomwa yoho paganina ni ahe, he nige bugul i oola. Ebo tau
    etega nige ni aahe, he nige bugul i oola. Toto ana nuwatu i bwata heiya Yehoba
    wana logugui ta henapuan.
  wbp-wbp: '@see-verse:1CO.007.018'
  luo-luo: Bedo ni ngʼato oter nyangu kata ok oter nyangu ok en gimoro. Gima duongʼ
    en rito Chike Nyasaye.
  nhe-NT: Ax ipati intla inquipiyaj nopa tlanescayotl o ax inquipiyaj, san ipati intla
    inquinchijtinemij itlanahuatil Toteco.
  aii-aii: ܓܙܘܼܪܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܡܸܢܕܝܼ، ܘܥܘܼܪܠܘܼܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܡܸܢܕܝܼ، ܐܸܠܵܐ ܢܛܵܪܬܵ‌ܐ
    ܕܦܘܼܩܕܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Nalunaitŋutaliglu nalunaitŋutaiḷaaġlu suliqutaunġitchuk Agaayyutmi. Suliqutautluktuq
    kamaksriruni Agaayyutim tillisaiñik.
  msb-msb: Dili na importante an pagkaturi o dili. An importante an masunod naton
    an mga sugo san Dios.
  cpa-NT: Ha¹chi² lǿa¹² jin³ cøng², ju³ lah¹la² ma²lǿa¹² circuncisión quiah¹²dsa,
    ju³ lah¹la² tsa¹lǿa¹². Jø² hi² jøng² báh³ quien¹², hi² jmó³ jniang³ ha²lah hniu¹
    Diú¹³.
  dso-dso: ଲକ୍‌ମନ୍‌ ସୁନତ୍‌ ଅଇବାଟା କି ସୁନତ୍‌ ନ ଅଇବାଟା କାଇଟା ନାଇ, ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌
    ମାନ୍‌ବାଟାସେ ମୁକିଅ ।
  meu-meu: E peritomea bona asie peritomea be asi anina; Dirava ena haheḡani ibadinadia
    mo mai anina.
  yva-NT: Weye vatane ube sunative rako jewen dako, omamo ama ine meweno rai kava.
    Yara mbe mobe mamo wambeto Amisye apa ananyaowe rai.
  dgc-dgc: Da éwan mahalaga ta Diyos i lahi mua, éng Judeo ka, o éng éwan ka Judeo.
    Engˈwan i mahalaga a gimet moy éy sundin moy i utus na Diyos.
  zpm-NT: Miṉe mazdraa non lo me, gban zho zigne rdziladz me, guieṉdraa ne dieṉ cho
    no bey, chogaa noda.
  hix-NT: Esnaka rma haxa naha, katanyyokotho komo. Atanyyokohra kehtxoho komo xarha,
    esnaka rma rha naha. Kàwyanye Khoryenkom yoyuhtoho haxa ryhe, eho rma haxa naha.
  sim-sim: Os masamsishi jihin li korowa mo li korowa ambu mo, oso mbeek mbele las
    orok nanda ambu sir. Avui Wasilakahi mashin misindiyanda nombo oso nom wasilaka
    mendek si naha jirin jelyanda sir.
  npi-ULB: न खतना केही हो न त बेखतना नै । प्रमुख कुरा परमेश्‍वरका आज्ञाहरू पालन गर्नु
    नै हो ।
  cgc-cgc: Dili impurtanti daw nabuatan ki ta tanda naan ta lawa o ula nabuatan. Impurtanti
    an na magtuman ki ta mga sugo ta Dyos.
  tim-tim: Are lâuwâŋe makbe. Hâkyeŋe gâi gâigât me bo gâi gâigât are Anutuŋe bo ekmâ
    nâŋgâmap. Akto yâkŋe âmâ nen lauŋe lokom manbaen are gâlâk nâŋgâmap. Aregât hâkyeŋe
    gâi gâigât bo nâŋgâwei.
  yor-yor: Ìkọlà kò jẹ́ nǹkan àti àìkọlà kò jẹ́ nǹkan, bí kò ṣe pípa òfin Ọlọ́run
    mọ́.
  wos-wos: Séfi sékéndaka, wu baka joo dé. Séfi sékéhafi yandaka, wun akwi baka joo
    dé. Godna hundi jémba xékéta wandén maki hurundaka, wu némafwi joo dé.
  emp-NTPO: Cacua wẽãgo b̶aida biara b̶ʌẽ́a. Cacua wẽãgoẽ́ b̶ai sid̶a biara b̶ʌẽ́a.
    Ãcõrẽba obi b̶ʌra ĩjã o b̶aida biara b̶ʌa.
  eng-F35: Circumcision is nothing and uncircumcision is nothing, compared to keeping
    God's commandments.
  ind-ind: Bersunat atau tidak, itu tidaklah penting. Yang penting kamu taat kepada
    perintah-perintah Allah.
  pes-OPCB: زیرا هیچ فرقی ندارد که ختنه شده یا نشده باشد. مهم، خشنود ساختن خدا و اطاعت
    از احکام اوست.
  mpt-mpt: Aalo waketoumin osa eka aalo mo wetlaim blim osa kukub olo Gode kin dimo
    besabe. Otane Gode wengo kla wente bianiba e wengo kla wafu nin kukub ota mitmakamsabe.
  ssx-ssx: Mo hande sekemesaisi hau pita꞉la꞉eki make na pita꞉la꞉eki make telipina꞉
    aleta꞉ ma꞉nda꞉ dia꞉ya꞉la꞉pate pa mo Koda꞉na꞉ pi ula꞉ ekimanu opua pita꞉la꞉ ekita꞉
    kotota꞉ hau tiekee.
  mkl-mkl: Bii ɑ̀ dɑsi inɛ bɑnɡo wɑlɑ bii ɑ kù dɑsiɛ, kɑ̃mɑɛ kù jɛ tɑɑle, ɑmmɑ woodɑi
    Ilɑɑɔ̃ ku jirimɑi í sĩɑ.
  gaq-gaq: ମେଃଡାଗ୍ଲା ପବିତ୍ର ଡିଙ୍ଗ୍‌ନେ ବାରି ପବିତ୍ର ଆଃଡିଙ୍ଗ୍‌ନେ ମେଃଡିଗ୍‌ ମୁଲ୍ୟ ଣ୍ତୁ
    । ମ୍ନା ବିସୟ୍ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍‌ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନେ ।
  gof-RNT: Xoossa kiitaa polanaw besseesppe attin qaxxarettin qaxxarettonna aggin
    aykkoka maaddenna.
  unx-unx: ଜେତାଏ ହଡ଼ ଖାତ୍‌ନାଅଃ ଚାଏ କାଏ ଖାତ୍‌ନାଅଃ, ଏନାରେ ଜେତ୍‌ନାଃ କା ହବାଅଃଆ, ମେନ୍‌ଦ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁକେ ଏସ୍‌କାର୍‌ ମାନାତିଙ୍ଗ୍‌ ଲାଗାତିୟାଁ ।
  gah-gah: Ómasímini anosa aliki minatamó itó anosa nomimó minatamó nenémo netá gihila
    nomive. Ómasímini agepagutí gakó gili aliki minatamó nenémo gihila neve.
  lcm-lcm: Using lamutan kapo bil palau luai, au na tav lamut kapo kun bil palau luai
    kapa. Sikei, usiusing aro ani kana keve asok a God, nia kapo bil tutuman luai.
  aer-aer: Anwerne Ngkarte atnerte uyarne ultheme nhenge artwe-irremele. Anwerne-arle
    renhe atnerte uyarne anthurre ultheme nhenge artwe-irretyakenhe-irremele. Anwerne-arle
    Ngkarte atnerte ultheme nhenge ikwere aywerrke-irremele ware nhenge rarle ileme
    mpwaretyeke.
  qvc-NT: Chaqa manam nimapaq balinchu, siñalniyuq ichu mana siñalniyuq kananchiqllapaqa.
    Ashwanmi ancha balin Dyus kamachikushqanda kasunanchiqllapa.
  tgl-ULB: Sapagkat hindi ang tuli o ang hindi tuli ang mahalaga. Ang mahalaga ay
    ang pagsunod sa mga kautusan ng Diyos.
  cbs-NT: Judiobun beya chibankin nun jina kubichi mextemis inun judiobun beya chibanmadan,
    nun jaskai jiwekin Dios benimawatidumaki. Jakia Diosun jancha besti chibankin
    nun Dios benimawatidubuki.
  xtm-NTPP: Vaa ja jákitnuni o ma ji'in ja masu jákitnuni o ma, masu nawa ka kuu nuu
    Su'si ma, su'va ja jiniñu'u kúu ja kandija o sukan tátnuni Su'si ma te sa'a o.
  nnq-nnq: Gambu kuinigwa andaje gwangainigwa kile chamboneje, nambu chambone kengama
    malagilo ga Nnoongo.
  bao-NT: Wide taaricʉ, ca wide taaya manigʉ niirique, do biro pee biiti. Ca nii majuropeerijea,
    Ʉmʉreco Pacʉ cʉ̃ ca dotirije ca ĩirore biro tii nʉnʉjeerique pee nii.
  san-ORI: ତ୍ୱକ୍ଛେଦଃ ସାରୋ ନହି ତଦ୍ୱଦତ୍ୱକ୍ଛେଦୋଽପି ସାରୋ ନହି କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟାଜ୍ଞାନାଂ ପାଲନମେୱ|
  huv-NT: Cos ngo membeat sitiül nop ajlüy circuncidado, sitiül ngwüy. Leaw netam
    xeyay, aag ayaj marangaats leaw lamapiüng Teat Dios.
  otn-NT: Porque ya hi̱ngui̱ ja ts'ɛdi'a̱ ya ngue di̱ njapra̱ hmɛ̱pya yø ja̱'i̱, ogue
    hi̱n'na̱. A nu̱'a̱ ja ts'ɛditho ngue da̱ 'yøtyø ja̱'i̱ ya, ma̱ da̱tho ja ts'ɛdi
    ngue da̱ 'yørpa̱bi̱ rá̱ pähä Oja̱.
  nop-nop: Feknit be feknit mokit hatihati wendi folooŋ mu tilak. Bepaŋ’walaŋ mede
    tagimneeŋ hatihatidi folooŋ hinek tilak.
  obo-NT: Su ahad notupuwan ki o wora, waa koru-anon tadda riyon to Monama. Piru iyon
    duwon dakkoon koru-anon, iddos kodtuman ta taddot mgo suhu rin.
  cak-ENT: Roma man jun nbün si banun ri circuncisión cheke, o si man banun tüj. Ri
    nc'atzin ja ri nkatakej ri rubin can ri Dios.
  lif-NT: ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠᤴ ᤏᤢ ᤔᤧᤴᤜᤧᤰᤔᤠᤱᤃ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤠᤶᤕᤥ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠ ᤐᤥ᤺ᤱᤔᤠᤀᤣ ᤁᤧᤕᤧᤰᤐᤠ ᤐᤠ᤺ᤴᤗᤥ॥
  mie-NT: Chi nduú nā cuá sāhá á cuu ó circuncidar á nduú, chi jā cánuú cā cúu jā
    squíncuu vāha ó tiñu jā cúnī Yāā Dios.
  san-TIB: ཏྭཀྪེདཿ སཱརོ ནཧི ཏདྭདཏྭཀྪེདོ྅པི སཱརོ ནཧི ཀིནྟྭཱིཤྭརསྱཱཛྙཱནཱཾ པཱལནམེཝ།
  qve-NT: Chay circuncisión costumbreta ruwachikuypas, otaq mana ruwachikuypas, manan
    Diospaqqa importanteñachu. Aswanmi Diospaqqa importante, paypa kamachiwasqanchista
    kasukusqanchis.
  pao-NT: '@see-verse:1CO.007.018'
  cbu-NT: Na mazinangtsa. Anumun mangis tatintspa. Ktsupamamand nda chiyaa istakiya.
    Nduntaatiya ktsupkuch, istaktamtaja. Anumun Apanll chiyaa nda tapachindakiya.
