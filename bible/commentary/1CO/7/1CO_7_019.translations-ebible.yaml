  kan-OKCV: ಸುನ್ನತಿಯಿದ್ದರೂ ಪ್ರಯೋಜನವಿಲ್ಲ, ಸುನ್ನತಿಯಿಲ್ಲದಿದ್ದರೂ ಪ್ರಯೋಜನವಿಲ್ಲ. ದೇವರ ಆಜ್ಞೆಗಳನ್ನು
