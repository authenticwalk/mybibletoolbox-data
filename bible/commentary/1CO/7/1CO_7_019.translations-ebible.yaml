    'i'²³ Dios hua² 'e³ quí̱i̱n²³ ca³quie̱e̱².
  zar-NT: Bitiʼ bi nazacaʼ lë naʼ narugu lu xipë́lëʼë tu bönniʼ, en channö bitiʼ narugu
    lu xipë́lëʼë bönniʼ lë naʼ naca bëʼ, bitiʼ bi nazacaʼ. Le nácadaʼ lesacaʼ naca
    gunruʼ ca rinná bëʼ xibá queëʼ Dios.
  kde-kde: Kwa kuva, kuyaluka au kutoyaluka anecho chikee chinu, ila chilembelêwa
    nni kudikamula amuli dya Nnungu.
  ata-ata: Xo xooxoo ungasinge ne anu mii vitanisi mo xooxoo ungasinge uasi ne anu
    mii vitanisi kalumo. Ia mii ane maninasi a lexe tamulinu lapuloto noxou Lataua.
  qvw-NT: Manam ima allinpischu siñaläśha caypis ütac mana siñaläśha caypis. Aśhwanpa
    Dios nimäśhanchiccäta cäsucuycämi mas allinca.
  nfa-nfa: Ladhe dhu suna le, èèna jꞌajꞌi boe mi ngaa èci sa. Aa suna mèka èèna ka,
    ngaa-ngaa tao boe. Dhu dènge kabꞌua ka, nuka èdhi madhutu lii paredha Ama Lamatua.
  tnp-tnp: In nati əpnapɨn əmə nəmə kəməhgi=pən suah kəti uə kəsəhgi-pəniən. Nati
    keikei məmə kitah kotohtəu=pən əmə nəghatiən mɨn rəha Uhgɨn.
  urd-urd: न ख़तना कोई चीज़ है नामख़्तूनी बल्कि ख़ुदा के हुक्मों पर चलना ही सब कुछ
    है।
  hot-hot: Eŋgothe kupik lôk miŋ eŋgothe kupik ami, nôm ju êŋ ma nôm oyaŋ. Ma nôm
    bêŋ ma nesopa Wapômbêŋ anêŋ abô.
  mqj-NT: Annu dituru'rika atoran sunna' ta'raka, bassi ta'mo parallu. Anggami randan
    parallu unturu' parentana Puang Allata'alla.
  rus-SYN: Обрезание ничто и необрезание ничто, но все в соблюдении заповедей Божиих.
  mbh-mbh: Eneke vothung ako ru o is ole tomo mun nge vothung ako o is ole avele,
    or alaini ini ur polpolnga, aveto vothung ako nge a God ile patorong panesnga
    ini ur ako i aolonga.
  bdd-bdd: weyahina ꞌupwaina geya ginaula madouna, ta ginaula madouna hesi Yehoba
    ꞌina loina ꞌadi hematamatana.
  cbt-NTPO: Co marca yonquicaso' ya'huërinhuë'. Yosë natëcasorachin yonquico'.
  srn-NT: Bika a no wani taki noti efu yu besnei noso efu yu no besnei. San e teri
    na efu yu e hori yusrefi na san Gado taki tak' yu mus fu du.
  cta-NT: Ná nduꞌni chaꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi, masi ngulacua̱ na juaꞌa̱, masi
    ná ngulacua̱ na juaꞌa̱; nu nduꞌni chaꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi laca chaꞌ cuaꞌni
    na cña nu nclyo Ni jiꞌna.
  bqc-SIM: Tↄ̃zↄ̃a yãe vĩo mɛ́ gyafↄↄ yãe vĩo, sema yã́ pↄ́ Lua dìlɛↄ kũa.
  tcz-CHONGTHU: Ajehchu mikhat chu cheptan hen, tan hih jongleh hiche hin ima ajatchom
    sahna aumpoi. Athupi pen chu Pathen Thupeh ho jui hi ahi.
  mar-mar: कारण सुंता झालेला असणे काही नाही किंवा बेसुंता असणे काही नाही; पण देवाच्या
    आज्ञांचे पालन करणे हे सर्वकाही आहे.
  snp-snp: Ainalaki minenubemo, ido minámenune? Ya kulawa minámaiye. E’e, Goti welalo
    golodo minonimo yakafoko kulawa iye.
  isl-isl: Það skiptir alls engu máli hvort kristinn maður hefur fylgt þessari siðvenju
    eða ekki, það sem skiptir öllu máli er að hann þóknist Guði og haldi boðorð hans.
    Það er mikilvægast.
  spy-NT: Yoo imuraatanaat ꞉chii nto kumeemuraatanaat, kumāmii yēēt ꞉kiy. Nteenee
    ng'ālyoo nyēbo koomānuut, ku kule /kēēriib mākuutēkaab Yēyiin.
  xnn-xnn: Tay baken nan menpasegyatanyo wenno nan adi kayo menpasegyatan is mappay
    nodi nan mangsolsolotanyo isnan bilbilin Apo Dios nan mappay.
  mwe-mwe: Pabha, kujaluka na gwangajaluka nngabha shindu, ikabhe shili sha mmbone
    kukunda amuli ya a Nnungu.
  tte-tte: Kaiwena nigwenigwe nige ginauli lalakina besi, ginauli lalakina ele mwa
    Yaubada ana loinao kali muliya yo kali obigai.
  tcs-tcs: Bikoz i min prapa nating ip yupla kate poskin o no. Da prapa impotant ting
    i yupla mas pole dem oda blo God.
  hlt-THB: Chahhui qeet awm ama qeet awm ikawna am awm hy. Khawsa ak awipeek khoem
    ce ni awipui bet hy.
  soq-soq: Naita e mida Iuswa ita ete nonowa dewawa dewasaana ba dia, sa ipa ipasia.
    Tane dea os, e dima God wadia ruawaitonune dewasanuna, sa ipa ipuipuaida.
  qub-qub: Señalasha cajpis, señaläni cajpis iwal-llami Tayta Diosninchïpäga. Ichanga
    pay munan munashanno goyänayquitami.
  att-att: Ta mássiki nu nakugì yù tolay onu ari nakugì, awán ta kuentá na. Ta yá
    lâ importá yù panuppál tam sù itaddán ni Namarò nittam.
  bki-bki: Toro jakii bajago moruo venia, jibe abe pakuveu p̃eli maka ave pakuveu,
    naio maka ve tena toru tai ea Atua kiano vitiiano, mia Atua jidom ga ka rotakii
    kiano tuboiano nalo.
  bqp-bqp: Tↄ̃̀zↄ̃na yãke vĩro, akũsↄ̃ gyↄfↄrↄ yãke vĩro, sé àgↄ̃ yã kũ Luda
    dìtɛnↄ kũna.
  mcp-mcp: Sɨ́yálə ábɨwáág cúgɛ́ tɔɔ sâ, bə́lə kú sɨ́ya ábɨwáág kú nə́mə́ bə tɔɔ sâ.
    Sá jɨ́ nə mfíí yí jísə njɨ bɛ̧ɛ̧́lə mə́mpə́ndí mə́ Zɛmbî.
  hat-hat: Kit ou sikonsi, kit ou pa sikonsi, sa pa konsekan ankò. Sa ki konsekan
    an se obeyi pou nou obeyi kòmandman Bondye yo.
  npl-NT: Amitla ipati tla se kajki sirkunsidado noso amó, tlan milák ipati, matikintlakitakah
    itlanawatilwah Dios.
  bgg-bgg: Bran yi migiangkheg magunde migiang-akheg magungde nyie miyao oi ro, nyie
    miyao ji ne Hamangkhung-aphuii muyungthek nuii pha ji ro.
  eng-TCENT: Circumcision is nothing, and uncircumcision is nothing, but what matters
    is keeping the commandments of God.
  eng-BSB: Circumcision is nothing and uncircumcision is nothing. Keeping God’s commandments
    is what counts.
  cpu-NT: Tekatsira ompaitya aakarika totameshitaaniri, terika antomeshitaanitya.
    Iro kovajanotachari antayetairo ikantairi Pava amayetairo.
  san-ASM: ৎৱক্ছেদঃ সাৰো নহি তদ্ৱদৎৱক্ছেদোঽপি সাৰো নহি কিন্ত্ৱীশ্ৱৰস্যাজ্ঞানাং পালনমেৱ|
  tac-NT: Onorúgame níriká peba abisibi najtékame ju ralámuli rekó jurío ke o tabilé
    jurío ke, napugiti abéchigo najtékame kame 'we 'la sébali oliá napu Onorúgame
    nulá.
  eng-WEBPB: Circumcision is nothing, and uncircumcision is nothing, but what matters
    is keeping God’s commandments.
  gfk-H: No magingin na kutkut ira palatamainari, a linga bia mon ia. Ma bia pa di
    kut mah tikai, a linga bia mah iakanong. Senbia no tamat na linga, bia dahat na
    mur ira kaba warkurai ta Kalou.
  viv-viv: FaꞋina kaꞋi iyaꞋiyaya wowomiya gidadauda o kaꞋi keke gidadauda, medema
    keke gaitoma lakahina. KaꞋi Yaubada yana vehimeya moyaꞋaina wadibudibumuhigena
    o kaꞋi keke wadadibudibumuhigeni, medema gaitoma lakahina.
  yao-yao: Kuumbala ngaŵa chindu ni ungaumbala ngaŵa chindu, nambo chindu chachikusachilwa
    chili kugakamulisya makanyo ga Akunnungu.
  tgp-tgp: Matan mo sopo te hinau hinia vara ko tair̃alihi teni ko sopo tair̃alihi,
    hina aulu enia vara ha oloolo na retileu non God.
  auc-NT: Edæ ëö togæ̈mö incæ bagäamö incæ waomö önömonque ïmompa. Wïï mänïnö beyænque
    waa quëwëmö ïmompa. Wæætë Wængonguï nänö wææ angaïnö ëñente beyænque waa quëwëmompa.
  kbc-NT: Igaataɡ̶a aibeyacaɡ̶adi ɡ̶oneleegiwa nige yakagidi lolaadi, oteɡ̶exaaɡ̶aɡ̶a
    niɡ̶ina me daɡ̶a yakagidi lolaadi. Pida ane daɡ̶axa mele meyiwaɡ̶adi liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji.
  bmh-bmh: Du gonugau enib galau kuateun ta, gonugau enib galau kuatab tam ta, igul
    go banou tam. Du in go Uwait nugau kasai ze sesamoraneu, igul go banou.
  ctu-BL: Come ma'anic chuqui mi' cha'len mi tsepbil o mi mach tsepbilic lac pʌchʌlel.
    Pero yom Dios mi lac jac'ben i mandar.
  meq-meq: Agəna nəkar maɗəsa bo eye, kəgəbay agəna nəkar maɗəsa bo eye bay na, kame
    i Mbəlom na, nəte. Wu nakə ma giye ŋgama mə ɗəma aye na, andaya bay. Wu nakə ma
    dzəniye kame i Mbəlom aye na, marəhay ha gər a bazlam i Mbəlom mapala eye.
  noa-H: Judionaan dënjö p'ʌʌrbich sim k'ai, hʌ̈u sim; pari p'ʌʌrbichba sĩewiajã hich
    hagjö nem wajaug sim. Mamʌ Hẽwandamau magʌm gaaimuata maach hig sim habam. Magarrau
    chadcha wajap'a simʌn, Hẽwandamau hich hiek gaai jaau sim hipierraa nʌmʌn chadau
    wajapcha sim magʌm p'ʌʌrbich nʌm k'ãaijã.
  alp-NT: Le lulu atate sunate pise sunate mo mere pentine mo. Rebe pentine lulu Alla
    Eni pletaru.
  san-VEL: tvakcheda.h saaro nahi tadvadatvakchedo.api saaro nahi kintvii"svarasyaaj naanaa.m
    paalanameva|
  kbq-kbq: Avufgama taga hu'zane, avufgama taga osu'zamo'a amane'za me'ne. Hianagi
    Anumzamofo kasegema amage ante'zamo razana me'ne.
  kbh-kbh: Er ndayá iuámana, ndoñe quenátsmëna chca tëts̈ená jtsemnana o ndoñe, ndayá
    nts̈amo Bëngbe Bëtsá yomandacá jtsamana.
  ron-LSB: Circumcizia nu este nimic, și necircumcizia nu este nimic, dar ceea ce
    contează este păzirea poruncilor lui Dumnezeu.
  pon-pon: Pwe kaidin meakot jirkomjaij, o pil kaidin meakot jojirkomjaij, a wiawia
    kujoned en Kot akan.
  nhe-BL: Ax ipati intla inquipiyaj nopa tlanescayotl o ax inquipiyaj, san ipati intla
    inquinchijtinemij itlanahuatil Toteco.
  sps-sps: tana saa, tana sanaan to te tagei finy e Gov kat nana vaapee, a sikia tu
    kat fuainy narari. A ka na karap tsun tovei, ayei ma manaats faarof a ka to te
    tsue faparits of ya Gov ma kat, kainon to te kat bus a mes kat iny vaapee to puan
    ya, ge na sikia.
  wnc-wnc: Sanga gupna matake Judia nana aminda Anutue aminabam dakngananga akngae
    natake Anututa natapan buya wena singgak. Sike ita sanga aminu keu komduine nana
    aminda gupna unzingu dua matakaing kakngaaya kuutde undanga ngang nataak. Siwan
    ngana sanga Anututa ina banipda siwan nataak kaknga tawake tasiya aknga wa buya
    siknga unin.
  bus-bus: Bã̀ngukɛna yãke vĩro, bensↄ̃ gɛfↄↄ yãke vĩro, sé àgↄ̃ yã kɛ̀ Ludaa
    dìɛnↄ kũna.
  gub-BL: Ta'e Tupàn nume'e kwaw zutew romo zanereko haw rehe a'e xe, nume'e kwaw
    zutew 'ym romo zanereko haw rehe a'e xe. Xo uze'eg rupi zanereko haw rehe zo ume'e.
    Xo uze'eg heruzar haw zo wexak.
  imo-imo: Kangi pundu kopili ulu akumu ulu nerungere. Kangi naa kopili ulu aku kape
    ulu nerungere. Nalo Goteni teaio nimo unguma tenge tiko tenge lemo aku ulu tukumemu.
  boj-boj: Niŋgi nami muluŋ aiyeb kiyo niŋgi muluŋ aiyosai kiyo di laŋa. Niŋgi Qotei
    aqa dal anjam dauryqab di kumbra bole utru ti.
  eng-DRA: 'Circumcision is nothing, and uncircumcision is nothing: but the observance
    of the commandments of God.'
  knf-knf: Pwala kaŧëmp paanwo nin uko uloŋ, kë pwo iinwala kaŧëmp paanwo nin uko
    uloŋ ; uko unkaaŋ udooni, uwo pţaş iko yi Naşibaţi aţuuŋ pdo kado.
  san-KHM: ត្វក្ឆេទះ សារោ នហិ តទ្វទត្វក្ឆេទោៜបិ សារោ នហិ កិន្ត្វីឝ្វរស្យាជ្ញានាំ បាលនមេវ។
  arn-NT: Iney rume doy falilay tañi sirkunsidaleael kam tañi sirkunsidalenoael rume,
    welu may, tañi müngeltuafiel Ngünechen tañi werkün dungu.
  zas-NT: Din achet güünan bal yuꞌ bejn sen guin o ad yuꞌtaman sen guin, ni mazri
    lasajc na̱j guial güünman ziꞌc rniabee Dios.
  ken-NT: Nchí rɛm nɔ́ mbɔnyunɛ yɛ̌ básyɛ́p mmu yɛ̌ bábhɨ́kɨ́ syɛp, ɛyɔ ɛ́pú kwak
    ndǔ yɛ̌ mbi. Nnɛ́m ɛnyɨŋ chí bɛ́bhʉrɛ bɛbhé Mandɛm.
