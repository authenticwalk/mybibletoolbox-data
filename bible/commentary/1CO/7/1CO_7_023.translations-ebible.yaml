  srm-NT: fu di a bai unu dii ˻ku ën buuu˼. Fëën mbei wan musu buta unu seei da libisëmbë
    ta masa unu, tee un disa u piki Gadu buka ko ta piki libisëmbë buka a di soni
    u ta taki aki.
  qvs-NT: Señorninchi Jesukristu sukaman sufrishpa kruspi wañushpa rantiwarkanchisapa
    amana uchallikushpana kawsananchikunapa. Chayrayku ama munaychichu ni suk llullachikuk
    runapa munananta rurayta.
  zca-NT: Nguzi' Jesukrist rë go kun mis ren che'n Me. Kuze' nala't go gak go chigab
    nela tu mos nado ga' lo xtu men, sino ke nak go chigab nela mos nado ga' lo Jesukrist.
  cbc-NT: Bairi mʉjãã, Dios yarã, cʉ̃ macʉ̃ yucʉpãĩpʉ pajĩãecori cʉ̃ cariarique nocãrõ
    pairo wapa jʉ̃gori cʉ̃ cabesericarã majũ mʉjãã ãniña. Bairi noa ũna ati ʉmʉrecóo
    macããna camasãrẽ carotiepe ecorãrẽ bairo baieticõãña.
  qxo-NT: Señor Jesucristupa yawarninwan pägacuycurmi gamcunata Tayta Dios rantiyäshurguyqui.
    Tsaymi Tayta Diospa carna jutsata mana rurayllapana cawayänayqui.
  mox-mox: Yaubada maisa qiduana ʼinega gubaufemi, ʼinega ge ona awafelemi tomotau
    ʼidia be ina kafimi tofewa yoqoyoqonimi ʼidewani.
  kew-kew: Gote-me abade nimi madaa adaa yoto gua kabesa-ga nimi pa aa medalomana
    kogono madaa adini aanu-rupa napiralepape.
  dww-dww: Maesimima ya moraba kauana, be Yesu Kersio ya gimerimina. Vutuna aubainama
    taumi nam sibo banaga aubaidima koyai taunoya yabayababa.
  twi-ASANTE: Onyankopɔn tɔɔ mo aboɔden, ɛno enti, monnyɛ nkoa mma nnipa.
  aoj-aoj: God natalepa ma maol buꞌwani luꞌwani ananini. Eaꞌ ipaꞌ ina pepe lafela
    epes itapasi, owaꞌi.
  cbv-cbv: Jesúíhwã ñi jʉmat pínah niijná, yeéb ñi yéejat jíib ãt wʉn wʉ̃hʉp tajĩ.
    Pánih ã́ihwã jʉmna, ã weñat pínahdihjeh yeebdíh chãjat caá náahap. Yeebdíh bita
    Jesúsdih ĩ cádahat tʉ́ʉtʉchah, queétdih ñi joyáh bojoó.
  taw-taw: God nɨbop tawɨl tɨg asɨk dek, binɨb ne mɨdebɨm. Anɨb ak nɨbi binɨb wog
    gɨñeb muk okok tek ma yenɨmɨb.
  jic-NT: Jesucristo jaylacj la tjiji jinwá la tjiji nun jilal. Mpes nun jupj juts'a'á.
    Mpes lovin la müjí jupj jos jin. Gente ca jisas nsem nun ma nin lojí jupj jos
    jin. Mop'in ma mpja'aqué yupj javelepj.
  zap-NT: Kesentyent nyezh wzii Dëdyuzh de te te de; ydeedet de si ne gak de mén ne
    che wdoo lo mén.
  wer-wer: Anutuuk ar sum kaö elniak utpetatë öngpökaan kama niwak pimëën niwesaurö.
    Pötaanök omnaröa yaautë ënëm ëënganëp pim ënëm seë.
  ipi-ipi: '@see-verse:1CO.007.022'
  qul-NT: Dios sinchi athun preciowan rantisunquichis. Chayraycu ama runapaj esclavonman
    tucuychischu.
  tnc-tnc: Ba'iaja Jesúre jũaeka waᵽa kirirã maimaerã Tuᵽarãte mare wã'maeka. Suᵽa
    imarĩ Tuᵽarã ĩ'rĩkaja kime Maiᵽamaki imatiyaiki. I'suᵽaka simamaka, “Jia Tuᵽarãka
    mija imarijitoye'e yija ãñu uᵽakaja mija imabe”, ãñurãte mija yi'ria'si.
  ter-NT: Koati porexópovotine ésa'i ne keítivokononoe. Ákoikopo yusíka itúkeovo xâne
    yara kúveu mêum exêa kêku, kutí'iyea itínoe ákau.
  bmr-NT: Mɨɨro ajashutɨno jaadari Cristo guijeveri majaaducafutuuhi. Jaanegui miyamɨnaa
    jɨjovototɨ amɨɨhai ifiico meheetavedino.
  fuf-fuf: Awa on sottiraama coggu sattungu, wota on wontu maccuɓe yimɓe ɓen.
  bhl-bhl: Feinka! Sunbin-Got e yan fian mak dukuko, yulo wese kasike kame, yu fein
    akalem afak kunum waneng kebiliw te. Kebomeliwi, yu kanelom iti sak mali kawtiw
    im weng afak kunum waneng kebokoliw te!
  ons-ons: Ŋine Anutu eŋe lewine kakapa suaineŋo sotŋine qekok ŋungane ŋei eŋane borikinane
    mulapko qelit qeqe misuk okane gekei.
  con-NTPO: Tsain'bitsse afepoenqquia'caen Chigaja Jesús anjampai'ccu que'ima chava.
    Tsa'cansi antte'fajama a'i que'i patrónme dapa mandaqquia'caen va ande'su in'jan'cho
    que'ima mandasa'ne.
  ghs-ghs: Oi Sooparai ao napaho quba ttuma minanipamuke biiremi etoqa hee, Napai
    abiho pobi ooniqi hiibainohe napai Kiristu noomaehoni.
  peg-peg: ଏପେଙ୍ଗ୍‌ ବେସି ମଲ୍‍ଦ କଡ଼୍‌ୟାତାଦେର୍ଣ୍ଣା, ମାନାୟ୍‍ନି ଆଡ଼ିଏନ୍‌ ଆମାଟ୍‌ ।
  txu-NT: Ga, me kute arỳm me'õ pa 'amỳnhja pumũ. Nhym me'õja arỳm 'ỳr bôx ne arỳm
    o pãnh ne o katon o aminhõ. Nhym kam arỳm kum àpênh ar ba. Metĩndjwỳnhdjwỳ ne
    kute pãnh raxo ar ajo pãnh ne ar ajo katon arỳm amim ar ajo ba. Ga, kute Kra janor
    nhym kute pĩte'ykam tyk ne kute o ar ajaxweo pãnhja pumũ. Pãnh ra:xja pumũ. Kam
    me kum Metĩndjwỳnh kĩnh kêt kukràdjàja kwãrĩk wãnh ar amã kĩnh kêt gê me amikôt
    ar ajo ba kêt. Ga ren ar amã kĩnh nhym ren me amikôt ar ajo ba ga ren ar arỳm
    aje mrãmri ne me'õ pa 'amỳnh ne mekôt ba pyràk.
  eng-WEBU: You were bought with a price. Don’t become bondservants of men.
  gnw-NT: Tumpa umbɨepɨ ma perepɨ vaerã. Jáeramo piyeyocui chupe.
  mux-mux: Pulu Yili-ni eni ⸤pali⸥ méle aima auli te-ni taropu topa liirim akiliinga
    eni yambu tenga kendemande-kongunale naa tenjai.
  maj-NT: Tse chjí xi kis'echjí nga kich'atsenu̱u, kui nga najmi tu̱ xu̱ta̱ musu̱hu̱
    xu̱ta̱ n'e mahanu yjonu̱u.
  bkq-NT: Iwerâ Cristo xurâem âmaemo, Deus mawânkâ tâwâense kehoem âmaemoem epywanibyryem,
    kruz wâgâ Jesus Cristo iguehobyry wâgâ. Awylygue Deus aguely lelâ inwantaguedaungâ,
    mâsemaguehoem kurâdo ezewenry mâkeba.
  kue-kue: God kumap kande ertre ene topo orkwa. Ipre ene yomba nigl-konguno yoko
    yomba moglkriyo.
  cot-NT: Oquejetaca yamanantaquempi iriatimpa, imetojaventajiaquempitarite cameetsanijite
    irashintimentajiaquempinijite Aapani Irioshi. Imaicaquea imaica, aatoquea pishinetiri
    irashintajiajempi caquinte.
  bnp-bnp: A Vure i kona mua na mapa dagi, i mavonga, nahea mu gu bele manga a vorakato
    ne huriki a bakovi.
  apn-NT: Na pre Jejus mẽ pahte amnhĩ tomnuj piitã hpãnhã amnhĩrer kaxyw mẽ panê ty.
    Te htyk o kot amnhĩm mẽ pajaprôr pyràk o mẽ panhĩpêx. Jakamã kwa kêr ka mẽ jar
    mẽ anhõ patrãw kôt pix mã amnhĩ nhĩpêx o ri apa hkêt nẽ. Mẽ mããnẽn Tĩrtũm kapẽr
    kôt amnhĩ nhĩpêx o ri apa.
  ctp-NT: Kaꞌan ꞌa chaꞌ suꞌwe yꞌni Ndiose chaꞌ ꞌñaan, chaꞌ ngulaan ꞌin kuneꞌ xaꞌan;
    kanꞌ chaꞌ ja ta wan chabiyaꞌ ꞌin nten chalyuu nu nchka tiꞌ tatsaa ꞌwan chaꞌ ja
    tyiꞌin suꞌwe wan.
  opm-opm: Got oh orhe yan isip ohsi dirnong namohoma yah teinong naham napapat ohoh
    ihan hanip diradire dahapti ohe hrepdapat hathe patepri. Got orhe dahapat da ohe
    hrepdapat hatwi patenmur.
  bvr-bvr: Minypa ana-goyburrpa Wangarr nyirr-menga borijipa ngika, wurra jarra a-barnjinga
    Christ an-gata an-nigipa an-ngardapiya nula an-walkurpa, ngarla, minypa nipa Wangarr
    nyirr-menga. Lika ana-goyburrpa gala nyiburr-yinmiya barrwa nyiburr-gurkuja nula
    an-gugaliya an-guyinda wana a-negiya a-workiya.
  wal-wal: Xoossai inttena waagan shammiis. Asa aille gidoppite.
  zad-NT: Daa wit Crístona' biya'o bizi'e cho' lo ṉi'a na' dii mala'. Daan chiyaḻ'
    wzenagchcho c̱he' aga ka c̱he nottez beṉ'.
  kmg-kmg: Ŋoŋe furi-ŋeŋic rokicnere ŋic jaŋere kiŋaŋ qaqa mi enšepieŋ.
  aso-aso: Ee, Izesuꞌ aza minevoꞌ alevoꞌve hulo lengikumuꞌ helo lengiꞌ meni hizavo
    eiꞌ initeꞌve liliꞌ ikeniꞌ nizanaze. Nemuꞌ nene misubouꞌ alevete meni hizi-lingidikevo
    engiꞌ goboni gono di-ngidi minamilo.
  uli-uli: Deus yesa chuwayugmi le ye cchow palimi; ila ha towe mel bo layur yarmat
    slave.
  nin-NT: A re imba na azo shishemi, ni ima yo imba bu si na atu amba wa ki agarr
    ba anishirr hen.
  acu-NT: 'Cristo atumi tunaarin akiimiatramkatas waitnas jaka, atumin sumarmaku asamtai,
    yamaikia Cristonu ainiarme. Tura asaram ju nungkanmaya ainau atumin: Wina umirtukta
    tinauka pachischatnuitrume.'
  cak-WNT: Riyix nim rajel xuya' ri Jesucristo riche (rixin) chi xixrulok'bej. Rumari'
    wacami can yix riche (rixin) chic Riya' y man chic tiya' ta iwi' chuxe' tijonic
    ri xa quiche (quixin) ri winek.
  ebk-ebk: Nangina nan namrak Apo Dios kan chakayu ta munfialin kayu as tatakuna.
    Isunga achiyu eparparufus ay munfialin kayu as fiabfiaarun chi taku.
  spa-PDDPT: Por precio fueron comprados. No sean esclavos de hombres.
  ruf-ruf: Imulungu kamghulani kwa bei ng'ulu, lelo mleke kuwa watumighwa we iwanu.
  gun-gun: Hepy re pendejogua rire pendekuaive eme avakue pegua escravo rami.
  agu-BL: Na lok'ij nku'lij tan jun takle'n yi at wi'nin walor. Cha'stzun te qui't
    ko'c jak' ca'wl junt wunak tan banle'n yi tetz tajbil.
  isn-isn: Makondile kugulwa kunsailo, kuite muleke kutula nua tungwa aantu.
  eng-PEV: You see, God bought you and he paid a lot for you. So don’t let anyone
    else control you and get you to go wrong.
  ilo-ULB: Nagatangkan, isu a saanka nga agbalin nga adipen dagiti tattao.
  pir-NT: Mari ñañe buhirire buhiri ti tuhasahye Cristo. Sa yena tiquiro dihitare
    potota mʉsa pʉhtoro waro tʉhotuya mʉsa. Apequina mʉsare tire tiquina ye dutieragʉ̃
    tiquinare tʉhoeracãhña.
  anv-NT: Tégé nnó, Ɛsɔwɔ ana ɛnyú ne genó ɛyigé geŋeá gemɛ mamferé ɛnyú
    né ɛfwyale. Débɛgé fɔ afwɛ́ mbaá akwaá.
  sab-NT: Chube Cristo ketu gwaleda ba ulita agedu me no ulita giti, Cristo giti ba
    Chubenu, Cristo giti Chube ba ta gbu joge siere age me noge. Ba ene, malen ba
    me mo chugadale ngwadi age naskuni me no kwian takalin kare, ma no ba agedale
    Chube takalin kare, Chube ba ulita Chugagwalla.
  tmd-tmd: Krais nuŋ mɨ ap wä mɨda abön ñɨgö wobön höbkal pɨmɨn, nöbö mö nuŋwa mɨdöia.
    Makwam, nöbö mö bli nag mabö rɨb nöbö mö ñɨŋa mɨjnɨŋö, rön, rɨb aku yöx nugumɨjeñ.
  acr-NNT: Ekꞌu ralaq alaq re ri Dios, ma Rire uloqꞌom chi alaq rukꞌ rukamik ri Cristo.
    E uwariꞌche, maya ibꞌ alaq pakiqꞌabꞌ ri tikawex xa ruma e lik kataqej alaq ri
    kinaꞌoj.
  kpg-kpg: God guu lawa di hui goodou gi di hui aamua, malaa goodou gi hudee hege
    gi nia daangada.
  taj-taj: परमेश्‍वरसे एनीगदेदा सय फासी ग्‍लुबा हिन्‍ना। थेतबासेलमा एनीगदे म्‍हिला
    नोकर थादोगो।
  avt-avt: Jisas kaa hemkre mewen. Me menmen im God epei kewɨr menmen wɨsenum te pɨke
    ketihis yi mɨt. Te yi ap eiwis mɨt hɨr nanmitipɨn nanriuwe hɨm mɨr nanri han ki
    te yi eiyises han kɨr au emɨt!
  cbk-cbk: Dios ya compra con ustedes con precio bien grande, y ese amo el muerte
    di Jesucristo; por causa de ese no ustedes queda esclavo del maga gente lang para
    no sigui el di ila gusto.
  uig-ARA: سىلەر چوڭ بەدەل بىلەن سېتىۋېلىندىڭلار؛ ئىنسانلارغا قۇل بولماڭلار.
  tuf-tuf: Jesucrístoat baan imáy jaquin ac baat ur ay bár tayar yajác tun chájacro.
    Eyta bira baan cahujín chihtá cuitar ítiti jaw̃i.
  abx-abx: Sanglit mga binalli na kam ngan nagbayaran na. Dakam anugot nga mga a'a
    i manguripon si ka'am.
  mco-NT: Tzoohuɨ ooy Jesucristo xycojuuyɨ miich ajcxy mbocy, paady ycɨxpɨ cuydungɨx
    ajt nHuindzɨn Jesucristo y'ayuc ytɨy'ajt. E ca' mguydungɨxy naaxhuiñyjäy ajcxy
    y'ayuc ytɨy'ajt huɨdibɨ ajcxy xypɨdägɨp ma pocy xy'ane'mgɨxy.
  cpb-NT: Tema Pawa pinakowentaperotaimiri rashitantaimiri, iro kameethatatsiri eero
    poshiyakotaari inoshikaitanewo, ishintsineentaitziri rimonkaatero ikowakairiri
    itsipa atziri.
  aon-aon: Iruhin douk nenek yopinyi dedeben atinyi mour um nator ipak nakweshihep
    um ipakish yoweishi inahos douk showeshikep iri. Douk namudok aria ipak mare pugipesh
    agundok atapihi aih aria pukutihuk huweshikep pupe shakamum eheh, uwok.
  hus-NT-2005: Na Dios kajbidh ti chʼaꞌyámaltsik; yab ki kʼwajaytsik ta jolib abal
    an atiklábtsik.
  mig-NT: Chi̱ ya'u ni̱ nakuaan‑ya̱ róó jíná'an‑ró. Ma̱ kuátíñu sáni‑ró núu̱ cháa
    núsáá.
  bps-bps: Du too mabtas bayad Dwata gito mdà di kaglifanito di salà, taman nang ito
    mlalò i dademeito to, ken balingito glifan di dale.
  mbs-mbs: So ontò meelagà se imbayad din kenyo, yan ikà niyo egpeallang diyà te doma
    otaw.
  tof-tof: God yabü wirri darrem klame bumiógürr, igósidi e pamab leba zaget kolpamómzan
    koke ki bainane, ibü bóktan arrkrrudügabi.
  cme-NT: Diiloŋo sãa-na sukpekpelluŋ, baa na bir na ce nelbiliemba kɔraaŋ namaa.
  sus-sus: Wo xunsaraxi sare xɔrɔxɔɛ nan na. Wo naxa findi adama xa konyie ra.
  pon-2006: Koht ketin pwainkumwaildahr sang ni pwei lapalap ehu; eri, kumwail dehr
    kin wiahla ladun aramas akan.
  dad-dad: Ã mala odugem na yaleyein. Ã tamo neid ferfer to wowã gouf.
  zab-NT: Laat nántɨ dec agudilly Jesucrist pur laat, ax par Dios anát. Quɨt náti
    par isaantɨ inabee bɨnguɨchliu laat cun de engany xtendeb.
  jae-jae: Anôtô gêjam ôli amac ŋa ŋaôli kapôêŋ, amboac tonaŋ atu ŋamalacnêŋ gêŋôma
    atom.
  ksd-ksd: Di ga kul pa avat ma ra magit na varkul; koko avat ra umana vilavilau kai
    ra tarai.
  msm-NT: Mahal yagboy to imbajad to Diyus iyu, kaling kona no iyan now ogtumanon
    to pagboot to otow.
  myk-myk: Kafɔɔ ya yee shɔ pɛrɛmɛ pemu na ge, pʼa waha shɛn. Wee tuun wu ni yi ganha
    bu bye sipyii wo buloo wɛ.
  sbe-sbe: Na komiu maisa lakilakina unai ye hemaisahaigomiuko, unai tabu kwa hemala
    tamowai yodi heyayai tauhaidi na se tanuwagaigomiu.
  mcr-mcr: Tiiŋä eä. Goti Hanjuwä Iqu Kraisi Ique zä-huätatä duŋqä ändowatätäqeta,
    mbqä naqänäŋä eŋqä-paŋi, Iqueqänä hipŋqänä ae äyä eyätmakqe. Itaŋgi wäuŋuä-wiyqä
    hiŋgiŋqä iqua, ämaqä hŋqueqä kukŋuä dunä qänaknä itqäŋuwä-pa, he-pqe iiŋä miqä
    pambu.
  cux-NT: '''Iivú Ndyuūs ní cái yā ndís''tiī ndúúcū ''áámá precio chi nééné yaⁿ''ai
    chii''vɛ̄ ti yuuúⁿ yeⁿ''e daiyá yā. Maaⁿ ní ndís''tiī ní yeⁿ''é Ndyuūs ndís''tiī.
