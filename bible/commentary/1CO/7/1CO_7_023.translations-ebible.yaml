  aby-aby: Yesu Kerisoma yanu moko makaada ya make murieba yae Danu oroua moi mibairo
    eno da weawe, ama iyanu dai mi siaro anu ana ebaro waiya ari eno me ufeke moko
    da mufe eno da weawe.
  eng-YLT: with a price ye were bought, become not servants of men;
  jni-jni: A kpi shi in nu kalu kati icukuno arere anuba.
  kne-kne: Waday inbayad Diyos ta manbalin kayos ipogaw na, isonga adi yo ipalpalobos
    ay sangawen di owat ipogaw din pansilsilbian yo en sisya.
  tgj-tgj: Pwknvyarnv nonua arv jila rvvpv kunv; vkvlvgabv nyi tanyi gv nyirabv riku
    yoka.
  gui-NT: Tumpa omboepɨ ma perepɨ vaera. Jae rambue peyeócuai chupe.
  quc-TT: Paqal xloqꞌbꞌex iwe. Xaq jeriꞌ man kixtzalij ta chik che rajchak japachinaq.
  heg-NTPO: Kristus baen nutus mi son, nini osa man muun isi! Tiata mi daid ata taung
    atuil didang deken.
  ptu-ptu: Puhangkoa' naalli ponno Puang Allataala. Iya daa ummaelo'a' la naposabua'
    pa'elo'na hupatau illaam inde lino.
  bzd-NTPO: Skëköl tö a' to̱'ttsa̱bak, e' kue̱ki̱ kë̀ a' e̱' tiu̱kne yile skà ttè
    diki̱a̱.
  kwf-kwf: Aia, God foli kamu Ꞌani na maelana sa Jesus Christ. Nia neꞋe, noaꞋa kamu
    kasi rao ꞋoꞋo fuana ngwae ki.
  eng-WYC-2017: With price ye be bought; do not ye be made servants of men.
  eng-WMBB: You were bought with a price. Don’t become bondservants of men.
  zat-NTPS: Dios ba ná'awe̱' le'e nen tu lazruj zrente̱. Quebe güele lataj nu benne'
    gune̱' le'e benne' zaj nada'u.
  spp-spp: Kile à yii ɲùŋɔ wwû ná loŋgare e, lire e yii àha núru ɲɛɛ sùpyire t'a yii
    kɛ̂ɛnŋi ná pi sɔ̀nŋɔŋkanni i mɛ.
  zty-NTPS: Da' ẕenḻe'e naken da' wdiẕjw Dios, nich beya'we' ḻe'e. Che ḻen bi žaḻa'
    gote' kwinle ḻo na'gak benách ka'.
  mek-mek: Ke oi auga, Iesu ifagai iꞌafami emia kainai, oi papiau aumauni eꞌi kalaꞌafi
    folomia.
  aey-aey: '@see-verse:1CO.007.022'
  urd-GVH: आपको क़ीमत देकर ख़रीदा गया है, इसलिए इनसान के ग़ुलाम न बनें।
  ycn-ycn: Tupana a'arí rihuemí i'imacá, rihuarúhua'acaloje rijluhua icá penaje. Ñaquele
    i'imaniya ajopana ina'uqué pechu ja'apiyá.
  djr-djr: Djesu-Christkala ŋunhi maŋguy' mundhurryu-wurrupar nhunanhany, märr nheny
    dhu ga ŋunhi yakan buluny nhina ḏapmaranhawuy wiripuwurruŋguŋuny yolŋuwuŋ.
  kvg-kvg: Ndego zo fiá genewí. Fia kandambá gego. Yaq nakémbá, zo manqei-qape
    ezoqa bezømbo-kawàe᷄z.
  rug-rug: Ele holu gamu Tamasa koasa minate te Zisu, ke mi lopu ta evaṉae na pinausu
    tana tie.
  hop-NT: Uma hapi hihta hihk̇ay’taqat akw tuiwya. Oviy uma qa sinmuy amumi nātuwiktotani.
  san-URD: یُویَں مُولْیینَ کْرِیتا اَتو ہیتو رْمانَواناں داسا ما بھَوَتَ۔
  heb-LB: אתם שייכים למשיח, כי הוא קנה אתכם במחיר יקר, ומשום כך אל תשתעבדו לבני־אדם.
  caf-NT: Dahoolcho hoh nanohonket, 'et huwa 'aw dune be 'ulhna wahle gunih.
  mio-NT: Chi maan ra Ndioo cuu ndo, vati cha ni chihi ra Cristo cuenda ndo. Ña cua
    saxini ca ndo ti musu ñivi cuu ndo, [vati mani chi ra Ndioo cua satiñu ndo].
  srq-NT: Jesucristo que mano jẽje ra. Nyebe Jesucristo rimba ae chõ jẽɨngo nguiã
    ũquɨ̃ cote. Mbia rimba ae eã ño jẽɨngo nguiã ũquɨ̃ cote.
  kje-NT: Makromod weliyedi mi me'e, la pairedi minim okon rake me'e, de yon hurinohi
    ri mormori nodi molollo minim morimori, maa derne makani Makromod mehe.
  gaz-gaz: Isin gatiidhaan bitamtan; garboota namootaa hin taʼinaa.
  kud-kud: Wuwuna Besinana iyemaihagita'o ta ita yana bodao. Eeta havena amtalatalamwegomiu
    vali taubadao aidiyai.
  urb-NT: Kirisutu manõ. Arahã peka'u te'eha pema'ema'eha ke rehe a'e muhepy. Aja
    rahã Kirisutu manõha rupi pehẽ rehe Tupã muhepy, ame'ẽja saka. A'erehe amõ ta
    pe te'e paraky ame'ẽ tama'e aja ym pexo. (Tupãma'e ke pehẽ.)
  fra-LSG: Vous avez été rachetés à un grand prix; ne devenez pas esclaves des hommes.
  san-HK: yUyaM mUlyena krItA ato heto rmAnavAnAM dAsA mA bhavata|
  cak-SNT: Jajaꞌ ya xixrulokꞌ y qꞌuiy rajal xutoj ivuma. Rumareꞌ man chic quixcꞌujieꞌ
    chuxieꞌ ri niquicꞌut ri vinak.
  uvh-uvh: Beng sini' kuyane tim indi kadapmang kadagang ning kapmik ganang ira kadagang
    wara'ning slev ning yagum, ka Anutu wari yotangkanip tinga kugurang gi' iik waraga'
    sura slev u udanim waraga' kane kigineng ka mindingni ganang tugu' wa mambong
    girii sini' kagabi ning ningda'ning tugu', wara' sidi waraga' sura yanggek aming
    ning midi mandaga' ning kadapmang wari tofisaptangka waraga' mo' aiganting.
  ino-ino: Anumaya Koti'a ala miyateti miya faino lapavale'niketapa akaeya vaya ako
    mai'nayanaki mopale vaya'moki lapa'kaeya lapaipa lapa'kesale kava yakai olapatesae
    hu'nae nehoe.
  gnn-gnn: Yo, nhenydja nhanŋuway yana yolŋu Garraywu, liŋgu ŋayipi nhuna märraŋala
    ŋulaŋurunydja dhawaṯmaraŋala Mokuywalanydja goŋŋuru, ŋuriŋiyina nhanukalaynha
    ŋayi ŋunhi maŋgu'-waṉḏinyarayu; yana yukirriya nhiniya goŋŋura nhanukalaynha Garraywalana,
    märr yakana yurru nhuna ŋula yolthu yolŋuyu garrpiṉ ŋula nhäyunydja romdhu.
  yal-yal: Ala ɛ saraxi sare xɔdɛxɛn nan na. Ɛ nama findi adamadiine konyine ra.
  cnt-NT: I₂ca₂quɨ́n₁ 'mu'₅₄ lɨn₃ bá₄ 'nia'₂ ca₂láu₂ Cristo. Jaun₂ tsá₃ ma₃cuɨ́n₅
    'nia'₂ jmɨg₄ jua'₅₄ a₂jme₁ti'₄ guë́₄ ne₄ dsa₂ mɨ₂güɨ́g₃.
  tif-tif: God ata taba-lomda ibi Kraist ami kiim ta kuluu mose. Kemin, saak yak mafek
    mafek kanumin kukup mafak kaami tiltam sok de-yimulin tap kelon o, kalu kaa, ibi
    maso yak kutal-fuku-laamin dinim o.
  nlx-nlx: बोगवान तुमूह किमोत आपीन वेचातो लेन सोड़ेव लियेल हे, तानकेरता माणहान पावोर
    मा बुणो।
  apw-NT: Łáń izlįįgo nadaanohwi’dehezṉiihi ádaanoht’ee; nṉee zhą́ bi’isna’ nádaahdleeh
    hela’.
  gum-gum: Kaguende ñimbe Tius nuwei peniilø kuig køppe, møguelø karuindiig melabelø
    kømøtø kuy.
  not-NT: Aroque ipënabentaiguëmiro Jesoquirisito cara corosiquë ora picantaguetaigui
    te onganinate. Yamai quero popega. Quero popimantaa aisati. Quero picantaja quimingari
    pibega jirai.
  plu-plu: Wixwiy katiwnihka gapit Uhokri akak kibeyne katiwnihka. Nikwe wixwiy gidahan
    gibukpig. Uyay ka muwaka kumadukasa uhiyakemni ta git nawenéwa hiyeg akiw.
  iou-iou: Bureni-inik, Anututä gwäki ärowani-inikpäŋ in suwaŋkuko unita äma täŋo
    topmäk-topmäk terak nämo itneŋ.
  ntp-NT: Diuusi aliʌ cʌʌga idui aapimʌ gʌnvʌʌtarʌ ootosacai gʌmara dai sivi gʌaagai
    mʌsʌʌgiadagi Diuusi maisiu oodami.
  rai-rai: God ia kul pa muaat ma ra ngaatngaat na winekul. Koku muaat taar ta muaat
    kupi muaat a kum wilawilaau anu ra taara.
  haw-1868: Ua kuaiia oukou me ke kumu, mai lilo oukou i poe hahai i kanaka.
  ffm-ffm: On coottitoraama coggu tiiɗuɗo, ndennoo pati laatee maccuɓe yimɓe.
  arb-NAV: قَدِ اشْتُرِيتُمْ بِفِدْيَةٍ، فَلا تَصِيرُوا عَبِيداً لِلْبَشَرِ.
  cop-CNT: ⲁⲩϣⲉⲡ ⲑⲏⲛⲟⲩ ϧⲁ ⲟⲩⲧⲓⲙⲏ ⳿ⲙⲡⲉⲣⲉⲣⲃⲱⲕ ⳿ⲛⲛⲓⲣⲱⲙⲓ..
  sri-sri: Marĩpʉ marĩrẽ ĩgʉ̃yarã ããrĩburo, ãrĩgʉ̃, ĩgʉ̃ magʉ̃ Jesucristo boagʉ dí
    béodea merã wajaridi ããrĩmí. Irasirirã masakare moãboerã irirosũ ããrĩbirikõãka!
    Masaka gããmerĩnorẽ iribirikõãka! Marĩpʉ gããmerĩ gapʉre irika!
  nal-nal: Nakmai xa wul luk fanong nim pana a wulwulang laba, malasing ma tuaa naaguna
    balas amun iaana kilaaiang sin aubina ma naagu valos a sasaxotang sin naandi.
  kyq-kyq: Naase se Raa dugsega dose ute zo ɔɔn̰ɔ; bin num naase se ɔn̰te Ꞌtɛɗki ɓulu
    gɛn jikilimge.
  kwd-kwd: Aia, God 'e fori 'amooru 'ania nga maenga ala Jisas Kraes. Ngaia na'a,
    moru sia lo'o mola suria ta'a 'ani riufia God.
  ded-ded: Kebungo bungngina bic meec, imocac ngeni ngic yeneac bageu wanac areng
    mi kecbisia.
  ewe-ewe: Yesu Kristo ƒle mi, eye wòxe fe ɖe mia ta keŋkeŋ eya ta miezu etɔ eye le
    esia ta migawɔ mia ɖokuiwo abe kluviwo ene na amegbetɔwo kple xexe sia me nuwo
    o.
  nuy-nuy: Nigaayung na-Jesus Christ anaani nani-warrbidi-wayn, nigawi-nyinyung-mirri
    mana-wulang. Yagi warra-mulung-aynbaj wu-burrangi wu-buunggawa-mi nugurri-wuy,
    anaani-rruj-jinyung ana-lhal.
  cop-BHC: ⲀⲨϢⲈⲠ ⲐⲎⲚⲞⲨ ϦⲀ ⲞⲨⲦⲒⲘⲎ ⲘⲠⲈⲢⲈⲢⲂⲰⲔ ⲚⲚⲒⲢⲰⲘⲒ.
  buk-buk: Kilisi gêmlhi mac su ŋa ŋaôli atu. Tu dinaŋ-ŋga dec aŋyalê ŋapep bu ŋamalac
    nom-ŋga daŋ ti mac nem ŋadau ŋandô dom.
  pri-NT: Ba [é jèe pipanuâê, ba na] é wârigà, goro ê wâri wèe na dau maina. Â gà
    cibwaa nama gà pwi ênawéna kîri kâra pâ âboro.
  zpq-NT: Da' zaca' xen da' ben X̱ancho Criston' cont bechojcho ḻo na' gwxiyen'. Da'nan'
    bi cheyaḻa' goncho xbab no beṉac̱h naque' x̱ancho.
  por-TFT: É como se [MET] um preço tivesse sido pago por Cristo {Cristo pagasse um
    preço} para comprá-los quando Ele morreu por vocês. Portanto, não se comportem
    como escravos dos iníquos, praticando as coisas malévolas que eles lhes mandam
    fazer.
  gwi-NT: Vit'eegwijyąhchy'aa nakhweenjit gwintsii goiinkwat ts'ą' ch'anky'aa tr'aanduu
    nakhwats'ą' k'eedeegwaadhat kwaa, Christ vats'an ǫhłįį, izhit geh'an dinjii jyaa
    dini'in nahnyąą ts'ą' Vit'eegwijyąhchy'aa shoohahtsyaa nahnyąą ji' gwik'it t'anoo'ya'
    shrǫ'!
  gvn-gvn: Jesus wulan, nyulu mula dajin. Yinya yala Godungku ngananin buy-im-bungan
    Jesusandamundu mulabu. Ngana nyungukuda. Wawu kari bama wukurrinka baja. Jesusku.
  nhy-NT: Dios oamechkoj sa tekitl patíoj. Por yonik amo ximotekawilikan ma amechpiakan
    in tlakaj kej antlanamaktin.
  asm-FB: মূল্য দি আপোনালোক সকলোকে কিনা হৈছে, সেয়ে মানুহৰ দাস নহ’ব।
  okv-okv: Eto ungo tapa amo Bada na ombuto umbuna avoeto ungo embo nei ta toho ke
    avojo.
  mxt-NT: Sata̱ Nyoo chi nyoho. Ta yahvi xaan chaha̱ ra chi ndo. Yucuan chaha ma cuhva
    ndo cha cunyaca ñaha rayɨɨ chi ndo. Ta ma sacuvi ndo tyiño nuu ra.
  tzo-NT: Toyol stojol laj smanoxuc ti Cajvaltique. Hech yu'un ja' tsots sc'opilal
    ti chavajvalin ti Cajvaltique. Mu me xavajvalin crixchanoetic.
  ind-AGS: Kita semua sudah dibeli dan sudah dibayar lunas, jadi janganlah lagi menjadi
    budak siapapun.
  omw-omw: Kotiva nronra kyoqaa Karaisiraqo nkyi huvantu kyairara tita, nkye qumina
    vaisivanto nkyi rupa tairata mwia kyaiqa vareqata Kotira kyaiqa hia varevora.
  yrb-yrb: Yesu Kerisoma yaba moko mateda oiya uiba yana Danuba mui uwaranu sabua
    ueta uwara da siawe.
  maa-NT: Jñò, Nainá jye tsatse‑nò, kì kiì biì'nde nga xi̱ta̱ xi kj'ei̱í chi̱'nda
    'nè‑là.
  mcq-mcq: A nihoꞌo aneja niꞌimaꞌuri ꞌimenaara. ꞌEnakúne a pakaꞌeje emaapuni pwea
    pareꞌama.
  sus-A: وٌ شُنسَرَشِ سَرٍ شْرْشْي نَن نَ. وٌ نَشَ قِندِ عَدَ مَ شَ كٌنيِيٍ رَ.
  jpn-1965: あなたがたは、代価をもって買われたのです。人間の奴隷となってはいけません。
  fra-SBL: Vous avez été achetés à un prix élevé. Ne devenez pas les esclaves des
    hommes.
  yka-yka: Ilekkat kaˈam weˈ Tuhanin amban amubi dusehin duk langkew pangalekkatne
    kaˈamin. Hangkan daˈa kaˈam pabanyagaˈ si aˈa saguwaˈ pabanyagaˈ kaˈam si Tuhan.
  mle-mle: God nima javir gwuraam yapiy-didiygwur. Di dikidi Nyan kiyaad gwuraam yapiy-yapiyik.
    Yapiykuw, gwur God dikidiy duw taakw tikuw, gwur maa aw nuwukadiy duw taakw day
    gwuraam kapaba yabir kwurin karay-karayik dayadiy tabaam tigwurkikik.
  shp-NTPO: Diossenra icha kopíaxon mato bia iki, wetsa jonibo iboamaxon, yonomayamakanwe.
  aom-aom: God-ro jemë bogo ëma baejëvoꞌi aꞌi hesi Harihoho nugöꞌöromo huë vavaene
    sisë maro baejëꞌëro ëhuꞌëro jemë hesi baejëvadeje. Ëhuni nadi ae gö jabesi darugoremuoho
    raromoromo ma-muemu vaeꞌi uehorovoꞌi aꞌi God-are muoho uehorovore.
  geb-geb: Fhe Bakɨme, ana guigira vheza bakɨ guarara nde vhezgi. Maaŋ muuŋgiap, nde
    fhura harigi gumgir vuzvugi zɨn ŋgɨp mben ŋaari gumgi khɨni kɨ thari.
  bsj-bsj: Cii teen kum ki kener ducce, nyori kom yilam de canga nobeb.
  cak-cak: Xixlok' yan riq'uin nimalaj ajil. Man chic c'a que'inimaj tzij ri xa quiq'uin
    vinak epetenak-vi.
  chf-NT: Mäx choj mänquetla. Jin uc'a, mach a wäq'ue' abala tu c'äb winicob ca' a
    wälä a yumla tuba a chenla cua' chichca que yo unejob.
  tlf-tlf: Kale God iyo tebe ibo Krais imi isak uyo kulu mo-se kale, intaben intaben
    kuguup mafak umi mitam sok de imolin kelan o agelu uyo, ibo maak so yak waafunamin
    ba ko.
  piu-2006: Yiitju Kurayitjanya watiyangka waralyngarala mirrirringutjangka Katutjalu
    nganampa kuya waṉipayi. Yalatji paluru nganampa waṉingutjangka palumpa wangkawana
    tjukarurrunyurra nyinanytjaku, yaṉangu kutjupaku wangka kulintjawiya.
  poh-NT: Chaj waꞌric nanikꞌor aweh tak chi reꞌ chic i Dios nehchenic aweh tak? Reꞌ
    hin nikꞌor reꞌreꞌ ruꞌum nok naxitakꞌa̱ꞌ cho Jesus chi nariquimic chawi̱j tak,
    reꞌreꞌ xa jeꞌ na nchel xitoj chic awach tak chi xiban chi awaj ehchenel tak chic.
    Ruꞌum aj reꞌ ma̱min chic awi̱b tak chi riꞌsil cajawric take aj cꞌamol be̱h reꞌ
    nquikꞌor aweh tak chi cu wilic take toco̱m chic noꞌjbal raj banaric reh chi reꞌ
    anoꞌjbal hat-tak enponic chiwach i Dios.
  tue-tue: Cõãmacʉ̃ mʉ́ãrẽ wapapacáremena wapatírigʉ niiwĩ. Teero tiirá, ãpẽrã́ dutiapenori
    basoca tiiróbiro niirijãña.
  bjp-bjp: God ka fiil pes ta gam ini fifiil ae i laumet kanaka. Gong gam tapiek arae
    fafauun foes una mimi na orek ken fanu sau, gong.
  xon-xon: Yesu daa nimi le ki pan. Nima pu na, ni taa li ye binib aanaagbiib.
  tzo-ZNT: Jaꞌ lasmanic ti Rioxe. Toyol lastojic, yechꞌo un jaꞌ tscꞌan ti jaꞌ chatunic
    yuꞌune. Maꞌuc smelol ti jaꞌ chavacꞌ avocolic ta spasel cꞌusitic lec chil li crixchanoetique
    yoꞌ lec xayilic o ti avalojique.
  mpm-NT: Chi yaꞌu xaan kuu ja ni nakuan Yandios taka roꞌo naa ra sɨkɨ ja ni ndoꞌo
    ni nene Cristo Jesús. Ja yukan ko nu sajniñu ra nuu jniñu ndevaꞌa ja saꞌa yɨvɨ
    ñuyɨvɨ jaꞌa, ti tu vaꞌa.
  ots-NT: Car Cristo xí ndönquijʉ, bi gu̱ti rá ma̱di pa gá cjahquijʉ í mɛjtiquijʉ.
    Nuya, como ir tzi Jmu̱jʉ ya ca̱, dyo guí jñɛguijʉ da mandadoquijʉ yʉ cja̱hni pa
    pé gui dyøtijʉ cosa cʉ jin gui tzøh ca Ocja̱.
  hoy-hoy: नीमी परमेश्वर दाम कोटकु कोंडुन; मंळसागोळ्द दास बन्सबाळी.
  amo-amo: Iwa seru munu nin tamani, na iwa lawa acin nannit ba.
  pjt-pjt: Panya Mayatja Jesulu nganampa ngalkilpa ilura nganaṉanya maningka puṟunypa
    payamilaṉu palumpa milkaḻingka. Ka nyara palulanguṟu nyuranya watingku mayatjarira
    kanyintjaku wiyaringulta, ka Godanya kutju nyurampa mayatjaringu.
  cwe-cwe: Mulungu kangulani mweye kwa bei ng'hulu, ivo sekemuwe watumwa wa wanhu.
  daa-NT: Buŋ kappiy dakina a kuu kuuniye geen̰ji. Ŋaar-ak, dakoŋ ginenno ɓerrin ku
    geemir.
  mlp-mlp: God naw ayahmo diq amalib ne gizayta. Nazaq iyan ne ginadibmo mataw ta
    asor gihaqenib gihol emeq in gigo kabibiy mataw samanta nog iyeq hi osiy.
  ape-C: Iruhin douk nenek yopinyi dedeben atinyi mour um nator ipak nakweshihep um
    ipakish yoweishi inahos douk showeshikep iri. Douk namudok aria ipak mare pugipesh
    agundok atapihi aih aria pukutihuk huweshikep pupe shakamum eheh, uwok.
  bgs-bgs: Igtigatun kód ka Manama su itábbus kó gó ukit katô iglumu i Cristo. Purisu
