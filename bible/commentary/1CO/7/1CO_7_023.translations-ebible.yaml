    iⁿ''yeeⁿdí ''cūū chi nguɛɛ i''téénu yā Jesucristo ngaⁿ''a yā chī diíⁿ nī.'
  tur-YTC: Bir bedelle satın alındınız. İnsanların kölesi olmayın.
  san-ITR: yUyaM mUlyena krItA ato heto rmAnavAnAM dAsA mA bhavata|
  bel-N: Вы куплены дарагою цаною; не рабіцеся слугамі людзей.
  sch-sch: Pathien'n mana nangni a rochôksai kêng; masikin mingei suokngei chang
    no roi.
  mic-MIQNT: Gjinisgam mesgi'g'p ta'n teli apangitg ta'n teli pgwatelm'sg'p. Gmetug
    igalsi aq wej gnu pmia ugjit Gjinisgam. Ignmu negm ilgwenin aq tla'tega ta'n tel
    puatg mo ta'n mimajuinu tel pual'sg muta Gjinisgamewigtug tleiawin.
  huu-NT: Omoɨ jeacɨno facaina Jesucristo fiodailla jira, Jusiñamui omoɨ jeacɨnona
    oni dotade. Iena jai feitate. Naimɨe comɨnɨna jai jaidomoɨ. Ie jira comɨnɨ jitaillacɨno
    anamo iñeno; iadedɨ Jusiñamui jitaillacɨno anamo i.
  jiv-NT: Ti wáitsamiayi Kristu in aṉkant awajtamsatniun. Ni numpe̱ja̱i̱ sumakma
    asarum shuar emetamu áirap.
  otm-NT: Ngue nu Oją bi 'yøt'e yʉ́ t'ʉhni gahʉ, nɛ tengu'bʉ xʉm hmadi bi gut'i. Janangue'a
    'yo guí tɛnthohohʉ 'bɛ'a di 'bɛp ahʉ gui 'yøthʉ yʉ ją'i 'bʉ i xi ahʉ gui 'yøthʉ
    yʉ ts'oqui.
  dah-dah: Dende mata buluŋ gote muruŋgem dindikeŋ yawartek goyen Doyaŋ Al Kuruŋ beleŋ
    yawareŋ yeŋbe darim wok irde kamyiŋ geb, megen niŋ marte mata buluŋ gama irde
    go yufukde ma hinayiŋ.
  tnk-tnk: Kumwesən rɨnərəku raka kɨmiaha ia nərəkuien riti nənimen rəknekɨn. Ro pen
    tihəpwəh nuveheien mho kɨmiaha slef me səvəi nərmama.
  kpr-kpr: God anakora sabua+ a kokotofu isambudae mino futusira. Amingetiri, ne nunda
    tofo usevu. Ava sedo, erama jovereghedo, evetu genembo mendeni da tofo eove!
  san-IAS: yūyaṁ mūlyena krītā ato heto rmānavānāṁ dāsā mā bhavata|
  nho-nho: Kootou ni tauia TeAtua ki te mate Christ i te kros; teenaa kootou ki see mee
