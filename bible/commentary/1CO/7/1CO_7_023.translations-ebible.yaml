verse: 1CO.007.023
translations:
  kpx-kpx: Dilavau ibina baluga vai la malevenu. Katealemo lainaho vatae atae isivi
    vai vaveve toela vagelive.
  okv-H: eto ungo tapa amo Bada na ombuto umbuna avoeto ungo embo nei ta toho ke avojo.
  tbo-tbo: Matababana Kelisona i gimaleta po tauta a bolu. Yaka ega ona palipalihalena
    memi bada tapuna uyahina.
  mal-C: നിങ്ങൾ വിലകൊടുത്തു വാങ്ങപ്പെട്ടവരാണ് അതുകൊണ്ട് ഇനി മനുഷ്യരുടെ അടിമകളാകരുത്.
  grc-SR: Τιμῆς ἠγοράσθητε· μὴ γίνεσθε δοῦλοι ἀνθρώπων.
  bgc-bgc: परमेसवर नै थम दाम देकै मोल लिये हो, इस करकै थम माणसां के दास न्ही, पर परमेसवर
    के दास बणो।
  khz-khz: Gomi Palagu na warau voimi ekalaato, evoi-waimito. Pe taunilimalima geria
    inagulu talimana ati voina talimanai ragai pio ago.
  deu-TKW: Ihr seid teuer erkauft; werdet keine Menschenknechte.
  zsr-NT: Zxöntër le gdizxjëꞌ Dios, guꞌuëꞌ lbiꞌiliꞌ. Qui lë ni naꞌ cutu ral‑laꞌ gutiꞌ
    cuinliꞌ lu naꞌgac bunách.
  lin-lin: Bosikolamaki na motuya makasi ! Boye, bokoma te bawumbu ya bato.
  hns-NT: Kriest toelogke kiene khaatien aapan praan dei deis hai. Ohie se toelog
    apane ke doesar ke goelaam na banaaw.
  noa-E: Pãran thum Jesucristo bag ãrtarrauta Ẽwandamau pãar përkha aujim; maagwai
    ya pãran i dënëu. Chadcha mag khai, magan sĩi mʉg jẽb gayam khʉʉn khĩirjug igba,
    ãba i iekpaita ũrbat.
  eng-EMTV: You were bought with a price; do not become slaves of men.
  mib-NT: Chi yahu ni cuu jeē ní nacuaan Yaā Dios rohó jijnáhan ró, cúu jeē ni jíhī
    Sēhe ya jehē rō. Núu súcuan te ma cuajníñu ró núū jníñu cāhá‑ni jeē ndácu ñayuu
    ñayɨ̄vɨ́.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यरिक् कुमे़ल्‍लुङ् हुङुआङ् खिनिॽ के़धे़ॽरिआङ् के़वयिॽरो॥
    खे़ल्‍ले़ चोगुल्‍ले़ मे़न्‍छाम् योःक् मे़बोःक्‍खे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Voha muguliwi kwa mashonga gamahele, ndi mkoto kuvya vavanda va vandu.
  mmx-mmx: Moroa gara xuruse ka vam nimi mi luunun. Kuren la nemen mita mumu asu levelinga
    at tara vetpes.
  cbr-NT: Mitsúxmi ainainshi 'iti oquin ca Nucën Papa Diosan aín Bëchicëbi camabi
    uni cupí bamati oquin mëníocëxa. Usa 'ain camina uinu 'icë unínbia Jesucristo
    cuëëncësoquinma ax cuëëncësoquinshi 'acë 'itima 'ain.
  tee-NT: Ju Dios na laklhu ju talhitamotan. Pus yuchi alhic'ats'at'it ni yuchi ju
    mi'ucxtin'an junita. Jantu va mint'alapanacni'an.
  eng-LSV: you were bought with a price, do not become servants of men;
  cak-NT: Rix can pa ruk'a' chic ri Jesucristo jixc'o-wi. Xixrulok' yan y q'uiy rajil
    xutoj iwoma. Romari' can quixc'ue' pa ruk'a' raja' y man quixc'ue' chic chuxe'
    quitzij winak.
  pah-NT: Tupana'ga omomanouka Cristo'ga pe ndepyga ikwehe tapojyka ti g̃a jijive
    javo. Peko ti garemimbotarimova'ea rehe a'ero. Tapekoi ti ojipe'g̃a nemimbotarimova'ea
    rehe a'ero okote'varuhuve'g̃a nemimbotarimova'ea rehe.
  sja-NT: Cristopa parã neto pɨk'a ataji ichi waa kurusode bat'ak'ãri. Mãgá ichi piuji
    parãpa p'ek'au k'achia oopata wẽpapiit'ee mãik'aapa parã o k'achiadeepa k'aripa
    atait'ee atuanaadamerã. Maperãpɨ parã ichideerã. Maperã óotɨ irua oopi bɨk'a,
    oodai k'ãyaara eperãarãpa oopi k'inia p'anɨk'a.
  xed-xed: Nda bla varata lu ta kaghuni, ma niŋ kuni ta ghəŋa ghuni ka vuʼa mnda səla.
  mks-NT: Jáchi̱ yahvi ndiva̱ha na̱cha̱hvi Ndióxi̱ sa̱ha̱ ndo̱ tá na̱xi̱hi̱ Jesucristo
    ndi̱ca crúxu̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱ ndo̱. Sa̱há ña̱ cán quéa̱ a̱ ndíquia̱hva
    toho ndó mé ndó ndáha̱ ña̱yivi ña̱ ná ca̱hnu̱ na̱ ndo̱hó.
  gfk-S: God ga kul halangalanga leh mu ma tike but na kunkulaan. Io kaie, waak mu
    tultule gar na turadi.
  bmu-bmu: Kraistnöŋ bohonŋi ketaŋan söŋgöröŋini meiga maljeaŋgöra mönö gölme ambazip
    yeŋgö keu keŋgöt bapŋe anda welenqeqeŋini omaŋi aka malbepuk.
  dgz-dgz: Ame God e gaseget Iesu gamup garewa baware gapan une taeni menan e piup
    waenapan dawa megawa uon amba nao muga kaimakaet mondiga ya taiwanian.
  eng-GNV: 'Yee are bought with a price: be not the seruants of men.'
  zaa-NT: Porqui'ni yaỹi tsè'ni chi yó'onié lé, gùttie por lebi'i para qui'ni cca
    le enne' qui'e. Acca bittu guni le nu càba latsi' ca enne' canchu labí ná nu rú'ulatsi'
    Señor.
  eng-WEBSTER: Ye are bought with a price; be not ye the servants of men.
  guh-guh: Dioso baja cajena pacacomuata ayaimatamota. Bajaraxuata pëtsa baja panacopatame
    itsajivi ata papecajamatabëcuenebijianaenexa Dioso panejumecovënëtavanapaejavavecua.
    Itsa bajarapacuenia panacopatsipame papecajamatabëcuenebijianaenexa, nexata bajarapajivi
    bepapijajivimë tsipae paneexanavanapaenexa papecaitorobicuenia.
  bon-bon: Weebibine ituge babo daremu ca aletna, peei name pi ire taatu gone acrana
    biname cina weebibine cääri ätäyame.
  nhw-BL: Toteco tlaxtlajqui catli patiyo para anmechcohuas, huajca ama xijmatica
    para anitequipanojcahua Toteco huan ayacmo ximoilhuica para san anitequipanojcahua
    se masehuali.
  swh-ONEN: Mlinunuliwa kwa gharama; msiwe watumwa wa wanadamu.
  wbi-wbi: Mumalile kughulua ni kyuma kinga, pa uluo mulekaghe piiva vakami va vaanhu.
  bba-bba: Bɑ bɛɛ dwɑ ɡeeru nɔru sɑri. Yen sɔ̃, i ku de i n mɑɑ sɑ̃ɑ tɔmbun yobu.
  eng-KJVCPB: Ye are bought with a price; be not ye the servants of men.
  kgk-NT: Nhande repy-vy Cristo omano va'ekwe. Upéixa-gwi anive erejerovia teĩ teko
    rei-rehe. Anive erembopu'aka teĩ ndéjehe.
  waj-waj: Anutuuqo vaa ngiiiyara pinaa irisaivaadiri kioo ngii yookaama kieeravai.
    Ivaara sa vaidi mmatayaa diaa vooyasi vikiai iya ngii puaisa utikiai ngia Anutuuqaa
    aataruuvaa pikiaatee.
  cpy-cpy: Tema Tajorentsi pinako-wenta-peroteemiri rashiyiteemi, rootaki kameethatatsi
    eero pikimita-kotaari omperataa-rewo ishintsi-tee-tziri imonkaatero ikowashi-waetari
    itsipa atziri.
  mpx-mpx: Keliso iyaka i pwamola pasikalimiu mola bwabwatana elana, inoke bahi nuku
    tatabwa totuwalali loloyowanina gamagal etega elana.
  wbp-wbp: Kaaturlu-nyanu nyanungu-kurra-manu Jijaji Kiraji-kirlirli, ngulajunkulurla
    nyanungukulku-juku. Kujarlaju, kajilpalu-nyarra Kirijini-wangu-patu wangkayarla
    nyanungu-patu-piyaku nyinanjaku, ngulaju wurra-mantalu-jana nyurrurlarlu Kaatu-kurlangu-paturlu!
  luo-luo: Nongʼiewu gi nengo matek, omiyo kik ubed wasumbini mag ji.
  nhe-NT: Toteco tlaxtlajqui tlen ipati para inmechcojqui, huajca ama xijmatica para
    inelij initlatequipanojcahua Toteco huan ayoc ximoilhuica para san inelij initlatequipanojcahua
    se tlacatl.
  aii-aii: ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܙܒ݂ܝܼܢܹܐ ܒܛܝܼܡܵܐ؛ ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܥܲܒ݂ܕܹ̈ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Christ-ŋum tauqsiġñiġaasri akiḷiutiplusri tuqukami pisigiplusri. Tarraasriiñ
    ilaa kamagiraksraġigiksi; iñuŋnun savaktaaġruuliutiraġaqnasri.
  msb-msb: Ginbayadan kamo san Dios sin mahal kaya dili sa mga tawo kamo magpauripon.
  cpa-NT: Hmóh³ báh³ ca¹quíg¹ Diú¹³ ni³ dsag³ quián² jniang³. Jøng² tsa¹ma¹hniuh¹²
    jmó³ jniang³ ju³ná³ he² jǿg³ siíh² hniu¹ dsa² jmøi¹guǿi¹.
  dso-dso: ତମ୍‌କେ ଅଦିକ୍‌ ଦାମ୍‌ ଦେଇ ଗେନାଅଇଆଚେ । ଲକ୍‌ମନର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଉଆ ନାଇ ।
  meu-meu: 'Vada e hoimui, mai davamui: taunimanima edia hesiai taudia ai basiola.'
  yva-NT: Amisye apaura wasai weye Po wasavaeya mpatimu to. Maisyare omai ti, vemo
    wabe arove irati vatane mansai jakato nora.
  dgc-dgc: Binugtong kam dén na Diyos ta dikél a halaga. Kanya diyan kam magpasakup
    ta iba a tolay.
  zpm-NT: Goḻguieṉ gaṉle, grëse to laa Dios bzhiile to ni nroob gocnon to, gacxe waa
    mele rnabey to; ni togaa, lo me none guṉ to dziin, gdeete to diidz lega gnabey
    miech to.
  hix-NT: Tanoto me oyehtxoho komo rma yehemaye, noro, twayehrà ke mak ha. Àro ke,
    toto yanoto ro me harha oyesnàr komo xehra ehtxoko. Kryestu yanoto me haxa ryhe
    ehtxoko.
  sim-sim: Avui Wasilaka fi Jisashik fleya hom jirin or frungawushirik orhi mak nari
    jir. Uhunda osik avak ma misambik fehe lar ji halashinak or mbawa mashin ji misindiyawa
    hala. Avui Wasilakahi mashi nom ji misindiyaka.
  npi-ULB: तिमीहरू दाम तिरी किनिएका हौ, त्यसैले मानिसहरूको दास नबन ।
  cgc-cgc: Tenged pabuat kaw ta Dyos na iya gid na mga ittaw na paryo napalit kaw
    din ta sikad bakod na bayad, dili nyo sali ta tuman tudlo na alin nang ta isip
    ta mga ittaw na paryo na danen inyo na agalen tak iya kaw ta Dyos daw dapat kanen
    nang inyo na tumanen.
  tim-tim: Yesuŋe Anutugât kugânba yeŋgât dumyeŋân kinmâ puligoyegep aregât Humogâlâk
    nâŋgâm luâk yeŋaet bo nâŋgâ aŋgiwei. Amâ Kristo konok nâŋgâ aŋbei.
  yor-yor: A sì ti rà yín ní iye kan, nítorí náà ẹ má ṣe di ẹrú ènìyàn.
  wos-wos: Krais guniré Satanéna tambambu héranjoka dé hiyae déka nyéki hwe. Wun némafwi
    jooka sarékéta guni nak duna jémba baka yangute dé guniré hulukindéte yawundu
    yamba nakénguni.
  emp-NTPO: Ãcõrẽba bãrãra nẽbʌa nẽdosia. Maʌ̃ carea djãrã nezocada b̶earãnadua.
  eng-F35: You were bought at a price; do not become slaves of men.
  ind-ind: Kita semua sudah dibeli Allah dengan harga yang sangat mahal! Maka janganlah
    kita menjadi budak manusia!
  pes-OPCB: مسیح شما را به قیمت جان خود خریده است و شما از آن او هستید. پس، اسیر اصول
    انسانی نشوید!
  mpt-mpt: Gode e miine dabane daakenea atdimo kaanea ib hengmino walubenea ibo emi
    aibbio kesoa ibo naka maki okoko okok kebib biamo Gode bobolo mo dokobenota deibanimibe!
    E bobolo kla fumbianibte!
  ssx-ssx: Koda꞉ma꞉ yenki tiekema꞉ iki hamba꞉la꞉me. Koto ekina꞉ mo haliwekina꞉ pa
    hameke e pokaaseme haliweki na hapa꞉peke.
  mkl-mkl: À rɑ ŋɛi do fiɑ hɑi nɛ jiɑ. Nɑ nŋu, i mɑɑ̀ jɔ̀ i jɛ ɑrui inɛ ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍ ଆପେକେ ଜାବର୍ ଡାବୁ ବିଚେ ବିଆର୍ ବକେ । ତେସା ରେମୁଆଁନେ ଗତିରେ ଆଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Xoossay hinttena gaten shammida gisho asa aylle gidoppite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ପୁରାଃ ଗନଙ୍ଗ୍‌ତେ କିରିଙ୍ଗ୍‌କାଦ୍‌ପେୟା, ଏନାତେ ହଡ଼କଆଃ ଦାସି
    ଆଲ୍‌ପେ ହବାଅଃଆ ।
  gah-gah: Izesú eza lekelí meina hizeneimóma neve. Nenemú mikasiuka vegenalitini
    gopoguni miliki gelekelé ikitamiki Izesunigó gelekelé itiki minalo.
  lcm-lcm: God katala samui apok imi ta samui kapo lakat luai, asukang vang na mi
    ago luai ta serei an a asosokai si kuli rina ke.
  aer-aer: Ayenge alakenhe angkeme Ngkartele-arle yernekenge Jesus Christ ilwetyeke
    arrekantherre. Kele tyerrtye arrpenhe areye-ketye irrirnke anaye nhenge arrekantherre
    ilemaye arrantherre akngarte-iwelhetyeke Ngkarte atnerte ulthetyeke. Tyerrtye
    areye arrekantherre alartetye anetyakenhe, Ngkarte anyente-arle alartetye arrekantherre
    aneme.
  qvc-NT: Chaqa Jisukristum kruspi wañushpa, randiwarqanchiq, amana dyablupa kriyadunshina
    kawsananchiq. Chayraykur runakuna animachiwaptinchiq, uchata rurananchiqqa, amana
    kasushunchu.
  tgl-ULB: Kayo ay nabili ng may halaga kaya huwag na kayong magpa-alipin sa mga tao.
  cbs-NT: Jesucristo matu mawaxunkin matun chakabu matu buaxunaya Diosun ibuwakin
    jawena matu wakin biniwen taexun ana juni betsan matu esclavo wai keska wakin
    shinan betsa matu yusiainbudan, danankanwen, man Cristonawen taeadan.
  xtm-NTPP: Vaa kua'a ja ni ndo'o ni neni Cristo ma saa ni ka ndani'i ta'vi o ma,
    te chukan kúu ja jin kunukuechi o nuu maa ya, te máko jin sa'a o ni‑in ja u'vi
    ja jin ska'an ña'a ñayii ma ja jin sa'a o ma.
  nnq-nnq: Magambu Nnoongo anhwemalinge mmoa kwa bei ngolongwa, yene makabeje kabele
    makabanda ba bandu.
  bao-NT: Mʉja jĩcã wãme, ca wapa cʉtirije mena Ʉmʉreco Pacʉre mʉja wapa tii jee ecoupa.
    Jĩcʉ̃ ʉno peerena pade coteri maja niiticãña.
  san-ORI: ଯୂଯଂ ମୂଲ୍ୟେନ କ୍ରୀତା ଅତୋ ହେତୋ ର୍ମାନୱାନାଂ ଦାସା ମା ଭୱତ|
  huv-NT: Teat Cristo tangüy nembeat xeyay para mawün icoots wüx asoetiiüts; pares
    nde merangan atnej nop mos leaw netam marang apiüng nipilan.
  otn-NT: A nu̱yá, ya dí ohʉ rá̱ 'yɛ ra̱ Cristo nu̱'a̱ bi gu̱rca̱ ma̱ ts'oquihʉ ya.
    Ya hi̱ngrá̱ ja̱'i̱tho ma̱ hmu̱ ya.
  nop-nop: Hidi yadi agaŋ tuwahik loloŋnit hinekdi hehituwaŋit doktiŋa kwetfoloŋ medok
    kwanai tuwaŋit mokit mu tineeŋ.
  obo-NT: Mahaa kos id bayad to Monama to kodbolli rin koniyu. De-en yo kow'd po-uripon
    to mgo minuvu, ko konna, po-uripon kow riyon to Monama.
  cak-ENT: Rix pa ruk'a' chic c'a ri Jesucristo rixc'o-vi. Xixrulok' yan. Romari'
    quixc'uje' c'a pa ruk'a' rija' y man tirayij chic que nixim-ivi' chuxe' tzij ri
    xa quichin vinük.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤖᤡᤰ ᤁᤢᤔᤧᤸᤗᤢᤱ ᤜᤢᤅᤢᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤎᤧ᤹ᤖᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤔᤧᤴᤇᤠᤶ ᤕᤥ᤺ᤰ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Chi yāhvi nī ncuu jā ní nacueen Yāā Dios ndá ndóhó. Túsaá de mā sátíñú nú
    nūū tiñu cāhá jā ndácu nchivī ñayīví.
  san-TIB: ཡཱུཡཾ མཱུལྱེན ཀྲཱིཏཱ ཨཏོ ཧེཏོ རྨཱནཝཱནཱཾ དཱསཱ མཱ བྷཝཏ།
  qve-NT: Hinaspapas qankunaqa, ancha valorniyoq preciowanmi rantisqa karankichis.
    (Chaytan Diosqa pagaran Wawan Jesucristo cruzpi wañusqanwan). Chayraykuyá qankunaqa,
    amaña ni pipa esclavonpas kay pachapiqa kaychishñachu.
  pao-NT: Tamme sakwa ka Te Pabe'e-wi tunaka'oedyuku mane, ka no'oko tamme-koobatoo
    oo nabatsase. Mu sakwa gi sukwe numusoo nakabetseapana.
  cbu-NT: Isus kapung kiyung kachiyeeru, siyaam tsipayaru, waama tiptsireem tinarangiya.
    Ashiri, paturunarishish ksutintspa, watam nuwaanaatstamari ksutangandama atuwa.
  usa-usa: ítáaro. uyátárai-nakoma keráwáqá meyánîq uráipoaq móragaraq keráwáqá káqo-nakoni
    ánná-wayukama íma aúráaro.
  soy-soy: Uléécɑɑ yɛ nnɛ́í píimɑ nɔ́kɛnɛ́cɑ́ɑ́ hɛ́ɛlɛlɛ uú nɛ nɔ́ n te. Lɛ̃
    nnyɑ, ɑ́ni kɑpɛ ŋmurɛi nɔkɛ́ pisoi ilɑsi tonɛ.
  hui-hui: Ngode Datagaliwabehanda tí ibunaga halimulo yolo timbuniore binigo agalinaga
    garabaya biabe ale bia haga nahalimu.
  amf-amf: Barjo yena baza kashayse yeam kinin shanonna eedina worsho maateebhode.
  quc-NNT: Paqal xloq'b'ex iwe rumal ri Dios. Miya b'a' iwib' chi kixqaj pa ki q'ab'
    nik'iaj winaq chik rech ketaqan ri e are' pi wi' chuk'exwäch ri Cristo.
  dob-dob: Manuna Keliso nina ꞌiemaisida ga ꞌaboꞌada ꞌina bodao. ꞌEnega geyaꞌabo watagwatagwalemi
    mali taubadao ꞌediya.
  wrs-wrs: Sesoava hevna ombolmba wolaihaprinna, yem muehalm, wo noinda osva manam
    yimba pevmba dembhasuv vevav indhanana moarava.
  mca-mca: Ekheweli'ƚ hats tanaqha'yets pa' ajanyejeyi'ƚ, qa hik ta'ƚijupi' hasu'uj
    ƚeƚinheyi'iƚ ej ene' jukhew.
