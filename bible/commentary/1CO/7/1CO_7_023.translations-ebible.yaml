    gutiʼ cuinliʼ lu náʼagaca bönachi.
  kde-kde: Mwenu mùkombolewije na Nnungu kwa galama ing'ulungwa namene, bahi munave
    mmatumwa mma vanu.
  ata-ata: Ngingi ne Lataua munoꞌu ꞌulu tilasinge la sou ngaxali loxo ngamitema sou
    ta mitema ipalupalusingesi mamu.
  qvw-NT: Tayta Diosninchicmari payllapä capäcunayquipä sumä-sumä ćhaniyüwan lantiycälishulanqui.
    Chaymi nunacunallap uywayninman manaña muyuyalcänayquiñachu.
  nfa-nfa: Kristus tihe pamaꞌète nare le miu dènge kabꞌua titu kèna! De miu baku jꞌajꞌi
    ènu hia dhèu leo.
  tnp-tnp: Uhgɨn təmətəou rəkɨs itəmah e nətəouiən iətəm nəhmtɨn tiəkɨs. Sotoliən
    məmə itəmah nəkəhuva slef mɨn rəha nətəmimi.
  urd-urd: तुम मसीह के ज़रिए ख़ास क़ीमत से ख़रीदे गए हो आदमियों के ग़ुलाम न बनो।
  hot-hot: Wapômbêŋ bôk hêv môlô vuli hathak vuli bêŋ ba miŋ anyôla habitak môlônim
    alaŋ ami ba intu lemiminjikam esak auk pik takêŋ ami.
  mqj-NT: Mangkamokoa' naalli Puang Allata'alla anna lendu'mo pebaya'na. Daua' ma'din
    naposabua' pa'porainna ma'rupa tau illalan lino.
  rus-SYN: Вы куплены дорогою ценою; не делайтесь рабами человеков.
  mbh-mbh: Na olongomu i aolonga ako God i ol thomu nge, na nge aken thomu o mothong
    tova o velpol ini tokokoere ole um polpolongare.
  bdd-bdd: Weyahina Kelisoina ꞌihemaisegita ma tauda ꞌina bodao. Gesowana watagwalegomi
    hali taubadao ꞌoidiya.
  cbt-NTPO: Quisocristo chiminaton, nicha'ërinquëma'. Inasáchin natëtoma', yonquico'.
    Ama piyapi'sa marëáchin sacatatoma', Yosë naniantocosohuë'.
  srn-NT: Gado ben bai unu èn A pai gi unu. Dat' meki un no mus tron srafu fu libisma.
  cta-NT: Quiñaꞌa̱ tsa chaꞌ tsoꞌo nguaꞌni ycuiꞌ Ndyosi cuentya jiꞌna, chaꞌ ngulaá
    ma̱ jiꞌi̱ nu xñaꞌa̱; biꞌ chaꞌ ná ta ma̱ chacuayáꞌ jiꞌi̱ ñati̱ chalyuu ti nu ntiꞌ
    cuaꞌa jiꞌi̱ ma̱ chaꞌ ná tyiꞌi̱ tsoꞌo ti ma̱.
  bqc-SIM: Lua á lú à fĩabò. Ásu gↄ̃ gbɛ̃nazĩna zↄ ũo.
  tcz-CHONGTHU: Pathen in nangho dia amantampi apeh ahitai, hijeh chun vannoiyin nasoh
    chan sah dauhen.
  mar-mar: देवाने तुम्हास मोल देऊन विकत घेतले आहे, म्हणून तुम्ही मनुष्यांचे दास होऊ
    नका.
  snp-snp: Linate meinatina naba fiyaima ne. Mikaleka wenena nelanigu áumalo.
  isl-isl: Kristur hefur keypt ykkur dýru verði, svo þið eruð hans eign – verið því
    frjáls frá öllu jarðnesku stolti og ótta.
  spy-NT: /Kikyaaleenaak kiy nyēbo koomānuut kunyoo, ‑mookany kubāwook ꞉kōōrēēt.
  xnn-xnn: Ipogaw Apo Dios dakayo tay sinobotna dakayo is nanginangina. Isonga adi
    kayo menpabaa isnan nemnem ya kankanan nan aped ipogaw tapno adi kayo maisiyan
    isnan mensilsilbiyanyo ken Apo Dios.
  mwe-mwe: Mmowe nshiumwanga kwa bhei jikulungwa, kwa nneyo nnabhanganje bhatumwa
    bhaka mundu.
  tte-tte: Yeisu Keliso iyamaisa-yavivila-yagimiuko maisa lalakina koina tabu kwayayamala
    topaisowa panpanna taubala yabo koina.
  tcs-tcs: God i bin pei big prais po yupla, so yupla mas no kam ol sleib blo da wold.
  hlt-THB: Nangmih taw a phu ing thlaih na awm u hyk ti; thlang a tamnaa na koeh awm
    uh.
  soq-soq: God e Keriso mampee malesaleno tauma me mebaawaida wainilana. Sa baiwa
    mai apanaida insaisawa saiwa e osolawo itupie taudolempo ruawaitonuna.
  qub-qub: Gamcunataga Tayta Diosninchïmi salbashushpayqui rantishurayqui. Chaymi
    Tayta Diosninchïpa maquinchöna caycanqui, manami runacunapa maquinchönachu.
  att-att: Á tatole na kayu ni Apu Namarò, nga nanginá, gapu ta inipappagá na yù inángà
    nayù táttádday nga Anâ na, si Apu Kesu Kiristu, tapè palubbángan na kayu. Ari
    kayu laguk makiaripan sù ira tatolay nga mangituddu sù ure ra lápay, ta ajjanin
    yù Yápu naw, si Namarò.
  bki-bki: Nina bior napano Kristo bulu bulag kito ka vite toru tai, jibe kiano burukija,
    ka kito rove kiano, ana monoka rovitilubario ka memedu ka roim̃au kiano kurano
    ga, maka rivu ka roim̃au kurano toro dolu kiano p̃eli roju yetano ka toro dolu
    kiano jidomiano napano romim̃au kiano.
  bqp-bqp: Luda á lú, à fĩnaa bò. Àsun gↄ̃ bisãsiri zↄ̀ ũro.
  mcp-mcp: Mpugá nə́ Zɛmbî nyə a wá lal-lal tâŋ shú nə́ bɨ wúg míkwámʉ́d. Kúgá sá
    nə́ bɨ nyíŋgəg bə məlwaá mə múúd.
  hat-hat: Bondye te achte nou. Li peye byen chè pou sa. Pa tounen esklav moun.
  npl-NT: Dios saikpanoa onomechko patío, ayakmó oksepa xikmokawilikah manomechchiwakah
    nontlanémakteh.
  bgg-bgg: Hamangkhung-aphuii è nathek shii igong è phegjong ro; jiè bran ro khiaothek
    arey rabo.
  eng-TCENT: You were bought with a price; do not become slaves of men.
  eng-BSB: You were bought at a price; do not become slaves of men.
  cpu-NT: Tema Pava pinakoventaperotaimi onantari jashiyetaami, iro aritatsi eero
    pikempitakotaari iroñaaka omperanataari, ishintsiventavaitaitziri irimonkaratero
    ikovakaashitariri pashine atziri.
  san-ASM: যূযং মূল্যেন ক্ৰীতা অতো হেতো ৰ্মানৱানাং দাসা মা ভৱত|
  tac-NT: Onorúgame 'ma najtétale Kristo júliga jena wijchimoba napurigá mukumela
    ramué gu'íriga, alekeri Kristo 'smi ramué nulea. 'Ma tase ralámuli nokame ju ramué
    nulea, Kristo 'smi 'nátali 'ya ramué.
  eng-WEBPB: You were bought with a price. Don’t become bondservants of men.
  gfk-H: Kalou ga kul halangalanga lah muat ma tiga tamat na kunkulaan. Io, waak muat
    tultulai gar na tunatuna.
  viv-viv: Yaubada fata lakahina againe gitutuvehobumi be yana kaliva ginavehimeyemi.
    Keke tomiyababi agaidiya wanaveꞋagetoga be badi yami nuwanuwa hinavehimeyeni.
  yao-yao: Akunnungu ansumile kwa ntengo wekulungwa, ngasimma achikapolo ŵa ŵandu.
  tgp-tgp: Volimim atu God mo volia mata juri kamim mo tavera jea, ha sopo mai slev
    nona tamlohi.
  auc-NT: Edæ Wængonguï tömengä nänö Tæiyæ̈ Waëmö Wengä ingante godongä beyænque mönö
    wæætë tömengä quïmö bagamöimpa, ante pönëninque mïnitö wæætë waocä beyænque në
    cæte quëwëmïni badämaï ïedäni.
  kbc-NT: Aneotedoɡ̶oji dakake ɡ̶odoojedi me dinoojetetedoɡ̶owa, enice jinaɡ̶adinikanitece
    daɡ̶akaami liotagipi ɡ̶oneleegiwadi!
  bmh-bmh: Yesus Kristus nug ece banou sil ag gau mareun, gonun, ag dudu ipal agal
    salau dudu (slev) i damamen.
  ctu-BL: Tsa' mʌjniyetla. Tojbiletla. Ña'tanla mach chʌn i cha'añetixla winicob.
  meq-meq: Nəkurom tebiye, kwa beke kwa beke eye hay bay, Mbəlom a mbəɗa kurom ahaya
    na, tə wu nakə tsakala eye haladzay aye. Nəkurom na, ndo ŋgay hay. Hərwi niye
    kâ pumay bəzay a mədzal gər i ndo hay andza nakə beke hay faya ta pay bəzay a
    ndo i gay tay hay aye bay.
  noa-H: Pãran t'um Jesucristo bag hãrtarrauta Hẽwandamau pãar përk'a haujim; maagwai
    ya pãran hi dënëu. Chadcha mag k'ai, magan sĩi mʌg jẽb gayam k'ʌʌn k'ĩirjug higba,
    hãba hi hiekpaita hũrbat.
  alp-NT: Tuhane Isabe imi peneka. Kai Iseli pusue imi belimie peneka. Hoko imi ono
    tamata makerike ete tamata moneka, po lulu Tuhane.
  san-VEL: yuuya.m muulyena kriitaa ato heto rmaanavaanaa.m daasaa maa bhavata|
  kbq-kbq: Tamagrira tusi'a mizanteti ko miza seramante'neanki, vahe'mokizmi kazokzo
    eri'za vahera omaniho.
  kbh-kbh: Cristo bëngbiama tojanóbana ora, yojamna mo cha bëtscá cuafjopagacá, bënga
    Bëngbe Bëtsabe ents̈anga chamotsemnama. Ndoñe s̈matjaleséncia nÿe ents̈angbe juabnë́ngaca
    nÿets tempo mandánënga chas̈motsemnama, y Bëngbe Bëtsabiama chacmotsebnë́tjomba.
  ron-LSB: Voi ați fost cumpărați cu un preț. Nu vă faceți robi ai oamenilor.
  pon-pon: Komail me neti kidar pai eu, der wiala ladun aramaj akan.
  nhe-BL: Toteco tlaxtlajqui tlen ipati para inmechcojqui, huajca ama xijmatica para
    inelij initlatequipanojcahua Toteco huan ayoc ximoilhuica para san inelij initlatequipanojcahua
    se tlacatl.
  sps-sps: Ayei pats bus mami tan rafatsiny Tsunia, ana mi ma faonot bus tan kat fapaparei
    ir a vainy tana fo mamatsiny ka tovei, ito ma pangis amin kat tsumi to te kaakaa
    romi, ami ma nongoiny e Gov.
  wnc-wnc: Siwan aminda sanga manita usikuu ita inae tapik. Ina unzakan Anututa ginu
    inane panangge natake yawan Jesuta ninde tangge kungwanimukutde ginda itane amina
    dakngake yuaing. Unzingge ginda dua katewa sanga kepdakane nana akngata Anututane
    katakngine ginu kaiwan kuning.
  bus-bus: Luda a lu, à fĩa bò. Àton gↄ̃ gbɛ̃ntee zↄ̀ ũro.
  gub-BL: Tupàn umumàno kar Zezuz penekuzaromo a'e, tatahu wi pepyro pà a'e. A'e rupi
    peiko zo amo ae awa hemiruze'eg romo nehe. Peiko Tupàn hemiruze'eg romo nehe.
  imo-imo: Goteni eno yunge marenu Jisasinga mememuni polo tepa lipelie eno yunge
    mendepolo. Aku ulu terimumunga eno imbo iyemani kongono kendemande mele teko ulu
    kerima teaio nimele ungumu tenge naa tieio.
  boj-boj: Qotei a awai kobaquja na niŋgi awaiŋgej deqa niŋgi mandam tamo bei aqa
    kaŋgal tamo saib.
  eng-DRA: You are bought with a price; be not made the bondslaves of men.
  knf-knf: Naşibaţi anugan nug ţi preeş pweek, nawutan keeri kakak bajuuk ţi ulemp
    biki bañaaŋ bajën.
  san-KHM: យូយំ មូល្យេន ក្រីតា អតោ ហេតោ រ្មានវានាំ ទាសា មា ភវត។
  arn-NT: Ngünechen ta ngillaeymünmew reke kisu tañi Fotüm ñi lan mew, feymew eluwkilmün
    tamün püresukonayeaetew ta kakelu pu che.
  zas-NT: Lëjt ragbee guial ma gudijx Jesucrist zroꞌ por lëjt, yan ma najdi par Dios.
    Ad rayalt tiëbidi nabee ree bénguidxliuj lëjt con ree ni rusquiee.
  ken-NT: Mandɛm aku bhe nɛ bɛyǎ nkáp afɛ́rɛ́ ndǔ kɛsɛm. Bǎrɔp chí basɛm Yesu
    Kristo. Bǎkɛ́pɛrɛ kʉ yɛ mmʉɛt ɛyɛka basɛm ntá bǒ mmɨk.
