  bco-bco: Niyo꞉ kalu gayo꞉ o꞉ma di gimo꞉wo꞉lo꞉, a꞉la꞉ta꞉ga꞉ ga kaluwo꞉ o꞉ma ane gimo꞉wo꞉lo꞉,
    ele nowo꞉ gimo꞉ sa꞉ma꞉nigo꞉l. To we nino꞉ma, Alana꞉ ene ele difa꞉ ko꞉lo꞉ so꞉lo꞉l.
    Ga gio꞉, kalu go꞉no꞉ndo꞉wo꞉ ta꞉ta꞉so꞉bo. A꞉la꞉ta꞉ga꞉ kalu gio꞉lo꞉ ga go꞉no꞉ndo꞉
    di a꞉no꞉ ta꞉ta꞉so꞉bo. Ko꞉sega gayo꞉ kaluwo꞉ ta꞉ta꞉ga꞉ anelalega, e kalu ko꞉li
    nowo꞉ mo꞉ha꞉naki ga꞉li kata꞉bi. E kaluwo꞉ a꞉ha꞉na꞉no꞉ asulalega, kalu tamin amilo꞉
    elo꞉ dilo꞉ a꞉na a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉, asulo꞉wo꞉ imilise in o꞉lia꞉ a꞉dowa꞉bi.
  kdl-NT: Ma ciga ta̱ n ɓarana ɗa̱ eɗa̱ aza ɗa i yain iyolo. Shegai mayun mpa ma ɓarana
