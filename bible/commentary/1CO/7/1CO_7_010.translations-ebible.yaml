  grc-MT: τοισ δε γεγαμηκοσιν παραγγελλω ουκ εγω αλλ ο κυριοσ γυναικα απο ανδροσ μη
    χωρισθηναι
  vid-vid: Kwa wala weholile ndanguwapa ilajizo ali, na haiwele ya heni, ila ya Mkulu.
    Mwanamche yaleche kileka na mlume wa heye,
  pio-NT: Quéwa nuchùulìacué pía, píacué cáinuíyéica, píacué nacái canìríiyéica càide
    iyúwaté Wáiwacali íimáaná walí, càmíinápiná inanái imàaca inìriwa, càita nacái
    càmíinápiná asìali imàaca íinuwa. Càmíiricata núa meedá yái ichùulièricuéca pía,
    néese Wáiwacalicata yái ichùulièricuéca càmíinápiná pimàni cài. Quéwa inanái uèpùacaalíwa
