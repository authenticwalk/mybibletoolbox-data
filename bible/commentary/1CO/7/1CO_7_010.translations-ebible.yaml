  sll-sll: Ni wiing eung hobi memini pangwo meri krehaman di ni teralia. Na nan piriga
    meri pire ta dikia. God grang wine ole di ni teralia piro. Agr yal ta eumbi monangwiwe,
    wiimbi aidole u yal ta nangwo paikimua. Agr ta wiimbi aidole nin monan mo, hon
    winimbi kina gumana pule ire u tani nanga i wai pamia, yal hon onga i nigi domua.
    Te ni yalhobi iwe, eunbi erepo di tenanga i, nigi kara domua.
  yaq-NT: Taa ne, jume' Krijtota sualeka, jaibu jujubekame, juka' jubiwai, a' kuna
    ka a' jimaane' betchi'bo ne junuen am nok tejwaa. Ini'i in enchim ya'asaeka tejwaa'u,
    lutula wee'po inepo ka a' teuwaala, taa ju'u itom yo'owe Jesukrijto junuen a'
    teuwaala.
  uro-uro: Näkt sage ama ngärhaegutpärharha dä sa ngut bon dä rhangät täkt ama enge
    ama qrot ngät iva ama ngärhaegutpärhaqi diva qale qi namet daqule arha egutka.
    Rhangät täkt di qaku gua enge maräkt dap kinak ngät di ma Engeska aa enge.
  ita-1885: Ma a' maritati ordino, non io, ma il Signore, che la moglie non si separi
    dal marito.
  muy-muy: 'Nihi ti nəhi ma ana ndam ya tə̀həlva ni. Ma hini ya nəɗəm ni ti ma goro
    do, ma ga Bay geli. Àɗəm ahkado : Wal tèdevu ata zal gayaŋ ba.'
  kqc-kqc: 'Ye na yaku mena vene rofu mina ago gira ya maida. Bi diya na yaku ya maida,
    idu Varika amiye yaku: odima yaku ini maruka ferei gaima ga reyaine.'
  tav-tav: 'Camanapʉ cʉnare, canʉmocʉnare ocõo bairo mʉjaare yʉ ĩ: Mʉjaa cãromia mʉja
    manapʉare na carequetipe ã. Tie roque mani Ʉpaʉ Jesucristo cʉ carotirije ã. Rocaqueticõaña
    ĩi mʉjaare yʉ buio neto.'
  eng-ULB: Now to the married I give this command—not I, but the Lord—the wife should
    not separate from her husband
  spa-VBL: 'Estos son mis consejos para los que están casados, de hecho, no son míos
    sino del Señor: La esposa no debe abandonar a su esposo'
  fra-_FOB: Quant à ceux qui sont mariés, je leur prescris (non pas moi toutefois,
    mais le Seigneur) que la femme ne se sépare pas de son mari;
  hau-ULB: 'Ga masu aure kwa, ina bada wannan umarni- ba ni ba, amma Ubangiji: “Kada
    mace ta rabu da mijinta.”'
  mal-mal: 'വിവാഹം കഴിഞ്ഞവരോടോ ഞാൻ-ഞാനല്ല കർത്താവ് തന്നെ - കല്പിക്കുന്നത്:'
  lit-lit: 'O susituokusiems įsakau, tačiau ne aš, bet Viešpats: žmonai neleidžiama
    atsiskirti nuo vyro, –'
  urd-GVR: Shādīshudā joṛoṅ ko maiṅ nahīṅ balki Ḳhudāwand hukm detā hai ki bīwī apne
    shauhar se tālluq munqate na kare.
  far-far: Kada nai laugo nau ku fata fua mulu ai ne mulu arai tafau ma mulu ka 'afe
    tafau na ki, nau ku saea na taki ne nao lau sulia lioku, boroi ma na taki na 'Aofia
    lalau. Na 'afe nao si fasia na arai nia.
  suz-BL: मेको आं लोव़ ममाइ, ग्‍युंबे पशो आन कली, प्रभु आ देंशो लोव़ मिम्‍पाइक्‍नुङमी।
    मीश मुरुमी आ वोंइश प्रोंइचा मदुम्‍ब। मत्ती ५:१२
  car-NT: 'Mo''karon aimy''san ''wa te wykaje, uwa, awu kapyn, mo''ko Jopoto te kynganon:
    mo''ko woryi ''wa tyino nondary kapyn man.'
  amp-amp: 'Yimam nd bi ram yaketm o met yaketm wom mrokfot kahukanm. Nd mrokfot mirahko
    ka nanuhet, nd mrokfot, Bro Nungothetruhet. Nd mrokfot inji kfiwut: Mirahr ramemr
    turhu mett ayak tuhafoyant, yo mett miraht tuthu ramemr ahtanykohanr ayakrmanyiya.
    Bi htanysre, nd mett be inji toh fura habrikfot, miraht nfri ramr ayaka. Tutn
    toh hanyhato tut toh fura habrinyeft kokrwote, tfit tut yakafo tanyuk yimarpno
    tfit yikfot.'
  bht-bht: जिना दा बियाह होई गिया है, उना जो मैं नी, बल्कि प्रभु यीशु मसीह हुकम दिन्दा
    है, की घरे बाली अपणे घरे बाले जो तलाख ना दे।
  eng-NOY: 'But to those who are married it is my command, yet not mine, but the Lord''s:
    Let not the wife separate herself from her husband,'
  cub-NT: 'Aru caride coyʉquijivʉ ina pʉrʉbʉoivʉre. Yópe d̶aicõjeivʉ mʉjare: Nomió
    ʉ̃mʉcʉco jarʉvabejacorĩ jímarepacʉre. Aru yʉ́vacari ãmevʉ nópe d̶aicõjeñʉ. Quénora
    maje jabocʉ Cristovacari nópe d̶aicõjenejaquemavʉ.'
  ita-1927: Ma ai coniugi ordino non io ma il Signore, che la moglie non si separi
    dal marito,
  lww-lww: Visena tap̃ena si tai nap̃a sineun nesape nevisa, naga van la nap̃a atalopa
