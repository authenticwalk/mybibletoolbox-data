verse: 1CO.007.010
translations:
  kpx-kpx: Isito mahinuvulahai kolivulahamale kebiaho dana menakae hoto mole loui
    haivei. Kou di hoto holioholinu. Isito Kosive hotoike. Keu loui avoe, “Mahinau
    bae au kolia halelivebene.”
  okv-H: Eto jimbuto mihera amita ke asona amo ke nau mane rate Bada ta ke avo asona
    ingivujo. Eto evohu na ivu mane toasuja
  tbo-tbo: Ma tutu tawine Guyau a lugagayo a baheya uyahimi ega ona ihulu.
  mal-C: 'വിവാഹിതർക്ക് ഞാനല്ല, കർത്താവുതന്നെ കൊടുക്കുന്ന കൽപ്പന ഇതാണ്: ഭാര്യ ഭർത്താവിൽനിന്ന്
    വേർപിരിയരുത്.'
  grc-SR: Τοῖς δὲ γεγαμηκόσιν παραγγέλλω, οὐκ ἐγώ, ἀλλ᾽ ὁ κύριος, γυναῖκα ἀπὸ ἀνδρὸς
    μὴ χωρισθῆναι·
  bgc-bgc: जिनका ब्याह होग्या सै, उन ताहीं मै न्ही, बल्के प्रभु यीशु हुकम देवै सै,
    के पत्नी अपणे पति तै तलाक ना देवै
  khz-khz: 'Vegarawa talimami erova avenimina. Na e ati au geku rova. Aikina. E Iesu
    Velekou gena rova gomi gemi: Vegarawa garena na garawana ragai vagi pene rigo-kwania.'
  deu-TKW: 'Den Ehepaaren aber gebiete ich, vielmehr nicht ich, sondern der Herr:
    daß sich die Frau von ihrem Manne nicht trennen soll;'
  zsr-NT: 'Rna béꞌidaꞌ nup chnutság naꞌgac, len clëg nedaꞌz runaꞌ zxba ni, san Lëczëꞌ
    Xanruꞌ runëꞌ lei, atiꞌ rna: “Cutu uláꞌalennu‑nëꞌ bönniꞌ queënu ngul.”'
  lin-lin: 'Epai ya bato oyo babala, nazali kopesa mitindo, ngai te kasi Nkolo : Mwasi
    asengeli te kokabwana na mobali na ye ;'
  hns-NT: Djekar sjaadie hoi tjoekal hai, oke na ham bakie Parmeswar hoekoem dewe
    hai kie ek aurat ke na tjaahie aapan aadmie ke tjhore ke.
  noa-E: 'Pari ya ar amach õor dʉ̈i nʉm khʉʉnag mua mag chirʉm. Ya ma chan sĩi mʉch
    iiupaijã khaba, maach Pör Jesuu mag jaaupi sĩewaita mag jaau chirʉm: Pʉch chi
    ʉʉiraujã oob pʉch jaai pʉa ʉrram.'
  eng-EMTV: 'Now to those who have married I command, yet not I, but the Lord: A wife
    is not to be separated from her husband—'
  mib-NT: Te nuū ñáyuu jeē jé ni quijnáhan chi ndácu ri jniñu jeē ñahan ma ndusɨ́ɨn
    ña jíín yɨɨ ña. Te nasūu rúhū cúu jeē ndácu jniñu, chi máá Jítoho yō.
  lif-NT2: आल्‍ल मेःक्‍खिम् के़जोःक्‍पाहाॽग इङ्‌गाॽ अक्‍खेलॽरिक् इङ्‌जाःङ् पिरुङ्‌सिङ्‌लो
    (इङ्‌गाॽग मे़ःन्, कर दाङ्‌बाल्‍ले़रो) मेलिङ्‌गे़न् मेःत्तिन् इत्‍थुङ्‌गे़न् कुये़म्‍बाःन्‍नु
    से़म्‍माआङ् वाॽमा मे़नुॽने़न्‍लो॥
  xnj-xnj: Kwa vala vevagegili niwusa mhilu uwu, lepi ya nene ndi kuhuma kwa BAMBU
    Chapanga. Mdala iganikiwa lepi kulekana na mgosi waki.
  mmx-mmx: Lara lavanga bok, kopmen atarak ketla at Leeme Silok. Tinemi limixin epot
    a ruuna lara lavapaase lolos tinimi xeretna, latkin epot noxo soxope latlok teren.
  cbr-NT: Bënëñu xanu ñuiquin cana ësaquin cain, an ca aín bënë ëntima 'icën. 'Ën
    sinanënbi caquinma cana Nucën 'Ibu Jesusan sinánmicëxun usaquin cain.
  tee-NT: Pus ju tuchi ic'ajuni ju tamak'axtoknunch jantu va qui'akstu ju icnajun.
    Para vana va chun ju naulh ju Cristo. Pus ic'ajuni ju chakolun ju a'icanta ni
    jantu catamacaulh ju ixpapa'an.
  eng-LSV: 'and to the married I announce—not I, but the LORD—do not let a wife separate
    from a husband:'
  cak-NT: 'Cami c''o ri ninjo'' ninchelebej chique ri je-c''ulan chic. Y ri nin-ij
    chique man wiq''uin ta ren petenak-wi. Xa can riq''uin ri Ajaf petenak-wi: Chi
    ri ixoki'' je-c''ulan man tiquijach-qui'' quiq''uin ri cachijlal.'
  pah-NT: Kiro ji ei hembirekove'g̃a pe kunhangwera'g̃a pe topohiryme ti g̃a g̃wembireko'g̃a
    hugwi. A'ea ko nhinhi'ig̃a jate rũi. A'ea ko nhandepojykaharete'ga ei g̃a pe no.
  sja-NT: 'Ichiaba Tachi Waibɨapa jarapi bɨk''a mɨa jara bɨ: wẽrapa ichi ɨmɨk''ĩra
    amaaik''araa bɨ. Auk''a ɨmɨk''ĩrapa ichi wẽra amaaik''araa bɨ. Mamĩda mãga ooruta
    pɨrã, miak''ãidaik''araa bɨ awaraarã ome. Ma k''ãyaara waya araa padaipia bɨ ãchi
    naaweda p''anadap''edaak''a.'
  xed-xed: 'Wya zlahu ta mnanata yu ta gwal ta kluvtá vgha taŋ, iʼi a ta mnay guli
    wu, mgham ta mnata kazlay: Yaha marakw da dgata vgha nda zəʼala taŋ kəʼa.'
  mks-NT: Ta nu̱ ndóhó, na̱ sa̱ íin yíi̱ á ñájíhí, sáhndá i̱ chuun nu̱ ndó ña̱ ná
    a̱ jándacoo táhan ndó. Ta ña̱ sáhndá i̱ nu̱ ndo̱ yóho co̱ cúú á ña̱ na̱quixi ji̱ni̱
    mí i̱. Cúú á ña̱ sáhndá Ndióxi̱ caja ndó. Co̱ ndítahan nu̱ú in ñáñáha̱ jándacoo
    ñá yíi̱ ña̱.
  gfk-S: Ma iou ura terter kin ra harkurai tupas ira tinolen. Ma sene, pata be iou
    mon, no Watong iat. Ma i horek. No haine pai nale hana sukun no nuno tunana.
  bmu-bmu: 'Awanöm maljei, eŋgöra kewö jim kutuzal, nöŋönök qahöpmö, Kembunöŋ nanŋak
    mönö keu ki jiza: Anömŋan apŋi kude mosötma.'
  dgz-dgz: Naimoyana nagirewa anega diaivin. Nop mame nega uon go Ayop mek wadianeni
    nopewa. Ame waen da memewa tandayase ae ya vep.
  eng-GNV: And vnto ye maried I comand, not I, but ye Lord, Let not ye wife depart
    from her husband.
  zaa-NT: 'Pero lebi''i canu chi bettsaná'', nia'' le por mandado qui'' Señor: Labí
    ná tsè'' qui''ni ttu niula gutse''e latsi''į nubeyu'' quì''į.'
  eng-WEBSTER: 'And to the married I command, yet not I, but the Lord, Let not the
    wife depart from her husband:'
  guh-guh: Paxamë baja panenacojiobivi mapacuenia pacajumaitsitsije. Itsiata xanë
    apo tajamatabëcuene. Pacuenia vajatuxanenë jumaitsi, pacaitorobatsi. Papetiriavimë,
    pëtsa pavecuanaviabame paneamonajivi.
  bon-bon: Piiyepu cuta laatibi ituge atejäclmuta, weeme tääpume mene age sena. Ai
    cäme mene lica gyene, Yageyame miji mene gyene. Coga te gone teeme rooriye ne
    ägyi.
  nhw-BL: Para amojuanti catli ya anmonamictijque, nimechilhuía inin. Se sihuatl ma
    amo quicahua ihuehue huan se tlacatl ma amo quicahua isihua. Nelía amo san na
    nimechilhuía, pero Toteco anmechnahuatía ni tlamantli.
  swh-ONEN: 'Kwa wale waliooana nawapa amri (si mimi ila ni Bwana): Mke asitengane
    na mumewe.'
  wbi-wbi: Lino kuvano vitolua nikuvapela ululaghilo, na nene ghwe Mutwa, “Umumama
    nangalekanaghe nu mughosi ghwa mwene.”
  bba-bba: Tɛ̃, be bɑ suɑnɑ kɔ, beyɑ nɑ woodɑ yeni sɔ̃ɔmɔ. Kurɔ u ku rɑɑ win durɔ
    yinɑ. Adɑmɑ ù n yinɑ, u sinɔ, u ku mɑɑ durɔ kpɑo suɑ, ǹ kun mɛ u wuro win durɔ
    yinɑro win mi. N ǹ mɑɑ weenɛ durɔ u win kurɔ yinɑ. Adɑmɑ n ǹ nɛ nɑ bu woodɑ
    dokeɑmmɛ, mɑ n kun mɔ Yinni.
  eng-KJVCPB: 'And unto the married I command, yet not I, but the Lord, Let not the
    wife depart from her husband:'
  kgk-NT: 'Ha omenda va''e-pe ha''e-ta: Ani teĩ erepoi ojóhugwi. Kwimba''e katu, ani
    teĩ erepoi ne rembireko-gwi. Ani ave eremoĩ kwatia-rehe erepoi ete hagwã ne rembireko-gwi.
    Ha kunha katu, ani ereheja teĩ ne ména. Íxupe ereheja ramo jepe, ani teĩ eremenda
    ambue-rehe. Eiko omenda e''ỹ va''e-rami. Iporãve ereiko porã jevy ne menakwe ndive.
    Nhandejáry réry-py kóa amanda peẽ-my. Ndaha''éi xéhegwi rei nhe''ẽ. Namombe''u
    reíry peẽ-my. Héry-py ha''e upéixa.'
  waj-waj: Gioonna kiaapu vaa nnaata vaati vareeraiyara na yaagueeqama aa kua aavaa
    tinai rikiaatee. Hama neneenoo tinaravee. Ti Udaanga Yisuu Kirisiivaano tii kuavai
    na tinaravee. Vaa vaati vareera gioonnaivo sa ari vaatiivaa pikiaivee.
  cpy-cpy: 'Noñaanatziro tsinani tzimaen-tsiri oemi, nokantziro: Tee okameethatzi
    pooka-wakae-yiteeyaa. Tee naaka ashityaawoni noñaani iroka, riitaki Awinkatharite
    ashitawori.'
  mpx-mpx: Toalolon ali logugui i ola hiwe. He nige no logugui i oola, yaa Babala
    wana logugui. Toalolon meluyovana bahi lagona ni totowani.
  wbp-wbp: 'Ngajulurlu Puurlurlu karna-nyarra nyampuju kuruwarri yirrarni pipangka
    ngulaju yungu Warlalja-Wiringki, ngulaju nyurrurlaku yupukarra-patuku: Kulalpa-nyanu
    karntangku karlirr-mardakarla kali-nyanu-kujaku.'
  luo-luo: 'To ne joma osekendo gi joma osekendi achiwonegi chik (chutho ok an, to
    Ruoth) kama: Dhako kik were gi chwore.'
  nhe-NT: Para imojuanti tlen ya inmonamictijque, nimechilhuía ya ni. Se sihuatl ma
    ax quicahua ihuehue huan se tlacatl ma ax quicahua isihua. Nelía ax san na nimechilhuía,
    pero Toteco inmechnahuatía ni tlamantli.
  aii-aii: ܘܠܐܵܢܝܼ ܕܝܼܢܵܐ ܓܒ݂ܝܼܪܹܐ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ، ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܢ
    ܐܵܢܵܐ ܒܝܼܵܗܒܹܗ ܐܸܠܵܐ ܡܵܪܲܢ، ܕܠܵܐ ܦܵܪܫܵܐ ܒܲܟ݂ܬܵ‌ܐ ܡ̣ܢ ܓܲܒ݂ܪܘܼܗ̇.
  esk-NT: Tuvaaqatigiiñun tillisiqaqtuŋa ataniġmiñ (taamna tilliñ inġitchuq uvaŋniñ),
    itna, nuliaŋuruaq avitchumiñaitchuq uimiñiñ.
  msb-msb: 'Ini naman an sugo ko sa mga may asawa, dili man gayod ako sani an nagasugo
    kundi an Ginoo: dili dapat makigbulag an babayi sa iya asawa.'
  cpa-NT: Quianh¹³ hi² tiog¹³ juǿi²jni dsa² ma²jenh¹² gug², tsa¹ju³tióg³ hio¹³ dsa²
    ŋioh¹² quián¹²dsa. A¹jáng¹ héh¹ ca¹jmo¹ jní² báh³ jøng². Juu¹³ báh³ jniang³ jmo¹²
    héh¹.
  dso-dso: ମାତର୍‌ ବିବା ଅଇବା ବିସ୍‌ବାସିମନ୍‌କେ ମୁଇ ଆଦେସ୍‌ ଦେଲିନି, ମୁଇ ଦେଇ ନାଇ ମାତର୍‌
    ମାପ୍‌ରୁ ଦେଲାନି । ଜଦି ତମେ ଗଟେକ୍‌ ବିବାଇ ମାଇଜି, ସେନ୍ତାର୍‌ ଆଲେ ମୁନୁସ୍‌କେ ଚାଡି ବିନେ
    ନ ରୁଆ ।
  meu-meu: A headava hahinedia na haganidiamu, hahine ese tau basine dihotania. Ina
    na dia lauegu haheḡani, to Lohiabada ena.
  yva-NT: 'Yara nde irati vatano ubaunam to mansai, sya ananyao syo raugaje wasai
    mi so: (Ananyao somamo taune risya ananyao ma jewen, yara Amisy Yesus apa ma.)
    Wanya mo ama anya aovan to, vemo mo auguje akato nora.'
  dgc-dgc: 'Nadid, saye i utus kua dikam a te asawa dén. Ey gébwat ta Diyos i kagi
    ko a éye: Diyan humiwalay i bébe ta asawa na.'
  zpm-NT: Saṉgue zha ne ptsieelniale, laa naa rso diidz lo zho csaand zho tsieel zho,
    ni nacda xtidz naa, sinque ible sca rnabey Dios.
  hix-NT: Tàhyem komo rma àhananàhyatxhe. Tànyonyem komo xarha àhananàhyatxhe. Urohnà
    rma, Kohkomo ryhe, onà wyaro khananàhtxownà hatà. Woràskomo komo y, otowhàra ro
    mak ehtxok hampànà, onyo komo hyaye, kekon hatà.
  sim-sim: Hovok jir angop hulasi nokoplanda ma jirin, jirin mashi kason amu sawenduwa.
    Kaso mbeek anhi mashin a sawekwa ambu sir, wahau. Mashi Wasilakahin a sawekwa
    sir, oso karem. Nokove jirin, jihi las avak hula nyihin turaha hala iwa hala.
  npi-ULB: अब विवाहितका निम्ति म यो आज्ञा दिन्छु । मैले होइन, तर प्रभुले दिनुहुन्छः
  cgc-cgc: 'Kyo na mga may sawa, may sugo a ki kyo alin ta Ginuo, dili alin ki yaken.
    Yi sugo ki kyo: “Dapat dili nyo belagan inyo na sawa.” Piro, daw magbelagay kaw
    gid man, dapat na dili kaw en mangasawa isab. Pwidi man na magbalikay kaw na magsawa.'
  tim-tim: Akto luâkdâ âmbendâ yeŋgât den maktere nâŋgâŋet. Akto ire nâŋgât den a
    konok bo ire Humonenŋande tân nugumbo maktân, âmbâle luâkdâŋe luâklupyeŋe bo hepunyekbei.
  yor-yor: 'Àwọn ti ó ti gbéyàwó àti àwọn tí ó lọ́kọ, ni mo fẹ́ pa á láṣẹ fún kì í
    ṣe láti ọ̀dọ̀ mi ṣùgbọ́n láti ọ̀dọ̀ Olúwa: “Obìnrin kò gbọdọ̀ kọ́ fi ọkọ rẹ̀ sílẹ̀.”'
  wos-wos: Wuni du wali rekwa takwaka, takwa wali rekwa duka akwi, guniré wuni ané
    hundi we. Ané wuna hundi yingafwe. Ané Néma Duna hundi dé. Takwa léka du yatakataka
    yamba yikélé.
  emp-NTPO: Quima bara b̶earãa mʌ̃a naʌ̃da jaraya. Naʌ̃ bed̶eara mʌ̃reẽ́a, ãtebʌrʌ
    dadjirã Borod̶ea. Wẽrãba idji quimara amaiẽ́ b̶ʌa.
  eng-F35: 'Now to the married I command (not I but the Lord): a wife is not to be
    separated from her husband'
  ind-ind: 'Sekarang saya memberi perintah kepada orang yang sudah menikah, dan perintah
    ini bukan berasal dari saya sendiri, melainkan dari Tuhan Yesus: Seorang istri
    tidak boleh memutuskan hubungan dengan suaminya.'
  pes-OPCB: اما برای آنانی که ازدواج کرده‌اند یک حکم دارم، حکمی که از جانب من نیست
    بلکه خود خداوند آن را فرموده است؛ و آن این است که زن نباید از شوهرش جدا شود.
  mpt-mpt: Eka bainobo galin nakaia unangai imakwalsa alelwalsa ibo ne weng olo baabenamabio
    weng olo ne wengbabe. Nib Sume wengobe. Unangi imakwalsa ibo ib imakwali mo deibenimibe!
  ssx-ssx: Kutupa mo tooli tooli peleme wanda꞉halita꞉ iki pa꞉ta꞉ yakaeki na laake
    mo Tekehalima꞉ dupa꞉pe ala꞉eki kone la kitolome. Halina꞉ da pa꞉la꞉ wanda꞉ma꞉ta꞉
    hali mina꞉pa꞉lao pua꞉peke na ya꞉la꞉me.
  mkl-mkl: Nsɛi, inɛ ŋɑ iyi ɑ̀ so njɛ tɑ̃ ɑŋɑi ǹ wɑ n sɔ̃ woodɑu ihɛ̃. Mɔkɔ ku mɑɑ̀
    kɔsi ɑboɛ, nɔ ɑbo mɔ ku mɑɑ̀ kɔ mɔkɔɛ. Ammɑ bii ɑ̀ fɛ njɛ, ɑbo ku bubɑ ku mɑɑ̀
    so mɔkɔ titɔ̃, wɑlɑkɔ ku nyi bi mɔkɔ nwoɛu. Kù jɛ ɑmui ǹ wɑ n nɑ ŋɛ woodɑu ihɛ̃,
    Lɑfɛ̃ɛi wɑ nɑ ŋɛ.
  gaq-gaq: ବିହେ ଡିଙ୍ଗ୍‌ଆର୍‍କ୍ନେ ରେମୁଆଁଇଂ ଆଡ଼ାତ୍ରା ଏନ୍‌ ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‍ ଣ୍ତୁ ଇସ୍‌ପର୍‌ନେ
    ଆଦେସ୍‍ ସେଲାମ୍ବୁଏଃ ଆଣ୍ତାଣ୍ଡେକେ ଅଃନାଡିଗ୍ ଆଆଁନ୍ତାର୍‍ଲେ ଆନ୍ତାର୍ ଆବିଃଲେ
  gof-RNT: Taani ekkidayssatanne gelidayssata hayssada gada zorays; tana gidikke Goday
    kiittees; machchiya ba azinaappe shaakettofo.
  unx-unx: 'ଆଇଙ୍ଗ୍‌ ଆଣ୍‌ଦିକାନ୍‌କକେ ହୁକୁମ୍‌କ ତାନାଇଙ୍ଗ୍‌, ଅକ୍‌ନାଃଚି ଆଇଁୟାଃ ହୁକୁମ୍‌ ନାହାଁଲାଃ
    ମେନ୍‌ଦ ପ୍ରାଭୁଆଃ ତାନାଃ : କୁଡ଼ି ଆୟାଃ କଡ଼ାକେ ଆଲକାଏ ବାଗିକା,'
  gah-gah: Ve aleve lekelí gakó litoze, gililo. Nene není gakokó nomive. Guivahanímini
    agepagutí gakó noluve. Vená keza váini ahulikitamino.
  lcm-lcm: Au na aniria vap ang kilapo osongon, napo alis a mengen ke, sikei parik
    ta nau napa alis ia, Volava. Na kapo asukang ke. Aina ka ago ta sip an ani kana
    tauan ipo osongon.
  aer-aer: Kenhe, ayenge angketyeke ahentye-aneme atyewe Jesus-kenhe areyeke nhenge
    Jesus Alartetye-arle angkeke-arteke-anteye, angkentye atyinhe-ante kwenye. Ayenge
    angkeme yanhe areyeke tyerrtye anewartele anemeke Jesus apentemeke, “Arelhe nhenge
    anewarte-arle aneme re anewikwe impetyale anetyeke.
  qvc-NT: 'Kriyiq masitakuna, yumbay rrispituyuq kaqkunatam kayshina kamachiykillapa:
    Warmikuna runayuq kashpaqa, ama akrakayllapachu runaykimandaqa, nishpa. Kay kamachishushqayqam
    mana noqapa yuyayniychu. Chaqa kaytaqam Siñurninchiq Jisukristu kamachiwashqa
    kanchiqllapa.'
  tgl-ULB: 'Ngayon sa mga may asawa ibinibigay ko ang utos na ito—hindi ako, kundi
    ang Panginoon: “Ang babae ay hindi dapat humiwalay sa kaniyang asawa”.'
  cbs-NT: En shinanenma nukun Xanen Ibun ea yusiniwen en matu yunuaii, enawenmadan.
