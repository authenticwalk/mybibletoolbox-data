    men nan Seyè a menm): Lè yon fanm marye, li pa dwe kite ak mari li.'
  npl-NT: Pero akimeh yomonamiktijkeh, ijkí nikinnawatia, n tesiwa amo makikajkawa
    iokich. Nin tlanawátili amo noaxka, yej Toteko Dios itlanawatil.
  bgg-bgg: 'Yiygey pha bran shii gu muyung um ro jishii hì ne guro asi ro hì ne Ithong
    ro ro: Yiy ne awaithek gey shii athoh rabo;'
  eng-TCENT: 'Now to the married I give this command (not I, but the Lord): A wife
    must not separate from her husband'
  eng-BSB: 'To the married I give this command (not I, but the Lord): A wife must
    not separate from her husband.'
  cpu-NT: 'Okaratzi jiinataitakari, aavakainchari, nokantziro: Te arite pookavakaayetaiya.
    Tera naaka kanterone iroka, aña iriitakera Avinkatharite.'
  san-ASM: যে চ কৃতৱিৱাহাস্তে মযা নহি প্ৰভুনৈৱৈতদ্ আজ্ঞাপ্যন্তে|
  tac-NT: 'Neka ye nulalí ''yáguru alué ralámuli napu newíkame ju ''lige abiena alué
    napuíka mochígame. Ye nulalika tabilé ne nila ju, pe Onorúgame nulalila ju: Mukika
    tabilé a''rémili júkuru bo''né gunala.'
  eng-WEBPB: But to the married I command—not I, but the Lord—that the wife not leave
    her husband
  gfk-H: Ma iau wara tartar kan ra warkurai tupas ira tinolen. Ma sen, pai iau mon,
    no Watong at. Ma i hoken. No hahina pa na haan talur no nuna tunana.
  viv-viv: Tu kadu naginagimiyao agaimiya ganagahe. Keke vaita tauku yaku vehimeya,
    au hida Kaiwabu yana vehimeya ganalukahihiyena. Omi vevine keke wanaviholili.
  yao-yao: Kwa aŵala ŵamasile kulombana ngumpa malajisyo ga, ngaŵa gangu une nambo
    ga Ambuje, jwankongwe ngasalekana ni ŵankwakwe.
  tgp-tgp: Ale isan la haratu la lahi mo sopo enau na lo verea pani Moli mo lo verea
    vara, har̃ai lahi i pa sopo rovo hin tuana,
  auc-NT: Do möningä ingante edæ botö ïïmaï ämopa. Æ, wadö ämopa. Wïï botö ämopa.
    Mönö Awënë incæ ïïmaï angampa. Onquiyængä incæ tömengä nänöogængä ingante ëmö
    cæte godämaï incæcäimpa, angampa.
  kbc-NT: Ejitiogi niɡ̶ina ane wadonadipi. Mida niiɡ̶enatakaneɡ̶egi ane daɡ̶a inebi,
    pida icoɡ̶otigi miniwataɡ̶a Ǥoniotagodi. Iwaalo ayakadi me yaladi lodawa.
  bmh-bmh: Du go air egaremen, iz kasai ze awaramoroi. Kasai ze go izal tam, go Dubanou
    Ban nugau. Go guzenai, air gonugau gamu i utamau.
  ctu-BL: 'Mic subeñob jini ñujpuñemo'' bʌ, pero mach c mandaric wolic sub. I mandarʌch
    lac Yum: Jini x''ixic mach i lon cʌy i ñoxi''al.'
  meq-meq: 'Anəke faya na tsikateye a ndo neheye nəteye ta ŋgwas tay hay aye, kəgəbay
    nəteye tə zal tay hay aye. Maa tsik bazlam nakay na, neŋ mahəgeye bay. Maa tsik
    na, Bəy Maduweŋ Yesu Kəriste. A gwaɗ: Ŋgwas mâ gər ha zal ŋgay bay.'
  noa-H: 'Pari ya har hamach hõor dʌ̈i nʌm k''ʌʌnag mua mag chirʌm. Ya ma chan sĩi
    mʌch hiiupaijã k''aba, maach Pör Jesuu mag jaaupi sĩewaita mag jaau chirʌm: Pʌch
    chi hʌʌiraujã hoob pʌch jaai pʌa hʌrram.'
  alp-NT: Ete sie rebe esi kai pende auku hnaune eteise elere. Pleta meije bei au
    mo po bei Tuhane. Bina rebe ikai pende ihleke eni mokwai yake.
  san-VEL: ye ca k.rtavivaahaaste mayaa nahi prabhunaivaitad aaj naapyante|
  kbq-kbq: Hagi ko'ma arave hu'naza vahe'motarega kasege huneramantoe, nagri kasegeompage
    Ra Anumzamofo kasege. A'mo'a ve'a otreno.
  kbh-kbh: Pero chë bouamnënga sëntsamë́nda shema chabe boyábioye ndoñe cachcá chabondetsonÿá.
    Chca ndoñe nÿe ats̈e quetsatamë́nda, ndayá cach Bëngbe Utabná.
  ron-LSB: Celor căsătoriți însă le poruncesc — nu eu, ci Domnul — ca soția să nu-și
    părăsească soțul
  pon-pon: 'O on me papaud akan nai me ilaki wei, a kaidin nai pwe Kauno: Li papaud
    ender kamuei wei jan a warok!'
  nhe-BL: Para imojuanti tlen ya inmonamictijque, nimechilhuía ya ni. Se sihuatl ma
    ax quicahua ihuehue huan se tlacatl ma ax quicahua isihua. Nelía ax san na nimechilhuía,
    pero Toteco inmechnahuatía ni tlamantli.
  sps-sps: 'To tsonyo tsue rou a ka tan vainy fafaaman, iton fanging sana sikia ma
    nyo to te faan iny rou a faun to, a sikia, a Tsunaun te tsue fakap bus iny ya
    tan nainy te kaa Ya patsun puputaa tovei. Ana faun tovei: A moun a fanging ma
    naus osing vaare natsioiny ya.'
  wnc-wnc: Sike maya wawi apna maatna gwa paking aminde natake nata mama wamu takngatu
    daniwa natapnong. Sike nata sanga nina banipda siwan natake dua daninggat. Aho.
    Mama wamu Buyambam tapaninda yakut takngae natake daninggat. Sike mama wamu waaknga
    anzing. Mayata apna ma teke kuwan.
  bus-bus: Mɛ́ɛ yã diɛɛ nↄdeenↄnɛ kↄ̃n gↄ̃deenↄ, èe kɛ mapinlo, Diimɛ. Nↄgbɛ̃ tón
    gí a zãziro,
  gub-BL: Amume'u putar Tupàn ze'eg awa hemireko ma'e wanupe ihe nehe kury, kuzà imen
    ma'e wanupe ihe nehe no. Tuwe wenu katu ko ze'eg wà nehe. Tuwe kuzà nupuir kwaw
    umen wi wà nehe.
  imo-imo: Ambo iye ambiye ningo morombele talondo mane ungu te nimboi tero. Aku mane
    ungumu nanga mane ungure molo. Awilimunga mane ungumuni i tepa nimo ambomuni omena
    iyemu tiye naa kolowi.
  boj-boj: Niŋgi tamo ti uŋa ti unub qaji e na anjam endegsi merŋgwai. E segi na merŋgwasai.
    Tamo Koba a dego niŋgi merŋgwas. Anjam agiende. Uŋa naŋgi na naŋgo tamo naŋgi
    uratnjraib.
  eng-DRA: But to them that are married, not I but the Lord commandeth, that the wife
    depart not from her husband.
  knf-knf: 'Kë banşaaŋ awo ţi bniim, uko wi nţuuŋ baka pdo wi, dbaa ji nji, uko wi
    Ajugun aţuuŋ pdo wii wi : ñaaţ anniimiiŋ aanwo kagar na ayinul.'
  san-KHM: យេ ច ក្ឫតវិវាហាស្តេ មយា នហិ ប្រភុនៃវៃតទ៑ អាជ្ញាប្យន្តេ។
  arn-NT: 'Welu tüfey engün tati dew kureyewlu, feypiafiñ tüfachi werken dungu, iñche
    ñi dungu no tati, Ñidol mayfe: fey ti kure ñi wüdanoael tañi füta'
  zas-NT: Guiáad ree bén ma baxhliaa, ad da diidxtanan ganin lojdi, xtiidx dux Dad
    ree Jesucristan guial ad zaroꞌnt béngunaa lacheelaman.
  ken-NT: Nɛ́nɛ, nchí fyɛ́ ɛbhé ntá yɛ̌ntɨkɨ mmu anɛ ábhɔ́ŋɔ́ nɛbhay, nɛ ɛbhé
    ɛnɛ ɛ́fú chí ntá mbɔŋ Yesu Acha. Ngɔrɛ́ abhɨ́kɨ́ bhɔ́ŋ bɛ́rɔ́ nnɛ́m ndǔ nɛbhay.
