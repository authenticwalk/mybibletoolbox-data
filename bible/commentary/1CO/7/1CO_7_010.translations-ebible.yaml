    kotsu vu peci n vali u vunu wa.
  apu-NT: 'Ia nipaniãtana kãkiti ĩtaniriuatakani: !Apakata sito takanapiniri oĩtaniri.
    Kona notani paniãtai. Apiananirira paniãtai.'
  roo-roo: Uva vaviopavira voeao ora oupa irara taraipaavoi. Oa iava goruvira rutu
