    àniwa.
  tsn-tsn: 'Jaanong, mo go ba ba nyetseng ke na le taolo, e seng mogopolo. Mme ga
    se taolo e e tswang mo go nna, gonne se ke se Morena ka boene a se buileng: Mosadi
    ga a a tshwanela go tlogela monna wa gagwe.'
  amr-NT: Hua̱to̱e̱ʼtaj enhueʼ yanikaʼ. Ettoneʼ eʼto̱e̱pakdeʼtaj ijmanay. Kenda Jesús
    Huairia huakkuruda oʼmanaʼuyate.
  pwg-pwg: Wawaya tatavinemi na sisiya bagibagina ana vonemi. Weni sisiyina na ke
    taku mani aku nota ma Bada gwabinai ipisi. Wavine kawana yavata ke ini kiitawetaweyana.
  cjv-cjv: Ena na ari yai opai kau einga yokamai ka ta di erowaiye. Na ka duwaika
    na kanam dikeme. Ka i no Ari Wanopanom kam dume. Opai gan yo, ne yokamai winom
    biyai ma dekeiyo!
  tha-KJV: ส่วนคนที่​แต่​งงานแล้วข้าพเจ้าขอสั่ง มิใช่​ข้าพเจ้าสั่งเอง แต่​องค์​พระผู้เป็นเจ้าทรงบัญชาว่า
    อย่าให้ภรรยาทิ้งสามี
  por-BR-2018: Porém aos casados eu mando, não eu, mas o Senhor, que a mulher não
