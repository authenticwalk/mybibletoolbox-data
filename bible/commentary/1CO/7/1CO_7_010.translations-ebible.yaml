  spa-BES: Pero a los casados les doy órdenes, aunque no yo, sino el Señor, de que
    la esposa no separe de de su marido,
  san-BEN: যে চ কৃতৱিৱাহাস্তে মযা নহি প্রভুনৈৱৈতদ্ আজ্ঞাপ্যন্তে|
  tdx-tdx: Le hoe ty atoroko o manam-balio, toe tsy izaho fa i Talè, asoao tsy hisitake
    ami’ty vali’e ty rakemba.
  naf-naf: 'Awembiŋ maip ekŋengat zet pigok zema nâit (kapi nenaŋgalen zet yek; Amobotnaŋaŋ
