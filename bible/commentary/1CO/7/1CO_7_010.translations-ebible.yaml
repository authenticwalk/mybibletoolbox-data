    sane visena m̃arera tai pimi pan ita. Pisa sanini, sape sira monar ve ure matan
    re wona na yerm̃ene.
  ckb-ckb: 'بەڵام بۆ هاوسەران، ڕایاندەسپێرم، من نیم بەڵکو مەسیحی باڵادەست ڕایاندەسپێرێت:
    با ژن لە مێردەکەی جیا نەبێتەوە،'
  nas-nas: 'Teka ninge eeꞌ naurampimang diiꞌ nampeesiniiꞌnuka, aꞌnooꞌ Ovoringe teeꞌ
    eeꞌnaꞌ botoruruꞌnaꞌ eeꞌpinaꞌ: Baꞌaang baꞌung-eta tontaꞌaravaukaꞌ, eeꞌnoko baꞌunge
    baꞌaang sipuaukaꞌ.'
  uvl-uvl: Iok, e teke e tunge hotonga nei lange hehei pe hana nenge telei ke ulolo.
    (Pe hotonga nei iau lek hotonga ia ero, Non Soke nena hotonga ia.) Heie ua ene
    ana ero toto.
  eng-BBE: But to the married I give orders, though not I but the Lord, that the wife
    may not go away from her husband
  ixl-CNT: Utz nival tu qꞌuꞌl atil nal tek ikꞌulel aas yeꞌ taqꞌka vivinaj u ixoj.
    Loqꞌ setabꞌi tan, in koꞌn koj nialon sunjunal, pek u kuBꞌaal Jesuus alonnajka.
  xsi-xsi: Kala ŋine naŋa atu ŋgua tukuŋa ilâ panzi tamâta ea sipakâe lâ. Ŋine ŋandai
    naŋa warakâŋgu neŋgu ŋgua tukuŋa ŋga; ŋine nde Maro Ŋalae kawa ŋgua. Ŋgua tukuŋa
    ŋine nde mine; noko taine ma kupile kaiwa tamâne ndimo.
  crx-NTPO: '''Et ''awet mbene la lhghuskene, ''aw si iloh dusni, neMoodihti ndi khuni
    yutulhuhizye'' ''i ''unt''oh, ''aw ts''eke duki ch''a naooja'' junih.'
  kan-OKCV: 'ಮದುವೆ ಮಾಡಿಕೊಂಡಿರುವವರಿಗೆ ನನ್ನ ಅಪ್ಪಣೆ ಅಲ್ಲ, ನಿಜವಾಗಿ ಕರ್ತದೇವರ ಅಪ್ಪಣೆಯಾಗಿದೆ:
    ಏನೆಂದರೆ, ಹೆಂಡತಿಯು ಗಂಡನನ್ನು ಬಿಟ್ಟು ಅಗಲಬಾರದು.'
  bbb-bbb: Ro una e ije jane maninamiva ije vierafe ige na kuariakuvejo ije fu none
    baki. Ro fu E Ireobo ijare kuaema ijadufuo ni mukoreigia fiefo. E ije bune maninamiva
    ijeja bara ije fude baru fuone arena vako.
  blw-blw: Ya chàyu way na-ahaw-an, yato agé hen tugun-o an chàyu way faén agé ah
    hamhamào hen narpowana te ah Jesu Cristu paat hen nangale. Wat hen fufae, achi
    mafalin way ihiyanna hen ahawana.
  tam-2017: 'திருமணம்செய்துகொண்டவர்களுக்கு நானல்ல, கர்த்தரே கட்டளையிடுகிறதாவது: மனைவியானவள்
    தன் கணவனைவிட்டுப் பிரிந்துபோகக்கூடாது.'
  azz-NT: 'Huan axcan namechnojnotztoc namejuan de nannamicuani ya. Huan namechyecnajnahuatía
    ijcuín: Se tesihuau ma amo mosecocahua de iyoquich. Huan amo xicyolnemilican que
    nijín tanajnahuatilis eutoc de nejua san notanamachilis. Ta, nijín tanajnahuatilis
    hualeutoc de Totecotzin Dios.'
  spa-RV-1909: 'Mas á los que están juntos en matrimonio, denuncio, no yo, sino el
    Señor: Que la mujer no se aparte del marido;'
  csy-csy: 'Taciang zi le pasal nei te tung ah keima hi ngawl in, Topa thupiakna sia,
    a zi in a pasal taisan heak hen:'
  mxq-NT: Per ja diꞌibáty tʉ pyʉktʉ, ndukꞌanaꞌamdʉpts es kyaj ñaymyastuꞌudʉdʉt. Tya̱dʉ
    anaꞌamʉn tʉyꞌa̱jtʉnʉꞌʉ. Kyajts ʉj nꞌanaꞌamʉnʉty, ja Nindsʉnꞌa̱jtʉm dʉꞌʉn ja ꞌyanaꞌamʉn.
  tzj-NT: 'Ja c''a rixix ja rixc''ulani c''oli xtinbij chewe camic pro jawa'' jun
    mandamiento ya''on can rmal ja kajaw Jesucristo, quewa'' nbij ri'': —Ja rix ixoki''
    maxta que''ejach can ja rewachajilal.'
  tdt-tdt: Agora hau foo orden ba kaben nain sira. Orden nee laos husi hau rasik,
    maibee husi Nai Jesus. Feen la bele soe nia laen.
  ron-BTF: 'Iar celor căsătoriți le poruncesc nu eu, ci Domnul: Soția să nu se despartă
    de soț.'
  eng-WEBP: But to the married I command—not I, but the Lord—that the wife not leave
    her husband
  eng-FBV: 'These are my instructions to those who are married—in fact not from me
    but the Lord: The wife should not leave her husband'
  nld-1939: Aan de gehuwden beveel niet ik maar de Heer, dat de vrouw zich niet mag
    scheiden van den man;
  bwo-bwo: De'etsuwotsshmó t'imet tzaziyo haniye, tzaziyanwere Doonzoka bako tikaliye,
    dek'ets máátsu bkenihatse fakshek'ayiye.
  nch-BL: Pero amojuanti cati ya anmotahuicaltijtoque, nimechilhuía ini. Se sihuat
    ma amo quicahua ihuehue huan se tacat ma amo quicahua isihua. Nelía amo san na
    nimechilhuía, pero Toteco amechnahuatía ni tamanti.
  quc-TNT: Are c'u ri e c'ulan chic, quinya we takanic ri' chque, man xak tä c'u in
