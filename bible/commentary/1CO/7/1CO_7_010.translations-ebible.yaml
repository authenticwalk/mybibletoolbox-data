  tfr-NTPO: Pjãy orkwosmok l̈öng pjir, tjl̈õkwo l̈ara Tjl̈apga Jesúsdë bomi kjĩshko.
    Wal̈ëga orkwosmok l̈öng pjir, bomi l̈anma rayëmi l̇l̇ëme.
  kaq-NT: Queeyahpaboya beneyahpabo sca tah hen yohihi, heen joima bi Papan joi yohiquin.
    Beneyahpaxon miin bene potayamahue, chocan.
  sgb-sgb: Habaytsi ya utoh ha nipag-ahawa, ay ubat ha Panginoon, alwan ubat kangko,
    ya paan hilan makihiyay ya babayi ha ahawa la. Êmbayro êt kanlan lalaki ya paan
    lan ihiyay ya ahawa la. Noa, no makihiyay hilay babayi ha ahawa la, ay paan hilan
    makilamo ha kaatag ya lalaki. Makapakiúmang hila yato ha ahawa la, no labay la.
  vie-1934: Về những kẻ đã cưới gả rồi, thì tôi, nhưng chẳng phải tôi, bèn là Chúa,
    truyền rằng vợ không nên lìa bỏ chồng,
  kxv-kxv: ସାମା ବୀହା ଆ଼ତି ଲ଼କୁଇଁ ନା଼ନୁ ହୁକୁମି ହୀହିମାଇଁ, ନା଼ନୁ ଆ଼ଏ ସାମା ପ୍ରବୁ ହୁକୁମି
    ହୀହିମାନେସି, ଡକ୍ରି ତାନି ଡକ୍ରା ତା଼ଣାଟି ଏଟ୍‌କା ଆ଼ଆପେ ।
  amu-NT: 'Sa̱a̱ nda̱a̱ ꞌo na jnda̱ tmaꞌcoꞌyoꞌ, luaa waa ñꞌoom na matsa̱ꞌntjomnaꞌ,
    nchii cweꞌ ñꞌoom ꞌndyo̱ ja, ñꞌoom ꞌndyoo nquii Ta Jesús joꞌ: juu scuuꞌ tsꞌaⁿ ticato̱ⁿꞌñê
    ñequio saaⁿꞌaⁿ.'
  hin-CV: 'विवाहितों के लिए मेरा निर्देश है—मेरा नहीं परंतु प्रभु का: पत्नी अपने पति
