  kan-OKCV: ಹೆಂಡತಿಯು ತನ್ನ ಗಂಡನು ಜೀವದಿಂದಿರುವ ತನಕ ಅವನಿಗೆ ಬದ್ಧಳಾಗಿದ್ದಾಳೆ. ಗಂಡನು ಸತ್ತಿದ್ದರೆ,
    ಆಕೆಯು ತನಗೆ ಬೇಕಾದವನನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಸ್ವತಂತ್ರಳಾಗಿದ್ದಾಳೆ. ಆದರೆ ಆ ವ್ಯಕ್ತಿಯು
    ಕರ್ತ ದೇವರಲ್ಲಿ ವಿಶ್ವಾಸಿಯಾಗಿರಬೇಕು.
  bbb-bbb: Ro kuke bara erare baru fuone ije fu uria fino ije fude una va baru be
    manimo. Ro fu baru fuone fune baronema ije fune maredo bara ije fu una va baru
    be manike. Ro baru rane ije fu manima ije fu E Ireobo ije ma vierafekuma ije fuka
    maredufuo.
  blw-blw: Hen anchi wachan ahawana, achi mafalin ihiyanna ah ahawana yag kasen nangahawa.
    Ngém no natéy hen anchi ahawana, mafalin kasen mangahawa, ngém masapor chillu
    hen anchi cha omafurot hen anchi ahaw-éna ta mètempoyug.
  tam-2017: மனைவியானவள் தன் கணவன் உயிரோடிருக்கும் காலம்வரை திருமண உடன்பாட்டினால் இணைக்கப்பட்டிருக்கிறாள்;
    தன் கணவன் இறந்தபின்பு தனக்கு விருப்பமானவனாகவும் கர்த்தருக்கு உட்பட்டவனாகவும் இருக்கிற
    யாரையாவது திருமணம் செய்துகொள்ள விடுதலையாக இருக்கிறாள்.
  azz-NT: Huan in sihuat taneltocacque ten namicque ya, yejua nojón poutoc ihuan iyoquich
    ica itanahuatil de Dios mientras niyoquich yoltinemis oc. Huan tacán ne sihuat
    taneltocacque niyoquich momiquilía, ijcuacón yejua nojón amo aquen quitzacuilía
    oc. Ta, yejua huelis monamictis ihuan aquen yesqui ten yejua cuelitas. Pero sayó
    monequi que ne naquen ihuan monamictis, ma no taneltocacque de Cristo.
  spa-RV-1909: 'La mujer casada está atada á la ley, mientras vive su marido; mas
    si su marido muriere, libre es: cásese con quien quisiere, con tal que sea en
    el Señor.'
  csy-csy: A pasal nuntaksung theampo thukham in a zi len hi; ahihang a pasal a thi
    le a dei pasal nei tu in suatakna nei hi; tua thu sia Topa sung bekma hi.
  mxq-NT: Nigutiky es tuꞌugʉ kasa̱a̱dʉ toxytyʉjk ꞌyítʉt yʉꞌʉyʉ mʉt ja ñaꞌay ma̱a̱nʉm
    ꞌyakjikyꞌaty; per ko ja yedyʉjk ꞌyoꞌknʉt, niwa̱ꞌa̱ts kuwa̱ꞌa̱ts wyeꞌemy tadʉ kuꞌekytyoꞌoxy
    es pyʉ́kʉt mʉt diꞌibʉ yʉꞌʉ tsyejpy, yʉꞌʉyʉ diꞌibʉ sitʉy nandʉꞌʉn myʉbejkypy ja
    Jesukristʉ.
  tzj-NT: Jun kach'alal ixok arja' chapon rmal ja ley xin Dios chi matiquejach qui'
    ruq'uin ja rchajil jaru' pa tiempo nc'ase'e ja rchajil. Pro ja wi ncami ja rchajil
    jari' libre chic ja kach'alal chi nc'ule' chic jutij xa nak ta c'o rgana nuc'am
    pro xarwari' wi yukul ruc'u'x ja rachi ruq'uin ja kajaw Jesucristo.
  tdt-tdt: Feto nebee kaben ona, nia sai ida deit ho nia laen durante nia laen sei
    moris. Maibee se nia laen mate, nia bele kaben fali, naran katak nia laen ida
    foun nee mos fiar ba Nai Jesus.
  ron-BTF: Soția este legată prin lege cât timp trăiește soțul ei; dar dacă soțul
    ei moare, este liberă să se căsătorească cu cine voiește, numai în Domnul.
  eng-WEBP: A wife is bound by law for as long as her husband lives; but if the husband
    is dead, she is free to be married to whomever she desires, only in the Lord.
  eng-FBV: A wife is bound to her husband as long as he lives. But if her husband
    dies, she is free to marry whoever she wants in the Lord.
  nld-1939: Een vrouw is gebonden, zolang haar man leeft. Maar wanneer de man is ontslapen,
    dan is ze vrij te trouwen met wien ze wil, mits in den Heer.
  bwo-bwo: Máátsu b kenihi kashon b́ befetsosh de'eyi nemon tipekiye, b kenihi b́
    k'iriyalomó b shúntsosh amoosh falfane, bi amet asho amants woto geyife.
  nch-BL: Se sihuat mocahuas monamictijtoc ica ihuehue hasta yaya miquis huan ipan
    nochi inemilis amo quipiya caquihuili para monamictis ica seyoc. Pero sinta ya
    mijqui ihuehue, huajca ayecmo ilpitoc nopa sihuat huan huelis sempa monamictis
    ica cati quinequi, pero san ma monamicti ica se tacat cati nojquiya quineltoca
    Tohueyiteco.
  quc-TNT: Ri ixok ri c'ulanic c'o ri' pu k'ab ri rachajil rumal ri pixab we c'asal
    na ri are'. We c'u cäcäm ri rachajil, c'ä te ri' cuya' cäc'uli ruc' jachin ri
    craj ri are', xak xuwi c'ut we cojonel ri' che ri Kajaw Jesús.
  tfr-NTPO: Wal̈ëga orkwosmok l̈öng pjir, bomi l̈anma sök së obishko ga rayëmi l̇l̇ëme.
    Gueniyo wol̈ono ga pjãy orkwosmok domer obl̈ë tjok ga pjl̈ú, gueniyo woyde ga
    Tjl̈apga Jesús tjl̈õkwo kjraga wl̈eniyo.
  kaq-NT: Jahuen bene mahuanon caman ta jahuen haibo hahbetan hihti jaiqui. Jahuen
    bene mahuataiya huetsa bebo bihtiscai. Nincacoinai bebo res ta bihtihiqui.
  sgb-sgb: Hilay babayi ya main ahawa, ay dapat makilamo ha ahawa la, kaban angkabiyay
    hila pon. Noa, no matsi ya ahawa la, ay malyari hilan makiahawa ha hinon labay
    la, no kapareho lan ampaniwala kan Apo Jesu-Cristo.
  vie-1934: Chồng còn sống bao lâu, thì vợ phải buộc chặt với chồng bấy lâu; nếu chồng
