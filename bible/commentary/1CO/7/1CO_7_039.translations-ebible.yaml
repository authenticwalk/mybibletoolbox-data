  kxv-kxv: ବୀହା ଆ଼ତି ଡକ୍ରି ତାନି ଡକ୍ରା ଜୀୱୁ ମାନି ପାତେକା ଦସ୍‌ପି ଆ଼ହା ଡ଼ୟିନେ; ସାମା ଡକ୍ରା
    ହା଼ତିସାରେ ଏ଼ ଡକ୍ରି କ୍ରୀସ୍ତ ତା଼ଣା ନାମାମାନି ଆମ୍ବାଆରାଇଁ ମ଼ନ ଏ଼ୱାଣାକି ବୀହା ଆୟାଲି ଆ଼ଡିନେ
    ।
  amu-NT: Yuscu na mꞌaaⁿ saaꞌ, matꞌuiityeⁿnaꞌ juu ñꞌeⁿñê yocheⁿ na wandoꞌ tsaⁿꞌñeeⁿ.
    Sa̱a̱ xeⁿ nncueꞌ tsaⁿꞌñeeⁿ, wanaaⁿ na ncoconnaaⁿꞌaⁿ ñꞌeⁿ meiⁿquia tsꞌaⁿ na lꞌue
    tsꞌoom, macanda̱ ñequiiꞌcheⁿ ñꞌeⁿ tsꞌaⁿ na matseiyuꞌ.
  hin-CV: पत्नी तब तक पति से जुड़ी रहती है, जब तक पति जीवित है. यदि पति की मृत्यु
    हो जाए तो वह अपनी इच्छा के अनुसार विवाह करने के लिए स्वतंत्र है—किंतु ज़रूरी यह
    है कि वह पुरुष भी प्रभु में विश्वासी ही हो.
  spa-BES: Es correcto que una esposa esté con su esposo mientras viva; pero cuando
    su esposo está muerto, ella es libre de casarse con otro; pero solo con un creyente.
  san-BEN: যাৱৎকালং পতি র্জীৱতি তাৱদ্ ভার্য্যা ৱ্যৱস্থযা নিবদ্ধা তিষ্ঠতি কিন্তু পত্যৌ
    মহানিদ্রাং গতে সা মুক্তীভূয যমভিলষতি তেন সহ তস্যা ৱিৱাহো ভৱিতুং শক্নোতি, কিন্ত্ৱেতৎ
    কেৱলং প্রভুভক্তানাং মধ্যে|
  tdx-tdx: Fehè’ o lilio ty rakemba ie mbe veloñe ty vali’e; fe naho vilasy i vali’ey
