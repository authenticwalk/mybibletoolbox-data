  isn-isn: Umusungu utungilwe numugoha imatungo nukole mupanga. Kuite anga umugoha
    washe, ukole widesi kutenwa numuntu wehi nukumulowa, kuite Mumunkulu udu.
  eng-PEV: And now I will tell you about widows. A married woman has to stay with
