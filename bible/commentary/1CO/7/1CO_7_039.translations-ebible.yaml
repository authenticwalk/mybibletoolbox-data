verse: 1CO.007.039
translations:
  kpx-kpx: Kolivulahamale keate keau bae abu kolivu halevelivebene. Isito kolivuiabeau
    haluvige keabuna malaha mole melavei. Humaha kateale di bae bamulivebene. Isito
    di isiviale keau evievi ata unaha holoevei.
  okv-H: Eto ivu vasirite irirou amita ae amo ke peni na pundurari avoeto ivu mane
    toasuja te ivu pehau embo eha jimbasi uje aisuja amo tehorate embo God kiae embo
    amiga mane jimbasuja te embo God humota ari embo amiga jimbasuja
  tbo-tbo: Apo wawine awai ina tawine po agona mitehi hina wiemota ega emoemotana
    po ina haleya. Ma olotona ina hilage, emoemotana po wawinena ina tawine meme.
    Ma a dumalu ipa Yaubada tu witumaganena olotona gehouna ina lawagi.
  mal-C: ഭർത്താവു ജീവിച്ചിരിക്കുന്ന കാലമത്രയും ഭാര്യ അയാളോടു ബന്ധിതയായിരിക്കുന്നു.
    എന്നാൽ ഭർത്താവു മരിച്ചാൽ അവൾക്കിഷ്ടമെങ്കിൽ വേറൊരാളെ വിവാഹംചെയ്യാം; എന്നാൽ അയാൾ
    കർത്താവിൽ വിശ്വസിക്കുന്നയാളെമാത്രമേ ആകാവൂ.
  grc-SR: Γυνὴ δέδεται ⸋νόμῳ⸌ ἐφ᾽ ὅσον χρόνον ζῇ ⸂ὁ ἀνὴρ αὐτῆς· ἐὰν δὲ ⸋2καὶ⸌ κοιμηθῇ
    ὁ ἀνήρ,⸃ ἐλευθέρα ἐστὶν ᾧ θέλει γαμηθῆναι, μόνον ἐν κυρίῳ.
  bgc-bgc: बिरबान्नी जिब ताहीं धणी कै गैल बंधी रहवै सै, जिब ताहीं के उसका धणी जिन्दा
    सै, पर जै उसका धणी मर जावै तो जिसतै चाहवै वा ब्याह कर सकै सै, पर वो परमेसवर पै
    बिश्वास करण आळा हो।
  khz-khz: Vegarawa garena garawana roe emagulina aonai, ia vegarawa rovana na egapiana,
    pe garawana gotimo pia talu-vanagivanagi. Ia garawana pene kwarega, vonai vou
    ia pene paka. Pe ia pene ririwa, maru ta goti maia vegarawa nepenetiwa genai,
    pia vegarawa ati rovana. Na Velekou evega-taunataunaana marunamo pene garawaa.
  deu-TKW: Eine Ehefrau ist gebunden, so lange ihr Mann lebt; stirbt er, so hat sie
    die Freiheit zu heiraten, wen sie will, nur im Herrn.
  zsr-NT: Ngul nutság náꞌlennu‑nëꞌ bönniꞌ, rna beꞌi lënu zxba qui yöl‑laꞌ nutság naꞌ
    tsal ni zoëꞌ nabanëꞌ bönniꞌ queënu. Chquiꞌ gatiëꞌ bönniꞌ queënu, gataꞌ lu naꞌnu
    utság náꞌlennu‑nëꞌ nu bönniꞌ rë́ꞌninu, chquiꞌ rejlëꞌë Xanruꞌ bönniꞌ naꞌ.
  lin-lin: Mwasi ya libala azalaka ya kokangama na mobali na ye na tango nyonso oyo
    mobali yango azali na bomoi. Soki mobali na ye akufi, mwasi akomi nsomi mpo na
    kobalana na mobali nyonso oyo ye alingi, kasi mobali yango asengeli kozala Moklisto.
  hns-NT: Djab ek iesaai aurat ke biaah hoi tjoekal hai, tab oke na tjaahie aapan
    aadmie ke tjhor dewe ke djab talak ie na marie. Bakie djab okar aadmie mar djaai,
    tab oe phien se biaah kar sake hai dje se oe maangie, bakie khaalie ek iesaai
    bhaai se.
  noa-E: Ʉʉi jaai paraamʉn, chi jaai meebam aiguin ich jaai gaai jʉ̈gadau jʉ̈ simjöta
    sim, pöd pʉajujã khaba. Magarrau chi jaai meebaadeewain chadau ich ap sĩsiewai
    deeum jaai auju aai sim. Pari majã parhoobam khʉʉn dʉ̈ijã khaba, agjö Ẽwandam
    iek ʉ̈kha sim dʉ̈ita jua pʉrju aai sim.
  eng-EMTV: A wife has been bound by law as long as her husband lives; but if her
    husband also dies, she is free to be married to whom she desires, only in the
    Lord.
  mib-NT: Te ñahan ní quijnáhan, chi yɨ́hɨ ña ndaha yɨ́ɨ ña níní jeē técu de. Te núu
    je ni jihī yɨɨ ña, yūcuán na te je ni cuu libre ña jeē quijnáhan tucu ña jíín
    na‑ni tēe cúu ni ña, te núu tēe cándíje nuū Jítoho yō cúu de.
  lif-NT2: हे़क्‍केलॽरिक् ये़म्‍बाॽइन् हिङ्‌ल थारिक्‍लक् मेःत्तिन् कुये़म्‍बाःल्‍ले़
    कुयुक्‍को वाॽरो॥ कर कुये़म्‍बाॽइन् सिःआङ्‌ग खे़ल्‍ले़ कुनिङ्‌वाॽ कुइसिःक् वेॽनु
    मेःक्‍खिम् चोःक्‍मा सुक्‍तुॽ, कर खे़न् मनाःङ्‌ग नसानिबाए पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Mdala mweagegiwi ivya akungiwi na mgosi waki kwa lukumbi lwoha mgosi uyo
    lwaivya mumi. Nambu ngati mgosi waki afwili, mdala uyo ihotola kugegewa na mundu
    yoyoha, nambu kwa mgosi mweammanyili BAMBU Yesu Kilisitu.
  mmx-mmx: Ixo epovo dola latkin epot na soxope latlok teren, ketla do latlok teren
    na met, i epovo do neni na epot kaka tatlok petpes do neni i vara rin. Ketla nemen
    gat ni na epot at laradi xopmen na nunu at Leeme Silok.
  cbr-NT: Bënëñu xanu an ca usai uni 'iti quicësabi oquin, bamacëma 'icë aín bënë
    ëntima 'icën. Aín bënë bamacëbë cuni ca 'iisa tani bënuti 'icën, Nucën 'Ibu Jesús
    cuëëncëbë.
  tee-NT: Ju lhamap'aksin najun ni jantu lai catimacaulh ju ixpapa ju tam chako'ulh
    acsni t'ajunca' ju ist'atsucunu'. Para acsni va caniyach ju ist'atsucunu' pus
    ju acsnich ju anu' chako'ulh lai cat'atamak'axtokchokolh va tichi chavaich ju
    cak'achanilh. Va yuchi ni vachu' calhilaca'alh ju Jesús ju anu' lapanac.
  eng-LSV: A wife has been bound by law [for] as long [a] time as her husband may
    live, and if her husband may sleep, she is free to be married to whom she will—only
    in the LORD;
  cak-NT: Jun ixok c'ulan, can ximon-wi riq'uin ri rachijil y manak modo nujach-ri'
    riq'uin cuando c'a q'ues ri rachijil. Ri ley ri xuya' ri Dios can quiri-wi nu'ij.
    Pero xa nicom-e ri rachijil, utz nic'ule' riq'uin jun chic achi, xa quiri' nrojo'
    raja'. Pero tic'ule' riq'uin jun achi ri runiman chic ri Ajaf.
  pah-NT: Hembirekovehẽa po nahembirekoa'javi ojipe'ga pavẽi hamo hẽarembireko'ga
    manoe'ymame hamo. Ahe manorame hẽa piro'yro ahe hugwi. A'ero po pyry hẽa rembirekoro
    ojipe'ga pavẽi g̃wemimbotarimo. Jesus Cristo'gareheve'ga jate po hẽa gwereko hamo.
  sja-NT: Tachi Ak'õre Ũraa p'ãdade jara bɨ wẽra miak'ãi bɨpa awaraa jɨrɨik'araa bɨ,
    ichi ɨmɨk'ĩra chok'ai bɨ misa. Jõdee ichi k'ima piuk'ãri, pia bɨ waya jɨrɨmerã,
    mamĩda Cristode ijãapari jɨrɨipia bɨ.
  xed-xed: Ka ta ndiri zəʼala marakw katsi ná, yaha walaŋta dzaʼa mista sana zəʼal.
    Ala ka nda mta zəʼala taŋ katsi, laviŋlava ta dzaʼa mista sana zəʼal ta kumə tsi.
    Nziya nza tsi, mista mnda zlghay nda ŋuɗuf katsi.
  mks-NT: Ta a̱ cu̱ú tanda̱ha̱ in ñáñáha̱ xi̱hi̱n inga da̱ta̱a nani tácú yíi̱ ña̱.
    Joo tá na̱xi̱hi̱ yíi̱ ña̱ já quéa̱ cando̱o núná nu̱ ñá tanda̱ha̱ tucu ñá. Joo
    ndítahan tanda̱ha̱ ñá xi̱hín da̱ cúú cuéntá Jesús.
  gfk-S: Tike haine paile tale be na hana sukun no nuno tunana be no tunana i lon
    ter baak. Iesene be no nuno tunana ite mat, no haine i langalanga ter be na tole
    nesi tikenong ing i sip, ma sene ikino tunana tano Watong ie.
  bmu-bmu: Ambinöŋ apŋan jebuk malmawaŋgö dop amöamögö keuŋan jöhöi maljapmö, apŋan
    kömuma ewö, keu miaŋön mewöŋanök kömuiga ölöp azi sihimŋan jimawaŋgö dop mema.
    Urumeleŋgö kopa azia qahöpmö, azi Kembubuk qekötahözawi, miyök mema.
  dgz-dgz: Waen memewa wandepiwa, dere di wanumop. Go me memewa boepiwa, me mek anupi
    gapan apan da sia naisepen menan arok wandia. Go Iesu anu tumasini apanewa da
    naisep.
  eng-GNV: 'The wife is bounde by the Lawe, as long as her husband liueth: but if
    her husband bee dead, shee is at libertie to marie with whome she will, onely
    in the Lord.'
  zaa-NT: Ttu niula nu chi bettsaní'į nna chi ną́ obligado thúą lani nubeyu' quì'į
    de ituba tiempo cabàni nubeyu' qui' niá. Pero canchu nubeyu' qui' niá gattią nna,
    entonces libre bá ná niuláa para guttsaní'į atu lani nuỹa ba calatsi'į, pero siempre
    lani ttu nu ríalatsi' Señor.
  eng-WEBSTER: The wife is bound by the law as long as her husband liveth; but if
    her husband is dead, she is at liberty to be married to whom she will; only in
    the Lord.
  guh-guh: Penacojiobiva baja acuenebi pevecuanaviatsinexa pamona. Tsipaji pamona
    piasaëtsaponaponaeepato, bajaraponë abaxë tsiteca pijava tsaponaponae. Tsipaji
    bajarapacuenia Dioso najumecopata. Itsiata baitsi jane pamona itsa vecuatëpatsi,
    bajarapova tocopatatsi icatsia penacojiobinexa. Tocopatatsi penacojiobinexa ponëjavabelia
    jamatabënacojioba, itsa bajaraponë ata Dioso pejumecovënëtsinë.
  bon-bon: Piiyepu rooriye cama magebi te miiji teeme rooriye cama lenaja. Yepä rooriye
    te liba budre, tabe piba kälyä läbituge. Siige tabe liba singi nuuja rooriye ne
    acatame, tabe yaacatuge, yepä pui rooriye te miiji ätrunga biname.
  nhw-BL: Se sihuatl mocahuas monamictijtoc ica ihuehue hasta yaya miquis huan ipan
    nochi inemilis amo quipiya caquihuili para monamictis ica seyoc. Pero sintla ya
    mijqui ihuehue, huajca ayacmo ilpitoc nopa sihuatl huan huelis sempa monamictis
    ica catli quinequi, pero san ma monamicti ica se tlacatl catli nojquiya quineltoca
    Tohueyiteco.
  swh-ONEN: Mwanamke aliyeolewa amefungwa na sheria maadamu mumewe yu hai. Lakini
    mumewe akifa, basi mwanamke huyo yuko huru kuolewa na mume mwingine ampendaye,
    lakini lazima awe katika Bwana.
  wbi-wbi: Umumama akungilue numugosi ghwa mwene ye ajighe mwumi. Looli nave umughosi
    afwile, mwavuke kutolua kwa muunhu ghweni juno amughanile, looli mu mwa Mutwa
    mwene.
  bba-bba: Tɔn kurɔ u ko n kɑ win durɔ ɡbinnɛwɑ win durɔn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ,
    ɑdɑmɑ durɔ wi, ù n ɡu, kurɔ wi, u tii mɔ u kɑ durɔ kpɑo suɑ wi u kĩ, yɛ̃ro u n
    ɡesi sɑ̃ɑ Yinniɡii.
  eng-KJVCPB: The wife is bound by the law as long as her husband liveth; but if her
    husband be dead, she is at liberty to be married to whom she will; only in the
    Lord.
  kgk-NT: Ãy katu anhemonhe'ẽ-ta kunha omenda va'e-pe. Oikove vyteri ramo ne ména
    epyta indive. Ani erepoi teĩ íxugwi. Eiko porã rei katu. Ereheja ramo íxupe niporãi
    voi. Omano rire jepe ne menakwe ipogwy-py ndereikovéi va'erã. Eremenda jevy arã.
    Hesu reroviaha va'e-rehe mate iporã eremenda.
  waj-waj: Gioonna vaa vaati vareeraivo ari vaatiivo mmatayaa hara kioo varii suaivaki
    inna tasipama nnaasu hara kioo variaivee. Ari vaatiivo putino kava vaati inna
    varaataino inna aikioo varaivee. Ivo itaama inna iikiataino ausa hanigieera vaidiivaa
    nnaasu varaivee.
  cpy-cpy: 'Iroka anteeri iinanteetari: okowa-perota otsipata-piintyaari oemi eenirowa
    aawakaa. Rooma aririka ikami-motakiro, ojeekanee kameetha roori, kantacha ahae
    itsipa oemi. Roo kanteencha otzimatyee ayiri kemijantzin-kari.'
  mpx-mpx: Ebo yova etega lagona iyoho nige i yayaomal ga, nige bosowaina tau getoga
    ni alolonan. Yaa ebo lagona ni yaomal, bosowaina ya hauna tau toto nuwana ni noek
    ni alolonan, yaa toabulilek Babala elana te ni alolonan.
  wbp-wbp: 'Nyurrurlarlu ngulankujulu payurnurnu pipangkarlu, “Nyarrpa-jarriyarlalpa
    karntaju Kirijini kajilpa kali-puka-jarriyarla nyanununguju?” Nyampunya karna-nyarra
    ngajuju jangku-mani: Kajilpa nyinakarla nyanungu-parnta wati wankaru, ngulaju
    kulalpa yantarla wati-kari-kirra. Kajilpa kali-puka-jarriyarla, ngula-jangkaju
    kajilpa ngampurrpa nyinakarla Kirijini-kariyi-nyanuku maninjarla yupukarra-jarrinjaku,
    ngulaju ngula-juku. Kulalparla nyarrpa yupukarra-jarriyarla Kirijini-wangukuju,
    lawa.'
  luo-luo: Chik otweyo dhako gi chwore ndalo duto ma chwore ngima. To ka chwore otho,
    to en thuolo mondo onywome gi dichwo moro amora mohero, makmana ni nyaka nyuome
    gi ngʼat kuom Ruoth.
  nhe-NT: Se sihuatl tlen monamictijtoc ax hueli monamictía sampa intla ihuehue yoltoc.
    Pero intla ya mijqui ihuehue, huajca ayoc ilpitoc nopa sihuatl huan huelis sampa
    monamictis ica tlen quinequi, pero san ma monamicti ica se tlacatl tlen nojquiya
    quineltoca Tohueyiteco.
  aii-aii: ܒܲܟ݂ܬܵ‌ܐ ܐܣܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܒܓܲܒ݂ܪܘܼܗ̇ ܟܡܵܐ ܕܚܵܝܵܐ ܝܠܹܗ ܓܲܒ݂ܪܘܼܗ̇. ܐܝܼܢܵܐ
    ܐܸܢ ܡܵܐܹܬ ܓܲܒ݂ܪܘܼܗ̇، ܡܵܨܝܵܐ ܓܵܒ݂ܪܵܐ ܠܡ̇ܢ ܕܒܵܣܡܵܐ ܠܵܗ̇، ܐܝܼܢܵܐ ܒܡܵܪܲܢ.
  esk-NT: Nuliaŋuruaq qiḷiqsimaruq uimiñun iñuuniqtutilaaŋani uimi. Uiŋuruaq tuqukpan
    nuliaŋuruaq iḷaqatnitqił̣hiñauruq kisupayaamik pigisukkaġmiñik, aglaan uiñitqiutiŋa
    ukpiqsriruaŋuruksrauruq.
  msb-msb: An inasawhan na babayi para lang gayod sa iya asawa myintras buhay ini.
    Pero kun mamatay ini pwede siya magpaasawa sa iba kun gusto niya. Pero dapat lang
    gayod na mag-asawa siya susog sa kabubut-on san Ginoo.
  cpa-NT: Lán¹² báh³ hio¹³ dsa² mi¹ti¹ cah³ ni³ dsa² ŋioh¹² quián¹²dsa ca¹lah¹cónh¹
    jmai³ ja³chian² dsa² ŋioh¹². Ju³ná³ ca¹jon¹ dsa² quián¹²dsa, ma²chi² jǿg³ dsøg¹²
    jian¹dsa dsa² siáh², ju³ná³ hein² dsa² hniu¹dsa jian¹dsa, lǿa¹² ju³ hé² dsa² héi²
    jǿg³ quiah¹² Diú¹³.
  dso-dso: ମୁନୁସ୍‌ ଜିବନ୍‌ ରଇବା ଜାକ, ମାଇଜି ବାନ୍ଦି ଅଇରଇସି । ଜଦି ମୁନୁସ୍‌ ମରିଜାଇସି, ତେବେ
    ମାଇଜି ମାପ୍‌ରୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌କେ, କାକେ ମିସା ବିବା ଅଇପାର୍‌ସି ।
  meu-meu: Hahine ese adavana baine badinaia ela bona ena mauri dokona. A tau na baine
    mase, hahine na baine heruha nege, baine ura henia tauna na baine adavaia; to
    Lohiabada lalonai mo baine adavaia.
  yva-NT: Wanya mbaunam to mamo ama vauname so mo ama anap pe yaokaisy ti matu. Vemo
    mo auguje inya. Weramu ranivara ama anya umaso kakai, weamo ananyao vauname mo
    wanya so raokaisy akatoe ramu yara mpaya rai to. Weti are pirati ranuga no ai,
    weamo po raovan akato kai. Weramu syare anya wato pamo vatano panave Amisy Yesus
    ai.
  dgc-dgc: Nadid tu bébe, éy kailangan siya a mékiagum to asawa na habang buhay tu
    asawa na. Pero éng mate tu lakay na, éy maari siya a mamakét. Basta tu pakét na
    éy dapat be a méniwala ni Jesus.
  zpm-NT: Nana, wnaa ne retgaa tsieel, nli zeeṉe mban tsieel zho rnabey ley ne tsieelse
    zho gbannie zho; per zeeṉe laa tsieel zho ret, zac ctsieelnia zho teḻ cho stib
    mgui ne racladz zho, totsaque zha ne noque xnëz Diosa.
  hix-NT: Tàwyanye tànyo yahosàtxhe, àhyaye totowhoryehra ro mak natxhe, àhetx komo.
    Noro wayehpàra ro rma haka, àhyaye totowhoryehra natxhe. Àwayhàtxhe, anaro hak
    yahohtxowà. Ahosnàr xe tehtokonye, benyxan hak yahohtxowà. Tahohsomà rma, Kohkomo
    mryenon me hak nahko.
  sim-sim: Hako hula ngashi nokove jirin, ji misi. Hula jihi li ha namber, hula anandin
    ji liwa hala. Hula jihi li hashinak, jivai hula anandin lika. Oso mbeek mbele
    las jirin pantlekwa ambu sir. Hako ma or Kraisin hishindiyanda man ji lika.
  npi-ULB: स्‍त्री तिनको पति बाँचुञ्‍जेलसम्म बन्धनमा बाँधिएकी हुन्छिन् । तर तिनको
    पतिको मृत्यु भयो भने तिनी जोसँग विवाह गर्न चाहन्छिन् त्यससँग विवाह गर्न स्वतन्‍त्र
    हुन्छिन्, तर त्यो व्यक्‍ति प्रभुमा हुनुपर्छ ।
  cgc-cgc: Kyo na mga bai na may sawa, may ambal a man ki kyo. Dapat na dili nyo belagan
    inyo na sawa daw dapat na dili kaw mangasawa ta duma mintras bui pa inyo na sawa.
    Piro, daw mapatay sawa nyo an, pwidi kaw en na mangasawa ta bisan kino na mama
    na liag nyo, basta sawaen nyo an gatuo ta Ginuo.
  tim-tim: Akto ye âmbâle luâkdâ hin makyeŋgire nâŋgâŋet. Ye luâklupyeŋe olop manmâ
    âgâm bo hepunakbei. Dâ luâklupyeŋe mombiâ âmâ âlepŋe luâk siâ Humonenŋande meyegi
    aregâlân gâtŋe luâk siâ ukenŋe nâŋgâm memberâm âmâ âlepŋe membei.
  yor-yor: A fi òfin dé obìnrin níwọ̀n ìgbà tí òun pẹ̀lú ọkọ rẹ̀ wà láààyè, bí ọkọ
    rẹ̀ bá kú, ó ní òmìnira láti ṣe ìgbéyàwó pẹ̀lú ọkùnrin mìíràn, tí ó bá wù ú ó
    sì gbọdọ̀ jẹ́ ti Olúwa.
  wos-wos: Takwa léka du hiyahafi rendét, lé léka du wali retalé. Déré yamba yatakakélé.
