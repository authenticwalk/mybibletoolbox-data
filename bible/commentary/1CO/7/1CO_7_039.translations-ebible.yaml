  grc-BYZ: Γυνὴ δέδεται νόμῳ ἐφ᾽ ὅσον χρόνον ζῇ ὁ ἀνὴρ αὐτῆς· ἐὰν δὲ κοιμηθῇ ὁ ἀνὴρ
    αὐτῆς, ἐλευθέρα ἐστὶν ᾧ θέλει γαμηθῆναι, μόνον ἐν Κυρίῳ.
  cpc-NT: Jiinantaitarí, okowapirotatya ontsipatapiintyaari oimi iinta aawakaa. Irooma
    aririka inkamimotakiro, osaikashiwaitaa iroori, kantatsi agai pashini oimi, iro
    kantacha ontzimatyii inkimisantzinkariti iijatzi irirori.
  nhg-NT: Sohuatl abele monömectis ca ocsente tlöcatl mientras neme inömec, pero tlö
    cana meque inömec yaja ica libre para monömectis ca öque yaja queneques, solamiente
    ma iye creyente ca toTlöcatzintle.
  nya-nya: Mkazi amamangika ndi lamulo la ukwati nthawi zonse pamene mwamuna wake
    ali ndi moyo. Koma mwamuna wake akamwalira, ali ndi ufulu kukwatiwa ndi wina aliyense
    amene akumufuna, koma mwamunayo akhale wa mwa Ambuye.
  ngu-NT: On sihuatl yejhuan tehuan nemi, nemi quen salijticaj ica on tlanahuatijli
    ihuan ihuehuentzin chica on ihuehuentzin nemi. Pero tla on ihuehuentzin yomic,
    yejhua huelis ocsejpa nonamictis san aquinon ihuan quinequis. Pero tla nonamictis,
    ma quichihua ihuan se yejhuan quineltoca toTeco.
  kup-kup: Met añ nap pim abup birirï hepanen, pinañ honeo het rekot abü modap navotü,
    pot God hahan hez. Oñ pim abup ñomapan, povozahoh rekot pi abü modap bapan. Oñ
    betez hepanez nap navotü, oñ pinañ honeo Iesuz ñetiv hatevetet homehot hepanez
    aban nen pop rekot bapan.
  jid-jid: Iwah wu gra a hei ni son nide lohma du wa hei ni sisren. Ida gyu ba u iwah
    nita to ana iya da son hama ni gra na ani ni du gra ni kno wu hwu Rji.
  wmw-wmw: Muka alungana na nlumake iri nlumake kawa hai. Fala akifwa nlumake, iye
    akuwa na uhuru wa kulombiwa tena na nlume amwajibu onse, ikiwa nlume‑yo kalungana
    na Mwenye.
  gmv-GGM: Issi macashi azinay paxxa diza wode kumethan ba azinara qachistadusu. Azinay
    hayqiko ba koyda ura gelana danda7aysu. Iza gelanadey ammanizade gido attin gelu.
  ssg-ssg: Tel hehin hamalum kapitawa kapi tel axoan ti tel axoan moihin tutuen. Na
    tel axoan mat, i ape koukean na pahan i sal ulea, tuahe mewenae na tel wawan i
    kahikahi Jises Krais tel Masiwi.
  zpo-NT: Lee ngwnaa me nkano sa, nzhaal gak me nali lo sa me dubse mban xaa; per
    chelee xaa yet xaa, me ne nak tub me libr, nzho mod ka me stub xaabyi kwaan nzhekla
    me, per nzhaal gaka kwaan tub xaa Jesús.
  poy-poy: Mdala yakayugitwi kakolerana pamuhera na mpalu gwakuwi mushipindi shoseri
    pamberi pa kuhowa. Kumbiti mpalu gwakuwi pakahowa, mdala ayu kawera mlekeru, na
    pakafira mweni kaweza kuyugwa na muntu yoseri, kumbiti mpalu ayu kaweri Mkristu.
  qwh-NT: Porqui casadu warmeqa qowan cawanqanyaqqa, tse qowanpa muneninchomi canan;
    wanuriptinnam si, librina ticrarir munanqan nunawan casaquita puedin; peru si,
    casacutsun Jesucristuman creyicoq nunallawan.
  gaw-gaw: Amu danab ah nug aopiḏ amu ah amu nug danab amu ele a ou qak laip̱u daaglahnu
    aaḵuib dab meḵu. Amge nug gamu mauhḵu amu nug danab laa aoḵunu am ib oo nak iiṯa.
    Nug danab laa aoḵunu oo daaṯe, nug danab amu aoḵunu elele. Am nai iiṯa amge nug
    danab laa nug ele Jesusnu oop̱a genab dooṯe aaḵuib aoḵu.
  nca-nca: Pare karo kamí ŋu toŋí yoníqo, pare ŋu kamímboya womoyote. Quko kamí khumoweya
    quno ŋuno pare ŋu orosoyiwí yote. Enendo meté kame keta teweya, quko Uni Parámimboro
    uni qu ka naŋge reweya.
  zpz-NTPP: Tub biñ mñaa bi byid mi nu ñgyeem par lo leey lat nu mbañ yu, tees benu
    gat yu, orzeꞌ zu nat laam. Gac chelaam nu cyu ziꞌl nu rlagy mi. Cyer nu mbecy
    ni Crisht ziꞌl.
  mkj-mkj: Li pwoapwoaud men johkak jaldek ma pahioahu mour oar. A ma pahioahu mehdi,
    liho jaldek in painkihda emen woallo ma ih mwehuki, a ioarroar ma woallo joauloang
    men.
  zac-NT: Lëꞌë naꞌa casadë por lëy, nalíꞌbill hashtë gati tséꞌliꞌ perë si talë tséꞌlëll
    gati, iurní naꞌa ni nápëll libertá parë guëtsë́ꞌall stubi con el quë narac shtúꞌull
    perë sulamëntë si talë nguiu ni rialdí lduꞌi shtiꞌdzë Dios.
  kyg-kyg: Inagi mago a kanomoꞌmo anauꞌamoꞌmo ofalino afaꞌa maiꞌniya afinaꞌmo atafauno
    alagi huno maiꞌniye. Anauꞌamoꞌmo falisigenoꞌaeꞌmo hatu maeno atesigeno uno hauꞌnisiya
    veleꞌmo afaꞌa maigiyaꞌmonanafa Kalisitini vekalekeꞌmo maino.
  kmk-kmk: Ot nu maipanggop sit babai’n naasaw-an, bokona nawaya’n mangasawa’t udum
    nu matattaguwan dit asawa na payyan. Yoong nu matoy dit asawa na, nawayaona mangasawa
    utdit laḻaki’n piyaona yoong masapula manuttuwa kan Apu Jesus dit asaw-ona.
  cao-NT: Jabi jahuë bënë xatë tsi xo ahuini ra. Ja bësono tsi bënë huëtsa ja binoma
    quiha. Jama, jahuë bënë pi rësono tsi tsëquë xo yoxa tsohuëcara ca bënë paxa ca
    bixëna. Ibo chahahuahai ca toa joni iti xo iquia.
  bbr-bbr: Sintore ämän is äieu, ‘Asir ko ro orip, kon komu pak pasar raiäu, utau
    senek wa.’ Utianik, kon komu meie ute manonuk, kiro asir pote kar ro awau owaun
    itok, utianik, ko ro Näwäu mesin wou epar mowon ro owaura.
  inb-inb: Kusaiug war­mika, kusa kaug­san­kama, pai­wa watas­ka­sina­mi ni­raiá.
    Kusa wañug­pika, ña mana watas­ka­sina kaspa, pudin­mi mai­kan munaska­wa kasa­ranga.
    Iaia Jesus­wa tukuska runa­lla­wan­ta­mi chaiá kasa­ran­ga­pa.
  hrv-hrv: 'Žena je vezana dokle živi muž njezin. Umre li muž, slobodna je: neka se
    uda za koga hoće, samo u Gospodinu.'
  box-NT: O hã́a là a báa na mu yaamu cɛɛ́ra á yí dà máa fáa mín yi ká yínɔń
    o báa húrun. Ká ɓàn báa húrun, se o wi míten, á dà a ya a báa na ó o
    sĩi vá yi. Ká a báa mu màhã́ ko ò o wé o kèrètĩ́ɛ.
  ote-NT: Nuꞌa̱ ra ꞌbɛhña̱ xa ntha̱ti, hingui tsa da ꞌuegue de rá da̱me núbya te rá
    da̱me, ngueꞌa̱ njabʉ ma̱nga ra ley. Pe nuꞌbʉ ya da du rá da̱me, núꞌa̱ ra ꞌbɛhña̱ꞌa̱
    ꞌbʉ da beni da ntha̱ti, da za da ntha̱ti co núꞌa̱ da neꞌa̱, hønsɛ gue drá gamfri
    ha̱, ne ꞌbʉ go rá paha Ajua̱.
  wnu-wnu: Munon yamangar nob qibaub eng ombur mom tenori igorunor. Isi yarab umami
    uma ne yamangar qindou burab wonou qenungau munon ger gab baib eng uber bainer.
    Ego baib qamb eng munon Yisast oabig igo eng gab bainer.
  zam-NT: Le' xa'got co' ndub xin' ndub sa'l na, thidteneque' natedó' xa' con sa'l
    xa' xal ñibe' ley láth be' naban sa'lbi'pe' xa'. Per chele' sa'lbi' xa'gota nguth,
    yende cón cue yende cón ca' xa'gota par selya' xa'gota con tedib mbi' conse' selya'
    no xa'gota thìb xa'bi' co' ndxela's loo Tad Crist no maste.
  zyp-NT: Canu cawh a pasae a hring chung cawh ama khaco a pahlawng thlang seh, canghrasala
    a pasae a thih caco, meh zalong cang ka, a dupaw capaw khatah dawng a cang khy
    thlang, ma duitei cawh ma capaw cawh Abuipaw a zingpaw a cang a.
  sey-NT: Nëjo cato ë̱jëni tsiosico pacoꞌë, teꞌi deꞌojëna. Ë̲jë ju̱ꞌisi maca teꞌo
    deꞌoni ja̱ maca yuretaꞌa nomi tsi̱oje paꞌio deꞌoco. Ja̱ maca huejaye yëni huejaye
    paꞌiji, Maijaꞌquëre sehuosiquëni.
  nvm-nvm: Regavo madu bara erar baru fuon iji fu nivek fino iji fub una baru be rek.
    Regavo fu baru fuon fun guainma iji fun mardo bara iji fu una baru be jak. Regavo
    baru iji fu una jainma iji fu E Bomana iji fu ma vierafekma iji fuka markfuon.
  mps-mps: Te we me deligo bidi te aga bidi bidibadi, te we te aga bidi dali naga
    kęą pelama bidao. Tiali goli, te we aga bidi isibo si da, te we te bidi dali
    me kęąlubeo. Te aga gasa bidi dali pabo homu ebaso da, teda aga te bidi dali
    pomainao. Tiali goli aga te Godigo po wali pabo bidi dali naga pao.
  pab-NT: Hoka ohiro kaiyaneneroiya atyo maisa aliyakere hatya ena kakoa tyaonita,
    exanene kasetata hoka. Exaneneya atyo waini hoka hatyo najikinitaiya tyaona aokowi
    hatya kakoa hoka ehekore atyo. Xakore hoka tyakekohatiye kakoa taitaiya atyo tyaona.
  llg-llg: Sao inak nanambaꞌak no ndia sao toun losa mate. Tehuu mete ma ndia sao
    toun maten so, na, ana bole sao seluk, sadi ndia sao beun ndia, hataholi fo kamahelek
    neu Lamatuak boe.
  kyf-kyf: Da 'ŋwnɔɔ 'lowli -gaa -slɔ 'yliyɔ, ɔ -tʋ ɔ -yɔ 'kɔmʋʋ. 'Ɩn we -ka nɩɩ,
    ɔ 'lowli ka tlɩ, -ɔ ɔɔ 'ŋwnɔ -ka 'yɩbha ɔ kwa ɔ. Nɩɩ, we -zɛ -Lagɔnyɩmɛ.
  tpi-tpi: Sapos man bilong wanpela meri i no i dai yet, orait dispela meri i mas
    i stap yet olsem meri bilong dispela man. Tasol sapos man bilong en i dai, orait
    meri i no pas moa. Sapos em i laik maritim wanpela man, orait em i ken maritim
    em. Tasol em i mas maritim man i bilip long Bikpela.
  mih-NT: Catyi ley maa ra Ndyoo vatyi nɨɨ ñi sa ndito minoo ra, ɨɨn ñi cuu ra sihin
    ñazɨhɨ ra. Zoco tatu sa sihi ra, cuu tindaha ña sihin yoo ra cuñi ña tatu sino
    iñi ra sii ra Cristo.
  qvh-NT: Runan cawashganyäga warmi manami librisu caycan juc runawan majasacänanpä.
    Runan wanuptinmi isanga librina caycan jucwan majasacänanpä. Sayno captinpis Jesucristuta
    mana chasquicog runawanga ama majasacäsunsu.
  kms-kms: Nyumbueg ire ni ngaim nasne te ni ngaim terine ei ris. Pudi ni ngaim te
    nati, tedi ni segine aye pughe ye ni wutanyi yawo kurew kin te wutanyi tuqui.
    Pudi wuti te anene Yumbui nei nimbig kin ei.
  agn-agn: Ang babay gabe-ket ong katawa na mintras gaboi tang katawa na. Piro mga
    patay da tang katawa na, poidi si tanandiang magpakatawa, basta ong tatang laling
    pagosoy ong Gino.
  nhi-NT: In siuatzintli namiqueh ilpitoc iuan nitlauical, tla yeh oc yoltoc. Pero
    tla nitlauical yomic, in siuatzintli uilis monamictis iuan naquin yeh icniquis,
    pero moniqui mai iuan se naquin tlaniltoca inauactzinco in toTecotzin.
  ttc-NT: Jun xuj aj at tichmil, tetz junb'e' tib' ti'j te tichmil qa tzunx itz'oj
    te tichmil, per qa ma kamik te tichmil ntons te xuj b'a'n tzan tok junan tuky'i
    junky aj tetz tgan, per a'ox tuky'i jun aj n'okslan te Qajawil.
  dan-1931: En Hustru er bunden, så længe hendes Mand lever; men dersom Manden sover
    hen, er hun fri til at gifte sig med hvem hun vil, kun at det sker i Herren.
  kwj-kwj: E, humwe to, ti hurache ha nambwe himamwale tinga ete ri dawa, o humwe
