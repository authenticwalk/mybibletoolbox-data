  myw-myw: Vin kavel namwan mwamov, bo ila̱tans son. Kukin namwan bikanig, bweina
    bivevaw; tage kadiloka beivays son gamag kamnat, daGuyaws angamag teitan, kavel
    sivinan.
  sby-sby: Mukashi wasungwa ku mulawo wacikwati mulume acibanga muyumi. Na mulume
    uluma bulongo, mukashi wasunguluka kwebwa ku mutuloba uliyense lamukondo, nomba
    uyo mutuloba wela kuba muklistu.
  sll-sll: Al ta wiimbi hon mongwo haung gaung si bare mole yal ta nangwo paikimba,
    wiimbi gonangure yal ta nangwo pamua. Nangwiwe, yal ta ha maing pirekire mena
    wangwo yalhobi inangwo paikimba, ha maing pire yal temine monangwo ta inangwo
    wai pamua.
  yaq-NT: Ju'u jamut kunakame, a' kuna ket jiapsao, au cha'aka junaemak jiba a' jiapsine'po.
    Taa juka' a' kuna mukuko, ju'u jamut junak aapola au saunee intok a' kunabae'umak
    a kunane. Taa ju'u intok, a' kunanee'u, ale benasi Krijtota sualnee ala.
  uro-uro: Ama ngärhaegutpärhaqi diva qali qi ge arha egutka as toqoräkt i qat däqäm.
    Sokt di ngakt bä va arha egutka qä ñäp dä sa isiska vät a qi iva qia rhät aung
    gärakni i nani a qi na qa. Sokt di mamär iva iaqäkt kärak iva qia rhät a qa di
    qat nanakt nä ma Engeska.
  ita-1885: La moglie è legata per la legge, tutto il tempo che il suo marito vive;
    ma, se il marito muore, ella è libera di maritarsi a cui vuole, purchè nel Signore.
  muy-muy: Ay wal ya ti zal gayaŋ naŋ àbu àna sifa mba ni ti àday zal nahaŋ ba simiteni.
    Ay tamal zal gayaŋ ni àməta nahəma, esliki maday zal nahaŋ ya ahàr gayaŋ awayay
    ni tata. Ay zla ti aday ti zal ya ti naŋ àbu afəki ahàr ka Bay geli ni.
  kqc-kqc: Rema ini maruka vegu amebigori, bi ferena anua de rego. Idu ini maruka
    muyego vonisi, bi erufugo ma ini ura rego dada, Varika amiye auta redo rumana
    maka mego.
  tav-tav: Jĩcao camanapʉcʉco ũco co manapʉ cʉ cacatiri rʉmʉri cõo cʉ mena co anicõato.
    Cʉ cariaro bero apeĩ tunu noo caboʉ co camanapʉcʉto ñuubʉja. Jesucristore caapiʉjaʉ
    ũcʉ jetore camanapʉ cʉtipe ã paro.
  eng-ULB: A woman is bound to her husband for as long as he lives. But if her husband
    dies, she is free to marry whomever she wishes to marry, but only in the Lord.
  spa-VBL: Una mujer está atada a su esposo mientras él viva. Pero si su esposo muere,
    ella queda libre para casarse con quien ella quiera en el Señor.
  fra-_FOB: La femme est liée à son mari par la loi tout le temps qu'il est en vie;
    mais si son mari meurt, elle est libre de se remarier à qui elle veut, seulement
    que ce soit selon le Seigneur.
  hau-ULB: Mace tana a daure ga mijinta a duk tsawon rayuwarsa. Amma idan mijin ya
    mutu, tana da 'yanci ta auri duk wanda take so ta aura, amma a cikin Ubangiji.
  mal-mal: ഭർത്താവ് ജീവിച്ചിരിക്കുന്ന കാലത്തോളം ഭാര്യ ബന്ധിയ്ക്കപ്പെട്ടിരിക്കുന്നു;
    ഭർത്താവ് മരിച്ചുപോയാൽ തനിക്ക് മനസ്സുള്ളവനുമായി വിവാഹം കഴിക്കുവാൻ സ്വാതന്ത്ര്യം
    ഉണ്ട്; കർത്താവിൽ വിശ്വസിക്കുന്നവനുമായി മാത്രമേ ആകാവൂ.
  lit-lit: Žmona yra susaistyta įstatymu tiek laiko, kiek gyvena jos vyras. Bet jeigu
    jos vyras būtų miręs, ji yra laisva ištekėti už ko nori – tiktai Viešpatyje.
  urd-GVR: Jab tak ḳhāwind zindā hai bīwī ko us se rishtā toṛne kī ijāzat nahīṅ. Ḳhāwind
    kī wafāt ke bād wuh āzād hai ki jis se chāhe shādī kar le, magar sirf Ḳhudāwand
    meṅ.
  far-far: Aia, ma dia ta keni ka too ana arai, nao si lea fua nia ka lukasia arai
    nia. Boroi ma dia na arai nia ka mae, na keni nai saitamana ka 'afe lau fua ta
    wane ne nia doria, boroi ma wane ne nia famamana ana sa Jesus Christ dia nia laugo.
  suz-BL: आन वोंइश बाक्‍ना बाक्‍न मीश मुरुमी अर्को वोंइश मुर नु ग्‍युंबे पचा मताइनीम।
    आन वोंइश बेक्‍म नोले आन दाक्‍शो मुर कली ग्‍युंबे पने चाप्‍नीम। तन्‍न प्रभु कली
    थमा सुइक्‍ब दुम्‍चा माल्‍नीम।‍ रोमी ७:२
  car-NT: Amy woryi tymy man iromby'pa ro'kon mo'ko tyino a'ta. Mo'ko tyino romby'poto
    te tyinondary taro rapa man, tynisanorymbo wokyry ke. Jopoto wyinono me te mo'ko
    inondatopo wairy man.
  amp-amp: Tfit ramemrom noh htanita metroh mrokfotn tfit kfo ptharuha. Niko bi wany
    hneteko. Mett tafi rot yakyuk yindarir noh duha, afo rpa raft kakitohwotf. Nd
    rot yakyuk yimar bi fnohnir, nd raft nhai wom rpat yakitohkahtf. Kangt, wom nfri
    ramr ayaka, nhai mrokfom. Tmift nfri yimar yakneft, hti hanyhato Kristen yimarn
    yakkfot.
  bht-bht: जालू दिकर कुसी जनानिया दा घरेबाला जिन्दा है, तालू दीकर उसा उस सोगी बियाह
    दा रिशता निभाणा पोंणा, पर जालू उसा दा घरेबाला मरी जाऐ, तां सै अजाद है, कने जिसला
    बियाह करणा चांहदी उसला करी सकदी है, पर उस सोगी ही जड़ा मसीह पर भरोसा करदा है।
  eng-NOY: The wife is bound to her husband as long as he liveth; but if her husband
    die, she is free to marry whom she will, only in the Lord.
  cub-NT: Nomió ʉ̃mʉcʉco cʉjacorĩ jímarepacʉque ʉ̃i apʉéde cãreja. Ʉbenita ʉ̃i yainíburu
    yóboi, pʉrʉbʉoiyʉco baru apecʉque, pʉrʉbʉojacorĩ. Ʉbenita jímarepacʉ bacʉyʉ́ Jesúre
    jʉ aipõecʉ bajacʉ́rĩ.
  ita-1927: La moglie è vincolata per tutto il tempo che vive suo marito; ma, se il
    marito muore, ella è libera di maritarsi a chi vuole, purché sia nel Signore.
  lww-lww: E lepas kiena la nap̃a atalopa rui, monar ve aure matan la re sina. Sira
    nap̃a talopa naga monar su ruru ga amio wona na yerm̃ene nap̃a wona nene mali
    ke ga wa. Ana visae yaru nene mare, sira nena kilia talopa sina, akilia talopa
    amio yaru tai nap̃a naga sinenania, ana monar ure ga nap̃a naga m̃ena mlelaga
    e Sup̃e.
  ckb-ckb: ژن ئەوەندە بە مێردەوە دەبەسترێتەوە هەتا مێردەکەی زیندووە. بەڵام ئەگەر مێردەکەی
    مرد، ئەوا ئازادە شوو بە هەر پیاوێک بکات کە دەیەوێت، بە مەرجێک باوەڕی بە مەسیحی
    خاوەن شکۆ هەبێت.
  nas-nas: Teni baꞌaang tee baꞌung-koo biꞌari otong tenang tee domampari otoko, teka
    tee baꞌung booꞌpari dei teni tee makosi napoꞌ nampeesi-koo piavoaing ninka Kumponing-koo
    kuunge.
  uvl-uvl: Hei nenge lei urana nge tu luluch mana nge ene ke nek. Pe nenge teke ene
    mete, ute pele poi ele i nge lei haka mule ero. Pe nenge teke lei haka mule, leia
    none nenge letena manmanna nge Non Soke.
  eng-BBE: It is right for a wife to be with her husband as long as he is living;
    but when her husband is dead, she is free to be married to another; but only to
    a Christian.
  ixl-CNT: Aatz u ixoj atil ikꞌulel, qitzel tu u mantaar tetz kꞌuliꞌbꞌ tuchꞌ vivinaj
    oj itzꞌlele. Pek oj sakam vivinaj, yeꞌxhkam veꞌt txaybꞌal tibꞌ tuchꞌ. Siꞌaneꞌ
    sikꞌul tibꞌ tuchꞌ vaꞌte abꞌil isaꞌ. Taꞌxhtzii oj niman tetz u kuBꞌaal.
  xsi-xsi: Ambo taine toŋge kaiwa tamâne imo via yo, ande taine ŋinde ma ilâ ikai
    kaiwa tamâne toŋge ndimo. Ambo i kaiwa tamâne ŋinde imâte lâ, ande kinzi rua nenzi
    pakâeŋa nde totoŋa lâ. Mine nde taine ŋinde ikura tu ikai kaiwa tamâne wasaseki.
    Taitu i ma ikai Maro Ŋalae ne kalo-tawana tamâne toŋge nâ.
  crx-NTPO: '''Et Moses be ''udustl''us ndutni, “Mbe la ooki hoonli-un, ''et ooki
    ''awhuz khuna de, ''et ''ilhiz oole'' lhulh uhoot''e'' huba'' hoont''oh. ''Et
    ooki dazsai de, mbe yuka'' ninzun ghu natidalh, ''et whuz un''a ''oot''e'', hukwa''
