    dasini hima foriki hura ti li kinawa, o sa ti li. Woro sembe ha hima foriki hura
    sa ti li.
  vie-OVCB: Vợ phải gắn bó với chồng suốt đời chồng. Khi chồng qua đời, vợ được quyền
    tái giá với người tin Chúa.
  kze-kze: ámáánko séna keákwákómó ésarai awaikó máyáindara'a tarúmai méyana awaikó
    puwínana kwaaiyávénamo ankáínana Ísóigona kwaásigokare su'mai maíno.
  mpj-mpj: Yiipi wanti nyupawinti nyinani. Palujanura junga wulu nyinakura palumili
    nyupaku, jampa miturriku. Ka yiipi yirna palu miturriku, palujanunga yiipi wanti
    palulu kulilku yirna kujupa mankuraku, jilanyanga kunyjunyu. Ka jiilunga Jiijajmili
    walyjawiyaju mankuraku.
  lbk-lbk: Idwani, mo maipoon isnan inasaw-an ay fafai, masapol ay nakapet ken asawana
    mo sisya'y matatakho. Ngem mo matey nan asawana, nawaya ay kasin makiasawa isnan
    laychena, mo ket nan kasina asaw-en et naiyornos ken Apo Jesus.
  mto-NT: Je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe yaaꞌvyú̱k, pavaꞌañ tseꞌe yꞌit je̱tseꞌe du̱ma̱a̱tꞌítu̱t
    je̱ ñu̱yaaꞌy pa̱n vinxu̱peꞌe jyoojntyka; ax pa̱n o̱o̱ꞌkp tseꞌe je̱ ñu̱yaaꞌy, o̱ꞌyip
    tseꞌe je̱tseꞌe du̱pá̱ku̱t pa̱n pa̱neꞌe cha̱jkp, je̱ꞌe̱jyji veꞌe tu̱u̱v juuꞌ veꞌe
    jaanchjaꞌviva jayu.
  bzh-bzh: Nabë avëh ti regga yö nahën nedo mala vesa, og mala sepa regga timu. Rëḳ
    mu nabë regga nadiiḳ gevonġin bë jaḳ maluh ngwë, og jaḳ. Rëḳ mu jaḳ maluh
    sën nesepa loḳ Mehöböp lo ti.
  guj-2017: પત્ની જ્યાં સુધી તેનો પતિ જીવે છે, ત્યાં સુધી નિયમથી બંધાયેલી છે; પણ જો
    તેનો પતિ મૃત્યુ પામ્યો હોય, તો જેને તે ઇચ્છે છે તે વિશ્વાસીની સાથે લગ્ન કરવાને
    તે સ્વતંત્ર છે, પણ ફક્ત પ્રભુમાં.
  jvn-NT: Para sedulur, wong wédok sing wis nduwé bojo kuwi nduwé kuwajiban marang
    bojoné namung suwéné sing lanang ijik urip. Nanging nèk sing lanang wis mati,
    wong wédok kuwi kenèng kawin menèh karo sapa waé sing disenengi, janji karo wong
    pretyaya waé.
  byr-byr: Aꞌmwe kɨrɨvɨre kwalaangei gaala kuna mwaaidori yɨ sagaaꞌ aꞌmwe saꞌ gannya
    aꞌmwelyɨ yɨrakuꞌnemwaaidesɨ. Kɨrɨꞌ gannya kwalaangei se kabalojɨ aꞌmweꞌ ayahi
    pɨrɨꞌ yɨrakuꞌnemwaalanneꞌ mɨꞌ. Saꞌ “Aꞌmwe pwarɨ kwala maaꞌnɨma!” dozɨ yɨ saꞌ kwala
    maaꞌnyɨna yadeꞌna mwaaladesɨ. Nabaai sare kɨrɨꞌ mwasɨlaanyarɨ mamaaꞌnanna! Naangerɨnerɨ
    kwala maaꞌnana!
  ian-ian: Ndu klaiga taagwa lɨla lan kat kwagalalaa ana yigiyalɨ. Kiyandɨ maa nat
    ndu yiga klaigalɨ. Kraisna maapmamba la nyan ana ndɨ nat nyan kat ana klaigalɨ.
  hun-hun: Az asszonyt törvény köti, amíg férje él, de ha férje meghal, szabadon férjhez
    mehet, akihez akar, de csak az Úrban.
  mcf-NT: Dadan inaid icquin min bënë nianenda. Min bënë unësan utsin inaid icnu quiash
    adta. Esuquidistu tantiesan inaid iquenda.
  kjs-kjs: Gore ena medana aali pa pirinare go ena nipuna aali mada nagiyalia. Go
    pea pare nipuna aali komenaloare go ena nipu ali rado pulalo palia-daare go nipu
    mada palia. Go palia pare nipu Keriso-na ruru ali piralia.
  mni-mni: Mapuroibana hek hingliba makheidi nupi adu mapuroibada punduna lei; adubu
    mapuroiba aduna sikhrabadi mahakna apamba nupa amada luhongbada maning tamjare,
    adubu nupa adu Ibungoda thajaba oigadabani.
  yad-NT: Naryi ma̱cho̱ tanu̱qui vaturu̱y jivyanusa̱ sadiiyada sa̱ra̱ju̱; sa̱numatiy
    dii ji̱ta, nana̱jiintye ji̱ta variy sisa̱siy, nana̱tidye ja̱mu̱ñi̱ ni̱tiy nanuja̱mu̱ryu̱dye,
    vinu sisa̱ jiryatiy Ju̱denu siityari̱nu dañi̱.
  mxb-NT: Ta iin ñáꞌa̱ ió yíi̱, ni̱ kato̱ táꞌan xíꞌín yíi̱a̱n noo̱ ley xía̱n nani
    takí ra̱ ió ra̱. Tído tá ni̱ xiꞌi̱ yíi̱a̱n, dá kía̱n ni̱ nono̱ noo̱a̱n tandaꞌa̱n
    xíꞌín ndi ndáa ta̱a kóni̱ miíán, tído ta̱a kándísa satoꞌo yo̱ Cristo ná kakuu
    ra.
  pon-2006A: Lih pwopwoud men sohte kak saledek pwopwoudida sapahl ni eh pwoudo eh
    momour. Ahpw ma eh pwoudo mehla, e saledekiongehr pwoudkihda emen me e mwahuki;
    ahpw ihte en pwoudikihda pil emen souleng.
  maq-NT: Ngu chjuun ne, tsajin ndaya tjin na tsëhë xihin rë na jinguyëjë rë xi tacun
    cha cjuahñu. Peru sa xi cueya xihin rë na ne, ha ndaya tjin na xi cuixan na cojo
    tu yo ni xi meje rë na, ndastu xi ladu rë Nai naja má cha.
  hto-hto: Ɨníredɨngo, ie ɨni naɨ caana llezica, ie ɨnimo cuinaca izói jaɨnaide. Mei
    íadɨ ja ie ɨni tɨilla mei, afengo bumo jaɨnáiñede. Jesumo ɨ́ɨnote afengo gáɨgamɨemo
    ɨníreirede.
  por-BRBSL: A esposa é obrigada por lei enquanto seu marido viver; mas se o marido
    estiver morto, ela é livre para se casar com quem ela desejar, somente no Senhor.
  ces-NKB: Žena je vázána zákonem, dokud její muž žije. Kdyby však její muž zemřel,
    je svobodná vzít si koho chce, [ale] pouze v Pánu.
  cui-cui: Petsiriwa powa jitha eca powa pejume cowʉntsiwa bewa piseuri cuicuinaena
    poxonae cataunxuae jopa tatʉpaetsi piseuri. Icha pia pebin tatʉpatsi barapowa
    itacʉpatsi xua pichina icha pebin pon saya pejume cowʉntsin.
  boj-2014: Uŋa bei aqa tamo a moiyosaisoqnimqa uŋa dena a uratqa keresai. Aqa tamo
    a moiyimqa a olo tamo bei oqa are soqnim a na oqa kere. Ariya a Kristen tamo segi
    em.
  eng-OEBUS: A wife is bound to her husband as long as he lives; but, if the husband
    should pass to his rest, the widow is free to marry anyone she wishes, provided
    he is a believer.
  eri-eri: Aita ete no nomo au umei uwa wonga, aita waha no gai onou fai waha nomo
    oya yafonbona. Onou wa no nomo au umei mata wonga, aita waha no ege sese tuwei
    uwa. No fai ete tei nomo gauwei mata wonga, no edo tonbona. Onou wa, no fai Anyakaro
    bona huwanya ngalengana waha tona.
  wiu-wiu: Ali pekene atoapa nekane tuameneya pa mekolopa nipa nekane-pala lipua meamene.
