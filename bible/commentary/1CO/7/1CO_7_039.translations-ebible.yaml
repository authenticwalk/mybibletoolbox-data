  ory-ory: ସ୍ୱାମୀ ଜୀବିତ ଥିବା ପର୍ଯ୍ୟନ୍ତ ଭାର୍ଯ୍ୟା ଆବଦ୍ଧ ଥାଏ; କିନ୍ତୁ ଯଦି ସ୍ୱାମୀ ମୃତ,
