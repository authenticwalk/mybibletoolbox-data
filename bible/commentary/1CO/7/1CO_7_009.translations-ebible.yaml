    rhoqoräkt i qale qa sa ama snängaqa i qat dang i vadi va qä qavat.
  ita-1885: Ma, se non si contengono, maritinsi, perciocchè meglio è maritarsi, che
    ardere.
  muy-muy: Ay ti maslaŋa ya ti èsliki meɓeseni do ni ti mâday wal, wal ti ni mâday
    zal. Hojo kəhəlumvu zlam gekʉli, ere gani arəh ga wal ahkay do ni ga zal amakaɗ
    kʉli ti ni.
  kqc-kqc: Idu ini yuka vana nari rena anua regedi vonisi, buni bi megedi. Adina mego
    bi buni, de bi moke moke dudu vai goragora rego.
  tav-tav: Canʉmoa mana na cãniere canʉca majiquẽna una maca canʉmo cʉtiparã ãma.
    Bapa manibana popiye na catamʉoro ñuuquẽe. Na cabapacʉto maca ñuubʉjaro.
  eng-ULB: But if they cannot exercise self-control, they should marry. For it is
    better for them to marry than to burn with passion.
  spa-VBL: Pero si carecen de dominio propio, entonces deben casarse, porque es mejor
    casarse que estarse quemando de deseo.
  fra-_FOB: Mais s'ils manquent de continence, qu'ils se marient; car il vaut mieux
    se marier que de brûler.
  hau-ULB: Amma idan baza su iya kame kansu ba, ya kamata su yi aure. Gama yafi masu
    kyau su yi aure da su kuna da sha'awa.
  mal-mal: എന്നാൽ, ആത്മസംയമനം ഇല്ലെങ്കിൽ അവർ വിവാഹം ചെയ്യട്ടെ; വികാരാസക്തികൊണ്ട് എരിയുന്നതിനേക്കാൾ
    വിവാഹം ചെയ്യുന്നത് നല്ലത്.
  lit-lit: Bet jeigu jie negali susivaldyti, tegul tuokiasi, nes yra geriau tuoktis,
    negu degti.
  urd-GVR: Lekin agar āp apne āp par qābū na rakh sakeṅ to shādī kar leṅ. Kyoṅki is
    se peshtar ki āp ke shahwānī jazbāt belagām hone lageṅ behtar yih hai ki āp shādī
    kar leṅ.
  far-far: Boroi ma, dia nia 'afitai fua tani wane amulu fua mulu ka noni'ela ana
    kwaidorie kamulu ki ana noni, nia lea fua mulu kai 'afe ma mulu kai arai. Sulia
    nia lea fua mulu kai arai 'amulu ma mulu kai 'afe 'amulu fasia mulu ka too ana
    'afitaie ana kwaidorie ana noni.
  suz-BL: सु सु चहिं आन का ला बाक्‍ने मचाप्‍नीमी, मेकोपुकी ग्‍युंबे पांइसमल। मारदे
    हना वोंइश नु मीश माल्‍शा, हेंथे गाक्‍चा क्‍येङा ग्‍युंबे पचा रिम्‍शो दुम्‍ब। १तिमोथी
    ५:१४
  car-NT: Moro o'win upu'po amano apyiry upiry jako te ty'waine, oro naimysen. Woryi
    sanory 'wa, wokyry sanory 'wa awory ko'po 'ne ka'tu rapa moro aimyno iru'pa man.
  amp-amp: Ndt be tukomn tukmoh yima yuhum yak nhombrakfot. Kak nhombra titko brio
    toh furaneft, to be ni metn ram yakkfot, yo ni yindarin met yakkfot. Briyo tohrahn,
    metmpno yo yindarimpno yi htfasneft yak tfaktirahnr.
  bht-bht: पर अगर सै सबर नी रखी सकन, तां उना जो बियाह करी लेणा चाईदा, क्योंकि शरीरे
    दिया इच्छा ला लड़ने ला खरा है की बियाह करी लिया।
  eng-NOY: but if they cannot control themselves, let them marry; for it is better
    to marry than to burn.
  cub-NT: Ʉbenita nácapũravʉ cõjeni bʉojabevʉ baru ne baju d̶aiyʉrõre ʉ̃mʉ nomióque
    aru nomió ʉ̃mʉque máre, pʉrʉbʉojarãri na. Métamu ne pʉrʉbʉoiye ne ñájiye pʉeno,
    ne nomicʉbe boje o ne ʉ̃mʉcʉbe boje.
  ita-1927: Ma se non si contengono, sposino; perché è meglio sposarsi che ardere.
  lww-lww: Ana visae lap̃asa apisu sane peraga, yoko m̃arera van la vap̃isi vena auarar
    la lue ga sanene, pogaga, po pap̃isi nap̃a visae alual tai nap̃a atalopa amio.
    Pe pon re natap̃aliena sum̃a kar la sanene vano-o asum̃a aloge viowagania silaga.
  ckb-ckb: بەڵام ئەگەر خۆیان ڕانەگرت، با هاوسەرگیری بکەن، چونکە هاوسەرگیری لە گڕگرتن
    باشترە.
  nas-nas: Teka diiꞌka tanatarariaukaꞌnung deekoꞌ, makosi, nampeesirariaing, karaaꞌke
    booꞌ otorimaatoꞌneenga.
  uvl-uvl: Pe nenge teke te nauele singiria lemene ngana ero, urana nge telei. Iange
    lape salaunga ana poinga kik heke iri pe tepoi rara pulut mana lange hehei hel
    pe hana hel nenge te leia iri ero.
  eng-BBE: But if they have not self-control let them get married; for married life
    is better than the burning of desire.
  ixl-CNT: Pek bꞌaꞌn sauch kꞌuliꞌbꞌ oj yitꞌ aꞌ koj etetz aas sakoꞌxhatinex ech tzaꞌ.
    Tan aal bꞌaꞌn sechok ekꞌulel. Aꞌ koj bꞌaꞌn aas aꞌ texh setitzꞌa ixoj oj vinaj
    bꞌenamen.
  xsi-xsi: Andeta miki pinde kakura tu kakai poe sondo pa warakami karaemi, ande tia.
    Mine nde ara ŋana miki ŋinde ma kapakâe kaiwami kaiwami. Tia ma ilomi gagatimi
    ŋalae ŋana kapalulua tinimi potomule kâ, itogo yââ mela-mela mwasina.
  crx-NTPO: '''Et hoonts''i ''aw ''oohududotun ait''oh de, lhgho dólts''i''. ''Ants''i
    kwun k''un''a lhts''onint''i de, lhgho dilhts''i de, ''et ''on nus soo'' hoont''oh.'
  kan-OKCV: ಅವರಿಗೆ ಸ್ವಯಂನಿಯಂತ್ರಣ ಇಲ್ಲದಿದ್ದರೆ, ಮದುವೆಮಾಡಿಕೊಳ್ಳಲಿ, ಕಾಮದಾಶೆ ಪಡುವುದಕ್ಕಿಂತ
    ಮದುವೆ ಮಾಡಿಕೊಳ್ಳುವುದು ಉತ್ತಮ.
  bbb-bbb: '@see-verse:1CO.007.008'
  blw-blw: Ngém mag-ay ta achiayu makaippar, un-unnina ud-ay no mangahawa-ayu, te
    un-unnina hen mangahawata no hen anchi achi guminang hen kaman inuwaw hen achar.
  tam-2017: ஆனாலும் அவர்கள் சுயக்கட்டுப்பாடு இல்லாதிருந்தால் திருமணம்செய்துகொள்ளக்கடவர்கள்;
    வேகிறதைவிட திருமணம்செய்கிறது நல்லது.
  azz-NT: Huan namejuan nantaca, como amo huelis ijcón nanmocahuasque de amo nanmonamictisque,
    ijcuacón cachi cuali ximonamictican. Porín cachi cuali ximonamictican para ma
    amo xisihuatatanemilijtinemican huan amo no xisihuahuelitztinemican san. Huan
    in sihuame ma amo xitacatanemilijtinemican huan amo no xitacatahuelitztinemican.
  spa-RV-1909: Y si no tienen don de continencia, cásense; que mejor es casarse que
    quemarse.
  csy-csy: 'Ahihang amate a kisuup zo bale, zi le pasal nei tahen: banghangziam cile
    cilesa deina mei bang in a kuang liang sang in phazaw hi.'
  mxq-NT: Per pʉn kyaj mmada̱ꞌa̱ga̱ꞌa̱ndʉ mꞌíttʉt naydyiꞌigyʉty, waanʉ oy es mdimpʉ́ktʉt,
    kʉdiibʉ mnayyajtóyʉdʉt mʉdʉ tsojkʉn.
  tzj-NT: Pro wi matecoch' mejor quixc'ule'e. Queri' nbij chewe como ma utz ta ja
    tok lawulo' naban rmal ja chaka benak chi nayarij rwach jun ixok owi jun achi.
  tdt-tdt: Maibee se imi senti la domina aan tan, diak liu imi kaben duke la aguenta
    tan ona.
  ron-BTF: Dar dacă nu se pot înfrâna, să se căsătorească; fiindcă este mai bine să
    se căsătorească decât să ardă.
  eng-WEBP: But if they don’t have self-control, let them marry. For it’s better to
    marry than to burn with passion.
  eng-FBV: But if they lack self-control, then they should get married—for it is better
    to marry than burn with desire.
  nld-1939: Maar zo ze zich niet kunnen beheersen, laten ze dan trouwen. Want het
    is beter te trouwen dan te verbranden.
  bwo-bwo: Ernmó meetsi tewnon mis'oniyere de'ewo b́k'antsotse botoko kordek'o bomawiyal
    de'ewne.
  nch-BL: Pero sinta Toteco amo quinmacatoc nopa yajatili huan ohui para monemiltise
    xitahuac pampa iniselti, huajca ma motahuicaltica. Quena, achi más cuali ma motahuicaltica
    para amo mojmosta quinequise tajtacolchihuase.
  quc-TNT: We c'u man quich'ij tä chic ri mat quibano xa jas ri quiwaj ix, are utz
    na quixc'uli'c chuwäch ri xa quiq'uis iwib rumal ri i rayibal.
  tfr-NTPO: Gueniyo pjãy wotjl̈ĩk ëbo wl̈ẽk ĩyado, pë ba tjok wl̈o wl̈eni ga pjãy
    orkwosmok ga pjl̈ú, pjãy wotjl̈ĩk l̇l̇ëbo owa shäryë ĩyado l̇l̇ëm wl̈o.
  kaq-NT: Jaabi, teneti hahtipahyamaxon maton haibo benanahue heen huetsabaan, maton
    bene rihbi heen chocabaan. Hisinaxcamahi haibo hihti queenah ta tiroma qui. Jaa
    tiromahi bi ta matonahbi maton haibo bichí siri qui.
  sgb-sgb: Noa, no a yo mapigil ya lawini yo, ay mag-ahawa kaw tana. Ta mangêd ya
    mag-ahawa kaw kanan mag-in magulo ya nakêm yo, hên gawan ha kalabayan lawini yo.
  vie-1934: Song nếu họ chẳng thìn mình được, thì hãy cưới gả; vì thà cưới gả còn
    hơn để cho lửa tình un đốt.
  kxv-kxv: ସାମା ଏ଼ୱି ଆଙ୍ଗାତି ଲକ୍‌ହାଲି ଆ଼ଡିହିଲାଉ ଇଚିହିଁ ଏ଼ୱି ବୀହା ଆ଼ପୁ; ଇଚିହିଁ ଆଙ୍ଗା
    ଲାଗେଏତି କାମାତା ୱେନିକିହାଁ, ବୀହା ଆ଼ନାୟି ନେହେଁ ।
  amu-NT: Sa̱a̱ xeⁿ tileicwiquii nꞌomna na mꞌaⁿ ñenquieena, ñecuaa, cꞌuncona, ee yati
    na mꞌaaⁿ tsꞌaⁿ na we caⁿ, nchiiti na cweꞌ matseiqueeⁿ tsꞌoom na ñeꞌcꞌoom ñꞌeⁿ
    tsꞌaⁿ.
  hin-CV: किंतु यदि उनके लिए संयम रखना संभव नहीं तो वे विवाह कर लें—कामातुर होकर जलते
    रहने की बजाय विवाह कर लेना ही उत्तम है.
  spa-BES: Pero si no tienen, don de continencia, cásense, porque es mejor casarse
    que quemarse de pasión.
  san-BEN: কিঞ্চ যদি তৈরিন্দ্রিযাণি নিযন্তুং ন শক্যন্তে তর্হি ৱিৱাহঃ ক্রিযতাং যতঃ
    কামদহনাদ্ ৱ্যূঢৎৱং ভদ্রং|
  tdx-tdx: Fa naho tsy mahalie-batañe, le apoho hañenga valy. Hamake t’ie hanambaly
    ta te hiforehetse.
  naf-naf: Yaŋgut sipkotem ma animbi kwambet in awembiŋ mamayelen sek tikŋaŋ omba
    tapme sekŋin ŋep ku damuŋ mimiyelen beme awembiŋ ŋep bewep. Mneti sekŋinaŋgalen
    tikŋaŋaŋ indamandame yom mbepgat awembiŋ ŋep bewep.
  grc-MT: ει δε ουκ εγκρατευονται γαμησατωσαν κρεισσον γαρ εστιν γαμησαι η πυρουσθαι
  vid-vid: Ila wone hamuweza kilongoza mwemwe, leka muhole, mina inoga kuhola kuleka
    kumema maya ga chilukuli.
  pio-NT: Quéwa càmicaalícué píalimá picùaca píawawa ipíchaná pimànica pibáyawanáwa,
    yásí iwàwacutácué peedáca pinìriwa, píinu nacáiwa, cayábacáiná cachàiníwanái picásàacaalícuéwa
    máinícáichacué píináidáanícawa piimáanápiná áiba yáapicha.
  tsn-tsn: Mme fa lo palelwa ke go itshoka, nyalang. Go botoka go nyala go na le go
    babalelwa.
  amr-NT: Huakkaʼda hua̱tino eʼmati̱e̱ʼtaʼ eʼpaknayo kenpaʼti bakdejdikda moʼe̱po,
    yanʼto̱e̱paktiʼ. Eʼto̱e̱paknayo huadakda o̱ʼe̱. Hua̱to̱e̱ to̱e̱hueʼ e̱ʼe̱a̱da
    eʼbakdejtaʼ eʼeretpakikaʼnayo dakhueʼda o̱ʼe̱.
  pwg-pwg: Mikeda ke kovokovoghimi da kona makiiyota taku nakanani na vaghina, kotavine.
    Ke ita biibai da kona makamakai ma vipekana notasi kona viivii kirakiiyei.
  cjv-cjv: ari kakom kakom opai kau enainga te opai kakom kakom winom biyai morainga
    yokamai inainga ma dekenainga ena ari opai kau enainga i faname. Te opai winom
