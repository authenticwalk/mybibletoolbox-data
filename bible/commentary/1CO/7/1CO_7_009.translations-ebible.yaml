  kpw-kpw: Pen nɨbi bɨ rɨmnap yɨharɨŋ mɨdöm, si gun a göm gasɨ u nöp auö, mɨd aij
    gagnaböl. Anɨg gainɨm u, bɨ gau nɨbi kale ke ke udöl, nɨbi gau bɨ kale ke ke udöl.
