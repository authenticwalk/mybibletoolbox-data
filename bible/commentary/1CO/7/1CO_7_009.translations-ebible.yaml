  peg-peg: ମତର୍‌ ଜଦି ହେୱେକ୍‌ ମାନ୍‌ର୍ତିଂ ସାମାଲି କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ୱିତିସ୍‌, ୱାଟିଙ୍ଗ୍‌ ହେୱେକ୍‌
