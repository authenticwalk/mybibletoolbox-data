  tha-KJV: แต่​ถ้าเขายั้งใจไม่​ได้​ก็​จงแต่งงานเสียเถิด เพราะแต่งงานเสี​ยก​็​ดี​กว่ามีใจเร่าร้อนด้วยกามราคะ
  por-BR-2018: Mas se não podem se conter, casem-se; porque é melhor se casar do que
    se inflamar.
  mhl-mhl: Fiine fukegayoŋ, ŋoe ŋonuŋ fukekimiŋ ore maŋ-ŋaŋuŋ jo jako egu gonimiŋ
    ore soine ŋoe ŋonuŋ fukebi afagaiŋ. Ore eru yoŋoji maŋyaŋuŋ siŋaŋ ganimiŋgo embimbiŋgagobi
    ine, soine ŋoe ŋonuŋ fukenimiŋ.
  klv-klv: Be asike lǝb̃etǝgau gat nǝlolito dan naitian tosa, lilah. Husur savoi hǝn
    lǝb̃elǝŋon masuṽ hǝn naitian; ivoi sǝhori am ke lilah.
  bco-bco: Ko꞉sega gini do꞉mo꞉wa꞉lo꞉ asulab a꞉no꞉ dinafalo꞉ mo꞉tili doma꞉no꞉ dowalega,
    gayo꞉ diaki, kalu ha꞉naki a꞉lalikiyo꞉ o꞉li ko꞉m. Uwo꞉ dia꞉no꞉ man a꞉no꞉ alan asulabena꞉ki,
    gio꞉ a꞉la꞉dimida꞉bi.
  kdl-NT: Shegai ya fuɗa baci ya ka̱na̱ kaci ka ɗe wa, i yain iyolo. Wa laka ta̱ tsulobo
    i yain iyolo n u ɗa ya kuwa̱ n maluwa.
  apu-NT: Txamari himaposotakaniãri hĩtakanapiniri hiĩto nireẽkiti, erekari hĩtanorouatini,
    erekari hĩtaniriuatini, kotxi kapatakari atoko itxa hiĩto nireẽkiti.
  roo-roo: Ari vosa viapau uvuipata oiso ra visii vo ruiparoaro rukupata, oa-a eva
    vituaro iava uvuipatai ra ora oupata. Oire vo osa ora oupavira toupaoro viapau
    oiso visii vuri piepaive orugoorovu avu vai vara varaura oaraiaro.
  miz-NT: Ntá tsi tē ña kutíi nto nī kúñu ntō ne, tántaꞌa ntō. Dií ka váꞌā ó e tántaꞌa
    ntō naa i é kadā kuení nto é viī nto é kīni kaa ni kúñu ntō.
  qvz-NT: Randi sapalla puringahua mana ahuantanata ushashaga japinacuichilla. Pai
    japina huarmita ashiyana randimanda alita japinacuna yali ali anma.
  deu-ELO: Wenn sie sich aber nicht enthalten können, so laßt sie heiraten, denn es
    ist besser zu heiraten, als Brunst zu leiden.
  mjc-NT: Maa tyin tatun ña cunyee iñi ndo coo tacan ñi ndo, vaha ca tsa tindaha ndo
    tan ñavin ca tsa ndoo ndo tsihin tsa cuñi ndo tindaha ndo.
  caa-caa: Pero jay machi uyubꞌi ucojco ubꞌa inteꞌ, más ani bueno tuaꞌ axin anujbꞌi.
    Porque más ani bueno tuaꞌ anujbꞌi inteꞌ tuaꞌ machi unumse ubꞌa meyra umen que
    war uyusre anujbꞌi taca inteꞌ ijchꞌoc.
  pls-NT: Pero si jehe na tsixinha na, nchao tsjé na nc̈hic̈hihi na o xixihi na ixin
    icha jian rrochonda na nc̈hic̈hihi na o xixihi na que puro rroẍaxaon na de ixin
    nc̈hí o de ixin xí.
  eng-WYC-2018: And if they contain not themselves, [or be not chaste], be they wedded;
    for it is better to be wedded, than to be burnt. (And if they cannot contain themselves,
    or remain chaste, then let them be married; for it is better to be married, than
    to burn alone.)
  bdv-bdv: ମଃତର୍‌ ଜଦି ସେମଃନ୍ ଗଃଗାଳାର୍‌ ଇଚା ସଃମ୍ବାଳୁ ନଃହାର୍‌ତି, ତଃବେ ବିବା ଅଃଉଅତ୍‌;
    କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଗଃଗାଳ୍‌ ସଃମ୍ବାଳୁ ନଃହାର୍ତା ବାଦୁଲେ ବିବା ଅଃଉତାର୍‌ ନିକ ।
  otq-NT: Ha nuꞌmu̱ gi hanthu̱ hinxi ꞌraꞌahu̱ Jö ar ntꞌuni gi ꞌbu̱se̱hu̱, xiñho gi
    nthöthu̱, ne hinge hyaxꞌmu̱ di oda ri mfenihu̱nu̱.
  tzo-SA: Yan mi mu xuꞌ yuꞌun chaꞌiic ti stuquic oe, acꞌo saꞌ yajnilic li queremutique,
