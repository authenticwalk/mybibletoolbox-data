verse: 1CO.007.009
translations:
  kpx-kpx: Isito lana negoholisi koliaveve huhulahai mahinaveve huhulahaliege keta
    duave. Hovedevei la isivi vai kolivulahai mahinuvulahave. Isito lana kateholisito
    vani bahata vavoloe vaveve ke huhulahage keu toelanu.
  okv-H: eto jimbari ta uje peni vahai eto kito jimbasora amo tehora eto ke amita
    be amo jimbari ta hotembari amo jo ta kuru kuru eto avuei avo eto mane toasora
    te jimbasora.
  tbo-tbo: Ma inapa luhogala gowagowada ina ibagibagimi yaka ona tawine po ega luhogala
    gowagowada ina iapapoenimi.
  mal-C: എന്നാൽ സംയമം സാധ്യമല്ലെങ്കിൽ അവർ വിവാഹിതരാകണം, വികാരത്താൽ വെന്തെരിയുന്നതിനെക്കാൾ
    വിവാഹിതരാകുന്നത് ഏറെ നല്ലത്.
  grc-SR: Εἰ δὲ οὐκ ἐγκρατεύονται, γαμησάτωσαν· κρεῖσσον γάρ ἐστιν ⸂γαμῆσαι⸃ ἢ πυροῦσθαι.
  bgc-bgc: पर जै वे खुद पै काब्बू ना राख सकै, तो ब्याह करै, क्यूँके ब्याह करणा वासना
    म्ह जळण तै भला सै।
  khz-khz: Na pene ira ati gelegele pia vaigaoka genai, ne pia vegarawa. Kwalana pia
    vegarawa nama, ati nama kala kawakawa kalara ira aorai no kalova pene gala.
  deu-TKW: können sie sich nicht enthalten, so mögen sie heiraten; es ist besser heiraten,
    als Glut leiden.
  zsr-NT: Chquiꞌ cutu gac laꞌná beꞌi cuinquëꞌ, huac lutság naꞌquëꞌ, le gacr dxiꞌa
    lutság naꞌquëꞌ len cu laꞌzë́ ládxiꞌquëꞌ le cunác.
  lin-lin: Kasi soki bakoki te komikanga, tika ete babala ; pamba te eleki malamu
    kobala, na esika ya kozika na posa ya nzoto.
  hns-NT: Bakie djab oelog apane ke na samhaar paawat hoi aur raat-dien biaah ke biese
    me sotj karie, tab bestar hai kie oelog biaah kar lewe.
  noa-E: Mamʉ pãrau pãach ö khõchag pöd ãwatbaju nʉm khai, warre pãach ʉʉidamcha athat;
    maagwai ʉʉinaujã agjö warre pãach jaaindam aupetat. Warre dich õor dʉ̈icha nʉisiewai
    ʉ̈ucha sĩebahab, sĩi magʉm khõchag aadëphʉmjã ich mag ãwat wënʉrraju khãai.
  eng-EMTV: but if they are not exercising self-control, let them marry. For it is
    better to marry than to burn with passion.
  mib-NT: Te núu jíní i jeē ma cánda i quendōo máá ɨɨn‑ni i, te na quíjnáhan i núu
    súcuan. Chi vāha ga jeē quijnáhan i vēsú jeē ndúquīji i.
  lif-NT2: कर खे़ङ्‌हाॽरे़ आबाङे याम्‍सोःप्‍मान् युक्‍मा मे़न्‍छुक्‍तुन्‍ने़ फाॽग्र
    खे़ङ्‌हाॽरे़ मेःक्‍खिम् मे़जोगुरए पोःङ्, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ चाराम्‍मा निङ्‌वाॽइल्‍ले़
    ये़ःङ्‌सिङ्‌मार वाॽमानुःल्‍ले़ मेःक्‍खिम् चोःक्‍माए नुःबा पोःङ्‌लो॥
  xnj-xnj: Nambu ngati mundu ihotola lepi kujidivalila. Chabwina mundu uyo agega kuliku
    kuvya na mnogo.
  mmx-mmx: Ketla do mixo epovo xusu mina lok tatao avukat luruptuvuk atnimi, la levendoxoma
    atnimi move i ngaongao mumu loklok at leepot, i lox avukat mene do mina epot.
    I lox avukat do mina epot mila i lok kapmek do nom lavavara atnimi na lok nimi
    la levendoxoma atnimi na xalibi amisik ti mo loklok.
  cbr-NT: Usa 'aínbi ca xanuñuma 'iti tënëtisama tanquin unin xanu biti 'icën, xanúxribi
    ca bënëñuma 'iti tënëtisama tani bënuti 'icën.
  tee-NT: Para ni jantu lai ak'aichokocan is'akstu'an pus palai k'ox ni ca'a'icalh.
    Palai jantu k'ox ni na va catamak'alhk'ajnalh ni lana jantu lai tatsucui ju va
    is'akstu'an.
  eng-LSV: and if they do not have continence—let them marry, for it is better to
    marry than to burn;
  cak-NT: Pero xa man yetiquier ta quiyon yec'ue', can quiec'ule'. Roma más utz yec'ule'
    que chech nic'at cánima.
  pah-NT: Emo g̃a nhimomiraname'ymame g̃a potarahivuhuavo tahembireko ti g̃a g̃a pavẽi
    a'ero. A'ereki nanongara'g̃a g̃wembirekoe'ymame g̃a potarahivuhuhetei novĩa. Koji'i
    pyry nanongara'g̃a nembirekoro a'ero.
  sja-NT: Mamĩda miak'ãi k'inia p'anɨ pɨrã, miak'ã́itɨ, p'ek'au oo k'inia p'anadai
    k'ãyaara.
  xed-xed: Ala ka si laviŋ a kuni ta ŋafta wu katsi, kluvwakla ta vgha. Dər kluvtá
    vgha ka nzata ka suʼay.
  mks-NT: Joo tá co̱ ndeé ini na ca̱hnu̱ na̱ yiquí cu̱ñu na, va̱ha chága̱ ná tanda̱ha̱
    ná jáchi̱ va̱ha chága̱ ná tanda̱há ña̱yivi a̱ ju̱ú ga̱ ña̱ ná ndia̱va̱ íní na̱
    coo na xi̱hín na̱ co̱ cúú yíi̱ ná á ñájíhí na̱.
  gfk-S: Iesene di ing pa dile tale be di na kure hadades ira nudi sinisip, i bilai
    be di na tola. Kinong urah, i bilai be na tola ma pai nale manga mamahien no nuno
    sinisip utano ninohon tikai.
  bmu-bmu: Ölöpŋi akzapmö, awanöm akingö uruŋini könöp jeiga malbepuköra mönö ölöp
    awanöm aketka amqema. Miaŋgöra yeŋön uruŋini galöm kölbingö osize ewö, mönö ölöp
    awanöm akŋe.
  dgz-dgz: Go waen o apan naine mutapen menan imuya potaya yagiriwandapinawa ame naine
    mutapen di. Iwa potaya yariwandapinawa ame koerage.
  eng-GNV: 'But if they cannot abstaine, let them marrie: for it is better to marrie
    then to burne.'
  zaa-NT: Pero canchu ruthácca'bia' latsi' le qui'ni bihua guchia le thua ttùba le
    nna, entonces líúttsa teláná' le. Pues adila tsa' guttsaná' le tì'chula gulábalatsi'
    le tulidàba acerca de ca cosą'.
  eng-WEBSTER: 'But if they cannot contain, let them marry: for it is better to marry
    than to burn.'
  guh-guh: Itsiata baitsi jane itsa apo caëjëpaetsi penajamatabëcuenesaëtsijava, nexata
    pibisiacuene pevitota pexanaeyaniva, rovialia benacojioba. Bajarapamonae toxanepanatsi
    rovialia penacojiobijava. Tsipaji itsa apo nacojiobi tsipae, ëpibisiacuene pexanaenexa
    najamatabëxainaejitsipa. Nexata najamatabëcuene bijianaponaejitsipa.
  bon-bon: Yepä weene liba singi idrinuge coga rooriye awadrecame, siige äblicäco
    weeme singi bine iibaname, weene lawadricinuye. Weeme singi ädri cabu ca miiji
    gyene weene atejäclmuta.
  nhw-BL: Pero sintla Toteco amo quinmacatoc nopa yajatili huan ohui para monemiltise
    xitlahuac pampa ininseltzitzi, huajca ma monamictica. Quena, achi más cuali ma
    monamictica para amo mojmostla quinequise tlajtlacolchihuase.
  swh-ONEN: Lakini kama hawawezi kujizuia, basi waoe na kuolewa, kwa maana ni afadhali
    kuoa au kuolewa kuliko kuwaka tamaa.
  wbi-wbi: Looli nave pikusigha, luvanoghile pitolua. Ulwakuva luvanoghile avene kutolua
    ulwakuuti valeke kuva nuvunoghelua.
  bba-bba: Adɑmɑ bɑ̀ kun kpɛ̃ bu tii nɛnɛ, bu de bu kɑsunɑ bu kɑ suɑnɑ, domi n burɑm
    bo bu suɑnɑ n kere bɑ n kĩi kɑmɡiru wɑ̃ɑsi.
  eng-KJVCPB: 'But if they cannot contain, let them marry: for it is better to marry
    than to burn.'
  kgk-NT: Eremendase eterei ramo, emenda katu. Iporãve eremenda. Naiporãi voi nde
    reko vai-rupi rei ereiko.
  waj-waj: Fai hama ngia yopeema ngiingii mmammaiyauvaara ooqoo tikio ngii yaata ausaiyauvo
    nnaata vaati vareeraivaara ngii varaatainai inna aikioo varaatee. Nnaata vaati
    vareera aataruuvo inna yoketaa aataruvai. Sabi gioonnaivoota vaidiivootama ngiari
    ta ngiari taavo iya varaatai aataruuvo inna hama yoketai aataruvai.
  cpy-cpy: Rooma terika pamawenitziro, otzimatyee pitsipatyaari. Tema rootaki kameethatatsi
    otzimi pitsipatyaari eero piñaamashiryaawaetanta.
  mpx-mpx: Yaa ebo ganawal ana nuwan i gasisi hot eliyamiu ge nige bosowaimiu totomiu
    nuku kaisemiu, he nuku alolon ya. He i nak te pagan o amnanina gasigasisena ni
    apanakagimiu.”
  wbp-wbp: Kajilpa ngana-puka warla-pajirninja-wangu warru parnkayarla kalykuru karnta
    marda watikipurda manu marda wati karntakupurda, ngulaju maju-nyayirni! Kajilpa-pala
    yupukarra-wangu nyinakarla karnta marda manu marda wati, kajika-pala warrarda
    manngu-nyanyi warru parnkanjaku. Ngula-kujakujulpa-pala yupukarra-jarriyarla-wiyi.
  luo-luo: To ka ok ginyal ritore giwegi, to onego gikendi, kata okendgi nikech kend
    ber moloyo ka gombo wangʼo ngʼato ka mach.
  nhe-NT: Pero intla ohui para monejnemiltise xitlahuac pampa ininseltitzi, huajca
    ma monamictica. Quena, achi más cuali ma monamictica para ax quinequise tlajtlacolchihuase.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܠܹܐ ܡܵܨܝܼ ܕܵܒ݂ܩܝܼ ܠܵܗ̇ ܓܵܢܵܝܗ‌ܝ، ܫܒ݂ܘܿܩ ܓܵܒ݂ܪܝܼ. ܣܵܒܵܒ ܒܘܼܫ
    ܨܦܵܝܝܼ ܝܠܵܗ̇ ܠܸܓܒ݂ܵܪܵܐ ܡ̣ܢ ܠܸܩܝܵܕܵܐ ܒܫܲܗܘܲܬܬܵ‌ܐ.
  esk-NT: Aglaan aŋalalguitchumiŋ iŋmiknik iḷaqatniktuksraurut. Atakkii iłuatluktuq
    tuvaaqatniktuni nagriaġipkałiġmiñ timim pisugruaŋaniñ.
  msb-msb: Pero kun dili kamo makatios, mag-asawa kamo. Mas maayo an mag-asawa kamo
    kisa bagaʼn mag-init sa paghandom sin kaila.
  cpa-NT: Chi²júh² tsa¹li¹bí² dsǿa¹²dsa tiogh³dsa guiog³dsa, ju³jénh³dsa gug²dsa.
    Di³ dsio¹ hi³méh¹ hi² jian¹dsa hio¹³ cónh¹ jín³ hi² quien¹²dsa ju²méh³ dsøa¹²,
    hi² tsa¹chian² hio¹³ quián¹²dsa.
  dso-dso: ମାତର୍‌ ତମେ ଜଦି ମନର୍‌ ଲାଲ୍‌ସା ମୁର୍‍ଚିକରି ରଇ ନାପାର୍‌ଲାସ୍‌ନି ବଇଲେ, ବିବା ଅଇବାଟା
    ନିକ । କାଇକେବଇଲେ ଲାଲ୍‌ସାଇ ପଡିଜିବା ବାଦୁଲେ ବିବା ଅଇବାଟା ନିକ ।
  meu-meu: To basiema haheauka, bema headava; badina be bae headava na namo, mata-dika
    ena lahi ai bae ara na dika.
  yva-NT: Weramu ranivara awa bekero vauname mamo mbambunin ti matawandi rai kakai,
    weamo syare ubaunam kai. Weye kove mamo ubaunam, vemo awa bekero vauname nseo
    manakoeve ti matawandi rai kakai nora.
  dgc-dgc: Pero éng éwan kam makatiis, éy maari kam a mangasawa. Maigi pa i te asawa
    kesira ta magkasala.
  zpm-NT: per teḻne rieṉ zho lëbd xcuerp zho, dzigo mazd ctsieelnia zho. Mazd wena
    ctsieelnia zho, lëdle so zho tib zho ni teḻ rec rdzu zho.
  hix-NT: Anatoko nehohketxow hana, nyamoro ha, tanhàn kom hoko, wos hoko, kàrà hoko
    xarha. Tehohkantokonye rma, osowyomahra natxow hana, wos hona, kàrà hona xarha.
    Tàhnawonye ahoxemra tehtxoho kom hoye ro hana osowyomahra natxow ha. Àro wyaro
    tehtokonye, thehtahorye natxhe. Tànyontahorye xarha natxhe. Àhehtatho komo rma,
    ànyontatho komo xarha, ohxe rma naha, tanhàn kom hoko ehohkatxho kom yoho rma
    haxa mak ha.
  sim-sim: Hako os kuyap ji wayawa mberem jihinjik jip ji likwa ambu nahi, wa kolok
    ji hulasihi nokoplaka. Oso jivi sir. Las avak nokove si hulatolhakanak hulayi
    avak nokophirmbirinda ngashi.
  npi-ULB: तर यदि तिनीहरूले आफूलाई वशमा राख्‍न सक्दैनन् भने तिनीहरूले विवाह गरून्
    । कामुकतामा जल्नुभन्दा तिनीहरूका निम्ति विवाह गर्नु असल हो ।
  cgc-cgc: Piro, daw dili kaw kapegeng ta inyo na kaugalingen, mangasawa kaw nang
    en kaysa na pirmi kaw mag-andem na magdulog ta duma.
  tim-tim: Gârâmâ luâk âmbâle biwiyeŋe kârikŋe bo damunŋe akmai arekŋe âlepŋe luâkdâ
    âmbendâ akmâ manbei. Akto egâliaŋgât kâlâpŋe mem bâli yekbopgât luâkdâ âmbendâ
    akmâ manbiâ huraguwiâp.
  yor-yor: Ṣùgbọ́n bí wọ́n kò bá lè mú ara dúró, kí wọ́n gbéyàwó tàbí kí wọ́n fẹ́
    ọkọ, nítorí pé ó sàn láti gbéyàwó jù láti ṣe ìfẹ́kúfẹ̀ẹ́ lọ.
  wos-wos: 'Nak hundi akwi wuni we: Du nak hési takwaré héranjoka némafwimbu mawuli
    yandét, wu métaka hérandé. Takwa hési nak duré humbwinjoka némafwimbu mawuli yalét,
    wu métaka humbwilé. Bér wungi hurumbét, wu yikafre dé. Bér wungi hurunjoka némafwimbu
    mawuli yata, wungi huruhafi yata, baka rembét, wafewana bérka mawulimbu ya maki
    yanéta jémba téhafi yandét bér haraki saraki sémbut hurutambér?'
  emp-NTPO: Baribʌrʌ bãrã cacuaba quĩrĩã b̶ʌda poya droad̶aẽ́bʌrʌ, quima edad̶ida
    panʌa. Bãrã cacuaba quĩrĩã b̶ʌd̶ebemada jũmawãyã crĩcha b̶ai cãyãbara biara b̶ʌa
    quima edad̶ida.
  eng-F35: but if they cannot exercise self-control, let them marry; since it is better
    to marry than to burn.
  ind-ind: Namun, jika kamu tidak bisa menguasai diri, sebaiknya kamu menikah, karena
    lebih baik menikah daripada terbakar oleh hawa nafsu.
  pes-OPCB: اما اگر نمی‌توانند بر امیال خود مسلط باشند، بهتر است که ازدواج کنند، زیرا
    ازدواج کردن، بهتر است از سوختن در آتش شهوت.
  mpt-mpt: Ina otane naka ibo fumbianiba Ni unangi mo dleb nomobobo ge funib mole
    i alelwali dline! Eka unang ibsak inaniba wanita fumbianiba Ni nakai mo dleb nimiobo
    ge funaib mole ibsa imakwali dline! Ibo inaniba nakai alelwali dliba eka unang
    isak imakwali dlonaib mole olo ayamobe. Ibo inanamino deiboniba besa bianiba inamin
    bobol temo amitie funib mole bobol tem funin olo sumu benoa ibo tamano henganomabiobe.
  ssx-ssx: Kutu piliepate pa ika꞉ hone pa꞉la꞉ ekita꞉ homu peaapeke na ya꞉ka꞉na꞉ta꞉
    kota꞉ wanda꞉ mea꞉pekeeki make halina꞉ da pua꞉pekeeki make ana꞉ pa꞉la꞉me. Hone
    pa꞉la꞉eki puluekema꞉ ti tala꞉ ekima꞉ handolo haena꞉ hata꞉ta꞉ hoelieke. Koto ekina꞉
    mo wanda꞉ mea hali pua pita꞉la꞉ ekita꞉ epelieke.
  mkl-mkl: Ammɑ bii ɑ kɑɑ yɔkɔ ɑ mu ɑrɑ nŋɑ, ɑ dɛdɛ njɛ ɑ so njɛ, domi í sĩɑ ɑ so
    njɛ do iyi ɑɑ mɑɑ wɛɛò binɛɛ ntɔ ntɔ.
  gaq-gaq: ମାତର୍‌ କୁଡ଼େଃମାଡ଼େଃ ଡିଙ୍ଗ୍‍ଆୟାଲା ମେଇଙ୍ଗ୍‌ନେ ଇସାବ୍‌ରେ ବିଏ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍
    । ମେଃଡାଗ୍‌ଲା କୁଡ଼େଃମାଡ଼େଃନେ ଜାବର୍‌ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଲା ମେଁନେ ବାଦୁଲ୍ ବିଏ ଡିଙ୍ଗ୍‌ନେ
    ବଲ୍ ।
  gof-RNT: Shin amon xuugetteyssafe ekkeysinne geleyssi lo77o gidiya gisho entti banttana
    haaranaw dandda7onna ixxiko, ekkonne gelo.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଆକଗି ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ଏତେ କାକ ସାମ୍‌ବାଡ଼ାଅ ଦାଡ଼ିୟଃରେଦ, ଆଣ୍‌ଦିୟଃକାକ
    । ଚିୟାଃଚି କା ସାହାଅକେଦ୍‌ତେ ତାଇନଃଏତେଦ ଆଣ୍‌ଦିୟଃରେ ବୁଗିନାଃ ହବାଅଃଆ ।
  gah-gah: Lá itamóza, gumesisi lakagata nene ve vená huko ezega emega oaká lakagata
    gilitamó nene, ámina netalímini loláa nenémo lekelémo golesa okatize, ve aleve
    lilí iki minata sunímo vatí oko neve.
  lcm-lcm: Na man kipo tav angkoai si saupai akit aniria, kapo ro ki osongon. Using
    osongon kapo ro ani nau nini taun a rikek.
  aer-aer: Kenhe unte apeke-arle anyente-arenye anetyakenhele anetyeke, kele mwerre-arle
    anewe-aketyeke nhenge unte apeke akwetethe itirrerle-aneme-ketye arrpenhenge intetyeke,
    renhe atnyinkwemele.
  qvc-NT: Piru kwirpuykita mana atishpa sujitaytaqa, kasarayllapa, ama uchata ruranaykillapa,
    nishpa.
  tgl-ULB: Ngunit kung hindi na nila kayang pigilan ang kanilang mga sarili, sila
    ay dapat ng mag- asawa. Dahil mas mabuti na sila ay mag-asawa kaysa mag-alab sa
    pita ng damdamin.
  cbs-NT: Ainyan inun beneya peken jau biakanankubainunbunwen. Jamen tsuabuda ainbuwen
    kemukin man shinan jeneama chutakatsis ikaidan, jau ainbu bikubainunbunwen. Ainbudi
    jau beneyadianunbunwen.
  xtm-NTPP: Kovaa nú ñatuu ka kundee i ja jin tatnuni i nuu yikikuñu i ma, va'a‑ka
    ja na jin tnanda'a i, nú sukan ka ñu'u ini i ma, nasa yukan, te jin skenaa i maa
    i.
