    o shembásabiama ts̈a nÿets tempo jésejuabnayana.
  ron-LSB: Dar, dacă nu au stăpânire de sine, să se căsătorească. Căci este mai bine
    să se căsătorească decât să ardă de pasiune.
  pon-pon: A ma irail jota kak on, irail en papaud; me mau papaud jan dender.
  nhe-BL: Pero intla ohui para monejnemiltise xitlahuac pampa ininseltitzi, huajca
    ma monamictica. Quena, achi más cuali ma monamictica para ax quinequise tlajtlacolchihuase.
  sps-sps: Sai to te gim fi rori ma onot ma tagaa ot iny koman tsuar tan kat iny finaanaum,
    ari ma fanging, tana saa te rof non tsuri ma fanging, kat ror ser maging fiisok
    er fakap ton koman tsuar tan finaanaum vavis.
  wnc-wnc: Siwan ngana wa aminu musia gwenu katak kayutnangge apmeptakengu yasewa
    akngae gwauke take apna maatna paning. Wa amindane musia enawa yasewa tasinangge
    natapa musiaatang katapda binga yasiyak. Asingu apna maatna take panong.
  bus-bus: mↄde tó aↄ̃é fↄ̃ wà ń zĩnda kũro, aↄ̃ nↄↄ sɛ́, aↄ̃ zã kɛ, zaakɛ kↄ̃sɛna
    maa dɛ lugana kↄ̃zila.
  gub-BL: Aze napepuner kwaw hemireko 'ym ma'e romo imen 'ym ma'e romo peneko haw
    rehe nehe, a'e mehe penemireko nehe, pemen nehe. Ikatu wera'u nezewe mehe nehe.
    Aze awa uputar wera'u kuzà iko nehe, aze a'e re nuwereko kwaw nehe, na'ikatu kwaw
    nehe. Ta'e xo a'e ma'e rehe ima'enukwaw putar a'e nehe xe.
  imo-imo: Nalo ambiye wapu langi naa namili ungu manda naa ninge lemo eno ambo liko
    iye punge. Aku ambe telka, ulu keri wendo naa opili ningo molko kondoromele.
  boj-boj: Ariya niŋgi nuŋgo segi jejamu taqatqa keresaiamqa niŋgi uŋa oiy. Niŋgi
    tamo oiy. Niŋgi sambala kumbra yqajqa are tulaŋ prugŋgoqnqas di kumbra bolesai.
  eng-DRA: But if they do not contain themselves, let them marry. For it is better
    to marry than to be burnt.
  knf-knf: Başale wo baanhil pmëban ŋleef ŋi baka, bawo kawo ţi bniim. Uhokan ñaaŋ
    awo ţi bniim kë di pkeţ na uyen.
  san-KHM: កិញ្ច យទិ តៃរិន្ទ្រិយាណិ និយន្តុំ ន ឝក្យន្តេ តហ៌ិ វិវាហះ ក្រិយតាំ យតះ កាមទហនាទ៑
    វ្យូឍត្វំ ភទ្រំ។
  arn-NT: Welu pepi ngünenofile ñi kuerpu, müley ñi kureyewael engün, fey doy kümey
    ñi kureyewael ta wentru engu domo fey ñi wesa femmekenoael fey ñi kureyewnon rume.
  zas-NT: Per bal id zadaan reeman guial ad zuxhliaat reeman, dxel zagdxeli guxhliaa
    reeman luar gudëëd xcuerp reeman casti guial taan reeman.
  ken-NT: Kɛ mbák mbɔk bho báchí ndǔ nkwɔ́ ywɛká abhɛn bápú kwáy bɛ́kɛ́m mmʉɛt,
    ɛ́rɨ bɛ́ mámbɔ́ŋ nɛbhay. Ɛ́rɨ bɛ́ bɔ́ mámbɔ́ŋ nɛbhay ɛcha bɛchɔkɔ nɔ, ɛkwaká
    kɛbhʉ́rɛ́ ɛ́ndu nɔkɔ bhɔ antɨ.
