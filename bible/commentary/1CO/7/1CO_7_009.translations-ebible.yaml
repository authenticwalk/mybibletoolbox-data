  kpg-kpg: Maa digaula e deemee di hagakono, digaula gii hai nadau lodo, idimaa, di
    hai lodo la koia e humalia i di noho i lodo di hiihai wele.
  taj-taj: तर थेनीगदेसे ह्राङसे ह्राङदान तहरी थान्‍बारी आखम्‍नी भिसम ब्‍याह लगै। तिग्‍दा
    भिसम सेम नाबारी आखम्‍ना चिबा भन्‍दा बरु ब्‍याह लबा चा ज्‍यबा हिन्‍ना।
  avt-avt: Yi ap te yewenɨn han ki yi hanhan eiwaai eitike mɨt o miyapɨr han, hɨram
    yaaim te yi yayɨtan. Hɨram enum te yi yayu weinɨm te yi hanhan eiwaai eitike mɨt
    miyapɨr han. Eim em au enum emɨt!
  cbk-cbk: Pero si no puede lang man ustedes aguanta de no tener mujer o marido na
    lao di ustedes, mas bueno man gane casa ya lang, para no ustedes castiga con el
    di ustedes cuerpo.
  uig-ARA: ئەمما ئۆزۈڭلارنى تۇتۇۋالالمىساڭلار، نىكاھلىنىڭلار؛ چۈنكى ئىشق ئوتىدا كۆيگەندىن
    كۆرە نىكاھلىق بولغان ياخشى.
  tuf-tuf: Cuat wiya racar réhctara wiya yehw̃i. Ra racar réhctara, ra chaw̃i. Wiya
    yehw̃yat, ra chácayat, ahsinra batro. Cuat yehw̃ti bi jor buc owár cama racar
    isóyatan eyrun ahsinro.
  abx-abx: Pero kon ga'i kam agpaka'agwanta nga gana' katig'ub-bi, agpangallaha kam,
    kay mas mahalap na hamok i pag'alla kuntra si padayon pag'antos si alabatan-na
    si magdangallahan.
  mco-NT: Pen ca' ajcxy mɨmadäga'ñ yɨ chɨnaayɨn adüg, etz nijot'ajtcɨxy co ypɨgaangɨxy,
    jac'oy co ypɨ́jcɨxɨpy. Com jac'oy co ypɨ́jcɨxɨpy ca'ydɨ co cuydúngɨxɨpy ninïcx
    chojcɨn.
  cpb-NT: Irooma terika piñaakonetya, ontzimatye piinantayetaiya. Tema iro kameethatatsiri
    piinantayetaiya, eero piñaantawo ayimawaitemi.
  aon-aon: Aria ta eshesh mare dodogowish um shusuhw merik um eshesh kanak um, enyen
    douk wosik um eshesh ta shanaraum. Ta shupe meyoh um aria esheshiruh aparuh hukitak
    abom aria eshesh shenek wehrur um.
  hus-NT-2005: Por max yabtsik in achʼál neꞌech kin ejto ka kʼwajay kwetém, awil ka
    tomkin; pos más alwaꞌ ka tomkin ké ka kʼwajay in kuxyalkʼi.
  mig-NT: Te nú kájini̱ máá, já má kánda jíín, ná tánda'a. Chi̱ va'a̱‑ga̱ ja̱ tánda'a,
    nasu̱ já ndúki̱jí.
  bps-bps: Kabay ku làyu gadnan i knayèyu, fye fa baling ku mwè gamu yaan, du fye
    là gamu maflayam di too knayè i lawehyu.
  mbs-mbs: Meneng aw eked kaw peketameng te ibeg niyo, mèpiya aw mengognan kaw, so
    aw ontò se ibeg niyo mengognan, labi pa mèpiya aw mengognan kaw.
  tof-tof: A e ne gaodó koke nómadakla yabiób büban ubi balngomólóm, e kol ó pam ki
    bumiógnórre. Zitülkus módóga, e o azitüm nabe nóma kaindakla, ene morroala kol
    ó pam bumiógüm.
  cme-NT: Ŋga nuɔni maŋ da ŋ suɔ wuɔ ŋ siɛ gbãa bel ŋ fɛrɛ, biɛ ciɛŋo. Da ŋ biɛ ciɛŋo‑i
    ku bɔyaa ŋ tĩɛna ŋ diei aa cɛ-maama ta ma ko-ni. Da ku bi waa ciɛŋ nuɔ, ŋ soŋ.
    Da ŋ soŋ bibiɛŋ-na ku bɔyaa ŋ tĩɛ ŋ diei aa bɛ-maama ta ma ko-ni.
  sus-sus: Kɔnɔ xa wo mu nɔma wo yɛtɛ suxude, wo xa futi xiri. Futi xirife fisa fate
    waxɔnfe bɛ.
  pon-2006: Ahpw ma re sohte kak kaunda ar ineng kan en nan pwopwoud, a re en pwopwoudida;
    pwe pwopwoudida mwahu sang mwasimwasingki engin ineng suwed kan.
  dad-dad: Anĩ ere, idi dogo bouweid nigin kulatun fiya kisi feleya sãf are, tamo
    idi kayau dalouf, kayau idi tamo dalouf, ere nigin, noli kisi waud bun yã gen
    bobo reya anĩ ban, tamo idi kayau yaleya, kayau idi tamo yaleya are deuf.
  zab-NT: Per belati quɨt güelaazdeb sin quɨt guchnaadeb, ax mazru güen su guchnaadeb
    xlat ni iteeddeb xcuerpɨdeb guelzii.
  jae-jae: Mago êsêac embe sênam dabuŋ ôliŋ têtôm atom, go lauo sênam ŋac ma ŋacwaga
    sênam awê samaŋ. Sênam tauŋ tec ŋajam êlêlêc sêmoa toôliŋ ŋakalac su.
  ksd-ksd: Ma ona pa i tale diat, ba diat a kure bat diat mulai, i boina ba diat a
    taulai; tago i manga boina ra tinaulai ma koko ra nidodo.
  msm-NT: Di ko kona now man gajod ogkapagkey to og-awoson to yawa now, na, minyo
    kow agun kona kow makahinang to madoot.
  myk-myk: Ga pu bu da pʼa da já puyɛ na wɛ, wee tuun wu ni pʼa yaa wa bɛɛri wu gbaga
    je, kelee na cee leŋɛ. Bani, lee ya pɔrɔ pu mu pu kori yaha wà mu, gbaya kelee
    cèe la di da pu sorogo.
  sbe-sbe: Na ena nige gonowana taudi ne se nuwahiꞌuyoidi, ye namwa mo taba se tawasola,
    to unai kabo taba nige laulaubikibiki nuwadi ne ye laugilihaidi.
  mcr-mcr: Iŋäqe he hiqä huiwiqueqä äwiŋqä iuŋi, äŋguänä mämiŋqä ipŋqä etaŋgutqe,
    mäŋgi qokä muanäpu, apäkä mapu. Mä huiwi äŋguä mämiŋqeuta, hiŋgi qaŋä ikipu, imäkqä
    diŋqä etqä.
  cux-NT: Nduuti chi nguɛ́ɛ́ cuuvi 'cuɛɛtinée yā damaáⁿ yā, tuu'mi ní 'caandavaacú
    yā. Ti n'daacā chi 'caandavaacú yā ní nguɛ́ɛ́ cūnee yā ndúúcū deseo chi saⁿ'ā
    neⁿ'e sa n'daataá o n'daataá neⁿ'e tá saⁿ'ā.
  tur-YTC: Ama kendilerini denetleyemiyorlarsa evlensinler. Çünkü tutkuyla yanmaktansa
    evlenmek daha iyidir.
  san-ITR: ki ncha yadi tairindriyANi niyantuM na shakyante tarhi vivAhaH kriyatAM
    yataH kAmadahanAd vyUDhatvaM bhadraM|
  bel-N: а калі не ўстрымаюцца, няхай жэняцца, бо лепш ажаніцца, чым распаляцца.
  sch-sch: Aniatachu, nin nângna han indîntheina nin dôn nônchu innei roi, hur
    nêkin chu innei asa uol.
  mic-MIQNT: Gatu mo giseiasiwan na malie'wit. Me' glu'lgtew malie'win je mu tel nu'gwa'n.
  huu-NT: iadedɨ omoɨ ocuiñeniadedɨ, aɨna ono. Jɨaɨe rɨño dɨga illemo o comecɨna facañellena,
    daje rɨñona ono, o aɨna. Jɨaɨe ɨimamo o comecɨna facañellena, daje ɨimana ono,
    o ɨnina.
  jiv-NT: Tura katsuntratniun tujinkiarka nuatkarti. Ti katsuntrachmin nekapeakum
    nuatkatin péṉkeraiti.
  otm-NT: Pɛ nu'bʉ hingui sä da zɛthoho n'da, man'da xʉn ho da hyon rám pɛpiui, ngutho
    n'da ra xisu, nɛ ngutho n'da ran 'yohʉ. Nguetho ɛ̨mmɛ di xømbʉi ngue njongui 'bʉhmi.
  dah-dah: Goyenpoga al niŋ ma bere niŋ dufaytiŋ harke epte ma hika titek kenem albe
    bere yade berebe al yade teŋ hinayiŋ gobe igiŋ yeŋ nurde hime. Moŋgo duliŋ heŋbe
    albe bereya, berebe alya ferd ferd niŋ bitiŋ harke kak beleŋ det kumga titiŋ yara
    epte ma hika titek henayiŋ.
  tnk-tnk: Mətə trɨni mɨnuə rəknekɨn tɨ nirəha mə tuhavən ia suatuk atukwatukw nənə
    ramasan mə irəha tuhaməkeikei mharə pəri pwəh iərman rerɨn rəpwəh nevən pɨkien
    ia pran, pran rerɨn rəpwəh nevən pɨkien ia iərman.
  kpr-kpr: Avata ne jo kotovo inono ae arira amo, evetu fifituse a vai use ghevu!
  san-IAS: kiñca yadi tairindriyāṇi niyantuṁ na śakyante tarhi vivāhaḥ kriyatāṁ yataḥ
    kāmadahanād vyūḍhatvaṁ bhadraṁ|
  nho-nho: Tevana iaa, ki mee kootou see lavatoa te nnoho peenaa, teenaa kootou ku aavvana koi.
    E taukareka maa kootou ki aavvana, ki see ttuu naa huru kootou i aaraa tama.
  gym-NT: Akwa mun ñan raba neme nuäre nüne kaibe ne ngwane, munkwe ja mikata gure
    jirekäbe, ñobtä ñan angwane mun ñan tädre neme ngware jirekäbe jabe, ye abko rabadre
    bäri kuin ruen tie.
  azg-NT: Majoꞌ xe na aa ndiquindëë na nnanꞌquii nꞌonhoꞌ, cuaa nquii na ntoncohoꞌ
    ee yantyi na ngoco tsꞌan, chito na ncꞌoon juu na ndiquindëë na ntsiquii tsꞌon
    juu.
  bhd-bhd: पन अगर तैना अपनो आप कैबू न केरि बटन, त ड्ला बनान, किजोकि ड्ला बनानो इच्छान
    मां मसत राने करां रोड़ोए।
  too-NT: Lā' palh kalhatin tū' catitāyani'lh ixa'cstu, mejor catapūchahualh para
    que tū' pō'ktu napāstaca a'ntū lacasqui'n ixmacni'.
  ind-AYT: Akan tetapi, jika mereka tidak bisa mengendalikan diri, sebaiknya mereka
    menikah. Sebab, lebih baik menikah daripada terbakar oleh hawa nafsu.
  cjo-NT: Omaanta eerorika pimatziro pijeekashitya, kameetha pagae eejatzi. Kameetha
    paye, tee okameethatzi pikowawaetashitya paye. Eejatzi okimita tsinani, tee okameethatzi
    okowawaetashitya ayeeta.
  nsn-nsn: Bo geta hikisina pah ra matotong kaueke katongois teres nimalar, gisina
    ra le, ge auia pe tar le gete mamahanungur nimalauelhir.
  san-DEV: किञ्च यदि तैरिन्द्रियाणि नियन्तुं न शक्यन्ते तर्हि विवाहः क्रियतां यतः
    कामदहनाद् व्यूढत्वं भद्रं।
  tna-NT: Ahua etse cuaja tuchea taji mahue ebainia su, ebia su saida ebutseneti puji
    mesa utsatada cuana ja tueda epishitiameta mahue puji.
  lid-lid: Arile, buku ou winiyan batondrokei badam bwe eh, mwasin ta ou atasou. Kora-on
    ou are laleyah amekes iri kandriyen solo-an ndra-in.
  wim-wim: Puth niiy nathwey keꞌ-ngoongkam anman ngaantam-ngeey-ngeeyin niiy kaangk
    wanchan piꞌ-piꞌān thanangwey-a, yaa, kana, wanch thuman maayān niiyant. Yaꞌ nathwey-a,
    puth wanch al-alangan ngul ngangk mungkin niiyanga karpam wun-wunanakama.
  zga-M: Ulyakhuva samuwesya ukhwesiga, vinogiwa ukhutoliwa, yivahoba huvene ukhutoliwa
    kholiho uvanetamaa.
  yom-yom: Vayi enati balendi nunga ko mu kukiyala, buna mboti bakuela bila bulutidi
    mboti mu kuela ayi mu banga kadika thangu ku tsi zinzinunu.
  san-SIN: කිඤ්ච යදි තෛරින්ද්‍රියාණි නියන්තුං න ශක්‍යන්තේ තර්හි විවාහඃ ක්‍රියතාං යතඃ
    කාමදහනාද් ව්‍යූඪත්වං භද්‍රං|
  yut-yut: Mani gɨptɨm dakon galaktok kɨlani arɨpmɨ dɨma ani kaŋ, mɨŋat eyo agagɨsi.
    Mɨŋat eyo dɨma aŋek yumabi dɨ abam.
  grc-BYZ: εἰ δὲ οὐκ ἐγκρατεύονται, γαμησάτωσαν· κρεῖσσον γάρ ἐστι γαμῆσαι ἢ πυροῦσθαι.
  cpc-NT: Irooma tiirika pimatziro piñaakotanitya, ontzimatyii pintsipayitaiya. Tima
    iro kamiithatatsi pintsipataiya, ari onkantya iiro piñaantawo ayimawaitimi.
  nhg-NT: Pero tlö abele modominöroa, ma mosohuajticö. Pues cache cuale ma öque ma
    mosohuajte hua que amo seme ma queliebejta.
  nya-nya: Koma ngati sangathe kudziretsa, akwatire, popeza ndi bwino kukwatira kusiyana
    ndi kudzizunza ndi chilakolako.
  ngu-NT: Pero tla xhueli nemoteltlaliaj, xmonamictican, pampa más cuajli nemonamictisquej
    xquen nenquipiasquej elehuilistli hasta campa xoc hueli.
  kup-kup: Oñ arim main tin het tovai sohopekezat narav tat, arim loporizaroh mid
    mid ahov tat hepekepuh, kez tat am hepekez nonor bon tapan, povoz ganö zait povohö
    bahorï avatapan hezavoz nap nim añap ma abup bat hepeken tin ravapan.
  jid-jid: Ama idan ba na iya vu tumba na ba ka gra. A fi duba gra ni du ba ri lu.
  wmw-wmw: Fala kamba awana uwezo wakuritunza, walombe au walombiwe. Vyema kulomba
    au kulombiwa koliko kufwa mweke wa wájibu.
  gmv-GGM: Gido attin istti bena naaganas danda7onttayta gidiko geleton eketon Coo
    amon xuugistanape ekoyne geloy lo7o.
  ssg-ssg: Tuahe na laha kum kongini uke isiai tupualaha, laha sal hailiwa. Pamu ewian
    na laha sal, uke laha kum pon mikiniai isian ti laha.
  zpo-NT: Per chelee gu nayet gu nachelyat gu, mas wen chelya gu ke le gu kwaan nawent
    nchaal gu sa myet gu.
  poy-poy: Kumbiti muntu pakasinda kulilewelera, su kayugi mdala, mana membaka nentu
    kuyuga kuliku kuwera na lumatamata.
  qwh-NT: peru sitsun peqequicunata tsareta mana puediyanquitsu, mejor casaquicuyë
    jucta jucta munapar mana caquicayänequipaq.
  gaw-gaw: Amge ag oolag beḏulag ele dab meṯaglagnu elele ii doonna amu ah nug danab
    aoḵu, danab nug ah aoḵu. Ag nug awak hena amu ag elele daaglag, ag oolag nug gap̱ai
    kobolnu ii eeḏadma.
  nca-nca: Quko yendo yeŋo koweye ŋu kama sopoyoteŋgo tiníqo, epe re-re ti qembe.
    Se simbururu tewero quro iŋo-iŋo kondé ŋundo yeŋo yoqaweya koro.
  zpz-NTPP: Tees benu wagyee dey, orzeꞌ nap zir nu chelaa dey. Nap zir nu chelaa dey,
    gazeꞌ nu nu shiñ nii too dey lo losaꞌy.
  mkj-mkj: A ma kamwai johkak koaunda amwai inoang kan, a kamwai ken pwoapwoaudla.
    Pwa pwoapwoaudla mwehu jang pwidpwidengki engin inoang kan.
  zac-NT: perë si talë adë ráquëdiꞌi gunë të gan lu ra deseo, pues gulë bëtsëꞌa. Mejurë
    guëtsë́ꞌal quë gápël mal llgabë.
  kyg-kyg: Lapa nepauvaꞌmonanafa lapakufaleꞌmo afaꞌa yagaitapa olapatesayana veleꞌmo
    maige aꞌmo alige hutapa maiyo fiku yanageno lapaꞌye hugiyanagi.
  kmk-kmk: Yoong nu adiyu maattoman nat gikna yu, mangasawa kayu ta unnay pay nu sadit
    idaman yu dit somsomok yu un mangasawa.
  cao-NT: Jama, “E ra ma. E qui yoi tsi xo bënoma ca iquiina” i tsohuëcara pi no tsi
    oquë tsi xo ahuini, bënë, tihi cabo bichiina.
  bbr-bbr: Utianik, ak akan enmaksau jekur kamäun itok warnuk rai, ak ro ra asir ra
    owaun rai awarom. Ak asir owaiei, kiro itok, utianik, akan woiakas sapum onok
    aru maun siräiäi, kiro onok itok wa.
  inb-inb: Chasa kag­pi­pas, kam­kunapa iuiai munai­kunata mana arkan­ga­pa pudig­pika,
    alli­lla­mi ka kasa­ran­ga­pa. Chi iuiai­lla­wa puchuka­ri­kug­taka mas alli­lla­mi
    ka kasa­ran­ga­pa.
  hrv-hrv: Ako li se ne mogu uzdržati, neka se žene, udaju. Jer bolje je ženiti se
    negoli izgarati.
  box-NT: Ɛ̀ɛ ká mi yí dà mu, à mi yaka. O nùpue yan, á sṹaaní bìo ó o ò
    kɛɛní á máa ya, ká a ɲɔǹ yí dà mí sĩi máa hĩ̀.
  ote-NT: Pe nuꞌbʉ guí hanthʉ gue Ajua̱ hinxa ꞌraꞌahʉ ra tsꞌɛdi pa gui ꞌbʉsɛhʉ, maꞌna
    xá hño gui ntha̱tihʉ, ngueꞌa̱ hingui ho gui ꞌbʉhʉ hønsɛ co ra ncꞌatꞌi.
  wnu-wnu: Ego an munon yamangar yurau eng ar ende igorunon eng qeemben ue gab an
    munon ba qiyo yamangar ba ende obounon eng gor uber. Ar igo eng yamangar qiyo
    munon baub qamb oau naget igorunon qamb.
  zam-NT: Per chele' gu' ne'gàpte lezo' par ne'lide gu' yalmbi' no yalngot, más huen
    selya' gu' con thidte mbi' no con thidte ngot par tataa mod ne'zyo'de gu' loo
    yalmbi' no loo yalngot.
  zyp-NT: Canghrasala, aa sung khy ly caco he a hnui thlang he seh, zecawtamaw tatah
    sihrong tei hohe navy co, nupui pasae hnui cawh a chah vy.
  sey-NT: Ja̱je paꞌiquëtaꞌare quëco ti̱ꞌañepi peoto huejayepi deꞌoji. Coꞌaji, coa
    ëa ju̱ꞌijë ai yoꞌojë paꞌiye.
  nvm-nvm: '@see-verse:1CO.007.008'
  mps-mps: Tiali goli, te augwaligo homu me tigi te augwa digi bugagia tonaluabo homu
    usu yabo ąǫ isąbaso da, te augwa sao. Te augwali we sobaso da, te wiegi yai
    da. Tiyu augwaligo homu hogodaluyu tama dwai sę ebo homu yabuo.
  pab-NT: Hoka maisaiya atyo xisonai xahalakisare xiyahekola hoka maika xisaonakakoa.
    Hiyaiya, waiye nawenakakoatyaka atyo nikareya hoka maisaiya xamaikohareta.
  llg-llg: Tehuu, mete ma taa bisa makatataka mala ao-inak, na, malolenak sao leo.
    Malolenak hataholi sao, huu mete ma taa, na, ndia aombaa kasuun hehelin tao nakalulutu
    heni ndia.
  kyf-kyf: '''Ɩn we -ka a ''nɩ mneni a ''ka amɩaa ''dɛɛ dlɩ lakpa, -zugba we nanɩ
    ''yli, a kwa ''ŋwnɔ, a -kwʋ ylɩ, a yi tlɩ nʋkpasu -yɔ ''ŋwnɔɔ ''tʋ nya.'
  tpi-tpi: Tasol sapos ol i no inap bosim gut laik bilong bodi bilong ol yet, orait
    mobeta ol i marit. Nogut bel bilong ol i skrap long mekim pasin pamuk.
  mih-NT: Zoco tatu ma cuu cundyee iñi ñu sa ma tindaha ñu, vaha ca natindaha ñu.
  qvh-NT: Sayno niptëpis majaynag täcuyta mana camäpacur majayog caylapä yarparaycäyänanpa
    trucanga majanta ashicuyäsun. Majanta asherga manami jusalicuycäyansu.
  kms-kms: Pudi ni segine ris kin tuqui segi tedi ni ngam ei ruso. Te pugri ni ngam
    ruso kin te oghi, pudi segine ris muq wute ane rise kin yumbo ur quan nganye puq
    ren yawo kureny te brequ.
  agn-agn: Piro mga indi ra mawidan mi tang mga sadili mi, mangatawa obin magpakatawa
    amo ra lamang. Tenged mas mo-ya pa si imbis ang magkatalak amo ong mga belag ta
    kakatawan mi.
  nhi-NT: Tlen quemah, tla amo namonmoxicouah namonisqueh namosel, xonmonamictican.
