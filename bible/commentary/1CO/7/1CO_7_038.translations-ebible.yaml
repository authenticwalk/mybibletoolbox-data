  hin-2017: तो जो अपनी कुँवारी का विवाह कर देता है, वह अच्छा करता है और जो विवाह नहीं
    कर देता, वह और भी अच्छा करता है।
  wol-KYG: Kon ki jël ab janqam bu mu digool ab séy, def na lu baax, waaye ki jëlul
