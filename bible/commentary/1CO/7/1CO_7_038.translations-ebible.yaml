verse: 1CO.007.038
translations:
  kpx-kpx: Di louale keu koseanu. Mo keu au ma melamege keu duave. Isi mesoho au ma
    melameholige keu duave seleve.
  okv-H: Avoeto ke erena emo jimbasuja amo javotoho eto jimbae teho iresuja amo javotoho
    bera.
  tbo-tbo: Inapa una tawine yaka naka i haki, ma inapa ega una tawitawine yaka naka
    i haki lagona.
  mal-C: അങ്ങനെ, തന്റെ കന്യകയെ വിവാഹംകഴിക്കുന്നയാൾ യോഗ്യമായതു ചെയ്യുന്നു; എന്നാൽ വിവാഹംകഴിക്കാതിരിക്കുന്നതാണ്
    ഏറെ നല്ലത്.
  grc-SR: Ὥστε καὶ ὁ ⸂ἐκγαμίζων⸃ ⸆ καλῶς ποιεῖ· ⸂2ὁ δὲ⸃ μὴ ⸂3ἐκγαμίζων⸃ κρεῖσσον ⸂4ποιεῖ.⸃
  bgc-bgc: ज्यांतै जो अपणी कुवारी छोरी का ब्याह कर देवै सै, तो वो सही करै सै, अर जो
    ब्याह न्ही करदा, वो और भी सही करै सै।
  khz-khz: Vovetainai talima taa na komunana, kiata maki ati etuga-tovoto vavinena,
    pene garawaa kala namana pene kalaa; na komunana ati pene garawaa talimana na,
    kala nama iwavagina pene kalaa.
  deu-TKW: Demnach thut der wohl, der seine Jungfrau zur Ehe führt, aber mehr doch
    der, der es nicht thut.
  zsr-NT: Cni nac, nu ruiꞌ latj biꞌi qui utság náꞌlenbiꞌ‑nëꞌ bönniꞌ, run le nac dxiꞌa,
    san nu run ga ugaꞌnbiꞌ tuzbiꞌ run le nacr dxiꞌa.
  lin-lin: Boye, mobali oyo abali mwasi mobandami na ye na libala asali malamu, kasi
    oyo abali ye te asali malamu koleka.
  hns-NT: Ohie se dje aapan bietia ke biaah karwaawe hai, oe thiek kare hai. Bakie
    dje na karwaawe hai, oe auro thiek kare hai.
  noa-E: 'Wajapcharan mʉgta sim: Ya pãach jaai awaag, wa emkhooirau khai ichdëu iek
    dee wai sim dʉ̈i warre jua pʉrwiata pamʉn nem wajaug sim. Mamʉ jaai auba, maimua
    chi emkhooiraujã ʉʉi auba, pãach appai wënʉrrʉmjã pekau wauba wënʉrraju awia jua
    pʉrba akhiinjã wajapcha sim.'
  eng-EMTV: So then he who gives her in marriage does well, but he who does not give
    her in marriage does better.
  mib-NT: Núu súcuan te tēe jéhe jnūhun quijnáhan i, vāha sáha de. Te tēe tu jéhe
    jnūhun, chi vāha ga sáha de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिल्‍ले़ खे़न् सिसादिङ् मे़न्‍छियाॽइन्‍नु मेःक्‍खिम्
    चोगुॽ, खे़ल्‍ले़ नुःबाए चोगुॽ, कर मेःक्‍खिम् मे़जोगुन्‍ने़ फाॽग्र आल्‍लसाङ् नुःबा
    चोगुॽरो॥
  xnj-xnj: Mundu mweamwili kugega mdala ikita chabwina, mewa mweangagega mdala ikita
    chabwina neju.
  mmx-mmx: Kuren la laradi i epot at latkin diga ora i do tin, neni i lok loklok i
    nunuan. Ketla, mo laradi kopmen na epot at latkin, diga ora ka i do tin, neni
    i lok loklok i nunuan aleng.
  cbr-NT: Usa 'ain ca unin aín bëchicë bënumiti asábi 'icën. 'Imainun ca unían aín
    bëchicë bënumitima ax asábiira 'icën.
  tee-NT: Pus k'ox navi ju tam xapai ju caxt'ak'a' mas chavai ju istsi'. Para palai
    k'ox navi ju jantu caxt'ak'a' ju va chavai lana ju istsi' ni va t'oncan mak'alhk'ajnanca.
  eng-LSV: so that both he who is giving in marriage does well, and he who is not
    giving in marriage does better.
  cak-NT: Ri tata'j ri nuya' ri rumi'al chi nic'ule', utz ri nu'on. Pero ri tata'j
    ri man nuya' ta ri rumi'al chi nic'ule', más utz nu'on que chech ri jun ri nuya-e
    ri rumi'al chi nic'ule'.
  pah-NT: Nahã a'ero. Kiroki ga hembireko kunhangwerahẽa pavẽi – pyry tuhẽ ga hẽa
    rerekoi a'ero. Kiroki ga nahembirekoi kunhangwerahẽa pavẽi – koji'i pyry reki
    garekoa a'ero.
  sja-NT: Mãpai ma miak'ãi k'inia bɨpa pia k'ĩsia bɨ. Mamĩda ma miak'ãi k'inia-e bɨpa
    pipɨara k'ĩsia bɨ.
  xed-xed: Tsaya tama, ka klafkla mndu ta marakw ná, ɗina tsaya. Ka kla a yu ta marakw
    wu, ka mndu guli ná, mal tsaya ɗinakwani.
  mks-NT: Va̱ha cája in da̱ta̱a tá sáhan da ña̱ma̱ni̱ nu̱ú ja̱hyi jíhí da̱ ña̱ ná
    tanda̱ha̱ ña̱. Joo va̱ha chága̱ cája da tá co̱ cája ndúsa̱ dá xi̱hi̱n ña̱ ña̱
    ná tanda̱ha̱ ña̱.
  gfk-S: Io kaie, nong i tole no haine i gil ra tahut, ma sene nong paile tole ie
    i gil no linge i manga tahut.
  bmu-bmu: 'Mewö aiga ambi seram mezawaŋön mönö dopŋe akzapmö, i qahö mezawaŋön mönö
    köna ölöp sorokŋi wuataŋgöba törörök akza. Mewö. (v 37b) Qahö akŋapmö, iwiŋan
    böratŋi azi qahö waŋgimapkö keuŋi nanŋi uruŋan jöhöba möt köhöizawi, miaŋgöra
    kewö jimam: Kunŋan iwi mi qahö kuŋgui qaközapmö, ölöp nanŋi sihimŋaŋgö dop wuataŋgöba
    keunöŋ qahö jöhöi ahakza ewö, yaŋön mönö ölöp sihimŋaŋgö dop aka böratŋi aŋgön
    kölma. (v 38b) Mewö aiga börat seramŋi azi waŋgizawaŋön mönö dopŋe akzapmö, i
    qahö waŋgizawaŋön mönö köna ölöp sorokŋi wuataŋgöiga törörök akza. Mewö.'
  dgz-dgz: Ap menan tamaru waenoro naisepiwa ame koerage uon go ya naisepiwa ame kakae
    iragen.
  eng-GNV: So then hee that giueth her to mariage, doeth well, but he that giueth
    her not to mariage, doeth better.
  zaa-NT: Acca nu rute ỹi'ni niulíį para guttsaní'į nna, tsè'ba runią. Ą'hua nu labí
    nna, pues adí telá tsè' runią.
  eng-WEBSTER: So then he that giveth her in marriage doeth well; but he that giveth
    her not in marriage doeth better.
  guh-guh: Nexata ponë apo tocopatsi pexënatoyo penacojiobinexa, bajaraponë itsanëvecua
    bitso pexaniacuene exana.
  bon-bon: Pipu pi laati te coga waacatuge, peei lui niiya lica gyene, yepä laati
    te lica waacatuge, peei lui miijirage gyene.
  nhw-BL: Huajca yaya catli quicahuilía iichpoca ma monamicti quichihua catli cuali,
    huan yaya catli amo quicahuilía ma monamicti quichihua catli achi cuali.
  swh-ONEN: Hivyo basi, mwanaume amwoaye mwanamwali afanya vyema, lakini yeye asiyemwoa
    afanya vyema zaidi.
  wbi-wbi: Pa uluo, juno ikuntola uminja ghwa mwene ivomba vunofu, ghweni juno asalwile
    kuleka kutola iva avombile vunofu.
  bba-bba: Nɡe mɛyɑ wi u derɑ bɑ win bii wɔndiɑ kurɔ kpɑɑru suɑ u ɡeɑ kuɑ, ɑdɑmɑ wi
    u ǹ dere bɑ nùn sue, wiyɑ kuɑ n kere.
  eng-KJVCPB: So then he that giveth her in marriage doeth well; but he that giveth
    her not in marriage doeth better.
  kgk-NT: Upe gwajýry omomenda va'e hembiapo porã. Ha upe gwajýry nomomendái va'e
    hembiapo porãve.
  waj-waj: Ngiaammuauvo ari kua kiaa kiaa kiaatannaivaa varaivo inna yoketaavai. Ngiaammuauvo
    hama inna vareerama kioo kati variivo inna yoketaa tuanaa ari vookaraivai.
  cpy-cpy: Ari okantari. Aririka aawakaakyaa rewankawote, kameethataki. Rooma eerorika
    rahaetziro, rootaki kameetha-perota-tsiri.
  mpx-mpx: Inoke tau toto natuna gamaina i paalolon, he i ginol bubun, ge tau toto
    natuna nige i papaalolon, he i ginol bubun hot.
  wbp-wbp: Kajilpa Kirijinirli watingki manngu-nyangkarla yupukarrarlaku nyinanjaku,
    ngulaju ngurrju-karrikarri. Kajilpa yampirrirla nyinakarla-juku yupukarra-wangu,
    ngulaju ngurrju-nyayirni.
  luo-luo: Kuom mano, ngʼat monyuomo nyako mangilino otimo maber, to ngʼat ma ok onywome
    otimo maber moloyo.
  nhe-NT: Huajca yajaya tlen quicahuilía iichpoca ma monamicti quichihua tlen cuali,
    huan yajaya tlen ax quicahuilía ma monamicti quichihua tlen achi cuali.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܗ̇ܘ ܕܓܵܒܹܪ ܠܒܬܘܼܠܬܵ‌ܐ ܨܦܵܝܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ، ܘܗ̇ܘ ܕܠܹܐ ܝܠܹܗ ܒܸܓܒ݂ܵܪܘܼܗ̇
    ܒܘܼܫ ܨܦܵܝܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ.
  esk-NT: Tarrataamna katchuutiruaq aġnaksrautmiñun nalauttuq, suli aŋun iḷaqatninġitchuaq
    piḷḷautatluktuq.
  msb-msb: Kaya tama an iya hihimuon kun pakaslan niya an iya katrato pero mas lalo
    gayod na maayo kun dili na siya mag-asawa.
  cpa-NT: Cónh¹jøng² dsio¹ báh³ jmo¹² dsa² cuø¹² jǿg³ jenh¹ gug²dsa. Di³ jøng² dsio¹
    hi³méh¹ jmo¹² dsa² tsa¹cuø¹ jǿg³.
  dso-dso: ତେବେ ଜାକେ ଡିଣ୍ଡା ଟକିର୍‍ ମାଙ୍ଗ୍‌ନି ଅଇଲା ଆଚେ, ସେ ଟିକ୍‌ କାମ୍‌ କଲାନି, ମାତର୍‌
    ଜେ ବିବା ନ ଅଏ, ସେ ତାର୍‍ ତେଇଅନି ଅଦିକ୍‍ ନିମାନ୍‌ କାମ୍‌ କଲାନି ।
  meu-meu: Taunabunai, maohenina baine adavaia tauna baine kara namo, a basine adavaia
    tauna baine kara namo herea.
  yva-NT: Maisyare omai ti, vatane po apa wanya raovan omamo ngkov. Weramu vatane
    bauname jewen omamo ama ngkov ntiti rave kobe.
  dgc-dgc: Kanya tu mangasawa to katipan na, éy mahusay ya. Sakay tu éwan mangasawa,
    éy lalo a mahusay.
  zpm-NT: Wen ga guṉ zha ne sca gdeed diidz ctsieelnia xpëdwnaa, per mazdraa wen ga
    guṉ zha ne rzac mazd ctsieelniad xpëëd.
  hix-NT: Àsok tawro hana. Owyanye oyomsàr komo yàmtoho, ohxe nay hamà. Tàmpàranye
    oyehtxoho kom haxa ryhe, ohxe rma haxa naha.
  sim-sim: Uwa osik ma or nokove oson lawa ma oto jivin or uwa sir. Hako os nokove
    oson or la nahi ambu, uhu kuyap er or waya nahi, wa jivi menden ormu uwa sira.
  npi-ULB: त्यसैले, जसले आफ्नी कन्यासँग विवाह गर्दछ उसले असल नै गर्दछ, र जसले विवाह
    नगर्ने इच्छा गर्दछ भने उसले अझ बढी राम्रो गर्दछ ।
  cgc-cgc: Gani, miad daw magpakasal kanen, piro mas miad daw dili nang en.
  tim-tim: Haingât luâk siâ baratŋe luâgân kato âlepŋe akbiap. Dâ siâŋe baratne siganâk
    malâk dâm gangerâmbo âmâ ârândâŋ akmâ heŋgemgowiap.
  yor-yor: Bẹ́ẹ̀ sì ní ẹni tí ó fi wúńdíá ọmọbìnrin fún ni ní ìgbéyàwó, ó ṣe rere;
    ṣùgbọ́n ẹni tí kò fi fún ni ní ìgbéyàwó ṣe rere jùlọ.
  wos-wos: Wunde duka sarékéta wuni angi wa. Du déka takwanyaré nak duka hwendét,
    wu yikafre dé. Nak du, déka takwanyaré hwehafi yata dé nak duna sémbutré sarékéngwanda
    dé yikafre sémbut dé huru.
  emp-NTPO: Wãrãda quima edabʌrʌba bia o b̶ʌa. Baribʌrʌ mʌ̃maarã quima edaẽ́ba biara
    o b̶ʌa.
  eng-F35: So then, he who gives in marriage does well, but he who does not give in
    marriage does better.
  ind-ind: Jadi, menikah itu baik, dan hidup bagi Allah tanpa menikah itu lebih baik
    lagi.
  pes-OPCB: پس کسی که ازدواج می‌کند، کار خوبی می‌کند، و کسی که ازدواج نمی‌نماید، کار
    بهتری می‌کند.
  mpt-mpt: Inamin kesoa nakae e alelo omakabaibbuo omameo e kukub olo ayamobe. Eka
    nakae e alelo omakabaibbuo omonamino deibonea besa tembal ne mole olosa dot ayamobe.
  ssx-ssx: Kutupa mo hali ma꞉nda꞉ epima꞉ ipika꞉ yenki ula꞉ wandiki hapia꞉ka꞉na꞉ta꞉
    kota꞉ epekeeki pita꞉la꞉pate pa mo ipika꞉ yenki wilie wandiki na hapilie hali ipikita꞉
    mo lombeipiki epeke hau tieke pita꞉la꞉me.
  mkl-mkl: Bɛɛbɛ mɔi inɛ iyi í jɔ̀ ɑ̀ ɡbɑ ɑmɑ inɑɑboɛ ɑbɔdɔ̃ mii jiidɑi í ce, ɑmmɑ
    inɛ iyi í kɔ ɑ ɡbɑ titɛɛ ɑbɔdɔ̃ nŋui í ce í re.
  gaq-gaq: ଏନ୍‌ସା ଜାଣ୍ଡେ ନିଜର୍ ସେଲା ସେଲାମ୍ବୁଏଃକେ ବିହେ ଡିଙ୍ଗ୍‌ଏ ମେଁ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ଏ
    ବାରି ଜାଣ୍ଡେ ବିହେ ଆବି ଣ୍ତୁ, ମେଁ ଆରି ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessa gisho, geela7iw ekkiya uray loythis; qassi ekkonna uray daro loythis.
  unx-unx: ଏନାତେ ଜେତାଏ ଏନ୍‌ ଆସିଆକାନ୍‌ କୁଡ଼ିକେ ଆଣ୍‌ଦିନ୍‌ରେ ବୁଗିନାଃ କାମିୟାଏ । ମେନ୍‌ଦ
    ଜେତାଏ କାଏ ଆଣ୍‌ଦିନାଃ, ଇନିଃ ପୁରାଃ ବୁଗିନାଃଏ କାମିୟା ।
  gah-gah: Nenemú ve makó eza mohola veló vitive loko gele amitimó nene, etanogo ive.
    Itó makó nenémo mohola amiselemoko ale minatimó nenémo iteko neve.
  lcm-lcm: Asukang vanang ta iuang volapo osongon kapo vil a lau ro, na man kata tav
    osongon ania, kala bil aroron luai.
  aer-aer: Yewe, kele mwerre-arle artwele anewe-aketyeke marle alhilentye ikwerenhe.
    Kenhe artwe re itirrerlenge apeke anewe-aketye marle alhilentye ikwerenhe nhenge
    angkentye-arenye anetyeke, alakenhe-arle mwerre anteyele, mwerre anthurre akwele.
  qvc-NT: 'Chayshinallam wakinniki kasarashpapis, allita ruraykangillapa. Wakinnikikuna
    mana kasaraqkunapismi mas allita ruraykangillapa. [Nuta: Grigu rimaypim chay kasaranan
    warmipaq nin: “suq runapa dunsillan”, nishpa. Piru manam ancha allitaqa yach''anchiqchu:
    Chay warmichu taytamba dunsillan ichu nubyumba dunsillan, nishpaqa.]'
  tgl-ULB: Kaya sinuman ang magnanais na magpakasal sa kaniyang magiging asawa ay
    mabuti naman, at sa isa na pumili na hindi na siya mag-asawa ay mas lalong mainam.
  cbs-NT: Janua ja jatu yubaimabube ainyain inun beneyai biakanantan medabenainan,
    pediki. Jakia aiunma jiwea inun beneuma jiweadan, pejaidatiduki, en jancha chibainan.
  xtm-NTPP: Te chukan kúu ja nú nde ni kua'a tnu'u ja tnanda'a sa'ya ni ma, va'a‑ni
    sa'a ni, kovaa nú nde ni ma kua'a tnu'u ja tnanda'a sa'ya ni ma, va'a‑ka sa'a
    ni.
  nnq-nnq: Ku yenie, jwajo ojwatola akege atenda gambone, na jwajo jwangatola akege
    atenda gambone muno.
  bao-NT: To biri cʉ̃ nʉmo ca niipo mena cʉ̃ ca nʉmo cʉtijata, añuro tiigʉ tiimi.
    Ca nʉmo cʉtitigʉ pea, añuro peti tiigʉ tiimi.
  san-ORI: ଅତୋ ଯୋ ୱିୱାହଂ କରୋତି ସ ଭଦ୍ରଂ କର୍ମ୍ମ କରୋତି ଯଶ୍ଚ ୱିୱାହଂ ନ କରୋତି ସ ଭଦ୍ରତରଂ
    କର୍ମ୍ମ କରୋତି|
  huv-NT: Wüx aag ayaj, leaw neech majiür minoj micual nej, najneaj arang. Naleaing
    leaw ngo müüch majiür minoj micual nej, sapiüng más najneaj arang.
  otn-NT: Nu̱'a̱ di tha̱rpa̱bi̱ rá̱ t'i̱xu̱, ya xa̱nho te øt'e. A nu̱'a̱ hi̱ndi̱ tha̱rpa̱bi̱
    rá̱ t'i̱xu̱, ma̱n'natho xa̱nho te øt'e.
  nop-nop: Unduŋ doktiŋa me wabibeu adi waabiŋiŋ me nagitdok nindapmawaak adi titiŋ
    momooŋ tibaak. Iŋgoŋ wabibeu niŋ waabiŋiŋ me nebek nemu nagitdok yoŋa kahilewaak
    adi yadi titiŋ momooŋ hinek tibaak.
  obo-NT: De-en iddos minuvu nod osawa, moppiya rad man idda, piru lampas pe-en no
    moppiya iddos diid osawa.
  cak-ENT: Ri tata'aj ri nuya' ri rumi'al richin nc'ule', utz ri nbün. Jac'a ri tata'aj
    ri man nuya' tüj ri rumi'al richin nc'ule', más utz nbün que chuvüch ri jun ri
    nuya-e ri rumi'al richin nc'ule'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤂᤧᤴ ᤛᤡᤛᤠᤍᤡᤱ ᤔᤧᤴᤇᤡᤕᤠ᤹ᤀᤡᤴᤏᤢ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥᤃᤢ᤹. ᤂᤧᤸᤗᤧ ᤏᤢ᤺ᤒᤠᤀᤣ
    ᤆᤥᤃᤢ᤹. ᤁᤖ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤈᤥᤃᤢᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤸᤗᤛᤠᤱ ᤏᤢ᤺ᤒᤠ ᤆᤥᤃᤢ᤹ᤖᤥ॥
