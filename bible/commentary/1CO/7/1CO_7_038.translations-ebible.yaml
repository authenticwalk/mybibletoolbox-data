    juuꞌ veꞌe cha̱jkp, nu̱ntun o̱yts je̱ꞌe̱ veꞌe juuꞌ du̱tún.
  bzh-bzh: Nebë saga om nabë mehöti gevonġ menalu jaḳ maluh og nivesa. Log mehöti
    bë najom nalu ahon gesu jaḳ maluh rë, og nivesa rot.
  guj-2017: એટલે જેની સાથે તેણે સગાઈ કરેલ છે તેની સાથે જે લગ્ન કરે છે તે સારું કરે
    છે, અને જે તેની સાથે લગ્ન ન કરવાનું પસંદ કરે છે તે વધારે સારો નિર્ણય કરે છે.
  jvn-NT: Dadiné para sedulur, wong tuwa sing ngawinké anaké wédok ya apik, nanging
    wong tuwa sing ora ngawinké anaké wédok luwih apik.
  byr-byr: Sarevɨ aꞌmwei gannya aꞌmwazɨdɨraayaꞌ maarajaꞌ yɨ sai tewaanyabwi yadelyɨ.
    Nabaai aꞌmwei kwala mamaaryajai yɨ taanginanyagaaꞌna sai tewaanaangebwi yadelyɨra.
  ian-ian: Kɨta nyan ndɨ kat kwusɨsɨvanja taagwa klandeyan apma vatna. Kɨta nyan ndɨ
    kat kwusɨsɨvanja taagwa klalapman yindeyan apma nglei vatna.
  hun-hun: Aki tehát férjhez megy, jól cselekszik, de aki nem megy férjhez, még jobban
    cselekszik.
  mcf-NT: Con champi bedec cho, queshun bedmiash, Bëdambo iquebi, quenubi, Con champi
    dadan inacmaid iquec quec bëdamboshë utsi icpec.
  kjs-kjs: Go puma mo maapua ena rumaaomare go aliri epe kone wia. Yapare mo ali medame
    nipuna ena narumaala palia-daare nipumi ora epe-rupa palia.
  mni-mni: Maram aduna leisabi adubu luhongliba nupa aduna achumba tou-i, adubu luhongdaba
    aduna henna aphaba adu tou-i.
  yad-NT: 'Ramuni̱ ri̱tay: Ni̱tiy ja̱mu̱tyaniñi̱ jidyetu, ni̱ni̱ jvaay samirya; ni̱timyu̱
    ne ja̱mu̱tyaniñi̱ jidyetu, ni̱ni̱ jvaay samivya̱ju̱.'
  mxb-NT: Sa̱ꞌá ño̱ó, na̱ xíꞌo de̱ꞌe diꞌí na̱ tandaꞌa̱ xí, va̱ꞌa kée na, ta na̱ ko̱
    xíꞌo xi tandaꞌa̱ xí, va̱ꞌa cháá ka̱ kée na.
  pon-2006A: Me mwahu ma ohl emen pahn mweidala nah serepein en pwopwoudida; ahpw
    me sohte mweidohng nah serepein en pwopwoudida ihme keieu mwahu.
  maq-NT: Vëhë xi me xi vixan cojo rë na xi tacunvasen cjuavixan rë me cojo ne, ndaja
    sahmi me. Hane me xi vixaain ne, hitsë sa ndaja sahmi me.
  hto-hto: Nana bíuaillaɨmona bie izói onódɨcaɨ. Jɨcánogango otɨ́mɨe ñúefue fɨnode,
    íemo jɨcánogangona oñédɨmɨe afe baɨmo ñúefue fɨnode.
  por-BRBSL: Assim, tanto aquele que dá sua própria virgem em casamento se sai bem,
    como aquele que não a dá em casamento, se sai melhor.
  ces-NKB: A tak ten, kdo vstupuje do manželství, činí dobře a ten, kdo do manželství
    nevstupuje, učiní [ještě] lépe.
  cui-cui: Pon pecotsiwa pita beta exana bequein. Ichitha nama pon jopa jitha ecaeyo
    bapon jame bichocono beta exana beyacaincha pon pecotsiwa pita.
  boj-2014: Deqa tamo bei na aqa duŋge odyim a tamo oqas di a kumbra bole yqo. Ariya
    tamo bei na aqa duŋge getentim a tamo oqasai di a kumbra tulaŋ boledamu yqo.
  eng-OEBUS: In short, the one who consents to his daughter’s marriage is doing right,
    and yet the other will be doing better.
  eri-eri: Onou waha bona, fai no aita magana nere urisi kou fuwane waha tena wa,
    no fanyimu hilobainga onona. Onou wa fai no aita magana nere urisi kou fuwane
    waha ada tona wa, no fanyimu gai hilobainga onona.
  wiu-wiu: Wa neke tuupiane atoa motekepa epetanele teke too. Nitameneya moamade wakepa
