  agn-agn: Animan mo-ya tang agboaten tang pangatawa ong nobia na, piro mas mo-ya
    pa enged tang indi pangatawa.
  nhi-NT: Ica non, naquin ictemactia itich monamictilis in ichpochtli, cuali tlen
    icchiua, pero ocachi cuali icchiua naquin amo ictemactia itich in monamictilis
