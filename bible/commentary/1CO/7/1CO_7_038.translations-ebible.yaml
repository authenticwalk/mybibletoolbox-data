  cta-NT: Juaꞌa̱ laca chaꞌ cuentya jiꞌi̱ nu cunaꞌa̱ cuañiꞌ tyaꞌa ma̱; tsoꞌo si ta
    ma̱ jiꞌi̱ sñiꞌ ma̱ chaꞌ caja clyoꞌo loꞌo xaꞌ ñati̱, loꞌo juaꞌa̱ sca ti cuayáꞌ
    tsoꞌo nduꞌni ñati̱ nu ná nda jiꞌi̱, ntiꞌ naꞌ.
  bqc-SIM: Beewa gbɛ̃́ pↄ́ a pↄ́ sɛ̀ a kɛ̀ maaɛ, ãma gbɛ̃́ pↄ́ i a pↄ́ sɛo maa dɛ
    beea.
  tcz-CHONGTHU: Hitichun ajihol kichenpia chun thilpha abol ahi, chule ajinei pailou
    chun abol phat cheh ahije.
  mar-mar: म्हणून जो लग्न करून देतो तो चांगले करतो; पण लग्न करून देत नाही तो अधिक
    चांगले करतो.
  snp-snp: Etito makafo ko mele edamo nomililawa wena olunami ya moda efe lenagoliye.
    Ido makafo wena olámenami ya oto dito lalo ona kula enagoliye.
  isl-isl: Þannig gerir sá vel sem giftist, þótt sá sem ekki giftist geri jafnvel
    enn betur.
  spy-NT: Kunyoo, boontēēt nyoo kamakta chēēbnyii /kiimut, kukayey nyēē karaam, nto
    nyoo kamamakta chēēbnyii /kiimut, kukayey ꞉nyoo nyēē karaam miisin.
  xnn-xnn: Isonga no omasawa nan ipogaw et gawis di ngem gagag-awis no adi omasawa.
  mwe-mwe: Kwa nneyo akunnomba mwalijo anatenda ukoto, na jwalakwe akana lomba anapunda
    tenda ukoto.
  tte-tte: Tem tomone kana kawakawalulune ikasolanan inamwanamwa. Na tem nige ikakasolanan
    bwaimwana inamwanamwasosi.
  tcs-tcs: So da wan uda maret i orait po em po maret ane da wan uda no maret i mobeta
    po em po no maret.
  hlt-THB: Cedawngawh, nulaa ak zunaak ce thym hy, Cehlai zu amak lo ce nep bet hy.
  soq-soq: 'Gagalo ema baiwa ne ema epe insedina: Me mida i bauta sauasana naisepia,
    sa ide rua, dodomana dewasade. Do me mida mai nainaileipona me ipa euda dodomanaida
    dewasade.'
  qub-qub: Parlay-masinta warminpaj ashirpis allitami ruraycan. Ichanga mas allimi
    canman japalla goyäcuptin.
  att-att: Á yáyù nga napiá nu mangatáwa yù laláki sù magingánay nga katarátu na.
    Ngam más napiá nu ari mangatáwa.
  bki-bki: Jibe na, naio napano joro von ka koano nei napano aberkoio ka naio, naio
    mila vite novo tai, mia nina napano jo jibe na, maka rila soriano vija tira nei
    napano aberkoio ka naio, naio mila bo lie mia bo laka.
  bqp-bqp: Lɛmɛ gbɛ̃ kũ à a pↄ́ sɛ̀ kɛ̀ mana, ama gbɛ̃ kũ adi a pↄ́ sɛ́ro kɛ̀ mana
    de abirekũla.
  mcp-mcp: Ntɔ́ jɨ nə́ muud mə bá land jé yɛ́ mə mpú sâ, nyɔɔŋg mə bə́ kú bá yɛ́ mə́
    bul mpu sâ.
  hat-hat: Konsa, jenn gason ki marye ak fiyanse l' la fè byen. Men, sa ki pa marye
    a fè pi byen toujou.
  npl-NT: Yika, tla se teta kitemaktia ichpoch mamonamikti, kuali ka. Pero tla se
    teta kineki ichpoch mamokawa iselti para kimopantis Dios, okachi kuali kichiwa.
  bgg-bgg: Ji-è bran hanyie è yiygey pha ji ne wie rek ro, jishii hanyie è ayiy-agey
    pha ji ne dinne de bajo wie rek ro.
  eng-TCENT: So then, he who gives her in marriage does well, but he who does not
    give her in marriage does better.
  eng-BSB: So then, he who marries the virgin does well, but he who does not marry
    her does even better.
  cpu-NT: Ari okantari. Aririka aavakaakya irevankarote, jantakero kameethari irika.
    Irooma eerorika itsipatakaaro, jantajaantakerora kameethatajaantatsiri.
  san-ASM: অতো যো ৱিৱাহং কৰোতি স ভদ্ৰং কৰ্ম্ম কৰোতি যশ্চ ৱিৱাহং ন কৰোতি স ভদ্ৰতৰং
    কৰ্ম্ম কৰোতি|
  tac-NT: A'lá ju rekó bilé rió mukí rewae nobi abéchigo a'lá júkó tabilé rewae.
  eng-WEBPB: So then both he who gives his own virgin in marriage does well, and he
    who doesn’t give her in marriage does better.
  gfk-H: Io hua, nong i tolai no hahina i gil ra tahut, ma sen nong pai tolai ia i
    gil no linga i manga tahut.
  viv-viv: FaꞋina yaku nuwanuwa hidede amine, higa kaꞋi kaliva natuna kwamayoku ginavenagina,
    medema gilubodana. KaꞋi kaliva natuna kwamayoku ginahawatana be keke ginanagi,
    medema giluboda-moꞋena.
  yao-yao: Nipele jwele jwakulombela akupanganya yambone ni jwele jwangakulombela
    akupanganya yambone nnope.
  tgp-tgp: Ale matana, haratu mo lahi isan tapalana, enia mo vai na hina r̃uhu matea,
    ale isan haratu mo lo hase tapuhoroa na lahi, mo vai na hinau mo mele r̃uhu jea.
  auc-NT: Ïninque tömengä wengä baquecä ïñongante edæ, Moncæcäimpa, ante në godongä
    guiquënë waa cæcampa. Wæætë wacä, Mönämaï incæcäimpa, ante wïï godongä guiquënë
    tömengä godömenque waa cæcampa.
  kbc-NT: Pida idaaɡ̶ee, niɡ̶ina lioneeɡ̶a ane lodawa lokaaɡ̶ete eo anele. Pida niɡ̶ina
    lioneeɡ̶a ane daɡ̶a wado leeɡ̶odi me yakadi me dinajacaɡ̶adi, daɡ̶axa mele niɡ̶ida
    lowoogo.
  bmh-bmh: Gonun, izal dabeleu, du go air umau, go igul naliu meu, du go air i umau,
    go igul naliu pet meu.
  ctu-BL: Jini mu' bʌ i sijin i yalobil uts'at mi' mel. Jini mach bʌ anic mi' sijin
    ñumen uts'at mi' mel.
  meq-meq: Andza niye, ndo nakə kə zla dahəlay aye na, kə ge lele. Ndo nakə kə zla
    dahəlay bay aye na, kə ge lele haladzay sa tsa.
  noa-H: 'Wajapcharan mʌgta sim: Ya pãach jaai hawaag, wa hemk''ooirau k''ai hichdëu
    hiek dee wai sim dʌ̈i warre jua pʌrwiata pamʌn nem wajaug sim. Mamʌ jaai hauba,
    maimua chi hemk''ooiraujã hʌʌi hauba, pãach happai wënʌrrʌmjã pekau wauba wënʌrraju
    hawia jua pʌrba hak''iinjã wajapcha sim.'
  alp-NT: Hoko mokwai rebe ikai kai bina rebe luasi taluke lomai kena kaije mere mise,
    po sepo ikai kai bina mere moneka, mere iono misete lesi leneka.
  san-VEL: ato yo vivaaha.m karoti sa bhadra.m karmma karoti ya"sca vivaaha.m na karoti
    sa bhadratara.m karmma karoti|
  kbq-kbq: Hu'negu agra'a vene omase mofa'ma a'ma erigahie hu'nesimofoma a'ma erisiana
    knare hugahie. Hu'neanagi aza'o a'ma e'orimo'a knare zantfa hu'ne.
  kbh-kbh: Chcasna, chë tobiás̈eftaca tojtsobouamá chana, canÿe ts̈abe soye jamana;
    pero chë ndoñe cháftaca tonjobouamá chana, canÿe más ts̈abe soye jamana.
  ron-LSB: Așadar, atât cel care își dă în căsătorie propria fecioară face bine, cât
    și cel care nu o dă în căsătorie face mai bine.
  pon-pon: Ari, ma amen pan papaud me mau, a ma amen jota pan papaud, me mau jan.
  nhe-BL: Huajca yajaya tlen quicahuilía iichpoca ma monamicti quichihua tlen cuali,
    huan yajaya tlen ax quicahuilía ma monamicti quichihua tlen achi cuali.
  sps-sps: Sa mamatan fi non nei a foka to ari to te kat a mes to ayei, tan nainy
    te famanat finy ya na kooviou tsuan ma fanging ya, ayei kat, kat rof, sana mesmes
    a mes to ayei, to te gim fi ya ma famanat iny a kooviou tsuan a fanging to, te
    rof fafisfis pis iny non a vaamuan nana mes to ayei.
  wnc-wnc: Unzingge aminda maatna takengu ita sanga takeaknga tasiwik. Siwan ngana
    aminda maatna dua takengu ita sanga take siknga tasiwik.
  bus-bus: Lɛmɛ gbɛ̃ kɛ̀ a pↄ́ sɛ̀ kɛ̀ maa, mↄde gbɛ̃ kɛ̀ èe a pↄ́ sɛ́roo kɛ̀ maa
    dɛ beeela.
  gub-BL: Nezewe a'e peme kury. Aze awa wereko wemireko ràm nehe, ikatu nezewe mehe
    nehe. Aze nuwereko kwaw nehe, ikatu wera'u nezewe mehe nehe.
  imo-imo: I ulu talonga nimbolio lara langi noringi ambomu paa ltimo iyemuni ulu
    pengamu teremo nalo lara langi noringi ambomu naa ltimo iyemuni aku ulu paa pengamu
    teremo konopu lteo.
  boj-boj: Deqa tamo bei na aqa duŋge odyim a tamo oqas di a kumbra bole yqo. Ariya
    tamo bei na aqa duŋge getentim a tamo oqasai di a kumbra tulaŋ boledamu yqo.
  eng-DRA: Therefore, both he that giveth his virgin in marriage, doth well; and he
    that giveth her not, doth better.
  knf-knf: Hënk, ñaaŋ anniimuŋ ñaaţ i ajokuŋ ado bnuura, kë anşaaŋ awo aaniimi aşë
    do bnuura kak apel.
  san-KHM: អតោ យោ វិវាហំ ករោតិ ស ភទ្រំ កម៌្ម ករោតិ យឝ្ច វិវាហំ ន ករោតិ ស ភទ្រតរំ កម៌្ម
    ករោតិ។
  arn-NT: Femngechi tatey, fey kureyewle tañi ayünieelchi domo engu, kümelkayay, welu
    kurengenole ti wentru ka fütangenole ti domo, doy kümelkayafuy.
  zas-NT: Zeel rnin lojdi zagdxen guial chu guxhliaa, per mazri zagdxe bal id zuxhliaa
    bejn.
  ken-NT: Ɛ́chí yɛ́ bɛ́ mmu anɛ ábháy ngɔrɛ́ anɛ yí átɨ́, akʉ sayri. Kɛ mmu anɛ
    áchɔ́kɔ́ kɛbháy ngɔrɛ́, akʉ ɛnyɨŋ ɛnɛ́ ɛ́rɨ́ ɛ́chá.
