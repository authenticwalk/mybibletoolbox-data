  kpf-kpf: Zorat itâ sa nâŋgânek. Ŋâi zâk bâratŋâ ayân pâi âlip upap. Ka a ŋâi zâk
    sâi bâratŋâ yen ândei âlip ŋâi upap.
  ppo-ppo: Térapa, whi̧né ama hȩkesere so seimale dokotepa, ti mo wisi ala dapó.
    Tépatei, mepaae whi̧né ama hȩkesere so seimale dokoni ha̧le betepa, ti ama ai
