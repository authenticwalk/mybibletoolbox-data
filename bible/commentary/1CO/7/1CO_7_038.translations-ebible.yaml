    ri rumiꞌal chi nicꞌulieꞌ.
  uvh-uvh: Wara' taming sanota' undu' kareng giri, a taming mo' sanota' waraga' wa
    mamareng ga' tanga wa kareng sini' tara' ning torik.
  ino-ino: Ani yafe mako ve'kamo'a akai'ale hapalimale'naya a'mafa'ne aliseana kanale
    kava hukea'maki mako ve'kamo'a akai'ale hapalimale'naya a'mafa'ne o'aliseana mako'ae
