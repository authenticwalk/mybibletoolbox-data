  swp-swp: Arinai ta ene ia i tawasora i abi lolo, na ia nige i tawasora i abi lolo
    ariri.
  bjr-bjr: Kumaaraa narí utaaqamamaqara manaaqana marainafa andeeqaidanoo miqiannoo.
    Moo kumaaraa fannoo mina narí utaaqamamaqara manaaqana sia marararee qifa mifa
    firaaqoomma uriqareenoo.
  aby-aby: Nono ainama dawa mufine we bou ufeisa aruma mufekuie idua irauaiai. Nono
    ainama dawa mufine we bou ufeisa aruma da mufekuie dawa Godi imukekae daiwere
    ibake dawae irauaiai me ibifeku.
  eng-YLT: so that both he who is giving in marriage doth well, and he who is not
    giving in marriage doth better.
  jni-jni: Barki anime, sede sa ma wuza anya nan kubura kumeme ya wuna uri, me desa
    ma zauka uwuza anya ma wuza memmerun.
  kne-kne: Isonga mo ipaasawa na din anak na, mayat di si amagena, ngem maymayat pay
    mo adi na ipaasawa.
  tgj-tgj: Vkvlvgabv nyi hv yvv nyimv naadunv alvbv rido, vbvritola yvvdw nyimv naama
    dunv, hv alvyadabv ridu.
  gui-NT: Jae rambue cuimbae omaeño tayɨ re omenda vaera vae icavi oyapo. Erei cuimbae
    mbaeti omaeño tayɨ re omenda vaera vae icavi yae oyapo.
  quc-TT: Je kꞌu riꞌ, utz riꞌ ri kubꞌan jun winaq we kakꞌuliꞌk rukꞌ ri ali ri ubꞌim
    kꞌulanem, xa kꞌu are sibꞌalaj utz na kubꞌano we man kakꞌuliꞌ rukꞌ.
  heg-NTPO: Tiata bikloeb in saap nol un bihatan na ka, banan. Nol in saap lo ka,
    banan dui pait.
  ptu-ptu: Dadi, mapia ke deenni tau umpobaine tunanganna, sapo' mapia puha ke deenni
    tau tä' umpobaine tunanganna.
  bzd-NTPO: Es ye' tö ichè tö wé̱pa se̱néwa̱, esepa tö iwé̱ buaë. Erë wé̱pa kë̀ se̱ne'wa̱,
    esepa tö iwé̱ bua'ie.
  kwf-kwf: Nia neꞋe, ka leꞋa goꞋo Ꞌana diꞋia kamu araꞋi ma kamu ka Ꞌafe. Ma nia leꞋa
    ka tasa diꞋia noaꞋa kamu kasi araꞋi nama kamu kasi Ꞌafe.
  eng-WYC-2017: Therefore he that joineth his virgin in matrimony, doeth well; and
    he that joineth not, doeth better.
  eng-WMBB: So then both he who gives his own virgin in marriage does well, and he
    who doesn’t give her in marriage does better.
  zat-NTPS: Ca' naca na, benne' dxu'e̱ lataj guchaga na'abe' zrí'ine̱' nu'ula, dxune̱'
    da xrlátaje, na' bénnea' quebe dxu'e̱ lataj dxune̱' da nácadxa xrlátaje.
  spp-spp: Lire e tànɔŋi ŋgemu ká u tàcwoŋi lwɔ́ ke, lir'à ɲwɔ, ŋka ŋgemu ká u tàcwoŋi
    yaha lwɔ́mbaa ke, lir'à ɲwɔ sèl'e.
  zty-NTPS: Ki naken, no benne' žoe'e latje x̱kwide' no'le chie' wchág ná'ḻenbe' to
    benne' byo, žone' da' naken chawe', san no benne' žone' ga ga'nbe' tozbe' žone'
    da' nakže chawe'.
  mek-mek: Ega puo oꞌoae kapa ifiao au agaꞌo fou akefeufeu auga ageakafania auga laomai
    felo ekapa. Kai oꞌoae kapa ifiao agaꞌo au fou akefeufeu auga auniꞌi fekeamage
    keoma kai aeakafania auga, laomai felo ipauma ekapa, oꞌoae eamage auga ega felo
    ekaꞌegaina.
  aey-aey: '@see-verse:1CO.007.037'
  urd-GVH: ग़रज़ जिसने अपनी कुँवारी मंगेतर से शादी कर ली है उसने अच्छा किया है, लेकिन
    जिसने नहीं की उसने और भी अच्छा किया है।
  ycn-ycn: A'arí ritu, apú huá'acacoloje rujhua'até penaje, la'arí palá. Eyá apú ca'ajná
    uncá a'alá ritu, ruhuá'acacoloje penaje. Ricá la'ajeri palá, ritu a'ajeri chaje
    palaca. Marí que la'acana palani rojló, chapú caje e'iyá hue'emacale me'etení.
  djr-djr: Ga ŋunhiny ḏirramu wäŋamirrnydja nhinany ŋayi ga ŋunhi bilin manymakkuman,
    yurr buluny gal'ŋu mirithirrnydja manymak ŋurikin yolŋuw ḻuniwnha.
  kvg-kvg: Nakhoa menás eqeieqei, qo sæva toqo-òkɨ̄, o, okɨeav tøgoat. Geté qanimav
    ndǿgo, qo sæva okɨeav tøgoat.
  rug-rug: Gua asa ke, sa tie pu varihaba si leana mo, ba asa sapu lopu varihaba si
    leana hola tu.
  hop-NT: Noqw ōviy i’ hak put ámumtiqa hapi súanhtini, nīk̇aṅw i’ hak put qa ámumtiqa
    put epnihqe pas pavan súanhtini.
  san-URD: اَتو یو وِواہَں کَروتِ سَ بھَدْرَں کَرْمَّ کَروتِ یَشْچَ وِواہَں نَ کَروتِ
    سَ بھَدْرَتَرَں کَرْمَّ کَروتِ۔
  heb-LB: 'מסקנה: טוב להינשא, אך טוב יותר לא להינשא.'
  caf-NT: '''Et hoh ndan ''at tet''ilh ''et dúja t''eh, ''et hoonzoo ho'' hoont''ah.
    ''Ink''ez ndan ''at chaít''il t''eh, ''et ''o nus whutézoo.'
  mio-NT: Vaha tu cua cuhva ndo cha cua tandaha sehe sihi ndo, soco vaha xaan ca tu
    ña cua sanini ndo cha cua tandaha ñi.
  srq-NT: Ae nguiirĩ ndurã mo mee ee, eturã ño ũquɨ̃ nde. Ae nguiirĩ ndurã mo mee
    eã ee, eturã tuchɨ chõ ũquɨ̃ cote re.
  kje-NT: Ende, man ho hi'i ha man wa'an, maa ma kan ho hi'i ha man wa'an narehi man
    ho onne.
  gaz-gaz: Kanaafuu namni durba fuudhu waan qajeelaa hojjete; kan ishee fuudhuu dhiise
    immoo caalaa waan qajeelaa hojjete.
  kud-kud: Eeta ebe yaiya itawahola neta inamwanamwa, na ebe nigele iyatawahola neta
    inamwanamwa alili.
  urb-NT: A'erehe kuja riki. Sawa'e kũjã namõ jumendar rahã, katu tiki. Amõ rahã,
    kũjã namõ jumendar ym rahã, i'ar koty te we katuha.
  fra-LSG: Ainsi, celui qui marie sa fille fait bien, et celui qui ne la marie pas
    fait mieux.
  san-HK: ato yo vivAhaM karoti sa bhadraM karmma karoti yazca vivAhaM na karoti sa
