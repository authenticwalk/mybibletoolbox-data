  bef-bef: Ya huꞌehina bo moneuba ai paꞌa bahaꞌa lilibe luto keheli emilina yaꞌma
    bati hilubeꞌmu hibe. To moneuba paꞌa ho melifise leꞌmo mololoto minalina yamofihi
