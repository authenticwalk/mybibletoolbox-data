  ttc-NT: Ntons ikxji, te aj n'ok junan, ntk'ulu' galan, b'ix te aj k'onti'l n'ok
    junan, ntk'ulu' mas b'an galan.
  dan-1931: Altså, både den, som bortgifter sin Datter, gør vel, og den, som ikke
