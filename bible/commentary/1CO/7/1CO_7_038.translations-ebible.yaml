  kwj-kwj: O keke ori hima humwe chongo rihi ri hopwero ti, sumbu kipe ri wosiro.
    Woro humwe chongo rihi hopwe nambwe hima rito sumbu kipe naha tini ri wosiro.
  vie-OVCB: Lập gia đình với người vợ hứa của mình là làm điều tốt, nhưng người không
    lập gia đình thì tốt hơn.
  kze-kze: miráumai moóráwaimo inaamarúmó siváúmakaindawaimo mayánímba kawe'án-ivo
    moóráwaimo inaamarúmó siváúmakaindawaimo ímo mayánímba ávááraumai kawe'án-iye.
  mpj-mpj: Yiipi ngula martu palulu kulilku wanti jii mankuraku. Jilanyanga kunyjunyu.
    Ka yiipi martu palulu kulilku wanti mirta mankuraku, ka wululu kulilku Mamamili
    warrkamu ngapilkuraku nyupaparnilu, palujanu jilanyanga kunyjunyuminyirri.
  lbk-lbk: Adi kad khawis mo nan fab-alo, asaw-ena nan magmagkit ay naitot-oya ken
    siya, nay met achi khagkhag-awis chadlo mo ad-i mangasawa.
  mto-NT: Ax veꞌem tseꞌe, je̱ꞌe̱ juuꞌ veꞌe du̱pa̱jkp je̱ kiixu̱ta̱ꞌa̱x juuꞌ veꞌe cha̱jkp,
