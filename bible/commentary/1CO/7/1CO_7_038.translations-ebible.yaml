  dop-dop: Mpʋ tɔ, wei ɩ́ yelɑɑ nɑ ɩ pɛɛlɔ sɑɑ ɩ tɑ lɑ tɑɑlɩ. Amɑ wei ɩ́ tɑ yele nɑ
