  cth-cth: Hatdawkvah, hote tangla hah vâ ka sak sak e tami teh hnokahawi a sak. Vâ
    ka sak sak hoeh e tami hai hnokahawi hoe a sak.
  mti-mti: Meoya mamawa me gwaitawa otau apan da autan ung wapewa me oraimina. Sira
    mamawa me gwaitawa otau apan da den autan ung wapewa me egave oraimina.
  pad-NT: Jahaki ida makhira kagamona. Jahani arafiaki ida makhira kagamorina hojana.
  twi-twi: Eye sɛ ɔbarima ware de, nanso sɛ anka wanware koraa a na eye.
  hlt-hlt: Te dongah amah kah oila aka bae tah balh a saii coeng. Yuloh neh vasak
