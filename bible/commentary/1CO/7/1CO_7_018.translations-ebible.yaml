    na toto neꞋeri ana Ꞌolo faꞋataꞋi Ꞌanga. Ma ka ꞋunaꞋeri logo, diꞋia na ngwae neꞋe
    nia noaꞋa laꞋu Jiu, ma nia ka faꞋamamana ana sa Jesus Christ, noaꞋa nia kasi Ꞌolo
    faꞋataꞋinia.
  eng-WYC-2017: A man circumcised is called, bring he not to prepuce. A man is called
    in prepuce, be he not circumcised.
  eng-WMBB: Was anyone called having been circumcised? Let him not become uncircumcised.
    Has anyone been called in uncircumcision? Let him not be circumcised.
  zat-NTPS: Che Dios dxenné̱' tu benne' biu nadxugu lu be̱la' chee̱' da dxulé'e na
    naque̱' bi chee̱ Dios, benne' nigá dxal-la' xegá'ane̱' ca', na' che dxenné̱ Dios
    tu benne' quebe nadxugu lu be̱la' chee̱' da na', quebe dxal-la' chugu lu be̱la'
    chee̱' da na'.
  spp-spp: L'aha nta Kile à ŋgemu yyere mà u ta u à kwɔ̀n a kwɔ̀ ke, urufoo u kwôro
    amuni. Li sí ká nta Kile à ŋgemu yyere mà u ta kwɔ̀nmbaa ke, urufoo kà núru uye
    kan pi kwɔ̀n mɛ.
  zty-NTPS: Cha' Dios bḻiže' no benne' byo, bennen' nžog ḻo x̱peḻe'e da' nak bia'
    nzi' ḻo ne'e x̱tiža' Dios, žaḻa' ga'ne' ki, zoa ḻo x̱peḻe'e dan' nak bian'. Ḻezka',
    cha' Dios bḻiže' no benne' byo, bennen' bi nžog ḻo x̱peḻe'e dan' nak bian', bi
    žaḻa' chogen' ḻo x̱peḻe'e.
  mek-mek: Ega kainai oi epomiai Iudea auga agaꞌo maguaega faaga iifalaina emia efua
    kai, Deo isa eifaga koa aisama, isa maguaega faaga iifalaina afuꞌi faeogefakeꞌi.
    Ke ega koa iꞌopoga, Iudea auga laaꞌi auga agaꞌo maguaega faaga iifalaina aemia
    koa kai, Deo isa eifaga koa aisama, isa maguaega faaga iifalaina faemia.
  aey-aey: Dewenega cagu qocnu kobol eu ceteh gauc himec. Odocob dana deweg cagu qee
    qona kobol euha ceteh gauc himec. Euqa Anutna loo je toodu odocnu kobol eu ceteh
    bahic. Eunu dana uqa deweg cagu quteinnu ninijen Anut uqa utadonfi uqa deweg tutuc
    mudimei eu cain jahuniaun. Dana uqa deweg cagu qee qutec ninijen Anut uqa utadonfi
    age uqa deweg cagu cain qutuwain.
  urd-GVH: अगर किसी को मख़तून हालत में बुलाया गया तो वह नामख़तून होने की कोशिश न करे।
    अगर किसी को नामख़तूनी की हालत में बुलाया गया तो वह अपना ख़तना न करवाए।
  ycn-ycn: '@see-verse:1CO.007.017'
  djr-djr: Ga ŋuli ŋayi ḏarrtjalkkunhawuyyuny ḏirramuy bilin nhakun rirrakaynydja
    märraŋala God-Waŋarrnhany, ga yakan ŋayi dhu ŋunhi baḏuwaḏuyun ŋunhiyi mimbuny.
