verse: 1CO.007.018
translations:
  kpx-kpx: Subuta Dilavau la hohaveholisege la degomoleau Diue vaveve vai la vudie
    vate bohilu. Isito Dilavau aike la hohavege la ke ehovamale kemo lainaho la subuta
    vale ke huhulahagelive. O mesoho la degomoleau la vudie vate bohioholige Dilavau
    la hohavege la ke ehovamale kemo lainaho Diue vaveve vai la vate bohilive.
  okv-H: eto God na jage eto umbuna iji te embomeni hamo kakamba ari embomeni amina
    mane ojikasora te teho iresora eto embo hamo kakamba ae hamo amo mane hamo kakamba
    aisora
  tbo-tbo: Tam iyai lawa Yudeyagei po lolowa hinim hi hapi, tauta mi Yudeya ata wekiwekilalagei,
    ma u mulina Yesu Keliso u itumaganeya ega una nugonugowitai mi Yudeya ata wekiwekilala
    binei. Ma inapa gasi ega wekiwekilala uyahim yaka ega hina hapihapim.
  mal-C: ഒരാൾ പരിച്ഛേദനമേറ്റതിനുശേഷമാണ് കർത്താവ് അയാളെ വിളിച്ചതെങ്കിൽ അതിന് മാറ്റം
    വരുത്താൻ ശ്രമിക്കേണ്ട. മറ്റൊരാൾ പരിച്ഛേദനമേൽക്കുന്നതിനുമുമ്പാണ് കർത്താവ് അയാളെ
    വിളിച്ചതെങ്കിൽ പരിച്ഛേദനമേൽപ്പിക്കാൻ ശ്രമിക്കരുത്.
  grc-SR: ⸂Περιτετμημένος τις ἐκλήθη; Μὴ ἐπισπάσθω. Ἐν ἀκροβυστίᾳ τις ἐκλήθη;⸃ Μὴ
    περιτεμνέσθω.
  bgc-bgc: जो यहूदी माणस परमेसवर पै बिश्वास करै सै, उस ताहीं खतने के निशान नै हटाण
    की जरूरत कोनी, अर जो गैर यहूदी माणस परमेसवर पै बिश्वास करै सै, उस ताहीं खतना करवाण
    की जरूरत कोनी।
  khz-khz: Pene maru ta tauniparana kopina gelama-vagiato mulinai vou, Palagu na ekeaato
    genai, kopina ati mapene lupi-gavua, e gevoroato pauna pene veavuga. E pene maru
    tauniparana kopina rogoti gere voro-vagia aonai, Palagu na ekeana genai, kopina
    ragai pia lama-vagia.
  deu-TKW: Ist einer als beschnittener berufen? so verhülle er es nicht; als Heide?
    so lasse er sich nicht beschneiden.
  zsr-NT: Chquiꞌ Dios bulidzëꞌ bönniꞌ narugu lu xpëlëꞌë le nac bëꞌ náquinëꞌ queëꞌ
    Dios, ral‑laꞌ ugaꞌnëꞌ cni, zoa lu xpëlëꞌë lë naꞌ nac bëꞌ. Lëzcaꞌ cni, chquiꞌ Dios
    bulidzëꞌ bönniꞌ cunarugu lu xpëlëꞌë lë naꞌ nac bëꞌ, cutu ral‑laꞌ gchuguëꞌ lu xpëlëꞌë
    lë naꞌ.
  lin-lin: Boni, moto moko azalaki akatama ngenga tango Nzambe abengaki ye ? Tika
    ete atikala akatama ngenga ! Boni, moto moko azalaki akatama ngenga te tango Nzambe
    abengaki ye ? Tika ete atikala akatama ngenga te !
  hns-NT: Djab iesaai howe se pahiele koi ke hakiekat hoi tjoekal raha, tab oke tjaahie
    oisahie rahe ke. Aur djab koi ke hakiekat na bhail raha, tab oke na tjaahie karwaawe
    ke.
  noa-E: Pua Ẽwandam iek ʉ̈khaawai judionaanau amachta Ẽwandam chaainkha nʉm khap
    amkhĩir aajemjö mehëu phʉʉrbich chirarr khai, ich mag chirsí. Wa phʉʉrbichba khãijã
    chirarr khai, oob phʉʉrbichpim.
  eng-EMTV: Was anyone called while circumcised? Let him not become uncircumcised.
    Was anyone called while uncircumcised? Let him not be circumcised.
  mib-NT: Núu ni cana ya ɨɨn tēe jeē ní cuu circuncidar, te súcuan na quéndōo de.
    Núu ni cana ya ɨɨn tēe jeē tu ní cúu circuncidar, te ma cúu de circuncidar.
  lif-NT2: हे़क्‍केसाङ् हर्दो के़हे़क्‍पाल्‍ले़ नसाःन् चोगुने़ फाॽग्र, खे़न् हर्दो
    मे़न्‍हे़क्‍मना कुइसिःक् पोःङ्‌मा मे़नुॽने़न्‍लो॥ हे़क्‍क्‍याङ् हर्दो मे़न्‍हे़क्‍मनाबाल्‍ले़
    नसाःन् चोगुने़ फाॽग्र, खे़ल्‍ले़ हर्दो हे़क्‍मा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Ngati mundu akemeliwi kuni adumwili jandu, ndi akotoka kukupakisa kuvya
    adumwili lepi jandu, na ngati pakemeliwi avili akona kudumula jandu, ndi akotoka
    kudumula.
  mmx-mmx: I ngan ta do tara, digara vit kepe vam loxontuxu ren, la gara siam ka vam
    lorotoro at ne Moroa rin, nemen ni ta lok tong pen bok ba i do neni na lok pes
    nom liinin pirivit. Mo do tara di goxo vit kepe loxontuxu ren, la ni ga siam kaka
    lorotoro at ne Moroa rin, nemen bok ba i guta vit kepe loxontuxu ren.
  cbr-NT: Ënëx ca ësa 'icën. Mitsux judíos uni 'icë Nucën Papa Diosan Jesúsmi catamënun
    sinánmicëx camina mitsux judíos unicama 'icësaribiti 'unánti ocë 'aish usabi 'iti
    'ain. Usaribiti mitsux judíosma uni 'aish Jesúsmi catamëti ami sinántancëx camina
    judíos uni 'icësaribiti 'inux 'unánti oracatima 'ain.
  tee-NT: Ni alin xamati' ju ixch'uc'unicanta ju ix'axt'ak'a acsni tavanan lhilaca'alh
    ju Jesús pus chach chunch jonk'alhi. U ni alin xamati' ju jantu ixch'uc'unicanta
    ju ix'axt'ak'a acsni tavanan lhilaca'alh ju Cristo pus jantu calhinaulh ixch'uc'uca.
  eng-LSV: being circumcised—was anyone called? Do not let him become uncircumcised;
    in uncircumcision was anyone called? Do not let him be circumcised;
  cak-NT: ¿Jec'o chiwe rix ri banon ri circuncisión chique cuando ri Dios xeroyoj
    chi xe'oc ralc'ual? Xa quiri', quiri' quiec'ue' can. ¿Jec'o chuka' chiwe rix ri
    man banon ta ri circuncisión chique cuando ri Dios xeroyoj chi xe'oc ralc'ual?
    Xa quiri', reje' chuka' quiec'ue' can quiri'.
  pah-NT: Judeus'g̃a okytiuka gwa'yra'g̃a nakwanhapi'ria g̃a pita'ngirame. Po judeusramo
    pe ndekoi Tupana'ga pemo'ẽrame ojive tapeavykyi ti ika'ẽagwera a'ero tiukwahavyme
    ti javo. Po judeus'g̃arũiva'ero pe ndekoi Tupana'ga pemo'ẽrame tapekytiukari ti
    g̃a pe penhakwanhapira.
  sja-NT: Tachi Ak'õrepa Cristode ijãapiru pɨrã ɨmɨk'ĩra tauchaa iru bɨ ichi k'ap'ɨade,
    ma eperãpa meraik'araa bɨ ma tauchaa iru bɨ. Jõdee ichi k'ap'ɨade tauchaa wẽe
    bɨ pɨrã ijãak'ãri, tauchaa bɨpiik'araa bɨ.
  xed-xed: 'Ka nda tsa fafaɗa mndu ta hgafta Lazglafta katsi, ma thəgəl tsi kazlay:
    Madər tekeʼa fafaɗa ɗa kəʼa. Ka ta nda fafaɗani mndu ta hgafta Lazglafta guli,
    ma thə tsi guli kazlay: Ka tsiŋtsa yu kəʼa.'
  mks-NT: Ta tá na̱qui̱hvi ndó íchi̱ cuéntá Jesús ta sa̱ ndáca̱a̱n marca yiquí cu̱ñu
    ndó co̱ó caja toho a. Joo tá co̱ó marca ja̱n yiquí cu̱ñu ndó co̱ ndítahan chíca̱a̱n
    ndó ña̱ yiquí cu̱ñu ndó.
  gfk-S: Ing be God ga tato leh tike tunana nong di gate kut ter no palatamaine, io,
    waak i walar be na ngan hoke tikenong pa dile kut baak ie. Ma ing be God ga tato
    leh tike tunana nong pa dile kut baak ie, waak i haut leh be da kut ie.
  bmu-bmu: Anutugö aiwesökŋi azi kungö sileŋe yaŋdiget maliga mewö oholök ewö, mi
    mönö kutumamgö kude kapaŋ kölma. Anutugö aiwesökŋi kungö sileŋe qahö yaŋdiget
    maliga mewö oholök ewö, mönö mi yandimegö kude kapaŋ kölma.
  dgz-dgz: Gueguewa mame, God paua tapen menan, etua tum tani apanewa da, Iesu gamup
    God om enuni menan paua ame ase mutapen ya anup. Ap umap sia epiwa tum ya tani
    apane da Iesu gamup God om enuni menan Diu nagirewa gutut muga gapan etua tum
    tapen menan ya anup.
  eng-GNV: 'Is any man called being circumcised? let him not gather his vncircumcision:
    is any called vncircumcised? let him not be circumcised.'
  zaa-NT: Nuỹa ènne'yu' nu chi ną́ circuncidado loti' gutàỹi Señor na, pues bittu
    ná qui'ni gunią duel·la' qui'ni itùa márcaá de rulaba latsi'į qui'ni ą' modo nna
    ccą́ ttu nu ríalatsi' adí tsè'. Ą'hua nuỹa ènne'yu' nu labí márcaá chi té látį
    loti' Tata Dios gutàỹie na, pues bittu ná qui'ni gunią duel·la' ccą́ circuncidar.
  eng-WEBSTER: Is any man called being circumcised? let him not become uncircumcised.
    Is any called in uncircumcision? let him not become circumcised.
  guh-guh: Ponë Dioso junatatsi pepua peperabëcaucutsinëtsi baja judíovi pijacuenia,
    bajaraponë baja bajarapacuenia Dioso bejumecovënëtaponapona. Ponë pijinia Dioso
    junatatsi abaxë apo peperabëcaucutsinë atatsi judíovi pijacuenia, bajaraponë baja
    bajarapacuenia Dioso bejumecovënëtaponapona. Apo benaperabëcaucutsiaexanae.
  bon-bon: Laati te liba tääpe cewecu cama birige, Yageyame te liba ala taasoglicuge,
    tabe gone läbituge pui cewecu ne äyeblingtame. Cuta piiyepu laati te liba tääpe
    cabu cewecu cäco birige, Yageyame te liba ala taasoglicuge, tabe gone läbituge
    pui cewecu ne acatame.
  nhw-BL: Sintla ya anmechtequilijtoyaj nopa machiyotl catli itoca circuncisión quema
    Toteco anmechnotzqui xijneltocaca, amo ximocuesoca pampa anquipiyaj. Pero sintla
    amo anquipixque nopa machiyotl ipan amotlacayo quema Toteco anmechnotzqui, amo
    ximotequilica.
  swh-ONEN: Je, mtu alikuwa tayari ametahiriwa alipoitwa? Asijifanye asiyetahiriwa.
    Je, mtu alikuwa hajatahiriwa alipoitwa? Asitahiriwe.
  wbi-wbi: Pwale juno akadumulilue yeakemelilue mulwitiko? Alaghelagha kuvusia ikivalilo
    kya vudumulilua. Pwale jumonga juno akemelilue mu lwitiko nadumulilue? Nalunoghile
    kudumulua.
  bba-bba: Bɑ ɡoo bɑnɡo kuɑwɑ Yinni u sere yɛ̃ro sokɑ? I ku yɛ̃ron bɑnɡo ye ɡo. Bɑ
    ǹ ɡinɑ nùn bɑnɡo kue Yinni kɑ nùn sokɑ? I ku rɑ mɑɑ nùn bɑnɡo kuɑ.
  eng-KJVCPB: Is any man called being circumcised? let him not become uncircumcised.
    Is any called in uncircumcision? let him not be circumcised.
  kgk-NT: Nde judeu ra'y-gwi ne pirekytĩ rire ne renói ramo Nhandejáry, ani ereipe'ase
    ne kytĩ hagwe. Nde rete ereheja judeu rete-rami. Ha judeu e'ỹ-rami nane pirekytĩry
    vyteri ramo ne renói ramo Nhandejáry, ani ereheja ne pirekytĩ uka teĩ.
  waj-waj: Vaidi voovoono vaa ari mmammaivaa hatokoovo Anutuuqo inna maavee tii suaivaki
    sa ivaa puruuvaa rugaanara iikiaivee. Vaidi voovoono hama ari mmammaivaa hatokaivo
    Anutuuqo inna maavee tii suaivaki sa ivo ee-oo tinai iya inna mmammaivaa hatokaatee.
  cpy-cpy: Jame oshiyakaa-wenta-wakiri apaani atziri totameshiteen-chari, ashi rowaero
    jempe ikantaka. Terika itomeshitaa-nityaa retanta-nakawori ikemijantee, tekatsi
    oetyaa itomeshitaa-nitan-tyaari nimaeka.
  mpx-mpx: Ebo tau etega tuwana buhuna kunisina iyaka hi gotomwa yoho i ola Mosese
    wana Logugui ge abwe Yehoba i yogaan, he bahi ni nuwatu tage ana kakaini o ni
    alahan. Ebo tau etega nige gotomwa yoho paganina i aahe ge Yehoba i yogaan, he
    bahi ni aahe.
  wbp-wbp: '@see-verse:1CO.007.017'
  luo-luo: Dibed ni ngʼato noluongi koseter nyangu? Kik ogomb ni ne ok otere nyangu.
    Dibed ni ngʼato noluongi kapok oter nyangu? Ngʼat ma kamano kik ter nyangu.
  nhe-NT: Intla ya inmechtequilijtoyaj nopa tlanescayotl tlen itoca circuncisión quema
    Toteco inmechnotzqui xijneltocaca, amo ximocuesoca pampa inquipiyaj. Pero intla
    ax inquipixque nopa tlanescayotl ipan imotlacayo quema Toteco inmechnotzqui, amo
    ximotequilica.
  aii-aii: ܐܸܢ ܐܢܵܫܵܐ ܓܙܝܼܪܵܐ ܝܗܘܵܐ ܡ̣ܢ ܩܲܕܡ ܕܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ، ܠܵܐ ܕܵܐܹܪ ܠܥܘܼܪܠܘܼܬܵ‌ܐ.
    ܘܐܸܢ ܒܥܘܼܪܠܘܼܬܵ‌ܐ ܝܗܘܵܐ ܡ̣ܢ ܩܲܕܡ ܕܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ، ܠܵܐ ܦܵܐܹܫ ܓܙܝܼܪܵܐ.
  esk-NT: Uvva iñuk nalunaitŋutchiqsimagumi tuvraqługu Jew-ŋupluni atuiraġiłhatigun,
    tuniqsimali Agaayyutmun nalunaitŋutchiŋŋaġmi. Uvvaasiiñ iñuk nalunaitŋutaitkumi
    ukpiqsriaqsikami Christ-mik, nalunaitŋutchiqsinnianġiḷḷi.
  msb-msb: Halimbawa, kun may lalaki na naturi na antes siya gintawag san Dios, dili
    na niya paghalion an mga tanda sana. Sugad man an dili naman turi dili na magpaturi.
  cpa-NT: Ju³ná³ ma²lǿa¹² circuncisión quiah¹²dsa na³ma²ca¹hé¹dsa jǿg³ quiah¹² Diú¹³,
    ju³lǿa¹³ ju³lah ma²lǿa¹² jøng². Ju³ná³ tsa¹ma²lǿa¹² quiah¹²dsa, jøng² tsa¹hniuh¹²
    jmo¹dsa tiog¹³.
  dso-dso: ଜଦି ତମେ ଗଟେକ୍‌ ସୁନତ୍‌ ଅଇଲା ଜିଉଦି ଲକ୍‌ ଆରି ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଡାକ୍‌ଲାଆଚେ,
    ସେନ୍ତାର୍‌ ଆଲେ ତମେ ତମର୍‌ ଗାଗ୍‌ଡେଅନି ସୁନତ୍‌ ଚିନ୍‌ ଲିବାଇବାକେ ଚେସ୍‌ଟା କରା ନାଇ । ସେନ୍ତାରିସେ
    ତମେ ଜଦି ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ ଜାକେ କି ପର୍‌ମେସର୍‌ ଡାକ୍‌ଲା ଆଚେ, ତମେ ସୁନତ୍‌ ଅଇବାକେ ଚେସ୍‌ଟା
    କରାନାଇ ।
  meu-meu: E peritomea tauna vada e boiria a? Ena peritome basine ḡorea. Asie peritomea
    tauna vada e boiria a? Basie peritomea.
  yva-NT: 'Maisyare so: vatano Yahudi wo koano sunat rarijat, weramu vatano Yahudi
    jewen wo rarijate ramu. Weti arono vatano Yahudi inta panave Yesus ai, weamo po
    koano Yahudi wato rarijat kai. Muno arono vatano Yahudi jewene inta panave Yesus
    ai, weamo vemo be sunative inya.'
  dgc-dgc: Mara, éng Judeo ka to nipangsakup diko na Diyos, éy diyan mo ibutan tu
    pagkajudeo mo. Eng éwan ka Judeo to nipangsakup diko na Diyos, éy diyan ka maging
    Judeo. Diyan ka ipébugit a kona du Judeo.
  zpm-NT: Zig nac grë zha ne nole bey xcuerp zeeṉe laa zho rzëëb xnëz me, sca no zho
    bey co guṉd zho ne yqueets zhow. Zha ne na nodgaa bey co zeeṉe rzëëb zho xnëz
    me, scaque nod pe nacne tsopaa zho bey co.
  hix-NT: Àro wyaro rma rha àkehe xarha, katanyyokotho kom hoko xarha. Khoryenkomo
    wya awahanonkantokonye, àsoken me hana mehxatxkon ha, atanyyokosah me hana, atanyyokohnà
    me haxa hana. Atanyyokosah me oyehtokonye, àro wyaro roro rma ehtxoko. Atanyyokohnà
    me harha koteryan hamà kahra mak ehtxoko. Atanyyokohnà ro me haxa oyehtokonye,
    àro wyaro roro rma ehtxoko. Katanyyoken hamà kahra ehtxoko.
  sim-sim: Os masamsishi jihin li koroshirik ji sirik Avui Wasilaka jirin or kamashirik
    orhi mak ji nanda nahi, wa avak mberem ji hishinan. Halanak er si naka. Hako os
    masamsishi jihin li koro namber Avui Wasilaka jirin or kamashirik orhi mak ji
    nanda nahi, wa avak mberem ji hishinan. Wa, masamsishi jihin li korokwak ji hishiwa
    hala.
  npi-ULB: के विश्‍वासको लागि बोलावट हुनुअगि नै कसैको खतना भएको थियो ? उसले आफूलाई
    खतना नभएको जस्तो नदेखाओस् । विश्‍वासको निम्‍ति बोलावट हुँदा खतना नगर्ने कोही थियो
    ? उसले खतना नगरोस् ।
  cgc-cgc: Alimbawa, kyo na nabuatan ta tanda naan ta inyo na lawa kan-o bag-o kaw
    gatuo ki Cristo, dapat dili kaw magbuat na marwad tanda na naan en ta inyo na
    lawa. Piro, daw ula kaw pa nabuatan ta tanda naan ta inyo na lawa bag-o kaw gatuo
    ki Cristo, dili en kinanglan na magpabuat kaw pa ta tanda.
  tim-tim: Aregât ye Yuda gâtŋe ulikŋân hâkyeŋe gâiyi are Anutuŋe oloŋ yegep ye âmâ
    Anutugât pat hâkyeŋe gâiyi aregât tiripŋe bo gulip goaŋgiwei. Dâ bikŋe Yudagât
    agak meme bo watmâ âmâ hâkyeŋe bo gâiyeŋgiyi hain akbiâ ainâk Yesuŋe oloŋyegep,
    ye âmâ gâinenekbei hain bo nâŋgâwei.
  yor-yor: Ǹjẹ́ ọkùnrin kan ha ti kọlà nígbà tí a pè é? Kí ó má sì ṣe di aláìkọlà.
    Ǹjẹ́ ọkùnrin kan ha ti kọlà nígbà tí a pè é? Kí ó ma ṣe kọlà.
  wos-wos: Du nak hanja Judana du rendéka di déka séfi sékéndaka hukémbu God wun du
    Kraisna hundi xékéndéte déré wasékendét, wun du séfi sékéhafi yandé du maki renjoka
    yamba hurukéndé. Nak téfana du nak déka séfi sékéhafi yandat, dé Kraisna hundi
    xékéndéte God déré wasékendét, wun du di déka séfi sékéndate yamba wakéndé.
  emp-NTPO: '@see-verse:1CO.007.017'
  eng-F35: Was anyone already circumcised when called? Let him not reverse it. Was
    anyone uncircumcised when called? Let him not be circumcised.
  ind-ind: Misalnya, kalau kamu sudah disunat ketika Allah memanggilmu menjadi pengikut
    Kristus, jangan melakukan apa pun untuk menghapuskan sunatmu itu. Kalau kamu belum
    disunat waktu mulai mengikut Kristus, kamu tidak perlu disunat.
  pes-OPCB: به عنوان مثال، مردی که پیش از مسیحی شدنش، مطابق رسم یهود ختنه شده است،
