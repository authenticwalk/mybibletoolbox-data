  bod-N: མི་སུ་ཡིན་ཡང་མཚན་སྐྱི་བཅད་རྗེས་ཞལ་འབོད་ཐོབ་པ་ཡིན༌ན། མཚན་སྐྱི་བཅད་པའི་རྟགས་ནི་འདོར་བར་མི༌བྱའོ།།
