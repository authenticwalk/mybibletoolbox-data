  gaq-gaq: ପବିତ୍ର ଡିଙ୍ଗ୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜାଣ୍ଡେ ଜଦି ଇସ୍‌ପର୍ ବାନ୍ ଆଦେସ୍‌ ବାଏ । ମେଁ ପବିତ୍ରନେ
