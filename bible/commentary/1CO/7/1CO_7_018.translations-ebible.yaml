    kwa'n lë circuncisión kwerp che'n xa', pwes gat ñalt kubchi xa' señ ze' kwerp
    che'n xa'; mbaino chi ngurezh Dios tu miyi' par gak xa' tu men che'n Jesukrist,
    dub gat nikët señ re' kwerp che'n xa', pwes gat ñalt kë señ re' kwerp che'n xa'.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ cʉ̃ rupaʉ macããtõrẽ cayisetarotiricʉ cʉ̃ caãno Diore
    cʉ̃ cabese ecoata, tiere cʉ̃ bobotʉ̃goñaeticõãto. Tunu bairoa cʉ̃ rupaʉ macããtõrẽ
    cayisetarotiecʉre Dios cʉ̃ cabesericʉ cʉ̃ caãmata, cabero cʉ̃ yiseta rotieticõãto.
  qxo-NT: Caynöpis tantiyacuyänayquitam munä. Cuerpuyquicunata mana señalacuypa Jesucristuman
    criyishga carga ama yarpachacuyaytsu señalacuyänayquipä cagtaräga. Y cuerpuyquicunata
    señalacushgana Jesucristuman criyicushga carga ama pengacuyaynatsu señalacuyangayquita.
  mox-mox: ʼEguma taha Diu ʼolotona me Diu edi ilivu ʼinega ʼwafina niʼa idaʼea ta
    ʼabibodanaya veʼale Ieisu vetumaqanea, ʼinega daʼa nana weaqina ge wese nanuanua,
    ta ʼesi natoatoa ʼidewani. Ta wese ʼidewani ʼeguma taha ʼoloto veʼale Ieisu vetumaqanea
    ta ʼwafina ge ana daʼamo, e ʼinega ge wese nanuanua daʼa nana weaqina.
  kew-kew: Goa pisade-ga abade aa meda nipuna yogane kepene kodo wala napagaa salia.
    Go page aa meda abade nipuna yogane nakepesa rabu Gote-me nipu yaanaloare gore
    rekena agaa mogeatalo nipuna yogane mada nakepeaalia.
  dww-dww: Aitau da kopitom ya paḡona, naumeki da tauna nama sibo ya miana. Be aitau
    da kopitom nam i paḡona, naumeki da tauna nama sibo ya miana.
  twi-ASANTE: Sɛ twetiatwani bi ate Onyankopɔn frɛ a, ɛnsɛ sɛ ɔpepa twetia no ho nsɛnkyerɛnnedeɛ
    biara. Sɛ ɔbarima nso a ɔntwaa twetia bi ate Onyankopɔn frɛ a, ɛnsɛ sɛ ɔtwa twetia.
  aoj-aoj: Aꞌi anona aman maliꞌ matopaꞌmana alop ananipi ma God deiꞌ nofalana? Daoꞌ
    anen ina aꞌ nofana melet atamba alop ananipi wapani nombahoꞌwata, owaꞌi. Eaꞌ aman
    ami owaꞌ motopaꞌmana alopa ma God deiꞌ nofalanaia, amom ina motopaꞌmana alop ananipi,
    owaꞌi.
  cbv-cbv: Det Jesúsdih jepahnit bóodnitji jʉmna, ĩ náhni dahwaca bojo naáh. Obohjeéhtih,
    bóodcannit jʉmna, ĩ bóodat tʉ́ʉtca bojo naáh.
  taw-taw: Bɨ wak tɨbɨlɨkel God kɨlop suk agɨl dup okok, tepayaŋ ñɨl yu ma gɨnɨgel.
    Pen bɨ wak sek mɨdel kɨlop suk agɨl dup okok, wak ma tɨbɨlɨkɨnɨgel.
  jic-NT: '''Ücj nusin la ''üsüs niná. Dios la nu t''ya na, ca nacj nasa t''üc'' nun
    jis pjoloc'' tsjicj way t''asiyú t''ü tepyala. La p''a yupj jis pjoloc'' t''ü
    tepyala tulucj. Ma nujisas t''as nin p''iyá majatjaqué yupj jinwá. P''a casá waytsja
    ca nacj. Dios la nu t''ya na, ca nacj nun jis pjoloc'' lovin ma t''ü tepyala.
    La p''a yupj jis pjoloc'' nasa t''ü tepyala. Ma nujisas t''as nin p''iyá majatjaqué
    yupj jinwá.'
  zap-NT: Belne nuu mgyeey nuu beey ne ruu men-Israel chene wye Dëdyuzh men ne ylaleedx
    men Jesucrist, ykeedxdet men ne nuu men beey; no belne nuu mgyeey nuudet beey
    chene wlaleedx men Ne, yedet men gan pezee tsuu meno.
  wer-wer: Namp Anutuun yaö ëak pim koröp kaut moilën wëën Anutuuk yas mëëa ëën pöt
    pim ila pöt ngep ëëpnaaten kön wiipan. Ën namp nailën wëën Anutuuk yas mëëa ëën
    pöt ilëpnaaten kön wiipan.
  ipi-ipi: '@see-verse:1CO.007.017'
  qul-NT: Circuncidaskata Dios salvajtin, jina quedacuchun. Mana circuncidaskata Dios
    salvajtinri, ama circuncidacuchunchu.
  tnc-tnc: Ĩ'rãrimarã Jesúre nayi'rirã baaeka ruᵽubajirã judíotatarã imarĩ, circuncisión
    baatikarã imarã. “Mae Jesúre yi'yuka imarĩ circuncisión kurare yire baakoᵽeka
    yo'arãñu”, ãrĩrika imabeyua. Ĩ'rãrimarã Jesúre nayi'rirã baaeka ruᵽubajirã judíorãkamarĩrã
    imarĩ, circuncisión baaberikarã imarã. “Jesúre yi'riwa'ri circuncisión yibaaerã
    judíotatakaki jayaokaro'si”, ãrĩrika imabeyua.
  ter-NT: Enepo áva xâne xepákuke sirkunsidá koetíne tumúneke iháxikea Itukó'oviti,
    hako yonôa isóneu ípokeovo, únatine kuteâti kóyeku. Kúteanemaka koêku enepo áva
    xâne ákoti sirkunsidá akôe tumúneke iháxikea Itukó'oviti, únatine kuteâti kóyeku.
    Hako yonôa isóneu.
  bmr-NT: Saatoho mucuuhuvacafutuuhi amɨɨhai meehe quitɨcɨnɨmo mihicamo, tobadɨro
    quitɨcɨcɨnɨmo mihica. Jaabadɨro bu saatoho quitɨcɨratɨmo mihicamo mucuuhuvacafutuuhi
    tobadɨro quitɨcɨratɨmo mihica.
  fuf-fuf: On mo noddeede mun tawi sunninaama, yo o wonir no o sunniniraa non. On
    mo noddeede mun tawi sunninaaka, wota o eto sunnineede.
  bhl-bhl: Gelewbokoliw kasike, e ikalem kal okilewsiliw Suda kunum mali mak gaayeme
    tewe, i kanelom iti ikalem kal alwol kelewbokoliw te! Beemdiw, e ikalem kal okiyeminba
    kebiliw Suda kawtiw num ibik biliw kunum mali mak gaayeme tewe, i kanelom ikalem
    kal okilew kemokoliw te!
  ons-ons: Ŋei mane solaine peitne kita kitatne geki, Anutuŋo ora newankake, eŋe yale
    okangeo, yemo solaine peitne kita kitatne ea wane lopot yewa misuk qe susuakki
    siukeake. Ŋo ŋei mane eŋe yaup geki Anutuŋo ora newankake, eŋe yaup gekeo, yemo
    eŋe solaine peitne misuk kitasiake.
  con-NTPO: ¿Majan que'i'su Chiga que'ima ttu'sesi chhiyitevaen'choja? Ñoña'fajama
    ttonoma chhiyi'choma a'tuye. Toya'caen majan Chiga que'ima ttu'sesi chhiyitevaembi'choaja
    que ttonoma chhiyitevaenjama.
  ghs-ghs: Oi paha teei sama koko gebanoma oomi Ohongai noho kira hiiretaiqako eto
    abi oi oho geeba kuibidzare beedzae eetaino. Qate teei sama geebaama oomi noho
    kira biranatetaiqako noi eto oho geebanoma naatareiqi hiibaino.
  peg-peg: ଇନେନ୍‌କି ସୁନ୍ନତ୍‌ ଲାକେ ଇସ୍ୱର୍‌ ହୁକେ କୁକ୍ୟାତାନ୍ନା ? ହେୱାନ୍‌ ସୁନ୍ନତ୍‌ ଆକାୟ୍‌
    ଲାକେ ଚଞ୍ଜ୍‌ୟା ଆଦେଂ ସେସ୍ଟା କିମେନ୍‌ । ଇନେ ଇନେନ୍‌କି ସୁନ୍ନତ୍‌ ଆକାୟ୍‌ ଲାକେ କୁକ୍ୟାତାନ୍ନା
    ? ହେୱାନ୍‌ ସୁନ୍ନତ୍‌ ଆମେନ୍‌ ।
  txu-NT: Djãm arỳm ar amy nhinhu kà rênh nhym Metĩndjwỳnh arỳm amiwỳr ar ajuw ne
    ar ajo ba? Kwãrĩk wãnh ar amy kà rênho bimràk kêt. Kwãrĩk wãnh memã, —Imy nhinhu
    kào akuprõn 'ã kay gê kam arỳm kute adjàkamã imy kà djwỳnh pyràk, anhỹr kêt. Tu
    ar amy kà rênh rã'ã ne ar abê idjaer rã'ã. Djãm ar amy nhinhu kà tã nhym Metĩndjwỳnh
    arỳm amiwỳr ar ajuw ne ar ajo ba? Kwãrĩk wãnh ar amy kà rênh kêt.
  eng-WEBU: Was anyone called having been circumcised? Let him not become uncircumcised.
    Has anyone been called in uncircumcision? Let him not be circumcised.
  gnw-NT: Aramoi Tumpa ueni uñemɨcircuncidaca vae uyembɨasaca vaerã. Tupɨta jucuarãiño.
    Jae ramiño vi aramoi Tumpa ueni uñemɨcircuncidaca mbae vae uyembɨasaca vaerã.
    Agüɨye tuñemɨcircuncidaca.
  mux-mux: '⸤I-sipu mele niker: Pulu Yili-ni⸥ ‘Nanga yili molani ui.’ ui naa nipili
    yi kanili ⸤Juda-yili molemáliinga yunu⸥ kangi kupsili yi te mulúm lem kapula,
    Pulu Yili-ni ‘Nanga yili molani ui.’ nimbá kene yu-ni ‘Kangi kupsili yili moliu
    mele naa molambaliinga kangi kupsiliele kelepu tepu mimi teambu.’ naa nipili.
    Mola yi te kangi naa kupsili yi te mulupili Pulu Yili-ni ‘Nanga yili molani ui.’
    nimbá kene yunu alsupa ‘Kangi kupsili yi te molambaliinga kangi te kopsambu.’
    naa nipili.'
  maj-NT: Xi Nti̱a̱ná kikj'áts'e̱he̱ nk'ie nga ja kin'ehe̱ ni circuncision, najmi
    tu̱ katjánta̱ha̱ ra̱ yjoho̱. Ko̱ xi Nti̱a̱ná kikj'áts'e̱he̱ nk'ie nga najmi kje̱e
    n'ehe̱ ni circuncision, najmi tu̱ kats'ín ni circuncision.
  bkq-NT: Deus tynynonroem âgâsedylymo iraynâ judeu domodo ezewenke satâybyem âmaemo-ro
    watay, atâhomobyry soense tâkezeba itaungâ. Deus âgâsedylymo iraynâ judeu domodo
    ezewenry ara madatâoba âmaemo-ro watay, madatâolymo tâiseba itaungâ.
  kue-kue: Ana yagl ta nangiye punduno okuna bogl endingwa ta God aglendi inan. Ye
    aglkekor nangiye punduno ta si yaglkrambuka. Te yagl ta nangiye punduno boglkrikwa
    ta God aglendi inan. Ye nangiye punduno okuwo ta bogl endekrambuka.
  cot-NT: Arigueti itotsaiquijiquero pichonquimashi poguijatacotaquerogueti yamejigaca
    joriojia tequeratagueti incajemempi Quirishito, ari ocotaca aato pipashiventacagaro
    imaica. Oraqueate teegueti intotsaiquijitempiji ariqueate onquejetaquempaqueate
    aisa, ariqueate pincoquempani imaica aatoquea pitotsaiquitacaantatsi.
  bnp-bnp: E huriki a Vure i gale ria, ni pala pali a kuline ria, naha ri gi pulo
    a kuline ria ni pala. E huriki, a Vure i gale ria, pali i uka ma ni pala ma a
    kuline ria, nahea ni gi pala a kuline ria.
  apn-NT: Ja pyrà nẽ kot kaj mẽ ra amy kwrỳt kà jakàr japêr. Tã ra Kris kôt amnhĩ
    xãm nẽ arĩ arãhã ri apa. Rỳ amnhĩ jakàr kêt rãhã hkôt amnhĩ xãm japêr nẽ arĩ arãhã
    ri apa. Mo kaxyw kot ka kêt amnhĩ jakà?
  ctp-NT: Ñaꞌan tiꞌ neꞌ judío ni, chunꞌ ngulo suwi Ni ꞌin neꞌ, kanꞌ chaꞌ msñi neꞌ
    chaꞌ ꞌin Jesús; ja ndiꞌin chaꞌ ka jyuꞌu tiꞌ neꞌ kanꞌ chaꞌ nxiꞌyu kijin neꞌ chaꞌ
    lka neꞌ judío, ndiꞌin chaꞌ kanun neꞌ sa ñaꞌan nu ngwa neꞌ ti nu ngwa kuneꞌ neꞌ.
    Neꞌ xka laꞌa tsuꞌ ni, ja ndiꞌin chaꞌ ꞌin neꞌ chaꞌ xiꞌyu kijin neꞌ ngwañaꞌan, bra
    nu xñi neꞌ kanꞌ chaꞌ ꞌin Jesús; ja ndiꞌin chaꞌ kuꞌni neꞌ sa ñaꞌan nu ngiꞌni neꞌ
    judío, kanun neꞌ sa ñaꞌan nu ndiꞌin ti neꞌ bra kanꞌ.
  opm-opm: Gur ihat pati dus orhor gur ihat sashenmur ma napor meng moh mamaru hat
    patmur. Eit watah gatmat pati teihe Got oh Gin noh gonong norhe han nahahmur napor
    namburhanhe ama han gur Nuhur eit watah na gatmat pati han hatin hatpora dahapri.
    Eit watah na gat mat patimdapathe Got oh Gin noh gonong norhe han nahahmur napor
    namburhanhe ama han gur Gin eit watah gatmatpera dahapri. Guragure ma hat patiru
    hat patin Got oh namburpat ohoh ihan gur ihat orhorwi patenmur.
  bvr-bvr: Minypa ana-nga minypa Ju an-guyinda mu-ngoyurra majija a-ni, nuwurra waypa
    jurdach a-galiyana Wangarr a-gonyjinga nula, nipa an-gata an-gugaliya gala barra
    gu-borrwa jimarna nipa a-yinmiya barra gu-ngukurdanyja gun-gata minypa nipa majija
    a-ni gun-nigipa gun-guwarr. Rrapa ana-nga an-gata gu-werranga gu-rrawa wenga gala
    majija a-nirrarna minypa nipa a-galiyana Wangarr a-gonyjinga nula, nipa an-gata
    an-gugaliya gala barra gu-borrwa jimarna nipa a-yinmiya barra gu-ngukurdanyja
    gun-nigipa gun-guwarr rrapa minypa majija a-ni.
  wal-wal: Ooninne qaxxaretti uttidi, Xoossaa ammanidobaa gidikko, ba qaxxaraa malaataa
    diggoppo. Qassi ooninne qaxxarettennan de7iiddi, Xoossaa ammanidobaa gidikko qaxxarettoppo.
  zad-NT: Shi nole yoole seṉ daa le circuncisión ka gox wṉab Chioza' le', bi gonle
    ka yinit seṉna'. Na' shi bi yoole seṉna' ka gox wṉab Chioza' le', bi koo kwinle
    seṉ.
  kmg-kmg: Moc e mahec juhame Wofuŋzi hefârewecko ma i mi behezejec. Á moc e ma tâmiric
    juhame Wofuŋzi hefârewecko mare mi muzejec.
  aso-aso: Ve ma Zuda veti noso mili-di okoꞌno lolovo huki-dikedoꞌ Oꞌmosoꞌmo Izesuꞌ
    zuho minelive lo eleꞌmize molavo ma aꞌmine Zuda veti noso mili-daniꞌ nene do hulamoloseive.
    Idoꞌ ve ma okoꞌno lolovo huki-damaniꞌ heta atoꞌ ve minidoꞌ Oꞌmosoꞌmo Izesuꞌ zuho
    minelive lo eleꞌmize molavo ma Zuda veti noso mili-nidi okoꞌne lolovo huki-nidilizave
    lo lamilive.
  uli-uli: Hare semal le sa faesul hagil yesa talenga fofos la yael Deus, ila ngo
    iy yetowe luluwaley le yebe hachuya hagil la mo uwol. Iwe ngo hare semal mal le
    yeted hagil yesa talenga fofos la yael Deus, ila ngo iy yetowe hagil.
  nin-NT: A ti ka sarr ku ùwà iji ba, ùwà bu du yi meme. Ùwà ti nise, ùwà bu si gru
    du ùwà ko sarr iji hen.
  acu-NT: 'Tura asamtai judío Criston umirtsaing, ni nuwapchirin charutkarmia nuka
    Criston umirak pujakka natsaamak: Ameka judío aintsuitme turutiarai tusa, nu charutkamun
    uukainjash tu nintimtsuk asati. Tura aints ni nuwapchirin charukchamu ayat, Cristonu
    asa, nuwaprun charukainjash, tu nintimtsuk asati tajarme.'
  cak-WNT: Rumari' wi yec'o chiwe riyix ri banon ri circuncisión chique tek ri Dios
    xerusiq'uij (xeroyoj) riche (rixin) chi xe'oc ralc'ual, queri' quec'oje'. Wi yec'o
    chuka' chiwe riyix ri ma banon ta ri circuncisión chique tek ri Dios xerusiq'uij
    (xeroyoj) riche (rixin) chi xe'oc ralc'ual, riye' chuka' queri' quec'oje'.
  ebk-ebk: Mu chakus nasugyatan chi laraki as nan nangayakian Apo Dios kan hiya, achina
    masapor esaot nan kasasaadna as nasugyatan. Winnu mu chaan nasugyatan hiya, achi
    masapor munpasugyat.
  spa-PDDPT: ¿Fue llamado algún circuncidado? Quédese circuncidado. ¿Fue llamado alguno
    no circuncidado? No se circuncide.
  ruf-ruf: Ka imunu hayakemighwe tsakakala kengila ngoma, ayo aleke kwitenda ka ng'ana
    yengile ng'oma. Na ka imunu hayakemighwe tsakakala ng'engile ng'oma bae, aleke
    kwingila ng'oma.
  gun-gun: Amongue Nhanderuete oenoĩ jave opire omboi uka va'ekue teve oiko? Tombovaipa
    eme ha'vy opire omboi ukaague. Amongue oenoĩ jave opire omboi uka e'ỹ va'e teve
    oiko? Tomboi uka eme ha'vy opire.
  agu-BL: Na ko ja je' xtxa'ol Ryos jun yi banijt circuncidar, ba'n atit chi tane'n
    i'. Poro ko ja je' xtxa'ol Ryos junt yi qui banijt circuncidar, qui'c na ban.
    Qui tajwe'n tan bnol circuncidar tib.
  isn-isn: Ukole nautawe kidamu wikitangwa muuhueli? Aleke kugema kuheja ikilengasiilyo
    nekakidamu kakwe. Ukole wehine nuitangilwe muuhueli shawendile kukidamu? Shainonee
    wende kukidamu.
  eng-PEV: It’s like this. Some of you were born Jews, so your Jewish family did a
    young man operation on you. After that, God picked you to be in his family. All
    right, don’t try to get another operation to change it back again. And some of
    you are not born Jews, but God has picked you to be in his family. All right,
    don’t try to be Jewish now. Don’t get a young man operation.
  ilo-ULB: Nakugit kadi ti siasinoman idi naawagan isuna a mamati? Masapul a saanna
    a padasen nga ikkaten dagiti marka iti pannakakugitna. Adda kadi ti saan a nakugit
    idi naawagan isuna iti pammati? Masapul a saan a makugit isuna.
  pir-NT: Jesu yequina mʉsa ijiato pano cuhnucunʉ sohtoa cahserogãre yʉhre nena ijina,
    tire ihña yabieracãhña. Sa yena Jesu yequina mʉsa ijiato pano cuhnucunʉ sohtoa
    cahserogãre yʉhre nedarina ijina yojopʉ gʉ̃hʉre sata ijiducuya.
  anv-NT: Mbɔgé asɔ́ mɛ́ muú nsɔ́ ne Ɛsɔwɔ alé ku ji nnó abɛ muú awuú, ɛ́kágé
    ámuá mambi nnó asɔ́ ji nsɔ́. Ne mbɔgé ntó nnó alú dansɔ wɔ nsɔ gébégé
    Ɛsɔwɔ akuú wɔ nnó ɔbɛ muú awuú ɔ́mmyɛ́gé fɔ́ nnó asɔ́ wɔ́ nsɔ́.
  sab-NT: 'Kwian gweale mo kwara tkabanga kwian israelita suia kare, Chube kwian ene
    gai mo alin Chube ta kete amage age no Chube alin, kwian ene me tañachugadale
    mo giti: “Me no cha mo kwara tkabanga, cha mo kwara dodadale naskuni ene cha ñage
    age ma no Chube alin Chube takalin kare.” Kwian me tañachugadale ene. Ene kaire
    kwian me mo kwara tkabanga, Chube kwian ene gai mo alin Chube ta kete amage age
    no Chube alin, kwian ene me tañachugadale: “Cha me mo kwara tkabanga, cha mo kwara
    tkadalenga, ene cha ñage age ma no Chube alin Chube takalin kare.” Kwian me tañachugadale
    ene, kwian ulita chegedale Chube kwian ta gbu Chube gai ulia suiage mo ta gbe
    age Chube takalin kare, me tañachugadale age gweale mo alin ene suge trate Chube
    gwa giti, me ene dale.'
  tmd-tmd: Nöbö uña ödörim i, mai God nugwo wö rɨ pön aku, nuŋ aliö mɨdlö, rön, rɨb
    mɨga yöxenɨm. Makwam nöbö uña ödörölim i, mai God nugwo wö rɨ pön aku, nɨ uña
    ödörölöiŋö, rön, rɨb mɨga yöxenɨm; uñ nuŋwa ödörölɨŋ.
  acr-NNT: We kꞌo kꞌu juna achi kꞌo chi ri retalil re circuncisión che echiriꞌ xsikꞌix
    ruma ri Qanimajawal, utz jelaꞌ kakanaj kanoq. O we kꞌo juna achi na jinta ri retalil
    re circuncisión che echiriꞌ xsikꞌix ruma ri Qanimajawal, na chirajawaxik taj kakoj
    che.
  kpg-kpg: Maa taane ne sirkumsais guu kae di gahigahi a God, geia gi hudee hagamada
