    anteme atywerrenge Jew-kenhe apentetyale anetyeke nhenge artwe-irremele Ngkarteke
    anteme unte akangketyeke mpwareme. Alakenhe akwete anaye, akngarte-iwelhetyale.'
  qvc-NT: Chayri qamkuna kwirpuykipi siñalniyuq kashpa, Jisuspi kriyishpaqa, siñalniyuqlla
