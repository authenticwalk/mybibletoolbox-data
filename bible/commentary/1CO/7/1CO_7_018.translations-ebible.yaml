    ie'pa klöo̱' eta̱, esepa kë̀ kàne e̱' wakyuök.
  kwf-kwf: Sulia nia ꞋunaꞋeri, ta ngwae neꞋe ka Ꞌolo faꞋataꞋinia sulia na falafala
