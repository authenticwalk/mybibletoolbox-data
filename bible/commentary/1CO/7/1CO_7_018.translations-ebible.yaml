    kakoj ta chi retal rumal cher xkojonik.
  heg-NTPO: Tuladang el, eta mi sunat son le daid tada noan, mi atuil Yahudi, mo se
    leol hmudin halas-sam mi ming Ama Lamtua haman mia lam, boel kaen sunat ta deken.
    Nol se oras Ama Lamtua haman atuil in sunat net lo ngas, le daid Un nenan nam,
