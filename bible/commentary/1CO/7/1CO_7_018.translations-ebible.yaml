  mkl-mkl: Bii ɑ̀ dɑsi inɛ bɑnɡo Ilɑɑɔ̃ í bɛi í kpooi, lɑfɛ̃ɛ ku wɛɛ bɛɛbɛ. Inɛ mɔ
