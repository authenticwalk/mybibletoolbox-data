  urb-NT: 'Amõ rehe Tupã katu usak, a''erehe a''e pandu: “Mã peja ihẽ kotyhar ta aja
    pemuruwak” aja. Arahã ehe ihĩ ame''ẽ pirer jupãha ihĩ my? Aja rahã, mã peja aja
    ixo, jupãha namõ. Emukanim ym ame''ẽ ke. Jurujar katu py rahã, a''e ixo. Ame''ẽja
    exo rĩ. Amõ pe Tupã pandu: “Mã peja ihẽ kotyhar ta aja pemuruwak.” Arahã, ehe
    ihĩ ame''ẽ pirer ke jupã ym my. Aja rahã, mã peja jupã ym aja exo rĩ. Jurujar
    katu py rahã, a''e ixo. Aja exo rĩ. Jupã ym, aja exo rĩ.'
  fra-LSG: Quelqu’un a-t-il été appelé étant circoncis, qu’il demeure circoncis; quelqu’un
