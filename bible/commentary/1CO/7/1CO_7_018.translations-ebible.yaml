    chacan. Iyo tahan ndo―ñahni costumbre can sacahnu ndo, ta ni nacachi ra Ndioo
    chi ndo. Ña cua quechaha sacahnu ndo chacan vitin.
  srq-NT: —Echu seruɨ, ɨ mose Dios judío mo je, sã judío beɨ chõ ae riqui. —Echu seruɨ,
