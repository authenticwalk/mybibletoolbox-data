  unx-unx: ଖାତ୍‌ନାଅୟାନ୍‌ ତାୟମ୍‌ତେ ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କେନେଡ଼ା ନାମେରେଦ, ଇନିଃ କା
