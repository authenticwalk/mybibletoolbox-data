  dop-dop: Ye Ɩsɔ yɑɑ wei kɛ́ ɩ mpɑɑʋ tɑɑ nɑ ɩ́ tɛmɑ pɛlʋɣʋ, pʋntʋ ɩ́ cɑɣɑ mpʋ, ɩ́
