  mya-mya: အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ကို​ခံ​ယူ​ပြီး​သူ​သည် ရွေး​ကောက်​တော်​မူ​ခြင်း​ခံ​ရ​လျှင်
