  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤜᤷᤍᤥ ᤁᤧᤜᤧᤰᤐᤠᤸᤗᤧ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤏᤧ ᤑᤠ᤹ᤃᤪ. ᤂᤧᤴ ᤜᤷᤍᤥ ᤔᤧᤴᤜᤧᤰᤔᤏᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
