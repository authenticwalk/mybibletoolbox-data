    mɨn a ramor norien atuatuk.
  kmo-kmo: Wowak, ma por rii riiti inyakak moro siiney, wowey, anadii boboy sii riina
    wochinan sowey, rii keena riiti inyaka wopun mayama hehar taney, rii riiti inyaka
    hiki siitii bari, ii eeta kepi rii diita mima siina yakasakech.
  agr-agr: 'Tuja tikich aents ni chichaak: Wika mina nawanjunak aentsnum sujutsuk
    agkanjaman apusatjai, takug nunashkam dutikmainai, ju dutikamush pegkeg asamtai.'
  kyc-kyc: Dopa piramopape akali dokome maso nyii napuli lao poraiyuo suu pyapala
    yanenge range rapu pyuo banya rangena suu pingi dokome apa piru lao sepala enda
    nyii nara ramo doko kapa ingyara.
  urd-GVU: لیکن اِس کے برعکس اگر اُس نے شادی نہ کرنے کا پختہ عزم کر لیا ہے اور وہ
    مجبور نہیں بلکہ اپنے ارادے پر اختیار رکھتا ہے اور اُس نے اپنے دل میں فیصلہ کر
    لیا ہے کہ اپنی کنواری لڑکی کو ایسے ہی رہنے دے تو اُس نے اچھا کیا۔
  yre-NT: '''Pian -klɔnmɔn nɛn e -kɔlaman ''e ''fli ''kundɩ -a -e lɩ dra ''e vɩlɛ
    ''e ''tɛ dɩɛ, -te e -tɔ "da ''nan ya''a ''e bɔɛ paa dɩɛ, ''wɩ "yi "nɛn yaa drɛ.'
  fuh-BKF: Ammaa ina waawi laataade gorko hooƴii anniya e ɓernde muuɗum ɓaŋataa, tawii
    wanaa tilay sabo na waawi nanngitaade. Si gorko oon anniyake ɓaŋataa debbo oon
    fu, waɗii ko wooɗi.
  arl-NT: Cante saniniuujia maja noojia niquijioteyaquiya na niishiriojosacari neyatuucuani,
    cunoori maninia miiniutianiya na camitiyaquishacari, jaara na naata neyatu cojuanu
    maninia.
  ziw-ziw: Mna uneva uyo mgosi akaunga mwenye mo moyo wakwe asekusola naho hegu adaha
    kuzihuda tama zakwe na viya vyo kudamanya, ivyo, kulamula adamanya vyedi vidala
    hanamsoile uyo chigoli.
  grc-TR: Ὃς δὲ ἕστηκεν ἑδραῖος ἐν τῇ καρδίᾳ, μὴ ἔχων ἀνάγκην, ἐξουσίαν δὲ ἔχει περὶ
    τοῦ ἰδίου θελήματος, καὶ τοῦτο κέκρικεν ἐν τῇ καρδίᾳ αὐτοῦ, τοῦ τηρεῖν τὴν ἑαυτοῦ
    παρθένον, καλῶς ποιεῖ.
  nag-nag: Hoile bhi tai jun mon bhitor te thik khara ase, aru taike dorkar nai, aru
    tai nijor bhabona te takot ase, aru tai monte mani loise tai shadi nakori kene
    thakibo, tai to ekdom thik kori ase.
  eng-OEBCW: On the other hand, a father, who has definitely made up his mind, and
    is under no compulsion, but is free to carry out his own wishes, and who has come
    to the decision, in his own mind, to keep his unmarried daughter at home will
    be doing right.
  knj-NT: Pero tejan ey jex ey je cutz'in ma je yune' man sowalil oj chi oc yichamil.
    Chi ske' je yunen ja'ta'c'ala' tzet ẍi je na'bal, jaexti'. Ta jix cam je na'balnen
    el oj tol c'am che yaoc yichamil je cutz'in tu' ma je yune' tu', watx' tzet che
    yun tu', man pena oj.
  deu-1912: Wenn einer aber sich fest vornimmt, weil er ungezwungen ist und seinen
    freien Willen hat, und beschließt solches in seinem Herzen, seine Jungfrau also
    bleiben zu lassen, der tut wohl.
  san-PUN: ਕਿਨ੍ਤੁ ਦੁਃਖੇਨਾਕ੍ਲਿਸ਼਼੍ਟਃ ਕਸ਼੍ਚਿਤ੍ ਪਿਤਾ ਯਦਿ ਸ੍ਥਿਰਮਨੋਗਤਃ ਸ੍ਵਮਨੋ(ਅ)ਭਿਲਾਸ਼਼ਸਾਧਨੇ
    ਸਮਰ੍ਥਸ਼੍ਚ ਸ੍ਯਾਤ੍ ਮਮ ਕਨ੍ਯਾ ਮਯਾ ਰਕ੍ਸ਼਼ਿਤਵ੍ਯੇਤਿ ਮਨਸਿ ਨਿਸ਼੍ਚਿਨੋਤਿ ਚ ਤਰ੍ਹਿ ਸ ਭਦ੍ਰੰ ਕਰ੍ੰਮ
    ਕਰੋਤਿ|
  nob-LB: Dersom et trolovet par derimot klarer å holde fast ved sine beslutninger
    om å ikke gifte seg, og ikke er tvunget til det av noen andre, da handler de rett
    om de fortsatt blir ugifte.
  ntj-ntj: Nyangka-tjinguru wati kutjupalu kulilku, “Wiya, yarltikitjamunu-rna.” Palunyalu
    yungarralunku kulinma tirtu kutju nyinakitjalu, tjiinya kurriku paany-paanypa.
    Palya palunyanya yarltinytjamaalpa nyinama.
  sxb-NT: No omuzia awisiizie mu omwoyo gwae omwene mbwe ngagala okukwa omwala owa
    ya-amba nae owuiko owua enserezi, kandi ni kuri mbwe omwene aesa okugawula ekia
    asugre okukola, aa awulao omunigirizia okugalusia amaingirizio gaae, atakwa omwala
    omugima oyo. Omuntu oyo owuwi owua akorre wuwulao.
  nhu-NT: Geenɛn, diemsɛn wvù nu ɛ lese lo fô fitele fiew e lɛ kɛ wen nu etaashɛ enu
    bô kpwoon wvù wvú leyte kɛ, ɛ wee yaa kane wvú lɛ bó etaashɛ kɛ, ɛ wvú wensene
    tɛn bô ye ye, ɛ lese lo fô fitele fiew e lɛ kɛ bô wvù nu etaashɛ kɛ, tu wvú nu
    ɛ ge lɛŋ.
  row-row: Te mete ma ana naꞌatataaꞌ nala aon, na afiꞌ neꞌesusuuꞌ e sao lai-lai. Huu
    ana nahine eni nae tao saa. Hela neu fo ana naꞌatataaꞌ dooꞌ o malole boe.
  msy-msy: Eghtɨ gumazitam uabɨn gavgavigh, egh avɨghan kogh, egh uan nivafɨzimɨn
    agoroguem dɨkabɨnɨva, egh uan nɨghnɨzimɨn suam, kɨ amizir igiar me na bagha inabazimɨn
    ikian kogham, egh ga pura odiarimningɨn ikiam, arazir kam dera.
  agg-agg: Ŋga asu ranɨ hohoanɨmo ranahambo ahandɨ ŋgusüfoambe yaŋgɨrɨ hohoanɨmoyuhü,
    asu ahambo ranɨ hohoanɨmo ra nɨmai botɨfekoate-ndowohü, ahandɨ hohoanɨmo ranai
    ŋgɨnɨndɨ nɨmarɨndowohü, nɨmorehɨ ra moanɨ mbɨnɨŋgo ehu ana, ra aboed-ane.
  ptp-ptp: Lêc ma obêc xo vac nɨlô nêbê i nu vêx ob dô gɨlon dɨ kôên vux obêc ma,
    dɨ susu ti o le vac môp xôn lêm ge od i lêc tɨmu vô xovôên wê yêp vac i nɨlô ge
    dɨ nu vêx i dô gɨlon ge od obêc nivɨha.
  nak-nak: Eala moli mai eme gabutatala sekela e Kraist, me eme vagari sesele veia
    eme kamati gabutatala egiteu e hatavivile, tio eme umalati ge puli e rutumu ele,
    la gabutatalala taume tai ele eia taritigi pepeho.
  lbb-lbb: Ika, ning ta barsan ir tur rakrakai ana nuknukna sur gong i taulai, pa
    bel ta utna i angongos tari sur ir taulai, pa i ot i tai alar a nuknukna, i otleng
    i tol a tostos a toltol.
  kan-2017: ಆದರೆ ಒಬ್ಬನು ದೃಢಚಿತ್ತನಾಗಿದ್ದು ಬಲವಂತವೇನೂ ಇಲ್ಲದೆ ತನ್ನಿಷ್ಟವನ್ನು ನಡಿಸುವುದಕ್ಕೆ
    ಹಕ್ಕುಳ್ಳವನಾಗಿ ತನ್ನ ಮಗಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಡುವುದಿಲ್ಲವೆಂದು ತನ್ನೊಳಗೆ ನಿರ್ಣಯಿಸಿ ಕೊಂಡರೆ
    ಅವನು ಹಾಗೆಯೇ ಮಾಡುವುದು ಒಳ್ಳೆಯದು.
  cso-NT: Tɨ³la³ nɨ́¹juáh³ zian² tsá² lɨ́n²³ hi³ tiá² lin¹ lɨ³ hniáuh³² yáh³ hi³ jéinh³²
