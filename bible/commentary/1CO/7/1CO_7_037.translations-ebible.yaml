    need, but having power of his will, and hath deemed in his heart this thing, to
    keep his virgin [or his virginity], doeth well.
  eng-WMBB: But he who stands steadfast in his heart, having no urgency, but has power
    over his own will, and has determined in his own heart to keep his own virgin,
    does well.
  zat-NTPS: Che nu benne' quebe dxéquene̱' dxun na ba xen, ne che nape̱' lataj gune̱'
    da dxaca lazre̱', ne che ba nune̱' lu xichaj lázrdawe̱' xegá'ana zrí'ine̱' nu'ula
    wegu', dxune̱' da xrlátaje.
  spp-spp: Ŋka cileŋɛmbaani fànha ká mpyi ku ɲyɛ a cyán tànɔŋi na mɛ, fo u à li lwɔ́
    uye funŋ'i na uru sì ceewe lèŋɛ mɛ, u aha jà a cû uye na, maa li lwɔ́ uye funŋ'i
    na uru sì nɔ u tàcwoŋi na mɛ, lir'à ɲwɔ.
  zty-NTPS: Cha' bennen' ba ben choche' x̱tiže'e, na' bi žon byenen gone' ki, na'
    yo'o ḻo ne'e ka gone', na' ba ben choche' x̱tiže'e ga'nbe' tozbe', gone' da' naken
    chawe'.
  mek-mek: Kai oꞌoae agaꞌo auga, kai agaꞌo isa aepaafia gaamage aeoma kai, ifo opo
    epaapa agaꞌonia mo afaeamage eoma. Ke faaga gamuga eopo ifo ageꞌima agekaina,
    ke ifo mino epaapa agaꞌonia mo, ifiao au fou akefeufeu auga auniꞌi afakeamage
    ageoma koa aisama, isa isafa apala agaꞌo afaekapa.
  aey-aey: '@see-verse:1CO.007.036'
  urd-GVH: लेकिन इसके बरअक्स अगर उसने शादी न करने का पुख़्ता अज़म कर लिया है और वह
    मजबूर नहीं बल्कि अपने इरादे पर इख़्तियार रखता है और उसने अपने दिल में फ़ैसला कर
    लिया है कि अपनी कुँवारी लड़की को ऐसे ही रहने दे तो उसने अच्छा किया।
  ycn-ycn: 'Re ca''ajná apú, rihue''epí méqueca rila''ajica. Caja ripechu nacú ri''imá:
    “Uncá no''olaje nutu, apú huá''acacoloje rujhua''até penaje. Uncá na calé huacára''ari
    nucá ro''ocana,” que ca''ajná ripechu. Marí que la''acana i''imajeri palani caja
    rojló.'
  djr-djr: Ga ŋuli ŋayi ḏirramu yakan gi ŋoy-ŋapu'yurr märranharaw, bilin ŋayi raypirri'yunminan
    ŋanyapinya, ga manymakthi yan nhanŋu ŋunhiny ŋayi dhu yakany märram miyalknha.
  kvg-kvg: Geté ndego ekeza matavap uni ge꞉ve, av nqægo, no sæva nō-okɨāk, neka
    ezoqa ndego taqa yaq-te tøpøtøveav vǿgoāt, neka ndego ekeza kha-qa poev to꞉kawaevtat,
    neka ndego uni te꞉-unimanqatin av nqægo, ndøgo kopømbā, no ndugu okɨeav tøgoat,
    yaq ság. Kopømbá. Ndego sæva be-òkɨ᷄.
  rug-rug: Ba be keke tie pa nana hiniva soti si ṉiṉira pa nana vinizata pude lopu
    varihaba, meke be boka tuqe pule nia si asa, meke ele vizatia sa pa nana binalabala
    si pude gua asa; si leana mo pude lopu haba ia sa sa vineki.
  hop-NT: Nīk̇aṅw pay hak unaṅwpeq tunatyay qa wílökni’taqa, qa hihta akw sóon’iwk̇aṅw
    tunatyay aw tuyqawi’taqa manhtuway nāt pas mānat tavi’taniqey unaṅwpeq yuki’taqa
    hapi súanhtini.
  san-URD: کِنْتُ دُحکھیناکْلِشْٹَح کَشْچِتْ پِتا یَدِ سْتھِرَمَنوگَتَح سْوَمَنوبھِلاشَسادھَنے
    سَمَرْتھَشْچَ سْیاتْ مَمَ کَنْیا مَیا رَکْشِتَوْییتِ مَنَسِ نِشْچِنوتِ چَ تَرْہِ
    سَ بھَدْرَں کَرْمَّ کَروتِ۔
  heb-LB: אך מי שיש לו כוח לא להינשא ומחליט שאין לו צורך בנשואים, החליט החלטה נבונה
    מאוד.
  caf-NT: '''Et whunts''ih ndun dune dudzi ndulhcho ''i be dant''ah hoh dune tele,
    ''et t''eooninzun t''eh, ''ink''ez ''et huwa ''aw ''at tet''ilh hukwa cha''ust''en
    hoh dich''oh hukwa'' ninzun hukw''u na''a ''int''ah t''eh, ''et ndez na''a dudzi
    be nahezya ''et hoh soo'' tet''ilh.'
  mio-NT: Tu iyo ndo cua coto vaha ndo yoso cuhva cua saxini ndo, ta yoni cua sanini
    chi ndo, tu cua cuu savaha ndo cuhva cuni maan ndo, tu cua coto ndo yoso cuhva
    saxini ndo chi anima ndo, tu cua ndoo ña chi sihi ña chi sutu ña, vaha xaan cua
    savaha ndo.
  srq-NT: —Sã seriirĩ ndu eã ae riqui. Erurã nda amee eã ee, ɨ tuchɨ mose ameɨ mo,
    eturãte ũquɨ̃ abe.
  kje-NT: Enimaa lo'o mo'oni mehe nala kenekrohu yon ho noro maeke onne, an hi'i ha
    man wa'an horo nahenia ri namehin ka nawa'u ai yon ho, maa ai mehe nala kenekrohu
    lernohi nin honorok aki aimehi.
  gaz-gaz: Garuu namni waan kana yaada ofii isaatiin murteesse, kan dirqama tokko
    illee jala hin jirree fedhii ofii isaa moʼachuu dandaʼu, kan akka durba sana hin
    fuune murteeffate, innis waan qajeelaa hojjete.
  kud-kud: Na ebe towaho yana nuwatuwu iwahiyala na havena itawatawahola na ebe howahowana
    na i'alama'i'ita na havena itawatawahola na hinage ebe nigele yaiya aidiyena iyanuwanuwayababa
    laugagayo teina vehabana, neta inamwanamwa alili.
  urb-NT: 'Pe, sawa''e pandu: —Ihẽ ajumendar ym ta apo ''y — aja. Pe, kũjã pái pandu:
    “Ere” aja. Kũjã pandu tĩ: “Ere” aja tĩ. Pe, amõ kũjã rehe ka''u te''e ym, aja
    ukwa katu tĩ. Upa aja me''ẽ rahã, jumendar ym rahã, katu tiki.'
  fra-LSG: Mais celui qui a pris une ferme résolution, sans contrainte et avec l’exercice
    de sa propre volonté, et qui a décidé en son cœur de garder sa fille vierge, celui-là
    fait bien.
  san-HK: kintu duHkhenAkliSTaH kazcit pitA yadi sthiramanogataH svamano'bhilASasAdhane
    samarthazca syAt mama kanyA mayA rakSitavyeti manasi nizcinoti ca tarhi sa bhadraM
    karmma karoti|
  cak-SNT: Pero xa cꞌo jun ri man nuyaꞌ ta ri rumiꞌal chi nicꞌulieꞌ, man jun ninimo
    chi quireꞌ nuꞌon, y nuꞌej pa ránima chi ticꞌujieꞌ ri rumiꞌal chi man jun choj-iqꞌuin
    nicꞌulie-ve, ri tataꞌj reꞌ otz ri nuꞌon.
  uvh-uvh: A adi sasuk kigineng ka Anutuning kane a mamareng waraga'sa' tota', abanga
    adining kaba wari sasuk ka taming u sana ga' udi giri surota' ka adi sasuk ka
    u kafakafa katatoranga tipmakurati tanga adi taming u mo' sanota' undu' girisa',
    wa kadagang mo' tara'.
  ino-ino: Hao'otake kava nohea'maki mako nahaeya'mo'a akai'a akufa akeno ha'ye hu
    aipa akesa kanale huno kava ne'yakaiya ve'kakeno akai'ale hapalimale'naya a'mafa'ne
    “Anumayamo ali'ya alisu'a yafe afa'a la'aote la'aote maiku'ae.” huno akesa afiseana
    kanale kava nehe.
  gnn-gnn: Ga ŋuli ŋayi yurru ŋunhiyi ḏarramu dhäruk-djarr'yunmirri ŋanyapinyay ŋayi,
    ŋayinydja yurru waŋganydhirrina yana gänaŋuwuna nhinanharawu; ŋunhi ŋayi yurru
    ŋayaŋu-dhärra yukurra wuṉḏaŋarr nhanŋuway ŋayi, ga ŋuli ŋayi yukurra yurru yakanydja
    guyaŋirri dhäykawu, ŋunhinydja manymak warray, ŋayi yurru nhina ḻuni yana.
  yal-yal: Koni xa xɛmɛna a ragidi a bɔɲɛni, karahan mi naxan na, a a nama sungutunna
    dɔxɔ, a mɔn nɔɛ a yɛtɛ suxɛ, fe faɲin nan na fan na.
  cnt-NT: La₁ juɨ₁lia'₂ dsa₂ i₂ma₂'ei₅ caun₂ dsɨ́₅, on₃jua'₅₄ a₂'nió'₅ 'ein₂ qui₂chi₂quióng₂
    jmɨg₄, të₂le₃ quɨ'₅₄ jmɨg₄ jmo₃ 'í₁ 'ŋiog₅, a₂dse₃ bá₄ jaun₂.
  tif-tif: 'Lale, tunum ayo mafek mafek kusnum ma kaata tildak ami aket tem un-ilomdu
    unang din kemin, uyo kuno kulaa-lomdapla disa kulu ilan o, kalula, disa almi aket
    fukunin kaata titil-kup fak-daa-bomda bokola: Nali unang din keli disa yu! kalala
    ami aket tem ayo kukup mafak kemin kaami aket kuu kuno kewa fanang tambal kaata-kup
    fukun-bam ale, yak almi aket uyo boko-lom: Unang sii alami no, kalalip baap-na-silip
    kuuli, kuluulokomi disa yo, kala kanum boko kela namti, kulaa weng dinim tambal
    o.'
  nlx-nlx: पुण जो ज्या मामलाह आपणा मोना माय ठेरायेल हे, ता कुणीन बी मोजबुरीन ताबाम
    बांदायेल नाय मीले, पुण तान मोरजी पोर ताबो मिलेह एने जी कुवारली हिऱ्यो वाराड़ केरनेन
    मोन बाणाव लियेल हे, तो एदमी उंजु बी हाजो किरेह।
  apw-NT: Áídá’ nṉee ła’ nłdzilgo tsídezkeezgo, ła’íí doo nt’é daabíni’ąąyúgo, dabíí
    hát’ííníí yitis nlįįgo, bitsi’ doo nniiṉéh dago biini’ łayiiláa lę́k’eyúgo nłt’éégo
    adzaahi at’éé.
  gum-gum: Inchen kan møg nui manrrau nø maig isuigwane treeg martrab kandø isua pasrabig,
    katø nui asru maig marøg købig arruben, truig mumaygucha srua irramamø, tru nø
    maig isua tøgagúigwan isua møra tøga pasrøwa, tru srusrøba kasharamønrrab nø treeg
    isua pasrabiibe, kasharamuig søl køn.
  not-NT: 'Aroca pomequimaro pisinto, aro caninataque; aisati caninataque aroca obomirintsitëmi
    onibatëntimi, pinganquero: “Aro páguiri”. Caninataque pinte ora picogui, ora piquianca.'
  plu-plu: Igme pahapwi ku ig ka maripkewkere gukak gibetki, ig keh kabay. Ku ig kamax
    apit giyakni ig ahegbet gihiyakemni adahan ig ka kamaxru, ku ig kumaduka gipit,
    amun ini ig keh kabayhtiwa.
  iou-iou: Täŋ, äma kubä gubaŋigän itta kubätä peŋ iweränkaŋ nämo, ini nadäk kehäromigän
    peŋpäŋ gup nadäŋ gäripnata watä täga iret yäŋ nadäwek. Eruk, äma udewani uwä webe
    iwoyäŋ imani u nämo yäpeko u täga. Goret nämo täŋpek.
  ntp-NT: Dʌmos isʌmai sʌʌlicʌdʌ poʌliadagi ismaitʌaagai iscunatagi maradʌ dai ismaitiipu
    istuisi cunata ʌgai, oogadʌ viaa sʌʌlicami isiduñia istumaasi ipʌliadagi, ʌgai
    cʌʌga ivueeyi.
  rai-rai: Iaku baa ta muaana i tur dekdek u ra nuknukina baa koku i taulaa, ma pa
    ta utnaa i wowo taai kupi in taulaa, ma i naagagon kado paa anuna nemnem, ia kaai
    i paam a koina.
  haw-1868: Aka, o ka mea ku paa ma ka naau, aole hoi i pilikia, a ua lanakila hoi
    maluna o kona makemake iho, a ua manao pono maloko o kona naau, e malama pela
    i kana kaikamahine, ua pono no kana hana ana.
  ffm-ffm: Kaa so gorko fellisii e ɓernde mum fuu tawa tilsinaaka, faa ɓami anniya
    huurtintaa cabbaaɗo mum, so ana waawi nantaade, waɗii ko moƴƴi.
  arb-NAV: وَأَمَّا مَنْ عَقَدَ الْعَزْمَ فِي قَلْبِهِ، وَلَمْ يَكُنْ مُضْطَرّاً،
    بَلْ كَانَ كَامِلَ السَّيْطَرَةِ عَلَى إِرَادَتِهِ، وَاخْتَارَ مِنْ تِلْقَاءِ
    نَفْسِهِ أَنْ يُحَافِظَ عَلَى عُزُوبِيَّتِهِ، فَحَسَناً يَفْعَلُ.
  cop-CNT: ⲫⲏ ⲇⲉ ⲉⲧ⳿ⲟϩⲓ ⳿ⲉⲣⲁⲧϥ ϧⲉⲛ ⲡⲉϥϩⲏⲧ ⲉϥⲧⲁϫⲣⲏⲟⲩⲧ ⳿ⲙⲙⲟⲛ ⳿ⲁⲛⲁⲅⲕⲏ ⲧⲟⲓ ⳿ⲉⲣⲟϥ ⲟⲩⲟⲛⲧⲉϥ
    ⲉⲣϣⲓϣⲓ ⳿ⲙⲙⲁⲩ ⲉⲑⲃⲉ ⲡⲉⲧⲉϩⲛⲁϥ ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲟϥ ⲟⲩⲟϩ ⲫⲁⲓ ⲁϥϯϩⲁⲡ ⳿ⲉⲣⲟϥ ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⲡⲉϥϩⲏⲧ
    ⳿ⲉⲁⲣⲉϩ ⳿ⲉⲧⲉϥⲡⲁⲣⲑⲉⲛⲟⲥ ⲕⲁⲗⲱⲥ ⳿ϥⲛⲁⲁⲓⲥ..
  sri-sri: 'Gajigʉ gapʉ: “Nomesuro gããmekoa”, ãrĩbiribokumi. Ãsũ gapʉ ãrĩbokumi: “Yʉ
    magõ marãpʉkʉbirikõãburo”, ãrĩbokumi. Ĩgʉ̃ irasũ ãrĩmakʉ̃, igore õãrõ waabokoa.
    Ĩgʉ̃ irasũ iridʉari õãgorabokoa.'
  nal-nal: Singsaxai tamon ta rapti xa irur dikdik pana ainaxamang sina adu naan kana
    wen maxus, ma xawit tazaan na vangarin naan kuna maxuzang, ma xai waafatok ainaxamang
    sina, naan saait ka giu a matmalabuk daxa.
  kyq-kyq: Num gaŋ kɛn goon kɔɗɔ ɔk mɛnd kɛɛsɛ, ɔɔ kɛn naan̰ jaay aasin̰ do ron̰ ki,
    ɔɔ naan̰ mala ɓo uun doa, nam ɓo gaasin̰ gɛn kɔkin̰ ey se, ɔɔ saap ɔɔ an̰ kɔŋ
    kɔk ey se, ɔɔ kɛn naan̰ jaay ɔŋ aasin̰ do ron̰ ki ɔŋ ɓaa te ron̰ ki ey se, naan̰
    tɛɗga jiga naan Raa ki.
  kwd-kwd: Tafe'ua ma, lauta wane alakwa lo'oori 'ani ma'asiri mola na fuageninga,
    ma lauta ngaia 'e tegela 'ani dau fafia kwaisiriinga aana na labe'e wane, ngaia
    le'a fana 'ingaia 'ani nana'i mola fa'asia feelana nga lari'i lo'oo.
  ded-ded: Nga manggac mong ye negengyohoc mi amma naric garengemema naroanga ameau
    tacbeso, imoc ubayau bic negenseriu ye fakaya gombunga anude.
  ewe-ewe: Gake ne ame aɖe ya tea ŋu ɖua eɖokui dzi nyuie, eye le esia ta wòɖoe le
    eƒe dzi me be yemaɖe srɔ̃ o la, ewɔe nyuie.
  nuy-nuy: Yagu na-waḻyinyung-maynji ani-wijangayii nga yagi-maynji niiynji-yingi,
    nubagi-maynji aniwu-waṉagana-maynji ani-wijangayii-maynji ana-maaḻamburrg, ani-yamana-wugij
    ani-wulmurr, anubani anggiij-maṉdhiyn wiiya.
  cop-BHC: ⲪⲎ ⲆⲈ ⲈⲦⲞϨⲒ ⲈⲢⲀⲦϤ ϦⲈⲚⲠⲈϤϨⲎⲦ ⲈϤⲦⲀϪⲢⲎⲞⲨⲦ ⲘⲘⲞⲚ ⲀⲚⲀⲄⲔⲎ ⲦⲞⲒ ⲈⲢⲞϤ ⲞⲨⲞⲚⲦⲈϤ ⲈⲢϢⲒϢⲒ
    ⲘⲘⲀⲨ ⲈⲐⲂⲈ ⲠⲈⲦⲈϨⲚⲀϤ ⲘⲘⲒⲚ ⲘⲘⲞϤ ⲞⲨⲞϨ ⲪⲀⲒ ϤϮϨⲀⲠ ⲈⲢⲞϤ ⲘⲘⲒⲚ ⲘⲘⲞϤ ϦⲈⲚⲠⲈϤϨⲎⲦ ⲈⲀⲢⲈϨ ⲈⲦⲈϤⲠⲀⲢⲐⲈⲚⲞⲤ
    ⲔⲀⲖⲰⲤ ϤⲚⲀⲀⲒⲤ.
  buk-buk: Magoc ŋgac dau bu gauc nem tidôŋ yêc iŋ ndê ŋalôm bu nem iŋ ndê awhê akiŋ
    dinaŋ dom, naŋ iŋ kôm gêŋ ŋayham. Iŋ bu nditôm bu nem gôliŋ dau ndê lêŋ, dec kôm
    tôm iŋ ndê ŋalôm gauc gêm tidôŋ. Ŋamalac daŋ gitôm dom bu kac iŋ.
  pri-NT: 'Êco na, wiàna é niimiri ba gòo naa na pwâranümee, pâ, wâdé na càru caa
    piéa, â [gona ée mwa pwa dà? Go ina pâ]: Nye wâdé na wàrapwiri, wiàna nye ticè
    pitacoo goo ê pwina nümee goo, â wiàna càru caa ipuu.'
  zpq-NT: Perw še zoa to beṉe' chacde' güench nono si' xi'iṉe' no'olen' na' bi ṉacho
    chonen byen gwšagna'be', nacczen güen gone' can' chazlažen' na' bi gwnežjue' bi'
    c̱hen' gwšagna'be'.
  por-TFT: Mas se um homem tiver absoluta certeza de ser mais aconselhável sua filha
    não se casar, e se nada a obrigar a fazer isto, se ele estiver livre para proceder
    como quiser, e se resolver que sua filha não deve casar, então ele estará procedendo
    da forma certa.
  gwi-NT: Dinjii deesho'ya' niindhan ąįį adakhai' gwik'it t'iizhik ji' adan deesho'ya'
    nindhan ąįį t'oohłii t'oonchy'aa kwaa. Dichį' gwantł'ołchyaa niindhan kwaa ji'
    yu'? Gwantł'eeyahchįį gwat'aahchy'aa kwaa t'inchy'aa.
  gvn-gvn: Dingkarangka yinduynju nguba kuku kari jurrkil baja. Nyulu nguba wawu kari
    marrymanka. Nyulu jalbu kari milkabu wukurril, nyulu bawanka. Yinya yalada, ngulkurr
    nyungunku kari marrymanka.
  nhy-NT: Pero tla se tetaj kipia se ichpoch iwan kiyejyekoa amo ma monamikti, kichiwas
    kuale tla amo kinamiktis ichpoch, iwan kichiwas kuale tla kipixtos itech ikalijtik
    tla melawak yen yon yokisentlalij ipan iyolo in tetaj.
  asm-FB: কিন্তু যদি তেওঁ বিয়া নকৰাবলৈ মনতে সিদ্ধান্ত লয়, তেনেহলে তেওঁৰ ওপৰত কোনো
    চাপ নাই৷ তেওঁ নিজৰ ইচ্ছাক নিয়ন্ত্রণ কৰিব পাৰে, আৰু তেওঁ যদি তাইক কুমাৰীভাৱে ৰাখিব
    বিচাৰে, তেনেহলে তেওঁ ঠিক কার্যই কৰে।
