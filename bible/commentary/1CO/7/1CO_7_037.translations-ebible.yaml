verse: 1CO.007.037
translations:
  kpx-kpx: 'Isito mesoho mo keu au isivimo loui kosea, “Di bae ma ke melamelivebene:
    Dana Kosive lovi vai.” Kateige keta duave. Au ma ke melame halei.'
  okv-H: te singa amita hamo ta ujeje toari inono kito amo hotembeto toto mane jimbasuja
    te teho iresuja ari ainge amo javotoho be ere ua.
  tbo-tbo: Ma inapa tam iyai nugonugom ina kadidili po ega una tawitawine naka nugonugom
    dagiha ega ita tanitaniwageya ipa om guguhinina una lawagi, yaka naka i haki po
    om guguhinina ega uta lawagi.
  mal-C: എന്നാൽ പരപ്രേരണകൂടാതെ, പൂർണമായും സ്വന്തം ഹിതപ്രകാരം, ഒരാൾ തനിക്കു വിവാഹം
    നിശ്ചയിച്ചവൾ കന്യകയായി തുടരട്ടെ എന്നു ഹൃദയത്തിൽ തീരുമാനിക്കുന്നെങ്കിൽ അയാളും ഉചിതമായി
    പ്രവർത്തിക്കുന്നു.
  grc-SR: Ὃς δὲ ἕστηκεν ⸂ἑδραῖος ἐν τῇ καρδίᾳ,⸃ μὴ ἔχων ἀνάγκην, ἐξουσίαν δὲ ἔχει
    περὶ τοῦ ἰδίου θελήματος, καὶ τοῦτο κέκρικεν ἐν τῇ ⸂2καρδίᾳ αὐτοῦ,⸃ ⸋τοῦ⸌ τηρεῖν
    τὴν ἑαυτοῦ παρθένον, καλῶς ⸂3ποιεῖ.⸃
  bgc-bgc: पर जिस पिता नै मन म्ह यो ठान लिया सै, के वो अपणी छोरी का ब्याह कोनी करै,
    तो उस ताहीं कोए उसका ब्याह करण खात्तर मजबूर ना करै, यो उसका हक सै जो वो चाहवै
    वोए करै, अर वो अपणी छोरी नै कुवारी ए राक्ख सकै सै।
  khz-khz: Na pene talima ta aona eveagaokaana, ne gau kwauta na maki ati evega-vailavailaana,
    e matotauna tauniparana gena ririwa etugamagi-piatogaana, e matotauna aonai ekilato
    komunana, ati etugato vavinena, ragai pene garawaa, talimana maki nama. Ia na
    maki kala namana pene kalaa.
  deu-TKW: Wenn aber einer in seinem Herzen fest steht, keinen Zwang erleidet, sondern
    Herr seines Willens ist, und in seinem Herzen entschlossen ist, seine Jungfrau
    zu bewahren, der thut wohl daran.
  zsr-NT: Chquiꞌ chnun tsutsu xtidzëꞌë bönniꞌ naꞌ, len cutu run bayúdx gunëꞌ cni,
    len dë lu nëꞌë nac gunëꞌ, len chnun tsutsu xtidzëꞌë ugaꞌnbiꞌ tuzbiꞌ, gunëꞌ le
    nac dxiꞌa bönniꞌ naꞌ.
  lin-lin: Kasi mobali oyo azwi mokano kati na motema na ye, na kotindikama te mpe
    na bososoli nyonso, ya kosangisa nzoto te na mwasi mobandami na ye na libala,
    asali malamu.
  hns-NT: Bakie dje aapan diel me khoeb thiek se djaane hai kie okar bietia akele
    rahie sake hai aur oe koi se baat-tjiet na tjalaais hai, oe bestar okar biaah
    na karwaawe.
  noa-E: Pari deeum agjö chi jöoi ẽwan sim, magua khĩirju sĩi awia, “Mʉ ich jãg mʉch
    ap ʉʉin khĩirjã khaugba chitaju” amʉn, magan mag ichdëu khĩirju simjö aju aai
    sim, ʉʉi auba; magjã nem wajaug sim.
  eng-EMTV: But he who stands in his heart, not having necessity, but has power over
    his own desire, and has decided this in his heart that he will keep his virgin,
    does well.
  mib-NT: Te núu ɨɨn tēe ni cundaā ni de jeē cóndee sēhe sɨ́hɨ́ de súcuan‑ni, jeē
    ma cuáha de i vēsú fuerza jícán ñayuu i, núu súcuan te cuu quendōo i nájnūhun
    cúní de, chi jeē váha sáha de.
  lif-NT2: कर आत्तिल्‍ले़ आबाङे निङ्‌वाॽओ इगु मे़त्‍छिङ्‌ङाङ् मेःक्‍खिम् चोःक्‍माए
    पोःङ् के़लॽबा साक्‍के़ल्‍ले़क् होःप्‍पाङ् कुनिङ्‌वाॽ युक्‍मा सुक्‍तुॽने़ फाॽग्र
    खे़ल्‍ले़ खे़न् सिसादिङ् मे़न्‍छियाॽइन्‍नु मेःक्‍खिम् मे़न्‍जोःक्‍मा निङ्‌वाॽ
    चोगुॽने़ फाॽग्र नुःबाए चोगुॽरो॥
  xnj-xnj: Nambu ngati mgosi uyo ahamwili kuhuma mumtima waki changali kung'ang'aniswa
    kuleka kugega, na ihotola lepi kuyileka minogu yaki, ikita chabwina, kuleka kumgega
    mdala uyo.
  mmx-mmx: Ketla do mo laradi no di goxo pu soso i xusu na epot ap mo latkin diga
    ora i do tin, la neni i lok lodoxoma ren do neni noxo epot ap mo latkin. La do,
    mo lodoxoma ren i lox i mi lorooro axap teren, la lodoxoma ren ira doma vam lavanga
    salai neni naba lox i, i lox avukat mene do neni noxo epot ap mo latkin.
  cbr-NT: Usa 'aínbi ca uni itsin upí oquin sinánxun, aín bëchicë xanu bënumisama
    tanquin axribia bënutisama tania, a bënumitima 'icën. Usaía 'iti ca asábi 'icën.
  tee-NT: Para na k'ox navi ju tam xapai ju va lakatam navita ju ix'alhunut chai ixlhichux
    ix'alhunut najunta ni jantu catixtaklh ju istsi' ju va chavai. Chai ju istsi'
    ni tuca' tamak'axtokputun pus yuchi jantu lhixtaknicanta ju tam ts'alh.
  eng-LSV: And he does well who has stood steadfast in the heart—not having necessity—and
    has authority over his own will, and he has determined this in his heart—to keep
    his own virgin;
  cak-NT: Pero xa c'o jun ri man nuya' ta rumi'al chi nic'ule' y ri xten chuka' man
    nrojo' ta nic'ule', utz nu'ij che que man tic'ule'; y xa ri xten man nic'ule'
    ta, ri tata'j ri' can utz ri nu'on.
  pah-NT: 'Ojipe''ga po e''i oyvyteri pe: “Ndarekoi tuhẽ ti ji nhinhimbirekoruamahẽa
    pavẽi,” e po ga. Ojipe''g̃a rũi e''i ga pe. Ga tuhẽ e''i ojive g̃wemimbotarimo.
    Ndopotarahivuhui po ga hẽa no. Pyry po ga nahembirekoi hẽa pavẽi a''ero hamo.'
  sja-NT: Mamĩda ichi t'ãride miak'ãi k'inia-e bɨ pɨrã mãgɨ́ wẽra ome mãik'aapa k'ap'ɨapa
    choo bɨ pɨrã, miak'ãik'araa bɨ.
  xed-xed: 'Ka lagha duhwal ka kurata kazlay: Kla a yu ta marakw wu kəʼa, grafgra
    guli kazlay: Mantsa ya nzakwani kəʼa ma ŋuɗufani mndu a ta pyafta wu kəʼa katsi,
    ɗina tsaya.'
  mks-NT: Ta tá cáhán ndo̱ ña̱ co̱ ndítahan toho tanda̱ha̱ ja̱hyi ndó ta cáhán ndo̱
    ña̱ cáji̱i̱ ini ñá ña̱ coo mé ñá já quéa̱ va̱ha va cája ndó tá co̱ cája ndúsa̱
    ndó xi̱hi̱n ñá ná tanda̱ha̱ ña̱.
  gfk-S: Iesene no tunana nong ite lik hadades tano nuno lilik be pai nale tola, ma
    pata tike mes ite hagut ie hobi, ma sene ite kure no nuno sinisip iat ma ite bul
    hawat no nuno lilik iat be pai nale tola, io, ikin ra tunana i gil ra tahut bileng.
  bmu-bmu: 'Qahö akŋapmö, azinöŋ ambi mi qahö memapkö keuŋi nanŋi uruŋan jöhöba möt
    köhöizawi, miaŋgöra kewö jimam: Kunŋan azi mi kuŋgui qahö qaközapmö, ölöp nanŋi
    sihimŋaŋgö dop wuataŋgöba keunöŋ qahö jöhöi ahakza ewö, yaŋön mönö ölöp sihimŋaŋgö
    dop aka ambi mi qahö mema.'
  dgz-dgz: Go tamaru ame waen ya naitapen menan anu kakayaseni, amba i guine, imua
    posewa tamana bibigare wandeni gapan me waenoro ame ya naisepen anun. Ap menan
    waenoro ame ya naisep. Iwa ap tapiwa kakae iragen.
  eng-GNV: Neuerthelesse, hee that standeth firme in his heart, that hee hath no neede,
    but hath power ouer his owne will, and hath so decreed in his heart, that hee
    will keepe his virgine, hee doeth well.
  zaa-NT: Pero canchu ttu tàta re' tsìttsì ba latsi'į qui'ni labí naduel·la' ga guttsaná'
    ỹi'ni niá nna porqui'ni hua ná bą́ dispuesto gúyuą na, pues tsè'ba runią.
  eng-WEBSTER: Nevertheless, he that standeth steadfast in his heart, having no necessity,
    but hath power over his own will, and hath so decreed in his heart that he will
    keep his virgin, doeth well.
  guh-guh: Ponë pijinia pexënatoyo itsa apo jitsipae abaxë penacojiobinexa, bajaraponë
    ata itsa najamatabëcuenevereta apo petocopatsinexa pexënatoyo penacojiobijava,
    nexata bajaraponë ata pexaniacuene exana.
  bon-bon: Yepä, cusucusi me liba ciwelooloyame pitu nwene, siige nuuja te liba lica
    jiibuge egä, “Maane gone waacatute,” yepä tabe teemämu ngene jwaatwanuge coga
    cäco lenajame, siige pui ngene atwana cabu kokre yaanajuge, tabe peei lui miiji
    mule jaawenuge.
  nhw-BL: Pero sintla seyoc tlacatl moilhuía más cuali amo quicahuilis iichpoca ma
    monamicti, huan sintla amo quiyoltilana nopa ichpocatl para monamictis, huan nopa
    tlacatl quipiya tlasehuilistli ipan iyolo, huajca cuali para iichpoca mocahuas
    ichaj pampa itata quej nopa moilhuía ipan iyolo.
  swh-ONEN: Lakini mwanaume ambaye ameamua moyoni mwake kutooa bila kulazimishwa na
    mtu yeyote, bali anaweza kuzitawala tamaa zake kutomwoa huyo mwanamwali, basi
    anafanya ipasavyo.
  wbi-wbi: Looli nave mulamuile ulwa kuleka kutola, nakwekuuti ikwumilisivua, nambe
    nave akagwile pikuvutema uvunoghelua vwa mwene, iva avombile vunofu nambe aleke
    pikuntola.
  bba-bba: Adɑmɑ wi u yɔ̃rɑ sim sim mɑ u ǹ wɑ̃ɑ tilɑsi sɔɔ mɑ u dɑm mɔ win ɡɔ̃ru
    kĩru wɔllɔ ù n nɛɛ, win bii wɔndiɑ u ku durɔ suɑ, ɡeɑ u bwisikɑ.
  eng-KJVCPB: Nevertheless he that standeth stedfast in his heart, having no necessity,
    but hath power over his own will, and hath so decreed in his heart that he will
    keep his virgin, doeth well.
  kgk-NT: Erejapo nde-vy iporãve va'e. Ereikwaa nde py'apy ete nhe'ẽ. Nde-vy iporãve
    nomendái ramo nde rajy, natekotevẽi omenda ramo, ejapo katu upéixa. Neremomenda
    mo'ãi íxupe. Erejapo porã. Opyta-ta kunhataĩ omenda e'ỹ va'e.
  waj-waj: Fai ngiaammuau voovoono kiaatanna voovaara kua kiaa yeena rau kiaivaara
    yaagueeqama varioo ari yaataivaadiri yaata utino too hama inna nnaata vaati vareera
    aataruuvaa inna varaataino ari mmammaivaara tuqinnama haitatuuma too hama inna
    varaivo inna yoketaavai.
  cpy-cpy: Riima ashitawori ewankawo, kaari kowatsini ayi oemi, kameethataki eejatzi
    okaatzi rantakiri, tema rootaki ikowakiri ranteri rirori.
  mpx-mpx: Ebo tau etega natuna gamaina ana logugui ni ginol bahi ni aalolon, ebo
    nige bugul etega i papatotoe, ge ebo wana nuwatu iyaka i pagasisi ge nige i nunuwa
    lalabui, he tau o i ginol bubun to.
  wbp-wbp: Kala kajika marda wati-kari rduju yampinjarla ngampurrpa-jarri-nyayirni
    yupukarra-wanguku nyinanjaku. Kajilpa-nyanu warla-pajikarla-wiyi jungangku marri-pinja-kujaku
    manu karnta-kari-kijaku, ngulaju warla-pajirninjarla nyinamirra kutu yupukarra-jarrinja-wangu.
    Ngulaju ngula-juku.
  luo-luo: To dichwo mosengʼado wach e pache owuon, kendo manyalo chiko dwache maonge
    ngʼama ochune, koseneno e chunye ni ok odwar nyuomo nyakono, en bende otimo maber.
  nhe-NT: Pero intla seyoc tlacatl moilhuía más cuali ax quicahuilis iichpoca ma monamicti,
    huan intla ax quiyoltilana nopa ichpocatl para monamictis, huan nopa tlacatl quipiya
    tlasehuilistli ipan iyolo, huajca cuali para iichpoca mocahuas ichaj pampa itata
    queja nopa moilhuía ipan iyolo.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܩܛܝܼܥܵܐ ܝܠܹܗ ܒܚܝܼܵܠܹܗ ܒܘܼܬ ܐܵܗܵܐ ܫܘܼܠܵܐ، ܘܠܹܐ ܝܠܵܗ̇ ܐܵܢܲܢܩܵܝܬܵ‌ܐ،
    ܘܐܝܼܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܓܵܢܹܗ ܘܡܘܼܬܒ݂ܵܐ ܝܠܹܗ ܒܠܸܒܹܗ ܕܠܹܐ ܓܵܒܹܪ ܠܒܬܘܼܠܬܵ‌ܐ، ܐܘܼܦ
    ܐܵܗܵܐ ܨܦܵܝܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ.
  esk-NT: Aglaan aŋutim sivunniuġugnaġaġigaa isrummatmiñi iḷaqatniktuksraunġił̣ł̣i
    savautrisukhuni Agaayyutmik iluqnauġuni. Kimmutiqatlaiġñiġumi nuliaksrautmiñik
    iḷaqatninġitḷuni, taamna aŋun piḷḷautaqtuq.
  msb-msb: Pero kun may lalaki na biyo an isip na dili siya mag-asawa kay ginapugulan
    man lang gayod niya an iya kaila, tapos hugot sa buot na dili na niya pagaasawahon
    an iya katrato, maayo ina.
  cpa-NT: Jø¹² bíh³ dsio¹ quiah¹² dsa² héi², dsa² ma²høa¹² cøng² hi² ma²høa¹² dsǿa¹²
    hi² tsa¹jenh¹ gug² ja³mái¹³dsa. Lé² báh³ jmo¹dsa lah¹jøng² hi² tsa¹jenh¹ gug²dsa,
    chi²júh² ma²ŋi¹²dsa rø² dsio¹ lah¹jøng².
  dso-dso: ମାତର୍‌ ସେ ଜଦି କାର୍‌ ବାଦିଅ ନ ଅଇ ତାର୍‌ ମନ୍‌ ଡାଟ୍‌ କରି ଟିକ୍‌କଲେ, ଆରି ତାର୍‌
    ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌ ଦାରି ରକିପାର୍‌ଲେ, ସେ ଡିଣ୍ଡା ଟକିକେ ବିବା ନ କଲେ ନିକ ।
  meu-meu: A ta ese sibona lalona bema hadaia basine headava e tomamu, bona lalona
    bema ha-aukaia bona bema hadaia momokani ede baine kara toma, bena basine headava
    be namo.
  yva-NT: '@see-verse:1CO.007.036'
  dgc-dgc: Pero éng naisip no lélake a éwan siya mangasawa, mara éng matiis na a éwan
    umadene to katipan na, sakay éwan tu magpilit diya, éy maari be. Diyan siya mangasawa.
  zpm-NT: Laa teḻne rzacgaa zho, wenraaw ctsieelniad xpëdwnaa zho, ible scale pquiabladz
    zho guiaaṉ mëëd, wenaque ga teḻne sca rzac zho.
  hix-NT: Anatoko onà wyaro haxa màketxow hana. Ànyomnà ro me romsàr yesnàr xe wehxaha,
    tàmpànà ro me hak nahko, màketxow hana. Ekarymahra mak wehxakonà, toto wya. Mekarymay
    hawe, mosonà wya, katxho mehra mak wehxaha, màketxow hana. Tàmpànà ro me hak nahko
    kany me wehxaha, yaworo xaxa mak ha, anar me harha kahra ro mak wehxaha, màketxow
    hana. Àro wyaro oyehutwantokonye, tàmpàra rma ehtxoko. Ànyomnà ro me hak nahtxoko,
    oyomsàr komo. Àro wyaro tehtokonye, ohxe rma natxhe.
  sim-sim: Os ma lar nokove os ornjik li tlasanda oson or lakunak or hishi nahi ambu,
    wa orhinjik or ruwol tava oloho or yaka. Os erem or uwa oso mbeek mbele las or
    uwak kavak nawa ambu sir.
  npi-ULB: तर यदि ऊ हृदयमा पक्‍का छ, ऊ कुनै करकापमा परेको छैन भने र उसले आफ्नो इच्छा
    वशमा राख्‍न सक्छ, र उसले आफ्नो हृदयमा यसो गर्ने अर्थात् आफ्नी मगनी भएकी कन्यालाई
    कुमारी नै राख्‍ने निर्णय गरिसकेको छ भने उसले असल नै गर्दछ ।
  cgc-cgc: Piro, miad man daw gadisisyon kanen an na dili magpakasal, basta sigurado
    kanen na iling tan miad na buaten daw ta iya na pagdisisyon ula kanen an papilit
    ta duma daw masarangan din man na pegengan iya na kaugalingen.
  tim-tim: Dâ luâk ewe siâŋe nâŋgâ nâŋgâ kârikŋe tatmap yâkŋe baratne yân tatbiap
    dâm nâŋgâmbo âmâ ârândâŋ akbiâp. Akto owâim hain makmâ kârikŋe ketugumbo ârândâŋ
    akbiâp.
  yor-yor: Ṣùgbọ́n ẹni tí ó dúró ṣinṣin ni ọkàn rẹ̀, tí kò ní àìgbọdọ̀ má ṣe, ṣùgbọ́n
    tí ó ní agbára lórí ìfẹ́ ara rẹ̀, tí ó sì ti pinnu ní ọkàn rẹ̀ pé, òun ó pa wúńdíá
    ọmọbìnrin òun mọ́, yóò ṣe rere.
  wos-wos: Guni du, guni guna mawulimbu hambuk ye téngut nak du wun jooka wahafi yandat,
    guni guna mawuli sarékémbu natafa mawuli sarékéta angi wangut, “Wuna takwanya
    yamba humbwikélé. Lé baka reléte wuni mawuli ye.” Wungi wata jémba retanguni.
  emp-NTPO: Baribʌrʌ djabada dji edad̶i carea bed̶ea b̶ʌd̶acarea maʌ̃ wẽrãra edaẽ́da
    idji sod̶eba wãrãda crĩcha b̶ʌbʌrʌ idjab̶a idji cacuaba quĩrĩã b̶ʌra poya droaibʌrʌ,
    bia b̶ʌa maʌ̃ wẽrãra edaẽ́da.
  eng-F35: But he who stands steadfast in his heart, not having necessity, but has
    control over his own will, and has determined in his heart to preserve his own
    virginity, does well.
  ind-ind: Tetapi kalau kamu sudah menetapkan hati bahwa kamu tidak perlu menikah,
    dan kamu juga merasa mampu menguasai diri, maka silakan hidup membujang. Itu hal
    yang baik.
  pes-OPCB: اما اگر کسی با اراده‌ای محکم تصمیم گرفته است که ازدواج نکند، و می‌بیند
    که نه تمایلی به این کار دارد و نه نیازی به آن، تصمیم عاقلانه‌ای گرفته است.
  mpt-mpt: Otane naka make funanea I unang olo ne omakatneibbuo ne mo omamibabo, ne
    deibonia besa tembal biania Sume bobol ota funano ge funanea e sbal manea o omonamino
    deibone mole kukub olo ayamobe.
  ssx-ssx: Pate hali ma꞉nda꞉ma꞉ aleta꞉ ma꞉nda꞉ dia꞉ya꞉la꞉ ekina꞉ pa ipika꞉ honema꞉
    kone honkopu haaso hata꞉ ipika꞉ lokena꞉ hone pa꞉la꞉eki manuta꞉ ana꞉na꞉ handeteke
