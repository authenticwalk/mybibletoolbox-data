  bus-bus: Mↄde tó à yã pì bↄ̀ a nↄ̀sɛmmɛ, ben tiasi e à kákaro, ben à a zĩnda kũna
    dↄ̃, tó à dà a swɛ̃̀n kɛ̀ é a nↄkparɛ pì sɛ́ro, à kɛ̀ maamɛ.
  gub-BL: Aze amo awa uzemume'u amo kuzà pe nehe, aze a'e re uzemonokatu Tupàn pe
    nehe, wemireko zanune nehe, wemimutar rupi tuwe nehe, aze a'e ae ukwaw tuwe wemimutar
    nehe, a'e mehe ikatu wera'u hemireko 'ymaw nehe.
  imo-imo: Nalo ulu teni tope naa tirimuna iye teni konopu toimbo topili yunu enge
    nimbe lipe manjipelie ambo naa limbo konopu panjimo lemo yu kape aloware naa teremo.
  boj-boj: Ariya tamo bei aqa are miligiq di siŋgilaosim marqas, “E bole qalieonum,
    ijo duŋge a laŋa sqa kere. Deqa e na getentqai. Yim a tamo oqasai.” A degsi marsimqa
    aqa segi areqalo dauryosim aqa duŋge getentqas di kere. A dego une atosai.
  eng-DRA: For he that hath determined being steadfast in his heart, having no necessity,
    but having power of his own will; and hath judged this in his heart, to keep his
    virgin, doth well.
  knf-knf: Bë woli ñiinţ aşaluŋ bnuura du uhaaşul meeţ, nin aloŋ aanwuuka wuuk, kë
    uwo uko wi aŋaluŋ, kë aji ayukana, aankpiinţ na a, aankniima, uŋ mënţan ado bnuura.
  san-KHM: កិន្តុ ទុះខេនាក្លិឞ្ដះ កឝ្ចិត៑ បិតា យទិ ស្ថិរមនោគតះ ស្វមនោៜភិលាឞសាធនេ សមត៌្ហឝ្ច
    ស្យាត៑ មម កន្យា មយា រក្ឞិតវ្យេតិ មនសិ និឝ្ចិនោតិ ច តហ៌ិ ស ភទ្រំ កម៌្ម ករោតិ។
  arn-NT: Fey kakelu kay, kisu ñi piwke mew ayülele ñi kisuleael ka ñi kisu ngünewküleael,
    femngechi tañi kurengenoael ka ñi fütangenoael domongele, kümelkayay tati.
  zas-NT: Ziangajc chutëëz bén ni ad rüjnt xgab guxhliaa, ad rayalt güünman xgab guial
    rüjn naguiejn guxhliaaman bal ma beenman xgab zagdxe guial ad zuxhliaataman. Din
    zagdxe gajcan bal id zuxhliaa bejn.
  ken-NT: Kɛ mbák mbɔ̌ŋ mbakanɛm akʉ ntɨ ɛni bɛ́ yí apú pɛrɛ bháy ngɔrɛ́ anɛ yí
    átɨ́, nɛ ǎkwáy bɛ́kɛ́m mmʉɛt, nɔ́ akʉ sayri ndǔ ábhɨ́kɨ́ bháy ngɔrɛ́.
