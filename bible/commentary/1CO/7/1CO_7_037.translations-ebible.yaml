  ena-ena: Hulaŋ mu nudɨ hɨji humɨgaŋ agaŋ vɨdɨvɨdɨŋ hɨnici mu hɨji avi ma iahɨci
    uami. Ha nudɨ hɨji humɨgaŋ hadipɨlɨ agadɨ avi huaci nɨbu nukeŋ migɨlɨvi uami.
    La iamɨgali agadɨ nameŋ abɨvi uami. Viaŋ nadɨ valin aba abɨvi uami. Nadɨ ma sabiben
    aba abɨvi uami. Hameŋ abavɨla hulaŋ hɨtɨŋ iamɨgali hɨtɨŋ huaci hɨniavɨvi uami.
    Hameŋ agaŋ huaci uami.
  tgo-tgo: Thoŋgo amala regha yawarumbuye gamaina na i vakatha ghambaro na thava i
    ghe, na thoŋgo kaero le renuwaŋako ŋgoreiye na ma i numoghegheiwo, amalako iyako
    le renuwaŋako i thovuya iyako.
  yap-yap: Machane fa’an danir gel nigey ngak be’ nib mo’on ni nge par ni dabi un
    ko mabgol, ma ke duwgiliy u wan’ ni dabi un ko mabgol, ma be thamiy rok nrayag
    rok ma ke mu’ i duwgiliy u wan’ e n’en ni nge rin’ me ere bfel’ ndab ra mabgolgow
    fare pin.
  mop-NT: Uchac yan a mac a top chich u yool u cuntal tu junal jabix ilic ti que'en.
    Ma' tan u choct'anbül ti'i ca' culac tu junal. Chen tan u betic a jabix u c'ati
    le'ec ca' culac jabix ti que'en. Qui' ti que'en ala'aji.
  tet-tet: Mais kalo nia bele netu aan, nia lalika lai-lais noo feen. Surak nia duꞌuk
    mak nakotu nunia. Masik netu aan kleur moos, diꞌak.
  hlt-MCSB: Tedae a thinko ah khak aka pai te tah a kueknah a om moenih. Amah a kongaih
    kawng dongah saithainah a khueh ngawn. He tla ko a taam khaw a oila te tuem ham
    ni a thinko ah balh a saii coeng.
  xtd-NT: Ko nux kundee ini ɨɨn seyɨɨ, xa kani ini ka‑s xa vaꞌa ka xa ma tnundaꞌa
    daꞌya dɨꞌɨ‑s, te vatuka. Mee‑s, ma kadajuexa mee‑s, xa datnundaꞌa‑s daꞌya‑s. Vatuka,
    ñatu kida‑s xa uꞌu. Na kutuu naꞌi ka daꞌya dɨꞌɨ‑s veꞌe‑s.
  mdy-ETH: ጋዓንቴ ዔካኒ ዒዛ ሜታሳ ባኣዚ ባኣቴ፥ ዔኩዋዖ ዴዓኒ ዳንዳዓያታቴ ሃሣ ዬይ ጎኔ ዒናፓ ማዔያታቴ ዔኪባኣቴ ኮሺኬ።
  spl-spl: Otmu âwâŋaŋe baratne alitbom sâm biwiŋaŋe nâŋgâmu ârândâŋ otbuap ya gurâ
    ki bâlewuap.
  usp-NT: Pero wi wi' jono ri ta' tijquib'aj ranm chirij ri tijchomorsaj y wi ta'
    tric'aj laj ranm chi rajwaxi' tic'uli'y riq'ui man jconciert y wi ticwin chi jk'elic
    rib' re mak rayb'l re echb'enc y wi ta' tic'uli'y riq'ui man jconciert, tziyi'
    tran.
  zav-NT: Pero šə to beṉə' zoe' chaquene' chone' güen len xi'iṉe' no'olən' de'en bito
    chene'ene' no si' ḻe', con šə cui chene'e xi'iṉe'en əgwšagne'e na' šə chaquene'
    cui de bichlə de'en chonən byen par əgwšagna' xi'iṉe'enə', de lsens par gone'
    can' chazlaže'e na' choncze' güen can' bagwc̱hoglaže'e gone'.
  sgz-sgz: Mái sár ngo kálámul er ákte hol páksi ngo koion diara kila, ki a kuluk
    mul. Kálámul er na tirtirwa i kán hol ngoromin. Ngo kápte kes ákte hustap on suri
    koion na kila, má ngo ái sang a kátlán i kán hol má kán nemnem mul, má ákte ngoi
    i bál ngo koion na kila, a kuluk a longoi ngorer. Kápte sang na kila.
  kek-NT: Li yucua'bej ma̱ ani naminoc ru. Naru tixba̱nu li naxc'oxla nak us xba̱nunquil.
    Ut cui na-ala sa' xch'o̱l nak inc'a' tixsumub lix rabin, cha̱bil ajcui' naxba̱nu
    nak inc'a' tixsumub.
  blz-NT: Kasee kalu sa'angu' moro'one nongotoongmo na noana se' sian mosuo' tia ndoloina
    iya'a, ka' upa men ia otoongmo iya'a taasi' nipakisaa, mbaka' men ia limangmo
    iya'a mase pore, kalu ia tuutuu' mingilimang upa men ia otoongmo iya'a.
  poe-NT: A̱ ntá jnkojínrá tjinkáonrá kaín a̱sánrá kíxin chrókóte̱ehya xja̱anrá chjin
    la kja̱xin tjan xi̱kaha tjenka̱yáxin tjan la a̱ntsí jína tíha.
  san-TAM: 'கிந்து து³​:கே²நாக்லிஷ்ட​: கஸ்²சித் பிதா யதி³ ஸ்தி²ரமநோக³த​: ஸ்வமநோ(அ)பி⁴லாஷஸாத⁴நே
    ஸமர்த²ஸ்²ச ஸ்யாத் மம கந்யா மயா ரக்ஷிதவ்யேதி மநஸி நிஸ்²சிநோதி ச தர்ஹி ஸ ப⁴த்³ரம்ʼ
    கர்ம்ம கரோதி|'
  cof-NT: '@see-verse:1CO.007.036'
  srm-NT: Ma ee di womi abi di fii nëën hati taa a taanga tjika faa sa hoi ën seei
    söndö mujëë, nöö a ta pakisei nëën hati taa an o tei di mujëë dë möön, nöö di
    dë bunu tu.
  qvs-NT: Chaymanta sukaman yuyashpaykichi mana allichu kasarananpa nishpa shipashnikichi
    mana kasarayta munaptinka alli kanman ama kasarachinaykichipa.
  zca-NT: Per chi nzho tu miyi', nile' xigab, gat naki'nt ban xa' kun una' nidi'zhnu
    xa', porke Dios nile', nzhak nika'n xa' lo kwa'n nzhakla kwerp che'n xa', pues
    gak ya'n nab xa', porke gat nayi'te par lo Dios.
  cbc-NT: Jĩcãʉ̃ apei caʉ̃mʉ nʉmo cʉtajere tʉ̃goñaecʉ̃ nipetirije cʉ̃ caboro cʉ̃ caátigarijere
    tʉ̃goñamasĩrĩ, “Yʉ nʉmo boetigʉ,” cʉ̃ yeri mena cʉ̃ caĩtʉ̃goñatutuatato bero caãmata,
    caroaro átiyami cʉ̃ cʉ̃ã baipʉa.
  qxo-NT: Peru warmiyog cayta mana munar japalla cay paypä allinö captinga mejor ama
    ashitsuntsu.
  mox-mox: Ta ʼeguma taha ʼoloto ena nuanua ʼinega ge nuana ana gabuinoqa maega ina
    vaqi, ta wese ʼwafi ena nuanua ana fata naluvinea, e ʼinega tauna wese ena nuanua
    ʼinega yani aqiaqina viaqia.
  kew-kew: Goa pea pare aa medame nipuna koneme puri paloa kone sua ona narumaalia-daare
    go konere epe ta. Goa pea pare nipumi nipuna kone suruboa ona ora narumaalua kone
    saliare go kone ora epe aalia.
  dww-dww: Be aitauḡoma noponama batuturinama be na ḡoapaparama ḡarone nuanama nam
    ima raupotipotina da sibo ya naḡi, naumeki da na ogama e taraḡi da tauna tokare
    nam ei naḡi. Ya verena da taudi nam tai naḡi.
  twi-ASANTE: Nanso, ɛyɛ mmom sɛ ɔbɛhyɛ ne ho so na wasi nʼadwene pi sɛ ɔrenware.
  aoj-aoj: Iꞌi anen owaꞌ okom bimbiafim mopoma akoꞌwa, nope banagona ninindifa okom
    ananimi andeandeꞌ niꞌias niꞌi akoꞌw kondape dowaf, naꞌambai andeandeꞌ wapani.
  cbv-cbv: Obohjeéhtih, biíhboó “Áa wihcanni wã jʉmʉchah, chah ã tʉ́ibipna caá”, ã
    niíj jenah joí dée caá. Páant caanjéh niíj jenah joiná, bita caandíh ĩ wʉtcah,
    ã jenah joyát pah chãjna, caanbʉ́t ã tʉ́i chãjna caá.
  taw-taw: Bɨ woske anɨb ak pen kɨles gɨl mɨdɨl, nop nebneb gɨl mel, gos ne ke kod
    mɨdtep gɨl, bin yɨp aglɨpal ak ma din agɨl gos nɨŋɨd kɨles yɨbɨl gɨl yenɨgab ak,
    abe takaw ma mɨdeb. Ne abe tep yɨbɨl gɨnɨgab.
  jic-NT: P'a yom vele jupj jucucus lal ma mwayis jupj. Jupj jola pasal 'üsüs way
    nin vele, jola ma malala vele. 'Ücj nin vele jupj nin jos mpes. Po jola más 'ücj
    jupj jucucus ma woya. 'Üsüs way niná.
  zap-NT: Per le mgyeey ne che wzoob xtoo ne ytsëlnyadet, belne rundet ne rlaan led
    men gan lo men, sinke laa men run gan lo ne rlaan led men, wen ne ytsëlnyadet
    men.
  wer-wer: Ën omën namp pim könöök koontup tek öpënëak kön kosang wiak pöt pangk pël
    ëëpnaat.
  ipi-ipi: Balato wuane peakale tekeko, akali mindimane wanda mindi kee na-lokale
    nembo tatawa atoto, balana nembo-tene oko katulo wayumane bosa lo ando ateando,
    balato wanda mindi kee lolane tene angini mindi ata napeya. Jia. Balato wanda
    mindi kee na-lokale nembo teya pua wanda okone kee naleaindo, balato mana epene
    mindi minula-kola pulupeya.
  qul-NT: Maykenpas mana obligaska cachcaspa, imayna ruwananpaj libre cachcaspa, sonkonpi
    firme mana casarachinanpaj canman chayka, allinta ruwan.
  tnc-tnc: Aᵽika ᵽuri kiᵽuᵽaka kire ãñu uᵽakaja rõmimarĩaja kimajĩka marã imabeyua.
    Maki jãjiaᵽi kire jã'meberijĩki imarĩ, kiyaᵽaika uᵽakaja jo'ribekaja kimarũ ãrĩwa'ri.
    Suᵽabatirãoka rõmimarĩaja imarika rakajeᵽããwãrũtirã i'suᵽaka kimajĩka jia sime.
  ter-NT: Itea enepo áva isóneuke homoêhou ákoyeanemo okóyenoa, epó'oxo inixâ ákoyea
    okónokoa ómea tumúne ne kóyenoyea, koane inixâmaka íteamo ne kixóvoku póhuxeovo,
    ako yuvâti koeku usó'iyeane isóneu ákoyeanemo okóyenoa ne noívana. Únatimo akoéneye.
  bmr-NT: 'Jaanotɨ ijeebɨɨfañodɨ quehecuno eesɨcɨnɨɨbo: Jinejetɨ ucuujɨvaachutɨɨbo
    ifi, onoobadɨro iicaabo ijeebɨɨfañodɨ ille bagocajaco imino ificugoobo aivo imino
    moonɨhi.'
  fuf-fuf: Kono on anniyiiɗo ka ɓernde mun haa tabiti wonde o tiggataa on jiwo, hara
    ko e yiɗi makko kanko tigi, e hoore himo wawti faaleeji makko, haray o waɗii ko
    moƴƴi.
  bhl-bhl: 'Kate, kunum bi ikalem ibolow tem ka kel kitil kebomi, ki keko, ikalem
    kal anggil em “Kanelina! Kanelina!”, ange ange kekabe weng be de mit da kolewsomi,
    ibolow fukunomeliw: “Nuso tonol kelew kelew kebiliw seiwel biilo nam kuluw te!”,
