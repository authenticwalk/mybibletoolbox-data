verse: 1CO.007.020
translations:
  kpx-kpx: La lovi vade vasege Dilavau la hohaveale kemo uve.
  okv-H: eto ungo God na jage eto umbuna iji te amo ungota ari aita irivujo.
  tbo-tbo: Meka hotanana u memae ma Yaubada i otugem po u witumaganeya naka hotanana
    una memae.
  mal-C: ഒരാളെ ദൈവം വിളിച്ചപ്പോൾ അയാൾ ഏതവസ്ഥയിലായിരുന്നോ അതേ അവസ്ഥയിൽത്തന്നെ തുടരട്ടെ.
  grc-SR: Ἕκαστος ἐν τῇ κλήσει ᾗ ἐκλήθη, ἐν ταύτῃ μενέτω.
  bgc-bgc: हरेक माणस मसीह बणण तै पैहले जिस हालत म्ह बुलाया गया हो, उस्से हालत म्ह
    रहवै।
  khz-khz: Taunilimalima maparara raka gemaguli-tiwawai getaluto aonai, Palagu na
    ekearato, vovetainamo pia maguli.
  deu-TKW: Jeder bleibe in dem Stande, in dem er berufen ist.
  zsr-NT: Ral‑laꞌ ugaꞌnëꞌ bönniꞌ ca naꞌ guquëꞌ catiꞌ niꞌ bulidzëꞌ lëꞌ Dios.
  lin-lin: Tika ete moko na moko atikala ndenge azalaki tango Nzambe abengaki ye !
  hns-NT: Har ek iesaai ke tjaahie oisane rahe ke djaise oe raha djab oe bolaawal
    gail Jiesoe ke rasta par tjale ke.
  noa-E: Ẽwandamau maachig ich iek ʉ̈khapi aauwai maach narrjö ich magta naaju aai
    nʉm.
  eng-EMTV: Let each one remain in the same calling in which he was called.
  mib-NT: Ná ɨɨn ná ɨɨn ró na quéndōo ró ndese íyó ró ná ni cana ya rohó ní candíje
    ró.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मनाःन् उःत्तुल्‍ले़ खे़न् आक्‍तङ्‌बा याक्‍नाम्‍मो
    वये़ हाबा हे़क्‍केलॽरिक्‍के खे़न् वाॽर पोःङ्‌लो॥
  xnj-xnj: Hinu, kila mundu avyai ngati cheavili peakemeliwi Chapanga.
  mmx-mmx: Nemi getgesara mina nemen lolos ap mo lixitkis migak lok teren ap mo laaleng
    miga siam ka lorotoro at ne Moroa rinimi.
  cbr-NT: Uisai cara Nucën Papa Diosan ainan 'inun 'imicëma pain 'aish 'iaxa, usaíbi
    ca ainan 'aish uni 'iti 'icën.
  tee-NT: Ni jantu lhik'alhtsajui ju Dios ju anu' lhich'alhcat ju ixt'ajun navini'
    xamati' acsni lhilaca'alh ju Cristo pus jantu tasq'uini ni camapaxalh ixlhich'alhcat
    va ixlaca'atalh ni lhilaca'alh ju yuchi.
  eng-LSV: Each in the calling in which he was called—in this let him remain;
  cak-NT: Ri c'ac'ac' c'aslen ri nuya' ri Dios chake nu'ij chi c'o modo jojc'ue' pa
    kac'aslen anche'l cuando xojwoyox roma ri Dios. Ri c'ac'ac' c'aslen nrojo' chi
    xe quiekaya' can ri man je utz ta.
  pah-NT: 'A''e ji pe me a''ero: Po nahã pe ndekoi Tupana''ga pemo''ẽrame nahã jitehe
    ti peko.'
  sja-NT: Maperã awara baik'araa bɨ pɨchi naaweda bada k'ãyaara, Tachi Ak'õrepa ijãapik'ãri.
  xed-xed: Ka kinawu nzakwa mndu ta hgafta Lazglafta ya ná, nzakwani manda va tsaya.
  mks-NT: Ta ndítahan coo ndó tá quia̱hva na̱sahi̱in ndó tá na̱ndiquehe ndó íchi̱
    cuéntá Jesús.
  gfk-S: Mu bakut tiketike, mu ga kis ter ta ira numu mangana kinkinis na nilon tano
    pana bung be God ga tato leh mu. Io, waak mu walar um be mu na kios ira numu mangana
    kinkinis kakarek.
  bmu-bmu: Anutunöŋ eŋgoholiga nalö miaŋgöreŋ awanöm me solanŋi malgeri, iŋini mohot
    mohot mönö miaŋgö dop toroqeba malme.
  dgz-dgz: Ap menan e iragi daiton daiton gaset anenen wainean amba God enan venaya
    wani gapan gapan di wanien.
  eng-GNV: Let euery man abide in the same vocation wherein he was called.
  zaa-NT: Tì'iỹa tabá ná le loti' gutàỹi Señor le, ą́' bá egà'na le.
  eng-WEBSTER: Let every man continue in the same calling in which he was called.
  guh-guh: Caejivi canacujitsia benacuenebaponapona xua nacuenebaponapona Dioso pejunatsivajënaeyatsi.
  bon-bon: Biname te lipu ireclota cabu yaanajuge, Acejiyame te liba ala taasoglicuge
    teeme biname tääpume, tabe miiji pepu lenaja.
  nhw-BL: Huajca sesen masehuali ma mocahua quen itztoya quema Toteco quinotzqui ma
    quineltoca.
  swh-ONEN: Basi kila mmoja wenu na abaki katika hali aliyoitwa nayo.
  wbi-wbi: Umuunhu ghweni asighalaghe mung'emelo ndavule alyale ye ikemelua nu Nguluve
    pano ikwitika.
  bba-bba: Kpɑ tɔnu bɑɑwure u wɑ u yɔ̃rɑ nɡe mɛ u sɑ̃ɑ bɑ kɑ nùn sokɑ.
  eng-KJVCPB: Let every man abide in the same calling wherein he was called.
  kgk-NT: Ne renói hagwe-rami epyta katu. Eremba'apo joty ereiko-vy va'ekwe erejerovia-ma
    ramo Hesu-rehe. Upe eremba'apo hagwe-rami emba'apo katu.
  waj-waj: Gioonna kiaapu voovoono ari hara kioo varii aataruuvau Anutuuqo inna maavee
    tii suaivaki ivau nnaasu variaivee.
  cpy-cpy: Ari akantayitee-yaari maawoeni, eero athawaawo owashiñaa-yitero jempe-rika
    akantayita owakira ikaema-shiretan-takaeri Tajorentsi.
  mpx-mpx: He ta minaa ta ola valila ta minaa ge abwe Yehoba i yogaagila ta tabwa
    toabulilek.
  wbp-wbp: '@see-verse:1CO.007.019'
  luo-luo: Omiyo ngʼato ka ngʼato mondo obed mana kaka ne en kane Nyasaye oluonge.
  nhe-NT: Huajca sesen tlacatl ma mocahua queja itztoya quema Toteco quinotzqui ma
    quineltoca.
  aii-aii: ܟܠܔ ܚܲܕ ܦܵܐܹܫ ܕܵܐܟ݂ܝܼ ܕܝܼܗܘܵܐ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ.
  esk-NT: Iñupayaaq ittuksrauruq qanutchipayaami inniġumi Agaayyutim tuqłuqmani.
  msb-msb: Dapat igpadayon san tanan an dati ninda na kamutangan antes sinda gintawag
    san Dios.
  cpa-NT: Cøng² ju³li¹hiug² dsǿa¹² jniang³ hi² lán¹² jniang³ ju³lah mi³lán¹² jniang³
    mi³ca¹néng³ jniang³ jǿg³ ca¹juúh² Diú¹³.
  dso-dso: ମାପ୍‌ରୁ ତମ୍‌କେ ଜନ୍‌ ଇସାବେ ଡାକିଆଚେ, ତମେ ସେ ଇସାବେ ରୁଆ ।
  meu-meu: Ta ta e boiridia negadia ai e nohova heḡereḡerena ai do bae noho.
  yva-NT: Syare vatan nanentabo po apa varore raijar maisyare arono manasyinoe Amisye
    po awain ti panave Yesus ai.
  dgc-dgc: Kanya diyan moy baguén i dati a lagay moy to nipangsakup dikam na Diyos.
  zpm-NT: Zigne rneque naa ga, grëse zha ne rzëëb xnëz Dios, teḻ zha nac zho zeeṉe
    laa me bredz zho, scase none guiaaṉ zho.
  hix-NT: Àsok hana mehxatxkon ha. Àsokenotho hana wahanonkay ha, Khoryenkom ha. Àro
    wyaro roro rma ehtxoko. Anar me oyesnàr komo xehra ehtxoko.
  sim-sim: Halanak nombo nombo os ji sirik Avui Wasilaka jirin or kamashirik orhi
    mak ji nanda nombo orok er ji sika.
  npi-ULB: परमेश्‍वरले बोलाउनुहुँदा कुनै व्यक्‍ति जस्तो अवस्थामा थियो, हरेक त्यही
    बोलावटमा रहोस् ।
  cgc-cgc: Gani, dapat na padayon ta nang daw ino ate na kaimtangan daw katengdanan
    kan-o na umpisa nang pa na gatuo ki tak dili kinanglan na bag-uon.
  tim-tim: Galama ye kin kinyeŋe ain me ain kinbiâ Yesuŋe yeŋgonlep kin kin ainâk
    kinbei.
  yor-yor: Ó yẹ kí ẹnìkọ̀ọ̀kan máa ṣe iṣẹ́ tí ó ń ṣe tẹ́lẹ̀, kí Ọlọ́run tó pé é sínú
    ìgbàgbọ́ nínú Kristi.
  wos-wos: Atéfék du takwa, God Krais Jisasna hundi xékéndate tale diré wasékendén
    nukwa rendan maki, wungi métaka renda.
  emp-NTPO: Ãcõrẽba dadjirã trʌ̃sid̶e ara dadji panana quĩrãca b̶ead̶ida panʌa.
  eng-F35: Let each one remain in the same calling in which he was called.
  ind-ind: Setiap orang hendaklah terus hidup dalam keadaannya waktu Allah memanggil
    dia menjadi pengikut Kristus.
  pes-OPCB: هر یک از شما زمانی که خدا شما را فراخواند در چه وضعی بودید؟ پس الان هم
    در همان وضع باقی بمانید.
  mpt-mpt: Gode nakaia unanga ibo dlakanea bainobo geniba ibo alelwala imakwalai dlib
    biamo ibo mo funanibta Ni imakwala alelwalai deibenoba imin tembal anoba souwala
    nanomo ge funanimibe! Eka ibo aalo wetlaib biamo mo baanibta Ni aalo imin dlabmabeine
    genimibe! Eka ibo aalo mo wetlaim blim biaibo mo baanibta Ni aalo wetlabeine genimibe!
    Ibo kukub olo nam tlibbuo amit yota wafu bianiba Gode okoko okok kemine!
  ssx-ssx: Iki paeyaoma꞉ Koda꞉ma꞉ wi leeke natena꞉ haemeke tupa꞉ kone paa hapa꞉peke
    ya꞉la꞉me.
  mkl-mkl: Inɛ fei ku leekĩ si bɛi í wɛɛ í bɛi í ɡbɔò kukpei Ilɑɑɔ̃.
  gaq-gaq: ଇସ୍‌ପର୍ ୱାକ୍ନେ ମାନେଃ କେଲା ଜାଣ୍ଡେ ଡିରକମ୍ ଅବସ୍ତାରେ ଲେଃଗେ ମେଁ ଦେତ୍‌ ଅବସ୍ତାରେ
    ଲେଃଲେ ।
  gof-RNT: Issi issi asi Xoossay bana xeegiya wode de7eyssada de7o.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କେନେଡ଼ା ନାମ୍‌କେଦ୍‌ ଇମ୍‌ତା ଆପେ ଚିଲ୍‌କା ତାଇନ୍‌କେନାପେ ଏନ୍‌ଲେକାଗି,
    ଏନାରେ ତାଇନ୍‌ପେ ।
  gah-gah: Vegená lekeza nanámini mogonaló iki miliki niago Ómasímo sele lo likimimó
    nehe. Ámina mogonalokó minalo.
  lcm-lcm: Kapo ro ta siksikei ka ago akit si to ang katapo to tatana aino si taun
    ang a God kata songo ia singina.
  aer-aer: Nhenge unte Ngkarteke atyewe-irremele, alakenhe mwerre-arle nhenge unte
    apeke-arle akwete aneme ikwere-arteke-anteye unte-arle nhenge anetyarte-arteke
    Ngkartele-arle nhenge ngenhe akngakeke atyewe ikwerenhe anetyeke.
  qvc-NT: Chayri Jisuspi kriyishpaqa, yumbay chay allin kustumbrikiwanlla kidayllapa.
  tgl-ULB: Dapat manatili ang bawat isa sa pagkakatawag kung ano siya noon ng tawagin
    siya ng Diyos upang sumampalataya.
  cbs-NT: Jadatuda jiwea chibain min jawen jiwekatsis ikai anua Diosun matu tibi katunidan,
    ja beyawen Dios jiwexunkubainkanwen.
  xtm-NTPP: Sukan ni ndakana ña'a ya ndi‑in ndi‑in o a, te sukan‑ni jín kendoo o.
  nnq-nnq: Kila mundu aigale uhyo andi apakemigwa na Nnoongo
  bao-NT: Mʉja ca niiro cõrora, Ʉmʉreco Pacʉ mʉjare cʉ̃ ca jʉori rʉmʉre, mʉja ca niiricarore
    birora ca niicõa niiparã mʉja nii.
  san-ORI: ଯୋ ଜନୋ ଯସ୍ୟାମୱସ୍ଥାଯାମାହ୍ୱାଯି ସ ତସ୍ୟାମେୱାୱତିଷ୍ଠତାଂ|
  huv-NT: Pares inopnopon ich majlüy atnej tajlüy wüx tayar andeac Teat Dios.
  otn-NT: N'na ngu̱ n'na yø ja̱'i̱, nu̱ te mi̱ ja 'mø mi̱ zon'na̱ Oja̱ ngue bi 'yɛ̱c'ɛ̱i̱
    ra̱ Jesucristo, ya di̱ nja tengu̱tho ja ra̱ ja̱'i̱.
  nop-nop: Hidi adi hatihati dediŋ hatilune Bepaŋdi netok gigit titiŋdok haniŋguk
    wendok tuwot hatiyaneeŋ.
  obo-NT: De-en ko ondan kos koniyun kotomanan iddot timpu nid aam kow to Monama,
    ko-ilangan no iddos ipat sokkad koniyu, od ponayun tadda.
  cak-ENT: Ri c'ac'a' c'aslen ri nuya' ri Dios cheke man ja tüj c'a ri' ri nbij que
    tikaya' can, ri c'ac'a' c'aslen nrajo' c'a que ja ri nkubanun ri man ye utz tüj
    ri quekaya' can. Xa nbij c'a que nkuc'uje' can cachi'el tok xojoyox roma ri Dios.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤏᤠ᤺ᤴ ᤀᤢ᤺ᤳᤋᤢᤸᤗᤧ ᤂᤧᤴ ᤀᤠᤰᤋᤱᤒᤠ ᤕᤠᤰᤏᤠᤶᤔᤥ ᤘᤕᤧ ᤜᤠᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ
    ᤂᤧᤴ ᤘᤠ᤹ᤖ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Tá iin iin nú ná quéndōo nú nāsa-ni íyó nú tá nī ncana yā ndá nú nī ncandíja
    nú.
  san-TIB: ཡོ ཛནོ ཡསྱཱམཝསྠཱཡཱམཱཧྭཱཡི ས ཏསྱཱམེཝཱཝཏིཥྛཏཱཾ།
  qve-NT: Chayraykun niykichis imayna condicionpis Dios waqyasurankichis chayta aceptaychis.
  pao-NT: '@see-verse:1CO.007.019'
  cbu-NT: Ashirucha, sirútamasa tamayrimasis taarangsa na ashiritam taangtsa, atina.
  usa-usa: miráitaq kemá móragaraq kétune. máqtemma keráwáqá mi táoqa uyátárai-nakoma
    tááyanimma máenawaatariq umá máero.
  soy-soy: Ḿpɑ́ úye ukɛ́ n we yɑrɛ kuú pɛɛ ń we Uléécɑɑ uú nɛ u séi.
  hui-hui: Ngode Datagaliwabehanda tí olayangi bialu harimidagua áyu nde bialu holene
    nga.
  amf-amf: Ogonante eeno yisa meteka meteka wulatte Barjoyn koam eelon wodanka konin
    dahaadettsi dahayse ko dee.
  quc-NNT: Chijujunal jas ri i b'anik aretaq xixusik'ij ri Dios, je' chixkanajoq.
  dob-dob: Geyaꞌabo ꞌimi miya nai ꞌimi paisewa baleꞌuya manudi wanuwanuwa mwau, be
    ꞌaene nuwanuwami wasaꞌugelasa.
  wrs-wrs: Indakondakondaoa osangas nona wohamana vevm no monana, hev ten yem das
    owol vawovm.
  mca-mca: Week ewiƚei ekheweli'ƚ in i'nk'a t'eku'miiji' pa' Intata qa hasu'uj qu'
    ili'iƚij pa'qu' hayiits aqsiiƚijkii ƚ'ithayiki'iƚ.
  tzo-TZC: Ti cꞌu sꞌelan itaatic ta iqꞌuel yuꞌun ti Dios ta jujun tale, jechuc me
    comuc o.
  mya-mya: လူ​တိုင်း​ပင်​ဘု​ရား​သ​ခင်​ရွေး​ကောက်​တော်​မူ ခြင်း​ခံ​ရ​စဉ်​အ​ချိန်​က​မိ​မိ​လုပ်​ကိုင်​နေ​သည့်
    အ​လုပ်​ကို​ဆက်​လက်​လုပ်​ကိုင်​ရာ​၏။-
  gng-NT: Uwien yin' unil kɛ ki laa' u se usensien wà la, wɔ ń juore kí li se wun
    ni.
  cbi-NTPO: Tsa' mitya naa mu bain Diosnu keranguemu chachi tiyanu uwanu naajuwa ju'
    bain tsaa chudi' jintsu', ujchaya mantyu tiya' bain, tiba devera' manguikenu pensaya
    kityudei.
  ikk-NT: Onyẹ-onyẹ ya nọdị ọnọdị ọ rị ogẹn Chuku gi kpọbanhan a.
  leu-leu: A so ta waanan mi taxa taagul lana layaan a Piran a xel nami, mi waan su
    lana.
  maz-NT: Nguec'ua rí xi'tsc'öji, c'ua ja c'o nzi ma cjatsc'eji 'ma o 'ñünnc'ü in
    mün'c'eji Mizhocjimi, je rga cjanu rgui minc'eji nzi 'natsc'eji.
  bod-N: དོན་དམ་དུ་ཁྱོད་ཅག་མི་རེ་རེ་ནི་ཞལ་འབོད་ཐོབ་པའི་དུས༌སུ་ཅི་འདྲ་ཡིན་ན་དེ་ལྟར་སྡོད་པར༌བྱའོ།།
  tca-NT: Rü wüxichigü i duü̃xü̃ rü name nixĩ i nawatama napuracü ga yema puracü ga
    nüxü̃́ yexmaxü̃ ga yexguma Tupana noxri naxcèx caxgu.
  zpl-NT: Enzeꞌe necacahua tucu nú necahua chenu uchili arquiꞌhua Jesucristo.
  mbc-NT: Mîrîrî ye'nen tiwin pî' si'ma o'non ye'ka pe awanî'pîkon pena Paapaya ayannokon
    yai, mîrîrî yawîrî ako'mantî.
  ndg-ndg: Kila yumo abaki mu'wito kati yaabile akemilwe ni Nnongo kuaminiya.
  wsk-wsk: Nina suan suan aguwaya bagaman se Kaem ninga auram, mu eng uwutata bagaralko.
  toj-NT: Pero cada jujune, sbej ni huax can ja jastal ay ja cuando sc'uan ja Diosi.
  tbc-tbc: Aria, ŋai fon ŋurupaiaŋ da, saen Anut aŋ igiaŋ man, aŋ anen anen madok
    naon dugo yan ate amado dan, aŋ anen anen nek ago amado yau a.
  sna-sna: Mumwe nomumwe ngaagare ari zvaakanga ari paakadanwa naMwari.
  smk-NT: Dumaer a barang saya sa no ani a kapapa'sar na sa byay sin nasagyat nayan
    Dios.
  grc-TCGNT: Ἕκαστος ἐν τῇ κλήσει ᾗ ἐκλήθη, ἐν ταύτῃ μενέτω.
  gof-WFTW: Issi issi asi Xoossay bana xeegiya wode de7eyssada de7o.
  spa-BLM: Que cada uno permanezca en la vocación a la que fue llamado.
  kyz-NT: '@see-verse:1CO.007.019'
  dao-dao: Pamhnama khünak nami yah üng nami vea mäiha ve u.
  cya-cya: Can' cha' cunda scaa na ca tsu'hue chu'hui tiquee na tsaña'an ndi'in cha'
    'in na xa ya qui'an ti' na 'in ñi.
  nii-nii: Pe wumb nii kanim kanim endi ok mułangin kin, Gos en enim mok topu, wii
    topu se orung sim ei, en enim nii ok mulnjung kin, yi ku molk pungii.
  ign-NT: Namutu nácani máichuha­queneana ema Viya, vahi náitsiva­chaimahi eta náemata­ne­re­pianahi
