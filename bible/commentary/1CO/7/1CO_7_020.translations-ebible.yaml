    jadya inime netupuume. Tume cuanaque tuque micuanaja eje bucha cuaretaqui ama,
    amena Yusu jaque cabatitsu.
  kgp-NT: Topẽ tỹ hã tỹ ã kuprẽg kỹ vẽnh jykre ẽn hã mĩ tĩmnĩ.
  bvd-bvd: Kamolu sui guu, molu too na 'amolua 'uri nai 'ana si kula ne molu nii ai
    'ana safali lana manata mamana laa kamolu 'ana Aofia kolu.
  ukr-1871: Кожний, у якому покликанню покликаний, у тому нехай і зостаєть ся.
  apz-apz: Nomꞌne yahino kengo soꞌno yolohoso waselɨmneꞌno yohono. Hwe fihwo kako
    aꞌamufe syoho ulohofiyo sohwo hamniyoho motɨpemasoꞌnjo siki ulohofiyo sohwo kako
    ose nohumentanɨngki Anɨtu oso hwe huhwo sohumo kakimo inɨngkayo soꞌne joho ulahonɨngki
    oso hwe huhwo sohwo kako Anɨtumo inɨngkawento kako oso siki syohoso neꞌno mjɨmɨwalofoho.
    Nusɨkwajiyoꞌeno. Oso hwe huhwo sohumo aꞌamu hofɨko hofɨkoe syoho somneꞌno aho
    yokumpohnꞌnyo ko kemokosyohumafijoso kakoe honɨngkano wonyoso kakimo apaꞌno yokumpohnꞌnyo
    mokumokosyohumanehoho. Oꞌo, honɨngkano wonyo somtaꞌni Kɨlais kako kakimo isɨhutofokumaꞌmasofoho.
    Oso paꞌnyoso nomꞌne hwe fihwo kako nomꞌni hwafe syoho mulohofiyoꞌnjo oꞌo kakoe
    syohoꞌnohini iwoꞌnɨngkiso sohwo kako Anɨtumo inɨngkohwasi kako Kɨlaisɨye syoho
    ulohofiyohwo umoꞌnɨmontonoho. Oseso kɨko aꞌamufe syoho siki syoho ulohofiyontanɨngkuji
    Anɨtu kako kakineꞌno joho kilɨmasoꞌmanji oso syoho homo somneꞌno kɨko sɨmeho tohino
    kumnɨngkuhwoloho. Oꞌo, kɨko oso syoho hiso neꞌno fiyo. I tɨfi noꞌmo kɨko oso syoho
    siki yontanɨngkiji oso syoho homo somo ulɨkoꞌmayoꞌne honɨngkano nto iꞌmofapɨhwosoꞌno
    kɨko oso honɨngkano homo somo finɨngkayo.
  yon-yon: Yiib mimim kuu komo yaambed doriibkob Godbed baandoona anam andiwen kuu,
    kwane kuyaambed dobirime.
  poi-NT: Cada tu̱mtu̱m wɨ̱ iga tsɨ́yiñ juutst́im it́ id́ɨc cuando Dios iŋwejáy.
  wuv-wuv: Hememea nei guta ale'ei fei gutanana mina, ei i harofia mei Haidaa.
  quf-NT: Chaymi mayqanpis, imanula katinpis Tayta Dyus qayar imanu kananpaq niran,
    chaynullana kar kuntintakanmanllapa.
  yuw-yuw: Kopotorocho kanong yogocan bongono wocin sonu yaö kiapdec ididungma worocdecgon
    itongitnung.
  hus-NT-1971: Jahuats pel in ey an inic tam tin it bela’its an Ajatic, antsana’ quin
    eyna’ in ey.
  med-med: Wamp pora, enim unt nambuⱡ etʉk moⱡina, Got ndi, wi ropa titim ei mel ku,
    akup i ku etʉk muⱡʉi!
  bch-bch: Eaba kelede kelede manta idio ngan saoa madonga toa ei ele ngan ado toaiua
    Deo ibaba ei.
  cco-NT: Jo̱baꞌ ꞌnéˉ jé̱ˉ dseaˋ jí̱i̱ꞌ˜ laco̱ꞌ lɨ́ɨiñˊ ie˜ mɨ˜ catǿꞌˉ Fidiéeˇ írˋ
    e nilíiñˉ dseaˋ quiáꞌˉ dseaˋ do.
  deu-1951: Jeder bleibe in dem Stand, darin er berufen worden ist.
  alq-ALGNT: Kakina pepejig a8iag kada iji pimadizi tabickotc ka ijinagozipan apitc
    ka nd8e8emigodjin Kije Manidon.
  ixl-NNT: Estiꞌeꞌ ni val sete, kam kuxh bꞌanik etaꞌn sejununilaj, tul uvaꞌ kat imolo
    ex u Tiixheꞌ, as la kuxh kaa veꞌt ex echeꞌ u veeꞌ.
  boa-NT: Áánéllii Píívyéébekée mecáhcújtsótujkénúijyu muhdú meíjcyadúré múu ijcyáhi.
  quh-NT: Sapa uj runa imaynachus Dios wajyashajtin carka quiquin causaypi cacuchun.
  kwi-kwi: Dios uruza Cristora nɨjkulna akwanakane, sua pakaish pakaish nukkultain,
    paiña kal kianapa. Une sunkanain kirain.
  agm-agm: Isɨ amɨ sahɨ nɨnaasoŋɨ nɨnaasaaŋɨ wapa wipaiwɨ kaiwɨ amɨ wipetahiyaatɨ
    binyaihɨ Autaahaatɨho gaatatɨ nasamaahonaahɨ amɨ nɨnaasoŋɨ nɨnaasaaŋɨ sɨkaiwɨ
    kaiwɨ amɨ sɨketahiyaatɨ bimaawɨse.
  ubr-ubr: Omi sabu kakaita kakaita on nana wonama, omi mamaba womama weie God iyoyorem
    on.
  tsw-NT: I lyuwa elime cine i da̱na̱i ana A̱sula̱ e ɗe nɗu.
  cax-NT: Cadati taman, tari süsioti tacana nacarrti tücañe numo maübo tasuruti uiti
    Tuparrü, nauqui aicocorotiti Jesús.
  aia-aia: Rei'uaa awaha he'ua ma'ua tau'aro he'ua namou awasuria na'i 'oha 'ia God
    na soi'amou 'anai hinihinia Kraest, moi abu bonasiai orisi baania.
  srp-1865: Svaki neka ostane u onome zvanju u kome je pozvan.
  agt-agt: A maski am anu ya gagangayen tarabaku na tagtakday tekamuy ta nepangalap
    na Namaratu tekamuy a idulot muy la ten.
  lug-lug: Buli omu abeerenga mu kuyitibwa Katonda kwe yamuyitiramu.
  yby-yby: Omailimo lesa molo libibo onawalo saina lolo ikaka abo nesagoya koli miki
    lolo iki minalo.
  heb-heb: איש איש במשמרתו אשר נקרא בה שם יעמד׃
  mpp-mpp: Aime ngic moniyang moniyang ngenge gaga silicine wenuc gaebongka Wapongti
    wacngebalu hefolecngebawec, ngenge gaga silicine ingucnehac gadabiyeng.
  apb-apb: Ahutemiu mango, omu ke mani ii'o to'o oto aana ta'a-ta'a taungei meu-meuringe
    nge omu o'o'o aana maholo a God e soi'omu.
  san-TEL: యో జనో యస్యామవస్థాయామాహ్వాయి స తస్యామేవావతిష్ఠతాం|
  ben-IRV: যে ব্যক্তিকে যে আহ্বানে তাকে ডাকা হয়েছে, সে তাতেই থাকুক।
  ntu-ntu: Nimu amrlx namncamu mz nzmncngr kcpwz tqmnc-ngrnamu mzli kc tqrlxngiti-ate-ngrnamu.
  pan-pan: ਹਰ ਕੋਈ ਜਿਸ ਹਾਲ ਵਿੱਚ ਸੱਦਿਆ ਗਿਆ, ਉਸੇ ਵਿੱਚ ਬਣਿਆ ਰਹੇ।
  gvc-gvc: Ã yoana Cohamacʉ Jesu yaina mʉsare to cũri pja mʉsa jiriro seheta tjuaga.
  sbk-sbk: Shila weka asagale shakwizizye Ungolobhe na hukombole.
  mya-JVB: ခေါ် တော်မူခြင်းကျေးဇူးကို ခံရသောသူ သည် အကြင်အမှု ကို လုပ် နေ၏။ ထိုသို့
    လူတိုင်းလုပ်နေ စေ။
  kgf-kgf: Imuac niŋ nanaŋ imuaru me imuaru naŋu Miŋ Kewunéŋ héihéré miyeciguc nanaŋ
    imuacnec naŋkecmac.
  awb-awb: Manikánka áhraburaitaq miraurona arámbéhrí miraúno.
  gdn-gdn: Nu eyaka eyaka badidi maba idiweya da Mamanuga God nu nene wagubu ki maba
    nu karako mete inako idiwomu yamomu.
  nko-NT: Ɔhagyíɔha otsía alɩá ogyi asa Bulu lɛ́tɩ mʋ.
  bsn-NT: To bajiri “Cristore mani ajitirʉ̃nʉsʉorijʉne tocãrãcʉre Dios manire ĩ cũriarore
    bajirone mani ñacõa ñajama, quẽnaja”, mʉare yaja yʉ.
  pib-NT: Gikta rixpokonata tomgakoklunu, waneko rixjetanu.
  wiv-wiv: Laep kakei tolu ta mia vona a Vuvu ki kohanidolu, ia tolu kata ma mia na
    laep kena.
  reg-reg: Bhuli umwi asigale mukubhilikilwa kwae kutyo aliga anu abhilikiwe na Nyamuanga
    okwikilisha.
  mlh-mlh: Anutuji oŋga ŋareko damaŋ oo ŋoe ŋonuŋ me ŋoe ŋonuŋ tomiri gobuŋ, ŋoŋo
    moakoŋ ore so jikigaru goinebi.
  gof-ENT: ኢሲ ኢሲ ኣሲ ፆሳይ ባና ፄጊያ ዎዴ ዴዔይሳዳ ዴዖ።
  aau-aau: Uwrsa lowpwarowp homkwe, paraw hom penkin uwr lwak me, God hiy seme me-huonokyaw
    e, homkwe mo senkinaw liy-liy-aw kwa lwak.
  tvk-tvk: Ma bos tengan xamim kekes itat e hisit meulien xa teta en melele xa Hi
    tekesi tengan mei vahe Kristin tei.
  prf-NT: Magtulos-tulos en balang essa ten dati na a kalagayan ten biyag na dikona
    dinulaw siya nen Diyos.
  auy-auy: Maníkómó wení waási-iꞌo uwátínkarainkaꞌa méraanten-úmai miyáumai méraaro.
  tbg-tbg: Ne nana kaiqae varaqi vi vauvaro Kotiva ni naarama tora? Ho ne vi kaiqaraqai
    varaqi viha Kotira kaiqa varaata.
  hub-NT: Chiki chikichik shuarka ni urukunak Yuuscha wina nemartukta tusasha etegkrauwaita
    tumauk amainaiti.
  hmo-hmo: Dirava ia boiridia neganai idia noho hegeregerena, unai bamona do idia
    noho be namo.
  big-big: Yongkambanu mamok Anotogo puwili izagine were koya mabilik koyiweki.
  gux-G: N ninjab, n nipuob, lan tie ya tuonli kul, k t suan, tin sien k ya ceg k
    l paa.
  cnl-NT: Cu²lǿn¹ quie'²³ cɨ'³ la²³ jø̱n³ jó̱o̱²ra² 'e³ la²³ lǿn²³ ma²ca¹tøø³ Dios
    quie'².
  zar-NT: Ral-laʼ ugáʼanëʼ tu tuëʼ bönniʼ ca naʼ gúquiëʼ cateʼ niʼ bulidzëʼ Dios lëʼ.
  kde-kde: Bahi kila munu aisalile chihi uchila muchi chanavele pachemwije na Nnungu.
  ata-ata: Itema vilevilesi ne uxolu no nano no anu mauli e anu muxolu no anu io Lataua
    muꞌavalou.
  qvw-NT: Chaymi ayaśhuptiqui imanuy caśhallayquićhu capäcunayqui.
  nfa-nfa: Lodꞌo Ama Lamatua hagꞌe nare miu jꞌajꞌi dhèu unu Na, Lamatua pua boe miu
    suna, do baku suna. De hudꞌi ka laa sèmi èèna. Baku ubꞌa ia ka.
  tnp-tnp: Nian Uhgɨn təmauɨn e təmah, nəmotatɨg e natɨgiən pɨsɨn pɨsɨn mɨn, kəni
    təuvɨr məmə nəkotatɨg əmə e lah.
  urd-urd: हर शख़्स जिस हालत में बुलाया गया हो उसी में रहे।
  hot-hot: Eŋgothe anêm kupik mena eŋgothe ami mena ewa avi mena miŋ ewa avi ami ba
    Wapômbêŋ halam o, ma ômô aêŋ.
  mqj-NT: Simesa-mesa tau la tontong liumi katuoanna susi anna mane tambaii Puang
    Allata'alla mangngorean.
  rus-SYN: Каждый оставайся в том звании, в котором призван.
  mbh-mbh: Na menong kathnga ako thomu o voth nge lale nge nang ako God i lengo thomu,
    aro thomu o voth inga nge.
  bdd-bdd: Sahena ꞌimi miya bo ꞌimi paihowa baleꞌuwa weyahidi wanuwanuwagala ma ꞌabehega
    waluhu hali paihowa ꞌoina.
  cbt-NTPO: Ya'nan Quisoso imapatama', onpopinsona nicasëma' imapatama', inachachin
    nisáco'. Ama a'na' a'na' pochin yonquicosohuë'.
  srn-NT: Meki ala sma tan fa a ben de di Gado kari en.
  cta-NT: Biꞌ chaꞌ juani ñaꞌa̱ ti tya ngaꞌa̱ chaꞌ tyiꞌi̱ na chalyuu, ñiꞌya̱ ndiꞌi̱
    ti na tya loꞌo ngusubi Ni jiꞌna chaꞌ caca na ñati̱ jiꞌi̱.
  bqc-SIM: Lá baade kú Lua aà sìsi à aà sɛ̀ò, aà zɛò màa.
  tcz-CHONGTHU: Ahimongin, nangho khat cheh hi Pathen in nakoupet uva nahi nauva chu
    naum dingu ahi.
  mar-mar: ज्याला जशा स्थितीत पाचारण झाले असेल त्याने त्याच स्थितीत रहावे.
  snp-snp: Yamu ya linate muki ya oti meleti o minamo monatina ido lonotina ya gimito
    luti fiyaido, ayalo ya minalo.
  isl-isl: Að öllu jöfnu ætti maður að halda sig við það starf sem hann hafði þegar
    Guð kallaði hann.
  spy-NT: Māchāktōōs ꞉chii kōōbuur kuu wōloo kiwuunto kukuurē ꞉Yēyiin.
  xnn-xnn: Isonga adi tako nemnemen ay masapol ay sokatan tako nan sigod ay biyag
    basta baken ngawi ken Apo Dios.
  mwe-mwe: Bhai, kila mundu atame malinga shaaliji akanabhe shemwa na a Nnungu.
  tte-tte: Tauna kona toisabo paisowa koina kumiyamiya na Yaubada iyoganwo bwaimwa
    paisowane koina kumiyamiya.
  tcs-tcs: Ebriwan prom yupla mas mata kip meke demting wanem yupla bin mekem prom
    dat taim wen da BosLod i bin pas singaut yupla.
  hlt-THB: Khawsa ing ak khynaak amyihna thlang boeih ing amah a awmnaak hun awh awm
    seh.
  soq-soq: Sumanailala, God e apaleno sapa bedewe odalana walamawe wainilana rua deawaa
    wanlempa.
  qub-qub: Jesucristumanna yäracuycarnaga imano goyänayquipäpis Tayta Dios camacächishannölla
    goyay-llapa.
  att-att: Á yáyù nga maggián ittam laguk sù ággiát tam ta pamegapu tam mangikatalà
    kâ Apu.
  bki-bki: Nina naruei neber ka bogo na jau komonmonea, jau kotorm̃aro ga ea vio nei
    napano kojoaio bogo na maka komonmonea vo.
  bqp-bqp: Lákũ baadi kun nà gↄrↄ kũ Luda a sìsi, à zɛo lɛ.
  mcp-mcp: Muud yɛ̂sh tɔ́wʉ́g cé nyə á bə a tə́l ja Zɛmbî nyə a jɔ̂w nyə yí.
  hat-hat: Se pou chak moun rete jan yo te ye lè Bondye te rele yo a.
  npl-NT: Yika, nonsejsemeh mamokawa kemi ijkuak Dios okínotski.
  bgg-bgg: Zab nathek ne Hamangkhung-aphuii è ho pha ji shii nuii mage shii nathek
    zab ne rai bo.
  eng-TCENT: Each person should remain in the calling in which he was called.
  eng-BSB: Each one should remain in the situation he was in when he was called.
  cpu-NT: Arira ankantayetaiyaari maaroiteni, eerora athavaavaitaro ovashiñeero tsikarika
    akantayeta ovakera ikaimashireyetantairi Pava.
  san-ASM: যো জনো যস্যামৱস্থাযামাহ্ৱাযি স তস্যামেৱাৱতিষ্ঠতাং|
  tac-NT: A'pílipi ralámuli a'chigóriga ejtebímili júkuru napurigá nílige napu'lige
    Onorúgame oyérale.
  eng-WEBPB: Let each man stay in that calling in which he was called.
  gfk-H: Muat bakut tikatikai, muat ga kis taar ta ira numuat mangana kinkinis na
    nilon tano pakana bung bia Kalou ga tatau lah muat. Io, waak muat walwalar um
    bia muat na kios ira numuat mangana kinkinis kaiken.
  viv-viv: Kaliva saꞋeyana saꞋeyana gava kaiwabu kaꞋi lakahina o kabiꞋona amine tuwaina
    wamiyami tu Yaubada gikovami be yana yoꞋogaga agaidiya waluku, medede amine tova
    hidevama wanamiyami.
  yao-yao: Jwalijose asigalile iyoyo mpela iŵaliji paŵaŵilanjikwe ni Akunnungu.
  tgp-tgp: Mo r̃uhu vara tamlohi hatehateahi la lo toho hin mauri atu God mo tovira
    hinia.
  auc-NT: Ïninque, Æbänö engæ̈ñömo Wængonguï aa pecantawoo, ante pönëninque bitö adobi
    inte cöwë quëwëe.
  kbc-NT: Oninitecibeci leeditibige midokee niɡ̶ijo anee neɡ̶enidite Aneotedoɡ̶oji.
  bmh-bmh: Dudu tutak tutak ein salau ebu darena, Uwait nug ulareun, go salau go ebutal
    damau.
  ctu-BL: Ti jujuntiquil la' ajnic che' bajche' tsi' taja Dios che' bʌ tsi' pʌyʌ.
  meq-meq: Kwa nəkar kəkay, kəkay na, Mbəlom a zalaka ka məndze andza niye.
  noa-H: Hẽwandamau maachig hich hiek hʌ̈k'api haauwai maach narrjö hich magta naaju
    haai nʌm.
  alp-NT: Hoko papelake tamata sebeie sae ihidupe lulu eni keadane kena Alla Iono
    ihlaleke loko Kristuse.
  san-VEL: yo jano yasyaamavasthaayaamaahvaayi sa tasyaamevaavati.s.thataa.m|
  kbq-kbq: Zamatrenke'za mago mago vene'nemo'za ina avamente mani'nageno zamagi hu'ne,
    ana avamenteke maniho.
  kbh-kbh: Cada ona bontsemna jtsiyeñana, nts̈amo yojoyencá, chabe ents̈á chaotsemnama
    Bëngbe Bëtsá tbojanchembo ora.
  ron-LSB: Fiecare să rămână în chemarea în care a fost chemat.
  pon-pon: Amen amen en dadaurata udan a koa ni a paeker.
  nhe-BL: Huajca sesen tlacatl ma mocahua queja itztoya quema Toteco quinotzqui ma
    quineltoca.
  sps-sps: Eye, fo vainy fafaaman faavot ma kaa patsukan fi eranats to, rin vainy
    fanging gen sikia ma fanging, ge ri na taa Jiu gen sikia ma taa Jiu, ge tsurin
    tsoiny binun babainy ge rin vainy uur to tan nainy te tsue faarof non a mes to
    ayei ten Gov to tan nainy te fikoo finy ya Gov ma faason ya ten Krais.
  wnc-wnc: Unzingge tapduknga Anututa ginu inandek inandek inae panangge yandawamban
    ie kuking gwene ginda sanga tupa nana kwaapzang tasikaking. Siwan sanga wa tupa
    ginda tasikaking kaknga kundukan bitapenong. Ngan.
  bus-bus: Lán baade kuu nà gurↄↄ kɛ̀ Luda à sìsi, à zɛo lɛ.
  gub-BL: Tupàn penenoz a'e. A'e mehe peiko amo ma'e romo. Peikuwe a'e ma'e romo nehe.
  imo-imo: Aku tepa mele eno oi molko peringina Goteni kanopa ltimu kano teko molko
    peaiola.
  boj-boj: Iga nami kiyersim sonamqa Qotei na iga metgej degsim sqom.
  eng-DRA: Let every man abide in the same calling in which he was called.
  knf-knf: Aa, ñaaŋ andoli adukiin jibi abiiŋ awo wal wi Naşibaţi adu'uluŋ.
  san-KHM: យោ ជនោ យស្យាមវស្ថាយាមាហ្វាយិ ស តស្យាមេវាវតិឞ្ឋតាំ។
  arn-NT: Kake kiñeke felepe chumngechi felekefuy feychi dullietew ta Ngünechen.
  zas-NT: Zeel gol bayaꞌn ziꞌc najdi chi guzuloj bililadxidi Jesucrist.
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛká ándɔ́p ɛnyǔ yí áchí nyaka mpok Mandɛm ábhɨ́ŋɨ́
    yí ámbák nkoŋo Yesu.
