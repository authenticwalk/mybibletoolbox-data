    Ore eru womoo goinebi. Oŋu.
  gof-ENT: ኣማኒያ ማቼቴ፥ ኔኒ ኣማኖና ኔ ኣዚና ኣሻኔኮ ኣይ ኤራይ? ዎይኮ ኣማኒያ ኣዚናው፥ ኔኒ ኣማኖና ኔ ማቺው ኣሻኔኮ
    ኣይ ኤራይ?
  aau-aau: Nan kiykiy-ay sa, uwr non om, homkwe senkin nan, God hiykwe hmo uwr me
    liy huonok prosue ley. Hai, suw homkwe nonkway penkin lwak popriy ey mo? Seyr
    nan kiykiy-ay uwr, sa non om, homkwe senkin nan, God hiykwe hmo sa me liy huonok
    prosue ley. Hai, suw homkwe nonkway penkin lwak popriy ey mo?
  tvk-tvk: Vengan xa, xouk atou, otakil ti xos tiramue nam mei ihur neketen ixo xouk.
    E xouk tiramue, otakil ti xos atou nam mei ihur neketen ixo xouk xosxa muliti
    vituei.
  prf-NT: Peru, ánya la malay moyid, sikam a bábbi hidi, bakay sikam i magin kasangkapanid
    tánni maligtas en kákkabinga moy? Sakay sikam a lállaki hidi, bakay sikam i magin
    kasangkapanid tánni maligtas en kákkabinga moy.
  auy-auy: Aaré ísáaro. Enawaaikómbá áwaꞌnai inanawá Maníkón-aaisafena amankúnkúna
    íni ína íníyo. Minááí ímba ísaraawe. Énifo waaí ísáaro. Enawaainínkómbá áwaꞌnai
    inanawá Maníkón-aaisafena amankúnkúna íni ína íníyo. Ímba ísaraawe. Mindásafeꞌa
    ímba ááéma tuwéꞌa wété oro.
  tbg-tbg: 'Virara irihama te vokiaka vika naatae vaatie kia Ihura uva iriakara mintima
    tirera: Nenta vaatie, nenta naatae, niara iriha Ihura vaintiqamae vivarave, kiae
    Ihura vaintiqama vivarave? Ne vika kahaqi okarara kia ho kankomake iriavo.'
  hub-NT: '@see-verse:1CO.007.015'
  hmo-hmo: To oi Keristani hahine, sedira bema ia danu oi noho, oi ese oiemu tau do
