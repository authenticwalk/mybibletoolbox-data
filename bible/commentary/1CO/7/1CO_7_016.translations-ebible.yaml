  kxv-kxv: ନୀନୁ ନାମିତି ଡକ୍ରି ଆ଼ହାନା ନୀ ଡକ୍ରାକି ଗେଲ୍‌ପିନାତି ଆ଼ଦି, ଈଦାଆଁ ପୁଞ୍ଜାହିଲଅତିକି
