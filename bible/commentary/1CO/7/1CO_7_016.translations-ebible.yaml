  boa-NT: Muurá tsá mewáájácutú cáhcújtsóllé tajɨ dille íjcyadu cáhcújtsóíhajchííjyu.
    Áhdure tsá mewáájácutú cáhcújtsóóbé taaba dibye cáhcujtsódú cáhcújtsóíhajchííjyu.
  quh-NT: Hermanáy, ichapis kosayquita Señorta rejsinanpaj pusamunqui. Hermanóy ichapis
    warmiyquita Señorta rejsinanpaj pusamunqui. Chayta mana yachanquichu.
  kwi-kwi: Une Dios u akwa kishimtu aizpa pianchi. Ampu Diosta pianmikane, paiña ashampara
    kiwainshinai, Diosta piankamnapa. Ashampa Diosta pianmikane paiña ampura kiwainshinai,
    Diosta piankamnapa.
  agm-agm: Pɨwɨha sandɨ kasatohɨma apaapɨmaato kɨnyɨ apwaataaŋɨ Autaahaatɨhopɨ gɨwunyaahingaamaaŋe,
    kɨnyɨ kinyɨ kɨwɨhoai Autaahaatɨhomɨhɨretɨ katɨpunjisamɨhɨ Autaahaatɨhopɨ ko wiwa
    gɨwunyaitaisɨ amɨ ko gɨwunyaitandɨhandapɨ kɨnyɨ wɨndɨ monɨhise. Aimbɨ amɨ kɨnyɨ
    warɨhoŋɨ Autaahaatɨhopɨ gɨwunyaahingɨhoŋe, kɨnyɨ kinyɨ kɨwaamaati Autaahaatɨhopɨ
    katɨpunjisamɨhɨ amɨ kaatɨ wiwa Autaahaatɨhopɨ gɨwunyaitaisɨ kaatamɨ gɨwunyaitandɨhandapɨ
    wɨndɨ monɨhise.
  ubr-ubr: Jever om mamaba usagob arimon awam orot uniyawasai i? O om orot mamaba
    usagob arimon awam jever uniyawasai i?
  tsw-NT: 'N ta dansaa a̱ma̱ci a na a̱ ri a̱za̱ e Itoni: Kila ali a̱ ɗu a̱ ta̱ kuru
    Zamawawa fo adama a̱ ɗu. A̱yi nda fo ne ɗa u ri amayun a̱ tyo ali a̱za̱ e Itoni:
    Kila a̱ma̱ci a̱ ɗu a̱ ta̱ kuru Zamawawa adama a̱ ɗu.'
  cax-NT: Itopiqui arrücü paürrü chütusiopü aemo arrtü puerurrü aitaesümunuti aiquianü
    eanaqui nomünantü ñana. Y arrücü ñoñünrrü chütusiopito aemo arrtü puerurrü aitaesümunu
    nacüposü eanaqui nomünantü ñana.
  aia-aia: Ma rei'uaa na rarui awa goni tarau, 'a bwarai 'iraraa 'onaa ni nei na ai'a
    hinihini 'ai hinihini mau ma'ua bwa'i.
  srp-1865: Jer šta znaš, ženo, da ako muža spaseš? ili šta znaš, mužu, da ako ženu
    spaseš?
  agt-agt: Te am babbayen ya mangurug a nonotan na mina ya atawa na en talo am mekerutan
    hapa sangaw gafu tentu, a kumanen hapa ta lalaki en.
  lug-lug: Ggwe omukazi omukkiriza omanyi otya ng’olirokola balo? Oba ggwe omusajja
    omukkiriza omanyi otya ng’olirokola mukazi wo?
  yby-yby: Menalikaya waukaki ouna jiki minasaibototiya waukada maya ilime-loko monokau
    nisitape nisametane. Sa-etadawo nesamuya ele-minape. Ito welikaya menakaki ouna
    jiki minaibototiya menakada ilime-loko monokau nisitape nisametane, yamidana gaya
    elamane. 11 Mat 5:32; Mat 19:9; Mak 10:11-12; Luk 16:18
  heb-heb: כי מה תדעי את האשה אם תושיעי את האיש ומה תדע אתה האיש אם תושיע את האשה׃
  mpp-mpp: Ngigac, gagi ngawegone bafickeng Wapongti bikicte ameine bame wasecne aidaicte
    mecne, yogo mi ngagegic, me? Ingucnehac, ngic, gagi ngigacgone bafickeng Wapongti
    bikicte ameine bame wasecne aidaicte mecne, ga yogo mi ngagegic, me?
  apb-apb: Oto i'oe, a hu'e ngeena, ohe o sai pe'ie mola poro i'oe hunie ke hiiwalaimoli.
    Na i'oe, a poro ngeena, ohe o sai pe'ie mola hu'e i'oe hunie ke hiiwalaimoli.
  san-TEL: హే నారి తవ భర్త్తుః పరిత్రాణం త్వత్తో భవిష్యతి న వేతి త్వయా కిం జ్ఞాయతే?
    హే నర తవ జాయాయాః పరిత్రాణం త్వత్తేा భవిష్యతి న వేతి త్వయా కిం జ్ఞాయతే?
  ben-IRV: কারণ, হে নারী, তুমি কি করে জান যে, তুমি তোমার স্বামীকে পাপ থেকে উদ্ধার
    করবে কি না? অথবা হে স্বামী, তুমি কি করে জান যে, তুমি তোমার স্ত্রীকে পাপ থেকে উদ্ধার
    করবে কি না?
  ntu-ntu: A' nzmu krnalzm kxtr-rlxngitiu trnavzleu, mrlz nzmnc-lxblr-krmu. Murde
    mwx elx krnalzm lc sa nalxngiti-kzle Jiszs mz nzmnc-lxblr-krmu.
  pan-pan: ਹੇ ਪਤਨੀ, ਤੂੰ ਕਿਵੇਂ ਜਾਣਦੀ ਹੈਂ ਜੋ ਤੂੰ ਆਪਣੇ ਪਤੀ ਨੂੰ ਬਚਾ ਲਵੇਂਗੀ? ਅਤੇ ਹੇ ਪਤੀ,
    ਤੂੰ ਕਿਵੇਂ ਜਾਣਦਾ ਹੈ ਜੋ ਤੂੰ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਬਚਾ ਲਵੇਂਗਾ?
  gvc-gvc: Ti namosãnumia Jesu yaina numia sehe noano ti yoachʉ ñʉa baharopʉ ti manʉsʉma
    sehe Jesure cahmaboca. Ã ti cahmachʉ Cohamacʉ tinare pichacapʉ wahaborinare yʉhdʉchʉ
    yoarohca. Ã yoa ti manʉsʉma Jesu yaina sehe noano ti yoachʉ ñʉa baharopʉ ti namosãnumia
    Jesure cahmaboca. Ti ã cahmachʉ Cohamacʉ tí numiare pichacapʉ wahabori numiare
    yʉhdʉchʉ yoarohca. Ã Jesure cahmaborina ti jipachʉta potota Jesure ti cahmahtore
    masiyuhto basioerara mʉsare.
  sbk-sbk: Umenye wele aje ushi angakombola unumeo? Au umenye wele aje unume angakombola
    ushi wakwe?
  mya-JVB: အချင်းမိန်းမ ၊ သင်သည်ကိုယ် ခင်ပွန်း ကို ကယ်တင်မည် ၊ မကယ်တင်မည်ကို အဘယ်သို့သိ
    သနည်း။ အချင်းယောက်ျား ၊ သင်သည် ကိုယ် ခင်ပွန်း ကို ကယ်တင်မည် ။ မကယ်တင်မည်ကို အဘယ်သို့
    သိ သနည်း။
  kgf-kgf: Imi mia embac gi Anutunéŋ euga kekec héla mihicŋi mimac me qahac imi ménda
    ninʒaŋ. Ic gi imuhucyanec Anutunéŋ iniŋga kekec héla mihicŋi mimac me qahac imi
    ménda ninʒaŋ. Imuac siŋginawac ménda wammu.
  awb-awb: Arenawehqka arereq míéhnsábé mókake wega Sísane sánsá sehginabirapómo.
    Arega íre tagariahne. Arene ahrega arereq míéhnsábé mókake wega Sísane sánsá sehginabirapómo.
    Arega íre tagariahne.
  gdn-gdn: Keriso sumapiyei ridai, kau nobomogi Keriso eba sumapiyau kau pokagere
    e notai wirawagana sumawagana ki kau eba kataigeya. Ade Keriso sumapiyei apunai,
    kau wainagi Keriso eba sumapiyau kau pokagere e notai wirawagana suma-wagana ki
    kau mete eba kataigeya.
  nko-NT: Ohógyipʋ tsɩ́hɛ́, fʋyin nɩ́ fʋ́ ɔbɔ́hɔ fʋ́ kúlu nkpa? Ntɛ́ɛ ohógyipʋ
    yínhɛ́, fʋyin nɩ́ fʋ́ ɔbɔ́hɔ fʋ́ ká nkpa?
  bsn-NT: 'Ado bajiro ti bajijare, to bajise mʉare gotibʉ yʉ: “Cristore ajitirʉ̃nʉgõ
    yʉ ñajare, yʉ manajʉ yʉ rãca ĩ ñacõa ñajama, Cristore ajitirʉ̃nʉcoarʉcʉmi ĩ quẽne”,
    yimasimenaja mʉa. Ʉ̃mʉa quẽne, “Cristore ajitirʉ̃nʉrã yʉa ñajare, yʉa manajoa
    yʉa rãca ĩna ñacõa ñajama, Cristore ajitirʉ̃nʉcoarʉarãma ĩna quẽne”, yimasimenaja
    mʉa, ĩna bajirotire masimena ñari.'
  pib-NT: Gi rixanu ¿gi pumatge, suxo, gikta pixa gognetkakanru pganuru? Waka ¿gi
    pumatge, jeji, gikta pixa gognetkakanro pganunro?
  wiv-wiv: Ho tavine, tu lala zingania da tu kodonia a go tamohane ki pokizia magalina?
    Ho tamohane ve, tu lala zingania da tu kodonia a go tavine ki pokizia magalina?
  reg-reg: Oumenya atiki labha omugasi, labha ulimuchungula omulume wao? Angu oumenya
    atiki labha omulume, alimukisha omugasi wae?
  mlh-mlh: Ŋigo, go ŋoego maŋ bapakare etende maŋine kerisieiŋ me mata, oi uruŋu manenoŋ?
