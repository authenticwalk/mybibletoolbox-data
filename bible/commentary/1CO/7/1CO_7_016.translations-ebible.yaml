  zar-NT: ¡Caní ral-laʼ gaca! Nadxi caʼ liʼ, nigula, huáca gunuʼ ga ulë́ʼ bönniʼ quiuʼ,
    ateʼ nadxi caʼ liʼ, bönniʼ, huáca gunuʼ ga ulanu nigula quiuʼ.
  kde-kde: Wako mmahe unkulupîla Yesu, dachi ukákameke kuva ìnahululika wako kumpoha
