    iri kandriyen tam le.'
  wim-wim: Ngampan puth keꞌ meeꞌmiy ngeen nathan wampiy thant Christian yaꞌ al-alantanweya.
    Nil wanch Christian alangan nath maꞌ-aath-aathow nunang pam thum Christian yaꞌanweya
    ngangkan theeꞌow nungant God.antana, nath yaꞌa, aꞌ nil pam Christian alangan nath
    maꞌ-aath-aathow nunang wanch thum Christian yaꞌana ngangkan theeꞌow nungant God.antana,
    nath yaꞌweya.
  zga-M: Ulumanyile ukhuta, ukhombonaga ugosi? labuda ikhomwohola udala?
  yom-yom: Bila, mbi zebi ngeyo nketo e ? Mananga ngeyo wela vukisa bakala diaku ?
    Voti mbi zebi ngeyo bakala ? Mananga ngeyo wela vukisa nketo aku ?
  san-SIN: හේ නාරි තව භර්ත්තුඃ පරිත්‍රාණං ත්වත්තෝ භවිෂ්‍යති න වේති ත්වයා කිං ඥායතේ?
    හේ නර තව ජායායාඃ පරිත්‍රාණං ත්වත්තේा භවිෂ්‍යති න වේති ත්වයා කිං ඥායතේ?
  yut-yut: Mɨŋat ji esi yokwikon baŋ tɨmɨtdaŋ bo dɨma, ji uŋun dɨma nandaŋ. Ae wɨli
    ji mɨŋatji yokwikon baŋ tɨmɨtdaŋ bo dɨma, jiyo kɨsi uŋun dɨma nandaŋ.
  grc-BYZ: τί γὰρ οἶδας, γύναι, εἰ τὸν ἄνδρα σώσεις; ἢ τί οἶδας, ἄνερ, εἰ τὴν γυναῖκα
    σώσεις;
  cpc-NT: Iiroka iinantaitari, tii piyotzi iirokataki kantakaantironi jawijakoshiritantaiyaari
    piimi. Iiroka jiimintaitari, tii piyotzi iirokataki kantakaantironi awijakoshiritantaiyaari
    piina.
  nhg-NT: Pues taja, sohuatl, ¿quiene tecmate tlö cuale tecmöquextis monömec? Noso
    taja, tlöcatl, ¿quiene tecmate tlö cuale tecmöquextis mosohua?
  nya-nya: Kodi iwe, mkazi, ungadziwe bwanji kuti mwina nʼkupulumutsa mwamuna wako?
    Kapena iwe, mwamuna, ungadziwe bwanji kuti mwina nʼkupulumutsa mkazi wako?
  ngu-NT: Sihuatl, tejhua xticmati, pero cas mohuehuentzin quiselis temaquixtilistli
    san mopampa. Noso tejhua tlacatl, tejhua xticmati, pero cas mosihuau quiselis
    temaquixtilistli san mopampa.
  kup-kup: Met ni añ Iesuz homeo badae batat hekezap nim abup meñizat tin metooken,
    pi amun Iesuz homeo badae batat hepan ma tair? Povoz ni unun. Ma ni aban nap amun
    Iesuz homehot hekezap nim añap meñizat tin metooken Iesuz homeo badae batapan,
    ma tair? Pot ni hodad nat hez. (Povo nim abup ma añap ninañ honeo hepane hapanen
    ni kaev naravotü, oñ am tin honeo arip hepeke hamoh.)
  jid-jid: Wu to kowuyi wah wu kpah lon me cuwo? wu lulon ko wume wukpah wah me cuwo?
  wmw-wmw: Uwe muka, ukwijiwa sana-sana kuwa nlumako aunvusha? Na uwe nlume, ukwijiwa
    sana-sana kuwa nkawako aunvusha?
  gmv-GGM: Hane ne ne azina ashanakone ay erazii? Woyko haysso ne ne machcho ashanakone
    ay erayii?
  ssg-ssg: Amuto teka kahikahi Krais, amuto kum tioi kaie amuto pon itiniai namili
    axoamuto lehe lato soh ti Krais.
  zpo-NT: Kwaanzee bzan na, nyent mod ne lu che zkoo Dios xmbyi lu lo yalgut. Nu noka
    gu wech na, nyent mod ne lu che zkoo Dios xngwnaa lu lo yalgut.
  poy-poy: Gwenga mdala, guvimana hashi kuwera gwana unakaka kuwera haguwezi kumlopoziya
    mpalu gwaku? Ama gwenga mpalu, guvimana hashi kuwera gwana unakaka kuwera haguwezi
    kumlopoziya mdala gwaku?
  qwh-NT: Porqui manam musyanquitsu pani y wauqi juntu cayanqequirecur, tse majequi
    salbacunanta.
  gaw-gaw: Ah na geha na danab nahip ehanidp̱e, nug oo eḏueb, kristen daaḵute o iiṯa
    amu na ii dooṯem. Aria danab na, geha na ah nahip ehanidp̱e, nug oo eḏueb, kristen
    daaḵute o iiṯa amu na ele amu ii dooṯem.
  nca-nca: Qeni. Pare, keto kameŋge rambaruru koŋgo reweyape ma kini, ŋu date iŋote?
    Simó, keto pareke rambaruru koŋgo reweyape ma kini, ŋu date iŋote?
  zpz-NTPP: Gun de ru biñ mñaa nu ricy cup consuel lo Crisht wagad lagy der ti gyicy
    der nu gruu mbañ ñgyeer. Nunu de ru yu gyeey nu ricy cup consuel lo Crisht wagad
    lagy der ti gyicy ru nu gruu mbañ mñaar.
  mkj-mkj: Li pwoapwoaud pwojon men, imdoahr oamw en kak kidal pwa koawoa nen johpwa
    kamourihla pahioammwo? Ke woal pwoapwoaud pwojon men, imdoahr oamw en kak kidal
    pwa koawoa nen johpwa kamourihla pahioammwo?
  zac-NT: Lëꞌë të naꞌa, nídiꞌi segurë de quë tsaldí lduꞌu tséꞌlël si guëquëreldënul
    lë́ꞌëll. Nu zac lëꞌë të nguiu, nídiꞌi segurë tséꞌlël tsaldí lduꞌi shtiꞌdzë Jesús.
  kyg-kyg: Aꞌnemogitapae, huꞌna, lapakaemo, anautimogiꞌeꞌmo magokepi lokaeta maisunana
    apakufamo alita katita apatesupi, hutapa lapakesamo afiyo. Anauꞌapimogitapae,
    huꞌna, lapakaemo aꞌnetiꞌeꞌmo magokepi lokaeta maisunana apakufamo alita katita
    apatesupi, hutapa lapakesamo afiyo.
  kmk-kmk: Ta sika un babain manuttuwa, tigammum kad nu sika’d makaawis kan asawam
    un manuttuwa? Sika un laḻakin manuttuwa tigammum kad nu sika’d makaawis kan asawam
    un manuttuwa?
  cao-NT: Jatsi shinaparicana, chahahuahai ca ahui bá. “Oquë tsi xo noho chahahuayamahai
    ca bënë ë chitiahaina, chahahuamaxëna” i ma mitsa rë. Jama xo ra. ¿Mato bënë bo
    chahahuamati mëtsa yoi ni mato sa? Jasca, mato chahahuahai ca bënë bo ri. ¿Mato
    ahui bo chahahuamati mëtsa yoi ni mato sa? Ja iqui tsi mato chahahuayamahai ca
    xatë jisbayacaspino tsi oquë tsi xo toa ma oquëxnahaina iquia.
  bbr-bbr: Utianik, na, won epar momon asir, na äpu wa, nan komut wou epar mau wa
    ko nas onok eposek tainorta, apaisianik, kon wou ätäi piriraun itok ra, wa ra.
    Na, won epar momon ro, na nais äpu wa, nan wat wou epar mau wa, nan onok eposek
    tainorta, apaisianik, kon wou piriraun itok ra, wa. Akas keserna rai, Anut nukas
    ak ätäi imwarai.
  inb-inb: Kam warmi, ¿imasatak iachan­kangi, kamba kusata Cristo­manda kis­pi­chii
    tukun­ga­pa kagta? Cha­sa­lla­ta kam kusa­pas, ¿ima­sa­tak iachan­kangi, kam­ba
    war­mita Cris­to­manda kis­pi­chii tukun­ga­pa kagta?
  hrv-hrv: Jer što znaš, ženo, hoćeš li spasiti muža? Ili što znaš, mužu, hoćeš li
    spasiti ženu?
  box-NT: Ɲún-sĩ, á minɛ́n hã́awa na lé ɓa kèrètĩ́ɛwa á le Dónbeenì dà
    à dĩ̀n wán á à kã̀nínáa mí bárání na yínɔń ɓa kèrètĩ́ɛwa. Tàá
    minɛ́n báawa na lé ɓa kèrètĩ́ɛwa á le Dónbeenì dà à dĩ̀n wán á à
    kã̀nínáa mí hã́nání na yínɔń ɓa kèrètĩ́ɛwa.
  ote-NT: Xi nuꞌi zi nju, ¿ha gri pa̱di ua da mpøhø ri da̱me po rá ngueꞌi? Nehe nuꞌi
    zi cu ¿ha gri pa̱di ua da mpøhø ri ꞌbɛhña̱ po rá ngueꞌi?
  wnu-wnu: End ne an yamangar Yisast oabig igoumon eng, mai, aninou munon eng Yisas
    wuriimbigari wuri gor Yisast oabigunor qi eng sir ue. Ne gor an munon, yamangar
    baumon eng Yisast me oabig igamari mai Yisas wuriimbigari wuri gor oabigunor qi
    eng an sir ue.
  zam-NT: Tataa mod la' gu' bii sa'lbi' gu' o sa'lgot gu' tac ¿xá mod naneel, lùu
    co' nac sa'lgot, ché' tlil gan par lyá' xin' sa'l lùu loo con' ryes chele' lùu
    li yèe par tolo tyub no xin' sa'l lùu lùu? No ¿xá mod naneel, lùu co' nac sa'lbi',
    ché' tlil gan par lyá' xin' sa'l lùu loo con' ryes chele' lùu li yèe par tolo
    tyub no xin' sa'l lùu lùu? Pà non gu' ché' tàca o ché' ne'gàcta, ¿lé'?
  zyp-NT: Nama nupui a cangpaw, na pasae cawh ka pachah khy a, pachah khy bei nei
    tahpaw zekhatamaw na hni? Ma hraco nama pasae a cangpaw zong tah na nupui cawh
    ka pachah khy a, pachah khy bei neh tahpaw zekhatamaw na hni hrah?
  sey-NT: Nëjo sehuosicopi ë̱jë sehuomaꞌquëre huasoraꞌseꞌere huesëco pa̱nitaꞌa ë̱jë
    sehuosiquëpi nëjo sehuomaꞌcore huasoraꞌseꞌere huesëji.
  nvm-nvm: '@see-verse:1CO.007.015'
  mps-mps: We, nago te naga bidi tau selama, te aga Godigo po wali pabo bidi pedelabo,
    ma meniabo, te nago konebeo. Te nage bidi, te nago naga we tau sobaso tama aga
    te Godigo po wali pabo we pedelabo, ma te meniabo me, te nago konebe dao.
  pab-NT: 'Hoka hasemehena, tyakekohatiro: xoana hihiyetaiya hexanene waiyexe maniya
    tyaoheta xamani, maisa xamani. Hatyohare maisa waiyekehalakere. Hasemehena, tyakekohatiye:
    xoana hihiyetaiya hexanityo waiyexe maniya tyaoheta xamani, maisa xamani. Hatyohare
    maisa waiyekehalakere.'
  llg-llg: Sao inak kamahele kala! Fama ei bisa tao masoda ei sao tou mala. Fama taa
    bisa. Ma sao tou kamahele kala! Fama ei bisa tao masoda ei sao ina mala. Fama
    taa bisa boe. Huu, ei taa bubuluk no teteben.
  kyf-kyf: Nɩɩ, ama -Lagɔŋwnɔ, sa a -yi we 'ji, a mneni a 'ka amaa 'lowli gbʋ 'wʋsaa?
    -Mɩ -Lagɔlowli, sa -ɩn -yi we 'ji, -ɩn mneni -ɩn 'ka -na 'ŋwnɔ gbʋ 'wʋsaa?
  tpi-tpi: Yu meri, bai yu inap helpim man bilong yu na em i kamap Kristen, o nogat,
    em yu no save. Na yu man, bai yu inap helpim meri bilong yu na em i kamap Kristen,
    o nogat, em yu no save tu.
  mih-NT: Vatyi ña siton hermana tatu cua cuu zasinon iñi yɨun. Ta ña siton hermano
    tatu cua cuu zasinon iñi ñazɨhun.
  qvh-NT: Capascher mana raquicaptenga runa cagpis o warmi cagpis Jesucristuta chasquicuycunman
    salvash cananpä.
  kms-kms: Nungoqi nyumbueg nungoqi nei wamb segi nungoqi Yumbui nei wumbig ye te
    ningg nungoqi nungaim ghav wundim Yumbui nei mimbig o segi. Di nungoqi quayi nungoqi
    mune pugrine nei wamb segi nungoqi Yumbui nei wumbig ye te ningg nungoqi nungam
    ghav wundiny Yumbui nei rimbig ye o segi.
  agn-agn: Sinopa lamay gatako? Babay man obin lali, indi masigoro mi mga yamo tang
    gamiten tang Dios agod malibri na tang mga kakatawan mi.
  nhi-NT: Porque ¿quen itconmatis touatzin siuatzintli, xamo ica touatzin motlauical
    cahsis in temaquixtilis? noso ¿quen itconmatis touatzin tlacatzin, xamo ica touatzin
    mosiuatzin cahsis in temaquixtilis?
  ttc-NT: Komo ¿aweb'en petzun yatz aj xujelb'aj a'ich, qa ob'antel tzan tkolet te
    awichmil awitza'? Qatzun ¿aweb'en petzun yatz aj ichmilb'aj a'ich, qa ob'antel
    tzan tkolet te axu'jel awitza'?
  dan-1931: Thi hvad ved du, Hustru! om du kan frelse din Mand? eller hvad ved du,
    Mand! om du kan frelse din Hustru?
  kwj-kwj: Nini humwe fori, ni hurache ni ni okulawa sembe mwe naha ri hakondauꞌu?
    Mina, o sumbu hinga ni hikisandau. Mini hurache fori, mi humwe ni mi okulawa sembe
    mwe naha ti hanoꞌo? Mina, o sumbu hinga mi hikisandau.
  vie-OVCB: Nhờ thế, biết đâu nữ tín hữu sẽ giúp chồng mình tin Chúa, và nam tín hữu
    sẽ cứu được vợ mình?
  kze-kze: aaraí ísáaro. enawaikómbá áwa'naa inanawá Áánútun-aaiyavena áraire síní.
    íya áraire síníyo. mináímbá íma ísaraawe. ánivo kwaaí ísáaro. enawainínkómbá áwa'naa
    inanawá Áánútun-aaiyavena áraire síní. íya áraire síníyo. íma ísaraawe. mindáyave'a
    íma ááéma tuwé'a kóyáwé oro.
  mpj-mpj: Mayitpi kujupawanan kulilku jilanya, “Ngayumili nyupa Jiijajkura ngurrpa
    nyinani, palulurni kulini ngayurni junku yankuraku. Ngayulurna kawalyalu marrkulku
    kujungkaliju nyinakura. Palujanu mayitpi palulurni kulilku, ka Jiijajmili walyjarriku.”
    Ka ngayulu Puuljurnanta wajani jilanya. Mayitpin nyuntu purtu wangkaku paluku,
    Jiijajmili walyjarriraku. Palujanu yiipi wanti palulu nyurilu kulini, junku yankurakunta,
    palujanun nyuntulu kurtingku, jaalpuyilan nyinamalpa.
  lbk-lbk: Semkem achi, sik-a ay fafai, ay kem ammo mo sa akhes maisalakan nan asawam
    isnan mangipakocham ken siya? Siya akhes ken sik-a ay lalaki, ay kem ammo mo maisalakan
    akhes nan asawam isnan fachangmo?
  mto-NT: Je̱ts mits, ta̱ꞌa̱xta̱jk, kaꞌa xa veꞌe xnu̱java pa̱n jyaanchjávapeꞌe je̱
    mnu̱yaaꞌy je̱ Jesucristo mits ka̱jx. Uk mits, yaaꞌtya̱jk, kaꞌa tseꞌe xnu̱jaꞌviva
    pa̱n jyaanchjávapeꞌe je̱ mnu̱da̱ꞌa̱x je̱ Jesucristo mits ka̱jx.
  bzh-bzh: Honġ avëh! Maḳ ġeyoh vu bë ġedoḳ vu reggam benatu Kerisi yi mehö ma
    ma? Su ġeraḳ ni rë! Gehonġ maluh! Maḳ ġeyoh vu bë ġedoḳ vu venëm benatu
    Kerisi yi avëh ma ma? Su ġeraḳ ni rë! Om melu su gwetah ham vër pevis rë.
  guj-2017: અરે સ્ત્રી, તું તારા પતિનો ઉદ્ધાર કરીશ કે નહિ, એ તું શી રીતે જાણી શકે?
    અરે પુરુષ, તું તારી પત્નીનો ઉદ્ધાર કરીશ કે નહિ, એ તું શી રીતે જાણી શકે?
  jvn-NT: Awit kowé, sedulur wédok sing pretyaya, kowé ya ora ngerti ta apa bojomu
    bakal nampa Gusti apa ora. Lan kowé uga, sedulur lanang, kowé apa ya ngerti nèk
    kowé bisa marakké bojomu nampa Gusti?
  byr-byr: Sareꞌ darevɨnyɨ. Sarere balaangeꞌgɨ, nebulyaꞌna gara yawɨꞌmanɨgɨ! “Nɨnnya
    kwalaangerɨ yɨnɨga padaihasamaarɨdeꞌnyɨ dɨngaka?” Saꞌ myawɨrivanɨgɨ. Nabaai kwalaangeigɨ,
    nebulyaꞌna gara yawɨꞌmanɨgɨ! “Nɨnnya balaangevɨ yɨnɨga padaihasamaarɨdeinyɨ dɨngaka?”
    Saꞌ myawɨrivanɨgɨ. Sareꞌna madahalalɨmwadɨnna!
  ian-ian: Nyɨn, Kraistna mbaapmaba la taagwa, nyɨna lana kavle maawuk kat nyɨn anaganyɨn
    kwunakiyaa. Min, Kraistna mbaapmamba la ndu, mɨna taagwana kavle maawuk kat mɨn
    anagamɨn kwunakiyaa. Ngwuk ana vɨga lɨgangwuk.
  hun-hun: Honnan tudod te, asszony, hogy nem mentheted-e meg férjedet, és honnan
    tudod te, férj, hogy nem mentheted-e meg feleségedet?
  mcf-NT: Adnubien dadan nidta caid aton chido Esuquidistu tantiaquid yec bëdambocquid
    icsho isash Esuquidistu tantiaquidtsen yantsiash bënë. ¿Adquid yantsiash, quequin
    tantienquioda mimbi icpe? Adecbidi, chidon nianu caid aton bënë bëdambocquid icsho
    isash Esuquidistu tantiaquid chidotsen yantsiash. Adecbidi ¿Adquidtsen yantsiash,
    quequin tantienquioda mimbi icpe?
  kjs-kjs: Ne Keriso-na enamere nena aali raapu pitiri nipu mada ade abuna kagaa piramala
    palia palo dia yapae gore ne namakuaaye. Go page ne Keriso-na alimi nena ena raapu
    pitiri nipu ade abuna kagaa piramala palia palo dia yapae ne namakuaaye.
  mni-mni: He christian nupi, nahakki mapanna nahakki napuroiba adubu kanbiba ngamgani
    ngamloi karamna nahakna khangbage? Aduga he christian nupa, nahakki mapanna nahakki
    nupibu kanbiba ngamgani ngamloi karamna khangbage?
  yad-NT: ¿Sa̱da datyani̱viy, vaturu̱y, sa̱dimusiñi̱viy sa̱ma̱cho̱ jivyanu Ju̱denu
    siityari̱nuju̱ day? ¿Va̱ jiique, vanu, jidyetyani̱viy yimusiy nana̱ma̱cho̱ jivyaturu̱y
    Ju̱denu siityari̱nu̱jyu̱ day?
  mxb-NT: Chi̱ ndoꞌó, na̱ ñáꞌa̱ xaa̱n, ¿xíni̱ á kandeé ndó xíꞌín yíi̱ ndo̱, dá nduu
    ra kuendá Jesús? Ta ndoꞌó, ta̱ kúú yíi̱, ¿xíni̱ á kandeé ndó xíꞌín ñadiꞌí ndo̱,
    dá nduu na kuendá Jesús?
  pon-2006A: Pwe ia duwen omw kak ese, lih souleng men kowehn, ma ke kak komourala
    omw pwoudo de soh? De ia duwen omw kak ese, ohl souleng men kowehn, ma ke kak
    komourala omw pwoudo de soh?
  maq-NT: Tsajin yo vëë rë há cuma naxuntjun chjuun nuju o sa xihin nuju.
  hto-hto: Mei íadɨ Jesumo ɨ́ɨnote ɨníredɨngo cácarei. Naɨ ónoñegaza nɨbaɨ odo o ɨni
    jílloite. Daje izói Jesumo ɨ́ɨnotɨmɨe cácarei. Naɨ ónoñegaza nɨbaɨ odo o aɨ jílloite.
  por-BRBSL: Como você sabe, esposa, se você vai salvar seu marido? Ou como você sabe,
    marido, se você vai salvar sua esposa?
  ces-NKB: Vždyť jak víš, manželko, zda získáš svého muže? A jak víš, muži, zda získáš
    svou ženu?
  cui-cui: Yabʉyom icha ewatsiwatham tsipae xua jinya pebin pejume cowʉntsinexa, daichitha
    jopa jume cowʉntsipae Nacom. Barichi pebim icha ewatsiwatham tsipae xua jinseuri
    pejume cowʉntsinexa, daichitha jopa jume cowʉntsipae Nacom.
  boj-2014: O Kristen uŋa, ni ino gumbuluŋ Qotei aqa anjam minjimqa a are bulyqas
    kiyo sai kiyo di ni qalieqasai. O Kristen tamo, ni dego ino ŋauŋ Qotei aqa anjam
    minjimqa a are bulyqas kiyo sai kiyo di ni qalieqasai.
  eng-OEBUS: How can you tell, wife, whether you may not save your husband? And how
    can you tell, husband, whether you may not save your wife?
  eri-eri: Aita ne edo name amede hoyo tuwahenga no Kristen heigona yo uwa, wa ne
    alai uwa. Fai ne edo name oyane hoyo tuwahenga Kristen heigona yo uwa, wa ne fere
