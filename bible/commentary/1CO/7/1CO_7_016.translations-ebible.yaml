  nch-BL: Pampa se sihuat cati quineltoca Toteco, amo quimati sinta huelis quipalehuis
    ihuehue para momaquixtis ten itajtacolhua. Huan se tacat cati quineltoca Toteco,
    amo quimati sinta huelis quipalehuis isihua para momaquixtis ten itajtacolhua.
  quc-TNT: Ri at, ixok, ri at c'ulanic, ¿a mat awetam at chi awumal at ri awachajil
    cuya' curik ru tobanic ri Dios? Xukuje' ri at, achi, ri at c'ulanic, ¿a mat awetam
    chi awumal at ri awixokil cuya' curik ru tobanic ri Dios? ¡Je', je ri'!
  tfr-NTPO: Gueniyo pjãy ber l̈öng orkwosmok ba tjok ga pjl̈ú ga shäryozĩ eni. Bomi
