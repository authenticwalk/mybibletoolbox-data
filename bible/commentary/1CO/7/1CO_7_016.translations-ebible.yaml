    nc̈hic̈hiha para sitticaon nc̈ha Jesucristo?
  eng-WYC-2018: And whereof knowest thou, woman, if thou shalt make the man safe;
    or whereof knowest thou, man, if thou shalt make the woman safe? (And whereof
    knowest thou, woman, if thou shalt save the man; or whereof knowest thou, man,
    if thou shalt save the woman?)
  bdv-bdv: ତଃବେ ଏ ବିସ୍ୱାସି ମାୟ୍‌ଜି ତୁୟ୍‌ ଜେ ଅଃହ୍‌ଣାର୍‌ ଅଃଣ୍ଡ୍ରାର୍‌ ମୁକ୍ଳାଉତାର୍‌ ହର୍‌
