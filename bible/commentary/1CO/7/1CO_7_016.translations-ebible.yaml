    aino yahae hisifi ohisifi ina'a o'afi'nane. Aipa aino yahae hisea yafe kame'atiti
    ho. Anumayamo a'kame ne'vana ve'kamoka akaeya'ae mai'nisanana a'kamo'a akai'a
    aipa aino yahae hisikeno Anumaya Koti'a aku ame alino katisikeno aino yahae hisifi
    ohisifi ina'a o'afi'nane. Aipa aino yahae hisea yafe kame'atiti ho hu'nae nehoe.
  gnn-gnn: Yurru yaka gonha'yurranydja ŋanya, ŋunhi ŋayi yurru nhuna ŋayathamanydja
    yukurra Garraywalaŋumirrinha yolŋunha. Mak ŋayi yurru Gunhu'yunydja ŋanya walŋakuma
    nhokalaŋukurruna, ŋunhinhayi ŋunhi ŋayi yaka Garraywalaŋumirri.
  yal-yal: Amasɔtɔ i tan ɲaxanla, i a kolonma di, xa i nɔɛ i ya xɛmɛn nakisɛ? I tan
    xɛmɛna, i a kolonma di, xa i nɔɛ i ya ɲaxanla rakisɛ?
  cnt-NT: Ia₁, ¿'a₂ lia'₂ ŋi'₅₄ 'ne₂ dsa₂ mɨ́₂, jua'₅₄ lé₂ long'₅₄ dsɨ₂i₂gog'₂? Le₂jaun₂
    guë'₂ 'ne₂ dsa₂ ŋe'₂, ¿'a₂ bá₄ lia'₂ ŋi'₅₄ jua'₅₄ lé₂ long'₅₄ dsa₂ mɨ́₂ quiáng'₂?
  tif-tif: Kalel, kubi ti kultupni timak ayo dong dakaan-balap tiltam Kristen ke-lokoma
    ne? tiltam Kristen ke-lokoma disa yi? Kemin, kubi kabak utabap disa. Kuno ti imakim
    kapkal kapni kalel uyo dong daka-um-balap tiltam Kristen ke-lokomu ne? tiltam
    Kristen ke-lokomu disa ye? Kabak-ali kabi utabap dinim, babonbap. Kipni tiltam
    Kristen kelup o, kalokomip kaali, ibi iltipni unang tan aye, imak miineng aa,
    Yesus ami lak duulin disa, kii keyila yang banemin disa yo.
  nlx-nlx: काहाकाय एय बायकु तु काय जाणेह, काय तु तार एदम्यान सुटकारो केराव लिहे? एने
    एय एदमी तु काय जाणेह, काय तु तारी बायकुन सुटकारो केराव लिहे?
  apw-NT: Isdzán, ínashood ńlíni, díí baa natsíńkees, ninkááyú niką’ dánko hasdábi’didołteeł.
    Nṉee, ínashood ńlíni, díí baa natsíńkees, ninkááyú ni’aa dánko hasdábi’didołteeł.
  gum-gum: Pøs, ¿ñi sraimbe ashtirru, ñi ñui kewan inchippa kaigyugurri wesram kønrrab
    kui? Kabe ¿Ñi kekkucha ashtirru, ñi ñui srawan kaigyugurri wesram kønrrab kui?
  not-NT: Tsinane, aroca coshoni poguëri pijime ira te inguemisante, ¿Aroco pigabisaicotacagantëri?
    Aisati picanta obiro, sërari, aroca coshoni poguëro pijina ora te onguemisante,
    ¿Aroco pigabisaicotacagantëro?
  plu-plu: Ku pariye kane Jesus gihiyegama ku ig tipikkerepye, hiyawa ig tipik. Ku
    ig msekwekerepye, hiyawa ig msakwa. Mmanawa no tino ku pariye Jesus gihiyega ku
    eg msakwa gikak gugihgi, wis ka hiyak ba kuwewanek ig gugihgi ikaw ta git Uhokri.
    Hawwata ig awayg ku pariye Jesus gihiyega ku ig msakwa gukak gihayo, wis ka hiyak
    ba kuwewanek eg gihayo ikaw ta git Uhokri.
  iou-iou: Täŋpäkaŋ bok itdeŋo uwä webe nadäkinik täŋpani in äpjiye nadäkiniki nämo
    u täŋkentäŋ yämiŋirä bänepi käwep sukureŋpäŋ Anututa biŋam täneŋ. Ba äma nadäkinik
    täŋpani in webejiye nadäkiniki nämo u täŋkentäŋ yämiŋirä bänepi käwep sukureŋpäŋ
    Anututa biŋam täneŋ.
  ntp-NT: Dai vʌʌscʌrʌ maimaatʌ ʌmo cʌʌli siʌ ʌmo ooqui iscʌʌgacʌrʌ vusaidagi gʌaduñi
    siʌ ismaicʌʌgacʌrʌ vusaidagi ʌʌpʌ quiaa ʌʌmadu oidacatai ʌgai.
  rai-rai: Ui a tabuan, pa u nunurai baa un walaaun paa anum muaana baa pate. Ma ui
    kaai a muaana, pa u nunurai baa un walaaun paa anum tabuan baa pate.
  haw-1868: Pehea oe i ike ai, e ka wahine, e ola paha kau kane ia oe? Pehea hoi oe
    i ike ai, e ke kane, e ola paha kau wahine ia oe?
  ffm-ffm: Debbo goonɗinɗo, hono anndirtaa aɗa waawi hisinde gora? Gorko goonɗinɗo,
    hono anndirtaa aɗa waawi hisinde gennda?
  arb-NAV: فَكَيْفَ تَعْلَمِينَ، أَيَّتُهَا الزَّوْجَةُ، مَا إِذَا كَانَ زَوْجُكِ
    سَيَخْلُصُ عَلَى يَدِكِ؟ أَوْ كَيْفَ تَعْلَمُ، أَيُّهَا الزَّوْجُ، مَا إِذَا كَانَتْ
    زَوْجَتُكَ سَتَخْلُصُ عَلَى يَدِكَ؟
  cop-CNT: ⲁⲣⲉ⳿ⲉⲙⲓ ⲅⲁⲣ ⲑⲱⲛ ϯ⳿ⲥϩⲓⲙⲓ ϫⲉ ⲁⲣⲏⲟⲩ ⲧⲉⲣⲁ⳿ϣⲛⲟϩⲉⲙ ⳿ⲙⲡⲉϩⲁⲓ ⲓⲉ ⲁⲕⲥⲱⲟⲩⲛ ⲑⲱⲛ ⲡⲓⲣⲱⲙⲓ
    ϫⲉ ⲁⲣⲏⲟⲩ ⳿ⲭⲛⲁ⳿ϣⲛⲟϩⲉⲙ ⳿ⲛⲧⲉⲕ⳿ⲥϩⲓⲙⲓ..
  sri-sri: 'Jesúre bʉremugõ, igo marãpʉ Jesúre bʉremubire: “Yʉ merã ããrĩgʉ̃́, bʉremugʉkumi”,
    ãrĩmasĩña máa. Irasũta Jesúre bʉremugʉ̃, ĩgʉ̃ marãpo Jesúre bʉremubeore: “Yʉ merã
    ããrĩgṍ, bʉremugokumo”, ãrĩmasĩña máa.'
  nal-nal: Malasing faa, nua a ravin gu inaxam paazaai, gu rexaas tamon kat faraxas
    guna vawaal labaam ma Nakmai xana zaxot faulin naan? Ma malasing faa, nua zaait
    a rapti gu inaxam paazaai, gu rexaas tamon kat faraxas guna vawaal taak sunum
    ma Nakmai xana zaxot faulin naan?
  kyq-kyq: Anum naai mɛnd ɗoobm Isa al‑Masi ki se, Ꞌjeelin̰ gaabi se an̰ kɔŋ kaasn
    gɛn tɔɔɗn kɔl gɔtn kaaj ki la? Ɔɔ naai gaabm ɗoobm Isa al‑Masi ki se kic, Ꞌjeelin̰
    mɛndi se an̰ kɔŋ kaasn gɛn tɔɔɗn kɔl gɔtn kaaj ki la?
  kwd-kwd: Suria nga ta'a lo'oo gila tagoto'o, 'e 'ato 'agila su'a le'a ai lauta tagila
    kwaibooni na nga noni aga 'amoe ma wane aga fana 'agila tagoto'o.
  ded-ded: Ngac, geng ewega kopocsicfunac mesina komoc kpeude me kpac, imoc naric
    mi negennec. Nga ngic, ge enengga kopocsicfunac mesina komoc kpeude me kpac, ge
    imoc naric mi negennec.
  ewe-ewe: Nyɔnu, aleke nèwɔ nya be yeate ŋu aɖe srɔ̃? Alo wò ŋutsu, aleke nèwɔ nya
    be yeate ŋu aɖe srɔ̃?
  nuy-nuy: Ngurru-maḻaḻadi yangi anubani anggu-waṉbina. Ngarrubagi-yung angi-jambarrgina-yinyung,
    nubagi-yung naaṉngina-yung angunu-maṉmani ngiga. Nigaayung naaynbajung ani-jambarrgiyn-jinyung,
    niga angu-maṉmani ngarrubagi-yung nga-rangarrina-yung, nigawi-wuy na-Runggal-yung-guy.
  cop-BHC: ⲀⲢⲈⲈⲘⲒ ⲄⲀⲢ ⲐⲰⲚ ϮⲤϨⲒⲘⲒ ϪⲈ ⲀⲢⲎⲞⲨ ⲦⲈⲢⲀϢⲚⲞϨⲈⲘ ⲘⲠⲈϨⲀⲒ ⲒⲈ ⲀⲔⲤⲰⲞⲨⲚ ⲐⲰⲚ ⲠⲒⲢⲰⲘⲒ
    ϪⲈ ⲀⲢⲎⲞⲨ ⲬⲚⲀϢⲚⲞϨⲈⲘ ⲚⲦⲈⲔⲤϨⲒⲘⲒ.
  buk-buk: '@see-verse:1CO.007.015'
  pri-NT: Â gona gà tâmogòori pâ, pâri ma é udò, [ma tâa têe ê *âji wâro, wiàna câgàu
    caa pitâiti]?
  zpq-NT: Na' le'e no'ole še gonḻe güen len beṉe' c̱hele na' le'e beṉe' byo še gonḻe
    güen len no'ol c̱helen', guacte gonen cont yesejnilaže' Criston'.
  por-TFT: Vocês que são cristãos devem deixar o cônjuge partir, pois vocês, mulheres
    cristãs, não podem / como podem [RHQ] saber com certeza se/que (OU, talvez) Deus
    vai salvar seu marido se vocês permanecerem unidos.? Semelhantemente vocês, homens
    cristãos, não podem / como podem [RHQ] saber com certeza se/que (OU, talvez) Deus
    vai salvar sua esposa se vocês permanecerem unidos.?
  gwi-NT: Vit'eegwijyąhchy'aa vik'injuhkhit ts'ą' nihk'it nakhwakai' haa dhoodii.
    Ąįį ji' duulee nakhwakai' gwik'injahohthaa. Ąįį gwik'it ch'akai' gwik'injiighit
    nąįį nakhwan t'ee nakhwa'at haa nihk'it dhoodii ji' duulee nakhwa'at gwik'injahohthaa
    t'oonchy'aa.
  gvn-gvn: Yurra Christian-Christian manyarr-karra, kaki yurra dunyunji Christian-karinji
    junkayku bunday, nyulu nguba Godundu mambarriji, yurra junkayku bundanya. Yurra
    Christian-Christian dunyu-karra, kaki yurra manyarranji Christian-karinji junkayku
    bunday, nyulu nguba Godundu mambarriji, yurra junkayku bundanya.
  nhy-NT: Porke se siwatl katlej tlaneltokak, mach kimati kox welis kipalewis iokich
    para ma tlaneltoka iwan ma momakixti de itech itlajtlakol. Noijki se tlakatl katlej
    tlaneltokak, mach kimati kox welis kipalewis isiwa para ma tlaneltoka iwan ma
    momakixti de itlajtlakol.
  asm-FB: হে বিশ্বাসী ভার্যা, তোমাৰ স্বামীক তুমি পৰিত্ৰাণ কৰাব পাৰিবা নে, সেই কথা
    তুমি কেনেকৈ জানা? হে বিশ্বাসী স্বামী, তোমাৰ ভার্যাক তুমিও পৰিত্ৰাণ কৰাব পাৰিবা
    নে, সেই কথা তুমি কেনেকৈ জানা?
  okv-okv: Eto ivuna ae orekaute, ae na ivu orekaute avo sausau mane toasova te God
    ta uje avo be kivujo.
  mxt-NT: Vatyi ña chitó minoo ñaha sɨhɨ tatu cacu añima yɨɨ ña saha ña. Ta nɨ ri
    noo rayɨɨ ña chitó ra tatu cacu añima ñasɨhɨ ra saha ra.
  tzo-NT: Mi tsc'an to ti te avic'oj abaic xchi'uc, hech yu'un na'ic me repenta ti
    chcol ti aventaic ti amalalique. Na'ic me, viniquetic, repenta chcol ti aventaic
    ti avajnilique.
  ind-AGS: Kepada para istri, mungkin saja istri akan menyelamatkan suaminya! Dan
    suami, mungkin saja dia akan menyelamatkan istrinya!
  omw-omw: Mwianra rieqanama nte mpo hiahua mwihua nyaatavantove saativantove hia
    Iesusira qua riaahuara mwitaa tirera. Nkyi saativantove, nkyi nyaatavantove, nkyiara
    rieqata Iesusira nraaqiaraqama vivarave iho, hiave Iesusira nraaqiaraqama vivarave
    iho? Nkye mwihua kyaahaqa hi okyarara hia ntapihiavo.
  yrb-yrb: Awetaini awera ibifitaitana Godima i awetanu awera ma wirofisu aba me,
    aweta dawa iwata me. Enanari Godima i aweranu aweta ma wirofisu aba me, awera
    dawa iwata me.
  maa-NT: Ji̱ chjo̱ón xi mokjeiín‑lè i̱t'aà ts'e̱ Cristo, mìkiì tíjiìn‑lè tsà koi
    na̱chrjein i̱t'aà tsi̱ji ko̱ma ki̱tjokàjiìn kjo̱'in x'i̱n‑lè. Ko̱ ji̱ xi x'i̱n
    'mì‑lè nga mokjeiín‑lè i̱t'aà ts'e̱ Cristo, mìkiì tíjiìn‑lè tsà koi na̱chrjein
    i̱t'aà tsi̱ji ko̱ma ki̱tjokàjiìn kjo̱'in chjo̱ón‑lè.
  mcq-mcq: ꞌÚ napare a icháꞌinaꞌe oni parua niꞌajahe Godoni ea rehunijaho hena kamo?
    ꞌEne parue a icháꞌinaꞌe oni napara niꞌajahe Godoni ea rehunijaho hena kamo?
  sus-A: فِنّ، عِ عَ كٌلٌن شَ عِ نْمَ عَ نِيَدٍ عِ شَ مْرِ شَ كِسِ؟ شّمّ، عِ عَ كٌلٌن
    شَ عِ نْمَ عَ نِيَدٍ عِ شَ فِنّ شَ كِسِ؟
  jpn-1965: なぜなら、妻よ。あなたが夫を救えるかどうかが、どうしてわかりますか。また、夫よ。あなたが妻を救えるかどうかが、どうしてわかりますか。
  fra-SBL: Car comment sais-tu, femme, si tu sauveras ton mari ? Ou comment sais-tu,
    mari, si tu sauveras ta femme ?
  yka-yka: Duk gaˈi du kabugtuˈanbi weˈ taboˈo pe sandel pu si Isa Almasi ellanen
    weˈ andane masandelin atawa andanen weˈ ellane masandelin duk iye timbul.
  mle-mle: Aw gwur aal Kristen taakw, nyin maa laakw li nyin mwugiy-nyinik nyinadi
    laan Kristen tidikikik. Awarab min Kristen duw, min maa laakw li mina takwaam
    mwugiyminik Godak wukijibir tilikikik.
  shp-NTPO: ¿Tsonki onanna mia kopiki min bene kishpinmeetiki ixon? ¿Jaskaribiakin
    tsonki onanna, min awin mia kopi kishpinmeeti?
  aom-aom: Röhu Christian vaboroho ja bogo gavanue. Nani jero baruoho ajamiꞌiramu
    hu Keriso mae uehorovoromo bogo sisëroho vaꞌi Kerisoꞌo maro hiꞌëꞌe. O Christian
    baruoho ja bogo gavanue. Nani jero vaboroho ajamiꞌiramu hu Keriso mae uehorovoromo
    bogo sisëroho vaꞌi Kerisoꞌo maro hiꞌëꞌe.
  geb-geb: Ndu mbik, ndu won manan kurarim, ana guigira Zisas khothɨgɨrga o, fhu.
    Ndu ne kaŋgi fhu. Ndu guma, ndu won muun kurarim, ana guigira Zisas khothɨgɨrga
    o, fhu? Ndu vhɨra ne kaŋgi fhu.
  bsj-bsj: Mwa nyom nyi, mo nawiye keno mwan ceer bwe meri? kaka mwa nyom nyi bwayile
    keno mwan ceer wimweri?
  cak-cak: Roma rat ixok ri ayo'on avánima riq'uin ri Jesucristo, riq'uin juba' yatiquer
    nach'ec ri avachijil richin nicolotaj. Y rat achi, riq'uin juba' yatiquer nach'ec
    ri avixayil richin nicolotaj.
  chf-NT: Uc'a ¿cache'da a wi aneba, ixic, si a wit'oc u xe chich ti u japän uba por
    ane? o ¿cache'da a wi aneba, winic, si u xe chich ti u japän uba por ane a wit'oc?
  tlf-tlf: Kale kalel kubo tii kupmi timak iyo dong daga-e-balap mitam Kristen kelan-tema
    e? Mitam Kristen kelan-temaala e? Kale boyo kubo utabaalap binim e minte, imak
    kapkal mungkup tii kapmi kalel uyo dong daga-e-balap mitam Kristen kelan-temu
    e? Mitam Kristen kelan-temaalu e? Kale boyo kabo utabaalap binim no kale, ipmi,
    mitam Kristen kelup kalaa agelan-temip uyo, ibo tebe ipmi kalelal min imagal min
    Krais imi ilak dolin binim iyo imkaa yang iinemin ba ko.
  piu-2006: Tjinguru kutjupawana nyuntu kulilku yalatji, “Ngayuku miiṯa Yiitjuku walytja
    wiya nyinanyi, paluru kuliṉi ngayunya wantirra yankunytjaku. Ngayulu palunya kalypangku
    marrkulku tjunguli kutu nyinanytjaku. Palunyatjanu tjinguru paluruṉi kulira Yiitjuku
    palurulpi walytjarriku.” Ngayulu Puulaluṉanta watjaṉi yalatji. Tjinguru nyuntu
    puṯu wangkaku palula Yiitjuku walytjarrinytjaku. Palunyatjanu tjinguru nyuntupa
    miiṯa paluru kuliṉi nyuntunya wantirra yankukitjangku. Palunyatjanu nyuntu palunya
    wantirriyara tjaalpa nyinanytjaku.
  poh-NT: Jeꞌ aj reꞌ ruꞌ reꞌ hat-tak ehqꞌuenbe̱s aj niminel ma̱cana̱ꞌ abahi̱l tak,
    to̱b ta maꞌ reꞌ aj niminel maj chaj bih na̱naꞌbem tak wi reꞌ abahi̱l tak ewoꞌ
    rinimej i kAja̱w Jesus ruꞌum rinimjic i kAja̱w naꞌn i hat. Jeꞌ woꞌ reꞌ hat-tak
    bahilbe̱s aj niminel ma̱cana̱ꞌ woꞌ awehqꞌue̱n tak, to̱b ta maꞌ reꞌ aj niminel.
    Jeꞌ reꞌ nikꞌor maj kꞌi̱j woꞌ nchel ruꞌum reh niminic naꞌn i hat-tak ewoꞌ noquic
    chi niminic awehqꞌue̱n tak.
  tue-tue: Jesuré padeogó coo manʉrẽ Jesuré padeohégʉre “yʉʉmena niigʉ̃, padeogʉ́daqui”
    jĩĩmasĩña maniã. Teerora sũcã Jesuré padeogʉ́cã cʉ̃ʉ̃ nʉmo Jesuré padeohégore
    “yʉʉmena niigõ, padeogódaco” jĩĩmasĩña maniã.
  bjp-bjp: O fifin, biil o usum male ifasi on faliu antum, le biil. Ke wo kaltu sabin
    arae, biil o usum male ifasi on faliu antum, le biil.
  xon-xon: Upii, aa nyi ke sin pu aachal ga ŋmar aan waan ŋmar? Uja, aa nyi ke sin
    pu aapuu ga ŋmar aan waan ŋmar?
  tzo-ZNT: Antsetic, mu xanaꞌic mi ta xchꞌun avuꞌunic scꞌop Riox lamalalique. Jaꞌ
    noꞌox yechoxuc uc, viniquetic, mu xanaꞌic mi ta xchꞌun avuꞌunic scꞌop Riox lavajnilique.
  mpm-NT: Chi roꞌo ja kuu ra ñasɨꞌɨ, tu jini ra ja sanaa ti kandixia yɨɨ ra saꞌa ra
    ti na nitaꞌu da. ¿Ti sa ni tu roꞌo ja kuu ra yɨɨ tu jini ra ja sanaa ti kandixia
    ñasɨꞌɨ ra saꞌa ra ti na nitaꞌu ña nu?
  ots-NT: Pe bbʉ rá zö ga hmʉbi hnar hñøjø co cár bbɛjña̱, más bí jogui jin da weguehui.
    Nʉr bbɛjña̱ nʉ i e̱me̱, bbʉ da hmʉjtihui cár da̱me, quien quita, ¿cja jin da da̱pi
    car hñøjø pa da hñeme? Guejtji nʉr hñøjø nʉ i e̱me̱, quien quita, ¿cja jin da
    da̱pi cár bbɛjña̱?
  hoy-hoy: यतिकी हे आर्त, नी येन जान्सत्या कि नी तान गांड्ड उन उद्धार माळसुस कोंड्या?
    अदिक हे गंळ्सा, नी येन जान्सत्या कि नी तान हिंग्स उन उद्धार माळसुस कोंड्या?
  amo-amo: Bara iziyari fe ba yinnu, uwani, sa fere ba utucun nles fe? ulles uyir,
    sa fere ba utucun nwanife?
  pjt-pjt: Panya minyma kuri Jesuku walytja pilunpa kalypa nyinanyangka wati palumpa
