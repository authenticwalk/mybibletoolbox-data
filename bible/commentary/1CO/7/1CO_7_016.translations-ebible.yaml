verse: 1CO.007.016
translations:
  kpx-kpx: Evievi keatea, la hilokaholilu. Vaveve oletemo lana la kolivu hoesegevege
    keabuna evievi ata holisi ukolikoli malei. Evievi malahaea, lata hilokaholilu.
    Vaveve oletemo lana la mahinuvu hoesegevege abuna evievi ata holisi ukolikoli
    malei.
  okv-H: Eto ivuna ae orekaute, ae na ivu orekaute avo sausau mane toasova te God
    ta uje avo be kivujo.
  tbo-tbo: Taumi ololotomi bo wiwinemi agagomi apo iyowai ma ona winugobuinihi po
    hina witumagana, iyai’galehi, ega tata hanapugehi.
  mal-C: വിവാഹിതയായ സ്ത്രീയേ, നീ ഭർത്താവിനെ രക്ഷയിലേക്കു നയിക്കില്ല എന്നു എങ്ങനെ അറിയാം?
    വിവാഹിതനായ പുരുഷാ, നീ ഭാര്യയെ രക്ഷയിലേക്കു നയിക്കില്ല എന്ന് എങ്ങനെ അറിയാം?
  grc-SR: Τί γὰρ οἶδας, γύναι, εἰ τὸν ἄνδρα σώσεις; Ἢ τί οἶδας, ἄνερ, εἰ τὴν γυναῖκα
    σώσεις;
  bgc-bgc: क्यूँके हे बिरबान्नी, तू के जाणै सै के तू अपणे धणी का उद्धार करा लेवैगी?
    अर हे भले माणस, तू के जाणै सै के तू अपणी पत्नी का उद्धार करा लेवैगा?
  khz-khz: Goi kamonagi garemu rakagau goi oripana, goi na garawamu kala rakava aona
    na pono vega-magulia? Pa goi kamonagi marumu rakagau goi oripana, goi na garawamu
    kala rakava aona na pono vega-magulia?
  deu-TKW: Was weißt denn du, o Frau, davon, ob du deinen Mann retten wirst? oder
    du, o Mann, ob du deine Frau retten wirst?
  zsr-NT: Cni ral‑laꞌ gac. Nazx caꞌ liꞌ, ngul, huac gunuꞌ ga ulë́ꞌ bönniꞌ quiuꞌ, atiꞌ
    nazx caꞌ liꞌ, bönniꞌ, huac gunuꞌ ga ulanu ngul quiuꞌ.
  lin-lin: Oyebi nini kati na likambo yango ? Tango mosusu, yo mwasi, okobikisa mobali
    na yo ! Tango mosusu, yo mobali, okobikisa mwasi na yo !
  hns-NT: Kaise ek aurat djaan sake hai kie oe aapan aadmie ke batjaai sakie? Aur
    ek aadmie to bhie na djaane hai kie oe aapan aurat ke batjaai sakie. Ohie se oke
    djaain de.
  noa-E: Magua mag chi ʉ̈khaba sim garmuata dich iseg nʉmjã, ökhar dich dënjö ʉ̈khapi
    auju awi ogdʉmapham gaaimua khõinaa khaba wënʉrrʉm khai, ich garmuata idëu pʉch
    pʉapibá. Magba akhiin ich mag khõinaa khaba wënʉrraju. Chadcha mag ʉ̈khaju awiajã,
    jãga pua mag irua ʉ̈khaju khaphʉ sĩ, mag gaaimuapai mag khaigba nʉmta ogdʉba wënʉrraag.
  eng-EMTV: For how do you know, O wife, whether you will save your husband? Or how
    do you know, O husband, whether you will save your wife?
  mib-NT: Te róhó jéē cácuu ñasɨhɨ́, tu cájini rō, sanaa te candíje yɨɨ ró sáha ró,
    te cācu de. Te suni súcuan róhó jéē cácuu yɨɨ, tu cájini rō, sanaa te candíje
    ñasɨhɨ́ ró sáha ró, te cācu ña.
  lif-NT2: नसाःन् के़जोःक्‍मा मेःत्‍हाॽरे़ नसाःन् मे़न्‍जोःक्‍मनाबा खिनिॽ ये़म्‍बाहाॽ
    खिनिॽ के़जोगुम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङो मे़दाबि के़लॽबान् निङ्‌वाॽ मे़भेःत्‍छे़म्‍मिन्‍ने़ॽओ॥
    हे़क्‍केलॽरिक्‍के ये़म्‍बाहाॽरे़आङ् नसाःन् मे़न्‍जोःक्‍मनामा खिनिॽ मेःत्‍हाॽ खिनिॽ
    के़जोगुम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङो मे़दाबि के़लॽबा पाःन्‍निन् निङ्‌वाॽ मे़भेःत्‍छे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Veve mdala mwausadika, umanya wuli ngati kuvya ukumsangula mgosi waku?
    Amala veve mgosi mwausadika umanya wuli ngati kuvya ukumsangula mdala waku?
  mmx-mmx: La nemi lavakin nunu, mina ke xepe di do dina on basinge nimi, mila kopmen
    minaklen i do i epovo mina lok tooro di kusu dina ven kisip ne Karisito. La nemi
    bok lavatlok nunu, mina ke xepe di do dina on basinge nimi mila kopmen minaklen
    i do i epovo mina lok tooro di xusu dina ven kisip ne Iesu. La kerepmo i epovo
    do nedi dina ba korop leepot.
  cbr-NT: Camina 'unaniman, mix xanu 'ixunmi ami sinánmisa tancëx cara min bënë Jesucristomi
    sinánti 'icë quixun. Camina 'unaniman, mix bëbu 'ixunmi ami sinánmisa tancëx cara
    min xanu Jesucristomi sinánti 'icë quixun.
  tee-NT: Pus ju uxint'i ji chako'ulh ni tap'astu t'ats'uc'up'ut'un ju mimpapa ni
    lhilac'ap'inch ju Jesús ja c'ats'aich ni akts'iya camak'alhtaxtuya' ju Dios ju
    mimpapa ju va milacata. Chai ju uxint'i ji lapanac ni tap'astu t'ats'uc'up'ut'un
    ju mi'amachaka' va ixlaca'atalh ni lhilac'ap'inch ju Jesús ja c'ats'aich ni akts'iya
    camak'alhtaxtuya' ju mi'amachaka' ju va milacata.
  eng-LSV: for what, have you known, O wife, whether you will save the husband? Or
    what, have you known, O husband, whether you will save the wife?
  cak-NT: ¿Anchique aweta'n ret ri jat raxayil ri achi, xa xcatiquier xtacol ri awachijil?
    ¿Y anchique aweta'n ret ri jat rachijil ri ixok, xa xcatiquier xtacol ri awaxayil?
  pah-NT: 'A''e reki ji kunhangwera''g̃a pe: Mara''ngu po ti nde enhimbireko''ga mbojikoguka
    Cristo''ga rehe nehẽ? Igwete ji ei akwaimbae''g̃a pe: Mara''ngu po ti nde enhimbirekohẽa
    mbojikoguka Cristo''ga rehe jitehe nehẽ no?'
  sja-NT: Jõdee ma ijãaparipa chi ijãak'aa bɨ pëi k'inia-e bɨ pɨrã, chooipia bɨ. Mãga
    ooru pɨrã, aɨ t'ẽepai iru k'aurepa mãgɨpa Cristode ijãai. Parã ijãapataarãpa k'awada-e
    p'anɨ chisãgɨ́ ijãadak'aa beerãpa ijãadai parãpa k'aripapata perã. Tachi Ak'õrepapai
    k'awa bɨ.
  xed-xed: 'Kagha marakw ta zlghaftá Yesu, nda sna kagha kazlay: Dzaʼa mbanafmba yu
    ta zəʼala ini kəʼa ra? Kagha zəʼal ta zlghaftá Yesu, nda sna kagha kazlay: Dzaʼa
    mbanafmba yu ta markwa ini kəʼa guli ra?'
  mks-NT: Ta ni co̱ xíni̱ ndo̱ á ndiquehe yíi̱ ndó á ñájíhí ndo̱ íchi̱ cuéntá Jesús,
    á a̱ ndíquehe na ña̱.
  gfk-S: Hokakarek, augo ra haine, u nunure hohaam be paile tale ugo be nu halon no
    num tunana? Ma ugo ra tunana bileng, u nunure hohaam be paile tale ugo be nu halon
    no num haine?
  bmu-bmu: Ambi, gi apki uru kuŋgum waŋginöŋga uruŋi meleŋma me qahöwi, mi mönö denöwö
    mötpanak? Me azi, gi anömgi uru kuŋgum waŋginöŋga uruŋi meleŋma me qahöwi, mi
    mönö denöwö mötpanak? Miaŋgöra mönö luainöŋ malme. Mewö.
  dgz-dgz: Go nu oare, Iesu anu tumasini waenewa da memewa Iesu ya anu tumasiniwa
    nonup gapan wanumopiwa, me imua wat entanep Iesu anu tumat tata go? Amba ap mini
    sia Iesu anu tumasini apanewa da waenewa Iesu ya anu tumasiniwa nonup gapan wanumopiwa,
    me imua wat entanep Iesu anu tumat tata go?
  eng-GNV: For what knowest thou, O wife, whether thou shalt saue thine husband? Or
    what knowest thou, O man, whether thou shalt saue thy wife?
  zaa-NT: Porqui'ni lu' niula nu ríalatsi', ti'ani modo yù lu' qui'ni xiaba ccá bá
    nubeyu' qui' lu' salvo por medio de lu' nì'i. Ą'hua lu' hermano, ti'ani modo yù
    lu' qui'ni xiaba niula qui' lu' nna ccá bą́ salvo por medio de lu' cá.
  eng-WEBSTER: For how knowest thou, O wife, whether thou shalt save thy husband?
    or how knowest thou, O man, whether thou shalt save thy wife?
  guh-guh: Papetiriavimë, paneamonajivi Dioso itsa apo pejumecovënëtsivi, paxamë xaniavaetsia
    panetsitajinavanapaexae tsane paneamonajivi, paneamonajivi ata meta najamatabëcuenecopatsiana
    Cristojavabelia. Papebijivimë pijinia, panijavajivi Dioso itsa apo pejumecovënëtsivi,
    paxamë xaniavaetsia panetsitajinavanapaexae tsane panijavajivi, panijavajivi ata
    meta najamatabëcuenecopatsiana Cristojavabelia. Bajaraxuata jamatabëcuenexanepanaeya
    panacajinavanapare. Pëtsa panavecuanaviabame.
  bon-bon: Ätrunga coga, maane toraca umle lica gäte, egä määme mule te nää määme
    rooriye ne singi me jaawenuge ireclota gaabe cabu me atatrongtame, piiyepu ätrunga
    rooriye maane cuta toraca umle lica gäte, egä määme mule te määme coga ne singi
    me jwaawenuge ireclota gaabe cabu me atatrongtame.
  nhw-BL: Pampa se sihuatl catli quineltoca Toteco, amo quimati sintla huelis quipalehuis
    ihuehue para momaquixtis tlen itlajtlacolhua. Huan se tlacatl catli quineltoca
    Toteco, amo quimati sintla huelis quipalehuis isihua para momaquixtis tlen itlajtlacolhua.
  swh-ONEN: Wewe mke, unajuaje kama utamwokoa mumeo? Au wewe mume unajuaje kama utamwokoa
    mkeo?
  wbi-wbi: Ukagula ndani nave ulin'dala pano ukum'pokagha umughosi ghwako? Nambe ghukagula
    ndani nave umughosi, nighani ghukum'poka umuunhu ghwako?
  bba-bba: Domi wunɛ kurɔ n ǹ wunɛ kɑɑ n yɛ̃ wunɛn durɔ ù n koo fɑɑbɑ wɑ. Wunɛ durɔ,
    n ǹ wunɛ kɑɑ n mɑɑ yɛ̃ wunɛn kurɔ ù n koo fɑɑbɑ wɑ.
  eng-KJVCPB: For what knowest thou, O wife, whether thou shalt save thy husband?
    or how knowest thou, O man, whether thou shalt save thy wife?
  kgk-NT: Ndereikwaái, kunha, mba'exa-rami ne ména erembojerovia hagwã Hesu-rehe onheresende
    hagwã. Nderekwaái ave, kwimba'e, mba'exa-rami ne rembireko erembojerovia hagwã
    ave Hesu-rehe onheresende hagwã.
  waj-waj: Hama ngia teeda rikiaavai. Fai a gioonnaivo ai vaatiivaa tuqinnama haitatuuno
    ivo ari ausaivaa hanigiano Anutuuqo inna vitoo yoketaivau yapaanarannee? Vara
    hama itaama iinarannee? Fai a vaidiivo ai nnaataivaa tuqinnama haitatuuno ivo
    ari ausaivaa hanigiano Anutuuqo inna vitoo yoketaivau yapaanarannee? Vara hama
    itaama iinarannee?
  cpy-cpy: Nokantzimi eeroka iinanteetari, tee piyotzi aamaa eeroka kantakaan-teeroni
    rawijako-shiretan-teeyaari piimi. Nokantzimi eejatzi eeroka iimenteetari, tee
    piyotzi aamaa eerokataki kantakaan-teroni awijako-shiretan-teeyaari piina.
  mpx-mpx: Yova owa, bosowaim ya lagom nu labe ge ni tabwa toabulilek o nigeya, he
    nige bosowaina nu atena. Tau owa, bosowaim ya lagom nu labe ge ni tabwa toabulilek
    o nigeya, he nige bosowaina nu atena.
  wbp-wbp: Nyurrurla Kirijini-patu wati-patu manu karnta-patu, kajilpa yangka Kirijini-wangu
    wati-puka manu karnta-puka yantarlarra, ngulaju yanirra kutu. Kajilpanpa mardakarla
    warla-pajirninja-karrarlu, kajikangku marda marlaja Kirijini-jarri nyuntukuju,
    manu lawa marda kuja ngari. Nyuntulurlu kula kanpa marda milya-pinyi.
  luo-luo: Ingʼeyo nadi, in dhako, kata inyalo miyo chwori yudo warruok? Koso, ingʼeyo
    nade, in dichwo, ni chiegi nyalo yudo warruok nikech in?
  nhe-NT: Pampa se sihuatl tlen quineltoca Toteco, ax quimati intla huelis quipalehuis
    ihuehue para momaquixtis tlen itlajtlacolhua. Huan se tlacatl tlen quineltoca
    Toteco, ax quimati intla huelis quipalehuis isihua para momaquixtis tlen itlajtlacolhua.
  aii-aii: ܕܵܐܟ݂ܝܼ ܝܵܕܥܲܬ‌ܝ، ܝܵܐ ܒܲܟ݂ܬܵ‌ܐ، ܐܸܢ ܒܸܬ ܦܲܪܩܲܬ‌ܝ ܠܓܲܒ݂ܪܵܟ݂ܝ؟ ܝܲܢ ܕܵܐܟ݂ܝܼ
    ܝܵܕܥܹܬ، ܝܵܐ ܓܲܒ݂ܪܵܐ، ܐܸܢ ܒܸܬ ܦܲܪܩܸܬ ܠܒܲܟ݂ܬܘܼܟ݂؟
  esk-NT: Nuliaŋuruatiin, qanuq iḷisimanayaqpiuŋ uiñ ukpiqsriruaŋŋuġniaqmaŋaan tumigilutin?
    Naagaqaa, uiŋuruatiin, qanuq iḷisimanayaqpiuŋ anniqsuitḷapmaŋaaqpich nuliapnik?
  msb-msb: Dili ka makasiguro, misis, na maisalbar mo an imo asawa. Ikaw man, mister,
    dili ka makasiguro na maisalbar mo an imo asawa.
  cpa-NT: Ha¹chi² hi² jøng² ŋih³ hniah¹², hi² tiah¹² hniah¹² jmóh³ hniah¹² hi² hé²
    ji²gugh² hniah¹² jǿg³ quiah¹² Diú¹³ hiá¹ hiég¹, ju³ná³ cøng² hi² guǿ¹²dsa quianh¹³
    hniah¹².
  dso-dso: ଅଇପାରେ, ତୁଇ ଗଟେକ୍‌ ବିସ୍‌ବାସି ବିବାଅଇଲା ମାଇଜି, ତର୍‌ ବିସ୍‌ବାସ୍‌ ନ କଲା ମୁନୁସ୍‌କେ
    କିରିସ୍‌ଟର୍‌ ଟାନେ ବିସ୍‌ବାସ୍‌ କରାଇପାରୁସ୍‌ । ସେନ୍ତାରିସେ ତୁଇ ଗଟେକ୍‌ ବିସ୍‌ବାସି ବିବାଅଇଲା
    ମୁନୁସ୍‌, ତର୍‌ ବିସ୍‌ବାସ୍‌ ନ କଲା ମାଇଜିକେ କିରିସ୍‌ଟର୍‌ ଟାନେ ବିସ୍‌ବାସ୍‌ କରାଇ ପାରୁସ୍‌
    ।
  meu-meu: Hahine e, ede o diba tomamu adavamu ba hamauria eiava? Tau e, ede o diba
    tomamu adavamu ba hamauria eiava?
  yva-NT: '@see-verse:1CO.007.015'
  dgc-dgc: Bakit isip mo a meligtas tu asawa mo éng umagum san diko? Ewan mo tukoy,
    éng meligtas siya, éng éwan. Kanya éng pumilit siya a mékihiwalay, éy diyan mo
    siya sésawayén.
  zpm-NT: stiba, naṉd zho dieṉ pe zdziṉ dze ne gliladz tsieel zho Xtiidz Dios.
  hix-NT: Totowrà komo xehra ehtokony haxa ryhe, àhyawonye rma ehtxoko. Onà wyaro
    àkehe, woràskomo komo wya. Tàhyawonye oyehtxoho kom hoye ro hana tonyhoryexem
    me harha natxow ha, onyo komo, Kryestu mryenonàhnà komo. Àro wyaro rma rha àkehe
    xarha, kàrkomo komo wya. Tàhyawonye oyehtxoho kom hoye ro hana tonyhoryexem me
    harha natxow ha, ohetx komo, Kryestu mryenonàhnà komo. Àro ke, àhyawonye roro
    rma ehtxoko.
  sim-sim: Wa, nokove jirin, jihi las am si mbanak hula sihi oto Jisasin tiyakundar?
    Wa, hulayi jirin, jihi lar am or mbanak nokove orhi oso Jisasin tiyakundas? Ma
    am te, nir ni heyenda ambu sir.
  npi-ULB: स्‍त्री हो, तिमीलाई के थाहा सायद तिमीले आफ्नो पतिलाई बचाउन सक्छ्यौ कि ?
    अथवा पुरुष हो, तिमीलाई के थाहा, सायद तिमीले आफ्नी पत्‍नीलाई बचाउन सक्छौ कि ?
  cgc-cgc: Kyo na mga gatuo na may sawa, ula kaw nalam daw kyo yan paagi na gamiten
    ta Dyos aged sawa nyo an magtuo man.
  tim-tim: Gârâmâ âmbâle Yesugâlân gâtŋe arekŋe luâklupyeŋe olop manmâ makyeŋgimbiâ
    luâklupyeŋe Yesugâlân biwiyeŋe âlepŋe katbai. Akto luâk yekâ hainâk âmbenlupyeŋe
    olop manmâ yaiwâk akyeŋgimbiâ âmbenlupyeŋe Yesugâlân biwiyeŋe katbai, aregât bo
    nâŋgâmai aregât luâkdâ âmbendâ dowâk bo hepun akbai.
  yor-yor: Báwo ni ẹ̀yin aya ṣe le mọ̀ pé bóyá ẹ̀yin ni yóò gba ọkọ yín là? Bákan
    náà ni a lè wí nípa ọkọ tí í ṣe onígbàgbọ́ pé, kò sí ìdánilójú pé aya aláìgbàgbọ́
    le yípadà láti di onígbàgbọ́ nípa dídúró ti ọkọ.
  wos-wos: Guni takwa, guni guna du wali reta déré yikafre hurungut, wafewana hukémbu
    dé Kraisna hundi jémba xékéta huli mawuli hératandé wana yingi wana? Wun jooka
    xékélakihambanguni. Guni du, guni guna takwa wali reta léré yikafre hurungut,
    wafewana hukémbu lé Kraisna hundi jémba xékéta huli mawuli hératalé wana yingi
    wana? Guni akwi xékélakihambanguni.
  emp-NTPO: Djabawẽrã, bʌa adua b̶ʌa. Ãĩbẽrã bʌ quimaba bʌd̶eba Jesura ĩjãisicada
    Ãcõrẽba ẽdrʌ edamãrẽã. Djaba, bʌa bid̶a adua b̶ʌa. Ãĩbẽrã bʌ quimaba bʌd̶eba Jesura
    ĩjãisicada Ãcõrẽba ẽdrʌ edamãrẽã.
  eng-F35: For how do you know, wife, whether you will save your husband? Or how do
    you know, husband, whether you will save your wife?
  ind-ind: Saya menasihatkan demikian karena siapa tahu, suami atau istrimu yang tidak
    percaya itu kelak bisa menjadi percaya karena teladanmu, dan akhirnya diselamatkan.
  pes-OPCB: در ثانی، شما زنان ایماندار نمی‌توانید مطمئن باشید که اگر شوهرانتان با
    شما بمانند، نجات خواهند یافت. همچنین شما شوهران ایماندار نیز نمی‌توانید در مورد
    همسرانتان چنین اطمینانی داشته باشید.
  mpt-mpt: Inamin kesoa unangi bainobo gabib ibo kla funaine! Ib imakwali mo bainobo
    geim blim bianiba i hengmino deiboniba i bobol temo deskina omoniba Gode omalomabibo
    ibo mo tekein kebibbabe. Eka naka ibsak bainobo gabiba ib alelwali mo bainobo
    geim blim bianiba i hengmino deiboniba i bobol temo deskina omoniba Gode omalomabibo
    ibo mo tekein kebibba kesoa nakae bainobo gabe e alelo hebmamsabo mo fotebenemene!
    Eka unang osa bainobo gabo o imake hebmamsabo mo deibanomone!
  ssx-ssx: Ketiso wanda꞉o. Naka꞉ haliki tamba꞉ minolo halena꞉ ipikita꞉ Ketiso hali
    haliepe o na haliepe nakana꞉ma꞉ na handeleme. Kutupa Ketiso hali neke make naka꞉
    wanda꞉ tamba꞉ minolo halena꞉ ipikita꞉ Ketiso wanda꞉ haliepe o na haliepe nakana꞉ma꞉
    na handeleme.
  mkl-mkl: Ammɑ bii í jɛsi i mɑɑ wɛɛ ŋɑ í sĩɑ, domi ɑwɔ ɑbo i kù mɑ̀ bii í jɛ mɔkɔɛ
    ɑ́ nɑ ku bɑ fɑɑbɑ nɑ iriɛ. Nɔ ɑwɔ mɔ mɔkɔ i kù mɑ̀ bii í jɛ ɑboɛ ɑ́ nɑ ku bɑ fɑɑbɑ
    nɑ iriɛ.
  gaq-gaq: କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ସେଲାମ୍ବୁଏ ନାନେ ନିଜର୍ ଆଣ୍ତାକେ ବିସ୍‌ବାସ୍‌ ଆଡିଙ୍ଗ୍ ନାୟାଏ
    ଡାଗ୍‌ଚେ ମେଁନେ ବଲ୍‌ ବାବ୍‌ରେ ମ୍ୟାନାଲେଃକେ ? ବିସ୍‌ବାସି ଆଣ୍ତା ନାନେ ନିଜର୍ ସେଲାମ୍ବୁଏଃକେ
    କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ଆଡିଙ୍ଗ୍ ନାୟାଏ ଡାଗ୍‌ଚେ ମେଁନେ ବଲ୍‌ ବାବ୍‌ରେ ବାସଙ୍ଗ୍‌ ନାୟାଏ ?
  gof-RNT: Ammaniya machchete, neeni ammanonna ne azinaa ashshaneekko ay eray? Woykko
    ammaniyaa azinaw, neeni ammanonna ne machchiw ashshaneekko ay eray?
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ କୁଡ଼ି, ଆମ୍‌ ଆମାଃ କଡ଼ାରାଃ ଜୀଉ ବାଞ୍ଚାଅନିଃ ଲେକାମ୍‌ ହବାଅଃଆ,
    ନେଆଁ ଚିଲ୍‌କାମ୍‌ ସାରିଦାଡ଼ିୟା ? ଚାଏ ଏ କଡ଼ା, ଆମ୍‌ ଆମାଃ କୁଡ଼ିରାଃ ଜୀଉ ବାଞ୍ଚାଅନିଃ ଲେକାମ୍‌
    ହବାଅଃଆ, ନେଆଁ ଚିଲ୍‌କାମ୍‌ ସାରିଦାଡ଼ିୟା ?
  gah-gah: Vená geza vakagi apiziki minatáimó nene, monó gapogú nene vaka alémoko
    atape, amitane. Nenéa gelenape, olo. Itó ve geza venakagi apiziki minatáimó nene,
    venaka nene monó gapogú alémoko atape, amitane. Nenéa gelenape, olo.
  lcm-lcm: Arai, numai aina ang, vei nganing kuvpo angkoai si ku vil ato kam tauan.
    Na numai tauan ang, vei nganing kuvpo angkoai si ku vil ato kam aina.
  aer-aer: Arrantherre itelaretyakenhe nthakenhe-arle-irretyenhe. Artwe anewe ngkwinhe,
    Jesus apentetyakenhe-arle, akngarte-iwelhetyenhe renhe apentetyenhe-anteye ngkwenge-ngentyele
    ware. Arelhe anewe ngkwinhe, Jesus apentetyakenhe-arle, akngarte-iwelhetyenhe
    renhe apentetyenhe-anteye ngkwenge-ngentyele ware.
  qvc-NT: 'Manam yach''anchiqchu: Qam panisita, ¿chay runaykitachu atingiman animachiyta,
    Dyuspi kriyinambaq ichu mana? Qambis, kriyiq masita, ¿warmikitachu atingiman animachiyta,
    Dyuspi kriyinambaq ichu mana? nishpa.'
  tgl-ULB: Sapagkat babae, paano mo nalalaman kung maililigtas mo ang iyong asawa?
    O lalaki, paano mo nalalaman kung maliligtas mo ang iyong asawa?
  cbs-NT: '@see-verse:1CO.007.015'
  xtm-NTPP: Vaa ¿nawa jini tu ndijin ña'a nú kundee ni sa'a ni ja kandija yii ni ma
    Su'si ma te ndani'i ta'vi de ma? Xi ¿nawa jini tu ndijin tee ja nú kundee ni sa'a
    ni ja kandija ñasi'i ni ma Su'si ma te ndani'i ta'vi ña ma?
  nnq-nnq: Mwe makege Makilisto mmanyabo pangaje mpakakombola angwana binu? Andaje
    mwe manalome Makilisto mmanyabo pangaje mpakakombola aanabinu?
  bao-NT: ¿Nomio, do biro biicãri, “Yʉ manʉre yʉ ametʉenecãrucu,” mʉ ĩi majiti? ¿Mʉ,
    cõ manʉ pee cãa do biro biicãri, “Yʉ nʉmore yʉ ametʉenecãrucu,” mʉ ĩi majiti?
  san-ORI: ହେ ନାରି ତୱ ଭର୍ତ୍ତୁଃ ପରିତ୍ରାଣଂ ତ୍ୱତ୍ତୋ ଭୱିଷ୍ୟତି ନ ୱେତି ତ୍ୱଯା କିଂ ଜ୍ଞାଯତେ?
    ହେ ନର ତୱ ଜାଯାଯାଃ ପରିତ୍ରାଣଂ ତ୍ୱତ୍ତେा ଭୱିଷ୍ୟତି ନ ୱେତି ତ୍ୱଯା କିଂ ଜ୍ଞାଯତେ?
  huv-NT: ¿Nguineay alndom mejaw ique najtajaran, sitiül alndom membeol minoj mayar
    andeac Teat Cristo alinoic nüte? ¿Jow ique nanojaran, nguineay alndom mejaw sitiül
    alndom membeol mintaj mayar andeac Teat Cristo alinoic nüte?
  otn-NT: A nu̱yá, ngu̱ yø n'yohʉ, ngu̱ yø xisu ngue yø 'yɛ̱c'ɛ̱i̱, nu̱'mø 'bʉhmi̱
    yø ja̱'i̱ hi̱ngyø 'yɛ̱c'ɛ̱i̱, xa̱mhma̱tho da̱ zä ha di japi di̱ nya̱nná̱ te ra̱
    ja̱'i̱ hi̱ngra̱ 'yɛ̱c'ɛ̱i̱.
  nop-nop: Kaŋ tam du yohoge dediŋ tiŋa nagilune Wapum’walaŋ kayoŋbop gineŋ tomboyoulaak
    u du mu nadilaŋ. Be me du tamge dediŋ tiŋa nagilune Wapum’walaŋ kayoŋbop gineŋ
    tomboyoulaak u du mu nadilaŋ.
  obo-NT: Sikkow nod pompomakoy, waa saddoo ru no od kopiyod du kos sawa ru amoy'd
    kotobbus.
  cak-ENT: ¿Achique avetaman rat ixjayil, que riq'uin c'a ba' xa avoma rat ncolotüj
    ri avachijil? ¿Y achique avetaman rat achijil, que riq'uin c'a ba' xa avoma rat
    ncolotüj ri avixjayil?
  lif-NT: ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤔᤣ᤺ᤳᤜᤠ᤹ᤖᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤂᤡᤏᤡ᤹ ᤕᤧᤶᤒᤠᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤔᤧᤍᤠᤒᤡ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤓᤣ᤺ᤳᤇᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤕᤧᤶᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ
    ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤔᤠ ᤂᤡᤏᤡ᤹ ᤔᤣ᤺ᤳᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤔᤧᤍᤠᤒᤡ ᤁᤧᤗ᤹ᤒᤠ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤓᤣ᤺ᤳᤇᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Chi ndóhó jā cúu nú ñasíhí, nduú jínī nū, sanaā de candíja yií nú sāhá nú,
    de cācu dē. De saá-ni ndóhó jā cúu yií, nduú jínī nū, sanaā de candíja ñasíhí
    nú sāhá nú, de cācu ña.
  san-TIB: ཧེ ནཱརི ཏཝ བྷརྟྟུཿ པརིཏྲཱཎཾ ཏྭཏྟོ བྷཝིཥྱཏི ན ཝེཏི ཏྭཡཱ ཀིཾ ཛྙཱཡཏེ? ཧེ ནར
    ཏཝ ཛཱཡཱཡཱཿ པརིཏྲཱཎཾ ཏྭཏྟེा བྷཝིཥྱཏི ན ཝེཏི ཏྭཡཱ ཀིཾ ཛྙཱཡཏེ?
  qve-NT: Hinaspapas nillaykichistaqmi, Jesucristopi creeq warmiqa, allin kawsayninwanmi,
    mana creyente qosanta yanapanman, saynapi chay mana creyente qosanqa Jesucristopi
    iñispa, salvasqa kananpaq. Saynallataqmi Jesucristopi creeq qosapas, allin kawsayninwan,
    mana creyente warminta yanapanman, saynapi chay warminqa Jesucristopi iñispa,
    salvasqa kananpaq.
  pao-NT: Mu momoko'ne gi oo sopedakwadoo, mu sumuna mu kooma magwetzoikwu. Mu nanana
    punno'o sumuna pummesoo nodukwa magwetzoikwu.
  cbu-NT: Kizaatsis siyaa atina; Siy ndunnaa zaranlleetsis kasakus, Isusootsimari
    mangoonkus, ashiri zaranllis siyamun yasayaru, ¿kamaparee Isusoo mangoonach? atina.
    Kamuzaatstamtis atitamana; Izanllis siyamun yasayaru, ¿kamapari mangoonach? atitamana.
    Ashiri nuwaa kuki mazinangtsa.
  usa-usa: aaranaanô, keqtiwaiqmááqa keráwáqtê máetama anaaékaqa yemá Îtu Káríqtokaq
    itáíq-itaiq ínô? waayanaanô, keqtínááqmaaqa keráwáqtê máetama anaaékaq yemá Îtu
    Káríqtokaq itáíq-itaiq ínô? máqtemma ketáámá íma ítaraunatae.
  soy-soy: Íye kɛ pɔ́ unɔ́si nkó yɛɛ Kirisi nɛ kɛfɑ n tɛnɛlɛ̃ ɑɑ yɛ́ nɛ ceri rɛ
    ɑ́ɑ yɛ́ fe pɔkɛ́ upɔ́lɑ riyu lɔ? Limɛcɔ, íye kɛ pɔ́ utisi nkó yɛɛ Kirisi nɛ
    kɛfɑ n tɛnɛlɛ̃ ɑɑ yɛ́ céri rɛ ɑ́ɑ yɛ́ fe pɔkɛ́ upɔ́nɔ́si riyu lɔ?
  hui-hui: Ani buwa onene í̠ Keriso hamewane biruwa í̠ agalini Keriso hameigini mo
    hela holenego manda nabi bedebe. Agalini í̠ Keriso hameigini howa í̠ one Keriso
    hamewane mo bira holenego manda nabi kebe.
  amf-amf: Ya kono Barjodar woylamin qajayno mayno, geshoa hantea hannon goynka kinin
    dhaqensa haraa dhesaa? Ya kaa Barjodar woylamin qajea geshoa, geshono hanno hannon
    goynka konin dhaqensa haraa dhesaa?
  quc-NNT: Ri at, ixoq, ri at k'ulanik, ¿a mat awetam at chi awumal at ri awachajil
    kuya' kuriq ru tob'anik ri Dios? Xuquje' ri at, achi, ri at k'ulanik, ¿a mat awetam
    chi awumal at ri awixoqil kuya' kuriq ru tob'anik ri Dios? ¡Je', je ri'!
  dob-dob: ꞌOyo tai nai waine ꞌetamo mwaꞌadega, mwaneyo ꞌugiesana ileꞌese, ꞌabo ꞌugiyai?
    ꞌIyaugwa! Nigeya tamwalamwalatoni, aga?”
  wrs-wrs: Ungevli, yeoa pevna tlahumunpevmoa kolvrowol viu, nom ten yem puehalnind
    dumbvnam. Wo eva yimba tendomba osta, yeoa pevna ongahumunpevmoa kolvrowol viu,
    nom ten ye dumbvnam puehalnindongom. Yimba mendah tit viv daipotava, si sewonamba
    es lohvav.
  mca-mca: Efu, yijayan ha' Jesús, nite' ƚenikfe'lets pa' ewhe'ye' me tek'enets hatse'
    ha' Jesús qu' nata'ƚ ewets. Qa jukhew iye hik ƚunye'j, nite' ƚenikfe'lets pe'
    ewhe'ye' me tek'enets hatse' ha' Jesús qu' nata'ƚ ewets.
  tzo-TZC: ¿Cꞌusi xavut xanaꞌ ti voꞌote, ajnilil, ti xuꞌ ta xcol avuꞌun ti amalale?
    ¿Cꞌusi xavut xanaꞌ ti voꞌote, malalil, ti xuꞌ ta xcol avuꞌun ti avajnile?
  mya-mya: အ​ချင်း​အ​မျိုး​သ​မီး၊ သင်​သည်​မိ​မိ​ခင်​ပွန်း​ဖြစ် သူ​ကို​ကယ်​တင်​နိုင်​မည်​မ​ဟုတ်​ဟု​မ​ဆို​နိုင်​ပေ။
    အ​ချင်း​အ​မျိုး​သား၊ သင်​သည်​မိ​မိ​၏​ဇ​နီး​ကို ကယ်​တင်​နိုင်​မည်​မ​ဟုတ်​ဟု​မ​ဆို​နိုင်​ပေ။
  gng-NT: Upii, sin bo aʼcɛ bi li ŋmɛre la, a bɛn-ii? Ujɛ, sin bo aʼpo bi li ŋmɛre
    la, a bɛn-ii?
  cbi-NTPO: Matyu, ¿ñu, ya' shinbu jutu, nejtaa minu juyu, ñu' rukuba kayu chudi'
    jindaa, yanu livee iwaanu ju' bain? ¿Ne ñu, ya' ruku bain, nejtaa minu juyu, ñu'
    shinbuba kayu chudi' jindaa, yanu livee iwaanu ju' bain?
  ikk-NT: Nwunyẹ, y'a marịnghọ kẹ ẹka ị kẹ w'a gha zụọpụha di i? Di, y'a marịnghọ
    kẹ ẹka ị kẹ w'a gha zụọpụha nwunyẹ i?
  leu-leu: Nami lutefin aava mi namkai, mi pife texaas, naak mi taa fakaxup a mu lavami
    e nami mu tomexaan aava mi namkai, mi pife texaas, naak mi taa fakaxup a mu naasami.
  maz-NT: Nu'tsc'eji i̱ṉ ndixũji, pe i̱ṉ cjijñiji 'ma dya rí jyëzgueji ra ma yo nin
    xĩraji, xa'ma ra salva 'ma c'o. Pero, ¿ja rgui pãrãgueji? Xo 'ñetsc'eji i̱ṉ bëzoji,
    ¿ja xo rgui pãrãgueji cjo ra salva yo nin sugueji, 'ma dya xo rí jyëzgueji ra
    ma c'o? Dya ra sö rí pãrãgueji.
  bod-N: ཁྱོད་ཆུང་མ་རྣམས་ཀྱིས་རང་གི་ཁྱོ་ག་སྐྱོབ་མི་ནུས་པ་ཅི་ལྟར་ཤེས༌སམ། ཁྱོད་ཁྱོ་ག་རྣམས་ཀྱིས་ཀྱང་རང་གི་ཆུང་མ་སྐྱོབ་མི་ནུས་པ་ཅི་ལྟར་ཤེས༌སམ།
  tca-NT: Rü ngẽmacèx, Pa Ngecü i Tupanaãxü̃́ Yaxõ̱xcüx, rü ngẽxguma cute i tama yaxõxü̃
    cuxü̃ ítáxchaü̃gu, namẽ nixĩ i tama cunachu̱xu, erü tama nüxü̃ cucuèx ngoxi tá
    nüxü̃ cuyaxõxẽẽ i ngẽma cute rü ẽ́xna tama. Rü cumax, Pa Yatü ya Yaxõ̱xcüx, rü
    ngẽxguma cuxmèx i tama yaxõxü̃ cuxü̃ ítáxchaü̃gu, rü name nixĩ i tama cunachu̱xu,
    erü tama nüxü̃ cucuèx ngoxi tá ngixü̃ cuyaxõxẽẽ i ngẽma cuxmèx rü ẽ́xna tama.
  zpl-NT: Nu leꞌca esquie unaꞌa enu nzelila arquiꞌ Jesucristo la riꞌilu beyaꞌ tunu
    riꞌilu ana nú chili arquiꞌ niyuꞌlu Jesucristo, urre niyu enu nzelila arquiꞌ Jesucristo,
    la riꞌilu beyaꞌ tunu riꞌilu ana nu chili arquiꞌ unaꞌlu Jesucristo.
  mbc-NT: Tîîse innape Jesus kupîiya pra tîîse, yarakkîrî aako'mamî ya, î' pensa innape
    Jesus kupî anyoya epu'tîya pra nai. Yai pra innape ikupîiya awenai. Moropai warayo'
    î' pensa innape Jesus kupî mîîkîrî ano'pîya epu'tîya pra nîrî nai. Yai pra innape
    ikupîiya awenai. Mîrîrî ye'nen ayu'se awanî ya, yarakkîrî ako'mankî.
  ndg-ndg: Utanga namani mana nnwawa, panga waweza kunnopwa nchengowo? Au utanga namani
    kati nnalome, panga waweza kunnopwa nnyumbowo?
  wsk-wsk: Se ni Kris imet umu, ni ka kari uwuta mu ni sangaru se gomang ningi nunguning
    arukko agi mena mu, ni awuk ko ikiko? Koma suanta tala, ni Kris kari umu, ni ka
    niwus uwuta umu, ni sangaru se gomang ningi nunguning arukko agi mena mu, ni betela
    awuk ko ikiko tala?
  toj-NT: '@see-verse:1CO.007.015'
  tbc-tbc: Ak dugo, oŋ pein oŋane iwon tamol ak binawip iŋ dam ilo rumok tamol ilasa
    wak boi, tia wak boi, an uloŋ ak i? Agod oŋ tamol oŋane iwon pein ak binawip lo
    gob sad kagin ibiseip Kristus o ilon rumok ak boi, an uloŋ ak i?
  sna-sna: Nokuti iwe mukadzi unoziva seiko, kana uchaponesa murume wako? Kana, kuti
    iwe murume unoziva seiko, kana uchaponesa mukadzi wako?
  smk-NT: Dumaer kamo kumon nin iti sa istado, si'kamon si asawa moyo ket ambo' yan
    mammemper ta sali' pa a mag'in nin dalan kamo a maisalba ya a asawa moyo.
  grc-TCGNT: Τί γὰρ οἶδας, γύναι, εἰ τὸν ἄνδρα σώσεις; Ἢ τί οἶδας, ἄνερ, εἰ τὴν γυναῖκα
    σώσεις;
  gof-WFTW: Ammaniya machchete, neeni ammanonna ne azinaa ashshaneekko ay eray? Woykko
    ammaniyaa azinaw, neeni ammanonna ne machchiw ashshaneekko ay eray?
  spa-BLM: Pues ¿cómo sabes, esposa, si salvarás a tu marido? ¿O cómo sabes, esposo,
    si salvarás a tu esposa?
  kyz-NT: Maran gatu nipo pẽ nereko re pẽmena 'ga Jejui 'ga rerowiare'ema. A'eramũ
    pẽẽ 'gã netyke'ema. Kũima'eramũ nanẽ nipo pẽ nee pẽnemireko 'gã Jejui 'ga rerowiaa.
