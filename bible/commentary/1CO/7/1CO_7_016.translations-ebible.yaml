    taluutuni, na pukuna e mua ghilala so, ge na tauna ke taluutunia Lord na pukuna
    na nilabuna.
  dgr-DOGNT: Nı̨ dǫ ts'èkeè nelı̨ı̨ sìı nedǫǫ̀ edaxàwı̨ı̨htè ha hotıì wek'èı̨zǫ nıìle.
    Nı̨ ts'èko wedǫǫ̀ nelı̨ı̨ sìı nets'èkeè edaxàwı̨ı̨htè ha hotıì wek'èı̨zǫ nıìle.
  pes-OPV: زیرا که تو چه دانی‌ای زن که شوهرت را نجات خواهی داد؟ یا چه دانی‌ای مرد
    که زن خود را نجات خواهی داد؟
  ron-1924: Кэч че штий ту, невастэ, дакэ ыць вей мынтуи бэрбатул? Сау че штий ту,
    бэрбате, дакэ ыць вей мынтуи неваста?
  tpz-tpz: Eën e köövo, eën to onöt e nom pa vaꞌaus e voe pën, keꞌ tavus en a teꞌ
    pe Kristo. Eën me e voe, to onöt e nom pa vaꞌaus e köövo pën, keꞌ tavus en a teꞌ
    pe Kristo, keꞌ ahik, eöm to hikta nat nem!
  agd-agd: Anasi kayo oe, afovasá ono. Tireti ma mumunan ukhesin ma vanta kayo ano
    onanten maen mai ano kasaen ayaintin ará baeranten mino. Inká banta kayo oe, afovasá
    ono. Tireti ma mumunan ukhesin ma anasi kayo ano onanten maen mai ano kasaen ayaintin
    ará baeranten mino.
  rkb-NT: 'Iwatahi ahape my: — O katukytsa ahaokeza tuk typykyknahaktsa! Tozeka ja
    ahahumo Sesus harere bo hyỹ maha iwazahi ihumo sispirikporẽza moziknaha. O katukykyryk
    ahabariktsa tuk typykyknahaktsa. Tozeka ja ahahumo Sesus harere bo hyỹ maha iwatsahi
    ihumo sispirikporẽtsa moziknaha'
  san-THA: 'เห นาริ ตว ภรฺตฺตุ: ปริตฺราณํ ตฺวตฺโต ภวิษฺยติ น เวติ ตฺวยา กึ ชฺญายเต?
    เห นร ตว ชายายา: ปริตฺราณํ ตฺวตฺเตा ภวิษฺยติ น เวติ ตฺวยา กึ ชฺญายเต?'
  iws-iws: Mɨ ni kɨra wiga naɨngwo tɨbmii kɨɨniya kɨra nɨnoknɨnkɨn tani, kɨra kɨriir
    kam ɨiir tɨri, siya Adi Komii siiram naɨngwo tɨbmii kɨɨnɨm. Mɨ ɨriipɨ hɨriinan,
    kamɨn naɨngwo tɨbmii kɨɨniyɨn, kɨra nɨnoknɨnkɨn tani kɨra kɨriir wig aiir tɨrkiyɨm,
    saeya Adi Komii siiram naɨngwo tɨbmii kɨɨnɨm. Ɨriig.
  pol-SZ: Przecież nie masz pewności, żono, że doprowadzisz niewierzącego męża do
    zbawienia. Ani ty, mężu, nie jesteś pewien, że twoja żona przyjmie zbawienie.
  ztq-NT: Por ¿xa kñë kwnaa na dyon nii schilo kteelaa me tsiil me, o xa kñëë gaa
    xaapkiy nii schilo kteelaa xaa tsiil xaa?
  zai-NT: Purti zándaca ulá lu xheela lu, hermana. Zacaca lii, hermanu, zándaca ulá
    lu xheela lu'.
  upv-upv: Poro nik kuvi nesevin san, ko suri sev kurrorrmi nga sete kurongwose kuplai
    se diwen som nga nabong san pivini pivi kalesia? Ko poro nik kuvi norman san,
    ko suri sev kurrorrmi nga sete kurongwose kuplai se nesen som nga nabong san pivini
    pivi kalesia?
  wap-NT: Panaadon unao daiaroinao mishidapainaouz Jesus, unao idaꞌanaꞌo nii udaiarunao
    mishidan Jesus, naꞌapa unao kawan. Naꞌapa kapam unao daiaruinao, mishidapainaouz
    Jesus, panaadon unao idaꞌanaꞌo nii udaiaronao mishidan Jesus naꞌapa unao kawan.
  mva-mva: 'Bokai kamakaua: Kaiko aine kata moane bokainaina kuati be kurere sakem-lanao
    ngasoaki kana nge baituka be kukaua roam masa gouketi? Ki kaiko moane kata aine
    bokainaina kuati nge baituka be kukaua roam masa gouketi?'
  dwr-NT: Ammaniyaa machchattee, neeni ne asinaa ashshaninttonne O eri? Woy ammaniyaa
    asinaw neeni ne machchatto ashshaninttonne O eri?
  kfw-kfw: Anumei, nang in naruothar kasanringsik tihi angtho tholi najetsikme? Aruothar,
    nang in nanumei kasanringsik tihi angtho tholi najetsikme?
  bfz-bfz: ओ लाड़ियो! तुसे याद राखो कि तुसा री बजअ ते तुसा रे लाड़े उद्धार पाई सकोए
    और ओ लाड़ेयो! तुसे बी याद राखो कि तुसा री बजअ ते तुसा री लाड़िया उद्धार पाई सकोईया।
  cuk-09: ¿Omegwa, ar be wichi abakalegi, be-sui beba abonolealile? ¿Machered, ar
    be wichi, abakalegi be-ome beba abonolealile?
  ben-OBCV: হে স্ত্রী, তুমি জানো না যে, তোমার মাধ্যমেই তোমার স্বামী হয়তো পরিত্রাণ
    লাভ করবে অথবা হে স্বামী, তুমিও জানো না যে, তোমার মাধ্যমেই হয়তো তোমার স্ত্রী পরিত্রাণ
    পাবে!
  mil-NT: Chi cue tée sàndáá iní tnúhu Xítohó Jesucrìstú ñá túú cùtnuní iní‑güedé
    te núu ndacu‑güedé canu ichi‑güedé ñadɨ̀hɨ́‑güedé ichi‑gá àdi ñáhá te núu ñá túú
    sàndáá iní ñáhǎ‑yu xii‑gá, te ducaⁿ‑ni cuè ñáyiu dɨ̀hɨ́ sàndáá iní tnúhu Xítohó
    Jesucrìstú ñá túú cùtnuní iní‑yu te núu ndacú‑yu canu ichí‑yu yɨɨ́‑yu ichi‑gá
    àdi ñáhá te núu ñá túú sàndáá iní ñáhá‑güedě xii‑gá.
  myu-myu: Imẽnpuye eyitop xe juy epesop, wuyĩxĩt! Ixeyũ xe eynuy buje, kuka itabut
    o'e ip Jesus kay. Imẽnpuye, eytayxi xe juy epesop, okitpitpiyũ. Ixeyũ xe eynuy
    buje, kuka itabut o'e ip Jesus kay.
  fue-fue: Debbo, aa anni naa a hisinan gorko maa na, nun bo gorko, aa anni naa a
    hisinan debbo maa na?
  amk-amk: Weo wiwingno roasoaia wa wau, todoni fino boitawanai we wiro foriri nemu
    mangwai kahai nina, amani fatari we yoaso Kristusifo kaha e? Tonanai kontai we
    mangno roasoaia wa wau, todoni fino boitawanai we wiro foriri nemu wiwingwai kontai
    tonana kahai nina?
  fai-fai: Bela aket fukan dádin, kadel afan kalin kuba, kimak afan kalongin banim
    aso teinokabaw kaí, kuba ken dakádawin so keimawo, Got aka ken kail bá takeikudawoma
    manon ade alo kimak afan kalin kabal kadel afan kalongin banim uso teinokabaw
    kai, kawta tabe dakámamin so keimawo, Got aka ken kail bá takeikumamoma manon
    kala.
  ura-NT: Tana ii lana nihane jaun, ii coreniha ichoteratenojoineein jianacoon nenaa
    nainerihanine coitucuhine. Jana ii, lananeeine tana ii coreniha ichoteratenojoineein
    jianacoon nenaa nainerihani ii comasaine coitucuhine.
  mcd-NT: Ainfoan Jesús icoinra huacun ahuun funu man Jesushuunoa yoiaitocai tapitiroma
    fununmain icoinra huaicai. Nanscarifiai funun Jesús icoinra huacun ahuun ahuinin
    man Jesushuunoa yoiaitocai tapitiroma ahuininmain icoinra huaicai. Ascan mato
    potapaiyaiton inonquin ishon. Shinanchacayamacahuun.
  urt-urt: Yip tuweinge tikin Lahmborenge, yip tatame ŋaiye pa yungwisme lenge miyeꞌ
    yip ka tuhur Kristen, lakai pakai? Ki ŋahilyeh taꞌe ŋaiye yip lenge miyeꞌ, yip
    tatame ŋaiye pa yungwis lenge tuweinge yip ka tuhur Kristen, lakai pakai?
  kiz-kiz: Wimanyala bhuli kama ndala, huenda ilota kumwokola ngosibhu? Au wimanya
    bhuli kama ngosi, huenda ilotakumwola ndalabhu?
  tzo-TZE: Vo'oxuque, antsetic, na'ic me ti xu' chcol ta aventaic li amalalic ti mu'yuc
    xch'unoje yu'un chil ti lec c'usi chapasique. Ja' no'ox jechoxuc ec, viniquetic,
    na'ic me ti xu' chcol ta aventaic li avajnilique, yu'un chil ti lec c'usi chapasique.
  lex-lex: Miollia pa hapmi de nla'a yoma miplin niohora de hapmi mak edon kpesiay
    de hota nlernohora miy pia npesiaya, pede hota nler la mormiori-lewlewna ralamni.
    Yanpa hota edonna.
  dov-dov: Mbobuti mbokonzya kuziba, yomwanakazi, amwi uyoofutula mwaalumi wako? Na
    mbobuti mbokonzya kuziba, yomwaalumi, amwi uyoofutula mwanakazi wako?
  rgu-rgu: Sao-ina kamahereꞌ emin! Emi bisa fee sao-tou mara sodaꞌ. Bate taꞌa. Ma
    sao-tou kamahereꞌ emin! Emi bisa fee sao-ina mara sodaꞌ. Bate ta leo naꞌ boeꞌ.
    Emi ta bubuluꞌ matetuꞌ fa.
  toc-NT: Huá chuná cca̠­li̠­hua­niyá̠n porque, ¿lácu li̠ca­tzi̠ya huix chixcú para
    tla̠n nama̠aka­ta̠k­sni̠ya mim­pusca̠t xla­cata nali̠­pa̠­huán Jesús caj cumu
    la̠tiyá nala̠­ta̠­ta­hui­la­yá̠tit? O, ¿lácu li̠ca­tzi̠ya huix pusca̠t para tla̠n
    nama̠t­la̠n­ti̠ya xla­cata nali̠­pa̠­huán Jesús min­ta̠­ko̠lú caj cumu ni̠ nala̠­mak­xte­ká̠tit?
  som-som: Waayo, sidee baad ku garanaysaa, naag yahay, inaad ninkaaga badbaadin doonto
    iyo in kale? Ama sidee baad ku garanaysaa, nin yahow, inaad naagtaada badbaadin
    doonto iyo in kale?
  mam-C: Nkub' ntz'ib'i'nji'y lu'n, qu'n ¿Ma b'i'ntzin tu'n, ay qya, qa aku kletjo
    tchmila tu'njo yek'b'il tu'n? Ex ay, ichin, ¿Ma b'i'ntzin tu'n, qa aku kletjo
    t-xu'jila tu'njo yek'b'il tu'n?
  ndj-ndj: Yuwi mdadala Mkilistu dawumanyi wuliwuli kucha dawuweshi kumkombola mlumi
    waku? Awu yuwi mlumi Mkilistu dawuwesha wuliwuli kumanya kucha dawuweshi kumlowola
    mdala waku?
  mbj-NT: Bëëh, ỹỹj Jesus hã h'yy ka'eeh doo, ji hapäh mä da bë hyb n'aa da ta jawén
    bë patug rah'yy ka'eeh da Jesus hã. Bëëh, ajyy Jesus hã h'yy ka'eeh doo, ji hapäh
    mä da bë hyb n'aa da ta jawén bë ỹỹm rah'yy ka'eeh da Jesus hã.
  lat-VUC: Unde enim scis mulier, si virum salvum facies? aut unde scis vir, si mulierem
    salvam facies?
  ngp-ngp: Wamanya vivihi kugamba mvele mhula ywa Kilisito adaha kumyokola mgosiwe,
    hegu mgosi mhula ywa Kilisito adaha kumyokola mkaziwe?
  enq-2: Enda, embanya akalingi doko embame pyoo nyotope, pyoo nyala naeyatope lao
    embame masala naelyeno. Akali, embanya etanenge doko embame pyoo nyotope, pyoo
    nyala naeyatope lao embame masala naelyenoaka.
  eng-ASVBT: For how knowest thou, O wife, whether thou shalt save thy husband? or
    how knowest thou, O husband, whether thou shalt save thy wife?
  mna-mna: Mi niom moori ta kuurla na, kuute som. Ko kewe zaala pa kusiyom bizin be
    Anutu ikamke zin ma iŋgi. Mi niom tomooto ta kembena. Kuute som. Ko kewe zaala
    pa kusiyom bizin be Anutu ikamke zin ma iŋgi.
  myw-myw: '@see-verse:1CO.007.015'
  sby-sby: Obe mukashi muklistu ucinshi econi kwambeti nukamupulushe mulume? Nenjobe
    mulume muklistu ucinshi econi kwambeti nukamupulushe mukashobe?
  sll-sll: Al hobo, ni winimbi ha maing pirikungwo hobi, pana gale mole aki di tengere
    Yisas pir tenam mo, tekinam mo, maing pir po sikinua. Te ni yalhobi, eunbi Kraist
    pir tekungwo hobi pana gale mole aki di tengere Kraist pir tenam mo, tekinam mo,
    ni ere pir po sikinua.
  yaq-NT: Bwe'ituk empo'e, ka ju'unea, jubiwai, tu'isi em aamak jiapsa' betchi'bo,
    em kuna, jumak a' jinne'utune'po. Intok empo'e ka ju'unea kunawai juni'i, tu'isi
    em aamak jiapsa' betchi'bo, em jubi jumak a' jinne'utune'po.
  uro-uro: Ama ngärhaegutpärhaqi di nga mamär vät a qi iva qia rhatnärha arha egutka
    bä qa rhän i ama qatnanaktpämga na qa ura qaku? Sokt di qoki qaku qiat dräm. Bä
    ama ngärhaegutpärhaqa di qaku qat dräm iva mamär vät a qa iva qa rhatnärha aa
    egutki bä qia rhän i ama qatnanaktpämgi na qi ura qaku.
  ita-1885: Perciocchè, che sai tu, moglie, se tu salverai il marito? ovvero tu, marito,
    che sai se tu salverai la moglie?
  muy-muy: Nə̀ɗəm nahəma, nak wal ya ti kə̀fəkia ahàr ka Yezu a ni ti bi Melefit amahəŋgay
    zal gayak azuhva nak ti kə̀səra waw ? Nak zal ya ti kə̀fəkia ahàr ka Yezu a ni
    ti bi Melefit amahəŋgay wal gayak azuhva nak ti kə̀səra waw ?
  kqc-kqc: Adina odima bi ina toto ini rumana moi vegu rigo, ma maruka ka ina toto
    ini rema moi vegu rigo.
  tav-tav: To bairi mʉjaa Jesure caapiʉjaquẽnare cabapacʉna caroaro átiri mʉja bapare
    na caapiʉjaro, Dio nare cʉ capopiyeyebopere cʉ canetooro mʉja átiborã. “Apiʉjagarãma,”
    o “Apiʉjaquetigarãma,” caroaro ĩ majiña maa.
  eng-ULB: For how do you know, woman, whether you will save your husband? Or how
    do you know, man, whether you will save your wife?
  spa-VBL: 'A las esposas les digo: ¿quién sabe? ¡Puede ser que tú salves a tu esposo!
    Y a los esposos también les digo: ¿quién sabe? ¡Puede ser que tú salves a tu esposa!'
  fra-_FOB: Car que sais-tu, femme, si tu ne sauveras point ton mari? Ou que sais-tu,
    mari, si tu ne sauveras point ta femme?
  hau-ULB: Yaya kika sani, ke mace, ko za ki ceci mijinki? ko yaya ka sani, kai miji,
    ko za ka ceci matarka?
  mal-mal: ഭാര്യയേ, നീ ഭർത്താവിന് രക്ഷ വരുത്തും എന്ന് നിനക്ക് എങ്ങനെ അറിയാം? ഭർത്താവേ,
    നീ ഭാര്യയ്ക്ക് രക്ഷ വരുത്തും എന്ന് നിനക്ക് എങ്ങനെ അറിയാം?
  urd-GVR: Bahan, mumkin hai āp apne ḳhāwind kī najāt kā bāis ban jāeṅ. Yā bhāī, mumkin
    hai āp apnī bīwī kī najāt kā bāis ban jāeṅ.
  far-far: Sulia wane ne kera famamana ki, nao kera si saitamana lea ana ne 'afe nia
    naoma arai nia kai famamana, naoma dia nao ka nao go.
  suz-BL: थमा सुइक्‍ब मीश मुर, गे इ वोंइश कली “थमा सुइक्‍ब सेल्‍ने चाप्‍नुङ” दे दोपा
    तुइक्‍नेवे? थमा सुइक्‍ब वोंइश मुर, गे इ मीश कली “थमा सुइक्‍ब सेल्‍ने चाप्‍नुङ”
    दे दोपा तुइक्‍नेवे? १पत्रुस ३:१
  car-NT: Muku'san 'kare, woryi, mo'ko oino aijomary man o'wa. Amoro pai, wokyry,
    muku'san 'kare mo'ko apyty aijomary man o'wa.
  amp-amp: Ka rpat tohhato Bro Nkifrar hik duha yimar, ni nd ror yakyuk Kristen metnhu
    rhu nmbuhatn yak kekutruhattr Bro Nkifrar yakrahrr. Yo Bro Nkifrar hik duha mett
    nhaf inji. Ka rot yakyuk Kristen yindarinhu rhu nmbuhatn, yak kekutruhattt Bro
    Nkifrar yakrahrt.
  bht-bht: हे घरेबालियो तुहांजो याद रखणा चाईदा की तुहाड़िया बजा ला तुहाड़े घरे बाले
    दियां जिन्दगिया भी बची जान कने हे घरे बालयो तुहांजो भी याद रखणा चाईदा की तुहाड़िया
    बजा ला तुहाड़े घरे बालियां दी जिन्दगी बची सके।
  eng-NOY: For how dost thou know, O wife, but that thou mayst save thy husband? or
    how dost thou know, O husband, but that thou mayst save thy wife?
  cub-NT: Que baru ne mautedu cũinátʉrʉ, meaquiyebu, ñai jʉ abecʉ o ico jʉ abeco ne
    jʉ aru Jesúre, ne cʉe boje Jesúre jʉ aipõecoque o Jesúre jʉ aipõecʉque jãravʉa
    coapa. Mʉ, ʉ̃mʉcʉco, Jesúre jʉ are d̶acojichʉvʉ mimarepacʉre, Jʉ̃menijicʉi mead̶aquiyepe
    ad̶o ʉ̃́re. Ʉ̃i jʉ aquiyede o ʉ̃i jʉ abequiyede majibevʉ mʉ. Aru mʉ, nomicʉcʉ,
    Jesúre jʉ are d̶aquijichʉvʉ mimarepacore, Jʉ̃menijicʉi mead̶aquiyepe ayʉ ṍre.
    Õi jʉ acojiyede o õi jʉ abecojiyede majibevʉ mʉ.
  ita-1927: perché, o moglie, che sai tu se salverai il marito? Ovvero tu, marito,
    che sai tu se salverai la moglie?
  lww-lww: Ko sira nap̃a omlelaga, pona ko yerm̃ene nap̃a omlelaga, pona ositom osape
    okilia otaulu si wom̃a nap̃a pe mlelaga re poli, ana peraga, pe okilia ruru re
    nap̃a osape yoko ve sanene poli, komin pona tap̃atete nena otauluia p̃isa, peraga.
  ckb-ckb: چونکە ئەی ژن چۆن دەزانی ئاخۆ مێردەکەت ڕزگار دەکەیت؟ یان ئەی مێرد چۆن دەزانی
    ئاخۆ ژنەکەت ڕزگار دەکەیت؟
  nas-nas: 'Daꞌ baꞌaang aiꞌ daꞌ baꞌung Karistooꞌ masikaꞌantavemaung deekoꞌ, dake noruꞌeaꞌ
    niiꞌnung ninka otorekotaaꞌ tokoonaꞌ nkoarapeuꞌnung: Domampepeuꞌ aiꞌ domampearupeuꞌ.'
  uvl-uvl: E hele ke mai iange iong hei nem o eteia ero, lape o poia em ke letena
    manmanna ma ero. Pe iong non nem o eteia ero, lape o poia lem hei ke letena manmanna
    ma ero.
  eng-BBE: For how may you be certain, O wife, that you will not be the cause of salvation
    to your husband? or you, O husband, that you may not do the same for your wife?
  ixl-CNT: Utz kam anachbꞌe hermana, oj loꞌoleꞌaxh tiꞌ tok vavinaj tiꞌ inimal u Jesuus.
    Utz kam koj anachbꞌe hermano, oj loꞌoleꞌaxh tiꞌ tok val iixoj tiꞌ inimal u Jesuus.
  xsi-xsi: Noko taine ndai, noko kalo ŋgere sondo ŋga; tiambo noko ma muli kusuka
    kaiwa tamâne tu ipâŋga kalo-tawana tamâta tâ. Aŋga noko tamâne ndai, noko kala
    kalo ŋgere sondo ŋga; tiambo noko ma muli kusuka kaiwa taine tu ipâŋga kalo-tawana
    taine tâ.
  crx-NTPO: '''Et nohni nohgha tilah nohkike hudoojih. ''Ink''ez nohni nohgha tilah
    noh''atke hudoojih, ''inka'' dusni.'
  kan-OKCV: ಸ್ತ್ರೀಯೇ, ನಿನ್ನ ಗಂಡನನ್ನು ರಕ್ಷಿಸುವಿಯೋ ಏನೋ ನಿನಗೇನು ಗೊತ್ತು? ಪುರುಷನೇ, ನಿನ್ನ
