  bbb-bbb: '@see-verse:1CO.007.015'
  blw-blw: Wat chàyu way cha omafurot, achiayu cha somngel no ihiyan chàyu an ahawayu
    way achi omafurot, te ay ammoh wachay nangila no omafurot chillu non an umat yag
    achiayun hiyan.
  tam-2017: மனைவியானவளே, நீ உன் கணவனை இரட்சிப்பாயோ இல்லையோ உனக்கு எப்படித் தெரியும்?
