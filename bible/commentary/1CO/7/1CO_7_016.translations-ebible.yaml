  juy-juy: ତିଆସନ୍‌, ଏ ଆସୁଉଂନେ ଡର୍ନେବୟ୍‌ ଆମନ୍‌ ଅମ୍ମେଲେ ଏର୍‌ଡର୍ନେମର୍‌ ଅୟ୍‌ତବ୍‌ନମ୍‌ ଅନୁରନ୍‌
