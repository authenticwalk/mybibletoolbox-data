    tauna, sedira bema ia danu oi noho, oi ese oiemu hahine do oi durua diba, vadaeni
    ia ese Keristani hahine do ia halaoa, ani?
  big-big: Purik yongokpanumele tamizeige pigi kerekpubek yolu purik pi kaileyengka
