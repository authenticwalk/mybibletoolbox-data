  azz-NT: Huan tejua sihuat taneltocaque, ¿queniu huelis ticmaquixtis moyoquich ten
    amo taneltocacque, como amo nachipa nansenyetosque? Huan tejua tagat taneltocacque,
    ¿queniu no huelis ticmaquixtis mosihuau ten amo taneltocacque como amo nachipa
    nansenyetosque? Ica ya nojón cachi cuali ma amo ximosecocahuacan.
  spa-RV-1909: Porque ¿de dónde sabes, oh mujer, si quizá harás salvo á tu marido?
    ¿ó de dónde sabes, oh marido, si quizá harás salva á tu mujer?
  csy-csy: Banghangziam cile, nang nupi awng, na pasal sia na ngup tu le na ngup zawk
    ngawl tu he ni ziam? a hi bale, nang pasal awng, na zi sia na ngup tu le na ngup
    zawk ngawl tu he ni ziam?
  mxq-NT: Mʉt ko mij toxytyʉjk, Jesukristʉ myʉbʉjkpʉ, kyaj xyñijawʉ pʉn mijtskyʉjxm
    ja mñaꞌay diꞌibʉ kyaj yʉꞌʉdyʉ Jesukristʉ myʉbʉjkpʉ tmʉbʉ́kʉt ja Jesukristʉ es
    ñitsoꞌogʉt. Es mij yedyʉjk, myʉbʉjkpʉ Jesukristʉ, kyaj xyñijawʉ pʉn mijtskyʉjxm
    ja mnʉdoꞌoxy diꞌibʉ kyaj yʉꞌʉdyʉ Jesukristʉ myʉbʉjkpʉ tmʉbʉ́kʉt ja Jesukristʉ
    es ñitsoꞌogʉt.
  tzj-NT: Kach'alal ixoki' ¿la ewotak c'a chi nixcowini ne'ech'ec ja rewachbil chi
