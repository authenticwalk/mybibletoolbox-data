  qvz-NT: Huarmi paihua cari quishpichitucunmachari mana yachanzhu, cariga paihua
    huarmi quishpichitucunmachari mana yachanzhu. Chasna mana yachasha quiricca mana
    llushpirichun.
  deu-ELO: Denn was weißt du, Weib, ob du den Mann erretten wirst? Oder was weißt
