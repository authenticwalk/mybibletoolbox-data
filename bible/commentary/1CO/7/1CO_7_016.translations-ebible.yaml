    mak fiar, dala ruma imi bele lori imi nia feen ba Kristu para hetan salvasaun,
    maibee dala ruma lae.
  ron-BTF: Fiindcă ce știi tu, soție, dacă îți vei salva soțul? Sau ce știi tu, soțule,
    dacă îți vei salva soția?
  eng-WEBP: For how do you know, wife, whether you will save your husband? Or how
    do you know, husband, whether you will save your wife?
  eng-FBV: Wives, who knows? You may save your husband! Husbands, who knows? You may
    save your wife!
  nld-1939: want hoe weet ge, vrouw, of ge den man zult redden; en gij, man, hoe weet
