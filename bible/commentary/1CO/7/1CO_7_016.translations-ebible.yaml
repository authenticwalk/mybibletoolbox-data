  qvw-NT: ¿Am walmi maypïtá yaćhanqui wayapayqui salbaśha cananta? ¿Am wayapa maypïtá
    yaćhanqui walmiqui salbaśha cananta?
  nfa-nfa: Dhèu bhèni dhu parcaya, dhu leo le èmu aaꞌi-aaꞌi! Ele boe miu bisa hia
    mamuri mi dhèu èmu miu. Aa bisa aadꞌo kahèi. Sèmi èèna kahèi dhèu mone dhu parcaya
    dhu leo le èmu sèra! Ele boe miu bisa hia mamuri mi dhèu èmu miu. Aa bisa aadꞌo
