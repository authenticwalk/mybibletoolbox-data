  tdx-tdx: Fa aia ty hahafohina’o, ry rakembao, ke ho rombahe’o ty vali’o? Le aia
    ty hahafohina’o, ry lahilahio, he ho rombahe’o ty tañanjomba’o?
  naf-naf: Imbi, geŋ apdi mama mimi dolakŋaset mukulem mmane egaŋ nâmkiŋpepemak benak
