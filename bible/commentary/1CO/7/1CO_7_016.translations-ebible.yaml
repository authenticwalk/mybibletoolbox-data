  tnp-tnp: Pətan, kəmə təhro Uhgɨn otosmiəgəh rəham iərman e noliən təuvɨr rəham.
    Kəni iərman, nəmə təhro Uhgɨn otosmiəgəh rəham pətan e noliən təuvɨr rəham.
  urd-urd: क्यूँकि ऐ 'औरत तुझे क्या ख़बर है कि शायद तू अपने शौहर को बचा ले? और ऐ मर्द
    तुझे क्या ख़बर है कि शायद तू अपनी बीवी को बचा ले।
  hot-hot: Ba injo. Yanavi tem nêm yamalô sa ek imbitak anyô hêvhaviŋ mena yamalô
    nêm yanavi sa ek imbitak avi hêvhaviŋ la.
  mqj-NT: Annu bennara ummissananni tokke' manii nabela umbawai muanena baine mangngoreammo
    lako kasalamasan. Anna tae' toi diissan umba ke tokke'i nabela umbawai bainena
    muane mangngoreammo lako kasalamasan.
  rus-SYN: Почему ты знаешь, жена, что спасешь мужа? Или ты, муж, почему знаешь, что
    спасешь жену?
  mbh-mbh: Na wong seng lemioonga lomum mire avele aro ve ong opoal ewom tomonnga
    mo i eksing ile mimiong eve avele, na i vene mun nge wong toko lemioonga lomum
    mire mun avele aro ve ong opoal ewom sengenga mo i eksing ile mimiong eve avele.
  bdd-bdd: Cowa loheya bo wahine ꞌabwa togidega mwaneu ꞌuꞌabihe nuwabui ꞌese, ꞌeguma
    ꞌuꞌabiyahi? Geya tasanapu, ꞌawa?
  cbt-NTPO: Sanapi noya imaponahuë', so'inso' co onporonta' imaponhuë' nimara. Quëmapinta'
    noya imaponahuë', sa'inso' co imaponhuë' nimara. Co nitotërëhuahuë'.
  srn-NT: Frow, yu no man sabi efu yu o man meki yu masra kon na bribi. Man, yu no
    man sabi tu efu yu o man meki yu frow kon na bribi.
  cta-NT: Cuꞌma̱ nguꞌ cunaꞌa̱, ná tyiqueeꞌ xñi clyoꞌo ma̱ chaꞌ jiꞌi̱ Jesús xquiꞌya
    cuꞌma̱ chaꞌ jlya tiꞌ ma̱ jiꞌi̱ Jesús; clyaá yu biꞌ jiꞌi̱ nu xñaꞌa̱ liꞌ. La cuiꞌ
    juaꞌa̱ cuꞌma̱ nguꞌ quiꞌyu, ná tyiqueeꞌ xñi clyoꞌo ma̱ chaꞌ jiꞌi̱ Jesús xquiꞌya
    chaꞌ jlya tiꞌ ma̱ jiꞌi̱ Jesús; clyaá choꞌ jiꞌi̱ nu cuxi liꞌ.
  bqc-SIM: Nↄɛ, ńyↄ̃ n zã́ suaban lò, ń dↄ̃a? Gↄ̃ɛ, ńyↄ̃ n na suaban lò, ń
    dↄ̃a?
  tcz-CHONGTHU: Numeihon nageldoh diu chu nangho jal'a najipa teu chu huhhing'a naumsah
    dingu, chule pasal hon jong nangho jal'a najiteu chu huhhing'a naum sahdiu ahi
    geldoh un.
  mar-mar: कारण पत्नी, तू हे कशावरून जाणतेस की, तू आपल्या पतीला तारशील की नाही? किंवा
    तू, पती, हे कशावरून जाणतोस की, तू आपल्या पत्नीला तारशील की नाही?
  snp-snp: Wena, kamokafo wagafo ana olu faka lageto ya koli kiki lenaife, ido ádenaife?
    loto kolámane. Ido we, kamokafo ologafo ana olu faka lageto ya koli kiki lenaife,
    ido ádenaife? loto kolámane.
  isl-isl: Konur, þegar allt kemur til alls, er engin trygging fyrir því að menn ykkar
    taki trú, og sama er að segja um konur ykkar, eiginmenn.
  spy-NT: Inkētēē nee ꞉inyiing' koorko nyoo 'kiiyēnchi Kiriistō yoo 'imuuchē iyey
    saanteeng'uung' /kiiraraach, nto acha? Nto, inkētēē nee ꞉inyiing' saannyaa nyoo
    'kiiyēnchi Kiriistō yoo 'imuuchē iyey /kiiraraach koorkēēng'uung', nto acha?
  xnn-xnn: Tay olay adim ipalobos, adim getken no awnit maisalakan nan asawam gapo
    isnan badangmo ken siya.
  mwe-mwe: Igala nkumumanya bhuli, mmwe mmandonya Mmakilishitu ibhaga shumwaatapule
    ambuje bhenu kwa punda kutama nabho? Eu mmwe mmashileu, nkumumanya bhuli, ibhaga
    shumwaatapule akongo bhenu kwa punda kutama nabho?
  tte-tte: Na tem wainemne nuwanuwam ukwabikalatan o kunuwai, na gubesi kani am yaduyadudulaina?
    Nige ukwakatai yo nige sowasowam wainemne kusagui na inuwabui na lebo ilobai.
  tcs-tcs: Ol Kristian maret oman, yupla mas rimemba diswan, ip yupla stap wea man
    blo yupla, mait dat man i go bilib bikoz prom yu. Ol Kristian maret man, yupla
    mas rimemba tu, ip yupla stap wea oman blo yupla, mait dat oman i go bilib bikoz
    prom yu.
  hlt-THB: Nu nang, na vaa hul kawng nyng tice ikawmyihna na sim naak? Pa nang, na
    zu hul kawng tice ikawmyihna na sim naak?
  soq-soq: Ne gagalo ema wadina, ipawa e sumanai iwa mai ateitapona dauwa e soa mona
    e saua asiasi sumanailepie inalepi, ba dia. Deawaa e apana mona mai ateitipona
    e saua asiasi manainaa sumanaisiawaia dodomanalepie inalepi, ba dia.
  qub-qub: Chaynöpa iwal tiyashayquipita capaschari runayqui salbacunmanpis. Capaschari
    iwal tiyashayquipita warmiqui salbacunmanpis.
  att-att: Á sikaw nga babay nga mangikatalà kâ Apu, napiá nu maggián ka sù atáwam,
    abernu mabbabáwi sangaw megapu sù napiá nga ipasingam mu, á mangikatalà gapay
    kâ Apu, tapè meyígù. Á sikaw nga laláki nga mangikatalà kâ Apu, napiá gapay nu
    maggián ka sù atáwam, abernu mabbabáwi sangaw megapu sù napiá nga ággangnguám
    kuna, á mangikatalà gapay kâ Apu, tapè meyígù.
  bki-bki: Jau tira napano komonmonea, p̃eli jau sum̃ano napano komonmonea, p̃eli
    kojidomii kober jau komijikia kotuvulu koamo napano maka monmonea, mia makanio,
    jau maka kojikia vatitig ka mia tum̃abe, bior p̃eli jau maka kojikia kotuvulu
    naio leleio.
  bqp-bqp: Nↄgbɛ̃, ke ĩni n zã sura ba, ń dↄ̃ yá? Gↄ̃gbɛ̃, ke ĩni n nanↄ sura ba,
    ń dↄ̃ yá?
  mcp-mcp: Ntâg nə́mə́ nə́, wɛɛ mudá jɨ́ mbúgʉla yɛ́, ye wo mpú ŋkí wo e bá sá nə́
    ŋgwûm woó dʉ́gʉ́g cʉg? Ŋkí ntâg nə́ wɛɛ mudúm jɨ́ mbúgʉla yɛ́, ye wo mpú ŋkí wo
    e bá sá nə́ mudá woó dʉ́gʉ́g cʉg?
  hat-hat: Eske ou konnen, ou menm madanm ki gen konfyans lan, si ou p'ap sove mari
    ou? Eske ou konnen, ou menm mari ki gen konfyans lan, si ou p'ap sove madanm ou?
  npl-NT: ¿Ken tikmati te siwatl, kox weletis tikpalewis mokich iwa Dios kimakixtis?
    ¿Noso te tlakatl ken tikmati kox satepa Dios kimakixtis mosiwa?
  bgg-bgg: Nyie khi-èrek ne na yao mua, Masipho yiy, nathek ne nawaithek gey shii
    ragia arek habey? Din ne khi-èrek ne yao mua, Masipho gey, ithek yiy shii ne ragia
    arek habey?
  eng-TCENT: For how do yoʋ know, O wife, whether yoʋ will save yoʋr husband? Or how
    do yoʋ know, O husband, whether yoʋ will save yoʋr wife?
  eng-BSB: How do you know, wife, whether you will save your husband? Or how do you
    know, husband, whether you will save your wife?
  cpu-NT: Eeroka jiinataitakari, tera piyotero, kempitaka eerokatakera kantakaanterone
    iravisakoshiretantaiyaari piime. Eeroka jiimetaitakari, tera piyotero, kempitaka
    eerokatakera kantakaanterone avisakoshiretantaiyaari piina.
  san-ASM: হে নাৰি তৱ ভৰ্ত্তুঃ পৰিত্ৰাণং ৎৱত্তো ভৱিষ্যতি ন ৱেতি ৎৱযা কিং জ্ঞাযতে?
    হে নৰ তৱ জাযাযাঃ পৰিত্ৰাণং ৎৱত্তেा ভৱিষ্যতি ন ৱেতি ৎৱযা কিং জ্ঞাযতে?
  tac-NT: Abé 'la ju napurigá tabilé rojámala 'emi. Iligá 'emi Onorúgame oyérame gu'írimili
    júkuru 'emi a'boi 'yula 'la napurigá Onorúgame oyérame nímala.
  eng-WEBPB: For how do you know, wife, whether you will save your husband? Or how
    do you know, husband, whether you will save your wife?
  gfk-H: Hokaiken, uga ra hahina, u nunurei hoeh bia pai tale uga bia u na halon no
    num tunana? Ma uga ra tunana mah, u nunurei hoeh bia pai tale uga bia u na halon
    no num hahina?
  viv-viv: Omi kwamayoku Keliso againe wavetuvetumagana-ma wanogali! KaꞋiwa, kaꞋi
    moganemi buye wanamiyami amine o, amifaiweya aseꞋasena wanakiviviyena be Keliso
    againe ginavetumagana. O kaꞋi o kaliva vavine buye wanamiyami amine o, aseꞋasedi
    afaiweya unakiviviyena be Keliso againe hinavetumagana.
  yao-yao: Pakuŵa nkwimanyilila uli mwe jwankongwe junkwakulupilila Kilisito panjipa
    chinkombole kwakulupusya ŵankwenu? Pane nkwimanyilila uli mwe jwannume junkwakulupilila
    Kilisito panjipa chimpakombole kwakulupusya ŵankwenu?
  tgp-tgp: Har̃ai lahi, ko pa levosahia sohena sava vara o er̃i juri tuam? Tamlohi
    lahi, ko pa levosahia sohena sava vara o er̃i juri naroum?
  auc-NT: Bitö onquiyæ̈mi tömëmi waa cæbi adinque bitö nänöogængä wabänö waa pönente
    quëwëmaingä, ante ædö cæte ëñëmii. Edæ onguïñæ̈mi adobaï tömëmi waa cæbi adinque
    bitö nänöogængä wabänö waa pönente quëwëmaingä, ante ædö cæte ëñëmii.
  kbc-NT: Igaataɡ̶a akaami, anakaami wadonaɡ̶a anepaɡ̶a anakatoni Ǥoniotagodi, aɡ̶owooɡ̶oti
    Aneotedoɡ̶oji domigeote lewiɡ̶a ɡ̶adodawa leeɡ̶odi me iwi aneni me ɡ̶adewiki.
  bmh-bmh: Bo, na, ounab petak emen air, na i abiu, nait gamut ougab petak ab tam
    go na igul naliu sesamoreben, peizaimai, gonugau ougab koli kekulabun iboin ta,
    tam ta. Na, ounab petak emen du, na han i abiu, nait wat ougab petak ab tam, nait
    igul naliu sesamoreben, peizaimai, gonugau ougab kekulabun iboin ta, tam. Agen
    guzenebi, Uwait nug ag koli imaramau.
  ctu-BL: Hermana, ¿mach ba a wujilic? Tic'ʌl mi mejlel a coltan a ñoxi'al cha'an
    mi' ñop. Hermano, ¿mach ba a wujilic? Tic'ʌl mi mejlel a coltan a wijñam cha'an
    mi' ñop.
  meq-meq: A nəkar ŋgwas mapa gər eye ka Yesu, taɗə Mbəlom ma təmiye ha zal yak hərwi
    yak na, ka sər ɗaw? A nəkar zal mapa gər eye ka Yesu, taɗə Mbəlom ma təmiye ha
    ŋgwas yak hərwi yak na, ka sər ɗaw? Ka sər bay tebiye.
  noa-H: Magua mag chi hʌ̈k'aba sim garmuata dich hiseg nʌmjã, hök'ar dich dënjö hʌ̈k'api
    hauju hawi hogdʌmap'am gaaimua k'õinaa k'aba wënʌrrʌm k'ai, hich garmuata hidëu
    pʌch pʌapibá. Magba hak'iin hich mag k'õinaa k'aba wënʌrraju. Chadcha mag hʌ̈k'aju
    hawiajã, jãga pua mag hirua hʌ̈k'aju k'ap'ʌ sĩ, mag gaaimuapai mag k'aigba nʌmta
    hogdʌba wënʌrraag.
  alp-NT: Sebeie amu bina pise mokwai rebe ihlaleke loko Kristuse mo mere ikeu le
    amu bina pise mokwai rebe ihlaleke loko Kristuse mo mere tatike pine ihlaleke
    loko Kristuse, pise mo, arekwa mosa.
  san-VEL: he naari tava bharttu.h paritraa.na.m tvatto bhavi.syati na veti tvayaa
    ki.m j naayate? he nara tava jaayaayaa.h paritraa.na.m tvatteा bhavi.syati na
    veti tvayaa ki.m j naayate?
  kbq-kbq: Hu'negu inankna hunka a'moka, vekamofo avu'ava'zana antahigahane? Hifi
    inankna hunka vemoka, akamofo avu'ava'zana antahigahane?
  kbh-kbh: Chca s̈mochjama, er aca shema ¿nts̈amo cattsetáts̈ëmbo, tacuatjobenaye
    acbe boyá jayë́njanana Crístbeñe chaotsos̈buáchema, y chca, atsbocaná chaotsemnama?
    o aca boyá ¿nts̈amo cattsetáts̈ëmbo, tacuatjobenaye acbe shema jayë́njanana Crístbeñe
    chaotsos̈buáchema, y chca, atsbocaná chaotsemnama?
  ron-LSB: Căci de unde știi tu, soție, dacă îți vei salva soțul? Sau de unde știi
    tu, soț, dacă îți vei salva soția?
  pon-pon: Pwe iaduen, koe li o, koe aja, me koe pan kak kamaurela ol o? De koe ol,
    koe pan kamaurela li o?
  nhe-BL: Pampa se sihuatl tlen quineltoca Toteco, ax quimati intla huelis quipalehuis
    ihuehue para momaquixtis tlen itlajtlacolhua. Huan se tlacatl tlen quineltoca
    Toteco, ax quimati intla huelis quipalehuis isihua para momaquixtis tlen itlajtlacolhua.
  sps-sps: Sai to te komainy kaakaa fi rori, tanyiny rari yam, tana saa amin moun
    gim rom ma nat fi nei, ito te inainy fi marom anyi natsiom te kaa fi non ne Krais
    koma manyi, ayei nai takopis patsu non ya te faaman ten Krais, ai natsiom kan
    te gima nat fi nei, to te inainy fi marom anyi natsum te kaa fi non e Krais koma
    manyi, ayei nai takopis patsu non ya te faaman ten Krais.
  wnc-wnc: Siwan ninda dasing natapnim? Asikaya mayata apna gatangaman musia tapan
    tekwamban Anututa akumnanga aknga sandekngamik ba dasing? Ba apnata maatna gatangaman
    musia tapan tekwambik ba dasing? Ninu ie dua nataamang.
  bus-bus: Nↄgbɛ̃, ke nɛ́ n zã mì sí, ń dↄ̃ↄ́? Gↄ̃gbɛ̃, ke nɛ́ n naↄ̃ mì sí, ń dↄ̃ↄ́?
  gub-BL: Kuzà uzeruzar ma'e a'e nehe, aze upyta umen pyr a'e nehe, aze uzapo ikatu
    ma'e izupe tuweharupi a'e nehe, uzeruzar putar ru'u a'e nehe no. Awa uzeruzar
    ma'e a'e nehe no, a'e rupi katete nehe no.
  imo-imo: Ipuki tili ambomu nu nunge iyemu kinye molonio ulumuni yu Gotenga ungumu
    pilimbelonje aku ulumu nu naa liko manjirino. Aku tepala ipuki tili iyemu nu nunge
    ambomu kinye molonio ulumuni yu Gotenga ungumu pilimbelonje aku ulumu nu naa liko
    manjirino.
  boj-boj: O Kristen uŋa, ni ino gumbuluŋ Qotei aqa anjam minjimqa a are bulyqas kiyo
    sai kiyo di ni qalieqasai. O Kristen tamo, ni dego ino ŋauŋ Qotei aqa anjam minjimqa
    a are bulyqas kiyo sai kiyo di ni qalieqasai.
  eng-DRA: For how knowest thou, O wife, whether thou shalt save thy husband? Or how
    knowest thou, O man, whether thou shalt save thy wife?
  knf-knf: Iwi ñaaţ, imehaara me iluŋ kabuuran ayinu i? Kë iwi ñiinţ imehaara me iluŋ
    kabuuran aharu i?
  san-KHM: ហេ នារិ តវ ភត៌្តុះ បរិត្រាណំ ត្វត្តោ ភវិឞ្យតិ ន វេតិ ត្វយា កិំ ជ្ញាយតេ?
    ហេ នរ តវ ជាយាយាះ បរិត្រាណំ ត្វត្តេा ភវិឞ្យតិ ន វេតិ ត្វយា កិំ ជ្ញាយតេ?
  arn-NT: Fey, eymi domo, ¿chumngechi am kimafuymi tami montulafiel tami füta? ¿Ka
    eymi wentru, chumngechi kimafuymi tami montulafiel tami kure? Kimfal-lay tati.
  zas-NT: Din béngunaa guin ad ragbeetaman bal güünman gan chililadx lacheelaman,
    o bal xinguiaaw guin ma rliladx dxel niꞌqui laax ad ragbeet bal güünx gan chililadx
    lacheelix.
  ken-NT: Bě baghɔrɛ́ abhɛn bachí bakoŋo Yesu, barɨ́ŋɨ́ ná mbák ɛ̌ti ɛyɛká kɛ
    Mandɛm ǎkwáy bɛ́pɛ́mɛ manɛ́m abhɛka abhɛn bábhɨ́kɨ́ noko Mandɛm? Nɛ be babhakanɛm
    abhɛn bachí bakoŋo Yesu, barɨ́ŋɨ́ ná bɛ́ ɛ̌ti yɛká Mandɛm ǎkwáy bɛ́pɛ́mɛ
    baghɔrɛ́ bhɛka abhɛn bábhɨ́kɨ́ noko Mandɛm?
