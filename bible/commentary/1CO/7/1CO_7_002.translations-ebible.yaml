    ju, satu parampuan deng dia pung laki sandiri.'
  pol-UBG: Jednak aby uniknąć nierządu, niech każdy ma swoją żonę i każda niech ma
    swojego męża.
  qxh-NT: Ichanga pï-maywanpis mana cacunanpaj warmi ullgupis majachacanman.
  nwi-nwi: Mərɨg narmamə khapsaah mɨne nɨpiraovɨn kamhavən apnapɨg tuk əriə mɨnə;
