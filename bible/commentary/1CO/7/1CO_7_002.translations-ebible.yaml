  kyf-kyf: Nɩɩ, mʋtnɩgbʋʋ lɛnʋee 'gbʋ, nʋkpasu -ka ɔ 'dɛɛ 'ŋwnɔ, 'ɩn 'ŋwnɔ -ka ɔ 'dɛɛ
