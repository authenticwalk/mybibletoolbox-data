verse: 1CO.007.002
translations:
  kpx-kpx: Isito ata moagaeau vaveve toela vai molehi ladevemale kemoike di isiviale
    la bahataeau mahinuvulahai kolivulahave.
  okv-H: rate enda ta tiha paiha isapamane be mihia avoeto embo vahai na evohu jimbasuja
    eto evohu na embo jimbasuja amo javotoho be ra.
  tbo-tbo: Ega emoemotana po atapumi geka pite ona memae. Ma inapa matamaga a ludadana
    hina gelegeleta uyahimi, yaka a dumalu ipa ona tawine po yamoha yamoha agona.
  mal-C: എന്നാൽ അസാന്മാർഗികത ഒഴിവാക്കാൻ ഓരോ പുരുഷനും സ്വന്തം ഭാര്യയും ഓരോ സ്ത്രീക്കും
    സ്വന്തം ഭർത്താവും ഉണ്ടായിരിക്കട്ടെ.
  grc-SR: Διὰ δὲ τὰς πορνείας ἕκαστος τὴν ἑαυτοῦ γυναῖκα ἐχέτω, καὶ ἑκάστη τὸν ἴδιον
    ἄνδρα ἐχέτω.
  bgc-bgc: क्यूँके भोत सारे माणस जारी करै सै, इस करकै हरेक माणस जारी तै बचण खात्तर
    ब्याह करले, अर धणी-बीर एक-दुसरे के प्रति वफादार हो।
  khz-khz: Na kala kawakawa ewalana pakunai, namana maru kwapura gare kwapura pia
    garawa, e vavine kwapura maki maru kwapura pia garawa.
  deu-TKW: Doch wegen der Unzuchtsverirrungen mag jeder seine Frau und jede Frau ihren
    Mann haben.
  zsr-NT: Le tuntsca le cunác bunách ga niꞌ zoaliꞌ, ral‑laꞌ laꞌcuáꞌlenëꞌ‑nu ngul qui
    queëquëꞌ yúguꞌtë bönniꞌ nababquëꞌ lbiꞌiliꞌ, atiꞌ ral‑laꞌ laꞌcuáꞌlennu‑nëꞌ bönniꞌ
    qui queëcnu yúguꞌtë ngul.
  lin-lin: Kasi mpo na kokima pite, tika ete mobali nyonso azala na mwasi na ye, mpe
    mwasi nyonso azala na mobali na ye.
  hns-NT: Bakie biena biaah kare oe auro haldie se badmaasie kar sakie. Ohie se bestar
    hai kie mardaana logan biaah kar lewe, tab oesabke aapan aapan aurat rahie. Aur
    bhie thiek hai djab aurat logan biaah kar lewe, tab ohoesabke aapan aapan aadmie
    rahie.
  noa-E: Mamʉ jãg amach õor khabam dʉ̈ijã sĩi parhooba aadëphʉm gaaimuata emkhooinjã
    agdaujö amach ʉʉin dʉ̈i sĩsidnaa chi ʉʉinjã agdaujö amach jaain dʉ̈i sĩsid aju
    aai nʉm.
  eng-EMTV: Nevertheless, because of sexual immorality, let each man have his own
    wife, and let each woman have her own husband.
  mib-NT: Te sɨquɨ̄ jeē iyó jnúhun jnéní, te vāha ga jeē tāca tée na cóo ñasɨhɨ́ máá
    de, te suni tācá ñahan coo yɨɨ máá ña.
  lif-NT2: कर चाराम्‍मा याःम्‍बक्‍किन् साॽरिक् पोःङ्‌बाल्‍ले़ चोगुल्‍ले़ मनाःल्‍ले़
    आबाङे मेलिङ्‌गे़न् मेःत् कत्तुनिरो हे़क्‍क्‍याङ् मे़न्‍छुमाॽइल्‍ले़आङ् आबाङे इत्‍थुङ्‌गे़न्
    ये़म्‍बाॽ कत्तुनिरो॥
  xnj-xnj: Nambu ndava ya kuyepa ukemi, ndi kila mgosi avyai na mdala waki mwene,
    na kila mdala avyai na mgosi waki mwene.
  mmx-mmx: Ketla mumu mene loklok kakapmek maxamang at lixitkis epot mo i umsu. Kuren
    la i lox avukat do lavatlok dina epot ka tavakin getgesara ridi, la lavakin dina
    epot ka tavatlok getgesara bok tidi.
  cbr-NT: Usa 'aínbi ca camabi unin xanu cuëënia. Usa 'ain ca xanu itsi cuëënti rabanan
    camabi uni xanuñu 'iti 'icën, camabi xanúxribi ca bënëñu 'iti 'icën.
  tee-NT: Para va ixlaca'atalh ni na lhu catalhava ju alactu'unti ni jantu catamak'axtokcalh
    pus palai k'ox cava ni pumatamin jok'at capacxalh ix'amachaka'. Chai ju pumatamin
    chako'ulh ca'alilh ju ist'atsucunu'.
  eng-LSV: and because of the whoredom let each man have his own wife, and let each
    woman have her proper husband;
  cak-NT: Pero chuka' ri itzel yalan nisamaj, y nutaj ruk'ij chi quiri' ri achi'a'
    y ri ixoki' niquicanola-qui' chi niqui'en mac. Y romari', más utz chi conojel
    achi'a' tic'ue' jun quixaylal y conojel ixoki' tic'ue' jun cachijlal.
  pah-NT: 'Emo jara''g̃a ojipe''g̃a nembireko''g̃a potarahivuhu g̃a nderekovo. Nurã
    ji ei reki pe me: Tahembireko po akwaimbae''g̃a kunhangwera''g̃a pavẽi a''ero,
    a''e ji. A''ero po g̃a g̃wembireko''g̃a jate gwereko hamo.'
  sja-NT: Mamĩda ɨmɨk'ĩra tuu bak'ãri, wẽraarã ome pariatua p'ek'au oo nipai. Maperã
    ɨmɨk'ĩrapa ichi wẽra iru baipia bɨ; wẽrapa pida ichi ɨmɨk'ĩra iru baipia bɨ.
  xed-xed: Tsaw tama ná, ŋa wara hliri ná, ɗina ka klafta mndu ta marakw, ta dzaʼa
    marakw guli da zəʼal.
  mks-NT: Joo sa̱há cua̱chi cája ña̱yivi tá ndúu na xi̱hín na̱ co̱ cúú ñájíhí na̱
    á yíi̱ ná sa̱há ña̱ cán quéa̱ va̱ha chága̱ ná tanda̱ha̱ ná já ná coo ñájíhí in
    in ta̱a ta jári na̱ji̱hí va ná coo yíi̱ in in na.
  gfk-S: Iesene ari ta mu di murmur ira tintalen na hilawa, io kaie, i tahut be tike
    tunana na kis tikai ma no nuno haine iat, ma tike haine ma no nuno tunana iat.
  bmu-bmu: Mi ölöpŋi akzapmö, silegö sihimŋan sero yoŋgorö akepuköra iŋini mohot mohot
    mönö nanŋik nanŋik awanöm amemba malme.
  dgz-dgz: Go waenapan aruga uniunion wainan gogo ise ta ase ta taiwanumune menan
    apan daiton daiton muk waen muga muga di tambupen, amba waen daiton daiton muk
    apan muga muga tambupen, iwa wainan gogo tapi tawa.
  eng-GNV: Neuertheles, to auoide fornication, let euery man haue his wife, and let
    euery woman haue her owne husband.
  zaa-NT: Pero para qui'ni bittu innia le le' tentación nna, adila tsa' qui'ni ttu
    ttu le thua niula qui' le, ą'hua qui'ni ttu ttu niula nna thua nubeyu' qui' quį.
  eng-WEBSTER: Nevertheless, to avoid lewdness, let every man have his own wife, and
    let every woman have her own husband.
  guh-guh: Itsiata baitsi jane jivi navita pevitota pibisiacuene pexanaevi. Bajaraxuayaniva
    caepebi canacujitsia pijava bexaina. Bajara pijinia itsi petiriavi ata.
  bon-bon: Yepä ero piiyepu sargi mule wälu name pi biname cina miiji coga rooriye
    awadreca.
  nhw-BL: Pero, pampa itztoque miyac masehualme catli tlen hueli quichihuaj ica catli
    amo ininnamic, achi cuali sintla sesen tlacatl quipiyas isihua, huan sesen sihuatl
    quipiyas ihuehue.
  swh-ONEN: Lakini ili kuepuka zinaa, kila mwanaume na awe na mke wake mwenyewe na
    kila mwanamke awe na mume wake mwenyewe.
  wbi-wbi: Looli lino ulwakuva ingelo nyinga isavuvwafu umughosi ghwenu avisaghe nu
    muunhu ghwa mwene na ghweni un'dala avisaghe numughosi ghwa mwene.
  bba-bba: Adɑmɑ kurɔ dɑmɑrun sɔ̃ n weenɛ bɑɑwure u n win tiin kurɔ mɔ, kpɑ kurɔ bɑɑwure
    u n win tiin durɔ mɔ.
  eng-KJVCPB: Nevertheless, to avoid fornication, let every man have his own wife,
    and let every woman have her own husband.
  kgk-NT: Oĩ jepe omenda e'ỹ va'e teko vai-rupi rei oiko joty. Ani upéixa rei rei
    ereiko teĩ. Emenda katu. Peẽ, kwimba'e pene rembireko tee ae pereko katu. Ha peẽ
    kunha kwéry pene ména tee ae pereko.
  waj-waj: Sabi heera aataruuvo ngiiisi vaivaara ngia vaidiiya mmuaavai mmuaavai ngii
    nnaataiya safuuma varaatee. Ngia gioonnaiyaata mmuaikaraama ngii vaatiiya safuuma
    varaatee.
  cpy-cpy: Roo kanteencha, otzimatyee raayitee iina imayempi-waetzi-kari. Ari okimitee-yaari
    eejatzi tsinani-paeni, otzimatyee aayitee oemi.
  mpx-mpx: Yaa kaiwena ganawal paganina i bwatabwata ya, inoke tau maisena ge maisena
    totona lagona ni gan. I ola al, yova maisena ge maisena totona lagona ni gan.
  wbp-wbp: Kala kajilpankulu yangka nyinakarla yupukarra-wangu, kajikankulu marda
    warru parnka karntakupurda. Kujaju lawa-yijala, maju! Kuja-kujakuju, karntalpankulu-nyanu
    warlaja mardakarla, manu karntangkulpalu-nyanu warlalja-yijala mardakarla kali-nyanuju.
  luo-luo: To nikech weche mag terruok ngʼeny, ngʼato ka ngʼato nyaka bed gi chiege
    owuon kendo dhako ka dhako obed gi chwore owuon.
  nhe-NT: Pero, pampa itztoque miyac tlacame tlen quichihuaj tlen hueli ica tlen ax
    ininnamic, achi cuali intla sesen tlacatl quipiyas isihua, huan sesen sihuatl
    quipiyas ihuehue.
  aii-aii: ܐܝܼܢܵܐ ܣܵܒܵܒ ܐܝܼܬ ܙܵܢܝܘܼܬܵ‌ܐ، ܟܠܔ ܓܲܒ݂ܪܵܐ ܗܵܘܹܐ ܠܹܗ ܒܲܟ݂ܬܵ‌ܐ ܕܓܵܢܹܗ ܘܟܠܔ
    ܒܲܟ݂ܬܵ‌ܐ ܓܲܒ݂ܪܵܐ ܕܓܵܢܘܼܗ̇.
  esk-NT: Aglaan iñuk ikł̣itchakpaluktuq atlatułiġmun. Taatnaqhuni aŋutillaa piqaqtuksrauruq
    iŋmi nuliaġmiñik, suli aġnallaa iŋmi uimiñik.
  msb-msb: Pero kay surusobra na an kalaw-ayan, dapat na mag-asawa an kada lalaki
    kag babayi sa iyo.
  cpa-NT: Cónh¹jøng² dsio¹ báh³ li¹chian² hio¹³ quián¹²dsa. Jø¹² bíh³ dsio¹ li¹chian²
    dsa² ŋioh¹² quián¹² hio¹³. Di³ hliú² jǿg³ hlaih¹³ chi² jmøi¹guǿi¹.
  dso-dso: ଉଁ ସେଟା ସତ୍‌, ମାତର୍‌ ବେସି ଲକ୍‌ ବେବିଚାର୍‌ କାମେ ଚଲାଚଲ୍‌ତି କଲାଇନି । ମୁଇ କଇଲିନି
    ଗଟେକ୍‌ ଗଟେକ୍‌ ମୁନୁସ୍‌କେ ତାର୍‌ ନିଜର୍‌ ମାଇଜି ଆରି ଗଟେକ୍‌ ଗଟେକ୍‌ ମାଇଜିକେ ତାର୍‌ ନିଜର୍‌
    ମୁନୁସ୍‌ ରଇବାର୍‌ ଆଚେ ।
  meu-meu: to lebulebu garina tatau ese adavadia ta ta bae abidia, hahine ese danu
    adavadia korikori mo bae abidia.
  yva-NT: Weramu syo raenamo vatane wanui userer. Weti kove mamo anya ubaunam, anya
    nanentabo awaura wanya mai tutudi, muno wanya awaura anya mansai.
  dgc-dgc: Pero dapat mangasawa i bawat lélake, monda maiwasan de i péngibébi. Dapat
    be a mangasawa i bawat bébe, monda maiwasan de be i péngilélake.
  zpm-NT: Per parne tsod pe yquiaaqui cho guṉ guieḻyozh, tsonie zho zha ne led tsieeld
    zho, mazd wena zigtaa mguiw, zigtaa wnaaw ctsieelnia zho, tib tib zho gbanniese
    zho tsieel zho zigne rieguiaḻa.
  hix-NT: Omnyam haxa ryhe, tàhye tehxorye manatxhe. Àsok tawro hana, ayanhàn kom
    hoko oyehohkanàr kom ke, anaro rha wos hoko oyehohkanàr kom ke. Àro ke, ohetxe
    ro komo ahohtxoko, anaro rha wos hoko oyesnàr kom hona. Woràskomo komo y, omnyam
    xarha, onyo ro komo ahohtxoko.
  sim-sim: Wa, ji misi. An a heyewa nokophirmbirihi hulatolhakanda nombo oso os wasilaka
    mendek jihik nandu. Uwa osik hulaji amber halanak li nokoplaka. Unak nokopji erem
    amber halanak li hulasika.
  npi-ULB: तर धेरै अनैतिक कामहरूका अनेक परीक्षाहरूको कारणले गर्दा हरेक मानिसको आफ्नै
    पत्‍नी होस् र हरेक स्‍त्रीको आफ्नै पति होस् ।
  cgc-cgc: 'Yi laygay ko: Pwidi man dili nang en mangasawa, piro miad man na mangasawa
    nang en tak tama na mga ittaw natintar en na gabuat ta malaw-ay ta panan-aw ta
    Dyos. Tenged tama en na natintar, dapat na kada isya ki kyo may sawa'
  tim-tim: Gârâmâ egâliaŋgât dâp dondâ yendâpgât luâk âmbâle hanâk hanâk dâp gulip
    manbâi dâm âmbâleŋe luâk amboŋân amboŋân meyekbei. Akto luâk âkâ hainâk âmbenlupyeŋe
    ikiŋeâk ikiŋeâk meyekbei.
  yor-yor: Ṣùgbọ́n nítorí àgbèrè pọ̀ tó bẹ́ẹ̀ gẹ́ẹ́ kí ọkùnrin kọ̀ọ̀kan gbéyàwó tirẹ̀.
    Bẹ́ẹ̀ ni kí obìnrin kọ̀ọ̀kan ní ọkọ tirẹ̀.
  wos-wos: Du nak takwa wali hwanjoka mawuli yata dé haraki saraki sémbut huruhafi
    yanjoka mawuli yata dé takwa hési hératandé, lé déka hafu takwa reléte. Takwa
    akwi lé haraki saraki sémbut huruhafi yanjoka mawuli yata lé du nakré humbwitalé,
    dé léka hafu du rendéte.
  emp-NTPO: Baribʌrʌ bãrã tãẽna aud̶ua obadara bara bẽrã umaquĩrãba idji quimada erob̶aida
    b̶ʌa, idjab̶a wẽrãba idji quimada erob̶aida b̶ʌa.
  eng-F35: But because of the fornications, let each man have his own wife, and let
    each woman have her own husband.
  ind-ind: Namun, karena bahaya percabulan, sebaiknya setiap laki-laki mempunyai istri
    sendiri, dan setiap perempuan mempunyai suami sendiri.
  pes-OPCB: اما به سبب فسادهای جنسی که در اطراف ما وجود دارد، بهتر است هر مرد برای
    خود زنی بگیرد و هر زن، شوهری برای خود اختیار کند.
  mpt-mpt: Ina otane ibo alukum kaket bianiba maki tamano henganimib kesoa naka ibo
    alelwali bolaiba eka unangi imakwali bolananiba kamwal keine! Naka kobo unango
    omo biaebo bayota omo bianebte! Kobo unang maki taman deibo mo dleb haanemebe!
    Eka unang obsa imake dobo biaebo bayeta dobo bianebte! Obo mo deibanebta naka
    maki taman deibo mo dleb haanemebe!
  ssx-ssx: hande wanda꞉halina꞉ loke hoeyaasa꞉ haumanu wotu ya꞉leke handaata꞉ halima꞉
    ipika꞉ wanda꞉ mina꞉la꞉eki make wanda꞉ma꞉ halina꞉ da pula꞉eki make kutu pita꞉la꞉
    hauta꞉ epelieke.
  mkl-mkl: Ammɑ nɑ sɑkɑrɑ í sĩɑ inɛ fei ku nɛ ɑboɛ, nɔ ɑbo fei ku nɛ mɔkɔɛ.
  gaq-gaq: ମାତର୍‌‌ ସାପା ଅଡ଼ାରେଗ୍‌‌ ତ୍ନ ଲେଃଗେସା ସାପା ଙ୍ଗିର୍‍ବଏନେ ସେଲାମ୍ବୁଏ ବାରି ସାପା
    ସେଲାମ୍ବୁଏଃ ଙ୍ଗିର୍‌ବ‍ଏ ଲେଃନେ ଦର୍‌କାର୍ ।
  gof-RNT: Shin laymatethafe attanaw issi issi addey machcho ekko; qassi issi issi
    maccasas azini de7o.
  unx-unx: ମେନ୍‌ଦ ଆପାଙ୍ଗିର୍‌ କାମି ପେରେଜାକାନ୍‌ ହରାତେ ସବେନ୍‌ ହଡ଼ରାଃ କୁଡ଼ି ଆଡଃ ସବେନ୍‌
    କୁଡ଼ିରାଃ କଡ଼ା ତାଇନଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó lá onoimóza, moko netakumú gimilegú moloaká netá nenémo vaí oko minokanazo,
    nenemú ve nene etó etó iki vená aliiki venáinigi minatamó nene vatí oko neve.
    Itó vená keza ámina iki etó etó iki veló viiki váinigi minatamó nene vatí oko
    neve.
  lcm-lcm: Sikei, using a matan lau i panik kipo ago, e iang kapo ro ta siksikei a
    tauan ka atogon kana aina akorong. Au aina kapa, ka kun atogon ani kakana ta kun
    tauan akorong.
  aer-aer: Kenhe artwe nhenge anewe-kwenye-arle anemele, re apeke-arle anyelknge-anyelknge
    intemele angwenhenge apeke re, nhenge tyerrtye anewe-akerretyakenhe areyele mpwareme-arteke-anteye.
    Alakenhe-irreketyenge, ayenge anteme angkeme artwe arrpe-anenhele anewe aketyeke
    anewe ikwerenhe-arrpe arntarnte-aretyeke. Marle arrpe-anenhele anewe aketyeke,
    anewe ikwerenhe-arrpe ikwerenge akwete anetyeke.
  qvc-NT: Piru mana warmiyuq kashpaqam, wakingunaqa suqwan suqwan puñun. Chaymi chay
    uchata ama rurananllapa, alli kanman, yumbay runa, warmi kasarananllapa, kadunu
    warmiyuq ichu qosayuq kanambaq.
  tgl-ULB: Ngunit dahil sa mga tukso ng mga mahalay na gawain, bawat lalaki ay dapat
    magkaroon ng sariling asawang babae at ang bawat babae ay dapat magkaroon din
    ng sariling asawang lalaki.
  cbs-NT: Jamen dasibibu chutanamekatsi ikidan, juni tibi jau medibi ainyanunbunwen.
    Jabiaskadiai ainbu tibidi jau medibi beneyadianunbunwen. Jamen man jaskabumadan,
    atimapa jiwei man chakabuskubaintidubuki.
  xtm-NTPP: Kovaa ja kuechi ja u'vi ñu'u ini tee ma, te nasa kivi nduu de ji'in ndi‑in
    ndi‑in ña'a ma, te chukan kúu ja va'a‑ka ja na tnanda'a de, te koo ñasi'i de ma,
    te ña'a ma, te koo yii ña ma.
  nnq-nnq: Kwa magambu ga ngongola mbaya kila munalome abe na aanamundu mwene na kila
    munkege abe na angwanamundu mwene.
  bao-NT: Bʉari, ñee eperique do biro tii majiña maniro ca bii niirije jʉori, ʉmʉa
    cãa, nomia cãa, cʉ̃ja ca niiro cõrora nʉmo cʉti, manʉ cʉti ca tiiparã niima.
  san-ORI: କିନ୍ତୁ ୱ୍ୟଭିଚାରଭଯାଦ୍ ଏକୈକସ୍ୟ ପୁଂସଃ ସ୍ୱକୀଯଭାର୍ୟ୍ୟା ଭୱତୁ ତଦ୍ୱଦ୍ ଏକୈକସ୍ୟା
