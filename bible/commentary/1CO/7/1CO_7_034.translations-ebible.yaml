  zar-NT: Lëscaʼ caní raca queë́nu tu nigula nutsaga náʼlennu-nëʼ bönniʼ, en queë́nu
    nigula naʼ zóanu túzinu. Nigula naʼ zóanu túzinu ruíʼi ládxiʼnu le nequi queëʼ
    Xanruʼ, naca sóanu quez queëʼ Dios lu le naca cázanu, en lu böʼ naca cázanu. Nigula
    naʼ nutsaga náʼlennu-nëʼ tu bönniʼ ruíʼi ládxiʼnu le raca yödzölió ni, naca gunnu
