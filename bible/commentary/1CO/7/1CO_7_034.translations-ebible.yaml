    Kadnane. Endob i libune wén i bawagén, fégitungé noy de éntingayén dob duniyae
    ni non méuyot de ké fésuwaté noy bawag ne.
  nlg-nlg: Keri ke, na lei nina na ghanaghana uto tara tuvavoka. Na ghanaghana eni
    te utuni ghua vanira na lei vaivine. Na vaivine te mua taulaghi mua pe ke mua
    taulaghi tua, agaia te taluoli ngasilia heghena tana huli mana tarunga ge ke lutu
    vania Lord. Hauvaa na vaivine taulaghi te ghanaghana mavai na lei gehegehe ni
    maramana eni, ge ke liona me ke gonighi na hava ke va togotogoa nia tauna.
  dgr-DOGNT: eyıt'à wınì ełets'ǫǫ̀ ts'eht'ì lanì. Ts'èko hǫgeet'ı̨-le eyıts'ǫ t'eekogòò
