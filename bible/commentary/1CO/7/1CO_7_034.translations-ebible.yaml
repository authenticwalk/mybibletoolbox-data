    jabesi baruoho dë mae jioruomoröhego.
  geb-geb: Maaŋ muuŋgiap, mbe ndɨkndɨgi shɨgeri. Mba sɨɨŋra ki biptarir ŋkaa gum tira
    kara vergi nzɨrir mbigi, mani vhɨzgi nzɨrir mbigi, mbe guigira Guma Bakɨme vuzvugi
    tɨvi ga ndɨkndɨgi. Mbe za wari ndiv Fhe Bakɨmen nɨɨŋgip, mben fhavi za ŋgaravra
    kɨrim, mben ntuu vhɨra ŋgarav kɨrga. Mana tɨgi mbik, ana kha nuiana bigi ga nzuav
    ndɨkndɨgi vhɨrve ga mbui. Ana won man vuzvugi tɨvi, ana ntan muun za mbui.
  bsj-bsj: Neer cero tikangum. Nawiye wo nabeu kaka'a bubiya ki kwa'a diker yilam
