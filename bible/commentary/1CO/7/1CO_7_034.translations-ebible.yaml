    bisel min, kamaa unang min, kapket albu uyo Kamogim Yesus imi kuguup umi aget
    uta kup fugun-bom-nulu, niyo God ilami aligaap ke-nilita, yang intaben intaben
    kuguup kanumi uyo, niyo ilami kanumal o agan-be bota kanu-bom-nilita o agan-kalon-temu
    kale minte, unang tinum digin uta kafin diim komi mufekmufek umi aget uta kup
    fugun-bom-nuluta, kanu-bilita, imak beyo nimi deng uyo tebemak o age-nuluta, bota
    kanuman-temu ko.
  piu-2006: '@see-verse:1CO.007.033'
  poh-NT: Jeꞌ woꞌ reꞌ ncaꞌn take ixok maꞌxta chic quibahi̱l chꞌi̱l take jaꞌ nquisicꞌ
    ta quibahi̱l, reꞌ take reꞌ maꞌxta bih narojic wi̱ꞌ ricapew-bal xa chiri̱j laꞌ
    nicꞌ wach i camanic nacaꞌnam chiwach i kAja̱w Jesus no̱j wi̱ꞌ quicapew-bal eh
    jeꞌ woꞌ chi ribanaric haj wilic i noꞌjbal nponic chiwach i Jesus. Jeꞌ reꞌ ncaꞌn
    ruꞌum nca̱j quikꞌahsam qui̱b ru̱cꞌ quicapew-bal chꞌi̱l quicꞌacharic chiwach woꞌ
    i Jesus. Raj nchel take ixok caxa̱ra chic take maꞌ xa jenaj ta chic nquiyew wi̱ꞌ
    quicapew-bal ruꞌum nok reꞌ chic take paꞌ bih jaric ncamanic reh china̱ acꞌal wili
    no̱j wi̱ꞌ ricapew-bal eh jeꞌ woꞌ chi riyew ricꞌux chi riyeꞌeric risukquil ricꞌux
    i ribahi̱l ru̱cꞌ ribanaric holohic laj noꞌjbal chiwach.
  tue-tue: Cʉ̃ʉ̃ nʉmo, teero biiri Jesucristo ʉsenirĩ boogʉ́, cʉ̃ʉ̃ tiidʉgáre pʉaró
    niicu. Numiã́cãrẽ teerora niiã. Manʉmanigõ marĩ Õpʉ̃ye maquẽrẽ bayiró wãcũco.
    Cooya õpʉ̃ʉ̃mena, coo wãcũrémena Cõãmacʉ̃ booró tiidʉgáco. Manʉcʉtigope atibʉ́reco
    maquẽrẽ bayiró wãcũco, coo manʉrẽ boosã́gõ.
  bjp-bjp: Ma wolwol kia ka kasang. Fifin ae biil i fakekel le nenge tah, i lala wol
    la sau na foim ke Kumguui. Wolwol kia sau isi in ta tikii pununfo ke tanwa usuf
    Kumguui. Isau le fifin ae i fakekel i lala wol la isi foron tier tinaga na piklinbat,
    ke arafa in falaes antu arae.
  xon-xon: le waalandak yakr mfum mulee. Upii u kaa kpa chal na, bee usapɔɔn u kaa
    nyi uja na, utafal bi Tidindaan aabɔr ni la; u ban ke uwon ni waawiin li bi chain.
    Upii u kpa chal na, utafal bi dulnyaa wee ni aabɔr ni la, u dakl waah ga ŋa pu
    ki piir uchal aasui na la.
  tzo-ZNT: Mu jtosuc noꞌox ti cꞌusi tsnopique. Jaꞌ noꞌox yech ti muchꞌutic chꞌabal
    smalalique, más xocolic ta snopel ti cꞌusi jun o yoꞌon ti Cajvaltique yoꞌ xtunic
    o ta stojol ti Cajvaltique. Yan ti muchꞌutic oy smalalique persa tsnopic ti cꞌusitic
    jun o yoꞌon li smalalique.
  mpm-NT: Suni siaꞌan sɨɨn sɨɨn jani ini ñaꞌan iyo yɨɨ jiin ñaꞌan kancha maa ɨɨn,
    chi ñaꞌan maa ɨɨn un jitu ndiꞌi ini ña jiin jniñu maa Jitoꞌyo, chi ndiyo ini ña
    ja kondoo ii añu ña jiin yɨkɨ kuñu ña ja kuu nuu maa Jitoꞌyo. Ko ñaꞌan iyo yɨɨ,
    chi ndɨꞌɨ xaan ini ña ja siuku ña taka jniñu iyo nuu ñuyɨvɨ ja na kusɨɨ ini yɨɨ
    ña jiin ña.
  ots-NT: Guejti nʉr bbɛjña̱ nʉ ya jin gui bbʉ ʉ́r da̱me cja̱ co nʉr ba̱jtzi bbɛjña̱tjo
    nʉ jí̱ bbe i ntja̱jti, i jon ca Ocja̱ göhtjo mbo ʉ́r mʉy. I mbe̱ni ja drí hmʉy
    ncja ngu̱ ga ne ca Ocja̱, como ʉ́r mɛjti jøña̱ guegue‑ca̱ cár cuerpo co hne̱je̱
    cár tzi mʉy. Nu nʉr bbɛjña̱ nʉ i bbʉ ʉ́r da̱me̱, dé ga mbe̱ni yʉ i cja hua jar
    jöy, cja̱ co ja drí dyøti cʉ i bbɛjpi cár da̱me̱.
  hoy-hoy: 'मदावळ्त अदिक बिना मदावळ्त पोर दा भी भेद आद: बिना मदावळ्त पोर प्रभु उन
    चिन्ता दा ईरतार कि आक मय अदिक आत्मा येढ्ढु दा पवित्र ईरूल, लेकीन मदावळ्त दुनिया
    अन चिन्ता दा ईरतार कि तान गांड्ड उक खुश ईटुल.'
  amo-amo: Ame nkoso, nanere tutun unit unan sali nilugma, sa kuburu ita nibinai nimon
    nCikilari, inda na iba so lau nan nya nidowo nan nruhu, ame uwani nilugma din
    ti kibinai nimon nnyi, ules lanza nmang me.
  pjt-pjt: Palu paluṟu kampa kutjara kulini kuri pukuḻmankunytjikitjangku munu Mayatja
    Jesunya pukuḻmankunytjikitjangku. Ka minyma kuri wiyangku munta tjinguṟu kungka
    nyiṯayingku Mayatja Jesunya pukuḻmankunytjikitjangku kutju kulilpai. Panya paluṟu
    Mayatja Jesunya pukuḻmankunytjikitja mukuringanyi kurunpa winki. Palu panya minyma
    kuritjarangku wati palumpa kuri pukuḻmankunytjikitja puḻkaṟa mukuringanyi munu
    nyara palulanguṟu kutjupa kutjupa tjuṯa rawangku palumpa palyalpai paluṟu pukuḻarinytjaku.
  cwe-cwe: na konogelwa na vinhu vidi. Iviya yauko mbasakanyo hagati ya muke hanasoligwa
    hebu mhambe. Mwanamke hanasoligwa kosang'hanila mbuli za Mndewa muladi yapate
    kwela lukuli lwake na muhe wake. Mbali muke yasoligwe kosang'hanila mbuli za isi
    ino, kwaviya kolonda kumnogeza mulumake.
  daa-NT: Ŋaar-ak ko, kelmoy ɗeeɗtu werin seera. Ampaa ko, daatik taat bal gine mitko
    wala gemso oki, ŋuur ic kellimco ɗo gamin ku Rabbin Iisa, asaan ŋu bariya botol
    taat ŋuu kuuniye geen̰ji kun̰ji iŋ riyco ho iŋ pikirrico. Kar daatik taat ob gay,
    taar ic kelimti ɗo gamin ku duniiner ho ta bariya botol taat taa gine maan kaak
    mitti rakiyo.
  mlp-mlp: In nazaq emad in anad giger iyaqta. Teq on gidugniz haiqta teq on baras-barasta
    nagan in Iyahta ago kabiy naqmo emgo ginad bunmo usaqta. Usad in gisan gimugan
    inaqmo bunmo Iyahta ugeq in amomo agota iyeq osnan ginad bilaqsa osayta. Ari aw
    aduw inaqta na in og ka ago daq amo amo ginadin emaqta. Ad in aduw anad emid dimniygo
    anad usaqta.
  ape-C: Douk namudok aria ananim urkum puwarom um biyeh. Aria onok armatok douk wata
    kwurao anan arman iri uwe, okwokwim urkum douk morum kwunek Debeini ananin atin
    mour. Okwokwim urkum morum kwakri kwukon okwok kanak um Debeini aria kwupe ananik
    atuk. Aria okwudok douk kworao arman iri, okwokwim urkum apa morum agundok atapishi
    eshudok eneshenesh. Okwok kwakri kwunek eshudok douk okwokwin raminen nakriyesh
    iri.
  bgs-bgs: Purisu ágduwa-duwa tô kandin panámdám. Iring gó kanan tô mga gabayi na
    ágpamaké. Tô bayi na ándà duma mému bággén din tô tibuk kantayan din tun ta Áglangngagán.
    Asal tô bayi na duwán duma ágkasasó tingód katô mga ágkémun kani banuwa ébô kadayawan
    tô kandin duma.
  faa-faa: Himu takumo hinamoaki hemakapukua, himu takumo Kotiaki hemakapukua, ayiáka
    rerapo. Hinamo yaromo soko, hinamo aporo punafonosamo soko, Kotipoko rakirane
    kára hemakapurapo. Hauaka wo makata rakirane fasikia ipi kau soko, ipi ho soko,
    ipi hemakapurane soko, Kotiaki paoraka rakiako hemakapurapo. Arirakano hinamo
    aporo aseamo ipi apiamo sesehoasimo hauaka wo makata rakirane kára hemakapurapo.
  kik-kik: 'naguo wendi wa ngoro yake nĩmũgayũkanu. Mũndũ-wa-nja ũtarĩ mũhiku kana
    mũirĩtu etangaga na maũndũ ma Mwathani: Muoroto wake nĩ kwĩheana harĩ Mwathani
    mwĩrĩ na roho. No mũtumia mũhiku etangaga na maũndũ ma thĩ ĩno, na eciiragia o
    ũrĩa angĩkenia mũthuuriwe.'
  cap-NT: Niz̈aza zalzi maatakz̈ kamañz̈tan zultir maatakz̈ kamañz̈tan anac̈ha tsjiikaz.
    Ana zalzi maatakqui Yooz kamañquizkaz kuz tjaac̈ha. Curpumi kuzmi Yoozquin sirwizquin
    tjapa kuz tjaac̈ha. Pero zalzi maatakazti Yoozquin sirwicanami tii muntu kamañquiz
    kuz tjaac̈ha, persun lucu cuntintu cjisjapa.
  ksr-ksr: Poŋnoŋ leegeŋ embianoŋ leegeŋ awaraŋgoŋ momoya horori uutanoŋ deeno laligoja.
    Kaaŋiadeeŋ emba loya qaa ano emba saraŋ masaraŋa laligojaoti, iyoronoŋ mono Pombaa
    ilawoilawaajoŋ majakaka momakejao. Ii moma “Nomaeŋ ambe uŋana ano sele busuna
    soraaya kolooro Pombaajoŋ sokonaga,” iyaŋgaraajoŋ kaeŋ jeŋkejao. Kaeŋ jeŋkejaoto,
    eja meŋ laligoji, iinoŋ mono balombaa ilawoilawaajoŋ majakaka momakeja. Ii moma
    “Nomaeŋ ambe lonaa uutanoŋ qeaŋgoro sokonaga,” aŋaajoŋ kaeŋ jeŋkeja.
  eng-TNT: There is difference bitwene a virgin and a wyfe. The single woman careth
    for the thinges of the lorde that she maye be pure both in body and also in sprete
    But she that is maryed careth for the thinges of the worlde how she maye please
    her husband.
  sbs-sbs: u kauhene. Va sa sesetwe va kurwakazi kapa va lyanjo va vilela ku wamana
    ni zintu za Simwine, mu va swanela ku njololeza mivili ya vo mi mu luhuho. Kono
    va kurwakazi va sesetwe vena hulu mu ku vilezwa za va kwame vavo mu va swanela
    ku va taviseza.
  sue-sue: Ago inoise duba etore nowia. Are bama ema tepo ata mai sasire nukare da
    ago ine Tuara buara kotumu-kotumu inowera. Ago inoise dubare tamare nusokare saramuro
    Tuara gegenai waise kotupitinowera. Ota bama emare meni awa tamara nena ami emo
    kotumu-katumu inowia. Awa iu nuso meni gai ewanana waise ago inowia awa.
  fra-NCL: De même la femme, celle qui n’a pas de mari, et la vierge, ont souci des
    choses du Seigneur, afin d’être saintes de corps et d’esprit ; mais celle qui
    est mariée a souci des choses du monde, elle cherche à plaire à son mari.
  snn-NT: Romi hua'na'ga güina'ru ba'iyë. Romi zincua, ëmë beocua ba'ijën, Cristo
    yo'o yo'ojën coñe se'gare yëjën, bacua ga'nihuëanre, bacua recoñoare ro'tajën,
    Cristo baingo sëani, Gare jucha yo'oye beoye baza cajën, Cristote cu'ejën ba'iyë.
    Romi huejasi'cuaca ën yija ba'iyete ai ro'tajën, Yë'ë ënjë yëyete ro'tago, baguëte
    conza cajën ba'iyë.
  atb-NT: Haû mù, yhâng shirong é myit gi, byo myín nyi ri. Myi a ló é myiwe nghut
    nghut, zomyi gyíng nghut nghut gi, yhâng é gungdu eq woi-nyí má haû Yhumsîng lé
    rago wó ap nóng râ matú, Yhumsing é muzó pé eq séng luî myit chiq nyi ri. Nghut
    kôlhang, myi ló bê myiwe gi, yhâng é yhumsîng hpó lé hkâsu wó gabú nhâng râ matú,
    mingkan shi é muzó eq séng luî myit chiq nyi ri.
  cek-AK: 'Sava tawn nongpata hoi tangla cuem loe anghmong ai. Sava tawn ai nongpata
    loe taksa hoi pakhra ciimcai hmaek thai hanah, Angraeng ih toknawk to panki hoiah
    sak: toe sava tawn nongpata loe, a sava koehhaih sak pae thai hanah, long nui
    ih hmuennawk nuiah a poekhaih palungthin to suek.'
  bkd-bkd: na tumenged taena agkasaad sa henà-henà din. Daw saena ha bahi ha hurà
    kaasawa hurà pakasamuk kandin hu pagsunud din hu Ginuu ta sa lawa daw sa henà-henà
    din intugyan din duun hu Ginuu. Ba saena ha asawahan en sigi dà agkasamuk hu kahimtang
    dan ku in-inuwen din ha mabayà-bayà gayed sa asawa din.
  ctu-76: Che' je'el mach lajal jini x'ixic am bʌ i ñoxi'al yic'ot jini mach bʌ ba'an
    i ñoxi'al. Jini mach bʌ ba'an i ñoxi'al mi' pensalin i cha'an bʌ lac Yum cha'an
    i yʌc' i bʌ ti Dios cha'an i cha'liben i troñel Dios ti pejtyelel i bʌc'tyal yic'ot
    ti pejtyel i pusic'al. Pero jini am bʌ i ñoxi'al mi' pensalin jini am bʌ ti mulawil
    yic'ot cha'an i mele' chʌ bʌ mi' mulan i ñoxi'al cha'an tijicña mi yubin i ñoxi'al.
  lac-NT: Baxuc a xquic xano', u tiri' ti' a xquic xano' u tiri' u beyaj a xquico',
    a toc cha'an yejer a mʌ' cha'an a xquico' u beyaj a xquico', a toc ch'a'an, yejer
    a xquico' a mʌ' ch'aja'ani'. Mʌ' ja wirej, a xquico' a mʌ' ch'a'an ten xib cu
    chen tucric bic tabar u qui'quintic yor C'uj yejer tu cotor u pixam. Chen a xquico'
    a ch'a'an ten u mam, cu chen tucric bic tabar a ba' ca' u betej ba' te' ich yococab,
    yejer an ten bic tabar u qui'quintic u yor u mam.
  xla-xla: Epammama ya꞉tapo momalamale dapiyamte dla tatlapo halemdepo. Malamale haleye
    ya꞉llu dla siyele hamilowe kokopo, epame haleye Lod dla siyele hamilowe kokopo.
    Epame wola꞉ mape mepamdepo. Sote popa꞉lalo wola꞉ mate epo ipilatalo matetapo woloma
    God okoye ka꞉pi halowe tlo momalamdepo. Adipalati, yia꞉ solotamdepo, yia꞉tapo
    God oko hamama yia꞉ moto tle epame yia꞉ soko tle aiyalma depo ha꞉ha꞉lowedeme.
    Amasiyama oplami walle a꞉yatapo isikimi ya꞉wolali mate yimlala mate gadlowe koko
    tlo momalamhalemama ya꞉wolali dla siyele hamilowe koko ma sikemte momalamhalemdepo.
  xav-NT: Taha wa, maparane ĩsimiromhuri te tãma 're hâimana za'ra, aibâ norĩ ma hã,
    te te sima sô 're ĩrob'ruiwapari za'ra mono hã, Wanhib'apito ma, duré timro ma
    zama. Duré, pi'õi hâiba prédum norĩ, mro ãna 're ĩhâimana za'ra mono hã, duré
    pi'õ préduptém norĩ, mro ãna 're ĩhâimana za'ra mono hã ta norĩ hã te za simi'ẽ
    na Wanhib'apito ma si, te te tãma 're romhuri za'ra, wa'wa ãna. Wanhib'apito ma
    si, tãma 're sihâiba nhomri u'âsi za'ra mono da, te za tô sena te te sima 're
    wẽ za'ra, mro ãna 're hâimana za'ra mono wa, ta norĩ hã. Tane nherẽ, pi'õ norĩ,
    mro ré 're ĩhâimana za'ra mono norĩ hã, te za ti'ai ãma marĩ zô si sima 're sõpré
    u'âsi, timro udâna, robze na ãma 're hâimana za'ra mono da.
  cuk-cuk: Amba deyobmodo, ome-sui-sated, yagwa-ebogwa ebo emalad. Wemardi, unnila
    na e-san-swilidik-guega, degi, e-burba-swilidik-guega Bab-Jesús-ibmarginbi binsadimalad.
    Ar ome-sui-nikaddi, we-napneg-ibmargi binsadiid, igi-e-sui-weligwar-ito-imakodibeye
    bur binsadiid.
  tbf-tbf: Ine a tsana ken vienviendon a vetvettei. Mi vevien naor ta kap ngas rei
    o, mi vevien kap telekire ka, a vodon veleongtie ken sar tsientsang mi Nguts terengien
    va ta mang teir putan mi kurikurien ma mi morumoruan si ken tsientsang mi Nguts.
    Eiekesen mi vevien rei a vodon veleongtie bu kepineits ine simi mangmagoso enaenamon,
    ma vasa va ta varese ven ken labeit.
  uig-CYR: Йәнә келип аял вә никаһланмиған қизниң оттурисида пәриқ бар; никаһланмиған
    қиз болса Рәбниң ишлириниң, қандақ қилип һәм тәндә һәм роһта пак-муқәддәс болушниң
    ғемидә болиду; амма ятлиқ болған аял қандақ қилип ерини хурсән қилиш үчүн, бу
    дуниядики ишларниң ғемидә болиду.
  ikw-NT: ke nọodoghari a n'apna lawụru. Nyerinya ke nwée nzi mọbu ke máa nyerukna
    neeche echiche gbasịri ẹrnu Nyenwe aị, kwnornu nụ o pioru o gweru ẹhni a nụ enine
    a nyee Nyenwe aị. Kọvu nyerinya ke nwernu nzi neeche echiche gbasịri nhne ke ọwa
    ka, kpa o jeeme nhne jaamasị nzi a.
  khs-khs: 'Himu takalese kesalema matanepela:, himu takalese Kotema matanepela:,
    epapuluse sita: tesekeye. Kesale sopa:lawala, kesale sena eta: hapamawana, Kotepela:
    timinisewa sosolo matanesekeye. Peleya: weyamo kete matanese heleye tiye e tomawana,
    e howana, Kotewemi kulu hapa tima:na:pela: mane napolo sopolo matanesekeye. Alawamona
    kesale e sena epelemita: peleya: we kete matanese timinisewa sosolo matanesekeye.'
  dwr-ENT: ኣ ቆፋይ ሻኬቴዳ። ኣሲና ጌላቤና ዎዶራታ ባሬ ኣሹዋኒኔ ባሬ ሼምፑዋን ጌያናው ኮዪያ ዲራው፥ ጎዳ ኦሱዋባ ቆፓው።
    ሺን ኣሲና ጌሌዳዉና ባሬ ኣሲና ናሼቻናው ኮዪያ ዲራው፥ ሳዓባ ቆፓው።
  pma-pma: Sakini, meatin enek, rendemien onen elu. Ka ahin keil koa artetalihetei
    vuo atouli hau keil, keil amundem houlu usil tounah keil onen Ahi Asuv. Keil e
    vati mok avatolas en meten Asuv hetal min ave ka rendemien keil one. Ka ahin koa
    retalihe, rendemien onen mules en tounah keil ten out netan ka hemukave hesakin
    meatin onen helonge hetahos.
  atd-NT: no ogkabaadbaad ka goinawa rin. Ka boi no waro asawa, ian din do ogdoromdomon
    ka igkarago to Lagboy on Igbuyag ta su igbogoy rin on ka tibo no goinawa rin woy
    ka dayagang to lawa rin to ogtuman to mgo igpohimu to Lagboy no Igbuyag ta. Di
    ka boi no duon on asawa, ogkatiglingoy to pog-ugpo dan kai to soini no kalibutan
    oyow ogkarago ka asawa rin.
  tel-2017: అందువల్ల అతని మనస్సు రెండు రకాలుగా పని చేస్తూ ఉంటుంది. అదే విధంగా పెళ్ళయిన
    స్త్రీకీ, పెళ్ళికాని స్త్రీకీ తేడా ఉంది. కన్య శరీరంలో ఆత్మలో పవిత్రత కలిగి ఉండాలని
    ప్రభువు కార్యాలను గూర్చి శ్రద్ధ కలిగి ఉంటుంది. పెళ్ళైన స్త్రీ అయితే తన భర్తను
    ఏ విధంగా సంతోషపెట్టాలా అని ఈ లోక సంబంధమైన విషయాలపై శ్రద్ధ కలిగి ఉంటుంది.
  hat-BSA: Konsa, enterè li divize. Fanm ki pa marye a ak vyèj la, sousye de zafè
    a Senyè a, pou li kapab sen ni nan kò, ni nan lespri; men sila ki marye a sousye
    de zafè a mond lan, de jan li kapab fè mari li plezi.
  top-NT: Lactzumaján tunu ixlatama̱tcán, namá tzuma̱t tí ni̱ makaxtoka li̱puhuán
    la̱ nali̱macuaní Dios ixtascújut y na̱ chuná ixtalacapa̱stacni, pero namá tzuma̱t
    tí makaxtoka huata li̱puhuán la̱ nacuentaja ixta̱ko̱lú, ixchic y ixcamán.
  msk-msk: Wakaw yamabain yang kanaan dumdum kay gadumdum yaan na makaontol kang Jesu
    Kristo, aw arag gadumdum na makaontol sang kanaan asawa. Magonawa sang bobay na
    aon day bana, yaan yang abay naan dumdumun yang kanilan kaogalingin antak yaan
    makaontol sang kanaan bana. Toyo yang bobay na tomotoo na way bana, pyagadakora
    naan sang kanaan ginawa si Jesu Kristo na kanatu Ginoo antak yaan makatoman sang
    pagbuut ni Jesu Kristo kanaan.
  gyr-NT: Evocoiyase ndahei ñepei opɨhañemoñetasa vɨreco. Ẽgüe ehi avei cuña opɨhañemoñeta
    rereco; cuña ndomendai vahe, ipɨhañemoñeta yande Yar upendar mbahe rese, güetecuer
    iyavei oespíritu rereco tuprɨ ãgua Tũpa upe. Cuña omenda vahe rumo ipɨhañemoñeta
    co ɨvɨ pɨpendar recocuer rese tẽi omer mbovɨha ãgua oico.
  kmh-kmh: Kun gek, nuk gos omiŋal niŋniŋgamb. Biyn bi ma dipay gok, Gor nup gosimb
    niŋiy mindrep giy, nup nep gosimb niŋun aŋgiy niŋniŋgambay; pen biyn bi sek gok
    yergen, bi yand ak nup tep giniŋgamb aŋgiy, tap lum ar biy gos ak niŋiy gey amniŋgamb.
  ukr-ONPU: 'і він поділений. Незаміжня жінка й дівчина турбуються про Господнє, щоб
    бути святими тілом і духом. А заміжня турбується про світське: як догодити чоловікові.'
  emi-emi: me nannaane eghaaghalua. Me lo ateva vause tam lai ia enannangaili uunguaane
    Vau ngepona ateva. Aloannaane tani taula maamaulueaane ta Vau ngepona ateva tale
    vilikina me tale spirit. Me tale vause ateva lailai ia, enannangaili voto tale
    kosa ateva nongina vaalua aue eghelei emasimasi taitanna ateva.
  zpv-NT: Ziꞌchi za laꞌh gunnaꞌh nin nagahdxi guchinaa riuuꞌ za ba lligaaba xcweenta
    si Dxiohs tin gaca ba tuhbi gunnaꞌh nin guunsi xtsiꞌn Dxiohs gaduhbi stoꞌ ba;
    per ya ziga gunnaꞌh nin ba bachinaa riuuꞌ za ba xcweenta cohsa guidxyiyuh nee
    tin rusiahxi za ba laꞌh cheꞌhla ba.
  gux-gux: Lani n teni ke o podaano yama boagidi kaani lie. O pua moko, yua n kaa
    pia ja, leni yua n daa bani ja, bi moko kuandi bi yama o Diedo hantaadi nni, ki
    moandi ki gagidi bi gbanandi nni leni bi yantiali nni kuli. Yua n kuni o ja kuandi
    o yama handuna hantaadi nni ki lingi ki baa mangidi o calo pali.
  kos-kos: ac ouinge el inseluoelik. Sie mutan tia payuk ku sie mutan soenna payuk
    el nunku yohk ke orekma lun Leum, mweyen el kena kisakunla kewana manol ac ngunal.
    A sie mutan payuk el nunku yohk ke ma lun faclu, mweyen el kena akinsewowoye mukul
    tumal.
  ibo-ibo: Ọ na-enwekwa obi abụọ nʼihe ọbụla ọ chọrọ ime. Otu a ka ọ dịkwa nye nwaagbọghọ
    na-alụbeghị di maọbụ onye nke na-amabeghị nwoke, nchegbu ya bụ banyere ihe nke
    Onyenwe anyị. Ọchịchọ ya bụ ka ọ dị nsọ nʼanụ ahụ ya na nʼime mmụọ ya. Ma nwanyị
    nwere di na-echegbu onwe ya banyere ihe nke ụwa a, otu ọ ga-esi mee ihe ga-atọ
    di ya ụtọ.
  yml-yml: ꞌAuvea yana folova faifaina i nuanua wata yana vavine ꞌadi kiavesosoana
    faifaina i nuanua bega yana nuanua i vesidakadakai. Wata baniꞌodi vevine kebu
    i da nagiga wata neꞌeꞌela, tutuya matatabuna ꞌAuvea yana folova faifaina i nuanua
    fai nuanuadi tomogodi wata ꞌanuꞌanunudi matatabuna i na tauyedi ꞌwaineye. Weꞌe
    vevine naginagidi, fwayafwaya ꞌana nani ꞌadi nuanua ꞌwaidie i ꞌenoꞌeno fai nuanuadi
    yadi lalamogavo i na kiavesosoanidi.
  ory-ory: ଅବିବାହିତ ସ୍ତ୍ରୀ ଓ କୁମାରୀ ଶରୀର ଓ ଆତ୍ମାରେ ପବିତ୍ର ହେବା ନିମନ୍ତେ ପ୍ରଭୁଙ୍କ ବିଷୟ
    ଘେନି ଚିନ୍ତିତ ହୁଅନ୍ତି; କିନ୍ତୁ ଯେ ବିବାହିତା, ସେ କିପରି ଆପଣା ସ୍ୱାମୀର ସନ୍ତୋଷପାତ୍ର ହେବ,
    ସେଥିପାଇଁ ସଂସାର ବିଷୟ ଘେନି ଚିନ୍ତିତ ହୁଏ।
  bzj-bzj: Soh ih ga too ting weh di haal ahn eena too difrent dairekshan aal di taim.
    Rait soh, wahn laydi weh ih hozban ded, er wahn laydi weh da verjin, oanli kansaan
    bowt di Laad werk aal di taim, kaa dehn waahn gi dehn hoal self tu di Laad. Bot
    wahn marid uman kansaan bowt di ting dehn a dis werl, ahn how ih ku pleez ih hozban.
  chk-chk: iei mine a kinikinfesen letipan. Eman fefin esap pwüpwülü, ika eman föpwül
    esap mwo pwüpwülü a chök ekieki usun än ach Samol angang, pun a mochen pwe inisin
    me ngünün repwe pin fän iten ach Samol. Nge eman fefin mi pwüpwülü a ekieki mettochun
    ei fanüfan, pun a mochen apwapwai pwülüan.
  ssd-ssd: Ta tuku nu Suŋgo tuku idusmba piyo nuŋe turmba iduste le wam ar taŋge nu
    didikade. Pino kosnu ko pino mbanzo ande nu Suŋgo tuku wam ndo idusniŋmba nuŋe
    wamdus ŋgarosu ŋakmba Suŋgo tuku palmbim kumuŋ. Pino taŋgo ŋak nu kilke te tuku
    wam turmba idusniŋmba nu taŋgo nuŋe gare tambim tuku ndin sotate.
  acr-TNT: Jecꞌulaꞌ na xa ta jun uwach ruchac, ma cuꞌan ri cajawax pa ruchac ri Dios
    y cuꞌan ri cajawax chique rufamilia. Y jenelaꞌ cucꞌ ri hermanas. Ma ri hermana
    na jinta rachijil, na jinta yaꞌl cꞌayew che lic cutakej saꞌ ri caraj ri Kanimajawal,
    ma utz cꞌu riꞌ cuya rib pukꞌab ri Dios rucꞌ rucuerpo y ronoje ranimaꞌ. Noꞌj ri
    hermana cꞌulanic e cutakej suꞌanic quebuchajij rufamilia wara che ruwachulew y
    cutakej saꞌ ri caraj ri rachijil.
  rop-rop: en im garra faindim miselp langa midul. En im lagijat du langa ola gel.
    Det widogel en det yanggel oldei gibit miselp langa det wek blanga Jisas Krais
    det Bos blanga wi, dumaji detkain gel wandi gibit miselp holbit langa Jisas Krais
    brabliwei en wek blanga im. Bat det gel hu garram hasbin oldei gibit miselp langa
    ola enijing langa dijan wel, dumaji im oldei jinggabat im hasbin en hau im garra
    meigim im hasbin gudbinji.
  mee-mee: ba ka lona lualua. Ba muni avale a sana natale o malaui e sane keno kala
    nga apanung tale ka lonavavai ta kumangng ae Avolau kanna. I ke bai ta kumangng
    ka kumangng ae Avolau kanna ka mirana ba ka kannuna bole. Ava avale e kamapitakama
    ka lonavavai ta oru re nga mogalo laekia e ngape, ba ke bai ta kumangng ka oru
    rae natale mate rea.
  dif-dif: Pilkipilki nganai widlani ja mankarani. Mantaka widlali manujeli ngundrai
    mina Kaparaia nganai, nani kulikiri nganananto palkujeli ja jaolali; nandru matja
    noa patana, nana manujeli ngundrai mina mitaia nganai, worderu nani materaia ngantjani
    nganananto.
  gam-gam: '@see-verse:1CO.007.033'
  nou-nou: Edo da awodo awa gagara ademei de evetu jimbari deda ra. Gagara ademei
    awa God da buro awa kotedo umo God da buro adi sedo uso tamo de asisi de awa God
    da yei itido ira awarate evetu iu de awa iji berari uso kotari awa busu da rora
    berari awa kotedo ira ainda be awa umo uso iu mi iaviri arase sedo edo ira.
  mqb-NT: Natiya abayak nga anahan nə pə Bahay a mənuko vərre sabay, kə̀ gəzlak cew.
    Matana re, uwar aday mbaz a tinen ahay ibay tə dəna dalay aya ɗukwen, abayak nga
    a tinen pi mer su way a Yesu re. A nan atan sə varan anan ajalay nga a tinen tə
    apasay a tinen fok anà Bahay a mənuko. Aya əna, uwar ta mbaz ite nà, a bayak
    pə way sə daliyugo ahay, anga a nan sa gan nga anà mbaz anahan aday â zlan à
    nga.
  ape-B: Douk namudak ali ananin tinytin nyanagwuduk umu bieh. Ali onok almatok douk
    wata kwulau ananu alman uli e, okwokwim ulkum douk molomu kwunek Diginali ananin
    atin moul. Okwokwim ulkum molomu kwakli kwukanu okwok yet Diginali ali kwupe ananik
    otuk. Wakuli okwobuk douk kwasuh alman uli, okwokwim ulkum isave molomu apudak
    atapichi echudak. Okwok kwakli kwunek echebuk douk okwokwinu alman nakliech uli.
  grc-F35: Μεμέρισται καὶ ἡ γυνὴ καὶ ἡ παρθένος. Ἡ ἄγαμος μεριμνᾷ τὰ τοῦ Κυρίου, ἵνα
    ᾖ ἁγία καὶ σώματι καὶ πνεύματι· ἡ δὲ γαμήσασα μεριμνᾷ τὰ τοῦ κόσμου· πῶς ἀρέσει
    τῷ ἀνδρί.
  cav-NT: Jadya tupue tujatu inime bape bape aya. Ecuana Cuatsashaquique tuna pureamaturacara
    aya, tumebaedya ehuaneque. Tumebaedyatu epuna ecaquemitique Jesús queja ecatyatira
    inime tsapequi aya, tuja yahuique mere, ebacua cuanaque mere, tuja etareju ai
    ataqui aniyaque jadya. Yahuique cuita camadya tujatu pureamaturacara aya. Epuna
    caquemitimaque Jesús queja ecatyatira bacue Jesús dyaque inime tupuqui aya. Tujatu
    aniya emajaca tuque mere ishu.
  kgp-NT: 'Kỹ tóg ẽg Senhor tũ ki rĩr tãvĩ han tũ nĩ sir, ũn prũ ẽn ti. Kỹ fi vỹ ge
    nĩgtĩ gé, ũn mén ter ja fi, ũn mén ja tũ fi ke gé. Ẽg Senhor tũ ki rĩr fag tóg
    nĩgtĩ, fag tỹ tỹ ti tũ tãvĩ nỹtĩ jé, fag tỹ ti tũ ki króm há han jé, fag tỹ nén
    ũ han kỹ, fag tỹ nén ũ to jykrén kỹ ke gé. Ũn mén mũ fi tóg hã ra ẽg tỹ tag ki
    nén vég tĩ ki rĩr nĩgtĩ, kỹ fi tóg: “inh mén mỹn mỹ há nĩ vỹ, sỹ nén han mũ ti?”
    he tĩ gé.'
  bvd-bvd: Na manata lana saitomana ka toli fua matangana doori lana 'afe nia ma na
    doori lana Aofia. Na keni asasa boroi nia 'uri nai lau guu. Nia saitomana ka fale
    nia tiifau 'i tala'ana fua Aofia ma fua ili lana raoa nia. Ma na keni 'afe nia
    saitomana ka manata baita 'asia naa sulia doo nia ki fua ili lana laona molaagali
    suli ne nia dooria kai faaelea arai nia.
  ukr-1871: 'Єсть (також) ріжниця між жінкою і дївицею: Незамужня журить ся про Господнє,
    щоб бути сьвятою тїлом і духом; а замужня журить ся про сьвітове, як угодити мужові.'
  apz-apz: Oseso oso hwe huhwo sohwo kakoe hunoso hufaꞌuꞌnjo hweho. Angaꞌnohinoso
    Anɨtunefoho. Nomꞌneso kakoe ape mehomi oso mokosyohumayoꞌnefoho. U, moyaꞌmi aꞌmoyawoso
    osofanji mu sijo sofanji hofɨko huno ole wosyofɨsyantɨfeho. Ngko Anɨtuye sɨmeho
    wopɨngo umokumo lɨꞌmo nje huno soꞌnji nje aꞌapaho soꞌnji honɨngkano wopɨngoꞌnohini
    uyɨmo. Ose wolantɨfeho. Oseso ape hwehwanjo sofa hofɨko nakwoe hwehwafe sɨmeho
    wopɨngo umokano lɨkuji hofɨko yoꞌmayo ango mehomi oso ntoꞌno wemokosyohumantɨfeho.
  yon-yon: ye inamen ayoob keroon, Yariman yaayiib ye wonong yaayiib kui. Awanindo
    ye wonong o wonong irib kuu Yariman ye inamen meeni yaa komarewa kere ye deme
    ambangkaniin ande meenimaun. Kukuu yu idiib kingkiniib karadmo keri yeman. Kumban
    awaneen ye wonong kuu okad yiri ye dobiri yaa komarewa kere ambangkaniine ne karub
    kubewaneen ande meenimaun.
  poi-NT: Jesɨc nawécta̱ jém pɨ̱xiñ ijɨ̱xi. Jesanet́im jém yo̱mo jém d́apɨc jaayɨ́y,
    ijɨ̱spa jém tanJa̱tuŋ Dios iyo̱xacuy. Jesɨc quejpa iga Dios imɨɨchit́im jém imɨjta̱y
    y jém ia̱nama. Pero jém tuŋgac yo̱mo jém jaayɨywɨɨp, tsa̱m ijɨ̱spa jém cosa jém
    it́yajwɨɨp yɨ́p naxyucmɨ. Ijɨ̱spat́im jutsa̱p iwat juuts ixunpa jém iwɨd́a̱ya.
  wuv-wuv: ma inawe figitataa naranarana. Hemea pifine ataa lalai o hemea nanao a'u
    ua na naranara watauda a'a ei manumanuu mei Fasu. Fei baua nunumiana ba fei ununa
    ma fei spiritina nei oa a'a mei Fasu. Ma'uaa mei pifine harolalai na naranara
    watauda a'a ei manumanuu feni malagufu—ale'ei ba i fani'eni'e batanainaa mei harona.
  quf-NT: Chaynullami runayjun warmiwan, mana runayjun warmikunaqa mana chayllatanachu
    yarpunllapa. Chaqa imanutaq chay byuda mana runayjun kaqkuna, chaynulla chay shipash
    manaraq runayjun kaqkunamaqa, Amitunchiklapaq yarpukunllapa. Paykunaqami Dyuswan
    kusala mas shumaq kayta munanllapa kwirpunpi, chaynulla yarpuyninpimapis. Nataq
    runayjun warmikuna-shuypaqa kay pachapi imakunapaq, chaynulla runanta aligriyachinanpaq
    ima yarpunllapa.
  yuw-yuw: Tongo yu irot yai kombingga gesöno ohontac. Wohong owi opno munohu o owi
    berachu yu wömai irotno orin godip föbo Morömahagon boging imontac. Tongo yu Morömahon
    youphagon kombingga orongi tontac. Wohong owi wo yu opnobarac entacanu wömai woroc,
    yu ‘opna nocha toup kombihun’ yongo guroc ngorochon manomanoha kombingbanac morö
    tontac.
  hus-NT-1971: Pil in tsalap an tomquith uxum ani pil in tsalap an uxum axi yab tomquith.
    Axi yab tomquith más in ejtohual quin tsalapnanchi in t’ojlabil an Ajatic ani
    más in ejtohual quin jum putat bina’ in inictal ani in ichich ca eyenthachic c’al
    a Dios. An tomquith uxum más in tsalapnal jahua’ teje’ tsabal ani quin t’aja’
    jahua’ u le’nanchab quin t’aja’ c’al in tomquil.
  med-med: Ei mel elinga, elim nga numan ei paⱡpa raⱡ etʉm. Wote, wu pi napʉrʉm amp
    wendʉp ei, Nuim ei nga kongun ila minal pʉtʉm. Ei nambuⱡ emel, elim nga kʉng ei
    kʉn, min ei kʉn, Nuim ei kʉn ngumba ruk ndupa, kai muⱡimp nimba etʉm. Wote, wu
    purum amp ei, mʉi kona uⱡ mbʉ nga minal pʉtʉm. Ei nambuⱡ emel, wam etʉp numan
    kai pindimp nimba etʉm.
  bch-bch: Tota ilolo ruangada. Ga pade, taine blalala ga taine padengada tiuai mao,
    gid tirangrang ngan matad nanan gid danga ton Maron somisomi. Ngansa tiuangga
    tilalala ngan Maron ele ul, ta tilongean tinid ga tautaudid pade ga iman Maron
    ele. Be taine sai iuai aranga, ei imata nanan gid danga tanoeai aea, ta iloilo
    edap ngan kadonga iadaoa ga itin igelgel.
  cco-NT: Jo̱baꞌ jmaquíimˊ guiing˜ dsíirˊ e˜ nijmérˉ lacaꞌíingꞌ˜ caꞌíiñꞌ˜. Jo̱ i̱
    dseamɨ́ˋ i̱ jaˋ mɨˊ sɨcúngꞌˆ guóˋ có̱o̱ꞌ˜guɨ i̱ dseángꞌˉ jaˋ cacúngꞌˋ guóˋ, eáangˊguɨ
    guiing˜ dsíirˊ e jmóorˋ lají̱i̱ꞌ˜ e iing˜ Dseaˋ Jmáangˉ jo̱guɨ e éerˋ guiʉ́ˉ fɨˊ
    quiniˇ dseaˋ do có̱o̱ꞌ˜ jaléꞌˋ e jmóorˋ jo̱guɨ có̱o̱ꞌ˜ jaléꞌˋ e ɨˊ dsíirˊ. Jo̱
    dsʉꞌ i̱ dseamɨ́ˋ i̱ nɨsɨcúngꞌˆ guóˋ, eáangˊguɨ guiing˜ dsíirˊ có̱o̱ꞌ˜ jaléꞌˋ e
    dsijéeˊ fɨˊ jmɨgüíˋ jo̱guɨ jial e nijmiꞌiáaiñˋ dsíiˊ dseañʉꞌˋ quiáꞌrˉ.
  deu-1951: So ist auch die Frau, die keinen Mann hat, und die Jungfrau besorgt um
    die Sache des Herrn, daß sie heilig sei am Leibe und am Geist; die Verheiratete
    aber sorgt für die Dinge der Welt, wie sie dem Manne gefalle.
  alq-ALGNT: Omamidonendanan dac nijin kegoni. Mi ke8in ejisedj ocki ik8e kek8an ik8e
    ega ka niba8idj, ka Tibendjigendjin eta omik8eniman, adi kegi todagiban 8e8enda
    kidji gi anokita8adjin. Kije Manidon o8i anokita8an enigokodeedj acitc epitcidj.
    Ik8e dac ka niba8idj, omamidonendanan kegonan ooma akikag acitc kakina kegoni
    o8i todan kidji min8endamiadjin ocomisiman.
  ixl-NNT: As echat unqꞌa ixojeꞌ uveꞌ at itzumel tukꞌ u ixojeꞌ uveꞌ qꞌoponaleꞌ, tan
    jit eela itxumbꞌal chaꞌma, tan ni toksa u qꞌopo ixojeꞌ taama tiꞌ ibꞌanataꞌ kam
    uvaꞌ ni tal u Kubꞌaal Jesús. As aꞌ nisaꞌ ixoj uvaꞌ bꞌaꞌn ixoj vatz u Tiixheꞌ tukꞌ
    vichiꞌoleꞌ tukꞌ u taanxelaleꞌ. Pet ech koj u ixojeꞌ uveꞌ at itzumel, tan ni titzꞌa
    ixoj vimeebꞌaꞌleꞌ tiꞌ uvaꞌ la txuqꞌtxun vitzumel ixojeꞌ.
  boa-NT: '@see-verse:1CO.007.033'
  quh-NT: Payka iscay yuyaypi churacun. Astawanpis mana kosayoj warmirí, sipaspis
    Señorpa imasninpi churacuncu. Masc'ancutaj Señorta cusichiyta payman t'akaskas
    cayta cuerponcupipis espirituncupipis. Casaraska warmirí cay pacha imaspi churacun
    chaywan kosanta cusichinanpaj.
  kwi-kwi: Paiña kwalta kwira kishimtuasmin, an ampune au Anpatpa kalkas kishimtu.
    Pailta ashampakas kawarain mai. Wan ashampa ampu mɨjchimikakas sɨnam ashampakas
    pailta payu Dios pashimtu aizpa minñamtu, wan us manta kit aizpa kianapa. Ashampa
    ampu mɨjmikane paiña kwalta kwira kishimtu. Suasne usne paiña ampura wat kulninshimtu.
  agm-agm: 'Iyatɨ ko yatɨwapɨ gwɨnyaitande: Komɨ apwaataatɨ maaritɨtandɨhapa kaitandunɨ
    amɨ Awaisɨho maaritɨtandɨhapa kaitanduno. Iyataatɨ asɨhiya apwainyɨhiya apɨpaahɨ
    wɨndɨ namaamaatɨwɨhiyaunɨ amɨ asɨhiya usaunɨ nehɨ Awaisɨhomɨhaiwaapaahɨhɨ gwɨnyamapɨ
    kopɨ nuwɨ napɨwaiwɨ waatɨ munanawɨ kiyawaayopo. Aiwɨ asɨhiyaunɨ amɨ apwainyɨhiya
    namaamaatɨwɨhiya kiya kiyaamɨ ambɨpatɨ maarɨho nahandɨ nehɨ Awaisɨhoaisaahɨhɨ
    nunyawɨ nunyanɨwɨ nehɨ komɨ otɨpɨpatapaahiyawaayopo. Iyataatɨ amɨ apopaatɨ warɨhoaisɨhaatɨhɨ
    nehɨ maapɨ yapɨpatambɨhaiwaapaahiyataise, warɨho maaritɨtandɨhɨretɨ kaatɨ jatetinjato.'
  ubr-ubr: 'On mes on an bainonot on ikuseseb. Jever men toutabinin o jeverei boboun
    an gogoi on Bada an bobo wat aurin inabo: on an bainonot on toun an yawas inkutetai
    Bada an bobo wat aurin, usinai a ayubinai. Baise jever toutabinin on atonio tafanam
    an bobo wat aurin on ebinonotai—mamaba awan orot iniyasisirai aurin on.'
  tsw-NT: U ta̱ no okolo e re. Ka ko usheli u na u ri na̱ lolo shi, u ta gura da̱na̱
    a yuwusan ulinga wu Zagbain, oɓolo na̱ lipu na̱ wuma wa̱ yi. Amma na̱ ka ri na̱
    lolo, u tsu ca ta̱ mantsa a yuwusan ili yu uvaɗi waru u ciga ta̱ vali va̱ yi uwwa
    uyoꞌo wa̱ yi.
  cax-NT: Sane nauquichea abe torrü nirrancarrti. Isiatai arrüba paüca chüboposopü
    papachero niyuquiubu, causane nauqui urria niyupaserebiquirri ümoti Tuparrü aübu
    nanaiña niyucütüpürrü y aübu nanaiña niñupapensacarrü. Tapü arrüba tüboposo chauqui
    papensara iyo arrüna ausüratai icuqui nantai cürrü, itopiqui murrianrrü apisamune
    arrüna urria ümo bama ñopiquiana.
  aia-aia: Na 'adoma'ina 'a heiruarua'a. 'A ta'isada ro'u o'asi i urao ha'iwai. 'Iia
    'a 'adoma'i riu moi 'ini'i tatau'aro ana'i na'i marewana ma 'anai ha'a-wa'ewa'eai
    mwane ana. Ma'ata, na gere urao ma'ua urao raha na ai'a ha'iwai, 'a 'adoma'i riu
    'anai wateai tahingana hako 'anai ha'a-wa'ewa'ea God na'i tatau'aro ana na haua
    tanaa.
  srp-1865: Koja je neudata brine se za Gospodnje, kako æe ugoditi Gospodu, da bude
    sveta i tijelom i duhom; a koja je udata brine se za svjetsko, kako æe ugoditi
    mužu.
  agt-agt: A yen ta nagkattway ya nonot na, te duwa ya pakolangan na. Kumanen hapa
    ta babbay, te ya awanen ta atawa a nonotan na ya ikayat ni Afu Hesus petta intu
    la tatakday ya pagserbin na bari na ikid na angat na. Ammi ya babbayen nga seatawa
    a addu hapa ya nonotan na ta magserbi tekid ta pagkatolay da, petta mamamallak
    na ya atawa na en.
  lug-lug: aba yeesazeemu, ng’atta aga n’aga. N’omukazi atali mufumbo n’embeerera
    bafaayo ku bintu bya Mukama, babeerenga batukuvu mu mubiri ne mu mwoyo. Naye omukazi
    omufumbo yeeraliikirira bya mu nsi, engeri gy’anaasanyusaamu bba.
  yby-yby: Sa-nikiya data lowe kiki minikaka niae. Asaikiya eto menakipahena ito oluwalu
    malokasiya We napamidana yowanulamugoya data kiki ito dukanipoya We napamidanago
    miki minakilae. Ito weki menasiya dupamidanamugo elikilae. Sa-nikiya waunipolesi
    depoka litae nesa lolo itabo ne.
  heb-heb: יש הבדל בין אשת איש לבתולה כי האשה אשר לא היתה לאיש דאגת לאשר לאדון ולהיות
    קדושה גם בגופה גם ברוחה ובעולת בעל דאגת היא לעניני העולם איך תיטב בעיני בעלה׃
  mpp-mpp: Inguc ailu ngage-ngageine siyeckelu yaeckang ailu gagac. Aime ngigac-adu,
    me ngigac ngic mikac ye Sugucnele wiyacte ngage-ngageine sugucnehac facnogac,
    ye yanguc ngagegac, “Na wenuc gabe socne nga asune Wapongte bingec aidaicte.”
    Aimebac ngigac monic ye ngic biyachac bawec, ye himongte wiyacte ngage-ngageine
    sugucnehac facnogac, ye ngaweine aibaba wenuc aicnome ngaweinedi ngagecnome madickenale
    bole momochac bagac.
  apb-apb: na ne'isaenga ingeie oto aana e ro mei ola. Ta'e keni nge e ka'a to'o poro,
    ko tolahi'e mola aana asunge nana a Aalaha, aana ko sare niie oto mauringe ni
    sape na mauriha'ai oto hunie a God. Ta'e hu'e nge e to'o poro, ko tolahi'e aana
    mo ola aana walumalau ie, aena aana ko sare da hunie poro ingeie ke ilenimwa'e.
  san-TEL: తద్వద్ ఊఢయోషితో ఽనూఢా విశిష్యతే| యానూఢా సా యథా కాయమనసోః పవిత్రా భవేత్ తథా
    ప్రభుం చిన్తయతి యా చోఢా సా యథా భర్త్తారం పరితోషయేత్ తథా సంసారం చిన్తయతి|
  ben-IRV: আর অবিবাহিত স্ত্রী ও কুমারী প্রভুর বিষয় চিন্তা করে, যেন দেহে ও আত্মাতে
    পবিত্র হয়; কিন্তু বিবাহিত স্ত্রী সংসারের বিষয় চিন্তা করে, কিভাবে তার স্বামীকে
    সন্তুষ্ট করবে।
  ntu-ntu: Delc, na-aotingr drtwrde Kxetu rde x olvz rde nzabrtzlvz-krdr nide. Da
    kc tqwai-kzle mz olvz. Murde olvi kxtryrlzu krlzle nzwztr-krbzle mz Kxetu mz nzrlrpx-lzbq-krbzle
    bade mz nrkrdrtqde x mz nabzde atwrnrngr. A' olvz kxyrlz yc mz drtwrde dalr nrlc
    ka. X suti kz drtwrde ncblo ngrde nzabrtzlvz-krde nide.
  pan-pan: ਅਤੇ ਉਹ ਦੁਬਧਾ ਵਿੱਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ। ਅਣਵਿਆਹੀ ਔਰਤ ਜਾਂ ਕੁਆਰੀ ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ
    ਦੀ ਚਿੰਤਾ ਕਰਦੀ ਹੈ ਭਈ ਉਹ ਦੇਹ ਅਤੇ ਆਤਮਾ ਵਿੱਚ ਪਵਿੱਤਰ ਹੋਵੇ, ਪਰ ਜਿਹੜੀ ਵਿਆਹੀ ਹੈ ਉਹ ਸੰਸਾਰ
    ਦੀਆਂ ਗੱਲਾਂ ਦੀ ਚਿੰਤਾ ਕਰਦੀ ਹੈ ਜੋ ਆਪਣੇ ਪਤੀ ਨੂੰ ਕਿਵੇਂ ਪਰਸੰਨ ਕਰੇ।
  gvc-gvc: Ã jiro tiro pʉaro macaare yoa duara. Jesu cahmaa cʉ̃hʉre, to namono cahmaa
    cʉ̃hʉre tiro yoa duara. Ã yoa bʉcoro manʉ marienicoro jiro, ticoro mari pʉhtoro
    Jesu cahmaare tuaro yoa duara. Nuhmino cʉ̃hʉ ãta yoa duara. Ã yoa duaro to pjacʉ
    mehne, to wacũa mehne cʉ̃hʉre ticoro tuaro Cohamacʉ yacoro ji duara. Manʉ tiricoro
    sehe ahri yahpa macaa sehere to manʉno cahmaa sehere tuaro yoa duara. Ã jiro ahri
    yahpa macaare pjíro tʉhotura.
  sbk-sbk: abaguhene ushi yasagaayegwilwe au unende ahuihusisha ni vintu kuhusu Bwana,
    inamna ya huibagula hu bele na mpepo. Lakini ushi yayengwilwe ahuihusisha ahusu
    ivintu vya munsi namna ya hufulaisye unume wakwe.
  mya-JVB: ထိုနည်းတူ၊ ခင်ပွန်း မရှိသောမိန်းမနှင့် ခင်ပွန်းရှိသော မိန်းမ သည် ခြားနား
    ခြင်းရှိ၏။ ခင်ပွန်း မရှိသော မိန်းမသည် ကိုယ်ခန္ဓါ စိတ်ဝိညာဉ် နှစ် ပါးကို သန့်ရှင်း
    စေခြင်းငှာ သခင် ဘုရား၏အမှု ကိုသာ သတိ ထားတတ်၏။ ခင်ပွန်း ရှိသောမိန်းမ မူကား ၊ မိမိ
    ခင်ပွန်း ၏စိတ် နှင့် တွေ့စေခြင်းငှာလောကီ အမှု ကို သတိ ထားတတ်၏။
  kgf-kgf: Waŋu ewaya téma éréhéc waŋanʒac. Waŋu embac seraŋa me embac ic ménda mema
    kekera méŋnéŋ Miŋ Kewuac ai niŋac niŋgumbi niŋguŋ wamma eŋeya séwi uŋaya momacnec
    Miŋ kewuac buŋa haimac, néŋ embac icyagucnéŋ dimuhuc wamma euya ségiségi mihicŋi
    mimaŋ ʒéma baecac iwawai niŋac niŋgumbi niŋguŋ waŋanʒac.
  awb-awb: Minayabe we mó iwíáh mó iwíáhire. Sísa tagaríéh áhrárígá iwíáhéna, Néne
    ninonkakakaq néniwankakaqmé kaweqtaq míanieéna Maniká áwúge éna Maniká wene Wahnahne
    arambehriyabé iwíáh íwíáhire. Wenawehqka kaweróne atankeheéna wehakaq ínínká mah
    marákóípéqté náneqsabé iwíáhire.
  gdn-gdn: ki pokere e notai apeya daikere daikere e tainipiyau. Ridi eba anikawena
    bo onowa bo koboro bo wakeyara ki ka nu Kaiwawonuga e mena upi ki mu kwaetagamana
    waina-piyamu ade mu midimaga kwakwarepu-maga ade mu nuwamaga notamaga kuduba ki
    mu deni mena e kweyamu. Ko ridi nima e nobomoi mete kina ki ka e nobomoi e rabinai
    wadana bagi ki nene e waira yau upi ebo ebo ki mete kwaeyogono.
  nko-NT: Mʋ́ sʋ mʋ agywɩɩn tɔbwɛ́ anyɔ. Alɩ kɛ́n ɔtsɩ kpankʋ ɛ́ tesí mʋ ɩwɩ há
    anɩ Wíe, ɔyʋlʋ́ʋ mʋ́a ɔŋɛ́tɔ́ fɛ́ɛ́, mɛ́nɩ obégyi Bulu ansɩ́ nɩ́. Támɛ okúlu
    mʋ wie mʋ́ tɔpʋ́ mʋ ansɩ́ dɩ́nká ɔyɩ́tɔ́ atɔ́sʋ́, mɛ́nɩ obégyi mʋ kulu ansɩ́.
  bsn-NT: To bajiri Cristo ĩ bojasere tʉoĩa, to yicõari, ĩ manajo so bojasejʉare quẽne
    tʉoĩa, yigʉmi. Jʉa vãme tʉoĩare ñaroja ĩre. To bajicõari, manajʉ magõma, Cristo
    ĩ bojasejʉare bʉto tʉoĩagõmo, ñajediro so yisere ĩ ĩavariquẽnarotire bojago ñari.
    To bajiboarine, manajʉ cʉtigoma, adigodoayere bʉto tʉoĩagõmo, so manajʉ ĩ variquẽnarotire
    bojago ñari.
  pib-NT: Wane rixa kotspaltanshinikanreyegitka. Wa suxo mkashimyotkato ga wa makloji
    jeji metkatowa Gitsrukaachipiranaya tyanshinikanuta, wa kpashiro tixinripa tomaneya
    ga wa tonshinikanuya. Ga wa kashimyotachro yanshinikanutlu tyechijne gajerkakapirana,
    gi tixpoko gigletanshinikanretanru tganuru.
  wiv-wiv: kubarae, da e gagala ruarua. Tavine kua beta ni lahi o kua e ba tizula
    ia da poloka laveve ia kara galanga kana Paraha. Kana lohoihoia ia kete vala livuhana
    kamana vulena laveve kana Paraha. Palaka tavine lahia, ia da kana lohoihoia ia
    na goloaloa bukuna vulovulo, ia mai ve kete katia a gona ni hilohilo vona.
  reg-reg: aulene. Omugasi unu atatwawe amwi muyala juma unu kafulubhendela ingulu
    ye bhinu bhya Latabhugenyi, ingulu yo kwiyaula kubhyomubhili no mwoyo. Nawe omugasi
    unu atwawe kafulubhenda ingulu ye bhinu bhya kuchalo, ingulu yo kumukondelesha
    omulume wae.
  mlh-mlh: Ofonji aribe ŋonuŋineji aribe fufuru eru mamaneine keporebire maŋineji
    roiŋgako goga. Oŋuakoŋ ŋigo ŋoeine tomiri eru ŋigo jeŋoŋ gogobire, yokoji Ofonde
    yareya ore manebu manegobire. Oi maneru “Uruŋu ebe iirune eru saki fune gbagbataeŋine
    fukeko Ofondeo sagana,” yokoyoke eru oŋu miegobire. Oŋu miegobireyoŋ, ŋi roru
    goga, iŋoji morende yareya ore manebu maneega. Oi maneru “Uruŋu ebe ŋoenere manji
    fiame sagana,” iŋoyoŋere oŋu miega.
  gof-ENT: ኢያ ቆፋይ ናምዓን ሻኬቴስ። ኣዚና ጌላቦና ጌላዒያ ባ ኣሳቴኒኔ ባ ሼምፑዋን ጌያዳ ጎዳ ኡፋይሳናው ኮያ ጊሾ ጎዳባ
    ቆፓዉሱ። ሺን ኣዚና ጌሊዳራ ባ ኣዚና ኡፋይሳናው ኮያ ጊሾ ሳዓባ ቆፓዉሱ።
  aau-aau: Seyr hyo uron hokwe seme nan, seme nan, lei. Sawk sa weinyaw o, sa, uwr
    ma non-iawon lopa o, homkwe Hakamay so mey me-aw nanpanan, payhokuaw Hakamay so
    nene mon kokwe homkwe hmo owhi o, niohney o, pekney-weys lwak e mon. Sawk sa uwr
    non hokwe mey ki ko me-aw nanpanan, hoko uruh se kar mon ey yerki me.
  tvk-tvk: Ma moletin ak, nenemien nan be lu. E atou xil xa latateli ti mu, mu atul
    maxoe xil, di lanem holu usil holesok xil na Hi Suv. Iexil bei tengan lamese tevi
    pe met Hi vatel tenbexil e nenemien nae. E atou xa miteli, nenemien nan dit e
    holesok xil te ut etan, e itep isak ni tiramue nan ihesi xi.
  prf-NT: kaya mahati en gustu na a gamitán. Ten awan ti kabinga a bábbi oni dalaga,
    en páppospusán na ay en bagay hidi a para ten Panginoon gapu gustu na melaan en
    buu na a biyag ten págserbi ten Panginoon. Peru en áisipán nen bábbi a tehud a
    kabinga ay en bagay hidi ti munduwiday, ni konya na a maátdenan ti kasayaan en
    kabinga na.
  auy-auy: kaeꞌ-ímáyáágó wétafisiye. Ímbo waaimó maiyéwiye awáꞌ-ínáámárúwé Fasiꞌaénkóní
    kísausafesa imáyáa ésa sésa súwawaaꞌe imáyáawe Fasiꞌaénkómbá aménae sefó waaiwáráꞌ-ínímbá
    marapá-tántáátáfésa imáyáa ésa tuwaaiꞌwaimbá aamoí íwae sésa miyán-kísáú wémaewe.
  tbg-tbg: '@see-verse:1CO.007.033'
  hub-NT: Nuwasha tumasag aishrintsuk pujakka, ashi ni takamunka nina pujutijai Yuusan
    shir enentaimtiksattsa, Yuusa takatriya nunak takainawai. Tumaina aishrinawar
    aishrin shir enentaimtiksattsa, ju nugkaya takat aina nuna enentaimtuinawai.
  hmo-hmo: Unai dainai iena laloa be rua. Headava lasi hahine, bona tau ia diba lasi
    kekeni ese Lohiabada ena gaukara idia laloa, badina idia ura edia tauanina bona
    lauma be helaga. To headava hahine be tanobada gaudia ia laloa, badina be ia ura
    iena tau do ia hamoalea.
  big-big: Pugu keliyeng sanga miza. Kazing mabilikmekke yombu wei pumolorau. Yombu
    weiya ono pumolo kang tamekke korik puguwek keya wilek kang pugubokko Yemizibekki
    yawera mizagi miza legi mizi. Kapura yombu weiyamele i keya yawe keya piyeng yombubek
    wilik kagowing kelemiyagiyengki kumuli.
  gux-G: Yua k kuan pua bii k ban ja, tug oba k cabi u tienu tuona, o kpaan wan ya
    ŋan o gbannand yen o nalg kuli, li tie yeni mɔ ya pua k kun ja po mɔ, o yi tug
    oba k cabi ŋanduna ne bona, k kpaan mangi o calo pali.
