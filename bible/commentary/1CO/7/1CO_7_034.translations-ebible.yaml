  ssg-ssg: Aile ape namilon i he hilehil. Hehin teteka ape tap axoalaha ma teteka
    liai laha tai sal, laha hani hatapo namilolaha ailei puase Haeu tel Masiwi. Laha
    haeliel hawane ti hani hatapoi Haeu tel Masiwi tupualaha. Tuahe teka hehin hina
    axoalaha, laha nanamiloi waliko ti tehu pon ie. Laha haeliel hawane ti ailei waliko
    tenen i hamuamua axoalaha.
  zpo-NT: nu snee nzhak chop xgab cheen xaa. Nu sneeka lee ngwnaa, me nankanot sa,
