    segi jejamu ti qunuŋ ti torei Qotei yekriteqnub. Ariya uŋa tamo ti unub qaji naŋgi
    mandam qa iŋgi iŋgi qa are qaleqnub. Deqa kumbra kalil naŋgo tamo a areareteqnu
    qaji di naŋgi yeqnub.
  eng-OEBUS: and so his interests are divided. Again, the unmarried woman, whether
    she is old or young, is anxious about the Master’s cause, striving to be pure
    both in body and in spirit, while the married woman is anxious about worldly matters,
    desiring to please her husband.
  eri-eri: Onou waha bona no nomo ninau fofourana. Onodu nere aita magana giila bagu,
    nere aita ila fai elegegu uwa waha nere, Anyakaro nomo onowou bode ninanege baingaro
    isi-iside. Nere nage oruwanga Itou tudu bode, nere genege gala langa anunege langa
    fere guuni yafode ono-onode. Onou wa, aita no fai tai waha no oula beha nomo dada
    bona ninau baingaro isi-isina. No onowou nomo au gau tuna waha onowei nomo bona
    ono-onona.
  wiu-wiu: Nipa wene takuta pianeya mekome kilikoa meamele toamoko. Nitikoyake ali
