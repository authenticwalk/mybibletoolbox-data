    wamrancunata ricanallanpaj, runanta alli ricanallanpaj.
  nwi-nwi: 'kɨni kafan nərɨgien ramvən tuk nar kɨraru: kafan piraovɨn mɨne wok kape
    Yesu Yermaru. Kɨni piraovɨn yame rɨpəh narkurəkien, uə piraovɨn wi, rɨkin raməsɨk
    pɨk wok kape Yermaru, mə tukrhawor pən iran mɨne kɨn nɨpran mɨne nərɨgien kafan
    rɨpəh nəmkəmɨkien ye nɨmrɨ Kughen, mə in yermamə kape Kughen. Mərɨg piraovɨn yame
    rɨmnarkurək ta, in ramətərɨg pɨk tuk narɨmnar kape tokrei tanə mə tukrhawor mor
    kafan yerman rɨkin ragien.'
  kmo-kmo: Eena riita nobo upurus hikitu. Reev siinan biish tawa mima, omunyegu mima,
    ye Harapa Ma riita otii tawa abon eena iiban hikitu. Sii holi taken siiti maba
    siiti spirit holi taken, gegiyeechi eena hikitu. Wowak, reev siir mima sii siiti
    ma riita otiiken gegiyatawa boboyen sii eena kwoya hiki tawak, diita nosapek tawa
    boboyeban hikitu.
  agr-agr: Nuwashkam nunisag ni aishintsuk agkanjam pujakug, ashí ni takaamunak niina
    pujutjijai Apajuin anagkua, niinak shiig awajkatatus Apajuí takatjiya nunak takainawai.
    Nunidau aishinawag aishin shiig aneemtiksatatus, niina aishi wakejamunak takainak
    Apajuí takatjiya nunak imatikas puyatjatsui.
  kyc-kyc: Dokona lao yulu lama dolapome ipyuo lambuo nyuo laeyo nyuo pira. Enda akali
    nyii nange dee mapwaepeme Anatunya yulu dokona yanenge imambupi kumuo maipala
    Kamongona yulu iki pyuo karenge. Dee akali nyingi enda dokome akalingi rae mainya
    lao suu pyapala yuunya yulu pyuoko pisira.
  urd-GVU: یوں وہ بڑی کش مکش میں مبتلا رہتا ہے۔ اِسی طرح غیرشادی شدہ خاتون اور کنواری
    خداوند کی فکر میں رہتی ہے کہ وہ جسمانی اور روحانی طور پر اُس کے لئے مخصوص و مُقدّس
    ہو۔ اِس کے مقابلے میں شادی شدہ خاتون دنیاوی فکر میں رہتی ہے کہ اپنے خاوند کو کس
    طرح خوش کرے۔
  yre-NT: '''Wɩ zɩɛ -a drɛdɩ bɛ, e min ''bɔ dra min nɛn -a yiɛ a ''tre "fli "ji bɛ
    -a. -A -tʋwli "nɛn "nyian lɩmɔn -le vɛ -a. Lɩmɔn nɛn -a -sran "ka "dɩɛ, ''e yiɛ
    -tɔala Minsan -le ''nyranman da, ɛn yaa -wɛɛman ''nan ''e -kɔan Minsan -le vɛ
    -a "fo. ''Pian lɩmɔn nɛn e -kɔnnɛn ''pa bɛ, ''wɩnun nɛn ''trɛda wɩnun -a bɛ, -a
    da nɛn ''e ''ci "nrɔnman. Yaa -wɛɛman ''nan ''e "sɔa ''e -sran lɛ.'
  fuh-BKF: Ɓernde muuɗum feccitake. Debbo mo ɓaŋaaka e surbaajo fuu, ina kilnii kabaaru
    Joomiraaɗo, faa ɓe laatoo seniiɓe ley ɓalli maɓɓe e yonkiiji maɓɓe fuu. Ammaa
    ɓaŋaaɗo, ina hilnii kabaaru adunaaru, wo ko welata gorum filotoo.
  arl-NT: Naacuajitij, noojia niquijioteyari. Naajuhuaj, camishoo maajiiri pa Jiyaniijiaacua
    niishiriojoquiaa maninia, tama na cuaqueya na cojuasacarijiaaja Jesucristora,
    nera na poonijionura puetunu noojiatajanaa. Saniniuujia, cante niyacaraca quiyani,
    nojuajaari mijiria casaacua niishiriojoquiaa neyaca na shuquiritiniuria. Naacuajitij,
    majaari puera jeya na quiniu Pueyaso panishano na miiniuria.
  ziw-ziw: naho vyesima. Mvyele hesoligwe hegu chigoli evinya na mbuli za Zumbe chani
    atende mkuka wo mwili na muye mwa Zumbe. Mna mvyele asoligwe evinya na mbuli ze
    isi ino ivyo na mwelele mgosiwe.
  grc-TR: Μεμέρισται ἡ γυνὴ καὶ ἡ παρθένος. Ἡ ἄγαμος μεριμνᾷ τὰ τοῦ Κυρίου, ἵνα ᾖ
    ἁγία καὶ σώματι καὶ πνεύματι· ἡ δὲ γαμήσασα μεριμνᾷ τὰ τοῦ κόσμου, πῶς ἀρέσει
    τῷ ἀνδρί.
  nag-nag: to khali Probhu laga kaam nimite bhabi thake, etu nimite tai gaw aru atma
    duita te bhi pobitro thake. Hoile bhi tai jun shadi kori kene ase prithibi laga
    jinis nimite bhabi ase, kineka pora tai tai laga mota ke khushi koribo.
  eng-OEBCW: and so his interests are divided. Again, the unmarried woman, whether
    she is old or young, is anxious about the Master’s cause, striving to be pure
    both in body and in spirit, while the married woman is anxious about worldly matters,
    desiring to please her husband.
  knj-NT: Yuxan, caab chi el oc sna'bal eb. Jaxca pax tu' eb ix ma eb k'opo c'am to
    yichamil, ey oc sna'bal eb yin tzet oj yute yak'on servil naj Kaawil eb, yutol
    chi yoche chi yak' smimanil c'al spixan tet naj Kaawil. Jal eb ey xa yichamil
    xin, ja' pax yin yak'on servil sba eb yetoj yichamil yin tzet ey yul yiban k'inal
    ti', ja' tu' ey oc sna'bal eb.
  deu-1912: welche nicht freit, die sorgt, was dem HERRN angehört, daß sie heilig
    sei am Leib und auch am Geist; die aber freit, die sorgt, was der Welt angehört,
    wie sie dem Manne gefalle.
  san-PUN: ਤਦ੍ਵਦ੍ ਊਢਯੋਸ਼਼ਿਤੋ (ਅ)ਨੂਢਾ ਵਿਸ਼ਿਸ਼਼੍ਯਤੇ| ਯਾਨੂਢਾ ਸਾ ਯਥਾ ਕਾਯਮਨਸੋਃ ਪਵਿਤ੍ਰਾ ਭਵੇਤ੍
    ਤਥਾ ਪ੍ਰਭੁੰ ਚਿਨ੍ਤਯਤਿ ਯਾ ਚੋਢਾ ਸਾ ਯਥਾ ਭਰ੍ੱਤਾਰੰ ਪਰਿਤੋਸ਼਼ਯੇਤ੍ ਤਥਾ ਸੰਸਾਰੰ ਚਿਨ੍ਤਯਤਿ|
  nob-LB: Han blir splittet i sine interesser. På samme måten har en ugift kvinne
    eller jente tid å tjene Herren, etter som både hennes kropp og sjel tilhører Gud.
    Men en gift kvinne må tenke på hjem og familie og gjøre det som gleder mannen
    hennes.
  ntj-ntj: Tjiinya kutjarra-kutjarra kulira, kurri pukurlmara kanyilkitjalu puru Puurrpa
    Tjiitjanya pukurlmankukitjalu. Nyangka minyma parnaltjilu kungkawirrmiralutarra
    kulira tjiinya Puurrpa Tjiitjaku waarka palyalkitjalu yarnangulu puru kurrurntutarrartu.
    Minyma kurritjarralu-partu mantangkatja kulira tjiinya palunyaku kurri pukurlmankukitjalu.
  sxb-NT: kandi okuagala kwae kuri aa kawiri. No omukazi okiari okukwewua namba omwala
    okiari omugima, iye ekimuambre na amangʼana aga Omwami Yesu. Ekineene ku iye no
    okuwa ku Kristo no omwoyo gwae alala no omuwiri gwae. No omukazi omiire okukwewua,
    iye amangʼana aga ekialo gamuambre, ino-ino kiomo aesa okusangaazia omusaaza waae.
  nhu-NT: Ɛ wvú mum no nu ɛ bvufee bwew ɛ gawsɛn. Ɛ̀ nu kɛ lɛŋlɛŋ no fi kpwoon kɛnɛɛ
    ŋgon kpwoon wvù baa kɛŋke diemsɛn e nu. Wvú ké no gɛɛle bvufee yî saaka wvu ɛkumɛ
    Tata le no ɛ̀ nulo ɛ́ wvú enya ɛkolɛ kew bô fitele fiew ficii ɛ̂ wvú. Ɛ wvù kɛŋke
    diemsɛn ké no gɛɛle bvufee ɛ ɛ̀ nu yî mwɛɛm mvu yî woŋ wvun e no ɛ̀ nulo ɛ́ wvú
    egeè fiɛɛ fì ye ejee dweese.
  row-row: '@see-verse:1CO.007.033'
  msy-msy: Ezɨ a kamaghɨn nɨghnɨzir pumuning a getui. Amizir igiaba ko odiarir amiziba,
    me mɨghɨgha Ekiamɨn bizibagh nɨghnɨsi. Me uan duaba ko nivafɨziba bar da isɨ God
    danɨng, egh God baghɨvɨra ikiasa. Ezɨ poroghamim gamizir amizim, a mɨghɨgha nguazir
    kamɨn bizibagh nɨghnɨsi. A uan pam ifongezir arazibar amuasa.
  agg-agg: Ranɨmboane asu hohoanɨmo ahandɨ ranai yimbumboareandɨ. Ŋga anɨhondümbo-reandeimbɨ
    nɨmorehɨ nindowenihɨ-koate yihoarɨfɨ-mayo ranai ana hohoanɨmo ahandɨ ranai Adükarɨndɨ
    ratüpurɨ hohoanɨmo ranɨfihɨ yaŋgɨr-ane apenɨŋgondo, ai ahandɨ fi asu yifiafɨ ra
    Adükarɨndɨ yaŋgɨrɨ mbɨnɨŋgowa yahohaya. Ŋga asu nɨmorehɨ nindoweniheimbɨ ana,
    ai hɨfɨ ndanɨhündambo moatükunɨ ranahamboane hohoanɨmoyo arandɨ, ahandɨ nindowenihɨ
    ranahamboya ai hɨhɨfɨ-hɨhfɨmbiyuwa yahohaya.
  ptp-ptp: om nɨlô la yuu. Dɨ vêxwo hɨxôn vêx wê o kô vux lêm ge, he ob vông nɨlô
    la vô yuac wê Anutu vông ge, ên he nêb he ninɨvi yuu nɨlô yen i dô ngɨbua. Lêc
    vêx wê ii vux ge ob vông nɨlô la vô môp yuu susu wê ninɨvi xen ge hɨxôn ên nêb
    ob vông lɨya xêyaa i vô nivɨha.
  nak-nak: eala eia gabutatala papai la igogolu uru, kama te La Uru sekela. Mai la
    tavile tai ale kama taulai, eia ge gabutatala sekela la igogolu te La Uru veia
    eia ge la tavile te Kraist sesele, mai te la vulovulola te la vovo, me te la kalulula
    tai. Eala moli la tavile ale taulaiti, la gabutatalala tetala usu, veia eia ge
    vibaumuli soio te haruala, eala eia gabutatala papai la igogolu uru, kama ale
    te Kraist sekela.
  lbb-lbb: A nuknukna bel i takai ka, anasa i mang sur ir agasgas anuna hane pa a
    Leklek otleng. A hane ning bel i taulai o a basbas, i molot ana titol anuna Leklek.
    A nuknukna sur ir saran rop tar a palaona pa a inguna tetek a Leklek. Ika, a hane
    ning ka taulai, i molot ana titol mite na rakrakan hanua, sur ir agasgas anuna
    barsan.
  kan-2017: ಅದರಂತೆ ಮುತೈದೆಗೂ, ಕನ್ನಿಕೆಗೂ ವ್ಯತ್ಯಾಸವುಂಟು. ಮದುವೆಯಾಗದವಳು ತಾನು ದೇಹಾತ್ಮಗಳಲ್ಲಿ
    ಹೇಗೆ ಪವಿತ್ರಳಾಗಿರಬೇಕೆಂದು ಕರ್ತನ ವಿಷಯಗಳನ್ನು ಕುರಿತು ಚಿಂತಿಸುತ್ತಾಳೆ. ಆದರೆ ಮದುವೆಯಾದವಳು
    ತನ್ನ ಗಂಡನನ್ನು ಹೇಗೆ ಮೆಚ್ಚಿಸಬೇಕೆಂದು ಪ್ರಪಂಚದ ವಿಷಯಗಳನ್ನು ಕುರಿತು ಚಿಂತಿಸುತ್ತಾಳೆ.
