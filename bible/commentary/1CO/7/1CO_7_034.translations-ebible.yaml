  sus-A: نَ تّمُي عَ نَ قٍ قِرِن نَن كُي نَ كِ. فِنّ قَن، نَشَن مُ نَ شّمّ تَا، عَ
    قِندِ فِنّدِ مّدِ رَ، عَ بِرَ مَ مَرِفِ شَ قٍيٍ نَن قْشْ رَ، عَلَكٌ عَ قَتٍ نُن
    عَ شَشِلِ شَ سّنِيّن. كْنْ نَشَن دْشْشِ شّمّ تَا، عَ تَن نَن بِرَ مَ دُنِحَ قٍيٍ
    نَن قْشْ رَ، عَلَكٌ عَ شَ مْرِ شَ حّلّشِن عَ شَ وَلِ رَ.
  jpn-1965: 心が分かれるのです。独身の女や処女は、身もたましいもきよくなるため、主のことに心を配りますが、結婚した女は、どうしたら夫に喜ばれるかと、世のことに心を配ります。
  fra-SBL: Il y a aussi une différence entre une épouse et une vierge. La femme non
    mariée s'occupe des choses du Seigneur, afin d'être sainte de corps et d'esprit.
