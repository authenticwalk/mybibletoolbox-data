  dah-dah: Gwaha tikeb Doyaŋ Al Kuruŋ beleŋ amaŋeŋ nurtek beleŋ niŋ dufay heŋ heŋmiŋbe
    keŋkela kipirtiŋ ma hi. Be, bere kura uŋ miŋmoŋya bere foŋeŋyabe Doyaŋ Al Kuruŋ
    niŋ po nurde uliŋya dufaymiŋya tumŋaŋ Doyaŋ Al Kuruŋ po uneŋ haŋyen. Munaŋ bere
    kura uŋ miŋyaŋbe daha timeke gab almene amaŋeŋ nurde hiyeŋ yeŋbe goke po kurut
    yeŋ hiyen. Go teŋ hi gobe megen niŋ mata niŋ ug po dufay heŋ heŋ mata go goyen.
  tnk-tnk: Nənə nətərɨɡien səvənhi ro kəru. Rəmwhen a mwi pran səvənhi iərman riwən,
    uə pran vi, in ramətərɨɡ pɨk tɨ narimnari me səvəi Iərɨmənu mə in trəfo marei
    tɨ Iərɨmənu səkɨtaha ia nɨpwran mɨne nənɨmwɨn. Mətə pran səvənhi fwe iərman, in
    ramətərɨɡ pɨk tɨ narimnari me səvəi tɨprənə mə trəfo mo reri iərman səvənhi raɡien.
  kpr-kpr: 'Ne Bajari kotise irera avata kotugo, nenda fakina nenda evevetukena fitiraera.
    Aminguse, ne dubo etoto eraera. O kau daba aminga ava, ade jamena nenda dubo joká
    isambuimi, Bajari da saramanakena futuse irá gheraera. Ainda beká mo: nenda tamo
    a asisi isambu God kena mutari dae uju eraera. Avata evevetu vai edo irera amo,
    ne gegenembo da uju a sari ava use, nenda fakina isambu nenda irarikena fitiraera.
    Ainda susu mo: nenda gegenembo ivuga aoro dae sedo, amingeraera.'
  san-IAS: tadvad ūḍhayoṣito 'nūḍhā viśiṣyate| yānūḍhā sā yathā kāyamanasoḥ pavitrā
