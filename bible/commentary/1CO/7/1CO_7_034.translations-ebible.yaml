  qwh-NT: Tsemi allapa sasa pecunapaq ishqueta sirwiyänan. Tsenollam jina mana qowayoq
    caq warmicunapis Diosta sirwiyänanllapaq y cushitsiyänanllapaq yarparäcuyan. Tsemi
    peta sirwicurllana y cushitsirllana, cawenincunacho pellapaqna imecachopis cayanqa.
    Peru qowayoq warmicunaqa qowanta sirwiyänanllapaqmi y que patsacho imecawanpis
    cushitsiyänanllapaqmi yarparäcuyan.
  gaw-gaw: Aria amup̱a nug nuhig dab mak am laip̱u ii daaṯe, op̱atak aḏit daaṯe. Ah
    danab ii awom, nug hamu daaṯe ele amu, nug Kayaknu keeke dab maama, nug nug beḏup̱a,
    nug ouḏip̱a ele amu nug Kayakib dim lamidḵunu heṯe. Amge ah nug danab awom ele
    amu nug wannu keeke dab maama, nug gamu aḏi keekenu oo heṯe amu nug amu heḵunu
    heṯe.
  nca-nca: Ŋunde ŋuroko iŋo-iŋoyó muko usowote. Pare ka kamí moré kini koya pare keta
    kumi ŋundo Uni Parámimboro khoyó ŋuro naŋge iŋoyoteŋgo. Ene eneŋo koweye yuqaye
    soso rero Anutu inoyoteŋgo. Quko pare ka kame taró ŋundo o noko koro quro iŋoro
    eneŋo kamímboro nuŋguríŋo ŋuro iŋoyote.
  zpz-NTPP: Orzeꞌ cyup coz rlagy dey gyicy yu. Nunu niꞌ ziꞌl de biñ mñaa nu zu ñgyee
    reñaꞌ nam par de biñ nu sac ñgyee. Biñ nu sac ñgyee rzu bich mi nu nac de coz
    nu rlagy Shuaan den. Gun rlagy mi gyicy mi de coz nu rlagy Shuaan den, nunu zum
    shcab ni coz nu rlagy Shuaan den. Tees de biñ nu zu ñgyee rzu bich mi nu nac de
    coz ni gyishlombecy, gun rlagy mi gyicy mi coz nu gyet lagy ñgyeem.
  mkj-mkj: Ioar mehwa injene kan kin uhlahng wija riau. Li kiripw ke meipwon men kin
    pein ngoangkihla en Koaunno doadoahk pwa ih nimen doadoahkki palwoaroa apel pali
    ngenin oang Koaunno. A li pwoapwoaud men kin kadroapwki mehkan ma kijehn jampahioauwe,
    pwa ih kin kainjenmwahuwi pahioahu.
  zac-NT: Zni na con tubi lliguënaꞌa nu ra naꞌa casadë. Lëꞌë naꞌa nanápëdiꞌi tséꞌlëll,
    rquëdiꞌni ldúꞌull por ra cusë shtë Dadë Dios të gac naꞌa ni santu; rac shtúꞌull
    gúnëll cumplir parë guëquitë lduꞌu më con lë́ꞌëll. Perë lëꞌë naꞌa casadë rquëdiꞌni
    ldúꞌull por ra cusë shtë guë́ꞌdchiliu nu rac shtúꞌull gúnëll dchiꞌni të guëquitë
    lduꞌu tséꞌlëll lë́ꞌëll.
  kyg-kyg: Ani kava huꞌa maiꞌneꞌapaeꞌmo lole apakesamo neꞌafiye. Veleꞌmo oꞌmaiꞌnaya
    aꞌmafaꞌnemogimo Ala kava neꞌmo aliꞌyaꞌalefeꞌmo apakesamo neꞌafiye. Apakaemo apakufaꞌe
    apauneꞌapameꞌeꞌmo amiteꞌa agaetefeꞌmo eꞌa apaote maisayafeꞌmo hapauꞌniyaꞌmonanafa
    veleꞌmo maiꞌnaya aꞌnemogimo ma mopafi kavafekeꞌmo apakesamo afiteꞌapaeꞌmo anauꞌapimogi
    amuse huꞌa apatesayafeꞌmo na kava hugune, huꞌa apakesamo neꞌafiye.
  kmk-kmk: kad mangkagwa dit somsomok na. Sat babai’n naid si asawa onnu sat baḻasang,
    iyossaan na un somsomkon dat ipakwan Apu Jesus ta piyaona’n idatun dit long-ag
    kan somsomok na un manselbi kan siya. Yoong sat naasawaana babai, sosomkona pay
    dat banag situn lubung un mampasoom kan asawa na.
  cao-NT: Jabi dos ca quiniá tsi ninihacahi quiha toa ahui jaya cato. Jahuë ahuini
    jatsi Dios, tihi cabo shina-shinahi quiha. Jasca xo yoxa bo ri. Bënoma cabo, bënë
    jayama cabo, tihi cabo tsi xo toa Dios yonoco ariapicanaibo. Dios qui jato yora
    bo, jato shinana, tihi cabo aquëquëmacascani quiha ra. Jama, tocayamapi xo bënë
    jaya cato iquia. Maí ca jahuë bo shinahi quiha jahuë bënë ranihuacatsi na.
  bbr-bbr: Keseria, kon ronkat oiroror inäi rau. Asir ko ro owau wa ra, asir makun
    ra, ak Anut mesin ronkat sosop mianik, akan enmaksau pak totomaka pak erekapu
    Anut Näwäu nuraun keseriäi. Utianik, ro komuo asir, ko okoro omnokou pakan osap
    mesin ronkateäu, owon, ko kon komun wou eposek saräun rai keseriäu.
  inb-inb: Chi­wa iskandima —Iaia Jesus­manda i war­mindi­manda­pas— iuia­ris­pa­mi
    kaug­san­ga­pa chaiá. Chasa­lla­ta, mana kasa­raska warmi u sipas, Iaia Jesus­lla­wa
    iuia­rispa kaug­san­ga­pa­mi chaiá. Cha­saka, paipa kuir­pu i ispí­ritu, Taita
    Dius­pa­lla­mi kanga. Ikuti kasa­raska war­mika, kai alpapi ima tiaska­manda iuia­rispa,
    paipa kusa­ta­pas kun­tin­ta­chin­ga­pa­mi kaugsá.
  hrv-hrv: pa je razdijeljen. I žena neudana i djevica brine se za Gospodnje, da bude
    sveta i tijelom i duhom; a udana se brine za svjetovno, kako da ugodi mužu.
  box-NT: O wã́a wi lè hã sã́a ɲun. Lé bṹn mún lé o hã́a na yí yan tàá
    o hĩ́nzoró na ɓàn fũaalè wi. Ɓa wee dé mí sòobɛ́ɛ o Ɲúhṹso tonló yi.
    Ɓa wee cà à ɓa bìo ɓúenɓúen sĩ̀ a Ɲúhṹso yi. Ká yìa yan wón yahó
    sã́ ho dĩ́míɲá bìo. O wee cà ò o wé bìo sĩ mín báa yi.
  ote-NT: Ha nuya ꞌbɛhña̱, hinga mahyɛgui núꞌa̱ ꞌbʉ rá da̱me co núꞌa̱ joꞌo rá da̱me.
    Nuꞌa̱ joꞌo rá da̱me, maꞌna ri jamasubi rá ꞌbɛfi ra Zidada, ne ꞌbʉi pa da mɛpabi
    Ajua̱ con gatho rá tsꞌɛdi ne con gatho rá mfeni. Pe nuꞌa̱ tóꞌo ꞌbʉ rá da̱me, mahyoni
    da jamasu ya tꞌøtꞌe de nuna ra ximhai, ne da ꞌyøtꞌa ngu núꞌa̱ ri ho rá da̱me.
  wnu-wnu: Ende at misir irou igub igo. Ne yamangar qindou qiyo yamangar yorou wuri
    Munon Aib qomon end qas igub igour. Igo wurinou git goan igom meriri nob gitab
    qi igour. Ne yamangar munon nob wuri mi ag et misir qebebi igub ne wonou umami
    misir eng qas toat igour.
  zam-NT: No xà' nac mod che'n thìb xa'got co' mselya' loo mod che'n thìb myen'got
    yèn' co' tarte selya'. Myen'got yèn' co' tarte selya'a, más ndxath ndlyux myen'gota
    loo cón che'n Tad Diox par ryo xà' myen'got yèn'a loo rye con' co' nac che'n xab
    izlyo', que naca cón che'n bél'yòo lad myen'gota, que naca cón che'n con' co'
    ndli myen'got xtùuz no co' nden' myen'got le'n lezo' myen'gota. Per ndxe'leque',
    xa'got co' mselya' más ndxath ndlyux xa'gota loo cón che'n izlyo' ndxè' par li
    xa'gota xtùuz cón li xa'gota par tyac lezo' xin' sa'l xa'gota.
  zyp-NT: Macawtaco, ama cawh a lung kang rahning tah a ung. Pasae a hnui lypaw, a
    cang ly leh dawng a cang balang lypaw canu cawh Abuipaw a rai kong letah a lung
    rei a thui. A pachiapaw cawh a pung kha a thlawpaw khatah Abuipaw letah a peh
    khah a cang. Canghrasala pasae a hnuipaw canu cawh tungtuh khuasahnah kong letah
    a lung rei a thui. A pasae lung khah zekhatamaw ka patlang khy a tahpaw a zawng.
  sey-NT: Ja̱je cuiꞌne huejasi nomioje iye yeja coꞌamañare coꞌa ju̱ꞌico i̱o ë̱jëre
    deꞌoye yoꞌocaiyere cuasaco. Ja̱je paꞌiquëtaꞌare nomi tsi̱o cato mai Ëjaë coꞌamañaseꞌe
    cuasaco i̱o ca̱pë cuiꞌne i̱o joyo Maijaꞌquëna i̱sisicopi paꞌico.
  nvm-nvm: Fu ijegreno ijefuon vierafe nokarok (2) ijieb fu dab ki igeg roinroin ivav.
    Regavo madu na vierafe bara amun ga naise iji buka tavan bog E Bomana ijefuon
    unam ma ikin ijesugin vierafeknum okfuon. Bu vierafe vajai buon ga kaven buon
    ijekma buka Godon nifak ijia bu maturaikuai bu iji vierafen. Regavo bara iji baru
    renma iji fuka tavan bog moik igefuon unam iji kege uruvana oijmiame vierafeknum
    unam izeg fu baru fuon oimardakfuon iji bomana vierafekfuon.
  mps-mps: Tama tiyu, agai homu kolesaga pebeda paibao. Tama bidigo sisąwai we me,
    te gesi wegi me, agai te dago Genuai Bidigo kolesagade te agai homugo kone palobo
    dao. Aga homugo te aga tigi me te homu mobo bidi dali me te Godigo gedude bugagia
    wiegi yai mu bidimainu homu ebo dao. Tiali goli te bidigo sali we, agai te tǫde
    doado bagede homugo kone palobo dao. Agai te aga bidigo godolo ebo kolesaga yabo
    homu ebo dao.
  pab-NT: Hatyo hiyeta hinama maniya ahekoita, haiyanityo, Xekohaseti tahi xoaha hoka.
    Nikare ohiro maiyanenehalonae exahe wainiyaneronae atyo ahekotitaha Xekohaseti
    tahi taita, kasani ehatene tyomaha aokowitaha hoka. Hoka ohiro kaiyanenero atyo
    waikohekoare tahi ahekoita, haiyanene aihalahalinikisa maheta.
  llg-llg: '@see-verse:1CO.007.033'
  kyf-kyf: '@see-verse:1CO.007.033'
  tpi-tpi: Olsem na tingting bilong en i bruk. Na ol yangpela meri na ol arapela meri
    i no marit, ol i save tingting planti long pasin bilong Bikpela. Ol i laik givim
    ol yet olgeta long God na i stap holi long bodi na long spirit tu. Tasol meri
    i marit, em i save tingting planti long ol samting bilong dispela graun. Em i
    laik mekim pasin man bilong en i laikim.
  mih-NT: Ta zɨɨn zɨɨn cuhva iyo sii ñuzɨhɨ sa iyo yɨɨ ta ñu yoñi. Ñaha sa tañaha
    ca coo yɨɨ, sica iñi ña sa cuenda tyiño maa ra Ndyoo. Sii ra Ndyoo cuu coño ñuhu
    ña ta sa siñi tuñi sii ña. Zoco ñaha sa iyo yɨɨ, sica iñi ña cuhva coo sa vaha
    sii ña ihya ñuu ñiyɨvɨ ta cuhva cua cuzɨɨ iñi yɨɨ ña.
  qvh-NT: Saynölami jipashcunapis japala car Tayta Dios munashganta rurayänanpä yarpachacuyan.
    Majayog cag warmicunami isanga runanwan ali cawananpä más yarpachacuyan.
  kms-kms: Te kin ningg di ni yumbo irene nei nimbiny segi. Nyumbueg ire ni ngaim
    segi kin di nyumbueg ire quayi ane rise segine nganye wus ye ni Yumbui ningg yembe
    pene quan puaq wuso, te ninde nei pe ni ghimbi di ququ anene Yumbui ne weng ningg.
    Pudi wute ngam kin ni yumbo qi pe kin quan nei pe wuwo ris, te ni nikin ngaim
    chumbuai nand ningg yumbo puq wen.
  agn-agn: Yay na tang dailan ang pirming pagdoadoa tang isip na. Ig maning ka ta
    sia tang mga soltiras obin ang mga babay ang anday katawa na. Ang babay ang anday
    katawa na, anday domang aggintindien na kondi ang pagsirbi na ong Gino, tenged
    galiliag tanandiang bogos ang magbolontad tang sadili na ong pagsirbi ong Gino.
    Piro ang babay ang may katawa na pagdemdem ang pirmi tang mga bagay tarin ong
    kalibotan ig mga monopa tanandia mapagtorol ta kalipayan ong katawa na.
  nhi-NT: uan ohcon ya ome tlamantli tlen icyoltilana. Sannoiuqui ohcon panoua iuan
    in siuatzintli tlen amo namiqueh uan in ichpocatl tlen ayamo namiqueh. Yehuan
    motiquipachouah ictiquitilisqueh in toTecotzin, uan motemactiah isqueh chipauaqueh
    inauactzinco, mayeh itich nintlalnacayo uan mayeh itich ninyolo. Pero in siuatzintli
    naquin ya namiqueh motiquipachoua ica tlen catqui itich nin tlalticpac uan quenih
    icpaquilismacas nitlauical.
  ttc-NT: b'ix ikxji pawa' tib'. Yatzun jun xuj aj xhchukel at, qatzun jun xuj aj
    mina' tok ten twitz ichanji, kyetz wit'lik kyk'u'j ti'j te taq'un Qajawil tzan
    tpaj pawame' te Qtata Dios, nya'tx a'ox kyanim sinoke ax te kchi'jel. Per yatzun
    jun xuj aj at tichmil, tetz n'ok tsi' tk'u'j ti'j tidi'chq aj at twitz tx'o'tx'
    tzan tkaj galan tuj twitz te tichmil.
  dan-1931: Og der er også Forskel imellem Hustruen og Jomfruen. Den ugifte er bekymret
    for de Ting, som høre Herren til, for at hun kan være hellig både på Legeme og
    Ånd; men den gifte er bekymret for det, som hører Verden til, hvor ledes hun kan
    behage Manden.
  kwj-kwj: Ete wondawani mwaringamwe rihi ti apumbwa apu ichiꞌuchandau. Woro humwe
    samba lenga humwe chongo lenga, wunu Apukolaka sumbu tini inaka miyafo ete wu
    hambwandau. Wunu hima tape wuhi ga himamwale wuhi ga halayasini kipe tumbwa ete
    wu da ki wu wondau. Woro hura liro humwe ti, do nuwe kipe mwaꞌambwe ni inaka miyafo
    ete ti hambwandau. Wondani ti hurache okokonandau sumbu tunumbwa ti wosindau.
  vie-OVCB: nên tinh thần bị chi phối. Trường hợp phụ nữ cũng thế. Người không có
    chồng chăm lo việc Chúa cho thân thể và linh hồn được thánh hóa. Người có chồng
    còn phải bận lo việc đời này, làm cho chồng hài lòng.
  kze-kze: kaer-ímáyááó kwétavisiye. ímo kwaaimó mairáan-inaamaru-inine Ísóigona mayáíyávésa
    imáyáa ésa sésa súwawaare imáyáawe Ísóigomba aménáe kwésevo kwaaigwárá-ínímbá
    marapá-tántáátávésa imáyáa ésa tuwai'máá'a aamoí ígwáe sésa mirám-báyáí kwémayaawe.
  mpj-mpj: Jii ngula nyupawintinga ngunjularriku jilanya, “Yaalurna Mamamili warrkamu
    ngapilku?, jumajirna warrkamu kujupa ngapini.” Kujupakuraya wangkaku ngangkula!
    Wanti karlkinpaya nyininpa nyupaparni, julyjuya nyupaparni nyinapayi. Ka karlkin
    kujupaya nyinani nyupaparni, jumaji nyupa-janampaya miturringu, ka karlkinju-jananyaya
    junu yanu. Jiikajaluya wantikajalu Mamamili warrkamuwiyaju kuliraka ngapini. Karaya
    junga Mamaku nyinani, mirtaya kulini walykukajaya ngapilkuraku. Kayilapaya wantilu
    nyupawintilu kulini jilanya, “Ngayurna ngurrangka warrkamurriku, karna nyupakamu
    jijikaja ngampurrju kanyilku.”
  lbk-lbk: et nay chwadchwa nan semsemkena. Siya akhes isnan fafai ay maid asawana
    ya nan magmagkit, mabfalin ay sesemkena yangkhay si Apo Jesus, tay nan pangkhepna
    et mo ngag nan ikkana ay nakapet ay ensilfi ken siya isnan awak ya semekna. Ngem
    isnan inasaw-an ay fafai, nan et fiyag isnan lota nan sesemkena, ya mo ngag nan
    ikkana ay mangipalal-ayad isnan asawana.
  mto-NT: Nay veꞌempa tseꞌe ku veꞌe je̱ jayu kyayaaꞌvyú̱k, vyinmaayp tseꞌe je̱ Ma̱ja̱
    Vintsá̱n jye̱ꞌe̱ je̱ts vintso̱ veꞌe vaꞌajts aaj vaꞌajts jo̱o̱t yꞌítu̱t je̱ Nteꞌyam
    ma̱a̱t, veꞌem je̱ ñiꞌkx je̱ kyo̱pk, nay veꞌempa je̱ yꞌaaj je̱ jyo̱o̱t; ax juuꞌ
    tseꞌe yaaꞌvyú̱kani, vyinmaaypts je̱ꞌe̱ veꞌe pa̱n ti jatyeꞌe ijtp yaja naxviijn
    je̱tseꞌe du̱tún juuꞌ veꞌe je̱ ñu̱yaaꞌy cha̱jkp.
  bzh-bzh: lob kwa neya luu luu. Gavëh bu ma avëh avö, og yoh vu bë kwa na vu Mehöböp
    yi huk timu megevonġ huk in bë navi los ayo yö gëp niröp. Gaḳ avëh sën neraḳ
    maluh lo, og kwa neya vu nġaa dob yi benevonġ huk in bë regga kwa vesa in yi.
  guj-2017: તેમ જ પરિણીતા તથા કુંવારીમાં પણ ભિન્નતા છે. જેમણે લગ્ન કરેલું નથી તે સ્ત્રીઓ
    પ્રભુની વાતોની કાળજી રાખે છે, કે તે શરીરમાં તથા આત્મામાં પવિત્ર થાય; પણ પરિણીતા
    દુનિયાદારીની ચિંતા રાખે છે, કે પતિને કેવી રીતે ખુશ રાખવો.
  jvn-NT: Lah wong wédok sing wis ora nduwé bojo menèh lan botyah wédok prawan sing
    durung nduwé bojo bisa mikirké bab penggawéané Gusti lan bisa masrahké nyawa-ragané
    kanggo ngladèni Gusti. Nanging wong wédok sing nduwé bojo mikirké prekara-prekara
    kadonyaan, awit kepéngin nuruti senengé atiné sing lanang.
  byr-byr: Sarevɨdaaꞌnyɨ gamɨre sɨmunyabwi mɨlɨkita yadewaalyɨ. Yɨ Naangerɨnajɨ gamɨre
    aꞌmwevɨnajɨ yuyawaarɨna yawɨꞌdelyɨ. Nabaai aꞌmweꞌ kwala mamaaꞌnyasɨ sɨdɨraayasɨ
    Naangere sabwina sɨmunya nayaa yawɨꞌdisawaalyɨ. “Nɨmɨre kɨlaakejɨkɨjɨ nɨmɨre kurya
    kwarɨjɨ tewaanyaꞌ Gotɨyareꞌ yuna mwaalyaꞌneꞌ sara yɨmaꞌnana!” dadiꞌ sara yawɨꞌdisawaalyɨ.
    Kɨrɨꞌ aꞌmwe kwala tɨvɨ maaꞌnɨkeꞌ saꞌ Kwaaka davakɨne saburana sɨmunya kwalaalya
    yawɨꞌdesɨ. Yɨ “Nɨmɨre kwalaangerɨjɨ wɨvuꞌnɨvanɨka sabwi yɨma!” dadesɨ.
  ian-ian: Ndɨ vɨlɨlɨk vak kat yelavɨka yetɨlɨgandɨ. Ndu klalapman yetɨga taagwa njambwi
    nyana njɨvwa mɨna kwuka yetɨlɨgalɨ. Lɨla maawut lɨla mbangɨ njambwi nyana njɨvwa
    mɨna kwutɨgalɨ. Ndu klalɨga taagwa kɨpman vak kat yelavɨka lɨgalɨ. Lɨla lan waiga
    kwundi wuka lɨgiyalɨ.
  hun-hun: így kétfelé elkötelezett. Aki nem ment férjhez, a hajadon az Úr dolgaira
    visel gondot, hogy szent legyen mind testében, mind lelkében. Aki pedig férjhez
    ment, a világ dolgaira visel gondot, hogy férje kedvében járjon.
  mcf-NT: Adquid Nuquin Papan tantiacpadenuidi nanu quetiapimbo iquec. Dadan inacmaidien
    Esuquidistu tantiaquid Nuquin Papan tantiacpadenuidi nanu quec adequi tabadpec.
    Dadan inaidien, Naden nashunacsho con bënën bëdamboen istsiashi, quec tabadec.
  kjs-kjs: Go puma apo ali-rupare nipuna Mudu Ali madaa kone suma kogono pina. Go
    pea pare mo maapua ename Mudu Ali-na kogono madaa kone waru wia. Go puma nipu
    Mudu Ali raapu piruma lo robaa-para wi kone-para nipuna yogale laapo raita epe-rupa
    surubalua kone wia. Pare mo ena nipu ali pea raburi go su kamaa elenu madaa kone
    adaapu wia. Gore nipuna aalimi raaname komenalo mo wia kone ma-opaaoma pea.
  mni-mni: Aduga asumna mahakpu maikei anida ching-i. Aduga mayum pandabi nupi nattraga
    leisabina thawai hakchang animakta asengba oinanaba Ibungogi thougalda pukning
    wakhal thamjei, adubu yum pallabi adunadi mahakki mapuroiba adubu pelhannabagidamak
    taibangpangi oiba potsaksinggi maramda khalli.
  yad-NT: Daryantiy sajachipiya̱sara vinu vatura Ju̱denu baryanchiy, sa̱tidye vichasara
    jiintyasi̱ saju̱, jivyu̱ta, su̱ntuta jarye risa̱ju̱. Vanu tanu̱y ji̱ta jachipiya̱sara
    vu̱vyicha̱da baryanchiy, nu̱tyuramusiy nana̱jvaay jivyanu jchana̱tya̱daju̱.
  mxb-NT: Ta dión taꞌani ko̱ kúú nóó taꞌan vaan xíꞌín ñáꞌa̱ ió yíi̱ xíꞌín ñáꞌa̱ ko̱ó
    yíi̱. Chi̱ ñáꞌa̱ ko̱ó yíi̱, ndíꞌi inia̱n sa̱ꞌá ña̱ꞌa satoꞌo yo̱ Ndios, chi̱ ndúkúán
    ña̱ kando̱o vii ñíi̱a̱n, xíꞌín níma̱n noo̱ Ndios. Tído diꞌa ñáꞌa̱ ió yíi̱, ndíꞌi
    cháá ka̱ inia̱n sa̱ꞌá ña̱ ió ñayuú yóꞌo, chi̱ ndúkúán ña̱ nataꞌan ini yíi̱a̱n
    koni ñaá rá.
  pon-2006A: Iei me nsenen nan kapehde kin pwalpeseng oh uhlahng wasa riau. Lih kiripw
    de meipwon kin ngoangki mehlel apwalih mehkan me sapwellimen Kaun-o. Ihme e kin
    ngoangkihki kasarawihong Kaun-o paliwere oh pali ngene. A lih pwopwoud kin kedirepwki
    mehkan me kisehn sampah wet, pwehki eh kin men kansenamwahwih eh pwoud.
  maq-NT: Hane xi cuatjin sahmi me ne, ma jo cjuatacun rë me. Hane ngu chjuun xi tsajin
