    Emrreni nga niben tevi norrorrmien nuru korti porwokwok nga porivi se Atua. Ko
    nesevin nga ma mutotko ngok epejpej sel nga puloli kobbong diwen sen p̃ir.
  wap-NT: Uruu idi dyaꞌutam udiꞌitinpan, uaipan pashaꞌapatinan Naobanai aipan kawanaꞌati,
    mazan ukonaukii-kidaꞌazon paudaiaro kapam. Naꞌapa kapam, zun mawakaꞌoraz naa odaiaru
    oo zun aonaꞌoraz zii odaiaru nii, onyukunuu tuukii oshaꞌapatan dauꞌan kaudin-kizai
    Tominkaru ati. Oaipan ipai aimaakan pashaꞌapatanii pananaa idaꞌan naꞌiki padiꞌitinpan
    idaꞌan Tominkaru ati paꞌidiwara. Mazan zun mazidaꞌoraz, odiꞌitinpan pashaꞌapatan
    dauꞌan aimaakan kida ĩmashaapa-kinaa nii, ushaꞌapanum kauꞌan oaipan idi pashaꞌapatan
    aimaakan kida paudaiaru nyukunuu kawanaꞌati.
  mva-mva: Bokaibe rerenga nge dimasare-ramo. Aine kosikosi ki aine barasi nge Tanepoa-la
    malipi ne ka ilo ibukubukutaki. Ngai rere ne biabia-tina nge ere-tamoata be ere-mariabaka
    be Tanepoa-la malipi ne ngaememaki. Ata aine rotiroti nge kateka kana-la ka ilo
    ibukubukutaki, bakara ngai roa ngailo-uiai kana ka ipipi.
  dwr-NT: A qofay shaaketteedda. Asinaa gelabeenna wodoratta bare ashuwaaninne bare
    shemppuwaan geeyyanaw koyyiyaa diraw, Godaa oosuwaabaa qoppaw. Shin asinaa geleeddawunna
    bare asinaa nashechchanaw koyyiyaa diraw, sa7aabaa qoppaw.
  kfw-kfw: khawa jarra ama ama imanuomkha inkhoithen. Halli inn kalaneimak numeisa
    li inthiang nungaak kha'n Pumi chuonna apum khat-um aratha kha angtho tholia minthiang
    sikme tia amalung aminluut; takkha inn kaneijei numeisa kha'n angtho tholia taksa
    imanuom lamma aruothar minhoisikme tia angaidonna amalung aminluut.
  bfz-bfz: ब्याईया री और कुआँरिया री पसंदा रे बी फर्क ए। कुआँरी एसा चिन्ता रे रओई
    कि से प्रभुए री किंयाँ सेवा करो। से शरीर और आत्मा दूँईं रे पवित्र ऊणे री कोशिश
    करदी रओई। पर ब्याई री दुनिया री चिन्ता रे रओई कि आपणे लाड़े खे खुश राखूँ।
  cuk-09: Amba deyobmodo, ome sui-nikad, yagwa-ebogwa wis akalad. Yagwadi unnila Bab-Jesús-ibmarginbi
    binsadiid, na e-san, degi, e-burba, swilidik guegar. Ar ome sui-nikaddi, we-napneg-ibmargi
    binsadiid, igi e-sui weligwar-ito imako-dibeye binsadiid.
  ben-OBCV: তার স্বার্থ দ্বিধায় বিভক্ত হয়ে পড়ে। একজন অবিবাহিত নারী বা কুমারী, প্রভুর
    বিষয়ে মনোযোগী হয়। তার লক্ষ্য থাকে দেহে ও আত্মায় প্রভুর প্রতি সমর্পিত থাকা।
    কিন্তু একজন বিবাহিত নারী সাংসারিক বিষয়ে মনোযোগী থাকে—কীভাবে সে তার স্বামীকে সন্তুষ্ট
    করবে।
  mil-NT: Te dɨu‑ni ducaⁿ cùu tucu cue ñáyiu dɨ̀hɨ́ chi ñá túú ɨ̀ɨⁿ‑ni cuu ñáyiu sa
    ndècu yɨɨ‑xi ndɨhɨ ñáyiu vátá cúndècu‑gá yɨɨ‑xi, chi ñáyiu ndècu ichi Xítohó Jesucrìstú
    ñá túú ndèca tée ío ñùhu iní‑yu cadá‑yu chìuⁿ‑gá nàcuáa nɨhìí nɨ́ ndúǔ‑yu cundecu
    yɨñùhú‑yu núú Yǎ Ndiǒxí, dico cue ñáyiu dɨ̀hɨ́ ndécá těe ndècu ichi‑gá ío ñùhu
    iní‑yu nàcuáa cundecú‑yu ñuyíú‑a cuèndá cudɨ̀ú‑yu núú yɨɨ́‑yu.
  myu-myu: Xepxep a'õ kay pin ma―Deus a'õ kay―jetayxi a'õ kay dak. Itoptep'ũmat pe
    soat em cekapik put wuykukukat peam. Ixe soat em jekukukat mucokcok pin. Soat
    em jekukukat kay g̃ebum. Itoptepat pit soat em g̃ebum jebubut puap kay. Jektop
    mucokcok pin soat em.
  fue-fue: hakkillo joomum seennake. Hande non bo, mo ɓaŋaaka, hakkillo mum to kujje
    Joomiraawo wonoto, gam ɓannu e yonki makko fu laatoo ko senaa. Amma ɓaŋuɗo, hakkillo
    mum to kujje duuniyaaru wonoto, ko welata goriiko o dartata.
  amk-amk: Tuti nanai dohoni urewara wedaya enerorongfoi weboyari we Sempaisi kaha.
    Tonanai kontai we wiwingfosa. Wiwing mano rirau kaha foi ete kadawing sowaworua
    foi, i mani ambori enetituai terai we fio na Sempaisi, weo enetituai we ambori
    mesi, na ne taraifoi tuti na nuaninufoi, na Allai arongreafo. Wape wiwingno riraua
    foi mani, enetituai bitoya we fi nunei, weo yurai we ambori ne mangfoi eneoi.
  fai-fai: Ade aka aket alew keidaw buduno yak uta kanamone maek uta kanamone, kalanba.
    Ade wanang kadun sawil kinim kudongin banim so wanang sei so ika ken Kamok ami
    ufek ufek luk kuw dudulokabiw, ika ilimi aket wananyamin be ilim aket so sinik
    so dam so uyo adikum Kamok kudawokabiw. Kata wanang kinim dikin uka bakan dim
    kadák ufek ufek uta kana bom ulum kimak kalfalin kudawono kanabu, watawo kaleyo
    bá uka aket alew keibu kayo ko.
  ura-NT: Nitohaneeinte ita caje neleruhin neeure. Jerichanejeein techu enecuru lana
    colane nenacaauru, chaen chabana lanaque lanaala nenacaauru, naaonjoainuri Cana
    Coauneraacha jerei que coacuhin neeure, acaauru jaberoconeein, acaauru suujueneein,
    naaonjoaain que banijiaain neeuruhane jaun. Jana lanaaonacaaurute, acaauru lana
    rai caohachanuhacha que coaaucuruhane jaun Cana Coauneraacha jerei que coaaucurene.
  mcd-NT: '@see-verse:1CO.007.033'
  urt-urt: Taꞌe luku pe, ŋoihmbwaip kin ŋuwor hoi. Lenge tesimbihyeꞌ topoꞌe lenge
    tuweinge ŋaiye yukur yindiꞌe miyeꞌ pe, ŋoihmbwaip tinge ka teŋei bongol me wah
    tikin Lahmborenge. Pe tinge ka yaŋaꞌe tinge yilme Lahmborenge ŋaiye ka yurp bwore
    bwarme yoto wahriꞌ topoꞌe yipihinge tinge. Kom tuwei ŋaiye windiꞌe miyeꞌ pe, ta
    ŋoiheryembe ŋaiꞌe ŋaiꞌe kekep ŋaiye ta wende no, miyeꞌ ti ka hriphrip.
  kiz-kiz: agawanyiki ndala yabelili kugegekibhwa au bikira kajihusisha ni fhenu kuhusu
    Bwana, namna ya kujitenga katika mbhelhe ni mu roho. Lakini ndala yagegekibhu
    kajihusisha ni fhenu dunia, namna ya kumfurahisya ngosi munu.
  tzo-TZE: Jech mu junuc no'ox c'usi tsnop. Ja' no'ox jech ec li ants ti boch'o oy
    smalale xchi'uc li boch'o mu'yuc smalale. Li boch'o mu'yuc smalale ja' más xu'
    yu'un tsnopilan c'usitic tsc'an Cajvaltic, yu'un jech lec ch‑ilat yu'un Cajvaltic
    xchi'uc li sbec'tale xchi'uc li yo'ntone. Yan li boch'o oy smalale persa tsnopilan
    c'usitic chtun yu'unic li' ta banamil yu'un jech xcuxet no'ox yo'nton yu'un li
    smalale.
  lex-lex: La'awa hohoni de hota ralma-riorni nahniakra. Mere pat maka hawni nmati
    olekwa, onde patke'a mak edonna nmehlim ma'ta hota wniarorni nden rer mamain la
    Orgahi-Orha'a pede nal inonni me ralam tetema pa nhima-nre'a me totpa yehwani
    nlernohor E'a. Mere patke'a maka hawni ed olek la de ralma-riorni nden rer lia
    nohkeran di yala'ani yoma ralma-riorni nhoratrer lia hawni muanke'a totpena nhi'
    amikria e ihranu ralamni.
  dov-dov: ulaanzene. Musimbi utakwetwe ulalikatazizya kuzintu zyaMwaami kuti asalale
    nikuba kumubili nikuba kumuuya. Pele mwanakazi uukwetwe ulalikankayizizya zintu
    zyaansi, kuti abotezye mulumi wakwe.
  rgu-rgu: '@see-verse:1CO.007.033'
  toc-NT: Na̠ chuná cha̠tum tzuma̠t hua̠nti̠ nia̠ tamaka­xtoka caj luu xma̠nhuá li̠taaka­tzanke̠y
    xla­cata aksti̠tum nali̠­pa̠­huán y namaka­pa̠­xu­huay Dios, pero a̠má tzuma̠t
    hua̠nti̠ aya tamaka­xtokni̠t caj luu xma̠nhuá aka­tiyuj li̠lay xla­cata namaka­pa̠­xu­huay
    naca̠­cuentajlay xcamán chu xta̠­ko̠lú.
  som-som: Afada iyo bikraddu waa kala duwan yihiin. Tii aan la qabinu waxay u welweshaa
    waxyaalaha Rabbiga si ay quduus uga ahaato xagga jidhka iyo xagga ruuxa. Tii guursatay
    waxay u welweshaa waxyaalaha dunida si ay ninkeeda uga farxiso.
  mam-C: Ex ikyqexjo nana, aye' nti' kychmil, exqetzi'n jni' txin, aye' na'mx kymeje,
    i tok tilil kyu'n tu'n kyok tz'aqle twutz Dios tuk'a kyanmin ex tuk'a kyxmilil.
    Me ante o meje, tok tilil tu'n ti'jjo te twutz tx'otx', tu'n ttzalaj tchmil ti'j.
  ndj-ndj: wuwowu na mweni kavaghanika. Mdadala yangajila kuhetiwa awu muyenji mweni
    akukimbanikila milandu ya Bambu, ili ghavi mng'alili wa mvili na ndima. Lakini
    mdadala yahetiwili akukimbanikila na milandu ya mlima awu, ili amunoweshi bambu
    mundu.
  mbj-NT: Pawóp hẽ hadoo do hã rah'yyb padäg kän. Sa ỹỹm, Jesus na-ããj hẽ rakarẽn
    rah'yyb en'yym. Ti hadoo ẽnh ỹỹj sa hã kä. Ỹỹj patug tema bong doo, maruus na-ããj
    hẽ, Jesus gen'aak do hã rah'yyb padäg had'yyt hẽ, tsyt hẽ, Jesus hã ub ramoo bok
    hyb n'aa sahõnh hẽ sa wë hanäng doo me. Ỹỹj patug enäh doo, badäk hahỹỹ hã ji
    hawät do hã rah'yyb padëëk, sa patug rah'yyb en'yym hyb n'aa.
  lat-VUC: Et mulier innupta, et virgo, cogitat quæ Domini sunt, ut sit sancta corpore,
    et spiritu. Quæ autem nupta est, cogitat quæ sunt mundi, quomodo placeat viro.
  ngp-ngp: na ivo naavutigwe mwe zimpande zimbuli. Mvele heelombigwe hegu kigoli,
    naakeike yehe mwenye kwajili ye zindima za Zumbe, kwaviya aunga umwili no umoyo
    wakwe amlavile Mnungu, mna mvele alombigwe angadikila vint'hu va mwe isi vo kumuwagila
    mgosiwe.
  enq-2: Enda akali katengepi, wanaku mapukaepi, dupa mendai dopale daa. Enda akali
    nakatenge dupame Kamongonya kalai doko masetae soo pingima. Dupame nyakamanya
    yongepa, spiritapa dolapo Gote maitala pitimana lao masingima. Dopaka doko, enda
    akali katenge dupame yuunya kalai dupa masetae soo pingima. Dupame nyakamanya
    akalingi dupame auu kaengemali pyoo pyakamaimana lao masingima.
  eng-ASVBT: 'There is a difference between both the wife and the virgin. The unmarried
    is careful for the things of the Lord, that she may be holy both in body and in
    spirit: but she that is married is careful for the things of the world, how she
    shall please her husband.'
  mna-mna: Tana ŋgar kini iwe ru. Mi zin noroŋa mi tamuriŋ ta tiurla na, ta kembena.
    Tikamam ŋgar pa Merere men. Pa tisombe tiur zitun ma tiwe ni lene kat. Ŋgar kizin,
    lelen, kulin, koroŋ kizin ta boozomen. Tamen zin moori urlaŋan ta so tiwoolo kek
    na, tikamam ŋgar biibi pa koroŋ ki toono. Pa tisombe tikam ma kusin bizin lelen
    ambai.
  myw-myw: '@see-verse:1CO.007.033'
  sby-sby: Neco ukute kaliwekata pabili. Kayi nendi mutukashi wabula kwebwa nambi
    mulindu nendi ukute kaliwasha mano kubintu bya Mwami, pakwinga ukute kuyanda kulibenga
    kumubili ne kumushimu. Nomba mukashi webwa ukute kusha mano kubintu bya pano pacishi
    kuyeya ncelela kumwinshila mulume kwambeti abenga wakondwa.
  sll-sll: Ol ware Kraist honagi ol teral mo, eunambi ol teral mo, dire kraung aule
    God honagi ol bama dimua. Ena ama biame hobi ire, ama yal ikungwo hobi ire dire,
    Kraist honagi ol terala dire nomani gaung tani ere omua. Omba, al yal ingwo hobi
    kraung aule ganba tali pire tere honagi olgere winambi wai hanama di pimua. Pire
    God honagi ol bama dimua.
  yaq-NT: Intok ket jiba junaen maachi jaamuchim kukunakammeu intok ka kukunakammewi.
    Ju'u ka kunakame, yo'owe Jesukrijtota betana weyemta a' bo'o joorianee'uta, intok
    junueni, si'imeku a' joa'ue, intok kia si'imeku tu'ik a' bo'o jooriapea'ue, wepulsi
    Krijtota betchi'bo jiapsakai. Taa ju'u jaibu kunakame intoko, inim tu'isi a' jiapsinee'ut
    intok a' kunawat jiba au temaine.
  uro-uro: bä äkt i aa snängaqa di mat mät ka sävät iarhongäkt. Näkt ama evopki qäraktni
    i sa qorhäs iva qia rhätlägut ki na ama säs ki di qänäskänes em sävät ma Engeska
    aa lat ivakt iva ama qumärqumär em bät in släqyige dä vät in gloqaqa. Dap ama
    evopki qäraktni i sa qia mätlägut di sa qänäskänes ki sävät kärqärhongni narhe
    nämäni ama ivätki dä qänäskänes ki iva märmär ge arha egutka nävät arha lat.
  ita-1885: Vi è differenza tra la donna e la vergine; quella che non è maritata ha
    cura delle cose del Signore, acciocchè sia santa di corpo e di spirito; ma la
    maritata ha cura delle cose del mondo, come ella sia per piacere al marito.
  muy-muy: Majalay ahàr gayaŋ cʉ cʉ, aɗaba awayay ti ere ye ti agray ni mâɓəlafəŋ
    kà wal gayaŋ awayay ti mâɓəlafəŋ kà Bay geli daya. Nahkay day, wəwal ya ti tə̀bi
    ka zawal bi ni akaba bəza dahalay ni təjalaki ahàr ke tʉwi ga Bay geli ciliŋ.
    Tawayay ti vu gatay akaba majalay ahàr gatay ɗek mânja ga Bay geli. Ay wəwal ya
    ti tə̀bu ka zawal ni ti təjalaki ahàr ka zlam ga duniya. Tawayay tagray zlam ya
    ti àɓəlafəŋ kà zawal gatay ni.
  kqc-kqc: ye ina bi eta remanuri moi adaka riyo. Ma sena meyo ma gua bi mena de amedo
    rema, ma mena kode rema bi Varika amiye di beika baika rofu mokei tora rededi,
    mina bi gokai roaitari ma vimari moi akeke rigedi. Idu meyo rema bi mina kono
    tora noibanu di beika baika rofu mokei tora redo, ini maruka di uka moi ada regi
    ura redo dada.
  tav-tav: To bairona ã cãromia quena. Camanapʉ máco ũco mani Ʉpaʉ Dio yere seeto
    tʉgooña ʉjaomo. Dio cʉ caboorije jetore átiganucumo. Co catʉgooñarijepʉ quenare
    cʉ caboorije jetore tʉgooñanucumo. Dio yao jeto anicõamo. Camanapʉcʉco ũco maca
    ati yepa macajere tʉgooña ʉjaomo, yʉ manapʉ cʉ ani wariñuato ĩo.
  eng-ULB: he is divided. The unmarried woman or the virgin is concerned about the
    things of the Lord, how to be set apart in body and in spirit. But the married
    woman is concerned about the things of the world, how to please her husband.
  spa-VBL: En consecuencia, su lealtad está dividida. De la misma manera, una mujer
    o jovencita está atenta a lo que es importante para el Señor para así vivir una
    vida dedicada tanto en cuerpo como en espíritu. Pero una mujer casada está atenta
    a lo que es importante en el mundo, y cómo puede agradar a su esposo.
  fra-_FOB: Il y a cette différence entre la femme mariée et la vierge, que celle
    qui n'est pas mariée, s'occupe des choses du Seigneur, pour être sainte de corps
    et d'esprit; mais celle qui est mariée, s'occupe des choses du monde, pour plaire
    à son mari.
  hau-ULB: hankalinsa ya rabu. Mace marar aure ko budurwa tana tunanin al'amuran Ubangiji,
    yadda za ta kebe kanta a jiki da ruhu. Amma mace mai aure tana tunanin al'amuran
    duniya, yadda za ta gamshi mijinta.
  mal-mal: അവന്റെ താല്പര്യങ്ങൾ വിഭജിക്കപ്പെട്ടിരിക്കുന്നു; വിവാഹം കഴിയാ‍ത്തവളോ കന്യകയോ
    ശരീരത്തിലും ആത്മാവിലും വിശുദ്ധയാകേണ്ടതിന് കർത്താവിന്റെ കാര്യങ്ങളെപ്പറ്റി ചിന്തിക്കുന്നു;
    വിവാഹം കഴിഞ്ഞവൾ ഭർത്താവിനെ എങ്ങനെ പ്രസാദിപ്പിക്കും എന്നുവച്ച് ലോകത്തിന്റെ കാര്യത്തെപ്പറ്റി
    ചിന്തിക്കുന്നു.
  urd-GVR: Yoṅ wuh baṛī kash-ma-kash meṅ mubtalā rahtā hai. Isī tarah ġhairshādīshudā
    ḳhātūn aur kuṅwārī Ḳhudāwand kī fikr meṅ rahtī hai ki wuh jismānī aur ruhānī taur
    par us ke lie maḳhsūs-o-muqaddas ho. Is ke muqābale meṅ shādīshudā ḳhātūn duniyāwī
    fikr meṅ rahtī hai ki apne ḳhāwind ko kis tarah ḳhush kare.
  far-far: Ma ana kada ki tafau nia manata sulia ro ru ki, na kwaidorie na 'afe nia
    ma na kwaidorie na 'Aofia. Ma ka 'urinai laugo, na keni ne nao si too ana arai,
    nia manata go 'uria na raoe fuana 'Aofia, sulia nia kwatea na maurilana ma na
    nonina fuana God. Boroi ma dia ta keni too ana arai, nia ka manata ga 'ana sulia
    na ru ki laona molagali, sulia nia doria faeelelana arai nia.
  suz-BL: मोपा गे निक्‍शी मिम्‍शो बाक्नीनी। ग्‍युंबे मपशो मीश मुर नु मीश आलपुकीमी
    प्रभु आ दाक्‍शो पा थुं नु रां नेल्‍ले प्रभु कली जिम्‍मा गेचा कली मिम्‍‍नीम। तन्‍न
    ग्‍युंबे पशो मीश मुरपुकीम चहिं रागी ङा गेय पा, दोपा आंम वोंइश कली ग्‍येरपाइक्‍चा,
    दे मिम्‍शा बाक्‍नीम।
  car-NT: Iwara te moro iwonumengary o'win e'i'pa man. Amy inomyn woryi, amy aimy'pa
    na'nen aitoto amyija'ko pai pa'poro moro tywonumengary yjan mo'ko Jopoto emamin
    tu'ponaka. One wara pa'poro tyja'mun maro, ta'kary maro enapa i'wano me imero
    tywairy man poko kynonumenganon. Mo'ko tyinonen woryi te moro tywonumengary yjan
    ero nono tu'ponokon otykon tu'ponaka. One wara tyino ewa'porory man poko kynonumenganon.
  amp-amp: Ndnetrn yindarirhu dukefr bok dukefm kekwomr. Bro Nungothetrhu hingrnefm
    dukaf hany yo tfit turhu mett dukaf hany inji newarn hus bok dukefetr korhr. Ram
    duha mett o wom yimarpno tafi yi juha mett, rothu dukefr Bro Nungothetrhu hingrnefthu
    hingrna dukefrpar korhrt. Kangt, “Be Bro Nkifrarpno rim fnahni bugahato yuht thatipti
    yima yuhu bugam Bro Nkifrarpar he bugakfot.” Ram duha metthu dukefr inji korht.
    To tfit ramet metthu dukefr nndo korhrt. Rot, tuthu yindarirhu hti yindhor nmbuhat
    dukahato tamoh tamoh kunyshu hingrnefenm yak kars, hingrna kars, yo briahakorhof
    hingrnefenm hingrna, yo tufhu sawoh rhuyuk rhu nmbuham ndm dukaf hany ndhtet ndhtet
    bok dukefmi hingrnefmn korht ramet mett.
  bht-bht: इस तांई सै दो गल्लां दे बारे च सोचदा रेंदा, इक तां अपणी घरे बालिया जो खुश
    करणा कने दुज्जा प्रभु जो खुश करणा। बियाइयो कने नी बियाइयो च भी फरक है; कुआरी प्रभु
    दी सेबा दे बारे च सोचदी रेंदी, ताकि सै कियां शरीर कने आत्मा ला परमेश्वरे जो खुश
    करी सकें; पर बियाइयो जनानी संसारे दियां चीजां दे बारे च सोचदी रेंदी, की सै अपणे
    घरे बाले जो कियां खुश करी सकें।
  eng-NOY: There is a difference also between a wife and a virgin; the unmarried woman
    careth about the things of the Lord, to be holy, both in body and in spirit; but
    she that is married careth about the things of the world, how to please her husband.
  cub-NT: Que baru yópe coavaimʉpe páyʉbe ʉ̃ ʉ̃i ũmei. Torojʉre d̶aiyʉrĩduibi jímarepacore
    aru maje jabocʉre máre. Aru quédeca ico ʉ̃mʉcʉbecorecabe dápiad̶o maje jabocʉ
    Jesucristo jiede aru memecad̶o ʉ̃́re cũinácʉra caiye õi ũmeque aru õi bajuque
    máre. Ʉbenita ico ʉ̃mʉcʉcorecabe dápiad̶o pare ijãravʉquede, õi torojʉre d̶aiyʉe
    boje jímarepacʉre.
  ita-1927: 'E v’è anche una differenza tra la donna maritata e la vergine: la non
    maritata ha cura delle cose del Signore, affin d’esser santa di corpo e di spirito;
    ma la maritata ha cura delle cose del mondo, del come potrebbe piacere al marito.'
  lww-lww: a yoko kilia kila m̃ena sa nap̃a kiena sitomena la ve ve lua. A sira m̃ee
    nap̃a pe wona re poli, naga m̃ena ga kiena sitomena m̃arera ruru po vena kilaen
    yum̃aena kiena Sup̃e, a kiena yalena amio kiena yum̃aena kilia ve wa ruru lue
    ga. Ana sira nap̃a wona sum̃a ga, kiena sitomena monar su ga e yum̃aena na yomarava
    nini, sane monar kila suri la nap̃a wona na yerm̃ene loge wonia.
  ckb-ckb: ئەو کابرایە دڵی بەشکراوە. ژنی بێ مێرد و پاکیزە گرنگی بە کاروباری پەروەردگار
    دەدەن، چۆن دەتوانێت جەستە و ڕۆحی خۆی بۆ یەزدان تەرخان بکات. بەڵام شووکردوو بایەخ
    بە کاروباری جیهان دەدات، چۆن مێرد ڕازی بکات.
  nas-nas: Tee bakaang onou tee pokaꞌari otong. Teni nampeesiaravai aiꞌ neraiꞌnaꞌ
    bakaang noruꞌ Ovoring bakaang mintoong-koo otong. Teni Ovoring bakanani otoꞌkoo
    piavomaang ookavetara-koo, mono eeꞌnoko tanuaang. Teka teni nampeesiaruꞌnani tee
    kansiꞌ bakaang mintoong-koo noruꞌ otong, tenie baꞌung dotu-antavumaatooꞌnaang
    piavoma.
  uvl-uvl: Ke pomalam ure nai te taktele helia i. Pe hei nenge lei ero pe hei malolong
    nenge lei ero toto, leteria una nga poinga nenge te tung tote singiria pe operia
    lange Non Soke iange te teke te poia Non Soke letena ke iech. Pe hei nenge lei,
    letena una ia ure nemur nga ich nei iange teke poia ene ke letena iech.
  eng-BBE: 'And the wife is not the same as the virgin. The virgin gives her mind
    to the things of the Lord, so that she may be holy in body and in spirit: but
    the married woman takes thought for the things of the world, how she may give
    pleasure to her husband.'
  ixl-CNT: Atil jalbꞌal tibꞌ vibꞌanon u ixoj vaꞌl atil ikꞌulel, tuchꞌ u ixviak vaꞌl
    paat yeꞌ nibꞌen tiꞌ vinaj. Atil jalbꞌal tibꞌ qꞌul ibꞌanon majte. Tan aatz u ixoj
    vaꞌl yeꞌk ikꞌulel, taꞌxh nititzꞌa u aqꞌon tiꞌ u kuBꞌaal. Tan aꞌ isaꞌ aas tiira
    atoꞌk kꞌatz u Tioxh tuchꞌ ichiꞌl utz, tuchꞌ taanxelal. Pek aatz u ixoj atil ikꞌulel,
    aꞌ nititzꞌa vimeꞌbꞌiꞌl tu u vatz amlika txꞌavaꞌ tzaꞌ. Aꞌ nititzꞌa kam nisav tu
    vivinaj.
  xsi-xsi: Mine nde kinzi uru simo tava ilonzi rua-rua. Aku mine nâ, kinzi kalo-tawana
    taine taipa sitavanzi taine ŋinde sikâe kaiwanzi tamâne tia yo, ande kinzi uru
    ilonzi ŋalae pa Maro Ŋalae ne kelekele nâ, kala ilonzi tu ma sio warakanzi karaenzi
    tava ilonzi kalonzi ilâ papa i nâ. Aŋga kinzi kalo-tawana taine ŋinde sikâe lâ,
    ande kinzi uru ilonzi ŋalae pa tâno ne kelekele nâ, ŋana ma sikatonanzi kaiwanzi-natunzi
    sondo mine nâ.
  crx-NTPO: '''Et mbene la ooki hoonli-un ''ink''ez ''aw dune t''enuszun-un bulh lhents''un
    un''a ''uhint''oh. Ndun ''aw dune t''enuszun-un neMoodihti ''en za ghun nuni nuzut.
    ''Et whe ''en duyust''e ''ink''ez dich''oh ooyughi bulh ''i cha lubeshi ooghu
    hooloh-un unli. ''Et mbe la ooki hoonli-un, ''en ndi yun k''ut uzdilhts''i-un
    hukw''un''a, ''ink''ez nts''en''a la ooki ba hootazoo'', ''et za howu nuni nuzut.'
  kan-OKCV: ಇದರಿಂದ ಅವನ ಆಸಕ್ತಿಗಳಲ್ಲಿ ಭಿನ್ನತೆಯಿರುತ್ತದೆ. ಮದುವೆಯಾಗದ ಮಹಿಳೆ ಅಥವಾ ಕನ್ಯೆ ದೇಹಾತ್ಮಗಳಲ್ಲಿ
    ಕರ್ತ ಯೇಸುವಿಗೆ ಸಮರ್ಪಿತರಾಗಿರುವ ಉದ್ದೇಶ ಹೊಂದಿದವರಾಗಿ, ಕರ್ತ ಯೇಸುವಿನ ಕಾರ್ಯಗಳಲ್ಲಿ ಆಸಕ್ತಳಾಗಿರುತ್ತಾರೆ.
    ಆದರೆ ಮದುವೆಯಾದವಳು, ತನ್ನ ಗಂಡನನ್ನು ಹೇಗೆ ಮೆಚ್ಚಿಸಬೇಕೆಂದು ಪ್ರಪಂಚದ ಕಾರ್ಯಗಳನ್ನು ಕುರಿತು
    ಚಿಂತಿಸುತ್ತಾಳೆ.
  bbb-bbb: Fu ijiege renoeno ijadufuo vierafe inokiro ije buka fu dabe ki igege guegue
    ivave. Ro kuke na vierafe bara amune ro kabaekua ije buka maza boeje E Ireobo
    ijadufuo vame ma anuigi ijiaru vierafekinu oenoevo. Bu vierafe buka vajae ro kavene
    buone ijiakuma buka Godido nidua ijia maturaekuae bu ije vierafe. Ro bara ije
    baru manima ije maza boeje fuka ume igadufuo vame ije uruvana oetuamo. Ijadufuo
    maeje fu vierafe fu vame binobino ijia baru fuone oemarejakiro fu ije ireobo vierafemo.
  blw-blw: wat kaman paat nagugudwa hen hamhamàna. Yag umat agé hen fufae. Te hen
    anchi maid ahawana, maid agé safalih haham-éna no faén yanggay hen mangemparaylaychana
    an Apudyus te annag laychén way man-awan paat Apudyus hen aminay acharna ya hamhamàna.
    Waman hen anchi wachan ahawana, chuar hen chana ham-éham-én mepanggép hen ataguwana
    hen antoy lota ah mangemparaylaychana an ahawana.
  tam-2017: அதுபோல, மனைவியானவளுக்கும், கன்னிப்பெண்ணுக்கும் வித்தியாசமுண்டு. திருமணம்
    செய்யாதவள் சரீரத்திலும் ஆத்துமாவிலும் பரிசுத்தமாக இருக்கும்படி, கர்த்தருக்குரியவைகளுக்காகக்
    கவலைப்படுகிறாள்; திருமணம் செய்தவள் தன் கணவனுக்கு எப்படிப் பிரியமாக இருக்கலாமென்று,
    உலகத்திற்குரியவைகளுக்காகக் கவலைப்படுகிறாள்.
  azz-NT: Huan namechilía que siempre oncati tatamantic tanemililis tech se sihuat
    ten namicque ya, huan tech se sihuat ten ayamo quipía iyoquichu. Huan ne taneltocacque
    sihuat ten ayamo namicque, yejua nojón tanemilijtinemi sayó tech itequiu den Totecotzin.
    Huan yejua quiyoltemoa de queniu cachi oc motemactijtiyás inahuactzinco Dios.
    Huan no quiyoltemoa de queniu quitequitilijtinemis Totecotzin amo sayó ica itacayo.
    Ta, ica cachi oc ica italnamiquilis. Pero ne taneltocasihuat ten namicque ya,
    yejua nojón tanemilijtinemi tenica ongac nican talticpac. Huan no ojcachi oc quitemoa
    queniu de quipaquilismacatiyás niyoquich.
  spa-RV-1909: 'Hay asimismo diferencia entre la casada y la doncella: la doncella
    tiene cuidado de las cosas del Señor, para ser santa así en el cuerpo como en
    el espíritu: mas la casada tiene cuidado de las cosas del mundo, cómo ha de agradar
    á su marido.'
  csy-csy: 'Zi le ngaknu thiangtho kikal ah zong ki lamdanna om hi. Pasal a nei ngawl
    numei khat in a pumpi le a thaa a thiantho thei natu in, Topa nate thinbot hi:
    ahihang pasal a nei nupi khat in, bangbang in a pasal lungkimsak thei tu, ci in
    leitung nate thinbot hi.'
  mxq-NT: Nan tʉgatsyʉꞌʉ yʉ kasa̱a̱dʉ toxytyʉjk mʉdʉ diꞌibʉ kyaj kyasa̱a̱dʉty. Ja
    diꞌibʉ kyaj kyasa̱a̱dʉty wyinma̱ꞌa̱ñꞌajtypy diꞌibʉ jyaꞌaꞌa̱jtypy ja Nindsʉnꞌa̱jtʉm
    es dʉꞌʉn ꞌyítʉt wa̱ꞌa̱ts ma̱ Dios, dʉꞌʉn ja ñiniꞌx es dʉꞌʉn ja ꞌyanmʉja̱ꞌa̱n.
    Per ja kasa̱a̱dʉ toxytyʉjk myaay wyijtsypy ja diꞌibʉ ijtp naxwiiñ es wiꞌix dyajxonda̱ꞌa̱gʉt
    ja ñaꞌay.
  tzj-NT: 'In queri'' c''a chique chakaja'' ja rixoki'', ja c''o rchajil junwi'' nbisoj
    in junwi'' na nbisoj ja mta rchajil rcanon. Jun ixok wi mta rchajil xa ja'' nbisoj
    ja xin kajaw Jesucristo in quewa'' nuch''ob kaj pa ranma ri'': —Anin nwajo'' nparti''ij
    wi'' chi solo ja xin Dios nbisoj pro ni chi in jun, ne''e. Pro wi c''o rchajil
    jari'' c''o rjawaxic tre chi nbisoj ja xin rwach''ulew chakaja'', rjawaxic tre
    chi nuch''ob nak rgana ja rchajil tre chi nuban.'
  tdt-tdt: Nee halo nia hanoin fahe ba rua. Nunee mos feto nebee nia laen la iha ona
    ka feto nebee sei klosan, nia preokupa liu ba ita nia Nai, nia hakarak foo nia
    isin ho klamar tomak ba ita nia Nai. Maibee feto nebee iha laen, nia preokupa
    liu ba moris iha mundu nee, nia hakarak halo haksolok nia laen nia laran.
  ron-BTF: Tot așa între soție și fecioară este diferență. Cea necăsătorită se îngrijește
    de lucrurile Domnului, ca să fie sfântă deopotrivă în trup și în duh; dar cea
    căsătorită se îngrijește de lucrurile lumii, cum să placă soțului.
  eng-WEBP: There is also a difference between a wife and a virgin. The unmarried
    woman cares about the things of the Lord, that she may be holy both in body and
    in spirit. But she who is married cares about the things of the world—how she
    may please her husband.
  eng-FBV: As a result his loyalties are divided. Similarly an unmarried woman or
    girl pays attention to what is important to the Lord, so she may live a life dedicated
    both in body and spirit. But a married woman pays attention to what is important
    in this world, and how she can please her husband.
  nld-1939: en hij is verdeeld. Eveneens is ook de ongehuwde vrouw en de maagd bezorgd
    over de dingen des Heren, om heilig te zijn naar lichaam en ziel, terwijl de gehuwde
    bezorgd is over de dingen der wereld, hoe ze den man zal behagen.
  bwo-bwo: Manatse tuutson bíasabiyo gitok kaywutsere etee. Mank'o mááts amaaw máátsu
    wee baarnaú bmeetsonat bshayiron S'ayinr doonzok woto bgeyituwotse bi asaabiyo
    b́t'iwintsit doonzo s'ilits finatse, mááts amts máátsunmó bkenihi máác'o k'eezosh
    bgeyiruwotse bgawir datsatsi keewe.
  nch-BL: Nojquiya amo san se, se sihuat cati quipiya ihuehue huan se cati amo. Pampa
    se sihuat cati ayecmo quipiya ihuehue, o se ichpocat cati ayemo monamictijtoc
    huelis moilhuis ten itequi Toteco huan huelis moiyocacahuas senquisa para quichihuas
    ipaquilis Toteco ipan itacayo huan ipan itonal. Pero se sihuat cati ya quipiya
    ihuehue monequi moilhuis ten tamanti ipan ni taltipacti huan quenicatza monequi
    quichihuas para quipactis ihuehue.
  quc-TNT: Xukuje' ri ixok ri c'ulan chic ruc' ri man c'ulan taj, man junam tä ri
    qui c'aslemal. Ri man c'ulan taj are coc il chupatänixic ri Kajaw Dios, rumal
    chi u jachom rib pu k'ab ri Dios, ru cuerpo xukuje' ri espíritu rech ri are'.
    Are c'u ri ixok ri c'ulanic are coc il che ri jastak rech ruwächulew, chubanic
    jachique ri cäkaj chuwäch ri rachajil.
  tfr-NTPO: Eni ga wotjl̈ĩk kjring pjök. Wal̈ë shäng tjoksa ga wotjl̈ĩk Tjl̈apga Jesús
    pak shäryë, ba doyo, ba wotjl̈ĩk, e ber ba kong wl̈o. Gueniyo wal̈ë orkwosmok
    shäng pjir ga wotjl̈ĩk l̇l̇ëbo tjeng kjok ëre kjing go shäryë, ber pjl̈ú ba l̈anma
    tjok wl̈o.
  kaq-NT: Noquen Hihbo huesti janin ta jahuen shinan camayamahihqui. Xontaconen ta
    noquen Hihbaan yohihi quescabijati shinanihqui. Benejoma haibaan jascajaribiquin.
    Jaton yora jaton shinan rihbi mequejaquehcatsihqui. Beneyahpa haibaan ta jahuen
    teebo hahti shinanihqui, jahuen bene jenimanon hihxon.
  sgb-sgb: kabay loway an-ihipên la. Êmbayro êt etaman hilay babayi ya ayn ahawa,
    haka hilay dalaga pon. Maiubuh lay sarili la ha pamaghuyo ha Panginoon. Noa, ya
    ampansinên lan babayi ya nag ahawa, ay tungkol di ha luta, ta labay lan mapahigla
    lay ahawa la.
  vie-1934: 'Người nữ có chồng và đồng trinh cũng khác nhau như vậy: ai không chồng
    thì chăm lo việc Chúa, đặng cho thân thể và tinh thần đều được thánh; nhưng ai
    có chồng thì chăm lo các việc đời nầy, tìm cách cho đẹp lòng chồng mình.'
  kxv-kxv: ବୀହା ଆ଼ଆତି ଇୟାସିକା ଅ଼ଡ଼େ ଡ଼ାଆସିକା ଆଙ୍ଗା ଇଞ୍ଜାଁ ଜୀୱୁତା ସୁଦୁ ଆ଼ହାଲି ପ୍ରବୁତି
    କାତା ଆସାନା ଅଣ୍‌ପିନୁ; ସାମା ଆମ୍ବାଆୟି ବୀହା ଆ଼ହାମାନେ ଏ଼ଦି ଏ଼ନିକିଁ ଜାହାରା ଡକ୍ରାଇଁ ରା଼ହାଁ
    କିୟାଲି ଆ଼ଡିନେ, ଏ଼ଦାଆଁତାକି ଦାର୍‌ତିତି କାତା ଅଣ୍‌ପିନେ ।
  amu-NT: Ndoꞌ na luaaꞌ waa, tiñecwii mꞌaaⁿꞌ tsꞌoom. Ñecwii xjeⁿ matꞌuiinaꞌ cantyja
    ꞌnaaⁿꞌ yuscu na tjaaꞌnaⁿ saaꞌ ñequio yuscu ndyua na tyoococo. Joona mꞌaaⁿꞌ nꞌomna
    cantyja ꞌnaaⁿꞌ tsꞌiaaⁿ ꞌnaaⁿꞌ Ta Jesús, na nñequiandyeñꞌeⁿna na laꞌtꞌmaaⁿꞌndyena
    jom cantyja ꞌnaaⁿ seiina ñequio espíritu ꞌnaaⁿna. Sa̱a̱ yuscu na jnda̱ mamꞌaaⁿ
    saaꞌ, mꞌaaⁿꞌ tsꞌoom cantyja ꞌnaaⁿꞌ ꞌnaⁿ na macaⁿnaꞌ ndoꞌ ñequio chiuu na nncꞌoom
    cha nncjaaweeꞌ ntyjii saaⁿꞌaⁿ ñꞌeⁿñê.
  hin-CV: उसकी रुचियां बंटी रहती हैं. उसी प्रकार पतिहीन तथा कुंवारी स्त्री की रुचियां
    प्रभु से संबंधित विषयों में सीमित रह सकती हैं—और इसके लिए वह शरीर और आत्मा में
    पवित्र रहने में प्रयास करती रहती है, किंतु वह स्त्री, जो विवाहित है, संसार संबंधी
    विषयों का ध्यान रखती है कि वह अपने पति को प्रसन्‍न कैसे करे.
  spa-BES: Y la esposa no es lo mismo que la virgen. La virgen piensa en las cosas
    del Señor, para que sea santa en cuerpo y en espíritu; pero la mujer casada piensa
    en las cosas del mundo, en cómo puede dar placer a su marido.
  san-BEN: তদ্ৱদ্ ঊঢযোষিতো ঽনূঢা ৱিশিষ্যতে| যানূঢা সা যথা কাযমনসোঃ পৱিত্রা ভৱেৎ তথা
    প্রভুং চিন্তযতি যা চোঢা সা যথা ভর্ত্তারং পরিতোষযেৎ তথা সংসারং চিন্তযতি|
  tdx-tdx: Miambake ka ty rakemba naho ty somondrara; dare’ i tsy amam-baliy i Talè,
    ie te hiavake an-tsandry naho an-troke. Fe tsiborehetohe’ o raha’ ty tane toio
    i amam-baliy, ty hahafale i vali’ey.
  naf-naf: Kogok mti ŋoktikŋaŋ sambe makalaŋzin. Âpme imbi apmepiŋ ma imbi nembip
    ekŋenaŋ keŋin ma sekŋin Amobotnaŋgat zapat sasât manâip mti Kawawaŋgalen mulupgat
    yayaŋ omba penaŋ mamip enenogat ekŋenmagen opepeŋin ŋen ku tazin. Mme naman imbi
    awinmak ekŋenaŋ sekgalen bandim keyet nâmtemtem temaŋ mamip. Mti awinaŋ nâme dolakŋaŋ
    bembeyet mulup mamip.
  grc-MT: μεμερισται και η γυνη και η παρθενοσ η αγαμοσ μεριμνα τα του κυριου ινα
