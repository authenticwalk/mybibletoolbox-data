  kde-kde: bahi munu aneyo àlikambyakambya na mambo mavili. Na mmahe akálombwije au
    akánambiwahi kulombwa ànahulula chihi kulikambyakambya na mambo la Nang'olo uchinga
    apate kulihumya mwalehu kuva wanga Nang'olo, kwa mmili wake na isungu yake. Henga
    mmahe alombwîje, àlikambyakambya na mambo la nchilambo achino, wataha namuna chambenkatapalila
    ntwave.
  ata-ata: La masaxa mo xavutala noxou ne mukalipala. Sema ane itaulaꞌi uasi mo vuangasi
    ne ane ixavutala uꞌoki no anu xaixai noxou Tila. Masaxa tatila noxie ne lexe iitine
    ikalusi ilai noxou Tila no anu vasimele mo uleene kalumo, ia sema ane mitaulaꞌi
    ne ixavuxavutala no anu mimii ane sou lialia ꞌosi. Ane imasaxa sou iꞌoxonu mimii
    ane mulue umasaxau mo uꞌosasou.
  qvw-NT: Chaynütacmi casädu walmipis manaña japallan tacyacücänüchu. Japallan cacü
    walmipis Taytanchicpa śhun'unpänuy cawsayllapïmi wañupacun. Chaymi aychanwanpis
    almanwanpis payllacta sirbiycun. Ñatac casädu walmicunacá cay pachäćhu cäcunällamanmi
    pinsamintuculcan jinaman'a wayapanwan allinpa licachicuyllactamari.
  nfa-nfa: '@see-verse:1CO.007.033'
  tnp-tnp: kəni rəhan nətəlɨgiən tatuvən o nati keiu, rəhan pətan mɨne uək rəha Iərmənɨg.
    Kəni pətan iətəm təsoliən marɨt, uə pətan mɨtə, nɨkin tətəhti pɨk uək rəha Iərmənɨg
    məmə təhro lanu in otətuakəm o Iərmənɨg e nɨpətɨn mɨne narmɨn. Mətəu pətan iətəm
    təmol marɨt, in tətətəlɨg pɨk əmə o natimnati rəha nəhue nɨftəni məmə otəhro lanu
    mol rəhan iərman nɨkin tagiən.
  urd-urd: शादी और बेशादी में भी फ़र्क़ है बे शादी ख़ुदावन्द की फ़िक्र में रहती है
    ताकि उसका जिस्म और रूह दोनों पाक हों मगर ब्याही हुई औरत दुनिया की फ़िक्र में रहती
    है कि किस तरह अपने शौहर को राज़ी करे।
  hot-hot: Ba intu yani lahiki hathak yanavi ma Anyô Bêŋ haviŋ. Ma avi tôp lôk avi
    muk ethak leŋhiki hathak Anyô Bêŋ anêŋ ku. Iniŋ auk nena nênêm dahôlôŋiŋ lôk leŋviŋkupik
    êndêŋ Anyô Bêŋ. Ma doŋtom avi lôk anyô lahiki hathak nômkama pik ek indum yamalô
    lamavi.
  mqj-NT: napolalan titawa pikki'na. Susi duka' baine balu battu anak dara, anggami
    pengkaranganna Dewata napatutui pikki'na, annu napemulu angganna kamatoroanna
    anna sangkalebu pikki'na lu lako asan Dewata. Sapo lako baine kemuanemo, anggami
    kara-kara lino napikki' umba la nakua umpomasannang penawanna muanena.
  rus-SYN: незамужняя заботится о Господнем, как угодить Господу, чтобы быть святою
    и телом и духом; а замужняя заботится о мирском, как угодить мужу.
  mbh-mbh: Ma ur areken i omreu ilemi ma i or ainiu ol. Na seng areko o peange nomenga,
    aveto o voth polpol, tomo nge ovotvotere, o pavurvur aro o sung oni peti na olemi
    alavusnga a Toko Pomnga nge. Aveto seng ako i peange, ilemi i voth inga nge ur
    ulue anga, eneke i sis ve aro i oma omaing ako i palemi senu iewo tomonnga.
  bdd-bdd: Coinega geya sawasawahina ma ꞌeda ꞌeluwaedi ꞌoidiyega sitautauya. Ta wete
    gumalaulau ma wahiwahine taudi geya sihai sawasawahidi ma Yehoba weyahina sinuwatuhu
    madouna, ma ꞌoinega wahidi ma yaluyaluwadi siꞌabi heꞌehaudi, ma hesi haihai nidi
    sinuwanuwatuhu ginaula baleꞌu weyahidi ma ꞌabehega ꞌoidiyega mwanediyao siꞌabihe
    yaliyayadi.
  cbt-NTPO: Co nanitopihuë' Yosëáchin yonquicaiso'. Inapochachin sanapi'santa' co
    so'yahuachinahuë', nanitopi ya'ipi cancanëna quëran Yosëíchin yonquicaiso'. Inasáchin
    yonquihuachina', na'con Yosë marë' sacatapi. So'yahuano'saso nipirinhuë', na'con
    ma'sha yonquicaiso' ya'huërin. So'ina', hua'huinpita, inapita noya nocomacaiso'
    ya'huërin.
  srn-NT: A abi tu sani na en ede fu prakseri. Den frow di no abi masra moro, nanga
    den wan di noiti no trow ete, e broko den ede nanga den sani fu Masra. Den wani
    libi wan santa libi na skinfasi èn na yeyefasi. Ma a wan di trow e broko en ede
    nanga grontapu sani. A wani gi en masra prisiri.
  cta-NT: Loꞌo juaꞌa̱ cuꞌma̱ nguꞌ cunaꞌa̱ nu ntucua ycuiꞌ ti, loꞌo juaꞌa̱ nu cuañiꞌ
    nu bilya caja clyoꞌo, taca cuaꞌni ma̱ tsa lo ti cña jiꞌi̱ ycuiꞌ nu Xuꞌna na; juaꞌa̱
    caca ma̱ ñati̱ jiꞌi̱ ycuiꞌ Ndyosi tyucui ñaꞌa̱ tsaca ma̱, tyucui tyiquee ma̱.
    Pana nu cuꞌma̱ nu cua ntsuꞌu clyoꞌo ma̱, cua ntsuꞌu tsa chaꞌ ndube tiꞌ ma̱ chaꞌ
    caja ñiꞌya̱ nu tyiji̱ yuꞌu jiꞌi̱ ma̱ chalyuu, chaꞌ cuaꞌni ma̱ ñiꞌya̱ nu tsoꞌo
    la ntiꞌ clyoꞌo ma̱.
  bqc-SIM: ↄ̃ ìↄ kú ń làasoo plao. Nↄɛ pↄsɛ ge nↄɛ lɛ́so ì laaidↄ Dii yã́ↄwa,
    ì a mɛ ń a nisĩnao kpawà. Nↄzãe sↄ̃ ì laaidↄ dṹnia yã́ↄwa, ì lá a ka
    a zã́gu kɛ.
  tcz-CHONGTHU: Alunglutna kihomkhen'a ahitai. Hitobangma chu jinei talou numei ahilouleh
    jinei khalou nu chu Pakaiya kipedoh a atahsa le alhagao thengsel'a akoithei ahi.
    Hinla jineisa numei chu leiset lamdola amopohna agelkhoh a chule ajipa alunglhai
    got ding ahi.
  mar-mar: जी अविवाहित किंवा कुमारी आहे ती आपण शरीराने व आत्म्यानेही पवित्र व्हावे,
    अशी प्रभूच्या गोष्टींविषयी चिंता करते; पण जी विवाहित आहे ती जगातल्या गोष्टींची,
    म्हणजे आपल्या पतीला कसे संतुष्ट करावे याची काळजी करते.
  snp-snp: ya lulakala lele melenagoliye. Ido we áumami wenafe, ido nomili, ya ayaidana
    oto Wekola netalamu kolito, ya ukana-ouna-lula-kala muki ya umuto, felegaga wenenala
    minenae, loto kolinagoliye. Etito nefa, ido wanafoki minami wena yakafo mikaleka
    netamu kolito, ya wanefokafo lalo neyenami mona melenae, loto kolinagoliye.
  isl-isl: Áhugamálum hans er skipt. Sama er að segja um stúlku sem giftist. Hún verður
    að horfast í augu við sama vanda. Gift stúlka leggur sig fram um að þóknast Drottni
    í öllu sem hún er og gerir. Gift kona verður hins vegar að taka tillit til annarra
    hluta, svo sem húshalds og að þóknast manni sínum.
  spy-NT: Yooto mākusāch ꞉kāāsōōtēywēēkyii. Isōōtē *꞉ārung'oonyoontēēt nto ku koorko
    nyēē musuk ng'aleekaab Mokoryoontēēt ānkōōnēmchinē keey kutukul. Nteenee isōōtē
    ꞉koorko nyoo imutaat wōlēē makoong'ereekta saanteenyii.
  xnn-xnn: Isonga adi maolnos nan nemnemna tay nemnemnemena nan pamilyana danapay
    es nemnemnemen nan laydena ay ikkan ay pala ken Apo Dios. Siyang na isnan babai
    ay adi omasawa. Nemnemnemena omona nan masapol ay maikkan ay pala ken Apo Dios
    tay kayatna ay kedeng nan ipaik-ikkan Apo Dios is ik-ikkana. Ngem nan babai ay
    wada nan asawana et nan oblana ay mangipagasing isnan asawana nan nemnemnemena.
  mwe-mwe: jwalakwe anaabhushila indu ibhili. Jwankongwe nshitenga eu mwali, anakamula
    indu ya Bhakulungwa nkupinga abhe jwa ukonjelo. Ikabheje alombilwe jula, anaabhushila
    ya pa shilambolyo nkupinga kwaanonyeya ambujegwe.
  tte-tte: Vesala iya ana nuwatu matumatuwana o nuwana sine matuwana iya kwasikwasiki
    sauga meuloina sinuwanuwatumo Guyau ana paisowa kaiwena. Yoli yo yaluyaluwali
    sitalamwagili Guyau koina. Bwagana sine tokasole nuwanuwana Yaubada ana paisowa
    ipaisowai na tabe nuwanuwana lalakina tem wainena ikabi-yaliyayayan. Kabo inuwanuwatusosi
    yanuwa yaulina gogoliyao kaiweli kabo muli mena Yaubada ana paisowa. Koinaele
    mwa nuwatune labuine sietabetabe.
  tcs-tcs: Em gad tumain nau. Seimkainwei po da oman uda no bin maret ane da widooman.
    Dempla ken mata meke ol samting wanem da BosLod i wandem wea bodi blo dempla ane
    spirit blo dempla. Bat da maret oman i mas woribaut dem ebridei ting blo dis wold
    ane wiskain po lugaut man blo em.
  hlt-THB: 'Vaa amak taa nu, am awhtaw nulaa ingtaw Bawipa ben them ce poek hy: ang
    cainaak taw Bawipa awh apum ingkaw myihla pe bawk hy. Cehlai vaa ak ta nu ingtaw
    ikawmyihna nu ka vaa ka zeel sak thainaak lah voei, ati awh ve khawmdek them awh
    lynaak tahy.'
  soq-soq: '@see-verse:1CO.007.033'
  qub-qub: Chauraga Tayta Jesucristupäpis y warminpäpis yarpachacun. Majaynaj warmicunapis
    y japallaraj jipashcunapis llapan shongunpa Tayta Jesucristullapämi yarpachacun.
    Majayoj warmicunami ichanga yarpachacun ima-aycatapis tariyta y runanwan alli
    goyayllatami.
  att-att: Á yáyù nga ari magimammà yù nonò na, ta tángngagan na galâ yù áttole ra
    ta dabbuno, ngam ikáyâ na nga tángngagan nakuan gapay yù ipakuá ni Apu kuna. Á
    yù babay nga awán ta atáwa na, tángngagan na lâ yù ipakuá ni Apu kuna, tapè magayáyâ
    si Apu megapu kuna. Ngam yù babay nga ajjan yù atáwa na, tángngagan na lâ yù ikáyâ
    nayù atáwa na, nu kunnasi gapay yù pamagayáyâ na kuna.
  bki-bki: a mijikia rila ka kiano jidomiano beveve juo. Mia tira m̃eaku p̃eli tira
    kulovu napano maka ve koano, naio bunu kiano jidomiano mijikia sikili vatitig
    ka rila Tubo kiano im̃auano nalo, a kiano ieliano bija kiano meuliano mijikia
    ve lu vatitigio laka. Mia tira napano be koano, kiano jidomiano monoka toa im̃auano
    nalo na yetemeriba nei, tibe napano monoka rim̃auka vite nalo na rila koano rijogio
    rivu.
  bqp-bqp: akũ àdigↄ̃ kú kũ laasun plao. Nↄ pose ke nↄkpare dì laakari dↄ Dikiri
    yãnↄa, àdi a mɛ̀ kũ a ninio kpáa. Nↄzãre sↄ̃, àdi laakari dↄ andunia yãnↄa,
    yã kũ à kɛ̀ a zãgun àdi kɛ.
  mcp-mcp: lâm í mú dʉ bə nyə kɔw. Ntɔ́ nə́mə́ wə́ jɨ́ nə mudá yɛ́. Mudá cúgɛ́ báád
    yɛ́, tɔɔ nyɔɔŋg jɨ́ ná ncwíyɛ̂ yɛ́ mə́ dʉ kənd lâm ísâ í dʉ́gyá nə Cwámba yííd,
    shú nə́ nyâŋ bə́g yé mə Cwámba ncindî nə ncindî. Mudá jɨ́ báád yɛ́ nyɛ mə́ dʉ
    sɔ̧́ nə́ ŋgwúm yé gwágʉ́g nyə nywa, a dʉ kənd lâm ísâ í shíd.
  hat-hat: Lè sa a, li vin gen de okipasyon. Konsa tou, yon fanm ki san mari, osinon
    yon jenn fi ki pa marye, sè zafè Seyè a sèlman y'ap okipe, paske yo vle mete tout
    kò yo, tout nanm yo apa pou li. Men, sa ki marye yo ap okipe zafè lemonn tou,
    paske y'ap chache fè mari yo plezi.
  npl-NT: iwa itlayejyekolis xexelitok. N siwatl non ayamó kipia iokich iwa non ok
    íchpochtli okachi kitekipachoa kiyolpaktiskeh Toteko. Pero se siwatl non ya kipia
    iokich, okachi kitekipachoa tlan onka itech nin tlaltíkpaktli para kipaktis iokich.
  bgg-bgg: chiih-è jiè ai ne ithua nyi shii ri. Ayiy-agey ba pha hò-amuii dinne so
    bimi ne ithong rog blia shii gayiig rek, nyieliieshii ai ne nyimanyi awai siu
    nane ragung shii phi pha yang; jishii yiygey pha hò-amuii ne sohjambling pha miyaothek
    rog shii gayiig rek, nyieliieshii ai ne awai gey shii sang yi pha yang phro.
  eng-TCENT: There is a difference between a wife and a virgin. The unmarried woman
    is concerned about the affairs of the Lord, how she may be holy both in body and
    in spirit. But the married woman is concerned about the affairs of the world,
    how she will please her husband.
  eng-BSB: and his interests are divided. The unmarried woman or virgin is concerned
    about the work of the Lord, how she can be holy in both body and spirit. But the
    married woman is concerned about the affairs of this world, how she can please
    her husband.
  cpu-NT: Ñaakero, apitera onkantya iroshiretakotapiintaiyaari. Ari okempitzitari
    eejatzi tsinane kaari tsipatachane, eejatzi evankaro, kantatsi onkamaityaaro ikoviri
    Avinkatharite, tsikarika opaiyetari antayetziri eejatzi okaratzi okinkishireyetari.
    Irooma okaratzi tsipayetainchari, ontzimatye onimotakairi oime, onkinkishiretakotairo
    eejatzi tzimayetatsiri jaka kipatsiki.
  san-ASM: তদ্ৱদ্ ঊঢযোষিতো ঽনূঢা ৱিশিষ্যতে| যানূঢা সা যথা কাযমনসোঃ পৱিত্ৰা ভৱেৎ তথা
    প্ৰভুং চিন্তযতি যা চোঢা সা যথা ভৰ্ত্তাৰং পৰিতোষযেৎ তথা সংসাৰং চিন্তযতি|
  tac-NT: Bilé rió mukí 'yúgameka asíriga we'ká tábiri 'nátame ju. Bilé mukí Onorúgame
    oyérame tabilé 'yúgameka, alueka pe Onorúgame nochálilacho 'nátame ju 'la sébali
    olagá napu Onorúgame najkí. Bilé mukí rió 'yúgameka abéchigo 'nátame ju tábiriti
    nochálime napurigá bo'né 'yula 'la ganíliga asimela.
  eng-WEBPB: There is also a difference between a wife and a virgin. The unmarried
    woman cares about the things of the Lord, that she may be holy both in body and
    in spirit. But she who is married cares about the things of the world—how she
    may please her husband.
  gfk-H: Io hua, ira nuna nemnem i tapaleng taar. Ma ira gurar ing pa diet tolai baa,
    ma ira mes na lala na hahina mah, diet ngarngarau uta ira linga gar tano Watong,
    waing diet naga gamgamatien tano palatamai diet ma ira tanua diet mah. Senbia
    no hahina nong i tolai taar i ngarngarau uta ira linga tano ula hanua, waing naga
    haguama no nuna tunaan.
  viv-viv: Ada au nuwanuwa luhei hiveꞋasitainena, higa tova saꞋeyana Yaubada faꞋine
    ginuwanuwa, tova saꞋeyana vavinena faꞋidiya ginuwanuwa. Meda anafaiweya kwamayoku
    kilolokena ada ulaulatanina tova moyaꞋaina Kaiwabu yana faisewa faꞋina anafaiweya
    hinanuwanuwa, faꞋina nuwanuwadi wowodi kadu aluꞋaluwadi Kaiwabu againe hinahawahege-Ꞌowodi.
    Tu kwamayoku naginagidi hida babi ana gaitoma faꞋina hivenuwanauna, ada hifififaisewa
    be moganedi nuwana hinakiveyamumuna.
  yao-yao: nombejo asigalile pamalekano. Jwankongwe jwangalombekwa pane mwali akulichenjeusya
    ni masengo ga Ambuje kuti aliŵiche pa jika kwa chiilu ni mbumu kwa ligongo lya
    Ambuje. Nambo jwankongwe jwalombekwe akulichenjeusya ni indu ya pachilambo chi,
    pakuŵa akusosa itajile pakwanonyelesya ŵankwakwe.
  tgp-tgp: ale r̃omina mo lo masanga, ale har̃ai mo sopo lo lahi, teni har̃ai la tauhoroa
    moiso vara i pa lahi, enira la tau na r̃omira na vavahinau non Moli vara la pa
    hahau na mauri vokevoke na epera peresi na r̃omira. Pani har̃ai atu mo lahi moiso
    mo lo tau na r̃omina na hinahinau mata varama mata i vai tuana i avulahi hinia.
  auc-NT: Ïninque tæcæ tæcæ pönente cæcampa. Onquiyængä guiquënë owæmpoingä ingä incæ
    baquecä ingä incæ mönö Awënë beyæ̈ ante pönëninque, Æbänö botö baö tæiyæ̈ waëmö
    ëñaquïmoo, ayæ̈, Æbänö botö önöwoca tæiyæ̈ waëmö ëwocaquïmoo, ante cæcampa. Do
    möingä guiquënë, Æbänö cæbo ate botö nänöogængä waa toquingä, ante inguipogaque
    nänö quëwenguïnö ante wæcampa.
  kbc-NT: Odaa jiɡ̶idaa naɡ̶a dioteci itiwataale naicoli. Pida niɡ̶ina wajekalodipi
    inaaɡ̶ina awicijipi analee daɡ̶a nadonaɡ̶a boɡ̶oniwita ane yemaa Ǥoniotagodi.
    Igaataɡ̶a oyemaa miniokiniwateda modibatema Ǥoniotagodi manitawece laaleɡ̶ena
    codaa me lewiɡ̶a. Pida iwaalo wadonaɡ̶a baɡ̶a niwitalo niɡ̶inoa aninoa niɡ̶ina
    iiɡ̶o igaataɡ̶a yemaa me yocaɡ̶aneɡ̶e lodawa.
  bmh-bmh: Gonun, gonugau dabeleu aliag dareu. Air go du i omen ta, air magun ta,
    ag Uwait en dabeleu asiu maimai, agal enimag mui, doropag mui, unum Uwait Banou
    murabun guzenanemen. Bo, air du a, go em e ebuan ecesab en dabilaneu, einen, go
    gonugau gamu nugau ougab naliu usalabun aimai guzenaneu.
  ctu-BL: Che' ja'el mach lajalic x'ixic am bʌ i ñoxi'al yic'ot xch'oc mach bʌ anic
    i ñoxi'al. Jini mach bʌ anic i ñoxi'al mi' chʌn ña'tan lac Yum cha'an sʌc mi'
    yajñel i bʌc'tal yic'ot i ch'ujlel. Jini x'ixic am bʌ i ñoxi'al mi' ña'tan i ye'tel
    ti pañimil cha'an tijicña mi' yubin i ñoxi'al.
  meq-meq: Andza niye mədzal gər ŋgay na, sulo. Ŋgwas na, andza niye dərmak. Ŋgwas
    nakə zal ŋgay andaya bay aye tə dem nakə ki ye a zla zal zuk bay ta pa mədzal
    gər tay ka məsler i Bəy Maduweŋ Yesu. A satay məvəlay ha ɗərev tay tə bo tay a
    Mbəlom. Ŋgwas nakə zal ŋgay andaya neŋgeye a dzala na, ka wu i məndzibəra, a say
    məge wu nakə a yay a gər a zal ŋgay aye.
  noa-H: Hʌʌijã hĩchab hich hagjöta sim. Chi hich hap simua hãba maach Pör Jesucristo
    dau na nem wajap'a wauju k'ĩirjugta k'ĩirju sim, hich mor maimua hich hak'aarjã
    Hẽwandam hat'eeta wai sĩewai. Pari jaai paraamua magbaju, hirua degam nem gaaijã
    pʌrnaa hĩchab hich jayau nem mag habaawaijã hagpierr haadëp sim haawai.
  alp-NT: hoko laleije lara lua. Bina rebe ikai mo pise bina beluke rebe ikai more,
    isuka kena nanakwalai kai laleije kai eni sifate pusulu lulu Tuhane Eni sukare.
    Po bina rebe ikai pende, inoake nusa meije esi yelu boka le isuka kena ono eni
    mokwai laleije ndina.
  san-VEL: tadvad uu.dhayo.sito .anuu.dhaa vi"si.syate| yaanuu.dhaa saa yathaa kaayamanaso.h
    pavitraa bhavet tathaa prabhu.m cintayati yaa co.dhaa saa yathaa bharttaara.m
    parito.sayet tathaa sa.msaara.m cintayati|
  kbq-kbq: Ana hu'negenokino ana ne'mofona avesi'zamo'a fako nehie. Arave osu a'mo'o,
    mofamo'enena Ramofo zanku antahintahi neha'e. Avufgare ene avamupina ruotage huno
    mani'zankuke nehie. Hu'neanagi arave hu'nenia a'mo'a, ama mopafi zanku antahintahi
    nehuno, nevena inankna hu'na azeri muse hugahue nehie.
  kbh-kbh: y chca, cha uta soyiñe canÿe ora jtsents̈énana. Chë ndë́bouamna shembása
    y chë tobias̈e bontsobena jtsents̈énana Bëngbe Utabnabe soyënguiñe sempre jtsejuabnayama.
    Chënga mondobena jtsents̈énana Bëngbe Bëtsá jasérviama, ndayá chëngbe cuérpoca
    y chëngbe espíritoca tmojamama. Pero inÿets̈á, chë bouamna shembásana, nÿets tempo
    jesenócochinÿenana quem luarents̈e vida jtsebomnama soyëngama, y nts̈amo chabe
    boyá oyejuayá jtsebomnama.
  ron-LSB: Există, de asemenea, o diferență între o soție și o fecioară. Femeia necăsătorită
    se îngrijește de lucrurile Domnului, ca să fie sfântă atât în trup, cât și în
    spirit. Dar cea care este căsătorită se îngrijește de lucrurile lumii — cum ar
    putea să-i placă soțului ei.
  pon-pon: 'A nan pun en li papaud o peinekap me wuk pajan: Me jota papaud, kin apwali
    me japwilim en Kaun o, pwen jaraui ni pali war o pil ni pali nen; a me papaud,
    kin inon ion me kijan jappa, duen a pan kak kaperenda a warok.'
  nhe-BL: Nojquiya san se ica se sihuatl tlen quipiya ihuehue huan se tlen ax quipiya.
    Se sihuatl tlen ayoc quipiya ihuehue, o se ichpocatl tlen aya monamictijtoc huelis
    moilhuis tlen itequi Toteco huan huelis moiyocacahuas senquistoc para quichihuas
    ipaquilis Toteco ipan itlacayo huan ipan itonal. Pero se sihuatl tlen ya quipiya
    ihuehue monequi moilhuis tlamantli ipan ni tlaltepactli huan quejatza monequi
    quichihuas para quipactis ihuehue.
  sps-sps: Ana moun to na sikia ma fanging ge na kooviou to na a'aun kaa minon fakats
    tsian tana fo mamatsiny ka to te fakats non a Tsunaun faarei non a ka na karap,
    tana saa ayei komainy fasito faman ovei tsun iny non a Tsunaun fiisen men puainy
    mes tsunia ana aaven ya kan. Sana moun to na fanging te fakats fatatabiny non
    a fo mamatsiny ka, tana saa ayei komainy non ma kat fapaparei e natsioiny ya tan
    fo mamatsiny sanaan to te onot fi non ya.
  wnc-wnc: '@see-verse:1CO.007.033'
  bus-bus: à laasuu ègↄ̃ kpàatɛna. Nↄgbɛ̃ pↄsɛɛ ke nↄkparɛ è làakari dↄ Dii yãnↄa,
    è a mɛ̀ kↄ̃n a niniio kpáa. Nↄzãree sↄ̃ è làakari dↄ anduna yãnↄa, yã kɛ̀ kɛ̀
    a zãnɛn è kɛ.
  gub-BL: A'e rupi heko haw zawaiw katu putar izupe nehe. Aipo Tupàn hemiapo putar
    haw uzapo putar nehe. Aipo wemireko hemiapo putar haw uzapo putar nehe. Kuzà imen
    'ym ma'e a'e, kuzà imen umàno ma'e kwer a'e no, uzapo Zanezar pe uma'ereko haw
    waiko a'e wà, ta'e uzemono izupe a'e wà xe, wetekwer imonokatu pà izupe a'e wà
    xe, wekwe imonokatu pà izupe a'e wà no xe. Kuzà imen ma'e a'e, ima'enukwaw ma'e
    ko ywy rehe har rehe a'e, ta'e ipurumurywete kar wer umen rehe a'e xe.
  imo-imo: Aku iyemuni Gotenga kongono tembonje ambo bakuluma kele tombonje konopu
    talo ltemomuni yu topa tundurumona moromo. Aku uluma ambomani kape teremele. Iye
    naa mololi amboma kinye ambo wenepoma kape Awilimu konopu penga tiemili konopu
    ltemele. Konopu kangi taloni enge ningo Awilimuni teaio nimu ungumu teamili ningo
    yunge imboma molamili konopu panjirimele. Nalo iye mololi ambomuni yunge bakulu
    lapali kele toromo. Aku tepalie yunge omenuni konopu mondopili uluma andopa teremo.
  boj-boj: Deqa naŋgi areqalo aiye aiyelteqnub. Duŋgeŋge naŋgi ti uŋa tamo osai qaji
    naŋgi ti dego Tamo Koba aqa kumbra torei dauryqajqa are qaleqnub. Deqa naŋgi naŋgo
    segi jejamu ti qunuŋ ti torei Qotei yekriteqnub. Ariya uŋa tamo ti unub qaji naŋgi
    mandam qa iŋgi iŋgi qa are qaleqnub. Deqa kumbra kalil naŋgo tamo a areareteqnu
    qaji di naŋgi yeqnub.
  eng-DRA: And the unmarried woman and the virgin thinketh on the things of the Lord,
    that she may be holy both in body and in spirit. But she that is married thinketh
    on the things of the world, how she may please her husband.
  knf-knf: wal mënţ aji wo na ŋşal ŋtëb. Kë hënk kak di di ñaaţ anwooŋ aanniimaa,
    na ñaaţ anwooŋ aando bi me ñiinţ bajaaŋ baţaaf iko yi Ajugun, kahilna kawo ţi
    këş nul bajinţ ţi uleef na ţi uhaaş. Kë anniimiiŋ aşë ji şal iko yi umundu, aji
    şal jibi aklili ayinul.
  san-KHM: តទ្វទ៑ ឩឍយោឞិតោ ៜនូឍា វិឝិឞ្យតេ។ យានូឍា សា យថា កាយមនសោះ បវិត្រា ភវេត៑ តថា
    ប្រភុំ ចិន្តយតិ យា ចោឍា សា យថា ភត៌្តារំ បរិតោឞយេត៑ តថា សំសារំ ចិន្តយតិ។
  arn-NT: femngechi epurume rakiduamkülekey. Ka famngechi tati petu fütangenochi domo,
    küdaweluwkülekey Ñidol tañi dungu mew, ka lif mongen ñi nieael tañi kuerpu mew
    ka ñi rakiduam mew, welu ti fütangelu küdaweluwkülekey ti mapu mew mülechi dungu
    ka tañi ayüwküleael ñi füta.
  zas-NT: Dxel tioꞌp ma na̱j xixgabix, por Cristo në por xbéngunaax. Ziangajc tijb
    béngunaa ni ad waxhliaat mazri rüjnman xgab por ree xmandad Dios guidiblagaa rüjnman
    sirv loj Dios par güünman ziꞌc ruladxaman. Per tijb béngunaa ni ma baxhliaa mazri
    rüjnman xgab por ree ni yuꞌ loj guidxliuj guie, mazri rüjnman naguiejn yabaanë
    lacheelaman laaman.
  ken-NT: Mmu wu ǎbhɔ́ŋ yɛ chí batɨ ápáy. Mɔ́nkwɛn ngɔrɛ́ nɛ baghɔrɛ́ bachak abhɛn
    bábhɨkɨ bhɔ́ŋ manɛm bafyɛ́ ntí chí ndǔ bɛtɨk Acha Yesu. Yɛ̌ntɨkɨ mmu wap ǎyaŋ
    bɛ́chyɛ ntɨ nɛ mmʉɛt nkɛm chí ntá Mandɛm. Kɛ nkaysi ngɔrɛ́ anɛ ábháy nnɛ́m,
    ǎbhák chí ndǔ mɛnyɨŋ mmɨk, nɛ ǎyáŋ bɛkʉ chí mɛnyɨŋ ɛbhɛ́n bɛ́kʉ nnɛ́m aywi
    ambɔŋ maŋák nɛ yi.
