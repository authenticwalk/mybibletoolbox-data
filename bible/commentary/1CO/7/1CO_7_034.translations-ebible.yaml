  mjc-NT: Tan tacan tucu ñiñaha, sɨɨn sɨɨn cuhva iyó ñi, tyin ñaha tsa ñaha ca tindaha,
    maa ñi tuhun Jutu Mañi yo tsicá iñi ña. Tan nducú ña cuhva jacahnu ña tsi Nyoo
