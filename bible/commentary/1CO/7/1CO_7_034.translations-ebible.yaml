  gym-NT: Ye kwrere töita jändrän ketebu btä. Ye kwrere arato, meri kwäräi ñakare
    kwe amne meri kaibekaibe tä töbike bäri jändrän ni Dänkienkwe yebtä, käta ja ngrabare
    amne ja üai mike deme ni Dänkienkrä. Amne meri gure gure abko jändrän kä nebtä,
    btä tä töbike bäri, aisete kwäräi moto mikadre ño nuäre kwe, btä tä töbike bäri
    arato.
  azg-NT: Ndoꞌ na nndaꞌ, ve vaa na mꞌaanꞌ tsꞌon jon. Ndoꞌ majoꞌntyi cüii tsanscu na
    mꞌaan juu na ninnquii juu, yo ninꞌntyja ꞌnaanꞌ ncüii tsanscu ndyua tque, ninncüii
    mꞌaanꞌ nꞌonhin na quindui yohin chaꞌxjen na ntꞌue tsꞌon ta Jesús. Conanꞌchonhin
    na ninvaa ntyja ꞌnaanhin nnanꞌxuanhin cüentaaꞌ jon. Majoꞌ ncüii tsanscu na vantyja
    tsꞌon na jndë toco, jndye nnon mꞌaanꞌ tsꞌon juu, nin ꞌnan ntsꞌaa juu chaꞌ ngaveeꞌ
    ntyjii saaꞌ juu yohin.
  bhd-bhd: तैने दूई चीज़ां केरे बारे मां सोचोरू लोड़े, अपनि कुआन्श खुश केरनेरे बारे
    मां ते प्रभु खुश केरनेरे बारे मां। ड्लावरी ते अड्लाई मां भी फर्के, अड्लाई प्रभुएरी
    फिक्री मां रहतीए, कि केन्च़रे अपनि आत्मा, ते जिसम दुइये पवित्र रखे, पन ड्लावरी
    दुनियारे फिक्री मां रहतीए, कि अपने मुन्शे खुश रखे।
  too-NT: Lā' huan tzu'ma'jāt a'ntīn tūna'j tapūchahua o huan puscāt a'ntīn tū'tza'
    ka'lhī ixkōlu', ū'tza' tzē cuenta natlahua a'nchī nalītlahua ixtapuhuān huan Māpa'ksīni'.
    Lī'a'cnīni'ni'cu'tun Dios huāk a'ntū natlahua lā' a'ntū napāstaca. Huan puscāt
    a'ntīn tapūchahuanī'ttza' tū' xmān pāstaca Dios. Nā pāstaca a'ntū xala' nac cā'quilhtamacuj
    ixpālacata huan ixfamilia. Lā' nā cuenta tlahua a'nchī namakapāxuhua ixkōlu'.
  ind-AYT: dan perhatiannya terbagi-bagi. Perempuan yang tidak menikah dan para gadis
