  dso-dso: ସେନ୍ତିସେ ତାର୍‌ ମନ୍‌ ଦୁଇବାଟେ ଜିକ୍‌ଟାନ୍‌ ଅଇଲାନି । ବିବା ନ ଅଇଲା ମାଇଜି କି ଦାଙ୍ଗ୍‌ଡି
    ମାପ୍‌ରୁର୍‌ କାମର୍‍ ବିସଇ ଚିନ୍ତା କର୍‌ସି । କାଇକେବଇଲେ ସେ ତାର୍‌ ଗାଗଡ୍‌ ଆରି ଆତ୍‌ମା ପର୍‌ମେସର୍‌କେ
    ସର୍‌ପି ଦେବାକେ ମନ୍‍ କର୍‌ସି । ମାତର୍‌ ବିବା ଅଇଲା ମାଇଜି ଏ ଜଗତର୍‌ ସବୁଦିନର୍‌ ବିସଇ ଚିନ୍ତା
    କର୍‌ସି । କାଇକେ ବଇଲେ ତାର୍‍ ମୁନୁସ୍‌କେ ସାର୍‌ଦା କର୍‌ବାକେ ସେ ବାବ୍‌ତେ ରଇସି ।
  meu-meu: taunabunai lalona be rua. Se headava hahinena eiava hane-ulato na Lohiabada
    ena ḡau e lalo haguhilaimu; bena tau-anina ai bona laumana ai baine helaḡa. A
    headava hahinena ese tanobada ḡaudia e lalo haguhilaimu, adavana ede baine hamoalea
    toma.
  yva-NT: Maisyare wemaisy, weti apa ana po ratantona manui, nanto nande anakotaro
    mine so rai. Wanya mbauname jewen muno wanya ngkamuramo mansae wenawamo manuga
    no irati anakotaro Amisye rai. Weti ubeker tutir indamu awa ana udave muno awa
    ana wo ratantona mo anayanambe raugavo Amisye ai. Yara wanya mbaunam to omamo
    ranuga no irati anakotaro mine so rai. Muno ama ana mo ratantona mamo mare, “Animaisye
    mi syo rave indamu sya anya anayanambe?”
  dgc-dgc: '@see-verse:1CO.007.033'
  zpm-NT: Scaque grë meṉ wnaa, zha ne tib, rioxcoraa zho ruṉ zho miṉe rdziladz Dios,
    dib nacse zho rbeeladz zho zho lo xtsiiṉ me. Laa zha ne ptsieelniale, xco ne dieṉ
    zha gbannie zho tsieel zho, dieṉ zha grieelo guṉ zho miṉe rdziladz tsieel zho,
    xco co rioraa zho.
  hix-NT: Anar me rha nehutwetxow hamà. Anatoko, Kohkom hoko natxow hana. Anatoko,
    tomyawon kom hok haxa natxow hana. Àro wyaro rma natxow hamà, tàhyem komo. Àro
    wyaro rma rha natxhe, tànyonyem komo xarha. Tànyo komo yeryehotanàhrà xe natxow
    hamà. Àro ke, anaro rha tomyawon kom hoko rma haxa natxow hamà. Àro hoye ro noseryehoketxow
    hamà. Ànyomnà kom haxa ryhe, Kohkom hoko natxow hamà. Ohxe roro tehtxoho kom hoko
    natxhe. Tàhnawony xarha, enyhoru ro me tesnàr komo xe natxhe.
  sim-sim: Karem li mbaha wavu frijip frijip hishinda lir. Hako nokopminyongo nga
    mumblak wayanda nokove nga Wasilakahi misokomek jivik li nakwak wavu lihikop hishinda
    lir. Hako hulasinda nokove ondo karem hishinda lir, �Mberem mberem a unak hula
    anhi anin or rupshiku?� Karem mbaha wavu frijip frijip hishinda lir.
  npi-ULB: ऊ दोहोरो मनको हुन्छ । अविवाहित स्‍त्री वा कन्याले शरीरमा र आत्मामा कसरी
    पवित्र हुन सक्छु भनी प्रभुका कुराहरूका फिक्री गर्दछ । तर विवाहित स्‍त्रीले आफ्नो
    पतिलाई कसरी प्रसन्‍न पार्न सकिन्छ भनी संसारका कुराहरूको चिन्ता गर्दछे ।
  cgc-cgc: 'Tenged danen an may sawa, tama iran na isipen: makapalipay an ta Ginuo
    daw makapalipay man an ta iran na sawa. May isya pa na alimbawa, mga bai na ula
    sawa, pwidi na iran na nakem naan gid ta pagsirbi ta Ginuo tak ula danen duma
    na isipen daw dili, iran na pagtuman ta kabebet-en ta Ginuo bilang mga ittaw na
    iya gid maskin ino pa iran na buat daw isip. Piro, naan ta nakem ta mga bai na
    may sawa pagpangita an ta pangabui daw mga makapalipay an ta iran na sawa.'
  tim-tim: Akto âmbâi sigan yâkâ hainâk Humonenŋaet âiŋaet nâŋgâmâk akmai. Akto han
    biwiyeŋe Yesugât dâtâŋe agâkgât nâŋgâmai. Dâ âmbâle luâkdâŋe âmâ hângât nâŋgaŋmai.
    Akto luâklupyeŋe yeŋgât nâŋgâyeŋgimbiâ heroŋe ârândâŋ agâkgât nâŋgâmai.
  yor-yor: dájúdájú, ìfẹ́ rẹ̀ pín sí ọ̀nà méjì. Bákan náà ló rí fún obìnrin tí a gbé
    ní ìyàwó àti wúńdíá. Obìnrin tí kò bá tí ì délé ọkọ a máa tọ́jú ohun tí ṣe ti
    Olúwa, kí òun lè jẹ́ mímọ́ ní ara àti ní ẹ̀mí. Ṣùgbọ́n ọmọbìnrin tí a bá ti gbé
    níyàwó, a máa ṣe ìtọ́jú ohun tí ṣe ti ayé, bí yóò ti ṣe le tẹ́ ọkọ rẹ̀ lọ́rùn.
  wos-wos: Sarékéta di deka mawulimbu di watémbéra re. Du yike takwa hawitakwa akwi
    di Néma Duna jémbaka male di saréké, dé dika yikafre mawuli yandéte. Sarékéta,
    deka mawuli deka séfi jémba téndéte mawuli yata, di déka jémba jémba yanjoka di
    saréké. Du humbwikwa takwa di ané héfana jonduka akwi di saréké, deka du dika
    yikafre mawuli yandate.
  emp-NTPO: Mãwã quima bara b̶ʌba crĩchada umé erob̶abaria. Ab̶ari quĩrãca wẽrã quima
    erob̶ʌba naʌ̃ ẽjũãne idji quima bia erob̶aida biara crĩcha b̶abaria. Idji quimada
    b̶ʌsrid̶abi quĩrĩã b̶ʌa. Baribʌrʌ wẽrã quima neẽ́ b̶ʌba dadjirã Borod̶ebemada
    biara crĩcha b̶abaria. Naʌ̃ cacuad̶e, jaured̶e bid̶a idji itea bia b̶a quĩrĩã
    b̶ʌa.
  eng-F35: 'The wife and the virgin are also different. She who is unmarried cares
    about the things of the Lord, that she may be holy both in body and in spirit;
    while she who is married cares about the things of the world: how she will please
    her husband.'
  ind-ind: sehingga perhatianmu terbagi antara menyenangkan istri dan menyenangkan
    TUHAN. Begitu juga bagi para perempuan. Kalau kamu tidak menikah, kamu bisa memusatkan
    perhatian sepenuhnya untuk pekerjaan Tuhan. Jadi kamu hanya berusaha untuk menyenangkan
    Tuhan Yesus, baik dalam kehidupan jasmani maupun rohani. Tetapi kalau kamu menikah,
    kamu akan sibuk dengan hal-hal duniawi, yaitu berusaha menyenangkan suamimu.
  pes-OPCB: در واقع عشق و علاقهٔ او، بین خدا و همسرش تقسیم می‌شود. همین‌طور زنی که
    دیگر متأهل نیست و یا هنوز ازدواج نکرده، می‌تواند در فکر امور خداوند باشد و اینکه
    چگونه در جسم و روح مقدّس بماند. اما زن شوهردار باید در فکر کارهایی مانند خانه‌داری
    باشد و خواسته‌های شوهرش را در نظر بگیرد.
  mpt-mpt: Inabib nakai bobolo asu fumbiobe. Mako Sume bobolo ye fumbianiba eka mak
    ole Ni alel meleli inamin namino nabenobtabo galin bobol temo ye fumbiam bliobe.
    Eka unangi imakwal blim ile funaniba Nibo Sume okoko ayam okok kebianoba bobol
    temo kla fumbiam bioba Sume nibo seinyemeko ge fumbianiba e okoko olota okok kebiobe.
    Otane unangi imakwalsa ile funaniba Ni inamin namin ayamo nanoba ni imakwali seinyemine
    ge fumbianiba dabalimo okoko omasa eka Gode okoko omasananiba asu okok kebiobe.
    Unangi inabib ile i bobolo asu fumbiobe. Mako Sume bobolo ye fumbianiba eka mak
    ole Ni imakwali inamin namino nabenobtabo galin bobol temo ye fumbiam bliobe.
  ssx-ssx: Koto ekina꞉ ipika꞉ hone ula꞉ ekita꞉ putupa yaapo ualu pa꞉la꞉me. Kutupa
    mo halina꞉ da na peke wanda꞉ma꞉ make moputali wandikima꞉ make Tekehalina꞉ e pokaasa꞉
    ekina꞉ hone u hala꞉me. Ipika꞉ hone pa꞉la꞉ ekita꞉ ipika꞉ loke temoko make Tekehali
    pa꞉ta꞉ hata꞉ yako peaena꞉yeke hone wilieke. Kutu piliepate pa mo halina꞉ da pa꞉la꞉
    wanda꞉ma꞉ta꞉ ipika꞉ haliki ta꞉na꞉ma꞉ homaaluekema꞉yeke do kenkena꞉ ula꞉ alemanu
    pa꞉ta꞉ hone u hala꞉me.
  mkl-mkl: Lɑɑkɑɛ ci yɑ jɛ ɑkɑ̃. Inɑɑbo ŋɑ iyi ɑ kù nɛ mɔkɔ do mudɛ̃ɛ ŋɑ lɑsɑbu nŋɑ
    si idei Lɑfɛ̃ɛi í yɑ wɑ ku bɑ ɑ jɛ dee dee si ɑrɑ do si hunde. Ammɑ inɛ iyi í
    nɛ mɔkɔ lɑsɑbuɛ si mii ndii ɑndunyɑ ŋɑi í yɑ wɑ. Mii iyi ɑ́ dɔ̃ɑ mɔkɔɛ sii í yɑ
    mɑɑ dɛ ku ce.
  gaq-gaq: ତେସା ମେଁ ମ୍ବାକ୍ଲିଗ୍ ସାମୁଆଁନ୍ନିଆ ମନ୍ ବିଃ ଡିଂକେ । ବିହେ ଆଡିଙ୍ଗ୍‌କ୍ନେ ସେଲାମ୍ବୁଏ
    ବାରି ସେଲା ପବିତ୍ର ଡିଂନେସା ମାପ୍ରୁନେ କାମ୍‍ରେ ମନ୍ ବିଃପା ମେଃଡାଗ୍‌ଲା ଗାଗ୍‌ଡ଼େ ବାରି ଆତ୍ମିକ୍‍
    ବାବ୍‍ରେ ମେଁ ନିଜେକେ ଇସ୍‌ପର୍ ଡାଗ୍‍ରା ବିଃନ୍‍ସା ଚାଏଁ ଡିଙ୍ଗ୍‌କେ । ମାତର୍‌ ବିହେ ଡିଙ୍ଗ୍‍ଲେଃକ୍ନେ
    ସେଲାମ୍ବୁଏଃ ସାଂସାରିକ୍‍ ବିସୟ୍‌ରେ ଡୁଙ୍ଗ୍‍ୱେଚେ ତାନ୍ଦ୍ରାରେ ଲେଃକେ । ମେଃଡାଗ୍‌ଲା ଆଣ୍ଡାଣ୍ଡେକେ
    ଆମ୍ଲେଡ଼ିଆଃ ନ୍‌ସା ମେଁନେ ଇକ୍‌ଚା ।
  gof-RNT: Iya qofay nam77an shaakettees. Azina gelaboonna geela7iya ba asatethaaninne
    ba shemppuwan geeyada Godaa ufayssanaw koyaa gisho Godaaba qoppawusu. Shin azinaa
    gelidaara ba azinaa ufayssanaw koyaa gisho sa7abaa qoppawusu.
  unx-unx: ଆଡଃ ଆୟାଃ ମନ୍‌ ବିନ୍‌ଗାଅଃଆ । କା ଆଣ୍‌ଦିକାନ୍‌ କୁଡ଼ି ଚାଏ ଡିଣ୍ଡାକୁଡ଼ି, ଆୟାଃ ହଡ଼୍‌ମ
    ଆଡଃ ଆତ୍ମା ବାରାନାଃକେ ପାବିତାର୍‌ ହବାଅଃ ନାଗେନ୍ତେ ପ୍ରାଭୁଆଃ କାମିରେ ମନ୍‌ ଏମେକାଏ, ମେନ୍‌ଦ
    ଆଣ୍‌ଦିକାନ୍‌ କୁଡ଼ି ଆୟାଃ କଡ଼ାକେ ସୁକୁଇଚି ନାଗେନ୍ତେ ଇନିଃ ଅତେଦିଶୁମ୍‌ରାଃ ବିଷାଏକେ ଉଡ଼ୁଃୟା
    ।
  gah-gah: Lá iake kagata losi giliki miniaká niave. Itó áminagó iki vená mohó getó
    keza Guivahanímini hozamukó giliki minanigave. Lá niiki kigika kugupe Guivahanímini
    loló itive likigó iki miliki inigave. Itó vegi vená nenete kugupémini netakumukó
    gilinigave. Lá iiki váinite gili lamaná itave likigó gilinigave.
  lcm-lcm: Asukang a kana lomlomonai uruk kalapo tapagal. Au, aina tav osongon vo
    aina mole tanginang, kapo buk uli telan ta keve avibisan ani ka auruk a Volava.
    Na kana atutung ta, ka daus aro na pukun ina, kuvul ve malanganto ina kapa. Sikei
    aina volapo osongon ang, kapo uli telan ta keve bil i kuli rina ke, ani ka saka
    auruk aro ani kana tauan.
  aer-aer: 'Kele artwe nhenhe re itirreme iwerre atherre-akerte anteye: Rarle ahentye-aneme
    Ngkarteke urrkapetyeke, re ahentye-aneme-anteye anewe ikwerenhe-arlke arntarnte-aretyeke.
    Kenhe arelhe anewe-kwenye arlwekere-arenye nhenge marle apeke anewe akerretyange
    rarle arne anyenteke warele itirreme Jesus Alartetye akangketyeke mpwareme utnenge
    ikwerenhele tyerrtye ingkirreke ikwerenhele aneme. Kenhe arelhe yanhe nhenge anewe-akerte
    rarle arne ahelhe nhenhe-arenye areyeke itirrerle-anemele anewe ikwere ahentye-anerle-aneme
    akangketyeke mpwaretyeke.'
  qvc-NT: Chayshinallam chay runayuq warmikunapis chay china sultirakunawanqa mana
    igwalchu. Chaqa sultirakunaqam ancha tyimpuyuq, Dyusta sirbinanllapa tukuy ispiritunwan
    tukuy kwirpunwan. Piru runayuqkunaqam masta yuyanllapa kay mundupi tukuy ima kaqkunapaq,
    qosanda kushichinanllapa.
  tgl-ULB: ang kaniyang kaisipan ay nahahati. Ang isang babae na wala pang asawa o
    dalaga pa ay inaalala ang mga tungkol sa Panginoon, kung paano niya italaga ang
    katawan at espiritu. Ngunit ang babaeng may asawa ay inaalala niya ang mga bagay
    sa mundong ito, kung paano niya mapasaya ang kaniyang asawa.
  cbs-NT: '@see-verse:1CO.007.033'
  xtm-NTPP: Te sukan kuiti kúu ji'in ña'a ni tnanda'a ma ji'in ña'a ñatuu tnanda'a‑ka
    ma. Vaa ña'a ñatuu tnanda'a‑ka ma chi ndí ini ña naxe kunukuechi va'a‑ka ña nuu
    Iya Tátnuni ma, te ni‑yu'u ni‑ini ña jatanuu ña ja kuu maa ya ma, te ni‑in ja
    u'vi ñatuu sa'a ña. Kovaa ña'a ni tnanda'a ma chi ndí ini ña nawa iyo nawa kúu
    ñuu ñayivi a, sukan‑va'a sa'a ña ja játna ini yii ña ma ja sa'a ña ma.
  nnq-nnq: na benia bikibagine. Munkege jwangatoligwa na analome andaje nhwenja abegele
    ni ilebe ya Angwana apange mmele gwakwe nu uhuke gwakwe kutama kwa Chwapi ka Angwana.
    Nambu munkege ojwatoligwe nanalome abegele ni ilebe ya dunia jenje bakakonjale
    angwanamundu.
  bao-NT: o birora bii dica waticã. Nomio, ca manʉ manigo, wãmo cãa, Wiogʉ yee wadore
    tʉgoeña, cʉ̃ja upʉri, cʉ̃ja yeripʉ cãare ca ñañarije manirã cʉ̃ja ca niipe peere
    tʉgoeña, ca manʉ cʉtigo pea, ati yepa maquẽ peere tʉgoeña, cõ manʉ cʉ̃ ca ʉjea
    niiro cõ ca tiipe peere tʉgoeña, biima.
  san-ORI: ତଦ୍ୱଦ୍ ଊଢଯୋଷିତୋ ଽନୂଢା ୱିଶିଷ୍ୟତେ| ଯାନୂଢା ସା ଯଥା କାଯମନସୋଃ ପୱିତ୍ରା ଭୱେତ୍ ତଥା
    ପ୍ରଭୁଂ ଚିନ୍ତଯତି ଯା ଚୋଢା ସା ଯଥା ଭର୍ତ୍ତାରଂ ପରିତୋଷଯେତ୍ ତଥା ସଂସାରଂ ଚିନ୍ତଯତି|
  huv-NT: Pues nop nüx alndom mayac omeaats wüx nguineay alndom marang minajiüt Teat
    Dios, nguineay alndom marang áagan najneaj leaw andiüm Teat Dios. Pero nop nejiür
    minoj nej, netam mayac omeaats wüx cuajantanej leaw netam marang, para marang
    leaw minoj nej najneaj majaw.
  otn-NT: Xi̱mma̱ngu̱ yø xisu, xquet'a̱ njarbʉtho. Nu̱ ra̱ hmu̱te hi̱ndi̱ ntha̱ti̱,
    i ho rá̱ mmʉi ngue ørpa̱bi̱ rá̱ 'bɛfi ra̱ Cristo. Ngu̱ rá̱ do'yo, ngu̱ rá̱ n'yomfɛ̱ni̱,
    gä xa̱ däp'a̱ Oja̱ ngue ørpa̱bi̱ rá̱ 'bɛfi. Pɛ nu̱ ra̱ hmu̱te ngue ya xa̱ ntha̱ti̱,
    i ho rá̱ mmʉi ngue da̱ 'yøt'a̱ te ra̱ 'bɛfi ja ua ja ra̱ xi̱mhäi, porque i̱ nne
    ngue da̱ nu̱ ma̱nho rá̱ ndø.
  nop-nop: Adi wendowendok tiŋa nadisuŋiŋ fifile tilak. Kaŋ tam yohoi mu tiŋa hogok
    hatilak be waabihem adi yadi Wapumdok hogok nadiŋa folooŋ bek, be munabuliŋiŋ
    kiulaŋa Wapum’walaŋkade hogok kameune uune didimeniŋ hatilak. Kaŋ tam yohoinit
    adi yadi kwet diniŋ nemek fiili wendok eŋ yohoidi nadimimbune utumbadok wendok
    maaŋ nadibedilak. Adi wendowendok tiŋa nadisuŋiŋ fifile tilak.
  obo-NT: De-en od kova-ad kos ginawa rin. Ungketen dad en mandad iddos mongovay woy
    dos ba-ay no worad sawa. Iyon dan id kosasow, iddos pinuungan atag tod Longaggon,
    oyyos waa osson dontulon din, idda ra en so kodboggoy to tivuk no konokkaan woy
    ginawa rin atag to Monama. Piru iddos ba-ay no duwon sawa, iyon din id kosasow
    iddos ko-ubpa ka-ay to ampow't ingod woy ko ondan kos od pokopahaa atag to sawa
    rin.
  cak-ENT: Y quiri' chuka' ri xtün, man junan tüj riq'uin jun ixok c'ulan. Ri xtün
    más ntiquer nunuc ri achique ri nrajo' ri Ajaf, nujüch-vi-ri', nuya-vi ri ránima
    y ri ruch'acul pa rusamaj ri Ajaf. Jac'a ri ixok c'ulan, man más tüj ntiquer nunuc
    ri achique nrajo' ri Ajaf, roma ja ri rusamaj chuvüch ri ruch'ulef nunuc y nutij
    ruk'ij richin nbün ri achique nc'atzin cheque chi ca'i' riq'uin ri rachijil.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤠ᤺ᤛᤡᤱᤗᤥ॥ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤁᤧᤘᤠ᤹ᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ ᤀᤡᤃᤪ ᤛᤡᤛᤠᤍᤡᤱ
    ᤔᤧᤴᤇᤡᤕᤠ᤹ᤀᤡᤸᤗᤧ ᤌᤰᤁᤡᤴ ᤏᤢ ᤕᤠᤶᤛᤠᤶᤔᤡᤴ ᤛᤣᤛᤣ ᤁᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹
    ᤐᤡᤖᤢ᤹ᤖᤥ॥ ᤁᤖ ᤔᤣ᤺ᤰᤂᤡᤶ ᤁᤧᤒᤥ᤺ᤱᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧᤃ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤠᤕᤧᤶᤒᤠ᤺ᤴ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢᤱᤒᤣ
    ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De suni súcuán síín síín jáni inī ñahan íyó yií jíín ñahan íyó maá. Chi
    ñahan íyó maá, ndíhvī inī ña tiñu maá Jētohō ō, chi cúnī ña jā coo ndoo coo iī
    ánō ña jíín yiqui cúñu ña jā sāhá ña tiñu maá yā. Sochi ñahan íyó yií chi ndíhvī
    inī ña jíín tiñu jā íyó ñayīví, nāsa cusiī inī yií ña sāhá ña.
  san-TIB: ཏདྭད྄ ཨཱུཌྷཡོཥིཏོ ྅ནཱུཌྷཱ ཝིཤིཥྱཏེ། ཡཱནཱུཌྷཱ སཱ ཡཐཱ ཀཱཡམནསོཿ པཝིཏྲཱ བྷཝེཏ྄ ཏཐཱ
    པྲབྷུཾ ཙིནྟཡཏི ཡཱ ཙོཌྷཱ སཱ ཡཐཱ བྷརྟྟཱརཾ པརིཏོཥཡེཏ྄ ཏཐཱ སཾསཱརཾ ཙིནྟཡཏི།
  qve-NT: Chayraykun huk casado runapa piensayninqa, ishkayman dividisqa kashan. Ichaqa
    mana ni pi qariwanpas puñuq sipaspas, hinallataq soltera warmipas, Diosman imayna
    agradaypin, cuerponkupipas hinallataq piensayninkupipas preocupakunku. Ichaqa
    casada warmiñataqmi kay pachapi tukuy ima kaqkunamanta preocupakun, hinallataq
    imaynata qosanman agradaymantawan ima.
  pao-NT: '@see-verse:1CO.007.033'
  cbu-NT: Ashiri taarshimun xarayaru, nda Apanlleetsimari mapeekanaya. Kiz ashiritam
    zaranlleeyaru, taarshimun mapeekitamta kizpuri. Itaru, mázaranllish taaru, Apanlleetsim
    kuk mapeekiya; anuri chinakiya.
  usa-usa: '@see-verse:1CO.007.033'
  soy-soy: Uu pɛɛ mmɛ́ nɛ mmɛ́ n we. Limɛcɔ, unɔ́si tɑnɛ nɛ́ɛ ukpére nkó yɛɛ úu
    utisi n nyu yɛ Upíimɑ likɔ́ nfɑsimɛ́ wɑilɛ. U yɛ n wɛ́ɛ́silɛ ukɛ́ lɛlɛɛ yɛ́ Upíimɑ
    n lɑrisi wɑ. U yɛ uipiŋɛ nɛ ukɛmúŋɛ́ kpísilɛ uu wɑisɛ Uléécɑɑ likɔ́. Amɑ́
    uyɛɛ ulɑ m mɑ́ yɛ̀ɛ̀ kɛtẽ nté likɔ́ nfɑsimɛ́ n wɑilɛ. Lɛ̃ kuu yɛ́ n wɑ likɛ́
    nɛ ulɑ n lɑrisi kuu yɛ n wɛ́ɛ́si.
  hui-hui: Anigo ibu mini kira wuwa biaga ka. Wandari mbira agali nape bedagobi wandari
    agalila nahene bedagobi ibu tinginibi minibi loma bia ho biruwa Anduane Homogonaga
    biabe bulene hangu mitangi biaga beda. Wali mbira agali pu bedago ibu agalini
    mo turu hole dindi mana mitangi timbuni biaga beda.
  amf-amf: ogo goynka qaabono kisa raq lamaadar kashimidine. Anngiysa qolmin qambhinbee
    naan anzanbe bishin yinnonbee sadan yinnonbeka Imbaa kontea Yesusna edimayse daana
    konin nashenna, qaabeno konno kattsika Imbaa kontea Yesussa waadimanam koda qaabe.
    Kembhoono mayno geshoa yinteam wozisana konin nashenna, peen kodar dohon yerinam
    koda qaabe.
  quc-NNT: Xuquje' ri ixoq ri k'ulan chik ruk' ri man k'ulan taj, man junam tä ri
    ki k'aslemal. Ri man k'ulan taj are kok il chupatänixik ri Qajaw Dios, rumal chi
    u jachom rib' pu q'ab' ri Dios, ru cuerpo xuquje' ri espíritu rech ri are'. Are
    k'u ri ixoq ri k'ulanik are kok il che ri jastaq rech ruwächulew, chub'anik jachike
    ri käqaj chuwäch ri rachajil.
  dob-dob: ꞌEnega nigeya kapekapeyana be ꞌeda ꞌeluwa nidi ꞌediyega sitautauya. Ta
    wate gomagweineyao be iine taudi nigeya siaiai, sawesawediya be Yaubada manuna
    sinuwanuwa sinabwana, be ꞌenega bwaladi ta yaluyaluwadi sida gieꞌesasedi, ta esi
    aiai nidi sinuwanuwa yage baleꞌu manudi be ꞌaene ꞌediyega mwanediyao sigiegwausowalidi.
  wrs-wrs: Wo noindava osva himba nengavnangva verombwolv sambla, hevna ongalm andra
    venalm, eva andra venalm mendeklim. Ungevli no tlahui eva ongamalongo, hemba owai,
    dumbnamoa, himba keknamangas wosalohv mendeklina andrarangas. Himba hevmba keknam
    nihna undnahonam mendeklimba wohkihpiawol viniv. Wo heva os tlatriniva ungevliriniva
    himba manam manam honam petharinimangas andra vildav. Himba osmangas vev, kana
    tlaoa honindaoa und lothora.
  mca-mca: ma' qa pa' ƚaqjamtikineye'jkii qa olotsiiji' yeqet'etsju'kii. Ne'ej efu
    ham ƚewhe'ye'ye' qa ne'ej mexe inanyi', uja'xƚe in yijamti'ets pe' wekwek t'ejuyets
    ha' Yatsat'ax'inij hats'inha qa nite' yaqsiijkii pa'qu' uƚ'axe' in t'ejuyets pe'
    ƚ'esenits qa in t'ejuyets pe' ƚaqjamtikineyejeikii. Qa ne'ejƚe hats tewhe'yei
    qa yijamti'etsek pe' wekwek ha'ne sehe' epji' qa pa'qu' ni'sinheti'mkii pe'qu'
    ƚewhe'ye'ye'.
  tzo-TZC: Jaꞌ jech xtoc ti ants ti malijeme, mu xcoꞌolaj schiꞌuc ti buchꞌu muꞌyuc
    malijeme. Yuꞌun ti buchꞌu muꞌyuc malijeme, jaꞌ noꞌox ta spas ti cꞌusi ta scꞌan
    ti Cajvaltique, yoꞌ jech sjunul yoꞌnton yacoj sba ta tunel yuꞌun ti Diose. Pero
    ti buchꞌu malijem xae, ta suj sba ta saꞌel ti cꞌusi ta xtun yuꞌunic liꞌ ta sba
    banomile, yoꞌ jech lec oy schiꞌuc ti smalale.
  mya-mya: ထို့​ကြောင့်​သူ​သည်​စိတ်​နှစ်​ခွ​ဖြစ်​၍​နေ​၏။ အိမ် ထောင်​မဲ့​အ​မျိုး​သ​မီး​သို့​မ​ဟုတ်​အ​ပျို​ဖြစ်​သူ
    သည်​သ​ခင်​ဘု​ရား​အား မိ​မိ​၏​ကိုယ်​ခန္ဓာ​နှင့် စိတ်​ဝိ​ညာဉ်​ကို​ပါ​ဆက်​ကပ်​လို​သ​ဖြင့်
    သ​ခင် ဘု​ရား​၏​အ​မှု​တော်​ကို​အ​လေး​အ​နက်​ထား တတ်​၏။ သို့​ရာ​တွင်​အိမ်​ထောင်​ရှင်​အ​မျိုး​သ​မီး
    မူ​ကား မိ​မိ​ခင်​ပွန်း​နှစ်​သက်​စေ​ရန်​စိတ်​ဆန္ဒ ရှိ​သ​ဖြင့်​လော​ကီ​မှု​ရေး​ကို​အ​လေး​အ​နက်
    ထား​တတ်​၏။
  gng-NT: nɛ uʼyɛnmaale gbiire' mile. Upii wà ŋa ŋmɔbe cɛ nin kijɛfɛ̀nbuk ya nun
    mɔ́n Yonbdaan ya tùon bo nɛ, ki nuunh biʼyɛnmaale nin biʼfɛ̀l kɛ ń li te ki
    de' Yonbdaan. Ama upii wà ŋmɔbe cɛ ya nun mɔ́n u li fuobe uŋɛndun wuu ni ma bo
    nɛ, nɛ uʼnun mɔ́n u li tien ma bo ŋɔ uʼcɛ ya yɛnm ń li sɔnge uʼbo.
  cbi-NTPO: tsaju' ya' pensa velanchi ne juuve. Tsenmala unbee mamiyajtu shinbu bain,
    naa panna bain Bale Ruku tyee kesa tyamuñuba juntsaatalaa kayu aa pensa deju',
    tsa tsangue' yanu sundyawaanuu kemu deeve, matyu yalaa naa yala' bulu bain, naa
    yala' pensa bain Dioschin juuya deju' mitya, tsaaren unbee miya shinbuya entsa
    tusha tyee ken chumu deeñuba juntsaatalaa kayu aa pensa juve, tsenmin naaketaa
    ya' rukunu bain sundyawaanuu ju'ba, juntsaaya aa ken chumuve.
  ikk-NT: ẹrịra kẹ obi ẹ e kebe. Okpoho mọbụ nwa-agbọọ hụn nwọnlẹni di e ro ihiẹn
    Di-nwọnni-ẹnyi, o ro k'o dọn dọnmẹchanrịn ẹhụ a lẹ mmọn a nsọ; kanị okpoho hụn
    nwọn di e ro ihiẹn ụwa, o ro kẹ o dọn mẹ ihiẹn ẹfọ gi a sụọ di ẹ ụsụọ.
  leu-leu: e voxo a mu lamonan sina ri taxa feruuk xolai. A lutefin aava ri pife tamai,
    malaan sena tefin faꞌui, ri taa lamon fati a faisok sina Memai mon senaso nari,
    ri buk waan lapaana lana vipin e vovau xapiak siri. Taasaxa tefin aava tamai a
    lalamon pana maana mo ti la xavala senaso a vubuk fafaamamaas na lavana.
  maz-NT: Je xo ga cjatjonu c'o ndixũ c'o ya chjüntü, 'ñe c'o dya chjüntü. Nde nan'ño
    ga nguijñiji. C'o dya be chjüntü, me ne ra mbëpiji c'ín Jmugöji. Jodüji ra dyätäji
    angueze co texe o̱ cuerpoji, 'ñe co texe o̱ mü'büji. Pero c'o ya chjüntü, me ne
    ra tsjaji c'ü cjaji cja ne xoñijõmü; jodüji ja rgá mäjä c'o nu xĩraji.
  bod-N: ཁོའི་སེམས་ནི་སོ་སོར་གྱེས༌པའོ།། གཉེན་སྒྲིག་མ་བྱས་པའི་བུད་མེད་དང་ན་ཆུང་བུ་མོ་གཉིས་ཀྱིས་གཙོ་བོའི་དོན་ལ་སེམས་ཁུར་བྱེད༌ཅིང༌།
    དེ་ནི་ལུས་སེམས་གཉིས་ཀ་གཙང་མ་ཡིན་པར་དམིགས༌པ་དང་། གཉེན་སྒྲིག་བྱས་པའི་བུད་མེད་ཀྱིས་འཇིག་རྟེན་གྱི་དོན་ལ་སེམས་ཁུར་བྱེད༌ཅིང༌།
    དེ་ནི་རང་གི་སྐྱེས་པ་ཇི་ལྟར་དགའ་རུ་འཇུག་པར་སེམས་ཁུར་བྱེད༌པ་ཡིན།
  tca-NT: '@see-verse:1CO.007.033'
  zpl-NT: Che chiucu elliebacuꞌ rriꞌilla equie cuendaꞌ Jesucristo, nu equie cuendaꞌ
    unaꞌlla. Leꞌca esquie neca lu cuendaꞌ tucu unaꞌa enu nechia, unaꞌa enu la nechia
    máse rriꞌilla elliebacuꞌ lunú neca lu cuendaꞌ Diose, nu rdeteꞌ cuendalilla liꞌilla
    lu Diose para nú zucuꞌlla nú niarquiꞌ Diose. Pero tucu unaꞌa enu uchiala máse
    sucuꞌ lulla lunú neca cuendaꞌ iliulabe, máse rcuaꞌnalla nú ñia tsu arquiꞌ niyuꞌlla
    cuna liꞌilla.
  mbc-NT: Mîrîrî ye'nen mîîkîrî esenumenkato' wanî asakî'ne kaisarî. Eesenumenka tarî
    tîîko'manto' yeseru pî' moropai eesenumenka Uyepotorîkon ton pe eesenyaka'mapai
    tîwanî pî'. Mîrîrî warantî nîrî wîri'sanyamî' wanî. Manni'kan inyo isa'manta'san
    moropai inyo pînon, inkamoro esenumenka Uyepotorîkon ton pe teesenyaka'makon pî',
    tiaron pî' teesenumenkai pra. Mîrîrî ye'nen tamî'nawîrî to' eturumaka Uyepotorîkon
    yenya' eesenyaka'mato' kupîkonpa. Tîîse manni'kan wîri'sanyamî' tînyo kenankon
    inkamoro esenumenka sîrîrî pata po tîîko'manto'kon yeseru pî'. Maasa pra tînyokon
    anapurîpai tîwanîkon ye'nen.
  ndg-ndg: atigawanyika. Nwawa ywakobekwa kwaa au bikra ujihusisha ni ilebe ya Ngwana,
    namna yee uitenga mu'yega na katika roho. Lakini nnwawa ywakobekwile hujiusisha
    kuhusu ilebe ya dunia, nmana ya kumpuraisha nchengo wake.
  wsk-wsk: Wore te se noko ikia mu parasaram. Koma suanta tala, imet kari mena agi
    kulak samalet mu, pempem aguwaya Kari Biya amilmil tuokko mu ko ikia se gomang
    biyala beteso. Se nu kumik lilim te se gomang motam ningi Kari Biya karo tui lagoso.
    Bare imet kuari ago mu, nu bagara aolak ali imi ko mu ko ikia biyala beteso, ale
    aguwaya kuari amilmil tuokko mu ko ikia bita lagoso.
  toj-NT: Jach ni ja ixuquei. Jel tuc ja ma' ay statam soc ja ma' mix nupani. Ja ma'
    mix nupani, ja' huajel sc'ujol ja yatel ja Cajualtiqui. Huax bob yaa sbaj yi ja
    Dios ja yaltzili soc jach ni ja scuerpo. Pero ja ma' ay statami, ja' huajel sc'ujol
    ja yatel ja ba yoj snaji soc jastal oj ajyuc gusto ja statami.
  tbc-tbc: Fun an niŋen o iŋanen ilo sou lo gilek yen da. Pein ta a iwon an tia yak
    ta, tia, kubakan a Tubun ak san urat kagin ipani san saen anda yak ta boi, kob
    ate yau o ilon ibol dak igo ya, iŋ tinin ŋutun fidian lo iŋanen Tubun ak san ilobol
    iganuri wo ilon tubun mi yen da. Ak man pein a iwon anda yan iŋanen ilo sou an
    senamo ya, dal dugon lo iŋanen tamol ka ilo uyan ipani wo yaes ifuni da.
  sna-sna: 'uye zvaanoda zvakapatsanurwa. Mukadzi asina kuwanikwa kana mhandara anofunga
    nezvaShe: Chinangwa ndechokuzvipira kuna She panyama napamweya. Asi mukadzi akawanikwa
    anofunga zvenyika ino kuti angafadza murume wake sei.'
  smk-NT: Anamaet a lamang, mapiduma nin bilang sa wanin a maipa'ka' konran bubbayi.
    Si babayin kasan asawa o kasaynan asawa, say pipanemtem na ket no pa'no nayan
    pagsirbyan a Uunuren, kanya' nin say lalaman na tan say kanakman na, ket ikon
    na tamo' nin Uunuren. Bale' si babayin main nin asawa, say pipanemtem na ket no
    pa'no nayan mabyan nin mabistan byay a asawa na nin mapaririktan ya kona.
  grc-TCGNT: Μεμέρισται καὶ ἡ γυνὴ καὶ ἡ παρθένος. Ἡ ἄγαμος μεριμνᾷ τὰ τοῦ Κυρίου,
    ἵνα ᾖ ἁγία καὶ σώματι καὶ πνεύματι· ἡ δὲ γαμήσασα μεριμνᾷ τὰ τοῦ κόσμου, πῶς ἀρέσει
    τῷ ἀνδρί.
  gof-WFTW: Iya qofay nam77an shaakettees. Azina gelaboonna geela7iya ba asatethaaninne
    ba shemppuwan geeyada Godaa ufayssanaw koyaa gisho, Godaaba qoppawusu. Shin azinaa
    gelidaara ba azinaa ufayssanaw koyaa gisho, sa7abaa qoppawusu.
  spa-BLM: 'También hay una diferencia entre una esposa y una virgen. La mujer soltera
    se preocupa por las cosas del Señor, para ser santa tanto en cuerpo como en espíritu.
    Pero la que está casada se preocupa por las cosas del mundo: por complacer a su
    marido.'
  kyz-NT: Wemirekoa mata'wa are wea'aramũ, Ku'jywa 'ga maku'i are nanẽ 'ga wea'aramũ
    nũ. A'eramũ emireko ma'e 'ga rea'ara ojo'ojo'ok ma'e 'jawe 'ga upe. A'eramũ nanuara
    'gã nupe wayramũ rẽwẽjẽmĩ Jarejararete 'ga remifutara apoa. Kũjãnamũ nanẽ nũ.
    Ojeteewara 'gã mama'e apou Jarejararete 'ga upe. Kũjãmuku 'gã, imen manũ ma'e
    'gã. Mĩmera 'gã mama'e apou Jarejararete 'ga upe etee futat. Wea'aramũ Jarejararete
    'ga remifutar are etee futat. A'ere imen ma'e 'gã nanarũi. Omen are wemiarũ are
    etee 'gã jejukai. Omena 'ga maku'iawa etee 'gã mama'e wapo.
  dao-dao: acunakyase lam nghngih üng veki. Am ceimahki ja ngla naw cun pumsa ja Ngmüimkhya
    üng Bawipa khut bi khaia ngcuapei lü, ceimahkia nghnumi cun a cei a jekyaisak
    vai ngaih lü khawmdek lam cungaiki.
  cya-cya: Ticui' cuaña'an ne' cuna'an nu cua' jui cuilyi'o, si'i scaña'an ti ndi'in
    cha' 'in lo'o ngüi' cuna'an tsa suhue ti, si'yana nu a nchca caja cuilyi'o, lyee
    la nsu'hua loo can' cha' nu 'in Ñi X'nan na, se'en nu cu'ni tñan 'in ñi lo'o nu
    nchcui tiquee. Una jun nu ndi'in cuilyi'o, lyee la ntsu'hui yuhue ti' tñan nu
    ntsu'hui cha' cu'ni, si'yana quinu tsu'hue tiquee cuilyi'o can' lo'o.
  nii-nii: Yi peng kin, wumb kombur en enim noman tał peng erik mołmun. Yi mił ku,
    nga amb wu punanmin amb ni ambił ombu, en enim Gos Owundu kongun ei, noman to
    piik kin, erik mułngii. Molk kin, ei enim ngenj ełe oł kun ka pałim mił erik kin,
    noman tuk gui ełe molk enmin. Ba wu punmun amb ombu, en enim ya mei ełe epi kanim
    kanim ombu, noman to piinmin ku. Nimbił erang en enim wenjing kin noman ka piimba,
    nik enmin.
  ign-NT: Ene nacahehi ena esenana. Vahi tácuticaca eta napane­reruana suyehe esu
    esena sucaimaquene ésupa esu esena máimaruchaha. Taicha súcani máimaruhi tahapa­sa­mu­rechahi
    eta suítátiraya ema Viáquenu, suvarairahi suítauchaya eta mavara­ha­queneana.
    Suíjara­ca­yarehi ema Viya eta suáchaneva étapa eta suáquehe. Ésusera esu esena
    sucaima­quenepa tahapa­sa­mu­rechapa eta suítátiraya ema suima, suvarairahi sucuri­sa­mu­rechaya
    éma.
  dik-NT: Ku këya, piände ë nhom rou. Ku tiŋ këc bɛn thiaak, tɛ̈dë nyan këc kaŋ thiaak,
    ee yepuɔ̈u yiëk luɔi käk Bɛ̈ny, bï guäpde ku wɛ̈ike aa käk Bɛ̈ny kedhie. Ku tiŋ
    la moc ë yenhom yiëk käk pinynhom, rin bï yen muɔnyde cɔl amit puɔ̈u.
  cac-cac: Yuj chi' chab' tz'aj spensar vin̈. An̈ejtona', man̈ lajanoc ix ayxo vin̈
    yetb'eyum yed' ix cob'esto. Yujto a ix cob'es chi', an̈ej d'a juntzan̈ tas stzalaj
    Cajal Jesús yed'oc, a sna ix, yujto syac' val snivanil ix yicoc Dios yed' spensar.
    Axo ix ayxo vin̈ yetb'eyum, a val tas ay d'a yolyib'an̈q'uinal tic snaub'tan̈ej
    ix, yujto sna ix tas syutej yac'an servil vin̈ yetb'eyum ix chi'.
  tzj-E: 'Cara'' chka'' chca ixki'', wc''ola rechjil junwa'' nbisoj, wmajo''n c''len
    ta jun chwa'' nbisoj. Jun ixak wmajo''n c''len ta nbisoj je'' achnak rxin Kjawal
    Jesucristo y cawra nuch''ob kaja pranm: —Anen quenwajo'' quenyonaj wi'' pnenter
    che xruyon je'' achnak rxin Dios quenbisoj. Per we xc''ol chic rechjil, nc''atzina
    nbisona tzrij je'' achnak rxin rwech ruch''lew chka''. Nc''atzina chnuch''ob nak
    nrajo'' rechjil chnuban.'
  san-BUR: တဒွဒ် ဦဎယောၐိတော 'နူဎာ ဝိၑိၐျတေ၊ ယာနူဎာ သာ ယထာ ကာယမနသေား ပဝိတြာ ဘဝေတ် တထာ
    ပြဘုံ စိန္တယတိ ယာ စောဎာ သာ ယထာ ဘရ္တ္တာရံ ပရိတောၐယေတ် တထာ သံသာရံ စိန္တယတိ၊
  yaa-NT: '@see-verse:1CO.007.033'
  cab-NT: biánguañein cátei lun leténirun lun—lun lesériwidun lun Búngiu lúma lun
    latoúnigirunun lúmari. Ámuti gíñe toúserun wǘri maríeitu tueí to mámariboun.
    To mámariboun, tarítagun luágu buri cátei le luáguti Wabúreme Búngiu, lun derégeguñu
    tan túngua lun Búngiu dándu láu túgubu queísi táu tanígi. Ánjounti to gámariboun,
    tarítagun luágu buri berésegu lánina ibágari le, lúma lun tesériwidun buídu lun
    túmari.
  clu-clu: Maman dia nga nagadarwa-darwa pirmi anang ginaisip. Kag toladan ra ang
    mga babai. Ang babai nga ara asawa ara ibang ginapalibugan kondi anang pagsirbi
    sa Ginoo, tungud nga gosto na nga ialad anang bilog nga kaogalingun sa pagsirbi
    kanana. Piro ang babai nga may asawa nagapanumdum pirmi sa mga butang digi sa
    kalibotan kag kon paiwan tana makataw kalipay sa anang asawa.
  swh-ULB: amegawanyika. Mwanawake asiyeolewa au bikira hujihusisha na vitu kuhusu
    Bwana, namna ya kujitenga katika mwili na katika roho. Lakini mwanamke aliyeolewa
    hujihusisha kuhusu vitu dunia, namna ya kumfurahisha mme wake.
  tpt-NT: Ex chuncha tꞌuy chivinti junita. Vachu va chuncha yu xanatin yu jantu katalhitsukul
    ixapaykꞌan ali yu jatsiꞌinkaꞌ. Yuꞌuncha lay katapastakꞌul vamun yu lhinajun ni
    Jalhachimoꞌonu Jesucristo para ixnavin Dios kataval la ixlakatunajkꞌan y vachu
    la ixlhitsukunukꞌan. Pero qayntaun xanati yu lakxtuklay pastakꞌuy yu xanavin ni
    aniy lakamunukpaꞌ y makaputun yu kamaqamal ixapay.
  aai-aai: Imih i ana not kusib ef rou’ab himatar, ef ta’imon nati na’atube, babin
    tabina’e ema’am o babitai biyan numin, ana not tutufin etei i Regah ana bowabow
    akisin isan enotanot. Baise toutabin babin i tafaram ana bowabow isan enotanot
    kwanekwan, anayabin i ekokok nabow aawan orot niyasisir.
  sny-sny: Serai marepi lo se ironamisiya. Sosu aiwawe taune wati'are ne, lowe Meni
    Owane Pefine a'i erasi a'i totenamisiya. Tahe pa'are lo, hepene lo aiwawe a'i
    aseyaro wara'i ironamitorowa. Ahowa, menitani ta naitu ene ayei ape, le awei lo
    etiri ape mo erasi a'i totenamisiya. Le meni lo erasi a'i au te'e wisereyeyei
    ne totesiya.
  myy-myy: Diore moa ĩsire, manojore moa ĩsire jʉaji tʉoĩare gaye ñaroja ĩre. Manʉjʉ
    cʉtigo, manʉjʉ maco cʉni ito bajiroti bajirãji ĩna cʉni. Manʉjʉ maco ito bajiroti
    mani Ʉjʉre moa ĩsiroco tʉoĩa ʉsiriogo yigõji. “Yʉ ya rujʉna, yʉ ya ʉsina cʉni
    Diore moa ĩsigõ yigoja yʉ”, yi tʉoĩagõ yigõji iso. Manʉjʉ cʉtigoama iso manʉjʉ
    queno ñatoni adi ʉ̃mʉari gayere tʉoĩa ʉsiriogo yigõji. Ito yicõri iso manʉjʉ wanʉtoni
    tʉoĩa ʉsiriogo yigõji.
  trc-NT: ne̱ uun vi̱j rá soꞌ a. Ne̱ ase vaa snóꞌo roꞌ, da̱nj vaa chana̱ uún, ne̱
    chana̱ ya̱a̱n do̱ꞌ, chana̱ ne vaa nica̱ do̱ꞌ, ina̱nj cheꞌé síí ꞌni̱j raꞌa man
    níꞌ acaj noꞌ cuentá, ne̱ acaj ndoꞌo noꞌ cuentá da̱j quiꞌya̱j noꞌ cheꞌé rej ina̱nj
    sa̱ꞌ uxrá ga̱a̱ nee̱ man noꞌ do̱ꞌ, nimán noꞌ do̱ꞌ, rihaan Diose̱ a. Tza̱j ne̱
    chana̱ vaa nica̱ roꞌ, me se acaj ndoꞌo noꞌ cuentá cheꞌé chumii̱ nihánj da̱j quiꞌya̱j
    noꞌ, ga̱a ne̱ gu̱un niha̱ꞌ rá nica̱ noꞌ ni̱ꞌyaj soꞌ man noꞌ a.
  cut-NT: Atihnoca̱ rahno ri ta̱hn nda̱hta. Ta̱hn che hua quenan cuma te incha̱hn
    te ne, va ma̱n ino te, redin te ntiyon yahn Dihvo vo Jesucristo numa ino te, ndi
    vih te ca̱va Dendiohs. Ate ta̱hn che quenan cuma te incha̱hn te ne, rendedecadino
    te yahn ntiyon yahn te va̱co te, nahn te che co yeno incha̱hn te.
  bel-bel: незамужняя клапоціцца пра Гасподняе, як дагадзіць Госпаду, каб быць сьвятою
    і целам і духам; а замужняя клапоціцца пра зямное, як дагадзіць мужу.
  zlm-KSZI: Dengan demikian perasaannya berbelah-bagi. Seorang wanita atau gadis yang
    tidak bersuami menumpukan minatnya kepada hal-hal ketuhanan kerana ingin mengabdikan
    seluruh dirinya kepada Tuhan. Tetapi seorang wanita yang telah bersuami akan memusatkan
    perhatian kepada hal-hal duniawi untuk menyukakan hati suaminya.
  gdr-gdr: Sɨ ton re nony nɨmognɨmog e aukeneny. Ɨ kwa leo kesa kongga dɨde pɨl esopai
    kesa ngɨmngayɨt nony bebɨg aukeneny re Yonggyamɨmna wɨko gatab nato. Sɨ ton kupkakupka
    jɨ ke dɨde wɨngawɨnga ke Yonggyamɨm pɨlwa b'akaeneny yɨna omnenam. Ajɨ leo kɨma
    konggat nony bebɨg aukeneny re gowukoi gasa gatab nato odedemb da, “Kon rɨdede
    nya kae kor leond samɨm omnenenyɨn?”
  vmy-NT: ꞌba ꞌbatsaꞌen bi nde tu jnguni xi tsikjaꞌetsjen. Jngu chjun xi tsajainre
    xiꞌin ko jngu chjun xungu, kui xi tsikjaꞌetsjen mé= xi tseꞌe Naꞌenna Jesucristo
    ꞌba jótsaꞌen ku̱atsje yojore ko kjuafaꞌetsjenre. Tunga yanchjin xi tjinre xiꞌin,
    kui xi tsikjaꞌetsjen tsajmi xi tjin ngasunꞌndio ꞌba jó saꞌen tuxi tsja sꞌe̱nire
    xiꞌinre.
  cmn-FEB: 这会让他的忠诚分心。同样，未婚妇女或少女要关注主最看重之事，好让身体和心灵都变得圣洁。但结婚的妇女就要为世上的事烦恼，想着如何取悦丈夫。
  gmv-RNT: Hayssan iza qofay nam7u kezi shaaketes. Gelonta macasaya woykko gela7oya
    Godaz xalala qoppawus. Izis gita qofaykka ashonikka, ayananka Godas dummateththa.
    Gelidara gidikko ba azina ufayssanas hayssa alameza hano xalala qoppawus.
  ncl-NT: Huan yojque quinpía in omenten pa quinpaquiltis, in Tata huan isihua. Huan
    in sihual hual amo monamictía huan in sihual yancuic hual ayamo monamictía, yoje
    ca yehuanten monotza in hual quinequi in Tata, pa yojque yesi chijchipahuac pa
    inminyolo huan pa yesi jan pa in Tata san, sejse icuerpo huan iyolo. Amo unca
    yoje ca in sihual hual monamictía. Pa yihual monotza iyulilisli pin lalticpan
    huan quimonotzilía quinami huil quipaquiltía ilahuical.
  sua-sua: He ekam tok, a ngokol to tlei he, nma vle orom kalo papat alomin. Vanang
    a vlom to nong katngokol ngang, i o a vlom to lurokol ngat lo ehang vop, nam kael
    Ngoldaip karo reha ktar ko pum kalo keik tok kat he ka treil ta vle te, kmel karo
    papat tgus va ka vok ngang Ngoldaip mekam mekam. Vanang a vlom to tlei he, nam
    kle vua papat mang o vrong tgoluk tgus ruk mo mmie kat te, en kmensireim katngokol
    nngia nngia orom mar tok kat.
  are-are: Lakinhanga era yarna Ingkartiperranta eterrama. Arrkutja noakunya, kwarra
    wonka turta, etna Ingkartiperrantema eterrama. Etna kala ekuranta kangkwerritjika
    antja nama. Kanha arrkutja noakarta, era marniperra, mantarriperralkala eterrama,
    era artwa noa ekuranhaka kangkintja ntelalhitjika antjanga.
  gai-gai: Aintik ma iro mbuniŋ maaŋgɨat. Na mombour ŋgaibapa an meik ndeida laŋgo
    ŋgocortan, mina iroara Kacootna tɨpemb kirarirta moca tamtam pac lamŋirena. Na
    mina Raraŋ Aetaniacmo ndorita tikembmo muruŋa mana neaŋca mina ratar laiŋ tarunande.
    Na mina ndorita ŋerŋgaur motocap neaŋnandet. Na meac laŋtaŋgo, ma gan tiacarpaikna
    reikta moca ma tamtamma lamŋiraŋnande. Na mana toŋgoca mona tɨp kirara mana kaŋgaitna
    toŋtoŋa raŋgainandet.
  qvm-NT: Tsaynoglami jipashcunapis japala car Tayta Dios munashgannog cawananpag
    yarpachacärin. Majayog cag warmicunami itsanga runanwan ali cawananpag más yarpachacärin.
  chz-NTPS: Läꜙja̱ˉ kaˉlähꜘ, ka̱hꜘ baˊ laˈ kihꜗ dsaˉmëꜘ hi̱ˉ kya̱a̱hˊ dsaˉñʉʉhˉ, hiꜙ
    kihꜗ chihˉmëꜘ kwa̱a̱ˉ hi̱ˉ tä̱ä̱hˊ hñiiꜘ. Chihˉmëꜘ kwa̱a̱ˉ heꜘ, hnaahˉ gyihꜗ Dio,
    ngëëy˜ hñiiyꜘ kya̱a̱hˊ jmɨˉlleꜘ kiyhꜗ kihꜗ Dio. Pero hi̱ˉ naˉje̱e̱ꜚ gooˉ, kye̱ˉ
    gyihꜗ hʉʉˊdsëˉ kihꜗ heˉ chaˉ jmɨˉgyʉʉꜙ laˉ, hnooyhˉ haˉ läꜙ jeeˊ tɨhˈ dsëꜗ dsaˉñʉʉhˉ
    kya̱a̱yꜗ baˊ.
  kmu-kmu: Nago kaiyaga Anumayamofena agesa nehavino nago agesamoꞋa aꞋamofena agesa
    nehavianagi keto aꞋnene vele oꞋunaya munaꞋnene Anumayamo aliꞋyafekeꞋya amakesa
    haviꞋya “MukiꞋa taugafaene taguꞋaene Anumayamona alu aotage nomaꞋa hane.” huꞋya
    kava yagaiꞋya mainayanagi vele mainaya aꞋnemoꞋya anauꞋamimoꞋya musema humatesayafene
    huꞋya mopafi yafe amakesa nehaviye.
  ood-NT: Kumt ahpim uꞌuwi hab waꞌap wo e nako mamt ab wo gawulkdask ch heg am hab
    wo waꞌi junihid chikpan am wehhejed g t‑kownalig Jesus mamtp hedai pi wo ha kunk
    o koi wo ha kunt. Mtp wabshaba hedai wo ge kunk ch haꞌichu am hab ep wo junihid
    ha wehhejed mat wo s‑hohhoꞌidad.
  lbm-lbm: 'बिहाव वालो अऊर कुंवारो म भी भेद हय: कुंवारी प्रभु की चिन्ता म रह्य हय
    कि ऊ शरीर अऊर आत्मा दोयी म पवित्र रहे, पर बिहाव वाली जगत की चिन्ता म रह्य हय कि
    अपनो पति ख खुश रखू।'
  ncj-NT: Masque inon tlacatl quinequi quichihua cuenta achto ica in Totecohtzin,
    quipiya tlen quichihua cuenta noyojqui ica isihuau. Noyojqui in sihuatl aquin
    ahmo monamictihtoc quichihua cuenta ica in Totecohtzin huan mosecnintlalihtoc
    ica Yehhuatzin quen itlacayo huan itlanehnehuilis. Huan in aquin yimonamictihtoc
    ocachi quichihua cuenta quen quipacmacas itlacau ihtech in tlalticpac.
  yuj-yuj: Aenámpara, maomp nɨnɨk te kápae kare mwae-párák akwapránk námpon. Tá yupu
    poumou nap mek tank mo námp te, am yupu énki fwap Tokwae Karamp nɨnɨkan nɨnɨk
    tokwae konámpon. Aeria mao fwap pourou ntia maomp waempao kor yiki kukarrá yak
    naeria námpon. Aeno yupu poumou nap mek tank námp te, náráp poumaropao warákár
    naenámp nɨnɨk fek tére nae ritea, apárokamp ankankan saráp nɨnɨk tokwaerá tére
    konámpon.
  kto-kto: Aret tie ga nekoratieng na ang ga fufulutieng agat ang. Pa magabun la tale
    magieng, o magabun ula kubebun, ime agat papot me tavuk ang Ila Kakani ga namo
    akosarieng tavuk la naong Ila Kakani aime. Namo ionang ga babaim ba neip o ga
    muranama o gat me ai Ila Kakani. Pa magabun la magieng ara, ime agat papot me
    pagap onim na uro kimanam. Namo akosarieng tavuk la naong lai iang aime.
  gmv-NT: ሃይሳን ኢዛ ቆፋይ ናምዑ ኬዚ ሻኬቴስ። ጌሎንታ ማጫሳያ ዎይኮ ጌላዖያ ጎዳዝ ፃላላ ቆፓዉስ። ኢዚስ ጊታ ቆፋይካ ኣሾኒካ፥
    ኣያናንካ ጎዳስ ዱማቴꬃ። ጌሊዳራ ጊዲኮ ባ ኣዚና ኡፋይሳናስ ሃይሳ ኣላሜዛ ሃኖ ፃላላ ቆፓዉስ።
  por-BLT: E assim está dividido. Da mesma maneira, quanto às mulheres, tanto as viúvas
    quanto as solteiras, elas podem dar mais atenção ao que é importante para o Senhor.
    Então, elas podem se dedicar de corpo e alma ao Senhor. Mas, uma mulher casada
    volta a sua atenção ao que é importante neste mundo e em como ela pode agradar
    ao seu marido.
  stp-NT: '@see-verse:1CO.007.033'
  ame-NT: Ñeñt̃oʼmarña amach errot̃enot̃ pat̃rra maʼyoc̈hreno ñeñt̃ Yomporecop. Att̃ecma
    pena ñam̃a coyaneshaʼ ñeñt̃ ama arrollaret̃e. Añach maʼyoc̈hrena ñeñt̃ Yomporecop.
    Eʼñe poʼchtsohuenpaʼ mueneñchaʼ oʼch aʼrroya Partsocop. Ñam̃a amaʼt ora poct̃ap̃ñohuenpaʼ
    oʼch maʼyoc̈hrena Partsocop. T̃arraña coyaneshaʼ ñeñt̃ arrollaret̃paʼ añach lleca
