    svému muži.
  cui-cui: Barapon barapo naxobe coyenewabe muxuna yawa nanta xeina. Barichi yabʉxi
    powaxi jeinya ena irʉrʉ powaxi jitha ena barompaya tsanaya piawan yabara nanta
    xeina. Powa xua bapana jopa jitha ecae bapowa itacʉpatsi xua penajʉntʉ coyene
    eena exanaewa xua petaexanaewa po coyene Nacom ichichipa pon jiwi Pecanamataxeinaein.
    Barapowa ichichipa exana xua Nacom pejʉntʉ coyene weiweina exanaewatsi tsainchi
    pocotsiwa xua bapowa peexanaewaxae xuano bapowa pocotsiwa penanta xeinaewaxae.
    Ichitha nama powa jitha eca bapowa bichocono yabara eenatsi nawita xua yabara
    nanta xeina nawita xua po coyeneya pia piseuri peewatsinexa xua daxota bapon piseuri
    peyabara bara jʉntʉ coyene weiweinaenexa.
  boj-2014: Deqa naŋgi areqalo aiye aiyelteqnub. Duŋgeŋge naŋgi ti uŋa tamo osai qaji
