    mosadi yo o nyetsweng o tshwanetse go akanya dilo tse dingwe jaaka go tlhokomela
    ntlo ya gagwe le go rata le go sa rate ga monna wa gagwe.
  amr-NT: Muneʼyo̱ to̱e̱hueʼ o̱ʼnepo Diosenyoʼda eʼkataʼ pakdik o̱ʼnikaʼ. Keʼnen hua̱so̱ʼ
    kenpaʼti keʼnennopoʼ ʼurunanada o̱ʼnepo kenpaʼda Diostaj eʼnigpe̱i̱kaʼtaʼ onʼpak.
    Ettoneʼ eʼto̱e̱pakdeʼ nogtaʼ nogtaʼ oʼpak. Jaktaʼ manhuada̱ʼdik i̱jje̱y onʼnopo̱i̱kaʼ.
    Kenpaʼti hua̱to̱e̱ʼtaʼ durugpakaʼdik o̱ʼi̱kaʼ.
  pwg-pwg: Tuna kubiine tomowina keta ruwa ekitakitai. Ma bade wavine tatavinena dobu
    yawasina inuwapoyei da ikikava ina berai da kawana ini nuwabiibai. Ma wavine ke
    tatavinena bo wiwike gubugubu tuna Bada ina biga kava ekitakitai. Ina kayowanai
    ina vere meyei da tupuwina ma kanumina na vovokaravina.
  cjv-cjv: Yokamai kokonan epe beinga inokore surai eime. Yokamai “Mangi kokonan benapunbo
    Yai Gumam kokonan benapunbo,” diro inokore epe eime. Te opai winom biyai moikeinga
    yokamai “‘No Ari Wanopanom mun fi norowame,’ diro yaromi kokonanom nokapu benapune,”
    epe di fime. Te yokamai “No tora beiro tai ta ta yo tongua benapune? Te no tora
    beire no kuianom yo tongua moraime?” epe di fimba opai gan winom biyai moinga
    yokamai “No winom biyai mun fi norowaime,” diro mangi tai inokore ei teime.
  tha-KJV: มี​ความแตกต่างกันด้วยระหว่างภรรยาและสาวพรหมจารี หญิงที่ยังไม่​แต่​งงานก็สาละวนในการงานขององค์​พระผู้เป็นเจ้า
    เพื่อจะได้เป็นคนบริ​สุทธิ​์ทั้งกายและจิตใจ แต่​หญิงที่​มี​สามี​แล้วก็​สาละวนในการงานของโลกนี้เพื่อจะทำสิ่งซึ่งเป็​นที​่พอใจของสามี
  por-BR-2018: 'A mulher casada e a virgem são diferentes: a que está para casar tem
    preocupação com as coisas do Senhor, para ser santa, tanto de corpo como de Espírito;
    mas a casada tem preocupação com as coisas do mundo, como irá agradar ao marido.'
  mhl-mhl: Ofonji aribe ŋonuŋineji aribe fufuru eru mamaneine keporebire maŋineji
    roiŋgako goga. Oŋuakoŋ ŋigo ŋoeine tomiri eru ŋigo jeŋoŋ gogobire, yokoji Ofonde
    yareya ore manebu manegobire. Oi maneru “Uruŋu ebe iirune eru saki fune gbagbataeŋine
    fukeko Ofondeo sagana,” yokoyoke eru oŋu miegobire. Oŋu miegobireyoŋ, ŋi roru
    goga, iŋoji morende yareya ore manebu maneega. Oi maneru “Uruŋu ebe ŋoenere manji
    fiame sagana,” iŋoyoŋere oŋu miega.
  klv-klv: Ale sǝdaŋ kavkav len gǝlar p̃isi, Nasub̃ mai asoan. Napǝhaṽut sǝlah, navensus,
    inau masuṽ hǝn Nasub̃ hǝn gai b̃evi siNasub̃ sǝb̃on len niben mai nanunun. Be
    napǝhaṽut tolah inau masuṽ hǝn navile a pan mai naṽide b̃igol asoan b̃ehǝhaṽur.
  bco-bco: Asulo꞉ a꞉la꞉ a꞉ma꞉yo꞉, kalu a꞉no꞉ susuda꞉lab. Ga bolo꞉ o꞉lia꞉ ga bolo꞉yado
    a꞉ma꞉yo꞉, Kalu Alana꞉ ene nanogde a꞉no꞉leko꞉ diaki, halale kudu ha꞉na꞉lab. Ga
