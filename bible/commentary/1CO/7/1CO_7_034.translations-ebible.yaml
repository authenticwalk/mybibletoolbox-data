  ngu-NT: No ijqui, tej, ocse tlamantic notequimaca on sihuatl yejhuan tehuan nemi
    niman on yejhuan ichpochtli. On yejhuan ichpochtli notequimaca ica on tlajtlamach
    yejhuan oncaj ipan itequiu toTeco para ijqui yejyejticaj itech Dios sanquen ican
