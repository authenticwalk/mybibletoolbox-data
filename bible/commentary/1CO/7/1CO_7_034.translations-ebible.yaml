    Nono i awera bobo awetama danu aweranu sina mubie ufisuba Godinu gaukara da imuegou
    ufisu. Na unutawa yanu daba ma kimu ueta.
  maa-NT: k'oa̱á ma‑ne nga jò kjoa̱ síkítsjeèn. Ti̱koa̱á jè chjo̱ón ka'àn xi jye k'en
