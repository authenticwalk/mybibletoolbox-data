    please her husband].
  bdv-bdv: ତାର୍‌ ମଃନ୍ ଦୁୟ୍‌ ବାଗ୍ ଅୟ୍‌ଦ୍‌ । ବିବା ନଃଉତା ମାୟ୍‌ଜି ଆର୍‌ ଦଃଙ୍ଗ୍‌ଳି ମାପ୍ରୁ
