    cuerpo y tu pixan. Jini lotob ixicba u yäq'ue' u c'ajalin t'oc lo que u yute pancab.
    U sacän cache'da u ch'a'alesben ujin jit'oc.
  tlf-tlf: yak God imi ogok kota keman e? Yak nalami kalel umi mufekmufek kota kanumal
