  ptu-ptu: 'ma''katampasanna illaam ia too ma''dua penaba. To balu baine ia battu
    haka änä'' daha, anggam ia pengkähänganna Debata napasatutui pikkihanna, aka napemulu
    ke naampuanni Puang Allataala mengkalao bätä puntinna sule lako sungnga''na. Sapo''
    indo ia baine to kemuanem, si lu lako ia kaha-kaha lino pikkihanna, aka naua:
    “Anna mala masannam penabanna muaneku.”'
  bzd-NTPO: Es ie'pa ki̱ íyi böt kané tso'. Es ñies alakölpa dör schö́ ena busipa
    wëm kë̀ ta̱', esepa wa̱ ka̱wö tso' kibiie Skëköl íyi sa̱u̱k. Ie'pa e̱' mumittsa̱
    se̱nuk batse'r. Erë alakölpa se̱newa̱bak, esepa ka̱wöta̱ ì tso' ká̱ i' ki̱ ese
    sa̱u̱k a̱s iwër buaë iwëm wa.
  kwf-kwf: Ma ana kaidaꞋi ki taꞋifau nia manata sulia ro ru ki, na kwaiogaiꞋanga na
    Ꞌafe nia ma na kwaiogaiꞋanga na Aofia. Ma ka ꞋunaꞋeri logo, na kini neꞋe noaꞋa
    kasi toꞋo ana araꞋi, nia manata goꞋo Ꞌuana na raoꞋa fuana na Aofia, sulia nia
    kwatea naꞋa maurilana ma na nonina fuana God. Ma diꞋia ta kini toꞋo ana araꞋi,
    nia ka manata goꞋo Ꞌana sulia na ru ki saena magalia, duꞋungana nia oga faꞋasaeleꞋalana
    araꞋi nia.
  eng-WYC-2017: And a woman unwedded and [a] maiden thinketh what things be of the
    Lord, that she be holy in body and spirit. But she that is wedded, thinketh what
    things be of the world, how she shall please the husband [or her husband].
  eng-WMBB: There is also a difference between a wife and a virgin. The unmarried
    woman cares about the things of the Lord, that she may be holy both in body and
    in spirit. But she who is married cares about the things of the world—how she
    may please her husband.
  zat-NTPS: Cá'anqueze dxaca chee̱ nu'ula zua benne' biu chee̱', ne nu'ula wegu'.
    Nu'ula wegu' dxe'ebe' gunne xue da naca chee̱ Xránadxu chee̱ chu'ube' lu na' Dios
    dute̱ be̱la' dxen chee̱be', ne dute̱ be' chee̱be', san nu'ula zua benne' biu chee̱'
    dxe'e̱ gunne xue da naca chee̱ xe̱zr la xu nigá chee̱ gune̱' da xezaca ba lazre'
    benne' chee̱'.
  spp-spp: Ɲyɛ lire pyiŋkanni na, u yákiliŋi maha ntáa u cwoŋi kàmpanŋke ná Kile kàmpanŋke
    shwɔhɔl'e. Amuni li mú ɲyɛ, Kafooŋi báaraŋi maha ceeŋi nɔ̀ baa wuŋi ná pùceebilini
    yyaha ɲî. Pi maha u pyi bà pi si mpyi si piye puni kan Kafooŋi á mɛ. Ŋka ceeŋi
    u ɲyɛ nàmbag'e ke, nàmbage karigii maha uru yyaha ɲî. U maha li kɔ̀re si ntáan
    u pooŋ'á.
  zty-NTPS: Ḻezka' žaken che to no'le nžag ná'ḻene' to benne' byo, na' che to no'le
    zoe' toze'. No'len' zoe' toze' že' ḻaže'e da' nak che X̱anžon', ka gak soe' che
    Dios ḻo beḻa' žen chie', na' ḻo be' nakkze'. No'len' nžag ná'ḻene' to benne' byo
    že' ḻaže'e da' de yežlyó nga, ka gak gone' da' žaz ḻaže' benne' byo chien'.
  mek-mek: Ega koa ekapa, isa opo agaꞌomo aemia kai, opogai kapa maꞌo mo eopolaniꞌi.
    Ke papie aeamage auga, o papie au agaꞌo fou akefeufeu auga Deo mo ega pinauga
    eopolaga puo, imaauga fofougai ke alo lolofagai Lopia mo ega pinauga opopo epaꞌaua.
    Kai amage papiega auga iꞌina agofaꞌa kapaꞌi mo, ke akafa alo ala fepagama oma
    auga mo opopo epaꞌaua.
  aey-aey: Odocob eunu uqana cisdoc qatanec bilia. Odocob caja haunfo, caja gemugca
    qeefo eu uqa Tibudna cabinu geh cisdona. Uqa dewegnaca dolognaca gun biligiannu
    geh cisdona. Euqa caja danaca bilia eu uqa maha inadec cetehnu geh cisdona. Uqa
    gemug gale dugiannu cabi ona.
  urd-GVH: यों वह बड़ी कश-म-कश में मुब्तला रहता है। इसी तरह ग़ैरशादीशुदा ख़ातून और
    कुँवारी ख़ुदावंद की फ़िकर में रहती है कि वह जिस्मानी और रूहानी तौर पर उसके लिए
    मख़सूसो-मुक़द्दस हो। इसके मुक़ाबले में शादीशुदा ख़ातून दुनियावी फ़िकर में रहती
    है कि अपने ख़ाविंद को किस तरह ख़ुश करे।
  ycn-ycn: Ñaqué caja inaánajlo ricá. Ihuacajilo a'ayó runacojó Hue'emacana Jesucristo
    huátaca que la'acana. Ru'umacáloje Tupánajlo a'aquéjami que penaje. Rupechu, runapona
    hua'até i'imari Tupánajlo a'aquéjami queja. Eyá inanaru, cayajnaru, pechu i'imari
    marí eja'ahuá chu i'imacana nacú, rula'acáloje nacaje, ri'imacáloje palá ruyajná
    nacú penaje.
  djr-djr: bala ŋayi dhu ga ŋunhi ŋayaŋuny gombunhamirra. Ga ŋayiny ŋuli ga ŋunhi
    ḻuniny miyalk ga wirrkuḻnydja miyalk nhänhamirr ŋanyapinya ŋayi, ga djäma ŋayi
    dhu ga nhanŋuwuynha yan Garraywun, bili ŋayi ga djälthirr ŋayi dhu gänaŋ'maranhamirr
    ŋanyapinya ŋayi rumbal ga birrimbirr. Yurr ŋayiny ŋunhi wäŋamirrnydja miyalk djäl
    ŋayi dhu ga ŋayaŋu-bakthun munatha'wuyyu yan ŋula nhaliy malaŋuy, bili ŋayi ga
    djälthirr ŋayi dhu ga djäl-ŋamatham ŋunha dhuway'mirriŋuny nhanŋuwuy.
  kvg-kvg: 'Matev menás tø-itu꞉mat. Yaq matev até kopó, ngæmam o mbasønakam, tuqa
    matavap, Evezøza-qá sasae-te mbá qambogót. Ndugu āv qambøepoév nqǽgo: Ndugu
    ndaføyamba-qapu ndǿgoát, neka tuqa kha neka tugu nqova, Mbumbukiam-qa vǿgoāt.
    Geté sævam ndugu, zivis-us ndugu, ndugu manqei-qape gigiap mbomataváp. Zapa
    ndǿgo, ndugu zivis khanakhanakh-qa mbogó.'
  rug-rug: Ke gua asa si ta daku varikali si asa pa karua siraṉa. Sa vineki pu lopu
    varihabana meke sa barikaleqe pu loke loana, si voriti kale nia mo sa sa tinavete
    tanisa Baṉara, sina hiva va madia sa sa tinina meke sa maqomaqona. Ba sa barikaleqe
    varihabana si voriti kale ni mo sa sari na likakalae tana pepeso, sina hiva va
    qetua sa sa nana palabatu.
  hop-NT: Noqw māna nāt qa puwsuṅway’taqa Tutuyqawhqat hihmuyat tunatyawtaṅwu, pam
    hin tokoy, pu hikwsiy ep qahováriwtaniqey ōviy’o. Noqw pu i’ puwsuṅway’taqa yep
    qatsit ep hīhihta hinyuṅqat tunatyawtaṅwu, pam hin puwsuṅway unaṅwveniqey ōviy’o.
  san-URD: تَدْوَدْ اُوڈھَیوشِتو نُوڈھا وِشِشْیَتے۔ یانُوڈھا سا یَتھا کایَمَنَسوح
    پَوِتْرا بھَویتْ تَتھا پْرَبھُں چِنْتَیَتِ یا چوڈھا سا یَتھا بھَرْتّارَں پَرِتوشَییتْ
    تَتھا سَںسارَں چِنْتَیَتِ۔
  heb-LB: גם לאישה הנשואה יש את אותן הבעיות. הרווקה משתדלת למצוא־חן בעיני האדון בכל
    מעשיה, ושומרת על טוהר גופה ורוחה; ואילו האישה הנשואה טרודה בבעיות משק הבית, ועליה
    לשרת את בעלה ולהשתדל למצוא־חן בעיניו.
  caf-NT: '''Et ndunnah buki hoonli ''ink''ez ''aw dune t''echanízun bulh lhelhts''un
    na''a ''uhint''ah. Ndan ''aw dune t''echanízun neMoodihti ''en zeh bugha nuninuzut.
    ''Et hoh ''en buyust''e ''ink''ez dich''oh buyégha bulh ''i chah lubeshi bughu
    hoolah unli. ''Et ndan buki hoonli, ''en ndi yun k''ut uzdelhts''i hukw''u na''a,
    ''ink''ez nts''e na''a buki ba whutezoo, ''et zeh howu nuninuzut.'
  mio-NT: Tacan cuu, ta ña nduinuun cuni ndo nduvi ni cuenda, [vati cuni ndo cha cua
    cusii ini ra chahnu, ta cuni tahan ndo cha cua cusii ini ñasihi ndo]. Tu ña ta
    tandaha ñi ñahan, ta ni vii tivaa iyo ñi, mani cua saxini ñi yoso cuhva iyo tiñu
    ra chahnu. Tacan cua savaha ñi, vati cuni ñi coo ii ñi chi ra Ndioo chi ndihi
    cuii anima ñi, ta ñi cha ni tandaha―saxini ñi yoso cuhva iyo tiñu ñuhun ñuñivi.
    Saxini ñi yoso cuhva cua savaha ñi cha cua cusii ini ii ñi.
  srq-NT: Eɨ̃ sɨ chõ cuña no nde. Eru eã mose, ndua ndua arondete Dios achõ ndese.
    Ae Dios bite, ũquɨ̃ nda esaã saã mbeɨ ee. Siqui tuchɨ ra Dios rese. Ae ngu quereco
    nae, ũquɨ̃ ndua ndua beɨ arondete ibi jenda achõ ndese. Ae eru bite nae, ũquɨ̃
    esaã saã mbeɨ arõte. Siqui rocoɨ̃ Dios rese.
  kje-NT: penia honorok akin nahina'ar lolo kalla woro'o. Onne namnenehe noro maeke
    man ho noro ma kan ho. Maeke man hono makiyedi me'e noro maeke man memehe makun,
    ai onne honorok akin ka nahinuri Makromod de nodi irhun raramne ilitolle Makromod
    Nin honowok mamani. Enimaa maeke man hoedi me'e, honorok akin ka nahinuri noho
    eni nina panaeku wo'ire, ono honorokne na'ini'ik mamani hono leke hi'i akin nahuwa'an.
  gaz-gaz: fedhiin isaas gargar qoodameera. Dubartiin hin heerumin yookaan durbi qulqulluun
    dhagnaa fi hafuuraan qulqulluu taʼuuf dhimma Gooftaatti dhimmiti. Dubartiin heerumte
    garuu dhirsa ishee gammachiisuuf dhimma addunyaatti dhimmiti.
  kud-kud: Eeta nigele howahowadi na amwaha bwau aidiyena hilaulau. Na hinage vavahala
    yo waiwaihiu hiya nigele hiyatawahola, howahowadi na hinuwanuwatuwu mwala'ina,
    na ainaena taudi na alu'aluwadi hi'moheuyoidi Yaubada ainai, na hesi tawatawaholadi
    hinuwanuwatuwu ginauli bale'u vehabadi na ebeha aidiyena mwanediyao hi'abiye yaliyayadi.
  urb-NT: 'A''erehe mokõi ukwaha rehe har ukwa ukwa ixo. Myja me''ẽ Tupã putar ame''ẽ
    ke a''e ma''ema''e katu my, aja a''e ukwa ukwa ixo tĩ. Kũjã jeje te''e ixo ame''ẽ
    riki jandema''e sawa''e te pe ma''ema''e katu. Myja me''ẽ pyrãtãha namõ ima''e
    ke ma''ema''e katu my, aja a''e ukwa ukwa ixo. Myja me''ẽ ipy''a ke a''e moĩ moĩ
    katu ehe my, aja a''e ukwa ukwa ixo tĩ. Ixawa''e namõ ixo, ame''ẽ anĩ. Ixawa''e
    ke a''e muhury tar katu, a''erehe: “Ma''e jande ja''u ta my” aja te''eha a''e
    ukwa ukwa ixo. Ixoha rehe har jõ a''e ukwa ukwa ixo.'
  fra-LSG: 'Il y a de même une différence entre la femme et la vierge: celle qui n’est
    pas mariée s’inquiète des choses du Seigneur, afin d’être sainte de corps et d’esprit;
    et celle qui est mariée s’inquiète des choses du monde, des moyens de plaire à
    son mari.'
  san-HK: tadvad UDhayoSito 'nUDhA viziSyate| yAnUDhA sA yathA kAyamanasoH pavitrA
    bhavet tathA prabhuM cintayati yA coDhA sA yathA bharttAraM paritoSayet tathA
    saMsAraM cintayati|
  cak-SNT: Y quireꞌ jeꞌ ri xtan, man junan ta riqꞌuin jun ixok. Ruma jun xtan más
    nuꞌon pensar ri chica nrajoꞌ ri Ajaf, y can nujach ri ránima y ri ru-cuerpo pa
    rusamaj ri Ajaf. Pero ri ixok nuꞌon pensar ri rusamaj ri cꞌo choch-ulief, y nutej
    rukꞌij nuꞌon ri chica nika choch ri rachajil.
  uvh-uvh: '@see-verse:1CO.007.033'
  ino-ino: Ani aole akesa ne'afea ve'kamo'a mako kaya Anumayamofe akesa ne'afino mako
    akesamo'a ma mopafi yafe akesa ne'afea'maki me'ku a'ae a'mafa'nemoki'ae Anumayamo
    kavafe'ke apa'kesa ne'afi'a apa'kaeya “Nakufa'ae naipa'ae Anumayamo fate akufa
    ya'a hane'ne.” nehu'a kava ne'yakai'a kanale hu'a ali'ya'a ne'alea'maki vele mai'naya
    a'nemoki anau'apimoki amuse hupatesaya yafe mopafi yafe'ke apa'kesa ne'afe.
  gnn-gnn: Yo, ŋayi yukurra ŋuriŋiyi wäŋamirriyu yolŋuyu guyaŋirrinydja märrma'kumana,
    Garraynha ga miyalknha nhanŋuway ŋayi, bala maṉḏa yukurra gombunharamirrina yulŋunydja.
    Ga balanyayi bili ḻuniwunydja dhäykawu, ŋayinydja yurru ḻayḻayyun yukurra nhanukalay
    Garraywala, waŋganygala yana, märr yurru ŋayi nhanŋuway yana Garraywu, rumbal
    ŋayi ga ŋayaŋu; ga wäŋamirrinydja dhäyka ŋuli yukurra ḻayḻayyun munatha'wuywuna
    nhäku malaŋuwu, märr yurru ŋayi dhuway'mirriŋunha ŋunhi nhanŋuway ŋayi ŋayaŋu-djulŋikuma
    yana.
  yal-yal: Nayi, a feene yitaxunxin na a ra. Ɲaxanla naxan fan mi futuxi hanma sungutunna,
    ne ɲɔxɔ luma Marigina wanle nan tun xɔn alogo e xa findi Ala gbeen na fati bɛndɛn
    nun niini. Koni ɲaxanla xɛmɛ kanna, na a ɲɔxɔ luma dunuɲa feene nan xɔn, alogo
    a xa a xɛmɛn kɛnɛn.
  cnt-NT: Jma₃quén₅ bá₄ dsɨ₂jiog₅ dsɨ́₅. Juɨ₁lia'₂ jan₂ 'io₅₄ i₂tsá₃ gu₂ ma₂rë₂jen'₂,
    o₃ jan₂ dsa₂ mɨ₄ 'e₂, 'ŋio₅ guë́₄ dsan₂ dsɨ́₅ të₂le₃ o₄quió'₄ Te₁gui'₅₄, a₂'nio₃
    léin₂ 'í₁ le₃ja₁con₂ Diú₄, lia'₂ le₃quió'₅ nɨ₁ŋɨ₁₂, lia'₂ le₃quió'₅ jme₂dsí₂ në́₃.
    La₁ juɨ₁lia'₂ dsa₂ mɨ́₂ i₂ma₂chan₂ dsɨ₂i₂gu₂ guë'₂ në́₃, 'ŋio₅ lɨn₃ guë́₄ dsan₂
    dsɨ́₅ juɨ₁lia'₂ 'e₂ niog₅ cha₂ mɨ₂güɨ́g₃, 'a₂ lia'₂ jmo₃ a₂'ŋio₂ dsɨ́₅ dsa₂ ŋe'₂
    quiáin₅.
  tif-tif: yak God ami ok kaata nuumon e, ale yak nalmi kalel umi mafek mafek kaata
    kanuman o, nambu kaata nuumon e, kal-bomdala, aket alep fukun-tabasa. Kemin, unang
    fasel aye, unang sii bombuu aye, uli Kamokim Yesus ami kukup kaami aket-kup fukun-bamdu,
    Nali God almi alik-daap ke-lomdila yang kalok nolin kalok nolin kukup kanumi kulaali,
    nali almi kanuman o, kalba kaata kanu-bamdila yo, ke-mokomi. Kemin ale, unang,
    tunum din uta tawaal diim kalawaami mafek mafek kaami aket kaata-kup fukun-bamdula
    kanu-biliya, imak ata nami fiyaap kaa duumak i, kala-lomduya kaata kanu-mokomu
    no.
  nlx-nlx: वाराड़ावाली एने बिगेर वाराड़ावाली माय बी मालमात हे, बिगेर वाराड़ावाली मालीकान
    चिन्ता माय रिथे, काय ती सेरीर एने जीव दुयू माय चोखाली रेय, पुण वाराड़ावाली दुनियान
    चिन्ता माय रिथे, काय मार एदम्याह किहीक खुस मेलु।
  apw-NT: 'Isdzán naṉeehíí hik’e isdzán doo naṉee dahíí biłgo doo łełt’ee da. Isdzán
    doo naṉee dahíí nohweBik’ehń bich’į’ zhiṉéégo ágot’eehíí yaa natsekees, hagot’éégo
    bits’í hik’e biyi’siziiníí godilzįhgo at’éégo áyíłsį doleełgo: áídá’ isdzán naṉeehíí
    ni’gosdzáń bich’į’ zhiṉéégo ágot’eehíí yaa natsekees, hagot’éégo biką’ yił goyiłshǫ́ǫ́go
    áile’íí yaa natsekees.'
  gum-gum: Incha nø chi martrab isuibe pabalø, pabalø isuim pasran. Inchen kan ishug
    kasharamíig, nøtiig, kabe kan srusrø nøtiibe Señorweimburab marøb megamigwan mas
    isun, nui asru lata, nui espíritu lata Señorweyasiitø kønrrab isua. Trune kasharawa
    ishuube yu pirau chi købigwan mas isun, nui kewan mandø tab kui wanrrai maramigwan.
  not-NT: Tojai iquengasëretaguetiro pairorapagueraca. Ora tsinane te ágante aisati
    ora te oneiri sërari, tojai oquengasëretaiguiro ora icogui Atingomi. Antagaisati
    ora onganque aisati ora onguengasëretë, ontineri Atingomi. Orari ágatsi ojime
    oquengasëretapinintiro ora pametaiga omatsiguenga arota oganinasëretiri ojime.
  plu-plu: Ayge nikwe ig msakwa mategbet gihiyakemni. Tino hawwata. Eg ku pariye migihgunyo
    eg ikatuswa ta gitnen Uhokri. Eg ikaw ta git Uhokri pahapwite payak akak gupit
    guhiyakemni. Pahapume ku pariye kigihgunyo eg ikatuswa arit arikna amadgaya inin.
    Eg kehno gugihgi gibetki.
  iou-iou: Unita nadäk yarä terak kuŋat täkaŋ, webeni nanakta watä itta ba Ekäni täŋo
    piä täkta nadäwätäk yarä u täk täkaŋ. Täŋpäkaŋ webe gubaŋi, äma nämo yäpani u
    Ekäni täŋo piäta nadäwätäk täk täkaŋ. U gupi bänepi kuduptagän Anututa biŋam kudupi
    ude iniŋ kirekta piäni täk täkaŋ. Täŋ, webe äpi nikektä kome täŋo nadäwätäk terak
    bok kuŋat täkaŋ. Ba äpi bänepi täŋpidäm takta nadäwätäk täk täkaŋ.
  ntp-NT: Poduucai ʌʌpʌ ʌmo ooqui maicunacami vaamioma tʌtʌgitoi Diuusi aa duiñdadʌ
    daidʌ ivuaada ʌlidiña istumaasi Diuusi ipʌlidi vai poduucai vaamioma cʌʌga ivuaadagi
    istumaasi Diuusi ipʌlidi siʌʌsi tuucugadʌ ʌcaasi ibʌadʌ. Dʌmos siʌʌscadʌ cacunata
    ʌgai vaamioma tʌtʌgitoiña istumaasi gʌaagai quiiyʌrʌ daidʌ ivuaada ʌlidiña istumaasi
    ipʌlidi cunadʌ.
  rai-rai: I nemi naa in wagaaia anuna tabuan ma i nemi kaai naa in wagaaia a Tadaaru,
    io, a nuknukina pa i raa. A tabuan baa pa i taulaa, i balaan u ra pinapaam anu
    ra Tadaaru. Anuna nemnem kupi in taar araap taa a panina ma ra niono karom a Tadaaru.
    Iaku a tabuan baa ia taulaa, i balaan u ra pinapaam taanga min u ra rakrakaan
    buaal, kupi in wagaaia anuna muaana.
  haw-1868: Ua okoa no ka wahine i mareia, okoa ka wahine puupaa. O ka wahine i mare
    ole ia, ua manao no ia i na mea o ka Haku, i laa ia ma ke kino, a me ka naau;
    a o ka mea i mareia, manao no ia i na mea o keia ao, i mea e lealea ai ke kane,
