  huu-NT: iadedɨ mena rafuemo ie comecɨna eo facallemo abɨ juanide. Ɨninidɨñaiño abɨ
    juarede, daño Cristo rafuena maɨjɨllena. Nana naiñaiño comecɨmona naimɨena iobitaiacade;
