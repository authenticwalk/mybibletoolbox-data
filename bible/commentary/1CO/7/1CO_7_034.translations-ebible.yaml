  iws-iws: Mɨ inkamɨn siir kwoɨnɨn dimɨno whɨsaɨram naɨngwowiyɨm, yɨm sɨmiir kwoɨnɨn
    ha naɨngwowi Adi Komii siya big nasmɨrwaiya sɨmiiramar mɨ owɨm. Mɨ sɨma hɨriinanam
    warar mɨ aɨngwowi, sɨmiir wigɨm maɨrgɨmaɨrga sɨmaka mɨ owɨm. Mɨ wiga nikɨ onkwona
    karamae nikɨ owa mɨ ta wig kopaksɨm nɨɨnga, saiir kwoɨnɨn Bɨiyan Inkam Komiiyɨn
    siir dimɨn taemɨn ɨmiiraramar daɨngwo. Sɨma hɨnɨɨna daɨngwo, sɨmiir pɨua mɨ sɨmiir
    kwoɨnɨm, yɨm rɨrmiiyar dwo Adi siir dimɨn taemɨn ɨmiir tɨram mɨ wigɨm yɨpɨkɨ nonkwonam,
    yɨm sɨma sɨmiir kam ɨmiiramar naɨngwo ɨskii, big nasmɨrwaiya sɨmakar mɨ owɨm.
    Mɨ sɨma tɨ nuan digworaekwowɨm sɨmiiramar naɨngwo krɨpkaii.
  pol-SZ: Doznaje przez to rozterek. Podobnie kobieta niezamężna zajmuje się służbą
