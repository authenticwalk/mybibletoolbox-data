  ena-ena: Hameŋ sadaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ igahɨlavɨlalɨ uami. Iamɨgali mɨnibɨlɨ
    agɨlaŋ aludɨ Hekɨlɨ saŋ pam hɨji igahɨlavɨlalɨ uami. Iamɨgali limu hɨhɨle hulaŋ
    apalɨ agɨlaŋ avi aludɨ Hekɨlɨ saŋ pam hɨji igahɨlavɨlalɨ uami. Hameŋ sadaŋ nɨbɨlaŋ
    nulɨdɨ hadipɨlɨ agɨladɨdaŋ nulɨdɨ amɨŋ agɨladɨdaŋ Asɨ saŋ pam iguavɨlalɨ uami.
    Lɨdɨŋ nulɨdɨ akuaba akuaba sɨkasɨkan agɨladɨ avi Asɨ saŋ pam iguavɨlalɨ uami.
    Iguavɨdaci nulɨdɨ hadipɨlɨ agɨlaŋ Asɨ dɨ pam hɨniavɨlalɨ uami. Nulɨdɨ amɨŋ agɨlaŋ
    avi Asɨ dɨ pam hɨniavɨlalɨ uami. Iamɨgali hulaŋ daŋ agɨlaŋ fɨli hɨsɨŋ akuaba akuaba
    agɨlasaŋ igahɨlavɨlalɨ uami. Nɨbɨlaŋ hɨji nameŋ lamavɨlalɨ uami. Alaŋ akɨ lɨmɨli
    aludɨ hulaŋ agɨlaŋ alusaŋ hɨjɨŋalavɨbali aba abavɨlalɨ uami.
  tgo-tgo: iya kaiwae i ndendeghathɨ renuwaŋa theghewo e tɨne. Wevo i thamatuwa na
    amba ma i ghe na gamaina mbala thɨ rerenuwaŋa laghɨye Giya le kaiwo kaiwae, nuwanjiya
    thɨ vabobomaŋa riwanji na gharenji weya Giya. Ko wevoko iya i gheko i rerenuwaŋa
    laghɨye yambaneke bigibiginiye kaiwae, kaiwae nuwaiya i vamboromboroŋa le ghɨmoruko
    le renuwaŋa.
  yap-yap: ere ruw yang ni yibe tangernag ngay. Be’ ni bpin nib muchugbil ara be’
    ni bpin ndawori nang e pumo’on e be tiyan’ ko maruwel rok Somol, ya ba’adag ni
    nge pi’ ir nge laniyan’ ngak Somol; machane be’ ni bpin nike mabgol e be tiyan’
    ko tin nu fayleng ban’en, ya ba’adag ni ngi i yan ngan’ figirngin.
  mop-NT: Tan u tuclic ich ca' xeel. Baalo' ilic ix ch'up ix chu' a ma' yan u yichama,
    tan u tuclic a c'u' a ti'i a Noochtzili. Tan u tuclic biqui ca' tojac u yool biqui
    ca' tojac u cuxtal jumpul. C'u' betic ix ch'up a yan u yichama, tan ilic u tuclic
    a c'u' a ti'i a yoc'olcaba, le'ec biqui ca' u qui'cunte u yool u yicham.
  tet-tet: '@see-verse:1CO.007.033'
  hlt-MCSB: Tedae a cikok dongah pumhong nu long khaw, oila long khaw Boeipa kah bitat
    dongah mawn saeh. Te daengah ni pum neh mueihla ah khaw a cim la a om eh. Tedae
    rhukom nu tah a va te kolo sak ham Diklai kah bitat dongah mawn saeh.
  xtd-NT: Te soltera xiꞌin ñadɨꞌɨ ña yoo yɨɨ, ka juini‑i xa kada‑i xa juini Xtoꞌo‑ro
    Jesucristu. Juini‑i xa kutuu ii‑i, yɨkɨ kuñu‑i xiꞌin anu‑i. Ko ñadɨꞌɨ n‑tnundaꞌa,
    kidatniu‑ña xa kada‑ña xa juini yɨɨ‑ña, xa na tna ini mee‑s.
  mdy-ETH: ዬያሮ ማሊፃ ዒዛኮ ላምዖ ፓቂንታኔ ጌይሢኬ። ዬያጉዲ ሎዒባኣ ላኣሊታቴያ ዉዱሮ ናይ ፔኤኮ ዓሽኮና ሼምፓሢና ፆኦሲም
    ዱማዼያ ማዓኒ ኮዓሢሮ ማሊፃ ዒዞኮ ጎዳም ኮይሳ ማዾይዳኬ። ሎዔ ላኣሌላ ጋዓንቴ ፔኤኮ ዓኒ ዎዛሳኒ ኮዓሢሮ ዒዛ ማላሢ ሃያ ዓጮ
    ባኣዚኬ።
  spl-spl: Imbi naomlipyeŋe yeŋgâlen biwiyeŋe tatmap yan Kutdâhâlen biwiyeŋaŋe tiŋâk
    kepeim tem lâuwaŋginomaihât biwi yâhâp otmai. Otmu imbi sihan me imbi tat tatŋaŋeâmâ
    senŋe âlâlâ yeŋe yakâlâk ki nâŋgâmai. Yâkŋeâmâ Anitâŋe nenekmu ârândâŋ olâk sâm
    biwiyeŋe heweweŋ otmu Kutdâ hoŋ bawaŋginehât nâŋgâm manmai. Yâhâ imbi loklipyeŋe
    orowâk mansaiŋeâmâ loklipyeŋaŋe heroŋe otyiŋgiŋetgât yâk yeŋgât nâŋgâm ketet otmai.
  usp-NT: y jilonli quib' tielwi' jchomorsa'n. Pero jun anm ri ta' c'uli'nak o jun
    anm ri mita' echb'el jwi'l jun winak, re ri' mas tib'e ranm chi jb'anic lawi'
    raj Kakaj Jesucristo ri Kajawl tran pire tzi tiilsaj jwi'l Kakaj Jesucristo y
    ri' tib'e ranm chi jtosic ranm y jtio'jl pire Kakaj Jesucristo. Pero jun anm ri
    c'uli'nak ri' mas tioc il chirij mak kelen re wich ulew pire tzi tiilsaj jwi'l
    richjil.
  zav-NT: Na' ḻeczə nža' can' chac len no'olən' nšagna' na' no'olən' cui nšagna'.
    No'olən' cui nšagna' nḻatɉe' par cue' yic̱hɉe' c̱he de'en chene'e X̱ancho Diozən'
    na' par gon cuine' lažə' ne'enə' nic̱h gone' can' chene'e Diozən' len cuerp c̱he'enə'
    na' len yic̱hɉla'ažda'ogüe'enə'. Pero no'olən' zo be'en c̱hei, chbe' yic̱hɉe'
    c̱he de'en chac yežlyo nga na' nac gone' par yebei be'en c̱he'enə'.
  sgz-sgz: Ngorer kálámul a kila, aru i kán hol. A nem ngo na him si Káláu, ái sár
    tatalen tili naul bim a lu talka pasi kán hol mul. Má wák a ngorer mul. Tahlik
    má wák a mokos diar sengsegeng suri hol pasi tan táit si Káláu má suri tar kunlai
    kándiar liu ur si Konom. Má ngorer kápán páplun má tanián mul na káián ái Konom.
    Ái sár wák a kila a talar pasi kán hol i tan táit til main i naul bim má ák lu
    hol suri agasgas pasi bál ái kán pup.
  kek-NT: Jo'can ajcui' li ixk li cuan xbe̱lom. Cuib ru lix c'a'ux xban nak naxc'oxla
    li Ka̱cua' Dios ut tento ajcui' nak tixc'oxla lix c'anjel sa' rochoch ut naxba̱nu
    c'a'ru naraj lix be̱lom. Ut li ixk li ma̱c'a' xbe̱lom naxq'ue xch'o̱l chi c'anjelac
    chiru li Ka̱cua' Dios ut naxba̱nu jo' naraj li Dios.
  blz-NT: Mbali' noana ko'obo-obosmo. Sa'angu' wiwine men sian langkai'an, kabai se'
    sa'angu' anak wiwine laandue', bo mongononoai biai' upa na palimangonna Tumpu,
    gause kikira'na kada' waka tia noana sida tombonoionna Tumpu. Kasee sa'angu' wiwine
    men langkai'anmo mongononoai palimangon na dunia kani'i, gause ia mingkira' mongololoikon
    pingkira'na langkai'na.
  poe-NT: Ókjé tjenka̱yáxin tí tjan tsíkóte̱he la ko tí tjan tsíkóte̱ehya kíxin tí
    tjan tsíkóte̱ehya la a̱ntsí má tóxakonhen tjan tí xra̱ kuènte Ìnchéni kíxin tjinkaon
    tjan kíxin Dios sinchetjóá tí cuerpo kuènte tjan la ko tí a̱sén tjan. A̱ ntá tí
    tjan tsíkóte̱he mé tóxakonhen tjan tí nkehe siín chjasintajni kíxin xi̱kaha sinchechéhe̱
    tjan xìi tjan.
  san-TAM: 'தத்³வத்³ ஊட⁴யோஷிதோ (அ)நூடா⁴ விஸி²ஷ்யதே| யாநூடா⁴ ஸா யதா² காயமநஸோ​: பவித்ரா
    ப⁴வேத் ததா² ப்ரபு⁴ம்ʼ சிந்தயதி யா சோடா⁴ ஸா யதா² ப⁴ர்த்தாரம்ʼ பரிதோஷயேத் ததா² ஸம்ʼஸாரம்ʼ
    சிந்தயதி|'
  cof-NT: Mancari nenamin sonalanan jun tsanquenan jolajochunae. Miya Jesucrístochi
    cosalaca tennalarachunae. Yalachi tencanan, yalachi pucanan Diosichi sen sonala
    jono tenfelaichunae. Casalaica jun sonalari in tote cosalacanan tennalarachunae
    yape yalachi unilala sen jolajoe latisa.
  srm-NT: Sö i ta si taa di bookohedi dë a tu së. Söseei tu, dee mujëë dee abi manu
    ta a’ bookohedi u dee soni u di goonliba aki, fu de sa libi kumafa de manu kë.
    Ma wan mujëë di na a’ manu, a ta a’ bookohedi u dee soni u Masa nöö, fa a sa ko
    libi ku ën sinkii ku ën akaa tuu apaiti da Masa Gadu.
  qvs-NT: Chayrayku ishkay layata yuyanan tiyan. Chashnashina mana kusayuk warmi ashwanta
    yuyan imashnami Tata Diosta sirvinka nishpa. Tata Diospa munananllata rurashpa
    payllata kuyashpa kushichishpa kawsan. Chaykamanka kusayuk warmi yuyanan tiyan
    imashnami kusanta kushichishpa wiwanka nishpa.
  zca-NT: No se'ska, rë una' nab kun rë una' nzhap miyi', porke rë una' nab más nile'
    bixa' xigab xmod le' bixa' rë che'n Dios, par gak bixa' nab tsa par Dios; no se'ska
    nak rë una' ye'n kun Dios. Per rë una' kwa'n nzhap miyi' más nile' bixa' xigab
    por rë kwa'n nzho yizhyuo re', no xmod ya'n bixa' wen kun xmiyi' bixa'.
  cbc-NT: Capee wãme cʉ̃ catʉ̃goñamacããrĩjẽ ninucũña. Torea bairo carõmio camanapʉ
    mácõ, apeo di rʉ̃mʉ ũno camanapʉ mánaco cʉ̃ã marĩ Quetiupaʉ yaye macããjẽ jetore
    tʉ̃goñanucũñama. Dios cʉ̃ caborije cʉ̃ caĩñajesorije ũnie nemojãñurõ átiãnimasĩnucũñama
    na ũna rõmirĩ pʉame. “Dios yarã rõmirĩ marĩ ãnigarã,” ĩrĩ bero, na yeri mena,
    na rupaʉ mena cʉ̃ã jĩcãrõ tʉ̃ni Diore qũĩroanucũñama. Apeo carõmio camanapʉcʉco
    pʉame ati ʉmʉrecóo macããjẽ jetore bʉtioro tʉ̃goñanucũñamo. Tunu bairoa cõ manapʉ
    cʉ̃ caĩñajesopee ũnie jetore átinucũñamo.
  qxo-NT: Tsaynöllam jipashcunapis majaynaglla cagcunaga Diosta sirvinanpä cagllatana
    yarpachacuyan. Majayog cag warmicunam itsanga gowanwan alli cawananpä cagcunata
    yarpachacuyan.
  mox-mox: ʼInega ʼoloto nana ena nuanuayavo yani magilafudi ʼidia aʼuaʼudi, eda Kaiwabu
    ana giveqaiawa weaqina, ta wese moqanena adi giveqaiawa weaqina. ʼInega ge ana
    fata navetafeʼwa waiwai Keliso weaqina. Ta wese ʼidewani vavine ge vaqivaqina
    nage iahabana tauna ana fata tuta qabuna nanuanua eda Kaiwabu ena fewa weaqina.
    Tauna nanuanua maʼoda ʼinega niboanina be wese giwalina nahawafeledi eda Kaiwabu
    ʼinaya. Ta vavine vaqivaqidi taudi tuta qabuna edi nuanua iaʼuaʼuya bwaʼobwaʼo
    ana yaniavo ʼidia, ta wese maʼoda ʼinega moqanedi ina giveqaiawei.
  kew-kew: Goa pua apo aa-rupare nipuna Aa Mudu madaa kone sua kogono pina. Goa pea
    pare mo inumakua oname Aa Mudu-na kogono madaa kone waru ia. Goa pua nipu Aa Mudu
    raapu pirua robaa-para i kone-para nipuna yogane lapo rata epe-rupa surubalua
    kone ia. Pare mo ona nipu aa pea raburi go su amaa yaenu madaa kone adaapu ia.
    Gore nipuna aanimi raaname omenalo mo ia kone maopaawa pea.
  dww-dww: Be inam raḡanine tokare na noḡotama rabui ta tubuḡana. Be teneḡinama nama
    guguini, tauna e noḡonoḡotina da nema sibo Bada ya noya bake da Bada ya kawa nuaverena,
    baninama tauna na yawasanama matabuna Bada ya utena. Be deḡoda tauna ei naḡina,
    tauna dobu na ḡoanama e noḡonoḡotidina da nema sibo na tauḡomama ya noya bake
    da na tauḡomama yai nuaverena.
  twi-ASANTE: enti wɔtwe no afanu no nyinaa. Ɔbaa a ɔnwareeɛ anaa ɔbaabunu de ne ho
    ma Awurade adwuma wɔ honam ne honhom fam; nanso ɔbaa a wawareɛ no de ne ho to
    ewiase nneɛma so, ɛfiri sɛ, ɔpɛ sɛ ɔsɔ ne kunu ani.
  aoj-aoj: Eaꞌ ukup amamipi aꞌ pandawal biafip. Apaꞌ nemataꞌw aiawaiꞌwi ataꞌ owaꞌ
    kogasoꞌ amania, okom malamafeꞌ aꞌowaꞌ ma maol Dembinai. Akoꞌw okom mandandaꞌma
    kosoꞌ akoꞌw atoꞌw kogafeꞌma Dembinai ma kope ananiꞌwi hiꞌigalaꞌw. Apaꞌ nemataꞌw
    kwagasoꞌ amani, nomonas salasagafeꞌma hiahaom itap apaꞌimi atom kwaꞌi kondandaꞌ
    waf waulunamaꞌw okom mandaꞌiefi.
  cbv-cbv: Pánihna, Dioíh pínahdih ã jenah joicán caá. Yaádhdihbʉt biíc yoobó ã jʉmna
    caá. Caánt mi áa wihcan, jwĩ Maáh ã weñat pínahdihjeh ded pah mi chãjat pínahdih
    mi tʉ́i jenah joiná caá. Dioíh wili mi jʉmna caá. Obohjeéhtih, áa jʉmna, newé
    ã weñat pínahdihjeh mi jenah joiná caá.
  taw-taw: Anɨgek, ne gos omɨŋal nɨgup. Pen bin pɨñ okok sek bin bɨ sek ma mɨdebal
    okok sek, kɨli Bɨawl tap ne okok gos nɨgel amub. Gos abe mubwak abe nop nep ñɨnɨg,
    Bɨawl mɨdeb ak am yonɨgun agɨl nepal. Bin bɨ dup olap pen, ne tap lum awl ak gos
    awl nɨgek amek, tɨtay gen bɨyad ak nop tep gɨnɨmuŋ agɨl nɨgup.
  jic-NT: Mpes mat'e mpes jola jupj. Jola qjuis Jepa Jesucristo po'ó, jola wa jats'om
    po'ó. Nenéyawa jola Jesucristo po'ó, nenéyawa jola jats'om po'ó. Nin p'iyá nequem
    jilal, tsjücjüim jilal 'ots'ipj. Quepj voyum tulucj 'ücj jola Jesucristo po'ó.
    Lovin quelel liji Dios jos jin p'in. Jos jupj p'iyá 'üsüs nsem Dios lal, jos wa
    jupj cjües 'üsüs nsem Dios lal. Quepj voyum tya'a, pasal jola jupj voyum po'ó.
    'Üsüs quelel liji jupj mpes. Jos jupj voyum 'ücj jos nsem jupj liji mpes.
  zap-NT: zadet lextoo men tebegue kos. Zenga ke wnaa ne axtegue wtsëlnyadet no le
    nzaap ne gardet tsuno mgyeey, kesentyent za xdxiin Dëdyuzh lextoo men por ne nak
    men xpén Dëdyuzh ydebxkwerp men, ydebxespíritu men; per le wnaa ne che wtsëlnya,
    kesentyent za yra ne nuu gyëzlyu lextoo men chen ynesak men lextoo xemgyeey men.
  wer-wer: Pit Aköpë omnantre yangerakë omnant pouteparëën kön yawiaurö. Ën öng tekre
    ulwasörö pit pitëm koröpre lup pöt kölam sëpënëak kön wieë Aköpë yaataan kön yawiaurö.
    Ën öng ompringörö pitëm ompöröak itaangkën ompyaö sëpna yak yangerakë omnantëën
    kön yawiaurö.
  ipi-ipi: '@see-verse:1CO.007.033'
  qul-NT: Ajinaka iscay ruwanayoj. Ajinallatataj mana casaraska warmeka sipaspas Señorpaj
    ruwananpi afanacuncu, cuerponcupi espirituncupipas Diosllapaj canancuraycu, kosayojtaj
    cay pachapi caj ruwanapi afanacun, kosanta agradananpaj.
  tnc-tnc: 'Ĩakõrĩ je''e, ikuᵽaka sime kiro''si: Tuᵽarãte yaᵽaika uᵽaka, suᵽabatirã
    kirũmure yaᵽaika uᵽakajaoka ᵽuᵽajoarijayuka kime. I''suᵽakajaoka sime rõmijãro''si.
    Tĩmiamarĩrã maiᵽamaki Jesucristorika ba''iraberika ᵽuᵽajoairã, “Ritaja kiro''si
    yija baarijayua ĩatirã jĩjimaka Cristore imarũ”, ãrĩrika ᵽuᵽajoarijayurã. Tĩmiairã
    ᵽuri natĩmiarãte jia jĩjimaka imaerã nimarũkiakakaoka ᵽuᵽajoarijayurã.'
  ter-NT: Énomone pi'á kó'ino yónoheixoku isóneu. Kene ne sêno ivokóvoti îma, koánemaka
    ne âvoti îma, koati motovâti yuíxeovo ítukexeake Vúnae, koane kurí'okeovo Vúnae,
    herú kixoti isóneu koane mûyo itúkeovo sasá'iti ikó'itukeu Vúnae. Itea enepone
    ko'ímati, koati kixovókuti yara kúveu mêum yónoheixo isóneu, vo'oku opósi'ixea
    ikó'elokexea okovo îma.
  bmr-NT: Jaabadɨro bu atajevacuugotɨ atajevatɨmo siibadɨro diitotɨ icahi. Atajevatɨgo
    Aivojɨɨbo nehejeque imino moonɨhi; ijeebɨɨ, ifi icano imino Moocaanidiro iicaqui.
    Jaanotɨ bu atajevacuugo jiinɨjeonocoro imino moonɨfihi aijɨco imo imo imoonɨqui.
  fuf-fuf: Haray himo senditii. Wano non, debbo mo resaaka maa jiwo, ko fii Joomiraaɗo
    on hittini, fii no o laatora laaɓuɗo ka ɓandu e ka ruuhu. Debbo resaaɗo on non
    ko fii haajuuji oo aduna hittini, no o weltinira moodi makko.
  bhl-bhl: Feinka! Kais yemkal biim ibolow fukunin e dolo dolo keko, alew kekabe te.
    Kate, fon waneng imdiw kebiliw waneng so, seiwel iso, biim ibolow fukunin e Kamok
    Fian em aluwbamin eso kuw fewtokoko, alakabe kasike. Alakabiliw kasike, biim kal
    so, kun so, alik alik be Kamok Fian akalem ete kuw ke alakabe te. Kate, kalel
    kumel im ibolow fukunin e kaleem kawin dim fewtokoko, “Nu nonoko, nukalem imok
    kumel ilo kalfong keyemokoluw e?”, ange ange kekabiliw te.
  ons-ons: Yale okangi wetine wiriake. Eso ŋerep ŋaone midaine me natewen mane eŋe
    yemo miti woken kine kine ea wane wetkeake paki, koto so sola koboboine Waom wano
    motki payakane desiake. Ŋo ŋerep mane ŋaoneropŋo yemo sola okengo kine kine, kepeoŋine
    ea wane dereret okaniake. Ŋauneŋo detki eŋane menageake ea wane yale okaniake.
  con-NTPO: 'Poiningae tsu in''jan. Toya''caen pushesu tsa''ndu mechoa, toya tsandiema
    atesumbi''choa''qque Na''su Cristo in''jan''chove tsu in''jan''fa ma''caen tisupa
    ai''voi''ccu ñotsse cansepa tisupa injama''choi''ccu Chigaveyi in''jaña''chove
    canseye. Tsa''ma majan pushesu tsa''ndupa va ande''su in''jan''chove in''jamba
    asi''ttaen: “¿Ma''caen gi tsoña tisu tsa''ndu avujatssiye?”'
  ghs-ghs: Oho qesa atapa soomoroi Ohonga Sooparaho kokora eetareiqa eetorakoi. Oke
    eeteqi noi sama ma gisihota Ohongaho pobi naatorakoi. Qate atapa apunoma noi apu
    nomeho dzake qusubaitareiqa sama bauraho pobi naatakoi.
  peg-peg: ଲାଗିଂ ହେୱାନ୍‌ନ୍ତି ମାନ୍‌ ରିବାଗ୍‌ ଆୟେତ୍‌ ଡିଣ୍ଡା କଗ୍‌ଲେ ଆରି ଜିପଲି ମାପ୍ରୁ କାମାୟ୍‌
    ଗାଗାଡ଼୍‌ତ ଆରି ଜିବୁନ୍ତ ପୁଇପୁୟା ଆନି କାଜିଂ ମାପ୍ରୁତି ବିସ୍ରେ ଅଜ଼ି ଚିନ୍ତା ଆନାର୍‌; ମତର୍‌
    ଇନ୍ଦେଲ୍‌ ଇଲା ଆତାକା, ହେଦେଲ୍‌ ଇନେସ୍‌ ଜାର୍‌ ଆଣ୍ଡ୍ରେନ୍ତି ମାନ୍‌ସତକ୍‌ କଗ୍‌ଲେ ଆନାତ୍‌,
    ହେଦାଂ କାଜିଂ ପୁର୍ତି ବିସ୍ରେ ଅଜ଼ି ଚିନ୍ତା ଆଡୁ ।
  txu-NT: Me nire arỳm mjênja ne atemã umar nhym me nire me'õ kute 'ỳr mõr kêtja ne
    atemã umar. Me apỹnh umar. Mjên kêtja Bẽnjadjwỳr djwỳnhmã àpênh kadjy kute amimar.
    Nãm prĩne kum amijã man Bẽnjadjwỳr djwỳnh mar 'ãno dja. Nhym be, arỳm mjênja pykakam
    mỳjja kadjy àpênh kadjy kute amimar. Nãm kute mjêno kĩnh kadjy kute amimar.
  eng-WEBU: There is also a difference between a wife and a virgin. The unmarried
    woman cares about the things of the Lord, that she may be holy both in body and
    in spirit. But she who is married cares about the things of the world—how she
    may please her husband.
  gnw-NT: Jae ramiño vi cuña ime reve vae uyuavɨ cuñatai ndeiño umenda vae güi. Echa'ã
    ndeiño umenda vae uyandareco yandeYa iparavɨquɨ re. Echa'ã uipota jete jare jecove
    uñeñono tee vaerã Tumpa peguarã. Ẽrei umenda vae uyandareco mbaembae ɨvɨ pegua
    re. Echa'ã uipota umbɨyerovia ime.
  mux-mux: Aku telemáliinga yunu numanu tale tepa liipa mundulimú. Ambu yi naa puli
    molemelema kene ambu-wenipuma kene enini Auliele-nga uluma mindi numanu kimbu-siku
    molemele. Eninga kalkundu kepe minikundu kepe ‘Auliele-nga méle kake tiliele lipili.’
    niku molemele. Akiliinga-pe ambu yi púlima-ni ya ma-kolealiinga mélema numanu
    kimbu-siku, ‘Yima numanu sangi.’ niku eninga yima kanuku kaí piliingí uluma teku
    molemele.
  maj-NT: B'a̱ ts'ín najmi nkuhú ni xi kjinta̱ha̱ ra̱. Nku ta̱chju̱ún xi najmi tjíhi̱n
    x'i̱n ko̱ a ra̱ ta̱kjín xi tíjña xu̱nkú, kui xi fánta̱ha̱ ra̱ yjoho̱ ni xi ts'e̱
    Nda̱ Nti̱a̱ná ko̱ xi nkú ts'ín ka̱ma je yjonintehe̱ ko̱ ani̱ma̱ha̱. Tu̱nga ta̱chju̱ún
    xi tíjñaha̱ x'i̱n, ni xi tjín kui xi fánta̱ha̱ ra̱ yjoho̱ ko̱ xi nkú ts'ín ts'i̱ín
    ni xi tsjoho̱ x'i̱hi̱n.
  bkq-NT: Awylygue azagâ tydâwangueim ara awyly. Kywymâry Jesus xurâem tâsewanidyze,
    tywydy tientoem tâsewanidyze warâ mawânkâ. Alâpylâ pekodo pypâ, âwynsaundo warâ;
    Kywymâry Jesus xurâem lelâ ize awylymo. Mâkâ mawânkâ tionmazeândyze atomo, adienkylygue,
    tâpaunzedogue warâ. Pekodo tusoneim olâ xirâ onro anano modogue tâseguâdâze lâpylâ,
    tuso tiontoem, ipyniry adientoem warâ, koendâ tuso tagâ itoem.
  kue-kue: Ye yegl ormara i ana ye nomane prukwa ikra wu suwo ongwa. Te ambu ye yagl
    pikrukwa mo ambai mor ye Yaglkande kongunmo ipre nomane pangwa, i yene nangiye
    ya spiritmo suwo-akiye Yaglkande tongwa. Ba ambu yagl ongwa ye makandle taragl
    ipre munduwo pangwa, i ye wiye wakai pirambedi pre yegl orkwa.
  cot-NT: Ariqueate oquejetacaqueate aisa manquigarentsi choocatanquitsica omanquigare,
    teequeate onquejetemparoji teeca omanquigatempaji. Oraqueate teeca omanquigatempaji
    agavejaque onquenquejaque quero oncoquempani osavicaventaqueronijite ininqueca
    Amajirote, oncomajamajaquempaniji otsinoqui aisa oshirequi. Cotanquitsiqueate
    oraqueate manquigatatsica oquenquejaqueroqueate aisa choocaguetatsica quepatsiqui,
    oquenquejaquetarite quero oncoquempani irishinevaetantanaquempaca manquigataroca.
  bnp-bnp: lakea bara i loho rua. A ngatavine i uka ma i parangi ma, bara i luhoi
    kunanea a leho ne Bakovi Dagi. I ngarua a kakaina, a hanuna ge ne vona a Vure
    kunana. Pali a ngatavine i parangi pali, bara i loho lege vona a maka maki na
    malala, a ra ge ratea ge vivi vona e girihina.
  apn-NT: Mẽ kãm Tĩrtũm kapẽr kôt amnhĩ nhĩpêx prãm tã no ãm mããnẽn kãm hprõ kapẽr
    mar nẽ hkôt kãm tanhmã amnhĩ nhĩpêx to ho ri pa hprãm. Nẽ mẽnijaja kot Jejus kôt
    amnhĩ nhĩpêx nẽ kormã mẽ mjên kêt xwỳnhjaja na htem kãm Pahihti Jejus kãm hprãm
    xà hkôt pix mã kãm tanhmã amnhĩ nhĩpêx to ho pa hprãm. Nẽ ãm pix mã hamaxpẽr o
    pa. Nẽ ãm hkôt pix mã amnhĩ nhĩpêx o pa. No ra mẽ mjên nẽ mẽ pa xwỳnhjaja na htem
    arĩ ri mẽ hikukrêx tãnopxar o pa. Nẽ mjên mã hprãm xà hkôt tanhmã kãm amnhĩ nhĩpêx
    to ho pa. Jakamã tanhmã kot wem amnhĩ to nẽ Jejus kãm prãm xà hkôt pix mã amnhĩ
    nhĩpêx o pa?
  ctp-NT: Kwiꞌ ngwañaꞌan ꞌwan neꞌ kunaꞌan nu ndukwa ska ti ni, loꞌo ꞌwan nu kunaꞌan
    kuneꞌ nu ja ya kaja kwilyoꞌo wan, ka laja la ꞌwan chaꞌ kuꞌni wan ska loo ti tñan
    ꞌin Ndiose Xꞌnaan; loꞌo kanꞌ ka wan nten ꞌin Ndiose tyukwi ñaꞌaan ska wan, tyukwi
    ti tiye wan. ꞌWan nu nsuꞌwi kwilyoꞌo wan ni, wa ndiꞌin ꞌa chaꞌ nduwe tiꞌ wan chaꞌ
    kaja ñaꞌan nu tyijin yuꞌwi ꞌwan lo chalyuu, chaꞌ kuꞌni wan nchga chaꞌ nu suꞌwe
    la nchka tiꞌ kwilyoꞌo wan.
  opm-opm: Ihat patima kakdah mohe ma dahapti da ohsi; Got ohnong dahapti da ohsi
    hat patimur. Kuu tahemo horhoro ihirhe Nuhur ina tei mohsi; da mutuh ohe da ohsi
    Hanipyah orhemur por ongeng mat apaptepera daham Hanipyah orhe atamreindin ohe
    danong ohwi hat patimur. Hansi kuu ihirhe han orhe ma dahah danong asoh ayah deipat
    da ohsi hat patim kakdah morhe tamreindin dasi haptimur.
  bvr-bvr: Minypa gu-jirrapa gu-borrwuja a-workiya, ngarla. Rrapa jin-borala jin-guyinda
    nipa gu-borrwuja jiny-yorkiya Christ gun-nika barra jiny-yinmiya jin-molamola
    jinyu-ni nula jin-ngurrnga jin-burral. Wurra jin-gata an-gumarrbipa a-rrimanga
    nipa gu-borrwuja jiny-yorkiya gu-guna gu-yika gu-rrawa, barra minypa an-nigipa
    an-gumarrbipa ngacha a-marrkapcha achila nipa jin-gata jiny-yinmiya jama jiny-jirra
    nula.
  wal-wal: A qofai shaahettiis. Azina gelabeenna geela7iyaa ba ashuwaaninne ba shemppuwan
    geeyanau koyiyo gishshau, Godaa oosuwaabaa qoppausu. SHin azinaa gelidaara ba
    azinaa ufaissanau koyiyo gishshau, sa7aabaa qoppausu.
  zad-NT: na' c̱hoplə nak diika' chzie' wṉeyi c̱heyin. Na' nool tona' na' ka'kzə nool
    wewaa zechgake' wṉeyi c̱he daa nak c̱he X̱anchona', na' do ka nakgake' chon kwingake'
    lall' nee kwenc̱he gongake' daa cheenile'. San noola' nshagna' chzeche' wṉeyi
    c̱heyi daa de yell-lioni na' nak gone' kwenc̱he yiyoolallii beṉ' c̱he'na' daa
    chone'.
  kmg-kmg: Iŋuc erâ maŋguru eocmu. Eme ŋokac šeŋoŋ â naru šeŋoŋ jaŋe iŋuc jaha Wofuŋte
    giere mana mezac eniŋmu, ehuc maŋ sahac-jeŋic Wofuŋte biŋe eocte manasuniŋmu.
    Á ŋokac ŋoweheczi ine sahackopec wiacte mana mezac eocmu, ehuc ŋowe-ticnezi manacneme
    biaŋkeocte muocmu.
  aso-aso: Neꞌmine igaꞌ naniꞌ neꞌmo nene luꞌine gaꞌine seꞌze lo minaaꞌ neive. Idoꞌ
    veloꞌ olihe vamaniꞌ alu nete nene okodesi lutesi Guvelesi veꞌmi initekovoꞌ mino
    kekeize lo minelive li Guvelesi veꞌmi initekumuꞌ luꞌine mili gili minaaꞌ naha
    veloꞌ vi nizaniꞌ veneꞌ nene gopo gaꞌine gili naniteꞌ naniteꞌ okunivo vademote
    lamineꞌ gililizahe li me misubouꞌ initekumuꞌ luꞌine mili gili minaaꞌ nave.
  uli-uli: ila mal la, ila sa ruwow yal luluwal mo iyang. Iwe ngo semal fefel le tor
    yal habulupoy, hare semal le ted golar mal, ila ye itol chog depal irel yengang
    kala yael Samol bo ye dipli le yebe fang ngol mo holongol ngal Samol; iwe ngo
    semal fefel le yesa habulupoy ila yema itol chog depal irel meka kofael talople
    le fael mala ye dipli le yebe hafel depel habulupoy la yal.
  nin-NT: A ta se na amarr aha. À ka i su isisurr ku uwama tuku Atiko. Ayamba wa nggo
    si garr hen tuku uva wa nggo à nise garr, abama a ta so na undu ku Atiko ku. A
    ta zha di a bu gri ukpa umbarr ku chě na du izhi imbarr yi iwre na age̱ ka Abachi.
    Uwa si si meme yo na ayamba a igarr hen. Ayamba a igarr ta ko ki itu ni iki i
    ingbingbru yi mu, wre ku bu su ku uruma wa isisurr.
  acu-NT: 'Tura aishrintin ainau aishrinchau ainaujai metekchau nintiminawai. Nuwa
    aishrinchau ainauka: ¿Itiur wína namangkrujai, tura wína nintirjaisha tunaarinchau
    Yusen pengker awajsatjak? tusar ii Apuri Criston nintimsar pujuinawai. Antsu aishrintin
    ainauka: ¿Itiur aishruncha pengkersha awajsatjak? tusar ju nungkanam aa nuna nintimsar
    pujuinawai.'
  cak-WNT: Y queri' chuka' ri k'opoj, can c'o rucojol riq'ui jun ixok ri c'ulan chic.
    Ri k'opoj más nicowin nuch'ob ri achique ri nrajo' ri Ajaf, can nujech wi ri'
    riche (rixin) chi nuya' ri ránima y ri ruch'acul pa rusamaj ri Ajaf. Yac'a ri
    ixok ri c'ulan chic, ma can ta nicowin nuch'ob ri achique ri nrajo' ri Ajaf, ruma
    ya ri rusamaj chuwech re ruwach'ulef ri nuch'ob y nutij ruk'ij riche (rixin) chi
    nuben achique ri nika chuwech ri rachijil.
  ebk-ebk: Kun makukudwa nan numnumna. Assesa us as nan maid asawana ay en-ena winnu
    fiarasang. Nunumnumuna nan atuna ay munserfi as nan Apo. Tay nan pangkepna at
    nasantowan hiya as nan achorna ya numnumna. Ngem nan fiafiai ay wachay asawana
    at nunumnumuna nan maepangkep as nan fiyagcha ay hen-asawa asna's luta ya maepangkep
    as nan mangepalaylaychana kan asawana.
  spa-PDDPT: y está dividido. La mujer no casada y la virgen tienen preocupación por
    las cosas del Señor, para ser santas en el cuerpo y en el espíritu. Pero la casada
    tiene preocupación por las cosas del mundo, cómo agradar al esposo.
  ruf-ruf: naye kokweghighwa ne pfinu pfili. Ipinga yang'akwelighwe au imwali kakwalangula
    ng'onde tse Imtwatsa ili yawe mwenzeluka mlukuli na mne muhe. Lekeni ipinga iyakwelighwe
    kakwalangula ng'onde tse iisi, ili yamdeng'eletse mmale wake.
  gun-gun: Ha'e rami vy peteĩ'i re'ỹ 'rã opena. Kunhague ma ha'e rami ae avi. Imeve'ỹ
    va'e ha'e omenda e'ỹ teri va'e ma Senhor pe oiko aguã re anho 'rã opena, guete
    py ha'e onhe'ẽ re iky'a e'ỹa rupi oiko aguã. Ha'e rã omenda vy ma mba'emo ko yvy
    regua re voi 'rã opena, ome ombovy'a aguã.
  agu-BL: Ncha'tz tane'n jun xna'n yi at chmil. Poro yi e' yi qui'c quichmil, at mas
    ama'l scyetz tan chixcone'n tetz Kajcaw. Poro yi e' xna'n yi at quichmil wi'nin
    tajwe'n tan chibnol scyuch'ak tan stzatzine'n quichmil scye'j.
  isn-isn: utemanukile. Umusungu nushuutenilwe ang'wi bikila wipalung'wi nimaintu
    naMukulu, namna nakitemanula numwiili hange nikinkolo. Kuite umusungu nutenilwe
    wituma imelimo namihe, namuna akimuloelya umugoha kwe.
  eng-PEV: So he has a lot to think about. He doesn’t just think about God, but he
    thinks about his family too. And it is like that for women too. A single woman
    thinks a lot about God, and she wants both her body and her spirit to belong to
    him. But a married woman wants to make her husband happy too, so she also thinks
    a lot about the things in this world.
  ilo-ULB: nabingay isuna. Maseknan ti saan a nagasawa a babai wenno ti birhen kadagiti
    banbanag para iti Apo, no kasano a mailasin iti bagi ken iti espiritu. Ngem maseknan
    ti adda asawana a babai maipanggep kadagiti banbanag iti lubong, no kasanona nga
    ay-ayoen ti asawana a lalaki.
  pir-NT: Sa yero tiquiro pʉarore ye duare. Jesu cahmeñene, tiquiro namono cahmeñe
    gʉ̃hʉre tiquiro ye duare. Sa yero bʉcʉoro manʉ mariedicoro ijiro, ticoro mari
    pʉhtoro Jesu cahmeñene tutuaro ye duare. Nuhmino gʉ̃hʉ sata ye duare. Sa ye duaro
    ticoro tutuaro Cohãcjʉ̃ yacoro iji duare. Manʉ tiricoro pehe ahri yehpa cjẽ pehere
    ticoro manʉno cahmeñe pehere tutuaro ye duare. Sa yero ahri yehpa cjẽne pajiro
    tʉhoture.
  anv-NT: Ne gétú ɛyigémbɔ úfɛ́ré bií ukwéné tyátyá. Wyɛmbɔ ntó ne mendée
    ayi ábané menɔ anɛrege metɔɔ́ né unó mme gétúgé akɛlege mampyɛ genó ɛyigé
    metɔɔ́ ɛgɔɔ́ menɔ wuú. Yɛ́mbɔ mendée ayi álá lú dambá menɔ, áfyɛɛ́ lé
    metɔɔ́ mampyɛ utɔɔ́ Ɛsɔwɔ, ne áchyɛge gemɛ jií geko mbaá Ata Jisɔs.
  sab-NT: '@see-verse:1CO.007.033'
  tmd-tmd: Aliö alaŋ, nuŋ rɨb mös yöxöna. Paŋ mag akwör, nöbö pöl mö aku, rɨb paŋyöbö
    iör Nöbö Diba akwör yöx nugwöna. Mɨxɨñ yuörɨb madmag na magalɨg Nöbö Diba akwör
    nölön, nugwo madmag nɨgön mabö nuŋwa cɨnö, rön, rɨba paŋ akwör yöxöna. Makwam
    nöbö pön mö aku, nɨ pödpöd rɨmön, nöbö na nugwo wä cönɨŋö, rön, ap mögörɨb il
    kɨ rɨb diba yöxön raŋ diöna.
  acr-NNT: Jekꞌulaꞌ na xa ta jun uwach ruchak, ma kuꞌan ri kajawax pa ruchak ri Dios
    y kuꞌan ri kajawax chike rufamilia. Y jenelaꞌ kukꞌ ri hermanas. Ma ri hermana
    na jinta rachijil, na jinta yaꞌl kꞌayew che lik kutaqej saꞌ ri karaj ri Qanimajawal,
    ma utz kꞌu riꞌ kuya ribꞌ puqꞌabꞌ ri Dios rukꞌ rucuerpo y ronoje ranimaꞌ. Noꞌj
    ri hermana kꞌulanik e kutaqej suꞌanik kebꞌuchajij rufamilia wara che ruwachulew
    y kutaqej saꞌ ri karaj ri rachijil.
  kpg-kpg: Deenei laa, i lodo hua ana hagamaanadu la gu manga lua. Di ahina be go
    tama ahina madammaa le e hagabaubau hua nia mee o Tagi, idimaa, mee e hiihai huoloo
    bolo dono huaidina mo dono hagataalunga le e hagadabu ang gi Tagi. Gei di ahina
    guu hai dono lodo, le e daadaamee gi nia mee o henuailala, idimaa, mee e hiihai
    e haga tenetene dono lodo.
  taj-taj: थेह्रङ्बा म्‍हिला सेम चा पट्टि न्‍ही तला। थेह्रङ् लसीन दोःसी ब्‍याह आलना
    चिबा म्रिङम्‍हेमेदेन खाइमै ब्‍याह आलबा म्रिङकोलासे चा ह्राङला ल्‍हुइदेन आत्‍मा
    परमेश्‍वरलान हिन्‍ना भिबा तामरी जे धन्‍दा सुर्दा लमुला। तर ब्‍याह लबा म्रिङम्‍हेमेसे
    चा खाह्रङ् लसी ह्राङला ह्रेम्‍बोदा ताङ्ना लखम्‍ला भिसी जम्‍बुलिङला तामरी धन्‍दा
    सुर्दा लमुला।
  avt-avt: Mɨt nar ik hɨr han kitet menmen wik. Hɨr hanhan nanrɨak miyapɨr han yaaik
    nanriuweri. Miyapɨr ap neit mɨkan o miyapɨr nɨhan hɨr hanhan nanrɨak menmen me
    Mɨtɨk Iuwe. Hɨr hanhan yɨnk kɨr ketike hɨmɨn kɨr hɨrak yaaik kakrɨak menmen me
    God keremem. Te miyapɨr kerek epei neit mɨt hɨr hanhan nanrɨak mɨt nɨr han yaaik
    nanriuweri. Te hɨr hanhan neriuwe menmen me tɨ ik.
  cbk-cbk: Y de ese manera ta queda ya dividido el di suyo pensamiento. Ahora, el
    dalaga tamen ta pone atencion para sirvi con el Señor, cay quiere le dale el di
    suyo cuerpo y alma con ele. Pero el casada necesita man lingasa acerca del maga
    problema de vida, cay quiere le hace alegre con su marido.
  uig-ARA: يەنە كېلىپ ئايال ۋە نىكاھلانمىغان قىزنىڭ ئوتتۇرىسىدا پەرق بار؛ نىكاھلانمىغان
    قىز بولسا رەبنىڭ ئىشلىرىنىڭ، قانداق قىلىپ ھەم تەندە ھەم روھتا پاك-مۇقەددەس بولۇشنىڭ
    غېمىدە بولىدۇ؛ ئەمما ياتلىق بولغان ئايال قانداق قىلىپ ئېرىنى خۇرسەن قىلىش ئۈچۈن،
    بۇ دۇنيادىكى ئىشلارنىڭ غېمىدە بولىدۇ.
  tuf-tuf: Sir tamo cat, wiya tamo cat, sasá tamo cat síhw̃aro. Chihtá istiy cat,
    istiy cat síhw̃aro. Wiw̃ín cat im éytaro. Ra bár éyinatra Sir im istir tamo síhw̃aro.
    Sir im istir úbotan sibará cat, ajca cat, urá cat ay jaquin síhw̃aro. Cuat ra
    ji éyinatra ira tamo cat, aw̃at tamo cat, sasá tamo cat, ra tamo cat síhw̃aro.
    Chihtá istiy cat, istiy cat síhw̃aro. Ra ahní jaquin acu eyta síhw̃aro.
  abx-abx: Sanglit i uras-na atunga' si duwa paranginanuhon. I danda nga gana' pa
    magsa'ad nga tipakasal si iya o ma'in ngani' i dangkanda nga ga'i pa akalabutan,
    asibot si tigpanginanu-na si iya si Paragdalom kay i tuyu'-na nga atagama i puhu'-na
    pati' i espiritu-na pagsirbi si Paragdalom. Pero i danda nga allahan, asibot dina
    si allaw-allaw buruhaton kay awinan pirmi si isip-na i pagpalipay si alla-na.
  mco-NT: Nañ tɨm jadu'n tɨgachjaty yhuinma'ñ mɨɨdɨty je töxy'anäg huɨdibɨ tɨ ypɨcy.
    Je töxy'anäg adügpɨ ymɨjottɨgooyb Dios ytung, etz yecy ñinïcx etz yjɨhuɨ'ñ ymɨc'ajt
    cɨxyjot huinɨjot ma ajt nHuindzɨn Jesucristo. Per je töxy'anäg huɨdibɨ tɨ ypɨcy,
    hue' je' ymɨjottɨgooyb ti ga ti ya naaxhuiñ, jadu'n nej huaad jäygɨdägyii ñäy.
  cpb-NT: Piñaakero, apite onkantya roshiretakotapiintaityaari. Ari onkantyaari mainawotatsiri
    eejatzi ewankawotatsiri, onkamaityaawo ikowiri Awinkatharite, tsikarika oiyeta
    antayetziri eejatzi okaatzi okenkithashiretari. Irooma aawakainchari, ontzimatye
    inimotakairi oime, onkenkithashiretakotairo eejatzi antawaire jaka isaawiki.
  aon-aon: Douk namudok aria ananim urkum puwarom um biyeh. Aria onok armatok douk
    wata kwurao anan arman iri uwe, okwokwim urkum douk morum kwunek Debeini ananin
    atin mour. Okwokwim urkum morum kwakri kwukon okwok kanak um Debeini aria kwupe
    ananik atuk. Aria okwudok douk kworao arman iri, okwokwim urkum apa morum agundok
    atapishi eshudok eneshenesh. Okwok kwakri kwunek eshudok douk okwokwin raminen
    nakriyesh iri.
  hus-NT-2005: Anchanꞌ jeye u támnal kʼal an mímláb xi tomkidh ani kʼal an tsidhan.
    An tsidhan, tokot in chalpóm kin tʼójontsi an Ajátikláb abal ka kʼwajay tʼokat
    nin tʼuꞌúl ani nin ejattal; por xi tomkidh, tokot in chalpóm xowaꞌkich xi techéꞌ
    ti kʼayꞌlá ani xan ti kin kulbédhaꞌ nin tomkíl.
  mig-NT: Suni súan sɨ́ɨn sɨ́ɨn kájani ini̱ ña'an jáá jíín ñá'an á ni̱ ta̱nda'a. Chi̱
    ña'an jáá, jítú iní‑ña jíín táká tiñu kuní máá Jíto'o̱‑yo̱, náva̱'a kendo̱o ndoo
    yikɨ kúñu‑ña jíín añú‑ña kuní‑ña. Ko ña'an á ni̱ ta̱nda'a, jítú iní‑ña jíín táká
    tiñu íó ini̱ ñu̱yɨ́vɨ, ndasa kusɨɨ̱ iní yii‑ñá sá'a‑ña kuní‑ña.
  bps-bps: Na i nawan lwe i gugsalun, du kayean flehew Dwata, na kayean flehew i yaanan.
    Kabay i libun landè yaan, alò satu gugsalu i nawan, du fandaman i nimò Dwata,
    na i kiboan fagu i kton du fye gaflehewan i Amun, na fnean di nawan i too matlu
    di kite Dwata. Kabay di libun nun yaan mahal, du én i fandaman gablà di dad klidù
    di tah tanà ani, na tan i kiboan flehew i yaanan.
  mbs-mbs: so egketengà se ibeg din. Iling heman kenyan se bayi, so se laga, mebatog
    din tiboken se pedowan din diyà te ibeg te Pengolo tadon, amon melinis se lawa
    din aw aneng-aneng din. Meneng se bayi doen esawa, yan se gayed din eneng-enengen
    se ibeg te esawa din amon meluba se esawa din kandin.
  tof-tof: Da oya ninis gyagüpitótókamli. Müór koke nótó kuri amige ó pampükü koke
    nótó kuri umtule, wa zirrgüp artümüldo Lodón zagetódó. Oya ubia tóba dudu arról
    Lodón akyanóm. A müór nótó amiógürr, wa zirrgüp artümüldo ini ngyaben elklazadó.
    Wa gyagüpi ódóddo, wa ne kla tómbapóne tóba müór bagürwóman ngitanóm.
  cme-NT: A ce dumaaŋo-na uu dii sɔmma hãi. Kuuduɔŋgu yaa baa caamba‑i, umaŋ duɔ
    saa soŋ, ŋ da u gbu u yii baa Itieŋo maacemma yaa yoŋ. U wɛima‑i hiere ma kãa
    ka jũŋ Diiloŋo yaa nuɔ‑i. Ŋga ciɛŋo maŋ duɔ soŋ, u yii baa miwaaŋ daayo maama;
    u taara u ce kumaŋ dɔlaanuŋ u bɔlɔ.
  sus-sus: Na tɛmui a na fe firin nan kui na ki. Ginɛ fan, naxan mu na xɛmɛ taa, a
    findi ginɛdimɛdi ra, a birama Marigi xa fee nan fɔxɔ ra, alako a fate nun a xaxili
    xa sɛniyɛn. Kɔnɔ naxan dɔxɔxi xɛmɛ taa, a tan nan birama duniɲa fee nan fɔxɔ ra,
    alako a xa mɔri xa ɲɛlɛxin a xa wali ra.
  pon-2006: Iei me nsenen nan kapehde kin pwalpeseng oh uhlahng wasa riau. Lih kiripw
    de meipwon kin ngoangki mehlel apwalih mehkan me sapwellimen Kaun-o. Ihme e kin
    ngoangkihki kasarawihong Kaun-o paliwere oh pali ngene. A lih pwopwoud kin kedirepwki
    mehkan me kisehn sampah wet, pwehki eh kin men kansenamwahwih eh pwoud.
  dad-dad: Age fe di, yogon kisi fara fedig. Kayau tamo sã be, kayau taulei, ĩ Odug
    nẽ kabĩ nigin kisi fedig, are ĩ bouwa ado uur bun fateul wõ youf nigin age fedig.
    Anĩ ere, kayau tamo ado, ĩ teneub enei nẽ bouwa isennẽya nigin kisi fedig, are
    ĩ ereb age fe di, yogon tamo al fouf nigin kisi fedig.
  zab-NT: ax tiop xnez a ná xgabbɨ, pur Crist ne pur chialbɨ. Ziyza tuby gunaa ni
    gady guchnaa mazru runbɨ xgab pur xmandad Dios, dibylagaatepac runbɨ entriagu
    laab par gúnbɨ zec ni rdxalaazny. Per tuby gunaa ni abichnaa mazru runbɨ xgab
    pur de cos xte lo guɨchliuré, mazru runbɨ pur chuzaclaazné chialbɨ laab.
  jae-jae: Amboac tonaŋ nê ŋalêlôm gêja lu. Ma awê, taŋ gêjam ŋac sa atom to awêtakiŋ
    sêpô sim tauŋ kêtu Apômtauŋa gebe êsêac ôliŋ to nêŋ ŋalau têtu Apômtaunê gêŋ.
    Mago awê, taŋ gêjam ŋac sa naŋ, kêpô sim tau kêtu gêŋ nomŋaŋa, gebe nê akweŋ êlic
    eŋ ênac mataanô ŋajam.
  ksd-ksd: 'A vavina i tar taulai ma ra inip na vavina dir enana varbaiai bula dari:
    Ra inip i balabalaguan ure ra umana magit kai ra Luluai, ba na gomgom vurakit
    ta ra pakana ma ra tulungeana bula; ma nam i tar taulai i balabalaguan ure ra
    lavur magit ra pia, ba na vamaroro davatane kana tutana.'
  msm-NT: Kaling man, ogkabahin to hona-hona din. To bohi isab no wada bana ogkatibuyus
    to ginhawa dow doson din duon to mgo hinangonon no kaning Ginuu. Di to bohi no
    banahan kanunoy ogpakahona-hona to hinangonon to seini kinabuhi dow amonuhon to
    paglipay to bana din.
  myk-myk: Lee funŋɔ ni wu fungɔngɔ ki ma ɲɛri na wu kilee na se kabaya shuun na.
    Cèe piimu ɲɛ gbaga ni wɛ, na fara doɲiŋɛ pushaa na, pee bɛ ma pu funyɔ shaa ni
    Kafɔɔ ɲidaan keree kaa ni, kɔnhɔ pʼi já pye Kafɔɔ wuu pu keree ki bɛɛri ni. Ga
    cee wemu wu ɲɛ gbaga ni ge, wee wo funzhaga ki ma gaaŋi ke koŋɔ ke wo yaŋmuyɔ
    ye yíri, kɔnhɔ wu daan wu poo mu.
  sbe-sbe: 'Unai ginauli labui kabo udiyedi ye nuwanuwatu: Mwanena henuwanamwana yo
    hinage Guiyau henuwanamwana. Na waihiu nige tawatawasolana yo sine nuwanuwasupuna
    sola nige ye tawasola meta tauna yo yaluwana ye moseꞌuyoi Yaubada unai na ye mode
    Yaubada yona paisowa ginaulina unai. Na waihiu maitawasola meta kabo ye mode tanoubu
    ta ginaulina maudoidi udiyedi yo kabo idohagi mwanena ye henuwanamwa.'
  mcr-mcr: Iqu iiŋä imäkätŋqe, kŋuä heuäŋqä ämenji. Tiiŋä-pqä inänji. Apäkä, qokä
