    Ko꞉sega ga kalulo꞉ ane sab a꞉ma꞉yo꞉, ino꞉ sagalema꞉ki a꞉la꞉asulakiyo꞉, henfelo꞉
    nanog weno꞉ ko꞉lo꞉ asulaki dimida꞉i ha꞉na꞉mela꞉ib.
  kdl-NT: Katakasuvu ka ne ka pece ta̱ kure. Maku ma uka ko kpam uka ɗa bawu wa̱ri
    n vali, wa fuɗa ta̱ wa wuna aꞌayin a ne a uyanka Asheku manyan. U na̱ka̱ Asheku
    kaci ka ne, ikyamba i ne n kulu ku ne. Shegai uka ɗa baci wa̱ri n vali, u tsu
    yanka ta̱ aꞌayin a ɗa wa̱ri n a ɗa manyan u yain ili i likimba n iꞌya wa yan tsa̱ra̱
    vali u ne u pana kayanyan.
  apu-NT: Mĩtanirito, mitxitakaro pakini nirekari oparĩkauatini Apiananiri ĩkapani,
    kotxi onirekari oĩto, oxinire pakini osikini iuamoni. Txamari sito kĩtaniriro
    xinikari parĩkatxi ĩkorapokoriti auakari, kotxi onirekari õtaniri okamapoxokonitini.
  roo-roo: Uva oisi-a eisi osa piepaoro vo rugooreiva touparevere oiso, Turaro-ia
    orugoovu, ari vatuava-ia orugoovu. Ari vosa tavauruva raga, oire ra rera raga
    Turaro vo kovoaro purapaeve. Eake iava? Uvare oira-a eira iria Turaro vo reesiaropa
    ruipapaoi vao oa oiso toupai, Rera oiraaro rutu. Ari o oira oupava iria kepa tokirore
    rugorugoopaoveira ora ovii vure tapo ora orekerovu. Uvare oiso ruipapaoveira ra
    vatuato roru piepaeve.
  miz-NT: 'Kuan tsī ó ni ñadɨ̄ꞌɨ, ña é ña ni xío xɨɨ i, ni ñadɨ̄ꞌɨ kuetsí, ña é vāta
