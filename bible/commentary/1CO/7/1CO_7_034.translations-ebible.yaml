verse: 1CO.007.034
translations:
  kpx-kpx: Ige kemoike mahinuvulahamale keau uvu abuilahalu. Keau Kosive lovi huhulahai
    vatae onobenobe keta huhulahama. Isege kolivuholimale keau kateholisito abu vava
    abu uvu bahata Kosive lovimo mavoi ke unaha huhulahama. Isito kolivulahamale keau
    vatae onobenobe huhulahai isiviale abu kolivue vahaeho avi.
  okv-H: Amo hotembari heriso avo pere ere ua. Eto kakara amo hamo te ahihi te tapa
    na Bada ta pure avo pere ere ua te evohu ivu te amo enda ta ari daingeto au ivu
    tunga javotoho aisuja avo pere eaguja.
  tbo-tbo: Uyahinei ega emoemotahi po tahaya luwaga uyahihi hina nenae. Naka pitena
    tauhi wiwine ega tawitawinehi emoemotahi po Guyau binei hina inugonugotuhu labatana
    ipa hinihi ma alugohi hina wele mehi Guyau uyahina. Ma tawitawinehi he inugonugotuhu
    duma hipuli genohi ubeihi po ipa uyahihiyei agagohi hina laikaohahi.
  mal-C: അവന്റെ താത്പര്യങ്ങൾ വിഭജിക്കപ്പെട്ടിരിക്കുന്നു. അവിവാഹിതയും കന്യകയും ശരീരത്തിലും
    ആത്മാവിലും വിശുദ്ധരായിരിക്കാനായി കർത്താവിന്റെ കാര്യങ്ങളിൽ ആമഗ്നരാകുന്നു. എന്നാൽ
    വിവാഹിതയോ, ഭർത്താവിനെ ആനന്ദിപ്പിക്കാനായി ലൗകികകാര്യങ്ങളിലാണ് ആമഗ്നയാകുന്നത്.
  grc-SR: ⸂Μεμέρισται καὶ ἡ γυνὴ καὶ ἡ παρθένος. Ἡ ἄγαμος μεριμνᾷ⸃ τὰ τοῦ κυρίου,
    ἵνα ᾖ ἁγία ⸂2καὶ σώματι καὶ πνεύματι·⸃ ἡ δὲ γαμήσασα μεριμνᾷ τὰ τοῦ κόσμου, πῶς
    ⸂3ἀρέσει⸃ τῷ ἀνδρί.
  bgc-bgc: कुँवारी अर ब्याहता बिरबान्नी म्ह भी फर्क सै, कुँवारी बिरबान्नी प्रभु की
    सेवा की फिक्र म्ह रहवै सै, अर वा देह अर आत्मा म्ह पवित्र रहण की कोशिश कर दी रहवै
    सै, पर ब्याहता बिरबान्नी दो बात्तां की फिक्र म्ह रहवै सै, के अपणे पति नै किस तरियां
    खुश राक्खूँ, अर परमेसवर नै किस तरियां खुश राक्खूँ।
  khz-khz: Vovetainai ia egapi-ketoketona, kavata kavata na geroloana. Vegarawa garena
    e kiata maki ati etuga-tovoto vavinena mageria irauirau. Ati garawana vavinena
    Velekou gena gaura etugamagi-vogorana. Ia gena ririwa tauniparana e magulina palaguna
    pia veaga Velekou gena. Na vegarawa garena tanopara gaura etugamagi-vogorana,
    garawana aona raka pene vega-verere-tiwaa netina.
  deu-TKW: Desgleichen die Frau, die keinen Mann hat, so wie die Jungfrau sorgt für
    des Herrn Sache, auf daß sie sei heilig an Leib und Geist. Die sich verehelicht,
    sorgt für die Dinge der Welt, wie sie dem Manne gefalle.
  zsr-NT: Lëzcaꞌ cni rac queënu ngul nutság náꞌlennu‑nëꞌ bönniꞌ len queënu ngul zoanu
    tuznu. Ngul naꞌ zoanu tuznu ruiꞌ ládxiꞌnu le naqui queëꞌ Xanruꞌ, nac soanu quizi
    queëꞌ Dios lu gdu ca nayáꞌ nabannu len lu böꞌ naccznu. Ngul naꞌ nutság náꞌlennu‑nëꞌ
    bönniꞌ ruiꞌ ládxiꞌnu le rac yödzlyú ni, nac gunnu le rdzag ladxëꞌë bönniꞌ queënu.
  lin-lin: mpe motema na ye ezali ya kokabwana. Ndenge moko mpe, mwasi oyo azangi
    mobali, lokola moseka, atiaka makanisi na ye kati na makambo ya Nkolo mpo ete
    azala bule kati na nzoto mpe kati na molimo. Kasi mwasi oyo abala atiaka makanisi
    na ye kati na makambo ya mokili, alukaka ndenge nini kosepelisa mobali na ye.
  hns-NT: Aisahie biehautie logan aapan dhiaan doenia ke kaar-baar par lagaawe hai
    aur aapan aadmie ke khoes kare maange hai. Bakie wiedhwa logan aur larkie logan
    aapan dhiaan Prabhoe ke kaam par lagaai sake hai. Oelogke dehie aur aatma okar
    or ghietje hai.
  noa-E: Ʉʉijã ĩchab ich agjöta sim. Chi ich ap simua ãba maach Pör Jesucristo dau
    na nem wajapha wauju khĩirjugta khĩirju sim, ich mor maimua ich akhaarjã Ẽwandam
    atheeta wai sĩewai. Pari jaai paraamua magbaju, irua degam nem gaaijã pʉrnaa ĩchab
    ich jayau nem mag abaawaijã agpierr aadëp sim aawai.
  eng-EMTV: And the wife and the virgin are different. The unmarried woman cares about
    the things of the Lord, that she may be holy both in body and in spirit. But the
    woman having married cares about the things of the world—about how she may please
    her husband.
  mib-NT: Te suni súcuan sɨ́ɨn sɨ́ɨn jéni ni ñahan íyó yɨɨ jíín ñahan íyó máá. Chi
    ñahan íyó máá, ndɨ́hvɨ́ ni ña jniñu máá Jítoho yō, chi cúní ña jeē coo ndoo coo
    iī anuá ña jíín yɨquɨ cúñu ña cuajníñu ña nuū yā. Te ñahan íyó yɨɨ chi ndɨ́hvɨ́
    ni ña jniñu íyó ñayɨ̄vɨ́, ndese cusɨɨ̄ ni yɨɨ ña sáha ña.
  lif-NT2: हे़क्‍केलॽरिक् कुनिङ्‌वाॽ हाःसिङ्‌लो॥ मेःक्‍खिम् मे़न्‍जोःक्‍के के़वाॽमा
    मे़न्‍छुमाॽ इग्र सिसादिङ् मे़न्‍छियाॽइल्‍ले़ थक्‍किन् नु याम्‍साम्‍मिन् सेसे कप्‍मा
    फाॽआङ् दाङ्‌बाल्‍ले़ कुबाःन्‍हाॽओ निङ्‌वाॽ पिरुॽरो॥ कर मेःक्‍खिम् के़बोःङ्‌मा
    मे़न्‍छुमाॽइल्‍ले़ग आक्‍खेलॽरिक् आये़म्‍बाःन् कुनिङ्‌वाॽ तासुङ्‌बे फाॽआङ् इक्‍सादिङ्
    खाम्‍बेःक्‍मोबा पाःन्‍हाॽओ निङ्‌वाॽ पिरुॽरो॥
  xnj-xnj: ndi akujibagula mwene chihiga na chimpungu. Mdala mwangagegewa ing'ahika
    na mambu ga BAMBU ndi awusayi higa na mpungu waki kwa BAMBU. Nambu mdala mwagegiwi
    ing'ahika na mambu ga mulima ndava ya kumganisa mgosi waki.
  mmx-mmx: Kuren la lodoxoma ren i ekakan. La latkin naa bok mi latkin maxat duk lox
    angtang amisik mi leven gugu at Leeme Silok, mila du vara i do nedu duna nemen
    dadat at lorooro atdu la loroonan bok atdu. Ketla latkin epot ik lox angtang amisik
    mi lempanga at na lorooro mila i vavara i do ni nak lox amomo mun latlok teren.
  cbr-NT: Usaribi oquin ca bënëñuma xanun Nucën Papa Diosan iscëxun ñu upíshi 'ati
    sinánan aín sinan upí 'ixun Nucën 'Ibu Jesús cuëëncësa oquinshi 'ati sinania,
    ax cuëëntanun. Usa 'aínbi ca bënëñu xanu an ënë nëtënu 'icë ñuishi sinania, aín
    bënë cuëëntanun.
  tee-NT: Vachu' na tam ju is'atsucunti ju tam chako'ulh ju alin ixpapa chai tam atsi'
    ju va is'akstuca' t'ajun. Pus ju va is'akstuca' t'ajun na navi cuenta ju ixtaxtokni
    ju ix'ucxtin Dios. Va puxcajui ta yu laich salaka capujunlh ju ixlacatuna chai
    chux ix'ac'atsanti la'ixmacni Dios. Para ju alin ixpapa vachu' navi cuenta ju
    ixtaxtokni ju ani lacamunutpa' ta yu laich k'ox caput'alalhi'alh ju ixpapa.
  eng-LSV: 'The wife and the virgin have been distinguished: the unmarried is anxious
    for the things of the LORD, that she may be holy both in body and in spirit, and
    the married is anxious for the things of the world, how she will please the husband.'
  cak-NT: Y quiri' chuka' ri xten, man junan ta riq'uin jun ixok c'ulan. Roma jun
    xten can más nitiquier nunojij ri anchique ri nrojo' ri Ajaf, y can nujach ri
    ránima y ri ruch'acul pa rusamaj ri Ajaf. Pero ri ixok c'ulan, manak más nitiquier
    nunojij ri anchique nrojo' ri Ajaf, roma ja ri rusamaj ri c'o chech-ulef nunojij
    y nutaj ruk'ij nu'on ri anchique nic'atzin chique chi je ca'i' riq'uin ri rachijil.
  pah-NT: Mokõi g̃a'ag̃atara a'ero. Oko pota g̃a Tupana'ga rehe novĩa. Emo g̃a oko
    pota g̃wembireko'g̃a ndehe no. Nanongara ko ndapyryhetei a'ero. Kunhangwera'g̃a
    na jitehe hembirekoe'ỹve'g̃a aherembirekokwera'g̃a no. Oko hete g̃a Tupana'ga
    rehe tako pa ti garemimbotarimova'ea rehe javo. Hembirekove'g̃a ki a'e te oko
    hete yvyakotyva'ea rehe no tonhimohẽ nhirembireko'ga ji rehe javo.
  sja-NT: Mãgɨ́ ɨmɨk'ĩrapa auk'a oo k'inia bairã Cristopa oopi k'inia bɨ mãik'aapa
    chi wẽrapa oopi k'inia bɨ, audú k'ĩsia nɨ̃bɨ chi tuu bɨ k'ãyaara. Ichiaba wẽra
    ɨmɨk'ĩra wẽe bɨpa k'awa k'inia bɨ Tachi Ak'õrepa k'ĩsia iru bɨ ooit'ee ichi ome.
    Mamĩda chi miak'ãi bɨpa k'awa k'inia bɨ chi ɨmɨk'ĩrapa oopi k'inia bɨ, mãga ooit'ee
    chi k'ima o-ĩa bamerã.
  xed-xed: Tsaya tama, his skwi ta ndanə tsi. Mantsa marakw kul haɗ zəʼalani nda makwa
    ta həga guli. Ta ghəŋa tva skwiha ta zɗəganata Mgham Yesu yeya ta ndanə həŋ. Tva
    skwiha ta zɗəganatá Mgham Yesu yeya ta ndanə həŋ, kabga fafa həŋ ta ŋuɗufa taŋ,
    nda ghəŋa taŋ tani, ŋa Lazglafta. Marakw ga zəʼal ná, ta ndanay ta skwiha ma ghəŋa
    haɗik ŋa zba tva zɗəganatani ta zəʼala taŋ.
  mks-NT: In da̱ na̱tanda̱ha̱ co̱ xíni̱ da̱ ndía̱ ndi̱hi chága̱ ini da sa̱ha̱, á Ndióxi̱
    á ñájíhí da̱. Ta jári na̱ji̱hí tá cúú ná na̱ tacú ndíhi ini na caja na ña̱ cúni̱
    Ndióxi̱ jáchi̱ ndíquia̱hva na mé ná ndáha̱ Ndióxi̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱
    yiquí cu̱ñu na ta sa̱há ínima̱ ná. Joo na̱ji̱hí ndúu yíi̱ ndíhi ini na sa̱há chuun
    vehe na jáchi̱ cúni̱ na̱ ña̱ ná tahan ini yíi̱ ná xi̱hi̱n ná.
  gfk-S: Io kaie, ira nuno sinisip i harpaleng. Ma ira bulahine ing pa dile tola baak,
    ma ira mes na laala na haine bileng, di ngaangel uta ira linge tano Watong, waing
    di nage gamgamatien tano palatamai di ma ira tanua di bileng. Iesene no haine
    nong i tola ter i ngaangel uta ira linge tano ula hanuo, waing inage halaro no
    nuno tunana.
  bmu-bmu: Kembunöŋ likep anömŋan likep mötmötŋi öröyohotka urudeŋdeŋ aka malja. Mewöŋanök
    ambi apŋi qahö aka ambi seram solanŋi maljahoraŋön mönö Kembugö öröyuaigöra waimanjat
    mörakzahot. Mi möta “Denöwö akiga uŋani aka sileni sarakŋi aiga Kembugöra dop
    kölbawak,” nanŋiraŋgöra mewö jimakzahot. Mewö jimakzahotmö, azi memba maljawaŋön
    mönö gölmegö öröyuaigöra waimanjat mörakza. Mi möta “Denöwö akiga apnaŋgö uruŋan
    ölöwahi dop kölbawak,” nanŋaŋgöra mewö jimakza.
  dgz-dgz: amba me i guine dere taiwan, iwa daiton Iesu inap dawa waenewa inap. Apan
    ya naiseni waen o waenoro ini dena Ayop imua wat bibigamepen tainiwa menan me
    etua ge guewa gapan Ayop inap viriwa tat anun taiwan. Go waen meme denawa wan
    dim dim piup megawa menan taiwan, memewa imua wat bibigamepen menan.
  eng-GNV: 'There is difference also betweene a virgine and a wife: the vnmaried woman
    careth for the things of the Lord, that she may be holy, both in body and in spirite:
    but shee that is maried, careth for the things of the worlde, howe shee may please
    her husband.'
  zaa-NT: Ą'hua yètsi' bá ná la' rulábalatsi' qui' ttu niula nu dua ttùbą, ą'hua ttu
    niula nu chi bettsaní'į nna. Niula dua ttùbą nna runi bą duel·la' gunią nu rú'ulatsi'
    Señor Jesucristo para qui'ni ccą́ completamente taá yà'latsi' para lèe tàntua
    lani cuerpo quì'į ą'hua lani espíritu quì'į. Pero ttu niula nu chi bettsaní'į
    nna adila purari ccą́ runią lo sìnį nna yala nùyue canią ti'iỹa gunią nu rú'latsi'
    nubeyu' qui' niá.
  eng-WEBSTER: 'There is a difference also between a wife and a virgin. The unmarried
    woman is anxious for the things of the Lord, that she may be holy, both in body
    and in spirit: but she that is married, is anxious for the things of the world,
    how she may please her husband.'
  guh-guh: Apo najamatabëcuenejëpaebeje pijinia penacojiobivabeje pimasiarucaevabeje.
    Pova apo nacojiobi, jamatabëcueneenatsi ëvajatuxanenë pijacuene. Jitsipa pexaniacuene
    pexanaponaponaenexa. Jitsipanua pexaniacuene penajamatabëxainaponaponaenexa Dioso
    pesivajamatabëcuenebarëyanexatsi. Itsiata baitsi jane penacojiobiva yajavajamatabëcueneenatsi
    pevetsinexa pamona pesivajamatabëcuenebarëyanexatsi.
  bon-bon: siige tabe neeneni poto ire jaatwu-ge. Cuta piiyepu rooriye cäco magebi
    coo ngulebägrä cina, teepi ngene jwaatwananinusi Yageyame poto cidi me taatu,
    ingle teepi singi teeme tääpume mara me äbita teeme seemo ireclota piiyepu tääpe
    ireclota ngalebora. Yepä rooriye cama magebi te, tabe ngene jwaatwananuge ai gawecewe
    ireclota poto cidi me, ingle tabe singi birige teeme rooriye ne ngenecu miiji
    me wawename.
  nhw-BL: Nojquiya amo san se, se sihuatl catli quipiya ihuehue huan se catli amo.
    Se sihuatl catli ayacmo quipiya ihuehue o se ichpocatl catli ayamo monamictijtoc
    huelis moilhuis tlen itequi Toteco huan huelis moiyocacahuas senquistoc para quichihuas
    ipaquilis Toteco ipan itlacayo huan ipan itonal. Pero se sihuatl catli ya quipiya
    ihuehue monequi moilhuis tlen tlamantli ipan ni tlaltipactli huan quenicatza monequi
    quichihuas para quipactis ihuehue.
  swh-ONEN: 'na mawazo yake yamegawanyika. Mwanamke asiyeolewa hujishughulisha na
    mambo ya Bwana: lengo lake ni awe mtakatifu kimwili na kiroho. Lakini yule aliyeolewa
    hujishughulisha na mambo ya dunia, jinsi atakavyoweza kumfurahisha mumewe.'
  wbi-wbi: aghaving'ine. Umumama juno natolilue minja vuvule ikuvika nifiinu fya Mutwa,
    ndavule lunoghile ku lekeng'ana mum'biili na munhumbula. looli umumama juno atolilue
    ikuvika mu finhu fya mu iisi, ndavule lunoghile pikumovosia umughosi ghwa mwene.
  bba-bba: Win lɑɑkɑri rɑ n bɔnu sɑ̃ɑwɑ. Kurɔ be bɑ ǹ durɔbu mɔ kɑ wɔndiɑbɑ bɑ rɑ
    n Yinnin ɡɑ̃ɑnu kɑsu bɑ n kɑ sɑ̃ɑ dɛɛrobu wɑsi sɔɔ kɑ hunde sɔɔ. Adɑmɑ wi u durɔ
    mɔ wiyɑ rɑ n hɑnduniɑn ɡɑ̃ɑnu kɑsu ye n koo win durɔ dore.
  eng-KJVCPB: 'There is difference also between a wife and a virgin. The unmarried
    woman careth for the things of the Lord, that she may be holy both in body and
    in spirit: but she that is married careth for the things of the world, how she
    may please her husband.'
  kgk-NT: Upéa-gwi mokõi va'e remimbota-rehe imandu'a meme. Nhandejáry nhe'ẽ ohenduse
    jave gwembireko nhe'ẽ ohenduse ave. Kunha ave, kunhataĩ, tembirekokwe ave, naiménairy-gwi
    imandu'a ndu'a Nhandejáry anho-rehe íxupe gwarã mate oiko hagwã. Kunha omenda
    va'e ae imandu'a ndu'a mokõi va'e-rehe. Nhandejáry-rehe imandu'a jave, imandu'a
    ave oména-pe ombovy'a hagwã-rehe.
  waj-waj: Ivo itaama iivo taara ausa varoo taara aataruvaitana inna iikiataikio iivai.
    Gioonna kiaatanna hama vaati varai voovoono ti Udaanga Yisuu Kirisiinna mmooriivaara
    nnaasu yaata utivai. Ari mmammaivaata ari mmannasaivaatama Anutuuqaa mmioo yoketaama
    varinaraivaara itaama iivai. Gioonna vaa vaati varaivoono mmatayaa diaa mminnaiyauvaara
    yaata utino ari vaatiivo inna too innara yoketaakiaiveeraivaara iivai.
  cpy-cpy: Ñaakiro, apite okaatzi roshireta-kota-piintee-yaari. Ari okimitari tsinani-paeni
    jeekatsiri kameetha, ewankawo eejatzi tzimawita-chari oemi. Kantacha oetziñaarikotyaawo
    ikoyiri Awinkatharite, jempe-rika oeyitari antayitziri eejatzi okaatzi okenkishire-yitari.
    Rooma okaatzi ahaentsiri oemi, otzimatyee inimota-kaeri oemi, oshiretako-tyaawo
    jaawiki-jato-paeni.
  mpx-mpx: Inoke nuwatu labui i momol. Yova matuwana toto nige i aalolon alona ge
    gamaina hi nuwanuwatu ya te Babala wana tuwalali kaiwena, nuwaliya tuwaliya ge
    yayaluwaliya nihi pwabwabwalena Babala elana. Yaa yova toto i alolon i nuwanuwatu
    panayawi buguliliyau kaiweliya, kaiwena nuwana lagona wana nuwatu ni paolaolaek.
  wbp-wbp: Nyurrurlarlu yangka wati-paturlu Kirijini-paturlu, ngulaju kankulu kuja-purda-jarra
    manngu-nyanyi kujarlu, “Nyarrpa-jarrimirna? Kaatu-kurra mardarnaju yinyi? Ngaju-parnta-kurrarnaju
    yinyi yungurna kujarlu wardinyi-mani?” Kujanya kankulu manngu-nyanyi nyurrurlarluju
    yupukarra-paturluju. Nyurrurlarlu yangka yupukarra-wangu karlarni-ngintirli manu
    kamina-warnu yupukarra-wangurlu-yijala, ngulaju kankulu-nyanu yinyi jinta-kurra
    Jijaji Kiraji-kirra Warlalja-Wiri-kirra tarnnga-juku. Nyurrurla yangka Kirijini-patu
    karntakarnta ngula kankulu yupukarrarla nyina, ngulaju kankulu-nyanu yinyi yangka
    kali-nyanu-mipa-kurra nyurrurla-parnta-kurra nguru nyampurlaju, kujarluju yungunkulu-jana
    wardinyi-mani.
  luo-luo: Kendo dwarone bende opogore nyadiriyo. Dhako ma ok okendi, kata nyako ngili,
    paro kuom weche Ruoth. Thorogi maduongʼ en mondo gibed maler e ringregi gi chunygi.
    To dhako mokendi, to pache ni kuom gige piny, kaka onyalo miyo chwore mor.
  nhe-NT: Nojquiya san se ica se sihuatl tlen quipiya ihuehue huan se tlen ax quipiya.
    Se sihuatl tlen ayoc quipiya ihuehue, o se ichpocatl tlen aya monamictijtoc huelis
    moilhuis tlen itequi Toteco huan huelis moiyocacahuas senquistoc para quichihuas
    ipaquilis Toteco ipan itlacayo huan ipan itonal. Pero se sihuatl tlen ya quipiya
    ihuehue monequi moilhuis tlamantli ipan ni tlaltepactli huan quejatza monequi
    quichihuas para quipactis ihuehue.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ ܦܠܝܼܥܵܐ ܝܠܹܗ ܒܚܝܼܵܠܹܗ. ܒܲܟ݂ܬܵ‌ܐ ܠܵܐ ܓܒ݂ܝܼܪܬܵ‌ܐ ܝܲܢ ܒܬܘܼܠܬܵ‌ܐ
    ܟܹܐ ܐܵܟ݂ܠܵܐ ܚܲܡ ܕܫܘܼܠܵܢܹ̈ܐ ܕܡܵܪܝܵܐ، ܕܗܵܘܝܵܐ ܡܩܘܼܕܸܫܬܵ‌ܐ ܒܦܲܓ݂ܪܵܐ ܘܒܪܘܼܚܵܐ. ܐܝܼܢܵܐ
    ܒܲܟ݂ܬܵ‌ܐ ܓܒ݂ܝܼܪܬܵ‌ܐ ܟܹܐ ܐܵܟ݂ܠܵܐ ܚܲܡ ܕܫܘܼܠܵܢܹ̈ܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܕܵܐܟ݂ܝܼ ܫܵܦܪܵܐ
    ܠܓܲܒ݂ܪܘܼܗ̇.
  esk-NT: Tarra quyalitñiktuksrauruq iluqaaknik nuliaġmiñik Atanġuruamiglu. Taatnatuntuuq
    tuvaaqataitchuaq aġnaq naaga niviaqsiaq isrumałhiñaġuuruq qanuġlugu savautrił̣iksraġmiñik
    Atanġuruamik iluqaanik timimiñik irrutchiġmiñiglu. Aglaali uiqaqtuaq aġnaq isrumaaluutiqaġuuruq
    suuraŋiñik nunam quyalisukługu uiñi.
  msb-msb: Kaya nababahin an iya kaisipan. An babayi naman na waraʼn asawa kag an
    daraga nahahatagan sin panahon an inda sadiri sa hirimuon san Ginoo agod magin
    banal sa lawas kag espirito. Pero an babayi na may asawa an natatarantahan an
    pangpamilya na mga arasikasuhon kag kun pan-o niya mapalipay an iya asawa.
