    ɨ́ tavástaraꞌa jemi. Ayee pu ajta aꞌɨ́jna jetze ruxeꞌeveꞌe tɨ rɨꞌéeneꞌecán jɨ́n
    huateáturan ɨ́ Dios jemi, nain jɨmeꞌe ɨ́ rutevij jetze, ajta ɨ́ ruxɨ́ejniuꞌuca
    jɨmeꞌe. Mɨ ajta, aꞌɨ́ɨn ɨ́ ꞌɨ́itaꞌa tɨ ari viɨ́cheꞌe, ayée pu aꞌɨ́jna jetze ruxeꞌeveꞌe
    aꞌɨ́jna tɨ yen tíꞌiseijreꞌe íiyen chaanaca japua tɨ ij ayén rɨ́ꞌɨ tiraatáꞌacareꞌen
    ɨ́ rucɨ́n.
  zpu-NT: Leskaꞌ bi llonen rebe ka nak ke noꞌrenꞌ nchaynaꞌn, naꞌ ke noꞌr daꞌo bi nna
    wchaynaꞌa. Le noꞌrenꞌ bi nchaynaꞌa nbek yichjeꞌ da nak ke Dios, naꞌ zotekzeꞌ nench
    lloneꞌ xchin Diosenꞌ. Zan ke nak noꞌrenꞌ nchaynaꞌa, lliꞌ yichj beꞌnnenꞌ da de
    rao yellrio nga, naꞌ lloneꞌ da llayazraꞌll xhyiweꞌ naꞌ.
  juy-juy: ଏର୍‌ସୁଉଂନେବଜନ୍‌ ଡ ଆପୟ୍‌ଲଙ୍‌ବଜନ୍‌ ଡଅଙନ୍‌ ଡ ପୁରାଡ଼ାଲୋଙନ୍‌ ମଡ଼ିର୍‌ ଅମ୍ମେଲେ
    ଡକୋନେନ୍‌ ଆସନ୍‌ ପ୍ରବୁନ୍‌ ଆ ବର୍ନେଜି ଇୟମ୍‌ତଜି; ବନ୍‌ଡ, ଆସୁଉଂନେବଜନ୍‌ ଆ ଅୟ୍‌ତବନ୍‌ଆଡଙ୍‌
    ଅନବ୍‌ସର୍ଡାନ୍‌ ଆସନ୍‌ ପୁର୍ତିନ୍‌ ଆ ବର୍ନେଜି ଇୟମ୍‌ତେ ।
  for-for: Piya puntana, tara agi napegina napiyenawampaba pako piye. Piya, age wae'miwo,
    age aragawae'miwo, igeba monoka napima Wa'egawama nkabemintana puma igewai nkigupe
    ipe aota mikenaga kabiyewe. Piya, mono wae'ma wa maentanaba, mampabisaenaga napima
    awaewampa nkabemintanaba piye.
  epo-epo: Kaj estas diferenco ankaŭ inter edzino kaj virgulino. La needziniĝinto
    prizorgas la aferojn de la Sinjoro, por ke ŝi estu sankta korpe kaj spirite; sed
    la edziniĝinto prizorgas la aferojn de la mondo, kiamaniere ŝi povos plaĉi al
    sia edzo.
  gfk-gfk: Io kaik, ira uno sinisip i harpaleng. Ma ira bulahin ing diet pai tola
    baak, ma ira mes na lala na hahin mah, diet ngarngarau uta ira linge gar tano
    Watong, waing diet naga gamgamatien tano palatamai diet ma ira tanua diet mah.
    Iesen no hahin nong i tola taar i ngarngarau uta ira linge tano ula hanuo, waing
    naga haguama no uno tunaan.
  bjz-bjz: '@see-verse:1CO.007.033'
  atg-NT: Irarighọ, eri isamhi eyọli ẹ kemhi eva. Eri ọmueshi ni ọa ye ughuẹ, okekhi,
    ọmueshi ni ọmọse ọa ta owẹ lase ghue, ingme eyi Ọnọmhuẹ ẹ mu ọli egbe. Eri ọ dua
    ni lọli ri idiegbe ali ayẹmhẹ oyọli na akanya oyi Ọnọmhuẹ pfo nya. Ama ọkpotso
    ni ọ ye ughuẹ, emhi agbọ ọ sa, irari khi eri ọọ dua abi lọli li ri egbe ẹ ke mu
    ọdọ.
  bjv-NT: Be tɔ ə, dəne kɨ taa dɨngəm al, ə se ngon kɨ mandɨ ka toi be tɔ. Ɨsɨ soli
    mbata kɨlə lə Ɓaɓe, kadɨ n-əi dɨje kɨ majɨ me darɔde tɨ nɨm, me ndɨlde tɨ nɨm.
    Nə dəne kɨ taa dɨngəm, ɨsɨ sol mbata nḛ je kɨ dɔnangɨ tɨ ne. Ɨsɨ sangɨ kadɨ n-ra
    nḛ kɨ nəl ngawne yo tɔ.
  tos-NT: Na̱ chuná̱ cha̱tum tzuma̱t hua̱nti̱ ni̱ a̱tapu̱chuhuay, ni̱ anán tasoka̱lí̱n
