    wäuŋuiŋqänä indqäŋqä iuayi. Iŋäqe apäkä qokä-täŋi, suqä iiŋi miqä itä, iiyqä qokiqueŋi,
    yeeqä iwimäkquätŋqä, nätmatqä qua täuŋiŋqä kŋuä kuapänä indqäŋguänä.
  cux-NT: '''Tiicá ntúūⁿ idiiⁿ n''daataá chí n''gííndíváacu tá. ''Áámá n''daataá chí
