    яр чя мэритатэ се ынгрижеште де лукруриле лумий, кум сэ плакэ бэрбатулуй ей.'
  tpz-tpz: Ivëh, ko kokoman peꞌ ponkiꞌ. E köövo sepeꞌ hikta vaen, eꞌ to kokoman varoe
