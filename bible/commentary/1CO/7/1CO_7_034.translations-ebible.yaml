  apr-apr: Nen le tool kerenge tani in lon rru. Inbe garup nene, too garup tap yo
    ikere mulu tiap i, in lon kaua urata ye urata ke Tool Mai leu. Nen le ye in lono
    bet iraia tinini inbe lono le imot pang Tool Mai. Bong garup yo ikere i, in lon
    kaua urata nen, bet ole iyei urata ke tana i balai, a bet nen ngan nintooroo lono
    dook mata panga ye nga.
  tiy-tiy: Sabaf bé ni, mésébaad i kéfégitung ne. Ségiléw so bé libune énda i bawagén,
