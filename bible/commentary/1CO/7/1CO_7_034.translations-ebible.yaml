  ind-AGS: Sebagai akibatnya kesetiaannya seakan-akan terbagi. Demikian juga halnya
    dengan perempuan yang tidak menikah, dia hanya memperhatikan hal-hal yang penting
    bagi Tuhan, agar dia boleh menjalani hidup penuh pengabdian baik tubuh maupun
    rohnya. Tetapi seorang perempuan yang menikah akan lebih memperhatikan hal-hal
    yang penting secara duniawi, karena dia mau menyenangkan hati suaminya.
  omw-omw: Mwiva mwitaa hiqaro hia Kotira kyaiqara nraahu riemwaqiro quananro. Mwiva
    Kotira kyaiqaravata, nai nraata kyaiqaravata, riemwaqiro quananro. Mwanraatavantove,
    hia vaati varaari nraakyevave, variqaro mwiva tiri vunyaa vaisi kyaiqara nraahu
    riemwaqiro quananro. Mwiva nai mwanraquraqotairovata nai mwamwantaqotairovata
    mwia kyaiqa nraahu varaqiro quananro. Vaati vataa nraakyevanto variqaro mwiva
    nai vaati qamwata mwatarera uti variqarora tiro, mwiva mwaa mwataraqaa vahi inraikyarara
    nronraqama kyero riemwaqiro quananro.
  yrb-yrb: I awera me arumami enanari emanu ununa Godinu gaukara. I awera me arumama
