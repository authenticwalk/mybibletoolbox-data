  tnn-tnn: kən rəhan nətəlɨgən tatuwɨn o nat kəiu, rəhan pətan ne wək rəha Iərəmərə.
    Kən pətan itəm təsolən marɨt, o pətan wi, nɨkin tatəht pɨk wək rəha Iərəmərə məmə
