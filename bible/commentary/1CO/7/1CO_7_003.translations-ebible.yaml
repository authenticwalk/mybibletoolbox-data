  cta-NT: Ngaꞌa̱ chaꞌ tyiꞌi̱ tsoꞌo nu quiꞌyu loꞌo clyoꞌo yu, ñiꞌya̱ nu ngaꞌa̱ chaꞌ
    caca; loꞌo juaꞌa̱ nu cunaꞌa̱ ni, ngaꞌa̱ chaꞌ tyiꞌi̱ tsoꞌo loꞌo clyoꞌo ñiꞌya̱ nu
    ngaꞌa̱ chaꞌ caca.
  bqc-SIM: Gↄ̃ɛ lí wei a naɛ a zɛ́wa. Nↄɛ lí wei a gↄ̃ɛ màa lↄ.
  tcz-CHONGTHU: Jipa chun ajinun pasala ngaichat anei chu bulhit peh hen, chule jinu
