  urd-urd: शौहर बीवी का हक़ अदा करे और वैसे ही बीवी शौहर का।
  hot-hot: Ma anyô lahaviŋ ênjêk imbiŋ yanavi êŋ ma yanavi miŋ embasiŋ i ami. Ma yanavi
