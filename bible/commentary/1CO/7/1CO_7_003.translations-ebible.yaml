  mya-JVB: ယောက်ျား သည် ဆက်ဆံခြင်းဝတ်ကို မိမိမယား အား ပြု စေလော့။ ထိုနည်းတူ ၊ မိန်းမ
    သည်လည်း ဆက်ဆံခြင်းဝတ်ကို မိမိလင် အား ပြုစေလော့။
  kgf-kgf: Waŋu icnéŋ eŋeya séwiya imi iniŋa ménda aŋgéŋ timimac. Embac acguc euya
    imuhucnec ménda wammimac.
  awb-awb: Wehne anonkame íre webataq wene anonka mire. Minayabe arene ahrega, Máho
    ínah íre ahqáho ato. Ahrene anonka moq íre webataq wene anonka mire. Minayabe
    arenawehqka, Máho ínah íre ahqáho ato.
  gdn-gdn: Apunu e midi kwakwarepui ka eba e ebo nene ko e wainai e nene mete kina,
    ki pokere e wainai nobomoi nene kwaeyagisi ki ka e midi kwakwarepui eba gwandagipoto.
    Ade ridi e midi kwakwarepui ka eba e ebo nene ko e nobomoi e nene mete kina, ki
    pokere e nobomoi wainai nene kwaeyagisi ki ka e midai eba gwandagi-poto.
  nko-NT: Ilehián ánɩ́ okúlu obégyi ɔkátsiá mbla fɛ́ɛ́sʋ́ ha mʋ ka, ɔká ɛ́
    ɔbɔ́bwɛ mʋ́ alɩ ha mʋ kulu.
  bsn-NT: Manajo cʉticõari, ĩ yirʉaro cõro so cʉdijama, quẽnaja. Ĩjʉa quẽne, ĩ manajo
    so yirʉaro cõro ĩ cʉdijama, quẽnaja.
  pib-NT: Gnurchi genekanro ganunro galuukaluru. Waneko pixka tixanru suxo tganuru.
  wiv-wiv: Tamohane ia kete vavala livuhana ni gona tavine, ia tavine ve, ia kete
    vavala ve livuhana ni gona tamohane.
  reg-reg: Omulume jimwiile okumuyana omugasi wae agobhutwasi, kutyo kutyo nomugasi
