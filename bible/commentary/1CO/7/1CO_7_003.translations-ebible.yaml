  bki-bki: Jibe na, bogo napano sum̃ano jidom riva vaataro ka koano tira, koano tira
    monoka saaro kanio, a bogo napano tira jidom riva vaataro ka koano sum̃ano, koano
    sum̃ano monoka saaro kanio.
  bqp-bqp: Gↄ̃gbɛ̃ gↄ̃ pↄ́ kũ à kↄ̃ sìo kɛ a nanↄnɛ. Nↄgbɛ̃ gↄ̃ kɛ a zãnɛ lɛ se
    dↄ.
  mcp-mcp: Mudûm nyə ajə́láyɛ́ nə kaambʉlə múdá nə nyúúl nyɛ́; mudá nə́mə́ ntɔ́.
  hat-hat: Se pou gason an fè tout devwa yon mari dwe fè anvè madanm li. Konsa tou,
    se pou fanm lan fè tout devwa yon madanm dwe fè anvè mari li.
  npl-NT: N teokich moneki mamotemakti san iwa isiwa, iwa n tesiwa mamotemakti san
