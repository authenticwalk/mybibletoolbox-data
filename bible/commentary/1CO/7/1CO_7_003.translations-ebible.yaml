  mlh-mlh: Ŋoeji ŋonuŋinere aŋire so ŋoe ŋonuŋ gogore buru boyobeigoŋ. Ŋonuŋineji
    oŋuakoŋ ŋoeinere aŋi boyoberu goine.
  gof-ENT: ኣዚናይ ባ ማቼስ፥ ቃሲ ማቺያ ባ ኣዚናስ ቤሲያባ ኩን።
  aau-aau: Uwr, sa non hiykwe, sa-huon-yor ko mey me hyo sah ke kwa meio kow. Seyr
    sa, uwr non hokwe, uwr-liwak-yor ko mey me hoko uruh se kwa meio kow.
  tvk-tvk: Tiramue xa miteli imaen tenben mi atou nan kestang. E nggusil sexien nen
    tak, atou xa miteli imaen tenben mi tiramue nan kestang. Sexien te vitueien ak
    momal ni ngan xil xa lateli kestang.
  prf-NT: Dapat a tupadán nen lállaki en tungkulin na ten kabinga na, sakay kona bi
    hud en gamitán nen bábbi.
  auy-auy: Waaigó wenáúma ímba taꞌótorainifo mindá awaainínkóndé isaná awaainínkó
    wenáúma ímba taꞌótorainifo awaaikóndé isaná miyáumai wenawáꞌnai wenawáꞌnai úmai
    méyaaye.
  tbg-tbg: Vira vaativano nai nahenti antuqa kia qioqama taraitiro, vira koqema amitaarira.
    Vira naatavanovata vohaa qarama kero mintima variarira. Vitanta nai koqema amite
    nai koqema amite iha variata.
  hub-NT: Aishmag nuwentin ainaka ima nina nuwejaig pujumain ainawai. Tumasag nuwa
    ainasha nina aishrijaig pujumain ainawai.
  hmo-hmo: Tau ese iena adavana dekenai headava kara do ia henia, hahine ese danu
    iena adavana dekenai headava kara do ia henia.
  big-big: Keya yongokpanu namelegi kerekpubek kazing weiyawiligu yongkambu mizimokkorik
    korik puguwek yongokmeleyaga kazi warara wiziyagi ono keya yongokmelerau mabilik
