  mar-mar: पतीने पत्नीला तिचा हक्क द्यावा; आणि त्याचप्रमाणे पत्नीनेही पतीला द्यावा.
  snp-snp: Ido wekafo ukaga ya ologafo e’e, loumunanimo, ya lifima olutenae, loto,
    e’e loumámo. Ido ayaidana oto wenakafo ukaga ya wagafo e’e, loumunanimo, ya lifima
    olutenae, loto e’e loumámo.
  isl-isl: Karlmaðurinn á að veita konu sinni það sem henni ber og konan manninum.
  spy-NT: Māchāktōōs ꞉saanteet kuchāmchiintōōs āk wōlēē māktooy ꞉koorkēēnyii ānkumāchāktōōs
    kuchāmchiin ꞉nkinee koorkēēt āk wōlēē māktooy ꞉saanteenyii.
  xnn-xnn: Et mentinongpal koma nan sin-asawa.
  mwe-mwe: Jwannume antendele nkagwe malinga shiikupinjikwa, naka jwankongwe nneyo
    peyo, antendele mmbujegwe malinga shiikupinjikwa.
  tte-tte: Walo bwaite yagu yanuwapei tokasole kaiweli. Tem tokasole sine nuwanuwana
