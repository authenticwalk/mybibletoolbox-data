  ctu-BL: Jini winic la' i pi'len i yijñam ti uts'at, che' ja'el i yijñam la' i pi'len
    i ñoxi'al ti uts'at.
  meq-meq: Hasləka mâ kərah məhəne ta ŋgwas ŋgay bay, ŋgwas dərmak mâ kərah məhəne
    tə zal ŋgay bay.
  noa-H: Ya mag hãba nʌisiewai, chi hemk'ooirau k'õsi haadeewai chi hʌʌiraujã hĩgk'aba,
    maimua chi hʌʌirau k'õsi haadeewaijã hich hagjö chi hemk'ooiraujã magʌm haba haju
    haai nʌm, ya dich hõor dʌ̈ita naawai.
  alp-NT: Mokwai rebe ikai pende isuka ntulu kai eni bina mo yake. Sakesa neka, bina
    rebe kai pende isuka ntulu kai eni mokwai mo yake. Tamata rebe esi kaije esi ono
