    nuwanuwana vavinena buye hinadauda amine, vavinena au keke hinadibutoyogeni.
  yao-yao: Ikusachilwa jwannume ŵapeje ŵankwakwe yaikuŵajilwa, iyoyopeyo ikusachilwa
