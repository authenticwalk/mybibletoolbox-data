  bus-bus: Gↄ̃gbɛ̃ gae pↄ́ kɛ̀ kↄ̃sìo kɛ a naↄ̃nɛ. Nↄgbɛ̃ gae kɛ a zãnɛ lɛ se dↄ.
  gub-BL: Tuwe awa oho wemirekoete puhe nehe, aze hemireko uputar nehe. Kuzà a'e nehe
    no, tuwe oho umen puhe a'e nehe no, aze imen uputar a'e nehe no.
  imo-imo: Iyemunga kangimu ambomunga. Akumunga iyemuni kangimu lopeke naa tewi. Ambomunga
