  qvw-NT: Ñatac casädu wayapapis walminwan, walmipis wayapanwan cunsintinaculcänanmi.
  nfa-nfa: Mone dhu dènge le dhèu èmu! Mage moꞌo boe jꞌunu paꞌèci dènge dhèu èmu èu.
    Aa dhèu bhèni dhu dènge le dhèu èmu! Mage moꞌo boe jꞌunu paꞌèci dènge dhèu èmu
