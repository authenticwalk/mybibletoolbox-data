  eng-TCENT: The husband should fulfill his marital duty to his wife, and likewise
    the wife to her husband.
  eng-BSB: The husband should fulfill his marital duty to his wife, and likewise the
    wife to her husband.
  cpu-NT: Arira aritziri piñaavakaayetapiintaiya paavakaayetara.
  san-ASM: ভাৰ্য্যাযৈ ভৰ্ত্ৰা যদ্যদ্ ৱিতৰণীযং তদ্ ৱিতীৰ্য্যতাং তদ্ৱদ্ ভৰ্ত্ৰেঽপি ভাৰ্য্যযা
    ৱিতৰণীযং ৱিতীৰ্য্যতাং|
  tac-NT: Bilé rió upégame, alueka 'la ju napurigá 'yuga gojchimela bo'né upila.
  eng-WEBPB: Let the husband give his wife the affection owed her, and likewise also
    the wife her husband.
  gfk-H: No tunana na tar no palatamaina tano nuna hahina, haruat ma no nemnem tano
    nuna hahina, ma no hahina mah hua tano nuna tunana.
  viv-viv: Kaliva kwamayoku hinagi againe, kaꞋi kwamayoku nuwanuwadi moganedi buye
