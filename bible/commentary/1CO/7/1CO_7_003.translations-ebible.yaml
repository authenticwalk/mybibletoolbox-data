  san-KHM: ភាយ៌្យាយៃ ភត៌្រា យទ្យទ៑ វិតរណីយំ តទ៑ វិតីយ៌្យតាំ តទ្វទ៑ ភត៌្រេៜបិ ភាយ៌្យយា
    វិតរណីយំ វិតីយ៌្យតាំ។
  arn-NT: Fey ti füta kay ka femngechi tati domo müley ñi chaf tuteniewael engu tati
    kurewen ñi chumngechi feleken.
