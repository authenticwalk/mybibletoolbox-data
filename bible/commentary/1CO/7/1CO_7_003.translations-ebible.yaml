verse: 1CO.007.003
translations:
  kpx-kpx: La oleu mahinai kolianiege molehi igaetoai ladeveve. Lainaho mole halevei
    lahuvela ladevelive.
  okv-H: Eto ivuna amita hamo ae ta degi ikasuja eto ae na amita hamo ivu ta degi
    ikasuja
  tbo-tbo: Ololotomi agagomi hai nugotuhu ona wotagohi mei gasi wiwinemi agagomi hai
    nugotuhu ona wotagohi.
  mal-C: ഭർത്താവ് ഭാര്യയോടുള്ള ദാമ്പത്യധർമം നിറവേറ്റണം, അതുപോലെ ഭാര്യ ഭർത്താവിനോടും.
  grc-SR: Τῇ γυναικὶ ὁ ἀνὴρ τὴν ⸂ὀφειλομένην εὔνοιαν⸃ ἀποδιδότω· ὁμοίως δὲ καὶ ἡ γυνὴ
    τῷ ἀνδρί.
  bgc-bgc: पति अपणी पत्नी की शारीरिक इच्छा पूरी करै, अर उस्से तरियां ए पत्नी भी अपणे
    पति की शारीरिक इच्छा पूरी करै।
  khz-khz: Maru tauniparana garawana gena, pe tauniparana garawana genai ragai pene
    vogaragia, a garawana gena ririwa pene kalara. Gare maki vovetaina, tauniparana
    garawana gena, pe tauniparana garawana genai ragai pene vogaragia, a garawana
    gena ririwa pene kalara.
  deu-TKW: Der Mann gewähre der Frau, was er ihr schuldig ist, ebenso auch die Frau
    dem Manne.
  zsr-NT: Bönniꞌ naꞌ zoanu ngul queëꞌ ral‑laꞌ gunëꞌ queënu ngul queëꞌ ca nac yöl‑laꞌ
    run qui yöl‑laꞌ nutság naꞌ, len laꞌ tuz ca ral‑laꞌ gunnu ngul len bönniꞌ queënu.
  lin-lin: Tika ete mobali akokisa posa ya mwasi na ye, mpe tika ete mwasi akokisa
    posa ya mobali na ye.
  hns-NT: Aur djekar djaun hak hai, oke miele ke tjaahie.
  noa-E: Ya mag ãba nʉisiewai, chi emkhooirau khõsi aadeewai chi ʉʉiraujã ĩgkhaba,
    maimua chi ʉʉirau khõsi aadeewaijã ich agjö chi emkhooiraujã magʉm aba aju aai
    nʉm, ya dich õor dʉ̈ita naawai.
  eng-EMTV: Let the husband render to his wife the affection due her, and likewise
    also the wife to her husband.
  mib-NT: Te yɨɨ na squícu vāha de nuū ñasɨhɨ́ de jeē cúu de yɨɨ ña. Te suni súcuan
    ñasɨhɨ́ na squícu vāha ña nuū yɨɨ ña.
  lif-NT2: हे़क्‍क्‍याङ् ये़म्‍बाॽइन् आबाङे कुमेःत्तिन्‍नु इम्‍मा पोःङ्, हे़क्‍केलॽरिक्‍के
    मेःत्तिन्‍नाङ् आबाङे कुये़म्‍बाॽइन्‍नु इम्‍मा पोःङ्‌लो॥ हे़क्‍केलॽरिक् मेःक्‍खिम्‍ले़न्‌लक्‍पे़न्‍नो
    मे़न्‍अत्‍छिङ्‌ङे चोःक्‍मा पोःङ्‌लो॥
  xnj-xnj: Mgosi amuhengelayi mdala waki chayiganikiwa, na mdala amuhengelayi mgosi
    waki chayiganikiwa.
  mmx-mmx: I epovo do latlok na lox asoorun axap lugugu ren ngan latlok epot, la latkin
    na lox asoorun axap lugugu ren ngan latkin epot. La nedu xa duna lox epovo lavakpakes
    atnedu xeneng at loklok at leepot.
  cbr-NT: Nucën Papa Diosan mëníosabi oi ca uni aín xanubë 'iti 'icën. Usaribiti ca
    xanu aín bënëbë 'iti 'icën.
  tee-NT: Ju jok'at cat'atsuculh ju ix'amachaka' tachi ju lhilhcata ju Dios. Chai
    vana va chun ju tam chako'ulh. Ju yuchi vachu' cat'atsuculh ju ixpapa tachi ju
    lhilhcata ju Dios.
  eng-LSV: to the wife let the husband render the due benevolence, and in like manner
    also the wife to the husband;
  cak-NT: Y nic'atzin chi ri achi nujach-ri' pa ruk'a' ri ixok y ri ixok nujach-ri'
    pa ruk'a' ri achi.
  pah-NT: G̃wembirekorame nahã po g̃a toko a'ero hamo. Hẽa g̃wembireko'ga potarame
    togwereko po ga hẽa hamo. Na jitehe ga g̃wembirekohẽa potarame po hẽa togwereko
    ga hamo.
  sja-NT: Ɨmɨk'ĩrapa ichi k'ap'ɨa wãak'aik'araa bɨ chi wẽramaa; wẽrapa pida ichiaba
    ichi k'ap'ɨa wãak'aik'araa bɨ chi ɨmɨk'ĩramaa.
  xed-xed: Ka vla zəʼal ta vghani ŋa markwa taŋ. Ka vla marakw guli ta vghani ŋa zəʼala
    taŋ.
  mks-NT: Ta in da̱ta̱a ndítahan ndiquia̱hva da mé dá nu̱ ñájíhí da̱ ta jári ñáñáha̱
    ndítahan ndiquia̱hva ñá mé ñá nu̱ yíi̱ ña̱ jáchi̱ quia̱hva já sáhndá a̱ coo a.
  gfk-S: No tunana na ter no palatamaine tano nuno haine, haruat ma no sinisip tano
    nuno haine, ma no haine bileng hobi tano nuno tunana.
  bmu-bmu: Azinöŋ mönö anömŋaŋgö sihimŋaŋgö dop awanöm malmalgö areŋi wuataŋgöma.
    Anömŋan mewöyök mönö apŋaŋgö sihimŋi wuataŋgöba malma.
  dgz-dgz: Ap gapan, waen apan mega menan anu wapiwa, etua waenewa menan ise di wanapen,
    ap mini sia waen mega etua memewa use di wanapen.
  eng-GNV: Let the husband giue vnto the wife due beneuolence, and likewise also the
    wife vnto the husband.
  zaa-NT: Nu chi bettsaní'į nna dànią qui'ni ítsa'ą niula quì'į tì'a ná deber quì'į,
    ą'hua niula lani tsèlį.
  eng-WEBSTER: 'Let the husband render to the wife due benevolence: and likewise also
    the wife to the husband.'
  guh-guh: Nexata pebi pijava xaniavaetsia bevetaponapona pijavaxae. Bajara pijinia
    itsi petiriva ata. Xaniavaetsia bevetaponapona pamonaxae.
  bon-bon: Siige rooriye te miiji teeme coga bau me läcäruge piiyepu coga te teeme
    rooriye bau me läcäruge. Teepi miiji yepäyepä teeme singi ngene aglime.
  nhw-BL: Huan monequi sesen tlacatl ma quichihua nochi catli quinamiqui ihuaya isihua
    huan ma amo quiilhuis para amo. Huan monequi sesen sihuatl ma quichihua nochi
    catli quinamiqui ihuaya ihuehue huan ma amo quiilhuis para amo.
  swh-ONEN: Mume atimize wajibu wake wa ndoa kwa mkewe, naye vivyo hivyo mke kwa mumewe.
  wbi-wbi: Umughosi anoghile pikum'pela umuunhu ghwa mwene luno lunoghile musavutolani
    vwa mwene, kange vulevule naju n'dala am'pelaghe luno lunoghile umughosi ghwamwene.
  bba-bba: Kpɑ durɔ kɑ win kurɔ bɑ n wɑ̃ɑsinɛ nɡe mɛ n weenɛ.
  eng-KJVCPB: 'Let the husband render unto the wife due benevolence: and likewise
    also the wife unto the husband.'
  kgk-NT: Kwimba'e, ne rembireko pejogwerekose ramo pejogwereko-ta hendive. Kunha,
    ne ména pejogwerekose ramo pejogwereko-ta hendive. Nde rete ndaha'éi ne mba'e
    ete. Tembireko ndaha'éi gwete járy, iména mba'e. Upéixa ave iména ndaha'éi ave
    gwete járy, hembireko mba'e tee.
  waj-waj: Vaidiivo ari nnaataivaa tasipaanara iino sa nnaataivo ooqoo kiaivee. Gioonnaivo
    ari vaatiivaa tasipaanara iino sa vaatiivo ooqoo kiaivee. Fai ivaitana itaama
    varida hama voovaara voovaara yaata utiraida yoketaama variaaravai.
  cpy-cpy: Ari okameethatzi piñaa-wakaa-piinteeyaa paawaka-yitakaha.
  mpx-mpx: Ebo yova nuwana alona ge lagona nihi kenu, tau bahi tuwana ni kakaise.
    I ola al ebo tau nuwana alona ge lagona nihi kenu, yova bahi tuwana ni kakaise.
  wbp-wbp: Ngula-warnuju, yungulpanpala yangka jungulku yupukarra nyinayarla ngurrangka.
    Manu yungulpanpala ngamirlji-kirli ngunayarla, wurnturu ngunanja-wangu, ngulaju
    yungunpala-nyanu wardinyi-mani.
  luo-luo: Dichwo nyaka chop dwach chiege kaka joma okendore, kendo dhako bende nyaka
    tim kamano ni chwore.
  nhe-NT: Huan monequi sesen tlacatl ma quichihua nochi tlen quinamiqui ihuaya isihua
    huan ma ax quiilhuis para axtle. Huan monequi sesen sihuatl ma quichihua nochi
    tlen quinamiqui ihuaya ihuehue huan ma ax quiilhui para axtle.
  aii-aii: ܫܒ݂ܘܿܩ ܓܲܒ݂ܪܵܐ ܬܲܡܸܡ ܘܵܠܝܼܬܹܗ ܠܟܸܣ ܒܲܟ݂ܬܹܗ، ܘܗܵܕܟ݂ܵܐ ܐܘܼܦ ܒܲܟ݂ܬܵ‌ܐ ܬܲܡܸܡܵܐ
    ܘܵܠܝܼܬܘܼܗ̇ ܠܟܸܣ ܓܲܒ݂ܪܘܼܗ̇.
  esk-NT: Aŋutim quyalimaagaksraġigaa nuliani. Taatnatuntuuq aġnam irrutiraksraġigaa
    uiñi.
  msb-msb: Kinahanglan ihatag san lalaki an dapat lang sa iya asawa kag amo man an
    dapat himuon san babayi sa iya asawa.
  cpa-NT: Hniuh¹² báh³ mi¹ti¹ dsa² ŋioh¹² jǿg³ quiah¹² quianh¹³ hio¹³ quián¹²dsa.
    Jø¹² lah¹jøng² mǿ² calah, hniuh¹² mi¹ti¹dsa quianh¹³ dsa² ŋioh¹² quián¹²dsa.
  dso-dso: ଗଟେକ୍‌ ମନସ୍‌ ବିବା ଅଇଲାର୍‌ ଲାଗି, ତାର୍‌ ମାଇଜିକେ କରିରଇବା ସବୁ ଦାଇତ୍‌ କର୍‌ବାର୍‌
    ଆଚେ । ସେନ୍ତାରିସେ ମାଇଜି ମିସା ତାର୍‌ ମୁନୁସ୍‌କେ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Tau ese adavana ena headava karana baine henia; hahine danu adavana ena
    headava karana baine henia.
  yva-NT: Weti koveamo anya pamo nikijo apa wanya rarijat muno wanya mamo nikijo ama
    anya arijat.
  dgc-dgc: Sakay dapat tupadén na lélake i tungkulin na to asawa na. Sakay kona be
    sa tu bébe. Diyan moy idelan tu asawa moy, éng mékidudug dikam.
  zpm-NT: Zha ne ptsieelniale, zig nac mgui none gnee zho lo tsieel zho zeeṉe racladz
    me, scaquegaa wnaa zeeṉe racladz tsieel zho gnee lo zho none siguieḻ zho.
  hix-NT: Osowyomahra ehtxoko, ohetx hona. Woràskomo komo y, omnyam xarha, osowyomahra
    rma rha ehtxoko, onyo hona.
  sim-sim: Unak hulayi, os nokove orhi or nga si li, karem si mba nahi, or turawa
    halaka. Nokopji erem, os hula sihi sir nga nor li, karem or mba nahi, si turawa
    halaka.
  npi-ULB: पतिले पत्‍नीलाई उसको वैवाहिक हक देओस् र त्यसरी नै पत्‍नीले पनि आफ्नो पतिलाई
    ।
  cgc-cgc: daw dapat man na iatag nyo inyo an na kaugalingen naan ta sawa nyo
  tim-tim: Akto âmbâleŋe ikiŋaet hâkŋe are bo damunŋe agaŋgimap âmâ luâkŋande damunŋe
    agaŋmap aregât âmbenlupyeŋande hâkyeŋe luâklupyeŋe bo gangerâ yeŋgiwei amâ âlepŋeâk
    yeŋgiwei. Akto hainâk luâkŋe ikiŋaet hâkŋe bo damunŋe agaŋgimap amâ âmbenŋande
    damunŋe agaŋmap, aregât luâklupyeŋande hâkyeŋe are âmbenlupyeŋe bo gangerâyeŋgiwei
    amâ âlepŋeâk yeŋgiwei.
  yor-yor: Kí ọkùnrin kí ó fi gbogbo ẹ̀tọ́ ìyàwó rẹ̀ fún ún, kí ìyàwó fi gbogbo ẹ̀tọ́
    ọkọ fún ọkọ rẹ̀.
  wos-wos: Takwa léka séfika néma takwa yamba rekélé. Léka du néma du dé re, léka
    séfika. Du akwi déka séfika néma du yamba rekéndé. Déka takwa néma takwa lé re,
    déka séfika. Déka takwa dé wali hwanjoka mawuli yalét, dé yingafwe yamba nakéndé.
    Léka du lé wali hwanjoka mawuli yandét, lé yingafwe yamba nakélé.
  emp-NTPO: Umaquĩrãda idji quima ume cãĩda b̶ʌa. Wẽrã sid̶a idji quima ume cãĩda
    b̶ʌa.
  eng-F35: Let the husband render to his wife the affection due her, and likewise
    also the wife to her husband.
  ind-ind: Dengan begitu, kebutuhan setiap orang bisa terpenuhi oleh pasangannya masing-masing.
  pes-OPCB: زن و مرد باید وظایف زناشویی خود را نسبت به یکدیگر انجام دهند.
  mpt-mpt: Alel obo ob damo obmalo mo kima biebbabe. Imak eta ob damo kima biebe.
    Eka imak keb dam osa inaminobe. Keb damo kebmalo mo kima biebbabe. Alel ota keb
    damo kima bio kesoa alelo imak kobo baabkenoa Kobo ne nemet nale geno mole imak
    kobo o wengo mo ombiabonemebe! Wentubonale! Eka alel obsak imake baabkenea Mo
    kemeb binite gene mole alel obo mo tolobo genemebe! E wengo wentubanale!
  ssx-ssx: Halima꞉ ipika꞉ weteke pa꞉ta꞉ hala꞉peke ya꞉la꞉ ekita꞉ hala꞉peke ya꞉la꞉me.
    Kutupa wanda꞉ma꞉ make haliki pa꞉ta꞉ hala꞉peke ya꞉la꞉ ekita꞉ hala꞉peke ya꞉la꞉me.
  mkl-mkl: Mɔkɔ í nɛ kú ceɑ ɑboɛ mii iyi í jɔ ɑ ceɑ ɑbo fei, nɔ ɑbo mɔ ku ceɑ mɔkɔɛ
    mii iyi í jɔ ku ceɑ mɔkɔ fei.
  gaq-gaq: ନିଜର୍ ଗାଗ୍‌ଡ଼େ ଆଡ଼ାତ୍ରା ସେଲାମ୍ବୁଏଃନେ ଅଦିକାର୍ ଣ୍ଡୁ ମାତର୍‌ ଙ୍ଗିରେନେ ଲେଃକେ
    । ଟିକ୍ ଦେତ୍‌ରକମ୍ ନିଜର୍ ଗାଗ୍‌ଡ଼େ ଆଡ଼ାତ୍ରା ଙ୍ଗିରେନେ ଅଦିକାର୍ ଣ୍ଡୁ ମାତର୍‌ ସେଲାମ୍ବୁଏଃ
    ଲେଃକେ ।
  gof-RNT: Azinay ba machchees, qassi machchiya ba azinaas bessiyabaa kuntho.
  unx-unx: କଡ଼ା ଆୟାଃ କୁଡ଼ିରାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ ପୁରାଏକା ଆଡଃ କୁଡ଼ି ଆୟାଃ କଡ଼ାରାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ
    ପୁରାଏକା । ଆଡଃ ବାରାନ୍‌କିନ୍‌ ଆକିନାଃ ବାରାନ୍‌କିନାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ ପୁରାଏ ନାଗେନ୍ତେ
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó ve neneka gugupe nekisa nene venaka mosetamo. Itó ámina oko venalika
    gugupe nekisa nene vaka mosetamo.
  lcm-lcm: Ani tauan, kapo ro ka apunuk aro kana kirim i osongon taun kana aina, na
    aina kapa ka kun abis ania asukang taun kana tauan.
  aer-aer: Kele artwe anewikwenge intetyeke arelhe re ahentye-anerlenge-ante. Alakenhe
    anteye, arelhe anewikwenge intetyeke artwe re ahentye-anerlenge-ante.
  qvc-NT: Chayshina runa warmi kasarashpaqa, ama disprisyanakunqachu puñunambaqqa.
  tgl-ULB: Dapat ibigay ng asawang lalaki sa kaniyang asawa ang pang mag-asawang karapatan
    at ganoon din ang asawang babae sa kaniyang asawang lalaki.
  cbs-NT: Jaskakatsi ikama ainbube biakanantanan junin jawen jina yaushiama inun ainbundi
    jawen xebi yaushiamadi jau chutanamekubainunbunwen.
  xtm-NTPP: Te tee ma, kátanuu de ñasi'i de ma, te kó sa'a de sukan iyo ja ko kuu
    tee ma ji'in ñasi'i de ma, te suni sukan kó kuu tna ña'a ma ji'in yii ña ma, te
    kó sa'a ña sukan iyo ja ko kuu ña ji'in yii ña ma.
  nnq-nnq: Munalome alenganakie agapaligwa kwa aanamundu nu munkege alenganakie agapaligwa
    kwa angwanamundu.
  bao-NT: Cõ manʉa, cʉ̃ nʉmo menare, ca nʉmo cʉtigʉ cʉ̃ ca niirije ca tii dotirije
    ca ĩirore biro ca tii niipʉ niimi; cʉ̃ nʉmo pee cãa, to birora ca tiipo niimo.
  san-ORI: ଭାର୍ୟ୍ୟାଯୈ ଭର୍ତ୍ରା ଯଦ୍ୟଦ୍ ୱିତରଣୀଯଂ ତଦ୍ ୱିତୀର୍ୟ୍ୟତାଂ ତଦ୍ୱଦ୍ ଭର୍ତ୍ରେଽପି ଭାର୍ୟ୍ୟଯା
    ୱିତରଣୀଯଂ ୱିତୀର୍ୟ୍ୟତାଂ|
  huv-NT: Nanojaran ich marang leaw netam marang maquiiüb mintaj nej; at aton najtajaran
    ich marang leaw netam marang maquiiüb minoj nej.
  otn-NT: Nu̱ ra̱ n'yohʉ i jatho ngue di̱ m'mʉhmi̱ xa̱nho rá̱ xisu. Xi̱mma̱ngu̱ ra̱
    xisu, i jatho ngue di̱ m'mʉhmi̱ xa̱nho rá̱ ndø.
  nop-nop: Me duniŋ folooge adi tamge’walaŋ. Kaŋ tam duniŋ folooge adi yohoge’walaŋ.
    Unduŋ doktiŋa tam du folooge u yohoge kamehep mu timimbaaŋ. Be me du maaŋ folooge
    u tamge kamehep mu timimbaaŋ.
  obo-NT: Na iddos mama, ko-ilangan nod tuman to id kopi-it sawa rin moka-atag to
    pinuungan to toosawa. Ungketen dad en mandad iddos ba-ay riyot sawa rin.
  cak-ENT: Y nc'atzin c'a que ri rurayibül ri achi ntoc richin ri ixok y ri rurayibül
