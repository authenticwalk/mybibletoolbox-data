  kbq-kbq: Vemo'a agra'a a'ene masenkeno, a'mo'a anazanke huno ve'ane masegahie.
  kbh-kbh: Boyábioye bontsemna jamana chabe shembiama lempe nts̈amo jamama ibomncá,
