  gux-G: O ja ba ten o pua yaal n taanb k b ye yen lieb, o pua n mɔ da bel o calo
    yaal k'o mia'og kuli,
  cnl-NT: '''Ne''² rɨ²³lʉ́²³ dsóo²³ quia̱''² mɨ²³quie''². ''E³ quie''²³ la''³ mɨ́³
