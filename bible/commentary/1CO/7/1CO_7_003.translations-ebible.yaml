  zar-NT: Bönniʼ naʼ zóanu nigula queëʼ ral-laʼ gunëʼ queë́nu nigula queëʼ ca naca
    yöl-laʼ run que yöl-laʼ nutsaga naʼ, en laʼ lë́bisö ral-laʼ gunnu nigula len bönniʼ
    queë́nu.
  kde-kde: Nnume amwing'e n'jawe ulombi, na mmahe nanang'e amwing'e ntwave ulombi.
  ata-ata: Mo sou mulue umomosou uꞌoxo ꞌilixo sou taulaꞌi ne ulai noxie semau xe semau
