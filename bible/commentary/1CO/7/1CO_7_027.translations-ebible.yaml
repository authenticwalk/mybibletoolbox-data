  msy-msy: Nɨ amuimɨn iti, nɨ anetaghraghsɨ tuaviba burian markɨ. Nɨ odiarimɨn iti,
    nɨ poroghamim damusɨ nɨghnɨghan markɨ.
  agg-agg: Se nɨmorehümbayafɨ ana, asu se nɨmorehɨ ranahambo moei mbɨsamboyafɨ. Awi
    asu se nɨmorehɨ semɨndɨkoate-ayafɨ ana, asu se nɨmorehɨmbo kokondamboyafɨ.
  ptp-ptp: '@see-verse:1CO.007.026'
  nak-nak: Sesele mai eme taulaiti, eme kama ge tou e rutumu, eala moli mai eme soukama
    taulai, taritigi eme ge samura moli mai ele, umala eme ge paa muli muga e rutumu
    veia ge pulia.
  lbb-lbb: Mangasa, u ka taulai? Gong u lu sen anuma hane. Mangasa, bel u taulai?
    Gong u tai sur ta hane.
  kan-2017: ನೀನು ವಿವಾಹಿತನಾಗಿರುವುದಾದರೆ ಬಿಡುಗಡೆಯಾಗುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಬೇಡ. ನೀನು ಅವಿವಾಹಿತನಾಗಿರುವುದಾದರೆ
    ಹೆಂಡತಿಯನ್ನು ಪಡೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಬೇಡ.
  cso-NT: Nɨ́¹juáh³ hi³ má²jenh² cuonh² hnú², tiá² hniáuh³² yáh³ tsáun³ náh²; hi³
    nɨ́¹juáh³ tiá² hin² má²nio³ nú² jáɨ¹³ quiúnh¹ né³, ha³ lɨ́² hnah³ tsá²mɨ³.
  ena-ena: Hulaŋ hɨtɨŋ hɨtɨŋ iamɨgali daŋ namɨlaŋ hɨji nameŋ lamɨmɨlaŋ uami. Viaŋ
    akɨ me lavɨla iamɨgali nagadɨ lahuben aba abɨmɨlaŋ uami. Hulaŋ iamɨgali apalɨ
    namɨlaŋ avi iamɨgali sabisabi saŋ hɨji lamɨmɨlaŋ uami.
  tgo-tgo: Ghɨmora ghen, thoŋgo e len wevo, thava u tamweya kamwathɨ na u botewo len
    wevona. Thoŋgo ma u ghe, thava u rovurɨgheghe ghe kaiwae.
  yap-yap: Bay le’engim fa? Ere dab mu guy rogon ni ngam n’ag. Dawor mu’un ko mabgol?
    Ere dab mu gay reb e bpin ni ngam le’ay.
  mop-NT: Wa yan a wütana, ma' a p'ütic. Wa ma' yan a wütana, ma' a beel a cüxte.
  tet-tet: Kalo hoo feen tiꞌan, keta soe nia. Kalo la hoo feen dauk, keta buka ona.
  hlt-MCSB: Na yuu la a samtom te paekrhanah tlap boeh. Yuu te na hlak atah yuu tlap
    voel boeh.
  xtd-NT: Nux xá n‑tnundaꞌa‑n, te maxku dandoo‑n ñadɨꞌɨ‑n. Nux kuu‑n solteru vitna,
    te maxku tnundaꞌa‑n.
  mdy-ETH: ጋዓንቴ ላኣሊ ኔ ዔኬያ ማዔቴ ዓንጃኒ ኮይፖ፤ ላኣሊ ኔ ዔኪባኣያ ማዔቴ ዔካኒ ኮይፖ።
  spl-spl: '@see-verse:1CO.007.026'
  usp-NT: Wi xatc'uli'taka'n, ma toc chic nen tab'an chi jjachicb'i ac'ulajl. Y wi
    ajqui' chatc'uli'yc, mat c'uli'yc.
  zav-NT: Le'e nšagna'ale bito yela'ale xo'olle, na' le'e cui no xo'olle zo, bito
    c̱hilɉle xo'olle.
  sgz-sgz: Má ngo iáu á káláu ukte kila, koion una pásang kila! Má ngo á iáu u tauror,
    koion una ser pas kam tekesi wák!
  kek-NT: Abanan cui sumsu̱quex, me̱canab le̱ rixakil. Ut cui inc'a' sumsu̱quex, us
    ajcui' cui inc'a' te̱sic' e̱rixakil.
  blz-NT: Kalu i kuu boroki'anmo, alia mansarak kada' poorensa. Kalu i kuu sian boroki'an,
    sobiimo ka' mansarak boroki'.
  poe-NT: A̱ ntá tí chontará ichjiánrá ntá chrókjua̱ke̱éhyará tjan. A̱ ntá tí chontahyará
    ichjiánrá ntá íchá jína chrókjuéyáhyará.
  san-TAM: த்வம்ʼ கிம்ʼ யோஷிதி நிப³த்³தோ⁴(அ)ஸி தர்ஹி மோசநம்ʼ ப்ராப்தும்ʼ மா யதஸ்வ|
    கிம்ʼ வா யோஷிதோ முக்தோ(அ)ஸி? தர்ஹி ஜாயாம்ʼ மா க³வேஷய|
  cof-NT: Numa casalaica jotori, nulachi sonalaca purano tenca calaquituna! Mancari
    nenaminla mantimini sona cano tenca catuntsan joe tenjae.
  srm-NT: Ma nöö ee wan womi a’ mujëë, nasö wan mujëë a’ manu kaa, nöö de an musu
    paati. Ma ee wan womi an abi seei, nöö be an suku möönsö.
  qvs-NT: Kankuna warmiyuk kashpaykichi ama warmikichita wishchuychichu. Mana warmiyuk
    kashpaykichi ama munaychichu warmiyuk kayta.
  zca-NT: Chi kinul una', nala'tal una' che'nal; per chi gat kinul una', mejor nakwa'ntal
    una'.
  cbc-NT: O cʉ̃ canʉmo cʉpata, cʉ̃ nʉmorẽ cʉ̃ pitieticõãto. O nʉmo mácʉ̃ cʉ̃ caãmata
    cʉ̃ãrẽ, carõmiorẽ cʉ̃ macãẽtĩcõãto.
  qxo-NT: '@see-verse:1CO.007.026'
  mox-mox: Ta tua ʼeguma vaqivaqiu ʼinega moqaneu ge una nogedi, ta wese ʼidewani
    ʼeguma nawale ge uda vaqi, ʼinega vaqi weaqina ge una nuanua.
  kew-kew: Gore abade nimina ona raapu pirisipi-rupa abia page ore gimape kone nasalepape.
    Go page nimimi ona aba namisimi-daare ona meda mealua kone nasalepape.
  dww-dww: Deḡoda kaite kuyai naḡina, nam am waivima kwa gose. Be deḡoda nam kui naḡina,
    naumeki da nam waivi kwa wane.
  twi-ASANTE: Wowɔ ɔyere? Sɛ wowɔ ɔyere a, nyɛ wʼadwene sɛ woregyaa no. Wonwaree anaa?
    Sɛ wonwaree a, nhwehwɛ ɔyere.
  aoj-aoj: Inaꞌ naliꞌ nagasoꞌ nemataꞌw eaꞌi, ina niliꞌamonaꞌw, owaꞌi. Iꞌi inaꞌ ataꞌ
    owaꞌ negasoꞌ nemataꞌwia, inaꞌ okom mondandaꞌ niꞌi nefaꞌ anoꞌw, owaꞌi.
  cbv-cbv: Obohjeéhtih, áa jʉmnitboó ñi áadih yohcat caá náahap. Áa wihcannitboó ñi
    áa pínahdih bidcat caá náahap.
  taw-taw: Nad bin dɨpan tek, nop agyokɨl yokɨp mɨden agɨl gos ak ma nɨgɨnɨmɨb. Pen
    bin ma dɨpan tek, bin dun agɨl gos ak ma nɨgɨnɨmɨb.
  jic-NT: Ca nacj nun to'á nun sejats'om nasa. 'Ücj. Ma tjowelé lowa nun sejats'om
    jilal ne mal. Ca nacj lovin sejats'om cjuwatsja. Ma nujisas t'as woyaqué.
  zap-NT: Belne rap de xewnaa de, ysalzaandet de men; belne yëten de men, yedet de
    men.
  wer-wer: Öngre omp ëaurö pöt nener wes mëënëak kön wiinganok. Ën öngre omp naën
    wë pöt pël ëënëëten kön wiinganok.
  ipi-ipi: '@see-verse:1CO.007.026'
  qul-NT: Esposayqui cajtenka, ama sakeychu. Mana cajtinri, ama warmita masc'aychu
    casaracunayquipaj.
  tnc-tnc: “Rõmie'etika imarã, mija rõmia mija ja'ata'si. Rõmimarĩa imarã rõmie'erika
    ᵽakataᵽekaja mija imabe”, mijare ñañu.
  ter-NT: Itea itukapu apêtine yîno, hako kirikôa. Kene itukapu âvoti yîno, hako yoposíko
    kéyenoyi.
  bmr-NT: Gaigooma idiicacuubo, diigotɨ dugaavedino. Gaigooma achahaabo, ataabavanoco
    diimeguedino.
  fuf-fuf: Si hiɗa tiggunoo, wota a ɗaɓɓu seedigal. Si a tiggaa, wota a ɗaɓɓu tiggugol.
  bhl-bhl: Mali kunum tanbelel yu waneng mak kulusiliw tewe, yu kanelom ilo koyem
    kemokoliw te! Beemdiw, mali yu waneng mak kulinba keliw tewe, yu kanelom waneng
    kulomin deiw mak fenemokoliw te!
  ons-ons: Ge ŋerep biŋekŋone mo qekoi me? Eso ge qeliŋkaikenane misuk desikene. Ge
    mete kobek gemaine me? Eso ge ŋerep maikenane misuk desikene.
  con-NTPO: Tsa'ma ¿queta ti qui pushepa? Que pushema catijama tisuyi can'jeñe. ¿Toya
    ti qui pushembi? Pushesuve tta'ttajama.
  ghs-ghs: Oonihe nii ao ata pobinoma ooraiqako eto pureke noke naatemi baisanomai
    nipe sesero eetaino. Qate nii ata pobiamake ooraiqako eto pureke ataho quba hiibaino.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଜେ ଡକ୍ରି ହୁଦାଂ ମାନାଦେର୍‌ ? ଲାଗିଂ ମୁକ୍‌ଡ଼ା ଆନି କାଜିଂ ସେସ୍ଟା କିମାଟ୍‌
    । ଏପେଙ୍ଗ୍‌ ଜେ ଡକ୍ରିହୁଦାଂ ମୁକ୍‌ଡ଼ାନାଦେର୍‌ ? ତେବେ ଡକ୍ରି ଗାଟାନି କାଜିଂ ସେସ୍ଟା କିମାଟ୍‌
    ।
  txu-NT: '@see-verse:1CO.007.026'
  eng-WEBU: Are you bound to a wife? Don’t seek to be freed. Are you free from a wife?
    Don’t seek a wife.
  gnw-NT: Jocua cuimbae umenda ma vae agüɨye tomombo jembireco. Jare jocua cuimbae
    ndeiño umenda vae, agüɨye tueca jembirecorã.
  mux-mux: Nu ambu liirinu lem ‘Ambale pupili.’ niní kupulanum te naa kurui. Mola
    nu ambu naa liili yi te mulunu lem ‘Ambu te liambu.’ nikunu numanu liiku naa mundui.
  maj-NT: ¿A tíjñahi chju̱ún? Najmi tu̱ binchisjáí ni̱yáí xi nkú ts'ín k'úéjñai. ¿A
    najmi tjíhin chju̱ún? Najmi tu̱ binchisjáí ni̱yáí nga ku̱i̱xain.
  bkq-NT: '@see-verse:1CO.007.026'
  kue-kue: Yagl ene embin moran, ana ambu sendinagledi erekro. Ene embin moglkran,
    ana ene ambu ta inagledi dokokro.
  cot-NT: Choocagueti pimanquigare, aato pinintitsi povashiantero. Oraqueate teegueti
    onchoocateji, aatoqueate pinintitsi pimanquigatempa.
  bnp-bnp: O parangi pali? Naha ni ha taroa e girihimu. Pali ioe i uka ma o parangi
    ma, naha ni matakana a viri go parangi vona.
  apn-NT: '@see-verse:1CO.007.026'
  ctp-NT: Si nsuꞌwi kwilyoꞌo wan, tyiꞌin suꞌwe wan loꞌo sikwa, ja kulaa tiꞌin wan
    ꞌin neꞌ; si ndiꞌin wan ska ti wan, ja tyaꞌan naan wan ꞌin nten nu ka kwilyoꞌo
    wan, nxkeꞌ tiǎnꞌ.
  opm-opm: Kuu dat patihanhe kuu mandatin ohe danong hapri. Dat orhorwi patenmur.
    Kuu na dat patihanhe Noh kuu datpora dahapri. Guragure ma ihat patiru hat orhorwi
    patenmur.
  bvr-bvr: Minypa ny-yinga ny-jata jin-gumarrbipa n-dimanga, gun-gata minypa ny-yigipa
    ji-gata biy-yika. Lika gala barra ny-borrwa jimarna nginyipa ngardapa nyi-negiya
    nyi-ni. Rrapa ny-yinga ny-jata ny-yerranga gala jin-gumarrbipa n-dima, gala barra
    ny-borrwa gun-gata.
  wal-wal: Neeni machchiyo ekkarggidobaa gidikko, o yeddanau koyoppa. Machchiyo ekkarggabeennabaa
    gidikko, ekkanau koyoppa.
  zad-NT: Shi zoa nool c̱hele bi yiḻaalene'. Na' shi kono nool c̱hele zoa, bi gonle
    byen ikaa c̱hele.
  kmg-kmg: Á ŋokac biŋe biac mugarekicko ine mi qikiŋnezemec, me go mesawane jukicko
    ine ŋokacte mi muzemec.
  aso-aso: Idoꞌ gaza veneka neivo ma nene naza veneꞌ alamo mo hulo-delove lo gelamozo.
    Idoꞌ veneka ma nomivo ma naza veneꞌ viseꞌ olove lo gelamozo.
  uli-uli: Yor semal fefel le yam habulupoy? Ila ngo ho towe luluwaley hobe hachuya.
    Ho ted habulupoy? Ila ngo ho towe ffag yam habulupoy.
  nin-NT: Ùwà ti ka garr ba, ùwà so ni igarr muwa yi ni si gru hen. Ùwà ti nise garr,
    ùwà bu si garr hen.
  acu-NT: Nuwartin akurmeka, nuwaram japawairap. Antsu nuwartichu akurmeka nuwasha
    eakairap.
  cak-WNT: Rumari' ri kach'alal achi ri ruchojmirisan chic chi nic'ule', ma tutzolij
    ta ri' chrij. Y ri kach'alal ri ma ruch'obon ta chi nucanoj ixok, man c'a tucanoj
    ta, xa tic'oje' chi queri'.
  ebk-ebk: He-a ay laraki, ay wachay asawam? Mu wacha, achim iyichang. Ay maid asawam?
    Mu maid, achika mun-anap.
  spa-PDDPT: ¿Estás unido en matrimonio? No busques un divorcio. ¿Estás sin esposa?
    No busques esposa.
  ruf-ruf: Pfii ma kukwela? Uleke kumleka mwehe wako. Pfii ng'una ukwele bae? Uleke
    kubama ipinga.
  gun-gun: Remenda ri vy epoi eme, ha'e rã kunha reve'ỹ reiko vy emenda eme.
  agu-BL: Poro yi ko at e' yi ja wi't bnix chitrat tan cyok'bel quib, ba'n tcu'n che'lk
    cu'n te chiyol. Poro ko at e' yi qui'c chitrat ba'n tcu'n quil chitxum yi ok'be'n
    ib.
  isn-isn: utungilwe numusungu kukilapo nikawileni? Uleke kulowa uwidesi kunelanso.
    Ukete widesi kupuma kumusungu ang'wi ukile kulinwane? Leka kuduma umusungu.
  eng-PEV: This is what I reckon, if you are married, don’t try to leave your partner.
    But if you are not married, don’t look for a partner.
  ilo-ULB: Naibaludkayo kadi iti babai gapu iti sapata ti pannagkallaysa? Saankayo
    nga agbirok iti wayawaya manipud iti daytoy. Nawayakayo kadi manipud iti asawa
    a babai wenno saan a panagasawa? Saankayo nga agbirok iti asawa a babai.
  pir-NT: Namo mariena, manʉ mariena numia mʉsa ijina sata tojoaya. Sa yena mʉsa pehe
    namo tina, manʉ tina numia gʉ̃hʉ sata tojoaya.
  anv-NT: Muú ayi ábáne mendée ɛ́kágé alyaá mendée wuú neba. Ne muú ayi
    álá alú dambá mendée, ɛ́kágé akɛ́lé mendée mamba.
  sab-NT: Bai kaire mo jwanba me ñage mo muingalla chuge ngwadi, bai kaire me mo jwanba
    ma no me muinga jwen.
  tmd-tmd: Ñɨŋ nöbö mö kap mɨdöi piaku, mö an bla röböxön hör mɨjnɨŋö, rön, rɨbyöx
    nugumɨjeñ. Makwam ñɨŋ nöbö mö kap mɨdölöi piaku, mö pɨnɨŋö, rön, rɨbyöx nugumɨjeñ.
  acr-NNT: Pero we kꞌo chi awixoqil, majach kanoq. Noꞌj we na jinta awixoqil, muꞌan
    e ubꞌis akꞌuꞌx katzukuj awixoqil.
  kpg-kpg: Goe do lodo ahina i golo hudee hudua a mee gi daha. Goe digi hai doo lodo,
    hudee hai doo lodo.
  taj-taj: चुदे एसे ब्‍याह लसी जिन्‍बा मुसम ह्राङला म्रिङदा ख्‍लाबारी थाम्‍हाइगो।
    ओच्‍छे ब्‍याह लबा आरेसै ब्‍याह लबारी थाम्‍हाइगो।
  avt-avt: Yi mɨt miyapɨr kerek epei yeitan, yi ap eipɨr mɨkan o miyapɨr ni nɨpaa
    yi yetor. Yi mɨt yau weinɨm o yi miyapɨr yau weinɨm, yi ap yaitike mɨt o miyapɨr
    han yi ap yaiyɨtan au emɨt!
  cbk-cbk: Y ese quiere decir, si el hombre tiene ya mujer, no debe le precura hace
    nada para queda le nuay mas mujer na su lao. Y si el hombre hende pa casao, no
    debe tamen precura casa.
  uig-ARA: ئايالغا باغلانغان بولساڭ، ئۇنداقتا، ئۇنىڭ بىلەن ئاجرىشىشنى ئويلىما؛ ئايالىڭدىن
    ئاجرىشىپ كەتتىڭمۇ؟ ئۇنداقتا يەنە ئۆيلىنىشنى ئويلىما.
  tuf-tuf: '@see-verse:1CO.007.026'
  abx-abx: Pariho si nagsumat-ko pa hamok kon allahan na kaw, dakaw aghandom nga agkabulag
    kam ngan kon gana' pa papakasalan-mo, dakaw anganda' si arallahun-mo.
  mco-NT: Pen mbɨjcyp tüg töxyjäy, mɨɨddzɨna'. Pen ca' tɨ pɨcy tüg töxyjäy, jac'oy
    co ca' mbɨgɨpy.
  cpb-NT: 'Thame oshiyakaawentawakero: tzimatsirika eeroka piina, te okameethatzi
    pookero. Terika otzimi piina, eero pikowakowatzi piinantyaari.'
  aon-aon: Aria anan arman narao onok armatok jurug um, anan mare wata niyatok, uwok.
    O ta anan watak nurao onok armatok um uwe, anan mare urkum murum nukri nurao onok
    shopunek, uwok.
  hus-NT-2005: Max i tomkidhich ta kʼwajat, yab ki jíláxin. Ani max yab i tomkidh,
    yab ki tomkin.
  mig-NT: Ncháka‑ró ñásɨ́'ɨ́ náún. Ma̱ sía̱‑ro̱‑ñá núsáá. Tú ñasɨ́'ɨ́‑ro̱ náún. Ma̱
    kúñukuu ini̱‑ro̱ ñásɨ́'ɨ́ vii.
  bps-bps: Kabay ku nun yaanyu, nangyu kah i yaanyu. Na ku landè yaanyu, na nang gamu
    sa mngabal yaan.
  mbs-mbs: Aw doen den esawa niyo, ikà niyo egpesibwanay. Aw wedad esawa niyo, ikà
    niyo egpengognan.
  tof-tof: Ia ma kol amiógürrünla? Ma darrü kwat ta amkün-gu moba kol amaniküm. Ia
    ma kol amióg-kokela? Ma kol ta amkün-gu.
  cme-NT: Da kuɔ ciɛŋo dii baa-ni tĩ, baa nanna-yuɔ. Da kuɔ ciɛ sĩ baa-ni, baa dii
    ŋ yuŋgu‑i cakũŋgu-na.
  sus-sus: Xa ginɛ kanyi nan i ra, i naxa a bɛɲin. Xa ginɛtare nan i ra, i naxa ginɛ
    fen.
  pon-2006: Ma aramas emen pwopwoudier, a en nantihong pwe en dehr mweisang eh pwoud.
    Ma aramas emen kiripw, a en dehr pwopwoudida.
  dad-dad: Õ kayau ado de? Age fiyauf are, õ kayau iru iraileya nigin naab to umirẽf.
    Õ kayau to walen de? Age fiyauf are, õ kayau taka yaleya nigin to umirẽf.
  zab-NT: Ni abichnaa, quɨt náti par isaanbɨ chialbɨ. Chiy ni gady guchnaa, quɨt gúntib
    pur guchnaab.
  jae-jae: Aôm gôjam awê sa su me. Tec ôŋgôm gêŋlêlôm gebe ôwi eŋ siŋŋa atom. Ma aôm
    tonaŋ gôjam awê atom me. Tec onsom awê atom.
  ksd-ksd: Di tar vi guve amur ma kaum ta taulai laka? Koko una anan upi da pala vue
    u. Di tar pala vue u kan kaum taulai laka? Koko una tikan upi kaum ta taulai mulai.
  msm-NT: Sikiyu no mgo yukos, ko asawahan kow on, kona now og-ojowan to asawa now.
    Ko wada pad asawa now, baeka now on pagminyo.
  myk-myk: Cee bi ɲɛ ma mu, ma ganha bu wu yaha wɛ. Ma shiin bi ɲɛ ma sanha cee leŋɛ
    wɛ, wee tuun wu ni mʼa mayɛ yaha wà mu cee baa.
  sbe-sbe: Ena mwanem pagapaganina meta tabu ku inaꞌinawasei, na ena nige ku tawasola
    meta tabu tawasola nuwanuwatuna ku nuwanuwatui.
  mcr-mcr: Si apäkä-täŋukui eeŋi, huätä dowattŋqä kŋuä mindqäŋqä pa. Itaŋga si apäkä
    maeqä yawiqä-quki eeŋi, apäkäŋqä qävqä miqä pa.
  cux-NT: Ndís'tiī saⁿ'ā chi vɛ́ɛ́ n'daataá yeⁿ'é nī, nguɛ́ɛ́ cu'neeⁿ nī táⁿ'ā. Ndís'tiī
    saⁿ'ā chi nguɛ́ɛ́ n'daataá yeⁿ'é nī nguɛ́ɛ́ in'nuúⁿ nī n'daataá chi cuuvi yeⁿ'é
    nī.
  tur-YTC: Kadına bağlımısın? Özgür olmayı arama. Kadından özgür müsün? Kadın arama.
  san-ITR: tvaM kiM yoShiti nibaddho.asi tarhi mochanaM prAptuM mA yatasva| kiM vA
    yoShito mukto.asi? tarhi jAyAM mA gaveShaya|
  bel-N: Ты злучаны з жонкаю? Не шукай разводу. Ты вольны ад жонкі? Не шукай жонкі.
  sch-sch: Dôngma mo no dôn zoi? Amanu renga jôkna rok no roh. Inneiloi mo na la
    ni? Dôngma rang rok no roh.
  mic-MIQNT: Gatu ji'nm gugunaj ugte'pitem gisna e'pit gugunaj ugji'nmuml, mut nigtua'law,
    gatu mu tepqatmun, na mut malie'wiw.
  huu-NT: Omoɨmona bu aɨrenia, naiñaiñona dotañena. Bu aɨnia, dama aɨnide. Rɨñona
    oñena;
  jiv-NT: Nuatkaitkiumka núwe̱m ikiukip. Nátsaitkiumka nuwa̱ e̱a̱kaip.
  otm-NT: Nɛ nu'bʉ n'da i 'bʉh rá xisu, hin da bɛ̨ni ngue da hyɛgui, nɛ nu'bʉ n'da
    njo'o rá xisu, hin da bɛ̨ni da hyoni.
  dah-dah: Niŋgeb al kura berem yaŋ kenem takira tiye tiye ma tiyyeŋ. Munaŋ al kura
    berem moŋ kenem bere tewe tewe ma tiyyeŋ.
  tnk-tnk: Ik iərmama sə ikɨnarə pəri raka kɨmirau pran, tikəpwəh neitehiien narəien
    səim. Nənə ik iərmama sə ikəpwəh ihi narə pəriien kɨmirau pran, tikəpwəh nətuiien
    pran riti səim.
  kpr-kpr: Ne evetu fitido ireva amo, avori, nenda evevetu jo doyae areva. O gigimasa
    ireva amo, avori, erama evetu fitari dae sedo tava eove!
  san-IAS: tvaṁ kiṁ yoṣiti nibaddho'si tarhi mocanaṁ prāptuṁ mā yatasva| kiṁ vā yoṣito
    mukto'si? tarhi jāyāṁ mā gaveṣaya|
  nho-nho: Koe e mee too aavana? Aa teenaa, koe see tiiake koe te ffine naa. Koe e taka
    see aavana? Aa teenaa, koe see mee maa koe ki ssee se aavana maau.
  gym-NT: Akwa mata gure ne ngwane, makwe ñan meri makwe tuametre; akwa ma gure ñakare
    ne ngwane, makwe ñan meri känä jakrä.
  azg-NT: Juu tsꞌan na jndë toco, tyiꞌntsitiu juu na ntsityuiiꞌ juu tson na toco juu
    yo scuuꞌ. Ndoꞌ mantyi juu tsꞌan na tyíꞌcoco, tyiꞌntꞌue juu tsꞌan na ndiscuuꞌ juu.
  bhd-bhd: अगर तेरी कुआन्शे, त तू तैस करां अलग भोनेरी कोशिश न केर, ते अगर तेरी कुआन्श
    नईं त तू कुआन्शी न तोप।
  too-NT: Palh ka'lhī'ya' mimpuscāt, tū' catimakxtekti lā' palh tū' ka'lhī'ya' mimpuscāt,
    tū' caputza.
  ind-AYT: Apakah kamu terikat dengan seorang istri? Janganlah mengusahakan perceraian.
    Apakah kamu belum terikat dengan istri? Janganlah kamu mencari istri.
  cjo-NT: Paakirika piina, eero pookaero. Pijeekashitarika iroñaaka, eero pikoyi paye
    piina.
  nsn-nsn: Ingga ger le ahik paho sir me hagar maura ueltageih. Inggoumeit ahik pah
    kung le ahik pah mung le.
  san-DEV: त्वं किं योषिति निबद्धोऽसि तर्हि मोचनं प्राप्तुं मा यतस्व। किं वा योषितो
    मुक्तोऽसि? तर्हि जायां मा गवेषय।
  tna-NT: Edue cuana, ahua micuaneda jabutsenetijiji su, daja hue meanique. Be memesiatiji.
    Ahua micuaneda jabutsenetiji mahue su, daja hue meanique. Be mebutsenetiji.
  lid-lid: Buku ou ndratasou, ou sasilah madasan ta atikah badih iu ja. Buku ou batasou
    bwe, ou sasilah iri madasan ta atasou.
  wim-wim: Niiy puth pam wiy al-alangan nath wanch thum kaꞌathaman maayana, yaa, an
    kana, niiy wanch thum niiyantaman keꞌ want-wantān thanang. Puth niiy nath wanch
    keꞌanangwey iiy-iiyin-a, yaa, niiy puth wanchakana keꞌ wenk-wenkān, niiy yipam
    wanchan maayān thanang.
  zga-M: Udendeliwe nu dada huheapo ikya ndoa? Usite ukhunogwa uvohuru ukhuhuma, ulenowohuru
    ukhuhuma khudala? Usite ukhulunda ndala.
  yom-yom: Nketo widi yaku ? Kadi tomba vambana. Enati wisiko nketo bunakadi tomba
    nketo.
  san-SIN: ත්වං කිං යෝෂිති නිබද්ධෝ(අ)සි තර්හි මෝචනං ප්‍රාප්තුං මා යතස්ව| කිං වා යෝෂිතෝ
    මුක්තෝ(අ)සි? තර්හි ජායාං මා ගවේෂය|
  yut-yut: Gak mɨŋat pagɨl kaŋ, uŋun kwɨnɨt do kosit wɨsɨk dɨma aki. Ae mɨŋat dɨma
    pagɨl kaŋ, mɨŋat pak do dɨma nandaki.
  grc-BYZ: δέδεσαι γυναικί; μὴ ζήτει λύσιν· λέλυσαι ἀπὸ γυναικός; μὴ ζήτει γυναῖκα·
  cpc-NT: Thami ojyakaawintawakiro, otzimirika iiroka piina, iiro okantzi pookiro.
    Tiirika otzimi piina, iiro paminaminatzi pintsipatya.
  nhg-NT: Tlö ye tesohuöhua, amo xectiemo para tomosohuacajcöhuas. Tlö amo tesohuöhua,
    amo xectiemo sohuajtelestle.
  nya-nya: Kodi ndinu wokwatira? Musalekane. Kodi ndinu wosakwatira? Musafunefune
    mkazi.
  ngu-NT: Tla yotimonamictij, ma ca tehuan timocacahuas. Niman tla xe timonamictia,
    ma ca xnejnequi timonamictis.
  kup-kup: Met ni aban añapunañ hezap, ma añ abupunañ hezap, pimaz kaev ravat navetetuz
    homeamoh, ma ari ro aban nari ma ñari añ tohai hez-nari amun arim añapuz ma abupuz
    mel totunei.
  jid-jid: Ba loh zi ni kpah wah me? Naka wah me cuwo na. Wuta son ba wah, na yoh
    suron me niter wah gana.
  wmw-wmw: Kulomba? Usisakure kumwasa nkawako. Aulombire? Usinsakure muka.
  gmv-GGM: Ne machidade gidiko anjjanas koyopa. Machonttade gidiko machcho ekkanas
    koyopa.
  ssg-ssg: Na o tel axoam, kum upiup aweisal ti hatapoi salaiamulu. Ape na o tap axoam,
    kum ngangah axoam.
  zpo-NT: Chelee be nkano be xngwnaa be, nalaat be me; nu chelee be nankanot be me
    nakwaant be me.
  poy-poy: Hashi, gwenga guyuga? Su nagulekana na mdala gwaku. Hashi, gwenga guyuga
    ndiri? Su nagufira kuyuga.
  qwh-NT: '@see-verse:1CO.007.026'
  gaw-gaw: Na ah aome, amu aria na nug awak otaḏḵutnu aib dab meme. Am laa na ah ii
    aome, hamu daaṯem amu aria na aib ah aoḵutnu heme.
  nca-nca: Asa keto pare ka raró tiníqo, rotowero quro oreyó ma seqawero. Ko pare
    kama raró tiníqo, pare rewero kama iŋo qembe.
  zpz-NTPP: Benu zu mñaa der, cueꞌ zaan losaꞌ der. Nunu benu sac mñaa der, orzeꞌ cueꞌ
    zu bich der nu gad mñaar.
  mkj-mkj: Ma armaj men ne pwen pwoapwoaud, a en nansihoang pwa en joah mweijang pahioahu.
    Ma armaj men kiripw, a ih en joah pwoapwoaudla.
  zac-NT: Si talë bëtsë́ꞌal adë rúnëdiꞌil llgabë parë guësáꞌnël tséꞌlël. Si talë nápëdiꞌil
    tséꞌlël, adë riúbëdiꞌi ldúꞌul parë guëtsë́ꞌal.
  kyg-kyg: Veleꞌmo maiꞌnisayana apataletapa oꞌviyo. Aꞌmo aliꞌnisayana hapa faitapa
    oꞌapataleyo. Aꞌmo oꞌaliꞌnisayana aꞌmo oꞌalitapa afaꞌa maiyo.
  kmk-kmk: Yoong nu san laḻaki ta naabusona nangasawa, adi naon umidang sin asawa
    na. Nu naid payyan asawa na adi naon man-inap si asaw-ona.
  cao-NT: Jama, ahui pi otohi tsi aquëquëyamacana. Jasca, bënomapiquí tsi ahui biyamacana.
  bbr-bbr: Na ro asir orip, na nan wat utaun apu wa itanäu. Na ro asir owau wa, na
    asir owaun apu wa itanäu.
  inb-inb: Kam kari, war­mi­iug kas­paka, mana iuia­kungi sitan­ga­pa. Mana war­mi­iug
    kas­paka, mana kasa­ran­ga­pa iuia­kungi.
  hrv-hrv: Jesi li vezan za ženu? Ne traži rastave. Jesi li slobodan od žene? Ne traži
    žene.
  box-NT: Yìa bò mu fũaamu à wón wã́a yí cà bìo o ò ɓúe làa bũ. Ká yìa
    ɓɛ̀n dĩǹ yí bò mu, à wón wã́a día.
  ote-NT: Nuꞌbʉ ꞌbʉ ri ꞌbɛhña̱, oxqui hɛpʉ. Ha nuꞌbʉ joꞌo, oxqui honi.
  wnu-wnu: An yamangar nob igo gab eng bo omboagir wogub qamb misir me igar. Ne gor
    an munon qoi igo gab eng bo wariges yamangar baub qamb misir me igar.
  zam-NT: Per chele' gu' mselya'que', ne'lide gu' xtùuz lá'ya' gu' xin' sa'l gu'.
    Chele' gu' tarte selya', más huen li gu' xtùuz ne'cua'nte gu' xa'got par selya'
    no gu' xa'gota le'n huiz ndxè'.
  zyp-NT: Nupui a hnuipaw na cang maw? Nupui vathlang a pachia kheh. Nupui a hnui
    balang lypaw na cang maw? Nupui hnui a pachia kheh.
  sey-NT: Huejasiquë cato nëjore je̱ocoye peoji. Huejamaꞌquë pani huejasiꞌi caquë
    nomiore coꞌemaꞌë paꞌijë̱ꞌë.
  nvm-nvm: Regavo e iji an bara abenma iji a barak abekma ab barak on iji nisarek.
    Regavo a bara ba abega ab uri bara be abekro vierafek.
  mps-mps: Te nago we sai dawe? Tialima, te nago aga tagalabo sunumi gegebo sę me
    egio. Te nago we sabe dawe? Teda, nago te we sabo homu ma elamuo.
  pab-NT: Xoana hikaiyanityore? Hikaiyanityore hoka awa atyo hahalakihetene haokowi.
    Xoana himaiyanityohare? Himaiyanityohare hoka awa atyo hikaiyanityo haokowi.
  llg-llg: Mete ma o nanambaꞌak mua o saom, na, boso mboꞌi henin. Mete ma o taa nanambaꞌak
    mua o saom bali, na, boso masanggak fo sao ina beuk.
  kyf-kyf: '''Lee -ɩn ka ''ŋwnɔɔ? -Ɩn ''na -salɩ ɔ kwnɛɛ -nɩ. -Ɩn ''nɩ ''ŋwnɔ -ka,
    -ɩn ''na kwalɩ ''ŋwnɔ -nɩ.'
  tpi-tpi: Sapos yu kisim meri pinis, orait yu no ken painim rot bilong lusim em.
    Na sapos yu no marit yet, orait yu no ken ting long kisim meri.
  mih-NT: Zoco tatu sa iyo ñazɨhun, ma nducu ndo cuhva natani tutu ndo. Zoco tatu
    ta coo ca ñazɨhun, ma cuñun sa coo.
  qvh-NT: '@see-verse:1CO.007.026'
  kms-kms: Nungoqi ngam wo pre te mune nungam puaq wand ningg wari wayequ. Wuti tughe
    ngam kuo segine o nungam wuti pre te mune ngam yo ningg ghari wayequ.
  agn-agn: May katawa mo ra? Indi belagan mo. Anda pay katawa mo? India ra magdilem
    ta katawa mo.
  nhi-NT: Tla itconpia mosiuau, amo ixconcaua, uan tla amo itconpia mosiuau, amo ixcontemo
    tonmonamictis.
  ttc-NT: Qa yatz at axu'jel, ntons k'onti'l tzan tkaj akola'; qa k'onti'l axu'jel,
    mejor-tal k'onti'l tzan tqet ab'isu' tzan tqet ajoyo'.
  dan-1931: Er du bunden til en Kvinde, da søg ikke at blive løst; er du ikke bunden,
    da søg ikke en Hustru!
  kwj-kwj: E, mini humwe ni mi hopwesindau ti nawa, apa tini mi humbuno numbo tini
    waki kei. Mini humwe mi hopwe nambwe mi dawa, apa humwe rata ki hambwa kei.
  vie-OVCB: Ai đã lập gia đình đừng tìm cách thoát ly, còn ai chưa lập gia đình đừng
    lo lấy vợ.
  kze-kze: aaraí makáawai ti'mátuwanae íma síyasa aaraí íma makáawai aaraí mayánáe
    íma seró.
  mpj-mpj: Karlki kujupayan nyupawinti nyinani, kayilapayan wulu nyupawinti nyinakura.
    Ka karlki kujupayan nyupaparni nyinani, jumaji-ngkuya nyupakaja miturringu, ka
    karlkinjuntaya junu yanu. Nyunturtinpanyurra wulu nyupaparni nyinakura, mirtanyurra
    nyupa kujupa mankuraku, paki.
  lbk-lbk: Kag isnan lalaki, mo apchas inmasawa, ad-i omanap is en-ichangancha. Ya
    mo egay inmasawa, olay ad-i omanap is asaw-ena.
  mto-NT: Pa̱n ta̱ꞌa̱xpú̱kani xa mitseꞌe, kaꞌa tseꞌe xꞌíxtat vintso̱ veꞌe xmaso̱o̱knit
    je̱ mnu̱da̱ꞌa̱x; ax pa̱n kaꞌa tseꞌe mta̱ꞌa̱xpú̱ka, kaꞌa tseꞌe xꞌíxtat pa̱n pa̱neꞌe
    mnu̱da̱ꞌa̱xap.
  bzh-bzh: Nabë ġeḳo avëh ggovek, og su kwam bo nabë ġejuuk yi. Gaḳ nabë su ġeḳo
    avëh rë, og su ġesero avëh nabë gweko.
  guj-2017: શું તું પત્ની સાથે બંધાયેલો છે? તો તું તેનાથી વિખૂટા પડવાની ઇચ્છા કરીશ
    નહિ. શું તું પત્નીથી છૂટો થયેલો છે? તો હવે તું પત્નીની ઇચ્છા કરીશ નહિ.
  jvn-NT: Nanging nèk kowé nduwé bojo, ya aja dipegat. Nèk wis ora nduwé bojo, ya
    wis aja nggolèk liyané.
  byr-byr: Yɨ gɨmɨ aꞌmweꞌ kwala tɨviꞌna maaragɨnyaigɨ aꞌmwevɨ yagalyaꞌmayaꞌneꞌna tusaꞌna
    bɨrɨbɨrya minna! Yɨ gɨmɨ kwala mamaaryaigɨ aꞌmweꞌ kwala maaryaꞌna myawɨꞌdɨnna!
  ian-ian: Taagwa klalaa wat taagwa kat kai walaa nat vat ke yiga yetɨga. Taagwa lapman
    tɨmeyan taagwa ke klaa.
  hun-hun: Feleséghez vagy kötve? Ne keress elválást. Feleség nélkül maradtál? Ne
    keress feleséget.
  mcf-NT: Chido inquid yec chido inesa icnu quenda. Adecbidi, chido inesa yec chido
    inu quenda.
  kjs-kjs: Gore abalade nimina ena raapu pirisipi-rupa abi page were giyape kone nasalepape.
    Go page nimimi ena abala namisimi-daare ena meda mealua kone nasalepape.
  mni-mni: Nahak luhongbagi lipunna pullabra? Nahakki nupibu khainanaba hotnaganu.
    Nahak luhongdribra? Adu oirabadi nahak nupi thiganu.
  yad-NT: Jityi vicha vaturati̱, ne ya̱tova̱ru̱y ju̱na̱ñu̱nñi̱; jityi vicha vinu vanu,
    ne ya̱va̱ta sana̱cho̱ vatura.
  mxb-NT: Tá ió ñadiꞌí ndo̱, o̱ sa̱ dánkoo ñaá ndó. Ta tá ko̱ó ñadiꞌí ndo̱, o̱ sa̱
    ndíꞌi ini ndo̱ tandaꞌa̱ ndo̱.
  pon-2006A: Ma aramas emen pwopwoudier, a en nantihong pwe en dehr mweisang eh pwoud.
    Ma aramas emen kiripw, a en dehr pwopwoudida.
  maq-NT: Sa xi ha tjin chjuun nuju ne, xicanismuu ná. Hane sa xi tsajin chjuun nuju
    ne, xicachjuun chjuun.
  hto-hto: Mei birui ja áɨredɨo, afe mei áɨnidɨmɨena abɨna maméñeno iri. Mei daje
    izói, birui naɨ áɨnidɨoza, mai rɨngona oñeno iri.
  por-BRBSL: Você está vinculado a uma esposa? Não procure ser libertado. Você está
    livre de uma esposa? Não busque uma esposa.
  ces-NKB: Jsi přivázán k ženě? Nehledej rozvázání. Jsi od ženy rozvázán? Nehledej
    ženu.
  cui-cui: Icha jitha paename painya xoba pana napunapentame. Barichi icha pajeinya
    ename painya xoba pasi cui weiweiname.
  boj-2014: Niŋgi uŋa ti unub qaji niŋgi degsib soqniy. Niŋgi nuŋgo uŋa uratqa gam
    ŋamaib. Niŋgi uŋa osai qaji niŋgi dego degsib soqniy. Niŋgi uŋa oqa are qalaib.
  eng-OEBUS: Are you married to a wife? Then do not seek to be separated. Are you
    separated from a wife? Then do not seek for a wife.
  eri-eri: Ne aita teene wonga, no awa tuwei nomo bonahe jala adai kuruwau. Onodu
    ne aita tei uwa wonga, ne aita tei nomo bonahe ninate adai isau.
  wiu-wiu: '@see-verse:1CO.007.026'
  swe-swe: Är du bunden vid en hustru, sök då inte bli fri. Är du inte bunden, så
    sök inte någon hustru.
  cth-cth: Yuvâ lah na awm awh toung pawiteh, kâkapek awh hanh lawih. Yuvâ lah na
    awm awh hoeh rah pawiteh, yu tawng awh hanh lawih.
  mti-mti: Ge biyuk gaibu tunat anawa vettan oya den anoa. Ge vesin gaibu den tunat
    anawa vesin autan oya den anoa.
  pad-NT: '@see-verse:1CO.007.026'
  twi-twi: Wowɔ ɔyere? Sɛ wowɔ ɔyere a, nyɛ wʼadwene sɛ woregyaa no. Wonwaree ana?
    Sɛ wonwaree a nhwehwɛ ɔyere.
  hlt-hlt: Na yuu la a samtom te paekrhanah tlap boeh. Yuu te na hlak atah yuu tlap
    voel boeh.
  tbz-SIM: Kɑ̀ɑ mɔ̀kɛ ɑ pokù, ɑ bɑ́ɑ́ yĩ́ ɑ bo ò bɛ̀ti, kɑ̀ɑ mɛ nyí mɔkɛ, ɑ bɑ́ nwɑnti
    kɛ́puokɛ.
  san-GUJ: ત્વં કિં યોષિતિ નિબદ્ધોઽસિ તર્હિ મોચનં પ્રાપ્તું મા યતસ્વ| કિં વા યોષિતો
