verse: 1CO.007.027
translations:
  kpx-kpx: Lana aike mahinuvulahalu. Keta duave. Lainaho ke halevalive. Mena lana
    mahinuvuholilu. Keta duave. Lainaho mahinuvuveve huhulahalive.
  okv-H: te umo mahu jimbari kito amo mane toasoa eto jimbae amo mane jimbasi jombure
    asoa.
  tbo-tbo: Ma tam iyai amaka u tawitawine agom mitehi ona memae. Ma tam iyai ega uta
    tawitawine ega wawine una bibiheya.
  mal-C: നിനക്കൊരു ഭാര്യയുണ്ടെങ്കിൽ വിവാഹമോചനം അന്വേഷിക്കരുത്. നീ അവിവാഹിതനെങ്കിൽ
    വിവാഹംകഴിക്കാൻ മുതിരുകയുമരുത്.
  grc-SR: Δέδεσαι γυναικί; Μὴ ζήτει λύσιν. Λέλυσαι ἀπὸ γυναικός; Μὴ ζήτει γυναῖκα.
  bgc-bgc: जै तेरी पत्नी सै, तो उसनै तलाक देण की कोशिश ना करै, अर जै तेरे पत्नी कोन्या,
    तो अपणे खात्तर उसनै टोहवै ना।
  khz-khz: Goi ovegarawato marumu garawamu rigo-kwanina tugamagina ragai pono kala.
    A ati garawamu melomu, vavine ragai pono tavu, ta ono garawaa ulanana.
  deu-TKW: Bist du an eine Frau gebunden, so suche nicht die Lösung; bist du ledig,
    so suche keine Frau;
  zsr-NT: Chquiꞌ nutság náꞌlenuꞌ‑nu ngul, cutu uláꞌalenuꞌ‑nu. Lëzcaꞌ cni, chquiꞌ zuꞌ
    tuzuꞌ, cutu quiljuꞌ‑nu ngul, cutu utság náꞌlenuꞌ‑nu.
  lin-lin: Ozali na mwasi ? Koluka kokabwana na ye te. Ozali na mwasi te ? Koluka
    mpe mwasi te.
  hns-NT: Dje ke ek aurat hai, oke na tjhor. Aur dje ke aurat na hai, bestar ek djiewan-saathie
    na khodj.
  noa-E: Ʉʉi wai chirʉm khai, oob pʉch ʉʉi pʉam. Ẽwan chirʉm khai, oob jöpkharraa
    ʉʉi auju khĩirjum.
  eng-EMTV: Have you been bound to a wife? Do not seek to be released. Have you been
    released from a wife? Do not seek a wife.
  mib-NT: Núu íyó ñasɨhɨ́ ró, te ma ndusɨ́ɨn ró jíín ña. Te núu tu íyó ñasɨhɨ́ ró,
    te ma nducú ró ña.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ने़ॽ मेःक्‍खिम् के़जोगुआङ् के़वाॽने़ फाॽग्र से़म्‍मा
    निङ्‌वाॽ मे़जोगे़न्‍ने़ॽओ॥ खे़ने़ॽ मेःक्‍खिम् मे़न्‍जोःक्‍के के़वाॽने़ फाॽग्र
    मेःक्‍खिम् चोःक्‍मा निङ्‌वाॽ मे़जोगे़न्‍ने़ॽओ॥
  xnj-xnj: Wu, ugegili mdala? Hinu koto kulekana na mdala waku. Wakona wangagega?
    Ndi ukoto kugega.
  mmx-mmx: Dola tara i epot pam, nemen ni guta ba korop leepot teren. Dola tara ik
    lok naa, nemen ni guta epot bok ba.
  cbr-NT: Xanuñu 'ixun camina a ënti sinántima 'ain. Xanuñuma 'ixun camina xanu biti
    sinántima 'ain.
  tee-NT: Para ju alinch ju ix'amachaka' pus jantu capastaclh ni laich camacaulh.
    Chai ju matich ju ix'amachaka' pus tuca' capuxcaulh ju ix'amachaka'.
  eng-LSV: Have you been bound to a wife? Do not seek to be loosed; have you been
    loosed from a wife? Do not seek a wife.
  cak-NT: Romari' ri kach'alal achi ri c'o chic raxayil, tic'ue' riq'uin. Y ri kach'alal
    ri manak raxayil, tic'ue' quiri'.
  pah-NT: Enhimbirekojiperame ti terei a'ero tapohi ti hẽa hugwi javo. Enhimbirekoe'ymame
    ti terei tanhirembireko ti kiro javo.
  sja-NT: Wẽra iru bɨ pɨrã, yiaraa iru baik'araa bɨ. Jõdee wẽe bɨ pɨrã, jɨrɨik'araa
    bɨ.
  xed-xed: Ka klafkla ka ta marakw katsi, ma zbəgəl ka ta dgatá vgha nda tsi. Ka klaf
    a ka ta marakw wu, ma zbə ka ta marakw.
  mks-NT: Joo tá íin ñájíhí ndo̱, a̱ jándacoo ndó ña̱. Ta tá co̱ó ñájíhí ndo̱, a̱
    ndúcú ndó ña̱.
  gfk-S: Hohaam, di te ter bat tike haine ura num? Waak u walar be nu kutus no numur
    kunubus. U nunure ter be pa dile ter bat ter tikenong ura num? Waak u sisilih
    be nu tola.
  bmu-bmu: Ambi memba maljan ewö, anömgi mosötmangö kude akŋan. Anömgi qahö solanŋi
    maljan ewö, mönö ambigöra kude jaruman.
  dgz-dgz: Menan ge waen naitaana, ame kakae, menan tandayase ae ya vea. Go ge waen
    da ya naitaana, ame den kakae, go waen gega menan yop ya ta.
  eng-GNV: 'Art thou bounde vnto a wife? seeke not to be loosed: art thou loosed from
    a wife? seeke not a wife.'
  zaa-NT: Lu' nu chi bettsaná' lu', pues bittu gudua iqquia lu' éla'a lu' niula qui'
    lu'. Ą'hua lu' nu dua ttùba lu', pues bittu hué'latsi' lu' guttsaná' lu'.
  eng-WEBSTER: Art thou bound to a wife? seek not to be loosed. Art thou loosed from
    a wife? seek not a wife.
  guh-guh: Itsa baja capanepaeya penacojiobivi, pëtsa xuaba pijava. Itsiata baitsi
    jane itsa abaxë apo nacojiobi, pëtsa jaita pijavanexa.
  bon-bon: Määme liba coga pitu nwene, gone waabmalute. Maane liba coga cäco gäte,
    gone läbitute coga ne acatame.
  nhw-BL: Sintla tijpiya mosihua, amo xijcahua. Sintla amo tijpiya mosihua, amo xijtemo.
  swh-ONEN: Je, umeolewa? Basi usitake talaka. Je, hujaoa? Usitafute mke.
  wbi-wbi: Ukungilue kwa muunhu ghwako nulufingo lwa vutolani? Nungalondaghe uvwavuke
    kuhuma ku uluo. Ulimwavuke kuhuma kwa muunhu ghwako nakuva nutolilue? Nungamulondaghe
    umu mama.
  bba-bba: À n kurɔ mɔ, ɑ ku rɑ swɑɑ kɑsu i kɑ kɑrɑnɑ. À n mɑɑ wɑ̃ɑ tɑntɑnɑru sɔɔ,
    ɑ ku kurɔ kɑsu.
  eng-KJVCPB: Art thou bound unto a wife? seek not to be loosed. Art thou loosed from
    a wife? seek not a wife.
  kgk-NT: Oĩ ramo ne rembireko ani erepoi teĩ íxugwi. Neremendái vyteri ramo ani ereheka
    ne rembirekorã.
  waj-waj: Vaa a nnaata varaannannee? Inna aikioo, sa ivaa titano kuaiveeraivaara
    yaata utuanee. Hama a nnaata varaannannee? Inna aikioo, sa nnaata varaanaraivaara
    buaakianee.
  cpy-cpy: 'Jame oshiyakaa-wenta-wakiro: eenitatsi-rika eeroka piina, tee okameethatzi
    pookaero. Terika otzimi piina, eero pikowa-kowatzi payi.'
  mpx-mpx: Tau owa, ebo lagom i gan, bahi towa ana kamwasa etega nu loloyaan. Ebo
    u mikabukabu, he bahi alolon nu loloyaan.
  wbp-wbp: Nyurrurlarlu Kirijini-paturlu wati-paturlu, ngula kankulu-jana mardarni
    karnta kali-nyanu, ngulajulu-jana mardaka yilyanja-wangurlu. Nyurrurlarlu yangka
    yampirri-wardingki-paturlu, kalakankulu-jana warrirni yangka kali-nyanukupurdarlu.
    Ngulajulu-jana yampiya, ngulajulu nyurrurlaju nyinaya yampirrirla-juku tarnnga!
  luo-luo: Dibed ni ngʼato osekendi? Ka kamano, to kik idwar mondo iweri gi chwori.
    Dibed ni pok ikendo? Kichal kamano, to kik imany nyako mondo ikendi.
  nhe-NT: Intla tijpiya mosihua, amo xijcahua. Intla ax tijpiya mosihua, amo xijtemo.
  aii-aii: ܓܒ݂ܝܼܪܵܐ ܝܘܸܬ؟ ܠܵܐ ܛܵܥܹܝܬ ܪܲܦܲܝܬܵ‌ܐ. ܪܘܼܦܝܵܐ ܝܘܸܬ ܒܲܟ݂ܬܵ‌ܐ؟ ܠܵܐ ܛܵܥܹܝܬ
    ܠܸܓܒ݂ܵܪܵܐ.
  esk-NT: Iḷaqatiqaġuvich avinniaqsaanak. Tuvaaqataitchuvich tuvaaqataisaaġiñ.
  msb-msb: Halimbawa, kun may asawa ka na babayi dili mo na pagbulagan ini. Kun wara
    kaʼn asawa dili maghandom pag-asawa.
  cpa-NT: Hniah¹² dsa² ma²jenh² gug², tsa¹dsiíh³ hniah¹² hoh¹² hi² tiógh³ hniah¹²
    mǿ² quiánh² hniah¹². Jøng² hniah¹² dsa² tsa¹ma²jenh² gug², tsa¹la³dsiíh³ hniah¹²
    hoh¹² hnoh¹³ hniah¹² mǿ².
  dso-dso: ତମେ କାଇ ମାଇଜି ସଙ୍ଗ୍‌ ବାନ୍ଦିଅଇ ଆଚାସ୍‌ କି ? ସେନ୍ତାର୍‌ଆଲେ ମୁକଲ୍‌ବାକେ ଚେସ୍‌ଟା
    କରାନାଇ । ତମେ କାଇ ବିବା ଉଆସ୍‌ ନାଇ କି ? ସେନ୍ତାର୍‌ଆଲେ ମାଇଜି କଜ୍‌ବାକେ ଚେସ୍‌ଟା କରାନାଇ
    ।
  meu-meu: Mai adavamu a? Basio hadihoa. Asi adavamu a? Ta basio tahua.
  yva-NT: Weti nde irati anya baunam to ai, sya ananyao mamo vemo po apa wanya rauguje
    nora. Yara nde irati vatano bauname jewene ai, syare vemo po wanya raovan nora.
  dgc-dgc: Ey sikam a lélake a te asawa dén, éy diyan moy side hiwalayan. Pero éng
    éwan kam pabi tu asawa, éy diyan kam mangasawa.
  zpm-NT: Zha bgui ne na ptsieelnialegaa, grieelod gni naa guiaaṉtib zho; sca mbannie
    zho tsieel zho; per teḻ zha ne gard ctsieelniaw, mazd sobd guic zho ctsieelnia
    zho.
  hix-NT: Tàhye oyehtokonye, tàhye rma ehtxoko. Kotowyan hamà, àhyaye, kahra ehtxoko.
    Àhehra oyehtokonye, àhehra rma ehtxoko. Rohetxe wenyan hamà, kahra ehtxoko.
  sim-sim: '@see-verse:1CO.007.026'
  npi-ULB: के तिमी कुनै स्‍त्रीसँग वैवाहिक बन्धनमा बाँधिएका छौ ? तिनीबाट स्वतन्‍त्र
    हुन नखोज । के तिमी अविवाहित छौ ? पत्‍नीको खोजी नगर ।
  cgc-cgc: Kyo na mga may sawa, dili kaw mag-isip na belagan nyo inyo an na sawa.
    Iling man tan, kyo na ula sawa, dili kaw nang en mag-andem na mangasawa.
  tim-tim: Aregât yeŋgâlân bikŋe luâk âmbendâ emelâk agi ye âmbenlupyeŋe bo hepunyekbei.
    Dâ luâk sigan manmai yeŋe âmbâlegât bo makbei.
  yor-yor: Ǹjẹ́ ó ti ṣe ẹlẹ́rìí láti fẹ́ ìyàwó. Ẹ má ṣe kọ ara yín sílẹ̀, nítorí èyí
    tí mo wí yìí. Ṣùgbọ́n tí o kò bá sì tí ìgbéyàwó, tàbí fẹ́ ọkọ, má ṣe sáré láti
    ṣe bẹ́ẹ̀ lákokò yìí.
  wos-wos: Guni takwa hérae, léré yamba yatakakénguni. Guni takwa hérahafi yata guni
    takwa héranjoka sarékékénguni.
  emp-NTPO: Baribʌrʌ quima erob̶ʌbʌrʌ, bʌ quima amaida crĩcharãdua. Quima neẽ́ b̶ʌbʌrʌ,
    quima edaida crĩcharãdua.
  eng-F35: Are you bound to a wife? Do not seek release. Have you been released from
    a wife? Do not seek a wife.
  ind-ind: Contohnya, kalau kamu mempunyai istri, janganlah berusaha menceraikan dia.
    Dan kalau kamu tidak mempunyai istri, janganlah berusaha mencari istri.
  pes-OPCB: البته اگر همسر دارید، به خاطر این موضوع، از او جدا نشوید، ولی اگر همسر
    ندارید، بهتر است ازدواج نکنید.
  mpt-mpt: Naka ibo wanita alelwali dlo blib mole i mo funanibta Ni alelwali deibenomo
    ge funanimibe! Eka nakai wanita i alelwali mo dlim blim blib mole i mo funanibta
    Ni alelwali dlomo ge funanimibe!
  ssx-ssx: Neketa꞉ wanda꞉ melepe. Kota꞉ wanda꞉ yokuluekema꞉ hone na wia꞉peke. Neketa꞉
    wanda꞉ na miki haeka꞉na꞉ta꞉ kota꞉ wanda꞉ muluekema꞉ hone na wia꞉peke.
  mkl-mkl: Bii ì nɛ ɑbo, mɑɑ̀ dɛ kpɑ̃ɑ i fɛɛfɛɛ njɛ. Bii ì nɔ ì wɛɛ kɑɑfe, mɑɑ̀ dɛ
    ɑbo.
  gaq-gaq: ପେ ମେଃମେଃନେ ବିହେ ଡିଙ୍ଗ୍‌ପେଲେକେ ? ତେଲା ସେଲାମ୍ବୁଏଃବାନ୍‌ ତାର୍‍ୱେନ୍‍ସା ଚେସ୍‌ଟା
    ଆଡିଙ୍ଗ୍‌ପା । ପେ ମେଃନେ ବିହେ ପେଡିଙ୍ଗ୍‌କେ ? ଜଦି ବିହେ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଇକ୍‌ଚା ପେଡିଙ୍ଗ୍
    ।
  gof-RNT: Ne machcho ekkidabaa gidikko, billanaw koyoppa. Ne machcho ekkaboonnabaa
    gidikko, ekkanaw koyoppa.
  unx-unx: ଆପେ ଆଣ୍‌ଦିକାନ୍‌ରେଦ, ନେ ତନଲ୍‌କେ ରାଡ଼ାଏ ନାଗେନ୍ତେ ଆଲ୍‌ପେ ଚେଷ୍ଟାଏୟା । ଆଡଃ ଆପେ
    କାପେ ଆଣ୍‌ଦିକାନ୍‌ରେଦ, ଆଣ୍‌ଦିନ୍‌ ନାଗେନ୍ତେ ଆଲ୍‌ପେ ଚେଷ୍ଟାଏୟା ।
  gah-gah: Vená aleneitanimó nene, ahulatove loko gelemo. Itó vená alemoko hanuva
    noitanimó nene, venakumú gelemo.
  lcm-lcm: Man kulapo osongon kana, ku ago ta gule ring an asi kam luang ani kam osongon.
    Au na numai, parik kupa osongon lak, ago ta gule aina an si kam osongon.
  aer-aer: Unte kele-arle anewe-akerte, anaye alakenhe renhe impetyale. Unte akenhe
    anewe kwenye, aneweke unthetyalaye, alakenhe re anaye unte-arrpe.
  qvc-NT: Chayri qamkuna rrispituyuqkunaqa ama akrakayllapachu. Sultirukunapis ama
    warmikuychu ni runakuychu.
  tgl-ULB: Ikaw ba ay naipagkasundo na sa isang babae sa sumpaan ng pag-aasawa? Huwag
    mo ng hanapin pang makalaya mula dito. Ikaw ba ay malaya na walang asawa o wala
    ka pang asawa? Huwag ka ng maghanap pa ng mapapangasawang babae.
  cbs-NT: Tsuada man ainyanan, matun ain nichinyamakanwen. Tsuada man aiunma ainbu
    benayamakanwen.
  xtm-NTPP: Kovaa nú nde ni jâ ni tnanda'a ji'in in ña'a, máko xndoo ni ña. Nú nde
    ni ñatuu tnanda'a‑ka, máko nduku ni ñasi'i ni, su'va katanuu ni ja kunukuechi
    ni nuu Su'si ma.
  nnq-nnq: Bo, nkweti akege? Bai, makajigaje kaleka benia. Bo, ntoije akege? Makatolaje
    akege.
  bao-NT: Ca nʉmo cʉtigʉ mʉ ca niijata, mʉ nʉmore cõarʉga tʉgoeñaticãña. Mʉ ca nʉmo
    manijata, nʉmo amaaticãña.
  san-ORI: ତ୍ୱଂ କିଂ ଯୋଷିତି ନିବଦ୍ଧୋଽସି ତର୍ହି ମୋଚନଂ ପ୍ରାପ୍ତୁଂ ମା ଯତସ୍ୱ| କିଂ ୱା ଯୋଷିତୋ
    ମୁକ୍ତୋଽସି? ତର୍ହି ଜାଯାଂ ମା ଗୱେଷଯ|
  huv-NT: Pero leaw almajiür mintaj nej, nde mandiüm macueat; at leaw ngo majiür mintaj
    nej, nde mandiüm mayamb.
  otn-NT: A nu̱ ra̱ n'yohʉ ngue ya 'bʉhrá̱ xisu, 'yo sä di sänni̱ da̱ hyɛp'ʉ. Pɛ nu̱
    ra̱ n'yohʉ ngue hi̱njo'o rá̱ xisu, ma̱n'na xa̱nho 'yo di honná̱ xisu.
  nop-nop: Tam agaŋ yanagikiŋ hidi biyabudok nadisuŋa talik mu lohineeŋ. Be me tam
    mu tiŋa hogok hatiiŋ, hidi tam yanagitdok mu yoyaneeŋ.
  obo-NT: Sikkow no mama, otik duwon man sawa ru, yo ru koddani. Woy otik waa sawa
    ru, yo kad od nangkap tod osowan.
  cak-ENT: Romari' ri hermano ri c'o chic rixjayil, tic'uje' c'a riq'uin. Y ri hermano
    ri manak rixjayil, tic'uje' can quiri'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤔᤣ᤺ᤰᤂᤡᤶ ᤁᤧᤈᤥᤃᤢᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤧᤶᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤧᤴᤏᤧ᤹ᤀᤥ॥
    ᤂᤧᤏᤧ᤹ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤁᤧᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤧᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Tú íyó ñasíhí nú, de mā sndóo nú ña. De tú nduú nā ñasíhí nú íyó, de mā
    nducú nú ña.
  san-TIB: ཏྭཾ ཀིཾ ཡོཥིཏི ནིབདྡྷོ྅སི ཏརྷི མོཙནཾ པྲཱཔྟུཾ མཱ ཡཏསྭ། ཀིཾ ཝཱ ཡོཥིཏོ མུཀྟོ྅སི?
    ཏརྷི ཛཱཡཱཾ མཱ གཝེཥཡ།
  qve-NT: Ichaqa sichus casarasqaña kashanki chayqa, amayá warmiykimanta separakuytaqa
    piensaychu. Saynallataq sichus manaraq casarasqachu kashanki chayqa, amayá casarakuypichu
    piensay.
  pao-NT: Mu-matu ka nananodukwagana gi sakwa nanapoonnepebu'apana. Mu-matu sakwa
    ka gi nanodukwagana gi nanodukwadoopana.
