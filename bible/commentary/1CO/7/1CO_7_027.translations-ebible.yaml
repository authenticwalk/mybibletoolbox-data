  cax-NT: Arrti naqui tüposo, tapü iñocotati nicüpostoti. Tapü arraño bama surterurrü,
    tapü apapacheca aucüposübo.
  aia-aia: '''Onaa i''oe ''e sae na''o bwani ha''iwai, ''oi abui bonasia gaasiai urao
    amua, ma ''onaa na''o ai''a ha''iwai mau, ma''oi abui bonasiai ha''iwai.'
  srp-1865: Jesi li se privezao za ženu, ne traži da se razdriješiš; jesi li se odriješio
    od žene, ne traži žene.
  agt-agt: Te am itta ya atawa na a awena mina igungay, a am awan ta atawa na a awena
    mina magapag ta atawa na.
  lug-lug: Obanga oli mufumbo tosaanye kwawukana na munno. Naye obanga wayawukana
    n’omukazi, tonoonya wa kuwasa.
  yby-yby: Sa-oneboya, mena mako mudai moliti-minataboya huloetatuwe loko elamo. Ito
    aha mena lamoko minatadawoya menamuya elamoko aha mino.
  heb-heb: אם נקשרת באשה אל תבקש להפטר ואם נפטרת אל תבקש אשה׃
  mpp-mpp: Ga ngigacgoneholec biyachac hefecngepaicne, aime hegilenogale mi ngagesidamec.
    Aime ngic monic ga ngigac mikac galu ngigac banogale mi aidamec.
  apb-apb: Mala uri o ko tola hu'e oto, o ke su'uri sikaa lo'u hu'e i'oe. Mala uri
    o ka'a tola hu'e ue, o ke su'uri lo'ohie lo'u nga iini.
  san-TEL: త్వం కిం యోషితి నిబద్ధోఽసి తర్హి మోచనం ప్రాప్తుం మా యతస్వ| కిం వా యోషితో
    ముక్తోఽసి? తర్హి జాయాం మా గవేషయ|
  ben-IRV: তুমি কি স্ত্রীর সঙ্গে বিবাহ বন্ধনে যুক্ত? তবে মুক্ত হতে চেষ্টা করো না।
    তুমি কি স্ত্রীর থেকে মুক্ত বা অবিবাহিত? তবে স্ত্রী পাওয়ার আশা করো না।
  ntu-ntu: Nzmu kx tqyrlzpeq, bzkq axtxbzme krnalzm. A' nzmu kx tryrlzwq, trmrlzu
    nzrtangrti-krm kx nayrlztiq.
  pan-pan: ਕੀ ਤੂੰ ਪਤਨੀ ਨਾਲ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈਂ? ਤਾਂ ਛੁਟਕਾਰਾ ਨਾ ਲੱਭ। ਕੀ ਤੂੰ ਪਤਨੀ ਤੋਂ ਛੁੱਟਿਆ
    ਹੋਇਆ ਹੈਂ? ਤਾਂ ਪਤਨੀ ਦੀ ਭਾਲ ਨਾ ਕਰ।
  gvc-gvc: Namo tiina, manʉ tia numia mʉsa jina ãta tjuaga. Ã yoa namo marieina, manʉ
    maria numia mʉsa jina ãta tjuaga.
  sbk-sbk: Upinyilwe nushi nishiapo sha hwengane? Usahahanze uuhuru afume hwelyo.
    Uli nu huru wafume hwashe au saganyegwilwe? Usahahanze ushi.
  mya-JVB: သင်သည်မယား ရှိ လျှင် လွတ် စေခြင်းငှာမ ကြံစည် နှင့်။ မယား နှင့် လွတ် လျှင်
    အခြားသောမယား ကို မ ရှာ နှင့်။
  kgf-kgf: Imuac gi embacgaguc dérécgé érécmimiawac kecʒaociguc ménda waiwésémaŋ.
    Waŋu gi embac qahac solaŋanec kecʒaŋiguc embac memaŋ ʒé ménda nimbésémaŋ.
  awb-awb: Ahreakáq míéhnaraqmé áúwéhneho. Íre ahreakáq míéhnaraqmé ahre meyaníe íwíáhineho.
  gdn-gdn: Wi gwedewau anikaigubu ki ka baganai, wi anika eba memuri puru. Ko wi eba
    anikaigubu ki ka wi ridi uwamana nene nisi eba kandoi.
  nko-NT: Nɩ́ fʋ́bʋ ɔká á, mákiná mʋ. Nɩ́ kpankʋ fʋ́gyi ɛ́ á, mátepí tsía.
  bsn-NT: Manajoa cʉtirã, manajʉ cʉtirã quẽne, gãmerã reabesa. Manajo mana quẽne,
    manajo macabesa. Manajʉ mana quẽne, manajʉ macabesa.
  pib-NT: ¿Suxo gipxaletanruyge? Gi pujganru pkaspukikolupa. ¿Mganunrotu pixinrege?
    Gi wa pujganro suxo.
  wiv-wiv: Kua kunu lahi, tabarae nu vamia tapunia a go tavine. Ho tamohane kua ma
    beta nu lahi, pele tabarae nu kakaze tavine koto kabania.
  reg-reg: Ubhoelwe no mugasi kwe chilailo cho bhutwasi? Utaja kwenda kwitanya okusoka
    mwicho. Uli no kwitanya okusoka ku mugasi angu uchali kutwalwa? Utayenja mugasi.
  mlh-mlh: Ŋigo roru goge ine, ŋonuŋgo bokemiŋgo so janjaŋbuŋbuŋ odeigoŋ. Ŋonuŋgo
    tomiri jeŋoŋ goge ine, ŋigore so baaigoŋ.
  gof-ENT: ኔ ማቾ ኤኪዳባ ጊዲኮ፥ ቢላናው ኮዮፓ። ኔ ማቾ ኤካቦናባ ጊዲኮ፥ ኤካናው ኮዮፓ።
  aau-aau: Sawk hunkwe sa non lwak ankin, hunkwe hoke me-su ha e peie mon o. Sawk
    hunkwe sa lopa lwak ankin, hunkwe sa non lwak e peie ma-pawk o.
  tvk-tvk: Xosxa muteli del atou tuei, ma munastokovein ni ti. E xosxa mutateli ti
    mu, ma munalang ni ti atou.
  prf-NT: Siko beman ay lállaki a tehud dán a kabinga? Dyan ka máksina. Siko beman
    ay awan palla ti kabinga? Dyan ka dán magisip a mákkabinga.
  auy-auy: Aaremó makáawi tiꞌmátuwanae ímba síyasa aaremó ímbo makáawi aaré maénae
    ímba seró.
  tbg-tbg: Are nahenti varataarava vairera, kia vira qaqira kenarara iriane. Are ehaara
    variarava vairera, kia nahenti varenarara iriane.
  hub-NT: Atumi nuwe akaigka inaisairpa. Tura atumi nuwe atsakaisha, nuwem atinka
    ea pujuirpa.
  hmo-hmo: Oi be mai oiemu hahine, a? Oi rakatania lasi. Oi headava lasi, a? Kekeni
    ta oi tahua lasi.
  big-big: Tamizeige ni ulogo yongok weiya ma yombu weiya mabura piliktikki wiyeke
    yombu nugubek ma yongok nugumele wezameli nagani. Kapura tamizeige ni yongok wei
    ma yombu weiya ono mabura teng peraga nguk namizi yongkambu weiyagirikki mizi
    nagani.
  gux-G: I lol ŋasiil yen pua k nua li puobianli sanun ni? da kpaan man k yin wad
    i pala. I lol ŋasiil yen pua, bii i ye yanli? da kpaan man yin tien puobianli.
  cnl-NT: Xi³nu³ quia̱'n²na'³ mɨ́³, dxʉ́²³ la'³. 'A²³ rɨ³tun²³na'³ jo̱o̱²³na²³. Xi³nu³
    'a²³jia'³ quia̱'n²na'³ mɨ́³, dxʉ́²³ la'³ jo̱o̱²³. 'A²³ rɨ³jmee³ra'³ ji̱i̱³ mɨ́³.
  zar-NT: Channö nutsaga náʼlenuʼ-nu nigula, bitiʼ uláʼalenuʼ-nu. Lëscaʼ caní, channö
    zuʼ tuzuʼ, bitiʼ quiljuʼ tu nigula para utsaga náʼlenuʼ-nu.
  kde-kde: Ikàva ùnilomba, bahi unalekane na n'jalo. Na ikàva nanga pulombile, bahi
    unantahe mmahe.
  ata-ata: Loxovaa nini netaulaꞌi? Ia ngakamuli voteꞌi sou naxexeene semameni mamu.
    Xe loxovaa nini nataulaꞌi uasi? La nakamuli ne sema sou nauluxe mamu.
  qvw-NT: Sïchuśh masanyacüśhaña cayal'a ama-ari laquicacuychu. Japallayquilä cayal'a
    amañatac masanchacuypi wañupacuyaychu.
  nfa-nfa: ladhe èu paꞌèki dènge dhèu èmu èu, na, baku ia eele ne. Ladhe èu dhu paꞌèki
    heka dènge dhèu èmu èu, na, tenge ia ka bhèni leo, sèna ka leo ia ka èmu.
  tnp-tnp: ?Təhro? ?Nəmol marɨt? Səsaliən e suaru o nəpəhiən rəham pətan. ?Təhro?
    ?Nəsoliən marɨt? Səsaliən o nosiən rəham kəti pətan.
  urd-urd: अगर तेरी बीवी है तो उस से जुदा होने की कोशीश न कर और अगर तेरी बीवी नहीं
    तो बीवी की तलाश न कर।
  hot-hot: Ôpatu ba lêk epesaŋ anêŋ abô ek enja avi ma miŋ êndô ami. Ma môlô takatu
    ba avi mi miŋ nômbôlêm avi ami.
  mqj-NT: Lako to kebainemo, kupelau kenamala tae' ussisarakan bainena. Anna lako
    to ta'pa kebaine, daumo anna umpeang baine la napobaine.
  rus-SYN: Соединен ли ты с женой? Не ищи развода. Остался ли без жены? не ищи жены.
  mbh-mbh: Aro ve ong ela seng e lale, ong mothong tova ong kath sovengalo ako aro
    ong mothongpot i nge. Na aro ve ong peange rongan, mothong tova ong kath sovengalo
    ako aro ong peange nge.
  bdd-bdd: Ma ꞌeguma taiya ꞌowa ꞌuhaiya, mamwaneu tuwa wamiyamiya. Ta ꞌeguma taiya
    ꞌowa geya ꞌuhai, gesowana wete wahine ꞌuꞌebeꞌebese.
  cbt-NTPO: Sa'ahuanpatama', ama të'yatocosohuë'. Co sa'ahuanpatamahuë', noya canpitaora
    ya'huëco'.
  srn-NT: Efu yu trow, yu no mus suku fu prati nanga yu frow. Efu yu no trow, no go
    suku wan frow.
  cta-NT: Si ntsuꞌu clyoꞌo ma̱, tyiꞌi̱ tsoꞌo ma̱ loꞌo lacua, ná culoꞌo ma̱ jiꞌi̱;
    si ndiꞌi̱ ma̱ ycuiꞌ ti ma̱, ná culana ma̱ jiꞌi̱ ñiꞌya̱ nu caca clyoꞌo ma̱, ntiꞌ
    naꞌ.
  bqc-SIM: Tó ń nↄ vĩ, ńsu wɛɛlɛ ǹ gbaɛo. Tó ń vĩ sↄ̃o, ńsu wɛɛlɛo.
  tcz-CHONGTHU: Nangman jinu nanei leh kikhenpi ding lunggel neihih in. Jinei loulaiya
    naum leh, jineitei dingin hol hih'in.
  mar-mar: तू पत्नीला विवाहाच्या वचनाने बांधलेला आहेस काय? तर तू स्वतः मुक्त होण्याचा
    प्रयत्न करू नकोस. तू पत्नीपासून सोडविला गेलास का? तर तू पत्नी मिळवण्यास पाहू नकोस.
  snp-snp: Eti loto kolomo, ya linate olodiboki ekeleti minamo we ya gilifi fulitenawamo
    kanu moni wilámalo, loto logimowe. Ido linate olodibo minámami we ya wena ma moni
    wilámalo, loto logimowe.
  isl-isl: Ef þið eruð þegar gift, þá skuluð þið auðvitað alls ekki skilja, en sért
    þú ekki í hjónabandi, skaltu ekki flana að neinu eins og nú standa sakir.
  spy-NT: Yoo boonto ꞉chii koorkēēt, kōōbuurto, nto yoo māboonto, macheeng'.
  xnn-xnn: Nan kayatko ay kanan et no inmasawaka et adim isis-iyan nan asawam. No
    maid asawam adi masapol ay omasawaka.
  mwe-mwe: Ibhaga nnombile, bhai, nnapinje lekana na akongo bhenu. Ibhaga mwangalomba,
    bhai, nnapinje lomba.
  tte-tte: Kowa tau kasokasolem kumiya-obigamo me wainem na tabu inawase kamwasana
    kuloyaloyai. Na tem kowa tau kwasikwasiki tabu kasole kuloloyai.
  tcs-tcs: Ip yupla dem man i maret, no broke da maret. Ip yupla dem man uda no bin
    maret, stap no maret.
  hlt-THB: Zu nak lo vaa nak ta hawh nu? Cawhtaw koeh pek qu voel uh. Zu nak lo va
    nak ta hlan hyn nu? Cawhtaw na zu koeh lo voel.
  soq-soq: Naita e sauaitena nainaitapona, mai i eewa insea, dia. Tane naita e nainai
    sauawa wasiaitena mai nainai insaisawa wadona, ea.
  qub-qub: Majayoj caycarna ichanga majayquipita raquicarcur jucta ama ashiychu. Japalla
    caycarga warmita ama ashiychu.
  att-att: Á ta ángngarigán, sikayu nga ajjan yù atáwa na, á ari kayu laguk massinná.
    Á sikayu nga awán ta atáwa na, arán naw laguk karagatán nga mangatáwa.
  bki-bki: Tibe na, ver jau toro tai napano kojoro ruei bija tira tai, jau koto rim̃aro
    tibe na, kosidomii re ka kotuvanio. Verver jau toro tai napano maka ve koamo vo,
    jau bunu koto rim̃aro tibe na ga, kosidomii re ka kosoro ka tai.
  bqp-bqp: Tó ń nↄ vĩ, ǹsun pi ĩni a gbarɛro. Tó ń vĩ sↄ̃ro, ǹsun wɛtɛ ǹ sɛ́ro.
  mcp-mcp: Njɨ tɛɛm bə ntɔ́, ŋkí wo mə́ bá múdá, wo kú bɛɛg sɔ̧́ nə́ wo gwú bâ. Ŋkí
    wo afwóyɛ́ bá múdá, wo kú bɛɛg sɔ̧́ nə́ wo bâ.
  hat-hat: Si l' gen tan gen yon madanm, li pa bezwen chache separe avè li. Si l'
    poko marye, li pa bezwen chache yon madanm.
  npl-NT: Tla tikpia mosiwa, amo xikkajkawa, iwa tla ayamó tikpia mosiwa, amo xikmotemoli.
  bgg-bgg: Na shii yiy um bey? Chiihphado aishii ruang rek pha abidiang rabo. Nane
    ayiy-agey ba bey? Chiihphado yiy asow rabo.
  eng-TCENT: Are yoʋ pledged to marry a woman? Do not seek to be released. Are yoʋ
    free from such a commitment? Do not seek a wife.
  eng-BSB: Are you committed to a wife? Do not seek to be released. Are you free of
    commitment? Do not look for a wife.
  cpu-NT: Thame oshiyakaaventavakero, otzimirika eeroka piina, te aritzi pintsiparyeeyaaro.
    Terika ontzime piina, eero pikokovatzi pintsipatya.
  san-ASM: ৎৱং কিং যোষিতি নিবদ্ধোঽসি তৰ্হি মোচনং প্ৰাপ্তুং মা যতস্ৱ| কিং ৱা যোষিতো
    মুক্তোঽসি? তৰ্হি জাযাং মা গৱেষয|
  tac-NT: Mué rió mukí 'yúgame nísaká, tabilé a'rewa. Tabilé 'yúgame nísaká mukí alarigá
    rejpiwa.
  eng-WEBPB: Are you bound to a wife? Don’t seek to be freed. Are you free from a
    wife? Don’t seek a wife.
  gfk-H: Hoeh, di ta tar bat tiga hahina wara num? Waak u walwalar bia u na kutus
    no numamur kunubus. U nunurei tar bia pa di tar bat tar tikai wara num? Waak u
    nanaas bia u na tolai.
  viv-viv: KaꞋi oꞋeni naginagi? Keke vavine unakilowedi. KaꞋi keke udanagi? Au keke
    kwamayoku unanagini.
  yao-yao: Ana nnombele? Nkasaka kulekangana ni ŵankwenu. Ana nganinnombele? Nkasaka
    kulombela.
  tgp-tgp: Vara ko lahi moiso, o sopo rovo hin naroum. Vara ko sopo lo lahi, mo mele
    r̃uhu jea vara o sopo aleale naroum.
  auc-NT: Onguïñæ̈mi ëñëmi, Bitö nänöogængä ingante do mömitawo. Ïninque, Pämæncæboimpa,
    ante änämaï ïe. Wæætë wacä ingante ämopa. Bitö wëmö cæbitawo. Ïninque, Botö nänöogængä,
    ante diqui diqui mïnämaï ïmi waa ïmaimpa.
  kbc-NT: Nigakaami wadonaɡ̶a, odaa jinoɡ̶oleetibige malataɡ̶ani. Pida nigakaami ixomeɡ̶egi,
    odaa jinoɡ̶oleetibige madoni.
  bmh-bmh: Na du air mui, na nait wat utabun abu i itanamam. Na du air i omen, na
    air uabun abu i itanamam.
  ctu-BL: Mi an a wijñam, mach a ñop a cʌy. Mi ma'anic a wijñam, mach a sajcan a wijñam.
  meq-meq: Kə ge ka zla ŋgwas tsɨy na, kâ həhar na bay. Taɗə ka zla ŋgwas zuk bay
    na, ndza andza niye, kâ pəla tsəveɗ ka məzle ŋgwas bay.
  noa-H: Hʌʌi wai chirʌm k'ai, hoob pʌch hʌʌi pʌam. Hẽwan chirʌm k'ai, hoob jöpk'arraa
    hʌʌi hauju k'ĩirjum.
  alp-NT: Sepo sae ikai peneka hoko ihleke eni bina yake. Kai sepo sae ikai mosa hoko
    inikwa bina kena kai yake.
  san-VEL: tva.m ki.m yo.siti nibaddho.asi tarhi mocana.m praaptu.m maa yatasva| ki.m
    vaa yo.sito mukto.asi? tarhi jaayaa.m maa gave.saya|
  kbq-kbq: Ko'ma, a'ma eri'nesunka, a'kamofo atre zankura ontahio. A'ma eritenka atrenesunka,
    a'ma erizankura ohakro.
  kbh-kbh: Shema tcobomnëse, ndoñe cachcá catjëftsonÿaye; y ndoñe tcondbomnësna, ndoñe
    catjátsënguaye.
  ron-LSB: Ești legat de o soție? Nu căuta să fii eliberat. Ești liber de o soție?
    Nu căuta o soție.
  pon-pon: Ma koe kapapaud on li amen, ender men muei jan, a ma jo om paud mia, ender
    rapaki li amen.
  nhe-BL: Intla tijpiya mosihua, amo xijcahua. Intla ax tijpiya mosihua, amo xijtemo.
  sps-sps: To te fanging bus anyi na moun, gargar ravainy vaare. Ai to kan te amov
    fi rom anyi, jio, tanaf iny sainy vavis vaare ta mesmes ta moun nyi fanging to.
  wnc-wnc: '@see-verse:1CO.007.026'
  bus-bus: Tó ń nↄↄ vĩ, ǹton be nɛ́ à gbarɛro. Tó ń vĩ sↄ̃ro, ǹton wɛtɛ ǹ sɛ́ro.
  gub-BL: Aze heta hemireko izupe nehe, tuwe nupuir kwaw izuwi nehe. Aze nahemireko
    kwaw kury, tuwe nuekar kwaw wemireko ràm uzeupe nehe.
  imo-imo: Nu ambo te oi ltinu lemo kelko aku ambomu tiye kolamboi konopu naa lewi.
    Nu ambo naa lili wangono angilino lemo altopo ambo liemboi konopu naa lewi.
  boj-boj: Niŋgi uŋa ti unub qaji niŋgi degsib soqniy. Niŋgi nuŋgo uŋa uratqa gam
    ŋamaib. Niŋgi uŋa osai qaji niŋgi dego degsib soqniy. Niŋgi uŋa oqa are qalaib.
  eng-DRA: Art thou bound to a wife? seek not to be loosed. Art thou loosed from a
    wife? seek not a wife.
  knf-knf: Woli iniimi, wutan kala pgar na ñaaţ. Woli iiniimi, wutan kado kala bniim.
  san-KHM: ត្វំ កិំ យោឞិតិ និពទ្ធោៜសិ តហ៌ិ មោចនំ ប្រាប្តុំ មា យតស្វ។ កិំ វា យោឞិតោ
    មុក្តោៜសិ? តហ៌ិ ជាយាំ មា គវេឞយ។
  arn-NT: Fey nielmi ta domo, elkünutukefilnge. Fey nienolmi kay, kintukefilnge
  zas-NT: Bén ni ma baxhliaa ad najt gusaꞌn lacheelaman. Guiáad bén ni ad waxhliaat
    ad rayalt güünman naguiejn guxhliaaman.
  ken-NT: Mmu ywɛka anɛ ábhɔ́ŋɔ́ ngɔrɛ́, ákɛ́ rɔ yí. Anɛ ábhɨ́kɨ́ bhɔ́ŋ ngɔrɛ́,
