  spy-NT: Mbo ng'eetaabiya, ōyēyē yiisyēētaab Yēyiin nyēē mātiny kule iyēku ng'oo.
  xnn-xnn: Kanak kasin nan kinwanik, bebsatko. Adiyo nemnemen ay masapol ay masokatan
    nan sigod ay biyagyo no mamati kayo basta itoltoloyyo ay somag-en ken Apo Dios.
  mwe-mwe: Ashaalongo ajangu, kila mundu atame na a Nnungu malinga shaaliji malanga
    gashemilwe.
  tte-tte: Koinaele eliyamwao, tabuyo ami miyamiyaone bwaimwana kwasisinalili o kwasisikotanagili,
    kaiwena saugana Yaubada iyoganmiu yo kwameli yo kaba miyaone sowasowana kolili
    kwamiyamo yo Yaubada iya mekamikava.
  tcs-tcs: So mai labing bala ane sisi, nomata wiskain wea yupla bin, wen God i bin
    singaut yupla, mata pole dat niuwei wanem God i wande yupla po mekem.
  hlt-THB: Koeinaakhqi thlang boeih ing Khawsa venawh sai aham bibi ami taak boeih
    boeih amyihna, Khawsa ing ak khynaak amyihna awm boeih u seh nyng.
  soq-soq: Sumanai sosona, e deadea naepe wainilano God apaleno sumanaitena me insaisawa
    rua e eba nolala wadane dewasanune wanlempa.
  qub-qub: Chaymi ermänucuna, imano goyänayquipäpis Tayta Dios camacächishannölla
    goyay-llapa.
  att-att: Á yáyù, wáwwagì, maggián kayu laguk nga katággitádday sù ággián na ta pamegapu
    na tumuttul kâ Namarò, ánna uputan naw gapay yù pakiyápu naw kâ Namarò.
  bki-bki: Naina naruei bilbilu nalo, vio napano jau kojoa bogo napano maka kojikia
    Atua vo, vio na naruei mia monoka kotoaio kia ga, mia vonganei napano jau komonmonea
    naruei, mia Atua jo bogo nonovio bijaso bunu ea vio na.
  bqp-bqp: Ma gbɛ̃nↄ, lákũ baadi kun nà gↄrↄ kũ Luda a sìsi, à zɛ kũ Ludao lɛ.
  mcp-mcp: Bwaaŋg, mə́ nyiŋgə ná nə́mə́ cɨ nə́ muud yɛ̂sh bwénʉ́g mísh mə́ Zɛmbî dɨ́
    cé nyə á bə a tə́l ja Zɛmbî nyə a jɔ̂w nyə yí.
  hat-hat: Frè m' yo, se pou chak moun rete devan Bondye nan kondisyon yo te ye lè
    Bondye te rele yo a.
  npl-NT: Ijkó kiné nokniwah, ximokawakah ijkó kemi ijkuak Dios onoméchnotski.
  bgg-bgg: Gu ijakthek, nathek zab shii Hamangkhung-aphuii è nyie tharo shii ho pha
    ji ò rai bo.
  eng-TCENT: Brothers, each person should remain with God in the condition in which
    he was called.
  eng-BSB: Brothers, each one should remain in the situation he was in when God called
    him.
  cpu-NT: Iyekiite, ontzimatye maaroiteni eerora athavaavaitaro tsikara akantayetara
    ikaimashiretantairi Pava okanta atsipashireyetantaariri.
  san-ASM: হে ভ্ৰাতৰো যস্যামৱস্থাযাং যস্যাহ্ৱানমভৱৎ তযা স ঈশ্ৱৰস্য সাক্ষাৎ তিষ্ঠতু|
  tac-NT: Alekeri 'emi Onorúgame oyérame napurigá ne, a'chigóriga ejtebímili júkuru
    'emi napurigá nílige napu'lige Onorúgame oyeria.
  eng-WEBPB: Brothers, let each man, in whatever condition he was called, stay in
    that condition with God.
  gfk-H: Bar tasigu narako ta Karisito, muat bakut tikatikai, muat ga kis taar ta
    ira numuat mangana kinkinis na nilon tano pakana bung bia Kalou ga tatau lah muat.
    Io, waak muat walwalar um bia muat na kios ira numuat mangana kinkinis kaiken.
    Muat na kis taar hua tikai ma Kalou.
  viv-viv: Tobohiyakweyao, kaliva saꞋeyana saꞋeyana gava kaiwabu kaꞋi lakahina o kabiꞋona
    amine tuwaina wamiyami tu Yaubada gikovami be yana yoꞋo agaidiya waluku, mededemi
    tova adamoya Yaubada buye wanamiyami.
  yao-yao: Achalongo achinjangu, mundu jwalijose ajendelechele kutama mu utame ulaula
    mpela iŵaliji paŵaŵilanjikwe, pakuŵa Akunnungu ali pamo ni ŵanyamwe.
  tgp-tgp: Ale la voraiku peresi na vevoraiku, na sava mauri vara God mo tovi kamim
    hatehateahi hinia, mo r̃uhu vara ha lo toho atu, ale God i pa toho peresiho.
  auc-NT: Ïñänäni ïïmaï ante cæedäni. Botö Wængonguï Awënë nempo quëwëninque tömengä
    nänö änonque ëñente cæcæboimpa, ante cædinque mïnitö Wængonguï nänö aa peyedë
    mïni ëagaï baï adomïni inte quëwëedäni.
  kbc-NT: Inioxoadipi, oninitecibeci leeditibige midioka limedi me dioteci anodaaɡ̶ee
    lewiɡ̶a neɡ̶enidite Aneotedoɡ̶oji, pida beɡ̶ele midioka limedi me ɡ̶adilakiitege
    Aneotedoɡ̶oji.
  bmh-bmh: O zaiar, ig ein igul ebu darena, Uwait nug uligeun, ig igul go ebutal dab.
    Ig unum Uwait nugau pigsal darem.
  ctu-BL: Hermanojob, bajche' jach añetla che' bʌ tsi' pʌyʌyetla Dios, che'ʌch yom
    mi la' wajñel ti Dios ti jujuntiquiletla.
  meq-meq: Malamar ga hay, neŋ faya na tsikakumeye. Kwa way mâ ndza andza nakə ahəl
    niye Mbəlom a zalay aye. Mâ ndza kame i Mbəlom na, andza niye.
  noa-H: Hẽwandam gaaimua k'odamnaan, pãachdëu Hẽwandam hiek hʌ̈k'aawai narrjö hi
    na hich mag wënʌrrat'ʌ̃.
  alp-NT: Hoko kwali betaya imi, imi keadane kena Alla Iono imi hlaleke loko Kristuse,
    imi hidupe lulu mere neka, imi me sakesa kai Tuhane.
  san-VEL: he bhraataro yasyaamavasthaayaa.m yasyaahvaanamabhavat tayaa sa ii"svarasya
    saak.saat ti.s.thatu|
  kbq-kbq: Inankna kante mago'mo'a mani'negeno agi hu'ne, nenfuga nensaroga, atregeno
    ana kante Anumzamofompina manino.
  kbh-kbh: Chcasna, Jesucrístbeyeca ats̈be cats̈átanga, cada ona bontsemna Bëngbe
    Bëtsáftaca jtsiyeñana, nts̈amo yojoyencá Bëngbe Bëtsá tbojanchembo ora.
  ron-LSB: Fraților, fiecare om, în orice condiție a fost chemat, să rămână în acea
    condiție cu Dumnezeu.
  pon-pon: Ri ai kan, amen amen dadaurata ut arail ren Kot.
  nhe-BL: Huajca noicnihua, ximocahuaca queja initztoyaj quema Toteco inmechnotzqui
    huan nopona campa inmopantíaj, xijtoquilica Toteco.
  sps-sps: Jio, vamuinyasiny fafaaman tsonyo, ito te kaakaa fi na mes tan nainy te
    fikoo finy ya Gov ma faason ya ten Krais, tanyiny yam ma kaa en ya, tana pan naa
    to aya, tana saa Gov kaa fatatabin fiisen minon ya ma faakouts Ya ya.
  wnc-wnc: Siakan mate notna. Ginu puya dasing kaknga tasiyuwawa Anututa ginu inae
    panangge yandawamban ie kuking. Sike puya waakngae nangaakan ma natapam. Aho.
    Ginda Anutuat gatake yuke puya waakngakan tasike yutnong.
  bus-bus: Ma gbɛ̃nↄ, lán baade kuu nà gurↄↄ kɛ̀ Luda à sìsi, à zɛ kↄ̃n Ludao lɛ.
  gub-BL: Herywyr wà, hereinyr wà. Tupàn penenoz a'e, wemiruze'eg romo pemuigo kar
    pà a'e. Ma'e romo peiko a'e 'ar mehe. Peikuwe a'e ma'e romo nehe kury, hehe uzeruzar
    ma'e romo peneko mehe nehe kury.
  imo-imo: Goteni eno taporomo wali oi eno molko peringina Goteni kanopa ltimu kano
    mele molko peaio. Eno yu mele mele aku teko molangei Goteni tapombalo.
  boj-boj: O ijo was kalil, iga nami kiyersim sonamqa Qotei na iga metgej degsim olo
    Qotei ombla sqom.
  eng-DRA: Brethren, let every man, wherein he was called, therein abide with God.
  knf-knf: 'An bayiţ naan, dkak aţupan : andoli ţi an adukiin ţi kadun ki Naşibaţi
    jibi abiiŋ awo wal wi adu''aniiŋ.'
  san-KHM: ហេ ភ្រាតរោ យស្យាមវស្ថាយាំ យស្យាហ្វានមភវត៑ តយា ស ឦឝ្វរស្យ សាក្ឞាត៑ តិឞ្ឋតុ។
  arn-NT: Femngechi tati, pu peñi ka lamngen, kake kiñeke küme duamkülepe chumngechi
    ñi felekefel feychi dullietew ta Ngünechen.
  zas-NT: Zeel rnin lojdi compniar raliduladx ree Jesucrist, gol bayaꞌn ziꞌc najdi
    chi guzuloj bililadxidi Jesucrist.
  ken-NT: Bɔ̌ma, ɛ́rɨ yɛ bɛ́ yɛ̌ntɨkɨ mmu ywɛká ándɔ́k ambɨ bɛbhak ndu nte anɛ yí
    áchí nyaka mpok Mandɛm ábhɨ́ŋɨ́ yí.
