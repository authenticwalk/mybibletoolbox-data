verse: 1CO.007.024
translations:
  kpx-kpx: Di haokuvuia, la lovi onole vasege Dilavau la hohaveale kemo uve. Ige Dilavana
    lahehi ui la lovi ke hoesehavoi.
  okv-H: Eto nau namei kamei, ungotena God na jage eto humbari iji te amo ari amo
    do aingere aita iresora.
  tbo-tbo: Walewalehiu, omi ani mae awai uyahina ma Yaubada i otugemi po o itumaganeya,
    naka hotanana ona memae Yaubada mitehi.
  mal-C: സഹോദരങ്ങളേ, ഓരോരുത്തരും, വിളിക്കപ്പെട്ട അവസ്ഥയിൽ ദൈവത്തോടുള്ള കൂട്ടായ്മയിൽ
    നിലനിൽക്കേണ്ടതാണ്.
  grc-SR: Ἕκαστος ἐν ᾧ ἐκλήθη, ἀδελφοί, ἐν τούτῳ μενέτω παρὰ ⸆ θεῷ.
  bgc-bgc: मै दुबारा तै कहूँ सूं, हे बिश्वासी भाईयो, मसीह पै बिश्वास करण तै पैहले
    थम जिस हालत म्ह बुलाये गये थे, विवाहित या अविवाहित उस्से हालत म्ह परमेसवर कै गेल्या
    रहों।
  khz-khz: Walakavaku maparami, ita kwapurakwapura raka tamaguli-tiwawai aonai, Palagu
    na ekearato, pe vovetainamo Palagu ria pita maguli.
  deu-TKW: Jeder bleibe bei Gott, Brüder, in dem Stande, in welchem er berufen ist.
  zsr-NT: Qui lë ni naꞌ caꞌ, böchiꞌ lzaꞌadauꞌ, ral‑laꞌ soaliꞌ lahuëꞌ Dios tsca guc
    queëliꞌ tu tuliꞌ catiꞌ niꞌ bulidzëꞌ lbiꞌiliꞌ Dios.
  lin-lin: Bandeko, tika ete moko na moko awumela, na miso ya Nzambe ndenge azalaki
    tango Nzambe abengaki ye !
  hns-NT: Bhaai log, aapan kaar-baar na badaliehe, bakie Parmeswar ke aage oisahie
    rahoe djaise toelog iesaai howe se pahiele rahat rahiele.
  noa-E: Ẽwandam gaaimua khodamnaan, pãachdëu Ẽwandam iek ʉ̈khaawai narrjö i na ich
    mag wënʉrrathʉ̈.
  eng-EMTV: Brothers, let each one remain with God in the state in which he was called.
  mib-NT: Núu súcuan hermano, ná ɨɨn ná ɨɨn ró na quéndōo ró núū Yaā Dios ndese íyó
    ró ná ni cana ya rohó.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, मनाःन् उःत्ते़ल्‍ले़ खे़न् आक्‍तङ्‌बा याक्‍नाम्‍मो
    वये़, हाबा हे़क्‍केलॽरिक्‍के निङ्‌वाॽफुमाङ्‌ङिन्‍नु वाॽर पोःङ्‌लो॥
  xnj-xnj: Valongo vangu, kila mmonga winu atamayi wumi wulawula ngati cheakemeliwi,
    muni Chapanga avi pamonga na nyenye.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemi getgesara minat kis esogo nunuan mi ne Moroa
    at nom lixitkis nemi migak lok teren ap mo laaleng ne Moroa ga ro xaka nimi.
  cbr-NT: '''Ën xucë́antu, cana mitsu catëcënin, uisai caramina Nucën Papa Diosan
    Jesucristomi sinánmicëma pan ''aish ''ia, usabii camina ''iti ''ain, Nucën Papa
    Dios cuëëncësabi oi.'
  tee-NT: Ji qui'alak'avin ni jantu lhik'alhtsajui ju Dios ju lhich'alhcat ju ixt'onat'it
    navinin acsni tavanan lhilac'ap'it'it ju Cristo pus at'ailhip'it'it pumatamin
    ju uxijnan ju milhich'alhcat'an. Chai ac'ats'at'it ni Dios ju tat'avilan.
  eng-LSV: each, in that in which he was called, brothers, in this let him remain
    with God.
  cak-NT: Wach'alal, ri c'ac'ac' c'aslen ri nuya' ri Dios chake, man nu'ij ta chi
    can ronojel nakajal. Ri c'ac'ac' c'aslen nrojo' chi quiekaya' can ri man je utz
    ta. Xa can nu'ij chi kojc'ue' can anche'l cuando xojwoyox roma ri Dios, y man
    takamestaj chuka' chi xe jun chic kabanon riq'uin ri Dios.
  pah-NT: 'Nhiirũ, a''ea''ja ji pe me: Po nahã pe ndekoi Tupana''ga pemo''ẽrame ikwehe,
    nahã ti peko jitehe pejikoty''a Tupana''ga pavẽi.'
  sja-NT: Mapa ɨ̃pemaarã, mɨa et'ewa jaradak'a p'anadaipia bɨ pãchi ijãadai naaweda
    p'anadap'edaak'a.
  xed-xed: Ka kinawu nzakwa mndu ta hgafta lu ya zwanama, nzakwani mantsa ta kəma
    Lazglafta.
  mks-NT: Cande̱hé ndo̱ ñani mí i̱, na̱ cúú cuéntá Jesús. Ndítahan coo ndó tá quia̱hva
    na̱sahi̱in ndó tá na̱cana Ndióxi̱ ndo̱hó cacuu ndó cuéntá mé á jáchi̱ íin mé á
    xi̱hi̱n ndo̱.
  gfk-S: Bar hinsaagu tane Krais, mu bakut tiketike, mu ga kis ter ta ira numu mangana
    kinkinis na nilon tano pana bung be God ga tato leh mu. Io, waak mu walar um be
    mu na kios ira numu mangana kinkinis kakarek. Mu na kis ter hobi tikai ma ne God.
  bmu-bmu: Miaŋgöra urumeleŋ alaurupni, Anutunöŋ eŋgoholiga nalö miaŋgöreŋ solanŋi
    kösöŋini qahö me welenqeqe toŋinaŋgö kösö gwarönöŋ malgeri, iŋini mohot mohot
    mönö miaŋgö dop Anutugö jeŋe toroqeba malme. Mewö.
  dgz-dgz: Ap menan dim dim taiwaniana God enan wan anu tumaseana, ap gapan God den
    ta aisiwanian.
  eng-GNV: Brethren, let euery man, wherein hee was called, therein abide with God.
  zaa-NT: Ttu ttu tsa le hermanos, ti'iỹa tabá ná le loti' Tata Dios gutàỹie le, ą́'
    bá guni le seguir, porqui'ni annana dua Señor lani le para gunie le cualàni.
  eng-WEBSTER: Brethren, let every man in the state in which he is called, continue
    in it with God.
  guh-guh: Bajaraxuata, xua baja panacuenebavanapame, tsiteca panevajënaeyabelia xaniavaetsia
    panacuenebavanapare Dioso pitabarata. Pacaenëmë canacujitsia panacuenebavanapare
    xua panacuenebavanapame pamatacabi abaxë Dioso apo pacajunatsi panejumecovënëtsinexa.
    Itsa apo pacaperabëcaucutsi judíovi pijacuenia, nexata bajarapacuenia pajinavanapare.
    Itsamonaejavabelia papecacanajetsixae, nexata amoneya itsa patonacuenebavanapame,
    bajarapacuenia tsiteca patonacuenebavanapare.
  bon-bon: Cäme ätru-nga binamewale, weene lui ireclota cabu inajipi, Acejiyame te
    liba ala tisoglicipi teeme binamewale tääpume, weene peema inajipi.
  nhw-BL: Huajca noicnihua, ximocahuaca quen anitztoyaj quema Toteco anmechnotzqui
    huan nopona campa anmopantíaj, xijtoquilica Toteco.
  swh-ONEN: Ndugu zangu, kama kila mtu alivyoitwa, akae katika wito wake alioitiwa
    na Mungu.
  wbi-wbi: Vakuulu numue va mwanilumbu vango, mu mikalile ghooni umuunhu ghweeni ndavule
    tulyakemelilue kukwitika, tujighaghe vulevule
  bba-bba: Ǹ n mɛn nɑ nɛɡibu, i de bɑɑwure u yɔ̃rɑ Gusunɔ sɔɔ nɡe mɛ u sɑ̃ɑ bɑ kɑ
    sere nùn sokɑ.
  eng-KJVCPB: Brethren, let every man, wherein he is called, therein abide with God.
  kgk-NT: Ne renói ramo eremba'apo hagwe-rami ereiko joty Cristo rekoha-rupi, xe re'ýi
    kwéry, Hesu reroviaha va'e kwéry. Nhandejáry ne pytygwõ va'erã ereiko hagwã upéixa.
  waj-waj: Ni seenayaso, ivaara Anutuuqo mmuaavai mmuaavai ngii maavee tii suaivaki
    ngii mmii aataruuyauvunu nnaasu varida inna tasipama variatee.
  cpy-cpy: Noyemijantzinkarite-paeni, eero athawaa-waetawo jempe akantayita maawoeni
    owakira ikaema-shiretan-takaeri Tajorentsi atsipa-shire-yitan-taariri.
  mpx-mpx: Taliwau ge nuwau, Yehoba matanaa ta minaa ta ola valila wala minamina ge
    abwe i yogaagila ta tabwa toabulilek.
  wbp-wbp: 'Ngajukupurdangka-purnu Kirijini-patu, jintakulku karna-nyarra yarda wangkami:
    Tarnngajukulurla jirrnganja nyinaka Kaatuku yangka-piya-juku ngulalpankulu nyinaja
    kamparru-wiyi pirijina-piya marda, marda rarralypa, yangka ngula-nyarra Kaaturlu
    milarninjarla wangkaja.'
  luo-luo: Jowetena, ngʼato ka ngʼato nigi tingʼ e nyim Nyasaye mondo osik mana kaka
    Nyasaye noluongeno.
  nhe-NT: Huajca noicnihua, ximocahuaca queja initztoyaj quema Toteco inmechnotzqui
    huan nopona campa inmopantíaj, xijtoquilica Toteco.
  aii-aii: ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܟܠܔ ܐܢܵܫܵܐ ܓܵܘ ܗ̇ܝ ܐܲܗܘܵܠܔ ܕܝܼܗܘܵܐ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ،
    ܦܵܐܹܫ ܓܵܘܘܼܗ̇ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Aniqatiumaaŋ, iñupayaaq illi qanusripayaami inniġumi ukpiqsriruaġuqami.
    Taatna savautiliuŋ Agaayyun.
  msb-msb: Kaya, mga kamaranghod ko sa pagtuod, sa pakig-usad niyo sa Dios, magpadayon
    sa iyo dati na kamutangan antes pa niyo siya nakilala.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, cøng² hi² lán¹² báh³ jniang³ lah¹jan² lah¹jan²
    jniang³ ja³cog² Diú¹³ ju³lah mi³lán¹² jniang³ mi³ca¹néng³ jniang³ jǿg³ quiah¹²dsa.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ତମ୍‌କେ ପର୍‌ମେସର୍‌ ଡାକ୍‌ଲାବେଲେ ଜନ୍‌ ଇସାବେ ରଇଲାସ୍‌, ସେ ଇସାବେ
    ପର୍‌ମେସର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Taunimanima ta ta e boiridia negadia ai e nohova heḡereḡerena do bae noho,
    Dirava ida.
  yva-NT: Weti risya arakove weap, syare vatan nanentabo no tawan no apa varore rai
    maisyare arono manasyinoe Amisye po awain ti panave Yesus Kristus ai wemaisy.
    Muno no tawan irati Amisye ai.
  dgc-dgc: Kanya nadid, sikam a tétotop ko, éy diyan moy pilitén a baguén tu dati
    a kalagayan moy to nipangsakup dikam na Diyos.
  zpm-NT: Sca nasca goṉ bets gaca, tib tib to zigne nacse to zeeṉe bzëëb to xnëz Dios
    scase no gban to, iṉe gleynie to me.
  hix-NT: Àro ke, onà wyaro àkehe xarha, owyanye, rowtà komo y. Àsok hana mehxatxkon
    ha. Àsokenotho hana wahanonkay ha, Khoryenkom ha. Noro yano me àro wyaro mehxatxkon
    hamà. Àro ke, àro wyaro rma ehtxoko. Anar me oyesnàr komo xehra ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, nombo nombo os ji sirik jirin or kamashirik
    orhi mak ji nanda nombo orok er ji sika.
  npi-ULB: भाइहरू हो, हामीलाई विश्‍वास गर्न बोलावट हुँदा हामी जस्तो अवस्थामा थियौँ,
    हामी त्यही अवस्थमा रहौँ ।
  cgc-cgc: Gani, ambalen ko isab na kyo tanan na mga utod ko ki Cristo bisan ino inyo
    na kaimtangan daw katengdanan kan-o na umpisa nang pa na gatuo kaw ta Ginuo, dapat
    magpadayon kaw na yon man gyapon inyo na kaimtangan daw katengdanan na may pagsalig
    kaw na mabuat ta Dyos iya na tuyo para ki kyo.
  tim-tim: Hain akmâ ulikŋân Humonenŋe oloŋ yegewân gain mali, a hainâk mem manmâ
    sop hinŋe âkâ kinmâ Anutugâlân dewatiwei.
  yor-yor: Ará, jẹ́ kí olúkúlùkù ènìyàn, nínú èyí tí a pè é, kí ó dúró nínú ọ̀kan
    náà pẹ̀lú Ọlọ́run.
  wos-wos: Wuna nyama bandi, guni nak nak, God Krais Jisasna hundi xékéngute tale
    guniré wasékendén nukwa rengun maki, wungi retanguni.
  emp-NTPO: Djabarã, Ãcõrẽba dadjirã trʌ̃sid̶e ara dadji panana quĩrãca b̶ead̶ida
    panʌa. Maʌ̃ne ara dadji panʌ quĩrãca Ãcõrẽ quĩrãpita jipa nĩbad̶ida panʌa.
  eng-F35: Brothers, let each one remain with God in the social condition in which
    he was called.
  ind-ind: Intinya Saudara-saudari, biarlah kita masing-masing tetap hidup bersama
    Allah dalam keadaan seperti pada waktu kita dipanggil menjadi pengikut Kristus.
  pes-OPCB: بنابراین، ای برادران و خواهران عزیز، هر یک از شما در هر وضعی که هنگام
    فراخواندگی داشتید، در همان وضع در حضور خدا باقی بمانید.
  mpt-mpt: Ne nekwal ibo ne weng olo ibo baabenimio kla wentine! Gode nakaia unanga
    ibo dlakanea bainobo geniba ib kukubo nam tlibbuo mo deibonimibe, amitie namine!
    Ibo inanimibo Gode seinyemabebe.
  ssx-ssx: Kametitio. Iki paeyaota꞉ Koda꞉ma꞉ iki wi leeke natena꞉ haeme tupa꞉ kone
    pa ame make Koda꞉ ame̱le̱ hao hapa꞉peke.
  mkl-mkl: Iŋɛ inɛm ŋɑ, i jɔ̀ inɛ bɑɑ yoomɑ fei ku leekĩ si wɑjui Ilɑɑɔ̃ si bɛi í
    wɛɛ wo Ilɑɑɔ̃ í bɛi í kpoo.
  gaq-gaq: ଅ ବୟାଁ ବାରି ତନାଇଂ ଇସ୍‌ପର୍ ଆପେକେ ଡିଡି ଅବସ୍ତାରେ ୱାକ୍ନେ ବେଲା ଡିଡି ଅବସ୍ତାରେ
    ପେଲେଃଗେ । ଦେତ୍ ଅବସ୍ତାରେ ପେ ଲାଲାପା ।
  gof-RNT: Ta ishato, hintte issoy issoy xeegettiya wode de7iya de7uwan Xoossaara
    issife de7ite.
  unx-unx: ହେ ହାଗା ମିଶିକ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ କେଡ଼ାକେଦ୍‌ପେ ଇମ୍‌ତା ଆପେ ଅକଲେକାପେ ତାଇନ୍‌କେନା,
    ଏନ୍‌ଲେକାଗି ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ସାଙ୍ଗାତିରେ ତାଇନ୍‌ପେ ।
  gah-gah: Nigivénegita, lekeza etó etó iki gozapá nanámini mogonaló iki miliki niago
    Ómasímo sele lo likimimó nehe, ámina mogonalokó itína gamenagi Ómasiloka gímiziki
    minalo.
  lcm-lcm: Keve tungag, kapo ro ta siksikei a igenen ka tung akit si tutungan ang
    a God katala songo ia singina.
  aer-aer: Atyewe atyinhe areyaye, itelaraye nhenge arrekwele arrantherre warrke mpwaremele
    urrkapentye arrpenheke-arrpenhe. Kele Ngkartele anteme arrenhantherrenhe anyenteke-anyente
    akngakeke ikwerenhe atyewe-irretyeke. Kele urrkapentye alakenhe-anteye mpwarerlte-anaye,
    arrantherre-arle mpwarewarretyarte.
  qvc-NT: Chayri kriyiq masitakuna, ama kambyayllapachu chay allin kustumbrikikunata.
    Ashwanri Dyuspi yuyakushpa kawsayllapa.
  tgl-ULB: Mga kapatid, anumang buhay ng bawat isa sa atin nang tayo ay tinawag upang
    sumampalataya ay manatili tayo sa ganyang buhay.
  cbs-NT: Esclavo inun esclavoma man ebetan ikunwainbuun, man jaskadada jiwea Diosun
    matu katuni jawa jaskatan man betsatidumaki. Jabiaskas ikubainkanwen, man Dios
    chibainbudan.
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, ndi‑in ndi‑in ni, sukan ka iyo
    ni nuu ni ndakana ña'a Su'si ma, te sukan jin kendoo ni nuu ya, te jin ko ndi
    ini ni ja jin kunukuechi ni nuu Su'si ma.
  nnq-nnq: Makalongo bango kila mundu aigale uhyo andi apakemigwa na Nnoongo.
  bao-NT: Yʉ yaarã, mʉja ca niiro cõrora Ʉmʉreco Pacʉ mʉjare cʉ̃ ca jʉori rʉmʉre mʉja
    ca niiricarore birora niicãña, Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore.
  san-ORI: ହେ ଭ୍ରାତରୋ ଯସ୍ୟାମୱସ୍ଥାଯାଂ ଯସ୍ୟାହ୍ୱାନମଭୱତ୍ ତଯା ସ ଈଶ୍ୱରସ୍ୟ ସାକ୍ଷାତ୍ ତିଷ୍ଠତୁ|
  huv-NT: Xecojow xechijquiaw, netam inopnopon tanaámb mejlüyiün atnej tejlüyiün wüx
    tapaj icon Teat Dios.
  otn-NT: A nu̱yá ma̱ zi cu̱'a̱hʉ, nu̱'a̱ te ra̱ 'bɛfi mi̱ pɛhyø ja̱'i̱ 'mø mi̱ zon'na̱
    Oja̱, di siguehma̱ha̱ yø 'bɛfi yø ja̱'i̱. Porque ndap'ʉ bi zä 'bʉhyø ja̱'i̱ ngue
    ɛ̱c'ɛ̱i̱ Oja̱ ya, pɛ ya gä yø n'youi Oja̱.
  nop-nop: Notneye, indi hogohogok koom hatihati dediŋ hatinene Bepaŋdi nibunadiŋa
    netok gigit niniŋguk wendok tuwot hinek Bepaŋdut hatiyaneem.
  obo-NT: Purisu mgo suwod, od uliton ku tod oseng, ko ondan man kos koniyun kotomanan
    iddot timpu nid aam kow to Monama, ko-ilangan no iddos ipat sokkad koniyu, od
    ponoyunon dow idda duma to tavang to Monama.
  cak-ENT: Hermanos, ri c'ac'a' c'aslen ri nuya' ri Dios cheke, man nbij tüj c'a que
    nc'atzinej que tikajala' ronojel. Ri c'ac'a' c'aslen nrajo' c'a que ja ri nkubanun
    ri man ye utz tüj, quekaya' can. Xa nbij c'a que nkuc'uje' can cachi'el tok xojoyox
    roma ri Dios, y man tikamestaj chuka' que jun chic kabanun riq'uin ri Dios.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤔᤏᤠ᤺ᤴ ᤀᤢ᤺ᤳᤋᤧᤸᤗᤧ ᤂᤧᤴ ᤀᤠᤰᤋᤱᤒᤠ ᤕᤠᤰᤏᤠᤶᤔᤥ ᤘᤕᤧ.
    ᤜᤠᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤘᤠ᤹ᤖ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá hermano, tá iin iin nú ná quéndōo nú nūū Yāā Dios nāsa-ni íyó nú tá
