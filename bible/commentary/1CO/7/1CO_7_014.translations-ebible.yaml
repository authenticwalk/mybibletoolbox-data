  dso-dso: କାଇକେବଇଲେ ଜଦି ତମେ ଗଟେକ୍‌ ବିସ୍‌ବାସି ମାଇଜି, ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ମୁନୁସ୍‌କେ
    ବିବା ଅଇଆଚାସ୍‌, ତର୍‌ ମୁନୁସ୍‌ ତର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ଲାର୍‌ପାଇ ତାକେ ପର୍‌ମେସର୍‌ ତାର୍‌ ନିଜର୍‌
