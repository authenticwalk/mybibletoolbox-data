  zaj-zaj: Kwavija mbigalo yalekile kumtogola Kilisto kong'alizwa kubitila mwehe wake
    yamtogole Kilisto, na mwehe yalekile kumtogola Kilisto kong'alizwa kubitila mbigalo
    wake yamtogole Kilisto. Kamba vihalekile kuwa vino, wanenu wahawile kamba wana
    wa Wamhazi. Ila sama ya mbuli ino, watogoligwa na Mulungu.
  chq-NT: Tsʉ 'in tsañʉʉ'¹ do 'in jo jai' lɨ́ɨ²i 'ii'²¹ 'e tyʉ́² tya' Dios 'wii'¹³
    ja'²mo lɨ́ɨ²i 'oo²¹²o. Joon 'in tsamɨ́² 'in jo jai'² lɨ́ɨ²i 'ii'²¹ 'e tyʉ́² tya'
