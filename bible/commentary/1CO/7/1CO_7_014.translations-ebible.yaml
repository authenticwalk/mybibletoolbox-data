    áʼsō éʼ Dyǒb abɛ́ áde ádíí nhɔ́g ne mod awě adúbpé. Nzé énkêmbɛ́
    nɛ̂, né bǎn ábe ábɛ́n bad béchyáaʼɛ́ béekobnádté áʼsō éʼ Dyǒb. Boŋ
    édé nɛ́n bán békobnad áʼsō éʼ Dyǒb.
  met-met: Namua na Urana mogu ayuana hatuminga haringing teguama ba wa Urana inia
    mana namua hainga hatum haringina. Xauna Urana mogu haing hatuminga haringing
    teguama ba wa Urana inia mana namua luba hatum haringina. Nabu bila ba te, bing
    Urana bagula bagu garadingdi musuding. Ning tegu, mogudi iniadi xauna.
  kpj-NT: Hãwyy dori ta hãbu ityhydỹỹdukõdu riòbitinymyhỹre rityhydỹỹnymyhỹ tii‑wana
    ratximyhỹreki. Hãwyy ityhydỹỹdukõdu iwesele ta hãbu risỹnyre. Aõkõkeki ariòre
    ityhydỹỹdukõdumy raremyhỹ. Ka tahe rityhynyreri.
  zao-NT: Tak lee mbyi kuu nyelaazt Jesús, nambi nak zha, tak lee tsaal zha nyelaaz
    Jesús, ne lee ngot kuu nyelaazt Jesús, nambi nak ngot, tak lee tsaal ngot nyelaaz
    Jesús. Ne os leey nagte tabaa lee re zhiinn rop zha gak taxal zhiinn zha kuu nyelaazt
    Diox, per kuu wli nak, nambi zhiinn zha.
  byx-byx: 'I ngua taqen taqurla, i liina raqurliani: Aip luqa i quasik ka tu aa qevep,
    dav aa ngerlki dai qia tu araa qevep, dai be qurli iam mai ve ama Ngemumaqa aa
    raatmaat-nevet. I raquarli ding se qa mene luqia i qia tu ara qevep. Dai saqikka
    raquarlna i aip luqia i quasik kia tu araa qevep dav ara ak dai qa tu aa qevep,
    dai be qurli iam mai ve ama Ngemumaqa aa raatmaat-nevet. I raquarli qi dai ding
    se qi mene luqa i qa tu aa qevep. Dai be ariq aip kuasiq ai ama revan taqurla,
    dai be iane uis dai quasiq ai mager ip ta muqas nemene lura i araa uis i ai de
    quasiq ai re Lautu sagel ama Ngemumaqa ama revanka. Dap taqurla be qurli ra ve
    ama Ngemumaqa aa raatmaat-nevet.'
  ctu-CTI: C'o'ojl mu' tyo quejel i ch'ujbin Dios i ñoxi'al che' mi yajñel yic'ot
    yijñam ochem bʌ ti' t'an Dios. C'o'ojl mu' tyo quejel i ch'ujbin Dios i yijñam
    che' mi yajñel yic'ot i ñoxi'al ochem bʌ ti' t'an Dios. Mi ti' cʌyʌyob i bʌ ame
    ma'ix mi quejel i ch'ujbin i t'an Dios i yalobilob.
  zos-NT: Ji'ṉ vya'ṉjajmoyepø pøn o'ca itpa va'ṉjajmopyapø yomoji'ṉ, Diosis ispa
    pøn yomoji'n si fuera como tumbø pønse. Y ji'n vya'ṉjajmoyepø masanbøte porque
    va'ṉjajmopapøji'ṉ ijtu. Por eso Diosis ispa ji'n vya'ṉjajmoyepø yomo o'ca itpa
    va'ṉjajmopyapø pønji'ṉ, igualti jetse masa'najque'tpa, y jetseti mi unenda'm
    masa'najyajque'tpa. O'ca ji'na'ṉ masa'najyaje cuando tum va'ṉjamopya y tum ji'n
    vya'ṉjamoye, entonces mi unendam ji'na'ṉ myasa'najyajque'te.
  gvs-gvs: Moitamo. Koroto neta geya inumiseta, Yaubada bogina ikimasabe toinina umana
    korotoyana monena ina numisa pasina. Vavina neta geya inumiseta nakae. Yaubada
    bogina ikimasabe toinina umana monena ina numisa pasina. Go neta ame moitamo geya,
