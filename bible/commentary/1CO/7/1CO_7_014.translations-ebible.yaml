    ŋuko Anutu koro toŋímo sara kama yorowaŋgo. Quko itaka meté horé yoteŋgo.
  zpz-NTPP: Gun Ñgyoozh gyicy mi yu gyeey zeꞌ, par mbecy nim nu nac nu rcyiiñ nuy
