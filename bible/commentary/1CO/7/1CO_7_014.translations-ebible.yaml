  eng-DBY: For the unbelieving husband is sanctified in the wife, and the unbelieving
    wife is sanctified in the brother; since [otherwise] indeed your children are
    unclean, but now they are holy.
  guo-NT: Naexasis-elpon Jesús pejwʉajan, japon aton Dios kajachawaesaxaes pijow pijaxtat.
