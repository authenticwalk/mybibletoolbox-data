    apäkä iinyqe, “Ŋqeqä” ätätä, “Jänänäŋiyqä” kŋuä vätänä. Kukŋuä iiŋi, naqä-qakuä
    hma eŋqe, iuaquiyqä ymeqä iuŋqe, Goti Hanjuwä Iqu, “Ŋqeqä” kŋuä mävqä itä, kiyä
    mätqä etaŋgä qunänä. Iŋäqe kandä känatä, Goti Iqueqä hiätaŋgiyitaŋi, ymeqä-pqe
    Iqueqä inä hiätaŋgä, Iqu isuauŋi aŋguänä inä ämitqauä.
  cux-NT: Sáⁿ'ā yeⁿ'ē tá chi nguɛ́ɛ́ i'téénu sa ní cuuvi yeⁿ'é Jesucristo saⁿ'ā miiⁿ
