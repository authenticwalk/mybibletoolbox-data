    má.
  hto-hto: Mei jɨɨ, Jesumo ɨ́ɨnoñede áɨredɨmɨe Jesumo ɨ́ɨnote aɨmo jaɨnáillamona Juzíñamui
    ñue fɨnócamɨena jaide. Daje izói Jesumo ɨ́ɨnoñede ɨníredɨngo ie Jesumo ɨ́ɨnotɨmɨemo
    jaɨnáillamona, Juzíñamui ñue fɨnócangona jaide. Afe izói iñéniadɨ, omoɨ jitótɨaɨ
    ɨ́ɨnoñedɨno úruiaɨ izói itíaɨoɨ. Mei íadɨ afe izói jóoiñede. Afémacɨ Juzíñamui
    ñue fɨnócaiaɨoɨ.
  por-BRBSL: Pois o marido incrédulo é santificado na esposa, e a esposa incrédula
    é santificada no marido. Caso contrário, seus filhos seriam impuros, mas agora
    eles são santos.
  ces-NKB: Nevěřící muž je totiž posvěcen svou manželkou a nevěřící žena je posvěcena
    svým mužem. Jinak by přece vaše děti byly nečisté, ale nyní jsou svaté.
  cui-cui: Po pebin bequein jopa jume cowʉntsiyo, Nacom tsitatsi xua po coyene barapon
    penacoyobiwa bara xanepana, tsipei bapon piowa xeina powa pejume cowʉntsiwayo.
    Barichi powa jopa bequein pejume cowʉntsiwayo, Nacom tsitatsi xua po coyene barapowa
    jitha peecaewa bara xanepana, tsipei bapowa xeina pia pebin pon pejume cowʉntsin.
    Icha Nacom barapocotsi coyeneya jopa exanaetsipae nexata painya pexui be pomonae
    jopa Nacom pejume cowʉntsiwi pia pexui tatsi tsipae. Ichitha poxoru barapo coyene
    painya netsita xeinaexae Nacom daxota Nacom yawa muxuna tsitatsi xua barapo painya
    pexui barapoxi jʉntʉ coyene xanepanena.
  boj-2014: Niŋgi quiy. Tamo bei a Yesus qa aqa areqalo siŋgilatosaiosim Kristen uŋa
    oqas. Kumbra dena a Kristen naŋgo miligiq aisim Qotei aqa jojomq di sqas. Uŋa
    bei dego a Yesus qa aqa areqalo siŋgilatosaiosim Kristen tamo oqas. Kumbra dena
    a Kristen naŋgo miligiq aisim Qotei aqa jojomq di sqas. Degsi sosai qamu naŋgo
    aŋgro naŋgi Qotei aqa ŋamgalaq di jiga ti so qamu. Ariya naŋgi Kristen naŋgo miligiq
    di unub deqa naŋgo aŋgro naŋgi Qotei aqa jojomq di unub.
  eng-OEBUS: For, through his wife, the husband who is an unbeliever has become associated
    with Christ’s people; and the wife who is an unbeliever has become associated
    with Christ’s people through the Lord’s follower whom she has married. Otherwise
    your children would be ‘defiled,’ but, as it is, they belong to Christ’s people.
  eri-eri: Tere alai, fai no huwanya ngalengawei uwa waha no nomo oya ngare fadadere
    wa, onowou waha langa fai no guuni heigena. Onou dorofenga aita no huwanya ngalengawei
    uwa waha, no baabo waha ngare fadadere wa, onowou waha langa aita no guuni heigena.
    Uwa wonga, tere tebere magana Itou ago langa eege ada yafodbode. Onou wa, elebe
    nere guuni yafade.
  wiu-wiu: Nipa eya wane ekene uku. Pade atoa nekane Yesunomo yakoa moameneya mekagomeke
    nepala pa lipua mekolopa nipa Akolaliyo nekane kitapa one wa takoa yopiko. Eina
    toa panago-kiti neke natono Yesunomo yakoa moamene atoameke nepala pa lipua mekolopa
    nipa Akolaliyo neke natono kitapa one wa takoa yopiko. Akolaliyo kita yopiamokome
    too tokapa nipa kini mati-kiti Yesunomo yakamene mati-kiti tetepo takoa waoo toka.
    Nitoo tokake eni mati-kiti one wa takoa yopiko.
  swe-swe: Mannen som inte tror är nämligen helgad genom sin hustru, och hustrun som
    inte tror är helgad genom sin troende man. Annars skulle era barn vara orena,
    men nu är de heliga. [I judisk tradition, vad det gäller heligt och orent, antogs
    det oheliga vanhelga det heliga. Jesus vänder på detta. I orenar varken kvinnan
    med blödningar eller Jairus döda dotter Jesus. Han rör vid det som ansågs orent
    utan att själv bli orenad, i stället helas och renas det han rör vid.]
  cth-cth: Ka yuem hoeh e tongpa teh a yu hanelah a thoung. Ka yuem hoeh e napui hai,
    yuemnae ka tawn e a vâ hanelah a thoung. Telah nahoeh pawiteh, a canaw thoung
    mahoeh. Atuteh a thoung awh.
  mti-mti: Kuiyawa memawa anotumat den aiviwa me biviwa gumbe iyakaisi ane. Sira biviwa
    anotumat den aiviwa me memawa gumbe iyakaisi ane. Mu den iyakaisi ayawa ipewa,
    mu usitainawa miyotapam, go gare mu iyakaisi.
  pad-NT: Makhira Cristo-ra nofiriki, kidigamo Cristo-ra nofiki, ija'ari hoarani fori
