    Intok ketchia ju'u jubiwai, junueni ka Krijtota sualeme, a' kunawa Krijtota sualemtamak
    eakai, a' kunawata betchi'bo Liojta betana tu'isi a' tawaanaa'uta a jajamne. Ka
