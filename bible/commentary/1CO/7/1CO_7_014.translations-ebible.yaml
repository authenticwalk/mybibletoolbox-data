    a tahol te hahamanana, be Sunahan te haka haniga hasena a tahol. Be Sunahan te
    haka haniga has rena a hinpien i taren. Sanena te moa, ba galapien i taren te
    hereri u tematan.
  mav-NT: Wato­mohey Iesui hawyi yt naku i watoiat ahe'aito aheha­ry'i sa'a­wy­'iwuat
    yt Iesui mohey hat i pote. Waku wahẽtup kahato Tupana pe ahe'aito aheha­ry'i ehakye­ra'at
