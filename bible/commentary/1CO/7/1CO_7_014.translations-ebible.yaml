    tiki tiró betere whi̧né somakélé Talepaae kisipa tiró bitinipatei, Talené ai whi̧
    kae beteró betereteiné, sokélé kae beteró beterapó. Ai ala ua̧meisóró, ti dia̧né
    naale senaalekélé Talené keletómó wisiyóló bitini, ha̧le ho̧ko bitua̧pó. Téua̧tei,
    atimaamo Talepaae kisipa tiró betereteiné, naale senaalekélé kae beteratapó.
  hin-2017: क्योंकि ऐसा पति जो विश्वास न रखता हो, वह पत्नी के कारण पवित्र ठहरता है,
