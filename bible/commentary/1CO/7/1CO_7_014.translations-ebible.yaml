    Altjirraka tjina ngerra nama. Arrkutja erala itja Altjirranha tnakama, era turta
    artwa noa ekuranharlarlanga Altjirraka tjina ngerra nama. Itjanga, Altjirranha
    katjia rrakangkarranhaka antjakunya namara. Lyarta pula era katjia rrakangkarranhaka
    tjinala nama.
  gai-gai: Na ne lamŋirena, ramootta rɨpac ŋgocor, ma ndona meacap mɨkca eacrena,
    na an tɨp kirar mbuŋa ramootta ma rat ndarurina. Na meaca rɨpac ŋgocor, na ma
    an kakaap mɨkrinan, an meac ma rat ndarurina. Na anna wanaiŋ ecte, nena mombonikca
    mina aind ndeacnande, mina Raraŋ Aetaniacna lamnɨacmo ratta mba laruitndai. Na
    mandeaca mina rat malaruri.
  qvm-NT: Jesucristuta chasquicog warmiwan targa runan tantyacur capaschari Jesucristuta
    chasquicunmanpis. Tsaynoglami warmipis Jesucristuta chasquicog runawan targa tantyacur
    capaschari Jesucristuta chasquicunmanpis. Tsaynoglami wamrancunapis taytan o maman
    Jesucristo munashgannog cawagta ricar capaschari payta chasquicunmanpis.
  chz-NTPS: Jëëhꜘ, dsaˉñʉʉhˉ hi̱ˉ saꜙ maˉhe̱e̱hˉ kihꜗ Dio, maˉnaˉjngëëyˈ taꜙlaꜙ kihꜗ
    mëyˊ. Hiꜙ ja̱ˉbaˊ läꜙja̱ˉ dsaˉmëꜘ hi̱ˉ saꜙ maˉhe̱e̱hˉ kihꜗ Dio, maˉnaˉjngëëyˈ
    taꜙlaꜙ kihꜗ dsaˉñʉʉhˉ kya̱a̱yꜗ. Waˊraˉ jähꜘ kihꜗ saꜙ laꜗ läꜙja̱ˉ, chihˉ kya̱a̱yꜗ
    jä̱ꜗ läꜙ maˉsa̱hꜘ ja̱ˉbaˊ. Pero taˊko̱ˉji̱i̱hˈ tä̱ä̱yhˊ ko̱ˉjø̱hꜘ maˉnaˉjngëëˈ
    bihꜗ.
  kmu-kmu: Nagi Yisasite ametiti hu-mainesia aꞋmoꞋa Yisasite ametiti nohisia neveꞋenema
    maisiana ailokaeꞋana maisaꞋa yamoꞋa oniꞋyaꞋagela ohunegi ani vemoꞋa Anumaya Koti
    kema havisia yafe alu aotage kano maine. Yisasite ametiti hu-mainesia vemoꞋma
    Yisasite ametiti nohisia aꞋenema maisiana ailokaeꞋana maisaꞋa yamoꞋa oniꞋyaꞋagela
    ohunegi ani aꞋmoꞋa Anumaya Koti kema havisia yafe alu aotage aꞋne maine. Anumaya
    Koti aufima alu aotage veatalama omaisaꞋana nafaꞋneꞋamimoꞋya aniꞋa huꞋya oniꞋyaꞋagela
    haleꞋasinagi tamage huꞋya Anumaya Koti kema havisaya yafe alu aotage nafaꞋneyaga
    maigahae.
  ood-NT: '@see-verse:1CO.007.013'
  lbm-lbm: कहालीकि असो पति जो विश्वास नहीं रखय हय, वा पत्नी को वजह पवित्र ठहरय हय;
    अऊर असी पत्नी जो विश्वास नहीं रखय, पति को वजह पवित्र ठहरय हय; नहीं त तुम्हरो बाल-बच्चा
    अशुद्ध होतो, पर अब त पवित्र हंय।
  ncj-NT: In tlacatl aquin ahmo tlaneltoca mosecnintlalihtoc ica in Dios tleca mosetilihtoc
    ihuan isihuau tlaneltocani. Huan in sihuatl aquin ahmo tlaneltoca mosecnintlalihtoc
    ica in Dios tleca mosetilihtoc ihuan itlacau tlaneltocani. Huan ic inon namopiluan
    noyojqui mosecnintlalihtoque ica in Dios huan ahmo mocahuasque quen yehhuan aquin
    nemihque ipan tlayohuilotl.
  yuj-yuj: 'Yumo wae mérapon: Poumarop Kwarén mér mo námpao náráp yupunt akwapá koump
    námp te, waeman fwap Kristen ou mek yak námpon. Tá yupu Kwarén mér mo námpao Kristen
    aropamp nap mek tank námp te, mao waeman fwap Kristen ou mek yak námpon. Aeno
    tak moia napo te, maomp tárápu fárákap te sios mek yakáp mo mwanape. Aeno oukoumwan
    te am fárákap sios ou mek yakáp napon.'
  kto-kto: Memani, migana la tale naganong pa eba betang ga babai ba iro nagan ieng
    kuala ang. Pa magabun la tale naganieng la eba betieng ga babau ba iro nagan ang
    lai iang. Leba tale are ba rie, tie eba tale babaim ba lop mim na irap a Morowa.
    Karuk. Pa titot la maionama ga babaim ara.
  gmv-NT: ጋሶይካ ኣማኖንታ ኣዚናይ ኣማኒዛ ባ ማቼዪን ኣንጄቴስ። ኣማኖንታ ማጫሳያካ ኣማኒዛ ባ ኣዚናን ኣንጄታዉስ። ሄሳꬆ ሃኖንታ
    ኣጊኮ ኢንቴ ዬሊዳ ናይቲ ቱናታ ጊዳና ሺን ሃዒ ቃስ ኣንጄቲዳይታ።
  por-BLT: Para um marido que não é cristão, a relação do casamento é santificada
    pela esposa cristã. E, para uma esposa que não é cristã, a relação do casamento
    é santificada pelo marido cristão. Caso contrário, significaria que os seus filhos
    seriam impuros; mas, agora, eles são santos.
  stp-NT: Na guꞌ sia ku cham tɨ jɨɨgiꞌñ gu chioꞌñ, bɨɨx gook ja aꞌm tɨ nɨidhidhaꞌ
    gu Dios, na guꞌ bɨɨx gook jix uꞌuañ ja nɨiꞌñdhaꞌ sia ku dai gu ubii tɨ jɨɨgiꞌñ
    buiñor guch Xoiꞌkam. Guꞌ baꞌ noꞌ guꞌ gu chioꞌñ tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam,
    gu ubii baꞌ cham, puiꞌ maaꞌn na jax bɨɨx gook ja aꞌm jup tɨ nɨiꞌñdhaꞌ gu Dios,
    na guꞌ gu chioꞌñ tɨ jɨɨgiꞌñdhaꞌ. Gio miꞌ dhɨr gu ja maamar maaꞌn na jax ja aꞌm
    tɨ nɨidhidhaꞌ gu Dios, cham tuꞌ na cham kɨkɨɨꞌ aꞌaalh jup ba ja biaꞌkaꞌ.
  ame-NT: T̃arroʼmar ñerraʼm puet̃aporpaʼ ameʼñena, c̈hocma eñall att̃och oʼch ameʼñatana
    puerrollar. Att̃ecma ñam̃a ñerraʼm puesheñarr yacma ñeñt̃ ameʼñetsa, c̈hocma eñall
    att̃och ameʼñatana ñam̃a puet̃apor. Ñam̃a ñerraʼm sesannenapaʼ ñatoʼ sechemereshaʼpaʼ
    amach es eñoterro Partsocop. T̃arraña ñerraʼm ama sesannerropaʼ sacñet̃arneshaʼñapaʼ
    oʼch soʼpatacha ñam̃a Parets.
  mgh-2016: Ukhalhawaya nlhopwana hinanrumelhelha Kuristo uyo nohapihiya uhilhoka
    wawe wo ulhutaana ni mahanu awe ni uyo nthiyana o uhirumelhelha noteelhihiya wa
    Nlhuku wo unlhoko ni owannyawe. Wo iphiro ikina achishaana ayo khayaakhalha ashaana
    a Nlhuku nansho vano phi attu awe Nlhuku.
  kvn-NT: ¿Ibiga an teob pega chog? Imi machered-Pab-wichulil, tenal e-ome-Pab-Jesúsbal-naibalil,
    pato Pabgadyob taklenonimogo. Tegin ome-Pab-wichulil, tenal e-machered-Pab-Jesúsbal-naibalil,
    pato Pabgadyob taklenonimogo. Tenal an-chogzhadyob chulilen, we tule-e-nuskandin
    pato Pabgadzhulidyob taklenonikoen. Al we abirgin-e-nuskan pato Pabgadyob taklenonimogo.
  gvf-gvf: Winbi pire gi di Yesu tekungwa yal milamba, ebinbi pire gi dungure, yal
    abal sui si waire si dawle milamia, ena God winbi iray ke mile milamue. Te ebinbi
    pire gi di Yesu tekungwa abal milamba, winbi ka main enin ta milungure, yal abal
    sui si waire si dawle milamia, ena God ebinbi iray ke mile milamue. Iru ta milekenangwa,
    ena ibalin kobe wan abilin kobe pire gi dekungwa ibal gaan kobe milungwa mere
    milamba, iru ta milekenangure, God gaan kobi ke mile milamue.
  san-ISO: yatō'viśvāsī bharttā bhāryyayā pavitrībhūtaḥ, tadvadaviśvāsinī bhāryyā
    bhartrā pavitrībhūtā; nōcēd yuṣmākamapatyānyaśucīnyabhaviṣyan kintvadhunā tāni
    pavitrāṇi santi|
  deu-ELBBK: Denn der ungläubige Mann ist geheiligt durch die Frau, und die ungläubige
    Frau ist geheiligt durch den Bruder; sonst wären ja eure Kinder unrein, nun aber
    sind sie heilig.
  mcb-NT: Irirori teratyo inkematsavetempa, kantankicha okematsataketari irorori irorotyo
    kametitagakerine ovashi intentagantakemparo Tasorintsi inkavintsaavagetakerira.
    Ario okañotaka aikiro tsinane terira onkematsate irirorika kematsatankitsi osuraritsite
    irirotyo kametitagakerone ovashi intentagantakempari Tasorintsi inkavintsaavagetakerora.
    Gamera okañota maika yogari itomiegi inkañotasanoigakemparime itomiegi terira
    inkematsatumaige, kantankicha maika intityo kametitagaigakeri iriri kematsatatsirira
    nerotyo ikavintsaantavageigakaririra Tasorintsi.
  yle-yle: K꞉omo tpile yi pini Yesu ka daa kêlîmî yédi, ngmênê Chóó Lémi ka pi mb꞉aa
    ngê dpî pyódu, mu kópu u dîy꞉o u kpâm k꞉ii ngmidi ngê a ya nódó, u kpâm Yesu ka
    a kêlîmî yédi. Myenté, k꞉omo tpile nmî mbwó ngmê u kpâm Yesu ka daa kêlîmî yédi,
    ngmênê Chóó Lémi ka pyââ mb꞉aa ngê dpî pyódu, mu kópu u dîy꞉o u moo k꞉ii ngmidi
    ngê a ya nódó, u moo Yesu ka a kêlîmî yédi. Wo daa yinté, ye nmyi tp꞉ee dmââdîma
    Chóó Lémi ka tupwótupwó ngê pê pyede, u nuu u yoo ngê daapîdnye kwo.
  swh-1850: Kwa maana huyo mume asiyeamini hupokelewa kwa Mungu kwa kuungana na mkewe;
    na huyo mke asiyeamini hupokelewa kwa Mungu kwa kuungana na mumewe. Vinginevyo
    watoto wao wangekuwa si wa Mungu; kumbe sasa ni watoto wake Mungu.
  ese-NT: Miya Jesosaja epeejji poanijo, miqueahue minijje baꞌe sa poanijo, Eyacuiñajjiya
    oya quea pame acaje Jesosaja epeejji nijje baꞌe sa poanijo. Yahue cuana, oya jayojja
    miquea ehuanase miquea huei jjima minijje baꞌe sa poanijo, Eyacuiñajjiya oya quea
    pame acaje peaꞌai miya Jesosaja epeejji poanijo. Oe yamime jayojja ohuaya micuana
    ba cani. Jamajjeya ohuaya miquianajaya ebacua cuana jaahuana caje peaꞌai. Jesosaja
    epeejji pojjeamaja bacua cuana jama pojjeama oya cuana.
  jac-NT: Yuto waxan̈ca maẍto ayoco yichamil ix yul iskꞌab Comam, yajaꞌ hacojtam
    yetxa Comam Dios ye naj, yuto hun ye naj yeb huneꞌ ix ix ayxaco yul iskꞌab Comam
    Dios. Hacpax tuꞌ ix maẍto ayoco yul iskꞌab Comam, hacojtam yetxa Comam Dios ye
    ix, yuto hun ye ix yeb huneꞌ naj ayxaco yul iskꞌab Comam. Kꞌinalo ta maẍto yeto
    Comam ye iscawan̈il lahanmi chielico yuninal hacaꞌ yuninal anma maẍto ayoco yul
    iskꞌab Comam Dios, walxinto hacaꞌxa yuninal Comam Dios yehi.
  cak-CNT: Roma vi jun achin ri xa man runiman ta ri Cristo y ri rixjayil runiman,
    y ri achin nrajo' nic'oje' riq'uin ri rixjayil, can yojtiquir c'a nikabij chi
    ri achin ri' richin chic ri Dios. Y vi xa ja ri ixok ri man runiman ta y ri rachijil
    runiman, y ri ixok nrajo' nic'oje' riq'uin ri rachijil, can yojtiquir c'a chuka'
    nikabij chi ri ixok ri' richin chic ri Dios. Y can kitzij vi chi queri', roma
    xa ta man ta kitzij y man ta queri' chuvech ri Dios, ri calc'ual ta ri vinek ri'
    man ta e richin ri Dios. Pero xa man que ta ri', ri calc'ual rije' xa can e richin
    vi ri Dios.
  zia-zia: Emo diga awiya bauno nuna-una gao mene nuna-una seuna ara. Nupema bauno
    diga deka ayero emo nuna-una gao mene nuna-una seuna ara. Arare mani awiso nunae
    awiya gaore yero nowa. Awiya aung siya, awiya awong diga nateya.
  mal-2015: അവിശ്വാസിയായ ഭർത്താവു ഭാര്യ മുഖാന്തരം വിശുദ്ധീകരിക്കപ്പെട്ടും അവിശ്വാസിയായ
    ഭാര്യ സഹോദരൻ മുഖാന്തരം വിശുദ്ധീകരിക്കപ്പെട്ടുമിരിക്കുന്നു; അല്ലെങ്കിൽ നിങ്ങളുടെ
    മക്കൾ അശുദ്ധർ എന്നു വരും; ഇപ്പോഴോ അവർ വിശുദ്ധർ ആകുന്നു.
  tuo-NT: Na mʉsã meꞌrã nise ye buꞌiri Õꞌacʉ̃ narẽ añurõ weesami. Tojo weerã mʉsã
    põꞌrã Jesucristore ẽjõpeotirã põꞌrã weronojõ nitisama. Õꞌacʉ̃ mʉsã põꞌrãrẽ añurõ
    weesami.
  mbl-NT: Yã Topa te' yĩpxox ha hãmmaxnã'ax, tu' xetut kuxa yũm'ax hã hãmmaxnã'ax,
    tu 'ũn nõy ha hãmmaxnã'ax, 'ũyĩpxox kuxa yũm'ax hã' hãmmaxnã'ax, puyĩy tuk-tok
    xohix hu Topa yõg, ka Topa hã' puknõg xop putuk, nõm te Topa yũmmũg 'ohnãg.
  zpc-NT: Huaca huen quie benꞌ binao xneza Jesús chi sulënëꞌ nigula, benꞌ nao xneza
    Jesús. Lëzirë quie nigula binao xneza Jesús, huaca huen quienëꞌ sulënëꞌ beꞌmbyu,
    benꞌ nao xneza Jesús. Lëzirë quie nu z̃iꞌiyaquëꞌ, huaca huen quieyacabiꞌ chi nao
    xuziyacabiꞌ z̃naꞌyacabiꞌ xneza Jesús. Chi usan benꞌ nao xneza Jesús nigula quienëꞌ
    o chi usan nigula nao xneza Jesús beꞌmbyu quienëꞌ, bihuen dyaꞌa quie z̃iꞌiyaquëꞌ.
    Huen quieyacabiꞌ ca quie z̃iꞌi benꞌ binao xneza Jesús.
  gul-NT: Cause de husban wa ain bleebe done come fa be one wid e wife, so God gwine
