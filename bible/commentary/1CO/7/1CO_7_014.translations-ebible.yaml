  eng-F35: For the unbelieving husband is sanctified by the wife, and the unbelieving
    wife is sanctified by the husband; otherwise your children would be unclean, but
    now they are consecrated.
  ind-ind: Sebab pernikahan itu tetap sah di mata Allah karena salah satu pihak, yakni
    suami atau istri, sudah percaya kepada Yesus. Dengan demikian, anak-anak mereka
    tidak dianggap anak haram di mata Allah. Mereka adalah anak yang sah.
  pes-OPCB: زیرا شوهرِ بی‌ایمان از طریق همسرش تقدیس شده است، و همسر بی‌ایمان نیز از
    طریق شوهرِ ایماندارش تقدیس شده است. در غیر این صورت، فرزندان ایشان ناپاک می‌بودند،
    اما به طوری که می‌بینیم، ایشان مقدّس هستند.
  mpt-mpt: Niminbabe, alelo Yesuse bainobo genoa eka o imake mo bainobo geim blim
    biameo Gode kin dimo i makob elekiemobe. Eka imak esak inanea e Yesuse bainobo
    genea eka e alelo mo bainobo geim blim biamo osa Gode kin dimo i kamo makob elekiemobe.
    I Gode kin dimo mo elekiem aim blim biaibo i memei makob bainobo galinba nakaia
    unangai memei ulabobe. Ina otane Gode kin dimo i kamo elekiem kesoa i memei makob
    bainobo gabibi memebe.
  ssx-ssx: Do alo pita꞉ do ekina꞉yeke loa꞉me. Hande pi na miki halita꞉ ipika꞉ wanda꞉
    yaapo ta꞉ma꞉ni pea hala꞉ ekina꞉ Koda꞉ma꞉ ana꞉e ala꞉me. Kutupa hande pi na miki
    wanda꞉ta꞉ ipika꞉ Ketiso hali yaapo ta꞉ma꞉ni pea hala꞉ ekina꞉ make kota꞉ Koda꞉ma꞉
    ana꞉e ala꞉me. Do aloeki na pia꞉ka꞉na꞉ yoluta꞉ ika꞉ wekiwandiki titita꞉ pa mo Koda꞉
    mataake weki wandiki halo pimime. Kutu pulu pelemepate ameta꞉ ika꞉ weki wandikimanu
    haleme ekita꞉ Koda꞉ma꞉ ana꞉e ala꞉me.
  mkl-mkl: Ǹ ni bɛɛbɛi domi Ilɑɑɔ̃ ɑ́ yɔkɔ ku cicɑ mɔkɔ hɑi dɑsi Jesu nɑɑnɛu nɑ ɑboɛ.
    Bɛɛbɛ mɔi Ilɑɑɔ̃ ɑ́ yɔkɔ ku cicɑ ɑbo hɑi dɑsi nɑɑnɛu nɑ mɔkɔɛ. Nɔ ɑ́ yɔkɔ ku cicɑ
    ɑmɑ nŋɑ ŋɑ mɔ. Bii kù jɛ bɛɛbɛ, ɑmu ŋɑu, cefee ŋɑi ɑɑ jɛ.
  gaq-gaq: ମେଃଡାଗ୍‌ଲା ଆତେନ୍‌ ଅବିସ୍‌ବାସି ଙ୍ଗିରେ ମେଁ କୁନେଡ଼େନେ ନିଜର୍ ଇକ୍‌ଚାରେ ବାରି ଆତେନ୍‌
    ଅବିସ୍‌ବାସି ସେଲାମ୍ବୁଏଃ ନିଜେନେ ଆଣ୍ଡାଣ୍ଡେନେ ନିଜର୍ ଇକ୍‌ଚାରେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟକେ ସାଃ
    ୟାଏ । ଆତେନ୍‌ ଆଡିଙ୍ଗ୍‌ଲା ମେଁଇଙ୍ଗ୍‌ନେ ଗଗିସିଆଃଇଂ ଅପବିତ୍ର ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ମାତର୍‌ ସତ୍
    ପାକା ମେଇଂ ଇସ୍‍ପର୍‍ନେବାନ୍‍ ପବିତ୍ର ।
  gof-RNT: Ammanonna azinay ba ammaniyaa machche baggara geeyees; qassi ammanonna
    machchiya ba ammaniyaa azinaa baggara geeyawusu. Hessi baynneeko, hintte nayti
    tuna gidoosona, shin ha77i entti geeshshi.
  unx-unx: ଚିୟାଃଚି କା ବିଶ୍ୱାସ୍‌ତାନ୍‌ କଡ଼ା, ବିଶ୍ୱାସ୍‌ତାନ୍‌ କୁଡ଼ିତେଲଃ ମିଦ୍‌ରେ ମେସାୟାନ୍‌
    ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କିନ୍‌କେ ପାବିତାର୍‌ କାଦ୍‌କିନା ଆଡଃ ଏନ୍‌ କା ବିଶ୍ୱାସ୍‌ତାନ୍‌
    କୁଡ଼ି, ବିଶ୍ୱାସ୍‌ତାନ୍‌ କଡ଼ାତେଲଃ ମିଦ୍‌ରେ ମେସାୟାନ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କିନ୍‌କେ
    ପାବିତାର୍‌ କାଦ୍‌କିନା । ଏନ୍‌କା କା ହବାକାନ୍‌ରେଦ, ଇନ୍‌କିନାଃ ହନ୍‌ଗାଁଣାକ ସତ୍‌ରା ଲେକାକ
    ହବାକାନ୍‌ତେୟାଃ, ମେନ୍‌ଦ ନାହାଁଃ ଇନ୍‌କୁ ପାବିତାର୍‌କାନାକ ।
  gah-gah: Monó gelema ve nene venáinilokatí lusa nenémo kezalokagi voko aleneive.
    Itó monó gelema vená nene váinilokatí lusa nenémo kezalokagi voko aleneive. Lá
    noigo, gipa mohóini nene lusaninigi lilí iki niave. Keitoka lusa minamilina, izegipáini
    nene monó gelema vegená minaline.
  lcm-lcm: Using nang a tauan vopo tav lomlomon ang, kalapo daus le si lomlomon si
    kana aina. Na aina tav lomlomon ang kalapo daus le si kana tauan. Man parik kapa
    asukang ke, kami inatus parik kilapa daus, sikei kana kipo daus.
  aer-aer: '@see-verse:1CO.007.013'
  qvc-NT: Chaqa chay warmi Jisuspi kriyishqanraykum, Tayta Dyusqa runandapis rin yanapaq.
    Chayshinallam suq kriyiq masinchiqpa warmin mana kriyiq kaptimbis, Tayta Dyusqa
    chay warmita rin yanapaq, runan Dyuspa wambran kashqanrayku. Paykunapa wambrangunapismi
    Dyuspaq yach'akushpa rinllapa wiñaq. Piru taytan mamanmanda akrakaptinqam, wakin
    wambrangunaqa Dyuspi mana kriyiqkunawan rinllapa wiñaq. Chaymi paykunaqa Dyuspaqqa
    mana yach'akunmanllapachu.
  tgl-ULB: Sapagkat ang asawang lalaki na hindi mananampalataya ay naibukod na dahil
    sa kaniyang mananampalatayang asawa, at ang babae na hindi mananampalataya ay
    naibukod na rin dahil sa kaniyang asawang mananampalataya. Kung hindi, ang inyong
    mga anak ay hindi malilinis, ngunit sa katotohanan sila ay naibukod na.
  cbs-NT: Jaska inun, min benen ikunwanmabiaken min ma jabe biakananiwen taexun Diosun
    mia dananma jakia min ikunwainwen taexun min benen ikunwantiduken duawaikiki.
    Jabiaskadi wakin min ainen ikunwanmabiaken Diosun dananma jakia min ikunwainwen
    taexun min ainen ikunwantiduken duawadiaikiki. Juni inun ainbun Jesús ikunwanbuman
    bake yumediabumadan, medibi pepatidubumaki. Jakia junin Jesús ikunwain kasmai
    ainbun ikunwain kasmai ja dabe bakeya jatun bake yumediamadan, Dios jatuwen nuiaya
