  kan-OKCV: ಏಕೆಂದರೆ, ಅವಿಶ್ವಾಸಿಯಾದ ಗಂಡನು ವಿಶ್ವಾಸಿಯಾದ ತನ್ನ ಹೆಂಡತಿಯಿಂದ ಮತ್ತು ಅವಿಶ್ವಾಸಿಯಾದ
