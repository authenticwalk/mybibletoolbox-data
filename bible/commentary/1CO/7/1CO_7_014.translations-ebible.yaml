    maga anak quien no conoce con Dios, sino Dios ta bendici tamen canila.
  uig-ARA: چۈنكى ئېتىقادسىز ئەر بولسا ئېتىقاد قىلغان ئايالدا پاك دەپ ھېسابلىنىدۇ؛
