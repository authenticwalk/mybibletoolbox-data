  eng-PEV: You see, if a woman believes in Jesus, but her husband doesn’t, God says
    it’s good for them to stay married. And in the same way, if a man believes in
    Jesus, but his wife doesn’t, God says it’s good for them to stay married. And
    I’ll tell you about their kids too. If their mother or father believes in Jesus,
    God reckons those kids are special. They are not just like the kids of people
    who don’t believe in him.
  ilo-ULB: Ta ti saan a namati nga asawa a lalaki ket nailasin gapu iti namati nga
