  agu-BL: Na ko nk'e'tz creyent yi yaj, ilenin at banl Kataj squibaj na cyok'be'n
    quib. Na tan tu' yi creyent yi xna'n, at banl Kataj squibaj. Ncha'tz mpe ik yi
    xna'n yi qui na tocsaj, stk'e' Kataj banl squibaj na cyok'be'n quib. Ma yi qui'k
    qui'c klo' banl Kataj squibaj chinitxa'.
  isn-isn: Kumugoha nushuhuie ukogigwa nsoko auhueli nuamusungu. Numusungu nushuhuie
