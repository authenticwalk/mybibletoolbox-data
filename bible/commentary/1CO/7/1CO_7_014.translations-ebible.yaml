    ଆଚେ । କାଇକେବଇଲେ ସେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ମନସ୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ଲା ଆଚେ । ଏନ୍ତାରି ନ ରଇଲେ
    ତମର୍‌ ପିଲାମନ୍‌ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକର୍‌ ପିଲାମନର୍‌ପାରା ଅଇତାଇ । ମାତର୍‌ ଏବେ ସେମନ୍‌କେ
    ମିସା ପର୍‌ମେସର୍‌ ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ କଲାଆଚେ ।
  meu-meu: Badina be ekalesia hahinena ese adavana murimuri tauna na e hahelaḡaiamu;
    bona ekalesia tauna ese adavana murimuri hahinena na e hahelaḡaiamu. Bema lasi,
    natumui basiema helaḡa; ḡau tamona, idia na harihari hehelaḡa.
  yva-NT: '@see-verse:1CO.007.013'
  dgc-dgc: Dahilan tu éwan méniwala éy sakupén siya na Diyos dahil to péniwala no
    asawa na. Eng éwan sa kona, éy éwan sakup na Diyos du anak moy. Pero sakup side
    na Diyos a talaga.
  zpm-NT: Zigtaa mguiw, zigtagaa wnaaw, zha ne sca mbannie tib zha ne rliladzle xtiidz
    Dios, ye zho ruṉlay Dios ga, nenda haxta zio dze ne ye zho gliladz xtiidz me.
    Sac teḻne ctso zho, laa ne gbigraa xpëëd zho lo Dios, leḻ znu sozit mëëd.
  hix-NT: Kryestu mryenon mehra onyo yehtoko, tonyhoryexem me rma noro yonyaha, Khoryenkomo,
    ohyawo esnàr ke mak ha, Kryestu mryenonà hyawo rma esnàr ke mak ha. Àro wyaro
    rma rha, Kryestu mryenon mehra ohetx yehtoko, tonyhoryexem me rma noro yonyaha,
    ohyawo esnàr ke mak ha, Kryestu mryenonà hyawo rma esnàr ke mak ha. Enyhoryehnà
    me haxa tàwya xenyetoko, enyhoryehnà me rma rha ohokyamo yonyàràtho haryhe mà,
    àwya. Tonyhoryexem me mak ohokyamo yonyatxhe, Khoryenkomo. Àro ke, Kryestu mryenon
    mehra ohetx yehtoko, otowhàra rma ehtxoko, àhyaye. Kryestu mryenon mehra onyo
    yehtoko, otowhàra rma ehtxoko, àhyaye. Totowrà xehra nyamoro yehtoko, àhyawonye
    roro rma ehtxoko.
  sim-sim: Angop ji heyenda sir. Os Jisasin hishindiyanda nokove las Jisasin hishindiyanda
    ambu hulan si lihinda nahi, hula sihi misokome Avui Wasilakahik or heyewa jivik
    nanda ri. Jisasin hishindiyanda hulayi or Jisasin hishindiyanda ambu nokoven lahanda
    nga erem. Nokove orhi misokome Avui Wasilakahik or heyewa jivik nanda sir. Os
    erem fri nahanda ambukop, jikisi frihi misokome Avui Wasilakahik or heyewa mbeek
    jivik nawa ambu lir. Hako wahau. Lir jivik nanda lir.
  npi-ULB: किनकि अविश्‍वासी पति पत्‍नीद्वारा पवित्र ठहरिन्छ र अविश्‍वासी पत्‍नी विश्‍वासी
    पतिको कारण पवित्र ठहरिन्छे, नत्रता तिमीहरूका छोरा छोरीहरू अपवित्र हुनेछन्, तर
    वास्तवमा तिनीहरू पवित्र छन् ।
  cgc-cgc: Dapat dili danen an magbelag tak sawa an danen na ula gatuo ki Cristo pakabig
    ta Dyos na iya na mga ittaw tenged isya nang en danen an na magsawa. Alimbawa,
    daw sawa na ula gatuo ki Cristo dili kabigen ta Dyos na isya ta iya na mga ittaw,
    simpri iran na mga bata kabigen na mga bata ta mga ittaw na dili iya ta Dyos.
    Piro ta matuod, tenged ki danen na mga gatuo iran an na mga bata pakabig man ta
    Dyos na iya na mga ittaw.
  tim-tim: Aregât keiŋe hin. Nan baratlupyeŋe emelâk Anutugât pat akmâ manmai aregât
    nan baratlupyeŋe bâliwâi dâm Anutuŋe âmbâle ekmâ nâŋgât kâmot dâmap, aregât luâkŋe
    bo nâŋgâniŋmap are nâŋgât kâmolân katbian dâmap. Akto luâk Yesu nâŋgaŋmap âmbâle
    Yesu bo nâŋgaŋmai are yekmâ nâŋgât kâmolân katyekbian dâmap.
  yor-yor: Nítorí pé ó ṣe é ṣe kí a lè mú ọkọ tí kò gba Kristi gbọ́ súnmọ́ Ọlọ́run
    nípa aya tí í ṣe onígbàgbọ́, a sì le mú ìyàwó tí kò gba Kristi gbọ́ súnmọ́ Ọlọ́run
    nípa ọkọ tí í ṣe onígbàgbọ́. Bí kò bá ṣe bẹ́ẹ̀, àwọn ọmọ wọn yóò jẹ́ aláìmọ́.
    Ṣùgbọ́n bí wọn kò bá kọ ara wọn sílẹ̀, ó ṣe é ṣe kí àwọn ọmọ wọn di mímọ́.
  wos-wos: Guni guni xékélaki. Kraisna hundi xékéhafi yakwa du Kraisna hundi jémba
    xékékwa takwaré hérae, lé wali rendét, God wule takwaka sarékéta watandé, “Wule
    takwa wuna hundi xékéta wuna hémémbu xakutalé. Léka du akwi wuna dé.” Wungi maki
    Kraisna hundi xékéhafi yakwa takwa Kraisna hundi jémba xékékwa duré humbwe, dé
    wali relét, God wun duka sarékéta watandé, “Wun du wuna hundi xékéta wuna hémémbu
    xakutandé. Déka takwa akwi wuna lé.” God wungi wata bérka nyangwalka watandé,
    “Di wuna du takwana nyangwal di.” God wunde Kraisna hundi xékéhafi yakwa du takwaka
    wungi wahafi yandét, déka makambu deka nyangwal Kraisna hundi xékéhafi yakwa du
    takwana nyangwal maki retandi.
