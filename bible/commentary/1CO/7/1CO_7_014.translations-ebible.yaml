  sus-A: ﭑ عَ قَلَمَ قٍ نَشَن مَ، نَ فِنّ شَ مْرِ دَنشَنِيَتَرٍ نْمَ سّنِيّندٍ عَ
    شَ فِنّ دَنشَنِيَتْي سَابُي رَ، شَ نَ مُ عَ رَ نَ فِنّ دَنشَنِيَتَرٍ نْمَ سّنِيّندٍ
    عَ شَ مْرِ دَنشَنِيَتْي سَابُي رَ. شَ دَنشَنِيَتْي مّيمَ عَ شَ دٍنبَيَ رَ، عَ
    شَ دِيٍ مُ سّنِيّنمَ نُ، كْنْ شَ عَ لُ عَ شَ دٍنبَيَ شُن مَ، عٍ سّنِيّنمَ نّ.
  jpn-1965: なぜなら、信者でない夫は妻によってきよめられており、また、信者でない妻も信者の夫によってきよめられているからです。そうでなかったら、あなたがたの子どもは汚れているわけです。ところが、現にきよいのです。
  fra-SBL: Car le mari incroyant est sanctifié dans la femme, et la femme incroyant
    est sanctifiée dans le mari. Autrement, vos enfants seraient impurs, mais maintenant
    ils sont saints.
  yka-yka: Peggeˈ kaˈam masandel pu si Isa Almasihin, bisan ellabin atawa andabin
    gaˈi sandel pu si Isa Almasi, kuweˈ du siye sukuˈ si Tuhanin peggeˈ magdambuwaˈ
    du kaˈam. Duk meˈ anakbin kuweˈ du isab sukuˈ si Tuhanin. Peggeˈ bang gaˈi inin
    toˈo, na, meˈ anakbin kuweˈ anak meˈ aˈa manggaˈi manuhut Tuhanin.
  mle-mle: Aw li adi Godak wukijibir ti maarkwanadi duwawa di diki Kristen takwawa
    nakamwiyib kwakidalik tikuw, aw aal taakw liki danik tikuw, God adi duwak mayaakw
    kwakinaad. Awarab atampik aw li aal Godak wukijibir ti maarkwana taakw li adi
    likidi Kristen duwawa nakamwiyib kwakilalik tikuw, aw diki danik tikuw, God a
    takwak mayaakw kwakinaad. Atawa tikuw, aw God birakidiy nyanugwak mayaakw kwakidadiy.
    Aw li God dayaam atawa kwar marik-da, aw day dikik adiy Godaam laakw maarkwanadiy
    duw taakw dayadiy nyanugw kaytik tikik-nadiy.
  shp-NTPO: Ja joi ayosma joni, westíora joi akai ainbo betan biananana ikaxa, jan
    akinnaton Diossenaribi iti atipanke, jatian ja joi ayosma ainbora, joi akai joni
    betan biananana ikax, jaskáribi iti atipanke. Jaskarama ikenra, maton bakeboribi
    jakonmabo ikenhake, ikaxbi jaskaramabo ikaxa, moa Diossen joniboribi iki.
  aom-aom: Ëhesi bëhoho Keriso bogo uehorovaje aho Christian vaborohuꞌo niöꞌiro gemuoro
    arijëꞌëro ëhuro iae hu God-are aeje. O Keriso bogo uehorovaje magonahoho Christian
    baruohuꞌo niöꞌiro gemuoro arijëꞌëro ëhuro iae hu God-are magonaheje. Bogo ëhioho
    jioꞌibejo jemesi aboji harihuꞌoho God rumoꞌe aboji harihuꞌe jioruomoꞌibejo. Röhu
    bogo ëhioho jioꞌi jabumë iae God-are aribövie jioruome.
  geb-geb: Gu khaŋ muuŋgiap ne nzuai, guma, ana guigira Zisas khothɨgi fhu, ana muuŋ
    guigira Zisas khothɨgi, ana ana phorga kim, Fhe Bakɨme ana garim, ana anan guma
    mbe fara muuŋgi. Mbik, ana guigira Zisas khothɨgi fhu, ana man guigira Zisas khothɨgi,
    ana ana phorga kim, Fhe Bakɨme ana garim, ana anan mbiga mbe fara muuŋgi. Maaŋ
    muuŋgiap, nden tari ntigem Fhe Bakɨme mbe gari. Fhe Bakɨme maaŋ muuŋgirga fhu,
    mben tari mbe Fhe Bakɨmen khothɨgi fhuv gumgi gu mbigir tari farar muuŋgip kɨrga.
  bsj-bsj: wori, Nii nabareu wo nebo bilenkeu yilam wo cii cokcokeu ker wicer, la
    nawiye wo nebo bilenkeu yilam wo cii cokcokeu ker bwecer. kebo nyori, bibeyo lokumeu
    mani a yila ti wucak. Dila kibi com ciin cokumcii coke.
  cak-cak: Roma riq'uin juba' roma ri rixayil runiman, ri achi nuya' ránima riq'uin
    ri Jesucristo. Quiri' mismo, riq'uin juba' roma ri rachijil runiman, ri ixok nuya'
    ránima riq'uin ri Jesucristo. Pero si ri te'ej-tata'aj niquijach-qui', riq'uin
    juba' ri ac'ola' man jun bey xtiquiya' cánima riq'uin ri Jesucristo. Pero achel
    ri ibanon vacami, más c'o che'el chi ri ac'ola' yecolotaj.
  chf-NT: Uc'a jini winic que mach u tz'ombe u t'an Dios, Dios chich u xe u ch'u'ul
    chen, uc'a loto ayan t'oc ni ixic que u tz'onänba. Untu ixic que mach u tz'ombe
    u t'an Dios, Dios täcä u xe u ch'u'ul chen, uc'a loto ayan t'oc untu winic que
    u tz'onän. Si mach ica ca' jiniba, u bijch'ocob u colan ica ca' u bijch'oc machcatac
    mach u tz'onäjob. Pero Dios u ch'u'ul chenob chich.
  tlf-tlf: Kale bomi magam uyo ki, kanube tinum Krais imi ilak dolin binim iyo tebe
    ilami kalel Krais imi ilak dolin umi aget kobe umi diim kup boma umdii, God tebe
    ilami unang tinum Kristen imi aget kup kobe boma ulutap ke God yagal tinum beyo
    tiin molan-tema e minte, kanube unang Krais imi ilak dolin binim uyo tebe ulumi
    imak Krais imi ilak dolin imi aget kobe imi diim kup bomu umdii, God tebe ilami
    unang tinum Kristen imi aget kup kobe boma ulutap ke God yagal unang boyo tiin
    molan-tema ko. Kale God iyo kanube aget uyo kupka-em-nuubaala nimnam, Kristen
    ipmi man bilip iyo Krais imi ilak dolin binim imi man ilitap kesip kuta, God iyo
    utamata, ogen aalap ibo Krais imi ilak uyo dolip kalaa age-nalata, ipmi man bilip
    iyo tiin mola albip ko.
  piu-2006: Kungka tjuṯangkunyurra wangka ngaatjanya kulintjaku. Tjinguru wati nyuntupa
    miiṯa wiya Yiitjuku walytja nyinanyi. Paluru kuliṉi nyuntulawana kutu nyinanytjaku.
    Katutjanya yunyparringanyi nyuntupa watiku, nyuntupa pipirri tjuṯakuṯarra. Tjinguru
    wati nyuntupa wiya Yiitjuku walytja nyinarra nyuntupalpi yunytjuwiyarriku. Yalatji
    nyuntupa yunytjuwiyarringkula wantirra yanku. Yalatjingka palya nyuntu palunya
    wantirriyantjaku. Wiya nyuntu palumpa miiṯa walytja nyinaku, tjaalpa nyuntu nyinaku.
    Wiya nyupali tjungu kutu nyinarra pikangku warrkintjaku. Wati tjuṯangkunyurra
    wangka ngaatjanya kulintjaku. Tjinguru kungka nyuntupa miiṯa Yiitjuku walytja
    wiya nyinanyi. Paluru kuliṉi nyuntulawana kutu nyinanytjaku. Katutjanya yunyparringanyi
    nyuntupa kungkaku, nyuntupa pipirri tjuṯakuṯarra. Tjinguru kungka nyuntupa wiya
    Yiitjuku walytja nyinarra nyuntupalpi yunytjuwiyarriku. Yalatji nyuntupa yunytjuwiyarringkula
    nyuntunya wantirra yanku. Yalatjingka palya nyuntu palunya wantirriyantjaku. Wiya
    nyuntu palumpa miiṯa walytja nyinaku, tjaalpa nyuntu nyinaku. Wiya nyupali tjungu
    kutu nyinarra pikangku warrkintjaku. Irriṯi Katutjalu kuliṉu palumpa walytja tjuṯanyurra
    palya pikawiya nyinanytjaku.
  poh-NT: Chaj waꞌric nanikꞌor chi maꞌ eta riban chi ericana̱ꞌ i ribahi̱l jenoꞌ ixok
    on reꞌ rehqꞌue̱n jenoꞌ winak wi jenoꞌ queh maꞌ reꞌ ta aj niminel? Nikꞌor chi jeꞌ
    reꞌ ruꞌum nok reꞌ Dios kꞌe̱ꞌ lo̱kꞌ rilow cho quicꞌacharic take cꞌacharel tunlic
    quiwach pan caxarahil. Ruꞌum aj reꞌ wi reꞌ bahilbe̱s jaꞌ reꞌ ta aj niminel, reꞌ
    Dios maꞌ rilow ta cho chi chꞌuwaꞌ wach i cꞌacharic riban pan caxarahil ixok reꞌreꞌ
    chꞌi̱l i ribahi̱l. Jeꞌ woꞌ reꞌ i ehqꞌuenbe̱s wi jaꞌ reꞌ ta aj niminel, reꞌ Dios
    maꞌ rilow ta cho chi chꞌuwaꞌ wach i cꞌacharic riban pan caxarahil i winak reꞌreꞌ
    chꞌi̱l i rehqꞌue̱n. Wi ta nak reꞌ Dios rilow cho chi chꞌuwaꞌ wach i cꞌacharic
    ncaꞌn take cꞌacharel reꞌreꞌ, ra̱j rikꞌorom chi reꞌ take quihaꞌlacꞌu̱n chꞌuwaꞌ
    woꞌ nak quiwach eh maꞌ eta nak riban chi equiꞌoquic woꞌ chi ritinami̱t i Dios
    take.
  tue-tue: Padeohégʉ nʉmo coo Jesuré padeoré wapa coo manʉcã Cõãmacʉ̃ ãñurõ tiinórigʉ
    niiqui. Teerora padeohégo manʉ cʉ̃ʉ̃ Jesuré padeoré wapa cʉ̃ʉ̃ nʉmocã Cõãmacʉ̃
    ãñurõ tiinórigo niico. Teero tiirá, cʉ̃́ã põna Jesuré padeohéra põna tiiróbiro
    niiricua. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃́ã põnarẽ ãñurõ tiiquí.
  bjp-bjp: Wara le kaltu ae biil i unune ka tapiek kalkaluu tah, i wara lo antu. Ke
    fifin sabin ae biil i unune ka tapiek kalkaluu tah, i wara lo antu. Male biil
    i tara arae, ke berberat kimi biil ri to kalkaluu, isau le igii, ri kalkaluu.
  xon-xon: Uja u kaa ye Yesu aanii na, Uwumbɔr ga ŋa u ke waanib ponn ni ubaa na,
    upuu u ye Yesu aanii na pu la. Upii u mu kaa ye Yesu aanii na, Uwumbɔr ga ŋa u
    ke waanib ponn ni ubaa na, uchal u ye Yesu aanii na pu la. Ni yaa kaa ba ye kina
    kan, baabim ba ga li bi ke binib bi kaa dii Uwumbɔr aasan na aabim la. Tɔ, naah
    ye kina na, Uwumbɔr gaal bi ke bi ye waabim.
  tzo-ZNT: Mi muc bu xchꞌunoj scꞌop Riox li vinique, mu chopluc ch-ile yuꞌun ti Rioxe
    ti yicꞌoj o sbaic xchiꞌuc li yajnile ti jaꞌ xchꞌunoj li scꞌop Rioxe. Jaꞌ noꞌox
    yech mi jaꞌ muc bu xchꞌunoj scꞌop Riox li antse, mu chopluc ch-ile yuꞌun ti Rioxe
    ti yicꞌoj o sbaic xchiꞌuc li smalale ti jaꞌ xchꞌunoj li scꞌop Rioxe. Ti chopluc
    chil Riox ti yicꞌoj sbaique, mu xꞌacꞌbatic bentisyon yol xchꞌamalic ti yechuque.
  mpm-NT: Chi ɨɨn chaa ja tu kandixia yɨꞌɨ da suni ndaꞌa maa Yandios sɨkɨ ja ni najnaꞌan
    da jiin ɨɨn ñaꞌan kandixia. Xi ɨɨn ñaꞌan tu kandixia suni yɨꞌɨ ña ndaꞌa maa Yandios
    sɨkɨ ja ni najnaꞌan ña jiin ɨɨn chaa kandixia. Chi nu ansu siukan saꞌa ya, ti
    seꞌe chaa un naa da, tu kuantaꞌu ya i nanu ja ka kuu i seꞌe yɨvɨ tu kandixia.
    Ko ansu siaꞌan kuu, chi suꞌva nakinseꞌe Yandios suchi kuachi un seꞌe yɨvɨ ka kandixia.
  ots-NT: Porque car hñøjø ca jin gui e̱me̱, pe i e̱me̱ cár bbɛjña̱, ca Ocja̱ parejo
    ga cca̱hti cʉ yojo‑cʉ́, como ya xí mpɛjnihui, ya jin gui bbʉtsjɛhui. Guejti car
    bbɛjña̱ ca jin gui e̱me̱ nʉr evangelio, pe i e̱me̱ cár da̱me, ca Ocja̱ i cca̱hti
    rá zö car bbɛjña̱ por rá ngue cár da̱me. Bbʉ di ji̱na̱ ca hnáa ca i e̱me̱, göhtjo
    quí ba̱jtzi cʉ di hmʉy, di nu̱ ca Ocja̱ ncjahmʉ í ba̱jtzi cʉ cja̱hni cʉ jin gui
    e̱me̱. Pe xí ma̱n ca Ocja̱, bbʉ i e̱me̱ car hñøjø, o gue cár bbɛjña̱, guegue da
    nu̱ rá zö quí ba̱jtzi.
  hoy-hoy: यतिकी हिंग गांड्ड जो अविश्वासी ईतीदान, आव हिंग्स उन कारण पवित्र ठहरूस्तान;
    अदिक हिंग हिंग्स जो विश्वास ईला ईटतीदार, गांड्ड उन कारण पवित्र ठहरूस्तार; ईदारा
    नीमव चिकोर-चिंळ्गेर अशुध्द ईरायदुर, लेकीन ईग रा पवित्र आर.
  amo-amo: Bara ules una nsalin nyinnu abaa se useru bara uwane unan yinnu sa uyenu
    nanere wang uwani bara ules me unan yinnu, an na nanii ba nono mine wadi anan
    dinon kidegen iba seru nani.
  pjt-pjt: '@see-verse:1CO.007.013'
  cwe-cwe: Mulume hahuwila kotogoligwa na Mulungu kwa kuilumba na mke wake, na muke
    hahuwila kotogoligwa na Mulungu kwa kuilumba na mulumake. One siivo wana wawo
    wahawile wambula mwiko, Mbali kwa ichimu chino, wokwela.
  daa-NT: Ka seener, mitik kaak bal aamine gay, ɗo bi ka daaciy taat aamine, Buŋ talaag
    ar ŋa mitti kaak taɓ ɗo uŋji. Ampaa di oki, daatik taat bal aamine, ɗo bi ka mitti
    kaak aamine, ɗo uŋji ka Buŋdi, ta daaciy ta taɓ. Pa-ak, kooginco oki, ɗo uŋji
    ka Buŋji, ŋu buuminno.
  mlp-mlp: Ne ginad emiy. Mat helmo a hi haqaqta na in awe helmo haqaqta na inaq ossa
    God ago gunun in giger giqitiyonim usaq. Ad nazaqmo aw helmo a hi haqaqta na in
    aduw helmo haqaqta na inaq ossa God ago gunun in giger giqitiyonim usaqmo. Na
    haiqgam iyid ne gigo onmin God ameb gibusirinan inaq iy nagiyta. Teq haiq. In
    God ago gunun ahaqenib iyim tuqosaymo.
  ape-C: Um maresh? Raminen douk madae nutogur Kristen iri uwe douk natukur ananik
    irohukwik douk kwatogur Kristen iri aria namudok anan natogur yopuni raminen kabi
    douk Iruhin nanagraehan iri um. Aria irohukwik douk madae kutogur Kristen iri
    uwe shopunek douk namudok atin. Okwok kwutukur okwokwin raminen douk natogur Kristen
    iri aria okwok kwatogur yopukwi irohukwik kabi douk Iruhin nanagraehok iri um.
    Uwok um, ipakish batowish ta mare shutogur Iruhin ananish, uwok. Aria uwok, douk
    eshesh douk shatogur Iruhin ananish atish arpesh kabi douk anan nanagraehesh iri
    um.
  bgs-bgs: Su tô mama na dì ágpamaké igbággayan dán katô Manama ka madigár ukit katô
    kandin sawa na ágpamaké. Asta tô bayi na dì ágpamaké igbággayan dán katô Manama
    ka madigár ukit katô kandin duma na ágpamaké. Su atin ka ánnà bánnal ni, tô kandan
    mga gabatà dì bággayan ka Manama ka madigár. Asal tô kabánnalan, igbággayan dan
    dán katô Manama ka madigár.
  faa-faa: Arirakano aporo Keresoa paohoanafonorakano, epo aseane Keresoa paoraka
    kake, epo Kotiaki himu hakása hemakapusua aeyaka, aporo ane soko Kotimo ararerakanapo.
    Arirakano hinamo Keresoa paohoanafonorakano, epo apiane Keresoa paoraka reke,
    epo Kotiaki himu hakása hemakapusua aeyaka, hinamo ane soko Kotimo ararerakanapo.
    Ararehoanafonosa satiki tetapō tati hokosa hokono murisiane, Keresoa paohoanafonosa
    aporo hinamomo hokosa ayiáka risikiafunupo. Asiane tetapō hokosane soko, Kotimo
    asekea rekenapo.
  kik-kik: Nĩgũkorwo mũthuuri ũrĩa ũtetĩkĩtie nĩatheretio nĩ ũndũ wa mũtumia wake,
    nake mũtumia ũrĩa ũtarĩ mwĩtĩkia nĩatheretio nĩ ũndũ wa mũthuuri wake mwĩtĩkia.
    Kũngĩaga gũtuĩka ũguo-rĩ, ciana cianyu no ituĩke ti theru, no ũrĩa kũrĩ rĩu nĩ
    atĩ nĩ theru.
  cap-NT: Naaz̈a cjen Yoozqui naaz̈a ana criichi lucu cwitic̈ha. Niz̈aza Yoozqui ana
    criichiñ tjun cwitic̈ha naaz̈a Yoozquin criichi lucchiz cjen. Ana niz̈ta cjequiz̈
    niiqui, nii lucutiñ maatinacaqui ana criichi z̈oñinacz̈ maatinacaz̈takaz cjesac̈ha.
    Pero Yoozqui nii lucutiñ maatinaca cwitic̈ha.
  ksr-ksr: 'Iikawaa kania ii kokaeŋ: Mombaa loyanoŋ uumeleembaa gadokopa ejaga kolooro
    Anutunoŋ ii kileŋ uumeleeŋ embiawo qokotaajiwaajoŋ ama tak kotoŋ muro soraaya
    kolooja. Kaaŋiadeeŋ mombaa embianoŋ momalaaria qaagoto, uumeleeŋ loyawo qokotaajiwaajoŋ
    ama Anutunoŋ ii tak kotoŋ muro soraaya kolooja. Moŋnoŋ soraaya mende koloonagati
    eeŋ, meraboragaranoŋ mono Anutuwaa sopa seleeŋgeŋ laligowuyaga. Kaeŋ laligowuyagato,
    Anutunoŋ motooŋ tak kotoŋ oŋonotiwaajoŋ mono soraaya kolooju.'
  eng-TNT: 'For the vnbelevynge husbande is sanctified by the wyfe: and the vnbelevynge
    wyfe is sanctified by the husbande. Or els were youre chyldren vnclene: but now
    are they pure.'
  sbs-sbs: Imi mukwame ya sa lumere u lukulwilwe vakeñi cha mukurwakazi wakwe, mi
    mukurwakazi ya sa lumere u lukulwilwe vakeñi cha mulikan'a kwe. Kusicwalo vaana
    venu ni va vavi va sa njolwele, kono aho va lukulwilwe.
  sue-sue: Ema diga awa bama nusora gawa meni nuso nana semunua awa. Ota bama diga
    amira nana ema nusora gawa meni semunua awa. Are mai awiso nusokare awa gaware
    wero nowera. Awa tepo sia, awa nukare diga nuamera.
  fra-NCL: Car le mari infidèle est sanctifié par la femme, et la femme infidèle est
    sanctifiée par le mari ; autrement vos enfants seraient impurs, tandis que maintenant
    ils sont saints.
  snn-NT: Cristoni ro'tama'icuani huejasi'cua ba'itoca, Cristoni si'a recoyo ro'tacuabi
    bacua ënjë sanhuë o bacua rënjo sanhuë ba'iyete ëñato, Cristo bainni huejasi'cua
    ba'ijën, Cristo bain mame tënose'ebi mame tënosi'cua'ru ba'iyë. Ja'nca ba'ima'itoca,
    bacua zin hua'na yua jucha bacua ba'ire'ahuë. Cristoni ro'tama'icuabi ja'nca tënosi'cua
    ba'ijënna, bacua zin hua'nabi güina'ru tënosi'cua ba'iyë.
  atb-NT: Hkâsu mù gâ le, haû a lumjíng sû yhumsîng hpó gi, yhâng yhumsîng myhí dông
    mai lhoq sân-yúng é hui bê nghut mù, a lumjíng sû yhumsîng myhí le, lumjíng sû
    nghut é yhâng é yhumsîng hpó dông mai lhoq san lhoq yúng é hui bê nghut ri. Haû
    a nghut jáng, nungmoq é zo wuî gi, a sanséng dut kô râ nghut lhê; nghut kôlhang,
    yhangmoq gi, haú dông mai, chyoiyúng bekô nghut ri.
  cek-AK: 'Sithaw tang ai sava loe a zu rang hoiah ciim boeh, katang ai a zu doeh
    sava rang hoiah ciim boeh: to tiah na om o ai nahaeloe, na caanawk loe ciim o
    mak ai; toe nihcae loe vaihi ciimcai o boeh.'
  bkd-bkd: ta saena ha kenà tumutuu mapanalanginan hu Dios pinaagi hu asawa din ha
    tumutuu daw sa mga batà dan mapanalanginan daan.
  ctu-76: C'o'ojl mu' tyo quejel i ch'ujbin Dios i ñoxi'al che' mi yajñel yic'ot yijñam
    ochem bʌ ti' t'an Dios. C'o'ojl mu' tyo quejel i ch'ujbin Dios i yijñam che' mi
    yajñel yic'ot i ñoxi'al ochem bʌ ti' t'an Dios. Mi ti' cʌyʌyob i bʌ ame ma'ix
    mi quejel i ch'ujbin i t'an Dios i yalobilob.
  lac-NT: Quire' a ju mamo', a mʌ' yacsmʌn tu yor cu bin c'ʌmbir ten C'uj irej wa
    tsoy quire' caj u raq'uintaj xquic a yacsmʌn tu yor ti' Cristojo'. Bayiri' xan,
