verse: 1CO.007.014
translations:
  kpx-kpx: Kosealemo keate keu au evievimo abu koliati uveve dua vage mesoho Dilavana
    koliave uvu ekovehage auna hoilahai evievi ata holisi. Ke nahate malaha moleu
    au evievimo abu mahinati uveve dua vage mesoho Dilavana mahinave uvu ekovehage
    auna hoilahai evievi ata holisi. Keau katelahage mesoho eseabe keabuna evievi
    ata holisi. Isito keau kateholige eseabe keau bae mesoho evievi ata holilivebene.
  okv-H: te ae na God humota ere ua avoeto God na ae te ivu te tapa otohu ke aisuja
    eto ivuna God humota ere ua avoeto ae amo God humota ae rate God na ivu pere mane
    rate ivu te ae te tapa otohu ere ua. Eto ari ainge ae amo ungota meniundi amo
    tongopa te mane irae ahera, te enana te tapa otohu ra.
  tbo-tbo: Apo oloto ega ita itumagana ma tam agona wawinem om witumagana binei Yaubada
    i wiwoiyawemi mei gasi wawine ega ita itumagana ma tam agona olotom om witumagana
    binei Yaubada i wiwoiyawemi naka binei natunatumi hi wiwoiyawa Yaubada u matana.
  mal-C: കാരണം, അവിശ്വാസിയായ ഭർത്താവ് തന്റെ ഭാര്യമുഖേനയും അവിശ്വാസിനിയായ ഭാര്യ തന്റെ
    ഭർത്താവുമുഖേനയും വിശുദ്ധീകരിക്കപ്പെട്ടിരിക്കുന്നു. അല്ലെങ്കിൽ നിങ്ങളുടെ കുട്ടികൾ
    അശുദ്ധരെന്നുവരും. എന്നാൽ ഇപ്പോഴോ അവർ വിശുദ്ധർ ആണ്.
  grc-SR: Ἡγίασται γὰρ ὁ ἀνὴρ ὁ ἄπιστος ἐν τῇ γυναικί, καὶ ἡγίασται ἡ γυνὴ ἡ ἄπιστος
    ἐν τῷ ⸂ἀνδρί·⸃ ἐπεὶ ἄρα τὰ τέκνα ὑμῶν ἀκάθαρτά ἐστιν, νῦν δὲ ἅγιά ἐστιν.
  bgc-bgc: बिश्वासी पत्नी होण के कारण अबिश्वासी पति ताहीं भी परमेसवर अपणे ए लोग मान्नै
    सै, क्यूँके उसकी पत्नी बिश्वासी सै, इस्से तरियां जै बिश्वासी पति हो तो उसके कारण
    अबिश्वासी पत्नी ताहीं भी परमेसवर अपणे ए लोग मान्नै सै, क्यूँके उसका पति बिश्वासी
    सै, जै यो सच न्ही होन्दा तो थारा अबिश्वासी पति या पत्नी परमेसवर के न्ही कुहान्दे,
    अर थारे बाळ-बच्चे भी परमेसवर के न्ही कुहान्दे, पर इब वे परमेसवर के कुह्वावै सै।
  khz-khz: Kwalana Iesu ati evega-taunataunaana maruna ia garawana garena genanamo
    vealeva etaluna, e Iesu ati evega-taunataunaana garena garawana maruna genanamo
    vealeva etaluna. Pene aikina genai, ewagumona gomi natumi Palagu wailanai ati
    vealeva, na ira ewagumona maveagara.
  deu-TKW: Denn der ungläubige Mann ist geheiligt durch die Frau, und die ungläubige
    Frau durch den Bruder; sonst wären ja auch eure Kinder unrein und sie sind doch
    heilig.
  zsr-NT: Cni ral‑laꞌ lunëꞌ. Bönniꞌ curejlëꞌ naꞌ, Dios rléꞌinëꞌ lëꞌ ca bönniꞌ náquinëꞌ
    quizi queëꞌ le naquëꞌ tuz len ngul queëꞌ réjlëꞌnu Cristo, atiꞌ ngul cni, curéjlëꞌnu,
    Dios rléꞌinëꞌ‑nu ca ngul náquinu quizi queëꞌ le nacnu tuz len bönniꞌ queënu naquëꞌ
    böchiꞌ lzaꞌruꞌ rejlëꞌë Cristo. Laꞌnaruꞌ cu nac cni, lacbiꞌ zxiꞌnliꞌ ca yuguꞌ biꞌi
    laguꞌ lahuëꞌ Dios. Naꞌa, naccbiꞌ quizi queëꞌ Dios.
  lin-lin: Pamba te, mobali oyo azali mondimi te abulisami na nzela ya mwasi na ye,
    mpe mwasi oyo azali mondimi te abulisami na nzela ya mobali na ye. Soki ezalaki
    bongo te, bana na bino balingaki kozala mbindo, nzokande bazali bule.
  hns-NT: Parmeswar be-bieswaasie aadmie ke apane khaatien alag karies hai okar iesaai
    aurat ke djarieje se. Aisane ek be-bieswaasie aurat aapan iesaai aadmie ke djarieje
    se alag karal gail hai. Djab aise na rahat tab oelogke larkan Parmeswar khaatien
    na posal djaat. Bakie oesabke larkan bhie Parmeswar khaatien alag karal gail hai.
  noa-E: ¿Jãgwi? Chi emkhooirau ʉ̈khaba sĩewia khãijã ya jũrr ich chi ʉʉi gaaimua
    Ẽwandamau tag sĩi bigaaum khʉʉnjöcha khaba ʉ̈u i eeg oo sĩewaima. Wa magba chi
    emkhooirau khãijã wajapha ʉ̈kha simta jũrr chi ʉʉirauta Ẽwandam iek ʉ̈khaba sim
    khai, ich agjö chi jayau pöd pʉaju khaba sim. Magba akhiin Ẽwandamau ich jaai
    gaaimua ʉ̈u ijã agjö eeg oo simta pʉaju. Wajapcharan mag chi Ẽwandam iek ʉ̈kha
    sim gaaimuata warm khʉʉnjã ichjö Ẽwandam dënkhapiejem. Magba akhiin pãar chaainjã
    sĩi bʉ̈ʉrjã Ẽwandam iek ʉ̈khaba aajem khʉʉn chaainjöta sĩsid aju. Mamʉ ʉ̈u ãbmua
    ʉ̈kha khërʉm gaaimua ya ĩchab amjã ich dënkhaímʉ ich dënkha aaujem Ẽwandamau.
  eng-EMTV: For the unbelieving husband has been sanctified by the wife, and the unbelieving
    wife has been sanctified by the husband; otherwise your children would be unclean,
    but now they are holy.
  mib-NT: Chi tēe tu cándíje, yɨ́hɨ cuenta de nuū Yaā Dios sɨquɨ̄ jeē ní quijnáhan
    de jíín ñahan cándíje. Te ñahan tu cándíje, yɨ́hɨ cuenta ña nuū Yaā Dios sɨquɨ̄
    jeē ní quijnáhan ña jíín tée cúu hermano candíje. Chi núu tu súcuan te sēhe i
    ma quɨ́hɨ cuenta i nuū Yaā Dios, te vijna chi yɨ́hɨ cuenta i nuū yā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ नसाःन् मे़न्‍जोःक्‍मनाबा इत्‍थुङ्‌गे़न् ये़म्‍बाॽइन् नसाःन्
    के़जोःक्‍मा मेलिङ्‌गे़न् मेःत्तिन्‍नु वाॽबाल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङो
    खे़न् सेसे चोःक्‍लो॥ हे़क्‍केलॽरिक्‍के नसाःन् के़जोःक्‍पा इत्‍थुङ्‌गे़न् ये़म्‍बाःन्‍नु
    वाॽबाल्‍ले़ चोगुल्‍ले़ खे़न् नसाःन् मे़न्‍जोःक्‍मनामा मेलिङ्‌गे़न् मेःत्तिन् निङ्‌वाॽफुमाङ्‌ङो
    सेसे चोःक्‍लो॥ मे़ःन्‍ने़ फाॽग्र खे़ङ्‌हाॽरे़ खुनिॽ साःहाॽ आसुत्‍थो मे़बोःङ्‌बा
    वये़, कर हे़क्‍के मे़म्‍बोःङ्‌ने़न्‍लो, खे़ङ्‌हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍लो सेसे
    मे़जोःक्‍लो॥
  xnj-xnj: Muni mgosi mwenuyo mwangasadika iyidikiliwa na Chapanga kwa kuwungana na
    mdala waki, na mdala uyo mwangasadika iyidikiwa na Chapanga kwa kuwungana na mgosi
    waki. Ngati ngayikotoka kuvya naha vana vavi ngavavi ngati vana va vandu vangammaya
    Chapanga, nambu hinu ndi vana va Chapanga.
  mmx-mmx: Mila latlok kopmen na nunu, neni i lok ngan laradi dadat at ne Moroa mila
    neni i epot at latkin i nunu at ne Karisito. La latkin kopmen na nunu, neni i
    lok ngan latkin i nemen dadat at lemeren ne Moroa mila neni i epot at latlok i
    nunu at ne Karisito. La kerepmo laxamdak mi laxaalik kakalik atdu dixo lok ngan
    levempanga bilinga. Ketla di dadat at lemeren ne Moroa.
  cbr-NT: Usa 'ain ca aín xanu Jesúsmi catamëcë 'ixun aín bënëribi Jesúsmi sinánun
    sinánmiti 'icën. Sinánmianan ca aín tuácamaribi Jesucristomi sinánun sinánmiti
    'icën. Usaribi oquin ca aín bënën Jesúsmi catamëcë 'ixun aín xanuribi Jesúsmi
    sinánun sinánmianan aín bëchicë Nucën Papa Diosan bana 'unánmiti 'icën. Usaquinmi
    'aquincëx ca mitsun bëchicëcama ax an Nucën Papa Diosan bana cuacëma unin bëchicësa
    'itima 'icën.
  tee-NT: Ju tam lapanac mas jantu lhilaca'anta ju Cristo para ni lhilaca'anta ju
    Cristo ju ix'amachaka' pus ju Dios xtakni ju k'ox is'atsucunti ju lapanac ni is'ask'at'a
    Dios junita ju ix'amachaka'. Chai vana va chun ju tam chako'ulh. Mas jantu lhilaca'anta
    ju Cristo ju yuchi para ni lhilaca'anta ju Cristo ju ixpapa pus xtakni ju Dios
    ju k'ox is'atsucunti ni is'ask'at'a Dios junita ju ixpapa. Pus ni jantu chun cava
    pus jantu k'ox cava ju is'atsucunti'an ju is'ask'at'a'an.
  eng-LSV: for the unbelieving husband has been sanctified in the wife, and the unbelieving
    wife has been sanctified in the husband; otherwise your children are unclean,
    but now they are holy.
  cak-NT: Roma xa jun achi man runiman ta ri Cristo y ri raxayil can runiman, y ri
    achi can nrojo' nic'ue' riq'uin ri raxayil; c'o modo naka'ij chi ri achi ri' can
    richi chic ri Dios rubanon. Y xa ja ri ixok ri man runiman ta y ri rachijil runiman,
    y ri ixok can nrojo' nic'ue' riq'uin ri rachijil, c'o modo chuka' naka'ij chi
    ri ixok ri' can richi chic ri Dios rubanon. Y romari' ri calc'ual ri winak ri'
    can je richi ri Dios quibanon.
  pah-NT: A'ereki ga Tupana'gareheve'g̃a'jave'ga ga rekoro g̃waramo g̃wembirekohẽa
    pavẽi Cristo'garehevehẽa pavẽi. Na jitehe kiroki hẽa ndojikogi Cristo'ga rehe
    – hẽa ko Tupana'gareheve'g̃a'javehẽa hẽa rekoro g̃waramo g̃wembireko'ga pavẽi
    Cristo'gareheve'ga pavẽi. Po na rũi hamo, a'ero po g̃anda'yra'g̃a Tupana'gareheve'g̃arũive'g̃a
    ja hamo. G̃anda'yra'g̃a ko Tupana'gareheve'g̃a'jave'g̃a tuhẽ reki.
  sja-NT: Ijãapari araa bak'ãri ijãak'aa bɨ ome, eperã apai pɨk'a p'anɨ. Mãga bɨta,
    Tachi Ak'õrepa chi ijãak'aa bɨ pia ak'ɨpari ma ijãapari k'aurepa. Mãgá ichiaba
    Ak'õrepa ãchi warrarã pia ak'ɨpari ma ijãapari k'aurepa.
  xed-xed: Kəl yu ka mnay manda tsaya ná, kabga nda ghuɓa tsa guyatá vgha tsa mndu
    kul zlghaftá Kristi ya nda markwa taŋ ta zlghafta ya. Mantsa ya guli, nda ghuɓa
    tsa guyata vgha marakw kul zlghaftá Kristi nda zəʼala taŋ ta zlghafta ya. Ka má
    nza a tsi mantsa ná, má dzaʼa nzaku zwana taŋ manda zwana gwal kul snaŋtá Lazglafta.
    Wya kahwathwata guli ná, nda ghuɓa nzakwa taŋ da Lazglafta.
  mks-NT: Jáchi̱ cája yi̱i̱ Ndióxi̱ in da̱ta̱a sa̱há ña̱ íin da xi̱hi̱n ñájíhí da̱,
    ña̱ cúú cuéntá Jesús. Ta jári cája yi̱i̱ Ndióxi̱ in ñáñáha̱ sa̱há ña̱ íin ñá xi̱hi̱n
    yíi̱ ña̱, da̱ cúú cuéntá Jesús. Jári cája yi̱i̱ Ndióxi̱ ja̱hyi na̱ yóho ná a̱
    cácuu na tátu̱hun na̱ co̱ xíni̱ Ndióxi̱. Ta xi̱hín ña̱ yóho cuu canda̱a̱ ini na
    ndaja íin íchi̱ cuéntá Jesús.
  gfk-S: Kinong urah, no tunana nong paile nurnur ite kap ra gamgamatien na kinkinis
    naramon tano kinkinis na tinolen ma no nuno haine. Ma hobi bileng tano haine nong
    paile nurnur. Ite kap ra gamgamatien na kinkinis naramon tano kinkinis na tinolen
    ma no nuno tunana. Ma be paile tutuno hobi, God pai gorle tale be na bala leh
    ira nati mu. Iesene pata. Di gamgamatien hobi bileng.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Kungö apŋan urumeleŋgö kopa azia aiga Anutunöŋ i töndup
    urumeleŋ anömŋi qekötahözawaŋgöra aka tök kutum waŋgiiga sarakŋi akza. Mewöŋanök
    kungö anömŋan mötnaripŋi qahöpmö, urumeleŋ apŋi qekötahözawaŋgöra aka Anutunöŋ
    i tök kutum waŋgiiga sarakŋi akza. Kunöŋ sarakŋi qahö akawak ewö, nahönböratŋiran
    mönö Anutugö sel yaigepŋe malbeak. Mewö malbeakmö, Anutunöŋ mohotŋe tök kutum
    eŋgiyöhaŋgöra mönö sarakŋi akze.'
  dgz-dgz: Iwa apan Iesu ya anu tumasen go waenewa anu tumaseni menan memewa den God
    megawa di. Ap mini sia waen da Iesu ya anu tumasen go memewa anu tumaseni menan
    waenewa den God megawa di. Inak mame tavewa uon wandepoa, orup otu mugawa God
    yamap koerage tandayasine nagire umap wanumopo. Ap menan orup otu muga den God
    megawa di.
  eng-GNV: 'For the vnbeleeuing husband is sanctified to the wife, and the vnbeleeuing
    wife is sanctified to the husband, els were your children vncleane: but nowe are
    they holie.'
  zaa-NT: '@see-verse:1CO.007.013'
  eng-WEBSTER: 'For the unbelieving husband is sanctified by the wife, and the unbelieving
    wife is sanctified by the husband: else were your children unclean; but now are
    they holy.'
  guh-guh: Dioso pejumecovënëtsiva pamona, apo jumecovënëtsi ata Dioso, itsiata bajaraponë
    Dioso copatsiaexanaenatsi mapanacuapijipibisiacuene pexanabiabijavami. Bajarapacuenia
    Dioso copatsiaexanaenatsi tsipaji bajaraponë pijava Dioso pejumecovënëtsiva. Bajara
    pijinia itsane Dioso pejumecovënëtsinë pijava. Apo jumecovënëtsi ata Dioso, bajarapova
    Dioso copatsiaexanaenatsi mapanacuapijipibisiacuene pexanabiabijavami. Bajarapacuenia
    Dioso copatsiaexanaenatsi tsipaji bajarapova pamona Dioso pejumecovënëtsinë. Bajarapacuenia
    Dioso itsa apo copatsiaexanae tsipae pibisiacuene pexanabiabijavami, nexata pacuenia
    Dioso coxitane pamonae Dioso apo pejumecovënëtsivi, bajarapacuenia coxitaejitsipatsibeje
    Dioso. Nexata bajarapajivibeje caejivi pejumecovënëtsixae, Dioso coxitaenatsibeje
    bepenajuajumecovënëtsijivibeje Dioso.
  bon-bon: Cane ai mene naace name pi jiicenine, ingle ätrunga cäco rooriye te ätrunga
    biname cama lalenglecäjuge teeme coga me ätrunga miji pi; cuta ätrunga cäco magebi
    te teeme rooriye me ätrunga miji pi lalenglecäjuge ätrunga biname cama. Liba apu
    lica cirege, piba teeme bägrä eei biname bime bägrä pana cirege, laatibi Acejiyame
    ne lica jäätrungusi. Yepä liba apu cirege, teeme bägrä cina cuta ätrunga biname
    cama lalenglecäjininusi.
  nhw-BL: Pampa Toteco quiiyocacahuas nopa tlacatl catli amo tlaneltoca para elis
    iaxca por isihua catli quineltoca Toteco. Huan Toteco quiiyocacahuas nopa sihuatl
    catli amo tlaneltoca para elis iaxca por ihuehue catli quineltoca Toteco. Sintla
    amo, amoconehua elisquíaj quen catli amo tlapajpacme iixpa Toteco, pero ama Toteco
    quinchijtoc amoconehua tlapajpactique.
  swh-ONEN: Kwa maana huyo mume asiyeamini anatakaswa kupitia mkewe, naye mke asiyeamini
    anatakaswa kupitia mumewe anayeamini. Kama isingalikuwa hivyo watoto wenu wangalikuwa
    si safi, lakini ilivyo sasa wao ni watakatifu.
  wbi-wbi: Kwa mughosi juno naitike ivalasivua vwimila vwa lwitiko lwa muunhu ghwa
    mwene. Na jumumama juno naitike ivalasivua vwimila vwa mughosi ghwa mwene juno
    itike. Nafyelusava avuo avanha viinhu vale vivanavanofu, looli kyang'haani vavalasivue.
  bba-bba: Domi durɔ nɑɑnɛ doke sɑriruɡii wi, bɑ nùn yii nɛnɛm win kurɔn sɔ̃. Mɛyɑ
    bɑ mɑɑ kurɔ nɑɑnɛ doke sɑriruɡii wi yii nɛnɛm win durɔn sɔ̃, ben bibu bɑ n kɑ
    yii nɛnɛm. Mɑ n kun mɛ, bɑ ko n sɑ̃ɑ nɡe nɑɑnɛ doke sɑribɑ.
  eng-KJVCPB: 'For the unbelieving husband is sanctified by the wife, and the unbelieving
    wife is sanctified by the husband: else were your children unclean; but now are
    they holy.'
  kgk-NT: Ereiko jave ne ména ndive, Nhandejáry ohovasa va'erã íxupe. Hesu-rehe ojerovia
    e'ỹ va'e jepe Nhandejáry ohovasa joty arã íxupe. Hese ojerovia va'e ndive oiko-gwi
    gwembireko tee ndive oiko-gwi ohovasa arã ave íxupe. Upéixa ave kwimba'e kwéry.
    Nderepoíry ramo ne rembireko-gwi Nhandejáry ohovasa arã íxupe. Hese ojerovia e'ỹ
    va'e-pe jepe Nhandejáry ohovasa joty arã íxupe. Hesu reroviaha ndive oiko-gwi,
    oména tee ndive oiko-gwi, ohovasa ave íxupe. Ani hagwã nde ra'y kwéry, nde rajy
    kwéry, ne memby kwéry oiko Hesu reroviaha e'ỹ ra'y-rami ohovasa arã íxupe. Hesu
    reroviaha ndive oiko va'e-pe Nhandejáry ohovasa ave arã íxupe.
  waj-waj: 'Vaatiivo hama ausa hanigiaivo ari nnaataivo vaa ausa hanigiaivaa tasipama
    mmuaavau yoketaama variaivaara Anutuuqo vaidiivaa too innara inna aikioovaivee
    tiivai. Nnaataivo hama ausa hanigiaivo ari vaatiivo vaa ausa hanigiaivaa tasipama
    mmuaavau yoketaama variaivaara Anutuuqo gioonnaivaa too innara inna aikioovaivee
    tiivai. Fai hama itaikiai iya nnaakaraiya gioonna kiaapu kumimakaiya nnaakaraiya
    roosiima variaaravai. Vaa itaama vaivaara iya nnaakaraiya Anutuuqo too tinara:
    Inna aikioovaivee, tinaravai.'
  cpy-cpy: Okantawitaka tee ikemijantawityaa oemi, rashitaari Tajorentsi rirori okantakaan-takiro
    iina. Ari ikantzitari eejatzi iinantawori kaari kemijanta-tsini. Rooma aririka
    rooka-wakaeyaa, kimitaka eero rawijako-shiretee itomi-paeni. Rooma aririka raawakaeyaa,
    rashiyitaari Tajorentsi eejatzi itomi-paeni.
  mpx-mpx: Ya ba ola o, kaiwena tau toto nige i aabulilek, lagona wana abulilek kaiwena
    iya i ola i minek Yehoba wana boda ana labi elana. Ge i ola al, yova toto nige
    i aabulilek, ebo lagona toabulilek, iya i ola i minek Yehoba wana boda ana labi
    elana. He binimala nige ni oola no baaba o, natumiyau nihi ola bolo Yehoba nige
    hi aatena natuliyau, yaa age heliya hi minek Yehoba wana boda ana labi elana.
  wbp-wbp: Nyampu Kirijini-wangu kali-nyanu wati, kuja kapala nyampu Kirijini karnta-pirdinypa
    nyanunguku kali-nyanu nyinami, ngulaku karla marlaja nyina wati Kaatu-kurlangu
    kali-nyanuku karntaku. Manu nyampu Kirijini-wangu kali-nyanu karnta, kuja kapala
    nyampu Kirijini nyina wati-pirdinypa nyanunguku kali-nyanu, ngulakuju karla marlaja
    nyina Kaatu-kurlangu-yijala karntaju kali-nyanuku watiki. Kurdukurdurlangu kalu-jana
    marlaja nyina Kaatu-kurlanguju. Lawangkaju, ngulaju kajikalu nyina kurdukurduju
    ngula-piya-yijala Kaatu-kurlangu-wangu-yijala.
  luo-luo: Nikech dichwo mapok oyie inyalo pwodho nikech chiege, to dhako mapok oyie
    bende inyalo pwodho nikech chwore moyie. Ka ok kamano, to nyithindu dibed mogak,
    to koro sani to ginenore ni giler.
  nhe-NT: Pampa Toteco quiiyocacahuas nopa tlacatl tlen ax tlaneltoca para elis iaxca
    ipampa isihua tlen quineltoca Toteco. Huan Toteco quiiyocacahuas nopa sihuatl
    tlen ax tlaneltoca para elis iaxca ipampa ihuehue tlen quineltoca Toteco. Intla
    axtle, imoconehua elisquíaj queja tlen ax quineltocaj Toteco, pero ama Toteco
    quiniyocacajtoc imoconehua para iaxcahua.
  aii-aii: ܣܵܒܵܒ ܓܲܒ݂ܪܵܐ ܠܵܐ ܡܗܘܼܡܢܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܡܩܘܼܕܫܵܐ ܒܝܲܕ ܒܲܟ݂ܬܹܗ ܡܗܘܼܡܸܢܬܵ‌ܐ،
    ܘܒܲܟ݂ܬܵ‌ܐ ܠܵܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܡܩܘܼܕܸܫܬܵ‌ܐ ܒܝܲܕ ܓܲܒ݂ܪܘܼܗ̇ ܡܗܘܼܡܢܵܐ.
    ܐܸܢ ܠܵܐ ܗܵܘܝܵܐ ܗܘܵܐ ܗܵܕܟ݂ܵܐ، ܝܵܠܵܕ݇ܘ̈ܟ݂ܘܿܢ ܛܲܡܐܹ̈ܐ ܒܸܬ ܗܵܘܝܼ ܗܘܵܘ، ܐܝܼܢܵܐ ܒܐܵܗܵܐ
    ܡܩܘܼܕܫܹܐ ܝܢܵܐ.
  esk-NT: Ukpiqsriñġitchuaq aŋun akuqtuġnaqtittaqtuq Agaayyutmun tumigiplugu aġnaqtiŋ,
    sulipsuuq ukpiqsriñġitchuaq aġnaq akuqtuġnaqtittaqtuq Agaayyutmun tumigiplugu
    aŋutriŋ. Tamatkua taatniinġitpata iḷiḷgaasri innayaqtut iḷiḷgaaŋisitun ukpiqsriñġitchuat,
    aglaan pakma iḷiḷgaasri akuqtuġnaqtittaqtut Agaayyutmun tumigiplugu ukpiqsriruaq
    aakariŋ naaga aapariŋ.
  msb-msb: Nasabi ko ini kay an dili nagatuod na lalaki napabanal paagi san iya asawa
    kag an dili nagatuod na babayi napabanal man paagi san iya asawa. Kun dili sugad,
    dili banal an iyo mga anak pero sinda ginpabanal na.
