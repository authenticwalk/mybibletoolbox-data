  bss-NT: Nhɔ́be nɛ̂ áyə̄le nzé mod awě eedúbpe awóó mmwaád awě adúbpé,
    ǎkobnéd áʼsō éʼ Dyǒb, abɛ́ áde ádíí mod nhɔ́g ne mmwaád awě adúbpé.
