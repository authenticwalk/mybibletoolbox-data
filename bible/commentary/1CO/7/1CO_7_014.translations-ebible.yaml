    “Rirotaki oemi aapatziyanari. Rirotaki iriri eentsitepaeni. Nokowaperoteeyakirini
    raapatziyeeyenani maawaeni”. Eejatzi okimitaka iina aapatziyanari, teerika aapatziyari
    Jesoshi roori. Tee okimiteeyawoni theenkinkawo; rinashitakaakawo Tajorentsi, ikantzi:
    “Rootaki iina aapatziyanari. Rootaki riniro reentsitepaeni. Nokowakaaperotakiro
    aapatziyena, eejatzi nokowaperotakiri raapatziyeeyenani eentsitepaeni. Aririka
    rookiro aapatziyariri iina eejatzi rookakotantakiri reentsite, eero riyotakoteeri
    reentsitepaeni Tajorentsi. Omaanta eerorika ashitariri rookiro iina, eeniro riyotaakotziri
    Tajorentsi”.'
  nsn-nsn: Ge a bulout pe ge ahik pahe tagorong mana tang Kristo e turung dedeil tur
