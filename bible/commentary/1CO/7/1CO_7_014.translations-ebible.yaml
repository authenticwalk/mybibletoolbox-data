  maq-NT: Cuatjin nihñu ta, xihin nuju xi manguaain cacun cojo Nai naja jan ne, ngatsë
    nuju ngayun ne, hacuaha cojo cha cumá cha ladu rë Nina. Hacuanitjin ni chjuun
    nuju xi manguaain cacun cojo Nai naja jan ne, ngatsë nuju ngayun xi ladu rë Jesús
    ne, hacuaha cojo na cumá na ladu rë Nina. Sa xi hacuiin cuatjin ne, quihndi nuju
