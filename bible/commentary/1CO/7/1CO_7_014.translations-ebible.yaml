    mi'iria pe Iesui mohey hap i'ewyte aimẽ­py'in ahaki­'yt'in aha'y­ru'in yt pya
    hin i Tupana ehay aiwẽ pywiat kai. Mi'i pote mi'iria yt pya hin i tomohey hawyi
    Tosa­'yru moherep haria aito pote.
  kpf-kpf: A um kâtik zo ambinŋâ Kembugât siŋgi, zâkkât mâsop zorâŋ zâkkâren arip.
