    douk Iruhin nanagraehan iri um. Aria irohukwik douk madae kutogur Kristen iri
    uwe shopunek douk namudok atin. Okwok kwutukur okwokwin raminen douk natogur Kristen
    iri aria okwok kwatogur yopukwi irohukwik kabi douk Iruhin nanagraehok iri um.
    Uwok um, ipakish batowish ta mare shutogur Iruhin ananish, uwok. Aria uwok, douk
