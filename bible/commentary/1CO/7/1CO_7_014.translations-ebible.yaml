    fyɛɛ́ metɔɔ́ ne Kras wɔ gétúgé menɔ wuú áfyɛɛ́ metɔɔ́ ne Kras. Mbɔgé ɛlá
    pɔ́ mbɔ wɔ́, Ɛsɔwɔ asɛlé baá bwɔ́ ɛké baá bɔɔ́ abi álá kágé Ɛsɔwɔ. Ne
    ndɛre ɛlúmbɔ, Ɛsɔwɔ asɛ́ baá bwɔ́ ndɛre bɔɔ́ bií.
  sab-NT: Muinga Chubenu ñengulalla me Chubenu, muinga giti Chube age no onbre alin
    onbre ñage Chube uñe muinga giti, kaire onbre Chubenu muingalla me Chubenu, onbre
    giti Chube age no muinga alin muinga ñage Chube uñe onbre giti. Malen muinga Chubenu
    chegedale toi mo ñengulalla me Chubenu ole, onbre Chubenu chegedale toi mo muingalla
    me Chubenu ole, ama boke chege ule giti Chube age no ama olia alin kaire, ama
    olia ñage Chube uñe.
  tmd-tmd: Mö Krais nugw pɨ makwam, nöbö Krais nugw pöl nöbö nuŋ aku, mönɨŋa pɨsaŋ
    nɨgiö nɨgön mɨdɨm, God nugumɨn, mönɨŋ aku aipam nöbönɨŋ aku aipam nöbö mö nuŋ
    keir möpia mɨdöia. Paŋ mag akwör, nöbö Krais nugw pɨ makwam, mönɨŋa Krais nugw
    pöl mönɨŋ nuŋ aku, nöbönɨŋa pɨsaŋ nɨgiö nɨgön mɨdɨm, God nugumɨn, nöbönɨŋ aku
    aipam mönɨŋ nuŋ aku aipam nöbö mö nuŋwa keir möpia mɨdöia. Nöi mɨjön aku, halöu
    ha ñɨŋ bla nöbö mö Krais nugw pölöi halöu ha akuyöbö röxöyɨxa. Makwam nuö ñɨŋa
    aimönö nuöm ñɨŋa Krais nugw pɨmɨdöi aku, God nugumɨn, halöu ha nuŋ keira mɨdöia.
  acr-NNT: Ma we e laꞌ juna ixoq ukojom rubꞌiꞌ ri Cristo yey ekꞌu ri rachijil kꞌamajaꞌ
