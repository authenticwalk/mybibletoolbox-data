    sumanaibu mampee obampu God emawe kakaibu seganton.
  qub-qub: Jesucristuman mana yäracoj runantaga Jesucristuman warmin yäracuyninpami
    Tayta Dios cuyapar yanapanga. Chayno Jesucristuman mana yäracoj warmintapis Jesucristuman
    runan yäracuyninpami Tayta Dios cuyapar yanapanga. Mana chayno captenga wamrancunata
    Tayta Dios manami yanapanmanchu. Ichanga wamrancunata cuyapar Tayta Dios yanapaycanmi.
  att-att: Ta yù laláki nga ari manguruk, á ibiláng ni Namarò ta kunnay ta tole na
    gapay, megapu sù kepattádde na sù atáwa na nga mangikatalà kâ Apu. Á kunnian gapay
    sù babay nga ari manguruk, nga netádday sù atáwa na nga mangikatalà kâ Apu Kesu.
    Ta nu ari kuruk yian, á mebiláng yù ira ánâ da ta kunnay sù ira ánâ nayù ira nga
    ari manguruk. Ngam mangilin ira gemma, nga mesipà sù ira tatole ni Namarò.
  bki-bki: Nina bior napano naljuo tai napano monea naio mijikia rila vite novo tai
    ea napano maka rimoneaio, a bajago novo nei mijikia rila kialo soriano ave juo
    rimei rivu laka tibe tomu juo kialo soriano napano nalo abe juo amoneaio. A bunu,
    naljuo tai kialo napano monea naio mijikia rila vite novo tai ea kenerilo abe
    juo, bior napano naio mijikia ridu vatitig kenerilo ave juo atu ea m̃arabo na
    meuliano lu, nalo ailuo joomo ea taara novo tai tibe kiritete dolu nalo napano
    karam̃alo bija kenielo nalo abe juo amonea.
  bqp-bqp: Zaakũ Luda dì gↄ̃ Yesusaride sí a nanↄ yãi, akũsↄ̃ àdi nↄ Yesusaride
    sí a zã yãi. Tó lɛnlo, ń nɛ́nↄ nigↄ̃ gbãsĩmɛ. Ama tera ń kunna adona.
  mcp-mcp: Nəcé, mudúm jɨ́ háádɛn yɛ́ nyə é bə kúnə́-kúnə nə Zɛmbî nəcé mudá yé, mudá
    jɨ́ háádɛn yɛ́ nyə é bə kúnə́-kúnə nə Zɛmbî nəcé ŋgwúm yé. Í mbə̂m bə kú bə ntɔ́,
    mpu nə́ bwân báŋ bwə́ é bə shwóg-shwóg nə Zɛmbî; njɨ, bʉ́sə kúnə́-kúnə nə nyə.
  hat-hat: Mari ki pa gen konfyans lan, Bondye asepte l' paske l'ap viv ansanm ak
    madanm li ki gen konfyans. Konsa tou, madanm ki pa gen konfyans lan, Bondye asepte
    l' paske l'ap viv ansanm ak mari l' ki gen konfyans. Si sa pa t' konsa, pitit
    nou yo ta tankou pitit moun lòt nasyon yo. Men, jan sa ye a, yo menm tou Bondye
    asepte yo.
  npl-NT: Porke n teokich non amo tlaneltokak kiselia itlatiochiwalis Dios por isiwa.
    Iwa n siwatl non amo tlaneltokak, kiselia itlatiochiwalis Dios por iokich. Tla
    amo ijkó yetoskia, nomopilwah mach kiseliskiah itlatiochiwalis Dios, pero axa
    yolchipawakeh.
  bgg-bgg: Migi arek ba pha gey jide awai yiy rog shii ò rai pha ji è Hamangkhung-aphuii
    è nuii, chiih-è migi arek ba pha yiy ji de migi rek pha gey rog shii ò rai pha
    ji è Hamangkhung-aphuii è nuii phi. Ji-è arek arone, ithek anithek ne migi arek
    pha ani duiine rey dun phro; jishii hì è rek pha ji è, ithek è Hamangkhung-aphuii
    shii nuii phi.
  eng-TCENT: For the unbelieving husband is sanctified through his wife, and the unbelieving
    wife is sanctified through her husband. Otherwise your children would be unclean,
    but as it is, they are holy.
  eng-BSB: For the unbelieving husband is sanctified through his believing wife, and
    the unbelieving wife is sanctified through her believing husband. Otherwise your
    children would be unclean, but now they are holy.
  cpu-NT: Tema okantavetaka te inkempisantzinkarite oime, itasorentsishiretakaitairi
    irirori, iroora kantakaantakerori iinaka. Ari ikempitzitari, aparoni shirampari
    kempisantaneri, iinantarori kaari kempisantatsine, itasorentsishiretakaitairo
    iroori, iriira kantakaantakerori oimeka. Irooma aririka irookavakaakya, kempitakara
    eero javisakoshireyetai irovaiyane. Irooma itsipatavakaara, intasorentsishiretakaayetairi
    eejatzi irovaiyane.
  san-ASM: যতোঽৱিশ্ৱাসী ভৰ্ত্তা ভাৰ্য্যযা পৱিত্ৰীভূতঃ, তদ্ৱদৱিশ্ৱাসিনী ভাৰ্য্যা ভৰ্ত্ৰা
    পৱিত্ৰীভূতা; নোচেদ্ যুষ্মাকমপত্যান্যশুচীন্যভৱিষ্যন্ কিন্ত্ৱধুনা তানি পৱিত্ৰাণি
    সন্তি|
  tac-NT: Onorúgameka 'la niraga eté alué rió napugiti alué mukí napu bo'né 'yula
    ju Onorúgame oyérame kame. 'Lige alué rió 'la oyérame nisa Onorúgame 'lige alué
    mukika tabilé, 'liko Onorúgameka 'la niraga eté alué mukí napugiti alué rió napu
    bo'né 'yula ju 'la Onorúgame oyérame kame. 'Liko Onorúgameka 'we 'la tebúmala
    alué ralámuli 'kúchila napugiti bilé alué o'nola 'la Onorúgame oyérame kame.
  eng-WEBPB: For the unbelieving husband is sanctified in the wife, and the unbelieving
    wife is sanctified in the husband. Otherwise your children would be unclean, but
    now they are holy.
  gfk-H: Kanong warah, no tunana nong pai nurnur i ta kap ra gamgamatien na kinkinis
    narako tano kinkinis na tinolen ma no nuna hahina. Ma hua mah tano hahina nong
    pai nurnur. I ta kap ra gamgamatien na kinkinis narako tano kinkinis na tinolen
    ma no nuna tunana. Ma bia pai tutuna hua, Kalou pa gaar tale bia na balak lah
    ira nati muat. Senbia pataia. Diet gamgamatien hua mah.
  viv-viv: Hai kaliva keke Keliso gidavetumaganeni tu vavinena tovetumagana. Vavinena
    yadi vetumagana faꞋina Yaubada moganedi givegaꞋaulena be vaita hidanagitafalolo.
    Meda anafaiweya hai kwamayoku keke Keliso hidavetumaganeni tu moganedi tovetumagana.
    Moganedi yana vetumagana faꞋina Yaubada vavinena givegaꞋauledi be vaita hinanagitafalolo.
    Hidede amine Yaubada kaliva vavinena yadi vetumagana faꞋina o kaꞋi kwamayoku moganedi
    yana vetumagana faꞋina adiꞋiselu givegaꞋauledi faꞋina, natudiyao buye givegaꞋauledi
    be vaita Keliso yana kaliva natudiyao hinamiyami. KaꞋi tamadi o hinadi keke gidavegaꞋauledi
    digo, natudiyao vaita miya-kawokawowodiyao natudiyao amine hidamiyami.
  yao-yao: Pakuŵa jwele jwannume jwangakunkulupilila Kilisito akukundikwa ni Akunnungu
    kwa litala lya ŵankwakwe. Ni jwankongwe jwangakunkulupilila Kilisito akukundikwa
    ni Akunnungu kwa litala lya ŵankwakwe. Ikaŵaga yeleyo ŵanache ŵao akaliji mpela
    ŵanache ŵa ŵandu ŵangakwamanyilila Akunnungu nambo sambano akundikwe ni Akunnungu.
  tgp-tgp: Matan God mo tapuhi na tamlohi mo sopo rasu matan narouna enia har̃ai kalesia
    matea, ale God mo tapuhi na har̃ai mo sopo rasu matan tuana enia tamlohi kalesia
    matea. Vara i vono, natumim la pa lumiha na nahon God, pani matan mo sohen haratu,
    enira la tapu na nahona.
  auc-NT: Onquiyænganque në pönengä ïñongante tömengä adocanque nänö pönënö beyænque
    Wængonguï, Mïna gæncaya botö quïmïna ïmïnapa, ante onguïñængä ingante edæ do ængampa.
    Ayæ̈ adobaï onguïñænganque në pönengä ïñongante tömengä nänö pönënö beyænque Wængonguï,
    Mïna gæncaya botö quïmïna ïmïnapa, ante onquiyængä ingante adobaï do ængampa.
    Wængonguï mänömaï cæcä beyænque mïnatö wënäni näni waa quëwenguinque Wængonguï
    quïnäni badänipa. Wængonguï wïï mänömaï cæcä baï mïnatö wënäni ïñömö Wængonguï
    quïnäni ïnämaï inte nöwadäni baï nänënë pæcædönänimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji ja iolatedice micataɡ̶a daɡ̶a nebi niɡ̶ijo ɡ̶oneleegiwa
    analeedaɡ̶a nakatoteda Ǥoniotagodi leeɡ̶odi me yexogotege lodawa anepaɡ̶a nakato
    Ǥoniotagodi. Codaa Aneotedoɡ̶oji ja iolatedice micataɡ̶a deɡ̶epaa nebi naɡ̶ajo
    iwaalo ane daɡ̶a nakatoteda Ǥoniotagodi leeɡ̶odi lodawa mepaɡ̶a nakato Ǥoniotagodi.
    Daaditaɡ̶alee diɡ̶idaaɡ̶ee, odaa niɡ̶ina lionigipi taɡ̶a napioi laaleɡ̶enali.
    Pida Aneotedoɡ̶oji ja iomaɡ̶aditedicoace me nepilidi.
  bmh-bmh: Du go gonugau ougab petak ab tam, gonugau air ougab petak eun dual pezai
    damau, du go gue Uwait nugau ameg ebu naliu damau. Air tub gonugau ougab petak
    ab tam, gonugau du ougab petak eun dual pezai damau, go han Uwait nugau ameg ebu
    naliu damau. Igul go i guzenebi, agal geleagar aleagar han emgasag ipal ebuan
    duailel ag Uwait nugau igul naliu i sesamoranemen dudu agal geleagar aleagar sul
    damamen. Bo, go petak tam, agal geleagar aleagar Uwait nugau ameg ebu naliu dacanemen.
  ctu-BL: Come jini winic mach bʌ anic mi' ñop lac Yum, mi' poj q'uejlel ti sʌc ti
    Dios che' woli' yajñel yic'ot i yijñam mu' bʌ i ñop lac Yum. Jini x'ixic mach
    bʌ anic mi' ñop lac Yum, mi' poj q'uejlel ti sʌc ti Dios che' woli' yajñel yic'ot
    i ñoxi'al mu' bʌ i ñop. Mi mach che'iqui, mach sʌquic mi' q'uejlel la' walobilob.
    Wʌle ch'ujulob mi' q'uejlelob.
  meq-meq: Na tsik andza niye na, hərwi zal ŋgay nakə kə dzala ha ka Yesu zuk bay
    aye na, neŋgeye i Mbəlom hərwi ŋgwas nakə a dzala ha ka Yesu aye. Hərwi ŋgwas
    nakə kə dzala ha ka Yesu zuk bay aye na, andza niye dərmak. Kə ge zal mapa gər
    eye ka Yesu na, ŋgwas ŋgay na, i Mbəlom dərmak. Taɗə kə ge andza niye bay na,
    wawa tay ta təriye andza ndo neheye tə sər Mbəlom bay aye. Ane tuk na, wawa tay
    hay nəteye ta təra andza niye bay, Mbəlom kə pa tay hay a walaŋ i ndo ŋgay hay.
  noa-H: ¿Jãgwi? Chi hemk'ooirau hʌ̈k'aba sĩewia k'ãijã ya jũrr hich chi hʌʌi gaaimua
    Hẽwandamau tag sĩi bigaaum k'ʌʌnjöcha k'aba hʌ̈u hi heeg hoo sĩewaima. Wa magba
    chi hemk'ooirau k'ãijã wajap'a hʌ̈k'a simta jũrr chi hʌʌirauta Hẽwandam hiek hʌ̈k'aba
    sim k'ai, hich hagjö chi jayau pöd pʌaju k'aba sim. Magba hak'iin Hẽwandamau hich
    jaai gaaimua hʌ̈u hijã hagjö heeg hoo simta pʌaju. Wajapcharan mag chi Hẽwandam
    hiek hʌ̈k'a sim gaaimuata warm k'ʌʌnjã hichjö Hẽwandam dënk'apiejem. Magba hak'iin
    pãar chaainjã sĩi bʌ̃ʌrjã Hẽwandam hiek hʌ̈k'aba haajem k'ʌʌn chaainjöta sĩsid
    haju. Mamʌ hʌ̈u hãbmua hʌ̈k'a k'ërʌm gaaimua ya hĩchab hamjã hich dënk'aímʌ hich
    dënk'a haaujem Hẽwandamau.
  alp-NT: Le binare ihlaleke loko Kristuse hoko lulu Tuhane kai mere dosa sae mo.
    Sakesa neka mokwaije ihlaleke loko Kristuse hoko lulu Tuhane kai mere dosa sae
    mo. Sepo kai ele mere mo hoko namake esi kwetelaru Tuhane Irakasi mo.
  san-VEL: yato.avi"svaasii bharttaa bhaaryyayaa pavitriibhuuta.h, tadvadavi"svaasinii
    bhaaryyaa bhartraa pavitriibhuutaa; noced yu.smaakamapatyaanya"suciinyabhavi.syan
    kintvadhunaa taani pavitraa.ni santi|
  kbq-kbq: Ana hu'negu amentinti osu ve'mo'a, nenaro'ene maniazamo azeri avusesea
    nehigeno, amentinti nosia a'mofona neve enema maniazamo, azeri avusesea nehie.
    Ana'ma osnigeno'a mofavre zagazniamo'a agrua osisine. Hu'neanagi menina zamagrira
    zamazeri ruotge nehie.
  kbh-kbh: Er Bëngbe Bëtsá tojama, canÿe shembása os̈buachiyá chabe ents̈á chaotsemnama,
    nÿe chábioye chabotseservénama, y chca, chánaca jtsejuabnayana chë shembásabe
    boyá Crístbeñe ndos̈buáchiyabiama mo chabiama oservena ents̈acá, cha chë́ngbeñe
    mo canÿe pamillëcá jatrabájama tojtsebos̈e ora; y cachcá, chë boyá os̈buachiyábeyeca
    Bëngbe Bëtsá jtsejuabnayana chabe shema Crístbeñe ndos̈buáchiyabiama mo chabiama
    oservena ents̈acá, cha chë́ngbeñe mo canÿe pamillëcá jatrabájama tojtsebos̈e ora.
    Er chca ndoñe tontsemnëse, chë básenga muántsemna ndos̈buachiyatbe básenga, Bëngbe
    Bëtsáftaca tondaye ndbomnënga. Ndoñe chca yondmë́nayeca, canÿa o nÿets uta bëtsë́tsatbe
    os̈buáchiyama, Bëngbe Bëtsá jtsejuabnayana chë básengbiama mo chabe ents̈angcá.
  ron-LSB: Căci soțul necredincios este sfințit în soție, și soția necredincioasă
    este sfințită în soț. Altfel, copiii voștri ar fi necurați, dar acum sunt sfințiți.
  pon-pon: Pwe ol jopojon me kajaraui kilar li o, o li jopojon kajaraui kilar ol o,
    pwe ma a jo due met, noumail jeri kan me jamin, a met irail me jaraui.
  nhe-BL: Pampa Toteco quiiyocacahuas nopa tlacatl tlen ax tlaneltoca para elis iaxca
    ipampa isihua tlen quineltoca Toteco. Huan Toteco quiiyocacahuas nopa sihuatl
    tlen ax tlaneltoca para elis iaxca ipampa ihuehue tlen quineltoca Toteco. Intla
    axtle, imoconehua elisquíaj queja tlen ax quineltocaj Toteco, pero ama Toteco
    quiniyocacajtoc imoconehua para iaxcahua.
  sps-sps: tana saa tan nainy te fanging non a mes a vavaajets to na moun to te kaa
    minon ya na faason ten Krais, Gov kat non fifanging tsuri, a taabos mito tana
    mes a sanaan kanen to te kat fi Ya tan mes vainy vavaajets. Te faarei tsuiny non
    to tana moun a vavaajets iny e Krais te fanging fi non ya na mes a fafaaman to.
    To te sikia non ma man fi ya, fuainy guei tsuri te faarei ror fuainy guei tan
    vainy vavaajets. Sai te kat fi non nei, tan nainy te faaman fi non a isen tsuri
    na tsoiny ge na moun, fuainy guei tsuri te kaa ror fain na fimakok a saavits ten
    Gov.
  wnc-wnc: Anututa katewan maatnaat yutzan. Ina unzakan. Maatnata Jesue masa imunggak
    ngana ita apnaat yutnangge dua bitanggakge Anututa katewan apnaat yutzam. Sanga
    meya takngatu wena. Siwan ngana Anututa dua kapewan yuamayak gamu waaknga yapanae
    natake kepman nana amin ngang natapam. Sike ita kapewan yuwawat waaknga yapanata
    kepman nana amin binga dua dakngake yutning.
  bus-bus: Zaakɛ Luda è gↄ̃ Yesusaide sí a naↄ̃ yãnzi, bensↄ̃ è nↄ Yesusaide sí a
    zã yãnzi. Tó lɛnlo, aↄ̃ nɛ́nↄ égↄ̃ gbãsĩmɛ. Mↄde tia aↄ̃ kuuna adona.
  gub-BL: Aze awa uzeruzar 'ym ma'e romo hekon a'e nehe, aze hemireko uzeruzar ma'e
    romo hekon a'e nehe, a'e awa ikatu putar Tupàn pe a'e nehe. A'e rupi wapurumuzàmuzàg
    ikatu putar Tupàn pe a'e wà nehe no. Aze kuzà uzeruzar 'ym ma'e romo hekon a'e
    nehe, aze imen uzeruzar ma'e romo hekon a'e nehe, a'e rupi katete nehe no. Aze
    mo na'ikatu iwer Tupàn pe wà, a'e mehe mo wapurumuzàmuzàg wiko mo uzeruzar 'ym
    ma'e wapurumuzàmuzàg wazàwe a'e wà.
  imo-imo: Aku ambe telka omena iyemu nu kinye moromomunga yu Goteni yunge imbomu
    none tendepalie nokombalo. Aku tepala Kristen iyemunga omenu ambomu Jisas ipuki
    naa tirimomu Goteni aku ambomu yunge imbomu none tendepalie nokombalo. Aku ulu
    Goteni naa telkanje elonga bakuluma wendo imbomarenga bakuluma none telka. Nalo
    Goteni i teremo ulumuni elonga bakuluma yunge none tendembalo.
  boj-boj: Niŋgi quiy. Tamo bei a Yesus qa aqa areqalo siŋgilatosaiosim Kristen uŋa
    oqas. Kumbra dena a Kristen naŋgo miligiq aisim Qotei aqa jojomq di sqas. Uŋa
    bei dego a Yesus qa aqa areqalo siŋgilatosaiosim Kristen tamo oqas. Kumbra dena
    a Kristen naŋgo miligiq aisim Qotei aqa jojomq di sqas. Degsi sosai qamu naŋgo
    aŋgro naŋgi Qotei aqa ŋamgalaq di jiga ti so qamu. Ariya naŋgi Kristen naŋgo miligiq
    di unub deqa naŋgo aŋgro naŋgi Qotei aqa jojomq di unub.
  eng-DRA: 'For the unbelieving husband is sanctified by the believing wife; and the
    unbelieving wife is sanctified by the believing husband: otherwise your children
    should be unclean; but now they are holy.'
  knf-knf: Ñiinţ anwooŋ aanfiyaari, aharul mënţ aji dola akak najinţ ţi këş ki Naşibaţi,
    kë ñaaţ anwooŋ aanfiyaari, ayinul mënţ aji dola akak najinţ. Woli mënţ hënk da
    lah, babukan kawo baţop ţi këş ki Naşibaţi, kë jibi uwooŋ hënk, bawo bajinţ.
  san-KHM: យតោៜវិឝ្វាសី ភត៌្តា ភាយ៌្យយា បវិត្រីភូតះ, តទ្វទវិឝ្វាសិនី ភាយ៌្យា ភត៌្រា
    បវិត្រីភូតា; នោចេទ៑ យុឞ្មាកមបត្យាន្យឝុចីន្យភវិឞ្យន៑ កិន្ត្វធុនា តានិ បវិត្រាណិ
    សន្តិ។
  arn-NT: Fey ti wentru feyentulenolu Ñidol mew lif mongen nietukey Ngünechen mew
    tañi kiñewkülen mew tati feyentulechi domo engu. Ka femngechi tati feyentulenochi
    domo, lif mongen nietukey tañi kiñewkülen mew tati feyentulechi wentru engu. Fey
    famngechi felenofule, tamün pichikeche ünunngechi wesake chengeafuy engün, welu
    rüf dungu mew, koneltuley engün Ngünechen ñi trokiñche mew.
  zas-NT: Din xinguiaaw ni ad rliladxt Jesucrist, züjnleꞌ Dios laax guial rliladx
    lacheelix. Guiáad béngunaa ni ad rliladxt Jesucrist züjnleꞌ Dios laaman guial
    rliladx lacheelaman, zian güünleꞌ Dios xiꞌn reex. Din bal id na̱j zian, ad nayabt
    xiꞌn reex loj Dios ziꞌc tijb bén ni ad wayüjnt dol.
  ken-NT: Ntí achí bɛ́ nɛpɛ́m ngɔrɛ́ anɛ achi nkoŋo Kristo nɛkwáy bɛkʉ nnɛ́m ambak
    mmǔ Mandɛm. Nɛ nɛpɛ́m nnɛ́m anɛ achí nkoŋo Kristo nɛkwáy bɛkʉ ngɔrɛ́ ywi ambak
    mmǔ Mandɛm. Mbɔ ɛ́pú nɔ́, mbʉ́ bɔ̌ bhɛka bápú kwáy bɛbhak bo Mandɛm. Kɛ ndǔ
    ɛ́chí nɔ́, Mandɛm ǎsɔ̀t bɔ̌bhap mambak bǒbhi.
