    ne kalidiyena na Yaubada logulogunaena se miya.
  mcr-mcr: Nyi kukŋuä iiŋi, tiiŋiŋqä etqä. Ämaqä quuvqä maeqiyqä hŋqu, apäkä quuvqä
    heqiyqä hui ämeŋqe, qeyaqu naqä-hŋqunä etaŋgiyitaŋi, Goti Hanjuwä Iqu qokä iquenyqe,
    “Ŋqeqä” ätätä, “Jänänäŋueqä” kŋuä vätänä. Asä iiŋi, apäkä quuvqä maeqiyqä hui,
