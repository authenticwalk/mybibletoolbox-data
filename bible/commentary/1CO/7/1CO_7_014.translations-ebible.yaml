  swp-swp: Paana sine wa monena nige tausunuma, monena abo i hetabuei; eo tau wa monena
    nige tausunuma, monena abo i hetabuei, ena nige’e abo nanatumiuyao mabiidi, na
    ia mo isi tau‐tabuna.
  bjr-bjr: Yisuna ufa irimari anaaseefa narí afaaqindiri moodaa fara maqi mafuanara
    mi anaaseefa narí afaaqi mareeqeenoo Anutuna aqoondikiranaki quqaidanoo miqidanoo.
    Kafaa Yisuna ufa irimari fasiqafa narí aanaaqandiri moodaa fara foora mafuanara
    narí anaaqa sia amaana ufa irimarina maramareenoo Anutuna aqoondikiranaki quqaidanoo
    miqidanoo. Sia miqinoo marinanoofau miqanda faiqi namu aamina maqannaara foora
    mariaqini, maqee Anutufa misa faqa aqoondi kiannoo.
  aby-aby: Moi Godinu wake naukeifeku awekanu emema Godinu wake da naukeifekuie dawa
    arara me danu aweka medeka ibake Godima i awekabake imukada danu emebairo irauaiai
    ufeku. Enaenari moi Godinu wake naukeifeku minu awekama Godinu wake nauke dakeifekuie
    dawa arara me danu eme medeka ibake Godima i mibake imukada danu awekabairo irauaiai
    ufeku. Eno meronae emenu amaraku imusu orou ari sifeisa. Godima eno ukakuba ibake
    emenu amaraku Godinu ibooro irauaiai ibinisa.
  eng-YLT: for the unbelieving husband hath been sanctified in the wife, and the unbelieving
    wife hath been sanctified in the husband; otherwise your children are unclean,
    but now they are holy.
  jni-jni: Uruma unu zatu ukuba Asere ma cukuno a inko sas barki uneh ume me, uneh
    uzatu ukabe Asere ma cukuno a inko barki uruma umeme unu kaba Asere barki ane
    ba ahana ashime wa cukuno ana madini, barki anime we anu inko wani.
  kne-kne: Tan din adi mamati et enggay naidadaton en Diyos begew sin nakies-esaana
    sin asawa na ay mamati. Mo baken tet-ewa na, adi koma maibilang di anak da sin
    pangilan Diyos, ngem din katet-ewa na et maibilang da abe ay naidadaton en sisya.
  tgj-tgj: Mvngjwng manv nyilu hv, ninyigv nywng nga lvkobv dooming gvnam lokv, nw
    Pwknvyarnv gvlo kaalwk kunam gubv ridu kunv, okv mvngjwng manv nywng ngv, ninyigv
    kristan nyilua lvkobv dooming gvnam lokv, nw Pwknvyarnv gv kaalwk kunam gubv ridu
    kunv. Okv vbvrimabolo, bunugv kuu vdwv Pwknvyarnvnyi chimanv kuu aingbv bv rireku;
    vbvritola minam vbvrikubolo, bunu Pwknvyarnv gvlo kaalwk kunam gubv ridu kunv.
  gui-NT: Echa cuimbae mbaeti oporogüɨrovia vae güɨramoi güɨroviata Cristo re jembireco
    oporogüɨrovia vae jeco pegua. Jae ramiño vi cuña mbaeti oporogüɨrovia vae güɨramoi
    güɨroviata Cristo re ime oporogüɨrovia vae jeco pegua. Jare oyoeya yave, imichia
    reta ngaraa ndipo güɨrovia Cristo re. Erei mbaeti yave oyoeya, güɨramoi güɨroviata
    Cristo re.
  quc-TT: Rumal cher ri achajilom ri man kojonel taj xtyoxirisataj riꞌ rumal ri uriqoj
    ibꞌ rukꞌ ri rixoqil, je xuqujeꞌ ri ixoqilom ri man kojonel taj xtyoxirisataj riꞌ
    rumal ri uriqoj ibꞌ rukꞌ ri rachajil. We ta mat jeriꞌ e chꞌuluj bꞌa riꞌ ri akꞌalabꞌ
    kekꞌojiꞌk, man e chꞌuluj ta kꞌut xane e tyoxirisatal chik.
  heg-NTPO: Ta sapa-bikloben man in parsai Ama Lamtua lo ka, un daid niu, undeng un
    butu-kil nol un sapa-bihatan na. Nol sapa-bihatan man in parsai se Ama Lamtua
    lo ka kon, daid niu, undeng un butu-kil nol un sapa-bikloben na. Eta lo kam, oen
    anan nas niu lo. Ta nini lalan nia lam, oen haup hmarat le daid niu, se Ama Lamtua
    sila-mata.
  ptu-ptu: Aka indo muane to tä' matappa' la ussi'dim duka' pa'kamasena Puang Allataala
    kahana siala baine to matappa'um. Susi siam duka' baine to tä' matappa' la ussi'dim
    toi duka' pa'kamasena Puang Allataala kahana siala indo muane to matappa'um. Hapanna
    tä' la susi, iya indo pessubunna la dihekem änä'na to tä' matappa', anna setonganna
    to nakamaseim Puang Allataala indo änä'na.
  bzd-NTPO: '@see-verse:1CO.007.013'
  kwf-kwf: NoaꞋa Ꞌoe kosi faꞋasia osiꞋana ta kini faꞋamamana, ma na araꞋi nia noaꞋa
    kasi faꞋamamana, God ke baꞋa faꞋasikasika logo na araꞋi nia, sulia na Ꞌafe nia.
    Ma ꞋunaꞋeri logo, God ka faꞋasikasika na kini neꞋe noaꞋa kasi faꞋamamana sulia
    na araꞋi nia neꞋe faꞋamamana ana sa Jesus Christ. DiꞋia ru neꞋeri noaꞋa kasi mamana,
    na ngela kera ki diꞋia na ngela ngwae neꞋe noaꞋa kasi faꞋamamana ki. Bore ma kulu
    sai naꞋa ana neꞋe na ngela kera ki ngwae God ki naꞋa.
  eng-WYC-2017: For the unfaithful husband is hallowed by the faithful woman, and
    the unfaithful woman is hallowed by the faithful husband. Else your children were
    unclean, but now they be holy.
  eng-WMBB: For the unbelieving husband is sanctified in the wife, and the unbelieving
    wife is sanctified in the husband. Otherwise your children would be unclean, but
    now they are holy.
  zat-NTPS: Benne' biu na' quebe dxéajle̱'e̱ chee̱ Xránadxu naque̱' ca tu bi chee̱
    Dios lawe' da nuchague̱' zru'ule̱' dxéajle̱'e̱ chee̱ Xránadxu, na' nu'ula na'
    quebe dxéajle̱'e̱ chee̱ Xránadxu naque̱' ca tu bi chee̱ Dios lawe' da nuchague̱'
    benne' biu chee̱' dxéajle̱'e̱ chee̱ Xránadxu. La quebe naca na caní, zrí'inele
    le'e xelácabe' ca zri'ine benne' quebe zaj naque̱' chee̱ Dios, san da li zaj nácabe'
    ca bi chee̱ Dios.
  spp-spp: Ɲaha kurugo yɛ ceeŋi kurugo, Kile maha jwó le nɔ̀ŋ'á mà li ta nɔ̀ŋi ɲyɛ
    Kile kuni i mɛ. Amuni li mú ɲyɛ, nɔ̀ŋi kurugo, Kile maha jwó le ceeŋ'á mà li ta
    ceeŋi ɲyɛ Kile kuni i mɛ. Lire baare e pi pyìibii mpyi na sì n‑fíniŋɛ Kile yyahe
    taan mɛ, mà li ta Kile à jwó le pi á.
  zty-NTPS: Ki žaḻa' góngake'. Benne' byon', benne' bi žejḻi'e che Benne' Criston',
    Dios ẕḻe'ele' ḻe' ka to benne' nake' che Ḻeze' dan' nake' toze ḻen ẕo'le', no'len'
    žejḻi'e che Benne' Criston', na' no no'le bi žejḻi'e che Benne' Criston', Dios
    ẕḻe'ele' ḻe' ka to no'le nake' che Ḻeze' dan' nake' toze ḻen benne' byo chie',
    bennen' nake' lježžo, benne' žejḻi'e che Benne' Criston'. Chela' bi naken ki,
    gakgak ẕi'nle ka' ka ẕi'n zi' ka' ḻaw Dios. San na'a, zej nakbe' che Dios.
  mek-mek: Gome au egaꞌina Kristiano auga laaꞌi mo ganinagai, akafa papie Iesu epakoꞌania
    kainai, ega laomaisai isa Deo maagai alo lolofa auga agemia, ke fuagai Deo isa
    isafa kania ageagamauga agekaina. Ke ega koa iꞌopoga, Kristiano papiega laaꞌi
    auga, isa akafa au Iesu epakoꞌania kainai, isa Deo maagai alo lolofa papiega agemia,
    ke fuagai Deo isa isafa kania ageagamauga agekaina. Kai lau kapaꞌina laifania
    auga afolokapa koa aisama, oi gaumi Deo akelogonia auꞌi gauꞌi koa iꞌopoꞌi akemia.
    Kai lau kapaꞌina laifania auga agokapa koa aisama, oi ina ama aumi Deo maagai
    alomi opaina emia puo, oi gaumi isafa Deo maagai aloꞌi opaina agemia.
  aey-aey: Ge, age dogina, dana waug qee meleena uqa waug meleec aideg ufei uqa euna
    Anut amegna qagu bilina. Odocob caja waug qee meleena uqa waug meleec gemug ufei
    uqa euna Anut amegna qagu bilina. Qeefi, agena mel eu qee qagu bilegina. Euqa
    qila age qagu biluwain.
  urd-GVH: क्योंकि जो शौहर ईमान नहीं लाया उसे उस की ईमानदार बीवी की मारिफ़त मुक़द्दस
    ठहराया गया है और जो बीवी ईमान नहीं लाई उसे उसके ईमानदार शौहर की मारिफ़त मुक़द्दस
    क़रार दिया गया है। अगर ऐसा न होता तो आपके बच्चे नापाक होते, मगर अब वह मुक़द्दस
    हैं।
  ycn-ycn: Ruyajná, uncá i'imalare Jesucristo hua'ateje, i'imari palani Tupánajlo,
    ri'imacale pajluhuaja queja rujhua'até. Jema'ayó Jesucristo ja'apiyá hua'até ricá.
    Eyá apú piño, riyajalo ca'ajná, uncá i'imalayo Jesucristo hua'atéjeru. Rucá i'imayo
    palani caja Tupánajlo, ru'umacale pajluhuaja queja rijhua'até. Jema'arí Jesucristo
    ja'apiyá hua'até rucá. Ñaquele nayani i'imaño caja palani Tupánajlo. Uncáquela
    ri'imajla marí que, ajopana yaní queja Tupánajlo nayani i'imacajla. Uncá jema'alaño
    Jesucristo ja'apiyá yaní queja caja ne'emacajla raú. Uncá ñaqué calé necá. Palani
    Tupánajlo nayani.
  djr-djr: Bili ŋayiny ŋunhiny Garraywalaŋumirrnydja dhuway'mirriŋu bilin nhakun dharrapalyinan
    ŋuriŋiyin romdhu ŋunhi ŋayi ga nhina waŋganyŋurnha miyalkkala nhanukalaŋuwal Garraywalaŋumirriwala.
    Ga ŋayi ŋunhi Garraywalaŋumiriw miyalk bilin dharrpalyinan ŋuriŋiyin romdhu ŋunhi
    ŋayi ga nhina waŋganyŋur dhuway'mirriŋuwala nhanukalaŋuwal Garraywalaŋumirriwala.
    Ga ŋuli balaŋ dhuwaliyi yakany yuwalk, walalnydja balaŋ ŋunhi djamarrkuḻiny' nhumalaŋ
    wakinŋun mala. Yurr yuwalktja walal ŋunhi nhanukalnydja God-Waŋarrwalnydja goŋmirra
    mala ga dharrpalnha.
  kvg-kvg: Zapa ndǿgo, anganeam ndego Yesu unimanqatinteav ndego, Klisten sævam namba
    ndi꞉nøkeap, yaq até ndegó-a, Mbumbukiam-gé, zas zapaya. Neka até sævám-a,
    ndugu Yesu unimanqatinteav ndugu, Klisten anganeam namba ndi꞉nøkeap, até ndugú-a,
    Mbumbukiam-gú, zivis zapaya. Amba vini tøgonɨn, yaq zogi nakheis ambá ndaføyambá
    mbá, Mbumbukiam-qa bøi-te. Geté ndigu ndaføyamba-qapí.
  rug-rug: Sina sa palabatu sapu lopu va hinokara, si pa nana kinoa keke koasa nana
    barikaleqe, si tava tata koe Tamasa si asa. Meke sa barikaleqe sapu lopu va hinokara,
    si pa nana kinoa keke koasa nana palabatu, si tava tata koe Tamasa si asa. Be
    lopu gua asa, sari na dia koburu si kote koa gua mo na koburu huporodi. Ba koa
    gua koasa ginugua asa, si tava madi koe Tamasa si arini.
  hop-NT: Pi i’ qatuptsiwni’taqa tāqa nȫmay atsviy God awwat sutsvo taviwta. Pu i’
    qatuptsiwni’taqa wuhti puwsuṅway atsviy God awwat taviwta. Pi as qa pantaniqw
    umuhtim hovariwyuṅwni; noqw pay hapi puma God awwat oyiwyuṅwa.
  san-URD: یَتووِشْواسِی بھَرْتّا بھارْیَّیا پَوِتْرِیبھُوتَح، تَدْوَدَوِشْواسِنِی
    بھارْیّا بھَرْتْرا پَوِتْرِیبھُوتا؛ نوچیدْ یُشْماکَمَپَتْیانْیَشُچِینْیَبھَوِشْیَنْ
    کِنْتْوَدھُنا تانِ پَوِتْرانِ سَنْتِ۔
  heb-LB: כי האישה המאמינה מביאה קדושה לנישואין, והבעל המאמין מביא איתו קדושה לנישואין.
    אחרת, ילדיכם לא היו קדושים, אך כעת הם קדושים.
  caf-NT: '''Et buki buba ''alha ''uhoont''ah chailah, ''et whunts''ih ''en bu''at
    ''en bugha Yak''usda ba ''udun nilti ho'' ''int''ah. ''Et whuz na''a bu''at buba
    ''alha ''uhoont''ah chailah, ''et whunts''ih buki ''en bugha Yak''usda ba ''udun
    nilti ho'' ''int''ah. ''Et whuz na''a nduchá''hoot''ah t''eh, ''et t''eh buzkehkah
    Yak''usda ba ''ats''un na''a ''uhutet''ilh ho'' ''uhoont''ah. ''Et whunts''ih
    ''en Yak''usda ba ''udun nilti nahúsdli.'
  mio-NT: Tacan cati yu, vati tacan ni cua coo ii ra chi ñasihi ra, masi ña chinu
    ini ra. Ta ni cuhva cua coo ii ñi ñahan chi ii ñi, masi ña chinu ini ñi. Tu ña
    cua cuu chi tacan, ña cua coo ii sehe ndo, soco cha iyo ii ndicha ñi.
  srq-NT: Jesús quiato mose eru, eru ngũinisi mbucha arõte quia Jesús rese co. Jesús
    quiato mose eninisi, eninisi ngu mbucha arõte quia Jesús rese co no. Eɨ̃ nda eriirĩ
    abe Jesús ɨcuayãte rei, ũquɨ̃ ande.
  kje-NT: Ya'u hopon heheni ono maekleher ma akin naili'il onne, nin hini'i penia
    nakoko Makromod Lalap namre'e namharu rir hohoo. Namnenehe noro mo'onleher ma
    akin naili'iledi me'e haenhi. Lo'o ai kan reiha'ar noro nin maeke, nin hini'i
    onne nakoko Makromod Lalap namre'e namharu rir hohoo haenhi. Lo'o hi ramhene ho
    me'e, hi ananhe raisa ri ma akin ka naili'il Makromod ananhe, de ka ramkene lolo
    Makromod Lalap Nin rere'e haharu.
  gaz-gaz: Dhirsi amantii hin qabne karaa niitii isaatiin qulqulleeffameeraatii; niitiin
    amantii hin qabnes karaa dhirsa isheetiin qulqulleeffamteertii. Yoo kanaa achii
    ijoolleen keessan xuraaʼoo taʼu; amma garuu qulqulloota.
  kud-kud: Ebe yaiya towaho bo waihiu mwanena nigele Yaubada iyayemidiyei, na hesi
    baidana himiyamiya, howola abo tauyemidine mwanena Yaubada i'abiye namwanamwa,
    na ainaena natudiyao tupwa masemaselena ainai himiyamiya.
  urb-NT: Ame'ẽ jurujar ym ame'ẽ ixawa'e riki hakehar namõ ixo, a'erehe Tupã usak
    katu ehe, ixawa'e rehe. Hakehar riki jurujar ym ame'ẽ ke a'e. Ixawa'e namõ ixo,
    a'erehe Tupã usak katu ehe tĩ, hakehar rehe. Aja ym rahã, ta'yn ta riki Tupã rehe
    ipy'a ym ame'ẽ ta aja saka ixo. Anĩ. Ta'yn ta Tupã rehe ipy'a ym ame'ẽ ta aja
    ym. A'erehe a'eta rehe Tupã usak katu tĩ.
  fra-LSG: Car le mari non-croyant est sanctifié par la femme, et la femme non-croyante
    est sanctifiée par le frère; autrement, vos enfants seraient impurs, tandis que
    maintenant ils sont saints.
  san-HK: yato'vizvAsI bharttA bhAryyayA pavitrIbhUtaH, tadvadavizvAsinI bhAryyA bhartrA
    pavitrIbhUtA; noced yuSmAkamapatyAnyazucInyabhaviSyan kintvadhunA tAni pavitrANi
    santi|
  cak-SNT: Ruma xa jun ache man runiman ta ri Cristo y ri raxjayil runiman, y ri ache
    nrajoꞌ nicꞌujieꞌ riqꞌuin ri raxjayil; cꞌo cheꞌl nakaꞌej chi ri ache reꞌ can richin
    chic ri Dios rubꞌanun. Y xa ja ri ixok ri man runiman ta y ri rachajil runiman,
    y ri ixok nrajoꞌ nicꞌujieꞌ riqꞌuin ri rachajil, cꞌo cheꞌl jeꞌ nakaꞌej chi ri ixok
    reꞌ can richin chic ri Dios rubꞌanun. Xa man ta quireꞌ, ri calcꞌual i-tzꞌil ta
    choch ri Dios, vacame ri calcꞌual can i-richin ri Dios quibꞌanun.
  uvh-uvh: Beng sini' naktangka ka tamni warisa' tanga irota' wa Anutu adi yotangkangam
    tinga adining naktangka ning kigineng wari ufini u mungkupneinga adi kurene dabik
    wa Anutuning kapmik ganangsa' ubu kuma' ikanting. A ami undu' ningsa', naktangka
    ka ami warisa' tanga irota' wa Anutu adi yotangkangam tinga adining naktangka
    ning kigineng wari tamni u mungkupneinga adi kurene dabik wa Anutuning kapmik
    ganangsa' ubu ikanting.
  ino-ino: Huo'atekaiya'maki Yisasife afino aipafi male'nea a'amo'a Yisasi ke no'afea
    ve'ka'ae lo'kano ne'maiya yafe ani Yisasi ke no'afea anau'amo'a Anumaya Koti aulakale
    fate akufa ve'ka mai'ne. Mai'nikeno Yisasife afino aipafi male'nea anau'amo'a
    Yisasi ke no'afea a'ae lo'kano ne'maiya yafe ani Yisasi ke no'afea ana Anumaya
    Koti aulakale fate akufa a mai'ne. Anumaya Koti aulakale fate akufa vaya o'maisa'ana
    mafa'ne'animoki'ae ani kava hu'a fate akufa mafa'ne o'maikaya'maki lo'ka'ana maisa'ake'a
    Anumaya Koti aulakale fate akufa mafa'ne mai'nae.
  gnn-gnn: Ga ŋunhi maṉḏa yukurra yurru nhinanydja waŋganyŋura, ḏarramu ga dhäyka,
    waŋganydja Garraywalaŋumirri yolŋu ga waŋganydja yaka Garraywalaŋumirri, ŋayi
    yurru Gunhu'yunydja nhämana maṉḏanha ŋunhimalayinydja bitjan waŋganynha, bala
    djäma ŋamathamana marrtji bala, ga ḏarrtjalk ḻakaramana ŋunhinhayinydja ŋunhi
    ŋayi yaka Garraywalaŋumirri, liŋgu ŋayinydja ŋunhi waŋganynha, dhambay ŋurikalana
    ŋunhi ŋayi Garraywalaŋumirri yolŋu. Ga bitjandhi bili ŋayi ŋuli Godthu ḏarrtjalk
    ḻakaramayi djamarrkuḻi'nhanydja ŋurikiyi Garraywalaŋumirriwunydja yolŋuwu; ŋuli
    ŋayi bini Godthu yaka maṉḏanha nhänha waŋgany-manapana, ŋayinydja bini walalanha
    djamarrkuḻi'nha maṉḏaku ḻakaranha ŋayaŋu-djarrpi'na bitjanana.
  yal-yal: Amasɔtɔ xɛmɛ dɛnkɛlɛyataren bata rasariɲan a ɲaxanla xɔn. Na kiini ɲaxalan
    dɛnkɛlɛyataren fan bata rasariɲan a xɛmɛ dɛnkɛlɛyaxin xɔn. Xa na mi yi a ra nun,
    ɛ diine yi findima nɛn muxu sariɲantarene ra, anu ɲɔndin naxan na e rasariɲanxi.
  cnt-NT: Ia₁ juɨ₁lia'₂ dsɨ₂i₂gu₂ i₂tsá₃ 'én₂ në́₃, ma₂jmo₅ bá₄ Diú₄ a₂lë́₅ 'í₁ të₂le₃
