    உங்களுடைய பிள்ளைகள் அசுத்தமாக இருக்குமே; இப்பொழுதோ அவர்கள் பரிசுத்தமாக இருக்கிறார்கள்.
  azz-NT: Pues ijcón ne teyoquich ten amo taneltocacque, yejua ne mocautoc queme yesquía
