    yatigâk murarâpziŋ Kembugât siŋgi op ândibi. Zo buŋ sâi um kâtik ândibe.
  ppo-ppo: Ti noatepae, tuȩ́ tiki tiró betere soné oma kisipa tiki tiró bitinipatei
