    ihuan isihuau ten quipía tacuautamatilis ihuan Dios. Huan no ijcón in tesihuau
    ten amo taneltocacque, yejua ne mocautoc queme se sihuat ten quitequitilijtoc
    Dios, porín nachipa poutoc ihuan iyoquich ten quipía tacuautamatilis ihuan Dios.
