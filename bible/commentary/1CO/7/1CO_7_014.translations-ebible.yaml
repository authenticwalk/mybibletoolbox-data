    ñi wehdih ennit, “Queétbʉt wĩ́ihwã caá”, Dios ã niijná caá.
  taw-taw: Kɨli anɨgenɨgel, bɨ Klays nop gos ma nɨgup ak, bin Klays yɨl mɨdeb ak ayɨp
    dɨ mɨdebil ak nɨm, God bɨ anɨb ak nop gek bɨ suŋtep ne yɨbɨl mɨdeb. Pen bin Klays
    nop gos ma nɨgup ak, nɨgɨmɨl Klays yɨl mɨdeb ak ayɨp dɨ mɨdebil ak nɨm, God bin
    anɨb ak nop gek bin suŋtep ne yɨbɨl mɨdeb. Kɨli pen anɨb ma genɨgel, God nɨgek
    ñɨpay kɨli okok gach sek mɨdebal. Ak pen genɨgel, takaw ma mɨdeb God ñɨpay kɨlop
    dɨnɨmuŋ tek nep yenɨgab.
  jic-NT: T'üc' way jupj voyum ma pyona Jesucristo po'ó. Newa nin, Dios liji quepj
    voyum 'üsüs pyala Dios lal jupj jats'om pyona mpes. Mpes más 'ücj quepj niná ma
    voyum pü'ü jama la p'a nt'a. Yupj jis ts'uyupj Dios juts'a'á se palá wa. Yupj
    malala tulucj Dios lal. Yom p'a wa já'asa ne'aj ca nacj, jupj jats'om ma pyona
    Jesucristo po'ó. Nin p'iyá, Dios liji jupj jats'om 'üsüs pyala Dios lal jupj voyum
    pyona mpes. Mpes más 'ücj yom niná ma se jamá jupj jats'om. Yupj jis ts'uyupj
    Dios juts'a'á se palá wa. Yupj malala tulucj Dios lal.
  zap-NT: Porke mgyeey ne rlaleedxdet Jesucrist, por xewnaa men nak ke men zegnak
    men ne che ngab lo Dëdyuzh; no wnaa ne rlaleedxdet Jesucrist, por xemgyeey men
    nak ke men zegnak men ne che ngab lo Dëdyuzh. Belne nyakdeto zenga, nak zhiin
    men zegnak zhiin men ne axtegue rlaleedxdet Jesucrist, per che nak zhiin men zegnak
    men ne ngab lo Dëdyuzh por te xegwzan ne ne rlaleedx Jesucrist.
  wer-wer: Pöt tol ëën? Öng ngönën kat wia pöpëën Anutuuk omp Kristoon kön wi kosang
    newasënëp yaö elmëa. Tapël omp ngönën kat wia pöpëën Anutuuk öng Kristoon kön
    wi kosang newasënëp yaö elmëa. Pël naën ëa talte piarpim ruurö Anutuu ëöetak kölam
    nasën ëëpën. Pit Anutuuk pimëën yaö wesa.
  ipi-ipi: '@see-verse:1CO.007.013'
  qul-NT: Mana creyente kosataka creyente warmin caskanraycu Dios wakaychan, mana
    creyente esposatataj creyente kosan caskanraycu Dios wakaychan. Mana jina cajtenka
    wawancuna Diospi mana creejcunapaj wawancuna jina canman; cunanka Diospaj llajtanwan
    cusca cancu.
  tnc-tnc: Mija tĩmiarã Jesucristore yi'ribeyurã nimako'omakaja, ĩ'ᵽarã imariᵽotojo
    ĩ'rĩka uᵽakaja mija ime Tuᵽarãte ĩamaka, kirirã uᵽaka mijare kĩarĩrĩrijayu. I'suᵽakajaoka
    ĩmirĩja Jesúre yi'yurãro'si sime. I'suᵽakamarĩa simarikareka, kirirãmarĩrã mija
    makarãte imajããeka Tuᵽarãte ĩamaka. Kirirã uᵽaka mijare kĩamaka ᵽuri jiaᵽi mija
    makarãte kĩarĩrĩrijayu.
  ter-NT: Vo'oku xoko sêno kutípotine Jesus apêti îma âvoti háka Jesus, haina koekúti
    ákoti asasá'i xoko Itukó'oviti ne itúkeovo komuxónekokoti, ínapo okonóko kotóhineopea
    itúkeovo komuxónekokoti. Koati sasá'iti, vo'ókuke ne yêno kutípoti Jesus. Kúteanemaka
    koêku xoko hóyeno kutípotine Jesus apêti yêno âvoti háka Jesus, kóyeane itúkeovo
    sasá'iti xoko Itukó'oviti ne itúkeovo komuxónekokoti, vo'ókuke ne hóyeno kutípoti
    Jesus. Enepo hákoti koené'eye, ákoni asasá'i ne xi'íxaxapa, itínoe apêti múxone
    âvoti háka Vúnae. Itea koati kaná'uti itúkeovo ainóvoti sasá'iti ne xi'íxaxapa.
  bmr-NT: Mɨɨro aijɨ imiyaavogotɨruubo mogaifañodɨ Moocaanidi imicuubobadɨ icahi.
    Jaabadɨro bu imiyaavogotɨgo gaigo aijɨfañodɨ Moocaanidi imicugobadɨ icahi. Jaanotɨ
    tollɨ mihicaova amɨɨhai seeme imifijitɨrahi imiyaavogotɨmo seemebadɨ icajirahi.
    Jaanotɨ saafi imiyaavogomaño toseeheje Moocaanidiro icacuuhi.
  fuf-fuf: Ko fii moodibbo mo gomɗinaa ko jeyaaɗo Alla sabu debbo makko gomɗinɗo on,
    debbo mo gomɗinaa on kadi ko jeyaaɗo Alla sabu moodibbo makko gomɗinɗo on. Si
    hinaa ɗun, ɓiɓɓe mon ɓen wonay woɗɗondirɓe e Alla, e hara-le wurin ko ɓe ɓadondirɓe
    e Alla.
  bhl-bhl: Nimtew angom? Fein ibolow so waneng i ikalem Kulais elo “Fein!”, danginba
    kebiliw imok kumel iso kal anggil makmak kebiliw kasike, kais yamkalel bi Sunbin-Got
    akalem wiin so galmose kunum waneng kekabiliw kasike. Beemdiw, fein ibolow so
    kunum i ikalem Kulais elo “Fein!”, danginba kebiliw kalel kumel iso kal anggil
    makmak kebiliw kasike, kais yamkalel bi Sunbin-Got akalem wiin so galmose kunum
    waneng kekabiliw te. Kanelinba keliw tewe, im muluwel ikati Sunbin-Got em kiin
    dim e sen so biliw kate, ikati fein Sunbin-Got akalem wiin so galmose muluwel
    kekabiliw te.
  ons-ons: Onokawane ŋaone ŋei qelaŋ eŋe ŋanomine doku tautau wane mosop ŋo eŋano
    mo wake, so ŋanomine ŋerep qelaŋ eŋano ŋaone doku tautau wane mosopŋo mo eŋano
    wake. Pakimo ea wane ra more gipon borasokopene eŋe mosop korop okangoi gemami.
    Yewa midaine ra eŋane dokoene eŋe qelaŋ geurap.
  con-NTPO: Tsa'ndu toya Cristove in'jambi'a'qque tise pushe Cristove in'jansi tsa'ndu'qque
    tsu Chiga ñotssiama fae'ngae isuya. Toya'caen pushe toya Cristove in'jambi'a'qque
    tise tsa'ndu Cristove in'jansi Chiga ñotssiama tsu tisei'ccu fae'ngae isuya. Toya'caen
    caticco'fa'choecan'da tise'pa dushundeccu'qque tsu qque'faye'can. Tsa'ma fae'ngae
    canse'fasi tsu dushundeccu'qque Chiga ñotssiama isu'faya.
  ghs-ghs: Oi erake eete oorai. Atapa ai tataumanoma noi apu ai tataumaamaho kiito
    biirorai ma apu onomaho isaki oho qesa ataho kiito biirorai. Oho tete ooraama
    naatapuko qesa ma nikeho khametoi qidzoke Ohongaho pobi naatarorihe aoke nokoi
    noho pobi ooniqi hiire oorai.
  peg-peg: ଇନାକିଦେଂକି ପାର୍ତିକିୱି ଆଣ୍ଡ୍ରେନ୍‌ ପାର୍ତି କିନି ଡକ୍ରି ଲାହାଙ୍ଗ୍‌ ସକଟ୍‍ କିୟାଆନାତାତ୍‌ନା,
    ଆରେ ପାର୍ତିକିୱି ଡକ୍ରି ପାର୍ତି କିନି ଆଣ୍ଡ୍ରେନ୍‌ କାଜିଂ ସକଟ୍‍ କିୟାଆନାତାତ୍‌ନା; ହେଦାଂ
    ଆୱିତିସ୍‌ ମି ହିମ୍‌ଣାଂ ରାଡ଼ା ଆତାର୍ମା, ମାତର୍‌ ନଙ୍ଗ୍‌ ହେୱାର୍‌ ସକଟ୍‌ ।
  txu-NT: Mỳkam? Bir, amjên kute Jeju mar kêtja ne Metĩndjwỳnh arỳm amiwỳr o tẽ. Akôt
    ne amiwỳr o tẽ. Nhym ar ajõ aprõ kute Jeju mar kêtja ne Metĩndjwỳnh arỳm amiwỳr
    o tẽ. Akôt amiwỳr o tẽ. Ne ren amiwỳr o tẽm kêt nhym ren akradjwỳ Metĩndjwỳnh
    nokrekam mex kêt. Nhym be, kati. Akôt akradjwỳ Metĩndjwỳnhmã mex.
  eng-WEBU: For the unbelieving husband is sanctified in the wife, and the unbelieving
    wife is sanctified in the husband. Otherwise your children would be unclean, but
    now they are holy.
  gnw-NT: Echa'ã cuimbae upurugüɨrovia mbae vae aramoi güɨroviata Cristo re jembireco
    upurugüɨrovia vae jeco pegua. Jae ramiño vi cuña upurugüɨrovia mbae vae aramoi
    güɨroviata Cristo re ime upurugüɨrovia vae jeco pegua. Jare uyemombo reta yave,
    isambiaɨ reta ndarau ndipo güɨrovia Cristo re. Ẽrei uyemombo'ã reta yave, aramoi
    güɨroviata Cristo re.
  mux-mux: ⸤Na-ni niker akiliinga pulele i-sipa mele:⸥ ⸤Krais-nga⸥ ambu tenga yili
    ‘Krais sika.’ nimba naa piliilimú yili Pulu Yili-ni kanupa kene ambale-kene tiluna
    molembeláliinga yili kepe kanupa membu panjimbako. ⸤Krais-nga⸥ yi tenga ambale
    ‘Krais sika.’ nimba naa piliilimú ambale Pulu Yili-ni kanupa kene yili-kene tiluna
    molembeláliinga ambale kepe kanupa membu panjimbako. Aku-sipa naa kanulkanje elsengla
    kangambulama kepe kanupa kene ‘Enini kalaru mululi kangambulama. Nanga mólu.’
    nimba kanolka. Akiliinga-pe ⸤Krais-nga ambumanga yima kene Krais-nga yimanga ambuma
    kene kanupa ‘Nanga yambu kake tílima.’ nimba kanolemáliinga⸥ eninga kangambulama
    kepe kanupa kene ‘Nanga kangambula kake tílima.’ nimba kanolemúko.
  maj-NT: A̱t'aha̱ nda̱ xi tí'mi x'i̱n xi najmi s'ejihi̱n Nti̱a̱ná, fáts'e̱he̱ Nti̱a̱ná
    tu̱ nga̱t'aha̱ chju̱úhu̱n xi s'ejihi̱n. Ko̱ ta̱chju̱ún xi najmi s'ejihi̱n Nti̱a̱ná,
    fáts'e̱he̱ Nti̱a̱ná tu̱ nga̱t'aha̱ x'i̱hi̱n xi s'ejihi̱n. Tsa najmi b'a̱ maha
    niu̱, najmi je ntíhi̱ nginku̱n Nti̱a̱ná. Tu̱nga nd'a̱i̱ Nti̱a̱ná ja ts'e̱ ntíhi̱.
  bkq-NT: Osomo agâ tokaleom ara lelâ Deus nhedyly. Aituo, osomo Jesus neinwâmpyramo
    lelâlâ wâne, koendâ olâ Deusram âzeholy, nhetomo ara lâpylâ. Alâpylâ pekodo Jesus
    einwântânry Jesus einwânni agâ ohogüimby Deusram âzeholy, iso tiento ara. Aypa-ro
    watay, imeomo Deusram nâzehowâbyramo tâise. Arâ awylygue olâ Deusram âzeholymo.
  kue-kue: Ana wiye kamambuno pirngi dikrukwa ba embiye pirngi dumara ye akiye miurka
    i mina ye wu holi ongwa. Te kuno yeglmere embiye kamambuno pirngi dikrukwa, ba
    ye wiye pirngi dungo ye akiye miurka i mina embiye wu holi eingwa. Ye mambunono
    yeglmere ta paikran ana God ongumuglo mina ye nangro kamambuno kiurikwa nangro
    mereyegl meglkwa. Ba ye mambunono wakai yegl pangwa pre ye nangro du-wakai meglkwa.
  cot-NT: Iriatimpa teequea intsaroventavetempariji Quirishito, cotanquitsiqueate
    otsaroventacaritarite iroatimpa ariquea intsipatacaanquemparoqueate Aapani Irioshi
    incavintsajaqueri. Ariquea oquejetacaquea aisa manquigarentsi teeca ontsaroventempariji
    Quirishito, irioguetiqueate tsaroventarica manquigataroca ariqueate intsipatacaanquempariqueate
    Aapani Irioshi incavintsajaquero. Aatomequeate oquejetame imaica irijanijiate
    inquejemajajiaquemparime irijanijiate teeca intsaroventempariji Quirishito, cotanquitsiqueate
    imaica iriri iriguentiquea tsaroventarica irootaquequeate incavintsajantajiaquemparica
    Aapani Irioshi.
  bnp-bnp: A bakovi i uka ma i luhoi torea e Kristo, pali e girihina i luhoi torea
    e Kristo, ngane a bakovi iea, a Vure i matakaria. E huriki e tuna ranga, a Vure
    i matakari ria. A ngatavine i uka ma i luhoi torea e Kristo, pali e girihina i
    luhoi torea, ngane a ngatavine iea a Vure i matakaria. E huriki e tune rua, ranga
    a Vure i matakari ria, i uka ma i biu ria.
  apn-NT: Kêp Kris kwỳ hkêt tã koja akôt Kris kwỳjê hkôt ri pa. Rỳ mẽ aprõ kêp Kris
    kwỳ hkêt tã koja akôt Kris kwỳjê hkôt ri pa. Jao Tĩrtũm kapẽr mar o pa nẽ gaa
    nẽ apyrà nẽ hkôt amnhĩ xãm japêr. Nẽ mẽ akra kêp Kris kwỳ hkêt xwỳnhjaja haxwỳja
    mẽ akôt Kris kwỳjê hkôt ri pa nẽ Tĩrtũm kapẽr mar o pa nẽ gaa nẽ akôt Jejus kôt
    amnhĩ xunhwỳr japêr.
  ctp-NT: Ndukwa Ndiose chaꞌ nu nchkwiꞌ nu kunaꞌan kanꞌ loꞌo Ni chaꞌ ꞌin kwilyoꞌo,
    suꞌwe chaꞌ kanꞌ chaꞌ ꞌin Ndiose chaꞌ lka neꞌ kwilyoꞌo. Kwiꞌ ngwañaꞌan nu kunaꞌan
    nu ti ji xñi chaꞌ ꞌin Jesús, taꞌa chaꞌ nu wa msñi kwilyoꞌo, ndukwa Ndiose chaꞌ
    nu nchkwiꞌ nu kiꞌyu kanꞌ loꞌo Ndiose chaꞌ ꞌin kwilyoꞌo; suꞌwe chaꞌ kanꞌ chaꞌ ꞌin
    Ni chaꞌ lka neꞌ kwilyoꞌo. Ndiꞌin chaꞌ ka ngwañaꞌan chaꞌ ꞌin nu xuwe sñiꞌ wan.
    Ja lka nu xuwe kanꞌ sa ñaꞌan nu lka sñiꞌ xka ta nten nu ja ndukwa chaꞌ ꞌin Ndiose
    siyaꞌ ti, chaꞌ nsñi Ni kwenta ꞌin nu xuwe kanꞌ chaꞌ ꞌwan.
  opm-opm: Nohe gutagut gamin ihat patenmur ma napor meng oh noh mohnong daham ginapormur.
    Kuu uh Got ohe danong hat patin han oh Got ohe danong na hat patin itait gosdat
    patin Got oh kuu uh nohe danong hat pat ohe pe oh han nohe danong na hat pat han
    ohnong Han moh norhe gon mat papat hanmur porpatmur. Han oh Got ohe danong hat
    patina kuu uh Got ohe danong na hat patina itait gosdat patin Got oh Han oh norhe
    danong hat pat ohe pe oh kuu nohe danong na hat pat kuu uhnong Kuu moh norhe gon
    mat papat kuumur porpatmur. Got oh supir itapir ihirnong orhe gon mat ma papat
    ohe pe oh brer ihirnonghe Got oh orhe gon mat papten brer mat papatmur. Got oh
    supir itapir ihirnong imat na papatneng brer ihirnonghe dasei mar bisei mat papatnengmur.
    Supir itapir ihirnong imat yah mat papat ohoh ihan brer ihirnongsi yah mat orhor
    papatmur.
  bvr-bvr: Ngardawa an-gumarrbipa an-guyinda an-gata gala marr a-balcha nula Jesus,
    wurra an-gata an-gugaliya nipa Wangarr ana-nyala an-molamola a-nenga a-workiya
    minypa jin-nigipa jin-gumarrbipa niya jin-gata marr jiny-balcharra nula Jesus.
    Rrapa minypa jin-gumarrbipa jin-guyinda jin-gata gala marr jiny-balcha nula Jesus,
    nipa burr-guta Wangarr jin-molamola jinyu-nenga a-workiya minypa an-nigipa an-gumarrbipa
    ngacha an-gata marr a-balcharra nula Jesus; gala yapa aburr-birrinyjipa gu-ngarda
    yerrcha burr-guta aburr-werra aburr-ningin. Wurra Wangarr jarra aburr-molamola
    burr-nenga a-workiya aburr-gata gu-ngarda yerrcha.
  wal-wal: Aissi giikko, ammanenna azinai ba ammaniya machcheera de7idi geeyiis. Qassi
    ammanenna machchiyaa ba ammaniya azinaara de7ada geeyaasu. Hegee bainnaakko, intte
    naati tuna; shin ha77i eti geeshsha.
  zad-NT: Beṉ' byona', beena' bi nonḻilallee Crístona' shi nshagnee to noolə beṉ'
    ba nonḻilalleene', Chioza' chle'shiile'ne' ni c̱he nool c̱he'na'. Na' noola',
    beena' bi nonḻilallee Crístona', shi nshagnee to beṉ' byo beṉ' ba nonḻilalleene',
    Chioza' chle'shiilene' ni c̱he beṉ' c̱he'na'. Sheḻ' bi nakan ka', bi chle'shii
    Chioza' xiiṉe'ka', sheḻ'ka'. San daa nonḻilall' togake' Crístona', Chioza' chle'shiile'
    xiiṉe'ka'.
  kmg-kmg: Ŋic qâpuc erao ŋonâŋ-ticnere jambuŋzi fotâcnewec, â ŋokac qâpuc erao ŋowe-ticnere
    jambuŋzi fotâcnewec. Eme irec hâcne naru motecfâc-ŋeŋic jambuŋhec embiŋ juŋgopieŋ,
    I tâmiric muzac qâpuc junšapiŋ.
  aso-aso: '@see-verse:1CO.007.013'
  uli-uli: Bo mal la yete Kristiano ila yesa fel mo irel Deus le fael fefel we ye
    Kristiano we yal habulupoy we resa sew chog; iwe ngo fefel la yete Kristiano ila
    yesa fel mo irel Deus le fael mwal we ye Kristiano we yael habulupoy we resa sew
    chog. Bo hare be te iye sengal, ila ngo mekla layur ila rebe haffedeg ngalir layur
    rechokla rete Kristiano. Iwe ngo wululul yar mel igla ila re fel mo irel Deus.
  nin-NT: Ure uku nggo u si di, unuru wa nggo à ti si si uniga hen, Abachi à ka kpa
    ma yo ba ku ayamba ama wa. Ayamba wa nggo à ti si si uniga hen, Abachi à ka kpa
    ayamba wa yo nu nggo à nggurr itu bi nu uruma wa nggo si uniga. Ka sa ni ima,
    amumarr ambarr ba ka se nâ si abangga ba nggo si hi Abachi hen, ziza Abachi à
    ka kpa ba ba.
  acu-NT: 'Nuwa Cristonu asa, aishri Criston umirchau wainiat Yus: Mai kichkia nunisang
    arti timiau asa, aishrin ajapashtinuitai. Tura aishmangsha nunisang Cristonu asa,
    nuwari Criston umirchau wainiat, nuwarincha ajapashtinuitai. Nuwa Criston umirchau
    wainiat aishri: Wína uchir Yusnau arti timiau asa, ni uchirisha Yusnau ainawai.
    Tura aishmangsha Criston umirchau wainiat ninu nuwari: Wína uchir Yusnau arti
    timiau asa, ni uchirisha nunisarang Yusnau ainawai. Antsu nuwa Criston umirchau
    aishrin ajapa ukukmiaka ni uchirisha Yusen umirchau artinuitai. Tura aints Criston
    umirchau asa, nuwarin ajapa ukukmiaka, ni uchirisha Yusen umirchau artinuitai.'
  cak-WNT: Ruma wi jun achi ri xa ma runiman ta ri Cristo y ri rixjayil runiman ri
    Cristo, y ri achi ri' nrajo' nic'oje' riq'ui ri rixjayil, ri achi ri' ruchapon
    nril ri lok'olaj c'aslen ruma xa jun chic quibanon riq'ui ri rixjayil. Y wi xa
    ya ri ixok ri ma runiman ta ri Cristo y ri rachijil runiman ri Cristo, y ri ixok
    ri' nrajo' nic'oje' riq'ui ri rachijil, ri ixok ri' ruchapon nril ri lok'olaj
    c'aslen ruma xa jun chic quibanon riq'ui ri rachijil. Y can kitzij wi chi queri',
    ruma xa ta man ta kitzij chi queri', ri ye calc'ual ri winek ri' man ta ye ch'ajch'oj
    chuwech ri Dios. Pero ri calc'ual ri winek ri' can ch'ajch'oj chic quic'aslen
    chuwech ri Dios.
  ebk-ebk: Tay nan naasaw-an ay laraki ay fiakun pay laing omaafurot at maifilang
    us as kuwan Apo Dios babaen as nan asawana ay omaafurot. Assesa us as nan naasaw-an
    ay fiafiai ay achi omaafurot ay nan asawana at omaafurot. Mu achi tit-iwa na,
    maifilang nan an-akcha as an-ak chi maid pammatina. Ngem nan kenatit-iwana at
    maifilangcha us as kuwan Apo Dios.
  spa-PDDPT: Porque el esposo no creyente es santificado por la esposa, y la esposa
    no creyente por su esposo. Pues de otra manera, sus hijos son impuros, pero de
    esta manera son santos.
  ruf-ruf: Kwaapfila immale yula ing'omtoghola Yesu kobokelighwa ne Imulungu kubitila
    mwehe wake. Na ipinga yula ing'omtoghola Yesu kohenzeluka kubitila immale wake.
    Ka si pfipfo bae, iwana wenu wang'alekile weha, lekeni ka pfaili, iwana wenu wenzeluka.
  gun-gun: Mba'eta ime ojerovia e'ỹ va'e teĩ gua'yxy reve vy iky'a e'ỹ va'e rami 'rã
    oiko, ha'e ta'yxy ojerovia e'ỹ va'e voi iky'a e'ỹ va'e rami 'rã oiko ome ojerovia
    va'e reve vy. Ha'e rami e'ỹ va'e rire penda'y kuery heko ky'a va'e 'rãgue ikuai,
