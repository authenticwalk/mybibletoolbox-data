    riꞌ, ruqꞌabꞌ ri Dios na kakꞌojiꞌ ta pakiwi ri ralkꞌoꞌal. Pero na e ta uꞌanom,
    ma ruqꞌabꞌ ri Dios kꞌo pakiwiꞌ.
  kpg-kpg: Taane dono hagadonu ai, la guu dabu i dono hai lodo ang gi di ahina hagadonu,
    gei di ahina dela dono hagadonu ai, la guu dabu labelaa, i mee dela guu hai lodo
    ang gi taane hagadonu. Ma ga hai beelaa, nia dama meemaa e dabu i baahi o God.
    Gei di maa ga hagalee hai beelaa, nia dama meemaa e hai be nia dama ni di bouli.
  taj-taj: तिग्‍दा भिसम ह्रेम्‍बोसे ख्रीष्‍टदा विश्‍वास आलसैनोन म्रिङसे विश्‍वास लबासे
    लमा ह्रेम्‍बो परमेश्‍वरला म्‍हि दोखम्‍ला। ओच्‍छे म्रिङसे ख्रीष्‍टदा विश्‍वास आलसैनोन
    ह्रेम्‍बोसे विश्‍वास लबासे लमा म्रिङ परमेश्‍वरला म्‍हि दोखम्‍ला। थेह्रङ् आतबा
    हिन्‍सम थेनीगदेला कोलागदे चोखो आतसेला मुबा। तर थेह्रङ् तबासे लमा थेनीगदे मी परमेश्‍वरदा
    सेम निबा मुला।
  avt-avt: Hɨre ap wauneinɨk waunaiwɨrek wawɨntar God epei katɨp mɨtɨk ik ap kises
