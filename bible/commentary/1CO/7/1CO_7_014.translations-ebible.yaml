    sinan kamutangan kon i danda namay i ga'i magtutu'o, kay kon ma'in da'inan sinan,
    kwintado i mga dadi'-na nga mga marigsok. Kundi' tungod si pagtutu'u-na si addangan,
    agkahirimo i mga dadi' nga mga nagtagama paghuwang si Diyos.
  mco-NT: Je töxyjäy ñäy huɨdibɨ ca' mɨjpɨdägy Cristo, jadu'n yɨ' nipaady nej jäy
    huɨdibɨ ypocy tɨ yajnïhuäch mɨɨd co ytöxyɨjc tɨ mɨjpɨdägy Cristo. Nañ jadu'n je
