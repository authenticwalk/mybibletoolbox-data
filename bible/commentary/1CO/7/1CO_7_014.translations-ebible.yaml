  bhd-bhd: किजोकि एरो मुन्श ज़ै विश्वासी न भोए, परमेशर तैस सेइं एरो बर्ताव केरते ज़ेन्च़रे
    अपने लोकन सेइं, किजोकि तैसेरी कुआन्श मसीही आए, ते एरी कुआन्श ज़ै विश्वासी न भोए,
    परमेशर तैस सेइं एरो बर्ताव केरते ज़ेन्च़रे अपने लोकन सेइं, किजोकि तैसेरो मुन्श
    मसीही आए। अगर एरू न भोथू कि विश्वास न केरनेबालो मुन्श या कुआन्श परमेशरेरे लोक
    न भोथे, तैखन तुश्शे बच्चे भी परमेशरेरे न भोथे। पन हुनी तुश्शे बच्चे भी परमेशरेरे
    भोइ जे।
  too-NT: A'yuj huan chi'xcu' tū' kalhlaka'ī' Dios, pero por ixpālacata ixpuscāt a'ntī
