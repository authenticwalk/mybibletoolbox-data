  dop-dop: Ɩsɔ tɑ́ kisi ɑpɑlʋ wei ɩ tɑ kɛ Ɩsɔ sɛɛlʋ tɔɣɔ ɩ́ nɑ ɩ ɑlʋ Ɩsɔ sɛɛlʋ pɑ
