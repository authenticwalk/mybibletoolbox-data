verse: 1CO.007.006
translations:
  kpx-kpx: Di hoto ke louale keu menakae hoto holioholinu. Isito di isivie hotoike.
  okv-H: Eto ke emo ungona ava ae rate ainge aehevete avoeto erena.
  tbo-tbo: Apo nugonugomi ona tawine yaka naka i dewadewa ma apega a taniwagemi po
    ipa bolumi ona tawine.
  mal-C: 'ആജ്ഞയായിട്ടല്ല, അനുവാദമായിട്ടാണു ഞാൻ ഇതു പറയുന്നത്:'
  grc-SR: Τοῦτο δὲ λέγω κατὰ συγγνώμην, οὐ κατ᾽ ἐπιταγήν.
  bgc-bgc: पर मेरा यो सुझाव सै, ना के आज्ञा।
  khz-khz: Evetaina akilana, gomi ana veakavami ulananamo ati rova ataloana, akilana,
    pio kalaa vegata natina.
  deu-TKW: Was ich da sage, ist als Zulassung zu nehmen, nicht als Gebot.
  zsr-NT: Lë ni rëpaꞌ lbiꞌiliꞌ nac tu le runnëꞌ lbiꞌiliꞌ latj Xanruꞌ. Cutu nac le
    gna bëꞌë.
  lin-lin: Awa nazali koloba bongo, nazali na ngai kaka kopesa likanisi, kasi mobeko
    te.
  hns-NT: Ham ie sab baat na liekhiela toelogke oeppar hoekoem tjalaawe khaatien bakie
    toelogke soedhaare khaatien.
  noa-E: Mag chirʉm chan, mag ichiita ẽwannaan thum pãach ʉʉin aupetat aba, wa chi
    ʉʉinag khãijã thum jaain jʉrkhabat aba chirʉm. Mag khõs amʉn ʉ̈uma; mag khõchkhabamʉn
    ich agjö nem wajaug sim.
  eng-EMTV: But I say this as a concession, not as a commandment.
  mib-NT: Te nasūu jéē ndácu ri jniñu jeē cánuú quijnáhan ró, chi jeē jéhe ri jnūhun
    cúu.
  lif-NT2: कङ्‌ग इङ्‌जाःङ् कुइसिःक्‍क मे़ःन्, कर हे़क्‍के चोःक्‍मा सुजा पिनिङ्‌बारो॥
  xnj-xnj: Malovi aga genikuvajovela malagizu lepi, nambu ndi nivalekekisi muhotola
    kuhagula.
  mmx-mmx: Na a vaase i na rinimi xopmen do nemi axap mina mu asu i la mina epot,
    ketla a vaase i na, i ngan lisisiam tarak tinimi.
  cbr-NT: Unían asérabi xanu binun quixun cana 'ën caiman. Biisa tanquin ca biti 'icën.
  tee-NT: Pus jantu iclajunau ni lana at'amak'axt'okt'it. Va iclajumputunau ni laich
    at'amak'axt'ok'a'it'it ni chunch ju lap'ut'unat'it.
  eng-LSV: and this I say by way of concurrence—not of command,
  cak-NT: Y ri xin-ij, xe xin-ij xa nijo' niben quiri', utz. Pero man nin-ij ta chiwe
    chi can quiri' tibana'.
  pah-NT: 'Ji nda''ei reki kiro: Ahe nhaporemo ti tahembireko a''ero. Nahã ji ei:
    Ahe hembirekopotarame ti pyry ahe rembirekoro a''ero nehẽ.'
  sja-NT: Mɨa mãga k'ĩsia bɨ. Pãchia jɨrɨdaipia bɨ Tachi Ak'õrepa oopi k'inia bɨ parãmaa.
  xed-xed: Hiɗaku ŋa iʼi ta vlaghunata, ka nzata tsi ka tkweʼa ka yu nda kaghuni wa.
  mks-NT: Tócó ndihi ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ yóho co̱ cúni̱ cachi a ña̱ xíní ñúhú
    tánda̱ha̱ ndo̱ va̱tí cuu tanda̱ha̱ ndo̱ tá cúni̱ ndo̱.
  gfk-S: Iou paile ter ra dades na nianga ta mur be mur na kis harbasie. Pata. Iou
    bala ter mon mur be mur na gil hobi.
  bmu-bmu: Mewö akŋahotköra ölöp jizalmö, jöjöpaŋ keu mewöŋi mi qahö al eŋgizal.
  dgz-dgz: Ma ne dandamunagaet ya waivin go mondi anupen menan waivin.
  eng-GNV: But I speake this by permission, not by commandement.
  zaa-NT: Nia' nui, alàa para guthítsinia' le, sino qui'ni ną́ ttu consejo para lebi'i.
  eng-WEBSTER: But I speak this by permission, and not as a commandment.
  guh-guh: Itsa pacamuxujiobatsi panenacojiobinexa pibisiacuene paneexanaeyaniva panevitota,
    apo pacaitorobitsi daxita panenacojiobinexa. Pamonae jitsipa penacojiobijava,
    nacojiobi.
  bon-bon: Cane ai lui naace tääpume lica jiicenine, egä cane weebibine giri jicitinine
    coga rooriye awadrecame. Yepä weene liba singi gemi, cane lica jiibenininine.
  nhw-BL: Huajca nimechilhuía para huelis ximonamictica, pero amo nimechilhuía eltoc
    se tlanahuatili para nochi monequi ximonamictica.
  swh-ONEN: Nasema haya kama ushauri na si amri.
  wbi-wbi: Looli nijova ku isi soni nuvwavuke nakwekuuti lulaghilo.
  bba-bba: Nɑ ǹ yeni ɡerumɔ nɡe tilɑsin bɑɑ, nɑ ɡesi kɑnɑmɔwɑ.
  eng-KJVCPB: But I speak this by permission, and not of commandment.
  kgk-NT: Ko nhe'ẽ xe remimombe'u ndaha'éi amanda hagwã pende-rehe. Iporãve peiko
    ko'ã-rami ha'e-ta ae peẽ-my.
  waj-waj: Hama kua aataru voovoono vainno iikiatee tii kuavai na kiaunoo. Na kati
    neneenoo yaata utuee inna aikioovaivee tiee itaa kua kiaunoo.
  cpy-cpy: Rootaki iroka noshinetan-tziri naaka, teemaeta noshintsi-tziri maawoeni
    rantayiteero iroka-paeni.
  mpx-mpx: He nige tage ami logugui ya pewa ge nuku kaisemiu ga awanun kaiwena, yaa
    ebo nuwamiu nuku ola, he ya talamwan.
  wbp-wbp: Kajilpankulu nyurrurla yapa-patu yangka nyinakarla ngaju-piya yupukarra-wangu,
    ngulaju ngurrju. Kala ngalya-kari kankulu nyurrurla nyinami karnta-kurlu yupukarra.
    Ngulaju ngula-juku. Kulalparna-nyarra ngajulurlu warla-pajikarla yupukarra-kujaku.
    Kaaturlu-ngalpa ngarrurnu panu-kari karnta-kurlu yupukarra nyinanjaku. Manu panu-kariki-ngalpa
    wangkaja yupukarra-wangu-nyinanjaku.
  luo-luo: Awachonu kamano koa e pacha awuon, to ok kaka chik dwaro.
  nhe-NT: Huajca nimechilhuía achi cuali ximonamictica, pero ax nimechilhuía eltoc
    se tlanahuatili para nochi monequi ma monamictica.
  aii-aii: ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܵܗܵܐ ܒܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܦܣܵܣܵܐ، ܠܵܐ ܒܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܦܘܼܩܕܵܢܵܐ.
  esk-NT: Taamna tillisiginġitchiga. Tarra, iñuk tuvaaqatinigukpan pił̣hiñauruq.
  msb-msb: Ini ugaling na masasabi ko sa iyo dili kay sugo kundi pagtugot.
  cpa-NT: A¹jáng¹ quianh¹³ hi² tiog¹³ juǿi³jni hniah¹² hi² janh¹³ hniah¹² hio¹³. Cónh¹jøng²
    chi² báh³ jǿg³ hi² janh¹³ hniah¹² hio¹³, chi²júh² ha²lah hnøngh² hniah¹².
  dso-dso: ଏ ବିସଇ ମୁଇ ତମ୍‌କେ ଜେତ୍‌କି କଇଲି ଆଚି, ସେଟା ଆଦେସ୍‌ ଦେଲା ପାରା କଇନାଇ, ମାତର୍‌
    ତମର୍‌ ଦୁର୍‌ବଲ୍‌ ଜାନିକରି ଉପଦେସ୍‌ ଦେଲା ପାରା କଇଲିନି ।
  meu-meu: Ina na egu hahealo; dia haheḡani.
  yva-NT: Ayao umaso mamo mbe ananyaube wasai, yara syo wasantitidi rai omamo jewen.
  dgc-dgc: Nadid, saya i sengbet kua dikam to nipakelagip moy. Ewan kam tu kailangan
    a mangasawa; pero éng gustu moy éy maari be.
  zpm-NT: Ne znu rne naa lo to, guiabde to nagoṉ togo rne naa nopaa ctsieelnia to.
  hix-NT: Àro wyaro rma khananàhyatxhe. Ohehtatxok xaxa mak hampànà kahra mak wehxaha.
    Onyontatxok xaxa mak hampànà kahra rma rha wehxaha. Onà wyaro marma àkehe, owyanye.
    Ohehtanàr xe oyehtokonye, ohehtatxoko, àkehe. Onyontanàr xe oyehtokonye, onyontatxoko,
    àkehe xarha.
  sim-sim: An mashi kandon a sawewa karem. Os a sawewa nombo hom ji ukwak ji hishi
    nahi, wa erem ji uka. Hako an mbeek mainkwambuk jirin a sawe na mba, �Karem ji
    uka,� karem a mbawa ambu nir.
  npi-ULB: म तिमीहरूलाई यी कुराहरू आज्ञाको रूपमा होइन, तर अनुमतिको रूपमा भन्दछु ।
  cgc-cgc: Paambal ko ki kyo dili sugo, laygay nang tak kyo na mga magsawa dapat na
    magdisisyon.
  tim-tim: Dâ ire makberân amâ bo makmâ hâreyeŋgiwerân. Bo. Maktere nâŋgâmbiâ bâliwopgât
    makyeŋgiân.
  yor-yor: Mo sọ èyí fún un yín bí ìmọ̀ràn ní kì í ṣe bí àṣẹ.
  wos-wos: Guni wuniré wakwexékénguka wuni yawundu na. Guni hafu xe. Wun jooka hambuk
    hundi wahambawuni.
  emp-NTPO: 'Mʌ̃a jaraya: bãrãba mãwã o quĩrĩã panʌbʌrʌ, bia b̶ʌa. Baribʌrʌ mʌ̃a õgo
    obiẽ́a.'
  eng-F35: Now I say this as a concession, not as a command
  ind-ind: Tentang hal saling menjauh untuk sementara waktu, itu bukan perintah, tetapi
    hanya saran.
  pes-OPCB: البته حکم نمی‌کنم، بلکه پیشنهاد می‌کنم که بطور موقت از رابطۀ جنسی پرهیز
    کنید.
  mpt-mpt: Ne mo menganita Ibo inamine ge baabenimibabe. Ne besa baabenamabibe. Ibmaye
    weng olo wenteniba unangi imakwali dliba eka nakai alelwali dlonanom gaibo ayamobe.
  ssx-ssx: Do alo pita꞉ la witolo hata꞉ dupa꞉pe laa na alopate pa iki puemena꞉yeke
    ika꞉ hone pa tikitiki yaowaasome.
  mkl-mkl: N kù wɑ n fɔ iyi ihɛ̃ bɛi tilɑsi, ɑmu de ǹ wɑ n tɔɔ ŋɛi.
  gaq-gaq: ଏନ୍‌ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍ ମେଃମେଃନେ ସାପା ବାସଙ୍ଗ୍‌ଣ୍ତିଂ ଆତେନ୍‌ ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‌
    ଣ୍ତୁ; ମାତର୍‌‌ ପେନେ ସୁବିଦା ନ୍‌ସା ଏନ୍‌ ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‌ ।
  gof-RNT: Shin taani hinttena zoranaw hayssa gaysippe attin kiita gidenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ହୁକୁମ୍‌ ଏମ୍‌ତାନ୍‌ ଲେକାଦ କାଇଙ୍ଗ୍‌ କାଜିତାନା, ମେନ୍‌ଦ ଆଚୁପେତାନ୍‌
    ଲେକାଇଙ୍ଗ୍‌ କାଜିପେତାନା ।
  gah-gah: Ve aleve lilí iki minatave loko lo hukoleketugopa, hanuva gele lukumuke
    noluve.
  lcm-lcm: Si kag posong ke, napo ainak ani ago apetekai tapai, parik ta saupai asi
    using.
  aer-aer: Kenhe the akenhe arrenhantherrenhe uternetyakenhe anewe aketyeke. Arrantherre
    apeke anewe aketyeke ahentye-anemenge, kele mwerre-arle anewe aketyeke.
  qvc-NT: Tukuy kaykunatam kunaykillapa, qamkunata yanapashunaypaq. Piru manam qamkunataqa
    kamachiykichu, chayshina ruranaykiqa.
  tgl-ULB: Ngunit sinasabi ko sa inyo ang mga bagay na ito bilang pagsusumamo at hindi
    bilang isang utos.
  cbs-NT: 'Na jaska matu yusinkinan: “Ainyankanwen, benayakanwen”, iwanan, yunuama
    inun en matu nemamadiki.'
  xtm-NTPP: Kovaa sa'a ndáka'an‑so'o sa nuu ni a, kovaa masu ja tátnuni sa kúu.
  nnq-nnq: Ganannenge ngoe gangone tu ngiti malagiloje.
  bao-NT: Atera, “To biro pee mʉja ca biiro añurucu,” ĩigʉ yʉ ĩi. Mʉjare dotigʉ méé
    yʉ ĩi.
  san-ORI: ଏତଦ୍ ଆଦେଶତୋ ନହି କିନ୍ତ୍ୱନୁଜ୍ଞାତ ଏୱ ମଯା କଥ୍ୟତେ,
  huv-NT: Meáwan leawa lanasaj icon quiaj, aag ayaj sasaj icon najneaj merangan; ngo
    napiüng netam merangan.
  otn-NT: Nu̱na̱ ra̱ hya̱ ja ua dí xi'a̱hʉ, høntho dí̱ xi'a̱hʉ ngue da̱ zä di̱ ntha̱tra̱
    ja̱'i̱. Pɛ nu̱gä hi̱n da̱di̱ ma̱ndagä ngue xøgue di ja ts'ɛditho di̱ ntha̱tra̱
    ja̱'i̱.
  nop-nop: Mede woŋ adi hehitubu-lodadok nadiŋa hanilat. Eŋ mede yendi yodoko mede
    mu tilak.
  obo-NT: Konna kohulugan nid ikahi ku ini no id suhu ku sikiyu nod osawa, ko konna,
    kodpomandu ku ra ini.
  cak-ENT: Y ri xinbij, utz que nibün. Pero chuka' man ninbij tüj chive que quiri'
    nc'atzinej que nibün rix.
  lif-NT: ᤁᤱᤃ ᤀᤡᤱᤈᤠ᤺ᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁ ᤔᤧ᤺ᤴ. ᤁᤖ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤈᤠ ᤐᤡᤏᤡᤱᤒᤠᤖᤥ॥
  mie-NT: De nsūú jā ndácu nī tiñu jā cánuú jā coo ūū táhān nū, chi jā jéhe nī tūhun
    cúu.
  san-TIB: ཨེཏད྄ ཨཱདེཤཏོ ནཧི ཀིནྟྭནུཛྙཱཏ ཨེཝ མཡཱ ཀཐྱཏེ,
  qve-NT: Kaykuna nisqayqa huk consejollan, manan huk kamachikuychu.
  pao-NT: Nu meeoo unakwe oosoo gi hownne'yoo ka nanodukwadoose, pana yise oosoo tuwazoo
    gi hownne'yoo ka gi nanodukwadoopana.
  cbu-NT: 'Itaru,: Ichingurus izanlleemis yamangints; teezi. Saana zandkus, yamangints;
    átana siyaatsi. Kamachtakeezi.'
  usa-usa: kemá Póroma min-áímmá túnnama kemá keráwáqá íma kéwakutunamanibo
  soy-soy: Lɛ̃ kɑm nní nɔ́ ḿ mɑ ɑ́i isé kɑm nɔ́ pɑ́lɛ̃, ɑmɑ́ ncée kɑm nɔ́ nyísɛ.
  hui-hui: Ani buwa bi larugoni tí ani buleberami manda buwa bi lo wialu ndo tí ani
    bua biyagua nde bibehe lalu laro.
  amf-amf: Ta kono inin yena giyayno isa kiilimene, kantaka yin hayee hamintatehe.
  quc-NNT: Kinb'ij we tzij ri' chiwe xa rumal chi ya'talik kinb'ij wa'. Man are tä
    k'u jun taqanik ri kinya chiwe.
  dob-dob: ꞌAbo nuwanuwami be waaai, boboꞌana, ta geyaꞌabo yaloiloinemi ꞌaene maiboꞌami
    wada ai,
  wrs-wrs: Honamba moamba kava memba ishunvpa yemba, pevm kolvrowolalm, nonapopolm
    alm. Memba honamba lohohmorava owai lohvmoa, osmba yimba engivra.
  mca-mca: Qa aka'an in hit'iƚij ewets nite' ikji' qu' hik aka' aqsiiƚijkii, pekhewe'ƚe
    qu' nisu'un qa' naqsiijkii.
  tzo-TZC: Ti vaꞌi sꞌelan ta xcalboxuc taje, maꞌuc ta jpasoxuc ta mantal, jaꞌ noꞌox
    ti mi jech ta xacꞌanique.
  mya-mya: ဤ​သို့​ဆို​ရာ​၌​ငါ​သည်​သင်​တို့​အား​အ​မိန့်​ပေး ခြင်း​မ​ဟုတ်။ ခွင့်​ပြု​ခြင်း​သာ​ဖြစ်​၏။-
  gng-NT: N len' nà nɔ ŋa yé wɔbl. N de' nɛ usɛn ni yíe la, ní li teh nnɔ nɛ.
  cbi-NTPO: Ñullanu entsandindu ne uuden ketundindyuyu, matyu tsanguiñu uramee tindundiyu.
  ikk-NT: Kanị m rịhụ e ku ẹ n'ọ nị mẹ, ẹlẹ iwu kẹ m rị e ye;
  leu-leu: Ne xuus nami pana mo aanabeꞌ xena xavang nami taasaxa ne muta fefasaa pana.
  maz-NT: Dya rí xi'tsc'öji rí chjüntqueji, pero i̱ṉ pë'sc'eji sjëtsi rí chjüntqueji.
  bod-N: བདག་གིས་འདི་ལྟར་སྨྲས་པ་ནི་ཁྱོད་ཅག་ལ་བཟོད་སྒོམ་གནང་བ༌ལས་བཀའ་ཕབ་པ་མ་ཡིན།
  tca-NT: Rü guxü̃ma i ñaã ore i pemaã nüxü̃ chixuxü̃ i ãmèxchiga rü ãtechiga rü tama
    wüxi i mu nixĩ i ngẽma. Natürü pemaã nüxü̃ chixumare na nüxü̃ pecuáxü̃cèx na namexü̃
    i ngẽmaãcü na penaxüxü̃.
  zpl-NT: Ye nú rnia luhua necane tucu bezeteꞌtsia, nu la nibiyaꞌa luhua nú riꞌihua
    tucu nú rnia.
  mbc-NT: Mîrîrî warantî esenumenkato' pî' tauya sîrîrî, ikupîkonpa ayaipontîuya'nîkon
    pepîn.
  ndg-ndg: Lakini nilongela makowe aga kwa hiari ni kwa amri kwaa.
  wsk-wsk: Ani den imi sangam ningo iwita ninga manorsam, bare ani den imi den aora
    bo nina uwutata karo tui se lagaralko iwita me balsam.
  toj-NT: Como jel ni t'ilan huax cab oj cala huabyex ja iti, jayuj huanon ni yaljel
    ahuabyexa pero mi huanucon yaajel ahuilex jun mandar.
  tbc-tbc: Oŋ pein ŋane wak ŋai ru dabai nam ago ta ŋurupaio na da. Tia, ak man oŋ
    ilo man, pein ŋane wo ibol, ŋai awok ŋupano wa.
  sna-sna: Ndinotaura izvi ndichikutenderai, kwete somurayiro.
  smk-NT: Sayti ket pakitarusan ko komoyo maipa'ka' sa pikakasal; kai ko nin man'igan-gan.
  grc-TCGNT: Τοῦτο δὲ λέγω κατὰ συγγνώμην, οὐ κατ᾽ ἐπιταγήν.
  gof-WFTW: Shin taani hinttena zoranaw hayssa gaysippe attin kiita gidenna.
  spa-BLM: Pero esto lo digo a modo de concesión, no de mandamiento.
  kyz-NT: “Pẽnemireko awi”, na'ei je pẽ nupe. Pejejemirekoweramũ ki pejejuereko etee
    futat.
  dao-dao: Hin ka ning jah mtheh hin ngthupeta kba ka ning jah mtheha am kya, nami
    pawh vaia ka ning jah mtheh ni.
  cya-cya: Nchcuin' cha' re lo'o um si'yana ntsu'hui suun 'in um, una si'i si'yana
    xicu'nin 'in um ta cu'ni um cuaña'an.
  nii-nii: Na enim kii sinjing kin, wu amb simba ek ei piip nind. Nind ek ei, enim
