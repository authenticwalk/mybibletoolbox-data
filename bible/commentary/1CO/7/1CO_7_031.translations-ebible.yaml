    kha nuian gum ntige anan ki bigi, nta za vhɨzgirga tuk za han mbarigi.
  bsj-bsj: nubo buro ma nangenti ki kale weu a mare namwi ciin neken bikwan ceer maka
    nangenek ki kaleu, wori wank kale kowo atii dim.
  cak-cak: Quiri' mismo ri yesamajin beyomal richin ri roch'ulef, man tiqui'en chi
    romari' man niqui'en ta chic ri nrojo' ri Dios, roma ri roch'ulef richin ri vacami,
    xa niq'uis yan.
  chf-NT: Jini machcatac q'uen cua' chichca u chenob pancab, mach u ch'ä u tä' ch'a'alesan
    ujin t'oc ni jiniba, uc'a cua' chichca que u chäninte pancabba u xe tä laj nume.
  tlf-tlf: '@see-verse:1CO.007.030'
  piu-2006: Tjaampalaya mantangka yunyparringkula watjalku, “Nganaṉa mantangka palya
    nyinanyi, wiyala yunytjurringanyi ilkarikutu yankukitja, mantangka kutula palya
    nyinanytjaku.” Yiitjulu tjananya mantjira katiku. Mantangka palya nyinakitjangku
    kulilwiyalpiya yunypa palulawana yanku ngurra palyakutulpi. Palunyatjanu manta
    ngaatjanyalpi wiyarriku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj ruꞌum chi reꞌ na̱ acꞌal wili chꞌi̱l take nicꞌ paꞌ nimal
    ncojoric on ncamanic xa nicꞌ woꞌ ti yuꞌ narisahchic wach maꞌ riwi̱ꞌ ta chi keh
    hoj aj niminel chi xa ar chic eno̱j kacapew-bal china̱.
  tue-tue: Atibʉ́reco maquẽmena ãñurõ netõrã́ tee dícʉre wãcũrijããrõ. Atibʉ́reco maquẽ
    marĩ ĩñaré ditiwaro tiia.
  bjp-bjp: Ke fanu ae ri foim ini foron tier tina piklinbat, rin liu arae le biil
    ri muduung na foron tier ae. Wara le matngan liu tina piklinbat igii, i roprop
    lalala.
  xon-xon: Binib bi kpa dulnyaa ni aawan ki joo tun baatuln na, bi taa cha binimbil
    li man ni pu; ba pu? dulnyaa wee, ni waawan bi jer la.
  tzo-ZNT: Ti jayvoꞌ oy cꞌusuc avuꞌunique, coꞌoluc me xchiꞌuc chꞌabal cꞌusuc avuꞌunic
    chavaꞌiic. Yuꞌun li cꞌusitic oy liꞌ ta sba balamile ta onox sta yora ti chlaje.
  mpm-NT: Ti yɨvɨ jitu ndiꞌi ini ja niꞌin yɨ taka ja iyo nuu ñuyɨvɨ jaꞌa, ti vaꞌa
    ga koto kundio ini i un, chi ñuyɨvɨ jaꞌa, ja yajni naa jiin taka ja iyo.
  ots-NT: Bbʉ guí tzi ja̱ hua jar mundo, dyo guí ndo ungui ir mʉy gui pɛhtzitjo, porque
    xta mpuni göhtjo yʉ dí cca̱htijʉ hua.
  hoy-hoy: अदिक ई दुनिया अन सांगुळ व्यवहार माळावाळेर हिंग ईरूल, मान्सी कि आंदुर आ
    व्यवहार होचकु हैलेच; यतिकी ई दुनिया अन रीति अदिक व्यवहार खतम आगेगताव.
  amo-amo: Allenghe na idi lanzu mang nye, na iso nafo nna allenge na idi lanzu nmang
    ba, bara ucin nye ba dak ligan.
  pjt-pjt: Munu nyura tjinguṟu mani puḻka munu kutjupa kutjupa wiṟu tjuṯa kanyiṟampa
    palunya tjananya puḻkaṟa kulilwiyangku waintaṟa Mayatja Jesunya kulinma. Panya
    kuwarila manta nyanganyi, ka manta nyanga paluṟu kuwari nguwanpa wiyaringanyi.
  cwe-cwe: Na waja wosang'hanila vinhu va isi ino, wawe fana wabule sang'hano nayo,
    kwaviya isi ino, fana vichiimanya, yofosa.
  daa-NT: Ŋuur kuuk atka tamaanaw ta duniiner, illa ŋuu atkenno tamaanaw-anta, asaan
    duniin taat diŋ ku taliy-an, taar yaa bire.
  mlp-mlp: Sa mataw og ka ago kabiy amo amo emayta na in bilaqne mataw og ka ago nagah
    anadin a hi emayta nog iyeq osiy. Na ezaqgo og ka awaqan i gimeb ahol waqauqta
    ka hiqiyim lehaqta.
  ape-C: Aria eshudok douk shakwu agundok atapishi eshudok shenek mour iri ta shupe
    kabi douk esheship urkwip madae pur abom um agundok atapishi eshudok eneshenesh
    um uwe. Um maresh? Apak madukemesh, agundok atap nani eneshenesh eshudok douk
    shanaki hurukatin abom um shunak shuwishuk.
  bgs-bgs: Tô mga manubù na ággamit katô mga impán nit banuwa, dì mému ka mawiid dan
    kani, su dì madugé mandà ni banuwa asta tô langun kani.
  faa-faa: Arirakano repo hauaka wo makata rakirane rakiraka risike makárahokopo.
    Hauaka wo makata one keseke faraka makata meta faserepeakosapo. Hauaka wo makata
    rakira himu tumurumo hemakapunafonona aporo arisia ayiáka, risikianie.
  kik-kik: nao arĩa mahũthagĩra indo cia thĩ ĩno, nĩmaikarage ta matohanĩtio nacio.
    Nĩgũkorwo ũrĩa thĩ ĩno ĩhaana rĩu-rĩ, nĩgũthira ĩrathira.
  cap-NT: Tii muntumi niz̈aza tii muntuquiz z̈ejlñimi tucuz̈inznaquic̈ha. Jalla niz̈tiquiztan
    jakziltat tii muntuquiz z̈elinchiz cjec̈haja, anaz̈ nii z̈elinchizquiz kuz tjaaquic̈ha.
    Antiz Yoozquin juc'anti kuz tjaaquic̈ha.
  ksr-ksr: Namonoŋ kambaŋ kokaamba areŋ otaaŋ laligoŋkejuti, iikanoŋ mono aliwaatiwaa
    so kolooja. Kawaajoŋ balombaa ilawoilaya koŋkororo ama gawombaajoŋ amakejuti,
    oŋonoŋ mono iikanoŋ uugia somoŋgoŋkejiwaa tani kaaŋa mende kolooŋ laligowu.
  eng-TNT: and they that vse this worlde be as though they vsed it not. For the fassion
    of this worlde goeth awaye.
  sbs-sbs: Mi avo vasevelisa ze inkanda vave uvu kava zili tusisi, kakuti mukwa weyi
    inkanda kusike hakumana.
  sue-sue: Ota zebura nena puro omata bua inowera ami zebura bua zewai kaka wamu meni
    nuago warise. Nera kota, zebura benau gosinowenakai awa sisamu inoise inoya.
  fra-NCL: et ceux qui usent du monde comme n’en usant pas ; car elle passe, la figure
    de ce monde.
  snn-NT: Ja'nca ro'tajën, ën yija ba'iyebi gare carajeija'guë sëani, mësacua ën yija
    ba'i ma'carëan yure bajën, ja'anre beoja'yete ro'tajë'ën. Riusu ba'i re'oto ba'ija'yete
    ro'tajën ba'ijë'ën.
  atb-NT: haû mingkan zè pé lé chung é bang gi, haú pé lé a myit tuî é bang su, nghut
    kó sháng gaq. Hkâsu mù gâ le, shî mingkân é ahkui lhê é azòng isâm gi, laî ló
    nyi é nghut lhê.
  cek-AK: 'hae long nuiah kamtueng hmuennawk hae anghmat boih tom boeh pongah, hae
    long patoh kaminawk loe patoh ai baktiah om o tih:'
  bkd-bkd: Sinyu sa tagpahimulus hu mga butang dini ta kalibutan, harì nuy haena iyan
