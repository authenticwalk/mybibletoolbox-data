  cop-BHC: ⲚⲎ ⲈⲦⲈⲢⲬⲢⲀⲤⲐⲈ ⲘⲠⲒⲔⲞⲤⲘⲞⲤ ϨⲰⲤ ⲚⲤⲈⲈⲢⲔⲀⲦⲀⲬⲢⲀⲤⲐⲈ ⲀⲚ ϤⲚⲀⲤⲒⲚⲒ ⲄⲀⲢ ⲚϪⲈⲠⲒⲤⲬⲎⲘⲀ ⲚⲦⲈⲠⲀⲒⲔⲞⲤⲘⲞⲤ.
  buk-buk: Ma lau naŋ sêkôm gweleŋ pi gêŋ nom-ŋga, naŋ gauc nem gêŋ dau êŋlêc dom.
    Yom dau ŋahu bu nom kwahic dec-ŋga oc yêc ŋapaŋ dom, oc niŋga.
  pri-NT: Ba wiàna jè wârori ê wâro-bà naani gòropuu, ma diri pâ muru na tâa na, â
    jè cibwaa nama rà piâjimuru tâjè. Ba o cau tiàurà diri.
  zpq-NT: Na' še bi da' chc̱hinḻe da' de yežlio nga, bi cheyaḻa' cue' yic̱hjle c̱he
    ḻen, ḻe da' te c̱he yogo' da' chle'echo yežlio nga.
  por-TFT: Aqueles que fazem compras devem dedicar-se plenamente ao serviço do Senhor
    como se não possuíssem essas coisas. Já que este mundo, na sua condição atual,
    vai acabar logo, aqueles que estiverem ativamente envolvidos nos assuntos desta
    vida não devem dedicar todo o tempo a tais ocupações.
  gwi-NT: Gwik'injiighit nąįį dzaa nankat gwik'eiich'ii haa gwinzii gwigweheendaii
    geenjit gwizhrįh gininjich'agahthat gwit'eegaahchy'aa kwaa. Jyąhts'ą' gwizhrįh
