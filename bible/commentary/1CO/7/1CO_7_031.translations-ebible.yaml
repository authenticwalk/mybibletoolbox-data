    ya wadigi' kuma' biwanga tara' wara' indi girii ning kane ka fikifiki ningsa'
    iikning u titi waraga'sa' sukantam.
  ino-ino: Mani mai'nona mopa ako hano hukefe nehiki mako vaya'moki mopale moni afeno'api
    hane'niseana mani mopale yafe apa'kesa afifi ohisae.
  gnn-gnn: Ŋuli nhe rrupiya-maypamirrinydja yolŋu, yaka yana guyaŋiya ŋunhiyi bili
    rrupiya, ga ŋula nhä dhiyakuy ŋunhi munatha'wuy nhä malanha nhe yurru märrama
    ŋuriŋiyi rrupiyayu. Yo, yaka yana ŋayaŋu-nherraṉmiya munatha'wuywunydja nhäku
    malaŋuwu, liŋgu munathany'tja dhuwala wäŋa winya'-winyayunna yukurra marrtji,
    galki yurru wiripuŋuyirrina.
  yal-yal: Muxun naxanye dunuɲa seene rawalima, e xa liga alo e mi tɔnɔ sɔtɔma e yi.
    Amasɔtɔ dunuɲa ito danguma nɛn.
  cnt-NT: Le₂jaun₂ guë'₂ juɨ₁lia'₂ dsa₂ i₂jmó'₂ ta₁ a₂cha₂ mɨ₂güɨ́g₃ la₂, juɨ₁jmo₁₂
    bá₄ dsɨ́₅ në₂jag₄ bá₄ a₂tsá₃ chi₂quiain₂₃ jmɨg₄ a₂jaun₂. Ia₁ ma₂ja₂quián₃ dsɨ₃ŋɨ́₂
    bá₄ lia'₂ lë́₅ mɨ₂güɨ́g₃ la₂.
  tif-tif: '@see-verse:1CO.007.030'
  nlx-nlx: एने ज्या दुनियान वोस्तुह वापेरनारे ओहला रेय काय ती वोस्तु माय खोवाय नाय
    जाय; काहाकाय ज्यी दुनियान रिती एने वेवारो खेतेम एण्यो हे।
  apw-NT: Ła’íí hadíí ni’gosdzáń biká’ ágot’eehíí nabik’í’iziidíí, doo áí zhą́ nabik’í’iziidhíí
    k’ehgo ádaat’ee da le’, díí ni’gosdzáń biká’ benagowaahíí bech’ígowáhi at’ééhíí
    bighą.
  gum-gum: katø yu pirau chine købigu tab kui mørøb amøñibeløbe ke truitø srua yailøgucha
    amøñimumig køn. Kaguende yu pirau øyeeg pasrabiibe ka pureb arrubiitø køn.
  not-NT: Caninataque pintimabequima yaca quibatsica. Aisati pinganinatantimaro ora
    inatsi yaca, carari quero pinebetaro, quero picaninatantaro përosati queronta
    përo cara pini oca quibatsica, querootisati ora inaiguetatsi yaca. Otsongaima
    omagaro.
  plu-plu: Pahapwime ku pariye kannipwiye akak arikna amadgaya inin hawkri amawka
    ku ig ka ikatuswa arit ini arikna mpiynepepyema. Mmanawa inin hawkri mpiye kibentenwa.
  iou-iou: Ba äma kome täŋo tuŋum yäpmäŋ kuŋat täkaŋ in moneŋ tuŋumjin nämo ude bumik
    kaŋ kuŋarut. U imata, kome pähap ŋo itak ŋodegän nämo api irek. Nämo, uwä paorayäŋ
    keräp täyak.
  ntp-NT: '@see-verse:1CO.007.030'
  rai-rai: Ma diat baa diat papaam ma ra kum utnaa taanga min napia, diat a lalaaun
    lenbaa pa diat nuknuk maat u ra kum utnaa maa. Maa a rakrakaan buaal mi daat lalaaun
    uni, marawaai ma in raap.
  haw-1868: A o ka poe malama i na mea o keia ao, e like me ka poe malama ole. No
    ka mea, e nalo ae ana ke ano o keia ao.
  ffm-ffm: heɓooɓe e oo ɗoo aduna mba'a no meeɗaali heɓude e makko nii. Sabi oo ɗoo
    aduna no wa'i nii, annii yawta.
  arb-NAV: وَالَّذِينَ يَسْتَغِلُّونَ هَذَا الْعَالَمَ كَأَنَّهُمْ لَا يَسْتَغِلُّونَهُ.
