  tgo-tgo: na thavala thɨ vavakaiwoŋaŋgiya yambaneke bigibiginiye, ŋgoreiya ma thɨ
    vavakaiwoŋaŋgi. Kaiwae yambaneke ghathuwathuwa kaero iya vara ne ikoke.
  yap-yap: pi’in yad be ngongliy e tin nu fayleng ban’en e ngar pired ni dabi mang
    ir e nge m’on u wun’rad. Ya re fayleng ney ni bod rogon e chiney ni bay e dabi
    par, ya bayi chuw.
  mop-NT: '@see-verse:1CO.007.030'
  tet-tet: Ema mak buka sasoin raiklaran, diꞌak liu moris nuꞌu ema mak la rai neon
    baa sasoin raiklaran, nebee nia bele rai neon baa Naꞌi Maromak. Tan la kleur ona,
    moris raiklaran neꞌe atu lakon mohu.
  hlt-MCSB: Diklai aka hnonah rhoek lawn boeh. Diklai kah he tah a suisak khum coeng.
  xtd-NT: Juini xtuu‑n ñuñayiu, ko ña tuu na tiempo xa tna ini‑n xa io ñuñayiu, chi
    vax ndɨꞌɨ ntdaa xa io ñuñayiu.
  mdy-ETH: ሃያ ሳዖይዳ ዓኣ ቆሎና ማኣዲንታሢ ጉቤ ማኣዲንቱዋያ ማዒ ናንጎንጎ፤ ዓይጎሮ ጌዔቴ ሃያ ዓጮ ባካ ላኣሚንታንዳሢሮኬ።
  spl-spl: Yâhâ hânân senŋe âlâlâ mem mansain yu kerek gulip otbuapgât Anitâŋe sâm
    kalop. Yakât otmâ lohimbiŋe senŋe âlâlâ puluhum aŋgi guŋgi otmai yaŋe manman yawuâk
    torokatmâ mannomaihât biwiyeŋe ki hikunomai.
  usp-NT: Mak ri tioctak il chirij juntir ri wi' wich ulew, rane'tak chapca' ta' tioctak
    il chirij, jwi'l juntir ri wi' wich ulew tike tijin tisaach jwich.
  zav-NT: Ca naquə zocho yežlyo nga na' chc̱hincho bi de'e ca' de'en de yežlyo nga,
    bito cheyaḻə' cue'echgua yic̱hɉcho c̱he bi de'en deicho o bi de'en chac c̱hecho
    c̱hedə' de'e te c̱hei yežlyo nga chle'icho ṉa'a.
  sgz-sgz: Má ngo u ser pirán tabal uri tángni kam liu, koion una omlawai kam lala
    pákánbung mai longoi ngorer sár. Áá, koion á ninsim na mur i matngan tatalen ngorer
    kabin matngan liu main i naul bim a lu pahpah hanhan.
  kek-NT: Me̱q'ue e̱ch'o̱l chirix li c'a'ru cuan e̱re sa' li ruchich'och' a'in, xban
    nak chixjunil li c'a'ru cuan sa' ruchich'och' ta̱osok'.
  blz-NT: Ka' mian men mingilimang palimangonna dunia, ia tiodaa tumuo' koikoi se'
    i ia sian mongononoai palimangonna dunia iya'a. Gause dunia men koi kani'i a lalandena
    boomo porus!
  poe-NT: La ko tí sín kjuacha nkehe siín chjasintajni la chrókꞌuejó sín éxí ninkehó
    chróchóntahya sín, kíxin kaín nkehe tꞌikonni chjasintajni ntihi mé tjoka tsjeje̱.
  san-TAM: யே ச ஸம்ʼஸாரே சரந்தி தை ர்நாதிசரிதவ்யம்ʼ யத இஹலேाகஸ்ய கௌதுகோ விசலதி|
  cof-NT: In tote cosalari epe joe. Jeraimin joe. Junni in tote ti cosacatiya tedechi
    cano jototiya, polencari munatitulajona!
  srm-NT: Ee wan sëmbë i ta wooko ku dee soni u di goonliba aki, nöö ja musu da de
    pasi u de tai i, biga abiti möön nöö di goonliba aki o kaba e!
  qvs-NT: Tukuy kay kawananchikuna allpa tukunan tiyan. Chayrayku rikchak layayuk
    kashpaykichi mana nimayukshinalla kawsaychi.
  zca-NT: No rë go xa' kinu rë kwa'n par nikë go zhi'n kun lë'i, goknu go rë men naki'ne,
    porke yizhyuo re', lë'i lox, kun rë kwa'n nzhin loi.
  cbc-NT: Aperã ati ʉmʉrecóo macããjẽrẽ ʉgaripeari tiere bʉtioro cabonucũrã cʉ̃ã tiere
    na jãnacõãto. Merẽ ati ʉmʉrecóo petigaro baiya. Nipetiro ati ʉmʉrecóo macããjẽ
    marĩ caĩñarĩjẽ cʉ̃ã manigaro yua. Bairi Dios pʉamerẽ na tʉ̃goʉsaáto.
  qxo-NT: Cay patsachö imaycapis ushacaglla canganta musyaycarga rïcuyarpis ama riquëzayquicunallapäga
    yarparäyaytsu.
  mox-mox: Ta wese omiʼa bwaʼobwaʼo ana yaniavo tuta qabuna ovevefewedi, ge daluaqiaqiemi
    ʼeguma yani diavona nuami ina ʼewei, mana bwaʼobwaʼo baʼe be wese yani qabuna
    ʼinaya iʼenoʼeno tuta goyona ina awala.
  kew-kew: Gore aa medalomame go su amaa kogono peme-ga go kogono padane madaa kone
    nasalepape. Gore go suri perekea ora rado nona piane salia-pulu epe kone sua epe
    kogono pipape.
  dww-dww: Be aitauḡa dobu na ḡoanama ko voivoiedina, ko kita kaua da inam kauidima
    nam tai bademi. Baninama uma dobunama tokare e samoana.
  twi-ASANTE: wɔn a wɔde ewiase abɔ wɔn bo yɛ sɛdeɛ wɔnhunuu bi da. Na sɛdeɛ ewiase
    yi te seesei yi rentena saa nkyɛ.
  aoj-aoj: Epes isimba sandaꞌ maola hiahaom itapamii, sondape siꞌi isimba owaꞌ ukup
    pigapigaila hiahaom itap apaꞌimia. Deiꞌ main, apaꞌ mogawa, itap apaꞌe atiasi petaga
    pendahoꞌof higililap.
  cbv-cbv: Pánihna, Jesús ã wʉtatdih tʉ́i chãjat tʉ́ʉt niijná, nin baácboó jʉmnidih
    bʉ́dí wẽi jenah joicát caá náahap. Ded pah Jesús ã wʉtatboodíh jwiítdih tʉ́i jenah
    joyát caá náahap.
  taw-taw: Pen tap lum awl nɨgɨlɨg dɨlɨg mɨdebal okok, kɨli wog tap anɨb okok nɨgon
    tap awl tek ma lonɨmuŋ agɨl gos nɨgɨnɨgel. Chɨn nopun, lum awl tap okok mɨdupsek
    pɨsnep kul gɨnɨgab ñɨn ak wulep mɨdeb.
  jic-NT: Ca nacj pülücj to'á nun. Ma nujola t'as nun to'á mpes. Lowa, tsji' la müjí
    Dios mpes. Pjü nosis casá jatja ncawajas ca. P'a casá ca nsem p'a jawas.
  zap-NT: le yra mén ne kesentyent nzoon za lo xgyelembán nee gyëzlyuree, rap men
    degne sak men zegnak ne betlel yëten men, porke yra ne nuu gyëzlyuree sluzho.
  wer-wer: Yangerakë omnantëën ya kaö yamëngkauröak pötëën kent naën yaauröa ök sak
    weë. Yangerakë omën pöt teënt kö sëpnaat. Pötaanök tiar pipotön kaö wesak kön
    selap ëëngan.
  ipi-ipi: '@see-verse:1CO.007.030'
  qul-NT: cay pachapi ganajcunari manapas ganancumanchu jinata causanancu, tucuy cay
    pachapi cajcunaka tucuchacojlla caskanraycu.
  tnc-tnc: “Maekaka ritaja mabaarijayua, ritaja ima maikaoka imajiᵽarũkimarĩa sime”,
    ãñurã imarĩ, sareka ᵽuᵽajoatiyabekaja maimaye'e.
  ter-NT: Epó'oxo koêkuti kixovókuti yara kúveu mêum vikó'itukeu, hako itukóvo énomone
    yuíxovoxo ûti, itea kutí ákoe ákotimaka itukapu vikó'itukeu. Vo'oku enepora uhá
    koeti noíxone ûti yara kúveu mêum, ákomo oríko uké'eyea.
  bmr-NT: Jaanotɨ bu jijeonehejeque anaajeme tooneri mutuvavotɨmobadɨ mihica. Mɨɨro
    jijeononeheje jillɨ ihɨfuvusuro icaruno finɨfihi.
  fuf-fuf: e ɓen wonɓe huutorde oo aduna, ka haqiiqa, yo wa'u wa si tawii ɓe alaano
    huutorde. Ko fii mbaadi oo aduna feƴƴay.
  bhl-bhl: Kawin dim kaleem aluwbamin e kunum waneng im kiin dim e kanelom fian eisneng
    mak keyemboke te! Nimtew angom? Mewso keloke ding kabalak e, kawin kale so, kawtiw
    im dim kaneyemkabe kukuw beso, alik alik eisneng be alwol keko, banimoke kasike.
  ons-ons: So kepe wane aboŋ kine kine ea wane urataine ma ge okanmami, ŋei yewa ŋine
    geu kepe wane aboŋ kine kine mi malipka gemami, yale okaniake. Onokawane, kepe
    iwa pamaike, eŋe yalineka mi pa ariake eŋe siuke mida leleake.
  con-NTPO: Majan a'i va andeni'su jincho'choi'ccu jinchopa panshaen tsa'caen jinchombiqquia'caen
    canse'faya'cho. Ñoa'me tsu va andeni jincho'choja pasaya.
  ghs-ghs: '@see-verse:1CO.007.030'
  peg-peg: ଆରେ, ଇନେର୍‌ ସଁସାର୍‌ ବିସ୍ରେ ବଗ୍‌ କିତାର୍‌, ହେୱାର୍‌ ବଗ୍‌ କିୱାକାର୍‌ ଲାକେ ଆଏର୍‌
    । ଇନାକିଦେଂକି ଇ ଜଗତ୍‌ନି ବାନା ବାଦ୍‌ଲା ଆନାତା ।
  txu-NT: '@see-verse:1CO.007.030'
  eng-WEBU: and those who use the world, as not using it to the fullest. For the mode
    of this world passes away.
  gnw-NT: Jare mbaembae cua ɨvɨ pegua uiporu vae agüɨye tuipota ete. Echa'ã mbaembae
    cua ɨvɨ pegua opata co.
  mux-mux: Ma-koleana mélema-ni uluma telemele yambuma méle akuma numanu kimbu-siku
    naa molai. Ya ma-koleale kene mélema kene, ekupu lelemú kanolemulu mélema, pora
    nimbá tekem, ⸤alsupa kona te wendu ombá tekem akiliinga aku-sili yambuma mele
    molai⸥.
  maj-NT: Ko̱ xi títs'ínchjén tsa mí nihi, kats'ín xi nkúhu tsa najmi kui niu̱ xi
    'yún chjí. A̱t'aha̱ ndyja̱ a̱sunnte xi tíyaá nd'a̱i̱.
  bkq-NT: Tâwâlâ lelâlâ wâne toenzepa iwanumo; amânhetomoem Deus aguehobyry olâ amânhepyra
    tâiseba itaungâ. Idânârâ âdydo imeom adainze mawânrâ. Xirâ onro inepa ise adainly,
    iwogonro modo alelâ.
  kue-kue: Ana makandle taragl pre kongun ere wanmeglkwa, ye moglpai eraglmara ana
    kongun erikwa i taragl kande mereyegl erekrambuka. Sraglpre, erme enge kanana
    ta mogl inde pukun ana makandle taragl i prapra dundinambuka.
  cot-NT: Ariqueate inquejejiaquempaqueate aisa shineventajigaroca cameetsaguetatsica
    choocaguetatsica quepatsiqui, aatoqueate iroguenti ishineventamajajigatsi, aatonicate
    ocoguitani ochoocatitsi.
  bnp-bnp: E huriki ri leho na maki na malala, ri gi made manga a leho iea i uka ma
    i dagi hateka na matane ria, a vuhuna a malala, ra si masia mona, i popote ge
    lobo.
  apn-NT: Nẽ mẽ apê mẽ ate mẽmoj to wẽnê ho ri mẽ apa xwỳnhjaja Kris kutêp ãm ri mẽ
    akukrêx pix kukamã ajamaxpẽr kêt nẽ. Koja mẽ panhõ pika piitã hkôt mẽ pakukrêxja
    nẽ mẽmoj piitã arĩ rãhã hkêt nẽ.
  ctp-NT: ni siya ndiꞌin ꞌa chaꞌ suꞌwe ꞌwan lo chalyuu, ja tyijin wan kaꞌan ꞌa tyempu
    lo chaꞌ suꞌwe kanꞌ. Wa tiya ti bra nu tyii tyukwi ñaꞌaan chalyuu, kwiꞌ ngwañaꞌan
    nchga nan nu nsuꞌwi chalyuu ndiꞌin chaꞌ tyii ran bra kanꞌ.
  opm-opm: Kakdah mohe erer tamohotin danong hat sapti han bap gurhe Mong moh timbas
    hatin kakduup hah ma hapat. Ihan dir kakdah mohe erer marindin danong na hapti
    han ire tan hat inper daham indinmur.
  bvr-bvr: rrapa aburr-gata aburr-nga minypa gubu-mangga aburr-workiya gu-guna gu-yika
    gu-rrawa rrapa jama aburr-jirra, birripa barra aburr-ni gun-maywapa minypa jimarn
    jarra gala gubu-borrwa aburr-workiya gu-guna gu-yika gu-rrawa. Ngardawa gu-guna
    gu-yika gu-rrawa gu-boy barra.
  wal-wal: ha sa7aa mehiyan maadettiyaageeti muleera maadettennabaadan hanona. Aissi
    giikko, ha sa7aa merai attiyaagaa.
  zad-NT: Na' shi nole chzi'le banez dii de yell-lioni, bi we'le latj wsej wllonan
    gonle ka cheeni Chioza'; ḻa' yell-lioni dga nombia'cho nakan dii te c̱heyin.
  kmg-kmg: â wiac nâ bac eeŋgopieŋzi jupie i tâmiric tinac ezejec. Mâreŋ hawari qâreŋne
    ši hone manac eeŋgopeneŋ i siroweocmu ekac, irec hâcne dâŋ i mukopac.
  aso-aso: Idoꞌ eveneꞌ ma me misubouꞌ initetoꞌ gono daaꞌ nave ingine nene aꞌmidoꞌ
    luꞌine mili mini gono daniꞌ gelamivosa minilizave. Me misubosi idoꞌ aꞌmine misubouꞌ
    initeꞌ igi mili igaꞌ naniꞌ nesi nene osuꞌ loloseinako nemuꞌ gamazi mene noluve.
  uli-uli: iwe ngo rechoka re yengang bo yebe cholop liter, ila re bele forurloh le
    medalbo te ikla mele ye kkel yar luluwaley. Bo mele igegel faileng le igla ila,
    towol ssulay yal mel le be iye sengal.
  nin-NT: Abangga ba nggo so di na undu ni iki i ingbingbru yi a bu so na si di na
    undu na yi hen, nggo ingbingbru inggi yi na aseki ka we a ta ka nado hanhan mi.
  acu-NT: Ju nungkanam aa nuka mash mengkakatin asamtai, ju nungkanam aa nunaka wakerutsuk
    Yusnaka umirkartinuitai.
  cak-WNT: Y queri' chuka' ri ye'ucusan ri cosas ri c'o chuwech re ruwach'ulef, ma
    tibe ta cánima chrij, man c'a tiquiya' ta k'ij chi yari' ri nibano chique chi
    ma niquiben ta chic ri nrajo' ri Dios. Ruma ronojel ri nikatz'et chuwech re ruwach'ulef
    xa niq'uis.
  ebk-ebk: As nan chiyuycha cha mangos-osar as nan wacha asna's luta at fiakun koma
    chatona nan kanayon ay nunumnumuncha. Tay nan panagfiyag ad wani asna's luta at
    achi kumukutug.
  spa-PDDPT: y los que se aprovechan del mundo como los que no son absorbidos por
    él, porque la apariencia de este mundo pasa.
  ruf-ruf: awala iwane sang'ano ne iisi ino wakale ka wahela sang'ano nayo. Kwaapfila
    ka pfatumanya, iisi ino ya sambi yofosa.
  gun-gun: ha'e mba'emo ko yvy regua oiporu va'e ta'ikuai oiporu e'ỹ va'e rami, mba'eta
    kova'e yvy jaexa va'e okanhy ma ovy.
  agu-BL: Na cyakil yi e' yi cho'n ajlij chic'u'l te yi e'chk takle'n tetz tzone'j
    wi munt, ba'n tcu'n yi quil k'uke' chic'u'l te'j, na sotzok tera'tz.
  isn-isn: Hange ehi neituma naunkumbigulu, atule anga shaitumile niyo. Kunsoko imalumbe
    amihe akete impelo akwe.
  eng-PEV: '@see-verse:1CO.007.030'
  ilo-ULB: Ken dagiti adda pakainaganna iti lubong ket masapul nga agtignayda a kasla
    awan iti pankainaiganda iti daytoy, ta ti wagas daytoy a lubong ket aggibgibusen.
  pir-NT: '@see-verse:1CO.007.030'
  anv-NT: Muú ayi awyaá utɔɔ́ mampyɛ fa mme abɛ ndɛre muú ayi ala nɛre metɔɔ́ ne
    unó mme wɔ́.
  sab-NT: Che ulita kle toi nga dba ai giti, agwa che me ñage mo ta gbe chege tañachuge
    mo llea ulita nga dba ai alin giti, lle nga dba ai giti me chege diali chui tangle,
    malen ma no che ulita mo ta gbe tañachuge Chube giti lle boi no ama alin nga dba
    ai giti.
  tmd-tmd: 'Mögörɨb il kɨ ap bla pön rɨmɨdöi nöbö mö bla, paŋ rɨb adö akwör yöx nugweñ.
    Aku agapɨm: mögörɨb il kɨ hörögɨpöna.'
  acr-NNT: Yey janipa ri kakiꞌkot kikꞌuꞌx rukꞌ taq ri kꞌo che ruwachulew, meꞌek kikꞌuꞌx
    puwi waꞌ. Ma ronoje ri kilitaj che ruwachulew, xa kikꞌowik.
  kpg-kpg: Digau ala e hai hegau gi nia goloo o henuailala, la hudee hai bolo ne bau hua
    mo nia maa, idimaa, nia mee o henuailala nei le e limalima hua dono hagalee.
  taj-taj: थेह्रङ् लसीन जम्‍बुलिङला स्‍हे चलब लबा म्‍हिगदेसे थे स्‍हेगदेदा वास्‍तान
    आलबा ह्रङ् लसी चिउ। तिग्‍दा भिसम चु जम्‍बुलिङ म्‍हासी निबान मुला।
  avt-avt: Mɨt miyapɨr kerek neit menmen me tɨ ik hɨr ap hanhan iuwe neriuwerem nentar
    menmen me tɨ ik maain hɨram mamɨwaank mamɨt.
  cbk-cbk: Y para con aquellos quien ta negocia cosas de este mundo, sila hende debe
    vivi lang para este tiempo de ganancia, cay temporario lang man este mundo y todo
    ese maga cosas.
  uig-ARA: بۇ دۇنيادىكى بايلىقلاردىن بەھرىمەن بولغانلار دۇنيانى ئۆزىنىڭ تەئەللۇقاتى
    دەپ بىلمىسۇن؛ چۈنكى بۇ دۇنيادىكى ھازىرقى ھالەت ئۆتۈپ كېتىدۇ.
  tuf-tuf: Bíyinatan raya cuitar, oya cuitar, icuran biyan yájctara, rayan oyan rácara
    cuitra rehti jaw̃i. Ray eyra, oy eyra, yájcajareht sicor bár jácayqueyra. Eyta
    bira ey rácatra cuitra rehti jaw̃i.
  abx-abx: I mga a'a nga magpakaprubitso si mga inanna' si kalibutan, kunta' isip-na
    mga iya nga day gana' hamok mga sabarawan-na. Kay i dimu'an samuklatan-bi ato
    si kalibutan ina'anto, agtikapara' na.
  mco-NT: Miich ajcxy huɨdibɨ mɨc'ajt comeeñ'ajtp, tzɨnaaygɨx jadu'n nej ixyipy ajcxy
    ca' ti mgomeeñɨty.
  cpb-NT: Tzimatsirika oshekitzimoyetziri oitarika, ontzimatye roshiyakagairo, te
    opantaperotawo. Tema irootaintsi ompeyashiwaitaiya okaatzi tzimayetatsiri kipatsiki,
    okaatzi antapiintawetari.
  aon-aon: Aria eshudok douk shakwu agundok atapishi eshudok shenek mour iri ta shupe
    kabi douk esheship urkwip madae pur abom um agundok atapishi eshudok eneshenesh
    um uwe. Um maresh? Apak madukemesh, agundok atap nani eneshenesh eshudok douk
    shanaki hurukatin abom um shunak shuwishuk.
  hus-NT-2005: Xitaꞌ in kulbetnáltsik xowaꞌ waꞌach techéꞌ ti kʼayꞌlá, ka kʼwajaytsik
    jelti max yab in kulbetnáltsik; pos ejtal xowaꞌ waꞌach techéꞌ ti kʼayꞌlá, neꞌech
    ka taley.
  mig-NT: te cha̱a kútéñu jíín tíñu ñu̱yɨ́vɨ yá'a, nátu̱'un tú kútéñu‑de, chi̱ modo
    ñu̱yɨ́vɨ yá'a náa‑ní.
  bps-bps: '@see-verse:1CO.007.030'
  mbs-mbs: Pengkey eg-ogpà kaw dini te keneyonan, meneng ikà niyo eglengà te pegtaking
    niyo ki Cristo amon gayed kaw meketoman te ibeg te Timanem, so megkewedad se keneyonan
    seini te eked den kenamay.
  tof-tof: Da módóga, ini tüpdü ngyaben nidi ódóddako, i inzan kwarile, wamaka i zirrgüp
