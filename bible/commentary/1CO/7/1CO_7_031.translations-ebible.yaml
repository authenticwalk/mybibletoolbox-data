  cop-CNT: ⲛⲏ ⲉⲧⲉⲣ⳿ⲭⲣⲁⲥⲑⲉ ⳿ⲙⲡⲓⲕⲟⲥⲙⲟⲥ ϩⲱⲥ ⳿ⲛⲥⲉⲉⲣⲕⲁⲧⲁ⳿ⲭⲣⲁⲥⲑⲉ ⲁⲛ ⳿ϥⲛⲁⲥⲓⲛⲓ ⲅⲁⲣ ⳿ⲛϫⲉ ⲡⲓ⳿ⲥⲭⲏⲙⲁ
    ⳿ⲛⲧⲉ ⲡⲁⲓⲕⲟⲥⲙⲟⲥ..
  sri-sri: I ʉ̃mʉma marĩ ĩãrĩ perewãgãrõ yáa. Irasirirã i ʉ̃mʉmarẽ iridʉarire bʉro
    gũñarikʉbirikõãrõ gããmea.
  nal-nal: Ma naandi dit faamuzas pana amun saan ila pira angkari, dina raagul malasing
    kawit di inaxam marazaat pana amun saan angkanaan. Avuna a pira angkari dia di
    raamin taning kana samura vaanong.
  kyq-kyq: ɔɔ jee kɛn tɛɗn naaba ute nakgen naaɗe ɔk do *duni ki se lɛ, jꞋɔn̰te kɔnd
    saapɗe do nakge tun se, taa duni ara se utu Ꞌdeele.
  kwd-kwd: Ngaia 'e 'ilo'oo la'u fana nga ta'a na'a manatalaga 'e abelo suria ni 'ola
    na fanua lo'oo 'i wado, gila sia manata ba'ita suria ni 'ola na mooringa lo'oori,
    suria nga fanua lo'oo 'i wado 'e gagalani 'ani sui no'o.
  ded-ded: Nga ngicngac bangec yomocac wiac bummema mekecdae, ngeni wiacngina efeanec
    feyemmede, ifi isoc kecbisia. Nga bangec yomoc yaguc fede, imoc kpac ambesande.
  ewe-ewe: Nenema ke ame siwo wɔa xexe sia me nuwo ŋu dɔ nanɔ abe ɖe wometsɔ ɖeke
    le xexemenuwo me o ene. Elabena ale si xexe sia me le fifia la nu ava yi kpuie.
  nuy-nuy: Marri warruburru-yung wurraarra-mani-yinyung wurraarra-waṉagana-yinyung
