  nko-NT: Ahá ánɩ́ bʋdɛ ɔyɩ́ ánfɩtɔ atɔ́ pʋbwɛ́ tɔkʋ bʋmápʋ amʋ́ ansɩ́ fɛ́ɛ́ dɩ́nká
