  san-TEL: యే చ సంసారే చరన్తి తై ర్నాతిచరితవ్యం యత ఇహలేाకస్య కౌతుకో విచలతి|
  ben-IRV: আর যারা সংসারের বিষয়ের সঙ্গে জড়িত, যেন সে পুরোপুরি ভাবে সংসারের বিষয়ের
