verse: 1CO.007.031
translations:
  kpx-kpx: Lainaho vatae onobenobe huhulahai la uvu bahata kemo mavolive. Kosealemo
    vatae onobenobeu aike umale keabuna bahata uoholisi.
  okv-H: Eto ungo enda embomeni ga pure ereova avo enana ta ari avo kito hamo avojo.
    Eto ke erena amo enda ta ari irae ere ua avoeto erena.
  tbo-tbo: Ega gasi ona inugonugotuhu duma hipuli gapolahi uyahihi, matababana houga
    kuku hotana apo hina kokoe po hipuli geka ina yababa.
  mal-C: ഈ ലോകകാര്യങ്ങളിൽ വ്യാപൃതരാകുന്നവർ അവയിൽ മുഴുകിപ്പോകാത്തവരെപ്പോലെയും ജീവിക്കണം.
    കാരണം ഇക്കാണുന്ന രൂപത്തിലുള്ള ലോകം മാറിക്കൊണ്ടിരിക്കുന്നു.
  grc-SR: καὶ οἱ χρώμενοι ⸂τῷ κόσμῳ τούτῳ, ὡς μὴ καταχρώμενοι· παράγει γὰρ τὸ σχῆμα
    τοῦ κόσμου τούτου.⸃
  bgc-bgc: जो भी इस दुनिया म्ह सै, उननै अपणे खात्तर ज्यादा कीमती ना समझों, क्यूँके
    दुनिया की सारी चीज नाश हो जावैंगी।
  khz-khz: etalima na etanopara gaura geinagulu-agirana aonai, vogaura ragai pia gapira
    gau kamura ira geria maguli aorai. Kwalana etanopara kolemana taunatauna warau
    eaiki-agona.
  deu-TKW: die mit der Welt verkehren, als hätten sie nichts davon. Denn die Gestalt
    dieser Welt ist am vergehen.
  zsr-NT: Ral‑laꞌ lac nup tuꞌgún dxin le dë yödzlyú ni ca nu cutu ruiꞌ ladxiꞌ le dë
    yödzlyú ni, le huadö́d quegac le rléꞌiruꞌ yödzlyú ni.
  lin-lin: tika ete ba-oyo bazali kosalela biloko ya mokili bazala lokola nde bazali
    kosalela yango te ; pamba te mokili oyo, na lolenge na yango ya sik’oyo, ezali
    koleka !
  hns-NT: Djab toelog doenia ke tjiedj kaam me laawe hai, tab toelogke na tjaahie
    khaalie ohie me bhieral rahe ke. Ie sab tjiedj to khaalie thora dien khaat hai.
  noa-E: Mʉg jẽb gaaim nem athee pör wajapha aajem khʉʉnjã, magʉm nem chukhumjö ãba
    Ẽwandam athee nem waujuuta ẽkhabat. Maadëu khaphʉ nʉm, mʉg jẽb gayam nemen thum
    öwia ich mʉg durrjã chukhu aadëju.
  eng-EMTV: and those using this world as not using it up. For the form of this world
    is passing away.
  mib-NT: Te ñayuu jeē ní cacondɨhvɨ̄ ni sɨquɨ̄ ndajníñu ñayɨ̄vɨ yáha, ma cujnéñu
    ga i jíín. Chi je yajni naa tāca jéē iyó ñáyɨ̄vɨ yáha.
  lif-NT2: हे़क्‍क्‍याङ् कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा चिगःक्‌वाहाॽ ओगप् के़जोःक्‍पाहाॽ
    खे़प्‍मो निङ्‌वाॽ मे़म्‍बिमनाबा मना कुइसिःक् वाॽमा पोःङ्‌लो, थेआङ्‌भे़ल्‍ले़ कन्
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽ ले़ङ्‌सिङ्‌ङाङ् पेःक्‍ल पत्‍लो॥
  xnj-xnj: vevavi hengela vindu vya mulima uwu vavyai ngati vakuhihengela lepi. Muni
    mulima uwu uvi papipi kupita.
  mmx-mmx: La nedi dik lox arangtang mi lempanga at na lorooro, dina xasep do nom
    loklok kopmen lavanga i silok aleng. Lavasuun at na levelinga rak keretna. Leveloklok
    at na lavatbung menemen ik lok ningina naba xap asonao.
  cbr-NT: Ënë nëtënuanu iscë ñu ënëx ca cëñutia. Usa 'ain ca ënë nëtënuxuan an ñu
    bicë uni ax ñu bicëma unisa 'iti 'icën.
  tee-NT: Chai jantu na lhuch ach'alhc'atnant'it va ixlaca'atalh ni ana'unt'it ni
    na k'ox ats'uc'uya'it'it ju ani lacamunutpa'. Jantu chunch alat'it ni jantu tu'u'
    ju lai cajonk'alhi ju ani lacamunutpa'.
  eng-LSV: and those using this world, as not using [it] up; for the [present] form
    of this world is passing away.
  cak-NT: Y quiri' chuka' ri yecusan ri ex ri c'o chech-ulef, man tiquiya' lugar che,
    chi jari' nibano chique chi manak chic niqui'en ri nrojo' ri Dios. Roma ronojel
    ri nakatzu' ri c'o chech-ulef xa yeq'uis.
  pah-NT: Kiroki g̃a opo'ru yvyakotyva'ea – toko po g̃a g̃a ja hamo – kiroki g̃a ndokoi
    yvyakotyva'ea rehe jate. A'ereki yvya ag̃wamova'ea mominag̃wama nhande hugwi.
  sja-NT: Ma awara ne-inaa netopataarãpa k'irãpadaipia bɨ ãchia p'arat'a jitadap'edaa
    ne-inaa neto pëidap'edaa pari ɨt'aa ateeda-e pait'ee. Ma p'arat'a mãik'aapa net'aa
    jɨrɨdai k'ãyaara, Cristopa oopi k'inia bɨ jɨrɨdaipia bɨ, na p'ek'au eujã mãik'aapa
    jõma aɨde nɨ̃bɨ Tachi Ak'õrepa jõpiit'ee perã.
  xed-xed: Ka nza gwal ta za mgham ma ghəŋa haɗik, manda gwal kul haɗ ta za mgham,
    kabga ndusa na ghəŋa haɗik na ka kɗaku.
  mks-NT: Ta na̱ cómí ña̱ha ñuyíví yóho, xíní ñúhú ndindójó na̱ sa̱há ña̱ha cán. Jáchi̱
    va̱xi qui̱vi̱ ndihi sa̱ha̱ ñuyíví yóho xi̱hi̱n tócó ndihi ña̱ha íin nu̱ á.
  gfk-S: Ma dong ing di la paapalim ma ira linge ta ikin ra ula hanuo, di na ngan
    hoke be pa dile manga mur kakarek ra linge. Kinong urah, no mangaan tano ula hanuo
    i ura panpanim leh.
  bmu-bmu: Gölmenöŋ nalö kewöŋe areŋ wuataŋgömakzei, miaŋön mönö ayapkömawaŋgö dop
    akza. Miaŋgöra gölmegö öröyuaiŋi kölköl-örörö aka nupköra alakzei, eŋön mönö miaŋön
    uruŋini jöhömakzawaŋgö tandök ewö kude aka malme.
  dgz-dgz: Waenapan da da piup kakae guragut mega gapan aton tainewa go uoniwa ame
    dim da uon, iwa piup wan dim dim endiwa megawa konintu wat museta.
  eng-GNV: 'And they that vse this worlde, as though they vsed it not: for the fashion
    of this worlde goeth away.'
  zaa-NT: Iyaba le canu runi aprovechar biỹa té, pues bittu gúttèbìà' le demasiádu
    telá ca cosa qui' yétsiloyu, porqui'ni iyaba nu ná yétsiloyu annana chìa rittè
    quì'į.
  eng-WEBSTER: And they that use this world, as not abusing it . For the fashion of
    this world passeth away.
  guh-guh: Pamonae ata, mapanacuata pexainaejava, canacuenebavanapa, bajarapamonae
    becanacuenebavanapa jamatabëcuenecënënaenejevatsi bajarapajamatabëcuene. Tsipaji
    mapanacuapijicuene vajataejavami vereverecapona.
  bon-bon: Yoo, laatibi gawecewe ireclota mule tääpume kaakesea jaawenusi, teepi ngene
    atwanena oräre gone peei cabu lenajame, ingle ai gawe te lecaleca padare apu lica
    cirege lenaja.
  nhw-BL: Nochi catli tijtequihuíaj tlamantli ipan ni tlaltipactli, monequi ma timotlachilica
    para nopa tlamantli ma amo techitzquili toyolo, pampa panotehuas ni tlaltipactli
    catli ama monextía huan nochi catli quipiya.
  swh-ONEN: nao wale wanaoshughulika na vitu vya dunia hii, kama ambao hawahusiki
    navyo. Kwa maana dunia hii kama tunavyoiona sasa inapita.
  wbi-wbi: Vooni vano vitigha ni iisi, vave heene navakale vitigha na veene, ulwakuuva
    amatindo gha iisighifikila uvusililo vwa mwene.
  bba-bba: Wi u mɑɑ kɑ hɑnduniɑn dukiɑ bukɑtɑ mɔ̀ u ku win lɑɑkɑri kpuro doke ye sɔɔ.
    Domi hɑnduniɑ yeni yɑ doonɔwɑ mi.
  eng-KJVCPB: 'and they that use this world, as not abusing it: for the fashion of
    this world passeth away.'
  kgk-NT: '@see-verse:1CO.007.030'
  waj-waj: Gioonna kiaapuuya mmatayaa diaa aataruuyauvaa iiraiya inna aikioovai iyauvaa
    iida sa iyauvaa puaisakama utu kiada variatee. Aa ta variaunna mmata aavo taikaanara
    iinno variivaara sa mmatayaa diaa mminnaiyauvaa iira aataruuyauvaa puaisakama
    utu kiada variatee.
  cpy-cpy: Itzimi-rika otzimimo-yitziri jaawiki-jato-paeni, ikimita-kaanteero tee
    okamethaperotzi. Tema rooteentsi opeyashi-waeteeyaa jaawiki-jato-paeni.
  mpx-mpx: ge bolo panayawi buguliliyau hi papatuwalali ni ola te tuwalali o nige
    bugul hot i oola. Kaiwena panayawi toto sauga ya ta kikite i momowasi.
  wbp-wbp: Ngaliparlu ngula karlipa manngu-nyanyi nyiyarlanguku ngurrju-maninjaku,
    ngulajurlipa yampi. Ngayilparlipa nyinakarla yapa-patu-kari-piya ngula kalu waparlku
    nyina nyiyarningkijarrarla. Nyiyaku-yijala kujaju? Nyiyarningkijarra ngula karlipa
    nyanyi nyampurla ngurungka, ngulaju-ka lawa-jarrimirralku kutu-puruju.
  luo-luo: joma konyore gi gige piny bende kik yie chunygi gedi e gigo, nikech piny
    ma waneno sani-ni biro kadho.
  nhe-NT: Nochi tlen tijtequihuíaj tlamantli ipan ni tlaltepactli, monequi tijpiyase
    cuidado para ma ax techitzquili toyolo nopa tlamantli, pampa panotehuas ni tlaltepactli
    tlen ama tiquitaj huan nochi tlen quipiya.
  aii-aii: ܘܐܵܢܝܼ ܕܡܲܦܠܸܚܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܐܲܝܟ݂ ܕܠܵܐ ܦܵܝܫܝܼ ܓ݂ܠܝܼܒܹܐ
    ܒܝܼܵܝܗ‌ܝ، ܣܵܒܵܒ ܐܸܣܟܝܼܡܵܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ ܥܵܒ݂ܪܵܢܵܐ ܝܠܹܗ.
  esk-NT: tamatkualu piqaqtuat sunik nunami piqanġitchuatun iḷiḷutiŋ. Takku manna
    nuna suuraqtuummaġmi piiġisiruq.
  msb-msb: An mga nagakinabang san mga adi sa kinab-an dapat man mamuhay na bagaʼn
    wara sinda mawili sana kay napapara lang ina hasta an kinab-an mismo.
  cpa-NT: Tsa¹ju³tiúnh³dsa ma¹dsio¹² juu¹² he² hi² dsio¹ dsa²ŋë́²dsa, ju³lah dsa²
    dsa²ŋë́² hi² dsio¹ ni³ jmøi¹guǿi¹ la². Di³ ma²hei¹² ni³ dsa¹hén² jǿg³ quiah¹²
    jmǿi¹guǿi¹ ne¹³ jniang³ la².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜଗତର୍‌ ଜିନିସ୍‌ ନେଇ ବେବାର୍‌ପାନି କଲାଇନି, ସେମନ୍‌ ସବୁବେଲେ ସେ
    ବିସଇ ଚିନ୍ତା ନ କଲା ଲକର୍‌ ପାରା ରଅତ୍‌ । କାଇକେବଇଲେ ଜନ୍‌ ଜଗତେ ଆମେ ଆଚୁ, ସେ ଜଗତର୍‌ ସବୁ
    ଜିନିସ୍‌ ବୁଡିଜାଇସି ।
  meu-meu: bona tanobada ena ḡau namodia e abimu taudia na basie abi badabada, badina
    be tanobada oromana vada e lao bubunimu.
  yva-NT: Raura tumaimbe, anakotaro rui vayave no mine somamo vemo wamo obo ratantona
    tutir inya, weye mine so muno ama anakotar tenambe indati raumandi vintabo.
  dgc-dgc: éng te meadu kam a kasangkapan, éng mégnigosiyo kam, éy diyan moy side
    kéabalaan ta péniwala moy ni Jesus, da adene dén i katapusan na mundua.
  zpm-NT: Zha ne bienle ruṉfalte grëtaa ncuaaṉe rquiin zho, gdeete zho diidz ctse
    grë ncuaaṉ co lo zho, sac zigtaa guidzliuw, zigtaa grë ncuaaṉe no low, zdziṉ dze
    ne nitlow.
  hix-NT: Yukryeka hon hoko twarawantaxem komo xarha, àwarawantahnà komo wyaro harha
    hak nahtxoko. Àsok tawro hana. Tosomtatkaxem me nay hamà, yukryeka honotho, omeroro.
  sim-sim: Ma ol mbele mbele misambik fehen toloho lerawun landa ma jir ji hishika,
    �Mbele mbele tondo mbeek ermba ermbak anin jelyakwa ambu lir,� karem ji hishika.
    Mberem ushiwak? Mbele mbele misambik fehe ondo mbeek nambek nakwa ambu lir. Mbele
    mbele ondo nga misambi nga avak mendek narakokwa lir.
  npi-ULB: अनि संसारसित व्यवहार गर्नेहरूले यससँग पूर्ण रूपमा नभएझैँ व्यवहार गरून्,
    किनकी यो संसारको प्रणालीको अन्त्य हुँदै छ र यो बितेर जाँदै छ ।
  cgc-cgc: '@see-verse:1CO.007.030'
  tim-tim: '@see-verse:1CO.007.030'
  yor-yor: 'àti àwọn tó ń lo ohun ayé yìí, bí ẹni tí kò ṣe àṣejù nínú wọn: nítorí
    ìgbà ayé yìí ń kọjá lọ.'
  wos-wos: Guni ané héfambu rekwa jondumbu jémba yakwa du takwa, wun jémba yata wun
    jonduka male sarékékénguni. Nani xékélaki. Némbuli rekwa héfa hényitandé. Wungi
    xékélakita wuni wungi wa.
  emp-NTPO: Naʌ̃ ẽjũã dadjia unu panʌra jũma jõbod̶o bẽrã ne bara b̶eaba ne neẽ́ b̶ʌ
    quĩrãca crĩcha b̶ead̶ida panʌa.
  eng-F35: and those who use this world as though not abusing it; because this world's
    mode is passing away.
  ind-ind: Juga kalau kamu menggunakan barang-barang duniawi, hiduplah seolah-olah
    semuanya itu tidak berarti bagimu. Karena dunia ini akan segera hilang lenyap!
  pes-OPCB: آنانی که از امکانات مادی دنیا برخوردارند، طوری زندگی کنند که به این دنیا
    دلبسته نشوند، زیرا شکل کنونی دنیا به‌زودی از بین خواهد رفت.
  mpt-mpt: Eka nakaia unangai dabalim olo inamin namino klamibo i bobol temo mo omulaibe!
    I bobol tem sum ole Yesus Klaiste okoko bobol ota fumbianiba okok kemine! Nibo
    tekein kebuobe, sinanomo inamin namino dabalim olo buo alukum blimanoa asitem
    tam tlamabobe.
  ssx-ssx: Kutupa kenkena꞉ ale manuma꞉ e pokeleme wanda꞉halima꞉ta꞉ mo kenkena꞉ alemanu
    pa꞉ta꞉ hone wopu na wiki wanda꞉hali leke hapa꞉peke. Do ekina꞉yeke loa꞉me. Do hande
    kenketa꞉ ame ula꞉ tupa꞉ pa na u halieke.
  mkl-mkl: Inɛ iyi ɑmɑnii ɑndunyɑ wɑ bukɑɑtɑɑ ku mɑɑ̀ dɑsi lɑɑkɑɛ fei si bɛ. Ǹ wɑ
    n fɔ bɛɛbɛi si nɑ iyi í jɔ̀ yɑɑse bɛi ɑndunyɑu ihɛ̃ í yɛ kɑɑ kpɛ jiidɑ mɑ́.
  gaq-gaq: ବାରି ଜାଣ୍ଡେଇଂ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ବିସୟ୍‌ରେ କାମ୍ ଡିଙ୍ଗ୍ଆର୍‌ଡିଙ୍କେ ମେଇଂ ଆକ୍‌ଅରିଆ
    କାମ୍ ଆଡିଙ୍ଗେ ରକମ୍ ଲେଃଆର୍‍ଲେ ମେଁ ଡାଗ୍‍ଲା ଆକେନ୍ ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ନିଜେନେ ଅବସ୍ତା
    ବାରି ଜାବର୍‌ ଦିନା ଆଲେଃ ଣ୍ଡୁ ।
  gof-RNT: Ha sa7aa shaluwan maadetteyssati maadettiboonaada hano. Ha alamiya malay
    aadhdhana.
  unx-unx: ଆଡଃ ଅକନ୍‌କ ଅତେଦିଶୁମ୍‌ରେୟାଃ ଜିନିଷ୍‌କକେ ବାଉରାଅ ତାନା, ଇନ୍‌କୁ କା ବାଉରାଅ ତାନ୍‌ଲେକାକ
    ହବାଅଃକା, ଚିୟାଃଚି ନେ ଅତେଦିଶୁମ୍‌ ବାଦ୍‌ଲାଅଃ ତାନା ।
  gah-gah: Itó nosá molosaka liaká niamó nene lá amamó gelekiko minalo. Mikasi imane
    luhuvagi nego ánigoko geleaká nouháza, mota vo tolova inogo ive. Nenemú gakó imane
    noluve.
  lcm-lcm: Au na ria kipo teng abis e ke kuli rina, ki ago asukang val parik kipa
    teng abis. Using a matan avibisan na ararai i kuli rina ke ki kovek lak.
  aer-aer: Arrantherre-arle apeke arne iwenhe apeke renhe ahelhe nhenhe-arenye areye
    mpwarewarremele, arne yanhe areyeke-ante itirrewarretyale anerrirraye Jesus-eke-arlke
    warrke mpwarewarraye, arne nhenge areye akweke ware aneme-arteke apeke. Tharle
    nhenhe renhe intelhe-ileme ahelhe nhenhe-arle urreke uyerretyenhenge ante iwenhele
    anwerne-arle lyete aremele uyerretyenhe ware.
  qvc-NT: Kay bidapim wakinninchiqqa achka kusasniyuq kanchiqllapa. Piru chay kusasninchiqpiqa
    ama yuyakushpachu, mana nimayuqshina kawsashunllapa. Chaqa kay munduqam tukuy
    kusasnindin rin ushyakaq.
  tgl-ULB: At sa mga nakikisama sa mundong ito ay dapat silang kumilos na parang walang
    pakikisama sa mundong ito, sapagkat ang pamamalakad ng mundong ito ay magtatapos
    na.
  cbs-NT: Jaskadada na mai anu dayakin mabu jayai inun mabu jayama man jaskai jiweadan,
    ana jaska tibiwen benimayamakubainkanwen. Jatiada nukun Xanen Ibu Jesús juaitian
    na jaska nun jaya tibi dasibi yamawaxanikiki. Jaska shinankanwen.
  xtm-NTPP: Te nde ni ka ni'i ka tna'a ka iyo ni ñuu ñayivi a, te jin kani ini ni
    ja masu nawa kúu ja ka neva'a ni a. Vaa tna'a ja ka nde'ya o ñuu ñayivi a chi
    ndaka jin naa.
  nnq-nnq: Abakweti liengo padunia pano babegange andi babi kuliagabaje. Gambu dunia
    jeno andi putujimanyi jitendakupeta.
  bao-NT: Ati yepa maquẽre ca cʉo ʉjea nii niirã, teere ca cʉo ʉjea nii niitirãre
    biro ca biiparã niima. Ati yepa maquẽ ca bii niirije mani ca ĩarijea ca peti nʉnʉa
    waarije nii.
