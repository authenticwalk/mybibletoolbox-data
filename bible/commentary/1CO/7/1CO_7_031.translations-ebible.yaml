  mle-mle: '@see-verse:1CO.007.030'
  shp-NTPO: Nato netemea jawékinin raroaibo jaskáyamai keskati, nato netemea non oinnai
    jawékibo, moa basima keyoti kaai kopí.
  aom-aom: Ave saꞌare bövie biseꞌe jiego gavaruoho barëꞌiëꞌe jiaje ëhuni ave saꞌa
