  ind-AGS: dan mereka yang terlibat dengan dunia seolah-olah dunia tidak memenuhi
    — karena tatanan dunia saat ini sedang berlalu.
  omw-omw: Nkye munima kyaiqave, kyoqaa kyaiqave, varehua hia mwi kyaiqarara nronraqama
