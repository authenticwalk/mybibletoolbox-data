  gaz-gaz: warri waan addunyaa kanaatti fayyadamanis akka waan itti hin fayyadaminiitti
    haa hedan. Bifti addunyaa kanaa ni badaatii.
  kud-kud: Havena bale'u teina yana ginauliwo vehabadi amnuwanuwatuwu alili, wuwuna
    hauga bada i'ahubali'o na bale'u teina isawali.
  urb-NT: '@see-verse:1CO.007.030'
  fra-LSG: et ceux qui usent du monde comme n’en usant pas, car la figure de ce monde
    passe.
  san-HK: ye ca saMsAre caranti tai rnAticaritavyaM yata ihaleाkasya kautuko vicalati|
  cak-SNT: Y quireꞌ jeꞌ ri ncaꞌcusan ri kax ri cꞌo choch-ulief, incheꞌl xa man ijejeꞌ
    ta ncaꞌcusan. Ruma nojiel ri nakatzꞌat ri cꞌo choch-ulief xa ncaꞌqꞌuis.
  uvh-uvh: Abanga aming ka kamaganangning mambong kuni' kuni' yaptatoreting adindu'
