  bsn-NT: Adigodoaye yoaro me jediroti ti ñajare, bʉto tire tʉoĩabesa. Ñamasuse me
    ñaja ti. Tire mʉa tʉoĩajama, Cristo ĩ bojasejʉare quẽnaro yimasimenaja mʉa.
  pib-NT: Wa tyechijne gajerkaka wane gixletachine, gi wa wane gixletpotutachine pixka
    rixanna. Gi rixanu tyegognepoga giknoganu.
  wiv-wiv: nuhu kua dia ta lala dia kata gagala kamana goloaloa kamahi bukuna vulovulo
    kua, ia dia kata mia balika goloaloa kamahi kua beta ni goloa kapou marata na
    kadia laep. Na vuna na vulovulo kua kamana goloaloa laveve kua na poloka, da pitu
    papa ia hozo.
  reg-reg: Nabhona bhanu abhafulubhenda nechalo, bhabhe kuti bhatakufulubhenda nacho.
    Kulwokubha ebhyainsi bhyajokinga kubhutelo bhwabhyo.
  mlh-mlh: Moreŋgo damaŋ yoo buru boyoberu goegobi, oiji jibugaiŋ ore so fukega. Ore
    eru morende yareya rojiki-bajiki eru giore ruaegobi, ŋoŋoji oiji maŋ-ŋaŋuŋ kipeinde
    kamasi oŋu so fukeru goinebi.
  gof-ENT: ሃ ሳዓ ሻሉዋን ማዴቴይሳቲ ማዴቲቦናዳ ሃኖ። ሃ ኣላሚያ ማላይ ኣና።
  aau-aau: Seyr uwrsa, hmo uron omeme ki erey suko me-aw ma nanpanan homkwe, omeme
    seme ma me-puar me hieyn-aw lwayr e. Payhokuaw, ki ohiy o, seyr omeme lowpwarowp
    ki erey suko o, somokwe pau kiy-ira por ha ohriar kiy-wak.
  tvk-tvk: Reitin xa rut xir di lapol ni polien xil e ut etan ak. E linamaen ni ti
    polien ak nasikoe xol xil ra Hi. Vengan ut etan xa radi en taxeak, nave nousav
    ti, ikesae.
  prf-NT: sakay en tehud a kapiyyaan ti munduwiday ay kumán a awan ti kapiyyaan. Gapu
    en atanan a ked ti munduwiday ay awan magmalay.
  auy-auy: Marapá-tántááꞌó méyánowi mindásafe aantemba ímba imáyáa ésa miyán-kísáúmó
    ímbo máéwi mésamo Maníkóní kísausafesamo imáyáa ésamo méraantemba miyán-oro. Marapáꞌó
    méraan-kwaasimo máén-kisau taiꞌáínda póꞌa súnda-aai marapáꞌó wérain-tantaatafena
    ímba aifaráán- tántááꞌán-iye seró.
  tbg-tbg: Ne monu kaiqae, koqaa kaiqae, vareha kia vi kaiqarara noraiqaake iriqi
    viha variata. Maa vatavavata maa vataraqaa kaiqa vare vai okaravavata taiqe vaivaro
    viva taiqaaina entava aumanto vairara ti, ne virara iriha Kotira kaiqaraqai noraiqaake
    iriqi viha variqi vuata.
  hub-NT: Ju nugka juiya warí aina nuka ayatik megkaaratin asarmatai, shuar ju nugka
    juiya takatan takas kuitan ju ainasha kuitrinchauwa numamtuk pujumain ainawai.
  hmo-hmo: Bona tanobada ena gau namodia idia abia noho taudia be do idia noho, inai
    gaudia be anina lasi bamona. Badina be inai tanobada, hari ia noho toana bamona,
    be kahirakahira do ia ore.
  big-big: Yombanu ngabelakpekki watabiyengki wok mabiyeng mereke yolu mizibok watabi
    piyengko piyegi ngai nagani segeya pi Anotoyegi yawe mizagibokko, purik ngabelakpek
    weik yeikkiweki mereke.
  gux-G: Yinb yab n kpend yeni li ŋandunli, i bontitied n ya naan nan yab k pia ñuad
    li ŋandunl yen, klma, li ŋandunli ji caa o juodma.
  cnl-NT: '''Ne''² rɨ²³jmóo² dsa³ ''i³ jmoo³² ta² quia̱''² la²³jɨ³ ''e³ xa³ mɨ³¹güii³
    ''é̱e̱² ''e³ ''a²³jia''³ jmoo³² ta². Qui² mɨ³ sɨ³gua''²³ ''e³ la²³ lǿ² mɨ³¹güii³
    la³ rɨ³nɨ²³.'
  zar-NT: Nupa tuʼgún dxin le dë yödzölió ni ral-laʼ ilaca ca nu bitiʼ ruíʼi ladxiʼ
    le dë yödzölió ni, tuʼ udödi quégaca le riléʼeruʼ yödzölió ni.
  kde-kde: Na vanu vatumîla dimali dya nchilambo achino, vanatawaliwe na dimali anedyo.
    Kwa kuva, mambo la chilambo achino lànapita.
  ata-ata: Xe aneꞌi ane ilavusou ixaxai no anu mimii sou lialia ꞌo ne uxali loxo ꞌauꞌau
    tatila no anu maulixaꞌa uasi. Xo lialia ꞌo ne ilou mimii no anu ne anu aso ukalu.
  qvw-NT: Chaynütac cay pachäćhu imapapis janallanćhu cawsäcunäpis mana imanpis cäniyü-yupay.
    Cay pachaca lluy cänintinmari camacan'a.
  nfa-nfa: Ladhe abhu dhu pake mèdha-panyau nèti rai-haha ne, beꞌa risi tao ngiꞌu
    na, nuka sèmi dhèu dhu mamuri na dhu maena boe mi mèdha-panyau rai-haha ne, sèna
    ka na laladhe dhoka asa Ama Lamatua di. Lula jꞌara mamuri rai-haha ne bèli-camèdꞌa
    ele.
  tnp-tnp: Kəni təuvɨr məmə nətəmimi nətəm kautol bɨsnɨs e nəhue nɨftəni, ilah okotətəlɨg
    lan məmə rəhalah bɨsnɨs in nati əpnapɨn əmə, mətəu-inu nəhue nɨftəni mɨne nəuvɨriən
    rəhan mɨne noliən mɨn rəhan otəpanɨkə.
  urd-urd: और दुनियावी कारोबार करनेवाले ऐसे हों कि दुनिया ही के न हो जाएँ; क्यूँकि
    दुनिया की शक्ल बदलती जाती है।
  hot-hot: '@see-verse:1CO.007.030'
  mqj-NT: anna lako to ummato' kara-kara lino, la susimi to tae' umpasalui penawa
    kara-kara lino. Annu ta'mo masae anna pa'demo inde linoe.
  rus-SYN: и пользующиеся миром сим, как не пользующиеся; ибо проходит образ мира
    сего.
  mbh-mbh: Na areko o olol pel ole lulu ako ini ur ulue angare, aro o oma ranga ve
    ako o mostun ol ur aken avele ol, eneke ulue ake te thopol i ponange aro i voth
    palolo ol avele.
  bdd-bdd: ma wete gesowana baleꞌu bewa ginaulaedi weyahidi wanuwatuhu hedade, weyahina
    tuta ꞌiꞌiuna sisawala ma baleꞌu bewa ꞌigumwala.
  cbt-NTPO: Ya'ipi ma'sha isoro'paquë ya'huërinsopita a'na tahuëri ta'huantarin. Napoaton
    ma'sha ya'huëtopirinquëmahuë', ama inapita na'con na'con yonquicosohuë'.
  srn-NT: Den sma di e wroko nanga grontapu sani, mus libi leki den sani dati a no
    fu den. Bika a grontapu leki fa wi sabi en now, o kba.
  cta-NT: masi ntsuꞌu tsa chaꞌ tsoꞌo jiꞌi̱ ma̱ nde chalyuu, ná culiji tsa ma̱ tyempo
    jiꞌi̱ ma̱ xquiꞌya chaꞌ tsoꞌo biꞌ. Cua lijya̱ ti tye tyucui ñaꞌa̱ chalyuu, loꞌo
    juaꞌa̱ lcaa na nu ntsuꞌu chalyuu ngaꞌa̱ chaꞌ tye chaꞌ biꞌ.
  bqc-SIM: Dṹnia pↄ́ mↄaokɛnaↄ gↄ̃ lá aalɛ kɛowa, asa dṹnia tiaɛ bee lɛ́ gɛ̃zɛaɛ.
  tcz-CHONGTHU: Vannoi thil mangcha ho chu, chehoa chun kipum ngaplhah dauhen. Ajeh
    iham itileh hiche vannoi thil hohi ihetma bang uva, hung mangthah ding ahiye.
  mar-mar: जे या जगाचा उपयोग करतात त्यांनी दुरुपयोग न करणारे व्हावे; कारण या जगाचे
    स्वरूप लयास जात आहे.
  snp-snp: Ido mikaleka neta-mata oluti lononina olamo wenena ya olu kiki ádamo yaidana
    oti minalo. Kawa eti lomo, ya mikaleka ama monawa koto kolito o-o minonimo ya
    moda u fuli lenagolimo yamu lowe.
  isl-isl: Þeir sem umgangast gæði þessa heims og notfæra sér þau í ríkum mæli, ættu
    að umgangast þau með það í huga að heimurinn í sinni núverandi mynd, mun líða
    undir lok.
  spy-NT: Nto choo yēyiisyēē tukuukaab kōōrooni kumāchāktōōs kōōbuur wuu nyēē māng'ērēkyinē
    tukuuchoo. Mii wokubotē ꞉kōōrooni ām lēēkitō.
  xnn-xnn: Olay nan am-in ay wada isnan batawa et adi tako nemnemnemen ay pilmi tay
    maid toloyda. Tay awnit mamaid nan batawa ay mentetean tako id wani.
  mwe-mwe: na bhakwetenje indu ya tenda ya pashilambolyo bhala, bhabhanganje mbuti
    bhangalinginji sha tenda. Pabha shilambolyo shino, shinapita.
  tte-tte: Yo tabe siya yanuwa yaulina gogoliyao siyapaisowaili ilonamwayagili tem
    sinuwanuwatu ali gogone nige ginauli yawasosi kaiwena yanuwa yaulina tamiyamiya
    koina kikiunamo imwawasi.
  tcs-tcs: Ane demwan uda meke wok wiskain ebri pipol blo dis wold i mekem, dempla
    mas mekem prapa, bat dempla mas no meke demting impotant. Bikoz dis wold ya ane
    ebriting blo dis wold i go pinis nomo gad gen.
  hlt-THB: Khawmdek them ak hawnaakkhqi ing ce a them awh ce kawlung koeh pe u seh.
    Ikawtih ve khawmdek awhkaw khqi ve khum boeih kaw.
  soq-soq: Ita mo mida tawo ema nituwa mampe nolantoia mo ideita nolawantompa ewaewawa
    abo diapana rua, ipawa tawo nituwa ita dewawa uduudu ando diantoputuwapi, mai
    winakasantopu, dia.
  qub-qub: Cay pachacho ima-aycayojpis cajcuna imanpis mana cajno cawanman. Cay ricaycashanchi
    pachaga ushacaycannami.
  att-att: Á napiá nu aláppaw yù panangngal tam sù egga nittam ta dabbuno. Ta awán
    ta áddumá na, nu málâ tam yù aru sawe dabbuno onu yù baddì lâ yù málâ tam, ta
    mabíkin mappasá yù ággián nayù dabbuno.
  bki-bki: Nalo napano amila im̃auano dolu na yetemeriba nei, bo ka nalo ala tibe
    napano maka ve kialo vite nalo toaio, bior napano yetemeriba nei bija kiano vite
    nonovio nalo jo ban ka rivakovio garuei.
  bqp-bqp: Anduniablerinↄ gↄ̃ lán gbɛ̃ kũ òtɛn bleronↄ bà, zaakũ lákũ andunia dí
    kun nà tera tɛn gɛ̃tɛmɛ.
  mcp-mcp: Buud bwə́ ŋgə́ də shí wá bwə́ cʉ́gəg nda bwə́ aŋgɛ̂ nə də shí. Mə lás nə
    bɨ́ lə́sʉ́ nɨ wɛ̂sh nəcé shí shé bɨ́ nə ndɨ̂ múús ga í bá cɔ̧́.
  hat-hat: Moun ki rich sou latè, se pou yo viv tankou moun ki pa gen anyen. Paske,
    jan sa ye koulye a nan lemonn, sa pa la pou lontan ankò.
  npl-NT: Akimeh kinyolpaktia tlan onka itech nin tlaltíkpaktli, ayakmó makimokawilikah
    makinyoltilanto; porke tlan onka itech nin tlaltíkpaktli, pojpoliwis.
  bgg-bgg: hanyie è manathek migiang shii gayiig pho ne, ithek ne ley a-ong pha duiine
    rai bo. Chiih-è hì pha sohjambling shii, thuh shii duiine, bajo arai mua sha phro.
  eng-TCENT: and those who use this world as though they were not making full use
    of it. For the form of this world is passing away.
  eng-BSB: and those who use the things of this world, as if not dependent on them.
    For this world in its present form is passing away.
  cpu-NT: Itzimirika otzimimoyetziri opaiyetarika jaka, ontzimatye inkempitakaantairo,
    te apantaperotajaantyaaro. Tema irootzimatake ompeyashivaiyetaiya okaratzi tzimayetatsiri
    kipatsiki, okaratzi antapiintayevetakari.
  san-ASM: যে চ সংসাৰে চৰন্তি তৈ ৰ্নাতিচৰিতৱ্যং যত ইহলেाকস্য কৌতুকো ৱিচলতি|
  tac-NT: Ralámuli napu 'we uneme ju we'ká e'karúgame napu nerú jena wijchimoba, tase
    'me na'tawa alieti unélinti, iligá abé 'la ju e'walia napu nulá Onorúgame, napugiti
    'ma pe u'kabi rawé rokáré kame napurigá suwibamia ye gawí.
  eng-WEBPB: and those who use the world, as not using it to the fullest. For the
    mode of this world passes away.
  gfk-H: Ma diet ing diet la paapalim ma ira linga ta iakan ra ula hanua, diet na
    ngan hoing bia pa diet manga mur kaiken ra linga. Kanong warah, ira mangaan tano
    ula hanua i wara panpanim laah.
  viv-viv: Kadu omi hida babi ana gaitoma faꞋina wafififaisewa amanadi, medema gaitomai-dina
    agaidiya keke nuwami wanahawahege-Ꞌowoni. FaꞋina hida babi ana gaitoma giyawoyawowola.
  yao-yao: Ŵakulichenjeusya ni indu ya pa chilambo pano aŵeje mpela ngaakulichenjeusya
    ni indu yo. Pakuŵa indu ya pa chilambo pano ikuŵandichila kupita.
  tgp-tgp: ale la haratu la lo vai na voko hin varama nike, la pa sopo tia hin varama
    nike, matan varama nike mo lo vano vara i tihai.
  auc-NT: Inguipoga mönö cædö ante æcänö cæda tömengä mänïnö ante änämaï inte baï
    cæcä ïninque waa ïmaimpa. Edæ inguipoga quëwëninque mönö cædö oo pönï ëwente baquïnö
    anguënë.
  kbc-NT: Odaa niɡ̶ina anodinilakidetigi niɡ̶inoa aninoa digoina iiɡ̶o micataɡ̶a daaditaɡ̶a
    ica aneetege. Igaataɡ̶a niɡ̶inoa lakataɡ̶a niɡ̶ina oko anida aneetege niɡ̶ina
    iiɡ̶o icota me ma.
  bmh-bmh: Duailel ag em e ebuan ecesab en salau macanemen, ag salau go banou aimai
    anabun iboin tam. Einen, ig abiu, em e mui ecesab unum e ebu darem unum tamarai
    beteu.
  ctu-BL: Jini mu' bʌ i c'ʌñob chuqui tac an ti pañimil che'ʌch mi caj i yajñelob
    bajche' jini mach bʌ anic mi' c'ʌñob, come pejtel chuqui mi laj q'uel ti pañimil,
    jilel jach woli.
  meq-meq: Ndo neheye faya ta giye məsler tə wu i məndzibəra aye na, tâ ndza andza
    nakə nəteye faya ta giye ha məsler tə wu niye hay bay aye, hərwi məndzibəra nakay
    anaŋ mandza eye anəke na, ma ndəviye.
  noa-H: Mʌg jẽb gaaim nem hat'ee pör wajap'a haajem k'ʌʌnjã, magʌm nem chuk'umjö
    hãba Hẽwandam hat'ee nem waujuuta hẽk'abat. Maadëu k'ap'ʌ nʌm, mʌg jẽb gayam nemen
    t'um höwia hich mʌg durrjã chuk'u haadëju.
  alp-NT: Kai saisa rebe tamata esi noakele yake, esi makerike kai pusue yelu mei
    nusa meije esi hlalekeule yake. Le takwali moneka nusa meije kai yelu rebe ite
    selure, namake sae moneka.
  san-VEL: ye ca sa.msaare caranti tai rnaaticaritavya.m yata ihaleाkasya kautuko
    vicalati|
  kbq-kbq: Ama mopafi zama eri'nenimofona atrenkeno anazamo'a razana oseno. Na'ankure
    ama mopane anampima menima me'neazamo'a, fanene hugahie.
  kbh-kbh: Chë quem luarents̈a soyë́ngaca jtsiyenama imojtsents̈énënga entsamna jtsiyenana
    mo ndoñe chca tmontsamcá, er quem luare nts̈amo bënga mora monduabuatmcá, pronto
    echanjochnëngo.
  ron-LSB: și cei care se folosesc de lume, ca și cum nu s-ar folosi de ea din plin.
    Căci modul acestei lumi trece.
  pon-pon: O me dodokki jappa, ren kalaka, pwe eder wiaki me jued. Pwe mom en jappa
    et pan rojala.
  nhe-BL: Nochi tlen tijtequihuíaj tlamantli ipan ni tlaltepactli, monequi tijpiyase
    cuidado para ma ax techitzquili toyolo nopa tlamantli, pampa panotehuas ni tlaltepactli
    tlen ama tiquitaj huan nochi tlen quipiya.
  sps-sps: Ai to tsuri te foiny ror a foka ri te fafiifoiny iny ya ma fakei vaaren
    fakats tsian tsuar tana foka to faarei non a ka na karap fiisok tovei tan fafaruak
    a painy moni, tana saa a monaagits tovei to te nat fi rora, nai kajiaa enanon.
  wnc-wnc: Ngan. Aminu sanga kepdakane nana akngae bakngake pakaingu wa aminda sanga
    waakngae asiknga bakngake kwaapzang panangge dua natapam. Ninu atnataamang. Sanga
    kepdakane nana asinggan kaamang kaknga wena sinanggenggak. Wena siwan inata kundu
    dakngawik.
  bus-bus: Andunablerinↄ gↄ̃ lán gbɛ̃ kɛ̀ aↄ̃ↄe bleeroonↄ bà, zaakɛ lán anduna kɛ̀
    kuu nà tiaa e gɛ̃tɛɛmɛ.
  gub-BL: Ma'e ko ywy rehe har hereko har wà nehe, tuwe wiko hereko 'ymar ài wà nehe.
    Ta'e na'arewahy ko ywy uzeapo putar amo ae ma'e romo a'e nehe xe.
  imo-imo: '@see-verse:1CO.007.030'
  boj-boj: Tamo mandam qa iŋgi iŋgi qa waueqnub qaji naŋgi iŋgi iŋgi qa wauosai bul
    soqnebe. Niŋgi qalie, sokiñala mandam ti iŋgi iŋgi kalil ti torei koboekritqab.
  eng-DRA: 'And they that use this world, as if they used it not: for the fashion
    of this world passeth away.'
  knf-knf: banwooŋ ţi iko yi umundu wi badoon ji banwooŋ baanwo ţi ya. Umundu jibi
    uwooŋ hënk uba hënkuŋ.
  san-KHM: យេ ច សំសារេ ចរន្តិ តៃ រ្នាតិចរិតវ្យំ យត ឥហលេाកស្យ កៅតុកោ វិចលតិ។
  arn-NT: Tati nielu fill em tüfachi mapu mew, müley ñi feleael tati nienolu chem
    no rume reke, taiñ penieelchi mapu am ta kom aftualu.
  zas-NT: Bén ni ad ryaadxt ree xhienin loj guidxliuj guie, gol gunaladx guial achet
    rajpidi, din gra ni yuꞌ loj guidxliuj guie najn ni rdëd.
  ken-NT: Nɛ bo abhɛn bábhɔ́ŋɔ́ ɛnyɨŋ bɛkʉ nɛ mɛnyɨŋɨ́ mmɨk, bákɛ́ noko mɛnyɨŋ ɛbhɔ,
    mbɔnyunɛ mmɨkɨ nɛ ǎfʉɛrɛ fʉɛt nɛ mɛnyɨŋ ɛbhi mɛnkɛm.
