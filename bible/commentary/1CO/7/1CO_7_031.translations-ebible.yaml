  heb-heb: והנהנים מן העולם הזה כאלו אין להם הנאה ממנו כי עבור יעבר תאר העולם הזה׃
  mpp-mpp: Ailu ngic-ngigac himongtowa yagolec wiyacte bole balu gagaing, ngenge wiyacngineng
