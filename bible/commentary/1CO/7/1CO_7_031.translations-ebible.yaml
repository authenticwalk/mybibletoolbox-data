    i mate epo dulu edla ha꞉ha꞉ alisisi mateta pa꞉loweye mo-mateka꞉pi halapo.
  xav-NT: Ti'ai ãma uburé marĩ na 're romhuri za'ra wa'aba mono nherẽ, taha si asima
