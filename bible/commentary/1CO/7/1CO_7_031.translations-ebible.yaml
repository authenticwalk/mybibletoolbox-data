  dwr-ENT: ሃ ኣላሚያ ዴዑዋን ማዴቲያዋንቱ ኡባካ ማዴቴናዋዳን ሃኒኖ። ኣዪሲ ጎፔ፥ ሃ ኣላሚያ ዴዑ ኣቲያዋ።
  pma-pma: Ka koakeil amum en umen keil ten out netan, usil Ahi hesuval koa umen one
