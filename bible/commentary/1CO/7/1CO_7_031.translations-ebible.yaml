  yrb-yrb: '@see-verse:1CO.007.030'
  maa-NT: Ko̱ jñà xi fìtji̱ngui‑la̱ kjoa̱ xi tjín i̱sò'nde, k'oa̱á s'ín kàtas'ín koni
    tsà mì ya̱ fìtji̱ngui‑la̱; nga jè i̱sò'nde xi titsa̱jnasoán i̱jndé, kjoe̱het'aà‑né.
  mcq-mcq: ꞌEne ea kaꞌene mweꞌa kehuni uneunecha ꞌeka vejujija hami veꞌavara kaivo
    uneunecha kajija oja pamiꞌavara. Ijihuni maijaho mweꞌa kehuni ꞌunamijaho paꞌarena
    vaꞌu.
  sus-A: نَشَن نَ دُنِحَ قٍ رَوَلِقٍ، عَ شَ لُ عَلْ عَ تِدٍ مُ نَ، بَرِ مَ يِ دُنِحَ
    نَ حْنقٍ نّ يِ كِ.
  jpn-1965: 世の富を用いる者は用いすぎないようにしなさい。この世の有様は過ぎ去るからです。
  fra-SBL: et ceux qui usent du monde, comme s'ils n'en usaient pas pleinement. Car
    le mode de ce monde passe.
  yka-yka: Duk bisan ine-ine hinangte tuˈu si dunya, subey kimmatante weˈ gaˈi du
