  mdy-ETH: ሃሢ ኑ ዓኣ ዎዳ ሜቶ ዎዴታሢሮ ዓሲ ዓኣማ ጎይፆ ናንጌቴ ቃራኬ።
  spl-spl: Umatŋe topŋe topŋe kaknenŋan yâhâwuap. Yakât nâŋgâm sihan mansaiŋe yawuâk
