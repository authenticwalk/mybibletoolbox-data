    chiaah¹ hi³ bií⁴ gaáy³ ta² tiempo hi³ niaah⁴²a² ja̱³nɨ́⁴ ba² ruh³.
  txq-txq: 'Hatematak ia, ita hambu doidosok mata-matak kara. Dadi mete ma hatahorir
