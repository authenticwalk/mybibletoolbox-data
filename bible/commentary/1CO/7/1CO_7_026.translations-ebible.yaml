    bom-bilip kaali, kapkes ilin aye, unang din ke-bom ilin aye, ultap kanolin-kup
    ilokomip kaata tambal o, kalbi kaali,
  nlx-nlx: मारी सोमेज माय ज्यो हाजो हे काय आज काल वेलान कारेण माणुह जोहली हालेत माय
    हे तोहलोस रेय।
  apw-NT: Nagontł’ogíí bengonyááhíí bighą dahadíń da’at’ééhíí k’ehgo naghaago bá nzhǫǫ
