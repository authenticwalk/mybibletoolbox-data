    mola.'
  ded-ded: Naso yomoc ebic kuneng fingecma fedeac amma ngeni yofinenggac kecdae isoc,
    ifi torokpema kecgec ngereeude, ifi negenduae.
  ewe-ewe: Eyae nye be, le fukpekpe geɖe si le mí kristotɔwo dzi vam le egbeŋkekewo
    me ta la, anyo be ame sia ame nanɔ anyi abe ale si wòle fifia ene.
  nuy-nuy: Nga-marrbuy nugurru nirrima-waṉagana magarrangaynji, runggal-windiyung.
    Ngaya ngana-yamijgana, numburru-yamana-wugij, numburru-burraa aani-yung-jii ana-yimbaj.
  cop-BHC: ϮⲘⲈⲨⲒ ⲞⲨⲚ ϪⲈ ⲚⲀⲚⲈ ⲪⲀⲒ ⲈⲐⲢⲈϤϢⲰⲠⲒ ⲈⲐⲂⲈ ϮⲀⲚⲀⲄⲔⲎ ⲈⲦϢⲞⲠ ϪⲈ ⲚⲀⲚⲈⲤ ⲘⲠⲒⲢⲰⲘⲒ ⲈⲐⲢⲈϤϢⲰⲠⲒ
    ⲘⲠⲀⲒⲢⲎϮ.
  buk-buk: Tu lau sêkêŋ kisa ŋaŋga têŋ yac lau dakêŋ whiŋ-ŋga têŋ têm dindec-ŋga,
    dec aö gauc gêm lêŋ ŋayham bocdec bu, lau naŋ sem dau sa su dom, naŋ sêmbo bocdinaŋ.
  pri-NT: Wiàna gà pwi dopwa, â go niimiri pâ, wâdé na o câgà caa piéa, gée goo pâ
