verse: 1CO.007.026
translations:
  kpx-kpx: Di huhuige vatetumu balugau aike ekalesiamo lohoale kemo lainaho mahinuvulahalive.
  okv-H: Eto iji ungotenau te emo iji ngahia be puvija avoeto ungo jimbae iresova
    amo tehora
  tbo-tbo: Geka hougahi houga waipilipilihi ta ialonihi yaka u nugotuhu ipa ega ona
    tawitawine.
  mal-C: ഇപ്പോഴത്തെ പ്രതിസന്ധി നിമിത്തം, നിങ്ങൾ ആയിരിക്കുന്ന അവസ്ഥയിൽത്തന്നെ തുടരുന്നതാണു
    നല്ലതെന്ന് ഞാൻ കരുതുന്നു.
  grc-SR: Νομίζω οὖν τοῦτο καλὸν ὑπάρχειν διὰ τὴν ἐνεστῶσαν ἀνάγκην, ὅτι καλὸν ἀνθρώπῳ
    τὸ οὕτως εἶναι.
  bgc-bgc: मेरी समझ म्ह यो ठीक सै के आजकाल के क्ळेश कै कारण, जै माणस कुवारा सै, तो
    वो कुवारा ए रहवै।
  khz-khz: Elagani rakavara evetairai metau kamura gewalana pakurai, au atugamagina,
    marumaru ewagumona gomagulina vetainaimo pio talu-ago.
  deu-TKW: So meine ich denn, es sei bei der Bedrängnis dieser Zeit eine gute Sache
    darum, nämlich daß es einem Menschen gut ist, so zu sein.
  zsr-NT: Le tac zian le rac queëruꞌ dza ni zoaruꞌ naꞌa, runi nedaꞌ gac dxiꞌa chquiꞌ
    lugaꞌnëꞌ yúguꞌtë bönniꞌ ca nacquëꞌ naꞌa.
  lin-lin: Nakanisi ete, mpo na pasi ya tango oyo, ezali malamu mpo na moto kotikala
    ndenge azali.
  hns-NT: Ab ke tem bahoet kharaab hai. Ohie se thiek rahat kie djaun akele hai, oe
    biaah na kare.
  noa-E: Ĩs ewagan warag phithuurga paaukhamaawai mʉrʉgan maachin cha maach nʉmjöpaita
    ich jãg wënʉrraju aai nʉm.
  eng-EMTV: 'Therefore I consider this to be good because of the present distress,
    that it is good for a man to be as he is:'
  mib-NT: Jéni ni rī jeē vāha‑ni núu quendōo‑ni tēe ndese cáhīyo de, jeē sɨquɨ́ jeē
    iyó jnúndóho tiempo yáha.
  lif-NT2: कोये़म्‍बा इनोगे़न् तुक्‍खेःल्‍ले़ चोगुल्‍ले़ आक्‍खेलॽरिक् खे़ने़ॽ के़वाॽ,
    हाबा हे़क्‍केलॽरिक्‍के के़वाॽइल्‍ले़ नुःबा पोःङ्‌लो के़लॽबा इङ्‌गाॽ निङ्‌वाॽ इःत्तुङ्‌लो॥
  xnj-xnj: Ndi, ndava ya mang'ahiso ga magono aga, hinu chabwina mundu asigalila ngati
    cheavi.
  mmx-mmx: Levenmumuat naba vot saparap limixin di nunu. Kuren la a doxoma i do i
    lox avukat do taradi na nemen ngan ta i mo neni ik lok kuren.
  cbr-NT: Axa ami catamëcëma unicaman ca axa Jesucristomi catamëcë unicama ami nishquin
    bëtsi bëtsi oia. Usaquian 'acëx cananuna upitax bucuiman. Usa 'ain ca 'ën sináncëx,
    xanuñuma uni ax usabi 'iti 'icën, bënëñuma xanu axribi ca usabi 'iti 'icën.
  tee-NT: Pus va ixlaca'atalh ni na quintamamak'alhk'ajniyan ju chavai ju lapanacni
    yuchi iclhinajun ni ca k'oxich cava ni va is'akstu'an catatsuculh ju va is'akstu'anca'
    tat'ajun.
  eng-LSV: 'I suppose, therefore, this to be good because of the present necessity,
    that [it is] good for a man that the matter be thus:'
  cak-NT: Ren ninnojij chi roma yalan cuesta ri tiempo ri jojc'o-wi, más utz kojc'ue'
    can anche'l kabanon.
  pah-NT: 'A''ero ji ei kiro pe me: Mbatera rahyag̃wama g̃waramo pyry akwaimbae''g̃a
    ndekoi jitehe okoagwera rehe.'
  sja-NT: Ɨ̃rapema ijãapataarã miapi iru p'anadairã, mɨ-it'ee pipɨara bɨ tuu bait'ee.
  xed-xed: 'Ta ghəŋa na blakwa nzaku na ná, wya skwi ta ndanu yu: Ɗina ka nzakwa mndu
    mantsa.'
  mks-NT: Ta cáhán i̱ ña̱ ndítahan coo tacú in da̱ta̱a jáchi̱ i̱hvi̱ ndiva̱ha cáa
    tiempo ndúú viti.
  gfk-S: Iou palai tano purpuruan i hanawat ter nalamin ta mu. Io kaie, iou lik be
    i tahut be mu na kis ter iat haruat ta ira numu mangana kinkinis tiketike.
  bmu-bmu: Kahasililiŋ nalöŋi dopdowizawaŋgöra gwabö seram maljei, körek eŋön mönö
    miaŋgö dop toroqeba malgetka ölöwakza. Mewö mötmörizal.
  dgz-dgz: Endi koewa ugup ugup arita taiwandini wamewa menan orup da waen o apan
    ya naiseniwa ap gapan di wande aiwandapina, ame kakae di.
  eng-GNV: 'I suppose then this to bee good for the present necessitie: I meane that
    it is good for a man so to be.'
  zaa-NT: 'En vista de qui''ni yala peligro dù lo ri''u annana, acca càte'' qui''ni
    adila tsa'' qui''ni lu'' nubeyu'' bittu etsiání lu'' de nu chi ná lu''. Por ejemplo:'
  eng-WEBSTER: I suppose therefore that this is good for the present distress, I say
    , that it is good for a man so to be.
  guh-guh: Dioso vajajumecovënëtavanapaevi, nacatsiayai bitso aeconoxae vajajinavanapaeepato
    abaxë mapanacuataje. Tsipaji itsamonae vajanacaitoyaxae, nacabejiobiaexanaponaena.
    Bajaraxuata netsitaxanepana bajarapamonae itsa apo nacojiobavanapae.
  bon-bon: Ingle naace popi ai lui mäpu padare gyene, peei name pi cäme ngene atwanena
    apu gyene, egä rooriye te miiji epu lenaja, tabe lipu yaanajuge.
  nhw-BL: Nimoilhuía achi cuali sintla sesen tlacatl mocahuas quen itztoc ama por
    ni tlaohuijcayotl catli ama tijpanoj.
  swh-ONEN: Kwa sababu ya shida iliyoko kwa sasa, naona ni vyema mkibaki kama mlivyo.
  wbi-wbi: Looli, nisagha ndike ulwakuva sa lugasio, lunoghile umughosi ajighaghe
    ndavule alivuo.
  bba-bba: Nɑ tɑmɑɑ, sɑɑ yenin wɑhɑlɑn sɔ̃ mɑ n ko n wɛ̃rɑ tɔn durɔ bɑɑwure u n wɑ̃ɑ
    nɡe mɛ u sɑ̃ɑ.
  eng-KJVCPB: I suppose therefore that this is good for the present distress, I say,
    that it is good for a man so to be.
  kgk-NT: Ãy katu nhande, Hesu reroviaha va'e, jahasa asy asy jaiko-vy. Upéa-gwi ha'e-ta
    xe, iporãve neremendái ramo. Erepyta nde rekoha ãygwa-rupi.
  waj-waj: Pinaa mmuaararaivo vaa tiisi nniivaara ngiengie variaivaugiataama nnaasu
    variateeraivaara na yaata utuauko inna yoketaavai.
  cpy-cpy: 'Iroka okaatzi nokenkishiryaari: Tema ajeekayitatzii nimaeka jempe rashironkahaeta,
    roo kameethatatsi ashi powaero jempe pikanta pijeeka-yitzi nimaeka.'
  mpx-mpx: 'Sauga ya pulowan hi gewi hi masamasal, inoke toto o kaiwena no nuwatu
    i ola hiwe: ebo gamagal etega i mikabukabu, he i waisi te ni miola ga to.'
  wbp-wbp: Jalanguju kangalpa wuurnpa-jarrimi nguruju ngalipaku Kirijini-patuku. Ngulakujulu
    nyinaya jurrku-juku kurruly-kijirninja-wangu-juku.
  luo-luo: Nikech chandruok mantie sani, aparo ni ber mondo usik kaka uchal.
  nhe-NT: Nimoilhuía achi cuali intla sesen tlacatl ma mocahua queja itztoc ama ipampa
    ni tlaohuijcayotl tlen ama tijpanoj.
  aii-aii: ܒܘܼܬ ܐܵܢܲܢܩܵܝܘܼܬܵ‌ܐ ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ، ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܢ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܠܟܠܔ ܚܲܕ
    ܕܦܵܐܹܫ ܐܲܝܟ݂ ܕܝܼܠܹܗ.
  esk-NT: Pisigiplugu sakiqniułiqput isrumaruŋa nalaunŋanasrugalugu iñuk iñuukpan
    taatna iłiġmisun.
  msb-msb: Dahilan san kaiwatan yana na panahon, siguro maayo pa na an kada usad magpadayon
    sa kamutangan niya yana.
  cpa-NT: Dsio¹ hi³méh¹ lé² ju³ná³ tsa¹jian¹ dsa² ŋioh¹² hio¹³, lë́²jni. Di³ hiug¹²
    cu¹té¹² ué² chian² jniang³ jmai³ na¹.
  dso-dso: ଏବର୍‌ ଦୁକ୍‌ କସ୍‌ଟର୍‌ ବେଲା ଏତାଇଲେ, ମୁଇ ବାବ୍‌ଲିନି ଗଟେକ୍‌ ଲକ୍‌ ଜେନ୍ତାରି ଆଚେ,
    ସେନ୍ତାରିସେ ରଇବା ଦର୍‌କାର୍‌ ।
  meu-meu: Lau na tomamu hari ini nega dikadia daidiai, taunimanima na harihari e
    nohomu heḡereḡeredia ai mo do bae noho, una be namo.
  yva-NT: Anakotaro nsosobe nande wansai manui no mine vone so. Maisyare omai ti,
    syo ratantona syare vatan tenambe una tawan no awa varoro Amisye po raugaje mai
    rai.
  dgc-dgc: Nadid, dahil ta mahigpit a hirap moy, éy naisip ko a maigi pa a diyan mangasawa
    du éwan tu asawa.
  zpm-NT: Grë ne ne nac ne zha ne rliladz Xtiidz Dios leṉ dze rii, nligaa ngaṉ nac
    lo xquieḻmban ne, gane zoot naa wena zha ne sca gard ctsieelnia, maase guiaaṉtib
    zho.
  hix-NT: Àro ke, onà wyaro àkehe. Teryewhamnohsom me rma haxa tehxatxow hamà, kàwyamo,
    Kryestu mryenon kom kaxe. Àro ke, anar me oyesnàr komo xehra ehtxoko. Àsok kom
    oyehtokony hana, àro wyaro rma ehtxoko.
  sim-sim: Ter a hishiwa karem. Mbele mbele amber mendek nakwa wolo osmu pasir nanduwa.
    Nomorawu avak lakak talakwa sir. Uwa osik os ji nokoplahanda nahi, wa nokove jihin
    ji mbashinak li halashi ikmba ji hishiwa hala. Os ji nokopla namber ji ya nahi,
    wa ji nokoplakmbaha ji hishiwa hala.
  npi-ULB: त्यसकारण, आउन लागेको सङ्कष्‍टको कारणले गर्दा जुन व्यक्‍ति जस्तो अवस्थामा
    छ, त्यही अवस्थामा बस्‍नु असल हुन्छ ।
  cgc-cgc: Isip ko na tenged ta lised na pangabui na naagian ta anduni bilang mga
    gatuo ki Cristo, miad daw magpadayon kaw nang en daw ino inyo na kaimtangan daw
    katengdanan.
  tim-tim: Sop hinŋe dâtŋe metŋe dondâ miawaktâpgât ye luâkdâ âmbendâ manmai me sigan
    manmai hainâk manmâ âgâwei.
  yor-yor: Nítorí náà mo rò pé èyí dára nítorí wàhálà ìsinsin yìí, èyí nì ni pé o
    dára fún ènìyàn kí ó wà bí o ṣe wà.
  wos-wos: Ané nukwambu rekwa xakéngalika sarékéta guniré wuni we. Guni némbuli renguka
    maki male retanguni. Wungi rengut, wu yikafre dé.
  emp-NTPO: 'Nãwã jaraya: mʌ̃maarã naʌ̃ ewarid̶e bia mĩga panʌ bẽrã dadji umaquĩrã
    deu b̶eara ara dadji b̶ʌ quĩrãca b̶ead̶ida panʌa.'
  eng-F35: 'I consider therefore that this is good because of the current distress—that
    it is good for a man to remain as he is:'
  ind-ind: Karena kita sedang hidup dalam masa yang sukar, saya pikir lebih baik kalian
    masing-masing tetap hidup tenang dalam keadaanmu yang sekarang.
  pes-OPCB: با توجه به مشکلات و سختی‌هایی که برای ما ایمانداران در زمان حاضر وجود
    دارد، فکر می‌کنم بهتر است که شخص ازدواج نکند.
  mpt-mpt: Memalo naka mak unang maki bainobo galin naka unang nibo enino omkayemib
    kesoa ibo makob memalo blib inamin ye nib mole ayamobe.
  ssx-ssx: I̱ma꞉ dupa alome. Do hande ka꞉nda꞉ pa꞉la꞉ nate hala꞉ ekina꞉ yaka honema꞉ta꞉
    mo epeke ekita꞉ dupa. Homekema꞉ ipika꞉ ame do haleme tupa꞉ paa haena꞉ lapeke ya꞉la꞉me
    laa hone witolome.
  mkl-mkl: Ǹ tɑmɑɑ, nɑ wɑhɑlɑi wɑɑtiu ihɛ̃i ɑ́ sĩɑ inɛ fei ku wɛɛ bɛi í wɛɛ nsɛi.
  gaq-gaq: ଆକେନ୍ ଦୁକ୍ ବେଲା ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ମନେ ବାବେଣ୍ଡିଂକେ; ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ଡିରକମ୍ ଲେଃକେ
    ଦେତ୍‌ରକମ୍ ଲେଃନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hiza, ha77i metuwa gisho ekkonna woykko gelonna duussi taw lo77o daanees.
  unx-unx: ନାହାଁଃରେୟାଃ ଦୁକୁହାସୁ ନେଲ୍‌କେଦ୍‌ତେ, ମିଆଁଦ୍‌ ହଡ଼ ଚିଲ୍‌କା ମେନାଇୟା, ଏନ୍‌ଲେକାଗି
    ତାଇନଃରେ ବୁଗିନାଃ ହବାଅଃତେୟାଃ ମେନ୍ତେଇଙ୍ଗ୍‌ ଉଡ଼ୁଃତାନା ।
  gah-gah: Itína gamena nene golesa netalímini agikagú nounike lugupe gasova okago
    noune. Nenemú ve makó keza vená alemiki gohuna minatamó nenemú gelekugo lamaná
    inogo ive.
  lcm-lcm: Napo arai ania ta, using a mamaiten i taun ke, kapo ro mi tung aro palau
    si tutungan ang kana mipo tung singina.
  aer-aer: Ayenge-arle itirreme tyerrtye yanheke apelaye anewe anetyakenhe-arle aneme
    kwenhe alakenhe re akwete anetyeke nhenge rarle Jesus-eke atyewe-irremenge, arne
    akurne areye-arle irrerlenge atyewe Jesus-kenhe areyeke arlte nhenhe ikwerenge.
  qvc-NT: Kay tyimpupiqam Jisuspi kriyishqanchiqrayku, ancha padisishpa kawsaykanchiqllapa.
    Chaymi noqapaqqa mas alli kanman, runakuna, warmikunapis chay kashqanshinalla
    kidanambaq.
  tgl-ULB: Dahil dito, naisip ko na dahil sa kagipitan sa kasalukuyan, mas mabuti
    pa sa isang lalaki na manatili sa kalagayan niya.
  cbs-NT: En shinanan, natian nun jiweatianan, nun bika teneaii. Jaskawen taea jaskadada
    man bestibu jiweadan, jabiaskayukanwen.
  xtm-NTPP: Vaa kuechi ja ka ndo'o ka neni ñayii ma tiempu ya'a, te va'a‑ka ja jin
    kendoo ña sukan‑ni ka iyo ña a.
  nnq-nnq: Magambu gwa malola agabi ngoeno mbaya mundu atame uhyo.
  bao-NT: Mani ca cati niiri rʉmʉrire do biro tii majiña maniro ca bii niirije jʉori,
    mʉja ca niiro cõrora, “Mʉja ca niirore birora mʉja ca niiro añucã,” yʉ ĩi tʉgoeña.
  san-ORI: ୱର୍ତ୍ତମାନାତ୍ କ୍ଲେଶସମଯାତ୍ ମନୁଷ୍ୟସ୍ୟାନୂଢତ୍ୱଂ ଭଦ୍ରମିତି ମଯା ବୁଧ୍ୟତେ|
  huv-NT: Xique sapiüng najneaj sitiül nop nipilan alndom majlüy atnej ajlüy, sitiül
    nop ajiür mintaj nej, tengwüy ngo majiür; cos ajüic tenguial ajlüy xeyay naél
    nganüy cam.
  otn-NT: Nu̱p'ʉ nná̱ bɛ̱ngä, xa̱nho ngue hi̱ndi̱ ntha̱ta̱ n'na ra̱ n'yohʉ. Porque
    yø pa dí 'bʉhmʉ, ya xa̱nhɛ̱nni̱tho 'mø ngue 'bʉhrá̱ xisu ra̱ n'yohʉ.
  nop-nop: Nai indidegoŋ malabumuŋ fee mintalak doktiŋa mewoi hidi kedem hatiiŋ undugoŋ
    hatiyaneeŋ.
  obo-NT: Atag koddi, moppiya pa no dii kow'd osawa, su mo-uraa kos kosupittan to
    inin mgo timpu.
  cak-ENT: Yin ninnuc que roma juis ye c'ayuf ri k'ij rojc'o vocomi, más utz nkuc'uje'
    cachi'el kabanun.
  lif-NT: ᤁᤥᤕᤧᤶᤒᤠ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤏᤧ᤹ ᤁᤧᤘᤠ᤹. ᤜᤠᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ
    ᤁᤧᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥
  mie-NT: Jáni inī ni jā vāha-ni quéndōo ndá tēe tú nāsa-ni íyó dē, jā síquī jā íyó
    tūndóhó ndá tiempo yáhá.
  san-TIB: ཝརྟྟམཱནཱཏ྄ ཀླེཤསམཡཱཏ྄ མནུཥྱསྱཱནཱུཌྷཏྭཾ བྷདྲམིཏི མཡཱ བུདྷྱཏེ།
  qve-NT: Mana casado kaqkunapaqqa aswan allinmi kanman ama casarakuspa, sapallanku
    qepakunankupaq. Kaytan consejani ancha sasachakuy tiempokunapi kunan tarikusqanchisrayku.
  pao-NT: Ka ewa suda hemma manegena. Mu sakwa ooosapa manepunne mu manepunne-kwa'nesoo.
  cbu-NT: Natumasa kizpur kiyung kachiykus, ashiri sirú tamarupa taarangsa ashiritam
    taangtsa.
  usa-usa: íbêq-awaabiq-yatababoaq ummaa-yátááqá ínîqtabagarapoaq keráwáqá máenawaatariq
    umá máero.
  soy-soy: Lɛ̃ kɑm m músu rɛ li nyɑḿ yɛɛ rɛ kumúŋɛ́ pɑpɛ-pɑpɛ nkú-i kɑri nní
    ń we nnyɑ, li kutɔsi we rɛ usoi ukɛ́ ritɑ́nɛ n tũ.
  hui-hui: Genda timbuniore yulene áyu ngago mitangi bialu mbirali ibu áyu kagobi
    hayagua karulape mitangi bido.
  amf-amf: Ta wonin dohoono wodano kono gaale woda konin dohonna, yenin dahaadettsi
    ye daydianna ina payya koda maate.
  quc-NNT: In kinchomaj chi utz na chi ri achi xaq je' chkanaj ri' jas ri u b'anik
    rumal rech ri k'äx taq q'ij ri tajin käqil kämik.
  dob-dob: ꞌEnega tuta ꞌebe esilae gete ꞌenaya ꞌida ꞌebemiya gete tuga ꞌena tada miyami.
  wrs-wrs: Memba honanamba doa kinmba snavema phungu vinv piindava. Wo kava os nengv,
