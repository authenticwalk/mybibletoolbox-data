  cop-CNT: ϯⲙⲉⲩ⳿ⲓ ⲟⲩⲛ ϫⲉ ⲛⲁⲛⲉ ⲫⲁⲓ ⳿ⲛⲧⲉϥϣⲱⲡⲓ ⲉⲑⲃⲉ ϯⲁⲛⲁⲅⲕⲏ ⲉⲧϣⲟⲡ ϫⲉ ⲛⲁⲛⲉⲥ ⳿ⲙⲡⲓⲣⲱⲙⲓ ⲉⲑⲣⲉϥϣⲱⲡⲓ
    ⳿ⲙⲡⲁⲓⲣⲏϯ..
  sri-sri: Daporare marĩrẽ wári ñerõ tariri ããrã. Irasirirã mʉsã ããrĩrikʉrosũta dujamakʉ̃
