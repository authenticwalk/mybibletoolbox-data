  jiv-NT: Tuma asamtai ju̱na tájai. Ti iturchatnum pujá asakrin shuar aya jú̱nisaṉ
    nuattsuk pujustin péṉkeraiti.
  otm-NT: Nɛ nu mam hmangä dí xi ahʉ ya, nangue njo'o yʉ́ xisu o njo'o yʉ́ ndø, xʉn
    ho 'bʉ din jatho tengu in ja ya. Nguetho nu'ʉ yʉ pa jabʉ ya, xʉn hɛ̨itho 'bʉ gan
    nuhʉ yʉn ʉnbi 'bʉ dán simhbʉ.
  dah-dah: Be, ga hite nalu gayenterbe kanduk kurayen kurayen yeneŋ yeneŋ nalure hite.
    Niŋgeb heŋ heŋtiŋ dahade haŋyen gobe gwahade po hinayiŋ.
  tnk-tnk: Ia nətəien səiou, tɨ nəri nə mə kɨtaha samarə ia nəpɨn əknekɨn ipwet mɨne,
    ramasan mə iərmama riti tramarə a iamɨnhi irə mamevən.
  kpr-kpr: Oroko dubo mema digarigo sirorarira ava, ne kasama ereva. Ava sedo, na
    erekotena, ne oroko kau mavega ireva, kau daba ava iraetevu.
  san-IAS: varttamānāt kleśasamayāt manuṣyasyānūḍhatvaṁ bhadramiti mayā budhyate|
  nho-nho: I naa ttoka taatou i naa haaeo i te ssao nei raa, nau e maanatu maa e taukareka
    maa te tanata raa ki noho koi pee ko tana noho i te saaita nei.
  gym-NT: Nita nüne ne näire kukwe taretare tä nakenkä krübäte ni rüere, aisete mun
    brare kaibekaibe tä nüne ño mtare, ye kwrere munkwe nünandre janknu abko rabadre
    bäri kuin tuen tie.
  azg-NT: Ee juu xjen na cotsamꞌan neinhin majndye nnon naviꞌ min, joꞌ matsitiu yantyichen
    na quintjo tsꞌan chaꞌxjen na mꞌaan juu.
  bhd-bhd: किजोकि इन दिहाड़न मां विश्वासी लोकां केरे लेइ बुरू गल्लां भोने लोरिन, एल्हेरेलेइ
    मीं लगते कि इन तुश्शे लेइ रोड़ूए, अवं ई सलाह देताईं कि ज़ैना ज़ेरे आन तैना एन्च़रे
    रान।
  too-NT: Icpuhuan que tzey palh chā'tunu' ixtachokolh hua'chi quit icuī' lā' tzey
    porque mimā' huan chi'chini' a'ntū napūpātīni'nāuj.
  ind-AYT: Aku menganggap hal ini baik dalam keadaan sulit saat ini, yaitu lebih baik
    bagi seseorang untuk tetap tinggal seperti apa adanya.
  cjo-NT: Rooteentsi opomeentsitzimoteeyeeni, rootaki nokenkithashiryaantakawori iroka.
    Tsikarika pikanteeyakani iroñaaka, aritaki pikantyaari.
  nsn-nsn: Doh tar niduhunine re pokoslaene daan, inggo u namana sira pare, Auiantiehe
    tun totomua tar uangoul sira dedempe ro uangoul pe.
  san-DEV: वर्त्तमानात् क्लेशसमयात् मनुष्यस्यानूढत्वं भद्रमिति मया बुध्यते।
  tna-NT: Ebia su saida aimue ebutsenetita huecuana mahue puji, enime cuana ebia su
    iyuda epuani putsu. Da putsu, pamapa edue cuana cuaja anime puina nime, daja hue
    paanitita huecuana.
  lid-lid: 'Taha ndrado bolo maha-an solo-an labai, eme ma, jo abudon i buku doh:
    Mwasin ta aha kamanyah i buku le aha ado aliy na len dah.'
  wim-wim: Aak yimanangana way ngul wun-wunan ngampar, puth pam wanch wiyangana way
    yump-yumpantan niiyant, ngay keꞌ-paal ngaantam-ngeey-ngeeyang ngatharakaman an
    min niiyantweya niiy maꞌ-ampanam anman iiy-iiyānana.
  zga-M: Ponisaga evokhujili ya wusumbufu, lunonu ugosi asigale umwavelile.
  yom-yom: Mu diambu di ziphasi zi thangu yayi, ndimmona ti bulutidi fuana kuidi kadika
    mutu mu ba boso bu kadidi.
  san-SIN: වර්ත්තමානාත් ක්ලේශසමයාත් මනුෂ්‍යස්‍යානූඪත්වං භද්‍රමිති මයා බුධ්‍යතේ|
  yut-yut: On bɨsapmon jɨgɨ morapmɨ noman toŋ, do ji niaŋ ekwaŋ yaŋ gɨn egɨpni kaŋ
    tagɨ.
  grc-BYZ: νομίζω οὖν τοῦτο καλὸν ὑπάρχειν διὰ τὴν ἐνεστῶσαν ἀνάγκην, ὅτι καλὸν ἀνθρώπῳ
    τὸ οὕτως εἶναι.
  cpc-NT: 'Jiroka okaatzi nokinkishiritari: Tima asaikimotatziiro jashironkaapaititaita,
    pashi powayitairo tsika pikantayita pisaikai iroñaaka.'
  nhg-NT: 'Naja necpensöroa noso que ini nönca icaca cuale: que ica cuale ma öque
    mocöhua san quiene ca icaca, ipampa nöncate tunalte lalebes tequeyo.'
  nya-nya: Chifukwa cha masautso a masiku ano, ndikuganiza kuti nʼkwabwino kuti munthu
    akhale monga mmene alili.
  ngu-NT: Nejhua nicnemilia ica se tlacatl noso se sihuatl más cuajli nocahuas quen
    aman nemi. Ijquin nicnemilia ipampa on xcuajli tonaltin yejhuan ticpanohuaj.
  kup-kup: Met petev dari Iesuz homet hezaritï honoñai ahoñ ou ravamah, povoz arim
    petev añahol ma abuhol nav hezatam het tohopeken tin ravohopan, pot ne homeamoh.
  jid-jid: Wume meto naki me rhime iri meme kpe wa aniye ni koshishi, wa anibi wa
    indi du hei na ha
  wmw-wmw: Kwa sababu ya mashuguli a wakati watiri‑wu, niwona kuwa vyema munu kwikala
    vyaari novyo.
  gmv-GGM: Hayssa ha7i wode meto gaason inte ha7i diza mala dizako taas lo7o milates.
  ssg-ssg: Usiwa waliko lialun ti i sosohot aope ie, nga namiloi ukek ewi na amuto
    hamalum hanowi ti aope.
  zpo-NT: 'Nzak na: Lee xaa nanchelyat, nzhaal lake xaa mod nzo xaa nal, nel kaded
    be bid nal, kwaanzee mas wen nachelyat be.'
  poy-poy: Su, kulawirana na ntabika yaiwera vinu, neni nulihola kuwera iherepa nentu
    muntu kasigali ntambu yakawera.
  qwh-NT: Que sasa tiempucunacho mas mejormi japallaq caqcunaqa japallan täcuyanman.
    Tseno captinpis, naqana majayoqna caqcunaqa ama majanpita raquicatsunnatsu.
  gaw-gaw: Am dahil dab makp̱a gemu haen imup̱a ug oḵai beṯeb amunu gemu ag danab
    o ah iiṯa ele daaṯeb, da ag anamib daaglagnu ena dooṯem.
  nca-nca: Ŋa naru ŋako naru piyimi, ŋunde ŋuroko ye itaka yoroteŋgo ŋunde naŋge yuri
    qembe.
  zpz-NTPP: Como tonaꞌ la yuꞌ gyel deet tiem na, ndeꞌ nu rsaꞌ lagya̱ nu nap zir nu
    cueꞌ chelaa dey.
  mkj-mkj: Koajkoajoane wioapoan apwali apwal in anjoau pwiai, ngoahi leme pwa nen
    mwehu ma woal men pwen kolkol ah mour en doahrwahr.
  zac-NT: Lluáꞌahia de quë mejurë guëaꞌnë nguiu tal cumë ziquë na nguiu por tantë
    cusë durë naná zeꞌdë lu guë́ꞌdchiliu.
  kyg-kyg: Hemenimo kana alisuna afinaꞌmo afole aisiyafeꞌmo nehiyaꞌmofeꞌmo nagesamo
    afiꞌnaeꞌmo, haiya kava hutapa maiꞌnisafi ani kavakeꞌmo hutapa maiyo.
  kmk-kmk: San makanak, napipiya nu mantultuluy da utdiya kasasaad maipagapu’t datun
    adu’n ligat situn satun.
  cao-NT: Nicacana. Anomariaxëhi quiha no bësohaina, naa Ibo Jesucristo bacanox pari
    no. Ja quëshpi tsi ë qui oquë tsi xo bënoma ca iquiina iquia.
  bbr-bbr: Rusapai ik opok usu näwäu peäu apariäum, owon, ik Jisas tainoriäum. Isan
    ronkat ro asir owau wa, ko keseriar rawaura.
  inb-inb: 'Nuka­pa iuiaipi nin­trai­ki­chita­char: kai pun­cha­kuna iapa lla­kii­wa
    kaug­san­ga­pa chaiaska­manda, sug sug imasa kaug­sa­kus­kapi ka­puai­chi.'
  hrv-hrv: 'Smatram dakle: dobro je to zbog sadašnje nevolje, dobro je čovjeku tako
    biti.'
  box-NT: 'Le lònbee na ho zuia kà bìo yi á bìo kà lé bìo á ĩ wee leéka:
    Mu se à ɓa día míten làa bìo ɓa bìo karáa.'
  ote-NT: Nugui dí beni gue xá hño gui ꞌbʉthʉ nsi ri ꞌbɛhña̱hʉ nsi ri da̱mehʉ ngu
    guí ꞌbʉhʉ, ngueꞌa̱ xi ja ya tsꞌothogui nuya pabya dí ꞌbʉhʉ.
  wnu-wnu: 'Qomon boru wes-wes yara gab igoun end ete qemerine igar: see uber igoumon
    eng bo me wagar, ende mom igoarar.'
  zam-NT: Ndyaquen huenque' gàca loo myen'got no loo myen'bi', ne, tolo cue ban thìb
    myen'a por cón che'n yalndyub ngu's co' ndxàc loo na' le'n huiz ndxè'.
  zyp-NT: Atochai ruhanah heh pacang pawco, nupui pasae a hnui balang lypaw sahlo
    cawh ma tatei co ung thlang he seh la a chah a ka tah.
  sey-NT: Mësarute cayë, huejamaꞌpë paꞌito jerepa deꞌoji. Cuiꞌne quëasiꞌi, iye muꞌseña
    coꞌa muꞌseñaꞌë. Ja̱je paꞌito me huejayeꞌni.
  nvm-nvm: '@see-verse:1CO.007.025'
  mps-mps: 'Eno homugo e tiwai kolesaga ebo te wiegi yai da wai: te megi tama sogo
    te genuai sęgę dali dene dali si te daba pedalubao, gasa bidi dabego nogogo.
    Tama tibaso, dage tigidali deli deli te megi bidibo tiwai gilama te tama bidaluao,
    te eno homu dao.'
  pab-NT: Noxahekoli hiye atyo hoka waiye kaiserehareya atyo hatya haliti tyaonitere
    akereta kotare tyaona, kalikini howitihare wisaoniterehare hiyeta.
  llg-llg: 'Hatematak ia ita hambu doidosok mata-mata kala. De, mete ma hataholi sao
    do taa sao, na elan leondiak leo. Au hihiing leoiak:'
  kyf-kyf: 'Nɩɩ, dɛslɛɛn bhlaa -yɔkalɩee ''gbʋ, -we na pʋpalɩa ''wlukʋʋn la mʋ nɩ:
    nyɩmɛ -ɔ -ka -mɩ, sa ɔ mɩa ɔ -tʋ ''sa, mʋ nanɩa ''yli.'
  tpi-tpi: Long dispela taim nau i gat ol bikpela hevi i wok long kamap, olsem na
    mobeta yupela olgeta i stap olsem yupela i stap nau.
  mih-NT: Ta sica iñi vatyi vaha ca ma tindaha ñu yoco sa vityi vatyi ndyehe xaan
    maa yo, ra sino iñi, tundoho sisi quɨvɨ ya.
  qvh-NT: Musyayashgayquinöpis Jesucristuta chasquicushgansipita fiyupami nacaycansi.
    Sayno caycaptenga nogapa tantyaynëpitaga majaynag cagcunaga japala täcusun. Majayog
    carmi isanga majanpita raquicäyanmansu.
  kms-kms: Mai isis muq ven nde puayi ruwi, pugri bu nge nei gab kin te nungoqi muq
    was kin te pugrine ei was.
  agn-agn: Mga ong yen, tenged ong mga kaliwagan ang agtalongaen ta mandian, mo-ya
    pang magpadayon ita kang lagi ong yaten ang pagkabetang.
  nhi-NT: Neh inyoluia ocachi cuali tla se tocniu mocaua quen cah, pues ninqueh tonalmeh
    simi tlaouehti.
  ttc-NT: Wetz tuj nnab'l, galan qa jun ichan nkaj iktza'x atqet ajna'l tzan tpaj
    te ja tyemp ajna'l aj itz'ojo' qetzni b'an kwest tzan qanq'in.
  dan-1931: Jeg mener altså dette, at det på Grund af den forhåndenværende Nød er
    godt for et Menneske at være således, som han er.
  kwj-kwj: 'Ani ka sumbu hinga ni kipe ani hambwandau: Do nu dau gisi hinga ki nomo
    miyafo naha nunu ki sukwandau. O keke kunu ku dau hingambwa ya ma ete ku da.'
  vie-OVCB: Vì tình hình khó khăn hiện nay, tôi tưởng tốt hơn cả là mỗi người cứ duy
    trì hiện trạng của mình.
  kze-kze: umbai-yántáá'á kwáyáintave'a imáyáa é'a kwésumpo máyáantemba miráumai máéro.
    mirámó íyamba kawe'án-iye.
  mpj-mpj: Jiijajmili parlanykajalu-lanyaya warrkiraka pungkuni, ka-lampaya yarnnga
    kujupa parlanypa nyinani. Palujanurna kulini, kunyjunyuya nyina nyupaparni!
  lbk-lbk: Nan kanak, et tay isnan wad-ay ay chadlos likhat idwani, khawis mo ad-i
    tako sokantan nan wad-ay ay kasasaad tako.
  mto-NT: Veꞌem a̱tseꞌe nvinmay je̱ts o̱yeꞌe je̱tseꞌe je̱ jayu veꞌem tyánu̱t ax joꞌnam
    yꞌit, je̱ꞌe̱ ka̱jx ku veꞌe tsoꞌox u̱xyam ya̱ tiempo juuꞌ veꞌe ntuktsu̱u̱nimdup.
  bzh-bzh: 'Sa kwaġ nevo bë: Vu buk sagi nġaa maggin netöḳ vu hil, om maam ham
    nġo medo bu nabë sën ham nedo gwëbeng agi.'
  guj-2017: તો મને એમ લાગે છે કે, હાલનાં સંકટના સમયમાં દરેક માણસે હાલમાં પોતાની જે
    સ્થિતિ છે તેમાં તેણે રહેવું તે હિતકારક છે.
  jvn-NT: Miturut pinemuku, nèk ngélingi okèhé kasusahan ing jaman saiki, apiké nèk
    wong lanang wis ora ngepèk bojo waé.
  byr-byr: Sarevɨdaaꞌnyɨ dara yawɨꞌmwa. Dahaaꞌ dathahaasagaaꞌ taanginya warɨkevɨ kwala
    mamaarya sare sabwi tewaanyabulyɨra. Yɨ dahaaꞌ sarɨmɨ mwaaihatabaaibɨꞌ kuna dɨmwaalyɨla!
  ian-ian: Kan mbambala tɨna njɨmbla nɨma sakwat vat tɨgandɨ. Ngi kat tɨga yetɨngwa
    vak kwagalalaa nat vat ke yiga.
  hun-hun: Úgy ítélem tehát, hogy jó az embernek úgy maradnia a közeli megpróbáltatások
    miatt.
  mcf-NT: Natiatequid icnuc Esuquidistu tantiaquid chido inesa yec adequi tabad. Adecbidi,
    dadan inacmaid yec adequi tabadta chido.
  kjs-kjs: Nemere go kone madaare epelea kone wi. Abi go raburi kedaa adaapu epelea-le
    nimina abalade pirisimi-rupa wala go-rupa piralepape.
  mni-mni: Houjik thengnariba awaba asigi khallagadi mi amana mahakna leiriba phibham
    aduda adumak leibana phagani haina eina khanjei.
  yad-NT: Rajechipiya̱ ji̱ta rinchiy vinu vatuy, vinu vaduy jarye, jiryatiy vu̱vyicha
    paru̱cha̱riy rundamu, samirya rirya̱ma̱cho̱ yasiquita variy, ne rirya̱ja̱mu̱y.
  mxb-NT: Ta sa̱ꞌá ña̱ ndéi yó tiempo uꞌu̱ nda̱ꞌo, sa̱ꞌá ño̱ó káꞌán yuꞌu̱ ña̱ va̱ꞌa
    cháá ka̱ ná kandei mií ndó, ta̱ ta̱a, táto̱ꞌon ki̱ꞌo ndéi ndó.
  pon-2006A: 'Eri, iet pein ei lamalam: pwehki apwal en ahnsou pwukat, me pahn mwahu
    ong kumwail ma kumwail pahn kin duweduwehte, sohte wekidala amwail mour.'
  maq-NT: Xi má ná ne, ngatsë rë cjuandya xi tjin naja quihndë ne, ngu xihin ne, ndatjin
    xi cuejña ni cha chuva xi ha tacun cha.
  hto-hto: 'Mei birui ɨere jacɨ́redɨruillaɨza, cúemona bifue ñue cɨoide: daa come
    birui ie illa izói jɨáɨfodo méidoñeno írede.'
  por-BRBSL: Portanto, penso que por causa da angústia que temos, é bom que um homem
    permaneça como está.
  ces-NKB: Domnívám se tedy, že je to dobré vzhledem k nynější tísni, [totiž] že je
    dobré, aby člověk zůstal tak, [jak je].
  cui-cui: 'Xan tacoya nanta xeinan xuaje: Bara bewa saya jiwi jeinya enaena. Jopa
    jitha peenaewa tsane, tsipei anoxuae barapo dapaetha xeinatsi nawita po coyenein
    bichocono nacata ayapube tsounae xua wanapapeichiwatsi.'
  boj-2014: E endegsi are qalonum. Bini bati endi gulbe kokba bqa jojomeqnub. Deqa
    niŋgi kalil kiyersib unub degsib olo soqniy.
  eng-OEBUS: I think, then, that, in view of the time of suffering that has now come
    upon us, what I have already said is best – that a man should remain as he is.
  eri-eri: Elebe saini beha langa ou anyaroro heigengana, onou waha bona hilobainga,
    tere oruwanga elebe yafaya benounga yafagu.
  wiu-wiu: Opi-mene ke enekako-peteno, eya tamene. Panago ne-kiti atoa wete motokaneya
    mekepa nipa neke natono poano pa wa takoa wetekameamene. Wa panago ne-kiti atoa
    wete motokameneya pa mekepa nipa atoa moameamene.
  swe-swe: Jag menar att i det svåra läge som nu råder är det bäst för människor att
    förbli som de är.
  cth-cth: Atu e rektapnae kecu dawkvah, vâ na tawn hoehpawiteh ahawi. Tongpa hai
    atu ao e patetlah awm pawiteh ahawi.
  mti-mti: Kum garewa me yaigiwane. Meoya ne anoeni apan meib wakeigimpe me oraimina.
  pad-NT: Namithaki bana ida mahi jahariki ija'ari hahavi vakadiania. Oniaroa, okava'ibodivaraniki
    ada makhira kagamoki kagamoriki. Jahaki ada makhira kagamoki kidigamo-ra vahojahaha'oadahavini.
    Hari'a binahojahava bana. Jahaki ada makhira kagamoriki kagamorina hojahaha'oadahana.
    Hari'a gamo-ra nako'diva bana.
  twi-twi: Wudwen mprempren ɔhaw yi ho a, misusuw sɛ eye sɛ onipa tena ase sɛnea ɔte
    biara.
  hlt-hlt: A kueknah te ha pai coeng dongah a then la om he ka poek van. Te tlam te
    hlang taengah a then la om tangloeng saeh.
  tbz-SIM: N yɛ̀mmɛ̀ dò nti mɛ̀ mbo yɛ̀ɛ̀ mɔ̀rɛ̀ yɛiyɛ miɛkɛ, dɛ̀ wennimu kɛ dò nhonìtì
    ḿbo o fɔ̃̀tìrì.
  san-GUJ: વર્ત્તમાનાત્ ક્લેશસમયાત્ મનુષ્યસ્યાનૂઢત્વં ભદ્રમિતિ મયા બુધ્યતે|
  ake-NT: Serɨ pe rɨ nin sa'man yau rɨ e'nɨ pɨ', me'atʉi'ne' kasa rɨ nin ɨwesi kon
    i'se esi tukai' rɨ nin usenuminka.
  qvn-NT: Chaura canan alisca juyu cunchuy wichanchru cawayashaga nogapitaga alim
    canman mözucagcuna jipashcagcuna japalan cacurcaptinsi.
  tku-NT: Icpuhuan tze palh chā'tunu' ixtahuī'lh chuntza' chī quit icuī'lh. Chuntza'
    tze ixpālacata mimā'lh a'ktin quilhtamacuj tū napūpātīni'nāuj.
  bjk-bjk: E maras lamun a tiip nang i ot pösöt e mum. Io nang, e döxömen bara i deek
    bara morobo kisisik iat köbo mangana kinis se mum a öngöng.
  msy-2020: Kɨ dughiar kamɨn osɨmtɨzir ekiabar gara ghaze, ia kamaghɨra iti moghɨra
    ikɨtɨ, deragham.
  bpr-bpr: Du mdà di dad klimah di nawan ani, yé fandamgu mas fye di satu to ku nang
    mwè yaan.
