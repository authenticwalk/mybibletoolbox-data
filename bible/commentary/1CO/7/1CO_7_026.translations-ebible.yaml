  aaz-aaz: 'Oras ia hit tapein haꞌmuꞌit humaꞌ-humaꞌ. Onaim karu atoniꞌ on mee-on mee
    te, maut he in on reꞌ naan nai. Au sairt ii on nai:'
  qup-NT: '@see-verse:1CO.007.025'
  dop-dop: Kɑɣɑnɑ wɑhɑlɑnɑɑ pɑnɛ pɑ tɔɔ ɩlɛ, mɑ hʋʋkɩ sɩ pǝ kǝlɑ teu sɩ yʋlʋ ɩ́ cɑɣɑ
    mpʋ.
  azb-azb: Məncə, indi yaranmış çətin vəziyyətə görə insanın olduğu kimi qalması yaxşıdır.
  eng-DBY: I think then that this is good, on account of the present necessity, that
    [it is] good for a man to remain so as he is.
  guo-NT: 'Xatis amwʉtjel duilafʉlas pachaema-elmatkoiyantat. Samata, xan nejchaxoelx:
    “Kaes pejme pachaem, nakjiya-esal wʉt tamach laelpaliajwas” —an, nejchaxoelx wʉt.'
  hla-hla: Nonei a poata a omi teka, ba lia te poiegu e nigana te ka uanou a tson
    te ka uanen i romana.
  mav-NT: Mesuwat e'at pe miit'in aikat kahato ai'auka teran haype Iesui mohey haria
    aito pote. Niatpo kahato aheĩne'en hap. Mi'i pote are'e uiwa­nẽtup hap. Yt eweiky­'esat
    i ehary'i eiwary pote waku eweikup­te'en ui'ewy katu­pono irania'in i'atu­py­'ahak
    kahato ahete ahaty­'i­ha­ty'i kahato hatek takaria ewy iro pote aito. Mi'i pote
    niatpo kahato aheha­ry'i ahe'aito koitywy.
  kpf-kpf: Narâk zi mâte uap, zoren sâknam patâ muyagibapkât a ŋâi zâk ambân buŋ ândibat
    sâm âlip upap.
  ppo-ppo: Noa betené i fo dumitei, mió i alimó kae kae wou betere sekȩi alamó kisipa
    mutu, dia̧ mió ai betere kaaetóró ha̧le betepa mo wisirapóló dapó.
  hin-2017: इसलिए मेरी समझ में यह अच्छा है, कि आजकल क्लेश के कारण मनुष्य जैसा है,
    वैसा ही रहे।
  wol-KYG: Lii mooy li ma foog ne mooy li baax, ndax njàqarey jamonoy tey. Li baax
    ci nit ki daal mooy mu wéye li muy dund tey.
  bef-bef: Yatai kanaꞌa yaꞌma keta huse nasanamofihi komopaꞌagu nohutogo lenali faꞌmene
    minalana bati hilibe.
  amm-amm: Susauwo nokolalo, yo mo noino na tiyomu ununukuwo. Nimai no mo hani hani
    kopokoiyauyo tuwokomomokomoi, no monoi no mo amai tosi manonuwo mo, susauwoso,
    no mo waliyo na.
  zaj-zaj: Sama ya migayo ili sambi, vinoga mweye mkale kamba vimuli.
  chq-NT: Tsʉ 'wii'¹³ taa²¹²mo 'áai¹ 'e toon²¹on' fu juncwii²¹ 'ɨ¹‑tsii wa'a lɨ́ɨ¹gɨ
    tsá² jiin'¹³ la lɨ́ɨ¹i.
  swp-swp: Huia ta baaea ta hearo, arinai nuana i lolo tau esau, esau, ena dobila
    esegana i lauwatai.
  bjr-bjr: Innee Koorinti maqannaa Yisuna ufa irimariasa innee maqee aukuana Yisuna
    ufasaara firaa mandainaina nariranaki mariafaqa minara irisee qimannimidaqa, aiqama
    fasiqa maqee maria mariranaki kai mariaqa.
  aby-aby: Yanu awoena ibinisa i furo yabairo awe waa daiwere farakuba ibake eme o
    aweka da mune makafoisaie idua irauba da mune makafoisa.
  eng-YLT: 'I suppose, therefore, this to be good because of the present necessity,
    that [it is] good for a man that the matter be thus: —'
  jni-jni: Barki ani me in hira barki tize ti buru sa ti hana azo inu dadon kino ba,
    ya wuna uri inu ma cukuno anime.
  kne-kne: Begew sin palalo ay ligat ay laklak-amen tako ed wani ya sin tapin di agew
    abe, kanak en mayat mo adi yo soksokatan di kasasaad yo.
  tgj-tgj: Vjakgv hirukaya hinam sum mvngrinyi, ngoogv mvngnam mv nyi si vjakgv rinamdaknam
    apiabv nywngnyilu kaama bv renya daknya bolo alvyari vla mvngdu.
  gui-NT: Jae rambue che añemongueta icavi co metei cuimbae oi vaera añave oi rami,
    cuae ara reta pe yaiporara rambue.
  quc-TT: In kinchomaj chi utz we ri winaq je kakanaj kanoq jetaq ri ubꞌanik chanim,
    jeriꞌ rumal cher kꞌax ri qꞌotaj ri uj kꞌo kamik.
  heg-NTPO: 'Halas ni kit haup susa-daat bili-ngala. Tiata eta atuli li elola lam,
    nang le oen ela. Auk in tao ka elia:'
  ptu-ptu: 'Susi kao inde pikkihangku: pahallu dikilalai diua inde tentomai buda kamasussaam
    ditammu. Dadi, kuua kao, mapia puha ia lako mesa tau ke tontä lium tubo umba susi
    tentomai.'
  bzd-NTPO: I̱'ñe ta̱ se' se̱rke ka̱wö darërë a̱, e' kue̱ki̱ ye' a̱ ta̱ buaë idir
    tö se' ko̱s e̱' tsù̱a̱t we̱s s'tso' es.
  kwf-kwf: 'Ma na manataꞋanga nau nia Ꞌuri: Sulia kulu ngwae faꞋamamana ki kulu dao
    toꞋona ꞋafitaꞋiꞋanga doe ana kaidaꞋi neꞋe, nia leꞋa neꞋe diꞋia muke tua Ꞌani tuaꞋa
    neꞋe kamu tua maꞋi Ꞌani Ꞌi naꞋo.'
  eng-WYC-2017: Therefore I guess, that this thing is good for the present need; for
    it is good to [or for] a man to be so.
  eng-WMBB: Therefore I think that because of the distress that is on us, it’s good
    for a man to remain as he is.
  zat-NTPS: Dxéqueda' neda' dxal-la' xegá'ana tu benne' biu cáte̱ze naque̱' lawe'
    da zúadxu zra sté̱bele̱'e̱.
  spp-spp: 'Mà tàanna ná numɛ tìiŋi yyefuge karigil''e, mii taɲyage ku ɲyɛ ŋke: pi
    shin maha shin à yaa u kwôro bà u ɲyɛ mɛ.'
  zty-NTPS: Dan' žakgak da' zan da' žaken chežo ža ni zoažo na'a, žekla' neda' gak
    chawe' cha' yógo'te benne' ka' gá'ngake' kan zej nake' na'a.
  mek-mek: Lau laopolaga auga, pau iꞌina kina auga kina apalaꞌiai aaguega puo, pau
    ala oagu oma auga, egaꞌina agugai mo foagu.
  aey-aey: Culumen ben bahic calena eunu dana age bilegina odi dih biluqagan eu me
    ec cisdugina.
  urd-GVH: मेरी दानिस्त में मौजूदा मुसीबत के पेशे-नज़र इनसान के लिए अच्छा है कि ग़ैरशादीशुदा
    रहे।
  ycn-ycn: 'Aú calé numá piyuque ina''uqué nacú marí que me''etení: Nuhue''epí palani
    najló caja queja ne''emacáloje penaje, chapú caje e''iyohuá hue''emacale me''etení.'
  djr-djr: Dhuwandja walu limurr ga marrtji gumurr ḏälkurra romgurr. Ga ŋarrany ga
    guyaŋa, manymaktja nhuma dhu ga dhiyaliyin bili yan nhina.
  kvg-kvg: 'Ni ndakin føgakh-te nqaziwani, yaq no nqæmatavap, qanimav av nqǽgo: Zo
    ezoqam, nøkepøteav até vøgó.'
  rug-rug: Ego, koa gua koasa totoso tasuna gua kamahire, si leana hola si pude mamu
    lopu varihaba mo.
  hop-NT: Itam pay hihsavo pas sóontsaniwyuṅwni. Noqw ōviy nuyniqw hak hin makiway’te’
    pan qátumantaniqw pam eṅem lomahinta.
  san-URD: وَرْتَّماناتْ کْلیشَسَمَیاتْ مَنُشْیَسْیانُوڈھَتْوَں بھَدْرَمِتِ مَیا بُدھْیَتے۔
  heb-LB: בשל הבעיות והצרות הבאות עלינו אני חושב כי מוטב לא להינשא.
  caf-NT: Ndai k'an 'et be dzuh nahdeh 'et huwa bugha ts'ih dune nts'e na'a 'uhint'ah,
