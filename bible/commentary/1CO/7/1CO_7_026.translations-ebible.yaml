  mio-NT: Saxini yu ti na cua coo ndo cuhva iyo ndo vitin, vati cuni coo tu ndoho
    chi yo vitin.
  srq-NT: Sã mbia ngũinisirã mo ndea eã namo. Sã nyucuaaque ae riquichõ ngurã mo ndea
    rocoɨ̃. Mbia ɨcuãte quiatu eriqui nguiã Jesús quiato je ã cote.
  kje-NT: 'Ende ainu''u honorok aki heheni: Lere eniyeni ik ma akin naili''il Yesus
    enihe lernala wewerek pananaka nammori, de wa''an rehi ri ma kan ho makun, yon
    ho.'
  gaz-gaz: Sababii rakkina ammaatiif jettanii akkuma jirtanitti turuun isiniif gaarii
    natti fakkaata.
  kud-kud: Ainaena hauga teina hauga vitaina na yagu nuwatuwu ebeha havena amtawatawahola.
  urb-NT: Jesu rehe jurujar katu ame'ẽ ta ke Tupã rehe ipy'a ym ame'ẽ ta mupyrara
    ixo. A'erehe amõ jeje te'e ixo rahã, aja te'e exo rĩ. Aja rahã, katu tiki.
  fra-LSG: 'Voici donc ce que j’estime bon, à cause des temps difficiles qui s’approchent:
    il est bon à un homme d’être ainsi.'
  san-HK: varttamAnAt klezasamayAt manuSyasyAnUDhatvaM bhadramiti mayA budhyate|
  cak-SNT: Inreꞌ niꞌan pensar chi ruma altíra cuesta ri tiempo ri ojcꞌo, más otz kojcꞌujieꞌ
    incheꞌl kabꞌanun.
  uvh-uvh: Wa ning, kami yara'ganang i ikem ya mamareng ka aming fam wari naktangka
    aming indita' bibi' ninak waraga' guk sura ikem, wara' sidi iik ka kuma' unda'
    iking ningsa' ikanting wa karengsa'.
  ino-ino: Meni kanafi lusi kana'ake ya fole ne'aiya yafe inake hu'na nakesa ne'afoe
