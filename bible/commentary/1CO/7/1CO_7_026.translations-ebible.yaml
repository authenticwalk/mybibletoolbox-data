  dwr-NT: Simmi ha77i metuwassi taw hawe lo77a malatee; asay hawaadan haniide de7ooppe
    lo77a.
  kfw-kfw: Tuun tuunna poongna hi'n ajar eya, nangni'n tuunna ningom angnga ningomkha
    thate tia kei'n ka-ngaidon.
  bfz-bfz: आँऊ समजूँआ कि आज-काल के क्ल़ेशो रे येई अच्छा ए कि मांणू जेड़ी दशा रे आए,
    तेड़ी ई दशा रई रओ।
  cuk-09: Andi an itogua, neg-galagwensuli-gunaidba an sogsundo, dule ome-sulile,
    ome-nikusulir bur-nabir an itoye.
  ben-OBCV: বর্তমান সংকটের কারণে, আমি মনে করি, তোমরা যেমন আছ, তেমনই থাকা তোমাদের পক্ষে
    ভালো।
  mil-NT: Te yúhú càchí‑í sá sǎ cuèndá nchaa tnúndòho tnúhu ndàhú ìó ñuyíú‑a vitna,
    te váha‑gá sá ncháá ñǎyiu te núu nása xǐndecú‑yu te ducaⁿ‑ni na cùndecú‑yu.
  myu-myu: 'Wuykay itakomaayũ ipiat''ajojoan cĩcã wuywebe―itabut''ũmayũ. Imẽnpuye:
    — Xipat kuka wuywebe wuyewebumũn''ũm ãm — i õn e''em.'
  fue-fue: Mii miila to neɗɗo wonake non, ɗum ɓuran wooɗugo, sabbu tooraaji ɗi jooni.
  amk-amk: Enehutituai we dadira fubao tasodairi na nufi nina, ampafe ne mahikai mani,
    meminohi kariri fianai aino mesobuaifara wa.
  fai-fai: Kale kamane be kanodin idum dukum matam tadeba, kayo nam aket kiba kibilim
    kano tein bidiw ki kano teinokabiw uta keno, yakbi.
  ura-NT: Caraite nii nihane rijijieein, comasaihocane comasaiquelanaala, lanaaocane,
    lanaquelanaala, naaonjoaain neeuruha enecuru aina jiniiquiin quichaaurune caohachae,
    caa ena caaintati ichaonaa que ichahocachene jaun.
  mcd-NT: Natian ahuara ahuuscaraqui noco omitsiscamai. Nanscacun man ahuionmafo ica
    shara icuana. Icoinra huamafoan noco omitsiscamatirofo.
  urt-urt: Ŋam ŋoiheryembe mane ŋembere ŋaiye ka ot pe, ki bwore ŋaiye lenge miyeꞌ
    yukur ka dindiꞌ.
  kiz-kiz: Henu nifikirila naha kwa ndabha ya usumbufu, ni kinofu ngosi abakilai kama
    kayele.
  tzo-TZE: Ta sventa ti liquem xa vocole chcal ti más lec ac'o jechucoxuc o, me oy
    avajnilic, o me mu'yuc avajnilic li jujunoxuque.
  lex-lex: Tsoratnana hota la' lera-mela ri de itler la kropanni-krieutnu, pede awuarora
    la samomuounu de miprirtiuwu.
  dov-dov: Nkaambo kaako, ndayeya kuti nkaambo kamapenzi aaboola, nchintu chibotu
    kumwaalumi kuti akkale mbwabede.
  rgu-rgu: 'Besaꞌ ia ita hapu doidoso rupaꞌ ara. De maneniko lahenda a leo beaꞌ, sona
    ela ana leo naꞌ leo. Au maksud ka leo iaꞌ:'
  toc-NT: Aquit clac­pu­huán xla­cata pi̠ cha̠tum kahuasa hua̠nti̠ tamaka­xtok­putún
    luu a̠tzinú tla̠n xqui̠­tax­tú­nilh chu­na­tiyá xla­tá­ma̠lh la̠ lama ma̠squi
    ni̠ xta­ma­káx­tokli, porque xli̠­ca̠na luu catu̠huá la̠ ca̠lacchú lama̠­náhu.
  som-som: Sidaa daraaddeed waxay ila tahay dhibta haatan joogta aawadeed inay u roon
    tahay nin inuu sii ahaado siduu yahay.
  mam-C: Toj nwutza, noq tu'n tpajjo tq'ijil ja'lin, nimxix niky'x qu'n, tu'n tpajjo
    qnimb'il, b'a'ntla tu'n tkyij jun xjal tze'nkuxjo tten.
  ndj-ndj: Kwanongwa ya tabu sivelili ponopa, nyanyi yumwi mwikali ngimu wumuvelili.
  mbj-NT: Da hẽ nesaa do ji ahoop do hyb n'aa, hã ỹỹ pé taw'ããts hẽ paawä dooh raket'ëë
    bä kanetëë nä doo.
  lat-VUC: Existimo ergo hoc bonum esse propter instantem necessitatem, quoniam bonum
    est homini sic esse.
  ngp-ngp: Kwa kukaula udala uwo wiyaho, nafanyanya kugamba ni vedi mnt'hu ekale iivo
    eli.
  enq-2: Indupa gii dakepa kenda epelyamo dokonya, nyakama kalyaminoli pyoo katatamino
    doko, auu petaena lao nambame masilyo.
  eng-ASVBT: I think therefore that this is good by reason of the distress that is
    upon us, namely, that it is good for a man to be as he is.
  mna-mna: 'Nio aŋre ta kembei: Tomtom sa isombe iwoolo kek, som iwoolo zen, na imbot
    men ta kembei mi ila to ambai. Pa iŋgi be toporou sala pataŋana biibi i.'
  myw-myw: '@see-verse:1CO.007.025'
  sby-sby: Pakuyeya shamakatasho alipepi kwinshika, ndayeyengeti caina muntu apitilishe
    kwikala mbuli ncabele.
  sll-sll: Omaga Yisas pir tominga hobi kura tal oun dongwo u na au sinamia, kumil
    ta pi ama ta ikinamio, te ama ere pi kumil ta pi ikinangwo pamua. Pangwo i pire
    al ire kene onangwo haung ta dikinamua.
  yaq-NT: Ju'u ka jubekamta betana, jiba junaen, ka jubeka a' tawane'po nee che'a
    a' tu'i machia i'an lautipo wasuktiammetchi, bettesi aukame betchi'bo.
  uro-uro: nguat tu gu snäng i rhoqor täkt i ama märän ngät dän bät a ut moe dä mamär
    iva qale ngän da ama iar angärha ron iangärhäkt kärangät i rhäkt di qale ngän
    da angärha ron.
  ita-1885: Io stimo adunque ciò esser bene per la soprastante necessità; perciocchè
    egli è bene per l'uomo di starsene così.
  muy-muy: Ka majalay ahàr goro nahəma, hojo ku way way do mânjəhaɗ akaɗa gayaŋ ya
    anjəhaɗ ni. Nə̀ɗəm nahkay ti azuhva daliya ge mis ya təcakay ka sarta hini ni.
  kqc-kqc: Mina dada gua mina uka vorivori renari, nai mokeida bi buni amiye gokai
    vegu amedo kana, makai amebiyaine.
  tav-tav: 'Ocõo bairo yʉ tʉgooña: Yucʉ rʉmʉri cãno capee popiye tamʉorique ã manire
    Jesure caapiʉjarãre. Netobʉjaro popiye ã nʉmo cʉtiata. To bairi canʉmo mana to
    bairona canʉmo mana cãnicõaparã ãma, yʉ ĩ tʉgooña.'
  eng-ULB: Therefore, I think that because of the disaster that is coming, it is good
    for a man to remain as he is.
  spa-VBL: Por la difícil situación en la que estamos en este momento, pienso que
    es mejor que simplemente permanezcan como están.
  fra-_FOB: J'estime donc qu'il est bon, à cause des afflictions présentes, qu'il
    est bon à l'homme de demeurer comme il est.
  hau-ULB: Don haka, Ina ganin saboda yamutsin dake tafe ba da jimawa ba, ya yi kyau
    mutum ya zauna yadda yake.
  mal-mal: ഇപ്പോഴത്തെ കഷ്ടത നിമിത്തം, മനുഷ്യൻ ആയിരിക്കുന്നതുപോലെ തന്നെ നിൽക്കുന്നത്
    അവന് നന്ന് എന്ന് എനിക്ക് തോന്നുന്നു.
  urd-GVR: Merī dānist meṅ maujūdā musībat ke pesh-e-nazar insān ke lie achchhā hai
    ki ġhairshādīshudā rahe.
  far-far: 'Ma na manata nau nia ''uri: Sulia kulu wane famamana ki kulu dao to''ona
    ''afitaie baita ana kada ne, nia lea ne dia mulu kai to ana tolae ne mulu to mai
    ana ''i nao.'
  suz-BL: श्‍येत जचाइतय। मोपतीके मुल दोदेंशो बाक्‍या, मोदेंशोन बाक्‍तय हना, रिम्‍शो
    दुम्‍ब, दे मिम्‍नुङ। १कोरिन्‍थी १०:११
  car-NT: Moro eromeno awosin pan amano ta iru'pa moro ino'ma, ipy'pa kari'na wairy
    sepoja.
  amp-amp: Nom Bro Nkifrar hiket yimanom be tu fasoh yiha bebr tohwanomn bro krhopam
    kekwonom. Ndnettn kfo kanga frohm bi tuhanetem rom be inji tuhanetm tohkfot. Mirahm
    tfit wom fitoh yuhamn tuhanemrom ayak tuhafonomm. Frohm damiagm tohwom rom be
    inji damiagm tohkfot. Mirahm tuhan yakneft adukanom.
  bht-bht: क्योंकि इना रोजां च भरोसा करणे बाले लोकां सोगी हर जगा बड़ियां परेशानिया
    बालियां गल्लां होआ दियां न, इस तांई मिंजो लग्गा दा है की ऐ खरा है की कुआरे लोक
    कुआरे ही रेन।
  eng-NOY: I think, then, that it is well, on account of the impending distress, for
    a man to remain as he is.
  cub-NT: Ji dápiaru, meavʉ ina ʉ̃mʉcʉbevʉre cãreja ne cʉede pʉrʉbʉobevʉva, põeva
    ʉrarõ ne ñájiye boje ne cʉede ijãravʉi, aru Jesúre jʉ aipõeva pʉeno baju ne ñájiye
    boje.
  ita-1927: Io stimo dunque che a motivo della imminente distretta sia bene per loro
    di restar come sono; poiché per l’uomo in genere è bene di starsene così.
  lww-lww: Nagane, tesike e pog viowa tai nap̃a tesum̃a tepisu ke suri m̃arera la
    nap̃a tepane la, ana popon nevisa si visena nap̃a nepisa metava rui, nap̃a nesape
    popon teva ruru ita tesum̃a ga e malena nap̃a tesike pae e rui.
  ckb-ckb: وابزانم، لەبەر ئەم تەنگانەیەی ئێستا، باشە بۆ مرۆڤ ئاوا بمێنێتەوە.
  nas-nas: 'Ninge tee eeꞌ noruꞌamaang: Niiꞌ enang poreꞌ kuneꞌampimaung-koo oꞌnoritaaꞌ
    makosi nampeesimariaꞌ tamung oꞌnoripeuꞌnung-koo tampaꞌ.'
  uvl-uvl: Heueu nei ure meena ngana mur halang te lohotot. Ke pomalam urana nge imo
    hehei pe hana nenge alei ero atu ke pomalam mana ol.
  eng-BBE: In my opinion then, because of the present trouble, it is good for a man
    to keep as he is.
  ixl-CNT: Ech bꞌaꞌn nunnacheꞌ sakoꞌnkaa ech tziꞌ, tiꞌ qꞌu tzaꞌl kaana koꞌxh tu u
    tiempo tzaꞌ.
  xsi-xsi: Lâ zo kala kinda tamo ŋine, ande malia kie-kie imâ ipâŋga lâ. Mine nde
    ara ŋana miki ŋinde ma kapakâe tia.
  crx-NTPO: Ndai la 'andit be dzoh nahdeh-i 'et whu la gha ts'e dune nts'en'a la 'uhint'oh
    la, 'et whuz un'a za 'uhoot'e' huba' hoont'oh nuszun.
  kan-OKCV: ಇಂದಿನ ಕಷ್ಟಕಾಲದ ಪರಿಸ್ಥಿತಿಯಲ್ಲಿ ನೀವು ಇದ್ದ ಹಾಗೇ ಇರುವುದು ನಿಮಗೆ ಒಳ್ಳೆಯದೆಂದು
    ನಾನು ಭಾವಿಸುತ್ತೇನೆ.
  bbb-bbb: '@see-verse:1CO.007.025'
  blw-blw: Wat gapo hen ligat hen hiyatoy tempo ad uwan, ammag un-unninaat no achiayu
    ud-ay mangahawa, chàyu way cha-an omahawa.
  tam-2017: அது என்னவென்றால், இப்பொழுது உண்டாயிருக்கிற துன்பத்தினிமித்தம் திருமணம்
    இல்லாமலிருக்கிறது மனிதனுக்கு நலமாக இருக்குமென்று நினைக்கிறேன்.
  azz-NT: 'Ica ya nojón nejua namechilía ijcuín: Nejua niquixejecoa que in tagat ma
    mocahua ijcón queme moajsitinemía ta amo namicque oso ta namicque ya. Huan nochi
    nijín monequi ma xicchiutiyacan porín nijín tonal campa tinentinemij mochiutoc
    míac cuejmololis.'
  spa-RV-1909: Tengo, pues, esto por bueno á causa de la necesidad que apremia, que
    bueno es al hombre estarse así.
  csy-csy: Tua ahikom tu hun thinngimna hang in, pate sia ama om ngei bang in om le
    pha hi, ci ka ngaisun hi.
  mxq-NT: Mʉt ko tyam nyajna̱jxʉnʉ nimʉja̱a̱ ja tiempʉ, pa̱a̱ty ʉjtsʉmʉ ngʉꞌʉm winma̱ꞌa̱ñ
    nik oy ko ja ja̱ꞌa̱yʉty ꞌyakꞌittʉ dʉꞌʉñʉ.
  tzj-NT: Rmalc'ari' nbij chewe, ja rixocnak wi' camic quixq'ueje' conforme ruq'uin.
    Queri' nbij chewe como c'o jun c'ayewalaj tiempo penak chikawach.
  tdt-tdt: Tuir hau nia hanoin, diak liu klosan sira sai klosan nafatin tanba agora
    dadauk mundu nakonu ho terus oi-oin.
  ron-BTF: De aceea presupun că aceasta este bine, din cauza strâmtorării prezente,
    spun că este bine pentru om să fie așa.
  eng-WEBP: Therefore I think that because of the distress that is on us, it’s good
    for a man to remain as he is.
  eng-FBV: Because of the present difficult situation we are in I think it is best
    to just stay as you are.
  nld-1939: 'Welnu, ik ben er van overtuigd, dat om de aanstaande Nood dit het best
    is: dat namelijk iemand liefst zó blijft, als hij is.'
  bwo-bwo: And nobeyiru gizeyo kic'its gize b́wottsotse de'eraniye bíyal beyo sheeng
    arefee taasha,
  nch-BL: Nimoilhuía achi cuali sinta sesen tacat mocahuas quej itztoc ama por ni
    taohuijcayot cati ama tijpanoj.
  quc-TNT: In quinchomaj chi utz na chi ri achi xak je' chcanaj ri' jas ri u banic
    rumal rech ri c'äx tak k'ij ri tajin cäkil cämic.
  tfr-NTPO: Bor kong ga shji l̈öng eerishko dbar owa kjĩshko ga pjãy l̈öng sorë ga
    pjãy ber l̈öng eni dey.
  kaq-NT: Noque rahma tiromajacatsihquibo copi ta man rahma jai quescari jascabi jaah
    siri qui.
  sgb-sgb: Gawan ha kairapan amêhên, ya mangêd, ay paan pon makiahawa.
  vie-1934: Vậy tôi tưởng vì cớ tai vạ hầu đến, một người nam cứ ở vậy là nên.
  kxv-kxv: ନା଼ନୁ ଅଣ୍‌ପିମାଇଁ, ମାଣ୍‌ସି ଏ଼ନିକିଁ ମାନେସି, ନୀଏଁତି କସ୍ତ ବା଼ଦା ତାକି ଏଲେକିହିଁଏ
    ମାନାୟି ନେହେଁ ।
  amu-NT: Cweꞌ ncꞌe jndye nnom quichꞌeenaꞌ tiempomeiiⁿ, joꞌ chii macwjiiꞌa cwenta
    na yaticheⁿ caljooꞌñe tsꞌaⁿ chaꞌxjeⁿ na jnda̱ teijnoomꞌm.
  hin-CV: वर्तमान संकट के कारण मेरे विचार से पुरुष के लिए उत्तम यही होगा कि वह जिस
    स्थिति में है, उसी में बना रहे.
  spa-BES: En mi opinión, entonces, debido al presente problema, es bueno que un hombre
    se quede como está.
  san-BEN: ৱর্ত্তমানাৎ ক্লেশসমযাৎ মনুষ্যস্যানূঢৎৱং ভদ্রমিতি মযা বুধ্যতে|
  tdx-tdx: Aa le ataoko te mahasoa, ty amo faloviloviañe henaneo, te mijohañe amy
    azey avao t’indaty.
  naf-naf: Kan pigogat nukŋaŋ igagen penaŋ tasokbein keyepmti an ŋenaŋ imbi wawatpiŋ
    mamayelen zeme neŋ nâma dolakŋaŋ penaŋ bewe.
  grc-MT: νομιζω ουν τουτο καλον υπαρχειν δια την ενεστωσαν αναγκην οτι καλον ανθρωπω
    το ουτωσ ειναι
  vid-vid: Lelo vyondilingona heni, kwa nongwa iwele aha sambi, ndangijesa kota na
    igana munhu yapone kota vyoyali.
  pio-NT: Nuínáidacawa cayábaca macáita wenàiwica nayamáacaalíwa càide iyúwa nùyáaná
    máinuta, manìrita nacái macáicáinácué càulenápiná wàasu èeri siùcade, nàuwichàidapinácaalí
    wía Cristo ìwalíise, weebáidacáiná itàacái.
  tsn-tsn: Matshwenyego ke a. Rona Bakeresete re lebagane le dikotsi tse di kgolo
    mo matshelong a rona mo lobakeng lo. Mo dipakeng tse di tshwanang le tse, ke bona
    go le botoka gore motho a nne a sa nyalwa kgotsa a sa nyala.
  amr-NT: Oyda oknopo̱e̱hueʼ hua̱e̱ʼeria oroʼomeytaj dakhueaʼda mogkikaʼnok opudomey
    huaknopo̱e̱ʼeri oyda konig moʼi̱kaʼnig konigda yanikaʼ.
  pwg-pwg: Karako weni maranai ita nuwapoya erakarakata, tuna kubiine ibiibai da wawaya
    ita makiiyota ma ke ita tavine.
  cjv-cjv: Epena kakom tai ipun dongua fuka dungua ne yokamai epena moingamere epe
    morainga faname. Na epe di fiye.
  tha-KJV: ฉะนั้นเพราะเหตุความยากลำบากที่​มี​อยู่​ในเวลานี้ ข้าพเจ้าเห็​นว​่า ทุ​กคนควรจะอยู่อย่างที่เขาอยู่​เดี๋ยวนี้
  por-BR-2018: Considero pois isto como bom, por causa da necessidade atual, que é
    bom à pessoa continuar assim como está.
  mhl-mhl: Sisikoŋkoŋ damaŋ bombeŋgaga ore eru ŋi jeŋoŋ ŋigo jeŋoŋ gogobi, sosowo
    ŋoŋoji ore so jikigaru gokabi fiine fukeiŋ. Oŋu manesugo.
  klv-klv: 'Imaienan, bathut nǝmauran todaŋ mǝttotoh lan, nunau maiegai ke: ivoi hǝn
    naulum̃an b̃itoh hum totoh gagai.'
  bco-bco: O꞉g ho꞉len wenamio꞉ hida꞉yo꞉wo꞉ alan fa꞉la꞉dowab ko꞉lo꞉, gio꞉ o꞉gdo꞉ a꞉lab
