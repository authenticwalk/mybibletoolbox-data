  ntu-ntu: Mz drtwrnge, mrlz trnzyrlz-kru leplz lcng, murde mzli ka mzli r nzatrkati-zlwzngr
    kxnzrlxngiting.
  pan-pan: ਸੋ ਮੈਨੂੰ ਇਹ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਕਿ ਵਰਤਮਾਨ ਕਸ਼ਟ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਲਈ ਇਹ ਭਲਾ ਹੈ ਭਈ
    ਉਹ ਉਵੇਂ ਹੀ ਰਹੇ।
  gvc-gvc: Mipʉre mʉsa ñano yʉhdʉna nica. Ã jiromahchʉ mʉsa namo marieina cʉ̃hʉ manʉ
    maria numia cʉ̃hʉ mʉsa tjuachʉ noanohca, yʉ tʉhotuchʉ.
  sbk-sbk: Kwa hiyo, isewa eshohunongwa ya malawa, shinza unume asagale nazi shaleho.
  mya-JVB: စီရင်ချက်ဟူမူကား ၊ ယခု ညှဉ်းဆဲ ခြင်းအကြောင်း ကြောင့် ခင်ပွန်းမရှိ လျှင်
    ကောင်း ၏။
  kgf-kgf: Neŋ nimba nalé ʒéra waiyayaguc yomuac niŋac ic méŋnéŋ kecanʒac imuhucyanec
    kecmac iminéŋ hia wammac.
  awb-awb: Íre kaweq sunúq áhníbórá sinainsabé ahre meyaníe íwíáh, wehkinie íwíáh
    súáhro. Mi iwíáh súéhrataqmé aiq kawerire íwíáhuge.
  gdn-gdn: Karako ka nu nuwaboya makari marai ki kerarai birikamipi yamei ki pokere
    wi eba anikaiwagi ko pa idiwoi ki ka bagi kawaya wainapakani.
  nko-NT: Asʋ́n ánɩ́ ndɛ há mlɩ gyí, ɔyɩ́tɔ́ lawá ɔnlɩn séi. Mʋ́ sʋ nahogyiá
    ɩbʋ alɛ́á ɔhagyíɔha obétsiá alɩá otsie yaɩ́.
  bsn-NT: 'Cristore ajitirʉ̃nʉrã ñari, bʉto rojose yiecorã ñaja mani. To bajiri, ado
    bajiro ñaroti ñaja: Manajo mana, to yicõari manajʉ mana, mʉa ñacõajama, quẽnaja.'
  pib-NT: Giyagni gitgoya kigleru wa tye kegeknanuwlu chinanu wa xawakni wanerutu
    wa jeji rixanatyawaka waneko rixanu.
  wiv-wiv: Na vuna na bizea kua e bebele ni dolu Kristen kamahi, hau ka lohoia e kemi
    kete vata miu lahia miu na ma mia barae za.
  reg-reg: Kulwejo, eniganilisha kutyo kwa insonga yo kunyansibhwa, nijakisi omulume
    asigale kutyo ali.
  mlh-mlh: Sisikoŋkoŋ damaŋ bombeŋgaga ore eru ŋi jeŋoŋ ŋigo jeŋoŋ gogobi, sosowo
    ŋoŋoji ore so jikigaru gokabi fiine fukeiŋ. Oŋu manesugo.
  gof-ENT: ሂዛ፥ ሃዒ ሜቱዋ ጊሾ ኤኮና ዎይኮ ጌሎና ዱሲ ታው ሎዖ ዳኔስ።
  aau-aau: Sawk low piap enekwei enkin ma kiy-ousne omokwe, hakwe senkin nan, hom
    penkin uwr lwak e, homkwe liy-liy-aw senkinaw lwak hokwe, yaprue.
  tvk-tvk: Ve longpangasien xa nggo he mosav xil di bemei e meulien namim, nanemi
    nabit bos tengan moletin tei itat e hisit meulien xa da en tuei.
  prf-NT: Gapu ti kahirapanid nadid a panahun, ten palagay ku ay maganda pa ni manatili
    en essa a tolay ten kalagayan na.
  auy-auy: Umbai-tántááꞌó wéraintafeꞌa imáyáa éꞌa súmpo méraantemba miyáumai méraaro.
    Miyámó íyamba kaweꞌán-iye.
  tbg-tbg: 'Maa entara qora enta maara vai entava vaimantara ti, te virara irihama
    ni qoraintiara mintima ti: Ne vate maantimake vaira mintimakeqai variqi vuate,
    turo.'
  hub-NT: Ika yamaiya juika shir ashammainnum pujuinaji. Tumaina asar, chiki chikichik
    ii ainatika uruk pujumainkita nuka tumasrik pujumainaiti.
  hmo-hmo: Lau laloa, hari inai nega be dika dainai, harihari umui noho bamona do
    umui noho, unai be namo.
  big-big: Nogo kumularik ngabelakpekke kuneng mabek yolu peyengki wiyeke legi ini
    yongkambu wei ono pilik yolu purik wazono.
  gux-G: Li ya po, yen ya fala(cicagm) mab'i kul, l ŋan yen k yin ya ye i ba'i.
  cnl-NT: Bi²³ gáan³ dxíi³ 'e³ la²³ sɨ³lí³ mɨ³¹güii³ rɨ³nɨ²³. 'E³ jo̱³ hua² lǿn³na²³
    'e³ dxʉ́²³ 'e³ cu²lǿn¹ quie'²³ dsa³ 'e³ la²³ lǿn²³.
  zar-NT: Tuʼ taca zián le raca queë́ruʼ dza ni zóaruʼ naʼa, runi nedaʼ gácarö dxiʼa
    channö uluʼgáʼanëʼ yúguʼtë bönniʼ ca nácagaquiëʼ naʼa.
  kde-kde: Bahi kupapatana na kulaga kupwawije maduva alano, nangu ngwòna kuva ìnikatapala
    munu aisalile chihi umwomwo mwavelelee.
  ata-ata: Xo tavaꞌu loxo tuꞌutuꞌumaxu vaimomo ꞌo la eni exavutala lexe anu laixe
    noxinge sou ngaxolu aloxo ngexolu ne.
  qvw-NT: Chayurá canan caynu sasa-sasa timpucunaćhu cawsaśhanchiccäćhu, ya'apïtá
    allin canman caśhannülla tacyaculcaptinmi.
  nfa-nfa: 'limuri ne èdhi abhu jꞌajꞌèra rupa-rupa. De mamuri dhèu tasa mera mia èèna
    ka, hudꞌi laa sèmi èèna. Dadꞌèi jaꞌa sèmi neꞌe ka:'
  tnp-tnp: Mətəu-inu nərahiən asoli u rəueiu iətəm nəutatɨg lan, rəhak nətəlɨgiən
    tol lanu lan məmə, nəkotatɨg əmə lanu lan məmə nəutatɨg lan u rəueiu.
  urd-urd: पस मौजूदा मुसीबत के ख़याल से मेरी राय में आदमी के लिए यही बेहतर है कि जैसा
    है वैसा ही रहे।
  hot-hot: Lêk ma malaiŋ lomaloma habitak. Aêŋ ba nômô êtôm avômalô muk ma tem nômô
    mavi.
  mqj-NT: 'Susi inde pikki''kue: taissanammi kumua buda kamasussaan kendek temo. Iamo
    too marru la mapia ke montong liumi katuoanna ma''rupa tau susi temo.'
  rus-SYN: По настоящей нужде за лучшее признаю, что хорошо человеку оставаться так.
  mbh-mbh: Na nge lek thopolong i sivenga ako aro thomu o voth inga nge menong ako
    thomu o men nge ponange, eneke nge matheong areke ru i velpol.
  bdd-bdd: Bewa tuwa tuta ꞌebe hesilae ꞌida miya ꞌoina, tuwa ꞌabwa ꞌoina tamiyamiya.
  cbt-NTPO: Ipora tahuëri'sa' sacai' imacaso', na'con aparisitarinënpoa'. Napoaton
    onporamasona ya'huapoma', inachachin ya'huëco'.
  srn-NT: Fu di someni nowtu de na ini a ten pe wi e libi now, meki a moro betre tak'
    wan sma no trow.
  cta-NT: Lye tsa laca chalyuu juani, ndyacua tsa chaꞌ tiꞌí jiꞌna; biꞌ chaꞌ tsoꞌo
    la si tyanu na ñiꞌya̱ nu ndiꞌi̱ ti na, ntiꞌ naꞌ.
  bqc-SIM: Taasi pↄ́ kú tia mɛ́ tò málɛ e a maa kɛ́ gbɛ̃́ zɛ ń a kuao.
  tcz-CHONGTHU: Tupet hahsatna jal'a hi, nahina bang uva naum dingu phapen in kagel'e.
  mar-mar: म्हणून मला वाटते की, आताच्या परिस्थीतीत हे चांगले आहे; म्हणजे जो ज्या स्थितीत
    असेल तसेच त्याने रहावे हे त्याच्यासाठी चांगले आहे.
  snp-snp: Kamena amaleka ka keina imo oloto pi-pi imo yamu oti meleti amo monatina
    melado ya ayalo minatoma ya lalo enagoliye, loto kolowe.
  isl-isl: Sem stendur, horfumst við kristnir menn í augu við mikla hættu og því tel
    ég vera best að lifa ógiftur á tímum sem þessum.
  spy-NT: Kubo wuuyinto nyēē miitē kuu nyiitēnyi, āsōōtē kule kaykay ‑/mākiimutiis.
  xnn-xnn: Gapo isnan inmam-amedan nan ligat nan ipogaw id wani et kanak en gawis
    no adi sokatan nan ipogaw nan kasasaadna.
  mwe-mwe: Shingushibhona nne, kwa shilaje shitemi nnaino, mbaya mundu atame malinga
    shali.
  tte-tte: Bwaite saugane sauga polopolowena nae meuloina siyawatagili. Koinaele tem
    yaiya imiya kwasikwasiki besi imiyamo tabu ikakasole.
  tcs-tcs: Tingking blo mi i diskain ya, bikoz da big trabol i ya nau, i mobeta po
    yupla po no maret.
  hlt-THB: Tuh tloek awhkaw kyinaak awh ve, tuh awhkaw nami awm amyihna nami awm poe
    ce nep hy tinawh poek nyng.
  soq-soq: No ande walamawe poka eteite wainitana, sa baiwa ne insedina e tauma wainilana
    rua ideita deawaa wanlempa.
  qub-qub: Nogapitaga alli canman pipis japalla caycashannölla cacuptinmi. Chayno
    cacunman canan wichan fiyupa ñacaycashanchïno mas fiyupa mana ñacananpämi.
  att-att: Á gapu ta mappanà nga majjigâ ittam, á napiá ta urè nu maggián ittam sù
    dán nga ággiát tam.
  bki-bki: Vonganei, kito rojua bogo va tai napano roju robiniua laka vite kouo eaio,
    mia bo ka never bereio iliano nei napano kiniou nober beamu mave, nober bo ka
    kito rotu rim̃aro ga ea meuliano vaio napano rojuaio ruei.
  bqp-bqp: Wɛ́tãmmana kũ à kun tera mɛ́ à tò, matɛn da à mana kũ gbɛ̃ zɛ kũ a
    kunnaao.
  mcp-mcp: 'Mɛɛ ŋgə tə́dʉga ntʉ́ga: ja sə́ mə́ dʉ́g mícúŋ myâ wəla ga yí, mə tə́dʉ́gá
    nə́ í bul jəla nə́ buud bwə́ jíg miŋgwam.'
  hat-hat: Jan tan an difisil koulye a, men lide m' fè nan tèt mwen. Mwen kwè sa bon
    pou yon nonm rete jan l' ye a.
  npl-NT: Ne nikyejyekolia okachi kuali tla se tlakatl noso se siwatl mokawa kemi
    kajki, porke ninteh tonatijmeh saikpanoa owijkeh.
  bgg-bgg: Thuh pha diig shii wie è rek ne, gu munow ne bran jia nyie khi è um lai
    ne ji duiine rai pha ji wie liak ro.
  eng-TCENT: I think it is good then, on account of the present distress, for a man
    to remain as he is.
  eng-BSB: Because of the present crisis, I think it is good for a man to remain as
    he is.
  cpu-NT: 'Jiroka okaratzi nokinkishiretakotarori: Tema asaikimopaiteyetatziirora
    iroñaaka tsika jashinonkaavaiyetaita, iro aritatsi pashi povayetairo tsika pikantayetara
    pisaikayetzira iroñaaka.'
  san-ASM: ৱৰ্ত্তমানাৎ ক্লেশসমযাৎ মনুষ্যস্যানূঢৎৱং ভদ্ৰমিতি মযা বুধ্যতে|
  tac-NT: Neka abé 'la nirá nili napurigá 'emi tabilé rewimela napugiti jipe pecha
    'la ka jena wijchimoba, napugiti 'we resíriga kame jena wijchimoba.
  eng-WEBPB: Therefore I think that because of the distress that is on us, it’s good
    for a man to remain as he is.
  gfk-H: Iau palai tano purpuruan i hanuat taar nalamin ta muat. Io hua, iau lik bia
    i tahut bia muat na kis taar at haruat ta ira numuat mangana kinkinis tikatikai.
  viv-viv: Tova vitana ide tovetumagana agaideya giyemuyemu faꞋina, iya ganuwanuwa
    vaita kaliva vevine kilolokediyao hinamiyami, medema gilubodana.
  yao-yao: Kwaligongo lya kulaga kunkulaga, une nguganisya kuti, ili yambone mundu
    atameje iyoyo yaali.
  tgp-tgp: Ale na r̃omiku na sava mauri mo lo toho nake, mo r̃uhu vara haratu mo lo
    toho na sava mauri, i lo toho hinia.
  auc-NT: Mönö wæwenguïmämo oo pönï impa, ante pönëninque bitö, Ñöwo botö nänöogængä
    ingante æbänö ëate quëwëmoo, ante pönëninque ñöwo bitö ëadö baï adobi inte cöwë
    quëwenguënëmi ïmipa, ante pönëmopa.
  kbc-NT: Igaataɡ̶a niɡ̶inoa nokododi dakaketoɡ̶odomi. Odaa jakadi mele niɡ̶ina oko
    midaaɡ̶ee niɡ̶ida anee.
  bmh-bmh: Ulis ig ebiligab uhu banou zuaneu pianem, einen, ig Yesus sesamoranem.
    Izal dabeleu guzenai, du air uab tam, go guzental damau.
  ctu-BL: An cabʌl wocol ti ili ora. Jini cha'an mi cʌl uts'at mi che' jach mi' yajñelob
    winicob che' bajche' añob.
  meq-meq: Na zəba ka ɗəretsətseh nakə faya ka sakweye a həlay nakay anəke aye, na
    dzala na, lele məndze andza nakə tə ndzawa aye.
  noa-H: Hĩs hewagan warag p'it'uurga paauk'amaawai mʌrʌgan maachin cha maach nʌmjöpaita
    hich jãg wënʌrraju haai nʌm.
  alp-NT: Ite nete be meije ite supu susate hoko au noake be mise lesire sebeie sae
    ihidupe lupe eni keadane kena meije neka.
  san-VEL: varttamaanaat kle"sasamayaat manu.syasyaanuu.dhatva.m bhadramiti mayaa
    budhyate|
  kbq-kbq: Hu'negu nagrama antahuana, menima fore nehia hazenke'zampina, ana ne'mo
    mani'nesia kante'ma mani'nigeno'a, so'e hugahie.
  kbh-kbh: Ats̈e s̈ontsinÿana, ents̈á ibojtsemna jtsomñana nÿe nts̈amo mora yotsomñcá,
    er bënga mora montsiyena puerte padecena soyënguiñe.
  ron-LSB: De aceea cred că, din cauza strâmtorării care ne apasă, este bine ca un
    om să rămână așa cum este.
  pon-pon: let me i lameda, me mau on aramaj jota papaud, pwe ni anjau apwal wet.
  nhe-BL: Nimoilhuía achi cuali intla sesen tlacatl ma mocahua queja itztoc ama ipampa
    ni tlaohuijcayotl tlen ama tijpanoj.
  sps-sps: Jio, nyo pon iny rou a ka na rof to ma kat ya na mes, te rof ovei nanon
    tsunia ma gima fanging, tana saa u nainy tana patang tsian tan nainy roman tovei.
  wnc-wnc: Siwan nata anzing nataat. Tapduu apmanu ninda ayuamang komune meya buyambam
    sikngata ninde apnangge gwa dapakanggak. Unzingge aminu maatna gwa takuu waapata
    maatna ma sandewan. Gatu aminu maatna wenaapata maatna tanangge ma natapan.
  bus-bus: Nawɛ̃a kɛ̀ kuu tia bé à tò, mɛ́ɛ daa à maa kɛ̀ gbɛ̃ zɛ kↄ̃n a kuunao.
  gub-BL: Na'ikatuahy kwaw ko ywy zanewe kury. Uzeruzar ma'e upuraraw ma'erahy waiko
    wà. A'e rupi awa hemireko 'ym ma'e a'e nehe, aze wikuwe nezewe a'e nehe, wemireko
    'ym pà a'e nehe, heko haw ikatu wera'u putar izupe a'e nehe.
  imo-imo: Kinye wai kerimu ltemo kani eno enonga moromele mele aku teko molongepe
    aku penga lepamo.
  boj-boj: E endegsi are qalonum. Bini bati endi gulbe kokba bqa jojomeqnub. Deqa
    niŋgi kalil kiyersib unub degsib olo soqniy.
  eng-DRA: I think therefore that this is good for the present necessity, that it
    is good for a man so to be.
  knf-knf: Jibi umundu uŧokiiŋ hënkuŋ uko wi nşaluŋ aji unuura uwo ñaaŋ andoli aduka
    jibi awooŋ.
  san-KHM: វត៌្តមានាត៑ ក្លេឝសមយាត៑ មនុឞ្យស្យានូឍត្វំ ភទ្រមិតិ មយា ពុធ្យតេ។
  arn-NT: Iñche kay kümelu trokiniefun ta che ñi feleael chumngechi tañi felekaken,
    tati wesake dungu ñi mülen fantepu mew.
  zas-NT: Zeel naladxan guial ziꞌc na̱j tarbajw ni caydüüd ree yan, zagdxeli na̱j
    guial ad zuxhliaatidi.
  ken-NT: Bɛ́yɨ́ŋɨ ɛsɔŋɔri ɛnɛ́ ɛ́chí ndǔ mpok anɛ, nchí rɛm bɛ́ mmu anɛ áchí
    ndǔ mmʉɛt mmʉɛt ɛyi, ámbák mbɔ ɛnyǔ áchí.
