    karamaeyar mɨ owi. Dimusi rani, taka ɨiya iikamɨm nuanɨm sɨma krɨmiirɨn wɨ siyɨu
    mɨiyɨknan tɨr tani.
  pol-SZ: 'Sądzę, że w obecnej, trudnej sytuacji dobrze jest stosować taką zasadę:'
  ztq-NT: Xsyakaa gon nii buen nii ktsiilñady xaapkiy, por ntseeb nak natiemp.
  zai-NT: Naa rabe jma galán guiaana tu casi nuu tu ca, purti nagana xpida nu ca dxi
    ri'.
  upv-upv: Rrek erres nga jinibb parlik suri mun marlik, suri lelingenok evi daron
    nga m̃iterter san.
  wap-NT: Amazada dadaradinan idiꞌi naa kai, õꞌitiiman powaꞌa zii ukaimanan paꞌan
    mishidainao, aonaꞌoraz zii ĩkaudaiaron oo ĩkaudaiarun mashaapan pabaꞌoran.
  mva-mva: Kaituka-tina nge moatubu bibia-tina dieno. Bokaibe ngau ilogu ipile bokaina-ba
