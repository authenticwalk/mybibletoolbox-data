  yal-yal: Tɔrɔ waxatini ito yi, a lan nɛn muxun xa lu alo a kii naxan yi.
  cnt-NT: Jaun₂ lɨ́ng₂, ja₂lɨn₃ guë́₄ dse₃ jua'₅₄ co₂ŋei'₅₄ guë́₄ juɨ₁chan'₂ bá₄ 'nia'₂
