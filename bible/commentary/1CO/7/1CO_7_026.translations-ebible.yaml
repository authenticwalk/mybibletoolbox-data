  asm-FB: সেয়ে মোৰ ভাব হয়, বর্তমান এই সঙ্কটময় সময়ৰ কাৰণে এজন ব্যক্তিৰ পক্ষে তেওঁ
    যেনে আছে, তেনে থকাই ভাল।
  okv-okv: Eto iji ungotenau te emo iji ngahia be puvija avoeto ungo jimbae iresova
