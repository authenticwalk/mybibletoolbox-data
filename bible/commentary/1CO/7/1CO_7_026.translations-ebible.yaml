  yrb-yrb: Yanu awona kowaro yabai awe derawere uyaraitaba aweta awera da muboe watane.
  maa-NT: Koií kjoa̱‑la̱ nga 'ñó 'in choòn na̱chrjein i̱'ndei̱, 'a̱n, k'oa̱á s'ín
    sìkítsjeèn, ìsa̱á‑la ndaà tjín, tà k'oa̱s'ín kàtìtsa̱jna xi̱ta̱ koni s'ín títsa̱jna
    skanda na̱chrjein i̱'ndei̱.
  mcq-mcq: Iviamajaa ikehuni ahija varapi rejujihunaꞌe na vwihajujaho parua hu icháꞌina
    kaꞌene hinu jaꞌinaꞌe hihuna.
  sus-A: ﭑ تَن بّ، عَ قِسَ شَ فِنّدِ مّدِ مُ دْشْ شّمّ تَا سِندٍن، بَرِ مَ يِ وَشَتِ
    عَ شْرْشْ.
  jpn-1965: 現在の危急のときには、男はそのままの状態にとどまるのがよいと思います。
  fra-SBL: C'est pourquoi je pense qu'à cause de la détresse qui nous frappe, il est
    bon pour un homme de rester comme il est.
  yka-yka: Bang si pikilanku, hāp pe bang aˈahin gaˈi magella atawa maganda. Peggeˈ
    kuweˈitu inin ekka ne meˈ kasusehante bi.
  mle-mle: Aw kidiy nyaam kupwarapa jaav nyan Kristen duw takwaam bas yadanalik tikuw,
    wun wukituwa aal viyakita jaav aal pasa duw taakw day kip taakw kir maarin laan
