  gmv-NT: ማቺ ኣሳቴꬂ ኢዚስ ፃላላ ጊዶንታ ኣዚናሳራ ኮꬃ። ሄሳꬆካ ኣዚና ኣሳቴꬂ ኢዛስ ፃላላ ጊዶንታ ማቼይሳራ ኮꬃ።
  por-BLT: O corpo da esposa não pertence apenas a ela, mas também ao seu marido.
