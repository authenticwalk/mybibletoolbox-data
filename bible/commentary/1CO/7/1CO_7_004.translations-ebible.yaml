  cnt-NT: On₃jua'₅₄ a₂ca₂tɨ́n₂ 'ŋiog₅ dsa₂ mɨ́₂ nɨ₁ŋɨ₁₂ 'ŋio'₂; a₂ca₂tɨ́n₂ dsa₂ ŋe'₂
