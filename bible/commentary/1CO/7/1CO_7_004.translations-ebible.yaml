  gng-NT: Upii ŋa si uʼtiɛma gbɛnɛnt, uʼcɛ nɛ si tù. Ujɛ mɔ ŋa si uʼtiɛma gbɛnɛnt,
    uʼpo nɛ si tù.
  cbi-NTPO: Ne ya' shinbu bain ya' bulu yachin juu jutyuve, ya' buluya ya' rukuchee
    juñu' mitya; naa ya' ruku bain ya' bulu yachin juu jutyuve, ya' shinbuchee juñu'
    mitya.
  ikk-NT: Makẹni, ẹlẹ nwunyẹ k'e ku ihiẹn o k'e gi ẹhụ a mẹ, di ẹ nwẹ ku; ẹrịrazịkwọ,
    ẹlẹ di k'e ku ihiẹn o k'e gi ẹhụ a mẹ, nwunyẹ ẹ nwẹ ku.
  leu-leu: A tefin pife paamuian a vipin sina xa senaso a vipin sina ve a mo si lavana
    sait e vaxa a tomexaan a pife paamuian a vipin sina xa senaso a mo si naasana
    sait.
  maz-NT: Na ngueje c'e ndixũ c'ü ya chjüntü, dya mandatsjë c'ü o̱ cuerpo. Ngue c'ü
    nu xĩra c'ü manda c'ü. Xo 'ñetjo e bëzo, dya cja xo mandatsjë c'ü o̱ cuerpo c'ü.
    Je ngue c'ü nu su c'ü manda c'ü.
  bod-N: ཆུང་མའི་ལུས་པོ་ནི་རང་ཉིད་ལ་མི་དབང་བར་ཁྱོ་ག་ལ་དབང་བ༌དང༌། དེ་བཞིན་དུ་ཁྱོ་གའི་ལུས་པོའང་རང་ཉིད་ལ་མི་དབང་བར་ཆུང་མ་ལ་དབང༌བ་ཡིན།
  tca-NT: Erü ngẽma nge i ãtecü rü tama ngĩgüxü̃neãrü yoratama iyixĩ, erü ngĩte nixĩ
    ya ngĩxĩneãrü yora ixĩcü. Rü ngẽxgumarüü̃ ya ngĩte rü tama nügüxü̃neãrü yora nixĩ,
    erü naxmèx iyixĩ i naxü̃neãrü yora ixĩcü.
  zpl-NT: Xne chenu uchiala unaꞌa la nibiyaꞌlla lu cuerpoꞌlla, sino que niyuꞌlla rnibiyaꞌ
