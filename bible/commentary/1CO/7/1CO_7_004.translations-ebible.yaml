    c̱he ḻježe'.
  por-TFT: A esposa não tem o direito, com relação ao seu próprio corpo, de determinar
    se vai ter relações sexuais com seu marido ou não. Pelo contrário, o marido também
    tem seu direito de determinar a natureza dessas relações. Semelhantemente, o marido
    não tem o direito, com relação ao seu próprio corpo, de determinar se vai ter
    relações sexuais com sua esposa ou não. Pelo contrário, a esposa também tem seu
    direito de determinar a natureza dessas relações.
  gwi-NT: Tr'injaa, adan zhrįh datthąį' ts'ą' k'eedeegwaadhat kwaa, gaa vakai' chan
