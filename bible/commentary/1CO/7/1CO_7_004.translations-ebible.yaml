  cop-BHC: ϮⲤϨⲒⲘⲒ ⲘⲘⲞⲚⲦⲈⲤ ⲈⲢϢⲒϢⲒ ⲘⲠⲈⲤⲤⲰⲘⲀ ⲘⲘⲒⲚ ⲘⲘⲞⲤ ⲀⲖⲖⲀ ⲠⲒϨⲀⲒ ⲠⲈ ⲠⲀⲒⲢⲎϮ ⲆⲈ ⲞⲚ ⲠⲒⲔⲈϨⲀⲒ
