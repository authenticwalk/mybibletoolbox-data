verse: 1CO.007.004
translations:
  kpx-kpx: Kosealemo keate ke vavaike koliave vava. Ige malaha ke vavaike mahinave
    vava. Keate kena au vavamo au kolia isivi vai. Ige malaha kena au vavamo au keate
    isivi vai.
  okv-H: eto ae na amita hamo avo amita toho ke ijie mane orasuja eto ivu na hamo
    amita avo amita ke ijie mane orasuja te ae ta degi ikasuja
  tbo-tbo: Wawine tawitawinena ega tunawana hinina ina tanitaniwageya ma agona ina
    taniwageya, mei gasi oloto ega tunawana hinina ina tanitaniwageya ma agona ina
    taniwageya.
  mal-C: ഭാര്യയുടെ ശരീരത്തിന്മേൽ അവൾക്കല്ല, ഭർത്താവിനാണ് അധികാരം. അതുപോലെ ഭർത്താവിന്റെ
    ശരീരത്തിന്മേൽ അയാൾക്കല്ല ഭാര്യയ്കാണ് അധികാരം.
  grc-SR: Ἡ γυνὴ τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾽ ὁ ἀνήρ· ὁμοίως δὲ καὶ ὁ ἀνὴρ
    τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾽ ἡ γυνή.
  bgc-bgc: पत्नी का अपणी देह पै हक कोन्या पर उसकै पति का हक सै, उस्से तरियां ए पति
    नै भी अपणी देह पै हक कोनी, पर पत्नी का सै।
  khz-khz: Vegarawa garena ati gena rorirori ia matotauna tauniparana genai, na garawana
    marunamo magena rorirori ia tauniparana genai. Vegarawa maruna maki vovetaina,
    ia ati gena rorirori ia matotauna tauniparana genai, na garawana garenamo magena
    rorirori ia tauniparana genai.
  deu-TKW: Die Frau hat nicht über ihren Leib zu verfügen, sondern der Mann; und ebenso
    auch der Mann nicht über den seinigen, sondern die Frau.
  zsr-NT: Cutu dë lu naꞌznu ngul gdu ca nayáꞌ nabannu, san bönniꞌ queënu dë lu nëꞌë
    caꞌ lei. Lëzcaꞌ cni, cutu dë lu naꞌzëꞌ bönniꞌ gdu ca nayáꞌ nabanëꞌ, san ngul queëꞌ
    dë lu naꞌnu caꞌ lei.
  lin-lin: Pamba te mwasi azali na bokonzi te na nzoto na ye, ezali nde mobali na
    ye ; ndenge moko mpe, mobali azali na bokonzi te na nzoto na ye, kasi ezali nde
    mwasi na ye.
  hns-NT: Ek aurat aapan dehie se aapan man waala na kar sake hai. Oe to okar aadmie
    ke hai. Aur aisahie ek mardaana na kar sake hai djaun oe maange hai. Okar dehie
    okar aurat ke hai.
  noa-E: Wa chi ʉʉirau khãijã, “Mʉch mor aawai mʉ jayaujã khaugba sim” a iekhaju khaba
    sim, warramjö pʉch appai khaba sĩewai. Ni chi emkhooiraujã pöd, “Mʉch mor mʉch
    gaai wai chiraawai mʉchdëu khõsi aadeewaita magju aai chirʉm” aju khaba sim, pʉjã
    ĩchab pʉch apham khaba aawai.
  eng-EMTV: The wife does not have authority over her own body, but the husband does.
    And likewise the husband does not have authority over his own body, but the wife
    does.
  mib-NT: Chi ñasɨhɨ́ chi tu cúu sáha ña jeē cuní ña jíín yɨquɨ cúñu ña, chi suni
    jeē cuní yɨɨ ña. Te suni súcuan yɨɨ tu cúu sáha de jeē cuní de jíín yɨquɨ cúñu
    de, chi suni jeē cuní ñasɨhɨ́ de.
  lif-NT2: मेःत्तिल्‍ले़ कुधक् सम्‍दाङ् आबाङे युक् मे़गत्तुन् कर कुये़म्‍बाःल्‍ले़
    कत्तुॽरो॥ हे़क्‍केलॽरिक्‍के ये़म्‍बाःल्‍ले़आङ् कुधक् सम्‍दाङ् आबाङे युक् मे़गत्तुन्
    कर कुमेःत्तिल्‍ले़ कत्तुॽरो॥
  xnj-xnj: Mdala kawaka uhotola ndava ya higa yaki mwene, nambu avili nawu mgosi waki,
    mewawa mgosi kawaka uhotola ndava ya higa yaki mwene, nambu mdala waki avili nawu.
  mmx-mmx: Latkin epot noxo lok ngan lara loklok tatao xusuk ti labantuxu ren, ketla
    latlok teren bok na lok tatao i. La kerepmo bok latlok epot kusuk noxo lok ngan
    lara loklok tatao ri labantuxu ren, ketla latkin bok teren na lok tatao i.
  cbr-NT: Xanux ca axëshima 'icën, ax ca aín bënënanribi 'icën. Usaribiti ca uni axëshima
    'icën, ax ca aín xanunanribi 'icën.
  tee-NT: Ju tam chako'ulh jantu lai catilhik'alhts'aulh ju ixlacatuna ni alin ju
    ixpapa. Chai vana va chun ju tam jok'at. Jantu lai catilhik'alhts'aulh ju ixlacatuna
    ni alin ju ix'amachaka'.
  eng-LSV: the wife does not have authority over her own body, but the husband; and
    in like manner also, the husband does not have authority over his own body, but
    the wife.
  cak-NT: Ri ixok man rajaf ta ka ri ruch'acul, roma can richi ri rachijil. Y quiri'
    chuka' ri achi, man rajaf ta ka ri ruch'acul, xa can richi ri raxayil.
  pah-NT: G̃wembirekorame po hẽa ga rerekoi okovo garemimbotarimova'ea rehe hamo.
    Na jitehe po ga hẽa rerekoi okovo hẽaremimbotarimova'ea rehe hamo. Tokoyme ti
    g̃a g̃wemimbotarimova'ea rehe jate.
  sja-NT: Mãgá p'anapataadaipia bɨ wẽra k'ap'ɨa chi ɨmɨk'ĩra-it'ee perã mãik'aapa
    ɨmɨk'ĩra k'ap'ɨa chi wẽra-it'ee perã.
  xed-xed: Vgha marakw ná, ŋani a wu ŋa zəʼala taŋ ya. Vgha zəʼal guli ná, ŋani a
    wu ŋa markwa taŋ ya.
  mks-NT: Jáchi̱ in ñáñáha̱, ñá na̱tanda̱ha̱ co̱ cómí ga̱ ñá cuéntá sa̱ha̱ mé ñá jáchi̱
    yíi̱ ñá cúú da̱ cómí cuéntá sa̱ha̱ yiquí cu̱ñu ñá. Ta ni in da̱ta̱a, da̱ na̱tanda̱ha̱
    co̱ cómí ga̱ da̱ cuéntá sa̱há yiquí cu̱ñu da. Ñájíhí da̱ cúú ñá cómí cuéntá sa̱há
    yiquí cu̱ñu da.
  gfk-S: No haine paile kure no palatamaine iat. Pata. No nuno tunana i kure ie. Ma
    no tunana paile kure no palatamaine iat. Pata. No nuno haine i kure ie.
  bmu-bmu: Anömŋaŋgö sileŋan mönö nanŋi buŋaŋi qahö aiga nanŋök mi qahö galöm kölakzapmö,
    apŋan mi galöm kölakza. Apŋaŋgö sileŋan mewöyök nanŋi buŋaya qahö aiga nanŋanök
    qahö galöm kölakzapmö, anömŋan mi galöm kölakza.
  dgz-dgz: Menan waen epiwa mek megenat uon go memewa megawa di. Ap umap sia memewa
    epiwa mek megenat uon go waenewa megawa di.
  eng-GNV: 'The wife hath not the power of her owne bodie, but ye husband: and likewise
    also the husband hath not ye power of his own body, but the wife.'
  zaa-NT: Ttu niula nu chi bettsa'ní'į nna labí té derecho quì'į cu'úbi'ą cuerpo quì'į,
    porqui'ni chi ną́ para nubeyu' quì'į. Ą'hua nubeyu' nu chi bettsaní'į nna labí
    té derecho quì'į cu'úbi'ą cuerpo quì'į, porqui'ni chi ną́ para niula quì'į.
  eng-WEBSTER: 'The wife hath not power of her own body, but the husband: and likewise
    also the husband hath not power of his own body, but the wife.'
  guh-guh: Petiriva, penacojiobiva, pijacuata apo naperabëxainae ëbajarapovanexa.
    Biji rajane petiriva baja itsa nacojioba, pamona pijaperabëtocuenia xainatsi.
    Bajara pijinia itsi pebi ata. Peperabëto apo naperabëxainae ëbajaraponënexa. Itsa
    baja nacojioba, pijava pijaperabëtocuenia xainatsi. Nexata namataenetsia naperabëxainabeje.
  bon-bon: Coga te yageyame lica gwene teeme tääpe tääpume, yepä rooriye sine yageyame.
    Cuta pepu gyene, rooriye te yageyame lica gyene teeme tääpe tääpume, yepä coga
    tune yageyame.
  nhw-BL: Sihuame ayacmo quinahuatíaj inintlacayo pampa inintlacayo iniaxca ininhuehue.
    Huan san se ica tlacame, inijuanti ayacmo quinahuatíaj inintlacayo pampa inintlacayo
    iniaxca ininsihua.
  swh-ONEN: Mwanamke hana mamlaka juu ya mwili wake bali mumewe, wala mume hana mamlaka
    juu ya mwili wake bali mkewe.
  wbi-wbi: Na ghwe n'dala juno alinuvutemi mum'biili ghwa mwene, ghwe mughosi. Kange
    vulevule najumughosi nalinnuvutemi vwa m'biili ghwa mwene, looli un'dala ghwa
    mwene ghwe alinavo
  bba-bba: Domi kurɔn wɑsi yi ǹ sɑ̃ɑ win tiiɡii mɑ n kun mɔ win durɔɡii. Nɡe mɛyɑ
    mɑɑ durɔn wɑsi yi ǹ sɑ̃ɑ win tiiɡii mɑ n kun mɔ win kurɔɡii.
  eng-KJVCPB: 'The wife hath not power of her own body, but the husband: and likewise
    also the husband hath not power of his own body, but the wife.'
  kgk-NT: '@see-verse:1CO.007.003'
  waj-waj: Gioonnaivo hama ari mmammaivaa ariinoo haitatuuvai. Ari vaatiivootama ivaara
    haitatuuvai. Mmuaikaraama vaidiivo hama ariinoo ari mmammaivaara haitatuuvai.
    Ari nnaataivootama ivaara haitatuuvai.
  cpy-cpy: Okaatzi iinanteetari, tee apaniroeni ashitaawo owatha, tema riijatzi ashitaawo
    oemintari. Ari okimitari eejatzi, ikaatzi iiminteetari, tee apaniroeni rashitaawo
    iwatha, tema roojatzi ashitaawo iinantakari.
  mpx-mpx: Yova tuwana nige i lologugui-an, yaa lagona tau heiya te i logugui-an.
    I ola al tau tuwana nige i lologugui-an, yaa lagona yova heiya te i logugui-an.
  wbp-wbp: Karntangku yalirli, ngulaju karla mardarni palkaju kali-nyanuku watiki.
    Watingki yalirli, ngulaju karla mardarni palkaju karntaku yaliki.
  luo-luo: Nikech dhako mokendi onge gi teko kuom ringre owuon, to en mar chwore.
    Kamano bende, dichwo mokendo onge gi teko kuom ringre owuon, to en mar chiege
    bende.
  nhe-NT: Se sihuatl ayoc quinahuatía itlacayo pampa itlacayo iaxca ihuehue. Huan
    san se ica se tlacatl, yajaya ayoc quinahuatía itlacayo pampa itlacayo iaxca isihua.
  aii-aii: ܒܲܟ݂ܬܵ‌ܐ ܠܲܝܬ ܠܵܗ̇ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܦܲܓ݂ܪܵܐ ܕܓܵܢܘܼܗ̇ ܐܸܠܵܐ ܓܲܒ݂ܪܘܼܗ̇، ܗܵܕܟ݂ܵܐ
    ܐܘܼܦ ܓܲܒ݂ܪܵܐ ܠܲܝܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܦܲܓ݂ܪܵܐ ܕܓܵܢܹܗ، ܐܸܠܵܐ ܒܲܟ݂ܬܹܗ.
  esk-NT: Nuliaŋuruam piginiraksraġinġitchaa timini; uiŋantuuq pigipmigaa. Taatnatuntuuq
    uiŋuruam piginiyumiñaitchaa timini, aglaan nuliaŋan pigipmigaa.
  msb-msb: Dili na an babayi an makabuot sin biyo sa iya sadiri na lawas kundi may
    pagbuot man an iya asawa. Amo man sa lalaki, dili na siya an makabuot sin biyo
    sa iya sadiri na lawas kundi may pagbuot man an iya asawa.
  cpa-NT: Ha¹chi² ma¹quiah¹² hio¹³ jmø²ŋǿ¹² quiah¹²dsa. Ma²quiah¹² ji²gug²dsa. Jø¹²
    bíh³ lah¹jøng² jmø²ŋǿ¹² quiah¹² dsa² ŋioh¹². Ma²quiah¹² hio¹³ quián¹²dsa.
  dso-dso: ମାଇଜିକେ ତାର୍‌ ନିଜର୍‌ ଗାଗଡର୍‍ ଅଦିକାର୍‌ ନାଇ, ମାତର୍‌ ମୁନୁସର୍‌ ଆଚେ । ସେନ୍ତାରିସେ
    ମୁନୁସ୍‌କେ ତାର୍‌ ନିଜର୍‌ ଗାଗଡର୍ ଅଦିକାର୍‌ ନାଇ, ମାତର୍‌ ମାଇଜିର୍‌ ଆଚେ ।
  meu-meu: Hahine ese sibona tau-anina se biaguamu, a tau ese e biaguamu; tau danu
    sibona tau-anina se biaguamu, a hahine ese e biaguamu.
  yva-NT: Wanya amaura taune ranasine raije ramu, yara ama anya apaura rai tavon.
    Muno anya pamo apaura taune anasine raije ramu, yara apa wanya amaura rai tavon.
    Weti vemo yo yanasine ramavugo yai vambinibe nora.
  dgc-dgc: Dahilan tu lélake, siya i te kapangyarian ta bégi na asawa na. Ey kona
    be sa tu bébe, éy te kapangyarian be siya ta bégi na asawa na. I bégi mo, éy koo
    dén na asawa mo.
  zpm-NT: Sac goṉ wnaa ne rtsieelnia, led zhadraa rnabey xcuerp zho, sinque tsieel-le
    zho rnabeya; scaquegaa mgui zeeṉe laa zho rtsieelnia, tsieel-le zho rnabey xcuerp
    zho.
  hix-NT: Àsok tawro hana. Ohunu rma yoh mehra harha manatxhe. Thetx hun yoh me harha
    naha, ànyo. Àro wyaro rma rha, tànyo hun yoh me harha naha, àhetxe. Àro ke osowyomahra
    ehtxoko.
  sim-sim: Mberem ushiwak? Nokopji maome sihi oso mbeek sihi ambu sir, wahau. Maome
    sihi oso hulaji sihi orhi sir. Unda hom hulaji erem. Maome orhi oso mbeek orhi
    ambu sir. Maome orhi oso nokove orhi sihi sir.
  npi-ULB: आफ्नो शरीरमाथि पत्‍नीको अधिकार हुँदैन; उसको पतिको हुन्छ । र यसरी नै आफ्नो
    शरीरमाथि पतिको आफ्नो अधिकार हुँदैन, तर पत्‍नीको भने हुन्छ ।
  cgc-cgc: tak lawa nyo an dili en inyo. Inyo an na lawa iya en ta sawa nyo.
  tim-tim: '@see-verse:1CO.007.003'
  yor-yor: Aya kò láṣẹ lórí ara rẹ̀ mọ́, ara rẹ̀ ti di ti ọkọ rẹ̀. Bákan náà ni ọkùnrin
    tí ó gbéyàwó kò ní àṣẹ lórí ara rẹ̀ mọ́, ara rẹ̀ ti di ti ìyàwó rẹ̀.
  wos-wos: '@see-verse:1CO.007.003'
  emp-NTPO: Wẽrãra ara idji cacua djibariẽ́a, ãtebʌrʌ dji quimadrʌ djibaria. Ara maʌ̃
    quĩrãca umaquĩrãra ara idji cacua djibariẽ́a, ãtebʌrʌ idji quimadrʌ djibaria.
  eng-F35: The wife does not have authority over her own body, but the husband does;
    similarly also the husband does not have authority over his own body, but the
    wife does.
  ind-ind: Karena setelah menikah, istri menjadi hak suaminya, dan suami menjadi hak
    istrinya.
  pes-OPCB: دختری که ازدواج می‌کند، دیگر اختیار کامل بدن خود را ندارد، بلکه شوهرش
    نیز بر آن حقی دارد. همچنین شوهر بر بدن خود اختیار کامل ندارد، زیرا همسرش نیز بر
    آن حقی دارد.
  mpt-mpt: '@see-verse:1CO.007.003'
  ssx-ssx: Koto pa꞉la꞉ ekima꞉ wanda꞉ma꞉ta꞉ ipika꞉ loke ipika꞉ kone na handeteke hala꞉pate
    halikima꞉ handeteke hala꞉me. Halima꞉ make ipika꞉ loke ipika꞉ kone na handeteke
    hala꞉pate ipika꞉ wetekema꞉ handeteke hala꞉me.
  mkl-mkl: Abo kɑɑ yɔkɔ ku ce bɛi í bi do ɑrɑɛ, domi ɑrɑɛu ti mɔkɔɛi. Bɛɛbɛi mɔkɔ
    mɔ kɑɑ yɔkɔ ku ceò ɑrɑɛ bɛi í bi, domi nŋu mɔ ɑrɑɛ ti ɑboɛi.
  gaq-gaq: ସେଲାମ୍ବୁଏଃ ନିଜର୍ ଗାଗ୍‌ଡ଼େ ଆଡ଼ାତ୍ରା ଅଦିକାର୍ ଣ୍ତୁ ମାତର୍‌‌ ଆଣ୍ତାନେ ଲେଃକେ;
    ଦେତ୍‌ରକମ୍ ଡିଗ୍ ଆଣ୍ତାନେ ନିଜର୍ ଗାଗ୍‌ଡ଼େ ଆଡ଼ାତ୍ରା ଅଦିକାର୍ ଣ୍ତୁ ମାତର୍‌‌ ସେଲାମ୍ବୁଏଃ
    ଲେଃକେ ।
  gof-RNT: Machchees ba asatethaa bolla iw maati baawa, shin maatay I azinaassa. Hessadakka,
    azinaas iya asatethaa bolla maati baawa, shin maatay machcheessa.
  unx-unx: ଆୟାଃ ଆପ୍‌ନାଃ ହଡ଼୍‌ମରେ କୁଡ଼ିରାଃ ଜେତାନ୍‌ ଆକ୍‌ତେୟାର୍‌ ବାନଃଆ, ମେନ୍‌ଦ କଡ଼ାରାଃ
    ମେନାଃ । ଏନ୍‌ଲେକାଗି ଆୟାଃ ଆପ୍‌ନାଃ ହଡ଼୍‌ମରେ କଡ଼ାରାଃ ଜେତାନ୍‌ ଆକ୍‌ତେୟାର୍‌ ବାନଃଆ, ମେନ୍‌ଦ
    କୁଡ଼ିରାଃ ମେନାଃ ।
  gah-gah: Vená geza gugupémini netá nene geí nomive. Vakámini netá neve. Itó ve geza
    gugupémini netá nene geí nomive. Venakámini netá neve.
  lcm-lcm: Using a aina volapo osongon ang, ninia akorong parik kapa anguan saupai
    an ani pukun ina, sikei kana tauan. Kapo asukang palau si tauan, ta nia parik
    kapa kun saupai pok ani pukun ina, sikei kana aina.
  aer-aer: Arelhe nhenge anewartele aneme re tyerrtye ikwerenheke pwathe anetyakenhe,
    artwe anewikwe-arle akenhe pwathe ikwerenhe aneme. Alakenhe arteke-anteye artwe
    nhenge anewartele aneme re tyerrtye ikwerenheke pwathe anetyakenhe, arelhe anewikwe-arle
    ikwerenhe pwathe aneme.
  qvc-NT: Chaqa chay warmipa kwirpunqam qosambana. Mananam warmin kikimbachu. Chayshinallam
    chay qosamba kwirpumbis warmimbana. Mananam pay kikimbachu.
  tgl-ULB: Hindi ang babae ang may kapamahalaan sa kaniyang sariling katawan, kundi
    ang kaniyang asawang lalaki. At ganoon din, ang lalake hindi siya ang may kapamahalaan
    sa kaniyang sariling katawan, kundi ang kaniyang asawang babae.
  cbs-NT: Ainbun xebidan, jawenabia jawen benenaki. Janua junin jinadan, jawen ainenaki.
    Jaskaken yaushidabeama jau jabe chutanamekubainunbunwen.
  xtm-NTPP: Vaa ña'a ma, masu maa ña tátnuni nuu yikikuñu ña ma, nú masu ja kona'a
    ña ja iyo yii ña ma. Te ni a tee tna ma, masu tátnuni de nuu yikikuñu de ma, nú
    masu ja kona'a de ja iyo ñasi'i de ma.
  nnq-nnq: Aano kutawalaje mmele gwabe, nambu angwanamundu kutawala, nu uhyo analome
    kutawalaje mmele gwabe, nambu aanamundu kutawala.
  bao-NT: Cʉ̃ nʉmo yaa upʉ, cõ jĩcõ yaa upʉ méé nii. Cõ manʉ yaa upʉ cãa niiro bii.
    To birora cõ manʉ yaa upʉ cãa cʉ̃ jĩcʉ̃ yaa upʉ méé nii. Cʉ̃ nʉmo yaa upʉ cãa
    niiro bii.
  san-ORI: ଭାର୍ୟ୍ୟାଯାଃ ସ୍ୱଦେହେ ସ୍ୱତ୍ୱଂ ନାସ୍ତି ଭର୍ତ୍ତୁରେୱ, ତଦ୍ୱଦ୍ ଭର୍ତ୍ତୁରପି ସ୍ୱଦେହେ
