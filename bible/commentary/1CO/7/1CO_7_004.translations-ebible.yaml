    que huá'acajeñomi i'imacá pajhua'atéchaca.
  djr-djr: Bili ŋunhiyiny miyalktja rumbal yakan nhanŋuwuynydja ŋayi, ŋunhiyiny ŋayi
    rumbalnydja dhuway'mirriŋuwnha muka nhanukalaŋaw. Ga balanyayi bili yan ḏirramuny
    rumbal, yaka ŋayi ŋunhi nhanŋuwuynydja, ŋany miyalkkun nhanukalaŋaw ŋayi ŋunhi
    rumbalnydja. Ga yakan maṉḏa dhu ga ŋunhi rumbalwuny maṉḏaŋguwuy maṉḏa buŋgawakunhamirr,
    ŋany yanan maṉḏa dhu ga ŋunhi dhayuŋanmirra.
  kvg-kvg: Zas ekeza kha kawaevateáv. Geté zivis mo꞉kawaevát. Yaq até kopó, zivis
