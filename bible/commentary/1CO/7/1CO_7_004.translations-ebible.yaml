    fafia.
  ded-ded: Amma ngac ye yengena sebiac mingina mi ande, kpac, eweango ine yeac sebiac
    mingina ande. Nga ifi isocngoc ewea ye yengena sebiac mingina mi ande, kpac. Enemango
    ine yeac sebiac mingina ande.
  ewe-ewe: Ne nyɔnu ɖe srɔ̃ ko la, ekema megakpɔ ŋusẽ ɖe eƒe ŋutilã dzi o, ke boŋ
