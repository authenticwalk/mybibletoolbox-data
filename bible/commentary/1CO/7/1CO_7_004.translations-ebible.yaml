  ita-1885: La moglie non ha podestà sopra il suo proprio corpo, ma il marito; parimente
    ancora il marito non ha podestà sopra il suo proprio corpo, ma la moglie.
  muy-muy: 'Aɗaba mam, wal ti vu gayaŋ ti gayaŋ gayaŋani do : ga zal gani sawaŋ. Zal
    day nahkay ; vu gayaŋ ti gayaŋ gayaŋani do : ga wal gani sawaŋ.'
  kqc-kqc: Odima bi ini roaita fafau ourefeidena vegu nufa de, idu bi ini maruka di.
    Mina makai kana, maruka bi ini roaita fafau ourefeidena vegu nufa de, idu bi ini
    odima di.
  tav-tav: Dico camanapʉcʉco ũco co majuuna co cátie carotipao me ãmo. Co manapʉ cʉ
    caboorije macare cátipao ãmo. To bairona caʉmʉ canʉmocʉcʉ quena cʉ majuuna cʉ
    cátie carotipaʉ me ãmi. Cʉ nʉmo co caboorije macare cátipaʉ ãmi.
  eng-ULB: It is not the wife who has authority over her own body, it is the husband.
    Likewise, the husband does not have authority over his own body, but the wife
    does.
  spa-VBL: El cuerpo de la esposa no solo le pertenece a ella, sino también a su esposo;
    y de la misma manera el cuerpo del esposo no solo le pertenece a él sino también
    a su esposa.
  fra-_FOB: La femme n'est point maîtresse de son propre corps, mais c'est le mari;
    de même aussi, le mari n'est point maître de son propre corps, mais c'est la femme.
  hau-ULB: Matan ba ta da iko akan jikin ta amma maigidan ne. Haka ma, maigidan bashi
    da iko akan jikinsa amma matar ce.
  mal-mal: ഭാര്യയുടെ ശരീരത്തിന്മേൽ അവൾക്കല്ല ഭർത്താവിനത്രേ അധികാരമുള്ളത്; അങ്ങനെ ഭർത്താവിന്റെ
    ശരീരത്തിന്മേൽ അവനല്ല ഭാര്യക്കത്രേ അധികാരം.
  lit-lit: Žmona nėra savo kūno valdžia, bet vyras; taip pat ir vyras nėra savo kūno
    valdžia, bet žmona.
  urd-GVR: Bīwī apne jism par iḳhtiyār nahīṅ rakhtī balki us kā shauhar. Isī tarah
    shauhar bhī apne jism par iḳhtiyār nahīṅ rakhtā balki us kī bīwī.
  far-far: Sulia ne na keni nao si baita ana nonina talana, boroi ma na arai ne nia
    baita ana 'afe nia. Ka 'urinai laugo fuana wane, nia nao si baita fuana nonina
    'ana talana, boroi ma na 'afe nia laugo ne baita fuana.
  suz-BL: मीश मुर आ रां आ वोंइश आ अधिकारम बाक्‍ब। आ वोंइश आ रां आ मीश आ अधिकारम बाक्‍ब।
  car-NT: Mo'ko woryi aseke tyja'mun jopotory me e'i'pa man. Mo'ko ino te ija'mun
    jopotory me man. Iwara enapa mo'ko wokyry aseke tyja'mun jopotory me e'i'pa man.
    Mo'ko ipyty te ija'mun jopotory me man.
  amp-amp: '@see-verse:1CO.007.003'
  bht-bht: घरे बालिया जो अपणे शरीर पर हक नी है, पर उसा दे घरे बाले जो है; तियां ही
    घरे बाले जो भी अपणे शरीर पर हक नी है, पर उदी घरे बालिया जो है।
  eng-NOY: The wife hath not the disposal of her own body, but her husband; and so
    also the husband hath not the disposal of his own body, but his wife.
  cub-NT: Ñai nomicʉcʉ jímarepacoi baju jinotamu, ʉ̃i corequiyepe aino nore. Que baru
    ico ʉ̃mʉcʉco cũinácova õi bajure cõjememico. Aru quédeca ico ʉ̃mʉcʉco jímarepacʉi
    baju jinotamu, õi corecojiyepe aino nore. Que baru ñai nomicʉcʉ cũinácʉva ʉ̃i
    bajure cõjememi.
  ita-1927: La moglie non ha potestà sul proprio corpo, ma il marito; e nello stesso
    modo il marito non ha potestà sul proprio corpo, ma la moglie.
  lww-lww: Sira nap̃a talopa tap̃atete visave tasnena pe kiena naga taaga, ana wona
    na yerm̃ene kilia visave naga pe kiena m̃ena ga. Ana yaru nap̃a talopa tap̃atete
    visave tasnena pe kiena naga taaga, ana wona na sira kilia visave naga pe kiena
    m̃ena ga.
  ckb-ckb: ژن دەسەڵاتی بەسەر لەشی خۆیدا نییە، بەڵکو هی مێردەکەیەتی. هەروەها مێردیش
    دەسەڵاتی بەسەر لەشی خۆیدا نییە، بەڵکو هی ژنەکەیەتی.
  nas-nas: Baꞌaang baka bakaang mono tanatavaravaꞌ, baꞌunge deekoꞌ makosi. Teeꞌ nariꞌ
    napoꞌ baꞌung bakaang mono tanatavaravaꞌ, teka baꞌaange deekoꞌ makosi.
  uvl-uvl: Iong hei nem o huele singim nge em ero iange singim i em nena ure ia, pe
    iong non nem o huele singim nge lem hei ero iange singim i lem hei nena ure ia.
  eng-BBE: The wife has not power over her body, but the husband; and in the same
    way the husband has not power over his body, but the wife.
  ixl-CNT: Tan aatz vichiꞌl u ixoj, yitꞌ tetz koj sijunal; pek tetz vivinaj majte.
    Utz tetz koj vichiꞌl u vinaj sijunal; pek tetz u ixoj majte.
  xsi-xsi: Ŋana tu taine ne wurâta ŋandai ŋana ikai poe pa i taine tini ŋga; i kaiwa
    tamâne nâ ma ikai poe papa. Aku mine nâ, tamâne ne wurâta ŋandai ŋana ikai poe
    pa i tamwata tini ŋga; i kaiwa taine nâ ma ikai poe papa.
  crx-NTPO: Mbe la ts'eke ooki hoonli-un, 'en duyust'e yumoodih lhiloh, ooki 'en za
    yumoodih unli. 'Ink'ez whuz un'a za mbe la dune oo'at hoonli-un, 'en duyust'e
    yumoodih lhiloh, oo'at 'en za yumoodih unli.
  kan-OKCV: ಹೆಂಡತಿಯ ಸ್ವಂತ ದೇಹದ ಮೇಲೆ ಆಕೆಗೆ ಅಧಿಕಾರವಿಲ್ಲ, ಅದು ಗಂಡನಿಗಿದೆ. ಹಾಗೆಯೇ, ಗಂಡನ
    ಸ್ವಂತ ದೇಹದ ಮೇಲೆ ಅವನಿಗೆ ಅಧಿಕಾರವಿಲ್ಲ, ಅದು ಅವನ ಹೆಂಡತಿಗಿದೆ.
  bbb-bbb: Ro kuke bara ijadufuo vajae ije fu fuone baki ro fu baru fuone ijadufuo
    vajae. Ijiegero baru ije fudua vajae fuone ije fu fuone bakiro fu bara fuone ijadufuo
    vajae.
  blw-blw: Te hen fufae, faén hiya hen nangen-awa hen acharna te ah ahawana way larae
    hen nangen-awa. Yag umat agé hen larae, faén agé hiya hen nangen-awa hen acharna
    te ah ahawana agé way fufae hen nangen-awa.
  tam-2017: மனைவியானவள் தன் சொந்த சரீரத்திற்கு அதிகாரியல்ல, கணவனே அதற்கு அதிகாரி;
    அப்படியே கணவனும் தன் சொந்த சரீரத்திற்கு அதிகாரியல்ல, மனைவியே அதற்கு அதிகாரி.
  azz-NT: Huan no namechilía que in tesihuatzin amo quinamiqui moyecanas yejua iselti,
    porín itacayo nijín sihuat pohui ihuan niyoquich. Huan no ijcón ne teyoquich amo
    quinamiqui ma moyecanas yejua iselti san, porín no nitacayo poutoc ihuan ne isihuatzin.
  spa-RV-1909: 'La mujer no tiene potestad de su propio cuerpo, sino el marido: é
    igualmente tampoco el marido tiene potestad de su propio cuerpo, sino la mujer.'
  csy-csy: 'Zi in ama pumpi tung ah thuneina nei ngawl hi, ahihang a pasal in nei
    hi: tabangma in pasal in zong ama pumpi tung ah thuneina nei ngawl hi, ahihang
    a zi in nei hi.'
  mxq-NT: Yʉ kasa̱a̱dʉ toxytyʉjk kyaj yʉꞌʉ jeꞌeyʉ natyuꞌuk tjaꞌaꞌáty ja kyʉꞌʉm niniꞌx,
    mʉʉt ja ñaꞌay tjaꞌaꞌáttʉ. Es nandʉꞌʉnʉ dʉꞌʉn ja kasa̱a̱dʉ yedyʉjk kyaj yʉꞌʉ jeꞌeyʉ
    natyuꞌuk tjaꞌaꞌáty ja kyʉꞌʉm niniꞌx, mʉʉt ja ñʉdoꞌoxy tjaꞌaꞌáttʉ.
  tzj-NT: Ja rixok mta moda maquita xtuya' rcuerpo tre ja rchajil como ja rachi c'o
    ruk'a' tre rcuerpo ja rxjayil. In queri' tre ja rachi chakaja' mta moda maquita
    xtuya' rcuerpo tre ja rxjayil como ja rixok c'o ruk'a' tre rcuerpo ja rchajil.
  tdt-tdt: Feen la bele dehan nia isin nee ninian rasik, tanba nia foo tiha ona ba
    nia laen. Nunee mos laen la bele dehan nia isin nee ninian rasik, tanba nia foo
    tiha ona ba nia feen.
  ron-BTF: Soția nu are putere asupra propriului ei trup, ci soțul; și la fel, nici
    soțul nu are putere asupra propriului său trup, ci soția.
  eng-WEBP: The wife doesn’t have authority over her own body, but the husband does.
    Likewise also the husband doesn’t have authority over his own body, but the wife
    does.
  eng-FBV: The wife's body doesn't just belong to her, but her husband; and similarly
    the husband's body doesn't just belong to him but his wife.
  nld-1939: De vrouw heeft geen vrije beschikking over haar eigen lichaam, maar de
    man. Eveneens heeft ook de man geen vrije beschikking over zijn eigen lichaam,
    maar de vrouw.
  bwo-bwo: Máátsu bi atsatse alo deshatsane, biatsatse alo detstso b kenihiye. Mank'owere
    keniho bíatsatse alo deshatse, bí atsatse alo detstsu máátsuniye.
  nch-BL: Sihuame ayecmo quinahuatíaj inintacayo pampa inintacayo iaxca inihuehue.
    Huan san se ica tacame, inijuanti ayecmo quinahuatíaj inintacayo pampa inintacayo
    iaxca inisihua.
  quc-TNT: Man ya'tal tä che ri ixok ru banic xa jas ri craj ri are' ruc' ru cuerpo,
    xane rajwaxic cuchomaj ri' ri ya'tal che ri rachajil. Xukuje' ri achi man ya'tal
    tä che ri are' ru banic xa jas ri craj ruc' ru cuerpo, xane rajwaxic cuchomaj
    ri' ri ya'tal che ri rixokil.
  tfr-NTPO: Wal̈ë orkwosmok shäng pjir ga ba doyo, e baĩya dö l̇l̇ëm, e ba l̈anma
    ĩ bakoe. Domer orkwosmok shäng pjir ga ba doyo, e baĩya dö l̇l̇ëm, e ba boy ĩ
    bakoe.
  kaq-NT: Beneyahpahax tah min mihri miin yora hihboyamahi. Miin benen ta miin yora
    hihbojahiqui. Mia rihbi tah min mihri miin yora hihboyamahi, huetsan. Miin haibo
    ta miin yora hihbohiqui.
  sgb-sgb: Ya lawini nan babayi ay mag-in kanay nan ahawa nay lalaki, haka ya lawini
    nan lalaki ay mag-in kanay nan ahawa nay babayi.
  vie-1934: Vợ không có quyền tự chủ về thân mình, bèn là chồng; chồng cũng vậy, không
    có quyền tự chủ về thân mình bèn là vợ.
  kxv-kxv: ଡକ୍ରି ତାନି ଆଙ୍ଗାତି ମୁହେଁ ଅଦିକାରା ହିଲେଏ, ସାମା ଡକ୍ରାକି ମାନେ । ଏଲେକିହିଁଏ ଡକ୍ରାକି
    ତାନି ଆଙ୍ଗାତି ମୁହେଁ ଅଦିକାରା ହିଲେଏ, ସାମା ଡକ୍ରିନାକି ମାନେ ।
  amu-NT: Tsaⁿscu titseixmaaⁿ na nntseintycwiiꞌñê nnom saaⁿꞌaⁿ ee saaⁿꞌaⁿ tseixmaⁿ
    cwenta jom, meiⁿ tsaⁿsꞌa titseixmaaⁿ na nntseintycwiiꞌñê nnom scoomꞌm ee scoomꞌm
    tseixmaⁿ cwenta jom.
  hin-CV: पत्नी ने अपने पति को अपने शरीर पर अधिकार दिया है, वैसे ही पति ने अपनी पत्नी
    को अपने शरीर पर अधिकार दिया है.
  spa-BES: La esposa no tiene poder sobre su cuerpo, sino el marido; y de la misma
    manera el esposo no tiene poder sobre su cuerpo, sino la esposa.
  san-BEN: ভার্য্যাযাঃ স্ৱদেহে স্ৱৎৱং নাস্তি ভর্ত্তুরেৱ, তদ্ৱদ্ ভর্ত্তুরপি স্ৱদেহে
    স্ৱৎৱং নাস্তি ভার্য্যাযা এৱ|
  tdx-tdx: Tsy manandily amy sandri’ey ty rakemba, fa i vali’ey; naho tsy manandily
    amy sandri’ey ty lahilahy, fa i rakemba’ey.
  naf-naf: Imbiyaŋ ikŋaŋgat sekŋaŋ toŋaŋ yek; apmaŋaŋ toŋaŋ bein. Ma apmaŋaŋ kegogak
    ikŋaŋgat sekŋaŋ toŋaŋ yek; imbiŋaŋaŋ toŋaŋ bein.
  grc-MT: η γυνη του ιδιου σωματοσ ουκ εξουσιαζει αλλ ο ανηρ ομοιωσ δε και ο ανηρ
    του ιδιου σωματοσ ουκ εξουσιαζει αλλ η γυνη
  vid-vid: Mdala kahela ludali hali lukuli lwa heye, ila mlume wa heye kanawo. Hamba,
    hiho du mlume kahela ludali hali lukulli lwa haye, ila mdala wa heye kanawo.
  pio-NT: Uái inanáica càmita uiná íiwacalu úa, néese unìri yàasucani. Càita nacái
    asìali, càmita iiná íiwacalini, néese íinu yàasucani.
  tsn-tsn: Gonne morweetsana yo o nyalwang ga a tlhole a na le taolo e e tletseng
    mo mmeleng wa gagwe, gonne monna wa gagwe o na le ditshwanelo tsa gagwe mo go
    one le ene; mme fela jalo monna le ene ga a tlhole a na le taolo e e tletseng
    mo mmeleng wa gagwe, gonne gape ke wa mosadi wa gagwe.
  amr-NT: Huabokerek eʼto̱e̱pakdeʼ hua̱toeen hua̱so̱ʼ onʼta̱i̱kaʼ. Kenpaʼti ettoneʼa̱
    hua̱toeen hua̱so̱ʼ onʼto̱i̱kaʼ.
  pwg-pwg: Wavine tupuwina ke tuna mani kava rapenai ma kawana yavata rapesiyai. Ma
    bade tomowa tupuwina ke tuna mani kava rapenai ma kawana yavata rapesiyai.
  cjv-cjv: Efenom biyai ganom tai nenen kiapanom beikeimba winom biyai towane towane
    kiapanom beimie. Epemere winom biyai ganom tai nenen kiapanom beikeimba efenom
    biyai towane towane kiapanom beimie.
  tha-KJV: ภรรยาไม่​มี​อำนาจเหนือร่างกายของตน แต่​สามี​มี​อำนาจเหนือร่างกายของภรรยา
    ทำนองเดียวกันสามี​ไม่มี​อำนาจเหนือร่างกายของตน แต่​ภรรยามีอำนาจเหนือร่างกายของสามี
  por-BR-2018: A mulher não tem poder sobre seu próprio corpo, mas sim o marido; e
    também da mesma maneira o marido não tem poder sobre seu próprio corpo, mas sim
    a mulher.
  mhl-mhl: Ŋonuŋinere sakiji iŋoyoŋere biŋe so fukeko iŋoyoŋe oi so siŋaŋ gaegayoŋ,
    ŋoeineji oi siŋaŋ gaega. Ŋoeinere sakiji oŋuakoŋ iŋoyoŋere biŋe so fukeko iŋoyoŋe
    akoŋ so siŋaŋ gaegayoŋ, ŋonuŋineji oi siŋaŋ gaega.
  klv-klv: Niben apǝhaṽut savi esan sǝb̃on ŋai, be evi sisoan. Ale len naṽide tomaienan,
    niben aulum̃an savi esan sǝb̃on ŋai, be evi sisoan.
  bco-bco: Mo꞉wo꞉ ga gi do꞉mo꞉wo꞉ ga꞉no꞉lema. Ge kalu wa꞉lo꞉wo꞉lo꞉ a꞉lab. A꞉la꞉ta꞉ga꞉
    kalu gi do꞉mo꞉ ko ga꞉no꞉lema. Ga꞉ ga ya꞉lo꞉wo꞉lo꞉ a꞉lab.
  kdl-NT: Uka vi wa yan n ucira a kaci ka ikyamba i ne wa, she n vali vi. Nala dem
    vali vi wa̱ n ucira a kaci ka ikyamba i ne wa, she n uka vi.
  apu-NT: Ĩtanorotxi ĩto kona oa nakitinanini. Õtaniri nakiti apaka oĩto. Apaka ĩtaniritxi
    ĩto kona iua nakitinanini. Ĩtanoro nakiti apaka iĩto.
  roo-roo: Viapau oiso ra vatuava reipao ora oira iava varaua tokipaoro. Viapau. Ari
    uvui iraopaoi ra vatuatoaaro vo ruipaaro sirova utupao. Osa raga ita toupai, viapau
    oiso ra uvuiparoi vatuato ra ora rei pieparo. Viapau. Ari rera ita uvui iraoparoi
    ra vatuavaaro vo ruipaaro sirova utuparo.
  miz-NT: Tsí ñadɨ̄ꞌɨ́ san ne, ñá te iña míi ka ña kúñu ñā, tsi íña xɨɨ ña. Kuan tsī
    kaa iña ñatií san dɨ, tsí ña te iña míi ka ña kúñu ñā, tsí iña ñadɨꞌɨ́ ña.
  qvz-NT: Huarmi aichaga mana huarmihuagllachu astahuanbas paihua carihuac man. Chasnallata
    cari aichaga mana amuhuagllachu randi paihua huarmihuac man.
  deu-ELO: Das Weib hat nicht Macht über ihren eigenen Leib, sondern der Mann; gleicherweise
    aber hat auch der Mann nicht Macht über seinen eigenen Leib, sondern das Weib.
  mjc-NT: Ñiñaha ña cuvi cundaca ñaha ñi maa ña cuñu ñuhu ña, tyin tsii yɨɨ ña cuví
    cuñu ñuhu ña. Tacan tucu maa yɨɨ ña, ña cuvi cundaca ñaha ñi maa ra cuñu ñuhu
    ra tyin tsii ñasɨɨhɨ ra cuví cuñu ñuhu ra.
  caa-caa: Pues e ixic majax ajyum tama ucuerpo sino que jax uviejo xeꞌ ajyum tamar.
    Y bꞌan e winic que jaxir majax ajyum tama ucuerpo sino que jax uwixcar xeꞌ ajyum
    tamar.
  pls-NT: Cuerpoe nc̈hic̈hihi ná xí jeha jehe nc̈ha tti cuerpoe nc̈ha ixin cuerpo
    mé jiquininxin xixihi nc̈ha. Co ẍajeho ngain xixihi nc̈hí cai, nc̈hic̈hihi xa
    tti jiquininxin cuerpoe xa.
  eng-WYC-2018: The woman hath not power of her body, but the husband; and the husband
    hath not power of his body, but the woman [or but the wife]. (The woman hath not
    power over her body, but the husband; and the husband hath not power over his
    body, but the wife.)
  bdv-bdv: ମାୟ୍‌ଜିର୍‌ ନିଜାର୍‌ ଗଃଗାଳ୍‌ ଉହ୍ରେ ଅଃଦିକାର୍‌ ନାୟ୍‌, ମଃତର୍‌ ଅଃଣ୍ଡ୍ରାର୍‌ ଆଚେ;
    ସେରଃକମ୍‌ ଡକ୍ରାସିର୍‌ ହେଁ ନିଜାର୍‌ ଅଃହ୍‌ଣାର୍‌ ଗଃଗାଳ୍‌ ଉହ୍ରେ ଅଃଦିକାର୍‌ ନାୟ୍‌ ମଃତର୍‌
    ମାୟ୍‌ଜିର୍‌ ଆଚେ ।
  otq-NT: Nunar ꞌbe̱hñöpya, hingo ár me̱tise̱ ár ndoꞌyo, gor me̱ti ár döme. Njapꞌu̱
    nunar ñꞌo̱ho̱, hingo ár me̱tise̱ ár ndoꞌyo, gor me̱ti ár ꞌbe̱hñö nꞌehe.
