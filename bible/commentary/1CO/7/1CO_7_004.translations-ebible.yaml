    neca enu rnibiyaꞌ lu cuerpoꞌlla.
  mbc-NT: '@see-verse:1CO.007.003'
  ndg-ndg: Nyumbo kwaa abile na mamlaka nnani ya yega yake, ni nchengo. Na nyonyonyo,
    nchengo ni ywembe abile kwaa ni mamlaka nnani ya yega yake, ila nnyumbo abile
    nayo.
  wsk-wsk: Se imet ko kumik mu nu kota ko la mena, mu noko kuari ko. Uwutatala, kari
    ko kumik mu nu kota ko la mena, mu noko nuwus ko tala.
  toj-NT: Porque jun ixuc, cuando ay xa statami, mi xa ni sbajuc ja scuerpoa. Ja'
