    asawana.
  spa-PDDPT: La esposa no tiene autoridad sobre su propio cuerpo, sino el esposo.
    Del mismo modo el esposo tampoco tiene autoridad sobre su propio cuerpo, sino
    la esposa.
  ruf-ruf: Lukuli lwa mwehe, si lwake yaliyeka bae, ila lwa immale wake pfipfila.
    Na lukuli lwa mmale si lwake yaliyeka bae ila lwa mwehe wake pfipfila.
  gun-gun: Mba'eta kunha ma guete re ae nda'ipo'akai va'e, ha'e rã ime. Ha'e rami
    ae ime ma guete re ae nda'ipo'akai avi, ha'e rã ta'yxy.
  agu-BL: Na qui na yub kol lmak xna'n yi tajbil yi chmil, nin qui na yub kol lmak
    jun yaj yi tajbil yi txkel. Na tetz yaj yi wankil yi txkel, nin ncha'tz tetz yi
    xna'n yi wankil yi chmil.
  isn-isn: Singa musungu nukete uhumi kumuele nuakwe ingemugoha. Hange uulukulu mumugoha
    nuyo mugila uhumi kumuili wakwe inge musungu ukele.
  eng-PEV: You see, the wife’s body does not only belong to her, it also belongs to
    her husband. In the same way, the husband’s body doesn’t only belong to him, it
    also belongs to his wife.
  ilo-ULB: Saan nga ti asawa a babai ti addaan iti turay iti bukodna a bagi, ti asawa
    a lalaki ti addaan ti turay. Ken kasta met, awan ti turay ti asawa a lalaki iti
    bukodna a bagi, ngem ti asawa a babai ti addaan.
  pir-NT: '@see-verse:1CO.007.003'
  anv-NT: Menyammyɛ mendée apɔ́ fɔ́ awuú jimbɔɔ́, alú lé ayi menɔ wuú. Ne menyammyɛ
    mende apɔ́ ntó awuú jimbɔɔ́, alú lé ayi mendée wuú.
  sab-NT: '@see-verse:1CO.007.003'
  tmd-tmd: Mönɨŋa mɨxɨñ aku ap nuŋ keir yöi; nöbönɨŋ yöŋö ap ñɨŋa nɨgiö mɨjöna. Nöbönɨŋa
    mɨxɨñ aku kwo algör ap nuŋ keir yöi; mönɨŋ yöŋö ap ñɨŋa nɨgiö mɨjöna.
  acr-NNT: Rixoq na e ta rajaw rucuerpo ma rucuerpo puqꞌabꞌ ri rachijil kꞌo wi; jekꞌulaꞌ
    rachi na e ta rajaw rucuerpo ma waꞌ puqꞌabꞌ ri rixoqil kꞌo wi.
  kpg-kpg: Di ahina hai lodo hagalee bida dagi dono huaidina, go dono lodo e dagi.
    Dela gadoo taane hai lodo hagalee bida dagi dono huaidina, go dono lodo e dagi.
  taj-taj: ओच्‍छे म्रिङसे ह्राङला ल्‍हुइथोरी ह्राङसेन अधिकार लआम्‍याङ्, तर ह्रेम्‍बोला
    अधिकार तला। थेह्रङ् लसीन ह्रेम्‍बोसेनोन ह्राङला ल्‍हुइथोरी ह्राङसेन अधिकार लआम्‍याङ्,
    तर म्रिङसे अधिकार लला।
  avt-avt: Hi hatɨp menmen im hentar mɨte hɨre ap naanmɨpre yɨnk kɨre weinɨk au. Mɨtɨk
    kɨre naanmɨprewek. Mɨtɨk hɨrak ap naanmɨpre yɨnk kɨrak weinɨk au. Mɨte pɨrak kerepep
    naanmɨprewek.
  cbk-cbk: Ahora, el marido amo el dueño del cuerpo del di suyo mujer, y de igual
    manera el mujer tamen amo el dueña del cuerpo del di suyo marido.
  uig-ARA: ئايال ئۆز تېنىنىڭ ئىگىسى ئەمەس، بەلكى ئېرى ئۇنىڭ ئىگىسىدۇر؛ شۇنىڭغا ئوخشاشلا،
    ئەر ئۆز تېنىنىڭ ئىگىسى ئەمەس، بەلكى ئايالى ئۇنىڭ ئىگىسىدۇر.
  tuf-tuf: Wiw̃á ra ji ey sibará im ístirayi batro. Cuat ey sibár raayro. Ra sibár
    cat im ístirayi batro. Cuat ey sibár wíyayro.
  abx-abx: Ga'i akapinugad i danda nga tawa'-na hamok i puhu'-na, kundi' tawa'-nay
    to liwat si alla-na. Si pariho pa'agi, ga'i may liwat akapinugad i lalla nga tawa'-na
    hamok i puhu'-na, kundi' tawa'-nay to liwat si alla-na.
  mco-NT: Com je töxyjäy ca' ane'my ycɨ'mninïcx, hue' ñay'ané'mɨgɨxy miñ xyɨpy. Nañ
    jadu'n je yëydɨjc ca' ane'my ycɨ'mninïcx, hue' ñay'ané'mɨgɨxy ymiñ xyɨpy.
  cpb-NT: Okaatzi iinantaitari, te apaniroini ashitawo owatha iriira ashitawori oime.
    Ari ikantzitari eejatzi iimentaitari, te apaniroini rashitawo iwatha iroowa ashitawo
    iina.
  aon-aon: Irohukwik mare kwukri okwok kwasuhw merik um okwokwihw yegenyihw, uwok.
    Okwokwin raminen nasuhw merik-umohw. Aria raminen shopunek mare nukri anan nasuhw
    merik um ananihw yegenyihw, uwok. Ananihw yegenyihw douk ananik irohukwik kwasuhw
    merik-umohw.
  hus-NT-2005: An mímláb xi tomkidh, yabich jajáꞌ in dhabal nin tʼuꞌúl, u dhabaláb
    kʼal nin tomkíl. Aníl jeye, an inik xi tomkidh, yabich jeye jajáꞌ in dhabal nin
    tʼuꞌúl, u dhabaláb kʼal nin tomtal.
  mig-NT: Ñasɨ́'ɨ́, tú kúu tá'ú máá‑ña tíñu nuu̱ yíkɨ kúñu‑ña, chi̱ yii‑ñá. Suni súan
    cha̱a kúu yii, tú kúu tá'ú máá‑de tiñu nuu̱ yíkɨ kúñu‑de, chi̱ ñasɨ́'ɨ́‑de.
  bps-bps: du i yaanyu sa mfun i lawehyu. I libun nun yaan, ise kenen mfun i lawehan,
    bay i yaanan. Salngad i lagi nun yaan, ise kenen mfun i lawehan, bay i yaanan
    mfun dun.
  mbs-mbs: So diyà te otaw mengognan, eked ketig-apò te bayi se kandin lawa, meneng
    metig-apò te kandin esawa. Onawa heman niyan se meama, eked sikandin peketig-apò
    te kandin lawa, meneng metig-apò te kandin esawa.
  tof-tof: Zitülkus módóga, kolan dümdüm babula tóba müórdü bóktanóm wagó, “Kürü kólbakama
    ka laró tónggapono kólba bübi,” a ene dümdüm tóba müóran tóbakama. Ene dadan ngarkwatódó,
    müóran dümdüm babula ene poko bóktanóm tóba bübankwata, a ene dümdüm tóba kolan
    tóbakama.
  cme-NT: Ãnsorre-na, ciɛŋo siɛ gbãa ce kumaŋ dɔlaanu-yuɔ baa fuɔ fɛrɛŋ kũɔma‑i;
    u bɔlɔ maama. Aa bɔlŋo siɛ bi gbãa ce kumaŋ dɔlaanu-yuɔ baa fuɔ bi maama‑i, u
    ciɛŋ maama.
  sus-sus: Ginɛ fate luma a xa mɔri xa yaamari nan bun ma, xɛmɛ fan fate luma a xa
    ginɛ xa yaamari nan bun ma.
  pon-2006: Lih pwopwoud solahr kin ahneki kelehpw pwuhng ong paliwere, pwe eh pwoud
    pil iangehr ahneki pwuhng wet. Pil duwehte ohl pwopwoud solahr kin ahneki kelehpw
    pwuhng ong paliwere, pwe eh pwoud pil iangehr ahneki pwuhng wet.
  dad-dad: Kayau ĩ yogon bouwa nẽ mudur to ibodõf, are yogon tamo nẽ, age fiya gen,
    tamo ĩ yogon bouwa nẽ mudur to ibodõf, are yogon kayau nẽ.
  zab-NT: Te pur chi abichnaa tuby gunaa, aquɨtru rnabeetib xcuerpɨb sino que xte
    chialbɨ a náni. Ziyza chi abichnaa tuby nguiu, aquɨtru rnabeetib xcuerpɨb sino
    que xte chialzacbɨ a náni.
  jae-jae: gebe awê kêtu tau ôli ŋatauo atom, ŋac kêtu nê awênê ôli ŋatau, ma ŋac
    kêtu tau ôli atom, awê kêtu ŋatauo.
  ksd-ksd: A vavina i tar taulai pa i vatur vake ra varkurai ure ra pakana, ia kaka
    kana tutana; ma damana bula ra tutana i tar taulai pa i vatur vake bula ra varkurai
    ure ra pakana, kana taulai iat.
  msm-NT: To asawa kona ogpakaboot to yawa din, su to bana din iyan ogboot. To bana
    kona isab ogpakaboot to yawa din, su to asawa din iyan ogboot.
  myk-myk: Bani cee ceepuuro tiyɛ pyaa ɲɛ wu wuuro wɛ, ga wu poo wuuro ti ɲɛ tii.
    Mu shiin li wa, ná bɛ wo ceepuuro tiyɛ pyaa ɲɛ wu wuuro wɛ, ga wu shɔ wuuro ti
    ɲɛ tii.
  sbe-sbe: Maitawasola waihiu tauna ne meta nige ye bom ye tanuwagai na tauna ne meta
    tanuwagana ede mwanena, yo maitawasola loheya tauna ne meta nige ye bom ye tanuwagai,
    na tauna ne meta tanuwagana ede mwanena.
  mcr-mcr: Tiiŋiŋqä hmanji. Apäki, kiqä huiwi kiqä-kiuä äminyätä, nätmatqä eeqäpnäŋi,
    kiqä äwiŋqä iunä imäkqäŋqä hmanji. Kiqä huiwi, ämaqä qokiqu ämitä, nätmatqä eeqänäŋi,
    qäyaqu asänä imäkqäŋqä eä. Itaŋga qokiqu-pqe, asä iiŋi imäkqäŋqe. Iqueqä huiwi,
    iqueqä-kiuä äminyätä, nätmatqä eeqänäŋi, iqueqä äwiŋqä iunä imäkqäŋqä hmanji.
    Iqueqä huiwi, apäki ämitä nätmatqä eeqänäŋi, qäyaqu asänä imäkqäŋqä eä.
  cux-NT: N'daataá chi n'gííndivaacu tá, cuerpo yeⁿ'ē tá nguɛ́ɛ́ yeⁿ'ē tá dámaāⁿ tá
    ti yeⁿ'e sa ndúúcu tá. 'Tiicá ntúūⁿ saⁿ'ā miiⁿ. Cuerpo yeⁿ'ē sa nguɛ́ɛ́ yeⁿ'ē
    sa dámaāⁿ sa ti yeⁿ'ē sa ndúúcu tá.
  tur-YTC: Kadının kendi bedeni üzerinde yetkisi yoktur, ama kocasının vardır. Aynı
    şekilde kocanın kendi bedeni üzerinde yetkisi yoktur, ama karısının vardır.
  san-ITR: bhAryyAyAH svadehe svatvaM nAsti bharttureva, tadvad bhartturapi svadehe
    svatvaM nAsti bhAryyAyA eva|
  bel-N: Жонка не валодае сваім целам, але муж; падобна і муж не валодае сваім целам,
    але жонка.
  sch-sch: Nupangin ama takpum chunga han racham nei maka, a pasalin kêng a nei;
    ma angdênin pasal khomin ama takpum chunga racham nei maka, a dôngman kêng
    a nei ani.
  mic-MIQNT: Na e'pit mo assutmug wa'qi gatu ugji'nmuml, aq pa na wijei ji'nm mo assutmug
    wa'qi gatu ugte'piteml.
  huu-NT: Naiñaiño abɨ dañoñede; iadedɨ daño ie ɨni abɨmo jɨaɨ duide. Naimɨe abɨ damañede;
    iadedɨ dama ie aɨ abɨmo jɨaɨ duide.
  jiv-NT: Núwa̱ka niṉki ni aya̱shí̱ nérenniuchuiti, antsu ni áishri̱niuiti. Núnisaṉ
    áishmaṉsha niṉki ni aya̱shí̱ nérenniuchuiti, antsu ni nuwé̱nuiti.
  otm-NT: Nguetho nu n'da ra xisu hin di manda zɛhɛ a rá ją'i zɛhɛ, pɛgue di manda
    a rá ndø. Nɛ ngutho n'da ran 'yohʉ hin di manda zɛhɛ a rá ją'izɛhɛ, pɛgue di manda
    a rá xisu, nguetho n'dat'a ram 'bʉi øt'e.
  dah-dah: Gobe beremde uliŋ gobe yende kudiŋeŋ po moŋ, gobe uŋde manaŋ geb, gago
    dineŋ hime. Uŋyen uliŋ wor yende kudiŋeŋ po moŋ. Beremde manaŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə pran rəpwəh nərɨmənu atukwien ia nɨpwran,
    mətə iərman səvənhi ramərɨmənu irə. Rəmwhen a mwi iərman in rəpwəh nərɨmənu atukwien
    ia nɨpwran, mətə pran səvənhi ramərɨmənu irə.
  kpr-kpr: '@see-verse:1CO.007.003'
  san-IAS: bhāryyāyāḥ svadehe svatvaṁ nāsti bharttureva, tadvad bhartturapi svadehe
    svatvaṁ nāsti bhāryyāyā eva|
  nho-nho: Te haitino te ffine raa seai se haitino aana soko ia, teenaa se haitino
    hoki tana aavana. Peelaa hoki, te haitino te tanata raa seai se haitino aana soko ia,
    teenaa se haitino tana aavana.
  gym-NT: ñobtä ñan angwane ni merire ñan tä nebe ja ngrabare bkäne au akwa, kwäräi
    kwe tä nebe niara ngrabare bkäne arato. Erere arato, ni brare ñan tärä nebe ja
    ngrabare bkäne au akwa, merire kwe tä nebe niara ngrabare bkäne arato.
  azg-NT: Nquii tsanscu na jndë toco, tyiꞌiquen juu xjen siꞌtsꞌo ꞌnaanꞌ juu, nquii
    saaꞌ juu iquen jon xjenhanꞌ. Min nquii tsansꞌa jeꞌ, tyiꞌiquen jon xjen siꞌtsꞌo
    ꞌnaanꞌ jon, nquii scuuꞌ jon iquen juu xjenhanꞌ.
  bhd-bhd: कुआन्शी अपने जिसमे पुड़ अधिकार नईं, पन तैसेरे मनशेरो अधिकारे; तेन्च़रे
    मुन्शे भी अपने जिसमे पुड़ अधिकार नईं, पन कुआन्शी।
  too-NT: Huan puscāt tū'tza' ixa'cstu māpa'ksī ixmacni'; ixkōlu' nā tā'māpa'ksī.
    Nā chuntza' huan chi'xcu' tū'tza' ixa'cstu māpa'ksī ixmacni'; ixpuscāt nā tā'māpa'ksī.
  ind-AYT: Istri tidak berkuasa atas tubuhnya sendiri, melainkan suaminya. Begitu
    pula suami tidak berkuasa atas tubuhnya sendiri, melainkan istrinya.
  cjo-NT: Iina eero eewawentziro owatha roori apaniroeni, inta eejatzi reewawentziro
    owatha oemi. Eejatzi ikimitya rirori oemi, eero reewawentziro iwatha rirori apaniroeni,
    inta eewawentziro iwatha iina eejatzi.
  nsn-nsn: A tukununar kuah e moko tar nikaueken tena bulout ter siokono ponompe tar
    tukununar bulout e moko tar nikaueken tena kuah.
  san-DEV: भार्य्यायाः स्वदेहे स्वत्वं नास्ति भर्त्तुरेव, तद्वद् भर्त्तुरपि स्वदेहे
    स्वत्वं नास्ति भार्य्याया एव।
  tna-NT: Ehuane sa equita da yahue sa puji. Daja huecha yahue sa equita da ehuane
    sa puji.
  lid-lid: Iy badih winiya batondrok badan amwenen bwe, tondrok ta mwan le ari. I
    buku le bada iy mwan badeh, tondrok ta udun badih le ari amwenen.
  wim-wim: Nil wanch alangana kemp nungantamana keꞌ weekiy, nil moom nungantakama
    keꞌam iiy-iiyan kemp nungantamakan nilan kal-kalan, yaꞌa, nil pam-kunchan moom
    ep iiy-iiyan kemp wanch thumantamakana. Aꞌ putha pam alangana kemp nungantamana
    keꞌ weekiy, nil moom nungantakaman keꞌam iiy-iiyan, kemp nungantamakan nilan kal-kalan,
    yaꞌa, nil wanch-kunchana ep moom iiy-iiyan kemp pam nungantamakan.
  zga-M: Sio udala uyavile nuvutavala khumbili gwa mwene, nugosi. Velewote ugosi vope
    aliwowote uwatawala khumbele gwa mwene, udala alenagwo.
  yom-yom: Bila nitu yi nketo yisiedi yandi ko ; yidi mu diambu di bakala diandi.
    Bobuawu nitu yi bakala yisiedi yandi ko ; yidi mu diambu di nketo andi.
  san-SIN: භාර‍්‍ය්‍යායාඃ ස්වදේහේ ස්වත්වං නාස්ති භර්ත්තුරේව, තද්වද් භර්ත්තුරපි ස්වදේහේ
    ස්වත්වං නාස්ති භාර‍්‍ය්‍යායා ඒව|
  yut-yut: Mɨŋat dakon gɨptɨm tɨm uŋun iyɨ dakon dɨma, uŋun eni dakon. Ae wɨli dakon
    gɨptɨm tɨm uŋun iyɨ dakon dɨma, uŋun mɨŋatni dakon.
  grc-BYZ: ἡ γυνὴ τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾽ ὁ ἀνήρ· ὁμοίως δὲ καὶ ὁ ἀνὴρ
    τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾽ ἡ γυνή.
  cpc-NT: Okaatzi iinantaitari, tii apaniroini ashitaawo owatha, aña irijatzi ashitaawo
    oimintari. Ari okimitari iijatzi, ikaatzi jiimintaitari, tii apaniroini jashitaawo
    iwatha, aña irojatzi ashitaawo iinantakari.
  nhg-NT: Icuierpo sohuatl amo ica ihuöxca, tlöcamo quepertenesieroa inömec. Ejqueu
    nuyejque icuierpo tlöcatl amo ica ihuöxca, cache quepertenesieroa isohua.
  nya-nya: Thupi la mkazi wokwatiwa si la iye mwini yekha koma ndi la mwamuna wakenso.
    Momwemonso, thupi la mwamuna si la iye mwini yekha koma ndi la mkazi wakenso.
  ngu-NT: Ijcuac on sihuatl nonamictia, xoc yejhua iyaxca on itlalnacayo, yej quimactilia
    ihuehuentzin. Sa no ijqui, tej, on tlacatl ijcuac nonamictia, xoc yejhua iyaxca
    on itlalnacayo, yej quimactilia on isihuau.
  kup-kup: '@see-verse:1CO.007.003'
  jid-jid: Ana wah hei ni iko kpa mana a lho ma he ni ike kpawaha naki ilho me ana
    he ni iko wu ka kpama nyu wah na kpa ma me a wu wahma
  wmw-wmw: Mwanamuka aana mamulaka julu ya mwiri wake, ila angabizi nlumake, na kwa
    namuna mmoja, nlume aana mamulaka julu ya mwiri wake, ila angabizi nkawake.
  gmv-GGM: Machi asatethi izis xalala gidontta azinasara kotha. Hessaththoka azina
    asatethi izas xalala gidontta machcheyssara kotha.
  ssg-ssg: Tel hehin hina axoan, kumahe mewenae i masiwi ti tupuan. Tin masin tel
    wawan hina axoan.
  zpo-NT: Nel lee kwerp cheen ngwnaa nanakta cheen me, nel cheen xmbyi me naka; nu
    lee kwerp cheen xaabyi nanakta cheen xaa nel cheen xngwnaa xaa naka.
  poy-poy: Nshimba ya mdala, yakuwi mweni ndiri, kumbiti ya mpalu gwakuwi. Ntambu
    iraayi nshimba ya mpalu, yakuwi mweni ndiri, kumbiti ya mdala gwakuwi.
  qwh-NT: Porqui majayoqchoqa mananam warminatsu dueñu cuerpunwan; sinoqa qowannam
    y ollqupis mananam dueñunatsu cuerpunwan; sinoqa warminnam.
  gaw-gaw: Amu diig amu, ah nug nuḵa nug beḏu ii gumaṯe. Iiṯa. Nuhig danab ele oh
    gumaṯep. Anamib, danab nug nuḵa nug beḏu ii gumaṯe. Iiṯa. Ah nuhig ele oh gumaṯep.
  nca-nca: Pare ŋu eneŋombo eneŋo kowí kama sopoyote. Kini, kamímbo sopoyote. Ŋunde
    naŋge kamí ŋu eneŋombo eneŋo kowí kama sopoyote. Kini, parímbo sopoyote.
  zpz-NTPP: Cuerp ni biñ mñaa, ndeꞌ walab cuerp ni ub ziꞌl mi sinu niꞌ ndeꞌ cuerp
    ni ñgyeem. Cuerp ni yu gyeey, ndeꞌ walab cuerp ni ub ziꞌl yu, sinu niꞌ ziꞌl ndeꞌ
    cuerp ni mñaay.
  mkj-mkj: Li pwoapwoaud men johpwa koaun pein palwoaroa, a pahioahu ioar; pel doahr
    woal pwoapwoaud men johpwa koaun pein palwoaroa a pahioahu ioar.
  zac-NT: Tubi naꞌa adë nádiꞌill dueñi shtënë shcuérpëll sino quë tséꞌliꞌ nápëll derechë
    parë shcuerpë tséꞌliꞌ. Mizmë manërë ra nguiu adë nádiꞌill dueñi shtë shcuérpëll
    sino quë tseꞌlë nguiu nápëll derechë parë shcuerpë nguiu.
  kyg-kyg: Aꞌnemogimo apakaiꞌapi apakufaleꞌmo yagaiꞌa oꞌapategafa anauꞌapimogigeꞌmo
    yagaiꞌa apategae. Ani kava huꞌa vemogimo apakaiꞌapi apakufaleꞌmo yagaiꞌa oꞌapategafa
    aꞌneꞌapimogigeꞌmo yagaiꞌa apategae.
  kmk-kmk: Ta bokona iyapuwan di babai dit long-ag na pay lawan, nu adi iyapuwan dit
    laḻaki. Padana pay sit laḻaki ta bokona iyapuwana dit long-ag na pay lawan nu
    adi iyapuwan dit babai.
  cao-NT: Jasca, jahuë yora ibo ma xo ahuini, bënë́-na ja nori. Jasca, jahuë yora
    ibo ma xo bënë ri, jahuë ahuiní-na ja nori.
  bbr-bbr: Owon, asir meter ro owau wa opok ko nukan enipsau nukasar kameäu. Utianik,
    rusapai ro owon, kon komus kamäi. Ron enipsau ran asires kamäi.
  inb-inb: War­mipa kuir­puka, mana pai kikin­pa kan­chu; kusa­pa­mi ka. Kusapa kuir­pu­pas,
    mana pai kikin­pa kan­chu; war­mi­pa­mi ka.
  hrv-hrv: Žena nije gospodar svoga tijela, nego muž, a tako ni muž nije gospodar
    svoga tijela, nego žena.
  box-NT: O hã́a sãnía bìo yí sã̀ a yi, lé ɓàn báa á hã bìo sã̀ yi. Ó o
    báa sãnía bìo mún yí sã̀ a yi, lé ɓàn hã́a á hã bìo sã̀ yi.
  ote-NT: Y nura ꞌbɛhña̱ ya hingo da mandasɛ rá ndoꞌyo, ngueꞌa̱ nurá da̱me go ri mandabi
    rá ndoꞌyoꞌa̱. Njabʉ nehe ra ꞌñøhø ya hingo ri mandasɛ rá ndoꞌyo, ngueꞌa̱ nurá
    ꞌbɛhña̱ go ri mandabi rá ndoꞌyoꞌa̱.
  wnu-wnu: Eng gas ende sig, ubeni git goan eng wonou me qoat igo, umami qoat igo.
    Ne gor umami git goan eng ubeni qoat igo.
  zam-NT: Yende chó derech ndxàp xa'got co' mselya' par ñibe' xa' ante co' neete lezo'
    xa' cón che'n yalmbi' no yalngot. Ne' ne' yen chó derech ndxàp xa'bi' ñibe' xa'bi'
    ante co' neete lezo' xa'bi' cón che'n yalmbi' no yalngot. Ndxe'leque', natubdó'
    ryop sa'l xa' par li ryop sa'l xa' ante co' nee lezo' ryop sa'l xa' li xa'.
  zyp-NT: Nupuino a cangpaw cawh ama a pung cawh ama a tei longtei cang be ca ka,
    a pasae tei a cang hrah. Ma hraco pasae a cangpaw tah a pung cawh ama a tei longtei
    cang hrah be ca ka, a nupui tei a cang hrah.
  sey-NT: Nëjo cato ë̱jë tse̱coa. Ë̲jë api, i̱ti tse̱ aquë. Ë̲jë cato nëjo tse̱quë
    api.
  nvm-nvm: Regavo madu bara ijefuon vajat iji fu fuon bakin gavo fu baru ijefuon vajat.
    Regavo baru iji fuk vajai fuon iji fu fuon bagavo fu bara fuon ijefuon vajat.
  mps-mps: Magi baso meni. Te wego aga tigi me tonalugobeo. Menio. Te aga bidigo tonalubao.
    Tama te tiwai naga, te bidigo aga tigi geą selama dąų weyu munu me tonalugobeo.
    Menio. Te aga wego tonalubao.
  pab-NT: Exanityo atyo maisa hahalo waikatyo xini tyaonita. Exanene anere atyo ehálo
    tyaonita. Nikare tehitiya exanene hoka maisa hahare waikate xini tyaonita. Exanityo
    anere atyo eháre tyaonita.
  llg-llg: Huu sao inak fee ndia ao-inan so, fo dadik neu ndia sao toun enan. Ma sao
    touk fee ndia ao-inan so, fo dadik neu ndia sao inan enan.
  kyf-kyf: Nɩɩ, -we 'ŋwnɔ 'yɩbhaa, ɔ 'nɩ mneni ɔ 'ka we ɔ 'dɛɛ ku -yla lɛnʋ, ɔ ku
    mɩa, ɔ 'lowlii -nʋ -wa. 'Sa -bhloo 'dɛ, -we nʋkpasu 'yɩbhaa, ɔ 'nɩ mneni ɔ 'ka
    we ɔ 'dɛɛ ku -yla lɛnʋ, ɔ ku mɩa, ɔ 'ŋwnɔɔ -nʋ -wa.
  tpi-tpi: Meri i no bos bilong bodi bilong em yet. Nogat. Man bilong en em i bos.
    Na olsem tasol, man i no bos bilong bodi bilong em yet. Nogat. Meri bilong en
    em i bos.
  mih-NT: Ma cuu zavaha ñaha cuan ñaa sa cuñi maa ña sihin coño ñuhu ña vatyi tahan
    tucu si sii yɨɨ ña catyi ra yozo caa cua zavaha ña. Ta tacuan tucu rayɨɨ, sii
    ñaha ra cuu tucu coño ñuhu ra.
  qvh-NT: '@see-verse:1CO.007.003'
  kms-kms: Ngam ni ghimbi te ni nikin tene segi, ni ngaim te anene ye. Te kin pugrine
    ngaim ni ghimbi te ni nikin tene segi, ni ngam te anene.
  agn-agn: Tenged ang sinangoni tang katawang babay, belag da tang babay ang paggaem
    atan kondi ang lali. Ig maning ka ta si, ang sinangoni tang katawang lali, belag
    da tang lali tang paggaem atan kondi ang babay.
  nhi-NT: In siuatl namiqueh, nitlalnacayo acmo yeh iyohca, tlamo yeh de nitlauical.
    Sannoiuqui in tlacatl namiqueh, nitlalnacayo acmo yeh iyohca, tlamo yeh de nisiuau.
  ttc-NT: Te xuj k'onti'l tzan tk'ulun mandad tib'x ti'j xhchi'jel sinoke a te tichmil,
    b'ix ax te ichmilb'aj k'onti'l tzan tk'ulun mandad tib'x ti'j xhchi'jel sinoke
    a te txu'jel.
  dan-1931: Hustruen råder ikke over sit eget Legeme, men Manden; ligeså råder heller
    ikke Manden over sit eget Legeme, men Hustruen.
  kwj-kwj: Humwe ti hima tape tihi tini tinjenga tihi ti na hinga. Mina. Ti hurache
    to ti hima tape aulindau. Woro hingambwa hurache ri hima tape rihi ti rinjenga
    rihi ri na hinga. Mina. Ri humwe to hima tape rihi ti, ti aulindau.
  vie-OVCB: Vợ không có quyền trên thân thể mình nhưng là chồng; chồng cũng không
    có quyền trên thân thể mình mà là vợ.
  kze-kze: awainínkó kwenáúma íma kárákwiyisana awaikó kwégarakwisana awaikó kwenáúma
    awainínkó kwégarakwiyiye.
  mpj-mpj: Wanti jiingara yirnaku walyja nyinani, kara puntaji yirna palunya wantiku
    walyja nyinani.
  lbk-lbk: Tay nan fafai faken et siya nan chadlos mangiyapo isnan awakna mod-i ket
    si asawana. Siya akhes isnan lalaki, faken akhes siya nan chadlos mangiyapo isnan
    awakna mod-i ket si asawana.
  mto-NT: Ku veꞌe je̱ ta̱ꞌa̱xta̱jk yaaꞌvyú̱k, kaꞌa tseꞌe naaydum je̱ ñiꞌkx je̱ kyo̱pk
    du̱ꞌukyakkutojkjini, je̱ ñu̱yaaꞌyeꞌe je̱ kutojku̱n tyukma̱a̱tjayejpp; nay veꞌempa
    tseꞌe ku veꞌe je̱ yaaꞌtya̱jk tya̱ꞌa̱xpú̱k, kaꞌa tseꞌe naaydum je̱ ñiꞌkx je̱ kyo̱pk
    du̱ꞌukyakkutojkjini, je̱ ñu̱da̱ꞌa̱xeꞌe je̱ kutojku̱n tyukma̱a̱tjayejpp.
  bzh-bzh: Avëh su tu navi ala rë, gaḳ regga tu ala. Gemaluh nebë saga, maluh su
    tu navi ala rë, gaḳ venë tu ala.
  guj-2017: પત્નીને પોતાના શરીર પર અધિકાર નથી, પણ પતિને છે; તેમ જ પતિને પોતાના શરીર
    પર અધિકાર નથી, પણ પત્નીને છે.
  jvn-NT: Wong wédok ora kenèng ngwasani badané déwé, nanging sing lanang. Semono
    uga wong lanang ora kenèng ngwasani badané déwé, nanging sing wédok.
  byr-byr: Sareꞌ darevɨnyɨ. Aꞌmweꞌ yune gannya kɨlaakejɨkɨna maremwaaidezɨꞌ mɨꞌ. Aawa.
    Kwalaangei maremwaalɨꞌ. Yɨ sasarebaaibɨꞌ kwalaangei gannya yune kɨlaakejɨkɨna
    mamaremwaalyɨꞌ. Aawa. Gamɨre aꞌmweꞌ maremwaalɨꞌ.
  ian-ian: Taagwa lɨla mbangɨ kat avla ana vɨga lɨgalɨ. Lɨla lan vɨga lɨga. Ndu ndɨna
    mbangɨ kat avla ana vɨga lɨgandɨ. Ndɨna taagwat vɨga lɨga.
  hun-hun: A feleség nem ura a maga testének, hanem a férje. Hasonlóképpen a férj
    sem ura a maga testének, hanem a felesége.
  mcf-NT: Chidon dada daëdash aton bënën dadabidi nec. Adecbidi dadan dada chidon
    dadabidi nec.
  kjs-kjs: Enamere nimuna leare nipuna nasurubelea. Dia, nipuna aalimi surubea. Go
    pea-le alimi page nipuna to nasurubelea. Dia, nipuna ename nipuna aalina to surubelea.
  mni-mni: Nupina masamakki hakchanggi mapu natte adubu mahakki mapuroibani; matou
    adugumna nupagi hakchanggi mapudi mahak masana natte adubu mahakki nupini.
  yad-NT: Tapi ne nanuvicha vaturu̱y jidyirya nutyityu̱toda nu̱day, nanuvanunuma nusu̱rya
    jivyu̱ day. Daryadantyi vanuntiy, ne savicha jidyirya nutyityu̱ nu̱day, savaturu̱ñuma
    nusu̱rya jivyu̱ntidye.
  mxb-NT: Dá chi̱ na̱ ñáꞌa̱ ko̱ dándáki ka̱ na̱ ñíi̱ ná, nda̱á yíi̱ vá ná kúú ra̱
    dándáki ñaá. Ta ni ta̱a ko̱ dándáki ka̱ ñíi̱ rá, nda̱á ñadiꞌí ra̱ kúú na̱ dándáki
    ñaá.
  pon-2006A: Lih pwopwoud solahr kin ahneki kelehpw pwuhng ong paliwere, pwe eh pwoud
    pil iangehr ahneki pwuhng wet. Pil duwehte ohl pwopwoud solahr kin ahneki kelehpw
    pwuhng ong paliwere, pwe eh pwoud pil iangehr ahneki pwuhng wet.
  maq-NT: Sacuaha chjuun ne, hacuiin na vëhë vitexa na yojo rë na ta xihin rë na vitexa
    cha. Hacuanitjin ni xihin ta hacuiin cha vëhë vitexa cha yojo rë cha ta chjuun
    rë cha vitexa na.
  hto-hto: Ɨníredɨngo “Cue abɨ daɨngo cuemo dúide,” daɨínide. Afengo abɨ ie ɨni íeza.
    Daje izói áɨredɨmɨe “Cue abɨ bie dama cuemo dúide,” daɨínide. Ie aɨmo jaɨnáideza.
  por-BRBSL: A esposa não tem autoridade sobre seu próprio corpo, mas o marido tem.
    Da mesma forma, o marido também não tem autoridade sobre seu próprio corpo, mas
    a esposa tem.
  ces-NKB: Žena nevládne svým tělem, nýbrž její muž; podobně také muž nevládne svým
    tělem, nýbrž jeho žena.
  cui-cui: Petsiriwa powa jitha eca, jopa bewa nayabara nanta xeinae xua penaperʉ
    xeinaewa xua saya pia coutha nexa. Jame bewa nanta xeinae xua apara bara pia pebin
    tatsi pia perʉto tatsirʉ. Barichi pebin jopa bewa nayabara nanta xeinae xua penaperʉ
    xeinaewa xua saya pia coutha nexa. Jame bewa nanta xeinae xua apara bara piowa
    tatsi pia perʉto tatsirʉ.
  boj-2014: Uŋgasari naŋgi na naŋgo segi jejamu taqatosaieqnub. Naŋgo jejamu di naŋgo
    gumbuluŋ na taqateqnub. Tamo naŋgi dego naŋgo segi jejamu taqatosaieqnub. Naŋgo
    jejamu di naŋgo ŋauŋ na taqateqnub.
  eng-OEBUS: It is not the wife, but the husband, who exercises power over her body;
    and so, too, it is not the husband, but the wife, who exercises power over his
    body.
  eri-eri: Aita nomo gogala, no nogo mora bagu uwa. No nomo au no mora bagu. Onou
    dorofenga fai nomo gogala no nogo mora bagu uwa. No nomo oya no mora bagu.
  wiu-wiu: Enipa eyake uku. Pade atoa one tigini pinatoa one wa talo tamele toamokoyake
    onekaneyo oyake talo tamele toko. Nika panago one tigini pinali one wa talo tamele
    toamokoyake one atoame oyake talo tamele toko.
  swe-swe: Hustrun bestämmer inte över sin kropp, det gör mannen. På samma sätt bestämmer
    inte mannen över sin kropp, det gör hustrun.
  cth-cth: Yu ni amae tak dawk kâtawnnae tawn hoeh, vâ ni doeh a tawn. Hot patetvanlah,
    vâ ni amae tak dawk kâtawnnae tawn hoeh, yu ni doeh a tawn.
  mti-mti: Biviwa me kwapiwa gumbe yusiwa onan me memawa gumbe, sira meib memawa me
    kwapiwa gumbe yusiwa onan me biviwa gumbe.
  pad-NT: '@see-verse:1CO.007.003'
  twi-twi: Ɔyere nipadua no nyɛ ɔno nko ara dea, na ɛyɛ okunu no nso de bi. Saa ara
    na okunu no nso nipadua no nyɛ ɔno nko ara dea, na mmom ɛyɛ ɔyere no nso de bi.
  hlt-hlt: Huta loh amah pum te a hutnah moenih. A va long ni a hutnah. Te vanbangla
    tongpa long khaw amah pum a hutnah moenih huta long ni a hutnah.
  tbz-SIM: Onitipòkù í te o kɔ̃̀ntì o dɔù weè tì te, onitidɔ̀ù mɛ nyí te o kɔ̃̀ntì,
    o pokù weè tì te.
  san-GUJ: ભાર્ય્યાયાઃ સ્વદેહે સ્વત્વં નાસ્તિ ભર્ત્તુરેવ, તદ્વદ્ ભર્ત્તુરપિ સ્વદેહે
    સ્વત્વં નાસ્તિ ભાર્ય્યાયા એવ|
  ake-NT: Ino'pʉ pun esi itiwano' pe rɨken pen, e'tane itaan'pʉ iwano' pe rɨ marɨ
    iyesi. Mɨrɨ kasa rɨ marɨ, itaan'pʉ pun esi pen mɨrɨ itiwano' pe rɨken pen e'tane
    ino'pʉ iwano' pe rɨ marɨ iyesi.
  qvn-NT: Chaura gowayog warmipa cuerpunga nä manam quiquinpachu, antis gowanpam.
    Chaynuytan warmiyog olgopa cuerpunsi nä mana quiquinpachu antis warminpam.
  tku-NT: Puscāt jātza' ixlīmān māpa'ksī ixmacni'; ixkōlu' nā tā'māpa'ksī. Nā chuntza'
    chi'xcu' jātza' ixlīmān māpa'ksī ixmacni'; nā īxpuscāt tā'māpa'ksī.
  bjk-bjk: A une i kobo kure a aine iat. Kaim. A tödi re ine i kure sik. Ma bie bölök
    ulamun a tödi, ine i kobo kure a aine iat. Kaim. A une i kure sik.
  msy-2020: Amizim uabɨ, uan inivafɨzim gativan kogham. Puvatɨ, pam a gatifa. Kamaghɨra,
    gumazim uabɨ, uan inivafɨzim gativan kogham. Puvatɨ, amuim a gatifa.
  bpr-bpr: Du i libun, ise kenen mfun i lawehan, bay yé mfun dun i yaanan. Na lê salngad
    ayé i lagi, ise kenen mfun i lawehan, bay yé mfun dun i yaanan.
  cle-NT: Há⁴hé³ máh⁴ hí⁴jooy³ hí⁴jmeé⁴ ja̱y³ mɨ́³ liáh³xɨ³ ga³ji̱í̱h⁴ ñaá² chie̱é̱yh¹
