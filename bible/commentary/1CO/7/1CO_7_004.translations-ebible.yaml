    tiyan.
  dop-dop: Pǝ fɛɩ ɩsɩɩ ɑlʋ kɑ́ lɑnɑ ɩ tǝɣɩ ɩsǝnɑ ɩ sɔɔlɑɑ tɔ. Ɩ pɑɑlʋ tǝnnɑ-ɩ, ɩ niŋ
    nɑ ɩ nɔɔhɛɛ. Nɑ mpʋ tɔtɔɣɔ nɑ ɑpɑlʋ, pǝ fɛɩ sɩ ɩ kɑ́ lɑnɑ ɩ tǝɣɩ ɩsǝnɑ ɩ sɔɔlɑɑ
    tɔ, ɩ ɑlʋ tǝnnɑ-ɩ, ɩ niŋ nɑ ɩ nɔɔhɛɛ.
  azb-azb: Arvadın bədəni özünün yox, ərinin ixtiyarındadır. Eləcə də kişinin bədəni
    özünün yox, arvadının ixtiyarındadır.
  eng-DBY: 'The wife has not authority over her own body, but the husband: in like
    manner also the husband has not authority over his own body, but the wife.'
  guo-NT: Kaenanʉla watho' pamalpi, japi watho' pajutliajwa-el pejbʉ'an. Japi pejbʉ'an
    pamalliajwa. Jachiyaxaelbej poejiw pejwatho'pi. Japi poejiw pejbʉ'an pajutliajwa-el.
    Japi pejbʉ'an pijowliajwa.
  hla-hla: A tson e teiena a tuanreina tahol i tanen. Kaba tahol e moa. Na tahol e
    tei hasena a tuanreina tson i tanen. Kaba tson e moa.
  mav-NT: Waku to'e — Uipiit uheha­ry'i wat yn e. I'ewyte waku to'e — Uipiit uhe'aito
    wat yn e. Yt naku i to'e — Uipiit yt ewat i pote yt atum i po'og uipiit epe yt
    naku i to'e e.
  kpf-kpf: Ambân zâk sâkŋaŋgât mariŋâ zikŋik mân ândiap. Zo apŋaŋgât siŋgi. Oi apŋâ
    zo yatik sâkŋaŋgât mariŋâ zikŋik mân ândiap. Zo ambinŋaŋgât siŋgi.
  ppo-ppo: Ti soné tikita, amatóró mei, omané tiki yóo, whi̧né tikikélé amatóró mei,
    somané tiki yóo, erapó.
  hin-2017: पत्नी को अपनी देह पर अधिकार नहीं पर उसके पति का अधिकार है; वैसे ही पति
    को भी अपनी देह पर अधिकार नहीं, परन्तु पत्नी को।
  wol-KYG: Jigéen ji moomul yaramam, moom doŋŋ, waaye jëkkër ji it am na ci sañ-sañ.
    Naka noonu it, jëkkër ji moomul yaramam, moom doŋŋ, waaye jabar ji it am na ci
    sañ-sañ.
  bef-bef: Aꞌi, kai kugufakamofihi kagaꞌa kaitogati meniꞌibe. Bahakamofihi nasana
    niꞌibe. To bomaka kai kugufakamofihi kaꞌa yaꞌma kaiꞌna meniꞌibe. Lihakamofihi
    nasana niꞌibe.
  amm-amm: Nonini au mo totani saso muwoi. Wiyou, aino muwoi. Totani nokitonoyo na
    tosamukuso watiso. Noinoso na, noko mani, totani au mo totani saso muwoi. Totani
    noniyo na tosamuku wanoni.
  zaj-zaj: Mwehe kabule udaho mulukuli lwake mwenyego, ila mbigalo wake, vivija mbigalo
    kabule udaho mulukuli lwake mwenyego, ila mwehe wake.
