  kwd-kwd: Tofuna nga noni ngaia 'e sia ba'ita mola fafia labena 'i talana, tafe'ua
    ma nga kwaiina ne'e ba'ita fafia noni aana. Maka 'ilo'oo la'u mola fana wane,
