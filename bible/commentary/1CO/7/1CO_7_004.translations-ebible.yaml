    ja scuerpoa. Ja' xa ni sbaj ja xcheuma.
  tbc-tbc: Man dugo, pein iŋsen tinin iŋsan mi man tia ya, tia, iŋanen tinin iwon
    tamol ak san. Nek ago mi tamol dam iŋanen tinin iŋsan mi tia ya, tia, iŋanen tinin
    iwon pein ak san.
  sna-sna: Muviri womukadzi hauzi wake oga asi kuti ndewomurume wakewo. Zvimwe chetezvo,
    muviri womurume hauzi wake oga asi kuti ndewomukadzi wakewo.
  smk-NT: ta si asawan babayi, ambo' yayna a mampag'uray sa lalaman na no kai si asawa
    nayna; wanin anamaet, si asawan lalaki ambo' yayna a mag'uray sa lalaman na no
    kai si asawa nayna.
  grc-TCGNT: Ἡ γυνὴ τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾽ ὁ ἀνήρ· ὁμοίως δὲ καὶ ὁ
    ἀνὴρ τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾽ ἡ γυνή.
  gof-WFTW: Machchees ba asatethaa bolla iw maati baawa, shin maatay I azinaassa.
    Hessadakka, azinaas iya asatethaa bolla maati baawa, shin maatay machcheessa.
  spa-BLM: La mujer no tiene autoridad sobre su propio cuerpo, sino el marido. Así
    también el marido no tiene autoridad sobre su propio cuerpo, sino la mujer.
  kyz-NT: Pejuereko ki pejejuemifutar imũ etee futat. Peje'er are kasi pejejaupe ne.
    Kũima'eramũ, kũjãnamũ 'jau.
  dao-dao: Nghnumi naw amäta pumsa am ka na, acunsepi a ceia phäha kyaki ni; acuna
    mäiha, kpami naw pi amäta pumsa am ka na, a khyua phäha kyaki.
  cya-cya: Si'yana jun cuna'an, cua' mdyaa jun 'in jun 'in cuilyi'o jun, cui' cuaña'an
    yu qui'yu, cua' mdyaa yu 'in yu 'in nten 'in yu.
  nii-nii: Amb eim nge ngenj ei, eim tep erpi mulałim mon; ba amb wam eim nge ambim
    ngenj tep erpi mołum. Pe nga wu eim ngenj ei eim tep erpi mulałim ku; ba amb eim
    wam nge ngenj ei eim tep erpi mołum.
  ign-NT: Taicha esu esena vaipa ésuinahini téchinava eta suáquehe. Émapa téchahi
    ema suima. Ene macahehi ema achane, váipavare émainahini téchinava eta máquehe.
    Ésuripahi téchahi esu mayena.
  dik-NT: Guɔ̈p rɛ̈ɛ̈r ke tik acie këde ë rot, ee kënë muɔnyde. Ku guɔ̈p rɛ̈ɛ̈r ke
    moc acie këde ë rot, ee kënë tiɛŋde aya.
  cac-cac: Yujto malaj yalan yic jun e nivanil chi' sch'ocoj. A vin̈ eyetb'eyum chi'
    ay yalan yic d'ay. An̈ejtona', icha pax chi' ex ay ix eyetb'eyum, malaj yalan
    yic jun e nivanil chi' sch'ocoj. A ix eyetb'eyum chi' ay yalan yic d'ay.
  tzj-E: Ja ixak m-utz tara' je mtuya' recuerpo tzra rechjil com ja' acha c'ola ruk'a'
    tzrij recuerpo rexkayil. Y cara' tzra acha chka', m-utz ta je mtuya' recuerpo
    tzra rexkayil com ja' ixak c'ola ruk'a' tzrij recuerpo rechjil.
  san-BUR: ဘာရျျာယား သွဒေဟေ သွတွံ နာသ္တိ ဘရ္တ္တုရေဝ, တဒွဒ် ဘရ္တ္တုရပိ သွဒေဟေ သွတွံ
    နာသ္တိ ဘာရျျာယာ ဧဝ၊
  yaa-NT: '@see-verse:1CO.007.003'
  cab-NT: Máma úmari to wǘri labúremeboun túgubu guánarügü, láni gíñe túmari. Máma
    gíñe úmari le wügǘri labúremebei lúgubu guánarügü, táni gíñe lúmari.
  clu-clu: Tungud nga anang lawas ang babai ana run ang lalaki, kag anang lawas ang
    lalaki ana run ang babai.
  swh-ULB: Si mke aliye na mamlaka juu ya mwili wake, ni mme. Na vile vile, mme naye
    hana mamlaka juu ya mwili wake, bali mke anayo.
  tpt-NT: Yu ixlakatunaj ni xanati va ixnavin ni xapay y yu ixlakatunaj ni xapay va
    ixnavin ni xanati.
  aai-aai: Babin biyan men i akisin nowanamih, baise orot nowan, na’atube orot biyan
    men i akisin nowanamih, baise babin nowan, na’atube orot biyan men akisin nakaif,
    baise babin nakaif, naatu babin biyan men akisin nakaif baise orot nakaif.
  sny-sny: '@see-verse:1CO.007.003'
  myy-myy: Manʉjʉ cʉticõri, “Yʉ ãmoro bajiro yicoja yʉ”, yire ma romiore. Iso manʉjʉ
    yago ñamo iso ĩja. Manojo cʉticõri, “Yʉ ãmoro bajiro yicʉja yʉ”, yire ma ʉ̃mʉgʉ̃re
    cʉni. Ĩ manojo yagʉ ñami ĩ ĩja.
  trc-NT: Dan me se chana̱ roꞌ, se̱ quirii taꞌngaꞌ noꞌ rihaan nee̱ man maꞌa̱n noꞌ
    maꞌ. ꞌO̱ se nica̱ noꞌ quiri̱i̱ taꞌngaꞌ rihaan nee̱ man noꞌ, ne̱ vaa snóꞌo uún,
    ne̱ se̱ quirii taꞌngaꞌ soꞌ rihaan nee̱ man maꞌa̱n soꞌ uún maꞌ. ꞌO̱ se nica̱ soꞌ
    quiri̱i̱ taꞌngaꞌ rihaan nee̱ man soꞌ uún ado̱nj.
  cut-NT: Nchuhn, ihyan nda̱hta ne, yahn ne incha̱hn ne. Nchuhn, ihyan cha̱hn ne,
    yahn ne ihyan nda̱hta yahn ne. Chemin che nahn che dinahn a̱ma ta̱ma ne yahn vih.
  bel-bel: Жонка ня мае ўлады над сваім целам, а муж; гэтак сама і муж ня мае ўлады
    над сваім целам, а жонка.
  zlm-KSZI: Seorang isteri tidak berkuasa ke atas tubuhnya sendiri; suaminya berkuasa
    ke atas tubuhnya. Demikianlah juga, seorang suami tidak berkuasa ke atas tubuhnya
    sendiri; isterinya yang berkuasa ke atas tubuhnya.
  gdr-gdr: Sɨ konggat ma rɨrɨr o tinajog jɨwɨm yonggyam tainy ajɨ ti leote. Ɨ odede
    yɨpa wɨp ke leot daka ma rɨrɨr e tinajog jɨwɨm yonggyam tainy ajɨ ti konggato.
  vmy-NT: Ngatꞌa xi chjun kuán bi nde kui tajnguni batexumanire yojore, ngatꞌa ꞌba=nde
    batexumare xiꞌinre ngayeje. ꞌBa nde ꞌba=tsaꞌenni xi xiꞌin kuán. Bi nde kui tajngu
    batexumanire yojore, ngatꞌa ꞌba=nde batexumare chjunre ngayeje.
  cmn-FEB: 妻子的身体不只属于她，还属于她的丈夫。同样，丈夫的身体不只属于他，还属于他的妻子。
  gmv-RNT: Machi asatethi izis xalala gidonta azinassara koththa. Hessathoka azina
    asatethi izas xalala gidonta macheyssara koththa.
  ncl-NT: Unca pampa pa isihua amo unca iyaxca ihuían icuerpo (inacayo) yihual. Noje
    unca iyaxca ilahuical. Huan jan yoje, amo unca iyaxca ihuían icuerpo in lacal,
    noje unca iyaxca isihua.
  sua-sua: Ko a vlom ka vok nam lua vle ngang en mruo e. Nove, ta kle va ka vle ngang
    katngokol ha. Va ta vle gi enang tok kat mang a ngokol ka vok. Ko a ngokol ka
    vok nam lua vle ngang en mruo kat e. Ta vle ngang ktavlom.
  are-are: Artwa era kunha arrkutja noa ekuranhaka mpurrkaka tjitjarta ngerra nama,
    arrkutja era turta artwa noa ekuranhaka mpurrkaka tjitjarta ngerra namantema.
  gai-gai: Na meaca ma ndona tikca mba raupŋirenan. Wanaiŋ. Mana kaŋgaitta ndo anna
    raupŋirenan. Na an iro kabea mana kaŋgaitta ndona tikmo mba raupŋirenan. Wanaiŋ.
    Mana meac ndo anna raupŋirena.
  qvm-NT: '@see-verse:1CO.007.003'
  chz-NTPS: Jëëhꜘ dsaˉmëꜘ saꜙ la̱a̱yꜗ jʉʉˊ jmɨˉngoꜗ kiyhꜗ, dsaˉñʉʉhˉ baˊ la̱a̱ˈ jʉʉˊ.
    Läꜙja̱ˉ kaˉlähꜘ dsaˉñʉʉhˉ, saꜙ la̱a̱yꜗ jʉʉˊ jmɨˉngoꜗ kiyhꜗ, mëyˊ baˊ la̱a̱ˈ jʉʉˊ.
  kmu-kmu: AꞋmo augafa agaiꞋa augafa omalenegi anauꞋamo yagai-mainea augafa hane.
    AniꞋa huno vemo augafa agaiꞋa augafa omalenegi aꞋamo yagai-mainea augafa hane.
  ood-NT: '@see-verse:1CO.007.003'
  lbm-lbm: पत्नी ख अपनो शरीर पर अधिकार नहाय पर ओको पति को अधिकार हय; वसोच पति ख भी
    अपनो शरीर पर अधिकार नहाय, पर पत्नी को हय।
  ncj-NT: In isihuau ahmo quitequiutiya in itlacayo isel, tlahmo yeh in itlacau. Huan
    noyojqui in itlacau ahmo quitequiutiya in itlacayo isel, tlahmo yeh in isihuau.
  yuj-yuj: Yupu te námokuráp pourou poukeyak mono, maomp poumaropao poukeyak námpon.
    Tá taknámp poumaropamp pourou te námoku poukeyak mono, maomp yupuao poukeyak námpon.
  kto-kto: Magabun la magiieng ara, urie la tala gat uiale bo neip o kan. Karuk. Lai
