  heg-NTPO: Ta sapa-bihata li bel un apa ka son, le daid un sapa-bikloben na nena.
    Nol sapa-biklobe li bel un apa ka son, le daid un sapa-bihatan na nena.
  ptu-ptu: Aka bätä puntinna mesa baine taia kalena ungkuasai, sapo' setonganna muanena
    ungkuasai. Susim too duka' bätä puntinna mesa muane taia kalena ungkuasai, sapo'
    setonganna bainena ungkuasai.
  bzd-NTPO: Alaköl chkà kë̀ menea̱t ie' wák ë̀ a̱, e' menea̱t ñies iwëm a̱. Es ñies
    iwëm chkà kë̀ menea̱t ie' wák ë̀ a̱, e' menea̱t ñies ilaköl a̱.
  kwf-kwf: OsiꞋana neꞋe na kini noaꞋa kasi ꞋaꞋana ana nonina talana, bore ma na araꞋi
    neꞋe nia ꞋaꞋana ana Ꞌafe nia. Ka ꞋunaꞋeri logo fuana ngwae, nia noaꞋa kasi ꞋaꞋana
    fuana na nonina Ꞌana talana, bore ma na Ꞌafe niaꞋa logo neꞋe ꞋaꞋana fuana.
  eng-WYC-2017: The woman hath not power of her body, but the husband; and the husband
    hath not power of his body, but the woman [or the wife].
  eng-WMBB: The wife doesn’t have authority over her own body, but the husband does.
