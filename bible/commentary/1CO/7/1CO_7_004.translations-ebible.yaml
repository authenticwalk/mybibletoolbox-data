  okv-okv: Eto ae na amita hamo avo amita toho ke ijie mane orasuja eto ivu na hamo
    amita avo amita ke ijie mane orasuja te ae ta degi ikasuja
  mxt-NT: Ñaha sɨhɨ cuan ma cuvi cunyaca ñaha ri maa ña coño ñuhu ña. Vatyi chi yɨɨ
    ña cuví coño ñuhu ña. Tyicuan caa tucu maa yɨɨ ña, ma cuvi cunyaca ñaha ri maa
    ra coño ñuhu ra vatyi chi ñasɨhɨ ra cuví coño ñuhu ra.
  tzo-NT: Ti antse mu yu'unuc stuc ti sbec'tale. Ja' yu'un uc ti smalale ti sbec'tale.
    Hech ono'ox uc ti vinique mu yu'unuc stuc ti sbec'tale. Ja' yu'un uc ti yajnile
    ti sbec'tale.
  ind-AGS: Tubuh istri bukan hanya miliknya, tetapi suaminya; dan demikian pula tubuh
    suami bukan hanya miliknya tetapi istrinya.
  omw-omw: Nraakyevanto hia nai mwamwantaqaa ntaqikyi variharo mwia vaativanto mwia
    mwamwantaqaa ntaqikyi varira. Kuaa qarama kyero vaativanto hia nai mwamwantaqaa
    ntaqikyiharo mwia nraatavanto mwia mwamwantaqaa ntaqikyira.
  yrb-yrb: I awetama danu ofe danu torowa yawotawaro awerama yawotasu, enanari awerama
    danu ofe danu torowa yawotawaro awetama yawotasu.
  maa-NT: Jè chjo̱ón, mìtsà ti̱jè otíxoma‑la̱ yijo‑la̱, jè x'i̱n‑la̱ otíxoma‑la̱.
    Ti̱koa̱ jè x'i̱n mìtsà ti̱jè otíxoma‑la̱ yijo‑la̱, jè chjo̱ón‑la̱ otíxoma‑la̱.
  mcq-mcq: Napara huni hahijaho hunaru pana kaivo paruahoni haha pwinanaꞌa. ꞌEne ꞌunama
    nikwisuꞌina kajaꞌinaꞌe parua huni hahijaho hunaru pana kaivo naparahona.
  sus-A: فِنّ قَتٍ لُمَ عَ شَ مْرِ شَ يَامَرِ نَن بُن مَ، شّمّ قَن قَتٍ لُمَ عَ شَ
    فِنّ شَ يَامَرِ نَن بُن مَ.
  jpn-1965: 妻は自分のからだに関する権利を持ってはおらず、それは夫のものです。同様に夫も自分のからだについての権利を持ってはおらず、それは妻のものです。
  fra-SBL: La femme n'a pas autorité sur son propre corps, mais le mari en a autorité.
    De même, le mari n'a pas autorité sur son propre corps, mais la femme en a autorité.
  yka-yka: Peggeˈ dendehin dumaˈin iye magbayaˈ si di barannen saguwaˈ ellanen. Damikkiyan
    isab lellahin dumaˈin iye magbayaˈ si di barannen saguwaˈ andanen.
  mle-mle: '@see-verse:1CO.007.003'
  shp-NTPO: ja wanoya jonira jawen yora iboma iki, jawen awinmanabiribi ikax, jatian
    ja benoya ainbora jawen yora iboma iki jawen benenabiribi ikax.
  aom-aom: Ëhesi bëhoho vaboroho jasi sino hahoꞌoho bogo jasirehu jioꞌi jasi baru
    hesije. O baruoho jasi sino hahoꞌoho bogo jasirehu jioꞌi jasi vaboro hesije.
  geb-geb: Mbik, ana nduara wo fhava gari fhuvara. Anan man, ana ana fhava gari guma
    ma. Mba tɨvara, ana man, ana vhɨra ana nduara wo fhava gari fhuvara. Anan muuŋ,
    ana ana fhava gari mbik ma.
  bsj-bsj: Na wiyeu man ki bikwan keret dor bwiceronen, la bwece cike. Nyo ken nii
    luweu mani ki bikwan keret dor bwicero nin. dila wice cike.
  cak-cak: Ri ixok manak che'el chi ruyon richin rija' ri ru-cuerpo, roma xa richin
    ri rachijil. Quiri' mismo ri achi, manak che'el chi ruyon richin rija' ri ru-cuerpo,
    roma xa richin ri rixayil.
  chf-NT: Ni ixic mach u ch'ä u chen manda u cuerpo, es tuba jit'oc. Che' chich täcä
    ni winic mach u ch'ä u chen manda u cuerpo uneba, es tuba jit'oc.
  tlf-tlf: '@see-verse:1CO.007.003'
  piu-2006: Kungka paluru watiku miiṯa walytja nyinanyi. Yalatji ngaparrtji wati paluru
    kungkaku miiṯa walytja nyinanyi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ maꞌ eta riban chi reꞌ ehqꞌuenbe̱s eripit ribahi̱l chi rikꞌahsjic
    ri̱b reh nanyohquic ru̱cꞌ, maꞌ woꞌ reꞌ bahilbe̱s eriban chi eripit rikꞌahsjic
    ri̱b nanyohquic ru̱cꞌ rehqꞌue̱n ruꞌum chi xa quitiꞌjolal quibakil chic qui̱b chi
    quiwach.
  tue-tue: Manʉcʉtigore cooya õpʉ̃ʉ̃ dícʉ niiria; coo manʉ booróbirora cʉ̃ʉ̃mena niirõ
    booa. Coo manʉcãrẽ cʉ̃ʉ̃ya õpʉ̃ʉ̃ dícʉ niiria; cʉ̃ʉ̃ nʉmo booróbirora coomena
    niirõ booa.
  bjp-bjp: Pununfon fifin, biil kia keskes sau, biil. Ke antu sabin. Ifasi sabin arae
    lon kaltu, pununfo biil kia keskes sau, ke antu sabin.
  xon-xon: Upii aa joo uwon, uchal le joo ti. Uja mu aa joo uwon, upii le joo ti.
  tzo-ZNT: Li antse mu xa yuꞌunuc sba stuc, jaꞌ xa yuꞌun li smalale. Jaꞌ noꞌox yech
    li vinique, mu xa yuꞌunuc sba stuc, jaꞌ xa yuꞌun li yajnile.
  mpm-NT: Chi ñasɨꞌɨ un tu kuu saꞌa ña ja kuni ña jiin yɨkɨ kuñu ña, chi yɨɨ ña xiin
    yɨkɨ kuñu ña. Ti suni chaa yɨɨ un tu kuu saꞌa da ja kuni da jiin yɨkɨ kuñu da,
    chi ñasɨꞌɨ da kuu ñaꞌan xiin.
  ots-NT: Da mbe̱n car bbɛjña̱, ya jin gui jøña̱ guegue ʉ́r mɛjtitsjɛ cár cuerpo,
    sino ʉ́r mɛjti cár da̱me hne̱je̱. Guejti car hñøjø, da mbe̱ni, ya jin gui jøña̱
    guegue ʉ́r mɛjtitsjɛ cár cuerpo. Ya xi ʉ́r mɛjti cár bbɛjña̱ hne̱je̱, como guegue‑ca̱
    i pɛhtzi derecho da yojmi.
  hoy-hoy: हिंग्स उक तान मय मा अधिकार हैलेच लेकीन आकिन गांड्ड उन अधिकार आद; हांग अच
    गांड्ड उक भी तान मय मा अधिकार हैलेच, लेकीन हिंग्स उन आद.
  amo-amo: Na uwani dinin likara kitine kidowo me ba, ulesse re, nanere ulese dinin
    likara kitene kidowo me ba, ame uwane re.
  pjt-pjt: Panya minyma kuri puṯu tjirkaṉi walytja nyinanytjikitja. Panya palumpa
    puntu wati palumpa kuriku. Ka palu puṟunypaṯu wati kuri puṯu tjirkaṉi walytja
    nyinanytjikitja. Panya palumpa puntu palumpa wiya minyma kuriku.
  cwe-cwe: Muke kabule udahi na lukuli lwake mwenyewo mbali mulumake kanayo, iviya
    mulume kabule udahi na lukuli lwake mwenyewo mbali muke wake kanayo.
  daa-NT: Daatik gediraaɗo gine maan kaak ta rakiy di iŋ zit ka meenti, asaan zit-ak,
    ŋaar ka mitti oki. Ho mitik sa gediraaɗo gine maan kaak ŋa rakiy di iŋ ziy ka
    meen̰ji, asaan ziy-ak, ŋaar ka daaciy oki.
  mlp-mlp: Aw na ahol inmo agota a haiq. In ahol na aduw agota. Ad nazaqmo mat na
    ahol inmo agota a haiqmo. In ahol na awe agota.
  ape-C: Irohukwik mare kwukri okwok kwasuhw merik um okwokwihw yegenyihw, uwok. Okwokwin
    raminen nasuhw merik-umohw. Aria raminen shopunek mare nukri anan nasuhw merik
    um ananihw yegenyihw, uwok. Ananihw yegenyihw douk ananik irohukwik kwasuhw merik-umohw.
  bgs-bgs: Su tô lawa ka sawa tingód dán katô kakalyag ka duma din, asta tô lawa ka
    mama tingód dán pagsik katô kakalyag ka sawa din.
  faa-faa: '@see-verse:1CO.007.003'
  kik-kik: Mũtumia ndangĩĩathĩra mwĩrĩ wake mwene, tondũ nĩ wake na mũthuuriwe. Ũguo
    no taguo mũthuuri atangĩĩathĩra mwĩrĩ wake mwene, tondũ nĩ wake na mũtumia wake.
  cap-NT: Tjuna curpuqui persun lucz̈tajapapanc̈ha. Niz̈aza lucz̈ curpuqui persun
    tjunaltajapapanc̈ha.
  ksr-ksr: Embiaa selianoŋ mono aŋaa buŋaga mende kolooro aŋa ii mende galeŋ komakejato,
    loyanoŋ ii galeŋ komakeja. Loyaa selianoŋ kaaŋagadeeŋ aŋaa buŋaga mende kolooro
    aŋasiri mende galeŋ komakejato, embianoŋ ii galeŋ komakeja.
  eng-TNT: 'The wyfe hath not power over her awne body: but the husbande. And lykewyse
    the man hath not power over his awne body: but the wyfe.'
  sbs-sbs: Kena kuti mukurwakazi wina mulao ku muvili wakwe, kono mukwame. Mi kuswana
    vulyo, ku mukwame kena mulao ku muvili wakwe, kono mukurwakazi.
  sue-sue: Bama nu tama aiso nuso amira dia oko aewa. Awa ema nusore potai awa. Ota
    ema nu da ago ine tama aiso nuso amira dia oko aewa. Awa bama nusore potai.
  fra-NCL: La femme n’a pas puissance sur son propre corps, mais le mari ; pareillement
    le mari n’a pas puissance sur son propre corps, mais la femme.
  snn-NT: Ënjë hua'na, rënjo hua'na, bacuabi cajën, “Yë'ë ga'nihuëte pa'roma'ijë'ën”
    bacua huejasi'cuani caye beoye ba'ijë'ën.
  atb-NT: Haû yhumsîng myhî é gungdu gi, yhânggùng yhang za sêng é a nghut, yhâng
    é yhumsîng hpó eq le sêng lhê. Haû eq rajung za, yhumsîng hpô é gungdu gi, yhânggùng
    yhang za sêng é a nghut, yhâng é yhumsîng myhí eq le sêng lhê.
  cek-AK: 'Nongpata loe angmah ih takpum nuiah akaa tawn ai, a sava mah ni tawnh:
    to baktih toengah sava mah doeh a takpum nuiah akaa tawn ai, a zu mah ni tawnh.'
  bkd-bkd: Ta sa bahi kenà iyan tagbayà hu lawa din ba iyan gayed sa asawa din. Iling
    daan ha sa maama kenà iyan tagbayà hu lawa din ta iyan sa asawa din.
  ctu-76: I yijñam mach i yumic i bajñel bʌ i bʌc'tyal como i cha'añʌch je'el i ñoxi'al.
    Chʌ'ʌch je'el i ñoxi'al mach i bajñel yumic i bʌc'tyal pero i cha'añʌch yijñam
    je'el.
  lac-NT: A xquico', mʌ' ju yʌn ma'quintic u bʌjiri' u winquirir, quire' ra' u ts'urir
    u winquirir u mam. Baxuc xan, a mamo', mʌ' ju yan ma'quintic u winquirir quire'
    ra' u ts'urir u winquirir u rac'.
  xla-xla: Adipalati, a꞉yaye ya꞉wolali tetepo. Epedeme ya꞉tapo ya꞉skamu ya꞉ motoye
    po-omhalasema. Amasiyama ya꞉wolalita omhalapo. Epame asiyama oplami mape ya꞉llu
    tetepo. Adipalati, ya꞉tapo ya꞉skamu ya꞉ motoye po-omhalasema, ya꞉llutapo omhalapo.
  xav-NT: Pi'õ norĩ hã 're mro za'ra mono wamhã, ĩhâiba hã ĩtei õ di oto. Ĩmro te
    hã oto, ĩhâiba hã. Tane duré aibâ norĩ hã 're mro za'ra mono wamhã, ĩtei õ di
    oto, ĩhâiba hã. Ĩmro te hã oto, ãne hã aiwa.
  cuk-cuk: Ar ome na e-san bar egadsulid, e-suigadid. Degi, e-suimoga, na e-san bar
    egadsurmogad, e-omegadmogad.
  tbf-tbf: Mi kurikurien mi vevien rei a kap va seie kesen eiekesen ken labeit a vuortie,
    ine simi rosar kes mo, mi kurikurien ken labeit buer a kap va seie kesen eiekesen
    ken vevien a vuortie.
  uig-CYR: Аял өз тениниң егиси әмәс, бәлки ери униң егисидур; шуниңға охшашла, әр
    өз тениниң егиси әмәс, бәлки аяли униң егисидур.
  ikw-NT: Nnwerne nwée rikne hne ẹhni a zị, kọvu nzi nwernu, kpam masị nzi nwée rikne
    hne ẹhni a zị, kọvu nnwerne a nwernu.
  khs-khs: '@see-verse:1CO.007.003'
  dwr-ENT: ማቻታ ባሬ ኣሳቴሲ ጎዳ ጊዱኩ፤ ሺን ኢዚ ኣሲናይ ጎዳ። ሃዋዳንካ፥ ቃሲ ኣሲናይ ባሬ ኣሳቴሲ ጎዳ ጊዴና፤ ሺን
    ኣ ማቻታ ጎዳ።
  pma-pma: Veni ahin koa retalihe rovitei houlu en aven, ka meahos onen vi houlu eni.
    Ka en vati sakien enek, meatin koa retalihe rovitei houlu en aven, ka ahin onen
    vi houlu eni.
  atd-NT: Ian su, kono no ka boi ro ka ogboboot to lawa rin; songo ogboboot ka asawa
    rin. Woy kono no ka lukos do ka ogboboot to kandin no lawa su songo ogboboot ka
    asawa rin.
  tel-2017: భార్య శరీరం మీద ఆమె భర్తకే గానీ ఆమెకు అధికారం లేదు. అలాగే భర్త శరీరం మీద
    అతని భార్యకే గానీ అతనికి అధికారం లేదు.
  hat-BSA: Madanm nan pa gen otorite sou pwòp kò li, men se pou mari a, e menm jan
    an mari a pa gen otorite sou pwòp kò li, men se pou madanm nan.
  top-NT: Porque cha̱tum pusca̱t min li̱tamakxtaka ixta̱ko̱lú la̱ ixpu̱chiná tí ma̱paksí,
    y cha̱tum chixcú min li̱tamakxtaka ixta̱cha̱t la̱ ixpu̱chiná tí ma̱paksí.
  msk-msk: Sayda yang dumdum nang magasawa, wakaw yang usug buku nang tagtomon sang
    kanaan tyoonan lawas, yang asawa yang tagtomon. Maynaan oman yang bobay, yang
    bana yang tagtomon.
  gyr-NT: Esepia, cuña omenda vahe güetecuer ndahe iri oyeupe nara vɨreco, omer upe
    nara ité rumo. Iyavei cuimbahe omenda vahe, ndahei avei güetecuer oyeupe nara
    vɨreco, ahe rumo güembireco upe nara ité vɨreco.
  kmh-kmh: 'Pen nuŋgumiy mumbwak ak nuk key mer: biynuk yip tap kiyk jimñiy. Biynuk
    mumbwak ak kunep nuk key mer: nuŋgumiy yip tap kiyk jimñiy.'
  ukr-ONPU: Не дружина володіє своїм тілом, а чоловік. Так само не чоловік володіє
    своїм тілом, а дружина.
  emi-emi: Vause ateva karika va ia nonga eaaitaraa vilikina, ta taitanna tee ateva.
    Tale ia o salana atikirighi, taita ateva tee karika ia nonga eaaitaraa vilikina,
    ta vausenna tee ateva.
  zpv-NT: laasii gunnaꞌh ayi rnabwaꞌ ba laꞌh gahca tihxi ba laasii cheꞌhla ba rnabwaꞌ
    tihxi ba.
  gux-gux: O pua ki die o gbanandi, o calo n die, o ja moko ki die, o gbanandi, o
    pua n die.
  kos-kos: Sie mutan payuk el tia leum fin manol sifacna, a mukul tumal pa leumi.
    In ouiya sacna sie mukul payuk el tia leumi manol sifacna, a mutan kial pa leumi.
  ibo-ibo: Nʼihi na nwanyị ọbụla lụrụ di adịghịkwa achị ahụ ya, kama ọ bụ di ya na-achị
    ya. Otu aka ahụ, di anakwaghị achị ahụ ya, kama ọ bụ nwunye ya na-achị ya.
  yml-yml: Kebu i na bailaga fai vavine i nagiga tomogodi kebu ꞌaisedi ꞌana toveimea,
    wata yadi lamoga yana ꞌeba veimea. Wata baniꞌodi tomogo i nagiga tomogona kebu
    ꞌaisena ꞌana toveimea, wata yana vavine yadi ꞌeba veimea.
  ory-ory: ଭାର୍ଯ୍ୟାର ଆପଣା ଶରୀର ଉପରେ ଅଧିକାର ନାହିଁ, କିନ୍ତୁ ସ୍ୱାମୀର ଅଛି; ସେହି ପ୍ରକାରେ
    ମଧ୍ୟ ସ୍ୱାମୀର ଆପଣା ଶରୀର ଉପରେ ଅଧିକାର ନାହିଁ, କିନ୍ତୁ ଭାର୍ଯ୍ୟାର ଅଛି।
  bzj-bzj: Di waif noh ga no rait fi seh no tu ih hozban. Ih badi bilangz tu ih hozban.
    Sayhn way, di hozban noh ga no rait fi seh no tu ih waif. Fi hihn badi bilangz
    tu ih waif.
  chk-chk: Pun eman fefin esap wor an nemenem won püsin inisin, pwe pwülüan a nemeni.
    Pwal ina chök usun, eman mwän esap wor an nemenem won püsin inisin, pwe pwülüan
    a nemeni.
  ssd-ssd: Pino nu nuŋe miroŋ ŋgarosu kulat ndakate. Taŋgo nuŋeŋge kulatkate. Taŋgo
    mata nuŋe ŋgarosu kulat ndakate. Piyo nuŋeŋge kulatkate.
  acr-TNT: Rixok na e ta rajaw rucuerpo ma rucuerpo pukꞌab ri rachijil cꞌo wi; jecꞌulaꞌ
    rachi na e ta rajaw rucuerpo ma waꞌ pukꞌab ri rixokil cꞌo wi.
  rop-rop: Det bodi im blanga im hasbin du. En det bodi blanga det men nomo blanga
    im ronselp. Det bodi im blanga im waif du.
  mee-mee: Apanung napengana mirana ka sana orae i muni mana, ava ka orae natale.
    Ba bole, avale natale mirana ka sana orae i muni mana, ava ka orae napengana.
  dif-dif: Widlali nankani palkuni wata ngurula ngamalkai, a‐ai, materali; jeruja
    bakana materali nunkani palkuni wata ngurula ngamalkai, a‐ai, widlali.
  gam-gam: Game yene gakle kantau nayendo, woge kantau yendo. Alla, woge yene gakle
    kantau nayendo, game kantau yendo.
  nou-nou: Edo evetu uso tamo awa umo bajari aera te uso iu bajari ra. Da awodo embo
    uso tamo awa umo bajari aera te uso aro mi bajari edo ira.
  mqb-NT: Zek ana uwar nà, ana winen a bay, əna anà mbaz anahan. Mungol ɗukwen matanan
    re, zek anahan ɗukwen anà winen a bay, əna anà uwar anahan.
  ape-B: Almatok kobi kwukli okwok kwonek bosumu okwokihw yegenyihw, wak. Okwokwinu
    alman nenek bosumohw. Ali alman chopuk kobi nukli anan nenek bosumu ananih yegenyihw,
    wak. Ananih yegenyihw douk ananik almatok kwonek bosumohw.
  grc-F35: Ἡ γυνὴ τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾿ ὁ ἀνήρ· ὁμοίως δὲ καὶ ὁ ἀνὴρ
    τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει, ἀλλ᾿ ἡ γυνή.
  cav-NT: '@see-verse:1CO.007.003'
  kgp-NT: Fi pi(jé) tỹ vẽsũ nĩ', fi mén jẽn kỹ'. Fi mén tũ vẽ sir. Kỹ ti hã vỹ ri
    ke nĩ gé. Ti pi(jé) tỹ vẽsũ nĩ gé', ti prũ jẽn kỹ'. Fi tũ vẽ, fi mén ti.
  bvd-bvd: Suli na ai 'initai nia nao si 'inito 'ana nonina 'i tala'ana, na arai ne
    'inito fua nonina 'afe nia. Ma na wane arai ka nao si 'inito 'ana nonina 'i tala'ana,
    na 'initai ne 'inito fua nonina arai nia.
  ukr-1871: Жінка над своїм тїлом не має власти, а чоловік; так же само й чоловік
    над своїм тїлом не має власти, а жінка.
  apz-apz: '@see-verse:1CO.007.003'
  yon-yon: Wonong yu id kuu yukareb yumbedmomban, yu karub kangkon yeman. Kwamune
    areb kuu karub ye id kuu yekareb yembedmomban, ye wonong kangkon yuman.
  poi-NT: Jém yo̱mo imɨjta̱y d́a imɨɨchi iyaac. Imɨɨchi jém iwɨd́a̱ya. Jesanet́im
    jém pɨ̱xiñ imɨjta̱y d́a imɨɨchi iyaac. Imɨɨchit́im jém iwɨcho̱mo.
  wuv-wuv: Fei hudi unuu mei pifine, abaa manumanuu anaia, uaa manumanuu mei harona
    anaa. Ma ana ale'ei, fei hudi unuu mei wawane, abaa manumanu anaia, uaa manumanu
    mei harona anaa.
  quf-NT: Chaqa uk warmi masayjunna karqa, manami payqa kwirpunpa amunnachu, ashwan
    kwirpunqa runanpaqna. Chaynullami runapis masayjunna karqa, manana kwirpunpa amunnachu,
    ashwanmi kwirpunqa warminpaqna.
  yuw-yuw: Owi yu inoin godip föbohon morömo maec. Muno, opno ot ino ot yu yait yait
    wömai worochon morömo ididamoroc. O ihorocgon, amna yu inoin godip föbohon morömo
    maec. Muno, oweno ot amnaot yait yait wömai worochon morömo ididamoroc.
  hus-NT-1971: In inictal an tomquith uxum yab pel in cuete’ c’al, pel in c’al jaye
    in tomquil. Jaye in inictal an tomquith inic yab pel in cuete’ c’al, pel in c’al
    in tomquil.
  med-med: Ei nga, amp ei nga kʉng ei, elim nga mendpʉⱡ mon, wam nga. Wote, ei mel
    ku, wu ei nga kʉng ei, elim nga mendpʉⱡ mon, amp ei nga.
  bch-bch: Irangrang ngan taine itin ienono ei ibageai mao, be ienono iadaoa ibageai.
    Ga pade, aranga itin ienono ei ibageai mao, be ienono iadaoa taine ibageai.
  cco-NT: Co̱ꞌ i̱ dseamɨ́ˋ quiáꞌˉ i̱ dseañʉꞌˋ do joˋ seengˋguɨr faꞌ e quiʉꞌˊguɨr ta˜
    ꞌñiaꞌrˊ có̱o̱ꞌ˜ ngúuˊ táaiñˋ, co̱ꞌ quiáꞌˉ dseañʉꞌˋ quiáꞌˉbre nɨlɨ́ɨˊ. Jo̱guɨ lajo̱bɨ
    cajo̱ i̱ dseañʉꞌˋ quiáꞌrˉ do, joˋ seengˋguɨr faꞌ e quiʉꞌˊguɨr ta˜ ꞌñiaꞌrˊ có̱o̱ꞌ˜
    ngúuˊ táaiñˋ, co̱ꞌ quiáꞌˉ dseamɨ́ˋ quiáꞌˉbre nɨlɨ́ɨˊ.
  deu-1951: Die Frau verfügt nicht selbst über ihren Leib, sondern der Mann; gleicherweise
    verfügt aber auch der Mann nicht selbst über seinen Leib, sondern die Frau.
  alq-ALGNT: Ka8in 8in ik8e ka niba8idj otibendasin o8ia8, onabeman otibendamini.
    Mi tabickotc nabe ka niba8idj, ka8in 8in otibendasin o8ia8, okokomiman otibendamini.
  ixl-NNT: tan jit u ixojeꞌ etzin tetz vichiꞌoleꞌ sijunal. Pet aꞌ vitzumel ixojeꞌ
    etzin tetz vichiꞌol ixojeꞌ. As echat chit u najeꞌ tan jit najeꞌ etzin tetz vichiꞌoleꞌ
    sijunal, pet aꞌ u tixqel najeꞌ etzin tetz vichiꞌol najeꞌ.
  boa-NT: Aane tsúúca ájyúma íjcyalle tsáhájuco iímillédú íjcyatú dííbyé wáábyutálleréjuco
    iíjcyánélliíhye. Téhdure diibye ájyu tsáhájuco iímillédú íjcyatú tsúúca diille
    méwá wáábyutááberéjuco iíjcyánélliíhye.
  quh-NT: Warmeka manaña cuerponmanta atiyniyojchu, astawanrí kosanña. Ajinallataj
    kosapis manaña cuerponmanta atiyniyojchu, astawanrí warminña.
  kwi-kwi: Ampu ashampara mɨj akwa, ashampa wan nulas pashimtu akwa, ashampane paiña
    ampu pashimtu aizpa kitpa. Kawarain ashampa ampura mɨj akwa, ampu wan nulas pashimtu
    akwa, ampune paiña ashampa pashimtu aizpa kitpa.
  agm-agm: Apopaaŋɨ namaatɨpɨhaanyamɨ ambɨpatɨ kinyɨ kɨwɨhomɨhatisɨ amɨ ko jatataise.
    Isɨ apwaataaŋɨ nisɨ ambɨpatɨ nɨwɨhaanɨnɨ jatataayo mundɨme. Amɨ warɨhonyɨ ambɨpatɨ
    kinyɨ kɨwaamaatamɨhatisɨ kaatɨ jatataise. Isɨ kɨnyɨ kaati samunde, nɨnɨ nisɨ ambɨpatɨ
    nɨwahonɨnɨ jatataayo munde.
  ubr-ubr: Awan jever usin on men toun aurin wat ebinoanai on, baise on toun awan
    orot mat on ebinoanai. On eta kaitamomai awan orot usin on men toun aurin wat
    ebinoanai on, baise on toun awan jever mat on ebinoanai.
  tsw-NT: Kaꞌa gba u ri nu ucira adama a̱ lipu va̱ yi shi, she vali va̱ yi, ne ɗa
    waru vali ri nu ucira u lipu va̱ yi shi, she kaꞌa.
  cax-NT: Arrti ñoñünrrü ane nüriacarrti ümo nicütüpü nicüpostoti. Isiatai paürrü
    ane nüriacarrü ümo nitütüpürrti iquiana. Champürrtü ümotiatoe nicütüpürrti, y
    paürrü isiatai champürrtü ümoantoe nicütüpürrü.
  aia-aia: Na abenai urao ai'a do 'iaana haaria, ma'ata 'iaana ro'u i mwane ana. Mana
    abenai saemwane ai'a do 'iaana haaria, ma'ata 'iaana ro'u i urao ana.
  srp-1865: Žena nije gospodar od svojega tijela, nego muž; tako i muž nije gospodar
    od svojega tijela, nego žena.
  agt-agt: Te ya babbayen a bakkan la tentu ya makākwa ta bari na en am awa atawa
    na en hapa, a bakkan hapa ta lalaki en ya makākwa ta bari na en am awa babbayen
    hapa.
  lug-lug: Kubanga omukazi bw’afumbirwa aba takyafuga mubiri gwe ye wabula bba, era
    n’omusajja bw’atyo aba takyafuga mubiri gwe ye wabula mukazi we y’aba agulinako
    obuyinza.
  yby-yby: Ito menalika upakaloya waukakaho ujapa one. Ito welika upakaloya menakalimoya
    ujapa one.
  heb-heb: האשה איננה שלטת על גופה כי אם בעלה וכמו כן גם האיש איננו שלט על גופו כי
    אם אשתו׃
  mpp-mpp: Ailu ngigac ye yeuctihac socinele fileine mi aigac, miyac, ngaweinedi yele
    socte fileine aigac. Aime ingucnehac ngaweine ye yeuctihac socinele fileine mi
    aigac, miyac. Ngigacinedibac yele socte fileine aigac.
  apb-apb: A hu'e ngeena e ka'a aalaha ike haahie sapena maraana, ta'e poro ingeie
    ni e aalaha haahie. Na poro ngeena e ka'a aalaha no'one haahie sapena maraana,
    ta'e hu'e ingeie ni e aalaha haahie.
  san-TEL: భార్య్యాయాః స్వదేహే స్వత్వం నాస్తి భర్త్తురేవ, తద్వద్ భర్త్తురపి స్వదేహే
    స్వత్వం నాస్తి భార్య్యాయా ఏవ|
  ben-IRV: নিজের দেহের উপরে স্ত্রীর অধিকার নেই, কিন্তু স্বামীর আছে; আর তেমনি নিজের
    দেহের উপরে স্বামীরও অধিকার নেই, কিন্তু স্ত্রীর আছে।
  ntu-ntu: Murde nrkrdrtq olvz trscpleu esz'-krde, a' sc kz ncblo ngrde. X wai-kzle
    nrkrdrtq ncblo trscpleu esz'-krde, a' sc kz olvz rde, mz nzngini-krdr nrkrdrtq
    x leplz kxesz'.
  pan-pan: ਪਤਨੀ ਨੂੰ ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਵੱਸ ਨਹੀਂ ਸਗੋਂ ਪਤੀ ਨੂੰ ਹੈ, ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਪਤੀ ਨੂੰ
    ਵੀ ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਵੱਸ ਨਹੀਂ ਸਗੋਂ ਪਤਨੀ ਨੂੰ ਹੈ।
  gvc-gvc: '@see-verse:1CO.007.003'
  sbk-sbk: Saga yushi yatawala ubele gwakwe, nume. Na shishila unume nape sagatawala
    ubele gwake ila ushialinao.
  mya-JVB: မိန်းမ သည် မိမိ ကိုယ် ကိုမ ပိုင် ၊ လင် သည်ပိုင်၏။ ထိုနည်းတူ ယောက်ျား သည်လည်း
    မိမိ ကိုယ် ကိုမ ပိုင် ၊ မယား သည်ပိုင်၏။
  kgf-kgf: Iniŋa imi eŋeya séwiyawac miŋ maŋgocya qahac, néŋ euyanéŋ imuac miŋina
    wanʒac. Euya imuhucyanec eŋeya séwiyawac miŋ maŋgocya qahac, néŋ iniŋanéŋ imuac
    miŋina wanʒac.
  awb-awb: Ahrega wewene anonka íre wahnahnire. Írakaumo. Peh wenawehqka wahnahnatéhre.
    Mina inserah awehkawagá wewene anonka íre wahnahnire. Írakaumo. Peh wene ahrega
    wahnah atéhre. Minayabe arene ahreyabé arenawehqsabe íre ahqáho ato.
  gdn-gdn: '@see-verse:1CO.007.003'
  nko-NT: Megyí ɔtsɩ bʋ́ mʋ ɩwɩ, mʋ kulu bʋ́ mʋ. Alɩ́ megyí oyin ɛ́ bʋ́ mʋ ɩwɩ,
    mʋ ka bʋ́ mʋ nɩ.
  bsn-NT: Manajʉ cʉticõari, “Yʉ bojarore bajiro ĩre yirʉocoja yʉ”, yibetirʉocomo.
    So manajʉ ĩ yirore bajiro cʉdirʉocomo. Ʉ̃mʉ quẽne, manajo cʉticõari, “Yʉ bojarore
    bajiro sore yirʉcʉja yʉ”, yibetirʉcʉmi. Ĩ manajo so yirore bajiro cʉdirʉcʉmi.
  pib-NT: Wa suxo gi wa tutaaka walako tomane chinanu, seyni tganuru galikaka gitaaka.
    Waneko pixka koxa rixa gnurchi. Gi rutaaka waleko gimane chinanu, seyni ganunro
    galikaka gitaaka.
  wiv-wiv: Na vuna ho tavine, livuha ia beta ni ka, beu livuha ia ke go tamohane.
    Tamohane, livuha ia beta ni ka, livuha ia ke go tavine.
  reg-reg: Omugasi atana bhuinga ingulu yo mubhili gwae, tali omulume. Na kutyo kutyo,
    omulume atana bhuinga ingulu yo mubhili gwae, tali omugasi wae anabhwo.
  mlh-mlh: Ŋonuŋinere sakiji iŋoyoŋere biŋe so fukeko iŋoyoŋe oi so siŋaŋ gaegayoŋ,
    ŋoeineji oi siŋaŋ gaega. Ŋoeinere sakiji oŋuakoŋ iŋoyoŋere biŋe so fukeko iŋoyoŋe
    akoŋ so siŋaŋ gaegayoŋ, ŋonuŋineji oi siŋaŋ gaega.
  gof-ENT: ማቼስ ባ ኣሳቴ ቦላ ኢው ማቲ ባዋ፥ ሺን ማታይ ኢ ኣዚናሳ። ሄሳዳካ፥ ኣዚናስ ኢያ ኣሳቴ ቦላ ማቲ ባዋ፥ ሺን
    ማታይ ማቼሳ።
  aau-aau: Payhokuaw, sah ko owhi kokwe hoko nian korey, sawk hoko uruh so. Seyr liy-liy-aw,
    uruh so owhi hokwe hyo nian korey, sawk hyo sah ko.
  tvk-tvk: Vengan atou xa miteli tave vat ti te tenben, e tiramue nan iaxa be vat
    teni. Usil sexien nen tak, tiramue xa miteli tave vat ti te tenben, e atou nan
    iaxa be vat teni.
  prf-NT: Gapu bakán dán a en bábbi en tehud a karapatan ten sadili na a bággi nan
    en kabinga na. Kona labi hud, bakán dán a en lállaki en tehud a karapatan ten
    sadili na a bággi nan en kabinga na.
  auy-auy: Awaainínkó wenáúma ímba we káráwiyaifo awaaikó káráwisana awaaikó wenáúma
    awaainínkó káráwiyaiye.
  tbg-tbg: Nahentivano kia naiqai nai vaataqaa raqiki vaivaro vira vaativanovata vira
    vaataqaa raqiki vaira. Vira voqaantema kero, vira vaativano kia naiqai nai vaataqaa
    raqiki vaivaro vira naatavanovata vira vaataqaa raqiki vaira.
  hub-NT: Nuwa aishrina aina nuna iyashigka ninuchuiti, antsu nina aishrinuiti. Tura
    aishmagkun iyashiya nusha ninuchuiti, antsu nina nuwenuiti.
  hmo-hmo: Hahine ese sibona ena tauanina ia biagua lasi, to tau ese ia biagua. Tau
    ese danu sibona ena tauanina ia biagua lasi, to hahine ese ia biagua.
  big-big: Yombanu nakki yongokpumelegi korik puwek ngezemelegiwek ono, puwektau yombubekkiwekko
    keya kazing mabilikmekke yongok namelegi kerekpubekki korik puwek ngezebekkiwek
    ono, puwektau yongokmelegiwekko.
  gux-G: o pua k pia yiko o gbannand po, k li ya k tie o calo ka, yen mɔ'i ko ja k
    pia yiko o gbannand po k li ya k tie o pua yaa ka
  cnl-NT: Qui² 'a²³jia'³ rɨ³løn³¹ 'ñée² mɨ́³ juii² jmɨ² ŋu² 'ñée². Dsóo²³ quien³²
    hua² 'i³ rɨ³løn³¹ juii² jmɨ² ŋu² mɨ́³. 'E³ quie'²³ la'³ 'a²³jia'³ rɨ³løn³¹ 'ñée²
    dsóo²³ juii² jmɨ² ŋu² 'ñée² co̱'³. Mɨ²³quie'² hua² 'i³ rɨ³løn³¹ juii² jmɨ² ŋu²
    dsóo²³.
  zar-NT: Bitiʼ dë lu náʼasönu nigula le naca cázanu, pero bönniʼ queë́nu dë lu nëʼë
    caʼ le. Lëscaʼ caní, bitiʼ dë lu náʼasëʼ bönniʼ le naca cazëʼ, pero nigula queëʼ
    dë lu náʼanu caʼ le.
  kde-kde: Mmili wa mmahe ukávele wake weka, henga chalumo na ntwave, na mmili wa
    nnume naunang'o ukávele wake weka, henga chalumo na n'jawe.
  ata-ata: Mo semau vasimele ne anesisi naesi uasi, ia mulue nau kalumo. Iouvilesisi
    aloxo ne, mulue vasimolu ne anusisi nausi uasi ia semau naꞌe kalumo.
  qvw-NT: Walmip aychan manañamari quiquinpachu, sinu'a wayapanpañam. Chaynütacmi
    wayapap aychanpis manaña quiquinpañachu sinu'a walminpañam.
  nfa-nfa: Te bhèni dhu leo le èmu, hia le ngiꞌu na sèna ka jꞌajꞌi unu dhèu èmu na.
    Aa mone dhu leo le èmu, hia le ngiꞌu na ho jꞌajꞌi unu dhèu èmu na.
  tnp-tnp: Pətan təsarmənɨg aruiən e nɨpətɨn, mətəu rəhan iərman tətarmənɨg lan. Kəni
    təhmen-əhmen əmə e iərman, in təsarmənɨg aruiən e nɨpətɨn, mətəu rəhan pətan tətarmənɨg
    lan.
  urd-urd: बीवी अपने बदन की मुख़्तार नहीं बल्कि शौहर है इसी तरह शौहर भी अपने बदन का
    मुख़्तार नहीं बल्कि बीवी।
  hot-hot: Avi miŋ hayabiŋ yanida liŋkupik ami. Mi. Anyô hayabiŋ. Ma anyô miŋ hayabiŋ
    yanida liŋkupik ami. Mi. Avi hayabiŋ.
  mqj-NT: Tangngia baine ummampui batang kalena sapo muanena. Susi toi duka' muane
    tangngia kalena ummampui batang kalena sapo bainena.
  rus-SYN: Жена не властна над своим телом, но муж; равно и муж не властен над своим
    телом, но жена.
  mbh-mbh: Eneke iewo sengenga ini peti ini ienga ile avele, ini iewo tomonnga ile
    mun, ranga ve ini mun i, iewo tomonnga ini peti ini ienga ile avele, ini iewo
    sengenga ile mun.
  bdd-bdd: Weyahina ꞌeguma wahine ꞌihai, geya sawasawahina ma tauna wahina ꞌiloinae
    ma hesiyage loheya ꞌiloinae. Wete loheya, geya sawasawahina ma tauna wahina ꞌiloinae
    ma hesiyage wahine ꞌiloinae.
  cbt-NTPO: Sanapi nani so'yahuachina, co inaora nohuantërinso' yonquicaso' ya'huërinhuë'.
    So'in nohuantërinsonta' yonquicaso' ya'huërin. Quëmapinta' co inaora nohuantërinso'
    yonquicaso' ya'huërinhuë'. Sa'in nohuantërinsonta' yonquicaso' ya'huërin.
  srn-NT: A no a frow e taki san e psa nanga en skin, ma na en masra. A srefi fasi
    a man no e taki san e psa nanga en skin, ma na en frow.
  cta-NT: Biꞌ chaꞌ ngaꞌaa culo sca nu cunaꞌa̱ cña jiꞌi̱ ycuiꞌ ca si cua ngujui clyoꞌo,
    chaꞌ nu quiꞌyu laca loo jiꞌi̱; loꞌo juaꞌa̱ nu quiꞌyu, ngaꞌaa siꞌi ycuiꞌ ca yu
    nu culo cña jiꞌi̱ yu loꞌo cua ngujui clyoꞌo yu, chaꞌ nu cunaꞌa̱ laca loo jiꞌi̱
    yu liꞌ.
  bqc-SIM: Nↄɛ mɛ dɛ azĩa pↄ́ ũo, sema aà gↄ̃. Màa lↄ gↄ̃ɛ mɛ dɛ azĩa pↄ́ ũo,
    sema aà na.
  tcz-CHONGTHU: Ajinu chun atahsa chunga thuneina chu ajipa pehen, chule ajipa jong
    chun ajinu chu atahsa chunga thuneina chu pehen.
  mar-mar: पत्नीला तिच्या स्वतःच्या शरीरावर अधिकार नसतो, पण पतीला असतो; आणि त्याचप्रमाणे
    पतीलाही त्याच्या स्वतःच्या शरीरावर अधिकार नसतो, पण पत्नीला असतो.
  snp-snp: Olonafo ukana ya aimola ya aboga minámaiye. E’e, wanafo ya aboga ne. Ido
    ayaidana oto wanafo ukana ya aimola ya aboga minámaiye. E’e, olonafo ya aboga
    ne.
  isl-isl: Stúlka sem giftist hefur ekki lengur fullan rétt yfir eigin líkama, því
    eiginmaður hennar hefur einnig sinn rétt til hans. Á sama hátt hefur eiginmaðurinn
    ekki lengur fullt vald yfir sínum líkama, því að hann tilheyrir konu hans.
  spy-NT: Mābāwu ꞉koorkēēt bōōrnyii nteenee saanteet ꞉nyēē bāwu, āmābāwu ꞉nkinee ꞉saanteet
    bōōrnyii nteenee koorkēēt ꞉nyēē bāwu.
  xnn-xnn: Tay no omasawa nan babai et baken siya et kedeng is kakwa isnan awakna.
    Nodi wada nan lebbeng nan asawana isnan awakna. Siyangna isnan lalaki. Wada nan
    lebbeng nan asawana isnan awakna.
  mwe-mwe: Jwankongwe jwangali lilobhe kwa shiilu shakwe, ikabhe ambujegwe, nneyo
    peyo jwannume jwangali lilobhe kwa shiilu shakwe, ikabhe akagwe.
  tte-tte: Tokasole sine nige iboma yona iloloinayan na wainena tau iya iloinayan,
    besiele tau nige iboma yona iloloinayan, na wainena sine iya iloinayan.
  tcs-tcs: Da maret oman i no bos blo bodi blo em, bat da maret man i bos. Seimkain
    wea da maret man, em no bos blo bodi blo em bat da maret oman i bos.
  hlt-THB: Zu ing a pum ce amah doeng am koe na hy, a vaa ing ni a koe naak hy. Cemyih
    lawtna, vaa ing awm amah a pum ce am koe na hy, a zu ing ni a koe naak hy.
  soq-soq: I me mai mukawa da wineipona ita meba insaisawa rua etepa oniepi, dia.
    Tane badawa i etepa osowe muka waden. Deawaa apana me meba mai mukawa da wineipona
    ita me insaisawa rua meba etepa oniepi, dia. Tane manainapa badawa etepa osowe
    muka waden.
  qub-qub: Majachacashanpitanaga warmipa cuerpun manami quiquinpanachu, man'chäga
    runanpanami y runanpa cuerpunpis manami quiquinpanachu, manchäga warminpanami.
  att-att: Ta ari yù babay yù mammaguray sù baggi na, nu ari lâ yù atáwa na yù mammaguray
    kuna. Á kunnian gapay sù laláki, ari mammaguray sù baggi na, nu ari lâ yù atáwa
    na yù mammaguray kuna.
  bki-bki: Tira napano joro maka jikia river mokotenano be kanano naio takurano, mia
    koano sum̃ano mijikia river be kiano bunu. Mia sum̃ano napano joro maka rijikia
    rivere mokotenano be kanano naio takurano, mia koano tira mijikia river be kiano
    bunu.
  bqp-bqp: Nↄgbɛ̃ mɛ̀ kun a zĩda pↄ́ ũro, sé a zã pↄ́ ũ. Lɛmɛ dↄ gↄ̃gbɛ̃ mɛ̀ kun
    a zĩda pↄ́ ũro, sé a nanↄ pↄ́ ũ.
  mcp-mcp: Mudá cugɛ́ nə ŋkul balan nə nyúúl nyɛ́ nda á cɛ́ɛl nə́, ŋgwûm yé wə́ jɨ́
    nə nywo. Nə́mə́ mbií ŋgwúdʉ́, ŋgwûm cugɛ́ nə ŋkul balan nə nyúúl nyɛ́ nda á cɛ́ɛl
    nə́, mudá yé wə́ jɨ́ nə nywo.
  hat-hat: Madanm lan pa ka fè sa l' vle ak kò li. Se pou mari a kò madanm lan ye.
    Konsa tou, yon mari pa ka fè sa l' vle ak kò li. Se pou madanm lan kò mari a ye.
  npl-NT: Porke n siwatl non ya kipia iokich, ikuerpo ayakmó iaxka, yej iaxka iokich.
    Noiwa n tlakatl non ya kipia isiwa, ikuerpo ayakmó iaxka, yej iaxka isiwa.
  bgg-bgg: Yiy ne awairo siu pha muspho asi ro, jishii gey ne yiy ro siu pha muspho
    ro; ji duiine gey de awairo siu pha muspho asi ro, jishii yiy ne gey ro siu pha
    muspho ro.
  eng-TCENT: The wife does not have authority over her own body, but the husband does.
    Likewise the husband does not have authority over his own body, but the wife does.
  eng-BSB: The wife does not have authority over her own body, but the husband. Likewise
    the husband does not have authority over his own body, but the wife.
  cpu-NT: Okaratzi jiinataitari, tera apaniro ashitaaro ovatha, aña irijatzi ashitaaro
    oimetari. Ari okempitari eejatzi, ikaratzi jiimetaitari, tera apaniro jashitaaro
    ivatha, aña irojatzi ashitaaro iinatakari.
  san-ASM: ভাৰ্য্যাযাঃ স্ৱদেহে স্ৱৎৱং নাস্তি ভৰ্ত্তুৰেৱ, তদ্ৱদ্ ভৰ্ত্তুৰপি স্ৱদেহে
    স্ৱৎৱং নাস্তি ভাৰ্য্যাযা এৱ|
  tac-NT: Bilé mukí rió 'yúgame, alueka 'la e'wímili júkuru bo'né 'yula. Napu'lige
    rió 'yuga gojchinálisa alué mukí 'yuga, alué mukí 'la e'wímili júkuru bo'né gunala.
    A'chigóriga ju rió 'yuga. Napu'lige alué mukí 'yuga gojchinálisa alué rió bo'né
    'yula, 'liko alué rió 'la e'wímili júkuru alué mukí bo'né 'yula.
  eng-WEBPB: The wife doesn’t have authority over her own body, but the husband does.
    Likewise also the husband doesn’t have authority over his own body, but the wife
    does.
  gfk-H: No hahina pai kurei no palatamaina at. Taia. No nuna tunana i kurei ia. Ma
    no tunana pai kurei no palatamaina at. Taia. No nuna hahina i kurei ia.
  viv-viv: FaꞋina kwamayoku keke taudi wowodi hidavehimeyeni, au mema moganedi givehimeyena.
    Meda anafaiweya kaliva keke tauna wowona gidavehimeyeni, au mema vavinena hivehimeyena.
  yao-yao: Jwankongwe nganakola ulamusi pa chiilu chakwe nsyene nambo ŵankwakwe, iyoyopeyo
    jwannume nganakola ulamusi pa chiilu chakwe nsyene ikaŵe ŵankwakwe.
  tgp-tgp: Har̃ai lahi matea i sopo er̃i vai na sava tarea enia hasena mo opoia, matan
    tuana mo aulu na epena, ale tuana sohena i sopo er̃i vai na sava tarea enia hasena
    mo opoia, matan narouna mo aulu na epena.
  auc-NT: Monte ate nänöogængä tönö adocanque baï ba adinque onquiyængä wæætë, Onguïñængä
    quï, ante ëñadinque, Tömëmo baonque ëñabopa, ante ædö cæte anguingää. Ayæ̈ adobaï
    onguïñængä wæætë, Onquiyængä quï, ante ëñadinque, Tömëmo baonque ëñabopa, ante
    ædö cæte anguingää.
  kbc-NT: Igaataɡ̶a lolaadi iwaalo wadonaɡ̶a aɡ̶epoka nebi, pida aaɡ̶aɡ̶a nebi niɡ̶ini
    lodawa. Codaa lolaadi ɡ̶oneleegiwa wadonaɡ̶a aɡ̶epoka nebi, pida aaɡ̶aɡ̶a nebi
    naɡ̶ani lodawa.
  bmh-bmh: Einen, air getal du uab tam ebu gonugau enib nugtal gumaneu. Bo, ulis du
    oun, gonugau gamu nug gumamau. Du nugau enib han air nug gumamau.
  ctu-BL: Jini x'ixic mach i bajñel cha'anic i bʌc'tal, come mi' yuman i ñoxi'al.
    Che' ja'el i ñoxi'al mach i bajñel cha'anic i bʌc'tal, come mi' yuman i yijñam.
  meq-meq: Bo i ŋgwas na, i ŋgay eye ŋgway bay. Bo ŋgay na, i zal ŋgay dərmak. Bo
    i hasləka bəbay na, i ŋgay eye ŋgway bay. Bo ŋgay na, i ŋgwas ŋgay dərmak.
  noa-H: Wa chi hʌʌirau k'ãijã, “Mʌch mor haawai mʌ jayaujã k'augba sim” ha hiek'aju
    k'aba sim, warramjö pʌch happai k'aba sĩewai. Ni chi hemk'ooiraujã pöd, “Mʌch
    mor mʌch gaai wai chiraawai mʌchdëu k'õsi haadeewaita magju haai chirʌm” haju
    k'aba sim, pʌjã hĩchab pʌch hap'am k'aba haawai.
  alp-NT: Binare ikbasae ruaini nanakwalaije mo. Eni mokwai pine ikbasae nanakwalaije.
    Sakesa neka mokwai ikbasae ruaini nanakwalaije mo. Eni bina pine ikbasae nanakwalaije.
  san-VEL: bhaaryyaayaa.h svadehe svatva.m naasti bharttureva, tadvad bhartturapi
    svadehe svatva.m naasti bhaaryyaayaa eva|
  kbq-kbq: A'mo'a agra'a avufgamofo kva omani'neanagi vemo kva hu'ne. Ana hukna huno
    vemo'a agra'a avufga kva osu'neanki, a'amo kva hu'ne.
  kbh-kbh: Chë shembe cuerpo ndoñe nÿe cha cánÿabiama ntsemnana, sinó chabe boyabiámnaca.
    Cachcá, chë boyabe cuerpo ndoñe nÿe cha cánÿabiama ntsemnana, sinó chabe shembiámnaca.
  ron-LSB: Soția nu are autoritate asupra propriului ei trup, ci soțul. La fel și
    soțul nu are autoritate asupra propriului său trup, ci soția.
  pon-pon: Li o jota kak poedi pein war a, a a warok. Pil dueta ol o jota kak poedi
    pein war a, a a warok.
  nhe-BL: Se sihuatl ayoc quinahuatía itlacayo pampa itlacayo iaxca ihuehue. Huan
    san se ica se tlacatl, yajaya ayoc quinahuatía itlacayo pampa itlacayo iaxca isihua.
  sps-sps: A moun a fanging ma tsue vaare na ka, a puan ya na ka tsun tsunia tsivon.
    A sikia, a puan ya na ka kan ten natsioiny ya. Jesan kan te kat fi non ya, a tsoiny
    a fanging ma tsue vaare na ka, a puan ya na ka tsun tsunia tsivon. A sikia, a
    puan ya na ka kan ten natsun ya.
  wnc-wnc: Dasingge? Apnatane wamu maatnata gwaamuke inane gupna dua kotnawan. Siwan
    maatnatane wamu apnata gwaamuke inane gupna dua kotnawan.
  bus-bus: Nↄgbɛ̃ mɛ̀ kuu a zĩnda pↄ́ ũro, sé à zã pↄ́ ũ. Lɛmɛ dↄ gↄ̃gbɛ̃ mɛ̀ kuu
    a zĩnda pↄ́ ũro, sé à naↄ̃ pↄ́ ũ.
  gub-BL: Kuzà nuiko kwaw wetekwer izar romo. Imen izar romo hekon a'e. Awa nuiko
    kwaw wetekwer izar romo. Hemireko izar romo hekon a'e no.
  imo-imo: Ambomuni yunge kangi yunu kau naa nokoromo. Iyemuni kape waye nokorombele.
    Aku tepala iyemunga kangimu yunu kau naa nokoromo. Ambomu kinye waye nokorombele.
  boj-boj: Uŋgasari naŋgi na naŋgo segi jejamu taqatosaieqnub. Naŋgo jejamu di naŋgo
    gumbuluŋ na taqateqnub. Tamo naŋgi dego naŋgo segi jejamu taqatosaieqnub. Naŋgo
    jejamu di naŋgo ŋauŋ na taqateqnub.
  eng-DRA: The wife hath not power of her own body, but the husband. And in like manner
    the husband also hath not power of his own body, but the wife.
  knf-knf: Mënţ ñaaţ akaaŋ uleeful, ayinul a ; kë hënk kak di di ñiinţ awooŋ aanka
    uleeful, aharul akaaŋ wa.
  san-KHM: ភាយ៌្យាយាះ ស្វទេហេ ស្វត្វំ នាស្តិ ភត៌្តុរេវ, តទ្វទ៑ ភត៌្តុរបិ ស្វទេហេ ស្វត្វំ
    នាស្តិ ភាយ៌្យាយា ឯវ។
  arn-NT: Fey ti kure no rume kisu ngünewkülelay, fey am ngünenieetew kisu ñi füta,
    ka ti füta no rume ta kisu ngünewkülelay tañi kuerpu mew, fey am ngünenieetew
    kisu ñi kure.
  zas-NT: Din chi ma baxhliaa tijb béngunaa ad laatraman rniabee xcuerp, xinguiaaw
    guin na̱j xin rniabee laan. Ziangajc chi ma baxhliaa xinguiaaw, ad rniabeetri
    xcuerpix, béngunaa guin ma rniabee laan.
  ken-NT: Ɛbhɔŋ bɛbhak nɔ mbɔnyunɛ puyɛ̌ ngɔrɛ́ kɛ̌ ábhɔ́ŋɔ́ mmʉɛt ɛyi, chí nnɛ́m.
    Nɛ puyɛ̌ nnɛ́m kɛ ábhɔ́ŋɔ́ mmʉɛt ɛyi, chí ngɔrɛ́.
