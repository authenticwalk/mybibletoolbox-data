  huv-NT: Najtajaran ngome aneay nej micuerpo nej, cos ocueaj minoj nej. At nanojaran
    ngome nej aneay micuerpo nej, cos ocueaj mintaj nej.
  otn-NT: Nu̱ ra̱ xisu ngue ya o rá̱ 'yɛ rá̱ ndø, da̱ 'yørpa̱bi̱ rá̱ pähä rá̱ ndø.
    A nu̱ ra̱ n'yohʉ ngue ya o rá̱ 'yɛ rá̱ xisu, da̱ 'yørpa̱bi̱ rá̱ pähä rá̱ xisu.
  nop-nop: Maŋgoŋde, tam du folooge diniŋ molom u da hogok mu tilaŋ, yohogedi maaŋ
    tilak. Eŋ me du folooge diniŋ molom u da hogok mu tilaŋ, tamgedi maaŋ tilak.
  obo-NT: Su iddos ba-ay, konnad sikandin kos komunoy to lawa rin, ko konna, idda
    ron so sawa rin. Iddos mandad so mama, konnad sikandin kos komunoy to lawa rin,
    ko konna, idda ron so sawa rin.
  cak-ENT: Ri ixok man ntiquer tüj nbij que ri ruch'acul richin rija', roma richin
    vi ri rachijil. Y quiri' chuka' ri achi, man ntiquer tüj nbij que ri ruch'acul
    richin rija', xa richin vi ri rixjayil.
  lif-NT: ᤔᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤎᤰ ᤛᤶᤍᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤕᤢᤰ ᤔᤧᤃᤳᤋᤢᤴ ᤁᤖ ᤁᤢᤕᤧᤶᤒᤠ᤺ᤸᤗᤧ ᤁᤳᤋᤢ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ
    ᤕᤧᤶᤒᤠ᤺ᤸᤗᤧᤀᤠᤱ ᤁᤢᤎᤰ ᤛᤶᤍᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤕᤢᤰ ᤔᤧᤃᤳᤋᤢᤴ ᤁᤖ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Chi ñasíhí nduú cúu sāhá ña jā cúnī ña jíín yiqui cúñu ña, chi suni jā cúnī
    yií ña. De saá-ni yií nduú cúu sāhá dē jā cúnī dē jíín yiqui cúñu dē, chi suni
    jā cúnī ñasíhí dē.
  san-TIB: བྷཱཪྻྱཱཡཱཿ སྭདེཧེ སྭཏྭཾ ནཱསྟི བྷརྟྟུརེཝ, ཏདྭད྄ བྷརྟྟུརཔི སྭདེཧེ སྭཏྭཾ ནཱསྟི
    བྷཱཪྻྱཱཡཱ ཨེཝ།
  qve-NT: Warmiqa qosanwan casarakusqanraykun, cuerponpaqa manaña dueñonñachu; aswanmi
    warminpa cuerponmantaqa esposonña dueñon. Saynallataqmi qosanpas warminwan casarakusqanrayku,
    cuerponpaqa manaña dueñonñachu; aswanmi qosanpa cuerponmantaqa warminña dueñon.
  pao-NT: Soo mogo'ne gi puusoo tu tookoo nemadabu'e, oo kooma ooka oo nemadabuekute.
    Ka nana tookoo soo mogo'ne punno'o oo nemadabu'e.
  cbu-NT: '@see-verse:1CO.007.003'
  usa-usa: inaarúgómá waamô máyáimma wenaúma íma wennámíbo awaikónámíye. móraiq umá
    awaikómá wenaúgoqtaba íma amuqá maráinaiq ínîmanibo wenaúma ánáakonamiye.
  soy-soy: Ái unɔ́si yɛɛ uipiŋɛ te, ulɑ yɛɛ i te. Limɛcɔ, ɑ́i utisi yɛɛ uipiŋɛ te,
    unɔ́si yɛɛ i te. Ái unɔ́si yɛɛ umɛcirɛ te, ulɑ yɛɛ u te. Limɛcɔ, ɑ́i utisi yɛɛ
    umɛcirɛ te, unɔ́si yɛɛ kɔ uyɛ̃ te.
  hui-hui: Ani howa one ibunaga tingini ibuni haru helonaga helene ndo ibu agalinime
    haru helonaga helene. Ogonidagua agalini ibubi ibunaga tingini ibuni haru helonaga
    helene ndo ibu oneme haru helonaga helene.
  amf-amf: Harrna hambhidianna, geshonsa waan konnondar kosa hayamo qolehe, hayamono
    geshoasane. Tapir geshoasa kinnon waandar kisa hayamo qolehe, hayamono geshonsane.
  quc-NNT: Man ya'tal tä che ri ixoq ru b'anik xa jas ri kraj ri are' ruk' ru cuerpo,
    xane rajwaxik kuchomaj ri' ri ya'tal che ri rachajil. Xuquje' ri achi man ya'tal
    tä che ri are' ru b'anik xa jas ri kraj ruk' ru cuerpo, xane rajwaxik kuchomaj
    ri' ri ya'tal che ri rixoqil.
  dob-dob: Manuna ꞌabo waine ꞌiai, nigeya sawesawenaya be tauna oona ꞌiloine, ta esiya
    mwanenana meꞌolotona ꞌiloina. Wate tai, nigeya sawesawenaya be tauna oona ꞌiloine
    ta esiya mwanena mewainena ꞌida loine.
  wrs-wrs: Ungevliriniva hevna nihtovna avalva avramoa owai. Tendorini ongalna nihtovna
    aralva lohvra, wo eva osta tendoriniva himba hevna nihtovna aralva lohvramoa owai,
    hevna ongal hena nihtovna avalva avra.
  mca-mca: Pe' efu hats nite' yatsat'axƚetij ƚ'ese'n, hats yatsat'axij pa'qu' ƚewhe'ye'ye'.
    Hik ƚunye'j iye pa'qu' jukhewe' hats nite' yatsat'axƚetij ƚ'ese'n hats yatsat'axij
    pe'qu' ƚewhe'ye'ye'.
  tzo-TZC: Ti ajnilile, mu yuꞌunuc stuc ti sbecꞌtale. Yuꞌun jaꞌ yuꞌun ti smalale.
    Jaꞌ jech xtoc ti malalile, mu yuꞌunuc stuc ti sbecꞌtale. Yuꞌun jaꞌ yuꞌun ti yajnile.
  mya-mya: မ​ယား​သည်​မိ​မိ​ကိုယ်​ခန္ဓာ​ကို​မ​ပိုင်။ လင်​သာ လျှင်​ပိုင်​၏။ ထို​နည်း​တူ​လင်​သည်​မိ​မိ​ကိုယ်​ခန္ဓာ
