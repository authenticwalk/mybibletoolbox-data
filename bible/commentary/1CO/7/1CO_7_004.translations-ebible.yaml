  aey-aey: '@see-verse:1CO.007.003'
  urd-GVH: बीवी अपने जिस्म पर इख़्तियार नहीं रखती बल्कि उसका शौहर। इसी तरह शौहर भी
    अपने जिस्म पर इख़्तियार नहीं रखता बल्कि उस की बीवी।
  ycn-ycn: Uncá runapona miná huani calé riyajalo. Ruyajná le'eje caja runapona. Uncá
