  bmh-bmh: Ze tub han dudu ailel egarab tam en ailemen. Go en Uwait Banou nug iz kasai
    ze milab tam, bo, izal dabeleu eiman awaramoroi, einen, Banou nug iz en ougab
    eg wai maimai, iz gonugau ze marabun tapai mileun, gonun, iz ag petak ze awarabun
    iboin.
  ctu-BL: Ma'anic tsa' aq'uentiyon mandar ti lac Yum cha'an mic subeñob xch'oc tacob.
    Cojach mic sub chuqui wolic ña'tan tic pusic'al, come lac Yum ti' yutslel i pusic'al
    tsi' yʌc'ʌyon ti ajñel ti xuc'ul.
  meq-meq: Anəke na, neŋ faya na tsikiye ka hasləka neheye ta zla ŋgwas zuk bay ada
    tə dem neheye ta ye a zal zuk bay aye. Wu nakə na tsikiye aye na, Bəy Maduweŋ
    Yesu a tsikeŋ bay. Na tsikiye na, wu nakə na dzala mə gər ga aye tsa. Ane tuk
    na, ka slumeye məpe faya mədzal gər hərwi neŋ na, ndo deɗek eye kame i Mbəlom
    ta gədaŋ i Bəy Maduweŋ Yesu.
  noa-H: 'Daupeen har hagt''a hõor meraam k''ʌʌnag hiek''aag chan, maach Pör Cristoou
    mʌrʌg jaauba harr haawai, wajappai hiek''aju chuk''u chirʌm. Pari mʌrʌgan mʌgta
    sim: Mʌjã hĩchab maach Pör Cristoou juapá deewia hi dʌ̈i hubʌ chitʌmuata jaau
    chiraawai pãrau hʌ̈k''aju haai nʌm. Hũrbat:'
  alp-NT: Meije au lepa loko tamata rebe esi kai mosare. Mere Tuhane ibeteke sasaisa
    ete au mo kena au betekele etesi. Po Tuhane Ibitike au peneka le laleI noa au
    hoko au riluke hnaune ete imi.
  san-VEL: aparam ak.rtavivaahaan janaan prati prabho.h ko.apyaade"so mayaa na labdha.h
    kintu prabhoranukampayaa vi"svaasyo bhuuto.aha.m yad bhadra.m manye tad vadaami|
  kbq-kbq: Arave osu vaheku'ma nantahige'naza zankura Anumzantegatira mago kasegea
    e'ori'noe. Hu'neanagi nagrira Ramo'a asunku zama'areti huvempa hunantege'na mani'nomo'na,
    nagrani'a antahi'za huama nehue.
  kbh-kbh: Y chë ndë́bouamna shembásengbiama, chënga aíñe o ndoñe yontsamna jobouamayamna,
    ats̈e chama ndoñe Bëngbe Utabnabe canÿe mando quetsátsbomna, pero chanjayana nts̈amo
    ats̈e tsjuabnacá. Bëngbe Bëtsá ats̈be ts̈abiama tojanjuabóyeca, ents̈anga montsobena
    jtsejuabnayana aíñe ts̈abe palabra bomná chiñe ats̈e tsmënama.
  ron-LSB: În ceea ce privește fecioarele, nu am poruncă de la Domnul, ci judec ca
    unul care a primit îndurare de la Domnul, ca să fie de încredere.
  pon-pon: A duen peinekap akan, jota kujoned eu jan ren Kaun o; a pein ai lamelam
    mia, pwe i aleer mak en Kaun, pwen kak melel.
  nhe-BL: Ica tlen aya monamictíaj, Toteco ax nechmacatoc se tlanahuatili, pero nimechnanquilis
    queja nimoilhuía cuali xijchihuaca. Huelis inmotemachise nopan na queja se tlen
    temachtli pampa Toteco quipixtoc hueyi iyolo noca na.
  sps-sps: Tovei nyo komainy biny rou fo rangat tsumi to te rangat iny amin vainy
    sikia ma fanging. A Tsunaun gima tsue of vanyo ta ka ma kat ari na ka to. Nyo
    tsue of maromi na ka te fakats ronyon rof, Tsunaun kaa minon a tagtag tsian tsonyo,
    ito te pangis fi vanyo Ya, to sana mi onot rom ma faason tsonyo, ana mi te onot
    ma nongoiny a ka te tsue ronyo.
  wnc-wnc: Siwan sanga apna maatna dua paking aminde ginda nanikwaikingu waakngae
    Buyambam tapaninda wamu takngatu dua yakut. Sike ngana ita nae musip kwikwik natangamuke
    na tapan itane kwiiknga dakngake wamu nata nina natake daniwit takngae ginda natapa
    siakan siyok.
  bus-bus: Pↄsɛɛnↄ yã musu mɛ́ɛ yãke ma Dii kiiaro, mↄde lán má náanɛ vĩ Dii sùu
    guu nà, lán ma laasuu dɛ nàn mɛ́ oare.
  gub-BL: Aze'eg putar hemireko 'ym ma'e wanehe ihe nehe kury, imen 'ym ma'e wanehe
    ihe nehe no. Tupàn numur kwaw ko ze'eg ihewe. Hepuhareko a'e. Uze'eg imume'u har
    romo hemuigo kar pà a'e. A'e rupi pepuner heze'eg heruzar haw rehe nehe. A'e rupi
    ko heze'eg amume'u putar peme ihe nehe kury.
  imo-imo: Ambo iye ningo naa mololimando ungumu oi pipia toko tiringimunga nani i
    tepo nio. Goteni i ungumu nando ningo tiwi nimbe naa nimu nalo Goteni na paimbo
    toya topo molambo nimbe taporomo iyemuni i ungu mane tiromu pilengei.
  boj-boj: Ariya e na tamo uŋa osai qaji naŋgi ti uŋa tamo osai qaji naŋgi ti anjam
    bei minjrqai. Anjam endi Tamo Koba aqa anjam sai. E ijo segi areqalo na naŋgi
    minjrqai. Qotei a e qa dulej deqa e qalieonum, ijo anjam endi bole.
  eng-DRA: Now concerning virgins, I have no commandment of the Lord; but I give counsel,
    as having obtained mercy of the Lord, to be faithful.
  knf-knf: Ţi uko wi bañaaŋ banwooŋ baando bi wo ţi bniim, Ajugun aanţupën uko wi
    pţu'an nado kado, kë nşë wulan uşal naan. Naşibaţi awulnuŋ mñaga mi nul, ukaaŋ
    kë nawo kaŧiinkën.
  san-KHM: អបរម៑ អក្ឫតវិវាហាន៑ ជនាន៑ ប្រតិ ប្រភោះ កោៜប្យាទេឝោ មយា ន លព្ធះ កិន្តុ ប្រភោរនុកម្បយា
    វិឝ្វាស្យោ ភូតោៜហំ យទ៑ ភទ្រំ មន្យេ តទ៑ វទាមិ។
  arn-NT: 'Fey fewla llowdunguwayiñ kangelu dungu tamün ramtuel: Fey tati petu kurengenochi
    wentru ka petu fütangenochi domo nielan chem werkün dungu no rume Ñidol tañi eluetew
    kisu engünngealu, welu feypian iñche kisu ñi ngülam kümelu tañi trokifiel. Ñidol
    tañi kutranduamyeetew mew, feley tamün manelafiel iñche tañi feypiaelchi dungu.'
  zas-NT: Yan lëjt bén ad waxhliaat ree, dux Dad ree Jesucrist achet rëbaman por zian.
    Per naj zajc gunen lëjt consejw xhienaag güündi, abiꞌ da xgaban na̱j guial zaliladxidi
    ni ganin lojdi din guial raya Dios naj bacaabeeman naj cayünan mandad ni cayünan.
  ken-NT: Ɛnyɨŋ ɛnɛ́ mɛ̌ghati bhe nɛ́nɛ ɛ́yɨ́ŋɨ́ bakwǎy bho nɛ mánkwɛ́sɛ́. Puyɛ̌
    chí ɛnyɨŋ ɛnɛ́ ɛ́fú ntá Yesu Acha. Nchí ghati bhe chí ɛnyɨŋ ɛnɛ́ nkáysí.
    Kɛ bǎbhɔŋ bɛghok mɛ́ mbɔnyunɛ nchí mmu anɛ nchí rɛm ndak mángók, nɛ ntí
    bɛ́ Yesu Acha achí nɛ mɛ.
