verse: 1CO.007.025
translations:
  kpx-kpx: Dana hoto mole loui mahinuvuai kolivuholimale kebia haivei. Kosiveu menakae
    hoto loui di namihaholinu. Isito keu au uvu mai daoi lulele daoale kemo dana hoto
    mole loui la haivei.
  okv-H: Eto kakara na do asora amo Bada na na ae ingae rate Bada ta jo ari na na
    hondate eaguja avo nau hotembari avo ano ingesova.
  tbo-tbo: Taumi ega tawitawinemi omi ututu a lawilawi. Ega lugagayo gehouna Guyau
    ita weleta ma i lunugotootogogeu po ani towolo dumadumaluna i weleu yaka u nugotuhu
    a palipaliwelemi.
  mal-C: 'ഇനി കന്യകമാരെക്കുറിച്ച്: കർത്താവിൽനിന്നുള്ള കൽപ്പന ഇക്കാര്യത്തിൽ എനിക്കു
    ലഭിച്ചിട്ടില്ല, എങ്കിലും കർത്താവിന്റെ കരുണനിമിത്തം വിശ്വാസയോഗ്യനായ ഞാൻ എന്റെ അഭിപ്രായം
    പറയുകയാണ്:'
  grc-SR: Περὶ δὲ τῶν παρθένων ἐπιταγὴν κυρίου οὐκ ἔχω· γνώμην δὲ δίδωμι ὡς ἠλεημένος
    ὑπὸ κυρίου πιστὸς εἶναι.
  bgc-bgc: अविवाहितां कै बारै म्ह प्रभु का कोए हुकम मन्नै कोनी मिल्या, पर प्रभु नै
    दया करकै मेरे ताहीं बुद्धि दी सै, जिसपै भरोस्सा करया जा सकै सै, अर मै थमनै सलाह
    देऊँ सूं।
  khz-khz: Rogoti gere vegarawa vavinera e koloara geria rova ta Velekou na au ati
    evenikuto. Na au geku tugamagi ai agitaana kilana ana kilagia, kwalana au Velekou
    gena venugagiviti aimo etaokuto, kila-taunataunamo pana kilagira ulanana.
  deu-TKW: Was aber die Jungfrauen betrifft, so habe ich kein Gebot des Herrn, ich
    gebe darüber meine Meinung als Gewährsmann, wie ich es durch die Barmherzigkeit
    des Herrn geworden bin.
  zsr-NT: Ca nac quegac nup cunutság naꞌgac, cutu bi gna béꞌinëꞌ nedaꞌ Xanruꞌ. Cni
    runi nedaꞌ, atiꞌ huac uzxöni ládxiꞌliꞌ nedaꞌ le ruhuechiꞌ ladxëꞌë nedaꞌ Xanruꞌ.
  lin-lin: Mpo na oyo etali baseka, nazali na mobeko te kowuta na Nkolo ; kasi na
    mawa ya Nkolo, lokola moto oyo bakoki kotiela motema, nazali kopesa likanisi na
    ngai.
  hns-NT: Djekar biaah na bhail hai, Parmeswar hamke oelog khaatien koetjh hoekoem
    na deis hai. Bakie Parmeswar daaja karke hamme bharosaadaar banaais hai, ohie
    se ham toelogke samdjhaaila.
  noa-E: 'Daupeen ar agtha õor meraam khʉʉnag iekhaag chan, maach Pör Cristoou mʉrʉg
    jaauba arr aawai, wajappai iekhaju chukhu chirʉm. Pari mʉrʉgan mʉgta sim: Mʉjã
    ĩchab maach Pör Cristoou juapá deewia i dʉ̈i ubʉ chitʉmuata jaau chiraawai pãrau
    ʉ̈khaju aai nʉm. Ũrbat:'
  eng-EMTV: Now concerning virgins, I have no command of the Lord; but I give an opinion,
    as having received mercy by the Lord to be faithful.
  mib-NT: Te vijna te sɨquɨ̄ ñayuu jeē iyó máá‑ni, tú na jnūhun ní ndácu Jitoho yō
    nuū rī. Te na cáhán rī jeē jéni ni maá rí, chi ni cundáhú ni Jitoho yō ruhū, te
    ni sáha ya jeē cúu cahān ndaā rī.
  lif-NT2: आल्‍ल मेःक्‍खिम् मे़न्‍जोःक्‍के के़वाॽमाहाॽरे़ खुनिॽ लागि दाङ्‌बालाम् थेआङ्
    इङ्‌जाःङ् इङ्‌गाॽ मे़गत्तुङ्‌ङिन्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍लाम्‍बा
    नसाःन्‍साबा मना कुइसिःक् सुजा पिनिङ्‌लो॥
  xnj-xnj: Hinu, kugavala gala gemwaniyandikili ndava ya vasongolo vangagega na vasikana
    vangagegewa kawaka malagizu kuhuma kwa BAMBU, nambu nikuvapela maholo gangu kwa
    lipyana la BAMBU niganikiwa kusadikiwa.
  mmx-mmx: Monga a vara i do ana paase rinimi mumu lususue miga sue ia min mumu nedi
    dik lok naa. Agoxo lok ka lavapaase mumuat boro at Leeme Silok mumu na lavanga,
    ketla ana vaase nimi mi lodoxoma axa rak. Nia a epovo do ana tong i na rinimi
    mila Leeme Silok ga lox asuusu vam lebelen tuntun teren tia la iklen i do nenia
    laradi ruturun tin.
  cbr-NT: Nucën 'Ibu Jesusan sinánmicëma 'ëxbi cana, bënëñuma xanu 'imainun xanuñuma
    uni ñuiquinmi mitsun 'ë ñucácë a ñui ësai quin, Nucën 'Ibu Jesusan aín bana unicama
    ax cuëëncësabi oquin ñuixunti 'imicë 'aish.
  tee-NT: Pus ju chavai aclajunau ixlacata ju va is'akstu'anca' tat'ajun. Pus ju Jesús
    jantu tu'u' ju quijuni ixlacata ju yu'unch. Para ju Jesús qui'aktaijulh la'ix'amapaininti
    chai lai lhilaksiyat'it ju quinchivinti. Pus ju quit'in aclajunau tuchi k'ox iclhiulai
    ni catanavi.
  eng-LSV: And concerning the virgins, I do not have a command of the LORD; and I
    give judgment as having obtained kindness from the LORD to be faithful.
  cak-NT: Y cami ninjo' yich'o'n juba' chirij ri ic'utun-pe chue, ri anchique utz
    niben quiq'uin ri xtani' y ri alabo. Ri ninjo' nin-ij chique reje', can pa wánima
    nipe-wi. Roma ri Ajaf man jun xuk'alajij can anchique utz niqui'en reje'. Y ri
    xtin-ij, can c'o-wi rakalen y can utz niya' iwánima riq'uin, roma ren can ja ri
    Ajaf xjoyowan nuech y xiruya' pa rusamaj.
  pah-NT: 'Ikwatijarame ji ve pe ei ikwehe: “Marã re po hembirekoe''ỹve''g̃a ndekoi
    a''ero hamo kunhangwera''g̃a?” pe''e pe ikwehe. Kiro ji imombe''ui pe me a''ero.
    Nhandepojykaharete''ga nde''i reki ji ve a''ea rehe. Jihi a''e a''ero imombe''gwovo
    pe me. A''ereki nhandepojykaharete''ga omombyry ji ve. Nurã po ahe ojiko ji rehe.'
  sja-NT: Ɨ̃rá mɨa p'anaut'ee tuu beerãpa iidi pëidap'edaa. Mɨa p'oyaa jara-e Cristopa
    jarapida, irua nãgɨ́ jaratee-e pada perã. Mamĩda Tachi Ak'õrepa mɨ chupɨria k'awaap'eda,
    Cristode ijãapiji mãik'aapa iru ũraa mɨmaa jarateepiji. Maperã parãpa na ũraa
    ũridaipia bɨ.
  xed-xed: Ta ghəŋa gwal kul kluvtá vgha taŋ ya, skwi ta ndanu yu dzaʼa yu mnay, ya
    snaŋ yu da Mgham Yesu a wa. Dzaʼa snay kuni ta gwaɗa ɗa kabga mndu ta fə lu ta
    ghəŋ tida yu.
  mks-NT: Ta viti cúni̱ ca̱ha̱n i̱ sa̱há na̱ tacú, na̱ cáma̱ni̱ tanda̱ha̱. Co̱ó na̱cachi
    toho Ndióxi̱ xi̱hín i̱ sa̱há ña̱ yóho ña̱ cán quéa̱ cáha̱n i̱ ña̱ cáhvi ini mí
    i̱ sa̱há. Ta cuu candúsa ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ jáchi̱ na̱caja Ndióxi̱
    ña̱ma̱ni̱ xi̱hín i̱ ña̱ cúú u̱ in da̱ tácu̱ ini.
  gfk-S: Ma iou ura nianga kakarek uta di ira laala ing pa dile tola baak. Iou paile
    hatur kawase tike harkurai mekaia hono Watong uta ikin. Iesene ni bul no nugu
    lilik mon. Ma no Watong te marse iou be iou tike mangana turadi nong i tale mu
    be mu na so ira numu nurnur tana.
  bmu-bmu: 'Ambi seram jömukŋi eŋgö goroya mi Kembunöŋ qahö jim kutui mötzal. Miaŋgöra
    Kembunöŋ ak kömum niŋgiiga keuni laŋ qahöpmö, möt nariget dop köljawaŋgö dop jimakzali,
    mönö miaŋgö dop kewöta nani mötmötnan kewö jimam:'
  dgz-dgz: Endi ya naine mutane nagirewa wapena anun. Keriso nop mam ya wadianegeni
    gapan sivin go me wat aipakam nimanegeni menan anu tumat nimanegen. Menan nek
    anuna mame wadiaepen taivin.
  eng-GNV: 'Nowe concerning virgines, I haue no commandement of the Lord: but I giue
    mine aduise, as one that hath obtained mercie of the Lord to be faithfull.'
  zaa-NT: Annana ecábínia' le acerca de canu dua ttùba cą. Bihua biỹa mandamiento
    ni chi benna Señor lani inte' para làcą, pero por la' retúalatsi' qui'e lani inte'
    nna càte' qui'ni té la' riyeni tsè' quia' para quíxa'a'.
  eng-WEBSTER: 'Now concerning virgins, I have no commandment of the Lord: yet I give
    my judgment as one that hath obtained mercy from the Lord to be faithful.'
  guh-guh: Itsa panetoyaquinaremena, paneyanijobame abaxë apo penacojiobavanapaevi
    yabara. Apo yapëtaenë pacuenia vajatuxanenë jumaitsi bajarapitsivi yabara. Itsiata
    baitsi jane pacatsipaebianatsi pacuenia sivanajamatabëxainajë bajarapitsivi. Dioso
    tajamatabëcueneta neyapëtaeyaexana taneitaxutotsoniataexae. Bajaraxuata pacatoxanepana
    pacuenia pacatsipaebijitsiatsi patanejumecovënëtsinexamë.
  bon-bon: Mime Yageyame te lica ituge mene iicema atejäclmuta cäco biname bime poto
    cidi me, yepä cane cäme ngene atwana mene jiicenine. Ai puu cäme mene gyene, yepä
    weene miiji ngenecu ceera, ingle Yageyame te ngene atwana näcäranuge cane umle
    cama mene iicemame.
  nhw-BL: Ica catli ayamo monamictíaj, Toteco amo nechmacatoc se tlanahuatili, pero
    nimechnanquilis quen nimoilhuía cuali xijchihuaca. Huelis anmotemachise ipan na
    quen se catli temachtli pampa Toteco quipixtoc hueyi iyolo ica na.
  swh-ONEN: Basi, kuhusu wale walio bikira, mimi sina amri kutoka kwa Bwana, lakini
    mimi natoa shauri kama mtu ambaye ni mwaminifu kwa rehema za Bwana.
  wbi-wbi: Lino, vala voni vano navalile nambe, n'sila lulaghilo kuhuma kwa Mutwa.
    Looli nikuvapela imavilo sango ndavule nilivuo. Mulusungu lwa Mutwa luno lwa kyang'haani.
  bba-bba: Tɛ̃ ye n sɑ̃ɑ wɔndiɑbɑɡiɑ, nɑ ǹ ɡɑri ɡɛɛ mɔ ye n sɑ̃ɑ Yinnin woodɑ. Adɑmɑ
    nɡe mɛ Yinni u mɑn wɔnwɔndu kuɑ nɑ kɑ kuɑ nɑɑnɛɡii, nɑ bɛɛ nɛn lɑɑkɑri sɔ̃ɔmɔ.
  eng-KJVCPB: 'Now concerning virgins I have no commandment of the Lord: yet I give
    my judgment, as one that hath obtained mercy of the Lord to be faithful.'
  kgk-NT: Ha kwatia-rehe peporandu va'ekwe xe-vy “Mbava'e tipo oro'e-ta kunhataĩ omenda
    e'ỹ va'e kwéry-pe oromanda-vy?” peporandu-ma xe-vy. Nhandejáry naxe mombe'úi vyteri
    upéa-rehe. Ha'e xe poriahuvereko meme xe arandurã ome'ẽ-vy. Upéixa-gwi iporã peiko
    ramo ko xe nhe'ẽ-rupi.
  waj-waj: Kiaatanna ngiaammuau hama nnaata vaati vareeraiyara na aa kua aavaa ataa
    kua tinaravee. Hama ti Udaanga Yisuu Kirisiivaano ni giaa ni mi kuavai na tinaravee.
    Na neneenoo na yaata utuee tinaravee. Anutuuqo niiyara boo tiivaara na ivaara
    tinai ngia aikiooma rikiada ivaara kutaavaivee kiatee.
  cpy-cpy: Nimaeka nakayiteri ikaatzi ojampita-kowentzirori ewankawo-paeni. Tee otzimi
    ikantakaan-teeri Awinkatharite ayota-kotan-tyaawori iroka, roo kanteencha naaka
    kantemini okaatzi nokenkishiryaa-kotawori. Tema riitaki Awinkatharite neshironkataanari
    pawentahae-na naaka.
  mpx-mpx: Sauga ya wami nel gamainau kaiweliya na lahe. He Babala nige logugui etega
    i babaunan gamainau kaiweliya ge tage na baunan eliyamiu. Yaa Babala i atilomwan-agau
    ya tabwa wana towasa tutunahotina, inoke no nuwatu na pamasal.
  wbp-wbp: Yangka Kirijini-paturlu, nyurrurlarlulpankujulu payurnu ngajulu nyurru-wiyi
    yangka kujaju, “Nyarrpa-jarrirnalu nganimpa yangka yarlukuru-wardingki-patu manu
    yampirri-wardingki-patu ngula karnalu nyina?” Warlalja-Wiringki Jijaji Kirajirliji,
    ngulangkuju kulaju ngarrurnu manu yungu ngajuluku kuruwarri nyampu-kurlu nyurrurlakungarnti
    yimi-ngarrirninjaku. Ngayi karna-nyarra kutu milki-wangka ngula karna ngajulurlu
    manngu-nyanyi. Kaatu kaju mari-jarrinjarla ngurrju nyina ngajukuju. Kujarlaju,
    yungulpankujulu ngungkurr-nyinakarla ngula karna-nyarra ngajulu junga wangka.
  luo-luo: 'Kuom wach nyiri ma ok okendi to awacho kama: Aonge gi chik moa kuom Ruoth,
    to achiwo pacha kaka ngʼat ma wechene inyalo geno kuom ngʼwono mar Ruoth.'
  nhe-NT: Ica tlen aya monamictíaj, Toteco ax nechmacatoc se tlanahuatili, pero nimechnanquilis
    queja nimoilhuía cuali xijchihuaca. Huelis inmotemachise nopan na queja se tlen
    temachtli pampa Toteco quipixtoc hueyi iyolo noca na.
  aii-aii: ܐܵܕܝܼܵܐ ܠܒܬܘܼܠܵܬܹ̈‌ܐ، ܠܲܝܬ ܠܝܼ ܦܘܼܩܕܵܢܵܐ ܡ̣ܢ ܡܵܪܲܢ، ܐܝܼܢܵܐ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ
    ܪܸܥܝܵܢܝܼ ܐܲܝܟ݂ ܚܲܕ ܕܒܪ̈ܲܚܡܹܐ ܕܡܵܪܝܵܐ ܦܝܼܫ ܠܹܗ ܡܗܘܼܡܢܵܐ.
  esk-NT: Pakma, tillisaitchuŋa pigiplugich tamatkua iḷaqatniksimaitchuat, aglaan
    qaisaqaġitka isrummatiksraŋatnik. Ukpiġiraksrauruŋa atakkii atanġum qaisaqaġaaŋa
    iḷunŋuktamik.
  msb-msb: Manungod sa mga daraga wara akoʼn sugo hali sa Ginoo. Pero nagahulit man
    ako bilang tawo na angay matitiwalaan tungod san kaluoy san Ginoo.
  cpa-NT: Ha¹chi² jǿg³ ma²ca¹tsáih¹ Juu¹³ jniang³ jní² quiah¹² dsa² tsa¹ma²ca¹jenh²
    gug². Di³ cuø¹² báh³ jní² jǿg³ dsa²jiag¹² dsøa¹jni hŋiéng¹. Huø³ dsǿa¹² Diú¹³
    ma²ca¹jmo¹dsa hi² lán¹²jni dsa² té¹² jǿg³ quiah¹².
  dso-dso: ଏବେ ମୁଇ ବିବା ନ ଅଇଲା ଦାଙ୍ଗ୍‌ଡାଦାଙ୍ଗ୍‌ଡି ବିସଇନେଇ ଲେକ୍‌ବି । ସେ ବିସଇନେଇ ମାପ୍‌ରୁର୍‌
    ଲଗେଅନି କାଇ ଆଦେସ୍‌ ପାଇନାଇ । ମାତର୍‌ ପର୍‌ମେସର୍‌ ମକେ ଦୟା କରି ଗଟେକ୍‌ ସତ୍‌ଦରମ୍‌ ଲକ୍‌
    ଇସାବେ ନିଜର୍‌ ମନର୍‌ କାତା କଇଲିନି ।
  meu-meu: Uhau bona ulato ediai lau na asi egu haheḡani Lohiabada ena amo; to lau
    sibogu, Lohiabada ese vada e bogagu hisi dainai bavabidadama henigu diba taugu,
    egu lalohadai aina henimui.
  yva-NT: Soamo syare syo ayao vatano ubauname jewene raura kakavimbe. Anakotare somamo
    Amisy Yesus po ananyao inta raugaje jewen, weramu syare syo sya ana syo ratantona
    raura. Risyamo vatano Amisye po apa muinye rarorono rinai, weti wapanave sya ayao
    rai omamo mamaisy.
  dgc-dgc: Nadid, tungkul man dén du éwan tu asawa, éy éwanék tu utus a gébwat ta
    Panginoon. Pero maari kam a umasa ta kagi ko a sarili, da agumanék na Panginoon
    tam.
  zpm-NT: Stib wnabdiidz ne ruṉ to ga dieṉ zha gac zha ne gard ctsieelnia, gneli naa
    lo to gaṉle, guieṉd tib xley Dios miṉe gnabeypaa dieṉ zha gac zho. Per goḻquiaadiag
    miṉe gne naa nu gaṉle zha rzaac naa, naṉle to gaṉle, zha ne znu rquia zdoo Dios
    rbedz me, miṉe rquiin miṉ co rnee zho.
  hix-NT: Onà wyaro màketxok xarha, onmenhothàyam yawo. Àsoke ryhe natxowà, amna yomsàr
    komo, ànyomnà komo, màketxoko. Nànyontetxow katà. Ànyomra rma kat natxowà, màketxoko.
    Àro ke koyukyatxow hamà. Àro hoko rma khananàhpàrany mak nexeye, Kohkomo. Ryehutwatxho
    hoye ro ryhe koyukyatxow hamà. Noro rwon yawo ro mak wehxaha, rohnàn yawo rma
    haxa esnàr ke mak ha.
  sim-sim: Mbeek Wasilakahi mashi las nokopminyongo ermbasin si mbahandak a mbakwa
    nembes. Avui Wasilaka waprupshi orhik anin or kamashihindak mashi orhin a sawenda
    nir. Unda osik mbele las wavu anhik a hishiwa oson jirin amu sawekuwa.
  npi-ULB: अब कहिल्यै विवाह नगरेकाहरूको सम्बन्धमा मसँग प्रभुबाट केही पनि आज्ञा छैन
    । तर प्रभुको कृपाद्वारा विश्‍वासयोग्य ठहरिएको व्यक्‍तिको रूपमा म मेरो राय दिन्छु
    ।
  cgc-cgc: Anduni, parti ta pasambit nyo naan ta inyo na sulat parti ta mga ula pa
    sawa, may laygay a. Ula a sugo na alin ta Ginuo, piro iambal ko daw ino naan ta
    ake na isip bilang isya na masaligan tenged ta kaluoy ta Ginuo.
  tim-tim: Akto ye sigan yeŋgât hin makyeŋgire nâŋgâŋet. Humonenŋande bo makniŋep
    âmâ nunak maktân aregât Anutu lumbe Amboŋe arekŋe nâŋgâ niŋdo ârândâŋ akmap aregât
    nâŋgât den tângomap.
  yor-yor: Ṣùgbọ́n nípa ti àwọn wúńdíá, èmi kò ní àṣẹ kankan láti ọ̀dọ̀ Olúwa, ṣùgbọ́n
    mo wí fún yín ní ìdájọ́ bí ẹni tí ó rí àánú Olúwa gbà láti jẹ́ olódodo.
  wos-wos: Guni wuniré hawitakwaka wakwexékéngun hundika Néma Du wuniré hundi wahambandé.
    God wunika saréfa naata wandéka wuni déka yikafre jémba jémba wuni ye. Wungi yata
    wuni wuna mawuli sarékémbu hawitakwaka hundi we.
  emp-NTPO: Maʌ̃ awara quima wad̶i edad̶acad̶ebemada mʌ̃a jaraya. Dadjirã Boro Jesucritoba
    maʌ̃gʌd̶ebemada jaradiad̶aẽ́ bẽrã mʌ̃a crĩcha b̶ʌda jaraya. Bãrãba cawa panʌa
    dadjirã Boroba mʌ̃ra quĩrã djuburiad̶a bẽrã mʌ̃a wãrãda jarabarida.
  eng-F35: Now about the virgins I have no command from the Lord, but I give my judgment
    as one who has obtained mercy from the Lord to be trustworthy.
  ind-ind: 'Sekarang saya menulis untuk saudara-saudari yang belum menikah. Nasihat
    ini bukan perintah dari Tuhan Yesus, tetapi sebagai orang yang sudah cukup lama
    dipimpin-Nya dengan kemurahan hati-Nya, saya membagikan pendapat ini:'
