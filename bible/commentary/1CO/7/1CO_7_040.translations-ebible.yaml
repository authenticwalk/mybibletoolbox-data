verse: 1CO.007.040
translations:
  kpx-kpx: Di huhuige gobuvu keabuna kolivuholisito abuhuvela uge keu duave. Keabuna
    kemo vahaeholahai. Keu di huhuihuhuilike. Isito di huhuige Kosivelike au Munanae
    Tumumo huhuihuhui ke mai daonu.
  okv-H: te hotembari nau amo God ta Ahihi Otohu na eoi ingagona amo evohu amina jimbae
    teho doru eto iresuja amo tunga javotoho te iresuja.
  tbo-tbo: Tamogi a nugonugotuhuya inapa wawinena tunawana ina memae ma ega ina tawitawine
    meme naka apo ina kaoha duma. Nugote Yaubada Alugona a nugotuhu geka pitena.
  mal-C: അവൾ ആയിരിക്കുന്ന അവസ്ഥയിൽത്തന്നെ തുടർന്നാൽ അവൾ ഏറെ അനുഗൃഹീതയായിരിക്കുമെന്നാണ്
    എന്റെ അഭിപ്രായം. എനിക്കും ദൈവാത്മാവുണ്ടെന്നു ഞാൻ കരുതുന്നു.
  grc-SR: Μακαριωτέρα δέ ἐστιν ἐὰν οὕτως μείνῃ, κατὰ τὴν ἐμὴν γνώμην· δοκῶ ⸂δὲ⸃ κἀγὼ
    πνεῦμα θεοῦ ἔχειν.
  bgc-bgc: पर जै वा दुबारा ब्याह ना करै, तो मेरै विचार म्ह और भी ज्यादा सुखी सै, अर
    मै समझूँ सूं, के परमेसवर का आत्मा मेरी अगुवाई करै सै।
  khz-khz: Na au geku tugamagi ai agitaana, ia vovetaina talu vanagimo pene talu,
    ati garawana genai pene verere iwavagi. E au aripana, au na maki Palagu Palaguna
    agapiato.
  deu-TKW: 'Seliger aber ist sie, wenn sie so bleibt, nach meiner Meinung: ich denke
    aber auch den Geist Gottes zu haben.'
  zsr-NT: Runi nedaꞌ gacrnu bicaꞌ ba chquiꞌ ugaꞌnnu tuznu, len ráquidaꞌ runëꞌ nedaꞌ
    tzazxö́n Böꞌ Laꞌy queëꞌ Dios.
  lin-lin: Nzokande, na makanisi na ngai, akozala mwasi ya esengo koleka soki atikali
    ndenge azali ; mpe nakanisi ete, ngai mpe, nazali na Molimo ya Nzambe.
  hns-NT: Tabbo djab oe biaah na karie tab oe auro soekh se rahie. Ie hamaar bietjaar
    hai, aur hamare djaan me Parmeswar ke Aatma hamme ie gjaan dewe hai.
  noa-E: Pari mua khĩirjuawai mag khoopaa ʉʉi tag jaai auba ich appai nʉrrakhiin,
    í oneecha ʉrraju. Maau mʉ khĩirjugan. Mua pãrag mag iekha chirʉmʉn, mʉchdëupai
    khĩirjuawaijã chadcha Ẽwandam Akhaar mʉch gaai wai chiraawaita pãrag mag chirʉm.
  eng-EMTV: But she is happier if she remains as she is, in my opinion—and I think
    I also have the Spirit of God.
  mib-NT: Te jéni ni rī jeē ndetū gā coo ña te núu quendōo ña súcuan‑ni. Te suni jéni
    ni rī jeē jiín Espíritu Yaā Dios cúu jeē cahán rī.
  lif-NT2: कर आनिङ्‌वाॽओ खे़ल्‍ले़ याम्‍मो मेःक्‍खिम् मे़जोगुन्‍ने़ फाॽग्र कुलागि
    नुःबा पोःङ्, हे़क्‍क्‍याङ् कन् पाःत्तुङ्‌बाङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌लाम्
    सुजा पिनिङ्‌बा फाॽआङ् इःत्तुङ्‌लो॥
  xnj-xnj: Nambu chenihololela nene, mdala yati ivya na luheku neju ngati isigalila
    changali kugegewa, niholalela nene mewa nina Mpungu wa Chapanga.
  mmx-mmx: Kuren la mo latkin naba momo aleng, do neni na nemen ngan lanaa. Anai lodoxoma
    rak la aklen i do Loroonan Kaala at ne Moroa ik lok tarak. Kuren la ara tong i
    na levendoxoma rak tinimi.
  cbr-NT: Usa 'aínbi ca 'ën sináncëx bënëñu 'aish 'icësamairai bënëñuma 'aish chuámarua
    tani cuëënti 'icën. 'Ën sináncëxun ca Nucën Papa Diosan Bëru Ñunshin Upitan usaquin
    'ë sinánmiaxa.
  tee-NT: Para icnajunch ni palai lhik'ach cajunlh ju is'atsucunti ni va is'akstu
    ju catsuculh ju chavai. Chai iclhiulai ni vachu' chun ju najun ju Spiritu Santu.
  eng-LSV: and she is happier if she may so remain—according to my judgment; and I
    think I also have the Spirit of God.
  cak-NT: Pero ren nin-ij chi jun malca'n-ixok más utz man nic'ule' ta chic; roma
    xa nic'ue' ruyon, más xtiquicot pa ruc'aslen. Y ren ninnojij chi quiri' chuka'
    nrojo' ri ru-Espíritu Santo ri Dios ri c'o wiq'uin.
  pah-NT: Emo koji'i hẽa roryvamo g̃wembirekoa'jave'ymame. Jihi reki a'e a'ea pe me.
    Tupana'ga ra'uva po ji mbo'e a'ea rehe no.
  sja-NT: Mamĩda mɨa k'ĩsia bɨ ma p'ẽtrãa t'ãri o-ĩara bai miak'ãi-ee beeru pɨrã.
    Mãga k'ĩsia bɨ mɨa. Mɨmaa Tachi Ak'õre Jaurepa ichiaba k'ĩsiapipari.
  xed-xed: 'Ka má manda ndana iʼi tsi, mal ma nzatani mantsa ya dzaʼa mutsafta tsi
    ta rfu, ka ya dzaʼa laghu tsi mista sana zəʼal. Nda sna yu guli kazlay: Mamu Sulkuma
    Lazglafta da iʼi kəʼa.'
  mks-NT: Va̱tí cáhán i̱ ña̱ caji̱i̱ chága̱ ini ñá tá ná a̱ tánda̱ha̱ tucu ñá. Ña̱
    yóho quéa̱ cáhvi ini i̱ sa̱há ña̱ yóho. Ta ínima̱ yi̱i̱ Ndióxi̱ quéa̱ jáca̱ha̱n
    ye̱he̱ cáchí i̱ ña̱ yóho xi̱hi̱n ndo̱.
  gfk-S: Iesene tano nugu lilik, iou lik be na manga laro ing be na kis na laala ter.
    Ma iou lik bileng be iou hatur kawase ter no Tanuo tane God.
  bmu-bmu: Ölöp azi memba sösöŋgai qorembeŋi miwikŋaimapmö, toroqeba solanŋi malma
    ewö, mönö urusösöŋgai ölŋi miwikŋaiba söŋgaimakŋa. Nöŋön keu mi kewöta mewö jizal.
    Anutugö Uŋaŋan nöŋgö urune mewöyök maljawi, miaŋgöra mönö mewö mötmöriba jizal.
    Mewö.
  dgz-dgz: Go potana God Guewa wandini menan manega anuivin, waen ame kwapura wandepiwa
    me aton aigap tautaneta.
  eng-GNV: 'But shee is more blessed, if she so abide, in my iudgement: and I thinke
    that I haue also the Spirite of God.'
  zaa-NT: Pero nu càba te' nna adí teérulá ica'rubà ttu niula canchu nà' dua bą bittu
    guttsaní'į. Rulaba látsa'a' qui'ni nu níyi'į nna dá'ą por la'huacca qui' Espíritu
    enne' guthel·la' Tata Dios.
  eng-WEBSTER: But she is happier if she so remain, after my judgment; and I think
    also that I have the Spirit of God.
  guh-guh: Itsiata bajarapova pamona pevecuatëpaecujinaetsi, imasia abaxë itsa ponapona,
    jamatabëcuenebarëya tsaponaponae tsane ëDioso pijacuene pejamatabëcueneenaponaponaexaetsi.
    Nexata baja itsa nacojiobiana, bevelia baja jamatabëcuenebarëya tsane. Pacuenia
    copiaya jamatabëcuenebarëya tsaponaponae, apo itsi tsane baja. Bajarapacuenia
    najamatabëxainajë bajarapacuene yabara. Bajarapacuenia itsa pacajumaitsitsi, Espíritu
    Santo neyajavacuaicuaijai.
  bon-bon: Yepä cäme ngene atwana te apu jiicenige, egä tabe liba rooriye cäco waanajuge,
    peei miiji gyene. Ai puu cäme mene gyene, yepä Acejiyame me Seemo cäme cabu pisi
    nyene.
  nhw-BL: Pero na niquita huelis se cahual toahui más paquis sintla amo monamictis
    sempa, huan nimoilhuía Itonal Toteco nechmacatoc ni camanali catli nimechilhuía.
  swh-ONEN: Lakini kwa maoni yangu, angekuwa na furaha zaidi akibaki alivyo. Nami
    nadhani pia nina Roho wa Mungu.
  wbi-wbi: Nikyale muvulamusi vwango, iva nulukelo kyongo nave ikale ndavule alivuo.
    Najune nisagha kuuti nili nu Mhepo ghwa Nguluve.
  bba-bba: Adɑmɑ nɛn lɑɑkɑri sɔɔ kurɔ wi, ù n tii deri ɡɔmini te sɔɔ win nuku dobu
    koo kpɛ̃ɑ n kere. Nɑ mɑɑ tɑmɑɑ Gusunɔn Hundewɑ mɑn yeni sɔ̃ɔwɑ.
  eng-KJVCPB: 'But she is happier if she so abide, after my judgment: and I think
    also that I have the Spirit of God.'
  kgk-NT: Ha neremendavéi ramo iporã ave. Xe-vy iporãve nomendavéiry. Ovy'ave arã
    para'e nomenda jevýi va'e omenda jevy va'e-gwi. Pejeapysaka porã ko xe nhe'ẽ-rehe.
    Nhe'ẽ Marangatu tee va'e xe py'a mohynyhẽ-ma xe moarandu hagwã. Upéa-gwi pehendu
    porã katu kóa xe nhe'ẽ.
  waj-waj: Mo na neneenoo vo kuavai yaata utuee tinaravee. Fai ivo mmannammanna muaadavai
    kati hara kioo varino fai inna sirigairaivo yaatarano yoketaama varinaravai. Na
    yaata utuauko Anutuuqaa Mmannasaivo niiki varikiai na ii kua ivaa itaa kua kiaunoo.
  cpy-cpy: Roo kanteencha eenitatsi nokenkishiryaari naaka, aritaki okimo-shire-peroteri
    ojeekaera kameetha, eerorika ahae itsipa. Okimitaka Ishire Tajorentsi ñaawaeta-kaanawori
    irok a.
  mpx-mpx: Yaa nau no nuwatu te ebo nige ni aalolon al, wana yaliyaya ni bwata hot.
    Ge ya nuwatu Yehoba Yayaluwana i minaa eliyau te baaba bolo o ya baunagil.
  wbp-wbp: 'Kuja karna-nyarra ngajulurluju Puurlurlu yimi-ngarrirni, ngulaju jaru
    jurrku-juku kuja kanyarra Pirlirrpa Kaatu-kurlangurlu yimi-ngarrirni ngulaju kujarlu:
    Nyampu kajilpa karnta kali-puka nyinakarla yarlukururla, ngulaju ngula-juku. Ngulaju
    kapu nyina ngurrju wardinyi-nyayirni yangka-piya-wangu ngula-ka yangka jinta-kari
    yupukarra-yijala pina-nyina.'
  luo-luo: An to pacha neno ni dhako ma chwore otho nyalo neno maber moloyo ka ok
    ochak onywome, kendo awacho mano ka aparo ni an-gi Roho mar Nyasaye.
  nhe-NT: Pero na niquita huelis se cahual toahui más paquis intla ax monamictis sampa,
    huan nimoilhuía Itonal Toteco nechmacatoc ni tlajtoli tlen nimechilhuía.
  aii-aii: ܐܝܼܢܵܐ ܒܚܝܼܵܠܝܼ، ܒܘܼܫ ܚܕܝܼܬܵ‌ܐ ܒܸܬ ܗܵܘܝܵܐ ܐܸܢ ܦܵܝܫܵܐ ܐܲܝܟ݂ ܕܝܼܠܵܗ̇. ܘܐܵܢܵܐ
    ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܢ ܕܐܘܼܦ ܐܵܢܵܐ ܐܝܼܬ ܠܝܼ ܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aglaali isrummatimni taamna aġnaq quviasruŋniatluktuq kisimġiuqtuaġumi.
    Uqautigisukkipsi taavrumiŋa atakkii piqaqmiuŋa Agaayyutim Irrusrianik.
  msb-msb: Pero sa paghuna ko lalo gayod siya magigin malipay kun dili na gihapon
    siya mag-asawa. Sa huna ko naman ini hali man sa Espirito san Dios.
  cpa-NT: Di³ dsio¹ hi³méh¹ lé² quiah¹²dsa, lë́²jni cu²hŋiéng¹jni, ju³ná³ tsa¹ma¹ca¹jian¹dsa
    dsa² ni³ hmë́² calah. Jø¹² bíh³ lë́²jni hi² lah¹jøng² mi³juúh² Diú¹³ hŋiah¹².
  dso-dso: ମୁଇ ବାବ୍‌ଲିନି ସେ ବିବା ନ ଅଇ ସେନ୍ତିସେ ରଇଲେ ଅଦିକ୍‌ ସୁକ୍‌ ମିଲ୍‌ସି । ଆରି ଏଟା
    ପରମେସରର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ମନ୍‍ କଲାଟା ବଲି ମୁଇ ବାବ୍‌ଲିନି ।
  meu-meu: A lau na tomamu vadona ai baine noho, ena lalo-namo baine herea; lau na
    tomamu danu Dirava Laumana na lalogu ai.
  yva-NT: Weramu no irati risya syo ratantona rai, syare wanya umaso mbaunam akato
    jewen kai omamo ama ngkove manakoe rai. Taune risyo ananyao raugaje tai maisy,
    weramu syo ratantona Anawayo Amisye no rinautan arono syo raura so.
  dgc-dgc: Pero lalo a mahusay tu bilo éng éwan mamakét. Saya i isip kua. Ey méniwalaék
    a séˈ be ya i kaluuben na Espiritu na Diyos.
  zpm-NT: Per teḻ naa, rzac naa mazdraa wen gban zho teḻne tsodraa guic zho ctsieelnia
    zho stib; sca nagoṉ rzaac naa wena, ni led xtiidzdse naaw sac rieṉ naa led tibd
    naa, Espíritu Sant nacnie naa.
  hix-NT: Ànyomra rma tehtokony haxa ryhe, teryehorye we natxhe ha. Tànyontaxem kom
    yoho rma haxa teryehorye we natxhe ha. Àro wyaro rma uhutwehe. Rowya uhutwatxho
    rma, Khoryenkom yokato yano me we naha ha.
  sim-sim: Hako jirin a sawekwa karem. Os indik ji hulasi nahi ambu, a hishiwa jivi
    mendena. Avak ji rupkapshi likwa jir. Mashi kaso anhinjik a mbawa ambu sir. Masikome
    or Avui Wasilaka anhik or halashihinda oto or mbawa mashi kas amu sawenduwa.
  npi-ULB: तापनि मेरो विचारमा यदि तिनी त्यस्तै अवस्थामा बस्छिन् भने तिनी अझ धेरै प्रसन्‍न
    रहन्छिन् । अनि मसँग पनि परमेश्‍वरको आत्मा छ भनी म विचार गर्दछु ।
  cgc-cgc: Piro, ta ake na isip, mas malipay mga balo na dili mangasawa isab. Laygay
    ko an ki kyo na alin ta ake na isip, dapat tandaan nyo gid tak para ki yaken,
    ake na isip pagiyaan ta Dyos Ispiritu Santo.
  tim-tim: Dâ luâk bâlâk yân manbian dâm manbai aregât agak meme bikŋe âlepŋe ewangiyekbiap.
    Hain akto heroŋe akbai, hain nâŋgân. Ire nune den. Dâ Anutugât Heakŋande tân nugumbo
    maktân.
  yor-yor: Ṣùgbọ́n nínú èrò tèmi obìnrin náà yóò ní ayọ̀ púpọ̀, tí kò bá ṣe ìgbéyàwó
    mìíràn mọ́. Mo sì rò pé mo ń fún un yín ní ìmọ̀ràn láti ọ̀dọ̀ Ẹ̀mí Ọlọ́run nígbà
    tí mo ń sọ nǹkan wọ̀nyí.
  wos-wos: 'Wuna mawulimbu angi wuni we: Léka du hiyandét lé baka relét, wu yikafre
    dé. Lé yikafre mawuli yatalé. Wungi sarékéta ané akwi wuni saréké, Godna Hamwinya
    wuna mawulimbu téta wunika dé wa.'
  emp-NTPO: Mʌ̃a crĩcha b̶ʌa idjira quima edaẽ́bʌrʌ b̶ʌsrid̶aara b̶aida. Mʌ̃maarã
    Ãcõrẽ Jaureba mãwã crĩchabi b̶ʌda.
  eng-F35: But she is more blessed if she remains as she is, according to my judgment—and
    I think I also have God's Spirit.
  ind-ind: Namun, saya berpendapat bahwa seorang janda akan lebih berbahagia jika
    tidak menikah lagi. Dan saya merasa pendapat ini juga berasal dari hikmat Roh
    Allah.
  pes-OPCB: ولی به نظر من، بهتر است ازدواج نکند. و من فکر می‌کنم که آنچه می‌گویم،
    از جانب روح خداست.
  mpt-mpt: Ne weng olo baabenamabio nene wengobe. Ne funania Unang sosoni imakwal
    asiti dlib mole i seinomabib otane i mo dlim blim keib mole dot kla seinomabiobo
    ge funaiobe. Gode Hobe ne bobol temo bitne bie kesoa ne funania Ne bobol tem funino
    makob Gode bobol tem funino ulabobo ge funanita weng olo baabenamabibe.
  ssx-ssx: Koto hau pea꞉peke ya꞉la꞉pate I̱ma꞉ hone witolo ekita꞉ dupa. Hande kosa꞉piki
    wanda꞉ta꞉ pa kosa꞉ piki haeka꞉na꞉ make ota꞉ epelieke hone witolome. I̱ma꞉ta꞉ koto
    tupa꞉ hone witolopate pa ya honema꞉ta꞉ mo Koda꞉na꞉ Sipitidita꞉ I̱ pa꞉ta꞉ make
    pila꞉me hone witolo hata꞉ do pi alome.
  mkl-mkl: Ammɑ si lɑsɑbum, bii ɑbou í bubɑɛ jɑɑɔ̃, inɔ didɔ̃ɛ ɑ́ lɑ ku re. Nɔ ǹ
    tɑmɑɑ Hundei Ilɑɑɔ̃i í sɔ̃m ideu ihɛ̃.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ମନ୍‌ରେ ମେଁ ଡିରକମ୍ ଅବସ୍ତାରେ ଲେଃକେ, ଦେତ୍‌ ଅବସ୍ତାରେ ଲେଃଲା ଜାବର୍
    ସୁକ୍‌ ଡିଙ୍ଗ୍‌ଏ ବାରି ନେଙ୍ଗ୍ ଡିଗ୍ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ବାନ୍ଲେଃକେ ଡାଗ୍‌ଚେ ନିଂ ଏତେଣ୍ଡିଂକେ
    ।
  gof-RNT: Ta qofan gidikko, iya gelonna de7ikko ufayssan daana. Qassi taw, ta bolla
    Xoossaa Ayyaani de7iya daanees.
  unx-unx: ଆଇଁୟାଃ ମନେ ଲେକାତେ, ଇନିଃ କା ଆଣ୍‌ଦିକେଦ୍‌ତେ ଏନ୍‌ଲେକାଗି ତାଇନଃରେ ପୁରାଃଗି ସୁକୁରେ
    ତାଇନା । ନେଆଁଁ ଆଇଁୟାଃ ମନେତାନା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପାବିତାର୍‌ ଆତ୍ମାରାଃହଗି ମନେତାନା
    ।
  gah-gah: nagata gulumó veló vamoko hanuva minatimó nene, agoliza vizeko minanogo
    ive. Nene není gakó nemóza, nagata gulumó Ómasímini Sikalahú nenitoka nego noluve.
  lcm-lcm: Sikei, si kag ta tikotikon akorong, aina ke ka aunai i uruk alava, man
    kata ago akorong palau tav osongon. Singig, napo lomon ia ta napo luk a mengen
    ke le si Malanganto i God.
  aer-aer: 'Kenhe, alakenhe-arle akenhe ayenge itirreme ikwere re mwerre mpwaretyeke:
    arelhe yanhe re apekele warlekwerte anemele re kwenhe akangkemele anetyeke awethe
    unthetyale artwe arrpenhe anewe-aketyeke. Ayenge itirreme arrantherre kwenhe awetyeke
    nhenge iwenhe-arle ayenge angkeme-akerte Utnenge Ngkarte-kenhele-arle ayenge ilemenge.'
  qvc-NT: 'Piru noqaqam yuyani: Chay biyuda sapalanllana kidashpaqam, masta kushikushpa
    rin kawsaq. Noqaqam kriyinipis: Dyuspa Santu Ispiritunmi yanapawaykan, kayshina
    kunashunaypaq, nishpa.'
