  npl-NT: Pero, tla ayakmó kinekis monamiktis, ne nikijtoa okachi kipias pakílistli.
    Ye ni tlan ne nikyejyekolia, ijkí nomechilia porke nikneltoka Iespíritu Dios onechinmák
    ninteh tlájtolteh para manomechnonotsa.
  bgg-bgg: Jishii ai ne awai è rai pha ji duiine rai arone ai ne sang phro. Jine gu
    munow ro, chiih-è gu munow ne ji ro gu shii ne Hamangkhung-aphuii ro ragung um
    ro.
  eng-TCENT: Yet in my judgment she is happier if she remains as she is. And I think
    that I too have the Spirit of God.
  eng-BSB: In my judgment, however, she is happier if she remains as she is. And I
    think that I too have the Spirit of God.
  cpu-NT: Iro kantacha tzimatsi nokinkishiretari naaka, arira onkimoshireperoteri
    iroka osaikashivaitaiya, eerorika agai pashine. Kempitakara Itasorenka Pava ñaavaitakaanarori
    iroka.
  san-ASM: তথাচ সা যদি নিষ্পতিকা তিষ্ঠতি তৰ্হি তস্যাঃ ক্ষেমং ভৱিষ্যতীতি মম ভাৱঃ| অপৰম্
    ঈশ্ৱৰস্যাত্মা মমাপ্যন্ত ৰ্ৱিদ্যত ইতি মযা বুধ্যতে|
  tac-NT: Neka 'nátaguru abé 'la ganíliga asimeo alué mukí bi'neli asagá, tabilé uché
    rewisá. Neka mayé nili Onorúgame Alawala nejío ye 'nátali.
  eng-WEBPB: But she is happier if she stays as she is, in my judgement, and I think
    that I also have God’s Spirit.
  gfk-H: Iasen tano nugu lilik, iau lik bia na manga guama ing bia i kis na lala baa.
    Ma iau lik mah bia iau hatur kahai tar no Tanua ta Kalou.
  viv-viv: KaꞋi kilolokena digo, iya tauku ganuwanuwa vaita yana wavemwamwala ginamiyami.
    Ada Yaubada AluꞋaluwana Tauna nuwahinagekuya weꞋa gimimiyami faꞋina, iya ganuwanuwa
    vaita Yaubada yana nuwenuweya mena nagi ana nuwanuwa galukahihiyena.
  yao-yao: Nambo inguti pakuganisya une, jwankongwe jo chasangalale kwannope iŵaga
    chatame iyoyo pangalombekwa. Syele sili nganisyo syangu, none nguganisya yakuti
    ngwete Mbumu jwa Akunnungu.
  tgp-tgp: Pani na noku kilakilau, har̃ai malepu atu i pa mele avulahi jea vara i
    lo toho hasena purongo. Ale na levosahia vara enau na lo usuri na r̃omin Tanumen
    God matana.
  auc-NT: Incæte botö, Owæmpoingä ee wëmö cædinque godömenque watapæ̈ quëwëmaingampa,
    ante pönëmopa. Edæ Pabodo ïmo Wængonguï Önöwoca tönö ääwocaque baï ëwocabo inte
    mänömaïnö ante pönëmopa.
  kbc-NT: Pida jakadi ina me daɡ̶axa me ninitibece nigidioka limedi me wajekalo. Codaa
    aaɡ̶aɡ̶a jakadi ina me Aneotedoɡ̶oji Liwigo ane najigotiwa niɡ̶inoa yowooko anejitedaɡ̶awatiwaji.
  bmh-bmh: Bo, go koli du i wai amau go siksikai damau. Izal dabeleu guzenai, Uwait
    nugau Ah Wes iz ibail dareu, gonun, iz ze go anem.
  ctu-BL: Mi cʌl, ñumen tijicña jini x'ixic mi che jach ti' bajñelil mi' yajñel. Cujil
    ja'el, añʌch quic'ot i yEspíritu Dios.
  meq-meq: Neŋ na dzala, mâ ndza mahəŋgeye, hərwi ma ta ndziye ma sifa ta məŋgwese
    eye ma ziye nakə neŋgeye tə zal aye ɗuh. Wu nakə na tsik aye na, sər ha maa ɗeŋ
    ha na, Məsəfəre i Mbəlom.
  noa-H: Pari mua k'ĩirjuawai mag k'oopaa hʌʌi tag jaai hauba hich happai nʌrrak'iin,
    hí honeecha hʌrraju. Maau mʌ k'ĩirjugan. Mua pãrag mag hiek'a chirʌmʌn, mʌchdëupai
    k'ĩirjuawaijã chadcha Hẽwandam Hak'aar mʌch gaai wai chiraawaita pãrag mag chirʌm.
  alp-NT: Sepo ikai suike moneka, mere mise lesi. Au noake be rebe au beteke meije
    bei Alla Eni Rore.
  san-VEL: tathaaca saa yadi ni.spatikaa ti.s.thati tarhi tasyaa.h k.sema.m bhavi.syatiiti
    mama bhaava.h| aparam ii"svarasyaatmaa mamaapyanta rvidyata iti mayaa budhyate|
  kbq-kbq: Hu'neanagi nagrama antahuana, ana a'moma vema e'o'ri'ma amanema manisiana,
    rama'a muse hugahie. Nagrama antahuana Anumzamofo Avamu'mo nasamianke nermasamue
    hu'na nehue.
  kbh-kbh: Pero ats̈e jayanamna, cha más oyejuayá nántsemna ndoñe tontóbouamase; y
    sëntsejuabná, áts̈naca tsbomna chë Bëngbe Bëtsabe Espíritu chas̈otsebuayiynama.
  ron-LSB: Dar ea este mai fericită dacă rămâne așa cum este, după părerea mea, și
    cred că am și eu Duhul lui Dumnezeu.
  pon-pon: Meid pai, ma a pan dadaurata a kirip duen me i lameda, A nai aja, me Nen
    en Kot pil kotikot re i.
  nhe-BL: Pero na niquita huelis se cahual toahui más paquis intla ax monamictis sampa,
    huan nimoilhuía Itonal Toteco nechmacatoc ni tlajtoli tlen nimechilhuía.
  sps-sps: Sana nyo fakats fi rou nei ayei paparaa fiisok pis non to te gim fi non
    ya ma fanging pis. Tan nainy te tsue nyo na ka to, fakats tsonyo te poo fi me
    tan Aaven Taabos ten Gov.
  wnc-wnc: Ngana nata nina maya kombakobatde anzing nataat. Asingu ita moona yuyok.
    Moona yukengu ita asiknga bakngawik. Siwan wamu waaknga yake nata Anututane Waung
    Kapaat musipminu takngatukan nataamak ngang nata nina natake daninggat.
  bus-bus: Baa kↄ̃n beeeo tó à gↄ̃̀ pↄsɛ, mɛ́ɛ daa à pↄↄ égↄ̃ nna dɛ tó à zã kɛ̀la.
    Mɛ́ɛ daa mapi, má Luda Nini vĩ se.
  gub-BL: Aze na'imen wi kwaw nehe, hurywete wera'u putar nehe. Ihe zutyka'i aze'eg
    nezewe peme. Tupàn Hekwe Puràg ru'u a'e no, hemuze'eg kar ru'u nezewe a'e no.
    Nakwaw katu kwaw hemuze'eg kar haw ihe.
  imo-imo: Nalo ambomu yu altopa iye naa pumo lemo aku yu molopa kondombalo konopu
    lteo. I ungu nioma Gotenga Mini Kake Telimuni na tope tipelie ee nimo.
  boj-boj: Ijo areqalo agiende. A olo tamo bei oqa uratosim laŋa sqas di a areboleboleiyqas.
    Qotei aqa Mondor ijoq di unu deqa e anjam di niŋgi merŋgonum.
  eng-DRA: But more blessed shall she be, if she so remain, according to my counsel;
    and I think that I also have the spirit of God.
  knf-knf: Kë nşë şal aji woli aduka jibi awooŋ, anuurandën kapel. Nji kak dşal aji
    dwo na *Uhaaş wi Naşibaţi.
  san-KHM: តថាច សា យទិ និឞ្បតិកា តិឞ្ឋតិ តហ៌ិ តស្យាះ ក្ឞេមំ ភវិឞ្យតីតិ មម ភាវះ។ អបរម៑
    ឦឝ្វរស្យាត្មា មមាប្យន្ត រ្វិទ្យត ឥតិ មយា ពុធ្យតេ។
  arn-NT: welu doy kümeafuy wiñome fütangewetunole. Iñche ta eluwiyiñ tüfachi ngülam,
    fey iñche mew mülelu Ngünechen tañi Lif Küme Püllü trokiwkülen.
  zas-NT: Per naladxan guial mazri zagdxe guibanman bal id zuxhliaaman stijb. Zian
    rünan xgab guial nabannëꞌn xSprijt Dios ziꞌcgajc lëjt.
  ken-NT: Kɛ ndǔ nkáysí ya, ɛrɨ ɛcha bɛ ngɔrɛ́ anɛ nnɛ́m ɛ́ywi ágú anchɔkɔ ɛnyu
    ɛyɔ, yi kɛ bhay nnɛ́m. Nɛ mɛ nnókó bɛ́ Ɛfóŋó Mandɛm kɛ̌ áchyɛ́ mɛ́ nkaysi
    anɛ.
