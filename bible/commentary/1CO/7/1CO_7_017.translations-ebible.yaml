    gunaꞌbë më lë́ꞌëll. Pues runë tucarë tsaglaꞌguë guëquëréldaꞌa de acuerdë con principi
    shtë vidë cubi nadápaꞌa. Zni rnibë́ꞌahia guëdubi grupë shtë shmënë Dios.
  kyg-kyg: Ala kava neꞌmoꞌa alu kava alu kavaꞌmo hutapa maisayafeꞌmo lokiyaꞌamo lapamete
