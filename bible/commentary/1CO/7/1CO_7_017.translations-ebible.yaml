  cav-NT: “Jesús queja ique catyatihua tibu, dutya era ai ayaque, eje bucha meree
    juyaque dutyadya tuque ecue cuaretaqui”, jadyatu umaera inime tupuya, cuji cuita
    juatsu. A, jadya ama tuque. Eje bucha meree juyaju ni mi Yusura tuja ishu ihuarahua,
    tumebae mereedya jutidya nejucue. Ecuana Cuatsashaquira tuja cuanaque casa tyahua
    equedya neanicue. Jadya tuque amereya dutya quejaque Jesús queja ecatyati cuanaque.
  kgp-NT: Topẽ tỹ ã jykre tỹ ã kuprẽg ja ẽn hã mĩ tĩg nĩ, ẽg Senhor tỹ ã mỹ Vẽnh jykre
