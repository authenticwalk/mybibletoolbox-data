    ninini-ra avavahojavini Deus a'onira kaboa'ivini kari vani asia vavahoja bana
    ida avakadimahi nini. Siikosida karajomihia avakarajomihi, avakarajomirihi, ija'ari
    kapavakarivahaki, kapavakarivahariki avihihi, nimania ida avakadimahi, asia vavahoja
    bana. Ni-makhaniki avavahojavini. Cristoa binaibavijaha'iki ida avakadimahi niha
    ninini-ra avavahojavini.
  twi-twi: Mo mu biara ntena ase wɔ tebea a Awurade de ama no no, sɛnea na ɔte a Onyankopɔn
