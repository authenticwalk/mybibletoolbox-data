    weaqidi, ta vaida yavuyavuida. ʼInega ʼeguma ʼebetoa diavona lova ʼidia katoatoa
    tuta nana Yaubada gabeda, e ʼinega ge wese ʼebetoa diavona kana nogedi. Baʼe luvine nana
