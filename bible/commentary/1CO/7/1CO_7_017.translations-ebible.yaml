    junuen au a' aniaka a' jiapsa'po benasia bo'o jooriaka jiapsine. Si'imekut nee
    jume' Krijtota sualeme inien amet nesawe.
  uro-uro: Dap täkt di nguat tamän i mamär iva ngän moe asägäk asägäk di sokt sävetka
