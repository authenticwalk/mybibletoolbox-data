    yeebdíh ãt jwejep taga.'
  taw-taw: Klays binɨb ne pelpel apnan gɨpal man okok mɨdupsek, kɨlop pel agñɨbin,
    Nɨbi nokom nokom tɨtay gɨl tek mɨdem, God nɨbop aglɨl suk agɨl dak ak nɨŋɨd, adek
    anɨb ak nep gɨlɨg yenɨmɨb apin.
  jic-NT: Dios la nu t'ya nu la pon jupj lal, mpes jupj jos jin la müjí lovin. Nin
    p'iyá niná tjewyayin̈ mpes, tjewyayin̈ tulucj mpes wa. Qjuis Jepa Jesucristo nasa
    tjevele pjacj mwayis, pjacj ma ca mwayis. Nin p'iyá liji pjü jis lal. Mpes jupj
    p'iyá tjevele 'onin ca nsem nun jis lal. Nun sejats'om to'á, Dios jos 'üsüs la
    müjí. Nun sejats'om cjuwá, Dios jos 'üsüs la müjí wa nun. Niná sin 'yüsa lejay
    napj jun ta'á, Dios ts'uyupj 'a si mulú nt'a.
  zap-NT: Rap de degne ybán de zegne wseleedx Jesucrist lo de te te de, rap de degne
    gyan de zegnak de chene wye Dëdyuzh de; zeree nak ne rkyeen noo yrandxee men ne
    rlaleedx Jesucrist.
  wer-wer: Om ar pourö Anutuuk arim wëwë önëak yaö elniin wakaiman yas niaan pim naë
    rë olëak wëaö pötak wakaiman pöl weë. Ngön pipët ar ka poutë ingre mor sauröen
    kosang wesak ök niaim wë.
  ipi-ipi: Nanimato Gotena loo tupa wato minalamane mana okone mana angini mindi tekeko,
    akali mindina yala-pene umbaini katiyaini mana oko angini mindi jia-ko. Wamba
    Goteto akali mindi ee lo mea-angi, akali okonena yala-pene umbaini kati napene
    ateae yando, kati napene ateakale lo ando kondape-pene. Dee, akali mindina yala-pene
    umbaini kati na-piyaini mana oko angini mindi jia teke. Wuaneko, Goteto akali
    mindi ee lo mea-angi, balana yala-pene umbaini wamba ini katene ateae yando, katene
    ateakale lo ando kondape-pene. Wuane pua teke, wamba Goteto wandakali mindiki-mindiki
    lo ee lo mea-angi, wandakali-mane mana okonepene minu ateaini oko andipapi minu
    teke atape-pene. Nambato mana okone sosa waka-waka ateyai tupa pitakana yata alawane.
  qul-NT: Imaynatachus sapa ujman Dios koskanman jina causachun, imayna cachcajtinchus
