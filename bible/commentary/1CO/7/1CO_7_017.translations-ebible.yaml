    pitakanya setenge.
  eng-ASVBT: Only, as God hath distributed to each man, as the Lord hath called each,
    so let him walk. And so ordain I in all the churches.
  mna-mna: Mbotŋana pareiŋana ta so Anutu ikam piti, na lelende ambai pa men. Tana
