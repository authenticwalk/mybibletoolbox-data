  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e ꞌnéˉ nilɨseengˋnaꞌ jí̱i̱ꞌ˜ laco̱ꞌ e cangɨ́ɨngˋnaꞌ
