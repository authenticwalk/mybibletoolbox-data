  wuv-wuv: Ma'uaa hememea hamu'ou nei guta ale'ena fei mau gutanana fei na fania mei
    Haidaa ma a'a fei, mei Haidaa na harofia. Hefeni wareau feni, minaa ena losuu
    ronei nenegia.
  quf-NT: 'Chaymi kananqa nishaykillapa: Mayqannikillapapismi imanu kanaykillapapaq
    Amitunchik Jesucristo akrashushallapa chaynullami kawsankillapa. Chaynulla imanutaq
    Tayta Dyus chayraq paypaq akrashutinllapa karaykillapa, chaynulla kar kuntintakayllapa.
    Kaynu nir tukuy maylawpi kaq kriyiqkunatapis willani.'
  yuw-yuw: 'Oro, nocho nongoru mata ingorocno kombing tobic tobic suraro ambarac imongitat:
