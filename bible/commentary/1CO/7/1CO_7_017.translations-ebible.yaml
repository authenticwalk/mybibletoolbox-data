  eng-PEV: You know, I’ve been talking to you about marriage, and I said that married
    people have to stay married. Well, our leader Jesus gives us all different lives.
    Some people are married, some people are not married. Some men have had a young
    man operation, some men haven’t. Some people are workers with no pay, some people
    are free. But this is the rule that I tell Christians in all the churches, everywhere
    I go. I tell them, “You don’t have to try to change those things. You can just
    stay the same as you were when God picked you to be in his family.”
  ilo-ULB: Bay-am nga agbiag laeng ti tunggal maysa babaen iti biag nga intuding ti
