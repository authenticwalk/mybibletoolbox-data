  eng-ULB: Only let each one live the life the Lord has assigned him, each as God
    has called him. This is my rule in all the churches.
  spa-VBL: Aparte de tales casos, cada uno de ustedes debería mantenerse en la situación
    que el Señor le asignó, y seguir viviendo la vida a la que Dios los ha llamado.
    Ese es mi consejo a todas las iglesias.
  fra-_FOB: Au reste que chacun marche selon que Dieu lui a départi, et selon que
    le Seigneur l'a appelé. C'est là ce que j'ordonne dans toutes les Églises.
  hau-ULB: Bari dai kowa ya yi rayuwar da Ubangiji ya aiyana masa, kamar yadda Allah
    ya kirawo shi. Wannan ce ka'idata a dukkan ikilisiyu.
  mal-mal: എന്നാൽ ഓരോരുത്തന് കർത്താവ് വിഭാഗിച്ച് കൊടുത്തതു പോലെയും ഓരോരുത്തനെ ദൈവം
    വിളിച്ചതുപോലെയും അവനവൻ നടക്കട്ടെ; ഇങ്ങനെ ആകുന്നു ഞാൻ സകലസഭകളിലും ആജ്ഞാപിക്കുന്നത്.
  urd-GVR: Har shaḳhs usī rāh par chale jo Ḳhudāwand ne us ke lie muqarrar kī aur
    us hālat meṅ jis meṅ Allāh ne use bulāyā hai. Īmāndāroṅ kī tamām jamātoṅ ke lie
    merī yihī hidāyat hai.
  far-far: Wanefuta nau ki, tolamulu nia 'uta kada ne mulu famamana ana God, nia nao
    si lea ne mulu kai talana. Nia ne na 'Aofia nia doria. Nia na ne famanatalae nau
    fuana wane famamana ki ana fere ki tafau.
  suz-BL: प्रभुमी इन कली दोपा योव़शा वोदा मोपान बाक्‍कीन। परमप्रभु यावेमी इन कली दोपा
    ब्रेत्‍ता मोपा बाक्‍कीन। मेको आं शेंतीक नेल्‍ल ग्रुम्‍तीक खिं आन कली बाक्‍ब।
  car-NT: Moro ainondano rato te pa'poro kari'na emamyry man mo'ko Jopoto 'wa tamangary
    wararo, Tamusi 'wa tyko'mary jako tywe'i'po wararo. Iwara ro pa'poro mo'karon
    aito'kon po Tamusi na'nanopy'san semepaton.
  amp-amp: Nom rpa rpa yimanom, bi tu Nungothet Jisasrhu hti fijo bi fak hta nhombramornom.
    Ni womn bi tuhan yakniyetnn Bro Nkifrar fakmorn, to be tuhanetn tohhato Bro Nkifrar
    hikkfot. O finji finji tohetn Bro Nkifrar fakmorn, ni be nd toheft tohhato Bro
    Nkifrar hikkfot. Na kmi kmiroh sios yi htfas thoft, to be nd na kfiwa mrokforpat
    kfo ptha htfaswanm.
  bht-bht: मेरा इतणा सब कुछ बोलणे दा मतलब ऐ की जियां प्रभुऐ हर इकी जो जिना हलातां
    च रखया है, सै उना ही हालातां च अपणी जिन्दगी जिये, जिस तांई परमेश्वरे उना जो अपणे
    लोक होणे तांई सदया है। कने ऐई गल्ल मैं सारियां कलीसियां दे लोकां जो सिखांदा है।
  eng-NOY: But let every one continue to walk in the lot which the Lord appointed
    him, in the condition in which God called him. And this direction I give in all
    the churches.
  cub-NT: Quénora cʉre nʉjarari caivʉ, d̶arĩ yópe Jʉ̃menijicʉi epeiye báquepe náre
    coapa, ne d̶arãjiyepe ayʉ, ʉ̃i cutuquiye jipocamia náre ʉ̃ jina márajivʉva. Nópe
    bueyʉbu yʉ caivʉ Jesúre jʉ aipõeva cójijivaivʉre.
  ita-1927: Del resto, ciascuno seguiti a vivere nella condizione assegnatagli dal
    Signore, e nella quale si trovava quando Iddio lo chiamò. E così ordino in tutte
    le chiese.
  lww-lww: Ana ya ga nap̃a monar tekila, ita make ga monar teligan ruru kieta malena
    ita punu ga su ruru e nap̃a kieta Sup̃e mligan ita tesike e rui, pona monar teyali
    ga e mrapa nap̃a Ntewa pio itania vena teyal ea. Nanene naga visena tai nap̃a
    nemligan sike e kieta sum̃are lala.
  ckb-ckb: لەگەڵ ئەوەشدا، با هەر یەکێک بەپێی ئەو بەشەی مەسیحی خاوەن شکۆ پێیداوە و
    بەو شێوەیەی کە خودا بانگی کردووە بژیێت، لە هەموو کڵێساکان ئاوا فەرمان دەدەم.
  nas-nas: Nka diiꞌ Kumponinge bokururuꞌning teing niiꞌnamuriiꞌ otootoꞌkoo pareꞌdariainaꞌ
    besiꞌeriaukaꞌ, teka tee otootoꞌ tero narunaꞌ narunaꞌ Karistooꞌke tankeeꞌduri aruruꞌnung
    komperi otoriai. Aung tee boto ninge sipamaung ookara dootuuꞌnupoong-koo osi kante-koo.
  uvl-uvl: Hotonga nei e helele ia lange iri mata mur lochloch pe lape e heleia lange
    imo pule. Imo elle pe elle NeHalang iua imo nga atu ngamo nenge i sipona tunge
    lange imo, pe a nanas mene atu ngamo nem ke pomalalom.
  eng-BBE: Only, as the Lord has given to a man, and as is the purpose of God for
    him, so let him go on living. And these are my orders for all the churches.
  ixl-CNT: Uncheeꞌ kam vetatineꞌ sejununil aas vetisikꞌleꞌex u kuBꞌaal, echojnex tziꞌ.
    Utz kam vetetz aqꞌel tu u Tioxh tiꞌ u aqꞌon tiꞌ, aꞌ tii noj ebꞌaneꞌ. Tan ech qꞌu
    mantaar nival tu kajay qꞌu niman tetz u Jesuus.
  xsi-xsi: Andeta ara ŋana kinda taitu-taitu ma tamo lâ saŋonâŋa ndia Maro Ŋalae ipatea
    pa kinda, lâ zo ŋinde Maro Kindeni isarâwa pa kinda tu tao nenda kalo-tawana ilâ
    papa i. Naŋa uru aporo ŋgua kaŋa taituni mine panzi kalo-tawana tamâta ŋgu rârâni.
  crx-NTPO: '''Et ''awet nts''en''a la ndulcho whe Yak''usda ba ''ilhunaoosdilne bube''
    ''ut''en k''oh buba ''uwhusdla, ''et nohni cha ''et whuz un''a nohba whutat''elh.
    ''Et nts''o whuda'' Yak''usda ''utahanohanla ''ink''ez nts''en''a la ndi yun k''ut
    dolhts''i'', whute ''et whuz un''a ndi yun k''ut dulhts''i.'
  kan-OKCV: ಆದರೂ ಕರ್ತದೇವರು ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ನೇಮಿಸಿದಂತೆಯೂ ದೇವರು ಪ್ರತಿಯೊಬ್ಬನನ್ನು ಕರೆದಂತೆಯೂ
    ನಡೆದುಕೊಳ್ಳಲಿ. ಎಲ್ಲಾ ಸಭೆಗಳಲ್ಲಿಯೂ ಇರಬೇಕೆಂದು ನಾನು ಕೊಡುವ ನಿಯಮವು ಇದೇ.
  bbb-bbb: Ro iviama ige na una vua be kuariakuvejo ni fiefo. E besubesu ni i irere
    a rena ruoma areme E Ireobo fu kumeno a una agane fuone ijena maziema ije nine
    uria ijiege fina renoene. Ni uria ijia giriesana i one ije E Ireobo fu maema ije
    mukoreigia mena vane. Ro akae ige na kuariavo ije sosi boeje nane ijiege besu
    kuariavo.
  blw-blw: Wéhchi hen cha omafurotén masapor koma etotoroyna hen anchi sa-adna way
    inidchat Apo Jesu Cristu an hiya way hen laychê way aryén, etoroyna hen anchi
    sa-adna way sa-adna hen anchi cha-anna omafurotan. Yachi hen chà ifilin hen aminay
    cha omafurot way cha ma-am-among hen kafabréfabréy.
  tam-2017: தேவன் அவனவனுக்குப் பங்களித்தது எப்படியோ, கர்த்தர் அவனவனை அழைத்ததெப்படியோ,
    அப்படியே அவனவன் நடக்கவேண்டும். எல்லாச் சபைகளிலேயும் இப்படியே திட்டம் செய்கிறேன்.
  azz-NT: Huan namechilía cada senme de taneltocani monequi ma nentinemican queme
    namicuani oso amo namicuani ijcón queme Dios quimonequiltij ma xinentihuitz ya.
    Huan ijcón queme nannemíaj ne achtopa ya cuac yequinica Dios namechijitac ma xipoutinemican
    ihuantzin, ijcuacón xicsentocacan ica ne taman nemilis den nancualcuitihuitze
    ya ne achtopa ya. Nochi ica nijín notanextililis nitanajnahuatía nohuiyampa campa
    in tocnihuan mosepansentilijtinemij para quimohuistilisque Dios.
  spa-RV-1909: 'Empero cada uno como el Señor le repartió, y como Dios llamó á cada
    uno, así ande: y así enseño en todas las iglesias.'
  csy-csy: Ahihang Pathian in mi khatsim tung ah a piaksa bangma in le Topa i a sapna
    bangma in, om tahen. Tua ahikom pawlpi sung theampo ah keima in thu kong pia hi.
  mxq-NT: Oytyim wiꞌix tsooty, niduꞌuk niduꞌuk mjikyꞌáttʉp dʉꞌʉn éxtʉm ja Dios myajmada̱ꞌa̱gʉdʉ,
    es dʉꞌʉn éxtʉmʉ naty mꞌittʉ ko ja Dios mwoojʉdʉ. Dʉꞌʉnʉts nyajnigutúkʉ ma̱jaty
    ja mʉbʉjkpʉtʉjk ñaymyúkʉdʉ.
  tzj-NT: Xarwari' nbij chewe chejujunal, ja yatajnak chewe rmal ja kajaw Jesucristo
    quixq'ueje' conforme ruq'uin. Ja rixocnak wi' tok xixsiq'uix rmal ja Dios quixq'ueje'
    conforme ruq'uin chakaja'. Ja c'a xinbij chewe ri' jari' nbij chique canojel ja
    kach'alal xa nak ta chi iglesia'al ec'o wi'.
  tdt-tdt: Ita nia Nai foo ba ita ida-idak dalan moris nebee la hanesan. Balu kaben
    nain, balu klosan, balu sunat, balu lae, balu atan, balu livre. Nunee diak liu
    imi ida-idak tuir nafatin imi nia dalan moris uluk nian bainhira Maromak fo-foun
    bolu imi atu tuir Nia. Regra nee hau hanorin ba sarani sira iha nebee-nebee.
  ron-BTF: Totuși, așa cum Dumnezeu a împărțit fiecăruia, așa cum Domnul a chemat
    pe fiecare, așa să umble. Și așa rânduiesc în toate bisericile.
  eng-WEBP: Only, as the Lord has distributed to each man, as God has called each,
    so let him walk. So I command in all the assemblies.
  eng-FBV: Apart from such cases, each of you should remain in the situation that
    the Lord has placed you, and continue to live the life to which God has called
    you. That's my instruction to all the churches.
  nld-1939: Iedereen heeft dus zó te leven, als de Heer hem heeft toegedeeld, zoals
    God hem heeft geroepen. Zo verorden ik in alle kerken.
  bwo-bwo: Ik iko Doonzo b́ imts imok'onat b́ s'eegeori b́teshtsok'on beewe, Ik'i
    moowwotssh ti imtso bín bojisheetuwo haniye.
  nch-BL: Sesen ma itzto quej Toteco quimaca yajatili para ma itzto. Ximocahuaca quej
    anitztoyaj quema Toteco amechnotzqui para xijneltocaca. Quej nopa niquinilhuía
    nochi taneltocani cati mosentilíaj ipan tiopame campa hueli.
  quc-TNT: Chijujunal c'ut je' chibana pa ri i c'aslemal jas ri sipam chiwe rumal
    ri Dios, xukuje' jas ri i banic aretak xixsiq'uix rumal ri Dios. Are wa' ri takanic
    ri quinya chque conojel ri kachalal cojonelab.
  tfr-NTPO: Shji kjl̈ara kjl̈ara l̈öng sorë l̈i l̈aga Sbörë. Pjãy rokara Sbörëshko
    ga pjãy l̈öng sorë ga pjãy ber l̈öng eni. L̈ër eni Jesús tjl̈õkwo kjragaga uunkong
    kong.
  kaq-NT: Noquen Hihbaan mia hinanai betan jihuehue. Hahbetan jihuexon nincacoinscaax
    hahbetanbi jihuehue. Jascaja tah hen jai, jatihibi janin Papan baquebo jihueti
    yohiquin.
  sgb-sgb: Êmbayro man, ay hi Panginoon ya namidigalo kantamo hên tsi-tsi-ihan pamimiyay,
    haka dapat ihundo tamoy habayto, hinagyat na kitamo man ni Apo Namalyari hên magpalokop
    kana. Habayto ya an-iutoh ko ha ay-atoman ya main patêl ha Panginoon ya angkapi-tsi-tsipon.
  vie-1934: Rốt lại, ai nấy phải ăn ở theo ơn Chúa đã ban cho mình, và theo như Đức
    Chúa Trời đã gọi. Aáy đó là điều tôi dạy trong hết thảy các Hội thánh.
  kxv-kxv: ଇଚିହିଁ ପ୍ରବୁ ଆମ୍ବାଆରାକି ଏ଼ନିକିଁ ଦା଼ନା ହୀହାମାନେସି, ମାହାପୂରୁ ଆମ୍ବାଆରାଇଁ ଏ଼ନିକିଁ
    ହା଼ଟାମାନେସି, ଏ଼ୱାସି ଏଲେକିଁ ତା଼କାପେସି, ନା଼ନୁ ବାରେ କୁଲମିତି ଏଲେକିହିଁଏ ହୁକୁମି ହୀହିମାଇଁ
    ।
  amu-NT: Ticwii cwiindyoꞌ ꞌo, caljoya tsꞌom chiuu waa na jnda̱ tquiaa Tyꞌo̱o̱tsꞌom
    na matseixmaⁿ quia na tꞌmaaⁿ juu. Luaaꞌ waa ñꞌoom na mañequiaaya nda̱a̱ nnꞌaⁿ
    chaꞌtso ntmaaⁿꞌ nnꞌaⁿ na macwjeeⁿꞌeⁿ cwentaaⁿꞌaⁿ.
  hin-CV: परमेश्वर ने जिसे जैसी स्थिति में रखा है तथा जिस रूप में उसे बुलाया है, वह
    उसी में बना रहे. सभी कलीसियाओं के लिए मेरा यही निर्देश है.
  spa-BES: Pero, como quiera que sea, cada uno debe vivir según los dones que el Señor
    le ha dado, y tal como era cuando Dios lo llamó. Y estas son mis órdenes para
    todas las iglesias.
  san-BEN: একৈকো জনঃ পরমেশ্ৱরাল্লব্ধং যদ্ ভজতে যস্যাঞ্চাৱস্থাযাম্ ঈশ্ৱরেণাহ্ৱাযি তদনুসারেণৈৱাচরতু
    তদহং সর্ৱ্ৱসমাজস্থান্ আদিশামি|
  tdx-tdx: fe soa re te songa mañavelo amy tinendre’ i Talè azey, amy sindre nikanjian’
    Añahare azey, izay ty fanoroako amo Fivory iabio.
  naf-naf: In mama mimi zigok mti mame Kawawaŋaŋ indakumtetime nâmkiŋpepeen kwabien
    ke ilak mti mambep. Neŋ zet sakamaŋ keboŋ am nâmkiŋpepemak mka sambe manzemkawaŋ
    bemindam melap.
  grc-MT: ει μη εκαστω ωσ εμερισεν ο θεοσ εκαστον ωσ κεκληκεν ο κυριοσ ουτωσ περιπατειτω
    και ουτωσ εν ταισ εκκλησιαισ πασαισ διατασσομαι
  vid-vid: Ahyo, chila yumwe na yekale kota vyouganigwe na Mkulu, na yekale kota vyoyachemigwe
    na Nguluwi. Ali ndo ilajizo lyondanguse kuli vilundo vya wanhu walingumkunda Kilistu.
  pio-NT: Píalimáwanama macáitacué iwàwacutáca pìyaca càide iyúwaté Wáiwacali imàacáanátécué
    pirí chàinisi píibaidacaténácué irí. Càmicaalícué báawa yái píibaidacaléca, néese
    pìyacué càide iyúwaté pìyáaná Dios imáidacaalítécué pía. Càita nùalàaca macáita
    wenàiwica yeebáidéeyéica Jesucristo itàacái, ìwacáidáyaquéeyéicawa yàcalé imanùbaca.
  tsn-tsn: Mme lo nne le tlhomamiso mo go akanyeng dilo tse gore lo tshele jaaka Modimo
    o ikaeletse, go nyala kgotsa go tlhoka go nyala go nne ka fa kaelong le ka fa
    thusong ya Modimo, le go amogela seemo le fa e ka bo e le sefe se Modimo o go
    tsentseng mo go sone. Se ke molao wa me mo diphuthegong tsotlhe.
  amr-NT: Konig Diosa monaʼuyne, konig Diosa oʼpakikaʼnig ya̱gʼkikaʼ. Kenpaʼti nopoʼkoreahued
    moʼe̱po moʼi̱kaʼnig konigti yanikatiʼ.
  pwg-pwg: God ikwatumi da vitumaghana kovi karei na sago sago duma ikikava ami yawasa
    ivereveremi na nakanani komakai. Iyavo kava itumaghana dobu nununai na bade ti
    kurisi weni sisiyina bagibagina atereterei.
  cjv-cjv: Ena koma Yai Gumam ne yokamai unom boi erongua kakom ne yokamai Yai Gumam
    kokonan erongua inga kakom kakom bei moiyo! Na fure Yesu fi ki si teinga yokamai
    moingi moingi tei fure ka epe nuwi si ereiye.
  tha-KJV: แต่​ตามที่​พระเจ้าได้ทรงประทานฐานะแก่​แต่​ละคนอย่างไร เมื่อองค์พระผู้เป็นเจ้าได้ทรงเรียกให้เขามาแล้ว
    ก็​ให้​เขาดำรงอยู่ในฐานะนั้น ข้าพเจ้าขอสั่งให้คริสตจักรทั้งหมดทำตามดังนั้น
  por-BR-2018: Porém cada um ande assim como Deus lhe repartiu, cada um como o Senhor
    o chamou; e assim ordeno em todas as igrejas.
  mhl-mhl: Ofonji moakoŋ moakoŋ ŋoŋore gogore buru ruame ŋoe ŋonuŋ me ŋoe ŋonuŋ tomiri
    gobi Anutuji oŋga ŋareya, ore so jikigaru goku gogoŋaŋunde fuŋne oi so kepieinebi.
    Maŋkekerisie kufufuŋine kufufuŋine roregaru kae so oŋu mitiga yareego.
  klv-klv: Be gamit ṽisusua, asoam̃ b̃imat o asoam̃ b̃ikad nadǝlomian o asoam̃ asike
    b̃ikade, len natohan ideh gototoh lan nǝboŋ aGot tokis gaiug, gitoh maienan lan.
    Nukel nakelean enan todaŋ mai alat siYesu len naut p̃isi.
  bco-bco: Godeya꞉lo꞉ gino꞉ da꞉feyo꞉ o꞉leau ka, dowa꞉i ha꞉na꞉lubi. Ge a꞉na doma꞉ki
    a꞉la꞉li, Gode eyo꞉ ge ho꞉ido꞉. Ne sia꞉likiyo꞉, ele a꞉no꞉ sa꞉s tambo amio꞉ wida꞉sen.
  kdl-NT: A kuwa ku Atoni ka baci dem n banai n tsu tonuko le ta̱ a shamgba pini tyoku
    ɗa aꞌa̱ri tun aꞌayin a ɗa Yesu Asheku u ɗanga̱sa le, kpam Kashila̱ ka isa̱ le
    a woko ama a ne. Gogo‑na nala kpam ma tonuko ɗa̱.
  apu-NT: Ininiã ikininape kamariko iparĩka Teoso sikakiti iuamoni, kotxi Apiananiri
    akiritaua ikara parĩkatxi akamini. Ikara nipaniãtari ikinimane Teoso mereẽkini
    apotiitiniãtaãua.
  roo-roo: Oire uva oavu-a vao oa-ia uvui iraopatai visii rutu ra oiso rutu toupata
    vo vuutao-ia osa vo vuutari oa-ia oisoa toupata oa-ia Pauto visii reesireva rera
    vo kovoaro purapasa. Ari ita, Turaro ira visiipa vatevateara vatereva, oisore
    ra vara kovo piepata. Uva va-a vao osa toupatavoi vo kovo eva purapaoro. Vo reo-a
    eva oa vatepaaveira voraro rutu lotupa irara voea siposipopaoro.
  miz-NT: Ntá tsi vata ō táꞌxi Xuva kō é viī ó, vata ō kána ña kō, xe un xé un o ne,
    kuān koo vii o. Kuān ó kakaꞌán u ni ūn ntɨɨ́ ntɨ̄ɨ́ ña ntákuintiꞌxe i san.
  qvz-NT: Alimi. Tucui quiric muntungunama caita mandani. Maican runa Señor Jesusta
    quirishca punzhai ima tunu runa ashcasha chi tunulla purichi, Yaya Dios paita
    rashcacuinta causachun.
  deu-ELO: Doch wie der Herr einem jeden ausgeteilt hat, wie Gott einen jeden berufen
