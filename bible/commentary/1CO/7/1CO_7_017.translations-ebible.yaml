  san-THA: 'เอไกโก ชน: ปรเมศฺวราลฺลพฺธํ ยทฺ ภชเต ยสฺยาญฺจาวสฺถายามฺ อีศฺวเรณาหฺวายิ
    ตทนุสาเรไณวาจรตุ ตทหํ สรฺวฺวสมาชสฺถานฺ อาทิศามิฯ'
  iws-iws: Kara pɨ ta yai kwɨra sae swokɨ kwaɨngiyas boɨnami, iikam kɨma nwɨnɨra ɨrɨra
