  mti-mti: Ayapan me apan desirom desirom inaiinai meuma danave waketan arawa kep
    te wanne sira me apa menan auwane. Me inaiinai meuma danave aigimpe. Ne siosi
    undag danave meib dirumeni.
  pad-NT: Hari. Vara a'onira oni'ahahaviki bana a'oni. Nimania hida kodiva'isohihi
