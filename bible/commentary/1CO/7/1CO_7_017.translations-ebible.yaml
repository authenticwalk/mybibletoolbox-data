    keya aeno ge huꞌniya afinaꞌmo haiya kava huta maiꞌnopi hutapa lapakesamo neꞌafitapaeꞌmo
    ani kava hutapa maiyo. Mani keꞌaepa gemo muki siosiꞌale siosiꞌaleꞌmo maiꞌnaya
