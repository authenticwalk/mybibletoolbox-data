    ngät bä ba qa. Iangärhäkt ama iar di qärangätni i qale ngän da angärha ron doqoräkt
    i ma Ngämuqa qa mes ngän. Rhangät täkt gu muräkt di bä ba ama qatnanaktpämda mät
    ama värhap moe.
  ita-1885: Ad ogni modo, secondo che Iddio ha distribuito a ciascuno, secondo che
    il Signore ha chiamato ciascuno, così cammini; e così ordino in tutte le chiese.
  muy-muy: Giri-giri nahəma, ahàr àɗəm ku way way do manjəhaɗ gayaŋ mânja akaɗa ga
    Bay geli Yezu ya àvi ka sarta ya Melefit àzalay naŋ ni. Ere ya nəhi ana ndam ga
    Yezu ya *təcakalavu a kəsa gərgərani bu ni ti nahkay.
  kqc-kqc: Kamini amiye neinei bi vegu gokai Varika amiye masi raka niyo dudu makai
    amebiyaine. Mina bi nai ago gira ekalesia vene tau noibanu rofu.
  tav-tav: Mʉjaare Dio cʉ cacũricarore bairona cabaipe ã mʉja cãno cõo. To bairona
