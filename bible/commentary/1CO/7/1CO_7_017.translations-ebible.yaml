  pan-pan: ਪਰ ਜਿਸ ਪ੍ਰਕਾਰ ਪ੍ਰਭੂ ਨੇ ਹਰੇਕ ਨੂੰ ਵੰਡਿਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਜਿਸ ਪ੍ਰਕਾਰ ਪਰਮੇਸ਼ੁਰ
