    bontha pomonae Nacom pejume cowʉntsiwichi.
  boj-2014: Qotei na nami iga gam segi segi dauryqa marsiq giltgej deqa iga gam di
    dauryoqnsim sqom. Gam kiye Qotei na iga dauryqa metgej qaji di segi dauryqom.
    Ijo anjam di e na Kristen tamo uŋgasari qure qure kalilq di unub qaji naŋgi minjre
    minjre laqnum.
  eng-OEBUS: In any case, a person should continue to live in the condition which
    the Lord has allotted to them, and in which they were when God called them. This
    is the rule that I lay down in every church.
  eri-eri: Ere fere-fere ebere yafou, Itou no ere adadu yafei nomo no amina hangada
    hagai onou langanga yafoboya. Ebere yafou adoha langa yafa geyenga saini Itou
    no ere yaure higai waha, ere yafou onounga langa golowoboya. Ji nuuni beele beha
    sios oruwa langa tafa-tafani.
  wiu-wiu: Akolaliyo kiwi kayo oa motokale mekoina toapa pa edikoa meamene. Papete
    Akolaliyo kiwi dikoa memotoa latia kakaneyano, pa edikoa meamene. Enipa Yesuno
    ali atoa oboai tiki losu yapu kakoka yakene tamene wane oma yakumo kipalaka uku.
  swe-swe: '[Huvudbudskapet i denna del är att vara kvar i den lott Herren gett en
    person, frasen återkommer i vers 17, 20 och 24. Terminologin är hämtad från som
    handlar om hur Gud tilldelar israeliterna olika jordlotter i löfteslandet. Varför
    tar Paulus upp jude/grek och slav/fri mitt i ett sammanhang som talar om familjerelationer?
    Svaret kan finnas i där dessa två ämnen tas upp i samband med att i Jesus är det
    inte längre man och kvinna.] Men var och en ska leva i den ställning (lott) som
    Herren har tilldelat honom, så som Gud har kallat honom. Det föreskriver jag i
    alla församlingar.'
  cth-cth: Cathut ni a kaw teh Bawipa ni thaw a poe e dawkvah tami pueng ni a hring
