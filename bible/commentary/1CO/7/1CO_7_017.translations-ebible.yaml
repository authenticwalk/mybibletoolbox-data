    koeti koêkuti imokóvokuti yónongu.
  bmr-NT: Oono amɨɨhai tɨcovohocɨvɨ amɨɨhaico Aivojɨɨbo aacɨuno iicabadɨ, bu Moocaani
    amɨɨhaico ucuuhuvausumi mihicaubadɨro icano mihica. Jillɨ tajɨɨbahi paryɨɨcɨno
