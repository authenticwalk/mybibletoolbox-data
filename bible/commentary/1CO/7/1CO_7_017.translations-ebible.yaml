  apz-apz: Oso hungkuno selohe soꞌno syafɨsyɨkuji olo soꞌntnneꞌno huno fɨsyafɨhupmno.
    Olo hungkuno hiloso ngko Anɨtuye aꞌamu angoꞌmeemjo humalofo somo uyɨwoꞌnɨngkohefoho.
    Sekwo Anɨtuye hungkunomo mupaꞌnyoꞌnjo nohumentanɨngkofi Anɨtu kako sekumo kakineꞌno
    inɨngkayoꞌne joho selɨmentiso osohonta sekwoe yahino kengo kengo seꞌmaꞌmentiso
    soꞌno huno wosyofɨsyano. Yoꞌmayo yahino wopɨngo hiso Anɨtu kako sekwo aꞌamu angaꞌno
    angaꞌnohino sokumo yano selohmmentisofoho.
  yon-yon: Yiib mimim kuu okad yiri dobiri dowad yumbon Yariman Yesumbed nekwane bangkandoone
