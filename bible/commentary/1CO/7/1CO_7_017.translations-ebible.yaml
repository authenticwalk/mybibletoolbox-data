  dgr-DOGNT: Dǫ hazǫǫ̀ gots'ǫ̀ K'àowo edı̨į̀ nègòǫlaa sìı ekǫ geèhkw'e ha hǫt'e, eyıts'ǫ
    Nǫ̀htsı̨ ayìı ts'ǫ̀ gokayaı̨htıı sìı hagııle. Nǫ̀htsı̨ wecheekeè kǫ̀ta hazǫǫ̀
    nàgedèe sìı eyı nàowo gıts'ǫ̀ haehsı̨.
  pes-OPV: مگر اینکه به هرطور که خداوند به هرکس قسمت فرموده و به همان حالت که خدا
