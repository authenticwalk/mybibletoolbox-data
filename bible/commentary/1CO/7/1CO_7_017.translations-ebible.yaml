verse: 1CO.007.017
translations:
  kpx-kpx: La lovi onole vasege Dilavau la hohavei vuvune igaegae laoveale kemo ui
    tigeve. Katealeike di dubu igaegae tiale ekalesia haivema.
  okv-H: Eto Bada na ungota irari ta hajire avo hande eto humbuto irova ikena avo
    humbuto ambo ambo ue irivujo, eto ke erena emo ekalesia tapa ta degi hande eagona
  tbo-tbo: Geka u lugagayo tu nugobui tupo atapumi uyahimi. Emosi po emosi ata luyagohana
    Yaubada i gutaya uyahita po naka mamaehi ta mimiyehi.
  mal-C: കർത്താവ് ഓരോരുത്തർക്കും നൽകിയ നിയോഗംപോലെയും ദൈവം ഓരോരുത്തരെ വിളിച്ചതുപോലെയും
    അവരവർ ജീവിക്കട്ടെ. ഞാൻ എല്ലാ സഭകൾക്കും നൽകുന്ന നിർദേശം ഇതാകുന്നു.
  grc-SR: ⸂Εἰ μὴ ἑκάστῳ ὡς ἐμέρισεν ὁ θεός, ἕκαστον ὡς κέκληκεν ὁ κύριος,⸃ οὕτως περιπατείτω.
    Καὶ οὕτως ἐν ταῖς ἐκκλησίαις πάσαις διατάσσομαι.
  bgc-bgc: परमेसवर नै जिस ताहीं जिस दशा म्ह राख्या सै, अर जिस रूप म्ह मसीह पै बिश्वास
    करण खात्तर बुलाया सै, वो उस्से म्ह बण्या रहवै। मै सारी कलीसियां ताहीं योए सुझाव
    देऊँ सूं।
  khz-khz: Gomi kwapurakwapura Iesu Velekou na evenimito gelegelerai e Palagu na kwapurakwapura
    ekeamito gelegeleraimo pio maguli. Au na erova girigiri ekalesia maparara avega-ripamina.
  deu-TKW: 'Nur das wissen wir: jeder soll leben mit dem Teil, das ihm der Herr zugeschieden,
    in dem Stand, in dem er ihn berufen: so verordne ich es in allen Gemeinden.'
  zsr-NT: Ral‑laꞌ gunruꞌ tu turuꞌ tsca le bunödzjëꞌ queëruꞌ Xanruꞌ, lencaꞌ tsca guc
    queëruꞌ catiꞌ bulidzëꞌ rëꞌu Dios quië gáquiruꞌ queëꞌ. Zxba ni rusëddaꞌ yúguꞌtë
    cöꞌ bunách queëꞌ Cristo.
  lin-lin: Lisusu, tika ete moto na moto atambola na lolenge oyo Nkolo abongisela
    ye, ndenge azalaki tango Nzambe abengaki ye. Yango nde mobeko oyo napesi na Mangomba
    nyonso.
  hns-NT: Ab ham maangiela toelogke koetjh samdjhaawe djaun ham sab samaadj me siekhaaila.
    Har ek iesaai ke tjaahie ohie rakam se rahe ke djaise oe raha djab Parmeswar oke
    bolaais.
  noa-E: 'Pari muan iglesiapierr õor nʉnʉidʉm khʉʉnag mʉgta chirʉm: Mʉrʉgan pãachdëu
    Ẽwandam iek ʉ̈khaawai narrjöta naaju aai nʉm. Mamʉ mag wënʉrrʉmua Ẽwandam Akharau
    pãachig ich jua theeg deemarrpierr i atheeta nem waubat.'
  eng-EMTV: Otherwise as God has distributed to each one, as the Lord has called each
    one, so let him walk. And so I command in all the churches.
  mib-NT: Te ná ɨɨn ná ɨɨn ró na quéndōo ró ndese ni sáha Jitoho yō jeē cúu ró, jiín
    ndese íyó ró ná ni cana ya rohó ní candíje ró. Te súcuan ndácu ri nuū tāca grupo
    ñayuu cácandíje.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़उःत्ते़ल्‍ले़ आक्‍खेलॽरिक् के़वये़, हाबा हे़क्‍केलॽरिक्‍के
    दाङ्‌बाल्‍ले़ सेःक्‌युक् के़जोगे़बाओ के़वाॽर पोःङ्‌लो॥ काक् सेसेहुप्‍लक्‍को बा
    कन्‍ने इङ्‌गाॽ आजोःक्‍थिम्‍लो॥
  xnj-xnj: Kila mundu ayendelela kutama muwumi weapewili na BAMBU ngati cheatamayi
    pala peakemeliwi na Chapanga, chenichi ndi chanikuvajovela vandu voha kwa msambi
    wa vandu vevakumsadika Kilisitu woha.
  mmx-mmx: Ketla nemi getgesara mina nemen at lixitkis migak lok teren ap mo laaleng
    ne Moroa ga ro xaka nimi. Mo lixitkis atnimi i ngan laramtaba Leeme Silok gara
    raba vam nemi min. Anai lavapaase a lox ase limixin min at laraogu lotu at lengkot
    axap.
  cbr-NT: Nucën 'Ibu Dios cuëëncësabi oi camina a nëtë́an an mitsu ainan 'imicë, usaíbi
    'iti 'ain. Usoquin cana camabi ëmanu 'icë axa Jesucristomi catamëcë unicama cain.
  tee-NT: Ju uxijnan acsni tavanan xalhilac'ap'inat'it ju Jesús va tuchi lhich'alhcat
    ju ixnaviyat'it ju pumatamin ju milhi'uxijnan pus chunchach ju at'ailhip'it'it.
    Va tuchi lhich'alhcat ju ixnavi ju pumatamin pumatamin ju uxijnan. Chai chunch
    ju iclhamap'aksinin tachi chun ju talhilaca'anta ju Cristo.
  eng-LSV: 'If not, as God distributed to each, as the LORD has called each—so let
    him walk; and thus I direct in all the assemblies:'
  cak-NT: Ri c'ac'ac' c'aslen ri nuya' ri Dios chake man nu'ij ta chi kajacha-ki';
    xa can nu'ij chi can anche'l kabanon cuando xojwoyox roma ri Dios, can quiri'
    kojc'ue'; can man takajal ri jeruyo'n raja' chake, pero quiekaya' can ri man je
    utz ta, y kabana' ri nrojo' ri Ajaf Dios. Ren quiri' nucheleben chique ri kach'alal
    ri niquimol-qui' pa rubi' ri Dios pa ronojel lugar.
  pah-NT: Po nahã pendekoagwera Tupana'ga pe mo'ẽrame ojive ikwehe nahã jitehe ti
    peko a'ero kiro. A'ereki nahã nhandepojykaharete'ga pe mongo pe mbokarakatuavo.
    A'ea ji ei pe me. A'ea jitehe ji ei Cristo'gareheve'g̃a pe nhaporemo jihorame
    Tupana'ga mbohetehava pype g̃a mbo'embo'erame jipi.
  sja-NT: Ɨ̃rá mɨa nãga ũraait'ee. Parãpa jɨrɨdak'ãri Cristopa oopi k'inia bɨ parãmaa,
    p'anadaipia bɨ parã p'anadap'edaak'a Tachi Ak'õrepa ijãapik'ãri. Mɨa mãga jarateepari
    ijãapataarã jõmaarãmaa.
  xed-xed: Ka mantsa a tsi wu ná, ka nza dər wa ta nzaku manda ya vlaŋ Lazglafta.
    Ka nza dər wa ta nzaku manda ya hgaŋ Lazglafta guli. Tsaya ta mnə yu ŋa inda Igliz.
  mks-NT: Ta cáxi tu̱hun i̱ nu̱ tócó ndihi na̱ cúú cuéntá Jesús ndúu ndijáá veñu̱hu
    ña̱ ndítahan coo na tá quia̱hva na̱sahi̱in na tá na̱ndi̱hvi na íchi̱ cuéntá Jesús
    jáchi̱ quia̱hva já cúni̱ Ndióxi̱.
  gfk-S: Iou haut leh mu be mu na gil hobi iesene i tahut be tiketike ta mu na kis
    ter tano mangana kinkinis na nilon nong no Watong te bul ter tana. Tano pana bung
    be God ga tato leh mu, mu bakut tiketike, mu ga kis ter ta ira numu mangana kinkinis
    hobi. Io, waak mu walar um be mu na kios ira numu mangana kinkinis kakarek. Ma
    iou ter ikin ra harkurai ta ira matanabar na lotu ta ira tamtaman bakut.
  bmu-bmu: Kembunöŋ mohot mohot eŋgö malmalŋini areŋ aliga awanöm me solanŋi malgetka
    Anutunöŋ eŋgoholöhi, miaŋgö dop mönö toroqeba mala malmalŋinaŋgö könaŋi kude uteköme.
    Urumeleŋ könagesöŋi könagesöŋi liliköba miri dop mewö jim kutum eŋgimakzal.
  dgz-dgz: Ap me di, ne pot poraet nop dima mame Iesu dugup mega daiton daiton gapan
    wadidiaivin. Nop dima ame God om enuneni gapan gapan di wanin aninait. Entan wantan
    ya tapen.
  eng-GNV: 'But as God hath distributed to euery man, as the Lord hath called euery
    one, so let him walke: and so ordaine I, in all Churches.'
  zaa-NT: Ttu ttu tsa le ti'iỹa ná bá capacidad nu chi benna Señor qui' le, ą'hua
    ti'iỹa ná bá le loti' Tata Dios nna gutàỹie le, ą́' bá ga'na le. Nui ną́ nu calátsa'a'
    qui'ni guni iyaba canu ríalatsi' gaỹa tediba retùppa cą.
  eng-WEBSTER: But as God hath distributed to every man, as the Lord hath called every
    one, so let him walk. And so I ordain in all churches.
  guh-guh: Caenë canacujitsia tsiteca bexanaponapona pacuenia Dioso tocopatatsi pexanaponaponaenexa.
    Xua nacuenebaponapona Dioso pejunatsivajënaeyatsi Jesucristojavabelia penajamatabëcuenecopatsinexa,
    bajaraxua mapamatacabi ataje tsiteca benacuenebaponapona. Bajarapacuenia itorobaponajë
    daxita Dioso pejumecovënëtsivijava pexanialivaisi itsa tsipaebanajetarucajë.
  bon-bon: Ätrunga biname cina miiji eei ireclota cabu lenajame, Yageyame te luma
    itu icranimuji piiyepu luma cita ca tabe ituge ala asogleca teeme bägrä tääpume.
    Cane apu yaabiberäjimune iyeta ätrunga ingle ngalebora.
  nhw-BL: Ma sesen itzto quen Toteco quimacac ma itzto. Ximocahuaca quen anitztoyaj
    quema Toteco anmechnotzqui para xijneltocaca. Quej nopa niquinilhuía nochi tlaneltocani
    catli mosentilíaj ipan tiopame campa hueli.
  swh-ONEN: Lakini kila mtu na aishi maisha aliyopangiwa na Bwana, yale Mungu aliyomwitia.
    Hii ni sheria ninayoiweka kwa makanisa yote.
  wbi-wbi: Umuunhu ghweni ikalaghe ndavule u Mutwa avaghavile, umuunhu ghweni ndavule
    u Nguluve avakemelile avene. Uvu vwe vulongosi vwango ku ng'ong'ano sooni.
  bba-bba: Ǹ n mɛn nɑ, i de bɑɑwure u win wɑ̃ɑru di nɡe mɛ Gusunɔ u kɑ nùn sokɑ kɑ
    durom mɛ Yinni u nùn kuɑ. Yeniwɑ nɑ Yesun yiɡbɛnu kpuro yiiremɔ.
  eng-KJVCPB: But as God hath distributed to every man, as the Lord hath called every
    one, so let him walk. And so ordain I in all churches.
  kgk-NT: Nhandejáry-pe omboete va'erã-pe meme anhemonhe'ẽ peẽ-my. Nhandejáry remimbota-rupi
    ejapo katu ne rembiapo. Ha'e nhane mombaraete nhamba'apo hagwã. Hembiapo ambue
    mbue peteĩ teĩ pejapose va'e pejapo katu. Nhandejáry-rehe erejerovia-ma ramo eremba'apo
    joty va'ekwe. Ani erepoi ne rembiapo porãkwe-gwi. Upe eremba'apo hagwe-rami eremba'apo
    joty. Upéixa ha'e xe Hesu reroviaha kwéry-pe peteĩ teĩ tetã-rupi oĩ va'e-pe.
  waj-waj: Vaa na tauraa kiau kua voovaata kiaunoo. Gioonna kiaapu voovoono Anutuuqo
    inna mmii mmooriivaa ivo iinno variivo Anutuuqo inna maavee tii suaivaki iinno
    nnaasu variaivee. Gioonna kiaapu vaa ausa hanigieeraiya ngiari nuuna mmuakiaayauvaki
    variaiyara na ii aataru ivaa itaama yapauvai.
  cpy-cpy: Ari okantari. Jempe akanta ajeekayitzi, eero athawaawo owashiñeero jempe
    akanta-piinta. Rootaki ikowakaeri Awinkatharite, tema ari akantzitari owakira
    ikaema-shire-yitee Tajorentsi. Rootaki nokanta-piintakiri naaka ranteetero nareeyitarira
    kemijantzinkari-paeni jempe-rika ipiyoteeyani.
  mpx-mpx: Tomaha ge tomaha yawalila ana minamina Babala i guyauan eliyala. Kila enuna
    Yudiya gamagaliliyau, ge enuna nige Yudiya i oola. Kila enuna totuwalali, ge enuna
    tontuwalali. Inoke ta minaa ta ola valila wala minamina ge abwe Yehoba i yogaagila
    ta tabwa toabulilek. He no logugui i ola to toekelesiya labi gegewel elal.
  wbp-wbp: 'Nyurrurla Kirijini-patu yapa-patu, ngalya-karilpankulu nyinaja Juwu-patu
    ngula-nyarra Kaaturlu milarnu kamparrurlu. Ngulaju ngula-juku. Kujajukulu nyinaya
    Juwu-patuju kurruly-kijirninja-wangu! Ngalya-karilpankulu nyinaja Juwu-wangu-patu
    ngula-nyarra Kaaturlu milarnu kamparruju. Ngula-yijala ngula-juku. Nyinayalu kuja-juku
    Juwu-wangu-patuju! Juwu-patu manu Juwu-wangu-patu ngulaju kankulu yangka-juku
    nyina jinta-warnu Kaatu-kurlangu-juku. Kaatu kanyarra wangka nyurrurlaku Kirijini-patuku
    yungunkulu jungarnirli purami nyanungu-nyangu kuruwarri. Nyampunya kuruwarriji
    ngula karna-jana yimi-ngarrirni yangka Kirijini-patuku jaaji-kari jaaji-karirlaku:
    Tarnngajukulu kurruly-kijirninja-wangu nyinaka yangka-piya-juku ngulalpankulu
    nyinaja nyurru-wiyi Kirijini-wangu-wiyi, yangka ngula-nyarra Kaaturlu milarnu
    nyurrurlaju manu nyanungu-kurra-manu.'
  luo-luo: Kata kamano, ngʼato ka ngʼato onego odag ngimano mane Ruoth oluonge kendo
    owuoth wuodhno mane Nyasaye oluongee. Ma e chik ma aseketo ne kanisa.
  nhe-NT: Ma sesen itzto queja Toteco quinequi ma itzto. Ximocahuaca queja initztoyaj
    quema Toteco inmechnotzqui para xijneltocaca. Queja nopa niquinilhuía nochi tlaneltocani
    tlen mosentilíaj ipan tiopantini campa hueli.
  aii-aii: ܒܵܣ ܫܒ݂ܘܿܩ ܟܠܔ ܚܲܕ ܢܵܛܹܪ ܕܘܼܟܹܗ ܐܲܝܟܵܐ ܕܐܲܠܵܗܵܐ ܡܘܼܬܸܒ݂ ܠܹܗ ܐܸܠܹܗ، ܘܗܵܕܟ݂ܵܐ
    ܚܵܝܹܐ ܐܲܝܟ݂ ܕܐܲܠܵܗܵܐ ܩܪܹܐ ܠܹܗ ܐܸܠܹܗ. ܐܵܗܵܐ ܝܠܹܗ ܩܵܢܘܿܢܵܐ ܕܡܲܬܘܼܒܹܐ ܝܘܸܢ ܠܟܠܵܝܗ‌ܝ
    ܥܹܕܵܬܹ̈‌ܐ.
  esk-NT: Aglaan iñullaa iñuuruksrauruq tuvraġlugu Agaayyutim sivunniutaa ilaanun.
    Taatnamik illi qanutchipayaami inniġumi ukpiqsriruaġuqami. Taamna pitqurrutauruaq
    inillakkiga iluqaitñun ukpiqtuaŋuruanun nanipayaaq.
  msb-msb: Sa iyo naman tanan, an kada usad dapat mamuhay susog san ginbuot san Ginoo
    para sa iya kag sa nano man na kamutangan siya san tawagon siya san Dios. Ini
    an akon ginasugo sa tanan na mga simbahan.
  cpa-NT: Cøng² ju³li¹hiug² dsǿa¹² jniang³, chi²júh² ha²lah lǿa¹² bí² ca¹cuúh¹ Diú¹³
    jniang³, lah¹jan² lah¹jan² jniang³, ju³lah mi³lǿa¹³ bí² quián² jniang³ jmai³ ca¹néng³
    jniang³ jǿg³ quiah¹²dsa. Lah¹jøng² lǿa¹² jǿg³ co¹²jni ca¹lah¹jǿ¹ ja³tiogh³ dsa²
    quián¹² Jesús.
  dso-dso: ମାପ୍‌ରୁ ଜାକେ ଜେନ୍ତି ଜିବନ୍‌ ଦୁକାଇ ଆଚେ, ପର୍‌ମେସର୍‌ ଜାକେ ଜନ୍‌ ଇସାବେ ଡାକ୍‌ଲା
    ଆଚେ, ସେ ସେନ୍ତାର୍‌ ଜିଉନା କାଉନା କର । ମୁଇ ସବୁ ମଣ୍ଡ୍‌ଲିଟାନେ ଏ ରକାମ୍‌ ଆଦେସ୍‌ ଦେଲିନି
    ।
  meu-meu: Lohiabada ese taunimanima ta Ia vada e harihari henidia heḡereḡerena, bona
    Dirava ese taunimanima ta ta vada e boiridia heḡereḡerena, unu bae raka toma.
    Ekalesia oreadia iboudiai lalodiai unu na haḡanidia tomamu.
  yva-NT: 'Ananyao syo raugaje anugano Amisye mansai no rui rui vayave no taiso: Syare
    vatan nanentabo no tawan no apa varoro rui mirati Amisy Yesus po rapatimugo ai
    arono manasyin Amisye po awainoe.'
  dgc-dgc: 'Nadid, saye i utus kua ta bawat simbaan a angayan ko: Dapat sugsugén na
    bawat esa dikam i nipagkaluub dikam na Panginoon to nipangsakup na dikam.'
  zpm-NT: Miṉe naca tib tib to goḻtsoxco guṉ to miṉe rdziladz Dios. Zigtaa zha ne
    pso me ctsieelnia, zigtagaa zha ne pso me scase guiaaṉ, sca none gac to; scagaa
    zha ne ncaatsieel-le zeeṉe rliladz zho xtiidz me, none sca guiaaṉ zho niicle teḻne
    rliladzd tsieel zho xtiidz me. Grëse zha ne ngab lo me, diidz rii rso naa lo zho.
  hix-NT: Àsok hana manatxow ha, tàhye hana, àhehra haxa hana, tànyony hana, ànyomra
    haxa hana. Khoryenkom yano me àro wyaro manatxow hamà. Oskenotho rma wahanonkaye,
    tàmryenon me harha. Àro ke, àro wyaro roro rma ehtxoko. Anar me oyesnàr komo xehra
    ehtxoko. Àro wyaro rma rha kany me wehxaha, Kryestu mryenon komo wya xarha, anato
    rha tohsamnohsomà ro komo wya, omeroron komo wya.
  sim-sim: Ji hishi. Mberem nanda nombok ji sirik Avui Wasilaka jirin or kamar? Wa,
    nombo nombo os ji sirik jirin or kamanda nombo orok er ji sika. Mashi kaso himin
    sios amber hom a sawenda nir.
  npi-ULB: प्रभुले खटाएबमोजिम र परमेश्‍वरले बोलाएबमोजिम हरेकले आफ्नो जीवन जिओस्, ।
    सबै मण्डलीहरूका निम्ति मेरो नियम यही नै हो ।
  cgc-cgc: Kiten na mga gatuo pabetang ta Dyos naan ta lain-lain na kaimtangan daw
    katengdanan. Dapat na magtuman ki ta Dyos daw ino tuyo din para ki kiten maskin
    ino pa ate na kaimtangan daw katengdanan kan-o na ula ki pa kabaton ta upurtunidad
    na paatag din na kiten i magtuo ki Cristo. Iling tan sugo ko ta tanan na mga gatipon-tipon
    na gatuo.
  tim-tim: Galalupne, ye hârok hin makyeŋgiwe. Nâ mendugumai emet ain hârok âgâm hin
    makyeŋgiman. Anutuŋe ye oloŋ yekmâ ikiŋaet kâmolân katyegep sop ain ye kin kin
    gain gain kili. Akto Humonenŋande kin kinyeŋe gain gain yeŋgiep aregâlâk nâŋgâm
    manbei.
  yor-yor: Ṣùgbọ́n ẹ jẹ́ kí olúkúlùkù máa gbé ìgbé ayé tí Ọlọ́run ń fẹ́ yín fún, àti
    nínú èyí tí Olúwa pè é sí. Ìlànà àti òfin mi fún gbogbo ìjọ ni èyí.
  wos-wos: Wun hundi xékéta ané hundi akwi mé xéké. Néma Du wandéka guni méta jémba
    guni ya? Déka hundi xékéngute God guniré wasékendéka guni yingi maki guni re?
    Guni nak nak, wun nukwa rengun maki, némbuli akwi wungi retanguni. Wun hundi wuni
    atéfék getéfambu reta Krais Jisasna hundi xékékwa du takwaré wuni we.
  emp-NTPO: Ãcõrẽba dadjirã trʌ̃sid̶e ara dadji panana quĩrãca b̶ead̶ida panʌa. Cacua
    wẽãgo b̶asibʌrʌ ara mãwã b̶aida b̶ʌa. Cacua wẽãgoẽ́ b̶asibʌrʌ ara mãwã b̶aida
    b̶ʌa. Dadjirãza b̶ead̶ida panʌa dadjirã Boro Ãcõrẽba b̶ʌd̶a quĩrãca. Mʌ̃a Ãcõrẽ
    ẽberãrã b̶eaza mãwã jaradia b̶ʌa.
  eng-F35: Otherwise, as God has distributed to each, as the Lord has called each
    one, so let him live (this is what I command in all the congregations).
