  peg-peg: କେବଲ୍‌ ମାପ୍ରୁ ଇନେରିଂ ଦାନ୍‌ ପାସ୍ପାତାନ୍ନା, ଇସ୍ୱର୍‌ ୱିଜ଼ାରିଂ ଇନେସ୍‌ କୁକ୍‌ତାନ୍ନା
