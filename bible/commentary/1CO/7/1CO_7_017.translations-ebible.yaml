  kew-kew: Gore lotu-na kirataae piri ona nimi-para lalo. Nimi Aa Mudumi yaasade aa-rupa
    aeme. Gore nimiri Gote-na onaa pitimi. Neme page agaa mana go-rupa mogeaayo.
  dww-dww: Tenatenaḡaḡa Mamaitua ya riuriuemi, be ami puyoma ya uteutemina, nama ruvane
    ko miana. Banaga matabuna ekalesia nopodie yà riuriuedina da umanama sibo a voiana.
  twi-ASANTE: Mo mu biara ntena ase wɔ akyɛdeɛ a Awurade de akyɛ no no so sɛdeɛ na
    ɔte a Onyankopɔn frɛɛ no no. Yei ne mmara a mekyerɛ wɔ asafo biara mu.
  aoj-aoj: Maol main buꞌwani Dembinai nagawalogan nagasoꞌ anin epeni, anin aꞌ nendape
