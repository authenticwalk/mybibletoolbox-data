  san-GUJ: એકૈકો જનઃ પરમેશ્વરાલ્લબ્ધં યદ્ ભજતે યસ્યાઞ્ચાવસ્થાયામ્ ઈશ્વરેણાહ્વાયિ તદનુસારેણૈવાચરતુ
