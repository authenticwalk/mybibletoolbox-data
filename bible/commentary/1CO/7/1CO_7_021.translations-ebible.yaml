    God nɨbop suk agɨl dup akaŋ? Anɨgɨl nɨm, gos kuŋay ma nɨŋɨd, muk okok yenɨmɨb.
    Pen kɨdek nɨbop agyokek, nop kelɨgɨl am binɨb wog gep bɨawl olap muk okok ma mɨdenɨmɨb
    tek lonɨmuŋ, kelɨgɨl yokɨp am yenɨmɨb.
  jic-NT: Dios la nu t'ya na, ca nacj esclavopan waytsja nun. Ma nujola t'as. Ma nin
    velé ma nlawú jupj juts'a'á nusin jyama na. Jupj vele 'ücj jis la winin, 'ücj
    ma tsji' lojí jupj mpes quinam. Jupj nin liji na, 'ücj lowú nun.
  zap-NT: Belne mén ne che wdoo nak de chene wye Dëdyuzh de, tsadet neguin lextoo
    de. Per belne tsël gan pezee gyan de liber, gulaa we.
  wer-wer: Ar inëën ëeim wëën Anutuuk yas niia ëën pöt wil niulëëpnaaten kön selap
    ëënganok. Arim wil niulëëpnaata kan nent oröön pöt pöök seë.
  ipi-ipi: '@see-verse:1CO.007.020'
  qul-NT: Patronniyoj cachcajtiyqui Dios salvasunqui chayka, ama llaquicuychu. Chaywanpas
    libre canayqui aticun chayka, ruwallay.
  tnc-tnc: Mia, Jesúre yi'yurã imariᵽotojo aᵽerãte ba'irabeĩjibaraka “Ba'itaka naᵽoyarã
    yija ime”, mija ãrĩa'si. I'suᵽaka simako'omakaja mijare naja'atarãkareka ᵽuri
    wãjiaja mija ᵽoᵽe.
  ter-NT: Itukovo iti akaúti inâ ihaxíkopi Itukó'oviti, hako yonôa iséneu vo'ókuke.
    Itea imihé'aka yoxéne ítivoa ne itíkivo akaúti, únatimakaya.
  bmr-NT: ¿Sifi jɨjovono diicaabo cuuhuvacafutuuhi? Jaarunoco deesɨcɨnɨdino. Jaanotɨ
    bu toonotɨ ataajajino iicahachiijɨ, tollɨ moonɨ.
  fuf-fuf: Si tawii fewndo noddaɗaa ko a jiyaaɗo, wota a aanu, kono si tawii hiɗa
    waawi rinɗude, haray eto.
  bhl-bhl: Beemdiw, mali kunum waneng yu mali im weng afak kawtiw keliw tewe, yu beem
    dulum elote kanelom sakik ibolow fian kemokoliw te! Kate, deiw so kele tewe, yu
    kalfongeko, weng afak bin be kolewboliwka!
  ons-ons: Ge qelit qeqe genom, Anutuŋo gora newangange, ge ea wane dere mezet misuk
    okanikene. Ŋo ge qelit qeqe urata yewa yeine qeliŋgenane numaine wakon maikeo,
    siluŋ qeligenom.
  con-NTPO: Chiga que'ima ttu'sesi patrónpa'ta somboye panshaen in'jan'fajama. Tsa'ma
    patrón quema somboeñe qquen su'ninda cuintsu sombo'faja.
  ghs-ghs: Oi paha, nii abiho kokora baura tatangata oomi Ohongai niiho kira hiiretaiqako
    etoqa oho iiha ma dzoobidza eetaino. Oonihe niiho mai niike saqobare hiiremi isanate
    baura oho saqosaqo naatare.
  peg-peg: ଏପେଙ୍ଗ୍‌ କି ଆଡ଼ିଏନ୍‌ ଆଜ଼ି କୁକ୍ୟାତାଦେର୍ଣ୍ଣା ? ଚିନ୍ତା କିମାଟ୍‌; ମତର୍‌ ଏଚେକାଡ଼୍‌ଦ
    ମୁକ୍‌ଡ଼ା ଆଦେଂ ଆଡ୍‌ନାଦେର୍‌, ତେବେ ନଲେ ସୁବିଦା ହୁଡ଼ାଟ୍‌ ।
  txu-NT: Djãm me kute apa 'amỳnh ga tu memã adjàpênh kajgo ar aba nhym Metĩndjwỳnh
    arỳm amiwỳr ajuw ne ar ajo ba? Kwãrĩk wãnh adjàpênh pãnh kêtkam adjumar punu kêt.
    Adjumar mex ne arek kam adjàpênh rã'ã. Nhym kam me amã, —Arỳm me kute amã ikra
    karomã, ane. Dja ga kum, —Ã. Bon ba arek mekôt ar iba, ane. Nhym me arỳm amã ikra
    karo ga arỳm ga arek mekôt ar aban amim apê.
  eng-WEBU: Were you called being a bondservant? Don’t let that bother you, but if
    you get an opportunity to become free, use it.
  gnw-NT: Aramoi Tumpa ueni penti uyeyocui vae uyembɨasaca vaerã. Agüɨye tipɨatɨtɨ
    jocua re. Ẽrei ipuere yave uyeyora ipatrón güi, icavi co uyapo vaerã.
  mux-mux: ⸤Aku-sipu nikereliinga ung-pulele i-sipa mele:⸥ Nu kongun we tinjili kendemande-yambu
    te molani Auliele-ni ‘Nanga yambale molani ui.’ nirimye? Aku-sikunu muluruneliinga
    nunga numanuna buni te naa pípili. ⸤Aku-sikunu we teku mulunu lem ulu te mólu.⸥
    Mola nu kendemande-kongun naa tekunu we muluni kupulanum te wendu um lem kapula
    nu aku-siku wendu pukunu we molani.
  maj-NT: Tsa ja tsatéñahi jóo̱ nk'ie nga kikj'áts'e̱hi Nti̱a̱ná, najmi tu̱ fanta̱ha̱
    ri̱ yjohi̱. Tu̱nga tsa tísakú ni̱yáhi nga ka̱ma nda̱íhi yjohi̱, b'a̱ n'e̱i̱.
  bkq-NT: Jesus mâinwândylymo iraynâ, tâbyguepa âsewanirin-em sanâtyby âmaemo-ro watay,
    tâseguâdâzeba itaungâ arâ mawylymogue. Anânimobyry, “Tarâpa mydâdyseka âmâ, tâwâlâ
    âsewanize mydâhomoem?” kely-ro watay, mydâdyse mataymo, tâwâlâ idâwâtaungâ.
  kue-kue: Ana ene nigl-kongun yoko yomba motngo, God ene aglendi inan, ana ipre ene
    noman yumbun dekrano. Ene nigl-kongun yoko etnga ikra kinde kondinatnga konbauna
    ta yenan ana konbaunano i mina sika suo.
  cot-NT: Arigueti yashintajitaquempi icajemajiaquempigueti Aapani Irioshi, aatoquea
    pishoshoventarotsi queroca pincojiaquempani pinchoocatashijiaquempagueti intati,
    cotanquitsiqueate arigueti irovashiantajitajempi cameetsavaetaquequeate irovashiantajitajempiqueate.
  bnp-bnp: A Vure i gale ioe na tahuna ioe a vorakato? Naha ni loho lege. Pali ge
    tahoka tara dala go matukapaga vona, o ratea, go matukapaga.
  apn-NT: Ka mẽ akwỳjaja ate nhãm mẽ kãm mẽ axàpênh o apa htã Jejus kôt amnhĩ xunhwỳ.
    Tã kêr ka mẽ mãmrĩ mẽ kãm axàpênh o ri apa. Nom koja anhõ patrãwja amnhĩ nê mẽ
    ajano ka mẽ mãmrĩ ma mra nẽ amnhĩ mã tanhmã axàpênh to ho ri apa.
  ctp-NT: Ja nꞌni chaꞌ ni siya msu nu msiꞌi nten ngwa wan bra nu ngulo suwi Ni ꞌwan,
    ngwañaꞌan ndiꞌin chaꞌ ka, ni siya suꞌwe ꞌa si kaja ñaꞌan nu ta wan liyaꞌ chaꞌ
    lyaa wan.
  opm-opm: Gur ihat orhorwi hat patenmur ma napor meng oh mamaru hat patmur. Gur ire
    hrepdapat nang tatpat pati hatin hat patim ire be atamreiptin Got oh Gin gur norhe
    han nahahmur napor namburhanoh gur ire hrepnong hat pati da oh mandatpera daham
    mandapri. Mandatpera na dahat patin orhor narpit namdahanoh Wes nohnong narpit
    namda daham tarpir mandam sashenmur.
  bvr-bvr: Minypa ny-yinga ny-jata nginyipa minypa ana-werranga ana-gugaliya biy-yika
    nyi-mujama nyi-ni nula minypa nginyipa ny-jaliyana Wangarr a-gonyjinga nggula,
    nginyipa gala barra ny-borrwa gun-gata minypa nginyipa mu-nguy nyi-mujama nyi-nirra
    nula an-gata an-gugaliya, jimarna nyi-lijiwarriyarna nula. Wurpa lika minyja gu-garlmapa
    gu-ngukurdanyjiya barra gun-gata gun-molamola gu-ni nggula, nginyipa ny-yirda
    barra minypa ny-jarlapiya.
  wal-wal: Xoossai nena xeesiyo wode neeni aillee? Aikko baawa; shin neeni ailletettaappe
    kiyanau danddayikko kiya.
  zad-NT: Shi ba nzi' beṉ' li' kwenc̱he gono' xshine'na' ka gox wṉab Chioza' li',
    bibi gakilo'. Per shi sho'ilo' xṉezin yisane' li', ben to dii byen.
  kmg-kmg: Go kiŋaŋ qaqa juhaŋtec hefârecguwecko manabâc tâmiric Juzemec. Mâc firuecguzo
    mupie mi qikiŋnezemec.
  aso-aso: Idoꞌ eveneꞌ malite geiꞌ okonga nene meni hizikevo engiꞌ initeꞌ neꞌmine
    loloꞌ ogo goboni gono do-ngedeꞌmo vo nanivo Oꞌmosoꞌmo eiꞌ ve lo geleꞌmize molavo
    ma goboni ve naningumuꞌ nene gopo gaka gelamo aꞌminguꞌ nene ha minezo. Ne neiha
    aꞌmine goboni gonoutiꞌ apaso vilineꞌ aka ma sotoꞌ o-gedavo ma aꞌmidoꞌ eꞌmetelineꞌ
    nene lamineꞌ oloseive.
  uli-uli: Gel semal slave irel yodwe Deus ye ffesangug iyang? Hachuyaloh mo lal yam
    luluwal. Iwe ngo hare yebe mmal ngalug le hobe foru bo hobe tal, ila ngo hosa
    foru.
  nin-NT: Ùwà ti su ugarr Abachi à yo ùwà, ùwà bu si ri amarr kama zizo hen. Ùwà ti
    hi anko wa nggo ùwà ta na ni kpa itu muwa ttungo, ùwà bu na wa.
  acu-NT: 'Tura atum Cristo umirtsuk pujusrum aintsu inatiri akurmesha, nunia Cristonu
    wajasrum napchau nintimtsuk asataram. Antsu inatmin atumin chichartamak: Angkan
    pujustasam wakerakmeka jiinkitnuitme turaminamtaikia, nekasrum jiinkitnuitrume.'
  cak-WNT: Wi yec'o chiwe riyix ri ye ximil pa samaj riq'ui jun patrón tek ri Dios
    xerusiq'uij (xeroyoj) riche (rixin) chi xe'oc ralc'ual, ma quebison ta. Pero wi
    yecowin niquicol pe qui', can tiquitija' c'a quik'ij riche (rixin) chi ye'el pe.
  ebk-ebk: Ay mafiabfiaorka as nan nangayakian Apo Dios kan he-a? Uray ud-ay. Ngem
    mu wachay chansam ay mawayawayaan, osarum sa.
  spa-PDDPT: ¿Fuiste llamado esclavo? No te preocupes. Pero si puedes ser libre, más
    bien aprovecha.
  ruf-ruf: Apfi, haukemighwe tsakukala mtumwa? Uleke kwalangula, lekeni ka kopata
    uhuru utumile.
  gun-gun: Escravo teve reiko nerenoĩ jave? Ndepy'a eta rei eme ha'e nunga re. Ha'e
    rami avi escravo reikoa gui repoi aguã ha'eve ramo epoi ha'vy.
  agu-BL: Ncha'tz yi ko at jun yi esclaw yi je'n txa'ij tan Ryos, ba'n tcu'n quil
    bisun ta'n. Poro kol tz'ak'lij ama'l tetz tan tele'n liwr, ba'n tz'el liwr.
  isn-isn: Aewimutugwane itungo niTunda naukitangile? Leka kusiga kunilanso. Kuite
    kang'wi ukuhuma kutula widesile, tenda uu.
  eng-PEV: Sometimes bosses own their workers. Those workers belong to their bosses
    and their bosses control them. They have to do what their bosses say, and they
    don’t get any pay. If God picked you while you were a worker like that, don’t
    worry. Don’t try to run away and get free. (But if your boss says you can go free,
    then do that.)
  ilo-ULB: Tagabuka kadi idi inawagannaka ti Dios? Saanka a maseknan iti maipapan
    iti daytoy. Ngem no mabalinka a mawayawayaan, aramidem dayta.
  pir-NT: Jesu yaquiro mʉhʉ iji dʉcato pano apequiro cahacjʉ̃ mʉhʉ ijigʉ̃ quehnoanota.
    Sata tojoaya. Mʉhʉ pʉhtoro mʉhʉre tiquiro wio duagʉ̃ pehere wijiaya mʉhʉ. Mʉhʉ
    wijiagʉ̃ quehnoanota mʉhʉre.
  anv-NT: Nnó ɔ́bɔ́ ɔlú memfwɛ́ gébégé Ɛsɔwɔ akuú wɔ́ nnó ɔbɛ muú wuú? Ɛkágé
    ɔchyɛɛ́ gemɛ jyɛ ɛfwyale getú ɛyigémbɔ. Yɛ́mbɔ, mbɔ́gé ɔ́gɛ́gé meti nnó ɔferégé
    gemɛ jyɛɛ́ nnó ɔ́bɛ́gé sé memfwɛ́ pyɛmbɔ.
  sab-NT: Ba gweale lle boanga mo mauña alin gire Chube ba ta gbu Chube gai ulia ene
    ba chegu Chubenu, ba me tañachugadale ba tiendale gitiru mo mauñage ene ba ñage
    mo ta gbe lle boi ma no Chube alin, me ene. Ba me ñage tien gitiru mo mauñage
    ba me talladale e giti, ba Chubenu. Chui gwealege ba ñage tien gitiru mo mauñage,
    e no ba alin, ene ba chege sugekare mo mauñage lle boale Chube alin allabi.
  tmd-tmd: Ñɨgö bli nöbö bli wobön pön du mabö ñɨŋ aku yad nɨgɨŋ, pe pölön, rɨg yadöi
    yadöi akuyöbö ör rön, nag mabö röxg rɨmɨdöia. Makwam God ñɨgö wö rɨ pɨmɨn nöbö
    mö nuŋwa mɨdöi aku, nag mabö röxg rɨmɨdöi aku röböx duŋö, rön, rɨb aku yöx nugumɨjeñ.
    Makwam mai röböxön hör mɨdɨb maga rɨmɨjön aku, röböxön hör mɨjöña.
  acr-NNT: We lal kꞌo la puqꞌabꞌ ri ajaw la echiriꞌ xsikꞌix la ruma ri Dios, mubꞌisoj
    kꞌuꞌx la; yey we kayaꞌtaj che la kel la puqꞌabꞌ ri ajaw la, lik utz riꞌ.
  kpg-kpg: Goe nogo hai di hege i do madagoaa ne gahi mai go God? E humalia, goe hudee
    manawa gee. Maa goe gu iai do madagoaa humalia e dagaloaha, e humalia, hai hegau
    ginai.
  taj-taj: परमेश्‍वरसे धम्‍बा धुइरी ए खालैला नोकर मुसैनोन एसे धन्‍दा सुर्दा थालउ।
    तर ए थेग्‍याम थोन्‍म्‍याङ्‌सम थोन्‍गो।
  avt-avt: 'Yi ap hanhan eiriuwe menmen im: Nɨpaa God kari han ki yi yɨrɨak menmen
    me mɨtɨk hak yi yeit pewek mererim au, yi yɨre slev, hɨram menmen weinɨm. Yi han
    enuk yeriuwe menmen im au. Te maain hɨr nanwisi yi yainaiwɨri yi yayu weinɨm,
    yi eino han yaaik eiyu eiriuwerem.'
  cbk-cbk: Por ejemplo, cuando Dios ya escoje con uste, estaba ba uste un esclavo?
    Dejalo ya lang, pero si tiene el oportunidad para hende na queda esclavo, sigui
    ya lang tamen.
  uig-ARA: سەن چاقىرىلغاندا قۇل ھالىتىدە ئىدىڭمۇ؟ ئۇنىڭ بىلەن كارىڭ بولمىسۇن؛ لېكىن
    ئەگەر ھۆرلۈك پۇرسىتى كەلسە، ئۇنى قولۇڭدىن بەرمە.
  tuf-tuf: Anto cati cuat baan cahujín acu cacmín rehquíctara sihw̃a sácati ey cat
    im eyta chaw̃i. Cuat ba patronat ba quin “Baat as acu canar yajquíc et cúntara
    ohbac etír biwi,” wacayat, eyta yajw̃i.
  abx-abx: Uripon na ba' kaw ngan pangagda-na si ka'aw? Gana' sapayan-na sinan. Pero
    syimpri kon aniya' pa'agi nga sa'angkun-mo i kalibrihan-mo, salingabuton nan.
  mco-NT: Pen miich anajty codoogɨ̈y tumb ma tüg jäy co Dios tɨ xyhuin'ixy, ca' mdajy
    may mɨɨd yɨ' ycɨxpɨ, huɨ'm mɨɨd mhuindzɨn. E pen mhuindzɨn a'ɨxɨɨyb co mbɨdzɨma'ñ
    ahuätztuum, jëbɨ mbɨdzɨmy ma codoogɨ̈y anajty m'ity.
  cpb-NT: Ari okantari eejatzi. Eerokarika noshikaarewo ikaimashiretantaimiri Pawa,
    eero okantzimoshirewaitzimi. Irooma rothatairorika imperatzimiri ikowi pishitowai,
    pimatero.
  aon-aon: O aria ipak pape shakamum kupaishi penekumesh mour meyoh aria Iruhin nahwarep
    um, ipak aparuh mare yoweruh um enyudok, uwok. Aria ta ipak puparug anah yah um
    putukweshih pupe wosik abom um, ipak wosik ta pugipeshah.
  hus-NT-2005: Max i jolib ta kʼwajat, yab ki kʼwajay ta chalpax; por max ka elaꞌ
    xan ti ka uwaꞌ abal ka ejto teye ki kʼwajay yab i jolib, awil ka jilaꞌ ta jolib.
  mig-NT: Mozo kúu‑ró, te ni̱ kana‑ya̱ xiní‑ro̱ náún. Ma̱ yú'ú‑ro̱ núsáá vii. Ko nú
    jiní máá‑ró já kúu kenda‑ró káka kuu ndicha̱‑na̱‑ro̱, kuu nú kuu.
  bps-bps: Ku lifan gamu, na mbaling gamu faglut bayàyu, bay ku nun kibòyu galwà di
    kaglifanyu, na lamwà gamu.
  mbs-mbs: Aw allang kaw te pegtawal te Timanem kenyo, wedad beloyan. Meneng aw ibeg
    te tig-apò megpelowà kenyo, lowà kaw.
  tof-tof: Ma ia ⌊leba zaget⌋ olom namülnürrü, God marü nóma ngimaunürr? Ma gyakolaegu.
    A marü ne darrü kwat asi nóma yarile popa olomóm bainüm, ene morroala e ene kwat
    mamoanlo.
  cme-NT: Diiloŋoŋ taa u bĩ-ni, da kuɔ nii naa waa kɔriɛŋ nuɔ, baa yaŋ ma jaŋ-ni.
    Ŋga da ba hã-ni hũmelle‑i ŋ da ŋ hel kɔrsĩnni-na, hel-niɛ.
  sus-sus: Konyi nan nu na i ra, Ala i xilixi tɛmui naxɛ? I naxa kɔntɔfili. Xa i nɔma
    xɔrɛya sɔtɔde, na fan.
  pon-2006: Ladu men kowe ahnsou me Koht ketin malipeiuko? Me mwahu, ke dehr nsensuwedki;
    ahpw ma ke kak maiaudahsang, eri, me pil mwahu, isaneki.
  dad-dad: Sain Negur ĩ iweignon, õ ferfer ubodon de? Õ anĩ nigin to morõ yõf, anĩ
    ere, õ ferfer itorõya nigin kisi falauf are, anĩ õ agouf.
  zab-NT: Belati esclav liú chi guzulo reldilaazuny, quɨt náti par chúu guelrsaa xa
    gúnu. Per belati zeleeldi quɨtru gacu esclav, ax mazru güen baany pur ibicoo xte
    ni noo esclavqui.
  jae-jae: Gêdêŋ taŋ Anôtô kêkalem aôm naŋ, aôm oc kôtu ŋac teŋ nê gêŋôma me. Embe
    amboac tonaŋ, go biŋ tau êkêŋ wapac aôm atom. Mago embe sêŋgamboac aôm su, naŋ
    ômoa nêm lêtêgeŋ.
  ksd-ksd: Di ga ting pa u, ba u a vilavilau boko? Koko na kaina ra nuknukim tana;
    ma ona pa i dekdek ba da pala vue u, i boina ba una nuk upi nam.
  msm-NT: Ko pananglitan udipon ka no tawagon ka to Diyus, baeka. Di ko meyduon paagi
    no ogkayuwas ka to sikan pagkaudipon nu, hala, pangimpuesi sikan.
  myk-myk: Kilɛ bi ma yiri na ma yaha bulooro ni, ma ganha bu lee kaa taga ma funŋɔ
    cɔnri wɛ. Ga tacoŋɔ bu da ki na ɲɛ ma mu mʼa foro bulooro ti ni, mʼa yaa ma foro
    ti ni.
  sbe-sbe: Ena kowa heyayai tauhaina na kabo Yaubada ye yoganeigo meta tabu ku nuwapilipili.
    Na ena solasola hesau ye masalaha bena unai yom yailihai ku hai, bena ku hai.
  mcr-mcr: Hŋquki si hŋqueqä wäuŋuä-wiyqä hiŋgiŋqä pmetaŋgnä, Naqä Jisasi Iqu tääqä
    äktätmakqä iquki, si suqä quvqä iqueqä yäpä iqi mäpmeqä, Naqä Iqueqänä äpmeŋnä.
    Asä iiŋi, hŋquki si hŋqueqä yäpä iqi mäpmeqä etaŋgnä, Naqä Iqu tääqä äktätmakqä
    iquki, si Kraisi Iqueqä wäuŋuä-wiyqä hiŋgiŋqä-quki äpmeŋnä. Iiŋiŋqe Goti Iqu tääqä
    maetätmeqäŋgaŋi, hŋqueqä wäuŋuä-wiyqä hiŋgiŋqä äpmamiŋuwä iquenä, e äpmamiŋuwiŋqe,
    kŋuä mequtqä ipu, äwäwa miqä pambu. Iŋäqe hiqä ämeyqä iqueqä yäpä iqisa vämeqäŋqä
    huäŋqä hiŋuä äqunäpiyi, iqueŋi ävämapŋqe.
  cux-NT: Taachi Ndyuūs yaa'ví yā n'diī chi cuuvi yeⁿ'é yā, nduuti chi n'diī canéé
    nī tan'dúúcā chi canéé 'iiⁿ'yāⁿ chi canéé caadi 'iiyu ní nguɛ́ɛ́ cuuvi naⁿ'a yā
    nguɛ́ɛ́ nacádiinúúⁿ nī dɛ'ɛ̄ vɛɛ yeⁿ'ē chúū. Ní nduuti chí cuuvi canee libre ndís'tii,
    chí diíⁿ nī ntiiⁿnyuⁿ caadi 'iiyu tuu'mi ní caⁿ'á nī. Ní cunée nī libre.
  tur-YTC: Çağrıldığında köle miydin? Canını sıkma, ama özgür olma fırsatı bulursan,
    onu kullan.
  san-ITR: dAsaH san tvaM kimAhUto.asi? tanmA chintaya, tathAcha yadi svatantro bhavituM
    shaknuyAstarhi tadeva vR^iNu|
  bel-N: Слугою ты пакліканы? Не табе клапаціцца, але, калі можаш стацца вольным,
    лепш скарыстайся.
  sch-sch: Pathien'n nang a koi han suoka om mo ni ni? Asa, mindon no roh; hannirese,
    jôkna zora na manin chu mang roh.
  mic-MIQNT: Gistejuineg ta'n tujiw Gjinisgam wigum'sgeg? Mut sespete'tmu. Gatu ta'n
    tujiw ignmulg assumsin ugsua'tu.
  huu-NT: 'Creyentiaɨna omoɨ jailla facaise omoɨmona dajerie patrón anamo itɨnodomoɨ.
    Nia patrón anamo itɨno isoi omoɨ jai. Iemo omoɨ comecɨaɨna jarire facañeno. Jɨaɨruido
    omoɨ patrón: “Cue anamo iñedomoɨ” raia, naimɨe anamona oni omoɨ jai; iadedɨ Cristo
    rafuedo jaca omoɨ jai.'
  jiv-NT: Chíkich shuara takarniuri̱ asam ti itiurchat pujakmesha itiurchat enentáimpráip.
    Tura aṉkant jíinkimniaitkiumka jíinkitiá.
  otm-NT: Nu'bʉ gmín 'yɛ̨hɛhʉ bʉ 'bʉh yʉ ją'i 'bʉ gmí däp ni mbʉihʉ Oją, pɛ hingui
    jatho gui päh ni 'bɛfihʉ. Pɛ nu'bʉ da xi a ni hmuhʉ ngue gui pømhbʉ, pɛ man'da
    xʉn ho 'bʉ gui pømhbʉ bʉya.
  dah-dah: Niŋgeb deŋ haŋ bana goŋ al kura al hoyaŋ yufukde heŋ duliŋ meteŋ teŋ hikeya
    Al Kuruŋ beleŋ hoy diryiŋ kenem daha tiye tiye ma tiyyeŋ, gwahade po hiyeŋ. Gega
    dufaymiŋde heŋ heŋ belŋeŋ kura kinyeŋ gobe igiŋ gwaha tiyyeŋ.
  tnk-tnk: Trɨni mɨnuə ik slef riti nəpɨn Kumwesən rəkwein ik, tikəpwəh nətərɨɡ pɨkien.
    Mətə trɨni mɨnuə ikukurən suatuk sə tukɨfi nari ia niram, ikesi pen.
  kpr-kpr: '@see-verse:1CO.007.020'
  san-IAS: dāsaḥ san tvaṁ kimāhūto'si? tanmā cintaya, tathāca yadi svatantro bhavituṁ
    śaknuyāstarhi tadeva vṛṇu|
  nho-nho: Ki mee kootou ni heheuna ma ni poe i te saaita kootou ni kannaatia TeAtua,
    kootou ki see mamannatu tammaki; tevana iaa ki mee kootou e hai ara ki hakattana
    kootou, aa teenaa, kootou mee peenaa.
  gym-NT: Ye abko, ma nämane ni klabore ni mdakwe angwane, ma käräbare Ngöbökwe jakrä,
    yebtä makwe ñan töbika dikaro, akwa ma rabadreta tikaninte raba tuen mae ne ngwane,
    makwe ñan tuametre niken ja bäre.
  azg-NT: Xe na aa condui ꞌuꞌ tsꞌan na matyeꞌntjonꞌtyenꞌ nnon patrón ꞌnanꞌ xjen na
    tqueenꞌ Cristo ꞌuꞌ na cantyja tsonꞌhin, tanin. Majoꞌ xe na aa ngacjuꞌhanꞌ na nndëë
    nndyaa ꞌuꞌ na matyeꞌntjonꞌtyenꞌ, cüa, quindui na nndaꞌ.
  bhd-bhd: तू गुलाम थियो ज़ेइस परमेशरे कुजावरो थियो, फिरी भी परेशान न भोथ; पन अगर तू
    आज़ाद भोइ सकतस, त भो।
  too-NT: Palh xatatamāuj tasācua' ixua'nī'ta' a'xni'ca' kalhlaka'i', tū' tilīpuhua'na'.
    Pero palh mimpatrón namakxtekāni', capit.
  ind-AYT: Apakah kamu seorang budak ketika dipanggil? Jangan kamu mengkhawatirkan
    hal itu. Namun, jika kamu juga dapat menjadi orang yang merdeka, lebih baik gunakanlah
    kesempatan itu.
  cjo-NT: Riyoyaantakimiri Tajorentsi, ¿eerokarika ipimanteetziri? Eero pikenkithashiryaashitapiintawo.
    Omaanta ishineteemirika pipinateeya amanantawitzimiri, okameethatzi pishitowanee.
  nsn-nsn: Geta karabusa tar binaka ko tagorong mana uakekene tang Kristo. Ahik paho
    uamaluana tar puhon e kale uahiua totomua, bo gete kaein me binaka re soloia o
    ualo uakelukungua.
  san-DEV: दासः सन् त्वं किमाहूतोऽसि? तन्मा चिन्तय, तथाच यदि स्वतन्त्रो भवितुं शक्नुयास्तर्हि
    तदेव वृणु।
  tna-NT: Ahua mida esclavo puina biame Cristo peje su jei puana su, beju daja miqueda
    puderati taji. Daja biame, ahua mida d'eji su pu cua su, beju tueda da miqueda
    puji ebia su saida.
  lid-lid: Sebwe ou ado ndra buku iri bonyo-ou eme Kindrei andrei ou? Ya ndrinem sandra-i
    ta aliy. Arile, i buku ari madasan ou ndruni ta ame len ta kandriyen ta bonyo-ou,
    badeh, ou adek aliy ai.
  wim-wim: Nil God.angan kaꞌathaman ump niiyang ngangkan theeꞌān nungant-a, niiy wiy
    anangana, slaves iiy-iiyan, puth moom niiyantamang wukalang kanam piiyin niiyang
    workak. Yaa, kana, puth nil moom niiyantamangwey kaangk nath kuchow niiyangan-a,
    yaa, niiy mak iiyān.
  zga-M: Ukhale suhiwa uNguluve wakhela ngile? Usite ukhusaga ungave wiwesya uva huru,
    vomba ewo.
  yom-yom: Wuba mvika bu wutelo e ? Kadi kudibela mayindu. Vayi enati wulenda kuluka
    mu buvika beni, buna sadila buawu.
  san-SIN: දාසඃ සන් ත්වං කිමාහූතෝ(අ)සි? තන්මා චින්තය, තථාච යදි ස්වතන්ත්‍රෝ භවිතුං
    ශක්නුයාස්තර්හි තදේව වෘණු|
  yut-yut: Oman amɨn egaki yaŋ gamgut kaŋ, nandaba kɨk dɨma aki. Mani pulugaŋ kɨki
    dakon kosit pɨsaŋ gaban kaŋ, uŋun naŋ yolgi.
  grc-BYZ: δοῦλος ἐκλήθης; μή σοι μελέτω· ἀλλ᾽ εἰ καὶ δύνασαι ἐλεύθερος γενέσθαι,
    μᾶλλον χρῆσαι.
  cpc-NT: Ari okimitari iijatzi. Iirokarika ompirataari ikaimashiritantakimiri Pawa,
    iiro okantzimoshiriwaitzimi. Irooma aririka jowapithaashitimi ompiratzimiri pishitowai,
    pimatiro.
  nhg-NT: Beles taja oteyeya teesclavo noso tetlatequepano cuöc ometznutzque. Amo
    xomotequepacho por inu. Mösque tlö cana cuale tequisas para ayecmo tetlatequepanojtas,
    cache cuale xecchihua inu.
  nya-nya: Kodi munali kapolo pamene Mulungu anakuyitanani? Musavutike nazo zimenezi.
    Koma ngati mutapeza mwayi woti mulandire ufulu, ugwiritseni ntchito mwayiwo.
  ngu-NT: Tla yacaj tlanamactli catca ijcuac oquineltocac Cristo, ma ca ma nopajsolo
    yejhua ica on. Pero tla yejhua quita ica huelis quimacahuasquej, ma quichihua
    canica para xoc tlanamactli yes.
  kup-kup: Met ni nap pi ba ou navatahan pimaz homeo badae batat heñ-porah, aban ahö
    napuz irih het pimauz zaitivok haohat gogot upai tohot monis nav heñip, ni aban
    ahö popuz irih am het gog pot tameñivoz home midin tat epat hometun, Met ne tair
    tat nem aban ahö epop betet nemauz zaitivok maot sat em tohom batah, pot homeotun.
    Oñ nim aban ahö pop, “Kar, rekot ni ne nevetet nimauz zaitivok sohoz,” pot nañapan,
    povoz pim nañapanezat tat ni rekot pi betet sookë.
  jid-jid: Wuna gra niwa Rji yoh? Naban tume no yiri sorkina, wu wuhei ni sor wu tei
    kpe wu bi ma wu katei.
  wmw-wmw: Pawitiwe, úkiwa ntwana? Usiwe na wasi-wasi. Fala ukiwa na nafasi yakuwa
    na uhuru, nafasi‑yo tumira.
  gmv-GGM: Ammaniza wode ne aylee? Ne hessas daro metotopa; wozistana danda7iko wozista.
    Gaasoyka ayle gidi dishe Goda ammanidadey izi Goda goqakko. Hessaththoka ammaniza
    wode goqa gidonttadey izi Kiristoosas ayllekko.
  ssg-ssg: Na amuto unaui seilon ti amuto sohotua kahikahi Krais, kum namiloi hahakila.
    Tuahe na hina aweisal ti lehe amuto oxoxa, hapuasawa.
  zpo-NT: Kwaanzee chelee tub be, leezha mrezh Dios be, nak be tub mos, nalet be xgab,
    per cheleeya nzho mod laa be nagaktra be mos, nzhaal laa beya.
  poy-poy: Hashi, gwenga guweriti mmanda pagushemitwi na Mlungu? Nagulishera, kumbiti
    paguwera mlekeru, gutendi hangu.
  qwh-NT: Sitsun Dios qayayäshonqequi öra cayarqonqui sirwipacoq, tseno sirwipacoq
    cayanqequipita ama llaquicuyëtsu; peru sitsun manana sirwipacoq cayänequipaq pillapis
    yanapecuyäshunqui, tseqa allim canqa.
  gaw-gaw: Amu danab nug begbeg uḏat haaha dayeye, Naḏi onigp̱a e amu aria Naḏi noobp̱a
    nug am begbeg danab iiṯa. Anamib, danab laa nug begbeg iiṯa, nug hamu dayeye,
    Kayak onigp̱a e amu aria nug am gemu Kristusnu begbeg daaṯe amunu na begbeg uḏat
    heehe, Kayak na oninp̱a eum dayeb amu aria na amunu ootp̱a ug aib doome amge na
    begbeg uḏat amu eḏun ii hemananu ib nahip dayeb am na keeke laa heḵutnu uḵe!
  nca-nca: Kepe uni kato kusi kiriní eneŋo kho simómbe ma kho pare ka yuriqota Anutuko
    neko kereró, peka? Ŋuro newonde quhurí ma tewero. Quko wisiyowero khe qu ka yote
    tiníqo, ŋunde howe qembe.
  zpz-NTPP: Benu guc der moz ni mbecy por fers la ornu mnii Ñgyoozh nu gac der mbecy
    ni Crisht, orzeꞌ cueꞌ dzi csug ic der. Tees benu gad mod nu gruu der lo patro̱o̱
    nir, orzeꞌ gla der.
  mkj-mkj: Koawoa lidu men anjoauwo ma Koahs pangin koawoa? Ne mwehu, koawoa joah
    injinjuwedki; a ma koawoa kak maioudahjang, doari, pel mwehu.
  zac-NT: Si talë nal bajo ordë shtë saꞌl iurë gunaꞌbë më lë́ꞌël, adë riádiꞌi ldúꞌul.
    Perë si talë nanú manërë parë gápël libertá, pues mejurë guërúꞌul librë.
  kyg-kyg: Gotiꞌa keya aeno ge huꞌnigetapaeꞌmo afa vayaꞌmo maiꞌnetapa afa aliꞌyaꞌmo
    aliꞌnaya vayaꞌmo maiꞌnafiye. Kanalene, hutetapa lapausoli osiyo. Osugayaꞌmonanafa
    hatu maeno lapatesigetapa afaꞌa maisaya kaꞌmo haneꞌnisiyana ani kateꞌmo neꞌutapaeꞌmo
    nofitapimo hatu maetapa ataletapa afaꞌa maiyo.
  kmk-kmk: Nu puyung kayu’t dit nangayagan Apudyus kan dikayu adi yuwon sosomkon di.
    Yoong nu awad gundaway yu un mawayaan, adiyu palabason.
  cao-NT: ¿Japa yonati ma ini, Dios chahahuanox pari? Jatsi shina-huëjënayamacana,
    yonati ma nori ca tahëhax na. Jama, mato chamá pi mato paquëmacasno tsi jënima
    quiha. Tsëquëcana.
  bbr-bbr: Na sarau ro (slev) raumon opok, Anut nukas urweisowon, na won aru wa mau,
    utianik, sarau utaun apu raunuk rai, utam.
  inb-inb: Chasa­lla­ta, Taita Dius kamta aglla­ura, lutrin kas­paka, alli iuia­chii­wa
    kangi. Chasa kas­pa­pas, patrun­manda kacha­ri­chii pudig­pika, mas alli­mi kanga.
  hrv-hrv: Jesi li pozvan kao rob? Ne brini! Nego, ako i možeš postati slobodan, radije
    se okoristi.
  box-NT: Yìa lá lée wobá-nìi á le Dónbeenì vonnáa wo, ò o yí yáa mí
    yilera bṹn bìo yi. Ɛ̀ɛ ká bìo á ɓànso á à kɛńnáa míten níi khíi
    nɔn wo yi, ò o wã́a bè bṹn bàhó yi.
  ote-NT: Nuꞌbʉ xi ngrá nza̱iꞌbɛgo de ngá camfri ma zi Hmuhʉ ra Jesucristo, hini japi.
    Pe nuꞌbʉ da za gui pøni dega ꞌbɛgo, pøni ꞌbestho.
  wnu-wnu: Munon boru munon ger ar sarau betet igama Qenu wot qamara gab eng me qugurageteriner.
    Ego sarau uber ger gab eng unebi sarau eng song wogub sarau uber eng ebeiner eng
    qob ue.
  zam-NT: Chele' gu' nac xal moz yèe loo patrón co' ñibe' loo gu' co'se' ngurez Diox
    no mblec Diox gu' loo cón che'n Jesucrist no loo Jesucrist, yende chó mport nzo
    lezo' gu' con'a. Ne'tyóode gu' por con'a. Per chele' Diox ta' lugar loo gu' par
    gàc gu' mèn co' yende chó ñii loo no mèn co' yende chó mbee nca', bli gu' co'
    nzote mod li gu' par gàca tataa loo gu'.
  zyp-NT: Y na cangning takhei sae na cang maw? Na ze a pui kheh seh, ma duitei cawh
    zalong khynah a raicangpaw na hmuh caco zalong a pachia.
  sey-NT: Joꞌyaë paꞌisiquë pani, coꞌa ju̱ꞌimaꞌë paꞌijë̱ꞌë. Deꞌhue eta huajëye paꞌito
    eta huajëjë̱ꞌë.
  nvm-nvm: Ijefuon a e befuon ba mon ik reoga God fu a kumega ni oimarknum fuifuon
    ik iji rene. Regavo ab bomana ijefuon oifian abek. Regavo e iji a fuifuon ik reoino
    iji fu vierafe fu a keunaga a vakma iji ni arega fu ijeg ren. Fu keunaga a vakma
    iji ni koikon va giriesame ik reknum fine.
  mps-mps: Te e tiwai dao. Te nage masigi sisąbo olo sę ebo bidi bidibadi tama Godigo
    nage i waliwe? Teda, tagala, magigo menio. Tiali goli, nago te masigi sisąbo
    olo sę ebo tagalabo sunumi elalubaso da, teda nago te sunumi wali pao.
  pab-NT: Enore haomana aohenere hiso xowakiya ene wakahare hisaonita? Awa atyo himawaiyehare
    hatyoharenae kakoa. Hoka maisaiya wakahare hisaohitita aokaha hoka haiyateretyoahena
    hoka maisa wakahare hisaohitita.
  llg-llg: Au fee nakandandaak esa bali. Mete ma o dadik hataholi atan, neu faik Lamatuak
    noke o, na, ela o leondiak leo, huu taa hata-hata. Tehuu, leo o dadik hataholi
    kalamboꞌis, na, dadi leondiak leo! Mete ma taa bisa dadik hataholi kalamboꞌis
    boe oo, taa hata-hata.
  kyf-kyf: -Lagɔ 'kaa -mɩ la -ɩn mɩ gaylo nyaa? -Ɩn 'na sumanɩ dlɩ -mʋʋ 'gbʋ -nɩ.
    We -ka nɩɩ, -ɩn mneni -ɩn 'ka gaylo -flii 'tla, -ɩn nʋ we lɛ.
  tpi-tpi: Ating yu bin i stap wokboi o wokmeri nating na God i singautim yu? Orait
    yu no ken bel hevi long dispela. Tasol sapos i gat rot bilong yu kamap fri, orait
    i gutpela sapos yu bihainim dispela rot.
  mih-NT: Tatu iyo patrón quɨvɨ i cana ra Ndyoo suun, ma caca iñun. Zoco tatu cuu
    ndasun, nducun cuhva.
  qvh-NT: Saynöpis ashmay caycäyashpayqui Jesucristuta chasquicorga ama laquicuyaysu
    ashmay cayashgayquipita. Sayno captinpis ashmay caycäyashgayquipita pilapis jorgushuptiquega
    alimi canman yargucuptiqui.
  kms-kms: Nu asi wute aye nde taq pu yengu yembe guad guad muq God nu ngam niraw,
    te nu te kin ningg nei kumo ghamb wayequ. Pudi nu taq pu yengu segi kin ngim ire
    wuse, te nu piyi puq yen di taq pu yengu segi kin pugri ei ghas.
  agn-agn: Mga yawa torobolon ta doma ba-loa nagto ong Gino, sigi lamang. Piro mga
    may tsansa mong malibri ong pagimong torobolon, boaten mo.
  nhi-NT: Tla Dios omitzonnotz ihcuac otoncatca temac queh esclavo, amo quen ixconmati,
    pero tla itconita uilis tonquisas temac, ixconpihpina yeh non.
  ttc-NT: ¿Aj awokslan yatz, mosi' petzun tuq a'ich? K'on chb'isun, per qa b'a'n tzan
    akaj tzoqpi', intok asi' ak'u'j tzan akaj tzoqpi'.
  dan-1931: 'Blev du kaldet som Træl, da lad det ikke bekymre dig, men om du også
    kan blive fri, da gør hellere Brug deraf! { [*nemlig enten: af Lejligheden til
    at blive fri, eller: af Trællestand.] }'
  kwj-kwj: Mini aulindau hima i tau tini nindumwasari mi randawani Gotri mini ucharoꞌo?
    O sumbu hinga mini ki sukwaro ti nawa, apa sembe nomo mi hambwa kei. Woro mini
    aulindau hima ri tako tokwe dau sumbu mi hanjaꞌaino numbo kipe ti dau ti nawa,
    do numbo ni ma ta sirina.
  vie-OVCB: Người nô lệ đã tin Chúa đừng lo lắng về thân phận mình. Nhưng nếu có cơ
    hội được tự do, hãy nắm lấy.
  kze-kze: Áánútumo kwená kwaási-i'o umátínkarainka'a keinárawa'a meéyámbakaawaiti
    mayáímó mairáawaimo ombá íma anón-imayaa ombánivo mimbáyáímó tuwánááon-ambo kwáyaina'o
    é'a tuwánááowe.
  mpj-mpj: Yiipin nyuntu maaja kujupakura warrkamupurluka nyinani Jiijajmili walyja,
    palujanun warrkamupurlukara wulu pukurlpa nyinakura. Yiipinta nyuntumili maajalu
    wajalku mirtan warrkamurriraku, palujanun yankun nyinaku kunyjunyu warrkamuparni,
    maajayuru, mirta warrkamupurlukayuru, paki.
  lbk-lbk: Mo akhes esang ka ay faa issan nangayakhan Apo Dios ken sik-a, olay. Ngem
    mo maagtan ka's waya ay komaan, khawis.
  mto-NT: Pa̱n je̱ joyu̱toompa veꞌe mꞌijt ku veꞌe myakyaaxji, kaꞌa tseꞌe mnavyinmaꞌyu̱nmo̱ꞌo̱ju̱t;
    ax pa̱n mꞌo̱ꞌyixjup tseꞌe je̱tseꞌe naspa̱ka mꞌítu̱t, veꞌem tseꞌe xtónu̱t,
  bzh-bzh: Nabë mehöti baġo honġ meġetu yi nġaa in gwevonġ huk vu yi meris, loḳ
    Anutu ggooin honġ raḳ meġewërin honġ yah vu yi, og yiḳ ggovek gesu kwam paya
    in honġ, gaḳ malam sepa honġ huk saga megwevonġ. Rëḳ mu nabë ġenatöḳ vu
    aggata geneggëp meġeyoh vu bë ġebo honġ vër in honġ ala sën deġinengin honġ
    lo, og mëm nivesa. Ġebo honġ vër in nema benġo gweġin honġ.
  guj-2017: શું તને દાસ હોવા છતાં તેડવામાં આવ્યો છે? તો તે બાબતની ચિંતા ન કર; અને
    જો તું છૂટો થઈ શકે એમ હોય તો બહેતર છે કે તારે તેનો લાભ લેવો જોઈએ.
  jvn-NT: Nèk kowé mauné slaf, ora dadi apa. Nanging nèk kowé éntuk kelunggaran dadi
    wong merdéka, kelunggaran kuwi ya dikanggokké.
  byr-byr: Yaasɨwaꞌwawɨnya wɨdaayadɨnyaigɨ mwaaidaꞌgɨzɨ Gotɨyai jaka gɨzɨvwaramaarakeigɨ
    daaka? Dazavɨna gɨmɨ sɨmunyaꞌ taanga maginanna! Aawa. Kɨrɨꞌ yaasɨwaꞌwawɨnya wɨdaayadɨnyaꞌ
    yagalyaꞌmayaꞌneꞌ tusaꞌ kɨnɨnnakeigɨ yɨmaꞌnɨjaꞌ yɨ tuta dazavɨ mɨdɨnna jɨ!
  ian-ian: Nɨma njɨvwa mɨn kat ngilaa lɨndɨ maa tɨma njɨmbla God mɨn kat yagwa wandɨ
    maa yameyan wan njɨvwa ana kwagalagiyamɨn. Mɨn kat ngilaa la nyan mɨn kat kwagalavat
    wandeyan yigiyamɨn. Ndɨ kat kwagalalaa kwo alɨ.
  hun-hun: Rabszolgaként hivattattál el? Ne gondolj vele! De ha szabad lehetsz, inkább
    élj azzal!
  mcf-NT: '@see-verse:1CO.007.020'
  kjs-kjs: Gore abalade ne pa adili kogono-para piruma Gote-me ne yalisare go kogono
    au kedaame nakomape. Dia, pare go nena adili kogono giyape pora pename waatea-daare
    neme go pora raita maa puma ruguli ali-rupa mada piraina.
  mni-mni: Tengban Mapuna nahakpu koubiba matam aduda nahak minai oirambra? Maduna
    nahakpu wahandasanu; adubu nahakna ningtambagi khudongchaba phanglabadi, madu
    sijinnou.
  yad-NT: Sanatuyadanumatiy ji, ¿jivyicha̱daviy variy ti̱ cumude? Ne ya̱jachipiya̱
    jaryi ranijyu̱. Sa̱tiy jmu̱ryaru̱y jipyatru̱ ji, ya̱jmutya̱ samivya̱ju̱ jijyu̱ra.
  mxb-NT: ¿Á ni̱ sa̱ ñoꞌo ndó ti̱xi ndáꞌa̱ iin satoꞌo tá ni̱ kana ñaá Ndios? Ná dáꞌa
    ni nakani ini ndo̱. Tído tá ió ta̱ndeé iní ña̱ kankuei ndó ti̱xi ndáꞌa̱ satoꞌo
    ndo̱, dá kía̱n choꞌon ini ndo̱ yaa̱ ndo̱.
  pon-2006A: Ladu men kowe ahnsou me Koht ketin malipeiuko? Me mwahu, ke dehr nsensuwedki;
    ahpw ma ke kak maiaudahsang, eri, me pil mwahu, isaneki.
  maq-NT: Sa xi ngu mosu hndixahan ngayun nixtin hya ne, xicamacjiin tacún. Peru sa
    xi cuma cuetjuntjun tsëhë xi má ngayun mosu hndixahan ne, naxuntjun yojo nuju
    ta,
  hto-hto: Aféruimo jɨáɨma jeruícamɨena o ia, áfemo járitañeno iri. Mei íadɨ afe ɨímamona
    oni o jáillɨno o báia, áfena maiñori.
  por-BRBSL: Você foi chamado sendo um servo de ligação? Não deixe que isso o incomode,
