  kxv-kxv: ମୀରୁ ହ଼ଲିୟାଙ୍ଗା ଆ଼ହାମାଚାଟି ହା଼ଟ୍‌କି ଆ଼ହାମାଞ୍ଜେରି ? ଅଣ୍‌ପାଆଦୁ; ସାମା ଗେଲ୍‌ପିଆୟାଲି
