  tbz-SIM: Kɛ̀ Kuyie nyóó dɑ dɛɛtɛ́ kɛ sɔ̃́ nhɑ tú kudɑɑkù bɑ́ nyĩɛ̃̀kù. Kɛ̀ kucɛ
