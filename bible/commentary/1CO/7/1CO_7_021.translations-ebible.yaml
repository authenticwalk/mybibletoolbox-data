  kan-OKCV: ದೇವರು ಕರೆದಾಗ ನೀನು ಮತ್ತೊಬ್ಬನ ದಾಸನಾಗಿದ್ದೀಯೋ? ಅದಕ್ಕೆ ಚಿಂತೆ ಮಾಡಬೇಡ. ಆದರೆ ಬಿಡುಗಡೆಯಾಗುವುದಕ್ಕೆ
