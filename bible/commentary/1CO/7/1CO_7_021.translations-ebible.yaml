  pad-NT: Hari. Deus a'onira kaboa'ivini kari ka'da'di kahonai abono kapavakarivahaki
    avihimanija? Hari'a avakava'isokoni bana ida nikia avakahojaini. Ka'da'di vahabini
    a'onira va'ahaki bana a'oni avaraihotani, vakapoari bana ida athi mahija gathaki
    fori avihijanaravini.
  twi-twi: Onyankopɔn frɛɛ wo no na woyɛ akoa ana? Mma ɛno nhaw wo na sɛ wowɔ ɔkwan
