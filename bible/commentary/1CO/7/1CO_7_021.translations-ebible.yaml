  urd-GVH: क्या आप ग़ुलाम थे जब ख़ुदावंद ने आपको बुलाया? यह बात आपको परेशान न करे।
    अलबत्ता अगर आपको आज़ाद होने का मौक़ा मिले तो इससे ज़रूर फ़ायदा उठाएँ।
  ycn-ycn: Tupana a'acá rijhua'ateje picá huacajé, pi'imá ca'ajná ajopana hua'até
