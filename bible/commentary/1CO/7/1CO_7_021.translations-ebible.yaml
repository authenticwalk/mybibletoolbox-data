  san-GUJ: દાસઃ સન્ ત્વં કિમાહૂતોઽસિ? તન્મા ચિન્તય, તથાચ યદિ સ્વતન્ત્રો ભવિતું શક્નુયાસ્તર્હિ
    તદેવ વૃણુ|
  ake-NT: Poitorʉ pe pe' me'tai ɨkɨ'ma a'tai? Mɨrɨ rɨ ayanpokʉmanin, ɨnonkato' pe
