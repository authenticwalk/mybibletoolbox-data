  cui-cui: Poxonae Nacom waba pon paxam jiwana pam xua poxonaerʉ bapoxonae amanaya
    tanacuita pia pentacaponaein, bapon jopa bewa yabara nantʉ exabi baxuan xua pia
    saya poponaetsi. Ichitha icha bapon itacʉpatsi xua saya pepoponaewa bʉ moya saya
    popona xua jopa penantawenonaenexa tsane xua amanaya petanacuichiwa ichʉn.
  boj-2014: Niŋgi qudei kaŋgal tamo sonabqa Qotei na niŋgi metŋgej. Ariya niŋgi deqa
    are gulbeiŋgaiq. Niŋgi kaŋgal tamo soqniy. Bunuqna niŋgi kaŋgal tamo sqa uratosib
    olo nuŋgo segi wau ojqa gam soqnimqa degyiy.
  eng-OEBUS: Were you a slave when you were called? Do not let that trouble you. No,
    even if you are able to gain your freedom, still do your best.
  eri-eri: Ne haruwe magana yo, ne haruwe aita ewe rute yafa genenga Itou no yaure
    hinaiha? Ariya ne huwanyate waha bonahe adai ou hinou. Onou wa, ne ewe onou langa
    yafei nomo jala bagu wonga, hilobainga ne jala waha oojowau.
  wiu-wiu: Panago-kiti Akolaliyo ne kayo oa motoka-pete panagono pupu-kama takamotoa
    kueme topo toa moa egetaneya meka patuno, wene keda taneya meamoa pinagonole pa
    takoa meamene. Wa naniko one eni pupu tewitikoa wawateka ka piadekalepa onekele
    tewitikoa wawa nekele toma pamene.
  swe-swe: Var du slav när du blev kallad [av Gud]? Bekymra dig inte över det, men
    om du kan bli fri (få din frihet), så tag den chansen. [Sista delen är ordagrant
    ”men även om du kan bli fri, använd den”. Det går att översättas så att betydelsen
    blir ”även om du kan bli fri, så förbli hellre slav.” I ljuset av där slavhandlare
    jämförs med mördare, och innehållet i nästa vers, är det troligast att betydelsen
    är att Paulus inte är emot att en slav blir frigiven, se även brevet till Filemon.]
  cth-cth: Kaw e lah ao nah san lah na awm pawiteh, hot ni lungpuennae tawn sak hanh
