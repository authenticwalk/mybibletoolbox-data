  dop-dop: Ye n kɑ kɛ́ yom kɛ́ nɑ Ɩsɔ yɑɑ-ŋ ɩ mpɑɑʋ tɑɑ, tɑɑ nǝɣǝsɩ sɩ n pǝsǝɣɩ kɑsɑɣɑmpu.
