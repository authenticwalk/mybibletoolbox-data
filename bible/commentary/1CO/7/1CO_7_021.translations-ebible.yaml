  eng-BSB: Were you a slave when you were called? Do not let it concern you—but if
    you can gain your freedom, take the opportunity.
  cpu-NT: Ari okempitari eejatzi. Eerokarika omperanataari ikaimashireyetantakamiri
    Pava, eero okantzimoshirevaitami. Irooma aririka irothataakaapaintyaaro omperatamiri
    pishitovai, pimatero.
  san-ASM: দাসঃ সন্ ৎৱং কিমাহূতোঽসি? তন্মা চিন্তয, তথাচ যদি স্ৱতন্ত্ৰো ভৱিতুং শক্নুযাস্তৰ্হি
    তদেৱ ৱৃণু|
  tac-NT: 'Jaré ''emi ralirúgame nísaká napurigá nochámala ''emi tabilé najtétiga,
    tabilé chéláwa. ''Lige alué wa''lula napu ''emi nuleme ju regá anisá: «''Émika
    ''ma tabilé nochámili ju napurigá ralirúgame neraga», ''liko alarigaka asíriga
    ''la ju.'
  eng-WEBPB: Were you called being a bondservant? Don’t let that bother you, but if
    you get an opportunity to become free, use it.
  gfk-H: Bia uga tiga tultulai tano pakana bung bia Kalou ga tatau lah uga, waak u
    ngarngarau utana. (Ma sen ing bia i tale uga bia u na langalanga talur no num
    kinkinis na tultulai, io, i tahut bia u na gil hua.)
  viv-viv: Kadu saꞋeyana, kaꞋi kaliva againe waveꞋagetoga tu Yaubada gikovami, agetoga
    yadi faisewa koyona waꞋabina faꞋina keke nuwami ginavita. Tu kaꞋi yami tovehimeya
    ginahawahegemi amine o, wanana taumiyao faꞋimiya wanafaisewa.
  yao-yao: Ana mwaŵilanjikwe nli kapolo? Nkaikosya, nachiŵamuno nkwete lipesa lya
    kuŵa mundu jwanganintaŵikwa nambo ntumiye lye lipesa kupanganya yambone.
  tgp-tgp: Vara te vonamim mo lo slev hin pongi atu God mo tovia, i pa sopo r̃omr̃omi
    te hinau vara i pa lo toho sohena slev teni mo vono. Pani vara nona tamlohi tavera
    mo opoia vara i teria, mo r̃uhu vara i vano.
  auc-NT: Bitö wacä beyænque cæte në quëwëmi ïñömite Wængonguï bitö ïmite aa pecantawo.
    Ïninque bitö në cæbi inte piyæ̈në cæte wædämaï incæbiimpa. Incæte bitö ïmite ñimpo
    cædinque, Abæ tawænte goe, angä ëñëninque ee goe.
  kbc-NT: Nigakaami niotagi neɡ̶eniditedaɡ̶awa Aneotedoɡ̶oji? Enice jinaɡ̶a adinigecaɡ̶aleɡ̶eni!
    Pida nigoyemaa metiɡ̶adikanitice makaami niotagi, abaatege.
  bmh-bmh: Na salau du (slev) daremen ebu, Uwait nug ulizeun, na ounab eg i umau,
    bo, salau utabun abu daba, utamam.
  ctu-BL: ¿Tsa' ba pʌjyiyet che' añet ti a yum? Mach a mel a pusic'al. Pero mi tsa'
    mejliyet ti loq'uel ñumen uts'at.
  meq-meq: Agəna Mbəlom a zalaka ahəl niye nəkar beke eye na, mâ dzəma kar bay. Ane
    tuk na, taɗə ka hutiye tsəveɗ matəre ndo barbarra eye ka ləviye gər yak aye na,
    lele dərmak sa tsa.
  noa-H: Hirua pʌrʌg hich hiek hʌ̈k'api haauwai pʌ sĩi chik'am chogk'a sĩerr k'ai,
    k'ani pua tag k'ĩirjuju. Pari pua hoowai hʌ̈u pʌ pʌch patrón jua heemua höbërju
    hayaa hoo wai sim k'ai, hoob par daúapai hoom.
  alp-NT: Sepo kena Alla Iono iahlaleke loko Kristuse, ile tamata makerike rebe eni
    kbasa sae mo hoko kaplalei kena noake mere yake. Po sepo isupu kesempatane kena
    supu tie hoko kena mere ipakele mimise.
  san-VEL: daasa.h san tva.m kimaahuuto.asi? tanmaa cintaya, tathaaca yadi svatantro
    bhavitu.m "saknuyaastarhi tadeva v.r.nu|
  kbq-kbq: Kazokzo eri'za vahe mani'nankeno, Anumzamo'a kagi hu'nefi? E'i zankura
    kagesa ontahio. Ana hu'neanagi kagrama kankamu me'nesigenka kina vahe'ma omaninaku'ma
    hanunka, amne kagra anara hugahane.
  kbh-kbh: Bëngbe Bëtsá tcmojanchembo ora, nÿets tempo ínÿabiama oservená cojamnëse,
    chama ndoñe cattsenócochinÿena. Pero nderado tojtsemna nts̈ámose jashjáchama ndoñe
    más chca ntsemnama, cach acbiama jatrabájama, as chca cochjama.
  ron-LSB: Ați fost chemați fiind robi? Nu lăsa ca acest lucru să te deranjeze, dar
    dacă ai ocazia să devii liber, folosește-o.
  pon-pon: Ma koe paeker ni om ladu, koe der injenjuedeki, a ma koe pan kak maioda
    jan, ari pil me mau.
  nhe-BL: Intla se eltoya iaxca iteco tlen quicojtoya para ma quitequipano, ma ax
    mocueso pampa iaxca se tlacatl huan ax majcajtoc para yas campa quinequi. Pero
    intla iteco hueli quimajcahua para ayoc elis iaxca, achi cuali.
  sps-sps: To te kaa fi rom anyi faarei rom a tsoiny binun babainy to tan nainy te
    fikoo manyi Gov, koma patang vaare iny. Sai to te ruak fi non ar nainy tsumanyi
    ma faarei anyi na mes a tapuruur, faarof tsun naa.
  wnc-wnc: Aminu gikat nana tapatu puya toikngata gitna siknga tanggaganuwan puya
    buyana wena pasiyuwawan Anututa inae tanangge yatawamban ie kukuu waapata puya
    waakngae nangaakan dua natapan. Sike ngana ita puya waaknga tenanga kepi kaya
    siwanu asingu ita puya waaknga take teke kuyok.
  bus-bus: Luda n sisi zↄ̀ ũun yoo? Ǹton bídi kɛro. Mↄde tó n ga n gↄ̃na wɛ̃ɛnɛ ũ
    zɛ́ è, ǹ bↄ zↄ̀bleen.
  gub-BL: Pezeruzar zanune peiko amo pe uma'ereko e ma'e ài, peiko wiwi zo nezewe
    nehe. Aze pezar pemono kar uzewi nehe, a'e ma'ereko haw wi pepyro pà nehe, peho
    izuwi nehe. Pema'ereko pezeupe nezewe mehe nehe.
  imo-imo: Eno kongono kendemande teremele imboma molangei wali Goteni eno kanopa
    ltimu lemo eno akumunga konopu umbuni naa lieio. Nalo eno kongono kendemandemunga
    molangei wendo pungei ulu te mandakona lemo lemo aku ulu manda teaio.
  boj-boj: Niŋgi qudei kaŋgal tamo sonabqa Qotei na niŋgi metŋgej. Ariya niŋgi deqa
    are gulbeiŋgaiq. Niŋgi kaŋgal tamo soqniy. Bunuqna niŋgi kaŋgal tamo sqa uratosib
    olo nuŋgo segi wau ojqa gam soqnimqa degyiy.
  eng-DRA: Wast thou called, being a bondman? care not for it; but if thou mayest
    be made free, use it rather.
  knf-knf: Woli iwo najuuk ţi ulemp wal wi idu'aniiŋ, kţoo kaţaaf uko uloŋ. Kë woli
    ihil kabuur, buuran.
  san-KHM: ទាសះ សន៑ ត្វំ កិមាហូតោៜសិ? តន្មា ចិន្តយ, តថាច យទិ ស្វតន្ត្រោ ភវិតុំ ឝក្នុយាស្តហ៌ិ
    តទេវ វ្ឫណុ។
  arn-NT: Eymi ta püresukonangelmi, wesa duamkülekilnge, welu pepi lifrengetulmi,
    feley tami lifrengetuael.
  zas-NT: Bal najl ziꞌc bén nadoꞌ chi guzuloj bililadxil laaman, ad najtan ni chuꞌl
    xgab xhienaag güünl. Per bal zileꞌ ad zajctril ziꞌc bén nadoꞌ, mazri zagdxe barii
    loj ni najl ziꞌc bén nadoꞌ guin.
  ken-NT: Mbák ɔchí nyaka chí nsɛm mpok Mandɛm ábhɨ́ŋɨ́ wɔ́, ɛyɔ ɛ́kɛ́ sɔŋɔri
    ntɨ ɛnɛ amɛm. Mbák ɔbhɔŋ mbi bɛkʉ bɛ́ ɔ́kɛ́ pɛrɛ bhák nsɛm, dɔ́k ambɨ.
