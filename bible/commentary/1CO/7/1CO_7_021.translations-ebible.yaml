  ckb-ckb: ئایا بە کۆیلەیی بانگکرایت؟ گوێی مەدەرێ. بەڵام ئەگەر توانیت ئازاد بیت، بیکە،
  nas-nas: Daꞌ tero naning-koo botovotonaaꞌ deentari otoko Kumponinge bokuruuꞌnung
