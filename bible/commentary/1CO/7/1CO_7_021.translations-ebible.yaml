verse: 1CO.007.021
translations:
  kpx-kpx: La degomoleau heiata lovilahasege Dilavau la hohaveale keta lainaho huhulahagelive.
    Isito la vamale lovi ke valage vani mole abuna la iovege la lovi ke halevai la
    isivi unaha vave.
  okv-H: Eto umo embo nei ta pure embo kito mane osaga humbasoa te no tihi jigari
    na aravora au ingito araha ta pambujo
  tbo-tbo: Tam iyai bada gehouna a tu bagibagi po hougana u nugonugobui ega una genogeno
    duma u wobagibagi yababa binei, ma inapa om gaogao ina lugeleteya yaka apo una
    nae om meyagai uyahina.
  mal-C: കർത്താവ് നിന്നെ വിളിച്ചപ്പോൾ നീയൊരു അടിമയായിരുന്നോ? അതേക്കുറിച്ചു ദുഃഖിക്കരുത്;
    സ്വതന്ത്രനാകാൻ സാധ്യതയുണ്ടെങ്കിൽ അതു പ്രയോജനപ്പെടുത്തുക.
  grc-SR: Δοῦλος ἐκλήθης; Μή σοι μελέτω· ἀλλ᾽ εἰ καὶ δύνασαι ἐλεύθερος γενέσθαι, μᾶλλον
    χρῆσαι.
  bgc-bgc: जै तू गुलाम की हालत म्ह बुलाया गया सै, तो फिक्र ना करै, पर जै तू आजाद हो
    सकै, तो तू आजाद होण की कोशिश कर।
  khz-khz: Goi Palagu na ekeamuto aonai, goi inagulu talimamu ati voimu otaluwai,
    ei? Ati gena rakava, namamo. Voia tugamagi vekwalavina ragai pono kala, na inagulu
    talimana ati voina magulinai pia gaivagimu genai, pono gapi-ragea.
  deu-TKW: Bist du als Sklave berufen? laß dichs nicht anfechten; und wenn du auch
    frei werden kannst, so bleibe nur um so lieber dabei.
  zsr-NT: Chquiꞌ bulidzëꞌ liꞌ catiꞌ niꞌ nacuꞌ bönniꞌ nadaꞌu, cutu cöꞌu baguíꞌi le
    nacuꞌ cni, san chquiꞌ gataꞌ quiuꞌ latj grujuꞌ lu naꞌ xanuꞌ, buzíꞌ xbey latj naꞌ
    gataꞌ quiuꞌ grujuꞌ.
  lin-lin: Boni, ozalaki mowumbu tango Nzambe abengaki yo ? Komitungisa na yango te !
    Ezala soki okoki kokoma nsomi, salela nde malamu lolenge na yo.
  hns-NT: Djab oe koi ke kienal goelaam raha, tab oke na tjaahie ekare biese me sotj-phiekier
    kare ke. Bakie djab oke mauka mielie tab oke tjaahie kausies kare ke tjhoetkaara
    paawe ke.
  noa-E: Irua pʉrʉg ich iek ʉ̈khapi aauwai pʉ sĩi chikham chogkha sĩerr khai, khani
    pua tag khĩirjuju. Pari pua oowai ʉ̈u pʉ pʉch patrón jua eemua öbërju ayaa oo
    wai sim khai, oob par daúapai oom.
  eng-EMTV: Were you called as a slave? Do not be concerned about it; but if you can
    be made free, rather make use of it.
  mib-NT: Núu mozo jeē ní jeen ñayuu cúu ró ná ni cana ya rohó, te ma cóndɨhvɨ̄ ni
    rō jeē quénda ró. Te núu íyó modo jeē quénda ró nduu libre rō, te íyó váha jeē
    sáha ró.
  lif-NT2: दाङ्‌बाल्‍ले़ खे़ने़ॽ के़उःत्ते़ल्‍ले़ योःक् के़वये़बि? हे़क्‍केने़ फाॽग्र
    निङ्‌साम्‍मो मे़ध्‍ये़न्‍ने़ॽओ, कर के़सुक्‍तुने़ फाॽग्र चोःक्‌युम्‍भोबा पोःङ्‌मा
    तम्‍सिन् चोगे़ॽओ॥
  xnj-xnj: Wu, veve wavili wamvanda pewakemeliwi na Chapanga? Koto kuyoma, nambu ngati
    ukapatayi fwasi ya kuvya waka kita chenicho.
  mmx-mmx: Kereva, uga nemen ngan lasaxaruki se ne Moroa ga ro kaka u? Nemen gat uta
    bulu mu i, ketla mo do taaleng na vot tu xusu una nemen ngan laradi sepmus, una
    momo min.
  cbr-NT: Mixmi an uni ñu mëëxuncë uni 'icë Nucën Papa Diosan ainan 'imicëxun camina
    bënë́quinma min 'acësabi oquin an mi ñu mëëmicë uni ñu mëëxunti 'ain. Usa 'aínbi
    camina an mi 'aisa tanquin chiquíncëx anuax cuanti 'ain.
  tee-NT: Ja va ixt'amoc'ant'a chai va xalapanac ix'unit'a acsni tavanan lhilac'ap'i
    ju Cristo. Pus jantu alhamak'anin. Para ni cajunin ju mi'ucxtin ni lai at'axt'uya'
    u laich amap'usp'itnin ju ixlhitamotan pus at'axt'u.
  eng-LSV: a servant—were you called? Do not be anxious; but if also you are able
    to become free—use [it] rather;
  cak-NT: ¿Jec'o chiwe rix xa je esclavos cuando ri Dios xeroyoj chi xe'oc ralc'ual?
    Xa quiri', man quiebison. Pero xa yetiquier yec'ue' libre, más utz.
  pah-NT: Tupana'ga pemo'ẽrame ojive po pe poravykytehei ojipe'ga pe pejipiro'yangave'yma
    penhimboporavykyve'ga hugwi. Tapevy'aruhui ti a'ea rehe. Nandejate ti peko a'ero
    pejiporavykyavo ga pe. A'erorame tehe ga pe mbopiro'ypotarame ojihugwi, pejirokwa
    ti a'ero pejigwovo ga hugwi.
  sja-NT: Esclavo paji pɨrã ijãa beek'ãri, k'ĩsianáaji pɨ eperã jua ek'ari bɨ perã.
    Jõdee chiparipa pɨ pëi k'inia bɨ pɨrã, k'ãiwee uchíaji.
  xed-xed: Ka si ka vuʼa ka ta hgafta Lazglafta ta kagha, ma ndanu ka. Ala ka mamu
    tva mutsafta gha ta nzaku falauʼ vgha katsi ya, mutsumutsa katək.
  mks-NT: Ta tá na̱sa̱cuu ndó na̱ na̱xeen xitoho ndó caja chúun ndó tá na̱ndiquehe
    ndó íchi̱ cuéntá Jesús já quéa̱ co̱ ndítahan ndicani ini ndó sa̱há. Joo tá ná
    quia̱hva xitoho ndó íchi̱ nu̱ ndó ña̱ ná quee ndó cu̱hu̱n ndo̱ já quéa̱ caja ndó
    ña̱.
  gfk-S: Be ugo tike tultule tano pana bung be God ga tato leh ugo, waak u ngaangel
    utana. (Ma sene ing be i tale ugo be nu langalanga sukun no num kinkinis na tultule,
    io, i tahut be nu gil hobi.)
  bmu-bmu: Kungö welenqeqe omaŋi aknöŋga Anutunöŋ goholök ewö, miaŋgöra mönö waimanjat
    kude aka malman. Urugi meleŋda ölöp solanŋi aka nup kun miwikŋaibanak ewö, mi
    mönö ölöp miwikŋaiman me urugi amqeiga ölöp toroqeba welenqeqe omaŋi malman.
  dgz-dgz: E nao mondiga kaimakaet taiwanian amba God enan venaya wani, ame umap di,
    go bawarewa ega wat vetaet anupiwa, arok ame waran nao kaimakaet ame ae vean tau
    aisen.
  eng-GNV: 'Art thou called being a seruant? care not for it: but if yet thou maiest
    be free, vse it rather.'
  zaa-NT: Tsí chi ná lu' bajo la' rigú'ubia' qui' ttu huexána' loti' Señor gutàỹie
    lu'. Pues bittu nùyue thu lu'. Pero canchu irialàni lu' thí' lu' derecho de libertad
    qui' lu' nna, entonces adila tsa' bíttuúru cca lu' esclavo.
  eng-WEBSTER: Art thou called being a servant? care not for it; but if thou mayest
    be made free, use it rather.
  guh-guh: Itsamonae baja paxamëyajuvënëvi Jesucristojavabelia penajamatabëcuenecopatsivajënaeya,
    dajubicuenia canajetatsi itsamonaejavabelia amoneya petonacuenebavanapaenexa.
    Nexata bajarapamonae pijatuxanevi amoneya tonacuenebabiaba. Itsiata baitsi jane
    bajarapamonae Dioso baja pejunatsixaetsi Jesucristojavabelia penajamatabëcuenecopatsinexa,
    pëtsa natsinajamatabëxaina pijatuxanevi amoneya penacuenebiaexanabiabijavatsi
    yabara. Jamatejema saya tonacuenebavanapae pijatuxanevi. Itsiata baitsi jane itsamatacabi
    itsa tocopiapatsianatsi pevecuapitsapaenexa baja bajarapamonae, nexata vecuapitsapaena
    amoneya petonacuenebabiabivi.
  bon-bon: Maane liba aletnäneji biname gäte, Acejiyame te liba ala naasoglicuge,
    ngänu gyene, maane pepu naanajepi. Yepä maane liba ibibi gäte pui ireclota cabu
    ca kälyä äbitame, yoo maane kälyä äbitepi.
  nhw-BL: Sintla se eltoya iaxca iteco catli quicojtoya para ma quitequipano, ma amo
    motequipacho pampa iaxca se tlacatl huan amo majcajtoc para yas campa quinequi.
    Pero sintla huelis mochihuas majcajtoc para ayacmo elis iaxca iteco, ma quichihua.
  swh-ONEN: Je, wewe ulipoitwa ulikuwa mtumwa? Jambo hilo lisikusumbue. Ingawaje unaweza
    kupata uhuru, tumia nafasi uliyo nayo sasa kuliko wakati mwingine wowote.
  wbi-wbi: Ulyale nkami unsiki ghuno u Nguluve ikukukemela? Nungasaghaghe ku uluo.
    looli nave ghuvaghila kuva mwavuke, vombagha vulevule.
  bba-bba: À n sɑ̃ɑn nɑ yoo bɑ kɑ nun sokɑ, ɑ ku yeni ɡɑrisi. Adɑmɑ bɑ̀ n nun tii
    mɔru wɛ̃ ɑ mɔɔ.
  eng-KJVCPB: 'Art thou called being a servant? care not for it: but if thou mayest
    be made free, use it rather.'
  kgk-NT: Nde, ne rembiapo repy e'ỹ-rehe nde jokwaiha pogwy-py ereiko va'e, erejerovia
    ramo Hesu Cristo-rehe ereiko joty nde jokwaiha pogwy-py. Ani erejapura eterei
    erepoi hagwã íxugwi. Ome'ẽ ramo erejei nde rerekoha-gwi eheja porã íxupe nde rerekohare-pe.
  waj-waj: Anutuuqo inna maavee tii suaivaki sikaunnaadiri yookaama kioo vitai vaidivai
    a variannaikua sa ee variannaivaara pinaama yaata utuanee. A mmoori vareera aataruuvau
    varino fai i haitatuuraivo a mmamma dummukiara kati vira aataruuvau ee-oo tioo
    i titanai rikiee ivaugiataama kuanee.
  cpy-cpy: Ari okantari eejatzi. Eeroka-rika omperataa-rewo ikaema-shiretan-teemiri
    Tajorentsi, eero okantzimo-shireta-waetzimi. Rooma rothateero-rika omperatzimiri
    ikoyi pishitowae, pimatero.
  mpx-mpx: Ebo owa totuwalali loloyowanina ge Yehoba i yogaagiwa, he bahi nu nuwanuwatu
    kaiwena—yaa ebo wam sauga waiwaisana etega nu pwawa ge bosowaim nu tabwa gamagal
    sokasokalina, inoke nu ginol ola.
  wbp-wbp: Ngalya-karilpankulu nyinaja pirijina-piya warrkini ngula-nyarra Kaaturlu
    yajarnu. Ngulaju ngula-juku. Manu jalanguju kankulu-jana marda warrki-jarri paaju-patuku
    nyurrurla-nyangu-patuku pirijina-piya-juku. Kajilpalu-nyarra paaju-paturlu yilyayarla
    warlangarrangarra yungunkulu-nyanu nyurrurla-mipa warrki-jarri talakupurda, kujaju
    ngurrju-nyayirni. Ngari kutulu yanta!
  luo-luo: Dibed ni ne in misumba kane Nyasaye oluongi? Kik mano chandi, makmana kapo
    ni inyalo yudo yor bedo thuolo, to tim kamano moloyo.
  nhe-NT: Intla se eltoya iaxca iteco tlen quicojtoya para ma quitequipano, ma ax
    mocueso pampa iaxca se tlacatl huan ax majcajtoc para yas campa quinequi. Pero
    intla iteco hueli quimajcahua para ayoc elis iaxca, achi cuali.
  aii-aii: ܥܲܒ݂ܕܵܐ ܝܘܸܬ ܗܘܵܐ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܘܼܟ݂ ܩܸܪܝܵܐ؟ ܠܵܐ ܬܲܚܡܸܢܸܬ ܒܘܼܬ ܥܲܒ݂ܕܘܼܬܵ‌ܐ.
    ܐܝܼܢܵܐ ܐܸܢ ܡܵܨܹܝܬ ܩܵܢܹܝܬ ܚܹܐܪܘܼܬܵ‌ܐ، ܩܢܹܐ ܠܵܗ̇.
  esk-NT: Ukpiqtuaġuġuvich savaktaaġruułiqni suliqutiginagu savaktaaġruułhiñ. Aglaan
    piviqaġniġuvich savaktaaġruunġiġutin, ki pituiġiñ.
  msb-msb: Halimbawa, dili ka maghandal kun uripon ka san tawagon ka. Pero kun magkaigwa
    ka sin panahon na makalibre, aprubitsaran mo ina.
  cpa-NT: Tsa¹ju³lë́h³ hniah¹² li¹tsë́² ta³ quiánh² hniah¹², ju³ná³ mi³lanh¹² hniah¹²
    hi² jmoh² hniah¹² ta³ quiah¹² dsa² mi³ca¹nengh² hniah¹² jǿg³ quiah¹² Diú¹³. Cónh¹jøng²
    lé² báh³ liúgh² hniah¹², ju³ná³ ca¹lø¹chí¹ jmai³ hi² liúgh² hniah¹².
  dso-dso: ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଡାକ୍‌ଲାବେଲେ ତମେ କାଇ ଗତିଦାଙ୍ଗ୍‌ଡା ରଇଲାସ୍‌ କି ? ସେ ବିସଇନେଇ
    ମନ୍‌ଦୁକ୍‌ କରାନାଇ । ଜଦି ତର୍‌ ସାଉକାର୍‌ ତକେ ମୁକ୍‌ଲାଇଲାନି, ତେବେ ଉଟିଜା ।
  meu-meu: E boirimu negana ai oi na hesiai taumu a? Lalomu basine hekwarahi. A iruha-negemu
    dalana ba davaria, vada bavabia dae; una be namo herea.
  yva-NT: 'Weti syo raura vatano aro wasai: Arono Yesus po wasawainde ti wapanave
    Aijoe, wapa wabe arove mo wasaijar tutir, weramu vemo mo wasanuga ransosobe nora,
    yara wapanapatambe wapa akari ai kobe rave. Weramu ranivara wapa akari anuga ngkovo
    wasai ti po wasapaya wapa wabe arove wato rai, weamo wata kai, wasanuga ranayanambe
    rautan.'
  dgc-dgc: Mara, éng utusan ka san to nipangsakup diko na Diyos, éy diyan mo iwasan
    tu pagkautusan mo. Pero éng maketa ka ta kalayaan mo, éy maari be.
  zpm-NT: Zig nac zha ne nac nguṉdziin lo beṉ, peet tsienied guic zho guiab zho dieṉ
    zha griee zho ladznia zha ne rnabey zho; per teḻne gdeeda diidz, zac tsoxco zho
    dieṉ zha griee zho lo zha co.
  hix-NT: Khoryenkomo wya awahanonkantokonye, àsoken me hana mehxatxkon ha, ehematxhohnà
    ro me tanotomaxem me hana, anotomahnà ro me haxa hana. Tanotomaxemà ro me oyehtokonye,
    àro wyaro rma ehtxoko. Oseryehokahra ehtxoko. Anatoko onà wyaro nketxow hana,
    ayanotomanye ro komo. Anotomahnà me harha exko, ohxe xak àtoko, ketxow hana. Àro
    wyaro àwyanye katxhe rma, anotomahnà me harha ehtxoko.
  sim-sim: Oso karem. Os akishmakishak ji narik jirin or kamashirik orhi mak ji nanda
    nahi, wa erem er ji sika. Avak wavu musha mushak ji hishi ji mba, �Mberem a uhu
    akishmakishak a nandan a halakwana?� karem ji hishinan. Hako os nombo las na nahi,
    wa akishmakishak ji nandan ji halaka.
  npi-ULB: के परमेश्‍वरले बोलाउनुहुँदा तिमीहरू कमारा थियौ ? यसको बारेमा तिमी फिक्री
    नगर । तर तिमीहरू स्वतन्‍त्र हुन सक्छौ भने यसको फाइदा उठाओ ।
  cgc-cgc: Daw ulipen kaw kan-o na umpisa nang pa na gatuo kaw ki Cristo, dili nyo
    prublimaen kaimtangan nyo an. Piro, daw may upurtunidad na librien kaw, batunon
    nyo.
  tim-tim: Dâ hoŋ bawa âi membiâ yeŋgonlep are nâŋgâmâk bo akbiâ âmâ kambiamyeŋe umatŋe
    bo akbiap. Gârâmâ damunlupyeŋe âlepŋe ariŋet dâmbiâ âmâ ainâk hoŋ bawa agaŋmai
    arewa sopanmâ yeŋgât manmanyeŋe yeâkgât damunŋe akbei.
  yor-yor: Ǹjẹ́ ẹrú ni ọ́ bí nígbà ti a pè ọ́? Má ṣe kà á sí. Ṣùgbọ́n tí ìwọ bá le
    di òmìnira, kúkú ṣe èyí nì.
  wos-wos: Hanja Krais Jisasna hundi xékéngute God wasékendén nukwa, guni nak duna
    jémba yakwa du takwa guni re, o yingi maki dé? Reséndé. Nak duna jémba yangukaka,
    haraki mawuli yamba xékékénguni. Di guni diré yatakataka jémba yingute wandat,
    yak, diré yatakataka jémba yitanguni.
  emp-NTPO: Ãcõrẽba bʌ trʌ̃sid̶e nezocada b̶asibʌrʌ, jũmawãyã sopua b̶arãdua. Baribʌrʌ
    bʌ nezoca b̶ʌd̶ebemada poya ẽdrʌibʌrʌ, mãwã odua.
  eng-F35: Were you called while a slave? Do not let it bother you, but if you can
    really become free, do so.
  ind-ind: Sebagai contoh, kalau kamu sudah dijual sebagai budak waktu Allah memanggilmu
    untuk mengikut Kristus, itu tidak masalah. Tetapi jika kamu mendapat kesempatan
    untuk bebas dari perbudakan, gunakanlah kesempatan itu.
  pes-OPCB: اگر در آن زمان غلام بودید، از این موضوع ناراحت نباشید. البته اگر فرصتی
    برای آزادی پیش آمد، از آن استفاده کنید.
  mpt-mpt: Ib isak temo nakae naka maki moni okokba besa okok keyebea Gode dofakanea
    bainobo genebio mole e mo baaneta Ne okok olo moni okokba besa okok kebibo geneta
    e bobol temo ilumo mo omfubanomone! Otane okoko gabamsake emaye baanea Okoko blimubkenobo
    genene geta yota deibaneta uneko!
  ssx-ssx: Neketa꞉ pa hameke e pokaase hali hata꞉ Koda꞉na꞉ wi leekeeki opipe. Kota꞉
    nakana꞉ma꞉ kotoeki pa꞉ta꞉ ka꞉nda꞉ma꞉ na homa꞉peke. Pate naka꞉ hande pa hameke
    e pokaaseeki mina꞉pa꞉laalena꞉ pota꞉ lombea꞉ka꞉na꞉ta꞉ kota꞉ pua꞉peke ya꞉la꞉me.
  mkl-mkl: Ì jɛ ɑru wo wɑɑti iyi Ilɑɑɔ̃ í kpeɛi? Mɑɑ̀ ti i jɔ̀ inɔɛ ku fɔ. Ammɑ bii
    ì nɑ ì bɑ kpɑ̃ɑ ɡɔ iyi ɑɑ nɛò ɑrɑɛ, bɛɛɡɛ si bɛ ɡbɑkɑ̃.
  gaq-gaq: ଇସ୍‌ପର୍ ୱାନେ ବେଲା ପେ ମେଃମେଃନେ ଗତିରେ ପେଲେଃଗେ ? ତେନ୍‌ସା ମନ୍ କସ୍ଟ ଆଡିଙ୍ଗ୍‌ପା
    ଜଦି ମେଃଡିଗ୍‌ ଉପାୟ୍‍ରେ ତାର୍‍ ପେୟାଏ ତେଲା ଆତେନ୍‌ ସୁଜଗ୍‌କେ ସତ୍‌ ବେବଆର୍‌ ଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Xoossay nena xeegiya wode neeni aylle? Aykkoy baawa hessas un77ettofa.
    Shin neeni aylletethafe la77a keyanaw dandda7ikko yeda keya.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ କେଡ଼ାକେଦ୍‌ପେ ଇମ୍‌ତା ଚିନାଃ ଆପେ ଦାସିପେ ତାଇକେନା ? ଠାଉକାଗିୟା,
