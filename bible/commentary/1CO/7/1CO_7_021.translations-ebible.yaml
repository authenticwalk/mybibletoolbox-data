  mek-mek: Ke oi kalaꞌafi omia alogai Deo eifanimi koa aisama, oi egaꞌina opopo folopaꞌaua.
    Kai kalaꞌafi pinaugaga egaꞌina oi egopeimi koa auga eegai agopealai agekaina koa
