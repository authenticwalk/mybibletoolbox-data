  gmv-NT: ኣማኒዛ ዎዴ ኔ ኣይሌ? ኔ ሄሳስ ዳሮ ሜቶቶፓ፤ ዎዜታና ዳንዳዪኮ ዎዜታ። ጋሶይካ ኣይሌ ጊዲ ዲሼ ጎዳ ኣማኒዳዴይ ኢዚ
