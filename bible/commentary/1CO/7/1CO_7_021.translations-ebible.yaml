  san-ORI: ଦାସଃ ସନ୍ ତ୍ୱଂ କିମାହୂତୋଽସି? ତନ୍ମା ଚିନ୍ତଯ, ତଥାଚ ଯଦି ସ୍ୱତନ୍ତ୍ରୋ ଭୱିତୁଂ ଶକ୍ନୁଯାସ୍ତର୍ହି
