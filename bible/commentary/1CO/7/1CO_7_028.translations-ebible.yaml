  san-URD: وِواہَں کُرْوَّتا تْوَیا کِمَپِ ناپارادھْیَتے تَدْوَدْ وْیُوہْیَمانَیا
    یُوَتْیاپِ کِمَپِ ناپَرادھْیَتے تَتھاچَ تادرِشَو دْوَو جَنَو شارِیرِکَں کْلیشَں
    لَپْسْییتے کِنْتُ یُشْمانْ پْرَتِ مَمَ کَرُنا وِدْیَتے۔
  heb-LB: אם הגברים רוצים בכל זאת להינשא עכשיו, מותר להם; ואם הבחורות רוצות להינשא
