  atb-NT: Nghut kôlhang, nàng, myihâng é nghut le gi, mara a nghut. Zomyi gi, myi
    ló é nghut jáng, mara a nghut. Nghut kôlhang, myihâng é bang gi, shí pyat má wuîhke
    hkyô pé myo myo hui kó râ nghut mù, ngò, nungmoq lé haû mai hkyi yù nau ri.
  cek-AK: 'Toe zu na lak cadoeh, zaehaih na tawn ai; tangla cuem mah sava sah cadoeh,
    anih loe zaehaih tawn ai. Toe to tiah om kaminawk loe taksa ah raihaih tong o
    tih: toe kai mah loe to baktih raihaih thung hoi loisak hanah kang koeh haih.'
  bkd-bkd: Ku mangasawa kaw harì kaw makasalà daw ku magpaasawa sa mga bahi harì daan
    sidan makasalà. Ba agkabayaan ku ngaay ha makalikay kaw duun hu mga kasamukan
    ha agkaagiyan hu mig-asawa.
  ctu-76: Pero mach mulilic mi ti a pʌyʌ a wijñam. Mi ti' jac'ʌ i pʌyol xc'alʌl, ma'ix
    i mul. Pero mi quejel i más ñusañob wocol wʌ' ti mulawil jini am bʌ yijñam am
    bʌ i ñoxi'al. Com che' ma'ix mi la' más ñusan wocol.
  lac-NT: Chen wa xib cu ch'ic u rac', mʌ' ju pʌy u si'pir quire' caj u ch'aj. Bayiri',
    a xquico', wa mʌ' ch'ama'an ten mac wa cu mamintic xib, a rayo', mʌ' ju pʌy u
    si'pir xan. Quire' quic muc'yajex a ca' bin tac to'onex, a mac yʌn u rac', yejer
    a mac a yʌn u mam, jach ya'ab cu bin muc'yaj. A ra' quin wa'aric techexo', soc
    in yamtic techex.
  xla-xla: Amasiyama epele dulu dla wa꞉tapo a꞉ya hali dlepiye, eye pobatalimale koko.
    Epame ipilalotapo oplami hali dlepiye, e mape pobatalimale koko. Amasiyama na꞉
    solotama, opata wola꞉ halopo ha꞉ha꞉mama upiyele koko opi tlamdiye, wua꞉ta koko
    e potlamalalo wekelepo depame wua꞉ye gadema.
  xav-NT: Tane nherẽ, ãté te za tô asima 're ĩwẽ za'ra wa'aba mo, 're aimro za'ra
    wa'aba mono da. E tawamhã aiwasédé te za 're ĩ'manharĩ za'ra wa'aba mo. Mare di.
    Ĩwẽ si te za tô 're ĩ'manharĩ za'ra wa'aba mo. Duré pi'õi hâiba préduptém norĩ
    hã 're mro za'ra mono wamhã, e te za tiwasédé hã te te 're 'manharĩ za'ra. Mare
    di. Tiwasédé hã te te 're 'manharĩ za'ra mono õ di za. Ãne, wa hã wa tô aré te
    ĩ̱sima 're aiwẽ za'ra wa'wa, asina 're aimro za'ra wa'aba mono wa, 're robzépata
    za'ra wa'aba mono tõ da. Ãne tõ da, wa tô aima roti za'ra wa'wa, asina 're aimro
    za'ra wa'aba mono tõ da.
  cuk-cuk: Ar be ome-nikuele, gwen be isguosulid. Ar yagwa-gwensak sui-nikuele, gwen
    isguosurmogad. Degi-inigwele, na abirgunagwar-nikumaladdi, we-napneggi igar-buled
    nikumaloed. Ar we-igargan-buled-nikubisuli an be-abemalanad.
  tbf-tbf: Eiekesen sien va e rei, e kap tsana mi sinavei tsokor. Ma sien va mi vevien
    kap ngas telekire ka a rei, eie a kap tsana mi sinavei tsokor. Eiekesen egie ian
    gi ta rei gi ta samsuoeie bu putu palan ine simi tino. O vakokoit nia tuir karie
    nga sibu putu.
  uig-CYR: Лекин өйләнсәң, сән гуна қилған болмайсән; вә никаһланмиғанлар никаһланса,
    уларму гуна қилған болмайду. Амма шундақ қилса улар җисманий җәһәттә җапаға учрайду;
    мениң силәрни униңдин халий қилғум бар.
  ikw-NT: Ọ bụru nụ ị lụru nnwerne ọ zá mmehie i mernu. Ọ bụru nyerinya máa nyerukna
    gbọ nzi, ọ zá nhne ọjo ọ bụ. Kọvu ele nwernu nnwerne mọbu nzi jeenwe agịda mkpa
    n'ọwa ka, m noopio ọ dọhia anụ nụ nhne ka.
  khs-khs: 'Kesale tiyapita:wala ililakeye. Kesale sena hanosalekala ililakeye. Amowa
    mane olokeyatelamakeye. Alawamona senayewi kesale tiyapola: epesita:ya apula:
    kesale sena hanosaleke, ikila emiwa, peleya: we mane tisewamoke ka:ko: toma potaposakeye.
    Auma:pekitise matanekeye.'
  dwr-ENT: ሺን ኔኒ ማቻቶ ኣኮፔ፥ ናጋራ ኦቤይካ። ዎዶራታካ ኣሲና ጌሎፔ፥ ናጋራ ኦቤይኩ። ሺን ኣኬቲያዋንቶኔ ጌሌቲያዋንቶ
    ኡንቱንቱ ዴዑዋን ዎልቃማ ሜቱ ዴዔ። ታኒ ሂንቴንታ ሄ ሜቱዋፔ ኣሻናው ኮያይ።
  pma-pma: Ka munak koretalihe, koanek tahosis, kormumontei tisaen. Ka munak atouli
    hau tai retalihe, kei emun romumontei tisaen. Ka tahos mikilea keke kei koa retalihe
    hekur sakvisien keil helin koa ason tovuol, sakini ek vati mating koe kami keke
    minalongtei natisa ramat.
  atd-NT: Di ko ogpangasawa ka, kono ka ogpakasalo. Woy ko duon dalaga no ogkaasawa
    on songo waro salo din. Di ogkoiniatan ku to ogkaligaran kow porom to mgo igkabaybayari
    to mgo otow no duon on asawa.
  tel-2017: ఒకవేళ నీవు పెళ్ళి చేసుకున్నా పాపమేమీ చేసినట్టు కాదు. అవివాహిత పెళ్ళి చేసుకున్నా
    ఆమె పాపమేమీ చేసినట్టు కాదు. అయితే అలాటి వారికి దైనందిన కష్టాలు కలుగుతాయి. అవి
    మీకు కలగకుండా ఉండాలని నా కోరిక.
  hat-BSA: Men si nou marye, nou pa peche. E si yon vyèj marye, li pa peche. Men deja
    moun sa yo va gen pwoblèm nan vi sa a, e m ap eseye epagne nou.
  top-NT: Amá kahuasa tí tamakaxtoka tla̱n qui̱taxtú ni̱ tlahuá tala̱kalhí̱n; na̱
    chuná amá tzuma̱t tí tamakaxtoka na̱ tla̱n qui̱taxtú ni̱ tlahuá tala̱kalhí̱n.
    Pero clacasquín cacatzí̱tit xlacata tí tatamakaxtoka taliaklhu̱hua̱tnán ixma̱hui̱nacán,
    ixta̱ko̱lucán, ixcamancán, y aquit ni̱ clacasquín ixacchichijuántit.
  msk-msk: Awgaid aw wa pay asawa mo, buku nang maat aw mangasawa kaw. Magonawa oman
    sang bobay na way bana, buku nang maat aw magbana yaan. Toyo ako, gosto ko garo
    na makagawas kamo sang karisud nang amapagguna sang yangognan adoon na timpo.
  gyr-NT: Pemendase rumo, ndahei angaipa iyavei cuñatai omendase, ndoyapoi avei angaipa.
    Acoi omenda vahe upe rumo yavai catura co ɨvɨ pɨpe yuvɨreco chupe. Sese che ndaipotai
    evocoi nungar mbahe pɨpe yuvɨreco vaherã.
  kmh-kmh: '@see-verse:1CO.007.027'
  ukr-ONPU: Але якщо ти й одружишся, то не згрішиш. І якщо незаймана вийде заміж,
    також не згрішить. Однак вони матимуть земні страждання, а я намагаюся вас уберегти
    від них.
  emi-emi: Me arova taita ateva ulai, karika ugheelei ssavoto, me marova vause ateva
    ulai, karika ugheelei ssavoto. Me ta lo atoa lailai ila aue la sau voto aanasa
    tale maamaulueaaira. Karika aghanna va isaa o voto aanasa elutu etaimim.
  zpv-NT: per sidela yiꞌh za guchinaa luꞌh ayi xi duhlda rguꞌtii luꞌh; ya sidela laꞌh
    tuhbi dxaꞌpa ruchinaa za bi ayi za xi duhlda rguꞌtii bi, per ya ziga bwiinn raꞌ
