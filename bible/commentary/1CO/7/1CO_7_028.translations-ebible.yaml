  kan-OKCV: ಒಂದು ವೇಳೆ ನೀನು ಮದುವೆ ಮಾಡಿಕೊಂಡರೆ, ಅದು ಪಾಪವಲ್ಲ. ಕನ್ಯೆಯು ಮದುವೆ ಮಾಡಿಕೊಂಡರೆ,
