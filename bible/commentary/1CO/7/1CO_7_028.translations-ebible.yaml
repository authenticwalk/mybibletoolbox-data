    ನಾನು ನಿಮ್ಮನ್ನು ಇದರಿಂದ ತಪ್ಪಿಸಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro kuke a momokana oenoena areme bara abekuma ije fu vame irere ijare iserekuma
