    lau anina laani oi egaꞌina kiekieꞌi foloafiꞌi laoma puo, iꞌina kapaꞌi maamiai
    laifaniꞌi.
  aey-aey: Euqa hina caja oganfi hina silail qee magaun. Odocob caja uqa dana ugianfi
    uqa silail qee meiaun. Euqa dana cajaca ocobocobein eu age deel gaid culumen maha
    ina oqagan. Odocob ija ceteh i ageca caligiannu qee gale tena.
  urd-GVH: ताहम अगर आपने शादी कर ही ली है तो आपने गुनाह नहीं किया। इसी तरह अगर कुँवारी
    शादी कर चुकी है तो यह गुनाह नहीं। मगर ऐसे लोग जिस्मानी तौर पर मुसीबत में पड़ जाएंगे
    जबकि मैं आपको इससे बचाना चाहता हूँ।
  ycn-ycn: 'Ihuá''acajico ee, uncá ila''alaje pu''uhuaré raú. Ñaqué caja numacá inaánajlo:
