  rop-rop: Bat if yu faindim waif, wal im rait. Yu nomo bin dum nogudbala ting. En
    if eni singulgel faindim hasbin, wal im nomo bin dum nogudbala ting du. Bat ai
    dalim yumob. Ola merrit pipul garra abum olkain trabul langa dijan wel weya dei
    garra lukaftumbat olabat femili, en ai nomo wandim yumob singul pipul garra abum
    detkain trabul.
  mee-mee: Ava ngaroma miau ngaka kamapitakama, na sana i a bainga e soali. Ba ngaroma
    malaui e sane keno kala nga apanung tale nge kamapitakama, na i ke sane baia otte
    e soali. Ava ragau reke kamapitakama keke la kaningmainge maenangme nga momong
    laekia e sonrau, minmina na iau ka rolea lomatana laekia ae iau, ta baina ri sane
    ngeke kanimaia maenang nginngina.
  dif-dif: Jundru kantji noa patana warai, jundru wata madlentji ngankana warai; ja
    mankarali noa patana warai, nandru bakana wata madlentji ngankana warai. Ketjaketjana
    palkujeli tanali ngamalkala nganai; ngato jurana kulkananto.
  gam-gam: Ba alla, are ye bolo i dal, ye ale napanda. Mo, ambo ta er iwa pi dal,
    ge ale napanda. Ba na man djindo ge, ye wopake moye dje pille djindo. Ege ipon
    yero ge, iwana bolo inj ge, imb merke kakne paro.
  nou-nou: Awarate imo aro jimbadesa amone awara. Edo ademei mi iu jimbadira awa umo
    wasiri biae aera. Awarate na kotena embo awodo adera awa ungoda wasiri awa okain
    be adira ainda be awa iji boroko ingode atera iji awa iji biae ra awasedo.
  mqb-NT: Aya əna, kwa ɗowan a kə̀ zəɓak dalay ɗukwen, kà gak ines bay. Aday kak
    dəna dalay a kà zlak à mbaz ɗukwen, kà gak ines bay re. Əna sənen apan lele,
    ɗo mə zəɓa zek aya nà, ɗəce ahay inde bayak a pə daliyugo a anan, aday ɗukwen
    u no ɗəce ataya tâ tak ikwen à nga bay.
  ape-B: Wakuli sapos ananu nulau onok almatok nuhwok umu, anan douk wo nunek yowenyi
    e, wak. Ali sapos onok almatok douk wata kwape meyoh uli kwukli kwulau ananu alman
    umu, okwok douk wo kwunek yowenyi e. Wakuli chanasupaluli elpech eke chulau wolobainyi
    hevi apudak atap. Douk namudak ali yek yakli wak umu enyudakmali hevi nyutoglomu
    ipak, wak.
  grc-F35: Ἐὰν δὲ καὶ γήμῃς, οὐχ ἥμαρτες· καὶ ἐὰν γήμῃ ἡ παρθένος, οὐχ ἥμαρτεν. Θλῖψιν
    δὲ τῇ σαρκὶ ἕξουσιν οἱ τοιοῦτοι, ἐγὼ δὲ ὑμῶν φείδομαι.
  cav-NT: Huanema cuanaque ni huanequi juya, jucha ama tume, tumebaedya ahuema cuanaque
    ahuequi juishu. Jadyaratu Yusu cahuaitishaya ama ni riya piji buchique. Jadya
    ama buchatu caquemitiya cuanara dyaque inime tsapeya earaqui, jutu ishu cuanaque,
    tuja ehuanequera, ebacua cuanaquera jadya sareya cuanaque dadi ishu. Dyaque jidama
    inimeju micuana nubibuque. Era datse micuana riyaque yahua juque jiteque inime
    tsape amerecarama aya ni jidama inimeju ishacara.
  kgp-NT: Ã tỹ ge ra prũg sór kỹ tóg há tĩ gé hã ra, Topẽ vĩ mranh ke tũ ã tóg nĩ,
    prũg kỹ. Kỹ ũn mén ja tũ fi mén kỹ tóg há tĩ gé sir. Topẽ vĩ mranh pijé'. Hã ra
    tóg jagy tĩnh mũ. Krĩ kufy ve jé ãjag tóg ke mũ, tag ki, ẽprã, ãjag prũg kỹ, ãjag
    mén kỹ ke gé. Hã ra tóg inh mỹ há tĩ vẽ, ãjag krĩ kufy tũ nĩ ti.
  bvd-bvd: Sui boroi 'ana, lelea ta wane nia ka arai, nia nao si ilia guu tasi abulo
    ta'aa laa. Ma nao lelea ta keni nia ka 'afe, nia nao si ilia guu tasi abulo ta'aa
    laa. Ma sui ta, lea wane nia arai ma nao ai ka 'afe 'ana si kada nai, tara nia
    kai dao toi ka 'afitai baita fuana. Aia ma ni nau ku saea nia diana uri nao molu
    si arai ma molu si 'afe 'uri nai suli ku ote nau fasi ade lea molu ka liu lao
    'afitaia nai ki.
  ukr-1871: Як же й ожениш ся, (ще) не згрішив єси; як і віддасть ся дїва, не згрішила;
    та горе по тїлу мати муть такі; я ж вас щаджу.
  apz-apz: I osoꞌno hwe fihwo kako ape womaꞌmo loso hwoꞌmanji u, kako womano. Oso
    yahino hiso wonyoꞌmaho. I aꞌmu fisi kako hwehwamo umaꞌnɨmo lososi ou, kako umaꞌnono.
    Oso honɨngkano hiso wonyoꞌmaho. Oꞌo, wopɨngofoho. I osoꞌno hwe moyaꞌmisiyoswa
    hofɨko olo hwaho loponjo tango engo malokwofo. Osoꞌno sekwo hwe moyaꞌmi ape momaꞌnyoꞌnjo
    soku oso tangoso sekumo seꞌmayoso wopɨngoꞌmaho. Oꞌo, oso humalofo hopa humayoso
    wopɨngofoho.
  yon-yon: Kumban eb kuu awananeeb kuu ambarakmimban. Kwane, wonong koyumbed awananuun
    kuu ambarakmimban. Kumban kane kane awadmaniib kuu keyaa kee dabab yemoon wedmaniib,
    awadmindodan arebban. Dabab aom dobiri kuu yobdood kowe, dabab yemoon kee korondime
    andid.
  poi-NT: Pero siiga miyoomɨ́ypa, d́a je táŋca. Siiga jaayɨ́ypa tu̱m wo̱ñi, d́at́im
    je táŋca. Pero siiga yoomɨ́ypa tu̱m pɨ̱xiñ o siiga jaayɨ́ypa tu̱m wo̱ñi, tienes
    que yaacha̱yajpa yɨ́p naxyucmɨ. Tsa̱m manyo̱xpáttooba iga odoy miyaacha̱támiñ.
  wuv-wuv: Ma'uaa, nabaa ona lalai, lomi na tata; ma nabaa nemea nanao a'u ua i lalai,
    lomi na tata. Ma'uaa a'a ei harolalai, ro'aa pa'i watauda awataa ro'ou a'a fei
    gutanaa ro'ou ma si'ei a aweinaa hamu'ou a'a fei.
  quf-NT: 'Chaqa nishaykillapa: Qamkuna kasararqami mana uchakuyankillapachu Dyusmantaqa.
    Chaynullami uk shipash kasararpis, mana uchakuyanchu. Piru chay qischakay tyimpukunapi
    kasarashakuna mana qischakananllapata munarmi, nini: Ama kasaranmanllapachu nirqa.'
  yuw-yuw: Wohong goc owi au tong sicsicha kombinggai wömai ogep tong siantaroc, worochon
    bongbong maec. O ihorocgon owi berac au yu amna tongsiantacma worochon bongbong
    ihorocgon maec. Wohong owiop tiima yu wömai itonggong ngocin mepmo foro ihono
    ihono au fetnahing. Worocha nocho ‘kiap ihorocno sondec öngkuicyit’ yongo mata
    woroc kantat.
  hus-NT-1971: Bel max it cuitol ani quit tomquin yab pel i hualabtalab, aniye jaye
    max it ts’ic’ach ani quit tomquin yab pel i hualabtalab. Expith tu uchalchic abal
    axi tomquithchic ne’ets quin huat’a’ más yajchic, ani u le’ac max yab antsana’
    ca huat’a’chic.
  med-med: Wote, amp ti tin ndam, nim uⱡ kit ti iti nʉtʉn! Wote amp wendʉp kokila
    ti, wu pum ndam, amp ei, uⱡ kit ti, iti natʉmba. Wote amp tʉk, wu puk eng ndam,
    ya mʉi kona ila mbun ou ndupa koma ruing. Uⱡ ei, na ndi pʉnt ei, enim kʉn pi nʉpangga
    nʉmp nʉnt.
  bch-bch: Be oangga eao oai, eao lem kadonga toa ne paeamao mao. Be oangga taine
    blala iuai aranga, ei pade ikado kadonga sat eta mao. Be oangga sapadua tiuai,
    eine ga kadonga kulupulupu iuotot ngan gid, ta nakim gimi asapir ngan.
