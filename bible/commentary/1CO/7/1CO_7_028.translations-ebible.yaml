    sa-saa lo. Mo nangan, ta atuil in sapa ki, mam haup in susa-daat bili-ngala se
    apan-kloma kia. Auk in tao ka le mi haup in susa-daat ela deken.
  ptu-ptu: Sapo' maka' deem maelo' kebaine, ia too setonganna tä' la madosa. Susi
    siam duka' ke deenni änä' daha maelo' la kemuane, tä' duka' la madosa. Anggam
