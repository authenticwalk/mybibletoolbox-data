  kxv-kxv: ସାମା ନୀନୁ ବୀହା ଆ଼ହାମାଞ୍ଜି, ଆ଼ତିଜିକେଏ ପା଼ପୁ କିହାହିଲଅତି; ଅ଼ଡ଼େ ଡ଼ାଆପ଼ଦା ବୀହା
