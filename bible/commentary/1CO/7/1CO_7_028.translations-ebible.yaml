    loh tu ayi guchinaa tu tin ayi xclaaꞌdzihn tiidxi tu trabahjw.
  gux-gux: Ama yaaba n tieni li ñiigili baa laadi fala u naa yogunu yema nni, li tie
    lanyaapo ke n bua ki todi yi yin da kua laa fala nni.
  kos-kos: Tusruktu kom fin payukyak, wangin ma koluk lom kac; ac sie mutan lolap
    fin payukyak, wangin pac ma koluk lal kac. Tusruktu nga ke karinginkowosyang liki
    mwe akfohs lun faclu ma kwacna sikyak inmasrlon mwet payuk uh.
  ibo-ibo: Ma ọ bụrụ na i kpebie nʼobi gị ịlụ nwunye, i meghị mmehie ọbụla; ọ bụrụkwa
    na nwaagbọghọ ekpebie na ọ ga-alụ di, o meghị mmehie. Ndị lụrụ di na nwunye ga-enwe
    ọtụtụ nsogbu nʼime ụwa. Ọ ga-amasị m igbochiri unu nsogbu ndị ahụ.
  yml-yml: Weꞌe ꞌaiꞌedi ꞌwa na nagiga ꞌalo neꞌeꞌelina i na nagiga kebu i na sakonaga.
    ꞌWa na nagiga vita fuedi i na souyedi ꞌwaimie weꞌe ꞌaiꞌedi nagi ꞌwa na baileni,
    ꞌatumaina, kebu nuanuaku ꞌami vita i na vefue.
  ory-ory: କିନ୍ତୁ ଯଦି ତୁମ୍ଭେ ବିବାହ କରିଅଛ, ତାହାହେଲେ ସୁଦ୍ଧା ପାପ କରି ନାହଁ; ଆଉ ଯଦି କୁମାରୀ
    ବିବାହ କରିଅଛି, ତାହାହେଲେ ସେ ପାପ କରି ନାହିଁ। ତଥାପି ଏପରି ଲୋକେ ଶରୀରରେ କ୍ଳେଶ ଭୋଗିବେ ଆଉ
    ତୁମ୍ଭେମାନେ ଯେପରି ସେଥିରୁ ରକ୍ଷା ପାଅ, ଏହା ମୋହର ଇଚ୍ଛା।
  bzj-bzj: Bot if wahn man weh noh marid goh goh geh marid, ih noh di sin. Ahn if
    wahn verjin geh marid, ih noh di sin needa. Ah jos di chrai sayv unu fahn aala
    di prablem dehn weh yu wahn ga wen yu marid.
  chk-chk: Nge are kopwe pwüpwülü, kosap tipis ren. Are eman föpwül epwe pwüpwülü,
    esap tipis ren. Nge chokewe mi pwüpwülü a wor chomong ar osukosuk lon manauer,
    iwe, üa mochen pwe ousap tolong lon ekei sokun osukosuk.
  ssd-ssd: Nane muŋgu kilig mbal piti suŋgomba kamusde. Piti ta tane laiptiŋgam tuku
    taŋamba pasa te satiŋget. Ande nu pino tate ta nu mbar ndate. Pino mbanzo nu taŋgo
    tate ta nu mata mbar ndate.
  acr-TNT: Pero we catcꞌuliꞌic, utz; ma na mac taj we jun cacꞌuliꞌic. Jenelaꞌ juna
    ali we cacꞌuliꞌic, na mac taj. Pero e ri quecꞌuliꞌic cape ucꞌayewal che ri quicꞌaslem.
