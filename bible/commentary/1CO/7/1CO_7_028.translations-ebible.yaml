    ì sulu wamblëne. Erë wé̱pa se̱newa̱bak, esepa we'ikèmi ká̱ i' ki̱ s'weirke ese
    tö tkö̀ka̱ wé̱pa kë̀ se̱newa̱bak esepa tsa̱ta̱. E' yöki̱ ye' é̱na a' tsa̱tkak,
    e' ë̀ kue̱ki̱ ye' ichè tö buaë idir tö a' se̱r ekörla.
  kwf-kwf: Ma sui bore Ꞌana ka ꞋunaꞋeri, diꞋia ta ngwae ka araꞋi, nia noaꞋa kasi abula
    rora goꞋo. Ma ka ꞋunaꞋeri logo, diꞋia ta kini ka Ꞌafe, nia noaꞋa kasi abula rora
    goꞋo. Aia, duꞋungana tae neꞋe nau ku saea fuamuꞋa nia ka leꞋa diꞋia noaꞋa kamu
    kasi araꞋi ma noaꞋa mu kasi Ꞌafe, osiꞋana nau ku oga Ꞌiri noaꞋa kamu kasi toꞋo
    ana ꞋafitaꞋiꞋanga Ꞌoro ana magalia.
  eng-WYC-2017: But if thou hast taken a wife, thou hast not sinned; and if a maiden
    is wedded, she sinned not; nevertheless such shall have tribulation of flesh.
    But I spare you.
  eng-WMBB: But if you marry, you have not sinned. If a virgin marries, she has not
