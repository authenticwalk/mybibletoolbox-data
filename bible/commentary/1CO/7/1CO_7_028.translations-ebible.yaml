    கிமபி நாபராத்⁴யதே ததா²ச தாத்³ருʼஸௌ² த்³வௌ ஜநௌ ஸா²ரீரிகம்ʼ க்லேஸ²ம்ʼ லப்ஸ்யேதே
    கிந்து யுஷ்மாந் ப்ரதி மம கருணா வித்³யதே|
  cof-NT: Tsan josanan, casalainari, jutsa itochunae. O sonalanan casalainari jutsa
    itochunae. Tsan josanan, casalaica junlari in tote fe duque padeseinola jochunae.
    Nula yape tsanque padeseilaitusa, nulaca tsanque payinayoe.
  srm-NT: Ma nöö töku fa mi taki dë seei, ee i ko abi mujëë nöö na hogi i du e. Söseei
    ee wan mujëë mii ko a’ manu, nöö na hogi a du tu. Ma dee womi a’ mujëë ku dee
    mujëë abi manu, de abi sömëni fuka u de tjai a di ten u dë aki, nöö hën mbei mi
    bi kë heepi un otowan a di pisi dë.
  qvs-NT: Chaymanta kasaranayashpaykichika kasaraychi. Kasarashpa mana uchallikunkichichu.
    Chaymanta suk shipash kasarashpaka paypish mana uchallikunchu. Kankuna kasaradu
    kashpaykichi sukaman trabajanaykichi tiyan warmikichita wambraykichita wiwanaykichipa.
    Chayrayku willashkaykichi ama warmiyuk kanaykichipa ama llakishpa kawsanaykichipa.
  zca-NT: Per chi kwa'nal una', gat nayi'te par lo Dios; mbaino chi lë' tu una' xi
    kwa'n miyi', gat nayi't skai par lo Dios; per tu kwa'n ganin, rë xa' kwa'n nzhap
    tsa', dox kwa'n ne bixa' por kuba', no na, gat nzhaklata ded go lo rë kuba'.
  cbc-NT: Tunu bairoa carõmiorẽ bócari cʉ̃ canʉmo cʉpata, roro ána mee átiyami. Tunu
    bairoa jĩcãõ cawãmao carõmio cʉ̃ã cõ camanapʉ cʉpata, roro áco mee átiyamo. Bairo
    na cabaimiatacʉ̃ãrẽ, ati yepapʉ na caãno capee wãme na caãnierẽ tʉ̃goñarĩqũẽ pairique
    nigaro. Tiere ĩ, yʉ pʉame aperã na canʉmo cʉtiere yʉ boojãẽtĩnucũña.
  qxo-NT: Pipis majan ashicurga manam ima jutsatapis ruraycan imantsu. Tsaynölla jipashcunapis
    täcuyänanpä juc runata auniparga ima jutsatapis manam ruraycan imantsu. Peru majayogna
    ticrar imaycacunapäpis yarpachacuywanmi itsanga allillarä ñacanga. Tsaymi noga
    yarpä tsaynö ñacananpa rantinga mejor majaynagllana täcunanta.
  mox-mox: Ta ʼeguma nuanuau be una vaqi ʼinega Yaubada eu nuanua wese naʼawahaqiaqiea.
    Ta wese ʼidewani ʼeguma iahaba taha nuanuana navaqi, e ʼinega Yaubada ena nuanua
    wese ʼidewani naʼawahaqiaqiea. Ta vonahaqiaqi, vaqivaqidi vaqi ana vitayavo ilobelobedi,
    ʼinega nuanuagu omiʼa vita diavona ge wese ona lobedi fole ina kafimi.
  kew-kew: Yapare nimimi ona aba rumaalimi-daare pupitagi nanalimi. Go page oname
    aa peare go page waea-daa dia. Yapare aba rumaasimide onaanuri go su amaa kedaa
    adaape muaeme-ga go madaa kone mua agaa lagialo.
  dww-dww: Be deḡoda tam yaraga be kwai naḡina, inam nam gewagewa kuma voivoiena.
    Be teneḡinama tam guguini be kwai naḡina, inam nam gewagewa kuma voivoiena. Be
    deḡoda taumi koi naḡina, tokare taumi piripiri ko banavidina. Be taugu yà ḡoeḡoe
    da uma kauidie yà duḡumina, da uma piripiridima tokare nam ko banavidi.
  twi-ASANTE: Nanso, sɛ woware a, wonyɛɛ bɔne. Sɛ ɔbaabunu ware a, ɔnyɛɛ bɔne. Nanso,
    ɔhaw a saa awadeɛ no de ba no, sɛ ɛkaa me nko a, anka mempɛ sɛ saa ɔhaw no bɛba
    mo so.
  aoj-aoj: Apaꞌ iꞌi inaꞌ negefaꞌ nemataꞌwa, ina nandaꞌ waf awafi, owaꞌ. Eaꞌ iꞌi nemataꞌw
    aiawaiꞌwi kogasoꞌ aman, akoꞌw ina kwandaꞌ waf awafi, owaꞌ. Apaꞌ amam nematawa
    sandasoꞌamai esis atiasi aꞌ sofaꞌ nimanimi luꞌwami itap apaꞌe. Andaiwaꞌma nimanimi
    amamba mogatagamepa.
  cbv-cbv: Páant wã niijíchah yʉhna, ñi áa pínahdih bid jʉinít, téihya chéonit, ã
    tʉ́ina caá. Obohjeéhtih, nin yeó jáapnadih áa jʉmnitboodíh chah ã bʉobipna caá.
    Ñi áa wihcah, nʉmp yeebdíh ã bʉobipna caá.
  taw-taw: Nad pen bin denɨmɨn, tap tɨmel ma gɨpan, bin pɨñ bɨ donɨmuŋ, tap tɨmel
    ma gup. Binɨb dɨpal okok pen, lum awl mɨdɨl mɨŋel keke dɨnɨgabal. Yad gos anɨb
    ak nɨŋɨd, nɨbi mɨŋel anɨb okok ma dɨnɨgabɨm agɨl anɨb agebin.
  jic-NT: Ma nin velé ma polel woyaqué. Woyaqué na, ma malala lojí. Nequem nepénowa
    lovin ma tjewyayin̈ custjay. Ca nacj quelel wyayin̈ yupj. Ma malala nin lajay
    yupj. Nun mpes nola la p'in. T'üc' way malala ca jis mpalas Dios ts'uyupj jilal
    qui'á nosis casá. Tjewyayin̈ jilal más malala ca jis mpalas. Mpes nun jilal napj
    velé más 'ücj ma woyaqué nun.
  zap-NT: Belne ytsëlnya de, let doldeto; belne ytsëlnya te nzaap, let doldet ko.
    Per chene che rtsëlnyase mén, zak men sufrir lo xgyelembán men; logne rlaan noo
    nak ne gakdet de sufrir.
  wer-wer: Omp tekörö ar öng önë pöt saun won. Ën öng tekörö ar omp önë pöteta saun
    won. Om öngre omp ëak wëën pöt könömöt arim naë orööpnaat. Pötaanök orööpanëën
    tek önë pöten kent yaë.
  ipi-ipi: '@see-verse:1CO.007.027'
  qul-NT: Casaracunqui chaypas, mana juchallicunquichu. Uj sipas casaracun chayka,
    mana juchallicunchu. Chaywanpas casaracojcunaka llaquiconkacu familianta uywananpaj
    mana cajtin. Nokaka munayman mana jina cananta.
  tnc-tnc: I'suᵽaka ñañua simako'omakaja ĩ'rĩka ĩmirĩji rõmie'erika yaᵽajĩkite rõmie'ejĩka
    marã imabeyua. I'suᵽakajaoka tĩmiaririyaᵽaiko, ba'iaja baawa'rimarĩa kotĩmiarirãñu.
    Ka'wisika jũarijayurã maime maekaka. I'suᵽaka simamaka rõmika jaritikarã, tĩmiaika
    jaritikarãro'si ka'wisibaji simarãñu. I'suᵽaka mijaro'si sima'si ãrĩwa'ri “Rõmimarĩaja
    mija imarijarijĩkareka jia sime”, ãrĩwa'ri i'suᵽaka mijare yibojayu.
  ter-NT: Itea enepo yokoyéno, ákomo pehúkapu. Koánemaka ne ârunoe, enepo oko'íma,
    ákomo pahúkapu. Itea kóyeanemo enó'iyea tiú'iti koekúti vékokuhiko ne komuxónekokoti.
    Yoko mani anjá'inopinoe ákoyea vika tiú'itike koekúti.
  bmr-NT: Jaaruubo bu ataabavahachiijɨ, imitɨco dɨɨcɨjitɨhi. Jaabadɨro bu bagocaja
    atajevago imitɨco ɨcɨtɨhi. Jaarumo ɨdaasuno icaji. Jaanoco jeedɨ uujoho amɨɨhaitɨ
    buhɨgovɨ miniiyujirahi.
  fuf-fuf: Kono, si a resii, haray a waɗaali junuubu. Si jiwo kadi resaama, haray
    o waɗaali junuubu. Kono non yimɓe resindirɓe ɓen fottay e tampereeji, mi faalaa
    on dandude ɗi.
  bhl-bhl: Ne alik yulo dokoyemomin deiw fenbi kasike, weng be bokoyembi te. Kate,
    mali yu waneng mak yemdiw tewe, yu sili sili kukuw kelinba kebiliw te. Beemdiw,
    mali seiwel yu kunum mak kuliw tewe, yukati sili sili kukuw kelinba kebiliw te.
    Kate yu kawin dim kaleem sakik ilum mak fein kulokoliw te.
  ons-ons: Ŋo ge ŋerep mo mamaineo, yemo manom borikine mi okaniake. Eso ŋerep natewen
    mane eŋe ŋei maki eaŋo borikine mi okaniake. Ŋo ŋei ŋerep eŋe ŋao ŋanom okanikeiwo
    yemo siluŋ kepe iwa wane umat suaine baŋ kuteno wayake. Na tanik yewaŋo ŋinano
    wakoniakane mi nanmaike.
  con-NTPO: Tsa'ma pusheve pushe'ta qui egae tsincon'fambi. Toya'caen pushesu'qque
    tsa'ndu'ta egae tsincombi. Tsa'ma poiyi'cco majan tsa'caen casara'ta vani canseite
    vanaqque'suma ti'tsse tsu vana'faya. Tsama gi osha'ta que'i'ye joqquitssiaña.
  ghs-ghs: Oonihe nii ata naatareiqa naatakoi, oho kahosa bamu. Ma atapa somoroi apu
    naatareiqa naatakoi oho qanga paha bamu. Oonihe, hiidzo, apu ma ata naatemi (Romaho
    mai Nero noho dzauba peitemi) uuba ma sakaba biranatemi nipe oho kaipota oorainoho
    attike ana eete hiibi.
  peg-peg: ମତର୍‌ ଜଦି ଏଲେଙ୍ଗ୍‌ ବିବା କିତାଦେର୍ଣ୍ଣା, ତା ଆତିସ୍‌ପା ପାପ୍‌ କିୱାତାଦେର୍ଣ୍ଣା;
    ଆରେ ଜଦି ଜିପଲି ବିବା କିତାତ୍‍ନା, ତା ଆତିସ୍‌ ହେଦେଲ୍‌ ପାପ୍‌ କିୱାତାତ୍‌ନା । ଆତିସ୍‌ପା ଏଲେଙ୍ଗ୍‌
    ଲଗୁ ଗାଗାଡ଼୍‌ କସ୍ଟ ବଗ୍‌କିନି କାଜିଂ; ଆରେ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌କି ହେବେତାଂ ରାକ୍ୟା ପାୟାଡୁ,
    ଇଦାଂ ନା ମାନ୍‌ ।
  txu-NT: Nàr, ga kam arỳm me'õ nire'ỳr mõ. Djãm kam ga arỳm amijo ajkẽn ajaxwe? Kati.
    Nhym me my'õ 'ỳr mõrkam djãm nire axwe? Kati. Djãm arỳm amijo ajkẽn axwe? Kati.
    Ba ar amã arẽ gar ama. Dja gar abenwỳr mõn arỳm amikam ar adjumar punu, ar atokry
    kumex ma. Ar ajamãnhkrutkam ne ajte ar akrakam dja gar amikam adjumar punu kumex
    ma. Nàr, dja gar abenwỳr amõr kêt ne arỳm ar adjumar punu kumex mar kêt. Apydjikam
    adjumar punun aje atokry kumex mar kêt. Ar adjumar punun ar atokry karõ ne ba
    kukãm ijamak bẽn bit abenwỳr ar amõr nêje ar akukrà.
  eng-WEBU: But if you marry, you have not sinned. If a virgin marries, she has not
    sinned. Yet such will have oppression in the flesh, and I want to spare you.
  gnw-NT: Ẽrei umenda yave, iyoa'ã co. Jae ramiño vi cuñatai umenda yave, iyoa'ã vi
    co. Ẽrei yemɨpɨa'ã ɨvɨ pegua güɨnoita umenda vae reta, jare che aipota'ã piyemɨpɨa'ã
    vaerã jucuarãi.
  mux-mux: Mola nu ambu líínu lem ulu-pulu-kis te naa tellu. Ambu-wenipuma yi púngi
    lem akili ulu-pulu-kis te naa-ko telemele. Akiliinga-pe ‘Ambuma yi puku yima ambu
    liingí kene enini-kene buni pulele wendu ombá.’ nimbu piliipu kene ‘Ulu-buni akuma
    eni-kene wendu naa upili akiliinga aku-siku naa tíngi lem manda.’ nimbu niker.
  maj-NT: Tsa tíbixain, najmi ngatitsun tín'ei. Ko̱ tsa nku ta̱kjín xu̱nkú tíbixan,
    najmi ngatitsun títs'ín. Tu̱nga xi ku̱i̱xan s'e̱he̱ kju̱a̱sti xi tjín a̱sunntee̱.
    An bi, najmi mjena tsa ku̱i̱tjájiun kui niu̱.
  bkq-NT: Mohogüinlymo watay, Deus xurâem, inakai mâkeba awârâ. Tutuze lâpylâ olâ
    âmaemo, ohogüimby modo toenzepa ekuâdânibe awyly. Mohogüimba âmaemo-ro watay olâ,
    ikuâdânimo peba, ohogüimby modo ara, uguely âyanmo.
  kue-kue: Ba ene ambu imin i tandaglme ta erekitnga. Te ambai mor yagl enambuka ye
    tandaglme ta erekrukwa. Ana yagl ya ambu bogl ingwa ye moglpai eraglmara yumbun
    merkinde inaglkwa. Taragl yegl ene mina paikrambuka pre na diga.
  cot-NT: Cotanquitsiqueate pimanquigatempagueti cameetsataquequeate, aatoquea icatsimatimentimpirotsi
    Aapani Irioshi. Ariquea oquejetacaqueate manquigarentsi iroatimpa omanquigaquempagueti
    cameetsataquequeate aisa. Cotanquitsiqueate quericaca manquigatanquitsineca irantsipetaquemparoqueate
    taaca opajitapae yatsipejigaca caquinte. Nonintavecaqueate aatosacona patsipemajajiga,
    irootaquequeate nocantantajiaquempica imaica.
  bnp-bnp: Pali ioe o ngaru ni parangi, i uka maki. I uka ma o rata hale. A ngatavine
    i uka ma i parangi ma, lakea i parangi, i uka maki. I uka ma i rata hale. Pali
    e huriki ri parangi, bara i bele ne ria a maregoa na malala. A koi mu gu dili
    na maregoa, lakea a taki mua nahea mu gu parangi.
  apn-NT: Tã kot ka mẽ atõ amã aprõ hprãm nẽ mãmrĩ aprõ. Ja mããnẽn tanhmã ixpê kute
    hkêt. Nẽ mẽ anijaja mẽ amã amjên prãm nẽ mãmrĩ amjên. Ja tanhmã ixpê kute hkêt.
    Nom kot ka mẽ akwỳjê pyrà nẽ aprõ rỳ amjên. Nẽ gaa nẽ akra. Hãmri nẽ tanhmã mẽmoj
    kute kamã ka tee ri wa mẽ amnhĩ kukamã ri ajamaxpẽr o ri apa. Ja pymaj na pa hte
    mẽ amjên kêt nẽ mẽ aprõ hkêt ã mẽ amã awjarẽ.
  ctp-NT: Ti kwiꞌ ti chaꞌ, siꞌi kiꞌya lka ni siya kaja kwilyoꞌo wan. Kwiꞌ ngwañaꞌan
    ska nu kunaꞌan nu ja ya kaja kwilyoꞌo ni, siꞌi kiꞌya lka ni siya kaja kwilyoꞌo
    kanꞌ. Sa kanꞌ ti chaꞌ nduwe tiǎnꞌ chaꞌ ꞌwan, chaꞌ ꞌin nchga nu tiꞌí nu ndiꞌin
    chaꞌ tyijin wan nde loo la seꞌen ndiꞌin wan lo chalyuu. Ja nchka tiǎnꞌ chaꞌ tyijin
    wan kaꞌan ꞌa nu tiꞌí chunꞌ chaꞌ nsuꞌwi kwilyoꞌo wan, chunꞌ chaꞌ ndiꞌin sñiꞌ wan
    bra kanꞌ.
  opm-opm: Gosdatper gosham gosdariyahanhe oh erda. Oh yahmur. Kuu horhor ihir han
    dariyahan erda. Oh yahmur. Yah orhora; guragure brer manhem brersi ham aya dus
    asoh ruumsup oh namkatipra rim mameng moh naporpatmur.
  bvr-bvr: Wurra minyja jal nyi-ni jin-gumarrbipa ny-ma, gun-gata ngika gun-nerra;
    rrapa minyja jin-borala a-ma an-gumarrbipa, gun-gata ngika gun-nerra. Wurpa lika
    jin-gumarrbipa rrapa an-gumarrbipa gun-gata gun-jaranga burrinyjula gubirriny-borrwuja
    abirriny-yorkiya gu-guna gu-yika gu-rrawa, minypa balaja rrapa bala rrapa mola
    gun-nga burr-guta birrinyjipa gubirriny-borrwuja abirriny-yorkiya, rrapa gun-narda
    nula ngaypa ngu-wena minypa ngu-borrwurra jimarna jarraka ana-gorrinyjipa nyirrinyu-lijiwarriya
    nula gu-gata ngacha.
  wal-wal: SHin neeni machchiyo ekkikko, nagara oottabaakka. Geela7iyaakka azinaa
    gelikko, nagara oottabeikku. SHin hegaadan oottiyaageeti bantta bolli waayiyaa
    ehaana. Qassi taani inttena hegaappe ashshanau koyais.
  zad-NT: Shi wshagna'le, bi nakan mal; na' shi to nool wew' wshagna'b' ḻekzka' aga
    bi mal nakan. Per dii zan dii zed chen chle'i beṉ'ka' nshagna', na' chaklallaa
    bi gak c̱hele ka'.
  kmg-kmg: Me ŋokac rozo murâ rotec wâc mi sâqoreocmu, â naru šeŋoŋ moczi ŋic rome
    wâc mi sâqoreocmu. Erâ iŋucnezi sahackopec wiacte hume serereŋ juniŋmu. No ine
    i tâmiric mac juniŋte enareha mukopac.
  aso-aso: Idoꞌ veneꞌ dalineꞌ nene goloso amoloseive. Idoꞌ veneꞌ alu maliꞌmo veloꞌ
    vilineꞌ nesi goloso amoloseive. Ne neiha veneꞌ vemohoꞌ liliꞌ ikeniꞌ nete nene
    okoꞌine losuvoꞌmi initekumuꞌ geni engita sotoꞌ ilingumuꞌ nene gilavo geni geni
    ivo minilisanako neꞌmine geni nene lengita sotoꞌ ogalive lo gelo veloꞌ vami veneꞌ
    dami haza minilizaniꞌ alevevoꞌ minilizaniꞌ nene lamineꞌ ve lo noluve.
  uli-uli: Iwe ngo hare ho habulupoy, ngo hote molfid iyang. Iwe ngo hare semal fefel
    le ye ted habulupoy yesa habulupoy, ngo iy yete molfid. Idipli le ibe teladugmi
    mo irel weres kala ma holar cho habulupoy seral mo seral.
  nin-NT: A si si inkindirr indanda mu unushirr bu garr hen, ka nu nggo uva ta nise
    garr kye mi. Abangga ba nggo a garr a se ni ivri ni ssu ako wa gri. Ingga zha
    di ingga ta ddu imba ttungo ni ima yo.
  acu-NT: Antsu nuwa nuwatkurmeka tunauka turatsrume. Tura nuwa nawan aintsun ninumkusha
    nuka tunaunaka turatsui. Antsu nuwenawaru ainauka nukap wait wajakartin asaramtai,
    atum waitnawairam tusan nunaka tajarme.
  cak-WNT: Ruma ri yec'ule', niquik'axaj tijoj pokonal pa quic'aslen, y riyin ma nwajo'
    ta chi riyix nic'ulwachij queri'. Pero chuka' wi c'o jun kach'alal achi ri nrajo'
    nic'ule', tic'ule' c'a, ri' ma mac ta nuben. Y queri' chuka' jun k'opoj, wi nrajo'
    nic'ule', tic'ule' c'a, ri' ma mac ta nuben.
  ebk-ebk: Ngem mu omasawaka, fiakun fiasor chi, ya mu omasawa nan fiafiai, fiakun
    fiasor chi. Ngem ifiakiak ay un-unuyna mu achi kayu omasawa, tay achek laychun
    ay lak-amunyuntu nan liglikiat nan chiyuycha naasaw-an.
  spa-PDDPT: Pero si te casas no pecas. Si la virgen se casa, no peca, pero ellos
    tendrán aflicción en el cuerpo, y yo se la quiero evitar.
  ruf-ruf: Lekeni ung'akwela, ng'utotsa bae, na imwali ang'akwelighwa, ayo ng'ototsa
    bae, lekeni iwanu ka awo watsopata maghayo mengi ghe ughima uno, lekeni nene nobama
    agho ghaleke kuwapata mwemwe.
  gun-gun: Remenda ri vy nderejejavyi 'rã. Kunhataĩ voi omenda vy ndojejavyi avi 'rã.
    Ha'e rami teĩ guete reve oikoa ja ikuai axy 'rã, ha'e ramo xee ajapoxe ha'e nunga
    pendu e'ỹ aguã rami.
  agu-BL: Poro ko na cyaj ok'be'n ib, qui'c quil te'j. Ncha'tz yi e' xun, kol cyok'bej
    quib, qui'c quil te'j. Ma na ntin ẍchitije' q'uixc'uj. Poro yi wetz wajbil i'tz
    yi qui klo' chitij q'uixc'uj.
  isn-isn: Kuite anga utine, shawitumile anga mutandu. Hange ang'wi umusungu shanga
    utenilwe anga watinwe shanga witumile anga mulandu. Akile awaneitenile akete winyomu
    nuakela iaina. Nunene ndoilwe numuheje kuanya.
  eng-PEV: The bad people in this world will make a lot of trouble for God’s people,
