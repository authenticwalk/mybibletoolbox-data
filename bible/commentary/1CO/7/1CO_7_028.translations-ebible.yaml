verse: 1CO.007.028
translations:
  kpx-kpx: Isito lana mahinuvulahage keta duave. Keu vaveve toela holioholinu. Ige
    mahohoeau kolivulahage keta duave. Keu vaveve toela holioholinu. Isito lana kolivulahai
    mahinuvulahaliege vatae onobenobe huhu balugaito Kosive huhu eseveave. Katealeho
    di isiviholinu.
  okv-H: Rate ungo kivujo, ungo singa rete kakara rete ungo jimbasova amita sapura
    do irae rate jimbuto mihie osaga neite neite kesova avoeto erena.
  tbo-tbo: Inapa tam hewali awai una tawine naka ega apapoena, ma gasi inapa tam guguhini
    awai una tawine naka ega apapoena, tamogi tutu tawine hipuli pilipilina he ialoni
    yaka nugonugou ipa a liteyateyami.
  mal-C: നീ വിവാഹംചെയ്യുന്നെങ്കിൽ അതു പാപമല്ല; കന്യക വിവാഹംകഴിക്കുന്നെങ്കിൽ അവളും
    പാപംചെയ്യുന്നില്ല. എന്നാൽ വിവാഹിതരാകുന്നവർക്ക് ഈ ജീവിതത്തിൽ നിരവധി ക്ലേശങ്ങൾ നേരിടേണ്ടിവരും.
    അവ നിങ്ങൾക്കുണ്ടാകരുതെന്നു ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Ἐὰν δὲ καὶ γήμῃς, οὐχ ἥμαρτες· καὶ ἐὰν γήμῃ ἡ παρθένος, οὐχ ἥμαρτεν. Θλίψιν
    δὲ τῇ σαρκὶ ἕξουσιν οἱ τοιοῦτοι· ἐγὼ δὲ ὑμῶν φείδομαι.
  bgc-bgc: पर जै तू ब्याह भी करै, तो पाप कोनी, अर जै कोए कुँवारी छोरी ब्याह करै सै,
    तो यो कोए पाप कोनी। हालाकि शादीशुदा माणस इस दुनिया म्ह भोत सी परेशानियाँ का सामना
    करैंगें, अर मै चाहूँ सूं के थम इन परेशानियाँ म्ह ना पड़ो।
  khz-khz: Na pene goi ponove vegarawa maki nama, goi kala rakava ta ragai pono kalaa.
    E vavine pene vegarawa maki nama, ia kala rakava ta ragai pene kalaa. Na pia vegarawa
    talimara geria maguli aorai metau vogo pia rawalira. E au na vometau geriana ana
    vega-magulimi natina.
  deu-TKW: doch thust du auch, wenn du heiratest, damit keine Sünde. So auch die Jungfrau,
    wenn sie heiratet, thut sie keine Sünde. Trübsal für das Fleisch werden sie in
    dem Falle wohl haben. Was mich betrifft, so verfahre ich schonend mit euch,
  zsr-NT: Naꞌa, chquiꞌ utság náꞌlenuꞌ‑nu ngul, cutu gunuꞌ dul‑laꞌ, len chquiꞌ utság
    náꞌlenbiꞌ‑nëꞌ bönniꞌ biꞌi ngul, cutu gunbiꞌ dul‑laꞌ, san laꞌzacaꞌ laꞌguíꞌi yödzlyú
    ni nup nutság naꞌgac, atiꞌ rëꞌndaꞌ gunaꞌ ga ulaliꞌ lu yöl‑laꞌ rzacaꞌ rguiꞌi naꞌ.
  lin-lin: Kasi soki mpe obali, osali lisumu te ; soki moseka abali, asali lisumu
    te. Nzokande, bato oyo babala bakokutana na pasi mingi kati na bomoi na bango ;
    mpe ngai, nalingi nde kosunga bino mpo bokutana na pasi yango te.
  hns-NT: Bakie tabbo djab toe biaah kariehe, tab ie ek boera baat na hai. Aur djab
    ek larkie biaah karie, tab ie bhie paap na hai. Bakie oesabke doekh aur sotj-phiekier
    agore hai, aur ham maangiela kie ie sab toelogse doer rahe.
  noa-E: Pari pua ʉʉi auju khĩirjubaadëwi warre ag dʉ̈i jua pʉrmʉn pekau khabam. Wa
    chi ʉʉirau khãijã ich jaaipaju dʉ̈i jua pʉrwiata pamʉn, ich agjö pekau khaba sim.
    Magba ya pãach õor dʉ̈i paaukhabaadeewai, warr pãach appai aawai naajerrjö khaba,
    phithuurga aju. Mag pãach phithur apimaaugauta mua pãrag mag jaau chirʉm.
  eng-EMTV: But even if you should marry, you have not sinned; and if a virgin should
    marry, she has not sinned. But such will have trouble in the flesh, and I would
    spare you.
  mib-NT: Te núu quijnáhan ró, te nasūu cuéchi cúu. Te núu quijnáhan sūchi sɨ́hɨ́,
    te suni nasūu cuéchi cúu. Te ñayuu quijnáhan, chi nihīn i jnūndóho ñayɨ̄vɨ yáha,
    te cúní rī jeē ma nihín rō jnūndóho.
  lif-NT2: कर मेःक्‍खिम् के़जोगुॽने़ फाॽग्र लायो मे़बोःङ्‌ने़ल्‍लो॥ हे़क्‍क्‍याङ्
    मेःक्‍खिम् मे़न्‍जोःक्‍के के़वाॽमाल्‍ले़आङ् मेःक्‍खिम् चोगुॽने़ फाॽग्र लायो मे़जोगुन्‍लो॥
    कर मेःक्‍खिम् के़जोःक्‍पाहाॽरे़ कन् हिङ्‌मन्‍नो इनोगे़न् तुक्‍खेःन् मे़दुमुॽरो॥
    हे़क्‍क्‍याङ् इङ्‌गाॽग हे़क्‍तङ्‌बा तुक्‍खेओलाम्‍बा खिनिॽ ताङ्‌से़ःप्‍मानिङ्‌निङ्‌वाॽ
    चोगुङ्‌लो॥
  xnj-xnj: Nambu ngati ukagegayi ukumbudila lepi Chapanga, kamwali akagegewayi akumbudila
    lepi Chapanga. Vevigegana yati ving'ahika muwumi wavi, nambu nene nigana ng'ani
    yikoto kuvakolela nyenye.
  mmx-mmx: Mo do taradi i epot, kopla latkin maxat i epot, kopmen taxakapmek teren.
    Ketla mo do tara i epot, i epovo do buaang laxanmumuat naba vot parav i. A xopara
    i do mina solok laxanmumuat solo at na lorooro.
  cbr-NT: Unin xanu biti, ax ca 'uchama 'icën. Usaribiti ca xanu bënuti ax 'uchama
    'icën. Usa 'aínbi ca an xanu bicë uni 'imainun axa bënucë xanu, ax an Nucën Papa
    Diosan bana cuacëma unicaman 'atimocëx 'aisamaira tëmërati 'icën, an xanu bicëma
    uni 'imainun bënucëma xanu 'icësamaira oi.
  tee-NT: Para ni catamak'axtoklh tam xamati' pus jantu alactu'unti ju navi. Nin yuchi
    ju tam atsi' jantu alactu'unti ju navi ni xa'ican. Para ni na va alin ju chavai
    ju quimak'alhk'ajnat'an pus palai catamak'alhk'ajnana' ni ixt'iyun'an tajunita.
    Chai ju quit'in ni jantu iclacasq'uin ni na lhuch amak'alhk'ajnant'it pus yuchi
    iclalhijunau ni palai k'ox ni jantuca' at'amak'axt'okt'it.
  eng-LSV: 'But, and if you may marry, you did not sin; and if the virgin may marry,
    she did not sin; and such will have tribulation in the flesh: and I spare you.'
  cak-NT: Roma xa jec'o yec'ule', ri' niqui'en sufrir pa quic'aslen, y ren man ninjo'
    ta chi rix nic'ulumaj quiri'. Pero chuka' xa c'o jun kach'alal achi ri nrojo'
    nic'ule', tic'ule' c'a; ri' man mac ta. Y quiri' chuka' jun xten, xa nrojo' nic'ule',
    tic'ule'; man mac ta chuka'.
  pah-NT: 'Emo enhimbirekorame nde nderekote''varuhui. Hembirekoe''ỹvehẽa na jitehe
    g̃wembirekorame po ti hẽa ndokote''varuhui a''ero. Emo penembirekorame koji''i
    po ti pe ikwahavi hahya nehẽ pejikovo avo yvya koty nehẽ. Ndapotari ji hahya pe
    me novĩa. Nurã ji ei pe me: Pyry pe napenembirekoi g̃a potaruhue''yma.'
  sja-NT: Mamĩda miak'ãiru pɨrã, p'ek'au k'achia oo-e bɨ Tachi Ak'õre k'ĩrapite. Ichiaba
    wẽra tuu bɨpa ɨmɨk'ĩra ataru pɨrã, p'ek'au k'achia oo-e bɨ. Mamĩda chi miak'ãirutaarã
    audú miadait'ee na p'ek'au eujãde p'anɨ misa. Mapa mɨa jara bɨ pipɨara bɨ tuu
    bait'ee.
  xed-xed: Ka klafkla ka ta marakw, ga a ka ta dmaku wa. Ka laghula makwa da mndu
    guli, ga a ta dmaku wa. Nziya nza tsi ná, dzaʼa ghuyay ta ɗaŋwa ma sluʼuvgha.
    Ta kumay yu ta klaghunapta ma tsa ghuya ɗaŋwa ya.
  mks-NT: Joo a̱ ju̱ú cua̱chi quéa̱ cája ndó tá ná tanda̱ha̱ ndo̱. Ta ni a̱ ju̱ú cua̱chi
    quéa̱ cája in ñá tacú tá ná tanda̱ha̱ ña̱. Joo mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n
    ndo̱, yáncá a̱ tá ná tanda̱ha̱ ña̱yivi jáchi̱ cua̱há ndiva̱ha ndoho ini na. Ta
    co̱ cúni̱ ña̱ ná ndoho ini ndó já sa̱há ña̱ cán quéa̱ cáha̱n i̱ ña̱ yóho xi̱hi̱n
    ndo̱.
  gfk-S: Iesene, be nu tola, paule gil tike sasana. Ma be tike laala na haine na tola,
    paile gil tike sasana bileng. Iesene be tikenong na tola, na kap ra tirih ta ikin
    ra lon. Ma iou te ianga hobi kinong iou ura tutur bat ira tirih ta ira numu lon.
  bmu-bmu: Töndup ambi memani, miaŋön mönö siŋgisöndokŋi qahö akŋa. Mewöŋanök ambi
    seramnöŋ azi memawi, yaŋön siŋgisöndok qahö akŋa. Siŋgisöndok qahöpmö, mewö akŋei,
    yeŋön mönö sileŋinan kahasililiŋ gwötpuk miwikŋaiba mötme. Eŋön mi mötpepuköra
    mönö aŋgön köl eŋgimamgö mötzal.
  dgz-dgz: Go ge waen naitawa, ge koewa da inagap uon, amba waenoro ini denawa apan
    naisepiwa, ame koewa da inap uon. Go anun, naine mutane nagirewa itan ugup ugup
    wariwanum, itan ame wat vetaepen menan nop mame waivin.
  eng-GNV: 'But if thou takest a wife, thou sinnest not: and if a virgine marrie,
    shee sinneth not: neuerthelesse, such shall haue trouble in the flesh: but I spare
    you.'
  zaa-NT: Iyaba le canu labí chi bettsaná', canchu cueqquia latsi' le guttsaná' le,
    pues bihua ną́ tul·la'. Pero riquixa'ánia' le qui'ni canu guttsaná' quį nna huátta'
    adí ca problema qui' quį. Quisiera la inte' qui'ni làa ìnnia le le' ca problémaá
    anna tè.
  eng-WEBSTER: 'But if thou marry, thou hast not sinned: and if a virgin marry, she
    hath not sinned. Nevertheless, such will have trouble in the flesh; but I spare
    you.'
  guh-guh: Ponë baja capanepaeya nacojioba, apo pibisiacuene. Petiriva ata baja itsa
    nacojioba, apo exanae pibisiacuene. Aeconoxae daxita Dioso vajajumecovënëtsivi
    bitso vajanacatsiayaixae, pamonae baja nacojioba, bajarapamonae toayapëbeje tsanetsi
    pevecuapanepaenexa bajarapapiayaicuene. Bajarapacuenia petoayapëbejeyanivatsi,
    bajarapamonae picani tojitsipajë imasia pejinavanapaenexa.
  bon-bon: Yepä maane liba coga waacatute, maane nuuja niiya mule ne lica jaawenute.
    Cuta ngulebägrä te liba rooriye acata je, tabe niiya mule lica jaawenuge. Yepä
    laatibi latejäclmutäsi, pui cabu cuta mäpu pisi nyene, cije cane singi lica gäne
    weene pui mäpu cabu me abacitame.
  nhw-BL: Pero sintla se tlacatl mosihuajtis ama, amo tlajtlacolchihuas. Huan sintla
    se ichpocatl monamictis, amo tlajtlacolchihuas. Pero catli monamictíaj quipiyase
    más tequipacholi ipan ni tlaltipactli huan nijnequi catli amo más ohui para amojuanti.
  swh-ONEN: Lakini kama ukioa, hujatenda dhambi; na kama bikira akiolewa, hajatenda
    dhambi. Lakini wale wanaooa watakabiliana na matatizo mengi katika maisha haya,
    nami nataka kuwazuilia hayo.
  wbi-wbi: Looli nave nutolilue, nuvombile amakole. Vasighile vala vano navatolano
    viva ni ngasio jino silipapinga. Une nilonda nivaseghusie ku isio.
  bba-bba: Adɑmɑ ɑ̀ n kurɔ suɑ, ɑ ǹ tore. Wɔndiɑ ù n mɑɑ durɔ suɑ, u ǹ tore. Adɑmɑ
    be bɑ suɑnɑ, bɑ ko n nɔni swɑ̃ɑru mɔ ben wɑ̃ɑru sɔɔ. Nɑ ǹ mɑɑ kĩ n sɑ̃ɑ mɛ bɛɛn
    mi.
  eng-KJVCPB: 'But and if thou marry, thou hast not sinned; and if a virgin marry,
    she hath not sinned. Nevertheless such shall have trouble in the flesh: but I
    spare you.'
  kgk-NT: Eremenda ramo jepe, iporã. Upéixa ramo nderejejavýiry. Kunhataĩ omenda ramo
    jepe iporã ave. Upéixa ramo ndojejavýiry. Omenda va'e ojapura eterei gwemikotevẽ-rehe.
    Ko'a pygwa-rehe imandu'a ndu'a. Ha xe-vy iporãve erejapura e'ỹ reheve ereiko ramo.
  waj-waj: Fai a nnaataivaa varee hama mminnamminnaa maisaivaa varaanaravai. Fai kiaatanna
    voovoono vaatiivaa varoo hama mminnamminnaa maisaivaa varaanaravai. Nnaata vaati
    vareeraiyasi fai mmatayaa diaa mmoori vareera mmuaararaiyauvo iyasi nninaravai.
    Ii mmuaararaiyauvo ngiiisi nnino ngii ausaiyauvo mmuaarareenoora ivaaraina na
    ngii giaa ngii miaunoo.
  cpy-cpy: Rooma aririka paaki piina, teera pikaariperotzi. Ari okimitari eejatzi
    ewankawo amananteetziro aantyaari shirampari, teera okaariperotzi. Roo kanteencha
    ikaatzi aayitatsiri iina, aritaki iñaakiro okaate pomeentsitzi-motyaarini. Apatziro
    nokanta-shitzimi naaka eero pipomeentsi-waetanta eeroka-paeni.
  mpx-mpx: Yaa ebo yova etega nu alolonan, he nige gegi i oola to. Ge ebo gamaina
    tau etega ni alolonan, he nige i gegegi to. Yaa bolo hi alolon, nasi pulowan ni
    gewi nihi pwawal. He nige nuwau i oola pulowan o nihi masal eliyamiu.
  wbp-wbp: Kala kajilpanpa-nyanu kutu-mantarla yangka karnta, ngulaju ngula-juku.
    Manu yangka karntakarntarlu, kajilpankulu-nyanu mantarla wati, ngulaju ngurrju-yijala.
    Ngana kaji yupukarrarla nyina, ngulaju-ka wajampa nyinami nyiyarningkijarrarla.
    Ngula-kujakuju karna-nyarra yimi-ngarrirni nyurrurlaku yapa-patuku nyampu kuruwarri
    yungunkulu nyinami yupukarra-wangu-juku wajampa-wangu.
  luo-luo: To ka ikendo, to ok itimo richo; kata ka nyako okendi bende ok otimo richo.
    To joma okendo gi mokendi biro neno chandruok mathoth e ngimani, to adwaro ni
    akonyu mondo kik une chandruokni.
  nhe-NT: Pero intla se tlacatl mosihuajtis ama, ax tlajtlacolchihuas. Huan intla
    se ichpocatl monamictis, ax tlajtlacolchihuas. Pero tlen monamictíaj quipiyase
    más cuesoli ipan ni tlaltepactli huan nijnequi tlen ax más ohui para imojuanti.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܓܵܒ݂ܪܹܬ، ܠܹܐ ܝܘܸܬ ܒܸܚܛܵܝܵܐ. ܘܐܸܢ ܒܬܘܼܠܬܵ‌ܐ ܓܵܒ݂ܪܵܐ، ܠܹܐ ܝܠܵܗ̇
    ܒܸܚܛܵܝܵܐ. ܐܝܼܢܵܐ ܐܝܼܬ ܐܘܼܠܨܵܢܹ̈ܐ ܐܲܪ̈ܥܵܢܵܝܹܐ ܩܵܐ ܐܵܢܝܼ ܕܓܵܒ݂ܪܝܼ. ܒܘܼܬ ܐܵܗܵܐ ܡܘܼܚܲܒܢܵܘܟ݂ܘܿܢ
    ܒܹܐܬܵܝܝܼ ܝܠܵܗ̇.
  esk-NT: Aglaan tuvaaqatinikkuvich killuqsanġitchutin, suli iñuk iḷaqatniksimaitchuaq
    iḷaqatnikkumi killuqsanġitchuq. Aglaan tamatkua iḷaqatiqaqtuat isrumaaluutiqaġniaqtut
    uumani iñuuniałiġmi, aasrii taavrumakŋa isrumaaluutiksramiñ piisitchukkipsi.
  msb-msb: Ugaling kun mag-asawa kamo, dili naman nagakasala. Sugad man dili nagakasala
    an daraga kun magpaasawa. An gusto ko lang na mailikay kamo sa mga problema na
    nagaabot sa may asawa.
  cpa-NT: Di³ hniah¹² dsa² ŋioh¹², ha¹chi² dsag³ hnøngh² hniah¹² jin³ he² ju³ná³ ca¹jianh¹²
    hniah¹² mǿ². Jø¹² bíh³ lah¹jøng² tsih² mǿ², ha¹chi² dsag³ hno¹dsa calah, ju³ná³
    ca¹jian¹dsa dsa² ŋioh¹². Di³ hi² lah¹jøng² tsa¹hno¹jni lé², hi² li¹chianh² hniah¹²
    jmø³uai¹².
  dso-dso: ଜଦି ତମେ ବିବାଅଇ ଆଚାସ୍‌, ବଇଲେ ତମେ ପାପ୍‌ କରାସ୍‌ ନାଇ । ଜଦି ଗଟେକ୍‍ ଦାଙ୍ଗ୍‌ଡି
    ବିବାଅଇସି, ସେ ମିସା ପାପ୍‌ କରେନାଇ । ମାତର୍‌ ବିବାଅଇଲା ଲକ୍‌ମନ୍‌ ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‍ଚିକରି
    ରଇବାକେ ପଡ୍‌ସି । ଏନ୍ତାରି ଦୁକ୍‌ କସ୍‌ଟର୍‌ ବେଲାଇ ସିତିଅନି ରକିଆ ପାଆ, ବଲିକରି ମୁଇ ମନ୍‍
    କଲିନି ।
  meu-meu: Boma headava, ena na dia kara dikana; bona haneulato bema headava, una
    danu dia kara dika. Ḡau tamona, unu bae kara toma taudia na hisi do bae ani. A
    na uramu basinia hametaumui.
  yva-NT: Weramu anya napirati po wanya raovan, po raovane somamo ayao kakai ma jewen.
    Muno wanya namirati mbaunam, omamo ayao kakai ma jewen tavon. Vatano ubaunam,
    indati anakotaro nsosobe manui nande mansai jaje. Weti sya ananyao umawe syare,
    “Vemo wimbaunam nora,” omamo syo raugaje indamu vemo ana nsosobe nande wasai nora.
  dgc-dgc: Pero éng mangasawa kam, éy éwan kam tu kasalanan. Pero du mangasawa, éy
    magdanas side ta hirap. Ey gustu ko maiwasan moy i mehirap a buhay.
  zpm-NT: Zha ne racladzpagaa ctsieelnia, zigtaa mguiw zigtaa wnaaw, led doḻd ga guṉ
    zho teḻne laa zho ctsieelnia; per gacnaṉ zho gaṉle, zeeṉe laa zho pcatsieel-le,
    ib tedsod nroob guieḻnë ne gaṉ zho por grë miṉe noyac leṉ dze rii.
  hix-NT: Owyanye ahosàtxhenye rma, ohxe rma manatxhe. Atxke manaha katxho mehra rma
    manatxhe. Àro wyaro rma rha natxhe, ànyomnàtho komo xarha. Tàwyanye tànyo komo
    yahosàtxhe rma, ohxe rma natxhe. Atxke manaha katxho mehra rma natxhe. Toseryehokaxem
    me mak natxow hamà, tànyonyem komo, tàhyem komo xarha. Anaro rha tomyawon kom
    hoko noseryehoketxow hamà, tàhye tesnàr kom ke mak ha, tànyonye tesnàr kom ke
    mak ha. Àro ke, onà wyaro àkehe. Àhehra rma ehtxoko, ànyomra rma ehtxoko, àkehe,
    oyoseryehokanàr kom hona mak ha.
