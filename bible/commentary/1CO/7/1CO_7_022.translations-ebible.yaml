  ena-ena: Hulaŋ mu manɨgali dɨ lɨhu hɨvɨ hɨnihɨni sibɨla havɨ havɨ vivi hɨnidaci
    Asɨ abɨci nudɨ pɨŋ velɨ agaŋ nɨbu Asɨ dɨ hulaŋ uami. Asɨ igɨdaci manɨgali dɨ lɨhu
    hɨvɨ hɨnihɨni sibɨla havɨ havɨ ma vilalɨ uami. Hameŋ laci ala hulaŋ mu nudɨ nukeŋ
    sibɨla vivi huaci hɨnidaci Asɨ abɨci nudɨ pɨŋ velɨ agaŋ uami. Nɨbu Jisasɨ Kɨlaisɨ
    dɨ lɨhu hɨvɨ hɨnihɨni sibɨla havɨ havɨ vilalɨ uami.
  tgo-tgo: Thela iye va rakakaiwobwaga mbaŋa Giya i kulawe na i tabo raloŋweloŋweghathɨ,
    iye ŋgoreiye rakarakayathu loloniye. Tembe ŋgoreiyeva, the lolo rakarakayathu
    loloniye, na Giya i kulawe, iye kaero i tabona Krais le rakakaiwobwaga na i mbaroŋa.
  yap-yap: Ya en nib sib nike taw e thin rok Somol ngak e Somol e ke pithig fa’anem
    ko denen kemang reb e girdi’ rok; ere ku aram rogon ni be’ ni ir e mmil fan ir
    ngak me taw e thin rok Kristus ngak e kemang sib rok Kristus.
  mop-NT: Le'ec mac a yan tun u yumil ti püybi u men Dios ca' u c'üm-ooltaj a Noochtzili,
    ma'ax c'u'i u men joc'sabi tu c'ü' a quisini. Le'ec mac a ma' yan u yumil ti püybi
    u men a Dioso, oqui a Cristo ti'i u yumil ca' u bete' u meyaj.
  tet-tet: Kalo Naꞌi Maromak bolu nola ata ida, Kristus dadi Naꞌin bodik ata nia.
    Kalo Naꞌi Maromak bolu nola ema boot ida, ema boot nia dadi baa Kristus atan.
  hlt-MCSB: Boeipa ah a khue sal pakhat te Boeipa ah hlang loeih la om. Te vanbangla
    aka loeih te khaw a khue coeng atah Khrih kah sal la om.
  xtd-NT: Chi ɨɨn seyɨɨ, juini kuu‑s se kidatniu duꞌa nuu ɨnka ñayiu, ko se tuu libre
    kuu‑s nuu Ianyuux. N‑jaꞌan Ianyuux mee‑s, xa ku kuu‑s ɨɨn se xinokuechi nuu Cristu.
    Dɨuni ɨɨn seyɨɨ tuu libre. Juini ña kuu‑s se xinokuechi nuu ɨnka ñayiu, ko n‑jaꞌan
    Ianyuux mee‑s, xa ku kuu‑s se xinokuechi nuu Cristu.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዓሲኮ ዓይሌ ማዒ ዓኣንቴ ጎዳ ዔኤሌ ዓሲ ጎዳና ዓይሉማፓ ኬስኬኔ፤ ዬያጉዲ ዓይሌቱዋያታዖ ዔኤሊንቴ
    ዓሲ ኪሪስቶሴኮ ዓይሌኬ።
  spl-spl: '@see-verse:1CO.007.021'
  usp-NT: Nen wi' rajw cuando xcha'saj pire xwux jun riq'ui Kakaj Jesucristo ri Kajawl,
    lajori takalchak jk'ab'al, pero chi jb'anic lawi' raj Kakaj Jesucristo ri Kajawl.
    Y jilon jun ri mita' rajw cuando xcha'saj jwi'l Kakaj Jesucristo, lajori ri'chak
    Kakaj Jesucristo rajw.
  zav-NT: Na' ḻa'aṉə'əczə nacle esclabo catə' Diozən' gwleɉe' le'e par chonḻilažə'əle
    X̱ancho Cristən', nacle beṉə' zaque'e lao X̱anchon'. Na' ḻa'aṉə'əczə cui naccho
    esclabo catə' Diozən' gwleɉe' chio'o par chonḻilažə'əcho Cristən', pero ṉa'a ža
    Cristən' banaque' X̱ancho. De'e nan' cheyaḻə' gwzenagcho c̱he'.
  sgz-sgz: Kápte ngo támin táit uri mátán ái Káláu kabin koner a kis án toptop i pákánbung
    ái Káláu a kilkila pasi, ái Konom a asengsegeng pasi alari lalin sápkin tatalen.
    Mái koner kápate kis án toptop mái Káláu a kilkila pasi, onin a toptop si Karisito
    má ák lu taram singin.
  kek-NT: Li ani cuan rubel xcuanquil lix patrón nak quisiq'ue' ru xban li Ka̱cua',
    li jun a'an libre chic cuan chiru li Dios. Ut li jun li inc'a' cuan rubel xcuanquil
    lix patrón nak quisiq'ue' ru, lok'bil chic xban li Cristo chi c'anjelac chiru.
  blz-NT: Kalu sa'angu' ata' leelo'onna Tumpu bi parasaya mase i ia sidamo mianna
    Tumpu men sianmo po'ata'onna dosa. Ka' sa'angu' mian men sian po'ata'on see leelo'onna
    Tumpu bi parasaya mase i ia sidamo ata' ni Kristus.
  poe-NT: Kíxin tí nkexro kjuíchꞌexón xra̱ tió kꞌuíye̱he̱ Ìnchéni kíxin tsinkáchónki
    chꞌán, la mé jie chónta chꞌán tí kjuachaxin tjanjon Ìnchéni. Kja̱xin tí nkexro
    kꞌuítuenhya tió kꞌuíye̱he̱ Ìnchéni la mé jie mé chꞌehe chꞌán xra̱ Cristo.
  san-TAM: 'யத​: ப்ரபு⁴நாஹூதோ யோ தா³ஸ​: ஸ ப்ரபோ⁴ ர்மோசிதஜந​:| தத்³வத்³ தேநாஹூத​: ஸ்வதந்த்ரோ
    ஜநோ(அ)பி க்²ரீஷ்டஸ்ய தா³ஸ ஏவ|'
  cof-NT: Epe mantato tanun esclabola Miya Jesucrístobe cayaica jotori, Jesucrístochi
    caleri esclabola cuwenta itolajoe. Jutsachi esclabo jominnan manlocala joe. Jun
    tsanquenan esclabo itomin jominla Crístobe cayaica joto, Crístochi epe mantato
    tanun esclabo cuwenta manhicala jochunae.
  srm-NT: Biga wë wan saafuma di Gadu kai u ko nëën nöö a kumutu a saafu, a ko fii
    kaa. Söseei ee wan sëmbë an bi dë saafu nöö Gadu kai ën ko nëën, nöö a ko dë saafu
    e, u ˻Jesosi˼ Keesitu,
  qvs-NT: Rantidu runakuna kashpaykichipish kunanka Señorninchi Jesukristuta kreyishpa
    kawsaptikichi payka rantishushkankichi payllata kasushpa kawsanaykichipa. Chashnashina
    mana rantidu runa kashpaykichipish Jesukristupa mandunpi kankichi payllata kasushpa
    kawsanaykichipa.
  zca-NT: Pwes xa' nak mos nado lo xtu men, or ngwayila xa' Dios, par kë xa' zhi'n
    nazhon che'n Dios, nal gat naktra' xa' mos nado; yent kwan ka xa' par lo Dios;
    no se'ska, xa' yent cho nile' mandad or ngwayila xa' Dios, nal lë' xa' nak nela
    tu mos nado ga' lo Jesukrist.
  cbc-NT: Marĩ Quetiupaʉre cʉ̃ catʉ̃goʉsajʉ̃gori rʉ̃mʉ caãno paabojari majõcʉ ʉ̃mʉrẽ
    bairo caãnacʉ̃ nimicʉ̃ã, ãmerẽ ʉ̃mʉrẽ bairo mee tuayami. Camasocʉ caroaro caãcʉ̃
    Dios yaye macããjẽrẽ capaabojaʉ majũrẽ bairo niñami. Torea bairo apei caʉ̃mʉ cʉ̃ã
    Dios cʉ̃rẽ cʉ̃ cabeseri rʉ̃mʉ caãno paabojari majõcʉ mee caãnacʉ̃ nimicʉ̃ã, ãmerẽ
    Dios yayere paabojari majõcʉre bairo niñami. Dios ʉ̃mʉrẽ bairo tuayami yua.
  qxo-NT: Esclävu carpis o mana carpis Jesucristuta chasquicushgana carga paypa maquinchönam
    caycäyanqui.
  mox-mox: ʼInega ge taha tolaʼai ʼeguma taha toga natoatoa tofewa yoqoyoqonina ʼidewani
    tuta nana eda Kaiwabu gabea, mana eda Kaiwabu Ieisu ena viaqa ʼidiega ʼetoyavua
    lobea ena ilivu luveifadi ʼidiega. Ta ʼeguma oʼa yavuyavuiu tuta nana eda Kaiwabu
    gabeu, ʼinega baʼitagana kavona oʼa Keliso ena tofewa yoqoyoqonina.
  kew-kew: Gore aa meda abade pa adini kogono pu pirisa raburi Aa mudumi nipu yaanaloa
    nipuna pupitagi gimoa Aa Mudu-na esepene aa-rupa piruaaya. Goa pea pare Aa Mudumi
    aa meda yaanaloare nipu ode aa-rupa laariare nipu Krais-na kogono madaa adini
    aa-rupa piruaaya.
  dww-dww: Raḡanine banaga taunoya yabayababa, be Bada ya vinedi da taudi tauna na
    banagama, inam raḡanine Mamaitua matane taudi nam banaga adi taunoya yababa, ibewa
    da taudi yodi Keriso na taunoyama. Be teneḡinama nama, aitauḡa nam banaga adi
    taunoya, be tauna yaḡoro Keriso na taunoyama.
  twi-ASANTE: Ɛfiri sɛ, akoa a Awurade afrɛ no no yɛ Awurade onipa a ɔde ne ho. Saa
    ara nso na obi a ɔde ne ho a Kristo afrɛ no no yɛ Kristo akoa.
  aoj-aoj: Deiꞌ main, epen ami agol akani nandaꞌ maol nagape lafela anis epesi, deiꞌ
    epen inimba Dembinai nakwahoman waf awafi aꞌ wahifin eaꞌ ananini atin. Eaꞌ naꞌamba
    atina epen nagape wahifina owaꞌ negape lafela anis epesia deiꞌ Dembinai nofalan
    eaꞌ nandaꞌ maol nape lafela Krais.
  cbv-cbv: Dios ã tʉ́i ʉbʉchah, bitadih teo wʉ̃hnitboó jwĩ maáíh jʉmna, watnit dée
    pah ĩ jʉmna caá. Bitadih teo wʉ̃hcannitboó Jesucristodih teo wʉ̃hnit caá.
  taw-taw: Binɨb wog gɨñeb bɨawl olap muk okok mɨdebal ak, God kɨlop suk agɨl dek
    Klays nop chɨgɨpal okok, Bɨawl ak kɨlop nɨgek binɨb wog gep bɨawl olap muk okok
    ma mɨdebal. Anɨb ak tek nep, binɨb wog gep bɨawl olap muk okok ma mɨdebal ak,
    God kɨlop suk agɨl dek Klays nop chɨgɨpal okok, Bɨawl ak kɨlop nɨgek binɨb wog
    gɨñeb Klays muk okok mɨdebal.
  jic-NT: Nepénowa esclavopan waytsja yupj, Dios lis t'ya na. Quina yupj cupj qjuis
    Jepa Jesucristo juts'a'á. Mpes quina ma lajay diablo jos jin. Nin mpes esclavopan
    jin tulucj diablo lal. Nepénowa esclavopan tuluctsja Dios lis t'ya na. Quina Jesucristo
    yupj jis Jepa; yupj lajay jupj jos jin, esclavopan jinwá. Mpes pjü way nun yuwal.
  zap-NT: Porke mén ne che wdoo chene wye Dëdyuzh men, naaree naa che liber men nes
    lo Jesucrist, no zenga ke nak mén ne liber chene wye Dëdyuzh men, naaree naa che
    nak men zegnak mén ne che wdoo lo Jesucrist.
  wer-wer: Inëën wë ma won pöten kön selap naën ëëpenaata songönte epët. Omën namp
    inëën wëën Aköpök yas mëëa pöp puuk wil moulmëën pimëën yes. Ën namp inëën won
    wëën Aköpök yas mëëa ëën pöt Kristoë inëënëp pël yes.
  ipi-ipi: '@see-verse:1CO.007.021'
  qul-NT: Patronniyoj cachcajtiyqui Dios wajasunqui Señorpi creenayquipaj chayka,
    yuyariy, juchamanta libraskaña canqui Señorta sirvinayquipaj. Ajinallatataj, kan
    mana patronniyojta Dios salvasunqui chayka, cunanka Jesucristomanta patronniyoj
    canqui.
  tnc-tnc: 'Ikuᵽaka sime: Aᵽerãro''si ba''irabeĩjirimaja mija imakoᵽejĩka marã imabeyua.
    Jesúre yi''yurã mija jarirũki ruᵽubaji ba''iaja baariroka yi''yurã mija imaeka.
    Maekaka ᵽuri Jesúrirã mija imamaka, i''suᵽaka mija imakoᵽeka kija''ataekarã mija
    ime kiyaᵽaika uᵽaka baaokaro''si. I''suᵽakajaoka aᵽerãte ba''irabeĩjirimajamarĩrãoka,
    kire yi''yaokaro''si mijare kiwãmamaka ᵽuri kiro''si ba''irabeĩjirimaja uᵽaka
    mija ime mae.'
  ter-NT: Vo'oku enepone akaúti iháxiu Vúnae hokópea, koati itóvotine xoko Vúnae,
    koeku ákoyeane itúkapu ákau váhere kixovókuti. Kene enepone xâne ákoti itukapu
    akaúti inâ ihaxíkoa Vúnae hokópea, ovóxepone Kristu kó'oyene.
  bmr-NT: Mɨɨro sifi jɨjovono iicauboco ucuuhuvaubo jisumi Aivojɨɨbo ataajasucuuborucu.
    Jaabo jillɨ sajeebɨɨ diiboco jeecɨvucuji. Jaabadɨro bu sajeebɨɨ iicauboco ucuuhuvaubo
    jisumi Cristo jɨjovonurucu.
  fuf-fuf: Ko fii jiyaaɗo mo Joomiraaɗo on noddi, haray o wonii mo Joomiraaɗo on rinɗini.
    Ko wano non kadi, dimo mo Joomiraaɗo on noddi, haray o wonii jiyaaɗo *Almasiihu
    on.
  bhl-bhl: Yu kilele ibolow fukunina! Sunbin-Got em mali kawtiw im weng afak kunum
    waneng keko, sok so emdiw net kebiliw kunum waneng ilo akalem wiin so amkose ding
    dim bakate, e Kamok Fian beem wiin dim e kunum waneng biim sok be silel tew koyemse
    kasike. Beemdiw, Sunbin-Got em mali kawtiw im weng afak kelinba kunum waneng ilo
    akalem wiin so amkose ding dim bakate, ikati weng afak kunum waneng kesomi, Kulais
    em afak ke alakabiliw te.
  ons-ons: Mane eŋe qelit qeqe ŋei mane eŋane urata ma geki Anutuŋo ora newankake,
    eŋe Waom wane ŋei yaup geake. Rokop yalewaka mane eŋe yaup geki Waomŋo ora newan
    kake eŋe Kristo wane qelit ŋei okanmaike.
  con-NTPO: Nane majanjan Chiganga ttu'seyepa patrónpa'ta Na'su Chigambe patrón mechoa
    a'ive tsu da. Toya'caen majanjan Chiganga ttu'seyepa patrón mechosi ñoa'me Chiga
    tsu tise patrónme da.
  ghs-ghs: Oho noo koko paha erake eete oorai. Sutasutaho isakita oomi kira baranatemi
    abi oi Soopara napameho neseta saqosaqo abi ooni. Qate teei saqosaqoho isakita
    oomi kira biranatemi abi oi Kiristuho sutasuta abi ooni.
  peg-peg: ଇନାକିଦେଂକି ଇନେର୍‌ ଆଡ଼ିଏନ୍‌ ଆଜ଼ି ମାପ୍ରୁତାକେ କୁକ୍ୟାତାନ୍ନା, ହେୱାନ୍‌ ମାପ୍ରୁତି
    ମୁକ୍‍ଡ଼ାତି ଲଗୁ; ହେ ଲାକେ ଇନେର୍‌ ମୁକ୍‌ଡ଼ା ଆଜ଼ି କୁକ୍ୟାତାନ୍ନା, ହେୱାନ୍‌ କ୍ରିସ୍ଟତି ଆଡ଼ିଏନ୍‌
    ।
  txu-NT: Kam, ar akwỳ ne me arỳm ar apa 'amỳ gar tu memã adjàpênh kajgo ar abaja.
    Kwãrĩk wãnh kam ar akaprĩ kêt. Kritu ne arỳm amiwỳr ar ajuw ne ar ajo ba. Gar
    kam ga kôt ar amijo aban akĩnhkumrẽx. Nàr, ar akwỳ me'õ kute ar apa 'amỳnh kêt
    gar amim adjàpênh ar abaja. Kritu ne arỳm amiwỳr ar ajuw ne ar ajo ba kute mrãmri
    ne me'õ bẽnjadjwỳr kute me pa 'amỳnh nhym me kute katàt kabẽn kôt ar amijo ba
    pyràk. Kritu ne arỳm ar ajo ba gar katàt kabẽn kôt ar amijo aba.
  eng-WEBU: For he who was called in the Lord being a bondservant is the Lord’s free
    man. Likewise he who was called being free is Christ’s bondservant.
  gnw-NT: Echa'ã yandeYa ueni yave uyeyocui vae uyembɨasaca vaerã, yandeYa oyora ma
    opaete imbaeyoa güi. Jae ramiño vi yandeYa ueni yave uyeyocui mbae vae uyembɨasaca
    vaerã, jae uyeyapo ma Cristo jembiocuirã.
  mux-mux: Yambu te kongun we tinjili kendemande te mulupili Auliele-ni ‘Nanga yambale
    molani ui.’ nim lem ekupu yunu Auliele-nga we mululi yambale molemú; kendemande-kongunale
    naa tenjipa we mulupili Pulu Yili-ni walsurum yambale ekupu yunu Krais-nga kendemande-kongun
    tinjili yambale molemáliinga ⸤kendemande molemele yambuma numanuna buni te naa
    pípili molangi⸥.
  maj-NT: A̱t'aha̱ xi kich'ats'e nk'ie nga Nti̱a̱ná kikj'áts'e̱he̱, kui xi ja nda̱íhi̱
    yjoho̱ nginku̱n Nda̱ Nti̱a̱ná. B'a̱ ta̱ tjín ts'e̱ xi nda̱íhi̱ yjoho̱ nk'ie nga
    Nti̱a̱ná kikj'áts'e̱he̱. Kui xi xu̱ta̱ musu̱hu̱ Cristo̱ nd'a̱i̱.
  bkq-NT: Âmaemo tâbyguepa âsewanirin-em sanâtyby modo, anânimobyry xurâ âmaemo; akaemo
    emaymba mâsemagueba âmaemo-ro warâ. Arâlâ olâ, Cristo agâ tokaleon-em mawylymogue,
    mâzemakeolymo; Satanás eon-honru emaymba tâzemakeoze âmaemo. Turâenlâ âsewanirim
    modo lâpylâ Cristo xurâ âmaemo, mâkâ “Aiekâ” kehobyry aieni warâ.
  kue-kue: Sraglpre, yomba ta nigl-kongun yoko ere wanmeglko God aglendi inan; ye
    Yaglkande yombamo mogl ana Yaglkande kongunmo yoko eraglkwa. Ye Yaglkande yombamo
    moglkwa pre kane ta paikrukwa. Te ta nigl-kongun yoko ere moglkruko ana God aglendi
    yungwa ye erme Krais kongunmo yoko orkwa yomba moglkwa.
  cot-NT: Maasanotarite yashintajitaca icajemajiaquerigueti Amajirote, quejecaqueate
    manaca ichoocatacajairiqueate intati, teetari irashintajempariji ampatsini. Irirajiaqueate
    teeca irashintajitempariji icajemajiaquerigueti Quirishito, iriguentiquea ashintajari
    Quirishito imaica.
  bnp-bnp: A viri a Vure i galea na tahuna ia a vorakato vona, ngane i rihi e Bakovi
    Dagi, i matukapaga pali na matane Bakovi Dagi. Pali a viri i uka ma a vorakato
    na tahuna e Bakovi Dagi i galea, ngane ia a vora ne Kristo.
  apn-NT: Nẽ koja mẽhõ Kris kôt amnhĩ xãm. Tanhmãn kêp mẽ õ patrãw rỳ kot mẽ kãm mẽ
    àpênh xwỳnhjê hõ. Tã Kris kôt amnhĩ xãm hãmri nẽ arĩ amnhĩ nhĩpêx tũm kôt ri amnhĩ
    nhĩpêx o pa hkêt nẽ. Ra Kris kôt amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx o pa. Jao ra
    tanhmã amnhĩ tomnuj to hkêt nẽ. Te kot õ patrãw punuj kaga nẽ hpãnhã õ patrãw
    mex kapẽr kôt amnhĩ nhĩpêx pix o pa pyràk.
  ctp-NT: Loꞌo nten nu wa nsuꞌwi xꞌnan neꞌ bra nu ngulo suwi Ndiose ꞌin neꞌ, bra wa
    ni ka tyiꞌin suꞌwe neꞌ kanꞌ, chaꞌ nu wa yten neꞌ kanꞌ chaꞌ ꞌin Jesús; ni siya
    ñaꞌan ti ndiya xꞌnan neꞌ kanꞌ, loꞌo ndukwa neꞌ kanꞌ chaꞌ nu nchkwiꞌ Ndiose ni.
    Kwiꞌ ngwañaꞌan nten nu ndiꞌin suꞌwe ti ni, bra nu kulo suwi Krixtu ꞌin neꞌ kanꞌ,
    loꞌo ka neꞌ kanꞌ msu ꞌin Ndiose.
  opm-opm: It nang tatpat pati danonghe hapri ma napor oh mama danong ham ginapormur.
    Gur ire hrepdapat nang tatpat pati hatin hat patim ire be atamreiptin Got oh Gin
    gur norhe han nahahmur napor nambur orhe hrepnong nahahhanoh ama inahah han bap
    guroh ire hrepdapat tatpat patin orhor Hanipyah orhorsi pati ohoh ihan nang tarpir
    be han bap hat patimur. Nang tatpat pati ohe hrepdapat hat na patin orhor namburhanhe
    ama inahah han bap gur Krais orhe hrepdapat nang tatpat pati han bap gurmur.
  bvr-bvr: Ngardawa an-gata ana-nga mu-ngoyurra ana-werranga ana-gugaliya an-nika
    an-mujama a-ni nula minypa nipa a-galiyana Wangarr a-gonyjinga nula, wurra nipa
    an-gata an-gugaliya gugu an-borrmunga a-nirra nula Christ rrapa nipa an-ngurrnga
    gun-molamola gu-nirra nula. Rrapa an-gata ana-nga mu-ngoyurra gun-molamola gu-ni
    nula rrapa nipa a-galiyana Wangarr a-gonyjinga nula, wurra gu-gata wenga gugu
    nipa an-gata an-gugaliya an-mujama a-nirra nula Christ.
  wal-wal: Aissi giikko, aille gidi uttida asa Godai xeesikko, i Godai ailletettaappe
    kessido asa. Hegaadankka, aille gidenna asa Kiristtoosi xeesikko, i Kiristtoosa
    aille.
  zad-NT: Ḻa' beena' ndoo chon xshin beṉ' ka gox wṉab Chioza'ne', Crístona' ba bisell
    biḻeene' lao dii mala'. Na' beena' chon xshinkze' ka gox wṉab Chioza' ḻe', ba
    nak Crístona' X̱ane' daa ba biya'o bizi'ene' lao dii mala'.
  kmg-kmg: Moc e kiŋaŋ qaqa juhame Wofuŋzi hefâreme Wofuŋte ŋicfâri ewec Jukac. Á
    moc e ŋicfâri juhame Wofuŋzi hefâreme Kristore kiŋaŋ qaqa ewec jukac.
  aso-aso: Ve ma eveneꞌ maliꞌmi goboni ve neivo Guvelesi veꞌmo eiꞌ ve lo eleꞌmize
    molalineꞌ nene Satani neꞌmi goboni ve miningutiꞌ apase-dineꞌ nenako neꞌmo nene
    Guvelesi veꞌmi evenele loloꞌ ogosa goboni ve minamineꞌ gelave. Nemuꞌ nene goboni
    ve miningumuꞌ ve lo gopo gala gelamilive. Idoꞌ aꞌmineꞌmine ogo ve ma goboni ve
    minamo neivo Guvelesi veꞌmo eiꞌ ve lo elese molo-do eleꞌmize molalineꞌ aꞌmine
    ve nene Kilisitoꞌ goboni ve loloꞌ ogo mineleseive.
  uli-uli: Bo semal slave le Samol yesa ffesangu, ila yesa mel bo lol Samol ngo yesa
    tal. Iwe ngo semal le ye tal le Kristus yesa ffesangu, ila yesa mel bo lol Kristus
    re hagloy.
  nin-NT: Imba bu hi di imba ti di sa agarr nggo Atiko wa à ni yo imba, ziza nggo
    Atiko wa kpa imba ttungo. Ùwà ti di su uvuvurr ingri nggo Atiko wa ni yo ùwà,
    ùwà su ugarr a Kristi mu ziza nggo.
  acu-NT: 'Ii Apuri Cristo aintsu inatirin: Wína umirtukta tusa eak, ni tunaurin akiimiatkamu
    asa, aintsu inatiri ayat, yamaikia angkanta nunisang Criston umirkatnuitai. Tura
    aintsu inatirinchu Cristo: Wína umirtukta tusa eakmau asa, aintsu inatirinchutiat
    Cristo inatirintai.'
  cak-WNT: Jun ri ximil pa samaj riq'ui jun patrón tek xsiq'uix (xoyox) ruma ri Ajaf
    riche (rixin) chi xunimaj, wacami xcolotej yan c'a ruma ri Ajaf. Y queri' chuka'
    ri ma ximil ta pa samaj riq'ui jun patrón tek xsiq'uix (xoyox) ruma ri Ajaf, wacami
    ya chic ri Cristo ri rupatrón.
  ebk-ebk: Tay mu mafiabfiaorka as nan naayakianam ay maetapi kan Apo Jesus, nunfialinka
    as nawayawayaan as nan pannakafialin chi fiasor ta munserfika kan hiya. Assesa
    us ay mu fiakunka mafiabfiaor as nan nangayakian chaká kan Apo Dios, nunfialinka
    as kaman mafiabfiaor ay munserfi kan Cristo.
  spa-PDDPT: Porque el esclavo llamado por el Señor es liberto del Señor. Asimismo
    el que es llamado libre es esclavo de Cristo.
  ruf-ruf: Kwaapfila yeye iyakemighwe ne Imtwatsa aku ka mtumwa, ayo kokombolighwa
    ne Imtwatsa. Pfipfila ayula iyakemighwe aku si mtumwa bae, ayo kakuwa mtumwa wa
    Kiristu.
  gun-gun: Mba'eta escravo Senhor oenoĩ va'ekue ma Senhor pegua escravo-ve'ỹ ikuai.
    Ha'e escravo e'ỹ oenoĩ va'ekue ma Cristo pegua escravo ikuai.
  agu-BL: Na yi ko esclaw jun creyent tk'ab junt yaj yi ntaxk je' xtxa'ol Kajcaw,
    qui'c na ban, na yi mas tajwe'n i'tz yi ja wi't el liwr tk'ab Bayba'n tan Cristo.
    Ma yi e' yi nk'e'tz e' esclaw yi nje' xtxa'ol Kajcaw, at cyetz cyaw jalu', nin
    i'tz yi Cristo.
  isn-isn: Kung'wi nuitangilwe nu Mukulu anga mutugwa inge muntu midesi mu Mukulu.
    Anga uu, ung'wi nukole midesi naewitangilwe kuhuela inge mutumi wang'wa Kilisto.
  eng-PEV: Some of you are that sort of worker. Your boss owns you and controls you.
    But think about this. God picked you to join up with Jesus, and you are in his
    family, so now you are properly free. You are free from the bad things you used
    to do. They don’t control you any more. In the same way, some of you are free
    people, nobody owns you. But think about this. God picked you, and you are in
    Jesus’s family, so now Jesus owns you and you work all the time for him.
  ilo-ULB: Ta ti siasinoman nga inawagan ti Apo a kas adipen ket nawaya a tao iti
    Apo. Kasta met nga ti maysa a tao a nawaya idi naawagan a mamati ket adipen ni
    Cristo.
  pir-NT: Sa yero mari pʉhtoro Jesu yaquiro ihcãquiro ijiro masʉno cahacjʉ̃no ijieperota
    Jesu tiquiro yʉhdʉoriquiro ijire. Sata apequiro mari pʉhtoro Jesu yaquiro ijiro,
    masʉno cahacjʉ̃no ijieraperota Jesu cahacjʉ̃no ijire tiquiro gʉ̃hʉ.
  anv-NT: Kaágé nnó yɛ́ muú abɔ́ alú lé memfwɛ́ ne Ɛsɔwɔ akuú ji nnó ábɛ́
    muú wuú, né ɛgbɛ ɛwé Ata apɔ́ mefwɛ́. Ɛlú ntó nnó muú ayi abɔ́ álá pɔ́
    mefwɛ́ gébégé Ɛsɔwɔ akuú ji nnó abɛ muú awuú, alú mefwɛ́ mbaá Kras.
  sab-NT: Kwian bai kaire lle boanga mo mauña alin gire Chube kwian ta gbe Chube gai
    ulia, Cristo giti Chube kwian ene ta gbe joge siere age me noge, agwa ama chege
    lle boi mo mauña alin kaire Cristo alin. Kwian na me lle boanga mo mauña alin
    gire Chube kwian e ta gbe Chube gai ulia, Cristo giti Chube ama ta gbe joge siere
    age me noge kaire, kwian ene chege lle boangale Cristo alin.
  tmd-tmd: Nöbö mö bɨl kai, nöbö bli wobön pön du mabö ñɨŋ aku yad nɨgɨŋ, pe pölön,
    rɨg yadöi yadöi akuyöbö ör nag mabö röxg rön rɨ mɨdɨŋ, mai Nöbö Diba ñɨgö yad
    wö rön, mɨ ap wä mɨda abön ñɨgö wobön höbkal paŋ, ñɨŋ nöbö mö nuŋwa keir mɨjöña.
    Makwam nöbö mö bɨl kai, nag mabö yöi, rɨb ñɨŋa keir nugwön rɨmɨdɨm, mai Nöbö Diba
    ñɨgö yad wö rön, mɨ ap wä mɨda abön ñɨgö wobön höbkal paŋ, ñɨŋ nag mabö rɨb nöbö
    nuŋwa keir mɨjöña.
  acr-NNT: Ma e junoq kꞌo puqꞌabꞌ rajaw echiriꞌ xsikꞌix ruma ri Qanimajawal, riꞌ kesax
    lo puqꞌabꞌ ritzel ruma ri Qanimajawal. Yey e junoq na jinta puqꞌabꞌ rajaw echiriꞌ
    xsikꞌix ruma ri Dios, woꞌora puqꞌabꞌ ri Cristo kꞌo wi.
  kpg-kpg: Di hege ma gaa gahi go Tagi, la gu dagaloaha i baahi o Tagi, dela gadoo
    tangada dagaloaha ma ga gahi mai go Christ, mee guu hai di hege ni Christ.
  taj-taj: तिग्‍दा भिसम जुन म्‍हि प्रभुसे धम्‍बा धुइरी नोकर मुबा थेदा दान्‍दे प्रभुसे
    थेग्‍याम फेबा मुला। थेह्रङ् लसीन प्रभुसे धम्‍बा धुइरी जुन म्‍हि खालैला नोकर दोबा
    आरेबा थे दान्‍दे ख्रीष्‍टला नोकर दोबा मुला।
  avt-avt: Mɨtɨk kerek hɨrak slev kɨrɨak menmen me mɨtɨk iuwe kerek naanmɨprɨwek hɨrak
    ap kakɨt pewek mererim au, me wɨ God kari han kɨrak hɨrak kises hɨm me Krais,
    hɨrak kɨre mɨtɨk yaaik keit pewek me Mɨtɨk Iuwe God. Mɨtɨk kerek kepu yaaik ap
    mɨtɨk hak naanmɨprewek, me wɨ God kari han kɨrak hɨrak kises hɨm me Krais, hɨrak
    kɨre mɨtɨk ke Mɨtɨk Iuwe God, hɨrak kakrɨak menmen mɨrak weinɨm.
  cbk-cbk: Cay masquin un esclavo pa uste cuando el Señor ya escoje con uste, ta hace
    ya le con uste un gente hende na esclavo na di suyo vista, y masquin amo pa uste
    cuando ya escoje el Señor, esclavo uste siempre di suyo.
  uig-ARA: چۈنكى رەبتە چاقىرىلغان قۇل بولسا رەبنىڭ ھۆر ئادىمىدۇر؛ ئۇنىڭغا ئوخشاش،
    چاقىرىلىپ ھۆر بولغۇچىمۇ مەسىھنىڭ قۇلىدۇر.
  tuf-tuf: Récaram Sirat baan imáy anto cati cuat baan uw acu cacmín rehjéctara, ahra
    Sirat ítitan, acsara cahujín acu cacmí batro. Sirat ítitan, cahujín chihtá cuitar
    ítiti cuar Jesucristo chihtá cuitar itro. Eyta cat Sirat baan imáy anto cati cuat
    cahujín acu cacmín chati rehjéctara ahra Sirat ítitan, Jesucristo cacminró.
  abx-abx: Kay bisan say i andang na uripon si pangagda-na si Paragdalom, ahimo na
    iya libri si pangulawan-na si Paragdalom. Si pariho kamutangan, i mga libri may
    ngan pangagda-na si mga iya, ahimo mga uripun-na si Kristo.
  mco-NT: Pɨnjaty codoogɨ̈y ijtp ma yhuindzɨn co mɨbɨcy ajt nHuindzɨn Jesucristo,
    chi Jesús yɨ' yajnïhuädzɨ̈ctüdyii ma yɨ pocy y'ane'myii. Pɨnjaty tungɨxp ycɨ'mdung,
    co mɨbɨcy ɨɨch ajt nHuindzɨn Jesucristo, chi jadu'n nipaady nej jɨhuɨ̈y codoogɨ̈y
    y'ity ma Cristo.
  cpb-NT: Eerokarika ronampitaitanewo ikaimashiretantaimiri Awinkatharite, ontzimatye
    pinkenkithashiretya risaikakaashiwaitaimi. Eerokarika kaari rimperaitanewo ikaimashiretantaimiri
    Cristo, oshiyawaitaiyaawo rimperataneme pinatye Cristo.
  aon-aon: Um maresh? Enyudok arpen douk nyape shakamum kupaishi nyenekumesh mour
    meyoh aria Debeini nahwaren iri, enyen douk anan nakweshihen nyape wosik. Aria
    enyen douk Debeini ananin atin abom. Aria douk namudok atin, enyudok arpen nyape
    wosik aria Debeini nahwaren iri, enyen douk nyape shakamum Krais nyenekuman mour
    meyoh.
  hus-NT-2005: Pos xi kʼwajat ti jolib tam ti kanyat abal kin belaꞌich an Ajátikláb,
    xoꞌ kʼwajatich walkadh abal in belálich an Ajátikláb; anchanꞌ jeye, xi yab u jolib
    tam ti kanyat abal kin belaꞌich an Ajátikláb, xoꞌ u jolibich abal na Kristo.
  mig-NT: Chi̱ nú mozo kúu‑de, te ni̱ kana Jito'o̱‑yo̱ xiní‑dé, libre íó‑de nuu̱ máá
    Jíto'o̱‑yo̱. Suni súan jíín cháa jíka kuu ndicha̱‑na̱, nú ni̱ kana‑ya̱ xiní‑dé,
    mozo kúu‑de nuu̱ Cristo.
  bps-bps: Balù ku lifan gamu di kafaglutyu Dwata, di kiten, ise gamu lifan. Na balù
    ku ise ito lifan, bay ku faglut ito di Amuito Dyisas, flifan ito di kenen.
  mbs-mbs: Pengkey allang kaw pa, meneng iling kaw den te kenà allang, so impelowà
    kaw te Pengolo lekat te salà. Aw sikiyo kenà allang te pegtawal te Timanem kenyo,
    neinang kaw den iling te allang, so tinig-apò kaw den i Cristo.
  tof-tof: Gyakolaegu, zitülkus leba zaget olom nótó yarilürr, Lod oya nóma ngisaunürr,
    wa ma Lodón popa pama. Ene dadan ngarkwatódó, wa popa pam nótó yarilürr God oya
    nóma ngisaunürr Lodka dabyónüm, wa Kerrison leba zaget oloma.
  cme-NT: Na saa da, Itieŋo‑i Yesu-Kirsa duɔ bĩ kɔriɛŋo maŋ, u jo ji ce nebiŋo u
    wulaa, aa umaŋ duɔ waa nebiŋo aa u bĩ-yo, u jo ji ce u kɔriɛŋo.
  sus-sus: Hali i Marigi Ala i xilixi konyiya nan kui, lasiri nan i ra i Marigi Ala
    mabiri. Hali i Marigi Ala i xilixi lasiriya nan kui, konyi nan i ra Ala xa Mixi
    Sugandixi mabiri.
  pon-2006: Pwe ladu men me Kaun-o malipeier, iei ih sapwellimen Kaun-o maiauda men;
    pil duwehte maiauda men me Krais ketin malipeier, iei ih sapwellimen Krais ladu.
  dad-dad: Ere nigin, taka ĩ, Odugem iweignen sain bun, ferfer ibodon, ĩ Odug nẽ karika
    tamo ibodok, age fiya gen, taka ĩ iweignen sain bun, karika tamo ibodon, ĩ Kristus
    nẽ ferfer ibodok.
  zab-NT: Bniety ni ná esclav chi guzulo reldilaazbɨ Crist, laab anáb zecac tuby ni
    quɨt náti esclav par gúnbɨ sirvɨ lony. Chiy bniety ni quɨt náti esclav chi guzulo
    reldilaazbɨ Crist, ax laany ná ni arnabeeny laab.
  jae-jae: Gêŋôma taŋ Apômtau kêkalem eŋ naŋ, kêtu Apômtaunê ŋac, taŋ kêgaboac eŋ
    su jagêmoa nê Iêtêgeŋ naŋ. Ma ŋac, taŋ gêmoa nê Iêtêgeŋ ma Apômtau kêkalem eŋ
    naŋ, jakêtu Kilisinê gêŋôma.
  ksd-ksd: Tago nam i ki na vilavilau, ma di tar ting pa ia ta ra Luluai, ia ra langalanga
    na tutana kai ra Luluai; damana bula nam ra langalanga na tutana, di tar ting
    pa ia, ia ra vilavilau kai Kristo nam.
  msm-NT: Su domdoma no sikuna no udipon no tinawag to Ginuu, yuwas kad tongod to
    pagkabogkot nu duon kandin. Aw sikuna no kona no udipon to diya pagtawaga ikow,
    ogkaangod kad to udipon ni Jesu-Cristo su sikandin on to agayon nu.
  myk-myk: Bani sipya wemu Kafɔɔ ya yiri na wu yaha bulooro ni ge, weefɔɔ ya ɲɛri
    wuyɛ wo Kafɔɔ mu. Sipya wemu bɛ di bu bye wuyɛ mu, Kirisa bu ma yiri, mʼa ɲɛri
    wu bulo.
  sbe-sbe: Matawuwuna kaiteya tamowai iya heyayai tauhaina huyana Guiyau ye yoganei,
    meta iya yona yailihai tamowaina, yo hinage kaiteya tamowai iya yaiyailihaina
    na Guiyau ye yoganei meta iya Keliso yona heyayai tauhaina.
  mcr-mcr: '@see-verse:1CO.007.021'
  cux-NT: Taachí Ndyuūs yaa'ví yā 'iiⁿ'yāⁿ chi canéé caadi 'iiyu ní 'iiⁿ'yāⁿ miiⁿ
    i'téénu yā Jesucristo, 'iiⁿ'yāⁿ canéé yā tan'dúúcā chi libre, tī canee libre yā
    yeⁿ'e nuuⁿndi yeⁿ'é yā. 'Iiⁿ'yāⁿ chi canéé libre taachí Ndyuūs yaa'ví yā 'iiⁿ'yāⁿ,
    'iiⁿ'yāⁿ miiⁿ nguɛ́ɛ́ libre ti dichíí'vɛ yā Ndyuūs.
  tur-YTC: Çünkü Efendi’ye çağrıldığında köle olan kişi, Efendi’nin özgürüdür. Aynı
    şekilde, özgürken çağrılan kişi de Mesih’in kölesidir.
  san-ITR: yataH prabhunAhUto yo dAsaH sa prabho rmochitajanaH| tadvad tenAhUtaH svatantro
    jano.api khrIShTasya dAsa eva|
  bel-N: Бо слуга, пакліканы ў Госпадзе, ёсьць вызваленец Госпадавы; падобна і той,
    хто пакліканы вольным, ёсьць слуга Хрыстовы.
  sch-sch: Suok, Pumapa'n a koi chu Pumapa mojôk suok ania; ma angdên han suok niloi
    Khrista'n a koi khom hah Khrista suok ani.
  mic-MIQNT: Gistejul ta'n Gjisaqaw wigumatl, wijei tel gistejuilitl pas'g Gjinisgam
    negm iga'latl elue'utigtug aq nige' negm Gjinisgam ugmimajuinuml ta'n assumsilitl.
    'Lpa wijei assumsilitl mimajuinu'l ta'n Se'suguli wigumatl. Wijei teli assumsilitl
    gatu amujpa jigs'tatl Se'suguli pa wijei aq tl gistejuilin.
  huu-NT: Cristona omoɨ ɨɨnua facaise, patrón anamo omoɨmona damɨerie navui itomoɨ;
    iadedɨ Jusiñamui omoɨna fetode. Naimɨena omoɨ ɨɨnuamona, omoɨ jeacɨno anamo jai
    iñedomoɨ. Patrón anamo omoɨmona damɨerie navui iñedomoɨ; iadedɨ Jusiñamui omoɨna
    fetode. Ie jira naimɨe anamo jai itomoɨ.
  jiv-NT: Aṉkantchaitkiumka aṉkantaitkiumsha ju̱ enentáimpratá. Takarniuka Yus-shuar
    ajas tuke chíkich shuara takarniuri̱nkiusha shiir enentáimpratniuiti Kristu nin
    tunaanumia̱ aṉkant awajsamtai. Tura shuar takarniuchua nu, Yus-shuar ajas Kristu
    takari̱n ajasuiti.
  otm-NT: Nɛ nu'bʉ n'da ra 'yɛ̨hɛ, 'bʉ mi däp rá mbʉi ra Cristo, bi mba ma thøgue
    bʉ na nu Oją. Nɛ ximangutho n'da ra ją'i ngue him bin 'yɛ̨hɛ, pɛ bin 'yɛ̨hɛ nangue
    ra Cristo.
  dah-dah: Al kura al hoyaŋ yufukde heŋ meteŋ al dulŋeŋ hikeya Doyaŋ Al Kuruŋ beleŋ
    hoy irde tiriŋ al gobe Doyaŋ Al Kuruŋ diliŋde meteŋ al dulŋeŋ moŋ yeŋ kinyeŋ.
    Irde gwahade goyen po, al kura meteŋ al dulŋeŋ moŋ, yiŋgeŋde dufayde kuŋ hikeya
    Doyaŋ Al Kuruŋ beleŋ hoy irde tiriŋ al gobe meteŋ alne yeŋ kinyeŋ.
  tnk-tnk: Kɨmiaha hiəukurən. Trɨni mɨnuə Iərɨmənu rəkwein ia iərmama riti sə in slef,
    iərmama nəha rəmwhen ia iərmama riti kuvəfi raka raka nari irə in səvəi Iərɨmənu.
    Ia noien a mwi nəha, trɨni mɨnuə Iərɨmənu rəkwein ia iərmama riti sə rɨpko mhə
    in slef, iərmama nəha in slef riti səvəi Kristo.
  kpr-kpr: 'Eregoseva: sabua+ da irari a kotofu da irari mo, inonori. Sabua+ Keriso
    tumondarira amo, nu kau kotofu da kaugo arira. O kotofu Keriso tumondarira amo,
    nu kau Bajari da gimasa arira.'
  san-IAS: yataḥ prabhunāhūto yo dāsaḥ sa prabho rmocitajanaḥ| tadvad tenāhūtaḥ svatantro
    jano'pi khrīṣṭasya dāsa eva|
  nho-nho: Te tama ni heheuna ma se poe i tana saaita ni kannaatia TeAtua raa, a ia
    ku mee maa e ttana ki heheuna ia ma TeAriki. Peelaa hoki, te tama ni see heheuna
    ma se poe i tana saaita ni kannaatia Christ raa, a ia ku mee ma se poe Christ.
  gym-NT: Akwa ma nämane klabore ni mdakwe angwane, Ngöbökwe ma käräbare nüne ketetibe
    ni Dänkien Kristobe, yebtä makwe ñan töbikadre dikaro, ñobtä ñan angwane mtare
    mata tikaninte ma ngitebtä amne ni Dänkien käta ma bkäne. Ye kwrere arato, ma
    ñan nämane klabore ni mdakwe angwane, Ngöbökwe ma käräbare jakrä ye ngwane, ma
    abko klabore Kristokwe mtare.
  azg-NT: Ee juu tsꞌan na ityeꞌntjontyen xjen na tantyja tsꞌon juu Jesús, conduihin
    tsꞌan na itsiquindyaa jonhin. Ndoꞌ majoꞌntyi nquii tsꞌan na minꞌjon taconduihin
    moso xjen na tantyja tsꞌon juu jon, conduihin tsꞌan cüentaaꞌ Cristo na ityeꞌntjontyen
    juu nnon jon.
  bhd-bhd: किजोकि ज़ैना गुलामेरे हालती मां कुजोरेन, तैना प्रभु मां आज़ादन, तेन्च़रे
    ज़ैना प्रभु मां आज़ाद कुजोरेन, तैना मसीहेरे गुलामन।
  too-NT: Huan a'ntīn tasācua' ixuanī't a'xni'ca' kalhlaka'ī'lh, ū'tza' Dios laktzī'n
    hua'chilh tū' tasācua' ixuanī't. Lā' a'ntīn tū' xatatamāuj tasācua' ixuanī't a'xni'ca'
    kalhlaka'ī'lh, ū'tza' lanī't xatatamāuj ixtasācua' Cristo.
  ind-AYT: Sebab, ia yang ketika dipanggil dalam Tuhan adalah budak, ia adalah orang
    merdeka milik Tuhan. Demikian juga, ketika orang yang merdeka dipanggil, ia adalah
    budak Kristus.
  cjo-NT: Riyoyaantakimiri Awinkatharite, eerokarika pimantaarewo paerani pinawita,
    ari iroñaaka okimitaaka riraga Jesoshi ipakaakowenteemi. Tema rowawijaakotzimi.
    Eerokarika kaaririka pimantaarewo pinawita riyoyaantakimiri, iroñaaka okimitaka
    ramananteemi Jesokirishito, iroñaaka ikantemi rirori oetarikapaeni pantayiteniririni.
  nsn-nsn: Namana huara kompe pare, ge teka kila toia tar karabus, gine daan ingga
    ke solo manasaia tur tar Tamata Noman. Doh gete ke soloia ke kale per Tamata Nomana
    totomua ingga o karabus tang Kristo.
  san-DEV: यतः प्रभुनाहूतो यो दासः स प्रभो र्मोचितजनः। तद्वद् तेनाहूतः स्वतन्त्रो
    जनोऽपि ख्रीष्टस्य दास एव।
  tna-NT: Mida esclavo puina biame Echua Puji Jesucristo peje su jei puana jenetia,
    Cristo ja mi jucha sa eme jenetia d'eji su atana. Ahua mida esclavo mahue puina
    biame Cristo peje su jei puana jenetia, beju jiahue mida Cristo sa esclavo.
  lid-lid: 'Tasah, udu budon ta Kindrei amwenen, i buku doh: Bwena mene iri lau bonyo-ou
    badeh, Laban akohok iri ame asahan lau tan handru, ma iri bado buku bonyo-ou ja
    bwe. Ma iri ale mene bado buku bonyo-ou bwe, Laban akohok iri ame asahan lau bonyo-ou
    ta Krais handru.'
  wim-wim: Niiy weeꞌ-weeꞌanangan slave iiy-iiyaniy-a, nil God.angan keꞌam ngaantam-ngeey-ngeeyan
    niiyang keꞌ slave yimananganiya, yaꞌa, nil puth ngangk kanam pachath niiyang,
    way niiyan yumpana, niiy ngangk minam ngul iiy-iiyaniy puth way kan wantana. Niiy
    weeꞌ-weeꞌanangan slaves yaꞌan iiy-iiyaniy-a, yaa, niiyana keꞌ slaves Christ.antam
    iiy-iiyaniy ngul, nilan puth moom niiyantam, puth niiy mak wik ngeey-ngeeyān nunang,
    putha work iiy-iiyān nungant thamp.
  zga-M: Khuyumu uyelangiwe nu Nguluve isukhwa, munu huru kho Nguluve. Kama ula, yomo,
    uyavile huru ulelangiwe isuhiwa va Nguluve.
  yom-yom: Bila mvika wowo wutelo mu Pfumu widi mutu wu kiphuanza mu Pfumu. Bobuawu
    mutu wu kiphuanza wowo wutelo widi mvika wu Klisto.
  san-SIN: යතඃ ප්‍රභුනාහූතෝ යෝ දාසඃ ස ප්‍රභෝ ර්මෝචිතජනඃ| තද්වද් තේනාහූතඃ ස්වතන්ත්‍රෝ
    ජනෝ(අ)පි ඛ්‍රීෂ්ටස්‍ය දාස ඒව|
  yut-yut: Nido amɨn kɨnda oman amɨn egakwan Amɨn Tagɨ da yaŋ ɨlɨkgɨt kaŋ, uŋun amɨn
    Amɨn Tagɨ da dabɨlon pulugaŋbi da egɨsak. Ae yaŋ gɨn amɨn kɨnda pulugaŋbi da egakwan
    Amɨn Tagɨ da yaŋ ɨlɨkgɨt kaŋ, uŋun abɨsok Kristo dakon oman amɨni egɨsak.
  grc-BYZ: ὁ γὰρ ἐν Κυρίῳ κληθεὶς δοῦλος ἀπελεύθερος Κυρίου ἐστίν· ὁμοίως καὶ ὁ ἐλεύθερος
    κληθεὶς δοῦλός ἐστι Χριστοῦ.
  cpc-NT: Ikaatzi ompirataari ikaimashiritairi Awinkathariti, inkinkishiritya isaikakaashiwaitaari.
    Ikaatzi kaari jompiraitari ikaimashiritantaariri, okimiwaitaawo jompiratanimi
    Cristo jinatzi.
  nhg-NT: Pues nieca tli oyeya esclavo cuöc oquenutzque Deus, öxö icaca tlöcatl libre
    por toTlöcatzintle. Hua ejqueu nuyejque tli oyeya libre cuöc Deus oquenutzque,
    öxö icaca tieesclavo de Cristo.
  nya-nya: Pakuti amene anali kapolo pamene amayitanidwa ndi Ambuye, ndi mfulu wa
    Ambuye; chimodzimodzinso amene anali mfulu pamene anayitanidwa, ndi kapolo wa
    Khristu.
  ngu-NT: Ijcon cuajli para quichihuas, pampa ijcuac se tlanamactli quineltoca Cristo,
    nocahua tlamacactli itech ipoder Satanás. Sa no ijqui, on tlacatl yejhuan xtlanamactli
    catca itech se tlacatl yejhuan iteco, nocuepa itlanamacau Cristo ijcuac pehua
    quineltoca.
  kup-kup: Met ni ahopuz irih tin het home midin natotuz kapot ev. Met ni aban ahö
    popuz irih het tooñin, darim Amip ni ba ou navatahan hezaek, nim ham herisinañ
    aban ahö popuz irih am het pim zaitivok tovai sameñ. Oñ ni horivoz irih heñiekanañ
    ba neverevahaek, petev nim loporih darim Amipuz zaitivok tovai sameñ, povoz aban
    okopuz irih hekez kaev ravotun. Ma ari modari batam aban ahö nariz irih nakez,
    oñ arimauz zaitivok sat em toogin Kristo ba ou avatahan hezari, petev pi ahö popuz
    irih ari ravat het pimauz zaitivok tovai sameg.
  jid-jid: Indi wa iyoh ma ana yoh u Rji yoh wa wuyi ni son na vir Rji ba seser. Naki
    ni knoki indi wa na son na ver wa Rji yoh du kpayeme ni son na ver Rji.
  wmw-wmw: Ire etiwe na Mwenye ari ntwana, ndi mwenye uhuru mbere ya Mwenye. Kwa namuna
    mmoja novyo, ire etiwe ari na uhuru, ntwana wa Almasihi.
  gmv-GGM: '@see-verse:1CO.007.021'
  ssg-ssg: Amuto tioiwa, kalak na amuto unaui seilon ti amuto sohotua kahikahi Krais
    tel Masiwi, i oxoxiwen amuto ti hahitake saun lialun. Tin masin na amuto kumahe
    unaui seilon ti amuto sohotua kahikahi Krais, aope amuto se ape unauan.
  zpo-NT: Kwaanzee lee xaa nak mos leezha mrezh Dios xaa, nal nak xaa tub xaa mla
    nzho mod kee xaa zhiin lo Xaa Nabeyy; nu lee xaa nanakt mos leezha mrezh Dios
    xaa, nal nak xaa tub mos cheen Jesucrist.
  poy-poy: Toziya yomberi yakashemitwi na Mtuwa pakawera mmanda, muntu ayu hakaweri
    mlekeru gwa Mtuwa. Ntambu iraayi ulii muntu mlekeru yakashemitwi na Kristu, kawera
    mmanda gwa Kristu.
  qwh-NT: Porqui sirwipacoq quecayaptiqui, Teyta Jesucristu acrayäshushqa cayäshuptiqueqa,
    perecurmi libri cuenta quecayanqui. Tsenolla jina libri quecayaptiqui, Jesucristu
    qayayäshushqa cayäshuptiqueqa, cananqa Jesucristupa esclabun cuentanam cayanqui
    peta sirwiyänequipaq.
  gaw-gaw: '@see-verse:1CO.007.021'
  nca-nca: Dokoro uni ka kho simó yoroníqo, Anutuko nekaró, ŋuko Uni Parámimboro uni
    wisiyaró qu qembe. Ŋunde ŋuya uni wisiyaró qu yoroní Anutuko nekaró, ŋuko Kristo
    koro kho simó qembe.
  zpz-NTPP: Benu Ñgyoozh niim lo tub mbecy nu nac moz por fers la nu gac yu mbecy
    ni Crisht, orzeꞌ par lo Ñgyoozh yu zeꞌ nac yu mbecy bdulaa. Niꞌ ziꞌl benu Ñgyoozh
    niim lo tub mbecy nu sac patro̱o̱ ni nu gac yu mbecy ni Crisht, orzeꞌ yu zeꞌ nac
    yu moz por fers la ni Crisht.
  mkj-mkj: Pwa lidu men ma Koaunno ne pangin, ih ioar nihn Koaunno maiouda men; pel
    doahroar maiouda men ma Christ ne pangin, ih ioar nihn Christ lidu.
  zac-NT: Grë ra naná bajo ordë shtë saꞌll iurë Dios gunáꞌbëiꞌ ra nguiu ni, gúquiꞌ
    shmënë më nanapë libertá. Nu el quë nanádiꞌi bajo ordë shtë saꞌll perë gunaꞌbë
    më lë́ꞌëll, nall bajo ordë shtë Cristo. Rnibëꞌa më lë́ꞌëll.
  kyg-kyg: Ala kava neꞌmo kalavusifiꞌmo maiꞌneꞌa aliꞌyaꞌmo neꞌaliya vayaꞌaifeꞌmo keya
    aeno ge huteno apakupi mafaꞌnemo hatu maeno apateꞌnigeꞌa Ala kava neꞌmo afa vayaꞌamo
    neꞌmaiye. Kalaisiꞌa afaꞌa maiꞌnaya vayaꞌaifeꞌmo keya aeno ge huteno nofi aeno
    apateꞌnigeꞌa nofiteꞌmo maiꞌneꞌa aliꞌyaꞌamo neꞌaliya vayaꞌmo maiꞌnae.
  kmk-kmk: Ta ulay puyung kayu’t dit naayagan yu un maidagamung kan Apu Jesu Kristu,
    sosomkon yu un winayaan dikayu kan Kristu utdat basuḻ yu. Ot sat nawaya’n tagu
    un naayagana maidagamung kan Kristu, kama nu nambalina babbaun ta manselbiyon
    kan Kristu.
  cao-NT: ¿Japa; chamá mato yona-yonani, Diós mato quënaquë no? Jatsi ranicana. Jaboqui
    mato yona-yonayamaxëhi quiha jocha chama iquia. Cristo ó tsi tsëquë xo mato. ¿Japa;
    chama yama ma ini, Diós mato quënaquë no? Ranicana. Jaboqui Cristo yonati xo mato
    ra.
  bbr-bbr: Inok ro ko sarau ro (slev) rawon opok, Anut Näwäu nukas urwewon, rusapai
    ko Näwäu nukan. Anut Näwäu nukan amukup ko ätäi sarau ro (slev) wa rawai. Keseriar,
    inok ro ko nukasar nukan sarau me rawon opok, Anut nukas uruwon, rusapai ko Krais
    nukan sarau ro (slev) rawai.
  inb-inb: Iaia Jesus­wa tukun­ga­pa Taita Dius aglla­ura, lutrinka Iaia Jesus­manda
    kaug­san­ga­pa­mi kacha­riska tukug­samú. Chasa­lla­ta mai­kan­pas, Taita Dius
    aglla­ura, mana patrunpa lutrin­sina kagka Iaia Jesuspa lutrin­sina­mi tukug­samú.
  hrv-hrv: Jer tko je u Gospodinu pozvan kao rob, slobodnjak je Gospodnji. Tako i
    tko je pozvan kao slobodnjak, rob je Kristov.
  box-NT: O wobá-nìi na ó o Ɲúhṹso von ó o bìo sã̀ a yi, wón wã́a wi míten
    o páaníló là a Ɲúhṹso bìo yi. Lé làa bṹn síi ó o nùpue na ó o
    *Krista von ká a wi míten wón ɓɛ̀n lé o Krista wobá-nìi.
  ote-NT: Núꞌa̱ mi ꞌbʉi dega ꞌbɛgo ante da gamfri ra Zidada, ya nubyá hingrá ꞌbɛgo
    de ꞌnara ja̱ꞌi ja rá thandi Ajua̱ ngueꞌa̱ ya rá ꞌbɛgo ra Zidada. Nehe nuꞌa̱ ra
    ja̱ꞌi bi gamfri ra Zidada ne himi ꞌbʉi dega ꞌbɛgo, nuꞌá̱ go gueꞌa̱ ꞌnara ꞌbɛgobya
    de ra Zidada Jesucristo.
  wnu-wnu: Munon unebi boru igama Munon Aib wot qemeriner eng wo bo unebi ue. Wo Munon
    Aib mag qurt wo bo munon baraitari aib igoriba. Ende gas ende gari, munon ger
    song ar igama Munon Aib wot qemeriner eng wo bo Munon inubersiau tari eng wonou
    munon unebi igoriba.
  zam-NT: Per yende chó mport nzo lezo' gu' xal ndxàca loo gu' co'se' ngòo gu' loo
    cón che'n Diox. Tac mèn co' ngurez Diox par yila's mèna loo Crist, chele' mèna
    nac moz yèe loo thìb patrón, nac mèna loo Diox mèn co' yende chó mbee nca'. No
    nacquele' mèn co' ngurez Diox mèn co' yende chó mbee nca', ne, lìcque', nac mèna
    moz che'npe' Diox, ne.
  zyp-NT: Zecawtamaw tatah Abuipaw tei a y ning tah sae a cangpaw cawh Abuipaw letah
    a zalongpaw cang ka, y a cangning tei a zalongpaw cawh Khri a sae a cang.
  sey-NT: Joꞌyaë paꞌina, Maijaꞌquëpi soisiquë paꞌito joꞌyaë peoquë po̱nëji, mai Ëjaëre
    necaiquë po̱nëni. Joꞌyaë peoquëni Cristopi soina, Cristo joꞌyaë deꞌoye paꞌiji.
  nvm-nvm: Ijefuon a e makin befuon ba mon ik reoino ijia E Bomana fu a kumega ni
    vierafe ise iji fu vek a samuagdamo bakin. Regavo a e befuon aba ik reoga a ik
    on be reoina E Bomana fu ijia a kumega ni vierafe Kurais fun E Bomana on.
  mps-mps: Tiali goli te olo mu sę ebo bidi bidibadi tama Godigo aga i wali, megi
    da te aga dago Genuai Bidigo selama, tama te Genuai Bidigo gedude te aga olo sę
    ebo bidi me bidigobeo, te aga olo naga bidibao. Te tiwai naga, te olo wiegi yai
    bidali bidi, te olo sę me isąbadi tama Genuai Bidigo aga i wali, megi da aga
    te Kraisde masigi sisąbo olo sę ebo bidi tiwai pedalama bidibao.
  pab-NT: Hiyaiya, wakahare ene hatya tyaonita hoka Enore haomanere aokene hoka mawakaharenehare
    tyaoheta, hoka Enore anere tyaona. Nikare tehitiya hatya haliti mawakaharenehare
    tyaonita hoka Cristo aokene haomana hoka Cristo wakanehare tyaona.
  llg-llg: Huu, ledoeik Lamatuak noke ata esa dadik neu Ndia hataholin, na, ata ndia
    dadik leo hataholi kalamboꞌis, fo ana tao ues fee ndia Lamatuan nai lain ele.
    Ma ledoeik Lamatuak noke nala hataholi kalamboꞌis esa dadik neu Lamatuak hataholin,
    na, hatematak ia hataholi ndia dadik neu Karistus hataholi nadedenun.
  kyf-kyf: Nɩɩ, gaylo -ɔ Nyɩmaa -Kanyɔ laa, ɔ mɩ nyɩmɛ -ɔ Nyɩmaa -Kanyɔ zɩtɩa 'wʋ
    nya. 'Sa -bhloo 'dɛ nyɩmɛ -ɔ mɩa ɔ 'dɛ -yla Nyɩmaa -Kanyɔ laa, -mɔɔ mɩa Klisɩɩ
    gaylo nya.
  tpi-tpi: Tasol man i bin i stap wokboi nating na God i singautim em, nau em i bilong
    Bikpela na long ai bilong Bikpela em i no moa i stap wokboi nating. Olsem tasol,
    man i bin i stap fri long taim Bikpela i singautim em, nau em i kamap wokboi nating
    bilong Krais.
  mih-NT: Vatyi quɨvɨ i cana ra Ndyoo sii minoo ra iyo patrón, ndisa iyo patrón ra,
    zoco ña ndyaca ñaha ca cuatyi ra sii ra. Zoco ra sa yoñi patrón quɨvɨ i cana ra
    Ndyoo sii ra, nduu ra tañi ra iyo patrón vatyi nduu ra muzu ra Ndyoo.
  qvh-NT: Ashmay carpis o mana ashmay carpis Jesucristuta chasquicorga paypa maquinchönami
    caycäyanqui.
  kms-kms: Te pugri wuti iri wute aye nde taq pu yenu yembe nand muq Yumbui ni ngam
    nirang te wuti te ni Yumbui te wuti taq yenu segi kin pugri. Te kin pugrine wuti
    asi taq pu yenu segi kin muq Yumbui ni ngam nirang ye ni Kraist nde taq pu yenu
    yembe nand ye.
  agn-agn: Ang tatang torobolon ang ginoyan da tang Gino, libri ra ong gaem tang kasalanan.
