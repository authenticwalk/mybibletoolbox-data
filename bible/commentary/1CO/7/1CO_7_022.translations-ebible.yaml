verse: 1CO.007.022
translations:
  kpx-kpx: Di louale keu koseanu. Dilavau ataeau heiata vatae kosivebiaho lovilahamale
    kebia hohavege abu ehovamale kemo keau kosive kebia ata holioholisito Dilava ata
    holilu. Ige abu isivimo loviamale kebia Dilavau hohavege keau Keliso lovi vamale
    ata holilu.
  okv-H: eto embo ta pure ari embo amo Bada na jage au puvuresuja amo Bada ta tihi
    ta pundurari embo mane aisuja, eto embo nei ta tihi jigari embo amo embo ta tihi
    ta embo dombo rate Bada na jage au puvuto Bada ta pure ari embo aisuja
  tbo-tbo: Tu witubagibagi hoi hipuli inapa Keliso hina witumaganeya yaka Yaubada
    apo hai apapoe ina hoe halehi. Ma babada Keliso hina witumaganeya yaka tauhi hina
    witubagibagi Kelisona binei.
  mal-C: കർത്താവ് വിളിച്ചപ്പോൾ അടിമയായിരുന്നയാൾ കർത്താവിൽ സ്വതന്ത്രരാണ്. അതുപോലെതന്നെ,
    വിളിക്കപ്പെട്ടപ്പോൾ സ്വതന്ത്രരായിരുന്നവർ ക്രിസ്തുവിന്റെ അടിമകളാണ്.
  grc-SR: Ὁ γὰρ ἐν κυρίῳ κληθεὶς δοῦλος, ἀπελεύθερος κυρίου ἐστίν· ὁμοίως ⸋καὶ⸌ ὁ
    ἐλεύθερος κληθείς, δοῦλός ἐστιν χριστοῦ.
  bgc-bgc: क्यूँके जो दास की हालत म्ह मसीह पै बिश्वास करण खात्तर बुलाया गया सै, वो
    मसीह का आजाद करया होया सै। उस्से तरियां ए जो आजादी की हालत म्ह बुलाया गया सै,
    वो मसीह का दास सै।
  khz-khz: Kwalana talima ta inagulu talimana ati voina talimana aonai roe voa, Palagu
    na ekeaato Velekou goti pia kwapuna, ia warau pakai etaluna, kwalana ia Velekou
    gena talima. Pa, tauniparai ia roe nea inagulu talimana ati voina talimana. Voia
    gelegelenai, ati inagulu talimana ati voina talimana pa pakai etaluna talimana
    Palagu na ekeaana Velekou gena inagulu talimana ati voina talimana.
  deu-TKW: Der Sklave, der im Herrn berufen ist, ist Freigelassener des Herrn. Andererseits
    der als Freier berufen ist, ist Christus' Sklave.
  zsr-NT: Chquiꞌ bulidzëꞌ nu bönniꞌ Xanruꞌ catiꞌ niꞌ nadaꞌuëꞌ, lahuëꞌ Xanruꞌ naquëꞌ
    ca bönniꞌ narujëꞌ lu nëꞌë xanëꞌ naꞌ, quië gunëꞌ xchinëꞌ Xanruꞌ. Lëzcaꞌ cni, chquiꞌ
    bulidzëꞌ nu bönniꞌ Xanruꞌ catiꞌ niꞌ narujëꞌ lu nëꞌë xanëꞌ naꞌ, bönniꞌ ni naquëꞌ
    ca bönniꞌ nadaꞌu queëꞌ Cristo.
  lin-lin: Pamba te moto oyo azalaki mowumbu tango abengamaki mpo na kosalela Nkolo
    azali mokangolami ya Nkolo ; ndenge moko mpe, moto oyo azalaki nsomi tango Nzambe
    abengaki ye azali mowumbu ya Klisto.
  hns-NT: Ek kienal goelaam djaun iesaai hoi gail hai, oe Prabhoe ke djarieje se paap
    ke saktie me se tjhoetkaara paai tjoekal hai. Aur bhie dje kabhie kienal goelaam
    na raha, oe Kriest me bieswaas karke okar kienal goelaam hoi gail hai.
  noa-E: Pari Ẽwandamau ʉ̈rcha magʉm khĩirjupiba sim. ¿Khan jãgwi mua mag chirʉ́?
    Pʉ ich mag chikham chogkha sĩsiwiajã, ichiita pekau maadëu oomaug sim chogkha
    sĩerr jua eemta maach Pör Cristoou pʉ peerdʉ autarr aawaima. Pari mag chikham
    chog khaba arr awiajã, mag Cristoou pʉ peerdʉ autarr aigmuan pʉʉn jũrr i chogta
    kha sĩsim.
  eng-EMTV: For he who is called in the Lord while a slave is the Lord's free man.
    Likewise he who is called as a free man is Christ's slave.
  mib-NT: Chi tēe cúu mozo jeē ní jeen ñayuu, te núu ni cana Jitoho yō de, te vijna
    chi ni nduu libre de nuū cuéchi de, jéjníñu de nuū maá Jítoho yō. Te suni súcuan
    tēe sájniñu cuenta maá, te núu ni cana ya de, te vijna chi ni nduu de mozo jejníñu
    nuū Cristo jeē ní nacuaan ya de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़ उःत्तुल्‍ले़ योःक् के़वाॽबा मनाःन् दाङ्‌बाल्‍ले़
    चोःक्‌युम्‍भोबा कुमना पोःक्‍खे़आङ् वाॽरो॥ हे़क्‍केलॽरिक्‍के दाङ्‌बाल्‍ले़ उःत्तुल्‍ले़
    चोःक्‌युम्‍भोओ के़वाॽबा मनाःङ्‌ग ख्रिस्‍तरे़ कुयोःक् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Muni mwene mwakemeliwi na BAMBU kuni avili mvanda, mwenuyo ndi ilekeswa
    kwa BAMBU. Mewawa mwakemeliwi kuni alekiswi, ndi ivya mvanda wa Kilisitu.
  mmx-mmx: Lasaxaruki, Leeme Silok gara ro xaka vam i, neni i lok ngan laradi sepmus
    at Leeme Silok. La kerepmo bok laradi sepmus, ne Karisito gara ro xaka vam i,
    neni i lok ngan lasaxaruki at ne Karisito.
  cbr-NT: Uni an uni ñu mëëmicë uninan 'ixun ca aín 'ibu cuëëncësabi oquin 'aia. Usa
    'aíshbi ca Nucën 'Ibu Jesucristonën ainan 'inun 'imicë 'ixun a unin an ñu mëëmicë
    uni ñu mëëxuníbi, Nucën 'Ibu Jesucristomi catamëcë 'ixun upí oquin 'acë 'aish,
    abi 'axuncësa 'ia. Usaribi oquin ca uni an uni ñu mëëxuncëma a Nucën Papa Diosan
    ainan 'inun Cristomi sinánmicë 'ixun, ax aín bamati nëtë sënë́ntamainun Cristonën
    uni 'ixun ax cuëëncësabi oquinshi 'aia.
  tee-NT: Pus ju yuchi ju xalapanac ixjunita acsni tavanan lhilaca'alh ju Cristo pus
    ju chavai ju Dios lakts'in ni ixlapanac junita. Jantu va ixlapanac ak'antam ixt'alapanac.
    Chai vana va chun ju jantu xalapanac ixjunita acsni tavanan lhilaca'alh ju Cristo.
    Pus ju chavai ixlapanac Cristo junita.
  eng-LSV: 'for he who [is] in the LORD—having been called a servant—is the LORD’s
    freedman: in like manner also he the freeman, having been called, is servant of
    Christ:'
  cak-NT: Rix ri man jix libre ta cuando xixwoyox roma ri Ajaf, cami jix libre chic,
    roma jix richi chic ri Ajaf Jesucristo. Y rix ri can jix libre cuando xixwoyox
    roma raja', cami man jix libre ta chic, roma jixc'o chic chuxe' rutzij ri Ajaf
    Jesucristo.
  pah-NT: Kiroki g̃a ndipiro'yi ojipe'g̃a hugwi nhandepojykaharete'ga omo'ẽrame –
    g̃a ipiro'y reki okote'varuhua hugwi. A'ereki nhandepojykaharete'ga g̃a mbopiro'y
    jugwi g̃a mongovo g̃wemimbotarimova'ea rehe. Kiroki g̃a ipiro'y ojipe'g̃a hugwi
    Cristo'ga omo'ẽrame – g̃a ndipiro'yi reki Cristo'ga hugwi. A'ereki ga g̃a mongo
    g̃wemimbotarimova'ea rehe.
  sja-NT: Esclavopa Cristode ijãak'ãri, at'ãri chipari iru bɨ mĩda, esclavo-ee pɨk'a
    beepari, Cristopa iru uchia atada perã p'ek'au k'achia jua ek'ariipa. Jõdee esclavo-ee
    bɨpa Cristode ijãak'ãri, Cristo esclavok'a beepari, irua oopi bɨk'a oopari perã.
  xed-xed: Ka dər ka vuʼa mndu ta hgafta mgham Lazglafta katsi, nda pla vgha tsa mndu
    ya da Mgham Lazglafta. Manda tsaya, mndu kul haɗ ka vuʼa ta hgafta Lazglafta ná,
    ka vuʼa Kristi tsatsi guli.
  mks-NT: Jáchi̱ da̱ cúú cuéntá Jesús cúú dá da̱ na̱janí Ndióxi̱ nu̱ú cua̱chi da va̱tí
    cándo̱o da cája chúun da cuéntá xitoho da, da̱ na̱xeen ñahá. Ta da̱ na̱xi̱ca núná
    mé tá na̱ndiquehe da íchi̱ cuéntá Jesús cúú dá mozo cuéntá Jesucristo.
  gfk-S: Ma iou tange hobi kinong be tikenong, a tultule ie tano pana bung be no Watong
    ga tato leh ie, io, naramon tano Watong i ngan hoke tikenong i langalanga sukun
    ra kinkinis na tultule. Hobi bileng ta nong pai gale tultule tano pana bung be
    God ga tato leh ie. Karek i ngan hoke tike tultule tane Krais.
  bmu-bmu: 'Mi kewögöra: Kunöŋ welenqeqe omaŋi aiga Kembunöŋ mewö oholi uruŋi meleŋniga
    siŋgisöndokŋaŋgö kösöŋi pösariga solanŋi aka malja. Mewöŋanök kunŋan solanŋi aiga
    Kembunöŋ mewö oholi uruŋi meleŋniga nanŋi imbi-imbi qahöpmö, Kraistkö jitŋi tem
    kölmapkö kösönöŋ kinda welenŋi qeba malja.'
  dgz-dgz: Menan e nao mondiga kaimakaet taiwanianawa gapan e ega uon go bawarewa
    ega megawa. Go Iesu anu tumat taiana menan Iesu wat vetaen, endi e orup dawa megawa
    da uon, Iesu vetaeni megawa gapan wanien. Gare orup da da anu tumat tane gapan
    Iesu wat vetamoni menan endi mu Keriso menan nao kaimakaet mondiga tainewa.
  eng-GNV: 'For he that is called in the Lord, being. a seruant, is the Lords freeman:
    likewise also he that is called being free, is Christes seruant.'
  zaa-NT: Porqui'ni nuỹa tediba nu chi nàỹi para ccą́ ttùba lani Señor màsqui'ba chi
    ną́ esclavo le' yétsiloyu pero chi bedilèe na le' ca tul·la' quì'į, acca annana
    chi ną́ ttu enne' libre ru'a lo Señor. Ą'hua nuỹa tediba enne' nu té libertad
    civil quì'į loti' Tata Dios gutàỹie na pero annana Cristo née xàni'į, entonces
    lą nna ną́ esclavo ru'a lúe tulidàba.
  eng-WEBSTER: 'For he that is called in the Lord, being a servant, is the Lord''s
    free-man: likewise also he that is called, being free, is Christ''s servant.'
  guh-guh: Ponë itsamonaejavabelia canajetatsi, nexata amoneya itsa tonacuenebaponapona,
    bajaraponë bitso pibisiacuene pexanabiabineconimi Cristo baja vecuaajibiaexanatsi.
    Bajarapacuenia vecuaajibiaexanatsi pamatacabi najamatabëcuenecopata Cristojavabelia.
    Copata baja pibisiacuene pexanabiabijavami. Nexata Dioso pitorobicueniatsi exanaponapona.
    Bajara pijinia itsi ponë ata apo canajetsitsi itsamonaejavabelia. Itsa najamatabëcuenecopata
    Cristojavabelia, bajaraponë Cristo pijajivitonë baja naexana. Nexata bajaraponë
    ata exanaponapona Dioso pitorobicueniatsi.
  bon-bon: Yageyame te liba ala taasoglicuge aletnäneji biname ne, tabe kälyä läbituge
    Keriso me miji pi. Cuta pepu gyene, laati te liba lica gyene aletnäneji biname,
    Acejiyame te liba ala taasoglicuge, tabe Keriso me aletnäneji biname me läbituge.
  nhw-BL: Pampa se tetequipanojquetl catli iaxca se iteco quimachilis ayacmo ilpitoc
    quema quiselis Cristo. Huan se catli amo eliyaya ilpitoc huan amo iaxca se iteco
    quema quiseli Cristo, quimachilis para yaya ama se tetequipanojquetl catli iaxca
    Cristo.
  swh-ONEN: Kwa maana yeyote aliyeitwa katika Bwana akiwa mtumwa yeye ni mtu huru
    kwa Bwana, kama vile yeyote aliyekuwa huru alipoitwa yeye ni mtumwa wa Kristo.
  wbi-wbi: Kwajumo juno juno akemelilue nhu Mutwa hene nkami muunhu mwavuke mwa Mutwa.
    Ndavule, viino jumo juno mwavuke kukwitika ghwe nkami ghwa Kilisite.
  bba-bba: Domi yoo wi bɑ sokɑ, u kuɑ tii mɔwɔ Yinni sɔɔ. Nɡe mɛyɑ mɑɑ tii mɔwɔ wi
    bɑ sokɑ, yɛ̃ro kuɑ Kirisin yoo.
  eng-KJVCPB: 'For he that is called in the Lord, being a servant, is the Lord’s freeman:
    likewise also he that is called, being free, is Christ’s servant.'
  kgk-NT: Nde jokwaiha pogwy-py ereiko vyteri va'e ojejokwái e'ỹ va'e-rami ereiko-ma
    nde py'apy ete-py. Nde jokwái teeha Nhandejáry voi. Ha nde ndejehénte eremba'apo
    va'e, ereiko jave ne renói ramo Nhandejáry, erepyta va'erã Cristo rembigwái ramo.
  waj-waj: Sikaunnaadiri yookaama kioo viteera vaidiivaa ti Udaanga Yisuu Kirisiiva
    inna maavee tii suaivaki ivo mmamma dummukiara Yisuu Kirisiinna aataruuvau kati
    nuaivai. Ivaa roosiima vaidi voovoono mmamma dummukiara kati ari nuaivaa ti Udaanga
    Yisuu Kirisiiva inna maavee tii suaivaki ivo Yisuu Kirisiinna mmoori vareera vaidivai
    varivai.
  cpy-cpy: Eenitatsi-rika omperataa-rewo ikaema-shireteeri Awinkatharite, otzimatyee
    ikenkishiretyaa ijeekae kameetha. Riima kaari omperataa-rewo ikaema-shireteeri
    Awinkatharite okimiwitaawo riitakimi romperatani Jeepatzii-totaa-rewo.
  mpx-mpx: He gamagal toto iya totuwalali loloyowanina ge Babala i yogaan, iya iyaka
    i tabwa gamagal sokasokalina, kaiwena iyaka Babala i sokalem wana gegi paganina
    elana. I ola al, gamagal toto iya gamagal sokasokalina ge Babala i yogaan, iya
    iyaka i tabwa Keliso wana totuwalali loloyowanina.
  wbp-wbp: Nyurrurla yapa-patu ngulalpankulu pirijina-piya warrki-jarrija, ngula-nyarra
    yangka Kaaturlu milarnu, ngula-juku kankulu nyinami rarralypa ngula-nyarra Jijaji
    Kirajirli kurruly-yirrarnu rarralypa-karda maju-kujaku. Nyurrurla panu-kari ngulalpankulu-nyanu
    nyurrurla-mipa warrki-jarrija ngula-nyarra yangka Kaaturlu milarnu, ngulaju kankulu
    jalanguju nyinami warrkini pirijina-piya Jijaji Kirajiki.
  luo-luo: Nikech ngʼat mane Ruoth oluongo ka misumba koro bedo ngʼat man thuolo kuom
    Ruoth, to bende ngʼat mane ni thuolo kane Ruoth oluongo doko misumba Kristo.
  nhe-NT: Pampa se tlatequipanojquetl tlen iaxca se iteco quimachilis ayoc ilpitoc
    quema quiselis Cristo. Huan se tlen ax eliyaya ilpitoc huan ax iaxca se iteco
    quema quiseli Cristo, quimachilis para yajaya ama se tlatequipanojquetl tlen iaxca
    Cristo.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܕܝܼܗܘܵܐ ܥܲܒ݂ܕܵܐ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ ܒܡܵܪܲܢ، ܚܹܐܪܵܐ ܕܡܵܪܝܵܐ
    ܝܠܹܗ، ܘܗ̇ܘ ܕܝܼܗܘܵܐ ܚܹܐܪܵܐ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ، ܥܲܒ݂ܕܵܐ ܕܡܫܝܼܚܵܐ ܝܠܹܗ.
  esk-NT: Christ-ŋum Atanġuruam killuqsautaiġñiġaa iñupayaaq ukpiqsriruaġuqman, savaktaaġruuruaq
    naaga savaktaaġruunġitchuaq atunim. Taatnatun iñupayaaq savaktaaġrugiliutigaa
    Christ-ŋum ukpiqsriruaġuqman, atakkii Christ-ŋum savaktaaġruuruaq savaktaaġruunġitchuaġlu
    tasuġniġik.
  msb-msb: Kay an uripon na gintawag san Ginoo libre na tawo sa pakig-usad sa Ginoo.
    An libre naman na tawo san gintawag siya, uripon naman ni Cristo.
  cpa-NT: Ma²lán¹²dsa dsa² ca¹lúg² ja³cog² Juu¹³ jniang³, ju³lah dsa² tsa¹lé² huanh¹²
    jmo¹²dsa ta³ quiah¹² dsa² mi³ca¹nǿng²dsa jǿg³ quiah¹² Diú¹³. Jø¹² bíh³ lah¹jøng²
    dsa² jmo¹² ta³ quiah¹² guiog¹³ mi³ca¹nǿng²dsa jǿg³, dsa² héi² ma²ti³lán¹² tsa¹ma¹huanh¹²dsa
    jmo¹dsa ta³ quiah¹² Cristo.
  dso-dso: ମାପ୍‌ରୁ ଡାକ୍‌ଲାବେଲେ ଜେ ଗତିଦାଙ୍ଗ୍‌ଡା ରଇଲା ସେ ଏବେ ମୁକ୍‌ଲି ରଇଲା ଲକ୍‌ । କାଇକେବଇଲେ
    ମାପ୍‌ରୁ ତାକେ ମୁକ୍‌ଲାଇ ଆଚେ । ସେନ୍ତାରିସେ ଏବେ ଜେ ମୁକ୍‌ଲିକରି ଆଚେ, ସେ କିରିସ୍‌ଟର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା
    ।
  meu-meu: Badina be hesiai tauna Lohiabada lalonai vada e boiria, Lohiabada ese vada
    e ruhaia nege; a e heruha nege tauna vada e boiria, ia na Lohiabada ena hesiai
    tauna.
  yva-NT: 'Wasaemen: arono Amisye po vatano aro inta awain ti panave Amisy Yesus ai,
    weamo vatano napije soamo maisyare apaya to, weye Amisy Yesus po apaya apa ayao
    kakaije rai. Weramu arono Amisye po vatano aro jewen inta awain, wea soamo Kristus
    apave ai ti opamo maisyare Kristus apa vatano panapatambe Ai pije.'
  dgc-dgc: Da tandaan moy, tu utusan, éng ipasakup siya ta Panginoon, éy ibilang siya
    na Panginoon a malaya dén. Sakay tu malaya a tolay, éy siya i maging utusan ni
    Cristo.
  zpm-NT: Zha ne sca nac nguṉdziin lo beṉ zeeṉe bzëëb zho xnëz Dios, guieṉ zho gaṉle
    rrieequia zonlaale zho, sac goṉ laa Jesús psilaale zho lo grëtaa doḻ ne bio zho.
    Zha ne nacdgaa nguṉdziin lo beṉ zeeṉe bzëëb zho xnëz Dios, guieṉ zho gaṉle tib
    nguṉdziinle nac zho lo Jesús niina, me rnabey zho.
  hix-NT: Kohkomo wya awahanonkantokonye, àsoken me hana mehxatxkon ha, toto yanoto
    ro me hana, toto yanoto rohnàtho me haxa hana. Toto yanoto ro me rma oyehtokonye,
    anotomahnà ro me harha oytxownà, ayanhàn kom yanoto mehra harha mak ha. Àsok tawro
    hana. Toto yanoto ro rma, ayanhàn kom yanoto mehra harha manatxow hamà, oyohkom
    me harha noro yesnàr ke. Toto yanoto rohnàtho me haxa oyehtokonye, tanoto me harha
    oytxownà. Anotomahnà ro me ehxahotho rma, Kryestu yanoto me harha natxhe.
  sim-sim: Mberem ushiwak? Ma ol akishmakishak narik Avui Wasilaka kamashirik orhi
    mak nanda ondo orhi misokomek or heyewa lir mbeek akishmakishak nawa ambu lir.
    Unda hom erem. Ma ol akishmakishak nari ambuk or kamashirik orhi mak nanda ondo
    misokome orhik or heyewa, akishmakisha hom li naha Kraishi lerawun men olmu landuwa.
  npi-ULB: किनकि दासको रूपमा हुँदा प्रभुले कसैलाई बोलाउनुभएको छ भने ऊ प्रभुको स्वतन्‍त्र
    मानिस हो । यसरी नै कसैलाई बोलाउँदा कोही स्वतन्‍त्र थियो भने ऊ ख्रीष्‍टको दास हो
    ।
  cgc-cgc: Ta pagtan-aw ta Dyos ula bali daw ulipen kaw o dili. Daw kino na kanen
    an ulipen naan ta adlaw na kabaton kanen ta upurtunidad na paatag ta Dyos na kanen
    an sakep ta Ginuo, kanen paryo isya na ulipen na natubos na anduni Ginuo en iya
