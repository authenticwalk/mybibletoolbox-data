    sok dedulip tunum ma kaami okok keba. Lale, Kamokim Yesus ami tiin diim uyo tunum
    kaali ban kaata taba-lomdu asuk sok deduulin tap ke-lokomu dinim o. Ale, dok nolin
    tunum kaata ma sok deduulin dinim disa kulu bom-salaya, God ata naan-daala tildang
    Yesus ami miit tem talse namti, ali sok dedulip okok kemin dinim bombe. Lale,
    kulaata Yesus Kraist almi sok deduulin tunum alaltap kelaya, ayo yak mafek mafek
    alik kiili, Yesus almi boko-lomda: Kalaata kanolan o, akan-kaaba kaata-kup nun-umba.'
  nlx-nlx: काहाकाय जो पावोरान हाल माय मालक्या माय हादाड़ेल हे तो मसी माय आजाद हेते।
