    iniken piä täkta nepmaŋpani yäŋ nadäwek. Täŋkaŋ udegän äma kubä äma gämori-ken
    nämo, ini jop kuŋarani ude irirän Anututä imagutkuko u täŋpäwä eruk äma uwä inidegän
    itkaŋ ŋode nadäwek; Näk Kristo täŋo watä piä äma jopi ude itat yäŋ nadäwek.
  ntp-NT: Pipiooñi ismaacʌdʌ Diuusi ʌcovai vuvaitu sai vaavoitudadana gʌaagai istʌtʌgitodagi
