  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སུ་ཡང་བྲན་གཡོག་ཡིན་པའི་དུས་སུ་གཙོ་བོའི་ཞལ་འབོད་ཐོབ་པ་ཡིན༌ན།
    བྲན་གཡོག་དེ་ནི་གཙོ་བོའི་རང་དབང་ལྡན་པ་ཡིན༌ལ། དེ་ལྟར་སུ་ཡང་རང་དབང་ལྡན་པ་ཡིན་པའི་དུས་སུ་ཞལ་འབོད་ཐོབ་པ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་བྲན་གཡོག་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü cuma ga na cucoriã̱xyane cuxcèx nac̱axü̃ ga Tupana, rü name nixĩ i nüxna
    cucuèxãchi na Cori ya Cristu pecaduwa cuxü̃ ínguxuchixẽẽxü̃. Rü cuma ga na cungearü
    coriã̱xyane cuxcèx nac̱axü̃ ga Tupana, rü name nixĩ i nüxna cucuèxãchi na tórü
    Cori ya Cristuarü duü̃xü̃ quiĩxü̃ i ñu̱xma na nüxü̃́ cupuracüxü̃cèx.
  zpl-NT: Bene enu unga esclavo chenu uchili arquiꞌlla Jesucristo, igualeaꞌla necalla
    xi neca bene enu lá aca esclavo para nú sibiꞌlla lu Jesucristo. Nu bene enu la
    aca esclavo chenu uchili arquiꞌ Jesucristo. Nee enzeꞌe neca xi neca esclavo lu
    Jesucristo.
  mbc-NT: Maasa pra tesa' kenankon inkamoro yanno Uyepotorîkonya ya, tarîpai inkamoro
    wanî Paapa pia itesa' pra. Maasa pra Paapaya to' mo'kasa' ye'nen, imakui'pî piapai.
    Mîrîrî warantî tesa' kenankon pepînon wanî mîrîrî Paapa pia ipoitîrî pe.
  ndg-ndg: Kwa yumo ywakemilwe ni Ngwana kati mmanda ni mundu huru katika Ngwana.
    Kati yelo, yumo ywabile huru paakemilwe amiya na pangika mmanda wa Kristo.
  wsk-wsk: Mu awuk, awiriya ura dungan kari ko bagaram se Kari Biya nu auram, mu nu
    Kari Biya ningi dungan kari ko me bagoso, nu gopa palagam. Uwutatala, awiriya
    ura dungan kari ko me bagaram se nu aru tam mu, nu aitak Kristus ko ura dungan
    kari bagoso.
  toj-NT: Eso sí, cuando yora hua c'uan ja Cajualtiqui, mozo ni ayaa, pero ja hualtzili
    libre xa ni aya ba oj bob ahuatelta ja Cajualtiqui. Pero ja ma' mi mozouc ja yora
    sc'uan ja Cajualtiqui, pero ja yen ja huego, och ta smozoil ja Cristo.
  tbc-tbc: Man dugo, tamol a bigabeg urat iganeg imado dugo Tubun ak iwagi an man,
    iŋ Tubun en san tamol kawan igo imado itor da. Nek ago mi, tamol a kawan imado
    itor dugo Kristus iwagi an man, iŋ Kristus san tamol bigabeg urat igane san a.
  sna-sna: Nokuti uyo akadanwa naShe ari muranda, ava akasununguka muna She; zvimwe
    chetezvo, uyo akanga akasununguka paakadanwa ava muranda waKristu.
  smk-NT: Anaod, panemtemen moyo a no saya kan aripen sin nasagyat nakan Dios nin
    kipasaya konan Uunuren, naglat nakayna sa pakaaripen mon magkasalanan ket ginwa'
    naka nin kanawanawa ana a magsirbi kona. Wanin anamaet a lamang, no saya kan ambo'
    nin aripen sin nasagyat ka, aripen nakayna anamaet sawanin ni Cristo nin magsirbi
    kona.
  grc-TCGNT: Ὁ γὰρ ἐν Κυρίῳ κληθεὶς δοῦλος, ἀπελεύθερος Κυρίου ἐστίν· ὁμοίως καὶ ὁ
    ἐλεύθερος κληθείς, δοῦλός ἐστι Χριστοῦ.
  gof-WFTW: Aylle gidi de7ishe Godan xeegettida asi Godan aylletethaafe la77a keyis.
    Hessadakka, aylle gidonna de7ishe, Godan xeegettida asi Kiristtoosa aylle.
  spa-BLM: Porque el que fue llamado en el Señor siendo siervo, es el hombre libre
    del Señor. Asimismo, el que fue llamado siendo libre es siervo de Cristo.
  kyz-NT: '''Gã nemifai ''gã ''ã mama''ea wapo o''wyriara ''ga remifutar imũ etee
    futat. Nuapoi ''gã mama''ea wemifutar imũ etee futat. A''ere ''ã ojeupe te oporowyky
    ma''e ''gã mama''e apoi wemifutar imũ etee futat. A''ere ''ã jane Jejui ''ga rerowiar
    ire jane jemogyi jareju''jaju''jawe etee futat mama''e apou ''ga remifutar imũ
    etee futat.'
  dao-dao: Bawipa khüa mpya cun Bawipa mhläta khyanga kyaki; acukba bäa mpya am niki
    Khritaw naw a khü üng Khritawa mpya kyaki.
  cya-cya: Si'yana nu cua' lca nguso 'in xca tucui xa ya qui'an ti' 'in Ñi X'nan na,
    cua' mdo'o laa can' cunta 'in Ñi X'nan na, ticui' cuaña'an lo'o nu a lca nguso
    xa ya qui'an ti', una cua' ñii lca can' nguso 'in Cristo.
  nii-nii: Wu endi wumb kin kongun wii erpi ngopu mołum ei, eim wu endi eim Gos Owundu
    eim wii topu se orung sim. Nga wu ei, Gos kin wii mułmba. Mułmba ei, eim erpi,
    oł kis kun pinerim ei si kindpi, erpi kindpi kin, wumb konj mił mołum wu ei, Jiisas
    Krais nge kongun wu mendpił mołum. Nga orung wu eipi endi kin kongun enarpi kin,
    Jiisas Krais eim wii topu, se orung sim ei, eim nge kongun wu mołpu kin, kongun
    wii erpi, ngopu mołum.
  ign-NT: Taicha mácani achane músuhi eta máitaresira, tayana­pa­nerine matiari­hinahi
    ema máquenuinahi; téhesera te mamirahu ema Viya, tínuná­na­ripahi mácani achane
    nájina máquenui­nahini eta máitaresira. Puiti ena apinana mavana­ra­na­ripahi
    ema Viáquenu Jesucristo, taicha ticuti­ca­ca­naripa eta nacaema­ta­nea­siraipa
    éma.
  dik-NT: Raan alony cï Bɛ̈ny cɔɔl bï ya tök kek Raan cï lɔc ku dɔc, ke ye alony cï
    Raan cï lɔc ku dɔc looi bï nhom lääu. Ku yeen aya, raan cï Nhialic cɔɔl bï ya
    tök kek Raan cï lɔc ku dɔc, ee ya alony Raan cï lɔc ku dɔc.
  cac-cac: Yujto a mach ayoch checab'vumal ayic tz'avtajoch yicoc Cajal Jesús, vach'chom
    manto libreoc yelta b'aj smunlaj chi', palta libre yic'jielta d'a yol sc'ab' chucal
    yuj Cajal Jesús. Palta axo mach yic sb'a ayic tz'avtajoch yicoc Cristo chi', a
    ticnaic checab' yaj d'a Cristo.
  tzj-E: We at esclavo tak xatsiq'uisa rmal Dios tak xanimaj Jesucristo mtcatbison
    ta rmal com at libre chic pruk'a' il mac, at rxin chic Kjawal Jesucristo. We mat
    esclavo ta tak xatsiq'uisa rmal Dios per terkaja pnawá' camic che at esclavo chic
    rxin Cristo y arja' nebnowa mandar awxin.
  san-BUR: ယတး ပြဘုနာဟူတော ယော ဒါသး သ ပြဘော ရ္မောစိတဇနး၊ တဒွဒ် တေနာဟူတး သွတန္တြော
    ဇနော'ပိ ခြီၐ္ဋသျ ဒါသ ဧဝ၊
  yaa-NT: 'Akka nõko Ifo Jesús mato ifini. Mato ifiyoamano ranãri mã ãto yonomati
    iyopaoni. Iskaratĩari mã ãto yonomati mã ato yonoxomis. Mã askafixõ mã Jesús Ifofaano,
    Jesús mãto chaka mato soaxonano, ãfe yonomatikõifo mã iki. Nãskaxõ tsõa mato iskafatiroma:
    “Mãkai Jesús afe yorafoma,” tsõa mato fatiroma. Akka ranãritokai mã tsõa yonoxomisma.
    Askafiax mãri Jesús Ifofaax mãri ãfe yonomatikõifo.'
  cab-NT: Lé meja idámunibei lun labúreme ya uboúagu dan le lagúarúnbei lun lun lafíñerun
    luágu Crístu, gidáali lueí lubáfu figoú lun lesériwidun lun Wabúreme Jesucrístu,
    ítara méme gíñe, lé meja mámabei idámuni lun ában gürígia uboúagu dan le lagúarúnbei
    lun, lidámunjali Crístu, ligíajali Labúreme.
  clu-clu: Ay kon ang tao oripun sa oras nga tana magtoo sa Ginoo, sa anang panulung
    ang Ginoo libri tana run. Kag kon ang tao bukun oripun sa oras nga tana magtoo
    sa Ginoo, dadi oripun tana run ni Cristo.
  swh-ULB: Kwa mmoja aliyeitwa na Bwana kama mtumwa ni mtu huru katika Bwana. Kama
    vile, mmoja aliye huru alipoitwa kuamini ni mtumwa wa Kristo.
  tpt-NT: Incha matichun ixjunita oqxtamati tejkan ni Jalhachimoꞌonu Jesucristo juntaꞌil
    para kalhakapuꞌal, chavaycha va oxamaktaun tapatsaniy ni Jalhachimoꞌonuꞌ. Vachu
    va chun taꞌayuꞌ yu oxamaktaun ixjunita tejkan juntaꞌikal para kalhakapuꞌal chavaycha
    va ixꞌoqtamati Cristo.
  aai-aai: Anayabin orot yait akir ana bowabowamaim ma’am Regah eaf titit, i Regah
    ana rufamen orot, na’atube orot yait roufamenamaim ma’am Keriso eaf titit, nati
    orot i Keriso ana akir wairafin.
  sny-sny: Owane Sitewi lai meni ta wiyawi yahowa'i ta'aneteye ape, ariariyeteye.
    Sosu meni ape Owane Sitewi lo peri wanu umasinamiteyei su, Meni Owane Pefine a'i
    meni ape lo yo seni luwaru a'i ani sasari pamoweyei. Serai Owane Sitewi lo nihe
    se, sosu meni ape wiyawi yahowa'i ta'ane siye meni ta'ame. Sosu aiwawe a'i meni
    ta wiyawi ma'aru ani siye meni Owane Sitewi lai meni ape peri lo wanu umasiyei
    ne ariariyeye su, meni ape Owane Sitewi lo nihe se, Meni Owane Krais lo wiyawi
    yahowa'i ta'ane siye meni heneraiyei. [Fm 16; 1 Pi 2:16]
  myy-myy: Gãjerãre moa ĩsi ñarã Jesure mʉa boca ãmija, mʉa ʉjʉ josa meje ña mʉa adocãta.
    Cristo ñami mʉa ʉjʉ adocãta, ito yicõri ĩre moa ĩsirã ña mʉa ĩja. Gãjerãre moa
    ĩsirã meje mʉa ñaja, Cristore boca ãmicõri, adocãta Cristore moa ĩsirã ña mʉa
    ĩja.
  trc-NT: '@see-verse:1CO.007.021'
  cut-NT: Cuahn che chitahno ne Dihvo vo Jesucristo ne, nde ro min ne, a ndedevahn
    ye nchuhn ca̱va ma̱n ye. Me nchuhn che rihquentiyon ne na̱n ntiyon yahn ma̱n ne
    ro che chitahno ne Dihvo vo ne, a ndo ne anduhneca̱ ihyan redin ntiyon yahn ye.
  bel-bel: Бо раб, пакліканы ў Госпадзе, ёсьць вольнік Гасподні; гэтак сама і пакліканы
    вольнік ёсьць раб Хрыстовы.
  zlm-KSZI: Hamba yang beriman kepada Tuhan menjadi orang merdeka di sisi Tuhan. Begitu
    juga orang merdeka yang beriman kepada al-Masih menjadi hamba kepada al-Masih.
  gdr-gdr: Mop nokɨp yet re wɨko rɨga yɨbnonj re God tin ara yemokonj Yonggyam kɨma
    yɨpand awowɨm, ton re Yonggyamɨmna rɨga e. Sɨ kwa ton re b'ɨtrari rɨga e. Ɨ kwa
    odede yɨpa wɨp nya ke yet re b'ɨtrari rɨga yɨbnonj re God tin ara yemokonj, ton
    re Kerisomna wɨko rɨga e.
  vmy-NT: Ngatꞌa xi chuꞌnda nga kjinukjuare tuxi ku̱ajngukoni Naꞌenna Jesucristo,
    ngandaꞌe kui= xi je ndai ngixkun kui. ꞌBa nde ꞌbatsaꞌenni ngatꞌare xi xuta ndai
    nga kjinukjuare, ngandaꞌe nde kui= xi chuꞌndare Cristo.
  cmn-FEB: 因为奴仆接受主的召唤后，就是属于主的自由人，你就为基督服务。
  gmv-RNT: '@see-verse:1CO.007.021'
  ncl-NT: Amo monotza nindeno ca Dios sinda yec lacal lacuhuali pa quitequipanuilis
    iteco quiman Dios quinotzac. Huan amo monotza sinda amo yec lacal lacuhuali quiman
    Dios quinotzac. Sinda unca lacal lacuhuali, axan yuli inahuac in Tata hual quimacahuac
    pa yajmo yes se ilacal iteco Satanás hual quichihualtini laijlaculisli. Huan jan
    yoje, yihual hual amo yec lacal lacuhuali quiman Dios quinotzac, ma yoje, axcan
    yihual quipía Cristo quinami iteco.
  sua-sua: Ii, na or kam vua papat tok, ekam ko ka taven nam si kaenen en kmeha lkapnes
    ngang ko tlo is kam mrua hong en pum ka taven ka serppak vanie, vanangko a papat
    to a ngaenpaeir hak ta vle ti te, her Ngoldaip to tvaeng orom ka ngorsang to endo
    tok, kam hong en pum karo kerkeknen petgim mar ha, he nang en kam kle va ka vle
    ngang Ngoldaip mruo. Va ta vle tok kat mang a mhel to nam lo kaeha lkapnes ngang
    a taven tang kat, ko enangthe E Nut tvaeng en orom ka ngorsang to endo enang tok,
    va en ta kle va ka vle kat te, e Kristus kalkayie to en kmeha ngang tok kat.
  are-are: Arai, relha erala arrpunhaka urrkapunhapunha nakalanga, erinha Ingkartala
    urraramalanga, era itja Ingkartanga urlarra arrpunhaka urrkapunhapunha ngerra
    nama. Kanha relha erala itja arrpunhaka urrkapunhapunha nakala, erinha Ingkartala
    urraramalanga, era kala Kristaka urrkapunhapunhala nama.
  gai-gai: Na ramootta ma outta ma tuomna aiŋ kamainda momona aiŋna ramoot ndeacri,
    na Raraŋ Aetaniaca manmo acatna, mandeaca ma Kacootnan mamori, na ma Kacootna
    lamnɨacmo ma tuomna aiŋ kamainda momona ramootta wanaiŋ. Na aind niŋgik, ramootta
    wanaiŋ ndeacri, na Raraŋ Aetaniaca manmo acatnan. Mandeaca ma Karaisna tuomna
    aiŋ kamainda monande.
  qvm-NT: Ashmay carpis o mana ashmay carpis Jesucristuta chasquicorga paypa maquinchönami
    carcaycanqui.
  chz-NTPS: Jëëhꜘ ja̱a̱ˉ hi̱ˉ maˊ naˉhnëëˊ jmeeꜙ taˊ kihˈ dsaꜙ läꜙko̱o̱ˉ maˊ gaꜙtëëhꜗ
    Dio, maˉnaˉla̱a̱ˊ bihꜗ kihꜗ Dio. Pero ja̱a̱ˉ hi̱ˉ saꜙ naˉhnëëˊ jmeeꜙ taˊ kihˈ
    dsaꜙ läꜙko̱o̱ˉ maˊ gaꜙtëëhꜗ Dio, naꜗ maˉnaˉhnëëyˊ jmeeyˈ taˊheꜗ kihꜗ Cristo baˊ.
  kmu-kmu: AnumayamoꞋa hapali-lamatenea yupa nofipi mainetama miya oꞋalisaya aliꞋya*
    neꞋalitama AnumayatimoꞋene ailokaetama mainayafe AnumayamoꞋa kefo yatamimoꞋma
    alino nofi hulamatenefitila ago alino kalu he-taleneafe nofipina nagoꞋene omainae.
    Omainagi nagoꞋa veala afaꞋa mainageno AnumayamoꞋa hapali-lamateneafe KalaisiꞋa
    miyana oꞋalisia aliꞋya veaꞋneꞋa* tamage hutama maigahae.
  ood-NT: Am g wo s‑chegitok mat em‑wulꞌo g Christ ab amjed g pi apꞌekam, chum ams
    d nehol. Wehsijj ach d hahawa neneholigaj g Christ, chum hems ahchim mach pi d
    ha‑neneholiga id dahm jewed.
  lbm-lbm: कहालीकि जो सेवक की दशा म प्रभु म बुलायो गयो हय, ऊ प्रभु को स्वतंत्र करयो
    हुयो हय। वसोच जो स्वतंत्रता की दशा म बुलायो गयो हय, ऊ मसीह को सेवक आय।
  ncj-NT: In aquin temajco ocatca ihcuac oquinotzaloc mateneltoca, masque itlacayo
    mocahua temajco, itlanehnehuilis ayacmo temajco. Huan noyojqui in aquin ahmo temajco
    ocatca ihcuac oteneltocac, yehhua axan temajco in Cristo.
  yuj-yuj: Aeno arop slev yak námp mekamp Kwaro wumwiri námp te, mao te Tokwae Karao
    nke námp fek te, mao warko slev mono. Aenámpara, arop slev yak mo, amwar yak námpan
    Tokwae Karao man wumwianámp te, oukoumwan mao Kraisomp slev yak námpon.
  kto-kto: Mirulo gare ro, memani, togo non migana la unama gare migana o ubi agarit
    o usaga, pa tubiat la naganong ira Morowa. Pa titot la betong gare ang ara Ila
    Kakani, ga irie la betong gare migana la eba tale abunakang noba meba amung o
    agat ang kan na irap a Morowa. Are tie, togo la unama migana la karuk kan a noba
    la eba abunakang meba amung na agat ang kan tinan, ga naganong ira Morowa tubiat,
    tie titot la betong irier migana o ubi agarit o usaga ang Karisito na irap a Morowa.
  gmv-NT: '@see-verse:1CO.007.021'
  por-BLT: Pois se você era um escravo quando o Senhor o chamou, agora é um homem
    livre, que trabalha para o Senhor. Da mesma maneira, se você foi chamado quando
    era livre, agora você é um escravo de Cristo!
  stp-NT: Na guꞌ guch Xoiꞌkam pɨx na puiꞌ tu duñiaꞌ na baꞌ buusniaꞌ miꞌ dhɨr na paiꞌr
    tujuandam kaꞌ, dai baꞌ guiꞌ pɨx bar tujuandam tugiꞌñ kaꞌ. Guꞌ baꞌ guiꞌ na pu puiꞌ
    tɨ jɨɨꞌñdhaꞌ buiñor guch Xoiꞌkam, na cham paiꞌr tujuandam kaꞌ puiꞌ cham namkidhat
    am, dhiꞌ jaꞌp ji buusniaꞌ na panaas bar tujuandam tugiꞌñ kaꞌ guch Xoiꞌkam puiꞌ
    cham namkidhat.
  ame-NT: 'Ñatoʼ oʼch netmaʼntacha atet̃: Eñall puesheñarr yacma ñeñt̃ ataruasataret̃
    eʼñe att̃a, t̃arraña oʼ c̈hap allempo agapan Yepartseshar ñeñt̃chaʼ Pamoʼmteʼ
    perr. Allempopaʼ amaʼt att̃era taruasateñeñ ñeñt̃ poʼpatronar pen arr patsopaʼ
    t̃arraña t̃eʼña Cristopaʼ aʼrroyatam̃per poʼchñar ñeñt̃ nanac taruasatayeʼt̃ ahuaña.
    T̃eʼpaʼ añchaʼña taruasaterreʼ Cristo ñeñt̃ Yepartseshar yepen. Ñam̃a eñall puesheñarr
    yacma ñeñt̃ñapaʼ cohuenoʼtsen ñeñt̃ ama ataruasataret̃eyaye. Ñapaʼc̈hoʼña oʼ c̈hap
    allempoch aguërran Yepartseshar Cristo ñeñt̃chaʼ Pamoʼmteʼ perr. T̃eʼña Pamoʼmteʼ
    Cristopaʼ ñachña taruasaterreʼ eʼñe cohuen ñeñt̃ ahuañapaʼ ama ataruasataret̃e
    eʼñe att̃a.'
  mgh-2016: Ukhalhawaya ntu ehaniye ni Athithi nari ipotta uyo, yoyo nookhalha neethi
    wa Athithi. Phi chiichammo ni uyo ehaniye nari neethi, nookhalha ipotta ya Kuristo.
  kvn-NT: ¿Ibiga an teob chog? Imi tule-pinche-arpagedga-kudimalad, Pab tar-chusgu,
    aga ulubgin Pab-Jesús-abingajadgin ololgunonimal. Tenal tule-sanal-olol-irmamalad,
    Pab tar-chusgu, Pab-Jesúsga purpal tule-pinche-arpagedga kunonimalmo.
  gvf-gvf: I nil erari ibal milinba, ibal ta nil konagi ere milungwa God Singaba “Wo,”
    di gala dungure urere, ena nil erari ibal goma milungwa u inin baan ongwa mere,
    ibalini iru mile Kirisito bole pena galemue. Kal iru main paangwa mere, ibal ta
    nil erari ibal ta milekungwa, Yesu Singaba “Wo,” di gala dungure urere, ena ibalini
