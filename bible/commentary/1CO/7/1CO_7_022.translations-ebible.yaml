    arube na Alafa. Ma 'e 'ilo'oo la'u mola fana nga wane ne'e arube alata la Jisas
    Kraes 'e soea, ngaia no'ona wane ni taunga'inga tago ala Jisas Kraes.
  ded-ded: Ngic mong ye minginaac wanacngic kecmanu Kebungo kpacma heitaiecfu, yeng
    naso imohai sifu Kebuac ngic witiha kpac ande. Amma ngic mong witiha kpac kecmanu
    kparu, yeng sing ifiangoc Kristoac wanacngic anu Kristongo yeac mingina anude.
  ewe-ewe: Kluvi si trɔ zu xɔsetɔ la zu Aƒetɔ la ƒe ablɔɖevi, eye wòvo tso nu vɔ̃
    ƒe asi sesẽ la te. Ke ne ènye ablɔɖevi hafi zu kristotɔ la, nyae be yezu Kristo
    ƒe kluvi azɔ.
  nuy-nuy: Anaani ngana-magana yaani-yung nga-yambina, wiiya nugurru nurru-mijgalmina-wugij
    warra-bu-buunggawa-wuy, yagu nugurru nurraarrgarrga na-Jesus Christ-guy. Nugurru-maynji
    nurraarrgarrga warra-bu-buunggawa-wala, anubani-yumbaa nanii-gaḏiyn nugurru, yagu
    nugurru-wugij nunaa-mijgalmina na-Jesus Christ-guy.
  cop-BHC: ⲠⲒⲂⲰⲔ ⲄⲀⲢ ⲈⲦⲀⲨⲐⲀϨⲘⲈϤ ϦⲈⲚⲠϬⲞⲒⲤ ⲞⲨⲀⲠⲈⲖⲈⲨⲐⲈⲢⲞⲤ ⲚⲦⲈⲠϬⲞⲒⲤ ⲠⲈ ⲠⲀⲒⲢⲎϮ ⲞⲚ ⲠⲒⲢⲈⲘϨⲈ
    ⲈⲦⲀⲨⲐⲀϨⲘⲈϤ ⲞⲨⲂⲰⲔ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈ.
  buk-buk: Bu awhê me ŋgac akiŋ ŋambwa naŋ Pômdau kêgalêm iŋ sa, naŋ Pômdau kêgapwêc
    iŋ su yêc sakiŋ mêtê sac-ŋga. Ma am asa naŋ gêm akiŋ lau daŋ dom, magoc Pômdau
    kêgalêm am sa, naŋ goc aŋyalê ŋapep bu kwahic dec am ti Kilisi ndê awhê me ŋgac
    akiŋ.
  pri-NT: Ba ûna é todàgà wà Pwi Ukai, âna é jèe tipigà, ba na gà pwi âboro kêe. Â
    wiàna câgà caa pwi ênawéna kîri kà pwi jè âboro béaa, â gà jèe pâ nau pwi ênawéna
    kîri kà Kériso.
  zpq-NT: Na' ḻa'czḻa' še nacle esclavo c̱he beṉe' cate' X̱ancho Criston' gwleje'
    le'e, Criston' ba naque' X̱anḻe ṉa'a, gague beṉac̱hen'. Na' chio' biṉa' gaccho
    esclavo c̱he beṉe', nac Criston' X̱ancho, na' guac ṉacho naccho esclavo c̱he'.
  por-TFT: Não se preocupe por ter sido escravo anteriormente, pois aqueles que eram
    escravos antes de se tornarem cristãos, O Senhor libertou do controle de Satanás.
    Semelhantemente, para aqueles que não eram escravos antes de se tornarem cristãos,
    é como se [MET] fossem escravos de Cristo, pois devem fazer aquilo que Ele manda.
  gwi-NT: Dinjii gwik'injiheeghit gwehkįį dąį', dinjii ch'ihłee zhyaa slave nilii
    ji', gwik'injiindhat geh'an Christ Jesus ąįį dinjii ts'ą' k'eedeegwaadhat dhidlit.
    Ąįį gwik'it dinjii slave nilii kwaa ąįį gwik'injiighit dhidlit t'ee Christ vats'an
    inlii ts'ą' vitsyaa dhindlit t'oonchy'aa.
  gvn-gvn: Yala-yalaku Godungku yunun kunjan, yundu nguba slaveku bundandan. Yundu
    Jesusanda mambarrijin, Jesus maja yunuda. Buyun-buyun yunu maja karikuda. Jesusangka
    yunun ngami-ngami-bungan buyun-buyunmun. Yala-yalaku Godungku yunun kunjan, yundu
    nguba freeku bundandan, slave kari. Yundu Jesusanda mambarrijin, nyungu slavemaynda.
    Jesus maja yunuda.
  nhy-NT: Porke akin oyeka kej tlanamaktle nijkuak opéj kineltoka in toSeñor, axan
    yon tlakatl yomakiske iwan mach ok kajki kej tlanamaktle iwan ya kajki para kitekipanos
    in toSeñor. Ijkón noijki, akin oyeka mach tlanamaktle nijkuak opéj kineltoka in
    toSeñor, axan ya kajki kej tlanamaktle katlej yokikoj in Cristo.
  asm-FB: দাস অৱস্থাত যি জনক প্রভুৱে আমন্ত্রণ কৰিলে, তেওঁ প্রভুৰ মুক্ত লোক। সেইদৰে,
    যি জনক মুক্ত অৱস্থাত বিশ্বাসলৈ আমন্ত্ৰণ কৰিলে, তেওঁ খ্ৰীষ্টৰ দাস।
  okv-okv: Eto embo ta pure ari embo amo Bada na jage au puvurosuja amo Bada ta titi
    ta pundurari embo mane aisuja, eto embo nei ta titi jigari embo amo embo ta titi
    ta embo dombo rate Bada na jage au puvuto Bada ta pure ari embo aisuja
  mxt-NT: Vatyi quɨvɨ nacana̱ Nyoo chi noo ra cha iyó chitoho, nduvi̱ ra tari noo
    ra cha libre iyó, vatyi sacuví ra tyiño nuu Sutu Mañi yo. Ta suri tyicuan caa
    tucu ra cha iyó libre quɨvɨ cha nacana̱ Nyoo chi ra. Vityin ra Cristo nyacá ñaha
    chi ra.
  tzo-NT: Mi chombilot ti mozoil c'alal laj staot ti Cajvaltique, na'o me ti laj xa
    scoltaot loq'uel ti mozoil yu'un ti mulile ti Cajvaltique. Mi libre oyot c'alal
    laj staot ti Cajvaltique, na'o me ti yabatot ti Cristo nac'ot xa.
  ind-AGS: Jika kamu seorang budak ketika menjadi pengikut Kristus, sekarang kamu
    bebas bekerja untuk Tuhan. Demikian juga jika kamu adalah orang bebas ketika kamu
    menjadi pengikut Kristus, sekarang kamu menjadi budak Kristus!
  omw-omw: 'Tiri vunyaa vaisi Karaisiva vaisi mpo rupa taaninra nraanrainranro mwi
    vaisiva nai rupa taaninranra hiama nronraqama kyero riaananro. Nte mwi vaisirara
    mwitaa qiante tirera: E tiqara, Karaisiva Saataaninraqaatairo ni huvantu kyaihana
    nte qatinani varuqo, tiqara variqira quana. Mwia votima kyero hia rupa taari vaisiva
    qumina vaisivanto variraro Karaisiva mwia nraanrainranro mwi vaisiva Karaisiva
    rupa tai vaisivama variananro.'
  yrb-yrb: Imue eawe! Ana sabua ueta amarana yanu Dera Waria Amara Yesuma a yua weite
    anu ba me uetanu bunaroma a mune aika odi, ana sabua ueta amara arina me. A gaukara
    uteda oi munasu amarana yanu Dera Waria Amara Yesuma a yua we muniro Danu sabua
    ueta amara sini.
  maa-NT: Jè xi chi̱'nda tís'ín k'e̱ nga kiìchja̱‑la̱ Nainá nga kòkjeiín‑la̱ 'én‑la̱,
    i̱'ndei̱ tíjnandei̱í‑né i̱t'aà ts'e̱ Cristo. K'oa̱á ti̱s'ín tjín, jè xi tíjnandei̱í
    k'e̱ nga kiìchja̱‑la̱ Nainá, i̱'ndei̱ chi̱'nda‑la̱ Cristo‑né.
  mcq-mcq: Ijihunaꞌe ea irara hu pwea rene hina roe Natohwi jihuni vaji Godoni ea
    renanaꞌe reꞌamajaho hu mataume Natohwi jihuni vaji matauma onu. ꞌEne ꞌunama nikwinuꞌina
    kajino ea irara hu matauma hinani vajijino roe Godoni ea renanaꞌe reꞌamajaho hu
    iviꞌa Keriso oni pwea.
  sus-A: هَلِ عِ مَرِفِ عَلَ عِ شِلِشِ كٌنيِيَ نَن كُي، لَسِرِ نَن عِ رَ عِ مَرِفِ
    عَلَ مَبِرِ. هَلِ عِ مَرِفِ عَلَ عِ شِلِشِ لَسِرِيَ نَن كُي، كٌنيِ نَن عِ رَ عَلَ
    شَ مِشِ سُفَندِشِ مَبِرِ.
  jpn-1965: 奴隷も、主にあって召された者は、主に属する自由人であり、同じように、自由人も、召された者はキリストに属する奴隷だからです。
  fra-SBL: Car celui qui a été appelé dans le Seigneur comme esclave est l'homme libre
    du Seigneur. De même, celui qui a été appelé en étant libre est le serviteur de
    Christ.
  yka-yka: Bang niyaˈ banyagaˈ nuhut Isa Almasi, bisan iye banyagaˈ, iye matoˈohin
    aˈa luhaya iye si pagmatahan Almasi. Damikkiyan bisan bang aˈahin dumaˈin banyagaˈ
    tagnaˈ panuhutne Almasihin, kimmatan Almasi iye banyagaˈne.
  mle-mle: Adiy gwuraam van tinadiy duw dayadiy tabaam tigwura pik, atampik tayir
    adiy gwuraam van tidiy vaal tabaam tidiygwur. Aw Yitaypika Duw Jisas Krais gwurak
    wadik dikik wukijibir tigwurkikik, aw gwur diki majib wukikuw, di diki kugwayaki-didiygwur
    adiy gwuraam van tidiy vaal daya tabaam tigwur. Alik tikuw, gwur kip kipakipa
    yawiy gwuraam van tinadiy duwak kwurin tigwuraal ab, aw kita gwur Jisas Krais
    dikidiy kugwayakin tikwanadiy duw taakw tikwanadiygwur. Aw atampik gwur sanak
    yawiy kwurkwanadiy duw taakw, gwur duw tabaam ti maarnadiy, aw Yitaypika Duw Jisas
    Krais gwurak wadik gwur dikik wukijibir tigwurkikik, aw gwur diki majib wukikuw,
    gwur kipakipa yawiy duw taakw kaytik Jisas Krais diki tabaam tikwanadiygwur.
  shp-NTPO: Ja iboaxon yonokanai inontian, Diossen mia kenaa ikaxa, rama moa xabáshaman
    ikax, mia non Ibon tee axonaibiribi iki, jaskáribiira yonokanaima inontian, non
    Ibon kenaa ixon, xabáshaman itaanan, mia non Ibon tee axonairibi iki.
  aom-aom: Röhu jaehu ae gö hesi darugoremu hiromo bogo nurunurumoꞌirane ë hesi bëhoho
    a börömo gö hesi muohuremu vaejahamu evare Badahu hesinö rinagëꞌoho ja döho jasi
    börömo hesi darugoremu hiꞌi jasi uhoho jasi nimoromo Badare mu vaejanue ae jave.
    O ja jasi nimanue muohemu vaejamu evare Badahu hesinö rinagëꞌoho ja Keriso-are
    darugoremu hiromo hesi muohemu vaejanue ae jave.
  geb-geb: Guma ana fhura ŋaara khɨnan muuŋv kɨrim, Guma Bakɨme ana kamgirga, ana
    ntigem Guma Bakɨme guma ma. Ana ntigem, Guma Bakɨme rɨmani nɨman, ana wom ŋaara
    guma khɨn ki fhuvara. Mba tɨvara, guma ana bɨkbɨɨgip kim, Guma Bakɨme ana kamgi,
    ana ntigem fhura Kraisan ŋgari ŋaara guma khɨn ki.
  bsj-bsj: Wori nii wo kwama cuo co fiyaco cin cangau fiya ceerka kwama nin. Nyo tak,
    nii wo kebo canga fiyaco kwama cuo co nanci ne bilenkeu, canga Almasiya.
  cak-cak: Rix ri rix c'ayin pa quik'a' ch'aka' chic tok xixoyox roma ri Ajaf, c'o
    che'el nika'ij chi vacami rix libre chic, roma rix richin chic ri Ajaf Jesucristo.
    Quiri' mismo, rix ri man rix c'ayin ta pa quik'a' ch'aka' chic tok xixoyox roma
    rija', c'o che'el nika'ij chi vacami rix c'ayin pa ruk'a' ri Ajaf Jesucristo.
  chf-NT: Uc'a jini machca paq'uin ya'an tä patan t'oc u yum jinq'uin Cajnojala u
    yäc'bi u japän uba, ca' a wälä aj Cristo u pa'si tu manda u yum tuba ajnic sec'
    tuba une. Che' chich täcä jini machca u chen uba manda u juntuma jinq'uin Cajnojala
    u yäc'bi u japän uba, u colan u paq'uin cherben u patan aj Cristo, ca' a wälä
    untu winic t'oc u yum.
  tlf-tlf: Kale minte tinum ko sok de dolip tinum maak imi ogok ke-bom bom-bala God
    tebe olabela meng Kamogim Yesus imi miit tem ti-se beyo kamano koyo Kamogim Yesus
    ilami keba kale, beyo sok de dolip tinum maak imi ogok ke-be kuta, Kamogim Yesus
    imi tiin diim uyo tinum beyo fengmin uyo tebe maak so sok de dolin kelan-temaalu
    ko. Minte tinum dok ita ko sok de dolin binim bisop bom-bala God tebe olabela
    meng Yesus Krais imi miit tem ti-se umdii, beyo sok de dolip ogok kemin binim
    alba kuta, kota Yesus Krais imi sok de dolin tinum ilatap ke-nalata, yak alugum
    mufekmufek boyo Krais ilami bogo-nala, “Bota kanubelal o,” agan-be uta kup kanum-nuuba
    ko.
  piu-2006: Tjinguru nyuntu mayutju kutjupaku waarrkana nyinanyi Yiitjuku walytja,
    yalatji kulila!, “Ngayuluṉa Yiitjuku waarrkanaṯarra nyinanyi, palumpa walytja.”
    Tjinguru nyuntu waarrkanaku mayutju nyinanyi kutu yunypa nyinama!, yalatji kulira,
    “Ngayuluṉa Yiitjuku waarrkanaṯarra nyinanyi, palumpa walytja.”
  poh-NT: Jeꞌ reꞌ nikꞌor chi enaꞌn tak maj hab wach jenoꞌ cꞌacharel cu choplic na̱
    ru̱cꞌ cow laj camanic naxmoloric cho ruꞌum i Dios chi naribanam chi racꞌu̱n rixkꞌu̱n,
    reꞌ cꞌacharel reꞌreꞌ tehlic chic ri̱j chi lokꞌonic on chi camanic chiwach i Dios.
    Jeꞌ woꞌ reꞌ, hab wach i cꞌacharel tehlic ri̱j naxmoloric cho ruꞌum i Dios chi
    naribanam chi racꞌu̱n rixkꞌu̱n reꞌreꞌ no̱j riban chi jeꞌ na chic choplic quina̱
    chi camanic xa reꞌ laꞌ ruꞌ ru̱cꞌ chic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric maj
    reꞌ chic reꞌ aj ehchenel reh ricꞌacharic.
  tue-tue: 'Cõãmacʉ̃ marĩ Õpʉ̃ Jesuré padeodutígʉ mʉ́ãrẽ beserigʉ niiwĩ. Teerora sĩcʉ̃
    besenʉcãritore, dutiapenori basocʉ niirigʉ niiwĩ. Atitóre biiro niiã: Teero dutiapenori
    basocʉ niipacʉ, Jesuména niijĩgʉ̃, dutiaperere witirigʉ tiiróbiro niiqui. Jesuyé
    maquẽrẽ padequi. Ãpĩ cʉ̃ʉ̃ besenʉcãritore, dutiapenoña manigʉ̃́ niirigʉ niiwĩ.
    Atitóre Cristore padecoteri basocʉ tiiróbiro niiqui sáa.'
  bjp-bjp: Wara le se i nenge fafauun foes na aunbiing Kumguui i kam pes ta u, igii
    ka kaltu sengsegeng mang ke Kumguui. Ifasi sabin arae, se ae ka sengsegeng ta
    aunbiing Kumguui i kam pes ta u, igii ka tapiek fafauun mang ke Karisito.
  xon-xon: Tidindaan mu yaa yin unii u ye unaagbiija na kan, u ye Tidindaan aanii
    u u gaa u lii na la. Kina le ni ye ke Tidindaan yaa yin unii u kaa ye unaagbiija
    na kan, u ye Kristo aanaagbiija la.
  tzo-ZNT: Ti muchꞌutic tiqꞌuilic ta mozoil ti cꞌalal ixchꞌunique, acꞌu syules ta
    sjolic ti iloqꞌuesatic xa ta mulil yuꞌun ti Cajvaltique. Yan ti muchꞌutic colemic
    ti cꞌalal ixchꞌunique, acꞌu syules ta sjolic ti jaꞌ xa chtunic yuꞌun ti Cristoe.
  mpm-NT: Chi chaa ja kuu muzu ja ni jaan ɨɨn yɨvɨ, ti ni nakana Jitoꞌyo da ja na
    kandixia da, ti ja ni ketaꞌu da nuu kuachi da un, chi ni kendo nuña da ja kunukuachi
    da nuu maa Jitoꞌyo. Suni chaa ni iyo nuña da ja sajniñu da ja kuu maa da, na ni
    nakana Yandios ja na kandixia da, ni iyo nuñu da, da ko vijna ni nduu da muzu
    ja kunukuachi da nuu Cristo Jesús.
  ots-NT: Hnar cja̱hni car mɛfitjo, göhtjo ʉ́r vida xí pɛjpi cár jmu̱, cja̱ diguebbʉ
    ya, xí hñeme car Jesucristo, ca Ocja̱ bí janti ncjahmʉ ya xtrú mbøm pʉ jár dyɛ
    cár jmu̱, masque segue i pɛjpitjo. Guejti car cja̱hni ca mí dyo libre bbʉ mí hñeme
    car Cristo, ca Ocja̱ bí janti, nuya i jñɛjmi ca hnar cja̱hni ca i pɛjpi cár jmu̱,
    como nuya xta hmʉ ʉ́r dyɛ car Cristo cja̱ xta pɛjpi‑ca̱.
  hoy-hoy: यतिकी जो दास उन दशा दा प्रभु दा कारूकु आग्यान, आव प्रभु उन स्वतंत्र माळकु
    जन हुन. हांग अच जो स्वतंत्रता अन्द दशा दा कारूकु आग्यान, आव मसीह अन्द दास हुन.
  amo-amo: Bara ulle na Cikilari na yicilaghe nafo kucin, Cikilari na bunku ghe, nanere
    ulle na ina bunku ghe kubi na iwa yicilaghe ayinin a uyinu ame kucin Kristi.
  pjt-pjt: Panya aṉangu unytju waṟkaripai tjuṯa Jesuku walytjaringkunyangka Godalu
    tjananya kampa kutjupananyi, ka tjana kampa kutjuparira waṟka panya palulaṯu pukuḻpa
    mulapa waṟkarinyi. Ka tjinguṟu kutjupa tjuṯangku walytjangku kuliṟa palyalpai
    ngaṉmanypa nyinangi ka panya Jesuku walytjaringkunyangka Godalu palu puṟunypaṯu
    tjananya kampa kutjupananyi, ka paluṟu tjana kampa kutjuparira walytjangku kuliṟa
    palyantja wiyaringanyilta munu Mayatja Godala kutjungkalta kuliṟa waṟkarinyi.
  cwe-cwe: Kwaviya mtumwa yoyatangigwe na Mndewa. Iviya viya kailegeha kwa Mndewa,
    viyatangigwe na Chilisito muna utumwa wake.
  daa-NT: Ka seener, ɓerre kaak Rabbin Buŋ koltu-ak, ɗo uŋji ka Buŋdi, ŋa imil ko
    kaay min ɓerriŋkaw. Kar ŋaar kaak ɓerreɗo ɗo wiktin taat Rabbin Buŋ koliiga, ŋa
    ɓerre ka Iisa Masi.
  mlp-mlp: Teq mat nog in kabibiy mat samanta iyim ossa God lilewunta, mat nazaqta
    na in Iyahta ago mat tiqiyim in ameb samanmo tiluw osaqta. Ad nazaqmo mat dimunmo
    samanmo luwsa God in lilewunta, mat nazaqta na in Krais ago kabibiy mat tiqiyim
    osaqta.
  ape-C: Um maresh? Enyudok arpen douk nyape shakamum kupaishi nyenekumesh mour meyoh
    aria Debeini nahwaren iri, enyen douk anan nakweshihen nyape wosik. Aria enyen
    douk Debeini ananin atin abom. Aria douk namudok atin, enyudok arpen nyape wosik
    aria Debeini nahwaren iri, enyen douk nyape shakamum Krais nyenekuman mour meyoh.
  bgs-bgs: Tô állang na igtawar ka Manama ébô pasábbad tun ta Áglangngagán, tô gó
    tô igpaluwà dán katô Áglangngagán tikud tun ta salà. Asta tô ánnà állang na igtawar
    ka Manama, tô gó tô inému dán na állang i Cristo.
  faa-faa: Tonotaehoanafonoraka re roposasamo yaiya rakiraka risikianie. Kotimo re
    pasimosa maiya amo re Kotimo tonotaesa aporo parisapo. Arirakano aporo metamo
    re ropohoanafonorakano, re Kotimo roporaka pasimosapo. Asiamo re Kotimo aporo
    raipa pariraka risikianie.
  kik-kik: Nĩgũkorwo mũndũ ũrĩa warĩ ngombo rĩrĩa Mwathani aamwĩtire-rĩ, ũcio nĩ mũndũ
    wa Mwathani ũtarĩ ngombo; ningĩ no taguo, ũrĩa warĩ mũndũ muohore rĩrĩa Mwathani
    aamwĩtire-rĩ, ũcio nĩ ngombo ya Kristũ.
  cap-NT: Jakzilta criichi z̈oñit z̈oñz̈ mantuquizlaj niiqui, nii z̈oñz̈ mantuquiz
    tira z̈ejlcanami, cjuñzna, Jesucristo Jiliriz̈ liwriitac̈ha, nii. Niz̈aza jakzilta
    criichi z̈oñit z̈oñz̈ mantuquiz ana z̈ejlc̈haja, tii cjuñzna, Jesucristuz̈ mantuquiz
    z̈ejlc̈ha, nii.
  ksr-ksr: 'Ii kokaembaajoŋ: Moŋnoŋ weleŋqeqe omaya kolooro Poŋnoŋ kaeŋ oono uuta
    meleeno siŋgisoŋgoyaa kasia isano solaŋa kolooŋ laligoja. Kaaŋiadeeŋ moŋnoŋ solaŋa
    kolooro Poŋnoŋ kaaŋa oono uuta meleeno iyaŋaa aiŋa qaagoto, Kraistwaa jeta teŋ
    kombaatiwaa kasanoŋ nama weleŋa qeŋ laligoja.'
  eng-TNT: For he that is called in the lorde beynge a servaunt is the lordes freman.
    Lykwyse he that is called beynge fre is Christes servaut.
  sbs-sbs: Mi zumwi cho sumpwa cha Simwine ku va muhikana u lukulwilwe cha Simwine.
    Kwina vulyo sina zumwi yo lukuluhite cho sumpwa ku ku lumera vuhikana vwa Kreste.
  sue-sue: Zo nu soumai noinu Tua meni zawa sero pumunua nu zeme Tuara mai me mui
    amu nowia. Ota zo nu ema me mui amu noinu Tua meni nu zawa sero pumunua, nu ami
    Kristora soumai wero nowia, noya.
  fra-NCL: Car l’esclave qui a été appelé dans le Seigneur est un affranchi du Seigneur ;
    de même, l’homme libre qui a été appelé est un esclave du Christ.
  snn-NT: Yureca, yo'o concua zeansi'cuabi Cristo bainre re'huasi'cua ba'itoca, yequëcua
    yo'o concua ba'icuata'an, Cristo naconi te'e ba'ijën, ro guaja beoye ba'ijën,
    bacua ëjacuani rëquëye beoye yo'o conjën ba'iyë, Cristoni concua sëani. Yequëcua,
    yo'o concua zeanma'isi'cua banica, mësacua ñaca ro'tajë'ën. Yureca, Cristo bain
    re'huasi'cua ba'ijën, baguëre yo'o concua zeansi'cua mësacua ruën'ë. Ro mësacua
    yëye se'gare yo'oye porema'iñë.
  atb-NT: Hkâsu mù gâ le, haû Yhumsing èq ji yu é huî é hkûn, jùn dut nyi é sû gi,
    haû Yhumsing èq lhoq lhut yu é byù nghut bê. Haû eq rajung za, ji yu é huî é hkûn,
    luthkyô wó é sû gi, Hkrisduq é jùn nghut ri.
  cek-AK: 'Misong ah oh naah Angraeng mah kawk ih kami loe, kaloih Angraeng ih kami
    ah ni oh: to baktih toengah kaloih kami ah oh natheum ah kawk ih kami doeh Kri
    ih tamna ah ni oh.'
  bkd-bkd: Ta sa ulipen ha nakatuu inisip hu Ginuu ha kenà ulipen, daw sa kenà ulipen
    su anay makatuu nabuhat ha ulipen hi Cristo.
  ctu-76: Jini lolon ajtroñel jach bʌ che' ñac ti' pʌjyi cha'an i ch'ujbin lac Yum,
    wale librejix an cha'an ti lac Yum aunque chucul tyo ti troñel i cha'an bʌ mulawil.
    Chʌ'ʌch je'el jini libre am bʌ quixtyañu che' ñac ti pʌjyi wale lolon ajtroñel
    jach i cha'an bʌ Cristo yubil.
  lac-NT: Mʌ' ja wirej, a mac a yacsmʌn tu yoro' ti' Cristo ic Jaj Ts'urirex, cax
    wa raji' u c'urew mac, rajen mʌ' c'ucha'an yor u bin tub u c'at, jari' a ba' u
    c'at u ts'urir. Arex ti' ʌcʌtan tu wich C'uj, toc ch'abir. Arex ti' a mac a toc
    ch'abir uch ber caj u yacsaj tu yor ti' ic Jaj Ts'urirex. A baje'rera', raji'
    u c'urew C'uj.
  xla-xla: Lodtapo asiyama pa꞉le dla oko halomalalo so sisilamale oloma edla yia꞉tapo
    Lod dulu dla ma asiyama pa꞉le dla oko halomalalo so some poha꞉ha꞉sema. Amasiyama
    asiyama pa꞉le dla oko pohalomalalo wekelalo soye Lodta yia꞉ sisilamale oloma dla
    ma asiyama yia꞉tapo Keliso dulu dla asiyama pa꞉le dla oko halomalalo so some ha꞉ha꞉po.
  xav-NT: '@see-verse:1CO.007.021'
  cuk-cuk: Ar Bab-Jesús maiga-be-gudiidgi bese gochagu, Bab-Jesúsʼga maiga-gudiid
    be bergunonikid. Amba deyobmodo, maiga-be-gudisulidgi, na be-itolegedba-be-gudiidgi,
    Bab-Jesús-bese-gornonigu, be Cristo-maiga gunonikid.
  tbf-tbf: Eie ese ta nga mon petspets simi ra mi Nguts ta nga vile, a te tsorubeit
    mi ka ketseketseng surie e Karisito. Ine simi rosar kes mo, eie ese ta kap nga
    mon petspets simi ra mi Nguts ta nga vile, a te tsorubeit ken petspets e Karisito.
  uig-CYR: Чүнки Рәбтә чақирилған қул болса Рәбниң һөр адимидур; униңға охшаш, чақирилип
    һөр болғучиму Мәсиһниң қулидур.
  ikw-NT: Kwnornu nụ nye bụ ọhi nga Nyenwe aị sukwuru a bụ nye nwernu ẹhni a nụ rime
    Nyenwe aị. Kpam masị, badnụ ke nwernu ẹhni a nga Nyenwe aị sukwuru bụ ọhi Karaịsi.
  khs-khs: 'Koteyewi kiwa mene sili ikila emiwa kiwa sena tima:na: tisene sena tesaleke,
    napu yemiwa Kote Piseikiyewi fakekepiya sena notoyakeye. Aputa: Koteyewi kiwa
    mene sili ikila emiwa kiwa tima:na: tisene senama tesaleke, napu yemiwa kiwa Koteyewi
    wa:la:lopela: silikeye. Alake kiwa Keleso sena tima:na: tisene sena amuna tese
    kao timiya:sela: sita:latipa:.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣይሌ ጊዲ ኡቴዳ ኣሳ ጎዳይ ፄሶፔ፥ ኢ ጎዳይ ኣይሌቴፔ ኬሴዳ ኣሳ። ሃዋዳንካ፥ ኣይሌ ጊዴና ኣሳ ኪሪስቶሲ
    ፄሶፔ፥ ኢ ኪሪስቶሳ ኣይሌ።
  pma-pma: Veni, navong Ahi vise slev tai keke vamai vahi Kristin en isen Iesu, kei
    sakini mai vi meatin kati onen koa maluv ran keihoen onen Temat. En vati sise
    enek, navong Ahi vise meatin koa maluv tuai keke vamai vahi Kristin, kei mai vi
    slev onen Iesu Kristo.
  atd-NT: su ka otow no tahan no nouripon no nigtuu on ki Hisus, ogkounawa to waro
    nouripon dio to tangkaan to Lagboy no Igbuyag ta. Di ka otow no tahan no waro
    nouyamu to songo otow ka nigtuu on ki Kristu, songo nounawa to nouyamu on ni Kristu
    sikandin.
  tel-2017: ప్రభువు పిలిచిన బానిస ప్రభువు వలన స్వతంత్రుడు. అదే విధంగా స్వతంత్రుడుగా
    ఉండి పిలుపు పొందిన వాడు క్రీస్తుకు బానిస.
  hat-BSA: Paske sila ki te rele pa Senyè a pandan li te esklav la, se moun lib a
    Senyè a; menm jan an sila ki te rele pandan li te lib la, se esklav a Kris la.
  top-NT: Huata ca̱ksántit xlacata namá tí la̱ tachí̱n ixlama acxni li̱pá̱hualh Jesús
    chí libre tamakxtakni̱t porque yaj kalhí ixtala̱kalhí̱n y tla̱n li̱lakachixcuhuí
    Dios ixtascújut; y namá chixcú tí libre ixlama acxni li̱pá̱hualh Jesús chí li̱tamakxtakni̱t
    la̱ ixtachí̱n Cristo.
  msk-msk: Yang manga allang digkamayo na yaimo da nang Dios sakop ni Jesu Kristo
    maynang buku da nang allang kay yakagawas da sang maat na pagbuut nang kanilan
    tyoonan ginawa na yangallang kanilan nangaon. Yang buku nang manga allang digkamayo
    nangaon na yaimo da nang Dios sakop ni Jesu Kristo, adoon yaimo da allang ni Jesu
    Kristo.
  gyr-NT: Esepia, yepe pe mbiguai tẽi peico viña, peroyase rumo yande Yar, ahese inungar
    ndahe iri vahe mbiguai peico chupe. Iyavei pe no, ndahei vahe mbiguai tẽi peico
    vahe, yepe ẽgüe peye viña, peroyase rumo Cristo, ahese sembiguai peico.
  kmh-kmh: Krays chinup dek, biynimb nuk mindpun gok maŋgiysek, aŋgip rek kisen gipun.
    Pen tap siy tap timey giy kalambis rek mindon Krays chinup dek, miñiy kind nup
    okok ken mindiy, mindrep gun aŋgiy gos ak niŋnimimb.
  ukr-ONPU: Адже раб, покликаний у Господі, – вільний у Господі. Так само й той, хто
    був покликаний як вільний, є Христовим рабом.
  emi-emi: Poli lo ateva euungu me karika etokatoka tale aloannaane, me Vau palepale
    ghe koloala, God ang ghe gheleiela nongina va taumattu ngateva etokatoka tale
    aloaloannaane. Me mene isaa aitauaa nongina lo ateva taumattu ghe tokatoka tale
    aloannaane nau God ghe koloala, ia nim tau ngai uungu ia etokatoka ta aloannaane
    Karisto.
  zpv-NT: Pwihsi bwiinn nin gudooꞌ chin gwachii stoꞌ ba xchiꞌdxyi Dxiohs, nnah naa
    ba naa ziga tuhbi bwiinn nin ayi gudooꞌ tin guunn ba xtsiꞌn Dxiohs; ya ziꞌchi
    za laꞌh bwiinn nin ayi gudooꞌ chin gudihdxyi Dxiohs laꞌh ba, nnah laꞌhza ba naa
    ziga tuhbi bwiinn nin gudooꞌ loh Jesucristu laasii guziꞌ Dxiohs laꞌh ba.
  gux-gux: Yua n tie yonbo o Diedo n yini o ya yogunu, o Diedo faabi o ke o tua o
    yua. Yua n die o yuli mo U Tienu n yini o ya yogunu tua kilisiti yonbo.
  kos-kos: Tuh sie mwet kohs su pangonyuk sin Leum God, el mwet sukosokla lun Leum.
    In lumah sacna, sie mwet sukosok su pangonyuk sin Christ el mwet kohs lun Christ.
  ibo-ibo: Nʼihi na onye ọbụla Onyenwe anyị Chineke kpọrọ mgbe o bụ ohu, aghọọla onye
    nweere onwe ya nʼime Onyenwe anyị. Otu aka ahụ, onye nwerela onwe ya mgbe Onyenwe
    anyị kpọrọ ya aghọọla ohu nke Kraịst.
  yml-yml: ꞌWa vetofolova-maimaiga kebu faifaina ꞌwa na nuavita fai tutuyanina ꞌada
    Toveimea Keliso i golemi ꞌwa luku yana ꞌAilaꞌa ꞌwaineye, nika bei i yavumi. Mogitana
    tutuya deꞌe tamu tomogo i veveimeyemi, siwe ꞌomi Keliso yana tomotoga yavuyavumi,
    sakona kebu i da veveimeyemi. Weꞌe ꞌifwaimi kebu tamu tomogo ꞌwaineye ꞌwa da vetofolova-maimaiga,
    tutuyanina Keliso yana vegole ꞌwainega ꞌwa luku yana ꞌAilaꞌa ꞌwaineye, bei ꞌwa
    vetofolova-maimaiga faifaina.
  ory-ory: କାରଣ ଯେ ଦାସ ହୋଇ ପ୍ରଭୁଙ୍କଠାରେ ଆହୂତ ହୋଇଅଛି, ସେ ପ୍ରଭୁଙ୍କ ମୁକ୍ତ ଲୋକ; ସେହି ପ୍ରକାରେ
    ଯେ ମୁକ୍ତ ହୋଇ ଅାହୂତ ହୋଇଅଛି, ସେ ଖ୍ରୀଷ୍ଟଙ୍କ ଦାସ।
  bzj-bzj: Kaa enibadi weh da-mi slayv wen di Laad kaal dehn, di Laad free dehn fahn
    di powa a sin. Sayhn way, if yu mi free wen di Laad kaal yu, den now yu da wahn
    slayv fi Jeezas Krais.
  chk-chk: Pun eman amanau mi kö me ren ach Samol, i eman nöün ach Samol mi ngas.
    Ina chök usun ätewe mi ngas lupwen a kö me ren Kraist, i eman nöün Kraist amanau.
  ssd-ssd: Ne Suŋgoŋge wikina tukunu kile ne Suŋgo tuku taŋgo minmba ndalekanu taŋaŋ
    mine ndakate. Ko ne naŋe miroŋ naŋe nzali kulatka minna le Kuate nu ne wikina
    ta kile ne Kristus tuku piro agaŋ taŋaŋ minit.
  acr-TNT: Ma e junok cꞌo pukꞌab rajaw echiriꞌ xsiqꞌuix ruma ri Kanimajawal, riꞌ quesax
    lo pukꞌab ritzel ruma ri Kanimajawal. Yey e junok na jinta pukꞌab rajaw echiriꞌ
    xsiqꞌuix ruma ri Dios, woꞌora pukꞌab ri Cristo cꞌo wi.
  rop-rop: Mi dalim yumob lagijat, dumaji nomeda yumob bin jidan wekinmen o wekingel
    jis laiga prisana wen God bin jingat langa yumob, bat stil yumob jidan fri blanga
    Jisas Krais det Bos blanga wi. En if yumob bin jidan fri wen God bin jingat langa
    yumob, wal yumob jidan jis laiga wekinmen o wekingel blanga Jisas Krais det Bos
    blanga wi.
  mee-mee: Iau ka role minmina kurumea, agau a i a akumangngatulu a agau tetoto kanna
    inae Nutu kiue ta i nga lonapatokona te Karais, agau laeala ke lele i a agau ae
    Avolau kanna orae Avolau ulomalage nga oru reke pulakale tapu. Ba bole, agau a
    sana i a akumangngatulu a agau tetoto kanna inae Nutu kiue ke lele i a akumangngatulu
    ae Karais kanna.
  dif-dif: Ngangau worana Kaparani kanaia mili matja karkana, nau Kaparaia kurakanila
    nganai; jeruja bakana, worana kurakanila matja karkana, nau Christuja mili nganai.
  gam-gam: Asa una ta nukogo una ta moi, ba alla God une pille yau tondaka, une God
    boll kiwa moya, God nale al une nukogo alla nayenda. Yendo mal embe ge, asa una
    ta kiwa moya, ba alla God une pille yau tondaka, une God nuye kogoye una mal embe
    moya.
  nou-nou: Awarate kotewo ingo embo da agipo embo awa God mi jawo sisita awa embo
    ainda agipo embo awodo atiwo edo Keriso mi wasiri biae da bundari awa wujegari
    edo ingo deposi awodo atave. Edo ingo embo da agipo embo ae awodo atave. Edo God
    mi ingo jawo sisira awa ruvegeove God mi ingo jawo setiri ingo awa Keriso da agipo
    embobo isewa.
  mqb-NT: Bina, ɗa san zle, ɓile aday Bahay a mənuko kə̀ ngamak anan ata nà, winen
    ɓile a ɗowan sabay anga winen ɗo ana Bahay a mənuko. Əna, ɗo aday Bahay a mənuko
    a ngaman nə winen ɓile a itəbay ata nà, kə̀ tərak ɓile ana Almasihu kutok.
  ape-B: Umu moneken, enyebuk elpen douk nyape chakamomu kipaichi nyenekumech moul
    meyoh ali Diginali nohwalen uli, enyen douk anan anakwachihen nyape fri. Ali enyen
    douk nyanubu Diginali ananin atin. Ali douk namudak ati, enyebuk elpen nyape fri
    ali Diginali nohwalen uli, enyen douk nyape chakamomu Krais nyenekumanu moul meyoh.
  grc-F35: Ὁ γὰρ ἐν Κυρίῳ κληθεὶς δοῦλος ἀπελεύθερος Κυρίου ἐστίν. Ὁμοίως καὶ ὁ ἐλεύθερος
    κληθεὶς δοῦλός ἐστιν Χριστοῦ.
  cav-NT: Metsequi cuanaque tuna tuna eje bucha jucara juya eque jutaqui ama, tuna
    metsera cuatsashaya eque. Mere puji cuana Ecuana Cuatsashaqui queja catyatihuaju,
    tura tuna tuque pureamaturaqui amereya. Yusura tuna metsema bucha baya. Mere puji
    cuana metsema cuanaque bacue ecana eje bucha tuna jucara juya eque juya. Ecuana
    Cuatsashaqui queja catyatitsu tuna amena tuna eje bucha jucara juya eque jujacaya,
    tura amereya eque camadya. Yusura tuna Cristo merequique baya.
  kgp-NT: Ha vé, ẽg Senhor vỹ ãjag kuprẽg, ãjag patrão nỹtĩ ra. Ãjag tỹ tỹ Cristo
    tũ nỹtĩn kỹ ãjag tóg tỹ ũn patrão tũ ẽn ri ke nỹtĩ sir, ãjag tỹ ẽprã patrão krẽm
    nỹtĩ ra. Kỹ ãjag patrão vỹ ge nĩ gé. Ẽg Senhor tỹ ti kuprẽg kỹ tóg tỹ ti patrão
    jẽ sir. Hã kỹ ũn patrão tũ ag vỹ Cristo ki ge kỹ tỹ Cristo krẽm ke nỹtĩ. jãvo
    ũn patrão ag vỹ Cristo tugrĩn tỹ ũn patrão tũ ẽn ri ke nỹtĩ gé.
  bvd-bvd: Na wane ni rao tatakwai lae ne Aofia 'ailia mai siana, nia na wane sakwadoloa
    'i laona tiidooa laa nia fai Aofia. Ma na wane sakwadoloa ne Kraes 'ailia mai
    siana, nia na wane ni rao tatakwai lae fua Kraes.
  ukr-1871: Покликаний бо у Господї невільник, той визволений у Господа. Так само
    й хто вільним покликаний, той невільник Христів.
  apz-apz: '@see-verse:1CO.007.021'
  yon-yon: Kedi, kane ye kuu karub maa ye dabderem yiri dobere no deme awinembirimaankob
    Yarimanbed baandoon kuu, Yariman ye indob arimbed obonmo ye karub keroon. Kuyareb
    kuu, kane ye kuu obonmo doboroonkob Yarimanbed baandoon kuu, Yariman ye dabderem
    yiri dobere no deme awinembirimaan ye karub keroon.
  poi-NT: Siiga esclavo tu̱m pɨ̱xiñ cuando Dios icupiŋ iga icupɨcpa Cristo, jesɨc
    sɨɨp iniit́um libertad porque jém ia̱nama d́am tsenne. Y siiga tu̱m pɨ̱xiñ d́a
    je esclavo cuando cupiŋta̱ iga icupɨcpa Cristo, jesɨc sɨɨp tsɨ́y juuts tu̱m esclavo
    porque Cristojam imɨɨchi.
  wuv-wuv: Uaa mei hia humuwa ei i harofia mei Fasu, nawe ala uaa Christ ma hia ale'ei
    rama'a ua a'a mei Fasu. Ana ale'ei, mei hia rama'a ua ei i tonaa fei haroharofa,
    hia humuwaa Christ.
  quf-NT: Chaymi mayqanpis uk runata sirbiq katin, Amitunchik Jesucristo paypi kriyinanpaq
    qayasha katinqa, manana runapa sirbiqnin yupaynachu kar, ashwan Cristupa sirbiqninlana
    kanqa. Chaynullami uk runa mana mayqantapis sirbiyatin, Jesucristo qayatinqa,
    chay runaqa kananqa Amitunchik Jesucristo munashanlatana ruranqa, uk sirbiq yupayna.
  yuw-yuw: 'Kopotorocho yangamin wömai kiap ingoroc iditac: Amna au yu amna auhon
    youp wabkarac idina Moröma noniho yu inong yunai wömai amna worocho Morömaho yangamin
    orung entac. O amna au yu orung idina Morömaho yu inong yunai wömai yu Duichon
    youp wabkarac entac.'
  hus-NT-1971: Aba ma ani’ pele it c’unat t’ojnal c’al a amu, bel it hualcanthanchamejits
    a ejattal abal quit eyentha c’al an Ajatic ma tam ta it bela’its an Ajatic. Ani
    max yab pel it c’unat t’ojnal c’al a amu, bel xohue’ it c’unat t’ojnal c’al a
    Cristo.
  med-med: Kongun kindmant wu ti, Nuim ei ndi, wi ropa tʉm ndam, ei Nuim ei nga mbi
    ila, wu ei mel ti ndi, imp muⱡi nambrʉm. Ei mel ku, wamp wei morum ni, Kraist
    ndi, wi ropa rukʉr tilinga omba, Kraist nga kongun kindmant wamp morum.
  bch-bch: Ngansa eaba sai ei paeaeanga sapaean ngan ado toaiua Maron ibaba ei, ei
    iman Maron ele eaba madonga kemi aea. Toa bedaoa pade, eaba sai imamado kemi ngan
    ado toaiua Maron ibaba ei, ei iman Kristus ele paeaeanga.
  cco-NT: Dsʉco̱ꞌ i̱ dseaˋ i̱ lɨ́ɨngˊ dseaˋ sɨꞌnɨɨngˇ i̱ jmóoˋ ta˜ quiáꞌˉ dseaˋ ie˜
    lamɨ˜ catǿꞌˉ Dseaˋ Jmáangˉ írˋ e caꞌuíiñꞌˉ do dseaˋ quiáꞌrˉ, jo̱baꞌ lana nɨlɨ́ɨiñꞌˊ
    do jaangˋ dseaˋ i̱ nɨsɨlaangˇ i̱ nɨjmóoˋ lají̱i̱ꞌ˜ e iing˜ Dseaˋ Jmáangˉ; jo̱guɨ
    lajo̱b lɨ́ɨˊ cajo̱ có̱o̱ꞌ˜ i̱ dseaˋ i̱ sɨlaangˇ ie˜ lamɨ˜ catǿꞌˉ Dseaˋ Jmáangˉ
    írˋ, co̱ꞌ lana nɨlɨ́ɨiñˊ lafaꞌ dseaˋ sɨꞌnɨɨngˇ i̱ jmóoˋ lají̱i̱ꞌ˜ e iing˜ Dseaˋ
    Jmáangˉ.
  deu-1951: Denn der im Herrn berufene Sklave ist ein Freigelassener des Herrn; desgleichen
    ist der berufene Freie ein Knecht Christi.
  alq-ALGNT: Aa8e mega ka tibenimagani8ipan kidji anokitagedj apitc Kije Manidon ka
