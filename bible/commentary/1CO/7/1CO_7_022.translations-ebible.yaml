    haman atuli mesa man ata lo, le daid Un atulin nam, halas ni atuling na daid Kristus
    atulin in loka-loka.
  ptu-ptu: Aka lako sabua' to natambai Debata la matappa', tau ia too lappa'um dio
    mai passabua'inna dosa, aka mendadim umma'na Debata. Anna lako ia taianna sabua'
    to natambai Debata la matappa', mendadim ia sabua'na Kristus.
  bzd-NTPO: Mik ie' tö a' klöo̱', eta̱ a' klöulewa̱ kanè mésoie, e' ta̱ e' yë'ttsa̱
