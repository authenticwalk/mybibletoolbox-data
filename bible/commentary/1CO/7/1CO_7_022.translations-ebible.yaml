    at Herren har kjøpt ham fri fra slaveriet under synden. Den som er fri og tilhører
    Herren Jesus, må huske på at han er blitt slaven til Jesus Kristus.
  ntj-ntj: Nyangka kutjupanya puurrku waarka palyalpayi nyinarranytja. Nyangkanta
    Puurrpa Tjiitjalu yarltingu. Wiya, Puurrpa Tjiitjalunta kanyira. Nyangkan yungarralupirinytju
    palyara. Nyangka-tjingurun yungarralu kulira palyalpayi nyinarranytja. Nyangka
    Kurayitjalunta yarltingu. Wiya, kuwarrinyan Kurayitjaku waarka palyalpayi nyinarra.
  sxb-NT: Mboola otio aeniki omuntu owawanga omukurumu olwa Katonda yamueta okuwa
    ku Kristo, awa omuntu ori owuyanga ku Omwami Yesu. Mu engira yazane eyo, omuntu
    owawanga owuyanga olwa Katonda yamueta okuwa ku Kristo, awa omukurumu owa Kristo.
  nhu-NT: Ben ekeè lɛ wee wvù Tata to teŋɛɛ ɛ wvú nu nfwa nu ɛ wvú buy wase bvunfaw
    e fô Tata le. Ɛ ɛ̀ nu kɛ lɛŋlɛŋ tɛn no wee wvù bó to teŋɛɛ ɛ wvú yaa nu kɛ nfwa,
    nu wase keseen nfwa fô Klistu le.
  row-row: Huu leleꞌ Lamatuaꞌ noꞌe atahori ate esa dadꞌi atahorin, ate naa dadꞌi onaꞌ
    atahori nenemboꞌit mia ue-tataos fee neu Lamatuaꞌ sia ataꞌ. Boe ma leleꞌ Lamatuaꞌ
    noꞌe atahori nenemboꞌit esa dadꞌi Eni atahorin, leleꞌ ia atahori naa dadꞌi Kristus
    aten ena.
  msy-msy: Gumazim ingangarir gumazir kɨnimɨn itima, God an dia, ezɨ a datɨrɨghɨn
    Ekiamɨn gumazimra. An Ekiamɨn damazimɨn fɨriaghrɨgha, ua ingangarir gumazir kɨnimɨn
    mɨn itir puvatɨ. Kamaghɨra, gumazim fɨriaghrɨgha itima, God an diazɨ, a datɨrɨghɨn
    Kraisɨn ingangarir gumazir kɨnimɨn mɨn iti.
  agg-agg: Ŋga asu nindou ranai moanɨ ratüpurɨyu-randeimbɨ nüŋguanɨ God ai ahambo
    Krais sowana mborai ehu ana, nindou ranai Godɨndɨ hɨmboahü moanɨ ratüpurɨyo-rakoateyu-randeimb-ani.
    Mare yahurai-ane nindou düdi moanɨ ratüpurɨyo-rakoate nüŋguanɨ, Krais ai ahambo
    mborai ehu ana, nindou ranai Kraisɨndɨ moanɨ ratüpurɨyu-randeimbɨ nüŋgumboani.
  ptp-ptp: Ên xomxo wê tu xomxo ngwe nu yuac pɨleva ge, Apumtau obêc tyuc i nêb i
    tu i nu ge od Anutu ob yê xomxo tige tɨyi xocbê o dô vac xomxo ngwe kwa ngɨbi
    ge lêm. Dɨ xomxo wê o dô vac xomxo ngwe kwa ngɨbi lêm ge, Kɨlisi obêc tyuc i nêb
    i tu i nu ge od obêc dô tɨyi xocbê Kɨlisi nu yuac.
  nak-nak: '@see-verse:1CO.007.021'
  lbb-lbb: Anasa esaning a tena titol oros ning a Leklek ka kabah pasi, i a langolango
    a barsan anuna Leklek. Larotleng ning, esaning a langolango na barsan ning a Leklek
    ka kabah pasi, i a tena titol oros ma ane Karisito.
  kan-2017: ಯಾವನಾದರೂ ದಾಸನಾಗಿದ್ದು ಕರ್ತನಿಂದ ಕರೆಯಲ್ಪಟ್ಟಿರುವನೋ ಅವನು ಕರ್ತನ ಮೂಲಕ ಬಿಡುಗಡೆ
    ಹೊಂದಿರುವ ಸ್ವತಂತ್ರನಾಗಿದ್ದಾನೆ. ಅದೇ ಪ್ರಕಾರ ಯಾವನು ಸ್ವತಂತ್ರನಾಗಿದ್ದಾಗ ಕರೆಯಲ್ಪಟ್ಟಿರುವನೋ
    ಅವನು ಕ್ರಿಸ್ತನಿಗೆ ದಾಸನು.
