    Jesús; masi ñaꞌa̱ ti tya laca nguꞌ ñati̱ jiꞌi̱ xuꞌna nguꞌ, taca taquiyaꞌ nguꞌ
    biꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi juani. Loꞌo juaꞌa̱ nu nguꞌ msu nu ndiꞌi̱
    tsoꞌo ti ni, loꞌo cusubi Cristo jiꞌi̱ nguꞌ biꞌ, la cuiꞌ juaꞌa̱ caca nguꞌ biꞌ msu
    jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Zↄ pↄ́ Dii aà sìsi gↄ̃̀ wɛ̃́ɛ ũ Diipi guuɛ. Màa lↄ wɛ̃́ɛ pↄ́ Dii aà
    sìsi gↄ̃̀ zↄ ũ naa Kilisiwaɛ.
  tcz-CHONGTHU: Chule geldoh un, Pakaiyin nakou pet uva chu soh a um nahiuleh, tua
    hi Pakaiya chamlhat nahiu ahitai. Chule Pakaiyin nakoupet uva chu chamlhat nahiu
    leh tua hi Christa a soh nahiu ahitai.
  mar-mar: कारण दास असता जो प्रभूत बोलावला गेला तो प्रभूचा स्वतंत्र मनुष्य आहे; त्याचप्रमाणे
    जो स्वतंत्र असता बोलावला गेला तो ख्रिस्ताचा दास आहे.
  snp-snp: Kouba-naba oti nelalo minamo wenena ya Wekolakafo luni fiyami, ya aimola
    efili gedami wenenala oti minae. Ido wenena faifa nelalo minámamo ya Wekolakafo
    luni fiyami, ya Kilisto kouba-naba oti nelalo minamo wenenala oti minae.
  isl-isl: Ef þú ert þræll þegar Drottinn kallar þig, skaltu muna að Kristur hefur
    frelsað þig frá fjötrum syndarinnar. Hafir þú hins vegar verið frjáls þegar Kristur
    kallaði þig, skaltu minnast að nú ert þú þræll Krists.
  spy-NT: Yoo /kikēēkuuriing' iyēku motwooriintēēt ing'erech kule ‑mēēmiitē motwoornātēētaab
    ng'ōōki, nteenee kwēēbooyiitu Mokoryoontēēt. Nto yoo kiibāwu keey kukuuriing'
    ꞉Yēyiin, inkēt kule iyēku motwooriintēētaab Kiriistō.
  xnn-xnn: Ngem ken Apo Dios olay no baaka isnan nemnem di ipogaw et bakenka baa isnan
    nemnemna no anakna sik-a. Et nan ipogaw ay olay baken baa isnan nemnem di ipogaw
    et baada tay baan Kristo daida no siya nan Apoda.
  mwe-mwe: Pabha jwene ashemilwe na Bhakulungwa ali ntumwa, jwenejo anabha nngwana
    ku Bhakulungwa. Nneyo peyo ashemilwe ali nngwana, anabha ntumwa jwa a Kilishitu.
  tte-tte: Yo tomone iya topaisowa panpanna yo Guyau iyogan iya iyamala tomo livalivasina
    Guyau manna mena kaiwena Guyau ilivasiyako pwanoli mumugana koina. Na tomone iya
    tomo livalivasina yanuwa yaulina mena yo Guyau iyogan iya iyamala Keliso ana topaisowa
    panpanna.
  tcs-tcs: Bat rimemba, ip yupla bin sleib wen God i bin singaut yupla, em nau bin
    meke yupla pri prom dat nadakain nugud paua blo sin. Bat ip yupla bin pri wen
    God i bin singaut yupla, den yupla nau ol sleib blo Kraist.
  hlt-THB: Bawipa ing ak khy awh tamnaa na ak awm ce Bawipa awhtaw ak loet thlang
    na awm hy; cemyih lawtna, khy awh loet na ak awm ce Bawipa a tamnaa na awm hy.
  soq-soq: Ne ema epe wadina, ipawa naita e nola dewalala rua wanlempo Tatamba apalepio
    me mampeitana, sa ipa e Keriso mebaawaida inaitene wainilana. Deawaa, naita e
    apana debama ita Tatamba e apalepio mebaawa wanaitana, sa ipa e me nolawa dewalala.
  qub-qub: Uyway caycaptiqui Tayta Diosninchi acrasha-cashuptiqui librinami caycanqui
    Tayta Jesucristo munashanta ruranayquipaj. Libri caycajta Tayta Diosninchi acrasha-cashuptiquega
    Tayta Jesucristupa maquinchönami caycanqui pay munashanta ruranayquipaj.
  att-att: Ta arán na paddurúmán ni Namarò yù tolay nga aripan ánna yù tolay nga makáwayyá,
    nga ari makiaripan. Á ta ánninganán ni Apu Namarò, tole na nga napalubbángin yù
    aripan nga mangikatalà kâ Apu Kesu Kiristu. Á yù tolay nga makáwayyá, nga ari
    makiaripan ta tolay, nabbáli laguk ta aripan ni Apu Kesu, gapu ta pakiyápu na
    kâ Apu Kesu.
  bki-bki: Verver jau komim̃au kurano ea toro tai, monoka kosidomkar ka bogo napano
    Tubo bioso, naio miija larso jiiso vatitig joomo ea kiano m̃aratavo memedu. Mia
    ea tivelinio dolu nene, ver maka koim̃au kurano toro tai kiano, jau kojo vatitig
    jibe na ga, jau bunu monoka tiniemo maio ka bogo napano Kristo bioso, monoka komei
    tibe kiano toro tai na mim̃au kurano, kala nonovio kiano im̃auano.
  bqp-bqp: Zↄ̀ kũ Dikiri a sìsi gↄ̃̀ zĩdade ũ Dikiri pìi gũmmɛ. Lɛmɛ dↄ zĩdade
    kũ Dikiri a sìsii gↄ̃̀ Kirisi zↄ̀ ũ.
  mcp-mcp: Nəcé nə́, lwaá Cwámba mə́ jɔ̂w yí í músə fʉlî, í dʉ́gyá nə Cwámba. Ntɔ́
    nə́mə́, nyɔɔŋg *Krîst mə́ jɔ̂w a njúl fʉlî yɛ́ músə lwaá mə́ Krîst.
  hat-hat: Yon moun ki esklav, depi Bondye rele l', se yon moun lib sou kont Seyè
    a li ye. Konsa tou, moun ki lib la, depi Bondye rele l', se esklav Kris la li
    ye.
  npl-NT: Akin okatka tlanémaktli ijkuak okínotski n Toteko, axa non tlakatl yomákiski
    iwa ya weletis kitekitilis n Toteko. Iwa akin omonawatiaya san ye inewia axa ya
    kajki kemi tlanémaktli inawak Cristo.
  bgg-bgg: Chiih-è khiao hanyie shii Ithong è ho pha bran ne ithong ro ichad sha ro;
    ji duiine ichad bran hanyie shii Masi è ho pha ji shii ne airo khiao ro.
  eng-TCENT: For he who was called in the Lord as a slave is the Lord's freedman.
    In the same way, he who was called as a free man is Christ's slave.
  eng-BSB: For he who was a slave when he was called by the Lord is the Lord’s freedman.
    Conversely, he who was a free man when he was called is Christ’s slave.
  cpu-NT: Ikarayetzi omperavaitaari ikaimashireyetairi Avinkatharite, ontzimatye inkinkishiretya
    isaikakaashivaitaarira. Ikarayetzi kaari jomperanayeetari ikaimashiretantaariri,
    okempivaitaarora iroñaaka iromperatanemi irinaatye Cristo.
  san-ASM: যতঃ প্ৰভুনাহূতো যো দাসঃ স প্ৰভো ৰ্মোচিতজনঃ| তদ্ৱদ্ তেনাহূতঃ স্ৱতন্ত্ৰো
    জনোঽপি খ্ৰীষ্টস্য দাস এৱ|
  tac-NT: Bilé ralámuli ralirúgame nísaká, 'lige 'we 'la oyérame nisa Onorúgame, Onorúgame
    'yásaká 'we 'la 'nátali 'liko alué ralámuli 'ma tabilé ralirúgame niraga 'nátame
    nímala. 'Lige alué ralámuli napu tabilé ralirúgame ju, alueka na'támala napurigá
    ralirúgame neraga Onorúgamete.
  eng-WEBPB: For he who was called in the Lord being a bondservant is the Lord’s free
    man. Likewise he who was called being free is Christ’s bondservant.
  gfk-H: Ma iau tangai hua kanong bia tikai, a tultulai ia tano pakana bung bia no
    Watong ga tatau lah ia, io, narako tano Watong i ngan hoing tikai nong i langalanga
    talur ra kinkinis na tultulai. Hua mah ta nong pa ga tultulai tano pakana bung
    bia Kalou ga tatau lah ia. Katin i ngan hoing tiga tultulai gar ta Karisito.
  viv-viv: FaꞋina omi agetoga yami tovehimeya yadi abavehimeya dibune wamimiyami amine,
    meda boi tuwaina dewa koyona yana abavehimeya dibune wamiyami. Tu Kaiwabu Yesu
    Keliso gikovami be yana yoꞋogaga agaidiya waluku ana toveya, giyaumi be dewa koyona
    yana abavehimeya giyawelina. Ada au tova hidevama kaliva agaidiya waveꞋagetoga
    nonogana omi Kaiwabu Yesu Keliso yana kaliva yauyaugimiyao, faꞋina giyaumi be
    keke dewa koyona yana abavehimeya dibune wadamiyami. Meda anafaiweya omi kaliva
    keke tamo hakwadi againe wadaveꞋagetoga amanadi, Kaiwabu Yesu Keliso omi gikovami
    be yana yoꞋogaga agaidiya waluku ana toveya, Bana againe waveꞋagetoga.
  yao-yao: Pakuŵa jwele jwaŵilanjikwe ni Ambuje ali kapolo, jwelejo chaŵe jwalechelelwe
    ni Ambuje. Iyoyo peyo jwelejo jwaŵilanjikwe ali alechelelwe, jwelejo akuŵa kapolo
    jwa Kilisito.
  tgp-tgp: Matan hara sei Moli mo tovia na rani mo pa lo toho sohena slev matea, enia
    mo materi hin Moli, ale sohen haratu, haratu sei mo materi hin rani atu Moli mo
    tovia, enia mo slev non Kr̃isto.
  auc-NT: Waocä beyænque cæte në quëwëmi ïñömite mönö Awënë aa pecantawo. Ïninque
    mönö Awënë incæ pönö ñimpo cædinque, Abæ tawænte goe, angä ëñëninque ee gote baï
    ëwocabipa. Wæætë bitö waocä beyænque në cæbi ïnämaï ïñömite mönö Awënë aa pecantawo.
    Ïninque Codito në aa pete ængä beyænque bitö cæte në quëwëmi babipa.
  kbc-NT: Igaataɡ̶a niɡ̶ina niotagi anenidite Ǥoniotagodi ja dinikatice leeɡ̶odi naɡ̶a
    nebi Ǥoniotagodi. Pida niɡ̶ina ɡ̶oneleegiwa ane daɡ̶a niotagi anenidite Aneotedoɡ̶oji
    ja liotagi Cristo.
  bmh-bmh: Du in go salau du (slev) dareun ebu, Uwait Banou nug uleun, ulis go Banou
    nugau. Uwait Banou nugau ameg ebu go koli salau du (slev) i damau. Guzenaital,
    du in go nugtal gonugau salau mai dareun ebu, Uwait nug uloroun, ulis go Kristus
    nugau salau du (slev) damau.
  ctu-BL: Come lac Yum tsa' bʌ i pʌyʌ jini am bʌ ti' yum, tsa'ix i yʌc'ʌ ti libre.
    Pero jini tsa' bʌ pʌjyi che' libre an, tsa'ix ochi ti' wenta cha'an mi' yuman
    Cristo.
  meq-meq: Na gwaɗ taɗə nəkar beke eye kâ dzəma wuray bay na, hərwi taɗə ahəl niye
    Bəy Maduweŋ Yesu Kəriste a zalaka nəkar beke eye na, sər ha Bəy Maduweŋ Yesu Kəriste
    kə təma kar ahaya abəra ma beke i mezeleme. Sa na, ndo nakə beke eye bay Bəy Maduweŋ
    Yesu Kəriste a zalay ka məpay bəzay aye na, ka təra beke i Kəriste.
  noa-H: Pari Hẽwandamau hʌ̃rcha magʌm k'ĩirjupiba sim. ¿K'an jãgwi mua mag chirʌ́?
    Pʌ hich mag chik'am chogk'a sĩsiwiajã, hichiita pekau maadëu hoomaug sim chogk'a
    sĩerr jua heemta maach Pör Cristoou pʌ peerdʌ hautarr haawaima. Pari mag chik'am
    chog k'aba harr hawiajã, mag Cristoou pʌ peerdʌ hautarr haigmuan pʌʌn jũrr hi
    chogta k'a sĩsim.
  alp-NT: Le tamata makerike rebe eni kbasa sae mo rebe ihlaleke loko Tuhane pende,
    tamata esi noake be ile tamata makerike rebe eni kbasa sae mo po lulu Tuhane isupu
    tie peneka. Eleyo tamata makerike mo rebe ihlaleke loko Tuhane pende, iono Kristuse
    Eni tamata makerike.
  san-VEL: yata.h prabhunaahuuto yo daasa.h sa prabho rmocitajana.h| tadvad tenaahuuta.h
    svatantro jano.api khrii.s.tasya daasa eva|
  kbq-kbq: Hu'negu izano, kazokzo eri'za vahe mani'nesigeno, Ramo'ma agi hu'nesimo'a,
    Ramofompina kina vahera omanigahie. Ana kanteke kina vahe'ma omani'nenigeno agi
    hunesimo'a, Kraisi kazakzo eri'za vahe manigahie.
  kbh-kbh: Er chë nÿe ínÿabiama nÿets tempo oservená yojamná, Bëngbe Bëtsá chabe ents̈á
    chaotsemnama tbojanchembo ora, cha mora os̈buachiyacá, jtsemnana canÿa ya ndoñe
    más bacna soyënga jamama juabnë́ngaca mandaná, sinó Bëngbe Utabnabiama oservená.
    Cachcá, chë nÿe cachabiama trabajayá yojamná, Bëngbe Bëtsá tbojanchembo ora, mora
    cha nÿets tempo Cristbe oservená jtsemnana.
  ron-LSB: Căci cel care a fost chemat în Domnul fiind rob, este omul liber al Domnului.
    La fel, cel care a fost chemat fiind liber este robul lui Hristos.
  pon-pon: Pwe ladu men, me paeker on Kaun o, nan a maio ren Kaun o; o pil dueta me
    maio men paeker ap pan ladun Krijtuj men.
  nhe-BL: Pampa se tlatequipanojquetl tlen iaxca se iteco quimachilis ayoc ilpitoc
    quema quiselis Cristo. Huan se tlen ax eliyaya ilpitoc huan ax iaxca se iteco
    quema quiseli Cristo, quimachilis para yajaya ama se tlatequipanojquetl tlen iaxca
    Cristo.
  sps-sps: Te faarei tsuiny non a sikia ma kat fuainy, tana saa a tsoiny binun babainy
    to te fikoo bus e Gov ma fasito iny ya na Tsunaun Jisas tapuruur bus en tovei
    tsun, tana saa a Tsunaun puruur osing bus yan a fo aveto tsunia. Jesan kan, tana
    mes to te uur non to tan nainy te fikoo ya Gov, ayei faarei bus a tsoiny binun
    babainy ten Krais tovei roman.
  wnc-wnc: Siwan ninu atnataamang. Aminu tapatuta puya waaknga tasiwawan Anututa inae
    tanangge yatawamban ie kuwiu Buyambam tapaninda waiakngana sandekngaman waapata
    itane amina dakngake yuwik. Sike ina unzakan. Aminu tapatuta ina banipda siwan
    natake puya buyana kaya pasiyuwawan Anututa inae tanangge yatawamban ie kuwiu
    waapa Kraisda gitna siknga tapan itane puya amina dakngake yuwik.
  bus-bus: Zↄ̀ kɛ̀ Dii à sìsi gↄ̃̀ wɛ̃ɛnɛ ũ Dii pì guumɛ. Lɛmɛ dↄ wɛ̃ɛnɛ kɛ̀ Dii
    à sìsi gↄ̃̀ zↄ̀ ũ Kirisi guu.
  gub-BL: Zanezar nuzekaiw kwaw zanereko haw izypy mehe arer rehe a'e. Aze amo pe
    uma'ereko e ma'e romo zaiko nehe, aze zanezeupe uma'ereko ma'e romo zaiko nehe,
    zanekatu putar Tupàn pe paw rupi nehe. Zanerekwe wiko putar Zanezar hemiruze'eg
    romo nehe, zama'ereko putar izupe nehe.
  imo-imo: Kongono kendemande teremele imboma kinye enonga kombu moromele imboma waye
    talo Gotenga imboma manda molonge mele i tepa, Kongono kendemande imbomu Goteni
    kanopa lipelie wali yunge imbomu nimbe konopu ltemo. Aku tepala imbo teni yunge
    kombuna we moromomu Goteni kanopa lipelie wali Kraistinga kongono tendembalo imbomu
    nimbe imbi tirimo.
  boj-boj: Tamo naŋgi kaŋgal tamo sonabqa Qotei na metnjrej qaji naŋgi Tamo Koba aqa.
    Deqa naŋgi aqa ŋamgalaq di kaŋgal tamo sosai. Dego kere tamo naŋgi kaŋgal tamo
    sosai sonabqa Qotei na metnjrej qaji naŋgi olo Kristus aqa kaŋgal tamo unub.
  eng-DRA: For he that is called in the Lord, being a bondman, is the freeman of the
    Lord. Likewise he that is called, being free, is the bondman of Christ.
  knf-knf: Na manjoonan, ñaaŋ i bakjuuknţënuŋ ţi ulemp wi Ajugun adu'uluŋ, awo najeeh
    ţi këş ki Ajugun, kë ñaaŋ anwooŋ najeeh wi adu'aniiŋ awo najuuk ţi ulemp i *Kriŧtu.
  san-KHM: យតះ ប្រភុនាហូតោ យោ ទាសះ ស ប្រភោ រ្មោចិតជនះ។ តទ្វទ៑ តេនាហូតះ ស្វតន្ត្រោ
    ជនោៜបិ ខ្រីឞ្ដស្យ ទាស ឯវ។
  arn-NT: Fey ti püresukonalekefulu feychi dullingelu tañi feyentuael ta Ngünechen
    mew, fewla ta kiñe lifre chengetuy tañi poyeafiel ta Ñidol. Ka femngechi, tati
    che lifrelele feychi dullingelu, fewla ta Cristo ñi püresukonangetuy.
  zas-NT: Bén ni na̱j ziꞌc bén nadoꞌ chi guzuloj bililadxaman Cristo ma najman ziꞌcgajc
    bén ni ad najt ziꞌc bén nadoꞌ par güünman sirv loj Cristo. Abiꞌ bén ni ad najt
    ziꞌc bén nadoꞌ chi guzuloj bililadxaman Cristo, dxel Cristo ma rniabee laaman.
  ken-NT: Bǎkɛ́ ghɔkɔntɨk bɛ nsɛm anɛ Mandɛm ábhɨ́ŋɨ́ apɛt apú nsɛm bɛsí Mandɛm.
    Mbɔnyunɛ abhat mmʉɛt nɛ Yesu Acha, nɛ apɛt apú ndǔ kɛsɛmɛ́ bɛbʉ́. Nɛ mmu anɛ
    ápú nsɛm fá amɨk, ndǔ Mandɛm abhɨ́ŋɨ́ yí, arɔp chí nsɛm Yesu Kristo.
