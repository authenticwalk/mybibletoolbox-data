  mcd-NT: Man ratoran futsa Diosin mato catoaintian futsafoan aton oinmati man iquin.
    Ascafiashucai afanan Satanás maton ifo itiroma mato chaca huamashquin. Atiri mato
    catoaintian tsoan oinmaticai man imisima. Ascanfiashu natianfin man Jesús ahuun
    oinmati.
  urt-urt: Miyeꞌ ŋaiye somohon narp miyeꞌ wah pakaiye no, Lahmborenge nalaŋatme kin
    pe, kin si miyeꞌ tikin Lahmborenge. Ŋaiye ŋembep tikin Lahmborenge pe, kin si
    tahar miyeꞌ hlaininge. Ki ŋahilyeh taꞌe miyeꞌ ŋaiye si narp hlaininge ŋupe ŋaiye
    Krais nalaŋatme kin pe, kin ka orp tuꞌe miyeꞌ wah pakaiye tikin Krais.
  kiz-kiz: Kwa mmonga yaikutibhwa ni Bwana kama mtumwa ni munu huru mu Bwana. Kama
    khela, yayele huru pakutibhu kuamini ni mtumwa wa Kristu.
  tzo-TZE: Yu'un li boch'o chonbil ta mozoil c'alal itaat yu'un Cajvaltique, ac'o
    me sna' ti muc xa mozoinbiluc yu'un c'usi chopole yu'un iloq'uesat xa yu'un li
    Cajvaltique. Yan li boch'o muc mozoinbiluc c'alal itaat yu'un Cajvaltique, ac'o
    sna' ti ic'ot xa ta smozo Cristoe.
  lex-lex: Miy mhi' ata-wa'ara onde ata-wa'ara atia' miy, de la Uplerlawna yamkekni
    de edonna nhi' hadoma. Yoma riy makpesiay makhi' ata-wa'ara la'pa makpesiay hononmi,
    de Itmatromni Nwe'er doini oleka. Yoma Nwe'er doini olek miy lia do'a-hala ralamni.
    Ne la'pa makhi' ata-wa'ar atia' miy, la'pa miy hononmi makpesiay de mpiali olek
    la Itmatromni Yesus Kristus atni-wa'arni hopopanni-lili'irnu pa mhima-mrie' E
    kniarni.
  dov-dov: Ooyo wakiitwa aMwaami kalimuzike ngumwaangunuke waMwaami. Mbubonya oobo,
    alakwe wakali mwaangunuke nakitwa kukuzumina ngomuzike waKkilisito.
  rgu-rgu: Tepoꞌ fo Manetualain naloo ata esa dadi neuꞌ Ria lahendan, ata ria dadi
    sama leoꞌ lahenda poꞌilotaꞌ fo noi-tao soaneuꞌ ria Ramatua na nai lain. Ma tepoꞌ
    fo Manetualain naloo lahenda poꞌilotaꞌ esa dadi neuꞌ Ria lahendan, besaꞌ ia lehenda
    ria dadi neuꞌ Kristus lahenda nadedenun.
  toc-NT: Chuná cca̠­hua­niyá̠n la̠qui̠ li̠huana̠ naaka­ta̠k­sá̠tit y naca­tzi̠­yá̠tit
    pi̠ cha̠tum chixcú ma̠squi xta­ma̠­hua­cani̠t y xma̠s­cu­ju­má̠­calh cumu la̠
    tachí̠n acxni̠ li̠pá̠­hualh Jesús, la̠nchú qui̠­taxtuy pi̠ lá̠m­para ca̠la­kuá̠n
    lama porque lak­ma̠x­tuni̠t Quim­pu̠­chi­nacán la̠qui̠ nas­cujniy, y na̠chuna
    li̠túm xli̠­hua̠k a̠ma̠ko̠lh hua̠nti̠ ca̠la­kuá̠n xta­la­má̠­nalh acxní tali̠­pá̠­hualh
    Jesús, la̠nchú xlacán ca̠qui̠­tax­tuniy cumu lá xta­chí̠n y xta­sa̠­cuá̠n Cristo.
  som-som: Waayo, kii xagga Rabbiga loogu yeedhay isagoo addoon ah, wuxuu yahay ninka
    xorta ah ee Rabbiga, sidaas oo kalena kii isagoo xor ah loo yeedhay, wuxuu yahay
    addoonka Masiix.
  mam-C: Qu'n qa at jun nimil, a otaq tz'ok te aq'nil te jun majx kyuk'axjal, tej
    ttxoklajtz tu'n qAjaw, exla qa aq'nil, me atzi'n ja'lin tej tnimin, ma tzaqpaj
    tu'n tajb'in toj taq'in qAjaw. Ex ikyxjo, qa tzaqpi'ntaq jun xjal, tej ttxoklajtz,
    atzi'n ja'lin ma tz'ok te aq'nil te jun majx te Crist. Qu'n junx kyoklin kykab'ilx
    twutz Dios.
  ndj-ndj: Kwa yula yakemiwili na Chapanga paghaveyi mvanda mundu ayu akulowuliwa
    na Bambu. Wuwula wula yula yakemilwi paghaveyi pekesu mundu ayu akuva mvanda wa
    Kilistu.
  mbj-NT: Ji kariw n'aa karom ji do bä paa ji P'op Hagä Do basëëw hõm noo gó, ji Jesus
    edëëb kän hỹỹ kä nesaa do mahä̃nh, Jesus wë ji moo wät hyb n'aa kä. Kariw n'aa
    tamah do ji do bä paa ji P'op Hagä Do naëënh noo gó, Kristo karom hado däk ji
    hỹỹ kä.
  lat-VUC: 'Qui enim in Domino vocatus est servus, libertus est Domini: similiter
    qui liber vocatus est, servus est Christi.'
  ngp-ngp: Mnt'hu yeyose etangwe ni Zumbe akanda mtumwa, uyo, ni mlekelwa kwa Zumbe,
    ivo mnt'hu etangwe ni Yesu, yehe ni mtumwa ywa Kilisito.
  enq-2: Akali mende kendemane katatamopa Kamongome wii lao nyetamo doko, baa Kamongonya
    mokao nyepae katenge. Dopaka pyoo, akali mende kendemane nakatatamopa Kamongome
    wii lao nyetamo doko, baa Kraisanya kendemane katenge.
  eng-ASVBT: 'For he that was called in the Lord being a bondservant, is the Lord’s
    freedman: likewise also he that was called being free, is Christ’s bondservant.'
  mna-mna: Pa tomtom ta so iwe mbesooŋo pa tomtom toro ma imbotmbot, mi Merere iboobi
    ma iwe lene, na Merere ire i kembei ni mbesooŋo mini som. Ŋonoono, mbesooŋo tana
    ko imbesmbeeze men pa biibi kini. Tamen Merere itatke i pa sanaana ta muŋgu imborro
    i na. Mi tomtom ta ni mbesooŋo som, mi imborro itunu mi Anutu iboobi na, ni iwe
    mbesooŋo pa Anutu.
  myw-myw: Kukin Yowbad bikatigikeim, va̱gan bukuyakelesiy, mutovek natouwat ven watinow
    ya̱koum, Yowbad bo bilikum sinap kalbaleb waseg, mo bukumlavag mamagina guyaw
    ya̱koum. O kukin bikatigikeim, magat guyaw ya̱koum, bo bukumlavag Kelis natouwat
    ya̱koum.
  sby-sby: Pakwinga muntu walikuba musha cindi Mwami ncalamukuwa, muntuyo kuli Mwami
    wasunguluka. Cimocimo uyo walikuba wasunguluka cindi Mwami ncalamukuwa nimusha
    wakendi Klistu.
  sll-sll: Ni han hongure nir honagi yal monba, God ni gala dimia tal nigi dongwo
    ol wanga pring ni han hongwo i gule ole ni tomia. Tongure sigare kule u wai onia
    nir honagi onga i tamamia nigi de pirekio. Te nin oon malgi ya monga hobi monba,
    God ni gala dimia Kraist ni han hongure honagi ari monua.
  yaq-NT: Bwe'ituk ju'u, junuen tekoka jiapsaka, Liojta nok lutu'uriae, Jesukrijtota
    sualekame, i'an, yo'owe Jesukrijtota betchi'bo, jaibu ka bebeje'erita tekoka jiapsa,
    intok jiba junaeni, ju'u, ka tekoka Krijtota sualeme, juna'a i'an, yo'owe Jesukrijtota
    tekoka jiapsamta benasi jiapsine.
  uro-uro: Inguna iarhakt kärarhae i mudu ama latta na rha va arhani arha rem di sa
    ma Engeska qa muisiska vät a rha rhoqoräkt i sa rha män i ama qatnanaktpämda.
    Bä qosaqi iarhakt kärarhae i sa isiska vät a rha rhoqoräkt i rha män i ama qatnanaktpämda
    di sa rha män i ama latta vä ma Krais aa rem.
  ita-1885: Perciocchè colui che è chiamato nel Signore, essendo servo, è servo francato
    del Signore; parimente ancora colui ch'è chiamato, essendo libero, è servo di
    Cristo.
  muy-muy: Nə̀ɗəm nahkay ti aɗaba maslaŋa ya ti naŋ eviɗi mək Bay geli àzala naŋ a
    nahəma, naŋ akaɗa eviɗi va do, aɗaba ègia mis ga Bay geli a. Nahkay day, maslaŋa
    ya ti naŋ eviɗi do mək *Krist àzala naŋ a nahəma, ègia eviɗi ge Krist a.
  kqc-kqc: Adina amiye kaere moimai rei tavoi reyo amiye kana Varika Amiye yaku raka
    niyori, bi Varika amiye yaku erufuyo amiye. Mina makai, amiye kaere erufuyo amiye
    kana Varika Amiye yaku raka niyori, bi Keriso di moimai rei tavoi redo amiye.
  tav-tav: Aperãre capaabojarã anibana quena Jesu yarã mʉja ã, cʉ canetooricarã aniri.
    To bairi aperã maca aperãre capaa cotebojarã aniquetibana quena, Jesure capaa
    cotebojarã mʉja ã, Jesu cʉ canetooricarã aniri.
  eng-ULB: For someone who is called by the Lord as a slave is the Lord's freeman.
    Likewise, the one who was free when he was called to believe is Christ's slave.
  spa-VBL: Si eras un esclavo cuando el Señor te llamó, ahora eres libre, trabajando
    para el Señor. De la misma manera, si fuiste llamado cuando eras libre, ¡ahora
    eres esclavo de Cristo!
  fra-_FOB: Car l'esclave qui a été appelé par le Seigneur, est l'affranchi du Seigneur;
    de même aussi, l'homme libre qui a été appelé, est l'esclave de Christ.
  hau-ULB: Domin wanda Ubangiji ya kira shi lokacin da yake bawa, shi 'yantacce ne
    na Ubangiji. Hakanan kuma, wanda shike 'yantacce lokacin da aka kira shi ga bada
    gaskiya, Bawan Almasihu ne.
  mal-mal: എന്തെന്നാൽ ദാസനായി കർത്താവിൽ വിളിക്കപ്പെട്ടവൻ കർത്താവിന്റെ സ്വതന്ത്രൻ ആകുന്നു.
    അങ്ങനെ തന്നെ സ്വതന്ത്രനായി വിളിക്കപ്പെട്ടവൻ ക്രിസ്തുവിന്റെ ദാസനാകുന്നു.
  urd-GVR: Kyoṅki jo us waqt ġhulām thā jab Ḳhudāwand ne use bulāyā wuh ab Ḳhudāwand
    kā āzād kiyā huā hai. Isī tarah jo āzād thā jab use bulāyā gayā wuh ab Masīh kā
    ġhulām hai.
  far-far: Kada na 'Aofia rii 'uria na wane ne rao 'o'oni, nia alu nia ka sau ana
    wane sakwadola na 'Aofia. Ma ka 'urinai laugo na wane to sakwadola ne sa Jesus
    Christ ka rii 'uria, nia ne wane rao 'o'oni sa Jesus Christ.
  suz-BL: मारदे हना प्रभुमी ब्रेत्‍ची ना वाइलीम वाइल बाक्‍तीनी, प्रभु आ ङोंइती प्रोंइचा
    पुंइसीशो मुर दुम्‍तीनी। ब्रेत्‍ची ना प्रोंइचा पुंइसीशो मुर बाक्‍तीनी हना, मुल
    ख्रीस्‍त आ वाइलीम वाइल दुम्‍तीनी।
  car-NT: Mo'ko Jopoto niko'ma'po taporemynen pyitonano irombo aporemy'ma tyje i'wa
    man tokosa. Iwara enapa mo'ko tyko'mary jako aporemymynymbo mo'ko Kristus naporemyndo'po
    me terapa man.
  amp-amp: To fitoh yimamn o metmn slef tohetmn Bro Nkifrar fakmorm Kraisrhu hikneft,
    nd yimam o metm be bi fnahmomn bi Kristenem. Fitoh yimamn o metmn slef toh duhatmn
    Bro Nkifrar fakmorm, nd yimam o metm be bi tfit Kraisrhu slef yimayem o metem
    bi.
  bht-bht: क्योंकि जिसयो नोकरे दिया हालता च प्रभु दे लोक होणे तांई सदया हो, सै अजाद
    माणुऐ सांई है, क्योंकि प्रभु यीशु मसीहे उसयो उदे पापां ला आजादी देई दितियो है।
    कने इयां ही जिसयो आजादी दिया हालता च सदया हो, सै मसीह दे सेवक बणी रे।
  eng-NOY: For he that was called in the Lord, being a slave, is the Lord's freeman.
    In like manner the freeman, who is called, is Christ's slave.
  cub-NT: Ñai põecʉ apecʉi yebacacʉ bácʉ Jʉ̃menijicʉi cutuquiye jipocamia ʉ̃́re, jod̶eimʉ
    mácʉpe páyʉbe Jʉ̃menijicʉi jã́inore, ʉ̃i cʉe boje Jesucristoque cũinávʉpe. Aru
    quédeca ñai põecʉ apecʉi yebacacʉ ãmecʉ bácʉ Jʉ̃menijicʉi cutuquiye jipocamia
    ʉ̃́re, Jesucristoi yebacacʉpe páyʉbe Jʉ̃menijicʉi jã́inore.
  ita-1927: Poiché colui che è stato chiamato nel Signore, essendo schiavo, è un affrancato
    del Signore; parimente colui che è stato chiamato essendo libero, è schiavo di
    Cristo.
  lww-lww: Visae ko na omiyum̃ae korena kiena yaru tai, monar ositom̃al sane pogos
    nap̃a Sup̃e vio ko, naga visirlua ko ligan ruru ko nenaga e namratava puna. Ana
    e kana lepas ne tai, visae ko pe omiyum̃ae korena kiena yaru tai poli, osum̃a
    ga sanene, ko m̃ena monar ositom̃alia ovisave pogos nap̃a Kristo vio ko, ko na
    monar oimi sane kiena yaru na yum̃ae korenaena tai narui, vena kilaen kiena yum̃aena
    make ga.
  ckb-ckb: چونکە ئەوەی کۆیلە بووە کاتێک یەزدان بانگی کردووە ئەوە دەبێتە ئازادکراوی
    یەزدان. بە هەمان شێوە ئەوەشی ‏کە ئازاد بووە، کاتێک بانگکراوە ئەوە دەبێتە کۆیلەی
    مەسیح.
  nas-nas: Baa naning tee bokuvuing niiꞌnung bakaang botovotonaaꞌ deempari otoko tee
    unaa-antavuing Kumponinge, eeꞌnoko teeꞌ nariꞌ tee baa bokuvuing tenang niiꞌnung
    bakaang botovotonaaꞌ deemparavaꞌ otoko tee Karistooꞌ bakaang botovotonaaꞌ deempari
    otong.
  uvl-uvl: Iange mele nenge ume manmana nge hana hel pe NeHalang iua i ke at luluch
    nge Kristus, lohot ke Kritus nena non nenge mene mule. Pomalam mana nge mele nenge
    ume nge hana hel ero. Nga etue nenge NeHalang iua i ke at luluch nge Kristus,
    mele nem lohot sapele ke Kristus nena non nenge umume nge I.
  eng-BBE: For he who was a servant when he became a Christian is the Lord's free
    man; and he who was free when he became a Christian is the Lord's servant.
  ixl-CNT: Tan abꞌil vaꞌl kꞌayimal tibꞌ tu aqꞌon aas sikꞌlel tu u kuBꞌaal Jesuus,
    chitel tek u tatin siatz. Ech saaqꞌonin tiꞌ u kuBꞌaal. Utz abꞌil vaꞌl kꞌuxh yitꞌ
    kꞌayimal koj ok vatz aqꞌon aas inima u Jesuus, ayaꞌl ikꞌuꞌl nitoksa tibꞌ tu aqꞌon
    tiꞌ u Cristo.
  xsi-xsi: Ŋana tu tamâta ea uru iveta wurâta koa tia nâ pa tamâta ŋalae toŋge lee,
    ŋineŋga iloŋo Maro Kindeni ne sarawâŋa, ande tamâta ŋinde imo Maro Ŋalae ne tamâta,
    kala imo tini soo nâ. Aku mine nâ, tamâta ea uru iveta wurâta ŋana mbaliŋa kâ
    lee, ŋineŋga iloŋo Maro Kindeni ne sarawâŋa, ande tamâta ŋinde iveta wurâta koa
    tia nâ pa Kirisi.
  crx-NTPO: '''Et mbene la neMoodihti ''utahayalhti-un ''ulhna unli hoonts''i, ''en
    neMoodihti yula naditni k''un''a ''unt''oh ''et huwa. ''Et whuz un''a mbene la
    neMoodihti dutijih ha yuka'' dani'', ''ulhna lhiloh hoonts''i, Sizi Gri ye ''ulhna
    unli.'
  kan-OKCV: ದೇವರು ಕರೆದಾಗ ಒಬ್ಬನು ದಾಸನಾಗಿದ್ದರೂ, ಅವನು ಕರ್ತ ದೇವರಲ್ಲಿ ಸ್ವತಂತ್ರನು. ಅದೇ ಪ್ರಕಾರ,
    ಒಬ್ಬನು ಸ್ವತಂತ್ರನಾಗಿದ್ದಾಗ ಕರ್ತದೇವರ ಕರೆಹೊಂದಿದ್ದರೆ, ಅವನು ಕ್ರಿಸ್ತನಿಗೆ ದಾಸನು.
  bbb-bbb: Ijadufuo a e maki befuo moni baki imenoenoga E Ireobo fu ijia a kumejoga
    ni vierafe ise ije fu uria a samuagamo baki. Ro a e befuo a naebe imenoe ro ame
    i one be menoeno E Ireobo fu ijia a kumejoga ni vierafe Kuraesi fune E Ireobo
    one.
  blw-blw: Te hen anchi alepan way cha omafurot, masapor ma-awatana way inliblin Apudyus
    hiya hen kena-alepanna hen fasorna, wat kaman paat faén alepan ah matan Apudyus
    ad uwan. Yag hen anchi agé faén alepan, no ommafurotat kaman paat alepan chillu
    te alepan Jesu Cristu hiya.
  tam-2017: கர்த்தருக்குள் அழைக்கப்பட்ட அடிமையானவன் கர்த்தருடைய விடுதலைபெற்றவனாக இருக்கிறான்;
    அப்படியே விசுவாசிக்கும்படி அழைக்கப்பட்ட விடுதலைபெற்றவன் கிறிஸ்துவினுடைய அடிமையாக
    இருக்கிறான்.
  azz-NT: Huan cada se tocniu taneltocacque ten tanamacatequitique cuac Dios quijitac
    que ma yejua tacuautamati ihuan Totecotzin, yejua ne Dios quipohua que axcan amo
    tanamac ihuan se patrón de nican talticpac. Ta, yejua quitequitilijtinemi ya Totecotzin
    Jesús. Huan cada se tocniu taneltocacque de ne achtopa amo catca tanamac ihuan
    se teco, yejua ne axcan no motequitilijtinemi ya huan moteaxcatilij ya queme yesquía
    tanamac de Cristo.
  spa-RV-1909: 'Porque el que en el Señor es llamado siendo siervo, liberto es del
    Señor: asimismo también el que es llamado siendo libre, siervo es de Cristo.'
  csy-csy: 'Banghangziam cile sal a hi laitak Topa sung ah a kisam pa sia Topa i a
    suakta mi a hihi: tasia bangma in a suatak laitak Topa sung ah a kisam pa sia
    Christ i sal a hihi.'
  mxq-NT: Pes diꞌibʉ naty juy ijtp ko Dios wyoojʉ es tmʉbʉ́kʉt ja Nindsʉnꞌa̱jtʉm,
    tyam awa̱ꞌa̱tstúm ma̱ Nindsʉnꞌa̱jtʉm; es nandʉꞌʉn ja̱jtpʉ dʉꞌʉn ja ja̱ꞌa̱y diꞌibʉ
    naty ijtp awa̱ꞌa̱tstúm ko Dios wyoojʉ, tyam ꞌyity juybyʉn ma̱ yʉ Jesukristʉ.
  tzj-NT: Ja wi at esclavo tok xatsiq'uix rmal ja Dios in tok xanimaj ja kajaw Jesucristo
    ch'enchila' como atwasanel chic libre pa ruk'a' ja il mac, at rxin chic ja kajaw
    Jesucristo. Ja c'a wi ma at esclavo ta tok xatsiq'uix rmal ja Dios pro kas turkaj
    chawe chi at esclavo chic rxin ja Cristo chi arja' nbano mandar awxin.
  tdt-tdt: Keta haluha, bainhira Maromak bolu ema ida atu tuir Nai Jesus, Nia la haree
    ba ema nee atan ka laos atan. Se ema nee atan ba patraun ida, iha Nai Jesus nia
    oin, nia livre. Se nia laos atan ba ema, nia sai fali atan ba Kristu.
  ron-BTF: Fiindcă cel ce este chemat în Domnul, să fie rob, este un eliberat al Domnului;
    tot așa și cel ce este chemat, să fie liber, este rob al lui Cristos.
  eng-WEBP: For he who was called in the Lord being a bondservant is the Lord’s free
    man. Likewise he who was called being free is Christ’s bondservant.
  eng-FBV: If you were a slave when the Lord called you, you are now free, working
    for the Lord. In the same way if you were called when you were free, you are now
    Christ's slave!
  nld-1939: Immers een slaaf, die geroepen is in den Heer, is een vrijgelatene van
    den Heer; zoals een vrije, die geroepen is, de slaaf is van Christus.
  bwo-bwo: Guuts wotat b́befere Doonzon s'eegets asho Doonzon nas' keshke, mank'owere
    nas'o wotat b́befere s'eegets asho Krstossh guutse.
  nch-BL: Pampa se tetequipanojquet cati iaxca se iteco quimachilis ayecmo ilpitoc
    quema quiselis Cristo. Huan se cati amo eliyaya ilpitoc huan amo iaxca se iteco
    quema quiseli Cristo, quimachilis para yaya ama se tetequipanojquet cati iaxca
    Cristo.
