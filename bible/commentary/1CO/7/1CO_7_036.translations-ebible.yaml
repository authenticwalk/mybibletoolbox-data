  juy-juy: ଅନ୍ନିଙ୍‌ ଅବୟ୍‌ ଓବ୍ବାମରନ୍‌ ଅବୟ୍‌ ଆ ପୟ୍‌ଲଙ୍‌ବଜନ୍‌ ଜଙ୍‌ଜଙେନ୍‌, ଆରି ତି ଓବ୍ବାମରନ୍‌
