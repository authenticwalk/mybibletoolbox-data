  ces-LB: '@see-verse:1CO.007.035'
  mkn-mkn: Kalo laki-laki ada pung calon bini yang su cukup umur ko dia kawin, na,
    biar dong kawin sa. Apalai kalo itu laki-laki sonde bisa tahan dia pung diri.
    Deng bagitu, dong sonde bekin sala apa-apa. Jang sampe dong tunda-tunda tarús,
    ais dia pung ahir, itu laki-laki bekin hal-hal yang sonde batúl.
  pol-UBG: Jeśli ktoś uważa, że zachowuje się niewłaściwie wobec swojej dziewicy,
    gdyby przeszły już jej lata i jest taka potrzeba, niech czyni, co chce, bo nie
    grzeszy. Niech wyjdzie za mąż.
  qxh-NT: Chaymi pipis parlay-masinwan ashinacunan junaj ćhayamuptin shungun munaptin,
    ashinman. Maja ashiy mana juchachu.
  nwi-nwi: Mərɨg tukmə kɨrpen yerman kɨrik mɨne piraovɨn wi kɨrik tuk narkurəkien,
    kɨni yerman rɨmə tukrɨwhin pi pom piraovɨn, mərɨg taktakun ai rɨkin raməsɨk mə
    tukrɨpəh nɨwhin-mɨnien narkurəkien, meinai pian a rɨnaməpiəwharu, kɨni taktakun
    ai kwən a rɨkin rəsɨk mə rhuvə pəh karkurək-rə kapəriu. Rəmhen, kɨrarkun narkurəkien
    kapəriu, pa rɨmə kawəsɨk natuakəmien kɨrik.
  kmo-kmo: Ada ma mima reev siiken otii tawa majin bako. Ma por rii riina hisiir omunyegu
    mima siina riita upurus hikitawey, rii siina ya nedii siirek tawey, riiti maba
    sii mima siina yaken hikiney, gegiyaney, ii na ya. Eeta kepi. Rii kapasek otiikasakech.
  agr-agr: 'Aents nawanjintin niina nawanjin: Nawantug tsakajé, nuwena imá shiig pujumainai,
    takug dekas sujumainai. Duka pegkegchauchui, pegkejai nu dutikamushkam.'
  kyc-kyc: Dakepa enda akalipi make pipala angi nyii namwale lao petaminyi dokona
    lao larama. Enda make pipala iso kararamopape baa angi nyipuli lao suu pyao karara
    ramo doko angi pano kapa nyepala kaena. Dokona koo mende pali nalyamo.
  urd-GVU: اگر کوئی سمجھتا ہے، ’مَیں اپنی کنواری منگیتر سے شادی نہ کرنے سے اُس کا
    حق مار رہا ہوں‘ یا یہ کہ ’میری اُس کے لئے خواہش حد سے زیادہ ہے، اِس لئے شادی ہونی
    چاہئے‘ تو پھر وہ اپنے ارادے کو پورا کرے، یہ گناہ نہیں۔ وہ شادی کر لے۔
  yre-NT: -Te -a -cin a -klɔnmɔn -ji 'nan 'o 'vale 'e bɔɛ -a 'wee cin 'padɩ a 'mɔnnan,
    te 'e yra ye lɩ dra lɔ bɛ, 'e lɩ 'bɔ zɩɛ -a 'pa. E 'ka 'wɩ 'wlidɩ "drɛdɩ -a dɩ.
  fuh-BKF: Si muuyo mawnii e neɗɗo faa huli taa ronka nanngitaade e mo haɓɓani fu,
    ndeen kaa dewgal ngaal ina haani waɗeede. Ngal waɗiree no o yiɗiri noon, o luttaay.
  arl-NT: 'Pueyano jaara naa niishiriojore: “Majaari maninia cua miiniu cua jamuesacari
    cua niyatu pueyaracaanu na camiyaquiniuria”, cuno pueyano cuaara miiria taa na
    miiniu paniyacuajani. Camishocoriquiano maaraja, cuaara camitioora. Quia niyatu
    jaara camiri, majaari sesa.'
  ziw-ziw: Mwe waidi wevane kusolana, uneva mntu awona kugamba hakumtendela chigoli
    chakwe vyedi hegu hana msoile, naho adunduga kuhuma tama zakwe, na adamanye viya
    akunga. Hakukola masa, waleke wasolane.
  grc-TR: Εἰ δέ τις ἀσχημονεῖν ἐπὶ τὴν παρθένον αὐτοῦ νομίζει, ἐὰν ᾖ ὑπέρακμος, καὶ
    οὕτως ὀφείλει γίνεσθαι, ὃ θέλει ποιείτω· οὐχ ἁμαρτάνει· γαμείτωσαν.
  nag-nag: 'Hoile bhi jodi kunba mota bhabi ase tai shadi kori bole thaka kumari mahila
    logote thik niyom pora thakibo napare,- jodi kumari mahila to shadi kori bole
    umor bisi hoi ase koile- tai laga itcha nisena kori bole dibi. Tai paap kora nohoi:
    taikhan ke shadi kori bole dibi.'
  eng-OEBCW: If, however, a father thinks that he is not acting fairly by his unmarried
    daughter, when she is past her youth, and if under these circumstances her marriage
    ought to take place, he should act as he thinks right. He is doing nothing wrong
    – let the marriage take place.
  knj-NT: Ja' tinani', chi waltoj e ex, jex mame, c'al jex txutxe, yutol ey jex ey
    je cutz'in ma je yune', stiempo xa yoc yichamil. Ta tol che na' tol watx' chi
    oc yichamil eb, yutol che yila, tol ey smey yet c'am chi oc yichamil eb tu', ske'
    ojab jaxca che na' tu'. Chi ske' yoc yichamil eb, yutol man pena oj.
  deu-1912: So aber jemand sich läßt dünken, es wolle sich nicht schicken mit seiner
    Jungfrau, weil sie eben wohl mannbar ist, und es will nichts anders sein, so tue
    er, was er will; er sündigt nicht, er lasse sie freien.
  san-PUN: ਕਸ੍ਯਚਿਤ੍ ਕਨ੍ਯਾਯਾਂ ਯੌਵਨਪ੍ਰਾਪ੍ਤਾਯਾਂ ਯਦਿ ਸ ਤਸ੍ਯਾ ਅਨੂਢਤ੍ਵੰ ਨਿਨ੍ਦਨੀਯੰ ਵਿਵਾਹਸ਼੍ਚ
    ਸਾਧਯਿਤਵ੍ਯ ਇਤਿ ਮਨ੍ਯਤੇ ਤਰ੍ਹਿ ਯਥਾਭਿਲਾਸ਼਼ੰ ਕਰੋਤੁ, ਏਤੇਨ ਕਿਮਪਿ ਨਾਪਰਾਤ੍ਸ੍ਯਤਿ ਵਿਵਾਹਃ ਕ੍ਰਿਯਤਾਂ|
  nob-LB: Dersom et par er trolovet og har bestemt seg for ikke å gifte seg, men mannen
    mener at han handler galt mot sin forlovede, eller om han ikke kan avstå fra sex,
    og derfor mener at de bør gifte seg, da skal de gifte seg. De bryter ikke Guds
    vilje.
  ntj-ntj: Nyangka-tjinguru kungka watiku kalkulpa nyinama. Nyangka watilu-tjinguru
    watjalku, “Wiya, yarltikitjamunu-rna. Katungkatjaku waarka-rna palyanma.” Palunyalu
    nyinaku kungka palunyakurtu tirtu mukurringkulanytjatjanulu kulilku yarltikitjalu.
    Nyangka palya-ra palunyapirinypa.
  sxb-NT: No omuntu aingirizia mbwe akeeyire okuirinda, na ario omwala okiari omugima
    owa agala okukwa, kandi omwala wazane oyo yoona amiire okutuusia emiaka egia okukwewua,
    owuwi wuwulao ni wakwezaane.
  nhu-NT: Ɛ́ diemsɛn leyte wan kpwoon, ɛ nɛ ɛ no yɛne lɛ gee diwene fô wan kpwoon
    wvudvu le baa nu lɛŋ kɛ, ɛ ye ŋɛyte wase wvú baay, ɛ fí nu kɛ lɛ bó etaashɛ enu,
    ɛ́ wvú ge no wvú shieele, taashɛ bô kpwoon wvudvu. Tu wvú baa ge kebefɛ kɛ.
  row-row: Mete ma hambu touꞌ esa nae sao nala inaꞌ esa, too na dai ena, na, hela
    se sao leo. Lelanan fai mete ma touꞌ naa nda naꞌatataaꞌ nala aon sa. Ara nda tao
    salaꞌ saa sa boe. Afiꞌ losa ara akaꞌ raꞌadꞌedꞌeaꞌ rakandooꞌ a, boe ma neu fai
    maꞌabꞌuin ma, touꞌ naa tao dala nda matetuꞌ ra sa.
  msy-msy: Gumazitam kamaghɨn nɨghnɨgh suam, kɨ amizir igiar me na bagha inabazim,
    arazir aghuiba a gamir puvatɨ. Egha a bagha nɨghnɨgha, uan nivafɨzimɨn agoroguem
    dɨkabɨnamin gavgavim puvatɨ. Ezɨ a gari, tuaviba ua puvatɨ. Eghtɨ kamaghɨn a uan
    ifongiamɨn gɨn mangɨ, aning uaning ikɨ. An arazir kuram gamir puvatɨ.
  agg-agg: Ŋga nindou ranai nɨmorehɨ semɨndɨmbo dɨbonɨyahündo-weimbɨ, ranahambo ŋgusüfoambe
    hohoanɨmoayu ana, asu ai nɨmorehɨ ranahambo semɨndɨmbo afɨndɨ hohoanɨmoayu ana,
    ra moanɨ sɨsɨkoate mbɨsemündu-wamboane. Ranɨ hohoanɨmo ana moaruwai hohoanɨmoyopoanɨ.
  ptp-ptp: Xomxo ti obêc xo nêb i vông môp soên, ên wê nu vêx vô vêxwo pyap tɨyi wê
    ob kô vux ge dɨ nu vêx êno nêb ob kô vux, lêc ma gên o lee yuu lêm ge od ma i
    tɨmu vô môp wê i xovô ge dɨ vông nu vêx tige i kô vux, ên môp ii maên o nipaên
    lêm.
  nak-nak: Mai la tahalo isasa, egite abi robotiala e rutula, eala moli eia soukama
    puli seselea, me eia vagari veia egira me rutula ge vipou tomi, taritigi veia
    eia ge laha robo pasia, egira ge vimavuta tomi.
  lbb-lbb: Ning ta barsan i nuki mang bel i tostos anuna toltol tetek a hane ning
    di ka suah alar tari teteki, pa ning a raula anuna hane ka han kas, pa a barsan
    ning ka mang sur diar taulai, i wakak sur ir taulai i ka. Bel i tol a toltol laulau.
    Diar taulai ka.
  kan-2017: ಒಬ್ಬನು ತನ್ನ ಮಗಳಿಗೆ ಮದುವೆಯಿಲ್ಲದಿರುವುದು ಮರ್ಯಾದೆಯಲ್ಲವೆಂದು ಭಾವಿಸಿದರೆ ಮತ್ತು
    ಆಕೆಯ ಪ್ರಾಯ ಕಳೆದುಹೋಗುತ್ತದಲ್ಲಾ ಮದುವೆಮಾಡುವುದು ಅವಶ್ಯವೆಂದು ಅವನಿಗೆ ತೋರಿದರೆ ತನ್ನಿಷ್ಟದಂತೆ
    ಮದುವೆ ಮಾಡಿಕೊಡಲಿ. ಅದು ಪಾಪವಲ್ಲ.
  cso-NT: Hi³ jáun² né³, hi³ ca³tɨn¹ tsá² má²lieih²¹, tsá² zian² tsá¹máɨ¹³ jon², nɨ́¹juáh³
    tsá² hí³ lɨ́n²³ hi³ tɨ³ re² jéinh³² cuo² tsá²mɨ³ jon², quí¹hliá² má²tsá²lɨ³hún¹
    bíh¹ tsɨ́³ jon² tsú², hi³ má²ca³lɨ́n¹³ tsú² siáh³ hi³ hi³ nɨ́² bíh¹ tɨ³ quien²,
    jáun² cuɨ́¹ jmu¹ tsú² la³ cun³ hi³ lɨ́n²³ tsú² chu²¹; lɨ́¹³ bíh¹ jéinh³² tsú²
