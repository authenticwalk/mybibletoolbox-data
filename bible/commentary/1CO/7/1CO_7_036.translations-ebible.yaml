verse: 1CO.007.036
translations:
  kpx-kpx: Mo moleu mesoho ma moleti moleho isivilahaito mole holoeveholilu. Kosealemo
    abu isiviale Kosive lovi vai. Iniege mo keu ma ke elehage keu belika holima. Isi
    kateai isiviale ma ke melamei. Kateige au ma ke melamege keta duave. Kemo vavevebe
    toelau uoholinu.
  okv-H: Eto ke nei amo singa ta kerari kakara iji koso mihima hamo te visi te amita
    uje amo jimbari uje aisuja amo jimbasuja amo ari sapura iraera
  tbo-tbo: Inapa tam hewali awai apo guguhini gehouna mitehi amaka o wiheliyam ma
    tamogi Keliso binei o meliya po o memae. Ma om guguhinina amaka i wiwawine labatana
    po binei e genogeno, naka om nugodagiha una dewaya po luhogalam ipa una lawagi
    yaka naka ega apapoena.
  mal-C: വിവാഹനിശ്ചയം ചെയ്തതിനുശേഷം വിവാഹത്തിൽനിന്ന് ഒഴിഞ്ഞുമാറുന്നത് അനൗചിത്യമെന്നും
    കന്യകയുടെ പ്രായം കടന്നുപൊയ്ക്കൊണ്ടിരിക്കുന്നെന്നും അതുകൊണ്ട് വിവാഹം നടത്തുന്നതാണ്
    ഉചിതമെന്നും ഒരാൾക്കു തോന്നിയാൽ അയാൾ സ്വന്തം ഹിതമനുസരിച്ചു പ്രവർത്തിക്കട്ടെ! അവർ
    വിവാഹിതരാകട്ടെ, അതിൽ പാപമില്ല.
  grc-SR: Εἰ δέ τις ἀσχημονεῖν ἐπὶ τὴν παρθένον αὐτοῦ νομίζει, ἐὰν ᾖ ὑπέρακμος, καὶ
    οὕτως ὀφείλει γίνεσθαι, ὃ θέλει ποιείτω· οὐχ ἁμαρτάνει· γαμείτωσαν.
  bgc-bgc: जै किसे पिता नै यो लाग्गै के मै अपणी कुँवारी बेट्टी के ब्याह म्ह देर करकै
    उसकै गैल अन्याय करुँ सूं, क्यूँके उसकी उम्र ढळण लागरी सै, तो वो वोए करै जो उसनै
    ठीक लाग्गै सै, वो उसनै ब्याह करण दे, यो कोए पाप कोनी।
  khz-khz: Pene maru ta etugamagina, komunana vavinena, kiata maki ati etuga-tovoto
    vavinena, genai gena kala ati rorirori, e gena ririwa komuna na genai ekamu-vagina,
    e egitaana ati gelegele pene vaigaoka-venia genai, tauria ruala pia vegarawa gena
    ririwa rorinai. Voo ati pene kala rakava.
  deu-TKW: Wo aber einer denken muß, er handle unziemlich an seiner Jungfrau, wenn
    sie überreif wird, und es kommt so zu einem Muß, der thue, was er will; er sündigt
    nicht; sie mögen heiraten.
  zsr-NT: Chquiꞌ zoëꞌ bönniꞌ ráquinëꞌ cunác dxiꞌa ugaꞌnbiꞌ tuzbiꞌ biꞌi ngul raꞌbandauꞌ
    queëꞌ, len chzoa iz queëbiꞌ, len bayúdx rë́ꞌnibiꞌ utság náꞌlenbiꞌ‑nëꞌ bönniꞌ,
    huac utság náꞌlenbiꞌ‑nëꞌ. Cutu gunbiꞌ dul‑laꞌ.
  lin-lin: Soki elenge mobali amoni ete akokoka lisusu te komikanga liboso ya mwasi
    mobandami na ye na libala, soki akanisi kosangisa na ye nzoto mpe ete asengeli
    kaka kosala bongo, wana bazali kotambola kati na likanisi ya kobalana, tika ete
    asala kolanda posa na ye, azali kosala lisumu te. Tika ete babalana !
  hns-NT: Djab koi sotje hai aapan sagiaan bietia ke biaah na roke ke, tab bestar
    oe karwaai dewe. Ie paap na hai.
  noa-E: Pari ãbmua khãijã, “Ya mʉ chi jöoi chiraawai mʉch ʉʉidam auwia ag dʉ̈ita
    mʉ ʉ̈u chirsiju” a khĩirju sim khai, ichdëu khĩirju simjö aju aai sim. Magan ichdëu
    iek dee wai sim ʉʉi dʉ̈i warre jua pʉrju aai sim; mag jua pʉrbarm pekau khabam.
  eng-EMTV: But if any man thinks he is behaving dishonorably toward his virgin, if
    she is past her youth, and thus it must be, let him do what he desires. He does
    not sin; let them marry.
  mib-NT: Te núu ɨɨn tēe íyó sēhe sɨ́hɨ́ de, te núu cuayɨɨ i, te núu jéni ni de jeē
    vāha ga jeē quijnáhan i, núu súcuan te na sáha de jeē jéni ni de, te cuāha de
    jnūhun quijnáhan i, chi nasūu cuéchi cúu.
  lif-NT2: आत्तिन् मनाःल्‍ले़ खुने़ॽनु मेःक्‍खिम् पाःन् के़बुॽमा सिसादिङ् मे़न्‍छियाॽइन्‍नु
    नुःबा पाःन् मे़जोगुम्‍बा कुइसिःक् निङ्‌वाॽ इःत्तुॽआङ् खे़न् सिसादिङ् मे़न्‍छियाॽइन्‍नाङ्
    तुम् मे़न्‍छियाॽ पोःङ्‌ल पत्ताङ् खे़ल्‍ले़ खुने़ॽनु मेःक्‍खिम् चोःक्‍मा पोःङ्
    के़लॽबा निङ्‌वाॽ इःत्तुने़ फाॽग्र, खुने़ॽ कुनिङ्‌वाॽ कुइसिःक्‍के चोगुररो॥ हे़क्‍केःल्‍ले़
    खे़ल्‍ले़ लायो मे़जोगुन्‍लो॥ खे़ङ्‌हाॽरे़ मेःक्‍खिम् चोःक्‍माए पोःङ्‌लो॥
  xnj-xnj: Ngati mundu ilola kuvya akumuhengela lepi chabwina mchumba waki kwa kuhamula
    kuleka kumugega na lukumbi lupita, kangi mnogu waki nakuuhotola ndi akitayi chaihotola,
    amugegayi ndu, ivya nakumbudila Chapanga.
  mmx-mmx: Mo do tara i doxoma i do neni kopmen nap tuvuk avukat mun ti latkin diga
    ora i do tin, la i vara na epot kaka i, i lox avukat duna epot. Kopmen na lok
    kapmek.
  cbr-NT: Usa 'aínbi ca unin aín bëchicë xanu, aín bënuti sënë́ncëbëtan, 'iisa tania
    bënumiti 'icën. Ax ca 'uchama 'icën. Usaía 'iti ca asábi 'icën.
  tee-NT: Para ni alin pumatam xapai ju alin ju istsi' ju t'ajun tak'ayana' chai na
    tamak'axtokputun chai ju xapai c'atsai ni palai k'ox cava ni catamak'axtoklh pus
    jantu talak'alhin canavi ni caxtaklh ju istsi'. Chach tamak'axtoklh.
  eng-LSV: and if anyone thinks [it] to be unseemly to his virgin, if she may be beyond
    the bloom of age, and it ought to be so, what he wills let him do; he does not
    sin—let him marry.
  cak-NT: Pero xa c'o jun tata'j ri man ruyo'n ta ri rumi'al chi nic'ule', y ri xten
    xa c'o yan rujuna', y ri tata'j nutzu' que man utz ta ri rubanon roma man ruyo'n
    ta lugar che ri rumi'al chi nic'ule', y nutzu' chi ri xten can nrojo-wi nic'ule',
    tuya' lugar che chi nic'ule', roma man mac ta xa nuya-e chi nic'ule'.
  pah-NT: 'Po ojipe''ga ei g̃wembirekoruamahẽa pe: “Xajogwerekoyme ti.” Emo po aerẽ
    ga ei oyvyteri pe: “Ndapyryvi reki a''ea hẽa pe,” e po ga. “Apotarahi ji hẽa no.
    Areko pota ji hehã a''ero hamo,” e po ga. Tahembireko tuhẽ ti ga hẽa pavẽi a''ero
    g̃wemimbotarimo. Ndokote''varuhui reki ga g̃wembirekorame hẽa pavẽi.'
  sja-NT: Ɨmɨk'ĩra tuu bɨpa pedeeru pɨrã miak'ãiit'ee mãik'aapa k'ap'ɨapa choo-e bɨ
    pɨrã wẽra wẽe bait'ee maa-e pɨrã ma wẽra pedeeteeda t'ãri p'uapi k'inia-e bɨ pɨrã,
    miak'ãipia bɨ. Mãga ooru pɨrã, p'ek'au k'achia oo-e bɨ.
  xed-xed: 'Ka lagha duhwal nda makumidzani mantsa: Kla a yu ta kagha wu kaʼa, tahula
    tsa, ka ndanuglaptá tsi kazlay: Dmaku tsa skwi ya magana yu kəʼa, tsaw tata tɗu
    ŋuɗufani tida ta kumay ta klay katsi, ka kla tsi. Maga a ta dmaku wa.'
  mks-NT: Ta ndá da̱ íin ja̱hyi jíhí ta cáhán da̱ ña̱ ndítahan tanda̱ha̱ ña̱ jáchi̱
    sa̱ cua̱há cui̱a̱ ña̱ já cuu quia̱hva da ña̱ ña̱ ná tanda̱ha̱ ña̱ tá cúni̱ da̱.
    A̱ ju̱ú toho cua̱chi cúú ña̱ yóho.
  gfk-S: Ma iou ura nianga uta tike tunana ing be di te ter bat tike haine ura nuno.
    Ing be no tunana i lik be i hagae no haine kinong paile sip be na tole ie, ma
    be i mamahien no nuno lilik ura kinkinis tikai ma ie, ma be i lik be i tahut be
    dur na tola, io, i tahut be na gil hoke i sip. Paile gil ra sasana. Dur na hartola.
  bmu-bmu: 'Azi kunŋan ambi serambuk buŋa qeba malagun aŋgömosötpitkö mötmörizahori,
    yetkö goroŋiri kewö jimam: Azi miaŋön kewö mötmöriba jiza, “Ambi mi memba mewö
    törörök qahö ak waŋgibileŋak.” Mewö jiiga ambi memawaŋgö sihimŋi möt köhöiiga
    ambigö yambuŋi azi memegö dop akza ewö, yaŋön mönö ölöp sihimŋaŋgö dop aiga ameyohotka
    dop kölma. Mewö miaŋön siŋgisöndokŋiri qahö akŋa.'
  dgz-dgz: Nop dawa mam, waenoro tamaru ganganat mumane go waenoro menan tamaru ame
    daramua wan imua ugup ugup anuiwandini, menan serarat naisepen anun. Ap menan
    menawaet naine musep. Iwa ap tapiwa, ame koewa da uon.
  eng-GNV: 'But if any man thinke that it is vncomely for his virgine, if shee passe
    the flower of her age, and neede so require, let him do what he will, he sinneth
    not: let them be maried.'
  zaa-NT: Canchu ttu tàta dua ttu ỹi'ni niulíį chi rittìą edad para guttsaní'į nna
    ną́ de acuerdo lani tàta quì'į nna, entonces ccá bá según la' rulábalatsi' tsè'
    quì'į, huacca ba guttsaní'į, pues bihua ną́ tul·la'.
  eng-WEBSTER: 'But if any man thinketh that he behaveth himself uncomely towards
    his virgin, if she hath passed the flower of her age, and need so requireth, let
    him do what he will, he sinneth not: let them marry.'
  guh-guh: Ponë pexënatoyo xaina, itsa tsitaxanepanatsi pexënatoyo petonacojiobinexatsi,
    nexata betocopata penacojiobinexa. Tsipaji baja penaveretsiva tsaponaponae. Bajarapova
    ata baja itsa jitsipa penacojiobinexa, betocopata penacojiobinexa. Itsa tocopata
    pexënatoyo penacojiobinexa, apo pibisiacuene.
  bon-bon: Liba ciwelooloyame wäsi piti negi, siige teepi liba niinäce apu egä, “Cine
    lica atejäclmuta,” yepä ingwe ca liba cusucusi te apu egä, “Ai atejäclmuta cäco
    mule lui miiji lica gyene ngulebägrä tääpume,” coo piiyepu teeme singi cina ngulebägrä
    tääpume liba kokre yaacrajuge, tabe siige lasicnantuge egä, “Cane miiji atejäclmuta,”
    siige teepi latejäclmutäsi. Ai mule lui niiya mule lica gyene.
  nhw-BL: Sintla se tlacatl quipiya se iichpoca huan moilhuía para amo quichihua catli
    cuali ica ya pampa ayamo quicahuilía ma monamicti, huajca ma quichihua catli quinequi.
    Sintla iichpoca motlanquiya huan itztoc se telpocatl catli quinequi mosihuajtis
    ihuaya, huajca ma monamictica. Amo se tlajtlacoli sintla itata quincahuilis ma
    monamictica.
  swh-ONEN: Kama mtu yeyote anadhani kwamba hamtendei ilivyo sawa mwanamwali ambaye
    amemposa, naye akiwa umri wake unazidi kuendelea na mtu huyo anajisikia kwamba
    inampasa kuoa, afanye kama atakavyo. Yeye hatendi dhambi. Yawapasa waoane.
  wbi-wbi: Nave umuunhu isagha ikunua kukum'bombela nhu vWAoghopua uminja ghwa mwene,
    vwimila vwa masaghe gha mweene ghaliningufu kyongo, muleke atolanaghe na ghwope
    ndavule ighanile. Nakwekuuti nyivi.
  bba-bba: Goo ù n bwisikɑ u wɑ mɑ ye u win bii wɔndiɑ kuɑmmɛ yɑ ǹ bɛɛrɛ mɔ, mɑ wɔndiɑ
    wi, u ye, u de u ko nɡe mɛ u kĩ, u de bu nùn kurɔ kpɑɑru suɑ. N ǹ torɑru.
  eng-KJVCPB: 'But if any man think that he behaveth himself uncomely toward his virgin,
    if she pass the flower of her age, and need so require, let him do what he will,
    he sinneth not: let them marry.'
  kgk-NT: 'Oĩ ramo pene pa''ũ-my túvy tajýry omenda e''ỹ va''e, ha''e-ta ko nhe''ẽ
    peẽ-my: Ere para''e nde rajy-rehe “Namomenda mo''ãi xe rajy. Omenda e''ỹ-rehe
    opyta arã imandu''a meme hagwã Nhandejáry-rehe”. Ha ãy katu nderevy''avéi para''e
    ne nhe''ẽgwe-rehe. “Kunhataĩ rei-tama. Tekotevẽ amomenda xe rajy-pe.” “Mba''e
    tipo ajapo-ta?” ere tipo ra''e. “Amomenda-ta para''e, namomenda mo''ãi para''e”
    ere tipo ra''e. Upéixa erenhemongeta ramo nde py''apy-py, ani erejapurave upéa-rehe.
    Erejapo nde-vy iporãve va''e. Emomenda katu nde rajy. Upéa ndaha''éi hembiapo
    vai.'
  waj-waj: Ngiaammuau voovoono kiaatanna voovaara kua kiaa yeena rau kiaivaara koonnama
    yaata utuoo iinno hama ari mmammaivaara tuqinnama haitatuurama kioo muaraagainno
    varaanaraivaara yaata utuoo inna aikioo safuuma inna varaivee. Ivo itaama iinno
    fai hama mminnamminnaa maisaivaa varaanaravai.
  cpy-cpy: Eenitatsi-rika ashityaawoni rewankawote antawoteen-tsiri, iñaakiro-rika
    kowaki otzimi oemi, kantacha omatero, tee okaariperotzi aawakaeyaa.
  mpx-mpx: Gamainau baliya no nuwatu i ola hiwe. Ebo tau etega natuna gamaina i kaise
    nige i aalolon yaa abwe ni nuwatu wana kakaisi o nige i wawaisi, ge ebo natuna
    iyaka i matuwa hot ge bosowaina hot ni alolon, inoke ni ginol ni ola wana nuwatu
    ge natuna ni talamwan ni alolon. He nige i gegegi to.
  wbp-wbp: 'Nyurrurlarlu yangka wati-paturlu ngulankujulu payurnurnu pipangkarlu,
    “Mani mayirnalu-jana karnta nganimpa-nyanguju jangku-pinja-warnuju, mardarnalu
    nyina kuja-juku yampirrirla-juku?” Nyampunya karna-nyarra ngajuju jangku-mani:
    Kajilpa nganangku-puka watingki maninja-wangurlu yampiyarla yali karnta, ngulaju
    kajika manngu-nyanyi miyalurlu warrarda kanunjumanyumparlu kujarlu, “Mani mardarna,
    yampi mardarna?” Ngula-kujakuju manirra kutu yungu-pala nyinamirra yupukarrarla.
    Ngulaju ngurrju, maju-wangu.'
  luo-luo: Ka ngʼato paro ni ok otim maber ne osiepne ma nyako mangili modwaro nyuomo,
    kendo ka nyakono hike koro medore, to dichwono oneno ni onego okende, to ber mondo
    okend nyakono. Oonge gi ketho kotimo kamano kendo onego gikendre.
  nhe-NT: Intla se tlacatl quipiya se iichpoca huan moilhuía para ax quichihua tlen
    cuali ica ya pampa aya quicahuilía ma monamicti, huajca ma quichihua tlen quinequi.
    Intla iichpoca motlanquiya huan itztoc se telpocatl tlen quinequi mosihuajtis
    ihuaya, huajca ma monamictica. Ax se tlajtlacoli intla itata quincahuilis ma monamictica.
  aii-aii: ܐܸܢ ܚܲܕ ܐܢܵܫܵܐ ܚܵܫܹܒ݂ ܕܠܹܐ ܝܠܹܗ ܡܝܲܩܘܼܪܹܐ ܠܒܬܘܼܠܬܵ‌ܐ ܕܛܠܝܼܒܘܼܗ̇ ܝܠܹܗ ܘܒܸܥܒ݂ܵܪܵܐ
    ܝܠܵܗ̇ ܒܫܸܢܹ̈ܐ، ܘܒܸܚܫܵܒ݂ܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܓܵܒܹܪ، ܥܵܒܹܕ ܐܲܝܟ݂ ܕܒܵܥܹܐ، ܠܹܐ ܝܠܹܗ ܒܸܚܛܵܝܵܐ.
    ܫܒ݂ܘܿܩ ܓܵܒ݂ܪܝܼ.
  esk-NT: Aŋutim isrummatigisugnaġaġigaa killuliqinasugaluni iḷaqatniktaaġinġitñamiuŋ
    nuliaksrautni nutaułhani. Ikł̣igituiñaġumiuŋ katchuutilik pisukkaġmisun. Iḷaqatigiiksił̣iq
    killuqsautaunġitchuq.
  msb-msb: Kun may lalaki na nagahuna na dili siya makapugol sa iya sadiri manungod
    sa katrato na babayi kag ini nagagurang na na daraga, tapos kun ginahuna man niya
    na dapat na siya mag-asawa, mag-asawa siya kag magpakasal sinda na duha. Dili
    naman ina kasal-an.
  cpa-NT: Ju³lah dsa² chian² ja³mái¹³, dsa² ma²dsiég¹ ji²ŋi² quiah¹² ja³jenh¹ gug²dsa,
    lé² báh³ cuø¹dsa jǿg³ hi² jenh¹ gug² ja³mái¹³dsa chi²júh² lë́²dsa dsio¹ lah¹jøng².
    A¹jáng¹ dsag³ jøng² hi² jenh¹ gug² tsø³jong¹³dsa.
  dso-dso: କନିଆ ମାଙ୍ଗ୍‌ନି ଅଇଲାପଚେ ଜଦି ଜନ୍‌ ମନସ୍‌ ତାର୍‌ ମାଙ୍ଗ୍‌ଲା ମାଇଜି ସଙ୍ଗ୍‌ ଟିକ୍‌ସଙ୍ଗ୍‍
    ଚଲାଚଲ୍‌ତି କରି ନାପାର୍‌ଲାନି ଆରି ତାର୍‌ ଲାଲ୍‌ସା ସେ କନିଆ ଉପ୍‌ରେ ବଡିଗାଲାନି, । ତାର୍‌
    ଇସାବେ ବିବା ଅଇବାର୍‌ ଆଚେ ଆକା ବଇଲେ, ସେ ବିବା ଅଇ ପାରେ । ଏଟାର୍‌ପାଇ କାଇ ପାପ୍‌ ନାଇ ।
  meu-meu: Tau ta na lalona ai bema diba ia ese maohenina asine kara maoromaoro henia,
    a hegahusi dainai ena ura ienai vada e abia, bena ena ura heḡereḡerena ai baine
    karaia, vada bae headava; una na asi kererena.
  yva-NT: 'Arono nandijawe wapo inanajo anakotaro kaijinta rai tavon, no taiso: Anya
    inta po apa vainye rave wanya inta rai, weramu po raura patimuve to pare, “Maneai
    rati,” weti animaisye mi po rave arono apa bekero pare niki wanya so rarijate
    mamo po ransopi kakai? Anya wato pare, “Abo! Sya ana syo ratantona wanya so rai
    mamai kobe ramu. Weti indako kove mamo ririmbaunam kai rako?” Sya ananyao syo
    raugaje ai mamo po raovan kai, weye vauname mamo ayao kakai ma jewen. Weti syare
    anya tavondi taune apa ana po ratantona rai. Ranivara pare atawandi apa bekero
    manakoe irati apa wanya po vainye rave raije rai jewen, weamo baunam kai. Weramu
    ranivara po rapatimu anuga rai pare atawandi rai, weamo maneai kai. Apa ana po
    rave somamo ngkov.'
  dgc-dgc: Nadid, tungkul ta magkatipan a nagkasunduan de dén a éwan magagum. Eng
