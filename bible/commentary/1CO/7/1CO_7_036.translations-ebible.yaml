    em, diswan i no sin.
  hlt-THB: U ingawm a canu nula, vataak kana khawqyt a awm sak akawngawh ak mak thymna
    ang ngaih qu awhtaw, anih taw thlang hoengna awm nawh, a ngaih awhtaw, a sai ngaih
    ce sai seh; am thawlh hy; taak sak seh nyng.
  soq-soq: 'Tauma ne menanedia apana sanaau ambi dewantompaa gagalowanteapa. Ema epe:
    Naita apana sanaa bauta saualena i dea naisepona, tane me inguguraleide mo nainaintopu,
    ba dia. Naita apana sa meba dauwa etedia me mai dewa dodomana dewasaipona i me
    sonabena mampe, ipawa i sa naisepona walamawa ainbolen, tane me nainai menasampa
    mo ideita nainaintopua rua. Ema epe bedewe me mai kadi da dewasaipona, dia.'
  qub-qub: Chayno captinpis pï jipashtapis warmin cananpaj parlaparcur ashiyta munarga
    warminpaj ashichun. Chayno majachacarga manami juchatachu ruraycan.
  att-att: Á ta ángngarigán nu ajjan yù ira nattarátu, á kagian nayù laláki ta arán
    na magaggarán yù karagatán na baggi na, á nepatalugáring ta naparánin yù babay
    nga makiatáwa, á magatáwa ira laguk, ta arád da gemma liwâ nu magatáwa ira.
  bki-bki: Kito tealo amila napano amila ko koalo tai, mia nalo aber p̃eli bo ka nalo
    atu vesiou tibe na ga beamu, nalo maka asidomii ka asoro bior napano ajidom ala
    Tubo kiano im̃auano. Mia ver tai rial ka jo jidomii laka ka tira nei napano aberkoio
    be kiano, a jidom laka kanio banbano-o maka rijikia rivakar naio, nina bo kanio
    ga ka ala naljuo asoro. Nina bo ga na, naio maka ve kariano tai leleio.
  bqp-bqp: Tó gbɛ̃ nↄkpamma vĩ, tó a sɛ́gↄrↄ tɛn gɛ̃, akũ à kɛ̀nɛ wé'iyã ũ, tó
    à a kàka lán dí bà, à a sɛ́ lákũ à kɛ̀nɛ nà, adi kɛ durunna ũro. Ò kↄ̃ sɛ́.
  mcp-mcp: Ŋkí ncwə́má mə́ bul bə nə yéésh nə land jé, nə́ ndɛɛ́ a mú cɛɛl nə́ bwə́
    béyág nəcé a tə́dʉ́gá nə́ nyə e jág sá sás dɔɔŋgʉ́ ŋkí a bə́ kú ná bá nyə, ŋkí
    a dʉ́g nə́ bwə́ jəlá nə béya, bwə́ béyág nda á ŋgə́ jɨɨ nə́; nyə asáyɛ́ sə́m.
  hat-hat: Ann wè koulye a keksyon de fiyanse ki pran desizyon pou yo rete san yo
    pa marye. Si jenn gason an santi li pa ka kontinye aji jan l' te dwe ak jenn fi
    a, si l' pa ka kontwole lanvi l' ankò, si l' wè se nesesè pou yo marye, yo mèt
    marye jan l' vle l' la. Li pa fè ankenn peche pou sa.
  npl-NT: Tla se teta, kiyejyekolia okachi kuali mamonamikti ichpoch porke ya kipia
    xiwitl, makikawili tla kiyejyekolia kuali tlan kichijtok. N íchpochtli weletis
    monamiktis iwa amo tlajtlakolchiwa.
  bgg-bgg: 'Yangne shaduigang rek ne ruii pha idub è ayiy-agey pha phak ne: Bufuii
    è de miliao bimi pha blia wie arek mua phro è than arone chiih-è ai miiyang ji
    yi bajo chuh chiih-è ai è than arone ithek ne yiygey rai bo, ai è yang pha duiine,
    chiihphado ithek ne yiygey rai bo. Ji hàne layog oi ro.'
  eng-TCENT: Now if any man thinks that he is acting improperly toward his virgin
    daughter by not letting her marry, if she is past the bloom of her youth and it
    seems necessary to do so, he should do what he wants. He is not sinning by letting
    her get married.
  eng-BSB: However, if someone thinks he is acting inappropriately toward his betrothed,
    and if she is beyond her youth and they ought to marry, let him do as he wishes;
    he is not sinning; they should get married.
  cpu-NT: Tzimatsirika ashityaarone irevankarote antarokitaintsiri, iriñaakerorika
    aritatsi ontsipatya, kantatsi omatero, te onkaariperote. Aavakaavaitya.
  san-ASM: কস্যচিৎ কন্যাযাং যৌৱনপ্ৰাপ্তাযাং যদি স তস্যা অনূঢৎৱং নিন্দনীযং ৱিৱাহশ্চ
    সাধযিতৱ্য ইতি মন্যতে তৰ্হি যথাভিলাষং কৰোতু, এতেন কিমপি নাপৰাৎস্যতি ৱিৱাহঃ ক্ৰিযতাং|
  tac-NT: Bilé rió mukí taga asisáká, 'lige okáraga 'ma e'wele nisa, 'lige napuínilisa,
    'liko abé 'la ju newía napurigá napuíka mochímala, Onorúgameka tabilé gastigárime
    ju ralámuli newichi.
  eng-WEBPB: But if any man thinks that he is behaving inappropriately towards his
    virgin, if she is past the flower of her age, and if need so requires, let him
    do what he desires. He doesn’t sin. Let them marry.
  gfk-H: Ma iau wara iangianga uta tiga tunaan ing bia di ta tar bat tiga hahina wara
    nuna. Ing bia no tunaan i lik bia i hanghagawai no hahina kanong pai nem bia na
    tolai ia, ma bia i mamahien no nuna lilik wara kinkinis tikai ma ia ma bia i lik
    bia i tahut bia dir na tolai, io, i tahut bia na gil hoing i sip. Pai gil ra sakena.
    Dir na tolai.
  viv-viv: Tu kaꞋi kaliva saꞋeyana gimimiyami ada nagona natuna kwamayoku gihawatana
    be higa keke ginanagi, tu ginuwanuwa gigayo, “KaꞋi hima yaku hawata keke yamumuna
    faꞋina natuku nuwanuwana ginanagi tu a givevavine-lakata.” KaꞋi hidede amine ginuwanuwa
    digo, aimo tauna. KaꞋi nuwanuwana natuna kaliva againe ginahawahegena, au yamumuna.
    Keke vaita medema dewa koyona.
  yao-yao: Nambo mundu jwalijose iŵaga akuganisya kuti ngakumpanganyichisya yambone
    mwali jwantomele kwa kuleka kwalombela, ni aiwonaga kuti yaka ikupita, ni misese
    jakwe jikwatesya alepele kulisiŵila, atende yakuti pakusaka, alombane. Kwa kutenda
    yeleyo ngakutenda sambi.
  tgp-tgp: Vara tea isamim mo lo hase tapuhoroa vara i sopo lahi isan tapalana, ale
    nake mo r̃omr̃omia vara mo sopo r̃omr̃omi r̃uhu natu, ale vara r̃omina mo r̃ilangi
    vara i lahi, ha tinar̃ihia vara i vaia sohena, ha tinar̃ihira vara la lahi, enia
    mo sopo vai na hehe.
  auc-NT: Onguïñængä adocanque guiquënë, Botö wengä baquecä do picængä bacampa, ante
    adinque botö tömengä ingante godonguënëmo ïmopa, angä ïninque tömengä nänö änö
    baï cædinque ee godongä moncæcäimpa. Edæ mänömaï godöninque tömengä wïï wënæ wënæ
    cæcä ingampa.
  kbc-NT: Niɡ̶ina midi oko ane dinilakidetiwage me dinodawamigi, pida nige leegitege
    niɡ̶ica noko me nadonaɡ̶a, odaa niɡ̶ini ɡ̶oneleegiwa nige daɡ̶adiaa yakadi me
    dinatita, pida nige yemaa me age me wado, enice ele me age me dinodawamigi. Aɡ̶ica
    libatiigi.
  bmh-bmh: Bo, du in air tub uabun tapai moromen, dai dai, aiu ses air go ebu igul
    naliu mab tam dabeleimai, gonugau ougab air go uabun asaba, umau. Go igul go guzenamau,
    go igul eg i mamau.
  ctu-BL: Mi an winic mu' bʌ i ña'tan mach uts'atic woli' cha'len che' ma'anic mi'
    sijin i yalobil c'ʌlʌl mi' ñejp'an, mi wersa yom i sijin, la' i yʌc' ti ñujpuñel
    i yalobil che' bajche' yom i pusic'al. Mach mulilic.
  meq-meq: Anəke na tsikiye na, ka gawla ta mədel ŋgay. Taɗə gawla a zəba faya a say
    mədel ŋgay ka zal ada ma geye mənese na, tâ zla bo. Tâ ge mənese bay.
  noa-H: Pari hãbmua k'ãijã, “Ya mʌ chi jöoi chiraawai mʌch hʌʌidam hauwia hag dʌ̈ita
    mʌ hʌ̈u chirsiju” ha k'ĩirju sim k'ai, hichdëu k'ĩirju simjö haju haai sim. Magan
    hichdëu hiek dee wai sim hʌʌi dʌ̈i warre jua pʌrju haai sim; mag jua pʌrbarm pekau
    k'abam.
  alp-NT: Sepo mokwai sae iono kena kai bina rebe luasi taluke lomai kena kai pende,
    kai bina mere ikaije yele peneka hoko sebeie esi kai neka. Namake yanoma eti mokwaije
    iono saisa rebe mise mo ete bina mere. Po esi kai neka. Kaije dosa mo.
  san-VEL: kasyacit kanyaayaa.m yauvanapraaptaayaa.m yadi sa tasyaa anuu.dhatva.m
    nindaniiya.m vivaaha"sca saadhayitavya iti manyate tarhi yathaabhilaa.sa.m karotu,
    etena kimapi naaparaatsyati vivaaha.h kriyataa.m|
  kbq-kbq: Hianagi mago ne'mo'ma vene omase mofa a'erinaku'ma nehanigeno'a, ve erigahie
    huno huntenesia knamo agateresigeno, a'eri avesizamo'ma ra hanigeno'a, akoheno
    omaniga osaniana, e'i kumira omneneanki atrenkeno arave hino.
  kbh-kbh: Nderado nda tojtsejuabná chabe uatsëtsnaye tobiás̈eftaca jtsobouamayama
    ibojtsemna ca, chca jamama chë tobias̈e ya bëtsá tojtsemnayeca, y chca jamama
    ts̈a ts̈abá yojtsemna ca tojtsejuabnase, cha bontsemna jamana nts̈amo tojtsebos̈cá.
    Chaotsobouamá. Chca tojama ora bacna soye ndoñe ntsamana.
  ron-LSB: Dar dacă cineva crede că se poartă necuviincios cu fecioara lui, dacă ea
    a trecut de vârsta cea mai înaintată, și dacă este nevoie, să facă ce vrea. El
    nu păcătuiește. Lasă-i să se căsătorească.
  pon-pon: A ma amen lamelame, me japun, ma a jota pan mueid on na jeripein, me mau
    on papaud, en papaud; ari, a pan wia duen me a mauki, pwe kaidin dip, ma a pan
    mueid on i en papaud.
  nhe-BL: Intla se tlacatl quipiya se iichpoca huan moilhuía para ax quichihua tlen
    cuali ica ya pampa aya quicahuilía ma monamicti, huajca ma quichihua tlen quinequi.
    Intla iichpoca motlanquiya huan itztoc se telpocatl tlen quinequi mosihuajtis
    ihuaya, huajca ma monamictica. Ax se tlajtlacoli intla itata quincahuilis ma monamictica.
  sps-sps: Sai to te fakats fi non ta mes, tsunia te gim non ma kat a ka na rof tana
    kooviou tsuan to te gim fi non ya ma famanat iny a fanging to, ai to te nai ruak
    iny moun tsian fi non ya, ana mes to ayei te famanat iny ya a fanging to, ayei
    kat a ka te pon iny non yan rof, ayei gima kat, kat aveto. A kooviou to ayei to
    te fanging non a mes to, ma fanging ya.
  wnc-wnc: Sike aminu tapatuta maya mateu inae yawa yukut tapae natapan musia katapda
    binga enayaaknga katak tagwautnanga dua siwanu ita take maatnae tapsok. Tapan
    kake ita waiaknga tasikut ngangu yananga dua. Wena.
  bus-bus: Tó gbɛ̃ nↄkpamma vĩ, tó à sɛ́gurↄↄ e gɛ̃ɛ, ben à kɛ̀nɛ wíyã ũ, tó à à
    kàka lán kɛ̀ bà, à à sɛ́ lán à kɛ̀nɛ nà, èe kɛ durun ũro. Aↄ̃ kↄ̃ sɛ́.
  gub-BL: Aze'eg putar peme uzereko ma'e ràm wanehe kury. Awa a'e, kuzà a'e no, aze
    uzemume'u uzeupe wà nehe, aze a'e re nezewe i'i uzeupe wà nehe, — Zazemonokatu
    Tupàn pe nehe, zanezereko 'ym pà nehe, aze i'i uzeupe wà nehe, ikatu nezewe iapo
    haw Tupàn pe nehe. Aze a'e re nezewe i'i awa uzeupe nehe, — Kwa, na'ikatu kwaw
    nezewe heremiapo kwer kuzà pe pa, aze i'i uzeupe nehe, a'e mehe tuwe hemireko
    nehe. Aze awa uputar tetea'u a'e kuzà, aze hemireko wer tuwe nehe, a'e mehe, tuwe
    hemireko nehe. Nuzapo kwaw ikatu 'ym ma'e nezewe mehe nehe.
  imo-imo: Nalo iye teni ambo limo lemo ulu aloware naa teremo. Kristen imbo mareni
    lara langi noringi nalo imbo talo ambo iye talo ungu oi naa ningi kinye ambo limbelo
    iyemuni oi naa lipolio ambomu oi molopili tepo kenjiro konopu lepalie, kinye limboi
    nimo lemo aku imbo talo ambo iye talo molongele.
  boj-boj: Tamo bei aqa duŋge a kobaqujaosim tamo oqa kereamqa a endegsi are qalqas,
    “Ijo duŋge a laŋa sqa keresai. Deqa uŋgum, a tamo em. E na a tamo oqa getentqasai.”
    A degsi are qalqas di kere. A une atosai.
  eng-DRA: 'But if any man think that he seemeth dishonoured, with regard to his virgin,
    for that she is above the age, and it must so be: let him do what he will; he
    sinneth not, if she marry.'
  knf-knf: Hënkuŋ, woli ñiinţ ajok ñaaţ, aşë win kë aanhil pmëban uleeful, kë ñaaţ
    akëş bniim, aniimana, mënţ pekadu da.
  san-KHM: កស្យចិត៑ កន្យាយាំ យៅវនប្រាប្តាយាំ យទិ ស តស្យា អនូឍត្វំ និន្ទនីយំ វិវាហឝ្ច
    សាធយិតវ្យ ឥតិ មន្យតេ តហ៌ិ យថាភិលាឞំ ករោតុ, ឯតេន កិមបិ នាបរាត្ស្យតិ វិវាហះ ក្រិយតាំ។
  arn-NT: Fey kiñekentu ayülele ñi kureyewael ñi ayünieelchi domo engu, fey puwkülele
    ñi fütangeael dewma, ka rakiduamkülele ta tüfeychi dungu ñi doy kümen, fempe müten
    tati kümelu tañi trokifiel. Fey kureyewpe engu. Yafkanngelay tati.
  zas-NT: Chutëëz xinguiaaw rüjn xgab guxhliaanë biin rnieenëx abiꞌ bal ma yuꞌ biingunaa
    guin ijz par guxhliaam, güünri reex ni naladx reex na̱j zagdxe par laa reex. Bal
    guxhliaa reex, guxhliaari reex. Ad doltan guial guxhliaa bejn.
  ken-NT: Bɛ́yɨ́ŋɨ mmǔ anɛ átɨ́ bɛbhay ngɔrɛ́, mbák aghɔ bɛ abhɔŋ bɛbhay ngɔrɛ́
    ndǔ bɛyǎ ɛkwak bɛ́chí yi antɨ nɛ apu kway bɛkɛm mmʉɛt, nɛ mpok ǎfʉɛ̀t, ɛ́rɨ
    bɛ́ ámbáy ngɔrɛ́. Bɛbʉ́ bɛpu arɛ.
