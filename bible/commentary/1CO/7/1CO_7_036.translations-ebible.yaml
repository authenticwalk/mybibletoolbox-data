  ena-ena: Hulaŋ mu agasaŋ iamɨgali mɨnibɨlɨ lɨbɨmɨŋavɨci hɨnivi uami. Agadɨ ala hulaŋ
    agaŋ iamɨgali agadɨ valavɨla havɨ hɨnivi uami. Hɨnici nudɨ mavɨn iahɨci nudɨ nukeŋ
    hɨji lubiahɨlavɨla iamɨgali agadɨ vana sabim uami. Hameŋ agaŋ nɨbu lusɨŋ sɨbɨlɨ
    hɨma uami.
  tgo-tgo: Gagamaina utuninji lo renuwaŋa ŋgoreiyake. Thoŋgo amala regha i dage tena
    yawarumbuye gamaina na thava i ghe, ko muyai i renuwaŋa le dagetenɨko iyako ma
    i thovuye, na yawarumbuyeko kaero i thamatuwa moli na valɨkaiwae moli i ghe, i
    vakatha ŋgoreiya le renuwaŋako na i vatomweya yawarumbuyeko i ghe. Iyake ma tharɨ
    ŋgoreiye.
  yap-yap: 'Ra bay l’agruw ni’ ni kan duwgiliy ni ngar mabgolgow miyow duwgiliy ndab
    kur mabgolgow, ma aram e ba’aray rogon: fa’anra be finey fare mo’on nde fel’ ngak
    fare pin ni aram rogon, ara ri ba’adag fare mo’on fare pin ma be finey ni susun
    e ngar mabgolgow, me ere ngar mabgolgow nge yan i aw ngarogon ni ba’adag, ya dariy
    ban’en nib denen riy.'
  mop-NT: Uchac yan jun tuul a winiqui, tan u tuclic ti ma' qui' ti ma' tan u tz'ocolbeel
    etel ix chu' a c'aata'an u mene. Top que'en u yool u ch'aa'. Wa ma' yan biqui
    u cuntal tu junala, qui' u betic a jabix u c'atiji le'ec ca' uchuc u tz'ocolbeele.
    Ma' sip'il abe'e.
  tet-tet: Kalo mane ida noo sasudin mak otas toꞌo tiꞌan, habusik sia nola malu ona.
    Saa tenik, kalo mane nia la bele netu aan. Hodi nunia, sia la nalo sala. Keta
    hein leꞌu-leꞌur, toꞌo mane nia nalo lia mak la loos.
  hlt-MCSB: Tedae pakhat loh a oila nah te savek tih suiham la a om khaw a poek khaming.
    Te vaengah a kuek aka om van te tah a ngaih bangla rhoi sak. A tholh moenih yuva
    uh rhoi saeh.
  xtd-NT: Ko nux xani ini ɨɨn seyɨɨ xa n‑dandaꞌu‑s daꞌya dɨꞌɨ‑s, xaxeꞌe xa ña n‑xejoon‑s
    xa tnundaꞌa‑i, na juejoon‑s. Nuxa xá io kuia‑i, te juini‑i xa tnundaꞌa‑i, na juejoon‑s.
    Vatuka xa tnundaꞌa‑i. Ñatu kida‑s xa uꞌu.
  mdy-ETH: ፔቴ ዓሲ ፔቴ ዉዱሮ ናሽኪ ዎላ ዓማላያታዖ ዬኖ ዔካኒ ማሊባኣንቴ፥ ዬኖ ዉዱሬሎኮ ሎዖንዶ ዎዳ ዓኣዻያ ማዔቴ ሃሣ
    ዒ ዔኪፆ ማሊፆ ጊባኒ ዳንዳዒባኣያታቴ ጎሜ ባኣሴ ዔዔኮንጎ።
  spl-spl: Otmu imbi sihan lok memehât dop oap yakât âinohowi yakât yuwu sâmune nâŋgâŋet.
    Imbi yamâ hâkŋe katahemu lok nombotŋaŋe ketetmai sâm âwâŋaŋe ikŋe eŋgatŋeâk lok
    katbaŋgiwe sâm otmâ mansap yakât nâŋgâmune ârândâŋ oap. Otmu lok yaŋe baratŋe
    ya membuap yamâ ki bâlewuap.
  usp-NT: Pero wi wi' jono winak tijchomorsaj chi pent ta' tzi tijin tijchomorsaj
    chirij man jconciert y jwi'l man jconciert xtz'akati' junb' pire tic'uli'yc, rajwaxi'
    tic'uli'ytak, rane' lawi' ri tzi tril re, ta' timacun chiwch Kakaj Dios.
  zav-NT: Na' šə to beṉə' chaquene' bito chone' güen ca de'en cui chšague' na' xi'iṉe'
    no'olən', na' šə no'olən' bangole' na' chene'ene' əgwšagne'e, naquəczən güen gwšag
    x̱e'enə' ne'e šə can' chazlaže'e gone'. Bito chone' de'e mal šə əgwšague' na'
    xi'iṉe' no'olən' len ben' chṉab ḻe' par gaque' xo'ole'.
  sgz-sgz: Má suri kálámul dikte tar kári wák ur káián, a ngoromin. Ngo kálámul er
    a málmálas i bál suri kalik átlái er má kán lala nemnem suri bop tiklik mai, má
    ngorer a hol on ngo diara kila, ki diara kila sár. Kápte ngo a sák.
  kek-NT: Cui junak yucua'bej naxc'oxla nak us ta̱sumla̱k lix rabin xban nak ac cuan
    xchihab, us nak tixba̱nu li naxc'oxla xba̱nunquil. Tixsumub lix rabin. Moco ma̱c
    ta cui ta̱sumla̱k.
  blz-NT: Kalu sa'angu' moro'one munsuri se' i ia mingkikira'i ndoloina gause i ia
    sianmo mokotaan pisuuna, asar ndoloina iya'a daa bo posuo'ionna gause daa notu'amo,
    patalai i ia mingilimang upa men surionna pore bo limangonna. Wawauna men koiya'a
    taasi'po dosa. Patalai bi posuo'.
  poe-NT: A̱ ntá jnkojínrá tjenka̱yáxinrá kíxin chrókójína chrókóte̱he ijnko xja̱anrá
    chjin kíxin ó tsícha tjan, la ntá tí xi̱kaha la ó ncho̱xon tso̱te̱he tjan na mé
    jehya jie̱.
  san-TAM: 'கஸ்யசித் கந்யாயாம்ʼ யௌவநப்ராப்தாயாம்ʼ யதி³ ஸ தஸ்யா அநூட⁴த்வம்ʼ நிந்த³நீயம்ʼ
    விவாஹஸ்²ச ஸாத⁴யிதவ்ய இதி மந்யதே தர்ஹி யதா²பி⁴லாஷம்ʼ கரோது, ஏதேந கிமபி நாபராத்ஸ்யதி
    விவாஹ​: க்ரியதாம்ʼ|'
  cof-NT: Nula weyanlari mancari jun namalaca casalaisa carituchi timinla joe yape
    mancari canenalarasa tito. Tsanque tenca canaminnan, weyanlari junca manan mantenca
    cato, seitoe tito, namalaca casalaisa carino munaralarachunae. Weyanla mantimini
    tenca canbiyaituto, natiya casalaisa carino munaralaratuchunae. Junni wepanatulajona!
    Casalaisa carino munajatunari, se jochunae. Casalaisa carino munajanari, yanan
    se jochunae; jutsa itochunae.
  srm-NT: Nöö ee wan womi bi ta kiija wan mujëë, nöö te di mujëë ko bigi tjika nöö
    hën di womi ko fii taa ee an tei di mujëë fëën mujëë nöö an libi bunu ku ën, nöö
    antoobi. Be a tei ën fëën mujëë. An wogi.
  qvs-NT: 'Kunanka shipashyuk runakunata yachachiykichi: Machuyaduna shipashnikichi
    parladunwan sukaman kasarayta munaptin kankuna kasaranankunapa munashpaykichi
    kasarachiychi. Chashna chay shipashnikichita kasarachishpa mana uchallikunkichichu.'
  zca-NT: Per chi nzho tu miyi' nile' xigab, gat went dox kilë' xa' par ban xa' kun
    una' kwa'n nidi'zhnu xa', mbaino por una'ro la una', per mia'n bixa' di'zh ban
    bixa', pues ñal ban bixa', porke nayi'y kide xa' una'.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ caʉ̃mʉ merẽ cabʉticoácʉ́ ãnirĩ cʉ̃ nʉmo roco caãnipao
    mena cawãmo jiyagaricʉ cʉ̃ caãmata, cõ mena cʉ̃ wãmojiyaáto. Tunu bairoa, “Yʉ
    canʉmocʉto ñugaro,” cʉ̃ caĩtʉ̃goñamasĩata, cʉ̃ nʉmo cʉparo. Tie nʉmo cʉtaje roro
    átaje mee niña.
  qxo-NT: Tsaynö captinpis juc runa ashicungan jipashwan täcuytana munarga täcunmannam.
    Tsaynö majayog cayman churacar manam ima jutsatapis ruraycantsu.
  mox-mox: ʼEguma ʼoloto taha nuanuana ana gabuinoqa navaqia, mana iahaba nana vaqi
    ana tuta moʼita nanogea, ta wese ʼoloto nana ge ana fata ʼwafi ena nuanua taunega
    naluvinei. E ʼinega luaqiaqiea be maega ina vaqi. Baʼe ʼinega ʼoloto nana ge taha
    wese luveifana naviaqi.
  kew-kew: 'Gore aa meda nipuna remaani nogo abia narumaalia-daare go aare go nogo
    madaa kone gupa salia: Neme go nogo namealo kone sua robaa-para ora tepe-rupa
    mo ona rumaatalo palia-daare mada rumaalia. Goa pua rumaalia-daare waea napea
    nipu pa rumaaina.'
  dww-dww: Be aitauḡoma na ḡoapaparama ḡarone nuanama e rarau potipoti da sibo ya
    naḡina, inam naumeki da tai naḡina be inam nam gewagewa.
  twi-ASANTE: Ɔbarima ne ɔbaa a wɔahyehyɛ awadeɛ na afei wɔayɛ wɔn adwene sɛ wɔrenware
