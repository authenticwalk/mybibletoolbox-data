verse: 1SA.014.052
translations:
  mal-C: ശൗലിന്റെ ഭരണകാലം മുഴുവൻ ഫെലിസ്ത്യരുമായി കഠിനയുദ്ധം നടന്നിരുന്നു. പ്രബലനോ
    ധീരനോ ആയ ഒരാളെ എപ്പോഴെങ്കിലും കണ്ടുമുട്ടിയാൽ അയാളെ ശൗൽ തന്റെ സേവനത്തിനായി നിയമിച്ചിരുന്നു.
  deu-TKW: Aber der Krieg gegen die Philister tobte heftig, solange Saul lebte, und
    sah Saul irgend einen Tapfern oder einen kriegstüchtigen Mann, den gesellte er
    sich zu.
  lin-lin: Na mikolo nyonso ya bomoi ya Saulo, bitumba ezalaki makasi na bato ya Filisitia ;
    mpe bisika nyonso oyo Saulo azalaki komona bato ya makasi to ya mpiko, azalaki
    kozwa mpe kokotisa bango kati na mampinga na ye.
  eng-LSV: And the war is severe against the Philistines all the days of Saul; when
    Saul has seen any mighty man, and any son of valor, then he gathers him to himself.
  eng-GNV: 'And there was sore warre against the Philistims all the dayes of Saul:
    and whomsoeuer Saul sawe to be a strong man, and meete for the warre, he tooke
    him vnto him.'
  eng-WEBSTER: 'And there was violent war against the Philistines all the days of
    Saul: and when Saul saw any strong man, or any valiant man, he took him to himself.'
  nhw-BL: Huan nelía oncac miyac tlahuilancayotl ica nopa filisteos ipan nochi tonali
    quema tlanahuatiyaya Saúl. Huan sesen huelta quema Saúl quipantiyaya se telpocatl
    catli yolchicahuac, quicalaquiyaya para ma mochihua soldado.
  swh-ONEN: Siku zote za utawala wa Sauli zilikuwa za vita vikali dhidi ya Wafilisti,
    na wakati wowote Sauli alimwona mtu mwenye nguvu au shujaa, alimchukua kwa utumishi
    wake.
  bba-bba: Sɔɔlun wɑ̃ɑru kpuro sɔɔ, tɑbu kun dwiiyɑre wi kɑ Filisitibɑn bɑɑ sɔɔ. Yen
    sɔ̃nɑ win tɔmbu sɔɔ, ù n ɡoo wɑ wi u dɑm mɔ u wɔruɡɔru mɔ, u rɑ yɛ̃ro mwɑɑmɛwɑ
    u ko win tɑbu kowo.
  eng-KJVCPB: 'And there was sore war against the Philistines all the days of Saul:
    and when Saul saw any strong man, or any valiant man, he took him unto him.'
  mpx-mpx: He Sol yawalina ana sauga bwalibwaligena, alonau ge wana tolohaveyan hi
    lohalohaveyan gagasisi Pilistiya elal. Ebo Isileli bolauiliyau enuna i kitel ateliya
    i matuwa ge hi gasisi, yaka ni ahel tukagil nihi tabwa wana tolohaveyan hot.
  luo-luo: E ndalo duto mag Saulo ne nitie lweny malit ahinya e kinde gi jo-Filistia,
    kendo kinde ma Saulo noneno ngʼat maratego kata mathuon to ne okawe mondo obed
    jalwenje.
  meu-meu: Saulo ena dina iboudiai lalodiai tuari na auka, Filistia taudia ida. Taunabunai,
    Saulo ese goada tauna ta eiava tuari mai dibana tauna ta e itaia negana ai, ia
    ese e abia, ena orea tauna ai e halaoa.
  npi-ULB: शाऊलको जीवनकालभरि नै पलिश्तीहरूसँग कडा युद्ध चलिरह्यो । जब शाऊलले कुनै
    वीर वा बलियो मानिसलाई देख्थे, तब तिनले उसलाई आफूसँगै राख्थे ।
  yor-yor: Ní gbogbo ọjọ́ Saulu, ogun náà sì gbóná sí àwọn Filistini, níbikíbi tí
    Saulu bá sì ti rí alágbára tàbí akíkanjú ọkùnrin, a sì mú u láti máa bá a ṣiṣẹ́.
  ind-ind: Ada pertempuran-pertempuran sengit antara pasukan Israel dengan pasukan
    Filistin selama hidup Saul. Karena itu, jika Saul melihat pemuda yang kuat dan
    berani, maka dia segera menjadikan orang itu sebagai anggota pasukannya.
  pes-OPCB: در طول زندگی شائول، اسرائیلی‌ها پیوسته با فلسطینی‌ها در جنگ بودند، از
    این رو هرگاه شائول شخص قوی یا شجاعی می‌دید او را به خدمت سپاه خود درمی‌آورد.
  tgl-ULB: May matinding labanan laban sa mga Filisteo sa lahat ng araw ni Saul. Kapag
    makakita si Saul ng sinumang malakas na tao, o sinumang matapang na tao, inilalapit
    niya ang kanyang sarili.
  cbu-NT: Saul Filistewshuchpa kapung waratkusin, taataranaya. Anpatari waratkusin,
    ichingaru zar taataranaya. Ashirucha amb ashkusin, Saul wasundururee wanasir kamachtarangu,
    mishat kis yaspatarangu, anshuch ichingaru kizpurinandari taaranganaya. Ashiriya,
    na kamaneena yuwaa Israelchich Filistewshuchpa waratarangana anootsi.
  hui-hui: Ani binigo Solo ibuni heangi Pilidiali baba wai gibi hongo howaore bialu
    hene. Ani bialu howa agali hongohebi elahebi mbira hearia handa walia hayago ibunaga
    wai biagane ami heba helo helatago bigi bini.
  mya-mya: ရှော​လု​သည်​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး ဖိလိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​အ​ပြင်း​အ​ထန်​တိုက်
    ပွဲ​ဝင်​ခဲ့​ရ​၏။ ထို့​ကြောင့်​သူ​သည်​ခွန်​အား​ကြီး သူ​သို့​မ​ဟုတ်​ရဲ​စွမ်း​သတ္တိ​ရှိ​သူ​ကို​တွေ့​ရှိ​ရ
    သည့်​အ​ခါ​တိုင်း မိ​မိ​၏​တပ်​မ​တော်​တွင်​ဝင် ရောက်​အ​မှု​ထမ်း​စေ​တော်​မူ​၏။
  bod-N: སོ་ལོ་ཡི་མི་ཚེ་གང་པོར་ཕེ་ལེ་ཤེད་པ་དང་དམག་འཁྲུག་དྲག་པོ་རྒྱག་དགོས་བྱུང་ཞིང་།
    སོ་ལོས་མི་སྟོབས་ཆེན་དང་ཡང་ན་སྙིང་རུས་ཅན་ཞིག་མཐོང་ན་མི་དེ་རང་དང་མཉམ་དུ་ཁྲིད་པའོ།
    །
  sna-sna: Pamazuva ose aSauro pakanga pane hondo huru kwazvo navaFiristia, uye Sauro
    aiti kana akaona munhu ane simba uye akashinga, aimutora omuita murwi wake.
  spa-BLM: Hubo una severa guerra contra los filisteos durante todos los días de Saúl;
    y cuando éste veía a algún hombre poderoso o valiente, lo tomaba a su servicio.
  cac-cac: Yacb'an ayoch vin̈aj Saúl chi' reyal d'a scal eb' yetisraelal, ix yac'n̈ej
    oval vin̈ yed' eb' filisteo. Yuj chi' a eb' quelemtac jelan, te ay pax yip, ix
    och eb' d'a soldadoal yuj vin̈aj Saúl chi'.
  swh-ULB: Kulikuwa na mapigano makali dhidi ya Wafilisti katika siku zote za Sauli.
    Naye alipomwona mtu yeyote mwenye nguvu, au mtu yeyote jasiri, alimuunganisha
    kwake.
  bel-bel: І была зацятая вайна супроць Філістымлянаў праз ўвесь час Саўлаў. І калі
    Саўл бачыў якога-небудзь чалавека дужага і ваяўнічага, браў яго да сябе.
  deu-ELBBK: Und der Kampf war heftig gegen die Philister alle Tage Sauls; und wenn
    Saul irgendeinen kampfbereiten Mann und irgendeinen Tapferen sah, so gesellte
    er ihn sich zu.
  mbb-OT: Layun dà edtebek is menge Israilihanen wey menge Filistihanen seled te kedhadì
    ni Saul. Ne emun duen egkeehè din he mevurut wey mezesen he etew edhimuwen din
    he sundaru.
  mal-2015: ശൗലിന്റെ കാലത്തൊക്കെയും ഫെലിസ്ത്യരോടു കഠിനയുദ്ധം ഉണ്ടായിരുന്നു; എന്നാൽ
    ശൗൽ യാതൊരു വീരനെയോ ശൂരനെയോ കണ്ടാൽ അവനെ തന്റെ അടുക്കൽ ചേർത്തുകൊള്ളും.
  rmc-rmc: Medik dživelas o Saul, sas igen zorale maribena le Filišťincenca. Sar o
    Saul dikhelas varesave zorale muršes, savo pes na daralas, prilelas les paš peskre
    slugaďa.
  pes-OPV: و در تمامی روزهای شاول با فلسطینیان جنگ سخت بود و هر صاحب قوت و صاحب شجاعت
    که شاول می‌دید، او را نزد خودمی آورد.
  ron-1924: Ын тот тимпул веций луй Саул а фост ун рэзбой ынвершунат ымпотрива филистенилор,
    ши, де ындатэ че Саул зэря вреун ом таре ши войник, ыл луа ку ел.
  ben-OBCV: শৌলের সমগ্র রাজত্বকাল জুড়ে ফিলিস্তিনীদের সঙ্গে তাদের ভীষণ যুদ্ধ লেগেই
    থাকত, এবং শৌল যখনই কোনও মহান বা সাহসী লোক দেখতেন, তিনি তাকে তাঁর সৈন্যদলে ভর্তি
    করে নিতেন।
  som-som: Oo intii Saa'uul noolaa oo dhan dagaal kulul oo reer Falastiin ka gees
    ah ayaa jiray. Oo Saa'uulna markuu arko nin xoog leh, amase nin daran wuu qaadan
    jiray.
  lat-VUC: Erat autem bellum potens adversum Philisthæos omnibus diebus Saul. Nam
    quemcumque viderat Saul virum fortem, et aptum ad prælium, sociabat eum sibi.
  eng-ASVBT: 'And there was sore war against the Philistines all the days of Saul:
    and when Saul saw any mighty man, or any valiant man, he took him unto him.'
  ita-1885: E tutto il tempo di Saulle vi fu aspra guerra contro a' Filistei; e Saulle
    accoglieva appresso di sè qualunque uomo prode, e qualunque persona di valore
    egli vedeva.
  eng-LXXUP: And the war was vehement against the Philistines all the days of Saul;
    and when Saul saw any mighty man, and any valiant man, then he took them to himself.
  eng-ULB: There was hard fighting against the Philistines all the days of Saul. When
    Saul saw any mighty man, or any valiant man, he attached him to himself.
  spa-VBL: Durante toda su vida Saúl estuvo en guerra constante con los filisteos.
    Saúl reclutó para su ejército a todo guerrero fuerte y a todo luchador valiente
    que encontró.
  fra-_FOB: Et pendant tout le temps de Saül il y eut une guerre violente contre les
    Philistins; et dès que Saül voyait quelque homme fort, et quelque homme vaillant,
    il le prenait auprès de lui.
  mal-mal: ശൌലിന്റെ കാലത്തെല്ലാം ഫെലിസ്ത്യരോട് കഠിനയുദ്ധം ഉണ്ടായിരുന്നു; എന്നാൽ ശൌല്‍
    ഏതെങ്കിലും ബലവാനെയൊ വീരനെയോ കണ്ടാൽ അവനെ തന്റെ പക്ഷത്തു ചേർക്കും.
  urd-GVR: Sāūl ke jīte-jī Filistiyoṅ se saḳht jang jārī rahī. Is lie jab bhī koī
    bahādur aur laṛne ke qābil ādmī nazar āyā to Sāūl ne use apnī fauj meṅ bhartī
    kar liyā.
  suz-BL: सावल आ पालाम पलिस्‍तीपुकी नु लडाइ दुम्‍स ङा दुम्‍स दुम्‍माक्‍त। मेकोमी आ
    थिश्‍शो बोल्‍यो नु सक्ति पाइश्‍शो मुर आ गेय पचा कली लाइक्बाक्‍माक्‍त।
  ita-1927: Per tutto il tempo di Saul, vi fu guerra accanita contro i Filistei; e,
    come Saul scorgeva un uomo forte e valoroso, lo prendeva seco.
  ckb-ckb: بە درێژایی ماوەی حوکمڕانی شاول جەنگێکی سەخت لە دژی فەلەستییەکان هەبوو،
    جا شاول هەر پیاوێکی دلێر و ئازای دەبینی دەیهێنایە پاڵ خۆی.
  eng-BBE: All through the life of Saul there was bitter war against the Philistines;
    and whenever Saul saw any strong man or any good fighting man, he kept him near
    himself.
  kan-OKCV: ಸೌಲನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಫಿಲಿಷ್ಟಿಯರಿಗೂ ಇಸ್ರಾಯೇಲರಿಗೂ ಘೋರ ಯುದ್ಧ ನಡೆಯುತ್ತಿತ್ತು.
    ಸೌಲನು ಯಾವ ಪರಾಕ್ರಮಶಾಲಿಯನ್ನಾದರೂ, ಧೈರ್ಯಶಾಲಿಯನ್ನಾದರೂ ಕಂಡರೆ, ಅಂಥವನನ್ನು ತನ್ನ ಸೈನ್ಯಕ್ಕೆ
    ಸೇರಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  tam-2017: சவுல் இருந்த நாளெல்லாம் பெலிஸ்தர்களின்மேல் கடினமான யுத்தம் நடந்தது; சவுல்
    ஒரு பராக்கிரமசாலியையோ ஒரு பலசாலியையோ பார்க்கும்போது, அவர்கள் எல்லோரையும் தன்னிடம்
    சேர்த்துக்கொள்ளுவான்.
  spa-RV-1909: Y la guerra fué fuerte contra los Filisteos todo el tiempo de Saúl;
    y á cualquiera que Saúl veía hombre valiente y hombre de esfuerzo, juntábale consigo.
  ron-BTF: Și a fost război greu împotriva filistenilor în toate zilele lui Saul;
    și când Saul vedea vreun bărbat tare, sau vreun viteaz, îl lua la el.
  eng-WEBP: There was severe war against the Philistines all the days of Saul; and
    when Saul saw any mighty man or any valiant man, he took him into his service.
  eng-FBV: Throughout Saul's lifetime there was constant war with the Philistines.
    Saul recruited into his army every strong warrior and every brave fighter that
    he met.
  nld-1939: Zolang Saul leefde, was het een harde strijd tegen de Filistijnen; en
    telkens als Saul een flinke kerel zag of een dapper held, verbond hij hem aan
    zijn dienst.
  nch-BL: Huan nelía oncac miyac tatehuilisti ica nopa filisteos ipan nochi tonali
    quema tanahuatiyaya Saúl. Huan sesen huelta quema Saúl quipantiyaya se telpocat
    cati yolchicahuac, quicalaquiyaya para ma mochihua soldado.
  vie-1934: Trọn đời Sau-lơ có sự tranh chiến dữ dội cùng dân Phi-li-tin; hễ khi Sau-lơ
    thấy người mạnh mẽ và bạo dạn, thì chiêu mộ người theo mình.
  hin-CV: शाऊल के पूरे जीवनकाल में इस्राएलियों और फिलिस्तीनियों के बीच लगातार युद्ध
    चलता रहा. जब कभी शाऊल की दृष्टि किसी साहसी और बलवान युवक पर पड़ती थी, वह उसे अपनी
    सेना में शामिल कर लेते थे.
  spa-BES: A lo largo de la vida de Saúl hubo una guerra amarga contra los filisteos;
    y cada vez que Saúl veía a un hombre fuerte o a un buen luchador, lo mantenía
    cerca de sí mismo.
  tdx-tdx: Nitolom-pialy amo nte-Pilistio nainai’e t’i Saole amo hene andro’eo, aa
    ndra mb’ia nahaisake fanalolahy t’i Saole, le rinambe’e ho ama’e.
  tha-KJV: ตลอดรัชกาลของซาอู​ลม​ีสงครามอย่างรุนแรงกับคนฟีลิสเตียอยู่​เสมอ เมื่อซาอูลทรงเห็นผู้ใดเป็นคนแข็งแรงหรือเป็นคนแกล้วกล้า
    ก็​ทรงนำมาไว้​ใช้​ใกล้​พระองค์
  por-BR-2018: E a guerra foi forte contra os filisteus todo o tempo de Saul; e a
    qualquer um que Saul via homem valente e homem de esforço, juntava-lhe consigo.
  deu-ELO: Und der Streit war heftig wider die Philister alle Tage Sauls; und wenn
    Saul irgend einen streitbaren Mann und irgend einen Tapferen sah, so gesellte
    er ihn sich zu.
  eng-WYC-2018: Soothly mighty battle was against Philistines in all the days of Saul;
    for whomever Saul saw (to be) a strong man, and shapely to battle, he fellowshipped
    to himself that man. (And there was great battle against the Philistines in all
    the days of Saul; and whenever Saul saw a strong man, ready for battle, he took
    that man into his own service.)
  epo-epo: Forta estis la milito kontraŭ la Filiŝtoj dum la tuta vivo de Saul. Kaj
    ĉiufoje, kiam Saul vidis ian viron fortan kaj bravan, li prenis lin al si.
  uig-PIN: Saul pütkül ɵmridǝ Filistiylǝr bilǝn ⱪattiⱪ jǝngdǝ bolup turdi. Saul ɵzi
    ⱨǝrⱪaqan batur ya palwanlarni kɵrsǝ, uni ɵz hizmitigǝ salatti.
  beo-beo: Eso huluane e da esalea, Solo da Filisidini dunuma gegesu bagadewane ba:i.
    E da habogala gasa bagade amola hame beda:su dunu ba:loba, e da amo dunu ea dadi
    gagui hamoma:ne ilegesu.
  tpi-OTNT: Taim Sol i stap king, ami bilong en i save pait strong long ol Filistia.
    Olsem na olgeta taim em i lukim ol strongpela man i stap nating na i no save pret
    long pait, em i save kisim ol na mekim ol i kamap soldia bilong en.
  hau-SA: Dukan kwanakin Shawulu sun kasance na yaƙe-yaƙe da Filistiyawa ne. Duk lokacin
    da Shawulu ya ga ƙaƙƙarfan mutum ko jarumi, sai yă ɗauke shi aikin sojansa.
  uig-LAT: Saul pütkül ömride Filistiyler bilen qattiq jengde bolup turdi. Saul özi
    herqachan batur ya palwanlarni körse, uni öz xizmitige salatti.
  nde-nde: Kuzozonke insuku zikaSawuli kwakulempi enzima lamaFilistiya, njalo loba
    kungaphi uSawuli abona khona indoda elamandla kumbe elesibindi, wayingenisa ebuthweni
    lakhe.
  ton-ton: 'Pea naʻe fai ʻae tau fakamamahi ki he kakai Filisitia ʻi he ʻaho kotoa
    pē ʻo Saula: pea ʻi he mamata ʻa Saula ki ha tangata mālohi, mo ha tangata toʻa,
    naʻa ne fili ia maʻana.'
  ces-1613: Byla pak válka veliká s Filistinskými po všecky dny Saulovy, protož kohožkoli
    Saul viděl muže silného, a kohokoli udatného, bral ho k sobě.
  eng-WMB: There was severe war against the Philistines all the days of Saul; and
    when Saul saw any mighty man or any valiant man, he took him into his service.
  tam-TCV: சவுலின் காலம் முழுவதும் பெலிஸ்தியருடன் கடும் யுத்தம் நடந்தது. துணிவும்,
    வீரமும் உள்ள ஒருவனைச் சவுல் கண்டால் உடனே அவனைத் தன் படையின் பணிக்குச் சேர்த்துக்கொள்வான்.
  ceb-ULB: Adunay gubat kanunay batok sa mga Filistihanon sa tanang adlaw ni Saul.
    Sa dihang makakita si Saul ug tawong kusgan, o tawong lig-on, ipaduol niya ang
    iyang kaugalingon kaniya.
  pol-UBG: Przez całe życie Saula trwała zacięta wojna z Filistynami. A gdy Saul zobaczył
    jakiegoś silnego i dzielnego mężczyznę, zabierał go do siebie.
  agr-agr: Saúl apu wajas pujusua nuaduik, Israel aents aidauk filisteo aidaujai shiig
    senchi maaniau ainawai. Nuadui Saúlak suntag maanitan yacha aidaun etegkeg yajuak
    ijumag uminas pujujakui.
  kyc-kyc: Yuu andarele lama baa karapala Soleme Pilisitia wambu dupwa ama poraiyuo
    pyao kareya. Pyao karo dokopa akali porai paka nange mende baa kando nyiyamo dokopa
    banya yanda singi karena leya.
  urd-GVU: ساؤل کے جیتے جی فلستیوں سے سخت جنگ جاری رہی۔ اِس لئے جب بھی کوئی بہادر
    اور لڑنے کے قابل آدمی نظر آیا تو ساؤل نے اُسے اپنی فوج میں بھرتی کر لیا۔
  deu-1912: Es war aber ein harter Streit wider die Philister, solange Saul lebte.
    Und wo Saul sah einen starken und rüstigen Mann, den nahm er zu sich.
  kan-2017: ಸೌಲನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಫಿಲಿಷ್ಟಿಯರಿಗೂ ಇಸ್ರಾಯೇಲರಿಗೂ ಘೋರ ಯುದ್ಧವಾಗುತ್ತಿದ್ದುದ್ದರಿಂದ
    ಅವನು ಎಲ್ಲಿಯಾದರೂ ಒಬ್ಬ ಬಲಿಷ್ಠನೂ ಪರಾಕ್ರಮಶಾಲಿಯೂ ಆದ ಮನುಷ್ಯನನ್ನು ಕಂಡರೆ, ಕೂಡಲೆ ಅವನನ್ನು
    ತನ್ನ ಹತ್ತಿರ ಇಟ್ಟುಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: N’umngin nap’an e yafos rok Saul e i par ni be mael ngak e pi Filistine
    nib elmerin. Yugu ra pir’eg be’ nib mo’on nib gel ma ba falu’ me fek nge mang
    reb e salthaw rok.
  hlt-MCSB: Saul tue khuiah he Philisti neh caemtloek he a tlungluen la om. Te dongah
    Saul loh hlang boeih te hlangrhalh neh tatthai ca khaw boeih a hmuh tih amah taengla
    a coi.
  mdy-ETH: ሳኣዖኦሌ ካኣታዺ ናንጌ ዎዶ ቢያይዳ ፒሊስፄኤሜ ዓሶና ዎላ ሞርኬ ማዒ ዶዲ ዖልቲ ዖልቲ ዴዔኔ፤ ዬያሮ ዒዚ ዶዲ ዖልዚ
    ዖላ ዓሲ ዴንቄ ዎዶና ፃኣፒ ፃኣፒ ፖኦሊሶ ባኣኮ ጌልዛኔ።
  twi-ASANTE: Ɛberɛ a Saulo dii adeɛ nyinaa, na Filistifoɔ taa ne Israelfoɔ di ako.
    Enti ɛberɛ biara a Saulo bɛhunu aberanteɛ biara a ne bo yɛ duru na ɔwɔ ahoɔden
    no, ɔtwe no de no fra nʼakodɔm mu.
  eng-WEBU: There was severe war against the Philistines all the days of Saul; and
    when Saul saw any mighty man or any valiant man, he took him into his service.
  wal-wal: Saa7ooli de7ido laitta ubban Pilisxxeema asatuura suulo olaa olettiiddi
    de7iis. Mino asa woikko xala asa demmido wode ubban, i he uraa ba olanchchatun
    gujjees.
  spa-PDDPT: Todos los días de Saúl hubo guerra encarnizada contra los filisteos.
    Cuando Saúl veía algún hombre fuerte y valiente lo incorporaba.
  gun-gun: Saul oĩa pukukue re joguero'a tema filisteu kuery reve. Ha'e rami vy avakue
    imbaraetekue ha'e ipy'a guaxukueve Saul oexa vy ogueraapa 'rã ojeupe guarã.
  agu-BL: Te yi tiemp yi cawune'n Saúl cwent Israel, ilenin ja jal e'chk oyintzi'
    ẍchixo'l scyuch' yi e' filistey. Cha'stzun te yi njal jun balaj yaj yi at ẍchamil
    tu walor tan Saúl, ja oc ta'n ẍchixo'l yi tajlal yi tetz sanlar.
  ilo-ULB: Nakaro ti gubat maibusor kadagiti Filisteo iti unos ti panagbiag ni Saul.
    No adda idi iti makita ni Saul a maingel a lalaki, wenno natured a lalaki, alaenna
    daytoy kas soldadona.
  kpg-kpg: Di madagoaa hua a Saul nogo mouli, gei mee nogo heheebagi giibeni ang gi
    digau Philistia. Mee ma gaa gida dana dangada maaloo, gei mee ga haga ulu a mee
    gi lodo dana buini dauwa.
  uig-ARA: سائۇل پۈتكۈل ئۆمرىدە فىلىستىيلەر بىلەن قاتتىق جەڭدە بولۇپ تۇردى. سائۇل
    ئۆزى ھەرقاچان باتۇر يا پالۋانلارنى كۆرسە، ئۇنى ئۆز خىزمىتىگە سالاتتى.
  sus-sus: Sɔlu nu Filisitaka gerema a xa simaya birin kui. Sɔlu nu gbangbalanyi sɛnbɛmae
    birin naso nɛ a xa sɔɔrie ya ma.
  pon-2006: Eri, erein Sohl eh ieias e kin ketin mahmahweniong mehn Pilisdia kan.
    Ahnsou koaros me e kin diar ohl emen me kehlail a e kin kilelehdi pwe en iangala
    sapwellime sounpei kan.
  jae-jae: Gêdêŋ têm samob, taŋ Saul gêmoa nom naŋ, eŋ gêjac siŋ ŋajaŋa sec gêdêŋ
    lau Pilisti ŋapaŋ. Ma eŋ embe êlic ŋactêkwa to ŋaclai teŋ, naŋ eŋ êkêŋ eŋ naêwiŋ
    ênê siŋwaga.
  ksd-ksd: Ma ta ra umana kilala ba Saul i ga king tana ra vinarubu i ga dekdek ma
    ra tarai Pilistia, ma ba Saul i ga tadav ta rangrang na tutana, ba ta tena niongor,
    i ga ting pa ia upi na tena vinarubu.
  tur-YTC: Saul'un bütün günleri boyunca Filistliler'e karşı şiddetli bir savaş vardı.
    Saul, yiğit ya da cesur bir adam gördüğünde onu hizmetine alırdı.
  grc-BRENT: Καὶ ἦν ὁ πόλεμος κραταιὸς ἐπὶ τοὺς ἀλλοφύλους πάσας τὰς ἡμέρας Σαούλ·
    καὶ ἰδὼν Σαοὺλ πάντα ἄνδρα δυνατὸν, καὶ πάντα ἄνδρα υἱὸν δυνάμεως, καὶ συνήγαγεν
    αὐτοὺς πρὸς αὑτόν.
  ind-AYT: Peperangan yang sengit melawan orang Filistin terjadi seumur hidup Saul.
    Jika Saul melihat seorang yang kuat dan seorang yang gagah perkasa, dia akan mengumpulkannya.
  nya-nya: Pa moyo wake wonse, Sauli ankakhalira kuchita nkhondo pakati pa Israeli
    ndi Afilisti. Ndipo Sauli ankati akaona munthu aliyense wamphamvu kapena wolimba
    mtima ankamulemba ntchito mu gulu lake lankhondo.
  hrv-hrv: Žestok se rat vodio protiv Filistejaca svega Šaulova vijeka. Koga bi god
    hrabra ili bojovna čovjeka Šaul vidio, svakoga bi uzimao u svoju službu.
  mps-mps: Te Sol king bidali sogo, agai ami bidi dabego te Filistia dabe dali hwįbo
    bomo mu yali. Tama agai te hwįbode wi isiąwai bomai bidi dabe te olo bidibo
    subo si da, teda agai augwali selama, tama augwali te aga ami bidi dabe pedalumainu
    sai dao.
  tpi-tpi: Taim Sol i stap king, ami bilong en i save pait strong long ol Filistia.
    Olsem na olgeta taim em i lukim ol strongpela man i stap nating na i no save pret
    long pait, em i save kisim ol na mekim ol i kamap soldia bilong en.
  dan-1931: Men Krigen med Filisterne var hård, lige så længe Saul levede; og hver
    Gang Saul traf en heltemodig og tapper Mand, knyttede han ham til sig.
  vie-OVCB: Ít-ra-ên chiến đấu với quân Phi-li-tin dai dẳng suốt đời Sau-lơ. Mỗi khi
    Sau-lơ thấy người trai trẻ nào can đảm và mạnh mẽ, ông liền chiêu mộ vào đội quân
    của mình.
  guj-2017: શાઉલના આયુષ્યભર પલિસ્તીઓ સાથે સખત યુદ્ધ ચાલ્યા કર્યું. જયારે પરાક્રમી
    કે કોઈ બહાદુર માણસ શાઉલના જોવામાં આવતો, ત્યારે તે તેને પોતાની પાસે રાખી લેતો હતો.
  pon-2006A: Eri, erein Sohl eh ieias e kin ketin mahmahweniong mehn Pilisdia kan.
    Ahnsou koaros me e kin diar ohl emen me kehlail a e kin kilelehdi pwe en iangala
    sapwellime sounpei kan.
  por-BRBSL: Houve uma guerra severa contra os filisteus todos os dias de Saul; e
    quando Saul viu qualquer homem poderoso ou valente, ele o levou ao seu serviço.
  cth-cth: Sawl a hringyung thung Filistinnaw hoi puenghoi a kâtuk awh, athakaawme
    taminaw thoseh a tarankahawinaw thoseh a hmu e pueng hah ama hanelah a pâkhueng.
  twi-twi: Bere a Saulo dii ade nyinaa, na Filistifo taa ne Israelfo di ako. Enti
    bere biara a Saulo behu aberante biara a ne koko yɛ duru na ɔwɔ ahoɔden no, ɔtwe
    no de no fra nʼasraafo mu.
  hlt-hlt: Saul tue khuiah he Philisti neh caemtloek he a tlungluen la om. Te dongah
    Saul loh hlang boeih te hlangrhalh neh tatthai ca khaw boeih a hmuh tih amah taengla
    a coi.
  tbz-SIM: Sɑuri kpɑ̀tì timɔu miɛkɛ ò do dokùnɛ̀ Fidisitɛ̃ɛ̃bɛ mbɛ kɛ̀ dɛ̀ tònnì,
    kòò yɑ̀ onìtì wèè mɔ̀kɛ dikɔ̃m̀bùɔ̀ yoo ò kpeńnì wèe ò pĩ ntihɑ̃ɑ̃pɔ̀ntì.
  msy-2020: Sol atrivimɨn itir dughiamɨn, an mɨdorozir gumaziba pamtemɨn Filistiabav
    sosi. Kamaghɨn amizɨ, a zurara gumazir gavgaviba buri. A gari, gumazir manam mɨdorozibar
    atiatir puvatɨ, an a inightɨma, an an mɨdorozir gumazimɨn otogham.
  dop-dop: Sɑyuli yoonɑ Filiisi nyǝ́mɑ kɛ ḿpʋ́ɣʋ́ nɑ toŋ nɑ toŋ, hɑlǝnɑ ɩ sǝm. Ye
    ɩ loosɑ yʋlʋ toŋ tʋ yɑɑ kpelikpekɑ tʋ, ɩ tʋɣʋ-ɩ ɩ yoolɑɑ tɑɑ kɛ́.
  azb-azb: Şaul ömrü boyu Filiştlilərə qarşı şiddətli döyüşlərdə oldu və o, güclü
    yaxud da cəsur bir adam görən zaman öz yanına götürürdü.
  eng-DBY: And there was sore war against the Philistines all the days of Saul; and
    when Saul saw any mighty man, or any valiant man, he took him to himself.
  hin-2017: शाऊल जीवन भर पलिश्तियों से संग्राम करता रहा; जब जब शाऊल को कोई वीर या
    अच्छा योद्धा दिखाई पड़ा तब-तब उसने उसे अपने पास रख लिया।
  wol-KYG: Xare bu metti la woon seen digg ak waa Filisti, giiru dundu Sóol gépp.
    Moo tax fu Sóol gisaan boroom kàttan mbaa boroomu fit, da koy dollikoo.
  eng-YLT: And the war is severe against the Philistines all the days of Saul; when
    Saul hath seen any mighty man, and any son of valour, then he doth gather him
    unto himself.
  eng-WYC-2017: Soothly mighty battle was against Philistines in all the days of Saul;
    for whomever Saul saw to be a strong man, and shapely to battle, he fellow-shipped
    to himself that man.
  eng-WMBB: There was severe war against the Philistines all the days of Saul; and
    when Saul saw any mighty man or any valiant man, he took him into his service.
  urd-GVH: साऊल के जीते-जी फ़िलिस्तियों से सख़्त जंग जारी रही। इसलिए जब भी कोई बहादुर
    और लड़ने के क़ाबिल आदमी नज़र आया तो साऊल ने उसे अपनी फ़ौज में भरती कर लिया।
  rug-rug: Totosona sipu toa se Saula si varipera va ṉiṉira la koari na tie Pilisitia
    si asa, ke pana guana dogoria sa si keke tie sapu ṉiṉirana meke varane, si hoke
    vekoi sa pa nana qeto minate.
  gaz-gaz: Bara jireenya Saaʼol guutuu waraana cimaatu Filisxeemota irratti adeemsifamaa
    ture; Saaʼolis yommuu nama jabaa yookaan goota tokko argutti ofitti fudhatee akka
    isa tajaajilu godhata ture.
  fra-LSG: Pendant toute la vie de Saül, il y eut une guerre acharnée contre les Philistins;
    et dès que Saül apercevait quelque homme fort et vaillant, il le prenait à son
    service.
  yal-yal: Yɛngɛ ɲaxin keli nɛn Filisitine xili ma Sɔli a mangayaan ɲɛɛne birin yi.
    Nanara, a nɛma fa sɛnbɛmaan to hanma wɛkilɛdena, a bata a raso a ganli.
  haw-1868: 'A ua nui ke kaua ana i ko Pilisetia i na la a pau o Saula: a ike aku
    la o Saula i ke kanaka ikaika, a i ke kanaka koaka, lawe aku la kela ia ia nona.'
  arb-NAV: وَتَعَرَّضَ الْفِلِسْطِينِيُّونَ لِحَرْبٍ قَاسِيَةٍ طَوَالَ أَيَّامِ حَيَاةِ
    شَاوُلَ. وَكُلَّمَا رَأَى شَاوُلُ رَجُلاً شُجَاعاً وَذَا بَأْسٍ كَانَ يَضُمُّهُ
    إِلَيْهِ.
  ewe-ewe: Israel wɔ aʋa kple Filistitɔwo edziedzi le Saul ƒe agbenɔɣi. Ne Saul kpɔ
    ɖekakpui sesẽ kalẽtɔ aɖe ko la, ehenɛ dea eƒe aʋakɔ la me.
  eng-LEE: 'And the war against the Philistines was violent all the days of Saul:
    and when Saul saw any strong man, or any valiant man, he took him unto himself.'
  asm-FB: চৌলৰ জীৱনৰ সকলো সময়তে পলেষ্টীয়াসকলৰ সৈতে যুদ্ধ হৈ আছিল; সেয়ে তেওঁ শক্তিশালী
    আৰু সাহসী বলৱান পুৰুষক দেখিলেই নিজৰ লগত ৰাখিছিল।
  sus-A: سْلُ نُ قِلِسِتَكَ فٍرٍ مَ عَ شَ سِمَيَ بِرِن كُي. سْلُ نُ فبَنفبَلَنيِ سّنبّمَيٍ
    بِرِن نَسٌ نّ عَ شَ سْورِيٍ يَ مَ.
  fra-SBL: Il y eut une guerre sévère contre les Philistins pendant toute la durée
    de Saül ; et quand Saül voyait un homme fort ou un homme vaillant, il le prenait
    à son service.
  hbo-hbo: וַתְּהִ֤י הַמִּלְחָמָה֙ חֲזָקָ֣ה עַל־פְּלִשְׁתִּ֔ים כֹּ֖ל יְמֵ֣י שָׁא֑וּל
    וְרָאָ֨ה שָׁא֜וּל כָּל־אִ֤ישׁ גִּבֹּור֙ וְכָל־בֶּן־חַ֔יִל וַיַּאַסְפֵ֖הוּ אֵלָֽיו׃
    ס
  pjt-pjt: '@see-verse:1SA.014.051'
  kik-kik: Matukũ-inĩ mothe ma Saũlũ nĩ kwarĩ na mbaara ndũrũ cia kũrũa na Afilisti,
    na rĩrĩa rĩothe Saũlũ angĩonire mũndũ ũrĩ hinya kana njamba, aamuoyaga, akamũtoonyia
    ita-inĩ rĩake.
  fra-NCL: La guerre fut acharnée contre les Philistins pendant tous les jours de
    Saül, et quand Saül apercevait un homme fort et vaillant, il l’attachait à son
    service.
  cek-AK: Saul hing nathung Philistinnawk hoi kanung parai ah misa angtuk o; Saul
    mah mi kawbaktih doeh thacak moe, misahoih kami loe, angmah ih toksahkung ah a
    lak.
  cuk-cuk: Saúl-reyga-mai-gusadgine, Filistea-dulemargi-bila-onoged gwen bogilessulid.
    A-ulale, Saúl, dule-wargwen dutusur-itoged, degi, dobe-itosulid-dakalile, na e-sorda-bila-onogedga
    imakdaed.
  uig-CYR: Саул пүткүл өмридә Филистийләр билән қаттиқ җәңдә болуп турди. Саул өзи
    һәр қачан батур я палванларни көрсә, уни өз хизмитигә салатти.
  tel-2017: సౌలు జీవించిన కాలమంతా ఫిలిష్తీయులతో యుద్ధాలు జరుగుతూనే ఉన్నాయి. సౌలు తనకు
    తారసపడ్డ బలాఢ్యులను, వీరులను చేరదీసి తన సైన్యంలో చేర్చుకున్నాడు.
  hat-BSA: Alò, lagè kont Filisten yo te di anpil pandan tout jou a Saül yo. Epi lè
    Saül te wè nenpòt gason pwisan oswa vanyan, li te fè l vin atache nan sèvis pa
    l la.
  kos-kos: Ke lusen moul lal Saul nufon, oasr mweun na yohk inmasrlon mwet Israel
    ac mwet Philistia. Ke ma inge, pacl nukewa Saul el konauk sie mwet pulaik ac ku,
    el ac eisalang tuh elan wi un mwet mweun lal.
  hbo-WLC: וַתְּהִ֤י הַמִּלְחָמָה֙ חֲזָקָ֣ה עַל־פְּלִשְׁתִּ֔ים כֹּ֖ל יְמֵ֣י שָׁא֑וּל
    וְרָאָ֨ה שָׁא֜וּל כָּל־אִ֤ישׁ גִּבּוֹר֙ וְכָל־בֶּן־חַ֔יִל וַיַּאַסְפֵ֖הוּ אֵלָֽיו׃
    ס
  ibo-ibo: Ndị Izrel na ndị Filistia nọ nʼagha dị egwu ụbọchị niile Sọl bụ eze. Mgbe
    ọbụla Sọl hụrụ nwoke dị ike, maọbụ dimkpa, ọ na-eduru ya mee ya ka ọ bụrụ otu
    nʼime ndị agha ya.
  ory-ory: ଶାଉଲଙ୍କର ଯାବଜ୍ଜୀବନ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ଘୋରତର ଯୁଦ୍ଧ ହେଲା; ଏହେତୁ ଶାଉଲ କୌଣସି
    ବୀର କି କୌଣସି ବିକ୍ରମଶାଳୀ ପୁରୁଷ ଦେଖିଲେ, ତାହାକୁ ଆପଣା ନିକଟରେ ସଂଗ୍ରହ କଲେ।
  chk-chk: Lon unusen ränin manauen Saul i a chök maun ngeni ekewe chon Filistia fän
    pöchökül. Iei mine, lupwen Saul a küna eman mwän mi waasöch ika eman mi pwora,
    a angei ngeni o atolonga lon an mwichen sounfiu.
  ssd-ssd: Saul nu gabat suŋgo minna ta nu tuku kame kuasmbi ta nane saŋgrimba Filistia
    mbal ndoŋ kame buwanu. Taŋawanu le nu Israel taŋgo saŋgriknu kame tuku kuru kuru
    ndakanu ta ŋakmba kilmba nuŋe kame kuasmbi tuku madiniŋganu.
  rop-rop: Wal King Sol bin oldei faitfait brabli adbalawei langa detlot Filastain
    pipul, en ebritaim wen imbin oldei faindim strongbala men langa ola Isreil pipul
    kemp, imbin oldei gedim det men en meigim im jidan solja langa det Isreil ami.
  ukr-1871: І була упорна війна з Филистіями покіль було віку Саулового; і де побачить
    було Саул хороброго і сильного чоловіка, того й приймав до себе.
  deu-1951: Und solange Saul lebte, war ein harter Streit wider die Philister. Darum,
    wo Saul einen starken und tapfern Mann sah, da zog er ihn zu sich.
  eng-JPS: And there was sore war against the Philistines all the days of Saul; and
    when Saul saw any mighty man, or any valiant man, he took him unto him.
  srp-1865: I bijaše velik rat s Filistejima svega vijeka Saulova; i koga god viðaše
    Saul hrabra i junaka, uzimaše ga k sebi.
  lug-lug: Mu biro byonna ebya Sawulo, waaliwo okulwanagana okw’amaanyi n’Abafirisuuti,
    era buli Sawulo bwe yalabanga omusajja ow’amaanyi oba omuzira n’amuyingiza mu
    magye.
  heb-heb: ותהי המלחמה חזקה על פלשתים כל ימי שאול וראה שאול כל איש גבור וכל בן חיל
    ויאספהו אליו׃
  ben-IRV: শৌলের রাজত্বকালে পলেষ্টীয়দের সঙ্গে ভীষণ যুদ্ধ হয়েছিল। আর শৌল কোন শক্তিশালী
    লোক বা কোন বীর পুরুষকে দেখলেই গ্রহণ করতেন।
  pan-pan: ਸ਼ਾਊਲ ਦੀ ਸਾਰੀ ਉਮਰ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਡਾਢੀ ਲੜਾਈ ਹੁੰਦੀ ਰਹੀ ਅਤੇ ਜਦ ਸ਼ਾਊਲ ਕਿਸੇ ਮਨੁੱਖ
    ਜਾਂ ਸੂਰਬੀਰ ਮਨੁੱਖ ਨੂੰ ਦੇਖਦਾ ਸੀ ਤਾਂ ਉਹ ਨੂੰ ਆਪਣੇ ਕੋਲ ਰੱਖ ਲੈਂਦਾ ਸੀ।
  tkr-tkr: Şaulna ı'mı'rcab Filiştinaaşikane yı'q'ne dəv'ee ılğevç'u. Gucukana, yik'ekana
    insan nyaariy mang'usqa qızaxxı, mang'vee cusqa alyarat'a ıxha.
  mya-JVB: ရှောလု လက်ထက် ကာလပတ်လုံး ၊ ဖိလိတ္တိ လူတို့ကို ကျပ်ကျပ်စစ်တိုက် ရကြ၏။ ခွန်အား
    ကြီးသောသူ၊ ရဲရင့် သောသူ တွေ့ သမျှ တို့ကို ရှောလု သည် ရွေးကောက် ခန့်ထားလေ့ရှိ၏။
  tte-O: Saulo yawasina meuloina koina me ana tokaleyayao sikalekaleya Pilistiya kolili.
    Na Isileli tataoliyao sauga meuloina igitagitaili tem yaiya ikaiwe yo ikatepatu
    ikalai iyamala ana tokaleya.
  tbg-tbg: Soruva qaqi vau entara Pirisia vika qaqiqai ani Isareri hampata iqoka raquqi
    vi vaura. Soruva tavovaro kempuka vaiintie, kia qete vau vaiintivae vauvaro viva
    vira aaramakero tiharo, Are anira ti iqoka vaiintinavu hampata variane, ti vaura.
  hmo-hmo: Saulo ena mauri dina ibounai lalonai Pilistia taudia danu tuari be auka.
    Unai dainai Saulo ese nega ibounai goada tauna ta o tuari diba tauna ta ia itaia
    neganai, ia ese ia abia, iena tuari orea dekenai ia abia vareai.
  urd-urd: और साऊल की ज़िन्दगी भर फ़िलिस्तियों से सख़्त जंग रही, इसलिए जब साऊल किसी
    ताक़तवर मर्द या सूरमा को देखता था तो उसे अपने पास रख लेता था।
  rus-SYN: И была упорная война против Филистимлян во все время Саулово. И когда Саул
    видел какого-либо человека сильного и воинственного, брал его к себе.
  bqc-SIM: Saulu gↄↄ ìↄ pãsĩ ń Filitɛ̃ↄ gↄↄpiiɛ. Tó Saulu nɛgↄ̃na ge wↄ́ↄde è,
    ì aà si à nawa a zĩgↄ̃ ũɛ.
  tcz-CHONGTHU: Chule Saul nikholai sungse chun Philistine mite toh kidouna chu anasa
    lheh jeng in ahi, Chuti chun Saul in mihatle mihangsan amupou pouva ahile amanin
    ama-a dingin akipui jeng in ahi.
  mar-mar: शौलाच्या सर्व दिवसात पलिष्ट्यांशी जबर लढाई चालू होती. शौल कोणी बलवान किंवा
    कोणी शूर मनुष्य पाही, तेव्हा तो त्यास आपल्याजवळ ठेवून घेई.
  qub-qub: Saúl cawashancamaga Israelcunawan Filistea runacuna fiyupami pillyaran.
    Chaynöpami Saulga shuntaj callpayoj runacunata, jinyu cajcunata.
  bqp-bqp: Solu gↄrↄ àdigↄ̃ pãsĩ kũ Filisitininↄo gↄrↄ sĩnda pínki. Tó Solu gↄ̃sa
    gbãna ke wↄ́rↄgↄde è, àdi a sí à na a zĩ̀karinↄa.
  hat-hat: Sayil pase tout lavi li ap mennen gwo batay ak moun Filisti yo. Chak fwa
    li te jwenn yon vanyan gason osinon yon moun ki te gen anpil fòs ak kouraj, li
    te mete l' nan lame li a.
  eng-BSB: And the war with the Philistines was fierce for all the days of Saul. So
    whenever he noticed any strong or brave man, Saul would enlist him.
  tod-tod: Siɛgi kpein Sayile kɛɛni masadai zu, kɔɔi ɠɛni nɔ ti yɔɠɔzu ta Filiseti
    nuiti ga zeeɠaaɓaa. Naa ɠa é kɛɛni, Sayile a la zunui ta ɠaana, é ga zɛbɛsu
    nu, ɓaa é ga ziilɔɔ nu, é ɠɛni naa zeɠezu, é dɔ ná-kɔɔɓɔgi zaama.
  eng-WEBPB: There was severe war against the Philistines all the days of Saul; and
    when Saul saw any mighty man or any valiant man, he took him into his service.
  kbq-kbq: Hagi Soli'ma kinima manino e'nea knafina, Filistia vahe'enena rama'a zupa
    hara nehuno, koro'ma osu'za hanaveti'zama ha'ma haza Israeli vahera zamavareno
    agra'a sondia vahe zamantege'za mani'naze.
  nhe-BL: Huan nelía oncac miyac tlatehuicajyotl ica nopa filisteos ipan nochi tonali
    quema tlanahuatiyaya Saúl. Huan sesen huelta quema Saúl quipantiyaya se telpocatl
    tlen yolchicahuac, quicalaquiyaya para ma mochihua soldado.
  bus-bus: Solu gurↄ ègↄ̃ pãsĩ kↄ̃n Filisitininↄo gurↄ píngi. Tó Solu gↄ̃sagbãa
    ke wↄ́rↄngↄdee è, è à sí à na a zĩ̀kpɛɛnↄamɛ.
  gub-BL: Wikuwe mehe kwarahy nànàn Xau uzàmàtyry'ymahy Piri ywy rehe har wà. Wyzài
    'ar mehe aze wexak amo awa ikàg ma'e hehaite ma'e, umuigo kar a'e awa wemiruze'eg
    romo amogwer zauxiapekwer wanehe we imono kar pà.
  eng-DRA: And there was a great war against the Philistines all the days of Saul.
    For whomsoever Saul saw to be a valiant man, and fit for war, he took him to himself.
