verse: 1SA.014.026
translations:
  mal-C: അവർ കാടിനുള്ളിലേക്കു കടന്നപ്പോൾ തേൻതുള്ളികൾ ഇറ്റിറ്റു വീണുകൊണ്ടിരിക്കുന്നതായി
    അവർ കണ്ടു. എങ്കിലും അവർ ശപഥത്തെ ഭയപ്പെട്ടിരുന്നതുകൊണ്ട് ആരുംതന്നെ തന്റെ കൈ വായിലേക്കു
    കൊണ്ടുപോയില്ല.
  deu-TKW: Als das Volk zu den Waben kam, da befand sich, daß die Bienen ausgeflogen
    waren; trotzdem aber führte niemand die Hand zum Munde, weil die Leute sich vor
    dem Schwure scheuten.
  lin-lin: Tango bakotaki na zamba, bamonaki mafuta ya nzoyi kotanga, mpe moko te
    asimbaki mpe aliaki yango mpo na kotosa ndayi.
  eng-LSV: and the people come into the forest, and behold, the honey dropped, and
    none is moving his hand to his mouth, for the people feared the oath.
  eng-GNV: 'And the people came into the wood, and beholde, the hony dropped, and
    no man mooued his hand to his mouth: for the people feared the othe.'
  eng-WEBSTER: 'And when the people had come into the wood, behold, the honey dropped;
    but no man put his hand to his mouth: for the people feared the oath.'
  nhw-BL: huan nochi inijuanti calajque nopona huan quiitaque hasta motlalohuayaya
    nopa nectli. Pero amo aqui quiyeco pampa quiimacasiyayaj catli ica quitestigojquetztoyaj
    TOTECO huan catli Saúl quinilhuijtoya panos.
  swh-ONEN: Walipoingia mwituni, wakaona asali ikitiririka, hata hivyo hakuna mtu
    yeyote aliyetia mkono wake kinywani, kwa sababu waliogopa kiapo.
  bba-bba: Sɑnɑm mɛ bɑ sɔ̃ɔ ɡe duɔ, bɑ deemɑ wee, tim mɛ, mu kokɑ temɔ. Kɑ mɛ, ɡoo
    kun kɑ̃kɑ u mu dɑbure domi bɑ bɔ̃ri yi nɑsie.
  eng-KJVCPB: 'And when the people were come into the wood, behold, the honey dropped;
    but no man put his hand to his mouth: for the people feared the oath.'
  mpx-mpx: Hi kite luvi i sulusulu tagil ali pom elal, yaa nige tolohaveyan etega
    i aahe i iim, kaiwena Sol wana lopwal gasigasisena hi lovakunan.
  luo-luo: Kane gidhi e bungu negineno mor kich ka chwer piny, to kata kamano onge
    ngʼama ne otero lwete mondo otere e dhoge, nikech negiluoro kwongʼ.
  meu-meu: Taunimanima na uda ai e raka vareai, e itaia, bada-ranuna na e hetuturuva;
    a tau ta ese uduna se daua toho, badina be taunimanima na hari taravatu garina
    e gariva.
  npi-ULB: जब मानिसहरू जङ्गलभित्र पसे, तब मह बग्‍न थाल्यो, तर कसैले पनि महमा हात लगाएन,
    किनभने मानिसहरू शपथदेखि डराएका थिए ।
  yor-yor: Nígbà tí wọ́n dé inú igbó náà, wọ́n sì rí oyin ń sun jáde, kò sí ẹni tí
    ó fi ọwọ́ rẹ̀ kan ẹnu rẹ̀ síbẹ̀, nítorí pé wọ́n bẹ̀rù ìfiré.
  ind-ind: Tetapi tidak ada seorang pun yang mengambil untuk memakan madu itu karena
    mereka takut melanggar sumpah yang diucapkan Saul.
  pes-OPCB: کسی جرأت نکرد به عسل دست بزند، زیرا همه از نفرین شائول می‌ترسیدند.
  tgl-ULB: Nang pumasok ang mga tao sa kagubatan, dumaloy ang pulot, subalit wala
    ni isa ang naglagay ng kanyang kamay sa kanyang bibig dahil kinatakutan ng mga
    tao ang panunumpa.
  cbu-NT: '@see-verse:1SA.014.025'
  hui-hui: Ira hama pearunaga mone ibaneme to̱lo tagi howa do wima pearia hondowa
    mbirame do na nabinigo ogoni irane ti bibahendeme Solohanda ha ho wiyago gi howa
    mbiralime mbira nadoneore hene.
  mya-mya: တော​ထဲ​တွင်​ပျား​ရည်​ပေါ​များ​သော်​လည်း ရှော​လု​၏​ကျိန်​ဆဲ​ချက်​ကို​ကြောက်​သ​ဖြင့်
    အ​ဘယ်​သူ​မျှ​မ​စား​ဝံ့။-
  bod-N: ཁོ་ཚོས་སྦྲང་རྩི་བཞུར་བ་མཐོང་ན་ཡང་དམ་བཅའ་དེ་ལ་འཇིགས་པས་མི་སུས་ཀྱང་རང་གི་ལག་པས་ཁ་རུ་རེག་མ་ཕོད་པ་རེད།
  sna-sna: Vakati vapinda musango, vakaona uchi huchiyerera, asi hakuna akaisa ruoko
    rwake kumuromo wake, nokuti vakanga vachitya mhiko.
  spa-BLM: Cuando el pueblo llegó al bosque, he aquí que la miel goteaba, pero nadie
    se llevó la mano a la boca, porque el pueblo temía el juramento.
  cac-cac: icha yel yoc a a', icha val chi' sb'ey noc' yal chab' chi', palta malaj
    val junoc eb' ix yal yuc'an jab'oc noc', yujto ix xiv eb' d'a tas ix yal vin̈aj
    Saúl chi'.
  swh-ULB: Watu walipoingia humo msituni, asali ilitiririka, lakini hakuna aliyeweka
    mkono wake kinywani kwa maana watu waliogopa kiapo.
  bel-bel: 'І ўвайшоў люд у лес, кажучы: вось, цячэ мёд. Але ніхто не працягнуў рукі
    сваёй да вуснаў сваіх, бо люд баяўся заклёну.'
  deu-ELBBK: 'Und als das Volk in den Wald kam: Siehe da: ein Strom von Honig; aber
    niemand brachte seine Hand zu seinem Mund, denn das Volk fürchtete den Schwur.'
  mbb-OT: '@see-verse:1SA.014.025'
  mal-2015: 'ജനം കാട്ടിൽ കടന്നപ്പോൾ തേൻ ഇറ്റിറ്റു വീഴുന്നതു കണ്ടു: എങ്കിലും സത്യത്തെ
    ഭയപ്പെട്ടു ആരും തന്റെ കൈ വായിലേക്കു കൊണ്ടുപോയില്ല.'
  rmc-rmc: Sar ode gele, zbačinde, hoj ode hin pherdo medos, ale ňiko lendar na koštoľinďa
    oda medos, bo o nipi pes daranas te prephagel le Sauloskri vera.
  pes-OPV: و چون قوم به جنگل داخل شدند، اینک عسل می‌چکید امااحدی دست خود را به دهانش
    نبرد زیرا قوم ازقسم ترسیدند.
  ron-1924: Кынд а интрат попорул ын пэдуре, а вэзут мьеря кургынд, дар ничунул н-а
    дус мьере ла гурэ, кэч попорул циня журэмынтул.
  ben-OBCV: অরণ্যে প্রবেশ করে তারা দেখেছিল যে মধু চুঁইয়ে পড়ছে; তবুও কেউ মুখে হাত
    ঠেকায়নি, কারণ তারা শপথের ভয় করছিল।
  som-som: Oo markii dadkii soo galay duurkii ayaa malabkii soo dareeray, laakiinse
    ninna gacanta afka ma saarin, waayo, dadku waxay ka cabsadeen dhaartii.
  lat-VUC: 'Ingressus est itaque populus saltum, et apparuit fluens mel, nullusque
    applicuit manum ad os suum: timebat enim populus juramentum.'
  eng-ASVBT: 'And when the people were come unto the forest, behold, the honey dropped:
    but no man put his hand to his mouth; for the people feared the oath.'
  ita-1885: E, come fu entrato nella selva, ecco del miele che colava; ma non vi fu
    alcuno che si recasse la mano alla bocca; perciocchè il popolo temeva del giuramento.
  eng-LXXUP: And the people went into the place of the bees, and, behold, they continued
    speaking; and, behold, there was none that put his hand to his mouth, for the
    people feared the oath of the Lord.
  eng-ULB: When the people entered into the forest, the honey flowed, but no one put
    his hand to his mouth for the people feared the oath.
  spa-VBL: Mientras estaban en el bosque, vieron que la miel se acababa, pero nadie
    la recogió para comerla porque todos tenían miedo del juramento que habían hecho.
  fra-_FOB: Le peuple entra donc dans la forêt, et vit le miel qui coulait, mais nul
    ne porta la main à sa bouche; car le peuple respectait le serment.
  mal-mal: 'ജനം കാട്ടിൽ കടന്നപ്പോൾ തേൻ തുള്ളിതുള്ളിയായി വീഴുന്നത് കണ്ടു: എങ്കിലും
    അവർ ചെയ്ത സത്യത്തെ ഭയപ്പെട്ട് ആരും തന്റെ കൈ വായിലേക്കു കൊണ്ടുപോയില്ല.'
  urd-GVR: Tamām log jab un ke pās se guzare to dekhā ki un se shahd ṭapak rahā hai.
    Lekin kisī ne thoṛā bhī le kar khāne kī jurrat na kī, kyoṅki sab Sāūl kī lānat
    se ḍarte the.
  suz-BL: तन्‍न मेकोपुकीम मेकेर खुदो याप्‍शो तशा यो, कसम जतीके सुइमी खुदो थिसीन मथीमे
    बाक्‍त।
  ita-1927: E come il popolo fu entrato nella foresta, vide il miele che colava; ma
    nessuno si portò la mano alla bocca, perché il popolo rispettava il giuramento.
  ckb-ckb: کاتێک سوپاکە هاتنە ناو دارستانەکەوە بینییان ئەوەتا هەنگوین دەتکێت، بەڵام
    کەس دەستی بۆ دەمی نەبرد، چونکە گەل لە سوێندەکە ترسان.
  eng-BBE: But not a man put his hand to his mouth for fear of the curse.
  kan-OKCV: ಜನರು ಆ ಅಡವಿಯಲ್ಲಿ ಹೋಗುವಾಗ, ಜೇನುತುಪ್ಪ ಸುರಿಯುತ್ತಿತ್ತು. ಆದರೆ ಜನರು ಆ ಆಣೆಯ ನಿಮಿತ್ತ
    ಭಯಪಟ್ಟದ್ದರಿಂದ ಒಬ್ಬನಾದರೂ ತನ್ನ ಬಾಯಿಗೆ ಹಾಕಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: மக்கள் காட்டிலே வந்தபோது, இதோ, தேன் ஒழுகிக்கொண்டிருந்தது; ஆனாலும் ஒருவனும்
    அதைத் தன் கையினாலே தொட்டுத் தன் வாயில் வைக்கவில்லை; மக்கள் அந்த ஆணையினிமித்தம்
    பயப்பட்டார்கள்.
  spa-RV-1909: 'Entró pues el pueblo en el bosque, y he aquí que la miel corría; mas
    ninguno hubo que llegase la mano á su boca: porque el pueblo temía el juramento.'
  ron-BTF: Și când poporul a intrat în pădure, iată, mierea picura; dar nimeni nu
    și-a dus mâna la gură, pentru că poporul s-a temut de jurământ.
  eng-WEBP: When the people had come to the forest, behold, honey was dripping, but
    no one put his hand to his mouth, for the people feared the oath.
  eng-FBV: While they were in the forest they saw the honey running out, but no one
    picked it up to eat it because they were all afraid of the oath they had taken.
  nld-1939: Toen het volk bij de raten kwam, was de zwerm eruit verdwenen. Toch was
    er niemand, die de hand naar zijn mond bracht; zoveel ontzag had het volk voor
    de eed.
  nch-BL: huan nochi inijuanti calajque nopona huan quiitaque hasta motalohuayaya
    nopa necti. Pero amo aqui quiyeco pampa quiimacasiyayaj cati ica quitestigojquetztoyaj
    TOTECO huan cati Saúl quinilhuijtoya panos.
  vie-1934: Bấy giờ, dân sự đi vào trong rừng, thấy mật nầy chảy; chẳng ai dám chấm
    tay vào miệng, vì sợ lời thề.
  hin-CV: जब सैनिक वन में आगे बढ़ रहे थे वहां शहद बहा चला जा रहा था, मगर किसी ने शहद
    नहीं खाया क्योंकि उन पर शपथ का भय छाया हुआ था.
  spa-BES: Pero ningún hombre se llevó la mano a la boca por temor a la maldición.
  tdx-tdx: Naho nizilik’ amy alay ondatio, hehe te nitsopetsopehen-tanteley, fa leo
    raik’ am’ondatio tsy nanao fitàñe am-palie amy fihembaña’ iareo i fetseiy.
  tha-KJV: เมื่อประชาชนเข้าไปในป่านั้น ดู​เถิด น้ำผึ้​งก​็กำลังย้อยอยู่ แต่​ไม่มี​คนใดเอามือใส่​ปาก
    เพราะเขากลัวคำปฏิ​ญาณ
  por-BR-2018: 'Entrou, pois, o povo no bosque, e eis que o mel corria; mas ninguém
    havia que chegasse a mão à sua boca: porque o povo temia o juramento.'
  deu-ELO: 'Und als das Volk in den Wald kam: siehe da, ein Strom von Honig; aber
    niemand brachte seine Hand zu seinem Munde, denn das Volk fürchtete den Schwur.'
  eng-WYC-2018: And so the people entered into the forest, and flowing honey appeared
    (there); and no man put his hand to his mouth thereof, for the people dreaded
    the oath, (or but no man put his hand to his mouth, for the people feared the
    oath or for the people feared Saul’s curse).
  epo-epo: Kiam la popolo venis en la arbaron, ili vidis, ke jen fluas la mielo; sed
    neniu levis sian manon al la buŝo, ĉar la popolo timis la ĵuron.
  uig-PIN: Hǝlⱪ ormanliⱪⱪa kirgǝndǝ, mana bu ⱨǝsǝl eⱪip turatti; lekin ⱨeqkim ⱪolini
    aƣziƣa kɵtürmidi, qünki hǝlⱪ ⱪǝsǝmdin ⱪorⱪatti.
  beo-beo: Iwila da agime hano bagadedafa dialebe, be ilia da Solo ea ilima gasa bagade
    gagabusu aligima:ne sema ilegei amoma beda:iba:le, hamedafa mai.
  tpi-OTNT: Ol i lukim dispela hani, tasol i no gat man i kaikai, long wanem, ol i
    pret long strongpela tok Sol i bin mekim.
  hau-SA: Da suka shiga ciki kurmin, suka ga zuma tana zubowa, duk da haka ba wanda
    ya sa yatsansa ya lasa saboda tsoron rantsuwar da suka yi.
  uig-LAT: Xelq ormanliqqa kirgende, mana bu hesel éqip turatti; lékin héchkim qolini
    aghzigha kötürmidi, chünki xelq qesemdin qorqatti.
  nde-nde: Ekungeneni kwabo ehlathini, babona uluju lujuluka, kodwa kakho owaludlayo,
    ngoba babesesaba isifungo.
  ton-ton: Pea ʻi he hoko ʻae kakai ki he vao ʻakau, naʻe toʻi ʻae honi; ka naʻe ʻikai
    ha tangata ʻe ʻai hono nima ki hono ngutu; he naʻe manavahē ʻae kakai ki he fuakava.
  ces-1613: A když všel lid do lesa, viděl tekoucí med; žádný však nepřičinil k ústům
    svým ruky své, nebo se bál lid té přísahy.
  eng-WMB: When the people had come to the forest, behold, honey was dripping, but
    no one put his hand to his mouth, for the people feared the oath.
  tam-TCV: அவர்கள் காட்டுக்குள் வந்தபோது தேன் ஒழுகிக்கொண்டிருந்தும் சவுலின் ஆணைக்குப்
    பயந்ததினால் ஒருவரும் தங்கள் கைகளால் தேனைத் தொட்டு வாய்க்குள் வைக்கவில்லை.
  ceb-ULB: Sa dihang nakasulod na ang katawhan sa lasang, midagayday ang dugos, apan
    walay si bisan kinsa nga nagbutang sa iyang kamot sa iyang baba kay ang katawhan
    nahadlok man sa panumpa.
  pol-UBG: A gdy lud wszedł do lasu, ujrzał spływający miód. Nikt jednak nie podniósł
    ręki do ust, bo lud bał się tej przysięgi.
  agr-agr: Nunik ikam akumak diikma dapa yumiji shiig kuashat ayaun wainkajui. Dutika
    wainkajash piipichinakesh dukachajui, wagki nuna nuniauk mantamnati tibau asamtai,
    nuna ishamainau asag.
  kyc-kyc: Imwa dokona amburali wakasa lyiyamopape Soleme nenge narami dupwa kumarami
    leya dokona pakapala mendemepe nyuo naa nayami.
  urd-GVU: تمام لوگ جب اُن کے پاس سے گزرے تو دیکھا کہ اُن سے شہد ٹپک رہا ہے۔ لیکن
    کسی نے تھوڑا بھی لے کر کھانے کی جرأت نہ کی، کیونکہ سب ساؤل کی لعنت سے ڈرتے تھے۔
  deu-1912: Und da das Volk hineinkam in den Wald, siehe, da floß der Honig. Aber
    niemand tat davon mit der Hand zu seinem Munde; denn das Volk fürchtete sich vor
    dem Eid.
  kan-2017: ಅವರು ಅಲ್ಲಿ ಜೇನುತುಪ್ಪ ಹರಿಯುವುದನ್ನು ಕಂಡರೂ ಶಾಪಕ್ಕೆ ಭಯಪಟ್ಟದರಿಂದ ಯಾವನೂ ಅದನ್ನು
    ಬಾಯೊಳಗೆ ಹಾಕಲಿಲ್ಲ.
  yap-yap: Re gi garger nem e ba sug ko honey nib athib, machane dariy be’ ni kay
    buchu’uw, ya yad gubin ni kar rusgad ko buch wa’athan ni yog Saul nra yib ngorad.
  hlt-MCSB: Pilnam loh duup khuiah khoitui tuicip te lawt a thoeng thil. Tedae olhlo
    te pilnam loh a rhih dongah a ka khuila a kut puei pawh.
  mdy-ETH: ዒማና ሚፆ ቢያይዳ ዔኤሲ ኩሚ ዓኣንቴ ሳኣዖኦሌኮ ጋዳሞ ዒጊጪ ዔኤዞ ካኣሜ ዓሲ ባኣሴ፤
  twi-ASANTE: Wɔamfa wɔn nsa ansɔ ɛwoɔ no mu mpo, ɛfiri sɛ, na wɔn nyinaa suro ntam
    a wɔaka no.
  eng-WEBU: When the people had come to the forest, behold, honey was dripping, but
    no one put his hand to his mouth, for the people feared the oath.
  wal-wal: Eti woraa giddon eessai uzuuziyaagaa be7idosona; shin caaquwaa yayyido
    gishshau, issi asinne ba kushiyaa doonaakko shiishshibeenna.
  spa-PDDPT: El pueblo entró en el bosque, y en verdad destilaba miel, pero no hubo
    quien acercara la mano a la boca, pues el pueblo temía al juramento.
  gun-gun: Ka'aguy re ha'e kuery ovaẽ rã ei oĩ vaipa teĩ mava'eve rei ndoerei, ouraague
    káuxa okyje vy.
  agu-BL: Nin ni'cu'n tane'n yi caba'tz chi ne'ẍ tzanla' yi na xon xo'l tze'. Poro
    cya'l nin jun nink pil mu'ẍ tal, na wi'nin chixobe'n tan yi yol yi tal Saúl scyetz.
  ilo-ULB: Idi simrek dagiti tattao iti kabakiran, nagayus ti diro, ngem awan ti uray
    maysa a nangraman kadagitoy gapu ta nagbuteng dagiti tattao iti sapata.
  kpg-kpg: Di gowaa deelaa koia gu logowaahee nia mee maangala aalaa, gei deai tangada
    ne gai ana mee ai, idimaa, digaula gu mmaadagu i di haga halauwa a Saul dela ne hai.
  uig-ARA: خەلق ئورمانلىققا كىرگەندە، مانا بۇ ھەسەل ئېقىپ تۇراتتى؛ لېكىن ھېچكىم قولىنى
    ئاغزىغا كۆتۈرمىدى، چۈنكى خەلق قەسەمدىن قورقاتتى.
  sus-sus: kɔnɔ mixi yo mu a nɛmunnɛmun Sɔlu xa marakali xa fe ra.
  pon-2006: Wasao inenen diren sukehn loangalap, ahpw sohte me tungoale, pwehki ar
    masak keriahn Sohl.
  jae-jae: Mago lau, taŋ têtap sa ma sêlic lêp tau gêwê naŋ, nêŋ teŋ kêmêtôc lêma
    jakêkôc mêŋgeŋ ŋagec atom gebe têtêc Saul nê biŋ kêpuc boaŋa.
  ksd-ksd: Ma ba ra tarai dia ga vanavana ta ra lokor, ea, ra polo na bulit na livur
    i ga tup ia; ma pa ta tutana i ga vung ra limana ta ra ngiene, tago ra tarai na
    vinarubu dia ga burut na kaia ure nam ra varvalima.
  tur-YTC: Halk ormana vardığında, işte, bal damlıyordu; ama kimse elini ağzına götürmedi,
    çünkü halk anttan korkuyordu.
  grc-BRENT: Καὶ εἰσῆλθεν ὁ λαὸς εἰς τὸν μελισσῶνα, καὶ ἰδοὺ ἐπορεύετο λαλῶν· καὶ
    ἰδοὺ οὐκ ἦν ἐπιστρέφων τὴν χεῖρα αὐτοῦ εἰς τὸ στόμα αὐτοῦ, ὅτι ἐφοβήθη ὁ λαὸς
    τὸν ὅρκον Κυρίου.
  ind-AYT: Ketika rakyat sampai ke hutan, tampaklah madu yang meleleh, tetapi tidak
    ada yang mencedoknya dengan tangan ke mulut, sebab takutlah rakyat akan sumpah
    itu.
  nya-nya: Atalowa mʼnkhalango, anaona uchi ukukha, koma palibe amene anadya, pakuti
    ankaopa lumbiro lija.
  hrv-hrv: Kad je narod došao onamo, vidje gdje teče med, ali nitko ne prinese ruke
    k ustima, jer se narod bojao zakletve.
  mps-mps: Augwaligo te kiabi bunu suali, tiali goli bidigo me tusiąwai, augwali
    te Solgo bomai po walide te wi ebaso tiali.
  tpi-tpi: Ol i lukim dispela hani, tasol i no gat man i kaikai, long wanem, ol i
    pret long strongpela tok Sol i bin mekim.
  dan-1931: og da Folket kom til Bikagerne, var Bierne borte; men ingen førte Hånden
    til Munden; thi Folket frygtede Eden.
  vie-OVCB: Họ không dám đụng đến mật ong, vì sợ lời thề.
  guj-2017: લોકોએ વનમાં પ્રવેશ કર્યો ત્યારે, મધ ટપકતું હતું, પણ કોઈએ પોતાના હાથથી
    મધ લઈને ચાખ્યું નહિ કેમ કે તેઓ સોગનથી બીતા હતા.
  pon-2006A: Wasao inenen diren sukehn loangalap, ahpw sohte me tungoale, pwehki ar
    masak keriahn Sohl.
  por-BRBSL: Quando as pessoas chegaram à floresta, eis que o mel estava pingando,
    mas ninguém lhe pôs a mão na boca, pois as pessoas temiam o juramento.
  cth-cth: Kahrawng a kâen awh nah khoitui dekdek a ca e a hmu awh. Thoe a bo e a
    taki awh dawkvah, apihai a kutdawn hoi hai palem awh hoeh.
  twi-twi: Wɔamfa wɔn nsa anso ɛwo no mu mpo, efisɛ na wɔn nyinaa suro ntam a wɔaka
    no.
  hlt-hlt: Pilnam loh duup khuiah khoitui tuicip te lawt a thoeng thil. Tedae olhlo
    te pilnam loh a rhih dongah a ka khuila a kut puei pawh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ tɑ dɛ kó dikpɑ́ɑ̀ kɛ́yɑ̀ mɛcekùɔ̀ nhòmɔù mɛ nyí ndɑ̀ɑ́tí
    kɛ́kɑ́ɑ́kɛ́ kɛ yɛ̃́ bɛ̀ démɛ̀ Sɑuri bɛ́i ndìì nùù.
  msy-2020: Me fo, Sol akar gavgavim me ganɨngizɨ me atiatigha, hanibar gara tam amezir
    puvatɨ.
  dop-dop: Tɩɩŋ kɑ tʋwɑ sɛtɑsɩ kɛ hɔtʋɣʋ ŋkʋ kʋ tɑɑ kɛ́ nɑ nim kpeŋ. Amɑ nɔɣɔlʋ tɑ
    kpɑɑsǝnɑ ɩ nɔɣɔ kiŋ. Mpi tɔ, yǝlɑɑ seekɑɣɑ nɔɣɔ ŋkɑ pɑ sɩɩwɑ tɔ.
  azb-azb: Xalq meşədə bal şanısına rast gələndə şanıdan bal süzülürdü, lakin heç
    kəs əlini ağzına aparmırdı, çünki xalq anddan qorxurdu.
  eng-DBY: And the people had come into the wood, and behold, the honey flowed; but
    no man put his hand to his mouth, for the people feared the oath.
  hin-2017: जब लोग वन में आए तब क्या देखा, कि मधु टपक रहा है, तो भी शपथ के डर के मारे
    कोई अपना हाथ अपने मुँह तक न ले गया।
  wol-KYG: Ba mbooloo ma duggee ca biir gott ba, yemuñu ca lu moy lem jay xelli, waaye
    kenn sàkku ci, jëme ci gémmiñam, ndax ragal ngiñ la.
  eng-YLT: and the people come in unto the forest, and lo, the honey dropped, and
    none is moving his hand unto his mouth, for the people feared the oath.
  eng-WYC-2017: And so the people entered into the forest, and flowing honey appeared;
    and no man put his hand to his mouth thereof, for the people dreaded the oath.
  eng-WMBB: When the people had come to the forest, behold, honey was dripping, but
    no one put his hand to his mouth, for the people feared the oath.
  urd-GVH: तमाम लोग जब उनके पास से गुज़रे तो देखा कि उनसे शहद टपक रहा है। लेकिन किसी
    ने थोड़ा भी लेकर खाने की जुर्रत न की, क्योंकि सब साऊल की लानत से डरते थे।
  rug-rug: Siṉi mo na zipale sari na huda, ba loke tie si hite hena ia keke vasina
    hite, sina matagutu nia rini sa zinama tokotokoro sapu vekoa Saula.
  gaz-gaz: Isaanis yeroo bosona seenanitti damma yaaʼu argan; taʼus isaan waan kakaa
    sana sodaataniif namni tokko iyyuu harka isaa afaanitti hin geeffanne.
  fra-LSG: Lorsque le peuple entra dans la forêt, il vit du miel qui coulait; mais
    nul ne porta la main à la bouche, car le peuple respectait le serment.
  yal-yal: E soxin fɔtɔnni, sofane yi kumin to minɛ, koni muxu yo mi se raso a dɛ,
    bayo e birin yi gaxuxi dangan yɛɛ ra.
  haw-1868: 'A hiki na kanaka ma ka ululaau, aia hoi, e kahe ana o ka meli, aole ka
    lima o kekahi kanaka i hoopa aku i kona waha: no ka mea, makau na kanaka i ka
    hoohiki ana.'
  arb-NAV: وَلَكِنْ لَمْ يَجْرُؤْ أَحَدٌ أَنْ يَتَذَوَّقَ مِنْهُ خَوْفاً مِنْ لَعْنَةِ
    الْحَلْفِ.
  ewe-ewe: Esi wole avea me la, wokpɔ anyitsi wole dzidzim gake ame aɖeke mede asi
    eme ɖuɖɔ o, elabena wovɔ̃ Saul ƒe atam si wòka la.
  eng-LEE: And when the people were come into the forest, behold, there was a stream
    of honey; but no one put his hand to his mouth; for the people feared the oath.
  asm-FB: যেতিয়া তেওঁলোক অৰণ্যত সোমাই গৈছিল, তেতিয়া সেই মৌ বৈ থকা দেখিও কোনেও নাখালে
    কাৰণ লোকসকলে সেই শপতলৈ ভয় কৰিলে।
  sus-A: كْنْ مِشِ يٌ مُ عَ نّمُننّمُن سْلُ شَ مَرَكَلِ شَ قٍ رَ.
  fra-SBL: Quand le peuple fut arrivé dans la forêt, voici que du miel coulait, mais
    personne ne mit la main à sa bouche, car le peuple craignait le serment.
  hbo-hbo: וַיָּבֹ֤א הָעָם֙ אֶל־הַיַּ֔עַר וְהִנֵּ֖ה הֵ֣לֶךְ דְּבָ֑שׁ וְאֵין־מַשִּׂ֤יג
    יָדֹו֙ אֶל־פִּ֔יו כִּֽי־יָרֵ֥א הָעָ֖ם אֶת־הַשְּׁבֻעָֽה׃
  pjt-pjt: '@see-verse:1SA.014.025'
  kik-kik: Rĩrĩa maatoonyire mũtitũ nĩmoonire ũũkĩ ũgĩtaata, no gũtirĩ mũndũ o na
    ũmwe waũcamire na kanua nĩ ũndũ nĩmetigagĩra mwĩhĩtwa ũcio.
  fra-NCL: Et le peuple entra dans la forêt, il vit du miel qui coulait ; mais nul
    ne porta la main à la bouche, car le peuple avait crainte du serment.
  cek-AK: Kaminawk taw thungah phak o naah, taw ah kalong khoitui to a hnuk o; toe
    lokkamhaih zit o pongah, mi mah doeh pakha thungah ban tapawh o ai.
  cuk-cuk: Geb sapuryaba-dogdemargua, achanis diiyob-aryomai dakarmalad. Degi-inigwele,
    dule-wargwensaale ebussulid, ar ade, ise-sogar-sogsamalad, “dule mas-itosale,
    oburgwilegoye.” A-dobedbali, ebussurmalad.
  uig-CYR: Хәлиқ орманлиққа киргәндә, мана бу һәсәл еқип туратти; лекин һеч ким қолини
    ағзиға көтәрмиди, чүнки хәлиқ қәсәмдин қорқатти.
  tel-2017: వారు ఆ అడవిలోకి వెళ్తున్నప్పుడు తేనె ధారగా కారుతూ ఉంది. తాము చేసిన ప్రమాణానికి
    లోబడి ఎవ్వరూ ఆ తేనె ముట్టుకోలేదు.
  hat-BSA: Lè pèp la te antre forè a, men vwala, te gen yon flèv siwo myèl. Men pèsòn
    pa t rale men l rive nan bouch li, paske pèp la te pè sèman an.
  kos-kos: Sessesla lesak uh ke honey nwe tultul pac nu infohk uh, tusruk wangin mwet
    kang, mweyen elos nukewa sangeng ke kas in selnga lal Saul.
  hbo-WLC: וַיָּבֹ֤א הָעָם֙ אֶל־הַיַּ֔עַר וְהִנֵּ֖ה הֵ֣לֶךְ דְּבָ֑שׁ וְאֵין־מַשִּׂ֤יג
    יָדוֹ֙ אֶל־פִּ֔יו כִּֽי־יָרֵ֥א הָעָ֖ם אֶת־הַשְּׁבֻעָֽה׃
  ibo-ibo: Mgbe ha banyere nʼọhịa, ha hụrụ mmanụ aṅụ ebe ọ na-asọpụta, ma o nweghị
    onye metụrụ aka nʼọnụ ya, nʼihi na ha tụrụ egwu iyi ahụ ha ṅụrụ.
  ory-ory: ଆଉ ଲୋକମାନେ ବନରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଦେଖ, ଏକ ମହୁର ଝରଣା; ମାତ୍ର କେହି ଆପଣା ମୁହଁକୁ
    ହାତ ନେଲା ନାହିଁ; କାରଣ ଲୋକମାନେ ସେହି ଶପଥକୁ ଭୟ କଲେ।
  chk-chk: Lupwen ra tolong lon ewe wöllap, ra küna pwe ewe chönün chunen a sup, nge
    esap wor eman a uwalong ekis lon awan, pun ra niuokusiti ewe pwon fän akapel.
  ssd-ssd: taŋgo andeŋge tumba nye ndakina. Ta ndaŋam? Nane Saulŋge peu pasa saŋgrinu
    pilna le nane ta tuku kuru-kuruka nye ndakinaig.
  rop-rop: en deibin faindim bigmob shugabeig deya. Bat dei nomo bin dagat det shugabeig,
    dumaji deibin ol bradin blanga det wed weya King Sol bin tok.
  ukr-1871: 'Як наближився люд, каже: ось тече мед; та нїхто не простяг руки до рота,
    бо люде страхались проклону.'
  deu-1951: Als nun das Volk zu den Stöcken kam, siehe, da floß der Honig; aber niemand
    tat von demselben mit der Hand zu seinem Munde; denn das Volk fürchtete sich vor
    dem Schwur.
  eng-JPS: And when the people were come unto the forest, behold a flow of honey;
    but no man put his hand to his mouth; for the people feared the oath.
  srp-1865: 'I kad doðe narod u šumu, vidje med gdje teèe; ali niko ne prinese ruke
    k ustima svojim: jer se narod bojaše zakletve.'
  lug-lug: Bwe beeyongerayo munda mu kibira ne basanga nga gutonnya, naye ne wataba
    n’omu agukombako kubanga baali batya ekirayiro kye baakola.
  heb-heb: ויבא העם אל היער והנה הלך דבש ואין משיג ידו אל פיו כי ירא העם את השבעה׃
  ben-IRV: আর লোকেরা যখন বনে উপস্থিত হল, দেখ, মধু ঝরে পড়ছে, কিন্তু কেউ তা মুখে দিল
    না, কারণ তারা সেই শপথে ভয় পেয়েছিল।
  pan-pan: ਜਿਸ ਵੇਲੇ ਇਹ ਲੋਕ ਉਸ ਜੰਗਲ ਵਿੱਚ ਪਹੁੰਚੇ ਤਾਂ ਵੇਖੋ, ਉੱਥੇ ਸ਼ਹਿਦ ਚੌਂਦਾ ਪਿਆ ਸੀ ਪਰ
    ਕੋਈ ਵੀ ਆਪਣੇ ਮੂੰਹ ਵੱਲ ਹੱਥ ਨਾ ਲੈ ਕੇ ਗਿਆ ਕਿਉਂ ਜੋ ਲੋਕ ਉਸ ਸਹੁੰ ਤੋਂ ਡਰੇ।
  tkr-tkr: G'oşunuk'le ç'alagee g'acuyne p'et'aybışike itv gyodatsts'e ıxheeyid, şavaacad
    xıl ghalyaqa ıkkekka deş. Manbı co g'assırne k'ınile qəvəyq'ən vuxha.
  mya-JVB: တော ထဲသို့ ဝင် သောအခါ ပျားရည် စက်စက် ကျလျက်ရှိသော်လည်း ၊ အကျိန် တော်ကို
    ကြောက် သောကြောင့် ၊ အဘယ်သူမျှမိမိ လက် ကို မိမိ ပါးစပ် ၌ မ ထည့်။
  tte-O: Saugana silusae gunuwala mena yo kamwakamwane sigitai ididididi-yawatagili
    na iyamo nige yabo nimana ilalau na ikalai inunuma kaiwena kawa-gulane sibenalanako
    mwa simatausi.
  tbg-tbg: Mintumanta vika Soruva uva tivatora kaara qeteha hani vira kia varake nora.
  hmo-hmo: Israela taudia be uda lalonai idia raka vareai, idia itaia, hani be gabu
    ibounai dekenai ia noho. To tau ta ia ania lasi, badina ibounai be Saulo ena hereva
    auka dekenai idia gari.
  urd-urd: और जब यह लोग उस जंगल में पहुँच गए तो देखा कि शहद टपक रहा है तो भी कोई अपना
    हाथ अपने मुँह तक नही ले गया इसलिए कि उनको क़सम का ख़ौफ़ था।
  rus-SYN: 'И вошел народ в лес, говоря: вот, течет мед. Но никто не протянул руки
    своей ко рту своему, ибо народ боялся заклятия.'
  bqc-SIM: Kɛ́ aa sì lákpɛu màa, aa è zↄ́'i lɛ́ bàalɛ, ãma an gbɛ̃e i ↄzↄ̃wà
    a dà a lɛ́uo, kɛ́ aalɛ vĩakɛ yãdilɛaɛ yã́i.
  tcz-CHONGTHU: Chuin khoiju chu mipi koima chan ana ne ngam pouvin ahi. Ajeh chu
    kihahsel na uchu akichat’u ahi.
  mar-mar: वनांत लोक आले तेव्हा पाहा मधाचा ओघ वाहत होता. परंतु कोणी आपला हात आपल्या
    तोंडाला लावला नाही कारण लोक शपथेला भीत होते.
  qub-qub: Muntiman suldärucuna yaycuriptin yacunöraj mil-abïjaga liwaycaran. Ichanga
    pipis mana yawaranchu Saúl nishanta manchacur.
  bqp-bqp: Kũ ò sì lákpɛn lɛ, ò è zↄ́'i tɛn bàa lɛ́, ama ń gbɛ̃ke dí ↄ zↄ̃a à dà
    a lɛ́nlo, kũ òtɛn vĩna kɛ ladana kũ Solu dà yãi.
  hat-hat: Siwo myèl t'ap koule konsa atè nan rakbwa a, men pesonn pa goute menm ladan
    l' paske yo te pè pou malè Sayil te di a pa rive yo.
  eng-BSB: And when they entered the forest and saw the flowing honey, not one of
    them put his hand to his mouth, because they feared the oath.
  tod-tod: Ti zeeliai ma gului naa ma, ti pɛ ti kaani, kɔin gulɔi ɗa yei la. Kɛlɛ
    tanɔpɛ ge la ɠɛni yeeʋilɛni ga, é ʋa tɛ la, mazɔlɔɔ ti ɠɛni luazu foovooi ʋa,
    nii Sayile tooni.
  eng-WEBPB: When the people had come to the forest, behold, honey was dripping, but
    no one put his hand to his mouth, for the people feared the oath.
  kbq-kbq: Hagi tume rimo'a aviteno varehirami'neanagi Soli'ma hanave sifna kema hu'nea
    kegu kore nehu'za magore hu'za eri'za one'naze.
  nhe-BL: huan nochi inijuanti calajque nopona huan quiitaque hasta motlalohuayaya
    nopa nectli. Pero axaca quiyeco pampa quiimacasiyayaj tlen ica quitestigojquetztoyaj
    TOTECO huan tlen Saúl quinilhuijtoya panos.
  bus-bus: Kɛ̀ aↄ̃ sì lákpɛn lɛ, aↄ̃ↄ è zↄ́'i e bàa lɛɛ, mↄde aↄ̃ gbɛ̃kee e ↄ zↄ̃a
    à dà a lɛ́nlo, kɛ̀ aↄ̃ↄe vĩa kɛɛ ladana kɛ̀ Solu kɛ̀ yãnzi.
  gub-BL: Tynehem ywyra hàir pupe upaw rupi wà. Ni amo nu'u kwaw wà, ta'e ukyze Xau
    ize'egaiw wi a'e wà xe.
  eng-DRA: And when the people came into the forest, behold the honey dropped, but
    no man put his hand to his mouth. For the people feared the oath.
