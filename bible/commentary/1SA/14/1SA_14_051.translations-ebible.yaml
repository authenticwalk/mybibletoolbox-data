verse: 1SA.014.051
translations:
  mal-C: ശൗലിന്റെ പിതാവായ കീശും അബ്നേരിന്റെ പിതാവായ നേരും അബിയേലിന്റെ പുത്രന്മാരായിരുന്നു.
  deu-TKW: Sowohl Sauls Vater Kis, als Abners Vater Ner waren nämlich Söhne Abiels.
  lin-lin: Kishi, tata ya Saulo, mpe Neri, tata ya Abineri, bazalaki bana mibali ya
    Abieli.
  eng-LSV: and Kish [is] the father of Saul, and Ner, the father of Abner, [is] the
    son of Ahiel.
  eng-GNV: 'And Kish was Sauls father: and Ner the father of Abner was the sonne of
    Abiel.'
  eng-WEBSTER: And Kish was the father of Saul; and Ner the father of Abner was the
    son of Abiel.
  nhw-BL: pampa Cis, itata Saúl, ihuaya Ner, itata Abner, eliyayaj icnime huan eliyayaj
    iconehua Abiel.
  swh-ONEN: Babaye Sauli yaani, Kishi na Neri baba yake Abneri walikuwa wana wa Abieli.
  bba-bba: Kisi, Sɔɔlun tundo, kɑ Nɛri, Abinɛɛn tundo, bɑ sɑ̃ɑwɑ Abiɛlin bibu.
  eng-KJVCPB: And Kish was the father of Saul; and Ner the father of Abner was the
    son of Abiel.
  mpx-mpx: Sol tamana Kisi, ge Abna tamana Nel, heliya tonowak Abiyel natunau.
  luo-luo: Wuon Saulo ma Kish gi wuon Abner ma wuon Ner ne yawuot Abiel.
  meu-meu: Kisa, Saulo tamana, bona Nere, Abnere tamana, raruosi na Abiele natuna.
  npi-ULB: कीश शाउलका बुबा थिए । अनि अबनेरका बुबा नेर अबीएलका छोरा थिए ।
  yor-yor: Kiṣi baba Saulu àti Neri baba Abneri wọ́n sì jẹ́ ọmọ Abieli.
  ind-ind: Kis adalah bapak Saul, dan Ner adalah bapak Abner. Kis dan Ner adalah anak-anak
    laki-laki Abiel.
  pes-OPCB: قیس پدر شائول و نیر پدر ابنیر بود.
  tgl-ULB: Si Kish ang ama ni Saul; at si Ner, ang ama ni Abner, na anak na lalaki
    ni Abiel.
  cbu-NT: Saulsha wapar sur Kish. Nersha wapar sur Abner, Abiyelnandari wipa. Ashirucha,
    Saul anpat waziparimuna.
  hui-hui: Ani bialu Solo ibu aba Kisi hene Nere ibu aba Abane hene libu haru aba
    agali mini Abile mbira henegonaga igini hene.
  mya-mya: ရှော​လု​၏​ခ​မည်း​တော်​ကိ​ရှ​နှင့်​အာ​ဗ​နာ ၏​ဖ​ခင်​နေ​ရ​တို့​သည် အ​ဗျေ​လ​၏​သား​များ
    ဖြစ်​သ​တည်း။
  bod-N: སོ་ལོ་ཡི་ཕ་ཁི་སི་དང་། ཨབ་ནེར་གྱི་ཕ་ནེར་བྱ་བ་དེ་གཉིས་ཨ་བེ་ཨེལ་ཞེས་པའི་བུ་ཡིན།
  sna-sna: Kishi baba vaSauro naNeri baba vaAbhineri vakanga vari vanakomana vaAbhieri.
  spa-BLM: Cis era el padre de Saúl, y Ner el padre de Abner era hijo de Abiel.
  cac-cac: A vin̈aj Cis smam vin̈aj Saúl chi' yed' vin̈aj Ner smam vin̈aj Abner, yuninal
    eb' vin̈ vin̈aj Abiel.
  swh-ULB: Kishi alikuwa baba yake Sauli; na Neri alikuwa baba yake na Abneri, wote
    walikuwa wana wa Abieli.
  bel-bel: Кіс, бацька Саўлаў, і Нір, бацька Авэніраў, былі сыны Авііла.
  deu-ELBBK: denn Kis, der Vater Sauls, und Ner, der Vater Abners, waren Söhne Abiels.
  mbb-OT: Is amey ni Saul he si Kish wey is amey ni Abner he si Ner ne menge anak
    ni Abiel.
  mal-2015: ശൗലിന്റെ അപ്പനായ കീശും അബ്നേരിന്റെ അപ്പനായ നേരും അബീയേലിന്റെ മക്കൾ ആയിരുന്നു.
  rmc-rmc: Le Sauloskro dad o Kiš the le Abneroskro dad o Ner sas čhave le Abijeloskre.
  pes-OPV: و قیس پدر شاول بود و نیر پدر ابنیر و پسرابیئیل بود.
  ron-1924: Кис, татэл луй Саул, ши Нер, татэл луй Абнер, ерау фиий луй Абиел.
  ben-OBCV: শৌলের বাবা কীশ ও অবনেরের বাবা নের ছিলেন অবীয়েলের ছেলে।
  som-som: Oo Qiishna wuxuu ahaa Saa'uul aabbihiis; oo Neer oo ahaa Abneer aabbihiis
    isna wuxuu ahaa ina Abii'eel.
  lat-VUC: Porro Cis fuit pater Saul, et Ner pater Abner, filius Abiel.
  eng-ASVBT: And Kish was the father of Saul; and Ner the father of Abner was the
    son of Abiel.
  ita-1885: E Chis, padre di Saulle, e Ner, padre di Abner, erano figliuoli di Abiel.
  eng-LXXUP: And Kish was the father of Saul, and Ner, the father of Abner, was son
    of Jamin, son of Abiel.
  eng-ULB: Kish was Saul's father; and Ner, the father of Abner, was the son of Abiel.
  spa-VBL: Cis, padre de Saúl, y Ner, padre de Abner, eran hijos de Abiel.
  fra-_FOB: Et Kis, père de Saül, et Ner, père d'Abner, étaient fils d'Abiel.
  mal-mal: ശൌലിന്റെ അപ്പനായ കീശും അബ്നേരിന്റെ അപ്പനായ നേരും അബീയേലിന്റെ മക്കൾ ആയിരുന്നു.
  urd-GVR: Sāūl kā bāp Qīs aur Abinair kā bāp Nair sage bhāī the jin kā bāp Abiyel
    thā.
  suz-BL: सावल आ आफ कीश नु आब्‍नेर आ आफ नेर अबीएल आ तौ बाक्‍सा बाक्‍त। १इतिहास ९:३६,३९
  ita-1927: E Kis, padre di Saul, e Ner, padre d’Abner, erano figliuoli d’Abiel.
  ckb-ckb: قیشی باوکی شاول و نێری باوکی ئەبنێریش کوڕی ئەبیێل بوون.
  eng-BBE: Kish, the father of Saul, and Ner, the father of Abner, were sons of Abiel.
  kan-OKCV: ಸೌಲನ ತಂದೆಯಾದ ಕೀಷನೂ ಅಬ್ನೇರನ ತಂದೆಯಾದ ನೇರನೂ ಅಬೀಯೇಲನ ಮಕ್ಕಳು.
  tam-2017: கீஸ் சவுலின் தகப்பன்; அப்னேரின் தகப்பனாகிய நேர் ஆபியேலின் மகன்.
  spa-RV-1909: Porque Cis padre de Saúl, y Ner padre de Abner, fueron hijos de Abiel.
  ron-BTF: Și Chiș era tatăl lui Saul; și Ner, tatăl lui Abner, era fiul lui Abiel.
  eng-WEBP: Kish was the father of Saul, and Ner the father of Abner was the son of
    Abiel.
  eng-FBV: Saul's father Kish and Abner's father Ner were sons of Abiel.
  nld-1939: Want Kisj, de vader van Saul, en Ner, de vader van Abner, waren zonen
    van Abiël.
  nch-BL: pampa Cis, itata Saúl, huan Ner, itata Abner, eliyayaj icnime huan eliyayaj
    iconehua Abiel.
  vie-1934: Kích, cha của Sau-lơ và Nê-rơ, cha của Aùp-ne, là con trai của A-bi-ên.
  hin-CV: शाऊल के पिता कीश तथा अबनेर के पिता नेर, दोनों ही अबीएल के पुत्र थे.
  spa-BES: Cis, el padre de Saúl, y Ner, el padre de Abner, eran hijos de Abiel.
  tdx-tdx: I Kise ty rae’i Saole; vaho ana’ i Abiele t’i Nere rae’ i Abnere.
  tha-KJV: คีชเป็นบิดาของซาอูล และเนอร์​ผู้​เป็นบิดาของอับเนอร์ เป็นบุตรชายของอาบีเอล
  por-BR-2018: Porque Quis pai de Saul, e Ner pai de Abner, foram filhos de Abiel.
  deu-ELO: denn Kis, der Vater Sauls, und Ner, der Vater Abners, waren Söhne Abiels.
  eng-WYC-2018: And Kish was the father of Saul; and Ner, the son of Abiel, was the
    father of Abner.
  epo-epo: Kiŝ estis la patro de Saul; kaj Ner, patro de Abner, estis filo de Abiel.
  uig-PIN: Saulning atisi Kix wǝ Abnǝrning atisi Nǝr bolsa, ikkisi Abiǝlning oƣulliri
    idi.
  beo-beo: Solo ea ada Gisa amola A:bena ea ada Ne, ela da A:ibele egefela.
  tpi-OTNT: Papa bilong Sol em i Kis na Kis wantaim Ner, tupela i pikinini man bilong
    Abiel.
  hau-SA: Mahaifin Shawulu, Kish da kuma Ner mahaifin Abner, ’ya’yan Abiyel ne.
  uig-LAT: Saulning atisi Kish we Abnerning atisi Ner bolsa, ikkisi Abielning oghulliri
    idi.
  nde-nde: UKhishi uyise kaSawuli, loNeri uyise ka-Abhineri babengamadodana ka-Abhiyeli.
  ton-ton: Pea ko e tamai ʻa Saula ʻa Kisi; pea ko Nea ko e tamai ʻa ʻApina, ko e
    foha ia ʻo ʻApieli.
  ces-1613: Nebo Cis byl otec Saulův, a Ner otec Abnerův, syn Abielův.
  eng-WMB: Kish was the father of Saul, and Ner the father of Abner was the son of
    Abiel.
  tam-TCV: சவுலின் தகப்பன் கீஷ், அப்னேரின் தகப்பன் நேரும் அபியேலின் பிள்ளைகள்.
  ceb-ULB: Si Kis mao ang amahan ni Saul; ug si Ner nga amahan ni Abner, mao ang anak
    nga lalaki ni Abiel.
  pol-UBG: Kisz był ojcem Saula, a Ner, ojciec Abnera, był synem Abiela.
  agr-agr: Saúla apaji Quish aajakua duka Abneran apaji Ner aajakua nujai Abielan
    uchiji aajakui.
  kyc-kyc: Dee Solena rakange Kisi dokopa Apenana rakange Nuapa dolapo nakamba akali
    Apielena ikinyingi.
  urd-GVU: ساؤل کا باپ قیس اور ابنیر کا باپ نیر سگے بھائی تھے جن کا باپ ابی ایل تھا۔
  deu-1912: Kis war aber Sauls Vater; Ner aber, Abners Vater, war ein Sohn Abiels.
  kan-2017: ಸೌಲನ ತಂದೆಯಾದ ಕೀಷನೂ, ಅಬ್ನೇರನ ತಂದೆಯಾದ ನೇರನೂ ಅಬೀಯೇಲನ ಮಕ್ಕಳು.
  yap-yap: Mi Kish ni chitamngin Saul nge Ner ni chitamngin Abner e Abiel e chitamangirow.
  hlt-MCSB: Kish he tah Saul kah a napa la om tih, Abiel capa Abner he tah Ner kah
    a napa la om.
  mdy-ETH: ዬያሮ ሳኣዖኦሌኮ ዓዶ ቂኢሴንታ ዓቤኔሬኮ ዓዶ ኔሪንታ ዓቢዔኤሌ ናይኬ።
  twi-ASANTE: Na Saulo agya Kis ne Abner agya Ner yɛ anuanom a wɔyɛ Abiel mma.
  eng-WEBU: Kish was the father of Saul, and Ner the father of Abner was the son of
    Abiel.
  wal-wal: Saa7oola aawaa Qiisinne Abaneera aawaa Neeri Abii7eela naata.
  spa-PDDPT: porque Cis, padre de Saúl, y Ner, padre de Abner, eran hijos de Abiel.
  gun-gun: Saul ru ma Quis raka'e. Ha'e gui Abner ru Ner ma Abiel ra'y raka'e.
  agu-BL: Ma Quis, yi taj Saúl tu Ner yi taj Abner, e' cy'ajl k'ajtzun wutzile'n Abiel.
  ilo-ULB: Ni Kis ti ama ni Saul; ket ni Ner nga ama ni Abner, ket anak ni Abiel.
  kpg-kpg: Kish go tamana o Saul, gei Ner go tamana Abner meemaa dogolua la nia dama
    ni Abiel.
  uig-ARA: سائۇلنىڭ ئاتىسى كىش ۋە ئابنەرنىڭ ئاتىسى نەر بولسا، ئىككىسى ئابىئەلنىڭ ئوغۇللىرى
    ئىدى.
  sus-sus: Sɔlu baba Kinsi nun Abeneri baba Neri nan lanxi Abiyɛli xa die ma.
  pon-2006: Eri, Kis en Sohl eh pahpa, oh Ner, en Apner eh pahpa, iei ira nein Apiel.
  jae-jae: Saul tama Kis ma Abner tama Ner êsêagêc nêŋ tameŋi Abiel.
  ksd-ksd: Kis, a tama i Saul, ma Ner, a tama i Abner, dir a ura natu i Abiel.
  tur-YTC: Saul'un babası Kiş, Avner'in babası Ner, Aviel'in oğluydu.
  grc-BRENT: Καὶ Κὶς πατὴρ Σαοὺλ, καὶ Νὴρ πατὴρ ʼΑβεννὴρ υἱὸς Ἰαμὶν, υἱοῦ ʼΑβιήλ.
  ind-AYT: Kish, ayah Saul, dan Ner, ayah Abner, adalah anak-anak Abiel.
  nya-nya: Kisi abambo a Sauli ndi Neri abambo a Abineri anali ana a Abieli.
  hrv-hrv: Jer Kiš, Šaulov otac, i Ner, Abnerov otac, bijahu sinovi Abielovi.
  mps-mps: Te Sol aga aya Kis, tama Kis me Ner, augwali si te Abielgo ogwa si dao.
  tpi-tpi: Papa bilong Sol em i Kis na Kis wantaim Ner, tupela i pikinini man bilong
    Abiel.
  dan-1931: Sauls Fader Kisj og Abners Fader Ner var Sønner af Abiel.
  vie-OVCB: Kích, cha Sau-lơ và Nê-rơ, cha Áp-ne đều là con của A-bi-ên.
  guj-2017: કીશ શાઉલનો પિતા હતો; અને આબ્નેરનો પિતા નેર, એ અબીએલનો દીકરો હતો.
  pon-2006A: Eri, Kis en Sohl eh pahpa, oh Ner, en Apner eh pahpa, iei ira nein Apiel.
  por-BRBSL: Kish era o pai de Saul, e Ner o pai de Abner era o filho de Abiel.
  cth-cth: Kish teh Sawl e a na pa doeh. Abner e na pa Ner teh Abiel capa doeh.
  twi-twi: Na Saulo agya Kis ne Abner agya Ner yɛ anuanom a wɔyɛ Abiel mma.
  hlt-hlt: Kish he tah Saul kah a napa la om tih, Abiel capa Abner he tah Ner kah
    a napa la om.
  tbz-SIM: Kiisi Sɑuri cicɛ nɛ̀ Nɛɛ nɛ̀ Abunɛɛ cicɛ, bɛ cicɛ do tú Abiyɛɛdi.
  msy-2020: Ezɨ Solɨn afeziam Kis. Ezɨ Kis ko Ner, aning Abielɨn otarimning.
  dop-dop: Sɑyuli cɑɑ Kisi nɑ Nɛɛ cɑɑ Apǝnɛɛ pɛlɛ pɑ cɑɑ kɛlɛ Apǝyɛlɩ.
  azb-azb: Şaulun atası Qişlə Avnerin atası Ner Avielin oğulları idi.
  eng-DBY: And Kish the father of Saul, and Ner the father of Abner were sons of Abiel.
  hin-2017: शाऊल का पिता कीश था, और अब्नेर का पिता नेर अबीएल का पुत्र था।
  wol-KYG: Kis miy baayu Sóol, ak Ner, baayu Abner, Abyel ay seen baay.
  eng-YLT: and Kish [is] father of Saul, and Ner father of Abner [is] son of Ahiel.
  eng-WYC-2017: And Kish was the father of Saul; and Ner, the son of Abiel, was the
    father of Abner.
  eng-WMBB: Kish was the father of Saul, and Ner the father of Abner was the son of
    Abiel.
  urd-GVH: साऊल का बाप क़ीस और अबिनैर का बाप नैर सगे भाई थे जिनका बाप अबियेल था।
  rug-rug: Se Kisi sa tamana e Saula, meke se Nere sa tamana Abana. Sari Kisi e Nere
    si karua tuna koreo e Abieli,
  gaz-gaz: Qiish abbaan Saaʼolii fi Neer abbaan Abneer ilmaan Abiiʼeel.
  fra-LSG: Kis, père de Saül, et Ner, père d’Abner, étaient fils d’Abiel.
  yal-yal: Kisu, Sɔli baba, e nun Neri, Abineri baba, Abiyɛli a diin nan yi ne ra.
  haw-1868: 'A o Kisa ka makuakane o Saula: a o Nera ka makuakane o Abenera, ke keiki
    a Abiela.'
  arb-NAV: إِذْ إِنَّ قَيْسَ أَبَا شَاوُلَ وَنَيْرَ أَبَا أَبْنَيْرَ كَانَا شَقِيقَيْنِ،
    وَهُمَا ابْنَا أَبِيئِيلَ.
  ewe-ewe: Saul fofo, Kis kple Abner fofo, Ner wonye Abiel viŋutsuwo.
  eng-LEE: And Kish the father of Saul, and Ner the father of Abner, were each the
    son of Abiel.
  asm-FB: চৌলৰ পিতৃৰ নাম আছিল, কীচ। আৰু অবনেৰৰ পিতৃৰ নাম নেৰ, তেওঁ অবিয়েলৰ পুত্ৰ
    আছিল।
  sus-A: سْلُ بَبَ كِنسِ نُن عَبٍنٍرِ بَبَ نٍرِ نَن لَنشِ عَبِيّلِ شَ دِيٍ مَ.
  fra-SBL: Kish était le père de Saül, et Ner, père d'Abner, était le fils d'Abiel.
  hbo-hbo: וְקִ֧ישׁ אֲבִֽי־שָׁא֛וּל וְנֵ֥ר אֲבִֽי־אַבְנֵ֖ר בֶּן־אֲבִיאֵֽל׃ ס
  pjt-pjt: '@see-verse:1SA.014.050'
  kik-kik: Kishu ithe wa Saũlũ, na Neri ithe wa Abineri maarĩ ariũ a Abieli.
  fra-NCL: Cis, père de Saül, et Ner, père d’Abner, étaient fils d’Abiel.
  cek-AK: Saul ampa Kish hoi Abner ampa Ner loe, Abiel ih capa ah oh hoi.
  cuk-cuk: Saúl-e-bab-Quis, Abner-e-bab-Ner na galagwenmaladid. Amala, Abiel-e-machimalad.
  uig-CYR: Саулниң атиси Киш вә Абнәрниң атиси Нәр болса, иккиси Абиәлниң оғуллири
    еди.
  tel-2017: సౌలు తండ్రి కీషు, అబ్నేరు తండ్రి నేరు, ఇద్దరూ అబీయేలు కుమారులు.
  hat-BSA: Kish se te papa a Saül ak Ner. Papa a Abner te fis a Abiel.
  kos-kos: Papa tumal Saul pa Kish, ac papa tumal Abner pa Ner, ac eltal ma natul
    Abiel.
  hbo-WLC: וְקִ֧ישׁ אֲבִֽי־שָׁא֛וּל וְנֵ֥ר אֲבִֽי־אַבְנֵ֖ר בֶּן־אֲבִיאֵֽל׃ ס
  ibo-ibo: Nea, nna Abna, na Kish, nna Sọl bụ ụmụnne. Ha bụ ụmụ Abiel.
  ory-ory: ଆଉ ଶାଉଲଙ୍କର ପିତା କୀଶ୍‍ ଓ ଅବ୍‍ନରର ପିତା ନେର୍‍, ଏ ଦୁହେଁ ଅବୀୟେଲର ପୁତ୍ର ଥିଲେ।
  chk-chk: Iwe, Kis semen Saul, nge Ner semen Apner. Nge Kis me Ner nöün Apiel.
  ssd-ssd: Saul mam nuŋe Kis. Kis le Ner nale Abiel tuku kiŋo kame.
  rop-rop: '@see-verse:1SA.014.050'
  ukr-1871: Як Саулів отець Кис, так і батько Абенирів, Нир, були сини Авиїлові.
  deu-1951: Kis aber war Sauls Vater; Ner aber, Abners Vater, war ein Sohn Abiels.
  eng-JPS: And Kish was the father of Saul, and Ner the father of Abner was the son
    of Abiel.
  srp-1865: Jer Kis otac Saulov i Nir otac Avenirov bijahu sinovi Avilovi.
  lug-lug: Kiisi kitaawe wa Sawulo ne Neeri kitaawe wa Abuneeri baali batabani ba
    Abiyeeri.
  heb-heb: וקיש אבי שאול ונר אבי אבנר בן אביאל׃
  ben-IRV: আর কীশ শৌলের বাবা এবং অব্‌নেরের বাবা নের ছিলেন অবীয়েলের ছেলে।
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਪਿਤਾ ਦਾ ਨਾਮ ਕੀਸ਼ ਸੀ ਅਤੇ ਅਬਨੇਰ ਦਾ ਪਿਤਾ ਨੇਰ ਅਬੀਏਲ ਦਾ ਪੁੱਤਰ ਸੀ।
  tkr-tkr: Şaulna dek Gişiy Avnerna dek Ner Avielin dixbı vuxha.
  mya-JVB: ခမည်းတော် ကိရှ နှင့် အာဗနာ ၏ အဘ နေရ သည် အဗျေလ ၏ သား ဖြစ်၏။
  tte-O: Kabo Saulo tamana esana Kisi na Abina tamana esana Neli. Kabo Kisi kanakava
    Neli siya yoli labuine taubala esana Abiyeli natunao.
  tbg-tbg: Sorura qova Kisiva vo, Apinera qova Neva vo, vitanta Abielira maaqutanta
    vaura.
  hmo-hmo: Saulo ena tamana, Kisa, bona Abinere ena tamana, Nere ruaosi be Abiele
    ena natuna.
  urd-urd: और साऊल के बाप का नाम क़ीस था और अबनेर का बाप नेर अबीएल का बेटा था।
  rus-SYN: Кис, отец Саулов, и Нир, отец Авенира, были сыновьями Авиила.
  bqc-SIM: Saulu mae Kisi ń Abinɛɛ mae Nɛɛo mɛ́ Abiɛli nɛ́ↄ ũ.
  tcz-CHONGTHU: Chule Kish chu Saul pa ahin, chule Abner pa Ner chu Abiel chapa ahi.
  mar-mar: शौलाचा बाप कीश; अबनेराचा बाप नेर हा अबीएलाचा मुलगा होता.
  qub-qub: Saulpa papänin Ciswan Abnerpa papänin Nernami caran Abielpa wamrancuna.
  bqp-bqp: Solu de Kisi kũ Abana de Nɛrɛoomɛ Abiɛli nɛ́nↄ ũ.
  hat-hat: Kich, papa Sayil, ak Nè, papa Abnè, te pitit gason Abiyèl.
  eng-BSB: Saul’s father Kish and Abner’s father Ner were sons of Abiel.
  tod-tod: Tɔɔzei, Kise nii é ga Sayile kɛɛɠɛ, naati ta Nɛɛl ɠa ti ɠɛni ɠɛɛ ma, ti-ɠɛɛ
    laa ɠɛni ga, Aɓiyɛle.
  eng-WEBPB: Kish was the father of Saul, and Ner the father of Abner was the son
    of Abiel.
  kbq-kbq: Hagi Kisi'a Soli nefa manigeno, Neri'a Abna nefa mani'neankinke, zanagra
    kogna mani'na'e. Hagi nezanafa'a Abieli mani'ne.
  nhe-BL: pampa Cis, itata Saúl, ihuaya Ner, itata Abner, eliyayaj icnime huan eliyayaj
    iconehua Abiel.
  bus-bus: Solu de Kisi kↄ̃n Abana de Nɛrɛon Abiɛli nɛ́nↄ ũ.
  gub-BL: Xau tu Ki her ma'e a'e, Aminer tu Ner her ma'e a'e, Amiew ta'yr romo wanekon
    a'e wà.
  eng-DRA: For Cis was the father of Saul, and Ner the father of Abner, was son of
    Abiel.
