verse: 1SA.014.022
translations:
  mal-C: അതുപോലെതന്നെ എഫ്രയീം ഗിരിപ്രദേശങ്ങളിൽ ഒളിച്ചിരുന്ന ഇസ്രായേല്യരും ഫെലിസ്ത്യർ
    തോറ്റോടുന്നു എന്നു കേട്ടമാത്രയിൽ ഇറങ്ങിവന്നു പടയിൽച്ചേർന്ന് അവരെ പിൻതുടർന്നു.
  deu-TKW: Dazu als alle die israelitischen Männer, die sich im Gebirge Ephraim verborgen
    hatten, hörten, daß die Philister geflphen seien, setzten sie ihnen gleichfalls
    nach, um sie zu bekämpfen.
  lin-lin: Tango bato nyonso ya Isalaele oyo babombamaki kati na etuka ya bangomba
    ya Efrayimi bayokaki ete bato ya Filisitia bazali kokima, bango mpe balandaki
    mpe babundisaki bato ya Filisitia.
  eng-LSV: and all the men of Israel, who are hiding themselves in the hill-country
    of Ephraim, have heard that the Philistines have fled, and they pursue—even they—after
    them in battle.
  eng-GNV: Also all the men of Israel which had hid themselues in mount Ephraim, when
    they heard, that the Philistims were fled, they followed after them in the battell.
  eng-WEBSTER: Likewise all the men of Israel who had hid themselves in mount Ephraim,
    when they heard that the Philistines fled, even they also followed hard after
    them in the battle.
  nhw-BL: Huan nopa israelitame catli motlatijtoyaj ipan cuatitlamitl campa tepeme
    ipan tlali Efraín, quicajque para nopa filisteos cholohuayayaj. Huajca inijuanti
    nojquiya quisque huan pejque quintoquilijtiyohuij nopa filisteos.
  swh-ONEN: Waisraeli wote waliokuwa wamejificha katika nchi ya milima ya Efraimu
    waliposikia kuwa Wafilisti wamekimbia, wakajiunga vitani na kuwafuata kwa bidii.
  bba-bba: Isireli ɡɑbu bɑ rɑɑ mɑɑ kukuɑ Efɑrɑimun ɡuunun berɑ ɡiɑ. Ye bɑ nuɑ mɑ Filisitibɑ
    bɑ duki mɔ̀, yerɑ bɑ seemɑ bɑ wɔri tɑbu sɔɔ bɑ bu nɑɑ swĩi,
  eng-KJVCPB: Likewise all the men of Israel which had hid themselves in mount Ephraim,
    when they heard that the Philistines fled, even they also followed hard after
    them in the battle.
  mpx-mpx: I ola al, bolo valila hi lou hi na hi bunsumi un Ipileimi wali labi oyana
    gaganina elana, wasa hi hago te Pilistiya hi lou, inoke heliya al hi petaki Pilistiya
    eliyaa.
  luo-luo: Kane jo-Israel duto mane oyudo opondo e piny gode man Efraim owinjo ni
    jo-Filistia ringo, negidonjo e lweny kendo ne gilawogi matek.
  meu-meu: Ma Israel tataudia haida, Efraim ororodia ai e komuva taudia, na harina
    e kamonai Filistia taudia vada e heau, bena idia danu e ḡava, eha havadia.
  npi-ULB: जब एफ्राइम नजिकको पहाडतिर लुकेका इस्राएलका सबै मानिसले पलिश्‍तीहरू भागिरहेका
    छन् भनी सुने, तब तिनीहरूले पनि उनीहरूलाई युद्धमा खेदे ।
  yor-yor: Nígbà tí gbogbo àwọn Israẹli tí ó ti pa ara wọn mọ́ nínú òkè ńlá Efraimu
    gbọ́ pé àwọn Filistini sá, wọ́n darapọ̀ mọ́ ìjà náà ní ìlépa gbígbóná.
  ind-ind: Begitu juga orang Israel yang sebelumnya bersembunyi di perbukitan Efraim,
    saat mendengar bahwa pasukan Filistin sudah melarikan diri, maka mereka pun bergabung
    lagi dan ikut mengejar tentara-tentara Filistin yang sedang lari dari medan pertempuran.
  pes-OPCB: وقتی اسرائیلی‌هایی که خود را در کوهستان افرایم پنهان کرده بودند، شنیدند
    دشمن در حال شکست خوردن است به شائول و همراهانش ملحق شدند.
  tgl-ULB: Nang tinago ng lahat ng kalalakihan ng Israel ang kanilang sarili sa mga
    burol malapit sa Efraim narinig nila na tumatakas ang mga Filisteo, kahit na hinabol
    sa nila sila sa labanan.
  cbu-NT: Mishat, yuwatamsin Israelchich Filistewshuchee wasundurur punirangusin,
    manginap Efrayinap watsapun suwasuwarangana, antamsin Filistewshuch suwayaranllina,
    anoo parangusin, uwshtisin Filistewshuchee tachiteersin, pacharangitamsinaya.
  hui-hui: Isaraeleali maru Eberaimi hari bare wiaruha bira do hene biaru biruwa hale
    halu hearia Pilidiali biaru ibida gerai lalu pora layago hale howa tibi tagira
    ibalu Isaraeleali ti heba hogimbu buwa Pilidiali biaru minalu bama pene.
  mya-mya: ဧ​ဖ​ရိမ်​တောင်​ကုန်း​များ​တွင်​ပုန်း​အောင်း​နေ ကြ​သော​သူ​တို့​သည် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့
    ထွက်​ပြေး​ကြ​ကြောင်း​ကို​ကြား​လျှင်​လိုက် လံ​တိုက်​ခိုက်​ကြ​၏။-
  bod-N: ཡང་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་དུ་ཡིབ་ནས་སྡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཕེ་ལེ་ཤེད་པ་ཐམས་ཅད་བྲོས་པ་ཐོས་པས།
    དེ་དག་གིས་ཀྱང་དམག་བརྒྱབ་ཅིང་ཕེ་ལེ་ཤེད་པའི་ར་མདར་བརྒྱུགས།
  sna-sna: VaIsraeri vaya vose vakanga vavanda munyika yezvikomo yeEfuremu pavakanzwa
    kuti vaFiristia vakanga votiza, vakateverawo muhondo vakavadzingirira zvikuru.
  spa-BLM: Asimismo, todos los hombres de Israel que se habían escondido en la región
    montañosa de Efraín, cuando oyeron que los filisteos habían huido, también los
    siguieron con ahínco en la batalla.
  cac-cac: Ayic ix yab'anpax eb' israel ix b'at sc'ub'ejel sb'a d'a lum tzalquixtac
    d'a yol yic Efraín, to van yel eb' filisteo chi', ix cot eb', ix och eb' d'a spatic
    eb'.
  swh-ULB: Waisraeli wote waliokuwa wamejificha katika milima karibu na Efraimu waliposikia
    kwamba Wafilisti wamekimbia, nao pia wakawafuata Wafilisti nakuwafukuza kwenye
    hiyo vita.
  bel-bel: І ўсе Ізраільцяне, якія хаваліся на гары Яфрэмавай, пачуўшы, што Філістымляне
    пабеглі, таксама прысталі да сваіх у бітве.
  deu-ELBBK: Und alle Männer von Israel, die sich im Gebirge Ephraim versteckt hatten,
    hörten, dass die Philister geflohen waren; und auch sie setzten ihnen nach im
    Kampf.
  mbb-OT: Is menge Israilihanen he nemen-eles diyà te vuvungan te Efraim nezineg dan
    he nemelaǥuy en is menge Filistihanen, ne mid-apil en sikandan he ebpendal-as
    te menge Filistihanen.
  mal-2015: അങ്ങനെ തന്നേ എഫ്രയീംമലനാട്ടിൽ ഒളിച്ചിരുന്ന യിസ്രായേല്യർ ഒക്കെയും ഫെലിസ്ത്യർ
    തോറ്റോടി എന്നു കേട്ടയുടനെ അവരും പടയിൽ ചേർന്നു അവരെ പിന്തുടർന്നു.
  rmc-rmc: Sar pes savore Izraeliti, save sas garude andro Efrajimika brehi, dodžanle,
    hoj o Filišťinci denašle het, gele the on pro mariben.
  pes-OPV: و تمامی مردان اسرائیل نیز که خودرا در کوهستان افرایم پنهان کرده بودند چون
    شنیدند که فلسطینیان منهزم شده‌اند، ایشان را درجنگ تعاقب نمودند.
  ron-1924: Тоць бэрбаций луй Исраел каре се аскунсесерэ ын мунтеле луй Ефраим, афлынд
    кэ филистений фуӂяу, ау ынчепут сэ-й урмэряскэ ши ей ын бэтае.
  ben-OBCV: ইফ্রয়িমের পার্বত্য এলাকায় লুকিয়ে থাকা ইস্রায়েলীরা যখন শুনেছিল যে ফিলিস্তিনীরা
    পালিয়ে যাচ্ছে, তখন তারাও যুদ্ধে যোগ দিয়ে প্রচণ্ড বেগে তাদের পশ্চাদ্ধাবন করল।
  som-som: Oo sidaas oo kalena kulli raggii reer binu Israa'iil oo mar hore ku dhuuntay
    dalka buuraha leh oo reer Efrayim, iyana markii ay maqleen in reer Falastiin carareen
    ayay soo raacdaysteen oo dagaalkii soo galeen.
  lat-VUC: Omnes quoque Israëlitæ qui se absconderant in monte Ephraim, audientes
    quod fugissent Philisthæi, sociaverunt se cum suis in prælio. Et erant cum Saul
    quasi decem millia virorum.
  eng-ASVBT: Likewise all the men of Israel that had hidden themselves in the hill
    country of Ephraim, when they heard that the Philistines fled, even they also
    followed hard after them in the battle.
  ita-1885: Tutti gl'Israeliti eziandio che s'erano nascosti nel monte di Efraim,
    avendo udito che i Filistei fuggivano, li perseguitarono di presso, combattendo.
  eng-LXXUP: 'And all the Israelites who were hidden in Mount Ephraim heard also that
    the Philistines fled; and they also gather themselves after them to battle: and
    the Lord saved Israel in that day; and the war passed through Bamoth; and all
    the people with Saul were about ten thousand men.'
  eng-ULB: When all the men of Israel who had hidden themselves in the hills near
    Ephraim heard that the Philistines were fleeing, even they chased after them in
    battle.
  spa-VBL: Cuando todos los israelitas que se habían escondido en la región montañosa
    de Efraín se enteraron de que los filisteos estaban huyendo, también se unieron
    para perseguir a los filisteos y atacarlos.
  fra-_FOB: Et tous les Israélites qui étaient cachés dans la montagne d'Éphraim,
    ayant appris que les Philistins fuyaient, s'attachèrent eux aussi à leur poursuite
    dans la bataille.
  mal-mal: അങ്ങനെ തന്നെ, എഫ്രയീംമലനാട്ടിൽ ഒളിച്ചിരുന്ന യിസ്രായേല്യർ ഒക്കെയും, ഫെലിസ്ത്യർ
    തോറ്റോടി എന്ന് കേട്ടയുടനെ പടക്കൂട്ടത്തിൽ ചേർന്ന് അവരെ പിന്തുടർന്നു.
  urd-GVR: In ke alāwā jo Isrāīlī Ifrāīm ke pahāṛī ilāqe meṅ idhar-udhar chhup gae
    the, jab unheṅ ḳhabar milī ki Filistī bhāg rahe haiṅ to wuh bhī un kā tāqqub karne
    lage.
  suz-BL: एफ्राइम आ पहाडीम बाक्‍शो प्रोक्‍शो इस्राएलीपुकीमी पलिस्‍ती प्रोक्‍शो लोव़
    नेंन्‍मे बाक्‍त। मिनु मेकोपुकी यो गारशा पलिस्‍ती आन कली खेदा पामे बाक्‍त।
  ita-1927: E parimente tutti gl’Israeliti che s’eran nascosti nella contrada montuosa
    di Efraim, quand’udirono che i Filistei fuggivano, si misero anch’essi a inseguirli
    da presso, combattendo.
  ckb-ckb: کاتێک پیاوانی ئیسرائیل، ئەوانەی لە ناوچە شاخاوییەکانی ئەفرایمدا خۆیان شاردبووەوە،
    بیستیانەوە کە فەلەستییەکان هەڵاتوونە، ئەوانیش لە نزیکەوە بەرەو جەنگەکە دوایان
    کەوتن.
  eng-BBE: And all the men of Israel who had taken cover in the hill-country of Ephraim,
    hearing that the Philistines had been put to flight, went after them, attacking
    them.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಓಡಿಹೋದರೆಂದು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು
    ಕೇಳಿದಾಗ, ಅವರೂ ಹಾಗೆಯೇ ಯುದ್ಧದಲ್ಲಿ ಅವರನ್ನು ಬಿಡದೆ ಹಿಂದಟ್ಟಿದ್ದರು.
  tam-2017: எப்பிராயீம் மலைகளில் ஒளிந்துகொண்டிருந்த எல்லா இஸ்ரவேலர்களும் பெலிஸ்தர்கள்
    தப்பியோடுகிறதைக் கேள்விப்பட்டபோது, யுத்தத்திலே அவர்களை நெருங்கித் தொடர்ந்தார்கள்.
  spa-RV-1909: Asimismo todos los Israelitas que se habían escondido en el monte de
    Ephraim, oyendo que los Filisteos huían, ellos también los persiguieron en aquella
    batalla.
  ron-BTF: De asemenea, toți bărbații lui Israel care se ascunseseră în muntele Efraim,
    când au auzit că filistenii au fugit, chiar și ei i-au urmărit necontenit în bătălie.
  eng-WEBP: Likewise all the men of Israel who had hidden themselves in the hill country
    of Ephraim, when they heard that the Philistines fled, even they also followed
    hard after them in the battle.
  eng-FBV: When all the Israelites who had been hiding in the hill country of Ephraim
    heard that the Philistines were running away, they also joined in chasing after
    the Philistines to attack them.
  nld-1939: Ook de Israëlieten, die zich in het Efraïmgebergte schuil hadden gehouden,
    sloten zich allen in het gevecht bij hen aan, zodra ze vernamen, dat de Filistijnen
    op de vlucht waren geslagen.
  nch-BL: Huan nopa israelitame cati motatijtoyaj ipan cuatitamit campa tepeme ipan
    tali Efraín, quicajque para nopa filisteos cholohuayayaj. Huajca inijuanti nojquiya
    quisque huan pejque quintoquilijtiyahuij nopa filisteos.
  vie-1934: Lại khi hết thảy người Y-sơ-ra-ên đang ẩn trong núi Eùp-ra-im, nghe dân
    Phi-li-tin chạy trốn, cũng rượt đuổi theo chúng nó mà đánh giặc.
  hin-CV: इसी प्रकार, वे इस्राएली, जो एफ्राईम प्रदेश के पर्वतों में जा छिपे थे, यह
    सुनकर कि फिलिस्तीनी भाग रहे हैं, वे भी युद्ध में उनका पीछा करने में जुट गए.
  spa-BES: Y todos los hombres de Israel que se habían refugiado en la región montañosa
    de Efraín, al oír que los filisteos habían huido, los persiguieron y los atacaron.
  tdx-tdx: Hambañe amy zay, o hene ondati’ Israele nietak’ am-bohibohi’ i Efraimeo;
    ie nahajanjiñe te nivoratsake mb’eo o nte-Pilistio, le nihoridà’ iareo fatratse
    am-pifandraparapahañe.
  tha-KJV: ในทำนองเดียวกัน คนอิสราเอลทุกคนที่ซ่อนตัวอยู่​ที่​แดนเทือกเขาเอฟราอิม เมื่อได้ยิ​นว​่าคนฟีลิสเตียกำลังหนี
    พวกเหล่านี้​ก็​ไล่​ติ​ดตามเขาไปทำศึ​กด​้วย
  por-BR-2018: Também todos os israelitas que se haviam escondido no monte de Efraim,
    ouvindo que os filisteus fugiam, eles também os perseguiram naquela batalha.
  deu-ELO: Und alle Männer von Israel, die sich im Gebirge Ephraim versteckt hatten,
    hörten, daß die Philister geflohen waren; und auch sie setzten ihnen nach im Streit.
  eng-WYC-2018: Also all the men of Israel, that had hid themselves in the hill (country)
    of Ephraim, heard that the Philistines had fled; and they fellowshipped themselves
    with their men in [the] battle, and as ten thousand of men were with Saul (or
    and about ten thousand men were with Saul).
  epo-epo: Kaj ĉiuj Izraelidoj, kiuj sin kaŝis sur la monto de Efraim, aŭdis, ke la
    Filiŝtoj forkuras, kaj ili ankaŭ aliĝis kontraŭ ili batale.
  uig-PIN: Xuningdǝk Əfraim taƣlirida ɵzini yoxurƣan Israillar Filistiylǝrning ⱪaqⱪinini
    angliƣanda soⱪuxⱪa qiⱪip ularni ⱪoƣlidi.
  beo-beo: Hibulu dunu mogili Ifala:ime agolo sogega wamoaligili esalu, da Filisidini
    dunu da hobeabe nababeba:le, ilia wamoaligisu yolesili, Filisidini dunu doagala:i.
  tpi-OTNT: Na ol sampela Israel i bin hait i stap long ples maunten long Efraim,
    ol i harim tok olsem, ol Filistia i ranawe i go. Olsem na ol i kam helpim Sol
    na Jonatan long ranim ol Filistia.
  hau-SA: Sa’ad da dukan Isra’ilawan da suka ɓuya a duwatsu a ƙasar Efraim suka ji
    labari cewa Filistiyawa suna gudu, sai suka fito suka fafare su.
  uig-LAT: Shuningdek Efraim taghlirida özini yoshurghan Israillar Filistiylerning
    qachqinini anglighanda soqushqa chiqip ularni qoghlidi.
  nde-nde: Kwathi lapho bonke abako-Israyeli ababecatshe elizweni lezintaba elako-Efrayimi
    sebezwile ukuthi amaFilistiya ayesebaleka empini bangena, baxotshana lawo.
  ton-ton: Pea mo e kau tangata kotoa pē ʻo ʻIsileli, ʻaia naʻa nau fufū ʻakinautolu
    ʻi he moʻunga ko ʻIfalemi, ʻi heʻenau ongoʻi kuo hola ʻae kakai Filisitia, naʻe
    tuli mālohi ʻekinautolu foki kiate kinautolu ʻi he tau.
  ces-1613: Všickni také muži Izraelští, kteříž se skryli na hoře Efraim, když uslyšeli,
    že by utíkali Filistinští, honili je i oni v té bitvě.
  eng-WMB: Likewise all the men of Israel who had hidden themselves in the hill country
    of Ephraim, when they heard that the Philistines fled, even they also followed
    hard after them in the battle.
  tam-TCV: அதோடு பெலிஸ்தியருக்குப் பயந்து எப்பிராயீம் மலைநாட்டில் ஒளித்திருந்த இஸ்ரயேலர்
    யாவரும், பெலிஸ்தியர் சிதறி ஓடுகிறார்களென்று கேள்விப்பட்டதும் யுத்தத்தில் இணைந்து
    பெலிஸ்தியரைப் பிடிக்க பின்தொடர்ந்து சென்று அவர்களைத் தாக்கினார்கள்.
  ceb-ULB: Sa pagkadungog sa tibuok katawhan nga nagtago sa kabungtoran duol sa Efraim
    nga nanagan ang mga Filistihanon, bisan sila migukod usab kanila diha sa gubat.
  pol-UBG: Wszyscy też Izraelici, którzy ukryli się na górze Efraim, gdy usłyszeli,
    że Filistyni uciekają, wyruszyli za nimi w pościg w tej bitwie.
  agr-agr: Tuja tikich Israel aents ishamkagtuinak Efraígka nugken uumkaju aidaunashkam,
    filisteo aidau pisainawai tabaun antukag ditashkam jiinag maaniawagtatus pataetukajui.
  kyc-kyc: Isaraele wambu lapo yuu kyau pyalya pyana pingi yuu Eporaime singi dupwana
    yalu piru siyaminyi dupwame Pilisitia wambu dupwa ralo makando pelyaminyi leyami
    doko sepala nakama dolona konda pipala peta pyala peyami.
  urd-GVU: اِن کے علاوہ جو اسرائیلی افرائیم کے پہاڑی علاقے میں اِدھر اُدھر چھپ گئے
    تھے، جب اُنہیں خبر ملی کہ فلستی بھاگ رہے ہیں تو وہ بھی اُن کا تعاقب کرنے لگے۔
  deu-1912: Und alle Männer von Israel, die sich auf dem Gebirge Ephraim verkrochen
    hatten, da sie hörten, daß die Philister flohen, strichen hinter ihnen her im
    Streit.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti kutjupatjarra ngurlutjanu-ya marlaku
    pitjangu lurrtjurringu. Nyangka-tjananyaya pirnilurtu Pilitjinyamartatji pirninya
    wakaranytja.
  kan-2017: ಎಫ್ರಾಯೀಮಿನ ಪರ್ವತ ಪ್ರಾಂತ್ಯದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದ ಇಸ್ರಾಯೇಲರಿಗೆ ಫಿಲಿಷ್ಟಿಯರು ಓಡಿಹೋದರೆಂಬ
    ವರ್ತಮಾನವು ಮುಟ್ಟಿದಾಗ ಅವರೂ ಯುದ್ಧಕ್ಕೆ ಬಂದು ಅವರನ್ನು ಬೆನ್ನಟ್ಟಿದರು.
  yap-yap: Piyu Israel ni ur mithgad u fithik’ e burey u Efraim e rrung’aged ni be
    mil e pi Filistine; ma aram miyad yib ra uned ko ba’ rok Saul nge Jonathan ngar
    chamgad ngak e pi Filistine.
  hlt-MCSB: Philisti rhoek rhaelrham coeng tila Ephraim tlang ah aka thuh Israel hlang
    boeih loh a yaak uh vaengah caemtloek dongah amih taengah koep kaibaeng uh.
  mdy-ETH: ዔፕሬኤሜ ዓጫ ጌሜራ ጌሜራ ፑኒንቲ ዓኣ፥ ሃንጎ ዒስራዔኤሌ ዓሳ ፒሊስፄኤሜ ዓሳ ባሺንቲ ጳሺዳ ዓኣሢ ዋይዜኔ፤ ዬያሮ
    ዔያቶኮ ፖኦሊሶና ዎላ ማዒ ፒሊስፄኤሜ ዓሶ ዳውሲሢ ዓርቄኔ፤
  twi-ASANTE: Saa ara na mmarima a na wɔakɔtetɛ wɔ mmepɔ mu no hunuu sɛ Filistifoɔ
    no redwane no, kaa wɔn so bi.
  eng-WEBU: Likewise all the men of Israel who had hidden themselves in the hill country
    of Ephraim, when they heard that the Philistines fled, even they also followed
    hard after them in the battle.
  wal-wal: Efireema gezziyan qosetti uttida hara Israa7eelatikka Pilisxxeemati baqatiiddi
    de7iyoogaa siyidosona. Siyidi, etikka yedetaa uukkiya asan gaittidosona.
  spa-PDDPT: También todos los israelitas que se escondieron en la región montañosa
    de Efraín oyeron que los filisteos huían, y salieron para perseguirlos en la batalla.
  gun-gun: Ha'e gui Efraim yvy'ã reia rupi Israel regua avakue onhemi va'ekue oendupa
    okuapy filisteu kuery onhambaa. Ha'e rami vy ha'e kuery voi oje'oi hakykue joguero'a
    vy.
  agu-BL: Ncha'tz yi e' xonl Israel, yi e' xonl k'ajtzun Efraín, yi ate' xo'lak wutz
    tan ew ib, yi quibital yi wi'nin cyele'n ojk yi e' filistey tan colo'n ib, nin
    tzun e' xom nintz wutz chicoc tan chiwi'tze'n cu'n.
  ilo-ULB: Idi nangngeg dagiti amin a lallaki iti Israel nga aglemlemmeng kadagiti
    turturod nga asideg iti Efraim nga agliblibas dagiti Filisteo, kinamatda pay ida
    a ginubat.
  kpg-kpg: Gei digau Israel ala nogo palapala hagammuni i lodo tenua go Ephraim ga longono
    bolo digau Philistia la gu lellele gi daha, gei digaula ga lloo ia labelaa ga heebagi
    gi digau Philistia.
  uig-ARA: شۇنىڭدەك ئەفرائىم تاغلىرىدا ئۆزىنى يوشۇرغان ئىسرائىللار فىلىستىيلەرنىڭ
    قاچقىنىنى ئاڭلىغاندا سوقۇشقا چىقىپ ئۇلارنى قوغلىدى.
  sus-sus: Isirayilaka naxee nu bara e nɔxun Efirami geya longori ra, e birin naxa
    mini Filisitakae gerede e gi tɛmui.
  pon-2006: A mehn Israel ko me wie rukuruk nan sahpw nahnahn Epraim, re pil rongada
    duwen mehn Pilisdia ko ar tangpeseng, irail eri pil iangala pwakih mehn Pilisdia
    ko,
  jae-jae: Ma lau Israel samob, taŋ sêsiŋ tauŋ sêmoa lôc Epraim naŋ, sêŋô ŋawae gebe
    lau Pilisti sêc siŋ su sêja, tec êsêac jasêwiŋ ma sêjanda lau Pilisti amboac tonaŋgeŋ.
  ksd-ksd: Ma ra tarai Israel nina dia ga paraparau ta ra pakana i lualuana ta ra
    papar Epraim, ba dia ga valongore ba ra tarai Pilistia dia ga tar lop, diat bula
    dia ga korot mur diat ta ra vinarubu.
  tur-YTC: Aynı şekilde, Efraim dağlık bölgesinde saklanan bütün İsraelliler de Filistliler'in
    kaçtığını duyunca, onlar da peşlerinden bastırıp savaştılar.
  grc-BRENT: Καὶ πᾶς Ἰσραὴλ οἱ κρυπτόμενοι ἐν τῷ ὄρει Ἐφραὶμ, καὶ ἤκουσαν ὅτι πεφεύγασιν
    οἱ ἀλλόφυλοι· καὶ συνάπτουσι καὶ αὐτοὶ ὀπίσω αὐτῶν εἰς πόλεμον·
  ind-AYT: Semua orang Israel yang bersembunyi di Pegunungan Efraim mendengar bahwa
    orang-orang Filistin telah melarikan diri. Mereka pun bergabung menyusul dalam
    pertempuran.
  nya-nya: Ngakhale Aisraeli amene ankabisala ku dziko lamapiri la Efereimu atamva
    kuti Afilisti akuthawa, nawonso anawathamangitsa Afilistiwo nawathira nkhondo.
  hrv-hrv: I svi Izraelci koji se bijahu sakrili u Efrajimovoj gori, čuvši da Filistejci
    bježe, nagrnuše za njima u boj.
  mps-mps: Tama te meba Israel dabe te Efraimgo bage bulu dude geme dulaluali bage,
    augwaligo te tiwai po odali, te Filistia dabe wi palio wai. Tama augwali aselama,
    te Sol de Jonatan si tau selama, te Filistia dabe pobeasa pali.
  tpi-tpi: Na ol sampela Israel i bin hait i stap long ples maunten long Efraim, ol
    i harim tok olsem, ol Filistia i ranawe i go. Olsem na ol i kam helpim Sol na
    Jonatan long ranim ol Filistia.
  dan-1931: Og da de israelitiske Mænd, som havde skjult sig i Efraims Bjerge, hørte,
    at Filisterne var på Flugt, satte også de efter dem for at bekæmpe dem.
  vie-OVCB: Đồng thời, những người lánh nạn trên đồi núi Ép-ra-im hay được tin quân
    Phi-li-tin vỡ chạy, liền cùng nhau đuổi đánh quân địch.
  guj-2017: ઇઝરાયલના જે બધા માણસો એફ્રાઇમના પહાડી દેશમાં સંતાઈ ગયા હતા તેઓએ સાંભળ્યું
    કે પલિસ્તીઓ નાસી રહ્યા છે, ત્યારે તેઓ પણ લડાઈમાં તેઓની પાછળ પડયા.
  pon-2006A: A mehn Israel ko me wie rukuruk nan sahpw nahnahn Epraim, re pil rongada
    duwen mehn Pilisdia ko ar tangpeseng, irail eri pil iangala pwakih mehn Pilisdia
    ko,
  por-BRBSL: Da mesma forma, todos os homens de Israel que se haviam escondido na
    região montanhosa de Efraim, quando souberam que os filisteus fugiram, até mesmo
    eles também os seguiram duramente na batalha.
  cth-cth: Hot patetvanlah, Ephraim mon dawkvah kâhrawk e Isarelnaw ni Filistinnaw
    a yawng awh tie a thai awh toteh tarantuknae koe a bawk awh teh pou a pâlei awh.
  twi-twi: Saa ara na mmarima a na wɔakɔtetɛw wɔ mmepɔw mu no huu sɛ Filistifo no
    reguan no, bɛkaa ho taa wɔn bi.
  hlt-hlt: Philisti rhoek rhaelrham coeng tila Ephraim tlang ah aka thuh Israel hlang
    boeih loh a yaak uh vaengah caemtloek dongah amih taengah koep kaibaeng uh.
  tbz-SIM: Isidɑyɛɛribɛ sɔmbɛ bɛ̀ɛ̀ do sɔri Efɑdɑimmu tɑ̃rì ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ keè Fidisitɛ̃ɛ̃bɛ
    cokɛ́mɛ̀ kɛ́ítɛ́ní kɛ́ bɛ̀ bɛ̀ti kɛ́kuɔ.
  msy-2020: Israelian marazi, Efraimɨn mɨghsɨar dozibar muega iti, egha me kamaghɨn
    oraki, Filistiaba are. Kamaghɨn amizɨma me iza Sol ko Jonatanɨn akuragha Filistiabar
    agɨra.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ ŋmɛlɑ Ɩfǝlɑyim pʋɣʋ tɑɑ tɔ, pɛlɛ pɑ nɩɩwɑ
    Filiisi nyǝ́mɑ sewɑ tɔm. Ɩlɛnɑ pɑ tʋ pɑ wɑɑlɩ kɛ́ tǝyoole tɑɑ.
  azb-azb: Efrayim dağlıq bölgəsində gizlənən bütün İsraillilər də Filiştlilərin qaçdığını
    eşitdikdə öz döyüş meydanından Filiştliləri qovmağa başladılar.
  eng-DBY: And all the men of Israel who had hid themselves in mount Ephraim heard
    that the Philistines fled, and they also followed hard after them in the battle.
  hin-2017: इसी प्रकार जितने इस्राएली पुरुष एप्रैम के पहाड़ी देश में छिप गए थे, वे
    भी यह सुनकर कि पलिश्ती भागे जाते हैं, लड़ाई में आकर उनका पीछा करने में लग गए।
  wol-KYG: Mboolem bànni Israyil ya làqu woon ca tundi Efrayim dégg ne waa Filisti
    daw nañu. Ñoom it ne leen dann ca xare ba.
  eng-YLT: and all the men of Israel, who are hiding themselves in the hill-country
    of Ephraim, have heard that the Philistines have fled, and they pursue — even
    they — after them in battle.
  eng-WYC-2017: Also all the men of Israel, that had hid themselves in the hill of
    Ephraim, heard that the Philistines had fled; and they fellowshipped them-selves
    with their men in [the] battle, and as ten thousand of men were with Saul.
  eng-WMBB: Likewise all the men of Israel who had hidden themselves in the hill country
    of Ephraim, when they heard that the Philistines fled, even they also followed
    hard after them in the battle.
  urd-GVH: इनके अलावा जो इसराईली इफ़राईम के पहाड़ी इलाक़े में इधर-उधर छुप गए थे, जब
    उन्हें ख़बर मिली कि फ़िलिस्ती भाग रहे हैं तो वह भी उनका ताक़्क़ुब करने लगे।
  rug-rug: Kaiqa ri na tie Hiburu pu tome koari na toqere pa popoa Iparemi, si avoso
    nia sapu govete sari na tie Pilisitia gua, ke somana razai tugo rini sari na tie
    Pilisitia,
  gaz-gaz: Israaʼeloonni biyya gaaraa Efreem keessatti dhokatanii turan yommuu akka
    Filisxeemonni baqachaa jiran dhagaʼanitti, lolatti makamanii isaan ariʼan.
  fra-LSG: Tous les hommes d’Israël qui s’étaient cachés dans la montagne d’Éphraïm,
    apprenant que les Philistins fuyaient, se mirent aussi à les poursuivre dans la
    bataille.
  gnn-gnn: '@see-verse:1SA.014.021'
  yal-yal: Isirayila kaan naxanye birin yi luxunxi Efirami geyane yi, ne yi a mɛ a
    Filisitine e gima, e fan yi lu e kedɛ, e yi e yɛngɛ.
  haw-1868: A o na kanaka a pau o ka Iseraela i pee ai ma ka mauna o Eperaima, ia
    lakou i lohe ai, ua holo ko Pilisetia, o lakou no hoi kekahi i hahai mahope o
    lakou i ke kaua.
  arb-NAV: وَسَمِعَ جَمِيعُ رِجَالِ إِسْرَائِيلَ الَّذِينَ اخْتَبَأُوا فِي جَبَلِ
    أَفْرَايِمَ أَنَّ الْفِلِسْطِينِيِّينَ فَرُّوا، فَجَدُّوا هُمْ أَيْضاً فِي تَعَقُّبِهِمْ
    وَقَتْلِهِمْ.
  ewe-ewe: Mlɔeba la, esi Israelvi siwo ɣla wo ɖokuiwo ɖe Efraim toawo dzi la kpɔ
    be Filistitɔwo nɔ sisim la, woawo hã va kpe ɖe wo nɔviwo ŋu wonya Filistitɔwo
    ɖe du nu.
  eng-LEE: And all the men of Israel who had hidden themselves on the mountain of
    Ephraim, heard that the Philistines had fled; and they also followed hard after
    them in the battle.
  asm-FB: যেতিয়া ইস্ৰায়েল লোকসকল ইফ্ৰয়িম পৰ্বতীয়া অঞ্চলত লুকাই আছিল, তেতিয়া তেওঁলোকে
    পলেষ্টীয়াসকলৰ পলোৱাৰ বাতৰি শুনাৰ পাছতো তেওঁলোকৰ পাছে পাছে যুদ্ধ ক্ষেত্ৰলৈ খেদি
    গ’ল।
  sus-A: عِسِرَيِلَكَ نَشٍيٍ نُ بَرَ عٍ نْشُن عٍقِرَ مِ فٍيَ لٌنفٌرِ رَ، عٍ بِرِن
    نَشَ مِنِ قِلِسِتَكَيٍ فٍرٍدٍ عٍ فِ تّمُي.
  fra-SBL: De même, tous les hommes d'Israël qui s'étaient cachés dans la montagne
    d'Ephraïm, ayant appris la fuite des Philistins, les suivirent de près dans la
    bataille.
  hbo-hbo: וְכֹל֩ אִ֨ישׁ יִשְׂרָאֵ֜ל הַמִּֽתְחַבְּאִ֤ים בְּהַר־אֶפְרַ֙יִם֙ שָֽׁמְע֔וּ
    כִּֽי־נָ֖סוּ פְּלִשְׁתִּ֑ים וַֽיַּדְבְּק֥וּ גַם־הֵ֛מָּה אַחֲרֵיהֶ֖ם בַּמִּלְחָמָֽה׃
  pjt-pjt: '@see-verse:1SA.014.021'
  kik-kik: Rĩrĩa andũ a Isiraeli arĩa meehithĩte bũrũri ũrĩa ũrĩ irĩma wa Efiraimu
    maiguire atĩ Afilisti nĩ kũũra mooraga-rĩ, nao makĩingĩra mbaara-inĩ, makĩmatengʼeria.
  fra-NCL: Tous les hommes d’Israël qui s’étaient cachés dans la montagne d’Ephraïm,
    apprenant la fuite des Philistins, s’attachèrent également à les poursuivre en
    combattant.
  cek-AK: Ephraim mae nuiah anghawk Israel kaminawk mah, Philistin kaminawk loe cawnh
    o boeh ti, tiah thaih o naah, misatuk naah athum o toeng moe, misanawk to patom
    o.
  cuk-cuk: Israel-dulemar Efraín-yalaganba-dukusmaladi, wisguarmargua, Filistea-sordamar-wakinmamaiye,
    baleginnega bila-onolenaidse nonimarmogad.
  uig-CYR: Шуниңдәк Әфраим тағлирида өзини йошурған Исраиллар Филистийләрниң қачқинини
    аңлиғанда соқушқа чиқип уларни қоғлиди.
  tel-2017: అంతేకాక, ఫిలిష్తీయ సైన్యం పారిపోతున్నదని విని వారిని తరమడానికి ఎఫ్రాయిం
    కొండ ప్రాంతంలో దాక్కొన్న ఇశ్రాయేలీయులు యుద్ధంలో చేరారు.
  hat-BSA: Lè tout mesye Israël yo ki te kache kò yo nan peyi ti mòn Ephraïm yo te
    tande ke Filisten yo te sove ale, menm yo menm anplis, te kouri dèyè yo toupre
    nan batay la.
  kos-kos: Oasr pac mwet Hebrew su wikwik in eol in Ephraim. Ke elos lohngak lah mwet
    Philistia elos kaingelik, na elos wi pac tuku ukwalos ac onelosla,
  hbo-WLC: וְכֹל֩ אִ֨ישׁ יִשְׂרָאֵ֜ל הַמִּֽתְחַבְּאִ֤ים בְּהַר־אֶפְרַ֙יִם֙ שָֽׁמְע֔וּ
    כִּֽי־נָ֖סוּ פְּלִשְׁתִּ֑ים וַֽיַּדְבְּק֥וּ גַם־הֵ֛מָּה אַחֲרֵיהֶ֖ם בַּמִּלְחָמָֽה׃
  ibo-ibo: Emesịa, ndị ikom Izrel niile, ndị ahụ zoro onwe ha nʼala ugwu ugwu Ifrem
    pụtara, mgbe ha hụrụ na ndị Filistia na-agba ọsọ. Ha gbapụtara soro ndị ọzọ ịchụ
    ndị Filistia ọsọ.
  ory-ory: ସେହିପରି ଯେଉଁ ଇସ୍ରାଏଲ ଲୋକମାନେ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶରେ ଲୁଚି ରହିଥିଲେ, ସେସମସ୍ତେ
    ମଧ୍ୟ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପଳାୟନ ସମ୍ବାଦ ଶୁଣି ଯୁଦ୍ଧସ୍ଥଳରେ ସେମାନଙ୍କ ପଛେ ପଛେ ଦୌଡ଼ି ଲାଗି
    ରହିଲେ।
  chk-chk: Nge lupwen ekewe re Israel meinisin mi op won chukuchukutän ewe fanü Efraim
    ra rong pwe ekewe chon Filistia ra sü, pwal ir ra feito o choni chiener kewe le
    maun. Iwe, ewe maun a chöüla pekilan Pet-awen.
  ssd-ssd: Israel mbal afu nane Efraim ma tabe mbol taŋge kuirke likinaig ta nane
    Filistia mbal kua kinaig pasa ta ismba nane mata promba Saul le Yonatan turnikmba
    nane Filistia mbal kilmba yokerka
  rop-rop: Wal ol detlot najalot Isreil solja hubin blandimbat miselp basdam langa
    det hil kantri gulum Ifreiyim bin irrim det stori weya ola Filastain solja bin
    stat ranawei, en deibin go en joinin langa det fait du,
  ukr-1871: І всї Ізрайлитяне, що поховались були в Ефраїм-горах, почувши, що Филистії
    повтекали, сполучились із своїми до бою.
  deu-1951: Und als alle Männer von Israel, die sich auf dem Gebirge Ephraim verkrochen
    hatten, hörten, daß die Philister flohen, schlossen sie sich jenen auch zum Kampfe
    an.
  eng-JPS: Likewise all the men of Israel that had hid themselves in the hill-country
    of Ephraim, when they heard that the Philistines fled, even they also followed
    hard after them in the battle.
  srp-1865: I svi Izrailjci koji se bijahu sakrili u gori Jefremovoj kad èuše da bježe
    Filisteji, naklopiše se i oni za njima bijuæi ih.
  lug-lug: Awo Abayisirayiri bonna abaali beekwese mu nsi ey’ensozi eya Efulayimu
    bwe baawulira ng’Abafirisuuti badduse, amangwago nabo ne beenyigira mu lutalo
    ne bannaabwe.
  heb-heb: וכל איש ישראל המתחבאים בהר אפרים שמעו כי נסו פלשתים וידבקו גם המה אחריהם
    במלחמה׃
  ben-IRV: আর ইস্রায়েলের যে সব লোক ইফ্রয়িমের পাহাড়ী এলাকায় লুকিয়ে ছিল, তারাও
    পলেষ্টীয়দের পালানোর খবর পেয়ে যুদ্ধে যোগ দিল এবং তারা তাদের তাড়া করতে লাগল।
  pan-pan: ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਇਸਰਾਏਲੀ ਮਨੁੱਖਾਂ ਨੇ ਵੀ ਜੋ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਵਿੱਚ ਲੁੱਕ ਗਏ ਸਨ ਜਦ
    ਇਹ ਸੁਣਿਆ ਕਿ ਫ਼ਲਿਸਤੀ ਭੱਜ ਗਏ ਉਸੇ ਵੇਲੇ ਨਿੱਕਲ ਕੇ ਉਹਨਾਂ ਨੇ ਵੀ ਲੜਾਈ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ
    ਕੀਤਾ।
  tkr-tkr: Efrayimaaşine suvabınane cigabışee dyugul vuxhayne gırgıne İzrailybışik'led,
    Filiştinaaşin heepxıy g'ayxhımee, manbıb conbışika sacigee Filiştinaaşiqa qihna
    gyabak'a.
  mya-JVB: ဧဖရိမ် တောင် ၌ ပုန်းရှောင် ၍ နေသောဣသရေလ လူ အပေါင်း တို့သည်လည်း၊ ဖိလိတ္တိ
    လူ ပြေး ကြောင်း ကို ကြား သောအခါ စစ် ချီ၍ ကျပ်ကျပ်လိုက် ကြ၏။
  tte-O: Besiele siya tauna kona tabe siyabubu silau susu Ipeleim ali dedei mena sikeno-wadam
    dedei mala koyakoyana mena, mwa wasa sibenalan Pilistiya siyabubu kabo sisagena-tolo
    kabo mulili mena sisagena sikele-tawoili.
  tbg-tbg: Isareri vaiinti vokuka Efaraimu aiqina vaunaini kukeqavi vauka, vika irumanta
    Pirisia vika qetake ruqeqaamake vi vaumanta, vikavata aninte nái navunaaka kahaqiha
    Pirisia vika aru ntata kora.
  hmo-hmo: Ma Israela tatau haida, Eparaima ena ororo dekenai idia hunia taudia be
    hereva idia kamonai, Pilistia taudia idia heau. Vadaeni Israela taudia ese Pilistia
    taudia edia murinai idia heau, idia luludia lao.
  urd-urd: इसी तरह उन सब इस्राईली मर्दों ने भी जो इफ़्राईम के पहाड़ी मुल्क में छिप
    गए थे, यह सुन कर कि फ़िलिस्ती भागे जाते हैं, लड़ाई में आ उनका पीछा किया।
  rus-SYN: и все Израильтяне, скрывавшиеся в горе Ефремовой, услышав, что Филистимляне
    побежали, также пристали к своим в сражении.
  bqc-SIM: Kɛ́ Isaili pↄ́ ulɛa Ɛflaiũ bùsu gusĩsĩdeu weↄ mà Filitɛ̃ↄ lɛ́ bàalɛ,
    aa nà ń gbɛ̃́ↄwa zĩu lↄ, aa nàaańnↄ.
  tcz-CHONGTHU: Hitichun, Ephraim molsanga ana kisel Israelte jouse chun Philistine
    te ajam tauve tithu ajah phat un, amaho jong chun galsat na a chun hatah’in anung’u
    adel’in ahi.
  mar-mar: जी इस्राएली माणसे एफ्राईमाच्या डोंगराळ प्रदेशांत लपली होती ती सर्व पलिष्टी
    पळत आहेत हे ऐकून लढाईत त्याच्या पाठीस लागली.
  qub-qub: Efraín jircacunaman pacacoj Israelcunapis Filistea runacuna gueshpejta
    mayar magananpaj gatir aywaran.
  bqp-bqp: Kũ Isaraila kũ ò utɛna Ɛflaimu bùsu gusĩsĩden gwenↄ mà Filisitininↄ tɛn
    bàa lɛ́, ò nà ń gbɛ̃nↄa dↄ ò pɛ̀tɛńyĩ zĩ̀i gũn.
  hat-hat: Moun pèp Izrayèl ki te kache nan mòn Efrayim yo vin tande moun Filisti
    yo t'ap kraze rak. Yo menm tou yo vini, yo lage kò yo nan batay la, yo t'ap kouri
    dèyè moun Filisti yo.
  eng-BSB: When all the Israelites who had been hiding in the hill country of Ephraim
    heard that the Philistines were fleeing, they also joined Saul and Jonathan in
    the battle.
  tod-tod: Izelayɛle nuiti ɓalaa, niiti ti lɔɔɠuni Efelayime ɠize yooi zu, naati ti
    mɛnini ga Filiseti nuiti ti ʋelani, ti ɠulani, ti ɗa Filiseti nuiti kpɛ, ti ɗa
    ti ʋaa.
  eng-WEBPB: Likewise all the men of Israel who had hidden themselves in the hill
    country of Ephraim, when they heard that the Philistines fled, even they also
    followed hard after them in the battle.
  kbq-kbq: Hagi mago'a Israeli vahe'ma Efraemi agona kokampima fraki'za mani'naza
    vahe'mo'za Filistia vahe'ma atre'za fraze kema nentahi'za, atirami'za zamagranena
    zamarotgo hu'za hara hu'naze.
  nhe-BL: Huan nopa israelitame tlen motlatijtoyaj ipan cuatitlamitl campa tepetini
    ipan tlali Efraín, quicajque para nopa filisteos cholohuayayaj. Huajca inijuanti
    nojquiya quisque huan pejque quintoquilijtiyohuij nopa filisteos.
  bus-bus: Kɛ̀ Isaraili kɛ̀ aↄ̃ↄ utɛna Ɛflaimu bùsu gusĩsĩdeen gweenↄↄ mà Filisitininↄↄ
    e bàa lɛɛ, aↄ̃ nà ń gbɛ̃nↄa dↄ aↄ̃ pɛ̀ɛńzi zĩn.
  gub-BL: Izaew ywytyr Eparai ywy rehe har rehe wiko ma'e a'e wà no, wenu Piri ywy
    rehe har Xau wi wazàn awer imume'u haw wà. A'e rupi uzemono'og wà kury, Piri ywy
    rehe har wakutyr oho pà wà kury.
  eng-DRA: And all the Israelites that had hid themselves in mount Ephraim, hearing
    that the Philistines fled, joined themselves with their countrymen in the fight.
    And there were with Saul about ten thousand men.
