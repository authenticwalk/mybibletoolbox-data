verse: 1SA.014.031
translations:
  mal-C: ഇസ്രായേല്യർ അന്ന് മിക്-മാസുമുതൽ അയ്യാലോൻവരെ ഫെലിസ്ത്യരെ തകർത്തു; അപ്പോഴേക്കും
    ജനം വളരെയേറെ തളർന്നിരുന്നു.
  deu-TKW: Sie schlugen aber die Philister an jenem Tage von Michmas bis Ajalon, und
    das Kriegsvolk war sehr ermattet.
  lin-lin: Na mokolo wana, sima na bato ya Isalaele kosilisa koboma bato ya Filisitia
    wuta na Mikimasi kino na Ayaloni, balembaki makasi.
  eng-LSV: And they strike on that day among the Philistines from Michmash to Aijalon,
    and the people are very weary,
  eng-GNV: 'And they smote the Philistims that day, from Michmash to Aiialon: and
    the people were exceeding faint.'
  eng-WEBSTER: 'And they smote the Philistines that day from Michmash to Ajalon: and
    the people were very faint.'
  nhw-BL: Pero nopa israelitame noja quintoquilijque huan quinmictijtiyajque nopa
    filisteos tlen pilaltepetzi Micmas hasta Ajalón masque nelía tlahuel siyajtoyaj.
  swh-ONEN: Siku ile baada ya Waisraeli kuwaua Wafilisti kutoka Mikmashi mpaka Aiyaloni,
    walikuwa wamechoka.
  bba-bba: Dɔmɑ te, bɑ Filisitibɑ ɡowɑ sɑɑ Mikimɑsin di sere kɑ Ayɑloniɔ. Mɑ bɑ wɑsirɑ
    ɡem ɡem.
  eng-KJVCPB: 'And they smote the Philistines that day from Michmash to Aijalon: and
    the people were very faint.'
  mpx-mpx: Inoke lan bwabwaligena o Isileli Pilistiya hi takel ge hi mimi lololil,
    i telipunaa panuwa Mikmas i na ana siga Aiyalon. Yaka galebu kaiwena tuwaliya
    i sasawowol.
  luo-luo: E odiechiengno, bangʼ ka jo-Israel noseloyo jo-Filistia ne gilawogi koa
    Mikmash nyaka Aijalon kendo ne giol ahinya.
  meu-meu: Una dina ai idia ese Filistia taudia e aladia mase, Mikmasa amo ela bona
    Aialono. A tuari taudia na tau-anidia e manori dikadika;
  npi-ULB: तिनीहरूले त्यस दिन पलिश्‍तीहरूलाई मिकमाशदेखि अय्यालोनसम्म आक्रमण गरे ।
    मानिसहरू धेरै थकित भए ।
  yor-yor: Ní ọjọ́ náà, lẹ́yìn ìgbà tí àwọn ọmọ Israẹli ti pa nínú àwọn Filistini
    láti Mikmasi dé Aijaloni, ó sì rẹ àwọn ènìyàn náà.
  ind-ind: Pada hari itu pasukan Israel mengalahkan orang Filistin dari kota Mikmas
    ke arah barat sampai kota Ayalon, sehingga semua tentara Israel menjadi sangat
    lelah dan lapar.
  pes-OPCB: اسرائیلی‌ها از مِخماس تا اَیَلون، فلسطینی‌ها را از پای درآوردند ولی دیگر
    تاب تحمل نداشتند.
  tgl-ULB: Sinalakay nila ang mga Filisteo sa araw na iyon mula Micmas hanggang Ahilon.
    Pagod na pagod ang mga tao.
  cbu-NT: Ashiriya, anpursha zar Israelchich Filistewshuchee tachitarangusin, ambiri
    pachakatarandsin, tsap Mikamasamand yáyarandsin, Ayalonamun katsipeersin, kasaranganaya.
    Amb ashirangsin, Israelchich kapung mariz kayataranganaya.
  hui-hui: Horo ogoningi Isaraelealime Pilidialiru balu bo podama pu gimbu binigo
    Migimasa howa bama pialu Ayalononi bairi hene. Bairi hayagoria howa Isaraeleali
    biaru ai tomo nane hene biago ndobe garibi timbuni lowa hongo nahe hene.
  mya-mya: ထို​နေ့​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​သည် ဖိလိတ္တိ​အ​မျိုး​သား​တို့​အား မိတ်​မတ်​မြို့​မှ
    အာ​ဇ​လုန်​မြို့​တိုင်​အောင်​လိုက်​လံ​တိုက်​ခိုက် နှိမ်​နင်း​ခဲ့​ကြ​ပြီး​သည်​နောက်
    အ​စာ​မ​စား ရ​သ​ဖြင့်​ပင်​ပန်း​နွမ်း​နယ်​လျက်​ရှိ​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཤིན་ཏུ་ངལ་ཡང་། ཉིན་དེ་ལ་ཕེ་ལེ་ཤེད་པ་རྣམས་མིགས་མཱ་སི་ནས་ཨ་ཡཱ་ལོན་གྱི་བར་དུ་ཕམ་པར་བརྒྱབ་བོ།
    །
  sna-sna: Musi iwoyo, shure kwokunge vaIsraeri vauraya vaFiristia kubva paMikimashi
    kusvika kuAijaroni, vakaneta kwazvo.
  spa-BLM: Aquel día atacaron a los filisteos desde Micmas hasta Ajalón. El pueblo
    estaba muy desmayado;
  cac-cac: A d'a jun c'u chi', ix och eb' israel d'a spatic eb' filisteo chi'. Ix
    syamoch eb' smilancham eb' d'a Micmas, masanto ix c'och eb' d'a Ajalón. Ix te
    el yip eb' israel chi'.
  swh-ULB: Siku hiyo waliwashambulia Wafilisti kutoka Mikmashi hadi Aiyaloni. Na watu
    walikuwa wamechoka sana.
  bel-bel: І таго дня разграмілі Філістымлянаў ад Міхмаса да Аялона, і народ вельмі
    стаміўся.
  deu-ELBBK: Und sie schlugen die Philister an jenem Tag von Mikmas bis nach Ajjalon;
    und das Volk war sehr ermattet.
  mbb-OT: Dutun he andew is menge Israilihanen, te nezaag dan en is menge Filistihanen
    puun te Micmash taman te Ayalon, nengeveley sikandan wey nengevitil utew.
  mal-2015: അവർ അന്നു മിക്മാസ് തുടങ്ങി അയ്യാലോൻവരെ ഫെലിസ്ത്യരെ സംഹരിച്ചു, ജനം ഏറ്റവും
    തളർന്നുപോയി.
  rmc-rmc: Oda džives murdarenas o Izraeliti le Filišťincen le Michmasostar dži ko
    Ajalon a o manuša meksa buter na birinenas.
  pes-OPV: و در آن روز فلسطینیان را از مخماس تاایلون منهزم ساختند و قوم بسیار بی‌تاب
    شدند.
  ron-1924: Ын зиуа ачея ау бэтут пе филистень де ла Микмаш пынэ ла Аиалон. Попорул
    ера фоарте обосит
  ben-OBCV: সেদিন, মিক্‌মস থেকে অয়ালোন পর্যন্ত ফিলিস্তিনীদের আঘাত করতে করতে ইস্রায়েলীরা
    ক্লান্ত হয়ে পড়েছিল।
  som-som: Oo maalintaas waxay reer Falastiin ku laayeen ilaa Mikmaash iyo tan iyo
    Ayaaloon; oo dadkuna aad bay u itaal darnaayeen.
  lat-VUC: 'Percusserunt ergo in die illa Philisthæos a Machmis usque in Ajalon. Defatigatus
    est autem populus nimis:'
  eng-ASVBT: And they smote of the Philistines that day from Michmash to Aijalon.
    And the people were very faint;
  ita-1885: Il popolo adunque, avendo in quel giorno percossi i Filistei da Micmas
    fino in Aialon, fu grandemente stanco.
  eng-LXXUP: And on that day he smote some of the Philistines in Michmash; and the
    people were very weary.
  eng-ULB: They attacked the Philistines that day from Michmash to Aijalon. The people
    were very weary.
  spa-VBL: Después de derrotar a los filisteos ese día, matándolos desde Micmas hasta
    Ajalón, los israelitas estaban totalmente agotados.
  fra-_FOB: Ils battirent donc, en ce jour-là, les Philistins depuis Micmash jusqu'à
    Ajalon, et le peuple fut extrêmement fatigué.
  mal-mal: അവർ അന്ന് മിക്മാസ് മുതൽ അയ്യാലോൻവരെ ഫെലിസ്ത്യരെ സംഹരിച്ചു, ജനം ഏറ്റവും
    തളർന്നുപോയി.
  urd-GVR: Us din Isrāīlī Filistiyoṅ ko Mikmās se mār mār kar Aiyālon tak pahuṅch
    gae. Lekin shām ke waqt wuh nihāyat niḍhāl ho gae the.
  suz-BL: मेको नाक्‍ती मेकोपुकीम पलिस्‍ती आन कली ग्रामा बाक्‍त। मिनु मेको आन कली मिकमाश
    रे आइयालोन सम्‍म खेदा पामे बाक्‍त। मिनु मोपा लडाइ पाइबपुकी शुश दमा बाक्‍त।
  ita-1927: Essi dunque sconfissero quel giorno i Filistei da Micmas ad Ajalon; il
    popolo era estenuato, e si gettò sul bottino;
  ckb-ckb: لەو ڕۆژەدا لە میخماسەوە هەتا ئەیالۆن گورزیان لە فەلەستییەکان وەشاند، جەنگاوەرەکان
    لە پەلوپۆ کەوتبوون.
  eng-BBE: 'That day they overcame the Philistines from Michmash to Aijalon: and the
    people were feeble from need of food.'
  kan-OKCV: ಜನರು ಆ ದಿನದಲ್ಲಿ ಮಿಕ್ಮಾಷಿನಿಂದ ಅಯ್ಯಾಲೋನಿನವರೆಗೂ ಫಿಲಿಷ್ಟಿಯರನ್ನುಳಿಸದೆ ಹೊಡೆದುದರಿಂದ
    ಅವರು ಬಹಳವಾಗಿ ದಣಿದು ಹೋದರು.
  tam-2017: அவர்கள் அன்றையதினம் மிக்மாசிலிருந்து ஆயலோன் வரை பெலிஸ்தர்களை முறியடித்தபோது,
    மக்கள் மிகவும் களைத்திருந்தார்கள்.
  spa-RV-1909: 'E hirieron aquel día á los Filisteos desde Michmas hasta Ajalón: mas
    el pueblo se cansó mucho.'
  ron-BTF: Și au lovit pe filisteni în acea zi de la Micmaș până la Aialon; și poporul
    era foarte obosit.
  eng-WEBP: They struck the Philistines that day from Michmash to Aijalon. The people
    were very faint;
  eng-FBV: After defeating the Philistines that day, killing them from Michmash to
    Aijalon, the Israelites were totally exhausted.
  nld-1939: Die dag ve rsloeg het volk de Filistijnen van Mikm as tot Ajjalon. Maar
    toen was het ook zo uitgeput,
  nch-BL: Pero nopa israelitame noja quintoquilijque huan quinmictijtiyajque nopa
    filisteos ten pilaltepetzi Micmas hasta Ajalón masque nelía tahuel siyajtoyaj.
  vie-1934: Vậy ngày đó, dân Y-sơ-ra-ên đánh bại dân Phi-li-tin từ Mích-ma cho đến
    A-gia-lôn.
  hin-CV: उस दिन सेना ने फिलिस्तीनियों को मिकमाश से लेकर अय्जालोन तक हरा दिया. तब
    वे बहुत ही थक चुके थे.
  spa-BES: Ese día vencieron a los filisteos de Micmas hasta Ajalón, y la gente estaba
    débil por la necesidad de comida.
  tdx-tdx: Aa le linafa’ iareo o nte-Pilistio boake Mikmase pak’ Aialone añe; fe toe
    nikolempa ondatio.
  tha-KJV: ในวันนั้นเขาทั้งหลายฆ่าฟันคนฟีลิสเตียจากมิคมาชถึ​งอ​ัยยาโลน และพวกพลก็อ่อนเพลียนัก
  por-BR-2018: 'E feriram aquele dia aos filisteus desde Micmás até Aijalom: mas o
    povo se cansou muito.'
  deu-ELO: Und sie schlugen die Philister an jenem Tage von Mikmas bis nach Ajjalon;
    und das Volk war sehr ermattet.
  eng-WYC-2018: Therefore they smote [the] Philistines in that day from Michmash into
    Aijalon. And the people was made full weary; (And so they struck down the Philistines
    that day from Michmash to Aijalon. But the people were made faint;)
  epo-epo: Kaj ili venkobatis en tiu tago la Filiŝtojn de Miĥmaŝ ĝis Ajalon; kaj la
    popolo forte laciĝis.
  uig-PIN: Axu küni ular Mikmaxtin tartip Filistiylǝrni ⱪoƣlap Ayjalonƣiqǝ urup ⱪirixti;
    hǝlⱪ tola ⱨerip kǝtkǝnidi.
  beo-beo: Amo esoha, Isala:ili dunu da Filisidini dunu hasali. Gegesu da Migema:se
    amogai muni, gegegena asili, A:idialone moilaiga doaga:i. Amogala, Isala:ili dunu
    da ha:ga bagadewane goaiya:igia:i.
  tpi-OTNT: Long dispela de ol Israel i pait long ol Filistia, stat long taun Mikmas
    na i go inap long taun Aijalon. Olsem na ol Israel i hangre nogut tru na i no
    gat strong.
  hau-SA: A ranan nan Isra’ilawa suka yi ta kashe Filistiyawa daga Mikmash har zuwa
    Aiyalon. Bayan haka gajiya ta kama su sosai saboda yunwa.
  uig-LAT: Ashu küni ular Mikmashtin tartip Filistiylerni qoghlap Ayjalon’ghiche urup
    qirishti; xelq tola hérip ketkenidi.
  nde-nde: Ngalolosuku, emva kokuba ama-Israyeli esebulele amaFilistiya kusukela eMikhimashi
    kusiyafika e-Ayijaloni, ayesediniwe.
  ton-ton: 'Pea naʻa nau taaʻi ʻae kakai Filisitia ʻi he ʻaho ko ia mei Mikimasi ʻo
    aʻu ki ʻAsaloni: pea naʻe vaivai lahi ʻae kakai.'
  ces-1613: A tak bili toho dne Filistinské od Michmas až do Aialon; i ustal lid náramně.
  eng-WMB: They struck the Philistines that day from Michmash to Aijalon. The people
    were very faint;
  tam-TCV: அன்று இஸ்ரயேலர் மிக்மாசிலிருந்து ஆயலோன் மட்டும் பெலிஸ்தியரை வெட்டி வீழ்த்தியபின்
    அவர்கள் களைப்படைந்திருந்தார்கள்.
  ceb-ULB: Gisulong nila ang mga Filistihanon nianang adlawa gikan sa Mikmas hangtod
    sa Aijalon. Gipangkapoy gayod ang katawhan.
  pol-UBG: W tym dniu pobili Filistynów od Mikmas aż do Ajjalon, a lud był bardzo
    wyczerpany.
  agr-agr: Tuja Israel aents aidauk nunú tsawantin filisteo aidaunak, yaakat Micmas
    nagkamas mai mainakua yaakat Aialón ejegawajui. Tujash Israel aents aidauk shiig
    senchi pimpikiajui.
  kyc-kyc: Yuu gii dokopa Isaraele wambu dupwame Pilisitia wambu dupwa wini pyuo anamasi
    minyuo piyami. Dopa pyuo yuu Mikimase dokona piso pyao pao yuu Ainjalono dokona
    suu lao piyami. Yuu gii dokopa Isaraele dupwa nakama lopo dokome raowe lao kumuyami.
  urd-GVU: اُس دن اسرائیلی فلستیوں کو مِکماس سے مار مار کر ایالون تک پہنچ گئے۔ لیکن
    شام کے وقت وہ نہایت نڈھال ہو گئے تھے۔
  deu-1912: Sie schlugen aber die Philister des Tages von Michmas bis gen Ajalon.
    Und das Volk ward sehr matt.
  kan-2017: ಆ ದಿನ ಜನರು ಮಿಕ್ಮಾಷಿನಿಂದ ಅಯ್ಯಾಲೋನಿನ ವರೆಗೆ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹೊಡೆದು ಬಹಳವಾಗಿ
    ದಣಿದಿದ್ದರು.
  yap-yap: Rofen nem e gel piyu Israel ngak e pi Filistine u Mikmash ngar mada’gad
    nga Aijalon. Ma dakuriy gelngin piyu Israel ni bochan e bilig,
  hlt-MCSB: Tekah khohnin ah Philisti te Mikmash lamloh Aijalon duela a tloek uh tih
    pilnam khaw mat tawn.
  mdy-ETH: ዬኖ ኬሎ ዒስራዔኤሌ ዓሳ ሚክማሴፓ ዴንዲ ዓያሎኔይዳ ዓኣ ጎይፆ ሄላንዳኣና ዳኪ ዳኪ ፒሊስፄኤሜ ዓሶ ዖሊ ዎዺ ባሼኔ፤
    ጋዓንቴ ዒስራዔኤሌ ዓሳ ናይዼሢሮ ጎይፃ ሚርጌ ላቤኔ።
  twi-ASANTE: Nanso, ɛkɔm no nyinaa akyi, wɔtaa Filistifoɔ no ɛda mu no nyinaa firi
    Mikmas, kɔsii Ayalon. Na afei, wɔbrɛbrɛɛ mmoroso.
  eng-WEBU: They struck the Philistines that day from Michmash to Aijalon. The people
    were very faint;
  wal-wal: He gallassi Israa7eela asati Mikimaasappe Ayyaaloona gakkanaashin, Pilisxxeemata
    shoci simmidi daafuridosona.
  spa-PDDPT: Aquel día destruyeron a los filisteos desde Micmás hasta Ajalón. Pero
    el pueblo estaba muy cansado.
  gun-gun: Ha'e va'e ára ma filisteu kuery Micmás guive Aijalom peve ojukapaa py ha'e
    kuery ikangypa.
  agu-BL: Te jun k'eja'tz e' xcye' yi e' xonl Israel scye'j yi e' filistey. Yi oyintzi'
    xe'tij naka'jil Micmas nin opon jalen Ajalón. Poro cyakil yi e' sanlar xonl Israel
    nsken chik'e'xij tan paj qui'c jun takle'n baj cya'n.
  ilo-ULB: Rinautda dagiti Filisteo iti dayta nga aldaw manipud Mikmas agingga idiay
    Aijalon. Nabannog unay dagiti tattao.
  kpg-kpg: Di laangi deelaa, gei digau Israel gu haga magedaa digau Philistia mai
    i di guongo Michmash gaa dau adu loo gi Aijalon. Digau Israel gu paagege huoloo
    i nadau hiigai.
  uig-ARA: ئاشۇ كۈنى ئۇلار مىكماشتىن تارتىپ فىلىستىيلەرنى قوغلاپ ئايجالونغىچە ئۇرۇپ
    قىرىشتى؛ خەلق تولا ھېرىپ كەتكەنىدى.
  sus-sus: Na lɔxɔɛ e naxa Filisitakae bɔnbɔ, kelife Mikimasi ma, han Ayalon. Ɲama
    nu bara tagan ki fanyi ra.
  pon-2006: Eri, rahno mehn Israel ko ahpw kalowehdi mehn Pilisdia ko sang Mikmas
    lelohng Aisalon. Mehn Israel ko inenen luwetkihla ar duhpekla,
  jae-jae: Gêdêŋ bêc tonaŋ lau Israel sêku lau Pilisti tulu to sêjanda êsêac aŋga
    Mikmas e gêdêŋ Aijalon. Mago lau tekweŋ gêbac ŋanô.
  ksd-ksd: Ma dia ga ubu ra tarai Pilistia ta nam ra bung papa aro Mikmas ma tuk uro
    Aialon, ma ra tarai na vinarubu dia ga bilua.
  tur-YTC: O gün Filistliler'i Mikmaş'tan Ayalon'a kadar vurdular. Halk çok bitkin
    düşmüştü;
  grc-BRENT: Καὶ ἐπάταξεν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ τῶν ἀλλοφύλων ἐν Μαχμάς· καὶ ἐκοπίασεν
    ὁ λαὸς σφόδρα.
  ind-AYT: Mereka mengalahkan orang Filistin pada hari itu, dari Mikhmas sampai Ayalon.
    Rakyat pun sangat letih lesu.
  nya-nya: Tsiku limenelo Aisraeli anapha Afilisti kuchokera ku Mikimasi mpaka ku
    Ayaloni. Koma Aisraeliwo analefuka kwambiri ndi njala.
  hrv-hrv: Onoga dana potukoše Filistejce od Mikmasa sve do Ajalona, a narod je bio
    na kraju svojih snaga.
  mps-mps: Te sogode te Israel dabego te Filistia dabe dali hwįani, te Mikmas bulude
    gagalama, tama pelama, te taun Aijalonba usu nigi pali. Tama tiyu, te Israel dabe
    nasi mu dwai eyu, tama bomo meni yai.
  tpi-tpi: Long dispela de ol Israel i pait long ol Filistia, stat long taun Mikmas
    na i go inap long taun Aijalon. Olsem na ol Israel i hangre nogut tru na i no
    gat strong.
  dan-1931: De slog da den Dag Filisterne fra Mikmas til Ajjalon, og Folket var meget
    udmattet.
  vie-OVCB: Hôm ấy, mặc dù đói mệt, quân Ít-ra-ên vẫn đánh giết quân Phi-li-tin nằm
    dài từ Mích-ma đến A-gia-lôn.
  guj-2017: અને તે દિવસે મિખ્માશથી આયાલોન સુધી તેઓ પલિસ્તીઓ પર હુમલો કરતા ગયા. પરંતુ
    લોકો ઘણાં નિર્બળ થયા.
  pon-2006A: Eri, rahno mehn Israel ko ahpw kalowehdi mehn Pilisdia ko sang Mikmas
    lelohng Aisalon. Mehn Israel ko inenen luwetkihla ar duhpekla,
  por-BRBSL: Eles atacaram os filisteus naquele dia, de Michmash a Aijalon. O povo
    estava muito fraco;
  cth-cth: Hate hnin navah Mikmash hoi Aijalon totouh Filistinnaw hah a pâlei awh.
    Tami pueng a tawntam poung awh.
  twi-twi: Nanso ɔkɔm no nyinaa akyi, wɔtaa Filistifo no da mu no nyinaa fi Mikmas,
    kosii Ayalon. Na afei, wɔbrɛbrɛɛ mmoroso.
  hlt-hlt: Tekah khohnin ah Philisti te Mikmash lamloh Aijalon duela a tloek uh tih
    pilnam khaw mat tawn.
  tbz-SIM: Dɛ kó diyiè kɛ̀ Isidɑyɛɛribɛ mbɛtì Fidisitɛ̃ɛ̃bɛ kɛ kɔù, kɛ́ bɛ̀ bɛ̀ti
    Mikimɑsi kɛ́tuɔkɛnɛ̀ Ayɑnɔɔ kɛ́ɔu mɛdiɛ̀ nkɛ́cĩrimɛ.
  msy-2020: Dughiar kamɨn, Israelia Mikmasɨn nguibar ekiamɨn apanibav sogha ghua,
    Aijalonɨn nguibar ekiamɨn tu. Kamaghɨn amizɨ, mɨtiriam bar puvɨra men azima me
    gavgaviba puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kʋ-wɛɣɛ kʋyɑkʋ ŋkʋɣʋ pǝ kpɑɣɑʋ Mikimɑsɩ nɑ pǝ́ polo Ayɑlɔŋ tɔ.
    Nɑ nyɔɣɔsɩ pɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ sɔsɔm.
  azb-azb: Həmin gün İsraillilər Mikmasdan Ayyalona qədər Filiştliləri məğlub etdilər.
    Xalq çox yorğun idi.
  eng-DBY: And they smote the Philistines that day from Michmash to Ajalon; and the
    people were very faint.
  hin-2017: उस दिन वे मिकमाश से लेकर अय्यालोन तक पलिश्तियों को मारते गए; और लोग बहुत
    ही थक गए।
  wol-KYG: Bésub keroog bànni Israyil a dumaa waa Filisti ca Migmas ba ca Ayalon.
    Bànni Israyil sonn lool nag.
  eng-YLT: And they smite on that day among the Philistines from Michmash to Aijalon,
    and the people are very weary,
  eng-WYC-2017: Therefore they smote [the] Philistines in that day from Michmash into
    Aijalon. And the people was made full weary;
  eng-WMBB: They struck the Philistines that day from Michmash to Aijalon. The people
    were very faint;
  urd-GVH: उस दिन इसराईली फ़िलिस्तियों को मिकमास से मार मारकर ऐयालोन तक पहुँच गए।
    लेकिन शाम के वक़्त वह निहायत निढाल हो गए थे।
  rug-rug: Koasa rane sana si va kilasi rina tie Izireli sari na tie Pilisitia. Varipera
    la mo podalae tu pa Mikimasi, meke kamo tu pa Aizaloni. Koa sa totoso hie sari
    na tie Izireli si malohoro meke ovia hola dia.
  gaz-gaz: Israaʼeloonni gaafa sana erga Mikmaasii hamma Ayaaloonitti Filisxeemota
    dhaʼanii booddee akka malee dadhabanii turan.
  fra-LSG: Ils battirent ce jour-là les Philistins depuis Micmasch jusqu’à Ajalon.
    Le peuple était très fatigué,
  yal-yal: E Filisitine nɔ na lɔxɔni keli Mikimasi siga han Ayalɔn yi. Yamaan yi xadanxi
    han!
  haw-1868: 'A luku aku la lakou i ko Pilisetia ia la, mai Mikemasa a hiki i Aialona:
    a ua nawaliwali loa na kanaka.'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ ظَلَّ الإِسْرَائِيلِيُّونَ يَتَعَقَّبُونَ الْفِلِسْطِينِيِّينَ
    وَيَقْتُلُونَهُمْ مِنْ مِخْمَاسَ إِلَى أَيَّلُونَ. وَأَصَابَ الْجَيْشَ إِعْيَاءٌ
    شَدِيدٌ.
  ewe-ewe: Ke wotsɔ dɔwuame nya Filistitɔwo eye wowu wo tso Mikmas yi Aiyalon ke,
    le esime woƒe ɖeɖiteameŋu nu ganɔ sesẽm ɖe edzi.
  eng-LEE: And they smote on that day among the Philistines from Michmash to Ayalon;
    and the people were very faint.
  asm-FB: সেইদিনা তেওঁলোকে মিকমচৰ পৰা অয়ালোনলৈকে পলেষ্টীয়াসকলক আক্ৰমণ কৰিলে। সেয়ে
    লোকসকল অতিশয় ক্লান্ত হ’ল।
  sus-A: نَ لْشْي عٍ نَشَ قِلِسِتَكَيٍ بْنبْ، كٍلِقٍ مِكِمَسِ مَ، هَن عَيَلٌن. حَمَ
    نُ بَرَ تَفَن كِ قَنيِ رَ.
  fra-SBL: Ce jour-là, ils frappèrent les Philistins depuis Michmash jusqu'à Ajalon.
    Le peuple était très affaibli.
  hbo-hbo: וַיַּכּ֞וּ בַּיֹּ֤ום הַהוּא֙ בַּפְּלִשְׁתִּ֔ים מִמִּכְמָ֖שׂ אַיָּלֹ֑נָה
    וַיָּ֥עַף הָעָ֖ם מְאֹֽד׃
  pjt-pjt: Kaya tjiṉṯu nyara palula wati Israelkunu tjuṯangku Pilitjiyanya nguraṟa
    tjuṯa pungkula pungkula waintaringu. Munuya palulanguṟu paku puḻka nyinangi. Munu
    paluṟu tjana tjanampa uwankara katingu tjiipi, puluka tjuṯa kuḻukuḻu munu tjana
    paḻtjatjiratjarira pungkula iluntara kuka warpungkula ngalkuṉu kurangku milkaḻi
    winki. Ka kutjupangku wangkangu Saulala, “Nyawa tjana kuraṉi Godanya munuya ngalkuṉi
    kuka milkaḻi winki.” Ka Saulalu wangkangu, “Nyura kuraringu. Apu pala puḻkaya
    ngalya-uṉṯuṟa waṉaṟa tjura nyangangka kuwariṯu.” Munu paluṟu wangkangu, “Ankulaya
    wangka wati uwankarangka, kaya puluka tjananku kutjungku kutjungku ngalya-kati
    tjiipi kuḻu munuya nyangangka pungkula ngalkunma. Tjana uti kuka milkaḻi winki
    ngalkuntja wiyangku wantima panya alatji ngalkula tjana Godanya kuraṉi.” Kaya
    uwankarangku kuka tjuṯa katingu nyara palulakutu munuya pungu. Ka Saulalu palyaṉu
    apu pitjilpa Godanya waḻkuntjikitjangku.
  kik-kik: Mũthenya ũcio, thuutha wa andũ a Isiraeli kũhũũra Afilisti kuuma Mikimashi
    nginya Aijaloni, magĩkorwo manogeete mũno.
  fra-NCL: Ils battirent ce jour-là les Philistins depuis Machmas jusqu’à Ajalon,
    et le peuple était tout défaillant.
  cek-AK: To na niah, Mikmash vangpui hoi Aijalon vangpui karoek to, Israel kaminawk
    mah Philistinnawk hum o pongah, kaminawk loe paroeai angpho o.
  cuk-cuk: A-ibagine, Micmas-akale, Ajalón-neggweburse bila-onolesad. Agi, Israel-sordamar,
    Filistea-sordamar-ogalakusad.
  uig-CYR: Әшу күни улар Микмаштин тартип Филистийләрни қоғлап Айҗалонғичә уруп қиришти;
    хәлиқ тола һерип кәткән еди.
  tel-2017: ఆ రోజు ఇశ్రాయేలు వారు ఫిలిష్తీయులను మిక్మషు నుండి అయ్యాలోను వరకూ తరిమి
    హతం చేసినందువల్ల బాగా అలసిపోయారు.
  hat-BSA: Yo te frape pami Filisten yo nan jou sa a soti Micmasch pou jis rive Ajalon.
    Epi pèp la te vin byen bouke.
  kos-kos: In len sac mwet Israel elos kutangla mwet Philistia. Elos tuh mweunelos
    mutawauk in acn Michmash som nwe Aijalon. Toko, mwet Israel elos munasla ke sripen
    masrinsralla lalos.
  hbo-WLC: וַיַּכּ֞וּ בַּיּ֤וֹם הַהוּא֙ בַּפְּלִשְׁתִּ֔ים מִמִּכְמָ֖שׂ אַיָּלֹ֑נָה
    וַיָּ֥עַף הָעָ֖ם מְאֹֽד׃
  ibo-ibo: Ma ndị agha Izrel bu agụụ tigbuo ndị Filistia, chụọkwa ha ọsọ site na Mikmash
    ruo Aijalon. Ha dakwara mba karịa.
  ory-ory: ପୁଣି, ସେଦିନ ସେମାନେ ମିକ୍‍ମସ୍‍ଠାରୁ ଅୟାଲୋନ୍‍ ପର୍ଯ୍ୟନ୍ତ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ଆଘାତ
    କଲେ; ତହିଁରେ ଲୋକମାନେ ଅତିଶୟ କ୍ଳାନ୍ତ ହେଲେ।
  chk-chk: Lon ewe ränin ekewe re Israel ra akufu ekewe re Filistia seni Mikmas tori
    Aialon. Nge ekewe aramas ra fokun aiengauen echik.
  ssd-ssd: Ait ta mbolŋge nane Filistia mbal ndoŋ Mikmas tumbraŋŋge tugu pilmba kame
    bumba kinaig ka Azalon tumbraŋŋge tiŋginaig. Taŋanaig sulumba nane Israel mbal
    gubanu baklelnaig sulumba
  rop-rop: Wal detlot Isreil solja bin kipgon fait langa detlot Filastain solja, en
    deibin ranimap olabat olawei brom det taun gulum Mikmesh raidap langa det taun
    gulum Ejalan, en deibin bidim olabat brabliwei. Bat deibin go mowa wik brom nomo
    dagadagat daga.
  ukr-1871: Тож побивали вони Филистіїв того дня від Михмасу до Аялону, і військовий
    люд потомивсь вельми.
  deu-1951: Doch schlugen sie die Philister an jenem Tage von Michmas bis gen Ajalon,
    wiewohl das Volk sehr müde war.
  eng-JPS: And they smote of the Philistines that day from Michmas to Aijalon; and
    the people were very faint.
  srp-1865: I tako pobiše onaj dan Filisteje od Mihmasa do Ajalona, i narod se vrlo
    umori.
  lug-lug: Abayisirayiri we baamalira okutta Abafirisuuti okuva e Mikumasi okutuuka
    e Ayalooni nga bakooye nnyo.
  heb-heb: ויכו ביום ההוא בפלשתים ממכמש אילנה ויעף העם מאד׃
  ben-IRV: সেই দিন তারা মিক্‌মস থেকে অয়ালোন পর্যন্ত পলেষ্টীয়দের আঘাত করল; আর লোকেরা
    খুবই ক্লান্ত হয়ে পড়ল।
  pan-pan: ਸੋ ਉਹਨਾਂ ਨੇ ਉਸ ਦਿਨ ਮਿਕਮਾਸ਼ ਤੋਂ ਲੈ ਕੇ ਅੱਯਾਲੋਨ ਤੱਕ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਮਾਰਿਆ ਸੋ
    ਲੋਕ ਬਹੁਤ ਥੱਕੇ ਪਏ ਸਨ।
  tkr-tkr: Mane yiğıl Şaulna g'oşun, Mikmasıle Ayaloneeqamee Filiştinaaşile ğameebaxhenbı.
    Mane yiğıl eskerar geeb obzur vooxhe.
  mya-JVB: ထို နေ့၌ ဖိလိတ္တိ လူတို့ကို မိတ်မတ် မြို့မှ အာဇလုန် မြို့တိုင်အောင် လုပ်ကြံ
    ကြ၏။ ဣသရေလလူ တို့ သည် အလွန် ပင်ပန်း သဖြင့်၊
  tte-O: Kaliyatenane koina Isileli sitolo yo Pilistiya sitawoili sikoyamateli iyatubuya
    yanuwa Mikimasi koina yo ilau kanasiga Aidalon. Yo guliyam kaiwena kamnali sinae
    yo yoli sisawosawowoli.
  tbg-tbg: Vohaa vi entara Isareri vika iqoka raqiha, Mikimaasiqihai hoqaramate Pirisia
    ntaihamaqi vivi, Aisaroni vatukaini oru ntora. Mintumanta Isareri iqoka vaiintinavu
    antuqavano voqama kero ntaihovaro vika kempukavanovata kia ho vaura.
  hmo-hmo: Unai dina dekenai Israela taudia ese Pilistia taudia idia halusia. Idia
    tuari henidia noho, Mikimasa hanua ela bona Aialono hanua dekenai. Unai murinai
    Israela taudia be hitolo dainai idia manoka.
  urd-urd: और उन्होंने उस दिन मिक्मास से अय्यालोन तक फ़िलिस्तियों को मारा और लोग बहुत
    ही बे दम हो गए।
  rus-SYN: И поражали Филистимлян в тот день от Михмаса до Аиалона, и народ очень
    истомился.
  bqc-SIM: Zĩbeezĩ Isailiↄ Filitɛ̃ↄ dɛ̀dɛ sɛa za Mimasa e Ayaloni. Aa kpàsa dúuduuɛ,
  tcz-CHONGTHU: Chule hiche ni chun Micmash a kipat Aijalon geijin Philistine techu
    anung adel’un athat peh’un chule mipi chu alhasam lheh jeng tauvin ahi.
  mar-mar: त्या दिवशी ते मिखमाशापासून अयालोनापर्यंत पलिष्ट्यांना मारीत गेले. मग लोक
    फार थकलेले होते.
  qub-qub: Chay junaj Israelcunaga fiyupa binsiycuran Filistea runacunata. Pillyar
    gatiran Micmaspita-pacha Ajaloncama. Israel suldärucunapaga yargayllawan callpanpis
    mana carannachu.
  bqp-bqp: Zĩ birean Isarailanↄ Filisitininↄ dɛ̀dɛ sɛna zaa Mikimasa ari Ayalↄni.
    Ò kpàsa búgubugu,
  hat-hat: Jou sa a, moun pèp Izrayèl yo bat moun Filisti yo byen bat, depi lavil
    Mikmas jouk lavil Ajalon. Pèp la t'ap tonbe feblès tèlman yo te grangou.
  eng-BSB: That day, after the Israelites had struck down the Philistines from Michmash
    to Aijalon, the people were very faint.
  tod-tod: Naama voloi Izelayɛle vɔnini Filiseti nuiti ma, ti yɛ ti ʋolu ti zeɠe Mikemase,
    ti zeeli Ayalon. Ti zuvikɛi pɛ ge ɠulani niina ti ya.
  eng-WEBPB: They struck the Philistines that day from Michmash to Aijalon. The people
    were very faint;
  kbq-kbq: Hagi Israeli vahe'mo'za ana zupa ha'ma hu'nazana Filistia vahera Mikmasiti
    zamahe'za Aijaloni uhanatizageno, tusi zamavaresa higeno zaferina omane amne hu'ne.
  nhe-BL: Pero nopa israelitame noja quintoquilijque huan quinmictijtiyajque nopa
    filisteos tlen pilaltepetzi Micmas hasta Ajalón yonque nelía tlahuel tlaxicojtoyaj.
  bus-bus: Zĩ beeean Isarailinↄ Filisitininↄ dɛ̀dɛ sɛna zaa Mikimasa ai Ayalↄni. Aↄ̃
    kpàsa búgubugu,
  gub-BL: A'e 'ar mehe weityk Izaew Piri ywy rehe har wà. Uzypyrog waàmàtyry'ym pà
    Mikimaz tawhu pe wà. Uzuka oho waiko pe rupi wata pà te Aezarom pe uhem mehe wà
    no. A'e rupi ikene'o tuwe Izaew uma'uhez pà wà.
  eng-DRA: So they smote that day the Philistines from Machmas to Ailon. And the people
    were wearied exceedingly.
