    kamit hi iti hunghah doh hitam?” ati.
  mar-mar: तेव्हा योनाथान म्हणाला, “माझ्या वडिलाने देशास दुखीत करून सोडला आहे. मी
    हा थोडा मध चाखला आणि पाहा माझे डोळे कसे टवटवीत झाले आहेत?
  qub-qub: 'Chaura Jonatán niran: «Papänëmi juchayoj yargaywan ñacananpaj. Nogapaga
    ichiclla mil-abïjata yawarcuptë imanöshi balurnë yuricurcusha.'
  bqp-bqp: 'Akũ Yonatã pì: Ma de tɛn wari dↄḿmamɛ. Ǹ gwa lákũ ma wɛ́ kɛ̃̀ nà, kũ
    ma zↄ́ pìi mↄ̀sↄ fíti yãi.'
  hat-hat: 'Jonatan reponn li: -Sa papa m'' fè pèp la la a pa bon menm! Gade jan m''
    santi m'' gen fòs ankò, paske mwen goute yon ti siwo myèl.'
  eng-BSB: “My father has brought trouble to the land,” Jonathan replied. “Just look
    at how my eyes have brightened because I tasted a little of this honey.
  tod-tod: 'Zonatan ɠɛni ma: «Kɛ̀ɛ ɠa é kpɔlɔi zeiɗa bɛbɛi ma. À wɛlɛna, ʋelei gè
    zɛbɛi zɔlɔɔga la, kɔin gulɔi nii ta ɠɔmɔgai ma bɛ̀.'
  eng-WEBPB: Then Jonathan said, “My father has troubled the land. Please look how
    my eyes have brightened because I tasted a little of this honey.
  kbq-kbq: Hagi Jonatani'a huno, Nenfa'ma hu'nea kemo'a mikomota tazeri haviza hu'ne.
    Hagi keho, osi'a tumerima'ama noana hanave erina runavunase'noe.
  nhe-BL: 'Huajca Jonatán quinanquili: ―Ax cuali tlen quichijtoc notata pampa nopa
    tlanahuatili quincocojtoc huan quinmajmatijtoc nochi ni tlacame. Ama na nimomachilía
    nijpiya fuerza pampa nijcuajtoc se quentzi nectli.'
  bus-bus: 'Ben Yonatã bè: Ma dee e ĩa daḿmamɛ. Ǹ gwa lán ma wɛ́ɛ kɛ̃̀ nà, kɛ̀ ma
    zↄ́ pì mↄ̀sↄ féte yãnzi.'
  gub-BL: Na'e uwazar Zonata waze'eg wanupe kury. — Iaiw ma'e uzapo heru zaneànàm
    wanupe a'e. Peme'e herehe. Hekàg kury, ta'e a'u hàir ihe xe.
  eng-DRA: 'And Jonathan said: My father hath troubled the land: you have seen yourselves
    that my eyes are enlightened, because I tasted a little of this honey:'
