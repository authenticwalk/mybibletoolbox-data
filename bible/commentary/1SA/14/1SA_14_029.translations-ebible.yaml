verse: 1SA.014.029
translations:
  mal-C: 'അതിനു യോനാഥാൻ ഇപ്രകാരം മറുപടി പറഞ്ഞു: “എന്റെ പിതാവു ദേശത്തിന് ഉപദ്രവമാണു
    വരുത്തിയത്. ഈ തേൻ അൽപ്പം ഞാൻ രുചിനോക്കിയതുമൂലം എന്റെ കണ്ണുകൾ തെളിഞ്ഞതു നോക്കുക.'
  deu-TKW: 'Jonathan erwiderte: Mein Vater stürzt das Land ins Unglück; sieh doch,
    wie meine Augen leuchten, weil ich dies bischen Honig genossen habe:'
  lin-lin: 'Jonatan alobaki : — Solo, tata na ngai akotisaki pasi kati na mokili.
    Botala ndenge nini elongi na ngai engengi ! Ezali mpo ete nalie mwa ndambo ya
    mafuta ya nzoyi.'
  eng-LSV: And Jonathan says, “My father has troubled the land; now see that my eyes
    have become bright because I tasted a little of this honey.
  eng-GNV: 'Then said Ionathan, My father hath troubled the land: see nowe howe mine
    eyes are made cleare, because I haue tasted a litle of this honie:'
  eng-WEBSTER: 'Then said Jonathan, My father hath troubled the land: see, I pray
    you, how my eyes have been enlightened, because I tasted a little of this honey.'
  nhw-BL: 'Huajca Jonatán quinanquili: ―Amo cuali catli quichijtoc notata pampa nopa
    tlanahuatili quincocojtoc huan quinmajmatijtoc nochi ni tlacame. Ama na nimomachilía
    nijpiya fuerza pampa nijcuajtoc se quentzi nectli.'
  swh-ONEN: Yonathani akasema, “Baba yangu ameitaabisha nchi. Ona jinsi nilivyopata
    nguvu mpya nilipoonja asali hii kidogo.
  bba-bba: Mɑ Yonɑtɑm u nɛɛ, nɛn bɑɑbɑ u bɛsɛn tɔmbu nɔni sɔ̃ɔmɔwɑ. A ǹ wɑ nɡe mɛ
    nɑ dɑm wɑ sɑnɑm mɛ nɑ tim mɛn fiiko di?
  eng-KJVCPB: 'Then said Jonathan, My father hath troubled the land: see, I pray you,
    how mine eyes have been enlightened, because I tasted a little of this honey.'
  mpx-mpx: Yaka anana Diyontan i lahe i ba, “Nam wana lopwal kila Isileli ala pulowan
    i pwabwata. He ku kiteyau! Luvi suina kekeisi ya im inoke tuwau i gasisi al.
  luo-luo: Jonathan nowacho niya, “Wuora osekelo chandruok ne piny. Ne kaka koro Awinjo
    maber bangʼ bilo mor kich matin.
  meu-meu: Bena Ionatan eto, Tamagu ese ina tano vada e hahekwarahia; a itaia, matagu
    na ede e diari tomamu, hari bada-ranuna sisina vada na ania dainai.
  npi-ULB: तब जोनाथनल भने, “मेरो बुबाले देशलाई कष्‍ट दिनुभएको छ । हेर, मैले यो थोरै
    मह चाखेर मेरा आँखाहरू कति तेजिला भएका छन् ।
  yor-yor: Jonatani sì wí pé, “Baba mi ti mú ìdààmú bá ìlú, wò ó bí ojú mi ti dán
    nígbà tí mo fi ẹnu kan oyin yìí.
  ind-ind: Maka Yonatan menjawab, “Wah, dengan demikian ayah saya mencelakakan kita!
    Lihatlah, saya menjadi lebih kuat sesudah mencicipi madu ini sedikit saja.
  pes-OPCB: 'یوناتان گفت: «پدرم مردم را مضطرب کرده است. ببینید من که کمی عسل خوردم
    چطور جان گرفتم.'
  tgl-ULB: Pagkatapos sinabi ni Jonatan, “Gumawa ang ama ko ng gulo sa lupain. Masdan
    kung paano lumiwanag ang aking mga mata dahil tumikim ako ng kaunti ng pulot na
    ito.
  cbu-NT: Jonatanshat, Apap amb ashku, tputsee mangu kiyung yachakiya. Na nuwaatsima
    napangints. ¿Tamasha nuw na pakich waambeeranlluri kinduraa wakungur mangi sitatsitaramana?
  hui-hui: Ani layagola Yonadanahanda ladai bialu lalu, I̱ abahanda ogoni inanaga
    agali mo genda hole gibi mbira bialu heneda. I̱ kogo handadaba dungulo tombe howa
    kogoni irane i̱na mone ibane dendebi maru nowa ko.
  mya-mya: ယော​န​သန်​က``ငါ​တို့​အ​မျိုး​သား​များ​အား ခ​မည်း​တော်​ပြု​သော​အ​မှု​သည်​ဆိုး​ရွား​လှ
    ပါ​သည်​တ​ကား။ ပျား​ရည်​အ​နည်း​ငယ်​ကို စား​ရ​သ​ဖြင့်​ငါ​အ​ဘယ်​မျှ​လန်း​ဆန်း​လာ
    သည်​ကို​ကြည့်​လော့။-
  bod-N: དེ་ལྟར་ཞུས་པའི་ལན་དུ་ཡོ་ནཱ་ཐན་གྱིས། ངའི་ཕ་ཡིས་ཀུན་ལ་འཚེ་བར་བྱས། ད་ནི་ངས་སྦྲང་རྩི་ཕྲན་བུ་ཞིག་མྱངས་པས་མིག་ཅི་ལྟར་གསལ་པོར་གྱུར་པར་ལྟོས་ཤིག
  sna-sna: Jonatani akati, “Baba vangu vanetsa nyika. Tarirai muone kuzaruka kwaita
    meso angu pandaravira chidimbu chouchi uhu.
  spa-BLM: 'Entonces Jonatán dijo: “Mi padre ha turbado la tierra. Por favor, mira
    cómo se han iluminado mis ojos porque he probado un poco de esta miel.'
  cac-cac: 'Ix tac''vi vin̈aj Jonatán chi'': —A vin̈ in mam chi'', te chuc tas syic''cot
    vin̈ d''a yib''an̈ co chon̈ab'' tic. A in tic, ix vab'' val yoch vip yuj jab''
    noc'' yalchab'' ix vab''lej tic.'
  swh-ULB: Baadaye Yonathani alisema, “Baba yangu amefanya matatizo katika nchi. Angalia
    jinsi macho yangu alivyotiwa nuru kwa sababu nilionja asali hii kidogo.
  bel-bel: 'І сказаў Ёнатан: зьбянтэжыў бацька мой зямлю; глядзеце, у мяне прасьвятлелі
    вочы, калі я скаштаваў крыху гэтага мёду;'
  deu-ELBBK: 'Und Jonathan sprach: Mein Vater hat das Land in Trübsal gebracht; seht
    doch, dass meine Augen hell geworden sind, weil ich ein wenig von diesem Honig
    gekostet habe.'
  mbb-OT: Migkaǥi si Jonatan te, “Kenà meupiya is ebeelan te amey ku kayi te nasyun.
    Ahaa niw man, utew a nekeuhang te nekeǥezam a te deisey zà he teneb.
  mal-2015: 'അതിന്നു യോനാഥാൻ: എന്റെ അപ്പൻ ദേശത്തെ കഷ്ടത്തിലാക്കി; ഞാൻ ഈ തേൻ ഒരല്പം
    ആസ്വദിക്കകൊണ്ടു എന്റെ കണ്ണു തെളിഞ്ഞതു കണ്ടില്ലയോ?'
  rmc-rmc: 'O Jonatan phenďa: „Miro dad thoďa pre amare manuša baro pharipen. Dikhen,
    sar akana mange hin feder, soča koštoľinďom sikra ole medostar.'
  pes-OPV: 'و یوناتان گفت: «پدرم زمین را مضطرب ساخته است، الان ببینید که چشمانم چه
    قدرروشن شده است که اندکی از این عسل چشیده‌ام.'
  ron-1924: 'Ши Ионатан а зис: „Татэл меу тулбурэ попорул; ведець дар кум ми с-ау
    луминат окий пентру кэ ам густат пуцин дин мьеря ачаста!'
  ben-OBCV: যোনাথন বললেন, “আমার বাবা দেশে কষ্ট ডেকে এনেছেন। দেখো তো, এই মধুর কিছুটা
    চাখাতেই কীভাবে আমার চোখদুটি উজ্জ্বল হয়ে উঠেছে।
  som-som: Markaasaa Yoonaataan wuxuu yidhi, Aabbahay isagaa dalka dhibay, waan idin
    baryayaaye, bal eega sida indhahaygu u iftiimeen, maxaa yeelay, in yar baan ka
    dhadhamiyey malabkan.
  lat-VUC: 'Dixitque Jonathas: Turbavit pater meus terram: vidistis ipsi quia illuminati
    sunt oculi mei, eo quod gustaverim paululum de melle isto:'
  eng-ASVBT: 'Then said Jonathan, My father hath troubled the land: see, I pray you,
    how mine eyes have been enlightened, because I tasted a little of this honey.'
  ita-1885: 'E Gionatan disse: Mio padre ha turbato il paese; deh! vedete come gli
    occhi miei sono rischiarati, perchè io ho assaggiato un poco di questo miele.'
  eng-LXXUP: 'and Jonathan knew it, and said, My father has destroyed the land: see
    how my eyes have received sight now that I have tasted a little of this honey.'
  eng-ULB: Then Jonathan said, “My father has made trouble for the land. See how my
    eyes have become brightened because I tasted a little of this honey.
  spa-VBL: “Mi padre nos ha causado un montón de problemas a todos”, respondió Jonatán.
    “Mira qué bien estoy porque he comido un poco de esta miel.
  fra-_FOB: 'Et Jonathan dit: Mon père a troublé le pays; voyez donc comme mes yeux
    se sont éclaircis, pour avoir goûté un peu de ce miel;'
  mal-mal: 'അതിന് യോനാഥാൻ: “എന്റെ അപ്പൻ ദേശത്തെ കഷ്ടത്തിലാക്കി; ഞാൻ ഈ തേൻ ഒരല്പം ആസ്വദിക്കകൊണ്ട്
    എന്റെ കണ്ണ് പ്രകാശിച്ചത് കണ്ടില്ലയോ?'
  urd-GVR: Yūnatan ne jawāb diyā, “Mere bāp ne mulk ko musībat meṅ ḍāl diyā hai! Dekho,
    is thoṛe-se shahd ko chakhne se merī āṅkheṅ kitnī chamak uṭhīṅ aur maiṅ kitnā
    tāzādam ho gayā.
  suz-BL: मिनु योनाथनमी “आं आफोमी मुर आन कली श्‍येत गेतीक गेय ङा लाक्‍शा अरु मपशो
    बाक्‍ब। कोव़ङीन गो एको खुदो थाम्‍शा दोशो सक्ति पाइश्‍शो दुम्‍ङा।
  ita-1927: 'Allora Gionathan disse: “Mio padre ha recato un danno al paese; vedete
    come l’aver gustato un po’ di questo miele m’ha rischiarato la vista!'
  ckb-ckb: 'یۆناتانیش گوتی: «باوکم گیروگرفتی لە خاکەکەدا ناوەتەوە، تکایە تەماشا بکەن
    چاوەکانم چۆن گەشاونەتەوە، چونکە کەمێک لەم هەنگوینەم تام کرد.'
  eng-BBE: 'Then Jonathan said, My father has made trouble come on the land: now see
    how bright my eyes have become because I have taken a little of this honey.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೋನಾತಾನನು, “ನನ್ನ ತಂದೆಯು ದೇಶವನ್ನು ಶ್ರಮೆಪಡಿಸಿದ್ದಾನೆ. ನಾನು ಈ ಜೇನುತುಪ್ಪದಲ್ಲಿ
    ಸ್ವಲ್ಪ ರುಚಿ ನೋಡಿದ್ದರಿಂದ, ನನ್ನ ಕಣ್ಣುಗಳು ಹೇಗೆ ಕಳೆಯನ್ನು ಹೊಂದಿದವೆಂದು ನೋಡು.
  tam-2017: 'அப்பொழுது யோனத்தான்: என் தகப்பன் தேசத்தின் மக்களைக் கலங்கச்செய்தார்:
    நான் இந்தத் தேனிலே கொஞ்சம் ருசிபார்த்ததில், என் கண்கள் தெளிந்ததைப் பாருங்கள்.'
  spa-RV-1909: 'Y respondió Jonathán: Mi padre ha turbado el país. Ved ahora cómo
    han sido aclarados mis ojos, por haber gustado un poco de esta miel:'
  ron-BTF: 'Atunci Ionatan a spus: Tatăl meu a tulburat țara; vedeți, vă rog, cum
    mi s-au luminat ochii, pentru că am gustat puțin din această miere.'
  eng-WEBP: Then Jonathan said, “My father has troubled the land. Please look how
    my eyes have brightened because I tasted a little of this honey.
  eng-FBV: “My father has caused a whole lot of trouble for everyone,” Jonathan replied.
    “See how well I am because I've eaten a little of this honey.
  nld-1939: 'gaf Jonatan ten antwoord: Dan heeft mijn vader het land in het ongeluk
    gestort! Zie maar eens, hoe mijn ogen schitteren, nu ik een beetje van die honing
    geproefd heb!'
  nch-BL: 'Huajca Jonatán quinanquili: ―Amo cuali cati quichijtoc notata pampa nopa
    tanahuatili quincocojtoc huan quinmajmatijtoc nochi ni tacame. Ama na nimomachilía
    nijpiya fuerza pampa nijcuajtoc se quentzi necti.'
  vie-1934: 'Giô-na-than đáp rằng: Cha ta làm rối cho xứ, hãy xem mắt ta đã sáng dường
    nào, vì cớ nếm chút mật nầy!'
  hin-CV: योनातन ने कहा, “राष्ट्र के लिए मेरे पिता ने ही संकट उत्पन्‍न किया है. देख
    लो, मेरे शहद के चखने पर ही मेरी आंखें कैसी चमकने लगीं हैं.
  spa-BES: 'Entonces Jonatán dijo: Mi padre ha hecho que los problemas lleguen a la
    tierra: ahora mira qué tan brillantes se han vuelto mis ojos porque he tomado
    un poco de esta miel.'
  tdx-tdx: 'Le hoe t’Ionatane: Nanolo-tsotry amo taneo ty raeko: Hehe fa mahiratse
    o masokoo, ie nitsopeke amo tanteleo,'
  tha-KJV: แล​้วโยนาธานจึงกล่าวว่า “​บิ​ดาของข้ากระทำให้​แผ่​นดินลำบาก ดู​ซิว​่าตาของข้าแจ่มแจ้งเพียงไร
    เพราะข้าได้รับประทานน้ำผึ้งนี้​แต่​เล็กน้อย
  por-BR-2018: 'E Jônatas respondeu: Meu pai perturbou esta terra. Vede agora como
    foram aclarados meus olhos, por haver provado um pouco deste mel;'
  deu-ELO: 'Und Jonathan sprach: Mein Vater hat das Land in Trübsal gebracht; sehet
    doch, daß meine Augen hell geworden sind, weil ich ein wenig von diesem Honig
    gekostet habe.'
  eng-WYC-2018: And (then) Jonathan said, My father hath troubled the land; ye see,
    that mine eyes be enlightened, (or ye see, that I am refreshed), for I tasted
    a little of this honey;
  epo-epo: 'Tiam Jonatan diris: Mia patro malgajigis la landon; rigardu, kiel revigliĝis
    miaj okuloj, kiam mi gustumis iom el ĉi tiu mielo.'
  uig-PIN: 'Yonatan: — Mening atam zeminƣa azar bǝrdi; ⱪaranglar, bu ⱨǝsǝldin kiqikkinǝ
    tetixim bilǝnla kɵzlirimning xunqǝ nurlanƣinini kɵrmidinglarmu?'
  beo-beo: Yonada:ne da bu adole i, “Na ada da ninia fi dunu wadela:ma:ne giadofale
    bagade hamoi. Ba:ma! Na da agime hano maiba:le, hahawane wea!
  tpi-OTNT: Orait Jonatan i tokim dispela man olsem, “Dispela tok bilong papa bilong
    mi i mekim nogut long yumi olgeta. Yupela lukim mi. Mi kaikai liklik hani tasol
    na mi kisim strong gen.
  hau-SA: Yonatan ya ce, “Mahaifina ya jefa ƙasar cikin matsala. Duba yadda na ji
    ƙarfin jiki sa’ad da na ɗanɗana wannan ’yar zuma mana.
  uig-LAT: 'Yonatan: — Méning atam zémin’gha azar berdi; qaranglar, bu heseldin kichikkine
    tétishim bilenla közlirimning shunche nurlan’ghinini körmidinglarmu?'
  nde-nde: UJonathani wathi, “Ubaba usedalele ilizwe uhlupho. Khangela ukuthi amehlo
    ami athe dlwe ekunambitheni kwami okuncane koluju lolu.
  ton-ton: 'Pea pehē ai ʻa Sonatane, “Kuo fai fakamamahi ʻa ʻeku tamai ki he fonua:
    ʻoku ou kole kiate kimoutolu, vakai, ki hono fakamaama ki hoku mata, ko e meʻa
    ʻi heʻeku kamata ʻae meʻa siʻi ʻi he hone ni.'
  ces-1613: 'Tedy řekl Jonata: Zkormoutil otec můj lid země. Pohleďte, prosím, jak
    se osvítily oči mé, hned jakž jsem okusil maličko medu toho.'
  eng-WMB: Then Jonathan said, “My father has troubled the land. Please look how my
    eyes have brightened because I tasted a little of this honey.
  tam-TCV: இதைக் கேட்ட யோனத்தான் அவனிடம், “என் தகப்பனார் நாட்டிற்கு எப்படிப்பட்ட கஷ்டத்தை
    ஏற்படுத்தியிருக்கிறார். சிறிது தேனை சாப்பிட்டதால் நான் எவ்வளவு பெலனடைந்திருக்கிறேன்.
  ceb-ULB: Unya miingon si Jonatan, “Ang akong amahan nagpasamok sa yuta. Tan-awa
    kung giunsa paghayag sa akong panan-aw tungod kay nakatilaw ako ug diyutay niining
    dugosa.
  pol-UBG: 'Jonatan odpowiedział: Mój ojciec sprowadza nieszczęście na ziemię. Patrzcie,
    proszę, jak rozbłysły moje oczy, dlatego że skosztowałem trochę tego miodu.'
  agr-agr: 'Tusa tutai Jonatán chichaak: “Mina apag chichaman umika nunak tumainchaun
    tine. Wika dapa yumijin dukaan pimpiki wekaebaujun ichichmamjajai.'
  kyc-kyc: Dokopa Jonataneme isingi leya. Nambana rakane dokome namwana wambu dupwa
    randa maiyuo lapyalamo. Namba amburali ipwange napala porai ingyuo karoŋo kandalapa,
    leya.
  urd-GVU: یونتن نے جواب دیا، ”میرے باپ نے ملک کو مصیبت میں ڈال دیا ہے! دیکھو، اِس
    تھوڑے سے شہد کو چکھنے سے میری آنکھیں کتنی چمک اُٹھیں اور مَیں کتنا تازہ دم ہو
    گیا۔
  deu-1912: 'Da sprach Jonathan: Mein Vater hat das Land ins Unglück gebracht; seht,
    wie wacker sind meine Augen geworden, daß ich ein wenig dieses Honigs gekostet
    habe.'
  kan-2017: ಜನರು ಬಹಳವಾಗಿ ಬಳಲಿ ಹೋದದ್ದನ್ನು ಕಂಡು ಯೋನಾತಾನನು ಆ ಮನುಷ್ಯನಿಗೆ, “ನನ್ನ ತಂದೆಯು
    ದೇಶದಲ್ಲಿ ಇಕ್ಕಟ್ಟನ್ನು ಉಂಟುಮಾಡಿದ್ದಾನೆ; ನಾನು ಸ್ವಲ್ಪ ಜೇನುತುಪ್ಪವನ್ನು ತಿಂದದ್ದರಿಂದ ನನ್ನ
    ಕಣ್ಣುಗಳು ಹೇಗೆ ಕಳೆಗೊಂಡಿರುತ್ತವೆ ನೋಡು.
  yap-yap: Me fulweg Jonathan ni ga’ar, “Rib kireb e n’en nike rin’ e chitamag ngak
    e girdi’ rodad! A mu guy nga rogon nike yib gelngig ni bochan e kug way boch e
    honey!
