verse: 1SA.014.008
translations:
  mal-C: 'അപ്പോൾ യോനാഥാൻ പറഞ്ഞു: “വരൂ, നമുക്കു നേരേചെന്ന് അവരുടെമുമ്പിൽ പ്രത്യക്ഷപ്പെടാം;
    അവർ നമ്മെ കാണട്ടെ!'
  deu-TKW: 'Jonathan erwiderte: Wohlan, wenn wir jetzt zu den leuten hinübergehen,
    und sie unserer ansichtig werden'
  lin-lin: 'Jonatan alobaki na ye : — Tokende kino na molako ya basoda yango mpe tomimonisa
    epai na bango.'
  eng-LSV: And Jonathan says, “Behold, we are passing over to the men, and are revealed
    to them;
  eng-GNV: Then said Ionathan, Beholde, we goe ouer vnto those men, and will shewe
    our selues vnto them.
  eng-WEBSTER: Then said Jonathan, Behold, we will pass over to these men, and we
    will discover ourselves to them.
  nhw-BL: 'Huajca Jonatán quiilhui: ―Ma timonechcahuica campa itztoque nopa filisteos
    huan ma techitaca quema tipanose iixco nopa tepexitl.'
  swh-ONEN: Yonathani akasema, “Basi njoo; tutavuka kuwaelekea hao watu na kuacha
    watuone.
  bba-bba: Mɑ Yonɑtɑm u nɛɛ, ǹ n mɛn nɑ, su dɑ ben berɑ ɡiɑ kpɑ bu sun wɑ.
  eng-KJVCPB: Then said Jonathan, Behold, we will pass over unto these men, and we
    will discover ourselves unto them.
  mpx-mpx: Inoke Diyontan i ba, “I waisi! Ta nopanet ge ta pamasalila Pilistiya nihi
    kitela.
  luo-luo: Jonathan nowachone niya, “Koro bi, wangʼad wadhi irgi mondo omi ginewa.
  meu-meu: Bena Ionatan eto, A kamonai; ita na baita raka hanai, unu taunimanima dekediai,
    ediai baita hedinarai.
  npi-ULB: तब जोनाथनले भने, “हामी ती मानिसकहाँ पारि जानेछौं र हामी आफै तिनीहरकहाँ
    देखा पर्नेछौं ।
  yor-yor: Jonatani sì wí pé, “Wá nígbà náà, àwa yóò rékọjá sí ọ̀dọ̀ ọkùnrin wọ̀nyí,
    kí a sì jẹ́ kí wọ́n rí wa.
  ind-ind: Yonatan berkata, “Baiklah! Mari kita mendekati pasukan Filistin untuk memperlihatkan
    diri kepada mereka.
  pes-OPCB: 'یوناتان به او گفت: «پس ما به سمت آنها خواهیم رفت و خود را به ایشان نشان
    خواهیم داد.'
  tgl-ULB: Pagkatapos sinabi ni Jonatan, “Tatawid tayo papunta sa mga kalalakihan,
    at ilalantad natin ang ating mga sarili sa kanila.
  cbu-NT: Jonatansha, Ashiri pzaya. Arachichsha machip niptari tasasaru kiteeni, yap
    shaneerana ambi. Paktaateesinaya waanita. Nutseetsini tuyamandayani. Waani pangpana.
  hui-hui: Ani layagola Yonadanahanda lalu, Ogoni karulape. Iyame edegoriani pu banga
    bialu kabaria Pilidialiru tigua iya de hendelo.
  mya-mya: ယော​န​သန်​က``ကောင်း​ပြီ။ ငါ​တို့​သွား​၍ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​ကိုယ်​ရိပ်​ပြ
    ကြ​အံ့။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས། ངེད་གཉིས་མི་དེ་རྣམས་ཀྱི་མདུན་དུ་སོང་སྟེ་སུ་ཡིན་པ་སྟོན་པར་བྱ།
  sna-sna: Jonatani akati, “Uya tiyambuke zvino tinange kuvarume ava uye tigorega
    vatione.
  spa-BLM: 'Entonces Jonatán dijo: “He aquí que pasaremos a los hombres y nos revelaremos
    a ellos.'
  cac-cac: 'Ix yalan vin̈aj Jonatán chi'': —Con̈ an, ayic ol on̈ emc''och d''a yol
    ch''olan chi'', ol co ch''oxan co b''a d''a eb''.'
  swh-ULB: Ndipo Yonathani akasema, “Tutavuka twende kwa watu hao, na tutajionesha
    wenyewe kwao.
  bel-bel: 'І сказаў Ёнатан: вось, мы пяройдзем да гэтых людзей і станем на вачах
    у іх;'
  deu-ELBBK: 'Und Jonathan sprach: Siehe, wir gehen zu den Männern hinüber und wollen
    uns ihnen zeigen.'
  mbb-OT: Migkaǥi si Jonatan te, “Kuwa ke en, edhendiyè ki su ebpeehè ki kandan.
  mal-2015: 'അതിന്നു യോനാഥാൻ പറഞ്ഞതു: നാം അവരുടെ നേരെ ചെന്നു അവർക്കു നമ്മെത്തന്നെ
    കാണിക്കാം;'
  rmc-rmc: 'O Jonatan phenďa: „Av, kampel pes amenge te dochudel ke ola murša a te
    sikavel pes lenge.'
  pes-OPV: 'ویوناتان گفت: «اینک ما به طرف این مردمان گذرنماییم و خود را به آنها ظاهر
    سازیم،'
  ron-1924: „Ей бине, а зис Ионатан, хайдем ла оамений ачештя ши сэ не арэтэм лор!
  ben-OBCV: যোনাথন বললেন, “তবে, এসো; আমরা পার হয়ে ওদের দিকে যাব এবং ওরাও আমাদের দেখুক।
  som-som: Markaasaa Yoonaataan wuxuu yidhi, Bal eeg, nimanka xaggooda ayaynu u gudbaynaa,
    oo isu muujinaynaa iyaga.
  lat-VUC: 'Et ait Jonathas: Ecce nos transimus ad viros istos. Cumque apparuerimus
    eis,'
  eng-ASVBT: Then said Jonathan, Behold, we will pass over unto the men, and we will
    disclose ourselves unto them.
  ita-1885: 'E Gionatan disse: Ecco, noi passiamo a quella gente; se, quando noi ci
    mostreremo loro, ci dicono così:'
  eng-LXXUP: And Jonathan said, Behold, we will go over to the men, and will come
    down suddenly upon them.
  eng-ULB: Then Jonathan said, “We will cross over to the men, and we will show ourselves
    to them.
  spa-VBL: “¡Vamos entonces!” dijo Jonathan. “Cruzaremos en su dirección para que
    nos vean.
  fra-_FOB: 'Et Jonathan lui dit: Voici, nous allons passer vers ces hommes, et nous
    nous montrerons à eux;'
  mal-mal: 'അതിന് യോനാഥാൻ പറഞ്ഞത്: “നാം അവരുടെ നേരെ ചെന്ന് അവർക്ക് നമ്മെത്തന്നെ കാണിക്കാം;'
  urd-GVR: Yūnatan bolā, “Ṭhīk hai. Phir ham yoṅ dushmanoṅ kī taraf baṛhte jāeṅge,
    ki ham unheṅ sāf nazar āeṅ.
  suz-BL: मिनु योनाथनमी “दुम्‍ब, गो आइक्‍ची गे लस। मिनु पलिस्‍ती आन कली तपांइसस।
  ita-1927: 'Allora Gionathan disse: “Ecco, noi andremo verso quella gente, e ci mostreremo
    a loro.'
  ckb-ckb: 'یۆناتانیش گوتی: «ئەوەتا ئێمە دەپەڕینەوە بۆ لای ئەو پیاوانە و خۆمانیان
    نیشان دەدەین،'
  eng-BBE: Then Jonathan said, Now we will go over to these men and let them see us.
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು, “ನಾವು ಆ ಮನುಷ್ಯರ ಬಳಿಗೆ ದಾಟಿ ಹೋಗಿ ಅವರಿಗೆ ಕಾಣಿಸಿಕೊಳ್ಳುವೆವು.
  tam-2017: 'அதற்கு யோனத்தான்: இதோ, நாம் கடந்து, அந்த மனிதரிடத்திற்குப் போகிறவர்கள்போல
    அவர்களுக்கு நம்மைக் காண்பிப்போம்.'
  spa-RV-1909: 'Y Jonathán dijo: He aquí, nosotros pasaremos á los hombres, y nos
    mostraremos á ellos.'
  ron-BTF: 'Atunci a spus Ionatan: Iată, vom trece la acești oameni și ne vom arăta
    lor.'
  eng-WEBP: Then Jonathan said, “Behold, we will pass over to the men, and we will
    reveal ourselves to them.
  eng-FBV: “Let's go then!” Jonathan said. “We'll cross over in their direction so
    they can see us.
  nld-1939: 'Jonatan sprak af: Welnu, als we naar die mannen oversteken, moeten we
    ons aan hen laten zien.'
  nch-BL: 'Huajca Jonatán quiilhui: ―Ma timonechcahuica campa itztoque nopa filisteos
    huan ma techitaca quema tipanose iixco nopa tepexit.'
  vie-1934: 'Giô-na-than tiếp: Nầy, chúng ta hãy đi đến những người ấy, tỏ mình ra
    cho chúng nó.'
  hin-CV: योनातन ने कहा, “बहुत बढ़िया! हम उन लोगों के सामने जाएंगे कि वे हमें देख
    सकें.
  spa-BES: 'Entonces Jonatán dijo: Ahora pasaremos a estos hombres y dejaremos que
    nos vean.'
  tdx-tdx: Aa le hoe t’Ionatane, Inao! hitsake mb’ am’ ondaty reo tika, hiatreatre
    iareo.
  tha-KJV: แล​้วโยนาธานกล่าวว่า “​ดู​เถิด เราจะข้ามไปหาคนเหล่านั้น และจะสำแดงตัวของเราให้เขาเห็น
  por-BR-2018: 'E Jônatas disse: Eis que, nós passaremos aos homens, e nos mostraremos
    a eles.'
  deu-ELO: 'Und Jonathan sprach: Siehe, wir gehen zu den Männern hinüber und wollen
    uns ihnen zeigen.'
  eng-WYC-2018: And Jonathan said, Lo! we pass (over) to these men; and when we appear
    to them,
  epo-epo: 'Tiam Jonatan diris: Jen ni transiros al tiuj homoj, kaj montros nin al
    ili.'
  uig-PIN: 'Yonatan: — Mana, biz u adǝmlǝr tǝrǝpkǝ qiⱪip ɵzimizni ularƣa kɵrsitǝyli;'
  beo-beo: Yonada:ne da amane sia:i, “Defea! Ania da galuli giadofale gale, Filisidini
    dunu ilia da ani ba:ma:mu.
  tpi-OTNT: Na Jonatan i tokim em olsem, “Gutpela tru. Nau bai mitupela i go long
    hap na larim ol Filistia i lukim yumi.
  hau-SA: Yonatan ya ce, “To, zo mu haye zuwa wajen mutanen, mu sa su gan mu.
  uig-LAT: 'Yonatan: — Mana, biz u ademler terepke chiqip özimizni ulargha körsiteyli;'
  nde-nde: UJonathani wasesithi, “Ngakho-ke, woza sikhuphuke siqonde kulabaya abantu
    senze ukuba basibone.
  ton-ton: Pea pehē ai ʻa Sonatane, “Vakai, te ta ō atu ki he kau tangata, pea ke
    ta fakahā ʻakitaua kiate kinautolu.
  ces-1613: 'I řekl Jonata: Aj, my jdeme k mužům těm, a ukážeme se jim.'
  eng-WMB: Then Jonathan said, “Behold, we will pass over to the men, and we will
    reveal ourselves to them.
  tam-TCV: அப்பொழுது யோனத்தான் அவனிடம், “அப்படியானால் வா. நாம் கடந்து அந்த மனிதரை
    நோக்கிப் போவோம். அவர்கள் நம்மைக் காணட்டும்.
  ceb-ULB: Unya miingon si Jonatan, “Moagi kita sa mga tawo ug magpakita kita ngadto
    kanila.
  pol-UBG: 'Wtedy Jonatan powiedział: Pójdziemy do tych ludzi i pokażemy się im.'
  agr-agr: 'Timatai Jonatán niina chichajak: “Weajai atú amainia awi filisteo aidau
    batsata nunú jegajua wantintukmi.'
  kyc-kyc: Jonataneme lao, Doko kapaŋa. Nambwa Pilisitia wambu dupwame kandena lao
    yalo oko soo bonale.
  urd-GVU: یونتن بولا، ”ٹھیک ہے۔ پھر ہم یوں دشمنوں کی طرف بڑھتے جائیں گے، کہ ہم اُنہیں
    صاف نظر آئیں۔
  deu-1912: 'Jonathan sprach: Wohlan! Wenn wir hinüberkommen zu den Leuten und ihnen
    ins Gesicht kommen,'
  ntj-ntj: Nyangka Tjanatjantu watjarnu, “Yuwa, yitipirringkulalpi-li yartakarri.
    Nyangka-linyayayi warrmarla Pilitjinyamartatjilu nyawa.
  kan-2017: ಆಗ ಯೋನಾತಾನನು ಅವನಿಗೆ, “ಅವರು ನಮ್ಮನ್ನು ಕಾಣುವಂತೆ ಸಮೀಪಕ್ಕೆ ಹೋಗೋಣ.
  yap-yap: Me ga’ar Jonathan, “Kefel’, ngdarow ngad th’abew e kanawo’ nge guy dow
    e pi Filistine.
  hlt-MCSB: Te vaengah Jonathan loh , “Mamih rhoi loh hlang te m'paan coeng tih amih
    taengla m'phoe pawn ni he.
  mdy-ETH: ዮናታኣኔ ዒዛም፦ «ቃራኬ፤ ያዺታቴ ሃሴኬያ ሱኮ ፒንቂ ፒሊስፄኤሜ ዓሶ ቤርታ ኑ ጴዾም፤
  twi-ASANTE: Yonatan kaa sɛ, “Ɛyɛ, yɛbɛtwam akɔ hɔ, na yɛama wɔahunu yɛn.
  eng-WEBU: Then Jonathan said, “Behold, we will pass over to the men, and we will
    reveal ourselves to them.
  wal-wal: Yaagin Yonaataani, “Yaanikko haaya; hefintti asaakko pinnidi, asan be7ettana.
  spa-PDDPT: 'Jonatán respondió: Mira, llegaremos hasta esos hombres y nos mostraremos
    a ellos.'
  gun-gun: 'Ha''e ramo Jônatas aipoe''i: — Jaa ha''vy ha''e va''e avakue ikuaia katy.
    Ha''e kuery pe jajexa uka ''rã.'
  agu-BL: —Kicy'oken jalcu'ne'j kale ate't, nin ba'n kachaj nin kib scyetz.
  ilo-ULB: Ket kinuna ni Jonatan, “Bumallasiwta iti ayan dagiti lallaki, ket agpakitatanto
    kadakuada.
  kpg-kpg: Jonathan ga helekai gi dono ehoo, “Gidaua ga hula hua gi mmada mai digaula
    gi gidaua.
  uig-ARA: 'يوناتان: ــ مانا، بىز ئۇ ئادەملەر تەرەپكە چىقىپ ئۆزىمىزنى ئۇلارغا كۆرسىتەيلى؛'
  sus-sus: Yonatan naxa a fala a bɛ, «Won xɛɛ han na mixie xa won to.
  pon-2006: Sonadan eri nda, “Me mwahu! Kita kohla oh pwarohng irail.
  jae-jae: Jonatan kasôm gebe “Ŋajam, talom natatôc tauŋ êndêŋ êsêac sêlic aêagêc.
  ksd-ksd: Ma Ionatan i ga biti, Io, dor a bolo upi ra tarai diat a gire ilam dor.
  tur-YTC: Yonatan, “İşte, adamların yanına geçeceğiz ve kendimizi onlara göstereceğiz”
    dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωνάθαν, ἰδοὺ ἡμεὶς διαβαίνομεν πρὸς τοὺς ἄνδρας, καὶ κατακυλισθησόμεθα
    πρὸς αὐτούς·
  ind-AYT: Yonatan berkata, “Lihatlah, kita akan menyeberang menuju orang-orang itu,
    dan menunjukkan diri kepada mereka.
  nya-nya: Yonatani anati, “Tiye tsono tiwoloke kupita kumene kuli anthuwo ndi kukadzionetsa
    kwa iwo.
  hrv-hrv: 'Jonatan mu reče: “Evo, prijeći ćemo k tim ljudima i pokazat ćemo im se.'
  mps-mps: Tama Jonatango agabolo te po wali, “Wiegi yai mu dao. Megi da, da si te
    uba pedai badu pelama, tama te Filistia dabego da sumainu yaibao.
  tpi-tpi: Na Jonatan i tokim em olsem, “Gutpela tru. Nau bai mitupela i go long hap
    na larim ol Filistia i lukim yumi.
  dan-1931: 'Da sagde Jonatan: “Vi søger nu at komme over til de Mænd og sørger for,
    at de får os at se.'
  vie-OVCB: 'Giô-na-than tiếp: “Trước tiên ta sẽ để cho địch thấy ta.'
  guj-2017: પછી યોનાથાને કહ્યું, “આપણે તે માણસોની પાસે જઈએ અને આપણે તેમની નજરે પડીએ.
  pon-2006A: Sonadan eri nda, “Me mwahu! Kita kohla oh pwarohng irail.
  por-BRBSL: 'Então Jonathan disse: “Eis que passaremos para os homens, e nos revelaremos
    a eles.'
  cth-cth: Jonathan ni ahawi ahnimouh koe cei awh vaiteh kâpâtue awh sei.
  twi-twi: Yonatan kae se, “Eye, yebetwa mu akɔ hɔ, na yɛama wɔahu yɛn.
  hlt-hlt: Te vaengah Jonathan loh, “Mamih rhoi loh hlang te m'paan coeng tih amih
    taengla m'phoe pawn ni he.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ ò nɑ̀kɛ́ kɛ dɔ̀: Ti yóó kɔtɛmu kɛ́ bɛ̀ bɛnkɛ timɑ́ɑ̀.'
  msy-2020: Ezɨ Jonatan kamaghɨn a mɨgei, “Bar dera. Ga datɨrɨghɨn vongɨn mangɨva,
    uaning isɨ Filistiabar akaghtɨ, me gan ganam.
  dop-dop: 'Mpʋɣʋlɛ sɩ: Tɔʋ, tǝ pukuɣunɑ pɑ tɔɔ ɩsǝntɔ tɔ pɑɑ nɑ-tʋ.'
  azb-azb: 'Yonatan dedi: «Gəl bu adamlara tərəf gedib özümüzü onlara göstərək.'
  eng-DBY: Then said Jonathan, Behold, we will pass over to the men, and we will shew
    ourselves to them.
  hin-2017: योनातान ने कहा, “सुन, हम उन मनुष्यों के पास जाकर अपने को उन्हें दिखाएँ।
  wol-KYG: 'Yonatan ne ko: «Ayca nu dem ba ca ñoom, feeñu leen.'
  eng-YLT: And Jonathan saith, 'Lo, we are passing over unto the men, and are revealed
    unto them;
  eng-WYC-2017: And Jonathan said, Lo! we pass to these men; and when we appear to
    them,
  eng-WMBB: Then Jonathan said, “Behold, we will pass over to the men, and we will
    reveal ourselves to them.
  urd-GVH: यूनतन बोला, “ठीक है। फिर हम यों दुश्मनों की तरफ़ बढ़ते जाएंगे, कि हम उन्हें
    साफ़ नज़र आएँ।
  rug-rug: “Leana,” gua se Zonatani. “Mada karovo la si gita kara pude dogoro gita
    ri na tie Pilisitia.
  gaz-gaz: Yoonaataanis akkana jedhe; “Egaa kottu gara isaaniitti ceenaa; isaan nu
    hin argan.
  fra-LSG: Eh bien! Dit Jonathan, allons à ces gens et montrons-nous à eux.
  gnn-gnn: Bala Djonathan ga ŋunhiyi ḏarramu wiripu djar'tjaryurrunana maṉḏa yana.
    Marrtjinanydja maṉḏa, ga bukulili ŋal'yurruna, bala yana milkunharamina manḏanhay
    maṉḏa ŋuripa miriŋuwa.
  yal-yal: Yonatan naxa, “Awa, fa en siga han xɛmɛni itoe dɛnaxan yi, e yi en to.
  haw-1868: Olelo aku la o Ionatana, Aia hoi, e hele kaua i ua poe kanaka la, a e
    hoike ia kaua iho ia lakou.
  arb-NAV: 'فَقَالَ يُونَاثَانُ: «لِنَعْبُرْ صَوْبَ الْقَوْمِ وَنُظْهِرْ لَهُمْ أَنْفُسَنَا.'
  ewe-ewe: Yonatan gblɔ nɛ be, “Enyo, nu si míawɔ enye
  eng-LEE: Then said Jonathan, Behold, we will pass over unto these men, and we will
    show ourselves unto them.
