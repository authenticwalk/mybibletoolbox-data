verse: 1SA.014.044
translations:
  mal-C: 'അപ്പോൾ ശൗൽ: “യോനാഥാനേ, നീ മരിക്കുന്നില്ലെങ്കിൽ, ദൈവം എന്നോട് അർഹമായതും അധികവും
    ചെയ്യട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Saul erwiderte: Gott thue mir an, was er will: ja, du mußt sterben, Jonathan!'
  lin-lin: 'Saulo alobaki : — Jonatan, tika ete Nzambe apesa ngai etumbu ya makasi
    koleka soki okufi te.'
  eng-LSV: And Saul says, “Thus God does, and thus does He add, for you certainly
    die, Jonathan.”
  eng-GNV: Againe Saul answered, God doe so and more also, vnlesse thou die the death,
    Ionathan.
  eng-WEBSTER: 'And Saul answered, God do so, and more also: for thou shalt surely
    die, Jonathan.'
  nhw-BL: 'Huajca Saúl quiijto chicahuac: ―Ma Toteco Dios nechtlatzacuiltis sintla
    amo timiquis ama ni tonal pampa tijchijqui ni, Jonatán.'
  swh-ONEN: Sauli akasema, “Mungu na anishughulikie kwa ukali zaidi kama wewe Yonathani
    hutakufa.”
  bba-bba: Yerɑ Sɔɔlu u nɛɛ, nɑ̀ kun nun ɡo, Yonɑtɑm, Gusunɔ u mɑn kuɑ nɡe mɛ u kĩ.
  eng-KJVCPB: 'And Saul answered, God do so and more also: for thou shalt surely die,
    Jonathan.'
  mpx-mpx: Yaka Sol i ba, “E natu, tunahot nu aliga. Ebo nigeya, ya awanun Yehoba
    lahi pupulowanina hot ni ginol elau.”
  luo-luo: Saulo nowacho niya, “Nyasaye mondo okweda, ka ok itho in Jonathan.”
  meu-meu: Saulo eto, Dirava na unu baine karagu toma, ma baine hametaua. Ionatan
    e, oi na momokani vada ba mase.
  npi-ULB: शाऊलले भने, “ए जोनाथन, तिमी मरेनौ भने, परमेश्‍वरले मलाई त्‍यसै वा त्‍योभन्दा
    बढी गर्नुभएको होस् ।”
  yor-yor: Saulu sì wí pé, “Kí Ọlọ́run kí ó ṣe bẹ́ẹ̀ àti jù bẹ́ẹ̀ lọ sí mi, nítorí
    pé ìwọ Jonatani yóò sá à kú dandan.”
  ind-ind: Saul berkata, “Ya! Biarlah Allah menghukum aku, bahkan mencabut nyawaku,
    jika kamu tidak dihukum mati karena dosa itu!”
  pes-OPCB: 'شائول گفت: «بله، خدا مرا مجازات کند اگر مانع کشته شدن تو شوم.»'
  tgl-ULB: Sinabi ni Saul, “Gawin ng Diyos at higit din sa akin, kung hindi ka mamatay,
    Jonatan.”
  cbu-NT: Saulsha, Ashiri Apanll anumand iparimandi yutaritshishirini nuwaatssha kapung
    wanichindanaya. Nda ashishtamaam, waani ipari naturi zar tsipachiya, tárangiya.
  hui-hui: Ani layagola Solohanda ibuhondo lalu, Í̠ bo home nalayagua nde Ngode Datagaliwabehanda
    i̱ bo home lolobada, lene.
  mya-mya: ရှော​လု​က``ငါ​သည်​သင့်​အား​သေ​ဒဏ်​မ​ပေး ခဲ့​သော် ဘု​ရား​သ​ခင်​သည်​ငါ့​အား​အ​ဆုံး
    စီ​ရင်​တော်​မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။
  bod-N: སོ་ལོས་ཀྱེ་ཡོ་ནཱ་ཐན། ཁྱོད་ནི་འཆི་བར་ངེས། དེ་ལྟར་མ་ཡིན་ཚེ་དཀོན་མཆོག་གིས་བདག་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་སྨྲས།
  sna-sna: Sauro akati, “Mwari ngaandirove, ngaandirove kwazvo, kana iwe Jonatani
    ukasafa.”
  spa-BLM: 'Saúl dijo: “Que Dios haga eso y más, porque seguramente morirás, Jonatán”.'
  cac-cac: 'Ix yalan vin̈aj Saúl chi'' icha tic: —Yac''ocab'' och junoc nivan yaelal
    Dios d''a vib''an̈ tato max ach chami, xchi vin̈.'
  swh-ULB: Sauli akasema, “Mungu afanye hivyo na kuzidi hata kwangu, kama Yonathani
    hautakufa.”
  bel-bel: 'І сказаў Саўл: хай тое і тое зробіць мне Бог, і яшчэ болей зробіць; ты,
    Ёнатан, павінен сёньня памерці!'
  deu-ELBBK: 'Und Saul sprach: So tue mir Gott, und so füge er hinzu, du musst gewisslich
    sterben, Jonathan!'
  mbb-OT: Midtavak si Saul te, “Uya! Su emun kenè ku sikew ebpehimetayan, deyzey pezem
    ke iyan ad edsilutan te Megbevayà te utew mereǥen.”
  mal-2015: 'അതിന്നു ശൗൽ: ദൈവം എന്നോടു തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ; യോനാഥാനേ, നീ
    മരിക്കേണം എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: „O Del man zorales mi marel, te tu vaš oda na mereha!“ phenďa o Saul.
  pes-OPV: 'و شاول گفت: «خدا چنین بلکه زیاده از این بکند‌ای یوناتان! زیرا البته خواهی
    مرد.»'
  ron-1924: 'Ши Саул а зис: „Думнезеу сэ Се поарте ку тоатэ аспримя фацэ де мине дакэ
    ну вей мури, Ионатане!”'
  ben-OBCV: শৌল বললেন, “যোনাথন, তুমি যদি মারা না যাও, তবে ঈশ্বর যেন আমায় আরও বেশি
    শাস্তি দেন।”
  som-som: Markaasaa Saa'uul wuxuu ku yidhi, Ilaah saas iyo si ka sii daran ha sameeyo,
    waayo, Yoonaataan, hubaal waa inaad dhimataa.
  lat-VUC: 'Et ait Saul: Hæc faciat mihi Deus, et hæc addat, quia morte morieris,
    Jonatha.'
  eng-ASVBT: And Saul said, God do so and more also; for thou shalt surely die, Jonathan.
  ita-1885: 'E Saulle disse: Così mi faccia Iddio, e così mi aggiunga, Gionatan, se
    tu del tutto non muori.'
  eng-LXXUP: And Saul said to him, God do so to me, and more also, thou shalt surely
    die today.
  eng-ULB: Saul said, “God do so and more also to me, if you do not die, Jonathan.”
  spa-VBL: 'Saúl dijo: “¡Que Dios me castigue muy severamente si no mueres, Jonatán!”'
  fra-_FOB: 'Et Saül dit: Que Dieu me traite dans toute sa rigueur; certainement tu
    mourras, Jonathan!'
  mal-mal: 'അതിന് ശൌല്‍: “ദൈവം എന്നോട് അതിന് തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ; യോനാഥാനേ,
    നീ മരിക്കേണം” എന്നു ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Sāūl ne kahā, “Yūnatan, Allāh mujhe saḳht sazā de agar maiṅ āp ko is ke
    lie sazā-e-maut na dūṅ.”
  suz-BL: मिनु सावलमी योनाथन बेक्‍चान माल्ब, दे कसम जवा बाक्‍त।
  ita-1927: 'Saul disse: “Mi tratti Iddio con tutto il suo rigore, se non andrai alla
    morte, o Gionathan!”'
  ckb-ckb: 'شاولیش گوتی: «یۆناتان! ئەگەر تۆ نەمریت، با خودا توندترین سزام بدات.»'
  eng-BBE: And Saul said, May God's punishment be on me if death is not your fate,
    Jonathan.
  kan-OKCV: ಅದಕ್ಕೆ ಸೌಲನು, “ಯೋನಾತಾನನೇ, ನೀನು ನಿಜವಾಗಿ ಸಾಯಬೇಕು; ಇಲ್ಲದಿದ್ದರೆ ದೇವರು ನನಗೆ
    ಹೆಚ್ಚಾದದ್ದನ್ನು ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல்: யோனத்தானே, நீ சாகத்தான் வேண்டும்; இல்லாவிட்டால் தேவன்
    எனக்கு அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் செய்யக்கடவர் என்றான்.'
  spa-RV-1909: 'Y Saúl respondió: Así me haga Dios y así me añada, que sin duda morirás,
    Jonathán.'
  ron-BTF: 'Și Saul a răspuns: Astfel să facă Dumnezeu și încă mai mult; fiindcă vei
    muri negreșit, Ionatane.'
  eng-WEBP: Saul said, “God do so and more also; for you shall surely die, Jonathan.”
  eng-FBV: Saul said, “May God punish me very severely if you do not die, Jonathan!”
  nld-1939: 'Saul sprak: Zo moge God met mij doen en nog erger, als ge de dood niet
    zult sterven, Jonatan!'
  nch-BL: 'Huajca Saúl quiijto chicahuac: ―Ma Toteco Dios techtatzacuilti sinta amo
    timiquis ama ni tonali pampa tijchijqui ya ni, Jonatán.'
  vie-1934: 'Sau-lơ nói: Hỡi Giô-na-than, nếu ngươi không chết, nguyện Đức Giê-hô-va
    giáng họa rất nặng trên ta!'
  hin-CV: “योनातन, यदि मैं तुम्हें मृत्यु दंड न दूं तो परमेश्वर मुझे कठोर दंड देंगे,”
    शाऊल ने उत्तर दिया.
  spa-BES: 'Y Saúl dijo: Que el castigo de Dios sea conmigo y aun añada, si no mueres,
    Jonatán.'
  tdx-tdx: 'Le hoe t’i Saole: Ehe hanoan’ Añahare amako naho mandikoatse izay naho
    tsy hihomake irehe Ionatane.'
  tha-KJV: และซาอูลตรั​สว​่า “ขอพระเจ้าทรงลงโทษและให้​หน​ักยิ่งกว่า โยนาธาน เจ้​าจะต้องตายแน่”
  por-BR-2018: 'E Saul respondeu: Assim me faça Deus e assim me acrescente, que sem
    dúvida morrerás, Jônatas.'
  deu-ELO: 'Und Saul sprach: So tue mir Gott, und so füge er hinzu, du mußt gewißlich
    sterben, Jonathan!'
  eng-WYC-2018: And Saul said, God do to me these things, and add these things, for
    thou, Jonathan, shalt (indeed) die by death.
  epo-epo: 'Kaj Saul diris: Dio faru tiel kaj pli; Jonatan devas morti.'
  uig-PIN: 'Saul: — Sǝn qoⱪum ɵlüxüng kerǝk, i Yonatan; undaⱪ ⱪilmisam, Huda manga
    sening bexingƣa qüxkǝndinmu artuⱪ qüxürsun! — dedi.'
  beo-beo: Solo da ema amane sia:i, “Ninia da di medole legemu! Be ninia da di hame
    medole legesea, Gode da na fane legemu da defea!”
  tpi-OTNT: Orait Sol i tokim em, “Yes, yu mas i dai. Sapos mipela i no kilim yu,
    orait bai mi gat sin long ai bilong Bikpela, na bai God i ken kilim mi i dai.”
  hau-SA: Shawulu ya ce, “Bari hukunci mai tsanani na Allah yă kasance a kaina, in
    ba ka mutu ba, Yonatan.”
  uig-LAT: 'Saul: — Sen choqum ölüshüng kérek, i Yonatan; undaq qilmisam, Xuda manga
    séning béshinggha chüshkendinmu artuq chüshürsun! — dédi.'
  nde-nde: USawuli wathi, “UNkulunkulu kangijezise, kube nzima kakhulu, nxa ungafi,
    Jonathani.”
  ton-ton: 'Pea pehē ʻe Saula kiate ia, “Ke fai pehē ʻe he ʻOtua kiate au mo lahi
    hake foki: he ko e moʻoni te ke mate Sonatane.”'
  ces-1613: 'Odpověděl Saul: Toto učiň mi Bůh a toto přidej, že smrtí umřeš, Jonato.'
  eng-WMB: Saul said, “God do so and more also; for you shall surely die, Jonathan.”
  tam-TCV: அதற்கு சவுல், “யோனத்தானே, நீ சாகாவிட்டால் இறைவன் என்னை எவ்வளவு கடுமையாகவும்
    தண்டிக்கட்டும்” என்றான்.
  ceb-ULB: Miingon si Saul, “Ang Dios ang magabuhat niana ug labaw na usab kanako,
    kung dili ka mamatay, Jonatan.”
  pol-UBG: 'Saul odpowiedział: Niech mi to Bóg uczyni, a do tego dorzuci. Musisz umrzeć,
    Jonatanie.'
  agr-agr: 'Tutai Saúl untsumak: “¡Jonatágkah, ame mantamnashtaik Apajuí mina mantuati!”
    tau.'
  kyc-kyc: Dokopa Soleme Jonatane lamaiyuo lao, Kinyiŋi, emba kumalase. Nambame emba
    pyao kumaka naro ramo dokopa Anatumi namba pyao kumakana, leya.
  urd-GVU: ساؤل نے کہا، ”یونتن، اللہ مجھے سخت سزا دے اگر مَیں آپ کو اِس کے لئے سزائے
    موت نہ دوں۔“
  deu-1912: 'Da sprach Saul: Gott tue mir dies und das, Jonathan, du mußt des Todes
    sterben.'
  kan-2017: ಅದಕ್ಕೆ ಸೌಲನು, “ಯೋನಾತಾನನೇ, ನಾನು ನಿನ್ನನ್ನು ಕೊಲ್ಲದೆ ಬಿಟ್ಟರೆ ದೇವರು ನನಗೆ ಬೇಕಾದದ್ದನ್ನು
    ಮಾಡಲಿ” ಎಂದನು.
  yap-yap: Me ga’ar Saul ngak, “Fa’anra dab ni li’em nga mum’ mi Got e nge li’eg nggum’.”
  hlt-MCSB: Saul loh , “Jonathan! duek khaw duek laeh, Pathen loh n'saii vetih n'talh
    bal ve,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ዒማና፦ «ታ ኔና ዎዺሹዋ ሃሼቴ ፆኦሲ ታና ባይዞም!» ጌዔኔ።
  twi-ASANTE: Saulo kaa sɛ, “Aane, Yonatan, ɛsɛ sɛ wowuo. Sɛ woanwu wɔ saa asɛm yi
    ho a, Onyankopɔn nka me na menwu.”
  eng-WEBU: Saul said, “God do so and more also; for you shall surely die, Jonathan.”
  wal-wal: Saa7ooli hagaadan yaagiis; “Yonaatanaa, neeni haiqqana xayikko, Xoossai
    tana woro!” yaagiis.
  spa-PDDPT: 'Saúl respondió: ¡Así me haga ʼElohim y aún me añada, sin duda morirás,
    Jonatán!'
  gun-gun: 'Ha''e ramo Saul aipoe''i: — Nhanderuete taxembopaga ha''e oipotaa rami,
    Jônatas omano e''ỹ rã.'
  agu-BL: —¡Nink tz'oc Kataj tan incawse'n cunin ko quil cẍquim wa'n! stzun Saúl.
  ilo-ULB: Kinuna ni Saul, “Nalablabes pay koma ti aramiden ti Dios kaniak, no saanka
    a matay, Jonatan.”
  kpg-kpg: Saul ga helekai gi mee, “Jonathan, God gi daaligidia au gii made, maa goe
    hagalee daaligi gii made!”
  uig-ARA: 'سائۇل: ــ سەن چوقۇم ئۆلۈشۈڭ كېرەك، ئى يوناتان؛ ئۇنداق قىلمىسام، خۇدا ماڭا
    سېنىڭ بېشىڭغا چۈشكەندىنمۇ ئارتۇق چۈشۈرسۇن! ــ دېدى.'
  sus-sus: Sɔlu naxa a fala, «I nɔndi. Yonatan, i xa faxa. Xa n mu i faxa, Ala xa
    n ɲaxankata a ɲaaxi ra.»
  pon-2006: Sohl ahpw mahsanihong, “Koht en ketin kemeiehla ma ke sohte pahn kamakamala!”
  jae-jae: Ma Saul kêsôm gêdêŋ eŋ gebe “Aôm embe ômac êndu atom, go Anôtô enseŋ aê
    sumaŋ.”
  ksd-ksd: 'Ma Saul i ga biti: A dovotina una mat; gala pata, God na pait ra balbali
    piragu ma ra magit i ngala tana.'
  tur-YTC: Saul, “Tanrı bunu ve daha fazlasını yapsın; çünkü kesinlikle öleceksin,
    Yonatan” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Σαοὺλ, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, ὅτι
    θανάτῳ ἀποθανῇ σήμερον.
  ind-AYT: Saul berkata, “Allah menghukum aku, bahkan lebih lagi, kamu harus dihukum
    mati, Yonatan.”
  nya-nya: Sauli anati, “Mulungu andilange ngakhale kufa kumene, ngati sufa iwe Yonatani.”
  hrv-hrv: 'Šaul odgovori: “Tako mi Bog učinio zlo i dodao mi drugo ako doista ne
    umreš, Jonatane!”'
  mps-mps: Tialima, Solgo agabolo te po wai, “Awe, nage isimainao. Dago te nage elisąbaso
    da, teda eno dwai sę te Genuai Bidi gedude elalubaso, tama Godigo ena ela muaibao,”
    wali.
  tpi-tpi: Orait Sol i tokim em, “Yes, yu mas i dai. Sapos mipela i no kilim yu, orait
    bai mi gat sin long ai bilong Bikpela, na bai God i ken kilim mi i dai.”
  dan-1931: 'Da sagde Saul: “Gud ramme mig både med det ene og det andet! Du skal
    visselig dø, Jonatan!”'
  vie-OVCB: 'Sau-lơ nói: “Giô-na-than, con phải chết! Nếu không, xin Đức Chúa Trời
    phạt cha chết hay nặng hơn thế nữa.”'
  guj-2017: શાઉલે કહ્યું, “ઈશ્વર એવું અને એથી વધારે મને કરો, યોનાથાન તું નિશ્ચે મરશે.”
  pon-2006A: Sohl ahpw mahsanihong, “Koht en ketin kemeiehla ma ke sohte pahn kamakamala!”
  por-BRBSL: 'Saul disse: “Deus o faça e muito mais também; porque certamente morrereis,
    Jonathan”.'
  cth-cth: Sawl ni na due katang han. Na dout hoehpawiteh Cathut ni hot hlak hoe sak
    naseh.
  twi-twi: Saulo kae se, “Yiw, Yonatan, ɛsɛ sɛ wuwu. Sɛ woanwu wɔ saa asɛm yi ho a,
    Onyankopɔn nka me na minwu.”
  hlt-hlt: Saul loh, “Jonathan! duek khaw duek laeh, Pathen loh n'saii vetih n'talh
    bal ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii bɛ́i nkɛ dɔ̀: Kuyie nni mpotɛ́ kɛ̀ nsɑ̀ kɛ̀ Sonnɑtɑ̃ɑ̃ í ku.'
  msy-2020: Ezɨ Sol a mɨgɨa ghaze, “Are, nɨ aremegham. Nɨ aremeghan koghtɨ, kɨ Godɨn
    damazimɨn arazir kuram damigham, eghtɨ God na mɨsueghtɨ kɨ aremegham.”
  dop-dop: 'Kɛlɛnɑ Sɑyuli tɔ sɩ: Sonɑtɑŋ, ye n tɑ sɩ Tɑcɑɑ ɩ́ lɑnɑ-m ɩsǝnɑ ɩ sɔɔlɑɑ
    tɔ.'
  azb-azb: 'Şaul dedi: «Yonatan, əgər mən səni öldürməsəm, Allah mənə beləsini və
    bundan betərini etsin! Sən mütləq ölməlisən».'
  eng-DBY: And Saul said, God do so [to me] and more also; thou shalt certainly die,
    Jonathan.
  hin-2017: शाऊल ने कहा, “परमेश्वर ऐसा ही करे, वरन् इससे भी अधिक करे; हे योनातान,
    तू निश्चय मारा जाएगा।”
  wol-KYG: 'Sóol ne ko: «Na ma Yàlla teg mbugal mu gëna tar, waaye yaw Yonatan dinga
    dee déy!»'
  eng-YLT: And Saul saith, 'Thus doth God do, and thus doth He add, for thou dost
    certainly die, Jonathan.'
  eng-WYC-2017: And Saul said, God do to me these things, and add these things, for
    thou, Jonathan, shalt die by death.
  eng-WMBB: Saul said, “God do so and more also; for you shall surely die, Jonathan.”
  urd-GVH: साऊल ने कहा, “यूनतन, अल्लाह मुझे सख़्त सज़ा दे अगर मैं आपको इसके लिए सज़ाए-मौत
    न दूँ।”
  rug-rug: Zama se Saula, “Mani seke va mate au Tamasa si rau be lopu tava mate si
    goi!”
  gaz-gaz: Saaʼolis Yoonaataaniin, “Yoonaataan, yoo ati dhugumaan duʼuu baatte Waaqni
    waan kanaa fi kan caalu iyyuu natti haa fidu” jedhe.
  fra-LSG: 'Et Saül dit: Que Dieu me traite dans toute sa rigueur, si tu ne meurs
    pas, Jonathan!'
  yal-yal: Sɔli naxa, “Ala xa tɔrɔ ɲaxin sa n ma xa i mi faxa, Yonatan.”
  haw-1868: I aku la o Saula, Pela ke Akua e hana mai ai, pela io hoi, no ka mea,
    e make io no oe, e Ionatana.
  arb-NAV: 'فَقَالَ شَاوُلُ: «لِيُضَاعِفِ الرَّبُّ عِقَابِي إِنْ لَمْ يُنَفَّذْ بِكَ
    حُكْمُ الْمَوْتِ».'
  ewe-ewe: Saul gblɔ be, “Ɛ̃, Yonatan, ele be nàku, Mawu neƒom ƒu anyi maku ne womewu
    wò ɖe nu sia ta o.”
  eng-LEE: And Saul said, May God do thus now, and in future also; for thou shalt
    surely die, Jonathan.
  asm-FB: পাছত চৌলে ক’লে, “যদি তুমি নমৰা, তেনেহলে ঈশ্বৰে মোলৈকে অধিক কৰক, কাৰণ হে
    যোনাথন তুমি অৱশ্যে মৰিব লাগিব।”
  sus-A: سْلُ نَشَ عَ قَلَ، «عِ نْندِ. يٌنَتَن، عِ شَ قَشَ. شَ ﭑ مُ عِ قَشَ، عَلَ
    شَ ﭑ حَشَنكَتَ عَ حَاشِ رَ.»
  fra-SBL: 'Saül dit : « Que Dieu fasse ainsi et plus encore, car tu vas mourir, Jonathan. »'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֔וּל כֹּֽה־יַעֲשֶׂ֥ה אֱלֹהִ֖ים וְכֹ֣ה יֹוסִ֑ף כִּֽי־מֹ֥ות
    תָּמ֖וּת יֹונָתָֽן׃
  pjt-pjt: '@see-verse:1SA.014.043'
  kik-kik: Saũlũ akiuga atĩrĩ, “Ngai arothũũra na anjĩke ũndũ mũũru makĩria, kũngĩkorwo
    wee Jonathani ndũgũkua.”
  fra-NCL: 'Et Saül dit : « Que Dieu me traite dans toute sa rigueur, si tu ne meurs
    pas, Jonathas ! »'
  cek-AK: Saul mah, Sithaw mah ka nui ah kanung parai ah doeh sah nasoe, Jonathan,
    nang loe na duek han oh, tiah a naa.
  cuk-cuk: 'Saúl sogded: —Jonatán, be oburgwilesulile, Bab-Dummad sabsur-an-odurdaksunno.'
  uig-CYR: 'Саул: — Сән чоқум өлүшүң керәк, и Йонатан; ундақ қилмисам, Худа маңа сениң
    бешиңға чүшкәндинму артуқ чүшүрсун! — деди.'
  tel-2017: అప్పుడు సౌలు “యోనాతానూ, నీవు తప్పకుండా చనిపోవాలి. అందుకు నేను ఒప్పుకోకపోతే
    దేవుడు నాకు గొప్ప కీడు కలిగిస్తాడు” అన్నాడు.
  hat-BSA: 'Saül te di: “Ke Bondye fè sa e menm plis; paske vrèman, Jonathan, ou oblije
    mouri.”'
  kos-kos: Ac Saul el fahk nu sel, “Lela God Elan uniyuwi, fin tia anwuki kom!”
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֔וּל כֹּֽה־יַעֲשֶׂ֥ה אֱלֹהִ֖ים וְכֹ֣ה יוֹסִ֑ף כִּֽי־מ֥וֹת
    תָּמ֖וּת יוֹנָתָֽן׃
  ibo-ibo: Mgbe ahụ, Sọl zara sị, “Nʼezie Jonatan, ị ghaghị ịnwụ. Ka Chineke meso
    m mmeso, otu ọbụla mmeso ahụ si sie ike, ma ọ bụrụ na ị nwụghị nʼihi ihe a i mere.”
  ory-ory: ତେବେ ଶାଉଲ କହିଲେ, “ପରମେଶ୍ୱର ସେହି ଦଣ୍ଡ, ମଧ୍ୟ ତହିଁରୁ ଅଧିକ ଦେଉନ୍ତୁ; ଯୋନାଥନ,
    ତୁମ୍ଭେ ନିତାନ୍ତ ମରିବ।”
  chk-chk: Nge Saul a apasa, “Kot epwe nieila, are en Jonatan kosap fokun ninnila.”
  ssd-ssd: 'Saul nu sana: Au. Kiŋo ne kumamŋgat. Ye siŋka saket. Ye ne bale ndani
    ta Kuateŋge ye mapeye nda ŋgina kande'
  rop-rop: Wal King Sol bin tok, “Trubala ai dalim yu. Yu garra dai. En if yu nomo
    dai, wal God garra kilim mi ded.”
  ukr-1871: 'І відказав Саул: Нехай Бог вчинить зо мною се і те, та ще і причинить;
    мусиш сьогоднї умерти, Йонатане!'
  deu-1951: 'Jonatan sagte es ihm und sprach: Ich habe nur ein wenig Honig gekostet
    mit der Spitze des Stabes, den ich in meiner Hand hatte, und siehe, ich soll sterben!
    Da sprach Saul: Gott tue mir dies und das; Jonatan, du mußt unbedingt sterben!'
  eng-JPS: 'And Saul said: ''God do so and more also; thou shalt surely die, Jonathan.'''
  srp-1865: 'A Saul reèe: to neka mi uèini Bog i to neka doda, poginuæeš, Jonatane!'
  lug-lug: Sawulo n’amuddamu nti, “Katonda ankole bw’atyo n’okukirawo bw’otoofe, Yonasaani!”
  heb-heb: ויאמר שאול כה יעשה אלהים וכה יוסף כי מות תמות יונתן׃
  ben-IRV: শৌল বললেন, “ঈশ্বর তোমাকে তেমন ও তার বেশি শাস্তি দিন; যোনাথন, তুমি অবশ্যই
    মারা যাবে।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕਰੇ ਅਤੇ ਇਸ ਤੋਂ ਵੀ ਵੱਧ ਪਰ
    ਹੇ ਯੋਨਾਥਾਨ, ਤੈਨੂੰ ਜ਼ਰੂਰ ਮਰਨਾ ਪਵੇਗਾ।
  tkr-tkr: 'Şaulee eyhen: – Yonatan, ğu g''iyna q''idek''vee, hasre Allahee zas mançiled
    pisın he''ecen!'
  mya-JVB: ရှောလု ကလည်း ၊ ယောနသန် ၊ သင်သည် ဆက်ဆက်မသေ လျှင် ၊ ဘုရား သခင်သည် ထို မျှမကငါ၌
    ပြု တော်မူပါစေသောဟု ဆို သော်လည်း၊
  tte-O: Kabo Saulo iba, “Natugu, walo yawasosi kuboita. Tem nigele, yakawanoi Yeoba
    koina maisa polopolowe molosina iginauli koliyau.”
  tbg-tbg: Minti tuvaro Soruva tiharo, Eo, are vira kaara qutuma vinarave. Te ai qaqi
    kaarirara are kia qutu virera, Kotiva homa ti ruqutu kairaqe te qutu virarave,
    tiro.
  hmo-hmo: Saulo ia gwau, “Ionatana e, momokani oi be do oi mase. Bema lasi neganai,
    Dirava ese lau do ia alaia mase.”
  urd-urd: साऊल ने कहा, “ख़ुदा ऐसा ही बल्कि इससे भी ज़्यादा करे क्यूँकि ऐ यूनतन तू
    ज़रूर मारा जाएगा।”
  rus-SYN: 'И сказал Саул: пусть то и то сделает мне Бог, и еще больше сделает; ты,
    Ионафан, должен сегодня умереть!'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: Yonatãa, tó ni gao, Lua yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ.'
  tcz-CHONGTHU: Saul in “Henge Jonathan, nathi tei ding ahi! nathi loule kei neita
    ding ahi.” Tin aseiyin ahi.
  mar-mar: तेव्हा शौल म्हणाला, “परमेश्वर तसे व त्यापेक्षा अधिकही करो; योनाथाना तुला
    तर खचित मरण पावले पाहिजे.”
  qub-qub: 'Chaura Saúl sinchipa niran: «Jonatán, gam mana wañuptiquega Tayta Dios
    fiyupa castigamächun.»'
  bqp-bqp: 'Akũ Solu pì: Yonatã, tó ńdi garo, Luda yã kɛmɛnɛ pãsĩpãsĩ.'
  hat-hat: 'Sayil di li: -Se pou Bondye ban m'' pi gwo pinisyon ki genyen si mwen
    pa fè yo touye ou.'
  eng-BSB: And Saul declared, “May God punish me, and ever so severely, if you, Jonathan,
    do not surely die!”
  tod-tod: 'Sayile ɠɛ ma: «È gaamai woga, kɛni è za, Zonatan. GALA ge sò ná-ziiɠaawanai
    pɛ su, ni è la zaani.»'
  eng-WEBPB: Saul said, “God do so and more also; for you shall surely die, Jonathan.”
  kbq-kbq: Higeno Soli'a anage hu'ne, Ozo Jonataniga frigahane. Hagi kahe ofrisugeno'a
    Anumzamo'a nahe frigahie.
  nhe-BL: 'Huajca Saúl quiijto chicahuac: ―Ma Toteco Dios nechtlatzacuiltis intla
    ax timiquis ama ni tonal pampa tijchijqui ni, Jonatán.'
  bus-bus: 'Ben Solu bè: Yonatã, tó nɛ́ɛ garo, Luda yã kɛmɛ pãsĩpãsĩ.'
  gub-BL: — Aze amo nanezuka kwaw wà nehe, tuwe Tupàn hezuka nehe, i'i Xau izupe.
  eng-DRA: 'And Saul said: May God do so and so to me, and add still more: for dying
    thou shalt die, O Jonathan.'
