verse: 1SA.014.030
translations:
  mal-C: ജനങ്ങൾ അവരുടെ ശത്രുക്കളിൽനിന്ന് ഇന്ന് അപഹരിച്ചെടുത്ത കൊള്ളയിൽനിന്ന് അൽപ്പം
    ചിലതു ഭക്ഷിച്ചിരുന്നെങ്കിൽ എത്ര നന്നായിരുന്നു! എങ്കിൽ ഇന്നു നാം ഫെലിസ്ത്യരുടെമേൽ
    നടത്തിയ സംഹാരം കുറെക്കൂടി വിപുലമാകുമായിരുന്നില്ലേ?”
  deu-TKW: wie viel mehr, wenn die Leute von der feindlichen Beute, die sie gemacht
    haben, heute tüchtig gegessen hätten, - so aber ist die Niederlage unter den Philistern
    nicht groß geworden!
  lin-lin: Bongo soki bato na biso baliaki na mokolo ya lelo mafuta ya nzoyi oyo bamonaki
    epai ya banguna na biso, kokweyisama ya bato ya Filisitia elingaki kozala monene !
  eng-LSV: How much more if the people had well eaten today of the spoil of its enemies
    which it has found, for now the striking has not been great among the Philistines.”
  eng-GNV: Howe much more, if the people had eaten to day of the spoyle of their enemies
    which they found? for had there not bene nowe a greater slaughter among the Philistims?
  eng-WEBSTER: How much more, if haply the people had eaten freely to-day of the spoil
    of their enemies which they found? for had there not been now a much greater slaughter
    among the Philistines?
  nhw-BL: Huan achi más cuali momachilijtosquíaj nochi ni tlacame sintla quicuajtosquíaj
    nochi nopa tlacualistli catli quincuilijque inincualancaitacahua. Quej nopa achi
    más filisteos tiquinmictijtosquíaj.
  swh-ONEN: Ingekuwa bora zaidi mara ngapi kama watu wangalikula leo baadhi ya nyara
    walizoteka kutoka kwa adui zao. Je, mauaji ya Wafilisti yasingekuwa makubwa zaidi?”
  bba-bba: N koo rɑɑ wɛ̃rɑ too tɔn be, bɑ̀ n di bɑɑ fiiko ye bɑ wɔrɑ ben yibɛrɛbɑn
    nɔmɑn di. Domi bɑ koo rɑɑ Filisiti be ɡo n kere mɛ.
  eng-KJVCPB: How much more, if haply the people had eaten freely to day of the spoil
    of their enemies which they found? for had there not been now a much greater slaughter
    among the Philistines?
  mpx-mpx: Binimala tolohaveyan ni talamwagila aanan toto ta pwawa ala topihigelgel
    hi lou luwai ta an! He binimala ni ola o, bosowaila Pilistiya nihi gewi al ta
    lolil.”
  luo-luo: Dine obedo maber manade ka dine ji ochamo gik mamoko moyaki kuom wasigu
    kawuono. Donge dine wanego jo-Filistia mangʼeny?”
  meu-meu: Orea taudia ese inaidia edia amo e dadi ḡaudia na hari dina ai bema ani
    bema namo; badina be ala-ala Filistia taudia ediai na dia bada.
  npi-ULB: मानिसहरूले आफ्‍ना शत्रुहरूको लूटबाट स्‍वतन्त्र भएर खाएका भए कति धेरै राम्रो
    हुन्थ्यो? किनभने अहिले पालिश्‍तीहरूका माझमा ठुलो संहार भएको छैन ।”
  yor-yor: Báwo ni kò bá ti dára tó bí àwọn ènìyàn bá ti jẹ nínú ìkógun àwọn ọ̀tá
    wọn lónìí, pípa àwọn Filistini ìbá ti pọ̀ tó?”
  ind-ind: Jika semua pasukan diizinkan makan makanan yang mereka rampas dari musuh
    yang mereka temui hari ini, pasti lebih besar lagi kekalahan orang Filistin.”
  pes-OPCB: پس چقدر بهتر می‌شد اگر امروز سربازان از غنیمتی که از دشمن گرفته بودند،
    می‌خوردند. آیا این باعث نمی‌شد عدهٔ بیشتری از فلسطینیان را بکشند؟»
  tgl-ULB: Ano pa kaya kung malayang kumain ang mga tao ngayon sa pandarambong mula
    sa kanilang mga kaaway na kanilang natagpuan? Subalit ngayon ang patayan ay hindi
    matindi sa mga Filisteo.”
  cbu-NT: Waanari tputsich ichingaruch wayaruch, yuw marizimun tsipamkachini, an ichingaru
    mangich sitatsichchi. Sheeruch, nimandarisha aranginasha Filistewshucheem tachiteeruch,
    pachayaruch, kasachchee, tárangiya.
  hui-hui: Ai áyu inanaga agali karu tinaga waitigi hearu bo podalu tomo mo yalu ibirimaru
    nenedale nde tombe howa dungulo hama pedaleda. Ai nde tomo nowa hongo kagola tigua
    Pilidialiru auore lolebe tobahe bo bila kaledago manda bia handadaba, lene.
  mya-mya: အ​ကယ်​၍​ငါ​တို့​အ​မျိုး​သား​များ​သည် ရန်​သူ​ထံ​မှ​ရ​ရှိ​သည်​အ​စား​အ​စာ​ကို​စား
    ခဲ့​ရ​ကြ​လျှင် အ​ဘယ်​မျှ​လောက်​အ​ကျိုး​ရှိ လိမ့်​မည်​နည်း။ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ကို
    အ​ဘယ်​မျှ​ပို​မို​သတ်​ဖြတ်​နိုင်​ခဲ့​မည်​ကို သာ​စဉ်း​စား​၍​ကြည့်​ကြ​လော့'' ဟု​ပြန်
    ပြော​၏။
  bod-N: གལ་ཏེ་མི་ཐམས་ཅད་ཀྱིས་དགྲ་བོ་ནས་ཅི་ཞིག་ཕྲོགས་པ་ཟོས་པ་ཡིན་ན། ཕེ་ལེ་ཤེད་པ་ཕམ་པར་གྱུར་པ་ནི་འདི་ལས་ལྷག་པར་འགྱུར་བ་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvaiva nani sei dai vanhu vanga vadya nhasi zvimwe zvezvakapambwa zvavakatora
    kuvavengi vavo. Kuurayiwa kwavaFiristia hakwaizova kukuru here?”
  spa-BLM: ¿Cuánto más, si acaso el pueblo hubiera comido hoy libremente del botín
    de sus enemigos que encontró? Porque ahora no ha habido gran matanza entre los
    filisteos”.
  cac-cac: Ocxom masanil eb' soldado tic, tato ix sva jab'oc tas ix quic'canec' d'a
    eb' ajc'ol chi' eb', ec'tom val te nivan eb' filisteo chi' ix cham cuuj, xchi
    vin̈.
  swh-ULB: Je, siyo vivuri sana kama leo watu wangekula bila kizuizi nyara walizopata
    kutoka kwa maadui zao? Kwa sababu sasa mauaji hayakuwa makubwa katikati ya Wafilisti.”
  bel-bel: калі б паеў сёньня люд са здабычы, якую знайшоў у ворагаў сваіх, дык ці
    ня большым быў бы разгром Філістымлянаў?
  deu-ELBBK: Was wäre es gewesen, wenn das Volk heute ungehindert von der Beute seiner
    Feinde gegessen hätte, die es gefunden hat! Denn wäre dann nicht die Niederlage
    der Philister groß gewesen?
  mbb-OT: Edhuna pa pezem he meupiya is kegezamgezam tew ke migkaan kiw zutun te nekuwa
    tew puun dutun te menge kuntada tew, wey mezakel pa utew is egkepatey tew he menge
    Filistihanen.”
  mal-2015: ജനത്തിന്നു കണ്ടുകിട്ടിയ ശത്രുക്കളുടെ കൊള്ളയിൽനിന്നു അവർ എടുത്തു ഇന്നു
    വേണ്ടുംപോലെ ഭക്ഷിച്ചിരുന്നു എങ്കിൽ എത്രനന്നായിരുന്നു. എന്നാൽ ഇപ്പോൾ ഫെലിസ്ത്യരുടെ
    അപജയം അത്ര വലുതായില്ലല്ലോ എന്നു പറഞ്ഞു.
  rmc-rmc: Ča te o murša šaj chalehas adadžives olestar, so peske zaile le ňeprijaťeľendar,
    či na uľahas o viťazstvo upral o Filišťinci meksa bareder?“
  pes-OPV: و چه قدر زیاده اگر امروز قوم از غارت دشمنان خود که یافته‌اند بی‌ممانعت
    می‌خوردند، آیا قتال فلسطینیان بسیار زیاده نمی شد؟»
  ron-1924: Негрешит, дакэ попорул ар фи мынкат азь дин прада пе каре а гэсит-о ла
    врэжмаший луй, н-ар фи фост ынфрынӂеря филистенилор май маре?”
  ben-OBCV: লোকেরা আজ যদি তাদের শত্রুদের কাছ থেকে কেড়ে নেওয়া লুন্ঠিত জিনিসপত্রের
    কিছুটা খেতে পারত তবে কতই না ভালো হত। ফিলিস্তিনীদের সংহার আরও বড়ো মাপের হত নাকি?”
  som-som: Haddaba intee bay ka sii fiicnaan lahayd haddii dadku maanta ikhtiyaar
    wax uga cuni lahaayeen wixii ay cadaawayaashooda ka dhaceen ee ay heleen? Waayo,
    hadday sidaas ahaan lahayd reer Falastiin dhexdooda layn tan ka weyn baa ku dhici
    lahayd.
  lat-VUC: quanto magis si comedisset populus de præda inimicorum suorum, quam reperit?
    nonne major plaga facta fuisset in Philisthiim?
  eng-ASVBT: How much more, if haply the people had eaten freely today of the spoil
    of their enemies which they found? for now hath there been no great slaughter
    among the Philistines.
  ita-1885: E quanto maggiore sarebbe stata la rotta de' Filistei, se il popolo avesse
    mangiato a piena voglia della preda de' suoi nemici ch'egli ha trovata? perciocchè
    ora quella non è stata grande.
  eng-LXXUP: Surely if the people had this day eaten freely of the spoils of their
    enemies which they found, the slaughter among the Philistines would have been
    greater.
  eng-ULB: How much better if the people had eaten freely today of the plunder from
    their enemies that they found? Because now the slaughter has not been great among
    the Philistines.”
  spa-VBL: ¡Habría sido mucho mejor si el ejército hubiera comido hoy en abundancia
    del botín tomado a sus enemigos! ¿Cuántos filisteos más habrían matado?”
  fra-_FOB: Certes, si le peuple avait aujourd'hui mangé de la dépouille de ses ennemis,
    qu'il a trouvée, combien la défaite des Philistins n'aurait-elle pas été plus
    grande?
  mal-mal: ശത്രുക്കളിൽനിന്ന് അവർ എടുത്ത ആഹാര പദാർത്ഥങ്ങൾ വേണ്ടുംപോലെ ഭക്ഷിച്ചിരുന്നു
    എങ്കിൽ എത്ര നന്നായിരുന്നു. എന്നാൽ ഇപ്പോൾ ഫെലിസ്ത്യരുടെ പരാജയം അത്ര വലുതല്ലല്ലോ”
    എന്നു പറഞ്ഞു.
  urd-GVR: Behtar hotā ki hamāre log dushman se lūṭe hue māl meṅ se kuchh na kuchh
    khā lete. Lekin is hālat meṅ ham Filistiyoṅ ko kis tarah zyādā nuqsān pahuṅchā
    sakte haiṅ?”
  suz-BL: मुरपुकीम जोरी सत्रु रे रोइश्‍शो मार मार जचा तशो नम हना, गिश रिम्‍शो दुम
    वा। पलिस्‍ती आन कली यो शुश साइक्‍ने चबेम वा” देंमाक्‍त।
  ita-1927: Ah, se il popolo avesse oggi mangiato a sua voglia del bottino che ha
    trovato presso i nemici! Non si sarebb’egli fatto una più grande strage de’ Filistei?”
  ckb-ckb: ئەی ئەگەر ئەمڕۆ جەنگاوەرەکان لە دەستکەوتی دوژمنەکانیان بخواردایە کە دەستیان
    کەوتووە، ئایا ئەو گورزەی لە فەلەستییەکان وەشێنرا گەورەتر نەدەبوو؟»
  eng-BBE: How much more if the people had freely taken their food from the goods
    of those who were fighting against them! would there not have been much greater
    destruction among the Philistines?
  kan-OKCV: ಈ ದಿನದಲ್ಲಿ ಜನರು ತಮಗೆ ದೊರಕಿದ ತಮ್ಮ ಶತ್ರುಗಳ ಕೊಳ್ಳೆಯಲ್ಲಿ ಯಾವದನ್ನಾದರೂ ಉಚಿತವಾಗಿ
    ತಿಂದಿದ್ದರೆ ಎಷ್ಟು ಚೆನ್ನಾಗಿತ್ತು. ಏಕೆಂದರೆ ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಹತರಾಗದವರು ಇನ್ನು ಹೆಚ್ಚು ಮಂದಿ
    ಇದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: இன்றையதினம் மக்கள் தங்களுக்கு அகப்பட்ட தங்கள் எதிரிகளின் கொள்ளையிலே ஏதாவது
    சாப்பிட்டிருந்தால், எத்தனை நலமாயிருக்கும்; பெலிஸ்தருக்குள் உண்டான படுகொலை மிகவும்
    அதிகமாயிருக்குமே என்றான்.
  spa-RV-1909: ¿Cuánto más si el pueblo hubiera hoy comido del despojo de sus enemigos
    que halló? ¿no se habría hecho ahora mayor estrago en los Filisteos?
  ron-BTF: Cu cât mai mult poporul, dacă ar fi mâncat astăzi liber din prada dușmanilor
    săi, pe care a găsit-o? Nu ar fi fost acum un mai mare măcel între filisteni?
  eng-WEBP: How much more, if perhaps the people had eaten freely today of the plunder
    of their enemies which they found? For now there has been no great slaughter among
    the Philistines.”
  eng-FBV: It would have been so much better if only the army had eaten plenty today
    from the plunder taken from their enemies! How many more Philistines would have
    been killed?”
  nld-1939: Hoeveel groter zou de nederlaag der Filistijnen geweest zijn, als het
    volk vandaag genoeg had gegeten van de buit, die het op zijn vijanden heeft behaald.
  nch-BL: Huan achi más cuali momachilijtosquíaj nochi ni tacame sinta quicuajtosquíaj
    nochi nopa tacualisti cati quincuilijque inincualancaitacahua. Quej nopa achi
    más filisteos tiquinmictijtosquíaj.
  vie-1934: è! chớ chi ngày nay dân sự đã ăn vật chiếm được của thù nghịch, thì sự
    thua bại dân Phi-li-tin đã lớn hơn biết bao!
  hin-CV: कितना अच्छा होता यदि आज सभी सैनिकों ने शत्रुओं से लूटी सामग्री में से भोजन
    कर लिया होता! तब शत्रुओं पर हमारी जय और भी अधिक उल्लेखनीय होती.”
  spa-BES: ¡Cuánto más si la gente hubiera tomado libremente su comida de los bienes
    de los que luchaban contra ellos! ¿No habría habido una destrucción mucho mayor
    entre los filisteos?
  tdx-tdx: antsake te songa nidada am-pikamañe o raha kinopake nitendrek’ amo rafelahi’eoo
    ondatio. Tsy ho nimaro hao ty nizamañe amo nte-Pilistio?
  tha-KJV: ถ้าวันนี้พวกพลได้กินของที่ริบมาจากศั​ตรู​ซึ่งเขาหามาได้อย่างอิ่มหนำจะดี​กว่าน​ี้สักเท่าใด
    เพราะขณะนี้การฆ่าฟันคนฟีลิสเตี​ยก​็จะมากกว่ามิ​ใช่​หรือ​”
  por-BR-2018: Quanto mais se o povo houvesse hoje comido do despojo de seus inimigos
    que achou? não se haveria feito agora maior estrago nos filisteus?
  deu-ELO: Was wäre es gewesen, wenn das Volk heute ungehindert von der Beute seiner
    Feinde gegessen hätte, die es gefunden hat! Denn wäre dann nicht die Niederlage
    der Philister groß gewesen?
  eng-WYC-2018: how much more if the people had eaten (some) of the prey of their
    enemies, that they found; whether not greater vengeance had been made in [the]
    Philistines? (or would not a greater slaughter have been done to the Philistines?)
  epo-epo: Se la popolo manĝus hodiaŭ el la militakiraĵo, kion ĝi prenis de siaj malamikoj
    kaj kion ĝi trovis, ĉu nun ne pligrandiĝus la venkobato kontraŭ la Filiŝtoj?
  uig-PIN: Hǝlⱪ bügün düxmǝnlǝrdin tartiwalƣan oljidin haliƣinini yegǝn bolsa Filistiylǝrning
    arisidiki ⱪirƣinqiliⱪ tehimu zor bolmasmidi? — dedi.
  beo-beo: Ninia fi dunu da ha:i manu ilia ha lai ilima lai, amo hahawane manu da
    defea galu. Amaiyaba, Filisidini dunu eno bagohame medole legela:loba!”
  tpi-OTNT: Sapos yumi bin kaikai dispela kaikai yumi bin kisim long ol birua, orait
    yumi inap kisim strong. Yumi bin kilim planti Filistia, tasol sapos yumi bin kaikai
    na kisim strong, yumi inap kilim planti Filistia moa.”
  hau-SA: Da yaya zai kasance ke nan da a ce an bar sojoji suka ci abincin da suka
    ƙwace daga abokan gābansu? Ai, da gawawwakin Filistiyawan da aka kashe sun fi
    haka.”
  uig-LAT: Xelq bügün düshmenlerdin tartiwalghan oljidin xalighinini yégen bolsa Filistiylerning
    arisidiki qirghinchiliq téximu zor bolmasmidi? — dédi.
  nde-nde: Kade kuzakuba ngcono kakhulu aluba lamhla abantu bebedlile enye yempango
    abayithethe ezitheni zabo. Ukubulawa kwamaFilistiya kade kungayikuba kukhulu kulalokhu
    na?”
  ton-ton: Kae huanoa, ʻo ka ne kai lahi ʻe he kakai he ʻaho ni ʻi he vete ʻa honau
    fili kuo nau ʻilo? Ka ne pehē, ʻikai kuo lahi hake ʻaupito ʻae teʻia kuo hoko
    ki he kakai Filisitia?”
  ces-1613: Èím více kdyby se byl směle najedl dnes lid z loupeží nepřátel svých,
    kterýchž dosáhl? Nebyla-liž by se nyní stala větší porážka Filistinských?
  eng-WMB: How much more, if perhaps the people had eaten freely today of the plunder
    of their enemies which they found? For now there has been no great slaughter among
    the Philistines.”
  tam-TCV: இன்றைய தினம் தங்களுக்கு அகப்பட்ட பகைவர்களின் கொள்ளைப்பொருட்களில் சிலவற்றைச்
    சாப்பிட்டிருந்தால் எவ்வளவு நலமாயிருந்திருக்கும். பெலிஸ்தியரில் கொலையுண்டோர் இன்னும்
    அதிகமானோராய் இருந்திருப்பார்களே” என்றான்.
  ceb-ULB: Unsa pa kaha kung gitugotan ang katawhan sa pagkaon karong adlawa sa inilog
    gikan sa ilang mga kaaaway nga ilang nakaplagan? Tungod kiini gamay ra ang ilang
    napatay nga mga Filistihanon.”
  pol-UBG: Co dopiero, gdyby lud najadł się dziś z łupu swoich wrogów, który zdobył!
    Czy klęska wśród Filistynów nie byłaby większa?
  agr-agr: Tuja tikich Israel aents aidaush iina shiwaaji aidau depetka, yutai atankimua
    nuna yuwawajag, ditash aan nagkaemas senchigtin wemain wajakaje. ¡Nunikagmatai
    filisteo aidauk wamak amumain awajkaji!” tiuwai.
  kyc-kyc: Epapu namwana wambu dupwame yanda pimwai dupwa pyao anamasi minyaminyi
    dokopa nenge nyepala namili doko ama keyange ingyapyali. Dopa pimili Pilisitia
    wambu ama malu mee konda pyuo pyamili, leya.
  urd-GVU: بہتر ہوتا کہ ہمارے لوگ دشمن سے لُوٹے ہوئے مال میں سے کچھ نہ کچھ کھا لیتے۔
    لیکن اِس حالت میں ہم فلستیوں کو کس طرح زیادہ نقصان پہنچا سکتے ہیں؟“
  deu-1912: Weil aber das Volk heute nicht hat dürfen essen von der Beute seiner Feinde,
    die es gefunden hat, so hat auch nun die Schlacht nicht größer werden können wider
    die Philister.
  kan-2017: ಜನರು ತಾವು ಇಂದು ಶತ್ರುಗಳಿಂದ ಸುಲಿದುಕೊಂಡ ಆಹಾರವನ್ನು ಯಥೇಚ್ಛವಾಗಿ ಊಟಮಾಡಿದ್ದರೆ
    ಅವರು ಇನ್ನಷ್ಟು ಬಲಗೊಳ್ಳುತ್ತಿದ್ದರು. ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಹತರಾಗದವರು ಇನ್ನೂ ಹೆಚ್ಚು ಮಂದಿ ಇದ್ದಾರೆ”
    ಅಂದನು.
  yap-yap: Fapi ggan ni fek e tirodad e girdi’ rok e pi to’ogor rodad ko fa ngiyal’nem
    ni da gelgad ngorad ko mael, e fa’an mang e kay e tirodad e girdi’ e daba’, ma
    ke yib gelngirad; ma kab pire’ boch e pi Filistine ni kar li’ed e daba’!”
  hlt-MCSB: A thunkha kah kutbuem a hmuh uh te pilnam loh tihnin ah ca lammah ca van
    mai koinih Philisti khuiah hmasoe yet pawt suidae a?,” a ti.
  mdy-ETH: ሂንዳ ሃኖ ኑኡኮ ዴራ ሞርኮ ባሺ ዲዒ ዴንቃ ሙዖ ሙዔያታቴ ዎዚናንዳዖ ዓቴይ? ዋኣዼ ፒሊስፄኤሜ ዓሲ ዎዻንዳዖ ዓቴቴያ
    ሂንዳ ማሌ!» ጌዔኔ።
  twi-ASANTE: Sɛ mmarima no nyaa ɛkwan dii nnuane a wɔhunuu wɔ yɛn atamfoɔ no nkyɛn
    a, anka mo ara mobɛhunu wɔn dodoɔ a yɛbɛkum aka ho.”
  eng-WEBU: How much more, if perhaps the people had eaten freely today of the plunder
    of their enemies which they found? For now there has been no great slaughter among
    the Philistines.”
  wal-wal: Asai ba morkketuppe omooddidobaappe hachchi miidabaa gidiyaakko, aiba lo77oo
    shin; eti worana Pilisxxeematu qoodaikka ai keenaa daranaagaa shin” yaagiis.
  spa-PDDPT: ¡Cuánto más si el pueblo come hoy libremente del despojo tomado de sus
    enemigos! Porque ahora la matanza entre los filisteos no fue grande.
  gun-gun: Ha'e gui nhande kuery katuve ma imbaraete 'rãgue kova'e ára ngovaigua kuery
    tembi'u ogueru va'ekue gui okaruxea rami okaru va'e rire. Ha'e rami teĩ kova'e
    py filisteu kuery ndajajuka reta vaipai kuri — he'i.
  agu-BL: Ncha'tz klo' quitane'n cyeru' yi nink nchiwanu' te yi e'chk takle'n yi ja
    chixcye'u' tan majle'n len scyetz yi e' kacontr. ¡Yi nink nchiwanu' mbi nin klo'
    nchiban yi e' filistey ẍchik'abu', ja klo' chitzaj tircu'n! stzun Jonatán bantz.
  ilo-ULB: Nasaysayaat pay koma a no nangan a siwayawaya dagiti tattao ita nga aldaw
    iti nasamsam a nasarakanda manipud kadagiti kabusorda? Gapu ta ita saan unay nga
    adu ti napapatay kadagiti Filisteo.”
  kpg-kpg: Koia e humalia ang gi nia daangada dangi nei maa nei bolo digaula guu gai
    nia meegai o nadau hagadaumee ala ne kumi dangi nei, i di madagoaa digaula ala
    ne magedaa. Digau dogologo behee ala belee mmade!”
  uig-ARA: خەلق بۈگۈن دۈشمەنلەردىن تارتىۋالغان ئولجىدىن خالىغىنىنى يېگەن بولسا فىلىستىيلەرنىڭ
    ئارىسىدىكى قىرغىنچىلىق تېخىمۇ زور بولماسمىدى؟ ــ دېدى.
  sus-sus: Xa won ma sɔɔri gali won yaxuie xa donse nde don to nu, nde ɲan bara sa
    Filisitakae xa xunnakanɛ fari nu.»
  pon-2006: Meid pahn mwahu ong aramas akan rahnwet, ma re tungoale kisin tungoal
    ko me re koledi sang ar imwintihti ko ni ahnsou me re kaloweiraildi. Ia uwen tohtohn
    mehn Pilisdia me reh pahn kak kemehla!”
  jae-jae: Ocsalô tonec lau embe sêniŋ gêŋ, taŋ sêjaŋgo su aŋga ŋacjo nêŋ naŋ, oc
    ŋajam êlêlêc, oc sênac lau Pilisti popoc samucgeŋ.”
  ksd-ksd: Gala ra tarai na vinarubu dia ga tar en ta ngala ta nam nina dia ga ra
    pa ia tai ra ebar, gala ra vinirua pire ra tarai Pilistia ta go ra bung na ga
    tia ngala ta nina di tar pait ia.
  tur-YTC: “Eğer halk bugün bulmuş oldukları düşmanlarının ganimetinden serbestçe
    yemiş olsaydı, daha neler olurdu? Çünkü şimdi Filistliler arasında büyük bir kıyım
    olmadı.”
  grc-BRENT: Ἀλλʼ ὅτι ἔφαγεν ἔσθων σήμερον ὁ λαὸς τῶν σκύλων τῶν ἐχθρῶν αὐτῶν ὧν εὗρεν,
    ὅτι νῦν ἂν μείζων ἦν ἡ πληγὴ ἡ ἐν τοῖς ἀλλοφύλοις.
  ind-AYT: Lebih lagi, jika pada hari ini rakyat dapat makan dengan bebas dari jarahan
    musuh yang telah didapatnya. Namun, sekarang, tidak banyak kekalahan di antara
    orang Filistin.”
  nya-nya: Zikanakhala zabwino kwambiri anthuwa akanadya lero zofunkha za adani awo.
    Zikanatero tikanapha Afilisti ochuluka.”
  hrv-hrv: Što bi tek bilo da je narod slobodno jeo od plijena koji je zadobio od
    neprijatelja? Ne bi li filistejski poraz bio još veći?”
  mps-mps: Te dago te boi bidi dabede sali nai te dago tubaso da, teda dago bomo sabo
    usu yaibao. Dago te Filistia dabe hauwa elali, tiali goli dago te tiwai bomo sigi
    sogo da, teda dago te Filistia dabe umabo mu elegi dao,” wali.
  tpi-tpi: Sapos yumi bin kaikai dispela kaikai yumi bin kisim long ol birua, orait
    yumi inap kisim strong. Yumi bin kilim planti Filistia, tasol sapos yumi bin kaikai
    na kisim strong, yumi inap kilim planti Filistia moa.”
  dan-1931: Nej, havde Folket blot i bag spist dygtigt af Byttet, det tog fra Fjenden!
    Thi nu blev Filisternes Nederlag ikke stort.”
  vie-OVCB: Nếu mọi người được tự do ăn những thực phẩm lấy được của quân thù, thì
    quân ta có thể giết nhiều quân Phi-li-tin hơn nữa.”
  guj-2017: જો આજે લોકોએ પોતાના શત્રુઓની પાસેથી મેળવેલી લૂંટમાંથી ભરપેટ ખાધું હોત,
    તો કેટલો વધારે ફાયદો થાત? કેમ કે તેથી તો હાલ પલિસ્તીઓમાં જે કતલ થઈ છે તેના કરતાં
    પણ ઘણી ભારે કતલ થઈ હોત.”
  pon-2006A: Meid pahn mwahu ong aramas akan rahnwet, ma re tungoale kisin tungoal
    ko me re koledi sang ar imwintihti ko ni ahnsou me re kaloweiraildi. Ia uwen tohtohn
    mehn Pilisdia me reh pahn kak kemehla!”
  por-BRBSL: Quanto mais, se talvez o povo hoje tivesse comido livremente da pilhagem
    de seus inimigos que encontraram? Por enquanto, não houve grande matança entre
    os filisteus”.
  cth-cth: Taminaw ni a taran kut dawk e a la e rawca a ngai patetlah catnet awh haw
    pawiteh aw, banghloimaw a phu ao han. Atu Filistin taminaw thei hane yit touh
    thet thai hoeh toe hei.
  twi-twi: Sɛ mmarima no nyaa kwan dii nnuan a wohuu wɔ yɛn atamfo no nkyɛn a, anka
    mo ara mubehu wɔn dodow a yebekum aka ho.”
  hlt-hlt: A thunkha kah kutbuem a hmuh uh te pilnam loh tihnin ah ca lammah ca van
    mai koinih Philisti khuiah hmasoe yet pawt suidae a?,” a ti.
  tbz-SIM: kɛ́ndò nkɛ̀ bɛnìtìbɛ̀ nɛ́ do ndi bɛ̀ ɛí dɛ̀ bɛ̀ nɑ nnɑmu bɛ dootitɔbɛ̀
    kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ dɛ̀ mɛ̀ ndòmmɛ̀.
  msy-2020: E uan apaniba da inizir dagher kaba ameghai, egha gavgavim inighai. E
    Filistian mabav soke, egha e ti daghetaba amegha gavgavigha, Filistian bar avɨrir
    tabar mɨsueghai.”
  dop-dop: Ye ɩsɩɩ sɑŋɑ yǝlɑɑ kɑ tɔɣɔ mpi pɑ lɛɛkɑ pɑ kolontunɑɑ niŋ tɑɑ tɔ, pɑ tɑ́ɑ́
    kʋ Filiisi nyǝ́mɑ nɑ pǝ́ kǝlɩ ɩsǝntɔ?
  azb-azb: Əgər bu gün düşmənlərdən ələ keçirilən yeməkləri xalq doyunca yemiş olsaydı,
    gör nələr olardı? O zaman Filiştlilər arasında daha böyük qırğın olmazdımı?»
  eng-DBY: How much more, if the people had eaten freely to-day of the spoil of their
    enemies which they found? for would there not now have been a much greater slaughter
    among the Philistines?
  hin-2017: यदि आज लोग अपने शत्रुओं की लूट से जिसे उन्होंने पाया मनमाना खाते, तो कितना
    अच्छा होता; अभी तो बहुत अधिक पलिश्ती मारे नहीं गए।”
  wol-KYG: Astamaak bu mbooloo mi lekkoon tey ci lël ja ñu nangoo ci noon yi! Du ci
    la jéllu waa Filisti doon gëna réy a waay?»
  eng-YLT: How much more if the people had well eaten to-day of the spoil of its enemies
    which it hath found, for now, the smiting hath not been great among the Philistines.'
  eng-WYC-2017: how much more if the people had eaten of the prey of their enemies,
    that they found; whether not greater vengeance had been made in [the] Philistines?
  eng-WMBB: How much more, if perhaps the people had eaten freely today of the plunder
    of their enemies which they found? For now there has been no great slaughter amongst
    the Philistines.”
  urd-GVH: बेहतर होता कि हमारे लोग दुश्मन से लूटे हुए माल में से कुछ न कुछ खा लेते।
    लेकिन इस हालत में हम फ़िलिस्तियों को किस तरह ज़्यादा नुक़सान पहुँचा सकते हैं?”
  rug-rug: Nake leana mo, be pa rane hie si henai ri na tie sari na ginani pu paleki
    rini meke va kilasi sari na kana. Mamu balabala ia sapu ka visa ṉavulu tie Pilisitia
    pule si kaqu va matei rini.”
  gaz-gaz: Namoonni utuu boojuu diinota isaanii irraa fudhatan keessaa waa nyaatanii
    akkam gaarii ture. Silaa Filisxeemonni ajjeefaman kana caalaa baayʼatu ture mitii?”
  fra-LSG: Certes, si le peuple avait aujourd’hui mangé du butin qu’il a trouvé chez
    ses ennemis, la défaite des Philistins n’aurait-elle pas été plus grande?
  yal-yal: Xa sofane birin yi donseen donma to, e naxan tongoxi e yaxune konni, en
    yi Filisitine nɔma nɛn dangu ito ra!”
  haw-1868: Aole anei he nui aku, ina paha ua ai nui na kanaka i keia la i ka mea
    o ko lakou poe enemi i loaa ai ia lakou? Aole anei he nui aku ka luku iwaena o
    ko Pilisetia?
  arb-NAV: فَكَيْفَ يَكُونُ حَالُ الْجَيْشِ لَوْ أَكَلَ الْيَوْمَ مِنْ غَنَائِمِ أَعْدَائِهِ
    الَّتِي أَحْرَزَهَا؟ أَلا تَكُونُ عِنْدَئِذٍ كَارِثَةَ الْفِلِسْطِينِيِّينَ أَدْهَى
    وَأَمَرَّ؟»
  ewe-ewe: Nenye ɖe woɖe mɔ be ameawo naɖu nu si wokpɔ le futɔwo dome la, anye ne
    míagate ŋu awu futɔ gbogbo aɖewo wu esia gɔ̃ hã.”
  eng-LEE: How much more, if haply the people had eaten freely this day of the spoil
    of their enemies which they found? for would there not have been now a greater
    defeat among the Philistines?
  asm-FB: কিমান ভাল হ’লহেতেন! আজি যদি শত্ৰুবোৰৰ লুটদ্ৰব্যৰ পৰা পোৱা আহাৰ লোকসকলে ইচ্ছামতে
    ভোজন কৰিবলৈ পালেহেঁতেন? কিয়নো এতিয়াও পলেষ্টীয়াসকলৰ মাজত মহা-সংহাৰ হোৱা নাই।”
  sus-A: شَ وٌن مَ سْورِ فَلِ وٌن يَشُييٍ شَ دٌنسٍ ندٍ دٌن تٌ نُ، ندٍ حَن بَرَ سَ
    قِلِسِتَكَيٍ شَ شُننَكَنّ قَرِ نُ.»
  fra-SBL: Combien plus, si le peuple avait mangé aujourd'hui du butin de ses ennemis
    qu'il a trouvé ? Car il n'y a pas eu de grand carnage chez les Philistins. »
  hbo-hbo: אַ֗ף כִּ֡י לוּא֩ אָכֹ֨ל אָכַ֤ל הַיֹּום֙ הָעָ֔ם מִשְּׁלַ֥ל אֹיְבָ֖יו אֲשֶׁ֣ר
    מָצָ֑א כִּ֥י עַתָּ֛ה לֹֽא־רָבְתָ֥ה מַכָּ֖ה בַּפְּלִשְׁתִּֽים׃
  pjt-pjt: '@see-verse:1SA.014.029'
  kik-kik: Githĩ gũtingiuma wega makĩria korwo ũmũthĩ andũ nĩmekũrĩĩte indo imwe cia
    iria matahĩte kuuma kũrĩ thũ ciao? Githĩ rĩũraga rĩu rĩa Afilisti rĩtingiuma inene
    makĩria?”
  fra-NCL: Ah ! Si le peuple avait mangé aujourd’hui du butin trouvé chez ses ennemis,
    combien la défaite des Philistins n’aurait-elle pas été plus grande ! »
  cek-AK: Kaminawk mah misanawk khae hoi lak o ih thoemto hmuennawk to caa o nahaeloe,
    kawkruk maw hoih ueloe, Philistin kaminawk to pop aep ah hum o thai tih, tiah
    a naa.
  cuk-cuk: Be sogena, sordamar, e-isdarmalad-ibe-mas-sulesad guchamalana, bur bule
    Filistea-sordamar ese girgumaloenad.
  uig-CYR: Хәлиқ бүгүн дүшмәнләрдин тартивалған олҗидин халиқинини йегән болса Филистийләрниң
    арисидики қирғинчилиқ техиму зор болмасмиди? — деди.
  tel-2017: మన మనుషులు శత్రువుల దగ్గర దోచుకున్నది బాగా తిని ఉంటే వారు ఇంకా ఎక్కువగా
    సంహరించేవాళ్ళు గదా” అన్నాడు.
  hat-BSA: Konbyen anplis, si sèlman pèp la te manje avèk libète jodi a nan piyaj
    lènmi ke yo te twouve a! Paske koulye a masak pami Filisten yo pa gwo.”
  kos-kos: Fuka lupan woiya misenge, mwet uh funu kang mongo elos eisla ke elos kutangla
    mwet lokoalok lalos ah. Pisen mwet Philistia anwukla lukun pus liki na nge!”
  hbo-WLC: אַ֗ף כִּ֡י לוּא֩ אָכֹ֨ל אָכַ֤ל הַיּוֹם֙ הָעָ֔ם מִשְּׁלַ֥ל אֹיְבָ֖יו אֲשֶׁ֣ר
    מָצָ֑א כִּ֥י עַתָּ֛ה לֹֽא־רָבְתָ֥ה מַכָּ֖ה בַּפְּלִשְׁתִּֽים׃
  ibo-ibo: Ọ garaghị aka mma ma a sị na ndị ikom riri ihe ha si nʼaka ndị iro ha kwata
    nʼagha? Ọ bụ na ogbugbu a gaara egbu ndị Filistia agaraghị adị ukwuu karịa?”
  ory-ory: ଯେବେ ଲୋକମାନେ ଆପଣା ଶତ୍ରୁମାନଙ୍କଠାରୁ ପ୍ରାପ୍ତ ଲୁଟଦ୍ରବ୍ୟରୁ ଆଜି ସ୍ୱଚ୍ଛନ୍ଦରେ ଭୋଜନ
    କରିବାକୁ ପାଇଥାଆନ୍ତେ, ତେବେ କେତେ ଅଧିକ ଭଲ ହୁଅନ୍ତା? କାରଣ ଏବେ ତ ପଲେଷ୍ଟୀୟମାନଙ୍କ ମଧ୍ୟରେ
    କୌଣସି ମହାହତ୍ୟା ହୋଇ ନାହିଁ।”
  chk-chk: Epwe fen mürina, are ekewe aramas repwe mongö seni liaper mine ra angei
    seni chon oputer ikenai. Mürin epwe wor chomong chon Filistia mi ninnila.”
  ssd-ssd: Sine ŋgueu mbal tuku nyamagaŋ kilig ta nyumba saŋgri tig kande sine Filistia
    mbal bale far suluwig kande. Sine saŋgri kugawaig tukunu sine Filistia suŋgomba
    bale far ndaniŋgig ŋgina.
  rop-rop: en if ola solja blanga wi bina dagat ola daga weya wibin pulumat brom wi
    enami olabat, wal wi bina binijimap wi enami olabat holot. Wi bina kilimbat bigismob
    Filastain solja ded.”
  ukr-1871: А й надто коли б люде попоїли добре сьогоднї ворожого лупу, що здобули,
    то чи ж не більший ще був би побій між Филистіями?
  deu-1951: Wieviel mehr, wenn das Volk heute von der Beute seiner Feinde, die es
    vorfand, gegessen hätte! So aber ist die Niederlage der Philister nicht groß geworden.
  eng-JPS: How much more, if haply the people had eaten freely to-day of the spoil
    of their enemies which they found? had there not been then a much greater slaughter
    among the Philistines?'
  srp-1865: A da je još narod slobodno jeo danas od plijena neprijatelja svojih, koji
    naðe! ne bi li polom Filistejski bio još veæi?
  lug-lug: Tekyandisinze nnyo leero singa abasajja baalidde ku munyago gw’abalabe
    baabwe? Era tebandisse Abafirisuuti abasinga awo obungi?”
  heb-heb: אף כי לוא אכל אכל היום העם משלל איביו אשר מצא כי עתה לא רבתה מכה בפלשתים׃
  ben-IRV: আজ যদি লোকেরা শত্রুদের কাছ থেকে লুটে নেওয়া খাবার থেকে যদি আজ লোকেরা খেতে
    পারত তাহলে আরো সতেজ হত। কারণ এখনও পলেষ্টীয়দের মধ্য মহাসংহার হয়নি।”
  pan-pan: ਜੇ ਕਦੀ ਸਾਰੇ ਲੋਕ ਵੈਰੀਆਂ ਦੀ ਲੁੱਟ ਵਿੱਚੋਂ ਜੋ ਉਹਨਾਂ ਨੇ ਪਾਈ ਸੀ ਰੱਜ ਕੇ ਖਾਂਦੇ ਤਾਂ
    ਕਿਨ੍ਹਾਂ ਵਧੇਰੇ ਚੰਗਾ ਹੁੰਦਾ। ਭਲਾ, ਅਜਿਹਾ ਨਹੀਂ ਹੁੰਦਾ ਜੋ ਇਸ ਵੇਲੇ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਇਸ ਨਾਲੋਂ
    ਵੀ ਹੋਰ ਵਧੇਰੇ ਨਾਸ ਹੁੰਦਾ?
  tkr-tkr: G'iyna eskeraaşe duşmanaaşike g'ayşuyne otxhuniybışike avts'esınmeen otxhun
    ıxhaynxhiy, hucoo dexheyiy? Nya'a, Filiştinaaşile sık'ılbab yugba ğamdeebaxheyiy?
  mya-JVB: လူ များတို့သည် ယနေ့ တွေ့ မိသော ရန်သူ ၏ ဥစ္စာ ကို စား ချင်တိုင်းစားလျှင်
    ၊ အဘယ်မျှ လောက်အကျိုးကြီးလိမ့်မည်တကား။ ဖိလိတ္တိ လူတို့ကို သာ၍ လုပ်ကြံ ကြလိမ့်မည်တကားဟု
    ဆို လေ၏။
  tte-O: Tem tamagu italam-wagila na kala kaleyayao kan siyayabubu-gabaegili kolili
    takekan na yola sikaikaiwe kani Pilistiya sibaibaiwa taunuili.”
  tbg-tbg: Tinavu iqoka vaiinti vate navutaakaqihai raqiake varataa karara nama kaatirio,
    vika qaiqaa kempuka vare homa Pirisia vika kia taaraiqa aru karaiti, airima arukaatirio,
    tura.
  hmo-hmo: Bema iseda tuari orea taudia ese hari dina Pilistia taudia dekena amo ita
    abia aniani ita ania vadaeni neganai, be Pilistia taudia hida ma ita alaia diba,
    a? To hitolo dainai ita karaia diba lasi vadaeni, ani?”
  urd-urd: कितना ज़्यादा अच्छा होता अगर सब लोग दुश्मन की लूट में से जो उनको मिली दिल
    खोल कर खाते क्यूँकि अभी तो फ़िलिस्तियों में कोई बड़ी ख़ूरेज़ी भी नहीं हुई है।
  rus-SYN: если бы поел сегодня народ из добычи, какую нашел у врагов своих, то не
    большее ли было бы поражение Филистимлян?
  bqc-SIM: Tó gbɛ̃́ↄ pↄ́ pↄ́ aa sì ń ibɛɛↄwa blè gbã yãa lé, dↄ̃ aa Filitɛ̃ↄ
    dɛ̀dɛ dɛ beea.
  tcz-CHONGTHU: Mipi jonghin amelmateu thil achom nauva amuhou hi aning anopmin nomtah’in
    nele phachom lou ding ham? Hijeh a chu eihon tuni geija Philistine te tamtah itha
    theilou-u hilouham? ati.
  mar-mar: जर लोकांनी आपल्या शत्रूंच्या मिळालेल्या लुटीतून आज इच्छेप्रमाणे खाल्ले
    असते तर कितीतरी बरे होते! कारण आता पलिष्टांचा आधिक मोठा घात झाला नसता काय?”
  qub-qub: Runacunapaga masrämi balurnin canman caran contrancunata guechushanta micuptin.
    ¡Aypallatami wañuchishwan caran Filistea runacunata!»
  bqp-bqp: Tó gbɛ̃nↄ pↄ́ kũ ò sì ń ibɛrɛnↄaa blè gbãra yã dé, de ò Filisitininↄ
    dɛ̀dɛ de abirela.
  hat-hat: Si pèp la te manje nan manje li pran lakay moun Filisti yo jòdi a, koulye
    a èske nou wè kantite moun Filisti nou ta ka touye met sou sa nou touye deja yo?
  eng-BSB: How much better it would have been if the troops had eaten freely today
    from the plunder they took from their enemies! Would not the slaughter of the
    Philistines have been much greater?”
  tod-tod: Ni kɔɔɠɔ nuiti pɛ ti daami woni za, ga aniiti ti zogai kɔɔi zu, ade ɠɛa
    Filiseti nuiti paazu, é leʋe nii ʋa kɛai.»
  eng-WEBPB: How much more, if perhaps the people had eaten freely today of the plunder
    of their enemies which they found? For now there has been no great slaughter amongst
    the Philistines.”
  kbq-kbq: Hagi ne'zana neho hige'za ha'ma hazafinti'ma eri'za ne'zama ne'nazaresina,
    rama'a Filistia vahe zamahontesine.
  nhe-BL: Huan achi más cuali momachilijtosquíaj nochi ni tlacame intla quicuajtosquíaj
    nochi nopa tlacualistli tlen quincuilijque inincualancaitacahua. Queja nopa achi
    más filisteos tiquinmictijtosquíaj.
  bus-bus: Tó gbɛ̃nↄ pↄ́ kɛ̀ aↄ̃ↄ sì ń ibɛɛnↄa blè gbã̀a yã dé, lɛ aↄ̃ Filisitininↄ
    dɛ̀dɛ dɛ beeela.
  gub-BL: Aze mo zaneànàm u'u temi'u zaneàmàtyry'ymar zaneremityk kwer wanuwi ipyro
    pyrer wà, ikatu wera'u mo. Aze mo u'u temi'u, uzuka tetea'u wera'u mo Piri ywy
    rehe har wà, i'i wanupe.
  eng-DRA: How much more if the people had eaten of the prey of their enemies, which
    they found? had there not been made a greater slaughter among the Philistines?
