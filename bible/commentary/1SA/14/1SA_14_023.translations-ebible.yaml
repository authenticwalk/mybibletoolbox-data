verse: 1SA.014.023
translations:
  mal-C: അങ്ങനെ അന്ന് യഹോവ ഇസ്രായേലിനെ രക്ഷിച്ചു; യുദ്ധം ബേത്-ആവെന് അപ്പുറംവരെ വ്യാപിച്ചു.
  deu-TKW: So verlieh Jahwe Israel an jenem Tage Sieg. Als sich aber der Kampf über
    Beth Aven hin ausgedehnt hatte -
  lin-lin: Ezalaki ndenge wana nde Yawe abikisaki na mokolo wana bato ya Isalaele,
    mpe bitumba ekobaki kino ekatisaki Beti-Aveni.
  eng-LSV: And YHWH saves Israel on that day, and the battle has passed over to Beth-Aven.
  eng-GNV: 'And so the Lord saued Israel that day: and the battell continued vnto
    Beth-auen.'
  eng-WEBSTER: 'So the LORD saved Israel that day: and the battle passed over to Beth-aven.'
  nhw-BL: Huan nelía hueyi elqui nopa tlahuilancayotl pampa ajsito hasta campa itoca
    Bet Avén. Huan quej nopa quinmanahui TOTECO nopa israelitame ipan nopa tonal.
  swh-ONEN: Hivyo Bwana akawaokoa Waisraeli siku ile, navyo vita vilienea hadi kupita
    Beth-Aveni.
  bba-bba: bɑ kɑ turɑ Bɛti Afɛnin wuswɑɑɔ. Nɡe mɛyɑ Yinni Gusunɔ u kɑ Isirelibɑ fɑɑbɑ
    kuɑ dɔmɑ te.
  eng-KJVCPB: 'So the Lord saved Israel that day: and the battle passed over unto
    Beth-aven.'
  mpx-mpx: Yaka hi mimi hahaveyan ya hi na panuwa Bet-Aben hi eguluwan ge hi nok al.
    Inoke lan o elana Yehoba Isileli i pwamwalil ali topihigelgel elal.
  luo-luo: Omiyo Jehova Nyasaye ne oreso jo-Israel chiengʼno, eka lweny nosudo mokadho
    Beth Aven.
  meu-meu: Taunabunai, Iehova ese Israel e hamauria una dina ai; tuari na e laohaia
    ela bona Bet-avene unukahanai.
  npi-ULB: यसरी परमप्रभुले त्यस दिन इस्राएललाई छुटकाटा दिनुभयो र युद्ध बेथ-अवन पारिसम्म
    नै फैलियो ।
  yor-yor: Bẹ́ẹ̀ ni Olúwa sì gba Israẹli ní ọjọ́ náà, ìjà náà sì rékọjá sí Beti-Afeni.
  ind-ind: Demikianlah TUHAN menyelamatkan bangsa Israel pada hari itu, dan pertempuran
    itu meluas sampai ke daerah Bet Awen.
  pes-OPCB: بدین طریق در آن روز خداوند اسرائیل را رهانید و جنگ تا به آن طرف بِیت‌آوِن
    رسید.
  tgl-ULB: Kaya iniligtas ni Yahweh ang Israel nang araw na iyon, at lumagpas ang
    labanan sa dako ng Beth-aven.
  cbu-NT: Ashirucha amb ashirangsin, waamaritin kasirangusin, ambiri pachamchusin,
    Bet-abenamun tsap izuuru kachingeersin, kasaranganaya. Amb sheersin, Israelchich
    pakchimtaatssin, Filistewshucheetssin kasiranganaya. Watam waana Apanll Israelchicheem
    kapung istaranguwa. Ashirucha amb ashirangu, Apanll waana Israelchicheem tapachindarangiya.
    Ashiriya, na kamaneena yuwaa Saul wip uwshat kizpurtarangu, Filistewshuchee pacharangana
    anootsi.
  hui-hui: Ani bialu amuraore Bedabeneha ba amu halu bo pelene. Horo ogoningi Anduane
    Homogohanda Isaraelealiru biamogo timbuniore bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​အား ဗေ​သ​ဝင်​မြို့​လွန်​အောင်
    လိုက်​လံ​တိုက်​ခိုက်​ကြ​၏။ ထို​နေ့​၌​ထာဝရ ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား​ကယ်​တင်​တော်​မူ​သ​တည်း။
  bod-N: དེ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་སྒྲོལ་བར་མཛད་དེ། གསོད་གཅོད་དེ་ནི་པེད་ཨ་ཝེན་གྱི་བར་དུ་བྱུང་ངོ་།
    །
  sna-sna: Saka Jehovha akarwira vaIsraeri pazuva iro, uye hondo yakaenderera mberi
    ikandopfuura Bheti Avheni.
  spa-BLM: Así salvó Yahvé a Israel aquel día, y la batalla pasó junto a Bet-Aven.
  cac-cac: Ix och eb' d'a spatic eb' filisteo chi', masanto d'a yichan̈b'at Bet-avén,
    icha chi' ix aj scolan chon̈ab' Israel Jehová d'a jun c'u chi'.
  swh-ULB: Hivyo siku hiyo BWANA aliwaokoa Israeli, na mapigano yalivuka kupitiliza
    Beth aveni.
  bel-bel: І выратаваў Гасподзь таго дня Ізраіля; а бітва пашырылася аж да Бэт-Авэна.
  deu-ELBBK: So rettete der HERR Israel an jenem Tag. Und der Kampf ging über Beth-Awen
    hinaus.
  mbb-OT: Ne zutun nekeume en diyà te Bet Aven is edtebek. Mibpengelinteuwan te Nengazen
    he mekezaag is menge Israilihanen.
  mal-2015: അങ്ങനെ യഹോവ അന്നു യിസ്രായേലിനെ രക്ഷിച്ചു; പട ബേത്ത്-ആവെൻവരെ പരന്നു.
  rmc-rmc: Oda džives o RAJ zachraňinďa le Izraeliten a o mariben sas dži paš o Bet-Aven.
  pes-OPV: پس خداوند در آن روزاسرائیل را نجات داد و جنگ تا بیت آون رسید.
  ron-1924: Домнул а избэвит пе Исраел ын зиуа ачея, ши лупта с-а ынтинс пынэ динколо
    де Бет-Авен.
  ben-OBCV: অতএব সেদিন সদাপ্রভু ইস্রায়েলকে রক্ষা করলেন, এবং যুদ্ধ বেথ-আবন পার করে
    ছড়িয়ে পড়েছিল।
  som-som: Sidaasuu Rabbigu maalintaas u badbaadiyey reer binu Israa'iil; oo dagaalkiina
    wuxuu u sii gudbay xagga Beytaawen.
  lat-VUC: 'Et salvavit Dominus in die illa Israël: pugna autem pervenit usque ad
    Bethaven.'
  eng-ASVBT: 'So Jehovah saved Israel that day: and the battle passed over by Beth-aven.'
  ita-1885: 'E in quel giorno il Signore salvò Israele: e la battaglia passò oltre
    a Bet-aven.'
  eng-LXXUP: And the battle extended itself to every city in the Mount Ephraim.
  eng-ULB: So Yahweh saved Israel that day, and the battle passed beyond Beth Aven.
  spa-VBL: Ese día el Señor salvó a Israel, y la batalla se extendió más allá de Bet-aven.
  fra-_FOB: En ce jour-là l'Éternel délivra Israël, et la bataille s'étendit jusqu'au
    delà de Beth-Aven.
  mal-mal: അങ്ങനെ യഹോവ അന്ന് യിസ്രായേലിനെ രക്ഷിച്ചു; പട ബേത്ത്-ആവെൻ വരെ വ്യാപിച്ചു.
  urd-GVR: Laṛte laṛte maidān-e-jang Bait-āwan tak phail gayā. Is tarah Rab ne us
    din Isrāīliyoṅ ko bachā liyā.
  suz-BL: मेको नाक्‍ती परमप्रभु यावेमी इस्राएली आन कली ग्रापदा बाक्‍त। मिनु मेको लडाइ
    बेथ-आवेन आ आइक्‍ची सम्‍म दुम्‍माक्‍त। सावल आ लडाइ पाइब १० हजार खोइ दुम्‍मा बाक्‍त।
    मेको लडाइ एफ्राइम ङा पहाड नेल्‍लेम दुम्‍माक्‍त।
  ita-1927: In quel giorno l’Eterno salvò Israele, e la battaglia s’estese fin oltre
    Beth-Aven.
  ckb-ckb: جا یەزدان لەو ڕۆژەدا ئیسرائیلی ڕزگار کرد و جەنگەکە گوازرایەوە بۆ بێت‌ئاڤن.
  eng-BBE: 'So the Lord made Israel safe that day: and the fight went over to Beth-aven.'
  kan-OKCV: ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಆ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲನ್ನು ರಕ್ಷಿಸಿದರು. ಆ ಯುದ್ಧವು ಬೇತಾವೆನಿನವರೆಗೂ
    ನಡೆಯಿತು.
  tam-2017: இப்படிக் யெகோவா அன்றையதினம் இஸ்ரவேலை இரட்சித்தார்; அந்த யுத்தம் பெத்தாவேன்
    வரை நடந்தது.
  spa-RV-1909: Así salvó Jehová á Israel aquel día. Y llegó el alcance hasta Beth-aven.
  ron-BTF: Astfel DOMNUL a salvat pe Israel în acea zi; și bătălia a trecut înspre
    Bet-Aven.
  eng-WEBP: So the LORD saved Israel that day; and the battle passed over by Beth
    Aven.
  eng-FBV: On that day the Lord saved Israel, and the battle extended past Beth-aven.
  nld-1939: Zo werd Israël die dag door Jahweh bevrijd. Het gevecht strekte zich uit
    tot over Bet-wen,
  nch-BL: Huan nelía elqui hueyi nopa tatehuilisti pampa ajsito hasta campa itoca
    Bet Avén. Huan quej nopa TOTECO quinmanahui nopa israelitame ipan nopa tonali.
  vie-1934: Đức Giê-hô-va giải cứu Y-sơ-ra-ên trong ngày đó; cơn giặc tràn đến Bết-A-ven.
  hin-CV: इस प्रकार याहवेह ने उस दिन इस्राएल को छुड़ौती दी. युद्ध बेथ-आवेन के परे
    फैल चुका था.
  spa-BES: Entonces él Señor salvó a Israel aquel día, y la lucha se extendió a Bet-avén.
  tdx-tdx: Aa le rinomba’ Iehovà t’Israele amy andro zay, vaho nivelatse pak’ e Bete-avene
    i hotakotakey.
  tha-KJV: พระเยโฮวาห์ทรงช่วยอิสราเอลให้พ้นในวันนั้น และสงครามก็ผ่านตลอดเมืองเบธาเวนเลยไป
  por-BR-2018: Assim salvou o SENHOR a Israel aquele dia. E chegou o alcance até Bete-Áven.
  deu-ELO: So rettete Jehova Israel an selbigem Tage. Und der Streit ging über Beth-Awen
    hinaus.
  eng-WYC-2018: And the Lord saved Israel in that day (or And the Lord saved Israel
    that day). And the battle came till to Bethaven.
  epo-epo: Kaj la Eternulo helpis en tiu tago Izraelon; la batalo daŭris ĝis Bet-Aven.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar u küni Israilƣa nusrǝt bǝrdi. Soⱪux Bǝyt-Awǝnning
    u tǝripigǝ ɵtti.
  beo-beo: Amo esoha, Hina Gode da Isala:ili fi gaga:i dagoi. Amola, ilia da Filisidini
    dunu se bobogelala, Beda:ifane moilai baligi.
  tpi-OTNT: Na ol i ranim ol Filistia na pait i go abrusim taun Betaven na i go moa.
    Olsem na long dispela de Bikpela i helpim ol Israel na ol i win.
  hau-SA: Haka Ubangiji ya kuɓutar da Isra’ila a wannan rana. Yaƙin kuwa ya ci gaba
    har gaba da Bet-Awen.
  uig-LAT: Shuning bilen Perwerdigar u küni Israilgha nusret berdi. Soqush Beyt-Awenning
    u teripige ötti.
  nde-nde: Uthixo wamhlenga kanjalo u-Israyeli ngalolosuku, njalo ukulwa kwaya ngale
    kweBhethi-Aveni.
  ton-ton: 'Ko ia naʻe fakamoʻui ʻe Sihova ʻa ʻIsileli ʻi he ʻaho ko ia: pea naʻe
    ʻalu atu ʻae tau ʻo hoko ki Pete-ʻAveni.'
  ces-1613: I vysvobodil Hospodin toho dne Izraele. Boj pak protáhl se až do Betaven.
  eng-WMB: So the LORD saved Israel that day; and the battle passed over by Beth Aven.
  tam-TCV: இவ்விதமாய் அன்றையதினம் யெகோவா இஸ்ரயேலரை மீட்டுக்கொண்டார். இந்த யுத்தமோ
    பெத் ஆவெனுக்கு அப்பாலும் நகர்ந்தது.
  ceb-ULB: Busa giluwas ni Yahweh ang Israel niadtong adlawa, ug ang gubat milapas
    pa ngadto sa Bet-aven.
  pol-UBG: I PAN wybawił Izraela w tym dniu, bitwa zaś przeniosła się aż do Bet-Awen.
  agr-agr: Nunik pataetukag mai mainakua Bet-avén jegawajui. Aatus nunú tsawantin
    Tuke Pujuu Israel aents aidaun ayamjuk agkanmitkauwai.
  kyc-kyc: Dopa pipala yuu Betepane dokona lano pyao pao kareyami. Yuu gii dokopa
    Kamongo dokome Isaraele wambu dupwa nyiso kyawa lete nyiya.
  urd-GVU: لڑتے لڑتے میدانِ جنگ بیت آون تک پھیل گیا۔ اِس طرح رب نے اُس دن اسرائیلیوں
    کو بچا لیا۔
  deu-1912: Also half der HERR zu der Zeit Israel. Und der Streit währte bis gen Beth-Aven.
  ntj-ntj: Wakara-tjananya wanarayirnu mawantingu. Tjiinya tjirntu palunyangkartu
    Mama Kuurrtu Yitjurayilku tjamupirti paalytjunu kanyirnu.
  kan-2017: ಹೀಗೆ ಯೆಹೋವನು ಆ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಜಯವನ್ನುಂಟುಮಾಡಿದನು. ಯುದ್ಧವು ಬೇತಾವೆನಿನ
    ಆಚೆಯವರೆಗೂ ನಡೆಯಿತು.
  yap-yap: Me ayuweg SOMOL piyu Israel e rofen nem, min cham ngan pag yu Bethaven.
  hlt-MCSB: Tekah khohnin ah Israel te BOEIPA loh a khang dongah caem loh Bethaven
    a poeng phai.
  mdy-ETH: ዴንዲ ቤትዓዌኔ ካታሞኮ ሱካ ዓኣ ጎይፆ ሄላንዳኣና ዳኪ ዳኪ ዖሌኔ፤ ናንጊና ናንጋ ጎዳ ዬኖ ኬሎ ዒስራዔኤሌ ዓሶ
    ማኣዲ ዓውሴኔ።
  twi-ASANTE: Enti, Awurade gyee Israel ɛda no. Na ɔko no kɔɔ so ara traa Bet-Awen.
  eng-WEBU: So the LORD saved Israel that day; and the battle passed over by Beth
    Aven.
  wal-wal: GODAI he gallassi Israa7eela asaa ashshiis. Beeti-Aweena katamaappe hefintti
    gakkanaukka olai olettiis.
  spa-PDDPT: Así Yavé salvó aquel día a Israel. La batalla llegó hasta Bet-aven.
  gun-gun: Ha'e rami py ha'e va'e ára Senhor ogueraa jepe Israel kuery. Bete-Áven
    rovai rupi voi joguero'a oje'oivy.
  agu-BL: Yi jun oyintzi'a'tz opon jalen le ama'l cwent Bet-avén, na nin oc Ryos tan
    quich'eye'n yi e' xonl Israel tul jun chin oyintzi'a'tz.
  ilo-ULB: Insalakan ngarud ni Yahweh ti Israel iti dayta nga aldaw, ket dimmanon
    ti gubat agingga iti Bet-aven.
  kpg-kpg: Digaula ga waluwalu digaula gaa dau adu loo gi Beth-Aven. Dimaadua gu haga dagaloaha
    digau Israel i di laangi deenei.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار ئۇ كۈنى ئىسرائىلغا نۇسرەت بەردى. سوقۇش بەيت-ئاۋەننىڭ
    ئۇ تەرىپىگە ئۆتتى.
  sus-sus: Na lɔxɔɛ, Alatala Isirayila rakisi nɛ. Gere naxa lantan yɛ han Beti Aweni.
  pon-2006: re pepeiong irail lao daulihala Pedapen. KAUN-O eri ketin kapitala mehn
    Israel ko rahno.
  jae-jae: Amboac tonaŋ Apômtau gêjam Israel kêsi gêdêŋ bêc tonaŋ ma sêjac siŋ e jasêlêlêc
    malac Bet Awen su.
  ksd-ksd: Damana ra Luluai i ga valaun Israel ta nam ra bung; ma ra vinarubu i ga
    bolo vanavana Bet-Aven.
  tur-YTC: Böylece Yahve o gün İsrael'i kurtardı; ve savaş Beyt Aven'den ileriye geçti.
  grc-BRENT: καὶ ἔσωσε Κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ τὸν Ἰσραήλ· καὶ ὁ πόλεμος διῆλθε
    τὴν Βαμώθ· καὶ πᾶς ὁ λαὸς ἦν μετὰ Σαοὺλ ὡς δέκα χιλιάδες ἀνδρῶν. Καὶ ἦν ὁ πόλεμος
    διεσπαρμένος εἰς ὅλην πόλιν ἐν τῷ ὄρει Ἐφραίμ.
  ind-AYT: Demikianlah TUHAN menyelamatkan orang Israel pada hari itu. Pertempuran
    pun meluas sampai melintasi Bet-Awen.
  nya-nya: Nkhondo inapitirira mpaka kufika ku Beti-Aveni. Choncho Yehova anapulumutsa
    Aisraeli tsiku limenelo.
  hrv-hrv: Tako je Jahve udijelio pobjedu Izraelu u onaj dan, a boj se raširio sve
    do preko Bet Horona.
  mps-mps: Tama augwaligo te Filistia dabe pobelama, tama hwį hwį pedubadi, te Betaven
    edelama, tama mu hwį hwį palio. Tama tiyu, te sogode Genuai Bidigo te Israel
    dabe tau selama, tama augwali aiyaba elaluali.
  tpi-tpi: Na ol i ranim ol Filistia na pait i go abrusim taun Betaven na i go moa.
    Olsem na long dispela de Bikpela i helpim ol Israel na ol i win.
  dan-1931: Således gav HERREN Israel Sejr den Dag. Da Kampen havde strakt sig hen
    forbi Bet-Horon -
  vie-OVCB: Và như vậy, Chúa Hằng Hữu giải cứu Ít-ra-ên hôm ấy, chiến trận lan ra
    cho đến Bết-a-ven.
  guj-2017: એમ ઈશ્વરે તે દિવસે ઇઝરાયલનો બચાવ કર્યો અને લડાઈ બેથ-આવેનથી આગળ વધી.
  pon-2006A: re pepeiong irail lao daulihala Pedapen. KAUN-O eri ketin kapitala mehn
    Israel ko rahno.
  por-BRBSL: Então Yahweh salvou Israel naquele dia; e a batalha passou pela avenida
    Beth.
  cth-cth: Hote hnin navah BAWIPA ni hottelah Isarelnaw hah a rungngang teh Bethaven
    kho totouh a tuk awh.
  twi-twi: Enti Awurade gyee Israel da no. Na ɔko no kɔɔ so ara traa Bet-Awen.
  hlt-hlt: Tekah khohnin ah Israel te BOEIPA loh a khang dongah caem loh Bethaven
    a poeng phai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Isidɑyɛɛribɛɛ bɛ̀ nɑ dɛ kó diyiè kɛ́ mbɛ̀
    bɛ̀tì kɛ́séntɛ́nɛ̀ Bɛti-Afɛnni.
  msy-2020: Me Filistiabar agɨragha ghua Betavenɨn nguibar ekiam gitagha sɨvagha ghu.
    Dughiar kamɨn Ikiavɨra Itir God Israelian akurazɨ, me mɨdorozimɨn Filistiaba abɨni.
  dop-dop: Ɩsǝnɑ Tɑcɑɑ yelɑɑ nɑ Ɩsɛɣɛlɩ nyǝmɑ lɑ ɑkɑnɑɑ kɛ kʋyɑkʋ ŋkʋ tɔɣɔlɛ. Ayuli
    pɑ yoowɑ ḿpʋ́ɣʋ́ hɑlǝnɑ Pɛtɩ-Afɛŋ wɑɑlɩ.
  azb-azb: Beləcə o gün Rəbb İsrailə qələbə qazandırdı və döyüş Bet-Avendən o tərəfə
    keçdi.
  eng-DBY: And Jehovah saved Israel that day; and the battle passed over beyond Beth-Aven.
  hin-2017: तब यहोवा ने उस दिन इस्राएलियों को छुटकारा दिया; और लड़नेवाले बेतावेन की
    परली ओर तक चले गए।
  wol-KYG: Noonu la Aji Sax ji maye Israyil ndam bésub keroog, xare bay law, ba ca
    wàlla Bet Awen.
  eng-YLT: And Jehovah saveth Israel on that day, and the battle hath passed over
    to Beth-Aven.
  eng-WYC-2017: And the Lord saved Israel in that day. And the battle came till to
    Bethaven.
  eng-WMBB: So the LORD saved Israel that day; and the battle passed over by Beth
    Aven.
  urd-GVH: लड़ते लड़ते मैदाने-जंग बैत-आवन तक फैल गया। इस तरह रब ने उस दिन इसराईलियों
    को बचा लिया।
  rug-rug: meke varipera nono la gua tu pa kalina la pa Beti Aveni si arini, meke
    harupi Zihova si arini koasa rane sana.
  gaz-gaz: Gaafas Waaqayyo Israaʼelin ni baraare; lolli sunis Beet Aawwen darbee itti
    fufe.
  fra-LSG: L’Éternel délivra Israël ce jour-là, et le combat se prolongea jusqu’au-delà
    de Beth-Aven.
  gnn-gnn: Ga bitjarrayi Garrayyu guŋga'yurrunanydja Yitjuralpuyŋunhanydja ŋuriŋiyi
    waluyu.
  yal-yal: Alatala yi Isirayila rakisi na lɔxɔni, yɛngɛn yi siga han Beti-Aweni.
  haw-1868: 'A hoopakele mai o Iehova i ka Iseraela ia la: a hele aku la ke kaua ma
    Betavena.'
  arb-NAV: وَهَكَذَا أَنْقَذَ الرَّبُّ إِسْرَائِيلَ فِي ذَلِكَ الْيَوْمِ، وَمَا لَبِثَتْ
    سَاحَةُ الْحَرْبِ أَنِ انْتَقَلَتْ إِلَى مَا وَرَاءِ حُدودِ بَيْتِ آوِنَ.
  ewe-ewe: Ale Yehowa ɖe Israel gbe ma gbe eye wowɔ aʋa la dze le Bet Aven ŋu.
  eng-LEE: 'So the Lord saved Israel that day: and the battle passed over unto Beth-aven.'
  asm-FB: সেয়ে যিহোৱাই সেইদিনাই ইস্ৰায়েলক উদ্ধাৰ কৰিলে আৰু বৈৎ-আবন অতিক্ৰম কৰি যুদ্ধ
    কৰি গ’ল।
  sus-A: نَ لْشْي، عَلَتَلَ عِسِرَيِلَ رَكِسِ نّ. فٍرٍ نَشَ لَنتَن يّ هَن بٍتِ عَوٍنِ.
  fra-SBL: L'Éternel sauva Israël ce jour-là, et la bataille passa près de Beth Aven.
  hbo-hbo: וַיֹּ֧ושַׁע יְהוָ֛ה בַּיֹּ֥ום הַה֖וּא אֶת־יִשְׂרָאֵ֑ל וְהַ֨מִּלְחָמָ֔ה
    עָבְרָ֖ה אֶת־בֵּ֥ית אָֽוֶן׃
  pjt-pjt: '@see-verse:1SA.014.022'
  kik-kik: Ũguo nĩguo Jehova aahonokirie Isiraeli mũthenya ũcio, nayo mbaara ĩgĩthiĩ
    na mbere nginya ĩkĩhĩtũka Bethi-Aveni.
  fra-NCL: C’est ainsi que Yahweh délivra Israël ce jour-là. Le combat se poursuivit
    jusqu’à Beth-Aven.
  cek-AK: To pongah Angraeng mah to na niah Israel kaminawk to pahlong, misatukhaih
    loe Beth-Aven vangpui yaeh khoek to phak.
  cuk-cuk: Bila-onolenaid Bet-Avén-neggweburse warmaksad. A-ibagine, weyobi Bab-Jehová
    Israel-dulemar-bendaksad.
  uig-CYR: Шуниң билән Пәрвәрдигар у күни Исраилға нусрәт бәрди. Соқуш Бәйт-Авәнниң
    у тәрипигә өтти.
  tel-2017: ఆ రోజున ఇశ్రాయేలీయులను యెహోవా ఈ విధంగా కాపాడాడు. యుద్ధం బేతావెను అవతల
    వరకూ సాగింది. ఇశ్రాయేలీయులు బాగా అలసిపోయారు.
  hat-BSA: Konsa SENYÈ a te delivre Israël nan jou sa a e batay la te gaye pi lwen
    Beth-Aven.
  kos-kos: fahla nwe alukela acn Bethaven. LEUM GOD El molela mwet Israel ke len sac.
  hbo-WLC: וַיּ֧וֹשַׁע יְהוָ֛ה בַּיּ֥וֹם הַה֖וּא אֶת־יִשְׂרָאֵ֑ל וְהַ֨מִּלְחָמָ֔ה
    עָבְרָ֖ה אֶת־בֵּ֥ית אָֽוֶן׃
  ibo-ibo: Ya mere, Onyenwe anyị napụtara ndị Izrel nʼụbọchị ahụ. E buru agha ahụ
    gabiga Bet-Aven.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁ ସେହି ଦିନ ଇସ୍ରାଏଲକୁ ଉଦ୍ଧାର କଲେ ଓ ବେଥ୍-ଆବନର ପାର ପର୍ଯ୍ୟନ୍ତ
    ଯୁଦ୍ଧ ବ୍ୟାପିଗଲା।
  chk-chk: Iei usun ewe Samol mi Lapalap a angasa chon Israel lon ewe ränin.
  ssd-ssd: kame bumba kinaig ka Bet-Awen tumbraŋŋge lukinaig. Taŋanaig le ki ait ta
    mbolŋge Suŋgoŋge Israel mbal sinzaŋniŋmba nane Filistia mbal tuku wai mbolŋge
    kile-luka kilna.
  rop-rop: en deibin fait langa detlot Filastain solja olawei raidap najasaid langa
    det taun gulum Bethaben. Wal det dei na YAWEI bin seibum ola Isreil pipul brom
    detlot Filastain pipul.
  ukr-1871: Так дарував Господь Ізраїлеві того дня побіду, а побоїще простягалось
    аж за Бет-Авену. (Всїх людей було з Саулом до десяти тисяч і битва розтягалась
    по цїлому містї на горі Ефраїмовій.)
  deu-1951: Also rettete der HERR an jenem Tage Israel; und der Streit zog sich hinüber
    bis Beth-Aven.
  eng-JPS: So the LORD saved Israel that day; and the battle passed on as far as Beth-aven.
  srp-1865: I izbavi Gospod Izrailja u onaj dan; i boj otide dori do Vet-Avena.
  lug-lug: Mukama n’alokola Isirayiri ku lunaku olwo, olutalo ne lutuukira ddala e
    Besaveni.
  heb-heb: ויושע יהוה ביום ההוא את ישראל והמלחמה עברה את בית און׃
  ben-IRV: এই ভাবে সদাপ্রভু সেই দিন ইস্রায়েলীয়দের উদ্ধার করলেন এবং বৈৎ-আবন পার পর্যন্ত
    যুদ্ধ ছড়িয়ে পড়ল।
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦਿਨ ਇਸਰਾਏਲ ਨੂੰ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਅਤੇ ਲੜਾਈ ਬੈਤ-ਆਵਨ ਦੇ ਦੂਏ ਪਾਸੇ
    ਤੱਕ ਪਹੁੰਚ ਗਈ।
  tkr-tkr: Məxüb mane yiğıl Rəbbee İzrail g'attivxhanaa'ana. Dəv'əb Bet-Avenısqa hiviyxhar.
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို ထို နေ့၌ ကယ်တင် တော်မူသဖြင့် ၊ စစ်မှု
    သည် ဗေသဝင် မြို့သို့ လွန် သွားလေ၏။
  tte-O: Kaleya ilikwako ilaoko Beteiben ilogabaen. Na kaliyatenane koina tomoyao
    Isileli Yeoba ileboili kali tokalomagigiliwo nimali mena.
  tbg-tbg: Vika aru ntataqi vivi, Beti-Aveni vatuka vara maini ke, voqavata ntata
    vare vuru niaraini kora. ˻Mintima kero vi entara Noravano Kotiva Isareri vika
    ruaruama nimitora.˼
  hmo-hmo: Unai dina dekenai, Lohiabada ese Israela ia hamauria momokani. Bona idia
    tuari noho, ia lao bona Bete Avene hanua idia hanaia.
  urd-urd: तब ख़ुदावन्द ने उस दिन इस्राईलियों को रिहाई दी और लड़ाई बैत आवन के उस पार
    तक पहुँची।
  rus-SYN: И спас Господь в тот день Израиля; битва же простерлась даже до Беф-Авена.
    Всех людей было с Саулом до десяти тысяч, и битва происходила по всему городу
    на горе Ефремовой.
  bqc-SIM: Màa Dii zɛ̀ ń Isailiↄ gↄↄ bee, ↄ̃ aa zĩblè e za Bɛtavɛ̃.
  tcz-CHONGTHU: Chuti chun hiche nikho chun Pakaiyin ami Israelte ahuhdoh in chule
    gal kisat chu Beth-aven geijin gal akisat peh’un ahi.
  mar-mar: असे परमेश्वराने त्यादिवशी इस्राएलास सोडवले आणि लढाई बेथ-आवेनाकडे गेली.
  qub-qub: Wañuchinacuyga caran Bet-avén siudäcama. Chay junaj Tayta Diosga Israelcunata
    salbaran.
  bqp-bqp: Lɛn Dikiri Isarailanↄ bò lɛ zĩ birea, akũ ò zĩ̀i blè ari Bɛtavɛ̃.
  hat-hat: Se konsa jou sa a, Seyè a te sove pèp Izrayèl la. Yo rive jouk lòt bò lavil
    Bèt-Avenn, yo t'ap goumen toujou.
  eng-BSB: So the LORD saved Israel that day, and the battle moved on beyond Beth-aven.
  tod-tod: Naama voloi Ɠɔoɠɔ GALAGI unmɔɔgi veeni Izelayɛle ʋɛ, ti yɛni kɔɔi ɠa eyɛsu
    ti leʋe Ɓɛte-Avɛn ʋa.
  eng-WEBPB: So the LORD saved Israel that day; and the battle passed over by Beth
    Aven.
  kbq-kbq: Hagi Ra Anumzamo'a ana zupa Israeli vahera zamaza hige'za, Bet-Avenia hara
    hugatere'za vu'naze.
  nhe-BL: Huan nelía hueyi elqui nopa tlatehuicajyotl pampa ajsito hasta campa itoca
    Bet Avén. Huan queja nopa quinmanahui TOTECO nopa israelitame ipan nopa tonal.
  bus-bus: Lɛn Dii Isarailinↄ bↄ̀ lɛ zĩ beeea, ben aↄ̃ zĩ̀ blè ai Bɛtavɛ̃.
  gub-BL: Uzàmàtyry'ym oho waiko pe rupi wà. Te Mete Awem kupe kutyr uzuka Piri ywy
    rehe har wà. Upytywà Tupàn Tuweharupi Wiko Ma'e Izaew a'e 'ar mehe wà. A'e rupi
    Izaew weityk Piri ywy rehe har wà.
  eng-DRA: And the Lord saved Israel that day. And the fight went on as far as Bethaven.
