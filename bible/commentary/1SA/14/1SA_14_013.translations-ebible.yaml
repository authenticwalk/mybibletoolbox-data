verse: 1SA.014.013
translations:
  mal-C: യോനാഥാന്റെ പിന്നാലെ ആയുധവാഹകനും തത്തിപ്പിടിച്ചു കയറി. ഫെലിസ്ത്യർ യോനാഥാന്റെ
    മുമ്പിൽ വീണുപോയി. ആയുധവാഹകൻ അവരുടെ പിൻവശത്തുനിന്ന് വന്നവരെ കൊന്നുകൊണ്ടിരുന്നു.
  deu-TKW: Nun kletterte Jonathan auf Händen und Füßen empor und sein Waffenträger
    ihm nach. Da wandten sie sich zur Flucht vor Jonathan. Er aber hieb sie nieder,
    und sein Waffenträger tötete sie vollends hinter ihm her.
  lin-lin: Jonatan asalelaki makolo mpe maboko na ye mpo na komata, mpe elenge mobali
    oyo azalaki komema bibundeli na ye alandaki ye na sima. Wana Jonatan azalaki kokweyisa
    bato ya Filisitia na liboso ; na sima na ye, elenge mobali oyo azalaki komema
    bibundeli na ye azalaki koboma bango.
  eng-LSV: And Jonathan goes up on his hands, and on his feet, and the bearer of his
    weapons after him; and they fall before Jonathan, and the bearer of his weapons
    is putting [them] to death after him.
  eng-GNV: 'So Ionathan went vp vpon his hands and vpon his feete, and his armour
    bearer after him: and some fell before Ionathan, and his armour bearer slewe others
    after him.'
  eng-WEBSTER: 'And Jonathan climbed up upon his hands and upon his feet, and his
    armor-bearer after him: and they fell before Jonathan; and his armor-bearer slew
    after him.'
  nhw-BL: Huajca Jonatán ihuaya itlamocuitlahuijca ixtlejcoque ica ininmax huan iniicxihua
    ipan nopa tepetl. Huan nochi filisteos catli Jonatán quintepexihuiyaya, itlamocuitlahuijca
    quinmictiyaya.
  swh-ONEN: Yonathani akapanda juu, akitumia mikono yake na miguu, pamoja na mbeba
    silaha wake papo hapo nyuma yake. Wafilisti wakaanguka mbele ya Yonathani, naye
    mbeba silaha wake akamfuata akiwaua nyuma yake.
  bba-bba: Yerɑ durɔ u kɑburɑ u kɑ yɔɔwɑ u dɑ mi bɑ wɑ̃ɑ mɑ ɑluwɑɑsi wi, u nùn swĩi.
    Ye bɑ turɑ mi, mɑ u bu soomɔ u suririmɔ. Yerɑ win bɔ̃ɔ ɑluwɑɑsi wi, u bu ɡoomɔ
    win biruɔ.
  eng-KJVCPB: 'And Jonathan climbed up upon his hands and upon his feet, and his armourbearer
    after him: and they fell before Jonathan; and his armourbearer slew after him.'
  mpx-mpx: Yaka i mwena hek lebwalebwala ge ana tolabe heval i mwena uliulil enaa.
    Inoke abwe Diyontan Pilistiya wali tolohaveyan enuna i tagapasogol, yaka ana tolabe
    heval i nouliulil ge i gopapaaliga-agil.
  luo-luo: Jonathan ne idho got kokonyore gi lwetene gi tiendene, to jatingʼ gige
    lwenje luwo bangʼe. Jo-Filistia nopodho e nyim Jonathan, ka jatingʼ gige lwenje
    luwo bangʼe kendo negogi.
  meu-meu: Bena lonatan na imana bona aena amo e rau dae; ena kesi ihuana tauna danu
    ia murina amo e rau dae. Bena idia haida na lonatan ese e aladia, ma haida na
    ena kesi ihuana tauna ese.
  npi-ULB: जोनाथन आफ्‍ना हात र खुट्टा टेकेर चढे र तिनको हतियार बोक्‍नेले तिनको पछि
    गए । जोनाथनको सामु पलिश्‍तीहरू मारिए र तिनको पछाडी तिनको हतियार बोक्‍नेले कति
    जनालाई मारे ।
  yor-yor: Jonatani lo ọwọ́ àti ẹsẹ̀ rẹ̀ láti fà gòkè pẹ̀lú ẹni tí ó ru ìhámọ́ra rẹ̀
    ní ọwọ́ ọ̀tún ní ẹ̀gbẹ́ rẹ̀. Àwọn Filistini sì ṣubú níwájú Jonatani ẹni tí ó ru
    ìhámọ́ra rẹ̀ sì tẹ̀lé e, ó sì ń pa lẹ́gbẹ̀ẹ́ rẹ̀.
  ind-ind: Untuk mendaki tebing mereka berdua harus merangkak dengan kaki dan tangan,
    Yonatan di depan dan pembawa senjatanya mengikuti di belakangnya. Yonatan langsung
    menyerang tentara-tentara yang ada di pos itu dengan pedangnya, pembawa senjatanya
    ikut di belakangnya dan membunuh musuh-musuh yang sudah dilukai Yonatan. Sekitar
    dua puluh orang terbunuh di tempat yang luasnya tidak sampai seperempat hektar.
    Serangan itu memulai kekalahan orang Filistin.
  pes-OPCB: یوناتان و سلاحدارش خود را نزد ایشان بالا کشیدند. فلسطینی‌ها نتوانستند
    در مقابل یوناتان مقاومت کنند و سلاحدار او که پشت سر یوناتان بود آنها را می‌کشت.
  tgl-ULB: Umakyat si Jonatan gamit ang kanyang mga kamay at paa, at sumunod sa kanyang
    likuran ang kanyang tagapagdala ng baluti. Pinatay ni Jonatan ang mga Filisteo
    sa harapan, at pinatay ng kanyang tagapagdala ng baluti sa kanyang likuran.
  cbu-NT: Ashirucha, tárangu, yap machip shaneerana amb Jonatan wipunashpatari káreerandsin,
    ambiri uwpat tasiramach ashirangana.
  hui-hui: Ani lowa Yonadanahanda hariga dorogone biagoriani gi ge hama iraga halu
    piyagola agali daliahe biagome piyadagua talima mama pene. Puwa Yonadanahanda
    Pilidiali biaru ho ibira hama piyagola agali wai biagane aleru yi biagome bo home
    lama aribia hene.
  mya-mya: တောင်​ကြား​လမ်း​ထဲ​မှ​လေး​ဖက်​တွား​၍​ထွက် လာ​ခဲ့​၏။ လူ​ငယ်​သည်​လည်း​သူ​၏​နောက်​မှ
    လိုက်​လာ​လေ​သည်။ ယော​န​သန်​သည်​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​အား​ခုတ်​လှဲ​၍​လူ​ငယ်​က
    သူ​တို့​ကို​သတ်​ဖြတ်​လိုက်​လေ​သည်။-
  bod-N: དེ་ནས་ཡོ་ནཱ་ཐན་གོག་ནས་རི་དེའི་གྱེན་དུ་འགོས་པ་དང་། གོ་མཚོན་འཁུར་མཁན་ཁོའི་རྗེས་སུ་འབྲངས་པ་རེད།
    དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཡོ་ནཱ་ཐན་གྱི་མདུན་དུ་འགྱེལ་ཞིང་། གོ་མཚོན་འཁུར་མཁན་ཀྱིས་ཀྱང་ཁོའི་རྗེས་འབྲངས་ཏེ་ཁོ་ཚོ་བསད།
  sna-sna: Jonatani akakwira achikambaira namaoko namakumbo ake, mubati wenhumbi dzake
    dzokurwa ari mumashure make. VaFiristia vakati rakata rakata kuwa pamberi paJonatani,
    uye mubati wenhumbi dzake dzokurwa akatevera achiuraya mumashure make.
  spa-BLM: Jonatán subió sobre sus manos y sus pies, y su escudero tras él, y ellos
    cayeron ante Jonatán; y su escudero los mató tras él.
  cac-cac: Ix q'ue machaljoc eb' vin̈. Axo yic ix q'uec'och eb' vin̈, ix syamanoch
    vin̈aj Jonatán chi' smilancham eb' filisteo chi', axo vin̈ ed'jinac syamc'ab'
    vin̈ chi' ix vach' milancham eb' maj cham sic'lab'il.
  swh-ULB: Yonathani alipanda juu kwa mikono na miguu yake, na mbeba silaha akimfuata
    nyuma yake. Wafilisti waliuwawa mbele ya Yonathani, na mbeba silaha wake akiwaua
    baadhi nyuma yake.
  bel-bel: І пачаў узыходзіць Ёнатан, чапляючыся рукамі і нагамі, і збраяносец ягоны
    за ім. І падалі Філістымляне перад Ёнатанам, а збраяносец дабіваў іх за ім.
  deu-ELBBK: Und Jonathan stieg auf seinen Händen und auf seinen Füßen hinauf, und
    sein Waffenträger ihm nach. Und sie fielen vor Jonathan, und sein Waffenträger
    tötete hinter ihm her.
  mbb-OT: Mibpenanap si Jonatan ne edsunud kandin kes tig-uwit te ǥumaan din he edtekezeg.
    Ne mibpenhimetayan din kes menge Filistihanen, ne iyan daan mibeelan te tig-uwit
    te ǥumaan din.
  mal-2015: അങ്ങനെ യോനാഥാനും അവന്റെ പിന്നാലെ ആയുധവാഹകനും തത്തിപ്പിടിച്ചു കയറി; അവർ
    യോനാഥന്റെ മുമ്പിൽ വീണു; ആയുധവാഹകൻ അവന്റെ പിന്നാലെ കൊന്നുംകൊണ്ടു നടന്നു.
  rmc-rmc: O Jonatan pes cirdelas le vastenca the le pindrenca upre pre skala a leskro
    zbrojnošis džalas pal leste. Sar o Jonatan len marelas, o Filišťinci perenas tele
    anglal leste a pal leste leskro zbrojnošis len murdarelas.
  pes-OPV: و یوناتان به‌دست و پای خود نزد ایشان بالارفت و سلاحدارش در عقب وی، و ایشان
    پیش روی یوناتان افتادند و سلاحدارش در عقب او می کشت.
  ron-1924: Ши Ионатан с-а суит ажутынду-се ку мыниле ши пичоареле, ши чел че-й дучя
    армеле а мерс дупэ ел. Филистений ау кэзут ынаинтя луй Ионатан, ши чел че-й дучя
    армеле арунка моартя ын урма луй.
  ben-OBCV: যোনাথন তাঁর হাত পা ব্যবহার করে উপরে উঠে গেলেন, এবং তাঁর অস্ত্র বহনকারী
    ছিল ঠিক তাঁর পিছনেই। ফিলিস্তিনীরা যোনাথনের সামনে পড়ে যাচ্ছিল, ও তাঁর অস্ত্র-বহনকারীও
    তাঁকে অনুসরণ করে তাদের হত্যা করে যাচ্ছিল।
  som-som: Markaasaa Yoonaataan buurtii fantay, kii hubkiisa u sidayna wuu daba socday,
    oo kuwii reer Falastiinna way ku hor dhaceen Yoonaataan, kii hubkiisa u sidayna
    wuu ka daba laayay.
  lat-VUC: Ascendit autem Jonathas manibus et pedibus reptans, et armiger ejus post
    eum. Itaque alii cadebant ante Jonathan, alios armiger ejus interficiebat sequens
    eum.
  eng-ASVBT: 'And Jonathan climbed up upon his hands and upon his feet, and his armor-bearer
    after him: and they fell before Jonathan; and his armor-bearer slew them after
    him.'
  ita-1885: Gionatan adunque salì, aggrappandosi con le mani e co' piedi; e dietro
    a lui colui che portava le sue armi. E i Filistei caddero davanti a Gionatan,
    e colui che portava le sue armi non faceva altro che ammazzarli dietro a lui.
  eng-LXXUP: And Jonathan went up on his hands and feet, and his armor bearer with
    him; and they looked on the face of Jonathan, and he smote them, and his armor
    bearer did smite them after him.
  eng-ULB: Jonathan climbed up on his hands and feet, and his armor bearer followed
    behind him. The Philistines were put to death before Jonathan, and his armor bearer
    put some to death behind him.
  spa-VBL: Así que Jonatán subió de manos y pies, con su escudero que iba justo detrás
    de él. Jonatán los atacó y los mató, y su escudero le siguió haciendo lo mismo.
  fra-_FOB: Et Jonathan monta en s'aidant des mains et des pieds, suivi de celui qui
    portait ses armes; et les Philistins tombèrent devant Jonathan, et celui qui portait
    ses armes les tuait derrière lui.
  mal-mal: അങ്ങനെ യോനാഥാനും അവന്റെ പിന്നാലെ ആയുധവാഹകനും മുകളിലേക്ക് വലിഞ്ഞു കയറി;
    ഫെലിസ്ത്യർ യോനാഥാന്റെ മുമ്പിൽ വീണു; ആയുധവാഹകൻ അവന്റെ പിന്നാലെ നടന്ന് അവരെ കൊന്നു.
  urd-GVR: Donoṅ apne hāthoṅ aur pairoṅ ke bal chaṛhte chaṛhte chaukī tak jā pahuṅche.
    Jab Yūnatan āge āge chal kar Filistiyoṅ ke pās pahuṅch gayā to wuh us ke sāmne
    girte gae. Sāth sāth silāhbardār pīchhe se logoṅ ko mārtā gayā.
  suz-BL: मिनु योनाथन गुइ खोइल थेक्‍शा ङोंइसे बाक्‍त। मिनु मेको या कुरब आ नोले कुमाक्‍त।
    मिनु मेको पलिस्‍ती योनाथन आ ङोंइती गोल्‍मा बाक्‍त। मिनु मेको आ नोले जाक्‍ब आ या
    कुरबमी मेको आन कली सदा बाक्‍त।
  ita-1927: Gionathan salì, arrampicandosi con le mani e coi piedi, seguito dal suo
    scudiero. E i Filistei caddero dinanzi a Gionathan; e lo scudiero dietro a lui
    dava loro la morte.
  ckb-ckb: یۆناتان بە دەست و پێیەکانی سەرکەوت و هەڵگری تفاقەکانیشی بەدوایەوە بوو.
    فەلەستییەکانیش لەبەردەم یۆناتان کەوتن و هەڵگری تفاقەکانیشی لەدوایەوە دەیکوشتن،
  eng-BBE: And Jonathan went up, gripping with his hands and his feet, his servant
    going up after him; and the Philistines gave way before Jonathan when he made
    an attack on them, and his servant put them to death after him.
  kan-OKCV: ಯೋನಾತಾನನು ತನ್ನ ಕೈಗಳಿಂದಲೂ, ಕಾಲುಗಳಿಂದಲೂ ಹತ್ತಿದನು. ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನು
    ಅವನ ಹಿಂದೆ ಹತ್ತಿದನು. ಆಗ ಫಿಲಿಷ್ಟಿಯರು ಯೋನಾತಾನನ ಮುಂದೆ ಬಿದ್ದರು. ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನು
    ಅವನ ಹಿಂದೆ ಕೊಲ್ಲುತ್ತಾ ಹೋದನು.
  tam-2017: யோனத்தான் தன் கைகளாலும் தன் கால்களாலும் தவழ்ந்து ஏறினான்; அவனுடைய ஆயுததாரி
    அவனுக்குப் பின்னாலே ஏறினான்; அப்பொழுது அவர்கள் யோனத்தானுக்கு முன்பாக மடிந்து விழுந்தார்கள்;
    அவனுடைய ஆயுததாரியும் அவனுக்குப் பின்னாலே வெட்டிக்கொண்டேபோனான்.
  spa-RV-1909: Y subió Jonathán trepando con sus manos y sus pies, y tras él su paje
    de armas; y los que caían delante de Jonathán, su paje de armas que iba tras él,
    los mataba.
  ron-BTF: Și Ionatan s-a cățărat cu mâinile și cu picioarele și purtătorul său de
    arme după el; și ei cădeau înaintea lui Ionatan și purtătorul său de arme ucidea
    după el.
  eng-WEBP: Jonathan climbed up on his hands and on his feet, and his armor bearer
    after him, and they fell before Jonathan; and his armor bearer killed them after
    him.
  eng-FBV: So Jonathan climbed up on his hands and feet, with his armor-bearer right
    behind him. Jonathan attacked and killed them, and his armor-bearer followed doing
    the same.
  nld-1939: Gevolgd door zijn wapendrager kroop hij op handen en voeten naar boven.
    En waar Jonatan verscheen, vielen de Filistijnen neer, en achter hem gaf zijn
    wapendrager hun de genadeslag.
  nch-BL: Huajca Jonatán ihuaya itamocuitahuijca ixtejcoque ica inimax huan inimetz
    ipan nopa tepet. Huan nochi filisteos cati Jonatán quintepexihuiyaya, itamocuitahuijca
    quinmictiyaya.
  vie-1934: Giô-na-than dùng tay và chân leo lên, và kẻ cầm binh khí leo theo. Người
    Phi-li-tin ngã trước mặt Giô-na-than, và kẻ vác binh khí giết chúng nó chết ở
    đằng sau người.
  hin-CV: तब योनातन अपने हाथों और पैरों का उपयोग करते हुए ऊपर चढ़ने लगे और उनका शस्‍त्रवाहक
    उनके पीछे-पीछे चढ़ता चला गया. योनातन फिलिस्तीनियों को मारते चले गए और पीछे-पीछे
    उनके शस्‍त्रवाहक ने भी फिलिस्तीनियों को मार गिराया.
  spa-BES: Subió Jonatán con sus manos y sus pies, y su siervo subió tras él; y los
    filisteos caían ante Jonatán, y su siervo los mataba después de él.
  tdx-tdx: Aa le nanganike mb’eo am-pitàñe naho am-pandia t’Ionatane, le nañorike
    aze i mpinday fikala’ey; vaho nikorovoke aolo’ Ionatane iereo; le namono am-boho’e
    eo i mpinday fikala’ey.
  tha-KJV: แล​้วโยนาธานก็คลานขึ้นไปและผู้ถือเครื่องอาวุธของท่านก็ตามไปด้วย คนเหล่านั้​นก​็ล้มตายหน้าโยนาธาน
    และผู้ถือเครื่องอาวุธก็ฆ่าเขาทั้งหลายตามท่านไป
  por-BR-2018: E subiu Jônatas escalando com suas mãos e seus pés, e atrás dele seu
    pajem de armas; e os que caíam diante de Jônatas, seu pajem de armas que ia atrás
    dele os matava.
  deu-ELO: Und Jonathan stieg auf seinen Händen und auf seinen Füßen hinauf, und sein
    Waffenträger ihm nach. Und sie fielen vor Jonathan, und sein Waffenträger tötete
    hinter ihm her.
  eng-WYC-2018: And Jonathan went up, creeping on hands and feet, and his squire after
    him; and when they had seen the face of Jonathan, some felled down before Jonathan,
    his squire killed others, and followed him, (or and when they were face to face
    with Jonathan, he killed some, and his squire killed some others, following his
    master).
  epo-epo: Kaj Jonatan ekgrimpis per siaj manoj kaj piedoj, kaj lia armilportisto
    post li. Tiam ili ekfalis antaŭ Jonatan, kaj lia armilportisto mortigis ilin post
    li.
  uig-PIN: Yonatan ⱪol-putliri bilǝn ɵmülǝp qiⱪti, yaraƣ kɵtürgüqisi kǝynidin uningƣa
    ǝgǝxti. Filistiylǝr Yonatanning aldida yiⱪilixti; yaraƣ kɵtürgüqisi kǝynidin kelip
    ularni ⱪǝtl ⱪildi.
  beo-beo: 'Yonada:ne da adobo logodili muguniga lobo ososa: heda:i. Amola ayeligi
    da e bobogei. Yonada:ne da Filisidini dunu doagala:le, fane sali. Amola goi ayeligi
    da ili medole legei.'
  tpi-OTNT: Orait Jonatan i wokabaut long hanlek na i go antap long wanpela ples nogut
    na poroman bilong en i bihainim em. Na tupela i kamap long ol Filistia. Na Jonatan
    i paitim ol na ol i pundaun long graun na poroman bilong en i kilim ol long bainat.
  hau-SA: Sai Yonatan ya hau dutsen da rarrafe, mai ɗaukan makamansa kuwa yana biye.
    Yonatan ya yi ta fyaɗa Filistiyawa da ƙasa, mai ɗaukan makamansa kuma ya yi ta
    karkashe su.
  uig-LAT: Yonatan qol-putliri bilen ömülep chiqti, yaragh kötürgüchisi keynidin uninggha
    egeshti. Filistiyler Yonatanning aldida yiqilishti; yaragh kötürgüchisi keynidin
    kélip ularni qetl qildi.
  nde-nde: UJonathani wakhwela, esebenzisa izandla lezinyawo zakhe, lomthwali wezikhali
    zakhe ekhonapho ngemva kwakhe. AmaFilistiya awa phambi kukaJonathani, njalo umthwali
    wezikhali zakhe walandela ebulala abantu ngemva kwakhe.
  ton-ton: 'Pea naʻe kaka hake ʻa Sonatane ʻo piki ʻaki hono nima, mo hono vaʻe, pea
    muimui ʻiate ia ʻa hono hoa tau: pea naʻa nau tō ki lalo ʻi he ʻao ʻo Sonatane;
    pea naʻe angimui ʻa hono hoa tau ʻo fai ʻae tāmate foki.'
  ces-1613: A tak lezl čtvermo Jonata a oděnec jeho za ním. I padali před Jonatou,
    a oděnec jeho mordoval je, jda za ním.
  eng-WMB: Jonathan climbed up on his hands and on his feet, and his armor bearer
    after him, and they fell before Jonathan; and his armor bearer killed them after
    him.
  tam-TCV: யோனத்தான் கைகளாலும், கால்களாலும் ஊர்ந்து ஏறினான். அவனுடைய ஆயுதம் சுமப்பவனும்
    அவனுக்குப் பின்னால் ஏறினான். யோனத்தானால் தாக்கப்பட்டு பெலிஸ்தியர் விழுந்தார்கள்.
    அவனைத் தொடர்ந்து வந்த ஆயுதம் சுமப்பவனும் அவர்களை வெட்டிக்கொன்றான்.
  ceb-ULB: Misaka si Jonatan gamit ang iyang mga kamot ug mga tiil, ug misunod ang
    tigdala sa iyang hinagiban. Gipangpatay ni Jonatan ang mga Filistihanon ug ang
    tigdala sa iyang hinagiban mipatay sa pipila kanila nga nagsunod kaniya.
  pol-UBG: Jonatan wspinał się na swych rękach i nogach, a jego giermek szedł za nim.
    I padali przed Jonatanem, a jego giermek, idący za nim, dobijał ich.
  agr-agr: Nuna tusa Jonatágkak nunú kayanum achimki, achimki, niina kumpajijai mai
    wakauwai. Nunik waka suntag filisteo aidaunak achika nagki nagkima ajiau. Dutiktai
    niina kumpaji patagas wegak nuna iju iju kajeau.
  kyc-kyc: Dokopa Jonatane baa kata kana rondo dokona isa piso kingi wapambupi pii
    pyao peyamo dokopa akali parange doko Jonatane peyamuli pyuo peya. Papala Jonataneme
    Pilisitia wambu dupwa minyarapala nyerapu piyamopa akali parange dokome pyao kumakaya.
  urd-GVU: دونوں اپنے ہاتھوں اور پیروں کے بل چڑھتے چڑھتے چوکی تک جا پہنچے۔ جب یونتن
    آگے آگے چل کر فلستیوں کے پاس پہنچ گیا تو وہ اُس کے سامنے گرتے گئے۔ ساتھ ساتھ سلاح
    بردار پیچھے سے لوگوں کو مارتا گیا۔
  deu-1912: Und Jonathan kletterte mit Händen und mit Füßen hinauf und sein Waffenträger
    ihm nach. Da fielen sie vor Jonathan darnieder, und sein Waffenträger würgte ihm
    immer nach,
  ntj-ntj: Nyangka Tjanatjannga mara-mara ngalyatatirayintja. Nyangka wati yangupalalu
    marlawanalurtu wanarayintja. Nyangka Tjanatjantu warrmarla Pilitjinyamartatji
    wakara punkatjingaranytja. Nyangka wati yangupalalu-tjananya mirrirntaranytja.
  kan-2017: ಯೋನಾತಾನನೂ ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವ ಸೇವಕನೂ ತಮ್ಮ ಕೈ ಮತ್ತು ಮೊಣಕಾಲುಗಳ ಸಹಾಯದಿಂದ
    ಗಟ್ಟಾ ಹತ್ತಿದರು; ಯೋನಾತಾನನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ನೆಲಕ್ಕುರುಳಿಸುತ್ತಾ ಹೋದನು. ಅವನ ಸೇವಕನು ಹಿಂದಿನಿಂದ
    ಅವರನ್ನು ಕೊಲ್ಲುತ್ತಾ ಹೋದನು.
  yap-yap: Me yan Jonathan nga talang ni be gararaw, ma be lay fare pagel u tomur
    rok. Me og Jonathan ngak fapi Filistine nge li’rad, me yib fare pagel ngari thang
    e fan rorad.
  hlt-MCSB: Jonathan te a kut a kho neh a luei vaengah a hno phuei loh a hnukah a
    rhoi van. Te vaengah Jonathan mikhmuh kah aka cungku rhoek te a hno phuei loh
    a hnukah a ngawn pah.
  mdy-ETH: ዮናታኣኔ ዒማና ባኣዚ ባኣዚ ባኣኮ ኬስኬኔ፤ ዒዛኮ ዖሎ ዓንጋሞ ኬዴሢያ ዒዛ ጊንፆ ኬስኬኔ፤ ዬያይዲ ዮናታኣኔ ፒሊስፄኤሜ
    ዓሶይዳ ዔርቲባኣንቴ ዖልዚ ቡሊ ጳርቂ ጳርቂ ኬኤራዛ፥ ዒዛኮ ዖሎ ዓንጋሞ ኬዳሢ ዓሶ ዎዺ ዎዺ ጊንፆ ሙኬኔ።
  twi-ASANTE: Enti, wɔde wɔn nsa mmienu ne wɔn nan foroeɛ, na Yonatan ne nʼakodeɛsoafoɔ
    no kunkumm Filistifoɔ no benkum ne nifa, ma wɔtete kɔguiɛ.
  eng-WEBU: Jonathan climbed up on his hands and on his feet, and his armor bearer
    after him, and they fell before Jonathan; and his armor bearer killed them after
    him.
  wal-wal: Yonaataani ba ola miishshaa tookkiyaagaa kaalettidi, tohuwaaninne kushiyan
    hambburuucidi pudettaa kiyiis. Pilisxxeemati Yonaataana kushiyan kunddidosona;
    kunddin a ola miishshaa tookkiyaagee kaalli kaallidi eta woriis.
  spa-PDDPT: Jonatán trepó con pies y manos, y el que le llevaba las armas tras él.
    Y los que caían ante Jonatán, los remataba el que llevaba las armas.
  gun-gun: Ha'e rami vy Jônatas oponhy reve ojeupi ovy. Hakykue'i rupi ma hu'y jokoa
    reraa ou avi oiny. Jônatas guenonde rupi oitypa filisteu kuery. Hakykue rupi ma
    hu'y jokoa reraa voi jojuka ovy.
  agu-BL: E' je'n tzun lac'an Jonatán wutz c'uba'tz tu yi ẍch'eyum, nin yi e' contr
    yi na che' noj quen swutz Jonatán na che' toltzaj, ej nin list yi mos yi xomt
    tzaj tan chiwi'tze'n cu'n.
  ilo-ULB: Kimmalay-at ni Jonathan, ket simmurot kenkuana ti para-awit iti igamna.
    Pinatay ni Jonatan dagiti Filisteo, ket pinatay met ti para-awit iti igamna ti
    dadduma iti likudanna.
  kpg-kpg: Jonathan ga tolo adu gi mua gei dono ehoo i muli o mee. Jonathan ga heebagi
    gi digau Philistia e balebale digaula gi lala, gei di hoo o maa ga dadaaligi digaula
    gii mmade.
  uig-ARA: يوناتان قول-پۇتلىرى بىلەن ئۆمۈلەپ چىقتى، ياراغ كۆتۈرگۈچىسى كەينىدىن ئۇنىڭغا
    ئەگەشتى. فىلىستىيلەر يوناتاننىڭ ئالدىدا يىقىلىشتى؛ ياراغ كۆتۈرگۈچىسى كەينىدىن
    كېلىپ ئۇلارنى قەتل قىلدى.
  sus-sus: Yonatan naxa te a wulumen na, a xa konyi na a xanbi ra. Yonatan nun a xa
    konyi naxa na Filisitakae faxa.
  pon-2006: Sonadan eri kerepdahla wasahn koto, a mwahnakapwo idawehnla. Sonadan eri
    peiong mehn Pilisdia ko oh kesepwekeiraildi, a mwahnakapwo ahpw kemeirailla.
  jae-jae: Jonatan kêgalap kêpi ŋa akaiŋ to lêma gêmuŋ ma nê ŋac kêdaguc eŋ. Jonatan
    kêsôlô lau Pilisti jagwac-jagwac jasêc ma nê ŋac gêjac êsêac êndu kêdaguc-kêdaguc.
  ksd-ksd: Ma Ionatan i ga kakau tutua ma kana tultul i ga murmur ia, ma ba Ionatan
    i ga ubu ra tarai Pilistia dia ga bura ta ra luaina matana, ma kana tultul i ga
    doko diat.
  tur-YTC: Yonatan elleri ve ayaklarıyla tırmandı, silah taşıyıcısı da arkasından.
    Yonatan'ın önünde düştüler. Onun ardı sıra silah taşıyıcısı da onları öldürdü.
  grc-BRENT: Καὶ ἀνέβη Ἰωνάθὰν ἐπὶ τὰς χεῖρας αὐτοῦ καὶ ἐπὶ τοὺς πόδας αὐτοῦ, καὶ
    ὁ αἴρων τὰ σκεύη αὐτοῦ μετʼ αὐτοῦ· καὶ ἐπέβλεψαν κατὰ πρόσωπον Ἰωνάθαν, καὶ ἐπάταξεν
    αὐτούς, καὶ ὁ αἴρων τὰ σκεύη αὐτοῦ ἐπεδίδου ὀπίσω αὐτοῦ.
  ind-AYT: Yonatan merangkak naik dengan tangan dan kakinya, dan pembawa senjatanya
    mengikutinya. Orang-orang itu tewas di hadapan Yonatan, dan pembawa senjatanya
    membunuh mereka dari belakangnya.
  nya-nya: Choncho Yonatani anakwera mokwawa, ndipo mnyamata wake uja ankamutsata.
    Tsono Yonatani anathira nkhondo Afilisti aja namawagwetsa, ndipo mnyamata wake
    uja ankawapha pambuyo pa iyeyo.
  hrv-hrv: Jonatan se poče penjati pomažući se rukama i nogama, a za njim njegov štitonoša.
    Filistejci su padali pred Jonatanom, a njegov ih je štitonoša ubijao za njim.
  mps-mps: Tialima, Jonatan te bulu pado dwai madi nogo de sągą sigo gigi holali,
    tama aga tau sabo bidi me te aga wali holali. Tama augwali si te Filistia dabe
    bidibo madi sabolali. Tama Jonatango augwali elama, tama augwali te tǫba tulalubadi,
    tama aga tau sabo bidigo augwali te bainat hwągo ela muyu yai dao.
  tpi-tpi: Orait Jonatan i wokabaut long hanlek na i go antap long wanpela ples nogut
    na poroman bilong en i bihainim em. Na tupela i kamap long ol Filistia. Na Jonatan
    i paitim ol na ol i pundaun long graun na poroman bilong en i kilim ol long bainat.
  dan-1931: Så klatrede Jonatan op på Hænder og Fødder, og Våbendrageren bagefter.
    Da flygtede de for Jonatan; og han huggede dem ned, og Våbendrageren fulgte efter
    og gav dem Dødsstødet;
  vie-OVCB: Vậy hai người dùng cả tay và chân leo lên, Giô-na-than đánh quân Phi-li-tin
    ngã gục, người vác khí giới giết những ai đến phía sau họ.
  guj-2017: યોનાથાન ઘૂંટણીયે પડીને ઉપર ચઢયો અને તેનો શસ્ત્રવાહક તેની પાછળ પાછળ ગયો.
    યોનાથાનની આગળ પલિસ્તીઓ માર્યા ગયા અને તેના શસ્ત્રવાહકે કેટલાકની પાછળ પડીને તેઓને
    માર્યા.
  pon-2006A: Sonadan eri kerepdahla wasahn koto, a mwahnakapwo idawehnla. Sonadan
    eri peiong mehn Pilisdia ko oh kesepwekeiraildi, a mwahnakapwo ahpw kemeirailla.
  por-BRBSL: Jonatã subiu em suas mãos e em seus pés, e seu portador de armadura depois
    dele, e eles caíram antes de Jonatã; e seu portador de armadura os matou depois
    dele.
  cth-cth: Jonathan teh kâ laihoi a cei. Sene ka sin pouh e ni a kâbang sin. Ahnimouh
    teh Jonathan e hmalah a rawp awh teh sene ka sin e ni a thei awh.
  twi-twi: Enti wɔde wɔn nsa abien ne wɔn anan foroe, na Yonatan ne nʼakodekurafo
    no kunkum Filistifo no benkum ne nifa.
  hlt-hlt: Jonathan te a kut a kho neh a luei vaengah a hno phuei loh a hnukah a rhoi
    van. Te vaengah Jonathan mikhmuh kah aka cungku rhoek te a hno phuei loh a hnukah
    a ngawn pah.
  tbz-SIM: Kɛ̀ Sonnɑtɑ̃ɑ̃ ndeètòo kɛ ĩkú nɛ̀ o nɑɑ̀cɛ̀i nɛ̀ o nɔu, kòo kóo tɔ̃ntì
    ò tũ, kɛ̀ Sonnɑtɑ̃ɑ̃ mbɛ̀ puotì kɛ̀ bɛ̀ duò, kòo kóo tɔ̃ntì bɛ̀ dèu.
  msy-2020: Egha Jonatan dagɨar davarir kurar kamɨn ghua uan dafarimningɨn ua bagha
    suigha, suemningɨn iruemɨn ghuanadi moghɨn an bɨra ghuavanadi, ezɨ an namakam
    kamaghɨra an gɨn ghuavanabo. Ezɨ Jonatan Filistian maba mɨsozima, me daighirima,
    an namakam an gɨn iza mɨdorozir sabamɨn me aghori me bar ariaghiri.
  dop-dop: Ɩlɛnɑ pɑ́ tɔ pɑ niŋ tɔɔ nɑ pɑ́ kpɑ. Ḿpʋ́ɣʋ́ Sonɑtɑŋ nɑ kpiitɑ-wɛ nɑ ɩ́
    pɛtǝɣɩ. Ɩlɛnɑ yoou wontu tɔkʋlʋ nɑ́ɑ́ tɛɛsǝɣɩ nɑ ɩ́ tǝŋǝɣɩ.
  azb-azb: Yonatan, onun ardınca silahdarı əl və ayaqları ilə yuxarı dırmaşdılar,
    Yonatan Filiştliləri vurub yıxır, arxadan silahdarı onları öldürürdü.
  eng-DBY: And Jonathan climbed up upon his hands and upon his feet, and his armour-bearer
    after him; and they fell before Jonathan; and his armour-bearer slew after him.
  hin-2017: और योनातान अपने हाथों और पाँवों के बल चढ़ गया, और उसका हथियार ढोनेवाला
    भी उसके पीछे-पीछे चढ़ गया। पलिश्ती योनातान के सामने गिरते गए, और उसका हथियार ढोनेवाला
    उसके पीछे-पीछे उन्हें मारता गया।
  wol-KYG: Yonatan ñalgu ca kaw tund wa, gàddukatu gànnaayam topp ko. Yonatan a ngay
    jam, waa Filisti di daanu, gàddukatu gànnaayam ba di leen jekkli ca gannaawam.
  eng-YLT: And Jonathan goeth up on his hands, and on his feet, and the bearer of
    his weapons after him; and they fall before Jonathan, and the bearer of his weapons
    is putting to death after him.
  eng-WYC-2017: And Jonathan went up, creeping on hands and feet, and his squire after
    him; and when they had seen the face of Jonathan, some felled down before Jonathan,
    his squire killed others, and pursued [or following] him.
  eng-WMBB: Jonathan climbed up on his hands and on his feet, and his armour bearer
    after him, and they fell before Jonathan; and his armour bearer killed them after
    him.
  urd-GVH: दोनों अपने हाथों और पैरों के बल चढ़ते चढ़ते चौकी तक जा पहुँचे। जब यूनतन
    आगे आगे चलकर फ़िलिस्तियों के पास पहुँच गया तो वह उसके सामने गिरते गए। साथ साथ
    सिलाहबरदार पीछे से लोगों को मारता गया।
  rug-rug: Ṉame sage se Zonatani meke luli tugo sa tie vaqura. Rapata la i e Zonatani
    sari na tie Pilisitia meke seke va hoqahoqai sa, meke sa tie vaqura va mate i
    si arini.
  gaz-gaz: Yoonaataan harkaa fi miilla isaatiin daaʼimee ol baʼe; dargaggeessi miʼa
    lolaa isaaf baatus isa faana ol baʼe. Filisxeemonnis harka Yoonaataaniitiin barbadeeffaman;
    dargaggeessichi Yoonaataan wajjin tures isa duukaa buʼee isaan fixe.
  fra-LSG: Et Jonathan monta en s’aidant des mains et des pieds, et celui qui portait
    ses armes le suivit. Les Philistins tombèrent devant Jonathan, et celui qui portait
    ses armes donnait la mort derrière lui.
  gnn-gnn: Yuwalkthi Djonathan ga ŋunhi wiripu ḏarramu marrtjina maṉḏa buḏapthurrunana,
    ga ŋunhala maṉḏa bumaranydja ŋunhi Bilitjiyapuyŋunhanydja 20‐nha yolŋu'‐yulŋunha
    rakunygunydja.
  yal-yal: Yonatan yi te a yiine kafuɛ a sanne ma, a yɛngɛ so se maxanla biraxi a
    fɔxɔ ra. Yonatan yi lu Filisitine rabirɛ a bun ma, a yɛngɛ so se maxanla yi e
    faxa.
  haw-1868: 'Pii ae la o Ionatana ma kona lima, a ma kona wawae, a o ka mea nana i
    hali kana mea kaua mahope ona: a haule lakou imua o Ionatana; a o ka mea nana
    i hali kana mea kaua pepehi aku la ia mahope ona.'
  arb-NAV: وَتَسَلَّقَ يُونَاثَانُ وَحَامِلُ سِلاحِهِ عَلَى أَيْدِيهِمَا وَأَرْجُلِهِمَا،
    وَهَاجَمَهُمْ يُونَاثَانُ. فَكَانَ الْفِلِسْطِينِيُّونَ يَسْقُطُونَ أَمَامَهُ،
    فَيُسْرِعُ حَامِلُ سِلاحِهِ وَرَاءَهُ وَيَقْضِي عَلَيْهِمْ.
  ewe-ewe: Ale wota le asi kple klo dzi yi wo gbɔ, kasia Filistitɔwo de asi sisi me
    esi Yonatan kple eƒe adekplɔvi la de asi wo wuwu me.
  eng-LEE: 'And Jonathan then ascended upon his hands and upon his feet, and his armor-bearer
    after him: and they fell before Jonathan, and his armor-bearer was killing after
    him.'
  asm-FB: যোনাথনে হাতে-ভৰিয়ে বগাই উঠি গ’ল আৰু তেওঁৰ অস্ত্ৰবাহক তেওঁৰ পাছত গ’ল; সেই
    সময়ত লোকসকল যোনাথনৰ সন্মুখত মৃত্যু মুখত পৰিল আৰু তেওঁৰ অস্ত্ৰবাহকে তাৰে কিছুমানক
    বধ কৰিলে।
  sus-A: يٌنَتَن نَشَ تٍ عَ وُلُمٍن نَ، عَ شَ كٌنيِ نَ عَ شَنبِ رَ. يٌنَتَن نُن عَ
    شَ كٌنيِ نَشَ نَ قِلِسِتَكَيٍ قَشَ.
  fra-SBL: Jonathan monta sur ses mains et sur ses pieds, et le porteur de ses armes
    le suivit ; ils tombèrent devant Jonathan, et le porteur de ses armes les tua
    après lui.
  hbo-hbo: וַיַּ֣עַל יֹונָתָ֗ן עַל־יָדָיו֙ וְעַל־רַגְלָ֔יו וְנֹשֵׂ֥א כֵלָ֖יו אַחֲרָ֑יו
    וַֽיִּפְּלוּ֙ לִפְנֵ֣י יֹונָתָ֔ן וְנֹשֵׂ֥א כֵלָ֖יו מְמֹותֵ֥ת אַחֲרָֽיו׃
  pjt-pjt: '@see-verse:1SA.014.012'
  kik-kik: Jonathani akĩambata, agĩthiĩ akurumĩte, na mũkuui wake wa indo cia mbaara
    amuumĩte thuutha. Nao Afilisti makĩgũa mbere ya Jonathani, nake mũkuui wake wa
    indo cia mbaara akĩmooraga arĩ thuutha wake.
  fra-NCL: Et Jonathas monta, sur les mains et sur les pieds, suivi de son écuyer.
    Les Philistins tombaient devant Jonathas, et son écuyer tuait derrière lui.
  cek-AK: Jonathan loe khokkhu hoi a ban tha patohhaih hoiah dawh tahang; anih ih
    hmuenmae phawkung doeh anih hnukah dawh tahang toeng; Philistinnawk loe Jonathan
    hmaa ah amtimh o, angmah ih hmuen phawkung mah nihcae to hum.
  cuk-cuk: Jonatán aka-aka nakwemai gusad. Geb ega-sigu-abgaed-seed e-sorba deyob
    nakwemai gusmogad. Jonatán Filistea-sordamar-onailikusale, geb ega-sigu-abgaed-seed
    sorba oburgwedaed.
  uig-CYR: Йонатан қол-путлири билән өмүләп чиқти, ярақ көтәргүчиси кәйнидин униңға
    әгәшти. Филистийләр Йонатанниң алдида жиқилишти; ярақ көтәргүчиси кәйнидин келип
    уларни қәтл қилди.
  tel-2017: అతడూ, అతని వెనుక అతని ఆయుధాలు మోసేవాడూ తమ చేతులతో, కాళ్లతో పాకి పైకి ఎక్కారు.
    ఫిలిష్తీయులు యోనాతాను దెబ్బకు పడిపోగానే అతని వెనకాలే అతని ఆయుధాలు మోసేవాడు వారిని
    చంపివేశాడు.
  hat-BSA: Alò, Jonathan te rale monte ak men l ak pye li, avèk gason zam yo dèyè
    li. Konsa, yo te tonbe devan Jonathan e gason zam yo te touye kèk apre li.
  kos-kos: Jonathan el kulakak ke paol ac intwel, ac mwet fusr sac fanyak tokol. Jonathan
    el sruokya mwet Philistia ekasr ac siseltali nu ten. Na mwet fusr sac onelosi.
  hbo-WLC: וַיַּ֣עַל יוֹנָתָ֗ן עַל־יָדָיו֙ וְעַל־רַגְלָ֔יו וְנֹשֵׂ֥א כֵלָ֖יו אַחֲרָ֑יו
    וַֽיִּפְּלוּ֙ לִפְנֵ֣י יוֹנָתָ֔ן וְנֹשֵׂ֥א כֵלָ֖יו מְמוֹתֵ֥ת אַחֲרָֽיו׃
  ibo-ibo: Ya mere, Jonatan ji ikpere ya na aka ya rigoruo nʼebe ahụ; onye na-ebu
    ihe agha ya sokwa ya nʼazụ. Ma ndị agha Filistia daghachiri azụ mgbe Jonatan na
    onye na-ebu ihe agha ya bidoro igbu ha.
  ory-ory: ଏଥିରେ ଯୋନାଥନ ଆପଣା ହାତ ଓ ଗୋଡ଼ ଦେଇ ଉପରକୁ ଉଠିଗଲା ଓ ତାହାର ଅସ୍ତ୍ରବାହକ ତାହା ପଛେ
    ପଛେ ଗଲା; ତହିଁରେ ସେହି ଲୋକମାନେ ଯୋନାଥନର ଆଗେ ଆଗେ ପତିତ ହେଲେ, ପୁଣି, ତାହାର ଅସ୍ତ୍ରବାହକ
    ତାହାର ପଛେ ପଛେ ବଧ କରିବାକୁ ଲାଗିଲା।
  chk-chk: Mürin, Jonatan a tötä won ewe chuk, nge nöün we chon uwei pisekin maun
    a tapwetä mürin. Iwe, Jonatan a akufu ekewe sounfiun Filistia, nge nöün chon uwei
    pisekin maun a nirela me mürin.
  ssd-ssd: Yonatan nu rabmba ndame poŋga mbumba kina le taŋgo mo ta nu ŋgumnem dubina.
    Taŋamba Yonatanŋge Filistia mbal ta kat patika panke likina le kilke mbolŋge ndekinaig
    le taŋgo mo taŋge nane kame bagimbi pike patikina le kumnaig.
  rop-rop: Brom deya Jonathan bin galimap ontop langa det hil. Imbin lafta yusum im
    bingga en fut blanga galimap det hil, dumaji imbin stipwan, en det wekinmen blanga
    im bin bulurrum biyain langa im du, en wen dubala bin kamat langa top, Jonathan
    bin nokamdan detlot solja, en det wekinmen bin kilim olabat ded.
  ukr-1871: От і лїзе рачки Йонатан на руках і на ногах, а зброєноша його слїдом за
    ним. І падали вони перед Йонатаном, а зброєноша його добивав їх позад його.
  deu-1951: Und Jonatan kletterte auf Händen und Füßen hinauf und sein Waffenträger
    ihm nach. Und jene fielen vor Jonatan, und sein Waffenträger tötete sie hinter
    ihm her;
  eng-JPS: And Jonathan climbed up upon his hands and upon his feet, and his armour-bearer
    after him; and they fell before Jonathan; and his armour-bearer slew them after
    him.
  srp-1865: Tako puzaše Jonatan rukama i nogama, a za njim momak što mu nošaše oružje;
    i padahu pred Jonatanom, i ubijaše ih za njim onaj što mu nošaše oružje.
  lug-lug: Yonasaani n’alinnyalinnya, ng’ayavula nga n’omuvubuka eyasitulanga ebyokulwanyisa
    bye bw’amuvaako emabega. Yonasaani n’atta Abafirisuuti, n’omuvubuka eyasitulanga
    ebyokulwanyisa bye ng’amuvaako emabega naye n’atta abo abaali bawonyeewo.
  heb-heb: ויעל יונתן על ידיו ועל רגליו ונשא כליו אחריו ויפלו לפני יונתן ונשא כליו
    ממותת אחריו׃
  ben-IRV: পরে যোনাথন হামাগুড়ি দিয়ে উঠে গেলেন এবং তাঁর অস্ত্র বহনকারী লোকটিও তাঁর
    পিছনে পিছনে উঠে গেল; তাতে সেই লোকেরা যোনাথনের সামনে মারা পড়তে লাগল এবং তাঁর অস্ত্র
    বহনকারী লোকটিও তাঁর পিছনে পিছনে তাদের মারতে লাগল।
  pan-pan: ਅਤੇ ਯੋਨਾਥਾਨ ਆਪਣੇ ਹੱਥਾਂ ਅਤੇ ਪੈਰਾਂ ਦੇ ਭਾਰ ਚੜ੍ਹ ਗਿਆ, ਅਤੇ ਉਹ ਦਾ ਸ਼ਸਤਰ ਚੁੱਕਣ
    ਵਾਲਾ ਉਹ ਦੇ ਮਗਰ ਹੋਇਆ ਅਤੇ ਉਹ ਯੋਨਾਥਾਨ ਦੇ ਅੱਗੇ ਡਿੱਗਦੇ ਜਾਂਦੇ ਸਨ ਅਤੇ ਉਹ ਦਾ ਸ਼ਸਤਰ ਚੁੱਕਣ
    ਵਾਲਾ ਵੀ ਉਹ ਦੇ ਮਗਰ-ਮਗਰ ਮਾਰੀ ਜਾਂਦਾ ਸੀ।
  tkr-tkr: Yonatan g'elybışikayiy xıleppışika ilyt'iyq'an-ilyt'iyq'an ooqa ılqeç'e.
    Cuqar qihnar cuna nukar ılqeç'e. Yonatan ooqa ılqeç'u, Filiştinar uvxü hı'ğəəkar
    haa'anbı, cuqar qihna qööne nukareeyib manbı gyabat'anbı.
  mya-JVB: လေးဘက်တွားလျက် တက် ၍၊ လုလင်လည်းလိုက်၏။ ယောနသန် ရှေ့ မှာ ဖိလိတ္တိလူတို့သည်
    လဲ ၍ လုလင်သည် သူ့သခင့် နောက် မှာ လုပ်ကြံ လေ၏။
  tte-O: Yo Diyonatan ivinae baguna mala naenaenawa koina nimana yo kaena iyapaisowali.
    Na ana tokayale gogo kaleya salina mena. Yo Diyonatan Pilistiya kaleya kana tobagunao
    tupwaliyao itubali-yabekuli na ana kilakai salina mena itolo yo ikoyamateli.
  tbg-tbg: Ho Ionataaniva qora onkai viraqira raumaumaqiro oru viviro, noraqaa vaarintovaro
    vira paanaa vaiinti vivavata vira naantiara oru vuvaro Ionataaniva viharo Pirisia
    vika ruqutuqiro vi vaumanta vika vataini hiqinti hiqinti i vauvaro vira paanaa
    vaiinti viva vira naantiara oru viharo iqoka paipeqohairo vika ekaara aru aavata
    ke vaura.
  hmo-hmo: Ionatana be iena imana bona iena aena dekena amo ia rau daekau, iena kesi
    huaia tauna danu iena murinai ia rau daekau. Ionatana ese Pilistia taudia haida
    ia alaia mase, ma haida be iena kesi huaia tauna ese ia alaia mase.
  urd-urd: और यूनतन अपने हाथों और पाँव के बल चढ़ गया, और उसके पीछे पीछे उसका सिलाह
    बरदार था, और वह यूनतन के सामने गिरते गए और उसका सिलाह बरदार उसके पीछे पीछे उनको
    क़त्ल करता गया।
  rus-SYN: И начал всходить Ионафан, цепляясь руками и ногами, и оруженосец его за
    ним. И падали Филистимляне пред Ионафаном, а оруженосец добивал их за ним.
  bqc-SIM: Ɔ̃ Yonatãa lɛ́ dɛdɛ àlɛ lↄↄga, mɛ́ aà zĩkabↄkũna tɛ aà kpɛ. Kɛ́ Yonatãa
    ń kwɛ́, ↄ̃ aà zĩkabↄkũnapi ń dɛdɛ aà kpɛ.
  tcz-CHONGTHU: Chuin amanin akhut le akeng atholhon in akaltou lhon ahile, Philistine
    mite chu Jonathan masanga abokhuma asot lhah jengle, anung’ahung kaltou agalvon
    popan ana that-thuthu jeng in ahi.
  mar-mar: मग योनाथान आपल्या हातांनी व आपल्या पायांनी चढून गेला आणि त्याचा शस्त्रवाहक
    त्याच्या मागोमाग चढून गेला. तेव्हा योनाथानासमोर पलिष्टी पडले व त्याच्यामागून त्याचा
    शस्त्रवाहक त्यांना मारीत गेला.
  qub-qub: Jonatanga charicuyllapa wicharan. Uywayninpis guepallanpa wicharan. Filistea
    suldäruta Jonatán jitarimushantaga uywayninna päsarachej.
  bqp-bqp: Akũ Yonatã tɛn lↄↄtɛ kutɛna, akũ a zĩ̀kapↄnↄsɛri tɛ́ a kpɛ. Kũ Yonatã
    ń nɛ́, akũ a zĩ̀kapↄnↄsɛrii pì ń dɛdɛ a kpɛ.
  hat-hat: Jonatan grenpe moute sou men l' ak sou pye l' yo, jenn gason an t'ap swiv
    li. Jonatan atake moun Filisti yo, li jete yo atè. Jenn gason an menm t'ap touye
    yo dèyè l'.
  eng-BSB: So Jonathan climbed up on his hands and feet, with his armor-bearer behind
    him. And the Philistines fell before Jonathan, and his armor-bearer followed and
    finished them off.
  tod-tod: Zonatan ʋɛɛni ya, é ɗa ziɛ. Filiseti nuiti ti ɠɛni loozu Zonatan ɠɔɠɔwu,
    zunu loungoi ná-kɔɔɠɔ zɔɔlaiti ti ɠɛni zea, naa ɗa ti ʋaa ga polu ʋelei.
  eng-WEBPB: Jonathan climbed up on his hands and on his feet, and his armour bearer
    after him, and they fell before Jonathan; and his armour bearer killed them after
    him.
  kbq-kbq: Hagi ana mehimpi Jonatani'a azanteti azerino aganuti omere emere huno marenerigeno,
    hanko'are'ma e'neria nehaza ne'mo'a agumpi avaririno marerigeke, hara ome huke
    ana vahera zamahe'na'e.
  nhe-BL: Huajca Jonatán ihuaya itlamocuitlahuijca ixtlejcoque ica ininma huan iniicxihua
    ipan nopa tepetl. Huan nochi filisteos tlen Jonatán quintepexihuiyaya, itlamocuitlahuijca
    quinmictiyaya.
  bus-bus: Ben Yonatã e lↄↄtɛɛ kuɛna, ben à zĩ̀kapↄnↄsɛri tɛ́ à kpɛɛ. Kɛ̀ Yonatã
    ń nɛ́, ben à zĩ̀kapↄnↄsɛri pì ń dɛdɛ.
  gub-BL: Uzeupir Zonata oho uzemumew pà a'e kury. Oho kwàkwàmo hupi a'e no. Uzàmàtyry'ym
    Zonata Piri ywy rehe har oho wà, ywy rehe wamu'ar kar pà wà. Kwàkwàmo hupi oho
    ma'e uzukazuka oho wanereko, haikweromo a'e wà no.
  eng-DRA: And Jonathan went up creeping on his hands and feet, and his armourbearer
    after him. And some fell before Jonathan, others his armourbearer slew as he followed
    him.
