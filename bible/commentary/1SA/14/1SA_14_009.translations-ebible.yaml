verse: 1SA.014.009
translations:
  mal-C: ‘ഞങ്ങൾ വരുന്നതുവരെ അവിടെ നിൽക്കുക,’ എന്ന് അവർ പറയുന്നപക്ഷം നമുക്കിവിടെത്തന്നെ
    നിൽക്കാം. അവരുടെ അടുത്തേക്കു പോകേണ്ടാ.
  deu-TKW: 'und uns alsdann zurufen: Halt, bis wir zu euch hinkommen! so wollen wir
    auf unserem Platze stehen bleiben und nicht zu ihnen hinaufsteigen.'
  lin-lin: 'Soki balobi na biso : « Botelema wana, bozela kino biso moko tokoya epai
    na bino ; » wana tokovanda na esika oyo tozali mpe tokokende epai na bango te.'
  eng-LSV: if they thus say to us, Stand still until we have come to you, then we
    have stood in our place, and do not go up to them;
  eng-GNV: If they say on this wise to vs, Tarie vntill we come to you, then we will
    stand still in our place, and not goe vp to them.
  eng-WEBSTER: If they say thus to us, Tarry until we come to you; then we will stand
    still in our place, and will not go up to them.
  nhw-BL: Huan sintla inijuanti techtzajtzilise para ma tiquinchiyaca nopona, huan
    motemacase techhuilanaqui, huajca tiquinchiyase huan amo titlejcose campa inijuanti.
  swh-ONEN: Kama wakituambia, ‘Subirini hapo mpaka tuje kwenu,’ tutakaa pale tulipo
    na hatutakwea kwao.
  bba-bba: Bɑ̀ n nɛɛ, su yɔ̃ro su bu mɑ, sɑ ko yɔ̃rɑwɑ su bu mɑ.
  eng-KJVCPB: If they say thus unto us, Tarry until we come to you; then we will stand
    still in our place, and will not go up unto them.
  mpx-mpx: Ebo nihi baem elala nihi ba, ‘Ku matamatana tei ana siga naha nowa eliyamiu,’
    yaka ta talmilil ya abalaa.
  luo-luo: Ka giwachonwa ni, ‘Rituru kanyo nyaka wabi iru,’ to wabiro chungʼ achungʼa
    kama wantie kendo ok wanadhi irgi.
  meu-meu: Bena idia na bema hamaoroda, bema toma “A henari ela bona baia vasi”, ita
    na eda gabu ai baita gini, basita dara dae dekediai.
  npi-ULB: तिनीहरूले भन्‍छन्, ‘तिमीहरूकहाँ हामी नआएसम्म त्यहीं पर्ख,' भने— हामी आफ्नै
    ठाउँमा बस्‍नेछौं र हामी तिनीहरूकहाँ पारि जानेछैनौं ।
  yor-yor: Bí wọ́n bá sọ fún wa pé, ‘Ẹ dúró títí àwa yóò fi tọ̀ yín wá,’ àwa yóò dúró
    sí ibi tí a wà, àwa kì yóò sì gòkè tọ̀ wọ́n lọ.
  ind-ind: Jika mereka berkata kepada kita, ‘Tunggu di sana, sampai kami datang kepadamu,’
    maka kita akan tetap tinggal di tempat itu dan tidak akan naik untuk mendatangi
    mereka.
  pes-OPCB: 'اگر آنها به ما گفتند: بایستید تا پیش شما بیاییم، ما می‌ایستیم و منتظر
    می‌مانیم.'
  tgl-ULB: Kapag sasabihin nila sa atin, “Maghintay kayo diyan hanggang sa dumating
    kami sa inyo'—kung gayon mananatili tayo sa ating lugar at hindi tatawid papunta
    sa kanila.
  cbu-NT: Pakchusin, Anootsiritamapa iyma karuwchinipa, tákchitaateesinaya, chiyshat
    anootsiritam tasasachchee. Chiy nduntam yap shaneerana amb káritchee.
  hui-hui: De hondowa tigua iya kabagoria ibuluma̱ya ogoriani hondo hadaba layagua
    o kabagoriani hope habiya.
  mya-mya: အ​ကယ်​၍​သူ​တို့​က​ငါ​တို့​အား​သူ​တို့ အ​လာ​ကို​စောင့်​ဆိုင်း​စေ​ပါ​မူ ငါ​တို့​သည်
    ရောက်​ရာ​နေ​ရာ​တွင်​ရပ်​၍​နေ​မည်။-
  bod-N: གལ་ཏེ་དེ་དག་གིས་ང་ཚོ་ཁྱོད་རྣམས་ཡོད་སར་སླེབས་པའི་བར་དུ་སྡོད་ཅིག་ཟེར་ན། ངེད་གཉིས་དེ་དག་གི་མདུན་དུ་མི་འགྲོ་སྟེ་རང་གནས་སུ་སྡོད་པར་བྱ།
  sna-sna: Kana vakati kwatiri, ‘Mirai ipapo kusvikira tauya kwamuri,’ ticharamba
    tiri patiri ipapo uye hatizokwiri kwavari.
  spa-BLM: 'Si nos dicen esto: ‘Esperen hasta que lleguemos a ustedes’, nos quedaremos
    quietos en nuestro lugar y no subiremos a ellos.'
  cac-cac: Tato ol yal eb' d'ayon̈, tan̈vejec ta', tato xchi eb', man̈ ol on̈ q'uelaj
    d'a b'aj ayec' eb' chi'.
  swh-ULB: Kama watatuambia, 'Subirini hapo hadi tutakapokuja kwenu' - basi tutabaki
    katika sehemu yetu na hatutavuka kwenda kwao.
  bel-bel: 'калі яны так скажуць нам: «спынецеся, пакуль мы пойдзем да вас», дык мы
    спынімся на сваіх месцах і ня ўзыдзем да іх;'
  deu-ELBBK: 'Wenn sie so zu uns sprechen: Steht still, bis wir zu euch gelangen!
    So wollen wir auf unserer Stelle stehen bleiben und nicht zu ihnen hinaufgehen.'
  mbb-OT: Emun egkaǥi zan te teǥazi key su ebpekidtebek dan, kenè ki en edtekezeg,
    kekenà, edteǥazan ta.
  mal-2015: ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ വരുവോളം നില്പിൻ എന്നു അവർ പറഞ്ഞാൽ നാം അവരുടെ അടുക്കൽ
    കയറിപ്പോകാതെ നിന്നേടത്തുതന്നേ നില്ക്കേണം.
  rmc-rmc: 'Te amenge phenena: ‚Ačhen, medik na džaha ke tumende,‘ ačhaha pre oda
    than a na džaha upre paš lende.'
  pes-OPV: 'اگر به ماچنین گویند: بایستید تا نزد شما برسیم، آنگاه درجای خود خواهیم
    ایستاد و نزد ایشان نخواهیم رفت.'
  ron-1924: 'Дакэ не вор зиче: ‘Оприци-вэ пынэ вом вени ной ла вой!’ вом рэмыне пе
    лок ши ну не вом суи ла ей.'
  ben-OBCV: যদি ওরা আমাদের বলে, ‘আমরা তোমাদের কাছে না আসা পর্যন্ত ওখানে অপেক্ষা করো,’
    তবে আমরা যেখানে আছি সেখানেই থাকব ও ওদের কাছে উঠে যাব না।
  som-som: Oo haddii ay inagu yidhaahdaan, Jooga halkiinna ilaa aannu idiin nimaadno,
    markaas waxaynu iska joogaynaa meesheenna, oo una tegi mayno.
  lat-VUC: 'si taliter locuti fuerint ad nos: Manete donec veniamus ad vos: stemus
    in loco nostro, nec ascendamus ad eos.'
  eng-ASVBT: If they say thus unto us, Tarry until we come to you; then we will stand
    still in our place, and will not go up unto them.
  ita-1885: Aspettate, finchè siamo giunti a voi, noi staremo fermi, e non saliremo
    a loro;
  eng-LXXUP: If they should say thus to us, Stand aloof there until we shall send
    you word; then we will stand still by ourselves, and will not go up against them.
  eng-ULB: If they say to us, 'Wait there until we come over to you'—then we will
    stay in our place and will not cross over to them.
  spa-VBL: 'Si nos dicen: ‘Esperen allí hasta que bajemos a ustedes’, esperaremos
    donde estamos y no subiremos a ellos.'
  fra-_FOB: 'S''ils nous disent: Attendez jusqu''à ce que nous soyons venus à vous!
    alors nous demeurerons à notre place, et nous ne monterons point vers eux.'
  mal-mal: ഞങ്ങൾ വരുന്നതുവരെ അവിടെ നില്പിൻ എന്ന് അവർ പറഞ്ഞാൽ, നാം അവരുടെ അടുക്കൽ കയറിപ്പോകാതെ
    നിൽക്കുന്നിടത്തുതന്നെ നമുക്ക് നിൽക്കാം.
  urd-GVR: Agar wuh hameṅ dekh kar pukāreṅ, ‘Ruk jāo, warnā ham tumheṅ mār deṅge!’
    To ham apne mansūbe se bāz ā kar un ke pās nahīṅ jāeṅge.
  suz-BL: मिनु मेकोपुकीमी इस कली ‘गो मजाक्‍का सम्‍म रिम्‍दीस’ देंतेक्‍म हना, गो मेकेर
    राप्‍शा बाक्‍स। गो मेको आन बाक्‍तीके मलस।
  ita-1927: 'Se ci dicono: Fermatevi finché veniam da voi, ci fermeremo al nostro
    posto, e non saliremo fino a loro;'
  ckb-ckb: 'ئەگەر پێیان گوتین: ”ڕابوەستن هەتا دەگەینە لاتان،“ لە شوێنی خۆماندا ڕادەوەستین
    و سەرناکەوین بۆ لایان.'
  eng-BBE: If they say to us, Keep quiet where you are till we come to you; then we
    will keep our places and not go up to them.
  kan-OKCV: ಅವರು, ‘ನಾವು ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವವರೆಗೆ ಸುಮ್ಮನೆ ನಿಲ್ಲಿರಿ,’ ಎಂದು ನಮ್ಮ ಸಂಗಡ ಹೇಳಿದರೆ;
    ನಾವು ಅವರ ಬಳಿಗೆ ಹೋಗದೆ ನಮ್ಮ ಸ್ಥಳದಲ್ಲಿ ನಿಲ್ಲುವೆವು.
  tam-2017: நாங்கள் உங்களிடத்திற்கு வரும் வரை நில்லுங்கள் என்று நம்மோடே சொல்வார்களானால்,
    நாம் அவர்களிடத்திற்கு ஏறிப்போகாமல், நம்முடைய நிலையிலே நிற்போம்.
  spa-RV-1909: 'Si nos dijeren así: Esperad hasta que lleguemos á vosotros; entonces
    nos estaremos en nuestro lugar, y no subiremos á ellos.'
  ron-BTF: 'Dacă ne spun astfel: Rămâneți până venim noi la voi; atunci vom sta liniștiți
    în locul nostru și nu ne vom urca la ei.'
  eng-WEBP: If they say this to us, ‘Wait until we come to you!’ then we will stand
    still in our place and will not go up to them.
  eng-FBV: If they tell us, ‘Wait there until we come down to you,’ we will wait where
    we are and we won't go up to them.
  nld-1939: 'Roepen ze ons toe: “Halt, totdat we bij u zijn, dan blijven we beneden
    staan en klimmen niet naar hen op”.'
  nch-BL: Huan sinta inijuanti techtzajtzilise para ma tiquinchiyaca nopona, huan
    motemacase techtehuiqui, huajca tiquinchiyase huan amo titejcose campa inijuanti.
  vie-1934: 'Nếu chúng nó nói: Hãy đợi chúng ta đến cùng các ngươi, thì chúng ta sẽ
    đứng lại chỗ mình và không lên đến cùng chúng nó.'
  hin-CV: यदि वे हमसे यह कहें, ‘हमारे वहां पहुंचने तक वहीं ठहरे रहना,’ तब हम वहीं
    खड़े रहेंगे, और उनके पास नहीं जाएंगे.
  spa-BES: 'Si nos dicen: Quédate quieto donde estás hasta que lleguemos a ustedes;
    entonces mantendremos nuestros lugares y no subiremos a ellos.'
  tdx-tdx: Aa naho anoe’ iareo ty hoe, Ey avao ampara’ te pok’ ama’ areo eo zahay;
    le hijohañe eo avao tika, fa tsy hiañambone mb’ ama’e.
  tha-KJV: ถ้าเขาจะกล่าวแก่เราว่า ‘จงคอยอยู่จนกว่าเราจะมาหาเจ้า’ แล​้วเราจะยืนนิ่งอยู่ในที่ของเรา
    และเราจะไม่ไปหาเขา
  por-BR-2018: 'Se nos disserem assim: Esperai até que cheguemos a vós; então nos
    estaremos em nosso lugar, e não subiremos a eles.'
  deu-ELO: 'Wenn sie so zu uns sprechen: Stehet still, bis wir zu euch gelangen! so
    wollen wir auf unserer Stelle stehen bleiben und nicht zu ihnen hinaufgehen;'
  eng-WYC-2018: if they speak thus to us, Dwell ye (or Stay), till we come to you;
    stand we in our place, and go we not up to them.
  epo-epo: 'Se ili diros al ni tiel: Restu, ĝis ni atingos vin — tiam ni haltos sur
    nia loko kaj ne supreniros al ili;'
  uig-PIN: 'ǝgǝr ular bizgǝ: — Biz silǝrning ⱪexinglarƣa barƣuqǝ turup turunglar,
    desǝ ularning ⱪexiƣa qiⱪmay ɵz jayimizda turup turayli;'
  beo-beo: Be ilia da anima ili misa:ne ouligima:ne sia:sea, ani da amogaiwane oulelumu.
  tpi-OTNT: Na sapos ol i tokim yumi long wetim ol i kam long yumi, orait bai yumi
    sanap tasol long dispela hap. Bai yumi no ken i go long ol.
  hau-SA: In suka ce mana, ‘Ku tsaya nan har mu zo wurinku,’ za mu dakata inda muke,
    ba za mu haura wajensu ba.
  uig-LAT: 'eger ular bizge: — Biz silerning qéshinglargha barghuche turup turunglar,
    dése ularning qéshigha chiqmay öz jayimizda turup turayli;'
  nde-nde: Bangathi kithi, ‘Manini khonapho size sifike kini,’ sizahlala lapho esikhona
    singayi kubo.
  ton-ton: Kapau tenau pehē mai kiate kitaua, Mo tatali ke ʻoua ke mau ʻalu atu kiate
    kimoua; pea te ta tuʻumaʻu ʻi hota potu, pea ʻe ʻikai te ta ō hake kiate kinautolu.
  ces-1613: 'Jestliže řeknou nám takto: Počkejte, až přijdeme k vám, stůjme na místě
    svém, a nechoďme k nim.'
  eng-WMB: If they say this to us, ‘Wait until we come to you!’ then we will stand
    still in our place and will not go up to them.
  tam-TCV: அப்பொழுது அவர்கள், ‘நாங்கள் உங்களிடம் வரும்வரையும் அங்கேயே நில்லுங்கள்’
    என்று சொல்வார்களேயானால் நாங்கள் அவர்களிடம் போகாமல் நின்ற இடத்திலேயே நிற்போம்.
  ceb-ULB: Kung moingon sila kanato 'Pabilin usa diha hangtod nga makaanha kami kaninyo'—nan
    magpabilin lamang kita sa atong nahimutanangan ug dili moadto kanila.
  pol-UBG: 'Jeśli powiedzą nam: Czekajcie, aż przyjdziemy do was, to zatrzymamy się
    na swym miejscu i nie pójdziemy do nich;'
  agr-agr: 'Dutika wantintuka ajin dita chichainak: ‘Anuig wajastajum, nuniagmin ii
    kaunawagmi’ tuinakuig wejutsuk nuwig wajasa dakasmi.'
  kyc-kyc: Nakama nambwa kararambano dokona imwanale isaro karalapa larami ramo doko
    isaro kararamba.
  urd-GVU: اگر وہ ہمیں دیکھ کر پکاریں، ’رُک جاؤ، ورنہ ہم تمہیں مار دیں گے!‘ تو ہم
    اپنے منصوبے سے باز آ کر اُن کے پاس نہیں جائیں گے۔
  deu-1912: 'werden sie dann sagen: Steht still, bis wir zu euch gelangen! so wollen
    wir an unserm Ort stehenbleiben und nicht zu ihnen hinaufgehen.'
  ntj-ntj: Nyangka-tjinguru-linyaya watjalku ngaratjaku nyangka-linyayayi ngayulakutu
    nyakula pitja. Palunyangka-lin nyinaku.
  kan-2017: ‘ನಾವು ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವ ತನಕ ಅಲ್ಲೇ ನಿಲ್ಲಿರಿ’ ಎಂದು ಅವರು ನಮಗೆ ಹೇಳಿದರೆ ಮೇಲೆ
    ಹತ್ತದೆ ಇದ್ದ ಸ್ಥಳದಲ್ಲೇ ಇರೋಣ.
  yap-yap: Ma fa’an yad ra yog ngodow ni ngad son nigew yad ngarbad ngodow, ma gadow
    son ko gin gadow bay riy.
  hlt-MCSB: Tedae mamih rhoi taengah ni, “Nangmih taengla kaimih ka pawk hil duem
    rhoi dae,” a ti uh atah mah paihmuen ah pai sih lamtah amih taengla cet boel sih,”
    a ti nah.
  mdy-ETH: ዔያታ ኑና ዴንቃዖ፦ ‹ኑ ዒንሢ ኮይላ ሙኮም ዬካ ኑና ካፑዋቴ› ጌዔቴ ኑ ዓኣ ቤዞማካ ዴዓንዳኔ፤
  twi-ASANTE: Na sɛ wɔka sɛ, ‘Monnyina baabi a moaduru hɔ ara na anyɛ saa a, yɛbɛkum
    mo’ a, ɛnneɛ, yɛbɛgyina a yɛrenkɔ wɔn nkyɛn.
  eng-WEBU: If they say this to us, ‘Wait until we come to you!’ then we will stand
    still in our place and will not go up to them.
  wal-wal: Eti nuna, ‘Nuuni inttekko baanaashin hegan naagite’ yaagikko, nuuni de7iyoosan
    takkanaappe attin, etakko bookko.
  spa-PDDPT: 'Si nos dicen: Esperen hasta que lleguemos a ustedes, entonces nos quedaremos
    en nuestro lugar y no subiremos a ellos.'
  gun-gun: Xapy'a rei nhandevy “Pepyta peĩa py rovaẽ peve” he'i ramo ma japyta 'rã
    nhane'aĩa py ae, ndajaai 'rã ha'e kuerya katy.
  agu-BL: Nin kol cyal tzaj sketz yi kaxcyek cuntu's kale ato't jalen yil chicu'ul
    ske'j, ba'n lkacyajtz tan chich'iwe'n.
  ilo-ULB: No kunada kadata, 'Aguraykayo dita agingga a makagtengkami dita ayanyo'—
    agtalinaedtanto ngarud iti ayanta ken saantanto a bumallasiw iti ayanda.
  kpg-kpg: Maa digaula ga helekai, ‘Nnoo, daalia gimaadou,’ gei gidaua gaa tali digaula.
  uig-ARA: 'ئەگەر ئۇلار بىزگە: ــ بىز سىلەرنىڭ قېشىڭلارغا بارغۇچە تۇرۇپ تۇرۇڭلار،
    دېسە ئۇلارنىڭ قېشىغا چىقماي ئۆز جايىمىزدا تۇرۇپ تۇرايلى؛'
  sus-sus: Xa e a fala ‹Wo ti mɛnni, muxu fama ya›, won tima mɛnni nɛ, won mu tema
    e yire.
  pon-2006: Ma irail pahn nda kita en awih pwe irail pahn kohdo rehta, eri, kita pahn
    awih irail.
  jae-jae: Êsêac embe sêsôm êndêŋ aêagêc gebe ‘Akô tonaŋ e aêac awac’, go aêagêc takô
    maleŋ ma dandêŋ êsêac tana atom.
  ksd-ksd: Ona dia biti, Amur a tur abara tuk tar avet a tadav amur, dor a tur uka,
    pa dor a vana tadav diat;
  tur-YTC: “Eğer bize, 'Size gelene kadar bekleyin!' derlerse, yerimizde durup onlara
    çıkmayacağız.
  grc-BRENT: Ἐὰν τάδε εἴπωσι πρὸς ἡμᾶς, ἀπόστητε ἐκεῖ ἕως ἂν ἀπαγγείλωμεν ὑμῖν· καἰ
    στησόμεθα ἐφʼ ἑαυτοῖς, καὶ οὐ μὴ ἀναβῶμεν ἐπʼ αὐτούς.
  ind-AYT: Jika mereka berkata kepada kita, ‘Tunggulah sampai kami datang kepadamu,’
    kita akan tetap berdiri di tempat kita dan jangan naik menemui mereka.
  nya-nya: Akatiwuza kuti, ‘Imani pomwepo mpaka tikupezeni,’ ife tikangoyima pomwepo
    osapita kumene kuli iwoko.
  hrv-hrv: 'Ako nam reknu ovako: ''Ne mičite se dok ne dođemo do vas'', tada ćemo
    se ustaviti na mjestu i nećemo se uspinjati k njima.'
  mps-mps: Tama augwaligo dabolo weyu, te augwali daba asainu tonalua po obaso da,
    teda da tede tonalu dolalueibao. Te da augwali pageba me pogobeo.
  tpi-tpi: Na sapos ol i tokim yumi long wetim ol i kam long yumi, orait bai yumi
    sanap tasol long dispela hap. Bai yumi no ken i go long ol.
  dan-1931: 'Hvis de så siger til os: Stå stille, vi kommer hen til eder! så bliver
    vi stående, hvor vi står, og går ikke op til dem.'
  vie-OVCB: 'Nếu họ nói: ‘Hãy dừng lại đó nếu không chúng ta sẽ giết ông,’ thì chúng
    ta phải dừng lại và thôi không tiến lên đánh họ nữa.'
  guj-2017: જો તેઓ આપણને એમ કહેશે, ‘જ્યાં સુધી અમે તમારી પાસે આવીએ ત્યાં સુધી ઊભા
    રહો’ તો આપણે આપણી જગ્યાએ રહીશું અને તેઓની પાસે નહિ જઈએ.
  pon-2006A: Ma irail pahn nda kita en awih pwe irail pahn kohdo rehta, eri, kita
    pahn awih irail.
  por-BRBSL: 'Se eles nos disserem isto: “Esperem até chegarmos a vocês”, então ficaremos
    parados em nosso lugar e não subiremos até eles.'
  cth-cth: Ahnimouh ni awm awh, kaimouh ka tho awh han tetpawiteh, ahnimouh koe cet
    laipalah o awh han.
  twi-twi: Na sɛ wɔka se, ‘Munnyina faako a moadu hɔ ara na anyɛ saa a, yebekum mo’
    a, ɛno de, yebegyina a yɛrenkɔ wɔn nkyɛn.
  hlt-hlt: Tedae mamih rhoi taengah ni, “Nangmih taengla kaimih ka pawk hil duem rhoi
    dae,” a ti uh atah mah paihmuen ah pai sih lamtah amih taengla cet boel sih,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ ti nɑ̀kɛ́ kɛ tú: Ncómmúnɛ̀, kɛ̀ ti di sɔ̃́nkóo! Ti ncómmú.'
  msy-2020: Eghtɨ me uarir mɨzuamsɨ ga mɨkɨmtɨ, ga danganir kamra tughɨv ikiam. Ga
    me bagh mangan kogham.
  dop-dop: 'Ɩlɛ ye pɑ tɔmɑ sɩ: Ɩ́ cɑɣɑ tǝnɑ nɑ tǝ́ kɔɔ. Ɩlɛ tǝ sǝŋ tɑ́ tǝsǝŋlɛ tǝkpi.'
  azb-azb: Əgər bizə “sizin yanınıza biz gələnə qədər dayanın” desələr, o zaman yerimizdə
    durub onların yanına çıxmarıq.
  eng-DBY: If they say thus to us, Stand still until we come to you, then we will
    stay in our place, and will not go up to them.
  hin-2017: यदि वे हम से यह कहें, ‘हमारे आने तक ठहरे रहो,’ तब तो हम उसी स्थान पर खड़े
    रहें, और उनके पास न चढ़ें।
  wol-KYG: 'Bu ñu nu nee: “Taxawleen foofu, ba nu fekksi leen,” nu yem fa, bañ leena
    fekki.'
  eng-YLT: if thus they say unto us, 'Stand still till we have come unto you,' then
    we have stood in our place, and do not go up unto them;
  eng-WYC-2017: if they speak thus to us, Dwell ye, till we come to you; stand we
    in our place, and go we not up to them.
  eng-WMBB: If they say this to us, ‘Wait until we come to you!’ then we will stand
    still in our place and will not go up to them.
  urd-GVH: अगर वह हमें देखकर पुकारें, ‘रुक जाओ, वरना हम तुम्हें मार देंगे!’ तो हम
    अपने मनसूबे से बाज़ आकर उनके पास नहीं जाएंगे।
  rug-rug: Be tozini gita rini pude aqa ni gua, si kaqu aqa mo si gita pa vasina pu
    korapa koa ia gita.
  gaz-gaz: Yoo isaan, ‘Hamma nu gara keessan dhufnuttu nu eegaa’ jedhan, asumatti
    isaan eegna; garuu isaanitti ol hin baanu.
  fra-LSG: 'S’ils nous disent: Arrêtez, jusqu’à ce que nous venions à vous! Nous resterons
    en place, et nous ne monterons point vers eux.'
  gnn-gnn: '@see-verse:1SA.014.008'
  yal-yal: Xa e a fala en xa, e naxa, ‘Ɛ ti mɛnni han nxu yi ɛ ralan,’ en tima nɛn
    mɛnni. En mi tema e fɛma na yi.
  haw-1868: Ina e olelo mai lakou ia kaua peneia, E noho malie olua a hiki aku makou
    io olua la; alaila ku malie kaua ma ko kaua wahi, aole e pii aku io lakou la.
  arb-NAV: 'فَإِنْ قَالُوا لَنَا: انْتَظِرُوا رَيْثَمَا نَأْتِي إِلَيْكُمْ. نَثْبُتُ
    فِي مَكَانِنَا وَلا نَتَقَدَّمُ نَحْوَهُمْ.'
  ewe-ewe: ne futɔwo kpɔ mí eye wogblɔ be, ‘Mitɔ ɖe afi ma ne menye nenema o la, míawu
    mi’ la, ekema míatɔ alala wo.
  eng-LEE: 'If they say thus unto us, Stand still until we come to you: then will
    we remain standing in our places, and will not go up unto them.'
  asm-FB: যদি তেওঁলোকে আমাক কয়, ‘আমি তোমালোকৰ ওচৰলৈ নোযোৱালৈকে অপেক্ষা কৰা, তেনেহ’লে
    আমি নিজ ঠাইতে থাকিম, তেওঁলোকৰ ওচৰলৈ নাযাওঁ।
  sus-A: شَ عٍ عَ قَلَ ‹وٌ تِ مّننِ، مُشُ قَمَ يَ›، وٌن تِمَ مّننِ نّ، وٌن مُ تٍمَ
    عٍ يِرٍ.
  fra-SBL: 'S''ils nous disent : « Attendez que nous venions à vous », nous resterons
    à notre place et nous ne monterons pas vers eux.'
  hbo-hbo: אִם־כֹּ֤ה יֹֽאמְרוּ֙ אֵלֵ֔ינוּ דֹּ֕מּוּ עַד־הַגִּיעֵ֖נוּ אֲלֵיכֶ֑ם וְעָמַ֣דְנוּ
    תַחְתֵּ֔ינוּ וְלֹ֥א נַעֲלֶ֖ה אֲלֵיהֶֽם׃
  pjt-pjt: '@see-verse:1SA.014.008'
  kik-kik: Mangĩtwĩra atĩrĩ, ‘Etererai hau nginya tũũke kũrĩ inyuĩ,’ tũgũikara o hau
    tũrĩ na tũtikwambata tũthiĩ kũrĩ o.
  fra-NCL: 'S’ils nous disent : Arrêtez, jusqu’à ce que nous venions à vous ! nous
    resterons en place et nous ne monterons pas vers eux.'
  cek-AK: Nihcae mah, Kaicae angzo o ai karoek to, to ahmuen ah na zing oh, tiah na
    thui o nahaeloe, nihcae khae caeh tahang ai ah, a oh hoi haih ahmuen ah om poe
    si.
  cuk-cuk: 'Anmar-daksamaladgi anmarga weyob sokarmalale: ‘¡Abitomala! Anmar bemarse
    aidenaoed.’ Agi anmar abitogoed, anmar emar-bukwadse nakosulid.'
  uig-CYR: 'әгәр улар бизгә: — Биз силәрниң қешиңларға барғичә туруп туруңлар, десә
    уларниң қешиға чиқмай өз җайимизда туруп турайли;'
  tel-2017: వారు మనలను చూసి, ‘మేము మీ దగ్గరికి వచ్చేవరకూ అక్కడే నిలిచి ఉండండి’ అని
    చెప్పినట్టైతే వాళ్ళ దగ్గరికి వెళ్ళకుండా మనం ఉన్న చోటే ఉండిపోదాం.
  hat-BSA: 'Si yo di nou: ‘Tann jiskaske nou rive bò kote nou’, alò, nou va kanpe
    nan plas nou e pa monte kote yo.'
  kos-kos: Elos fin mu kut in tui ac soano elos in tuku nu yorosr, na kut ac tuina
    yen sac.
  hbo-WLC: אִם־כֹּ֤ה יֹֽאמְרוּ֙ אֵלֵ֔ינוּ דֹּ֕מּוּ עַד־הַגִּיעֵ֖נוּ אֲלֵיכֶ֑ם וְעָמַ֣דְנוּ
    תַחְתֵּ֔ינוּ וְלֹ֥א נַעֲלֶ֖ה אֲלֵיהֶֽם׃
  ibo-ibo: Ọ bụrụ na ha asị, ‘Guzonụ ebe ahụ ruo mgbe anyị bịakwutere unu,’ anyị ga-echere
    ebe anyị nọ, anyị agaghị agakwuru ha.
  ory-ory: ଯେବେ ସେମାନେ ଆମ୍ଭମାନଙ୍କୁ କହିବେ, ‘ରହିଥାଅ, ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ କତିକି ଆସିବା;’
    ତେବେ ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ସ୍ଥାନରେ ଛିଡ଼ା ହୋଇ ରହିବା, ସେମାନଙ୍କ ନିକଟକୁ ଉଠି ଯିବା ନାହିଁ।
  chk-chk: Are repwe ürenikich pwe sipwe witiwit tori repwe feito rech, mürin sipwe
    chök üla lon leniach, nge sisap feitä rer.
  ssd-ssd: Taŋawaig sulumba nane sile sota ndekam sakuwaig ndeta sile taŋge ndo tiŋga
    nane sota nda mbumba kap.
  rop-rop: en if dei jingat langa yunmi brom ontop langa det hil, en dei dalim yunmi
    blanga weit blanga olabat, wal yunmi garra jidan deya gin.
  ukr-1871: 'Як вони скажуть нам: Стійте, покіль ми не наближились, то ми зʼупинїмось
    на свойму місцї, і не наближуймось до них,'
  deu-1951: 'Wenn sie dann zu uns sagen: «Steht stille, bis wir zu euch gelangen!»
    so wollen wir an unserm Ort stehenbleiben und nicht zu ihnen hinaufsteigen.'
  eng-JPS: 'If they say thus unto us: Tarry until we come to you; then we will stand
    still in our place, and will not go up unto them.'
  srp-1865: 'Ako nam reku: èekajte dokle doðemo k vama, tada æemo se ustaviti na svom
    mjestu, i neæemo iæi k njima.'
  lug-lug: Bwe banaatugamba nti, ‘Mutulindirire okutuusa lwe tunajja,’ kale tunaasigala
    we tuli, ne tutagenda gye bali.
  heb-heb: אם כה יאמרו אלינו דמו עד הגיענו אליכם ועמדנו תחתינו ולא נעלה אליהם׃
  ben-IRV: যদি তারা আমাদের এই কথা বলে, ‘থাক, আমরা তোমাদের কাছে আসছি,’ তাহলে আমরা আমাদের
    জায়গায় দাঁড়িয়ে থাকব, ওদের কাছে উঠে যাব না।
  pan-pan: ਜੇ ਉਹ ਸਾਨੂੰ ਇਹ ਆਖਣ, ਜਦ ਤੱਕ ਅਸੀਂ ਤੁਹਾਡੇ ਕੋਲ ਨਾ ਆਈਏ ਠਹਿਰ ਜਾਓ ਤਾਂ ਅਸੀਂ ਆਪਣੇ
    ਥਾਂ ਖੜ੍ਹੇ ਰਹਾਂਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੜਾਈ ਨਾ ਕਰਾਂਗੇ।
  tkr-tkr: Manbışe şak'le «Şi şosqa qavaalesmee ulyoozreva» uvheene, şi ulyobzurne
    cigeençe ı'ğdiviykar, cosqab ılqıdebaç'e.
  mya-JVB: သူတို့ကနေ ကြ။ ငါ တို့လာ မည်ဟုဆို လျှင် သူ တို့ဆီ သို့မ သွား ဘဲ နေ ကြမည်။
  tte-O: Tem siwalo kolila siba, ‘Kwasanasanawaya kanasiga kasaewa kolimiu’ tatolomo
    tasanasana tabu tasasae kolili.
  tbg-tbg: Vika titanta tave titantara tiha, Netanta mini vaiqe tenavu nitanta hampata
    mini oru raquare tivera, tetanta kia mini viraiti, vika veka maini variare.
  hmo-hmo: Bema idia ese ita idia hamaoroa, idia gwau, ‘Umui naria ela bona ai mai,’
    ita be iseda gabu dekenai do ita gini, idia dekenai do ita daekau lao lasi.
  urd-urd: अगर वह हम से यह कहें, कि हमारे आने तक ठहरो, तो हम अपनी जगह चुप चाप खड़े
    रहेंगे और उनके पास नहीं जाएँगे।
  rus-SYN: 'если они так скажут нам: “остановитесь, пока мы подойдем к вам”, то мы
    остановимся на своих местах и не взойдем к ним;'
  bqc-SIM: Tó aa òwɛ̃ɛ wà zɛ́ wà ń dãɛ, wí zɛ wá gbɛu, wá gɛ́má lↄo.
  tcz-CHONGTHU: Ahinla amahon, ‘Naum na lhonah dingden lhon’in achuti louva ahileh
    katha diu ahi atiuva ahile ikaltou lou ding,
  mar-mar: जर ते आम्हास म्हणतील, ‘आम्ही तुम्हाकडे येऊ तोपर्यंत थांबा,’ तर आम्ही आपल्या
    ठिकाणी उभे राहू वर त्याच्याकडे जाणार नाही;
  qub-qub: ‹Chayamunäyaj jinallancho shuyämay› nimashaga shuyäshun. Chaura manami
    wichäshunnachu paycuna caycashanman.
  bqp-bqp: Tó ò pìwɛrɛ ò zɛ ò ń dãmɛ, óni zɛ ó gbɛ̀n, óni gɛ́ńyĩ doro.
  hat-hat: Si yo di nou rete kote nou ye a, y'ap vin jwenn nou, n'ap rete kote nou
    ye a, nou p'ap mache sou yo.
  eng-BSB: If they say, ‘Wait until we come to you,’ then we will stay where we are
    and will not go up to them.
  tod-tod: 'Ni ta de ɠaana, ti ɠɛ de ma: ‹À lo miná, à mina zeɠe ná, eyɛsu gi
    zeeli wo ma,› da yɛ de-losuʋɛ, de la lia ti ʋɔ bɛ.'
  eng-WEBPB: If they say this to us, ‘Wait until we come to you!’ then we will stand
    still in our place and will not go up to them.
  kbq-kbq: Hagi zamagrama tagriku'ma hu'za anante mani'neketa va'mnenoma hanageta'a,
    zamagritega marerita ovugahuanki, ama anante otita manigahu'e.
  nhe-BL: Huan intla inijuanti techtzajtzilise para ma tiquinchiyaca nopona, huan
    motemacase techtehuiqui, huajca tiquinchiyase huan ax titlejcose campa inijuanti.
  bus-bus: Tó aↄ̃ bèwe wà zɛ wà ń dãmɛ, wé zɛ wa gbɛ̀n, wé gáńzi dↄro.
  gub-BL: — Pepyta pe pe nehe. Tuwe uruhem penuwake nehe, i'i putar ru'u zanewe wà
    nehe. Aze uze'eg nezewe wà nehe, xiruzar waze'eg nehe.
  eng-DRA: 'If they shall speak thus to us: Stay till we come to you: let us stand
    still in our place, and not go up to them.'
