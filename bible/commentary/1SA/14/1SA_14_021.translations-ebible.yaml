verse: 1SA.014.021
translations:
  mal-C: നേരത്തേ ഫെലിസ്ത്യരുടെകൂടെയുണ്ടായിരുന്നവരും അവരുടെ പാളയത്തിൽ ചെന്നെത്തിയവരുമായ
    എബ്രായരും തിരിഞ്ഞ് ശൗലിന്റെയും യോനാഥാന്റെയുംകൂടെയുള്ള ഇസ്രായേല്യരുടെ പക്ഷംചേർന്നു.
  deu-TKW: Die hebräer aber, welche seit lange den Philistern angehört hatten und
    welche mit ihnen ins Feld gezogen waren, fielen nun ihrerseits auch ab, um sich
    den Israeliten, die zu Saul und Jonathan hielten, anzuschließen.
  lin-lin: Ba-Ebre oyo basalelaki liboso bato ya Filisitia mpe bakendeki elongo na
    bango na bitumba mosusu, bango basanganaki na bato ya Isalaele, oyo bazalaki elongo
    na Saulo mpe Jonatan.
  eng-LSV: And the Hebrews [who] have been with the Philistines before the day prior,
    who had gone up with them into the camp, have turned around, even they, to be
    with Israel who [are] with Saul and Jonathan,
  eng-GNV: Moreouer, the Ebrewes that were with the Philistims beforetime, and were
    come with them into all partes of the hoste, euen they also turned to be with
    the Israelites that were with Saul and Ionathan.
  eng-WEBSTER: Moreover the Hebrews that were with the Philistines before that time,
    who went up with them into the camp from the country around, even they also turned
    to be with the Israelites that were with Saul and Jonathan.
  nhw-BL: Huan nopa israelitame [14:21 O hebreos.] catli itztoyaj ininhuaya nopa filisteos
    sempa mosentilijque ininhuaya nopa israelita soldados catli itztoyaj ininhuaya
    Saúl huan Jonatán. (Masehualme catli sequinoc tlali ehuani quintocaxtiyayaj nopa
    israelitame, hebreos.)
  swh-ONEN: Wale Waebrania ambao walishakuwa pamoja na Wafilisti, na waliokuwa wamepanda
    pamoja nao katika kambi zao, wakaenda upande wa Waisraeli waliokuwa pamoja na
    Sauli na Yonathani.
  bba-bba: N deemɑ Heberu ɡɑbu bɑ rɑɑ yoru dimɔ Filisitibɑn mi, sere bɑ kɑ bu dɑ ben
    sɑnsɑniɔ. Adɑmɑ ye bɑ Sɔɔlu kɑ Yonɑtɑm kɑ beɡibu wɑ, yerɑ bɑ tii wunɑ bɑ wurɑ
    ben mi.
  eng-KJVCPB: Moreover the Hebrews that were with the Philistines before that time,
    which went up with them into the camp from the country round about, even they
    also turned to be with the Israelites that were with Saul and Jonathan.
  mpx-mpx: Hibilu bolo valila hi na hi tubwiek Pilistiya elal ge hi na hi minaa wali
    abaholaviya, hi mipil hi tubwi wali pan Isileli elal, bolo avaliyau Sol ge Diyontan.
  luo-luo: Jo-Hibrania mane oyudo konyo jo-Filistia kedo mane ni kodgi e kambi, nodok
    ir jo-Israel mane nigi Saulo gi Jonathan.
  meu-meu: Heberu taudia haida danu, gunaguna Filistia taudia ida e hebouva bona edia
    taruha ai e nohova taudia na e lou, Israel oreana, Saulo bona Ionatan ida e hebouva
    taudia, dekediai.
  npi-ULB: अब पहिले पलिश्‍तीहरूसँग रहेका ती हिब्रूहरू जो तिनीहरूका छाउनीमा गएका थिए,
    तिनीहरू पनि इस्राएलीहरू, शाऊल र जोनाथनकहाँ आए ।
  yor-yor: Àwọn Heberu tí ó ti wà lọ́dọ̀ àwọn Filistini tẹ́lẹ̀, tí wọ́n sì ti gòkè
    tẹ̀lé wọn lọ sí àgọ́ wọn wá sọ́dọ̀ àwọn ọmọ Israẹli tí wọ́n ti wà pẹ̀lú Saulu
    àti Jonatani.
  ind-ind: Orang-orang Israel yang sebelumnya berpihak kepada orang-orang Filistin
    dan tinggal di perkemahan mereka, kembali bergabung dengan pasukan Israel untuk
    menolong Saul dan Yonatan.
  pes-OPCB: آن عده از عبرانی‌ها هم که جزو سربازان فلسطینی بودند، به حمایت از هم نژادهای
    اسرائیلی خود که همراه شائول و یوناتان بودند برخاسته، بر ضد فلسطینی‌ها وارد جنگ
    شدند.
  tgl-ULB: Ngayon iyong mga Hebreo na dati ay kasama ng mga ni Filisteo at iyong kasama
    nila sa kampo, kahit sila ay umanib sa mga Israelita na kasama nila Saul at Jonatan.
  cbu-NT: Yuwshitisin sirú Israelchich Filistewshuchee puniksin, Filistewshuchish
    kayupirangana, antamsin yusur Saulaamtam, mishat Jonatanaamtam tiptsir kinaranganaya.
  hui-hui: Hiburuali maru Pilidialihayagi henego ai ho beregedalu Solola Yonadanala
    heba hogimbu bialu Isaraelealihayagi hole daibini.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ဘက်​သို့​ကူး​ပြောင်း ကာ သူ​တို့​၏​တပ်​စ​ခန်း​သို့​လိုက်​သွား​ခဲ့​ကြ
    သော​ဟေ​ဗြဲ​အ​မျိုး​သား​တို့​သည် ရှော​လု နှင့်​ယော​န​သန်​တို့​ဘက်​သို့​ဝင်​ရောက်​လာ
    ကြ​၏။-
  bod-N: ཡང་སྔོན་ཆད་ཕྱོགས་བཞི་ནས་འོངས་ཏེ་ཕེ་ལེ་ཤེད་པ་དག་གི་རྗེས་སུ་འབྲངས་པའི་ཨིབ་རི་པ་རྣམས་ནི་ད་ལྟ་སོ་ལོ་དང་ཡོ་ནཱ་ཐན་གཉིས་ཀྱི་རྗེས་སུ་འབྲང་བའི་ཡེས་ར་ཨེལ་པའི་ཕྱོགས་སུ་གྱུར།
  sna-sna: VaHebheru vaya vakanga vari kuvaFiristia kare uye vakanga vaenda navo kumusasa
    wavo vakayambuka vakaenda kuvaIsraeri vakanga vana Sauro naJonatani.
  spa-BLM: Los hebreos que antes estaban con los filisteos y que subieron con ellos
    al campamento desde todos los alrededores, también se volvieron para estar con
    los israelitas que estaban con Saúl y Jonatán.
  cac-cac: Ay juntzan̈ eb' israel ayxo tiempo yajec' yed' eb' filisteo chi', ayic
    ix yilan eb' tas van yuji chi', ix och eb' yed' vin̈aj Saúl yed' vin̈aj Jonatán
    chi'.
  swh-ULB: Basi Waebrania ambao mwanzoni walijiunga na Wafilisti, na kwenda kwenye
    kambi yao, wao pia waliungana na Waisraeli waliokuwa pamoja na Sauli na Yonathani.
  bel-bel: Тады і Габрэі, якія ўчора і заўчора былі ў Філістымлянаў і якія ўсюды хадзілі
    зь імі ў табары, прысталі да Ізраільцянаў, што былі з Саўлам і Ёнатанам;
  deu-ELBBK: Und es waren Hebräer bei den Philistern, wie früher, die mit ihnen in
    das Lager ringsum hinaufgezogen waren; auch sie wandten sich, um mit Israel zu
    sein, das mit Saul und Jonathan war.
  mbb-OT: Is menge Hebriyuhanen he midtampu ziyà te menge Filistihanen he miduma kandan
    ne ziyè en maan medtampu te ki Saul wey ki Jonatan wey te zuma pa he menge Israilihanen.
  mal-2015: മുമ്പെ ഫെലിസ്ത്യരോടു ചേർന്നു ചുറ്റുമുള്ള ദേശത്തുനിന്നു അവരോടുകൂടെ പാളയത്തിൽ
    വന്നിരുന്ന എബ്രായരും ശൗലിനോടും യോനാഥാനോടും കൂടെ ഉണ്ടായിരുന്ന യിസ്രായേല്യരുടെ പക്ഷം
    തിരിഞ്ഞു.
  rmc-rmc: O Hebreja, save sas dži akor le Filišťincenca, gele lenca andro taboris
    a pregele pale ko Izraeliti, save sas le Sauloha the le Jonatanoha.
  pes-OPV: و عبرانیانی که قبل از آن با فلسطینیان بودند وهمراه ایشان از اطراف به اردو
    آمده بودند، ایشان نیز نزد اسرائیلیانی که با شاول و یوناتان بودند، برگشتند.
  ron-1924: Евреий каре ерау май динаинте ла филистень ши каре се суисерэ ку ей ын
    табэрэ де пе унде ерау ымпрэштияць с-ау унит ку исраелиций каре ерау ку Саул ши
    Ионатан.
  ben-OBCV: যেসব হিব্রু লোকজন ইতিপূর্বে ফিলিস্তিনীদের সঙ্গে ছিল ও তাদের সাথে মিলে
    তাদের সৈন্যশিবিরে চলে গিয়েছিল, তারাও সেইসব ইস্রায়েলীর কাছে ফিরে এসেছিল, যারা
    শৌল ও যোনাথনের সঙ্গে ছিল।
  som-som: Oo Cibraaniyadii markii hore la jiray reer Falastiin, oo intay raaceen
    xerada la galay, iyagoo dalka ku wareegsan ka yimid, xataa iyana way soo jeesteen,
    oo waxay ku darmadeen reer binu Israa'iilkii la jiray Saa'uul iyo Yoonaataan.
  lat-VUC: Sed et Hebræi qui fuerant cum Philisthiim heri et nudiustertius, ascenderantque
    cum eis in castris, reversi sunt ut essent cum Israël qui erant cum Saul et Jonatha.
  eng-ASVBT: Now the Hebrews that were with the Philistines as beforetime, and that
    went up with them into the camp, from the country round about, even they also
    turned to be with the Israelites that were with Saul and Jonathan.
  ita-1885: Ora i Filistei aveano degli Ebrei con loro, come per addietro, i quali
    erano saliti, con loro alla guerra, dal paese d'intorno. Costoro si giunsero anch'essi
    con gl'Israeliti, ch'erano con Saulle e con Gionatan.
  eng-LXXUP: And the servants who had been before with the Philistines, who had gone
    up to the army, turned themselves also to be with the Israelites who were with
    Saul and Jonathan.
  eng-ULB: Now those Hebrews who previously had been with the Philistines, and who
    had gone with them into the camp, even they joined with the Israelites that were
    with Saul and Jonathan.
  spa-VBL: Los hebreos que antes se habían puesto del lado de los filisteos, y que
    estaban con ellos en su campamento, cambiaron de bando y se unieron a los israelitas
    que estaban con Saúl y Jonatán.
  fra-_FOB: Or, les Philistins avaient, comme auparavant, des Hébreux qui étaient
    montés des environs avec eux dans le camp; mais eux aussi se joignirent aux Israélites
    qui étaient avec Saül et Jonathan.
  mal-mal: നേരെത്തെ ഫെലിസ്ത്യരോടുകൂടെ ആയിരുന്നവരും, അവരുടെ പാളയത്തിൽ ചേർന്നവരുമായ
    എബ്രായർ, ശൌലിനോടും യോനാഥാനോടും കൂടെ ഉണ്ടായിരുന്ന യിസ്രായേല്യരുടെ പക്ഷം ചേർന്നു.
  urd-GVR: Filistiyoṅ ne kāfī Isrāīliyoṅ ko apnī fauj meṅ shāmil kar liyā thā. Ab
    yih log Filistiyoṅ ko chhoṛ kar Sāūl aur Yūnatan ke pīchhe ho lie.
  suz-BL: मेना सम्‍म हिब्रूपुकी पलिस्‍ती नु बाक्‍मा बाक्‍त। मेकोपुकीमी यो पलिस्‍ती
    आन बाक्‍तीकेम बाक्‍शा यो, इस्राएली आन गे ल‍शा सावल नु योनाथन आस कली वारच पदमे
    बाक्‍त।
  ita-1927: Or gli Ebrei, che già prima si trovavan coi Filistei ed eran saliti con
    essi al campo dal paese d’intorno, fecero voltafaccia e s’unirono anch’essi con
    gl’Israeliti ch’erano con Saul e con Gionathan.
  ckb-ckb: هەروەها عیبرانییەکانی ئەو دەوروبەرەش کە پێشتر لەگەڵ فەلەستییەکاندا بوون
    و لەگەڵیاندا بۆ ئۆردوگاکە سەرکەوتبوون، ئەوانیش چوونە پاڵ ئەو ئیسرائیلییانەی لەگەڵ
    شاول و یۆناتاندا بوون.
  eng-BBE: Then the Hebrews who had been with the Philistines for some time, and had
    gone up with them to their tents, turning round were joined to those who were
    with Saul and Jonathan.
  kan-OKCV: ಇದಲ್ಲದೆ ಪೂರ್ವದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಬಳಿಯಲ್ಲಿದ್ದು ಅವರೊಡನೆ ದಂಡಿನ ಸಂಗಡ ಸುತ್ತಲಿರುವ
    ದೇಶದಿಂದ ಬಂದ ಹಿಬ್ರಿಯರು ಸೌಲ ಮತ್ತು, ಯೋನಾತಾನನ ಜೊತೆ ಇರುವ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಕೂಡಿಕೊಂಡರು.
  tam-2017: இதற்குமுன்பு பெலிஸ்தர்களுடன் கூடி அவர்களோடு முகாமிலே திரிந்துவந்த எபிரெயர்களும்,
    சவுலோடும் யோனத்தானோடும் இருக்கிற இஸ்ரவேலர்களோடு சேர்ந்துகொண்டார்கள்.
  spa-RV-1909: Y los Hebreos que habían estado con los Filisteos de tiempo antes,
    y habían venido con ellos de los alrededores al campo, también éstos se volvieron
    para ser con los Israelitas que estaban con Saúl y con Jonathán.
  ron-BTF: Mai mult, evreii care erau cu filistenii de mai înainte, care se urcaseră
    cu ei în tabără din ținutul dimprejur, chiar și ei s-au întors să fie cu israeliții
    care erau cu Saul și cu Ionatan.
  eng-WEBP: Now the Hebrews who were with the Philistines before and who went up with
    them into the camp from all around, even they also turned to be with the Israelites
    who were with Saul and Jonathan.
  eng-FBV: The Hebrews who had previously sided with the Philistines, and who were
    with them in their camp, switched sides and joined the Israelites who were with
    Saul and Jonathan.
  nld-1939: Nu liepen ook de Hebreën over, die het vroeger met de Filistijnen gehouden
    hadden en met hen te velde waren getrokken, en kozen de partij van Israël, dat
    Saul en Jonatan volgde.
  nch-BL: Huan nopa hebreos cati itztoyaj inihuaya nopa filisteos sempa mosentilijque
    inihuaya nopa israelita soldados cati itztoyaj ihuaya Saúl huan Jonatán. (Masehualme
    cati sequinoc tali ehuani quintocaxtiyayaj nopa israelitame, hebreos.)
  vie-1934: Những người Hê-bơ-rơ đã từ lâu phục dân Phi-li-tin và theo họ trong trại
    quân, nay trở lòng hiệp với Y-sơ-ra-ên vẫn theo cùng Sau-lơ và Giô-na-than.
  hin-CV: वहां कुछ इब्री सैनिक ऐसे भी थे, जो शाऊल की सेना छोड़ फिलिस्तीनियों से जा
    मिले थे. अब वे भी विद्रोही होकर शाऊल और योनातन के साथ मिल गए.
  spa-BES: Entonces los hebreos que habían estado con los filisteos por algún tiempo,
    y habían subido con ellos a sus campamentos, se dieron vuelta y se unieron a los
    que estaban con Saúl y Jonatán.
  tdx-tdx: Ie amy zao nitolike hirekets’ amo ana’ Israele mpiamy Saole naho Ionataneo
    o nte-Evre niharo amo nte-Pilisty nimpindre fionjo ama’e mb’an-tobe ao boak’ am-pariparitse
    añe taoloo.
  tha-KJV: ฝ่ายคนฮีบรูซึ่งเคยอยู่กับคนฟีลิสเตี​ยก​่อนเวลานั้น คือผู้​ที่​ไปอาศัยอยู่กับพวกเขาในค่ายจากชนบทรอบๆ
    เขาทั้งหลายกลับมาเข้ากับคนอิสราเอลผู้​อยู่​ฝ่ายซาอูลและโยนาธาน
  por-BR-2018: E os hebreus que haviam estado com os filisteus de tempo antes, e haviam
    vindo com eles dos arredores ao acampamento, também estes se voltaram a ser com
    os israelitas que estavam com Saul e com Jônatas.
  deu-ELO: Und es waren Hebräer bei den Philistern, wie früher, welche mit ihnen in
    das Lager ringsum hinaufgezogen waren; auch sie wandten sich, um mit Israel zu
    sein, das mit Saul und Jonathan war.
  eng-WYC-2018: But also the Hebrews that were with (the) Philistines yesterday and
    the third day ago, and had gone up with them in(to) their tents, turned again
    to be with the men of Israel, that were with Saul and Jonathan.
  epo-epo: Kaj la Hebreoj, kiuj estis kun la Filiŝtoj antaŭe kaj venis kune kun ili
    en tendaro ĉirkaŭen, ili ankaŭ aliĝis al la Izraelidoj, kiuj estis kun Saul kaj
    Jonatan.
  uig-PIN: U waⱪittin ilgiri Filistiylǝrning arisida bolƣan, ular bilǝn billǝ lǝxkǝrgaⱨning
    ǝtrapiƣa qiⱪⱪan Ibraniylar bar idi; ularmu Saul wǝ Yonatan bilǝn billǝ bolƣan
    Israillarƣa ⱪoxuldi.
  beo-beo: 'Hibulu dunu mogili da musa: hohonone, Isala:ili ha wa:i fisili, Filisidini
    dunu amogale gegei. Be amo dunu da sinidigili bu Solo amola Yonada:ne elama bu
    madelale gegei.'
  tpi-OTNT: Na sampela Hibru bilong olgeta hap, ol i bin i stap insait long ami bilong
    ol Filistia na ol i stap long dispela kem. Na nau ol i lusim ol Filistia na i
    go bung wantaim Sol na Jonatan na helpim ol wantok bilong ol, ol Israel, long
    pait.
  hau-SA: Ibraniyawan da suke tare da Filistiyawa a dā, waɗanda suka bi Filistiyawan
    zuwa sansanin yaƙinsu, suka juya, suka goyi bayan Shawulu da Yonatan sa’ad da
    yaƙin ya taso.
  uig-LAT: U waqittin ilgiri Filistiylerning arisida bolghan, ular bilen bille leshkergahning
    etrapigha chiqqan Ibraniylar bar idi; ularmu Saul we Yonatan bilen bille bolghan
    Israillargha qoshuldi.
  nde-nde: AmaHebheru ayelamaFilistiya kuqala ehambe lawo ezihonqweni zawo abuyela
    kwabako-Israyeli ababeloSawuli loJonathani.
  ton-ton: Pea koeʻuhi ko e kau Hepelū naʻe muʻaki nofo ki he kakai Filisitia, ʻaia
    naʻe ʻalu hake mo kinautolu ki he ʻapitanga mei he ngaahi potu fonua takatakai,
    naʻa nau liliu foki ʻo kau ki he kakai ʻIsileli naʻe ʻia Saula mo Sonatane.
  ces-1613: Hebrejští pak někteří byli s Filistinskými prvé, kteříž táhli s nimi polem
    sem i tam; i ti také obrátili se a stáli při lidu Izraelském, kterýž byl s Saulem
    a s Jonatou.
  eng-WMB: Now the Hebrews who were with the Philistines before and who went up with
    them into the camp from all around, even they also turned to be with the Israelites
    who were with Saul and Jonathan.
  tam-TCV: இவ்வேளையில் முன்பு பெலிஸ்தியருடன் வாழ்ந்த எபிரெயர், அவர்களுடன் அவர்களின்
    முகாமுக்குச் சென்றிருந்தார்கள். ஆனால் இப்பொழுதோ எபிரெயர் மாறி சவுலோடும் யோனத்தானோடுமிருந்த
    இஸ்ரயேலருடன் போய் சேர்ந்துகொண்டார்கள்.
  ceb-ULB: Karon, kadtong mga Hebreohanon nga uban kaniadto sa mga Filistihanon, ug
    nagpuyo uban kanila sa kampo, nakig-abin sila sa mga Israelita nga uban ni Saul
    ug ni Jonatan.
  pol-UBG: A Hebrajczycy, którzy byli przedtem z Filistynami i którzy zewsząd z nimi
    wyruszyli do obozu, również przeszli na stronę Izraelitów, którzy byli z Saulem
    i Jonatanem.
  agr-agr: Nuniagtai untsu hebreo aidau yaunchuk nagkamas filisteo inatai batsamin
    aidaushkam Israel aents aidaujai maaniatajum tima uminas batsatiatak, jiinag ukukiag
    Israel aents aidau Saúljai, Jonatágjai aatus ijunag batsatbaunum nuwi ditajai
    ijunjajui.
  kyc-kyc: Dokopa Ipuru wambu lapo pao Pilisitia wambu pipya kareyami dupwa nakama
    Pilisitia wambu pipya role pyao komau anda pyuo paleyami. Paleyaminyi dupwa dee
    alowa pipala Sole Jonatanepana wambu kareyaminyi dokona konda pyuo peyami.
  urd-GVU: فلستیوں نے کافی اسرائیلیوں کو اپنی فوج میں شامل کر لیا تھا۔ اب یہ لوگ فلستیوں
    کو چھوڑ کر ساؤل اور یونتن کے پیچھے ہو لئے۔
  deu-1912: Auch die Hebräer, die bisher bei den Philistern gewesen waren und mit
    ihnen im Lager hinaufgezogen waren umher, taten sich zu denen von Israel, die
    mit Saul und Jonathan waren.
  kan-2017: ಇದಲ್ಲದೆ ಮೊದಲಿನಿಂದಲೇ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಸೇರಿಕೊಂಡು ಅವರೊಡನೆ ಪಾಳೆಯದಲ್ಲಿದ್ದ ಇಬ್ರಿಯರು,
    ಸೌಲ ಮತ್ತು ಯೋನಾತಾನರ ಜೊತೆಯಲ್ಲಿ ಬಂದ ಇಸ್ರಾಯೇಲರನ್ನು ಕೂಡಿಕೊಂಡರು.
  yap-yap: Ma pi Hebrew ni urmed u ba’ rok e pi Filistine nra uned ngorad ngranod
    ra pired ko gin ni yan i par e pi salthaw ko Filistine ngay, e ra chuwgad u ba’
    rok e pi Filistine ngarbad ra uned nga ba’ rok Saul nge Jonathan.
  hlt-MCSB: Hebrew rhoek loh hlaem hlavai ah tah Philisti taengla om uh tih rhaehhmuen
    kaepvai ah amih taengla cet uh. Tedae amih khaw Saul neh Jonathan taengkah Israel
    taengla koep om uh.
  mdy-ETH: ዬያኮ ቤርታ ፒሊስፄኤሜ ዓሶ ባኣኮ ዴንዴ ፔቴ ፔቴ ዔብሬ ዓሳ ፒሊስፄኤሜ ዓሶፓ ኬስኪ ሳኣዖኦሌና ዮናታኣኔና ኮራ
    ሙኬኔ።
  twi-ASANTE: Mpo, Hebrifoɔ a na wɔdɔm Filistifoɔ akodɔm no kɔdɔm Saulo, Yonatan ne
    Israelfoɔ nkaeɛ no.
  eng-WEBU: Now the Hebrews who were with the Philistines before and who went up with
    them into the camp from all around, even they also turned to be with the Israelites
    who were with Saul and Jonathan.
  wal-wal: Kase Pilisxxeema asatuura de7idi, etaara pude eti galchchidosaa biida Ibraawetikka
    eta aggidi, Saa7oolaaranne Yonaataanaara de7iya Israa7eela asan gaittidosona.
  spa-PDDPT: Los hebreos que estaban a favor de los filisteos y subieron con ellos
    al campamento, se volvieron para incorporarse a los israelitas que estaban con
    Saúl y Jonatán.
  gun-gun: Ha'e gui hebreu kuery filisteu kuery ijatya py ikuai va'ekue ma Israel
    kuerya katy ju oje'oi, ha'e vy Saul ha'e Jônatas reve ikuai va'e re ju onhemoirũ
    okuapy.
  agu-BL: Ma yi e' xonl Israel yi nimix tiemp cya'n ẍchixo'l yi e' filistey, lajke'l
    nin xome'n chiwi' scye'j chitanum, na nin e' oc tan quich'eye'n yi e' sanlar yi
    xomche' scye'j Saúl tu Jonatán.
  ilo-ULB: Ita, dagiti Hebreo a kadua dagiti Filisteo idi, ken simmurot kadakuada
    a napan iti kampo, uray isuda ket timmipon met kadagiti Israelita a kadua ni Saul
    ken ni Jonatan.
  kpg-kpg: Hunu gau Hebrew dulii ala nogo i baahi digau Philistia i nia laangi dulii
    mai i mua, ala nogo noho i lodo di waahale laa digaula, ga tuu aga ga madalia
    Saul mo Jonathan ga heebagi gi digau Philistia.
  uig-ARA: ئۇ ۋاقىتتىن ئىلگىرى فىلىستىيلەرنىڭ ئارىسىدا بولغان، ئۇلار بىلەن بىللە لەشكەرگاھنىڭ
    ئەتراپىغا چىققان ئىبرانىيلار بار ئىدى؛ ئۇلارمۇ سائۇل ۋە يوناتان بىلەن بىللە بولغان
    ئىسرائىللارغا قوشۇلدى.
  sus-sus: Isirayilaka ndee, naxee nu na Filisitakae xa nɔɛ bun ma, nee naxa fa Sɔlu
    nun Yonatan mabiri.
  pon-2006: Mehn Ipru ko me iangala mehn Pilisdia ko rahn ekei mwowe, oh me mihmi
    rehrail nan ar kahnimpwalo, uhdahte pwurodohng rehn mehn Israel ko oh iangala
    Sohl oh Sonadan.
  jae-jae: Ma lau Ebolai, taŋ sêmoa sêwiŋ Pilisti kwanaŋgeŋ ma sêwiŋ êsêac jasêŋgôŋ
    gamêŋ becoboŋa naŋ, sêwi êsêac siŋ ma sêkac tauŋ ôkwi jasêwiŋ Saul agêc Jonatan.
  ksd-ksd: ma ra umana te Ebraio nina dia ga varubu maravut ra tarai Pilistia, ma
    dia ga varagur ma diat ta ra gunan na vinarubu, dia ga tur likun pi diat a maravut
    ra tarai Israel, diat nina dia ga varagur ma Saul ma Ionatan.
  tur-YTC: Önceden Filistliler'le birlikte olan ve onlarla birlikte her yandan ordugâha
    çıkan İbraniler de Saul ve Yonatan'la birlikte olan İsraelliler'in yanına geçtiler.
  grc-BRENT: Καὶ οἱ δοῦλοι οἱ ὄντες ἐχθὲς καὶ τρίτην ἡμέραν μετὰ τῶν ἀλλοφύλων οἱ
    ἀναβάντες εἰς τὴν παρεμβολὴν, ἐπεστράφησαν καὶ αὐτοὶ εἶναι μετὰ Ἰσραὴλ τῶν μετὰ
    Σαοὺλ καὶ Ἰωνάθαν.
  ind-AYT: Orang-orang Ibrani yang sebelumnya tinggal dengan orang-orang Filistin
    dan yang ikut maju sampai ke perkemahan di sekitarnya juga ikut bergabung dengan
    orang-orang Israel yang menyertai Saul dan Yonatan.
  nya-nya: Aheberi ena amene kale anali ndi Afilisti mpaka kukakhala ku misasa yawo,
    iwonso anatembenuka nakhala pamodzi ndi Aisraeli amene ankatsata Sauli ndi Yonatani.
  hrv-hrv: A oni Hebreji koji su već poodavno bili u službi Filistejaca i sada pošli
    s njima na vojsku, odmetnuše se od njih i pristadoše uz Izraelce koji bijahu sa
    Šaulom i Jonatanom.
  mps-mps: Tama te Hibru bage meba te Filistia dabego ami dabe bidibo pesage tomode
    bidali. Tama megi da, augwaligo te Filistia dabe tagalu, tama Sol de Jonatan si
    dali deliba muna sigi pelama, tama augwa abagi dede, te Israel dabe, te hwįbo
    tau salio.
  tpi-tpi: Na sampela Hibru bilong olgeta hap, ol i bin i stap insait long ami bilong
    ol Filistia na ol i stap long dispela kem. Na nau ol i lusim ol Filistia na i
    go bung wantaim Sol na Jonatan na helpim ol wantok bilong ol, ol Israel, long
    pait.
  dan-1931: Og de Hebræere, som tidligere havde stået under Filisterne og havde gjort
    dem Hærfølge, faldt fra og sluttede sig til Israel, som fulgte Saul og Jonatan.
  vie-OVCB: Những người Hê-bơ-rơ bị địch chiêu dụ trước kia, đang ở trong đồn Phi-li-tin,
    nay chạy qua phía Sau-lơ và Giô-na-than.
  guj-2017: હવે જે હિબ્રૂઓ અગાઉની પેઠે પલિસ્તીઓ સાથે હતા અને જેઓ તેઓની સાથે છાવણીમાં
    ગયા હતા, તેઓ પણ શાઉલ તથા યોનાથાનની સાથેના ઇઝરાયલીઓની સાથે ભળી ગયા.
  pon-2006A: Mehn Ipru ko me iangala mehn Pilisdia ko rahn ekei mwowe, oh me mihmi
    rehrail nan ar kahnimpwalo, uhdahte pwurodohng rehn mehn Israel ko oh iangala
    Sohl oh Sonadan.
  por-BRBSL: Agora os hebreus que estavam com os filisteus antes e que subiram com
    eles para o acampamento de todos os lados, até mesmo eles se voltaram para estar
    com os israelitas que estavam com Saul e Jonathan.
  cth-cth: Hothloilah haw tapat e ram dawk ka cet e, hat hoehnahlan Filistin koe lah
    kaawm e Hebru taminaw hai Sawl hoi Jonathan koevah kaawm e Isarelnaw koe lah a
    kamlang awh.
  twi-twi: Mpo, Hebrifo a na wɔdɔm Filistifo asraafo no kɔdɔm Saulo, Yonatan ne Israelfo
    nkae no.
  hlt-hlt: Hebrew rhoek loh hlaem hlavai ah tah Philisti taengla om uh tih rhaehhmuen
    kaepvai ah amih taengla cet uh. Tedae amih khaw Saul neh Jonathan taengkah Israel
    taengla koep om uh.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ do wɛ̃nnɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ kɛ́nkɔrì dikpɑ̀nnì, kɛ̀
    bɛ̀ɛ kóntɛ́ kɛ́wɛ̃nnɛ́nɛ̀ Sɑuri nɛ̀ Sonnɑtɑ̃ɑ̃ bɛ tĩ̀nnì.
  msy-2020: Hibrun marazi faragha ghua Filistian mɨdorozir gumazibar akurvagha men
    tongɨn iti, egha uaghan men averpenibar iti. Me datɨrɨghɨn Filistiaba ategha Sol
    ko Jonatan bagha izegha, uan akar gumaziba Israelian akuragha mɨsosi.
  dop-dop: Tǝnɑɣɑ Hepǝlɑ nyǝ́mɑ mpɑ pɑɑ wɛ Filiisi yoolɑɑ tɑɑ nɑ pɑ sǝŋnɑ-wɛ tɔ, pɑ
    sewɑ nɑ pɑ́ mǝlɩ Sɑyuli nɑ Sonɑtɑŋ pɑ kiŋ.
  azb-azb: Əvvəlcədən Filiştlilər tərəfinə keçən İbranilər Filiştlilərlə bərabər ordugaha
    gəlmişdilər. Onlar da Şaulun və Yonatanın yanında olan İsraillilərlə birləşdilər.
  eng-DBY: And there were Hebrews with the Philistines before that time, who had gone
    up with them into the camp round about; and they also [turned] to be with the
    Israelites who were with Saul and Jonathan.
  hin-2017: जो इब्री पहले पलिश्तियों की ओर थे, और उनके साथ चारों ओर से छावनी में गए
    थे, वे भी शाऊल और योनातान के संग के इस्राएलियों में मिल गए।
  wol-KYG: Ci biir loolu Ebrë yi nangul woon waa Filisti démb ak bëkk-démb te nekkandook
    ñoom ca dal baak fa ko wër fépp sax, ne waññet, faraat ak seen bokki bànni Israyil
    ya ànd ak Sóol ak Yonatan.
  eng-YLT: And the Hebrews [who] have been for the Philistines as heretofore, who
    had gone up with them into the camp, have turned round, even they, to be with
    Israel who [are] with Saul and Jonathan,
  eng-WYC-2017: But also the Hebrews that were with Philistines yesterday and the
    third day ago, and had gone up with them into their tents, turned again to be
    with the men of Israel, that were with Saul and Jonathan.
  eng-WMBB: Now the Hebrews who were with the Philistines before and who went up with
    them into the camp from all around, even they also turned to be with the Israelites
    who were with Saul and Jonathan.
  urd-GVH: फ़िलिस्तियों ने काफ़ी इसराईलियों को अपनी फ़ौज में शामिल कर लिया था। अब
    यह लोग फ़िलिस्तियों को छोड़कर साऊल और यूनतन के पीछे हो लिए।
  rug-rug: Kaiqa ari na tie Hiburu pu somana luli na toka ni sari na tie Pilisitia
    si hobe si arini meke toka ni pule rini sari Saula e Zonatani.
  gaz-gaz: Ibroonni duraan Filisxeemota wajjin turanii fi isaan wajjin gara qubata
    isaaniitti ol baʼan sun gara Israaʼeloota warra Saaʼolii fi Yoonaataan wajjin
    turaniitti deebiʼan.
  fra-LSG: Il y avait parmi les Philistins, comme auparavant, des Hébreux qui étaient
    montés avec eux dans le camp, où ils se trouvaient disséminés, et ils se joignirent
    à ceux d’Israël qui étaient avec Saül et Jonathan.
  gnn-gnn: '@see-verse:1SA.014.020'
  yal-yal: Heburu naxanye yi Filisitine bun ma a singeni, naxanye yi basanxi e ra
    e gali malandeni, ne yi sa Isirayila fari Sɔli nun Yonatan mabinni.
  haw-1868: A o ka poe Hebera i noho ai me ko Pilisetia mamua, a i hele pu ai me lakou
    i kahi hoomoana'i, mai kela wahi keia wahi, o lakou kekahi i hui pu ai me ka Iseraela
    me Saula a me Ionatana.
  arb-NAV: وَانْضَمَّ الْعِبْرَانِيُّونَ الَّذِينَ الْتَحَقُوا بِالْفِلِسْطِينِيِّينَ
    مِنْ قَبْلُ وَأَقَامُوا مَعَهُمْ فِي الْمُعَسْكَرِ وَمَا حَوْلَهُ إِلَى الإِسْرَائِيلِيِّينَ
    الَّذِينَ مَعَ شَاوُلَ وَيُونَاثَانَ.
  ewe-ewe: Hebritɔ siwo nɔ Filistitɔwo ƒe aʋakɔ me tsã la, dze aglã eye wodzo va de
    Israelvi siwo le Saul kple Yonatan ŋu la dzi.
  eng-LEE: And the Hebrews that were with the Philistines as before that time, those
    namely who had gone up with them, were in the camp round about; but these also
    resolved to be with the Israelites that were with Saul and Jonathan.
  asm-FB: পূর্বৰে পৰা পলেষ্টীয়াসকলৰ লগত থকা ইব্ৰীয়াসকল, আৰু যি সকল তেওঁলোকৰ লগত
    ছাউনিলৈ গৈছিল, তেওঁলোকেও চৌল আৰু যোনাথনৰ লগত থকা ইস্ৰায়েলী লোক সকলৰ লগত যোগ দিছিল।
  sus-A: عِسِرَيِلَكَ ندٍيٍ، نَشٍيٍ نُ نَ قِلِسِتَكَيٍ شَ نْي بُن مَ، نٍيٍ نَشَ قَ
    سْلُ نُن يٌنَتَن مَبِرِ.
  fra-SBL: Les Hébreux qui étaient auparavant avec les Philistins et qui étaient montés
    avec eux dans le camp de tous les côtés, se tournèrent aussi vers les Israélites
    qui étaient avec Saül et Jonathan.
  hbo-hbo: וְהָעִבְרִ֗ים הָי֤וּ לַפְּלִשְׁתִּים֙ כְּאֶתְמֹ֣ול שִׁלְשֹׁ֔ום אֲשֶׁ֨ר
    עָל֥וּ עִמָּ֛ם בַּֽמַּחֲנֶ֖ה סָבִ֑יב וְגַם־הֵ֗מָּה לִֽהְיֹות֙ עִם־יִשְׂרָאֵ֔ל
    אֲשֶׁ֥ר עִם־שָׁא֖וּל וְיֹונָתָֽן׃
  pjt-pjt: '@see-verse:1SA.014.020'
  kik-kik: Ahibirania arĩa maarĩ na Afilisti mbere ĩyo na arĩa maambĩte magathiĩ hamwe
    nao kambĩ-inĩ ciao, makĩgarũrũka magĩcooka mwena wa andũ a Isiraeli arĩa maarĩ
    hamwe na Saũlũ na Jonathani.
  fra-NCL: Les Hébreux qui étaient auparavant avec les Philistins, étant montés avec
    eux au camp tout autour, se mirent eux aussi du côté de ceux d’Israël qui étaient
    avec Saül et Jonathas.
  cek-AK: To naah Philistinnawk khaeah kaom, nihcae ataihaih ahmuen ah kacaeh, Hebru
    kaminawk loe Saul hoi Joanthan khaeah kaom Israel kaminawk khaeah caeh o moe,
    to ah athum o.
  cuk-cuk: Deginbali, Hebreo-dulemar Filistea-sordamarba dikasurgus akas-gudimaladi,
    Filistea-sordamarba gudimarmogad. Amala, Saúl-sordamarba, Jonatán-sordamarba akadmalad.
  uig-CYR: У вақиттин илгири Филистийләрниң арисида болған, улар билән биллә ләшкәргаһниң
    әтрапиға чиққан Ибранийлар бар еди; уларму Саул вә Йонатан билән биллә болған
    Исраилларға қошулди.
  tel-2017: అంతకు ముందు ఫిలిష్తీయుల ఆధీనంలో చుట్టుపక్కల శిబిరాల్లో ఉన్న హెబ్రీయులు
    ఇశ్రాయేలీయులను కలుసుకోడానికి ఫిలిష్తీయులను విడిచిపెట్టి సౌలు దగ్గరకి, యోనాతాను
    దగ్గరకి వచ్చారు.
  hat-BSA: Alò, Ebre ki te avèk Filisten avan yo, ki te monte avèk yo toupatou nan
    kan an, menm yo menm te vire pou alinye avèk Izrayelit ki te avèk Saül ak Jonathan
    yo.
  kos-kos: Kutu sin mwet Hebrew ma tuh wi mwet Philistia muta ke nien aktuktuk lalos,
    elos sifil forla ac welulla Saul ac Jonathan.
  hbo-WLC: וְהָעִבְרִ֗ים הָי֤וּ לַפְּלִשְׁתִּים֙ כְּאֶתְמ֣וֹל שִׁלְשׁ֔וֹם אֲשֶׁ֨ר
    עָל֥וּ עִמָּ֛ם בַּֽמַּחֲנֶ֖ה סָבִ֑יב וְגַם־הֵ֗מָּה לִֽהְיוֹת֙ עִם־יִשְׂרָאֵ֔ל
    אֲשֶׁ֥ר עִם־שָׁא֖וּל וְיוֹנָתָֽן׃
  ibo-ibo: Ma ndị Hibru, ndị so ndị Filistia na-alụ ọgụ, tụgharịrị dịnyere ndị Izrel
    soro Sọl na Jonatan.
  ory-ory: ଆହୁରି, ଯେଉଁ ଏବ୍ରୀୟମାନେ ଚାରିଆଡ଼ସ୍ଥ ଦେଶରୁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଛାଉଣିକୁ ଯାଇ ପୂର୍ବ
    ପରି ସେମାନଙ୍କ ସହିତ ଥିଲେ, ସେମାନେ ମଧ୍ୟ ଶାଉଲ ଓ ଯୋନାଥନ ସହିତ ଥିବା ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କ
    ସଙ୍ଗୀ ହେବା ପାଇଁ ଫେରି ଆସିଲେ।
  chk-chk: Ekoch re Ipru mi nom ren ekewe re Filistia me mwan o etiretä lon ewe lenien
    sounfiu ra kul o eti ekewe re Israel mi nom ren Saul me Jonatan.
  ssd-ssd: Taŋanaig le Hibru mbal afu o buk nane Filistia mbal ndoŋ minnaig sulumba
    naŋgine kame kuasmbi sinamŋge minnaig ta nane kile luka Saul le Yonatan ndoŋ ulendika
    naŋgine mbal Israel turka kame bunaig le
  rop-rop: Wal bifo det fait bin stat, sambala Isreil solja bin joinin langa detlot
    Filastain solja, en deibin oldei jidan langa det kemp garram olabat. Bat wen deibin
    luk King Sol garra bidim detlot Filastain solja langa det fait, deibin gobek langa
    olabat ron pipul en joinin langa King Sol en Jonathan.
  ukr-1871: Та ще й Евреї, що давно вже пристали були до Филистіїв і ходили з ними
    всюди в таборі, пристали тепер до Ізрайлитян, що держались Саула та Йонатана.
  deu-1951: Auch die Hebräer, die zuvor bei den Philistern gewesen und mit ihnen von
    ringsumher ins Lager hinaufgezogen waren, wandten sich zu den Israeliten, welche
    mit Saul und Jonatan waren.
  eng-JPS: Now the Hebrews that were with the Philistines as beforetime, and that
    went up with them into the camp round about; even they also turned to be with
    the Israelites that were with Saul and Jonathan.
  srp-1865: A bijaše s Filistejima Jevreja kao prije, koji iðahu s njima na vojsku
    svuda; pa i oni pristaše uz Izrailjce, koji bijahu sa Saulom i Jonatanom.
  lug-lug: Abaebbulaniya abaabeeranga n’Abafirisuuti, abaali bagenze nabo mu nkambi,
    ne beegatta ku Bayisirayiri abaali ne Sawulo ne Yonasaani.
  heb-heb: והעברים היו לפלשתים כאתמול שלשום אשר עלו עמם במחנה סביב וגם המה להיות עם
    ישראל אשר עם שאול ויונתן׃
  ben-IRV: আর যে সব ইব্রীয়েরা আগে পলেষ্টীয়দের পক্ষে ছিল, যারা চারিদিক থেকে তাদের
    সঙ্গে শিবিরে গিয়েছিল তারাও শৌল ও যোনাথনের সঙ্গী ইস্রায়েলীয়দের সঙ্গে যোগ দিল।
  pan-pan: ਉਹ ਇਬਰਾਨੀ ਜੋ ਪਹਿਲਾਂ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਨਾਲ ਸਨ ਅਤੇ ਜੋ ਚੁਫ਼ੇਰਿਓਂ ਇਕੱਠੇ ਹੋ ਕੇ ਉਹ
    ਦੇ ਨਾਲ ਡੇਰੇ ਵਿੱਚ ਆਏ ਸਨ ਸੋ ਮੁੜ ਕੇ ਉਨ੍ਹਾਂ ਹੀ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਜੋ ਸ਼ਾਊਲ ਅਤੇ ਯੋਨਾਥਾਨ
    ਦੇ ਸੰਗ ਸਨ, ਰਲ ਗਏ।
  tkr-tkr: Ts'eppiykecab Filiştinaaşine suralqa, manbışde zastaveeqa ılğeepç'ıyn cühüt'yar,
    Şaulneyiy Yonatanne k'anene İzrailyne milletne suralqa ılğeebaç'e.
  mya-JVB: အထက် ကာလ၌ ဖိလိတ္တိ လူတို့ဘက် မှာနေ ၍ အရပ်ရပ် တို့က တပ် သို့ လိုက် လာသော
    ဟေဗြဲ လူတို့ သည်လည်း ရှောလု နှင့် ယောနသန် ၌ ပါသော ဣသရေလ လူတို့ဘက်သို့ ဝင်ကြ၏။
  tte-O: Tauna kona Isileli tupwaliyao silau sipatu Pilistiya kolili yo simiyamiya
    waya Pilistiya ali kaba kaleya mena. Sauganane koina sitolo-keile Isileli kolili
    na Saulo yo Diyonatan sisaguili kaleya koina.
  tbg-tbg: Ho Hiparu vaiinti vokuka haaru Pirisia iqoka vaiinti tontiqama keha vika
    seri naavu maaqa kaqatoraqi vauka, vikavata oru Soruka Ionataanika kahaqiha Isareri
    mantaraini vaiha raqi vaura.
  hmo-hmo: Heberu taudia haida danu, guna Pilistia taudia danu idia haboua taudia,
    be idia giroa lou Israela orea dekenai, bona Saulo bona Ionatana danu dekenai
    idia haboua lou.
  urd-urd: और वह 'इब्रानी भी जो पहले की तरह फ़िलिस्तियों के साथ थे और चारो तरफ़ से
    उनके साथ लश्कर में आए थे फिर कर उन इस्राईलियों से मिल गए जो साऊल और यूनतन के साथ
    थे।
  rus-SYN: Тогда и Евреи, которые вчера и третьего дня были у Филистимлян и которые
    повсюду ходили с ними в стане, пристали к Израильтянам, находившимся с Саулом
    и Ионафаном;
  bqc-SIM: Ɛbɛlu pↄ́ zↄ̃̀lɛ Filitɛ̃ↄ guu yãa aa mↄ̀ńnↄ zĩu ń bòouↄ ɛ̀a nà ń
    gbɛ̃́ pↄ́ kú ń Sauluo ń Yonatãaowa.
  tcz-CHONGTHU: Chule tumasang’a Hebrew mi Philistine mite lah’a ana jamlut hojong
    chu Saul, Jonathan le Israel lah’a adang dang ho langa ahung kiheilut jong aumin
    ahi.
  mar-mar: तेव्हा जे इब्री पूर्वी पलिष्ट्याच्यामध्ये राहिले होते जे चहूकडून त्याच्याबरोबर
    छावणीत गेले होते तेही शौल व योनाथान याच्याबरोबर जे इस्राएल होते त्याच्याशी मिळाले.
  qub-qub: Filistea suldärucunacho waquenga Israelcuna caycaran. Chaymi pillya gallaycuptenga
    cuticuriran Saultawan Jonatanta yanapaj Israelcunamanna.
  bqp-bqp: Eberu kũ ò vùtɛ Filisitininↄ tɛ́ yã ò sù kũńwo ń bùraa gũnnↄ ɛ̀ra ò
    nà ń gbɛ̃ kũ ò kú kũ Soluo kũ Yonatãooa.
  hat-hat: Gen kèk ebre ki te mete tèt yo bò kote moun Filisti yo, yo te la avèk yo
    nan kan an. Lè sa a, yo vire kont moun Filisti yo, yo mete yo bò moun pèp Izrayèl
    yo ki te avèk Sayil ak Jonatan.
  eng-BSB: And the Hebrews who had previously gone up into the surrounding camps of
    the Philistines now went over to the Israelites who were with Saul and Jonathan.
  tod-tod: Eɓulu nuiti ti ɠɛni Filiseti nuiti zea dɛ, duɔlai zu, ti yɛni ti ʋolu,
    ti li kɔɔlaɠai zu, naati ti latini ga Izelayɛle nuiti pɔ pelei, ti ʋɛɛ naati ba,
    niiti ti ɠɛni Sayile ta Zonatan ʋolu.
  eng-WEBPB: Now the Hebrews who were with the Philistines before and who went up
    with them into the camp from all around, even they also turned to be with the
    Israelites who were with Saul and Jonathan.
  kbq-kbq: Hagi ko'ma Filistia vahe'enema umani'naza Hibru sondia vahe'mo'za Jonatanine
    Solikizanirega ante'za Filistia vahera zamahe'naze.
  nhe-BL: Huan nopa israelitame [14:21 O hebreos.] tlen itztoyaj ininhuaya nopa filisteos
    sampa mosentilijque ininhuaya nopa israelita soldados tlen itztoyaj ininhuaya
    Saúl huan Jonatán. (Tlacame tlen sequinoc tlali ehuani quintocajtiyayaj nopa israelitame,
    hebreos.)
  bus-bus: Eberu kɛ̀ aↄ̃ vɛ̃̀ɛ Filisitininↄ tɛ́ yã kɛ̀ aↄ̃ mↄ̀ńyo ń bùra guunↄ ɛ̀ara
    wà nà ń gbɛ̃ kɛ̀ aↄ̃ↄ kú kↄ̃n Soluo kↄ̃n Yonatãoa.
  gub-BL: A'e 'ym mehe amo Emerew wiko oho Piri ywy rehe har wapyr wà. Tàrityka'i
    uzewyr Xau pe Zonata pe wà kury.
  eng-DRA: Moreover the Hebrews that had been with the Philistines yesterday and the
    day before, and went up with them into the camp, returned to be with the Israelites,
    who were with Saul and Jonathan.
