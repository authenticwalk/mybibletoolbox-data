verse: 1SA.014.043
translations:
  mal-C: 'ശൗൽ യോനാഥാനോട്, “നീ എന്താണു ചെയ്തത്? എന്നോടു പറയുക” എന്നു ചോദിച്ചു. അപ്പോൾ
    യോനാഥാൻ അദ്ദേഹത്തോട്: “ഞാൻ എന്റെ വടിയുടെ അഗ്രംകൊണ്ട് അൽപ്പം തേൻ കുത്തിയെടുത്ത്
    രുചിച്ചുനോക്കി; അതുമൂലം ഞാൻ മരിക്കേണ്ടിവന്നിരിക്കുന്നു!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Nun fragte Saul Jonathan: Thue mir kund: was hast du getan? Da that es
    ihm Jonathan kund und sprach: Mit der Spitze des Stabes, den ich in der Hand hielt,
    kostete ich nur ein wenig Honig - dafür soll ich sterben?!'
  lin-lin: 'Bongo Saulo alobaki na Jonatan : — Yebisa ngai likambo oyo osalaki. Jonatan
    alobaki : — Namekaki ndambo ya mafuta ya nzoyi na songe ya nzete oyo nazalaki
    na yango na maboko. Mpe sik’oyo nasengeli kokufa !'
  eng-LSV: And Saul says to Jonathan, “Declare to me, what have you done?” And Jonathan
    declares to him and says, “I certainly tasted a little honey with the end of the
    rod that [is] in my hand; behold, I die!”
  eng-GNV: Then Saul said to Ionathan, Tell me what thou hast done. And Ionathan tolde
    him, and said, I tasted a litle hony with the ende of the rod, that was in mine
    hand, and loe, I must die.
  eng-WEBSTER: Then Saul said to Jonathan, Tell me what thou hast done. And Jonathan
    told him, and said, I did but taste a little honey with the end of the rod that
    was in my hand, and , lo, I must die.
  nhw-BL: 'Huajca Saúl quiilhui Jonatán: ―Techilhui tlaque tijchijtoc. Huan Jonatán
    quiilhui: ―Nijcuajqui se quentzi nectli catli nijtejqui ica se cuatopili catli
    nijhuicayaya, pero nica niitztoc huan nimotemaca nimiquis sintla monequi nimiquis.'
  swh-ONEN: Basi Sauli akamwambia Yonathani, “Niambie ni nini ulichokifanya.” Hivyo
    Yonathani akamwambia, “Nilionja tu asali kidogo kwa ncha ya fimbo yangu. Je, sasa
    ni lazima nife?”
  bba-bba: Sɔɔlu u Yonɑtɑm sɔ̃ɔwɑ u nɛɛ, ɑ mɑn sɔ̃ɔwɔ ye ɑ kuɑ. Yonɑtɑm u nɛɛ, nɑ
    tim bɑu sɔkɑ kɑ dɛkɑ ye nɑ nɛni mɑ nɑ mɛn fiiko dendɑ. Nɛ wee, nɑ wurɑ n ɡbi.
  eng-KJVCPB: Then Saul said to Jonathan, Tell me what thou hast done. And Jonathan
    told him, and said, I did but taste a little honey with the end of the rod that
    was in mine hand, and lo, I must die.
  mpx-mpx: Sol i baek Diyontan elana i ba, “No wasa u pem hauna u ginol.” Anana i
    lahe i ba, “He no suki buhuna ya paelu tukan luvi ana pom etega gamwanaa, yaka
    suina kekeisi ya im bose. He nau hiwe ya talam na aliga.”
  luo-luo: Eka Saulo nowacho ni Jonathan niya, “Wachna gima isetimo.” Jonathan nowachone
    niya, “Ne abilo mor kich matin mane ni e dho ludha. Koro ochuno ni nyaka atho?”
  meu-meu: Bena Saulo ese Ionatan e nanadaia, eto, A hamaorogu, ede o kara toma? Bena
    Ionatan ese e hamaoroa, eto, Bada-ranuna sisina na egu itotohi matana amo na abia,
    na mamia toho. Lau binai, vada baina mase.
  npi-ULB: शाऊलले जोनाथनलाई भने, “तिमीले के गरेका छौ मलाई भन ।” जोनाथनले तिनले भने,
    “मैले मेरो हातमा भएको लट्ठीको टुप्पोले थोरै मह चाखें । म यहाँ छु । म मर्नेछु ।”
  yor-yor: Saulu sì wí fún Jonatani pé, “Sọ nǹkan tí ìwọ ṣe fún mi.” Jonatani sì sọ
    fún un pé, “Mo kàn fi orí ọ̀pá mi tọ́ oyin díẹ̀ wò. Nísinsin yìí ṣé mo ní láti
    kú?”
  ind-ind: Maka berkatalah Saul kepada Yonatan, “Beritahu aku apa yang sudah kamu
    lakukan!” Kata Yonatan, “Aku mencelupkan ujung tongkatku ke dalam madu untuk mencicipi
    sedikit darinya. Apakah karena itu saja aku layak dihukum mati?!”
  pes-OPCB: 'شائول به یوناتان گفت: «به من بگو چه کرده‌ای.» یوناتان جواب داد: «با نوک
    چوبدستی کمی عسل چشیدم. آیا برای این کار باید کشته شوم؟»'
  tgl-ULB: Pagkatapos sinabi ni Saul kay Jonatan, “Sabihan mo ako kung ano ang nagawa
    mo.” Sinabihan siya ni Jonatan, “Tumikim ako ng kaunting pulot gamit ang dulo
    ng bara na nasa aking kamay. Narito ako; mamamatay ako.”
  cbu-NT: Jonatansha uwshat tsinsaru kamanirangiya. Apaa, kinduraatsimcha wayar mariz
    tsipakchuri, paranguri, yuwapa k'chirpunguri payuri anpat wantsush pshingeeruri,
    wayaree tsun tsun ashiranguri, pakich waarangina. Itaru, nuwshat nda suwakina.
    Ashiri pachamaam zandkus, shaana pchangasinda, watam nuw yutaritshishiri taaruwa,
    tárangiya.
  hui-hui: Aniyagola Solohanda Yonadanahondo hale halu lalu, Í̠na mbira agi bu kebe,
    lene. Ani layagola Yonadanahanda ladai bialu lalu, I̱na mone ibane emene hangu
    mbira ira kanogo yu harugome duguwa naru. Ai i̱ o kogonigo i̱ni homole manda bu
    ko, lene.
  mya-mya: ထို​အ​ခါ​ရှော​လု​သည်​ယော​န​သန်​အား``သင် အ​ဘယ်​အ​မှု​ကို​ပြု​သ​နည်း'' ဟု​မေး​၏။
    ယော​န​သန်​က``အ​ကျွန်ုပ်​သည်​ပျား​ရည်​အ​နည်း ငယ်​ကို​စား​မိ​ပါ​၏။ အ​မိန့်​တော်​အ​တိုင်း​သေ
    ဒဏ်​ခံ​ရန်​အ​ကျွန်ုပ်​အ​သင့်​ရှိ​ပါ​၏'' ဟု​လျှောက် လျှင်၊
  bod-N: དེ་ནས་སོ་ལོས་ཡོ་ནཱ་ཐན་ལ། ཁྱོད་ཀྱིས་ཅི་བྱས་པ་ང་ལ་ཤོད་ཅིག་ཅེས་སྨྲས་པས། ཡོ་ནཱ་ཐན་གྱིས་ཁོང་ལ།
    ངས་ནི་རང་གི་ལག་ཏུ་ཡོད་པའི་འཁར་བའི་རྩེ་མོ་ལ་འབྱར་བའི་སྦྲང་རྩི་ནས་ཅུང་ཙམ་མྱངས་པས་ང་འཆི་བར་ངེས་ཞེས་ཞུས་པ་དང་།
  sna-sna: Ipapo Sauro akati kuna Jonatani, “Ndiudze zvawaita.” Saka Jonatani akati
    kwaari, “Ndangoravira uchi ushoma nomuromo wetsvimbo yangu. Zvino ndinofanira
    kufa here?”
  spa-BLM: 'Entonces Saúl dijo a Jonatán: “¡Dime qué has hecho!” Jonatán se lo contó
    y dijo: “Ciertamente probé un poco de miel con la punta de la vara que tenía en
    la mano, y he de morir”.'
  cac-cac: 'Yuj chi'' ix yal vin̈ d''a vin̈aj Jonatán chi'' icha tic: —Al d''ayin
    tas ix a c''ulej, xchi vin̈. Ix yalan vin̈aj Jonatán chi'': —Val yel ix vab''lej
    jab'' noc'' yalchab'', ton̈ej ix in lab''ejem jun te te'' d''a scal noc'', ix
    in lec''ani, yuj chi'' ina in tic chamoc in ocab''i, xchi vin̈.'
  swh-ULB: Kisha Sauli akamwambia Yonathani, “Niambie umefanya nini.” Yonathani akamwambia
    baba yake, “Nilionja asali kidogo kwa kutumia ncha ya fimbo iliyokuwa mkononi
    mwangu. Niko hapa; Nitakufa.”
  bel-bel: 'І сказаў Саўл Ёнатану: раскажы мне, што зрабіў ты? І расказаў яму Ёнатан
    і сказаў: я паспытаў канцом кія, што ў руцэ ў мяне, крыху мёду; і вось, я павінен
    памерці.'
  deu-ELBBK: 'Da sprach Saul zu Jonathan: Tu mir kund, was du getan hast. Und Jonathan
    tat es ihm kund und sprach: Mit dem Ende des Stabes, der in meiner Hand war, habe
    ich ein wenig Honig nur gekostet; siehe, ich muss sterben!'
  mbb-OT: Ne migkeǥiyan ni Saul si Jonatan te, “Hengkey ves is mibeelan nu?” Midtavak
    si Jonatan te, “Intiyuk ku is purù te tuked ku zuen te teneb ne migkaan a te deisey
    zà. Ne, kinahanglan buwa he edhimetayan a?”
  mal-2015: 'ശൗൽ യോനാഥാനോടു: നീ എന്തു ചെയ്തു? എന്നോടു പറക എന്നു പറഞ്ഞു. യോനാഥാൻ അവനോടു:
    ഞാൻ എന്റെ വടിയുടെ അറ്റംകൊണ്ടു അല്പം തേൻ ആസ്വദിച്ചതേയുള്ളു; അതുകൊണ്ടു ഇതാ, ഞാൻ
    മരിക്കേണ്ടിവന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor phučľa o Saul le Jonatanostar: „Phen mange, so kerďal?“ Pre oda leske
    o Jonatan odphenďa: „Ča la pacakre agoreha, so chudavas andro vast, koštoľinďom
    sikra medos. Som pripravimen te merel.“'
  pes-OPV: 'و شاول به یوناتان گفت: «مرا خبر ده که چه کرده‌ای؟» و یوناتان به او خبر
    داده، گفت: «به نوک عصایی که در دست دارم اندکی عسل چشیدم واینک باید بمیرم؟»'
  ron-1924: 'Саул а зис луй Ионатан: „Спуне-мь че-ай фэкут.” Ионатан й-а спус ши а
    зис: „Ам густат пуцинэ мьере ку вырфул тоягулуй пе каре-л авям ын мынэ: ятэ-мэ,
    вой мури.”'
  ben-OBCV: তখন শৌল যোনাথনকে বললেন, “তুমি কী করেছ তা আমায় বলো।” যোনাথন তাঁকে বললেন,
    “আমি আমার লাঠির ডগায় করে একটু মধু চেখেছি। এখন আমায় মরতে হবে!”
  som-som: Kolkaasaa Saa'uul wuxuu Yoonaataan ku yidhi, Bal ii sheeg waxaad samaysay.
    Oo Yoonaataan wuu u sheegay oo ku yidhi, Xaqiiqa in yar oo malab ah ayaan ku dhadhamiyey
    ushii gacanta iigu jirtay caaraddeedii; haddaba waa inaan dhintaa.
  lat-VUC: 'Dixit autem Saul ad Jonathan: Indica mihi quid feceris. Et indicavit ei
    Jonathas, et ait: Gustans gustavi in summitate virgæ quæ erat in manu mea, paululum
    mellis, et ecce ego morior.'
  eng-ASVBT: Then Saul said to Jonathan, Tell me what thou hast done. And Jonathan
    told him, and said, I did certainly taste a little honey with the end of the rod
    that was in my hand; and, lo, I must die.
  ita-1885: 'Allora Saulle disse a Gionatan: Dichiarami ciò che tu hai fatto. E Gionatan
    gliel dichiarò, e disse: Io di vero ho assaggiato con la cima della bacchetta
    ch''io avea nella mano, un poco di miele; eccomi, ho io da morire?'
  eng-LXXUP: 'And Saul said to Jonathan, Tell me what thou hast done: and Jonathan
    told him, and said, I did indeed taste a little honey, with the end of my staff
    that was in my hand, and, lo! I am to die.'
  eng-ULB: Then Saul said to Jonathan, “Tell me what you have done.” Jonathan told
    him, “I tasted a little honey with the end of the rod that was in my hand. Here
    I am; I will die.”
  spa-VBL: “Dime qué has hecho”, le preguntó Saúl a Jonatán. “Sólo probé un poco de
    miel con la punta de mi bastón”, le dijo Jonatán. “Aquí estoy, y tengo que morir”.
  fra-_FOB: 'Alors Saül dit à Jonathan: Déclare-moi ce que tu as fait. Et Jonathan
    le lui déclara, et dit: J''ai goûté, avec le bout du bâton que j''avais à la main,
    un peu de miel; me voici, je mourrai.'
  mal-mal: 'ശൌല്‍ യോനാഥാനോട്: “നീ എന്ത് ചെയ്തു? എന്നോട് പറയുക” എന്നു പറഞ്ഞു. യോനാഥാൻ
    അവനോട്: “ഞാൻ എന്റെ വടിയുടെ അറ്റംകൊണ്ടു അല്പം തേൻ ആസ്വദിച്ചതേയുള്ളു; അതുകൊണ്ട്
    ഞാൻ മരിക്കേണ്ടിവരും” എന്നു പറഞ്ഞു.'
  urd-GVR: Sāūl ne pūchhā, “Batāeṅ, āp ne kyā kiyā?” Yūnatan ne jawāb diyā, “Maiṅ
    ne sirf thoṛā-sā shahd chakh liyā jo merī lāṭhī ke sire par lagā thā. Lekin maiṅ
    marne ke lie taiyār hūṅ.”
  suz-BL: मिनु सावलमी योनाथन कली “गे मार पवी आं कली देनो” दे हिल्‍लो पवा बाक्‍त। मिनु
    योनाथनमी “थमा पा गो आं कोक्‍के आ ङरीमी इच्‍का खोइ खुदो थाम्‍ता। गो एक बाक्‍ती,
    गो बेक्‍चा कली ठीक बाक्‍नुङ” देंमाक्‍त। यहोसु ७:१९
  ita-1927: 'Allora Saul disse a Gionathan: “Dimmi quello che hai fatto”. E Gionathan
    glielo confessò, e disse: “Sì, io assaggiai un po’ di miele, con la punta del
    bastone che avevo in mano; eccomi qui: morrò!”'
  ckb-ckb: 'ئینجا شاول بە یۆناتانی گوت: «پێم بڵێ چیت کردووە.» یۆناتانیش پێی ڕاگەیاند:
    «بە نووکی داردەستەکەم کە بەدەستمەوە بوو کەمێک هەنگوینم تامکرد. ئایا ئێستا دەبێت
    بمرم؟»'
  eng-BBE: Then Saul said to Jonathan, Give me an account of what you have done. And
    Jonathan gave him the story and said, Certainly I took a little honey on the end
    of my rod; and now death is to be my fate.
  kan-OKCV: ಆಗ ಸೌಲನು ಯೋನಾತಾನನಿಗೆ, “ನೀನು ಮಾಡಿದ್ದನ್ನು ನನಗೆ ತಿಳಿಸು,” ಎಂದನು. ಅದಕ್ಕೆ ಯೋನಾತಾನನು,
    “ನನ್ನ ಕೈಯಲ್ಲಿರುವ ಕೋಲಿನ ಕೊನೆಯಿಂದ ನಾನು ಸ್ವಲ್ಪ ಜೇನುತುಪ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು ರುಚಿ ನೋಡಿದೆನು,
    ನಾನು ಸಾಯಬೇಕು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல் யோனத்தானைப் பார்த்து: நீ செய்தது என்ன? எனக்குச் சொல்
    என்று கேட்டான். அதற்கு யோனத்தான்: என் கையில் இருக்கிற கோலின் நுனியினாலே கொஞ்சம்
    தேன் எடுத்து ருசிபார்த்தேன்; அதற்காக நான் சாகவேண்டும் என்றான்.'
  spa-RV-1909: 'Entonces Saúl dijo á Jonathán: Declárame qué has hecho. Y Jonathán
    se lo declaró, y dijo: Cierto que gusté con la punta de la vara que traía en mi
    mano, un poco de miel: ¿y he aquí he de morir?'
  ron-BTF: 'Atunci Saul i-a spus lui Ionatan: Spune-mi ce ai făcut. Și Ionatan i-a
    spus și a zis: Am gustat doar puțină miere cu capătul toiagului care era în mâna
    mea și, iată, voi muri.'
  eng-WEBP: Then Saul said to Jonathan, “Tell me what you have done!” Jonathan told
    him, and said, “I certainly did taste a little honey with the end of the rod that
    was in my hand; and behold, I must die.”
  eng-FBV: “Tell me what you have done,” Saul asked Jonathan. “I just tasted a little
    honey with the end of my stick,” Jonathan told him. “Here I am, and I have to
    die.”
  nld-1939: 'Nu sprak Saul tot Jonatan: Vertel me, wat hebt ge gedaan? En Jonatan
    vertelde hem: Met de punt van de stok, die ik in mijn hand had, heb ik een beetje
    honing geproefd; ik ben bereid te sterven.'
  nch-BL: 'Huajca Saúl quiilhui Jonatán: ―Techilhui taya tijchijtoc. Huan Jonatán
    quiilhui: ―Nijcuajqui se quentzi necti cati nijtejqui ica se cuatopili cati nijhuicayaya,
    pero nica niitztoc huan nimotemaca nimiquis sinta monequi nimiquis.'
  vie-1934: 'Giô-na-than bị chỉ ra. Sau-lơ nói cùng Giô-na-than rằng: Hãy tỏ cho ta
    biết điều ngươi đã làm. Giô-na-than thú thật rằng: Tôi có dùng đầu gậy tôi cầm
    nơi tay mà nếm chút mật ong; nầy tôi đây phải chết.'
  hin-CV: तब शाऊल ने योनातन को आदेश दिया, “अब बताओ, क्या किया है तुमने?” योनातन ने
    उन्हें बताया, “सच यह है कि मैंने अपनी लाठी का सिरा शहद के छत्ते से लगा, उसमें
    लगे थोड़े से शहद को सिर्फ चखा ही था. क्या यह मृत्यु दंड योग्य अपराध है!”
  spa-BES: 'Entonces Saúl dijo a Jonatán: Cuéntame lo que has hecho. Y Jonatán le
    contó la historia y dijo: Ciertamente tomé un poco de miel con la punta de mi
    vara; Y ahora la muerte será mi destino.'
  tdx-tdx: 'Aa hoe t’i Saole am’ Ionatane: Atalilio ahiko o nanoe’oo. Le natalili’
    Ionatane ama’e ty hoe: Toe nitsopeke tantele tsy ampe añ’ ilan-kobaiko an-tañako;
    intoy, izaho ty hikenkañe.'
  tha-KJV: แล​้วซาอูลจึงตรัสกับโยนาธานว่า “​เจ้​าได้กระทำอะไร จงบอกเรามา” โยนาธานก็ทูลว่า
