  arb-NAV: 'فَقَالَ شَاوُلُ لِيُونَاثَانَ: «أَخْبِرْنِي مَاذَا جَنَيْتَ؟» فَقَالَ
    يُونَاثَانُ: «ذُقْتُ قَلِيلاً مِنَ الْعَسَلِ بِطَرَفِ عَصَايَ الَّتِي بِيَدِي.
    أَمِنْ أَجْلِ قَلِيلٍ مِنَ الْعَسَلِ يَنْبَغِي أَنْ أَمُوتَ؟»'
  ewe-ewe: Saul gblɔ na Yonatan be, “Vinye, nu kae nèwɔ?” Yonatan gblɔ be, “Meɖɔ anyitsi
    sue aɖe kpɔ, sue aɖe si nɔ nye atikplɔ ŋu koe meɖuɖɔ, ke azɔ la medze na ku.”
  eng-LEE: 'Then said Saul to Jonathan, Do tell me what thou hast done. And Jonathan
    told him, and said, I did but taste with the end of the staff that was in my hand
    a little honey: lo, I am willing to die.'
  asm-FB: তেতিয়া চৌলে যোনাথনক ক’লে, “তুমি কি কৰিলা, সেই বিষয়ে মোক কোৱা;” তাতে যোনাথনে
    তেওঁক ক’লে, “মোৰ হাতত থকা লাখুটিৰ আগেৰে যৎকিঞ্চিৎ মৌৰস লৈ সঁচাকৈ চাকিছিলোঁ হয়;
    চাওঁক, মই মৰিব লগা হওঁ।”
  sus-A: سْلُ نَشَ عَ شَ دِ يٌنَتَن مَشْرِن، «عِ مُنسٍ رَبَشِ؟» يٌنَتَن نَشَ عَ يَابِ،
    «ﭑ كُمِ ندٍ نَن كْن، ﭑ نَشَن تٌنفٌ ﭑ مَ يِسُشُوُرِ رَ. ﭑ تَن نَن يِ كِ، عِ شَ
    ﭑ قَشَ.»
  fra-SBL: 'Alors Saül dit à Jonathan : « Dis-moi ce que tu as fait ! » Jonathan lui
    en fit part et dit : « J''ai certainement goûté un peu de miel avec le bout de
    la verge qui était dans ma main ; et voici que je dois mourir. »'
  hbo-hbo: וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־יֹ֣ונָתָ֔ן הַגִּ֥ידָה לִּ֖י מֶ֣ה עָשִׂ֑יתָה וַיַּגֶּד־לֹ֣ו
    יֹונָתָ֗ן וַיֹּאמֶר֩ טָעֹ֨ם טָעַ֜מְתִּי בִּקְצֵ֨ה הַמַּטֶּ֧ה אֲשֶׁר־בְּיָדִ֛י
    מְעַ֥ט דְּבַ֖שׁ הִנְנִ֥י אָמֽוּת׃
  pjt-pjt: '@see-verse:1SA.014.042'
  kik-kik: Hĩndĩ ĩyo Saũlũ akĩĩra Jonathani atĩrĩ, “Ta njĩĩra nĩ atĩa wĩkĩte.” Nĩ
    ũndũ ũcio Jonathani akĩmwĩra atĩrĩ, “No gũcama njamire kaũũkĩ kanini na mũthia
    wa rũthanju rwakwa. Na rĩrĩ, no nginya niĩ ngue?”
  fra-NCL: 'Saül dit à Jonathas : « Déclare-moi ce que tu as fait. » Jonathas le lui
    déclara, en disant : « J’ai goûté un peu de miel, avec l’extrémité du bâton que
    j’avais à la main ; me voici, je mourrai ! »'
  cek-AK: To naah Saul mah Jonathan khaeah, Tih hmuen maw na sakpazae? Na thui ah,
    tiah a naa. Jonathan mah kaimah ih tayae tadong hoiah khotui to ka quk moe, zetta
    ka pataeng; to pongah khenah, kai loe vaihi ka duek han oh, tiah a naa.
  cuk-cuk: 'Degisoggu, Saúl, Jonatánʼga sogded: —Ibmar-imaksad be anga soge. Jonatán
    abin-sogded: —Unni achanisbi an masad. ¿A-ulale, be an-oburgwemalode?'
  uig-CYR: 'Саул Йонатанға: — Қилғиниңни маңа ейтқин, деди. Йонатан униңға: — Қолумдики
    һаса билән кичиккинә һәсәл елип тетип бақтим вә мана, шуниң үчүн мән өлүмгә мәһкүм
    болдум! — дәп җавап бәрди.'
  tel-2017: “నువ్వు చేసిన పని ఏమిటో నాకు తెలియజేయి” అని యోనాతానును అడిగినప్పుడు, యోనాతాను
    “నా చేతికర్ర అంచుతో కొంచెం తేనె తీసుకుని తిన్న విషయం నిజమే, కొంచెం తేనె కోసం నేను
    చనిపోవలసి వచ్చింది” అని సౌలుతో అన్నాడు.
  hat-BSA: 'Alò Saül te di a Jonathan: “Di mwen kisa ou te fè a.” Konsa, Jonathan
    te rakonte li e te di: “Mwen, anverite, te goute yon ti kras siwo myèl avèk pwent
    baton ki te nan men m nan. Men mwen, fòk mwen mouri!”'
  kos-kos: Na Saul el siyuk sel Jonathan, “Mea kom oru nge?” Jonathan el topuk, “Nga
    kangla kutu srisrik honey ke polosak soko nga sruok. Nga inge — nga akola in misa.”
  hbo-WLC: וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־י֣וֹנָתָ֔ן הַגִּ֥ידָה לִּ֖י מֶ֣ה עָשִׂ֑יתָה וַיַּגֶּד־ל֣וֹ
    יוֹנָתָ֗ן וַיֹּאמֶר֩ טָעֹ֨ם טָעַ֜מְתִּי בִּקְצֵ֨ה הַמַּטֶּ֧ה אֲשֶׁר־בְּיָדִ֛י
    מְעַ֥ט דְּבַ֖שׁ הִנְנִ֥י אָמֽוּת׃
  ibo-ibo: Sọl gwara Jonatan okwu sị ya, “Gwa m ihe i mere.” Jonatan zara sị ya, “Ọ
    bụ naanị mmanụ aṅụ ntakịrị ka m ji ọnụ mkpanaka m rụrụ rachaa. Ọ pụtara na m ga-anwụ
    nʼihi ya?”
  ory-ory: ସେତେବେଳେ ଶାଉଲ ଯୋନାଥନକୁ କହିଲେ, “ତୁମ୍ଭେ କଅଣ କରିଅଛ, ମୋତେ ଜଣାଅ।” ତହିଁରେ ଯୋନାଥନ
    ତାଙ୍କୁ ଜଣାଇ କହିଲା, “ମୁଁ ଆପଣା ହାତରେ ଥିବା ଯଷ୍ଟିର ଅଗ୍ରଭାଗରେ ଅଳ୍ପ ମହୁ ନେଇ ଆସ୍ୱାଦନ
    କରିଅଛି ପ୍ରମାଣ; ଆଉ ଦେଖନ୍ତୁ, ମୁଁ ମରିବି।”
  chk-chk: Mürin, Saul a üreni Jonatan, “Kopwe üreniei mine ka föri.” Iwe, Jonatan
    a üreni, “Üa neni ekis chönün chunen won ülülen ewe wok mi nom lepei. Ngang iei,
    üa molotä ngeni ai üpwe mäla.”
  ssd-ssd: 'Taŋana le Saul ndek Yonatan kusnana: Ne ame maŋau kat ta ye saya le isi
    ŋgina le Yonatan lafumba sana: Yeŋge ndumndummbi ŋguimzaŋ fudiŋmba dauk tumba
    nyit tukunu ne ye baleya le kumi ta maye ŋgina le'
  rop-rop: Wal King Sol bin askim Jonathan na, “Wanim yubin dum rong?” Wal Jonathan
    bin tok, “Aibin dagat lilbit shugabeig garram det wokinstik main. Wal iya mi na.
    Mi redi blanga dai.”
  ukr-1871: 'Питає ж тодї Саул у Йонатана: Признайсь менї, що ти вчинив? І признавсь
    йому Йонатан та й каже: Кінцем палицї, що держав у руцї, скоштував я трохи меду
    — за се менї смерть!'
  deu-1951: 'Und Saul sprach zu Jonatan: Sage mir, was hast du getan?'
  eng-JPS: 'Then Saul said to Jonathan: ''Tell me what thou hast done.'' And Jonathan
    told him, and said: ''I did certainly taste a little honey with the end of the
    rod that was in my hand; here am I: I will die.'''
  srp-1865: 'Tada reèe Saul Jonatanu: kaži mi šta si uèinio? I kaza mu Jonatan i reèe:
    samo sam okusio malo meda nakraj štapa koji mi bješe u ruci; evo me; hoæu li poginuti?'
  lug-lug: Sawulo n’abuuza Yonasaani nti, “Mbulira ky’okoze.” Yonasaani n’amutegeeza
    nti, “Nakombyeko katono ku mubisi gw’enjuki nga nkozesa omusa gw’omuggo gwange.
    Kaakano ekyo kinsanyiza okufa?”
  heb-heb: ויאמר שאול אל יונתן הגידה לי מה עשיתה ויגד לו יונתן ויאמר טעם טעמתי בקצה
    המטה אשר בידי מעט דבש הנני אמות׃
  ben-IRV: তখন শৌল যোনাথনকে বললেন, “বল দেখি, তুমি কি করেছ?” যোনাথন তাঁকে বললেন, “আমার
    লাঠির আগা দিয়ে আমি একটুখানি মধু নিয়ে খেয়েছি, দেখুন, তাই আমাকে মরতে হবে।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਯੋਨਾਥਾਨ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਦੱਸ, ਤੂੰ ਕੀ ਕੀਤਾ ਹੈ? ਯੋਨਾਥਾਨ ਨੇ ਉਸ ਨੂੰ
    ਦੱਸਿਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ ਤਾਂ ਨਿਰੀ ਸੋਟੀ ਦੀ ਨੁੱਕਰ ਨਾਲ ਥੋੜਾ ਜਿਹਾ ਸ਼ਹਿਦ ਚੱਖਿਆ ਸੀ ਅਤੇ ਵੇਖੋ
    ਮੈਂ ਹੁਣ ਮਰ ਰਿਹਾ ਹਾਂ।
  tkr-tkr: 'Şaulee Yonatanık''le eyhen: – Ğu hucoone hı''ı, zak''le eyhe! Yonatanee
    mang''uk''le eyhen: – Xılene t''at''aane sivelin sık''ınin itv otxhun. Zı mançil-alla
    qik''asda.'
  mya-JVB: ရှောလု ကလည်း ၊ သင်ပြု သောအမှုကို ပြော လော့ဟု ယောနသန် အား ဆို လျှင် ၊ ယောနသန်
    က၊ အကျွန်ုပ် ကိုင်သော လှံ ဖျား နှင့် ပျားရည် အနည်းငယ် ကို ယူ၍ မြည်းစမ်း မိပါပြီ။
    ထိုအမှုကြောင့်သာ သေ ရပါမည်ဟု ပြန်ပြော ၏။
  tte-O: Kabo Saulo iwalolau Diyonatan koina iba, “Kuwalo-masala koliyau ginauli esana
    kupaisowaine?” Kabo kainana iyamaisa iba, “Yagu sige isuna mena kamwakamwa yatupa-lapan
    koina na yakalaiyama yanuma, koinaele yatalamwagau besimo yaboita.”
  tbg-tbg: Mintuvaro Soruva Ionataanira irero tiharo, Oho, are nana haikae vara kaanarave?
    tuvaro Ionataaniva aqao tiro, Te hani inaaraiqa kairiqaqohai ravakirike naunarave.
    Qumina vi haikara kaarae ti harukaiqe qutuvirarave? tiro.
  hmo-hmo: Vadaeni Saulo ese Ionatana dekenai ia gwau, “Lau dekenai oi hamaoroa, dahaka
    oi karaia?” Vadaeni Ionatana ese ia haere, ia gwau, “Hani sisina be lauegu itotohi
    ena matana dekenai lau abia, lau ania. Lau inai do lau mase, a?”
  urd-urd: और साऊल ने यूनतन से कहा, “मुझे बता कि तूने क्या किया है?” यूनतन ने उसे
    बताया कि “मैंने बेशक अपने हाथ की लाठी के सिरे से ज़रा सा शहद चख्खा था इसलिए देख
    मुझे मरना होगा।”
  rus-SYN: 'И сказал Саул Ионафану: расскажи мне, что сделал ты? И рассказал ему Ионафан
    и сказал: я отведал концом палки, которая в руке моей, немного меду; и вот, я
    должен умереть.'
  bqc-SIM: 'ↄ̃ Saulu òɛ̀: Yã́ pↄ́ ń kɛ̀ omɛɛ. Ɔ̃ Yonatãa òɛ̀: Ma lípana lɛ́bana
    ↄ̃ má zↄ̃̀ zↄ́wa, yↄↄnnↄ má mↄ̀sↄ. Má kɛ́! Tó a ma dɛɛ, à ma dɛ.'
  tcz-CHONGTHU: “Ipi nabolkhel ham nei sei peh in?” hiti chun Saul in Jonathan koma
    adong in ahi. “Khoiju themkhat kana tep ahi,” thi Jonathan akiphong doh’e. “Tenggol
    muh’a themcha khat bou, hichun thina asotheiye,” atipeh in ahi.
  mar-mar: मग शौल योनाथानाला म्हणाला, “तू काय केले आहेस ते सांग.” योनाथान त्यास म्हणाला,
    “मी आपल्या हातातल्या काठीच्या टोकाने थोडा मध चाखला खरा, आणि पाहा मला मरण पावले
    पाहिजे.”
  qub-qub: 'Chaymi Saulga Jonatanta niran: «Imata rurashayquitapis willamay.» Jonatán
    willaran: «Garutëpa puntanwanmi micurcurä wallcalla mil-abïjata. Cananga caychömi
    caycä. Listumi caycä wañunäpaj» nir.'
  bqp-bqp: 'akũ Solu pìnɛ: Ǹ yã kũ n kɛ̀ omɛnɛ. Akũ Yonatã pìnɛ: Ma gò lɛ́ sↄ̃ntɛn
    ma zↄ̃̀ zↄ́a, fíti ma mↄ̀sↄ. Makũn dí! Mà ga.'
  hat-hat: 'Lè sa a, Sayil mande Jonatan: -Kisa ou fè? Jonatan reponn: -Mwen te pran
    ti gout siwo myèl nan pwent baton ki te nan men m'' lan, mwen goute. Men mwen!
    Mwen pare pou m'' mouri.'
  eng-BSB: “Tell me what you have done,” Saul commanded him. So Jonathan told him,
    “I only tasted a little honey with the end of the staff that was in my hand. And
    now I must die?”
  tod-tod: 'Sayile ɠɛni Zonatan ma: «Nii è kɛai, bo dɛɛ mà.» Zonatan ɠɛni ma: «Gè
    kɔin gulɔi tago ɠɔɠɔgɛ ga tukpɔi ɓogi, nii é ɠɛa zèa. Nà ɠaa, kɛ̀ʋele ɓɛtɛʋɛ
    ga gè za.»'
  eng-WEBPB: Then Saul said to Jonathan, “Tell me what you have done!” Jonathan told
    him, and said, “I certainly did taste a little honey with the end of the rod that
    was in my hand; and behold, I must die.”
  kbq-kbq: Ana higeno Soli'a nemofo Jonatanina antahigeno, nankna kumi hu'nampi nasamio,
    higeno Jonatani'a huno, Nagra azompanireti tumerina re'na ne'noe. Hagi nagrikura
    frigahie hananki, nahe frige'na fri'neno!
  nhe-BL: 'Huajca Saúl quiilhui Jonatán: ―Xinechilhui tlaque tijchijtoc. Huan Jonatán
    quiilhui: ―Nijcuajqui se quentzi nectli tlen nijtejqui ica se cuatopili tlen nijhuicayaya,
    pero nica niitztoc huan nimotemaca nimiquis intla monequi nimiquis.'
  bus-bus: 'ben Solu bènɛ: Ǹ yã kɛ̀ ń kɛ̀ omɛ. Ben Yonatã bènɛ: Ma gò lɛ́ sↄ̃ntɛn
    má zↄ̃̀ zↄ́a, féte má mↄ̀sↄ. Maɛ kɛ̀! Mà ga.'
  gub-BL: Na'e upuranu Xau Zonata rehe kury. — Ma'e erezapo, i'i hehe upuranu pà.
    — A'u hàir pixika'i ywyra iapyr rupi i'ok pyrer ihe. Hepo pe apyhyk a'e ywyra.
    Aiko xe. Ahyk hemàno àwàm rehe, i'i izupe.
  eng-DRA: 'And Saul said to Jonathan: Tell me what thou hast done. And Jonathan told
    him, and said: I did but taste a little honey with the end of the rod, which was
    in my hand, and behold I must die.'
