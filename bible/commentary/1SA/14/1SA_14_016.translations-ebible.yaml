verse: 1SA.014.016
translations:
  mal-C: ഫെലിസ്ത്യസൈന്യം ചിതറി നാലുപാടും പായുന്നത് ബെന്യാമീനിലെ ഗിബെയയിൽനിന്ന് ശൗലിന്റെ
    കാവൽക്കാർ കണ്ടു.
  deu-TKW: Als aber die Späher sauls zu Gibea in Benjamin hinsahen, da wogte das Lager
    hin und her.
  lin-lin: Bakengeli ya Saulo, oyo bazalaki na Gibea ya Benjame bamonaki mampinga
    kopalangana na bangambo nyonso.
  eng-LSV: And the watchmen of Saul in Gibeah of Benjamin see, and behold, the multitude
    has melted away, and it goes on, and is beaten down.
  eng-GNV: 'Then the watchmen of Saul in Gibeah of Beniamin sawe: and beholde, the
    multitude was discomfited, and smitten as they went.'
  eng-WEBSTER: And the watchmen of Saul in Gibeah of Benjamin looked; and behold,
    the multitude melted away, and they went on beating down one another .
  nhw-BL: Huan isoldados Saúl catli tlamocuitlahuiyayaj tepeixco nechca altepetl Gabaa
    ipan tlali Benjamín, quinitaque nochi nopa filisteo soldados motlalohuayayaj campa
    hueli huan tlahuejchihuayayaj ica majmajtli.
  swh-ONEN: Wapelelezi wa Sauli huko Gibea ya Benyamini wakaona jeshi likitokomea
    pande zote.
  bba-bba: Be bɑ Sɔɔlun sɑnsɑni kɔ̃su Gibeɑɔ Bɛnyɑmɛɛn temɔ, bɑ wɑ Filisitibɑn tɑbu
    kowo dɑbinu bɑ duku dukubu mɔ̀ bɑɑmɑ kpuro.
  eng-KJVCPB: And the watchmen of Saul in Gibeah of Benjamin looked; and behold, the
    multitude melted away, and they went on beating down one another.
  mpx-mpx: Sol wana tolohaveyan, bolo i telel Pilistiya ali topekiti, heliya iyoho
    Gibeya un Beniyamina wali labiya, hi kite Pilistiya hi lou waliwali labi tomaha
    tomaha elal.
  luo-luo: Jorito mag Saulo mane ni Gibea ei Benjamin noneno ka jolweny jo-Filistia
    ringo koni gi koni.
  meu-meu: Saulo ena hegima taudia na Gibea ai, Beniamina tanona ai, e gimava. Bena
    e roha lao, hutuma na e heau maiva e heau laova e itadia.
  npi-ULB: त्यसपछि बेन्यामीनको गिबामा रहेको शाऊलका पहरा बस्‍नेले देख्यो । पलिश्‍ती
    सिपाहीहरूका भीड तितरबितर भइरहेको थियो र तिनीहरू यताउता गरिरहेका थिए ।
  yor-yor: Àwọn tí ó ń ṣọ́nà fún Saulu ní Gibeah ti Benjamini sì rí àwọn ọmọ-ogun
    ń túká ní gbogbo ọ̀nà.
  ind-ind: Sementara itu, orang-orang yang berjaga-jaga di sekeliling Saul di Gibea
    mendengar keributan dari arah perkemahan pasukan Filistin. Mereka juga melihat
    banyak sekali tentara Filistin melarikan diri ke segala arah.
  pes-OPCB: نگهبانان شائول در جِبعهٔ بنیامین دیدند که لشکر عظیم فلسطینی‌ها از هم پاشیده
    و به هر طرف پراکنده می‌شود.
  tgl-ULB: Pagkatapos tumingin ang mga bantay ni Saul sa Gibea ng Benjamin; ang pangkat
    ng mga ni Jonatan ay naghiwa-hiwalay, at sila ay nagpaparoon at parito.
  cbu-NT: Saulsha uwshat mapiyru, Benjaminarinshini watsapun Guibeyash wasundururpat
    shaneersin, yuwaa tsap mundaztarangu, anoo tácharangitamsinaya. Yuwaatssha Filistewshuch
    suwambeerandsin, piyamaw masarsin, suwasuwtarachinllina, anoo parangitamsinaya.
  hui-hui: Ani biyagola Solonaga ami agali biaru ti Beniyamini dalu Gibeani howa handalu
    hearia Pilidiali biaru luluyu yalu gerai ibida pugupugu biyaria de hendene.
  mya-mya: ဗင်္ယာ​မိန်​နယ်၊ ဂိ​ဗာ​မြို့​ရှိ​ရှော​လု​၏​ကင်း​သ​မား တို့​သည် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​က​စဥ့်​က​ရဲ
    ထွက်​ပြေး​ကြ​သည်​ကို​မြင်​ကြ​၏။-
  bod-N: དེ་ནས་པེན་ཡཱ་མེན་གྱི་རྒི་བེ་ཨ་ནས་སོ་ལོ་ཡི་སོ་པ་རྣམས་ཀྱིས་བལྟས་པར། དམག་ཚོགས་ཁ་ཐོར་ནས་ཕར་ཚུར་བརྒྱུགས་པ་མཐོང་ངོ་།
    །
  sna-sna: Nharirire dzaSauro paGibhea muBhenjamini dzakaona varwi vachinyungudika
    kumativi ose.
  spa-BLM: Los centinelas de Saúl en Gabaa de Benjamín miraron, y he aquí que la multitud
    se desvaneció y se dispersó.
  cac-cac: Axo pax eb' ayoch smaclej yuj vin̈aj Saúl chi' d'a Gabaa d'a yol yic Benjamín,
    ix yilan eb' to ix q'ue somnaj eb' filisteo chi' smasanil, van saclempax eb'.
  swh-ULB: Ndipo walinzi wa Sauli huko Gibea ya Benyamini wakaona kundi la askari
    wa Wafilisti likitawanyika, wakienda kule na huku.
  bel-bel: І ўбачылі вартавыя Саўла ў Гіве Веньямінавай, што натоўп расьсейваецца
    і бяжыць туды і сюды.
  deu-ELBBK: Und die Wächter Sauls in Gibea-Benjamin sahen, und siehe, die Menge zerrann
    und lief dahin und dorthin.
  mbb-OT: Diyà te Gibea, he sakup te tanà he Benjamin, naahà te menge bantey ni Saul
    is menge sundaru te menge Filistihanen, ebpemelaǥuy minsan hendei zà ebpekepevayà.
  mal-2015: അപ്പോൾ ബെന്യാമീനിലെ ഗിബെയയിൽനിന്നു ശൗലിന്റെ കാവല്ക്കാർ നോക്കി പുരുഷാരം
    ചിന്നി അങ്ങുമിങ്ങും ഓടുന്നതു കണ്ടു.
  rmc-rmc: Le Sauloskre murša, save stražinenas andre benjamiňiko phuv Gibea, dikhle,
    sar o Filišťinci denašen upre tele sar bi e goďi.
  pes-OPV: و دیده بانان شاول در جبعه بنیامین نگاه کردند و اینک آن انبوه گداخته شده،
    به هر طرف پراکنده می‌شدند.
  ron-1924: Стрэжерий луй Саул, каре ерау ла Гибея луй Бениамин, ау вэзут кэ мулцимя
    се ымпрэштие ши фуӂе ын тоате пэрциле.
  ben-OBCV: বিন্যামীনের গিবিয়ায় শৌলের প্রহরীরা দেখতে পেয়েছিল যে সৈন্যদল চর্তুদিকে
    কমে যাচ্ছে।
  som-som: Markaasaa Saa'uul waardiyayaashiisii Gibecaahdii reer Benyaamiin joogay
    wax fiiriyeen, oo waxay arkeen dadkii badnaa oo kala firdhay oo xaggan iyo xaggaa
    u kala yaacay.
  lat-VUC: Et respexerunt speculatores Saul qui erant in Gabaa Benjamin, et ecce multitudo
    prostrata, et huc illucque diffugiens.
  eng-ASVBT: And the watchmen of Saul in Gibeah of Benjamin looked; and, behold, the
    multitude melted away, and they went hither and thither.
  ita-1885: E le guardie di Saulle che stavano alla veletta in Ghibea di Beniamino,
    riguardarono; ed ecco, la moltitudine era in rotta, e fuggiva a calca.
  eng-LXXUP: And the watchmen of Saul beheld in Gibeah of Benjamin, and, behold, the
    army was thrown into confusion on every side.
  eng-ULB: Then Saul's watchmen in Gibeah of Benjamin looked; the crowd of Philistine
    soldiers was dispersing, and they were going here and there.
  spa-VBL: Los vigías de Saúl en Guibeá, en Benjamín, vieron cómo el ejército filisteo
    se desvanecía y se dispersaba en todas direcciones.
  fra-_FOB: Et les sentinelles de Saül, qui étaient à Guibea de Benjamin, regardèrent,
    et voici, la multitude s'écoulait et s'en allait en déroute.
  mal-mal: അപ്പോൾ ബെന്യാമീനിലെ ഗിബെയയിൽനിന്ന് ശൌലിന്റെ കാവല്ക്കാർ നോക്കി. ഫെലിസ്ത്യർ
    ചിതറി അങ്ങുമിങ്ങും ഓടുന്നത് കണ്ടു.
  urd-GVR: Sāūl ke jo pahredār Jibiyā se dushman kī harkatoṅ par ġhaur kar rahe the
    unhoṅ ne achānak dekhā ki Filistī fauj meṅ halchal mach gaī hai, afrā-tafrī kabhī
    is taraf, kabhī us taraf baṛh rahī hai.
  suz-BL: मिनु बेन्‍यामीन आ गिबाम खाल पाइब सावल आ मुरपुकीम पलिस्‍ती आन हुल खल्‍बल
    पा एर ओंथ दोरशो तामे बाक्‍त।
  ita-1927: Le sentinelle di Saul a Ghibea di Beniamino guardarono ed ecco che la
    moltitudine si sbandava e fuggiva di qua e di là.
  ckb-ckb: ئێشکگرەکانی شاول لە گیڤعای بنیامینەوە بینییان کە سوپاکە توایەوە و بە هەموو
    لایەکدا پەرتەوازە بوون.
  eng-BBE: And the watchmen of Saul, looking out from Geba in the land of Benjamin,
    saw all the army flowing away and running here and there.
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯರ ಗಿಬೆಯದಲ್ಲಿದ್ದ ಸೌಲನ ಕಾವಲಿನವರು ಕಂಡಾಗ, ಆ ಗುಂಪಿನವರು ಕರಗಿ ಹೋಗುತ್ತಾ,
    ಒಬ್ಬರನ್ನೊಬ್ಬರು ಸಂಹರಿಸುತ್ತಾ ಇದ್ದರು.
  tam-2017: 'பென்யமீன் நாட்டிலுள்ள கிபியாவிலே சவுலுக்கு இருந்த இரவுக்காவலர்கள் பார்த்து:
    இதோ, அந்த ஏராளமான கூட்டம் கலைந்து, அங்கும் இங்கும் ஓடுவதைக் கண்டார்கள்.'
  spa-RV-1909: Y las centinelas de Saúl vieron desde Gabaa de Benjamín cómo la multitud
    estaba turbada, é iba de una parte á otra, y era deshecha.
  ron-BTF: Și paznicii lui Saul din Ghibea lui Beniamin au privit; și, iată, mulțimea
    se împrăștia și se doborau unul pe altul.
  eng-WEBP: The watchmen of Saul in Gibeah of Benjamin looked; and behold, the multitude
    melted away and scattered.
  eng-FBV: Saul's lookouts at Gibeah in Benjamin saw the Philistine army melting away,
    scattering in all directions.
  nld-1939: Toen de schildwachten van Saul in Giba van Benjamin bemerkten, dat de
    menigte ontsteld in alle richtingen rende,
  nch-BL: Huan isoldados Saúl cati tamocuitahuiyayaj tepeixco nechca altepet Gabaa
    ipan tali Benjamín, quinitaque nochi nopa filisteo soldados motalohuayayaj campa
    hueli huan tahuejchihuayayaj ica majmajti.
  vie-1934: Lính canh của Sau-lơ ở tại Ghi-bê-a trong xứ Bên-gia-min, đều thấy quân
    chúng Phi-li-tin tản lạc và chạy trốn lộn xộn.
  hin-CV: बिन्यामिन प्रदेश की सीमा में स्थित गिबिया में शाऊल का पहरेदार देख रहा था
    कि फिलिस्तीनी सैनिक बड़ी संख्या में इधर-उधर हर दिशा में भाग रहे थे.
  spa-BES: Y los vigilantes de Saúl, mirando desde Geba en la tierra de Benjamín,
    vieron a todo el ejército fluir y correr aquí y allá.
  tdx-tdx: Tinalake’ o mpijilo’ i Saole e Gibeate-Beniamineo; le hehe te nitranak’
    añe i valobohòkey nifanjevoñe avao.
  tha-KJV: ยามของซาอูลที่​อยู่ ณ กิเบอาห์​แห่​งคนเบนยามิ​นก​็​มองดู​อยู่ และดู​เถิด
    มวลชนก็สลายไป วิ่งตีกันไปมา
  por-BR-2018: E as sentinelas de Saul viram desde Gibeá de Benjamim como a multidão
    estava perturbada, e ia de uma parte à outra, e era desfeita.
  deu-ELO: Und die Wächter Sauls zu Gibea-Benjamin sahen, und siehe, die Menge zerrann
    und lief dahin und dorthin.
  eng-WYC-2018: And the espyers of Saul beheld this doing, that were in Gibeah of
    Benjamin, and lo! a multitude of the Philistines was cast down, and fleeing away
    hither and thither. (And Saul’s watchmen, who were in Gibeah of Benjamin, beheld
    this event, and behold! many Philistines were thrown down, and others fled away
    here and there.)
  epo-epo: La gardostarantoj de Saul en Gibea de Benjamen ekvidis, ke la amaso disŝutiĝis
    kaj kuras en diversajn flankojn.
  uig-PIN: Əmdi Binyamin zeminidiki Gibeaⱨda turuwatⱪan paylaⱪqilar kɵrdiki, mana,
    lǝxkǝr topliri tarmar bolup uyan-buyan yügürüxüp kǝtti.
  beo-beo: Solo ea logo sosodo ouligisu dunu da Gibia moilai (Bediamini ea ouligi
    soge ganodini) amogai Filisidini dunu ilia beda:ga doula lafia:lebe ba:i.
  tpi-OTNT: Orait ol soldia Sol i bin makim bilong was long taun Gibea, ol i lukluk
    i go long kem bilong ol Filistia na i lukim ol i ran i go i kam olsem ol longlong
    man.
  hau-SA: Masu gadin Shawulu a Gebiya da take a Benyamin suka duba sai ga rundunar
    Filistiyawa a warwatsewa ko’ina.
  uig-LAT: Emdi Binyamin zéminidiki Gibéahda turuwatqan paylaqchilar kördiki, mana,
    leshker topliri tarmar bolup uyan-buyan yügürüshüp ketti.
  nde-nde: Abalindi bakaSawuli eGibhiya koBhenjamini babona ibutho lisabalele ezinhlangothini
    zonke.
  ton-ton: Pea naʻe sio atu ʻe he kau tangata leʻo ʻa Saula ʻi Kipea ʻo Penisimani;
    pea vakai, naʻe matukutuku ʻae kakai ʻo mole, pea naʻa nau ʻalu pe mo fetāʻaki
    pe ʻakinautolu.
  ces-1613: A vidouce strážní Saulovi v Gabaa Beniaminově, oznámili, jak množství
    to narůzno prchá, a vždy více se potírá.
  eng-WMB: The watchmen of Saul in Gibeah of Benjamin looked; and behold, the multitude
    melted away and scattered.
  tam-TCV: பெலிஸ்தியப் படை எல்லாப் பக்கங்களிலும் சிதறி ஓடிக் குறைந்து போவதை பென்யமீன்
    நாட்டிலுள்ள கிபியாவில் இருந்த சவுலின் காவற்காரர் கண்டனர்.
  ceb-ULB: Unya sa pagtan-aw sa mga magbalantay ni Saul nga anaa sa Gabaon sa Benjamin;
    nagkatibulaag ang pundok sa kasundalohan sa mga Filistihanon, ug nagpanganhi sila
    ug nagpangadto.
  pol-UBG: I strażnicy Saula w Gibea Beniamina zobaczyli, że tłum się rozpierzchł
    i biegł w bezładzie.
  agr-agr: Nuna ishamkag wakan wajasag pisainak pachimdagaidau. Imanidaun Saúla suntaji
    yaakta kuitamin aidau Benjamígka nugken Guibeánum pujuidau wainkajui.
  kyc-kyc: Solena akali lapo yuu Gipiya Benjamenena yuu dokona singi dokona iso kareyami
    dupwame Pilisitia akali dupwa kopyali ingyalya ingyana pyuo ralo makandeyaminyi
    kandeyami.
  urd-GVU: ساؤل کے جو پہرے دار جِبعہ سے دشمن کی حرکتوں پر غور کر رہے تھے اُنہوں نے
    اچانک دیکھا کہ فلستی فوج میں ہل چل مچ گئی ہے، افرا تفری کبھی اِس طرف، کبھی اُس
    طرف بڑھ رہی ہے۔
  deu-1912: Und die Wächter Sauls zu Gibea-Benjamin sahen, daß der Haufe zerrann und
    verlief sich und ward zerschmissen.
  ntj-ntj: Nyangka Tjuulku warrmarla tiwanguru ngarala nyakupayilu-ya nyangu warrmarla
    Pilitjinyamartatji-ya kuwar-kuwararringkulalpi kukurrpa parrapitjalayintja. Palunyalu-ya
    Tjuulta tjakultjunu.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರ ಗಿಬೆಯದಲ್ಲಿ ಕಾವಲಿದ್ದ ಸೌಲನ ಸೈನಿಕರು ಫಿಲಿಷ್ಟಿಯರ ದಂಡು ಕಳವಳಗೊಂಡು
    ಚದರಿಹೋಗುತ್ತಿರುವುದನ್ನು ಕಂಡರು.
  yap-yap: Pi salthaw rok Saul ni be matanag u Gibeah u lan e nug rok Benjamin e ra
    guyed ni be mil e pi Filistine ni kar balyanggad.
  hlt-MCSB: Benjamin Gibeah kah Saul kah rhaltawt rhoek loh a sawt uh vaengah tah
    hlangping te tarha paci tih he ben he bang la a caeh pah.
  mdy-ETH: ሳኣዖኦሌኮ ዖሎ ዓሳ ቢኢኒያሜ ዓጫ ጊቢዓይዳ ዋርዲ ዴዒ ካፒ ዓኣዖ ዲቃቲ ጳሽካ ፒሊስፄኤሜ ዓሶ ዴንቄኔ።
  twi-ASANTE: Saulo awɛmfoɔ a wɔwɔ Gibea no hunuu biribi a ɛyɛ wɔn nwanwa. Ɛno ara
    ne sɛ, Filistifoɔ akodɔm no abɔ ahwete mmaa nyinaa.
  eng-WEBU: The watchmen of Saul in Gibeah of Benjamin looked; and behold, the multitude
    melted away and scattered.
  wal-wal: Saa7ooli Biniyaama biittan, Gib77an wottido wochchiya asati xeellidi, Pilisxxeema
    olanchchati yaara haara piskki giidi laalettiyaageeta be7idosona.
  spa-PDDPT: Los centinelas de Saúl veían desde Gabaa de Benjamín cómo la multitud
    estaba turbada e iba de un lado a otro.
  gun-gun: Ha'e gui Benjamim regua Gibeá py Saul pegua harõa kuery oma'ẽ vy oexa rã
    filisteu kuery heta va'ekue oaĩmba ra'e, joa katy e'ỹ-e'ỹ onha oje'oivy.
  agu-BL: Ma yi e' xk'ukwil Saúl yi ate' naka'jil Gabaa le ama'l cwent yi xonl Benjamín,
    nin tzun ben quiloltz yi wi'nin cyojkele'n yi e' filistey tan colo'n ib.
  ilo-ULB: Ket kimmita dagiti para-wanawan a soldado ni Saul nga adda idiay Gabaa
    iti Benjamin; nawara-wara dagiti adu a soldado ti Filistia, ket saanda nga ammo
    ti turturongenda.
  kpg-kpg: Digau dauwa hagaloohi Saul ala i Gibeah i lodo tenua o Benjamin ga gidee ginaadou
    digau Philistia ala gu lellele dagidahi.
  uig-ARA: ئەمدى بىنيامىن زېمىنىدىكى گىبېئاھدا تۇرۇۋاتقان پايلاقچىلار كۆردىكى، مانا،
    لەشكەر توپلىرى تارمار بولۇپ ئۇيان-بۇيان يۈگۈرۈشۈپ كەتتى.
  sus-sus: Sɔlu xa yire makantɛe, naxee nu na Gibeya, Bunyamin bɔnsɔɛ xa bɔxi ma,
    nee naxa Filisitakae to e yensenfe gi kui.
  pon-2006: Sapwellimen Sohl sounsilasil ko nan Kipea, nan sapwen Pensamin ahpw kilangada
    mehn Pilisdia ko ar pingida oh tangatangseli.
  jae-jae: Saulnê dibwaga aŋga malac Gibea Benjaminŋa sêlic Pilisti sêwê sêlêsageŋ.
  ksd-ksd: A umana monamono kai Saul aro Gibea dia ga gire ra purpuruan ta ra gunagunan
    ba ra tarai dia ga vana vurburbit tana.
  tur-YTC: Benyamin'in Givası'nda Saul'un nöbetçileri baktılar; ve işte, kalabalık
    eriyip dağıldı.
  grc-BRENT: Καὶ εἶδον οἱ σκοποὶ τοῦ Σαοὺλ ἐν Γαβαὰ Βενιαμὶν, καὶ ἰδοὺ ἡ παρεμβολὴ
    τεταραγμένη ἔνθεν καὶ ἔνθεν.
  ind-AYT: Para pengintai Saul di Gibea Benyamin melihat, dan tampaklah, banyak orang
    pergi berpencar ke sana kemari.
  nya-nya: Alonda a Sauli a ku Gibeya dziko la Benjamini atangomwaza maso anangoona
    chigulu cha asilikali chikumwazikana uku ndi uku.
  hrv-hrv: A Šaulovi stražari u Benjaminovoj Gebi opaziše da se mnoštvo u taboru uskomešalo
    na sve strane.
  mps-mps: Tama Solgo te Gibea hanu tonalumainu nigilali ami bidi dabego te Filistia
    dabe bidibo pesageba tononobadi, tama suali, augwali udayu, te iba soyu, eda asu
    eyu, te esela pabo bidi dabe tiwai bilalubo suai.
  tpi-tpi: Orait ol soldia Sol i bin makim bilong was long taun Gibea, ol i lukluk
    i go long kem bilong ol Filistia na i lukim ol i ran i go i kam olsem ol longlong
    man.
  dan-1931: Men da Sauls Udkigsmænd i Geba i Benjamin så derhen, opdagede de, at det
    bølgede hid og did i Lejren.
  vie-OVCB: Lính trên vọng canh của Sau-lơ ở tại Ghi-bê-a thuộc Bên-gia-min đều nhìn
    thấy cảnh quân địch chạy tới chạy lui hỗn loạn.
  guj-2017: ત્યારે શાઉલના ચોકીદારોએ કે જેઓ બિન્યામીનના ગિબયામાં હતા તેઓએ જોયું; કે
    પલિસ્તીઓના સૈનિકોનો સમુદાય વિખેરાઈ જતો હતો, તેઓ અહીંતહીં દોડતા હતા.
  pon-2006A: Sapwellimen Sohl sounsilasil ko nan Kipea, nan sapwen Pensamin ahpw kilangada
    mehn Pilisdia ko ar pingida oh tangatangseli.
  por-BRBSL: Os guardas de Saul em Gibeah de Benjamin olharam; e eis que a multidão
    se derreteu e se dispersou.
  cth-cth: Benjamin ram Gibeah e Sawl taran karingkungnaw ni a radoung awh teh, khenhaw!
    tamihupui teh avoivang lah koung a yawng awh toe, tie a hmu awh.
  twi-twi: Saulo awɛmfo a wɔwɔ Gibea no huu biribi a ɛyɛ wɔn nwonwa. Ɛno ara ne sɛ,
    Filistifo asraafo no abɔ ahwete mmaa nyinaa.
  hlt-hlt: Benjamin Gibeah kah Saul kah rhaltawt rhoek loh a sawt uh vaengah tah hlangping
    te tarha paci tih he ben he bang la a caeh pah.
  tbz-SIM: Sɑuri kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ pɑkɛ́ kɛ̀ bɛ̀ mbo Kibeɑ kɛ́wéntɛ́ kɛ́yɑ̀
    Fidisitɛ̃ɛ̃bɛ cìɛ́tɛ́mɛ̀ tipíìtì timɔu.
  msy-2020: Dughiar kamɨn, mɨdorozir gumazir Sol Gibean nguibar ekiamɨn ganasa mɨseveziba,
    me ghua saghon mar garima, Filistiabar gumaziba onganizɨ moghɨn tintinibar ivemaragha
    arui.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli feŋlɑɑ mpɑ pɑɑ wɛ Kipeyɑ kɛ Pɛncɑmɛɛ tɛtʋ tɑɑ tɔ, pɑ nɑ
    ɑcufu tiiwɑ Filiisi nyǝ́mɑ tɑɑ, nɑ pɑ́ seeki yem yem.
  azb-azb: Şaulun Binyamində olan Givea şəhərindəki gözətçiləri baxanda gördülər ki,
    Filişt qoşunu dağılıb ora-bura qaçır.
  eng-DBY: And the watchmen of Saul in Gibeah of Benjamin looked, and behold, the
    multitude melted away, and they went on slaying one another.
  hin-2017: बिन्यामीन के गिबा में शाऊल के पहरुओं ने दृष्टि करके देखा कि वह भीड़ घटती
    जा रही है, और वे लोग इधर-उधर चले जा रहे हैं।
  wol-KYG: Fekk na ay jongrukati Sóol a nga tollu ca Gibeya gu Beñamin. Ñu jekki séen
    gàngooru Filisti gay raj-rajloo, fu ne ñu jëm fa.
  eng-YLT: And the watchmen of Saul in Gibeah of Benjamin see, and lo, the multitude
    hath melted away, and it goeth on, and is beaten down.
  eng-WYC-2017: And the espyers of Saul beheld this doing, that were in Gibeah of
    Benjamin, and lo! a multitude of the Philistines was cast down, and fleeing away
    hither and thither.
  eng-WMBB: The watchmen of Saul in Gibeah of Benjamin looked; and behold, the multitude
    melted away and scattered.
  urd-GVH: साऊल के जो पहरेदार जिबिया से दुश्मन की हरकतों पर ग़ौर कर रहे थे उन्होंने
    अचानक देखा कि फ़िलिस्ती फ़ौज में हलचल मच गई है, अफ़रा-तफ़री कभी इस तरफ़, कभी उस
    तरफ़ बढ़ रही है।
  rug-rug: Sari na tie kopu te Saula pa Qibea koasa pinaqaha popoa te Benisimane si
    dogoria sapu haqala hoboro sari na tie Pilisitia pa pinupuhu.
  gaz-gaz: Yeroo sana waardiyyoonni Saaʼol kanneen biyya Beniyaam keessa Gibeʼaa turan
    utuu loltoonni sun karaa hundaan bittinnaaʼanii ni argan.
  fra-LSG: Les sentinelles de Saül, qui étaient à Guibea de Benjamin, virent que la
    multitude se dispersait et allait de côté et d’autre.
  gnn-gnn: Ga walalanydja ŋunhalanydja Yitjuralpuyŋuwalanydja wäŋaŋura, ŋulaŋurunydja
    walala nhäŋalana, walala gundupuŋalana dharrana dhika yolŋunydja walala mel‐manapanminana
    bitjarrana ya'.
  yal-yal: Sɔli a kantan muxun naxanye yi Gibeya yi, Bunyamin bɔxɔni, ne yi ganla
    to xuyɛ ayi yiren birin yi.
  haw-1868: Nana aku la ka poe kiai o Saula ma Gibea o Beniamina; aia hoi, ua hee
    aku la ka poe nui, a holo lakou, a hele liilii aku.
  arb-NAV: وَشَاهَدَ مُرَاقِبُو جَيْشِ شَاوُلَ فِي جِبْعَةِ بِنْيَامِينَ مَا أَصَابَ
    جَيْشَ الْفِلِسْطِينِيِّينَ مِنْ تَبَدُّدٍ وَتَشَتُّتٍ.
  ewe-ewe: 'Saul ƒe gbetakpɔlawo le Benyamin ƒe Gibea kpɔ nu wɔnuku aɖe: wokpɔ Filistitɔwo
    ƒe aʋawɔlawo nɔ sisim tso afii yi afi mɛ.'
  eng-LEE: And the watchers of Saul in Gib'ah of Benjamin looked; and, behold, the
    multitude became scattered, and ran hither and thither.
  asm-FB: তেতিয়া বিন্যামীনৰ গিবীয়াত থকা চৌলৰ প্ৰহৰীসকলে দেখিলে যে, লোক সমূহ ছিন্ন-ভিন্ন
    হৈ ইফালে-সিফালে গৈছে।
  sus-A: سْلُ شَ يِرٍ مَكَنتّيٍ، نَشٍيٍ نُ نَ فِبٍيَ، بُنيَمِن بْنسْي شَ بْشِ مَ،
    نٍيٍ نَشَ قِلِسِتَكَيٍ تٌ عٍ يٍنسٍنقٍ فِ كُي.
  fra-SBL: Les sentinelles de Saül, à Guibea de Benjamin, regardèrent ; et voici que
    la foule se fondit et se dispersa.
  hbo-hbo: וַיִּרְא֤וּ הַצֹּפִים֙ לְשָׁא֔וּל בְּגִבְעַ֖ת בִּנְיָמִ֑ן וְהִנֵּ֧ה הֶהָמֹ֛ון
    נָמֹ֖וג וַיֵּ֥לֶךְ וַהֲלֹֽם׃ פ
  pjt-pjt: Ka Saulaku wati panya ngaṟala aṯunymankupai tjuṯangku ma-nyangu Pilitjiyanya
    nguraṟa tjuṯa tjanampa ngurangka nguḻuringkula mirara para-para-wirtjapakaṟinkunyangka.
    Ka Saulalu wati maṉkurta wangkangu, “Ngayuku tjaultji tjuṯaya para-kantamilala
    munuya nyawa ngananya tjanalakutu anu ngura nyanganguṟu.” Kaya kantamilaṟa mulapaṯu
    nyangu Jonathannga pula wiya ngaṟanyangka. Ka Saulalu wangkangu wati panya tjukurtjarangka,
    “Ngalya-kati pakutja panya miḻmiḻpa Godaku palula nganampa tjapintjikitjangku.”
    Ka Saulanya wati panya tjukurtjarangka ngaṟala wangkanyangka wati Pilitjiyanya
    nguraṟa tjuṯa nguḻu miranytja katuringu alatjiṯu, panya puṯu kuli-kuliṟaya puḻkaṟa
    alatjiṯu mirangi munuyanku ngurangka pikangkulta pungangi. Ka Saulalu nyangatja
    kuliṟa wangkangu wati panya tjukurtjarangka, “Palya wanti, kala mapalku ara.”
    Ka Saulanya tjana palumpa tjaultji tjuṯa kuḻu tjunguringkula anu pika pungkunytjikitja
    munuya nyara palulalta ma-wirkaṟa nyakula urulyaraṉu, “Ai, nyangatjayanku paluṟu
    tjanankuṯu punganyi.” Kaya Israelkunu kutjupa tjuṯa Pilitjiyanya nguraṟa tjuṯangka
    ngaṉmanypa tjunguringkunytjatjanu maḻaku tjunguringu Saulala tjanala munuya palunya
    tjananya nguḻuṟa waṯaparaṉu Pilitjiyanya nguraṟa tjuṯa. Kaya Israelkunu kutjupa
    tjuṯa kuḻu apungka kumpiṟa nyinangi munuya Pilitjiyanya nguraṟa tjuṯa nguḻu wirtjapakannyangka
    kuliṟa tjana kuḻu pitjala tjunguringu Saulala tjanala. Ka mulapa Godalu tjananya
    nyara palula aṟangka puḻkaṟa alpamilaṉu Israelkunu tjuṯa.
  kik-kik: Arangĩri a Saũlũ arĩa maarĩ Gibea ya Benjamini makĩona andũ a ita rĩu maharaganĩte
    mĩena yothe.
  fra-NCL: Les sentinelles de Saül qui étaient à Gabaa de Benjamin virent comment
    la multitude des Philistins se dispersait et allait de côté et d’autre.
  cek-AK: Benjamin prae Gibeah vangpui ah misatoep Saul ih misatuh kaminawk mah doeng
    o naah, khenah, kapop parai Philistinnawk loe kami tamsi o boeh, nihcae loe maeto
    hoi maeto angboh o moe, caeh o.
  cuk-cuk: Saúlʼga-nakulemalad, Benjamín-neggwebur-Gabaaʼye-nugad-akale daksamalad,
    ar igi Filistea-sordamar gwayidedba akar-akar duurmakmai.
  uig-CYR: Әнди Бинямин зиминидики Гибеаһда туруватқан пайлақчилар көрдики, мана,
    ләшкәр топлири тар мар болуп уян-буян жүгүрүшүп кәтти.
  tel-2017: బెన్యామీనీయుల ప్రాంతమైన గిబియాలో ఉన్న సైనికులు చెదిరిపోయి పూర్తిగా ఓడిపోవడం
    సౌలు గూఢచారులు చూసి ఆ సమాచారం సౌలుకు తెలిపారు.
  hat-BSA: Gad Saül yo nan Guibea nan Benjamin te wè ke gran kantite fòs sòlda yo
    te kòmsi yo t ap fonn; epi yo te gaye pasi pala.
  kos-kos: Mwet soan lal Saul su muta Gibeah in facl lal Benjamin elos liye ke mwet
    Philistia elos yuwot yume in fohsak lalos.
  hbo-WLC: וַיִּרְא֤וּ הַצֹּפִים֙ לְשָׁא֔וּל בְּגִבְעַ֖ת בִּנְיָמִ֑ן וְהִנֵּ֧ה הֶהָמ֛וֹן
    נָמ֖וֹג וַיֵּ֥לֶךְ וַהֲלֹֽם׃ פ
  ibo-ibo: Ndị nche Sọl, bụ ndị nọ na Gibea nʼime Benjamin, lepụrụ anya hụ igwe ndị
    agha ka ha malitere ịgba barịị nʼihu na-azụ.
  ory-ory: ସେତେବେଳେ ବିନ୍ୟାମୀନ୍ ପ୍ରଦେଶସ୍ଥ ଗିବୀୟାରେ ଶାଉଲଙ୍କର ପ୍ରହରୀମାନେ ଅନାଇଲେ; ଆଉ ଦେଖ,
    ଲୋକଗହଳ ଭାଙ୍ଗିଯାଇ ଏଆଡ଼େ ସେଆଡ଼େ ଯାଉଅଛନ୍ତି।
  chk-chk: Iwe, nöün Saul chon mas mi nom Kipea lon ewe fanü Peniamin ra küna pwe
    chomong aramasen Filistia ra säfetal fän ar osukchöü.
  ssd-ssd: Kile Saul tuku kame mbal Gibea tumbraŋ Benyamin ma tugu kulatka minnaig
    ta nane mambilnaig kande Filistia kame kuasmbi nane tumbraŋ kusre pilmba pinder-pindermba
    pupak tinaig le kaŋgerkinaig sulumba
  rop-rop: Wal sambala solja blanga King Sol bin jidan langa det taun gulum Gibiya
    deya langa det kantri blanga det Benjamin klen, en deibin luk ol detlot Filastain
    solja ranabat ebriweya bradinbalawei,
  ukr-1871: І дивиться Саулова сторожа в Гиві Беняминовій, аж се товпа розбігається
    сюди й туди.
  deu-1951: Und die Späher Sauls zu Gibea-Benjamin schauten aus und siehe, die Menge
    wogte hin und her.
  eng-JPS: And the watchmen of Saul in Gibeath-benjamin looked; and, behold, the multitude
    melted away, and they went hither and thither.
  srp-1865: A straža Saulova u Gavaji Venijaminovoj opazi gdje se mnoštvo uzbunilo
    i uspropadalo.
  lug-lug: Abakuumi ba Sawulo abaali e Gibea mu Benyamini ne balaba ng’ekibinja kisaasaana
    okuddukira mu njuyi zonna.
  heb-heb: ויראו הצפים לשאול בגבעת בנימן והנה ההמון נמוג וילך והלם׃
  ben-IRV: তখন বিন্যামীনের গিবিয়াতে শৌলের যে পাহারাদার সৈন্যেরা ছিল তারা দেখতে পেল,
    দেখ, লোকের ভীড় ভেঙে গেল তারা চারদিকে ছড়িয়ে পড়ছে।
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਪਹਿਰੇਦਾਰਾਂ ਨੇ ਜੋ ਬਿਨਯਾਮੀਨ ਦੇ ਗਿਬਆਹ ਵਿੱਚ ਸਨ ਵੇਖਿਆ ਕਿ ਉਹ ਭੀੜ ਘੱਟਦੀ
    ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਇੱਧਰ-ਉੱਧਰ ਤੁਰੇ ਜਾਂਦੇ ਸਨ।
  tkr-tkr: Benyaminaaşine Giveayee vooxhene Şaulne mane cigayqa ilyaakane eskeraaşik'le,
    Filiştinaaşin eskerar opt'ul-opxul heepxı əlyhəə g'ooce.
  mya-JVB: ဗင်္ယာမိန် ခရိုင် ဂိဗာ မြို့၌ ရှောလု ၏ ကင်းစောင့် တို့သည် ကြည့်ရှု သောအခါ
    ၊ ဖိလိတ္တိလူအလုံးအရင်း သည် လျော့ ၍ တယောက်ကိုတယောက်ထိုးရိုက်လျက်သွား ကြ၏။
  tte-O: Saulo ana tokabi kevanaiwo manli ilau Gibeya koina susu Beniyamina ali dedei
    mena Pilistiya tokaleyayao sisagena bwagabwaga me ali nuwa-pwanopwano.
  tbg-tbg: Mintumanta Sorura iqoka vaiinti Benaminini Gibea vatukaini maimaraara raqiki
    vauka vaiha tavomanta Pirisia vika nái seri naavu maaqa kaqatora viraqihai oi
    aai tivaqi viha, hampiara voqaara kante vi ani vaumanta
  hmo-hmo: Saulo ena gima taudia be Gibea dekenai, Beniamina tano dekenai idia gima
    noho. Idia edia matana idia negea, Pilistia tuari taudia idia itaia, idia heau
    mai, heau lao, daradara ese ia abidia bamona.
  urd-urd: और साऊल के निगहबानों ने जो बिनयमीन के जिबा' में थे नज़र की और देखा कि भीड़
    घटती जाती है और लोग इधर उधर जा रहे हैं।
  rus-SYN: И увидели стражи Саула в Гиве Вениаминовой, что толпа рассеивается и бежит
    туда и сюда.
  bqc-SIM: Kɛ́ Saulu gudↄ̃ana pↄ́ kuaànↄ Gibɛaↄ è Filitɛ̃ zĩgↄ̃ↄ bàalɛ̀ lɛ́ fãaa
    gupiiu,
  tcz-CHONGTHU: Chuin Saul in Gibeah Benjamin gamlang agal-lang chu avet’a ahile Philistine
    mite simsenlou chu muntin gamtin ah ajam cheh gam tauvin ahi.
  mar-mar: तेव्हा बन्यामिनातील गिब्यांतल्या शौलाच्या पहारेकऱ्यांनी पाहिले की पलिष्टी
    सैन्याचा जमाव पांगत आहे आणि ते इकडे तिकडे पळत आहेत.
  qub-qub: Benjamín trïbupa chacran Gabaacho Saulpa suldäruncunaga ricaran Filistea
    runacuna röpa-röpa gueshpiycajta.
  bqp-bqp: Kũ Solu gudãkpãri kũ ò kú kãao Gibɛanↄ è Filisitini zĩ̀karinↄ bàa
    lɛ̀ òtɛn fãkↄ̃a gu sĩnda pínkia,
  hat-hat: Faksyonnè Sayil te mete ap veye lavil Gibeya nan peyi moun Benjamen yo
    wè te gen yon sèl debandad nan mitan moun Filisti yo ki t'ap kouri tankou moun
    fou.
  eng-BSB: Now when Saul’s watchmen at Gibeah in Benjamin looked and saw the troops
    melting away and scattering in every direction,
  tod-tod: Taa maaɓɛ nuiti, niiti Sayile ti ʋilɛni Giɓea taai ma, nii é Ɓɛnzamɛn
    yooi zu, naati ti Filiseti nu ɓulugi ɠaani, ti ɗa vaza, ti ɗa li pele ungi pɛ
    su.
  eng-WEBPB: The watchmen of Saul in Gibeah of Benjamin looked; and behold, the multitude
    melted away and scattered.
  kbq-kbq: Hagi Benzameni mopa kazigama Soli naga'ma vahe'ma esagu kegava hu'za mani'naza
    naga'mo'za, kazana Filistia vahe kevu krefamo'za miko kaziga panani hu'za nefrage'za
    zamage'naze.
  nhe-BL: Huan isoldados Saúl tlen tlamocuitlahuiyayaj tepeixco nechca altepetl Gabaa
    ipan tlali Benjamín, quinitaque nochi nopa filisteo soldados motlalohuayayaj campa
    hueli huan tlahuejchihuayayaj ica majmajtli.
  bus-bus: Kɛ̀ Solu gudãkpari kɛ̀ aↄ̃ↄ kúo Gibɛanↄↄ è Filisitini zĩ̀kpɛɛnↄ bàa lɛ̀
    wèe fãakↄ̃a baama píngi,
  gub-BL: Amo awa Xau hemiruze'eg, ma'e rehe ume'e zàmim ma'e a'e wà, Zimea taw Mezàmi
    ywy rehe har pe wanekon a'e 'ar mehe a'e wà. Wexak a'e Piri ywy rehe har he'o
    ma'e a'e wà. Uzàn waiko a'e wà. Uzàn e kwerupi wà no.
  eng-DRA: And the watchmen of Saul, who were in Gabaa of Benjamin looked, and behold
    a multitude overthrown, and fleeing this way and that.
