verse: 1SA.014.028
translations:
  mal-C: 'അപ്പോൾ പടയാളികളിലൊരാൾ അദ്ദേഹത്തോട്: “ ‘ഇന്നു ഭക്ഷണം കഴിക്കുന്ന ഏതു മനുഷ്യനും
    ശപിക്കപ്പെട്ടവനായിരിക്കട്ടെ!’ എന്നു പറഞ്ഞ് അങ്ങയുടെ പിതാവ് ജനത്തെക്കൊണ്ടു സത്യം
    ചെയ്യിച്ചിട്ടുണ്ട്. ജനം ക്ഷീണിച്ചുമിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Einer der Krieger aber redete ihn an und sprach: Dein Vater hat die Leute
    einen feierlichen Eid schwören lassen, der lautete: Verflucht sei jeder, der heute
    etwas ißt! Das Volk war aber ermattet.'
  lin-lin: 'Bongo moko kati na basoda alobaki na ye : — Tata na yo atiaki mampinga
    nyonso na se ya mokumba ya ndayi na koloba : « Alakelama mabe, moto nyonso oyo
    akolia bilei na mokolo ya lelo. » Yango wana bato nyonso balembi.'
  eng-LSV: And a man of the people answers and says, “Your father certainly adjured
    the people, saying, Cursed [is] the man who eats food today; and the people are
    weary.”
  eng-GNV: 'Then answered one of the people, and said, Thy father made the people
    to sweare, saying, Cursed be the man that eateth sustenance this day: and the
    people were faint.'
  eng-WEBSTER: Then answered one of the people, and said, Thy father strictly charged
    the people with an oath, saying, Cursed be the man that eateth any food this day.
    And the people were faint.
  nhw-BL: Huajca se soldado israelita quiilhui para itata quinilhuijtoya para tlatelchihuali
    ma eli aqui quicuasquía se tlenijqui ipan nopa tonal huan yeca nochi nopa tlahuilanca
    tlacame ayacmo quipiyayayaj fuerza.
  swh-ONEN: Kisha mmoja wa askari wake akamwambia, “Baba yako alilifunga jeshi kwa
    kiapo kikali, akisema, ‘Alaaniwe mtu yeyote alaye chakula leo!’ Ndiyo sababu watu
    wanalegea.”
  bba-bba: Sɑɑ ye sɔɔrɑ tɔn ben turo u nùn sɔ̃ɔwɑ u nɛɛ, wunɛn tundo u sun kirɔ kuɑ
    kɑ bɔ̃ri u nɛɛ, wi u di ɡisɔ, u koo yɛ̃ro ɡo. Yerɑ n derɑ tɔn be, bɑ kɑ wɑsirɑ
    ɡem ɡem.
  eng-KJVCPB: Then answered one of the people, and said, Thy father straitly charged
    the people with an oath, saying, Cursed be the man that eateth any food this day.
    And the people were faint.
  mpx-mpx: Inoke tolohaveyan aloliya etega i baek elana i ba, “Tamwam lopwal gasigasisena
    i baunanim eliyama i ba, ‘Ebo lan ebe tolohaveyan etega aanan ni an, Yehoba ni
    nuwamutan.’ Heiya te kaiwena gegewema tuwama i sasawowol.”
  luo-luo: Eka achiel kuom jolweny nowachone niya, “Wuoru nokwero jolweny matek gi
    kwongʼ kowacho ni, ‘Okwongʼ ngʼama ochamo chiemo kawuono! Mano ema omiyo ji ool.’ ”
  meu-meu: Bena tau ta ese e hamaoroa, eto, Tamamu ese taravatu aukana na orea taudia
    vada e henidia, eto “Hari dina ai baine aniani tauna na do baine dika”. Taunimanima
    iboudiai na tau-anidia vada e manori.
  npi-ULB: तब मानिसहरूमध्ये एक जनाले भने, “ तपाईंको बुबाले 'आजको दिन खाना खाने मानिस
    श्रापित होस्' भनी मानिसहरूलाई कडा शपथ खान लगाउनुभयो, यद्यपि मानिसहरू भोकले कमजोर
    भएका छन् ।
  yor-yor: Nígbà náà ni ọ̀kan nínú àwọn ọmọ-ogun sọ fún un pé, “Baba rẹ fi ìfibú kìlọ̀
    fún àwọn ọmọ-ogun wí pé, ‘Ègbé ni fún ẹni tí ó jẹ oúnjẹ ní òní!’ Ìdí nìyìí tí
    àárẹ̀ fi mú àwọn ènìyàn.”
  ind-ind: Lalu seorang anggota pasukan memberitahu dia, “Ayahmu sudah mengikat para
    pasukan dengan bersumpah, ‘Biarlah TUHAN mengutuk orang yang memakan makanan apa
    pun hari ini!’ Itulah sebabnya kami sangat lelah.”
  pes-OPCB: 'یکی از سربازان به او گفت: «پدرت گفته است اگر کسی امروز چیزی بخورد لعنت
    بر او باد! به این خاطر است که افراد اینقدر ضعیف شده‌اند.»'
  tgl-ULB: Pagkatapos sumagot ang isa sa mga tao, “Mahigpit na binilinan ng iyong
    ama ang mga tao ng may panunumpa, sa pagsasabing, 'Susumpain ang tao na kakain
    ng pagkain sa araw na ito,' kahit na mahina na ang mga tao mula sa gutom.”
  cbu-NT: Ashiriya, mishat sundar Israelchich anoo parangu, Aparish nee sundarureetsini
    táranlleeja. Ichingarootsini musá siy sundaris ndaturi tapaz yuwatsparuni, siy
    maacheetsi ktungintspa. Ashiri tputs katungkachinaari ashiru, uru nuwshat pachayaruri
    kasachina, tárangcha. Ashirucha, sundarini ichingaruni katungamaam punikiniya,
    tárangiya.
  hui-hui: Ani buwa heagola ami agali hayaru aria mbiragome lalu, Ina tomo nane howa
    hongo nahe kamagoni í̠ abahanda ina mo gi halu lalu, Mbirali ibu tomo mbira áyu
    nayagua ogoni ibu ha ho wero lo nga, lene.
  mya-mya: ထို့​ကြောင့်​တပ်​သား​တစ်​ယောက်​က``အ​ကျွန်ုပ် တို့​အား​လုံး​ပင်​နွမ်း​နယ်​လျက်​နေ​ကြ​ပါ​၏။
    သို့​သော်​အ​ရှင့်​ခမည်း​တော်​က`ယ​နေ့​အ​စား အ​စာ​စား​သူ​သည်​ကျိန်​စာ​သင့်​ပါ​စေ'
    ဟု ကျိန်​ဆို​ထား​ပါ​၏'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་མི་རྣམས་ཀྱི་ཁྲོད་ནས་གཅིག་གིས། མི་ཐམས་ཅད་ངལ་ན་ཡང་ཁྱེད་ཀྱི་ཡབ་ཀྱིས་མི་རྣམས་ལ་མནའ་བསྐྱལ་དུ་བཅུག་ནས་དེ་དག་ལ།
    དེ་རིང་ཉིན་མོར་ཁ་ཟས་སྤྱོད་པའི་མི་དེར་དམོད་མོ་འབྱུང་སྨྲས་སོ་ཞེས་ཞུས།
  sna-sna: Ipapo mumwe wavarwi akati kwaari, “Baba vako vasunga varwi nemhiko vachiti,
    ‘Ngaatukwe munhu upi zvake anodya zvokudya nhasi!’ Ndokusaka vanhu voziya.”
  spa-BLM: 'Entonces respondió uno del pueblo y dijo: “Tu padre ordenó directamente
    al pueblo con un juramento, diciendo: “Maldito el hombre que hoy coma comida””.
    Entonces el pueblo se desmayó.'
  cac-cac: 'Ix yalan jun vin̈ soldado d''a vin̈: —A vin̈ a mam ix yal vin̈ d''ayon̈
    icha tic: Tato ay junoc mach ay jab''oc tas syab''lej, catab''ajocab''cani, yuj
    chi'' lajanxon̈ej yel quip co masanil, xchi jun vin̈ soldado chi''.'
  swh-ULB: Ndipo mmoja wa watu hao, akamwambia, “Baba yako aliwaagiza watu kwa mkazo
    na kwa kiapo, kwa kusema, 'Alaaniwe mtu atakaye kula chakula kwa siku ya leo,'
    ingawa watu wamedhoofika kwa ajili ya njaa.”
  bel-bel: 'І сказаў яму адзін зь людзей, кажучы: бацька твой закляў люд, сказаўшы:
    пракляты, хто сёньня скаштуе ежы; ад гэтага люд стаміўся.'
  deu-ELBBK: 'Und einer von dem Volk hob an und sprach: Dein Vater hat das Volk feierlich
    beschworen und gesagt: Verflucht sei der Mann, der heute Speise essen wird! Und
    so ist das Volk ermattet.'
  mbb-OT: Migkeǥiyan sikandin te sevaha zutun te menge sundaru te, “Kenà egkehimu
    he egkaan kiw su midsesapà is amey nu he edrewakan is minsan hentei he egkaan
    guntaan he andew. Umbe ebmemeǥuyà is menge etew.”
  mal-2015: 'അപ്പോൾ ജനത്തിൽ ഒരുത്തൻ: ഇന്നു യാതൊരു ആഹാരമെങ്കിലും കഴിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ
    എന്നു പറഞ്ഞു നിന്റെ അപ്പൻ ജനത്തെക്കൊണ്ടു സത്യം ചെയ്യിച്ചിട്ടുണ്ടു; ജനം ക്ഷീണിച്ചുമിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekh le muršendar leske phenďa: „Tiro dad phenďa le muršenge, hoj prekošlo
    ela oda, ko adadžives vareso chala. Vašoda hine o murša unavimen.“'
  pes-OPV: 'و شخصی از قوم به او توجه نموده، گفت: «پدرت قوم را قسم سخت داده، گفت: ملعون
    بادکسی‌که امروز طعام خورد.» و قوم بی‌تاب شده بودند.'
  ron-1924: 'Атунч, чинева дин попор, ворбинду-й, й-а зис: „Татэл тэу а пус пе попор
    сэ журе зикынд: ‘Блестемат сэ фие омул каре ва мынка астэзь!’” Ши попорул ера
    слеит де путерь.'
  ben-OBCV: তখন সৈন্যদের মধ্যে একজন তাঁকে বলল, “আপনার বাবা এই বলে সৈন্যদলকে কঠোর নিয়মানুবর্তী
    এক শপথে বেঁধে রেখেছেন যে, ‘আজ যে কেউ খাবার খাবে সে শাপগ্রস্ত হোক!’ তাইতো লোকেরা
    দুর্বল হয়ে পড়েছে।”
  som-som: Markaasaa dadkii mid ka mid ahu u jawaabay, oo ku yidhi, Aabbahaa dadka
    dhaar buu aad ugu amray oo yidhi, Maanta ninkii wax cuna inkaaru ha ku dhacdo.
    Oo dadkiina way itaal darnaayeen.
  lat-VUC: 'Respondensque unus de populo, ait: Jurejurando constrinxit pater tuus
    populum, dicens: Maledictus vir qui comederit panem hodie. (Defecerat autem populus.)'
  eng-ASVBT: Then answered one of the people, and said, Thy father straitly charged
    the people with an oath, saying, Cursed be the man that eateth food this day.
    And the people were faint.
  ita-1885: 'E uno del popolo gli fece motto, e disse: Tuo padre ha fatto espressamente
    giurare il popolo, dicendo: Maledetto sia colui che mangerà oggi alcun cibo; perciò
    il popolo è stanco.'
  eng-LXXUP: And one of the people answered and said, Thy father solemnly adjured
    the people, saying, Cursed is the man who shall eat bread today. And the people
    were very faint,
  eng-ULB: Then one of the people, answered, “Your father strictly charged the people
    with an oath, by saying, 'Cursed be the man that eats food on this day,' even
    though the people are weak from hunger.”
  spa-VBL: 'Pero uno de los soldados le dijo: “Tu padre hizo que el ejército hiciera
    un juramento solemne, diciendo: ‘¡Maldito el que coma algo hoy!’ Por eso los hombres
    están agotados”.'
  fra-_FOB: 'Alors quelqu''un du peuple prit la parole, et dit: Ton père a fait expressément
    jurer le peuple, en disant: Maudit soit l''homme qui prendra aujourd''hui de la
    nourriture! et le peuple est fatigué.'
  mal-mal: 'അപ്പോൾ ജനത്തിൽ ഒരുവൻ: “ഇന്ന് ഏതെങ്കിലും ആഹാരം ഭക്ഷിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ
    ആയിരിക്കും എന്ന് പറഞ്ഞ് നിന്റെ അപ്പൻ ജനത്തെക്കൊണ്ട് സത്യം ചെയ്യിച്ചിട്ടുണ്ട്;
    ജനം ക്ഷീണിച്ചുമിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Kisī ne dekh kar Yūnatan ko batāyā, “Āp ke bāp ne fauj se qasam khilā kar
    elān kiyā hai ki us par lānat jo is din kuchh khāe. Isī wajah se ham sab itne
    niḍhāl ho gae haiṅ.”
  suz-BL: तन्‍न लडाइ पाइब कामी मेको कली “इन आफोमी मो पचा मदुम्‍ब देंशो बाक्‍ब” देंमाक्‍त।
    मेकोमी “मुलाक्‍त जचा थोव़क जाइ‍ब सराप रल देंशो बाक्‍ब” देंमाक्‍त। मुरपुकी चहिं
    शोव़लुम बेक्‍चशो बाक्‍मा बाक्‍त।
  ita-1927: 'Uno del popolo, rivolgendosi a lui, gli disse: “Tuo padre ha espressamente
    fatto fare al popolo questo giuramento: Maledetto l’uomo che toccherà oggi cibo;
    e il popolo è estenuato”.'
  ckb-ckb: 'ئینجا یەکێک لە سەربازەکان پێی گوت: «باوکت بە توندی سوپای سوێند دا و گوتی:
    ”نەفرەت لەو پیاوە بێت کە ئەمڕۆ نان دەخوات!“ لەبەر ئەوە جەنگاوەران لە پەلوپۆ کەوتبوون.»'
  eng-BBE: Then one of the people said to him, Your father put the people under an
    oath, saying, Let that man be cursed who takes any food this day. And the people
    were feeble, needing food.
  kan-OKCV: ಆಗ ಜನರಲ್ಲಿ ಒಬ್ಬನು ಅವನಿಗೆ, “ ‘ಈ ಹೊತ್ತು ಆಹಾರ ತಿನ್ನುವವರು ಶಾಪಗ್ರಸ್ತರಾಗಲಿ,’
    ಎಂದು ನಿನ್ನ ತಂದೆಯು ಜನರಿಗೆ ಕಟ್ಟುನಿಟ್ಟಾಗಿ ಆಣೆ ಇಟ್ಟಿದ್ದಾನೆ. ಅದಕ್ಕೋಸ್ಕರ ಜನರು ದಣಿದು
    ಹೋಗಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ஜனங்களில் ஒருவன்: இன்றைக்கு சாப்பிடுகிறவன் சபிக்கப்பட்டவன்
    என்று உம்முடைய தகப்பனார் மக்களுக்கு உறுதியாய் ஆணையிட்டிருக்கிறார்; ஆகவே மக்கள்
    களைத்திருக்கிறார்கள் என்றான்.'
  spa-RV-1909: 'Entonces habló uno del pueblo, diciendo: Tu padre ha conjurado expresamente
    al pueblo, diciendo: Maldito sea el hombre que comiere hoy manjar. Y el pueblo
    desfallecía.'
  ron-BTF: 'Atunci a răspuns unul din popor și a zis: Tatăl tău cu strictețe a poruncit
    poporului cu un jurământ, spunând: Blestemat fie omul care mănâncă ceva mâncare
    astăzi. Și poporul era obosit.'
  eng-WEBP: Then one of the people answered, and said, “Your father directly commanded
    the people with an oath, saying, ‘Cursed is the man who eats food today.’” So
    the people were faint.
  eng-FBV: But one of the soldiers told him, “Your father made the army take a solemn
    oath, saying, ‘Cursed is anyone who eats anything today!’ That is why the men
    are exhausted.”
  nld-1939: 'Maar iemand uit het volk sprak hem aan, en zeide: Uw vader heeft het
    volk deze plechtige eed laten zweren: “Gevloekt de man, die vandaag iets eet!”
    Daar echter het volk uitgeput was,'
  nch-BL: Huajca se soldado israelita quiilhui para itata quinilhuijtoya para tatelchihuali
    ma eli cati quicuasquía se tenijqui ipan nopa tonali huan yeca nochi nopa tatehuijca
    tacame ayecmo quipiyayayaj fuerza.
  vie-1934: 'Có người trong dân chúng cất tiếng nói rằng: Cha ông có thề cùng dân
    chúng rằng: Đáng rủa sả người nào ăn vật thực gì trong ngày nay. Vả, dân sự đều
    bị mệt đuối.'
  hin-CV: तब सैनिकों में से एक ने उन्हें बताया, “तुम्हारे पिता ने सेना को इन शब्दों
    में यह शपथ दी थी, ‘शापित होगा वह व्यक्ति जो आज भोजन करेगा!’ इसलिये सब सैनिक बहुत
    ही थके मांदे हैं.”
  spa-BES: 'Entonces uno de los de la gente le dijo: Tu padre juró a la gente, diciendo:
    Que se maldiga al hombre que come algo hoy. Y la gente era débil, necesitando
    comida.'
  tdx-tdx: 'Aa le hoe ty asa’ ty raik’ am’ ondatio: Fa nafanton-drae’o am-pànta te:
    Fàtse ze ondaty mitsopeke mahakama anito; fe midazidazìtse ondatio.'
  tha-KJV: มี​ชายคนหนึ่งเรียนว่า “พระราชบิดาของท่านบังคับให้พวกพลปฏิญาณว่า ‘​ผู้​ใดที่รับประทานอาหารในวันนี้​ให้​ผู้​นั้นถูกสาปแช่ง’”
    และพวกพลก็​อ่อนเพลีย
  por-BR-2018: 'Então falou um do povo, dizendo: Teu pai conjurou expressamente ao
    povo, dizendo: Maldito seja o homem que comer hoje alimento. E o povo desfalecia.'
  deu-ELO: 'Und einer von dem Volke hob an und sprach: Dein Vater hat das Volk feierlich
    beschworen und gesagt: Verflucht sei der Mann, der heute Speise essen wird! Und
    so ist das Volk ermattet.'
  eng-WYC-2018: And (at once) one of the people answered, and said, Thy father bound
    the people with an oath, and said, Cursed be the man that eateth bread today (or
    Cursed be the man who eateth any food today). And (so) the people was faint.
  epo-epo: 'Tiam unu el la popolo ekparolis, kaj diris: Via patro ĵurligis la popolon,
    dirante: Malbenita estu tiu, kiu ion manĝos hodiaŭ; kaj la popolo laciĝis.'
  uig-PIN: 'Əmma hǝlⱪtin biri: Sening atang hǝlⱪⱪǝ qing ⱪǝsǝm iqküzüp: — Bügün taam
    yegǝn kixigǝ lǝnǝt bolsun! dǝp eytⱪanidi. Xuning üqün hǝlⱪ ⱨalsizlinip kǝtti,
    dedi.'
  beo-beo: Be dunu afae da Yonada:nema amane sia:i, “Ninia huluane da ha:ga gasa hamedei
    gala. Bai diada da nini beda:ma:ne gasa bagade sema ilegei. E da amane sia:i,
    “Nowa da wali eso ha:i nasea, amo dunuma da gagabusu aligima:ne dialumu.”
  tpi-OTNT: Na wanpela man i tokim Jonatan olsem, “Mipela olgeta i hangre na i no
    gat strong, long wanem, papa bilong yu i bin tambuim mipela long kaikai long dispela
    de. Na em i bin tok strong long mipela olsem, sapos wanpela man i kisim sampela
    kaikai, orait bai God i ken bagarapim em.”
  hau-SA: Sai wani soja ya gaya masa cewa, “Mahaifinka ya sa kowa ya yi rantsuwa cewa,
    ‘La’ananne ne mutumin da ya ci abinci kafin fāɗuwar rana!’ Shi ya sa duk sojojin
    ba su da ƙarfi.”
  uig-LAT: 'Emma xelqtin biri: Séning atang xelqqe ching qesem ichküzüp: — Bügün taam
    yégen kishige lenet bolsun! dep éytqanidi. Shuning üchün xelq halsizlinip ketti,
    dédi.'
  nde-nde: Lapho-ke omunye wamabutho wamtshela wathi, “Uyihlo ubophe ibutho ngesifungo
    esinzima, esithi, ‘Uqalekisiwe lowomuntu odla ukudla lamhla!’ Yikho-nje abantu
    bemdambiyana.”
  ton-ton: Pea lea ai ʻae tokotaha ʻi he kakai, ʻo pehē, “Naʻe lea fakapapau ʻa hoʻo
    tamai mo fuakava ki he kakai, ʻo pehē, ‘Malaʻia ʻae tangata ʻaia te ne kai meʻakai
    he ʻaho ni.’” Pea naʻe vaivai ʻae kakai.
  ces-1613: 'Odpovídaje pak jeden z lidu, řekl: Velikou přísahou zavázal otec tvůj
    lid, řka: Zlořečený muž, kterýž by jedl chléb dnes, ačkoli zemdlel lid.'
  eng-WMB: Then one of the people answered, and said, “Your father directly commanded
    the people with an oath, saying, ‘Cursed is the man who eats food today.’” So
    the people were faint.
  tam-TCV: அப்பொழுது போர்வீரரில் ஒருவன் அவனிடம், “இன்று உணவு சாப்பிடும் மனிதன் சபிக்கப்பட்டவன்
    என உம் தகப்பன் ஒரு கடும் ஆணையிட்டு வீரர்களைக் கட்டுப்படுத்தியிருக்கிறார். இதனால்தான்
    போர்வீரர் பசியினால் சோர்ந்து இருக்கிறார்கள்” என்றான்.
  ceb-ULB: Unya ang usa sa mga tawo, miingon, “Ang imong amahan hugtanon nga nanumpa
    sa katawhan, pinaagi sa pagsulti, 'Matinunglo ang tawo nga mokaon sa kalan-on
    niining adlawa,' bisan pa man kung naluya na ang katawhan tungod sa kagutom.”
  pol-UBG: 'Wtedy ktoś z ludu odezwał się: Twój ojciec zaprzysiągł lud, mówiąc: Przeklęty
    człowiek, który jadłby dzisiaj posiłek. A lud był wyczerpany.'
  agr-agr: 'Nunikmatai suntag aidaunmaya makichik niina chichajak: “Amina apa chichama
    umiak: ‘Makichik aentskesh juju tsawanta duwi yutain yuwauk mantamnati’ tiu asamtai,
    iik senchi pimpikiatku makichik yutaigkesh yuwatsji”, tiuwai.'
  kyc-kyc: Dopa pyuo neyamopa akali mendeme lao, Namwa lopome kumuo pyuku lasi karamano.
    Dopa pipyamopape embena rakane dokome namwa poraiyuo langikondali pyuo lao, Wambu
    mendalimi epapu nenge nyuo nara ramo doko keta randa palira lapya, leya.
  urd-GVU: کسی نے دیکھ کر یونتن کو بتایا، ”آپ کے باپ نے فوج سے قَسم کھلا کر اعلان
    کیا ہے کہ اُس پر لعنت جو اِس دن کچھ کھائے۔ اِسی وجہ سے ہم سب اِتنے نڈھال ہو گئے
    ہیں۔“
  deu-1912: 'Da antwortete einer des Volks und sprach: Dein Vater hat das Volk beschworen
    und gesagt: Verflucht sei jedermann, der heute etwas ißt! Und das Volk war matt
    geworden.'
  kan-2017: ಕೂಡಲೆ ಒಬ್ಬನು ಅವನಿಗೆ, “ಈ ಹೊತ್ತು ಊಟಮಾಡುವಂಥವರು ಶಾಪಗ್ರಸ್ತರಾಗುವರೆಂದು ನಿನ್ನ
    ತಂದೆಯು ಆಣೆಯಿಟ್ಟು ಹೇಳಿದ್ದಾನೆ” ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: Me ga’ar reb fapi salthaw ngak, “Gubin e girdi’ nike m’ay gelngirad ni
    bilig, ma kug magaergad ko tin keyog e chitamam nike ga’ar, ‘En nra kay e ggan
    e daba’ e nge buch wa’athan.’
  hlt-MCSB: Te vaengah pilnam khuikah hlang pakhat loh a doo tih, “Pilnam te na pa
    loh ol a caeng a caeng tih, 'Tihnin ah caak aka ca hlang tah thaephoei thil la
    om coeng,’ a ti nah dongah pilnam he lamlum,” a ti nah.
  mdy-ETH: ዖሎ ዖላ ዓሶፓ ፔቴስኬይ ዒማና፦ «ኔ ዓዴ ‹ሃኖ ካሣ ሙዔ ዓይጎ ዓሲያ ጋዳንቂንቴያ ማዖም!› ጌይ ኑና ጫኣቂሴኔ፤
    ዓሳ ቢያ ላቤሢ ዬያሮኬ» ጌዔኔ።
  twi-ASANTE: Nanso, mmarima no mu baako hunuu no, ka kyerɛɛ no sɛ, “Wʼagya maa asraafoɔ
    no kaa ntam a emu yɛ den sɛ, obiara a ɔbɛdidi ɛnnɛ no, nnome bɛba ne so. Ɛno enti,
    na obiara ahodwo no.”
  eng-WEBU: Then one of the people answered, and said, “Your father directly commanded
    the people with an oath, saying, ‘Cursed is the man who eats food today.’” So
    the people were faint.
  wal-wal: Hegaappe guyyiyan, olanchchatuppe issoi a, “Ne aawai olanchchata ubbaa,
    ‘Hachchi quma miya urai qanggettidaagaa gido’ yaagidi, caaquwan qachchi wottiis;
    asai ubbai labbanidoi hegaassa” yaagiis.
  spa-PDDPT: 'Entonces uno del pueblo le habló: Tu padre conjuró expresamente al pueblo:
    Maldito el hombre que hoy coma alimento. Y el pueblo estaba débil.'
  gun-gun: 'Ha''e ramo heta va''e regua peteĩ aipoe''i: — Ange nderu oura kuri ore
    roendua py. Ha''e vy aipoe''i: “Ayvu vaipy toiko ava kova''e ára tembi''u ho''u
    va''e rei”, he''i va''ekue. Ha''e ramo ore kuery orekangypa ma rokuapy — he''i.'
  agu-BL: 'Nin tzun ben tlol jun sanlar tetz Jonatán: —Yi taju'' ja tal jun xtxolbil
    sketz yi tajwe''n tan kele''n cu''n te''j, nin ja tal yi alchok scyetz yil wan
    jalu'', jun cu''n yol scawsok tan Ryos. Cha''stzun te qui''c kawalor na txe''n
    kawan, chij.'
  ilo-ULB: Ket maysa kadagiti tattao ti ngakuna, “Siiinget a pinagsapata ti amam dagiti
    tattao, a kinunana, 'Mailunod koma ti tao a mangan iti taraon iti daytoy nga aldaw,'
    uray pay nakapuy dagiti tattao gapu iti panagbisin.”
  kpg-kpg: Tangada ga helekai gi mee, “Gidaadou ga hiigai hua gaa mmade, idimaa, do
    damana la guu hai dana hagababa maaloo dangihi mai gi gimaadou bolo maa tangada
    ma gaa gai dana mee i di laangi dangi nei, geia e kae di haga halauwa.”
  uig-ARA: 'ئەمما خەلقتىن بىرى: سېنىڭ ئاتاڭ خەلققە چىڭ قەسەم ئىچكۈزۈپ: ــ بۈگۈن تائام
    يېگەن كىشىگە لەنەت بولسۇن! دەپ ئېيتقانىدى. شۇنىڭ ئۈچۈن خەلق ھالسىزلىنىپ كەتتى،
    دېدى.'
  sus-sus: Mixi nde naxa a fala a bɛ, «I baba bara ɲama rakali a falafe ra, ‹Dankɛ
    na mixi bɛ naxan a dɛgema to.› Na nan a toxi ɲama na tɔɔrɛ kui yi ki.»
  pon-2006: Emen ohl ako ahpw ndahng, “Kitail koaros mehkilahr atail men mwenge, a
    omw pahpao ahpw kihong kitail keria wet, mahsanih, ‘Mehmen me pahn tungoale mehkot
    rahnwet en riahla.’”
  jae-jae: Go lau tau nêŋ ŋac teŋ kêsôm gêdêŋ eŋ gebe “Tamam gêjac jao gêŋ tonaŋ to
    kêtôc lêma gêwiŋ ma kêsôm gebe ‘Aê japuc boa ŋac, taŋ êniŋ gêŋ êndêŋ ocsalô tonec.’
    Tec lau samob tekweŋ gêbac.”
  ksd-ksd: 'Tika na tutana i ga biti tana: Tamam i tar vavalima gori ure ra tarai
    na vinarubu, ma i biti ba na kaina pire nam ra tutana nina i ian ta go ra bung.
    Ma ra tarai dia bilua ma ra mulmulum.'
  tur-YTC: O zaman halktan biri yanıt verip dedi, “Baban halka açık ant içirip, 'Bugün
    yemek yiyen adam lanetli olsun' diye buyruk verdi.” Böylece halk bitkin düştü.
  grc-BRENT: Καὶ ἀπεκρίθη εἷς ἐκ τοῦ λαοῦ, καὶ εἶπεν, ὁρκίσας ὥρκισε τὸν λαὸν ὁ πατήρ
    σου, λέγων ἐπικατάρατος ὁ ἄνθρωπος ὃς φάγεται ἄρτον σήμερον· καὶ ἐξελύθη ὁ λαός.
  ind-AYT: Lalu, seorang dari rakyatnya berbicara, katanya, “Ayahmu telah menyumpah
    rakyatnya dengan sungguh-sungguh, katanya ‘Terkutuklah orang yang memakan sesuatu
    pada hari ini.’ Karena itu, rakyat menjadi letih lesu.”
  nya-nya: Kenaka mmodzi mwa Asilikali anamuwuza kuti, “Abambo ako alumbirira anthu
    nati, ‘Wotembereredwa munthu aliyense amene adye chakudya lero.’ Nʼchifukwa chake
    anthu alefuka.”
  hrv-hrv: 'Tada jedan iz naroda progovori i reče mu: “Tvoj je otac zakleo narod govoreći:
    ''Proklet bio onaj koji okusi hrane danas!''”'
  mps-mps: Tama bidi me deligo Jonatanbolo te po wai, “Da tigidali nasi eyu, bomo
    meni ebo, magi baso meni, te nago ayago da te nai tugio olama, habu seliyu, tama
    dabolo po bomonama te tiwai po wai, te bidi me deligo e boi hwįbo sogo bubugade
    te nai me tubaso da, teda Godigo aga dolaibao po wai dao,” wali.
  tpi-tpi: Na wanpela man i tokim Jonatan olsem, “Mipela olgeta i hangre na i no gat
    strong, long wanem, papa bilong yu i bin tambuim mipela long kaikai long dispela
    de. Na em i bin tok strong long mipela olsem, sapos wanpela man i kisim sampela
    kaikai, orait bai God i ken bagarapim em.”
  dan-1931: 'Da tog en af Krigerne til Orde og sagde: “Din Fader tog Folket i Ed og
    sagde: Forbandet være hver den, som nyder noget i Dag! Og dog var Folket udmattet.”'
  vie-OVCB: 'Nhưng một người thấy ông và nói: “Cha của ông đã buộc quân lính thề rằng
    bất cứ ai ăn trong ngày hôm nay sẽ bị nguyền rủa. Đó là lý do mọi người đều kiệt
    sức.”'
  guj-2017: અને લોકોમાંથી એક જણે કહ્યું, “તારા પિતાએ લોકોને સોગન આપીને સખત રીતે હુકમ
    કર્યો છે, ‘જે માણસ આજે અન્ન ખાય તે શાપિત થાય.’ તે સમયે લોકો નિર્બળ થઈ ગયા હતા.”
  pon-2006A: Emen ohl ako ahpw ndahng, “Kitail koaros mehkilahr atail men mwenge,
    a omw pahpao ahpw kihong kitail keria wet, mahsanih, ‘Mehmen me pahn tungoale
    mehkot rahnwet en riahla.’”
  por-BRBSL: 'Então um do povo respondeu, e disse: “Seu pai comandou diretamente o
    povo com um juramento, dizendo: ''Amaldiçoado é o homem que come comida hoje”.
    Então o povo estava desmaiado.'
  cth-cth: Ransa buet touh ni a dei pouh, na pa ni sahnin dawk rawca ka cat e pueng
    teh thoebo lah awm seh telah tami pueng lawkkam a poe.
  twi-twi: Nanso mmarima no mu baako huu no, ka kyerɛɛ no se, “Wʼagya maa asraafo
    no kaa ntam a emu yɛ den sɛ, obiara a obedidi nnɛ no, nnome bɛba ne so. Ɛno nti,
    na obiara ahodwow no.”
  hlt-hlt: Te vaengah pilnam khuikah hlang pakhat loh a doo tih, “Pilnam te na pa
    loh ol a caeng a caeng tih, 'Tihnin ah caak aka ca hlang tah thaephoei thil la
    om coeng,’ a ti nah dongah pilnam he lamlum,” a ti nah.
  tbz-SIM: 'Kɛ̀ kuhɑ̃ɑ̃pɔ̀nkù mɑkùu ò nɑ̀kɛ́ kɛ dɔ̀: A cicɛ bɛ́i nkɛ tú kɛ̀ wèè di
    dɛ̀mɑrɛ̀ yíe nhò bo yɑ̀. Dɛɛ̀ te kɛ̀ muwɛ̃rímú dòńtɛ́ bɛnìtìbɛ̀.'
  msy-2020: Ezɨ gumazir mam kamaghɨn Jonatan mɨgei, “Nɨn afeziam dughiar kamɨn daghebar
    aman en anogoroke, kamaghɨn amizɨ e mɨtiriam bangɨn amɨra. A pamtemɨn kamaghɨn
    e mɨgei, gumazitam daghetam ameghtɨ God a gasɨghasɨgham.”
  dop-dop: 'Mpʋɣʋlɛ sɑmɑɑ tɑɑ nɔɣɔlʋ tɔmɑ-ɩ sɩ: Hei, nyɑ́ cɑɑ yɔɣɔtɑɑ nɑ ɩ́ tuu sɩ:
    Ye pǝ cǝpɑ wei nɑ ɩ́ tɔɣɔ sɑŋɑ mpusi wɛ ɩ tɔɔ kɛ́. Pǝ́cɔ́ nyɔɣɔsɩ tɩɩ nɩɩ tɑ́
    tǝnɑɣɑ.'
  azb-azb: 'Camaat arasından bir nəfər dedi: «“Bu gün kim çörək yesə, lənətə gəlsin!”
    deyə atan xalqa möhkəm and içdirmiş, buna görə də xalq taqətdən düşmüşdü».'
  eng-DBY: Then answered one of the people and said, Thy father strictly adjured the
    people, saying, Cursed be the man that eateth food this day; and the people are
    faint.
  hin-2017: तब लोगों में से एक मनुष्य ने कहा, “तेरे पिता ने लोगों को कड़ी शपथ धरा
    के कहा है, ‘श्रापित हो वह, जो आज कुछ खाए।’” और लोग थके-माँदे थे।
  wol-KYG: 'Kenn ca mbooloo ma ne ko: «Aa! Ngiñ lii de, sa baay giñoon na ko ci kaw
    mbooloo mi, ne: “Képp ku lekk tey, yal na alku,” moo tax mbooloo mi néew doole.»'
  eng-YLT: And a man of the people answereth and saith, 'Thy father certainly adjured
    the people, saying, Cursed [is] the man who eateth food to-day; and the people
    are weary.'
  eng-WYC-2017: And one of the people answered, and said, Thy father bound the people
    with an oath, and said, Cursed be the man that eateth bread today. And the people
    was faint.
  eng-WMBB: Then one of the people answered, and said, “Your father directly commanded
    the people with an oath, saying, ‘Cursed is the man who eats food today.’” So
    the people were faint.
  urd-GVH: किसी ने देखकर यूनतन को बताया, “आपके बाप ने फ़ौज से क़सम खिलाकर एलान किया
    है कि उस पर लानत जो इस दिन कुछ खाए। इसी वजह से हम सब इतने निढाल हो गए हैं।”
  rug-rug: Ba zama koa sa si keke tie, “Malohoro beto si gami pa inovia, va matagutu
    gami sa tamamu meke zama sapu guahe! ‘Kaqu ta levei sa tie sapu hena ia keke vasi
    ginani ṉinoroi,’ gua.”
  gaz-gaz: Ergasiis loltoota keessaa tokko, “Abbaan kee, ‘Namni harʼa waa nyaatu kam
    iyyuu abaaramaa haa taʼu!’ jedhee cimsee hoomaa waraanaa kakaadhaan qabeera; namoonnis
    kanaaf gaggaban” jedhee isatti hime.
  fra-LSG: 'Alors quelqu’un du peuple, lui adressant la parole, dit: Ton père a fait
    jurer le peuple, en disant: Maudit soit l’homme qui prendra de la nourriture aujourd’hui!
    Or le peuple était épuisé.'
  yal-yal: Sofana nde yi a fala a xa, a naxa, “I baba ganla rakɔlɔxi nɛn ki faɲi,
    a naxa, ‘Xa muxuna nde donseen don to, dangan na kanna xa.’ Nanara, sofane birin
    xadanxi.”
  haw-1868: Alaila, olelo mai la kekahi o na kanaka, i mai la, Ua kauoha ikaika mai
    kou makuakane i na kanaka me ka hoohiki, i mai la, Poino ke kanaka, ke ai i ka
    ai i keia la. A ua nawaliwali na kanaka.
  arb-NAV: 'فَقَالَ لَهُ وَاحِدٌ مِنَ الْمُحَارِبِينَ: «قَدْ حَلَّفَ أَبُوكَ الْقَوْمَ
    قَائِلاً: مَلْعُونٌ الرَّجُلُ الَّذِي يَأْكُلُ الْيَوْمَ طَعَاماً»، فَأَصَابَ
    الشَّعْبَ الإِعْيَاءُ.'
  ewe-ewe: Ke ame aɖe gblɔ nɛ be fofoa, Saul, ƒo fi de ame sia ame si aɖu nane gbe
    ma gbe la, evɔ dɔwuame na ame sia ame gbɔdzɔ hafi.
  eng-LEE: Then commenced one of the people, and said, Thy father strictly charged
    the people with an oath, saying, Cursed be the man that will eat food this day;
    though the people were faint.
  asm-FB: তেতিয়া লোকসকলৰ মাজৰ এজনে ক’লে, “আপোনাৰ পিতৃয়ে লোকসকলক শপত দি এই দৃঢ় আজ্ঞা
    কৰিছিল যে, যিজনে আজি আহাৰ কৰিব, সি অভিশপ্ত হব; যদিও লোকসকল ভোকত দুৰ্বল হ’য়।”
  sus-A: مِشِ ندٍ نَشَ عَ قَلَ عَ بّ، «عِ بَبَ بَرَ حَمَ رَكَلِ عَ قَلَقٍ رَ، ‹دَنكّ
    نَ مِشِ بّ نَشَن عَ دّفٍمَ تٌ.› نَ نَن عَ تٌشِ حَمَ نَ تْورّ كُي يِ كِ.»
  fra-SBL: 'Alors l''un des membres du peuple prit la parole et dit : « Ton père a
    donné un ordre direct au peuple, avec serment, en disant : « Maudit soit l''homme
    qui mange aujourd''hui. » Alors, le peuple s''évanouit.'
  hbo-hbo: וַיַּעַן֩ אִ֨ישׁ מֵֽהָעָ֜ם וַיֹּ֗אמֶר הַשְׁבֵּעַ֩ הִשְׁבִּ֨יעַ אָבִ֤יךָ
    אֶת־הָעָם֙ לֵאמֹ֔ר אָר֥וּר הָאִ֛ישׁ אֲשֶׁר־יֹ֥אכַל לֶ֖חֶם הַיֹּ֑ום וַיָּ֖עַף הָעָֽם׃
  pjt-pjt: '@see-verse:1SA.014.027'
  kik-kik: Nake ũmwe wa thigari icio akĩmwĩra atĩrĩ, “Thoguo nĩehĩtithĩtie andũ aya
    a ita na mwĩhĩtwa mũrũmu, akoiga atĩrĩ, ‘Kũgwatwo nĩ kĩrumi nĩ mũndũ ũrĩa ũkũrĩa
    irio ũmũthĩ!’ Nĩkĩo andũ aya moorĩtwo nĩ hinya.”
  fra-NCL: 'Alors quelqu’un du peuple, prenant la parole, lui dit : « Ton père a fait
    jurer le peuple, en disant : Maudit soit l’homme qui prendra de la nourriture
    aujourd’hui ! Et le peuple était épuisé. »'
  cek-AK: To naah kami maeto mah, Nam pa mah kaminawk khaeah, mi kawbaktih doeh vaihniah
    buhcaa kami loe, tangoenghaih tong nasoe, tiah lokkamhaih a saksak. To pongah
    kaminawk loe thazok o sut boeh, tiah a naa.
  cuk-cuk: 'Geb sorda-wargwen Jonatánʼga sogded: —Be-bab weyob igar-mesisad: ‘¡Emi
    dule-wargwen mas-guchale, oburgwilegoye!’ A-ulale, sordamar mas-gunsulidba, negoebimalad.'
  uig-CYR: 'Амма хәлиқтин бири: Сениң атаң хәлиққә чиң қәсәм ичкүзүп: — Бүгүн таам
    йегән кишигә ләнәт болсун! дәп ейтқан еди. Шуниң үчүн хәлиқ һалсизлинип кәтти,
    деди.'
  tel-2017: అక్కడి వారిలో ఒకడు “నీ తండ్రి ప్రజలచేత ఒట్టు పెట్టించి ‘ఈ రోజున ఆహారం
    తీసుకొనేవాడు కచ్చితంగా శాపానికి గురవుతాడు’ అని ఆజ్ఞాపించాడు. అందుకే ప్రజలు బాగా
    అలసిపోయారు” అని చెప్పాడు.
  hat-BSA: 'Epi youn nan moun yo te di: “Papa ou te mete pèp la anba sèman avèk severite
    e li te di: ‘Modi se mesye ki manje manje jodi a.’” Epi pèp la te bouke.'
  kos-kos: Na sie mukul el fahk nu sel, “Kut nufon arulana masrinsralla, mweyen papa
    tomom el fahk kas na upa nu sesr mu, ‘Mwet se fin kang sie mwe mongo misenge,
    fah selngawiyuk el.’”
  hbo-WLC: וַיַּעַן֩ אִ֨ישׁ מֵֽהָעָ֜ם וַיֹּ֗אמֶר הַשְׁבֵּעַ֩ הִשְׁבִּ֨יעַ אָבִ֤יךָ
    אֶת־הָעָם֙ לֵאמֹ֔ר אָר֥וּר הָאִ֛ישׁ אֲשֶׁר־יֹ֥אכַל לֶ֖חֶם הַיּ֑וֹם וַיָּ֖עַף הָעָֽם׃
  ibo-ibo: Ma otu onye agha gwara ya sị, “Nna gị ji ịṅụ iyi gbaa ndị agha niile iwu,
    sị, ‘Onye a bụrụ ọnụ ka nwoke ahụ bụ, onye riri nri taa. Ọ bụ nke a mere ndị mmadụ
    ji ada mba.’ ”
  ory-ory: ସେତେବେଳେ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଉତ୍ତର କରି କହିଲା, “ତୁମ୍ଭ ପିତା ଲୋକମାନଙ୍କୁ ଦୃଢ଼
    ରୂପେ ଏହି ଶପଥ କରାଇଅଛନ୍ତି ଯେ, ‘ଆଜି ଯେଉଁ ଜନ ଖାଦ୍ୟ ଭୋଜନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।’ ମାତ୍ର
    ଲୋକମାନେ କ୍ଳାନ୍ତ ହୋଇଅଛନ୍ତି।”
  chk-chk: Mürin, eman lein ekewe sounfiu a üreni, “Semom a fokun allük fän akapel
    ngenikem pwe eman mi mongö och ikenai epwe anümamau. Ina popun äm aia aiengauen
    echik.”
  ssd-ssd: 'Taŋana le taŋgo andeŋge ndek Yonatan sana: Mam naŋeŋge sine nyamagaŋ pinkam
    tuku pasa saŋgrinu sasiŋmba sakat. Taŋgo ande kite nyamagaŋ pin ndaka nyuwa ta
    Suŋgoŋge nu mapewe nda ŋga sakat tukunu sine ŋakmba gubanu baklelgeg ŋga sana
    le'
  rop-rop: Afta na wan men bin dalim Jonathan, “Melabat holot nokap, en melabat brabli
    hanggri du. Bat melabat kaan dagat enijing, dumaji yu dedi bin gibit melabat woning.
    Imbin tok, ‘If enibodi dagat daga tudei, wal im garra dai.’”
  ukr-1871: 'Один же військовий озвавсь до його та й каже: Твій панотець закляв люд
    такою клятьбою: Проклят, хто що їсти ме сьогоднї; люд же був утомлений.'
  deu-1951: 'Aber einer aus dem Volk hob an und sprach: Dein Vater hat das Volk hoch
    und teuer beschworen und gesagt: Verflucht sei der Mann, der heute etwas ißt!
    Das Volk aber war müde.'
  eng-JPS: 'Then answered one of the people, and said: ''Thy father straitly charged
    the people with an oath, saying: Cursed be the man that eateth food this day;
    and the people are faint.'''
  srp-1865: 'A jedan iz naroda progovori i reèe: otac je tvoj zakleo narod rekavši:
    da je proklet ko bi jeo što danas; stoga susta narod.'
  lug-lug: Awo omu ku baserikale n’amugamba nti, “Kitaawo yatukuutidde n’atulayiza
    nti, ‘Omuntu yenna anaalya ku mmere leero akolimirwe.’ Era ekyo kye kireetedde
    abaserikale okuggwaamu amaanyi.”
  heb-heb: ויען איש מהעם ויאמר השבע השביע אביך את העם לאמר ארור האיש אשר יאכל לחם
    היום ויעף העם׃
  ben-IRV: তখন লোকেদের মধ্য একজন বলল, “তোমার বাবা শপথের সঙ্গে একটি দৃঢ় আদেশ দিয়েছেন,
    ‘যে ব্যক্তি আজ খাবার গ্রহণ করবে সে শাপগ্রস্ত হোক,’ কিন্তু লোকেরা দুর্বল হয়ে পড়েছে।”
  pan-pan: ਤਦ ਉਹਨਾਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੁਹਾਡੇ ਪਿਤਾ ਨੇ ਲੋਕਾਂ ਕੋਲੋਂ ਸਹੁੰ
    ਚੁਕਾ ਕੇ ਆਖਿਆ ਸੀ ਕਿ ਜਿਹੜਾ ਮਨੁੱਖ ਅੱਜ ਦੇ ਦਿਨ ਭੋਜਨ ਖਾਵੇ ਉਹ ਦੇ ਉੱਤੇ ਸਰਾਪ ਹੋਵੇ ਅਤੇ ਉਸ
    ਵੇਲੇ ਲੋਕ ਥੱਕੇ ਹੋਏ ਸਨ।
  tkr-tkr: 'G''oşuneene sang''vee eyhen: – «G''iyna şavaayiy kar otxhun mang''us bed-düə
    vuxhenava!» uvhu, yiğne dekke g''oşunusqa it''umun k''ın g''assarasniy alikkı.
    Mançil-allab eskerar g''elike-xıleke g''a''apk''ı.'
  mya-JVB: ခမည်းတော် က၊ ယနေ့ အစာ စား သော သူတိုင်း ကျိန်ဆဲ အပ်စေဟု လူ များတို့အား ကျပ်ကျပ်အကျိန်
    ပေးတော်မူပြီဟု လူ တယောက်ကြား လျှောက်၏။ လူ တို့သည်လည်း မော လျက်နေကြ၏။
  tte-O: Kabo tokaleya yabo iwalolau Diyonatan koina iba, “Tamam loina kaikaiwena
    ipei iba tem yaiya kan ikan kani kawa-gula ilobai Yeoba koina. Iya kaiwena mwa
    yomai sisawosawowoli kaiwena nige kan yabo kakakan.”
  tbg-tbg: Viva mintuvaro vo vaiintivano vira tiva amiro tiharo, Oho, nora antuqavano
    tinavu ekaa harimantama vauro. Ai qova tinavuara kara qioqama tero tiharo, Vate
    kara nairava vaaquqama vuanarove, tira kaara tenavu kia kara nauraro tinavu kempukavano
    kia vaivo, tiro.
  hmo-hmo: Unai neganai tau ta ese ia hamaoroa, ia gwau, “Oiemu tamana ese taravatu
    auka iseda orea taudia edia latanai ia atoa, ia gwau, ‘Hari dina dekenai do ia
    aniani tauna do ia dika.’ Unai dainai tatau ibounai idia manoka momokani.”
  urd-urd: तब उन लोगों में से एक ने उससे कहा, तेरे बाप ने लोगों को क़सम देकर सख़्त
    ताकीद की थी, और कहा था “कि जो शख़्स आज के दिन कुछ खाना खाए, वह ला'नती हो और लोग
    बेदम से हो रहे थे।”
  rus-SYN: 'И сказал ему один из народа, говоря: отец твой заклял народ, сказав: “проклят,
    кто сегодня вкусит пищи”; от этого народ истомился.'
  bqc-SIM: 'Ɔ̃ zĩgↄ̃e òɛ̀: N mae yãdìlɛ a zĩgↄ̃ↄnɛ à mɛ̀ gbɛ̃́ pↄ́ pↄblè gbã,
    ade gↄ̃̀ láaipↄ ũɛ. A yã́i tò gbɛ̃́pii yɛ̃̀ɛɛ làa.'
  tcz-CHONGTHU: Ahin mikhat in hichu ana mudoh in, “Napan mipi nasatah’a eigihsal
    uva, tunia nilhum masanga an-nea mi chu sapset changhen tia eigaosap jeh uva koiman
    ka neh lou u ahi, hijeh a chu mipi jong hung lhasam ah ahi,” ati.
  mar-mar: तेव्हा लोकांतील एकाने उत्तर करून म्हटले, “तुझ्या वडिलाने लोकांस शपथ घालून
    निक्षून सांगितले की, जो कोणी आज काही अन्न् खाईल त्यास शाप लागो.” लोक तर थकले होते.
  qub-qub: 'Juc suldäruna niran: «Papäniquega llapantami jurashpan nisha: ‹Pipis canan
    micoj cäga maldisyunädumi canga.› Chaynöpami llapan runacunapa balurnin ushacasha.»'
  bqp-bqp: 'Akũ zĩ̀kari ke pìnɛ: N de yã sɛ̀ a zĩ̀karinↄnɛ kũ Luda tↄ́o à pì,
    gbɛ̃ kũ à pↄ́ blè gbãra, ade gↄ̃̀ láaripↄ ũmɛ. Abire yãin ń gbɛ̃ sĩnda pínki
    gbãna làka.'
  hat-hat: 'Men, yonn nan mesye yo di li: -Tout moun ap tonbe feblès, yo pa manje
    paske papa ou te ban nou prigad sa a, li te di: Madichon pou nenpòt moun ki manje
    anyen jòdi a.'
  eng-BSB: Then one of the soldiers told him, “Your father bound the troops with a
    solemn oath, saying, ‘Cursed is the man who eats food today.’ That is why the
    people are faint.”
  tod-tod: 'Kɔɔɠɔ nui gila ge ɠɛni ma: «È-ɠɛɛ foovooi looʋɛ ga: Zɔi a daami wona
    za, naama nui voovooʋɛ. Toɠa é kɛa, ɛsɛ pɛ suvikɛi ɠulaai.»'
  eng-WEBPB: Then one of the people answered, and said, “Your father directly commanded
    the people with an oath, saying, ‘Cursed is the man who eats food today.’” So
    the people were faint.
  kbq-kbq: Ana'ma higeno'a mago sondia ne'mo Jonatanina asamino, Negafa'a hanavege
    huno menina ne'zana oneho hu'ne. Hagi nesimo'a sifnafi manino haviza hugahie hu'negu
    ne'zana ama vahe'mo'za one mani'nageno hanavezamia omnegeno zamu evu evu nehie.
  nhe-BL: Huajca se soldado israelita quiilhui para itata quinilhuijtoya para tlatelchihuali
    ma eli tlen quicuasquía se tlenijqui ipan nopa tonal huan yeca nochi nopa tlatehuijca
    tlacame ayoc quipiyayayaj fuerza.
  bus-bus: 'Ben zĩ̀kari ke bènɛ: N de lù sɛ̀ a zĩ̀kpɛɛnↄnɛ kↄ̃n Luda tↄ́o à bè,
    gbɛ̃ kɛ̀ pↄ́ blè gbã̀a, adee gↄ̃̀ láaripↄ ũmɛ. Beee yãnzin ń baade píngi mɛ̀
    bùsazi.'
  gub-BL: Na'e amo zauxiapekwer uze'eg izupe. — Ure paw na'urekàg kwaw ure, ta'e neru
    umume'uahy ze'egaiw urewe a'e xe. — Aze amo u'u ma'e kutàri nehe, amume'uahy putar
    heze'egaiw hehe nehe, i'i neru urewe, i'i a'e awa Zonata pe.
  eng-DRA: 'And one of the people answering, said: Thy father hath bound the people
    with an oath, saying: Cursed be the man that shall eat any food this day. (And
    the people were faint.)'
