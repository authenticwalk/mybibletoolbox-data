verse: 1SA.014.014
translations:
  mal-C: ആദ്യ അക്രമത്തിൽത്തന്നെ ഏകദേശം അരയേക്കർ ഇടത്ത് ഇരുപതുപേരെ യോനാഥാനും ആയുധവാഹകനുംകൂടി
    കൊന്നുവീഴ്ത്തി.
  deu-TKW: So belief sich das erste Blutbad, das Jonathan und sein waffenträger anrichteten,
    auf ungefähr zwanzig Mann, ungefähr auf der Hälfte einer Furchenstrecke, einem
    Joche Feldes.
  lin-lin: Na etumba oyo ya liboso, Jonatan elongo na elenge mobali oyo azalaki komema
    bibundeli na ye babomaki bato pene tuku mibale, na etando oyo bangombe mibale
    ekoki kobalola na mokolo moko.
  eng-LSV: And the first striking which Jonathan and the bearer of his weapons have
    struck is of about twenty men, in about half a furrow of a yoke of a field,
  eng-GNV: So the first slaughter which Ionathan and his armour bearer made, was about
    twentie men, as it were within halfe an acre of land which two oxen plowe.
  eng-WEBSTER: And that first slaughter, which Jonathan and his armor-bearer made,
    was about twenty men, within as it were a half-acre of land, which a yoke of oxen
    might plow .
  nhw-BL: Huan ipan ni achtihui tlahuilancayotl Jonatán ihuaya itlamocuitlahuijca
    quinmictijque 20 tlacame ipan se tlali catli tlahuel pilquentzi.
  swh-ONEN: Katika hilo shambulio la kwanza, Yonathani na mbeba silaha wake waliua
    kama watu ishirini kwenye eneo kama la nusu eka.
  bba-bba: Ben tɑbun tore ye sɔɔ, be yiru ye, bɑ tɔmbu ɡowɑ nɡe tɔnu yɛndun sɑkɑ bɑtumɑ
    piibu sɔɔ.
  eng-KJVCPB: And that first slaughter, which Jonathan and his armourbearer made,
    was about twenty men, within as it were a half acre of land, which a yoke of oxen
    might plow.
  mpx-mpx: Haveyan houwan o elana Diyontan alona ge wana elohaveyan ana tokaval Pilistiya
    ali gewi tuwenti (20) hi lolil labi kekeisi etega gamwanaa.
  luo-luo: E kedo mokwongono Jonathan kaachiel gi jatingʼ gige lwenjene nonego ji
    piero ariyo e alwora mar nus heka.
  meu-meu: Una ala-ala gini-gunana lalonai Ionatan bona enakesi ihuana tauna ese tatau
    ruahui sisivana e aladia mase, inoḡo ta, dina tamona ai bema ruaia heḡereḡerena,
    lalonai.
  npi-ULB: जोनाथन र तिनको हतियार बोक्‍नेले गरेको पहिलो आक्रमणमा चार रोपनी जतिको क्षेत्रमा
    झण्डै बिस जना मानिस मारिए ।
  yor-yor: Ní ìkọlù èkínní yìí, Jonatani àti ẹni tí ó ru ìhámọ́ra rẹ̀ sì pa ogún ọkùnrin
    ní agbègbè tó tó ìwọ̀n ààbọ̀ sáré ilẹ̀.
  ind-ind: '@see-verse:1SA.014.013'
  pes-OPCB: تعداد کشته‌شدگان، بیست نفر بود و اجسادشان در حدود نیم جریب زمین را پر
    کرده بود.
  tgl-ULB: Iyan ang unang pagsalakay na ginawa nina Jonatan at kanyang tagapagdala
    ng baluti, nakapatay ng halos dalawampung kalalakihan sa loob ng halos kalahati
    ng haba ng isang tudling sa isang ektarya ng lupa.
  cbu-NT: Anshat kusarangsin, Jonatan imazaru, tputsee pachakataratu, anumun wipunashsha
    yuwaa Jonatan ashpatam xaptambayaranllu, anoo uwshat mtsikataranll ashirangiya.
    Washunand 20 ksutamapanee izuuru kachingaranganaya.
  hui-hui: Yonadanala agali wai biagane aleru yi biago labome halu mbira pigane mabu
    tu mbiraoreni hangu minalu baribigoni agali pira kira (20) ale bo home laribiya.
  mya-mya: ဤ​ပ​ထ​မ​လူ​သတ်​ပွဲ​တွင်​ယော​န​သန်​နှင့် သူ​ငယ်​တို့​၏​လက်​ချက်​ဖြင့် ဧ​က​ဝက်​ခန့်
    ရှိ​သော​နယ်​မြေ​တွင်​လူ​ပေါင်း​နှစ်​ဆယ်​ခန့် သေ​သ​တည်း။-
  bod-N: ཡོ་ནཱ་ཐན་དང་ཁོའི་གོ་མཚོན་འཁུར་མཁན་གཉིས་ཀྱིས་ཞིང་ཚིགས་ཕྱེད་ཀ་ཙམ་གྱི་ནང་དུ་བསད་པའི་མི་གྲངས་ནི་ཉི་ཤུ་ཙམ་ཡོད་པ་ཡིན།
    འདི་ནི་ཁོ་གཉིས་མཉམ་བརྒྱུགས་ཀྱིས་འཐབ་འཁྲུག་བྱས་པ་ཐེངས་དང་པོ་ཡིན་ནོ། །
  sna-sna: Pakurwisa kwokutanga, Jonatani nomubati wake wenhumbi dzokurwa nadzo vakauraya
    varume vanenge makumi maviri panzvimbo inenge hafu yeeka.
  spa-BLM: Aquella primera matanza que hicieron Jonatán y su portador de armadura
    fue de unos veinte hombres, dentro de la longitud de medio surco en un acre de
    tierra.
  cac-cac: A d'a jun b'ab'el oval chi', ay am junoc 20 eb' ix smilcham eb' vin̈, ay
    am junoc chan̈e' ch'an̈il b'aj ix cham eb' chi'.
  swh-ULB: Hilo shambulio la kwanza walilofanya Yonathani na mbeba silaha wake, waliua
    watu wapatao ishirini katika urefu wa nusu handaki kwenye eka moja ya ardhi.
  bel-bel: І загінула ў гэтым першым пабоішчы ад Ёнатана і збраяносца ягонага каля
    дваццаці чалавек, на палавіне поля, ураблянага параю валоў за дзень.
  deu-ELBBK: Und die erste Niederlage, die Jonathan und sein Waffenträger anrichteten,
    war etwa 20 Mann, etwa auf der halben Furchenlänge eines Jucharts Ackers.
  mbb-OT: Ne te nehuna he kedsurung dan, ne 20 is nepatey zan he Filistihanen dutun
    te lugar he tengà he hiktarya is keluag din.
  mal-2015: യോനാഥാനും ആയുധവാഹകനും ചെയ്ത ഈ ആദ്യസംഹാരത്തിൽ ഒരു കാണിനിലത്തിന്റെ പാതി
    നീളത്തിന്നകം ഇരുപതുപേർ വീണു.
  rmc-rmc: Oda sas ešebno mariben le Jonatanoskro the leskre zbrojnošiskro. Medik
    pregele tranda (30) metri, murdarde biš (20) muršen.
  pes-OPV: و این کشتار اول که یوناتان وسلاحدارش کردند به قدر بیست نفر بود در قریب
    نصف شیار یک جفت گاو زمین.
  ron-1924: Ын ачастэ примэ ынфрынӂере, Ионатан ши чел че-й дучя армеле ау учис доуэзечь
    де оамень, пе ынтиндере де апроапе о жумэтате де погон де пэмынт.
  ben-OBCV: প্রথম আক্রমণেই যোনাথন ও তাঁর অস্ত্র বহনকারী লোকটি কমবেশি অর্ধেক একর এলাকা
    জুড়ে প্রায় কুড়ি জনকে হত্যা করলেন।
  som-som: Yoonaataan iyo kii hubkiisa u siday intii ugu horraysay oo ay laayeen waxay
    ahayd in ku dhow labaatan nin oo ay ku laayeen goob nus tacab ah.
  lat-VUC: Et facta est plaga prima qua percussit Jonathas et armiger ejus, quasi
    viginti virorum in media parte jugeri quam par boum in die arare consuevit.
  eng-ASVBT: And that first slaughter, which Jonathan and his armor-bearer made, was
    about twenty men, within as it were half a furrow’s length in an acre of land.
  ita-1885: E questa fu la prima sconfitta, nella quale Gionatan, e colui che portava
    le sue armi, percossero intorno a venti uomini, nello spazio d'intorno alla metà
    d'una bifolca di campo.
  eng-LXXUP: And the first slaughter which Jonathan and his armor bearer effected
    was twenty men, with darts and slings, and pebbles of the field.
  eng-ULB: That first attack that Jonathan and his armor bearer made, killed about
    twenty men within an area of half an acre.
  spa-VBL: En este primer ataque, Jonatán y su escudero mataron a unos veinte hombres
    en un área de media hectárea.
  fra-_FOB: Et cette première défaite, que fit Jonathan et celui qui portait ses armes,
    fut d'environ vingt hommes, tués sur un espace d'environ la moitié d'un arpent
    de terre.
  mal-mal: യോനാഥാനും ആയുധവാഹകനും ചെയ്ത ഈ ആദ്യസംഹാരത്തിൽ ഏകദേശം അര ഏക്കർ സ്ഥലത്ത് ഇരുപത്
    പേർ വീണു.
  urd-GVR: Is pahle hamle ke daurān unhoṅ ne taqrīban 20 ādmiyoṅ ko mār ḍālā. Un kī
    lāsheṅ ādh ekaṛ zamīn par bikhrī paṛī thīṅ.
  suz-BL: मेको ङोंइती ङा लडाइमी योनाथन नु आ या कुरबम २० जना खोइ सद‍से बाक्‍त। मेको
    साइक्‍तीके रू ४ रोपानी खोदेंशो पा दिंम का बाक्‍माक्‍त।
  ita-1927: In questa prima disfatta, inflitta da Gionathan e dal suo scudiero, caddero
    circa venti uomini, sullo spazio di circa la metà di un iugero di terra.
  ckb-ckb: یەکەم گورز کە یۆناتان و هەڵگری تفاقەکانی وەشاندییان، لە ڕووبەری کەمتر لە
    یەک دۆنم زەویدا نزیکەی بیست پیاویان کوشت.
  eng-BBE: And at their first attack, Jonathan and his servant put to the sword about
    twenty men, all inside the space of half an acre of land.
  kan-OKCV: ಯೋನಾತಾನನೂ, ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನೂ ಹೊಡೆದ ಆ ಮೊದಲ ಸಂಹಾರದಲ್ಲಿ ಅರ್ಧ ಎಕರೆ ಭೂಮಿಯಲ್ಲಿ
    ಸತ್ತವರು ಸುಮಾರು ಇಪ್ಪತ್ತು ಜನರಾಗಿದ್ದರು.
  tam-2017: யோனத்தானும் அவனுடைய ஆயுததாரியும் அடித்த அந்த முந்தின அடியிலே ஏறக்குறைய
    20 பேர் அரை ஏர் நிலமான விசாலத்திலே விழுந்தார்கள்.
  spa-RV-1909: Esta fué la primera rota, en la cual Jonathán con su paje de armas,
    mataron como unos veinte hombres en el espacio de una media yugada.
  ron-BTF: Și acest prim măcel, pe care Ionatan și purtătorul său de arme l-au făcut,
    a fost cam de douăzeci de oameni, pe o întindere cam de o jumătate de pogon de
    pământ, pe care o pereche de boi l-ar putea ara.
  eng-WEBP: That first slaughter, which Jonathan and his armor bearer made, was about
    twenty men, within as it were half a furrow’s length in an acre of land.
  eng-FBV: In this first attack, Jonathan and his armor-bearer killed about twenty
    men over an area of half an acre.
  nld-1939: Deze eerste nederlaag, die Jonatan met zijn wapendrager hun toebracht,
    kostte hun ongeveer twintig man op een terrein van een halve morgen land.
  nch-BL: Huan ipan ni achtohui tatehuilisti Jonatán ihuaya itamocuitahuijca quinmictijque
    20 tacame ipan se tali cati tahuel pilquentzi.
  vie-1934: Trong trận thứ nhất nầy, Giô-na-than và kẻ vác binh khí người giết chừng
    hai mươi người, trong một khoảng nửa công đất.
  hin-CV: उस पहली मार में योनातन और उनके शस्‍त्रवाहक ने लगभग बीस सैनिकों को मार गिराया
    था और वह क्षेत्र लगभग आधा एकड़ था.
  spa-BES: En su primer ataque, Jonatán y su criado mataron a la espada a unos veinte
    hombres, todos en el espacio de medio acre de tierra.
  tdx-tdx: Va’e roapolo ty zinama’ Ionatane naho i mpitàm-pikala’ey amy valoha’e zay,
    an-tampan-tonda mete ho folahe’ ty katràka roe an-dasarý.
  tha-KJV: การฆ่าฟั​นคร​ั้งแรกที่โยนาธานและผู้ถือเครื่องอาวุธของท่านได้กระทำนั้น มี​ประมาณยี่​สิ​บคน
    อย่างในระยะทางครึ่งรอยไถในนาสักสองไร่
  por-BR-2018: Esta foi a primeira derrota, na qual Jônatas com seu pajem de armas,
    mataram como uns vinte homens no espaço de uma meia jeira.
  deu-ELO: Und die erste Niederlage, welche Jonathan und sein Waffenträger anrichteten,
    war bei zwanzig Mann, etwa auf der halben Furchenlänge eines Jucharts Ackers.
  eng-WYC-2018: And the first wound was made, which Jonathan and his squire smote,
    as of twenty men, in the middle part of land, which a pair of oxen was wont to
    ear in the day. (And so the first attack was made, in which Jonathan and his squire
    killed about twenty men, in the middle part of a field which a pair of oxen could
    plow in a day.)
  epo-epo: La unua mortigo, kiun faris Jonatan kaj lia armilportisto, estis ĉirkaŭ
    dudek homoj, sur la spaco de ĉirkaŭ duontaga plugado.
  uig-PIN: Xu tunji ⱨujumda Yonatan bilǝn yaraƣ kɵtürgüqisi tǝhminǝn yerim ⱪoxluⱪ
    yǝrdǝ ɵltürgǝnlǝr yigirmidǝk adǝm idi.
  beo-beo: Yonada:ne amola goi ayeligi da sogebi fonobahadi amo ganodini, dunu 20
    agoane medole legei.
  tpi-OTNT: Jonatan wantaim poroman bilong en i kirapim dispela pait long ol Filistia
    na tupela i kilim samting olsem 20 man olgeta. Dispela pait i kamap insait long
    wanpela liklik hap graun.
  hau-SA: A wannan karo na farko Yonatan da mai ɗaukan makamansa suka kashe mutum
    wajen ashirin a wani fili mai fāɗi rabin kadada.
  uig-LAT: Shu tunji hujumda Yonatan bilen yaragh kötürgüchisi texminen yérim qoshluq
    yerde öltürgenler yigirmidek adem idi.
  nde-nde: Ngalokho kuhlasela kokuqala uJonathani lomthwali wezikhali zakhe babulala
    abantu abangamatshumi amabili endaweni eyayingaba yingxenye yendima.
  ton-ton: Pea ko e fuofua tā naʻe fai ʻe Sonatane mo hono hoa tau, ko e kau tangata
    ʻe toko uofulu nai naʻe tō ʻi he potu kelekele, ko e vaeua ʻoe ʻeka ʻe taha, ʻaia
    ʻe faʻa keli ʻe he tauluaʻi pulu ʻe taha.
  ces-1613: A to byla porážka první, v níž zbil Jonata a oděnec jeho okolo dvadcíti
    mužů, jako v půl honech rolí dvěma volům s zápřež.
  eng-WMB: That first slaughter, which Jonathan and his armor bearer made, was about
    twenty men, within as it were half a furrow’s length in an acre of land.
  tam-TCV: அந்த முதல் தாக்குதலின்போது யோனத்தானும், ஆயுதம் சுமப்பவனும் அரை ஏக்கர் நிலப்பகுதியில்
    ஏறக்குறைய இருபதுபேரைக் கொன்றார்கள்.
  ceb-ULB: Kana ang unang pagsulong nga gibuhat ni Jonatan ug sa tigdala sa iyang
    hinagiban, mikabat sa 20 ka tawo ang napatay niadtong dapita nga katunga sa usa
    ka ektarya.
  pol-UBG: To była pierwsza klęska, jaką zadali Jonatan i jego giermek. Zabili około
    dwudziestu ludzi, na przestrzeni około morgi pola.
  agr-agr: Dutika yama nagkamchak Jonatán niina kumpajijai jetekajua nuaduik juu tamawaik
    veinte aentsun kajegkajui.
  kyc-kyc: Jonatanepa akali parange dokopame yanda doko kanda sepala akali akalisa
    lama pyao kumakayambi. Doko yuu ama kuki mendena papala piyambi.
  urd-GVU: اِس پہلے حملے کے دوران اُنہوں نے تقریباً 20 آدمیوں کو مار ڈالا۔ اُن کی
    لاشیں آدھ ایکڑ زمین پر بکھری پڑی تھیں۔
  deu-1912: also daß derer, die Jonathan und sein Waffenträger zuerst erschlug, waren
    bei zwanzig Mann, beinahe auf einer halben Hufe Acker, die ein Joch pflügt.
  ntj-ntj: Tjiinya-pula waarrpungkulalpi warrmarla 20 wakarnu mirrirntanu.
  kan-2017: ಯೋನಾತಾನನು ಅವನ ಸೇವಕನು ಮಾಡಿದ ಮೊದಲ ದಾಳಿಯಲ್ಲಿ ಸುಮಾರು ಇಪ್ಪತ್ತು ಜನರು ಅರ್ಧ ಎಕರೆ
    ಭೂಮಿಯಲ್ಲಿ ಸತ್ತುಹೋದರು.
  yap-yap: Som’on nra chamgad e li’ Jonathan nge fare pagel gonap’an rliw’ e girdi’
    u bangi n’en ni gonap’an e baley e acre ga’ngin yang.
  hlt-MCSB: Jonathan neh a hno phuei loh a tloek lamhma dongah khohmuen kah rhoi hma
    ngancawn ah hlang pakul tluk tah hmasoe la om.
  mdy-ETH: ቤርቲ ቤርታ ዎዾ ዔያታ ዓርቃዖ ፔቴ ጎሺዳ ላማታሚ ማዓ ዓሲ ዎዼኔ፤
  twi-ASANTE: Wɔkunkumm mmarima bɛyɛ aduonu maa wɔn amu no dedaa asase no bɛyɛ sɛ
    eka fa so.
  eng-WEBU: That first slaughter, which Jonathan and his armor bearer made, was about
    twenty men, within as it were half a furrow’s length in an acre of land.
  wal-wal: He koiro woraajjiyan Yonaataaninne a ola miishshaa tookkiyaagee bagga booraso
    gaden laatamu gidiya asaa woridosona.
  spa-PDDPT: La primera matanza que Jonatán y el que le llevaba las armas hicieron
    fue de unos 20 hombres en el espacio de la mitad del terreno que ara la yunta
    de bueyes en un día.
  gun-gun: Ha'e rami jypy Jônatas ha'e hu'y jokoa reraa reve jojuka vinte avakue meio
    litro yvy py rive'i.
  agu-BL: Te jun tira'tz e' quim lo' junak contr cyak'un Jonatán, tul jun ama'la'tz.
  ilo-ULB: Dayta nga umuna a panangraut nga inaramid ni Jonatan ken ti para-awit iti
    igamna, ket nakapatayda iti agarup duapulo a lallaki iti ayan ti agarup kagudua
    ektaria a daga.
  kpg-kpg: Taamada tauwa deenei, gei Jonathan mo dono ehoo gu daaligi nau daangada
    holongo e madalua i lodo tama gowaa hua dulii.
  uig-ARA: شۇ تۇنجى ھۇجۇمدا يوناتان بىلەن ياراغ كۆتۈرگۈچىسى تەخمىنەن يېرىم قوشلۇق
    يەردە ئۆلتۈرگەنلەر يىگىرمىدەك ئادەم ئىدى.
  sus-sus: Na gere kui Yonatan nun a xa konyi naxa mixi mɔxɔɲɛn nun nde faxa na yire
    raxɛtɛnxi.
  pon-2006: Ni keieun mahwen wet, Sonadan oh mwahnakapwo kemehla kereniong ohl riehk
    nan kisin wasa tikitik kis.
  jae-jae: Jonatan agêc nê ŋac sêjac siŋ kwapuc ma sêjac lau amboac 20 êndu aŋga nom
    ŋasawa sauŋ teŋ.
  ksd-ksd: Ma ta ra luaina vardodoko Ionatan dir ma kana tultul dir ga doko a ura
    a vinun na tutana.
  tur-YTC: Yonatan'la silah taşıyıcısının yaptığı ilk kıyım, yarım dönüm kadar bir
    alanda, yaklaşık yirmi kişiydi.
  grc-BRENT: Καὶ ἐγενήθη ἡ πληγὴ ἡ πρώτη, ἣν ἐπάταξεν Ἰωνάθαν καὶ ὁ αἴρων τὰ σκεύη
    αὐτοῦ, ὡς εἴκοσι ἄνδρες ἐν βολίσι καὶ ἐν πετροβόλοις καὶ ἐν κόχλαξι τοῦ πεδίου.
  ind-AYT: Itulah pertempuran yang pertama, yang dilakukan oleh Yonatan dan pembawa
    senjatanya itu, membunuh sekitar dua puluh orang dalam jarak setengah dari alur
    bajak di ladang.
  nya-nya: Nthawi yoyambayo Yonatani ndi mnyamata wake uja anapha anthu makumi awiri
    ndipo anawaphera pa malo ochepa okwanira ngati theka la ekala.
  hrv-hrv: U tome prvom pokolju što ga učiniše Jonatan i njegov štitonoša pade dvadesetak
    ljudi na otprilike pola jutra izoranog polja.
  mps-mps: Jonatan te aga tau sabo bidi dali sigo te wąbi te Filistia dabe dali hwįnama,
    tama augwali sigo te bidi sese deli bidi ela muai. Te wąbi hwįani te dwasianu
    tǫ dage pedaide hwįai dao.
  tpi-tpi: Jonatan wantaim poroman bilong en i kirapim dispela pait long ol Filistia
    na tupela i kilim samting olsem 20 man olgeta. Dispela pait i kamap insait long
    wanpela liklik hap graun.
  dan-1931: og i første Omgang fældede Jonatan og hans Våbendrager henved tyve Mand
    på en Strækning af omtrent en halv Dags Pløjeland.
  vie-OVCB: Và họ giết chừng hai mươi người, nằm la liệt trên một khoảnh đất rộng
    chừng nửa mẫu.
  guj-2017: એક એકર જમીનમાં અડધા ચાસની લંબાઈ જેટલામાં યોનાથાને તથા તેના શસ્ત્રવાહકે
    જેઓની પ્રથમ કતલ કરી તેઓ આશરે વીસ માણસો હતા.
  pon-2006A: Ni keieun mahwen wet, Sonadan oh mwahnakapwo kemehla kereniong ohl riehk
    nan kisin wasa tikitik kis.
  por-BRBSL: A primeira matança, que Jônatas e seu portador de armadura fizeram, foi
    de cerca de vinte homens, dentro de um comprimento de meio sulco em um acre de
    terra.
  cth-cth: Jonathan hoi sene ka sin e ni law ekah tangawn hmuen ka len e thungup tami
    20 tabang a thei awh. Het heh apasuek kâtuknae doeh.
  twi-twi: Wokunkum mmarima bɛyɛ aduonu maa wɔn amu no dedaa asase a ne trɛw bɛyɛ
    sɛ eka fa so.
  hlt-hlt: Jonathan neh a hno phuei loh a tloek lamhma dongah khohmuen kah rhoi hma
    ngancawn ah hlang pakul tluk tah hmasoe la om.
  tbz-SIM: Sonnɑtɑ̃ɑ̃ nɛ̀ o kóo tɔ̃ntì kɛ̀ bɛ̀ɛ kuɔ bɛnìtìbɛ̀ sipísìdɛ́ tɛpɛ̃kpɛ̃̀ntɛ̀
    sɑ́m̀pɔ́tɛ̀ miɛkɛ.
  msy-2020: Ezɨ faragha otozir mɨdorozir kamɨn, Jonatan uan namakam ko 20plan gumazibav
    soghezɨ me ariaghire. Mɨdorozir kam, danganir dozir mamɨn oto.
  dop-dop: Yǝlɑɑ hiu kɛ Sonɑtɑŋ pɑ kʋwɑ pɑ kɑncɑɑlɑɣɑ yoou ŋkʋ kʋ tɑɑ kɛ́ pǝlɛ nyʋɣʋ
    tɑɑ tǝnɑɣɑ kelikiyɑ kʋlʋmɑɣɑ tɑɑ.
  azb-azb: Bu ilk döyüşdə yarım sahə torpaqda Yonatanla silahdarı iyirmi nəfərə qədər
    adamı qırdı.
  eng-DBY: And that first slaughter which Jonathan and his armour-bearer wrought was
    about twenty men, as it were on the half-furrow of an acre of land.
  hin-2017: यह पहला संहार जो योनातान और उसके हथियार ढोनेवाले से हुआ, उसमें आधे बीघे
    भूमि में बीस एक पुरुष मारे गए।
  wol-KYG: Cong mu jëkk mooma Yonatan song, mook gàddukatu gànnaayam, lu tollook ñaar
    fukki góor lañu ca tëral ci dénd bu wara tollook xëyu nag.
  eng-YLT: And the first smiting which Jonathan and the bearer of his weapons have
    smitten is of about twenty men, in about half a furrow of a yoke of a field,
  eng-WYC-2017: And the first wound was made, which Jonathan and his squire smote,
    as of twenty men, in the middle part of land, which a pair of oxen was wont to
    ear in the day.
  eng-WMBB: That first slaughter, which Jonathan and his armour bearer made, was about
    twenty men, within as it were half a furrow’s length in an acre of land.
  urd-GVH: इस पहले हमले के दौरान उन्होंने तक़रीबन 20 आदमियों को मार डाला। उनकी लाशें
    आध एकड़ ज़मीन पर बिखरी पड़ी थीं।
  rug-rug: Koasa vinaripera kekenu si seke va mate i e Zonatani meke sa tie vaqura,
    si guana padana ka hiokona puta tie. Sa ninomana sa vasina asa si padana guana
    keke pavasa hite.
  gaz-gaz: Yoonaataanii fi namichi miʼa lolaa isaaf baatu sun rukuttaa jalqabaa sana
    keessatti lafa qotiyyoo cimdii tokko oolchuu irratti Filisxeemota gara digdamaa
    taʼan ajjeesan.
  fra-LSG: Dans cette première défaite, Jonathan et celui qui portait ses armes tuèrent
    une vingtaine d’hommes, sur l’espace d’environ la moitié d’un arpent de terre.
  gnn-gnn: '@see-verse:1SA.014.013'
  yal-yal: Na yɛngɛ singeni Yonatan nun a yɛngɛ so se maxanla yi Filisiti muxu mɔxɔɲɛ
    ɲɔxɔndɔn faxa yire kedenni.
  haw-1868: A o ka pepehi mua ana a Ionatana a me ka mea nana i hali kana mea kaua,
    he iwakalua paha kanaka ia, ma kahi kokoke, e like paha me ka hapalua o ka eka
    aina hookahi.
  arb-NAV: فَقُتِلَ عَلَى إِثْرِ هَذَا الْهُجُومِ الأَوَّلِ نَحْوَ عِشْرِينَ رَجُلاً
    تَبَعْثَرَتْ جُثَثُهُمْ فِي حَوَالَيْ نِصْفِ فَدَّانٍ مِنَ الأَرْضِ.
  ewe-ewe: Wowu wo dometɔ blaeve eye ame kukuawo kaka ɖe teƒe si de agbleka afã.
  eng-LEE: And that first defeat, which Jonathan and his armor-bearer caused, was
    about twenty men, within about the half of a field, which a yoke of oxen might
    plough.
  asm-FB: যোনাথন আৰু তেওঁৰ অস্ত্ৰবাহকে কৰা এই প্ৰথম আক্ৰমণত এক একৰ মাটিৰ প্ৰায় আধা
    সীৰলু দৈর্ঘ্যত প্ৰায় বিশ জন মান লোকক বধ কৰিলে।
  sus-A: نَ فٍرٍ كُي يٌنَتَن نُن عَ شَ كٌنيِ نَشَ مِشِ مْشْحّن نُن ندٍ قَشَ نَ يِرٍ
    رَشّتّنشِ.
  fra-SBL: Cette première tuerie, que Jonathan et le porteur de ses armes firent,
    concernait environ vingt hommes, soit la moitié de la longueur d'un sillon dans
    un acre de terre.
  hbo-hbo: וַתְּהִ֞י הַמַּכָּ֣ה הָרִאשֹׁנָ֗ה אֲשֶׁ֨ר הִכָּ֧ה יֹונָתָ֛ן וְנֹשֵׂ֥א כֵלָ֖יו
    כְּעֶשְׂרִ֣ים אִ֑ישׁ כְּבַחֲצִ֥י מַעֲנָ֖ה צֶ֥מֶד שָׂדֶֽה׃
  pjt-pjt: '@see-verse:1SA.014.013'
  kik-kik: Itharĩkĩra rĩu rĩa mbere rĩa Jonathani marĩ na mũkuui wake wa indo cia
    mbaara rĩoragire andũ mĩrongo ĩĩrĩ gacigo-inĩ ka nuthu ya ĩka.
  fra-NCL: Ce premier massacre que firent Jonathas et son écuyer fut d’environ vingt
    hommes, sur la longueur d’un demi-sillon d’un arpent de terre.
  cek-AK: Jonathan hoi angmah ih hmuen phawkung mah, maitaw tae hoi laikok atokhaih
    ahmuen ekah ahap caeh hoi ai naah, Philistin kaminawk pumphae to a hum hoi boeh.
  cuk-cuk: Ar gebe ululesadgine, Jonatán, ega-sigu-abgaed-seedbo, neg-bipi-ollornaidgi,
    Filistea-sordamar-dulagwen-wilub oburgwismalad (20).
  uig-CYR: Шу тунҗа һуҗумда Йонатан билән ярақ көтәргүчиси тәхминән йерим қошлуқ йәрдә
    өлтүргәнләр жигирмидәк адәм еди.
  tel-2017: యోనాతాను, అతని ఆయుధాలు మోసేవాడు చేసిన ఆ మొదటి సంహారంలో దాదాపు ఇరవై మంది
    చనిపోయారు. ఒక రోజులో ఒక కాడి యెడ్లు దున్నగలిగే అర ఎకరం నేల విస్తీర్ణంలో ఇది జరిగింది.
  hat-BSA: Premye masak sa ke Jonathan avèk gason zam yo te fè te anviwon ven òm soti
    nan mwatye distans ke yon cha ta fè lè l ap raboure fè yon pase nan yon tyè kawo
    tè.
  kos-kos: Ke anwuk se meet inge, Jonathan ac mwet fusr sac uniya akuran mwet longoul
    ke acn na srisrik se, sahp tafun eka lupa.
  hbo-WLC: וַתְּהִ֞י הַמַּכָּ֣ה הָרִאשֹׁנָ֗ה אֲשֶׁ֨ר הִכָּ֧ה יוֹנָתָ֛ן וְנֹשֵׂ֥א כֵלָ֖יו
    כְּעֶשְׂרִ֣ים אִ֑ישׁ כְּבַחֲצִ֥י מַעֲנָ֖ה צֶ֥מֶד שָׂדֶֽה׃
  ibo-ibo: Na ogbugbu mbụ ahụ, Jonatan na onye ahụ na-ebu ngwa agha ya gburu ọnụọgụgụ
    ndị Filistia dị iri abụọ. Ọ bụ nʼihe ha ka nketa ala ruru otu ọkara nʼekaa nʼọtụtụ.
  ory-ory: ଯୋନାଥନ ଓ ତାହାର ଅସ୍ତ୍ରବାହକର କୃତ ଏହି ପ୍ରଥମ ହତ୍ୟାରେ ପ୍ରାୟ ଅର୍ଦ୍ଧ ଏକର ଭୂମିରେ
    ଊଣାଧିକ କୋଡ଼ିଏ ଜଣ ହତ ହେଲେ।
  chk-chk: Lon ewe aeuin ninni Jonatan me nöün we chon uwei pisekin maun ra niela
    ina epwe ükükün rüe mwän me won eu leni ükükün esopun lainen eu eikerin fanü.
  ssd-ssd: Ki ait ta mbolŋge Yonatan nu kame tugu pilmba taŋgo mo ta ndoŋ ma ŋai fudiŋndo
    ta mbolŋge kame taŋgo 20 taŋamba bale farkinaik le kumnaig.
  rop-rop: Deya na langa det lilwan pleis ontop langa det hil dubala bin kilim ded
    gulijap 20 Filastain solja.
  ukr-1871: І впало в тім первім побою, що завдав Йонатан та зброєноша його, до двайцятьох
    чоловіка на просторі половини дня ораня одною парою волів.
  deu-1951: so daß Jonatan und sein Waffenträger in diesem ersten Gefecht auf ungefähr
    einer halben Juchart Ackerland etwa zwanzig Mann erlegten.
  eng-JPS: And that first slaughter, which Jonathan and his armour-bearer made, was
    about twenty men, within as it were half a furrow's length in an acre of land.
  srp-1865: I to bi prvi boj, u kom pobi Jonatan i momak što mu nošaše oružje oko
    dvadeset ljudi, otprilike na po rala zemlje.
  lug-lug: Mu lulumba olwo olwasooka, Yonasaani n’omuvubuka eyasitulanga ebyokulwanyisa
    bye, batta abasajja amakumi abiri mu kibangirizi ekyenkana ekitundu kya eka.
  heb-heb: ותהי המכה הראשנה אשר הכה יונתן ונשא כליו כעשרים איש כבחצי מענה צמד שדה׃
  ben-IRV: যোনাথন ও তাঁর অস্ত্র বহনকারী লোকটী আক্রমণের শুরুতেই এক বিঘে (অর্ধেক একর)
    জমির অর্ধেক হাল দেওয়া জমির মধ্যে প্রায় কুড়ি জন লোক মারা পড়ল।
  pan-pan: ਸੋ ਇਹ ਪਹਿਲੀ ਮਾਰ ਜੋ ਯੋਨਾਥਾਨ ਤੇ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੇ ਕੀਤੀ ਵੀਹ ਕੁ ਮਨੁੱਖਾਂ
    ਦੀ ਸੀ ਅਤੇ ਅੱਧੀ ਕੁ ਬਿਘਾ ਪੈਲੀ ਵਿੱਚ ਹੋਈ।
  tkr-tkr: Ts'eppa aldaaxhvan gibğılmee, Yonataneeyiy cune silah haqqane nukaree g'ane
    (20) insanılqa ələəna insan gek'a. Manbı q'öne yatsısse sa yiğee ezas əxəsde çolun
    surameene cigee aldaaxhvan vuxha.
  mya-JVB: ယောနသန် နှင့် လုလင်ပြုသော ပဌမ လုပ်ကြံ ခြင်းအားဖြင့်နွားတရှဉ်း ထွန်နိုင်သော
    မြေကွက် အတွင်း တွင် လူ နှစ် ဆယ်ခန့် မျှ သေကြ၏။
  tte-O: Kaleya bagubagunana koina Diyonatan me ana kilakai gogo kaleya kana tokayale
    mekanakava yoli tuwenti (20) siunuili dedei kikiuna kalona mena.
  tbg-tbg: Ionataaniva nai paanaa vaiintintiro hoqarero raqiharo 20 vaiintinavu arukoka
    vika vaatavano vohaa kantaqai hiqintiviro vaura.
  hmo-hmo: Unai alaia mase karana ginigunana lalonai Ionatana bona iena kesi huaia
    tauna ese tatau 20 bamona idia alaia, bona idia tuari tanona ena bada be hekitera
    ta bema kahana 4 dekenai idia haria, ena kahana ta.
  urd-urd: यह पहली ख़ूरेज़ी जो यूनतन और उसके सिलाह बरदार ने की क़रीबन बीस आदमियों
    की थी जो कोई एक बीघा ज़मीन की रेघारी में मारे गए।
  rus-SYN: И пало от этого первого поражения, нанесенного Ионафаном и оруженосцем
    его, около двадцати человек, на половине поля, обрабатываемого парою волов в день.
  bqc-SIM: Lɛ́lɛama sɛ̃́iapi guu Yonatãa ń a zĩkabↄkũnao ń dɛdɛ gbɛ̃ↄn bao taawaɛ.
    Gupi bàluma kà gu bà do taawa.
  tcz-CHONGTHU: Amanin, mi somni athat lhon in, atahsa u chu acre keh khat’a len sung
    ‘ah athethang lhone.
  mar-mar: जो पहिला वध योनाथानाने केला त्यामध्ये एक बिघा भूमीवर सुमारे वीस माणसे पडली.
  qub-qub: Rimir puntata yaycur Jonatán uywayninwan tacsha pampallacho wañuycachiran
    ishcay chunca (25) runata.
  bqp-bqp: Lɛtɛmmana káaku pìi gũn Yonatã kũ a zĩ̀kapↄnↄsɛriio ń dɛdɛ gbɛ̃nↄn
    baro taka bà. Gu pì yàasaa kà bú dↄ̀rↄ basↄↄro taka bà.
  hat-hat: Nan premye atak sa a, Jonatan ak jenn gason an te touye vin sòlda konsa,
    sou yon ti teren ki pa t' menm mezire yon ka (01/4) kawo tè.
  eng-BSB: In that first assault, Jonathan and his armor-bearer struck down about
    twenty men over half an acre of land.
  tod-tod: Nu ʋuufelegɔ (20) ɠa Zonatan ta ná-kɔɔɠɔ zɔɔla zeɠe nui, ti paani ada
    lɔilɔi koi miná.
  eng-WEBPB: That first slaughter, which Jonathan and his armour bearer made, was
    about twenty men, within as it were half a furrow’s length in an acre of land.
  kbq-kbq: Hagi Jonatani'ene hanko'are'ma e'neria nehaza ne'enena, ese hapina 20'a
    vahera 30'a mita naza hu'nea mopafi ome zamahe'na'e.
  nhe-BL: Huan ipan ni achtohui tlatehuicajyotl Jonatán ihuaya itlamocuitlahuijca
    quinmictijque 20 tlacame ipan se tlali tlen tlahuel pilquentzi.
  bus-bus: Lɛ́ɛmmana káaku pì guu Yonatã kↄ̃n a zĩ̀kapↄnↄsɛrio ń dɛdɛ gↄ̃ↄn baro
    taka bà. Guu pì kpã̀ngu kà lán bàlɛna basↄↄro taka bà.
  gub-BL: A'e 'ar mehe uzuka 20 awa ru'u wà. A'e ywypehegwer ipuku haw heta 17 zywa.
    Heta 17 zywa hepykàg romo har a'e no.
  eng-DRA: And the first slaughter which Jonathan and his armourbearer made, was of
    about twenty men, within half an acre of land, which a yoke of oxen is wont to
    plough in a day.
