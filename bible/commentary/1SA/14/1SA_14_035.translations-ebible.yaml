verse: 1SA.014.035
translations:
  mal-C: ഇതിനെത്തുടർന്ന് ശൗൽ യഹോവയ്ക്കായി ഒരു യാഗപീഠം പണിതു. അദ്ദേഹം യഹോവയ്ക്കായി
    പണിത ആദ്യത്തെ യാഗപീഠമായിരുന്നു അത്.
  deu-TKW: Und Saul errichtete Jahwe einen Altar; das ist der erste Altar, den Saul
    Jahwe errichtete.
  lin-lin: Bongo Saulo atongaki etumbelo mpo na Yawe ; ezalaki mbala na ye ya liboso
    ya kosala likambo ya boye.
  eng-LSV: And Saul builds an altar to YHWH; with it he has begun to build altars
    to YHWH.
  eng-GNV: Then Saul made an altar vnto the Lord, and that was the first altar that
    he made vnto the Lord.
  eng-WEBSTER: 'And Saul built an altar to the LORD: the same was the first altar
    that he built to the LORD:'
  nhw-BL: Huan Saúl quichijqui se tlaixpamitl para TOTECO. Huan ya ni elqui nopa achtihui
    tlaixpamitl catli Saúl quichijqui para ica quitlascamatis TOTECO pampa quipalehuijtoya
    miyac.
  swh-ONEN: Ndipo Sauli akamjengea Bwana madhabahu, na ndiyo ilivyokuwa mara yake
    ya kwanza kujenga madhabahu.
  bba-bba: Mɑ Sɔɔlu u Yinni Gusunɔ yɑ̃ku yeru kuɑ mi, terɑ tɑ sɑ̃ɑ ɡbiikiru ni u kuɑ
    sɔɔ.
  eng-KJVCPB: 'And Saul built an altar unto the Lord: the same was the first altar
    that he built unto the Lord.'
  mpx-mpx: Inoke Sol pat o abapowon i ginoliya ge eliyana bwasumu bolo o hi powonagil
    Yehoba elana. He abwe pamaisena te abapowon i ginol.
  luo-luo: Eka Saulo nogero kendo mar misango ne Jehova Nyasaye, mano e chiengʼ mokwongo
    mane otime ma.
  meu-meu: Bena Saulo ese ihaboulaina patana ta e larebaia, Iehova ena; una na ihaboulaina
    patana gini-gunana ia ese e larebaia Iehova ena.
  npi-ULB: शाऊलले परमप्रभुको निम्ति एउटा वेदी वनाए, जुन तिनले परमप्रभुको निम्ति बनाएका
    पहिको वेदी थियो ।
  yor-yor: Nígbà náà Saulu kọ́ pẹpẹ kan fún Olúwa; èyí sì jẹ́ ìgbà àkọ́kọ́ tí ó kọ́kọ́
    ṣe èyí.
  ind-ind: Lalu, Saul mendirikan sebuah mezbah bagi TUHAN dari batu-batu. Itulah mezbah
    pertama yang dia dirikan bagi TUHAN.
  pes-OPCB: شائول در آنجا مذبحی برای خداوند بنا کرد. این اولین مذبحی بود که او ساخت.
  tgl-ULB: Gumawa si Saul ng isang altar kay Yahweh, na naging unang altar na ginawa
    niya kay Yahweh.
  cbu-NT: Saulsha anuritam Apanlleemsha maacheetsi wayayaru, anush Apanlleema chtaru
    ungirtarangiya.
  hui-hui: Ani biyagola Solohanda Anduane Homogohondo bo lomabu mulene dabu mbira
    pigane ogoningi bu helene.
  mya-mya: ရှော​လု​သည်​ထာဝ​ရ​ဘု​ရား​အ​ဖို့​ယဇ်​ပလ္လင် ကို​တည်​ဆောက်​တော်​မူ​၏။ ထို​ယဇ်​ပလ္လင်​ကား
    ပ​ထ​မ​ဆုံး​အ​ကြိမ်​ရှော​လု​တည်​ဆောက် သည့်​ယဇ်​ပလ္လင်​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནས་སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བརྩིགས་པ་དང་། དེ་ནི་སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྩིགས་པའི་མཆོད་ཁྲི་དང་པོ་ལགས་སོ།
    །
  sna-sna: Ipapo Sauro akavakira Jehovha aritari; yakanga iri nguva yake yokutanga
    kuita izvi.
  spa-BLM: Saúl construyó un altar a Yahvé. Este fue el primer altar que construyó
    a Yahvé.
  cac-cac: Ix sb'oan jun altar vin̈aj Saúl chi' ta'. A jun tic b'ab'el altar ix sb'oq'ue
    vin̈ d'a yichan̈ Jehová.
  swh-ULB: Sauli akamjengea BWANA madhabahu, ambayo ilikuwa ya kwanza kwake kumjengea
    BWANA.
  bel-bel: 'І зладзіў Саўл ахвярнік Госпаду: то быў першы ахвярнік, пастаўлены ім
    Госпаду.'
  deu-ELBBK: Und Saul baute der HERR einen Altar; mit diesem fing er an, dem HERRN
    einen Altar zu bauen.
  mbb-OT: Ne zutun mibaal si Saul te pemuhatà para te Nengazen. Iyan haazà nehuna
    he pemuhatà he mibeelan din.
  mal-2015: ശൗൽ യഹോവെക്കു ഒരു യാഗപീഠം പണിതു; അതു അവൻ യഹോവെക്കു ആദ്യം പണിത യാഗപീഠം
    ആയിരുന്നു.
  rmc-rmc: Paľis o Saul ačhaďa le RAJESKE oltaris. Sas oda ešebno oltaris, savo leske
    kerďa.
  pes-OPV: و شاول مذبحی برای خداوند بنا کرد و این مذبح اول بود که برای خداوند بنا
    نمود.
  ron-1924: 'Саул а зидит ун алтар Домнулуй: ачеста а фост чел динтый алтар пе каре
    л-а зидит Домнулуй.'
  ben-OBCV: তখন শৌল সদাপ্রভুর উদ্দেশে এক যজ্ঞবেদি তৈরি করলেন; এই প্রথমবার তিনি এমনটি
    করলেন।
  som-som: Markaasaa Saa'uul wuxuu Rabbiga u dhisay meel allabari, oo taasuna waxay
    ahayd meeshii allabariga ee ugu horraysay uu Rabbiga u dhiso.
  lat-VUC: Ædificavit autem Saul altare Domino, tuncque primum cœpit ædificare altare
    Domino.
  eng-ASVBT: 'And Saul built an altar unto Jehovah: the same was the first altar that
    he built unto Jehovah.'
  ita-1885: E Saulle edificò un altare al Signore. Questo fu il primo altare che Saulle
    edificò al Signore.
  eng-LXXUP: 'And Saul built an altar there to the Lord: this was the first altar
    that Saul built to the Lord.'
  eng-ULB: Saul built an altar to Yahweh, which was the first altar that he built
    to Yahweh.
  spa-VBL: Entonces Saúl construyó un altar al Señor. Este fue el primer altar que
    construyó al Señor.
  fra-_FOB: Et Saül bâtit un autel à l'Éternel; ce fut le premier autel qu'il bâtit
    à l'Éternel.
  mal-mal: ശൌല്‍ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിതു; അത് അവൻ യഹോവയ്ക്ക് ആദ്യം പണിത യാഗപീഠം
    ആയിരുന്നു.
  urd-GVR: Wahāṅ Sāūl ne pahlī dafā Rab kī tāzīm meṅ qurbāngāh banāī.
  suz-BL: मोपा सावलमी परमप्रभु यावे कली चढ़ेतीक का सेला बाक्‍त। मेको सावलम परमप्रभु
    यावे कली सेल्‍शो नेल्‍ल क्‍येङा ङोंइती ङा चढ़ेतीक बाक्‍माक्‍त।
  ita-1927: E Saul edifico un altare all’Eterno; questo fu il primo altare ch’egli
    edificò all’Eterno.
  ckb-ckb: ئینجا شاول قوربانگایەکی بۆ یەزدان بنیاد نا، ئەوە یەکەم قوربانگا بوو کە
    بۆ یەزدانی بنیاد نا.
  eng-BBE: 'And Saul put up an altar to the Lord: this was the first altar which he
    put up to the Lord.'
  kan-OKCV: ಸೌಲನು ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿದನು. ಅದೇ ಯೆಹೋವ ದೇವರಿಗೆ ಅವನು
    ಕಟ್ಟಿಸಿದ ಮೊದಲನೆಯ ಬಲಿಪೀಠವು.
  tam-2017: பின்பு சவுல் யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டினான்; அது அவன் யெகோவாவுக்குக்
    கட்டின முதலாவது பலிபீடம்.
  spa-RV-1909: Y edificó Saúl altar á Jehová, el cual altar fué el primero que edificó
    á Jehová.
  ron-BTF: Și Saul a zidit un altar DOMNULUI; acela a fost primul altar pe care l-a
    zidit el DOMNULUI.
  eng-WEBP: Saul built an altar to the LORD. This was the first altar that he built
    to the LORD.
  eng-FBV: So Saul built an altar to the Lord. This was the first altar he had built
    to the Lord.
  nld-1939: En Saul bouwde een altaar voor Jahweh; dit was het eerste altaar, dat
    hij voor Jahweh bouwde.
  nch-BL: Huan Saúl quichijqui se taixpamit para TOTECO. Huan ya ni elqui nopa achtohui
    taixpamit cati Saúl quichijqui para ica quitascamatis TOTECO pampa quipalehuijtoya
    miyac.
  vie-1934: Sau-lơ bèn lập một bàn thờ cho Đức Giê-hô-va; ấy là bàn thờ thứ nhất mà
    người lập cho Đức Giê-hô-va.
  hin-CV: फिर शाऊल ने याहवेह के लिए एक वेदी बनाई. यह उनके द्वारा याहवेह के लिए बनाई
    पहली वेदी थी.
  spa-BES: 'Entonces Saúl levantó un altar al Señor: este fue el primer altar que
    él puso al Señor.'
  tdx-tdx: Le namboatse kitrely am’Iehovà t’i Saole, toe ie ty kitrely valoha’e niranjie’e
    am’Iehovà.
  tha-KJV: และซาอู​ลก​็สร้างแท่นบูชาถวายแด่พระเยโฮวาห์ เป็นแท่นบูชาแท่นแรกซึ่งพระองค์สร้างถวายแด่พระเยโฮวาห์
  por-BR-2018: E edificou Saul altar ao SENHOR, o qual altar foi o primeiro que edificou
    ao SENHOR.
  deu-ELO: Und Saul baute Jehova einen Altar; mit diesem fing er an, Jehova einen
    Altar zu bauen.
  eng-WYC-2018: And Saul builded there an altar to the Lord; and then first he began
    to build an altar to the Lord. (And Saul built an altar there to the Lord; and
    this was the first altar that he built to the Lord.)
  epo-epo: Kaj Saul konstruis altaron al la Eternulo; tio estis la unua altaro, kiun
    li konstruis al la Eternulo.
  uig-PIN: Saul bolsa Pǝrwǝrdigarƣa bir ⱪurbangaⱨ yasidi. Bu uning Pǝrwǝrdigarƣa yasiƣan
    tunji ⱪurbangaⱨi idi.
  beo-beo: 'Solo da Hina Godema gobele salasu oloda hamoi. E da musa: afae hame gagusu,
    amo degabo gagui.'
  tpi-OTNT: Na Sol i makim dispela ston olsem alta bilong Bikpela. Dispela i namba
    wan taim Sol i wokim alta.
  hau-SA: Sa’an nan Shawulu ya gina wa Ubangiji bagade. Wannan ne bagade na farkon
    da ya gina.
  uig-LAT: Saul bolsa Perwerdigargha bir qurban’gah yasidi. Bu uning Perwerdigargha
    yasighan tunji qurban’gahi idi.
  nde-nde: USawuli wasesakhela uThixo i-alithari; wayeqala ukwenza lokhu.
  ton-ton: Pea naʻe fokotuʻu ʻe Saula ʻae feilaulauʻanga kia Sihova; pea ko e ʻuluaki
    feilaulauʻanga ia naʻa ne langa kia Sihova.
  ces-1613: Vzdělal také Saul oltář Hospodinu; to nejprvnější oltář udělal Hospodinu.
  eng-WMB: Saul built an altar to the LORD. This was the first altar that he built
    to the LORD.
  tam-TCV: அதன்பின் சவுல் யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டினான். அவன் இவ்விதம் செய்தது
    இதுவே முதல் முறையாகும்.
  ceb-ULB: Nagtukod si Saul ug halaran alang kang Yahweh nga mao ang unang halaran
    nga gibuhat ni Saul alang kang Yahweh.
  pol-UBG: Saul zbudował też ołtarz dla PANA. Był to pierwszy ołtarz, który zbudował
    dla PANA.
  agr-agr: Dutikawagmatai Saúl kuntin maa patasa apeaku Apajuí ememattinun makichkish
    najanchauwaitak najanauwai.
  kyc-kyc: Dokopa Sole baame kana pyare mende Kamongona lao lakamiya. Doo kana pyare
    leyamo doko Sole baame kanda soo ingyuo piya.
  urd-GVU: وہاں ساؤل نے پہلی دفعہ رب کی تعظیم میں قربان گاہ بنائی۔
  deu-1912: Und Saul baute dem HERRN einen Altar. (Das ist der erste Altar, den er
    dem HERRN baute.)
  kan-2017: ಸೌಲನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿದನು; ಅವನು ಕಟ್ಟಿಸಿದ ಯಜ್ಞವೇದಿಗಳಲ್ಲಿ
    ಇದೇ ಮೊದಲನೆಯದು.
  yap-yap: Me toy Saul ba altar ngak SOMOL, ni aram e bin som’on ni toy.
  hlt-MCSB: Te vaengah Saul loh BOEIPA ham hmueihtuk a suem te anih loh BOEIPA ham
    lamhma cuek a suem hmueihtuk la om.
  mdy-ETH: ሳኣዖኦሌያኣ ዒኢካ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤሲ ኮሼኔ፤ ዒዚ ናንጊና ናንጋ ጎዳም ዒንጎ ቤሲ ኮሺ ቤቂባኣዖ
    ዬኖ ኮሼኔ።
  twi-ASANTE: Na Saulo sii afɔrebukyia wɔ hɔ, de maa Awurade, deɛ ɛdi ɛkan a ɔsiiɛ.
  eng-WEBU: Saul built an altar to the LORD. This was the first altar that he built
    to the LORD.
  wal-wal: Saa7ooli he sohuwan GODAASSI yarshshiyoosaa gimbbiis; GODAASSI yarshshiyoosaa
    i gimbbishin, hegee ayyo koiro.
  spa-PDDPT: Saúl edificó un altar a Yavé, el cual fue el primero que él edificó a
    Yavé.
  gun-gun: Saul ojapo avi peteĩ altar Senhor peguarã. Ha'e va'e altar ma jypygua ha'e
    ojapo.
  agu-BL: Nin tzun bnix jun altara'tz tan Saúl. Ya'stzun yi bajx altar yi bnix ta'n
    tetz Kataj.
  ilo-ULB: Nangaramid ni Saul iti altar para kenni Yahweh, daytoy ti kaunaan nga altar
    nga inaramidna para kenni Yahweh.
  kpg-kpg: Gei Saul ga haga duu aga dana gowaa hai tigidaumaha ang gi Dimaadua i di
    gowaa deelaa. Deenei di gowaa matagidagi a mee ne haga duu aga.
  uig-ARA: سائۇل بولسا پەرۋەردىگارغا بىر قۇربانگاھ ياسىدى. بۇ ئۇنىڭ پەرۋەردىگارغا
    ياسىغان تۇنجى قۇربانگاھى ئىدى.
  sus-sus: Sɔlu sɛrɛxɛbade singe ti nɛ Alatala bɛ mɛnni.
  pon-2006: Sohl eri kauwada ehu pei sarawi ong KAUN-O wasao. Iei keieun pei sarawi
    me e ketin kauwada.
  jae-jae: Ma Saul gêboa Apômtaunê altar teŋ sa ma altar tau kêtu Saulnê altar ŋamataŋa,
    taŋ gêboa gêdêŋ Apômtau naŋ.
  ksd-ksd: Ma Saul i ga pait ta uguugu ure ra Luluai, a luaina uguugu nina i ga pait
    ia ure ra Luluai.
  tur-YTC: Saul Yahve'ye bir sunak yaptı. Bu, Yahve'ye yaptığı ilk sunaktı.
  grc-BRENT: Καὶ ᾠκοδόμησεν ἐκεῖ Σαοὺλ θυσιαστήριον τῷ Κυρίῳ· τοῦτο ἤρξατο Σαοὺλ οἰκοδομῆσαι
    θυσιαστήριον τῷ Κυρίῳ.
  ind-AYT: Lalu, Saul mendirikan mazbah bagi TUHAN. Inilah mazbah pertama yang didirikannya
    bagi TUHAN.
  nya-nya: Ndipo Sauli anamangira Yehova guwa. Ili linali guwa loyamba limene Sauli
    anamangira Yehova.
  hrv-hrv: A Šaul podiže žrtvenik Jahvi; bijaše to prvi žrtvenik koji je podigao Jahvi.
  mps-mps: Tama Solgo te masigi te Genuai Bidigo alta tiwai ilama dąį ilali, te
    hasia sogo naga agai te alta nigibo sę yai.
  tpi-tpi: Na Sol i makim dispela ston olsem alta bilong Bikpela. Dispela i namba
    wan taim Sol i wokim alta.
  dan-1931: Og Saul byggede HERREN et Alter; det var det første Alter, han byggede
    HERREN.
  vie-OVCB: Sau-lơ lập một bàn thờ Chúa Hằng Hữu; đó là bàn thờ thứ nhất ông lập cho
    Chúa Hằng Hữu.
  guj-2017: શાઉલે ઈશ્વરને માટે વેદી બાંધી, એ તેણે ઈશ્વરને માટે બાંધેલી પ્રથમ વેદી
    હતી.
  pon-2006A: Sohl eri kauwada ehu pei sarawi ong KAUN-O wasao. Iei keieun pei sarawi
    me e ketin kauwada.
  por-BRBSL: Saul construiu um altar para Yahweh. Este foi o primeiro altar que ele
    construiu para Yahweh.
  cth-cth: Sawl ni BAWIPA hanelah thuengnae khoungroe a sak, hote thuengnae khoungroe
    teh apasuekpoung BAWIPA hanelah sak e lah ao.
  twi-twi: Na Saulo sii afɔremuka wɔ hɔ, de maa Awurade, nea edi kan a osii.
  hlt-hlt: Te vaengah Saul loh BOEIPA ham hmueihtuk a suem te anih loh BOEIPA ham
    lamhma cuek a suem hmueihtuk la om.
  tbz-SIM: 'Mɛm̀mɛ Sɑuri mɑɑ́mɛ̀ ti Yiɛ̀ nKuyie ndiwũɔ̃tɔ̀nnì ketirì kɛ́bɛ́i nkɛ dɔ̀:'
  msy-2020: Ezɨ Sol dagɨar kamɨn Ikiavɨra Itir God bagha ofa gamir dakozimɨn ingari,
    kar ofa gamir dakozir, Sol bar faraghavɨra ingarizim.
  dop-dop: Ɩlɛnɑ Sɑyuli ŋmɑ Tɑcɑɑ kɛ ɩ kɑncɑɑlɑɣɑ kɔtɑɣɑ tǝlɑtɛ.
  azb-azb: Şaul Rəbbə bir qurbangah düzəltdi. Bu onun Rəbb üçün qurduğu ilk qurbangah
    idi.
  eng-DBY: 'And Saul built an altar to Jehovah: this was the first altar he built
    to Jehovah.'
  hin-2017: तब शाऊल ने यहोवा के लिये एक वेदी बनवाई; वह तो पहली वेदी है जो उसने यहोवा
    के लिये बनवाई।
  wol-KYG: Sóol daldi fay tabax ab sarxalukaay, ñeel Aji Sax ji. Boobu sarxalukaay
    la jëkka tabax ñeel Aji Sax ji.
  eng-YLT: And Saul buildeth an alter to Jehovah; with it he hath begun to build altars
    to Jehovah.
  eng-WYC-2017: And Saul builded there an altar to the Lord; and then first he began
    to build an altar to the Lord.
  eng-WMBB: Saul built an altar to the LORD. This was the first altar that he built
    to the LORD.
  urd-GVH: वहाँ साऊल ने पहली दफ़ा रब की ताज़ीम में क़ुरबानगाह बनाई।
  rug-rug: Tavetia Saula si keke hope te Zihova, asa mo sa hope kekenu sapu tavetia
    sa.
  gaz-gaz: Saaʼolis iddoo aarsaa Waaqayyoof ijaare; waan kanas yeroo jalqabaatiif
    godhe.
  fra-LSG: 'Saül bâtit un autel à l’Éternel: ce fut le premier autel qu’il bâtit à
    l’Éternel.'
  yal-yal: Sɔli yi saraxa ganden nafala Alatala xa. Na findi saraxa gande singen nan
    na a naxan nafala Alatala xa.
  haw-1868: Hana aku la o Saula i kuahu no Iehova, oia ke kuahu ana i hoomaka ai e
    hana no Iehova.
  arb-NAV: وبَنَى شَاوُلُ مَذْبَحاً لِلرَّبِّ. فَكَانَ أَوَّلَ مَذْبَحٍ يَشْرَعُ فِي
    بِنَائِهِ.
  ewe-ewe: Saul ɖi eƒe vɔsamlekpui gbãtɔ na Yehowa.
  eng-LEE: 'And Saul built an altar unto the Lord: the same was the first altar that
    he built unto the Lord.'
  asm-FB: চৌলে যিহোৱাৰ উদ্দেশ্যে এটা যজ্ঞবেদী নিৰ্মাণ কৰিলে; যিহোৱাৰ উদ্দেশ্যে তেওঁ
    নিৰ্মাণ কৰা সেয়ে প্ৰথম বেদি।
  sus-A: سْلُ سّرّشّبَدٍ سِنفٍ تِ نّ عَلَتَلَ بّ مّننِ.
  fra-SBL: Saül bâtit un autel à Yahvé. Ce fut le premier autel qu'il construisit
    à l'Éternel.
  hbo-hbo: וַיִּ֧בֶן שָׁא֛וּל מִזְבֵּ֖חַ לַֽיהוָ֑ה אֹתֹ֣ו הֵחֵ֔ל לִבְנֹ֥ות מִזְבֵּ֖חַ
    לַֽיהוָֽה׃ פ
  pjt-pjt: '@see-verse:1SA.014.034'
  kik-kik: Ningĩ Saũlũ agĩakĩra Jehova kĩgongona; rĩu nĩrĩo rĩarĩ ihinda rĩake rĩa
    mbere gwĩka ũguo.
  fra-NCL: Saül bâtit un autel à Yahweh ; ce fut le premier autel qu’il éleva pour
    Yahweh.
  cek-AK: To naah Saul mah Angraeng khaeah hmaicam maeto sak; hae loe hmaloe koek
    a sak ih hmaicam ah oh.
  cuk-cuk: A-sorbali, Saúl Bab-Jehováʼga ibmar-ogumakar-uklegegala aila sobsad. Saúl,
    we-aila, agi gebe sobsagusad.
  uig-CYR: Саул болса Пәрвәрдигарға бир қурбангаһ ясиди. Бу униң Пәрвәрдигарға ясиған
    тунҗа қурбангаһи еди.
  tel-2017: అక్కడ సౌలు యెహోవాకు ఒక బలిపీఠం కట్టించాడు. అతడు యెహోవాకు కట్టించిన మొదటి
    బలిపీఠం అదే.
  hat-BSA: Epi Saül tebati yon lotèl a SENYÈ a; se te premye lotèl ke li te bati a
    SENYÈ a.
  kos-kos: Na Saul el etoak sie loang nu sin LEUM GOD. Loang se omeet el etoak pa
    inge.
  hbo-WLC: וַיִּ֧בֶן שָׁא֛וּל מִזְבֵּ֖חַ לַֽיהוָ֑ה אֹת֣וֹ הֵחֵ֔ל לִבְנ֥וֹת מִזְבֵּ֖חַ
    לַֽיהוָֽה׃ פ
  ibo-ibo: Emesịa, Sọl wuuru Onyenwe anyị ebe ịchụ aja. Nke a bụ ebe ịchụ aja nke
    mbụ o wuru.
  ory-ory: ପୁଣି, ଶାଉଲ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ; ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ତାଙ୍କର ନିର୍ମିତ ପ୍ରଥମ ଯଜ୍ଞବେଦି ଏହି।
  chk-chk: Iwe, Saul a senätä eu rongen asor ngeni ewe Samol mi Lapalap. Iei aeuin
    rongen asor a senätä.
  ssd-ssd: Taŋanaig le Saulŋge ndame turŋaŋga Suŋgo atraukam tuku pa laŋlaŋ ande wakeina.
    Saul nu buk atraukam tuku pa laŋlaŋ ande wakei ndana ta kile nu tugu pilmba wakeina.
  rop-rop: en King Sol bin bildimap teibul blanga ofring blanga YAWEI weya im nomo
    bin dum bifo.
  ukr-1871: І спорудив Саул жертівника Господеві. Се первий жертівник, що поставив
    Саул Господеві.
  deu-1951: Und Saul baute dem HERRN einen Altar; das war der erste Altar, den er
    dem HERRN baute.
  eng-JPS: And Saul built an altar unto the LORD; the same was the first altar that
    he built unto the LORD.
  srp-1865: I naèini Saul oltar Gospodu; to bi prvi oltar koji naèini Gospodu.
  lug-lug: Sawulo n’azimbira Mukama ekyoto, era ekyo kye kyoto kye yasooka okuzimbira
    Mukama.
  heb-heb: ויבן שאול מזבח ליהוה אתו החל לבנות מזבח ליהוה׃
  ben-IRV: আর শৌল সদাপ্রভুর উদ্দেশ্যে একটা যজ্ঞবেদী তৈরী করলেন, তা সদাপ্রভুর উদ্দেশ্যে
    তাঁর তৈরী প্রথম বেদী।
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ। ਇਹ ਪਹਿਲੀ ਜਗਵੇਦੀ ਹੈ ਜੋ ਉਸ ਨੇ
    ਯਹੋਵਾਹ ਦੇ ਲਈ ਬਣਾਈ।
  tkr-tkr: Məxüd Şaulee ts'etta Rəbbis q'urbanbı allya'an ciga ali'ı.
  mya-JVB: ရှောလု သည်လည်း ထာဝရဘုရား အဘို့ ယဇ် ပလ္လင်ကို တည် လေ၏။ ထိုပလ္လင်ကား ထာဝရဘုရား
    အဘို့ တည် သော ပဌမ ပလ္လင် ဖြစ်သတည်း။
  tte-O: Kabo Saulo kaba pwaoli ikabi Yeoba koina. Na bwaite ana sauga bagubagunana
    kaba pwaoli ikabi.
  tbg-tbg: Vika aru taiqa kovaro viraqaahairo Soruva ori vira kaama tero tiharo, Maa
    oriva Nora Kotira ofaa taintama varianarove, tura. Vi taintava avuniqamakero Soruva
    autuko ofaa taintava vaura.
  hmo-hmo: Unai neganai Saulo ese boubou patana ia haginia, Lohiabada ena. Inai be
    nega ginigunana unai bamona ia karaia.
  urd-urd: और साऊल ने ख़ुदावन्द के लिए एक मज़बह बनाया, यह पहला मज़बह है, जो उसने ख़ुदावन्द
    के लिए बनाया।
  rus-SYN: 'И устроил Саул жертвенник Господу: то был первый жертвенник, поставленный
    им Господу.'
  bqc-SIM: Saulu Dii gbagbakĩi bò we. Sa'okĩi pↄ́ a bò sɛ̃́ian we.
  tcz-CHONGTHU: Chuin Saul in, Pakaiya ding in maicham asemin, hiche maicham chu Saul
    in Pakaiya dinga maicham asem masat pentah ahi.
  mar-mar: मग शौलाने परमेश्वरास अर्पणे अर्पिण्यासाठी वेदी बांधली, जी पहिली वेदी त्याने
    परमेश्वरास अर्पणे अर्पिण्यासाठी बांधली ती हीच होती.
  qub-qub: Chaycho Saulga juc altarta Tayta Diospaj ruraran. Chaymi caran Saúl rimir-punta
    caj rurashan altar.
  bqp-bqp: Solu Dikiri gbagbaki bò gwe. Sa'oki kũ à bò káakun gwe.
  hat-hat: Sayil bati yon lotèl pou Seyè a. Se te premye lotèl li te bati.
  eng-BSB: Then Saul built an altar to the LORD; it was the first time he had built
    an altar to the LORD.
  tod-tod: Sayile zalaɠa ɠulazuʋɛ ɓɛtɛni miná Ɠɔoɠɔ GALAGI ʋɛ. Naa ɠa é ɠɛni ga
    ma mɔungi, nii é kpɛtɛni Ɠɔoɠɔ GALAGI lɛbi vaa ma.
  eng-WEBPB: Saul built an altar to the LORD. This was the first altar that he built
    to the LORD.
  kbq-kbq: Anante Soli'a Ra Anumzamofonte'ma kresramana vunte ita tro hu'ne. E'i ana
    ita kora tro huno oke'neaza ese kna'a tro hu'ne.
  nhe-BL: Huan Saúl quichijqui se tlaixpamitl para TOTECO. Huan ya ni elqui nopa achtohui
    tlaixpamitl tlen Saúl quichijqui para ica quitlascamatis TOTECO pampa quipalehuijtoya
    miyac.
  bus-bus: Solu Dii gbãgbãkii bò gwe. Sa'okii kɛ̀ à bò káakun gwe.
  gub-BL: Na'e Xau uzapo amo ma'ea'yr hapy haw a'e pe Tupàn henataromo kury. Ma'ea'yr
    hapy haw Xau hemiapo kwer ipy a'e.
  eng-DRA: And Saul built an altar to the Lord and he then first began to build an
    altar to the Lord.
