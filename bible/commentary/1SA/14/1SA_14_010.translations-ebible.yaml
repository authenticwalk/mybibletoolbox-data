verse: 1SA.014.010
translations:
  mal-C: എന്നാൽ ‘ഇങ്ങോട്ടു കയറിവരിക,’ എന്ന് അവർ പറയുന്നപക്ഷം നമുക്കു കയറിച്ചെല്ലാം.
    യഹോവ അവരെ നമ്മുടെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു എന്നതിനു നമുക്കുള്ള ചിഹ്നമായിരിക്കും
    ഇത്.”
  deu-TKW: 'Rufen sie aber: Kommt herauf zu uns! so wollen wir hinaufsteigen; denn
    dann hat sie Jahwe in unsere Gewalt gegeben. Das soll uns als Zeichen dienen!'
  lin-lin: 'Kasi soki balobi na biso : « Boya epai na biso, » tokokende epai na bango,
    pamba te yango ekozala elembo mpo na biso ete Yawe akabi bango na maboko na biso.'
  eng-LSV: and if they thus say, Come up against us, then we have gone up, for YHWH
    has given them into our hand, and this [is] the sign to us.”
  eng-GNV: 'But if they say, Come vp vnto vs, then we will goe vp: for the Lord hath
    deliuered them into our hande: and this shall be a signe vnto vs.'
  eng-WEBSTER: 'But if they say thus, Come up to us; then we will go up: for the LORD
    hath delivered them into our hand; and this shall be a sign to us.'
  nhw-BL: Pero sintla inijuanti techtzajtzilise ma tiixtlejcoca nepa campa itztoque,
    huajca tijmatise para amo motemacaj huan tiixtlejcose tiquinhuilanatij pampa quinequi
    quiijtos TOTECO techmactilijtoc tomaco nochi inijuanti.
  swh-ONEN: Lakini kama watasema, ‘Pandeni mje kwetu,’ tutakwea, kwa sababu hiyo itakuwa
    ishara yetu kwamba Bwana amewatia mikononi mwetu.”
  bba-bba: Bɑ̀ n mɑɑ nɛɛ, su nɑ ben mi, sɑ ko dɑwɑ, domi ben soku terɑ tɑ ko n sɑ̃ɑ
    yĩreru mɑ Yinni Gusunɔ u sun bu nɔmu bɛriɑ.
  eng-KJVCPB: 'But if they say thus, Come up unto us; then we will go up: for the
    Lord hath delivered them into our hand: and this shall be a sign unto us.'
  mpx-mpx: Yaa ebo nihi ba, ‘Ku nem ku ha eliyama,’ inoke ta ginol ola to. Ebo ni
    masal ola o, he wala etotohi to Yehoba iyaka i telel nimalaa ge nasi ta pakokovel.”
  luo-luo: To kagiwacho ni, ‘Biuru irwa,’ to wabiro idho malo, nikech mano biro bedonwa
    ranyisi ni Jehova Nyasaye oseketogi e lwetwa.”
  meu-meu: A idia na bema toma “Dekemai ai a dara dae”, ita na baita dara dae; badina
    be Iehova ese idia na ita imada ai vada e atodia toana bunai.
  npi-ULB: तर तिनीहरूले जवाफ दिन्‍छन्, 'हामीकहाँ वारि आओ' भने, हामी पारि तर्नेछौं
    । किनभने परमप्रभुले तिनीहरूलाई हाम्रो हातमा दिनुभएको छ । यो हाम्रो निम्ति चिन्ह
    हुनेछ ।”
  yor-yor: Ṣùgbọ́n bí wọ́n bá wí pé, ‘Ẹ gòkè tọ̀ wá wá,’ àwa yóò gòkè lọ, nítorí èyí
    ni yóò jẹ́ àmì fún wa pé Olúwa ti fi wọ́n lé wa lọ́wọ́.”
  ind-ind: Tetapi jika mereka berkata, ‘Datanglah ke sini dan lawanlah kami,’ maka
    kita akan naik untuk menyerang mereka. Itu artinya TUHAN sudah menyerahkan mereka
    ke dalam tangan kita. Itulah tandanya buat kita.”
  pes-OPCB: اما اگر از ما خواستند تا پیش ایشان برویم، می‌رویم چون این نشانه‌ای خواهد
    بود که خداوند آنها را به دست ما داده است.»
  tgl-ULB: Subalit kung sasagot sila, 'Pumunta kayo dito sa amin,' kung gayon tatawid
    tayo; dahil ibinigay sila ni Yahweh sa atin. Ito ang magiging tanda sa atin.”
  cbu-NT: Itaru wandaya, Naanints; ningeema káringints, tákchu, chiyshat ayu táchtamchee.
    Amb ashkachuch, uru Apanll chiyaam kapung istachiya. Waanaatsi wizpurirni chiyaam
    panachiya, tárangiya.
  hui-hui: Ani ndo iyame ti kagoria ibidaba layagua ogoni Anduane Homogohanda wayali
    holene hongo ngidogoni lalu manane walia haragonigo iyame mbaliya, lene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​က​မိ​မိ​တို့​ထံ​သို့​လာ ရန်​ခေါ်​ကြ​လျှင်​မူ​ကား ငါ​တို့​သည်​သူ​တို့
    ရှိ​ရာ​သို့​သွား​မည်။ ဤ​သို့​ခေါ်​ခြင်း​သည် ငါ​တို့​အောင်​ပွဲ​ရ​မည်​ဖြစ်​ကြောင်း
    ထာ​ဝ​ရ ဘု​ရား​ပေး​တော်​မူ​သော​အ​မှတ်​လက္ခ​ဏာ ဖြစ်​မည်'' ဟု​ဆို​၏။
  bod-N: འོན་ཀྱང་དེ་དག་གིས་ང་ཚོའི་མདུན་དུ་ཤོག་ཅིག་ཟེར་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ངེད་གཉིས་ཀྱི་ལག་ཏུ་སྤྲོད་པར་འགྱུར་བས་ངེད་གཉིས་ཡར་འགྲོ་དགོས།
    གང་ལ་ཞེ་ན། གཏམ་དེ་ནི་ངེད་གཉིས་ཀྱི་ཕྱིར་རྟགས་ཤིག་ཡིན་པས་སོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Asi kana vakati, ‘Uyai kuno kwatiri,’ tichakwidza, nokuti ndicho chichava
    chiratidzo chedu chokuti Jehovha avaisa mumaoko edu.”
  spa-BLM: 'Pero si nos dicen esto: “¡Suban a nosotros!”, entonces subiremos, porque
    el Señor los ha entregado en nuestra mano. Esta será la señal para nosotros”.'
  cac-cac: Tato ol yal eb' jun, q'uean̈eccot d'a tic, tato xchi eb', ol on̈ q'ueoc.
    Icha chi' ol aj sch'oxan Jehová d'ayon̈ to ol yac'och eb' d'a yol co c'ab', xchi
    vin̈.
  swh-ULB: Lakini kama watajibu, 'Njoni kwetu,' ndipo tutavuka; kwa sababu BWANA amewaweka
    mkononi mwetu. Hii ndiyo itakuwa ishara yetu.”
  bel-bel: 'а калі так скажуць: «падымемся да нас», дык мы ўзыдзем, бо Гасподзь аддаў
    іх у рукі нашыя; і гэта будзе знакам нам.'
  deu-ELBBK: 'Wenn sie aber so sprechen: Kommt zu uns herauf! So wollen wir hinaufgehen,
    denn der HERR hat sie in unsere Hand gegeben; und das soll uns das Zeichen sein.'
  mbb-OT: Piru emun egkaǥi zan te iyan ki edtekezeg, edtekezeǥan ta sikandan, su iyan
    tuus haazà he ibpezaag te Nengazen sikandan kenita.”
  mal-2015: ഇങ്ങോട്ടു കയറിവരുവിൻ എന്നു പറഞ്ഞാലോ നമുക്കു കയറിച്ചെല്ലാം; യഹോവ അവരെ നമ്മുടെ
    കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നതിന്നു ഇതു നമുക്കു അടയാളം ആയിരിക്കും.
  rmc-rmc: 'Ale te phenena: ‚Aven upre paš amende,‘ akor džaha, bo ada amenge sikavela,
    hoj o RAJ amenge len diňa andro vasta.“'
  pes-OPV: اما اگر چنین گویند که نزد ما برآیید، آنگاه خواهیم رفت زیرا خداوند ایشان
    را به‌دست ما تسلیم نموده است و به جهت ما، این علامت خواهد بود.»
  ron-1924: 'Дар, дакэ вор зиче: ‘Суици-вэ ла ной!’ не вом суи, кэч Домнул ый дэ ын
    мыниле ноастре. Ачеста сэ не фие семнул.”'
  ben-OBCV: কিন্তু ওরা যদি বলে, ‘আমাদের কাছে উঠে এসে লড়ো,’ তবে আমরা উপরে উঠে যাব,
    কারণ সেটিই আমাদের কাছে এই চিহ্ন হয়ে যাবে যে সদাপ্রভু ওদের আমাদের হাতে তুলে দিয়েছেন।”
  som-som: Laakiinse haddii ay inagu yidhaahdaan, Kaalaya oo soo fuula, markaasaynu
    fuulaynaa, waayo, Rabbigu iyaga gacanteennuu soo geliyey, oo taasaa calaamadii
    inoo ahaan doonta.
  lat-VUC: 'Si autem dixerint: Ascendite ad nos: ascendamus, quia tradidit eos Dominus
    in manibus nostris: hoc erit nobis signum.'
  eng-ASVBT: 'But if they say thus, Come up unto us; then we will go up; for Jehovah
    hath delivered them into our hand: and this shall be the sign unto us.'
  ita-1885: 'ma, se ci dicono così: Salite a noi, noi vi saliremo; perciocchè il Signore
    ce li avrà dati nelle mani. E ciò ce ne sarà il segno.'
  eng-LXXUP: But if they should say thus to us, Come up to us; then will we go up,
    for the Lord has delivered them into our hands; this shall be a sign to us.
  eng-ULB: But if they reply, 'Come over to us,' then we will cross over; because
    Yahweh has given them into our hand. This will be the sign to us.”
  spa-VBL: 'Pero si nos dicen: ‘Suban hacia nosotros’, subiremos, porque eso será
    la señal de que el Señor nos los ha entregado”.'
  fra-_FOB: 'Mais s''ils disent: Montez vers nous! alors nous monterons; car l''Éternel
    les aura livrés entre nos mains. Que cela nous serve de signe.'
  mal-mal: ഇങ്ങോട്ട് കയറിവരുവിൻ എന്ന് പറഞ്ഞാൽ നമുക്ക് കയറിച്ചെല്ലാം; യഹോവ അവരെ നമ്മുടെ
    കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നതിന് ഇത് നമുക്ക് അടയാളം ആയിരിക്കും”.
  urd-GVR: Lekin agar wuh pukāreṅ, ‘Āo, hamāre pās ā jāo!’ To ham zarūr un ke pās
    chaṛh jāeṅge. Kyoṅki yih is kā nishān hogā ki Rab unheṅ hamāre qabze meṅ kar degā.”
  suz-BL: तन्‍न मेकोपुकीमी ‘आंइ बाक्‍तीक कुस जाक्‍कीन’ देंतेक्‍म हना, गो इर ङोइश्‍शा
    लस। मारदे हना परमप्रभु यावेम मेको आन कली इस गुइमी गेशो बाक्‍माक्‍त, दे तुइक्‍नस।
    मेको गो इस कली चिन्‍ड बाक्‍ब” देंमाक्‍त।
  ita-1927: 'ma se ci dicono: Venite su da noi, saliremo, perché l’Eterno li avrà
    dati nelle nostre mani. Questo ci servirà di segno”.'
  ckb-ckb: 'بەڵام ئەگەر گوتیان: ”سەربکەون بۆ لامان،“ ئەوا سەردەکەوین، چونکە یەزدان
    ئەوانی داوەتە دەستمانەوە، ئەمەش نیشانەیە بۆمان.»'
  eng-BBE: 'But if they say, Come up to us; then we will go up, for the Lord has given
    them into our hands: and this will be the sign to us.'
  kan-OKCV: ಆದರೆ ಅವರು, ‘ಮೇಲೆ ಹತ್ತಿ ನಮ್ಮ ಬಳಿಗೆ ಬನ್ನಿರಿ,’ ಎಂದು ಹೇಳಿದರೆ ನಾವು ಮೇಲೆ ಹತ್ತಿ
    ಹೋಗೋಣ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರೆಂಬುದಕ್ಕೆ ಇದೇ ನಮಗೆ ಗುರುತಾಗಿರುವುದು,”
    ಎಂದನು.
  tam-2017: எங்களிடத்திற்கு ஏறி வாருங்கள் என்று சொல்வார்களானால், ஏறிப்போவோம்; யெகோவா
    அவர்களை நம்முடைய கையில் ஒப்புக்கொடுத்தார்; இது நமக்கு அடையாளம் என்றான்.
  spa-RV-1909: 'Mas si nos dijeren así: Subid á nosotros: entonces subiremos, porque
    Jehová los ha entregado en nuestras manos: y esto nos será por señal.'
  ron-BTF: 'Dar dacă ne spun astfel: Urcați la noi; atunci vom urca, pentru că DOMNUL
    i-a dat în mâna noastră; și aceasta va fi un semn pentru noi.'
  eng-WEBP: But if they say this, ‘Come up to us!’ then we will go up, for the LORD
    has delivered them into our hand. This shall be the sign to us.”
  eng-FBV: But if they say, ‘Come on up to us,’ we'll climb up, for that will be the
    sign that the Lord has handed them over to us.”
  nld-1939: 'Maar roepen ze: “Kom op!” dan gaan we naar boven; want dat is voor ons
    het teken, dat Jahweh ze aan ons heeft overgeleverd.'
  nch-BL: Pero sinta inijuanti techtzajtzilise ma tiixtejcoca nepa campa itztoque,
    huajca tijmatise para amo motemacaj huan tiixtejcose tiquintehuitij pampa quinequi
    quiijtos para TOTECO techmactilijtoc tomaco nochi inijuanti.
  vie-1934: 'Còn nếu chúng nó nói rằng: Hãy lên đến chúng ta; thì chúng ta sẽ lên;
    vì Đức Giê-hô-va đã phó chúng nó vào tay chúng ta: điều đó sẽ dùng làm dấu hiệu
    cho chúng ta.'
  hin-CV: मगर यदि वे यह कहें, ‘यहां हमारे पास आओ,’ तब हम उनके निकट चले जाएंगे; क्योंकि
    यह हमारे लिए एक चिन्ह होगा कि याहवेह ने उन्हें हमारे अधीन कर दिया है.”
  spa-BES: 'Pero si ellos dicen: Vengan acá; luego subiremos, porque el Señor los
    ha entregado en nuestras manos, y esta será la señal para nosotros.'
  tdx-tdx: 'F’ie manao ty hoe: Mionjona mb’ ama’ay mb’atoy. Le hionjomb’eo tika, fa
    tinolo’ Iehovà an-tañan-tika; izay ty ho viloñe aman-tika.'
  tha-KJV: แต่​ถ้าเขาว่า ‘จงขึ้นมาหาเราเถิด’ แล​้วเราจึงจะขึ้นไป เพราะพระเยโฮวาห์ทรงมอบเขาไว้ในมือเราแล้ว
    จะให้เรื่องนี้เป็นสัญญาณแก่​เรา​”
  por-BR-2018: 'Mas se nos disserem assim: Subi a nós: então subiremos, porque o SENHOR
    os entregou em nossas mãos: e isto nos será por sinal.'
  deu-ELO: 'wenn sie aber so sprechen: Kommet zu uns herauf! so wollen wir hinaufgehen,
    denn Jehova hat sie in unsere Hand gegeben; und das soll uns das Zeichen sein.'
  eng-WYC-2018: And if they say, Go ye up to us; go we up to them, for the Lord hath
    betaken them into our hands; this shall be a sign to us. (But if they say, Come
    ye up to us; then we shall go up to them, for the Lord hath delivered them into
    our hands; this shall be a sign to us.)
  epo-epo: 'sed se ili diros tiel: Venu al ni supren — tiam ni supreniros; ĉar la
    Eternulo transdonis ilin en niajn manojn, kaj tio estos por ni pruvosigno.'
  uig-PIN: 'lekin ular: — Bizning ⱪeximizƣa qiⱪinglar, desǝ, qiⱪayli. Qünki xundaⱪ
    bolsa Pǝrwǝrdigar ularni ⱪolimizƣa beriptu, dǝp bilimiz; muxundaⱪ ix bizgǝ bir
    bexarǝt bolidu, dedi.'
  beo-beo: Be ilia da ani ilima masa:ne sia:sea, ani da ilima masunu. Bai Hina Gode
    da anima ili hasalima:ne, dawa:digisu olelesa, ania da dawa:digimu.”
  tpi-OTNT: Tasol sapos ol i tok, ‘Yutupela kam,’ orait bai yumi go long ol, long
    wanem, bai dispela em i mak bilong yumi ken save, Bikpela i laik helpim yumi na
    bai yumi winim ol.”
  hau-SA: Amma in suka ce mana, ‘Ku haura wurinmu,’ to, sai mu haura, wannan zai zama
    mana alama cewa Ubangiji ya bashe su a hannunmu.”
  uig-LAT: 'lékin ular: — Bizning qéshimizgha chiqinglar, dése, chiqayli. Chünki shundaq
    bolsa Perwerdigar ularni qolimizgha bériptu, dep bilimiz; mushundaq ish bizge
    bir bésharet bolidu, dédi.'
  nde-nde: Kodwa bangathi, ‘Wozani kithi,’ sizakhwela siye phezulu ngoba lokho kuzakuba
    yisibonakaliso sethu sokuthi uThixo usebanikele ezandleni zethu.”
  ton-ton: 'Pea kapau tenau lea pehē, Mo ō hake kiate kimautolu; pea ta ō hake: he
    kuo tuku ʻakinautolu ʻe Sihova ki hota nima: pea ko e fakaʻilonga ia kiate kitaua.”'
  ces-1613: 'Pakli by řekli takto: Vstupte k nám, jděme, nebo vydal je Hospodin v
    ruku naši. To zajisté nám bude za znamení.'
  eng-WMB: But if they say this, ‘Come up to us!’ then we will go up, for the LORD
    has delivered them into our hand. This shall be the sign to us.”
  tam-TCV: ஆனால், ‘எங்களிடம் ஏறி வாருங்கள்’ என்று சொல்வார்களேயானால், நாங்கள் அவர்களிடம்
    ஏறிப்போவோம். யெகோவா அவர்களை எங்கள் கையில் ஒப்புக்கொடுத்தார் என்பதற்கு அதுவே நமக்கு
    அடையாளம்” என்றான்.
  ceb-ULB: Apan kung motubag sila, 'Duol kamo kanamo,' nan moadto kita; tungod kay
    gitugyan sila ni Yahweh sa atong mga kamot. Mao kini ang atong ilhanan.”
  pol-UBG: 'Lecz jeśli powiedzą: Chodźcie do nas, to pójdziemy, gdyż PAN wydał ich
    w nasze ręce. To będzie dla nas znakiem.'
  agr-agr: Untsu ‘wakatajum’ tujamkuig wajukmi. Nuni dekaattaji Tuke Pujuu ditan depetkatnume
    tusa tujabau”, tiuwai.
  kyc-kyc: Dee nakamame nambwa nakama karaminyi dokona ipupwa larami ramo doko kapa
    paramba. Renge doko Kamongome nambwa pyao anamasi minyuo wini pirambi lao lasaka
    pili larasa pira.
