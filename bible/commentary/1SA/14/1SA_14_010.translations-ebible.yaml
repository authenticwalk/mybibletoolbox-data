  ben-IRV: কিন্তু যদি এই কথা বলে, ‘আমাদের কাছে উঠে এস,’ তাহলে আমরা উঠে যাব, কারণ সদাপ্রভু
    আমাদের হাতে ওদের তুলে দিয়েছেন; ওটাই আমাদের চিহ্ন হবে।”
  pan-pan: ਪਰ ਜੇ ਉਹ ਐਉਂ ਆਖਣ, ਸਾਡੇ ਕੋਲ ਚੜ੍ਹ ਆਓ ਤਾਂ ਅਸੀਂ ਚੜ੍ਹਾਂਗੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਡੇ ਹੱਥ ਸੌਂਪ ਦਿੱਤਾ ਹੈ ਅਤੇ ਇਹ ਸਾਡੇ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨੀ ਹੋਵੇਗੀ।
  tkr-tkr: De'eş, cone k'anyaqa ılqeepç'eva uvhee, şinab ılqeebaç'e. Man yişdemee,
    Rəbbee man insanar yişde xılyaqa quvuva işaara eyxhe.
  mya-JVB: သို့မဟုတ် ၊ လာ ကြဟုဆို လျှင် သွား ကြမည်။ ထာဝရဘုရား သည် သူ တို့ကို ငါ တို့လက်
    သို့ အပ် တော်မူ ၏။ ထိုသို့ သော ပုပ္ပ နိမိတ်ရှိရ၏ဟု ဆိုသည်နှင့်အညီ၊
  tte-O: Na tem siba, ‘Kwasaema kolimai’ takawasae kaiwena bwainene kilakilala kolila
    Yeoba italamwagiliko nimala kalona mena, kani taunuili.”
  tbg-tbg: Vika titantara tiha, Netanta tenavu unanaini uriqe raquare tivera, tetanta
    vika ianaini vuare. Vika minti tivera, tetanta kankomake iriariraro Noravano Kotiva
    vika titanta kauquqima kaanarove, tiro.
  hmo-hmo: To bema idia gwau, ‘Ai dekenai do umui daekau mai,’ ita be do ita daekau
    lao, badina be Lohiabada ese iseda imana dekenai ia atodia vadaeni, ena toana
    be unai.”
  urd-urd: लेकिन अगर वह यूँ कहें, कि हमारे पास तो आओ, तो हम चढ़ जाएँगे, क्यूँकि ख़ुदावन्द
    ने उनको हमारे क़ब्ज़े में कर दिया, और यह हमारे लिए निशान होगा।”
  rus-SYN: 'а если так скажут: “поднимитесь к нам”, то мы взойдем, ибо Господь предал
    их в руки наши; и это будет знаком для нас.'
  bqc-SIM: Tó aa mɛ̀ wà mↄɛ sↄ̃, wí gɛ́má, asa bee mɛ́ aↄ dɛ Dii ń kpaawá seela
    ũ.
  tcz-CHONGTHU: Ahinlah, ‘Hung kaltou lhon in kisat ute’ atiuva ahileh ikaltou lhon
    ding ahin, hichu Pakaiya kona melchihna khat hiding ahin aman eikithopi lhon’a
    i-jo lhon ding ahi,” ati.
  mar-mar: परंतु जर ते म्हणतील की, ‘वर आम्हाकडे या,’ तर आम्ही वर जाऊ; कारण परमेश्वराने
    त्यांना आमच्या हाती दिले आहे. हेच आम्हांला चिन्ह होईल.”
  qub-qub: ‹Wichämuy› nimashaga aywashun. Chauraga musyashunmi Tayta Dios yanapämaptinchi
    binsinanchïpaj cashanta.»
  bqp-bqp: Tó ò pì ò sumɛ sↄ̃, óni gɛ́ńyĩ, zaakũ abirekũ mɛ́ anigↄ̃ de sèeda ũ
    kũ Dikiri ń náwɛrɛ ó ↄĩ.
  hat-hat: Men, si yo di nou moute vin jwenn yo, enben! n'a mache sou yo. Paske, sa
    vle di Seyè a gen tan lage yo nan men nou.
  eng-BSB: But if they say, ‘Come on up,’ then we will go up, because this will be
    our sign that the LORD has delivered them into our hands.”
  tod-tod: 'Kɛlɛ ni ta ɠɛɛna de ma: ‹À lɛ ʋɛ,› da liizu, naa ɠa é dɛɛzu ga Ɠɔoɠɔ
    GALAGI ɠa vaazu bu, de vɔni ti ma.»'
  eng-WEBPB: But if they say this, ‘Come up to us!’ then we will go up, for the LORD
    has delivered them into our hand. This shall be the sign to us.”
  kbq-kbq: Hianagi zamagrama hu'za emarerioma hanageta'a tagra marerigahu'e. Na'ankure
    Ra Anumzamo'a e'i ana vahera tagri tazampi zamavarentegahue huno mago avame'za
    taveri hugahie.
  nhe-BL: Pero intla inijuanti techtzajtzilise ma tiixtlejcoca nepa campa itztoque,
    huajca tijmatise para ax motemacaj huan tiixtlejcose tiquintehuitij pampa quinequi
    quiijtos TOTECO techmactilijtoc tomaco nochi inijuanti.
  bus-bus: Tó aↄ̃ bè wà mↄ́mɛ sↄ̃, wé gáńzi, zaakɛ beee bé eégↄ̃ dɛ sèeda ũ kɛ̀ Dii
    ń náwe wa ↄzĩ.
  gub-BL: — Pezur xe ureruwake kury, aze i'i zanewe nehe, zaha wanuwake nehe. Ta'e
    nezewe Tupàn ukwaw kar putar waneityk àwàm zanewe a'e nehe xe, i'i izupe.
  eng-DRA: 'But if they shall say: Come up to us: let us go up, because the Lord hath
    delivered them into our hands, this shall be a sign unto us.'
