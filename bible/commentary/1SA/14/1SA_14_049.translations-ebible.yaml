verse: 1SA.014.049
translations:
  mal-C: ശൗലിന്റെ പുത്രന്മാർ—യോനാഥാൻ, യിശ്‌വി, മൽക്കീ-ശൂവ എന്നിവരായിരുന്നു. അദ്ദേഹത്തിന്റെ
    രണ്ടു പുത്രിമാരിൽ ആദ്യജാതയ്ക്ക് മേരബ് എന്നും ഇളയവൾക്ക് മീഖൾ എന്നും പേരായിരുന്നു.
  deu-TKW: 'Die Söhne Sauls waren: Jonathan, Isjo und Malkisua, und seine zwei Töchter
    hießen: die ältere Merab, die jüngere Michal.'
  lin-lin: 'Bana mibali ya Saulo bazalaki : Jonatan, Yishivi mpe Maliki-Shuwa. Azalaki
    na bana mibale ya basi : ya mokolo, kombo na ye ezalaki « Merabi ; » mpe ya leki,
    « Mikali. »'
  eng-LSV: And the sons of Saul are Jonathan, and Ishui, and Melchi-Shua; as for the
    name of his two daughters, the name of the firstborn [is] Merab, and the name
    of the younger Michal;
  eng-GNV: 'Nowe the sonnes of Saul were Ionathan, and Ishui, and Malchishua: and
    the names of his two daughters, the elder was called Merab, and the yonger was
    named Michal.'
  eng-WEBSTER: 'Now the sons of Saul were Jonathan, and Ishui, and Melchi-shua: and
    the names of his two daughters were these ; the name of the first-born Merab,
    and the name of the younger Michal:'
  nhw-BL: Huan iconehua Saúl inintoca eliyayaj Jonatán, Isúi huan Malquisúa. Huan
    isihuacone catli achtihui ejquetl itoca eliyaya Merab huan catli teipa ejquetl
    Mical.
  swh-ONEN: Wana wa Sauli walikuwa Yonathani, Ishvi na Malki-Shua. Jina la binti yake
    mkubwa lilikuwa Merabu, naye mdogo aliitwa Mikali.
  bba-bba: Sɔɔlun bii tɔn durɔbun yĩsɑ wee, Yonɑtɑm kɑ Yisifi kɑ Mɑɑkisuɑ. Win bii
    tɔn kurɔ ɡbiikoon yĩsirɑ Mɛrɑbu, yiruse mɑɑ Mikɑli.
  eng-KJVCPB: 'Now the sons of Saul were Jonathan, and Ishui, and Melchishua: and
    the names of his two daughters were these; the name of the firstborn Merab, and
    the name of the younger Michal:'
  mpx-mpx: 'He Sol natunau bolau alaliya i ola hiwe: Diyontan, Isbi ge Malki-Suwa.
    Natunau yowau labui, toto bwabwatana alana Melab ge kekeisena alana Mikal.'
  luo-luo: Yawuot Saulo ne gin Jonathan, Ishvi, gi Malki-Shua. Nying nyare maduongʼ
    ne en Merab to nyako ma chogo ne nyinge Mikal.
  meu-meu: Saulo natuna mamaruanedia na Ionatan bona Isvi bona Malkisua. Natuna hahinedia
    na rarua; tau guna ladana na Meraba, tau muritai ladana na Mikala.
  npi-ULB: शाऊलका छोराहरू जोनाथन, यिश्‍वी र मल्कीशूअ थिए । तिनकी जेठी छोरीहरूको नाउँ
    मेराब र कान्छीको नाउँ मिकल थियो ।
  yor-yor: Àwọn ọmọ Saulu sì ni Jonatani, Iṣifi àti Malikiṣua. Orúkọ ọmọbìnrin rẹ̀
    àgbà sì ni Merabu àti orúkọ ọmọbìnrin rẹ̀ kékeré ni Mikali.
  ind-ind: Anak-anak laki-laki Saul adalah Yonatan, Yiswi, dan Malkisua. Sedangkan
    anak-anak perempuannya adalah Merab dan Mikal.
  pes-OPCB: شائول سه پسر داشت به نامهای یوناتان، یِشوی و مَلکیشوع؛ و دو دختر به اسامی
    میرب و میکال.
  tgl-ULB: Ang mga anak na lalaki ni Saul ay sina Jonatan, Isui, at Melquisua. Ang
    mga pangalan ng kanyang dalawang anak na babae ay Merab, ang panganay, at Mical,
    ang nakababata.
  cbu-NT: 'Saul wip taarangiya. Minam putsisarini sur Jonatan, mishat Isbiy, mishat
    Malkisawa, aship wip kamuz taarangiya. Kizshat wip tsimbun taarangiya: putsisarini
    sur Merab, mishat Milka, aship taarangiya.'
  hui-hui: Ogoningi Solo ibu igini Yonadana Isibi Malagisua imaru hene. Ani bialu
    ibu wane wahene mini Meraba biralu heyogoneore mini Migala berene.
  mya-mya: ရှော​လု​၏​သား​တော်​များ​ကား​ယော​န​သန်၊ ဣ​ရွှိ၊ မေ​လ​ခိ​ရွှ​တည်း။ သူ​၏​သ​မီး​တော်​အ​ကြီး​သည်
    မေ​ရပ်​ဟု​နာ​မည်​တွင်​၍ သ​မီး​တော်​အ​ငယ်​မှာ မိ​ခါ​လ​ဟု​နာ​မည်​တွင်​လေ​သည်။-
  bod-N: སོ་ལོ་ཡི་སྲས་རྣམས་ནི། ཡོ་ནཱ་ཐན་དང་། ཨིས་པོ་ཤེད་ དང་། མལ་ཀི་ཤུ་ཨ་གསུམ་ཡིན།
    ཡང་ཁོང་གི་སྲས་མོ་གཉིས་ནི། ཆེ་བའི་མིང་ལ་མེ་རཱབ་དང་། ཆུང་བའི་མིང་ལ་མི་ཀལ་བྱའོ། །
  sna-sna: Vanakomana vaSauro vaiva Jonatani, Ishivhi naMarikishua. Zita romwanasikana
    wake wedangwe rainzi Merabhi, uye romuduku rainzi Mikari.
  spa-BLM: 'Los hijos de Saúl fueron Jonatán, Ishvi y Malquisúa, y los nombres de
    sus dos hijas fueron estos: el nombre de la primogénita, Merab, y el de la menor,
    Mical.'
  cac-cac: Ay oxvan̈ yuninal vin̈aj Saúl chi', aton vin̈aj Jonatán, vin̈aj Isúi yed'
    pax vin̈aj Malquisúa. Ay pax chavan̈ yisil vin̈, jun ix scuch Merab, aton ix b'ab'el,
    axo ix schab'il, scuch Mical.
  swh-ULB: Basi wana wa Sauli walikuwa ni hawa Yonathani, Ishvi, na Malkishua. Na
    majina ya binti zake wawili yalikuwa ni haya, Merabu mzaliwa wa kwanza, na mdogo
    aliitwa Mikali.
  bel-bel: 'Сыны ў Саўла былі: Ёнатан, Есуі і Мэлхісуа; а імёны дзьвюх дачок ягоных:
    імя старэйшай - Мэрова, а імя малодшай - Мэлхола.'
  deu-ELBBK: 'Und die Söhne Sauls waren: Jonathan und Jischwi und Malkischua. Und
    die Namen seiner zwei Töchter: der Name der erstgeborenen war Merab, und der Name
    der jüngeren Michal.'
  mbb-OT: Is menge anak he maama ni Saul iyan si Jonatan, si Ishvi wey si Malkishua.
    Ne is menge anak din he menge vahi iyan si Merab he iyan kakey, ne si Mical, is
    hazi.
  mal-2015: എന്നാൽ ശൗലിന്റെ പുത്രന്മാർ യോനാഥാൻ, യിശ്വി, മൽക്കീശുവ എന്നിവർ ആയിരുന്നു;
    അവന്റെ രണ്ടു പുത്രിമാർക്കോ, മൂത്തവൾക്കു മേരബ് എന്നും ഇളയവൾക്കു മീഖാൾ എന്നും പേരായിരുന്നു.
  rmc-rmc: Le Sauloskre čhave sas o Jonatan, o Jišvi the o Malki-Šua. Leskri phureder
    čhaj pes vičinelas Merab a e terneder Mikal.
  pes-OPV: 'و پسران شاول، یوناتان و یشوی و ملکیشوبودند. و اسمهای دخترانش این است:
    اسم نخست زاده‌اش میرب و اسم کوچک میکال.'
  ron-1924: 'Фиий луй Саул ау фост: Ионатан, Ишви ши Малкишуа. Челе доуэ фете але
    луй се нумяу: чя май маре Мераб, яр чя май микэ Микал.'
  ben-OBCV: শৌলের ছেলেদের নাম যোনাথন, যিশবি ও মল্কীশূয়। তাঁর বড়ো মেয়ের নাম মেরব
    ও ছোটোটির নাম মীখল।
  som-som: Haddaba Saa'uul wiilashiisii waxay ahaayeen Yoonaataan iyo Yishwii, iyo
    Melkiishuuca; oo labadiisii gabdhoodna magacyadoodii waxay ahaayeen Meerab iyo
    Miikaal; tii curadda ahayd magaceedu wuxuu ahaa Meerab, tii yaraydna magaceeda
    waxaa la odhan jiray Miikaal.
  lat-VUC: 'Fuerunt autem filii Saul, Jonathas, et Jessui, et Melchisua: et nomina
    duarum filiarum ejus, nomen primogenitæ Merob, et nomen minoris Michol.'
  eng-ASVBT: 'Now the sons of Saul were Jonathan, and Ishvi, and Malchi-shua; and
    the names of his two daughters were these: the name of the firstborn Merab, and
    the name of the younger Michal:'
  ita-1885: Ora i figliuoli di Saulle erano Gionatan, ed Isui, e Malchi-sua; e delle
    sue due figliuole, la primogenita avea nome Merab, e la minore Mical.
  eng-LXXUP: 'And the sons of Saul were Jonathan, and Ishvi, and Malchi-shua: and
    these were the names of his two daughters, the name of the firstborn Merab, and
    the name of the second Michal.'
  eng-ULB: The sons of Saul were Jonathan, Ishvi, and Malki-Shua. The names of his
    two daughters were Merab, the firstborn, and Michal, the younger.
  spa-VBL: Los hijos de Saúl fueron Jonatán, Isvi, y Malquisúa. Los nombres de sus
    dos hijas eran Merab, (la primogénita), y Mical, (la menor).
  fra-_FOB: Or, les fils de Saül étaient Jonathan, Jishui et Malkishua; et quant aux
    noms de ses deux filles, le nom de l'aînée était Mérab, et le nom de la cadette
    Mical;
  mal-mal: എന്നാൽ ശൌലിന്റെ പുത്രന്മാർ യോനാഥാൻ, യിശ്വി, മല്‍ക്കീശൂവ എന്നിവർ ആയിരുന്നു;
    അവന്റെ രണ്ടു പുത്രിമാർക്കോ, മൂത്തവൾക്ക് മേരബ് എന്നും ഇളയവൾക്ക് മീഖൾ എന്നും പേരായിരുന്നു.
  urd-GVR: Sāūl ke tīn beṭe the, Yūnatan, Iswī aur Malkīshua. Us kī baṛī beṭī Mīrab
    aur chhoṭī beṭī Mīkal thī.
  suz-BL: सावल आ तौपुकी योनाथन, इश्‍वी नु माल्‍कीशुआ बाक्‍मा बाक्‍त। मेको आ ङोंइती
    जरमेशो तमी आ नें मेराब नु अर्को के मिकाल बाक्‍माक्‍त। १इतिहास ९:३९
  ita-1927: 'I figliuoli di Saul erano: Gionathan, Ishvi e Malkishua; e delle sue
    due figliuole, la primogenita si chiamava Merab, e la minore Mical.'
  ckb-ckb: کوڕەکانی شاولیش، یۆناتان و یەشڤی و مەلکی‌شوەع بوون. ناوی دوو کچەکەشی، ناوی
    گەورەکەیان مێرەڤ و بچووکەکەشیان ناوی میخەل بوو.
  eng-BBE: 'Now the sons of Saul were Jonathan and Ishvi and Malchi-shua; and these
    are the names of his daughters: the older was named Merab and the younger Michal;'
  kan-OKCV: ಸೌಲನಿಗೆ ಯೋನಾತಾನನೂ, ಇಷ್ವಿಯೂ, ಮಲ್ಕೀಷೂವನೂ ಎಂಬ ಮೂವರು ಪುತ್ರರೂ; ಹಿರಿಯವಳಾದ ಮೇರಬಳು,
    ಚಿಕ್ಕವಳಾದ ಮೀಕಲಳು ಎಂಬ ಇಬ್ಬರು ಪುತ್ರಿಯರೂ ಇದ್ದರು.
  tam-2017: 'சவுலுக்கு இருந்த மகன்கள்: யோனத்தான், இஸ்வி, மல்கிசூவா என்பவர்கள் அவனுடைய
    இரண்டு மகள்களில், மூத்தவள் பேர் மேராப், இளையவள் பேர் மீகாள்.'
  spa-RV-1909: Y los hijos de Saúl fueron Jonathán, Isui, y Melchi-sua. Y los nombres
    de sus dos hijas eran, el nombre de la mayor, Merab, y el de la menor, Michâl.
  ron-BTF: 'Și, fiii lui Saul au fost: Ionatan și Ișvi și Malchișua; și numele celor
    două fiice ale sale erau acestea: numele celei întâi născute, Merab, și numele
    celei mai tinere, Mical;'
  eng-WEBP: 'Now the sons of Saul were Jonathan, Ishvi, and Malchishua; and the names
    of his two daughters were these: the name of the firstborn Merab, and the name
    of the younger Michal.'
  eng-FBV: Saul's sons were Jonathan, Ishvi, and Malchishua. The names of his two
    daughters were Merab, (the firstborn), and Michal, (the younger one).
  nld-1939: De zonen van Saul waren Jonatan, Jisjwi en Malkisjóea; de oudste zijner
    beide dochters heette Merab, de jongste Mikal.
  nch-BL: Huan iconehua Saúl inintoca eliyaya Jonatán, Isúi huan Malquisúa. Huan iichpoca
    cati achtohui ejquet itoca eliyaya Merab huan cati teipa ejquet Mical.
  vie-1934: Các con trai của Sau-lơ là Giô-na-than, Gi-sê-vi, và Manh-ki-sua, người
    cũng có hai con gái; lớn, tên là Mê-ráp; nhỏ, tên là Mi-canh;
  hin-CV: 'शाऊल के पुत्र थे, योनातन, इशवी तथा मालखी-शुआ. उनकी दो पुत्रियां भी थी:
    बड़ी का नाम था मेराब तथा छोटी का मीखल.'
  spa-BES: 'Ahora bien, los hijos de Saúl fueron Jonatán e Isui y Malquisua; y estos
    son los nombres de sus hijas: la mayor se llamaba Merab y la menor Mical;'
  tdx-tdx: 'Zao o ana-dahi’ i Saoleo, Ionatane, naho Isvý vaho i Malki-soà; le ty
    añara’ ty anak’ ampela’e roe: i Merabe ty zoke’e, naho Mikale ty zai’e;'
  tha-KJV: ฝ่ายโอรสของซาอูล มี​โยนาธาน อิชวี มัลคี​ชู​วา และชื่อธิดาทั้งสองของพระองค์​คือ
    คนหัวปีชื่อเมราบ และชื่อผู้น้องคื​อม​ีคาล
  por-BR-2018: E os filhos de Saul foram Jônatas, Isvi, e Malquisua. E os nomes de
    suas duas filhas eram, o nome da mais velha, Merabe, e o da mais nova, Mical.
  deu-ELO: 'Und die Söhne Sauls waren: Jonathan und Jischwi und Malkischua. Und die
    Namen seiner zwei Töchter: der Name der erstgeborenen war Merab, und der Name
    der jüngeren Michal.'
  eng-WYC-2018: And the sons of Saul were Jonathan, and Ishui, and Melchishua; the
    names of his two daughters be these, the name of the first engendered daughter
    was Merab, and the name of the younger was Michal.
  epo-epo: 'La filoj de Saul estis: Jonatan kaj Jiŝvi kaj Malki-Ŝua; kaj la nomoj
    de liaj du filinoj estis: la nomo de la unuenaskita estis Merab, kaj la nomo de
    la pli juna estis Miĥal.'
  uig-PIN: Saulning oƣulliri Yonatan, Yixwi wǝ Malⱪi-Xua idi; uning ikki ⱪizining
    ismi bolsa — qongining Merab, kiqikining Miⱪal idi.
  beo-beo: Solo egefelalia dio da Yonada:ne, Isifi amola Ma:lagisua. Ea uda mano magobo
    lalelegei da Milabe, amola fa:no lalelegei mano da Miga:le.
  tpi-OTNT: Ol pikinini man bilong Sol i olsem, Jonatan na Isvi na Malkisua. Na nem
    bilong tupela pikinini meri bilong en i olsem. Namba wan em Merap na namba 2 em
    Mikal.
  hau-SA: ’Ya’yan Shawulu maza su ne, Yonatan, Ishbi, da Malki-Shuwa. Sunan babban
    ’yarsa ita ce Merab, ƙaramar kuma Mikal.
  uig-LAT: Saulning oghulliri Yonatan, Yishwi we Malqi-Shua idi; uning ikki qizining
    ismi bolsa — chongining Mérab, kichikining Miqal idi.
  nde-nde: Amadodana kaSawuli ayenguJonathani, lo-Ishivi kanye loMalikhi-Shuwa. Ibizo
    lendodakazi yakhe endala lalinguMerabi, elomcinyane linguMikhali.
  ton-ton: 'Pea ko eni ko e ngaahi foha ʻo Saula, ko Sonatane, mo Isui, mo Malikisua:
    pea ko e hingoa ʻo hono ongo ʻofefine, ko Melapi ko e ʻuluaki ia, mo Mikali ko
    e kimui ia:'
  ces-1613: 'Byli pak synové Saulovi: Jonata a Jesui a Melchisua; a jména dvou dcer
    jeho, jméno prvorozené Merob, jméno pak mladší Míkol.'
  eng-WMB: 'Now the sons of Saul were Jonathan, Ishvi, and Malchishua; and the names
    of his two daughters were these: the name of the firstborn Merab, and the name
    of the younger Michal.'
  tam-TCV: சவுலுக்கு யோனத்தான், இஸ்வி, மல்கிசூவா என்னும் மூன்று மகன்கள் இருந்தார்கள்.
    அவனுக்கு இரண்டு மகள்களும் இருந்தார்கள். அவர்களில் மூத்தவள் பெயர் மேராப், இளையவள்
    பெயர் மீகாள்.
  ceb-ULB: Ang mga anak nga lalaki ni Saul mao sila si Jonatan, si Ishvi, ug si Malchishua.
    Ang ngalan sa iyang duha ka mga anak nga babaye mao sila si Merab, ang kamagulangan,
    ug ang kamanghoran mao si Mical.
  pol-UBG: 'Synami Saula byli: Jonatan, Jiszwi i Malkiszua. Imiona jego dwóch córek:
    imię pierworodnej – Merab, a młodszej – Mikal;'
  agr-agr: 'Saúla uchiji aidauk: Jonatán, Ishví, Malquisúa aatus aajakui. Tuja niina
    nawanji iwai aajakui Merab, untsu Mical aajakui ekeu.'
  kyc-kyc: Solena ikinyingi dupwa mende kingi Jonatane mende kingi Isipi dee mende
    Malikisua lenge. Wanenge porakai dokona kingi doko Merape dee wanenge mende dokona
    kingi doko Maekele lenge.
  urd-GVU: ساؤل کے تین بیٹے تھے، یونتن، اِسوی اور ملکی شوع۔ اُس کی بڑی بیٹی میرب اور
    چھوٹی بیٹی میکل تھی۔
  deu-1912: 'Saul aber hatte Söhne: Jonathan, Iswi, Malchisua. Und seine Töchter hießen
    also: die erstgeborene Merab und die jüngere Michal.'
  kan-2017: ಸೌಲನ ಗಂಡು ಮಕ್ಕಳು - ಯೋನಾತಾನ, ಇಷ್ವಿ ಮತ್ತು ಮಲ್ಕೀಷೂವ. ಅವನ ಹೆಣ್ಣು ಮಕ್ಕಳು -
    ಮೇರಬ್ ಮತ್ತು ಮೀಕಲ್.
  yap-yap: Ma pi pumo’on ni fak Saul e Jonathan, nge Ishvi, nge Malkishua. Ma bin
    ilal i fak ni bpin e Merab fithingan, ma bin bitir e Mikal.
  hlt-MCSB: Saul ca rhoek he Jonathan khaw, Ishee khaw, Malkhishua khaw, a canu rhoi
    khaw a ming om uh. A canu a ham ming tah Merab tih a noe ming Mikhal ni.
  mdy-ETH: ሳኣዖኦሌኮ ዓቲንቆ ናኣታ፦ ዮናታኣኔንታ ዪሺዊንታ ማልኪሹዓንታኬ፤ ዒዛኮ ናኣ ቶይዴላ ሜራቤ፥ ጌኤዴላ ሜልኮኦሎ ጌይንታኔ።
  twi-ASANTE: Na Saulo mmammarima ne Yonatan, Iswi ne Malki-Sua na ne mmammaa baanu
    nso ne Merab a ɔyɛ panin ne Mikal nso a ɔyɛ akumaa.
  eng-WEBU: 'Now the sons of Saul were Jonathan, Ishvi, and Malchishua; and the names
    of his two daughters were these: the name of the firstborn Merab, and the name
    of the younger Michal.'
  wal-wal: Saa7oola attuma naati Yonaataana, Yishiwanne Malkkishuu7a; ayyo baira na7ee
    sunttai Meraabo; kaalo na7ee sunttai Miikaalo.
  spa-PDDPT: 'Los hijos de Saúl fueron Jonatán, Isúi y Malquisúa. Los nombres de sus
    dos hijas eran: el de la mayor, Merab, y el de la menor, Mical.'
  gun-gun: Saul ra'y kuery ma Jônatas, Isvi ha'e Malquisua raka'e. Tajy guaimive va'e
    rery ma Merabe, ha'e rã kyrĩve va'e ma Mical.
  agu-BL: 'Yi e'' nitxajil Saúl yi e'' jal i''tz: Jonatán, Isúi, tu Malquisúa, tu
    cob me''l, yi bajx na bi''aj Merab, nin yi ca''p na bi''aj Mical.'
  ilo-ULB: Dagiti annak a lallaki ni Saul ket ni Jonatan, Isbi, ken Malkisua. Ti nagan
    dagiti dua nga anakna a babbai ket ni Merab nga inauna, ken ni Mical nga inudi.
  kpg-kpg: Saul ana dama daane dogodolu, ala go Jonathan, Ishvi mo Malchishua. Dana
    dama ahina madua go Merab, ge dana dama ahina dulii go Michal.
  uig-ARA: سائۇلنىڭ ئوغۇللىرى يوناتان، يىشۋى ۋە مالقى-شۇئا ئىدى؛ ئۇنىڭ ئىككى قىزىنىڭ
    ئىسمى بولسا ــ چوڭىنىڭ مېراب، كىچىكىنىڭ مىقال ئىدى.
  sus-sus: 'Sɔlu xa di xɛmɛe nu xili nɛ: Yonatan, Yisiwi, nun Malakisuwa. A xa di
    ginɛe nu xili nɛ: Merabi, nun a xanbiratoe Mikali.'
  pon-2006: 'Eri, iet sapwellimen Sohl pwutak kan: Sonadan, Ispi, oh Malkisuha. Eden
    sapwellime serepein laudo, iei Merap, oh me tikitiko, Maikal.'
  jae-jae: Saul latui nêŋ ŋaê tonec gebe Jonatan agêc Iswi ma Malkisua. Ma latuio
    nêŋ ŋaê tonec gebe awêsêga nê ŋaê Merab, ma awê sauŋ nê Mikal.
  ksd-ksd: Go ra iang i diat ra umana natu i Saul, a utul a tutana, Ionatan, Isvi
    ma Malkisua; ma ra iang i ra ura vavina, Merab ra luaina, ma Mikal a muruna.
  tur-YTC: 'Saul''un oğulları Yonatan, İşvi ve Malkişua''ydı. İki kızının adları şunlardı:
    İlk doğanının adı Merav, küçüğünün adı da Mikal''di.'
  grc-BRENT: Καὶ ἦσαν οἱ υἱοὶ Σαοὺλ Ἰωνάθαν, καὶ Ἰεσσιοὺ, καὶ Μελχισά· καὶ ὀνόματα
    τῶν δύο θυγατέρων αὐτοῦ, ὄνομα τῇ πρωτοτόκῳ Μερόβ, καὶ ὄνομα τῇ δευτέρᾳ Μελχόλ.
  ind-AYT: Anak-anak Saul adalah Yonatan, Yiswi, dan Malkisua. Nama kedua anak perempuannya
    adalah Merab, yang tertua, dan Mikhal, yang lebih muda.
  nya-nya: Ana aamuna a Sauli anali Yonatani, Isivi ndi Maliki-Suwa. Analinso ndi
    ana aakazi awiri, dzina la mwana wake wamkulu wamkazi linali Merabi ndipo la mwana
    wake wamngʼono wamkazi linali Mikala.
  hrv-hrv: Šaulovi sinovi bijahu Jonatan, Išjo i Malki-Šua, a od njegovih dviju kćeri
    starija se zvala Meraba, a mlađa Mikala.
  mps-mps: Te Solgo ogwa dabe te e tiwai, Jonatan, me Isvi, me Malkisua. Tama agai
    wegi si nogi te e tiwai, gomunai wegi te Merap, te tomo wegi Mikal.
  tpi-tpi: Ol pikinini man bilong Sol i olsem, Jonatan na Isvi na Malkisua. Na nem
    bilong tupela pikinini meri bilong en i olsem. Namba wan em Merap na namba 2 em
    Mikal.
  dan-1931: Sauls Sønner var Jonatan, Jisjvi og Malkisjua; af hans to Døtre hed den
    førstefødte Merab og den yngste Mikal.
  vie-OVCB: Sau-lơ có ba con trai là Giô-na-than, Ích-vi, và Manh-ki-sua. Ông cũng
    có hai con gái là Mê-ráp và Mi-canh.
  guj-2017: યોનાથાન, યિશ્વી અને માલ્કી-શુઆ શાઉલના દીકરા હતા. તેની બે દીકરીઓનાં નામ
    આ હતાં એટલે મોટીનું નામ મેરાબ અને નાનીનું નામ મિખાલ.
  pon-2006A: 'Eri, iet sapwellimen Sohl pwutak kan: Sonadan, Ispi, oh Malkisuha. Eden
    sapwellime serepein laudo, iei Merap, oh me tikitiko, Maikal.'
  por-BRBSL: 'Agora os filhos de Saul eram Jonathan, Ishvi e Malchishua; e os nomes
    de suas duas filhas eram estes: o nome do primogênito Merab, e o nome do mais
    jovem Michal.'
  cth-cth: Sawl e capanaw teh Jonathan, Ishvi hoi Malkhishua doeh. A canu roi e min
    teh, kacue e Merab, kanaw e teh Mikhal doeh.
  twi-twi: Na Saulo mmabarima ne Yonatan, Iswi ne Malki-Sua na ne mmabea baanu nso
    ne Merab a ɔyɛ panyin ne Mikal nso a ɔyɛ akumaa.
  hlt-hlt: Saul ca rhoek he Jonathan khaw, Ishee khaw, Malkhishua khaw, a canu rhoi
    khaw a ming om uh. A canu a ham ming tah Merab tih a noe ming Mikhal ni.
  tbz-SIM: Sɑuri kó ibí do tú Sonnɑtɑ̃ɑ̃ nɛ̀ Isefii nɛ̀ Mɑdikisinɑ nɛ̀ initipobí ìdɛ́ì,
    kɛ̀ dɛketirɛ̀ ntú Mɛdɑbu kɛ̀ dɛdɛ́rɛ̀ tu Mikɑɑdi.
  msy-2020: Ezɨ Solɨn otaribar kara, Jonatan, Isvi ko Malkisua. Ezɨ an guivimning,
    avenemebamɨn ziam, Merap, ezɨ an afumim Mikal.
  dop-dop: Sɑyuli pǝyɑlɑɑ ntɛ́ Sonɑtɑŋ nɑ Ɩsefi nɑ Mɑlǝkisuwɑ. Ɩ pɛɛlɑɑ wɛ nɑɑlɛ,
    kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Melɑpɩ nɑ sǝkpelu sɩ Mikɑɑlɩ.
  azb-azb: Şaulun oğulları Yonatan, İşvi və Malki-Şua idi. İki qızından böyüyünün
    adı Merav, kiçiyinin adı isə Mikal idi.
  eng-DBY: 'And the sons of Saul were Jonathan, and Jishvi, and Malchi-shua. And the
    names of his two daughters: the name of the firstborn Merab, and the name of the
    younger Michal.'
  hin-2017: शाऊल के पुत्र योनातान, यिश्वी, और मल्कीशूअ थे; और उसकी दो बेटियों के नाम
    ये थे, बड़ी का नाम तो मेरब और छोटी का नाम मीकल था।
  wol-KYG: 'Doomi Sóol yu góor nag ñoo doon: Yonatan, ak Iswi ak Malkisuwa; ñaari
    doomam yu jigéen, di Merab mi ci gën di mag, ak Mikal mi gën di ndaw.'
  eng-YLT: And the sons of Saul are Jonathan, and Ishui, and Melchi-Shua; as to the
    name of his two daughters, the name of the first-born [is] Merab, and the name
    of the younger Michal;
  eng-WYC-2017: And the sons of Saul were Jonathan, and Ishui, and Melchishua; the
    names of his two daughters be these, the name of the first engendered daughter
    was Merab, and the name of the younger was Michal.
  eng-WMBB: 'Now the sons of Saul were Jonathan, Ishvi, and Malchishua; and the names
    of his two daughters were these: the name of the firstborn Merab, and the name
    of the younger Michal.'
  urd-GVH: साऊल के तीन बेटे थे, यूनतन, इसवी और मलकीशुअ। उस की बड़ी बेटी मीरब और छोटी
    बेटी मीकल थी।
  rug-rug: Sari na tuna Saula si ari Zonatani, Isivi, meke e Malakisua. Sa tuna vineki
    kenuna si e Merabi, meke sa mudina si e Maekolo.
  gaz-gaz: Ilmaan Saaʼol Yoonaataan, Yishwii fi Malkii-Shuwaa turan. Maqaan intallan
    isaa immoo isheen hangafni Meerab, quxisuun immoo Miikaal jedhama ture.
  fra-LSG: 'Les fils de Saül étaient Jonathan, Jischvi et Malkischua. Ses deux filles
    s’appelaient: l’aînée Mérab, et la plus jeune Mical.'
  yal-yal: 'Sɔli a dii xɛmɛne nan itoe ra: Yonatan nun Yisiwi nun Maliki-Suwa. A dii
    tɛmɛ singen xili Merabi, a bolokadaan xili Mikali.'
  haw-1868: 'Eia na keiki a Saula, o Ionatana, o Isui a me Melekisua: a o ka inoa
    o kana mau kaikamahine elua, o Meraba ka inoa o ke kaikuaana, a o Mikala ka inoa
    o ke kaikaina.'
  arb-NAV: أَمَّا أَبْنَاءُ شَاوُلَ فَهُمْ يُونَاثَانُ وَيَشْوِي وَمَلْكِيشُوعُ، وَاسْمَا
    ابْنَتَيْهِ مَيْرَبُ وَهِيَ الْكُبْرَى، وَمِيكَالُ وَهِيَ الصُّغْرَى.
  ewe-ewe: Viŋutsu etɔ̃, Yonatan, Isvi kple Malki Sua kple vinyɔnu eve, Merab kple
    Mixal nɔ Saul si.
  eng-LEE: 'Now the sons of Saul were Jonathan, and Yishvi, and Malkishua'': and the
    names of his two daughters—the name of the first-born was Merab, and the name
    of the younger Michal.'
  asm-FB: চৌলৰ পুত্ৰসকলৰ নাম আছিল, যোনাথন, যিচবী, আৰু মল্কীচুৱা। তেওঁৰ দুজনী জীয়েক
    আছিল; ডাঙৰ জনীৰ নাম মেৰব, আৰু সৰুজনীৰ নাম মীখল।
  sus-A: سْلُ شَ دِ شّمّيٍ نُ شِلِ نّ؛ يٌنَتَن، يِسِوِ، نُن مَلَكِسُوَ. عَ شَ دِ فِنّيٍ
    نُ شِلِ نّ؛ مٍرَبِ، نُن عَ شَنبِرَتٌي مِكَلِ.
  fra-SBL: 'Les fils de Saül étaient Jonathan, Ishvi et Malkishua ; et les noms de
    ses deux filles étaient les suivants : le nom de l''aînée Merab, et le nom de
    la cadette Mical.'
  hbo-hbo: וַיִּֽהְיוּ֙ בְּנֵ֣י שָׁא֔וּל יֹונָתָ֥ן וְיִשְׁוִ֖י וּמַלְכִּי־שׁ֑וּעַ
    וְשֵׁם֙ שְׁתֵּ֣י בְנֹתָ֔יו שֵׁ֤ם הַבְּכִירָה֙ מֵרַ֔ב וְשֵׁ֥ם הַקְּטַנָּ֖ה מִיכַֽל׃
  pjt-pjt: '@see-verse:1SA.014.048'
  kik-kik: Ariũ a Saũlũ maarĩ Jonathani, na Ishivi, na Maliki-Shua. Mwarĩ wake ũrĩa
    mũkũrũ eetagwo Merabu, na ũrĩa mũnini eetagwo Mikali.
  fra-NCL: Les fils de Saül étaient Jonathas, Jessui et Melchisua ; ses deux filles
    s’appelaient, l’aînée Mérob, et la plus jeune Michol.
  cek-AK: Saul ih capanawk loe Jonathan, Ishui hoi Malk-Ishua; a canu hnik ih ahmin
    loe, kacoeh to Merab, tiah ahmin sak moe, kanawk to Mikal, tiah sak.
  cuk-cuk: 'Saúl machimala walapaa nikusad: Jonatán, Isúi, degi, Malquisúa. Deginbali,
    bunamala warbo nikusbalid: Dummad, Merabʼye nugad, bipigwaddi, Micalʼye nugad.'
  uig-CYR: Саулниң оғуллири Йонатан, Йишви вә Малқи-Шуа еди; униң икки қизиниң исми
    болса — чоңиниң Мераб, кичигиниң Миқал еди.
  tel-2017: సౌలు కుమారుల పేర్లు యోనాతాను, ఇష్వీ, మెల్కీషూవ. అతని ఇద్దరు కుమార్తెల్లో
    పెద్దమ్మాయి పేరు మేరబు, రెండవది మీకాలు.
  hat-BSA: Alò, fis a Saül yo te Jonathan, Jischiv avèk Malkischua. Epi non a de fi
    yo se te konsa; non a premye ne a, Mérab e non a pi piti a, Mical.
  kos-kos: 'Pa inge wen natul Saul: Jonathan, Ishvi, ac Malchishua. Acn se natul ma
    matu pa Merab, ac acn se natul ma srik uh pa Michal.'
  hbo-WLC: וַיִּֽהְיוּ֙ בְּנֵ֣י שָׁא֔וּל יוֹנָתָ֥ן וְיִשְׁוִ֖י וּמַלְכִּי־שׁ֑וּעַ
    וְשֵׁם֙ שְׁתֵּ֣י בְנֹתָ֔יו שֵׁ֤ם הַבְּכִירָה֙ מֵרַ֔ב וְשֵׁ֥ם הַקְּטַנָּ֖ה מִיכַֽל׃
  ibo-ibo: Sọl mụtara ndị ikom atọ; Jonatan, Ishvi na Malkishua. Ọ mụtakwara ụmụ agbọghọ
    abụọ, Merab na Mikal.
  ory-ory: ଯୋନାଥନ ଓ ଯିଶ୍‍ବି ଓ ମଲ୍‍କୀଶୂୟ ଶାଉଲଙ୍କର ପୁତ୍ର ଥିଲେ; ଆଉ ତାଙ୍କର ଦୁଇ କନ୍ୟାର
    ନାମ ଏହି; ଜ୍ୟେଷ୍ଠାର ନାମ ମେରବ୍‍ ଓ କନିଷ୍ଠାର ନାମ ମୀଖଲ,
  chk-chk: 'Iwe, ikkei iten nöün Saul kewe mwän: Jonatan, Iswi me Malkisua. Nge nöün
    kewe ruoman fefin, iten ewe finichi Merap, nge iten ewe setiputur Mikal.'
  ssd-ssd: Saul tuku kiŋo kat nuŋe keŋmba ta nyu naŋgine Yonatan Iswi Malkisua. Kulim
    nuŋe mulum ta nyunu Merab. Mambo nuŋe nyunu Mikal.
  rop-rop: Wal King Sol bin abum thribala san neim Jonathan, Ishbai en Melkishuwa,
    en imbin abum dubala doda du. Det bigwan gel bin neim Merab, en det yangwan gel
    bin neim Mikal.
  ukr-1871: 'Сини в Саула були: Йонатан, Ессуй, та Мелхисуя, а двох дочок його звали:
    старшу Мерова, меншу Мелхола.'
  deu-1951: 'Saul aber hatte Söhne: Jonatan, Jischwi und Malkischua. Und seine zwei
    Töchter hießen: die erstgeborene Merab und die jüngere Michal.'
  eng-JPS: 'Now the sons of Saul were Jonathan, and Ishvi, and Malchi-shua; and the
    names of his two daughters were these: the name of the first-born Merab, and the
    name of the younger Michal;'
  srp-1865: 'A Saul imaše sinove: Jonatana i Isuja i Melhisuja; a dvjema kæerima njegovijem
    bjehu imena prvenici Merava a mlaðoj Mihala.'
  lug-lug: Batabani ba Sawulo baali Yonasaani, ne Isuvi, ne Malukisuwa. Amannya ga
    bawala be ababiri gaali Merabu nga ye mukulu, ate omuto nga ye Mikali.
  heb-heb: ויהיו בני שאול יונתן וישוי ומלכי שוע ושם שתי בנתיו שם הבכירה מרב ושם הקטנה
    מיכל׃
  ben-IRV: যোনাথন, যিশ্‌বি ও মল্কীশূয় নামে শৌলের তিনজন ছেলে ছিল; তাঁর বড় মেয়ের
    নাম ছিল মেরব ও ছোট মেয়ের নাম ছিল মীখল।
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਇਹ ਸਨ, ਯੋਨਾਥਾਨ, ਯਿਸ਼ਵੀ, ਮਲਕੀਸ਼ੂਆ ਅਤੇ ਉਹ ਦੀਆਂ ਦੋਹਾਂ
    ਧੀਆਂ ਦੇ ਨਾਮ ਇਹ ਸਨ, ਵੱਡੀ ਦਾ ਨਾਮ ਮੇਰਬ ਅਤੇ ਛੋਟੀ ਦਾ ਨਾਮ ਮੀਕਲ।
  tkr-tkr: Yonatan, İşvi, Malki-Şua Şaulun dixbı vuxha. Mang'une xənne yişşen do Merav,
    k'ıning'ı'nıd Mikal ıxha.
  mya-JVB: သား တော် ကားယောနသန် ၊ ဣရွှိ ၊ မေလခိရွှ တည်း။ သမီး တော်နှစ် ယောက်တွင် အကြီး
    ကားမေရပ်။ အငယ် ကား၊ မိခါလ တည်း။
  tte-O: Saulo natunao tatao esaliyao bwaite, Diyonatan, Isibi yo Malikisuwa. Natunao
    sinesineo labui tobagubaguna esana Melabi, tomulimuliye esana Mikali.
  tbg-tbg: Sorura maaqu taaramonavu vaireka, Ionataaniva vo, Isaviva vo, Malikisuava
    vo, vaura. Vira raavuratanta vaireka, Meraapiva vo, vira aura Mikaaliva vo, vaura.
  hmo-hmo: Saulo ena natuna tau be Ionatana bona Isivi bona Malikisua. Iena natuna
    hahine be rua, vara guna ena ladana be Meraba, bona vara gabeai ena ladana be
    Mikala.
  urd-urd: साऊल के बेटे यूनतन और इसवी और मलकीशू'अ थे; और उसकी दोनों बेटियों के नाम
    यह थे, बड़ी का नाम मेरब और छोटी का नाम मीकल था।
  rus-SYN: 'Сыновья у Саула были: Ионафан, Иессуи и Мелхисуа; а имена двух дочерей
    его: имя старшей - Мерова, а имя младшей - Мелхола.'
  bqc-SIM: Yonatãa ń Isibosɛo ń Malakisuao mɛ́ Saulu nɛgↄ̃ɛↄ ũ. A nɛnↄɛↄ vĩ gbɛ̃ↄn
    pla. A sɛ̃́ia tↄ́n Mɛlabu, a plaade Mikali.
  tcz-CHONGTHU: Tun Saul chapate chu Jonathan, Ishui chule Melchishua ahiuvin, chule
    achanu teni lah’a apeng masa’nu min Merab ahin, chule aneonu min Michal ahi.
  mar-mar: योनाथान, इश्वी व मलकीशुवा हे शौलाचे पुत्र होते, आणि त्याच्या दोघी मुलींची
    नांवे, प्रथम जन्मलेली, मेरब आणि धाकटीचे नांव मीखल, ही होती.
  qub-qub: 'Saulpa wamrancuna caran: Jonatán, Isúi, Malquisúa. Warmi wamrancunana
    caran: mayur caj Merab, shullcanna Mical.'
  bqp-bqp: Yonatã kũ Isibosɛo kũ Malakisuaoomɛ Solu nɛ́gↄ̃gbɛ̃nↄ ũ. À nɛ́nↄgbɛ̃nↄ
    vĩ gbɛ̃nↄn pla. A káaku tↄ́n Mɛraba, a plade Mikala.
  hat-hat: 'Men pitit gason Sayil te genyen: Se te Jonatan, Yichwi ak Malkichwa. Men
    non de pitit fi li yo: Pi gran an te rele Merab, pi piti a te rele Mikal.'
  eng-BSB: Now the sons of Saul were Jonathan, Ishvi, and Malchishua. His two daughters
    were named Merab (his firstborn) and Michal (his younger daughter).
  tod-tod: 'Sayile zunu lounɠa zɔlɔɔni, ti-laaseigiti ti ɠɛni ga: Zonatan, Yisevi,
    ta Malekisua. É doun anzanu felegɔ zɔlɔɔni ɓalaa, ma mɔungi laa ɠɛni ga Meelaɓe,
    felesiɛi laa ɠɛ ga Mikale.'
  eng-WEBPB: 'Now the sons of Saul were Jonathan, Ishvi, and Malchishua; and the names
    of his two daughters were these: the name of the firstborn Merab, and the name
    of the younger Michal.'
  kbq-kbq: Hagi Soli ne' mofavreramina, Jonataniki, Isviki Malkisue. Hagi tare mofa
    zanante'neankino zage mofa'amofo agi'a Merabuki, henkamofo agi'a Mikeli'e.
  nhe-BL: Huan iconehua Saúl inintoca eliyayaj Jonatán, Isúi huan Malquisúa. Huan
    isihuacone tlen achtohui ejquetl itoca eliyaya Merab huan tlen teipa ejquetl Mical.
  bus-bus: Yonatã kↄ̃n Isibosɛo kↄ̃n Malakisuaon Solu nɛ́gↄ̃gbɛ̃nↄ ũ. À nɛ́nↄgbɛ̃nↄ
    vĩ gↄ̃ↄn plaa. À káaku tↄ́n Mɛraba, à plaade tↄ́n Mikala.
  gub-BL: Heta na'iruz ta'yr izupe wà. Zonata, Iziwi, Mawkizu waner romo wà. Tazyr
    ipy Meraw her romo a'e. Tazyr iahykaw rehe har Mikaw her romo a'e.
  eng-DRA: 'And the sons of Saul, were Jonathan, and Jessui, and Melchisua: and the
    names of his two daughters, the name of the firstborn was Merob, and the name
    of the younger Michol.'
