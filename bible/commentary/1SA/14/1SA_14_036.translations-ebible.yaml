verse: 1SA.014.036
translations:
  mal-C: 'അപ്പോൾ ശൗൽ: “നമുക്കു രാത്രിയിലും ഫെലിസ്ത്യരെ പിൻതുടരാം; പുലരുംവരെ അവരെ കൊള്ളയിടാം;
    അവരിൽ ഒരുത്തൻപോലും ജീവനോടെ അവശേഷിക്കാൻ നാം അനുവദിക്കരുത്” എന്നു പറഞ്ഞു. “അങ്ങേക്കു
    യുക്തമെന്നു തോന്നുന്നതു ചെയ്താലും,” എന്നു ജനം മറുപടി പറഞ്ഞു. എന്നാൽ “ഇവിടെ നാം
    ദൈവത്തോട് അരുളപ്പാട് ചോദിക്കുക,” എന്നു പുരോഹിതൻ പറഞ്ഞു.'
  deu-TKW: 'Da schlug Saul vor: Wir wollen den Philistern in der Nacht nachsetzen,
    damit wir bis zum Tagesanbruch unter ihnen plündern und keinen von ihnen übrig
    lassen! Sie riefen: Thue ganz, wie es dir gutdünkt! Der Priester aber sprach:
    Wir wollen hierher vor Gott treten.'
  lin-lin: 'Saulo alobaki : — Tokita mpe tolanda bato ya Filisitia na butu ya lelo,
    tobebisa bango kino na tongo mpe totika ata moto moko te ya bomoi kati na bango.
    Bato bazongisaki : — Sala nyonso oyo omoni ete ezali malamu. Kasi Nganga-Nzambe
    alobaki : — Totuna Nzambe na esika oyo.'
  eng-LSV: And Saul says, “Let us go down after the Philistines by night, and we prey
    on them until the morning light, and do not leave a man of them.” And they say,
    “Do all that is good in your eyes.” And the priest says, “Let us draw near to
    God here.”
  eng-GNV: And Saul saide, Let vs goe downe after the Philistims by night, and spoyle
    them vntill the morning shine, and let vs not leaue a man of them. And they saide,
    Doe whatsoeuer thou thinkest best. Then saide the Priest, Let vs drawe neere hither
    vnto God.
  eng-WEBSTER: And Saul said, Let us go down after the Philistines by night, and spoil
    them until the morning light, and let us not leave a man of them. And they said,
    Do whatever seemeth good to thee. Then said the priest, Let us draw near hither
    to God.
  nhw-BL: 'Huan teipa Saúl quiijto: ―Ma tiixtemoca ama ni yohuali huan ma tiquinhuilanatij
    nopa filisteos hasta tlanesis. Ma tiquinichtequilitij nochi catli quipiyaj huan
    amo aqui tijcahuase ma itzto. Huan nochi nopa soldados tlananquilijque: ―Cualtitoc,
    tijchihuase catli tiquita para cuali. Pero nopa totajtzi quiijto: ―Achtihui ma
    tijtlatzintoquilica Toteco Dios.'
  swh-ONEN: Sauli akasema, “Tuteremke tufuatie Wafilisti usiku na kuwateka nyara mpaka
    mapambazuko, nasi tusiache hata mmoja wao hai.” Wakajibu, “Fanya lolote lile uonalo
    jema zaidi kwako.” Lakini kuhani akasema, “Tuulize kwa Mungu mahali hapa.”
  bba-bba: Yen biru u win tɔmbu sɔ̃ɔwɑ u nɛɛ, su dɑ su Filisitibɑ nɑɑ ɡirɑ wɔ̃kuru
    su bu wɔri sɑ n ben yɑ̃nu ɡurɑmɔ sere yɑm mu kɑ sɑ̃rɑ. Su ku rɑ ben ɡoo deri,
    bɑɑ turo. Mɑ bɑ nɛɛ, ɑ koowo mɛ n nun wɛ̃re. Adɑmɑ yɑ̃ku kowo u nɛɛ, su ɡinɑ dɑ
    su Gusunɔ bikiɑ.
  eng-KJVCPB: And Saul said, Let us go down after the Philistines by night, and spoil
    them until the morning light, and let us not leave a man of them. And they said,
    Do whatsoever seemeth good unto thee. Then said the priest, Let us draw near hither
    unto God.
  mpx-mpx: Yaka Sol i baek wana tolohaveyan elalil i ba, “Bulin e ta na ta lau ta
    petaki Pilistiya eliyaa, yaka wali bugubugul ta kaluoyaoya-an ana siga lan ni
    gan mweluluga. He ta lolil habal, bahi etega ni mwamwal.” Anana hi lahe hi ba,
    “He nu ginol ni ola wam nuwatu.” Yaa topowon Ahaidiya i ba, “Yabowaine wana nuwatu
    ta loyaan ga.”
  luo-luo: Saulo nowacho niya, “Wadhiuru mwalo mondo walaw jo-Filistia gotieno, mondo
    watiekgi nyaka kogwen kendo moro amora kuomgi kik dongʼ kangima.” Negidwoko niya,
    “Tim gima ineno ni berni.” To jadolo nowacho niya, “Wapenjuru Nyasaye wach mondi.”
  meu-meu: Bena Saulo eto, Aita diho, Filistia taudia muridiai aitala; baita aladia
    rani, baita ha-oredia, ta basine mauri. Idia na e haere, eto, Emu lalo-hadai heḡereḡerena
    do ba karaia. A hahelaḡa tauna eto, Dirava aita raka henia kahi iniseni ai.
  npi-ULB: तब शाऊलले भने, “पलिश्‍तीहरूलाई राती गएर पिछा गरौं र बिहानसम्ममा तिनीहरूलाई
    लूटौं । तिनीहरूलाई एउटै पनि जीवित नछोडौं ।” तिनीहरूले जवाफ दिए, “तपाईंलाई जे असल
    लाग्छ सो गर्नुहोस् ।” तर पुजारी भने, “यहाँ परमेश्‍वरकहाँ जाऔं ।”
  yor-yor: Saulu sì wí pé, “Ẹ jẹ́ kí a sọ̀kalẹ̀ tọ Filistini lọ ní òru, kí a bá wọn
    jà títí di ìmọ́lẹ̀ òwúrọ̀, kí a má ṣì ṣe dá ẹnìkankan sí nínú wọn.” Wọ́n sì wí
    pé, “Ṣe ohun tí ó bá dára ní ojú rẹ̀.” Ṣùgbọ́n àlùfáà wí pé, “Ẹ jẹ́ kí a ṣe ìwádìí
    lọ́wọ́ Ọlọ́run níhìn-ín.”
  ind-ind: Kemudian Saul berkata, “Mari kita mengejar orang-orang Filistin malam ini
    dan menjarah mereka sampai fajar. Kita tidak akan membiarkan seorang pun dari
    mereka tetap hidup!” Lalu semua pasukan berkata, “Lakukanlah apa yang terbaik
    menurut Tuan.” Tetapi imam Ahia berkata, “Marilah kita meminta petunjuk Allah
    terlebih dahulu.”
  pes-OPCB: 'سپس شائول گفت: «بیایید امشب دشمن را تعقیب کنیم و تا صبح آنها را غارت
    کرده، کسی را زنده نگذاریم.» افرادش جواب دادند: «هر طور که صلاح می‌دانی انجام بده.»
    اما کاهن گفت: «بهتر است در این باره از خدا راهنمایی بخواهیم.»'
  tgl-ULB: Pagkatapos sinabi ni Saul, “Habulin natin ang mga Filisteo sa gabi at dambungan
    sila hanggang umaga; huwag tayong magtira ng buhay sa isa sa kanila.” Sumagot
    sila, “Gawin kung anong sa tingin mo ay mabuti.” Subalit sinabi ng pari, “Lapitan
    natin ang Diyos dito.”
  cbu-NT: Ashiramchusin, Saul yusur tiptsiree tsiyatarangiya. Pzaya; na in psaan wazawap
    karuweeruni, naayani. Sheeruni, yusur Filistewshuchip tachiteeruni, pachani. Ambiri
    tarasingayachuni, ashpari kachingeeruni, kasani, tárangiya. Sundarshitisin ashpari
    zamangarangusin, Ashiri pzaya. Watam kurakaa, shaana átshawa. Iyaam átish an wanasiritamcha,
    táranganaya. Ántaru, apanllpansha urkar, Musá Apanllee mashshari naarintspa. Ichtaru
    Apanlleetsima kamaningints, tárangiya.
  hui-hui: Ani buwa Solohanda agali ibu heba hayaruhondo lalu, Ai áyu mbiraga Pilidialiru
    karia daluwa minalu bo hengedai halu mbira yu wanahelogo bibahendeore bo yulo
    waore halu kamaria egabile lami̱ya ma nalaramigo, lene. Ani layagola tigua ladai
    bialu lalu, Í̠na bulene bayaledane hendedego ale biai habe, lene. Ani leagola
    dege loma binigo mo miaga heagome lalu, Iname Ngode Datagaliwabe ala hale hami̱ya,
    lene.
  mya-mya: ရှော​လု​သည်​မိ​မိ​၏​လူ​တို့​အား``ငါ​တို့​သည် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​ညဥ့်​အ​ခါ
    သွား ရောက်​တိုက်​ခိုက်​ကြ​ကုန်​အံ့။ မိုး​လင်း​သည်​တိုင် အောင်​သူ​တို့​အား​လု​ယက်​၍​တစ်​ယောက်​မ​ကျန်
    သုတ်​သင်​ပစ်​ကြ​ကုန်​အံ့'' ဟု​မိန့်​တော်​မူ​လျှင် လူ​တို့​က``စိတ်​တော်​ရှိ​သည်​အ​တိုင်း​ပြု​တော်
    မူ​ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။ သို့​ရာ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​က``ငါ​တို့​သည် ဦး​စွာ​ထာ​ဝ​ရ​ဘု​ရား​အား​မေး​မြန်း
    လျှောက်​ထား​ကြ​ကုန်​အံ့'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་སོ་ལོས་མཚན་གྱི་དུས་སུ་ཕེ་ལེ་ཤེད་པའི་རྗེས་དེད་ནས་ཐོ་རངས་བར་དུ་བཅོམ་ན་ལེགས།
    དེ་དག་ལས་མི་གཅིག་ཀྱང་ཐར་དུ་མ་འཇུག་ཅེས་བསྐུལ་བས། མི་ཐམས་ཅད་གྱིས། ཁྱེད་ཀྱི་སྤྱན་དྲུང་དུ་གང་ཞིག་ལེགས་ན་དེ་བཞིན་དུ་མཛོད་ཅིག་ཅེས་ཞུས་པ་དང་།
    མཆོད་དཔོན་གྱིས། ཀྱེ། ད་ལྟ་ངེད་རྣམས་དཀོན་མཆོག་གི་དྲུང་དུ་འདུ་བར་བྱ་ཞེས་བསྐུལ་བས།
  sna-sna: Sauro akati, “Ngatiburukei zasi titevere vaFiristia usiku tindovaparadza
    kusvikira mambakwedza, uye tirege kusiya kana mumwe wavo ari mupenyu.” Ivo vakapindura
    vakati, “Itai zvamunoona kuti zvakanakisisa kwamuri.” Asi muprista akati, “Ngatibvunzei
    Mwari pano.”
  spa-BLM: 'Saúl dijo: “Descendamos tras los filisteos de noche y saquemos provecho
    entre ellos hasta la luz de la mañana. No dejemos a ningún hombre de ellos”. Dijeron:
    “Haz lo que te parezca bien”. Entonces el sacerdote dijo: “Acerquémonos aquí a
    Dios”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ d''a eb'' soldado icha tic: —Coyec caq''uecxi
    oval yed'' eb'' filisteo d''a jun ac''val tic, ol quic''anec'' masanil tastac
    ay d''a eb'', masanto yic ol sacb''oc, ol co milcham eb'' smasanil, man̈xa junoc
    pitzan ol canoc, xchi vin̈. Ix yalan eb'' smasanil icha tic: —Yic''ocab'' icha
    tas tzal chi'', xchi eb''. Palta ix yalan vin̈ sacerdote icha tic: —Ayic manto
    on̈ b''atec, vach'' ta sco c''anb''ej d''a Dios, xchi vin̈.'
  swh-ULB: Ndipo Sauli akasema, “Haya tuwafukuze Wafilisti usiku na kuwateka nyara
    hadi asubuhi; tusimwache hata mtu mmoja akiwa hai.” Nao wakamjibu, “Fanya unaloona
    linakupendeza.” Lakini kuhani akasema, “Hebu na tumkaribie Mungu mahali hapa.”
  bel-bel: 'І сказаў Саўл: пойдзем у пагоню за Філістымлянамі ўначы і абяром іх да
    сьвітаньня і не пакінем у іх ніводнага чалавека. І сказалі: рабі ўсё, што добра
    ў вачах тваіх. А сьвятар сказаў: прыступім тут да Бога.'
  deu-ELBBK: 'Und Saul sprach: Lasst uns bei der Nacht hinabziehen, den Philistern
    nach, und unter ihnen plündern, bis der Morgen hell wird, und keinen Mann unter
    ihnen übriglassen! Und sie sprachen: Tu alles, was gut ist in deinen Augen. Und
    der Priester sprach: Lasst uns hier zu Gott nahen!'
  mbb-OT: Migkaǥi si Saul te, “Edsurungen tew ǥuntaan te mezukilem is menge Filistihanen.
    Ebpenhimetayan tew sikandan langun wey ebpenguwaan tew is menge azen dan taman
    te egkepawà.” Midtavak is menge etew te, “Beeli nu ke hengkey is meupiya.” Piru
    migkaǥi is memumuhat te, “Ed-insaan te pa is Megbevayà mehitenged keniyan.”
  mal-2015: 'അനന്തരം ശൗൽ: നാം രാത്രിയിൽ തന്നേ ഫെലിസ്ത്യരെ പിന്തുടർന്നു പുലരുവോളം അവരെ
    കൊള്ളയിടുക; അവരിൽ ഒരുത്തനെയും ശേഷിപ്പിക്കരുതു എന്നു കല്പിച്ചു. നിനക്കു ബോധിച്ചതുപോലെ
    ഒക്കെയും ചെയ്തുകൊൾക എന്നു അവർ പറഞ്ഞപ്പോൾ: നാം ഇവിടെ ദൈവത്തോടു അടുത്തുചെല്ലുക എന്നു
    പുരോഹിതൻ പറഞ്ഞു.'
  rmc-rmc: 'O Saul phenďa le muršenge: „Aven džas rači pro Filišťinci a na mukaha
    ňikas lendar te dživel dži tosara.“ On leske odphende: „Ker avke, sar nekfeder
    džanes.“ Ale o rašaj Achijah phenďa: „Aven džas ešeb te phučel le Devlestar.“'
  pes-OPV: 'و شاول گفت: «امشب در عقب فلسطینیان برویم و آنها را تا روشنایی صبح غارت
    کرده، ازایشان احدی را باقی نگذاریم.» ایشان گفتند: «هرچه در نظرت پسند آید بکن.»
    و کاهن گفت: «دراینجا به خدا تقرب بجوییم.»'
  ron-1924: 'Саул а зис: „Сэ не коборым ын ноаптя ачаста дупэ филистень, сэ-й жефуим
    пынэ ла лумина зилей ши сэ ну лэсэм сэ рэмынэ унул мэкар.” Ей ау зис: „Фэ тот
    че вей креде.” Атунч, преотул а зис: „Сэ не апропием аич де Думнезеу.”'
  ben-OBCV: শৌল বললেন, “চলো, আজ রাতেই আমরা ফিলিস্তিনীদের পিছনে তাড়া করে ভোর পর্যন্ত
    তাদের উপর লুটপাট চালাই, এবং তাদের মধ্যে একজনকেও প্রাণে বাঁচিয়ে না রাখি।” তারা
    উত্তর দিয়েছিল, “আপনার যা ভালো মনে হয় তাই করুন।” কিন্তু যাজক বললেন, “আসুন, আমরা
    এখানে ঈশ্বরের কাছে খোঁজ করি।”
  som-som: Saa'uulna wuxuu yidhi, Ina keena aynu reer Falastiin raacdaysannee oo habeennimo
    mirnee, oo tan iyo aroortii dhacnee, oo ninkoodna yeynan ka sii dayn. Oo iyana
    waxay ku yidhaahdeen, Wax alla wixii kula wanaagsan samee. Markaasaa wadaadkii
    wuxuu yidhi, Ina keena aynu Rabbiga u dhowaannee.
  lat-VUC: 'Et dixit Saul: Irruamus super Philisthæos nocte, et vastemus eos usque
    dum illucescat mane, nec relinquamus ex eis virum. Dixitque populus: Omne quod
    bonum videtur in oculis tuis, fac. Et ait sacerdos: Accedamus huc ad Deum.'
  eng-ASVBT: And Saul said, Let us go down after the Philistines by night, and take
    spoil among them until the morning light, and let us not leave a man of them.
    And they said, Do whatsoever seemeth good unto thee. Then said the priest, Let
    us draw near hither unto God.
  ita-1885: 'Poi Saulle disse: Scendiamo dietro ai Filistei di notte, e saccheggiamoli
    fino allo schiarir della mattina, e non ne lasciamo scampare alcuno. E il popolo
    disse: Fa'' tutto ciò che ti piace. Ma il Sacerdote disse: Accostiamoci qua a
    Dio.'
  eng-LXXUP: 'And Saul said, Let us go down after the Philistines this night, and
    let us plunder among them till the day break, and let us not leave a man among
    them. And they said, Do all that is good in thy sight: and the priest said, Let
    us draw nigh hither to God.'
  eng-ULB: Then Saul said, “Let us pursue the Philistines by night and plunder them
    until morning; let us not leave one of them alive.” They replied, “Do whatever
    seems good to you.” But the priest said, “Let us approach God here.”
  spa-VBL: 'Saúl dijo: “Vamos a perseguir a los filisteos durante la noche y a saquearlos
    hasta el amanecer, sin dejar sobrevivientes”. “Haz lo que creas conveniente”,
    respondieron. Pero el sacerdote dijo: “Preguntémosle primero a Dios”.'
  fra-_FOB: 'Puis Saül dit: Descendons à la poursuite des Philistins, pendant la nuit,
    et pillons-les jusqu''à la clarté du matin, et n''en laissons pas un de reste.
    Et ils dirent: Fais tout ce qui te semble bon. Mais le sacrificateur dit: Approchons-nous
    ici de Dieu.'
  mal-mal: 'പിന്നീട് ശൌല്‍: “നാം രാത്രിയിൽ തന്നെ ഫെലിസ്ത്യരെ പിന്തുടർന്ന് നേരം പുലരുന്നതുവരെ
    അവരെ കൊള്ളയിടുക; അവരിൽ ആരെയും ശേഷിപ്പിക്കരുത്” എന്നു കല്പിച്ചു. “നിനക്ക് ഉചിതമായത്
    ചെയ്തുകൊൾക” എന്ന് അവർ പറഞ്ഞപ്പോൾ: “നമുക്ക് ദൈവത്തോട് ചോദിക്കാം” എന്ന് പുരോഹിതൻ
    പറഞ്ഞു.'
  urd-GVR: Phir us ne elān kiyā, “Āeṅ, ham abhī isī rāt Filistiyoṅ kā tāqqub karke
    un meṅ lūṭ-mār kā silsilā jārī rakheṅ tāki ek bhī na bache.” Faujiyoṅ ne jawāb
    diyā, “Ṭhīk hai, wuh kuchh kareṅ jo āp ko munāsib lage.” Lekin imām bolā, “Pahle
    ham Allāh se hidāyat leṅ.”
  suz-BL: मिनु सावलमी “मुल गो उइ लशा पलिस्‍ती आन कली नाक्‍दो लडाइ तोय। मिनु नां सोव़म
    सम्‍म मेको आन मारेइ मारेइ रोइक्‍तय। मेको आन कली का यो महेंदय” देंमाक्‍त। मिनु
    मुरपुकीम “गे मार पचा दाक्‍नीनी मेको पने” देंमा बाक्‍त। मिनु चढ़ेबमी “गो ङोंइती
    परमप्रभु नु सल्‍ला पय” देंमाक्‍त।
  ita-1927: 'Poi Saul disse: “Scendiamo nella notte a inseguire i Filistei; saccheggiamoli
    fino alla mattina, e facciamo che non ne scampi uno”. Il popolo rispose: “Fa’
    tutto quello che ti par bene”. Allora disse il sacerdote: “Accostiamoci qui a
    Dio”.'
  ckb-ckb: 'پاشان شاول گوتی: «با بە شەو بەدوای فەلەستییەکاندا بچینە خوارەوە و هەتا
    بەرەبەیان تاڵانیان بکەین و قڕیان بکەین.» ئەوانیش گوتیان: «چی بە باش دەزانیت ئەوە
    بکە.» بەڵام کاهینەکە گوتی: «با لێرە لە خودا بپرسین.»'
  eng-BBE: And Saul said, Let us go down after the Philistines by night, attacking
    them till the morning, till there is not a man of them living. And they said,
    Do whatever seems right to you. Then the priest said, Let us come near to God.
  kan-OKCV: ಸೌಲನು ಜನರಿಗೆ, “ನಾವು ಈ ರಾತ್ರಿಯಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಬೆನ್ನಟ್ಟಿ ಹೋಗಿ, ಉದಯಕಾಲದವರೆಗೆ
    ಅವರನ್ನು ಸುಲಿದುಕೊಂಡು, ಅವರಲ್ಲಿ ಒಬ್ಬನನ್ನಾದರೂ ಉಳಿಸಬಾರದು,” ಎಂದನು. ಅದಕ್ಕೆ ಜನರು, “ನಿನ್ನ
    ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋರುವುದನ್ನೆಲ್ಲಾ ಮಾಡು,” ಎಂದರು. ಆಗ ಯಾಜಕನು, “ದೇವರ ಸನ್ನಿಧಿಗೆ ಹೋಗೋಣ,”
    ಎಂದನು.
  tam-2017: 'அதற்குப்பின்பு சவுல்: நாம் இந்த இரவிலே பெலிஸ்தர்களைத் தொடர்ந்துபோய்,
    காலை வெளிச்சமாகும் வரை அவர்களைக் கொள்ளையிட்டு, அவர்களில் ஒருவரையும் மீதியாக வைக்காதிருப்போமாக
    என்றான். அதற்கு அவர்கள்: உம்முடைய கண்களுக்கு நலமானபடியெல்லாம் செய்யும் என்றார்கள்.
    ஆசாரியனோ: நாம் இங்கே தேவனிடத்தில் சேர்வோம் என்றான்.'
  spa-RV-1909: 'Y dijo Saúl: Descendamos de noche contra los Filisteos, y los saquearemos
    hasta la mañana, y no dejaremos de ellos ninguno. Y ellos dijeron: Haz lo que
    bien te pareciere. Dijo luego el sacerdote: Lleguémonos aquí á Dios.'
  ron-BTF: 'Și Saul a spus: Să coborâm după filisteni noaptea și să îi prădăm până
    la lumina dimineții; și să nu lăsăm niciun om dintre ei. Iar ei i-au spus: Fă
    tot ce ți se pare bine. Atunci preotul a zis: Să ne apropiem aici de Dumnezeu.'
  eng-WEBP: Saul said, “Let’s go down after the Philistines by night, and take plunder
    among them until the morning light. Let’s not leave a man of them.” They said,
    “Do whatever seems good to you.” Then the priest said, “Let’s draw near here to
    God.”
  eng-FBV: Saul said, “Let's go and chase down the Philistines during night and plunder
    them till dawn, leaving no survivors.” “Do what you think best,” they replied.
    But the priest said, “Let's ask God first.”
  nld-1939: 'Toen sprak Saul: Laat ons vannacht de Filistijnen achtervolgen en ze
    uitplunderen tot de morgen aanlicht, zonder iemand van hen te sparen. Men antwoordde:
    Doe wat u goeddunkt! Maar de priester zeide: We moeten ons eerst hier tot God
    wenden.'
  nch-BL: 'Huan teipa Saúl quiijto: ―Ma tiixtemoca ama ni yohuali huan ma tiquintehuitij
    nopa filisteos hasta tanesis. Ma tiquinichtequilitij nochi cati quipiyaj huan
    amo aqui tijcahuase ma itzto. Huan nochi nopa soldados tananquilijque: ―Cualtitoc,
    tijchihuase cati tiquita para cuali. Pero nopa totajtzi quiijto: ―Achtohui ma
    tijtatzintoquilica Toteco Dios.'
  vie-1934: 'Đoạn, Sau-lơ nói: Chúng ta hãy đi xuống đuổi theo dân Phi-li-tin trong
    khi ban đêm, cướp phá chúng nó cho đến sáng sớm, và chớ để sống một ai. Chúng
    thưa rằng: Hãy làm mọi điều vua lấy làm phải. Thầy tế lễ bèn nói: Chúng ta hãy
    đến gần Đức Chúa Trời.'
  hin-CV: शाऊल ने अपनी सेना से कहा, “रात में हम फिलिस्तीनियों पर हमला करें. सुबह होते-होते
    हम उन्हें लूट लेंगे. उनमें से एक भी सैनिक जीवित न छोड़ा जाए.” उन्होंने सहमति में
    उत्तर दिया, “वही कीजिए, जो आपको सही लग रहा है.” मगर पुरोहित ने सुझाव दिया, “सही
    यह होगा कि इस विषय में हम परमेश्वर की सलाह ले लें.”
  spa-BES: 'Entonces Saúl dijo: Bajemos después de los filisteos por la noche, atacándolos
    hasta la mañana, hasta que no haya un hombre de ellos vivo. Y ellos dijeron: Haz
    lo que te parezca correcto. Entonces el sacerdote dijo: Consultemos a Dios.'
  tdx-tdx: 'Le hoe t’i Saole: Antao hizotso mb’ amo nte-Pilistio mb’eo haleñe hikopake
    ampara’ te porea’ ty maraindray, vaho tsy hapon-tika leo raik’ am’ondati’eo. Le
    hoe iereo: Ano ze satri’ ty arofo’o. Fa hoe i mpisoroñey, antao hey hañarine aman’
    Añahare.'
  tha-KJV: แล​้วซาอูลรับสั่งว่า “​ให้​เราลงไปตามคนฟีลิสเตียทั้งกลางคืน แล​้วริบข้าวของของเขาเสียจนรุ่งเช้า
    อย่าให้เหลือสักคนเดียวเลย” และเขาทั้งหลายตอบว่า “จงกระทำตามที่​พระองค์​ทรงเห็นชอบทุกประการเถิด”
    แต่​ปุ​โรหิตกล่าวว่า “​ให้​เราเข้ามาเฝ้าพระเจ้าที่​นี่​เถิด​”
  por-BR-2018: 'E disse Saul: Desçamos de noite contra os filisteus, e os saquearemos
    até a manhã, e não deixaremos deles ninguém. E eles disseram: Faze o que bem te
    parecer. Disse logo o sacerdote: Acheguemo-nos aqui a Deus.'
  deu-ELO: 'Und Saul sprach: Laßt uns bei der Nacht hinabziehen, den Philistern nach,
    und unter ihnen plündern, bis der Morgen hell wird, und keinen Mann unter ihnen
    übriglassen! Und sie sprachen: Tue alles, was gut ist in deinen Augen. Und der
    Priester sprach: Laßt uns hier zu Gott nahen!'
  eng-WYC-2018: And Saul said, Fall we upon the Philistines in the night, and waste
    we/destroy we them till the morrowtide shine; and leave we not of them a man (alive).
    And the people said, Do thou all thing that seemeth good to thee in thine eyes.
    And the priest said, Nigh we hither to God.
  epo-epo: 'Kaj Saul diris: Ni postkuru la Filiŝtojn en la nokto kaj ni prirabu ilin,
    ĝis eklumos la mateno, kaj ni neniun restigu el ili. Kaj ili diris: Faru ĉion,
    kio plaĉas al vi. Kaj la pastro diris: Ni turnu nin ĉi tie al Dio.'
  uig-PIN: 'Saul: — Bu keqidǝ Filistiylǝrning peyigǝ qüxüp, ǝtǝ tang atⱪuqǝ ularni
    talap ⱨeq birini tirik ⱪoymayli, dedi. Hǝlⱪ: — Nemǝ sanga yahxi kɵrünsǝ xuni ⱪilƣin,
    dǝp jawab bǝrdi. Lekin kaⱨin sɵz ⱪilip: — Pǝrwǝrdigarning yeniƣa kirip yolyoruⱪ
    sorap qiⱪayli, dedi.'
  beo-beo: Solo da ea dunu fi amane adoi, “Ninia gasia gudu sa:ili Filisidini dunu
    doagala:le, ili huluane medole legele amola ilia liligi sasamogele lale, amananeawane
    hehebolo misa:mu.” Ilia da bu adole i, “Dia adi noga:i dawa:sea, amane hamoma.”
    Be gobele salasu dunu e da amane sia:i, “Ninia hidadea Godema adole ba:mu!”
  tpi-OTNT: Bihain, Sol i tokim ol man bilong en olsem, “Goan, yumi go daun na ranim
    ol Filistia long nait na pait long ol inap long san i kamap. Na yumi kilim olgeta
    man na kisim ol samting bilong ol.” Na ol i tok, “I orait, yumi ken mekim olsem.”
    Tasol pris i tok, “Mobeta yumi askim God pastaim.”
  hau-SA: Shawulu ya ce, “Mu bi gangara mu fafare Filistiyawa da dare mu washe su
    har gari yă waye, mu kuma karkashe kowannensu, kada mu bar wani da rai.” Suka
    ce, “Ka yi duk abin da ka ga ya fi maka kyau.” Amma firist ya ce, “Bari mu nemi
    nufin Allah tukuna.”
  uig-LAT: 'Saul: — Bu kéchide Filistiylerning péyige chüshüp, ete tang atquche ularni
    talap héch birini tirik qoymayli, dédi. Xelq: — Néme sanga yaxshi körünse shuni
    qilghin, dep jawab berdi. Lékin kahin söz qilip: — Perwerdigarning yénigha kirip
    yolyoruq sorap chiqayli, dédi.'
  nde-nde: USawuli wathi, “Kasehleni silandele amaFilistiya ebusuku siwahlasele kuze
    kuse, singatshiyi lalinye lawo liphila.” Bathi, “Yenza lokho okubona kulungile
    kuwe.” Kodwa umphristi wathi, “Kasibuzeni uNkulunkulu lapha.”
  ton-ton: ¶ Pea naʻe pehē ʻe Saula, “Ke tau ʻalu hifo ʻo tuli poʻuli ki he kakai
    Filisitia ʻo maumauʻi ʻakinautolu ʻo aʻu ki he maʻa ʻae ʻaho, pea ʻoua naʻa tau
    tuku ke toe ha tangata ʻe tokotaha.” Pea naʻa nau pehē, “Ke ke fai ʻaia ʻoku mata
    lelei kiate koe.” Pea naʻe toki pehē ʻe he taulaʻeiki, “Ke tau ʻunuʻunu atu ni
    ki he ʻOtua.”
  ces-1613: 'Potom řekl Saul: Pusťme se po Filistinských v noci, a budeme je loupiti
    až do jitra, aniž zůstavujme z nich koho. Kteříž řekli: Cožť se koli vidí za dobré,
    učiň. Ale kněz řekl: Přistupme sem k Bohu.'
  eng-WMB: Saul said, “Let’s go down after the Philistines by night, and take plunder
    among them until the morning light. Let’s not leave a man of them.” They said,
    “Do whatever seems good to you.” Then the priest said, “Let’s draw near here to
    God.”
  tam-TCV: அதன்பின் சவுல் மக்களிடம், “நாம் இன்றிரவே பெலிஸ்தியரைத் தொடர்ந்துபோய் விடியும்வரை
    அவர்களைக் கொள்ளையிட்டு, அவர்களில் ஒருவரையும் உயிருடன் தப்பவிடாமல் தாக்குவோம்”
    என்றான். அதற்கு அவர்கள், “உமக்கு எது நல்லதாய்த் தோன்றுகிறதோ அதன்படி செய்யும்”
    என்றார்கள். ஆனால் ஆசாரியனோ சவுலிடம், “நாம் இங்கே முதலில் இறைவனிடம் போய் விசாரிப்போம்”
    என்றான்.
  ceb-ULB: Unya miingon si Saul, “Gukdon ta ang mga Filistihanon sa kagabhion ug ilogan
    sila hangtod sa kabuntagon; dili kita magbilin bisan usa ka buhi.” Mitubag sila,
    “Buhata ang gituohan mong maayo.” Apan miingon ang pari, “Moduol una kita sa Dios
    dinhi.”
  pol-UBG: 'Następnie Saul powiedział: Puśćmy się w pogoń za Filistynami nocą, łupmy
    ich aż do świtu, a nie zostawmy ani jednego z nich. Odpowiedzieli mu: Czyń wszystko,
    co ci się wydaje słuszne. Kapłan zaś powiedział: Przystąpmy tu do Boga.'
  agr-agr: 'Nuna dutika Israel aents aidaun Saúl chichajak: “Filisteo aidau kashi
    jeteka mai mainakua tsawampaku ashí amukmi”, tau. Tusa tutai dita aimainak: “Ame
    wakegamua duka imanisag uminkati”, tuidau. Tusa tiagtai sacerdote chichaak: “Tujash
    dekatkauk Apajuí iniasmi”, tau.'
  kyc-kyc: Pipala dokopa Soleme banya akali dupwa lamaiyuo lao, Namwa Pilisitia wambu
    komau anda pyuo palaminyi dokona kukwa pao piso yuu yangara dokopa wambu dupwana
    bange nyuo wambu dupwa peparae pyao kumako piramaŋa mona, leya. Leyamo dokopa
    nakamame isingi lao, Embame mende suu pyarene keyange ingiya kande dokona palyuo
    pipi, leyami. Dopa leyaminyipape purisi mendeme lao, Namwa wambo kanda soo Kamongo
    Anatu piso sema, leya.
  urd-GVU: پھر اُس نے اعلان کیا، ”آئیں، ہم ابھی اِسی رات فلستیوں کا تعاقب کر کے اُن
    میں لُوٹ مار کا سلسلہ جاری رکھیں تاکہ ایک بھی نہ بچے۔“ فوجیوں نے جواب دیا، ”ٹھیک
    ہے، وہ کچھ کریں جو آپ کو مناسب لگے۔“ لیکن امام بولا، ”پہلے ہم اللہ سے ہدایت لیں۔“
  deu-1912: 'Und Saul sprach: Laßt uns hinabziehen den Philistern nach bei der Nacht
    und sie berauben, bis daß es lichter Morgen wird, daß wir niemand von ihnen übriglassen.
    Sie antworteten: Tue alles, was dir gefällt. Aber der Priester sprach: Laßt uns
    hierher zu Gott nahen.'
  kan-2017: ಸೌಲನು ತನ್ನ ಸೈನಿಕರನ್ನು, “ಬನ್ನಿರಿ; ನಾವು ಈ ರಾತ್ರಿಯಲ್ಲೇ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಬೆನ್ನಟ್ಟಿ,
    ಬೆಳಗಾಗುವವರೆಗೆ ಅವರನ್ನು ಸುಲಿದುಕೊಂಡು, ಒಬ್ಬನನ್ನೂ ಉಳಿಸದೆ ಕೊಂದುಹಾಕೋಣ” ಎಂದು ಕರೆದನು. ಅವರು,
    “ನಿನ್ನ ಇಷ್ಟದಂತೆ ಆಗಲಿ” ಎಂದು ಹೇಳಿದರು. ಆದರೆ ಯಾಜಕನು, “ಇತ್ತ ಬನ್ನಿರಿ; ನಾವು ದೇವರನ್ನು
    ವಿಚಾರಿಸೋಣ” ಎಂದನು.
  yap-yap: Me ga’ar Saul ngak e salthaw rok, “Ngdarod nga p’ening ngad oggad ngak
    e pi Filistine u fithik’ e lumor, ngad feked e tin ni bay rorad nge mada’ ko ngiyal’
    ni be puf e woch, ma gadad li’rad ni yad gubin ngarm’ad.” Miyad fulweg ngak ni
    lungurad, “Mu rin’ e tin ga be finey ni ir e bfel’.” Machane me ga’ar fare prist,
    “Som’on e ngad fithed lanyan’ Got.”
  hlt-MCSB: Te phoeiah Saul loh , “Khoyin ah Philisti hnuk te suntlak thil sih lamtah
    mincang khosae duela amih te poelyoe sih, amih hlang te hlun boel sih,” a ti nah
    hatah, “Na mik dongah aka then sarhui tah saii laeh,” a ti na uh . Tedae khosoih
    longtah, “Pathen taengla pahoi nawn uh sih,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ፔኤኮ ዖሎ ዖላ ዓሶ ኮይላ፦ «ሂንዳ ኑ ኬዲ ፒሊስፄኤሜ ዓሶ ዹማ ዖሊ ሳዓ ካራንዳያ ሄላንዳኣና ዔያቶኮ
    ዓኣ ባኮ ቢያ ቡሪ፥ ዎዺያ ኑ ዔያቶ ጋፒሶም» ጌዔኔ። ዔያታ ዒዛም፦ «ኔ ናሽኬ ባኣዚ ቢያ ማማዼ» ጌዔኔ። ቄኤሳሢ ጋዓንቴ፦
    «ቤርታዺ ናንጊና ናንጋ ጎዳ ዎዚ ጋዓቴያ ኑ ዖኦጮም» ጌዔኔ።
  twi-ASANTE: Na Saulo kaa sɛ, “Momma yɛnkɔ Filistifoɔ no so anadwo yi, na yɛnkɔsɛe
    wɔn ara nkɔsi ahemadakye a yɛrennya wɔn mu baako koraa.” Na wɔbuaa sɛ, “Biribiara
    a wogye di sɛ ɛyɛ no, yɛbɛyɛ.” Nanso, ɔsɔfoɔ no kaa sɛ, “Momma yɛnni ɛkan mmisa
    Awurade ansa.”
  eng-WEBU: Saul said, “Let’s go down after the Philistines by night, and take plunder
    among them until the morning light. Let’s not leave a man of them.” They said,
    “Do whatever seems good to you.” Then the priest said, “Let’s draw near here to
    God.”
  wal-wal: Saa7ooli, “Ha qammaara duge Pilisxxeemata kaallidi ane boos; biidi sa7ai
