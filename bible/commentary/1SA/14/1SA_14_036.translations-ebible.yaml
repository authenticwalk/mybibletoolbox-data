  gun-gun: 'Saul aipoe''ive ju: — Kova''e pyavyve jaje''oi ''rã filisteu kuery rakykue.
    Jaitypa ''rã ko''ẽmba peve. Nhamoembyre eme peteĩve ava ha''e kuery va''e regua
    — he''i. Hexevegua kuery ombovai okuapy: — Ejapo rejou porãa rami.'
  agu-BL: 'Ej ma baje''n wi'' yi xtxolbila''tz tlol tzun: —Ba''n lkaben jalu'' lak''bal
    tan chixite''n cu''n yi e'' filistey yi ja chiclax cyen, nin kamaje''l tzaj cyakil
    yi colije''t cya''n jalen cu''n yil tz''ul skil, nin che'' kaxite'' cu''n chicyakil
    cu''n. —Cuj, che''ch yi e'' sanlar, bne''u'' yi tajbilu'', che''ch. Ma yi pale''
    nin tal: —Ba''nt cu''n bajx kajake'' tetz Kataj yi mbi''tz tetz tajbil.'
  ilo-ULB: Ket kinuna ni Saul, “Kamatentayo dagiti Filisteo inton rabii ken samsamantayo
    ida aginggana iti agsapa; saantayo a mangibati kadakuada iti sibibiag.” Simmungbatda,
    “Aramidem ti ammom a nasayaat.” Ngem kinuna ti padi, “Damagentayo iti Dios ti
    maipanggep iti daytoy.”
  kpg-kpg: Saul ga helekai gi ana gau dauwa, “Gidaadou gaa hula ga heebagi gi digau
    Philistia boo nei, ga hagahuaidu digaula ga daaligi digaula huogodoo gii mmade.”
    Gei digaula ga helekai gi mee, “Heia dau mee dela e hiihai ginai goe.” Gei tangada
    hai mee dabu ga helekai, “Gidaadou e halahala i mua di manawa o God.”
  uig-ARA: 'سائۇل: ــ بۇ كېچىدە فىلىستىيلەرنىڭ پېيىگە چۈشۈپ، ئەتە تاڭ ئاتقۇچە ئۇلارنى
    تالاپ ھېچ بىرىنى تىرىك قويمايلى، دېدى. خەلق: ــ نېمە ساڭا ياخشى كۆرۈنسە شۇنى قىلغىن،
    دەپ جاۋاب بەردى. لېكىن كاھىن سۆز قىلىپ: ــ پەرۋەردىگارنىڭ يېنىغا كىرىپ يوليورۇق
    سوراپ چىقايلى، دېدى.'
  sus-sus: Na tɛmui Sɔlu naxa a fala, «Won xa bira na Filisitakae fɔxɔ ra to kɔɛ ra
    yati. Won xa e tuxunsan han subaxɛ, won naxa mixi keren lu na.» Sɔɔrie naxa a
    yaabi, «Won xa a raba alɔ i wama a xɔn ma ki naxɛ.» Sɛrɛxɛdubɛ naxa a fala, «Won
    xa Ala maxɔrin sinden.»
  pon-2006: Sohl eri mahsanihong sapwellime sounpei ko, “Kitail kohdihla oh mahweniong
    mehn Pilisdia ko pwohnget oh kauweirailla oh kemeirailla koaros.” Irail ahpw sapeng,
    patohwan, “Komw ketin wiahda duwen kupwuromwien.” A samworo ahpw patohwan, “Kitail
    patohwan rapahki mahs kupwur en Koht.”
  jae-jae: Go Saul kêsôm gebe “Ajôc, tasêp tandaŋguc lau Pilisti tana êndêŋ êmbêc
    ma tajaŋgo êsêacnêŋ gêŋ su e oc êpi, ma êsêacnêŋ ŋac teŋ êwê aêac sa atom.” Lau
    samob sêjô eŋ awa gebe “Ôŋgôm gêŋ, taŋ taêm gêjam gebe ŋajam naŋ.” Mago dabuŋwaga
    kêsôm gebe “Tatu gasuc dandêŋ Apômtau tana acgom.”
  ksd-ksd: 'Ma Saul i ga biti: Dat a korot mur ra tarai na vinarubu ta ra marum, ma
    dat a vapurpuruan diat tuk na malana. Dat a doko vapar diat upi koko ta tikai
    na laun valili. Ma ra tarai na vinarubu dia ga biti: U iat. Ma ra tena tinabar
    i ga biti: Dat a matoto tai God ati.'
  tur-YTC: Saul, “Geceleyin Filistliler’in peşine düşelim, sabah ışığına kadar aralarında
    ganimet alalım. Onlardan kimseyi bırakmayalım.” dedi. Onlar, “Sana iyi görüneni
    yap” dediler. Sonra kâhin, “Buraya, Tanrı’ya yaklaşalım” dedi.
  grc-BRENT: Καὶ εἶπε Σαούλ, καταβῶμεν ὀπίσω τῶν ἀλλοφύλων τὴν νύκτα, καὶ διαρπάσωμεν
    ἐν αὐτοῖς ἕως διαφαύσῃ ἡμέρα, καὶ μὴ ὑπολείπωμεν ἐν αὐτοῖς ἄνδρα· καὶ εἶπαν, πᾶν
    τὸ ἀγαθὸν ἐνώπιόν σου ποίει· καὶ εἶπεν ὁ ἱερεὺς, προσελθωμεν ἐνταῦθα πρὸς τὸν
    Θεόν.
  ind-AYT: Kemudian, Saul berkata, “Mari kita turun mengejar orang Filistin malam
    ini dan menjarah mereka sampai fajar menyingsing. Jangan biarkan seorang pun tersisa
    dari mereka.” Mereka menjawab, “Lakukanlah semua yang kaupandang baik.” Akan tetapi,
    imam berkata, “Marilah kita mendekat kepada Allah di sini.”
  nya-nya: Sauli anati, “Tiyeni titsatire Afilisti usikuwu ndi kulanda zinthu zawo
    mpaka mmawa. Tisasiyepo wamoyo ndi mmodzi yemwe.” Ankhondowo anayankha kuti, “Chitani
    chilichonse chimene chikukomerani.” Koma wansembe anati, “Tipemphe uphungu kwa
    Mulungu poyamba.”
  hrv-hrv: 'Nato reče Šaul: “Pođimo još noćas u potjeru za Filistejcima i plijenimo
    ih dok ne svane jutro! Nećemo im ostaviti nijednoga čovjeka!” A narod mu odgovori:
    “Čini sve što misliš da je dobro!” Ali svećenik reče: “Pristupimo ovdje k Bogu!”'
  mps-mps: Nosali, Solgo aga bidi dabebolo te tiwai po wali, “Ae, da aiyaba dulama,
    tama te Filistia dabe hulide pobeasa pelama, tama augwali dali wąbi hwįdubadi,
    te giliga pedalumainu yaibao. Tama dago te bidi dabe tigidali elama, tama augwaligo
    doado bage saibao,” wali. Tama augwa te po wai, “Te usu dao, dago tama tiwai yaibao.”
    Tiali goli, prisgo te po wai, “Te Godiba dago hanalu bolo ebo dao,” wai.
  tpi-tpi: Bihain, Sol i tokim ol man bilong en olsem, “Goan, yumi go daun na ranim
    ol Filistia long nait na pait long ol inap long san i kamap. Na yumi kilim olgeta
    man na kisim ol samting bilong ol.” Na ol i tok, “I orait, yumi ken mekim olsem.”
    Tasol pris i tok, “Mobeta yumi askim God pastaim.”
  dan-1931: 'Derpå sagde Saul: “Lad os drage ned efter Filisterne i Nat og udplyndre
    dem, før Dagen gryr, og ikke lade nogen af dem blive tilbage!” De svarede: “Gør,
    hvad du under for godt!” Men Præsten sagde: “Lad os her træde frem for Gud!”'
  vie-OVCB: 'Rồi Sau-lơ truyền lệnh: “Ta nên đuổi theo quân Phi-li-tin suốt đêm, và
    cướp phá họ cho đến sáng sớm. Không để một ai sống sót.” Quân lính tán thành:
    “Chúng tôi xin làm điều gì vua cho là phải.” Nhưng thầy tế lễ nói: “Chúng ta nên
    cầu hỏi Đức Chúa Trời trước.”'
  guj-2017: પછી શાઉલે કહ્યું, “ચાલો આપણે રાતના સમયે પલિસ્તીઓની પાછળ પડીએ અને સવાર
    સુધી તેઓને લૂંટીએ; તેઓમાંના એક પણ માણસને જીવતો રહેવા ન દઈએ.” તેઓએ કહ્યું, “જે
    કંઈ તને સારું લાગે તે કર.” પણ યાજકે કહ્યું કે, “ચાલો આપણે અહીં ઈશ્વરની સમક્ષ એકત્ર
    થઈએ.”
  pon-2006A: Sohl eri mahsanihong sapwellime sounpei ko, “Kitail kohdihla oh mahweniong
    mehn Pilisdia ko pwohnget oh kauweirailla oh kemeirailla koaros.” Irail ahpw sapeng,
    patohwan, “Komw ketin wiahda duwen kupwuromwien.” A samworo ahpw patohwan, “Kitail
    patohwan rapahki mahs kupwur en Koht.”
  por-BRBSL: 'Saul disse: “Vamos descer atrás dos filisteus à noite, e pilhar entre
    eles até a luz da manhã”. Não vamos deixar um homem deles”. Eles disseram: “Faça
    o que lhe parecer bom”. Então o padre disse: “Vamos nos aproximar de Deus aqui”.'
  cth-cth: Sawl ni Filistinnaw koe karum vah Filistinnaw pâlei awh nateh khodai totouh
    buet touh hai hlout hoeh nahan thet awh telah a dei pouh. Ahnimouh ni hai ahawi
    na tie patetlah sak, telah bout a dei awh. Hatei vaihma bawi ni hete hmuen koe
    Cathut koe hnai awh ei atipouh.
  twi-twi: Na Saulo kae se, “Momma yɛnkɔ Filistifo no so anadwo yi, na yɛnkɔsɛe wɔn
    ara nkosi ahemadakye a yɛrennyaw wɔn mu baako koraa.” Na wobuae se, “Biribiara
    a wugye di sɛ eye no, yɛbɛyɛ.” Nanso ɔsɔfo no kae se, “Momma yenni kan mmisa Awurade
    ansa.”
  hlt-hlt: Te phoeiah Saul loh, “Khoyin ah Philisti hnuk te suntlak thil sih lamtah
    mincang khosae duela amih te poelyoe sih, amih hlang te hlun boel sih,” a ti nah
    hatah, “Na mik dongah aka then sarhui tah saii laeh,” a ti nauh. Tedae khosoih
    longtah, “Pathen taengla pahoi nawn uh sih,” a ti nah.
  tbz-SIM: 'Ti sɔɔtɛ́ kɛ nyènkɛ̀ kɛ́mpuɔ̀ Fidisitɛ̃ɛ̃bɛ kɛ́ bɛ̀ kùɔ pɑ́íí kɛ́hɛí bɛ
    kpɛrɛ, bɑ́ ti bɑ́ɑ́ súɔ́ nhòmɔù. Kɛ̀ tihɑ̃ɑ̃pɔ̀ntì dɔ̀: Dɔɔ̀ ɑ dɔ́mɛ̀. Kɛ̀ ikuɔ́
    nìùtì dɔ̀: Ti ketɛ́nɛ̀ kɛ́beé ti Yiɛ̀ nKuyie.'
  msy-2020: Ezɨ Sol gɨn uan gumazibav gɨa ghaze, “Aria, e dɨmangan magɨrɨva, Filistiabar
    agɨragh me mɨsogh mangɨtɨ amɨnim tiragham. Egh e bar me mɨsueghtɨ me arɨghireghtɨ,
    e men biziba bar ada iniam.” Ezɨ me ghaze, “A dera, e mamaghɨra damuam.” Ezɨ ofa
    gamir gumazim ghaze, “E ti faraghɨvɨra Ikiavɨra Itir Godɨn azaragham.”
  dop-dop: 'Mpʋɣʋlɛ ɩ tɔmɑ yǝlɑɑ sɩ: Tǝ́ polo Filiisi nyǝ́mɑ wɑɑlɩ nɑ ɑhoo nɑ tǝ́
    kʋ́ pɑ tǝnɑ nɑ tǝ́ kuu pɑ wontu hɑlǝnɑ pǝ nyɑɑlɩ. Tǝ́ tɑɑ sɔɔ pɑɑ kʋlʋm. Ɩlɛnɑ
    pɛlɛ pɑ cɔ sɩ: Lɑ ɩsǝnɑ pǝ mɑɣɑ-ŋ tɔ. Ntɛnɑ kɔtʋlʋ sɩ: Tǝ́ sǝlǝmɩ Ɩsɔ kɛ́ cǝnɛ
    nɑ pǝ́cɔ́.'
  azb-azb: 'Şaul dedi: «Filiştlilərin ardınca gecə ikən düşək ki, dan yeri sökülənə
    qədər onları talan edək və onlardan heç kimi sağ buraxmayaq». Ona dedilər: «Gözündə
    nə xoşdursa, onu da et». Kahin isə dedi: «Gəlin buraya – Allahın hüzuruna yaxınlaşaq».'
  eng-DBY: And Saul said, Let us go down after the Philistines by night, and plunder
    them until the morning light, and let us not leave a man of them. And they said,
    Do whatsoever is good in thy sight. Then said the priest, Let us come near hither
    to God.
  hin-2017: फिर शाऊल ने कहा, “हम इसी रात को ही पलिश्तियों का पीछा करके उन्हें भोर
    तक लूटते रहें; और उनमें से एक मनुष्य को भी जीवित न छोड़ें।” उन्होंने कहा, “जो
    कुछ तुझे अच्छा लगे वही कर।” परन्तु याजक ने कहा, “हम यहीं परमेश्वर के समीप आएँ।”
  wol-KYG: 'Ba loolu amee Sóol ne: «Nan toppi waa Filisti ci guddi gi, nu sëxëtoo
    seen alal ba bët set, te bunu ci bàyyi kenn, mu dund.» Mbooloo ma ne ko: «Loo
    bëgg rekk, defal!» Sarxalkat ba nag ne ko: «Nanu ko jëkka diis Yàlla fii.»'
  eng-YLT: And Saul saith, 'Let us go down after the Philistines by night, and we
    prey upon them till the light of the morning, and leave not a man of them.' And
    they say, 'All that is good in thine eyes do.' And the priest saith, 'Let us draw
    near hither unto God.'
  eng-WYC-2017: And Saul said, Fall we upon the Philistines in the night, and waste
    or destroy we them till the morrowtide shine; and leave we not of them a man alive.
    And the people said, Do thou all thing that seemeth good to thee in thine eyes.
    And the priest said, Nigh we hither to God.
  eng-WMBB: Saul said, “Let’s go down after the Philistines by night, and take plunder
    amongst them until the morning light. Let’s not leave a man of them.” They said,
    “Do whatever seems good to you.” Then the priest said, “Let’s draw near here to
    God.”
  urd-GVH: फिर उसने एलान किया, “आएँ, हम अभी इसी रात फ़िलिस्तियों का ताक़्क़ुब करके
    उनमें लूट-मार का सिलसिला जारी रखें ताकि एक भी न बचे।” फ़ौजियों ने जवाब दिया, “ठीक
    है, वह कुछ करें जो आपको मुनासिब लगे।” लेकिन इमाम बोला, “पहले हम अल्लाह से हिदायत
    लें।”
  rug-rug: Zamai Saula sari nana tie, “Aria, mada gore la rapati gedi pa boṉi hie
    sari na tie Pilisitia, mada la vagi betoi sari doduru dia likakalae osolae kamoa
    vaqavaqasa, meke seke va mate betoi gedi.” Zama si arini, “Tavetia gua mo sapu
    leana pa mua binalabala.” Ba zama sa hiama, “Mada nanasa kenu la tu koe Tamasa.”
  gaz-gaz: Saaʼol, “Kottaa Filisxeemota duukaa buunee hamma lafti bariʼutti isaan
    saamnaa; nama tokko illee lubbuun hin hambifnu” jedhe. Isaanis, “Waan gaarii sitti
    fakkaate hunda godhi” jedhanii deebisan. Lubichi garuu, “Asumatti Waaqa gaafanna”
    jedhe.
  fra-LSG: 'Saül dit: Descendons cette nuit après les Philistins, pillons-les jusqu’à
    la lumière du matin, et n’en laissons pas un de reste. Ils dirent: Fais tout ce
    qui te semblera bon. Alors le sacrificateur dit: Approchons-nous ici de Dieu.'
  yal-yal: Sɔli yi a fala, a naxa, “En godo Filisitine fɔxɔ ra to kɔɛɛn na, en sa
    e yɛngɛ han xɔtɔnni. Keden nama lu a nii ra.” E yi a yabi, e naxa, “Naxan nafan
    i ma, na liga.” Koni, saraxaraliin naxa, “En na Ala maxɔdin be.”
  haw-1868: I aku la o Saula, E hahai aku kakou i ko Pilisetia i ka po, a e luku aku
    ia lakou a hiki i ka malamalama o ke ao, a mai waiho kakou i kekahi kauaka o lakou.
    I mai la lakou, E hana oe i ka mea pono i kou maka. I mai la ke kahuna, E hookoke
    mai nei kakou i ke Akua.
  arb-NAV: 'وَأَمَرَ شَاوُلُ: «لِنَتَعَقَّبِ الْفِلِسْطِينِيِّينَ لَيْلاً وَنَظَلَّ
    نَنْهَبُهُمْ إِلَى ضَوْءِ الصَّبَاحِ، وَلا نُبْقِ مِنْهُمْ أَحَداً». فَأَجَابُوهُ:
    «افْعَلْ كُلَّ مَا يَطِيبُ لَكَ». وَلَكِنَّ الْكَاهِنَ قَالَ: «لِنَسْتَشِرِ اللهَ
    هُنَا».'
  ewe-ewe: Le esia megbe la, Saul gblɔ be, “Mina míanya Filistitɔwo to zã blibo la
    me eye míawu ame siwo susɔ la dometɔ ɖe sia ɖe.” Ameawo lɔ̃ ɖe edzi be, “Enyo;
    wɔ nu sia nu si dze ŋuwò.” Ke nunɔla la gblɔ be, “Mina míabia Mawu gbã.”
  eng-LEE: And Saul said, Let us go down after the Philistines by night, and spoil
    them until the morning-light, and let us not leave a man of them. And they said,
    Do whatsoever seemeth good in thy eyes. Then said the priest, Let us draw near
    hither unto God.
  asm-FB: তাৰ পাছত চৌলে ক’লে, “আহা আমি এই ৰাতি পলেষ্টীয়াসকলৰ পাছত খেদি গৈ, ৰাতিপুৱা
    নোহোৱালৈকে তেওঁলোকৰ বস্তু লুট কৰোঁ আৰু তেওঁলোকৰ একো অৱশিষ্ট নাৰাখোহক;” তেতিয়া
    তেওঁলোকে তেওঁক ক’লে, “আপোনাৰ দৃষ্টিত যি ভাল দেখে, তাকেই কৰক।” তেতিয়া পুৰোহিতে
    ক’লে, “আহা, আমি ইয়াতে ঈশ্বৰৰ ওচৰ চাপোঁহক।”
  sus-A: نَ تّمُي سْلُ نَشَ عَ قَلَ، «وٌن شَ بِرَ نَ قِلِسِتَكَيٍ قْشْ رَ تٌ كْي رَ
    يَتِ. وٌن شَ عٍ تُشُنسَن هَن سُبَشّ، وٌن نَشَ مِشِ كٍرٍن لُ نَ.» سْورِيٍ نَشَ
    عَ يَابِ، «وٌن شَ عَ رَبَ عَلْ عِ وَ مَ عَ شْن مَ كِ نَشّ.» سّرّشّدُبّ نَشَ عَ
    قَلَ، «وٌن شَ عَلَ مَشْرِن سِندٍن.»
  fra-SBL: 'Saül dit : « Descendons après les Philistins pendant la nuit, et faisons
    du pillage parmi eux jusqu''à la lumière du matin. Ne laissons pas un seul homme
    parmi eux. » Ils ont dit : « Fais ce qui te semble bon. » Alors le prêtre a dit :
    « Approchons-nous ici de Dieu. »'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֡וּל נֵרְדָ֣ה אַחֲרֵי֩ פְלִשְׁתִּ֨ים ׀ לַ֜יְלָה וְֽנָבֹ֥זָה
    בָהֶ֣ם ׀ עַד־אֹ֣ור הַבֹּ֗קֶר וְלֹֽא־נַשְׁאֵ֤ר בָּהֶם֙ אִ֔ישׁ וַיֹּ֣אמְר֔וּ כָּל־הַטֹּ֥וב
    בְּעֵינֶ֖יךָ עֲשֵׂ֑ה ס וַיֹּ֙אמֶר֙ הַכֹּהֵ֔ן נִקְרְבָ֥ה הֲלֹ֖ם אֶל־הָאֱלֹהִֽים׃
  pjt-pjt: Palulanguṟu Saulalu wangkangu, “Arala kuwari Pilitjiyanya nguraṟa tjuṯakutu
    munula tjana kanyintja uwankara mantjila tjananya pungkula wiyantjatjanungku.”
    Kaya wangkangu, “Palya, nyuntu wangkanyangkala uwankarangku wiṟu kulini.” Palu
    wati panya tjukurtjarangku wangkangu, “Wiya, wanyula Godala-waraṟa tjapila, kalanya
    paluṟu nintilku nyaa palyantjaku.” Ka Saulalu tjapinu Godala, “Nganaṉa palya Pilitjiyanya
    nguraṟa tjuṯa nguḻuṟa waṉantjikitja ankuku? Ka nyuntu wanyu nganaṉanya iluntankunytjaku
    alpamilalku?” Alatji paluṟu Godala tjapinu. Palu tjiṉṯu nyara palula Godalu ngapartji
    wangkanytja wiya Saulala. Ka nyara palulanguṟu Saulalu palumpa tjaultji tjuṯaku
    mayatja tjuṯangka wangkangu, “Ngalya-pitjaya uwankara, kala ngurila nganalu kuwari
    kura palyaṉu. Munula nguriṟa nyakula wati palunya iluntankuku. Mulamulangkuṉa
    wangkanyi Godala miṟangka, tjinguṟu ngayuku katjangku Jonathantu kura palyaṟampa
    paluṟu iluku.” Palu uwankaraya wangka wiya ngaṟangi. Ka Saulalu piṟuku wangkangu
    wati Israelkunu tjuṯangka, “Nyura nyarangka kampa kutjupa ngaṟa. Ka ngayuku katja
    Jonathannga ngali kampa kutjupa nyangangka ngaṟaku. Ka Godalu kampa kutju ngurkantankuku
    tjinguṟu nyuranya, tjinguṟu ngalinya.” Kaya wangkangu, “Uwa palya, nyuntu wangkanyangkala
    palya kulini.” Ka Saulalu Mayatja Godala tjapinu wangkara, “Nintinmaṉi God tjukurpa
    tjukaṟuru. Nganalu kuwari kura palyaṉu?” Ka palulanguṟu puṉu ngurkantankupai kutjara
    katu waṉingu nyakunytjikitjangku, munuya nyangu kampa nyangatja nintinnyangka
    panya Saulanya pulanya katjaṟara. Kaya wati kutjupa tjuṯa ngurkantankunytja wiyaṯu
    ngaṟangi. Ka Saulalu wangkangu, “Piṟuku waṉi. Ka tjinguṟu ngayunya kura nyinanyangka
    nintilku, munta tjinguṟu ngayuku katja.” Ka arkaṟa waṉingi nyakunytjikitjangku.
    Ka Jonathannga ngurkantanu. Ka Saulalu wangkangu Jonathanta, “Wangkaṉi nyaan wanyu
    palyaṉu.” Ka Jonathantu wangkangu, “Ngayulu paḻtjatjiratjarira tjuratja puṉungka
    tjaḻatjunkula anytjuṉu. Munuṉa palulanguṟu kutju iluku ngayulu.” Ka Saulalu wangkangu
    palumpa katjangka, “Wiya nyuntu ilunyi alatjiṯu panya ngayulu kalkuṉu ngalkunnyangka
    iluntankunytjikitjangku. Tjinguṟu nyuntu ilunytja wiyangkampa Mamalu ngayunya
    iluntankuku.” Palu tjaultji tjuṯangkuya wangkangu Saulala, “Nyaakun Jonathannga
    iluntankuku? Paluṟu panya aṉangu Israelkunu tjuṯa kuwari wankaṟunu. Munu paluṟu
    uti ilunytja wiya nyinama, panya palunya Godalu alpamilaṉu alatjiṯu.” Alatjiya
    Jonathanku anga-wangkangu Saulala. Ka Saulalu palunya iluntankunytja wiyaṯu. Ka
    palula maḻangkaya piṟuku Pilitjiyanya nguraṟa tjuṯa pikangku waṯaparaṟa pungkunytja
    wiyangku wantingu. Munuya maḻaku anu ngura walytjakutu.
  kik-kik: Saũlũ akiuga atĩrĩ, “Nĩtũikũrũkei tũrũmĩrĩre Afilisti ũtukũ, tũmatahe nginya
    rũciinĩ, na tũtigatigie mũndũ o na ũmwe wao arĩ muoyo.” Nao magĩcookia atĩrĩ,
    “Ĩka o ũrĩa ũkuona wagĩrĩire mũno harĩwe.” No mũthĩnjĩri-Ngai akiuga atĩrĩ, “Rekei
    tũtuĩrie ũhoro kuuma kũrĩ Ngai o haha.”
  fra-NCL: 'Saül dit : « Descendons, pendant qu’il fait nuit, à la poursuite des Philistins,
    pillons les jusqu’à ce que luise le matin, et n’en laissons pas survivre un seul. »
    Ils dirent : « Fais tout ce qui te semblera bon. » Mais le grand prêtre dit :
    « Approchons-nous ici de Dieu. »'
  cek-AK: Saul mah, Khoving ah Philistinnawk khaeah caeh o si loe, khodai khoek to
    hmuenmae to lomh pae o si, kami maeto doeh hingsak hmah si, tiah thuih. Nihcae
    mah, Hoih hmang, tiah na poek ih baktih toengah sah halat ah, tiah a naa o. Toe
    qaima mah, Sithaw dueng rae si, tiah a naa.
  cuk-cuk: 'Geb Saúl e-sordamarga sogdebalid: —Anmar emi-mutik Filistea-sordamar baleginnamalo.
    Oiboged-iduar, anmar e-ibe bela ibmar-sunamalo. Deginbali, anmar e-sorda-wargwensaale
    dula-obegosulid. E-sordamar abin-imakdemalad: —Degirdi nabirdo, be-sogedba anmar
    imakodo. Geb dule-irwa-Bab-Dummadse-goleddi sogded: —Anmar Bab-Dummadse idakgwelergebed.'
  uig-CYR: 'Саул: — Бу кечидә Филистийләрниң пейигә чүшүп, әтә таң атқичә уларни талап
    һеч бирини тирик қоймайли, деди. Хәлиқ: — Немә саңа яхши көрүнсә шуни қилғин,
    дәп җавап бәрди. Лекин каһин сөз қилип: — Пәрвәрдигарниң йениға кирип йолйоруқ
    сорап чиқайли, деди.'
  tel-2017: సౌలు “మనం ఈ రాత్రి ఫిలిష్తీయులను తరుముతూ తెల్లవారేదాకా దోచుకుని వాళ్ళలో
    ఒక్కడు కూడా లేకుండా చేద్దాం రండి” అని ఆజ్ఞ ఇచ్చినప్పుడు వారంతా “నీకు ఏది మంచిదని
    అనిపిస్తే దాన్ని చెయ్యి” అని అన్నారు. అప్పుడు సౌలు “యాజకుడు ఇక్కడే ఉన్నాడు, అతని
    ద్వారా దేవుని దగ్గర విచారణ చేద్దాం రండి” అని చెప్పాడు.
  hat-BSA: 'Epi Saül te di: “Annou desann dèyè Filisten yo lannwit lan, pran piyaj
    pami yo jis li fè klè nan maten e annou pa kite youn nan mesye yo vivan.” Epi
    yo te di: “Fè nenpòt sa ki sanble bon pou ou menm.” Konsa, prèt la te di: “Annou
    apwoche de Bondye isit la.”'
  kos-kos: Saul el fahk nu sin mwet lal, “Lela kut in oatula ac mweuni mwet Philistia
    ke fong, eisla ma lalos nukewa nwe ke lenelik, ac onelosla nufon.” Ac mwet uh
    elos topuk ac fahk, “Oru oana ma kom nunku mu wo sum.” A mwet tol sac fahk nu
    sel, “Lela kut in siyuk kasru sin God meet.”
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֡וּל נֵרְדָ֣ה אַחֲרֵי֩ פְלִשְׁתִּ֨ים ׀ לַ֜יְלָה וְֽנָבֹ֥זָה
    בָהֶ֣ם ׀ עַד־א֣וֹר הַבֹּ֗קֶר וְלֹֽא־נַשְׁאֵ֤ר בָּהֶם֙ אִ֔ישׁ וַיֹּ֣אמְר֔וּ כָּל־הַטּ֥וֹב
    בְּעֵינֶ֖יךָ עֲשֵׂ֑ה ס וַיֹּ֙אמֶר֙ הַכֹּהֵ֔ן נִקְרְבָ֥ה הֲלֹ֖ם אֶל־הָאֱלֹהִֽים׃
  ibo-ibo: Mgbe ahụ, Sọl gwara ndị agha ya sị, “Ka anyị gaa chụọ ndị Filistia ọsọ
    nʼabalị a niile, ma gbukwaa onye ọbụla fọdụrụ nʼime ha.” Ndị agha ya zara sị,
    “Ọ dị mma, mee dịka ị kwuru.” Ma onye nchụaja sịrị, “Ka anyị buru ụzọ jụta ihe
    bụ uche Chineke.”
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ରାତ୍ରି ବେଳେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପଛେ ପଛେ
    ଯାଇ ସକାଳ ଆଲୁଅ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ଦ୍ରବ୍ୟ ଲୁଟୁ ଓ ସେମାନଙ୍କର ଜଣକୁ ହିଁ ବାକି ନ ରଖୁ।”
    ତହିଁରେ ସେମାନେ କହିଲେ, “ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଯାହା ଭଲ,” ତାହାସବୁ କର। ତେବେ ଯାଜକ କହିଲା, “ଆସ,
    ଆମ୍ଭେମାନେ ଏହି ସ୍ଥାନରେ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଉ।”
  chk-chk: Mürin, Saul a apasa, “Ousipwe feitiu o tapweri ekewe chon Filistia lepwinei,
    sipwe liapeni seniir pisekir tori epwe ränila, nge sisap amanaua eman leir.” Iwe,
    ekewe aramas ra üra, “Kopwe föri mine a mürina me reöm.” Nge ewe souasor a apasa,
    “Ousipwe akom le mwir me won Kot.”
  ssd-ssd: 'Kile Saul nu nuŋe kame taŋgo saniŋgina: Furir te mbolŋge ndo sine kab
    sulumba Filistia mbal yokerka bale far sulube le ma purfewa le sine nane tuku
    agaŋ ndende kat naŋgine kilbe ŋgina le nane sakinaig: Ta maye. Sine taŋabe ŋginaig
    kande pris ta sakina: Tane yauk. Sine Kuate kusnabe sulumba ŋgina.'
  rop-rop: Afta na King Sol bin dalim im solja olabat, “Wi go na weya im dakbala en
    fait langa detlot Filastain pipul. Wi garra kilimbat olabat en pulumatbat olabat
    ola enijing blanga olabat raidap ailibala.” Wal ola solja bin tok, “Wal gowan.
    Wi dum wanim yu wandim.” Bat det serramonimen bin tok, “Weit na. Wi garra tok
    langa YAWEI basdam.”
  ukr-1871: 'І наважився Саул: Уганяти мемо й у ночі за Филистіями, і будемо їх непокоїти
    аж покіль розвидниться; не лишимо й ноги. І промовили: Чини все, як тобі здається
    гаразд. Та сьвященник промовив: Ходїмо перш перед Господа.'
  deu-1951: 'Und Saul sprach: Laßt uns bei Nacht hinabziehen, den Philistern nach,
    und sie berauben, bis es heller Morgen wird, und niemand von ihnen übriglassen!
    Sie antworteten: Tue alles, was dir gefällt! Aber der Priester sprach: Laßt uns
    hier zu Gott nahen!'
  eng-JPS: 'And Saul said: ''Let us go down after the Philistines by night, and spoil
    them until the morning light, and let us not leave a man of them.'' And they said:
    ''Do whatsoever seemeth good unto thee.'' Then said the priest: ''Let us draw
    near hither unto God.'''
  srp-1865: 'Potom reèe Saul: hajdemo za Filistejima noæas, da ih plijenimo do jutra,
    i da ih ne ostavimo nijednoga. A oni rekoše: èini što ti je god volja. Ali sveštenik
    reèe: da pristupimo ovdje k Bogu.'
  lug-lug: Awo Sawulo n’ayogera nti, “Tuserengete tugoberere Abafirisuuti ekiro kino
    tubanyage okutuusa emmambya lw’eneesala, era tuleme okulekawo wadde omu ku bo
    nga mulamu.” Ne bamuddamu nti, “Kola nga bw’osiima.” Naye kabona n’ayogera nti,
    “Twebuuze ku Katonda wano.”
  heb-heb: ויאמר שאול נרדה אחרי פלשתים לילה ונבזה בהם עד אור הבקר ולא נשאר בהם איש
    ויאמרו כל הטוב בעיניך עשה ויאמר הכהן נקרבה הלם אל האלהים׃
  ben-IRV: পরে শৌল বললেন, “চল, আমরা রাতে পলেষ্টীয়দের তাড়া করি এবং সকাল পর্যন্ত তাদের
    জিনিসপত্র লুট করি এবং তাদের একজনকেও বাঁচিয়ে রাখব না।” তারা বলল, “আপনি যা ভাল
    মনে করেন তাই করুন।” পরে যাজক বললেন, “এস, আমরা এখানে ঈশ্বরের কাছে উপস্থিত হই।”
  pan-pan: ਫੇਰ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਆਓ ਰਾਤ ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਪਿੱਛਾ ਕਰੀਏ ਅਤੇ ਸਵੇਰ ਹੋਣ ਤੱਕ
    ਉਨ੍ਹਾਂ ਨੂੰ ਲੁੱਟੀਏ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਵੀ ਨਾ ਛੱਡੀਏ ਅਤੇ ਉਹ ਬੋਲੇ, ਜੋ
    ਕੁਝ ਤੁਹਾਨੂੰ ਭਾਵੇ ਸੋ ਕਰੋ। ਤਦ ਜਾਜਕ ਬੋਲਿਆ, ਆਓ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇੜੇ ਹੋਈਏ।
  tkr-tkr: 'Şaulee eyhen: – Qudoora, Filiştinaaşiqab qihna xəmdecab gyapk''as, miç''eediy
    qıxhesse, manbışin vodun-deşin g''ayşu, con gırgınbıb gyapt''as. Mang''uk''le
    «Vas nəxüdiy ıkkan həməxüdud he''eva» eyhe. Kaahineeme «Qudoora, Rəbbike qiyghanasva»
    eyhe.'
  mya-JVB: တဖန် ရှောလု က၊ ညဉ့် အခါ ငါတို့သည် ဖိလိတ္တိ လူတို့ကို လိုက်၍ တယောက်ကိုမျှ
    မ ကျန်ကြွင်း စေဘဲ၊ မိုဃ်းလင်းသည်တိုင်အောင် ဖျက်ဆီး ကြကုန်အံ့ဟု စီရင်၍၊ လူများတို့က
    စိတ်တော်ရှိသည် အတိုင်း ပြု တော်မူပါဟု ဝန်ခံ ကြသော်၊ ယဇ်ပုရောဟိတ် က၊ ဘုရား သခင့်အထံ
    တော်သို့ ချဉ်းကပ် ကြကုန်အံ့ဟု ဆို လေ၏။
  tte-O: Yo Saulo iwalo tokaleya kolili iba, “Kani boniyai talobi Pilistiya meuloili
    ali gogo takwayaili yo meuloili taunuyamateli tabu yabo itutupwa. Ilau kanasiga
    itomkewa ilayan gwaligwali.” Yo kainana siyamaisa siba, “Tawae kunuwanuwatuine
    inamwanamwasosi bwai uginauli mowoi.” Na iyamo tabe topwaoli Aiya iba, “Kani naga
    Yeoba ana nuwatu taloyai na takatai.”
  tbg-tbg: Ho Soruva nai iqoka vaiinti vikara tiharo, Aniqenavu otu Pirisia hampata
    raquqi vivi aatita kaare. Tenavu otu vika ekaa aru taiqake, vika airaira varaare,
    tumanta vika tiha, Hove, aniqenavu are tinantemake mintiare, tuvarovata, Kotira
    kaiqa vara amite vau vaiintiva aqao tiro, Kaiqe tenavu Kotira naane ireha tavaare,
    tiro.
  hmo-hmo: Vadaeni Saulo ia gwau, “Namona be ita diho, hanuaboi lalonai Pilistia taudia
    edia murinai do ita lao. Idia do ita alaia mase ela bona dabai, idia do ita haorea
    momokani, idia ta do ia mauri lasi.” Idia be idia haere, idia gwau, “Oiemu laloa
    hegeregere do oi karaia.” To hahelagaia tauna ia gwau, “Namona be Lohiabada do
    ita nanadaia iniseni.”
  urd-urd: फिर साऊल ने कहा, “आओ, रात ही को फ़िलिस्तियों का पीछा करें और पौ फटने तक
    उनको लूटें और उन में से एक आदमी को भी न छोड़ें।” उन्होंने कहा, “जो कुछ तुझे अच्छा
    लगे वह कर तब काहिन ने कहा, कि आओ, हम यहाँ ख़ुदा के नज़दीक हाज़िर हों।”
  rus-SYN: 'И сказал Саул: пойдем в погоню за Филистимлянами ночью и оберем их до
    рассвета и не оставим у них ни одного человека. И сказали: делай все, что хорошо
    в глазах твоих. Священник же сказал: приступим здесь к Богу.'
  bqc-SIM: 'Ɔ̃ Saulupi mɛ̀: Wà pɛ́lɛ Filitɛ̃ↄzi gwã́a wàↄ ń dɛdɛ e gu gɛ dↄò.
    Wásu ń kee too. Ɔ̃ wa òɛ̀: Kɛ́ lá à kɛ̀nɛ maawa. Ɔ̃ sa''ona mɛ̀: Wà sↄ̃
    Luazi la gĩa.'
  tcz-CHONGTHU: Chuin Saul in amite koma, “Eihon janteng kitolsuh uhitin Philistine
    te nung del uhitin, khovah kah’in amaho chu thatgam uhitin chomgam u hite,” ati.
    Hichun mipi jong, “Pha nasah sah chu bol jengin,’ atiuve. Ahivangin Thempupan,
    “Pathen dong masaute,” ahinti.
  mar-mar: मग शौल बोलला, “आपण रात्री पलिष्ट्यांच्यामागे खाली जाऊन उद्या उजाडेपर्यंत
    त्याच्यांतली लूट घेऊ आणि आपण त्यांच्यातील एकही पुरुष राहू देऊ नये.” ते म्हणाले,
    “जे तुला बरे वाटेल ते कर.” मग याजकाने म्हटले आपण येथे परमेश्वराजवळ येऊ.
  qub-qub: 'Chaypita Saúl niran: «Canan chacayga pacha waraycama Filistea runacunata
    gatir aywashun. Maychöpis taripar ima-aycantapis guechumushun. Cawaycajtaga ama
    cachaycushunchu juctapis.» Niptin llapan nipäcuran: «Yarpashayquino rurashun ari.»
    Cürana niran: «Manaraj imapis captin Tayta Diostaraj tapucushun.»'
  bqp-bqp: 'Akũ Solu pì: Ò pɛ́tɛ Filisitininↄi gwãaniala ògↄ̃ ń dɛdɛ ari gu gɛ́
    dↄ. Òsun ń gbɛ̃ke tóro. Akũ ò pìnɛ: Ǹ kɛ lákũ à kɛ̀nnɛ mana nà. Akũ sa''orii
    pì: À tó ò gbɛka Ludaa la gĩa.'
  hat-hat: 'Sayil di moun yo: -Ann desann dèyè moun Filisti yo. Ann pase nwit lan
    ap bat yo, n''a piye yo jouk bajou kase, n''a touye yo tout. Yo reponn li: -Fè
    sa ou wè ki bon! Men, prèt la di: -Ann gade sa Seyè a di nou sou sa!'
  eng-BSB: And Saul said, “Let us go down after the Philistines by night and plunder
    them until dawn, leaving no man alive!” “Do what seems good to you,” the troops
    replied. But the priest said, “We must consult God here.”
  tod-tod: 'Sayile ɠɛ ma: «Ade li za ɓidii, ade loo Filiseti nuiti su, eyɛsu geelaalao,
    ade ti-ɠɔligiti seɠe ga zeeɠaaɓaai, ade mina ɓe nu ɠila kpalaa ba, zɛnvui ʋa yɛ
    su.» Nuiti ti ɠɛni ma: «Nii nɛai è ʋɛ, naa ɠɛ.» Kɛlɛ zalaɠa ɠula nui ɠɛ ma: «Ade
    Ɠɔoɠɔ GALAGI ɠaazaɠa dɛ.»'
  eng-WEBPB: Saul said, “Let’s go down after the Philistines by night, and take plunder
    amongst them until the morning light. Let’s not leave a man of them.” They said,
    “Do whatever seems good to you.” Then the priest said, “Let’s draw near here to
    God.”
  kbq-kbq: Hagi Soli'a sondia vahera amanage huno zamasami'ne, Enketa hanimpi vuta
    Filistia vahera hara ome hu'nezmantamanenkeno masa huno feruseno. Hagi magore
    huta ozamtregahunanki zamahe vagaregahune, hige'za sondia vahe'mo'za amanage hu'naze,
    Nazano huzmante'naku'ma hanana zana amane hugahane. Hianagi pristi ne'mo'a kenona
    huno, amare Anumzamofona antahigeta kesune.
  nhe-BL: 'Huan teipa Saúl quiijto: ―Ma tiixtemoca ama ni yohuali huan ma tiquintehuitij
    nopa filisteos hasta tlanesis. Ma tiquinichtequilitij nochi tlen quipiyaj huan
    axaca tijcahuase ma itzto. Huan nochi nopa soldados tlananquilijque: ―Cualtitoc,
    tijchihuase tlen tiquita para cuali. Pero nopa totajtzi quiijto: ―Achtohui ma
    tijtlajtlanica Toteco Dios.'
  bus-bus: 'Ben Solu bè: Wà pɛ́ɛ Filisitininↄzi gwãavĩa wàgↄ̃ ń dɛdɛɛ ai guu gá dↄo.
    Wàton ń gbɛ̃ke tóro. Ben wà bènɛ: Ǹ kɛ lán à kɛ̀nnɛ maa nà. Ben sa''ori bè: À
    tó wà gbeka Ludaa kɛ̀ gĩa.'
  gub-BL: Na'e uze'eg Xau wemiruze'eg zauxiapekwer wanupe kury. — Zawezyw pyhaw Piri
    ywy rehe har waàmàtyry'ym pà zane nehe. Kwarahy ihem 'ym mehe we xiuka Piri ywy
    rehe har paw zane wà nehe, wama'e paw ipyro pà zane wà nehe, i'i izupe wà. — Aze
    ikatu amo ma'e newe nehe, ezapo a'e ma'e nehe, i'i wanupe wà. — Nan, i'i xaxeto
    wanupe. — A'e 'ym mehe zapuranu Tupàn rehe nehe, i'i wanupe.
  eng-DRA: 'And Saul said: Let us fall upon the Philistines by night, and destroy
    them till the morning light, and let us not leave a man of them. And the people
    said: Do all that seemeth good in thy eyes. And the priest said: Let us draw near
    hither unto God.'
