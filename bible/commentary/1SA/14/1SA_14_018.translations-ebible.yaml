verse: 1SA.014.018
translations:
  mal-C: “ദൈവത്തിന്റെ പേടകം കൊണ്ടുവരൂ,” എന്ന് ശൗൽ അഹീയാവിനോട് ആജ്ഞാപിച്ചു (അന്ന് പേടകം
    ഇസ്രായേലിലുണ്ടായിരുന്നു).
  deu-TKW: 'Da gebot Saul dem Ahia: Bringe den Ephod her! denn er trug damals den
    Ephod vor den Israeliten.'
  lin-lin: 'Saulo alobaki na Ayiya : « Boya na Sanduku ya Nzambe. » Pamba te na tango
    wana, Sanduku ya Nzambe ezalaki elongo na bato ya Isalaele.'
  eng-LSV: And Saul says to Ahiah, “Bring the Ark of God near”; for the Ark of God
    has been with the sons of Israel on that day.
  eng-GNV: And Saul said vnto Ahiah, Bring hither the Arke of God (for the Arke of
    God was at that time with the children of Israel)
  eng-WEBSTER: And Saul said to Ahiah, Bring hither the ark of God. For the ark of
    God was at that time with the children of Israel.
  nhw-BL: 'Huajca Saúl quiilhui Ahías: ―Xijhualica nimantzi icaxa Toteco Dios. Pampa
    ipan nopa tonali nopa israelitame quipixtoyaj nopa caxa ininhuaya para ica quitemose
    ipaquilis Toteco Dios.'
  swh-ONEN: Sauli akamwambia Ahiya, “Leta Sanduku la Mungu.” (Wakati huo lilikuwa
    kwa Waisraeli.)
  bba-bba: Mɑ Sɔɔlu u Ayɑ sɔ̃ɔwɑ u nɛɛ, u Gusunɔn woodɑn kpɑkororu suɑmɑ. N deemɑ
    kpɑkoro te, tɑ wɑ̃ɑ Isirelibɑn sɑnsɑniɔ sɑnɑm mɛ.
  eng-KJVCPB: And Saul said unto Ahiah, Bring hither the ark of God. For the ark of
    God was at that time with the children of Israel.
  mpx-mpx: Yaka Sol i baek topowon Ahaidiya elana i ba, “Am holahola ipod u galoi
    ge u nem elau.” (He saugena o Ahaidiya holahola ipod i gagaloi boda Isileli mataliyaa.)
  luo-luo: Saulo nowachone Ahija ni kel Sandug Muma mar Nyasaye mane jo-Israel nigo
    e kindeno.
  meu-meu: Bena Saulo ese Ahia e hamaoroa, eto, Dirava ena maua helaḡana ba mailaia.
    Badina be una negana ai Dirava ena maua helaḡana na Israel taudia ese e loalaiava.
  npi-ULB: शाऊलले अहियाहलाई भने, “परमेश्‍वरको सन्दुक यहाँ ल्याऊ,” किनकि त्यस बेला
    यो इस्राएलका मानिसहरूसँग थियो ।
  yor-yor: Saulu sì wí fún Ahijah pé, “Gbé àpótí Ọlọ́run wá.” Àpótí Ọlọ́run wà pẹ̀lú
    àwọn ọmọ Israẹli ní ìgbà náà.
  ind-ind: Sesudah mengetahui hal itu, Saul ingin meminta petunjuk dari Allah. Saul
    berkata kepada Ahia, “Bawalah baju efod ke sini!” Pada waktu itu Ahia yang memakai
    efod dalam pelayanannya sebagai imam bagi umat Israel.
  pes-OPCB: 'شائول به اَخیّای کاهن گفت: «صندوق عهد خدا را بیاور.» (در آن موقع صندوق
    عهد خدا همراه قوم اسرائیل بود.)'
  tgl-ULB: Sinabi ni Saul kay Ahias, “Dalhin ang epod ng Diyos dito”—sapagkat isinuot
    ni Ahias ang epod nang araw na iyon kasama ng mga sundalo ng Israel.
  cbu-NT: Ashirucha, Saulsha Aíyasaa Efoda tsingashish átarana anoo ksutamapanee tsiyatarangu,
    Aíyasaa, Apanll wizpur tsingashish yátani, tárangiya.
  hui-hui: Solohanda loma binigo mo miaga Ahayahondo lalu, Ngode Datagaliwabenaga
    Habo Nalolene Bi lo winigonaga Mbogoyi biago ogoria mo yalu íbu, lene. Horo ogoningi
    Ahaya ibu aga ebodi ogoni karulowa Isaraele wali agalinaga wanakuini pu bamba
    halu pene.
  mya-mya: ရှော​လု​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ဟိ​ယ အား``သင်​တိုင်း​တော်​ကို ဤ​နေ​ရာ​သို့​ယူ​ခဲ့​လော့''
    ဟု​ဆို​၏။ (ထို နေ့​၌​အ​ဟိ​ယ​သည်​သင်​တိုင်း​တော်​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ရှေ့​မှ​သယ်
    ဆောင်​လျက်​ရှိ​သ​တည်း။-)
  bod-N: དེ་ནས་སོ་ལོས་ཨ་ཧི་ཡཱ་ལ། དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འདི་རུ་ཁུར་ཤོག་ཅེས་བཀའ་བསྩལ།
    དེའི་དུས་སུ་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ཡོད་པ་ཡིན།
  sna-sna: Sauro akati kuna Ahiya, “Uya neareka yaMwari.” (Panguva iyoyo vaIsraeri
    ndivo vakanga vanayo.)
  spa-BLM: 'Saúl dijo a Ahías: “Trae aquí el arca de Dios”. Pues el arca de Dios estaba
    con los hijos de Israel en ese momento.'
  cac-cac: 'A d''a jun tiempoal chi'' ayec'' te'' scaxail strato Jehová d''a scal
    eb'' israel, yuj chi'' ix yal vin̈aj Saúl chi'' d''a vin̈aj Ahías: —Ic''cot te''
    scaxail strato Jehová yic sco c''anb''ej d''ay, xchi vin̈.'
  swh-ULB: Sauli akamwambia Ahiya, “Lete hapa naivera ya Mungu”- kwa maana siku hiyo
    Ahiya alivaa naivera akiwa pamoja na askari wa Israeli.
  bel-bel: 'І сказаў Саўл Ахію: прынясі ківот Божы, - бо ківот Божы ў той час быў
    з сынамі Ізраільскімі.'
  deu-ELBBK: 'Da sprach Saul zu Ahija: Bring die Lade Gottes herbei; denn die Lade
    Gottes war an jenem Tag unter den Kindern Israel.'
  mbb-OT: Migkeǥiyan ni Saul si Ahia te, “Uwita kayi kes Kavan te Kebpekid-uyun te
    Megbevayà.”
  mal-2015: 'ശൗൽ അഹീയാവിനോടു: ദൈവത്തിന്റെ പെട്ടകം ഇവിടെ കൊണ്ടുവരിക എന്നു പറഞ്ഞു. ദൈവത്തിന്റെ
    പെട്ടകം ആ കാലത്തു യിസ്രായേൽമക്കളുടെ അടുക്കൽ ഉണ്ടായിരുന്നു.'
  rmc-rmc: 'O Saul phenďa le Achijoske: „An kade e archa le Devleskra zmluvakri.“
    Bo oda časos sas e archa ko Izraeliti.'
  pes-OPV: 'وشاول به اخیا گفت: «تابوت خدا را نزدیک بیاور.» زیرا تابوت خدا در آن وقت
    همراه بنی‌اسرائیل بود.'
  ron-1924: 'Ши Саул а зис луй Ахия: „Аду ынкоаче кивотул луй Думнезеу!” (Кэч пе время
    ачея кивотул луй Думнезеу ера ку копиий луй Исраел.)'
  ben-OBCV: শৌল অহিয়কে বললেন, “ঈশ্বরের নিয়ম-সিন্দুকটি এখানে আনুন।” (সেই সময় সেটি
    ইস্রায়েলীদের সঙ্গেই ছিল)
  som-som: Markaasaa Saa'uul wuxuu Axiiyaah ku yidhi, Sanduuqii Ilaah halkan keen.
    Waayo, waagaas sanduuqa Ilaah wuxuu la jiray reer binu Israa'iil.
  lat-VUC: 'Et ait Saul ad Achiam: Applica arcam Dei. (Erat enim ibi arca Dei in die
    illa cum filiis Israël.)'
  eng-ASVBT: And Saul said unto Ahijah, Bring hither the ark of God. For the ark of
    God was there at that time with the children of Israel.
  ita-1885: 'E Saulle disse ad Ahia: Accosta l''Arca di Dio; perciocchè l''Arca di
    Dio era in quel giorno co'' figliuoli d''Israele.'
  eng-LXXUP: And Saul said to Ahijah, Bring the ephod; for he wore the ephod in that
    day before Israel.
  eng-ULB: Saul said to Ahijah, “Bring the ark of God here,” for at that time it was
    with the people of Israel.
  spa-VBL: 'Saúl le dijo a Ajías: “Trae el Arca de Dios aquí”. (En esa época el Arca
    de Dios viajaba con los israelitas).'
  fra-_FOB: 'Et Saül dit à Achija: Fais approcher l''arche de Dieu (car l''arche de
    Dieu était ce jour-là avec les enfants d''Israël).'
  mal-mal: 'ശൌല്‍ അഹീയാവിനോട്: “ദൈവത്തിന്റെ പെട്ടകം ഇവിടെ കൊണ്ടുവരുക” എന്നു പറഞ്ഞു.
    ദൈവത്തിന്റെ പെട്ടകം ആ കാലത്ത് യിസ്രായേൽ മക്കളുടെ അടുക്കൽ ഉണ്ടായിരുന്നു.'
  urd-GVR: Sāūl ne Aḳhiyāh ko hukm diyā, “Ahd kā sandūq le āeṅ.” Kyoṅki wuh un dinoṅ
    meṅ Isrāīlī kaimp meṅ thā.
  suz-BL: मिनु सावलमी अहीयाह कली “परमप्रभु आ कबल पशो सन्‍दोस एक चाक्‍को” देंमाक्‍त।
    मेना परमप्रभु आ कबल पशो सन्‍दोस इस्राएलीपुकी नु बाक्‍माक्‍त। १सामुएल २१:१०
  ita-1927: 'E Saul disse ad Ahia: “Fa’ accostare l’arca di Dio!” Poiché l’arca di
    Dio era allora coi figliuoli d’Israele.'
  ckb-ckb: 'شاول بە ئاحییای گوت: «سندوقی خودا بهێنە ئێرە.» لەو ڕۆژانەدا سندوقی خودا
    لەلای نەوەی ئیسرائیل بوو.'
  eng-BBE: And Saul said to Ahijah, Let the ephod come here. For he went before Israel
    with the ephod at that time.
  kan-OKCV: ಆಗ ಸೌಲನು ಅಹೀಯನಿಗೆ, “ನೀನು ದೇವರ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದನು. ಏಕೆಂದರೆ
    ದೇವರ ಮಂಜೂಷವು ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಬಳಿಯಲ್ಲಿತ್ತು.
  tam-2017: 'அப்பொழுது சவுல் அகியாவை நோக்கி: தேவனுடைய பெட்டியைக் கொண்டுவா என்றான்;
    தேவனுடைய பெட்டி அந்த நாட்களில் இஸ்ரவேல் மக்களிடத்தில் இருந்தது.'
  spa-RV-1909: 'Y Saúl dijo á Achîas: Trae el arca de Dios. Porque el arca de Dios
    estaba entonces con los hijos de Israel.'
  ron-BTF: 'Și Saul i-a spus lui Ahiia: Adu aici chivotul lui Dumnezeu. Căci chivotul
    lui Dumnezeu era în acele zile cu copiii lui Israel.'
  eng-WEBP: Saul said to Ahijah, “Bring God’s ark here.” For God’s ark was with the
    children of Israel at that time.
  eng-FBV: Saul said to Ahijah, “Bring the Ark of God here.” (At the time the Ark
    of God traveled with the Israelites.)
  nld-1939: 'Toen zei Saul tot Achija: Breng de ark van God hierheen. Want de ark
    van God was weer in het bezit van Israël.'
  nch-BL: 'Huajca Saúl quiilhui Ahías: ―Xijhualica nimantzi icaxa Toteco Dios. Pampa
    ipan nopa tonali nopa israelitame inijuantijya quipixtoyaj nopa caxa para ica
    quitemose ipaquilis Toteco Dios.'
  vie-1934: 'Sau-lơ nói cùng A-hi-gia rằng: Hãy đem hòm của Đức Chúa Trời đến gần
    (vì trong ngày đó hòm của Đức Chúa Trời ở cùng dân Y-sơ-ra-ên).'
  hin-CV: तब शाऊल ने अहीयाह से कहा, “एफ़ोद यहां लाया जाए.” (उस समय अहीयाह एफ़ोद धारण
    करता था.)
  spa-BES: 'Y Saúl dijo a Ahías: Que venga aquí el cofre del pacto. Porque él cofre
    del pacto estaba con Israel en ese momento.'
  tdx-tdx: 'Aa le hoe t’i Saole amy Akià: Endeso mb’etoa ty vatam-pañinan’ Añahare.
    Amy te tamo ana’ Israeleo i vatam-pañinan’ Añaharey henane zay.'
  tha-KJV: และซาอูลรับสั่​งก​ับอาหิยาห์​ว่า “จงนำหีบของพระเจ้ามาที่​นี่​” เพราะคราวนั้นหีบของพระเจ้าอยู่กับคนอิสราเอลด้วย
  por-BR-2018: 'E Saul disse a Aías: Traze a arca de Deus. Porque a arca de Deus estava
    então com os filhos de Israel.'
  deu-ELO: 'Da sprach Saul zu Ahija: Bringe die Lade Gottes herbei; denn die Lade
    Gottes war an jenem Tage unter den Kindern Israel.'
  eng-WYC-2018: And Saul said to Ahiah, Bring hither the ark of the Lord; for the
    ark of God was there in that time with the sons of Israel. (And Saul said to Ahiah,
    Bring the ephod here; for at that time Ahiah carried the ephod before the Israelites.)
  epo-epo: 'Kaj Saul diris al Aĥija: Venigu la keston de Dio; ĉar la kesto de Dio
    estis en tiu tago kun la Izraelidoj.'
  uig-PIN: 'Saul Ahiyaⱨⱪa: — Hudaning ǝⱨdǝ sanduⱪini elip kǝlgin, dedi. Qünki u waⱪitta
    Hudaning ǝⱨdǝ sanduⱪi Israilning arisida idi.'
  beo-beo: Solo da gobele salasu dunu Ahaidia ema amane sia:i, “Gode Ea Gousa:su Sema
    Gagili gaguli misa. (Amo esoha Abaidia da Gode Ea Gousa:su Sema Gagili amo Isala:ili
    dunuma bisili gaguli ahoasu.)
  tpi-OTNT: Long dispela taim Bokis Kontrak bilong God i stap long Gibea wantaim ol
    Israel. Olsem na Sol i tokim pris Ahiya long kisim Bokis Kontrak i kam, bai ol
    i ken askim Bikpela long laik bilong en.
  hau-SA: Shawulu ya ce wa Ahiya, “Kawo akwatin alkawarin Allah.” (A lokacin akwatin
    alkawarin yana tare da Isra’ilawa.)
  uig-LAT: 'Saul Axiyahqa: — Xudaning ehde sanduqini élip kelgin, dédi. Chünki u waqitta
    Xudaning ehde sanduqi Israilning arisida idi.'
  nde-nde: USawuli wasesithi ku-Ahija, “Letha ibhokisi lesivumelwano sikaNkulunkulu.”
    (Ngalesisikhathi lalikwabako-Israyeli.)
  ton-ton: Pea pehē ʻe Saula kia ʻAhia, “ʻOmi ki heni ʻae puha ʻoe fuakava ʻoe ʻOtua.”
    He naʻe ʻi he fānau ʻa ʻIsileli ʻae puha tapu ʻae ʻOtua ʻi he kuonga ko ia.
  ces-1613: 'I řekl Saul Achiášovi: Postav sem truhlu Boží. (Truhla pak Boží toho
    času byla s syny Izraelskými.)'
  eng-WMB: Saul said to Ahijah, “Bring God’s ark here.” For God’s ark was with the
    children of Israel at that time.
  tam-TCV: எனவே சவுல் அகியாவிடம், “இறைவனுடைய பெட்டியை இங்கே கொண்டுவா” என்றான். அந்நாட்களில்
    அது இஸ்ரயேலரிடமே இருந்தது.
  ceb-ULB: Miingon si Saul kang Ahija, “Dad-a dinhi ang arka sa Dios,” kay niadtong
    taknaa anaa man kini sa katawhan sa Israel.
  pol-UBG: 'Saul powiedział do Achiasza: Przynieś arkę Boga, gdyż arka Boga była w
    tym czasie u synów Izraela.'
  agr-agr: 'Nunikmatai Saúl Ahíasan chichajak: “Chicham umiktinun Apajuí amasbau egketa
    nunú arca itaata”, tiuwai. Nunak tiuwai wagki chicham umiktinuk tikich yantamnum
    au asamtai.'
  kyc-kyc: Dokopa Soleme purisi akali Ainja doko lamaiyuo, Kana Minyuo Lalu Lao Lenge
    Pii Palenge Bokote doko dae minyuo epena leya. Yuu gii dokopa akali Ainja Isaraele
    wambu kareyami dupwana lenge kambu dokona soo epeya.
  urd-GVU: ساؤل نے اخیاہ کو حکم دیا، ”عہد کا صندوق لے آئیں۔“ کیونکہ وہ اُن دنوں میں
    اسرائیلی کیمپ میں تھا۔
  deu-1912: 'Da sprach Saul zu Ahia: Bringe die Lade Gottes! (Denn die Lade Gottes
    war zu der Zeit bei den Kindern Israel.)'
  ntj-ntj: Nyangka tjiinya wati kutju tiinti miirl-miirlta waarka palyalpayi-tjananya
    warrmarlangka nyinarranytja. Nyangka Tjuultu-lu yarltingu watjarnu, “Pitja. Nyangka-la
    Mama Kuurrnga tjapila yaaltji-yaaltji-lanku palyaltjaku.”
  kan-2017: ಅನಂತರ ಸೌಲನು ಅಹೀಯನಿಗೆ, “ಏಫೋದನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಆ ಕಾಲದಲ್ಲಿ
    ಇವನು ಇಸ್ರಾಯೇಲರೊಳಗೆ ಏಫೋದನ್ನು ಧರಿಸುತ್ತಿದ್ದನಷ್ಟೆ.
  yap-yap: Me ga’ar Saul ngak Ahijah ni prist, “Mfek fare Kahol ko M’ag rok Got i
    yib ngaray.” (Re ngiyal’ i n’em e yima fek nge m’on mi i lay piyu Israel u tomur.)
  hlt-MCSB: Tekah khohnin ah Pathen kah thingkawng he Israel ca rhoek taengla a om
    coeng dongah Ahijah te Saul loh , “Pathen kah thingkawng te hang khuen,” a ti
    nah.
  mdy-ETH: ሳኣዖኦሌ ዒማና ቄኤሳሢ፥ ዓኪያ ኮይላ፦ «ኔኤኮ ዔፑዶ ዔኪ ሙኬ» ጌዔኔ። ዒዞ ኬሎ ዓኪያ ዔፑዶ ማኣዒ ዒስራዔኤሌ
    ዓሶ ባኣካ ማዾ ማዻኔ፤
  twi-ASANTE: Saulo ka kyerɛɛ Ahiya sɛ, “Kɔfa Onyankopɔn Apam Adaka no bra.” (Saa
    ɛberɛ no na ɛwɔ Israelfoɔ nkyɛn.)
  eng-WEBU: Saul said to Ahijah, “Bring God’s ark here.” For God’s ark was with the
    children of Israel at that time.
  wal-wal: Saa7ooli qeesiyaa Akiiya, “GODAA oichchanau ane eefuudiyaa haa ekkada ya”
    yaagiis. He wode Akiiyi Israa7eela asaa sinttan eefuudiyaa maayees.
  spa-PDDPT: 'Saúl dijo a Ahías: Trae el Arca de ʼElohim aquí. Porque en ese tiempo
    el Arca de ʼElohim estaba con los hijos de Israel.'
  gun-gun: 'Saul aipoe''i Aías pe: — Eru apy Nhanderuete ayvu ryru — he''i, mba''eta
    ha''e va''e ára ma Israel kuery ikuaia py ae hyru oĩ.'
  agu-BL: 'Ej nin tan paj yi cho''n at yi efod ẍchixo''l te tiempa''tz, nin tzun tal
    Saúl tetz Ahías: —Cy''aj tzaj yi efod Kataj tzone''j.'
  ilo-ULB: Kinuna ni Saul kenni Ahija, “Iyegmo ditoy ti efod ti Dios”—ta nakakawes
    ni Ahija iti efod iti dayta nga aldaw a kadua dagiti soldado ti Israel.
  kpg-kpg: Saul ga helekai adu gi tangada hai mee dabu go Ahijah, “Gaamai di gahu
    hai hegau dabu gi kinei.” (Idimaa di laangi deenei gei Ahijah e kae di gahu deenei
    i mua digau Israel.)
  uig-ARA: 'سائۇل ئاخىياھقا: ــ خۇدانىڭ ئەھدە ساندۇقىنى ئېلىپ كەلگىن، دېدى. چۈنكى
    ئۇ ۋاقىتتا خۇدانىڭ ئەھدە ساندۇقى ئىسرائىلنىڭ ئارىسىدا ئىدى.'
  sus-sus: Alatala xa saatɛ kankira to nu na Isirayilakae yonkinde kui, Sɔlu naxa
    a fala Ahiya bɛ, «Fa Alatala xa saatɛ kankira ra.»
  pon-2006: Sohl eri mahsanihong samworo Ahisa, “Komw ketikihdo likou ihpodo met.”
    (Pwe ni rahno Ahisa wa likowo tiengki mwohn mehn Israel ko.)
  jae-jae: Tec kêsôm gadêŋ Ahija gebe “Ôkôc Anôtônê poac ŋakatapa ômôêŋ.” Gêdêŋ ŋasawa
    tonaŋ êsêac sêbalaŋ Anôtônê poac ŋakatapa gêwiŋ lau Israel.
  ksd-ksd: 'Ma Saul i ga biti tai Akia: Avat a kap ra bok kai God uti; tago ta nam
    ra e ra bok kai God i ga ki pire ra tarai Israel.'
  tur-YTC: Saul, Ahiya'ya, “Tanrı'nın Sandığı'nı buraya getir” dedi. Çünkü Tanrı'nın
    Sandığı o sırada İsrael'in çocuklarıyla birlikteydi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ τῷ ʼΑχιᾷ, προσάγαγε τὸ ἐφούδ· ὅτι αὐτὸς ᾗρε τὸ ἐφοὺδ ἐν
    τῇ ἡμέρᾳ ἐκείνῃ ἐνώπιον Ἰσραήλ.
  ind-AYT: Kemudian, Saul berkata kepada Ahia, “Bawalah ke sini Tabut Perjanjian Allah!”
    Sebab, Tabut Perjanjian Allah ada bersama orang Israel pada waktu itu.
  nya-nya: Tsono Sauli anawuza Ahiya kuti, “Bwera nalo Bokosi la Mulungulo.” (Nthawi
    imeneyo nʼkuti efodiyo ili ndi Ahiya pamaso pa Aisraeli).
  hrv-hrv: 'Tada Šaul reče Ahiji: “Primakni oplećak! Posavjetuj se s Jahvom!” On je,
    naime, tada nosio oplećak pred sinovima Izraelovim.'
  mps-mps: Te sogo te Godigo Dąų Wali Bomai Po Munalubo Halobage te Gibeade munaluai.
    Tama tiyu, Solgo te pris Ahiyabolo olama, te halobage sesao po olama, te augwa
    Genuai Bidigo homu kolesaga hanalu wainu yai.
  tpi-tpi: Long dispela taim Bokis Kontrak bilong God i stap long Gibea wantaim ol
    Israel. Olsem na Sol i tokim pris Ahiya long kisim Bokis Kontrak i kam, bai ol
    i ken askim Bikpela long laik bilong en.
  dan-1931: 'Da sagde Saul til Ahija: “Bring Efoden hid!” Han bar nemlig dengang Efoden
    foran Israel.'
  vie-OVCB: 'Sau-lơ hét to với A-hi-gia: “Hãy đem Hòm Giao Ước của Đức Chúa Trời đến
    đây.” Vì lúc ấy Hòm của Đức Chúa Trời đang ở giữa người Ít-ra-ên.'
  guj-2017: શાઉલે અહિયાને કહ્યું, “ઈશ્વરનો કોશ અહીં લાવ” કેમ કે તે વખતે ઈશ્વરનો કોશ
    ઇઝરાયલના સૈનિકો સાથે અહિયા પાસે હતો.
  pon-2006A: Sohl eri mahsanihong samworo Ahisa, “Komw ketikihdo likou ihpodo met.”
    (Pwe ni rahno Ahisa wa likowo tiengki mwohn mehn Israel ko.)
  por-BRBSL: 'Saul disse a Ahijah: “Tragam a arca de Deus aqui”. Pois a arca de Deus
    estava com os filhos de Israel naquela época.'
  cth-cth: Sawl ni Ahijah koevah, Cathut e thingkong hah hi thokhai awh telah ati.
    Bangkongtetpawiteh hatnae tueng dawk Cathut e thingkong teh Isarelnaw koe ao.
  twi-twi: Saulo ka kyerɛɛ Ahiya se, “Kɔfa Onyankopɔn Apam Adaka no bra.” (Saa bere
    no na ɛwɔ Israelfo nkyɛn.)
  hlt-hlt: Tekah khohnin ah Pathen kah thingkawng he Israel ca rhoek taengla a om
    coeng dongah Ahijah te Saul loh, “Pathen kah thingkawng te hang khuen,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii nɑ́kɛ́ ikuɔ́ nìùtì Aiyɑ kɛ dɔ̀: Tɔní ti Yiɛ̀ nKuyie ntɑummɛ̀
    tɔu. Dɛ̀ do sɔ̃́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu bo Isidɑyɛɛribɛ kɑrì ndi.'
  msy-2020: Dughiar kamɨn, Godɨn Boksiam Gibean Israelia ko iti. Ezɨ Sol, ofa gamir
    gumazim Ahiya mɨkemeghtɨ, a mangɨ Boksiam inigh izam, eghtɨ me Godɨn ifongiam
    bagh an azangsɨgham.
  dop-dop: 'Ntɛnɑ Sɑyuli tɔ kɔtʋlʋ Ahiyɑ sɩ: Heeli nɑ pɑ́ kɔnɑ Ɩsɔ ɑtɑkɑɑ. (Mpi tɔ,
    ɩ́lɛ́ ɩ kɑ wɛ kʋyɑkʋ ŋkʋɣʋ Ɩsɛɣɛlɩ nyǝ́mɑ kiŋ kɛ́).'
  azb-azb: 'Şaul Axiyaya dedi: «Allahın sandığını buraya gətirin». Çünki o vaxtlar
    Allahın sandığı İsraillilərin yanında idi.'
  eng-DBY: And Saul said to Ahijah, Bring hither the ark of God. For the ark of God
    was at that time with the children of Israel.
  hin-2017: तब शाऊल ने अहिय्याह से कहा, “परमेश्वर का सन्दूक इधर ला।” उस समय तो परमेश्वर
    का सन्दूक इस्राएलियों के साथ था।
  wol-KYG: 'Sóol ne Axiya sarxalkat ba: «Indil gaalu Yàlla gi.» Bésub keroog gaalu
    Yàlla gaa ngaak bànni Israyil.'
  eng-YLT: And Saul saith to Ahiah, 'Bring nigh the ark of God;' for the ark of God
    hath been on that day with the sons of Israel.
  eng-WYC-2017: And Saul said to Ahiah, Bring hither the ark of the Lord; for the
    ark of God was there in that time with the sons of Israel.
  eng-WMBB: Saul said to Ahijah, “Bring God’s ark here.” For God’s ark was with the
    children of Israel at that time.
  urd-GVH: साऊल ने अख़ियाह को हुक्म दिया, “अहद का संदूक़ ले आएँ।” क्योंकि वह उन दिनों
    में इसराईली कैंप में था।
  rug-rug: “Paleke mae nia sa poko hopena tani,” Gua se Saula koe Ahiza sa hiama.
    Koasa rane asa si paleke la nia Ahiza pa kenudi ri na tinoni Izireli si asa.
  gaz-gaz: Saaʼolis Ahiiyaadhaan, “Mee taabota Waaqaa as fidi” jedhe. Yeroo sana taabonni
    sun Israaʼeloota harka ture.
  fra-LSG: 'Et Saül dit à Achija: Fais approcher l’arche de Dieu! Car en ce temps
    l’arche de Dieu était avec les enfants d’Israël.'
  gnn-gnn: Ga ḏalkarra'mirriyunydja ŋayi bini dhä‐wirrka'yuna Garraynha, “Nhaltjan
    dhuwala ŋanapurru yurru yulŋunydja?” bitjarra.
  yal-yal: Sɔli yi a fala Axiya xa, a naxa, “Alaa Kankiraan nafa.” Bayo na waxatini
    a yi Isirayila kaane nan yii.
  haw-1868: 'I aku la o Saula ia Ahia, E lawe mai maanei i ka pahu o ke Akua: no ka
    mea, i kela manawa, aia no ka pahu o ke Akua me na mamo a Iseraela.'
  arb-NAV: 'فَقَالَ شَاوُلُ لأَخِيَّا: «أَحْضِرْ تَابُوتَ اللهِ». لأَنَّ تَابُوتَ
    اللهِ كَانَ فِي ذَلِكَ الْيَوْمِ مَعَ بَنِي إِسْرَائِيلَ.'
  ewe-ewe: Saul do ɣli gblɔ na Ahiya be, “Mitsɔ Mawu ƒe nubablaɖaka la vɛ!” nubablaɖaka
    la nɔ Israelviwo dome ɣe ma ɣi.
  eng-LEE: And Saul said unto Achiyah, Bring hither the ark of God; for the ark of
    God was on that day with the children of Israel.
  asm-FB: চৌলে অহিয়াক ক’লে, “ঈশ্বৰৰ কার্যৰ বাবে ব্যৱহাৰিত হোৱা এফোদ বস্ত্ৰ ইয়ালৈ
    আনা।” কাৰণ সেই দিনা ইস্ৰায়েলৰ সৈন্যসকলৰ সৈতে অহিয়াই এফোদ বস্ত্ৰ পিন্ধি আছিল।
  sus-A: عَلَتَلَ شَ سَاتّ كَنكِرَ تٌ نُ نَ عِسِرَيِلَكَيٍ يٌنكِندٍ كُي، سْلُ نَشَ
    عَ قَلَ عَهِيَ بّ، «قَ عَلَتَلَ شَ سَاتّ كَنكِرَ رَ.»
  fra-SBL: 'Saül dit à Achija : « Amène ici l''arche de Dieu. » Car l''arche de Dieu
    était en ce temps-là avec les enfants d''Israël.'
  hbo-hbo: וַיֹּ֤אמֶר שָׁאוּל֙ לַֽאֲחִיָּ֔ה הַגִּ֖ישָׁה אֲרֹ֣ון הָאֱלֹהִ֑ים כִּֽי־הָיָ֞ה
    אֲרֹ֧ון הָאֱלֹהִ֛ים בַּיֹּ֥ום הַה֖וּא וּבְנֵ֥י יִשְׂרָאֵֽל׃
  pjt-pjt: '@see-verse:1SA.014.017'
  kik-kik: Saũlũ akĩĩra Ahija atĩrĩ, “Rehe ithandũkũ rĩa Ngai.” (Mahinda macio ithandũkũ
    rĩu rĩarĩ na andũ a Isiraeli).
  fra-NCL: 'Et Saül dit à Achias : « Fais approcher l’arche de Dieu. » — Car l’arche
    de Dieu était en ce jour-là avec les enfants d’Israël. —'
  cek-AK: Saul mah Ahijah khaeah, Sithaw ih thingkhong to hae ah sin ah, tiah a naa.
    To nathuem ah Sithaw ih thingkhong loe Israel kaminawk khaeah oh vop.
  cuk-cuk: 'Geb degine, Saúl, Ahíasʼga sogded: —Mor-efodʼye-nugad be sedage. Deunni,
    a-mor Israel-sordamar eba sediid.'
  uig-CYR: 'Саул Ахияһқа: — Худаниң әһдә сандуғини елип кәлгин, деди. Чүнки у вақитта
    Худаниң әһдә сандуғи Исраилниң арисида еди.'
  tel-2017: ఆ సమయంలో దేవుని మందసం ఇశ్రాయేలీయుల దగ్గరే ఉంది. “దేవుని మందసాన్ని ఇక్కడికి
    తీసుకురండి” అని సౌలు అహీయాకు ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò, Saül te di a Achija: “Mennen lach Bondye a isit la.” Paske lach Bondye
    a te nan tan sa a avèk fis Israël yo.'
  kos-kos: Saul el fahk nu sel Ahijah mwet tol, “Use ephod nu inge.” (In len sac Ahijah
    el us nuknuk sac ac fahsr ye mutun mwet Israel.)
  hbo-WLC: וַיֹּ֤אמֶר שָׁאוּל֙ לַֽאֲחִיָּ֔ה הַגִּ֖ישָׁה אֲר֣וֹן הָאֱלֹהִ֑ים כִּֽי־הָיָ֞ה
    אֲר֧וֹן הָאֱלֹהִ֛ים בַּיּ֥וֹם הַה֖וּא וּבְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Sọl sịrị Ahija, “Bute igbe ọgbụgba ndụ Chineke.” (Nʼoge ahụ igbe ọgbụgba
    ndụ dị nʼaka ụmụ Izrel.)
  ory-ory: ତହୁଁ ଶାଉଲ ଅହୀୟକୁ କହିଲେ, “ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଏଠାକୁ ଆଣ,” କାରଣ, ସେସମୟରେ ପରମେଶ୍ୱରଙ୍କ
    ସିନ୍ଦୁକ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ସେଠାରେ ଥିଲା।
  chk-chk: Iwe, Saul a üreni Ahia, “Kopwe uwato än Kot we pworofel ikei.” Pun lon
    ewe fansoun än Kot we pworofel a nom ren ekewe aramasen Israel.
  ssd-ssd: 'Ait ta mbolŋge Kuate tuku tukul bokis ta Israel mbal tugumŋge minna tukunu
    Saul nu pris Ahia sana: Tukul bokis tumba yale ŋgina.'
  rop-rop: en King Sol bin dalim det serramonimen neim Ahija, “Yu bringimap det speshalwan
    shet gulum ifad.” Lagijat na imbin tok, dumaji det serramonimen bin abum det shet
    deya, en imbin oldei werrimon det shet en jandap lida langa ola pipul wen deibin
    askim God blanga enijing.
  ukr-1871: 'І сказав тодї Саул Ахії: Пристав сюди скриню Господню, бо скриня Божа
    була тодї з синами Ізрайлевими.'
  deu-1951: 'Da sprach Saul zu Achija: Bringe die Lade Gottes herzu! Denn die Lade
    Gottes war zu der Zeit bei den Kindern Israel.'
  eng-JPS: 'And Saul said unto Ahijah: ''Bring hither the ark of God.'' For the ark
    of God was there at that time with the children of Israel.'
  srp-1865: 'I reèe Saul Ahiji: donesi kovèeg Božji; jer kovèeg Božji bijaše tada
    kod sinova Izrailjevijeh.'
  lug-lug: Sawulo n’agamba Akiya nti, “Leeta essanduuko ya Katonda,” kubanga mu biro
    ebyo yali mu mikono gy’Abayisirayiri.
  heb-heb: ויאמר שאול לאחיה הגישה ארון האלהים כי היה ארון האלהים ביום ההוא ובני ישראל׃
  ben-IRV: তখন শৌল অহিয়কে বললেন, “ঈশ্বরের সিন্দুকটি এই জায়গায় নিয়ে এস,” কারণ সেই
    দিন ঈশ্বরের সিন্দুক ইস্রায়েলীয়দের কাছেই ছিল।
  pan-pan: ਉਸ ਵੇਲੇ ਸ਼ਾਊਲ ਨੇ ਅਹੀਯਾਹ ਨੂੰ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਇੱਥੇ ਲੈ ਆਓ। ਉਸ ਸਮੇਂ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿਚਕਾਰ ਸੀ।
  tkr-tkr: 'Şaulee Axiyayk''le eyhen: – Allahna q''utye inyaqa qavaale. (Şene gahbışil
    Allahna q''utye İzrailybışiqa vuxha.)'
  mya-JVB: ထို ကာလ အခါ ဘုရား သခင်၏ သေတ္တာ တော်သည် ဣသရေလ အမျိုးသား တို့၌ ရှိ သည်ဖြစ်၍
    ၊ ရှောလု က၊ ဘုရား သခင်၏ သေတ္တာ တော်ကိုယူ ခဲ့ပါဟု အဟိယ အား ဆို ၏။
  tte-O: Yo Saulo iwalolau topwaoli Aiya koina iba, “Yeoba ana kelabilabin kamwasana
    kana dedewaga wakalaiyama.”
  tbg-tbg: Vi entara Kotiva uva tiva taatauto Vokiseva Gibea vatukaini vaura. Mintuvaro
    Soruva Kotira kaiqa vara amite vau vaiintira Ahiaarara tiharo, Kotira Vokise varera
    maini aniraqe te Nora Kotira vira antuqavano vainara rantake tavaare, tiro.
  hmo-hmo: Saulo ese Ahia ia hamaoroa, ia gwau, “Dirava ena Taravatu Maua do oi mailaia.”
    Badina be unai neganai Dirava ena Taravatu Maua be Israela taudia ese edia laolao
    gabudia dekenai idia abia loaloa.
  urd-urd: और साऊल ने अख़ियाह से कहा, “ख़ुदा का संदूक़ यहाँ ला।” क्यूँकि ख़ुदा का
    संदूक़ उस वक़्त बनी इस्राईल के साथ वहीं था।
  rus-SYN: 'И сказал Саул Ахии: “принеси кивот Божий”, ибо кивот Божий в то время
    был с сынами Израильскими.'
  bqc-SIM: 'Ɔ̃ Saulu ò Ahiaɛ: Mↄ́ ń n sa''o''ulao wà Dii laò. Asa zĩbeezĩ a
    sa''o''ulapi daa Isailiↄ guu weɛ.'
  tcz-CHONGTHU: Chuin Saul chu Ahijah chunga alunghang in, “Pathen thingkong chu hilam’ah
    hin choiyun,” ati. Hiche nikhoa chu Ahijah chu thempu von’in akivon in Pathen
    thingkong chu Isarelte masang’a aput ahi.
  mar-mar: शौलाने अहीयाला म्हटले, “देवाचा कोश इकडे आण.” कारण त्या वेळी देवाचा कोश
    इस्राएल लोकांच्यामध्ये होता.
  qub-qub: 'Chay junäga cüra Ahiasmi Israelcuna cajcho efodta jatiraycaran. Chaymi
    Ahiasta Saúl niran: «Tayta Diospa efodninta apamuy.»'
  bqp-bqp: 'Akũ Solu pì Ahianɛ: Ǹ mↄ́ kũ n sa''o''utao ò Dikiri gbɛka. Zaakũ zĩ
    birea à uta lokomma pì dana Isarailanↄ tɛ́ gwe.'
  hat-hat: 'Lè sa a, Sayil di Akija konsa: -Pwoche ak Bwat Kontra Bondye a isit. Li
    te di sa paske jou sa a se Akija ki t''ap pote bwat la devan pèp Izrayèl la.'
  eng-BSB: Then Saul said to Ahijah, “Bring the ark of God.” (For at that time it
    was with the Israelites.)
  tod-tod: 'Sayile ɠɛni Ayiya ma: «Maaɓuɠa ga Ɠɔoɠɔ GALAGI ná-minazeɠe kesui.» Mazɔlɔɔ
    naama voloi minazeɠe kesui ɠɛni Izelayɛle nuiti zea.'
  eng-WEBPB: Saul said to Ahijah, “Bring God’s ark here.” For God’s ark was with the
    children of Israel at that time.
  kbq-kbq: Hagi Soli'a Ahizana amanage huno asami'ne, Ra Anumzamofo huhagerafi huvempage
    vogisia erinka eno. (Na'ankure ana knarera Israeli vahe'ene ana huhagerafi huvempage
    vogisia me'negeno hu'ne.)
  nhe-BL: 'Huajca Saúl quiilhui Ahías: ―Xijhualica nimantzi icaxa Toteco Dios. Pampa
    ipan nopa tonali nopa israelitame quipixtoyaj nopa caxa ininhuaya para ica quitemose
    ipaquilis Toteco Dios.'
  bus-bus: 'Ben Solu bè Ahianɛ: Ǹ mↄ́ kↄ̃n n dansiki utao wà gbeka Diia. Zaakɛ zĩ
    beeea à sa''o''uta pì dana Isarailinↄ tɛ́ gwemɛ.'
  gub-BL: Na'e i'i Xau a'e xaxeto Aiaz her ma'e pe kury. — Erur Tupàn Ze'eg Hyru xe
    kury, i'i izupe. Uze'eg nezewe ta'e a'e 'ar rehe Izaew wanuwihaw weraha Tupàn
    Ze'eg Hyru wenataromo a'e wà, wata mehe awyze harupi wà.
  eng-DRA: 'And Saul said to Achias: Bring the ark of the Lord. (For the ark of God
    was there that day with the children of Israel.)'
