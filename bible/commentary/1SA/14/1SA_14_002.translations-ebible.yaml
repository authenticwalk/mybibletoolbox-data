verse: 1SA.014.002
translations:
  mal-C: ശൗൽ ഗിബെയയുടെ അതിരിങ്കൽ മിഗ്രോനിലെ മാതളനാരകത്തിന്റെകീഴിൽ ഇരിക്കുകയായിരുന്നു.
    അദ്ദേഹത്തോടുകൂടി ഏകദേശം അറുനൂറ് ആൾക്കാരുമുണ്ടായിരുന്നു.
  deu-TKW: Saul aber saß eben an der Grenze von Gibea unter dem Granatbaume, der bei
    Migron steht. Die Leute, die er bei sich hatte, beliefen sich auf etwa 600 Mann;
  lin-lin: Saulo avandaki na mondelo ya engumba Gibea, na se ya nzete ya grenade oyo
    ezali na Migironi, elongo na basoda pene nkama motoba.
  eng-LSV: And Saul is abiding at the extremity of Gibeah, under the pomegranate which
    [is] in Migron, and the people who [are] with him [are] about six hundred men,
  eng-GNV: And Saul taried in the border of Gibeah vnder a pomegranate tree, which
    was in Migron, and the people that were with him, were about sixe hundreth men.
  eng-WEBSTER: 'And Saul tarried in the uttermost part of Gibeah under a pomegranate
    tree which is in Migron: and the people that were with him were about six hundred
    men;'
  nhw-BL: Huan Saúl mocajqui ininhuaya nopa 600 soldados campa itoca Gabaa campa se
    hueyi granada cuahuitl nechca altepetl Migrón.
  swh-ONEN: Sauli alikuwa akikaa kwenye viunga vya Gibea chini ya mkomamanga huko
    Migroni. Alikuwa pamoja na watu kama 600,
  bba-bba: Sɔɔlu u wɑ̃ɑ Miɡoroniɔ Gibeɑn bɔkuɔ dɑ̃ru ɡɑrun nuurɔ te bɑ rɑ soku ɡerenɑdi.
    Tɔn be bɑ wɑ̃ɑ kɑ wi, ben ɡeerɑ sɑ̃ɑwɑ tɔnu nɑtɑn (600) sɑkɑ.
  eng-KJVCPB: 'And Saul tarried in the uttermost part of Gibeah under a pomegranate
    tree which is in Migron: and the people that were with him were about six hundred
    men;'
  mpx-mpx: Saugena o Sol i miminaa abwakil pomaglenet gabulanaa awan Miglon elana
    panuwa Gibeya tolinaa. Tolohaveyan bolo alonau ali gewi sikis handeled (600).
  luo-luo: Noyudo Saulo ojot oko mar Gibea e tiend yadh moro man-gi olemo mongʼinore
    e Migron. Ji madirom mia auchiel ne ni kode kuno,
  meu-meu: Saulo na Gibea tanohetoana ai e nohova, rimono auna henunai, Migron ai;
    tatau sinahu-tauratoisisivana na ia ida e nohova.
  npi-ULB: शऊलचाहिं मोग्रोनमा भएको अनारको बोटमुनि गिबाको छेउमा बसिरहेको थियो । तिनीसँग
    झण्डै छ सय मानिस थिए,
  yor-yor: Saulu sì dúró ní ìhà etí ìpínlẹ̀ Gibeah lábẹ́ igi pomegiranate èyí tí ó
    wà ní Migroni. Àwọn ẹgbẹ̀ta (600) ọkùnrin sì wà pẹ̀lú rẹ̀,
  ind-ind: Saat itu, Saul masih tinggal di Gibea. Dia sedang duduk di bawah pohon
    delima di Migron, yang adalah tempat di ujung daerah Gibea. Sekitar enam ratus
    orang berada di sana bersama dengan dia.
  pes-OPCB: شائول در حوالی جِبعه زیر درخت اناری واقع در مِغرون اردو زده بود و حدود
    ششصد نفر همراه او بودند.
  tgl-ULB: Nanatili si Saul sa dakong labas ng bayan ng Gibea sa ilalim ng punong
    granada na nasa Migron. Mga anim na raang kalalakihan ang kasama niya,
  cbu-NT: Itaru, Saulsha mapiyru, wasundurur 600 wazawash yuwash tirikoo zap tuchuwtakana,
    anush shanee ashiranganaya.
  hui-hui: Solo ibu Migirono dindini ira mini pomegaranade mbira heago andaneha ibunaga
    ami agali handari waragaria (600) agima biaru heba Gibea tano kaware ngelowa ogoriani
    balai anda bu hene.
  mya-mya: '@see-verse:1SA.014.001'
  bod-N: སོ་ལོ་ནི་གིབ་ཨ་ཡི་ས་མཚམས་སུ་མག་རོན་དུ་ཡོད་པའི་སེ་འབྲུ་ཤིང་གི་འོག་ཏུ་བསྡད་དེ།
    ཁོང་དང་མཉམ་དུ་མི་དྲུག་བརྒྱ་ཡོད་པ་དང་།
  sna-sna: Sauro aigara nechokumucheto kweGibhea pasi pomuti womutamba muMigironi.
    Aiva navarume vanokarosvika mazana matanhatu,
  spa-BLM: Saúl se quedó en el extremo de Guibeá, bajo el granado que está en Migrón;
    y la gente que estaba con él era como seiscientos hombres,
  cac-cac: Axo vin̈aj Saúl chi', a d'a slac'anil Gabaa ay scampamento vin̈, d'a yich
    jun te' granado b'aj stec'ji ixim trigo, 600 eb' soldado ajun yed' vin̈.
  swh-ULB: Sauli alikuwa akikaa nje ya mji wa Gibea chini ya mti wa mkomamanga ulio
    katika Migroni. Takribani watu mia sita walikwa pamoja naye,
  bel-bel: А Саўл быў у навакольлі Гівы, пад гранатавым дрэвам, што ў Мігроне; зь
    ім было каля шасьцісот чалавек народу
  deu-ELBBK: Und Saul saß am Ende von Gibea, unter dem Granatbaum, der in Migron ist;
    und des Volkes, das bei ihm war, war etwa 600 Mann.
  mbb-OT: Ne te haazà he andew diyà si Saul te sihung te kayu he pumigranata ziyà
    te Migron, te dulunà te Gibea. Duma is 600 he menge sakup din.
  mal-2015: ശൗൽ ഗിബെയയുടെ അതിരിങ്കൽ മിഗ്രോനിലെ മാതളനാരകത്തിൻ കീഴിൽ ഇരിക്കയായിരുന്നു.
    അവനോടുകൂടെ ഉണ്ടായിരുന്ന പടജ്ജനം ഏകദേശം അറുനൂറു പേർ.
  rmc-rmc: O Saul pes ľikerelas paš o foros Gibea tel o granatoskro stromos andro
    Migron. Paš leste sas vaj šov šel (600) murša.
  pes-OPV: و شاول در کناره جبعه زیر درخت اناری که در مغرون است، ساکن بود وقومی که
    همراهش بودند تخمین ششصد نفربودند.
  ron-1924: Саул стэтя ла марӂиня четэций Гибея, суб родиул дин Мигрон, ши попорул
    каре ера ку ел ера апроапе шасе суте де оамень.
  ben-OBCV: শৌল গিবিয়ার প্রান্তদেশে মিগ্রোণে একটি ডালিম গাছের তলায় বসেছিলেন। তাঁর
    সঙ্গে ছিল প্রায় 600 জন,
  som-som: Oo Saa'uulna wuxuu joogay Gibecaah darafkeeda, oo wuxuu hoos fadhiyey geed
    rummaanka ah oo Migroon ku yaal; oo dadkii isaga la joogayna waxay ahaayeen in
    ku dhow lix boqol oo nin,
  lat-VUC: 'Porro Saul morabatur in extrema parte Gabaa sub malogranato, quæ erat
    in Magron: et erat populus cum eo quasi sexcentorum virorum.'
  eng-ASVBT: 'And Saul abode in the uttermost part of Gibeah under the pomegranate
    tree which is in Migron: and the people that were with him were about six hundred
    men;'
  ita-1885: E Saulle se ne stava all'estremità del colle, sotto un melagrano ch'era
    in Migron; e la gente ch'era con lui era d'intorno a seicent'uomini.
  eng-LXXUP: And Saul sat on the top of the hill under the pomegranate tree that is
    in Migron, and there were with him about six hundred men.
  eng-ULB: Saul was staying on the outskirts of Gibeah under the pomegranate tree
    that is in Migron. About six hundred men were with him,
  spa-VBL: Saúl se encontraba cerca de Guibeá, bajo un granado en Migrón. Tenía unos
    seiscientos hombres con él,
  fra-_FOB: Et Saül se tenait à l'extrémité de Guibea, sous un grenadier qui était
    à Migron; et le peuple qui était avec lui, formait environ six cents hommes;
  mal-mal: ശൌല്‍ ഗിബെയയുടെ അതിർത്തിയിൽ മിഗ്രോനിലെ മാതളനാരകത്തിൻ കീഴിൽ ഇരിക്കയായിരുന്നു.
    അവനോടുകൂടെ ഉണ്ടായിരുന്ന ഭടന്മാർ ഏകദേശം അറുനൂറ് പേർ ആയിരുന്നു.
  urd-GVR: Sāūl us waqt anār ke daraḳht ke sāye meṅ baiṭhā thā jo Jibiyā ke qarīb
    ke Mijron meṅ thā. 600 mard us ke pās the.
  suz-BL: मेना सावल गिबा सहर क्‍येङा लाङगा मिग्रोनम बाक्‍शो अनार रवा आ पुंमी बाक्‍शो
    बाक्‍माक्‍त। मेको नु ६ सहे मुर ला बाक्‍मा बाक्‍त।
  ita-1927: Saul stava allora all’estremità di Ghibea sotto il melagrano di Migron,
    e la gente che avea seco noverava circa seicento uomini;
  ckb-ckb: شاولیش لە قەراغی گیڤعادا لەژێر ئەو دار هەنارەی لە میگرۆنە دانیشتبوو، ئەو
    خەڵکەش کە لەگەڵی مابوونەوە نزیکەی شەش سەد پیاو بوون،
  eng-BBE: 'And Saul was still waiting in the farthest part of Geba, under the fruit-tree
    in Migron: there were about six hundred men with him;'
  kan-OKCV: ಸೌಲನು ಗಿಬೆಯದ ಕಟ್ಟಕಡೆಯ ಮೇರೆಯಾದ ಮಿಗ್ರೋನಿನಲ್ಲಿರುವ ದಾಳಿಂಬೆ ಮರದ ಕೆಳಗಿದ್ದನು.
    ಅವನ ಸಂಗಡ ಸುಮಾರು ಆರುನೂರು ಜನರಿದ್ದರು.
  tam-2017: சவுல் கிபியாவின் கடைசி முனையாகிய மிக்ரோனிலே ஒரு மாதுளைமரத்தின்கீழ் இருந்தான்;
    அவனோடு இருந்த மக்கள் ஏறக்குறைய 600 பேராக இருந்தார்கள்.
  spa-RV-1909: Y Saúl estaba en el término de Gabaa, debajo de un granado que hay
    en Migrón, y el pueblo que estaba con él era como seiscientos hombres.
  ron-BTF: Și Saul a rămas în cea mai îndepărtată parte a Ghibei, sub un pom de rodii,
    care este în Migron; și poporul care era cu el era cam șase sute de bărbați.
  eng-WEBP: Saul stayed in the uttermost part of Gibeah under the pomegranate tree
    which is in Migron; and the people who were with him were about six hundred men,
  eng-FBV: Saul was staying near Gibeah under a pomegranate tree in Migron. He had
    about six hundred men with him,
  nld-1939: Saul bevond zich toen aan de rand van Giba onder de granaatappelboom op
    de dorsvloer. Zijn gevolg bestond uit ongeveer zeshonderd man;
  nch-BL: Huan Saúl mocajqui inihuaya nopa 600 soldados campa itoca Gabaa campa se
    hueyi granada cuahuit nechca altepet Migrón.
  vie-1934: Bấy giờ, Sau-lơ ở tại đầu ranh Ghi-bê-a, dưới cây lựu của Mi-gơ-rôn, còn
    đạo quân theo người ước chừng sáu trăm người.
  hin-CV: शाऊल मिगरोन नामक स्थान पर एक अनार के पेड़ के नीचे बैठे हुए थे. यह स्थान
    गिबियाह की सीमा के निकट था. उनके साथ के सैनिकों की संख्या लगभग छः सौ थी,
  spa-BES: 'Y Saúl todavía esperaba en la parte más alejada de Geba, debajo de un
    granado en Migrón: había unos seiscientos hombres con él;'
  tdx-tdx: Nihene­kenek’ añ’ ila’ i Gibeà añe t’i Saole ambane’ i ampongabendañitse
    e Mig­roney; va’e enen-jato t’indaty nirekets’ ama’e
  tha-KJV: ซาอูลทรงพักอยู่​ที่​ชานเมืองกิเบอาห์​ใต้​ต้นทั​บท​ิม ซึ่งอยู่​ที่​ตำบลมิโกรน
    พลซึ่งอยู่ด้วยมีประมาณหกร้อยคน
  por-BR-2018: E Saul estava no termo de Gibeá, debaixo de uma romãzeira que há em
    Migrom, e o povo que estava com ele era como seiscentos homens.
  deu-ELO: Und Saul saß am Ende von Gibea, unter dem Granatbaum, der zu Migron ist;
    und des Volkes, das bei ihm war, war bei sechshundert Mann.
  eng-WYC-2018: And Saul dwelled in the last part of Gibeah, under a pomegranate tree,
    that was in the field of Gibeah; and the people as of six hundred men was with
    him. (And Saul remained in the last part of Gibeah, under a pomegranate tree,
    that was in Migron; and the people who were with him were about six hundred men.)
  epo-epo: Kaj Saul estis en la randa parto de Gibea, sub granatarbo, kiu estis en
    Migron; kaj da popolo estis kun li ĉirkaŭ sescent homoj.
  uig-PIN: Saul bolsa Gibeaⱨning qetidiki Migrondiki anar dǝrihining tegidǝ ⱪaldi.
    Uning ⱪexidiki hǝlⱪ altǝ yüzqǝ idi
  beo-beo: Solo da Migalone sogebi (Gibia moilai gadenenewane) amoga ‘bomegala:nide’
    ifa hagudu esalu. Dunu 600 agoane da e fisili esalu.
  tpi-OTNT: Long dispela taim Sol i bin sanapim haus sel bilong en long as bilong
    wanpela diwai pomigranet long taun Mikron klostu long Gibea na samting olsem 600
    soldia i stap long Mikron wantaim em.
  hau-SA: Shawulu kuwa na zaune a gindin itacen rumman a bayan garin Gibeya a Migron.
    Tare da shi akwai mutum wajen ɗari shida.
  uig-LAT: Saul bolsa Gibéahning chétidiki Migrondiki anar derixining tégide qaldi.
    Uning qéshidiki xelq alte yüzche idi
  nde-nde: USawuli wayehlala emaphethelweni eGibhiya ngaphansi kwesihlahla sephomegranathi
    eMigironi. Amadoda ayelaye ayengaba ngamakhulu ayisithupha,
  ton-ton: 'Pea naʻe tatali ʻa Saula ʻi he potu ngataʻanga ʻo Kipea ʻi he lolo ʻakau
    ko e pomikanite ʻaia ʻoku ʻi Mikiloni: pea ko e kakai naʻe ʻiate ia ko e kau tangata
    ʻe toko onongeau nai;'
  ces-1613: Saul však zůstával na kraji pahrbku pod jabloní zrnatou, kteráž byla v
    Migron; a lidu, kterýž byl s ním, bylo okolo šesti set mužů,
  eng-WMB: Saul stayed in the uttermost part of Gibeah under the pomegranate tree
    which is in Migron; and the people who were with him were about six hundred men,
  tam-TCV: சவுல் கிபியாவின் சுற்றுப்புறத்திலே மிக்ரோனிலுள்ள ஒரு மாதுளை மரத்தின்கீழ்
    இருந்தான். அவனுடன் ஏறக்குறைய அறுநூறு பேர் இருந்தார்கள்.
  ceb-ULB: Nagpuyo si Saul ibabaw sa sibsibanan sa Gabaon ilalom sa kahoy nga granada
    nga anaa sa Migron. Adunay mga 600 ka mga tawo ang uban kaniya,
  pol-UBG: Saul zaś pozostał na krańcu Gibea pod drzewem granatu, które było w Migron.
    A lud, który był z nim, liczył około sześciuset mężczyzn.
  agr-agr: Niina apaji Saúlak Gabaanum yaakat Migrón aajakua nuwi munchi ayaunum nuna
    wakentin niina suntaji seiscientos aidaujai batsatai nunikui.
  kyc-kyc: Yuu gii dokopa Sole baa yuu Mikarone dokona isa pomekaranate lenge renge
    isarena komau anda pipala yuu Gipiya repeta paleya. Paleyamo dokona akali andete
    pakinyamange (600) baa role pyao paleyami.
  urd-GVU: ساؤل اُس وقت انار کے درخت کے سائے میں بیٹھا تھا جو جِبعہ کے قریب کے مجرون
    میں تھا۔ 600 مرد اُس کے پاس تھے۔
  deu-1912: Saul aber blieb zu Gibea am Ende unter einem Granatbaum, der in der Vorstadt
    war; und des Volks, das bei ihm war, waren bei sechshundert Mann.
  ntj-ntj: '@see-verse:1SA.014.001'
  kan-2017: ಸೌಲನಾದರೋ ಗಿಬೆಯ ಪ್ರಾಂತ್ಯದ ಅಂತ್ಯಭಾಗವಾಗಿರುವ ಮಿಗ್ರೋನಿನಲ್ಲಿನ ಒಂದು ದಾಳಿಂಬೆ ವೃಕ್ಷದ
    ಅಡಿಯಲ್ಲಿ ತಂಗಿದ್ದನು. ಅವನ ಜೊತೆಯಲ್ಲಿ ಸುಮಾರು ಆರು ನೂರು ಮಂದಿ ಸೈನಿಕರೂ,
  yap-yap: Ma ke yan i par Saul nga tan ba ke gek’iy ni pomegranate u Migron, nde
    mal’af u Gibeah; ma gonap’an e 600 e pumo’on ni bay rok.
  hlt-MCSB: Te vaengah Saul tah Gibeah bawt ah, Migron kah tale thing hmuiah ngol
    tih a taengkah pilnam he hlang ya rhuk tluk omuh.
  mdy-ETH: ዒማና ሳኣዖኦሌ ጊቢዓይዳፓ ሚርጌ ሃኪ ዴንዱዋዖ ሜግሮኔይዳ ፔቴ ሮኦማኣኔ ጌይንታ ሚሢኮ ዴማ ዱንኪ ዴዔኔ፤ ዒዛና
    ዎላ ላሆ ፄኤታ ዖልዚ ዓሲ ዓኣኔ፤
  twi-ASANTE: Saa ɛberɛ no na Saulo ne ne mmarima ahansia no akyere sraban wɔ Gibea
    nkwantia wɔ ateaa dua a ɛwɔ Migron no ase.
  eng-WEBU: Saul stayed in the uttermost part of Gibeah under the pomegranate tree
    which is in Migron; and the people who were with him were about six hundred men,
  wal-wal: He wode Saa7ooli Gib77a matan Migiroonan, roomaane giyo mittaa garssan
    de7ees. Aara usuppun xeetu asatinne
  spa-PDDPT: Saúl estaba en las afueras de Gabaa, debajo de un granado que está en
    Migrón. La gente que estaba con él era como 600 hombres.
  gun-gun: Ha'e jave py Saul ma Gibeá apy katy oiko Migrom py romã'y hi'aĩ va'e yvypy
    py. Hexeve ikuai va'e ma seiscentos avakue.
  agu-BL: Cho'n tzun at cyen tetz Saúl le campament yi at jak' jun wi' granado yi
    ate'n wi jun ju'wutz, kale na oque't yak'pe'n triw, tuml yi kak cient sanlar yi
    xomche' te'j.
  ilo-ULB: Adda idi ni Saul idiay beddeng ti Gabaa iti sirok ti kayo a granada nga
    adda idiay Migron. Agarup innem a gasut a lallaki ti kaduana,
  kpg-kpg: Saul e noho i lodo dono hale laa, i lala di laagau ‘pomegranate’ i Migron,
    e hoohoo mai gi Gibeah, mo ana gau dauwa e ono lau.
  uig-ARA: سائۇل بولسا گىبېئاھنىڭ چېتىدىكى مىگروندىكى ئانار دەرىخىنىڭ تېگىدە قالدى.
    ئۇنىڭ قېشىدىكى خەلق ئالتە يۈزچە ئىدى
  sus-sus: Sɔlu nu na Gibeya naaninyi Migiron wuri nde bun ma naxan xili «girenadi.»
    Xɛmɛ kɛmɛ senni nu na a yi ra.
  pon-2006: Sohl ketiket nan kahnimpwalo pahn tuhke pwohmakraneid pwoat nan Mikron,
    me sohte dohsang Kipea; oh sounpei 600 me iangih.
  jae-jae: Gêdêŋ tonaŋ Saul kêkô ka ŋanô teŋ ŋalabu aŋga malac Migron, taŋ gêc Gibea
    naŋ, ma lau 600 sêmoa sêwiŋ eŋ.
  ksd-ksd: Ma Saul i ga ki ta ra vavai na goava nina i ga tur maravai ta ra tavul
    a ramarama vue vit aro Gibea; ma diat dia ga ki varurung me dia ga da laptikai
    na mar na tutana;
  tur-YTC: Saul, Giva'nın en uç bölgesinde, Migron'daki nar ağacının altında kaldı.
    Yanında olan halk yaklaşık altı yüz kişiydi,
  grc-BRENT: Καὶ Σαοὺλ ἐκάθητο ἐπʼ ἄκρου τοῦ βουνοῦ ὑπὸ τὴν ῥοὰν τὴν ἐν Μαγδὼν, καὶ
    ἦσαν μετʼ αὐτοῦ ὡς ἑξακόσιοι ἄνδρες.
  ind-AYT: Saul berdiam di ujung Gibea di bawah pohon delima di Migron. Rakyat yang
    menyertainya kira-kira enam ratus orang.
  nya-nya: Sauli ankakhala mʼmalire a Gibeya pa tsinde pa mtengo wamakangadza ku Migironi.
    Anthu amene anali naye analipo 600.
  hrv-hrv: Šaul je sjedio na međi Gebe, pod šipkom koji je stajao kraj gumna; a bilo
    je s njim oko šest stotina ljudi.
  mps-mps: Te sogo Solgo ugwa be te ni pomigranet dologode sę yani, te Mikron bulu,
    te Gibea tǫ pąde, tama te ami bidi dabe te 600 te aga dali te Mikronde bidai.
  tpi-tpi: Long dispela taim Sol i bin sanapim haus sel bilong en long as bilong wanpela
    diwai pomigranet long taun Mikron klostu long Gibea na samting olsem 600 soldia
    i stap long Mikron wantaim em.
  dan-1931: Saul sad just ved Udkanten af Geba under Granatæbletræet ved Tærskepladsen,
    og folkene, som var hos ham, var omtrent 600 Mand.
  vie-OVCB: Lúc ấy, Sau-lơ và 600 quân đang đóng ở ngoại ô thành Ghi-bê-a, dưới cây
    lựu ở Mi-gơ-rôn.
  guj-2017: શાઉલ ગિબયાના છેક અંતિમ ભાગમાં મિગ્રોનમાં દાડમના એક ઝાડ નીચે રોકાયો. આશરે
    છસો માણસો તેની સાથે હતા,
  pon-2006A: Sohl ketiket nan kahnimpwalo pahn tuhke pwohmakraneid pwoat nan Mikron,
    me sohte dohsang Kipea; oh sounpei 600 me iangih.
  por-BRBSL: Saul ficou na parte mais alta de Gibeá sob a romãzeira que está em Migron;
    e as pessoas que estavam com ele eram cerca de seiscentos homens,
  cth-cth: Sawl teh Gibeah ram apoutnae koelae Migron ram e talekung a rahim vah ao
    teh, ahni koe tami 600 tabang ao.
  twi-twi: Saa bere no na Saulo ne ne mmarima ahansia no akyere nsraban wɔ Gibea nkwantia
    wɔ atoaa dua a ɛwɔ Migron no ase.
  hlt-hlt: Te vaengah Saul tah Gibeah bawt ah, Migron kah tale thing hmuiah ngol tih
    a taengkah pilnam he hlang ya rhuk tluk omuh.
  tbz-SIM: Dɛ̀ do sɔ̃́ nSɑuri bo Kibeɑ nwe kɛ kɑri mutie bɛ̀ tú mù kèdènɑ̀díè mùù
    bo Mikinɔɔ mu yuu nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔusìkuɔ̀ (600).
  msy-2020: Dughiar kamɨn, Sol uan purirpenim Mikronɨn nguibar ekiamɨn boroghɨn, temer
    pomigranetɨn povimɨn an ingarigha an iti, a Gibean boroghɨn iti. Ezɨ 600plan mɨdorozir
    gumaziba a ko iti.
  dop-dop: Nɑ Sɑyuli nɑ́ɑ́ cɑɣɑ Kipeyɑ toŋɑ tɔɔ kɛ́ tʋɣʋ nɑkʋlɩ kʋ tɛɛ kɛ́ Mikǝlɔŋ.
    Nɑ yoolɑɑ mpɑ pɑɑ wɛ ɩ kiŋ tɔ, pɑ tɑlɑ ɩsɩɩ yǝlɑɑ nɑsǝtoso (600) kɛ mpʋ.
  azb-azb: Şaul isə Givea kənarında Miqrondakı nar ağacı altında oturmuşdu, yanındakı
    xalq altı yüz nəfərə qədər idi.
  eng-DBY: And Saul abode at the extreme end of Gibeah under the pomegranate-tree
    which [was] in Migron; and the people that were with him were about six hundred
    men.
  hin-2017: शाऊल तो गिबा की सीमा पर मिग्रोन में अनार के पेड़ के तले टिका हुआ था, और
    उसके संग के लोग कोई छः सौ थे;
  wol-KYG: Fekk na baayam a nga dal fa Gibeya yem, ca ker garabu gërënaat ga ca Migron.
    Mbooloo ma ànd ak moom tollu ci juróom benni téeméeri góor.
  eng-YLT: And Saul is abiding at the extremity of Gibeah, under the pomegranate which
    [is] in Migron, and the people who [are] with him, about six hundred men,
  eng-WYC-2017: And Saul dwelled in the last part of Gibeah, under a pomegranate tree,
    that was in the field of Gibeah; and the people as of six hundred men was with
    him.
  eng-WMBB: Saul stayed in the uttermost part of Gibeah under the pomegranate tree
    which is in Migron; and the people who were with him were about six hundred men,
  urd-GVH: साऊल उस वक़्त अनार के दरख़्त के साये में बैठा था जो जिबिया के क़रीब के
    मिजरोन में था। 600 मर्द उसके पास थे।
  rug-rug: sapu korapa koa nana pa ipi pa kauruna keke huda pomeqaraneti pa Miqoroni,
    sapu lopu seu pa Qibea. Ari ka onomo gogoto sari na tie si luli koa sa.
  gaz-gaz: Saaʼolis Migroon keessa daarii Gibeʼaa muka Roomaanii jala taaʼaa ture.
    Namoonni isa wajjin turanis gara dhibba jaʼaa ti;
  fra-LSG: Saül se tenait à l’extrémité de Guibea, sous le grenadier de Migron, et
    le peuple qui était avec lui formait environ six cents hommes.
  yal-yal: Sɔli yi Gibeya danna ra girenada wudin bun ma Migiron yi. Sofa kɛmɛ sennin
    yi a fɛma.
  haw-1868: 'Noho iho la o Saula ma ka aoao mamao loa o Gibea, malalo o ka laau pomegerane
    ma Migerona: a o na Kanaka me ia, aono paha haneri lakou;'
  arb-NAV: وَكَانَ شَاوُلُ وَرِجَالُهُ السِّتُّ مِئَةٍ مُقِيمِينَ فِي طَرَفِ جِبْعَةَ
    تَحْتَ شَجَرَةِ الرُّمَّانِ فِي مِغْرُونَ.
  ewe-ewe: Saul kple eƒe aʋawɔla alafa adeawo (600) ƒo ƒu ɖe yevuboɖati la gbɔ le
    Migron.
  eng-LEE: 'And Saul tarried in the lower part of Gib''ah under the pomegranate tree
    which is by Migron: and the people that were with him were about six hundred men.'
  asm-FB: সেই সময়ত চৌল গিবিয়াৰ বাহিৰ ভাগৰ মিগ্ৰোণত থকা এজোপা ডালিম গছৰ তলত আছিল।
    তেওঁৰ লগত প্ৰায় ছশ লোক আছিল,
  sus-A: سْلُ نُ نَ فِبٍيَ نَانِنيِ مِفِرٌن وُرِ ندٍ بُن مَ نَشَن شِلِ «فِرٍنَدِ.»
    شّمّ كّمّ سٍننِ نُ نَ عَ يِ رَ.
  fra-SBL: Saül resta à l'extrémité de Guibea, sous le grenadier qui est à Migron,
    et le peuple qui était avec lui était d'environ six cents hommes,
  hbo-hbo: וְשָׁא֗וּל יֹושֵׁב֙ בִּקְצֵ֣ה הַגִּבְעָ֔ה תַּ֥חַת הָרִמֹּ֖ון אֲשֶׁ֣ר בְּמִגְרֹ֑ון
    וְהָעָם֙ אֲשֶׁ֣ר עִמֹּ֔ו כְּשֵׁ֥שׁ מֵאֹ֖ות אִֽישׁ׃
  pjt-pjt: '@see-verse:1SA.014.001'
  kik-kik: Saũlũ aikarĩte ndeere-inĩ cia Gibea rungu rwa mũtĩ wa mũkomamanga kũu Migironi.
    Nao andũ arĩa aarĩ nao maarĩ ta andũ magana matandatũ,
  fra-NCL: — Saül se tenait à l’extrémité de Gabaa, sous le grenadier de Magron, et
    le peuple qui était avec lui était d’environ six cents hommes.
  cek-AK: Saul loe Gibeah vangpui taeng ah kaom, Migron avang taeng ih Pomegranat
    thingkung tahlip ah anghnut; a taengah kami cumvai tarukto oh o.
  cuk-cuk: Saúlʼdi Gabaa-neggwebur-magaba, Migrónʼgi granado-sapi-urba siid. E-sordamar
    dulataled-ilanergwa (600) eba-gudiid.
  uig-CYR: Саул болса Гибеаһниң четидики Мигрондики анар дәриғиниң тегидә қалди. Униң
    қешидики хәлиқ алтә йүзчә еди
  tel-2017: సౌలు గిబియా అవతల మిగ్రోనులో దానిమ్మ చెట్టు కింద డేరా వేసుకున్నాడు. అతని
    దగ్గర సుమారు ఆరు వందలమంది మనుషులు ఉన్నారు.
  hat-BSA: Saül te rete nan zòn andeyò Guibea anba pye grenad la nan Migron. Epi moun
    ki te avèk li yo te anviwon sis-san mesye.
  kos-kos: Saul el mutangan aktuktuk ye sak pomegranate soko in acn Migron, apkuran
    nu Gibeah. Akuran mwet mweun onfoko welul.
  hbo-WLC: וְשָׁא֗וּל יוֹשֵׁב֙ בִּקְצֵ֣ה הַגִּבְעָ֔ה תַּ֥חַת הָרִמּ֖וֹן אֲשֶׁ֣ר בְּמִגְר֑וֹן
    וְהָעָם֙ אֲשֶׁ֣ר עִמּ֔וֹ כְּשֵׁ֥שׁ מֵא֖וֹת אִֽישׁ׃
  ibo-ibo: Sọl na narị ndị ikom isii ya na-anọdụ nʼebe dị anya site na Gibea, nʼokpuru
    osisi pomegranet dị na Migrọn.
  ory-ory: ସେସମୟରେ ଶାଉଲ ଗିବୀୟାର ପ୍ରାନ୍ତଭାଗରେ ମିଗ୍ରୋଣସ୍ଥ ଡାଳିମ୍ବ ବୃକ୍ଷ ମୂଳରେ ଥିଲେ;
    ପୁଣି, ଊଣାଧିକ ଛଅ ଶହ ଲୋକ ତାଙ୍କ ସଙ୍ଗରେ ଥିଲେ;
  chk-chk: Saul a nom leamwüchülan ewe telinimw Kipea fän efoch apel lon Mikron. Nge
    ekewe sounfiu mi eti ina epwe ükükün wonopükü mwän.
  ssd-ssd: Saul nu Gibea patumba Mikronŋge ail suŋgo ande kumnemŋge minyok minna le
    kame taŋgo 600 nu ndoŋ minnaig.
  rop-rop: '@see-verse:1SA.014.001'
  ukr-1871: Саул же седїв саме на Гивійській гряницї під гранатовим деревом, що під
    Мигроном; людей при йому було до шістьох сотень чоловіка,
  deu-1951: Und Saul lag am Ende von Gibea unter einem Granatbaum, der zu Migron ist;
    und bei ihm waren etwa sechshundert Mann.
  eng-JPS: And Saul tarried in the uttermost part of Gibeah under the pomegranate-tree
    which is in Migron; and the people that were with him were about six hundred men,
  srp-1865: A Saul stajaše kraj brda pod šipkom, koji bijaše u Migronu; i naroda bješe
    s njim oko šest stotina ljudi.
  lug-lug: Sawulo yali asiisidde ku njegoyego za Gibea wansi w’omukomamawanga mu Migulooni.
    Yalina abaserikale nga lukaaga;
  heb-heb: ושאול יושב בקצה הגבעה תחת הרמון אשר במגרון והעם אשר עמו כשש מאות איש׃
  ben-IRV: তখন শৌল গিবিয়ার সীমানায় মিগ্রোণের একটা ডালিম গাছের তলায় ছিলেন এবং তাঁর
    সঙ্গে প্রায় ছয়শো লোক ছিল।
  pan-pan: ਸ਼ਾਊਲ ਗਿਬਆਹ ਦੇ ਰਾਹ ਵਿੱਚ ਇੱਕ ਅਨਾਰ ਦੇ ਬਿਰਛ ਹੇਠ ਰੁਕਿਆ, ਜੋ ਮਿਗਰੋਨ ਵਿੱਚ ਸੀ ਅਤੇ
    ਲੱਗਭੱਗ ਛੇ ਸੌ ਮਨੁੱਖ ਉਸ ਦੇ ਨਾਲ ਸਨ।
  tkr-tkr: Şaulna çadırmee Givea ç'əvooxhene cigee Migroneene sa narıne yivek avub
    güvxü vuxha. Mang'une k'ane yixhıd vəşşilqa (600) ələəna insan eyxhe.
  mya-JVB: ရှောလု သည် ဂိဗာ မြို့စွန်း ၊ မိဂြုန် ရွာ၊ ရိမ္မုန် ကျောက်ဆောင်နားမှာ နေ
    ၍ ၊ အထံတော်၌ လူ ခြောက် ရာ ခန့် မျှရှိ၏။
  tte-O: Na Saulo imiyamiya mayau pomegleneiti yaulina mena yanuwa Migilon koina yanuwa
    Gibeya salina mena. Yo tomo yoli sikisi andeledi (600) siya tokaleyayao mekanakavao
    simiyamiya.
  tbg-tbg: Vi entara Soruva Mikironi vatuka Gibeaini pomigraneti katari okara nai
    seri naavu kaqa toraqi vaumanta iqoka vaiinti 600navu vira hampata Mikironi mini
    vaura.
  hmo-hmo: Saulo be Gibea tano dekenai apolo au ena henunai, gabu ta ladana Migirona
    dekenai ia kamepa. Ia danu be tuari taudia 600 idia noho.
  urd-urd: 'और साऊल जिबा'' के निकास पर उस अनार के दरख़्त के नीचे जो मजरुन में है मुक़ीम
    था, और क़रीबन छ: सौ आदमी उसके साथ थे।'
  rus-SYN: Саул же находился в окраине Гивы, под гранатовым деревом, что в Мигроне.
    С ним было около шестисот человек народа
  bqc-SIM: Saulu ku gbɛafuli gbáu Migↄ̃nↄ, Gibɛa saɛ ń zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aa àaↄ̃.
  tcz-CHONGTHU: Phat chomkhat jouvin, Saul in mi jagup chu Gibeah khopi pamlanga Migron
    muna kolbuthei phung vella chun anakhom khom’in ahi.
  mar-mar: शौल गिब्याच्या शेवटल्या भागी मिग्रोनांत डाळिंबाच्या झाडाखाली राहत होता
    त्याच्याजवळचे लोक सुमारे सहाशे होते;
  qub-qub: Papänenga pachacaraycaran pata chaquin achca granada yöracuna chaquincho.
    Chayga caran rïgu ëra. Sojta pachac (600) suldäruncunawan caycaran.
  bqp-bqp: Solu kú bísi lí gbáru Migirↄnu, Gibɛa sarɛ kũ zĩ̀karinↄ gbɛ̃nↄn wàa aakↄ̃.
  hat-hat: Sayil menm te moute kan li anba pye grenad Migwon an, sou lizyè peyi Gibeya
    a. Li te gen sisan (0600) sòlda konsa avè l'.
  eng-BSB: Meanwhile, Saul was staying under the pomegranate tree in Migron on the
    outskirts of Gibeah. And the troops who were with him numbered about six hundred
    men,
  tod-tod: Sayile ɠɛni zeini Giɓea taa ɠwɛmaʋɛ, gului ta wu, nii daa ga gɛlɛnade gului,
    nii é Migelon. Kɔɔɠɔ nu undɔzita (600) ɠɛɠala ɠa é ɠɛni zea.
  eng-WEBPB: Saul stayed in the uttermost part of Gibeah under the pomegranate tree
    which is in Migron; and the people who were with him were about six hundred men,
  kbq-kbq: Hagi ana zupa Soli'a sondia vahe'ane Migroni kuma'mofo fegi'a Gibea tava'onte
    pomegreneti zafa agafafi seli nonkuma ome ante'za mani'naze. Anampina 600'a sondia
    vahe naza mani'naze.
  nhe-BL: Huan Saúl mocajqui ininhuaya nopa 600 soldados campa itoca Gabaa campa se
    hueyi granada cuahuitl nechca altepetl Migrón.
  bus-bus: Solu kú biisio lí gbáru zaa Migirↄnu, Gibɛa saɛ kↄ̃n zĩ̀kpɛɛnↄ gↄ̃ↄn wàa
    aagↄ̃.
  gub-BL: Xau a'e, Migirom pe Zimea huwake hekon a'e 'ar mehe a'e. Umupu'àm wàpuzràn
    amo homà 'yw iwy pe. Amo 600 awa ru'u wiko hehe we a'e pe wà no.
  eng-DRA: 'And Saul abode in the uttermost part of Gabaa under the pomegranate tree,
    which was in Magron: and the people with him were about six hundred men.'
