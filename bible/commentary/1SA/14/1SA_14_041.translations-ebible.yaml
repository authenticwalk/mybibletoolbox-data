verse: 1SA.014.041
translations:
  mal-C: 'പിന്നെ ശൗൽ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയോട്: “യഹോവേ, സത്യം അടിയന് ഇന്നു വെളിപ്പെടുത്താത്തത്
    എന്ത്? ഞാനോ എന്റെ മകൻ യോനാഥാനോ കുറ്റക്കാരനെങ്കിൽ ഊറീമിലൂടെ ഉത്തരമരുളണമേ; ഇസ്രായേൽജനമാണ്
    കുറ്റക്കാരെങ്കിൽ തുമ്മീമിലൂടെ ഉത്തരമരുളണമേ.” എന്നു പ്രാർഥിച്ചു. അപ്പോൾ യോനാഥാനും
    ശൗലിനും നറുക്കുവീണു. ജനം കുറ്റവിമുക്തരാക്കപ്പെട്ടു.'
  deu-TKW: 'da rief Saul: Jahwe, du Gott Israels, weshalb hast du deinem Knechte heute
    nicht geantwortet? Wenn diese verschuldung an mir oder meinem Sohne Jonathan haftet,
    Jahwe, du Gott Israels, so laß Urim erscheinen; haftet sie aber an deinem Volke
    Israel, so laß Tummin erscheinen! Da wurden Jonathan und Saul getroffen, das Volk
    aber ging frei aus.'
  lin-lin: 'Bongo Saulo asambelaki Yawe, Nzambe ya Isalaele : « Oh Nzambe, talisa
    ngai eyano ya malamu. » Boye zeke ekweyaki epai ya Jonatan mpe Saulo, mpe bato
    bazalaki na mbeba te.'
  eng-LSV: And Saul says to YHWH, God of Israel, “Give perfection”; and Jonathan and
    Saul are captured, and the people went out.
  eng-GNV: Then Saul said vnto the Lord God of Israel, Giue a perfite lot. And Ionathan
    and Saul were taken, but the people escaped.
  eng-WEBSTER: 'Therefore Saul said to the LORD God of Israel, Give a perfect lot
    . And Saul and Jonathan were taken: but the people escaped.'
  nhw-BL: 'Huajca Saúl quiilhui TOTECO catli toDios tiisraelitame: ―Ta TOTECO Dios
    tlen tiisraelitame, technextili ama ajqueya tlajtlacolchijtoc. Tijmajcahuase ni
    Urim huan Tumim. Huan sintla nitlajtlacolchijtoc na huan nocone, huajca ma quisa
    Urim; pero sintla tlajtlacolchijtoque sequinoc israelitame, huajca ma quisa Tumim.
    Huan quema quimajcajque, huetzqui Urim ipan Saúl huan Jonatán.'
  swh-ONEN: Kisha Sauli akamwomba Bwana, Mungu wa Israeli, akisema, “Nipe jibu lililo
    sawa.” Yonathani na Sauli wakatolewa kwa kura, nao watu wakawa salama.
  bba-bba: Mɑ Sɔɔlu u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, Gusunɔ, bɛsɛ Isirelibɑn Yinni, ɑ
    sun sɔ̃ɔsio kɑ yĩreru mi torɑrɑ wɑ̃ɑ. Mɑ torɑrɑ sɔ̃ɔsirɑ Yonɑtɑm kɑ Sɔɔlun berɑ
    ɡiɑ. Be bɑ tie bɑ yɑrɑ.
  eng-KJVCPB: 'Therefore Saul said unto the Lord God of Israel, Give a perfect lot.
    And Saul and Jonathan were taken: but the people escaped.'
  mpx-mpx: Yaka Sol i baek Yehoba, Isileli wali Yabowaine elana i ba, “Yehoba, hauna
    kaiwena ge bulin ebe nige no nel u lalahe? Ebo nak puna i minaa nau ge Diyontan
    elama, he nu pamasal pat Ulim elana, yaa ebo i minaa tolohaveyan elal, he nu pamasal
    pat Tamim elana.” Inoke topowon pat bolo o i patuwalali ge i pwawa nak i minaa
    Sol ge Diyontan elal, nige i miminaa tolohaveyan elal.
  luo-luo: Bangʼe Saulo nolamo Jehova Nyasaye ma Nyasach Israel niya, “En angʼo momiyo
    pod ok idwoko jatichni kawuono? Ka dipo ni iyudo ketho moro kuoma kata kuom wuoda
    Jonathan, to chiw ombulu miluongo ni Urim, to ka dipo ni jo-Israel ema oketho,
    ni chiw ombulu miluongo ni Thumim.” Omiyo Saulo gi Jonathan ema noyier gi ombulu,
    to jo-Israel nowe.
  meu-meu: Taunabunai Saulo na eto, Iehova, Israel Diravana e, dahaka dainai emu hesiai
    tauna na so haere henigu hari dina ai? Ina kerere bema lauegu eiava natugu lonatan
    ena, Iehova e. Israel Diravana e, Urim ba heni lasi; a ina kerere bema emu bese
    Israel ena Tumim ba heni lasi. Bena mari ese Ionatan bona Saulo e duanaidia, a
    Israel taudia e roho mauri.
  npi-ULB: शाऊलले भने, “हे परमप्रभु इस्राएलका परमेश्‍वर, यो पाप म वा मेरो छोरा जोनाथनले
    गरेको हो भने, हे परमप्रभु इस्राएलका परमेश्‍वर मलाई ऊरीम दिनुहोस् । तर यो पाप तपाईंका
    मानिस इस्राएलले गरेका हुन् भने तुम्मीम दिनुहोस् ।” अनि चिट्ठाले जोनाथन र शाऊललाई
    पार्‍यो, तर फौजलाई अलग गर्‍यौ ।
  yor-yor: Nígbà náà ni Saulu gbàdúrà sí Olúwa Ọlọ́run Israẹli pé, “Fún mi ní ìdáhùn
    tí ó tọ́.” A sì mú Jonatani àti Saulu nípa ìbò dídì, àwọn ènìyàn náà sì yege.
  ind-ind: 'Kemudian Saul berkata, “TUHAN Allah Israel, mohon Engkau menunjukkan sebabnya
    Engkau tidak menjawab pertanyaanku hari ini: Jika aku atau Yonatan yang sudah
    berbuat dosa, maka tunjukkanlah Urim. Tetapi jika dosa ini dilakukan oleh pasukan
    Israel, tunjukkanlah Tumim.” Ternyata undian menunjuk kepada Yonatan dan Saul,
    sementara para tentara itu bebas dari tuduhan.'
  pes-OPCB: 'بعد شائول گفت: «ای خداوند، خدای اسرائیل، چرا پاسخ مرا ندادی؟ چه اشتباهی
    رخ داده است؟ آیا من و یوناتان خطاکار هستیم، یا تقصیر متوجه دیگران است؟ خداوندا،
    به ما نشان بده مقصر کیست.» قرعه که انداخته شد، شائول و یوناتان مقصر شناخته شدند
    و بقیه کنار رفتند.'
  tgl-ULB: Kaya nga sinabi ni Saul kay Yahweh, ang Diyos ng Israel, “Ipakita ang ginamit
    sa palabunutan.” Sina Jonatan at Saul ang nakuha sa palabunutan, subalit nakaligtas
    ang mga tao mula sa pagpili.
  cbu-NT: Sheeru, Saul Apanllpasha masharangiya. Apaa, shiyamari kizpurtishcha. Tputsireetsish
    Israelchichee shaana yasaksha. Ashiri ¿chakaja yutaritshishee patatarang? ¿Mayaam
    nuw masharanguri xapoorangina? Ashiri shiyshat, shaana tuyamandangcha, yuwaa tputs
    yutaritshishee patatarangu anootsi. Nuwataati ipari Jonatan mantsir patatarangu,
    itsinsartamtish kamaningcha. Ashiri nipa orpat turikchimashpa michitchinipa, watam
    tsimbun sur taaruwa. Minungichich watandaram Urimaa suru, minungichichsha watandaram
    sur Tumima. Ashiri tamapari nuwaya yutaritshishee iparpati pataranguni, Urimanung
    watandaram kapeetkachuni chaychiya. Ambim ashkachu, ashiri ipari yutaritshishee
    patatarangiya, táchima. Ashiriya, Israelchichiya yutaritshishirini taaru, tamapari
    waatssha shaana natstayarush, wayakchush, uru Tumimanung chaychiya, tárangu, uru
    turikchimashee kapeetarangsin, mangu Urimanung chayarangiya, Saulanung mishat
    Jonatananung suru. Itaru, Israelshuchsha wanasiri shitungaranganaya; nda pakchiyam
    yutaritshishirini taarangiya.
  hui-hui: Solohanda Anduane Homogo Isarelealinaga Ngode Datagaliwabehondo lalu, Anduane
    Homogo-o í̠na i̱hondo áyu ladai nabi kego irane agibe. Anduane Homogo Isaraelealinaga
    Ngode Datagaliwabe-o í̠naga ege to̱le̱ mini Urimu Tumimula lomabia hene ngagoriani
    howa i̱hondo ladai bibe. Mana ko ogoni i̱na biniyaguabi Yonadanahanda biniyaguabi
    ogome biya lalu ege to̱le̱ mini Urimu lalu ladai bibe. Ndo í̠naga Isaraele agalime
    ko biniyagua ege to̱le̱ mini Tumimu lalu ladai bibe, lene. Ladai biyagola handalu
    hearia mana ko biagoni Yonadanala Solola libugua biniyane handalu agali ti ndoyane
    hendene.
  mya-mya: ရှော​လု​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား``အို
    ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​အား​ယ​နေ့​ဖြေ​ကြား တော်​မ​မူ​ပါ​သ​နည်း။
    အို ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျောက်​တော် များ​အား​ဖြင့်​ကျွန်​တော်​မျိုး​အား​ဖြေ​ကြား​တော်
    မူ​ပါ။ ယော​န​သန်​၌​ဖြစ်​စေ၊ ကျွန်​တော်​မျိုး​၌ ဖြစ်​စေ​အ​ပြစ်​ရှိ​ပါ​လျှင်​ဥ​ရိမ်​ကျောက်
    မဲ​ကျ​စေ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​၏​လူ​မျိုး​တော် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၌​အ​ပြစ်​ရှိ​ပါ​လျှင်
    သု​မိမ်​ကျောက်​ကို​မဲ​ကျ​စေ​တော်​မူ​ပါ'' ဟု​လျှောက် ထား​၏။ ထို​အ​ခါ​ရှော​လု​နှင့်​ယော​န​သန်​တို့​တွင်
    အ​ပြစ်​ရှိ​ကြောင်း​မဲ​ကျ​သ​ဖြင့် ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အ​ပြစ်​လွတ်​ကြ​ကုန်​၏။-
  bod-N: ཡང་སོ་ལོས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་སུ་ཉེས་མེད་ཡིན་པ་སྟོན་པར་མཛོད་ཅིག་ཅེས་ཞུས་པ་དང་།
    ཡོ་ནཱ་ཐན་དང་སོ་ལོ་གཉིས་ལ་རྒྱན་བབས་ཤིང་ཡེས་ར་ཨེལ་པ་རྣམས་ཐར་ཏོ། །
  sna-sna: Ipapo Sauro akanyengetera kuna Jehovha, Mwari waIsraeri akati, “Ndipeiwo
    mhinduro yakarurama.” Ipapo Jonatani naSauro vakabatwa nomujenya, vanhu vakawanikwa
    vasina mhosva.
  spa-BLM: 'Por eso Saúl dijo a Yahvé, el Dios de Israel: “Muestra la derecha”. Jonatán
    y Saúl fueron elegidos, pero el pueblo escapó.'
  cac-cac: 'Ix yalan vin̈ icha tic: —Mamin Jehová ach co Diosal, ¿tas yuj max ach
    tac''vi d''a vin̈ a checab'' tic? A ticnaic ayic ol och sorteo, tato a q''uen
    Urim tz''elta, syalelc''ochi to a in, ma a vin̈ vuninal aj Jonatán ix och smul,
    palta tato a q''uen Tumim tz''elta, syalelc''ochi to a eb'' a chon̈ab'' Israel
    tic ix och smul, xchi vin̈. Axo ix aji, a d''a yib''an̈ vin̈aj Jonatán yed'' d''a
    vin̈aj Saúl ix emi, axo eb'' chon̈ab'', ix colchajcanel eb''.'
  swh-ULB: Kwa hiyo, Sauli akamwambia BWANA, Mungu wa Israeli, “Tuoneshe Thumimu.”
    Yonathani na Sauli wakatwaliwa, lakini watu walinusurika kuchaguliwa.
  bel-bel: 'І сказаў Саўл: Госпадзе, Божа Ізраілеў! дай знак. І выкрытыя былі Ёнатан
    і Саўл, а народ выйшаў невінаваты.'
  deu-ELBBK: 'Und Saul sprach zu dem HERRN, dem Gott Israels: Gib ein vollkommenes
    Los! Und Jonathan und Saul wurden getroffen, und das Volk ging frei aus.'
  mbb-OT: Ne nengemuyù si Saul. Ke sikandin te, “Nengazen he Megbevayà te Israel,
    petueni nu kenami ke hentei is nekesalà.” Ne pinaaǥi te ripa, si Jonatan wey si
    Saul is nekesalà ne kenà iyan is menge etew.
  mal-2015: 'അങ്ങനെ ശൗൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയോടു: നേർ വെളിപ്പെടുത്തിത്തരേണമേ
    എന്നു പറഞ്ഞു. അപ്പോൾ ശൗലിന്നു യോനാഥാന്നും ചീട്ടുവീണു; ജനം ഒഴിഞ്ഞുപോയി.'
  rmc-rmc: 'Akor pes o Saul modľinelas ko RAJ: „Ó, Devla le Izraeloskro, soske adadžives
    na odphenďal tire služobňikoske? Te hin o binos andre mande abo andre miro čhavo
    Jonatan, de amenge oda te džanel pro Urim, ale te kerde binos o murša le Izraeloskre,
    de amenge te džanel pro Tumim.“ O losos sikaďa pro Jonatan the pro Saul, hoj on
    kerde binos a na o manuša.'
  pes-OPV: 'و شاول به یهوه، خدای اسرائیل گفت: «قرعه‌ای راست بده.» پس یوناتان و شاول
    گرفته شدند و قوم رها گشتند.'
  ron-1924: 'Саул а зис Домнулуй: „Думнезеул луй Исраел, аратэ адевэрул!” Сорцул а
    кэзут пе Ионатан ши пе Саул, ши попорул а скэпат.'
  ben-OBCV: তখন শৌল ইস্রায়েলের ঈশ্বর সদাপ্রভুর কাছে প্রার্থনা করলেন, “আজ তুমি কেন
    তোমার দাসকে উত্তর দিলে না? আমি বা আমার ছেলে যোনাথন যদি দোষ করে থাকি, তবে ঊরীমের
    মাধ্যমে উত্তর দাও, কিন্তু ইস্রায়েলের জনতা যদি ভুল করে থাকে, তবে তূম্মীমের মাধ্যমে
    উত্তর দাও।” গুটিকাপাতের মাধ্যমে যোনাথন ও শৌল ধরা পড়েছিলেন, এবং জনতা মুক্ত হল।
  som-som: Sidaas daraaddeed Saa'uul wuxuu ku yidhi Rabbiga ah Ilaaha reer binu Israa'iil,
    Saamiga runta ah na tus. Oo wuxuu saamigii ku dhacay Yoonaataan iyo Saa'uul, laakiinse
    dadkii way baxeen.
  lat-VUC: 'Et dixit Saul ad Dominum Deum Israël: Domine Deus Israël, da indicium:
    quid est quod non responderis servo tuo hodie? si in me, aut in Jonatha filio
    meo, est iniquitas hæc, da ostensionem: aut si hæc iniquitas est in populo tuo,
    da sanctitatem. Et deprehensus est Jonathas et Saul: populus autem exivit.'
  eng-ASVBT: Therefore Saul said unto Jehovah, the God of Israel, Show the right.
    And Jonathan and Saul were taken by lot; but the people escaped.
  ita-1885: 'E Saulle disse al Signore Iddio d''Israele: Mostra chi è innocente. E
    Gionatan e Saulle furono presi; e il popolo scampò.'
  eng-LXXUP: And Saul said, O Lord God of Israel, why hast thou not answered thy servant
    this day? is the iniquity in me, or in Jonathan my son? Lord God of Israel, give
    clear manifestations; and if the lot should declare this, give, I pray thee, to
    thy people Israel, give, I pray, holiness. And Jonathan and Saul are taken, and
    the people escaped.
  eng-ULB: Saul said, “Yahweh, God of Israel! If this sin has been committed by me
    or by my son Jonathan, then, Yahweh, God of Israel, give the Urim. But if this
    sin has been committed by your people Israel, give the Thummim.” Then Jonathan
    and Saul were taken by lot, but the army was exonerated.
  spa-VBL: 'Saúl oró al Señor, el Dios de Israel: “Que el Tumím nos muestre”. Jonatán
    y Saúl fueron identificados, mientras que todos los demás fueron absueltos.'
  fra-_FOB: 'Et Saül dit à l''Éternel: Dieu d''Israël! fais connaître la vérité. Et
    Jonathan et Saül furent désignés, et le peuple échappa.'
  mal-mal: 'അങ്ങനെ ശൌല്‍ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയോട്: “സത്യം വെളിപ്പെടുത്തിത്തരേണമേ”
    എന്നു പറഞ്ഞു. അപ്പോൾ ശൌലിനും യോനാഥാനും ചീട്ടുവീണു; ജനം ഒഴിവാക്കപ്പെട്ടു.'
  urd-GVR: Phir Sāūl ne Rab Isrāīl ke Ḳhudā se duā kī, “Ai Rab, hameṅ dikhā ki kaun
    qusūrwār hai!” Jab qurā ḍālā gayā to Yūnatan aur Sāūl ke guroh ko qusūrwār qarār
    diyā gayā aur bāqī fauj ko bequsūr.
  suz-BL: मिनु सावलमी परमप्रभु यावे, इस्राएली आन परमप्रभु कली “मुलाक्‍ती गे इन गेय
    पाइब कली मारदे लोव़ मलेत्‍तीनी? मेको दोस गो नु आं तौ योनाथन नु बाक्‍त हना यो,
    तुइक्‍पतीन” देंमाक्‍त। परमप्रभु यावे, इस्राएली आन परमप्रभु गे ऊरीम कोंइदीन। तन्‍न
    इन मुर दोस ताइब बाक्‍नीम हना, थुम्‍मीम कोंइदीन। मिनु मेको मो पामे नोले योनाथन
    नु सावल आस नेंम ग्रूमाक्‍त। मुरपुकी चहिं ब्रोंइमा बाक्‍त। १सामुएल २८:६; प्रस्‍थान
    २८:३०; गन्‍ती २७:२१; ब्‍यवस्‍था ३३:८
  ita-1927: 'Saul disse all’Eterno: “Dio d’Israele, fa’ conoscere la verità!” E Gionathan
    e Saul furon designati dalla sorte, e il popolo scampò.'
  ckb-ckb: 'شاول گوتی: «ئەی یەزدانی پەروەردگاری ئیسرائیل، بۆچی ئەمڕۆ وەڵامی خزمەتکارەکەت
    نادەیتەوە؟ ئەگەر هەڵەی من یان یۆناتانی کوڕمە، ئەوا ئوریممان پێبدە. بەڵام ئەگەر
    هەڵەی گەلی ئیسرائیلە ئەوا تومیممان پێبدە.» جا تیروپشکەکە کەوتە سەر یۆناتان و شاول،
    بەڵام سوپاکە بێتاوان دەرچوون.'
  eng-BBE: Then Saul said to the Lord, the God of Israel, Why have you not given me
    an answer today? If the sin is in me or in Jonathan my son, O Lord God of Israel,
    give Urim, and if it is in your people Israel, give Thummim. And by the decision
    of the Lord, Saul and Jonathan were marked out, and the people went free.
  kan-OKCV: ಸೌಲನು ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ, “ನೀವು ಪೂರ್ಣ ನಿರ್ಣಯವನ್ನು ದಯಪಾಲಿಸಿರಿ,”
    ಎಂದು ಹೇಳಿ ಚೀಟು ಹಾಕಿದನು. ಆಗ ಸೌಲನಿಗೂ ಯೋನಾತಾನನಿಗೂ ಚೀಟು ಬಂತು. ಆದರೆ ಜನರು ಪಾರಾದರು.
  tam-2017: 'அப்பொழுது சவுல் இஸ்ரவேலின் தேவனாகிய யெகோவா வை நோக்கி: நிதானமாய்க் கட்டளையிட்டு
    உண்மையை விளங்கச்செய்யும் என்றான்; அப்பொழுது யோனத்தான்மேலும் சவுலின்மேலும் சீட்டு
    விழுந்தது, மக்களோ தப்பினார்கள்.'
  spa-RV-1909: 'Entonces dijo Saúl á Jehová Dios de Israel: Da perfección. Y fueron
    tomados Jonathán y Saúl, y el pueblo salió libre.'
  ron-BTF: 'De aceea Saul a spus DOMNULUI Dumnezeul lui Israel: Dă un sorț întreg.
    Și Saul și Ionatan au fost aleși; dar poporul a scăpat.'
  eng-WEBP: Therefore Saul said to the LORD, the God of Israel, “Show the right.”
    Jonathan and Saul were chosen, but the people escaped.
  eng-FBV: Saul prayed to the Lord, the God of Israel, “Let the Thummin show.” Jonathan
    and Saul were identified, while everyone else was cleared.
  nld-1939: 'En Saul bad tot Jahweh: God van Israël; waarom hebt Gij heden uw dienaar
    geen antwoord gegeven? Jahweh, God van Israël, zo de schuld bij mij of mijn zoon
    Jonatan ligt, geef dan Oerim; zo de schuld bij uw volk Israël ligt, geef dan Toemmim.
    Jonatan en Saul werden aangewezen, en het volk ging vrij uit.'
  nch-BL: 'Huajca Saúl quiilhui TOTECO cati toDios tiisraelitame: ―Ta TOTECO Dios
    ten tiisraelitame, technextili ama ajquiya tajtacolchijtoc. Tijmajcahuase ni Urim
    huan Tumim. Huan sinta nitajtacolchijtoc na huan nocone, huajca ma quisa Urim;
    pero sinta tajtacolchijtoque sequinoc israelitame, huajca ma quisa Tumim. Huan
    quema quimajcajque, huetzqui Urim ipan Saúl huan Jonatán.'
  vie-1934: 'Sau-lơ thưa cùng Đức Giê-hô-va rằng: Oâi Đức Chúa Trời của Y-sơ-ra-ên!
    xin hãy tỏ ra sự thật. Giô-na-than và Sau-lơ bị chỉ ra, còn dân sự thì vô can.'
  hin-CV: तब शाऊल ने यह प्रार्थना की, “याहवेह, इस्राएल के परमेश्वर, यदि यह पाप मेरे
    द्वारा या मेरे पुत्र योनातन द्वारा ही किया गया है, तब याहवेह, इस्राएल के परमेश्वर,
    तब उरीम के द्वारा इसकी पुष्टि कीजिए. यदि यह पाप आपकी प्रजा इस्राएल के द्वारा किया
    गया है, तब इसकी पुष्टि थुम्मीम द्वारा कीजिए.” इस प्रक्रिया से चिट्ठियों द्वारा
    योनातन तथा शाऊल सूचित किए गए और सेना निर्दोष घोषित कर दी गई.
  spa-BES: 'Entonces Saúl dijo al Señor, el Dios de Israel: ¿Por qué no me has dado
    una respuesta hoy? Si el pecado está en mí o en mi hijo Jonatán, oh Señor Dios
    de Israel, da Urim, y si está en tu pueblo Israel, echa suertes. Y por decisión
    del Señor, y Jonatán quedó marcado, y la gente quedó libre.'
  tdx-tdx: 'Le hoe t’i Saole amy Iehovà Andrianañahare’ Israele: Taroño ty hato. Jinoboñe
    an-kitsapak’ amy zao t’Ionatane naho i Saole; le nivo­tsotse i màroy.'
  tha-KJV: ดังนั้นซาอูลจึงทูลพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลว่า “ขอทรงสำแดงฝ่ายถูก”
    ข้างฝ่ายซาอูลและโยนาธานถูกสลาก แต่​ฝ่ายประชาชนรอดไป
  por-BR-2018: 'Então disse Saul ao SENHOR Deus de Israel: Dá perfeição. E foram tomados
    Jônatas e Saul, e o povo saiu livre.'
  deu-ELO: 'Und Saul sprach zu Jehova, dem Gott Israels: Gib ein vollkommenes Los!
    Und Jonathan und Saul wurden getroffen, und das Volk ging frei aus.'
  eng-WYC-2018: And Saul said to the Lord God of Israel, Lord God of Israel, give
    thou doom, what is it, that thou answerest not today to thy servant? If this wickedness
    is in me, either in Jonathan, my son, make thou showing thereof; either if this
    wickedness is in thy people, give thou holiness. And Jonathan was taken, and Saul,
    by lot; forsooth the people went out. (And Saul said to the Lord God of Israel,
    Lord God of Israel, give thou judgement, why is it that thou hast not answered
    thy servant today? If this wickedness is in me, or in my son Jonathan, let the
    lot be Urim; but if this wickedness is in thy people, let it be Thummim. And by
    lot Jonathan and Saul were indicted; and the people were absolved.)
  epo-epo: 'Kaj Saul diris al la Eternulo, Dio de Izrael: Montru, kiu estas prava.
    Tiam estis trafitaj Jonatan kaj Saul, sed la popolo eliris senkulpa.'
  uig-PIN: 'Saul Israilning Hudasi Pǝrwǝrdigarƣa: — Bu qǝk bilǝn ǝyni ǝⱨwalni axkara
    ⱪilƣaysǝn, dedi. Qǝk bolsa Saul bilǝn Yonatanni kɵrsǝtti, hǝlⱪ ⱪutuldi.'
  beo-beo: Solo da Isala:ili Hina Godema amane sia:i, “Hina Gode! Di da abuliba:le
    na dima adole ba:i amoma dabe hame adole i? Isala:ili Hina Gode! Ninia sema igi
    aduna ba:sea, Dia amo bai ninima adole ima. Na o Yonada:ne da wadela:le hamoi
    galea, Iulimi igi amoga olelema. Be Isala:ili fi dunu eno da wadela:le hamoi galea,
    Damimi igi amoga olelema.” Amo adoba:su hamobeba:le, ilia Isala:ili dunu enoga
    hame, be Solo amola Yonada:ne ela fawane wadela:le hamoi ba:i.
  tpi-OTNT: Orait Sol i askim God, Bikpela bilong Israel olsem, “Bikpela, bilong wanem
    yu no bekim tok bilong mi? God, Bikpela bilong mipela Israel, sapos mi o pikinini
    bilong mi Jonatan i bin mekim sin, orait yu ken mekim pris i kisim namba wan ston
    bilong makim dispela. Tasol sapos ol arapela manmeri bilong Israel i bin mekim
    sin, orait yu ken mekim pris i kisim namba 2 ston.” Orait God i harim na i mekim
    pris i kisim dispela ston i makim Jonatan wantaim Sol tasol, na ol manmeri nogat.
  hau-SA: Sa’an nan Shawulu ya yi addu’a ga Ubangiji, Allah na Isra’ila ya ce, “Me
    ya sa ba ka amsa mini addu’ata a yau ba? Idan wannan laifina ne, ko kuwa na ɗana,
    Yonatan, ka nuna mana ta wurin Urim, amma idan laifin mutanen ne ka amsa ta wurin
    Tummim.” Ba a sami mutane da laifi ba, amma ƙuri’a ta fāɗa a kan Yonatan da Shawulu.
  uig-LAT: 'Saul Israilning Xudasi Perwerdigargha: — Bu chek bilen eyni ehwalni ashkara
    qilghaysen, dédi. Chek bolsa Saul bilen Yonatanni körsetti, xelq qutuldi.'
  nde-nde: Emva kwalokho uSawuli wakhuleka kuThixo, uNkulunkulu ka-Israyeli wathi,
    “Kungani ungayiphendulanga inceku lamuhla? Nxa isono sikimi kumbe kuJonathani
    indodana yami, inkatho kayibe yi-Urimi; kodwa nxa isono sisebantwini bako-Israyeli,
    inkatho kayibe yiThumimi.” UJonathani loSawuli badliwa yinkatho, abantu bagezeka.
  ton-ton: Ko ia naʻe pehē ai ʻe Saula kia Sihova ko e ʻOtua ʻo ʻIsileli, “Fakahā
    ʻae tonuhia. Pea naʻe moʻua ʻa Saula mo Sonatane, ka naʻe hao ʻae kakai”
  ces-1613: 'Protož řekl Saul Hospodinu Bohu Izraelskému: Ukaž spravedlivě. I přišlo
    na Jonatu a Saule, lid pak z toho vyšel.'
  eng-WMB: Therefore Saul said to the LORD, the God of Israel, “Show the right.” Jonathan
    and Saul were chosen, but the people escaped.
  tam-TCV: எனவே சவுல் இஸ்ரயேலரின் இறைவனாகிய யெகோவாவிடம், “யெகோவாவே சரியான பதிலை எனக்குத்
    தாரும்” என்று மன்றாடினான். சீட்டு சவுலின்மேலும், யோனத்தான்மேலும் விழுந்தது. மக்கள்
    நீங்கலாக்கப்பட்டார்கள்.
  ceb-ULB: Busa miingon si Saul kang Yahweh, ang Dios sa Israel, “Ipadayag ang Thummim.”
    Napilian sa pagripa si Jonatan ug si Saul, apan wala mapilii ang katawhan.
  pol-UBG: 'Saul powiedział więc do PANA, Boga Izraela: Okaż prawdę. I los padł na
    Jonatana i Saula, a lud z tego uszedł.'
  agr-agr: 'Tusa tiagmatai Saúl senchi untsumak Tuke Pujuun aujak: “Israel aents aidaun
    Apajuíjiyah, ¿wagka amina inakem segapamush yamaish aikchaume? Mina pegkegchaug,
    nuniachkush mina uchig Jonatágka pegkegchauji akug Urim jiinkittawai, untsu Israel
    aents aidaun pegkegchauji ataik Tumim jiinkittawai”, tiuwai. Dutika dekam Jonatágka
    daaji Saúldaujai jiinkiuwai. Nunikmatai Israel aents aidauk agkan utugchatjinchau
    juwakajui.'
  kyc-kyc: Soleme Anatu Isaraele wambunya Kamongo doko kando lamaiyuo lao, Kamongo
    akipamo embame namba epapu isingi langya nalese? Kamongo Isaraele wambunya Anatu
    kana poo pyasi dolapona keta mende pyuo namba isingi langipi. Angi koo doko nambapa
    Jonatanepa keta paliramo doko kana kingi Urumi lenge silyamo doko keta mende pyuo
    isingi yano pyape. Dee embena Isaraele wambu dupwa keta koo paleya kande doko
    kana mende Tumini lenge silyamo doko keta mende pyuo isingi yano pyape, leya.
    Isingi yano pyao dokopa Jonatanepa Solepa keta koo palamolamo lao lasaka piya.
    Dokopa wambu keta koo mende pali naya.
  urd-GVU: پھر ساؤل نے رب اسرائیل کے خدا سے دعا کی، ”اے رب، ہمیں دکھا کہ کون قصوروار
    ہے!“ جب قرعہ ڈالا گیا تو یونتن اور ساؤل کے گروہ کو قصوروار قرار دیا گیا اور باقی
    فوج کو بےقصور۔
  deu-1912: 'Und Saul sprach zu dem HERRN, dem Gott Israels: Schaffe Recht! Da ward
    Jonathan und Saul getroffen; aber das Volk ging frei aus.'
  kan-2017: ಅನಂತರ ಸೌಲನು, “ಇಸ್ರಾಯೇಲ್ಯರ ದೇವರೇ, ಸತ್ಯವನ್ನು ತಿಳಿಸು” ಎಂದು ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸಿ
    ಚೀಟು ಹಾಕಿದಾಗ ಅದು ಅವನಿಗೂ ಯೋನಾತಾನನಿಗೂ ಬಂದಿತು, ಜನರು ಪಾರಾದರು.
  yap-yap: Me ga’ar Saul ngak SOMOL ni Got rok piyu Israel, “SOMOL, mangfan ndawor
    mpi’ e fulweg ko tin kug fith ngom e daba’? SOMOL ni Got nu Israel, mpi’ e fulweg
    ko tin kug fith ngom ni ngam dag ko fa gali malang. Fa’anra bagamow Jonathan e
    ke denen, ma ga pi’ e fulweg riy ko bin Urim; machane fa’anra girdi’ rom nu Israel,
    ma ga pi’ e fulweg riy ko fa binem ni Thummim.” Me yib i m’ug e fulweg riy ni
    Jonathan nge Saul; ma girdi’ e dariy ban’en ni kar bucheged.
  hlt-MCSB: Te dongah Israel Pathen BOEIPA te Saul loh , “A cuemthuek mah m'pae,”
    a ti nah. Te dongah Jonathan neh Saul te a tuuk tih pilnam te loeih.
  mdy-ETH: ሳኣዖኦሌ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌኮ ፆኦዛሢ፦ «ናንጊና ናንጋ ጎዳሢዮ! ሃኖ ኔ ታኣም ዓይጎሮ ኬኤዞ ዒፄይ?
    ዒስራዔኤሌ ፆኦዛሢዮ! ሃንሢ፥ ኔኤም ዱማዼ ሹጮንሢ ዛሎና ማሂ ታኣም ኬኤዜ፤ ሃያ ዻቢንቶ ማዼሢ ዮናታኣኔታቶ፥ ሃንጎ ታናታቶ
    ኔ ማሊፆ ዱማሲ ዔርዛ ባኮ ዛሎና ዱማሲ ዔርዜ፤ ሃያ ጎሞ ማዼሢ ኔ ዴሮ፥ ዒስራዔኤሌ ማዔቴ ኔ ማሊፆ ዱማሲ ዔርዛ ባኮ ዛሎና
    ዱማሲ ታኣም ኬኤዜ» ጌይ ሺኢቄም ናንጊና ናንጋ ጎዳ ዮናታኣኔና ሳኣዖኦሌና ባንሢ ዻዌሢሮ ዴራ ጌኤሺ ማዔኔ፤
  twi-ASANTE: Enti, Saulo bɔɔ Awurade, Israel Onyankopɔn, mpaeɛ sɛ, “Ao Awurade Israel
    Onyankopɔn, yɛsrɛ wo kyerɛ yɛn deɛ ɔdi fɔ ne deɛ ɔdi bem. Mene Yonatan di fɔ anaasɛ
    bɔne no wɔ nkurɔfoɔ no mu? Mfomsoɔ no bɛtɔɔ Yonatan ne Saulo so, na nnipa no dii
    bem.”
  eng-WEBU: Therefore Saul said to the LORD, the God of Israel, “Show the right.”
    Jonathan and Saul were chosen, but the people escaped.
  wal-wal: Hegaappe guyyiyan, Saa7ooli GODAA Israa7eela Xoossaa, “Taayyo likke zaaruwaa
    imma” yaagidi woossiis. Woossin saamai Saa7oola bollinne Yonaataana bolli wodhdhin
    asai geeyiis.
  spa-PDDPT: 'Y Saúl dijo a Yavé, el ʼElohim de Israel: Da respuesta perfecta. Y fueron
    tomados por suertes Jonatán y Saúl, pero escapó el pueblo.'
  gun-gun: 'Ha''e gui Saul aipoe''i Senhor Israel kuery ruete pe: — Eikuaa uka ke
    anhetẽ va''e. Ha''e ramo xortea py oikuaa uka Jônatas ha''e Saul, ha''e rã heta
    va''e kuery e''ỹ ae ra''e.'
  agu-BL: 'Jakol tzun Saúl tetz Ryos: —Ilu'' jun c''oloj wajcawil, nin ilu'' kaRyosil
    yi o'' xonl Israel ¿mbi tzuntz yi qui na stza''w tzaju'' inyol? Ma jalu'' tan
    lajluchaxe''n yi ko cho''n at yi aj pajol ca''wl skaxo''l tu incy''ajl, yil katx''ilun,
    tajwe''n tan xtxekune''n tzaj yi Urim. Ma kol txekuntzaj yi Tumim na tzun elepontz
    yi i''tz chipaj tircu''n yi e'' tanumu'', yi e'' nitxajilu'', stzun Saúl bantz
    tetz Kataj. Yi cyoque''n tan tx''ilu''n, cho''n tzun noje''n quentz te Jonatán
    tu taj, nin lajluchax yi qui''c chipaj yi e'' mas wunak te''j.'
  ilo-ULB: Kinuna ngarud ni Saul kenni Yahweh, a Dios ti Israel, “Ipakitam ti Tummim.”
    Nabunot ni Jonatan ken Saul, ngem saan a nabunot dagiti tattao.
  kpg-kpg: Saul ga helekai gi Dimaadua go di God o Israel, “Meenei Dimaadua, goe e aha
    dela digi helekai mai gi di au dangi nei? Meenei Dimaadua go di God o Israel,
    haga modongoohia ina mai malaa do manawa gi nia hadu hagalabagau ‘Urim’ mo ‘Thummim’,
    be di maa di hala ni gimaua mo Jonathan, be di hala hua ni digau ala i golo?”
    Malaa, gu modongoohia bolo go Jonathan mo Saul ala ne hai di nau mee hala, gei
    nia daangada ala i golo le e humalia hua.
  uig-ARA: 'سائۇل ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا: ــ بۇ چەك بىلەن ئەينى ئەھۋالنى
    ئاشكارا قىلغايسەن، دېدى. چەك بولسا سائۇل بىلەن يوناتاننى كۆرسەتتى، خەلق قۇتۇلدى.'
  sus-sus: Na tɛmui Sɔlu naxa Alatala maxandi, «Isirayila Marigi Ala, kiiti sa muxu
    tagi.» Alatala naxa a masen a kiiti fanxi ɲama nan bɛ, a mu fanxi Sɔlu nun Yonatan
    bɛ.
  pon-2006: Sohl ahpw patohwanohng KAUN-O, “Maing KAUN, dahme komwi sohte ketin sapengkin
    ie rahnwet? Maing KAUN, Koht en Israel, komw ketin kasaledohng kiht kupwuromwien
    sang ni takai sarawi pwukat. Ma dihp wet iei en Sonadan de pein dipei, a komw
    ketin kasalehda ni takai Urim; a ma dipen sapwellimomwi aramas en Israel kan,
    a komw ketin kasalehda ni takai Dumim.” Pasapengo eri kasalehda me Sonadan oh
    Sohl me dipadahr. Aramas ako eri kasaledekla.
  jae-jae: Tec Saul kêsôm gebe “O Apômtau, Israelnêŋ Anôtô, amboac ondoc tec gôjô
    nêm sakiŋwaga awa gêdêŋ ocsalô tonec atom. O Apômtau, Israelnêŋ Anôtô, tôp tau
    embe ênêc aê me latuc Jonatan, go ôkêŋ Urim, mago embe tôp tau ênêc nêm lau Israelŋa,
    go ôkêŋ Tumim.” Ma Jonatan agêc Saul sêwê kaiŋ tôp ma lau Israel sêmoa.
  ksd-ksd: 'Ma Saul i ga araring dari: Ea, Luluai, a God kai Israel, ta ra ava pa
    u bali kaum tultul ta go ra bung? Ona ra varpiam i ki ta mimir ma natugu Ionatan,
    boina ba da tadav ra vat Urim ta ra varpadailam, ma ona ra varpiam i ki tai ra
    tarai Israel, boina ba da tadav ra vat Tumim ta ra varpadailam.'
  tur-YTC: Bu yüzden Saul, İsrael'in Tanrısı Yahve'ye, “Doğruyu göster” dedi. Yonatan
    ve Saul seçildiler, ama halk kurtuldu.
  grc-BRENT: Καὶ εἶπε Σαοὺλ, Κύριε ὁ Θεὸς Ἰσραὴλ, τί ὅτι οὐκ ἀπεκρίθης τῷ δούλῳ σου
    σήμερον; εἰ ἐν ἐμοὶ ἢ ἐν Ἰωνάθαν τῷ υἱῷ μου ἡ ἀδικία; Κύριε ὁ Θεὸς Ἰσραὴλ, δὸς
    δήλους· καὶ ἐὰν τάδε εἴπῃ, δὸς δὴ τῷ λαῷ σου Ἰσραὴλ, δὸς δὴ ὁσιότητα· καὶ κληροῦται
    Ἰωνάθαν καὶ Σαούλ, καὶ ὁ λαὸς ἐξῆλθε.
  ind-AYT: Saul berkata, “Ya, TUHAN, Allah Israel, tunjukkanlah yang tidak bercela.”
    Didapatilah Yonatan dan Saul, tetapi rakyat itu terluput.
  nya-nya: Ndipo Sauli anapemphera kwa Yehova Mulungu wa Israeli kuti, “Chifukwa chiyani
    simunandiyankhe ine mtumiki wanu lero lino? Ngati tchimoli lipezeka ndi ine kapena
    ndi Yonatani mwana wanga, Inu Mulungu wa Israeli, aoneke ndi Urimu. Koma ngati
    wochimwa ndi anthu anu, Aisraeli aoneke Tamimu.” Maere anagwera Sauli ndi Yonatani
    ndipo anthu anapezeka osalakwa.
  hrv-hrv: 'Tada se Šaul pomoli: “Jahve, Bože Izraelov, zašto nisi danas odgovorio
    svome sluzi? Ako je krivnja na meni ili na mome sinu Jonatanu, Jahve, Bože Izraelov,
    daj Urim; ako li je krivnja na tvom narodu Izraelu, daj Tumim.” I ždrijeb pade
    na Šaula i Jonatana, a narod izađe slobodan.'
  mps-mps: Tialima, Solgo Godiba hanalu wali, te Israel dabego Genuai Bidiba hanalu,
    te tiwai wali, “Genuai Bidio, magi baso nago eno po wei ponobewe? God, te Israel
    dabe dago Genuai Bidi, te eno ma te eno ogwa Jonatango te dwai sę yaibaso da,
    teda nago te prisgo te polalubo masigi somainu dąį ilao. Tiali goli, te gasa
    Israel we bidigo te dwai sę yaibaso da, teda nago te prisgo te namba 2 masigi
    somainu ilao,” wali. Tialima, Godigo odama, tama prisgo te Jonatan dali Sol si
    naga dąį ilibo masigi sali, tama te olo we bidi dabe menio.
  tpi-tpi: Orait Sol i askim God, Bikpela bilong Israel olsem, “Bikpela, bilong wanem
    yu no bekim tok bilong mi? God, Bikpela bilong mipela Israel, sapos mi o pikinini
    bilong mi Jonatan i bin mekim sin, orait yu ken mekim pris i kisim namba wan ston
    bilong makim dispela. Tasol sapos ol arapela manmeri bilong Israel i bin mekim
    sin, orait yu ken mekim pris i kisim namba 2 ston.” Orait God i harim na i mekim
    pris i kisim dispela ston i makim Jonatan wantaim Sol tasol, na ol manmeri nogat.
  dan-1931: 'Derpå sagde Saul til HERREN: “Israels Gud! Hvorfor svarer du ikke din
    Tjener i Dag? Hvis Skylden ligger hos mig eller min Søn Jonatan, HERRE, Israels
    Gud, så lad Urim komme frem; men ligger den hos dit Folk Israel, så lad Tummim
    komme frem!” Da ramtes Jonatan og Saul af Loddet, men Folket gik fri.'
  vie-OVCB: 'Rồi Sau-lơ cầu nguyện: “Lạy Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên,
    xin dạy cho chúng con biết ai có tội và ai vô tội.” Sau-lơ và Giô-na-than bị chỉ
    ra, còn những người khác vô can.'
  guj-2017: એ માટે શાઉલે, ઇઝરાયલના પ્રભુ, ઈશ્વરને કહ્યું, “અમારા દોષો જણાવો.” ત્યારે
    યોનાથાન તથા શાઉલ ચિઠ્ઠીથી પકડાયા, પણ પસંદ કરાયેલા લોક બચી ગયા.
  pon-2006A: Sohl ahpw patohwanohng KAUN-O, “Maing KAUN, dahme komwi sohte ketin sapengkin
    ie rahnwet? Maing KAUN, Koht en Israel, komw ketin kasaledohng kiht kupwuromwien
    sang ni takai sarawi pwukat. Ma dihp wet iei en Sonadan de pein dipei, a komw
    ketin kasalehda ni takai Urim; a ma dipen sapwellimomwi aramas en Israel kan,
    a komw ketin kasalehda ni takai Dumim.” Pasapengo eri kasalehda me Sonadan oh
    Sohl me dipadahr. Aramas ako eri kasaledekla.
  por-BRBSL: 'Portanto, Saul disse a Javé, o Deus de Israel: “Mostre o direito”. Jonathan
    e Saul foram escolhidos, mas o povo escapou.'
  cth-cth: Sawl ni BAWIPA Isarelnaw e Cathut koe a tang e hah kamnuek sak awh atipouh
    navah Sawl hoi Jonathan dawk cungpam a pabo teh taminaw pueng a hlout awh.
  twi-twi: Enti Saulo bɔɔ Awurade, Israel Nyankopɔn, mpae se, “Ao Awurade Israel Nyankopɔn,
    yɛsrɛ wo kyerɛ yɛn nea odi fɔ ne nea odi bem. Mene Yonatan di fɔ anaasɛ bɔne no
    wɔ nkurɔfo no mu? Mfomso no bɛtɔɔ Yonatan ne Saulo so, na nnipa no dii bem.”
  hlt-hlt: Te dongah Israel Pathen BOEIPA te Saul loh, “A cuemthuek mah m'pae,” a
    ti nah. Te dongah Jonathan neh Saul te a tuuk tih pilnam te loeih.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: N Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù dɛ̀ dòmmɛ̀ kɑ̀ɑ í n
    tɛ̃̀ńnɛ́ yíe ntìmɑtì? Kɛ̀ mɛcɑɑ̀rìmɛ̀ bo mí n nɛ̀ m birɛ Sonnɑtɑ̃ɑ̃ tíì ĩ́nkɛ̀
    yoo ɑ nìtìbɛ̀ Isidɑyɛɛribɛ ĩ́nkɛ̀, kɛ̀ ti bɔ nyipɑ̃ɑ̃díítí ìi bɛnkɛ. Mɛm̀mɛ kɛ̀
    bɛ̀ɛ̀ bɔ nyipɑ̃ɑ̃díítí kɛ̀ ìi bɛnkɛ Sɑuri nɛ̀ Sonnɑtɑ̃ɑ̃. Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ
    yɛ̀.'
  msy-2020: Ezɨ Sol kamaghɨn Ikiavɨra Itir Godɨn azara, a Israelian God, “O Ikiavɨra
    Itir God, nɨ tizim bagha nan akaba ikarvazir puvatɨ? Ikiavɨra Itir God, nɨ Israelian
    God. Kɨ uabɨ, o nan otarim Jonatan arazir kurar kam damightɨ, nɨ ofa gamir gumazim
    damightɨ, a Godɨn ifongiam gɨfoghsɨ, mangɨ dagɨar kamningɨn tongɨn, dagɨar faragha
    itim inigh. Egh gumazir igharazitam arazir kurar kam damightɨ, nɨ ofa gamir gumazim
    damightɨ, a mangɨ dagɨar kamningɨn tongɨn dagɨar namba 2 inigh.” Ezɨ God a baregha
    ofa gamir gumazim gamizɨ, a dagɨar Sol ko Jonatanɨn ababanimɨn itim ini, ezɨ gumazamizir
    igharaziba puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli sǝlǝmɑ Tɑcɑɑ sɩ: Ɩsɛɣɛlɩ Ɩsɔ, hʋlɩ-tʋɣʋ tɑmpɑnɑ. Ɩlɛnɑ
    pɑ́ tɔ tɛtɛ nɑ pǝ́ kpɑ ɩ́ nɑ ɩ pǝyɑlʋ.'
  azb-azb: 'Şaul İsrailin Allahı Rəbbə dedi: «Həqiqəti üzə çıxart!» Püşk Şaulla Yonatana
    düşdü. Xalq təmizə çıxdı.'
  eng-DBY: And Saul said to Jehovah the God of Israel, Give a perfect [testimony]!
    And Jonathan and Saul were taken, and the people escaped.
  hin-2017: तब शाऊल ने यहोवा से कहा, “हे इस्राएल के परमेश्वर, सत्य बात बता।” तब चिट्ठी
    योनातान और शाऊल के नाम पर निकली, और प्रजा बच गई।
  wol-KYG: 'Sóol ñaan ci Aji Sax ji, ne ko: «Yaw Yàllay Israyil, ngalla xamleel liy
    dëgg.» Ñu daldi tegoo bant, mu dal ci kaw Yonatan ak Sóol, mbooloo ma wàcc.'
  eng-YLT: And Saul saith unto Jehovah, God of Israel, 'Give perfection;' and Jonathan
    and Saul are captured, and the people went out.
  eng-WYC-2017: And Saul said to the Lord God of Israel, Lord God of Israel, give
    thou doom, what is it, that thou answerest not today to thy servant? If this wicked-ness
    is in me, either in Jonathan, my son, make thou showing thereof; either if this
    wickedness is in thy people, give thou holiness. And Jonathan was taken, and Saul,
    by lot; forsooth the people went out.
  eng-WMBB: Therefore Saul said to the LORD, the God of Israel, “Show the right.”
    Jonathan and Saul were chosen, but the people escaped.
  urd-GVH: फिर साऊल ने रब इसराईल के ख़ुदा से दुआ की, “ऐ रब, हमें दिखा कि कौन क़ुसूरवार
    है!” जब क़ुरा डाला गया तो यूनतन और साऊल के गुरोह को क़ुसूरवार क़रार दिया गया और
    बाक़ी फ़ौज को बेक़ुसूर।
  rug-rug: Ke zama se Saula koe Zihova, sa Tamasa pa Izireli, “Zihova, na vegua ke
    lopu olaṉau tu Goi pa rane hie? Zihova Tamasa tadi pa Izireli, Mu olaṉau koari
    na patu hopedi hire, be sa sinea hie si te Zonatani babe taqarau, si Mu olaṉa
    mae pa Urimi ba be tadi na Mua tinoni Izireli si asa, si Mamu olaṉa pa Tumimi!”
    Ego sa inolaṉa si huhuku toṉoto lamo koari Zonatani meke e Saula; ke talevara
    dia sari na tinoni.
  gaz-gaz: Ergasii Saaʼol, “Deebii qajeelaa naa kenni” jedhee Waaqayyoon Waaqa Israaʼel
    kadhate. Ixaanis Yoonaataanii fi Saaʼolitti baʼe; namoonnis bilisa baʼan.
  fra-LSG: 'Saül dit à l’Éternel: Dieu d’Israël! Fais connaître la vérité. Jonathan
    et Saül furent désignés, et le peuple fut libéré.'
  yal-yal: Sɔli yi a fala Alatala xa, Isirayilaa Ala, a naxa, “Ɲɔndin yita n na.”
    Masɛnsɛnna yi Yonatan nun Sɔli suxu, yamaan yi ba a yɛ.
  haw-1868: 'Olelo aku la o Saula ia Iehova ke Akua o ka Iseraela, E hoike mai i ka
    oiaio. A ua laweia o Saula a me Ionatana: a pakele na kanaka.'
  arb-NAV: 'وَصَلَّى شَاوُلُ لِلرَّبِّ إِلَهِ إِسْرَائِيلَ قَائِلاً: «اكْشِفْ لِيَ
    الْحَقَّ». فَوَقَعَتِ الْقُرْعَةُ عَلَى شَاوُلَ وَيُونَاثَانَ، وَتَبَرَّأَ الْقَوْمُ.'
  ewe-ewe: Ale Saul do gbe ɖa na Yehowa, Israel ƒe Mawu la be. “Nu ka ŋuti mètɔ na
    wò dɔla egbea o? Ne vodada la le menye alo vinye, Yonatan me la, ekema ɖo eŋu
    na mí to Urim dzi, gake nenye Israelviwo mee agɔdzedze la le la, tɔ na mí to Tumim
    dzi.” Ale wodzidze nu ɖe Yonatan kple Saul dzi eye wòdze wo dzi ale womebu fɔ
    ameawo o.
  eng-LEE: And Saul said unto the Lord, God of Israel, O, show forth the perfect truth.
    And Jonathan and Saul were seized; but the people came forth [free].
  asm-FB: তেতিয়া চৌলে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাক ক’লে, প্ৰকৃততে কি হয়, তাক দেখুৱাই
    দিয়া। তাতে চিঠি খেলৰ দ্বাৰাই যোনাথন আৰু চৌলক নিৰ্ণয় কৰা হ’ল, কিন্তু লোক সমূহ
    এৰা পৰিল।
  sus-A: نَ تّمُي سْلُ نَشَ عَلَتَلَ مَشَندِ، «عِسِرَيِلَ مَرِفِ عَلَ، كِيتِ سَ مُشُ
    تَفِ.» عَلَتَلَ نَشَ عَ مَسٍن عَ كِيتِ قَنشِ حَمَ نَن بّ، عَ مُ قَنشِ سْلُ نُن
    يٌنَتَن بّ.
  fra-SBL: 'Saül dit à Yahvé, le Dieu d''Israël : « Montre la droite. » Jonathan et
    Saul ont été choisis, mais le peuple s''est échappé.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֗וּל אֶל־יְהוָ֛ה אֱלֹהֵ֥י יִשְׂרָאֵ֖ל הָ֣בָה תָמִ֑ים וַיִּלָּכֵ֧ד
    יֹונָתָ֛ן וְשָׁא֖וּל וְהָעָ֥ם יָצָֽאוּ׃
  pjt-pjt: '@see-verse:1SA.014.040'
  kik-kik: Hĩndĩ ĩyo Saũlũ akĩhooya Jehova Ngai wa Isiraeli, akiuga atĩrĩ, “He icookio
    rĩrĩa rĩagĩrĩire.” Mĩtĩ yacuukwo yagwĩrĩire Jonathani na Saũlũ, nao andũ acio
    makĩoneka matiarĩ na ũcuuke.
  fra-NCL: 'Saül dit à Yahweh : « Dieu d’Israël, fais connaître la vérité ! » Jonathas
    et Saül furent désignés, et le peuple fut libéré.'
  cek-AK: To naah Saul mah angmah ih Israel Angraeng Sithaw khaeah, Katoeng ah lok
    na caek ah, tiah lawkthuih. Jonathan hoi Saul loe taham khethaih phoisa to vah
    hoi; toe kaminawk loe loih o.
  cuk-cuk: A-sorbali, Saúl, Israel-e-Bab-Dummad-Jehováʼse egichided, ega ibmar-napiragwad
    sogegar. Geb wilubdaklenonigua, Jonatánʼgi, degi, Saúlʼgi ataklenonikid. Degisoggu,
    sordagan-bamaladdi, ollor-gusmalad.
  uig-CYR: 'Саул Исраилниң Худаси Пәрвәрдигарға: — Бу чәк билән әйни әһвални ашкарә
    қилғайсән, деди. Чәк болса Саул билән Йонатанни көрсәтти, хәлиқ қутулди.'
  tel-2017: అప్పుడు సౌలు “ఇశ్రాయేలీయుల దేవుడవైన యెహోవా, తప్పు చేసినది ఎవరో చూపించు”
    అని ప్రార్థించినపుడు సౌలు, యోనాతానుల పేరున చీటీ పడింది. ప్రజలు తప్పించుకున్నారు.
  hat-BSA: 'Pou sa, Saül te di a SENYÈ a, Bondye a Israël la: “Fè yon tiraj osò konplè.”
    Epi Jonathan avèk Saül te pran; men pèp la te delivre.'
  kos-kos: Na Saul el fahk nu sin LEUM GOD lun Israel, “O LEUM GOD, efu kom tia topukyu
    misenge? LEUM GOD lun Israel, topukyu ke eot mutal inge. Ma koluk se inge fin
    ma luk ku ma lal Jonathan, kom akkalemye ke Urim. A ma koluk se inge fin ma lun
    mwet Israel, mwet lom, na kom akkalemye ke Thummim.” Na pa kalem tuh koluk sac
    ma lal Jonathan ac Saul, ac wangin mwatan mwet uh kac.
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֗וּל אֶל־יְהוָ֛ה אֱלֹהֵ֥י יִשְׂרָאֵ֖ל הָ֣בָה תָמִ֑ים וַיִּלָּכֵ֧ד
    יוֹנָתָ֛ן וְשָׁא֖וּל וְהָעָ֥ם יָצָֽאוּ׃
  ibo-ibo: Mgbe ahụ, Sọl kpere ekpere nye Onyenwe anyị, bụ Chineke Izrel, “Gịnị mere
    na ị zabeghị ohu gị taa? Ọ bụrụ na ikpe mara m maọbụ nwa m Jonatan, zaa site nʼUrim,
    ma ọ bụrụ ndị ikom Izrel ka ikpe mara, nye ọsịsa site na Tumim.” Nza ahụ mara
    Jonatan na Sọl, ma ikpe amaghị ndị ikom Izrel.
  ory-ory: ଏନିମନ୍ତେ ଶାଉଲ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କୁ କହିଲେ, “ଯଥାର୍ଥ (ନିଷ୍ପତ୍ତି)
    ଦିଅ।” ତହିଁରେ ଯୋନାଥନ ଓ ଶାଉଲ ନିର୍ଣ୍ଣୀତ ହେଲେ; ମାତ୍ର ଲୋକମାନେ ଛାଡ଼ ପାଇଲେ।
  chk-chk: Iei mine Saul a iotek ngeni ewe Samol mi Lapalap ewe Koten Israel, “Ai
    Samol mi Lapalap, pwota kosap pälüeniei ngang noum chon angang ikenai? Are ei
    tipis a nom woi ika won Jonatan nei we mwän, kopwe asisila ren ewe Urim. Nge are
    ei tipis a nom won noum aramasen Israel, kopwe asisila ren ewe Tumim.” Iwe, Jonatan
    me Saul ra sil, nge ekewe aramas ra ngasala.
  ssd-ssd: 'Nane tiŋginaig le Saulŋge Suŋgo kusnamba sakina: O sine Israel mbal tuku
    Mbara Suŋgo, imaŋge mbar te kat ta te-mayokmba saya le isi ŋgina. Taŋakina le
    pris ta nuŋe tukul ndamembi wam katesemba sakina: Mbar te taŋgo pino mbolŋge kuga.
    Neŋge kiŋo naŋe Yonatan ndoŋ mbar te kaik ŋgina le'
  rop-rop: Afta na King Sol bin askim YAWEI blanga ola Isreil pipul, “YAWEI, wotfo
    yu nomo bin tok langa mi tudei? If minbala Jonathan bin meigim rong langa yu,
    wal yu shoum melabat garram det speshalwan ston gulum Yuram. En if detlot pipul
    blanga yu bin dum rong, wal yu shoum melabat garram det speshalwan ston gulum
    Thamam.” Wal YAWEI bin pikimat King Sol dubala, en ola najalot pipul bin fri brom
    det ting.
  ukr-1871: 'Озвавсь тодї Саул: Господи, Боже Ізрайлїв, чом не відказав єси слузї
    твойму сьогоднї? Коли ся провина вагонить на менї або на мойму синові Йонатанї,
    Господи, Боже Ізраїлїв, дай нам знак. Коли ж вона на народї твойму, дай йому осьвященнє.
    І виявлено Йонатана та Саула, люд же вийшов оправданим.'
  deu-1951: 'Und Saul sprach zu dem HERRN, dem Gott Israels: Tue die Wahrheit kund!
    Da wurden Jonatan und Saul getroffen; aber das Volk ging frei aus.'
  eng-JPS: 'Therefore Saul said unto the LORD, the God of Israel: ''Declare the right.''
    And Jonathan and Saul were taken by lot; but the people escaped.'
  srp-1865: 'Tada reèe Saul Gospodu Bogu Izrailjevu: pokaži pravoga. I oblièi se Jonatan
    i Saul, a narod izide prav.'
  lug-lug: Sawulo n’asaba Mukama Katonda wa Isirayiri nti, “Kiki ekikugaanye okuddamu
    omuweereza wo leero? Omusango bwe guba nga guli ku nze oba ku mutabani wange Yonasaani
    ddamu ne Wumimu, naye bwe guba nga guli ku bantu bo Isirayiri, onaddamu ne Sumimu.”
    Awo akalulu ne kakubibwa era ne kagwa ku Sawulo ne Yonasaani mutabani we.
  heb-heb: ויאמר שאול אל יהוה אלהי ישראל הבה תמים וילכד יונתן ושאול והעם יצאו׃
  ben-IRV: পরে শৌল সদাপ্রভুকে বললেন, “হে ইস্রায়েলের ঈশ্বর সঠিক কি তা দেখিয়ে দিন,”
    তখন যোনাথন ও শৌল ধরা পড়লেন, কিন্তু লোকেরা মুক্ত হল।
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਖਿਆ, ਸੱਚੀ ਗੱਲ ਦੱਸ। ਤਦ ਸ਼ਾਊਲ ਅਤੇ
    ਯੋਨਾਥਾਨ ਫੜੇ ਗਏ, ਪਰ ਲੋਕ ਬਚ ਗਏ।
  tkr-tkr: 'Şaulee İzrailyne Allahık''le, Rəbbik''le, eyhen: – Zas qotkuyn alidghıniy
    qele! K''eççuyne çöpün Şaulıy Yonatan haagva. Bınah milletıl aaxva deş.'
  mya-JVB: ရှောလု က၊ ဖြောင့်မတ် စွာ စီရင်တော်မူပါဟု ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    အား ဆုတောင်း သဖြင့် ၊ လူ များတို့သည် လွတ် ကြ၍ ၊ ရှောလု နှင့် ယောနသန် ကို မှတ်
    တော်မူ၏။
  tte-O: Kabo Saulo ineli Yeoba Isileli ali Yaubada koina iba, “Tawae yaina nige yagu
    kawanoi kuyayamaisa? Nuwanuwagu walo yawasosi kuyeyama tem pwanoli imiyamiya yau
    yo Diyonatan kolimai kuyamayale veku Ulim koina na tem tokaleya ali pwanoli kuyamayale
    veku Tamim koina.” Kabo topwaoli veku ikalai iyapaisowa lopwano imayale Saulo
    me natuna Diyonatan kolili.
  tbg-tbg: Viraqaahairo Soruva Nora Kotira aarero tiharo, Noravauvo, are tinavu Isareri
    Variqavanoma variaro. Mpo, are nana kaarae te ai aarauna uvara kia irira tinta
    tiva timiaro? Are Urimi Tumimi okaraqohaira nena kaiqa vara amite vai vaiintira
    umiqairaro viva vi vaiintira qovarama kaarire. Vitiraqaa himpite variaka avutana
    vi vaiintiva vairera, are nena kaiqa vara amite vai vaiintira kahaqiraro viva
    Urimi ori utu varaarire. Titanta Ionataanikaqihairo vi vaiintiva vairera, are
    nena kaiqa vara amite vai vaiintira kahaqiraro viva vo ori, Tumimi ori utu varaarire,
    tiro. Minti tuvaro Kotira kaiqa vara amite vau vaiintiva Urimi Tumimi okara autu
    keharo Tumimi ori utu varora. Mintumanta vika iruvaro vitini himpite vauka avutana
    kia vi vaiintiva vaura.
  hmo-hmo: Saulo ese Lohiabada dekenai ia hereva, ia gwau, “Lohiabada, Israela ena
    Dirava e, dahaka dainai hari dina lau dekenai oi haere lasi? Bema inai kerere
    be lauegu, o lauegu natuna Ionatana ena, nadi helagana Urima, dekena amo do oi
    haere? To bema inai kerere be Israela taudia edia, nadi helagana, Tumima, dekena
    amo do oi haere.” Urima ese ia haere henia, kerere be Ionatana bona Saulo edia,
    to Israela taudia edia kerere be lasi.
  urd-urd: तब साऊल ने ख़ुदावन्द इस्राईल के ख़ुदा से कहा, “हक़ को ज़ाहिर कर दे,” इसलिए
    पर्ची यूनतन और साऊल के नाम पर निकली, और लोग बच गए।
  rus-SYN: 'И сказал Саул: Господи, Боже Израилев! отчего Ты ныне не отвечал рабу
    Твоему? моя ли в том вина, или сына моего Ионафана? Господи, Боже Израилев! дай
    знамение. Если же она в народе Твоем Израиле, дай ему освящение. И уличены были
    Ионафан и Саул, а народ вышел правым.'
  bqc-SIM: 'Saulu ò Dii Isailiↄ Luaɛ: To wà sĩana dↄ̃. Ɔ̃ yã́ Yonatãa ń Sauluo
    blè, ↄ̃ bíla mi bↄ̀ bau.'
  tcz-CHONGTHU: Chuin Saul ataovin, “Oh Pakai Israelte Pathen, koihi dih’a, koihi
    dihlou hitam neisei peh’un,’ ati. Hichun vang asan ule Jonathan le Saul lhendoh
    ahung hin, hijeh chun mipi techu ahoidoh tai.
  mar-mar: मग शौल परमेश्वर इस्राएलाचा देव, यास म्हणाला, “खरे ते दाखीव.” तेव्हा योनाथान
    व शौल धरले गेले आणि लोक सुटले.
  qub-qub: 'Chaura Saulga sinchipa niran: «Israelcunapa Tayta Diosnin ¿imanirtaj tapucuptë
    mana wiyamashcanquichu? Nogacho u wamrä Jonatancho jucha captin llojshenga Urim.
    Acrashayqui Israelcunacho jucha captenga llojshenga Tumim.» Chaura surti llojshiran
    Saulpäwan Jonatanpaj. Israelcunami ichanga librina quëdaran.'
  bqp-bqp: 'Solu pì Dikiri Isarailanↄ Ludanɛ: Ǹ tó ò yãpura dↄ̃. Akũ yã Yonatã
    kũ Soluoo blè, akũ baadi mìi bò bàn.'
  hat-hat: 'Sayil di Seyè a: -Bondye pèp Izrayèl la! Poukisa ou pa reponn mwen jòdi
    a? Seyè, Bondye pèp Izrayèl la, tanpri, reponn mwen nan ourim ak toumim yo. Si
    se mwen menm osinon Jonatan ki koupab, w''a bay ourim yo. Men, si se yon moun
    nan pèp la ki koupab, w''a bay toumim yo. Seyè a fè yo konnen se bò Sayil ak Jonatan
    fòt la te ye, pèp la te pou anyen nan sa.'
  eng-BSB: So Saul said to the LORD, the God of Israel, “Why have You not answered
    Your servant this day? If the fault is with me or my son Jonathan, respond with
    Urim; but if the fault is with the men of Israel, respond with Thummim.” And Jonathan
    and Saul were selected, but the people were cleared of the charge.
  tod-tod: 'Sayile ɠɛni Ɠɔoɠɔ GALAGI ma: «Izelayɛle ná-GALAGI! Gaamai ɠula kɛlɛma.»
    GALA ná-gooɠaaʋotegi é feeni, naa Sayile ta Zonatan zoni, faa zeɠe nuɓusɛiti
    ba niina.'
  eng-WEBPB: Therefore Saul said to the LORD, the God of Israel, “Show the right.”
    Jonathan and Saul were chosen, but the people escaped.
  kbq-kbq: Anage hutazageno Soli'a amanage huno Ra Anumzamofontega nunamuna hu'ne,
    Israeli vahe'mokizmi Anumzamoka ama ana kumi'ma nagrane ne' mofavreni'anema hu'ne'nunkenka,
    pristi vahe'ma keno erifore hu zagoma reno kenigenka, Urimi erintegeno keno. Hagi
    Israeli vahe'mo'zama kumi'ma hu'ne'nagenka, Tamimi erintege'za keho. Anante ana
    zokagoma re'za kazana, Soline nemofo Jonatani suzamo e'ama higeno, Israeli vahe'mokizmi
    su'zamo'a e'amara osu'ne.
  nhe-BL: 'Huajca Saúl quiilhui TOTECO tlen toDios tiisraelitame: ―Ta TOTECO Dios
    tlen tiisraelitame, xitechnextili ama ajqueya tlajtlacolchijtoc. Tijmajcahuase
    ni Urim huan Tumim. Huan intla nitlajtlacolchijtoc na huan nocone, huajca ma quisa
    Urim; pero intla tlajtlacolchijtoque sequinoc israelitame, huajca ma quisa Tumim.
    Huan quema quimajcajque, huetzqui Urim ipan Saúl huan Jonatán.'
  bus-bus: 'Solu bè Dii Isarailinↄ Ludanɛ: Ǹ tó wà yãpuraa dↄ̃. Ben yã Yonatã kↄ̃n
    Soluo blè, ben parii mì bↄ̀ bàn.'
  gub-BL: Na'e uze'eg Xau Tupàn Tuweharupi Wiko Ma'e Izaew wazar pe kury. — Ne Tupàn
    ne. Màràzàwe tuwe nerewazar kwaw heze'eg ihewe kutàri. Tupàn Tuweharupi Wiko Ma'e
    romo Izaew wazar romo ereiko ne. Amomor putar ita ma'e papar haw hereko har ikatu
    'ym ma'e iapo arer hexak pà ihe nehe kury. Exak kar ihewe nehe. Aze ihe a'e iaiw
    ma'e iapo arer romo aiko nehe, aze hera'yr a'e romo hekon nehe, exak kar ita Uri
    her ma'e inugwer ita 'aromo nehe. Aze amo Izaew izuapyapyr wiko a'e ma'e iapo
    arer romo nehe, exak kar ita Tumi her ma'e inugwer ita 'ar romo nehe, i'i Xau
    Tupàn pe. Omomor Xau ita. Ita Uri her ma'e uzexak kar inugwer i'aromo. Aze ru'u
    Xau, aze ru'u Zonata a'e ma'e iapo arer romo hekon a'e wà. Zauxiapekwer nuiko
    kwaw a'e romo wà.
  eng-DRA: 'And Saul said to the Lord: O Lord God of Israel, give a sign, by which
    we may know, what the meaning is, that thou answerest not thy servant today. If
    this iniquity be in me, or in my son Jonathan, give a proof: or if this iniquity
    be in thy people, give holiness. And Jonathan and Saul were taken, and the people
    escaped.'
