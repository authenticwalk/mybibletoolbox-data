verse: 1SA.014.032
translations:
  mal-C: ആകയാൽ അവർ കൈവശപ്പെടുത്തിയിരുന്ന കൊള്ളയിൽ ചാടിവീണ് ആടുകളെയും കന്നുകാലികളെയും
    കാളക്കിടാങ്ങളെയും പിടിച്ച് നിലത്തുവെച്ച് അറത്ത് രക്തത്തോടുകൂടിത്തന്നെ തിന്നുതുടങ്ങി.
  deu-TKW: So machten sich denn dei Leute über die beute her, nahmen Schafe, Rinder
    und Kälber und schlachteten sie am Boden, und die Leute aßen das Fleisch samt
    dem Blute.
  lin-lin: 'Bamibwakaki na bomengo ya bitumba mpe bakamataki biloko oyo : bameme,
    bangombe mpe bana ngombe. Bakataki yango kingo na mabele mpe baliaki yango na
    likolo ya makila na yango.'
  eng-LSV: and the people make toward the spoil, and take sheep, and oxen, and sons
    of the herd, and slaughter on the earth, and the people eat with the blood.
  eng-GNV: So the people turned to the spoile, and tooke sheepe, and oxen, and calues,
    and slewe them on the ground, and the people did eate them with the blood.
  eng-WEBSTER: 'And the people flew upon the spoil, and took sheep and oxen, and calves,
    and slew them on the ground: and the people ate them with the blood.'
  nhw-BL: Huan teipa nochi nopa tlacame yajque campa filisteos huan quinitzquijque
    ininborregojhua, ininhuacaxhua huan ininbecerros huan quinmictijque tlalchi. Huan
    quicuajque ininnacayo xoxohuic ica nochi inieso.
  swh-ONEN: Watu wakarukia zile nyara, wakichukua kondoo, ngʼombe na ndama, wakawachinja
    hapo juu ya nchi na kuwala, pamoja na damu.
  bba-bba: Yerɑ ye Filisitibɑ bɑ deri, bɑ ye kɑtɑ kuɑ bɑ ɡurɑ. Bɑ yɑ̃ɑnu kɑ kɛtɛbɑ
    kɑ kɛtɛ binu mwɛɛrimɔ bɑ ɡoomɔ mɑ bɑ yɑɑ ye temmɔ mi yɑ kpĩ yɛm sɔɔ.
  eng-KJVCPB: 'And the people flew upon the spoil, and took sheep, and oxen, and calves,
    and slew them on the ground: and the people did eat them with the blood.'
  mpx-mpx: Inoke sauga sabwelu iyaka i lobek, etimwawa hi na bugubugul elal bolo hi
    oem haveyana, yaka sipi, bulumwakau ge bulumwakau natuliyau hi ahel. Inoke hi
    loliliya to labi o elana. Yaa nige saliyaliya hi papasulu i lolohaba ga, inoke
    bunum salisaliyana hi ahe hi liga hi an.
  luo-luo: Negimuomore kuom gik moyaki, mine gikawo rombe, dhok, gi nyiroye, negiketogi
    piny migi yangʼogi kendo chamogi ka gitimo remo.
  meu-meu: taunabunai idia ese e dadi ḡaudia e heau henidia, mamoe bona boromakau
    mamaruanedia bona boromakau natudia e abidia, tano ai e aladia mase, bena mai
    raradia ida e ani.
  npi-ULB: मानिसहरू लूटहरूमा लोभ गरेर झुम्मिए, अनि भेडाहरू, गोरुहरू र पाठाहरू लिए
    र तिनलाई जमिनमा मारे । मानिसहरूले तिनीहरूलाई रगतसँगै खाए ।
  yor-yor: Wọ́n sáré sí ìkógun náà, wọ́n sì mú àgùntàn. Màlúù àti ọmọ màlúù, wọ́n
    pa wọ́n sórí ilẹ̀, wọ́n sì jẹ wọ́n papọ̀ tẹ̀jẹ́tẹ̀jẹ̀.
  ind-ind: Karena itu, pada petang hari mereka mengambil jarahan yang dirampas, seperti
    domba, sapi dan anak-anak sapi. Mereka menyembelih binatang-binatang itu di atas
    tanah dan langsung memakan daging yang masih mengandung darahnya.
  pes-OPCB: پس بر گوسفندان و گاوان و گوساله‌هایی که به غنیمت گرفته بودند، حمله بردند
    و آنها را سر بریده، گوشتشان را با خون خوردند.
  tgl-ULB: Sumugod nang may kasakiman ang mga tao sa pandarambong at kumuha ng mga
    tupa, mga baka at mga bisiro, at pinatay ang mga ito sa lupa. Kinain ng mga tao
    ang mga ito kasama ang dugo.
  cbu-NT: Ashirucha, mariz kayatarangsin, yuwash undarareewa tachitayarana, anush
    maacheetsi zapan itutseerana, anootssha parangusin, opeejaa putarangusin, mishat
    wakaraatstam, mishat wipawaatstam putarangusin, tsapush wayayarusin, wanutsee
    turuyarusin, kaneesari wanutsee ursirpatari katungaranganaya.
  hui-hui: Ani bu howa ai tini wai bialu howa nogo sibibi bulumagabi haru íbu helarimigoria
    gerai abale pene. Puwa nogo sibibi bulumagabi haru íbu helarimigoria yani howa
    abale balu bo podo baga buwa mbirini wiaru abale darama heaore dawa nalu hene.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ရန်​သူ​များ​လက်​မှ သိမ်း​ဆည်း​ရ​မိ​သည့်​ပစ္စည်း​များ​ရှိ​ရာ​သို့
    ပြေး​ပြီး​လျှင် သိုး၊ ဆိတ်၊ နွား​များ​ကို​ယူ ဆောင်​ကာ​ထို​နေ​ရာ​၌​ပင်​သတ်​၍​သွေး
    သံ​ရဲ​ရဲ​နှင့်​စား​ကြ​၏။-
  bod-N: དེ་ནས་མཚན་མོར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་དག་གི་བཅོམ་ནོར་ཏེ། ལུག་དང་། བ་གླང་དང་།
    བ་ཕྲུག་ཁྱེར་ཅིང་དེ་དག་བསད་ནས་ཁྲག་དང་ལྡན་པའི་ཤ་ཟོས་པ་རེད།
  sna-sna: Vakamhanyira zvakapambwa, uye vakatora makwai, mombe nemhuru, vakazviuraya
    pasi ipapo uye vakazvidya, pamwe chete neropa razvo.
  spa-BLM: y el pueblo se abalanzó sobre el botín, y tomó ovejas, vacas y terneros,
    y los mató en el suelo; y el pueblo se los comió con la sangre.
  cac-cac: Yuj chi', a jantac tas ix yiq'uec' eb' d'a eb' ajc'ol chi', aton noc' vacax,
    noc' calnel yed' noc' yunetac vacax, ix smilcham noc' eb' d'a sat luum, ix schi'an
    noc' eb' yed' schiq'uil.
  swh-ULB: Hivyo watu wakazivamia nyara na kuchukua kondoo, ng'ombe na ndama na kuwachinja
    hapo chini. Watu walikula nyama zao pamoja na damu.
  bel-bel: І кінуўся люд на здабычу, і бралі авечак, валоў і цялят, і калолі на зямлі,
    і еў люд з крывёю.
  deu-ELBBK: Und das Volk fiel über die Beute her, und sie nahmen Kleinvieh und Rinder
    und Kälber und schlachteten sie auf die Erde hin; und das Volk aß mit dem Blut.
  mbb-OT: Umbe, egkengezegdeǥusu zan is ebpemenguwa te nengaaǥew zan he menge kerehidu
    wey menge vaka, ne midlapè dan haazà, migkaan dan is usa he zuen pa zutun lengesa.
  mal-2015: ആകയാൽ ജനം കൊള്ളക്കു ഓടിച്ചെന്നു ആടുകളെയും കാളകളെയും കിടാക്കളെയും പിടിച്ചു
    നിലത്തു വെച്ചു അറുത്തു രക്തത്തോടുകൂടെ തിന്നു.
  rmc-rmc: Andre odi bari bokh o murša chučile pro stadi, pro bakre, pro guruva the
    pro terne gurumňa, rozčhingerenas len pre phuv a chanas o mas the le rateha.
  pes-OPV: و قوم بر غنیمت حمله کرده، از گوسفندان وگاوان و گوساله‌ها گرفته، بر زمین
    کشتند و قوم آنهارا با خون خوردند.
  ron-1924: ши с-а арункат асупра прэзий. А луат ой, бой ши вицей, й-а ынжунгият пе
    пэмынт ши й-а мынкат ку сынӂе ку тот.
  ben-OBCV: তারা লুন্ঠিত জিনিসপত্রের উপর ঝাঁপিয়ে পড়ে মেষ, গবাদি পশু ও বাছুরদের ধরে
    ধরে জমির উপরেই সেগুলি বধ করে রক্ত সমেত খেয়ে ফেলেছিল।
  som-som: Oo dadkiina wixii ay dhaceen ayay ku boodeen, oo waxay qaateen ido iyo
    dibi iyo weylo, oo dhulkay ku qasheen, markaasaa dadkii waxay cuneen hilibkii
    oo dhiig leh.
  lat-VUC: 'et versus ad prædam tulit oves, et boves, et vitulos, et mactaverunt in
    terra: comeditque populus cum sanguine.'
  eng-ASVBT: and the people flew upon the spoil, and took sheep, and oxen, and calves,
    and slew them on the ground; and the people did eat them with the blood.
  ita-1885: Onde, voltosi alla preda, prese pecore, e buoi, e vitelli, e li scannò
    in terra; e il popolo mangiava le carni col sangue.
  eng-LXXUP: And the people turned to the spoil; and the people took flocks, and herds,
    and calves, and slew them on the ground, and the people ate with the blood.
  eng-ULB: The people rushed greedily on the plunder and took sheep, oxen and calves,
    and killed them on the ground. The people ate them with the blood.
  spa-VBL: Se apoderaron del botín, tomando ovejas, vacas y terneros, y los sacrificaron
    allí mismo en el suelo. Pero se los comieron con la sangre.
  fra-_FOB: Et le peuple se jeta sur le butin, et ils prirent des brebis, et des bœufs
    et des veaux, et ils les égorgèrent sur la terre; et le peuple les mangeait avec
    le sang.
  mal-mal: ആകയാൽ ജനം കൊള്ളയ്ക്ക് ഓടിച്ചെന്ന് ആടുകളെയും കാളകളെയും കിടാക്കളെയും പിടിച്ച്
    നിലത്തുവച്ചു അറുത്ത് രക്തത്തോടുകൂടെ തിന്നു.
  urd-GVR: Phir wuh lūṭe hue rewaṛoṅ par ṭūṭ paṛe. Unhoṅ ne jaldī jaldī bheṛ-bakriyoṅ,
    gāy-bailoṅ aur bachhṛoṅ ko zabah kiyā. Bhūk kī shiddat kī wajah se unhoṅ ne ḳhūn
    ko sahīh taur se nikalne na diyā balki jānwaroṅ ko zamīn par chhoṛ kar gosht ko
    ḳhūn samet khāne lage.
  suz-BL: तन्‍न मुरपुकी शोव़लुम बेक्‍चा चिक्‍शा, मार मार रोइक्‍चा गोव़मे बाक्‍त। मोपा
    भेडा बी ब्‍यफ नु बाछा ग्‍याइक्‍तमे बाक्‍त। मिनु खपीमीन साइश्‍शा हुश सुन्‍दा ब्‍वामे
    बाक्‍त। लेवी ३:१७
  ita-1927: prese pecore, buoi e vitelli, li scannò sul suolo, e li mangiò col sangue.
  ckb-ckb: پاشان سوپاکە هەڵیانکوتایە سەر دەستکەوتەکە و مەڕ و مانگا و گوێرەکەیان برد
    و لەسەر زەوی سەریان بڕین و جەنگاوەرەکان بە خوێنەوە خواردیان.
  eng-BBE: And rushing at the goods taken in the fight, the people took oxen and sheep
    and young oxen, and put them to death there on the earth, and had a meal, taking
    the flesh with the blood in it.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ಕೊಳ್ಳೆ ಹೊಡೆದವುಗಳ ಮೇಲೆ ಬಿದ್ದು ಕುರಿಗಳನ್ನೂ, ದನಗಳನ್ನೂ, ಕರುಗಳನ್ನೂ
    ಹಿಡಿದು, ನೆಲದ ಮೇಲೆ ಕೊಯ್ದು, ಮಾಂಸವನ್ನು ರಕ್ತದ ಸಂಗಡ ತಿಂದರು.
  tam-2017: அப்பொழுது மக்கள் கொள்ளையின்மேல் பாய்ந்து, ஆடுகளையும், மாடுகளையும், கன்றுக்குட்டிகளையும்
    பிடித்து, தரையிலே போட்டு அடித்து, இரத்தத்தோடும் சாப்பிட்டார்கள்.
  spa-RV-1909: Tornóse por tanto el pueblo al despojo, y tomaron ovejas y vacas y
    becerros, y matáronlos en tierra, y el pueblo comió con sangre.
  ron-BTF: Și poporul s-a năpustit asupra prăzii și au luat oi și boi și viței și
    i-au înjunghiat pe pământ; și poporul a mâncat cu sânge.
  eng-WEBP: and the people pounced on the plunder, and took sheep, cattle, and calves,
    and killed them on the ground; and the people ate them with the blood.
  eng-FBV: They grabbed the plunder, taking sheep, cattle, and calves, and slaughtered
    them right there on the ground. But they ate them with the blood.
  nld-1939: dat het zich op de buit stortte, schapen, runderen en kalveren nam, ze
    zo maar op de grond slachtte, en ze met bloed en al opat.
  nch-BL: Huan teipa nochi nopa tacame yajque campa filisteos huan quinitzquijque
    ininborregojhua, inihuacaxhua huan ininbecerros huan quinmictijque talchi. Huan
    quicuajque ininacayo xoxohuic ica nochi inieso.
  vie-1934: Dân sự bị mệt đuối lắm, bèn xông vào của cướp, bắt chiên, bò, bò con,
    giết đi trên đất, rồi ăn thịt lộn với huyết.
  hin-CV: तब सैनिक शत्रुओं की सामग्री पर लालच कर टूट पड़े. उन्होंने भेड़ें गाय-बैल
    तथा बछड़े लूट लिए. उन्होंने वहीं भूमि पर उनका वध किया और सैनिक उन्हें लहू समेत
    खाने लगे.
  spa-BES: Apresurándose a los bienes tomados en la lucha, la gente tomó carneros
    y ovejas y becerros, y los mató allí en la tierra, y comió, tomando la carne con
    la sangre en ella.
  tdx-tdx: Niam­botrak’ amy kinopakey ondatio, nandrambe añondry naho añombe naho
    sarake, naho linenta’ iareo an-tane, vaho nikama’ ondatio ie mbe aman-dio.
  tha-KJV: และพวกพลก็วิ่งเข้าหาของที่ริบได้ เอาแกะและวัวและลูกวัวมาฆ่าเสีย ณ ที่​นั้นเอง
    และพวกพลก็กินเนื้อพร้อมกับเลื​อด
  por-BR-2018: Tornou-se, portanto, o povo ao despojo, e tomaram ovelhas e vacas e
    bezerros, e mataram-nos em terra, e o povo comeu com sangue.
  deu-ELO: Und das Volk fiel über die Beute her, und sie nahmen Kleinvieh und Rinder
    und Kälber und schlachteten sie auf die Erde hin; und das Volk aß mit dem Blute.
  eng-WYC-2018: and (so) the people turned to [the] prey, and took sheep and oxen,
    and calves; and they killed these beasts upon the earth (or and they killed these
    beasts on the ground); and (then) the people ate the flesh with (the) blood (still
    in it).
  epo-epo: Kaj la popolo ĵetis sin sur la militakiraĵon; kaj ili prenis ŝafojn kaj
    bovojn kaj bovidojn kaj buĉis ilin sur la tero, kaj la popolo manĝis kune kun
    la sango.
  uig-PIN: Xuning bilǝn hǝlⱪ olja üstigǝ etilip berip, ⱪoy, kala wǝ mozaylarni tutup
    xu yǝrdila soydi. Andin hǝlⱪ gɵxni ⱪanni adaliwǝtmǝyla yedi.
  beo-beo: Amaiba:le, ilia da hehenaiya afia:le, ha lai dunuma sasamogei liligi lale,
    sibi amola bulamagau medole, maga:mena gahea mai.
  tpi-OTNT: San i go daun pinis, orait ol i ran i go kisim ol sipsip na bulmakau ol
    i bin kisim long ol birua. Na ol i kukim na kaikai mit i gat blut i stap yet long
    en.
  hau-SA: Sai suka yi warwason ganima, suka kwashe tumaki, da shanu, da maruƙa, suka
    yayyanka su, suka ci naman ɗanye.
  uig-LAT: Shuning bilen xelq olja üstige étilip bérip, qoy, kala we mozaylarni tutup
    shu yerdila soydi. Andin xelq göshni qanni adaliwetmeyla yédi.
  nde-nde: Baphuthuma impango, kwathi sebethethe izimvu lenkomo kanye lamathole, bazibulala
    khonapho bazidla kanye legazi.
  ton-ton: 'Pea naʻe ʻoho atu ʻae kakai ki he vete, ʻo toʻo ʻae fanga sipi, mo e fanga
    pulu, mo e kosi, ʻo tāmateʻi ia ʻi he kelekele: pea naʻe kai ia ʻe he kakai mo
    e toto.'
  ces-1613: Protož obrátil se lid k loupeži, a nabravše ovcí a volů i telat, zbili
    je na zemi; i jedl lid se krví.
  eng-WMB: and the people pounced on the plunder, and took sheep, cattle, and calves,
    and killed them on the ground; and the people ate them with the blood.
  tam-TCV: அவர்கள் கொள்ளையடித்த பொருட்களின்மேல் பாய்ந்து, செம்மறியாடுகளையும், எருதுகளையும்,
    கன்றுக்குட்டிகளையும் தரையின்மேல் போட்டுக் கொன்று, இரத்தத்துடன் அவற்றைச் சாப்பிட்டார்கள்.
  ceb-ULB: Nag-inilogay ang katawhan sa inilog ug nanguha sa mga karnero, mga torong
    baka ug sa mga nating baka, ug gipang-ihaw nila kini sa yuta. Unya nangaon niini
    ang katawhan lakip ang dugo.
  pol-UBG: Wtedy lud rzucił się na łup, brał owce, woły i cielęta i zarzynał je na
    ziemi, i jadł je razem z krwią.
  agr-agr: Imanik pimpikiaju asag, yapajuinak uwig aidau, baka aidau, toro tsakat
    aidau, filisteo yajutkamu aidaun maawag neje numpemtin uduunak yuwawajui.
  kyc-kyc: Dopa pipala nakamana nyisu petenge dupwana mena bulamakaope mena sipisipi
    nyiyaminyi dupwa nyepala pyao kumapala minju dupwa mee ranjama paleta lyuo kareyamo
    neyami.
  urd-GVU: پھر وہ لُوٹے ہوئے ریوڑوں پر ٹوٹ پڑے۔ اُنہوں نے جلدی جلدی بھیڑبکریوں، گائےبَیلوں
    اور بچھڑوں کو ذبح کیا۔ بھوک کی شدت کی وجہ سے اُنہوں نے خون کو صحیح طور سے نکلنے
    نہ دیا بلکہ جانوروں کو زمین پر چھوڑ کر گوشت کو خون سمیت کھانے لگے۔
  deu-1912: Und das Volk fiel über die Beute her und nahm Schafe und Rinder und Kälber
    und schlachteten auf der Erde und aßen so blutig.
  kan-2017: ಅವರು ತಾವು ಕೊಳ್ಳೆಮಾಡಿದ ಎತ್ತು, ಕುರಿ, ಕರು ಇವುಗಳನ್ನು ಹಿಡಿದು ನೆಲದ ಮೇಲೆಯೇ ಕೊಂದು
    ಮಾಂಸವನ್ನು ರಕ್ತದೊಡನೆ ತಿಂದರು.
  yap-yap: ma aram miyad mil i yan ko pin’en ni kar feked rok e pi to’ogor; miyad
    fek e saf, nge garbaw ni pumo’on, nge pifak e garbaw ngar li’ed u luwrad, miyad
    kay e ufin riy ni kabay e racha’ u fithik’.
  hlt-MCSB: Te tlam te a saii vaengah pilnam te kutbuem kutbuem dongla cu. Te phoeiah
    boiva khaw, saelhung khaw, saelhung ca khaw a loh uh. Te te diklai ah a ngawn
    uh tih a thii khaw pilnam loh a caak thil.
  mdy-ETH: ዬያሮ ሞርኮኮ ዔያታ ዲዒ ዔኬ ማራቶንታ ባኣቶንታ ዴንቄ ቤዛ ቢያ ሹኪ ዓሽኮ ሱጉፆና ዎላ ቡርቲ ቡርቲ ሙይሢ ዓርቄኔ፤
  twi-ASANTE: Anwummerɛ no, wɔto guu asadeɛ no so, faa nnwan, anantwie ne anantwie
    mma. Wɔkunkumm wɔn, wee wɔn ɛnam ne wɔn mogya nyinaa fraeɛ.
  eng-WEBU: and the people pounced on the plunder, and took sheep, cattle, and calves,
    and killed them on the ground; and the people ate them with the blood.
  wal-wal: Eti omooduwaa gauhiyidi, dorssata, miizzatanne marata ekkidosona; ekkidi
    biittan coo shukkidi, suuttaarakka miidosona.
  spa-PDDPT: El pueblo se lanzó sobre el despojo. Tomaron ovejas, vacas y becerros.
    Los degollaron en tierra, y el pueblo los comió con la sangre.
  gun-gun: Ha'e vy hovaigua kuery mba'emo ogueru va'ekue re oje'oi pojava vy ojopypa
    vexa'i, vaka ha'e ta'y'i guive. Yvy rupi rive ojuka vy ho'u okuapy huguy reve.
  agu-BL: Ej nin tan paj yi na chiquimlen tan we'j, e' bene'n tzuntz tan bajse'n yi
    e'chk awun yi el chimajol scyetz chicontr, chi tane'n cne'r, wacẍ tu ne'ẍ tor.
    Nin oc ch'ich' cya'ntz jak' chikul wuxtx'otx' tu', nin ja baj yi chi'baja'tz cya'n
    yi txa'xe't, yi atit nin ẍch'el.
  ilo-ULB: Nagdardaras dagiti tattao kadagiti nasamsam ket innalada dagiti karnero,
    baka ken urbon a baka, ket pinartida dagitoy. Kinnan dagiti tattao dagitoy a daradara.
  kpg-kpg: Deenei laa ga hidi mai ai digau Israel gaa hula gi nia goloo ala ne kae
    i nadau hagadaumee, gaa kae nadau kau, nadau siibi, ga daaligi i di gowaa hua
    deelaa, gaa gai ono goneiga mono dodo.
  uig-ARA: شۇنىڭ بىلەن خەلق ئولجا ئۈستىگە ئېتىلىپ بېرىپ، قوي، كالا ۋە موزايلارنى تۇتۇپ
    شۇ يەردىلا سويدى. ئاندىن خەلق گۆشنى قاننى ئادالىۋەتمەيلا يېدى.
  sus-sus: E naxa din e yaxuie xa see ra. E naxa yɛxɛɛe, sie, nun ningee kɔn naxaba
    keren na, e fa e don a nun e wuli ra.
  pon-2006: ihme re tangalahngete ni dipwisou me re adihasang rehn arail imwintihti
    ko, oh alehte sihpw oh kou kan oh kemeirailla wasao oh kangala uduk oh iangahki
    nta.
  jae-jae: Tec êsêac jasêkac domba to bulimakao ŋalatu, taŋ sêjaŋgo su naŋ ŋagaôgeŋ,
    ma sêjac êndu gêc nom ŋaôma paliŋ-paliŋgeŋ ma seŋ ŋamêsôm todecgeŋ.
  ksd-ksd: Ma ra tarai na vinarubu dia ga vilau upi ra magit di ga ra pa ia, ra umana
    sip, ma ra umana bulumakau, ma ra umana nat na bulumakau, ma dia ga ubu doko diat,
    ma dia ga en diat varurung ma ra gapu i diat.
  tur-YTC: halk da ganimetin üzerine saldırdı, koyunlar, sığırlar, buzağılar aldılar,
    toprak üzerinde kestiler; halk da onları kanıyla yedi.
  grc-BRENT: Καὶ ἐκλίθη ὁ λαὸς εἰς τὰ σκῦλα· καὶ ἔλαβεν ὁ λαὸς ποίμνια, καὶ βουκόλια,
    καὶ τέκνα βοῶν, καὶ ἔσφαξεν ἐπὶ τὴν γῆν, καὶ ἤσθιεν ὁ λαὸς σὺν τῷ αἵματι.
  ind-AYT: Rakyat pun menyambar jarahannya, mengambil kambing domba, sapi, dan anak
    sapi, disembelih di tanah, dan dimakan oleh orang-orang itu dengan darahnya.
  nya-nya: Choncho iwo anathamangira pa zofunkha ndipo anatenga nkhosa, ngʼombe ndi
    ana angʼombe. Iwo anazipha zonsezi nazidya pamodzi ndi magazi omwe.
  hrv-hrv: Tada se narod baci na plijen, nahvata sitne stoke, goveda i teladi i poče
    ih klati na goloj zemlji i jesti meso s krvlju.
  mps-mps: Giliga degasa dulai madi, teda augwali udulama, te sipsip me bulmakau dabe
    te boi bidi dabego nai dabe sali, te nai dabe sigi pali. Tama augwaligo ulama,
    tama te mi kaneme elalubadi tuali.
  tpi-tpi: San i go daun pinis, orait ol i ran i go kisim ol sipsip na bulmakau ol
    i bin kisim long ol birua. Na ol i kukim na kaikai mit i gat blut i stap yet long
    en.
  dan-1931: Derfor kastede Folket sig over Byttet, tog Småkvæg, Hornkvæg og Kalve
    og slagtede dem på Jorden og spiste Kødet med Blodet i.
  vie-OVCB: Cuối cùng vì đói quá, họ xông vào bắt bò, chiên lấy được của địch, giết
    vội, ăn thịt chưa khô máu.
  guj-2017: તેથી લોકો લૂંટ પર તૂટી પડ્યા અને ઘેટાં, બળદો અને વાછરડા લઈને, ભૂમિ ઉપર
    તેઓનો વધ કર્યો. લોકો લોહી સાથે તે ખાવા લાગ્યા.
  pon-2006A: ihme re tangalahngete ni dipwisou me re adihasang rehn arail imwintihti
    ko, oh alehte sihpw oh kou kan oh kemeirailla wasao oh kangala uduk oh iangahki
    nta.
  por-BRBSL: e o povo derramou sobre o saque, e levou ovelhas, gado e bezerros, e
    os matou no chão; e o povo os comeu com o sangue.
  cth-cth: Taminaw ni hnopai hah a cusin awh teh tu maitotan hoi a ca hah a man awh
    teh talai dawk a thei awh teh, taminaw ni a thi hoi hmai a ca awh.
  twi-twi: Anwummere no, wɔtow guu asade no so, faa nguan, anantwi ne anantwi mma.
    Wokunkum wɔn, wee wɔn nam ne wɔn mogya nyinaa frae.
  hlt-hlt: Te tlam te a saii vaengah pilnam te kutbuem kutbuem dongla cu. Te phoeiah
    boiva khaw, saelhung khaw, saelhung ca khaw a loh uh. Te te diklai ah a ngawn
    uh tih a thii khaw pilnam loh a caak thil.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pĩ́mmú bɛ̀ nɑ bɛ̀ kó ipe nɛ̀ bɛ nɑ̀ɑ̀kɛ, kɛ́ nyì feu kɛ cɑ́ɑ́
    ndɛndɛ mɛyĩ̀ĩ̀ ncóú dɛ̀.
  msy-2020: Aruem iraghugha gɨvazɨma me ivemara ghua, sipsipba ko bulmakaun me uan
    apaniba da iniziba ini. Egha me zuamɨra pura nguazimɨn dav sueghava dar tuziba
    inigha ghuziba sara purama da api.
  dop-dop: Ɩlɛnɑ pɑ́ tii kolontunɑɑ tɔlɑ tɔɔ, nɑ pɑ́ lɛntɩ-yɛ nɑ pɑ́ sǝŋ ɑ cɑlǝm tɔɔ
    nɑ pɑ́ tɔɣɔ ɑ nɑntʋ.
  azb-azb: Ona görə də düşmən malının üstünə düşüb qoyunları, öküzləri, buğaları yerindəcə
    kəsdilər və onları qanlı-qanlı yedilər.
  eng-DBY: And the people fell on the spoil, and took sheep, and oxen, and calves,
    and slaughtered them on the ground; and the people ate [them] with the blood.
  hin-2017: इसलिए वे लूट पर टूटे, और भेड़-बकरी, और गाय-बैल, और बछड़े लेकर भूमि पर
    मारकर उनका माँस लहू समेत खाने लगे।
  wol-KYG: Ba loolu amee ñu sëxëtoo lël ja, jël ca gàtt yaak nag ya ba ca wëllu ya,
    tër ca suuf, boole yàpp waak deret ja, lekk.
  eng-YLT: and the people make unto the spoil, and take sheep, and oxen, and sons
    of the herd, and slaughter on the earth, and the people eat with the blood.
  eng-WYC-2017: and the people turned to [the] prey, and took sheep and oxen, and
    calves; and they killed these beasts upon the earth; and the people ate the flesh
    with blood.
  eng-WMBB: and the people pounced on the plunder, and took sheep, cattle, and calves,
    and killed them on the ground; and the people ate them with the blood.
  urd-GVH: फिर वह लूटे हुए रेवड़ों पर टूट पड़े। उन्होंने जल्दी जल्दी भेड़-बकरियों,
    गाय-बैलों और बछड़ों को ज़बह किया। भूक की शिद्दत की वजह से उन्होंने ख़ून को सहीह
    तौर से निकलने न दिया बल्कि जानवरों को ज़मीन पर छोड़कर गोश्त को ख़ून समेत खाने
    लगे।
  rug-rug: Ke haqala la i rini sari na tiṉitoṉa pu ele vagi rini koari dia kana; vagi
    rini sari na sipi na bulumakao; va matei tugo rini vasina meke henai makata turaṉa
    ni ehara mo rini.
  gaz-gaz: Isaanis itti gaggabanii waan boojiʼan irratti lafa dhaʼanii hoolota, sangootaa
    fi jabboota lafatti qalatan; dhiiguma wajjinis nyaatan.
  fra-LSG: et il se jeta sur le butin. Il prit des brebis, des bœufs et des veaux,
    il les égorgea sur la terre, et il en mangea avec le sang.
  yal-yal: E yi e yaxune yii seene tongo, e xuruseene tongo e nun ɲingene nun ɲinge
    diine. E e faxa bɔxɔni, yamaan yi e nun wunla don.
  haw-1868: Lalau aku la na kanaka i ka waiwai pio, a lawe i na hipa, a me na bipi,
    a me na bipikeiki, a pepehi iho la ma ka aina; a ai iho la na kanaka me ke koko.
  arb-NAV: وَهَجَمَ الْجَيْشُ عَلَى الْغَنَائِمِ مِنَ الْمَاشِيَةِ وَأَخَذُوا غَنَماً
    وَبَقَراً وَعُجُولاً، وَذَبَحُوا عَلَى الأَرْضِ وَأَكَلُوا اللَّحْمَ بِدَمِهِ.
  ewe-ewe: Gbe ma gbe fiẽ la, wowu alẽ, nyi kple nyivi siwo woha le aʋa la me eye
    woɖu woƒe lã kple ʋua katã nenema.
  eng-LEE: 'And the people flew upon the spoil, and took sheep, and oxen, and young
    steers, and slew them on the ground: and the people did eat upon the blood.'
  asm-FB: তাতে লোকসকল লুভীয়া লোকৰ দৰে লুটদ্ৰব্যৰ ওচৰলৈ দৌৰি গৈ মেৰ, ছাগলী, গৰু, আৰু
    দামুৰি ধৰি মাটিত বধ কৰিলে আৰু তেজেৰে সৈতে মঙহ খাবলৈ ধৰিলে।
  sus-A: عٍ نَشَ دِن عٍ يَشُييٍ شَ سٍيٍ رَ. عٍ نَشَ يّشّييٍ، سِيٍ، نُن نِنفٍيٍ كْن
    نَشَبَ كٍرٍن نَ، عٍ قَ عٍ دٌن عَ نُن عٍ وُلِ رَ.
  fra-SBL: Le peuple se jeta sur le butin, prit des moutons, des bœufs et des veaux,
    les tua à terre, et le peuple les mangea avec le sang.
  hbo-hbo: '*וַיַּעַשׂ (וַיַּ֤עַט) הָעָם֙ אֶל־*שָׁלָל (הַשָּׁלָ֔ל) וַיִּקְח֨וּ צֹ֧אן
    וּבָקָ֛ר וּבְנֵ֥י בָקָ֖ר וַיִּשְׁחֲטוּ־אָ֑רְצָה וַיֹּ֥אכַל הָעָ֖ם עַל־הַדָּֽם׃'
  pjt-pjt: '@see-verse:1SA.014.031'
  kik-kik: Nao makĩguthũkĩra indo iria maatahĩte, makĩoya ngʼondu, na ngʼombe, na
    tũcaũ, magĩcithĩnjĩra hau thĩ, na magĩcirĩanĩria na thakame.
  fra-NCL: Le peuple se jeta sur le butin et, ayant pris des brebis, des bœufs et
    des veaux, il les égorgèrent sur la terre, et le peuple en mangea avec le sang.
  cek-AK: Misanawk ih hmuennawk to muk o, tuunawk, maitaw taenawk, maitaw caanawk
    to a lak o moe, long ah boh o pacoengah, athii hoi nawnto a caak o.
  cuk-cuk: 'Ar Israel-sordamardi bela-bela geggusmarsoggu, ibdurgan na gae-gae-imaksamalad:
    Sibad-wawaadmar, moli-bebe-nikad-omegan, moli-bebe-nikad-sapingan. Geb napagi-mai
    we-ibdurgan-e-dukar egwachamalad. Degine, ukudbali ibdurgan-guchamalad, amba abe-nika
    guchamalad.'
  uig-CYR: Шуниң билән хәлиқ олҗа үстигә етилип берип, қой, кала вә мозайларни тутуп
    шу йәрдила сойди. Андин хәлиқ гөшни қанни адаливәтмәйла йеди.
  tel-2017: వారు దోపిడీ సొమ్ము మీద ఎగబడి, గొర్రెలను, ఎద్డులను, దూడలను నేలమీద పడవేసి
    వాటిని వధించి రక్తంతోనే తిన్నారు.
  hat-BSA: Pèp la te kouri avèk gwo anvi sou piyaj la. Yo te pran mouton yo avèk gwo
    bèf ak ti bèf yo, yo te touye yo atè a, e yo te manje yo avèk san an.
  kos-kos: Na elos sulaklak som sruokya ma elos eisla sin mwet lokoalok lalos. Elos
    eis sheep ac cow, ac uniya yen se na elos sruokya we ah, ac kang ke srakna srahsra.
  hbo-WLC: ויעש הָעָם֙ אֶל־שלל וַיִּקְח֨וּ צֹ֧אן וּבָקָ֛ר וּבְנֵ֥י בָקָ֖ר וַיִּשְׁחֲטוּ־אָ֑רְצָה
    וַיֹּ֥אכַל הָעָ֖ם עַל־הַדָּֽם׃
  ibo-ibo: Ha dakwasịrị ihe a kwatara nʼagha, gbuo atụrụ na ehi na ụmụ ehi, bido iri
    anụ ha na ndụ nʼihi agụụ.
  ory-ory: ଏହେତୁ ଲୋକମାନେ ଲୁଟଦ୍ରବ୍ୟ ଉପରେ ଉଡ଼ି ପଡ଼ିଲେ, ପୁଣି, ମେଣ୍ଢା, ଗୋରୁ ଓ ବାଛୁରି ନେଇ
    ଭୂମିରେ ବଧ କଲେ; ତହୁଁ ସେମାନେ ରକ୍ତ ସମେତ ତାହା ଭୋଜନ କଲେ।
  chk-chk: Iei mine ra ürüng won liaper, ra angei sip me ätemwänin kow me nienifön
    kow o nirela lepwül. Mürin ra ochei ewe fituk fiti chan.
  ssd-ssd: ŋgueu mbal tuku agaŋmor kame kilmba pre pre bale farka pasoka ndare ŋak
    ŋak nyinaig le
  rop-rop: Wal wen imbin sangodan, detlot Isreil solja bin rash langa ola buligi en
    ship weya deibin pulumat brom detlot Filastain pipul, en streidawei deibin kadim
    det bif en dagat. Dei nomo bin jinggabat blanga kadim det buligi en ship en larram
    det blad randan.
  ukr-1871: І кинулись люде на луп, брали вівцї, корови, телята, і заколювали на землї,
    та й їли люде з кровю.
  deu-1951: Und das Volk machte sich über die Beute her, und sie nahmen Schafe und
    Rinder und Kälber und schlachteten sie auf der Erde, und das Volk aß [das Fleisch]
    mit dem Blut.
  eng-JPS: And the people flew upon the spoil, and took sheep, and oxen, and calves,
    and slew them on the ground; and the people did eat them with the blood.
  srp-1865: I naklopi se narod na plijen, i nahvataše ovaca i volova i telaca, i poklaše
    ih na zemlji, i stade narod jesti s krvlju.
  lug-lug: Ne badda ku munyago, ne baddira endiga n’ente n’ennyana ne bazisalira wansi
    ku ttaka ne balya ennyama n’omusaayi gwayo.
  heb-heb: ויעש העם אל שלל ויקחו צאן ובקר ובני בקר וישחטו ארצה ויאכל העם על הדם׃
  ben-IRV: পরে লোকেরা লুটের জিনিসের দিকে দৌড়িয়ে ভেড়া, গরু ও বাছুর ধরে মাটিতে ফেলে
    কেটে রক্ত শুদ্ধই খেতে লাগল।
  pan-pan: ਲੋਕ ਲੁੱਟ ਦੇ ਮਾਲ ਉੱਤੇ ਆਣ ਪਏ ਅਤੇ ਭੇਡਾਂ ਅਤੇ ਬਲ਼ਦਾਂ ਨੂੰ ਫੜ੍ਹ ਕੇ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਵੱਢ ਕੇ ਲਹੂ ਸਮੇਤ ਖਾ ਗਏ।
  tkr-tkr: Eskeraaşe cone xılyaqa aytk'uyn Filiştinaaşin vəq'əbı, yatsbı, vuç'ebı
    zarada maacad gyat'u, ebakacad çuru oyxhan.
  mya-JVB: ရန်သူ၏ ဥစ္စာ ကို လုယူ ၍၊ သိုး ၊ နွား ၊ နွား သငယ်တို့ကို မြေ ပေါ် မှာ သတ်
    ပြီးလျှင် အသွေး နှင့်တကွ စား ကြ၏။
  tte-O: Mwa dabwelo isugu kabo mwayamwayau sisagena silau ginauli sikwayaili Pilistiya
    kolili yo tabe sipi yo bulumakau menatuliyao siunuili sinigwaili bwatano mena
    mekwasikwasineli simiyasio mekilaili sikekan, kaiwena siguliyam molosi.
  tbg-tbg: Ho kuari avu ruhunku vumanta Isareri vika kante oru nái navutaaka u haikara
    sipisipive purumakauve raqiake vare, vi vatukara mini vaiha vi haikara aruke,
    kia naare ntava tati karaiti, naare vira hampata mati nora.
  hmo-hmo: Unai dainai, maoromaoro idia ese idia abia mauri gaudia, mamoe bona boromakau,
    bona boromakau maragidia idia alaia mase, bona mai rara danu idia ania.
  urd-urd: इसलिए वह लोग लूट पर गिरे और भेड़ बकरियों और बैलों और बछड़ों को लेकर उनको
    ज़मीन पर ज़बह, किया और ख़ून समेत खाने लगे।
  rus-SYN: И кинулся народ на добычу, и брали овец, волов и телят, и заколали на земле,
    и ел народ с кровью.
  bqc-SIM: ↄ̃ aa sì ń pↄtuoↄ guu, aa sãↄ ń zuↄ ń zunɛbↄlↄↄ kũ̀kũ aa dɛ̀dɛ wegↄ̃ↄ,
    aalɛ só ń a auo.
  tcz-CHONGTHU: Chuin mipi chu thil kichomho chunga achuvin, kelgoiho, bongchalho,
    bongnouho, chu tollhanga athat’un thisan pum chun aneuvin ahi.
  mar-mar: तेव्हा लोक लुटीवर तुटून पडले आणि मेंढरे, गुरे व वासरे घेऊन भूमीवर कापून
    रक्तासहित खाऊ लागले.
  qub-qub: Fiyupa yargayta manana awantar llapan guechushancunata charipäcuran wäcanta,
    uyshanta, besërancunata. Pishtariycur yawarninta mana jutuchillar micuran.
  bqp-bqp: akũ ò sì ń pↄ́kãdenↄ tɛ́, ò sãnↄ kũ zùnↄ kũ zùnɛnↄ kũ̀kũ ò dɛ̀dɛ
    gwe gↄ̃̀nↄ, òtɛn só kũ a aruo.
  hat-hat: 'Se konsa yo lage kò yo sou sa yo te pran nan men lènmi yo: yo pran mouton,
    kabrit, gwo bèf, ti bèf, yo touye yo lamenm epi yo manje vyann lan ak tout san
    an ladan l''.'
  eng-BSB: So they rushed greedily to the plunder, taking sheep, cattle, and calves.
    They slaughtered them on the ground and ate meat with the blood still in it.
  tod-tod: Ti looni ani naati su ti zogai kɔɔi zu. Ti baalagiti ta nikɛiti ta nikɛ
    yiʋoiti soni, ti ti ʋaa náʋɛ nɔ, ti ɗa suai ʋɛɛ ma ɲamai ʋa, ti ɗa mi.
  eng-WEBPB: and the people pounced on the plunder, and took sheep, cattle, and calves,
    and killed them on the ground; and the people ate them with the blood.
  kbq-kbq: Hagi ana kinaga zamagare'za vu'za hapinti'ma eri'za e'naza sipisipima agonknaza
    hari'naza ve bulimakao afu'ma anenta bulimakao afu'enena ome ahe'za kre onte'ante
    hu'za korana me'nege'za ne'naze.
  nhe-BL: Huan teipa nochi nopa tlacame yajque campa filisteos huan quinitzquijque
    ininborregojhua, ininhuacaxhua huan ininbecerrojhua huan quinmictijque tlalchi.
    Huan quicuajque ininnacayo xoxohuic ica nochi inieso.
  bus-bus: ben aↄ̃ sì ń pↄ́kãdeenↄ tɛ́, aↄ̃ sãanↄ kↄ̃n zùnↄ kↄ̃n zùnɛnↄ kũ̀kũ
    aↄ̃ↄ dɛ̀dɛ gwe gↄ̃ↄ, aↄ̃ↄe soo kↄ̃n a aruo.
  gub-BL: 'A''e rupi upyhyk ma''e oho waàmàtyry''ymar wanuwi wà kury: àràpuhàràn hawitu
    ma''e wà, tapi''ak wà, tapi''aka''yr wà. Uzuka a''e pe wà. U''u ho''o kwer huwykwer
    inuromo wà.'
  eng-DRA: 'And falling upon the spoils, they took sheep, and oxen, and calves, and
    slew them on the ground: and the people ate them with the blood.'
