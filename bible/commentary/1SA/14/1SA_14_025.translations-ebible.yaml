verse: 1SA.014.025
translations:
  mal-C: സൈന്യമെല്ലാം ഒരു കാട്ടുപ്രദേശത്തെത്തി. അവിടെ നിലത്തു തേനുണ്ടായിരുന്നു.
  deu-TKW: Nun befanden sich Honigwaben auf dem Blachfelde.
  lin-lin: Bato nyonso bakotaki na zamba mpe bamonaki mafuta ya nzoyi, na mabele.
  eng-LSV: And all [those of] the land have come into a forest, and there is honey
    on the face of the field;
  eng-GNV: And all they of the land came to a wood, where hony lay vpon the ground.
  eng-WEBSTER: And all they of the land came to a wood; and there was honey upon the
    ground.
  nhw-BL: Huan nochi nopa soldados ajsitoj ipan se cuatitlamitl campa oncayaya nectli,
  swh-ONEN: Jeshi lote liliingia mwituni, na huko kulikuwepo na asali ardhini.
  bba-bba: Sɔɔlun tɔmbu kpuro bɑ turɑ dɑ̃ɑ sɔ̃ɔwɔ mi tim mu tɛrie temɔ.
  eng-KJVCPB: And all they of the land came to a wood; and there was honey upon the
    ground.
  mpx-mpx: Sauga heliya iyoho hi pepetaki, gegewel hi na hi nosolaa ula etega gamwanaa
    ge luvi ali pom hi gewi hi kitel bilibiliya.
  luo-luo: To jolweny duto ne odonjo ei bungu to ne nitie mor kich piny.
  meu-meu: A taunimanima iboudiai na uda ta ai e kau; unuseni ai bada-ranuna na tano
    ai mia.
  npi-ULB: त्यसपछि सबै मानिसहरू जङ्गभित्र पसे र त्यहाँ जमिनमा मह थियो ।
  yor-yor: Gbogbo àwọn ènìyàn sì wọ inú igbó, oyin sì wà lórí ilẹ̀ náà.
  ind-ind: Ketika mereka berjalan memasuki hutan, mereka melihat madu jatuh menetes
    ke tanah.
  pes-OPCB: هرچند آنها همگی در جنگل، روی زمین عسل یافته بودند.
  tgl-ULB: Pagkatapos pumasok ng kagubatan ang lahat ng mga tao at may mga pulot sa
    ibabaw ng lupa.
  cbu-NT: Ashirucha, sundarsha anuritam Saulaa kuk payurangusin, mariz kapungtaa kayatarangsin,
    kanapeeshinshitisin apus manginash naarsin, kindursha wakunguri tsapush kung ashiru
    zaw shitaru, parungataru, anoo parangitaatssin, itaru uwshtisin mariz kayataritaatssin,
    anoo waamaama puniranganaya, watam Saul, Zurampatari musá ktungintspa, táranguwa.
    Ashirucha, anuritam kukoo payurangana.
  hui-hui: Ani bu howa ti bibahende irabu wiagoria pialu hemira mone ibane aulolebe
    tobahe dewa do wiaria hendene.
  mya-mya: သူ​တို့​သည်​သစ်​တော​ရှိ​ရာ​သို့​ရောက်​ကြ သော​အ​ခါ နေ​ရာ​အ​နှံ့​အ​ပြား​တွင်​ပျား
    ရည်​များ​ကို​တွေ့​ရှိ​ကြ​၏။-
  bod-N: མི་རྣམས་ནགས་ཚལ་ཞིག་ཏུ་སོང་ཞིང་། དེའི་ས་ཁར་སྦྲང་རྩི་ཡོད་པ་མཐོང་།
  sna-sna: Hondo yose yakapinda musango, uye imomo maiva nouchi hwapasi.
  spa-BLM: Todo el pueblo entró en el bosque, y había miel en el suelo.
  cac-cac: Ayic ix c'och eb' soldado d'a jun caltac te', te ay noc' yal chab' ay d'a
    sat luum,
  swh-ULB: Ndipo watu wote wakaingia msituni na kuona asali ikiwa juu ya ardhi.
  bel-bel: І пайшоў увесь люд у лес, і быў там на паляне мёд.
  deu-ELBBK: Und das ganze Volk kam in den Wald, und Honig war auf der Fläche des
    Feldes.
  mbb-OT: Ne is langun he menge sundaru ne nemenhendiyà te ketelunan, ne zuen neehè
    dan he teneb he edtiǥis diyà te tanà. Piru wazà migkaan kandan dutun tenged te
    nahandek dan te sapà.
  mal-2015: ജനമൊക്കെയും ഒരു കാട്ടുപ്രദേശത്തു എത്തി; അവിടെ നിലത്തു തേൻ ഉണ്ടായിരുന്നു.
  rmc-rmc: Savore murša gele andro veš a ode všadzik sas o medos.
  pes-OPV: و تمامی قوم به جنگلی رسیدند که در آنجا عسل بر روی زمین بود.
  ron-1924: Тот попорул ажунсесе ынтр-о пэдуре, унде се гэся мьере пе фаца пэмынтулуй.
  ben-OBCV: গোটা সৈন্যদল অরণ্যে প্রবেশ করল, আর সেখানে জমির উপর মধু পড়েছিল।
  som-som: Oo dadkii oo dhammu waxay soo galeen duurkii, dhulkana waxaa yiil malab.
  lat-VUC: omneque terræ vulgus venit in saltum, in quo erat mel super faciem agri.
  eng-ASVBT: And all the people came into the forest; and there was honey upon the
    ground.
  ita-1885: Or tutto il popolo del paese venne in una selva, dove era del miele in
    su la campagna.
  eng-LXXUP: And Jaal was a wood abounding in swarms of bees on the face of the ground.
  eng-ULB: Then all the people entered the forest and there was honey upon the ground.
  spa-VBL: Cuando todos entraron en el bosque, encontraron panales de miel en el suelo.
  fra-_FOB: Cependant tout le peuple du pays vint dans une forêt, où il y avait du
    miel à la surface du sol.
  mal-mal: സൈന്യം ഒരു കാട്ടുപ്രദേശത്ത് എത്തി; അവിടെ നിലത്ത് തേൻ ഉണ്ടായിരുന്നു.
  urd-GVR: Pūrī fauj jangal meṅ dāḳhil huī to wahāṅ zamīn par shahd ke chhatte the.
  suz-BL: मिनु मेकोपुकी ब्‍वाकीम जाक्‍मानु, सुरब खुदो चाका तामे बाक्‍त।
  ita-1927: Or tutto il popolo giunse a una foresta, dove c’era del miele per terra.
  ckb-ckb: ئینجا هەموو سوپاکە هاتنە دارستانێک و هەنگوین بەسەر ڕووی زەوییەکەوە بوو.
  eng-BBE: And there was honey on the face of the field, and all the people came to
    the honey, the bees having gone from it;
  kan-OKCV: ದೇಶದ ಜನರೆಲ್ಲರೂ ಅಡವಿಯಲ್ಲಿ ಹೋಗುತ್ತಿರುವಾಗ, ಅಲ್ಲಿ ನೆಲದ ಮೇಲೆ ಜೇನುಗೂಡು ಇತ್ತು.
  tam-2017: எல்லா இராணுவ மக்கள் எல்லோரும் ஒரு காட்டிலே வந்தார்கள்; அங்கே நிலத்திலே
    தேன் கூடு கட்டியிருந்தது.
  spa-RV-1909: Y todo el pueblo del país llegó á un bosque donde había miel en la
    superficie del campo.
  ron-BTF: Și toți cei ai țării au intrat într-o pădure și era miere pe pământ.
  eng-WEBP: All the people came into the forest; and there was honey on the ground.
  eng-FBV: When they all entered the forest they found honeycomb on the ground.
  nld-1939: Men kwam echter in een bos, waar de honing zo maar op de grond lag.
  nch-BL: Huan nochi nopa soldados ajsitoj ipan se cuatitamit campa oncayaya necti,
  vie-1934: Song chúng dân đã đến trong một cái rừng có mật ong trên mặt đất.
  hin-CV: सेना वन में प्रवेश कर चुकी थी और वहां भूमि पर शहद का छत्ता पड़ा हुआ था.
  spa-BES: Y había miel en el campo, y todo el pueblo vino a la miel, habiendo salido
    las abejas;
  tdx-tdx: Hene nitandroake mb’amy alay o an-tane eio, ie an-tane eo ty tantele.
  tha-KJV: และชาวแผ่นดินทุกคนก็​เข​้ามาในป่า มีน​้ำผึ้งอยู่ตามพื้นทุ่ง
  por-BR-2018: E todo o povo daquela terra chegou a um bosque de onde havia mel na
    superfície do campo.
  deu-ELO: Und das ganze Volk kam in den Wald, und Honig war auf der Fläche des Feldes.
  eng-WYC-2018: And all the common people of the land came into a forest, in which
    was honey on the face of (the) earth (or where there was honey on the ground).
  epo-epo: Kaj ĉiuj venis en arbaron; kaj tie estis mielo sur la tero.
  uig-PIN: Əmma barliⱪ zemindiki ⱪoxun bir ormanliⱪⱪa kirgǝndǝ yǝr yüzidǝ ⱨǝsǝl bar
    idi.
  beo-beo: Ilia da iwilaga mana ba:loba, agime hano bagade ba:i.
  tpi-OTNT: Na ol i go kamap long wanpela bus na lukim planti hani i stap nabaut long
    graun.
  hau-SA: Dukan rundunar ta shiga kurmi, sai ga zuma a ƙasa.
  uig-LAT: Emma barliq zémindiki qoshun bir ormanliqqa kirgende yer yüzide hesel bar
    idi.
  nde-nde: Ibutho lonke langena ehlathini, lapho okwakuloluju phansi khona.
  ton-ton: Pea naʻe hoko ʻakinautolu kotoa pē ʻoe fonua, ki he potu vao ʻakauʻia;
    pea naʻe ʻi ai ʻae hone ʻi he funga kelekele.
  ces-1613: Všecken pak lid té krajiny šli do lesa, kdež bylo hojnost medu po zemi.
  eng-WMB: All the people came into the forest; and there was honey on the ground.
  tam-TCV: போர்வீரர்கள் அனைவரும் காட்டுக்குப் போனபோது, அங்கே தரையில் தேன் இருந்ததைக்
    கண்டார்கள்.
  ceb-ULB: Unya misulod ang tibuok katawhan sa lasang ug adunay dugos didto sa yuta.
  pol-UBG: Wtedy cały lud tej ziemi przyszedł do lasu, gdzie był miód na ziemi.
  agr-agr: Tujash nunú tsawantin aents aidau maaninak yujasag dapa ayaunum jegantajui.
  kyc-kyc: Dokopa wambu dupwa yuu imwa mendena epeyaminyi dokopa amburali dupwa yuu
    minyarambu nyuo lyiyamo kandeyami.
  urd-GVU: پوری فوج جنگل میں داخل ہوئی تو وہاں زمین پر شہد کے چھتے تھے۔
  deu-1912: Und das ganze Land kam in den Wald. Es war aber Honig auf dem Erdboden.
  kan-2017: ಸೈನ್ಯದವರೆಲ್ಲರೂ ನೆಲಜೇನು ಇರುವ ಕಾಡಿಗೆ ಬಂದರು.
  yap-yap: Yad gubin nrabad nga fithik’ bangi garger, miyad pir’eg e honey u ga’ngin
    yang e re gi garger nem.
  hlt-MCSB: Te daengah khohmuen pum loh duup neh diklai hman kah khoitui aka om te
    a paan uh pueng.
  mdy-ETH: ዒዞ ኬሎ ዔያታ ዼኤፒ ካይዚ ዓኣ ቤሲ ሙካዖ ዑቶ ዔኤሲ ዴንቄኔ፤
  twi-ASANTE: ɛwom, wɔhunuu sɛ ɛwoɔ kyɛm da fam wɔ kwaeɛ no ase.
  eng-WEBU: All the people came into the forest; and there was honey on the ground.
  wal-wal: Olanchchati ubbai muleera woraa giddo geliyo wode, sa7an eessai de7ees.
  spa-PDDPT: Todo el pueblo llegó a un bosque donde había miel sobre la superficie
    del suelo.
  gun-gun: Ha'e gui ha'e kuery ha'e javive ovaẽ okuapy ka'aguy re, ei yvy re oĩa py.
  agu-BL: I tzun bantz yi cyopone'n yi e' sanlar xo'l tze', nin quil yi at wi'nin
    ta'al cabil wunak txuc yi sajnak tu' ch'ul jalen wuxtx'otx'.
  ilo-ULB: Ket simrek dagiti amin a tattao iti kabakiran ket adu diro iti daga.
  kpg-kpg: Digaula guu dau adu loo gi lodo henua i uda, ga gidee ginaadou nia mee
    maangala e logowaahee ala ne hai go nia lamu llauehe
  uig-ARA: ئەمما بارلىق زېمىندىكى قوشۇن بىر ئورمانلىققا كىرگەندە يەر يۈزىدە ھەسەل
    بار ئىدى.
  sus-sus: Ɲama xa ɲɛrɛ kui, e naxa kumi li fɔtɔnyi nde kui,
  pon-2006: Irail koaros ahpw lellahng nan wel ehu oh diarada sukehn loangalap tohto.
  jae-jae: Ma lau samob jasêô lasê maleŋ ma têtap lêp sa gêc nom.
  ksd-ksd: Ma ra tarai par dia ga tadav ra lokor, ma ra polo na bulit na livur i ga
    ki ta ra pia.
  tur-YTC: Halkın tümü ormana girdi; yerde de bal vardı.
  grc-BRENT: καὶ πᾶσα ἡ γῆ ἠρίστα. Καὶ Ἰάαλ δρυμὸς ἦν μελισσῶνος κατὰ πρόσωπον τοῦ
    ἀγροῦ.
  ind-AYT: Semua orang dari negeri itu pun sampai ke hutan, dan ada madu di sana,
    di atas tanah.
  nya-nya: Gulu lonse la ankhondo linalowa mʼnkhalango mmene munali uchi.
  hrv-hrv: Ali je ondje bilo medenoga saća na površini zemlje.
  mps-mps: Tama augwali te busi me deliba sabolama, tama suali, te kiabi bunu hauwa
    te tǫde elalubo suali.
  tpi-tpi: Na ol i go kamap long wanpela bus na lukim planti hani i stap nabaut long
    graun.
  dan-1931: Der fandtes nogle Bikager på Marken,
  vie-OVCB: dù họ vào một khu rừng, thấy mật ong nhỏ giọt xuống đất.
  guj-2017: પછી સર્વ સૈન્યો વનમાં આવ્યા અને ત્યાં ભૂમિ ઉપર મધ હતું.
  pon-2006A: Irail koaros ahpw lellahng nan wel ehu oh diarada sukehn loangalap tohto.
  por-BRBSL: Todas as pessoas entraram na floresta; e havia mel no chão.
  cth-cth: Tami pueng teh ratu dawk a pha awh teh, khoitui onae koe ao awh.
  twi-twi: ɛwɔ mu, wohuu sɛ ɛwo kyɛm da fam wɔ kwae no ase.
  hlt-hlt: Te daengah khohmuen pum loh duup neh diklai hman kah khoitui aka om te
    a paan uh pueng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛ dikpɑ́ɑ̀ mɑrì kɛ̀ mɛcekùɔ̀ mpìɛ́kɛ́ kɛ counɛ̀ kɛtenkɛ̀.
  msy-2020: Egha me ghua ruarir mamɨn otogha garima, hanin mɨkonir dafar mam nguazimɨn
    itima, hanin bar avɨrim an aven iti.
  dop-dop: Ḿpʋ́ɣʋ́ yǝlɑɑ tǝnɑ tɑlɑ hɔtʋɣʋ ŋku kʋ tɑɑ tɩɩŋ nim wɛ ɑtɛɣɛ yem tɔ.
  azb-azb: Bütün xalq meşəyə getdi və torpaq üzərində olan bal şanısına rast gəldi.
  eng-DBY: And all they of the land came to a wood; and there was honey on the ground.
  hin-2017: और सब लोग किसी वन में पहुँचे, जहाँ भूमि पर मधु पड़ा हुआ था।
  wol-KYG: Ci kaw loolu waa réew ma mépp dem ba ca gott ba. Fekk na ag lem a nga fa
    ca suuf.
  eng-YLT: And all [they of] the land have come into a forest, and there is honey
    on the face of the field;
  eng-WYC-2017: And all the common people of the land came into a forest, in which
    was honey on the face of earth.
  eng-WMBB: All the people came into the forest; and there was honey on the ground.
  urd-GVH: पूरी फ़ौज जंगल में दाख़िल हुई तो वहाँ ज़मीन पर शहद के छत्ते थे।
  rug-rug: Sipu korapa hadui rina tie Izireli sari na tie Pilisitia si nuquru si arini
    koa keke vasina hudahudana meke dogori rini sari na zipale hiqohiqo vasina.
  gaz-gaz: Hoomaan waraanaa hundi bosona seene; dammis lafa ture.
  fra-LSG: Tout le peuple était arrivé dans une forêt, où il y avait du miel à la
    surface du sol.
  yal-yal: E birin yi fɔtɔnna li, kumin yi bɔxɔnma dɛnaxan yi.
  haw-1868: A hele na kanaka a pau ma ka ululaau; a he meli maluna o ka aina.
  arb-NAV: وَأَقْبَلَ كُلُّ الْجَيْشِ إِلَى الْغَابَةِ حَيْثُ كَانَ الْعَسَلُ يَتَقَاطَرُ،
  ewe-ewe: Aʋakɔ blibo la ge ɖe ave la me eye wokpɔ anyitsi le anyigba.
  eng-LEE: And [the men of] all the land came to a forest; and there was honey upon
    the surface of the field.
  asm-FB: তাৰ পাছত সকলো লোক অৰণ্যলৈ সোমাই গ’ল আৰু তাত মাটিৰ ওপৰত মৌ আছিল।
  sus-A: حَمَ شَ حّرّ كُي، عٍ نَشَ كُمِ لِ قْتْنيِ ندٍ كُي،
  fra-SBL: Tout le peuple entra dans la forêt ; et il y avait du miel sur le sol.
  hbo-hbo: וְכָל־הָאָ֖רֶץ בָּ֣אוּ בַיָּ֑עַר וַיְהִ֥י דְבַ֖שׁ עַל־פְּנֵ֥י הַשָּׂדֶֽה׃
  pjt-pjt: '@see-verse:1SA.014.024'
  kik-kik: Ita rĩothe rĩgĩtoonya mũtitũ, na kũu nĩ kwarĩ na ũũkĩ handũ thĩ.
  fra-NCL: Tout le peuple vint dans la forêt, et il y avait du miel à la surface du
    sol.
  cek-AK: Prae thung ih kaminawk boih taw thungah akun o; to naah long ah kaom khoi
    to a hnuk o.
  cuk-cuk: Saúl-sordamar sapur-mosgua, achanis-napagi-nikadse modapmalad.
  uig-CYR: Амма барлиқ зиминдики қошун бир орманлиққа киргәндә йәр йүзидә һәсәл бар
    еди.
  tel-2017: సైన్యం మొత్తం అడవిలోకి వచ్చినప్పుడు ఒకచోట నేలమీద తేనె కనబడింది.
  hat-BSA: Tout pèp peyi a te antre nan forè a e te gen siwo myèl atè a.
  kos-kos: Na elos tuku sun insak uh, ac liye tuh arulana pukanten honey we.
  hbo-WLC: וְכָל־הָאָ֖רֶץ בָּ֣אוּ בַיָּ֑עַר וַיְהִ֥י דְבַ֖שׁ עַל־פְּנֵ֥י הַשָּׂדֶֽה׃
  ibo-ibo: Ndị agha ahụ niile banyere nʼọhịa ebe mmanụ aṅụ dị nʼala.
  ory-ory: ପୁଣି, ସମସ୍ତ ଲୋକମାନେ ବନକୁ ଆସିଲେ; ମୃତ୍ତିକା ଉପରେ ମହୁ ଥିଲା।
  chk-chk: Iwe, ekewe sounfiu meinisin ra tolong lon eu wöllap, nge a wor chönün chunen
    won ewe pwül.
  ssd-ssd: duŋe ande mbol promba ŋguimzaŋ kulenu ail burok sinamŋge bulmba kutuka
