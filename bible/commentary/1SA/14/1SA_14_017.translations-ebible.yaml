verse: 1SA.014.017
translations:
  mal-C: 'ശൗൽ തന്റെകൂടെയുള്ള ജനത്തോടു പറഞ്ഞു: “സൈന്യത്തെ വിളിച്ചുകൂട്ടി നമ്മുടെ കൂട്ടത്തിൽനിന്ന്
    പോയവർ ആരാണെന്നു കണ്ടുപിടിക്കുക.” അവർ അപ്രകാരംചെയ്തു. യോനാഥാനും അദ്ദേഹത്തിന്റെ
    ആയുധവാഹകനുംമാത്രം അവരുടെ കൂട്ടത്തിലുണ്ടായിരുന്നില്ല.'
  deu-TKW: 'Nun gebot Saul den Leuten, die um ihn waren: Haltet doch Musterung und
    seht, wer von uns hinweggegangen ist! Als man nun Musterung hielt, da fehlten
    Jonathan und sein Waffentäger.'
  lin-lin: 'Bongo Saulo alobaki na basoda oyo bazalaki elongo na ye : « Botanga basoda
    mpo na koyeba banani basili kokima. » Tango batangaki, bamonaki ete Jonatan mpe
    elenge mobali oyo azalaki komema bibundeli na ye bazali te.'
  eng-LSV: And Saul says to the people who [are] with him, “Now inspect and see; who
    has gone from us?” And they inspect, and behold, Jonathan and the bearer of his
    weapons are not.
  eng-GNV: Therefore saide Saul vnto the people that were with him, Search nowe and
    see, who is gone from vs. And when they had nombred, beholde, Ionathan and his
    armour bearer were not there.
  eng-WEBSTER: Then said Saul to the people that were with him, Number now, and see
    who is gone from us. And when they had numbered, behold, Jonathan and his armor-bearer
    were not there .
  nhw-BL: 'Huajca Saúl quinilhui nochi isoldados: ―Xiquintocaxtzajtzilica nochi para
    anquimatise sintla yajtoc se acajya tlen tojuanti. Huan quema tlanque quipanoltíaj
    nochi inintoca, momacaque cuenta para amo aqui Jonatán huan itlamocuitlahuijca.'
  swh-ONEN: Ndipo Sauli akawaambia watu wale waliokuwa pamoja naye, “Kagueni jeshi
    mkaone ni nani ameondoka katikati yetu.” Walipokagua, akawa ni Yonathani na mbeba
    silaha wake ambao hawakuwepo.
  bba-bba: Mɑ Sɔɔlu u win tɔmbu sɔ̃ɔwɑ u nɛɛ, i bɛsɛn tɔmbu mɛnnɔ i ben yĩsɑ soku
    kpɑ su wɑ be bɑ kun wɑ̃ɑ mi. Mɑ bɑ kuɑ mɛ, bɑ deemɑ Yonɑtɑm kɑ win bɔ̃ɔ ɑluwɑɑsi
    wi u rɑ win tɑbu yɑ̃nu sɔbe, beyɑ bɑ sɑri mi.
  eng-KJVCPB: Then said Saul unto the people that were with him, Number now, and see
    who is gone from us. And when they had numbered, behold, Jonathan and his armourbearer
    were not there.
  mpx-mpx: Yaka hi na Sol wana wasa hi pek, inoke i baek bolo alonau elal i ba, “Tolohaveyan
    gegewel ku yoga gogonil, yaka nuku kite henalau hi eguluwagila ge hi na hi haveyan
    Pilistiya elal.” Hi ginol ola o, inoke hi pwawa te Diyontan alona ge wana elohaveyan
    ana tokaval nige hi gagan.
  luo-luo: Saulo nonyiso joma ne ni kode niya kwanreuru mondo une ni ngʼatno mosewuok
    e dierwa ka, kane gisetimo kamano negiyudo ni en Jonathan gi jatingʼ gige lwenje
    ema onge kanyo.
  meu-meu: Bena Saulo ese ia dekenai e nohova taudia na e hamaorodia, eto, Taunimanima
    ba duahidia, ba diba, daidia na ita eda amo vada e raka oho. E duahidia, bena
    vada e diba, Ionatan bona ena kesi ihuana tauna na lasihidia.
  npi-ULB: तब शाऊलले आफूसँग भएका मानिसहरूलाई भने, “हाम्रो बिचबाट को हराएको छ, गनेर
    हेर ।” जब तिनीहरूले गन्ती गरे, जोनाथन र तिनको हतियार बोक्‍ने हराएको थाहा भयो ।
  yor-yor: Nígbà náà ni Saulu wí fún àwọn ènìyàn tí ó wà pẹ̀lú rẹ̀ pé, “Ẹ ka àwọn
    ènìyàn kí ẹ sì mọ ẹni tí ó jáde kúrò nínú wa.” Nígbà tí wọ́n sì ṣe bẹ́ẹ̀, sì wò
    ó, Jonatani àti ẹni tí ó ru ìhámọ́ra rẹ̀ ni kò sì sí níbẹ̀.
  ind-ind: Lalu Saul berkata kepada pasukan yang bersama dengan dia, “Kumpulkan barisan
    dan periksa siapa yang tidak bersama kita.” Dan ketika mereka memeriksa barisan,
    diketahuilah bahwa Yonatan dan pembawa senjatanya tidak ada bersama mereka.
  pes-OPCB: 'شائول دستور داد: «ببینید از افراد ما چه کسی غایب است.» چون جستجو کردند،
    دریافتند که یوناتان و سلاحدارش نیستند.'
  tgl-ULB: Pagkatapos sinabi ni Saul sa mga tao na kasama niya, “Magbilang kayo at
    hanapin ninyo kung sino ang nawawala sa atin.” Nang mabilang nila, si Jonatan
    at ang kanyang tagapagdala ng baluti ang mga nawawala.
  cbu-NT: Ashirucha, anoo parangusin, Papcha. ¿Tamaku Filistewshuch shimbayanllina?
    Natu, sundaris iyashchis táchingints. ¿Tatsamooruni nish taarinee? ¿Nda tputs
    pishtak? tárangu, sundarsha táchirangsin, mangu Jonatan wipunashpatari ndunar
    ashiranganaya.
  hui-hui: Hondowa Solohanda ibunaga agali ibu heba hayaruhondo lalu, Ami agali biaru
    mbira bereba ai hayadabe hondole dagalo handadaba, lene. Tigua ani layadagua dagalo
    handalu hemiria Yonadanala agali daliahe wai biagane aleru yu hayagola naheyane
    hendene.
  mya-mya: ထို့​အ​ခါ​ရှော​လု​က​မိ​မိ​၏​လူ​တို့​အား``တပ် တွင်း​မှ​ပျောက်​နေ​သူ​ကို​သိ​ရှိ​နိုင်​ရန်​စစ်
    သည်​တို့​ကို​စစ်​ဆေး​ကြည့်​လော့'' ဟု​အမိန့် ပေး​သည်​အ​တိုင်း​စစ်​ဆေး​ကြည့်​ကြ​ရာ
    ယော​န​သန်​နှင့်​သူ​၏​လက်​နက်​သယ်​ဆောင် သူ​လူ​ငယ်​တို့​မ​ရှိ​ကြောင်း​တွေ့​ရ​ကြ​၏။-
  bod-N: སོ་ལོས་རང་གི་དྲུང་དུ་ཡོད་པའི་མི་རྣམས་ལ། ད་ནི་མི་རྩིས་ཤིག་དང་། ངེད་རྣམས་ཀྱི་ཕྱོགས་ནས་སུ་ཞིག་སོང་བ་མཐོང་བར་འགྱུར་ཞེས་བཀའ་བསྒོས་པས།
    ཁོ་ཚོས་མི་རྩིས་བླངས་པ་ན། ཡོ་ནཱ་ཐན་དང་དེའི་གོ་མཚོན་འཁུར་བའི་གཞོན་ནུ་གཉིས་མེད་པ་ཤེས་པ་རེད།
  sna-sna: Ipapo Sauro akati kuvarume vakanga vanaye, “Verengai varwi muone kuti ndivanaani
    vasipo pakati pedu.” Vakati vadaro vakaona kuti Jonatani nomubati wake wenhumbi
    dzokurwa vakanga vasipo.
  spa-BLM: 'Entonces Saúl dijo al pueblo que estaba con él: “Contad ahora y ved quién
    falta de nosotros.” Cuando hubieron contado, he aquí que Jonatán y su portador
    de armadura no estaban allí.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Saúl chi'' d''a eb'' soldado icha tic: —Sayec
    eyil eb'' soldado, ol checlajoc machtac malaj, xchi vin̈. Axo ix checlaji to a
    vin̈aj Jonatán malaj yed'' vin̈ tz''ic''an syamc''ab'' vin̈.'
  swh-ULB: Kisha Sauli akawaambia watu aliokuwa nao, “Mjihesabu ili muone nani hayupo
    hapa.”Walipokuwa wamehesabu, wakagundua kuwa Yonathani na mbebaji wa silaha zake
    hawapo.
  bel-bel: 'І сказаў Саўл народу, які быў зь ім: перагледзьце і даведайцеся, хто з
    нашых выйшаў. І перагледзелі, і вось, няма Ёнатана і збраяносца ягонага.'
  deu-ELBBK: 'Und Saul sprach zu dem Volk, das bei ihm war: Haltet doch Musterung
    und seht, wer von uns weggegangen ist. Und sie hielten Musterung, und siehe, Jonathan
    und sein Waffenträger waren nicht da.'
  mbb-OT: Migkeǥiyan ni Saul is menge sakup din te, “Tiǥuma niw is menge sundaru wey
    ahaa niw ke hentei is naawà.” Netuenan dan dutun he si Jonatan wey kes tig-uwit
    te ǥumaan din is naawà dutun.
  mal-2015: 'ശൗൽ കൂടെയുള്ള ജനത്തോടു: എണ്ണിനോക്കി നമ്മിൽനിന്നു പോയവർ ആരെന്നറിവിൻ എന്നു
    കല്പിച്ചു. അവർ എണ്ണിനോക്കിയപ്പോൾ യോനാഥാനും അവന്റെ ആയുധവാഹകനും ഇല്ലായിരുന്നു.'
  rmc-rmc: 'Akor o Saul phenďa olenge, ko sas leha: „Zgenen savore muršen a dikhen,
    ko amarendar geľa het.“ Sar ada kerde, dikhle, hoj o Jonatan the leskro zbrojnošis
    ode nane.'
  pes-OPV: 'و شاول به قومی که همراهش بودند، گفت: «الان تفحص کنید و ببینیداز ما که
    بیرون رفته است؟» پس تفحص کردند که اینک یوناتان و سلاحدارش حاضر نبودند.'
  ron-1924: 'Атунч, Саул а зис попорулуй каре ера ку ел: „Нумэраць, вэ рог, ши ведець
    чине а плекат дин мижлокул ностру.” Ау нумэрат, ши ятэ кэ липсяу Ионатан ши чел
    че-й пурта армеле.'
  ben-OBCV: তখন শৌল তাঁর সঙ্গে থাকা লোকজনকে বললেন, “সৈন্যদের জমায়েত করে গুনে দেখো,
    কে কে আমাদের ছেড়ে গিয়েছে।” যখন তারা এমনটি করল, দেখা গেল যোনাথন ও তাঁর অস্ত্র
    বহনকারী সেখানে অনুপস্থিত।
  som-som: Kolkaasaa Saa'uul wuxuu dadkii isaga la jiray ku yidhi, Bal tiriya, oo
    eega kii inaga tegey kuu yahay. Oo markay tiriyeen waxay arkeen inayan Yoonaataan
    iyo kii hubkiisa u siday halkaas joogin.
  lat-VUC: 'Et ait Saul populo qui erat cum eo: Requirite, et videte quis abierit
    ex nobis. Cumque requisissent, repertum est non adesse Jonathan et armigerum ejus.'
  eng-ASVBT: Then said Saul unto the people that were with him, Number now, and see
    who is gone from us. And when they had numbered, behold, Jonathan and his armor-bearer
    were not there.
  ita-1885: 'E Saulle disse al popolo ch''era con lui: Deh! fate la rassegna, e vedete
    chi è partito d''appresso a noi. E, fatta la rassegna ecco, Gionatan, e colui
    che portava le sue armi, non v''erano.'
  eng-LXXUP: 'And Saul said to the people with him, Number yourselves now, and see
    who has gone out from you: and they numbered themselves, and behold, Jonathan
    and his armor bearer were not found.'
  eng-ULB: Then Saul said to the people that were with him, “Count and see who is
    missing from us.” When they had counted, Jonathan and his armor bearer were missing.
  spa-VBL: 'Saúl les dijo a los soldados que estaban con él: “Pasen lista y averigüen
    quiénes no están con nosotros”. Cuando pasaron lista, descubrieron que Jonatán
    y su escudero no estaban allí.'
  fra-_FOB: 'Alors Saül dit au peuple qui était avec lui: Faites donc la revue, et
    voyez qui s''en est allé d''avec nous. Ils firent donc la revue, et voici, Jonathan
    n''y était point, ni celui qui portait ses armes.'
  mal-mal: 'ശൌല്‍ കൂടെയുള്ള ജനത്തോട്: “നമ്മുടെ കൂട്ടത്തിൽനിന്ന് പോയതാരെന്ന് അറിയുവാൻ
    എണ്ണി നോക്കുവിൻ” എന്ന് കല്പിച്ചു. അവർ എണ്ണിനോക്കിയപ്പോൾ യോനാഥാനും അവന്റെ ആയുധവാഹകനും
    ഇല്ലായിരുന്നു.'
  urd-GVR: Sāūl ne fauran hukm diyā, “Faujiyoṅ ko gin kar mālūm karo ki kaun chalā
    gayā hai.” Mālūm huā ki Yūnatan aur us kā silāhbardār maujūd nahīṅ haiṅ.
  suz-BL: मिनु सावलमी सु सु मबाक्‍मा, दे हिक्‍पाइक्‍मी बाक्‍त। मिनु मेकोपुकीमी योनाथन
    नु आ या कुरब मबाक्‍शो तुइक्‍तमे बाक्‍त।
  ita-1927: 'Allora Saul disse alla gente ch’era con lui: “Fate la rassegna, e vedete
    chi se n’è andato da noi”. E, fatta la rassegna, ecco che mancavano Gionathan
    e il suo scudiero.'
  ckb-ckb: 'ئینجا شاول بەو لەشکرەی گوت کە لەگەڵی بوون: «تکایە سەرژمێری بکەن و ببینن
    کێ لە ئێمە ڕۆیشتووە.» ئەوانیش سەرژمێرییان کرد و بینییان وا یۆناتان و هەڵگری تفاقەکانی
    لەوێ نەبوون.'
  eng-BBE: Then Saul said to the people who were with him, Let everyone be numbered
    and let us see who has gone from us. And when they had been numbered, it was seen
    that Jonathan and his servant were not there.
  kan-OKCV: ಆಗ ಸೌಲನು ತನ್ನ ಬಳಿಯಲ್ಲಿದ್ದ ಜನರಿಗೆ, “ನಮ್ಮ ಬಳಿಯಿಂದ ಹೋದವರು ಯಾರೆಂದು ಲೆಕ್ಕವನ್ನು
    ನೋಡಿರಿ,” ಎಂದನು. ಅವರು ಲೆಕ್ಕ ನೋಡುವಾಗ, ಯೋನಾತಾನನೂ, ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನೂ ಇರಲಿಲ್ಲ.
  tam-2017: 'அப்பொழுது சவுல் தன்னோடு இருக்கிற மக்களைப் பார்த்து: நம்மிடத்திலிருந்து
    போனவர்கள் யார் என்று கணக்கெடுங்கள் என்றான்; அவர்கள் கணக்கெடுக்கிறபோது, இதோ, யோனத்தானும்
    அவனுடைய ஆயுததாரியும் அங்கே இல்லை என்று கண்டார்கள்.'
  spa-RV-1909: 'Entonces Saúl dijo al pueblo que tenía consigo: Reconoced luego, y
    mirad quién haya ido de los nuestros. Y reconocido que hubieron, hallaron que
    faltaban Jonathán y su paje de armas.'
  ron-BTF: 'Atunci a spus Saul poporului care era cu el: Numărați acum și vedeți cine
    a plecat dintre noi. Și după ce au numărat, iată, Ionatan și purtătorul său de
    arme nu erau acolo.'
  eng-WEBP: Then Saul said to the people who were with him, “Count now, and see who
    is missing from us.” When they had counted, behold, Jonathan and his armor bearer
    were not there.
  eng-FBV: Saul told the soldiers with him, “Do a roll-call and find out who isn't
    here with us.” When they did the roll-call, they discovered that Jonathan and
    his armor-bearer weren't there.
  nld-1939: 'gaf Saul aan zijn gevolg het bevel: Onderzoekt eens, wie ons verlaten
    heeft. En bij het onderzoek bleek, dat Jonatan en zijn wapendrager er niet waren.'
  nch-BL: 'Huajca Saúl quinilhui nochi isoldados: ―Xiquintocaxtzajtzilica nochi para
    anquimatise sinta yajtoc se acajya ten tojuanti. Huan quema tanque quipanoltíaj
    nochi inintoca, momacaque cuenta para amo aqui Jonatán huan itamocuitahuijca.'
  vie-1934: 'Bấy giờ, Sau-lơ nói với quân lính ở cùng mình rằng: Hãy kiểm điểm xem
    ai là những người đã bỏ hàng ngũ chúng ta. Chúng kiểm điểm, thấy thiếu Giô-na-than
    và kẻ vác binh khí người.'
  hin-CV: तब शाऊल ने अपने साथ के सैनिकों को आदेश दिया, “सबको इकट्ठा करो और मालूम करो
    कि कौन-कौन यहां नहीं है.” जब सैनिक इकट्ठा हो गए तो यह मालूम हुआ कि योनातन और उनका
    शस्त्र उठानेवाला वहां नहीं थे.
  spa-BES: 'Entonces Saúl dijo a la gente que estaba con él: Pasen revista y veamos
    quién se ha ido de nosotros. Y cuando fueron contados, se vio que Jonatán y su
    escudero no estaban allí.'
  tdx-tdx: 'Le hoe t’i Saole am’ondaty nirekets’ ama’eo: Volilio henaneo, haharendreke
    te ia ty nienga antika. Aa ie namolily, inao tsy eo t’Ionatane naho i mpinday
    fikala’ey.'
  tha-KJV: แล​้วซาอูลจึงรับสั่งแก่พลที่​อยู่​กั​บท​่านว่า “จงนั​บด​ูว่าผู้ใดได้ไปจากเราบ้าง”
    และเมื่อเขานั​บด​ู​แล้ว ดู​เถิด โยนาธานและผู้ถือเครื่องอาวุธของท่านไม่​อยู่​ที่นั่น
  por-BR-2018: 'Então Saul disse ao povo que tinha consigo: Reconhecei logo, e olhai
    quem tenha ido dos nossos. E depois de terem reconhecido, acharam que faltavam
    Jônatas e seu pajem de armas.'
  deu-ELO: 'Und Saul sprach zu dem Volke, das bei ihm war: Haltet doch Musterung und
    sehet, wer von uns weggegangen ist. Und sie hielten Musterung, und siehe, Jonathan
    und sein Waffenträger waren nicht da.'
  eng-WYC-2018: And Saul said to the people that were with him, Seek ye, and see ye,
    who went away from us. And when they had sought, it was found, that Jonathan and
    his squire were not present.
  epo-epo: 'Tiam Saul diris al la homoj, kiuj estis ĉe li: Esploru kaj rigardu, kiu
    foriris de ni. Kaj oni esploris, kaj montriĝis, ke forestas Jonatan kaj lia armilportisto.'
  uig-PIN: 'Saul ⱪexidiki hǝlⱪⱪǝ: Adǝmlirimizni sanap kimning bu yǝrdin kǝtkǝnlikini
    eniⱪlanglar, dedi. Ular saniwidi, mana, Yonatan bilǝn yaraƣ kɵtürgüqisi yoⱪ qiⱪti.'
  beo-beo: Amaiba:le, Solo da ea dunuma sia:i, “Ninia dadi gagui dunu idili ba:ma.
    Nowa da hameyale ba:ma!” Ilia da idili ba:loba, Yonada:ne amola ayeligi dunu amo
    da ea gegesu liligi gagusisu hame ba:i.
  tpi-OTNT: Orait ol i go tokim Sol na Sol i ting sampela soldia bilong en i bin i
    go pait long ol Filistia. Olsem na Sol i tokim ol soldia bilong en olsem, “Kaunim
    ol soldia na bai yumi save husat ol man i no i stap.” Orait ol i mekim olsem na
    i painimaut Jonatan wantaim yangpela man i save karim ol spia samting bilong en,
    tupela i no i stap.
  hau-SA: Sai Shawulu ya ce wa mutanen da suke tare da shi, “Ku ƙidaya mayaƙa ku ga
    wane ne ba ya nan.” Da suka ƙirga sai suka tarar Yonatan da mai ɗaukan makamansa
    ba sa nan.
  uig-LAT: 'Saul qéshidiki xelqqe: Ademlirimizni sanap kimning bu yerdin ketkenlikini
    éniqlanglar, dédi. Ular saniwidi, mana, Yonatan bilen yaragh kötürgüchisi yoq
    chiqti.'
  nde-nde: USawuli wasesithi ebantwini ababelaye, “Qoqani amabutho libone ukuthi ngubani
    ongekho.” Sebekwenzile, ababengekho kwakunguJonathani lomthwali wezikhali zakhe.
  ton-ton: Pea pehē ai ʻe Saula ki he kakai naʻe ʻiate ia, “Ko eni, Mou lau, pea vakai
    pe ko hai kuo ʻalu meiate kitautolu.” Pea hili ʻenau lau, vakai naʻe ʻikai ʻi
    ai ʻa Sonatane mo hono hoa tau.
  ces-1613: 'Saul pak řekl lidu, kterýž s ním byl: Vyhledejte i hned a zvězte, kdo
    jest z našich odšel. A když vyhledávali, hle, Jonaty nebylo a oděnce jeho.'
  eng-WMB: Then Saul said to the people who were with him, “Count now, and see who
    is missing from us.” When they had counted, behold, Jonathan and his armor bearer
    were not there.
  tam-TCV: அப்பொழுது சவுல் தன்னுடன் இருந்த வீரர்களிடம், “நம்மிடமிருந்தவர்களில் யார்
    எங்களைவிட்டுப் போய்விட்டார்கள் என்று கணக்கிட்டுப் பாருங்கள்” என்றான். அப்படியே
    அவர்கள் கணக்கிட்டுப் பார்த்தபோது, யோனத்தானும் அவனுடைய ஆயுதம் சுமப்பவனும் இல்லையென்று
    கண்டார்கள்.
  ceb-ULB: Unya miingon si Saul sa katawhan nga atua uban kaniya, “Ihapa ug susiha
    kung kinsa ang nawala gikan kanato.” Sa pag-ihap nila, wala didto si Jonatan ug
    ang tigdala sa iyang hinagiban.
  pol-UBG: 'Wtedy Saul powiedział do ludu, który przy nim był: Dokonajcie przeglądu
    i zobaczcie, kto od nas odszedł. A gdy dokonali przeglądu, okazało się, że nie
    było Jonatana i jego giermka.'
  agr-agr: 'Imaniagtai suntag niijai yujaun Saúl chichajak: “Ashí diistajum betekash
    batsatag nunú dekaami”, tau. Tusa tiajam, ashí diikma Jonatán niina kumpajijai
    megkaekauwai.'
  kyc-kyc: Dokopa Soleme banya akali dupwa kando lao, Yanda singi ami dupwa yaka lapala
    api mende pana nalyamo lao kandena leya. Leyamosa nakama yaka lao kandeyami dokopa
    Jonatanepa akali parange banya yanda pingi bange dupwa sakamingi dokopa pana nayambi.
  urd-GVU: ساؤل نے فوراً حکم دیا، ”فوجیوں کو گن کر معلوم کرو کہ کون چلا گیا ہے۔“ معلوم
    ہوا کہ یونتن اور اُس کا سلاح بردار موجود نہیں ہیں۔
  deu-1912: 'Saul sprach zu dem Volk, das bei ihm war: Zählt und seht, wer von uns
    sei weggegangen! Und da sei zählten, siehe, das war Jonathan und sein Waffenträger
    nicht da.'
  ntj-ntj: Nyangka Tjuultu-tjananya watjarnu, “Parranyawa-ya ngayuku warrmarla pirninya
    nyawa, ‘Ngananya wiyarringu?’” Nyangka-ya mularrpartu parranyakulayirnu nyangu
    Tjanatjannga-pula wiyarringu.
  kan-2017: ಸೌಲನು ತನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದವರಿಗೆ, “ನಮ್ಮನ್ನು ಬಿಟ್ಟುಹೋದವರು ಯಾರೆಂಬುದನ್ನು ಲೆಕ್ಕಮಾಡಿ
    ನೋಡಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವರು ಲೆಕ್ಕಮಾಡಿ ನೋಡಿದಾಗ ಯೋನಾತಾನನೂ, ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವ
    ಸೇವಕನೂ ಇಲ್ಲವೆಂದು ತಿಳಿದುಬಂದಿತು.
  yap-yap: Me ga’ar Saul ngak e salthaw rok, “Mu theeged e salthaw ngam guyed e en
    nde moy.” Miyad rin’ ma aram miyad pir’eg ni Jonathan nge fare pagel nma fek talin
    e cham rok e dar moyew.
  hlt-MCSB: Te dongah Saul loh a taengkah pilnam te, “So uh lah, mamih taeng lamkah
    aka cet rhoek te thuep uh lah,” a ti nah. Te vaengah Jonathan neh a hno phuei
    te hah tarha a tae uh.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዒዛና ዎላ ዓኣ ዓሶ፦ «ሂንዳ ኑኡኮ ፖኦሊሶ ፓይዲ ኑ ባኣካፓ ፓጬ ዓሲ ዓኣቴ ዛጉዋቴ» ጌይ ዓይሣዛ፥
    ዔያታ ፓይዳንቴ ዮናታኣኔንታ ዒዛኮ ዖሎ ዓንጋሞ ኬዳሢንታ ባኣያ ማዔኔ።
  twi-ASANTE: Afei, Saulo ka kyerɛɛ mmarima a wɔka ne ho no sɛ, “Monhwɛ akodɔm no
    mu nhwɛ sɛ obi nni hɔ anaa.” Wɔhwehwɛeɛ hunuu sɛ Yonatan ne nʼakodeɛsoafoɔ no
    na na wɔnni hɔ.
  eng-WEBU: Then Saul said to the people who were with him, “Count now, and see who
    is missing from us.” When they had counted, behold, Jonathan and his armor bearer
    were not there.
  wal-wal: Yaatin, Saa7ooli banaara de7iya asata, “Ane olanchchata shiishshite; shiishshidi
    nu giddoppe ooni biidaakko be7ite” yaagiis. Yaagin eti shiishshidi qoodiyo wode,
    Yonaataaninne a ola miishshaa tookkiyaagee bainnaagaa be7idosona.
  spa-PDDPT: 'Saúl dijo al pueblo que estaba con él: Pasen revista y miren quién de
    los nuestros salió. Entonces pasaron revista y vieron que faltaban Jonatán y el
    que llevaba sus armas.'
  gun-gun: 'Ha''e ramo Saul aipoe''i hexeve ikuai va''e pe: — Ne''exa, peipapa xerevegua
    kuery, mava''e pa nhandea gui oo ra''ea peikuaa aguã — he''i ramo oipapa vy oikuaa
    Jônatas ha''e py noĩa, neĩ hu''y jokoa reraa va''e voi.'
  agu-BL: 'Tlol tzun Saúl scyetz yi e'' tetz sanlar: —Na waj yil je'' list ita''n
    tan tilwe''n yi ko tz''aknak len itajlal. Ma yi baj je''n tzaj chibi'', nin tzun
    quiltz yi qui''ct Jonatán tu yi ẍch''eyum at-tz ẍchixo''l.'
  ilo-ULB: Ket kinuna ni Saul kadagiti tattao a kaduana, “Bilangen ken kitaenyo no
    siasino dagiti mapukpukaw kadatayo.” Idi nabilangda, ni Jonatan ken ti para-awit
    iti igamna ti mapukpukaw.
  kpg-kpg: Gei Saul ga helekai adu gi ana gau dauwa, “Goodou hagadina ina malaa digau dauwa.
    Mmada be di ma koai ala hagalee.” Gei digaula ga hagadina ginaadou, ga modongoohia
    bolo ma go Jonathan mo dono ehoo la hagalee.
  uig-ARA: 'سائۇل قېشىدىكى خەلققە: ئادەملىرىمىزنى ساناپ كىمنىڭ بۇ يەردىن كەتكەنلىكىنى
    ئېنىقلاڭلار، دېدى. ئۇلار سانىۋىدى، مانا، يوناتان بىلەن ياراغ كۆتۈرگۈچىسى يوق چىقتى.'
  sus-sus: Sɔlu naxa a fala sɔɔrie bɛ, «Wo kɔnti ti, won xa a kolon naxan minixi won
    ya ma.» E to kɔnti ti e naxa a to a Yonatan nun a xa konyi mu na ɲama ya ma.
  pon-2006: Sohl eri mahsanihong sapwellime sounpei ko, “Kumwail wadek sounpei kan
    oh kilang ihs me sohte mie.” Irail eri wadek sounpei ko, oh diarada me Sonadan,
    oh nah mwahnakapwo me kin wa nah dipwisoun mahwen ko, me sohte mie.
  jae-jae: Amboac tonaŋ Saul kêsôm gêdêŋ lau, taŋ sêwiŋ eŋ naŋ gebe “Asa lau sa ma
    alic asa gêwi aêac siŋ.” Sêsa lau sa e sêlic gebe Jonatan agêc ŋac, taŋ gêôc ênê
    laukasap naŋ, sêmoa atom.
  ksd-ksd: 'Ma Saul i ga biti tai kana tarai na vinarubu: Avat a tikan, ma avat a
    kapa ba to ia i ga vana kan dat. Ma ba dia ga tikan di ga kapa ba Ionatan dir
    ma kana tultul pa dir ga ki varurung ma diat.'
  tur-YTC: Bunun üzerine Saul, yanındaki adamlara, “Şimdi sayın, bizden kimin eksik
    olduğunu görün” dedi. Saydıktan sonra, işte, Yonatan'la silah taşıyıcısı orada
    değildi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ τῷ λαῷ τῷ μετʼ αὐτοῦ, ἐπισκέψασθε δὴ, καὶ ἴδετε τίς πεπόρευται
    ἐξ ὑμῶν· καὶ ἐπεσκέψαντο, καὶ ἰδοὺ οὐχ εὑρίσκετο Ἰωνάθαν καὶ ὁ αἴρων τὰ σκεύη
    αὐτοῦ.
  ind-AYT: Lalu, Saul berkata kepada rakyat yang menyertainya, “Hitunglah dan lihatlah
    siapa yang pergi dari kita.” Ketika mereka menghitung, ternyata Yonatan dan pembawa
    senjatanya tidak ada.
  nya-nya: Kenaka Sauli anawawuza anthu amene anali naye kuti, “Awerengeni asilikali
    kuti muona amene wachoka.” Atawawerenga anapeza kuti Yonatani ndi mnyamata wake
    womunyamulira zida zake za nkhondo palibe.
  hrv-hrv: 'I Šaul reče ljudima koji su bili s njim: “Prozovite ljude i vidite tko
    je otišao od nas.” A kad prozvaše, gle, ne bijaše Jonatana i njegova štitonoše!'
  mps-mps: Tialima, augwali pelama, Solba wagi pali, tama Solgo homugo te agai ami
    bidi meba pelama, te Filistia dabe dali hwįgi pali da homu yai. Tama tiyu, Solgo
    aga ami bidi dabeba te tama po wali, “Te ami dabe nedama, tama niwai bidi dabe
    te bidisiąbaso da, te dago koneaibao,” wali. Tialima, augwa te tiwai elama, tama
    Jonatan dali te aga hwįbo sesemone sabilibo bidi dali, te augwali si bidisiąwai.
  tpi-tpi: Orait ol i go tokim Sol na Sol i ting sampela soldia bilong en i bin i
    go pait long ol Filistia. Olsem na Sol i tokim ol soldia bilong en olsem, “Kaunim
    ol soldia na bai yumi save husat ol man i no i stap.” Orait ol i mekim olsem na
    i painimaut Jonatan wantaim yangpela man i save karim ol spia samting bilong en,
    tupela i no i stap.
  dan-1931: 'Da sagde Saul til sine Folk: “Hold Mønstring og se efter, hvem af vore
    der er gået bort!” Og ved Mønstringen viste det sig, at Jonatan og hans Våbendrager
    manglede.'
  vie-OVCB: 'Sau-lơ ra lệnh: “Hãy điểm lại số quân rời khỏi hàng ngũ.” Khi kiểm lại,
    họ thấy thiếu Giô-na-than và người vác khí giới cho ông.'
  guj-2017: ત્યારે શાઉલે પોતાની સાથે જે લોકો હતા તેઓને કહ્યું, “ગણતરી કરીને જુઓ કે
    આપણામાંથી કોણ ગુમ થયેલ છે.” જયારે તેઓએ ગણતરી કરી ત્યારે યોનાથાન અને તેનો શસ્ત્રવાહક
    ગુમ થયેલા હતા.
  pon-2006A: Sohl eri mahsanihong sapwellime sounpei ko, “Kumwail wadek sounpei kan
    oh kilang ihs me sohte mie.” Irail eri wadek sounpei ko, oh diarada me Sonadan,
    oh nah mwahnakapwo me kin wa nah dipwisoun mahwen ko, me sohte mie.
  por-BRBSL: 'Então Saul disse ao povo que estava com ele: “Conte agora, e veja quem
    está faltando”. Quando eles contaram, eis que Jonathan e seu portador de armaduras
    não estavam lá.'
  cth-cth: Hatnavah Sawl ni ama koe kaawm e tamihu koevah, kâparei awh haw. Apimaw
    kaawm hoeh, khen awh telah ati. A kâparei awh navah pouk laipalah Jonathan hoi
    sene ka sin e hah awm hoeh.
  twi-twi: Afei, Saulo ka kyerɛɛ mmarima a wɔka ne ho no se, “Monhwɛ asraafo no mu
    nhwɛ sɛ obi nni hɔ ana.” Wɔhwehwɛ huu sɛ Yonatan ne nʼakodekurafo no na na wonni
    hɔ.
  hlt-hlt: Te dongah Saul loh a taengkah pilnam te, “So uh lah, mamih taeng lamkah
    aka cet rhoek te thuep uh lah,” a ti nah. Te vaengah Jonathan neh a hno phuei
    te hah tarha a tae uh.
  tbz-SIM: 'Kɛ̀ Sɑurii nɑ́kɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ dɔ̀: Kɑɑnnɛ̀ bɛnìtìbɛ̀ kɛ́yɑ̀ bɛ̀ɛ̀
    kpɑ ti cuokɛ̀. Kɛ̀ bɛ̀ɛ kɑɑ nkɛ́mɔ́ntɛ́ Sonnɑtɑ̃ɑ̃ nɛ̀ o kóo tɔ̃ntì.'
  msy-2020: Me ghua Sol mɨkemezɨ, Sol nɨghnɨgha ghaze an mɨdorozir gumazitaba ti ghua
    Filistiabav soghama. Egha a kamaghɨn uan mɨdorozir gumazibav gɨa ghaze, “Ia mɨdorozir
    gumaziba dɨpon egh fogham te itir puvatɨ.” Ezɨ me kamaghɨn amigha fo, Jonatan
    ko an namakar an afuzim ko mɨdorozir biziba aterim itir puvatɨ.
  dop-dop: 'Tǝnɑɣɑ Sɑyuli tɔmɑ ɩ yoolɑɑ mpɑ pɑɑ wɛ ɩ kiŋ tɔ sɩ: Ɩ́ kɑlɑ yǝlɑɑ nɑ tǝ́
    nɑ́ sɩ ɑwe fɛɩnɑ tɑ́ tɑɑ. Pɑ kɑlɑ yǝlɑɑ ɩlɛnɑ pɑ́ mɑɣɑnɑ sɩ Sonɑtɑŋ nɑ ɩ yoou
    wontu tɔkʋlʋ pɑ fɛɩnɑ.'
  azb-azb: 'Şaul yanında olan xalqa dedi: «İndi sayın, görün bizdən kim yoxdur». Saydıqları
    zaman Yonatanla silahdarı olmadı.'
  eng-DBY: Then said Saul to the people that were with him, Muster now, and see who
    is gone from us. And they mustered, and behold, Jonathan and his armour-bearer
    were not there.
  hin-2017: तब शाऊल ने अपने साथ के लोगों से कहा, “अपनी गिनती करके देखो कि हमारे पास
    से कौन चला गया है।” उन्होंने गिनकर देखा, कि योनातान और उसका हथियार ढोनेवाला यहाँ
    नहीं हैं।
  wol-KYG: 'Sóol ne ña ànd ak moom: «Wooteleen, ba xam ku jóge ci nun.» Ñu woote,
    Yonatan ak gàddukatu gànnaayam wuute.'
  eng-YLT: And Saul saith to the people who [are] with him, 'Inspect, I pray you,
    and see; who hath gone from us?' and they inspect, and lo, Jonathan and the bearer
    of his weapons are not.
  eng-WYC-2017: And Saul said to the people that were with him, Seek ye, and see ye,
    who went away from us. And when they had sought, it was found, that Jonathan and
    his squire were not present.
  eng-WMBB: Then Saul said to the people who were with him, “Count now, and see who
    is missing from us.” When they had counted, behold, Jonathan and his armour bearer
    were not there.
  urd-GVH: साऊल ने फ़ौरन हुक्म दिया, “फ़ौजियों को गिनकर मालूम करो कि कौन चला गया है।”
    मालूम हुआ कि यूनतन और उसका सिलाहबरदार मौजूद नहीं हैं।
  rug-rug: Ke zama se Saula koari na tie, “Mi nae i sari na tie varipera, mamu gilania
    sapu esei si lopu koa.” Tavete gua tugo asa si arini meke doṉo gilania rini sapu
    e Zonatani meke sa tie vaqura, sapu hoke paleki sari na tiṉitoṉa varipera tanisa
    si lopu koa.
  gaz-gaz: Saaʼol namoota isa wajjin turaniin, “Mee loltoota lakkaaʼaatii nama nu
    keessaa deeme ilaalaa” jedhe. Yommuu lakkaaʼanittis Yoonaataanii fi namichi miʼa
    lolaa isaaf baatu sun achi hin turre.
  fra-LSG: 'Alors Saül dit au peuple qui était avec lui: Comptez, je vous prie, et
    voyez qui s’en est allé du milieu de nous. Ils comptèrent, et voici, il manquait
    Jonathan et celui qui portait ses armes.'
  gnn-gnn: Bala ŋayi Djolyu dhä‐wirrka'yurrunana waŋana bitjarra, “Yolŋga ŋunha marrtjina
    buḏapthurrunanydja?” Ga yana walala bothurruna marrtjina ŋunhi miṯtjinhana, ga
    maḻŋ'maraŋalanydja Djonathan ga nhanŋu djämamirri winya'yurrunanydja.
  yal-yal: Sɔli yi a fala a sofane xa, a naxa, “Ɛ sofane maxili, a xa kolon naxan
    kelixi en yɛ.” E yi a kolon a Yonatan nun a yɛngɛ so se maxanla nan mi yi e yɛ.
  haw-1868: Olelo aku la o Saula i na kanaka me ia, E helu ano, i ike kakou i ka mea
    i hele ae mai o kakou aku. Helu aku la lakou, aia hoi, aole o Ionatana, a me ka
    mea nana i hali kana mea kaua.
  arb-NAV: فَأَمَرَ شَاوُلُ رِجَالَهُ أَنْ يَقُومُوا بِإِحْصَاءِ الْمَوْجُودِينَ لِمَعْرِفَةِ
    الَّذِينَ انْطَلَقُوا لِمُهَاجَمَةِ الْفِلِسْطِينِيِّينَ فَاكْتَشَفُوا غِيَابَ
    يُونَاثَانَ وَحَامِلِ سِلاحِهِ
  ewe-ewe: Saul gblɔ na eƒe amewo be, “Mikpɔe ɖa be ame kae mele afi sia o.” Esi woxlẽ
    ameawo la, wokpɔ be Yonatan kple eƒe adekplɔvi menɔ wo dome o.
  eng-LEE: Then said Saul unto the people that were with him, Muster now, and see
    who is gone away from us. And they mustered, and, behold, there was neither Jonathan
    nor his armor-bearer.
  asm-FB: তাতে চৌলে তেওঁৰ লগত থকা লোকসকলক ক’লে, “গণি চোৱা আমাৰ মাজৰ কোন হেৰাল।” যেতিয়া
    তেওঁলোকে গণি চালে, তেতিয়া যোনাথন আৰু তেওঁৰ অস্ত্ৰবাহকক নাপালে।
  sus-A: سْلُ نَشَ عَ قَلَ سْورِيٍ بّ، «وٌ كْنتِ تِ، وٌن شَ عَ كٌلٌن نَشَن مِنِشِ
    وٌن يَ مَ.» عٍ تٌ كْنتِ تِ عٍ نَشَ عَ تٌ عَ يٌنَتَن نُن عَ شَ كٌنيِ مُ نَ حَمَ
    يَ مَ.
  fra-SBL: 'Alors Saül dit au peuple qui était avec lui : « Comptez maintenant, et
    voyez qui manque parmi nous. » Quand ils eurent compté, voici que Jonathan et
    le porteur de son armure n''étaient pas là.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֗וּל לָעָם֙ אֲשֶׁ֣ר אִתֹּ֔ו פִּקְדוּ־נָ֣א וּרְא֔וּ מִ֖י
    הָלַ֣ךְ מֵעִמָּ֑נוּ וַֽיִּפְקְד֔וּ וְהִנֵּ֛ה אֵ֥ין יֹונָתָ֖ן וְנֹשֵׂ֥א כֵלָֽיו׃
  pjt-pjt: '@see-verse:1SA.014.016'
  kik-kik: Hĩndĩ ĩyo Saũlũ akĩĩra andũ arĩa maarĩ nake atĩrĩ, “Tarai andũ a ita mũmenye
    nũũ ũtarĩ ho.” Rĩrĩa meekire ũguo, magĩkora nĩ Jonathani na mũkuui wake wa indo
    cia mbaara mataarĩ ho.
  fra-NCL: 'Saül dit au peuple qui était avec lui : « Faites la revue et voyez qui
    s’en est allé d’avec nous. » Ils firent la revue, et voici qu’il n’y avait ni
    Jonathas ni son écuyer.'
  cek-AK: To naah Saul mah a taengah kaom kaminawk khaeah, Mi maw kacaeh, tiah panoek
    hanah kaminawk to kroek oh, tiah a naa. A kroek o naah, khenah, Jonathan hoi angmah
    ih misatukhaih hmuenmae phaw kami to om ai.
  cuk-cuk: 'Geb Saúl deyob-wisgusadbali, na e-sordamarga sogded: “Bela sordamar be
    ebismar, adi, anmar dakega, doa anmar-abargi sate.” Deyob imaksamargua, Jonatán
    e-bendakedbogwa sate daklearmalad.'
  uig-CYR: 'Саул қешидики хәлиққә: Адәмлиримизни санап кимниң бу йәрдин кәткәнлигини
    ениқлаңлар, деди. Улар санивиди, мана, Йонатан билән ярақ көтәргүчиси йоқ чиқти.'
  tel-2017: సౌలు “మన దగ్గర లేనివాళ్ళెవరో తెలుసుకోడానికి అందరినీ లెక్కపెట్టండి” అని
    చెప్పాడు. వారు చూసి యోనాతాను, అతని ఆయుధాలు మోసేవాడు అక్కడ లేరని కనుగొన్నారు.
  hat-BSA: 'Saül te di a moun ki te avèk li yo: “Kontwole soti koulye a pou wè kilès
    ki kite nou.” Epi lè yo fin fè kontwòl, gade byen, Jonathan avèk gason potè zam
    li yo pa t la.'
  kos-kos: Na Saul el fahk nu sin mwet lal, “Oakla mwet mweun an ac suk lah su wangin.”
    Na elos oakla ac liye tuh na Jonathan ac mwet fusr se ma us mwe mweun lal pa wangin
    uh.
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֗וּל לָעָם֙ אֲשֶׁ֣ר אִתּ֔וֹ פִּקְדוּ־נָ֣א וּרְא֔וּ מִ֖י
    הָלַ֣ךְ מֵעִמָּ֑נוּ וַֽיִּפְקְד֔וּ וְהִנֵּ֛ה אֵ֥ין יוֹנָתָ֖ן וְנֹשֵׂ֥א כֵלָֽיו׃
  ibo-ibo: Mgbe ahụ, Sọl gwara ndị agha ya na ha so, “Gụọnụ ndị agha ọnụ, chọpụta
    onye na-anọghị nʼebe a.” Mgbe ha mere nke a, ha chọpụtara, na Jonatan na onye
    na-ebu ihe agha ya anọghị nʼebe ahụ.
  ory-ory: ତେଣୁ ଶାଉଲ ଆପଣା ସଙ୍ଗୀ ଲୋକମାନଙ୍କୁ କହିଲେ, “ଏବେ ଗଣନା କରି ଦେଖିଲ, ଆମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରୁ କିଏ ଯାଇଅଛି?” ତହିଁରେ ସେମାନେ ଗଣନା କରନ୍ତେ, ଦେଖ, ଯୋନାଥନ ଓ ତାହାର ଅସ୍ତ୍ରବାହକ
    ନାହାନ୍ତି।
  chk-chk: Mürin, Saul a üreni ekewe aramas mi nom ren, “Oupwe aleani iteitemi o pii
    iö a towu senikich.” Iwe, lupwen ra aleani iteiter, a pwä pwe Jonatan me nöün
    chon uwou pisekin maun resap nom.
  ssd-ssd: 'Saulŋge kame taŋgo nu ndoŋ minnaig ta saniŋgina: Kame taŋgo burkap sulumba
    ima teŋge mine ndakate ta katesewap ŋgina. Taŋakina le nane burkinaig ta Yonatan
    le taŋgo mo nu tuku kame agaŋ kugrakanu ta nale ndo mine ndakinaik.'
  rop-rop: en wen deibin dalim King Sol, imbin tok, “Yumob kaundimap ola Isreil solja,
    en yumob luk hu nomo iya.” Wal deibin kaundimap ola solja, en deibin faindat Jonathan
    en det wekinmen blanga im nomo bin deya,
  ukr-1871: 'І повелїв Саул людям, що круг його були: зробіте перегляд і подивітесь,
    хто з нас відлучивсь. Як же зробили перегляд, аж нема Йонатана й його зброєноші.'
  deu-1951: 'Da sprach Saul zu dem Volk, das bei ihm war: Zählet doch und sehet, wer
    von uns weggegangen ist! Und als sie zählten, siehe, da fehlten Jonatan und sein
    Waffenträger.'
  eng-JPS: 'Then said Saul unto the people that were with him: ''Number now, and see
    who is gone from us.'' And when they had numbered, behold, Jonathan and his armour-bearer
    were not there.'
  srp-1865: 'Tada reèe Saul narodu koji bijaše s njim: pregledajte i vidite ko je
    otišao od nas. I kad pregledaše, gle, ne bješe Jonatana i momka njegova koji mu
    nošaše oružje.'
  lug-lug: Awo Sawulo n’alagira abasajja abaali naye nti, “Mubale abasajja bonna,
    mulabe ataliiwo.” Bwe baabala, ne bazuula nga Yonasaani n’eyasitulanga ebyokulyanyisa
    bye tebaliiwo.
  heb-heb: ויאמר שאול לעם אשר אתו פקדו נא וראו מי הלך מעמנו ויפקדו והנה אין יונתן
    ונשא כליו׃
  ben-IRV: তখন শৌল তাঁর সঙ্গের লোকদের বললেন, “একবার লোক গুনে দেখ, কে আমাদের মধ্য থেকে
    চলে গেছে।” পরে তারা লোক গুনে দেখতে পেল, আর দেখ যোনাথন ও তাঁর অস্ত্র বহনকারী লোকটি
    সেখানে নেই।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਨਾਲ ਦੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਗਿਣਤੀ ਕਰਕੇ ਵੇਖੋ ਜੋ ਸਾਡੇ ਵਿੱਚੋਂ
    ਕੌਣ ਗਿਆ ਹੈ। ਜਦ ਉਨ੍ਹਾਂ ਗਿਣਿਆ ਤਾਂ ਵੇਖੋ, ਯੋਨਾਥਾਨ ਅਤੇ ਉਹ ਦਾ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲਾ ਨਾ ਲੱਭਾ।
  tkr-tkr: 'Şaulee cune hıqiy-alla sadıyne milletık''le, eyhen: – Qəpqe, ilyaake vuşuyiy
    yişinbışda deş. Qəpqı''mee, manbışik''le Yonatanıy mang''una silah haqqana cokasana
    maa devxhay ats''axhxhen.'
  mya-JVB: ရှောလု ကလည်း ၊ အဘယ်သူ ထွက်သွား သည်ကို သိ ခြင်းငှါလူ များကို ရေတွက် ကြလော့ဟု
    အထံတော်၌ ရှိသောသူတို့အား စီရင်သည်အတိုင်း ရေတွက် ၍၊ ယောနသန် နှင့် သူ ၏လက်နက် ဆောင်
    လုလင် မ ရှိ။
  tte-O: Silau Saulo ana wasa siwolena, kabo iwalo kolili iba, “Tokaleya kwayoga-gogonagilima
    na kwaloyai yaiya iya nige mekalakava.” Mwa siloyai yo silobai Diyonatan me ana
    kilakai nige simiyamiya.
  tbg-tbg: vika tave vuru Sorura tiva amuvaro Soruva nai iqoka vaiintiara tiharo,
    Nenavu tinavu iqoka vaiinti kaara ntuvake tavaate. Taukae kia maini variavo? tumanta
    vika nái kanauka kaara ntuvaqi viha tavovaro Ionataaniva nai auvihehavaa vare
    vau vaiintikantiro kia vaura.
  hmo-hmo: Vadaeni Saulo ese ia dekenai idia noho taudia ia hamaoroa, ia gwau, “Iseda
    tuari taudia ibounai do umui duahia, vadaeni do ita diba daika ese ita dekena
    amo idia raka siri.” Idia duahia, vadaeni idia diba, Ionatana mai ena kesi huaia
    tauna be idia noho lasi.
  urd-urd: तब साऊल ने उन लोगों से जो उसके साथ थे, कहा, “गिनती करके देखो, कि हम में
    से कौन चला गया है,” इसलिए उन्होंने शुमार किया तो देखो, यूनतन और उसका सिलाह बरदार
    ग़ायब थे।
  rus-SYN: И сказал Саул к народу, бывшему с ним; пересмотрите и узнайте, кто из наших
    вышел. И пересмотрели, и вот нет Ионафана и оруженосца его.
  bqc-SIM: 'ↄ̃ Saulu ò gbɛ̃́ pↄ́ kuanↄↄnɛ: À wɛ́tɛ wá gbɛ̃́ↄzi à gwa, wí dↄ̃
    gbɛ̃́ pↄ́ bↄ̀ wá guu. Kɛ́ aa gwà, aa è Yonatãa ń a zĩkabↄkũnao mɛ́ kú
    ń guuo.'
  tcz-CHONGTHU: Saul in asepai te jah’a thu apen, “Min kou unlang, koi koi um’a, koi
    koi umlou ham,” ati. Hitia chu akihol ule Jonathan le agal manchah popa aum tapon
    ahi.
  mar-mar: मग शौल आपल्याबरोबरच्या लोकांस म्हणाला, “आमच्यामधून कोण गेला आहे? मोजून
    पाहा.” मग त्यांनी मोजून पाहिले तर योनाथान व त्याचा शस्त्रवाहक तेथे नव्हते.
  qub-qub: 'Chaura Saulga suldäruncunata niran: «Listata gayay pipis pishishanta musyananchïpaj.»
    Listata gayaptenga pishiraycaran Jonatán uywayninwan.'
  bqp-bqp: 'akũ Solu pì gbɛ̃ kũ ò kú kãaonↄnɛ: À wɛ́ pá ó gbɛ̃nↄi à gwa, óni dↄ̃
    gbɛ̃ kũ ò bò ó tɛ́. Kũ ò gwà, ò è Yonatã kũ a zĩ̀kapↄnↄsɛriio mɛ́ ò kú ń
    tɛ́ro.'
  hat-hat: 'Sayil di moun ki te avè l'' yo: -Konte sòlda yo! Gade kilès ki pa la!
    Yo konte, yo pa jwenn ni Jonatan ni jenn gason ki te konn pote zam li yo.'
  eng-BSB: Saul said to the troops who were with him, “Call the roll and see who has
    left us.” And when they had called the roll, they saw that Jonathan and his armor-bearer
    were not there.
  tod-tod: 'Sayile ɠɛni ná-kɔɔɠɔ nuiti ma, niiti ti ɠɛni koba: «À gaalugi wo dɛɛ,
    wo ka niiti ti ɠulaai ade zaama, ti li.» Ti gaalugi woni, ti ka ga Zonatan ta
    ná-kɔɔɠɔ zɔɔla zeɠe nui, ti la ti zaama.'
  eng-WEBPB: Then Saul said to the people who were with him, “Count now, and see who
    is missing from us.” When they had counted, behold, Jonathan and his armour bearer
    were not there.
  kbq-kbq: Ana zama fore higeno'a Soli'a sondia vahe huzmanteno, tamagra sondia vahera
    hamprita zamazeri antefatgo nehutma, iza amafina omaninefi keho. Hagi ana'ma hu'za
    hampriza kazana Jonatani'ene hanko'ama e'neria ne-enena omani'nake'za ke'naze.
  nhe-BL: 'Huajca Saúl quinilhui nochi isoldados: ―Xiquintocajtzajtzilica nochi para
    inquimatise intla yajtoc se acajya tlen tojuanti. Huan quema tlanque quipanoltíaj
    nochi inintoca, momacaque cuenta para axaca Jonatán huan itlamocuitlahuijca.'
  bus-bus: 'ben Solu bè gbɛ̃ kɛ̀ aↄ̃ↄ kúaonↄnɛ: À wa gbɛ̃nↄ dↄdↄ à gwa, wé dↄ̃ gbɛ̃
    kɛ̀ aↄ̃ bↄ̀ wa tɛ́. Kɛ̀ aↄ̃ↄ gwà, aↄ̃ↄ è Yonatã kↄ̃n a zĩ̀kapↄnↄsɛrio bé wà
    kú ń tɛ́ro.'
  gub-BL: Na'e uze'eg Xau amo tuwihaw wanupe kury. — Pepapar zauxiapekwer zanerehe
    har peho pe wà kury. Aze ru'u amo nuiko kwaw xe wà, i'i wanupe. Upapar oho wà.
    Nuexak kwaw Zonata wà. Nuexak kwaw kwàkwàmo itakihepuku heraha har wà no.
  eng-DRA: 'And Saul said to the people that were with him: Look, and see who is gone
    from us. And when they had sought, it was found that Jonathan and his armourbearer
    were not there.'
