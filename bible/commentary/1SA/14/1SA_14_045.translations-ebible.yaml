  tbz-SIM: 'Kɛ̀ tihɑ̃ɑ̃pɔ̀ntì dɔ̀: Sonnɑtɑ̃ɑ̃ bɑ́ɑ́ kú, weè te kɛ̀ Isidɑyɛɛribɛ ɑutɛ́
    bɛ dootitɔbɛ̀. Ti Yiɛ̀ nKuyie mbomu! Dɛndɛ bɑ́ɑ́ dɔɔ̀, ti bɑ́ɑ́ yie nkòo yùrìkù
    bɑ́ kùmɑ́ɑ̀ do kɛtenkɛ̀. Nɛ̀ Kuyie nkó mɛteèmmɛ̀ mmɛ ò pĩ̀ḿmɛ̀ mutɔ̃mmú yíe. Mɛm̀mɛ
    kɛ̀ tihɑ̃ɑ̃pɔ̀ntìi dɛɛtɛ́ Sonnɑtɑ̃ɑ̃ bɑ́ ò í nku dɛ kó mukṹṹ.'
  msy-2020: Ezɨ gumazamiziba kamaghɨn Sol mɨgei, “Nɨ oragh. Jonatan Israelia en akurazɨ,
    e mɨdorozir ekiar kam gafira. A ti aremegham, a? Bar puvatɨgham. E Ikiavɨra Itir
    Godɨn ziamɨn guizbangɨra nɨ mɨgei, nɨ bizir kuratamɨn a damuan markɨ. God an akurazɨ,
    a bizir kam gami.” Kamagh amizɨ, gumazamiziba ua Jonatan inizɨma, Sol a mɨsoghezɨ
    an aremezir puvatɨ.
  dop-dop: 'Ntɛnɑ sɑmɑɑ tɔ Sɑyuli sɩ: Pepee, Sonɑtɑŋ kɑ́ sɩ yɑɑ? Aɑɩ yoo, mpusi ɩ
    polo pooluŋ. Pǝ fɛɩ sɩ ɩ nyʋɣʋ tɑɑ nyɔɔlɑɣɑ kʋlʋmɑɣɑ mɑɣɑmɑɣɑ ɩ́ le. Mpi tɔ, ɩ
    nɔɣɔ kɛ Tɑcɑɑ wɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ sɑŋɑ. Ɩsǝnɑ sɑmɑɑ yɑpɑ Sonɑtɑŋ nɑ ɩ́ tɑ́
    sɩ tɔɣɔlɛ.'
  azb-azb: 'Xalq Şaula belə dedi: «İsraildə belə böyük qurtuluş zəfəri çalan Yonatanmı
    öləcək? Əsla! Var olan Rəbbə and olsun, onun başından bir tük belə, yerə düşməyəcək.
    Çünki bu gün o, Allahın köməyi ilə iş gördü». Beləliklə, xalq Yonatanı qurtardı
    və o ölmədi.'
  eng-DBY: And the people said to Saul, Shall Jonathan die, who has wrought this great
    salvation in Israel? Far be it! [as] Jehovah liveth, there shall not a hair of
    his head fall to the ground; for he has wrought with God this day. So the people
    delivered Jonathan, that he died not.
  hin-2017: परन्तु लोगों ने शाऊल से कहा, “क्या योनातान मारा जाए, जिसने इस्राएलियों
    का ऐसा बड़ा छुटकारा किया है? ऐसा न होगा! यहोवा के जीवन की शपथ, उसके सिर का एक
    बाल भी भूमि पर गिरने न पाएगा; क्योंकि आज के दिन उसने परमेश्वर के साथ होकर काम
    किया है।” तब प्रजा के लोगों ने योनातान को बचा लिया, और वह मारा न गया। (मत्ती 10:30,
    लूका 21:18, प्रेरि. 27:34)
  wol-KYG: 'Mbooloo ma nag ne Sóol: «Lan? Yonatan dee, moom mi may Israyil ndam lu
    réy lii? Xalaateesu ko moos! Giñ nanu ci Aji Sax jiy dund, du lenn luy rote ci
    kawaru boppu Yonatan sax, dal fi suuf, ndax Yàlla la àndal def lii tey.» Noonu
    la mbooloo ma jote Yonatan, ba deewul.'
  eng-YLT: And the people say unto Saul, 'Doth Jonathan die who wrought this great
    salvation in Israel? — a profanation! Jehovah liveth, if there falleth from the
    hair of his head to the earth, for with God he hath wrought this day;' and the
    people rescue Jonathan, and he hath not died.
  eng-WYC-2017: And the people said to Saul, Therefore whether Jonathan shall die,
    that did this great health in Israel? this is unleaveful; the Lord liveth; none
    hair of his head shall fall into the earth; for he hath wrought with God today.
    Therefore the people delivered Jonathan, that he died not.
  eng-WMBB: The people said to Saul, “Shall Jonathan die, who has worked this great
    salvation in Israel? Far from it! As the LORD lives, there shall not one hair
    of his head fall to the ground, for he has worked with God today!” So the people
    rescued Jonathan, so he didn’t die.
  urd-GVH: लेकिन फ़ौजियों ने एतराज़ किया, “यह कैसी बात है? यूनतन ही ने अपने ज़बरदस्त
    हमले से इसराईल को आज बचा लिया है। उसे किस तरह सज़ाए-मौत दी जा सकती है? कभी नहीं!
    अल्लाह की हयात की क़सम, उसका एक बाल भी बीका नहीं होगा, क्योंकि आज उसने अल्लाह
    की मदद से फ़तह पाई है।” यों फ़ौजियों ने यूनतन को मौत से बचा लिया।
  rug-rug: Ba zama sari na tinoni koe Saula, “Vegua kaqu tava mate mo se Zonatani,
    sapu mataqara nia sa vinarane lavata tadi pa Izireli? Lokari! Va tatara nia gami
    si hie koe Zihova pu toana sapu lopu kaqu hite hoqa palae si keke kalu pa batuna.
    Gua sapu tavetia sa ṉinoroi si ele tavetia sa pa tinokae te Tamasa.” Gua asa ke
    harupia ri na tinoni se Zonatani pa minate.
  gaz-gaz: Namoonni garuu Saaʼoliin akkana jedhan; “Yonaataan namni moʼannoo guddaa
    kana Israaʼeliif fide duʼuu qabaa? Kun gonkumaa hin taʼu! Dhugaa Waaqayyo jiraataa,
    rifeensi mataa isaa tokko illee lafa hin buʼu; inni gargaarsa Waaqaatiin harʼa
    waan kana godheeraatii.” Namoonni akkasiin Yoonaataanin baraaran; innis hin ajjeefamne.
  fra-LSG: 'Le peuple dit à Saül: Quoi! Jonathan mourrait, lui qui a opéré cette grande
    délivrance en Israël! Loin de là! L’Éternel est vivant! Il ne tombera pas à terre
    un cheveu de sa tête, car c’est avec Dieu qu’il a agi dans cette journée. Ainsi
    le peuple sauva Jonathan, et il ne mourut point.'
  yal-yal: Koni sofane yi a fala Sɔli xa, e naxa, “Yonatan lan a xa faxa ba? A tan
    xa mi a ra, naxan Isirayila rakisi gbeen ti? A mi faxɛ mumɛ! Nxu bata nxu kɔlɔ
    habadan Alatala yi, hali a xunsɛxɛ kedenna, a mi birɛ bɔxɔni, bayo Ala nan a mali
    a xa nɔɔn sɔtɔ to!” Nayi, sofane yi Yonatan xunba, a mi faxa.
  haw-1868: Olelo mai la na kanaka ia Saula, E make anei o Ionatana, nana i hana keia
    ola nui iwaena o ka Iseraela? Aole loa, ma ke ola o Iehova, aole e haule iho ma
    ka honua kekahi lauoho o kona poo; no ka mea, ua hana pu aku ia me ke Akua i keia
    la. A hoopakele aku la na kanaka ia Ionatana, aole ia i make.
  arb-NAV: 'فَهَتَفَ الْجَيْشُ فِي وَجْهِ شَاوُلَ: «أَيَمُوتُ يُونَاثَانُ الَّذِي
    صَنَعَ هَذَا الْخَلاصَ الْعَظِيمَ فِي إِسْرَائِيلَ؟ هَذَا لَا يُمْكِنُ! حَيٌّ
    هُوَ الرَّبُّ، لَا تَسْقُطُ شَعْرَةٌ مِنْ رَأْسِهِ إِلَى الأَرْضِ لأَنَّهُ صَنَعَ
    هَذَا الأَمْرَ بِمَعُونَةِ الرَّبِّ الْيَوْمَ». وَهَكَذَا افْتَدَى الشَّعْبُ يُونَاثَانَ
    فَلَمْ يَمُتْ.'
  ewe-ewe: Ke aʋawɔlawo ɖo eŋu be, “Yonatan, ame si ɖe Israel egbea nakua? Gbeɖe!
    Míeka atam kple Mawu ƒe agbe be ame aɖeke maka asi Yonatan ƒe taɖa ɖeka pɛ gɔ̃
    hã ŋu o elabena Mawu wɔ eŋu dɔ hewɔ nukunu triakɔ aɖe egbe.” Ale ameawo xɔ na
    Yonatan.
  eng-LEE: 'And the people said unto Saul, Shall Jonathan die, who hath wrought this
    great salvation in Israel? This shall not be: as the Lord liveth, there shall
    not fall one hair of his head to the ground; for with God hath he wrought this
    day. So the people rescued Jonathan, and he died not.'
  asm-FB: তেতিয়া লোকসকলে চৌলক ক’লে, “যিজনে ইস্ৰায়েলৰ মাজত এনে উদ্ধাৰ কাৰ্য সাধন
    কৰিলে, সেই যোনাথন মৰিব লাগিব নে? এনে নহওক; যিহোৱাৰ জীৱনৰ শপত, তেওঁ মুৰৰ এডালি
    চুলিও মাটিত নপৰিব; কিয়নো তেওঁ আজি ঈশ্বৰেৰে সৈতে কাৰ্য কৰিলে।” এইদৰে লোকসকলে যোনাথনক
    ৰক্ষা কৰা বাবে তেওঁৰ মৃত্যু নহ’ল।
  sus-A: كْنْ سْورِ فَلِ نَشَ عَ قَلَ سْلُ بّ، «عَ لَنمَ يٌنَتَن شَ قَشَ، نَشَن فٍينِ
    سْتْ عِسِرَيِلَ بّ سّنبّ رَ؟ عَستْقُلَهِ. مُشُ بَرَ مُشُ كَلِ عَلَتَلَ رَ، هَلِ
    شُنسّشّ كٍرٍن عَ مُ بَمَ عَ شُنيِ رَ، بَرِ مَ يٌنَتَن وَلِشِ تٌ عَلَ شَ مَلِ سَابُي
    نَن نَ.» عٍ يٌنَتَن رَتَنفَ سْلُ مَ نَ كِ نّ.
  fra-SBL: 'Le peuple dit à Saül : « Jonathan va-t-il mourir, lui qui a opéré ce grand
    salut en Israël ? Loin de là ! Yahvé est vivant, il ne tombera pas à terre un
    seul cheveu de sa tête, car il a travaillé avec Dieu aujourd''hui ! ». Le peuple
    sauva donc Jonathan, et il ne mourut pas.'
  hbo-hbo: וַיֹּ֨אמֶר הָעָ֜ם אֶל־שָׁא֗וּל הֲ‍ֽיֹונָתָ֤ן ׀ יָמוּת֙ אֲשֶׁ֣ר עָ֠שָׂה
    הַיְשׁוּעָ֨ה הַגְּדֹולָ֣ה הַזֹּאת֮ בְּיִשְׂרָאֵל֒ חָלִ֗ילָה חַי־יְהוָה֙ אִם־יִפֹּ֞ל
    מִשַּׂעֲרַ֤ת רֹאשֹׁו֙ אַ֔רְצָה כִּֽי־עִם־אֱלֹהִ֥ים עָשָׂ֖ה הַיֹּ֣ום הַזֶּ֑ה וַיִּפְדּ֥וּ
    הָעָ֛ם אֶת־יֹונָתָ֖ן וְלֹא־מֵֽת׃ ס
  pjt-pjt: '@see-verse:1SA.014.044'
  kik-kik: No andũ acio makĩũria Saũlũ atĩrĩ, “Jonathani nĩagĩrĩirwo nĩ gũkua, arĩ
    we ũreheire Isiraeli ũhootani mũnene ũũ? Aca, kũroaga gũtuĩka ũguo! Ti-itherũ,
    o ta ũrĩa Jehova atũũraga muoyo, gũtirĩ rũcuĩrĩ o na rũmwe rwa mũtwe wake rũkũgũa
    thĩ, nĩgũkorwo eekire ũguo ũmũthĩ na ũteithio wa Ngai.” Nĩ ũndũ ũcio andũ acio
    makĩhonokia Jonathani, na ndaigana kũũragwo.
  fra-NCL: 'Le peuple dit à Saül : « Jonathas mourrait donc, lui qui a opéré cette
    grande délivrance en Israël ? Loin de nous ! Yahweh est vivant ! il ne tombera
    pas à terre un cheveu de sa tête car c’est avec Dieu qu’il a agi en ce jour. »
    C’est ainsi que le peuple sauva Jonathas, et il ne mourut point.'
  cek-AK: Toe kaminawk mah Saul khaeah, Israel kaminawk hanah hae tih khoek to kalen
    pahlonghaih sahkung, Jonathan to paduek han maw? Sithaw mah duehsak hmah nasoe;
    Angraeng loe hing baktih toengah, a lu nui ih sam maeto doeh long ah krak han
    om ai; Sithaw abomhaih rang hoiah ni vaihniah anih mah hae hmuen hae a sak, tiah
    a naa o. To pongah paduek han ai ah, kaminawk mah Jonathan to pahlong o.
  cuk-cuk: 'Sordamar, Saúl-abin sogdemalad: —¿Ar Jonatán, Israel-dulemar e-isdarmaladgi-nakwega
    imaksasursi? ¿Degite, sunna oburgwilegosi? Bab-Dummad-nuggi inniki anmar bega
    soged, dule bipisaale Jonatán-ebugosulid. Bab-Dummad-e-bendaksadba, anmar-isdarmaladgi-nakwega
    anmar-imaksad. Deyobi, dulemar Jonatán-bendaksamalad.'
  uig-CYR: 'Лекин хәлиқ Саулға: — Исраилда бу улуқ нусрәтни қазанған Йонатан өлтүрүләмду?
    Бундақ иш биздин нери болғай! Пәрвәрдигарниң һаяти билән қәсәм қилимизки, униң
    бешидин бир тал чач йәргә чүшмәйду; чүнки бүгүнки ишни у Худаниң ярдими билән
    әмәлгә ашурди, деди. Шундақ қилип хәлиқ Йонатанни өлүмдин халас қилди.'
  tel-2017: అయితే ప్రజలు సౌలుతో “మనకు ఇంత గొప్ప విజయం కలిగేలా చేసిన యోనాతాను చనిపోవాలా?
    అది ఎన్నటికీ జరగకూడదు. దేవుని సహాయంతోనే ఈ రోజు యోనాతాను మనకు జయం లభించేలా చేశాడు.
    యెహోవా దేవునిపై ఒట్టు. అతని తలవెండ్రుకల్లో ఒక్కటైనా కింద పడకూడదు” అని చెప్పి యోనాతాను
    మరణించకుండా అతణ్ణి కాపాడారు.
  hat-BSA: 'Men pèp la te di a Saül: “Èske fòk Jonathan ta mouri, ki te fè reyisi
    gran delivrans sa a an Israël? Lwen de sa! Kòm SENYÈ a viv la, pa menm yon cheve
    nan tèt li p ap tonbe atè; paske li te fè travay Bondye nan jou sa a.” Konsa,
    pèp la te sove Jonathan pou li pa t mouri.'
  kos-kos: A mwet uh fahk nu sel Saul, “Mea pwaye in anwuki Jonathan, mwet se su oru
    kutangla lulap nu sin Israel? Tia ku! Kut fulahk ke Inen LEUM GOD moul, tuh ac
    fah tia tuhlac soko aunsifal. Ma el oru misenge ma ke koko lun God.” Ouinge mwet
    uh molella Jonathan liki misa.
  hbo-WLC: וַיֹּ֨אמֶר הָעָ֜ם אֶל־שָׁא֗וּל הֲֽיוֹנָתָ֤ן ׀ יָמוּת֙ אֲשֶׁ֣ר עָ֠שָׂה הַיְשׁוּעָ֨ה
    הַגְּדוֹלָ֣ה הַזֹּאת֮ בְּיִשְׂרָאֵל֒ חָלִ֗ילָה חַי־יְהוָה֙ אִם־יִפֹּ֞ל מִשַּׂעֲרַ֤ת
    רֹאשׁוֹ֙ אַ֔רְצָה כִּֽי־עִם־אֱלֹהִ֥ים עָשָׂ֖ה הַיּ֣וֹם הַזֶּ֑ה וַיִּפְדּ֥וּ הָעָ֛ם
    אֶת־יוֹנָתָ֖ן וְלֹא־מֵֽת׃ ס
  ibo-ibo: Ma ndị ikom ahụ sịrị Sọl, “Jonatan ọ ga-anwụ, bụ onye a wetara nzọpụta
    a dị ukwuu nʼIzrel? Nke a apụghị ime! Dịka Onyenwe anyị na-adị ndụ, ọ bụladị otu
    agịrị isi agaghị esi nʼisi ya dapụ, nʼihi na Chineke ejirila ya rụọ ọrụ ịtụnanya
    dị ukwuu taa.” Ya mere, ndị agha ahụ zọpụtara Jonatan, e gbukwaghị ya.
  ory-ory: ଏଥିରେ ଲୋକମାନେ ଶାଉଲଙ୍କୁ କହିଲେ, “ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଯେ ଏହି ମହା ଉଦ୍ଧାର ସାଧନ କରିଅଛି,
    ସେହି ଯୋନାଥନ କʼଣ ମରିବ? ଏହା ଦୂରେ ଥାଉ; ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତାହାର ମସ୍ତକର ଗୋଟିଏ
    କେଶ ହିଁ ତଳେ ପଡ଼ିବ ନାହିଁ; କାରଣ, ସେ ଆଜି ପରମେଶ୍ୱରଙ୍କ ସହିତ କର୍ମ କରିଅଛି;” ଏହିରୂପେ ଲୋକମାନେ
    ଯୋନାଥନକୁ ମୁକ୍ତ କରିବାରୁ ତାହାର ମୃତ୍ୟୁୁ ହେଲା ନାହିଁ।
  chk-chk: Mürin, ekewe aramas ra üreni Saul, “Ifa usun, Jonatan epwe mäla, ätewe
    mi awinna Israel ngeni eu win mi lapalap? Ese fokun tufich. Mwo manauen ewe Samol
    mi Lapalap, esap fokun morotiu emet meten möküran lepwül. Pun mine a föri ikenai,
    a föri ren än Kot alisi ngeni.” Iei usun ekewe aramas ra angasa Jonatan pwe esap
    mäla.
  ssd-ssd: 'taŋgo kameŋge Saul peumba sanaig: Kuga. Yonatanŋge sine Israel mbal kile-ŋgumnemka
    nu amboŋga kame suŋgo ta mbol ket le sine Filistia mbal bale farkig. Nu Kuateŋge
    sinzaŋat le nu maŋau taŋamba kat tukunu sine Suŋgo abo tugu ŋak nu tuku nyu mbolŋge
    son pasa sakeg ta ne nu mbolŋge maŋau ande ke ndaka ŋga peunaig le nu Yonatan
    bale ndana.'
  rop-rop: Wal ola pipul bin tok langa King Sol na, “Jonathan bin win det fait blanga
    wi. Wal wotfo im garra dai? Im kaan dai. Trubala melabat dalim yu. Nobodi kaan
    tatjim Jonathan, dumaji God bin album im seibum wi brom wi enami olabat tudei.”
    Wal wen deibin tok lagijat, deibin seibum det laif blanga Jonathan, en King Sol
    nomo bin kilim im ded.
  ukr-1871: 'Та люд озвавсь до Саула: Чи ж то Йонатана стратити, що сю велику побіду
    вчинив в Ізраїлї? Нї, сьому не бути! Як живе Господь, і волосинка не впаде на
    землю з голови його, бо за Божою підмогою він учинив її. І визволив люд Йонатана
    від смертї.'
  deu-1951: 'Aber das Volk sprach zu Saul: Sollte Jonatan sterben, der Israel ein
    so großes Heil verschafft hat? Das sei ferne! So wahr der HERR lebt, es soll kein
    Haar von seinem Haupt auf die Erde fallen; denn er hat an diesem Tage mit Gott
    gewirkt! Also erlöste das Volk den Jonatan, daß er nicht sterben mußte.'
  eng-JPS: 'And the people said unto Saul: ''Shall Jonathan die, who hath wrought
    this great salvation in Israel? Far from it; as the LORD liveth, there shall not
    one hair of his head fall to the ground; for he hath wrought with God this day.''
    So the people rescued Jonathan, that he died not.'
  srp-1865: 'Ali narod reèe Saulu: zar da pogine Jonatan, koji je uèinio ovo spasenje
    veliko u Izrailju? Bože saèuvaj! Tako živ bio Gospod, neæe pasti na zemlju nijedna
    dlaka s glave njegove. Jer je s pomoæu Božjom uèinio to danas. I tako izbavi narod
    Jonatana, te ne pogibe.'
  lug-lug: Naye abantu ne bagamba Sawulo nti, “Lwaki, Yonasaani akoze eby’amagero
    ebyo byonna mu Isirayiri afa? Ddala Yonasaani attibwe? Oyo aleetedde Isirayiri
    obununuzi obw’ekitalo? Nedda tekisoboka! Nga Mukama bw’ali omulamu, tewali luviiri
    na lumu lunaava ku mutwe gwe ne lugwa wansi, kubanga ebyo by’akoze leero Katonda
    y’amuyambye okubikola.” Abantu ne banunula Yonasaani bwe batyo, n’atattibwa.
  heb-heb: ויאמר העם אל שאול היונתן ימות אשר עשה הישועה הגדולה הזאת בישראל חלילה חי
    יהוה אם יפל משערת ראשו ארצה כי עם אלהים עשה היום הזה ויפדו העם את יונתן ולא מת׃
  ben-IRV: কিন্তু লোকেরা শৌলকে বলল, “ইস্রায়েলের মধ্য যিনি এই মহান উদ্ধার করেছেন,
    সেই যোনাথন কি মারা যাবেন? এমন না হোক; জীবন্ত সদাপ্রভুর দিব্য, তাঁর মাথার একটা
    চুলও মাটিতে পড়বে না, কারণ তিনি আজ ঈশ্বরের সঙ্গে কাজ করেছেন।” এই ভাবে লোকেরা যোনাথনকে
    রক্ষা করল, তাঁর মৃত্যু হল না।
  pan-pan: ਤਦ ਲੋਕਾਂ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਕੀ ਯੋਨਾਥਾਨ ਮਰ ਜਾਓ ਜਿਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਅਜਿਹਾ
    ਵੱਡਾ ਛੁਟਕਾਰਾ ਕੀਤਾ ਹੈ? ਪਰਮੇਸ਼ੁਰ ਨਾ ਕਰੇ! ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ, ਉਹ ਦਾ ਇੱਕ ਵਾਲ਼
    ਵੀ ਧਰਤੀ ਉੱਤੇ ਨਾ ਡਿੱਗੇਗਾ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਅੱਜ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਲ ਕੰਮ ਕੀਤਾ ਹੈ। ਸੋ ਲੋਕਾਂ
    ਨੇ ਯੋਨਾਥਾਨ ਨੂੰ ਬਚਾਇਆ ਜੋ ਉਹ ਮਾਰਿਆ ਨਾ ਗਿਆ।
  tkr-tkr: 'Milletınmee Şauluk''le eyhen: – İzrail məxüb uftanba ğamav''una, Yonatanne
    qik''as? De''eş! Vorne Rəbbilqan k''ın ixhen, mang''une vuk''lelyna sa ç''ərıb
    ç''iyelqa g''a''avxhas deş. Nya''a, mang''vee g''iyna Allahne kumaagıka iş g''avcu.
    Məxür Yonatan milletın qik''uyke g''attixhan ha''a, gik''as haysar deş.'
  mya-JVB: လူ များတို့က၊ ဣသရေလ အမျိုး၌ ဤ ကယ်တင် ခြင်း ကျေးဇူးကို ပြု ပြီးသော ယောနသန်
    သည် သေ ရမည်လော။ ထိုသို့ မဖြစ်ပါစေနှင့်။ ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း သူ
    ၏ ဆံခြည် တပင်မျှ မြေ ပေါ် မှာ မ ကျ ရ။ သူသည် ဘုရား သခင်နှင့်အတူ ယနေ့ ဝိုင်း၍ ပြု
    ပါပြီဟု ဆို သဖြင့် ၊ အသက် ချမ်းသာစေခြင်းငှါယောနသန် ကို ကယ်နှုတ် ကြ၏။
  tte-O: Na tokaleyayao siwalo Saulo koina siba, “Diyonatan iya mwa kita Isileli ileboila.
    Mwa kani kuwalo iboita? Kani nigele. Kakawalulu Yeoba Tokaiwesosi esana mena nige
    sowana yona wauna yabo ukwabi-tonan, kaiwena kaliyate kabona Yeoba isagui yo paisowa
    lalakina iginauli.” Yo Diyonatan ilivasi nige sowana iboita.
  tbg-tbg: Soruva minti tumanta iqoka vaiinti vika Sorurara aqao ti, Eqaane. Ionataaniva
    Pirisia kauquqihairo tinavu Isareri ruaruama timitairave. Vivae qutu vuanarove?
    Kiave. Noravano Kotiva ekaa enta qaqi variqiro vi vaira autuqaama tenavu ariara
    kempukaiqamake tiha, Vate Kotiva Ionataanira kahaqivaro viva iqoka aatara kairara
    tiro, kia vovanovata vira qoraiqama amitaanarove. Kia vovano inaaraiqavata vira
    qoraiqama amitaanarove, ti. Vika minti tivakeha kempukaiqama keha Ionataanira
    ruaruama amitovarora tiro, kia vira arukora.
  hmo-hmo: 'To Israela taudia ese Saulo dekenai idia gwau henia, idia gwau, “Ionatana
    be do ia mase, a? Inai kwalimu badana Israela dekenai ia havaraia tauna be do
    oi hamasea, a? Lasi bona lasi momokani. Lohiabada, mauri ena Dirava dekenai ai
    gwauhamata inai: Ionatana ena kwarana ena huina tamona do ia boio lasi. Badina
    be hari dina dekenai Ionatana be Dirava danu idia gaukara hebou.” Unai dainai
    Israela taudia ese Ionatana idia hamauria, ia be ia mase lasi.'
  urd-urd: तब लोगों ने साऊल से कहा, “क्या यूनतन मारा जाए, जिसने इस्राईल को ऐसा बड़ा
    छुटकारा दिया है ऐसा न होगा, ख़ुदावन्द की हयात की क़सम है कि उसके सर का एक बाल
    भी ज़मीन पर गिरने नहीं पाएगा क्यूँकि उसने आज ख़ुदा के साथ हो कर काम किया है।”
    इसलिए लोगों ने यूनतन को बचा लिया और वह मारा न गया।
  rus-SYN: 'Но народ сказал Саулу: Ионафану ли умереть, который доставил столь великое
    спасение Израилю? Да не будет этого! Жив Господь, и волос не упадет с головы его
    на землю, ибо с Богом он действовал ныне. И освободил народ Ионафана, и не умер
    он.'
  bqc-SIM: 'Ɔ̃ wa ò Sauluɛ: Yonatãa ga lo! Aà gbɛ̃́ pↄ́ ↄ̃mɛ tò wa zĩblèa? Aawo!
    Ń Luao wi wei kɛ́ baa aà mikã mɛ̀ndo lɛ́lɛ zĩ́lɛo, asa Lua dↄnlɛ ↄ̃ à bee
    kɛ̀ò gbã. Beewa ↄ̃ wà Yonatãa mìsi, i gao.'
  tcz-CHONGTHU: Ahin mipiten Saul komah, “Jonathan in Israel dia gal lentah eijopeh
    u ahin, Jonathan hi thiding ham?’ tin anadongui. Hichu ahiding ahile, Pathen in
    jadahen, hingjing Pakai mina kaseiju ahi, aluchunga kon samjang khat jong lha
    lou ding ahi. Ajeh chu tunin Pathen toh atongkhom in ahi,” atiuvin. Hijeh chun
    mipiten Jonathan ahuhdoh’un, athisah tapouve.
  mar-mar: मग लोक शौलाला म्हणाले, “ज्याने इस्राएलाचे हे मोठे तारण केले तो योनाथान
    मरावा काय? ते तर दूरच असो! परमेश्वर जिवंत आहे. याच्या डोक्याचा एक केसही भूमीवर
    पडणार नाही. कारण याने परमेश्वराच्याबरोबर काम केले आहे.” या प्रकारे लोकांनी योनाथानाला
    सोडवले म्हणून तो मेला नाही.
  qub-qub: 'Niptenga llapan runana Saulta niran: «Jonatanga ama wañuchunchu. ¡Paychaj
    Israelcunatapis pillyachöga binsichisha! ¡Tayta Diosga manami camacächengachu
    Jonatán wañunanta! Payga llapantapis Tayta Dios yanapaptinmi rurasha.» Chaynöpami
    llapan runa Jonatanta salbaran.'
  bqp-bqp: 'Akũ ò pì Solunɛ: Yonatã ga yá! Àkũ kũ à tò o zĩ̀i blè yá? Oi! Kũ
    Ludao ódi we kũ bee a mìkã mɛ̀n do à lɛ́tɛ zĩtɛro, zaakũ Luda kpányĩn à yã
    pìi kɛ̀o gbãra. Lɛn ò Yonatã mìi sì lɛ, adi garo.'
  hat-hat: 'Men pèp la di Sayil konsa: -Se Jonatan ki te genyen bèl batay sa a pou
    pèp Izrayèl la, li pa ka mouri. Mande Bondye padon! Nou fè sèman devan Seyè ki
    vivan an, nou p''ap kite yon grenn cheve nan tèt li tonbe, paske se avèk lasistans
    Bondye li fè sa l'' fè jòdi a. Se konsa moun yo enpoze yo touye Jonatan. Li pa
    mouri.'
  eng-BSB: But the people said to Saul, “Must Jonathan die—he who accomplished such
    a great deliverance for Israel? Never! As surely as the LORD lives, not a hair
    of his head will fall to the ground, for with God’s help he has accomplished this
    today.” So the people rescued Jonathan, and he did not die.
  tod-tod: 'Kɔɔɠɔ nuiti ti ɠɛni Sayile ma: «È ɠɛ ma lee? Zonatan za! Naa li poun!
    Nii é ɠɛa ga zaɓui, é zobogi ve Izelayɛle ʋɛ sili nuiti ma. Gi ɠonaa Ɠɔoɠɔ GALAGI
    ma, nii é vulua, ga gi la vaa bu pɛ, ga nɔundeɠai gila kpalaa ge ʋa loo zooi
    ma, mazɔlɔɔ, nii é kɛai za, é naa ɠɛɛʋɛ GALA ná-kpɔbai zu.» Naa ɠa é kɛɛni
    kɔɔɠɔ nuiti ti Zonatan ɠizoni da saai ma.'
  eng-WEBPB: The people said to Saul, “Shall Jonathan die, who has worked this great
    salvation in Israel? Far from it! As the LORD lives, there shall not one hair
    of his head fall to the ground, for he has worked with God today!” So the people
    rescued Jonathan, so he didn’t die.
  kbq-kbq: Hianagi sondia vahe'mo'za Solinkura hu'za, Ra ha'ma huno Israeli vahe'ma
    tavre'nea ne' Jonatani ahefrigahue nehano? Ra Anumzamofo agifina Jonatanina avufarera
    avako huge, ahe ofrigera osugahane. Na'ankure Ra Anumzamo'ene tragoteno mani'neno
    hanavetino hara hu'neankinka, ohegosane. Anage nehu'za Jonatanina agu'vaziza avrazageno,
    Soli'a ahe ofri'ne
  nhe-BL: 'Pero nochi nopa israelita soldados quiilhuijque Saúl: ―Ax quinamiqui para
    miquis Jonatán pampa ya tlen techmaquixti nochi tiisraelitame ama ni tonal. Huan
    tojuanti tijtestigojquetztoque TOTECO para niyon se itzoncal ax huetzis pampa
    yajaya Jonatán tlen ica itlapalehuil Toteco Dios quichijtoc hueyi tlatlanilistli
    ama ni tonal. Huan queja nopa nochi nopa israelita tlacame quimanahuijque Jonatán
    para ax miquis.'
  bus-bus: 'Ben wà bè Solunɛ: Yonatã gaↄ́! Àmↄ kɛ̀ tò wa zĩ̀ blèↄ́? Auo! Kↄ̃n Ludao
    wée we kɛ̀ baa à mìkã mɛ̀n doo lɛ́ɛ tↄↄtɛro, zaakɛ Luda dↄnlɛn à beee kɛ̀o gbã̀a.
    Lɛn wà Yonatã mì sì lɛ, èe garo.'
  gub-BL: Uwazar zauxiapekwer Xau pe wà kury. — Nan kwaw pa. Zonata weityk Piri ywy
    rehe har a'e wà. Umukàg Izaew a'e wà. A'e rupi Izaew weityk Piri ywy rehe har
    a'e wà. Na'ikatu pixik kwaw imàno àwàm urewe nehe. Urumume'uahy tuwe imàno 'ym
    àwàm Tupàn henataromo ure. Tupàn upytywà kutàri a'e, a'e rupi weityk Piri ywy
    rehe har a'e wà. Ezuka kar zo nehe, i'i zauxiapekwer Xau pe wà. Nezewe zauxiapekwer
    upyro Zonata imàno àwàm wi wà, tu wi wà.
  eng-DRA: 'And the people said to Saul: Shall Jonathan then die, who hath wrought
    this great salvation in Israel? This must not be. As the Lord liveth, there shall
    not one hair of his head fall to the ground, for he hath wrought with God this
    day. So the people delivered Jonathan, that he should not die.'
