verse: 1SA.014.045
translations:
  mal-C: 'എന്നാൽ ജനം ശൗലിനോട്: “യോനാഥാൻ മരിക്കണമെന്നോ? ഇസ്രായേലിന് ഈ മഹത്തായ വിടുതൽ
    നേടിത്തന്ന യോനാഥാനോ? ഒരിക്കലുമില്ല. ജീവനുള്ള യഹോവയാണെ, അവന്റെ തലയിലെ ഒരു രോമംപോലും
    നിലത്തു വീഴുകയില്ല. ദൈവത്തിന്റെ സഹായത്തോടെയല്ലേ അവൻ ഇന്ന് ഇപ്രകാരം ചെയ്തത്?” എന്നു
    മറുപടി പറഞ്ഞു. അങ്ങനെ ജനം യോനാഥാനെ രക്ഷിച്ചു. തന്മൂലം അദ്ദേഹത്തിനു മരിക്കേണ്ടിവന്നില്ല.'
  deu-TKW: 'Aber das Volk rief Saul zu: Jonathan soll sterben, der diesen großen Sieg
    in Israel errungen hat? Das darf nicht sein! So wahr Jahwe lebt, es soll nicht
    ein Haar von seinem Haupte zur Erde fallen; denn mit Gottes Hilfe hat er ihn heute
    errungen! Da löste das Volk Jonathan aus, daß er nicht sterben mußte.'
  lin-lin: 'Kasi bato balobaki na Saulo : — Boni, Jonatan akokufa ! Ye oyo asali ete
    Isalaele azwa kokangolama monene boye ! Te ! Na Kombo na Yawe, akokufa te ! Suki
    ya moto na ye ata moko te ekokweya na se, pamba te ezali na lisungi ya Nzambe
    nde asali makambo oyo na mokolo ya lelo. Boye bato babikisaki Jonatan, mpe akufaki
    te.'
  eng-LSV: And the people say to Saul, “Does Jonathan die who worked this great salvation
    in Israel? Certainly not! YHWH lives, if there falls to the earth [even one] hair
    from his head, for with God he has worked this day”; and the people rescue Jonathan,
    and he has not died.
  eng-GNV: 'And the people said vnto Saul, Shall Ionathan die, who hath so mightily
    deliuered Israel? God forbid. As the Lord liueth, there shall not one heare of
    his head fall to the ground: for he hath wrought with God this day. So the people
    deliuered Ionathan that he dyed not.'
  eng-WEBSTER: 'And the people said to Saul, Shall Jonathan die, who hath wrought
    this great salvation in Israel? By no means: as the LORD liveth, there shall not
    one hair of his head fall to the ground; for he hath wrought with God this day.
    So the people rescued Jonathan, that he died not.'
  nhw-BL: 'Pero nochi nopa israelita soldados quiilhuijque Saúl: ―Amo quinamiqui para
    miquis Jonatán pampa ya catli techmaquixti nochi tiisraelitame ama ni tonal. Huan
    tojuanti tijtestigojquetztoque TOTECO para niyon se itzoncal amo huetzis pampa
    yaya Jonatán catli ica itlapalehuil Toteco Dios quichijtoc hueyi tlatlanilistli
    ama ni tonal. Huan quej nopa nochi nopa israelita tlacame quimanahuijque Jonatán
    para amo miquis.'
  swh-ONEN: Lakini watu wakamwambia Sauli, “Je, Yonathani atakufa, yeye ambaye ameleta
    wokovu huu mkubwa Israeli? Hasha! Hakika kama Bwana aishivyo, hakuna hata unywele
    wa kichwa chake utakaoanguka juu ya ardhi, kwa kuwa alifanya jambo hili leo kwa
    msaada wa Mungu.” Basi watu wakamwokoa Yonathani, wala hakuuawa.
  bba-bba: Adɑmɑ tɔn be, bɑ Sɔɔlu sɔ̃ɔwɑ bɑ nɛɛ, Yonɑtɑm, wi u Isirelibɑ fɑɑbɑ bɑkɑ
    yeni kuɑ, wiyɑ u koo ɡbi? Sere kɑ Yinni Gusunɔn wɑ̃ɑru, bɑɑ win seri tiɑ yɑ ǹ
    wukurɑmɔ yu wɔri. Domi kɑ Gusunɔn somirɑ u sɔmburu kuɑ ɡisɔ. Mɛsumɑ bɑ kɑ Yonɑtɑm
    yɑkiɑ u ǹ kɑ ɡu.
  eng-KJVCPB: 'And the people said unto Saul, Shall Jonathan die, who hath wrought
    this great salvation in Israel? God forbid: as the Lord liveth, there shall not
    one hair of his head fall to the ground; for he hath wrought with God this day.
    So the people rescued Jonathan, that he died not.'
  mpx-mpx: Yaa tolohaveyan hi baek Sol elana hi ba, “Diyontan iya te kila Isileli
    i pwamwalila! Inoke nasi nu ba ni aliga? Bahiwa! Ha papasila Yehoba yawalina gaganina
    alanaa, nige tuwana gabomwina kekeisi etega ni nanak. Kaiwena lan ebe Yehoba i
    labe ge ginol bwabwatana i ginol.” Yaka Diyontan hi sokal nige i aaliga.
  luo-luo: To ji nowachone Saulo niya, “Bende Jonathan ditho to en ema osekelo konyruok
    maduongʼ kama e Israel? Ok nyalre! Akwongʼora gi nying Jehova Nyasaye mangima
    ni kata yie wiye achiel ok nolwar piny nikech Jehova Nyasaye ema okonye timo ma.”
    Kamano ji noreso Jonathan kendo ne ok onege.
  meu-meu: Bena Israel taudia ese Saulo e gwau henia, eto, Ionatan baine mase a? Ina
    kwalimu badana Israel ai e havaraia tauna na baine mase a? Lasi ona lasi vaitani.
    Iehova e maurimu heḡereḡerena ia kwarana huina tamona na tano ai basine moru;
    badina be hari dina ai ia na Dirava ida vada e gaukara hebou. Taunabunai, Israel
    taudia ese Ionatan e rauaia; ia na se mase.
  npi-ULB: तब मानिसहरूले शाऊललाई भने, “इस्राएलको निम्ति यत्रो विजय ल्याउने जोनाथन
    मर्नुपर्छ? यस्‍तो हुँदै नहोस् ! परमप्रभु जीवित हुनुभएझैं, तिनको शिरबाट एउटा कपाल
    पनि झर्नेछैन, किनकि आज तिनले परमेश्‍वरसँग काम गरेका छन् ।” यसरी मानिसहरूले जोनाथनको
    उद्धार गरे ताकि तिनी मरेनन् ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn wí fún Saulu pé, “Ǹjẹ́ ó yẹ kí Jonatani kú, ẹni tí
    ó ti mú ìgbàlà ńlá yìí wá fún Israẹli? Kí a má rí í! Bí Olúwa ti wà, ọ̀kan nínú
    irun orí rẹ̀ kì yóò bọ́ sílẹ̀, nítorí tí ó ṣe èyí pẹ̀lú ìrànlọ́wọ́.” Báyìí ni
    àwọn ènìyàn gba Jonatani sílẹ̀, kò sì kú.
  ind-ind: Tetapi pasukan itu berkata kepada Saul, “Jangan! Yonatan tidak boleh dihukum,
    karena dialah yang hari ini mendatangkan kemenangan besar bagi Israel. Tidak!
    Jangan menghukum dia! Di hadapan TUHAN yang hidup kami berjanji, jangan sampai
    sehelai rambut pun jatuh dari kepalanya, karena Allah sudah memakai dia hari ini
    untuk melakukan hal yang sangat hebat.” Jadi, para anggota pasukan itu menyelamatkan
    Yonatan dari hukuman mati.
  pes-OPCB: 'اما افراد به شائول گفتند: «آیا یوناتان که امروز این پیروزی بزرگ را به
    دست آورده است باید کشته شود؟ هرگز! به خداوند زنده قسم، مویی از سرش کم نخواهد شد؛
    زیرا امروز به کمک خدا این کار را کرده است.» پس آنها یوناتان را از مرگ حتمی نجات
    دادند.'
  tgl-ULB: Pagkatapos sinabi ng mga tao kay Saul, “Dapat bang mamatay si Jonatan,
    na siyang nagdala nitong dakilang tagumpay para sa Israel? Higit pa rito! Habang
    nabubuhay si Yahweh, walang isang buhok sa kanyang ulo ang mahuhulog sa lupa,
    dahil kumilos siya kasama ang Diyos ngayon.” Kaya iniligtas ng mga tao si Jonatan
    kaya hindi siya namatay.
  cbu-NT: Ashirucha, Israelshuchsha anoo mazinarangusin, Jonatanangaz kapung mang'
    mantsaranganaya. Uwshtisin tsiyatarangsin, Itaru, ¿mayaamshitaja Jonatanaatsinasha
    pachachich? Watam waanasha iyaam Israelchicheem istarangu, kapung tuwizpurtaranguwa.
    Uwcha iyaa kapung tapachindarangasha. Piyartachina ashim tputs pamaam wanindaja.
    Jonatan kizpurcha. Ashiri ashimaa ¿mayaamaja pachachich? Niri kchitari kasayani,
    wanishsharta. ¿Muchootsiyam xpuyaruch, tsapush kapeetcheezich? Nda. Ashimaam wanindaja.
    Watam waanasha iyaam kapung istaranguwa. Mishat, Apanll Jonatanaa kapung chinarangu,
    iyaa kapung istarangiya, táranganaya.
  hui-hui: Ani layago lelowa agali hearume Solohondo lalu, Yonadana ibugua Isaraele
    agali wai bialu wayali helo hongo howa haru hayago bo home lolebira laribe. Ndoyago.
    Iname Anduane Homogo haluhe kagonaga minini howa bilogoore lo weramago ibunaga
    haguaneni howa mandari gunguni mbiraorebi heba ereba naholebira larama. Ibugua
    áyu biyago Ngode Datagaliwabehanda biamogo biyagola biya, lalu lene. Ani layagola
    Yonadana homolene winigo agali biarume mo wialu pelene.
  mya-mya: သို့​ရာ​တွင်​လူ​တို့​က​ရှော​လု​အား``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​အောင်​ပွဲ​ကို​ခံ​စေ​သော
    ယော​န​သန်​အား​သေ​ဒဏ်​ပေး​ပါ​မည်​လော။ သူ​၏​ဦး​ခေါင်း​မှ​ဆံ​ခြည်​တစ်​ပင်​မျှ​မြေ​သို့
    မ​ကျ​စေ​ရန် အ​ကျွန်ုပ်​တို့​သည်​အ​သက်​ရှင် တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်
    ၍​က​တိ​ပြု​ပါ​၏။ ယ​နေ့​သူ​ပြု​သော​အ​မှု သည် ဘု​ရား​သ​ခင်​၏​အ​ကူ​အ​ညီ​ဖြင့်​ပြု
    သော​အ​မှု​ဖြစ်​ပါ​၏'' ဟု​လျှောက်​ထား​ကြ ၏။ ဤ​သို့​လျှင်​လူ​တို့​သည်​ယော​န​သန်​အား
    သေ​ဘေး​မှ​ကယ်​လိုက်​ကြ​သ​တည်း။
  bod-N: དེའི་ཕྱིར་མི་རྣམས་ཀྱིས་སོ་ལོ་ལ། ཡེས་ར་ཨེལ་ལ་མགོན་སྐྱབས་ཆེན་པོ་མཛད་མཁན་ཡོ་ནཱ་ཐན་ནི་འཆི་བར་འགྱུར་རམ།
    དཀོན་མཆོག་གིས་དེ་ལྟར་འབྱུང་བར་གནང་ག་ལ་སྲིད། ང་ཚོས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་པ་ཡིན་ཏེ།
    དེའི་མགོའི་སྐྲ་ཉག་གཅིག་ཀྱང་མི་ལེན་རོགས། ཁོང་གིས་དེ་རིང་ཉིན་མོར་དཀོན་མཆོག་དང་མཉམ་དུ་འཕྲིན་ལས་མཛད་པ་ཡིན་ཞེས་ཞུས་པས།
    མི་རྣམས་ཀྱིས་ཡོ་ནཱ་ཐན་འཆི་བ་ལས་ཐར་དུ་བཅུག
  sna-sna: Asi vanhu vakati kuna Sauro, “Jonatani angafanira kufa, iye akaponesa vaIsraeri
    nokuponesa kukuru kuya? Kwete! Zvirokwazvo naJehovha mupenyu, hakuna kana bvudzi
    romusoro wake richawira pasi, nokuti aita izvi nhasi achibatsirwa naMwari.” Saka
    vanhu vakanunura Jonatani, uye haana kuurayiwa.
  spa-BLM: 'El pueblo dijo a Saúl: “¿Ha de morir Jonatán, que ha obrado esta gran
    salvación en Israel? ¡Lejos de eso! Vive Yahvé, que no se le caerá ni un pelo
    de la cabeza, ¡porque hoy ha trabajado con Dios!” Así que el pueblo rescató a
    Jonatán, para que no muriera.'
  cac-cac: 'Ix tac''vi eb'' anima smasanil: —Tocval ol co cha cham vin̈aj Jonatán
    tic, yujto a yuj vin̈, on̈ colchaj a on̈ israel on̈ tic. Man̈ smojoc icha chi''.
    Yojtac Jehová co Diosal. Val yel malaj junoc xil sjolom vin̈aj Jonatán tic ol
    em d''a sat luum. Yujto a tas toxo ix elc''och ticnaic, a Dios ix colvaj qued''oc,
    xchi eb''. Icha chi'' ix aj scolchajcanel vin̈aj Jonatán chi'' yuj eb'' yetchon̈ab'',
    yuj chi'' majxo chamlaj vin̈.'
  swh-ULB: Basi watu wakamuuliza Sauli, “Je, inampasa Sauli afe, ni nani aliyetekeleza
    ushindi huu mkubwa kwa ajili ya Israeli? Mbali na hayo! Kama BWANA aishivyo, hata
    unywele mmoja wa kichwa chake hautaanguka chini, kwa maana leo amefanya kazi pamoja
    na Mungu.” Hivyo hao watu walimuokoa Yonathani ili asife.
  bel-bel: 'Але люд сказаў Саўлу: ці Ёнатану памерці, які даў вялікае выратаваньне
    Ізраілю? Хай ня будзе гэтага! Жывы Гасподзь, і валасіна не ўпадзе з галавы ягонай
    на зямлю, бо з Богам ён дзеяў сёньня. І вызваліў люд Ёнатана, і не памёр ён.'
  deu-ELBBK: 'Aber das Volk sprach zu Saul: Sollte Jonathan sterben, der diese große
    Rettung in Israel geschafft hat? Das sei ferne! So wahr der HERR lebt, wenn von
    den Haaren seines Hauptes eines auf die Erde fällt! Denn er hat mit Gott gehandelt
    an diesem Tag. So erlöste das Volk Jonathan, dass er nicht starb.'
  mbb-OT: Piru migkaǥi is menge etew ziyà te ki Saul te, “Si Jonatan is nekeveǥey
    te kezeeǥan tew, ne ǥuntaan edhimetayan tew sikandin? Kenà egkehimu! Idsesapè
    dey ziyà te uuyag he Nengazen he kenà sikandin ebmenuwen, su is Megbevayà is midtavang
    te mibeelan din guntaan.” Umbe wazà himetayi si Jonatan, su midluwas sikandin
    te menge etew.
  mal-2015: 'എന്നാൽ ജനം ശൗലിനോടു: യിസ്രായേലിൽ ഈ മഹാരക്ഷ പ്രവർത്തിച്ചിരിക്കുന്ന യോനാഥാൻ
    മരിക്കേണമോ? ഒരിക്കലും അരുതു; യഹോവയാണ, അവന്റെ തലയിലെ ഒരു രോമവും നിലത്തു വീഴുകയില്ല;
    അവൻ ഇന്നു ദൈവത്തോടുകൂടെയല്ലോ പ്രവർത്തിച്ചിരിക്കുന്നതു എന്നു പറഞ്ഞു. അങ്ങനെ ജനം
    യോനാഥാനെ വീണ്ടെടുത്തു; അവൻ മരിക്കേണ്ടിവന്നതുമില്ല.'
  rmc-rmc: 'Ale o manuša phučle le Saulostar: „Či mušinel te merel o Jonatan, savo
    anďa baro viťazstvo andro Izrael? Kada pes te na ačhel! Avke sar dživel o RAJ,
    na perela aňi bal pal leskro šero pre phuv! Se kada, so adadžives kerďa, kerďa
    le Devleha!“ O manuša kaleha zachraňinde le Jonatan, hoj na mušinďa te merel.'
  pes-OPV: 'اما قوم به شاول گفتند: «آیایوناتان که نجات عظیم را در اسرائیل کرده است،
    باید بمیرد؟ حاشا! قسم به حیات خداوند که مویی از سرش به زمین نخواهد افتاد زیرا
    که امروز با خدا عمل نموده است.» پس قوم یوناتان را خلاص نمودند که نمرد.'
  ron-1924: 'Попорул а зис луй Саул: „Че! Сэ моарэ Ионатан, ел каре а фэкут ачастэ
    маре избэвире ын Исраел? Ничодатэ! Виу есте Домнул кэ ун пэр дин капул луй ну
    ва кэдя ла пэмынт, кэч ку Думнезеу а лукрат ел ын зиуа ачаста.” Астфел, попорул
    а скэпат пе Ионатан де ла моарте.'
  ben-OBCV: কিন্তু লোকেরা শৌলকে বলল, “যিনি ইস্রায়েলে এমন মহা উদ্ধার এনে দিয়েছেন—সেই
    যোনাথন মরবেন? তা হবে না! জীবন্ত সদাপ্রভুর দিব্যি, তাঁর মাথার একটি চুলও মাটিতে
    পড়বে না, কারণ ঈশ্বরের সাহায্য নিয়ে তিনিই আজ এমনটি করেছেন।” অতএব লোকেরা যোনাথনকে
    রক্ষা করল, এবং তাঁকে মরতে হয়নি।
  som-som: Oo dadkii waxay Saa'uul ku yidhaahdeen, Yoonaataan oo badbaadadan weyn
    ku dhex sameeyey reer binu Israa'iil, ma inuu dhintaa? Yaanay noqon; Rabbiga noloshiisaan
    ku dhaarannay ee waa inaan tin keliya oo madaxiisu dhulka ku dhicin; waayo, isagu
    wuxuu maanta la shaqeeyey Ilaah. Sidaasay dadkii u samatabbixiyeen Yoonaataan
    inuusan dhiman.
  lat-VUC: 'Dixitque populus ad Saul: Ergone Jonathas morietur, qui fecit salutem
    hanc magnam in Israël? hoc nefas est: vivit Dominus, si ceciderit capillus de
    capite ejus in terram, quia cum Deo operatus est hodie. Liberavit ergo populus
    Jonathan, ut non moreretur.'
  eng-ASVBT: 'And the people said unto Saul, Shall Jonathan die, who hath wrought
    this great salvation in Israel? Far from it: as Jehovah liveth, there shall not
    one hair of his head fall to the ground; for he hath wrought with God this day.
    So the people rescued Jonathan, that he died not.'
  ita-1885: 'Ma il popolo disse a Saulle: Gionatan, che ha fatta questa gran liberazione
    in Israele, morrebbe egli? tolga Iddio che ciò avvenga. Come il Signore vive,
    non gli caderà pur un capello di testa in terra; perciocchè egli ha operato oggi
    con l''aiuto di Dio. Il popolo adunque riscosse Gionatan, sì che non morì.'
  eng-LXXUP: And the people said to Saul, Shall he that has wrought this great salvation
    in Israel be put to death this day? As the Lord lives, there shall not fall to
    the ground one of the hairs of his head; for the people of God have wrought successfully
    this day. And the people prayed for Jonathan in that day, and he died not.
  eng-ULB: Then the people said to Saul, “Should Jonathan die, who has accomplished
    this great victory for Israel? Far from it! As Yahweh lives, not one hair of his
    head will fall to the ground, for he has worked with God today.” So the people
    rescued Jonathan so that he did not die.
  spa-VBL: 'Pero el pueblo le dijo a Saúl: “¿Tiene que morir Jonatán, el que logró
    esta gran victoria en Israel? ¡De ninguna manera! Juramos por la vida del Señor
    que ni un solo cabello de su cabeza caerá al suelo, pues fue con la ayuda de Dios
    que logró esto hoy”. El pueblo salvó a Jonatán, y éste no murió.'
  fra-_FOB: 'Mais le peuple dit à Saül: Jonathan, qui a opéré cette grande délivrance
    en Israël, mourrait-il? Cela ne sera point! L''Éternel est vivant! il ne tombera
    pas à terre un seul des cheveux de sa tête; car c''est avec Dieu qu''il a agi
    en ce jour. Ainsi le peuple délivra Jonathan, et il ne mourut point.'
  mal-mal: 'എന്നാൽ ജനം ശൌലിനോട്: “യിസ്രായേലിൽ ഈ മഹാരക്ഷ നേടി തന്ന യോനാഥാൻ മരിക്കണമോ?
    ഒരിക്കലും അരുത്; യഹോവയാണ, അവന്റെ തലയിലെ ഒരു രോമവും നിലത്ത് വീഴുകയില്ല; അവൻ ഇന്ന്
    ദൈവത്തോടുകൂടെയല്ലയൊ പ്രവർത്തിച്ചിരിക്കുന്നത്” എന്നു പറഞ്ഞു. അങ്ങനെ ജനം യോനാഥാനെ
    രക്ഷിച്ചു; അവൻ മരിക്കേണ്ടിവന്നില്ല.'
  urd-GVR: Lekin faujiyoṅ ne etarāz kiyā, “Yih kaisī bāt hai? Yūnatan hī ne apne zabardast
    hamle se Isrāīl ko āj bachā liyā hai. Use kis tarah sazā-e-maut dī jā saktī hai?
    Kabhī nahīṅ! Allāh kī hayāt kī qasam, us kā ek bāl bhī bīkā nahīṅ hogā, kyoṅki
    āj us ne Allāh kī madad se fatah pāī hai.” Yoṅ faujiyoṅ ne Yūnatan ko maut se
    bachā liyā.
  suz-BL: तन्‍न मुरपुकीम सावल कली “मार, योनाथन सांइसीबा? मेको योनाथनमी ओमो ठेयब गेय
    पा इस्राएल कली मग्रापदा? मोदेंशो मदुम्‍ल। गेना हना यो ब्रोंइशा बाक्‍ब परमप्रभु
    यावे आ नेंमी गो कसम जशा देंनीकी, मेको के चां का यो महेम्‍ल। मारदे हना मेकोम मुलाक्‍ती
    परमप्रभु नु गेय पशो बाक्‍ब” देंमा बाक्‍त। मोपा मुरपुकीम योनाथन कली प्रोन्‍मे बाक्‍त।
    मिनु मेको मसांइसे बाक्‍त।
  ita-1927: 'E il popolo disse a Saul: “Gionathan, che ha operato questa gran liberazione
    in Israele, dovrebb’egli morire? Non sarà mai! Com’è vero che l’Eterno vive, non
    cadrà in terra un capello del suo capo; poiché oggi egli ha operato con Dio! Così
    il popolo salvò Gionathan, che non fu messo a morte.'
  ckb-ckb: 'بەڵام جەنگاوەران بە شاولیان گوت: «ئایا یۆناتان، ئەوەی ئەم ڕزگارییە گەورەیەی
    لە ئیسرائیلدا هێنایە دی دەبێ بمرێت؟ حاشا! بە یەزدانی زیندوو، نابێت تاڵە مووێکی
    سەری بکەوێتە سەر زەوی، چونکە ئەمڕۆ ئەو لەگەڵ خودا ئەمەی کردووە.» جا گەل یۆناتانیان
    دەرباز کرد و نەمرد.'
  eng-BBE: 'And the people said to Saul, Is death to come to Jonathan, the worker
    of this great salvation for Israel? Let it not be so: by the living Lord, not
    one hair of his head is to be touched, for he has been working with God today.
    So the people kept Jonathan from death.'
  kan-OKCV: ಆದರೆ ಜನರು ಸೌಲನಿಗೆ, “ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಈ ದೊಡ್ಡ ರಕ್ಷಣೆಯನ್ನುಂಟುಮಾಡಿದ ಯೋನಾತಾನನು
    ಸಾಯಬೇಕೋ? ಎಂದಿಗೂ ಇಲ್ಲ. ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಇದನ್ನು ಅವನು ದೇವರ ಸಹಾಯದಿಂದ ಮಾಡಿದ್ದರಿಂದ,
    ಅವನ ಒಂದು ಕೂದಲು ನೆಲಕ್ಕೆ ಬೀಳಬಾರದು,” ಎಂದು ಹೇಳಿ ಯೋನಾತಾನನು ಸಾಯದ ಹಾಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು
    ಮಾಡಿ ಬಿಡಿಸಿಕೊಂಡರು.
  tam-2017: 'மக்களோ சவுலை பார்த்து: இஸ்ரவேலிலே இந்தப் பெரிய இரட்சிப்பைச் செய்த யோனத்தான்
    கொலை செய்யப்படலாமா? அது கூடாது; அவனுடைய தலையில் இருக்கிற ஒரு முடியும் தரையிலே
    விழப்போகிறதில்லை என்று யெகோவாவுடைய ஜீவனைக்கொண்டு ஆணையிட்டுச் சொல்லுகிறோம்; தேவன்
    துணை நிற்க அவன் இன்று காரியத்தை நடப்பித்தான் என்றார்கள்; அப்படியே யோனத்தான் சாகாதபடி,
    மக்கள் அவனைத் தப்புவித்தார்கள்.'
  spa-RV-1909: 'Mas el pueblo dijo á Saúl: ¿Ha pues de morir Jonathán, el que ha hecho
    esta salud grande en Israel? No será así. Vive Jehová, que no ha de caer un cabello
    de su cabeza en tierra, pues que ha obrado hoy con Dios. Así libró el pueblo á
    Jonathán, para que no muriese.'
  ron-BTF: 'Și poporul a spus lui Saul: Să moară Ionatan, care a lucrat această mare
    salvare în Israel? Nicidecum; precum DOMNUL trăiește, niciun fir de păr din capul
    său nu va cădea la pământ, pentru că astăzi el a lucrat cu Dumnezeu. Astfel poporul
    l-a salvat pe Ionatan, încât nu a murit.'
  eng-WEBP: The people said to Saul, “Shall Jonathan die, who has worked this great
    salvation in Israel? Far from it! As the LORD lives, there shall not one hair
    of his head fall to the ground, for he has worked with God today!” So the people
    rescued Jonathan, so he didn’t die.
  eng-FBV: But the people told Saul, “Does Jonathan have to die, the one who achieved
    this great victory in Israel? Absolutely not! We swear on the life of the Lord,
    not a single hair of his head will fall to the ground, for it was with God's help
    that he achieved this today.” The people saved Jonathan, and he didn't die.
  nld-1939: 'Maar het volk zeide tot Saul: Moet dan Jonatan sterven, hij, die deze
    grote overwinning bevochten heeft in Israël? Néén, zo waar Jahweh leeft, geen
    haar van zijn hoofd zal ter aarde vallen; want met de hulp van Jahweh heeft hij
    ze heden bevochten! Zo werd Jonatan door het volk bevrijd, en hoefde hij niet
    te sterven.'
  nch-BL: 'Pero nochi nopa israelita soldados quiilhuijque Saúl: ―Amo quinamiqui para
    miquis Jonatán pampa yaya techmaquixti nochi tiisraelitame ama ni tonali. Huan
    tojuanti tijtestigojquetztoque TOTECO para yon se itzoncal amo huetzis pampa yaya
    Jonatán cati ica itapalehuil Toteco Dios quichijtoc hueyi tatanilisti ama ni tonali.
    Huan quej nopa nochi nopa israelita tacame quimanahuijque Jonatán para amo miquis.'
  vie-1934: 'Nhưng dân sự đáp cùng Sau-lơ rằng: Uûa! Giô-na-than là người đã làm cho
    Y-sơ-ra-ên được đại thắng dường kia, phải chết sao? Điều đó chẳng nên! Chúng tôi
    chỉ sanh mạng của Đức Giê-hô-va mà thề rằng một sợi tóc trên đầu người sẽ chẳng
    rụng xuống đất; vì người ở cùng Đức Chúa Trời mà được thắng ngày nay. Như vậy,
    dân sự giải cứu Giô-na-than, và người khỏi bị xử tử.'
  hin-CV: मगर सारी सेना इनकार कर कहने लगी, “क्या योनातन वास्तव में मृत्यु दंड के योग्य
    है, जिसके द्वारा आज हमें ऐसी महान विजय प्राप्‍त हुई है? कभी नहीं, कभी नहीं! जीवित
    याहवेह की शपथ, उसके सिर के एक केश तक की हानि न होगी, क्योंकि जो कुछ उसने आज किया
    है, वह उसने परमेश्वर की सहायता ही से किया है.” इस प्रकार सेना ने योनातन को निश्चित
    मृत्यु दंड से बचा लिया.
  spa-BES: 'Y el pueblo dijo a Saúl: ¿Ha de venir la muerte a Jonatán, el trabajador
    de esta gran salvación para Israel? Que no sea así: por el Señor vivo, no se debe
    tocar un solo cabello de su cabeza, porque él ha estado trabajando con Dios hoy.
    Así que la gente libró a Jonatan de la muerte.'
  tdx-tdx: 'Fe hoe ondatio amy Saole: Havetrake hao t’Ionatane, ie nañeneke fandrombahañe
    jabajaba e Israele atoa? Lavits’ aze izay; Kanao veloñe t’Iehovà, leo raik’ amo
    maròy añ’ambone’eo tsy hihintsañe an-tane; amy t’ie nitoloñe an’ Andrianañahare
    anindroany. Aa le navotso’ ondati­reo t’Ionatane tsy hihomake,'
  tha-KJV: แล​้วประชาชนจึงทูลซาอูลว่า “โยนาธานควรจะถึงตายหรือ เขาเป็นผู้​ที่​ได้​นำให้​มี​ชัยใหญ่ยิ่งนี้ในอิสราเอล
    ขอพระเจ้าอย่ายอมให้เป็นเช่นนั้นเลย พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด เส้นผมของท่านสักเส้นหนึ่งจะไม่ตกถึ​งด​ินฉันนั้น
    เพราะในวันนี้ท่านได้กระทำศึ​กด​้วยกั​นก​ับพระเจ้า” ประชาชนไถ่โยนาธานไว้ ท่านจึงไม่​ถึงตาย
  por-BR-2018: 'Mas o povo disse a Saul: Há, pois, de morrer Jônatas, o que fez esta
    salvação grande em Israel? Não será assim. Vive o SENHOR, que não há de cair um
    cabelo de sua cabeça em terra, pois que operou hoje com Deus. Assim livrou o povo
    a Jônatas, para que não morresse.'
  deu-ELO: 'Aber das Volk sprach zu Saul: Sollte Jonathan sterben, der diese große
    Rettung in Israel geschafft hat? Das sei ferne! So wahr Jehova lebt, wenn von
    den Haaren seines Hauptes eines auf die Erde fällt! Denn er hat mit Gott gehandelt
    an diesem Tage. So erlöste das Volk Jonathan, daß er nicht starb.'
  eng-WYC-2018: And the people said to Saul, Therefore whether Jonathan shall die,
    that did this great health in Israel? this is unleaveful; the Lord liveth; none
    hair of his head shall fall into the earth; for he hath wrought with God today.
    Therefore the people delivered Jonathan, that he died not. (And the people said
    to Saul, Should Jonathan truly die, he who hath won this great victory for Israel?
    No! this is unlawful; as the Lord liveth, there shall not fall to the ground one
    hair of his head, for he hath worked with God today. And so the people delivered
    Jonathan, so that he did not die.)
  epo-epo: 'Sed la popolo diris al Saul: Ĉu devas morti Jonatan, kiu faris tiun grandan
    helpon al Izrael? ho, neniel! kiel vivas la Eternulo, eĉ unu haro de lia kapo
    ne falu sur la teron, ĉar kun Dio li agis hodiaŭ. Kaj la popolo liberigis Jonatanon,
    kaj li ne mortis.'
  uig-PIN: 'Lekin hǝlⱪ Saulƣa: — Israilda bu uluƣ nusrǝtni ⱪazanƣan Yonatan ɵltürülǝmdu?
    Bundaⱪ ix bizdin neri bolƣay! Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimizki, uning
    bexidin bir tal qaq yǝrgǝ qüxmǝydu; qünki bügünki ixni u Hudaning yardimi bilǝn
    ǝmǝlgǝ axurdi, dedi. Xundaⱪ ⱪilip hǝlⱪ Yonatanni ɵlümdin halas ⱪildi.'
  beo-beo: Be Isala:ili dunu ilia da Soloma amane sia:i, “Yonada:ne da Isala:ili dunu
    ilia Filisidini dunuma hasalima:ne, logo noga:le doasi. Amaiba:le, e medole legemu
    da defea hame. Ninia da Esalalalusu Gode Ea Dioba:le gasa bagade ilegele sia:sa.
    E da dialuma hinabo afae hamedafa fisimu. Ea wali eso hamobe, e da Gode Ea fidibiba:le
    fawane hamoi.” Amaiba:le, Isala:ili dunu da e gaga:iba:le, Yonada:ne da hame medole
    legei ba:i.
  tpi-OTNT: Tasol ol manmeri i tokim Sol olsem, “Harim. Jonatan i bin helpim yumi
    Israel na em i winim dispela bikpela pait. Ating em i mas i dai, a? Nogat tru.
    Mipela i tok tru long nem bilong Bikpela i stap oltaim, yu no ken mekim wanpela
    samting nogut long em. Long wanem, nau God i bin helpim em na em i mekim dispela
    samting.” Olsem na ol manmeri i kisim bek Jonatan, na Sol i no kilim em i dai.
  hau-SA: Amma mutane suka ce wa Shawulu, “A ce Yonatan yă mutu bayan shi ya kawo
    babban nasara a Isra’ila? Faufau, muddin Ubangiji yana raye, ko gashin kansa ɗaya
    ba zai fāɗi a ƙasa ba, gama abin da ya yi yau, Allah ne yana tare da shi.” Ta
    haka mutane suka ceci Yonatan daga mutuwa.
  uig-LAT: 'Lékin xelq Saulgha: — Israilda bu ulugh nusretni qazan’ghan Yonatan öltürülemdu?
    Bundaq ish bizdin néri bolghay! Perwerdigarning hayati bilen qesem qilimizki,
    uning béshidin bir tal chach yerge chüshmeydu; chünki bügünki ishni u Xudaning
    yardimi bilen emelge ashurdi, dédi. Shundaq qilip xelq Yonatanni ölümdin xalas
    qildi.'
  nde-nde: Kodwa abantu bathi kuSawuli, “UJonathani kumele afe yini, yena olethe lokhukuhlengwa
    okukhulu ko-Israyeli na? Hatshi bo! Ngeqiniso elinjengoba uThixo ekhona, akulanwele
    lwekhanda lakhe oluzawela phansi, ngoba lokhu ukwenze lamhla ngosizo lukaNkulunkulu.”
    Ngakho abantu bamhlenga uJonathani, kasabulawanga.
  ton-ton: 'Pea naʻe pehē ʻe he kakai kia Saula, “ʻE mate ʻa Sonatane, ʻaia kuo ne
    fai ʻae fakamoʻui lahi pehē ni ʻi ʻIsileli? Ke taʻofi ʻe he ʻOtua: hangē ʻoku
    moʻui ʻa Sihova,” ʻe ʻikai tō ki he kelekele hano tuʻoni louʻulu ʻe taha; he naʻe
    ngāue ia mo e ʻOtua he ʻaho ni. Ko ia naʻe fakahaofi ʻa Sonatane ʻe he kakai,
    ke ʻoua naʻa mate ia.'
  ces-1613: 'I řekl lid Saulovi: Což tedy umříti má Jonata, kterýž učinil vysvobození
    toto veliké v Izraeli? Odstup to, živť jest Hospodin, že nespadne vlas s hlavy
    jeho na zemi, poněvadž s pomocí Boží učinil to dnes. I vyprostil lid Jonatu, tak
    aby nebyl usmrcen.'
  eng-WMB: The people said to Saul, “Shall Jonathan die, who has worked this great
    salvation in Israel? Far from it! As the LORD lives, there shall not one hair
    of his head fall to the ground, for he has worked with God today!” So the people
    rescued Jonathan, so he didn’t die.
  tam-TCV: ஆனால் மனிதர் சவுலிடம், “யோனத்தான் சாகவேண்டுமோ? அவனல்லவோ இஸ்ரயேலருக்கு இப்பெரிய
    விடுதலையைக் கொண்டுவந்தான். வேண்டாம்! யெகோவா இருப்பது நிச்சயமெனில் அவன் தலையிலுள்ள
    ஒரு மயிரும் கீழே விழக்கூடாது. ஏனெனில் அவன் இறைவனின் உதவியுடனே இதை இன்று செய்தான்”
    என்றார்கள். இவ்விதம் மனிதர் யோனத்தானை விடுவித்ததினால் அவன் கொல்லப்படவில்லை.
  ceb-ULB: Unya miingon ang katawhan kang Saul, “Angay bang mamatay si Jonatan, nga
    naghimo niining dakong kadaugan alang sa Israel? Dili gayod! Ingon nga buhi si
    Yahweh, wala gayoy mahulog nga bisan usa sa iyang buhok sa iyang ulo ngadto sa
    yuta, kay namuhat siya uban sa Dios karong adlawa.” Busa giluwas sa katawhan si
    Jonatan aron dili siya mamatay.
  pol-UBG: 'Lud jednak powiedział do Saula: Czy ma umrzeć Jonatan, który uczynił to
    wielkie wybawienie w Izraelu? Nie daj Boże! Jak żyje PAN, ani jeden włos z jego
    głowy nie spadnie na ziemię, gdyż z pomocą Bożą uczynił to dzisiaj. I tak lud
    wybawił Jonatana, i nie umarł.'
  agr-agr: 'Tutai Israel aents aidau Saúlan chichajuinak: “Jonatán iina ayamjutpak
    filisteo aidaujai maania depetmaka nuniaush ¿wagkag mantamnati? Apajuí Tuke Pujuuwa
    nuna daajin makichik niina intashigkesh ukuiniakag nugkag iyagchattawai, wagki
    Apajuí yayasam depetmaku asamtai”, tiajui. Aatus Israel aents aidau Jonatán mantamnamainun
    ayamjukajui.'
  kyc-kyc: Leyamopape wambu dupwa Sole kando lao, Jonatane Isaraele wambunya yanda
    andake wini pyuo pyao anamasi minyapya doko pyao kumaramisi? Daa namwame Kamongo
    lete karalu karenge dokona kingi lao lalu lao, Kamame banya kyawasi kuki dokona
    mendepe yaki nyuo kaeya nara, letamano. Baame epapu yulu pipyamo dupwa Kamongome
    nyisapyamo pipya, leyami. Lapala wambu dupwame Jonatane pyao kumaka napala mee
    karena kaeyami.
  urd-GVU: لیکن فوجیوں نے اعتراض کیا، ”یہ کیسی بات ہے؟ یونتن ہی نے اپنے زبردست حملے
    سے اسرائیل کو آج بچا لیا ہے۔ اُسے کس طرح سزائے موت دی جا سکتی ہے؟ کبھی نہیں! اللہ
    کی حیات کی قَسم، اُس کا ایک بال بھی بیکا نہیں ہو گا، کیونکہ آج اُس نے اللہ کی
    مدد سے فتح پائی ہے۔“ یوں فوجیوں نے یونتن کو موت سے بچا لیا۔
  deu-1912: 'Aber das Volk sprach zu Saul: Sollte Jonathan sterben, der ein solch
    großes Heil in Israel getan hat! Das sei ferne! So wahr der HERR lebt, es soll
    kein Haar von seinem Haupt auf die Erde fallen; denn Gott hat''s heute durch ihn
    getan. Also erlöste das Volk Jonathan, daß er nicht sterben mußte.'
  kan-2017: ಜನರು ಅವನಿಗೆ, “ದೇವರ ಸಹಾಯದಿಂದ ಈ ಹೊತ್ತು ಇಸ್ರಾಯೇಲರಿಗೆ ಮಹಾ ಜಯವನ್ನುಂಟುಮಾಡಿದ
    ಯೋನಾತಾನನು ಸಾಯಬೇಕೋ? ಕೂಡದು; ಯೆಹೋವನಾಣೆ, ಅವನ ತಲೆಗೂದಲುಗಳಲ್ಲಿ ಒಂದನ್ನೂ ನೆಲಕ್ಕೆ ಬೀಳಿಸಬಾರದು”
    ಎಂದು ಹೇಳಿ, ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಕೊಟ್ಟು, ಅವನನ್ನು ಬಿಡಿಸಿದರು.
  yap-yap: Machane me ga’ar fapi girdi’ ngak Saul, “Mog, i Jonathan nike ayuweg piyu
    Israel kar gelgad ko re mael ney e ngan li’ ngem’? Dangay! Kug micheged nga fithingan
    SOMOL ni be par nib fos ni mus nga ta’ab gaf i piyan lolugen ma dabi mul. Ya n’en
    ni rin’ e daba’ e Got e ayuweg nge rin’.” Aram rogon ni ayuweg e girdi’ Jonathan
    nge dakun thang e fan rok.
  hlt-MCSB: Tedae Saul taengah pilnam loh , “Israel khuiah khangnah a len la aka saii
    Jonathan te duek saeh e? BOEIPA kah hingnah nen tah savisava, tihnin ah he Pathen
    loh a saii puei dongah, a lu lamkah samtlang pakhat pataeng lai la rhul mahpawh,”
    a ti nah. Te dongah Jonathan te pilnam loh a lat tih duek pawh.
  mdy-ETH: ዴራ ጋዓንቴ ሳኣዖኦሌ ኮይላ፦ «ሃያይዲ ዒስራዔኤሌ ዓሶ ባሺሴሢ፥ ዮናታኣኔ ዎይቲ ሃይቃንዳይ? ፔቴታዖ ዎዺንታዓኬ!
    ሃይባ ዓታዛ ዒዛኮ ቶኦኮ ጋፓናፓ ፔቴ ጋፓኔታዎ ኬዲንዱዋኣሢ ናንጊና ናንጋ ጎዳሢ ሱንፆና ኑ ጫኣቃኔ፤ ሃኖ ዒ ማዼ ባካ ቢያ
    ፆኦሲ ማኣዴም ማዺንቴያኬ» ጌዔኔ፤ ዬያይዲ ዴራ ዮናታኣኔ ሃይባፓ ቶሊሴኔ።
  twi-ASANTE: Ɛhɔ ara na nnipa no sɔre teaam ka kyerɛɛ Saulo sɛ, “Enti, ɛfata sɛ Yonatan
    a ɔgyee Israel ɛnnɛ no owuo anaa? Onyame mpa ngu. Ɛberɛ dodoɔ no a Awurade te
    aseɛ yi, ne tirinwi baako koraa ho nka, ɛfiri sɛ, Onyankopɔn afa ne so ayɛ anwanwadeɛ
    ɛnnɛ.” Enti, nnipa no gyee Yonatan, na wɔankum no.
  eng-WEBU: The people said to Saul, “Shall Jonathan die, who has worked this great
    salvation in Israel? Far from it! As the LORD lives, there shall not one hair
    of his head fall to the ground, for he has worked with God today!” So the people
    rescued Jonathan, so he didn’t die.
  wal-wal: SHin asai Saa7oola, “Yonaataani, Israa7eelassi ha gita xoonuwaa ehiidaagee
    haiqqanee? Hegee mulekka hanenna! De7o Xoossai ero! A huuphiyaappe issi binnaaninne
    biittan wodhdhenna; aissi giikko, i hachchi hagaa Xoossaa maaduwan oottiis” yaagidosona.
    Yaatidi asai Yonaataana ashshin, i haiqqennan attiis.
  spa-PDDPT: 'Pero el pueblo dijo a Saúl: ¿Tiene que morir Jonatán, quien produjo
    esta gran liberación en Israel? ¡Lejos esté eso! ¡Vive Yavé que no caerá a tierra
    ni un cabello de su cabeza, pues él trabajó hoy con ʼElohim! Así el pueblo libró
    a Jonatán, y éste no murió.'
  gun-gun: 'Ha''e rami teĩ heta va''e kuery aipoe''i Saul pe: — Jônatas ri ty''y omano
    ''rã, nhande Israel kuery nhandereraa jepe va''ekue ri? Tomano eme. Anhetẽ ete
    Senhor oikove va''e rery rupi roura vy aiporo''e: Ha''e va''e akã gui neĩ peteĩ
    hi''a ma voi ndo''ai ''rã. Nhanderuete reve vy ae ha''e nunga ojapo ange — he''i
    okuapy. Ha''e rami py heta va''e kuery ojapo Jônatas omano aguã gui oo jepe aguã
    rami.'
  agu-BL: 'Ej i tzun cyal cyakil yi e'' sanlar tetz Saúl: —¡Poro ẍe''n tz''ocu'' tan
    biyle''n cu''n Jonatán, na tan i'' ja jal k''ej Israel yi xcyewe''n scye''j yi
    e'' kacontr wutz c''ub! ¡Qui''c rmeril tan cwe''n biyij! ¡Na tan bi'' Kataj qui''c
    jun xi''il wi'' Jonatán nink tz''el c''aplu''n! Na yi tx''aco''n yi nkaban scye
    kacontr jalu'' i''tz tan tu'' yi ja oc Ryos tan ẍch''eye''n i'', che''ch tzun
    bantz. Nin tan yi xtxolbila''tz e'' xcye'' yi e'' wunak tan colpe''n Jonatán tk''ab
    quimichil.'
  ilo-ULB: Ket kinuna dagiti tattao kenni Saul, “Rumbeng kadi a matay ni Jonatan,
    a nangaramid iti daytoy a dakkel a balligi para iti Israel? Saan koma! Iti nagan
    ni Yahweh nga adda iti agnanayon, awan ti uray maysa a buok iti ulona ti matinnag
    iti daga, ta nagtrabaho isuna ita nga aldaw a kaduana ti Dios.” Isu nga inispal
    dagiti tattao ni Jonatan tapno saan isuna a matay.
  kpg-kpg: Gei nia daangada ga helekai gi Saul, “E hai behee? Jonathan dela ne hagahumalia
    Israel dangi nei, gei mee dela bolo ga daaligi hua gii made? Deemee loo di hai
    beenei, gimaadou la gu hagamodu i madau lodo ang gi Dimaadua dela e mouli, bolo
    deai dahi ngaahulu e doo i di libogo o maa ai. Di mee a mee dela ne hai dangi nei
    ne hagamaamaa mai baahi o God.” Malaa, nia daangada guu daa Jonathan gi daha mo di
    made.
  uig-ARA: 'لېكىن خەلق سائۇلغا: ــ ئىسرائىلدا بۇ ئۇلۇغ نۇسرەتنى قازانغان يوناتان ئۆلتۈرۈلەمدۇ؟
    بۇنداق ئىش بىزدىن نېرى بولغاي! پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمىزكى، ئۇنىڭ
    بېشىدىن بىر تال چاچ يەرگە چۈشمەيدۇ؛ چۈنكى بۈگۈنكى ئىشنى ئۇ خۇدانىڭ ياردىمى بىلەن
    ئەمەلگە ئاشۇردى، دېدى. شۇنداق قىلىپ خەلق يوناتاننى ئۆلۈمدىن خالاس قىلدى.'
  sus-sus: Kɔnɔ sɔɔri gali naxa a fala Sɔlu bɛ, «A lanma Yonatan xa faxa, naxan geeni
    sɔtɔ Isirayila bɛ sɛnbɛ ra? Astɔfulahi. Muxu bara muxu kali Alatala ra, hali xunsɛxɛ
    keren a mu bama a xunyi ra, barima Yonatan walixi to Ala xa mali saabui nan na.»
    E Yonatan ratanga Sɔlu ma na ki nɛ.
  pon-2006: A aramas ako ahpw patohwanohng Sohl, “Ia duwe, Sonadan pahn kamakamala,
    nan ih me powehdi en mehn Israel ar imwintihti kan? Met sohte kak! Se kahukihla
    ni mwaren Koht ieias me sohte apwoat pitenmoange pahn pwupwusang. Me e wiadahr
    rahnwet, sang ni sawas en Koht.” Aramas ako eri doarehla Sonadan sang mehla.
  jae-jae: Go lau sêsôm gêdêŋ Saul gebe” Jonatan taŋ kêku ŋacjo tulu toŋaclaigeŋ aŋga
    Israel ŋalêlôm naŋ, oc êmac êndu me. Masianô. Aêac asôm êtu tôŋ êtu Apômtau, taŋ
    gêmoa mata jali naŋŋa gebe ênê môkêlauŋ tageŋ êu tau êsêp nom atom.” Amboac tonaŋ
    lau sêjam Jonatan kêsi gebe êmac êndu atom.
  ksd-ksd: 'Ma ra tarai na vinarubu dia ga biti tai Saul: Da doko Ionatan, Ionatan
    nina i tar pait go ra ngala na niuvia ure Israel? Koko muka. Da ra Luluai i laun
    pa ta kopono pepe na uluna na bura ra pia, tago ta ra maramaravut kai God i tar
    uvuvia ta go ra bung. Damana ra tarai na vinarubu dia ga valaun pa Ionatan kan
    ra vinirua.'
  tur-YTC: Halk Saul'a, “İsrael'de bu büyük kurtuluşu gerçekleştiren Yonatan mı ölecek?
    Asla! Yaşayan Yahve'nin hakkı için, başındaki tek bir saç teli yere düşmeyecek,
    çünkü bugün Tanrı ile birlikte çalıştı!” dedi. Böylece halk Yonatan'ı kurtardı,
    o da ölmedi.
  grc-BRENT: Καὶ εἶπεν ὁ λαὸς πρὸς Σαοὺλ, εἰ σήμερον θανατωθήσεται ὁ ποιήσας τὴν σωτηρίαν
    τὴν μεγάλην ταύτην ἐν Ἰσραήλ; ζῇ Κύριος, εἰ πεσεῖται τριχὸς τῆς κεφαλῆς αὐτοῦ
    ἐπὶ τὴν γῆν, ὅτι ὁ λαὸς τοῦ Θεοῦ ἐποίησε τὴν ἡμέραν ταύτην· καὶ προσηύξατο ὁ λαὸς
    περὶ Ἰωνάθαν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ οὐκ ἀπέθανε.
  ind-AYT: Akan tetapi, rakyatnya berkata kepada Saul, “Haruskah Yonatan mati sementara
    dialah yang sudah membuat kemenangan yang besar ini bagi Israel? Dijauhkanlah
    yang demikian, demi TUHAN yang hidup! Tidak akan jatuh sehelai rambut pun dari
    kepalanya ke bumi. Sebab, dengan Allah, dilakukannya hal itu pada hari ini.” Rakyat
    pun membebaskan Yonatan sehingga dia tidak harus dihukum mati.
  nya-nya: Koma anthuwo anafunsa Saulo kuti, “Kodi Yonatani afe, iye amene wagwira
    ntchito iyi yayikulu yopulumutsa Aisraeli? Osatheka! Pali Yehova ngakhale tsitsi
    ndi limodzi lomwe lapamutu pake silidzathothoka, pakuti wachita zimenezi lero
    ndi thandizo la Mulungu.” Choncho anthuwo anamupulumutsa Yonatani, ndipo sanaphedwe.
  hrv-hrv: 'Ali narod reče Šaulu: “Zar da umre Jonatan, koji je izvojevao ovu veliku
    pobjedu u Izraelu? Ne smije to biti! Živoga nam Jahve, nijedna vlas neće pasti
    s njegove glave na zemlju jer je on s Bogom izvršio ovo djelo danas!” Tako ga
    narod izbavi te Jonatan ne pogibe.'
  mps-mps: Tiali goli, te we bidi dabego te po Solbolo wai, “Odiąo. Jonatango da
    Israel dabe tau selama, tama agai te genuai wąbi hwįagasali bage te augwali
    aiyaba elaluai. Te aga elimainu obawe? Mu menio! Dago te sesemane sogo bidada
    pabo Genuai Bidigo nogide mu po obao, nago dwai sę me deli agaba munu me elamuo.
    Magi baso meni, Godigo e sogo side aga tau selama, tama agai te sę yai,” wali.
    Tama tibaso, te we bidigo te Jonatan ma dobola sali, tama Solgo aga me ela mubeo.
  tpi-tpi: Tasol ol manmeri i tokim Sol olsem, “Harim. Jonatan i bin helpim yumi Israel
    na em i winim dispela bikpela pait. Ating em i mas i dai, a? Nogat tru. Mipela
    i tok tru long nem bilong Bikpela i stap oltaim, yu no ken mekim wanpela samting
    nogut long em. Long wanem, nau God i bin helpim em na em i mekim dispela samting.”
    Olsem na ol manmeri i kisim bek Jonatan, na Sol i no kilim em i dai.
  dan-1931: 'Men Folket sagde til Saul: “Skal Jonatan dø, han, som har vundet Israel
    denne store Sejr? Det være langt fra! Så sandt HERREN lever, ikke et Hår skal
    krummes på hans Hoved; thi med Guds Hjælp vandt han Sejr i Dag!” Da udløste Folket
    Jonatan, og han blev friet fra Døden.'
  vie-OVCB: 'Nhưng dân chúng nói với Sau-lơ: “Giô-na-than đã mang lại chiến thắng
    vĩ đại cho Ít-ra-ên. Lẽ nào người phải chết sao? Nhất định không! Chúng tôi thề
    trước Chúa Hằng Hữu Hằng Sống, Giô-na-than sẽ không mất một sợi tóc, vì chính
    người đã thực hiện công việc của Đức Chúa Trời hôm nay.” Như thế, dân chúng đã
    cứu Giô-na-than, và ông không phải chết.'
  guj-2017: લોકોએ શાઉલને કહ્યું, “શું યોનાથાન કે જેણે ઇઝરાયલને મોટો વિજય અપાવ્યો છે
    તે મરશે? એવું ન થાઓ! જીવંત ઈશ્વરના સમ, તેના માથાનો એક પણ વાળ ભૂમિ પર પડનાર નથી,
    કેમ કે તેણે આજે ઈશ્વરની સહાયથી જ આ કામ કર્યું છે.” એમ લોકોએ યોનાથાનને બચાવ્યો
    તેથી તે મરણ પામ્યો નહિ.
  pon-2006A: A aramas ako ahpw patohwanohng Sohl, “Ia duwe, Sonadan pahn kamakamala,
    nan ih me powehdi en mehn Israel ar imwintihti kan? Met sohte kak! Se kahukihla
