    cabeça no chão, pois hoje ele trabalhou com Deus”! Então o povo resgatou Jônatas,
    para que ele não morresse.'
  cth-cth: Taminaw ni Isarelnaw dawk kalen poung rungngangnae ka sak e Jonathan a
    due han namaw, khuet dout ti. BAWIPA a hring e patetlah a lû dawk e sam buet touh
    boehai talai dawk bawt mahoeh. Sahnin vah Cathut hoi rei a tawk ati awh. Hottelah
    taminaw ni Jonathan a rungngang awh teh dout hoeh.
  twi-twi: Ɛhɔ ara na nnipa no sɔre teɛɛ mu ka kyerɛɛ Saulo se, “Enti ɛfata sɛ Yonatan
    a ogyee Israel nnɛ no wu ana? Onyame mpa ngu. Bere dodow no a Awurade te ase yi,
    ne tinwi baako koraa ho nka, efisɛ Onyankopɔn afa ne so ayɛ anwonwade nnɛ.” Enti
