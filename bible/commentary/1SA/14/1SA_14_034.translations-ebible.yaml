  msy-2020: Egh ia tintinibar mangɨ mɨdorozir gumazibav mɨkemeghtɨ, me bulmakauba
    ko sipsipba inigh izɨ. Egh me dagɨar kamɨn dav suegh, da tuegh kagh dar amam.
    Egh me ghuziba sara dar ameghan koghtɨ, arazir kamɨn me Ikiavɨra Itir Godɨn damazimɨn
    arazir kuram gamizir puvatɨ.” Kamaghɨn amizɨma, dɨmagarir kamnaghɨra, mɨdorozir
    gumaziba bulmakauba inigha iza danganir kamra dav soke.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tɑsɑɑ sɩ pɑ́ cɔɔ pɑ heeli sɑmɑɑ sɩ: Pɑɑ wei ɩ́ kɔnɑ ɩ nɑʋ yɑɑ
    ɩ heu nɑ ɩ́ kʋ́ cǝnɛ nɑ ɩ́ tɔɣɔ. Tɔfɔ ɩ tɑɑ tɔɣɔ nɑntʋ nɑ tǝ cɑlǝm kɛ mpʋ nɑ ɩ́
    wɑkǝlǝnɑ Tɑcɑɑ. Ḿpʋ́ɣʋ́ pɑɑ wei ɩ lɑpɑ ḿpʋ́ɣʋ́ ɑhoo ɑnɩ.'
  azb-azb: 'Şaul sözünə davam etdi: «Xalqın arasına gedib onlara deyin: “Hər kəs öküzünü,
    qoyununu yanıma gətirsin və burada kəsib yesin. Əti qanlı-qanlı yeyərək Rəbbə
    qarşı günah etməyin”». Bütün xalq o gecə öküzünü öz əli ilə oraya gətirib kəsdi.'
  eng-DBY: And Saul said, Disperse yourselves among the people, and say to them, Bring
    near to me every man his ox, and every man his sheep, and slaughter them here,
    and eat; and sin not against Jehovah in eating with the blood. And all the people
    brought every man his ox with him that night, and slaughtered [them] there.
  hin-2017: फिर शाऊल ने कहा, “लोगों के बीच में इधर-उधर फिरके उनसे कहो, ‘अपना-अपना
    बैल और भेड़ शाऊल के पास ले जाओ, और वहीं बलि करके खाओ; और लहू समेत खाकर यहोवा के
    विरुद्ध पाप न करो।’” तब सब लोगों ने उसी रात अपना-अपना बैल ले जाकर वहीं बलि किया।
  wol-KYG: 'Gannaaw loolu mu joxe leneen ndigal, ne: «Tasaarooleen ci biir mbooloo
    mi, ne leen ñu indi fii ñoom ñépp seeni nag ak seeni gàtt. Fii lañuy rendee jur
    gi, door koo lekk. Su ko defee duñu moy Aji Sax ji, di lekk yàpp wu ànd ak deretam.»
    Mbooloo mépp daldi dikk guddig keroog, ku nekk akaw nagam. Ñu rendi foofa.'
  eng-YLT: And Saul saith, 'Be ye scattered among the people, and ye have said to
    them, Bring ye nigh unto me each his ox, and each his sheep; and ye have slain
    [them] in this place, and eaten, and ye do not sin against Jehovah to eat with
    the blood.' And all the people bring nigh each his ox, in his hand, that night,
    and slaughter [them] there.
  eng-WYC-2017: And Saul said, Go ye forth abroad into the common people, and say
    ye to them, that each man bring to me his ox and his wether; and slay ye those
    upon this stone, and eat ye them, and ye shall not do sin to the Lord, eating
    them with blood. And so all the people brought each man an ox in his hand unto
    the night, and they killed them there.
  eng-WMBB: Saul said, “Disperse yourselves amongst the people, and tell them, ‘Every
    man bring me here his ox, and every man his sheep, and kill them here, and eat;
    and don’t sin against the LORD in eating meat with the blood.’” All the people
    brought every man his ox with him that night, and killed them there.
  urd-GVH: फिर तमाम आदमियों के पास जाकर उन्हें बता देना, ‘अपने जानवरों को मेरे पास
    ले आएँ ताकि उन्हें पत्थर पर ज़बह करके खाएँ। वरना आप ख़ूनआलूदा गोश्त खाकर रब का
    गुनाह करेंगे’।” सब मान गए। उस शाम वह साऊल के पास आए और अपने जानवरों को पत्थर पर
    ज़बह किया।
  rug-rug: Meke va pule la ia pule sa si keke tinarae, “Mi la koari doduru tinoni,
    mamu tozini sari doduru pude di turaṉa mae ni sari dia bulumakao na sipi tani.
    Kaqu va matei rini tani meke kaqu henai tugo rini tani. Madi lopu va sea pule
    la koe Zihova, madi lopu hena makati rini sari na miti!” Ke koasa boṉi tugo asa
    si turaṉa mae ni ri doduru sari dia bulumakao meke va mate i rini vasina.
  gaz-gaz: Ergasiis, “Isin namoota gidduu faffacaʼaatii, ‘Tokkoon tokkoon keessan
    sangaa fi hoolaa keessan fidaatii qalaa nyaadhaa; isin foon dhiiga isaa wajjin
    nyaachuudhaan Waaqayyotti cubbuu hin hojjetinaa’ isaaniin jedhaa” jedhe. Kanaafuu
    namni hundi halkan gaafasii sangaa isaa fidee achitti qale.
  fra-LSG: 'Puis il ajouta: Répandez-vous parmi le peuple, et dites à chacun de m’amener
    son bœuf ou sa brebis, et de l’égorger ici. Vous mangerez ensuite, et vous ne
    pécherez point contre l’Éternel, en mangeant avec le sang. Et pendant la nuit,
    chacun parmi le peuple amena son bœuf à la main, afin de l’égorger sur la pierre.'
  yal-yal: A mɔn yi a fala, a naxa, “Ɛ xuya ayi yamani, ɛ a fala e xa, a birin xa
    fa a ɲingen na xanamu a yɛxɛɛna, a yi a faxa be. Na xanbi ra, ɛ yi e don alogo
    ɛ nama Alatala yulubin tongɛ, ɛ suben nun a wunla don.” Kɔɛɛn na, birin yi fa
    a ɲingen na alogo a xa a faxa mɛnni.
  haw-1868: Olelo aku la o Saula, E hele oukou iwaena o na kanaka, e i aku ia lakou,
    E lawe mai io'u nei kela kanaka keia kanaka i kana bipi a me kana hipa, a e pepehi
    maanei, a ai iho; a mai hana hewa ia Iehova i ka ai ana me ke koko. A lawe mai
    la na kanaka a pau, o kela kanaka keia kanaka i kana bipi, me ia ia po, a pepehi
    iho la malaila.
  arb-NAV: وَتَفَرَّقُوا بَيْنَ الْجَيْشِ وَأْمُرُوهُمْ أَنْ يُحْضِرُوا بَقَرَهَمْ
    وَشِيَاهَهُمْ لِيَذْبَحُوهَا عِنْدَ الْحَجَرِ، وَيَتْرُكُوهَا لِتَسِيلَ دِمَاؤُهَا،
    فَلا يَرْتَكِبُونَ إِثْماً فِي حَقِّ الرَّبِّ بِأَكْلِ الدَّمِ». وَفَعَلَ الْجُنُودُ
    مَا أَمَرَ شَاوُلُ بِهِ فَأَحْضَرُوا بَقَرَهُمْ وَذَبَحُوهَا هُنَاكَ.
  ewe-ewe: eye miagblɔ na ameawo be woahe nyiawo kple alẽwo ava wu le afi sia eye
    woatsyɔ ʋu le wo me ale be womawɔ nu vɔ̃ ɖe Yehowa ŋu to ʋuɖuɖu me o.” Ale ame
    ɖe sia ɖe kplɔ eƒe nyi ɖe asi yi le zã ma me eye wowu wo le afi ma.
  eng-LEE: And Saul said, Disperse yourselves among the people, and say unto them,
    Bring near unto me every man his ox, and every man his lamb, and slaughter here,
    and eat; and sin not against the Lord in eating by the blood. And all the people
    brought near every man his ox by his hand that night, and slaughtered [them] there.
  asm-FB: চৌলে পুনৰ ক’লে, “তোমালোকে লোকসকলৰ মাজলৈ যোৱা আৰু এইদৰে তেওঁলোকক কোৱা, ‘তোমালোক
    প্ৰতিজনে নিজ নিজ গৰু, মেৰ আৰু ছাগলী মোৰ ওচৰলৈ আনি ইয়াতে বধ কৰি ভোজন কৰা; কিন্তু
    তেজেৰে সৈতে মঙহ খাই যিহোৱাৰ বিৰুদ্ধে পাপ নকৰিবা’।” সেয়ে প্ৰত্যেকজন লোকে নিজ নিজ
    গৰু লগত আনি সেই ৰাতি সেই ঠাইতে বধ কৰিলে।
  sus-A: وٌ يٍنسٍن حَمَ تَفِ، وٌ عَ قَلَ عٍ بّ، مِشِ بِرِن شَ قَ عَ شَ نِنفٍ رَ، عَ
    شَ يّشّي، شَ نَ مُ عَ رَ عَ شَ سِ. عٍ شَ عَ قَشَ بٍ. نَ كُي، عٍ نْمَ عَ دٌندٍ،
    عٍ مُ يُنُبِ سْتْ عَلَتَلَ رَ سُبٍ دٌنقٍ عَ وُلِ رَ.» كْي رَ، مِشِيٍ بِرِن نَشَ
    سِفَ مّننِ عٍ شَ شُرُ سٍ رَ، عٍ شَ عَ كْن نَشَبَ نَا.
  fra-SBL: 'Saül dit : « Dispersez-vous parmi le peuple, et dites-leur : « Que chacun
    m''amène ici son bœuf et que chacun amène son mouton, que vous les tuiez ici,
    et que vous mangiez ; et ne péchez pas contre Yahvé en mangeant de la viande avec
    le sang. » Tout le peuple amena chacun son bœuf cette nuit-là, et les tua là.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֣וּל פֻּ֣צוּ בָעָ֡ם וַאֲמַרְתֶּ֣ם לָהֶ֡ם הַגִּ֣ישׁוּ אֵלַי֩
    אִ֨ישׁ שֹׁורֹ֜ו וְאִ֣ישׁ שְׂיֵ֗הוּ וּשְׁחַטְתֶּ֤ם בָּזֶה֙ וַאֲכַלְתֶּ֔ם וְלֹֽא־תֶחֶטְא֥וּ
    לַֽיהוָ֖ה לֶאֱכֹ֣ל אֶל־הַדָּ֑ם וַיַּגִּ֨שׁוּ כָל־הָעָ֜ם אִ֣ישׁ שֹׁורֹ֧ו בְיָ֛דֹו
    הַלַּ֖יְלָה וַיִּשְׁחֲטוּ־שָֽׁם׃
  pjt-pjt: '@see-verse:1SA.014.033'
  kik-kik: Agĩcooka akĩmeera atĩrĩ, “Thiĩi kũrĩ andũ, mũmeere atĩrĩ, ‘O mũndũ wanyu
    nĩandehere ngʼombe yake na ngʼondu, mũcithĩnjĩre haha na mũcirĩe. Tigai kwĩhĩria
    Jehova nĩ kũrĩa nyama irĩ na thakame.’ ” Nĩ ũndũ ũcio o mũndũ akĩrehe ndegwa yake
    ũtukũ ũcio na akĩmĩthĩnjĩra hau.
  fra-NCL: 'Et Saül dit : « Dispersez-vous parmi le peuple, et dites-leur : Amenez-moi
    chacun votre bœuf et chacun votre brebis ; égorgez-les ici ; vous en mangerez
    alors et vous ne pécherez pas contre Yahweh en mangeant avec le sang. » Et chacun
    parmi tout le peuple amena pendant la nuit son bœuf par la main, et l’égorgea
    là.'
  cek-AK: To pacoengah Saul mah kaminawk khaeah, Caeh oh loe, kami boih mah angmacae
    ih maitaw hoi tuu to hae ah sin o nasoe; hae ah bop oh loe, caa oh; athii kaom
    moi caakhaih hoiah Angraeng hmaa ah zaehaih sah o hmah, tiah thui pae oh, tiah
    a naa. To pongah to naduem ah, kaminawk boih mah angmacae ih maitaw to sin o moe,
    to ah boh o.
  cuk-cuk: 'Saúl ega sogdebalid: —Be namalo, sordamarga be weyob sognamalo: ‘Mer bar
    san-abe-nika gunmala, Bab-Jehováʼgi mer bar yolemalagar. Degisoggu, war-wargwen
    na e-moli-bebe-nikaddibe, e-sibad-wawaaddibe, wese sedamalo, wegi e-ibe be dukar
    egwanmaloed, nuedgi wegi be gunmaloed.’ A-mutikidbali, na war-wargwen e-moli-bebe-nikad
    searmalad, agine oburgwismalad.'
  uig-CYR: 'Саул йәнә: Силәр хәлиқниң арисиға чиқип уларға: Һәр бири өз калисини,
    өз қойини қешимға елип келип бу йәрдә союп йесун; лекин гөшни қанни адаливәтмәй
    йәп, Пәрвәрдигарға гуна қилмаңлар, дәңлар, деди. Бу кечә хәлиқниң һәммиси һәр
    бири өз калисини елип келип у йәрдә сойди.'
  tel-2017: “అందరూ తమ తమ ఎద్దులను, గొర్రెలను నా దగ్గరికి తీసుకు వచ్చి ఇక్కడే వధించి
    వాటిని తినాలి. రక్తంతో కలసిన మాసం తిని యెహోవా దృష్టిలో పాపం చేయవద్దు” అని వారితో
    చెప్పడానికి అతడు కొంతమందిని పంపించాడు. ప్రజలంతా ఆ రాత్రి తమ తమ ఎద్దులను తెచ్చి
    అక్కడ వధించారు.
  hat-BSA: 'Saül te di: “Gaye nou menm pami pèp la e di yo: ‘Nou chak mennen bèf nou
    ban mwen, oswa mouton nou e touye li isit la pou manje. Pa fè peche kont SENYÈ
    a avèk afè manje san an.’” Konsa, tout pèp la nan nwit lan, yo chak te mennen
    bèf yo e te kòche li la.'
  kos-kos: Na el sifilpa sapkin nu selos, “Kowos fahsrelik nu inmasrlon mwet uh ac
    fahk tuh elos nukewa in usani cow ac sheep natulos nu in se inge. Elos in uniya
    ac mongo inge. Elos in tia orekma koluk lain LEUM GOD ke elos kang ikwa ke srakna
    srahsra.” Ouinge in fong sac, mwet nukewa elos use cow natulos ac uni in acn sac.
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֣וּל פֻּ֣צוּ בָעָ֡ם וַאֲמַרְתֶּ֣ם לָהֶ֡ם הַגִּ֣ישׁוּ אֵלַי֩
    אִ֨ישׁ שׁוֹר֜וֹ וְאִ֣ישׁ שְׂיֵ֗הוּ וּשְׁחַטְתֶּ֤ם בָּזֶה֙ וַאֲכַלְתֶּ֔ם וְלֹֽא־תֶחֶטְא֥וּ
    לַֽיהוָ֖ה לֶאֱכֹ֣ל אֶל־הַדָּ֑ם וַיַּגִּ֨שׁוּ כָל־הָעָ֜ם אִ֣ישׁ שׁוֹר֧וֹ בְיָד֛וֹ
    הַלַּ֖יְלָה וַיִּשְׁחֲטוּ־שָֽׁם׃
  ibo-ibo: Sọl sịrị, “Gaa nʼetiti ndị ikom a gwa ha, ‘Ka onye ọbụla weta ehi na atụrụ
    ha chọrọ igbu nʼebe a, ka e gbuo ha nʼebe a, rie anụ ha. Unu emehiela megide Onyenwe
    anyị site nʼiri anụ ọbara dị nʼime ya.’ ” Ya mere, onye ọbụla wetara ehi ya nʼabalị
    ahụ, gbuo nʼebe ahụ.
  ory-ory: ଆହୁରି ଶାଉଲ କହିଲେ, “ତୁମ୍ଭେମାନେ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଛିନ୍ନଭିନ୍ନ ହୋଇଯାଇ ସେମାନଙ୍କୁ
    କୁହ, ‘ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଗୋରୁ ଓ ଆପଣା ଆପଣା ମେଷ ଏଠାକୁ ମୋʼ କତିକି ଆଣି
    ବଧ କରି ଭୋଜନ କର; ମାତ୍ର ରକ୍ତ ସମେତ ମାଂସ ଭୋଜନ କରି ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ ନ କର।’”
    ତହିଁରେ ସେହି ରାତ୍ରି ସମସ୍ତ ଲୋକ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଗୋରୁ ସଙ୍ଗରେ ଆଣି ସେଠାରେ ବଧ କଲେ।
  chk-chk: Saul a pwal üra, “Oupwe fetalfeil lein ekewe aramas o üreniir, ‘Iteiten
    eman me eman mwän epwe uwato nöün ätemwänin kow ika nöün sip, epwe niela ikei
    o ochei. Ousap tipis ngeni ewe Samol mi Lapalap ren ämi ochei fituk fiti cha.’”
    Iei mine eman me eman lein ekewe aramas a uwato nöün ätemwänin kow lon ewe pwinin
    o niela ikenan.
  ssd-ssd: 'maŋ lato saniŋgina: Tane kape ka kame mbal ŋgamukŋge agaŋmor nduik nduik
    kilmba te promba ndame te mbolŋge bale farmba pagumba nyam tuku ŋga nane saniŋgap.
    Nane Suŋgo am mbolŋge unekumba ndem ndare ŋak nda nyuwaig ŋga saniŋgap ŋgina le
    nane furir ta mbolŋge ndo agaŋmor nduik nduik kilmba promba ma ta mbolŋge bale
    farmba kuapika nyinaig.'
  rop-rop: Afta wen deibin bringimap det ston, imbin dalim olabat, “Yumob go en dalim
    ebribodi blanga bringimap olabat buligi en ship iya, dumaji dei garra kilim olabat
    iya langa dis ston raitwei, en dei garra dagat iya gin. Dei kaan dagat det bif
    garram blad, dumaji det lowa blanga YAWEI im tok wi kaan dagat det bif garram
    blad.” Wal wen King Sol bin tok lagijat, nomeda imbin midulnait, bat stil deibin
    bringimap ola buligi, en deibin kilim olabat deya gin langa det pleis,
  ukr-1871: 'І повелїв Саул: Розійдїтесь проміж людьми і промовте до них, нехай кожен
    приводить свою корову і вівцю та й заколює оттут, а тодї нехай їсть, щоб не грішити
    перед Господом, ївши з кровю. І приводив кожен з людей вола чи що мав при руцї,
    та й заколювали там.'
  deu-1951: 'Und Saul sprach weiter: Zerstreuet euch unter das Volk und saget ihnen,
    daß jedermann seinen Ochsen und sein Schaf zu mir bringe, sie hier schlachte und
    dann esse, damit ihr euch mit Blutessen nicht an dem HERRN versündiget. Da brachte
    alles Volk, ein jeder, was er zur Hand hatte, bei Nacht herzu und schlachtete
    es daselbst.'
  eng-JPS: 'And Saul said: ''Disperse yourselves among the people, and say unto them:
    Bring me hither every man his ox, and every man his sheep, and slay them here,
    and eat; and sin not against the LORD in eating with the blood.'' And all the
    people brought every man his ox with him that night, and slew them there.'
  srp-1865: 'Zatijem reèe Saul: razidite se meðu narod i recite: dovedite svaki k
    meni vola svojega i ovcu svoju; i ovdje zakoljite i jedite, i neæete griješiti
    Gospodu jeduæi s krvlju. I donese sav narod, svaki svoga vola svojom rukom one
    noæi, i ondje klaše.'
  lug-lug: Sawulo n’agamba nti, “Muyiteeyite mu bantu mubategeeze nti, ‘Buli omu ku
    mmwe aleete ente ye n’endiga ye muzittire wano era mu zirye. Temuddangayo okusobya
    ku Mukama nga mulya ennyama erimu omusaayi.’ ” Awo buli omu ku bo n’aleeta ente
    ye ekiro ekyo n’agisalira awo.
  heb-heb: ויאמר שאול פצו בעם ואמרתם להם הגישו אלי איש שורו ואיש שיהו ושחטתם בזה ואכלתם
    ולא תחטאו ליהוה לאכל אל הדם ויגשו כל העם איש שורו בידו הלילה וישחטו שם׃
  ben-IRV: শৌল আরো বললেন, “তোমরা লোকদের মধ্যে চারিদিকে গিয়ে তাদেরকে বল, তোমরা প্রত্যেক
    জন নিজেদের গরু ও প্রত্যেকে নিজের নিজের ভেড়া আমার কাছে নিয়ে এস, আর এখানে মেরে
    খাও; রক্ত সমেত খেয়ে সদাপ্রভুর বিরুদ্ধে পাপ করো না।” সেই রাতে প্রত্যেকে যে যার
    গরু নিয়ে এসে সেখানে কাটল।
  pan-pan: ਫੇਰ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਲੋਕਾਂ ਦੇ ਵਿੱਚ ਫੈਲ ਜਾਓ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖੋ ਕਿ ਹਰ ਕੋਈ ਮਨੁੱਖ
    ਆਪੋ ਆਪਣੇ ਬਲ਼ਦ ਅਤੇ ਆਪੋ-ਆਪਣੀ ਭੇਡ ਮੇਰੇ ਕੋਲ ਲੈ ਆਵੇ ਅਤੇ ਐਥੇ ਵੱਢ ਕੇ ਖਾਵੇ ਪਰ ਲਹੂ ਸਮੇਤ
    ਖਾ ਕੇ ਯਹੋਵਾਹ ਦਾ ਪਾਪ ਨਾ ਕਰੇ। ਉਸ ਰਾਤ ਲੋਕਾਂ ਵਿੱਚੋਂ ਹਰੇਕ ਮਨੁੱਖ ਆਪੋ ਆਪਣੇ ਬਲ਼ਦ ਉੱਥੇ
    ਲੈ ਆਇਆ ਅਤੇ ਉੱਥੇ ਹੀ ਵੱਢਿਆ।
  tkr-tkr: 'Meed Şauleecad eyhen: – G''oşunne yı''q''neençe ılğeepç''ı, manbışik''le
    eyhe: «Gırgıng''vee cuna yats, vəq''ə zasqa abı, kara''əəba yizde k''ane, mane
    g''ayel givk''u ooxhnecen. Çuru ebaka otxhun, Rəbbine ögil bınah hımaa''a». Mane
    xəmde gırgıng''vee, con yatsbıyiy vəq''əbı maqa adı, cone xıleka gyaat''a.'
  mya-JVB: လူ များတို့တွင် အရပ်ရပ် သွား၍ လူအသီးအသီးမိမိ တို့ သိုး နွား ကို ဤအရပ်သို့
    ယူ ခဲ့ပြီးလျှင် ၊ ဤ အရပ်၌ သတ် စား ကြစေ။ အသွေး နှင့်တကွ စား ၍ ထာဝရဘုရား ကို မ ပြစ်မှား
    စေနှင့်ဟု မိန့် တော်မူ သည်အတိုင်း ၊ လူ များတို့သည် အသီးအသီး မိမိ တို့ သိုးနွား
    ကို ထိုညဉ့် ၌ ယူ ခဲ့၍ ထို အရပ်၌ သတ် ကြ၏။
  tte-O: Kwalau tokaleya kwawalo kolili ali sipi yo ali bulumakau sikalailima bwaite
    koina. Siunuili vekune bwaite koina yo kwasineliyao siyadidi-gabaegili yo siloliga
    sikekan. Na tabu Yeoba ana loina sisisinali.” Kabo sikele-gogo silaoma bwaine
    koina siloliga yo sikekan.
  tbg-tbg: Minti tivakero viva tiharo, Ne ori vira naane vara viri timi, viraqaahai
    iqoka vaiinti tiva nimimanta vika purumakauve sipisipive vare aninte, ori viraqaata
    arukaivaro naarevano ekaara ntava taiqa viramanta mati vira varake untake naate.
    Hauri vika kia naitaramake arukaraiti, naare hampata mati vira neha Nora Kotira
    uva raqa kevorave, tiro. Minti tumanta enta viraqiqai iqoka vaiinti vika purumakauve
    sipisipive vara viri ori viraqaa naitaramake vateha aruke vaura.
  hmo-hmo: Bona Saulo ia gwau, “Tuari taudia edia huanai do umui lao, idia do umui
    hamaoroa, idia ta ta edia boromakau bona mamoe do idia mailaia iniseni. Iniseni
    do idia alaia, bona do idia ania. Lohiabada ena vairanai do umui kara dika lasi,
    vamu mai rarana danu do umui ania lasi.” Unai dainai unai hanuaboi, idia ta ta
    ese edia boromakau idia mailaia, unuseni idia alaia mase.
  urd-urd: फिर साऊल ने कहा कि लोगों के बीच इधर उधर जाकर उन से कहो कि हर शख़्स अपना
    बैल और अपनी भेड़ यहाँ मेरे पास लाए और यहीं, ज़बह करे और खाए और ख़ून समेत खाकर
    ख़ुदा का गुनहगार न बने। चुनाँचे उस रात लोगों में से हर शख़्स अपना बैल वहीं लाया
    और वहीं ज़बह किया।
  rus-SYN: 'Потом сказал Саул: пройдите между народом и скажите ему: пусть каждый
    приводит ко мне своего вола и каждый свою овцу, и заколайте здесь и ешьте, и не
    грешите пред Господом, не ешьте с кровью. И приводили все из народа, каждый своею
    рукою, вола своего и свою овцу ночью, и заколали там.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: À fãaa ń guu, í onɛ́ an baade mↄ́ ma kĩ́i ń a zuo ge
    a sã, aai a kòlokpakpa la, aai só. Ásu duunakɛ Diiɛ à nↄ̀ↄ só ń a auoo.
    Ɔ̃ baade mↄ̀ ń a zuo gwã́ bee, à a kòlokpa we.'
  tcz-CHONGTHU: Saul in aseibe kit’in, “Sepai ho lah’a khun chelut unlang a gancha
    u, akelngoi u, akelcha u jong kaheng’ah hin choiyun. Hichelai muna hin that’unlang
    chule naneh masang’un athisan chu lhoh kang hel un, Asa le thisan nehkop jeh’a
    Pathen dounan chon dauvin,” ati.
  mar-mar: शौलाने म्हटले, “लोकांमध्ये धावत जाऊन त्यांना सांगा की, प्रत्येक मनुष्याने
    आपला बैल व प्रत्येक मनुष्याने आपली मेंढरे माझ्याकडे आणून येथे कापावी मग खावे;
    रक्तासह खाऊन परमेश्वराविरूद्ध पाप करू नका.” तेव्हा सर्व लोकांनी प्रत्येक मनुष्याने
    आपापले बैल आपल्या हाताने त्या रात्री आणून तेथे कापले.
  qub-qub: Canan öra runacunata willamuy. Cada-ünun apamuchun törunta, uyshanta caycho
    pishtarcur micunanpaj. Tayta Diospa ñaupancho juchata ama rurachunchu yawarta
    mana jutuchillar aychata micushpan.» Chayno willaptin, chay chacay quiquincuna
    aparan töruncunata. Nircur jinancho pishtaran.
  bqp-bqp: 'Akũ à pì: À fãkↄ̃a ń tɛ́, à pińnɛ ń baadi mↄ́ ma kĩnaa kũ a zùuo ke
    a sã, ò a kùtu kpá la ò só. Àsun durunna kɛ Dikirinɛ à nↄ̀bↄ só kũ a aruoro.
    Akũ baadi sù kũ a zùuo gwãani birea, à a kùtu kpàkpa gwe.'
  hat-hat: 'Apre sa, li bay lòd sa a: -Gaye kò nou nan tout pèp la. Al di pou chak
    moun mennen bèf yo ak mouton yo ban mwen. Se isit la n''a touye yo, se isit la
    n''a manje yo pou nou pa fè peche kont Seyè a, pou nou pa manje vyann yo ak tout
    san yo ladan yo. Jou swa sa a, chak moun mennen bèt yo te genyen, yo touye yo
    la.'
  eng-BSB: Then he said, “Go among the troops and tell them, ‘Each man must bring
    me his ox or his sheep, slaughter them in this place, and then eat. Do not sin
    against the LORD by eating meat with the blood still in it.’” So that night everyone
    brought his ox and slaughtered it there.
  tod-tod: Naa ʋoluma, à leʋe ga boga ɛsɛ pɛ ma, ga ti ɠaalɛ ba pɔ̀ bɛ, ɛsɛ ga ɠɛna
    ʋaa, é ʋa ga ná-nikɛi, ɓaa ná-baalagi, ʋɛ ɠa maanɛai ga ti ta-loganiiti kɔdaaleʋe
    ná, ta ɗa mi niina, naa ɠa a kɛ, ti mina kotoi naa ma zii ɠɛ Ɠɔoɠɔ GALAGI laalɔɠɔma,
    ga ti ɗa suai ʋɛɛ ma ɲamai ʋa, ti ɗa mi.» Naama ɓɔkɔi, ɛsɛ pɛ ge ʋaani ga ná-toganii,
    ti kɔdaaleʋe miná.
  eng-WEBPB: Saul said, “Disperse yourselves amongst the people, and tell them, ‘Every
    man bring me here his ox, and every man his sheep, and kill them here, and eat;
    and don’t sin against the LORD in eating meat with the blood.’” All the people
    brought every man his ox with him that night, and killed them there.
  kbq-kbq: Hagi vuta ome zamasaminke'za sipisipi afu'zamine bulimakao afu'zamia ru
    kora me'nesige'za nene'za kumi hanagi, amare eme aheho. Ana hazageno ana kenagera
    ana maka sondia vahe'mo'za bulimakao afu'zmia avare'za eme ahegi'naze.
  nhe-BL: huan xiquinilhuitij nochi nopa tlacame para ma nechhualiquilica ininhuacax
    o ininborrego, huan ma quinmictica nica ipan tetl para toyahuis nopa estli. Huan
    queja nopa huelis quicuase huan ax sampa quiixpanose TOTECO ica nopa nacatl tlen
    inijuanti quicuaj ica estli. Huajca ipan nopa yohuali nochi soldados quinhualicaque
    inintlapiyalhua huan quinmictijque nopona.
  bus-bus: 'Ben à bè: À fãakↄ̃a ń tɛ́, à beńnɛ aↄ̃ baade mↄ́ ma kiia kↄ̃n a zùo ke
    a sãa, aↄ̃ kòto kpá gura kɛ̀ wà só. Àton durun kɛ Diinɛ à nↄ̀bↄ só kↄ̃n à aruoro.
    Ben baade mↄ̀ kↄ̃n a zùo gwãavĩ beeea, à à kòto kpàkpa gwe.'
  gub-BL: Uzapo kar amo ae ma'e wanupe kury. — Peze'eg peho teko wanupe kury. — Peraha
    peneimaw tapi'ak Xau pe wà nehe kury. Peraha peneimaw àràpuhàràn izupe wà nehe
    no, peze wanupe nehe. Tuwe uzuka xe wà nehe. Tuwe u'u xe wà nehe no. Tuwe nuzapo
    kwaw iaiw ma'e Tupàn henataromo wà nehe no. Tuwe nu'u kwaw ma'ero'o kwer huwykwer
    inuromo wà nehe, i'i wanupe. A'e rupi pyhaw teko paw werur weimaw tapi'ak a'e
    pe wà. Uzuka a'e pe wà.
  eng-DRA: 'And Saul said: Disperse yourselves among the people, and tell them to
    bring me every man his ox and his ram, and slay them upon this stone, and eat,
    and you shall not sin against the Lord in eating with the blood. So all the people
    brought every man his ox with him till the night: and slew them there.'
