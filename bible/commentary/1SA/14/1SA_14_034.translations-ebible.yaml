verse: 1SA.014.034
translations:
  mal-C: 'അതിനുശേഷം അദ്ദേഹം: “ ‘നിങ്ങൾ ഓരോരുത്തനും അവരവരുടെ കാളകളെയും ആടുകളെയുംകൊണ്ട്
    എന്റെ അടുത്തുവരിക. അവയെ ഇവിടെവെച്ചുകൊന്ന് നിങ്ങൾ ഭക്ഷിക്കുക. രക്തത്തോടുകൂടി മാംസംതിന്ന്
    യഹോവയ്ക്കെതിരായി പാപംചെയ്യരുത്,’ എന്ന് ജനത്തിന്റെ അടുത്തുചെന്ന് അവരെ അറിയിക്കുക”
    എന്നു പറഞ്ഞു. അങ്ങനെ ഓരോരുത്തരും അവരവരുടെ കാളകളെ കൊണ്ടുവന്ന് അന്നുരാത്രി അറത്തു
    ഭക്ഷിച്ചു.'
  deu-TKW: 'Und Saul gebot: Zerstreut euch unter die Leute und sagt ihnen: Ein jeder
    von euch bringe sein Rind und sein Schaf her zu mir und schlachte es hier und
    esse sodann, damit ihr euch nicht an Jahwe versündigt, indem ihr es mit dem Blute
    eßt! Da brachte ein jeder von den leuten, was er besaß, und schlachtete es dort.'
  lin-lin: 'Saulo abakisaki : Bokende kati na bato mpe boloba na bango ete moko na
    moko amemela ngai ngombe na ye mpe meme na ye, mpe akata yango kingo na esika
    oyo. Bongo bokolia yango mpe bokosala masumu te liboso ya Yawe na kolia nyama
    na likolo ya makila kati na yango. Boye moko na moko amemaki ngombe na ye na butu
    mpe akataki yango kingo na esika yango.'
  eng-LSV: 'And Saul says, “Be scattered among the people, and you have said to them:
    Each bring his ox to me, and each his sheep; and you have slain [them] in this
    place, and eaten, and you do not sin against YHWH to eat with the blood.” And
    all the people bring [them]—each one [with] his ox in his hand, that night—and
    slaughter [them] there.'
  eng-GNV: Againe Saul said, Goe abroade among the people, and bid them bring me euery
    man his oxe, and euery man his sheepe, and slay them here, and eate and sinne
    not against the Lord in eating with the blood. And ye people brought euery man
    his oxe in his hand that night, and slew them there.
  eng-WEBSTER: And Saul said, Disperse yourselves among the people, and say to them,
    Bring me hither every man his ox, and every man his sheep, and slay them here,
    and eat; and sin not against the LORD in eating with the blood. And all the people
    brought every man his ox with him that night, and slew them there.
  nhw-BL: huan xiquinilhuitij nochi nopa tlacame para ma nechhualiquilica ininhuacax
    o ininborrego, huan ma quinmictica nica ipan tetl para toyahuis nopa estli. Huan
    quej nopa huelis quicuase huan amo sempa quiixpanose TOTECO ica nopa nacatl catli
    inijuanti quicuaj ica estli. Huajca ipan nopa yohuali nochi soldados quinhualicaque
    inintlapiyalhua huan quinmictijque nopona.
  swh-ONEN: Kisha Sauli akasema, “Nendeni miongoni mwa watu, mwaambie, ‘Kila mmoja
    wenu aniletee ngʼombe wake na kondoo, mwachinjie hapa na mle. Msitende dhambi
    dhidi ya Bwana kwa kula nyama ikiwa na damu ndani yake.’ ” Hivyo kila mmoja akaleta
    ngʼombe wake jioni ile na kumchinja hapo.
  bba-bba: Kpɑ i bɑɑwure sɔ̃ u kɑ win kɛtɛ ǹ kun mɛ win yɑ̃ɑru nɑ u sɑkɑ mi, kpɑ
    u dɑ u di. Bɑ̀ n kuɑ mɛ, bɑ ǹ mɑɑ Yinni Gusunɔ torɑrimɔ. Wɔ̃ku te sɔɔ, tɔn ben
    bɑɑwure u kɑ win kɛtɛ nɑ u ɡo mi.
  eng-KJVCPB: And Saul said, Disperse yourselves among the people, and say unto them,
    Bring me hither every man his ox, and every man his sheep, and slay them here,
    and eat; and sin not against the Lord in eating with the blood. And all the people
    brought every man his ox with him that night, and slew them there.
  mpx-mpx: Yaka i baek elal i ba, “Ku nok tolohaveyan gamwaliyaa ge ku baek elal wali
    bulumwakau ge sipi nihi pwatanim te eliyau. Yaka nihi lolil pat ya pwatanaa ge
    saliyaliya ni lohaba, inoke abwe bunumwiliya nihi liga ge nihi an. Bahi Yehoba
    wana logugui nihi leleke ge bunum salisaliyana nihi aan.” Inoke bulin o tolohaveyan
    gegewel wali bulumwakau hi pwatanik ge hi loliliya to.
  luo-luo: Eka nowacho niya, “Dhiuru ir oganda kendo unyisgi ni, ‘Ngʼato ka ngʼato
    kuomu mondo okelna dhogene kod rombege, kendo oneg-gi ka mi uchamgi. Kik utim
    richo ne Jehova Nyasaye kuom chamo ringʼo motimo remo.’ ” Omiyo ngʼato ka ngʼato
    ne okelo rwadhe otienono mine giyangʼogi kanyo.
  meu-meu: Saulo ma eto, Taunimanima bogaragidiai baola, ba hamaorodia, baoto “Ta
    ta ena boromakau ena boromakau mamaruanedia bona ena mamoe ena mamoe bae mailaidia,
    iniseni ai bae aladia mase bona bae anidia. Iehova vairanai basio kara havara;
    vamu mai rarana basio ania.” Taunabunai, una hanuaboi idia ta ta ena boromakau
    ena boromakau mamaruanedia e laohaidia, unuseni ai e aladia mase.
  npi-ULB: शाऊलले भने, “मानिसहरूको बिचमा जाओ र तिनीहरूलाई भन, 'हरेक मानिसले आ-आफ्नो
    गोरु र भेडहरू यहाँ ल्याओस् र मारोस् र खाओस् । रगतसँगै खाएर परमप्रभुको विरुद्धमा
    पाप नगर' ।” त्यसैले हरेक मानिसले आ-आफ्ना गोरु आफूसँग ल्याए र यसलाई त्यहाँ मारे
    ।
  yor-yor: Nígbà náà ni ó wí pé, “Ẹ jáde lọ sáàrín àwọn ènìyàn náà kí ẹ sì wí fún
    wọn pé, ‘Kí olúkúlùkù wọn mú màlúù àti àgùntàn tirẹ̀ tọ̀ mí wá, kí wọ́n sì pa
    wọ́n níhìn-ín, kí wọ́n sì jẹ́. Ẹ má ṣe ṣẹ̀ sí Olúwa, kí ẹ má ṣe jẹ ẹran tòun-tẹ̀jẹ̀.’ ”
    Bẹ́ẹ̀ ní olúkúlùkù mú màlúù tirẹ̀ wá ní alẹ́ ọjọ́ náà, wọ́n sì pa wọ́n níbẹ̀.
  ind-ind: Lalu Saul berkata lagi, “Sebarkanlah perintah ini kepada seluruh pasukan,
    ‘Bawalah binatang jarahan ke batu ini untuk menyembelihnya dan alirkan darahnya.
    Jangan berdosa kepada TUHAN dengan memakan daging yang masih ada darahnya.’” Jadi,
    malam itu setiap orang membawa sapi jantannya dan menyembelihnya di tempat itu.
  pes-OPCB: و بروید به سربازان بگویید که گاو و گوسفندها را به اینجا بیاورند و ذبح
    کنند تا خونشان برود، بعد گوشتشان را بخورند و نسبت به خدا گناه نکنند.» پس آن شب،
    آنها گاوهای خود را به آنجا آورده، ذبح کردند.
  tgl-ULB: Sinabi ni Saul, “Pumunta kayo sa mga tao, at sabihan sila, 'Hayaang dalhin
    ng bawat tao ang kanyang kapong baka at kanyang mga tupa, patayin ang mga ito
    dito, at kainin. Huwag magkasala laban kay Yahweh sa pamamagitan ng pagkain kasama
    ang dugo.'” Kaya dinala ng bawat tao ang kanyang sariling kapong baka kasama niya
    nang gabing iyon at pinatay ang mga ito roon.
  cbu-NT: Natu, tputsee ashpari kamanitaraa shingints. Ashparitssin wakar upapchir,
    mishat opeejatam yushindachinllinpa. Patumbchimun wayayaruni, wanutsee toro toro
    sheeruni, katungamaama neetsirita wanasir ursiree kapeeteeruni. Papcha; ndunnaa
    ashkus, uru ursirpatari katungkachus, Apanlleemsha tayutaritaksa, tárangiya. Ashirucha,
    tputsshitisin anuritam psaan zar wakararineetsi upapchireewa yushindaranganaya.
    Sheersin, patumbchimun wayayarusin, toro toro sheersin, katungaranganaya.
  hui-hui: Ani lowa bi mende lalu, Agali karuha puwa tinaga nogo sibibi bulumagabi
    haru halu bibahende ogoria ibidaba lole pudaba. Tigua nogo uruni ogoria balu podo
    baga buwa dawa nai helo. Tigua Anduane Homogohondo mana koore bialu nogo mbirini
    darama heaore nayadagua nolene nawiore, lene. Ani layagola mbiraga ogoningi ti
    bibahendeme tinaga bulumaga biaru haru halu ibuwa ogoriani bo podo baga bini.
  mya-mya: ထို​နောက်​သူ​က``လူ​တို့​ထံ​သို့​သွား​၍​သူ တို့​၏​နွား​များ​တို့​ကို ဤ​နေ​ရာ​သို့​ယူ​ဆောင်
    လာ​စေ။ သူ​တို့​သည်​တိ​ရစ္ဆာန်​များ​ကို​ဤ​နေ ရာ​တွင်​သတ်​၍​စား​ကြ​စေ။ သွေး​ပါ​သည့်
    အသား​ကို​စား​ခြင်း​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား ကို​မ​ပြစ်​မှား​စေ​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။
    သို့ ဖြစ်​၍​ထို​ည​၌​လူ​တို့​သည်​မိ​မိ​တို့​၏​သိုး နွား​များ​ကို ထို​နေ​ရာ​သို့​ယူ​ဆောင်​လာ​ပြီး
    လျှင်​သတ်​ကြ​၏။-
  bod-N: དེ་ནས་སོ་ལོས། ཁྱོད་ཅག་མི་རྣམས་ཀྱི་ཁྲོད་དུ་སོང་ནས་ཁོ་རྣམས་ལ། མི་རེ་རེས་རང་རང་གི་སྒོ་ཕྱུགས་ཁྲིད་དེ་འདི་རུ་བསད་ནས་ཤ་ཟོ་དང་།
    ཁྲག་དང་ལྡན་པའི་ཤ་ཟོས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱེད་མི་རུང་ཞེས་བསྐུལ་བར་གྱིས་ཞེས་སྨྲས།
    དེའི་ཕྱིར་མི་རྣམས་ཀྱིས་རང་གི་སྒོ་ཕྱུགས་ཁྲིད་དེ་མཚན་གྱི་དུས་སུ་དེ་རུ་བསད།
  sna-sna: Ipapo akati, “Endai pakati pavanhu mugovataurira kuti, ‘Mumwe nomumwe wenyu
    ngaauye nemombe yake, namakwai uye muzviurayire pano muzvidye. Musatadzira Jehovha
    muchidya nyama ichine ropa rayo.’ ” Saka munhu wose akauya nenzombe yake usiku
    ihwohwo akaiuraya ipapo.
  spa-BLM: 'Saúl dijo: “Dispérsense entre el pueblo y díganle: “Cada uno traiga aquí
    su buey y cada uno su oveja, y mátenlos aquí y coman, y no pequen contra Yahvé
    comiendo carne con la sangre”.” Todo el pueblo trajo aquella noche cada uno su
    buey, y los mató allí.'
  cac-cac: Pucocab' ab'ix d'a scal eb' anima, syic'cot junjunoc noc' svacax eb', ma
    junoc scalnel eb', smilancham noc' eb' schi'a, mocab' schilaj noc' eb' yed' schiq'uil
    yic max och smul eb' d'a yichan̈ Jehová, xchi vin̈. A d'a jun ac'val chi', junjun
    eb' ix ic'ancot junjun svacax, ma scalnel, ix smilancham noc' eb' schi'a.
  swh-ULB: “Nendeni kati watu, na muwaambie, 'Kila mtu alete ng'ombe na kondoo wake,
    wawachinje hapa, na kuwala. Msimtende BWANA dhambi kwa kula na damu.”' Kwa hiyo
    watu wote wakaleta kila mtu na ng'ombe wake usiku huo na kuwachinja mahali hapo.
  bel-bel: 'Потым сказаў Саўл: прайдзеце паміж людзей і скажэце ім: хай кожны прыводзіць
    да мяне свайго вала і кожны сваю авечку, і калеце тут і ежце, і не грашэце прад
    Госпадам, ня ежце з крывёю. І прыводзілі ўсе зь люду, кожны сваёю рукою, вала
    свайго ўначы, і калолі там.'
  deu-ELBBK: 'Und Saul sprach: Zerstreut euch unter das Volk und sprecht zu ihnen:
    Bringt her zu mir, jeder sein Rind und jeder sein Kleinvieh, und schlachtet sie
    hier und esst; und sündigt nicht gegen den HERRN, indem ihr mit dem Blut esst.
    Und in jener Nacht brachte das ganze Volk jeder sein Rind an seiner Hand; und
    sie schlachteten sie dort.'
  mbb-OT: Ne beyai niw is menge etew ne keǥiyi niw te med-uwit is uman sevaha kandan
    te vaka wey kerehidu, ne lepaa zan kayi wey keena zan. Ne keǥiya niw kandan he
    kenè dan mebaal te salà diyà te Nengazen pinaaǥi te kegkaan te usa he zuen din
    pa lengesa.” Umbe te haazà he kezukileman mid-uwit is kada sevaha te kandin he
    vaka ziyà te ki Saul ne midlapè dan dutun.
  mal-2015: 'പിന്നെയും ശൗൽ: നിങ്ങൾ ജനത്തിന്റെ ഇടയിൽ എല്ലാടവും ചെന്നു അവരോടു ഓരോരുത്തൻ
    താന്താന്റെ കാളയെയും ആടിനെയും എന്റെ അടുക്കൽ കൊണ്ടുവന്നു ഇവിടെവെച്ചു അറുത്തു തിന്നു
    കൊൾവിൻ; രക്തത്തോടെ തിന്നുന്നതിനാൽ യഹോവയോടു പാപം ചെയ്യരുതു എന്നു പറവിൻ എന്നു കല്പിച്ചു.
    അങ്ങനെ ജനമെല്ലാം കാളകളെ അന്നു രാത്രി കൊണ്ടുവന്നു അവിടെവെച്ചു അറുത്തു.'
  rmc-rmc: 'Paľis mek phenďa: „Rozdžan tumen maškar o manuša a phenen lenge, hoj sako
    te anel ke ma peskra gurumňa abo peskre bakres. Pre kada bar len murdarena a chana,
    hoj te na keren binos anglo RAJ oleha, hoj chan o mas le rateha.“ Odi rat savore
    manuša ande peskre gurumňen a ode len murdarde.'
  pes-OPV: 'و شاول گفت: «خود را در میان قوم منتشر ساخته، به ایشان بگویید: هر کس گاو
    خود و هر کس گوسفند خود را نزد من بیاورد و در اینجا ذبح نموده، بخورید وبه خدا گناه
    نورزیده، با خون مخورید.» و تمامی قوم در آن شب هر کس گاوش را با خود آورده، در آنجا
    ذبح کردند.'
  ron-1924: 'Апой а адэугат: „Ымпрэштияци-вэ принтре попор ши спунець фиекэруя сэ-шь
    адукэ боул сау оая ши сэ-л ынжунгие аич. Апой сэ мынкаць ши ну пэкэтуиць ымпотрива
    Домнулуй, мынкынд ку сынӂе.” Ши песте ноапте, фиекаре дин попор шь-а адус боул
    ку мына, ка сэ-л ынжунгие пе пятрэ.'
  ben-OBCV: পরে তিনি বললেন, “লোকদের মধ্যে গিয়ে তাদের বলো, ‘তোমাদের মধ্যে প্রত্যেকে
    আমার কাছে তোমাদের গবাদি পশু ও মেষপাল নিয়ে এসো, ও সেগুলি এখানে বধ করে খেয়ে ফেলো।
    রক্ত সমেত মাংস খেয়ে তোমরা সদাপ্রভুর বিরুদ্ধে পাপ কোরো না। ’ ” অতএব প্রত্যেকে
    সেরাত্রে যে যার বলদ নিয়ে এসে সেখানে বধ করল।
  som-som: Markaasaa Saa'uul wuxuu yidhi, Dadka dhex gala, oo waxaad ku tidhaahdaan,
    Nin waluba halkan ha iigu keeno dibigiisa, nin walubana laxdiisa, oo halkan ku
    gowraca oo cuna; oo Rabbiga ha ku dembaabina intaad hilib dhiig leh cuntaan. Habeenkaas
    dadkii oo dhammu nin waluba wuxuu keenay dibigiisii, kolkaasay halkaas ku gowraceen.
  lat-VUC: 'Et dixit Saul: Dispergimini in vulgus, et dicite eis ut adducat ad me
    unusquisque bovem suum et arietem, et occidite super istud, et vescimini, et non
    peccabitis Domino comedentes cum sanguine. Adduxit itaque omnis populus unusquisque
    bovem in manu sua usque ad noctem: et occiderunt ibi.'
  eng-ASVBT: And Saul said, Disperse yourselves among the people, and say unto them,
    Bring me hither every man his ox, and every man his sheep, and slay them here,
    and eat; and sin not against Jehovah in eating with the blood. And all the people
    brought every man his ox with him that night, and slew them there.
  ita-1885: 'Poi Saulle disse: Andate qua e là fra il popolo, e dite loro che ciascuno
    meni qua appresso di me il suo bue, e la sua pecora; e qui li scannerete, e mangerete,
    e non peccherete contro al Signore, mangiandoli col sangue. E ciascuno del popolo
    menò quella notte il suo bue con la mano, e lo scannò quivi.'
  eng-LXXUP: 'And Saul said, Disperse yourselves among the people, and tell them to
    bring hither every one his calf, and every one his sheep: and let them slay it
    on this stone and sin not against the Lord in eating with the blood: and the people
    brought each one that which was in his hand, and they slew them there.'
  eng-ULB: Saul said, “Go out among the people, and tell them, 'Let every man bring
    his ox and his sheep, kill them here, and eat. Do not sin against Yahweh by eating
    with the blood.'” So each of the people brought his own ox with him that night
    and killed it there.
  spa-VBL: 'Luego les dijo: “Recorran todo el lugar donde están los soldados y díganles,
    ‘Cada uno debe traerme su ganado o sus ovejas y sacrificarlos aquí, y luego comer.
    No pequen contra el Señor comiendo carne con sangre’”. Cada uno del ejército trajo
    lo que tenía y lo sacrificó allí aquella noche.'
  fra-_FOB: 'Et Saül dit: Allez partout parmi le peuple, et dites-leur que chacun
    amène vers moi son bœuf, et chacun sa brebis; et vous les égorgerez ici, et vous
    les mangerez, et vous ne pécherez point contre l''Éternel, en mangeant la chair
    avec le sang. Et le peuple amena chacun son bœuf, à la main, pendant la nuit,
    et ils les égorgèrent là.'
  mal-mal: 'പിന്നെ ശൌല്‍: “നിങ്ങൾ ജനത്തിന്റെ ഇടയിൽ ചെന്ന് അവരോട്, ഓരോരുത്തരും അവരവരുടെ
    കാളയെയും ആടിനെയും എന്റെ അടുക്കൽ കൊണ്ടുവന്ന് ഇവിടെവെച്ച് അറുത്ത് തിന്നുകൊൾവിൻ;
    രക്തത്തോടെ ഭക്ഷിച്ച് യഹോവയോട് പാപം ചെയ്യരുത്” എന്ന് കല്പിച്ചു. അങ്ങനെ ജനമെല്ലാം
    കാളകളെ അന്ന് രാത്രി കൊണ്ടുവന്ന് അവിടെവെച്ച് അറുത്തു.'
  urd-GVR: Phir tamām ādmiyoṅ ke pās jā kar unheṅ batā denā, ‘Apne jānwaroṅ ko mere
    pās le āeṅ tāki unheṅ patthar par zabah karke khāeṅ. Warnā āp ḳhūnālūdā gosht
    khā kar Rab kā gunāh kareṅge.’” Sab mān gae. Us shām wuh Sāūl ke pās āe aur apne
    jānwaroṅ ko patthar par zabah kiyā.
  suz-BL: मिनु सावलमी मेको मुर कली “मुर आन दातेमी लशा ‘ग्‍याइश्‍शो ब्‍यफ नु भेडापुकी
    एक चाक्‍शा ब्‍वामेक्‍ल। मिनु हुश सुन्‍दा ब्‍वशा परमप्रभु यावे कली पाप मपामेक्‍ल’
    देनो” देंमाक्‍त। मिनु मेको नाक्‍दो आन ग्‍याइश्‍शो ब्‍यफ खुल्‍शा जाक्‍शा मेकेर
    सदमे बाक्‍त।
  ita-1927: 'E Saul soggiunse: “Andate attorno fra il popolo, e dite a ognuno di menarmi
    qua il suo bue e la sua pecora, e di scannarli qui; poi mangiate, e non peccate
    contro l’Eterno, mangiando carne con sangue!” E, quella notte, ognuno del popolo
    menò di propria mano il suo bue, e lo scannò quivi.'
  ckb-ckb: 'ئینجا گوتی: «بەناو سوپادا بڵاو ببنەوە و پێیان بڵێن: ”با هەریەکە گا و بەرانەکەی
    خۆی بۆم بهێنێتە پێش و لێرە سەری ببڕن، ئینجا بیخۆن و گوناه لە دژی یەزدان مەکەن
    کە گۆشتەکە بە خوێنەوە بخۆن.“» ئیتر هەموو سوپا لەو شەوەدا هەریەکە و گایەکەی هێنایە
    پێش و لەوێدا سەری بڕی.'
  eng-BBE: 'And Saul said, Go about among the people and say to them, Let every man
    come here to me with his ox and his sheep, and put them to death here, and take
    his meal: do no sin against the Lord by taking the blood with the flesh. So all
    the people took their oxen with them that night and put them to death there.'
  kan-OKCV: ಸೌಲನು ಅವರಿಗೆ, “ನೀವು ಜನರಲ್ಲಿ ಚದರಿಹೋಗಿ, ರಕ್ತ ಸಹಿತವಾಗಿ ತಿಂದು ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡದೆ, ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಎತ್ತನ್ನೂ, ತನ್ನ ಕುರಿಯನ್ನೂ ನನ್ನ ಬಳಿಗೆ ತಂದು,
    ಇಲ್ಲಿ ಕೊಯ್ದು ತಿನ್ನಿರಿ ಎಂಬದಾಗಿ ಹೇಳಿರಿ,” ಎಂದನು. ಆದ್ದರಿಂದ ಜನರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ
    ಎತ್ತನ್ನು ಆ ರಾತ್ರಿಯಲ್ಲಿ ತನ್ನ ಸಂಗಡ ತೆಗೆದುಕೊಂಡು ಬಂದು, ಅಲ್ಲಿ ಕೊಯ್ದನು.
  tam-2017: நீங்கள் மக்களுக்குள்ளே போய், இரத்தத்தோடிருக்கிறதைச் சாப்பிடுவதால், யெகோவாவுக்கு
    எதிராக பாவம் செய்யாதபடிக்கு, அவரவர் தங்கள் மாட்டையும் அவரவர் தங்கள் ஆட்டையும்
    என்னிடத்தில் கொண்டுவந்து, இங்கே அடித்து, பின்பு சாப்பிடவேண்டும் என்று அவர்களுக்குச்
    சொல்லுங்கள் என்று கட்டளையிட்டான்; ஆகவே, மக்கள் எல்லோரும் அவரவர் தங்கள் மாடுகளை
    அன்று இரவு தாங்களே கொண்டுவந்து, அங்கே அடித்தார்கள்.
  spa-RV-1909: 'Y Saúl tornó á decir: Esparcíos por el pueblo, y decidles que me traigan
    cada uno su vaca, y cada cual su oveja, y degolladlos aquí, y comed; y no pecaréis
    contra Jehová comiendo con sangre. Y trajo todo el pueblo cada cual por su mano
    su vaca aquella noche, y degollaron allí.'
  ron-BTF: 'Și Saul a spus: Răspândiți-vă printre popor și spuneți-le: Aduceți-mi
    aici fiecare boul său și fiecare oaia sa și înjunghiați-le aici și mâncați; și
    nu păcătuiți împotriva DOMNULUI, mâncând cu sânge. Și tot poporul a adus în noaptea
    aceea fiecare boul său și i-au înjunghiat acolo.'
  eng-WEBP: Saul said, “Disperse yourselves among the people, and tell them, ‘Every
    man bring me here his ox, and every man his sheep, and kill them here, and eat;
    and don’t sin against the LORD in eating meat with the blood.’” All the people
    brought every man his ox with him that night, and killed them there.
  eng-FBV: Then he said, “Go around the soldiers and tell them, ‘Every man must bring
    me his cattle or his sheep and slaughter them here, and then eat. Don't sin against
    the Lord by eating meat with the blood.’” Everyone in the army brought what he
    had and slaughtered it there that night.
  nld-1939: 'En Saul ging voort: Verspreidt u onder het volk en zegt hun: Laat iedereen
    zijn rund of schaap bij mij brengen en hierop slachten; dan kunt gij eten en hoeft
    gij niet tegen Jahweh te zondigen, door ze met bloed en al te eten. Toen bracht
    iedereen van het volk, wat hij bemachtigd had, daar naar toe, en slachtte het
    daar.'
  nch-BL: huan xiquinilhuitij nochi nopa tacame para ma techhualiquilica inihuacaxhua
    o ininborregojhua, huan ma quinmictica nica ipan ni tet para toyahuis nopa esti.
    Huan quej nopa huelis quicuase huan amo sempa quiixpanose TOTECO ica nopa nacat
    cati inijuanti quicuaj ica esti. Huajca ipan nopa yohuali nochi soldados quinhualicaque
    inintapiyalhua huan quinmictijque nopona.
  vie-1934: 'Lại tiếp rằng: Hãy đi khắp cơ binh rao rằng mỗi người phải dẫn đến ta
    chiên và bò mình, và giết đi tại đây. Rồi các ngươi sẽ ăn thịt nó; như vậy các
    người không phạm tội cùng Đức Giê-hô-va mà ăn thịt lộn với huyết. Thế thì, trong
    đêm đó, mỗi người trong chúng dẫn súc vật mình có dưới tay, và giết nó trên hòn
    đá.'
  hin-CV: उन्होंने आगे आदेश दिया, “तुम सब सैनिकों के बीच में जाकर उनसे यह कहो, ‘तुममें
    से हर एक अपना अपना बैल या अपनी-अपनी भेड़ यहां मेरे सामने उस स्थान पर लाकर उसका
    वध करे और तब उसे खाए, मगर मांस को लहू सहित खाकर याहवेह के विरुद्ध पाप न करो.’ ”
    तब उस रात हर एक ने अपना अपना बैल वहीं लाकर उसका वध किया.
  spa-BES: 'Entonces Saúl dijo: Llamen al pueblo y díganles: Vengan todos los hombres
    aquí con su toro y sus ovejas, y matenlos aquí, y tomen su comida: no pequen contra
    el Señor tomando la sangre con la carne. Así que toda la gente llevó sus toros
    esa noche y los mató allí.'
  tdx-tdx: 'Le hoe t’i Saole: Tsitsiho ondatio le anò ty hoe: Songa mindesa vosy mb’
    amako mb’etoa ondatio, sindre mindesa ty añondri’e ho lentaeñe etoa vaho ho kamae’e
    fa ko manao hakeo am’ Iehovà am-pikamàñ’ aze aman-dio. Aa le fonga ninday ty añombe’e
    mb’eo ondatio vaho nandenta aze eo.'
  tha-KJV: และซาอูลตรั​สว​่า “ท่านจงกระจัดกระจายกันไปท่ามกลางพวกพลและบอกเขาว่า ‘​ให้​ทุ​กคนนำวัวหรือแกะของตัวมาฆ่าเสียที่​นี่​แล​้วรับประทาน
    อย่ากระทำบาปต่อพระเยโฮวาห์ด้วยรับประทานพร้อมกับเลื​อด​’” คืนนั้นทุกคนก็นำวัวมาและฆ่าเสียที่​นั่น
  por-BR-2018: 'E Saul voltou a dizer: Espalhai-vos pelo povo, e dizei-lhes que me
    tragam cada um sua vaca, e cada qual sua ovelha, e degolai-os aqui, e comei; e
    não pecareis contra o SENHOR comendo com sangue. E trouxe todo o povo cada qual
    por sua mão sua vaca aquela noite, e ali degolaram.'
  deu-ELO: 'Und Saul sprach: Zerstreuet euch unter das Volk und sprechet zu ihnen:
    Bringet her zu mir, ein jeder sein Rind und ein jeder sein Kleinvieh, und schlachtet
    sie hier und esset; und sündiget nicht gegen Jehova, indem ihr mit dem Blute esset.
    Und in jener Nacht brachte das ganze Volk ein jeder sein Rind an seiner Hand;
    und sie schlachteten sie daselbst.'
  eng-WYC-2018: And Saul said, Go ye forth abroad into the common people, and say
    ye to them, that each man (should) bring to me his ox and his wether, (or his
    ram); and slay ye those upon this stone, and (then) eat ye them, and (so) ye shall
    not do sin to the Lord, (by) eating them with (the) blood. And so all the people
    brought each man an ox in his hand unto the night, and they killed them there,
    (or And so into the night each man brought forth an ox, and they killed them there).
  epo-epo: 'Kaj Saul diris: Disiru en la popolon, kaj diru al ĝi: Ĉiu alkonduku al
    mi sian bovon kaj sian ŝafon, kaj buĉu ĝin ĉi tie kaj manĝu, kaj ne peku antaŭ
    la Eternulo, manĝante kun la sango. Kaj ĉiu el la popolo propramane alkondukis
    en tiu nokto sian bovon kaj buĉis tie.'
  uig-PIN: 'Saul yǝnǝ: Silǝr hǝlⱪning arisiƣa qiⱪip ularƣa: Ⱨǝrbiri ɵz kalisini, ɵz
    ⱪoyini ⱪeximƣa elip kelip bu yǝrdǝ soyup yesun; lekin gɵxni ⱪanni adaliwǝtmǝy
    yǝp, Pǝrwǝrdigarƣa gunaⱨ ⱪilmanglar, dǝnglar, dedi. Bu keqǝ hǝlⱪning ⱨǝmmisi ⱨǝrbiri
    ɵz kalisini elip kelip u yǝrdǝ soydi.'
  beo-beo: 'Amalalu, e da eno gasa bagade hamoma:ne sia:i, “Dunu gilisia amoga asili,
    ilia sibi amola bulamagau huluane guiguda: oule misa:ne sia:ma. Ilia da guiguda:
    medole moma:ne sia:ma! Ilia da Hina Godema bu wadela:le hamosa:besa:le, ohe hu
    gahea maedafa moma:ne sia:ma!” Amaiba:le, amogala gasia ilia huluane ilila: ohe
    amogai oule misini, medole lelegei.'
  tpi-OTNT: Na bihain yupela go nabaut namel long ol soldia na tokim ol long bringim
    ol bulmakau na sipsip i kam. Na ol i mas kilim long dispela ston na kukim na kaikai
    long hia. Nogut ol i kaikai mit i gat blut na mekim sin long Bikpela.” Olsem na
    long dispela nait yet ol soldia i bringim ol bulmakau i kam na kilim long dispela
    ples.
  hau-SA: Sa’an nan ya ce, “Ku tafi ku faɗa wa jama’a duka, su kawo shanu da tumaki
    a nan, su yayyanka, su ci a nan, don kada su yi wa Ubangiji zunubi da cin nama
    ɗanye.” Haka nan kowa ya kawo saniyarsa a daren, ya yanka a can.
  uig-LAT: 'Saul yene: Siler xelqning arisigha chiqip ulargha: Herbiri öz kalisini,
    öz qoyini qéshimgha élip kélip bu yerde soyup yésun; lékin göshni qanni adaliwetmey
    yep, Perwerdigargha gunah qilmanglar, denglar, dédi. Bu kéche xelqning hemmisi
    herbiri öz kalisini élip kélip u yerde soydi.'
  nde-nde: Wasesithi, “Yanini phakathi kwabantu libatshele lithi, ‘Lowo lalowo wenu
    kangilethele inkomo lezimvu zakhe azibulalele lapha azidle. Lingenzi isono kuThixo
    ngokudla inyama eseselegazi.’ ” Ngakho ngalobobusuku umuntu wonke waletha inkabi
    yakhe wayihlabela khonapho.
  ton-ton: Pea pehē ʻe Saula, Mou vahevahe ʻakimoutolu ʻo ʻalu ki he kakai, ʻo pehē
    kiate kinautolu, “Mou ʻomi kiate au taki taha ʻae tangata ʻene pulu, mo e tangata
    taki taha ʻene sipi, ʻo tāmateʻi ʻi heni, pea kai; pea ʻoua naʻa fai angahala
    kia Sihova ʻi hoʻomou kai mo e toto.” Pea naʻe ʻomi ʻe he tangata taki taha kotoa
    pē ʻi he pō ko ia ʻa ʻene pulu pea tāmateʻi ia ʻi ai.
  ces-1613: 'Opět řekl Saul: Rozejděte se mezi lid a rcete jim: Přiveďte ke mně jeden
    každý vola svého a jeden každý dobytče své, a bíte tuto a jezte, i nebudete hřešiti
    proti Hospodinu, jedouce se krví. Přivedli tedy všecken lid jeden každý vola svého
    rukou svou té noci a zabíjeli tu.'
  eng-WMB: Saul said, “Disperse yourselves among the people, and tell them, ‘Every
    man bring me here his ox, and every man his sheep, and kill them here, and eat;
    and don’t sin against the LORD in eating meat with the blood.’” All the people
    brought every man his ox with him that night, and killed them there.
  tam-TCV: பின்பு சவுல், “நீங்கள் மனிதர் மத்தியில் சென்று அவர்களிடம், ‘நீங்கள் ஒவ்வொருவரும்
    உங்கள் மாடுகளையும், செம்மறியாடுகளையும் இங்கு கொண்டுவந்து அவற்றை இங்கே கொன்று சாப்பிடவேண்டும்.
    நீங்கள் இரத்தத்தோடு இறைச்சியைச் சாப்பிட்டு யெகோவாவுக்கு விரோதமாய்ப் பாவம் செய்யவேண்டாம்
    என்று சொல்லுங்கள்’ ” என்றான். அவ்வாறே இஸ்ரயேலர் ஒவ்வொருவரும் அன்றிரவே தங்கள் மாடுகளைக்
    கொண்டுவந்து அங்கே வெட்டினார்கள்.
  ceb-ULB: Miingon si Saul, “Adto kamo sa katawhan, ug sultihi sila, 'Padad-a ang
    tagsatagsa ka tawo sa iyang torong baka ug sa iyang karnero, ihawa kini dinhi,
    ug kan-a. Ayaw kamo pagpakasala batok kang Yahweh pinaagi sa pagkaon lakip ang
    dugo.'” Busa nagdala ang matag usa ka tawo sa iyang kaugalingong torong baka niadtong
    gabhiona ug giihaw kini didto.
  pol-UBG: 'Potem Saul powiedział: Rozproszcie się między ludem i powiedzcie mu: Niech
    każdy przyprowadzi do mnie swego wołu i swoją owcę, zabijajcie je tu i jedzcie,
    a nie grzeszcie przeciwko PANU, jedząc razem z krwią. Każdy więc z ludu przyprowadził
    tej nocy własnoręcznie swego wołu i tam go zabijał.'
  agr-agr: 'Nuna tusa, tikich Israel aents aina dushakam ashí ujaktajum: “Maki makichik
    toron, nuniachkush uwijan itaatnume. Dutikawag juju kaya múun puja juwi patai
    maatnume, dutikam nuna numpe saeki utsankamtai, duwi shiig numpe atsaun yuwatnume.
    Nuna nuninak tunamagchagtatui”, tiuwai. Tusa tima nunú kashia duik maki makichik
    toro jukiag kaya múun pujamunum ejegawag, nuwi pataidiag maawajui.'
  kyc-kyc: Lapala baame kamba pii mendeko lamaiya. Lamaipala lao wambu palaminyi dupwana
    papala nakama peparaeme nakamana mena bulamakaope dee mena sipisipipi dupwape
    nyuo minyuo dae epena larami. Laraminyi dupwa nakamame dae pyapala dakena narami.
    Nakamame Kamongona lenge kambu dokona koo pyuo mena minju ranjama paleta naa narami,
    leya. Dokona lao yuu gii kukwa dokopako nakamana mena dupwa dokona minyuo papala
    piyami.
  urd-GVU: پھر تمام آدمیوں کے پاس جا کر اُنہیں بتا دینا، ’اپنے جانوروں کو میرے پاس
    لے آئیں تاکہ اُنہیں پتھر پر ذبح کر کے کھائیں۔ ورنہ آپ خون آلودہ گوشت کھا کر رب
    کا گناہ کریں گے‘۔“ سب مان گئے۔ اُس شام وہ ساؤل کے پاس آئے اور اپنے جانوروں کو
    پتھر پر ذبح کیا۔
  deu-1912: 'Und Saul sprach weiter: Zerstreut euch unter das Volk und sagt ihnen,
    daß ein jeglicher seinen Ochsen und sein Schaf zu mir bringe, und schlachtet allhier,
    daß ihr esset und euch nicht versündigt an dem HERRN mit dem Blutessen. Da brachte
    alles Volk ein jeglicher seinen Ochsen mit seiner Hand herzu des Nachts und schlachtete
    daselbst.'
  kan-2017: ಜನರ ಬಳಿಗೆ ಹೋಗಿ ಅವರಿಗೆ, ‘ರಕ್ತದೊಂದಿಗೆ ಭೋಜನ ಮಾಡಿ ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡಬೇಡಿರಿ;
    ನಿಮ್ಮ ನಿಮ್ಮ ಎತ್ತು ಕುರಿಗಳನ್ನು ಇಲ್ಲಿ ತಂದು, ಕೊಂದು ತಿನ್ನಬೇಕೆಂದು ಹೇಳಿರಿ’” ಅಂದನು. ಹಾಗೆಯೇ
    ಜನರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಎತ್ತು ಕುರಿಗಳನ್ನು ಅದೇ ರಾತ್ರಿ ಅಲ್ಲಿಗೆ ತಂದು ಕೊಂದು ತಿಂದರು.
  yap-yap: Me ga’ar, “Marod nga fithik’ e girdi’ nga mogned ngorad ni yad gubin ni
    ngar feked e garbaw ni pumo’on nge saf rorad i yib e ngaray ngar li’ed miyad kay
    u roy, me dab ku ra denengad nib togopluw ngak SOMOL ko ufin ni yad be kay ni
    kabay e racha’ u fithik’.” Ma aram e yad gubin nra feked e garbaw rorad i yib
    e re nep’ i n’em ngar li’ed u rom.
  hlt-MCSB: Te phoeiah Saul loh , “Pilnam taengah taekyak uh lamtah amih te thui pah.
    Hlang boeih loh kai taengla a vaito khaw, hlang boeih loh a tu hang khuen saeh.
    He ah ngawn uh lamtah ca uh. Tedae a thii neh na caak ham tah BOEIPA taengah na
    tholh uh pawt nim?,” a ti nah. Te dongah khoyin ah tah pilnam boeih loh amah kah
    vaito te a kut dongah rhip a khuen uh tih pahoi a ngawn uh.
  mdy-ETH: ዬካፓ ሃሣ፦ «ዴሮ ባኣኮ ዴንዲ ‹ዒንሢኮ ባኣቶንታ ማራቶንታ ቢያ ዔኪ ዬዑዋቴ፤ ዬያቶ ሹኪ ሃይካ ዒንሢ ሙዓንዳያ
    ኮይሳኔ፤ ዓሽኮ ሱጉፆና ዎላ ሙዒ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፂ ጎሜ ማዺፖቴ› ጌይ ኬኤዙዋቴ» ጌዒ ዓይሤኔ። ዬያሮ ዴራ ቢያሢ
    ዬኖ ኬሎ ዋንቶ ፔኤኮ ባኣቶና ማራቶና ዔኪ ሙኪ ዒኢካ ሹኬኔ፤
  twi-ASANTE: Na afei monkɔ mmarima no mu nkɔka nkyerɛ wɔn sɛ, ‘Momfa anantwie no
    ne nnwan no mmra ha mmɛkum wɔn na monsɔne wɔn mogya mfiri wɔn mu. Monnnwe ɛnam
    a mogya da so wɔ mu mmfa so nnyɛ bɔne nntia Awurade.’ ” Enti anadwo no, asraafoɔ
    no de wɔn anantwie baeɛ, bɛkunkumm wɔn wɔ hɔ.
  eng-WEBU: Saul said, “Disperse yourselves among the people, and tell them, ‘Every
    man bring me here his ox, and every man his sheep, and kill them here, and eat;
    and don’t sin against the LORD in eating meat with the blood.’” All the people
    brought every man his ox with him that night, and killed them there.
  wal-wal: Zaarettidikka, “Kiyidi asaa giddo biite; biidi eta hagaadan yaagite; ‘Huuphiyan
    huuphiyan intte booraanne dorssaa taayyo haa ekki yiite; yaatidi hagan wogaadan
    shukkidi miite. Suuttaara de7iya ashuwaa miidi, GODAA bolli nagaraa oottoppite’
    yaaga” yaagiis. Hegaa gishshau, he gallassi qammi asati ubbai ba booraa booraa
    ehiidi, yan shukkidosona.
  spa-PDDPT: 'Además Saúl dijo: Dispérsense entre el pueblo y díganles que cada uno
    me traiga su buey o su oveja. Degüéllenlo aquí y coman, para que coman y no pequen
    contra Yavé al comer la carne con la sangre. Así que aquella noche todo el pueblo,
    cada uno llevó su buey en su mano y los degollaron allí.'
  gun-gun: 'Aipoe''ive ju: — Tapeo, nhande kuery mbyte rupi aipopeje: “Peteĩ-teĩ peru
    mymba vaka e''ỹ vy vexa''i pejou va''ekue, ha''e pejuka apy ae. Ha''e gui mae
    pe''u. Pejejavyve jevy eme Senhor rovai, huguy reve pe''ua py”, peje — he''i.
    Ha''e ramo pyavyve ha''e kuery peteĩ-teĩ ogueru vaka ojopy va''ekue. Ha''e vy
    ojuka ha''e py.'
  agu-BL: Ncha'tz cyalninu' scyetz cyakil yi e' sanlar yi ẍchijunal cu'n tz'ulken
    jun mam tor cya'n tzone'j, nka jun cne'r, bantz toque'n ch'ich' cya'n jak' kul,
    nin ba'n tzun chibajse'ntz, bantz qui't chijuch quil swutz Ryos, tan tu' bajse'n
    txa'x chi'baj yi atit ẍch'el, stzun Saúl bantz. Inin tzun cyuleja'tz. Te ite'n
    nin akale'na'tz e' baj opon. Cy'a'n len cyawun cya'n tan chibiyle'n cu'n.
  ilo-ULB: Kinuna ni Saul, “Mapankayo kadagiti tattao, ken ibagayo kadakuada, 'Mangiyeg
    ti tunggal tao iti bakana ken karnerona, patayenna dagitoy ditoy, ken kanenna.
    Saankayo koma nga agbasol kenni Yahweh gapu iti pannanganyo iti dara.”' Nangipan
    ngarud ti tunggal tao iti bukodna a baka kenkuana iti dayta a rabii ket pinatayda
    daytoy sadiay.
  kpg-kpg: Gei Saul ga helekai labelaa, “Goodou hula hagi anga ina gi nia daangada
    huogodoo bolo ginaadou gi gaamai nadau kau mo nadau siibi gi di gowaa deenei,
    ga daaligi gaa gai laa i di gowaa deenei, gei digaula ga deai nadau ihala ang gi
    Dimaadua ai, maa digaula gaa gai nia goneiga mono dodo!” I di boo hua deelaa,
    gei digaula huogodoo gu gaamai nadau kau gu daaligi i di gowaa deelaa.
  uig-ARA: 'سائۇل يەنە: سىلەر خەلقنىڭ ئارىسىغا چىقىپ ئۇلارغا: ھەربىرى ئۆز كالىسىنى،
    ئۆز قويىنى قېشىمغا ئېلىپ كېلىپ بۇ يەردە سويۇپ يېسۇن؛ لېكىن گۆشنى قاننى ئادالىۋەتمەي
    يەپ، پەرۋەردىگارغا گۇناھ قىلماڭلار، دەڭلار، دېدى. بۇ كېچە خەلقنىڭ ھەممىسى ھەربىرى
    ئۆز كالىسىنى ئېلىپ كېلىپ ئۇ يەردە سويدى.'
  sus-sus: Wo yensen ɲama tagi, wo a fala e bɛ, mixi birin xa fa a xa ninge ra, a
    xa yɛxɛɛ, xa na mu a ra a xa si. E xa a faxa be. Na kui, e nɔma a donde, e mu
    yunubi sɔtɔ Alatala ra sube donfe a wuli ra.» Kɔɛ ra, mixie birin naxa siga mɛnni
    e xa xuruse ra, e xa a kɔn naxaba naa.
  pon-2006: 'E ahpw wiahda ehu koasoandi: “Kumwail kohwei rehn aramas koaros oh padahkihong
    irail re en wahdo wasaht neirail kou kan oh sihpw kan. Pwe re uhdahn pahn kemehla
    oh kang wasaht, iei duwen me re sohte pahn dipkihda ong KAUN-O ni ar pahn tungoale
    uduk iangahki nta.” Eri, nipwongohte, irail koaros ahpw wapene neirail kou ko
    oh kemehla wasao.'
  jae-jae: Go Saul gêjac têku nê biŋ gebe “Andêŋ lau naasôm êndêŋ êsêac gebe ‘Lau
    samobgeŋ sêkôc nêŋ bulimakao to domba dêndêŋ aê sêmêŋ gebe sêmbuc aŋga tonec ma
    sêniŋ. Mago aŋgôm sec êndêŋ Apômtau gebe aniŋ gêŋ todecgeŋ atom.’” Amboac tonaŋ
    gêdêŋ gêbêc lau samob sêkôc nêŋ bulimakao gêdêŋ-gêdêŋgeŋ sêmêŋ ma sêbuc aŋga tonaŋ.
  ksd-ksd: 'Ma Saul i ga biti ta diat: Avat a tadav ra tarai na vinarubu, ma avat
    a ve diat par ba tikatika na tutana na kap uti kana bulumakau ba kana sip, ma
    na doka ati; koko diat a varpiam tadav ra Luluai ba dia en ra viono ma ra gap
    tana. Damana ra tarai na vinarubu par dia ga kap tadav ra Luluai nina ba tikatikai
    i ga vatur vake ta ra limana, ma i ga doka abara.'
  tur-YTC: Saul, “Halkın arasına dağılın ve onlara deyin, 'Herkes öküzünü, herkes
    koyununu bana getirsin, burada kesip yiyin, kanlı et yiyerek Yahve'ye karşı günah
    işlemeyin'” dedi. O gece bütün halk herkes kendi öküzünü yanına alıp orada kesti.
  grc-BRENT: Καὶ εἶπε Σαοὺλ, διασπάρητε ἐν τῷ λαῷ, καὶ εἴπατε αὐτοῖς προσαγαγεῖν ἐνταῦθα
    ἕκαστος τὸν μόσχον αὑτοῦ, καὶ ἕκαστος τὸ πρόβατον αὑτοῦ· καὶ σφαζέτω ἐπὶ τούτου,
    καὶ οὐ μὴ ἁμάρτητε τῷ Κυρίῳ τοῦ ἐσθίειν σὺν τῷ αἵματι· καὶ προσῆγεν ὁ λαὸς ἕκαστος
    τὸ ἐν τῇ χειρὶ αὐτοῦ, καὶ ἔσφαζον ἐκεῖ.
  ind-AYT: Saul berkata lagi, “Menyebarlah di antara rakyat dan katakan kepada mereka,
    ‘Masing-masing orang membawa sapi dan dombanya kepadaku, sembelihlah di sini dan
    makanlah. Janganlah berdosa terhadap TUHAN dengan memakannya bersama darahnya.’”
    Dengan demikian, setiap orang dari seluruh rakyat datang membawa sapi di tangannya
    pada malam itu dan menyembelihnya di sana.
  nya-nya: Kenaka Sauli anati, “Mwazikanani pakati pa anthu ndi kukawawuza kuti aliyense
    abwere ndi ngʼombe yake kapena nkhosa yake, ndipo adzayiphe pomwe pano ndi kuyidya.
    Musachimwire Yehova pakudya nyama imene ili ndi magazi.” Kotero aliyense anabwera
    ndi ngʼombe yake usiku womwewo ndi kuyipha pomwepo.
  hrv-hrv: 'Zatim reče: “Zađite među narod i recite svima neka svaki dovede k meni
    svoga vola ili ovcu; ovdje ćete ih klati i jesti, a nećete griješiti Jahvi jedući
    meso s krvlju.” Tako sav narod još iste noći dovede što je tko imao i to su ondje
    klali.'
  mps-mps: Tama nosali dage te ami bidi dabe tomoba tedela pelama, tama augwalibolo
    te bulmakau me sipsip dabe sesao po wagi pagameo. Tama augwaligo te masigi ugwadu
    daide ela munama, tama ulama tede tuagameo. Tiyu, augwaligo te kibu mi kaneme
    elalubadi tulama, te Genuai Bidigo gedude dwai sę idalio,” wali. Tama tialima,
    te sogo hulide digi te ami bidi dabego bulmakau sela asobaso, tama te pesagede
    elali.
  tpi-tpi: Na bihain yupela go nabaut namel long ol soldia na tokim ol long bringim
    ol bulmakau na sipsip i kam. Na ol i mas kilim long dispela ston na kukim na kaikai
    long hia. Nogut ol i kaikai mit i gat blut na mekim sin long Bikpela.” Olsem na
    long dispela nait yet ol soldia i bringim ol bulmakau i kam na kilim long dispela
    ples.
  dan-1931: 'Derpå sagde Saul: “Gå rundt iblandt Folket og sig til dem: Enhver skal
    bringe sin Okse eller sit Får hen til mig og slagte det her! Så kan I spise; men
    synd ikke mod HERREN ved at spise Kødet med Blodet i!” Da bragte hver og en af
    Folket, hvad han havde, og slagtede det der.'
  vie-OVCB: 'Rồi cho người đi truyền cho quân lính khắp nơi: ‘Đem bò, chiên, và dê
    đến cho ta. Hãy giết chúng, cho máu chảy ra hết rồi mới được ăn. Không được ăn
    thịt còn máu vì làm vậy là phạm tội với Chúa Hằng Hữu.’ ” Vậy, tối ấy quân lính
    đem súc vật của mình đến và giết chúng tại đó.'
  guj-2017: શાઉલે કહ્યું, “તમે લોકો મધ્યે જાઓ, તેઓને કહો, ‘દરેક માણસ પોતાનો બળદ, પોતાનું
    ઘેટું અહીં મારી પાસે લાવે, અહીં તેઓને કાપે અને ખાય. પણ તમે રક્ત સાથે ખાઈને ઈશ્વર
    વિરુદ્ધ પાપ કરશો નહિ.’ અને તેઓમાંના દરેક માણસે એ રાત્રે પોતપોતાના બળદ લાવીને તેઓને
    ત્યાં કાપ્યા.
  pon-2006A: 'E ahpw wiahda ehu koasoandi: “Kumwail kohwei rehn aramas koaros oh padahkihong
