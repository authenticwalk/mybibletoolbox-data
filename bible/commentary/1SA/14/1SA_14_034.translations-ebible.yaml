  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Bɑ́ wè wèe tɔní o nɑ̀ɑ̀fɛ̀ yoo
    o pièfɛ̀ dɛborɛ̀ kɛ́kuɔ kɛ́cɑ́ɑ́kɛ́, kɛ̀ di bɑ́ nyì cɑ̀ɑ́ nyi yĩ̀ĩ̀ ncòú dɛ̀ kɛ́yetɛ́nɛ̀
