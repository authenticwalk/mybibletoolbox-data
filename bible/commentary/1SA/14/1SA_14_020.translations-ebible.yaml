verse: 1SA.014.020
translations:
  mal-C: അപ്പോൾ ശൗലും കൂടെയുള്ള സകല ആളുകളും ഒരുമിച്ചുകൂടി യുദ്ധത്തിനു പുറപ്പെട്ടു.
    ഫെലിസ്ത്യർ ആകമാനം കുഴപ്പത്തിലായി പരസ്പരം വെട്ടിവീഴ്ത്തുന്ന കാഴ്ചയാണ് അവർ കണ്ടത്.
  deu-TKW: da versammelten sich Saul und das ganze Kriegsvolk, das er bei sich hatte,
    und als sie zum Kampfplatze kamen, da hatte ein jeder das Schwert gegen den andern
    erhoben, so daß eine sehr große Verwirrung entstanden war.
  lin-lin: Bongo Saulo elongo na bato na ye nyonso basanganaki mpe bakendeki na bitumba ;
    bamonaki ete bato ya Filisitia bazali na mobulu makasi, bazali kobomana bango
    na bango na mipanga.
  eng-LSV: And Saul is called, and all the people who [are] with him, and they come
    to the battle, and behold, the sword of each has been against his neighbor—a very
    great destruction.
  eng-GNV: 'And Saul was assembled with all the people that were with him, and they
    came to the battell: and behold, euery mans sworde was against his fellow, and
    there was a very great discomfiture.'
  eng-WEBSTER: 'And Saul and all the people that were with him assembled themselves,
    and they came to the battle: and behold, every man''s sword was against his fellow,
    and there was a very great discomfiture.'
  nhw-BL: Huajca Saúl amo quichixqui para quimatis tlaque ipaquilis Toteco Dios. Nimantzi
    quinsentili nochi nopa 600 tlacame catli itztoyaj ihuaya, huan yajque ipan nopa
    tlahuilancayotl. Pero quema ajsitoj nopona, quinitaque para nopa filisteos momictiyayaj
    se ica seyoc pampa ayacmo quimatiyayaj tlaque quichihuase pampa san huihuitixtoyaj.
  swh-ONEN: Kisha Sauli na watu wake wote wakakusanyika na kwenda vitani. Wakawakuta
    Wafilisti wakiwa wamechanganyikiwa kabisa, wakitiana panga kila mmoja na wenzake.
  bba-bba: Mɑ Sɔɔlu kɑ win tɑbu kowobu bɑ mɛnnɑ bɑ dɑ tɑbu ɡberɔ, bɑ deemɑ wee Filisitibɑ
    bɑ burisinɛ bɑ ɡoonɑmɔ kɑ tɑkobi.
  eng-KJVCPB: 'And Saul and all the people that were with him assembled themselves,
    and they came to the battle: and behold, every man’s sword was against his fellow,
    and there was a very great discomfiture.'
  mpx-mpx: Inoke Sol alonau ge wana tolohaveyan hi nok hi na hi tuk haveyana. Hi pwawa
    te Pilistiya nuwaliya i gewagewa nabi, wali haveyan kilepana elana avaliyau hi
    gopapaaliga-agil.
  luo-luo: Eka Saulo gi joge nochokore mi gidhi e lweny. Negiyudo ka jo-Filistia pachgi
    ok ti, kendo gingʼadore gi ligangla kendgi giwegi.
  meu-meu: Bena Saulo bona ia ida e nohova taudia na e heau hebou, eha tuari. Bena
    ta ta edia dare e ala-ala heheni, e heḡonu patapata.
  npi-ULB: शाऊल र तिनीसँग भएका सबै मानिसहरू भेला भए र लडाइँ गर्न गए । हरेक पलिश्‍तीले
    आ-आफ्नो साथीलाई तरवारले प्रहार गरिरहेको थियो र त्यहाँ ठुलो अन्योलता थियो ।
  yor-yor: Saulu àti gbogbo àwọn ènìyàn rẹ̀ sì péjọ, wọ́n sì lọ sí ojú ìjà. Wọ́n sì
    bá gbogbo àwọn Filistini ní ìdàrúdàpọ̀ ńlá, idà olúkúlùkù sì wà lára ọmọ ẹnìkejì
    rẹ̀.
  ind-ind: Saul dan semua pasukannya berlari ke medan pertempuran. Di sana mereka
    melihat kekacauan yang begitu hebat karena sesama tentara Filistin saling membunuh
    dengan pedang mereka sendiri.
  pes-OPCB: آنگاه شائول و همراهانش وارد میدان جنگ شدند و دیدند فلسطینی‌ها به جان هم
    افتاده‌اند و همدیگر را می‌کشند.
  tgl-ULB: Nagsama-sama si Saul at lahat ng mga taong kasama niya at pumunta sa labanan.
    Ang bawat espada ng ni Jonatan ay laban sa kanyang kapwa tao, at nagkaroon ng
    matinding kalituhan.
  cbu-NT: Anshat Saul wasundururee tushaneeranllu, pachamaam tachitaranganaya. Kamatarangsin,
    yuwaa masarsin suwayaranllina, anoo pacharangusin, ashpari kachingaranganaya.
  hui-hui: Ani lowa ibunibi ibunaga ami agali biarubi ti haru tidiyu pialu Pilidiali
    baba wai bule pene. Pialu hearia Pilidialiru tini degedege lulu timbuniore yuwa
    tini yimi aleme bagabaga bialu badene bialu hearia hendene.
  mya-mya: ထို​နောက်​သူ​နှင့်​သူ​၏​တပ်​သား​များ​သည် ရှုပ်​ထွေး​နေ​သည့်​အ​ခြေ​အ​နေ​တွင်
    အ​ချင်း ချင်း​ခုတ်​နေ​ကြ​သော​ဖိ​လိတ္တိ​အမျိုး​သား တို့​အား​ဝင်​ရောက်​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: སོ་ལོ་དང་མཉམ་དུ་ཡོད་པ་ཐམས་ཅད་འཛོམས་ཏེ་དམག་རྒྱག་ཏུ་སོང་། དེ་རུ་ཕེ་ལེ་ཤེད་པ་ཐམས་ཅད་ཡོངས་སུ་མགོ་འཐོམ་སྟེ།
    ཀྱེ་ཧོ། ཁོ་ཚོས་རལ་གྲིས་ཕན་ཚུན་ལ་བསྣུན་པ་རེད།
  sna-sna: Ipapo Sauro navanhu vake vose vakaungana vakaenda kundorwa. Vakawana vaFiristia
    vari mumhirizhonga huru, vachibayana mumwe nomumwe neminondo yavo.
  spa-BLM: Saúl y todo el pueblo que estaba con él se reunieron y vinieron a la batalla;
    y he aquí que todos se golpeaban con sus espadas en una gran confusión.
  cac-cac: A val d'a jun rato chi' ix smolb'ej masanil eb' soldado vin̈aj Saúl chi',
    ix b'at eb' b'aj ayoch oval chi'. Axo yic ix c'och eb', ix yilan eb' to toxo ix
    te q'ue somnaj eb' filisteo chi', van smil-lancham sb'a eb'.
  swh-ULB: Sauli na watu wote aliokuwa nao wakajipanga na kwenda kwenye mapigano.
    Upanga wa kila Mfilisti ulikwa juu ya Mfilisti mwenzake, na kulikuwa na ghasia
    kubwa.
  bel-bel: І ўсклікнуў Саўл і ўвесь люд, які быў зь ім, і прыйшлі да месца бітвы,
    і вось, там меч кожнага павернуты быў супроць блізкага свайго; замяшаньне было
    вельмі вялікае.
  deu-ELBBK: Und Saul und alles Volk, das bei ihm war, versammelten sich, und sie
    kamen zum Kampf; und siehe, da war das Schwert des einen gegen den anderen, eine
    sehr große Verwirrung.
  mbb-OT: Ne zutun midtiǥum ni Saul is menge sakup din, ne migenat dan is ebpekidtebek.
    Neehè dan is menge Filistihanen he egkegurigew su mid-uuney zan mebpehimhimetayà
    te ispada.
  mal-2015: ശൗലും കൂടെയുള്ള ജനമൊക്കെയും ഒന്നിച്ചുകൂടി പടെക്കു ചെന്നു, അവിടെ അവർ അന്യോന്യം
    വെട്ടി വലിയ കലക്കമായിരിക്കുന്നതു കണ്ടു.
  rmc-rmc: O Saul the savore nipi, save sas leha, pes zgele jekhetane a gele ode,
    kaj sas o mariben. Paľis dikhle, hoj o Filišťinci andre bari dar ačhile sar bi
    e goďi a maškar peste pes murdarenas avri.
  pes-OPV: و شاول و تمامی قومی که با وی بودندجمع شده، به جنگ آمدند، و اینک شمشیر هرکس
    به ضد رفیقش بود و قتال بسیار عظیمی بود.
  ron-1924: Апой Саул ши тот попорул каре ера ку ел с-ау стрынс ши ау ынаинтат пынэ
    ла локул луптей, ши филистений ау ынторс сабия уний ымпотрива алтора ши ынвэлмэшяла
    ера неспус де маре.
  ben-OBCV: পরে শৌল ও তাঁর সব লোকজন একত্রিত হয়ে যুদ্ধে গেলেন। তাঁরা দেখেছিলেন যে
    ফিলিস্তিনীরা পুরোপুরি এলোমেলো হয়ে গিয়ে নিজেদেরই তরোয়াল দিয়ে পরস্পরকে আঘাত
    হেনে চলেছে।
  som-som: Markaasaa Saa'uul iyo dadkii la jiray oo dhammuba isa soo wada urursadeen,
    oo waxay yimaadeen goobtii dagaalka. Oo bal eeg, nin walba seeftiisii waxay ku
    dhacday saaxiibkiis, oo waxaa jiray baabba' aad u weyn.
  lat-VUC: 'Conclamavit ergo Saul, et omnis populus qui erat cum eo, et venerunt usque
    ad locum certaminis: et ecce versus fuerat gladius uniuscujusque ad proximum suum,
    et cædes magna nimis.'
  eng-ASVBT: 'And Saul and all the people that were with him were gathered together,
    and came to the battle: and, behold, every man’s sword was against his fellow,
    and there was a very great discomfiture.'
  ita-1885: E Saulle, e tutto il popolo ch'era con lui, adunato a grida, vennero fino
    al luogo della battaglia; ed ecco, la spada di ciascuno era volta contro al suo
    compagno, con grandissimo fracasso.
  eng-LXXUP: 'And Saul went up and all the people that were with him, and they come
    to the battle: and, behold, every man’s sword was against his neighbor, a very
    great confusion.'
  eng-ULB: Saul and all the people who were with him rallied and went into battle.
    Every Philistine's sword was against his fellow countrymen, and there was very
    great confusion.
  spa-VBL: Entonces Saúl y todo su ejército se reunieron y entraron en batalla. Descubrieron
    que los filisteos estaban en total desorden, atacándose unos a otros con las espadas.
  fra-_FOB: Et Saül et tout le peuple qui était avec lui, fut assemblé à grand cri,
    et ils vinrent jusqu'au lieu du combat; et voici, les Philistins avaient l'épée
    tirée les uns contre les autres; c'était un désordre extrême.
  mal-mal: പിന്നീട് ശൌലും കൂടെയുള്ള ജനമൊക്കെയും ഒന്നിച്ചുകൂടി യുദ്ധത്തിന് ചെന്നപ്പോൾ
    അവർ അന്യോന്യം വെട്ടി. അവിടെ ആകെ വലിയ കലക്കം ഉണ്ടായി.
  urd-GVR: Wuh apne 600 afrād ko le kar fauran dushman par ṭūṭ paṛā. Jab un tak pahuṅch
    gae to mālūm huā ki Filistī ek dūsre ko qatl kar rahe haiṅ, aur har taraf hangāmā
    hī hangāmā hai.
  suz-BL: मिनु सावल नु आ मुरपुकी रेयके पना पन लडाइ पतीक गे लमा बाक्‍त। मेना आन जोरी
    सत्रु ब्रशा आंम आंमा साइक्‍मुशो तामे बाक्‍त। न्‍यायाधीस ७:२२; २इतिहास २०:२३
  ita-1927: Poi Saul e tutto il popolo ch’era con lui si radunarono e s’avanzarono
    fino al luogo della battaglia; ed ecco che la spada dell’uno era rivolta contro
    l’altro, e la confusione era grandissima.
  ckb-ckb: ئینجا شاول و هەموو ئەو گەلەی لەگەڵی بوون یەکیانگرت و چوون بۆ جەنگەکە. بینییان
    فەلەستییەکان لە پەشۆکاوییەکی زۆر گەورەدان و شمشێری هەریەکەیان لە دژی هاوڕێکەیەتی.
  eng-BBE: 'And Saul and all the people with him came together and went forward to
    the fight: and every man''s sword was turned against the man at his side, and
    there was a very great noise.'
  kan-OKCV: ಆಗ ಸೌಲನೂ, ಅವನ ಸಂಗಡ ಯುದ್ಧಕ್ಕಿದ್ದ ಜನರೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಬಂದಾಗ, ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ
    ಗಲಿಬಿಲಿಯುಂಟಾಗಿ ಒಬ್ಬನ ಖಡ್ಗವು ಒಬ್ಬನಿಗೆ ವಿರೋಧವಾಗಿ ಮತ್ತೊಬ್ಬನನ್ನು ಕೊಂದುಹಾಕುತ್ತಿದ್ದರು.
  tam-2017: சவுலும் அவனோடிருந்த மக்களும் கூட்டம் கூடிப் போர்க்களத்திற்குப் போனார்கள்;
    ஒருவர் பட்டயம் ஒருவருக்கு எதிராக இருந்தபடியால் மகா குழப்பம் உண்டானது.
  spa-RV-1909: 'Y juntando Saúl todo el pueblo que con él estaba, vinieron hasta el
    lugar de la batalla: y he aquí que la espada de cada uno era vuelta contra su
    compañero, y la mortandad era grande.'
  ron-BTF: 'Și Saul și tot poporul care era cu el s-au adunat și au venit la bătălie;
    și, iată, sabia fiecărui om era împotriva semenului său: și era o foarte mare
    nimicire.'
  eng-WEBP: Saul and all the people who were with him were gathered together, and
    came to the battle; and behold, they were all striking each other with their swords
    in very great confusion.
  eng-FBV: Then Saul and all his army assembled and went into battle. They discovered
    the Philistines were in total disarray, attacking each other with swords.
  nld-1939: En met al het volk dat bij hem was, stortte hij als één man zich in het
    gevecht. Maar zie, reeds sloeg daar de een op den ander in, en was er een geweldige
    verwarring ontstaan.
  nch-BL: Huajca Saúl amo quichixqui para quimatis taya ipaquilis Toteco Dios. Nimantzi
    quinsentili nochi nopa 600 tacame cati itztoyaj ihuaya, huan yajque ipan nopa
    tatehuilisti. Pero quema ajsitoj nopona, quinitaque para nopa filisteos momictiyayaj
    se ica seyoc pampa ayecmo quimatiyayaj taya quichihuase pampa san huihuitixtoyaj.
  vie-1934: Đoạn, Sau-lơ và hết thảy quân lính ở cùng người hiệp lại, đi tới chốn
    chiến trường, kìa thấy người Phi-li-tin rút gươm giết lẫn nhau, hỗn loạn cực điểm.
  hin-CV: शाऊल और उनके साथ जितने व्यक्ति थे युद्ध के लिए चल पड़े. फिलिस्तीनी शिविर
    में उन्होंने देखा कि घोर आतंक में फिलिस्तीनी सैनिक एक दूसरे को ही तलवार से घात
    किए जा रहे थे.
  spa-BES: 'Entonces Saúl y todas las personas que estaban con él se reunieron y avanzaron
    a la lucha: y la espada de cada uno se volvió contra el hombre que estaba a su
    lado, y se oyó un gran ruido.'
  tdx-tdx: Nifanontoñe eo rekets’ i valobohò’ey t’i Saole naho nionjom-ban-kotakotake
    mb’eo vaho nizoeñe te songa nifanjamañe am-pibara o mpirañetseo, nifamalitsikotake.
  tha-KJV: ซาอู​ลก​ับบรรดาพลที่​อยู่​ด้วยก็รวมกันเข้าไปทำศึก และดู​เถิด ดาบของทุกคนก็​ต่อสู้​เพื่อนของตน
    มี​ความสับสนอลหม่านอย่างยิ่ง
  por-BR-2018: 'E juntando Saul todo o povo que com ele estava, vieram até o lugar
    da batalha: e eis que a espada de cada um era volta contra seu companheiro, e
    a mortandade era grande.'
  deu-ELO: Und Saul und alles Volk, das bei ihm war, versammelten sich, und sie kamen
    zum Streit; und siehe, da war das Schwert des einen wider den anderen, eine sehr
    große Verwirrung.
  eng-WYC-2018: Therefore Saul cried, and all the people that was with him; and they
    came unto the place of battle, and, lo! the sword of each man was turned to his
    neighbour, and a full great slaying was. (And then Saul and all the people who
    were with him cried together; and they came to the place of the battle, and, behold!
    the sword of each man was turned against his neighbour, and there was a very great
    slaughter.)
  epo-epo: Kaj kolektiĝis Saul kaj la tuta popolo, kiu estis kun li, kaj ili venis
    al la batalejo, kaj jen ili ekvidis, ke la glavo de ĉiu frapas lian proksimulon
    kaj la konfuzo estas tre granda.
  uig-PIN: Andin Saul wǝ uning bilǝn bolƣan ⱨǝmmǝ hǝlⱪ yiƣilip jǝnggǝ qiⱪti; wǝ mana,
    Filistiylǝrning ⱨǝrbiri ɵz sǝpdixiƣa ⱪarxi ⱪiliq kɵtürüp zor parakǝndilik boldi.
  beo-beo: 'Amalalu, Solo amola ea dadi gagui dunu da mogodigili Filisidini dadi gagui
    dunu ilima doagala:musa: heda:i. Be Filisidini dunu da dadoula lafia:le, ili gobele
    gegei.'
  tpi-OTNT: Olsem na Sol wantaim ol soldia bilong en i singaut na ran i go pait long
    ol Filistia. Na ol i lukim ol Filistia i bin kamap longlong tru na i pait nabaut
    long ol wantok bilong ol yet.
  hau-SA: Sa’an nan Shawulu da dukan mutanensa suka taru suka tafi yaƙi. Suka tarar
    Filistiyawa sun ruɗe suna yaƙi da juna da takubansu.
  uig-LAT: Andin Saul we uning bilen bolghan hemme xelq yighilip jengge chiqti; we
    mana, Filistiylerning herbiri öz sepdishigha qarshi qilich kötürüp zor parakendilik
    boldi.
  nde-nde: Emva kwalokho uSawuli labantu bakhe bonke babuthana basebesiya empini.
    Bafica amaFilistiya ephakathi kwesiyaluyalu esipheleleyo, egalelana ngezinkemba
    zawo.
  ton-ton: 'Pea ko Saula mo e kakai kotoa pē naʻe ʻiate ia naʻa nau fakataha ʻakinautolu
    ʻonau hoko atu ki he tau: pea vakai, ko e heletā ʻae tangata kotoa pē kuo hiki
    hake ki hono tokoua, pea naʻe ai ʻae maveuveu lahi ʻaupito.'
  ces-1613: Shromáždili se tedy Saul i všecken lid, kterýž s ním byl, a přišli až
    k té bitvě; a aj, byl meč jednoho proti druhému s hřmotem velmi velikým.
  eng-WMB: Saul and all the people who were with him were gathered together, and came
    to the battle; and behold, they were all striking each other with their swords
    in very great confusion.
  tam-TCV: எனவே சவுலும் அவனோடிருந்த எல்லா மனிதரும் ஒன்றுகூடி யுத்தத்திற்குச் சென்றார்கள்.
    பெலிஸ்தியர் முற்றுமாய் குழப்பமடைந்து ஒருவரையொருவர் தாங்களே வாள்களினால் தாக்கிக்கொள்வதை
    இஸ்ரயேலர் கண்டார்கள்.
  ceb-ULB: Si Saul ug ang tibuok katawhan nga uban kaniya nagtigom ug miasdang ngadto
    sa panggubatan. Ang espada sa matag Filistihanon nakigbatok sa iyang kaubanan
    nga lomulupyo, ug adunay hilabihang pagkalibog.
  pol-UBG: Potem Saul i cały lud, który z nim był, zebrali się i przyszli na miejsce
    bitwy, a miecz każdego był zwrócony przeciwko drugiemu i porażka była bardzo wielka.
  agr-agr: Tusa ukuak Saúlak niina suntaji aidaujai ijunjauwai filisteo aidaujai maaniatatus.
    Nunik diikma filisteo aidauk shiwagtsukaita tusa dita ditak pempeentunikiag maanidaun
    wainkauwai.
  kyc-kyc: Pilisitia wambu dupwa bolombalo lao papala nakama range pyakando piyami.
    Dopa piyaminyi dokona Soleme banya akali dupwa pipya role pyao yanda lakao pyala
    peyami.
  urd-GVU: وہ اپنے 600 افراد کو لے کر فوراً دشمن پر ٹوٹ پڑا۔ جب اُن تک پہنچ گئے تو
    معلوم ہوا کہ فلستی ایک دوسرے کو قتل کر رہے ہیں، اور ہر طرف ہنگامہ ہی ہنگامہ ہے۔
  deu-1912: Und Saul rief und alles Volk, das mit ihm war, und sie kamen zum Streit;
    und siehe, da ging eines jeglichen Schwert wider den andern und war ein sehr großes
    Getümmel.
  ntj-ntj: Nyangka Tjuultunku warrmarla pirninya yarltirra yanu. Nyangka-ya pitjangu
    waalkarrarnu Pilitjinyamartatjingka nyangu tjiinya-ya kuwar-kuwararringu yungarrapirtilutarrartu-yanku
    ngaparrku-ngaparrkulu wakaranytja.
  kan-2017: ತನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದವರನ್ನು ಕೂಡಿಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೋದನು. ಅಷ್ಟರಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ
    ಸೈನ್ಯದಲ್ಲಿ ಗಲಿಬಿಲಿಯುಂಟಾಗಿ ಒಬ್ಬನನ್ನೊಬ್ಬನು ಕೊಂದುಹಾಕುತ್ತಿದ್ದರು.
  yap-yap: Ma aram miyad yan e tirok e salthaw ni ngar chamgad e pi Filistine, ma
    ke balyang e pi Filistine yad be li’ed yad.
  hlt-MCSB: Te daengah Saul neh a taengkah pilnam pum te a hueh tih caem te a paan
    uh. Tedae hlang kah cunghang loh a hui te a cuk thil tarha dongah soekloeknah
    loh len khungdaeng.
  mdy-ETH: ዬካፓ ሳኣዖኦሌንታ ዒዛኮ ፖኦሊሶንታ ዓኣ ቤዛፓ ዔቂ ዖሎሮ ዴንዲ ዒኢካ ሙካንቴ ፒሊስፄኤሜ ዓሳ ካራ ባይዚ ዎሊ ጬንቻና
    ዎዺ ኩርሳኔ።
  twi-ASANTE: Afei, Saulo ne ne mmarima ahansia no kaa wɔn ho ntɛm so, firii akono
    hɔ kɔhunuu sɛ, Filistifoɔ no atwa wɔn ho rekunkum wɔn ho wɔn ho. Na ɛhɔ nyinaa
    ayɛ kitikiti ne basabasayɛ nko ara.
  eng-WEBU: Saul and all the people who were with him were gathered together, and
    came to the battle; and behold, they were all striking each other with their swords
    in very great confusion.
  wal-wal: Hegaappe guyyiyan, Saa7oolinne a asai ubbai shiiqidi, olaa biidosona. Biidi
    Pilisxxeema asati ubbai shabbirettidi, bantta bisuwan issoi issuwaa busakkiiddi
    de7iyaageeta demmidosona.
  spa-PDDPT: Saúl y todo el pueblo que estaba con él llegaron hasta el lugar de la
    batalla. Ciertamente la espada de cada uno de los filisteos se volvió contra la
    de su compañero, y la turbación era muy grande.
  gun-gun: Ha'e ramo Saul ha'e hexeve ikuai va'e ono'õmba jevy vy joguero'a aguã katy
    oje'oi. Ha'e ramo filisteu kuery jomeme ae opu'ã okuapy ra'e kyxe oguerojerovia
    reve, opa marã jojuka rive okuapy.
  agu-BL: Le rat nin bene'n Saúl tan chimolche'n yi e' tetz sanlar, nin tzun e' bentz
    tan oyintzi' scye'j yi e' filistey. Chin xo'wbil nin yi xo'w yi ate' cu'nt yi
    e' filistey, na e' te'n na chibiy quib squibil quib.
  ilo-ULB: Nagkaykaysa da Saul ken dagiti amin a tattao a kaduana ket napanda nakigubat.
    Dagiti soldado a Filisteo ket nagdidinnuyokda babaen iti kampilanda, ket adda
    nakaro a pannakatikaw.
  kpg-kpg: Malaa, Saul mo ana gau dauwa gaa hula ga heebagi gi digau Philistia ala
    gu dadaulia gu heheebagi i nadau mehanga.
  uig-ARA: ئاندىن سائۇل ۋە ئۇنىڭ بىلەن بولغان ھەممە خەلق يىغىلىپ جەڭگە چىقتى؛ ۋە مانا،
    فىلىستىيلەرنىڭ ھەربىرى ئۆز سەپدىشىغا قارشى قىلىچ كۆتۈرۈپ زور پاراكەندىلىك بولدى.
  sus-sus: Sɔlu naxa a xa sɔɔrie xili, e fa siga gere yire. Mɛnni e naxa a to Filisitakae
    nu na e boore sɔxɔfe santidɛgɛma ra ɲaxasi daaxi.
  pon-2006: Eri, Sohl oh sapwellime ko ahpw mwekidlahng wasahn mahweno rehn mehn Pilisdia
    ko, me pingidahr kowahlap oh pepeipene nanpwungarail.
  jae-jae: Go Saul gêwiŋ lau samob, taŋ sêmoa sêwiŋ naŋ, têdênaŋ tauŋ sebe sênac siŋ.
    Êsêac sêlic gebe lau Pilisti sêjac tauŋ sejogeŋ ma ŋalênsôŋ kêtu kapôêŋ.
  ksd-ksd: Ma Saul ma ra tarai na vinarubu nina dia ga ki varurung me dia ga vut upi
    ra vinarubu. Ma ra tarai Pilistia dia ga ubu vargilgiliane diat ma ra pakat na
    vinarubu, ma i ga ngala muka ra purpuruan,
  tur-YTC: Saul ve yanındaki bütün adamlar toplandılar ve savaşa geldiler; ve işte,
    hepsi kılıçlarıyla birbirlerine vuruyorlardı, çok büyük bir kargaşa içindeydiler.
  grc-BRENT: Καὶ ἀνέβη Σαοὺλ καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ, καὶ ἔρχονται ἕως τοῦ πολέμου·
    καὶ ἰδοὺ ἐγένετο ῥομφαία ἀνδρὸς ἐπὶ τὸν πλησίον αὐτοῦ, σύγχυσις μεγάλη σφόδρα.
  ind-AYT: Saul dan seluruh rakyat yang menyertainya berkumpul dan pergi ke medan
    perang. Tampaklah setiap orang menikam temannya dengan pedang. Terjadilah kekacauan
    yang sangat besar.
  nya-nya: Ndipo Sauli ndi asilikali onse amene anali naye anasonkhana kupita kukamenya
    nkhondo, ndipo anangoona chisokonezo chachikulu kwambiri. Afilisti akuphana okhaokha.
  hrv-hrv: Nato Šaul i sav narod što je bio s njim krenuše zajedno na mjesto boja,
    i gle, ondje bijahu isukali mačeve jedni na druge i velika pomutnja vladaše među
    njima.
  mps-mps: Tama Sol aga ami dabe dali i hae olama, tama udulama, te Filistia dabe
    dali hwįgi pali. Tama augwaligo te Filistia dabe te esela mu pabo tiwai sulama,
    tama augwa abagi hasi hwįyu yali.
  tpi-tpi: Olsem na Sol wantaim ol soldia bilong en i singaut na ran i go pait long
    ol Filistia. Na ol i lukim ol Filistia i bin kamap longlong tru na i pait nabaut
    long ol wantok bilong ol yet.
  dan-1931: Og alle Sauls Krigere samlede sig om ham, og da de kom til Kamppladsen,
    se, da var den enes Sværd løftet mod den andens, og alt var i stor Forvirring.
  vie-OVCB: 'Sau-lơ tập họp quân sĩ, kéo ra trận. Một cảnh hỗn loạn đập vào mắt ông:
    Địch quân đang chém giết lẫn nhau.'
  guj-2017: શાઉલ તથા તેની સાથે જે સર્વ લોકો હતા તેઓ એકત્ર થઈને લડવાને ગયા. દરેક પલિસ્તીની
    તલવાર પોતાના સાથીની વિરુદ્ધ હતી, ત્યારે શત્રુના સૈન્યમાં ભારે ગૂંચવાડો ઊભો થયો.
  pon-2006A: Eri, Sohl oh sapwellime ko ahpw mwekidlahng wasahn mahweno rehn mehn
    Pilisdia ko, me pingidahr kowahlap oh pepeipene nanpwungarail.
  por-BRBSL: Saul e todas as pessoas que estavam com ele estavam reunidos, e vieram
    para a batalha; e eis que todos eles estavam golpeando uns aos outros com suas
    espadas em uma confusão muito grande.
  cth-cth: Sawl hoi ama koe kaawm e pueng teh a kamkhueng awh teh tarantuknae koe
    a cei awh. Khenhaw! amamouh hoi amamanaw tahloi a kâbouk awh teh runae kalen poung
    ao.
  twi-twi: Afei, Saulo ne ne mmarima ahansia no kaa wɔn ho ntɛm so fii akono hɔ kohuu
    sɛ, Filistifo no atwa wɔn ho rekunkum wɔn ho wɔn ho. Na ɛhɔ nyinaa ayɛ kitikiti
    ne basabasa nko ara.
  hlt-hlt: Te daengah Saul neh a taengkah pilnam pum te a hueh tih caem te a paan
    uh. Tedae hlang kah cunghang loh a hui te a cuk thil tarha dongah soekloeknah
    loh len khungdaeng.
  tbz-SIM: Kòò tíí nho ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ mudoò kɛ́nsɔ̃́ mbɛ̀ dootitɔbɛ̀ kpɑ̀
    mbɛmɑ́ɑ̀ kɛ ɑ̃nti kɛ̀ kunɔɔ̀roo dɑ́ɑ́tí mɛdiɛ̀.
  msy-2020: Egha Sol uan mɨdorozir gumaziba ko dia ivemara ghua Filistiabav sosi.
    Me garima, Filistiaba bar onganigha tintinibar uan akar gumazibara mɨsosi.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli nɑ yoolɑɑ pɑ kpeɣelɑɑ nɑ pɑ́ polo tǝyoole. Ɩlɛnɑ pɑ́ mɑɣɑnɑ
    ɑcufu tiiwɑ Filiisi nyǝ́mɑ tɑɑ, nɑ pɑ́ loŋ tǝmɑɣɑ lɑɣɑlɛɛ.
  azb-azb: Şaul və yanında olan bütün xalq yığılıb döyüş meydanına getdilər. Budur,
    Filiştlilərdən hər bir kəs qılıncını öz ətrafındakı qonşusuna qarşı çıxartdı və
    çox böyük çaşqınlıq yarandı.
  eng-DBY: And Saul and all the people that were with him were called together, and
    they came to the battle; and behold, every man's sword was against his fellow,
    a very great confusion.
  hin-2017: तब शाऊल और उसके संग के सब लोग इकट्ठे होकर लड़ाई में गए; वहाँ उन्होंने
    क्या देखा, कि एक-एक पुरुष की तलवार अपने-अपने साथी पर चल रही है, और बहुत बड़ा कोलाहल
    मच रहा है।
  wol-KYG: Ba mu ko defee Sóol ak gàngoor ga ànd ak moom gépp daje, dem ca xare ba.
    Gisuñu lu moy waa Filisti ne kër-kër, ne këpp, di jamante seeni saamar.
  eng-YLT: And Saul is called, and all the people who [are] with him, and they come
    in unto the battle, and, lo, the sword of each hath been against his neighbour
    — a very great destruction.
  eng-WYC-2017: Therefore Saul cried, and all the people that was with him; and they
    came unto the place of battle, and, lo! the sword of each man was turned to his
    neighbour, and a full great slaying was.
  eng-WMBB: Saul and all the people who were with him were gathered together, and
    came to the battle; and behold, they were all striking each other with their swords
    in very great confusion.
  urd-GVH: वह अपने 600 अफ़राद को लेकर फ़ौरन दुश्मन पर टूट पड़ा। जब उन तक पहुँच गए
    तो मालूम हुआ कि फ़िलिस्ती एक दूसरे को क़त्ल कर रहे हैं, और हर तरफ़ हंगामा ही हंगामा
    है।
  rug-rug: Ke topue la si asa meke sari nana tie, la koari na tie Pilisitia, saripu
    korapa varipera pulei pa ninunala lavata.
  gaz-gaz: Saaʼolii fi namoonni isaa wal gaʼanii gara waraanaa deeman. Isaanis utuu
    Filisxeemonni burjaajaʼanii goraadee ofii isaaniitiin wal cicciranuu argan.
  fra-LSG: Puis Saül et tout le peuple qui était avec lui se rassemblèrent, et ils
    s’avancèrent jusqu’au lieu du combat; et voici, les Philistins tournèrent l’épée
    les uns contre les autres, et la confusion était extrême.
  gnn-gnn: Bala Djol ga nhanŋu miṯtji marrtjinana‐wala yana, ga bukmakthuna walala
    bumara ŋunhi Bilitjiyapuyŋunhanydja, warr'‐warryurrunana walalanha ŋuparana‐wala
    yana, yana liŋgu ga be‐wala barrkulilina ŋurrkaŋalanydja.
  yal-yal: Nayi, ganla naxan birin yi Sɔli fɔxɔ ra, ne yi malan e mini yɛngɛ sodeni.
    E yi a li Filisitine yi e bode yɛngɛma sɔnxɔ sɔnxɔ gbeeni.
  haw-1868: 'Houluuluia''e la o Saula me na kanaka a pau me ia, a hele aku i ke kaua:
    aia hoi, ua ku e ka pahikaua a kela kanaka keia kanaka i kona hoa, a ua nui loa
    ka pioloke.'
  arb-NAV: وَهَتَفَ شَاوُلُ وَجَمِيعُ الْقَوْمِ الَّذِينَ مَعَهُ وَأَقْبَلُوا عَلَى
    سَاحَةِ الْمَعْرَكَةِ، وَإذَا بِهِمْ يَشْهَدُونَ سَيْفَ كُلِّ فِلِسْطِينِيٍّ مُسَلَّطاً
    عَلَى صَاحِبِهِ، وَقَدْ فَشَا بَيْنَهُمُ اضْطِرَابٌ عَظِيمٌ.
  ewe-ewe: Saul kple eƒe ame alafa adeawo zɔ ɖe Filistitɔwo dzi. Wokpɔ be wonɔ wo
    nɔewo wum ko nyamanyama.
  eng-LEE: And Saul and all the people that were with him were called together, and
    they came to the battle; and, behold, the sword of every man was against his fellow,
    the disorder being very great.
  asm-FB: তাৰ পাছত চৌল আৰু তেওঁৰ লগত থকা লোকসকল গোট খাই ৰণলৈ গ’ল। প্ৰত্যেক জন ফিলষ্টীয়ানৰ
    তৰোৱাল তেওঁৰ দেশৰ লোকসকলৰ বিৰুদ্ধে উঠিল আৰু তাত অধিক ভুল বুজা-বুজি হ’ল।
  sus-A: سْلُ نَشَ عَ شَ سْورِيٍ شِلِ، عٍ قَ سِفَ فٍرٍ يِرٍ. مّننِ عٍ نَشَ عَ تٌ قِلِسِتَكَيٍ
    نُ نَ عٍ بٌورٍ سْشْقٍ سَنتِدّفّمَ رَ حَشَسِ دَاشِ.
  fra-SBL: Saül et tout le peuple qui était avec lui se rassemblèrent et vinrent au
    combat ; et voici, ils se frappaient tous avec leurs épées dans une très grande
    confusion.
  hbo-hbo: וַיִּזָּעֵ֣ק שָׁא֗וּל וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתֹּ֔ו וַיָּבֹ֖אוּ עַד־הַמִּלְחָמָ֑ה
    וְהִנֵּ֨ה הָיְתָ֜ה חֶ֤רֶב אִישׁ֙ בְּרֵעֵ֔הוּ מְהוּמָ֖ה גְּדֹולָ֥ה מְאֹֽד׃
  pjt-pjt: '@see-verse:1SA.014.019'
  kik-kik: Ningĩ Saũlũ na andũ ake othe makĩũngana, magĩthiĩ mbaara-inĩ. Magĩkorerera
    Afilisti marĩ na kĩhĩngĩĩcano kĩnene, magĩtemangana o ene na hiũ cia njora.
  fra-NCL: Puis Saül et tout le peuple qui était avec lui, s’étant rassemblés, s’avancèrent
    jusqu’au lieu du combat, et voici que l’épée de l’un était tournée contre l’autre,
    et la confusion était extrême.
  cek-AK: Saul hoi angmah ih kaminawk loe nawnto amkhueng o moe, misatukhaih ahmuen
    ah caeh o; khenah, to nathuem ah Philistin kaminawk loe poek anghmang o sut pongah,
    angmacae hoi angmacae sumsen hoiah takroek o.
  cuk-cuk: Geb degine, Saúl e-sordamar-onmaksad, geb bela agi bila-ononadmalad. Ar
    Filistea-sordamar bela-bela oes-gunanaidbali, na e-sorda-e-sorda oburgwidmalad.
  uig-CYR: Андин Саул вә униң билән болған һәммә хәлиқ жиғилип җәңгә чиқти; вә мана,
    Филистийләрниң һәр бири өз сәпдишиға қарши қилич көтирип зор паракәндилик болди.
  tel-2017: అతడూ, అతనితో ఉన్నవారంతా కలిసి యుద్ధానికి బయలుదేరారు. వారిని చూసి ఫిలిష్తీయులు
    తికమకపడి ఒకరినొకరు చంపుకున్నారు.
  hat-BSA: Epi Saül avèk tout pèp ki te avèk li a te rasanble pou te rive kote batay
    la. Epi vwala, zam a chak moun te vire kont moun parèy pa yo. Te vin gen yon trè
    gran konfizyon.
  kos-kos: Na Saul ac mwet lal nukewa elos fahsryang in mweun lain mwet Philistia,
    su sifacna forani ac aacnwuki sie sin sie ke sripen fohsak lalos.
  hbo-WLC: וַיִּזָּעֵ֣ק שָׁא֗וּל וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתּ֔וֹ וַיָּבֹ֖אוּ עַד־הַמִּלְחָמָ֑ה
    וְהִנֵּ֨ה הָיְתָ֜ה חֶ֤רֶב אִישׁ֙ בְּרֵעֵ֔הוּ מְהוּמָ֖ה גְּדוֹלָ֥ה מְאֹֽד׃
  ibo-ibo: Mgbe ahụ, Sọl na ndị niile ya na ha nọ jikọtara onwe ha baa nʼagha ahụ,
    ma lee, ndị Filistia ji mma agha na-egburita onwe ha. Ọgbaaghara dịkwa nʼebe niile.
  ory-ory: ତହୁଁ ଶାଉଲ ଓ ତାଙ୍କର ସଙ୍ଗୀ ସମସ୍ତ ଲୋକ ଏକତ୍ର ହୋଇ ଯୁଦ୍ଧଭୂମିକୁ ଗଲେ; ସେତେବେଳେ
    ଦେଖ, ପ୍ରତ୍ୟେକ ଲୋକର ଖଡ୍ଗ ଆପଣା ସଙ୍ଗୀ ବିରୁଦ୍ଧରେ ଉଠୁଅଛି ଓ ମହା କୋଳାହଳ ହେଉଅଛି।
  chk-chk: Mürin, Saul me nöün kewe sounfiu meinisin ra chufengen o feila maun. Iwe,
    ra küna pwe iteiten eman me eman re Filistia a niela püsin chienan ren ketilas,
    nge ar fitikoko a fokun watte.
  ssd-ssd: Taŋakina sulumba Saul nuŋe kame kuasmbi ta ndoŋ Filistia mbal tuku kame
    tumbraŋ kinaig kande nane Filistia mbal ŋginŋganka naŋgine naŋgine muŋgu bale-baleka
    minnaig le kaŋgerkinaig.
  rop-rop: Lagijat na imbin tok, en streidawei im en im solja olabat bin go en fait
    langa detlot Filastain solja. Wal wen King Sol bin kamat langa det kemp blanga
    detlot Filastain solja, imbin luk ol detlot Filastain solja bin faidabat en kilimbat
    miselp gin.
  ukr-1871: І зібравсь тодї Саул з усїм військом, що було при йому, і як прийшли на
    боєвище, аж кожен підіймає меча проти товариша свого; замішанє було дуже велике.
  deu-1951: Und Saul und alles Volk, das mit ihm war, versammelten sich, und als sie
    zum Kampfe kamen, siehe, da ging eines jeden Schwert wider den andern; es herrschte
    die größte Verwirrung.
  eng-JPS: And Saul and all the people that were with him were gathered together,
    and came to the battle; and, behold, every man's sword was against his fellow,
    and there was a very great discomfiture.
  srp-1865: I Saul i sav narod što bješe s njim skupiše se i doðoše do boja, i gle,
    povadili bjehu maèeve jedan na drugoga, i zabuna bješe vrlo velika.
  lug-lug: Awo Sawulo n’abasajja be ne beekuŋŋaanya ne bagenda mu lutalo, ne basanga
    ng’Abafirisuuti balwanagana bokka ne bokka, nga bafumitagana ebitala.
  heb-heb: ויזעק שאול וכל העם אשר אתו ויבאו עד המלחמה והנה היתה חרב איש ברעהו מהומה
    גדולה מאד׃
  ben-IRV: তারপর শৌল ও তাঁর সমস্ত সঙ্গীরা একত্র হয়ে যুদ্ধ করতে গেলেন; আর দেখ, প্রত্যেক
    জনের তরোয়াল তার বন্ধুর বিরুদ্ধে যাওয়াতে ভীষণ কোলাহল শোনা যাচ্ছিল।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਅਤੇ ਸਾਰੇ ਲੋਕ ਜੋ ਉਹ ਦੇ ਨਾਲ ਸਨ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਲੜਾਈ ਨੂੰ ਆਏ ਅਤੇ ਵੇਖੋ,
    ਸਭ ਕਿਸੇ ਦੀ ਤਲਵਾਰ ਆਪਣੇ ਨਾਲ ਦੇ ਉੱਤੇ ਚੱਲੀ ਅਤੇ ਵੱਡੀ ਹਲਚਲ ਪੈ ਗਈ।
  tkr-tkr: Şaulıy mang'une hiqiy-alla sadıyn gırgın millet, dəv'ə əlyhəəne cigeeqa
    ayk'an. Manbışik'le Filiştinar alivku-givku, sana-sanbı g'ılıncbışika gyabat'a
    g'ooce.
  mya-JVB: မိမိ နှင့် လူ အပေါင်း တို့သည် တယောက်ကိုတယောက်နှိုးဆော် လျက် စစ် ချီ၍ ရောက်
    သောအခါ ၊ ဖိလိတ္တိလူတို့သည် တယောက် ကိုတယောက်ခုတ်သဖြင့် အလွန် တပ်ပျက် လေ၏။
  tte-O: Kabo Saulo me ana tokaleyayao silusae kaleya luwana mena sigite-lobaili Pilistiya
    nuwali sipwanopwano molosi. Mwa sibomayoi ali kaleya kelepana koina siunuyamateli
    siboita.
  tbg-tbg: Soruva minti tiva kero nai iqoka vaiinti 600navu ntita varero Pirisia hampata
    raqireva oruntero tavomanta Pirisia vika anomake qete vauvaro vika avu aatovano
    hampiqama vumanta vika nái iqoka paipeqohai nai aruke nai aruke i vaura.
  hmo-hmo: Vadaeni Saulo mai ena tuari taudia be maoromaoro idia raka vaira, tuari
    totona. Pilistia taudia idia davaria, be daradara dainai, idia sibona ta ta dekenai
    kaia dekenai idia tuari henia.
  urd-urd: और साऊल और सब लोग जो उसके साथ थे, एक जगह जमा' हो गए, और लड़ने को आए और
    देखा कि हर एक की तलवार अपने ही साथी पर चल रही है, और सख़्त तहलका मचा हुआ है।
  rus-SYN: И воскликнул Саул и весь народ, бывший с ним, и пришли к месту сражения,
    и вот, там меч каждого обращен был против ближнего своего; смятение было очень
    великое.
  bqc-SIM: Saulu a zĩgↄ̃ↄ kã̀aa píi aa gɛ̀ zĩu, ↄ̃ aa è gili gɛ̃̀ Filitɛ̃ↄgu
    maamaa, aalɛ fɛ̃na kakↄ̃ɛ.
  tcz-CHONGTHU: Chuin Saul le asepaite chu galmuna ahin nokhum ule Philistine mite
    chu ama hole amaho akithat to tauvin, boina le kihet khelna nasatah asoh tan ahi.
  mar-mar: तेव्हा शौल व त्याच्याजवळ ते सर्व लोक जमून लढाईला गेले. आणि पाहा प्रत्येक
    पलिष्टी मनुष्याची तलवार आपल्या सोबत्याच्या विरूद्ध झाली म्हणून फार मोठी दाणादाण
    उडाली.
  qub-qub: Jinan öra llapan suldäruncunawan Saulga pillyaman yaycucuycuran. Chaymi
    Filistea runacunaga mana rejsinacurannachu. Quiquin-purana wañuchinacuran.
  bqp-bqp: Solu a zĩ̀karinↄ kàkara ń pínki, ò gɛ̃̀ zĩ̀n, akũ ò è swɛ̃̀ɛ kɛ̃̀ Filisitininↄgu
    manamana, òtɛn fɛ̃nɛ kákↄ̃nɛ.
  hat-hat: Li leve ansanm ak moun ki te avè l' yo, yo ale kote batay la te cho a.
    Moun Filisti yo menm te fin pèdi tèt yo, yo t'ap goumen yonn ak lòt.
  eng-BSB: Then Saul and all his troops assembled and marched to the battle, and they
    found the Philistines in total confusion, with each man wielding the sword against
    his neighbor.
  tod-tod: Sayile ná-kɔɔɠɔ nuiti gaalɛɛni ba, ti li kɔɔɠɔzuʋɛ. Ti ti zili nuiti kaani,
    ti ɗa ɓɔɠɔ ʋaa ga boɠa zɔkpɔiti, é ɠɛni ga faazupu wolai.
  eng-WEBPB: Saul and all the people who were with him were gathered together, and
    came to the battle; and behold, they were all striking each other with their swords
    in very great confusion.
  kbq-kbq: Anama hige'za Soli'ene miko sondia vahe'ane eri atru hute'za hatera vu'naze.
    Hagi Filistia vahe'mo'za neginagi hu'za zamagra zamagra bainati kazinknonteti
    ome zamahe fri eme zamahe fri nehazage'za ke'naze.
  nhe-BL: Huajca Saúl ax quichixqui para quimatis tlaque ipaquilis Toteco Dios. Nimantzi
    quinsentili nochi nopa 600 tlacame tlen itztoyaj ihuaya, huan yajque ipan nopa
    tlatehuicajyotl. Pero quema ajsitoj nopona, quinitaque para nopa filisteos momictiyayaj
    se ica seyoc pampa ayoc quimatiyayaj tlaque quichihuase pampa san huihuitixtoyaj.
  bus-bus: Solu a zĩ̀kpɛɛnↄ kàkↄ̃a ń píngi, aↄ̃ gɛ̃̀ zĩ̀n, ben aↄ̃ↄ è swɛ̃̀ kɛ̃̀
    Filisitininↄn maamaa, aↄ̃ↄe kↄ̃ ásaru kɛɛ fɛ̃ɛdaao.
  gub-BL: Na'e zauxiapekwer Xau hemiruze'eg uzàmàtyry'ym Piri ywy rehe har oho wà
    kury. Hehaite Piri ywy rehe har wà. He'o wà no. Nukwaw kwaw wemiapo wà. Uzeàmàtyry'yry'ym
    waiko wà.
  eng-DRA: 'Then Saul and all the people that were with him, shouted together, and
    they came to the place of the fight: and behold every man’s sword was turned upon
    his neighbour, and there was a very great slaughter.'
