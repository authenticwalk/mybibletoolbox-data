verse: 1SA.014.039
translations:
  mal-C: ഇസ്രായേലിനെ രക്ഷിക്കുന്ന ജീവനുള്ള യഹോവയാണെ, അത് എന്റെ മകനായ യോനാഥാന്റെ പക്കലാണെങ്കിൽപോലും,
    അവൻ മരിക്കണം.” എന്നാൽ ജനത്തിൽ ഒരുത്തൻപോലും ഒരു വാക്കും ഉത്തരമായി പറഞ്ഞില്ല.
  deu-TKW: Denn so wahr Jahwe lebt, der Israel Sieg verliehen hat, selbst wenn sie
    sich bei meinem Sohne Jonathan fände - er müßte sterben! Aber niemand von den
    Leuten allen antwortete ihm.
  lin-lin: Na Kombo na Yawe, Mobikisi ya Isalaele, ata ezali Jonatan, mwana na ngai
    ya mobali, nde asali lisumu yango, asengeli kokufa. Kasi kati na bato, moko te
    alobaki ata liloba moko.
  eng-LSV: 'for YHWH lives, who is saving Israel: surely if it is in my son Jonathan,
    surely he certainly dies”; and none is answering him out of all the people.'
  eng-GNV: For as the Lord liueth, which saueth Israel, though it be done by Ionathan
    my sonne, he shall dye the death. But none of all the people answered him.
  eng-WEBSTER: For as the LORD liveth, who saveth Israel, though it is in Jonathan
    my son, he shall surely die. But there was not a man among all the people that
    answered him.
  nhw-BL: Huan ica nijtestigojquetza TOTECO, masque elis nocone Jonatán catli tlajtlacolchijtoc,
    temachtli monequi miquis. Huan niyon se tlacatl amo camanaltic para quinanquilis.
  swh-ONEN: Kwa hakika kama Bwana aiokoaye Israeli aishivyo, hata kama itakuwa juu
    ya mwana wangu Yonathani, ni lazima afe.” Lakini hakuna mtu yeyote aliyesema neno.
  bba-bba: Sere kɑ Yinni Gusunɔn wɑ̃ɑru, wi u rɑ Isirelibɑ fɑɑbɑ ko, bɑɑ ǹ n nɛn
    bii Yonɑtɑm nɑ, u torɑ, u koo ɡbiwɑ. Adɑmɑ tɔn ben ɡoo kun nùn wisɑ.
  eng-KJVCPB: For, as the Lord liveth, which saveth Israel, though it be in Jonathan
    my son, he shall surely die. But there was not a man among all the people that
    answered him.
  mpx-mpx: Ya papasila Yehoba yawalina gaganina alanaa, iya Isileli wala Topwamwal,
    henala ta pwawa gegi i ginol, bwagana ebo natu Diyontan, nasi ni aliga.” Yaa nige
    gamagal etega anana i lalahe.
  luo-luo: Adieri gi nying Jehova Nyasaye ma reso Israel, kata ka en wuoda Jonathan
    ema wachni omako to nyaka otho.” To onge ngʼat machielo mane owuoyo.
  meu-meu: Badina be Iehova, Israel ihamaurina Diravana, e maurimu heḡereḡerena. kerere
    ihavarana tauna, ena be lau natugu Ionatan, to baine mase. A taunimanima iboudiai
    bogaragidia amo ta se haere henia.
  npi-ULB: किनकि जसरी इस्राएललाई छुटकारा दिनुहुने परमप्रभु जीवित हुनुहुन्छ, यो मेरो
    छोरा जोनाथन नै भए पनि निश्‍चय नै मर्नेछ ।” तर सबै मानिसमध्येका कुनैले पनि तिनलाई
    जवाफ दिएन ।
  yor-yor: Bí Olúwa tí ó gba Israẹli là ti wà, bí ó bá ṣe pé a rí í lára Jonatani
    ọmọ mi, ó ní láti kú.” Ṣùgbọ́n ẹnìkankan nínú wọn kò sọ ọ̀rọ̀ kan.
  ind-ind: Di hadapan TUHAN yang hidup, yang selalu menyelamatkan Israel, saya bersumpah
    bahwa orang yang melakukan dosa akan dihukum mati, biarpun itu ternyata anak saya
    sendiri!” Tetapi tidak seorang pun dari para tentara itu yang menjawabnya.
  pes-OPCB: قسم به خداوندِ زنده که رهانندهٔ اسرائیل است، اگر چنانچه خطاکار پسرم یوناتان
    هم باشد، او را خواهم کشت!» اما کسی به او نگفت که چه اتفاقی افتاده است.
  tgl-ULB: Sapagkat, habang nabubuhay si Yahweh, siyang nagligtas sa Israel, kahit
    na ito ay si Jonatan na anak kong lalaki, siya ay tiyak na mamamatay.” Subalit
    wala sa kalalakihan sa mga tao ang sumagot sa kaniya.
  cbu-NT: Natu tsinsayarus Apanllee kamaningints. Ngutis kamapshirintspa, yuwaa patatarangis
    anoo itsinsaru kamaningtsa, Apanllee Taarashipanee Israelchichee ksutku taaku
    anootsi. ¿Chakaama mantsir patataranga? Ipartaateena yutaritshishee patatarangu,
    uru naturitam zar tsipachiya. Nda manguti táshina, tárangiya. Tárangu, Saul sundarshitisin
    nda minumtiyam yámaranganaya.
  hui-hui: Ani lowa ibugua buleorego lalu, Mbira Anduane Homogo haluhe kago ibugua
    Isaraelealiru wayali helo pele miaga kagonaga minini mbirali ibu mana ko ogoni
    bu kayaguabi i̱ni igini Yonadanayaguabi homelo bolene wulebira lowini, lalu lene.
    Anidagua layagola mbiralime mbira nale bi hundu wini.
  mya-mya: အပြစ်​ရှိ​သူ​သည်​ငါ​၏​သား​ယော​န​သန်​ပင် ဖြစ်​စေ​ကာ​မူ​သေ​ဒဏ်​ခံ​ရ​လိမ့်​မည်​ဖြစ်
    ကြောင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ကယ် တင်​ရှင်​တည်း​ဟူ​သော အ​သက်​ရှင်​တော်​မူ
    သော​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ​ကတိ​ပြု​ပါ ၏'' ဟု​မိန့်​တော်​မူ​၏။ ထို​အ​ခါ​အ​ဘယ်​သူ
    မျှ​ပြန်​လည်​လျှောက်​ထား​ခြင်း​မ​ပြု​ကြ သ​ဖြင့်၊-
  bod-N: བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་སྐྱབས་མགོན་གཏན་དུ་བཞུགས་པ་ཁོང་ཉིད་དཔང་དུ་བཙུགས་པ་ཡིན།
    མི་དེ་ནི་ང་རང་གི་བུ་ཡོ་ནཱ་ཐན་ཡིན་པའི་དབང་དུ་བཏང་ན་ཡང་། ཁོ་ངེས་པར་འཆི་དགོས་ཞེས་སྨྲས་ཀྱང་།
    མི་རྣམས་ཀྱི་ཁྲོད་ནས་གཅིག་གིས་ཀྱང་ཅི་ཡང་མ་ཞུས་སོ། །
  sna-sna: Zvirokwazvo naJehovha, iye akanunura upenyu hwavaIsraeri, kunyange dai
    ari Jonatani mwanakomana wangu, anofanira kufa.” Asi hapana kana mumwe wavarume
    akataura shoko.
  spa-BLM: Porque vive Yahvé, que salva a Israel, aunque sea en Jonatán, mi hijo,
    sin duda morirá.” Pero no hubo un solo hombre de todo el pueblo que le respondiera.
  cac-cac: Yujto svac' in ti' d'a Jehová co Columal a on̈ israel on̈ tic, vach'chom
    a vin̈ vuninal aj Jonatán ix och smul, syal scham vin̈, xchi vin̈aj Saúl chi'.
    Malaj junoc eb' d'a scal eb' soldado ix tac'vi.
  swh-ULB: Kwa maana, kama BWANA aishivyo, aliyewaokoa Israeli, hata kama angekuwa
    mwanangu Yonathani, atapaswa kufa.” Lakini hakuna hata mtu mmoja miongoni mwa
    watu aliye mjibu neno.
  bel-bel: бо - жывы Гасподзь, які выратаваў Ізраіля, - калі будзе і на Ёнатане, сыне
    маім, дык і ён памрэ мусова. І ніхто не адказваў яму з усяго народу.
  deu-ELBBK: Denn so wahr der HERR lebt, der Israel gerettet hat, wenn sie an meinem
    Sohn Jonathan wäre, so sollte er gewisslich sterben! Und niemand antwortete ihm
    aus dem ganzen Volk.
  mbb-OT: Idsaad ku te uuyag he Nengazen he iyan midluwas te menge Israilihanen, he
    is ebpekesalà ne edhimetayan, minsan si Jonatan he anak ku.” Ne zutun wazà minsan
    hentei he midtavak.
  mal-2015: യിസ്രായേലിനെ രക്ഷിക്കുന്ന യഹോവയാണ, അതു എന്റെ മകൻ യോനാഥാനിൽ തന്നേ ആയിരുന്നാലും
    അവൻ മരിക്കേണം നിശ്ചയം എന്നു പറഞ്ഞു. എന്നാൽ അവനോടു ഉത്തരം പറവാൻ സർവ്വ ജനത്തിലും
    ഒരുത്തനും തുനിഞ്ഞില്ല.
  rmc-rmc: Avke sar dživel o RAJ, o zachrancas le lzraeloskro, kajte oda hin miro
    čhavo o Jonatan, mušinela te merel.“ Ale ňiko leske pre ada na phenďa ňič.
  pes-OPV: زیرا قسم به حیات خداوند رهاننده اسرائیل که اگر در پسرم یوناتان هم باشد،
    البته خواهدمرد.» لیکن از تمامی قوم احدی به او جواب نداد.
  ron-1924: Кэч, виу есте Домнул, Избэвиторул луй Исраел, кяр дакэ л-ар фи сэвыршит
    фиул меу Ионатан, ва мури.” Ши нимень дин тот попорул ну й-а рэспунс.
  ben-OBCV: ইস্রায়েলের রক্ষাকর্তা সদাপ্রভুর দিব্যি, দোষ যদি আমার ছেলে যোনাথন করে
    থাকে, তবে তাকেই মরতে হবে।” কিন্তু তাদের কেউই কোনও কথা বলেনি।
  som-som: Waayo, Rabbiga reer binu Israa'iil badbaadiya noloshiisaan ku dhaartaye,
    xataa hadduu ku jiray wiilkayga Yoonaataan, hubaal kaasu wuu dhiman doonaa. Laakiinse
    dadkii oo dhan laguma arag nin u jawaabay.
  lat-VUC: Vivit Dominus salvator Israël, quia si per Jonathan filium meum factum
    est, absque retractione morietur. Ad quod nullus contradixit ei de omni populo.
  eng-ASVBT: For, as Jehovah liveth, who saveth Israel, though it be in Jonathan my
    son, he shall surely die. But there was not a man among all the people that answered
    him.
  ita-1885: Perciocchè, come il Signore che salva Israele vive, avvegnachè quel peccato
    si trovi in Gionatan, mio figliuolo, egli del tutto ne morrà. E niuno di tutto
    il popolo gli rispose.
  eng-LXXUP: For as the Lord lives who has saved Israel, if answer should be against
    my son Jonathan, he shall surely die. And there was no one that answered out of
    all the people.
  eng-ULB: For, as Yahweh lives, who saves Israel, even if it is in Jonathan my son,
    he will surely die.” But none of the men among all the people answered him.
  spa-VBL: ¡Juro por la vida del Señor que salva a Israel que, aunque sea mi hijo
    Jonatán, tendrá que morir!” Pero nadie en todo el ejército dijo nada.
  fra-_FOB: Car l'Éternel est vivant, lui qui délivre Israël, que cela eût-il été
    fait par mon fils Jonathan, certainement il mourrait! Mais de tout le peuple nul
    ne lui répondit.
  mal-mal: യിസ്രായേലിനെ രക്ഷിക്കുന്ന യഹോവയാണ, അത് എന്റെ മകൻ യോനാഥാൻ തന്നെ ആയിരുന്നാലും
    അവൻ മരിക്കേണം നിശ്ചയം” എന്നു പറഞ്ഞു. എന്നാൽ അവനോട് ഉത്തരം പറവാൻ സർവ്വജനത്തിലും
    ആരും തയ്യാറായില്ല.
  urd-GVR: Rab kī hayāt kī qasam jo Isrāīl kā Najātdahindā hai, qusūrwār ko fauran
    sazā-e-maut dī jāegī, ḳhāh wuh merā beṭā Yūnatan kyoṅ na ho.” Lekin sab ḳhāmosh
    rahe.
  suz-BL: परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा नु इस्राएल श्‍येत रे प्रोंइब,
    गो मेको आ नेंम कसम जशा देंनुङ, आं तौ योनाथनम मेको पाप पशो बाक्‍त हना यो, मेको
    कली साइक्‍चा माल्‍ब” देंमाक्‍त। मिनु सुइमी मेको कली लोव़ मलेत्‍मे बाक्‍त।
  ita-1927: Poiché, com’è vero che l’Eterno, il salvatore d’Israele, vive, quand’anche
    il reo fosse Gionathan mio figliuolo, egli dovrà morire”. Ma in tutto il popolo
    non ci fu alcuno che gli rispondesse.
  ckb-ckb: چونکە بە یەزدانی زیندوو کە ڕزگارکەری ئیسرائیلە، تەنانەت ئەگەر لە یۆناتانی
    کوڕیشم بێ، دەبێت بمرێت.» بەڵام لە هەموو سوپاکە کەس وەڵامی نەدایەوە.
  eng-BBE: For, by the living Lord, the saviour of Israel, even if the sinner is Jonathan,
    my son, death will certainly be his fate. But not a man among all the people gave
    him any answer.
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ಪುತ್ರನಾದ ಯೋನಾತಾನನಿಂದಾದರೂ ಉಂಟಾಗಿದ್ದರೆ, ಅವನು ಸತ್ತೇ ಸಾಯುವನೆಂದು
    ಇಸ್ರಾಯೇಲರನ್ನು ರಕ್ಷಿಸುವ ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಆಣೆ ಇಟ್ಟು ಹೇಳುತ್ತೇನೆ,” ಎಂದನು. ಆದರೆ ಸಮಸ್ತ
    ಜನರಲ್ಲಿ ಒಬ್ಬನಾದರೂ ಅವನಿಗೆ ಉತ್ತರ ಕೊಡಲಿಲ್ಲ.
  tam-2017: அது என் மகனான யோனத்தானிடத்தில் காணப்பட்டாலும், அவன் நிச்சயமாக சாகவேண்டும்
    என்று இஸ்ரவேலை இரட்சிக்கிற யெகோவாவுடைய ஜீவனைக்கொண்டு சொல்கிறேன் என்றான்; சகல ஜனங்களுக்குள்ளும்
    ஒருவனும் அவனுக்குப் பதில் சொல்லவில்லை.
  spa-RV-1909: Porque vive Jehová, que salva á Israel, que si fuere en mi hijo Jonathán,
    el morirá de cierto. Y no hubo en todo el pueblo quien le respondiese.
  ron-BTF: Fiindcă, precum DOMNUL, care salvează pe Israel, trăiește, dacă ar fi prin
    Ionatan, fiul meu, va muri. Dar nu a fost niciun om din tot poporul care să îi
    răspundă.
  eng-WEBP: For as the LORD lives, who saves Israel, though it is in Jonathan my son,
    he shall surely die.” But there was not a man among all the people who answered
    him.
  eng-FBV: I swear on the life of the Lord who saves Israel, that even if it's my
    son Jonathan, he will have to die!” But no one of the whole army said anything.
  nld-1939: Zowaar Jahweh leeft, de bevrijder van Israël, al was het mijn eigen zoon
    Jonatan, de dood zal hij sterven! Maar niemand van het volk durfde hem antwoorden.
  nch-BL: Huan nijtestigojquetza TOTECO, para masque elis nocone Jonatán cati tajtacolchijtoc,
    temachti monequi miquis. Huan yon se tacat amo camanaltic para quinanquilis.
  vie-1934: Ta chỉ Đức Giê-hô-va hằng sống, là Đấng giải cứu Y-sơ-ra-ên, mà thề rằng
    kẻ đã phạm tội, dẫu chính là Giô-na-than, con trai ta, cũng phải chết đi! Trong
    cả dân sự chẳng có ai đáp lời người.
  hin-CV: इस्राएल के रखवाले जीवित याहवेह की शपथ, यदि यह पाप स्वयं मेरे पुत्र योनातन
    द्वारा भी किया गया हो, उसके लिए मृत्यु दंड तय है.” सारी सेना में से एक भी सैनिक
    ने कुछ भी न कहा.
  spa-BES: Porque, por el Señor viviente, el salvador de Israel, aunque el pecador
    sea Jonatán, hijo mío, la muerte ciertamente será su destino. Pero ningún hombre
    entre todas las personas le dio una respuesta.
  tdx-tdx: Aa kanao veloñe t’Iehovà mpandrombake Israele, ndra t’ie am’ Ionatane ana-dahikoy,
    le toe havetrake. Fe leo raik’ am’ ondaty iabio tsy nanoiñe.
  tha-KJV: เพราะว่าพระเยโฮวาห์​ผู้​ทรงช่วยอิสราเอล ทรงพระชนม์​อยู่​แน่​ฉันใด แม้​ความผิดนั้นอยู่​ที่​โยนาธานบุตรชายของข้า
    เขาก็จะต้องตายเป็นแน่​ฉันนั้น​” แต่​ไม่มี​ชายสักคนหนึ่งที่​อยู่​ในหมู่ประชาชนทั้งหมดนั้นตอบพระองค์
  por-BR-2018: Porque vive o SENHOR, que salva a Israel, que se for em meu filho Jônatas,
    ele morrerá de certo. E não houve em todo o povo quem lhe respondesse.
  deu-ELO: Denn so wahr Jehova lebt, der Israel gerettet hat, wenn sie an meinem Sohne
    Jonathan wäre, so sollte er gewißlich sterben! Und niemand antwortete ihm aus
    dem ganzen Volke.
  eng-WYC-2018: The Lord the saviour of Israel liveth; for (even) if it is done by
    Jonathan my son, he shall die without again-drawing. At which oath no man of all
    the people against-said him. (As the Lord liveth, yea, the saviour, or the deliverer,
    of Israel; for even if it is done by my son Jonathan, he shall die without any
    drawing back, or without delay. At which oath no one of all the people answered
    anything back to him.)
  epo-epo: 'Ĉar kiel vivas la Eternulo, la helpanto de Izrael: se la kulpo estas en
    Jonatan, mia filo, li estos mortigita. Sed neniu el la tuta popolo respondis al
    li.'
  uig-PIN: Qünki Israilƣa nusrǝt bǝrgǝn Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki,
