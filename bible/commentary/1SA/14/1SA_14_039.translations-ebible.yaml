    le peuple qui lui répondit.
  hbo-hbo: כִּ֣י חַי־יְהוָ֗ה הַמֹּושִׁ֙יעַ֙ אֶת־יִשְׂרָאֵ֔ל כִּ֧י אִם־יֶשְׁנֹ֛ו בְּיֹונָתָ֥ן
    בְּנִ֖י כִּ֣י מֹ֣ות יָמ֑וּת וְאֵ֥ין עֹנֵ֖הוּ מִכָּל־הָעָֽם׃
  pjt-pjt: '@see-verse:1SA.014.038'
  kik-kik: Ti-itherũ o ta ũrĩa Jehova ũrĩa ũhonokagia Isiraeli atũũraga muoyo-rĩ,
    o na kũngĩtuĩka nĩ Jonathani mũrũ wakwa wĩkĩte ũguo-rĩ, no nginya akue.” No gũtirĩ
    mũndũ o na thĩinĩ wao woigire ũndũ.
  fra-NCL: Car, aussi vrai que Yahweh, le libérateur d’Israël, est vivant, le péché
    fût-il sur mon fils Jonathas, il mourra. » Et dans tout le peuple personne ne
    lui répondit.
  cek-AK: Israel pahlongkung Angraeng loe hing baktih toengah, Jonathan loe ka capa
    ah om cadoeh, a nuiah zaehaih om nahaeloe, a duek han oh, tiah thuih. Toe kaminawk
    thungah mi mah doeh lok pathim pae o ai.
  cuk-cuk: Israel-e-Bab-Dummad-Jehová-asabin inniki an bemarga soged, ar an-machi-Jonatánʼgi
    ataklenonikile, oburgwilegodo. Dule-wargwensaale, ega akar ibmar-sogsasulid.
  uig-CYR: Чүнки Исраилға нусрәт бәргән Пәрвәрдигарниң һаяти билән қәсәм қилимәнки,
    бу гуна һәтта оғлум Йонатанда тепилсиму у җәзмән өлтүрүлсун, деди. Лекин пүткүл
    хәлиқтин һеч ким униңға җавап бәрмиди.
  tel-2017: అది నా కొడుకు యోనాతాను వల్ల జరిగినా సరే, వాడు తప్పకుండా చనిపోతాడని ఇశ్రాయేలీయులను
    కాపాడే యెహోవా తోడని నేను ఒట్టు పెడుతున్నాను” అని చెప్పాడు. అయితే అక్కడ ఉన్నవారిలో
    ఎవ్వరూ సమాధానం చెప్పలేదు.
  hat-BSA: Paske jan SENYÈ a ki delivre Israël la viv la, malgre ke si se fis mwen,
    Jonathan, li va anverite mouri.” Men yon moun nan tout pèp la pa t reponn li.
  kos-kos: Nga fulahk ye mutun LEUM GOD moul, su ase kutangla nu sin mwet Israel,
    lah mwet se su koneyukyak ke ma koluk se inge, ac fah anwuki, finne wen se nutik
    inge, Jonathan.” Na wanginna mwet kas.
  hbo-WLC: כִּ֣י חַי־יְהוָ֗ה הַמּוֹשִׁ֙יעַ֙ אֶת־יִשְׂרָאֵ֔ל כִּ֧י אִם־יֶשְׁנ֛וֹ בְּיוֹנָתָ֥ן
    בְּנִ֖י כִּ֣י מ֣וֹת יָמ֑וּת וְאֵ֥ין עֹנֵ֖הוּ מִכָּל־הָעָֽם׃
  ibo-ibo: Nʼezie dịka Onyenwe anyị, onye na-azọpụta Izrel na-adị ndụ, a sịkwarị na
    ọ bụ nwa m Jonatan ka a chọpụtara na ọ bụ ya ka ikpe mara, ọ ga-anwụ!” Ma ọ dịghị
    onye gwara ya ihe ọbụla.
  ory-ory: କାରଣ ଯେ ଇସ୍ରାଏଲକୁ ଉଦ୍ଧାର କରନ୍ତି, ମୁଁ ସେହି ଜୀବିତ ସଦାପ୍ରଭୁଙ୍କ ନାମ ନେଇ କହୁଅଛି,
    ଯେବେ ସେ ପାପ ମୋହର ପୁତ୍ର ଯୋନାଥନଠାରେ ଥାଏ, ତେବେ ସେ ନିତାନ୍ତ ମରିବ।” ମାତ୍ର ସମୁଦାୟ ଲୋକଙ୍କ
    ମଧ୍ୟରୁ କେହି ତାଙ୍କୁ ଉତ୍ତର ଦେଲା ନାହିଁ।
  chk-chk: Pun mwo manauen ewe Samol mi Lapalap mi amanaua Israel, are ewe mi tipis
    epwe fen Jonatan nei we mwän, epwe fokun mäla.” Nge esap wor eman lein ekewe mwän
    a pälüeni och.
  ssd-ssd: 'Taŋamba nu maŋ sakina: Suŋgo abo tugu ŋak nu mara mindek sine Israel mbal
    sinzaŋsiŋgit ta ye nu tuku nyu mbolŋge siŋka saket. Taŋgo ima nu mbar te kat ta
    nu kumamŋgat. Ye tuku kiŋo Yonatan nu mata kumamŋgat ŋgina le taŋgo andeŋge nu
    tuku pasa ta lafu ndana.'
  rop-rop: Trubala ai dalim yumob. Det men hubin meigim rong garra dai. Nomeda im
    main ronwan san, bat stil im garra dai. En if det men nomo dai, wal det laibalawan
    God hubin meigim wi win garra panishim mi.” Wal ol detlot boswan men nomo bin
    tok enijing.
  ukr-1871: Бо так вірно, як те, що живе Господь подарувавший Ізраїлеві сьогоднї побіду,
    коли вона й на синї мойму Йонатанї покажесь, смерть і йому! Та нїхто з усїх людей
    не відказував йому.
  deu-1951: denn so wahr der HERR lebt, der Israel geholfen hat, wenn sie gleich an
    meinem Sohne Jonatan wäre, so soll er gewiß sterben! Da antwortete ihm niemand
    vom ganzen Volk.
  eng-JPS: For, as the LORD liveth, who saveth Israel, though it be in Jonathan my
    son, he shall surely die.' But there was not a man among all the people that answered
    him.
  srp-1865: Jer kako je živ Gospod koji izbavlja Izrailja, ako bude i na Jonatanu
    sinu mojem, poginuæe zaista. I ne odgovori mu niko iz svega naroda.
  lug-lug: Nga Mukama alokola Isirayiri bw’ali omulamu, ne bwe kinaaba ku mutabani
    wange Yonasaani, ateekwa kufa.” Naye ne wataba n’omu amwanukula.
  heb-heb: כי חי יהוה המושיע את ישראל כי אם ישנו ביונתן בני כי מות ימות ואין ענהו
    מכל העם׃
  ben-IRV: ইস্রায়েলের উদ্ধারকর্তা জীবন্ত সদাপ্রভুর দিব্য, এমনকি আমার ছেলে যোনাথনও
    যদি তা করে থাকে তবে নিশ্চয়ই তাকেও মরতে হবে।” কিন্তু সমস্ত লোকের মধ্য কেউই তাঁকে
    উত্তর দিল না।
  pan-pan: ਕਿਉਂ ਜੋ ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜੋ ਇਸਰਾਏਲ ਦਾ ਛੁਟਕਾਰਾ ਕਰਦਾ ਹੈ ਜੇ ਮੇਰੇ ਪੁੱਤਰ
    ਯੋਨਾਥਾਨ ਤੋਂ ਵੀ ਹੋਵੇ ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ ਅਤੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਮਨੁੱਖ
    ਨੇ ਉਸ ਦਾ ਉੱਤਰ ਨਾ ਦਿੱਤਾ
  tkr-tkr: İzrail g'attivxhan hav'uyne, Vorne Rəbbilqan k'ın ixhen, ine işee yizde
    duxayn, Yonatanınıd, xıl ixheene, mana gik'as ıkkan. Milletıke şavaacad nıq' qığavhu
    deş.
  mya-JVB: ဣသရေလ အမျိုးကို ကယ်တင် သော ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း ၊ ငါ့ သား
    ယောနသန် ဖြစ် သော်လည်း ၊ ဆက်ဆက်သေ ရမည်ဟုဆို သော်၊ အဘယ်သူ မျှပြန် ၍မ လျှောက်ဝံ့။
  tte-O: Kagu lulu Isileli ali Yeoba me yawasina esana mena iya tolebola nuwana natugu
    Diyonatan o nuwana yaiya bwai kani iboitamo.” Mwa tabe nige yabo kainana iyayamaisa.
  tbg-tbg: 'Noravano Kotiva ekaa enta variqiro vi vaiva viva tinavu Isareri ruaruama
    timite vaira autuqaa te mintima turo: Vaiinti vovano qora kaiqa autu kaiva qutuma
    vuanarove. Ta vaiintivae vo vaiintivanoe, ti maaquvanoe, mintima kaiva vairera,
    vi vaiintiva qutuqaima vuanarove, tuvaro kia vikaqihairo vovanovata uva tura.'
  hmo-hmo: 'Badina be ia mauri noho Lohiabada, bona Israela dekenai kwalimu ia henia
    Dirava dekenai lau gwauhamata inai: Kerere ia havaraia tauna be do ia mase. Bema
    ia be lauegu natuna danu be do ia mase.” To tuari taudia ibounai edia huanai ta
    ese ia haere henia lasi.'
  urd-urd: क्यूँकि ख़ुदावन्द की हयात की क़सम जो इस्राईल को रिहाई देता है अगर वह मेरे
    बेटे यूनतन ही का गुनाह हो, वह ज़रूर मारा जाएगा, लेकिन उन सब लोगों में से किसी
    आदमी ने उसको जवाब न दिया।
  rus-SYN: ибо, - жив Господь, спасший Израиля, если окажется и на Ионафане, сыне
    моем, то и он умрет непременно. Но никто не отвечал ему из всего народа.
  bqc-SIM: N Dii Isailiↄ Suabana tↄ́o, baa tó ma nɛ́ Yonatãa mɛ́ duunakɛ̀, sema
    aà ga. Ɔ̃ gbɛ̃e i lɛ́sio.
  tcz-CHONGTHU: Ajeh chu Israel huhhing'a hingjing Pakai mina kasei ahi, kachapa Jonathan
    chunga um ahi jongle ama jeng jong thonlou hel’a thitei teiding ahi,” ati. Ahinla
    mipiho jouse lah’a kona ipia kona boiham ti koiman aseipoi.
  mar-mar: कारण परमेश्वर जो इस्राएलाचे रक्षण करतो तो जिवंत आहे. म्हणून हे पाप माझा
    मुलगा योनाथान याने जरी केले, तरी तो खचित मरेल.” पण सर्व लोकांतील कोणीही त्यास
    उत्तर दिले नाही.
  qub-qub: Nogaga Israelcunata salbaj Tayta Diospa ñaupanchömi canan jurä. Wamrä Jonatanpis
    juchata rurasha carga wañuchun.» Suldärucunaga pipis mana imatapis rimacuranchu.
  bqp-bqp: Kũ Dikiri Isarailanↄ Surabari tↄ́o, bee tó ma nɛ́ Yonatã mɛ́ à durunna
    kɛ̀, séde à ga. Akũ gbɛ̃ke dí lɛ́ síro.
  hat-hat: Mwen bay pawòl mwen. Mwen fè sèman devan Seyè ki vivan an, li menm ki delivre
    pèp Izrayèl la, menm si se Jonatan, pitit mwen, ki koupab, se pou l' mouri. Pesonn
    pa louvri bouch yo di anyen.
  eng-BSB: As surely as the LORD who saves Israel lives, even if it is my son Jonathan,
    he must die!” But not one of the troops said a word.
  tod-tod: 'Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua, Izelayɛle ná-unmɔɔ GALAGI, ga:
    Zɔi é niima vaa ɲɔi ɠɛai, kɛni é za, anɛɛ ɓalaa dòun zunui Zonatan ʋe.» Kɛlɛ
    bɛbɛi zaama, nu nɔpɛ ge la ɠɛni gooɠaaʋoteni.'
  eng-WEBPB: For as the LORD lives, who saves Israel, though it is in Jonathan my
    son, he shall surely die.” But there was not a man amongst all the people who
    answered him.
  kbq-kbq: Hagi Israeli vahe'ma zamavare'nea Ra Anumzamofo Agifi huvempage huankino,
    iza'o ana kumi'ma hu'nesimo'a frigahie. Hagi nenamofo Jonatanima ana kumi'ma hu'nenuno'a
    frigahie. Hianagi mago'mo'e huno ana hazenkegura kea osu'ne.
  nhe-BL: Huan ica nijtestigojquetza TOTECO, yonque elis nocone Jonatán tlen tlajtlacolchijtoc,
    temachtli monequi miquis. Huan niyon se tlacatl ax camatic para quinanquilis.
  bus-bus: Kↄ̃n Dii Isarailinↄ Mìsiri tↄ́o, baa tó ma nɛ́ Yonatã bé à durun kɛ̀,
    séde à ga. Ben gbɛ̃kee e yã siàlaro.
  gub-BL: — Amume'uahy putar ko ma'e Tupàn Tuweharupi Wiko Ma'e Izaew wapyro har henataromo
    ihe nehe kury. Azuka putar a'e ikatu 'ym ma'e iapo arer ihe nehe. Aze hera'yr
    wiko a'e ma'e iapo arer romo nehe, nezewe rehe we azuka putar ihe nehe, i'iahy
    Xau. Ni amo nuwazar kwaw ize'eg izupe wà.
  eng-DRA: As the Lord liveth who is the saviour of Israel, if it was done by Jonathan
    my son, he shall surely die. In this none of the people gainsaid him.
