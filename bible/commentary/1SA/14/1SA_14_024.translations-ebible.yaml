    zweren: Gevloekt de man, die iets durft eten voor vanavond, eer ik mij op mijn
    vijanden gewroken heb. Iedereen onthield zich dan ook van voedsel over het hele
    land.'
  nch-BL: 'Huan nochi nopa israelitame nelpano siyahuiyayaj pampa amo tacuajtoyaj
    huan yeca ayecmo quipiyayayaj fuerza. Quej nopa elqui pampa Saúl huihuitixqui
    huan quinchihualti isoldados ma quitestigojquetzaca TOTECO para amo quicuase yon
    se teno. Quinilhui: “Sinta se quicuas se tenijqui quema ayemo tayohua huan ayemo
    nimomacuectoc ica nocualancaitacahua, monequi miquis.” Huajca amo aqui quiyeco
    yon se teno.'
  vie-1934: 'Cũng trong ngày đó, dân Y-sơ-ra-ên bị mệt đuối. Vả lại, Sau-lơ có thề
