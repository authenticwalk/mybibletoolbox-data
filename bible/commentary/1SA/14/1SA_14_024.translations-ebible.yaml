  jae-jae: Lau Israel sêjac siŋ e tekweŋ gêbac samucgeŋ, gebe gêdêŋ bêc tonaŋ Saul
    kêtôc lêma ma kêjatu nê lau gebe “Aê japuc boa ŋac, taŋ êniŋ gêŋ e oc naêsêp ma
    aê jakac ŋoc kamocgôc êpi ŋoc ŋacjo.” Amboac tonaŋ lau teŋ aweŋsuŋ kêsac gêŋ taniŋŋa
    teŋ atomanô.
  ksd-ksd: 'Ma ra tarai Israel dia ga ki na malari ta nam ra bung; tago Saul i ga
    vavalima ure ra tarai na vinarubu dari: Na kaina pire ra tutana nina i ian ba
    pa i ravian boko; na ki tuk ina pait ra varobo pire kaugu umana ebar. Damana pa
    ta tikai i ga ian.'
  tur-YTC: İsraelliler o gün sıkıntı içindeydiler; çünkü Saul halka ant içirip, “Ben
    düşmanlarımdan öç alan dek, akşama kadar bir şey yiyen adam lanetli olsun” demişti.
    Böylece halktan hiçbiri yemek tatmadı.
  grc-BRENT: Καὶ Σαοὺλ ἠγνόησεν ἄγνοιαν μεγάλην ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἀρᾶται τῷ
    λαῷ, λέγων, ἐπικατάρατος ὁ ἄνθρωπος ὃς φάγεται ἄρτον ἕως ἑσπέρας· καὶ ἐκδικήσω
    τὸν ἐχθρόν μου· καὶ οὐκ ἐγεύσατο πᾶς ὁ λαὸς ἄρτου·
  ind-AYT: Ketika orang-orang Israel terdesak pada waktu itu, Saul pun mengucapkan
    sumpah kepada rakyatnya, katanya, “Terkutuklah orang yang memakan sesuatu sebelum
    matahari terbenam, sebelum aku membalas musuh-musuhku.” Tidak ada seorang pun
    dari rakyatnya yang memakan sesuatu.
  nya-nya: Koma asilikali a Israeli anavutika tsiku limenelo, chifukwa Sauli anawalumbirira
    Aisraeli kuti, “Wotembereredwa munthu aliyense amene adzadya kusanade, ine ndisanalipsire
    adani anga!” Kotero palibe wankhondo aliyense amene analawa chakudya.
  hrv-hrv: 'Izraelci su onog dana bili vrlo izmoreni, jer je Šaul izrekao nad narodom
    ovu zakletvu: “Proklet bio čovjek koji okusi hrane prije večeri, prije nego što
    se osvetim svojim neprijateljima!” Tako sav narod ne okusi hrane toga dana.'
  mps-mps: Te hwįani sogode Solgo bomai po te Israel dabeba wali. Agai te tiwai po
    wai, “Megi naga eno te boi bidi dabeba te dwai sę yali wei ponama, tama augwaliba
    dene mu mawainu ebao. Tama tiyu, dage tigidali bidi te nai me deli tusiąma, te
    giliga dega sigiluboba usu nao. Te bidi mego nai tuali da, teda eno homugo te
    Godigo aga dolomainu yaibao,” wali. Tama tibaso, te bidi mego nai me tusiąma,
    tama te Israel dabe tigidali te nasi dwai mu elama, tama bomo mu meni yani.
  tpi-tpi: Long dispela de Sol i bin mekim strongpela tok long ol Israel. Em i tok
    olsem, “Nau tasol mi mas bekim rong bilong ol birua bilong mi na mekim save long
    ol. Olsem na yupela olgeta man i no ken kaikai wanpela samting inap san i go daun.
    Sapos man i kaikai, orait bai God i ken bagarapim em.” Olsem na i no gat wanpela
    man i kaikai na olgeta Israel i hangre nogut na i no gat strong moa.
  dan-1931: 'alle Krigerne var med Saul, omtrent 10.000 Mand, og Kampen bredte sig
    over Efraims Bjerge - begik Saul den Dag en stor Dårskab, idet han tog Folket
    i Ed og sagde: “Forbandet være hver den, som nyder noget før Aften, før jeg får
    taget Hævn over mine Fjender!” Og alt Folket afholdt sig fra at spise.'
  vie-OVCB: 'Hôm ấy, quân sĩ Ít-ra-ên bị kiệt sức vì Sau-lơ có thề: “Từ nay cho đến
    tối, là khi ta trả thù xong quân địch, nếu ai ăn một vật gì, người ấy phải bị
    nguyền rủa.” Vậy không ai dám ăn gì hết,'
  guj-2017: તે દિવસે ઇઝરાયલના માણસો હેરાન થયા હતા કેમ કે શાઉલે લોકોને સોગન દઈને કહ્યું
    હતું, “સાંજ પડે ત્યાં સુધી અને મારા શત્રુઓ પર મારું વેર વાળું ત્યાં સુધી કોઈ માણસ
    કંઈ પણ ખોરાક ખાય તો તે શાપિત થાઓ,” માટે લોકોમાંથી કોઈએ કશું ખાધું નહિ.
  pon-2006A: Mehn Israel ko inenen luwetala pwehki ar duhpekla rahno, pwe Sohl wiahda
    inou ehu oh kahula, mahsanih, “Rahnwet, ma mehmen pahn tungoale mehkot mwohn ei
    pahn dupuk en ei imwintiht kan ar suwed ong ie, a en riahla.” Eri, sohte emen
    me tungoale mehkot rahno pwon.
  por-BRBSL: 'Os homens de Israel estavam angustiados naquele dia; pois Saul tinha
    contido o povo, dizendo: “Maldito é o homem que come qualquer comida até que seja
    noite, e eu estou vingado de meus inimigos”. Portanto, nenhum do povo provou comida.'
  cth-cth: Hote Sawl ni thoebonae e hnin dawk Isarelnaw teh a kângairu awh. Bangkongtetpawiteh,
    Sawl ni ka tarannaw lathueng moi ka pathung hoe roukrak, tangmin a pha hoehroukrak
    bu ka cat e tami teh thoebo lah awm seh telah taminaw koe lawkkamnae a ta pouh,
    apinihai rawca cat a hoeh.
  twi-twi: Afei, saa da no na Israelfo no abrɛbrɛ, efisɛ na Saulo ama wɔaka ntam se,
    “Nnome mmra obiara a obedidi ansa na onwini atɔ, anaasɛ ansa matɔ mʼatamfo no
    so were.” Enti obiara amfa hwee anka nʼano da mu no nyinaa,
  hlt-hlt: Te khohnin ah Israel hlang te a tueihno coeng. Saul loh pilnam te a tap
    tih, “Hlaem duela buh aka ca hlang te tah thaephoei thil saeh, ka thunkha soah
    phu ka loh vaengah,” a ti. Te dongah pilnam boeih loh buh ten pawh.
  tbz-SIM: 'Dɛ kó diyiè kɛ̀ Isidɑyɛɛribɛɛ fɛ̃́ṹtɛ́ mɛdiɛ̀ nkɛ yɛ̃́ Sɑuri do bɛ́immɛ̀
    kɛ dɔ̀: Wèè bo dɛ́útɛ́ dɛ̀mɑrɛ̀ kɛ̀ diyiè mu nyí tɑ, kòò mu nyí nɑ o doootitɔbɛ̀
    kɛ pɛ̀itɛ, dɛ yiɛ̀ mbo yɑ̀! Nɛ̀ dɛ kpɛ́í nhòmɔù í ndi dɛ̀mɑrɛ̀ dɛ yiè.'
  msy-2020: Dughiar kamɨn Sol akar gavgavim Israelia mɨkeme. A kamaghɨn mɨgei, “Kɨ
    datɨrɨghɨra uan apanibar osɨmtɨziba ikaragh mɨzazim me gasam. Kamaghɨn amizɨ,
    ia datɨrɨghɨn daghetam aman kogh mangɨ guaratɨzimɨn tugh. Gumazitam daghetam ameghtɨ
    God a gasɨghasɨgham.” Kamaghɨn amizɨ, Israelian gumazitam daghetam amezir puvatɨgha,
    mɨtiriam bangɨn amɨragha gavgaviba puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ nyɔɣɔsɩ pɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋyɑkʋ ŋkʋ. Mpi tɔ, Sɑyuli kɑ yɔɣɔtɑɑ
    kɛ́ nɑ ɩ́ tuu sɩ: Ye wei ɩ tɔɣɔ pʋlʋ kɛ sɑŋɑ, nɑ mɑ tɑ lɛɛtǝtɑ mɑ kolontunɑɑ,
    mpusi kɑ́ tǝŋ pʋntʋ. Pǝ tɔɔ kɛ́ pɑ tɑɑ nɔɣɔlʋ tɑ tǝŋ pʋlʋɣʋ ilim nɑ pǝ tɛm.'
  azb-azb: İsraillilər o gün çox yorulmuşdu. Çünki Şaul «Axşama qədər, Şaul düşmənlərindən
    qisas alana qədər kim çörək yesə, lənətə gəlsin!» deyərək onlara and içdirmişdi.
    Xalqdan heç kim dilinə heç nə vurmadı.
  eng-DBY: But the men of Israel were distressed that day. Now Saul had adjured the
    people, saying, Cursed be the man that eateth food until evening, and [until]
    I am avenged on mine enemies. So none of the people tasted food.
  hin-2017: परन्तु इस्राएली पुरुष उस दिन तंग हुए, क्योंकि शाऊल ने उन लोगों को शपथ
    धराकर कहा, “श्रापित हो वह, जो साँझ से पहले कुछ खाए; इसी रीति मैं अपने शत्रुओं
    से बदला ले सकूँगा।” अतः उन लोगों में से किसी ने कुछ भी भोजन न किया।
  wol-KYG: 'Bésub keroog mbooloom Israyil jàq nañu, ndax ngiñ lu Sóol teg ci seen
    kaw, ne: «Képp ku lekk fii ba ngoon te feyooguma ci samay noon, yal na alku.»
    Mbooloo ma mépp, kenn sexu ca dugub.'
  eng-YLT: And the men of Israel have been distressed on that day, and Saul adjureth
    the people, saying, 'Cursed [is] the man who eateth food till the evening, and
    I have been avenged of mine enemies;' and none of the people hath tasted food.
  eng-WYC-2017: And men of Israel were fellow-shipped to themselves in that day; forsooth
    Saul swore to the people, and said, Cursed be the man that eateth bread till to
    eventide, till I avenge me of mine enemies. And all the people ate no bread.
  eng-WMBB: The men of Israel were distressed that day; for Saul had adjured the people,
    saying, “Cursed is the man who eats any food until it is evening, and I am avenged
    of my enemies.” So none of the people tasted food.
  urd-GVH: उस दिन इसराईली सख़्त लड़ाई के बाइस बड़ी मुसीबत में थे। इसलिए साऊल ने क़सम
    खाकर कहा, “उस पर लानत जो शाम से पहले खाना खाए। पहले मैं अपने दुश्मन से इंतक़ाम
    लूँगा, फिर ही सब खा-पी सकते हैं।” इस वजह से किसी ने रोटी को हाथ तक न लगाया।
  rug-rug: Sari na tie Izireli si malohoro na ovia koasa rane sana, sina zama nia
    Saula koa rini, si keke tinokotokoro nabuna. “Kaqu ta levei sa tie sapu henahenai
    sipu lopu ele va kilasi rau sari na qua kana,” gua. Ke loke tie si hite hena ia
    keketoṉa doduru rane.
  gaz-gaz: Saaʼol, “Hamma galgalaatti, hamma ani diinota koo haaloo baafadhutti namni
    waa nyaatu kam iyyuu abaaramaa haa taʼu!” jedhee waan saba kakachiisee tureef
    gaafas namoonni Israaʼel akka malee dhiphatanii turan. Kanaafuu loltoota keessaa
    namni tokko iyyuu waa afaaniin hin qabne.
  fra-LSG: 'La journée fut fatigante pour les hommes d’Israël. Saül avait fait jurer
    le peuple, en disant: Maudit soit l’homme qui prendra de la nourriture avant le
    soir, avant que je me sois vengé de mes ennemis! Et personne n’avait pris de nourriture.'
  yal-yal: Isirayila kaane tɔrɔ nɛn na lɔxɔni bayo Sɔli bata yi tɔnni ito fala yamaan
    xa, a naxa, “Dangan na kanna xa xɛmɛn naxan na donseen don benun ɲinbanna, benun
    n yi n gbeen ɲɔxɔ n yaxune ra.” Nanara, muxu yo munma yi donseen don ganli.
  haw-1868: 'A ua pilikia na kanaka o ka Iseraela ia la: no ka mea, ua hoohiki aku
    o Saula i na kauaka, i aku la, Poino ke kanaka, ke ai ia i ka ai a hiki i ke ahiahi,
    i hoopai aku ai au i ko''u poe enemi. Nolaila, aole i ai na kanaka i ka ai.'
  arb-NAV: 'وَأَعْيَا رِجَالُ إِسْرَائِيلَ فِي ذَلِكَ الْيَوْمِ، لأَنَّ شَاوُلَ حَلَّفَ
    الشَّعْبَ قَائِلاً: «مَلْعُونٌ الرَّجُلُ الَّذِي يَأْكُلُ طَعَاماً إِلَى الْمَسَاءِ
    حَتَّى أَنْتَقِمَ مِنْ أَعْدَائِي». فَلَمْ يَذُقْ جَمِيعُ الْقَوْمِ طَعَاماً.'
  ewe-ewe: Ale Israelviwo ɖo xaxa gã aɖe me gbe ma gbe elabena Saul bla ameawo kple
    atam be, “Fiƒode ava ame si aɖu nu hafi fiẽ naɖo la dzi eye ame aɖeke mekpɔ mɔ
    aɖu nu o, va se ɖe esime mabia hlɔ̃ nye futɔwo!” Ale ame aɖeke meɖu nu la aʋakɔ
    me gbe ma gbe o.
  eng-LEE: And the men of Israel were hard urged that day; and Saul adjured the people,
    saying, Cursed be the man that will eat food until the evening, until I have been
    avenged on my enemies. And the whole people tasted thus no food.
  asm-FB: সেইদিনা ইস্ৰায়েল লোকসকল ক্লেশত পৰিলে কাৰণ চৌলে তেওঁলোকক শপত দি ক’লে, “মই
    শত্ৰুবোৰক প্ৰতিশোধ নোলোৱলৈকে সন্ধ্যাৰ আগেয়ে যি কোনোৱে আহাৰ কৰিব, সি অভিশপ্ত হ’ব।”
    এই কাৰণে কোনেও আহাৰ গ্ৰহণ নকৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نُ نَ تْورّ ندٍ كُي نَ لْشْي، بَرِ مَ سْلُ نُ بَرَ عَ كَلِ
    حَمَ بّ، «دَنكّ نَ مِشِ بّ، نَشَن عَ دّفٍمَ بٍينُن ﭑ شَ ﭑ فبٍ حْشْ ﭑ يَشُييٍ مَ.»
    نَ كُي، مِشِ يٌ مُ دٌنسٍ دٌن نَ لْشْي.
  fra-SBL: 'Ce jour-là, les hommes d''Israël furent dans l''angoisse, car Saül avait
    adressé au peuple cette injonction : « Maudit soit l''homme qui mangera quelque
    chose jusqu''au soir, et je serai vengé de mes ennemis. » Ainsi, aucun des membres
    du peuple ne goûta de nourriture.'
  hbo-hbo: וְאִֽישׁ־יִשְׂרָאֵ֥ל נִגַּ֖שׂ בַּיֹּ֣ום הַה֑וּא וַיֹּאֶל֩ שָׁא֨וּל אֶת־הָעָ֜ם
    לֵאמֹ֗ר אָר֣וּר הָ֠אִישׁ אֲשֶׁר־יֹ֨אכַל לֶ֜חֶם עַד־הָעֶ֗רֶב וְנִקַּמְתִּי֙ מֵאֹ֣יְבַ֔י
    וְלֹֽא טָעַ֥ם כָּל־הָעָ֖ם לָֽחֶם׃ ס
  pjt-pjt: Kaya wati Israelkunu tjuṯa pakuringkula uḻiringu tjiṉṯu nyara palula. Panya
    ngaṉmanytju Saulalu wangkara nguḻutjunu wati uwankara. Paluṟu alatji tjananya
    wangkara painu, “Nyura ngaṉmanytju mai ngalkuwiyangku wantima. Munuya tjananya
    pungkula wiyantjatjanungku kutju maḻangka palya ngalkunma. Tjinguṟu kutjupangku
    ngaṉmanytju ngalkulampa nyara paluṟu iluku.” Kaya wati Israelkunu tjuṯangku nguḻuringkula
    mai ngalkuntja wiyaṯu ngaṟangi kuwaripa. Munuya wati panya tjuṯa anu puṯikutu
    panya puṉu tjaṯakutu. Ka puṯi nyara tjaṯangka tjuratja mantangka ngaringi. Kaya
    wirkanu panya palula panya tjuratja ngarinytjala. Palu tjana mantjintja wiyaṯu
    panya paluṟu tjana nguḻuringangi Saulalu panya kalkuntjitjaku. Palu Jonathantu
    kulintja wiya palumpa mamangku Saulalu aṉangu tjuṯa wangkara nguḻutjunkunytja.
    Munu paluṟu watarkitjangku puṉu mantjinu, munu tjaḻatjunu tjuratjangka, munu pakaltjingaṟa
    anytjuṉu munu unngu wiṟuringu. Ka wati kutjungku wangkangu Jonathanta, “Kulila,
    nyuntumpa mamangku nganaṉala palumpa tjaultji uwankarangka nguḻutjunu alatji wangkara,
    ‘Wati kutjupangku mai ngalkulampa, paluṟu iluku.’ Kala kuwari mai ngalkuntja wiyanguṟu
    uparingulta.” Ka Jonathantu wangkangu, “Ngayuku mamangku nyangatja kura palyaṉu
    ngura nyangaku. Panya ngayulu kuwari palyaringu tjuratja tjukutjuku ngalkuntjatjanu.
    Uti nyura tjaultji tjuṯaku nguranguṟu mai ngaṉmanytju mantjintjatjanungku ngalkunma
    alatjiṯu. Kala tjinguṟu winki mulapa iluntanama wati panya Pilitjiyanya nguraṟa
    tjuṯa nganaṉa mai puḻka ngalkuntjatjanungku.”
  kik-kik: Na rĩrĩ, andũ a Isiraeli maarĩ thĩĩna-inĩ mũnene mũthenya ũcio, nĩ ũndũ
    Saũlũ nĩamehĩtithĩtie na mwĩhĩtwa, akameera atĩrĩ, “Kũgwatwo nĩ kĩrumi nĩ mũndũ
    ũrĩa ũkũrĩa irio gũtanatuka, iterĩhĩirie harĩ thũ ciakwa!” Nĩ ũndũ ũcio gũtirĩ
    mũndũ o na ũmwe wa ita rĩu wacamire irio.
  fra-NCL: 'Les hommes d’Israël étaient à bout de forces en ce jour-là. Saül fit jurer
    le peuple, en disant : « Maudit soit l’homme qui prendra de la nourriture jusqu’au
    soir, jusqu’à ce que je me sois vengé de mes ennemis ! » Et personne ne goûta
    de nourriture.'
  cek-AK: To na niah Israel kaminawk loe paroeai palungboeng o; Saul mah ka misanawk
    nuiah lu ka lak han oh vop, to pongah niduem ai naah buhcaa kaminawk loe tangoenghaih
    tong nasoe, tiah lokkamhaih sak pongah, mi doeh buhcaa o ai.
  cuk-cuk: 'Israel-sordamar ukudba negoebiguarmalad, ar ade, Saúl e-sordamarga weyob
    igar mesisad: “Neg-mutikgued-iduar, amba yoo an-isdarmalad buged-mai-imakleged-iduar,
    dule mas-itosale, oburgwilegoed.” Degisoggu, a-ibagine, sorda-wargwensaale gwen
    mas-itossulid.'
  uig-CYR: 'Лекин Исраилниң адәмлири у күни зор бесим астида қалди. Чүнки Саул уларға
    қәсәм ичкүзүп: — Мән дүшмәнлиримдин интиқам алмиғичә кәч болуштин илгири таам
    йегән кишигә ләнәт болсун, дәп ейтқан еди. Шуниң үчүн хәлиқтин һеч ким таам йемиди.'
  tel-2017: “నేను నా శత్రువులపై పగ సాధించే వరకూ, సాయంత్రమయ్యే దాకా భోజనం చేసేవాడు
    శాపానికి గురి అవుతారు” అని సౌలు ప్రజల చేత ఒట్టు పెట్టించాడు. అందుకని ప్రజలు ఏమీ
    తినకుండా ఉన్నారు.
  hat-BSA: 'Alò mesye Israël yo te byen peze nan jou sa a, paske Saül te mete pèp
    la anba yon sèman, e te di: “Modi se mesye ki manje manje avan nwit lan, jiskaske
    mwen fè vanjans sou lènmi mwen yo.” Konsa, pa t gen nan pèp la ki te goute manje.'
  kos-kos: Mwet Israel elos tuh arulana masrinsralla ke len sac, ke sripen Saul el
    tuh fulahk nu selos ac fahk, “Mwet se fin kang sie mwe mongo misenge meet liki
    nga oru foloksak nu sin mwet lokoalok luk, fah selngawiyuk el.” Ouinge wangin
    mwet eis kutena mwe mongo len sac nufon.
  hbo-WLC: וְאִֽישׁ־יִשְׂרָאֵ֥ל נִגַּ֖שׂ בַּיּ֣וֹם הַה֑וּא וַיֹּאֶל֩ שָׁא֨וּל אֶת־הָעָ֜ם
    לֵאמֹ֗ר אָר֣וּר הָ֠אִישׁ אֲשֶׁר־יֹ֨אכַל לֶ֜חֶם עַד־הָעֶ֗רֶב וְנִקַּמְתִּי֙ מֵאֹ֣יְבַ֔י
    וְלֹֽא טָעַ֥ם כָּל־הָעָ֖ם לָֽחֶם׃ ס
  ibo-ibo: Ma ndị ikom Izrel nọ ọnọdụ nhụju anya nʼụbọchị ahụ, nʼihi na Sọl jiri ịṅụ
    iyi kechie ha, mgbe o kwuru sị, “Onye a bụrụ ọnụ ka nwoke ahụ bụ onye ga-eri nri
    ọbụla site ugbu a ruo anyasị, tutu ruo mgbe m bọsịrị ọbọ megide ndị iro m!” Nʼihi
    ya, o nweghị onye ọbụla nʼetiti ndị agha ya detụrụ ihe oriri ọnụ.
  ory-ory: ପୁଣି, ସେହି ଦିନ ଇସ୍ରାଏଲ ଲୋକମାନେ ବଡ଼ କଷ୍ଟ ଭୋଗିଲେ; ତଥାପି ଶାଉଲ ଲୋକମାନଙ୍କୁ ଏହି
    ଶପଥ କରାଇଲେ, “ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ, ଅର୍ଥାତ୍‍, ମୁଁ ଆପଣା ଶତ୍ରୁଗଣଠାରୁ ପରିଶୋଧ ନେବା ପର୍ଯ୍ୟନ୍ତ
    ଯେଉଁ ଲୋକ କିଛି ଖାଦ୍ୟ ଭୋଜନ କରେ, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।” ଏହେତୁ ଲୋକମାନଙ୍କର କେହି ଖାଦ୍ୟଦ୍ରବ୍ୟ
    ଆସ୍ୱାଦନ କଲା ନାହିଁ।
  chk-chk: Iwe, ekewe re Israel ra weires lon ewe ränin, pun Saul a eäni eu pwon fän
    akapel ngeni ekewe aramas o apasa, “Epwe anümamau ewe mwän mi mongö och me mwen
    lekuniol tori üpwe ngeni ekewe chon oputaei chappen ar föför.” Iei mine ekewe
    sounfiu resap neni och mongö.
  ssd-ssd: 'Ki ait ndui ta mbolŋge ndo Saul nu pasa saŋgrinu Israel mbal saniŋmba
    sakina: Kile ye yiŋe ŋgueu mbal tuku mbar lafumba nane ŋakmba bale farkamŋgit
    tukunu tane taŋgo ŋakmba nyamagaŋ pinka minap le ki ka butuŋguwa. Taŋgo ande nyamagaŋ
    nyuwa ta Suŋgoŋge nu mapewe nda ŋgina le nane kame mbal ta isukuse ndaka gubak
    nane yokerka kinaig ka'
  rop-rop: Bambai na wen ola Isreil solja bin ranimapbat detlot Filastain solja, ola
    Isreil solja bin brabli nokap, dumaji deibin brabli hanggri. Bat dei nomo bin
    dagat eni daga, dumaji Sol bin dalim olabat nomo blanga dagat eni daga raidap
    dei garra binijimap detlot Filastain solja. Imbin tok adbalawei langa olabat,
    “If enibodi dagat daga bifo wi binijimap detlot enami, wal im garra dai.”
  ukr-1871: 'Ізрайлитяне були того дня вельми втомлені, та Саул учинив учинок необачний
    бо закляв люд таким закляттєм: Проклят, хто їсти ме що до вечора, аж покіль помщусь
    над моїми ворогами! Тим і не їв харчі нїхто з народу.'
  deu-1951: 'Aber die Männer Israels wurden an jenem Tage überangestrengt; denn Saul
    beschwor alles Volk und sprach: Verflucht sei der Mann, welcher Brot ißt bis zum
    Abend, bis ich mich an meinen Feinden gerächt habe! Da kostete niemand im Volk
    eine Speise.'
  eng-JPS: 'And the men of Israel were distressed that day; but Saul adjured the people,
    saying: ''Cursed be the man that eateth any food until it be evening, and I be
    avenged on mine enemies.'' So none of the people tasted food.'
  srp-1865: 'I Izrailjci se vrlo umoriše onaj dan; a Saul zakle narod govoreæi: da
    je proklet koji jede što do veèera, da se osvetim neprijateljima svojim. I ne
    okusi narod ništa.'
  lug-lug: Ku lunaku olwo abasajja Abayisirayiri baali bajjudde ennaku nnyingi nnyo
    kubanga Sawulo yali abalayizza ng’agamba nti, “Akolimirwe oyo yenna anaalya akantu
    konna ng’obudde tebunnawungeera, nga sinnaba kwesasuza ku balabe bange.” Awo ne
    wataba n’omu ku baserikale akomba ku kantu.
  heb-heb: ואיש ישראל נגש ביום ההוא ויאל שאול את העם לאמר ארור האיש אשר יאכל לחם עד
    הערב ונקמתי מאיבי ולא טעם כל העם לחם׃
  ben-IRV: সেই দিন ইস্রায়েলের লোকেরা খুব কষ্টের মধ্যে ছিল, কারণ শৌল লোকদের এই দিব্যি
    করিয়ে নিয়েছিলেন যে, তিনি সন্ধ্যার আগে, আমি যে পর্যন্ত আমার শত্রুদের উপর প্রতিশোধ
    না নেওয়া পর্যন্ত, যে কেউ খাবার গ্রহণ করবে সে শাপগ্রস্ত হোক। এই জন্য লোকেদের মধ্য
    কেউই খাদ্য গ্রহণ করল না।
  pan-pan: ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਉਸ ਦਿਨ ਬਹੁਤ ਔਖੇ ਸਨ ਕਿਉਂ ਜੋ ਸ਼ਾਊਲ ਨੇ ਲੋਕਾਂ ਨੂੰ ਸਹੁੰ ਚੁਕਾ ਕੇ
    ਇਉਂ ਆਖਿਆ ਸੀ ਕਿ ਜਿਹੜਾ ਅੱਜ ਸ਼ਾਮਾਂ ਤੱਕ ਭੋਜਨ ਚੱਖੇ, ਉਹ ਦੇ ਉੱਤੇ ਸਰਾਪ ਹੋਵੇ ਇਸ ਕਾਰਨ ਜੋ
    ਮੈਂ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਬਦਲਾ ਲਵਾਂ ਸੋ ਉਹਨਾਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੇ ਭੋਜਨ ਨਾ ਚੱਖਿਆ ਸੀ।
  tkr-tkr: İzrailybı mane yiğıl geeb obzur vooxhe. Şaulee «Exhalilqamee, zı duşmanaaşikın
    ha'asmee, şavaayiy gıney otxhun bed-düə vuxhenava!» uvhu, g'oşunusqa k'ın g'assaras
    ilekka. G'oşuneenbışike şavaacad ghalik vuççud set'a deş.
  mya-JVB: ထို နေ့၌ ဣသရေလ လူ တို့သည် ဆင်းရဲ ခံရကြ၏။ အကြောင်းမူကား၊ ရှောလု က၊ ငါသည်
    ငါ့ ရန်သူ တို့၌ ငါ့စိတ် ပြေမည်အကြောင်း၊ ညဦး ချိန်မ ရောက်မှီ အစာ စား သော သူတိုင်း
    ကျိန်ဆဲ အပ်စေဟုလူ တို့ အား အကျိန် ပေးသောကြောင့် အဘယ်သူ မျှအစာ မ စား ရ။
  tte-O: Muliya kabo silau kaleya koina na Saulo loina kaikaiwena iwalowen kolili
    iba, “Kisi tomo yabo ukekan kanasiga kaleya mena yagumyai kagu kaleyayao kolili.
    Tem yaiya kowa nige loina bwaite kuyayakasisi-yan na ukekan kanasiga dabwelo isugu
    Yeoba kani ikawa-gulaiwo.” Mwa tokaleyayao nige sikekekan mwa meuloili yoli sisawosawowoli.
  tbg-tbg: Vi entara Soruva iqoka raqireva iharo kempuka uva Isareri iqoka vaiinti
    tiva nimiro tiharo, Te vateqai tenta navutaaka náivata qoraiqama nimitarerave.
    Virara iriha te qioqama taari ne karavata kia naraiti, qaqi vaivaroma kuari avuvano
    ruhunku vuarire. Vaiinti vovano ti uva raqa keharo kara nairera, Kotiva vi vaiintira
    qoraiqama amitairaro vaaquqama vuarire, tiro. Soruva minti tura kaara vika kara
    kia novaro voqama kero antuqa ntaihomanta vaura.
  hmo-hmo: Israela taudia be unai dina dekenai hitolo dekenai idia manoka, badina
    be Saulo ese idia ia taravatua, ia gwau, “Tau ta do ia aniani lasi ela bona dina
    ia diho, bona lau dekenai idia tuari henia taudia edia kerere davana do lau henia.
    Do ia aniani tauna be do ia dika.” Unai dainai Israela taudia idia aniani lasi.
  urd-urd: और इस्राईली मर्द उस दिन बड़े परेशान थे, क्यूँकि साऊल ने लोगों को क़सम देकर
    यूँ कहा, था कि जब तक शाम न हो और मैं अपने दुश्मनों से बदला न ले लूँ उस वक़्त तक
    अगर कोई कुछ खाए तो वह ला'नती हो। इस वजह से उन लोगों में से किसी ने खाना चखा तक
    न था।
  rus-SYN: 'Люди Израильские были истомлены в тот день; а Саул заклял народ, сказав:
    проклят, кто вкусит хлеба до вечера, доколе я не отомщу врагам моим. И никто из
    народа не вкусил пищи.'
  bqc-SIM: 'Isailiↄ taasikɛ̀ gↄↄ bee, asa Saulu yãdìlɛ ń Lua tↄ́o a zĩgↄ̃ↄnɛ à
    mɛ̀: E oosi gɛ kɛò, gbɛ̃́ pↄ́ pↄblè e màↄ gɛ́ tↄsii ma ibɛɛↄwa, ade gↄ̃̀ láaipↄ
    ũɛ. Ɔ̃ an gbɛ̃e i pↄbleo.'
  tcz-CHONGTHU: Hiche nikho chun Israelte chu alung genthei lheh un ahi, ajeh chu,
    “Saul in kamelmate phu kalah theina ding in, nilhah ahi kahsea an nea chu sapset
    changhen tia mipi chu akihahsel sah ahi.” Hijeh a chu sun nilhum keiya koima anne
    umlou ahi.
  mar-mar: त्या दिवशी इस्राएली पुरुष निराश झाले कारण शौलाने लोकांस शपथ घालून सांगितले
    होते, संध्याकाळपर्यंत मी आपल्या शत्रूचा सूड घेईपर्यंत जो पुरुष काही खाईल त्यास
    शाप लागो. म्हणून लोकांतल्या कोणी काही खाल्ले नाही.
  qub-qub: 'Chay junaj Israelcunaga carcaycaran fiyupa uticasha. Pipis mana micuyta
    yawashachu caran. Saulmi jurashpan niran: «Chiquinacushäcunata ushajpaj manaraj
    wañuchiptë, manaraj tardiyaptin micoj cäga maldisyunädumi canga.»'
  bqp-bqp: 'Isarailanↄ wari kɛ̀ zĩ birea, zaakũ Solu yã sɛ̀ kũ Luda tↄ́o a zĩ̀karinↄnɛ
    à pì: Ari ↄkↄsi gɛ́ kɛo, gbɛ̃ kũ à pↄ́ blè ari màgↄ̃ gɛ́ fĩna bo ma ibɛrɛnↄa,
    ade gↄ̃̀ láaripↄ ũmɛ. Akũ ń gbɛ̃ke dí pↄ́ blero.'
  hat-hat: 'Jou sa a, moun pèp Izrayèl yo te fèb anpil tèlman yo te grangou paske
    Sayil te pran yon gwo angajman devan tout pèp la, li te pase lòd sa a: -Madichon
    pou nenpòt moun ki va mete manje nan bouch li jòdi a anvan mwen pran revanj mwen
    sou lènmi m'' yo. Se konsa pesonn nan peyi a pa t'' manje anyen jou sa a.'
  eng-BSB: Now the men of Israel were in distress that day, for Saul had placed the
    troops under an oath, saying, “Cursed is the man who eats any food before evening,
    before I have taken vengeance on my enemies.” So none of the troops tasted any
    food.
  tod-tod: 'Ma voloi Izelayɛle nuiti ti wola ɓɔlɔni, mazɔlɔɔ Sayile ti ʋilɛni foovooi
    laawu, é ɠɛ ma: «Ni gè la dɛ wanaɠulani sìli nuiti ba, zɔi nɔpɛ a daami wona,
    kpɔkɔ ʋa ɠɛ é zeeli, ma nui voovooʋɛ.» Naa maaʋele ma, nu nɔpɛ ge la ɠɛni daamiani
    nɔpɛ miini.'
  eng-WEBPB: The men of Israel were distressed that day; for Saul had adjured the
    people, saying, “Cursed is the man who eats any food until it is evening, and
    I am avenged of my enemies.” So none of the people tasted food.
  kbq-kbq: Hagi ana zupa Israeli vahe'mo'za ne'zana onazageno hanavezami omane amne
    hu'ne. Na'ankure Soli'a hanavenentake ke huno, ha' vahe'ni'a nona hu'na zamahe'za
    huankita menina ne'zana oneta mani'ne'nunkeno kinaga omasegahie. Hagi iza'o ne'zama
    nesimo'a, sifna huntoankino Anumzamo'a azeri haviza hugahie.
  nhe-BL: 'Huan nochi nopa israelitame nelpano tlaxicohuayayaj pampa ax tlacuajtoyaj
    huan yeca ayoc quipiyayayaj fuerza. Queja nopa elqui pampa Saúl huihuitixqui huan
    quinfuerzajhui isoldados ma quitestigojquetzaca TOTECO para ax quicuase niyon
    se tleno. Quinilhui: “Intla se quicuas se tlenijqui quema aya tlayohua huan aya
    nimomacueptoc ica nocualancaitacahua, monequi miquis.” Huajca axaca quiyeco niyon
    se tleno.'
  bus-bus: 'Isarailinↄ nawɛ̃a kɛ̀ zĩ beeea, zaakɛ Solu lù sɛ̀ kↄ̃n Luda tↄ́o a zĩ̀kpɛɛnↄnɛ
    à bè: Ai uusiɛ gá kɛo, gbɛ̃ kɛ̀ pↄ́ blè ai màgↄ̃ gá gɛ̃ɛ bo ma ibɛɛnↄa, adee gↄ̃̀
    láaripↄ ũmɛ. Ben aↄ̃ gbɛ̃kee e pↄ́ blero.'
  gub-BL: Izaew ima'uhez tuwe a'e 'ar mehe wà. Na'ikàg kwaw wà, ta'e ima'uhez tuwe
    wà xe. Ta'e a'e 'ym mehe Xau umume'uahy ko uze'egaw xe. — Aze amo u'u ma'e heàmàtyry'ymar
    wanehe hezepyk 'ym mehe we wà nehe, amono putar heze'eg iaiw ma'e a'e teko wanehe
    ihe nehe, i'i a'e 'ym mehe. A'e rupi ni amo numai'u kwaw a'e 'ar mehe a'e wà.
  eng-DRA: 'And the men of Israel were joined together that day; and Saul adjured
    the people, saying: Cursed be the man that shall eat food till evening, till I
    be revenged of my enemies. So none of the people tasted any food:'
