verse: 1SA.014.024
translations:
  mal-C: “ഇന്നു സന്ധ്യയ്ക്കുമുമ്പ്, ഞാനെന്റെ ശത്രുക്കളോടു പകരം വീട്ടുന്നതുവരെ ഭക്ഷണം
    കഴിക്കുന്നവർ ആരുതന്നെയായാലും അവർ ശപിക്കപ്പെട്ടിരിക്കും,” എന്നു പറഞ്ഞ് ശൗൽ ഇസ്രായേല്യരെക്കൊണ്ടു
    ശപഥംചെയ്യിച്ചിരുന്നു. തന്മൂലം അവർ അന്ന് വളരെ വിഷമത്തിലായി. ജനത്തിൽ ആരുംതന്നെ ഭക്ഷണം
    ആസ്വദിച്ചിരുന്നില്ല.
  deu-TKW: 'das ganze Volk ging mit Saul, etwa 10000 Mann stark, und der Kampf zersplitterte
    sich auf dem Gebirge Ephraim -, da beging Saul jenes Tags ein schweres Versehen.
    Er nahm dem Volke folgenden Eid ab: Verflucht sei jeder, der etwas ißt bis zum
    Abend, bis ich an meinen Feinden Rache genommen habe! Daher nahm keiner der Leute
    Speise zu sich.'
  lin-lin: 'Bato ya Isalaele bazalaki na pasi makasi mokolo wana, pamba te Saulo atiaki
    bato na se ya mokumba ya ndayi esangana na bilakeli mabe. Alobaki : « Alakelama
    mabe, moto nyonso oyo akolia bilei liboso ete pokwa ekoma, liboso ete ngai nazongisa
    mabe na mabe na banguna na ngai. » Boye moto moko te amekaki kolia.'
  eng-LSV: And the men of Israel have been distressed on that day, and Saul adjures
    the people, saying, “Cursed [is] the man who eats food until the evening, and
    I have been avenged of my enemies”; and none of the people have tasted food.
  eng-GNV: 'And at that time the men of Israel were pressed with hunger: for Saul
    charged the people with an othe, saying, Cursed be the man that eateth foode till
    night, that I may be auenged of mine enemies: so none of the people tasted any
    sustenance.'
  eng-WEBSTER: 'And the men of Israel were distressed that day: for Saul had adjured
    the people, saying, Cursed be the man that eateth any food until evening, that
    I may be avenged on my enemies. So none of the people tasted any food.'
  nhw-BL: 'Huan nochi nopa israelitame nelpano siyahuiyayaj pampa amo tlacuajtoyaj
    huan yeca ayacmo quipiyayayaj fuerza. Quej nopa elqui pampa Saúl huihuitixqui
    huan quinfuerzajhui isoldados ma quitestigojquetzaca TOTECO para amo quicuase
    niyon se tleno. Quinilhui: “Sintla se quicuas se tlenijqui quema ayamo tlayohua
    huan ayamo nimomacueptoc ica nocualancaitacahua, monequi miquis.” Huajca amo aqui
    quiyeco niyon se tleno.'
  swh-ONEN: Basi watu wa Israeli walikuwa katika dhiki siku ile, kwa sababu Sauli
    alikuwa amewafunga watu kwa kiapo, akisema, “Alaaniwe mtu yeyote ambaye atakula
    chakula kabla ya jioni, kabla sijalipiza kisasi juu ya adui zangu!” Kwa hiyo hakuna
    mtu yeyote katika jeshi aliyeonja chakula.
  bba-bba: Isirelibɑ bɑ nɔni sɔ̃ɔrɑ ɡem ɡem dɔmɑ te, yèn sɔ̃ Sɔɔlu u bɔ̃ruɑ u nɛɛ,
    mɑ n kun mɔ nɑ nɛn yibɛrɛbɑ mɔru kɔsiɑ, wi u di yokɑ yu sere turi, kon yɛ̃ro ɡowɑ.
    Yen sɔ̃nɑ tɔn be sɔɔ, ɡoo kun dĩɑnu dende.
  eng-KJVCPB: 'And the men of Israel were distressed that day: for Saul had adjured
    the people, saying, Cursed be the man that eateth any food until evening, that
    I may be avenged on mine enemies. So none of the people tasted any food.'
  mpx-mpx: Mulaa abwe hi na haveyana, Sol lopwal gasigasisena iyaka i baunanik elal
    i ba, “Bahi tolohaveyan etega aanan ni aan ga ana siga na lohaveyan lahi o topihigelgel
    elal. Ebo henala no logugui ya nige ni hehenapuan ge aanan ni an mulaa abwe sabwelu
    ni lobek, he Yehoba ni nuwamutan.” Inoke toto o kaiwena Isileli wali tolohaveyan
    nige aanan etega hi aan, yaka lan o elana galebu kaiwena tuwaliya i sasawowol.
  luo-luo: Koro jo-Israel ne ool ahinya odiechiengno, nikech Saulo ne oketogi ma gikwongʼore
    ka owacho niya, “Okwongʼ ngʼato angʼata machiemo ka piny pok oyuso, kapok achulo
    kuor ni wasika!” Omiyo onge ngʼama nobilo chiemo.
  meu-meu: Israel taudia na tau-anidia e manoriva una dina ai; badina be Saulo ese
    e taravadia, eto, Tau ta basine aniani ela bona dina diho ela bona inaigu baina
    hadava henidia; baine aniani tauna na baine dika. Taunabunai, tau ta se aniani.
  npi-ULB: त्यस दिन इस्राएलका मानिसहरू व्याकुल भएका थिए किनभने, “साँझसम्म र मैले आफ्‍ना
    शत्रुहरूमाथि बद्‍ला नलिएसम्म खाना खाने कुनै पनि मानिस श्रापित होस्” भनेर शाऊलले
    मानिसहरूलाई शपथ खान लगाएका थिए । त्यसैले फौजका कुनै पनि व्‍यक्‍तिले खाना चाखेका
    थिएनन् ।
  yor-yor: Gbogbo ọkùnrin Israẹli sì wà ní ìpọ́njú ńlá ní ọjọ́ náà, nítorí pé Saulu
    ti fi àwọn ènìyàn gégùn ún wí pé, “Ègbé ni fún ẹni tí ó jẹ oúnjẹ títí di alẹ́,
    títí èmi yóò fi gbẹ̀san mi lára àwọn ọ̀tá mi!” Bẹ́ẹ̀ ni kò sí ẹnìkankan nínú ọ̀wọ́
    ogun náà tí ó fi ẹnu kan oúnjẹ.
  ind-ind: Pertempuran sepanjang hari itu membuat pasukan Israel sangat kelelahan
    dan kelaparan. Sebab pada pagi hari itu Saul sudah mengikat mereka dengan bersumpah,
    “Biarlah TUHAN mengutuk siapa pun di antara kita yang memakan apa pun sebelum
    matahari terbenam, dan sebelum saya membalaskan dendam kepada musuh-musuh saya!”
    Jadi, tidak seorang pun dari para tentara yang memakan sesuatu sepanjang hari
    itu.
  pes-OPCB: 'اسرائیلی‌ها از شدت گرسنگی ناتوان شده بودند زیرا شائول آنها را قسم داده،
    گفته بود: «لعنت بر کسی باد که پیش از اینکه من از دشمنانم انتقام بگیرم لب به غذا
    بزند.» پس در آن روز کسی چیزی نخورد،'
  tgl-ULB: Sa araw na iyon ang kalalakihan ng Israel ay nabalisa dahil inilagay ni
    Saul ang mga tao sa ilalim ng isang panunumpa at sinabi, “Susumpain ang taong
    kakain ng anumang pagkain hanggang gabi at naipaghiganti ako sa aking mga kaaway.”
    Kaya wala sa mga hukbo ang tumikim ng pagkain.
  cbu-NT: Amb ashirangsin, Israelchich sundar Filistewshuchee arap apusap tachitarangsin,
    katungtsee nda minumtiyam katungarangsin, kapung mariz kayataranganaya. Watam
    mishat Saul waana wasundururee, Siy musá maacheetsi katungtsee ktungintspa. Ndaturi
    zar puru, ichtaru kundararmasini kachingeeni. Kachingaramchuni, anumun shaniyeeruch,
    Apanllee ungirtaramchuch katungkachchee. Yuw tputs maacheetsi katungkeechu, nuwaa
    kuki nda payuku, an uru tsipachiya, táranguwa.
  hui-hui: Isaraeleali biaru horo ogoningi tomo garibi lowa hongo nahe hene. Ogoni
    irane Solohanda bi mbira hongohe nabule lalu lowinigo ogoni agua lene. Mbirali
    áyu tomo mbira i̱naga waitigi agali pani bole ngogo badai nabidoore nalu hayagua
    ogoni ibu ha henego holebira, lene. Ani layagola horo ogoningi mbiralime mbirale
    mbira naneore hene.
  mya-mya: ရှော​လု​က``ယ​နေ့​ရန်​သူ​တို့​အား​ငါ​လက်​စား မ​ချေ​ရ​မီ အ​စား​အ​စာ​စား​သောက်​သူ​သည်
    ကျိန်​စာ​သင့်​ပါ​စေ​သ​တည်း'' ဟု​ကျိန်​ဆို​ထား သ​ဖြင့်​ထို​နေ့​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    သည် ဆာ​လောင်​မွတ်​သိပ်​ကာ​နွမ်း​နယ်​လျက်​ရှိ ကြ​၏။ တစ်​နေ့​လုံး​အ​ဘယ်​သူ​မျှ​အ​စား
    အ​စာ​မ​စား​ရ​ကြ။-
  bod-N: ཉིན་མོ་དེར་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གཉའ་གནོན་བཏང་སྟེ། སོ་ལོས་དགོང་མོ་རང་གི་དགྲ་བོ་རྣམས་ལ་དགྲ་ཤ་ལེན་པའི་བར་དུ་ཁ་ཟས་སྤྱོད་མཁན་ཡོད་ན་མི་དེར་དམོད་མོ་འབྱུང་ཞེས་མནའ་བསྐྱལ་དུ་བཅུག་པས།
    མི་རྣམས་ཀྱིས་ཅི་ཡང་མ་ཟོས་སོ། །
  sna-sna: Zvino varume veIsraeri vakaziya pazuva iro, nokuti Sauro akanga asunga
    vanhu nemhiko achiti, “Ngaatukwe munhu anodya zvokudya kusati kwadoka, ndisati
    ndazvitsivira vavengi vangu!” Saka hakuna munhu pavarwi akaravira chokudya.
  spa-BLM: 'Aquel día los hombres de Israel estaban angustiados, pues Saúl había conjurado
    al pueblo diciendo: “Maldito el hombre que coma cualquier alimento hasta que anochezca,
    y me vengue de mis enemigos.” Así que nadie del pueblo probó alimento.'
  cac-cac: 'A d''a jun c''u chi'', ix te el yip eb'' israel chi'', yujto malaj junoc
    eb'' ix va yuj tas ix yal vin̈aj Saúl icha tic: Catab''ajocab'' mach sva d''a
    jun q''uic''b''alil tic, ayic mantzac viq''uel yoval in c''ol d''a eb'' ajc''ol
    tic, xchi vin̈.'
  swh-ULB: Siku hiyo watu wa Israeli walifadhaika kwa sababu Sauli aliwaweka watu
    chini ya kiapo akasema, “Na alaaniwe mtu atakaye kula chakula kabla ya jioni na
    kabla sijalipiza kisasi kwa maadui zangu.” Hivyo hakuna hata mmoja kati ya watu
    wote aliyeonja chakula.
  bel-bel: 'Людзі Ізраільскія былі стомленыя ў той дзень; а Саўл закляў народ, сказаўшы:
    пракляты, хто скаштуе хлеба да вечара, пакуль я не адпомшчу ворагам маім. І ніхто
    зь люду не скаштаваў ежы.'
  deu-ELBBK: 'Die Männer von Israel waren aber sehr angestrengt an jenem Tag; und
    Saul beschwor das Volk und sprach: Verflucht sei der Mann, der Speise essen wird
    bis zum Abend, und bis ich mich an meinen Feinden gerächt habe! Und das ganze
    Volk kostete keine Speise.'
  mbb-OT: Haazà he andew, mibpengguyaan is menge Israilihanen te kegkevitil su midsesapà
    si Saul he egkagi te, “Edrewakan is minsan hentei he egkaan te kenè pa ebmezukilem,
    te kenè e pa ebpekevales te menge kuntada ku.” Umbe wazà minsan hentei he migkaan
    kandan.
  mal-2015: സന്ധ്യക്കു മുമ്പും ഞാൻ എന്റെ ശത്രുക്കളോടു പ്രതികാരം ചെയ്യുവോളവും ആഹാരം
    കഴിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ എന്നു ശൗൽ പറഞ്ഞു ജനത്തെക്കൊണ്ടു സത്യം ചെയ്യിച്ചിരുന്നതിനാൽ
    യിസ്രായേല്യർ അന്നു വിഷമത്തിലായി; ജനത്തിൽ ഒരുത്തനും ആഹാരം ആസ്വദിച്ചതുമില്ല.
  rmc-rmc: 'Kajte o Izraeliti andre oda džives imar na birinenas, o Saul pre lende
    thoďa kajsi vera: „Prekošlo ela sako, ko chala vareso dži rači sigeder, sar man
    pomsťinava mire ňeprijaťeľenge!“ Avke ňiko pes le chabenestar aňi na chudňa.'
  pes-OPV: 'و مردان اسرائیل آن روز در تنگی بودندزیرا که شاول قوم را قسم داده، گفته
    بود: «تا من ازدشمنان خود انتقام نکشیده باشم ملعون باد کسی که تا شام طعام بخورد.»
    و تمامی قوم طعام نچشیدند.'
  ron-1924: 'Зиуа ачея а фост обоситоаре пентру бэрбаций луй Исраел. Саул пусесе пе
    попор сэ журе зикынд: „Блестемат сэ фие омул каре ва мынка пыне пынэ сяра, пынэ
    мэ вой рэзбуна пе врэжмаший мей!” Ши нимень ну мынкасе.'
  ben-OBCV: সেদিন ইস্রায়েলীরা গুরুতর অসুবিধায় পড়েছিল, কারণ শৌল এই বলে লোকজনকে এক
    শপথের অধীনে বেঁধে দিলেন, “সন্ধ্যা ঘনিয়ে আসার আগে, আমার শত্রুদের উপর আমি প্রতিশোধ
    নেওয়ার আগে যদি কেউ খাবার খায়, তবে সে শাপগ্রস্ত হোক!” তাই সৈন্যদলের কেউই খাবার
    মুখে তোলেনি।
  som-som: Oo maalintaas dadka reer binu Israa'iil way dhibaataysnaayeen; laakiinse
    Saa'uul baa dadkii dhaariyey oo ku yidhi, Ilaa ay fiidkii noqoto, oo aan cadaawayaashayda
    ka aarsado ninkii wax cuna inkaaru ha ku dhacdo. Haddaba dadkii cunto ma dhadhamin
    innaba.
  lat-VUC: 'Et viri Israël sociati sunt sibi in die illa: adjuravit autem Saul populum,
    dicens: Maledictus vir qui comederit panem usque ad vesperam, donec ulciscar de
    inimicis meis. Et non manducavit universus populus panem:'
  eng-ASVBT: And the men of Israel were distressed that day; for Saul had adjured
    the people, saying, Cursed be the man that eateth any food until it be evening,
    and I be avenged on mine enemies. So none of the people tasted food.
  ita-1885: 'Ora in quel giorno gl''Israeliti furono straccati; perciocchè Saulle
    fece fare al popolo un giuramento con esecrazione, dicendo: Maledetto sia colui
    che mangerà cibo alcuno infino alla sera, finchè io mi sia vendicato de'' miei
    nemici. Perciò niuno del popolo assaggiò alcun cibo.'
  eng-LXXUP: 'And Saul committed a great trespass of ignorance in that day, and he
    lays a curse on the people, saying, Cursed is the man who shall eat bread before
    the evening; so I will avenge myself on my enemy: and none of the people tasted
    bread, though all the land was dining.'
  eng-ULB: That day the men of Israel were distressed because Saul had put the people
    under an oath and said, “Cursed be the man that eats any food until evening and
    I am avenged on my enemies.” So none of the troops tasted food.
  spa-VBL: 'Aquel día fue difícil para los hombres de Israel porque Saúl había ordenado
    al ejército hacer un juramento, diciendo: “Maldito el que coma algo antes de la
    noche, antes de que me haya vengado de mis enemigos”. Así que nadie del ejército
    había comido nada.'
  fra-_FOB: 'En ce jour-là les Israélites furent harassés. Or Saül avait fait faire
    au peuple ce serment, disant: Maudit soit l''homme qui prendra de la nourriture
    jusqu''au soir, jusqu''à ce que je me sois vengé de mes ennemis! Et tout le peuple
    ne goûta d''aucune nourriture.'
  mal-mal: യിസ്രായേല്യർ അന്ന് അസ്വസ്ഥരായി; കാരണം ഞാൻ എന്റെ ശത്രുക്കളോട് പ്രതികാരം
    ചെയ്യുന്നതുവരെ, സന്ധ്യക്കു മുമ്പ്, ആഹാരം കഴിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ എന്ന് ശൌല്‍
    ജനത്തെക്കൊണ്ട് സത്യം ചെയ്യിച്ചിരുന്നു. അതുകൊണ്ട് ജനത്തിൽ ആരും ആഹാരം ആസ്വദിച്ചില്ല.
  urd-GVR: Us din Isrāīlī saḳht laṛāī ke bāis baṛī musībat meṅ the. Is lie Sāūl ne
    qasam khā kar kahā, “Us par lānat jo shām se pahle khānā khāe. Pahle maiṅ apne
    dushman se intaqām lūṅgā, phir hī sab khā-pī sakte haiṅ.” Is wajah se kisī ne
    roṭī ko hāth tak na lagāyā.
  suz-BL: मेको नाक्‍ती सावलमी ममिम्‍थु, गेय पवा बाक्‍त। मेकोमी मुर आन कली “गो आं जोरी
    सत्रु आन कली क्‍येक्‍क लेन्‍ने मथुमु सम्‍म, सुम नाक्‍दो दुम्‍चा क्‍येङा ङोंइती
    जाइ‍बा, मेको सराप रल” देंशा कसम जपाइक्‍मी बाक्‍‍त। मोपा मेको नाक्‍ती इस्राएली
    थाम्‍पा दशो बाक्‍मा बाक्‍त। सुइमी मारेइ मजामे बाक्‍त।
  ita-1927: 'Or gli uomini d’Israele, in quel giorno, erano sfiniti; ma Saul fece
    fare al popolo questo giuramento: “Maledetto l’uomo che toccherà cibo prima di
    sera, prima ch’io mi sia vendicato de’ miei nemici”. E nessuno del popolo toccò
    cibo.'
  ckb-ckb: 'پیاوانی ئیسرائیل لەو ڕۆژە پەرێشان بوون، چونکە شاول گەلی سوێند دا و گوتی:
    «نەفرەت لەو پیاوە بێت، ئەوەی بەر لە ئێوارە نان بخوات و پێش ئەوەی تۆڵە لە دوژمنەکانم
    بکەمەوە.» بۆیە هەموو سوپاکە تامی نانیان نەکرد.'
  eng-BBE: And all the people were with Saul, about twenty thousand men, and the fight
    was general through all the hill-country of Ephraim; but Saul made a great error
    that day, by putting the people under an oath, saying, Let that man be cursed
    who takes food before evening comes and I have given punishment to those who are
    against me. So the people had not a taste of food.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಆ ದಿವಸ ಬಹಳ ಬಳಲಿ ಹೋದರು. ಏಕೆಂದರೆ ಸೌಲನು, “ನಾನು ನನ್ನ ಶತ್ರುಗಳಿಗೆ
