    tức trước khi ta báo thù những kẻ cừu địch ta! Vì vậy, cả dân sự đều cử không
    ăn vật thực gì hết.'
  hin-CV: उस दिन इस्राएल सैनिक बहुत ही थक चुके थे क्योंकि शाऊल ने शपथ ले रखी थी, “शापित
    होगा वह व्यक्ति, जो शाम होने के पहले भोजन करेगा, इसके पहले कि मैं अपने शत्रुओं
