  eng-WEBP: The men of Israel were distressed that day; for Saul had adjured the people,
    saying, “Cursed is the man who eats any food until it is evening, and I am avenged
    of my enemies.” So none of the people tasted food.
  eng-FBV: It was difficult for the men of Israel that day because Saul had ordered
