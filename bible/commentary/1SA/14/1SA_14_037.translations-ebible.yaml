verse: 1SA.014.037
translations:
  mal-C: 'അതുകൊണ്ട് ശൗൽ: “യഹോവേ, ഞാൻ ഫെലിസ്ത്യരെ പിൻതുടരണമോ? അങ്ങ് അവരെ ഇസ്രായേലിന്റെ
    കൈയിൽ ഏൽപ്പിക്കുമോ?” എന്ന് യഹോവയോട് ചോദിച്ചു. എന്നാൽ ദൈവം അന്ന് ശൗലിനു മറുപടി
    കൊടുത്തില്ല.'
  deu-TKW: 'Als aber Saul bei Gott anfragte: Soll ich den Philistern nachsetzen? Wirst
    du sie in die Gewalt der Israeliten geben? da gab er ihm jenes Tags keine Antwort.'
  lin-lin: 'Boye Saulo atunaki Nzambe : « Nakoki na ngai kokita mpo na kolanda bato
    ya Filisitia ? Okokaba bango solo na maboko ya bato ya Isalaele ? » Kasi Nzambe
    apesaki ye eyano te na mokolo wana.'
  eng-LSV: And Saul asks of God, “Do I go down after the Philistines? Do You give
    them into the hand of Israel?” And He has not answered him on that day.
  eng-GNV: So Saul asked of God, saying, Shall I goe downe after ye Philistims? wilt
    thou deliuer them into the hands of Israel? But he answered him not at that time.
  eng-WEBSTER: And Saul asked counsel of God, Shall I go down after the Philistines?
    wilt thou deliver them into the hand of Israel? But he answered him not that day.
  nhw-BL: 'Huajca Saúl quitlatzintoquili Toteco Dios: ―¿Tijnequi tiyase tiquinhuilanatij
    nopa filisteos? ¿Techmactilis tomaco nochi inijuanti? Huan TOTECO amo quinanquili
    ipan nopa tonal.'
  swh-ONEN: Basi Sauli akamuuliza Mungu, akisema, “Je, niteremke kuwafuatia Wafilisti?
    Je, utawatia mikononi mwa Israeli?” Lakini Mungu hakumjibu siku ile.
  bba-bba: Mɑ Sɔɔlu u Gusunɔ bikiɑ u nɛɛ, n doo n Filisitibɑ nɑɑ ɡirɑ? Kɑɑ sun bu
    nɔmu bɛriɑ? Adɑmɑ Gusunɔ u ǹ nùn wisɑ dɔmɑ te.
  eng-KJVCPB: And Saul asked counsel of God, Shall I go down after the Philistines?
    wilt thou deliver them into the hand of Israel? But he answered him not that day.
  mpx-mpx: 'Inoke Sol Yabowaine i neli i ola hiwe: “Na lopetaki Pilistiya eliyaa o
    ebo bahiwa? Tab nu telel nimameya ge naha pakokovel?” Yaa bulin o elana Yabowaine
    nige Sol wana nel i lalahe.'
  luo-luo: Omiyo Saulo nopenjo Nyasaye niya, “Bende anyalo lawo jo-Filistia? Ibiro
    ketogi e lwet jo-Israel koso?” To Nyasaye ne ok odwoke chiengʼno.
  meu-meu: Bena Saulo ese Dirava e nanadaia, eto, Filistia taudia muridia amo ainala
    eiava? Israel taudia imadia ai bavatodia eiava? A ia na e haere henia una dina
    ai.
  npi-ULB: शाऊलले परमेश्‍वरलाई सोधे, “के म पलिश्‍तीहरूको पिछा गरौं? के तपाईंले तिनीहरूलाई
    इस्राएलको हातमा सुम्पनुहुने छ?” तर परमेश्‍वरले त्यस दिन तिनलाई जवाफ दिनुभएन ।
  yor-yor: Nígbà náà ni Saulu béèrè lọ́dọ̀ Ọlọ́run pé, “Ṣé kí n sọ̀kalẹ̀ tọ àwọn Filistini
    lọ bí? Ǹjẹ́ ìwọ yóò fi wọ́n lé Israẹli lọ́wọ́ bí?” Ṣùgbọ́n Ọlọ́run kò dá a lóhùn
    ní ọjọ́ náà.
  ind-ind: Maka Ahia menggunakan Urim dan Tumim untuk Saul agar bertanya kepada Allah,
    “Apakah sebaiknya aku memberi perintah untuk mengejar tentara-tentara Filistin
    sekarang? Apakah Engkau akan menyerahkan mereka ke dalam tangan kami?” Tetapi
    Allah tidak menjawab Saul pada saat itu.
  pes-OPCB: 'پس شائول در حضور خدا دعا کرده، پرسید: «خداوندا، آیا صلاح هست که ما به
    تعقیب فلسطینی‌ها برویم؟ آیا آنها را به دست ما خواهی داد؟» ولی آن روز خدا جواب
    نداد.'
  tgl-ULB: Tinanong ni Saul ang Diyos, “Dapat ko bang habulin ang mga Filisteo? Ibibigay
    mo ba sila sa kamay ng Israel?” Subalit hindi siya sinagot ng Diyos nang araw
    na iyon.
  cbu-NT: Saulsha, Zuraktishcha, tárangu, Apanllee wanasir tsiyatarangiya. Yusur Filistewshuchee
    tachitkachinipa. Ashiriya, shiyshat Apaa, shaana Israelchicheem istangcha. Wanasir
    ksutangcha. Filistewshuchee waani pachapana, tárangu, itaru Apanllsha yuwaa Saul
    ántaru anoo minumtiyam nda yámarangiya.
  hui-hui: Ani layagola Solohanda Ngode Datagaliwabehondo hale halu lalu, I̱na Pilidialiru
    minalu bolenego karulapedabe. Iname wayali holoma̱ya hongo ngulebe, lalu hale
    hene. Ogonidagua lalu hale hayadagoni hale helowa Ngode Datagaliwabe ibugua horo
    ogoningi dege ladai nabi hene.
  mya-mya: ထို့​ကြောင့်​ရှော​လု​သည်​ဘု​ရား​သ​ခင်​အား``ကျွန် တော်​မျိုး​တို့​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ကို
    တိုက်​ခိုက်​ရ​ပါ​မည်​လော။ ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ
    ပါ​မည်​လော'' ဟု​မေး​လျှောက်​၏။ သို့​ရာ​တွင် ထာ​ဝ​ရ​ဘုရား​သည်​ထို​နေ့​၌​ဖြေ​ကြား
    တော်​မ​မူ။-
  bod-N: སོ་ལོས་དཀོན་མཆོག་ལ། བདག་ནི་ཕེ་ལེ་ཤེད་པའི་རྗེས་སུ་འདེད་རུང་ངམ། ཁྱེད་ཀྱིས་དེ་དག་ཡེས་ར་ཨེལ་གྱི་ལག་ཏུ་གནང་བར་མཛད་དམ་ཞེས་ཞུས་ཀྱང་།
    ཉིན་དེ་ལ་གསུང་ལན་གང་ཡང་མ་བྱུང་བ་རེད།
  sna-sna: Saka Sauro akabvunza Mwari akati, “Ndoburuka nditevere vaFiristia here?
    Muchavaisa mumaoko avaIsraeri here?” Asi Mwari haana kumupindura musi iwoyo.
  spa-BLM: 'Saúl pidió consejo a Dios: “¿Debo bajar tras los filisteos? ¿Los entregarás
    en manos de Israel?” Pero aquel día no le respondió.'
  cac-cac: 'Yuj chi'' ix sc''anb''an vin̈aj Saúl chi'' d''a Dios: —¿Tom tzon̈ b''atxi
    cac'' oval yed'' eb'' filisteo? ¿Ol am ac''och eb'' d''a yol co c''ab''? xchi
    vin̈. Palta maj tac''voclaj Jehová chi'' d''a vin̈ d''a jun ac''val chi''.'
  swh-ULB: Sauli alitaka kumuuliza Mungu maswali zaidi, “Je, inanipasa kuwafukuza
    Wafilisti? Je, utawaweka katika mkono wa Israeli?” Lakini siku hiyo BWANA hakumjibu
    kitu.
  bel-bel: 'І спытаў Саўл у Бога: ці ісьці мне ў пагоню за Філістымлянамі? ці аддасі
    іх у рукі Ізраіля? Але Ён не адказваў яму ў той дзень.'
  deu-ELBBK: 'Und Saul fragte Gott: Soll ich hinabziehen, den Philistern nach? Wirst
    du sie in die Hand Israels geben? Aber er antwortete ihm nicht an jenem Tag.'
  mbb-OT: Umbe, mibpekisayud si Saul ziyà te Megbevayà te, “Edsurungen dey ve is menge
    Filistihanen? Ibpezaag nu en be kenami sikandan?” Iyan, wazà medtavak is Megbevayà
    te haazà he andew.
  mal-2015: 'അങ്ങനെ ശൗൽ ദൈവത്തോടു: ഞാൻ ഫെലിസ്ത്യരെ പിന്തുടരേണമോ? നീ അവരെ യിസ്രായേലിന്റെ
    കയ്യിൽ ഏല്പിക്കുമോ എന്നു അരുളപ്പാടു ചോദിച്ചു. എന്നാൽ അന്നു അവന്നു അരുളപ്പാടു ലഭിച്ചില്ല.'
  rmc-rmc: 'Avke o Saul phučelas le Devlestar: „Šaj džav pro Filišťinci? Deha len
    andro vasta le Izraeloske?“ Ale o Del leske oda džives na odphenďa.'
  pes-OPV: و شاول از خداسوال نمود که آیا از عقب فلسطینیان برویم و آیاایشان را به‌دست
    اسرائیل خواهی داد، اما در آن روز او را جواب نداد.
  ron-1924: 'Ши Саул а ынтребат пе Думнезеу: „Сэ мэ кобор дупэ филистень? Ый вей да
    ын мыниле луй Исраел?” Дар ын клипа ачея ну й-а дат ничун рэспунс.'
  ben-OBCV: অতএব শৌল ঈশ্বরকে জিজ্ঞাসা করলেন, “আমি কি ফিলিস্তিনীদের পিছনে তাড়া করব?
    তুমি কি তাদের ইস্রায়েলের হাতে তুলে দেবে?” কিন্তু ঈশ্বর সেদিন তাঁকে কোনও উত্তর
    দেননি।
  som-som: Markaasaa Saa'uul Ilaah talo weyddiistay, oo wuxuu yidhi, Miyaan reer Falastiin
    raacdaystaa? Oo ma doonaysaa inaad iyaga soo geliso gacanta reer binu Israa'iil?
    Laakiinse maalintaas Ilaah uma uu jawaabin.
  lat-VUC: 'Et consuluit Saul Dominum: Num persequar Philisthiim? si trades eos in
    manus Israël? Et non respondit ei in die illa.'
  eng-ASVBT: And Saul asked counsel of God, Shall I go down after the Philistines?
    wilt thou deliver them into the hand of Israel? But he answered him not that day.
  ita-1885: 'Saulle adunque domandò Iddio, dicendo: Scenderò io dietro a'' Filistei?
    li darai tu nelle mani d''Israele? Ma il Signore non gli diede alcuna risposta
    in quel dì.'
  eng-LXXUP: And Saul inquired of God, If I go down after the Philistines, wilt thou
    deliver them into the hands of Israel? And he answered him not in that day.
  eng-ULB: Saul asked God, “Should I pursue the Philistines? Will you give them into
    the hand of Israel?” But God did not answer him that day.
  spa-VBL: 'Saúl preguntó a Dios: “¿Debo bajar y perseguir a los filisteos? ¿Los entregarás
    a Israel?” Pero ese día Dios no le respondió.'
  fra-_FOB: 'Alors Saül consulta Dieu: Descendrai-je à la poursuite des Philistins?
    Les livreras-tu entre les mains d''Israël? Mais il ne lui donna point de réponse
    ce jour-là.'
  mal-mal: 'അങ്ങനെ ശൌല്‍ ദൈവത്തോട്: “ഞാൻ ഫെലിസ്ത്യരെ പിന്തുടരേണമോ? നീ അവരെ യിസ്രായേലിന്റെ
    കയ്യിൽ ഏല്പിക്കുമോ” എന്നു അരുളപ്പാട് ചോദിച്ചു. എന്നാൽ അന്ന് അവന് ഉത്തരം ലഭിച്ചില്ല.'
  urd-GVR: Chunāṅche Sāūl ne Allāh se pūchhā, “Kyā ham Filistiyoṅ kā tāqqub jārī rakheṅ?
    Kyā tū unheṅ Isrāīl ke hawāle kar degā?” Lekin is martabā Allāh ne jawāb na diyā.
  suz-BL: मिनु सावलमी परमप्रभु कली “मार गो पलिस्‍ती आन कली खेदा पका? गे मेको आन कली
    इस्राएली आन गुइमी गेनीनी?” दे हिल्‍लो पवा बाक्‍त। तन्‍न परमप्रभुमी मेको कली मारेइ
    लोव़ मलेत्‍ता बाक्‍त। १सामुएल १४:१८; १सामुएल २३:९-१२
  ita-1927: 'E Saul consultò Dio, dicendo: “Debbo io scendere a inseguire i Filistei?
    Li darai tu nelle mani d’Israele?” Ma questa volta Iddio non gli diede alcuna
    risposta.'
  ckb-ckb: 'ئینجا شاول پرسیاری لە خودا کرد: «ئایا بەدوای فەلەستییەکاندا دابەزم؟ ئایا
    دەیاندەیتە دەست گەلی ئیسرائیل؟» بەڵام لەو ڕۆژەدا وەڵامی نەدایەوە.'
  eng-BBE: And Saul, desiring directions from God, said, Am I to go down after the
    Philistines? will you give them up into the hands of Israel? But he gave him no
    answer that day.
  kan-OKCV: ಅದಕ್ಕೆ ಸೌಲನು, “ನಾನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹಿಂಬಾಲಿಸಿ ಹೋಗಲೋ? ನೀವು ಅವರನ್ನು ಇಸ್ರಾಯೇಲರ
    ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವಿರೋ?” ಎಂದು ದೇವರ ಆಲೋಚನೆಯನ್ನು ಕೇಳಿದನು. ಆದರೆ ಅವರು ಅವನಿಗೆ ಆ ದಿವಸದಲ್ಲಿ
    ಉತ್ತರ ಕೊಡದೆ ಹೋದರು.
  tam-2017: 'அப்படியே: பெலிஸ்தர்களைத் தொடர்ந்து போகலாமா? அவர்களை இஸ்ரவேலின் கையில்
    ஒப்புக்கொடுப்பீரா? என்று சவுல் தேவனிடத்தில் விசாரித்தான்; அவர் அந்த நாளிலே அவனுக்கு
    பதில் சொல்லவில்லை.'
  spa-RV-1909: 'Y Saúl consultó á Dios: ¿Descenderé tras los Filisteos? ¿los entregarás
    en mano de Israel? Mas Jehová no le dió respuesta aquel día.'
  ron-BTF: 'Și Saul a cerut sfat de la Dumnezeu: Să cobor după filisteni, îi vei da
    în mâna lui Israel? Dar el nu i-a răspuns în acea zi.'
  eng-WEBP: 'Saul asked counsel of God: “Shall I go down after the Philistines? Will
    you deliver them into the hand of Israel?” But he didn’t answer him that day.'
  eng-FBV: Saul asked God, “Shall I go down and chase down the Philistines? Will you
    hand them over to Israel?” But that day God didn't answer him.
  nld-1939: 'Saul vroeg dus aan God: Zal ik de Filistijnen achtervolgen, en zult Gij
    ze aan Israël overleveren? Maar hij kreeg toen geen antwoord.'
  nch-BL: 'Huajca Saúl quitatzintoquili Toteco Dios: ―¿Tijnequi tiyase tiquintehuitij
    nopa filisteos? ¿Techmactilis tomaco nochi inijuanti? Huan TOTECO amo quinanquili
    ipan nopa tonali.'
  vie-1934: 'Sau-lơ cầu vấn Đức Chúa Trời rằng: Tôi phải nên xuống đuổi theo dân Phi-li-tin
    chăng? Ngài sẽ phó chúng nó vào tay Y-sơ-ra-ên chăng? Song lần nầy Đức Chúa Trời
    chẳng đáp lại lời gì hết.'
  hin-CV: तब शाऊल ने परमेश्वर से पूछा, “क्या मैं फिलिस्तीनियों पर हमला करूं? क्या
    आप उन्हें इस्राएल के अधीन कर देंगे?” मगर परमेश्वर ने उस समय उन्हें कोई उत्तर न
    दिया.
  spa-BES: 'Y Saúl, deseando instrucciones de Dios, dijo: ¿Voy a bajar después de
    los Filisteos? ¿Los entregarás en manos de Israel? Pero no le dio respuesta ese
    día.'
  tdx-tdx: 'Aa le nihalaly fanoroañe aman’ Añahare t’i Saole: Hizotso mb’ amo nte-Pilistio
    hao iraho? Hatolo’o am-pità’ Israele hao? Fe tsy natoi’e amy andro zay.'
  tha-KJV: และซาอู​ลก​็ทูลถามพระเจ้าว่า “สมควรที่ข้าพระองค์จะติดตามคนฟีลิสเตียหรือไม่
    พระองค์​จะทรงมอบเขาทั้งหลายไว้ในมือของอิสราเอลหรือ” แต่​ในวันนั้นพระองค์​มิได้​ทรงตอบท่าน
  por-BR-2018: 'E Saul consultou a Deus: Descerei atrás dos filisteus? os entregarás
    em mão de Israel? Mas o SENHOR não lhe deu resposta aquele dia.'
  deu-ELO: 'Und Saul fragte Gott: Soll ich hinabziehen, den Philistern nach? Wirst
    du sie in die Hand Israels geben? Aber er antwortete ihm nicht an jenem Tage.'
  eng-WYC-2018: And Saul counselled with the Lord, and said, Whether I shall pursue
    the Philistines? whether thou shalt betake them into the hands of Israel? And
    the Lord answered not to him in that day. (And Saul counselled with the Lord,
    and asked, Shall I pursue the Philistines? wilt thou deliver them into the hands
    of Israel? But the Lord did not answer him that day.)
  epo-epo: 'Kaj Saul demandis Dion: Ĉu mi iru post la Filiŝtoj? ĉu Vi transdonos ilin
    en la manojn de la Izraelidoj? Sed Li ne respondis al li en tiu tago.'
  uig-PIN: 'Saul Hudadin: — Ya Filistiylǝrning kǝynidin qüxüymu? Sǝn ularni Israilning
    ⱪoliƣa tapxuramsǝn? — dǝp soridi. Lekin u küni U uningƣa ⱨeq jawab bǝrmidi.'
  beo-beo: Amaiba:le, Solo da Godema adole ba:i, “Na da Filisidini dunu amo doagala:la:dula:?
    Di da ninia ilima hasalima:ne fidima:bela:?” Be amogala Gode da dabe hame adole
    i.
  tpi-OTNT: Orait na Sol i askim God olsem, “Ating mipela i ken i go pait long ol
    Filistia, o nogat? Na sapos i orait, bai yu helpim mipela long winim ol?” Tasol
    nau long dispela taim God i no bekim tok long em.
  hau-SA: Saboda haka Shawulu ya tambayi Allah ya ce, “Mu bi bayan Filistiyawa? Za
    ka bashe su a hannun Isra’ila?” Amma Allah bai ba shi amsa a ranar ba.
  uig-LAT: 'Saul Xudadin: — Ya Filistiylerning keynidin chüshüymu? Sen ularni Israilning
    qoligha tapshuramsen? — dep soridi. Lékin u küni U uninggha héch jawab bermidi.'
  nde-nde: USawuli wabuza uNkulunkulu wathi, “Ngehle ngilandele amaFilistiya na? Uzawanikela
    esandleni sika-Israyeli na?” Kodwa uNkulunkulu kamphendulanga ngalolosuku.
  ton-ton: Pea naʻe fehuʻi ʻa Saula ki he ʻOtua, ʻo pehē, “ʻE lelei ʻeku ʻalu hifo
    ʻo tuli ki he kau Filisitia?” Pea te ke tuku ʻakinautolu ki he nima ʻo ʻIsileli?
    Ka naʻe ʻikai te ne talia ia ʻi he ʻaho ko ia.
  ces-1613: 'I tázal se Saul Boha: Pustím-li se za Filistinskými? Dáš-li je v ruku
    Izraelovu? I neodpověděl mu v ten den.'
  eng-WMB: 'Saul asked counsel of God: “Shall I go down after the Philistines? Will
    you deliver them into the hand of Israel?” But he didn’t answer him that day.'
  tam-TCV: அப்பொழுது சவுல் இறைவனிடம், “நான் பெலிஸ்தியரைத் தொடர்ந்து போகலாமா? அவர்களை
    இஸ்ரயேலரின் கையில் ஒப்புக்கொடுப்பீரா?” என்று கேட்டான். ஆனால் இறைவன் அன்று அவனுக்கு
    பதிலளிக்கவில்லை.
  ceb-ULB: Nangutana si Saul sa Dios, “Angay ko bang gukdon ang mga Filistihanon?
    Itugyan mo ba sila sa kamot sa Israel?” Apan wala mitubag ang Dios kaniya nianang
    adlawa.
  pol-UBG: 'Saul zapytał więc Boga: Czy mam puścić się w pogoń za Filistynami? Czy
    wydasz ich w ręce Izraela? Lecz nie odpowiedział mu tego dnia.'
  agr-agr: 'Tusa timatai Saúl Apajuín iniak: “¿Filisteo aidaunash jetemainkaitag?
    ¿Tuja filisteo aidaun amuktinme tusamesh yaijatkattamek?” tau. Tusa tamash Tuke
    Pujuuk nunú tsawantinig aikchauwai.'
  kyc-kyc: Leyamo dokona lao, Soleme Anatu piso soo, Nambame Pilisitia wambu dupwa
    pyala parose? Embame pyao anamasi minyingi renge jerese? leya. Piso siyamopape
    Anatumi yuu gii dokopa isingi yano pyao laa naya.
  urd-GVU: چنانچہ ساؤل نے اللہ سے پوچھا، ”کیا ہم فلستیوں کا تعاقب جاری رکھیں؟ کیا
    تُو اُنہیں اسرائیل کے حوالے کر دے گا؟“ لیکن اِس مرتبہ اللہ نے جواب نہ دیا۔
  deu-1912: 'Und Saul fragte Gott: Soll ich hinabziehen den Philistern nach? Und willst
    du sie geben in Israels Hände? Aber er antwortete ihm zu der Zeit nicht.'
  kan-2017: ಆಗ ಸೌಲನು, “ದೇವಾ, ನಾವು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಬೆನ್ನಟ್ಟಬಹುದೋ? ನೀನು ಅವರನ್ನು ಇಸ್ರಾಯೇಲ್ಯರ
    ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವಿಯೋ?” ಎಂದು ಕೇಳಿಕೊಂಡರೂ ದೇವರು ಅವನಿಗೆ ಆ ದಿನ ಉತ್ತರಕೊಡಲೇ ಇಲ್ಲ.
  yap-yap: Me fith Saul Got ni ga’ar, “Ra gu og ngak e pi Filistine ma bfel’? Ga ra
    ayuwegmad nggu gelgad?” Machane de fulweg Got e tin be fith e rofen nem.
  hlt-MCSB: Te dongah Pathen te Saul loh , “Philisti hnukah ka suntla aya? Amih ke
    Israel kut ah na paek aya? tila a dawt. Tedae tekah khohnin ah anih te doo pawh.
  mdy-ETH: ሳኣዖኦሌ ዒማና፦ «ፒሊስፄኤሜ ዓሶ ኑ ዖሌቴ ኔ ኑና ባሺሳንዳ?» ጌይ ፆኦሲ ዖኦጬኔ፤ ጋዓንቴ ፆኦሲ ዒዞ ኬሎ ማሂ
    ኬኤዜ ባኣዚ ባኣሴ።
  twi-ASANTE: Enti, Saulo bisaa Awurade sɛ, “Menkɔ so ntaa Filistifoɔ no? Na wobɛboa
    yɛn ama yɛadi wɔn so anaa?” Nanso, Awurade amma wɔn mmuaeɛ biara saa ɛda no.
  eng-WEBU: 'Saul asked counsel of God: “Shall I go down after the Philistines? Will
    you deliver them into the hand of Israel?” But he didn’t answer him that day.'
  wal-wal: Hegaa gishshau, Saa7ooli Xoossaa, “Pilisxxeema asata kaallada boo? Bin
    neeni eta Israa7eelatu kushiyan aattada immuutee?” yaagidi oichchiis. SHin he
    gallassi Xoossai ayyo odibeenna.
  spa-PDDPT: 'Saúl consultó a ʼElohim: ¿Debo bajar contra los filisteos? ¿Los entregarás
    en mano de Israel? Pero no le dio respuesta aquel día.'
  gun-gun: 'Ha''e rã sacerdote oĩ va''e aipoe''i: — Ha''e rami avi Nhanderuete pe
    ranhe nhaporandu — he''i. Ha''e ramo Nhanderuete pe Saul oporandu uka vy aipoe''i:
    — Toroo pa filisteu kuery rakykue? Remboaxa ''rã pa ore Israel kuery po py? —
    he''i uka teĩ ha''e va''e ára ma Nhanderuete nombovai.'
  agu-BL: 'Ej, toque''n tzun Saúl tan jakle''n tetz Kataj: —¿Ba''n pe'' kol kaben
    tan chixite''n cu''n yi e'' filistey? ¿Stk''e'' pe''u'' ama''l sketz tan kaxcyewe''n
    cunin scye''j? stzun Saúl bantz. Poro qui''c nin jun techl tak'' Kataj scyetz.'
  ilo-ULB: Nagdamag ni Saul iti Dios, “Kamatek kadi dagiti Filisteo? Ipaimam kadi
    ida iti Israel?” Ngem saan isuna a sinungbatan ti Dios iti dayta nga aldaw.
  kpg-kpg: Saul ga heeu gi God, “Meenei, e hai behee, gimaadou gaa hula ga heebagi
    gi digau Philistia? Goe ga madalia laa gimaadou ga haga magedaa digaula?” Gei
    Dimaadua digi helekai gi mee i di laangi deelaa.
  uig-ARA: 'سائۇل خۇدادىن: ــ يا فىلىستىيلەرنىڭ كەينىدىن چۈشۈيمۇ؟ سەن ئۇلارنى ئىسرائىلنىڭ
    قولىغا تاپشۇرامسەن؟ ــ دەپ سورىدى. لېكىن ئۇ كۈنى ئۇ ئۇنىڭغا ھېچ جاۋاب بەرمىدى.'
  sus-sus: Na kui Sɔlu naxa Ala maxɔrin, «A lanma n xa bira Filisitakae fɔxɔ ra? I
    tan e sama nɛ Isirayila bɛlɛxɛ?» Kɔnɔ na lɔxɔɛ, Ala mu a yaabi.
  pon-2006: Sohl eri kalelapak rehn Koht, patohwan, “Maing, ia duwe? I en wonlahte
    mahweniong mehn Pilisdia kan? Komw pahn ketin kupwurei kiht pwe se en kaloweiraildi?”
    Koht ahpw sohte ketin sapeng rahno.
  jae-jae: Amboac tonaŋ Saul kêtu kênac Anôtô gebe “Aê jasêp najanda lau Pilisti me
    masi. Aôm oc ôkêŋ êsêac sêsêp Israel lemeŋ me masi.” Mago Anôtô gêjô eŋ awa gêdêŋ
    bêc tonaŋ atom.
  ksd-ksd: Ma ba Saul i ga tir God ba, Dave, ina korot mur ra tarai Pilistia; una
    nur tar diat pire Israel? God pa i ga bali ia ta nam ra bung.
  tur-YTC: 'Saul Tanrı’ya danıştı: “Filistliler’in peşine düşeyim mi? Onları İsraelliler’in
    eline teslim edecek misin?” Ama o gün ona yanıt vermedi.'
  grc-BRENT: Καὶ ἐπηρώτησε Σαοὺλ τὸν Θεὸν, εἰ καταβῶ ὀπίσω τῶν ἀλλοφύλων, εἰ παραδώσεις
    αὐτοὺς εἰς χεῖρας Ἰσραήλ; καὶ οὐκ ἀπεκρίθη αὐτῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  ind-AYT: Saul bertanya kepada Allah, “Bolehkah aku turun untuk mengejar orang Filistin?
    Akankah Kauserahkan mereka ke dalam tangan orang-orang Israel?” Akan tetapi, Dia
    tidak menjawabnya pada hari itu.
  nya-nya: Choncho Sauli anafunsa Mulungu kuti, “Kodi ndiwatsatire Afilisti? Kodi
    mukawapereka mʼmanja mwathu?” Koma Mulungu sanamuyankhe tsiku limenelo.
  hrv-hrv: 'I Šaul upita Boga: “Moram li poći u potjeru za Filistejcima? Hoćeš li
    ih predati u ruke Izraelu?” Ali mu ne odgovori u onaj dan.'
  mps-mps: Tialima, Solgo te tiwai po Godiba hanalu wali, “Te dago te Filistia dabeba
    hwįgi pogowe, ma meni egowe? Tama te usu yali da, teda nago da tau sobaso, te
    augwali aiyaba elalugowe?” Tiali goli, megi te sogo Godigo agai po wei me ponobeo.
  tpi-tpi: Orait na Sol i askim God olsem, “Ating mipela i ken i go pait long ol Filistia,
    o nogat? Na sapos i orait, bai yu helpim mipela long winim ol?” Tasol nau long
    dispela taim God i no bekim tok long em.
  dan-1931: 'Så rådspurgte Saul Gud: “Skal jeg drage ned efter Filisterne? Vil du
    give dem i Israels Hånd?” Men han svarede ham ikke den Dag.'
  vie-OVCB: 'Sau-lơ cầu hỏi Đức Chúa Trời: “Chúng con có nên đuổi theo người Phi-li-tin
    không? Ngài có cho chúng con thắng họ không?” Nhưng Đức Chúa Trời không đáp lời.'
  guj-2017: શાઉલે ઈશ્વર પાસે સલાહ માગી, “શું હું પલિસ્તીઓની પાછળ પડું? શું તમે તેઓને
    ઇઝરાયલના હાથમાં સોંપશો?” પણ ઈશ્વરે તે દિવસે કંઈ ઉત્તર આપ્યો નહિ.
  pon-2006A: Sohl eri kalelapak rehn Koht, patohwan, “Maing, ia duwe? I en wonlahte
    mahweniong mehn Pilisdia kan? Komw pahn ketin kupwurei kiht pwe se en kaloweiraildi?”
    Koht ahpw sohte ketin sapeng rahno.
  por-BRBSL: 'Saul pediu conselho a Deus: “Devo descer depois dos filisteus? Você
    os entregará nas mãos de Israel”? Mas ele não lhe respondeu naquele dia.'
  cth-cth: Sawl ni Filistinnaw ka tuk han rah maw ahnimanaw Isarelnaw kut dawk na
    poe han maw, Cathut koe a pacei eiteh, hote hnin dawk lawk dei pouh hoeh.
  twi-twi: Enti Saulo bisaa Awurade se, “Menkɔ so ntaa Filistifo no? Na wobɛboa yɛn
    ama yɛadi wɔn so ana?” Nanso Awurade amma wɔn mmuae biara saa da no.
  hlt-hlt: Te dongah Pathen te Saul loh, “Philisti hnukah ka suntla aya? Amih ke Israel
    kut ah na paek aya? tila a dawt. Tedae tekah khohnin ah anih te doo pawh.
  tbz-SIM: 'Kɛ̀ Sɑurii beé nti Yiɛ̀ nKuyie nkɛ dɔ̀: Kuyie nti kɔtɛ kɛ́dokɛ́nɛ̀ Fidisitɛ̃ɛ̃bɑɑ?
    A bo duɔ́ nkɛ̀ ti bɛ̀ nɑɑ̀? Ti Yiɛ̀ nKuyie mɛ nyí nhò tɛ̃̀ńnɛ́ tìmɑtì dɛ yiè.'
  msy-2020: Ezɨ Sol kamaghɨn Godɨn azara, “E mangɨ Filistiabav sogham o markiam? Nɨ
    en amamangatɨghɨva, en akuraghtɨ e me abɨnigham o?” Dughiar kamɨn God a ikarazir
    puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli pɔɔsɑ Ɩsɔ sɩ: Ye tǝ tǝŋɑ Filiisi nyǝ́mɑ wɑɑlɩ n kɑ́ tʋ-wɛɣɛ
    tɑ́ niŋ tɑɑ? Amɑ Tɑcɑɑ tɑ cɔ wɑɑtʋ ɩnɩ.'
  azb-azb: 'Şaul Allahdan soruşdu: «Mən Filiştlilərin ardınca düşümmü? Sən onları
    İsraillilərə təslim edəcəksənmi?» Lakin həmin gün Allah ona cavab vermədi.'
  eng-DBY: And Saul inquired of God, Shall I go down after the Philistines? wilt thou
    give them into the hand of Israel? But he did not answer him that day.
  hin-2017: तब शाऊल ने परमेश्वर से पूछा, “क्या मैं पलिश्तियों का पीछा करूँ? क्या तू
    उन्हें इस्राएल के हाथ में कर देगा?” परन्तु उसे उस दिन कुछ उत्तर न मिला।
  wol-KYG: 'Sóol laaj Yàlla ne ko: «Ndax ma topp waa Filisti? Ndax dinga leen teg
    ci loxol Israyil?» Bésub keroog nag Yàlla tontuwul.'
  eng-YLT: And Saul asketh of God, 'Do I go down after the Philistines? dost Thou
    give them into the hand of Israel?' and He hath not answered him on that day.
  eng-WYC-2017: And Saul counselled with the Lord, and said, Whether I shall pursue
    the Philistines? whether thou shalt betake them into the hands of Israel? And
    the Lord answered not to him in that day.
  eng-WMBB: 'Saul asked counsel of God: “Shall I go down after the Philistines? Will
    you deliver them into the hand of Israel?” But he didn’t answer him that day.'
  urd-GVH: चुनाँचे साऊल ने अल्लाह से पूछा, “क्या हम फ़िलिस्तियों का ताक़्क़ुब जारी
    रखें? क्या तू उन्हें इसराईल के हवाले कर देगा?” लेकिन इस मरतबा अल्लाह ने जवाब न
    दिया।
  rug-rug: Ke nanasia Saula se Tamasa, “Vegua kaqu la rapati rau sari na tie Pilisitia?
    Vegua kaqu va mataqara gami Goi?” Ba lopu olaṉa sa Tamasa pa rane sana.
  gaz-gaz: Saaʼolis, “Ani Filisxeemota duukaa buʼuu? Ati dabarsitee harka Israaʼelitti
    isaan ni kennitaa?” jedhee Waaqa gaafate. Waaqni garuu gaafa sana deebii hin kennineef.
  fra-LSG: 'Et Saül consulta Dieu: Descendrai-je après les Philistins? Les livreras-tu
    entre les mains d’Israël? Mais en ce moment il ne lui donna point de réponse.'
  yal-yal: Sɔli yi Ala maxɔdin, a naxa, “N xa godo Filisitine fɔxɔ ra ba? I e soma
    Isirayila yii ba?” Koni na lɔxɔni a mi a yabi.
  haw-1868: Ninau aku la o Saula i ke Akua, E hahai aku anei au i ko Pilisetia? e
    hoolilo mai anei oe ia lakou i ka lima o ka Iseraela? Aka, aole ia i olelo mai
    ia ia ia la.
  arb-NAV: 'فَاسْتَشَارَ شَاوُلُ اللهَ سَائِلاً: «أَنَتَعَقَّبُ الْفِلِسْطِينِيِّينَ؟
    أَتَنْصُرُنَا عَلَيْهِمْ؟» فَلَمْ يَحْظَ بِجَوَابٍ فِي ذَلِكَ الْيَوْمِ.'
  ewe-ewe: Ale Saul bia Mawu be, “Ɖe míayi Filistitɔwo nyanya dzia? Ɖe nàkpe ɖe mía
    ŋu míaɖu wo dzia?” Ke Yehowa meɖo nya aɖeke ŋu le zã blibo la me o.
  eng-LEE: And Saul asked counsel of God, Shall I go down after the Philistines? wilt
    thou deliver them into the hand of Israel? But he answered him not on that day.
  asm-FB: তাৰ পাছত চৌলে ঈশ্বৰ গুৰিত সুধিলে, “মই পলেষ্টীয়াসকলৰ পাছত যামনে? তুমি সিহঁতক
    ইস্ৰায়েলৰ হাতত সমৰ্পণ কৰিবানে?” কিন্তু সেইদিনা যিহোৱাই উত্তৰ নিদিলে।
  sus-A: نَ كُي سْلُ نَشَ عَلَ مَشْرِن، «عَ لَنمَ ﭑ شَ بِرَ قِلِسِتَكَيٍ قْشْ رَ؟
    عِ تَن عٍ سَمَ نّ عِسِرَيِلَ بّلّشّ؟» كْنْ نَ لْشْي، عَلَ مُ عَ يَابِ.
  fra-SBL: 'Saül demanda conseil à Dieu : « Dois-je descendre après les Philistins ?
    Les livreras-tu entre les mains d''Israël ? » Mais il ne lui répondit pas ce jour-là.'
  hbo-hbo: וַיִּשְׁאַ֤ל שָׁאוּל֙ בֵּֽאלֹהִ֔ים הַֽאֵרֵד֙ אַחֲרֵ֣י פְלִשְׁתִּ֔ים הֲתִתְּנֵ֖ם
    בְּיַ֣ד יִשְׂרָאֵ֑ל וְלֹ֥א עָנָ֖הוּ בַּיֹּ֥ום הַהֽוּא׃
  pjt-pjt: '@see-verse:1SA.014.036'
  kik-kik: Nĩ ũndũ ũcio Saũlũ akĩũria Ngai atĩrĩ, “Nĩ wega njikũrũke, nũmĩrĩre Afilisti?
    Nĩũkũmaneana moko-inĩ ma andũ a Isiraeli?” No Ngai ndaigana kũmũcookeria ũhoro
    mũthenya ũcio.
  fra-NCL: 'Et Saül consulta Dieu : « Descendrai-je à la poursuite des Philistins ?
    Les livrerez-vous entre les mains d’Israël ? » Et Yahweh ne lui donna pas de réponse
    ce jour-là.'
  cek-AK: To pongah Saul mah Sithaw khaeah, Philistinnawk khaeah ka caeh han maw?
    Nihcae to Israelnawk ban ah na paek han maw? tiah a dueng. Toe to na niah Sithaw
    mah anih ih lok to pathim pae ai.
  cuk-cuk: 'Geb agine, Saúl Bab-Dummadse idakdesunnad: “¿An Filistea-sordamar baleginnaoe?
    ¿Anmarse galakuega be imakoe?” A-ibagine, Bab-Jehová gwen abin-imaksasulid.'
  uig-CYR: 'Саул Худадин: — Я Филистийләрниң кәйнидин чүшүйму? Сән уларни Исраилниң
    қолиға тапшурамсән? — дәп сориди. Лекин у күни У униңға һеч җавап бәрмиди.'
  tel-2017: సౌలు “నేను ఫిలిష్తీయులను వెంబడిస్తే వారిని నీవు ఇశ్రాయేలీయుల చేతికి అప్పగిస్తావా”
    అని దేవుని దగ్గర విచారణ చేసినప్పుడు ఆ రోజున ఆయన అతనికి ఎలాంటి జవాబు ఇయ్యలేదు.
  hat-BSA: 'Saül te fè demand a Bondye: “Èske mwen dwe desann dèyè Filisten yo? Èske
    Ou va ba yo nan men Israël?” Men Li pa t reponn li nan jou sa a'
  kos-kos: Na Saul el siyuk sin God, “Ya nga ac mweuni mwet Philistia? Ya kom ac ase
    kutangla nu sesr?” Tuh God El tiana topuk in len sac.
  hbo-WLC: וַיִּשְׁאַ֤ל שָׁאוּל֙ בֵּֽאלֹהִ֔ים הַֽאֵרֵד֙ אַחֲרֵ֣י פְלִשְׁתִּ֔ים הֲתִתְּנֵ֖ם
    בְּיַ֣ד יִשְׂרָאֵ֑ל וְלֹ֥א עָנָ֖הוּ בַּיּ֥וֹם הַהֽוּא׃
  ibo-ibo: Mgbe ahụ, Sọl jụrụ Chineke sị, “Ọ bụ m rịda gaa chụso ndị Filistia? Ị ga-enyefe
    ha nʼaka ndị Izrel?” Ma Chineke enyeghị ya ọsịsa ọbụla nʼụbọchị ahụ.
  ory-ory: ତହୁଁ ଶାଉଲ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପଚାରିଲେ, “ମୁଁ କʼଣ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପଛରେ ଯିବି?
    ତୁମ୍ଭେ କʼଣ ସେମାନଙ୍କୁ ଇସ୍ରାଏଲ ହସ୍ତରେ ସମର୍ପଣ କରିବ?” ମାତ୍ର ସେଦିନ ସେ ତାଙ୍କୁ ଉତ୍ତର
    ଦେଲେ ନାହିଁ।
  chk-chk: Iei mine Saul a aisini Kot, “Ifa usun, üpwe feitiu o maun ngeni ekewe chon
    Filistia? Ifa usun, kopwe awinna chon Israel?” Nge Kot esap pälüeni lon ewe ränin.
  ssd-ssd: 'Taŋakina le Saulŋge Kuate kusnamba sakina: Sine kumba Filistia mbal yokerkube
    ta ne sine sinzaŋsiŋmba nane kilmba sine wai mbolŋge patikamŋgat e ŋgina kande
    Suŋgo nu ait ta mbolŋge Saul tuku pasa lafu ndana.'
  rop-rop: Brom deya King Sol bin askim God na, “Wanim ai garra dum? Ai garra go en
    fait langa detlot Filastain pipul? Yu garra album mi bidim olabat?” Wal God bin
    irrim im. Bat im nomo bin tok langa im.
  ukr-1871: 'І поспитав Саул у Господа: Чи вганяти менї за Филистіями? Чи подаси їх
    Ізраїлеві на поталу? Та не було йому того дня нїякого відказу.'
  deu-1951: 'Und Saul fragte Gott: Soll ich hinabziehen, den Philistern nach? Willst
    du sie in Israels Hand geben? Aber Er antwortete ihm an jenem Tage nicht.'
  eng-JPS: 'And Saul asked counsel of God: ''Shall I go down after the Philistines?
    wilt Thou deliver them into the hand of Israel?'' But He answered him not that
    day.'
  srp-1865: 'I upita Saul Boga: hoæu li iæi za Filistejima? hoæeš li ih dati u ruke
    Izrailju? Ali ne odgovori mu onaj dan.'
  lug-lug: Awo Sawulo ne yeebuuza ku Katonda ng’agamba nti, “Ŋŋende nnumbe Abafirisuuti?
    Onoobagabula mu mukono gwa Isirayiri?” Naye Katonda n’atamuddamu ku olwo.
  heb-heb: וישאל שאול באלהים הארד אחרי פלשתים התתנם ביד ישראל ולא ענהו ביום ההוא׃
  ben-IRV: তাতে শৌল ঈশ্বরকে জিজ্ঞাসা করলেন, “আমি কি পলেষ্টীয়দের তাড়া করব? তুমি কি
    তাদের ইস্রায়েলীয়দের হাতে তুলে দেবে?” কিন্তু সেই দিন তিনি তাঁকে উত্তর দিলেন না।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਸ਼ਾਊਲ ਨੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਸਲਾਹ ਪੁੱਛੀ ਕੀ ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਪਿੱਛਾ
    ਕਰਾਂ? ਕੀ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪੇਗਾ? ਪਰ ਉਸ ਨੇ ਉਸ ਦਿਨ ਉਹ ਨੂੰ ਕੁਝ
    ਉੱਤਰ ਨਾ ਦਿੱਤਾ।
  tkr-tkr: 'Şaulee Allahıke qiyghanan: – Zı Filiştinaaşiqa qihna gixhene? Ğu manbı
    İzrailybışde xılyaqa qevlesınbıne? Mane yiğıl Allahee mang''us alidghıniy qele
    deş.'
  mya-JVB: ရှောလု ကလည်း၊ အကျွန်ုပ်သည် ဖိလိတ္တိ လူတို့ကို လိုက် ရပါမည်လော။ သူ တို့ကို
    ဣသရေလ လူတို့လက် သို့ အပ် တော်မူမည်လော ဟု ဘုရား သခင့်ထံ အခွင့် ပန်သော်လည်း ၊ ထို
    နေ့တွင် ပြန် တော်မ မူ။
  tte-O: Kabo Saulo Yeoba koina ineli iba, “Gubesi yalobi Pilistiya yakalaili o besi?
    Sowana kutalamwagili Isileli nimali mena?” Na Yeoba Saulo ana kawanoi nige iyayamaisa
    kaliyatenane koina.
  tbg-tbg: Viva minti tuvaro Soruva Kotira irero tiharo, Hoe tenavu otu Pirisia ntaihararave,
    kiae ntaihararave? Are hoe tinavu kahaqiraqe tenavu vika naatara kararave? tiro.
    Soruva minti tuvaro Kotiva vi entara kia vira uva nai tiva amura.
  hmo-hmo: Vadaeni Saulo ese Dirava ia nanadaia, ia gwau, “Pilistia taudia edia murinai
    do lau lao, o? Israela taudia edia siahu henunai idia do oi atoa, o?” To Dirava
    ese Saulo dekenai ia haere lasi unai dina dekenai.
  urd-urd: और साऊल ने ख़ुदा से सलाह ली, कि क्या मैं फ़िलिस्तियों का पीछा करूँ? क्या
    तू उनको इस्राईल के हाथ में कर देगा। तो भी उसने उस दिन उसे कुछ जवाब न दिया।
  rus-SYN: 'И вопросил Саул Бога: идти ли мне в погоню за Филистимлянами? предашь
    ли их в руки Израиля? Но Он не отвечал ему в тот день.'
  bqc-SIM: 'Ɔ̃ Saulu gbɛ̀a Luawa: Wà pɛ́lɛ Filitɛ̃ↄzi, ńyↄ̃ ń kpáwáa? Ɔ̃ i wewà
    zĩbeezĩo.'
  tcz-CHONGTHU: Chuin Saul in Pathen adonge “Philistine te nung kadal diu ham? Kajo
    nadiuva nei panpi diuham? Ahinlah hiche nichun Pathen in adonbut tapoi.
  mar-mar: मग शौलाने देवाला विचारले, “मी पलिष्ट्यांच्या मागे खाली जाऊ काय? तू त्यांना
    इस्राएलांच्या हाती देशील काय?” परंतु त्या दिवशीं देवाने काही उत्तर दिले नाही.
  qub-qub: 'Chaura Saulga Tayta Diosta mañacur tapucuran: «¿Filistea runacunata gatishächu?
    ¿Nogacuna binsishächuraj?» nir. Chayno tapuptin Tayta Dios mana imatapis rimacuranchu.'
  bqp-bqp: 'Akũ Solu gbɛ̀ka Ludaa: Ò pɛ́tɛ Filisitininↄi, ĩni ń nawɛrɛ ó ↄĩ yá? Akũ
    adi wea zĩ birearo.'
  hat-hat: 'Sayil mande Seyè a: -Eske se pou m'' desann dèyè moun Filisti yo? Eske
    w''ap lage yo nan men pèp Izrayèl la? Men Seyè a pa reponn li jou sa a.'
  eng-BSB: So Saul inquired of God, “Shall I go down after the Philistines? Will You
    give them into the hand of Israel?” But God did not answer him that day.
  tod-tod: 'Sayile Ɠɔoɠɔ GALAGI ɠaazaɠani, é ɠɛ ma: «Nà zoo nɛi gè yei Filiseti
    nuiti polu? Nà liina, ɗa kɛ nɛi ɓaa, è ti lɔ gi yeezu, gi vɔni ti ma?» Kɛlɛ
    GALA ge la ɠɛni gooɠaaʋoteni naama voloi.'
  eng-WEBPB: 'Saul asked counsel of God: “Shall I go down after the Philistines? Will
    you deliver them into the hand of Israel?” But he didn’t answer him that day.'
  kbq-kbq: Higeno Soli'a Ra Anumzamofona antahigeno, knare natre'nanke'na Filistia
    vahera hara ome huzmantenugenka zamagrira Israeli vahe zamazampina zamavarentegahano?
    Hianagi ana zupa Ra Anumzamo'a kenona huonte'ne.
  nhe-BL: 'Huajca Saúl quitlajtlani Toteco Dios: ―¿Tijnequi tiyase tiquintehuitij
    nopa filisteos? ¿Titechmactilis tomaco nochi inijuanti? Huan TOTECO ax quinanquili
    ipan nopa tonal.'
  bus-bus: 'Ben Solu gbèka Ludaa: Wà pɛ́ɛ Filisitininↄzi, nɛ́ ń nawe wa ↄzĩↄ́? Ben
    èe weàla zĩ beee zĩro.'
  gub-BL: Na'e Xau upuranu Tupàn rehe kury. — Aze aha Piri ywy rehe har waàmàtyry'ym
    pà ihe nehe, aipo ikatu putar newe nehe. Aipo erepytywà putar Izaew ne wà nehe.
    Aipo uruityk putar Piri ywy rehe har ure wà nehe, i'i izupe. A'e 'ar mehe Tupàn
    nuwazar kwaw Xau ize'eg a'e.
  eng-DRA: 'And Saul consulted the Lord: Shall I pursue after the Philistines? wilt
    thou deliver them into the hands of Israel? And he answered him not that day.'
