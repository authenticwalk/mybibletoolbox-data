verse: 1SA.014.050
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഭാര്യയ്ക്ക് അഹീനോവം എന്നു പേരായിരുന്നു. അവൾ അഹീമാസിന്റെ മകളായിരുന്നു.
    ശൗലിന്റെ സൈന്യാധിപൻ നേരിന്റെ മകനായ അബ്നേർ ആയിരുന്നു. നേർ ശൗലിന്റെ പിതൃസഹോദരനായിരുന്നു.
  deu-TKW: 'Und Sauls Weib hieß: Ahinoam, Tochter des Ahimaaz; und seine Heerführer
    hießen Abner, Sohn Ners, dews Oheims Sauls.'
  lin-lin: Kombo ya mwasi na ye ezalaki « Ayinoami, » mwana mwasi ya Ayimaatsi. Abineri,
    mwana mobali ya Neri, Noko ya Saulo, azalaki mokonzi ya mampinga ya Saulo.
  eng-LSV: and the name of the wife of Saul [is] Ahinoam, daughter of Ahimaaz; and
    the name of the head of his host [is] Abner son of Ner, uncle of Saul;
  eng-GNV: 'And the name of Sauls wife was Ahinoam the daughter of Ahimaaz: and the
    name of his chiefe captaine was Abner the sonne of Ner, Sauls vncle.'
  eng-WEBSTER: 'And the name of Saul''s wife was Ahinoam, the daughter of Ahimaaz:
    and the name of the captain of his host was Abner, the son of Ner, Saul''s uncle.'
  nhw-BL: Huan isihua Saúl itoca eliyaya Ahinoam catli elqui iichpoca Ahimaas. Huan
    nopa tlayacanquetl tlen isoldados itoca eliyaya Abner catli elqui icone Ner. Huan
    Ner elqui itío Saúl,
  swh-ONEN: Jina la mkewe Sauli aliitwa Ahinoamu binti wa Ahimaasi. Jina la jemadari
    wa jeshi la Sauli aliitwa Abneri mwana wa Neri, naye Neri alikuwa babaye mdogo
    Sauli.
  bba-bba: Win kurɔn yĩsirɑ Akinɔɑmu, Akimɑsin bii. Win tɑbu sunɔwɑ Abinɛɛ, Nɛrin
    bii. Nɛri sɑ̃ɑwɑ Sɔɔlun tundon mɔɔ.
  eng-KJVCPB: 'and the name of Saul’s wife was Ahinoam, the daughter of Ahimaaz: and
    the name of the captain of his host was Abner, the son of Ner, Saul’s uncle.'
  mpx-mpx: Sol lagona alana Ahinowam, iya Ahimas natuna. Wana tolohaveyan wali tohouwa
    alana Abna, iya Sol tamana talina alana Nel natuna.
  luo-luo: Chiege ne nyinge Ahinoam nyar Ahimaz. Jatend jolweny ne Abner wuod Ner,
    Ner ne en owadgi wuon Saulo.
  meu-meu: Saulo adavana ladana na Ahinoama; ia na Ahimasa natuna. Ena tuari oreana
    biaguna ladana na Abnere, Nere natuna. Hari Nere na Saulo tamana lahaina;
  npi-ULB: शाऊलको पत्‍नीको नाउँ अहिनोम थियो । तिनी अहीमासकी छोरी थिइन् । तिनको फौजको
    कप्‍तानको नाउँ शाऊलका काका नेरका छोरा अबनेर थियो ।
  yor-yor: Orúkọ ìyàwó rẹ̀ ní Ahinoamu ọmọbìnrin Ahimasi. Orúkọ olórí ogun rẹ̀ ni
    Abneri ọmọ Neri arákùnrin baba Saulu.
  ind-ind: Istri Saul bernama Ahinoam, anak perempuan Ahimaaz. Panglima pasukan perangnya
    bernama Abner, anak laki-laki Ner, paman Saul.
  pes-OPCB: زن شائول اَخینوعَم، دختر اَخیمَعَص بود. فرماندهٔ سپاه او اَبنیر پسر نیر
    عموی شائول بود. قیس و نیر پسران ابی‌ئیل بودند.
  tgl-ULB: Ang pangalan ng asawa ni Saul ay Ahinoam; siya ang anak na babae ni Ahimaaz.
    Ang pangalan ng kapitan ng kanyang hukbo ay Abner anak na lalaki ni Ner, tiyuhin
    ni Saul.
  cbu-NT: Saul wizanllsha sur Ahinowama, Ahimaasaa wip yamarangiya. Sundarsha urkar
    sur Abnerimuna, Nerarini wipa. Saul anoo waziparimunatamta.
  hui-hui: Ibu one mini Ahinoama agali Ahimasa mbira henegonaga wane berene. Ani bialu
    ibunaga ami agali haru haga haguane henego mini Abane ibu Solo aba hamene mini
    Nere mbira henego igini hene.
  mya-mya: သူ​၏​ကြင်​ယာ​တော်​ကား​အ​ဟိ​မတ်​၏​သ​မီး အ​ဟိ​နောင်​ဖြစ်​၏။ သူ​၏​စစ်​သေ​နာ​ပ​တိ​မှာ
    ဦး​ရီး​တော်​နေ​ရ​၏​သား​အာ​ဗ​နာ​ဖြစ်​သည်။-
  bod-N: སོ་ལོ་ཡི་ཆུང་མ་སྟེ་མིང་ལ་ཨ་ཧི་ནོ་ཨམ་ཞེས་བྱ་བ་དེ་ནི་ཨ་ཧི་མཱ་སི་ཡི་བུ་མོ་ཡིན་ལ།
    དམག་ཚོགས་ཀྱི་འགོ་དཔོན་མིང་ལ་ཨབ་ནེར་ཞེས་བྱ་བ་ནི་སོ་ལོ་ཡི་ཁུ་བོ་ནེར་གྱི་བུ་ཡིན།
  sna-sna: Zita romukadzi wake rainzi Ahinoami, mwanasikana waAhimaazi. Zita romutungamiri
    wehondo yaSauro rainzi Abhineri, mwanakomana waNeri, uye Neri akanga ari babamunini
    vaSauro.
  spa-BLM: El nombre de la esposa de Saúl era Ahinoam, hija de Ahimaas. El nombre
    del capitán de su ejército era Abner, hijo de Ner, tío de Saúl.
  cac-cac: A ix yetb'eyum vin̈aj Saúl chi' Ahinoam sb'i ix, yisil ix vin̈aj Ahimaas.
    Axo vin̈ sat yajalil eb' soldado vin̈, Abner sb'i vin̈, yuninal vin̈aj Ner yicham
    vin̈aj Saúl chi'.
  swh-ULB: Jina la mke wa Sauli aliitwa Ahinoamu; naye alikuwa binti Ahimaasi. Na
    jina la Jemedari wa jeshi lake aliitwa Abneri mwana wa Neri, baba mdogo wa Sauli.
  bel-bel: А імя жонкі Саўлавай - Ахінаам, дачка Ахімааца; а імя правадыра войска
    ягонага - Авэнір, сын Ніра, дзядзькі Саўлавага.
  deu-ELBBK: Und der Name der Frau Sauls war Achinoam, die Tochter Achimaaz'. Und
    der Name seines Heerobersten war Abner, der Sohn Ners, des Onkels Sauls;
  mbb-OT: Is esawa ni Saul iyan si Ahinoam, he anak ni Ahimaaz. Is peremandar te menge
    sundaru zin iyan is id-aǥew zin he si Abner, he anak te anggam din he si Ner.
  mal-2015: ശൗലിന്റെ ഭാര്യക്കു അഹീനോവം എന്നു പേർ ആയിരുന്നു; അവൾ അഹീമാസിന്റെ മകൾ. അവന്റെ
    സേനാധിപതിക്കു അബ്നേർ എന്നു പേർ; അവൻ ശൗലിന്റെ ഇളയപ്പനായ നേരിന്റെ മകൻ ആയിരുന്നു.
  rmc-rmc: Le Sauloskri romňi sas e Achinoama, e čhaj le Achimaacoskri. O veľiťeľis
    le slugaďengro sas o Abner, o čhavo le Neroskro, le Sauloskre bačiskro.
  pes-OPV: واسم زن شاول اخینوعام، دختر اخیمعاص، بود واسم سردار لشکرش ابنیر بن نیر،
    عموی شاول بود.
  ron-1924: Нумеле невестей луй Саул ера Ахиноам, фата луй Ахимаац. Нумеле кэпетенией
    оштирий луй ера Абнер, фиул луй Нер, ункюл луй Саул.
  ben-OBCV: তাঁর স্ত্রীর নাম অহীনোয়ম, যিনি অহীমাসের মেয়ে। শৌলের সৈন্যদলের সেনাপতির
    নাম অবনের, তিনি নেরের ছেলে, এবং নের ছিলেন শৌলের কাকা।
  som-som: Oo naagtii Saa'uul magaceeduna wuxuu ahaa Axiino'am, oo waxay ahayd ina
    Axiimacas; oo sirkaalkii ciidankiisana magiciisu wuxuu ahaa Abneer, wuxuuna ahaa
    ina Neer, kaasoo ahaa Saa'uul adeerkiis.
  lat-VUC: 'Et nomen uxoris Saul Achinoam filia Achimaas: et nomen principis militiæ
    ejus Abner filius Ner, patruelis Saul.'
  eng-ASVBT: and the name of Saul’s wife was Ahinoam the daughter of Ahimaaz. And
    the name of the captain of his host was Abner the son of Ner, Saul’s uncle.
  ita-1885: E il nome della moglie di Saulle era Ahinoam, figliuola di Ahimaas; e
    il nome del capo del suo esercito era Abner, figliuolo di Ner, zio di Saulle.
  eng-LXXUP: 'And the name of his wife was Ahinoam, the daughter of Ahimaaz: and the
    name of his captain of the host was Abner, the son of Ner, son of a kinsman of
    Saul.'
  eng-ULB: The name of Saul's wife was Ahinoam; she was the daughter of Ahimaaz. The
    name of the captain of his army was Abner son of Ner, Saul's uncle.
  spa-VBL: El nombre de su esposa era Ahinoam, hija de Ahimaas. El nombre del comandante
    del ejército de Saúl era Abner, hijo de Ner, y Ner era tío de Saúl.
  fra-_FOB: Et le nom de la femme de Saül était Achinoam, fille d'Achimaats. Et le
    nom du chef de son armée était Abner, fils de Ner, oncle de Saül.
  mal-mal: ശൌലിന്റെ ഭാര്യയുടെ പേര് അഹീനോവം എന്നായിരുന്നു; അവൾ അഹീമാസിന്റെ മകൾ. അവന്റെ
    സേനാധിപതിയുടെ പേര് അബ്നേർ എന്നായിരുന്നു; അവൻ ശൌലിന്റെ ഇളയപ്പനായ നേരിന്റെ മകൻ ആയിരുന്നു.
  urd-GVR: Bīwī kā nām Aḳhīnūsam bint Aḳhīmāz thā. Sāūl kī fauj kā kamānḍar Abinair
    thā, jo Sāūl ke chachā Nair kā beṭā thā.
  suz-BL: मेको आ मीश चहिं अहीमाज आ तमी अहीनोआम बाक्‍माक्‍त। मेको आ लडाइ पाइब आन कप्‍तान
    मेको आ बकान्‍छा नेर आ तौ आब्‍नेर बाक्‍माक्‍त। १सामुएल १७:५५
  ita-1927: Il nome della moglie di Saul era Ahinoam, figliuola di Ahimaaz, e il nome
    del capitano del suo esercito era Abner, figliuolo di Ner, zio di Saul.
  ckb-ckb: ژنەکەشی ناوی ئەحینۆعەمی کچی ئەحیمەعەچ بوو. فەرماندەی گشتی سوپاکەشی ناوی
    ئەبنێری کوڕی نێری مامی شاول بوو،
  eng-BBE: The name of Saul's wife was Ahinoam, the daughter of Ahimaaz; the captain
    of his army was Abner, the son of Ner, brother of Saul's father.
  kan-OKCV: ಅಹೀಮಾಚನ ಪುತ್ರಿಯಾದ ಅಹೀನೋವಮಳು ಸೌಲನ ಹೆಂಡತಿಯಾಗಿದ್ದಳು. ಸೌಲನ ಚಿಕ್ಕಪ್ಪ ನೇರನ ಮಗ
    ಅಬ್ನೇರನೆಂಬವನು ಅವನ ಸೈನ್ಯಾಧಿಪತಿಯಾಗಿದ್ದನು.
  tam-2017: சவுலுடைய மனைவியின் பேர் அகினோவாம், அவள் அகிமாசின் மகள்; அவனுடைய சேனாபதியின்
    பெயர் அப்னேர், அவன் சவுலுடைய சிறிய தகப்பனாகிய நேரின் மகன்.
  spa-RV-1909: Y el nombre de la mujer de Saúl era Ahinoam, hija de Aimaas. Y el nombre
    del general de su ejército era Abner, hijo de Ner tío de Saúl.
  ron-BTF: Și numele soției lui Saul era Ahinoam, fiica lui Ahimaaț; și numele căpeteniei
    oștirii sale era Abner, fiul lui Ner, unchiul lui Saul.
  eng-WEBP: The name of Saul’s wife was Ahinoam the daughter of Ahimaaz. The name
    of the captain of his army was Abner the son of Ner, Saul’s uncle.
  eng-FBV: The name of his wife was Ahinoam, daughter of Ahimaaz. The name of Saul's
    army commander was Abner, son of Ner, and Ner was Saul's uncle.
  nld-1939: Zijn vrouw heette Achinóam, en was een dochter van Achimáas. Zijn legeroverste
    heette Abner, en was een zoon van Ner, den oom van Saul.
  nch-BL: Huan isihua Saúl itoca eliyaya Ahinoam cati elqui iichpoca Ahimaas. Huan
    nopa tayacanquet ten isoldados itoca eliyaya Abner cati elqui icone Ner. Huan
    Ner elqui itío Saúl,
  vie-1934: vợ của Sau-lơ tên là A-hi-nô-am, con gái của A-hi-mát. Tổng binh của đạo
    binh người là Aùp-ne, con trai của Nê-rơ, chú của Sau-lơ,
  hin-CV: शाऊल की पत्नी का नाम अहीनोअम था, जो अहीमाज़ की बेटी थी. उनकी सेना के प्रधान
    थे नेर के पुत्र अबनेर. नेर शाऊल के पिता कीश के भाई थे.
  spa-BES: El nombre de la esposa de Saúl fue Ahinoam, la hija de Ahimaas; El capitán
    de su ejército fue Abner, el hijo de Ner, hermano del padre de Saúl.
  tdx-tdx: 'naho ty tahinan-tañanjomba’ i Saole: i Akinoame, ana’ i Akimàtse; ty tahina’
    i mpifeleke i valobohò’eiy: i Abnere, ana’ i Nere, anan-drahalahin-drae’ i Saole.'
  tha-KJV: ชื่อมเหสีของซาอูลคืออาหิโนอัม บุ​ตรสาวของอาหิมาอัส และชื่อแม่ทัพของพระองค์
    คื​ออ​ับเนอร์ บุ​ตรชายเนอร์ ลุ​งของซาอูล
  por-BR-2018: E o nome da mulher de Saul era Ainoã, filha de Aimaás. E o nome do
    general de seu exército era Abner, filho de Ner tio de Saul.
  deu-ELO: Und der Name des Weibes Sauls war Achinoam, die Tochter Achimaaz'. Und
    der Name seines Heerobersten war Abner, der Sohn Ners, des Oheims Sauls;
  eng-WYC-2018: And the name of Saul’s wife was Ahinoam, the daughter of Ahimaaz;
    and the name of the prince of his chivalry was Abner (or and the name of the leader
    of his cavalry, or of his army, was Abner), the son of Ner, the brother of the
    father of Saul.
  epo-epo: Kaj la nomo de la edzino de Saul estis Aĥinoam, filino de Aĥimaac; kaj
    la nomo de lia militestro estis Abner, filo de Ner kaj onklo de Saul.
  uig-PIN: Saulning ayalining ismi Aⱨinoam bolup, u Ahimaazning ⱪizi idi. Saulning
    ⱪoxunining sǝrdari Abnǝr idi; u Saulning taƣisi Nǝrning oƣli idi.
  beo-beo: Ea uda dio da Ahinoua:me (Ahima:ia:se ea idiwi). Ea dadi gagui dunu ouligisu
    dunu da ea gawia A:bena (Solo ea ayama Ne amo egefe) galu.
  tpi-OTNT: Nem bilong meri bilong Sol em Ahinoam, pikinini bilong Ahimas. Na hetman
    bilong ami bilong Sol em Apner, pikinini man bilong Ner. Ner em i smolpapa bilong
    Sol.
  hau-SA: Sunan matarsa kuwa Ahinowam, ’yar Ahimawaz. Sunan shugaban ƙungiyar sojan
    Shawulu kuwa Abner ne ɗan Ner, shi Ner kuwa ɗan’uwan mahaifin Shawulu ne.
  uig-LAT: Saulning ayalining ismi Ahinoam bolup, u Aximaazning qizi idi. Saulning
    qoshunining serdari Abner idi; u Saulning taghisi Nerning oghli idi.
  nde-nde: Ibizo lomkakhe lalingu-Ahinowama indodakazi ka-Ahimazi. Umlawuli webutho
    likaSawuli wayengu-Abhineri indodana kaNeri, uNeri wayengumfowabo kayise kaSawuli.
  ton-ton: 'Pea ko e hingoa ʻoe uaifi ʻo Saula ko ʻAhinoami, ko e ʻofefine ʻo ʻAhimeasi:
    pea ko e hingoa ʻoe ʻeiki ʻo ʻene tau ko ʻApina, ko e foha ʻo Nea, ko e tuʻasina
    ʻo Saula.'
  ces-1613: A jméno manželky Saulovy Achinoam, dcera Achimaasova; jméno pak hejtmana
    vojska jeho Abner, syn Ner, strýce Saulova.
  eng-WMB: The name of Saul’s wife was Ahinoam the daughter of Ahimaaz. The name of
    the captain of his army was Abner the son of Ner, Saul’s uncle.
  tam-TCV: சவுலின் மனைவியின் பெயர் அகினோவாம். இவள் அகிமாசின் மகள். சவுலின் படைத் தலைவனின்
    பெயர் அப்னேர். இவன் சவுலின் சிறிய தகப்பனான நேரின் மகன்.
  ceb-ULB: Ang ngalan sa asawa ni Saul mao si Ahinoam; anak siya nga babaye ni Ahimaas.
    Ang ngalan sa pangulo sa iyang kasundalohan mao si Abner ang anak nga lalaki ni
    Ner, nga uyoan ni Saul.
  pol-UBG: Żona Saula miała na imię Achinoam, była córką Achimaasa. Wódz jego wojska
    miał na imię Abner, był synem Nera, stryja Saula.
  agr-agr: Saúla nuweg Ahinóam Ahimaasa nawanji aajakui. Tuja niina suntaji aidaun
    apujig Abner niina apaji yachi Neran uchiji aajakui.
  kyc-kyc: Banya etenge doko Akinome lenge doko akali Akimase dokona wanenge. Banya
    yanda singi dupwana mupwa akali doko Apena lenge. Doko baa Solena rakange kuki
    Nua lenge dokona ikinyingi.
  urd-GVU: بیوی کا نام اخی نوعم بنت اخی معض تھا۔ ساؤل کی فوج کا کمانڈر ابنیر تھا،
    جو ساؤل کے چچا نیر کا بیٹا تھا۔
  deu-1912: Und das Weib Sauls hieß Ahinoam, eine Tochter des Ahimaaz. Und sein Feldhauptmann
    hieß Abner, ein Sohn Ners, Sauls Vetters.
  kan-2017: ಅಹೀಮಾಚನ ಮಗಳಾದ ಅಹೀನೋವಮಳು ಸೌಲನ ಹೆಂಡತಿ. ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನು ಅವನ ಸೇನಾಪತಿ.
    ನೇರನು ಸೌಲನು ಚಿಕ್ಕಪ್ಪನು.
  yap-yap: Mi Ahinoam e le’engin, ni Ahimaaz e chitamngin; ma en ni ga’ ko salthaw
    rok e Abner, ni fak be’ nib pumo’on ni walagen e chitamngin ni Ner fithingan.
  hlt-MCSB: Saul yuu, a ming ah Ahinoam he Ahimaaz canu ni. Anih kah caempuei mangpa,
    a ming ah Abner he khaw Saul kah a napanoe Ner capa ni.
  mdy-ETH: ማቾ ሱንፃ ዒዛኮ ዓሂኖዓሞ ጌይንታያ ዓሂማዓፄ ናይኬ፤ ሃሣ ዒዛኮ ፖኦሊሶ ዓይሣ፥ ሱኡጋሢ ዓቤኔሬ ጌይንታያ ዒዛኮ
    ማዖ ኔሪ ናይኬ።
  twi-ASANTE: Na Saulo yere din de Ahinoam a na ɔyɛ Ahimaas ba. Na ne sahene din de
    Abner a na ɔyɛ Saulo agya nua Ner babarima.
  eng-WEBU: The name of Saul’s wife was Ahinoam the daughter of Ahimaaz. The name
    of the captain of his army was Abner the son of Ner, Saul’s uncle.
  wal-wal: A keettaayyiyaa Ahima7aaxa na7iyo Ahino7aamo. A olanchchatu gadaawai a
    aawaa ishaa Neera na7aa Abaneera.
  spa-PDDPT: El nombre de la esposa de Saúl era Ahinoam, hija de Aimaas. El nombre
    del general de su ejército era Abner, hijo de Ner, tío de Saúl,
  gun-gun: Saul ra'yxy ma Aimaás rajy Ainoã. Ixupe xondaro kuery re opena va'e rery
    ma Abner, Saul tuty Ner ra'y ae.
  agu-BL: Nin yi txkel Saúl i'tz Ahinoam, me'l Ahimaas. Nin yi wi'tz ajcaw squibaj
    yi e' sanlar Saúl na bi'aj Abner, cy'ajl Ner yi quitz'un quitzicy quib tu taj
    Saúl.
  ilo-ULB: Ti nagan ti asawa ni Saul ket Ahinoam; isuna ti anak a babai ni Ahimaas.
    Ti nagan ti kapitan ti armadana ket Abner, nga putot ni Ner nga uliteg ni Saul.
  kpg-kpg: Di ingoo di lodo o Saul go Ahinoam, di tama ni Ahimaaz. Tagi o ana gau dauwa
    la go Abner di tama ni Ner, tuaahina tamana o Saul.
  uig-ARA: سائۇلنىڭ ئايالىنىڭ ئىسمى ئاھىنوئام بولۇپ، ئۇ ئاخىمائازنىڭ قىزى ئىدى. سائۇلنىڭ
    قوشۇنىنىڭ سەردارى ئابنەر ئىدى؛ ئۇ سائۇلنىڭ تاغىسى نەرنىڭ ئوغلى ئىدى.
  sus-sus: Sɔlu xa ginɛ nu xili nɛ Axinowama, Aximaasi xa di. A xa sɔɔri gali mangɛ
    nu findi Abeneri nan na, Sɔlu sɔxɔ Neri xa di.
  pon-2006: Mwaren sapwellime likend, Ahinoam, nein Ahimas; mwaren sapwellime kaun
    lapalap en sounpei, iei Apner, nein Ner, rien eh pahpao.
  jae-jae: Saul tau nê awê nê ŋaê gebe Ahinoam, eŋ Ahimas latuo. Ênê siŋwaganêŋ ŋac
    siŋsêlêc nê ŋaê Abner. Eŋ Saul tama sauŋ Ner latu.
  ksd-ksd: 'Ma ra iang i ra taulai kai Saul, Akinoam natu i Akimas: ma ra iang i kana
    luluai na vinarubu, Abner natu i Ner, nina dir matuana ma Saul.'
  tur-YTC: Saul'un karısının adı Ahimaas'ın kızı Ahinoam'dı. Ordu komutanının adı
    Saul'un amcası Ner'in oğlu Avner'di.
  grc-BRENT: Καὶ ὄνομα τῇ γυναικὶ αὐτοῦ ʼΑχινοὸμ, θυγάτερ ʼΑχιμάας· καὶ ὄνομα τῷ ἀρχιστρατήγῳ
    αὐτοῦ ʼΑβεννηρ, υἱὸς Νὴρ, υἱοῦ οἰκείου Σαούλ.
  ind-AYT: Nama istri Saul adalah Ahinoam, anak Ahimaas. Nama panglima tentaranya
    adalah Abner, anak Ner, paman Saul.
  nya-nya: Dzina la mkazi wake linali Ahinoamu. Iyeyu anali mwana wa Ahimaazi. Dzina
    la mkulu wa ankhondo a Sauli linali Abineri mwana wa Neri, mʼbale wa abambo a
    Sauli.
  hrv-hrv: Šaulova se žena zvala Ahinoama, a bila je kći Ahimaasova. Vojvoda njegove
    vojske zvao se Abner, a bio je sin Nera, Šaulova strica.
  mps-mps: Te Solgo we nogi te Ahinoam, te Ahimasgo wegi da. Tama Solgo ami polalubo
    tobolu bidi te Apner, te Nergo ogwa, tama Ner te Solgo aya sabi bidi dao.
  tpi-tpi: Nem bilong meri bilong Sol em Ahinoam, pikinini bilong Ahimas. Na hetman
    bilong ami bilong Sol em Apner, pikinini man bilong Ner. Ner em i smolpapa bilong
    Sol.
  dan-1931: Sauls Hustru hed Ahinoam, en Datter af Ahima'az; hans Hærfører hed Abiner*,
    en Søn af Sauls Farbroder Ner; { [*ellers Abner.] }
  vie-OVCB: Vợ Sau-lơ là A-hi-nô-am, con gái A-hi-mát. Tướng chỉ huy quân đội của
    Sau-lơ là Áp-ne, con của Nê-rơ, chú Sau-lơ.
  guj-2017: શાઉલની પત્નીનું નામ અહિનોઆમ હતું; તે અહિમાઆસની દીકરી હતી. તેના સેનાપતિનું
    નામ આબ્નેર હતું, તે શાઉલના કાકા નેરનો દીકરો હતો.
  pon-2006A: Mwaren sapwellime likend, Ahinoam, nein Ahimas; mwaren sapwellime kaun
    lapalap en sounpei, iei Apner, nein Ner, rien eh pahpao.
  por-BRBSL: O nome da esposa de Saul era Ahinoam, a filha de Ahimaaz. O nome do capitão
    de seu exército era Abner, o filho de Ner, tio de Saul.
  cth-cth: Sawl e a yu teh Ahinoam Ahimaaz canu doeh. Ransabawi e min teh Abner. Sawl
    e a na pa kanaw teh Ner capa doeh.
  twi-twi: Na Saulo yere din de Ahinoam a na ɔyɛ Ahimaas ba. Na ne sahene din de Abner
    a na ɔyɛ Saulo agya nua Ner babarima.
  hlt-hlt: Saul yuu, a ming ah Ahinoam he Ahimaaz canu ni. Anih kah caempuei mangpa,
    a ming ah Abner he khaw Saul kah a napanoe Ner capa ni.
  tbz-SIM: Kòo pokù yètìrì tu Ainɔɑmmu, Aimɑsi birɛ. Wèè bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kòo
    yètìrì ntú Abunɛɛ, kòo cicɛ kpɛri tú Nɛɛ, Sɑuri tebitɛ kó dɛbirɛ.
  msy-2020: Ezɨ Solɨn amuimɨn ziam, Ahinoam a Ahimasɨn guivim. Ezɨ Solɨn mɨdorozir
    gumazir dapanim, an ziam Apner, a Nerɨn otarim. Ner a Solɨn afeziar dozim.
  dop-dop: Ɩ ɑlʋ ntɛ́ Ahimɑɑsɩ pɛɛlɔ Ahinowɑm. Ɩ yoolɑɑ sɔsɔ ntɛ́ ɩ cɑɑ sǝkpelu Nɛɛ
    pǝyɑlʋ Apǝnɛɛ.
  azb-azb: Şaulun arvadının adı Aximaas qızı Axinoam idi. Ordu başçısı Şaulun əmisi
    Nerin oğlu Avner idi.
  eng-DBY: And the name of Saul's wife was Ahinoam, the daughter of Ahimaaz; and the
    name of the captain of his host was Abner, the son of Ner, Saul's uncle.
  hin-2017: और शाऊल की स्त्री का नाम अहीनोअम था जो अहीमास की बेटी थी। उसके प्रधान
    सेनापति का नाम अब्नेर था जो शाऊल के चाचा नेर का पुत्र था।
  wol-KYG: Soxnas Sóol moo doon Ayinowam, Ayimaas di baayu Ayinowam. Njiitu xareem
    moo doon Abner doomu Ner baayu Sóol bu ndaw,
  eng-YLT: and the name of the wife of Saul [is] Ahinoam, daughter of Ahimaaz; and
    the name of the head of his host [is] Abner son of Ner, uncle of Saul;
  eng-WYC-2017: And the name of Saul’s wife was Ahinoam, the daughter of Ahimaaz;
    and the name of the prince of his chivalry was Abner, the son of Ner, the brother
    of the father of Saul.
  eng-WMBB: The name of Saul’s wife was Ahinoam the daughter of Ahimaaz. The name
    of the captain of his army was Abner the son of Ner, Saul’s uncle.
  urd-GVH: बीवी का नाम अख़ीनुअम बिंत अख़ीमाज़ था। साऊल की फ़ौज का कमाँडर अबिनैर था,
    जो साऊल के चचा नैर का बेटा था।
  rug-rug: Sa nana barikaleqe si e Ahinoami, na tuna vineki e Ahimaza; sa nana koimata
    varipera si na tasina karokarovo e Abana d, na tuna e Nere sa buhina.
  gaz-gaz: Maqaan niitii isaa Ahiinooʼam jedhama ture; isheenis intala Ahiimaʼaz turte.
    Maqaan ajajaa waraana Saaʼol Abneer ilma Neeriti; Neer immoo obboleessa abbaa
    Saaʼol.
  fra-LSG: Le nom de la femme de Saül était Achinoam, fille d’Achimaats. Le nom du
    chef de son armée était Abner, fils de Ner, oncle de Saül.
  yal-yal: Sɔli a ɲaxanla yi xili nɛn Axinowami, Aximaasi a dii tɛmɛna. A sofa kuntigin
    yi xili nɛn Abineri, Sɔli sɔxɔ Neri a dii xɛmɛna.
  haw-1868: A o Ahinoama ka inoa o ka wahine a Saula, ke kaikamahine a Ahimaaza; a
    o ka inoa o kona alihikaua, o Abenera, ke keiki a Nera, kahi makua o Saula.
  arb-NAV: وَكَانَتِ امْرَأَةُ شَاوُلَ تُدْعَى أَخِينُوعَمَ بِنْتَ أَخِيمَعَصَ، أَمَّا
    رَئِيسُ جَيْشِهِ فَكَانَ أَبْنَيْرَ بْنَ نَيْرَ عَمِّ شَاوُلَ،
  ewe-ewe: Saul srɔ̃e nye Ahinoam, Ahimaaz vinyɔnu. Eƒe aʋafiae nye Abner, etɔɖia
    Ner viŋutsu
  eng-LEE: 'And the name of Saul''s wife was Achino''am, the daughter of Achima''az:
    and the name of the captain of his army was Abner, the son of Ner, Saul''s uncle.'
  asm-FB: চৌলৰ ভাৰ্য্যাৰ নাম আছিল অহীনোৱম, তেওঁ অহামাচৰ জীয়েক আছিল; আৰু তেওঁৰ সেনাপতিৰ
    নাম অবনেৰ, তেওঁ চৌলৰ দদায়েক নেৰৰ পুত্ৰ আছিল।
  sus-A: سْلُ شَ فِنّ نُ شِلِ نّ عَشِنٌوَ مَ، عَشِمَاسِ شَ دِ. عَ شَ سْورِ فَلِ مَنفّ
    نُ قِندِ عَبٍنٍرِ نَن نَ، سْلُ سْشْ نٍرِ شَ دِ.
  fra-SBL: Le nom de la femme de Saül était Ahinoam, fille d'Ahimaaz. Le nom du chef
    de son armée était Abner, fils de Ner, oncle de Saül.
  hbo-hbo: וְשֵׁם֙ אֵ֣שֶׁת שָׁא֔וּל אֲחִינֹ֖עַם בַּת־אֲחִימָ֑עַץ וְשֵׁ֤ם שַׂר־צְבָאֹו֙
    אֲבִינֵ֔ר בֶּן־נֵ֖ר דֹּ֥וד שָׁאֽוּל׃
  pjt-pjt: '@see-verse:1SA.014.049'
  kik-kik: Mũtumia wake eetagwo Ahinoamu mwarĩ wa Ahimaazu. Mũnene wa ita rĩa Saũlũ
    eetagwo Abineri mũrũ wa Neri, nake Neri aarĩ ithe mũnini wa Saũlũ.
  fra-NCL: Le nom de la femme de Saül était Achinoam, fille d’Achimaas. Le nom du
    chef de son armée était Abner, fils de Ner, oncle de Saül.
  cek-AK: Anih ih zu hmin loe Ahimaaz canu Ahinoam. Saul ih misatuh angraeng ahmin
    loe Ner capa Abner, Ner loe Saul ih ampa kanawk ah oh.
  cuk-cuk: Saúl-e-omedi, Ahinoamʼye nugad, Ahimaas-e-sisgwa. E-sordamar-bila-onomalad-e-dummaddi,
    Abnerʼye nugad, Ner-e-machi. Nerʼdi, Saúl-e-gilolod.
  uig-CYR: Саулниң аялиниң исми Аһиноам болуп, у Ахимаазниң қизи еди. Саулниң қошуниниң
    сәрдари Абнәр еди; у Саулниң тағиси Нәрниң оғли еди.
  tel-2017: సౌలు భార్య అహీనోయము. ఈమె అహిమయస్సు కుమార్తె. అతని సైన్యాధిపతి అబ్నేరు,
    ఇతడు సౌలు చిన్నాన్న నేరు కొడుకు.
  hat-BSA: Non a madanm a Saül se te Achinoam fi a Achimaats la. Epi non a kapitèn
    lame a se te Abner, fis a Ner a, tonton a Saül.
  kos-kos: Mutan kial uh pa Ahinoam, acn natul Ahimaaz. Captain lun un mwet mweun
    lal uh pa Abner wen natul Ner, su ma wien papa tumal Saul.
  hbo-WLC: וְשֵׁם֙ אֵ֣שֶׁת שָׁא֔וּל אֲחִינֹ֖עַם בַּת־אֲחִימָ֑עַץ וְשֵׁ֤ם שַׂר־צְבָאוֹ֙
    אֲבִינֵ֔ר בֶּן־נֵ֖ר דּ֥וֹד שָׁאֽוּל׃
  ibo-ibo: Aha nwunye Sọl bụ Ahinoam, ada Ahimaaz. Ọchịagha Sọl bụ Abna, nwa Nea,
    nwanne nna Sọl.
  ory-ory: ଶାଉଲଙ୍କର ଭାର୍ଯ୍ୟାର ନାମ ଅହୀନୋୟମ୍‍, ସେ ଅହୀମାସର କନ୍ୟା; ପୁଣି, ତାଙ୍କର ସେନାପତିର
    ନାମ ଅବ୍‍ନର, ସେ ଶାଉଲଙ୍କର ପିତୃବ୍ୟ, ନେର୍‍ର ପୁତ୍ର।
  chk-chk: Iwe, iten pwülüen Saul Ahinoam nöün Ahimas we fefin. Nge ewe mi nemeni
    nöün mwichen sounfiu itan Apner nöün Ner we mwän, nge Ner pwin semen Saul.
  ssd-ssd: Saul piyo nuŋe nyunu Ahinoam. Ahinoam mam nuŋe nyunu Ahimas. Saul bab nuŋe
    tuku kiŋo nuŋe Abner nu Saul tuku kame gabat minna.
  rop-rop: Det waif blanga Sol bin neim Ahinowam, en det dedi blanga Ahinowam bin
    neim Ahimas. Det dedi blanga King Sol bin neim Kish, en Kish bin abum braja neim
    Nera, en dubala dedi bin neim Abaiyel. Det boswan solja blanga King Sol bin neim
    Ebna, en imbin san blanga Nera det braja blanga Kish.
  ukr-1871: А жону Саулову звали Ахиноама Ахимаазова; а гетьмана війська його звали
    Абенир, син Нира, Саулового дядька.
  deu-1951: Und das Weib Sauls hieß Achinoam [und war] eine Tochter des Ahimaaz. Und
    sein Feldhauptmann hieß Abner, ein Sohn Ners, Sauls Oheim.
  eng-JPS: and the name of Saul's wife was Ahinoam the daughter of Ahimaaz; and the
    name of the captain of his host was Abner, the son of Ner, Saul's uncle.
  srp-1865: A ženi Saulovoj bješe ime Ahinoama kæi Ahimasova; a vojvodi njegovu bješe
    ime Avenir sin Nira strica Saulova.
  lug-lug: Omukyala we ye yali Akinoamu muwala wa Akimaazi. Omuduumizi w’eggye lye
    omukulu ye yali Abuneeri mutabani wa Neeri, taata wa Sawulo omuto.
  heb-heb: ושם אשת שאול אחינעם בת אחימעץ ושם שר צבאו אבינר בן נר דוד שאול׃
  ben-IRV: আর শৌলের স্ত্রীর নাম ছিল অহীনোয়ম, তিনি অহীমাসের মেয়ে; এবং তাঁর সেনাপতির
    নাম অব্‌নের; তিনি শৌলের কাকা নেরের ছেলে।
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਅਹੀਨੋਅਮ ਸੀ ਜੋ ਅਹੀਮਅਸ ਦੀ ਧੀ ਸੀ ਅਤੇ ਉਹ ਦੇ ਸੈਨਾਪਤੀ
    ਦਾ ਨਾਮ ਅਬਨੇਰ ਸੀ ਜੋ ਸ਼ਾਊਲ ਦੇ ਚਾਚੇ ਨੇਰ ਦਾ ਪੁੱਤਰ ਸੀ।
  tkr-tkr: Şaulne xhunaşşeyn do Axinoam eyxhe. Mana Axima'atsna yiş yixha. Şaulne
    g'oşunna xərna Avner ıxha. Avner Şaulne emisiyna, Nerna dix ıxha.
  mya-JVB: မြောက်သားတော်ကား အဟိမတ် ၏ သမီး အဟိနောင် တည်း။ ဗိုလ်ချုပ် မင်းကား၊ ဘထွေး
    တော် နေရ သား အာဗနာ တည်း။
  tte-O: Saulo wainena esana Ainowami iya Aimasi natuna. Ana tokaleyayao kali tobaguna
    esana Abina iya Saulo tamana Kisi kanakava esana Neli natuna.
  tbg-tbg: Sorura naata Ahinoamiva Ahimaasira raavuravano vaura. Sorura iqoka vaiinti
    vika qiata vaiinti Apineva vaura. Viva Nera maaquvano vauvaro Neva Sorura qora
    vira qatavano vaura.
  hmo-hmo: Saulo ena adavana ena ladana be Ahinoama, ia be Ahimasa ena natuna. Saulo
    ena tuari orea ena biaguna be Abinere, Nere ena natuna. Inai Nere be Saulo ena
    tamana maragi.
  urd-urd: और साऊल कि बीवी का नाम अख़ीनु'अम था जो अख़ीमा'ज़ की बेटी थी, और उसकी फ़ौज
    के सरदार का नाम अबनेर था, जो साऊल के चचा नेर का बेटा था।
  rus-SYN: Имя же жены Сауловой - Ахиноамь, дочь Ахимааца; а имя начальника войска
    его - Авенир, сын Нира, дяди Саулова.
  bqc-SIM: Aà na tↄ́n Ainↄaũ, Aimaaza nɛ́ɛ. Aà zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ tↄ́n Abinɛɛ. Saulupi
    dãunaɛ, aà desɛ̃ Nɛɛ nɛ́ɛ.
  tcz-CHONGTHU: Chule Saul inneipi min Ahinoam ahin, Ahimaaz chanu ahi. Chule ajanel
    gal lamkaipa min chu Abner ahin, Saul pangahpa Ner chapa ahi .
  mar-mar: शौलाच्या पत्नीचे नाव अहीनवाम, ती अहीमासाची मुलगी होती. शौलाचा काका नेर
    याचा मुलगा अबनेर त्याचा सेनापती होता.
  qub-qub: Saulpa warminpa jutinna caran Ahinoam. Paymi caran Ahimaaspa wamran. Suldäruncunapa
    mandajninna caran Abner. Abnerna caran Nerpa wamran. Paynami caran Saulpa tiyun.
  bqp-bqp: A nanↄ tↄ́n Ainↄama, Aimaza nɛ́mɛ. A zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ tↄ́n Abana.
    Solu pì dakũnamɛ, a disɛ̃ Nɛrɛ nɛ́mɛ.
  hat-hat: Madan Sayil te rele Akinoam. Se te pitit Akimas. Kòmandan lame a te rele
    Abnè. Se te pitit Nè, tonton Sayil.
  eng-BSB: His wife’s name was Ahinoam daughter of Ahimaaz. The name of the commander
    of his army was Abner, the son of Saul’s uncle Ner.
  tod-tod: Sayile anzai laa ɠɛni ga, Ayinoame, Ayimaase ná-doun anzanui ɠɛni de.
    Sayile ná-kɔɔɠuluɓa wolai laa ɠɛni ga, Aɓenɛɛl, Nɛɛl ná-doun zunui, Nɛɛl naa
    ɠɛni ga, Sayile kɛɛɠɛ deɠei.
  eng-WEBPB: The name of Saul’s wife was Ahinoam the daughter of Ahimaaz. The name
    of the captain of his army was Abner the son of Ner, Saul’s uncle.
  kbq-kbq: Hagi Soli nenaro agi'a Ahinoamukino, Ahimasi mofare. Hagi Soli sondia vahetema
    ugota hu'nea nemofo agi'a, Abnakino Neri nemofo'e. Hagi Neri'a, Solina nenogo'e.
  nhe-BL: Huan isihua Saúl itoca eliyaya Ahinoam tlen elqui iichpoca Ahimaas. Huan
    nopa tlayacanquetl tlen isoldados itoca eliyaya Abner tlen elqui icone Ner. Huan
    Ner elqui itío Saúl,
  bus-bus: À naↄ̃ tↄ́n Ainↄama, Aimaza nɛ́mɛ. À zĩ̀kpɛɛnↄ gbɛ̃nsi tↄ́n Abana. Solu
    pì dãaromɛ, à desɛ̃ Nɛrɛ nɛ́mɛ.
  gub-BL: Aenuà hemireko her romo a'e. Aima tazyr romo hekon. Zauxiapekwer Xau hemiruze'eg
    wanuwihaw a'e, tywyr ta'yr a'e, Aminer her romo a'e. Ner tywyr her romo a'e.
  eng-DRA: And the name of Saul’s wife, was Achinoam the daughter of Achimaas; and
    the name of the captain of his army was Abner, the son of Ner, the cousin german
    of Saul.
