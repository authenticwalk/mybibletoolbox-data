  eng-DBY: 'And they told Saul, saying, Behold, the people sin against Jehovah, in
    that they eat with the blood. And he said, Ye have acted perversely: roll me now
    a great stone.'
  hin-2017: जब इसका समाचार शाऊल को मिला, कि लोग लहू समेत माँस खाकर यहोवा के विरुद्ध
    पाप करते हैं। तब उसने उनसे कहा, “तुम ने तो विश्वासघात किया है; अभी एक बड़ा पत्थर
    मेरे पास लुढ़का दो।”
  wol-KYG: 'Ñu yegge ko Sóol, ne ko: «Mbooloo ma kat a nga nee, di moy Aji Sax ji,
