    ma fii aw doj wu mag léegi.»'
  eng-YLT: And they declare to Saul, saying, 'Lo, the people are sinning against Jehovah,
    to eat with the blood.' And he saith, 'Ye have dealt treacherously, roll unto
    me to-day a great stone.'
  eng-WYC-2017: And they told to Saul, and said, that the people eating with blood
