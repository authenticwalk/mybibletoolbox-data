    ওচৰলৈ এটা ডাঙৰ শিল আনা”;
  sus-A: مِشِ ندٍيٍ تٌ عَ قَلَ سْلُ بّ، عَ عَ شَ سْورِيٍ نَ يُنُبِ سْتْقٍ عَلَتَلَ
    رَ سُبٍ دٌنقٍ عَ وُلِ رَ، سْلُ نَشَ عَ قَلَ حَمَ شَ قٍ رَ، «يَنقَنتٍ نَن عٍ رَ.
