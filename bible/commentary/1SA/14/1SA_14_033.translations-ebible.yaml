  fra-SBL: 'On en informa Saül, en disant : « Voici que le peuple pèche contre l''Éternel,
    en mangeant de la viande avec le sang. » Il a dit : « Tu as été déloyal. Fais-moi
    rouler une grosse pierre aujourd''hui ! »'
  hbo-hbo: וַיַּגִּ֤ידוּ לְשָׁאוּל֙ לֵאמֹ֔ר הִנֵּ֥ה הָעָ֛ם חֹטִ֥אים לַֽיהוָ֖ה לֶאֱכֹ֣ל
    עַל־הַדָּ֑ם וַיֹּ֣אמֶר בְּגַדְתֶּ֔ם גֹּֽלּוּ־אֵלַ֥י הַיֹּ֖ום אֶ֥בֶן גְּדֹולָֽה׃
  pjt-pjt: '@see-verse:1SA.014.032'
  kik-kik: Hĩndĩ ĩyo mũndũ ũmwe akĩĩra Saũlũ atĩrĩ, “Atĩrĩrĩ, ta kĩone andũ aya nĩmehĩirie
    Jehova nĩ kũrĩa nyama irĩ na thakame.” Nake akiuga atĩrĩ, “Nĩmwagarara watho.
    Garagariai ihiga inene mũrĩrehe haha o rĩu.”
  fra-NCL: 'On le rapporta à Saül, en disant : « Voici que le peuple pèche contre
    Yahweh, en mangeant la chair avec le sang. » Saül dit : « Vous avez commis une
    infidélité, roulez à l’instant vers moi une grande pierre. »'
  cek-AK: To naah kami maeto mah Saul khaeah, Khenah, kaminawk loe athii kaom moi
    to caak o moe, Angraeng hmaa ah a zae o let bae boeh, tiah a naa. Anih mah, Lokkamhaih
    na phraek o boeh, vaihniah kalen parai thlung kai khaeah palet oh boeh, tiah a
    naa.
  cuk-cuk: 'Geb degine, Saúlʼga sogsamalad: —Sordamar Bab-Jehováʼgi dummad-nonanaye,
    san abe-nika gunnanaye. Saúl abin sogded: —¡Bemar Bab-Dummad-Igar-Maidgi yolemaladid!
    Emisgwa, ansik be akwa-dummad obaparmakmala.'
  uig-CYR: 'Саулға хәвәр келип: Мана, хәлиқ қанни адаливәтмәйла гөшни йәп Пәрвәрдигарға
    гуна қиливатиду, дәп ейтилди. У: Силәр Пәрвәрдигарға асийлиқ қилдиңлар! Әнди бу
    йәргә йенимға чоң бир ташни домилитип келиңлар, деди.'
  tel-2017: “ప్రజలు రక్తంతోనే తిని యెహోవాకు వ్యతిరేకంగా పాపం చేస్తున్నారు” అని కొందరు
    సౌలుకు చెప్పినప్పుడు అతడు “మీరు దేవునికి విశ్వాస ఘాతకులయ్యారు. ఒక పెద్ద రాయి నా
    దగ్గరకి దొర్లించి తీసుకురండి” అని చెప్పి,
  hat-BSA: 'Alò, yo te pale Saül e te di: “Gade byen, pèp la ap peche kont SENYÈ a
    pandan yo manje avèk san an.” Epi li te di: “Nou te aji kòm trèt; woule yon gwo
    wòch kote mwen jodi a.”'
  kos-kos: Fwackyang ma inge nu sel Saul, “Liye, mwet uh orekma koluk lain LEUM GOD.
    Elos kang ikwa ke srakna srahsra.” Saul el wowoyak ac fahk, “Kowos mwet kutasrik!
    Epusak sie eot lulap an nu ye mutuk in se inge.”
  hbo-WLC: וַיַּגִּ֤ידוּ לְשָׁאוּל֙ לֵאמֹ֔ר הִנֵּ֥ה הָעָ֛ם חֹטִ֥אים לַֽיהוָ֖ה לֶאֱכֹ֣ל
    עַל־הַדָּ֑ם וַיֹּ֣אמֶר בְּגַדְתֶּ֔ם גֹּֽלּוּ־אֵלַ֥י הַיּ֖וֹם אֶ֥בֶן גְּדוֹלָֽה׃
  ibo-ibo: Ma otu onye gwara Sọl sị, “Ndị ikom Izrel na-emehie megide Onyenwe anyị
    site na iri anụ ọbara ya dị nʼahụ ya.” Mgbe ahụ, ọ sịrị, “Ihe dị otu a jọgburu
    onwe ya. Nutenụ nkume ukwuu nʼebe a ugbu a.”
  ory-ory: ଏଥିରେ କେହି କେହି ଶାଉଲଙ୍କୁ କହିଲେ, ଦେଖନ୍ତୁ, ଲୋକମାନେ ରକ୍ତ ସମେତ ଭୋଜନ କରି ସଦାପ୍ରଭୁଙ୍କ
    ବିରୁଦ୍ଧରେ ପାପ କରୁଅଛନ୍ତି। ତହିଁରେ ସେ କହିଲେ, “ତୁମ୍ଭେମାନେ ବିଶ୍ୱାସଘାତକ କର୍ମ କରିଅଛ;
    ଏହିକ୍ଷଣେ ମୋହର ପାଖକୁ ଗୋଟିଏ ବଡ଼ ପଥର ଗଡ଼ାଇ ଆଣ।”
  chk-chk: Iwe, mürin ra apworausa ngeni Saul, “Nengeni, ekewe aramas ra tipis ngeni
    ewe Samol mi Lapalap ren ar ochei fituk fiti cha.” Nge Saul a üra, “Ämi oua kirikiringau.
    Oupwe pünüoto rei eföü fau mi watte.”
  ssd-ssd: 'taŋgo kame afuŋge kinaig ka Saul sanaig: Gabat suŋgo, nane kame mbal Suŋgo
    am mbolŋge unekumba nane ndem ndare ŋak nyumba minig ŋginaig le Saul ndek sakina:
    Tane sonndo mbaraig. Tane kape ka ndame suŋgo ande mbari-mbarimba tumba ye tugum
    te prowap ŋgina sulumba'
  rop-rop: Wal sambodi bin go en dalim King Sol wanim bin hepin. Det sambodi bin tok,
    “Yu luk. Detlot men breigimbat det lowa blanga YAWEI, dumaji olabat dagadagat
    det bif garram blad.” Wal Sol bin jingat langa olabat, “Wotfo yumob nomo teiknodis
    langa det lowa? Yumob bringimap det bigwan ston deya.”
  ukr-1871: 'Як же сповіщено Саулові: Провинили люде Господеві, що їли з кровю, промовив
    він: Се ледарство; прикотїть менї великого каменя.'
  deu-1951: 'Das zeigte man aber dem Saul an und sprach: Siehe, das Volk versündigt
    sich am HERRN, da es mitsamt dem Blute ißt! Er sprach: Ihr habt eine Untreue begangen!
    Wälzet einen großen Stein zu mir her!'
  eng-JPS: 'Then they told Saul, saying: ''Behold, the people sin against the LORD,
    in that they eat with the blood.'' And he said: ''Ye have dealt treacherously;
    roll a great stone unto me this day.'''
  srp-1865: 'I javiše Saulu govoreæi: evo narod griješi Gospodu jeduæi s krvlju. A
    on reèe: nevjeru uèiniste; dovaljajte sada k meni velik kamen.'
  lug-lug: Awo omuntu omu n’ategeeza Sawulo nti, “Abantu basobya ku Mukama kubanga
    balya ennyama erimu omusaayi.” N’ayogera nti, “Musobezza nnyo. Munjiringisirize
    wano ejjinja eddene kaakano.”
  heb-heb: ויגידו לשאול לאמר הנה העם חטאים ליהוה לאכל על הדם ויאמר בגדתם גלו אלי היום
    אבן גדולה׃
  ben-IRV: তখন কেউ কেউ শৌলকে বলল, “দেখুন, লোকেরা রক্ত শুদ্ধ মাংস খেয়ে সদাপ্রভুর বিরুদ্ধে
    পাপ করছে।” তাতে তিনি বললেন, “তোমরা অবিশ্বস্ত হয়েছ; আজ আমার কাছে একটা বড় পাথর
    গড়িয়ে নিয়ে এস।”
  pan-pan: ਜਦ ਸ਼ਾਊਲ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਜੋ ਵੇਖੋ, ਲੋਕ ਯਹੋਵਾਹ ਦਾ ਪਾਪ ਕਰਦੇ ਹਨ ਸੋ ਲਹੂ ਸਮੇਤ ਖਾਂਦੇ
    ਜਾਂਦੇ ਹਨ। ਉਹ ਬੋਲਿਆ, ਤੁਸੀਂ ਪਾਪ ਕੀਤਾ ਸੋ ਮੇਰੇ ਸਾਹਮਣੇ ਇੱਕ ਵੱਡਾ ਪੱਥਰ ਰੇੜ੍ਹ ਲਿਆਓ।
  tkr-tkr: 'Man Şaululqa hixhar ha''a: – İlyaakende, eskeraaşe çuru ebakacad otxhun,
    Rəbbine ögil bınah haa''a. Şaulee eyhen: – Şu Rəbb yik''el hixanı''ı, həşdeme
    zasqa sa xəbna g''aye qa''aak''an hee''e.'
  mya-JVB: ထိုသို့ လူ များတို့သည် အသွေး နှင့်တကွ စား ၍ ထာဝရဘုရား ကို ပြစ်မှား သည်ဟု
    ရှောလု အား ကြား လျှောက်လျှင် ၊ သင်တို့သည် သစ္စာ ပျက်ကြပြီ။ ကြီးစွာ သော ကျောက်
    ကို ငါ့ ထံသို့ ယနေ့ လှိမ့် ခဲ့။
  tte-O: Yo Saulo ana wasa siwolena siba, “Tokaleya silopwano Yeoba manna mena kaiwena
    buluma kilaina kwasikwasinena sikanyako.” Kabo Saulo iba, “Komiu loina kana tolikwai
    veku yabo lalakina kwayatapipiliyama koliyau.
  tbg-tbg: Vika naare hampata mati ne vaumanta vokuka vuru Sorura tiva ami tiha, Oho,
    iriane. Iqoka vaiinti vika sipisipi mative, purumakau mative, naare hampatama
    ne variavo. Vika mintihama Noravano Kotiva qioqamato uvara raqake variavo, ti.
    Vika minti tuvaro Soruva nai iqoka vaiinti vikara tiharo, Oho, ne mintihama qorahaama
    autu kaavo, tivakero qaiqaa tiharo, Ho nora ori vo, tanuqinara venta vare viri
    maini vuqi timitaate, tiro.
  hmo-hmo: Vadaeni haida ese Saulo idia hamaoroa, idia gwau, “Oi itaia, tuari taudia
    be Lohiabada dekenai idia kara dika, vamu be mai rara danu idia ania noho.” Saulo
    ia gwau, “Umui ese umui kara dika vadaeni. Nadi badana ta do idia keia mai iniseni.”
  urd-urd: तब उन्होंने साऊल को ख़बर दी कि देख लोग ख़ुदावन्द का गुनाह करते हैं कि ख़ून
    समेत खा रहे हैं। उसने कहा, तुम ने बेईमानी की, इसलिए एक बड़ा पत्थर आज मेरे सामने
    ढलका लाओ।
  rus-SYN: 'И возвестили Саулу, говоря: вот, народ грешит пред Господом, ест с кровью.
    И сказал Саул: вы согрешили; привалите ко мне теперь большой камень.'
  bqc-SIM: 'Ɔ̃ wà a baokpà Sauluɛ wà mɛ̀: Gwa! Wàlɛ duunakɛ Diiɛ, wàlɛ nↄ̀ↄ só
    ń a auo. Ɔ̃ Saulu mɛ̀: A bↄ Dii yã́ kpɛ. À gbɛ̀ gbɛ̃̀nɛ gálɛ mↄò ma aɛ la
    kpakpa.'
  tcz-CHONGTHU: Mikhat in Saul jah’a, “Mihon sa thisan pumin aneuvin Pakai dounan
    achonse tauve,” tin anasei doh peh un ahi. Chuin Saul in, “Nathilbol’u chu adihlou
    ahi, songtum lentah khat kihol’unlang kilih piuvin,” ati.
  mar-mar: तेव्हा कोणी शौलास सांगितले की, “पाहा लोक रक्तासह मांस खाऊन परमेश्वराच्या
    विरूद्ध पाप करत आहेत.” त्याने म्हटले, “तुम्ही अविश्वासूपणे कृत्ये करत आहात. मोठा
    दगड लोटून येथे माझ्याकडे आणा.”
  qub-qub: 'Chaymi waquin runacuna Saulta willaran: «Runacunaga Tayta Diospa contranmi
    ruraycan. Yawarta mana jutuchillar aychata micuycan» nir. Chaura Saúl niran: «¡Gamcunaga
    imaypis Tayta Diosta manami wiyacunquichu! Jatun rumita apapämay cuchpayllapa.'
  bqp-bqp: 'Akũ ò a baaruu kpà Solunɛ ò pì: Ǹ gwa! Òtɛn durunna kɛ Dikirinɛ, òtɛn
    nↄ̀bↄ só kũ a aruo. Akũ Solu pì: A bo Dikiri yã kpɛ. À gbɛ̀ gbɛ̃̀ntɛ̃ gbigiri
    kɛ à suo ma arɛ la likalika.'
  hat-hat: 'Y'' al di Sayil konsa: -Gade! Men pèp la ap peche kont Seyè a: Y''ap manje
    vyann ak tout san an ladan l''. Sayil di konsa: -Nou se yon bann lach! Woule yon
    gwo wòch bò isit la ban mwen.'
  eng-BSB: 'Then someone reported to Saul: “Look, the troops are sinning against the
    LORD by eating meat with the blood still in it.” “You have broken faith,” said
    Saul. “Roll a large stone over here at once.”'
  tod-tod: 'Nui ta ʋaani, é ɠɛ Sayile ma: «Nuɓusɛiti ta ga kotoi ɠɛ Ɠɔoɠɔ GALAGI
    laalɔɠɔma, ta suai ʋɛɛzu ma ɲamai ʋa, ti ɗa mi.» Sayile ɓainni ga tiye, é ɠɛ
    ti ma: «Wa ga wooʋalada nuiti! À kɔtu wolai ta ɠilikili fala, wo ʋaa la ʋɛ.'
  eng-WEBPB: Then they told Saul, saying, “Behold, the people are sinning against
    the LORD, in that they eat meat with the blood.” He said, “You have dealt treacherously.
    Roll a large stone to me today!”
  kbq-kbq: Hagi anama hazage'za mago'a vahe'mo'za Solina eme asami'za, kora me'nea
    ame'a nene'za Ra Anumzamofo avufina kumi nehazanki ko, hu'za hazageno Soli'a huno,
    mikomota tra kea rutagrazanki menintafa vuta have rezahe huta amare ementeho.
  nhe-BL: 'Huan sequin quiilhuijque Saúl: ―Nopa israelitame tlajtlacolchihuaj iixpa
    TOTECO pampa quicuaj nacatl ica estli huan yeca quiixpanoque TOTECO itlanahuatil.
    Huan Saúl quinilhui: ―Imojuanti nelía intlaixpanotoque. Xinechhualiquilica nica
    se tetl hueyi,'
  bus-bus: 'Ben wà à baaru kpà Solunɛ wà bè: Ǹ gwa! Wèe durun kɛɛ Diinɛ, wèe nↄ̀bↄ
    soo kↄ̃n à aruo. Ben Solu bè: A bↄ Dii yã kpɛɛ. À gbɛ̀ gbɛ̃̀ntɛ̃ gbegere pá à
    suomɛ kɛ̀ kpakpaa.'
  gub-BL: Na'e amo umume'u oho Xau pe wà. — Exak nehe. Teko uzapo ikatu 'ym ma'e waiko
    Tupàn henataromo wà. U'u ma'ero'o kwer huwykwer izakook 'ym mehe we wà, i'i izupe
    wà. Uhapukaz Xau kury. — Naperuzar kwaw heze'eg. Perur amo itahu xe imuwamuwak
    pà herenataromo kury, i'i wanupe.
  eng-DRA: 'And they told Saul that the people had sinned against the Lord, eating
    with the blood. And he said: You have transgressed: roll here to me now a great
    stone.'
