verse: 1SA.014.033
translations:
  mal-C: '“ജനം രക്തത്തോടുകൂടിയ മാംസംതിന്ന് യഹോവയ്ക്കെതിരേ പാപംചെയ്യുന്നു,” എന്ന് ശൗലിന്
    അറിവുകിട്ടി. അപ്പോൾ ശൗൽ: “നിങ്ങൾ വിശ്വാസഘാതകരായി തീർന്നിരിക്കുന്നു. ഒരു വലിയ കല്ല്
    വേഗം ഇവിടെ എന്റെയടുക്കൽ ഉരുട്ടിക്കൊണ്ടുവരിക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als man nun Saul die Kunde brachte: Die Leute versündigen sich an Jahwe,
    indem sie das Fleisch samt dem Blut essen, rief er: Ihr frevelt! Wälzt mir einen
    großen Stein her!'
  lin-lin: 'Moto moko alobaki na Saulo : — Tala ! Bato bazali kosala masumu liboso
    ya Yawe na ndenge bazali kolia nyama na likolo ya makila. Saulo alobaki : — Bokweyisi
    kondima ! Botindika sik’oyo libanga moko ya monene kino awa.'
  eng-LSV: And they declare to Saul, saying, “Behold, the people are sinning against
    YHWH, to eat with the blood.” And he says, “You have dealt treacherously, roll
    a great stone to me today.”
  eng-GNV: 'Then men tolde Saul, saying, Beholde, the people sinne against the Lord,
    in that they eate with the blood. And he saide, Ye haue trespassed: roule a great
    stone vnto me this day.'
  eng-WEBSTER: 'Then they told Saul, saying, Behold, the people sin against the LORD,
    in that they eat with the blood. And he said, Ye have transgressed: roll a great
    stone to me this day.'
  nhw-BL: 'Huan sequin quiilhuijque Saúl: ―Nopa israelitame tlajtlacolchihuaj iixpa
    TOTECO pampa quicuaj nacatl ica estli huan yeca quiixpanoque TOTECO itlanahuatil.
    Huan Saúl quinilhui: ―Amojuanti nelía antlaixpanotoque. Techhualiquilica nica
    se tetl hueyi,'
  swh-ONEN: Kisha mtu mmoja akamwambia Sauli, “Tazama, watu wanatenda dhambi dhidi
    ya Bwana kwa kula nyama yenye damu.” Akasema, “Mmevunja uaminifu. Livingirisheni
    jiwe kubwa hapa mara moja.”
  bba-bba: Sɑɑ ye sɔɔrɑ bɑ Sɔɔlu sɔ̃ɔwɑ bɑ nɛɛ, wee, tɔn be, bɑ Yinni Gusunɔ torɑrimɔ
    bɑ yɑɑ temmɔ mi yɑ kpĩ yɛm sɔɔ. Mɑ Sɔɔlu u nɛɛ, nɑɑnɛ sɑriruɡibu bɛɛ! I kpee bɑkɑru
    bimiɑmɑ mini tɛ̃.
  eng-KJVCPB: 'Then they told Saul, saying, Behold, the people sin against the Lord,
    in that they eat with the blood. And he said, Ye have transgressed: roll a great
    stone unto me this day.'
  mpx-mpx: Yaka Sol wana wasa hi pek hi ba, “Tolohaveyan hi gegi Yehoba elana, kaiwena
    bunum salisaliyana hi an.” Sauga Sol wasa o i hago, inoke i ba, “Komiu toawatautau,
    logugui ku leke! Sauga ya pat bwabwatana etega ku pakul pwatanim eliyau.”
  luo-luo: Eka ngʼato nowachone Saulo niya, “Neye kaka ji timo richo ni Jehova Nyasaye
    ka gichamo ringʼo motimo remo.” Eka nowacho niya, “Useketho yie. Ngʼielnauru kidi
    maduongʼno ukel ka.”
  meu-meu: Bena haida ese Saulo e hamaoroa, eto, A itaia, tuari taudia na Iehova vairanai
    e kara havaramu, vamu na mai rarana ida e aniamu. Ia na eto, Vada e kara havara;
    nadi badana ta ba keia mai iniseni ai.
  npi-ULB: तब तिनीहरूले शाऊललाई भने, “हेर्नुहोस्, मानिसहरूले रगतसँगै खाएर परमप्रभुको
    विरुद्धमा पाप गरिरहेका छन् ।” शाऊलले भने, “तिमीहरूले अविश्‍वसी कसिमले काम गरेका
    छौ । अब यहाँ मकहाँ एउटा ठुलो ढुङ्गा ल्‍याओ ।”
  yor-yor: Nígbà náà ni ẹnìkan sì wí fún Saulu pé, “Wò ó, àwọn ènìyàn tí ń dẹ́ṣẹ̀
    sí Olúwa nípa jíjẹ ẹran tí ó ní ẹ̀jẹ̀ lára.” Ó sì wí pé, “Ẹ̀ṣẹ̀ yín ti pọ̀jù,
    yí òkúta ńlá sí ibi nísinsin yìí.”
  ind-ind: Maka dilaporkanlah hal itu kepada Saul, “Lihat, anggota pasukan kita berdosa
    terhadap TUHAN dengan memakan daging yang masih ada darahnya.” Kata Saul, “Jangan
    melanggar perintah TUHAN! Gulingkanlah sebuah batu besar ke sini. Gunakanlah itu
    sebagai tempat menyembelih binatang dan mengalirkan darahnya.”
  pes-OPCB: 'به شائول خبر رسید که مردم نسبت به خداوند گناه ورزیده‌اند، زیرا گوشت را
    با خون خورده‌اند. شائول گفت: «این عمل شما خیانت است. سنگ بزرگی را به اینجا نزد
    من بغلتانید،'
  tgl-ULB: Pagkatapos sinabihan nila si Saul, “Tingnan mo, nagkakasala ang mga tao
    laban kay Yahweh sa pamamagitan ng pagkain na may dugo.” Sinabi ni Saul, “Kumilos
    kayo ng hindi tapat. Ngayon, magpagulong kayo ng isang malaking bato dito sa akin.”
  cbu-NT: Sundarshat parangusin, Saulaatssha kamaniranganaya. Tputs zapan waanaatsi
    wanuts tayutaritarangsin, Apanlleetstam yutaritash wayamaam zandeenllinaya. Watam
    maacheetsi wanuts kaneesaatsiri ursirpatari katungeenllinawa, tárangiya. Ashiriya,
    Saulsha anoo mazinarangu, Ashiri na ichingarus yuw maacheetsi chinuzee yushindarangis
    an yátanints ningeema. Mishat, patumbchitam kapungumash ningeem apinll turputus
    wayangints, anush maacheetsi wayamaama, tárangu.
  hui-hui: Ani bialu heago ti maru hearume Solo lamialu lalu, Agali o karume Anduane
    Homogohondo mana koore bialu nogo mbirini wiaru darama kaore nalu kago de handa,
    lene. Ani layagola Solohanda ga̱ ladaga halu lalu, Tí Ngode Datagaliwabenaga mana
    pugualu ko biaga kamigoni. Ege to̱le̱ timbuni mbira duguwa i̱ kogoria pendo pendo
    ibiladaba, lene.
  mya-mya: ယင်း​သို့​လူ​တို့​သည်​သွေး​သံ​ရဲ​ရဲ​နှင့်​စား သောက်​ကာ ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား
    ကြ​ကြောင်း​ကို​ရှော​လု​အား​လျှောက်​ထား ကြ​သော​အ​ခါ၊ ရှော​လု​က``သင်​တို့​သည်​သစ္စာ​ဖောက်​ကြ​လေ
    ပြီ​တ​ကား။ ကျောက်​တုံး​ကြီး​ကို​ဤ​အ​ရပ် သို့​လှိမ့်​ယူ​ခဲ့​ကြ​လော့'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་མི་འགའ་ཞིག་གིས་སོ་ལོ་ལ། ལྟོས་དང་། མི་རྣམས་ཀྱིས་ཁྲག་དང་ལྡན་པའི་ཤ་ཟ་ཞིང་།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱེད་པ་ཡིན་ཞེས་སྨྲས་པས། སོ་ལོས་ཁྱོད་རྣམས་ཀྱིས་གཡོ་ཟོལ་བྱས་པས་རྡོ་རྒན་ཞིག་ངའི་མདུན་དུ་སྒྲིལ་བར་གྱིས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ipapo mumwe akati kuna Sauro, “Tarirai vanhu vari kutadzira Jehovha nokudya
    nyama ine ropa.” Iye akati, “Maputsa kutenda. Kungurutsirai dombo guru kuno uku
    izvozvi.”
  spa-BLM: 'Entonces se lo comunicaron a Saúl, diciendo: “He aquí que el pueblo peca
    contra Yahvé, pues come carne con la sangre.” Dijo: “Has hecho un trato traicionero.
    Hazme rodar hoy una gran piedra”.'
  cac-cac: 'Ay eb'' ix b''at alan d''a vin̈aj Saúl icha tic: —Van yoch smul eb'' soldado
    d''a yichan̈ Jehová, van schi''an noc'' chib''ej eb'' yed'' schiq''uil, xchi eb''.
    Yuj chi'' ix yalan vin̈aj Saúl chi'' icha tic: —Ix och e mul d''a yichan̈ Jehová.
    Yuj chi'' b''aleccot junoc q''uen nivan q''uen chi'' d''a tic ticnaic.'
  swh-ULB: KIsha wakamwambia Sauli, “Tazama, watu wanamtenda BWANA dhambi kwa kula
    pamoja na damu.” Sauli akasema, “Mmetenda isivyo haki. Sasa, viringisheni jiwe
    kubwa kwangu.” Sauli akasema,
  bel-bel: 'І паведамілі Саўлу, кажучы: вось, люд грэшыць прад Госпадам, есьць з крывёю.
    І сказаў Саўл: вы зграшылі; прывярнеце цяпер да мяне вялікі камень.'
  deu-ELBBK: 'Und man berichtete es Saul und sprach: Siehe, das Volk sündigt gegen
    den HERRN, indem es mit dem Blut isst. Und er sprach: Ihr habt treulos gehandelt!
    Wälzt sofort einen großen Stein zu mir her.'
  mbb-OT: Duen sevaha zutun he midsumbung ki Saul, “Ahaa nu man mibaal is menge etew
    te salà diyà te Nengazen pinaaǥi te kegkaan te usa he zuen pa lengesa.” Migkaǥi
    si Saul te, “Menge limbungan! Ililid niw kayi te uvey ku heeyan is dekelà he vatu.
  mal-2015: 'ജനം രക്തത്തോടെ തിന്നുന്നതിനാൽ യഹോവയോടു പാപം ചെയ്യുന്നു എന്നു ശൗലിന്നു
    അറിവുകിട്ടിയപ്പോൾ അവൻ: നിങ്ങൾ ഇന്നു ദ്രോഹം ചെയ്യുന്നു; ഒരു വലിയ കല്ലു എന്റെ അടുക്കൽ
    ഉരുട്ടിക്കൊണ്ടുവരുവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Vareko le Sauloske phenďa: „Dikh, o murša keren binos anglo RAJ, bo chan
    o mas le rateha.“ „San napačivale le RAJESKE!“ phenďa o Saul. „Kotuľinen ke ma
    takoj jekh baro bar.“'
  pes-OPV: 'و شاول را خبر داده، گفتند: «اینک قوم به خداوند گناه ورزیده، با خون می‌خورند.»
    گفت: «شما خیانت ورزیده‌اید امروزسنگی بزرگ نزد من بغلطانید.»'
  ron-1924: 'Ау спус лукрул ачеста луй Саул ши й-ау зис: „Ятэ кэ попорул пэкэтуеште
    ымпотрива Домнулуй, мынкынд ку сынӂе.” Саул а зис: „Вой фачець о нелеӂюире. Ростоголиць
    ындатэ о пятрэ маре ынкоаче.”'
  ben-OBCV: তখন কেউ একজন গিয়ে শৌলকে বলল, “দেখুন, রক্ত সমেত মাংস খেয়ে লোকেরা সদাপ্রভুর
    বিরুদ্ধে পাপ করছে।” তিনি বললেন, “তোমরা বিশ্বাস ভঙ্গ করেছ। এখনই এখানে একটি বড়ো
    পাথর গড়িয়ে আনো।”
  som-som: Dabadeedna waxaa loo sheegay Saa'uul, oo lagu yidhi, Bal eeg, dadku Rabbigay
    ku dembaabaan, markay cunaan hilib dhiig leh. Markaasuu wuxuu ku yidhi, Aad baad
    u xadgudubteen, haddaba maanta ii soo giringiriya dhagax weyn.
  lat-VUC: 'Nuntiaverunt autem Sauli dicentes quod populus peccasset Domino, comedens
    cum sanguine. Qui ait: Prævaricati estis: volvite ad me jam nunc saxum grande.'
  eng-ASVBT: 'Then they told Saul, saying, Behold, the people sin against Jehovah,
    in that they eat with the blood. And he said, Ye have dealt treacherously: roll
    a great stone unto me this day.'
  ita-1885: 'E ciò fu rapportato a Saulle, e gli fu detto: Ecco, il popolo pecca contro
    al Signore, mangiando le carni col sangue. Ed egli disse: Voi avete misfatto;
    rotolate ora qua appresso di me una gran pietra.'
  eng-LXXUP: 'And it was reported to Saul, saying, The people have sinned against
    the Lord, eating with the blood: and Saul said, Out of Getthaim roll a great stone
    to me hither.'
  eng-ULB: Then they told Saul, “Look, the people are sinning against Yahweh by eating
    with the blood.” Saul said, “You have acted unfaithfully. Now, roll a big stone
    here to me.”
  spa-VBL: 'Entonces le dijeron a Saúl: “Mira, los hombres están pecando contra el
    Señor al comer carne con la sangre”. “¡Infractores de la ley!”, les dijo Saúl.
    “¡Tira una piedra grande aquí ahora mismo!”'
  fra-_FOB: 'Et on le rapporta à Saül, en disant: Voici, le peuple pèche contre l''Éternel,
    en mangeant la chair avec le sang. Et il dit: Vous avez péché; roulez à l''instant
    vers moi une grande pierre.'
  mal-mal: 'ജനം രക്തത്തോടുകൂടി ഭക്ഷിച്ചതിനാൽ യഹോവയോട് പാപം ചെയ്യുന്നു എന്ന് ശൌലിന്
    അറിവുകിട്ടി. അപ്പോൾ അവൻ: “നിങ്ങൾ ഇന്ന് ദ്രോഹം ചെയ്യുന്നു; ഒരു വലിയ കല്ല് എന്റെ
    അടുക്കൽ ഉരുട്ടിക്കൊണ്ടുവരുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Kisī ne Sāūl ko ittalā dī, “Dekheṅ, log Rab kā gunāh kar rahe haiṅ, kyoṅki
    wuh gosht khā rahe haiṅ jis meṅ ab tak ḳhūn hai.” Yih sun kar Sāūl pukār uṭhā,
    “Āp Rab se wafādār nahīṅ rahe!” Phir us ne sāth wāle ādmiyoṅ ko hukm diyā, “Koī
    baṛā patthar luṛhkā kar idhar le āeṅ!
  suz-BL: मुरपुकीम हुश सुन्‍दा श्‍ये ब्‍वशा “परमप्रभु यावे कली पाप पाम्‍तेक्‍म” दे
    मुरुमी सावल कली शेंदमे बाक्‍त। मिनु सावलमी “एको दा थम मरिम्‍शो दुम्‍त। ठेयब फुल्‍लु
    का लोक्‍शा एक चाक्‍कीन” देंमाक्‍त।
  ita-1927: 'E questo fu riferito a Saul e gli fu detto: “Ecco, il popolo pecca contro
    l’Eterno, mangiando carne col sangue”. Ed egli disse: “Voi avete commesso un’infedeltà;
    rotolate subito qua presso di me una gran pietra”.'
  ckb-ckb: 'بە شاولیان گوت: «وا سوپاکە گوناه لە دژی یەزدان دەکەن کە گۆشت بە خوێنەوە
    دەخۆن.» ئەویش گوتی: «ناپاکیتان کرد، دەستبەجێ بەردێکی گەورە بۆ ئێرە گلۆر بکەنەوە.»'
  eng-BBE: Then it was said to Saul, See, the people are sinning against the Lord,
    taking the blood with the flesh. And he said to those who gave him the news, Now
    let a great stone be rolled to me here.
  kan-OKCV: ಆಗ ಅವರು ಸೌಲನಿಗೆ, “ಇಗೋ, ಜನರು ಮಾಂಸದ ಕೂಡ ರಕ್ತವನ್ನು ತಿನ್ನುವುದರಿಂದ, ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಪಾಪ ಮಾಡುತ್ತಾರೆ,” ಎಂದು ತಿಳಿಸಿದರು. ಅದಕ್ಕವನು, “ನೀವು ನಂಬಿಕೆದ್ರೋಹ ಮಾಡಿದಿರಿ.
    ಈಗ ಒಂದು ದೊಡ್ಡ ಕಲ್ಲನ್ನು ನನ್ನ ಬಳಿಗೆ ಹೊರಳಿಸಿ ಬಿಡಿರಿ,” ಅಂದನು.
  tam-2017: 'அப்பொழுது, இதோ, இரத்தத்தோடு இருக்கிறதை சாப்பிட்டதால் மக்கள் யெகோவாவுக்கு
    எதிராக பாவம் செய்கிறார்கள் என்று சவுலுக்கு அறிவித்தார்கள்; அவன்: நீங்கள் துரோகம்செய்தீர்கள்;
    இப்போதே ஒரு பெரிய கல்லை என்னிடம் உருட்டிக்கொண்டுவாருங்கள்.'
  spa-RV-1909: 'Y dándole de ello aviso á Saúl, dijéronle: El pueblo peca contra Jehová
    comiendo con sangre. Y él dijo: Vosotros habéis prevaricado; rodadme ahora acá
    una grande piedra.'
  ron-BTF: 'Atunci i-au spus lui Saul, spunând: Iată, poporul păcătuiește împotriva
    DOMNULUI, în aceea că mănâncă cu sânge. Și el a spus: Ați călcat legea; rostogoliți-mi
    acum o piatră mare.'
  eng-WEBP: Then they told Saul, saying, “Behold, the people are sinning against the
    LORD, in that they eat meat with the blood.” He said, “You have dealt treacherously.
    Roll a large stone to me today!”
  eng-FBV: Saul was told, “Look, the men are sinning against the Lord by eating meat
    with the blood.” “Law-breakers!” said Saul. “Roll a large stone over here right
    now!”
  nld-1939: 'Toen men aan Saul berichtte, dat het volk tegen Jahweh zondigde, door
    ze met bloed en al te eten, sprak hij tot hen, die het hem kwamen vertellen: Rol
    ogenblikkelijk een grote steen hier naar toe.'
  nch-BL: 'Huan sequij quiilhuijque Saúl: ―Nopa israelitame tajtacolchihuaj iixpa
    TOTECO pampa quicuaj nacat ica esti huan ica ya nopa quiixpanoj TOTECO itanahuatil.
    Huan Saúl quinilhui: ―Amojuanti nelía antaixpanotoque. Techhualiquilica nica se
    hueyi tet,'
  vie-1934: 'Có người đến nói cùng Sau-lơ rằng: Kìa, dân sự phạm tội cùng Đức Giê-hô-va,
    mà ăn thịt lộn với huyết. Người đáp: Aáy là một sự lỗi đạo! Hãy lập tức lăn một
