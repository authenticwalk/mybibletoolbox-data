    a great stone.
  eng-WMBB: Then they told Saul, saying, “Behold, the people are sinning against the
    LORD, in that they eat meat with the blood.” He said, “You have dealt treacherously.
    Roll a large stone to me today!”
  urd-GVH: किसी ने साऊल को इत्तला दी, “देखें, लोग रब का गुनाह कर रहे हैं, क्योंकि
    वह गोश्त खा रहे हैं जिसमें अब तक ख़ून है।” यह सुनकर साऊल पुकार उठा, “आप रब से
    वफ़ादार नहीं रहे!” फिर उसने साथवाले आदमियों को हुक्म दिया, “कोई बड़ा पत्थर लुढ़काकर
    इधर ले आएँ!
  rug-rug: Tozi nia rini se Saula, “Dotu, tavete va sea la koe Zihova sari na tinoni
    sina henai makata turaṉa ni ehara mo rini sari na miti.” “Na tie seke tinarae
    si gamu!” Velavela gua se Saula. “Va topili mae nia keke patu nomana koa rau tani,”
    gua si asa.
  gaz-gaz: Isaan keessaas namichi tokko, “Kunoo namoonni foon dhiiga wajjin nyaachuudhaan
    Waaqayyotti cubbuu hojjechaa jiru” jedhee Saaʼolitti hime. Innis, “Isin seera
    cabsitaniirtu! Dhagaa guddaa isaa gangalchaatii as naa fidaa” jedhe.
  fra-LSG: 'On le rapporta à Saül, et l’on dit: Voici, le peuple pèche contre l’Éternel,
    en mangeant avec le sang. Saül dit: Vous commettez une infidélité; roulez à l’instant
    vers moi une grande pierre.'
  yal-yal: E yi a rali Sɔli ma e naxa, “A mato yamana Alatala yulubin tongoma, e suben
    nun a wunla don.” Sɔli naxa, “Ɛ bata yanfan ti! Ɛ gɛmɛ gbeen makutukutu n mabinni
    iki sa!”
  haw-1868: 'Hai aku la lakou ia Saula, i aku la, Aia hoi, ke hana hewa nei na kanaka
    ia Iehova, i ka lakou ai ana me ke koko. I mai la kela, Ua hana pono ole oukou:
    e olokaa mai i pohaku nui io''u nei i keia la.'
  arb-NAV: 'فَأَخْبَرَ بَعْضُهُمْ شَاوُلَ قَائِلِينَ: «إِنَّ الْجَيْشَ يَرْتَكِبُ
