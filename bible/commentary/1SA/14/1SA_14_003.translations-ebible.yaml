verse: 1SA.014.003
translations:
  mal-C: അവരിൽ ഏഫോദ് ധരിച്ചിരുന്ന അഹീയാവും ഉണ്ടായിരുന്നു. അദ്ദേഹം ഈഖാബോദിന്റെ സഹോദരനായ
    അഹീതൂബിന്റെ മകനായിരുന്നു. അഹീത്തൂബ് ഫീനെഹാസിന്റെ മകൻ; ഫീനെഹാസ് ശീലോവിൽ യഹോവയുടെ
    പുരോഹിതനായിരുന്ന ഏലിയുടെ മകൻ. യോനാഥാൻ അവരെ വിട്ടുപോയ കാര്യം ആരും അറിഞ്ഞിരുന്നില്ല.
  deu-TKW: und Ahia, der Sohn Ahitubs, des Bruders Ikabods, des Sohnes des Pinehas,
    dses sohnes Elis, des Priesters Jahwes zu Silo, trug damals den Ephod. Die Leute
    wußten aber nichts davon, daß Jonathan weggegangen war.
  lin-lin: Kati na bango, ezalaki na Nganga-Nzambe moko oyo azalaki kolata efode ;
    kombo na ye ezalaki « Ayiya. » Ayiya azalaki mwana mobali ya Ayitubi, ndeko mobali
    ya I-Kabodi, mwana mobali ya Fineasi mpe koko ya Eli oyo azalaki Nganga-Nzambe
    ya Yawe, na Silo. Soda moko te ayebaki ete Jonatan akendeki.
  eng-LSV: and Ahiah, son of Ahitub, brother of Ichabod, son of Phinehas son of Eli
    priest of YHWH in Shiloh, [was] bearing an ephod; and the people did not know
    that Jonathan has gone.
  eng-GNV: 'And Ahiah the sonne of Ahitub, Ichabods brother, the sonne of Phinehas,
    the sonne of Eli, was the Lordes Priest in Shiloh, and ware an Ephod: and the
    people knewe not that Ionathan was gone.'
  eng-WEBSTER: And Ahiah, the son of Ahitub, I-chabod's brother, the son of Phinehas,
    the son of Eli, the LORD'S priest in Shiloh, wearing an ephod. And the people
    knew not that Jonathan was gone.
  nhw-BL: Huan ihuaya itztoya Ahías catli quihuicayaya ipantzajca pampa eliyaya totajtzi.
    Huan itata Ahías itoca eliyaya Ahitob, huan Ahitob eliyaya iicni Icabod. Huan
    Ahitob elqui icone Finees. Huajca nopa totajtzi Ahías elqui iteipan ixhui Elí
    catli achtihuiya eliyaya nopa totajtzi iixpa TOTECO ipan Silo. Huan amo aqui quimatiyaya
    para Jonatán amo itztoya nopona ininhuaya.
  swh-ONEN: miongoni mwao alikuwepo Ahiya, ambaye alikuwa amevaa kisibau. Alikuwa
    mwana wa Ikabodi, nduguye Ahitubu mwana wa Finehasi, mwana wa Eli, kuhani wa Bwana
    huko Shilo. Hakuna yeyote aliyekuwa na habari kwamba Yonathani alikuwa ameondoka.
  bba-bba: N deemɑ yɑ̃ku kowo wi bɑ mɔ̀ Ayɑ u wɑ̃ɑ tɔn ben suunu sɔɔ u sɑ̃ɑ yɑ̃ɑ ni
    bɑ rɑ kɑ bikiɑru ko Gusunɔn mi nɛni. Ayɑ wi, u sɑ̃ɑwɑ Akitubun bii. Akitubu wi,
    kɑ win wɔnɔ Ikɑbɔdu, be, bɑ mɑɑ sɑ̃ɑwɑ Finɛɛsin bibu. Finɛɛsin tundowɑ Eli, wi
    u rɑɑ sɑ̃ɑ Yinni Gusunɔn yɑ̃ku kowo Siloɔ. Tɔnu nɑtɑ ye sɔɔ, ɡoo kun yɛ̃ Yonɑtɑm
    u yɑrɑ.
  eng-KJVCPB: and Ahiah, the son of Ahitub, Ichabod’s brother, the son of Phinehas,
    the son of Eli, the Lord’s priest in Shiloh, wearing an ephod. And the people
    knew not that Jonathan was gone.
  mpx-mpx: He topowon Ahaidiya iyoho gamwaliyaa holahola ipod i galoi. Ahaidiya iya
    Ikabod talina Ahitub natuna. Ahitub iya Pinehas natuna, ge Pinehas iya Ilai natuna,
    Ilai iya valila i topowon Yehoba elana panuwa Sailo. Yaa nige gamagal etega i
    aatena te Diyontan iyaka i egon.
  luo-luo: achiel kuom joma ne en godo kuno ne en Ahija mane orwako law mayom mar
    dolo miluongo ni efod. Ne en wuod owadgi Ikabod miluongo ni Ahitub wuod Finehas,
    ma wuod Eli, jadolo mar Jehova Nyasaye modak Shilo. Ne onge ngʼama ongʼeyo ni
    Jonathan ne osewuok.
  meu-meu: Ahia Ahitubu, Iehova ena hahelaḡa tauna Silo ai, danu unuseni ai; ia na
    dabua helaḡana e dokia. Ia be Ikabod kakana Ahitubu natuna, bona Fineha Eli tubuna.
    Taunimanima na asi dibadia lonatan vada ela.
  npi-ULB: एपोद लगाउने शीलोमा परमप्रभुको पुजारी एलीका पनाति, पीनहासका नाति, अहीतूबका
    छोरा (ईकाबोदका भाइ) अहियाहसहित । जोनाथान गएको थिए भन्‍ने कुरा मानिसहरूलाई थाहा
    थिएन ।
  yor-yor: lára wọn ni Ahijah, tí ó wọ efodu. Òun ni ọmọ arákùnrin Ikabodu Ahitubu,
    ọmọ Finehasi, ọmọ Eli, àlùfáà Olúwa ní Ṣilo kò sí ẹni tí ó mọ̀ pé Jonatani ti
    lọ.
  ind-ind: Di antara orang-orang tersebut ada Ahia anak laki-laki Ahitub, saudara
    Ikabod. Ikabod adalah anak Pinehas, dan cucu Eli, imam TUHAN di Silo. Pada waktu
    itu Ahia sudah menggantikan Eli sebagai imam yang mengenakan baju efod. Mereka
    semua juga tidak mengetahui bahwa Yonatan sudah pergi.
  pes-OPCB: در میان همراهان شائول، اَخیّای کاهن نیز به چشم می‌خورد. (پدر اخیا اخیطوب
    بود، عموی او ایخابُد، پدر بزرگش فینحاس و جد او عیلی، کاهن سابق خداوند در شیلوه
    بود.) کسی از رفتن یوناتان خبر نداشت.
  tgl-ULB: kasama si Ahias anak na lalaki ni Ahitob (kapatid na lalaki ni Icabod)
    anak na lalaki ni Pinehas na anak na lalaki ni Eli, ang pari ni Yahweh sa Shilo,
    na nakasuot ng isang epod. Hindi alam ng mga tao na nawala si Jonatan.
  cbu-NT: Tputsshitisin mapiyrsin shanee ashiranganaya. Yuwaa Jonatan naatarangu anoo
    nda yasaranganaya. Itaru, Saulashsha Aíyas xanushshee efodaa, ksutamapan tachitarangiya,
    Ahitub wipa, waziparsha Ikaboda, Finesarini wipa, upachirsha Elíyasarini yuw sirú
    Apanllee pang' Silowa ksutarangu anu.
  hui-hui: Ogoningi loma binigo mo miaga Ahaya ibu Ngode Datagaliwabela bi lole howa
    aga mini ebodi karulaga winigo karulowa berene. Ibu Igabodi hamene Ahidubu igini
    hene. Ahidubu ibu Piniasa igini hene. Piniasa ibu Eli igini hene. Eli ibu Anduane
    Homogonaga loma binigo mo miaga Siloni halu bini. Ani binigo ogoningi agali harimirume
    Yonadanahanda ti yu wahalu penego ti manda nabi hene.
  mya-mya: (သင်​တိုင်း​ကို​ဝတ်​ဆင်​သော​ယဇ်​ပု​ရော​ဟိတ် မှာ​အ​ဟိ​ယ​ဖြစ်​သည်။ သူ​၏​အ​ဖ​ကား
    ဣ​ခ​ဗုဒ်​၏​အစ်​ကို​အ​ဟိ​တုပ်​ဖြစ်​သည်။ အ​ဟိ​တုပ်​သည်​ဖိ​န​ဟတ်​၏​သား​ဖြစ်​၏။ ရှိ​လော​မြို့၊
    ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပု​ရော ဟိတ်​ဧ​လိ​၏​မြေး​ဖြစ်​၏။) စစ်​သည်​တပ်​သား တို့​သည်​ယော​န​သန်​ထွက်​ခွာ​သွား​သည်​ကို
    မ​သိ​ကြ။
  bod-N: དེ་རྣམས་ལས་བེར་ཐུལ་གྱོན་པའི་མཆོད་དཔོན་ཨ་ཧི་ཡཱ་བྱ་བ་དེ་ཡོད་ཅིང་། ཨ་ཧི་ཡཱ་ནི་ཨ་ཧི་ཏུབ་ཀྱི་བུ་ཡིན།
    ཨ་ཧི་ཏུབ་དང་ཨི་ཁ་རྦོད་གཉིས་ནི་ཕེ་ནེ་ཧཱ་ཡི་བུ་ཡིན། ཕེ་ནེ་ཧཱ་ནི་སྔར་ཞི་ལོ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་ཡིན་པ་ཨེ་ལི་ཡི་བུ་ཡིན།
    སོ་ལོ་དང་མཉམ་དུ་ཡོད་པའི་མི་དེ་དག་གིས་ཡོ་ནཱ་ཐན་སོང་བ་མ་ཤེས་སོ། །
  sna-sna: pakati pavo pana Ahiya, akanga akapfeka efodhi. Akanga ari mwanakomana
    womukoma waIkabhodhi, Ahitubhi, mwanakomana waFinehasi, mwanakomana waEri, muprista
    waJehovha muShiro. Hapana akaziva kuti Jonatani akanga aenda.
  spa-BLM: incluyendo a Ajías, hijo de Ajitub, hermano de Icabod, hijo de Finehas,
    hijo de Elí, sacerdote de Yahvé en Silo, que llevaba un efod. El pueblo no sabía
    que Jonatán se había ido.
  cac-cac: Ajun vin̈aj Ahías yuninal vin̈aj Ahitob yed'nac vin̈. Ayoch schaleca vin̈
    yic sacerdoteal. A vin̈aj Ahitob chi' yuc'tac sb'a vin̈ yed' vin̈aj Icabod. A
    vin̈aj Finees smam eb' vin̈, yixchiquin eb' vin̈ vin̈aj Elí, aton vin̈ ac'annac
    sacerdoteal d'a Silo. Man̈ yojtacoc vin̈aj Saúl yed' eb' soldado tato ix b'at
    vin̈aj Jonatán chi'.
  swh-ULB: akiwemo Ahiya mwana wa Ahitubu (nduguye Ikabodi) mwana wa Finehasi, mwana
    wa Eli, kuhani wa BWANA huko Shilo, aliyevaa naivera. Watu hao hawakujua kwamba
    Yonathani ameondoka.
  bel-bel: і Ахія, сын Ахітува, брата Ёхавэда, сына Фінэеса, сына Ілія, сьвятар Госпада
    ў Сіломе, які насіў наплечнік. А народ ня ведаў, што Ёнатан пайшоў.
  deu-ELBBK: (Und Ahija, der Sohn Ahitubs, des Bruders Jkabods, des Sohnes Pinehas',
    des Sohnes Elis, des Priesters des HERRN in Silo, trug das Ephod.) Und das Volk
    wusste nicht, dass Jonathan weggegangen war.
  mbb-OT: Sevaha zutun te sakup din si Ahia he memumuhat, he migkukumbalà te ipud.
    Si Ahia anak ni Ahitub, he suled ni Ikabud. Si Ahitub, anak ni Finehas. Si Finehas,
    anak ni Eli he memumuhat dengan te Nengazen diyà te Shilo. Wazà netau te kegenat
    ni Jonatan.
  mal-2015: ശീലോവിൽ യഹോവയുടെ പുരോഹിതനായിരുന്ന ഏലിയുടെ മകനായ ഫീനെഹാസിന്റെ മകനായ ഈഖാബോദിന്റെ
    സഹോദരനായ അഹീതൂബിന്റെ മകൻ അഹീയാവു ആയിരുന്നു അന്നു ഏഫോദ് ധരിച്ചിരുന്നതു. യോനാഥാൻ
    പോയതു ജനം അറിഞ്ഞില്ല.
  rmc-rmc: Akor o rašaj Achijah hordinelas o efodos. Ov sas o čhavo le Achituboskro,
    savo sas o phral le Ichabodoskro, savo sas o čhavo le Pinchasoskro, saveske sas
    dad o Eli, o rašaj le RAJESKRO andro Šilo. O nipi na džanenas pal oda, hoj o Jonatan
    geľa het.
  pes-OPV: و اخیا ابن اخیطوب برادر ایخابودبن فینحاس بن عیلی، کاهن خداوند، در شیلوه
    باایفود ملبس شده بود، و قوم از رفتن یوناتان خبرنداشتند.
  ron-1924: Ахия, фиул луй Ахитуб, фрателе луй И-Кабод, фиул луй Финеас, фиул луй
    Ели, преотул Домнулуй ла Сило, пурта ефодул. Попорул ну штия кэ Ионатан с-а дус.
  ben-OBCV: তাদের মধ্যে ছিলেন অহিয়, যাঁর পরনে ছিল এফোদ। তিনি ছিলেন অহীটূবের ছেলে,
    অহীটূব ছিলেন ঈখাবোদের ভাই, ঈখাবোদ ছিলেন পীনহসের ছেলে, এবং পীনহস ছিলেন সেই এলির
    ছেলে, যিনি শীলোতে সদাপ্রভুর যাজক ছিলেন। কেউই বুঝতে পারেনি যে যোনাথন বের হয়ে গিয়েছেন।
  som-som: iyo Axiiyaah oo ahaa ina Axiituub, oo Iikaboodna walaalkiis ahaa, ee ahaa
    reer Fiinexaas ina Ceelii oo ahaa wadaadkii Rabbiga oo Shiiloh joogay, isagoo
    eefod qaba. Oo dadkuna ma ogayn inuu Yoonaataan tegey.
  lat-VUC: Et Achias filius Achitob fratris Ichabod filii Phinees, qui ortus fuerat
    ex Heli sacerdote Domini in Silo, portabat ephod. Sed et populus ignorabat quo
    isset Jonathas.
  eng-ASVBT: and Ahijah, the son of Ahitub, Ichabod’s brother, the son of Phinehas,
    the son of Eli, the priest of Jehovah in Shiloh, wearing an ephod. And the people
    knew not that Jonathan was gone.
  ita-1885: Ed Ahia, figliuolo di Ahitub, fratello d'Icabod, figliuolo di Finees,
    figliuolo d'Eli, Sacerdote del Signore, in Silo, portava l'Efod. E il popolo non
    sapeva che Gionatan fosse andato là.
  eng-LXXUP: 'And Ahijah son of Ahitub, the brother of Ichabod the son of Phinehas,
    the son of Eli, was the priest of God in Shiloh wearing an ephod: and the people
    knew not that Jonathan was gone.'
  eng-ULB: including Ahijah son of Ahitub (Ichabod's brother) son of Phinehas son
    of Eli, the priest of Yahweh at Shiloh, who wore an ephod. The people did not
    know that Jonathan was gone.
  spa-VBL: incluyendo a Ahija, que llevaba un efod. Era hijo del hermano de Icabod,
    Ahitob, hijo de Finees, hijo de Elí, sacerdote del Señor en Silo. Nadie se dio
    cuenta de que Jonatán se había ido.
  fra-_FOB: Et Achija, fils d'Achitub, frère d'Icabod, fils de Phinées, fils d'Héli,
    sacrificateur de l'Éternel à Silo, portait l'éphod. Le peuple ne savait point
    que Jonathan s'en fût allé.
  mal-mal: ശീലോവിൽ യഹോവയുടെ പുരോഹിതനായിരുന്ന ഏലിയുടെ മകനായ, ഫീനെഹാസിന്റെ മകനായ, ഈഖാബോദിന്റെ
    സഹോദരനായ, അഹീതൂബിന്റെ മകൻ അഹീയാവ് ആയിരുന്നു അന്ന് ഏഫോദ് ധരിച്ചിരുന്നത്. യോനാഥാൻ
    പോയത് ജനം അറിഞ്ഞില്ല.
  urd-GVR: Aḳhiyāh Imām bhī sāth thā jo imām kā bālāposh pahne hue thā. Aḳhiyāh Yakabod
    ke bhāī Aḳhītūb kā beṭā thā. Us kā dādā Fīnhās aur pardādā Elī thā, jo purāne
    zamāne meṅ Sailā meṅ Rab kā imām thā. Kisī ko bhī mālūm na thā ki Yūnatan chalā
    gayā hai.
  suz-BL: मिनु परमप्रभु यावे कली चढ़ेब एली आ तौ फिनेहास, फिनेहास आ तौ अहीतुब नु आ
    लोक्‍ब इकाबोद मेकेर बाक्‍मा बाक्‍त। अहीतुब आ तौ अहीयाह शिलोमी चढ़ेब बाक्‍शा, निसाफ
    पतीक ऊरीम नु थुम्‍मीम बाक्‍शो झोला यो फेक्‍शो बाक्‍माक्‍त। मेको मुरपुकीमी योनाथन
    पलिस्‍ती आन बाक्‍तीके लशो, मतुइक्‍तमे बाक्‍त। २सामुएल ८:१७; १सामुएल ४:१९-२१ प्रस्‍थान
    २८:६-३०
  ita-1927: e Ahia, figliuolo di Ahitub, fratello d’Icabod, figliuolo di Fineas, figliuolo
    d’Eli sacerdote dell’Eterno a Sciloh, portava l’efod. Il popolo non sapeva che
    Gionathan se ne fosse andato.
  ckb-ckb: لەنێوانیان ئاحییای کاهین بوو کە ئێفۆدی لەبەردا بوو. ئاحییا کوڕی ئەحیتوڤی
    برای ئیخاڤۆدی کوڕی فینەحاسی کوڕی عێلیی کاهینی یەزدان بوو لە شیلۆ. کەس نەیدەزانی
    کە یۆناتان ڕۆیشتووە.
  eng-BBE: And Ahijah, the son of Ahitub, brother of Ichabod, the son of Phinehas,
    the son of Eli, the priest of the Lord in Shiloh, who had the ephod. And the people
    had no idea that Jonathan had gone.
  kan-OKCV: ಆಗ ಏಲಿಯ ಮಗ ಫೀನೆಹಾಸನ ಮಗ ಈಕಾಬೋದನ ಸಹೋದರ ಅಹೀಟೂಬನ ಮಗ ಅಹೀಯನು ಶೀಲೋವಿನಲ್ಲಿ ಏಫೋದನ್ನು
    ಧರಿಸಿಕೊಂಡು ಯೆಹೋವ ದೇವರ ಯಾಜಕನಾಗಿದ್ದನು. ಆದರೆ ಯೋನಾತಾನನು ಹೋದದ್ದನ್ನು ಜನರು ಅರಿಯದೆ ಇದ್ದರು.
  tam-2017: சீலோவிலே யெகோவாவுடைய ஆசாரியனாயிருந்த ஏலியின் மகனான பினெகாசுக்குப் பிறந்த
    இக்கபோத்தின் சகோதரனும், அகிதூபின் மகனுமாகிய அகியா என்பவன் ஏபோத்தை அணிந்திருந்தான்;
    யோனத்தான் போனதை மக்கள் அறியாமல் இருந்தார்கள்.
  spa-RV-1909: Y Achîas hijo de Achîtob, hermano de Ichâbod, hijo de Phinees, hijo
    de Eli, sacerdote de Jehová en Silo, llevaba el ephod; y no sabía el pueblo que
    Jonathán se hubiese ido.
  ron-BTF: Și Ahiia, fiul lui Ahitub, fratele lui Icabod, fiul lui Fineas, fiul lui
    Eli, preotul DOMNULUI în Șilo, purta un efod. Și poporul nu știa că Ionatan era
    plecat.
  eng-WEBP: including Ahijah the son of Ahitub, Ichabod’s brother, the son of Phinehas,
    the son of Eli the priest of the LORD in Shiloh, wearing an ephod. The people
    didn’t know that Jonathan was gone.
  eng-FBV: including Ahijah, who was wearing an ephod. He was a son of Ichabod's brother
    Ahitub, son of Phinehas, son of Eli, priest of the Lord in Shiloh. No one realized
    Jonathan had left.
  nld-1939: en Achija, de zoon van Achitoeb, die de broer was van I-Kabod, den zoon
    van Pinechas, zoon van Eli, den priester van Jahweh in Sjilo, droeg de efod. Ook
    het volk wist niet, dat Jonatan was heengegaan.
  nch-BL: Huan ihuaya itztoya Ahías cati quihuicayaya ipantzajca pampa eliyaya totajtzi.
    Huan itata Ahías itoca eliyaya Ahitob, huan Ahitob eliyaya iicni Icabod. Huan
    Ahitob elqui icone Finees. Huajca nopa totajtzi Ahías elqui iteipan ixhui Elí
    cati achtohuiya eliyaya nopa totajtzi iixpa TOTECO ipan Silo. Huan amo aqui quimatiyaya
    para Jonatán amo itztoya nopona inihuaya.
  vie-1934: A-hi-gia, con trai A-hi-túp, anh của Y-ca-bốt, con trai Phi-nê-a, cháu
    Hê-li, mặc áo ê-phót, làm thầy tế lễ tại Si-lô. Dân sự không biết Giô-na-than
    đi.
  hin-CV: इस समय अहीयाह एफ़ोद धारण किए हुए उनके साथ था. वह अहीतूब का पुत्र था, जो
    एली के पुत्र, फिनिहास के पुत्र इखाबोद का भाई था. एली शीलो में याहवेह के पुरोहित
    थे. सेना इस बात से बिलकुल अनजान थी कि योनातन वहां से जा चुके थे.
  spa-BES: Y Ahías, hijo de Ahitob, hermano de Icabod, hijo de Finees, hijo de Elí,
    sacerdote del Señor en Silo, que tenía el efod. Y la gente no tenía idea de que
    Jonatan se había ido.
  tdx-tdx: naho i Ahiià, ana’ i Ahitobe, rahalahi’ Ikabode, Ana’ i Pinekase, ana’i
    Elý mpisoro’ Iehovà e Silò ao, nisikiñe i kitambey. Le tsy napota’ ondatio te
    tsy teo t’Ionatane.
  tha-KJV: กับอาหิยาห์​บุ​ตรชายอาหิทูบพี่ชายของอีคาโบด บุ​ตรชายของฟีเนหั​สผ​ู้เป็นบุตรชายของเอลี​ปุ​โรหิตแห่งพระเยโฮวาห์​ที่​เมืองชีโลห์
    เขาถือเอโฟดไป และพวกพลไม่ทราบว่าโยนาธานไปแล้ว
  por-BR-2018: E Aías filho de Aitube, irmão de Icabode, filho de Fineias, filho de
    Eli, sacerdote do SENHOR em Siló, levava o éfode; e não sabia o povo que Jônatas
    se houvesse ido.
  deu-ELO: (Und Ahija, der Sohn Ahitubs, des Bruders Jkabods, des Sohnes Pinehas',
    des Sohnes Elis, des Priesters Jehovas zu Silo, trug das Ephod.) Und das Volk
    wußte nicht, daß Jonathan weggegangen war.
  eng-WYC-2018: And Ahiah, the son of Ahitub, [the] brother of Ichabod, the son of
    Phinehas, that was engendered of Eli, the priest of the Lord in Shiloh, bare the
    ephod, that is, the priest’s cloth (or cloak); but also the people knew not whither
    Jonathan had gone (or and the people did not know that Jonathan had gone).
  epo-epo: Kaj Aĥija, filo de Aĥitub, frato de Ikabod, filo de Pinaĥas, filo de Eli,
    la pastro de la Eternulo en Ŝilo, estis portanto de la efodo; kaj la popolo ne
    sciis, ke Jonatan foriris.
  uig-PIN: (u waⱪitta ǝfodni Ahitubning oƣli, Ihabodning akisi Ahiyaⱨ kiyǝtti; u Xiloⱨda
    turuwatⱪan, Pǝrwǝrdigarning kaⱨini idi. Ahitub Finiⱨasning oƣli, Finiⱨas Əlining
    oƣli idi). Hǝlⱪ bolsa Yonatanning kǝtkinlikini bilmigǝnidi.
  beo-beo: Gobele salasu dunu amo da ‘ifode’ gaguli ahoasu amo da Ahaidia. E da Igabode
    ea ola Ahaidabe amo ea mano. Ahaidabe da Finia:se, Ilai (Hina Gode Ea gobele salasu
    dunu Siailou moilaiga esalu) ea mano amo ea aowa galu. Dunu ilia da Yonada:ne
    da asi dagoi amo hame nabi.
  tpi-OTNT: Pris Ahiya i pasim laplap bilong pris na i stap wantaim ol. Ahiya em i
    pikinini man bilong Ahitup. Na Ahitup em i brata bilong Ikabot na tupela i pikinini
    bilong Finias. Na Finias em i pikinini man bilong Eli, dispela pris bilong Bikpela
    bipo em i bin i stap long Silo. Orait Jonatan i go pinis, tasol ol soldia bilong
    Sol i no save Jonatan i go.
  hau-SA: A cikinsu akwai Ahiya sanye da efod. Shi yaron Ikabod ɗan’uwan Ahitub ne,
    ɗan Finehas, ɗan Eli, firist na Ubangiji a Shilo. Ba wanda ya san cewa Yonatan
    ya tafi wani wuri.
  uig-LAT: (u waqitta efodni Axitubning oghli, Ixabodning akisi Axiyah kiyetti; u
    Shilohda turuwatqan, Perwerdigarning kahini idi. Axitub Finihasning oghli, Finihas
    Еlining oghli idi). Xelq bolsa Yonatanning ketkinlikini bilmigenidi.
  nde-nde: phakathi kwawo kulo-Ahija, owayegqoke isigqoko samahlombe. Wayeyindodana
    yomfowabo ka-Ikhabhodi u-Ahithubi indodana kaFinehasi, indodana ka-Eli umphristi
    kaThixo eShilo. Kakho owayesazi ukuthi uJonathani wayehambile.
  ton-ton: Pea ko ʻAhia, ko e foha ʻo ʻAhitupe, ko e tokoua ʻo Ikapote, ko e foha
    ʻo Finiasi, ko e foha ʻo Ilai, ko e taulaʻeiki ʻa Sihova ʻi Sailo, ʻoku ne ʻai
    ʻae ʻefoti. Pea naʻe ʻikai ʻilo ʻe he kakai kuo ʻalu ʻa Sonatane.
  ces-1613: Tolikéž Achiáš syn Achitobův, bratra Ichabodova, syna Fínesova, syna Elí,
    kněze Hospodinova v Sílo, kterýž nosil efod. Ale lid nevěděl, že by odšel Jonata.
  eng-WMB: including Ahijah the son of Ahitub, Ichabod’s brother, the son of Phinehas,
    the son of Eli the priest of the LORD in Shiloh, wearing an ephod. The people
    didn’t know that Jonathan was gone.
  tam-TCV: அவர்களில் ஏபோத்தை அணிந்திருந்த அகியாவும் இருந்தான். அவன் இக்கபோத்தின் சகோதரனான
    அகிதூபின் மகன். அகிதூப் பினெகாசின் மகன். பினெகாஸ் சீலோவிலே யெகோவாவின் ஆசாரியனாயிருந்த
    ஏலியின் மகன். யோனத்தான் புறப்பட்டுப் போனதை யாரும் அறியவில்லை.
  ceb-ULB: lakip na si Ahijah ang anak nga lalaki ni Ahitub (nga igsoong lalaki ni
    Icabod) ang anak nga lalaki ni Pinehas ang anak nga lalaki ni Eli, nga mao ang
    pari ni Yahweh didto sa Silo, nga nagsul-ob sa ephod. Wala masayod ang katawhan
    nga milakaw si Jonatan.
  pol-UBG: A Achiasz, syn Achituba, brata Ikaboda, syna Pinchasa, syna Helego, kapłana
    PANA w Szilo, nosił wtedy efod. Lud zaś nie wiedział, że Jonatan odszedł.
  agr-agr: Tuja makichik sacerdote yaakat Silónum pujus Tuke Pujuun umijujakua dushakam
    Saúljai pujau. Nuna daajig Ahías aajakui. Nunú sacerdote nugkutai lino apagbau
    efod tutain takujakui. Tuja Ahíasak Icabotan yachi Ahitub aajakua nuna uchiji
    aajakui. Untsu niina apachjig Elí uchiji Finees aajakui. Tikich Israel aents aidaushkam
    Jonatán niina kumpajijai webaunak dekachaju ainawai.
  kyc-kyc: (Purisi akali Ainja baa purisinya komau wapungi doko wapuya. Ainja baa
    Ayitapena ikinyingi. Ayitape baa akali Ikapotena yangonge. Ayitape baa akali Pineyasena
    ikinyingi dee Pineyase baa akali Ilaina kauwange. Ilai baa wamba yuu Sailo dokona
    Kamongona purisi ingyuo kareya.) Akali dupwame Jonatane baa yaki nyuo peyamo doko
    see nayami.
  urd-GVU: اخیاہ امام بھی ساتھ تھا جو امام کا بالاپوش پہنے ہوئے تھا۔ اخیاہ یکبود کے
    بھائی اخی طوب کا بیٹا تھا۔ اُس کا دادا فینحاس اور پردادا عیلی تھا، جو پرانے زمانے
    میں سَیلا میں رب کا امام تھا۔ کسی کو بھی معلوم نہ تھا کہ یونتن چلا گیا ہے۔
  deu-1912: Und Ahia, der Sohn Ahitobs, des Bruders Ikabods, des Sohnes Pinehas, des
    Sohnes Elis, des Priesters des HERRN zu Silo, trug den Leibrock. Das Volk wußte
    auch nicht, daß Jonathan war hingegangen.
  ntj-ntj: '@see-verse:1SA.014.002'
  kan-2017: ಏಫೋದನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದ ಅಹೀಯನೂ ಇದ್ದರು. ಆ ಅಹೀಯನು ಶೀಲೋವಿನಲ್ಲಿ ಯೆಹೋವನ ಯಾಜಕನಾಗಿದ್ದ
    ಏಲಿಯ ಮರಿಮಗನೂ, ಫೀನೆಹಾಸನ ಮೊಮ್ಮಗನೂ, ಈಕಾಬೋದನ ಅಣ್ಣನಾದ ಅಹೀಟೂಬನ ಮಗನೂ ಆಗಿದ್ದನು. ಯೋನಾತಾನನು
    ಹೋದದ್ದು ಜನರಿಗೂ ಗೊತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Ma Ahijah nib mo’on ni fak Ahitub, nib mo’on ni walagen Ikabod, me Ahitub
    e be’ nib mo’on ni fak Finehas, nib mo’on ni fak Eli, ni i mang prist rok SOMOL
    u Shiloh, e ke yon’ fare efod nga daken. Ma de nang fapi pumo’on nike yan Jonathan.
  hlt-MCSB: Te vaengah hnisui aka bai tih Shiloh ah BOEIPA kah khosoih la aka om Eli
    capa Phinekha koca Ikhabod mana Ahitub capa Ahijah khaw om. Tedae Jonathan a caeh
    te pilnam loh a ming moenih.
  mdy-ETH: ቄኤሳ ማኣዓ፥ ዔፑዶ ማኣዒ ዒዛና ዎላ ዒካቦዴኮ ጌርሲ ዓሂፁቤ ናኣዚ፥ ቄኤሳሢ ዓኪያ ዓኣኔ። ዓኪያ ፒንሃሴ ናይ፤
    ሴኤሎይዳ ናንጊና ናንጋ ጎዳም ማዻ ዔኤሊኮ ናኣዚ ናይኬ። ሳኣዖኦሌና ዎላ ዓኣ ዖሎ ዓሳ ዮናታኣኔ ዓንኮ ዴንዴቴያ ዔሪባኣሴ።
  twi-ASANTE: (Onipa a na ɔka Saulo mmarima no ho no ne Ahiya a ɔyɛ Awurade ɔsɔfoɔ
    a na ɔhyɛ serekye asɔfotadeɛ no. Na Ahiya yɛ Ahitub babarima a ɔyɛ Ikabod nua.
    Na saa Ahitub no nso yɛ Pinehas babarima a na ɔyɛ Eli nana nso. Na Eli yɛ Awurade
    ɔsɔfoɔ a na ɔsom wɔ Silo.) Na obiara nnim sɛ Yonatan afiri Israel sraban mu.
  eng-WEBU: including Ahijah the son of Ahitub, Ichabod’s brother, the son of Phinehas,
    the son of Eli the priest of the LORD in Shiloh, wearing an ephod. The people
    didn’t know that Jonathan was gone.
  wal-wal: eefuudiyaa maayida qeesee, Akiiyi de7oosona. Akiiyi Ikaabooda ishaanne
    Ahixuuba na7aa; Ahixuubi Seelon GODAA qeese gidida Eela na7ai Piinihaasi yelidoogaa.
    Yonaataani biichchidoogaa asai eribeenna.
  spa-PDDPT: Ahías, hijo de Ahitob, hermano de Icabod, hijo de Finees, hijo de Elí,
    sacerdote de Yavé en Silo, llevaba el efod. El pueblo no sabía que Jonatán salió.
  gun-gun: Ha'e py oiko avi sacerdote Aías, manto sacerdote pegua py onhemonde va'e.
    Ha'e va'e ma Icabô ryvy Aitube ra'y, Icabô ma Finéias ra'y, Finéias ma Eli ra'y.
    Eli ma sacerdote Senhor pegua Siló py oiko va'ekue. Saul reve ikuai va'e ndoikuaai
    okuapy Jônatas ooague.
  agu-BL: Nin yi cy'anl tetz yi efod i'tz Ahías cy'ajl Ahitob nin xonl Icabod, cy'ajl
    Finees nin i' jun mam yi k'ajtzun Elí yi wi'tz pale' banak tetz Kataj le tnum
    Siló. Poro cya'l nin jun el xtxum tetz ko nin el Jonatán ẍchixo'l.
  ilo-ULB: agraman ni Ahija nga anak ni Ahitob (kabsat ni Icabod) anak ni Finees nga
    anak ni Eli a padi ni Yahweh idiay Silo, a nakakawes iti efod. Saan nga ammo dagiti
    tattao a pimmanaw ni Jonatan.
  kpg-kpg: (Tangada hai mee dabu dela e ulu i di gahu hai hegau dabu la go Ahijah,
    di tama ni Ahitub, tuaahina daane ni Ichabod, di tama ni Phinehas dela go di tama
    a Eli, tangada hai mee dabu Dimaadua i Shiloh.) Nia daangada la digi iloo ginaadou
    bolo Jonathan gu hana hua i deia.
  uig-ARA: (ئۇ ۋاقىتتا ئەفودنى ئاخىتۇبنىڭ ئوغلى، ئىخابودنىڭ ئاكىسى ئاخىياھ كىيەتتى؛
    ئۇ شىلوھدا تۇرۇۋاتقان، پەرۋەردىگارنىڭ كاھىنى ئىدى. ئاخىتۇب فىنىھاسنىڭ ئوغلى، فىنىھاس
    ئەلىنىڭ ئوغلى ئىدى). خەلق بولسا يوناتاننىڭ كەتكىنلىكىنى بىلمىگەنىدى.
  sus-sus: Alatala xa sɛrɛxɛdubɛ nde nu na a fɛ ma, naxan xili Ahiya, Axituba xa di
    xɛmɛ, Ikabodi xa nɛɛgaari. Alatala xa sɛrɛxɛdubɛ, Eli xa di xɛmɛ Finexasi nan
    xa di xɛmɛ nu na Ikabodi ra. Mixi yo mu nu a kolon a Yonatan bara siga Filisitakae
    yire.
  pon-2006: (Samworo me likawih likou ihpod iei Ahisa, nein Ahidup rien Ikapod, nein
    Pineas, me pahpa kahlapki Ilai, samworohn KAUN-O nan Sailo.) Eri, aramas ako sohte
    ese me Sonadan kohkohla sang rehrail.
  jae-jae: Ma Ahija, Iskiabod nê lasi Ahitub latu eŋ kêsô ŋakwê dabuŋ. Ahitub eŋ Apômtaunê
    dabuŋwaga Eli, taŋ gêŋgôŋ Silo naŋ, nê latu Pinehas latu eŋ. Lau teŋ sêŋô Jonatan
    gêja ŋawae atom.
  ksd-ksd: ma Akia, natu i Akitub, dir turana ma Ikabod, natu i Pinekas nina ba natu
    i Eli ra tena tinabar kai ra Luluai aro Silo, i ga ule ra mal na bongobongo. Ma
    ra tarai bula pa dia ga nunure ba Ionatan i ga tar vana.
  tur-YTC: Şilo'da Yahve'nin kâhini Eli'nin oğlu Pinehas'ın oğlu, İkavod'un kardeşi
    Ahituv'un oğlu Ahiya da bunlardan biriydi, Efod giymişti. Halk Yonatan'ın gittiğini
    bilmiyordu.
  grc-BRENT: Καὶ ʼΑχιὰ υἱὸς ʼΑχιτὼβ ἀδελφοῦ Ἰωχαβὴλ υἱοῦ Φινεὲς υἱοῦ Ἡλὶ ἱερεὺς τοῦ
    Θεοῦ ἐν Σηλὼμ αἴρων ἐφούδ· καὶ ὁ λαὸς οὐκ ᾔδει ὅτι πεπόρευται Ἰωνάθαν.
  ind-AYT: Ahia, anak Ahitub, saudara Ikabod, anak Pinehas, anak Eli, imam TUHAN di
    Silo, dialah yang memakai baju efod saat itu. Namun, rakyat tidak mengetahui bahwa
    Yonatan sudah pergi.
  nya-nya: Pakati pawo panalinso Ahiya amene ankavala efodi. Iye anali mwana wa Ahitubi,
    mʼbale wake wa Ikabodi mwana wa Finehasi, mwana wa Eli, wansembe wa Yehova wa
    ku Silo. Koma palibe amene anadziwa kuti Yonatani wachoka.
  hrv-hrv: A Ahija, sin Ahituba, brata Ikaboda, sina Pinhasa, sina Elija, svećenika
    Jahvina u Šilu, nosio je u to vrijeme oplećak. Narod nije primijetio da je Jonatan
    otišao.
  mps-mps: Pris Ahiya te prisgo bebo ugwa gudama, te augwali dali bidai. Ahiya te
    Ahitupgo ogwa. Tama Ahitup te Ikabotgo ama, te Finiasgo ogwa si. Tama Finias te
    Eligo ogwa dao, te Genuai Bidigo pris polobadu te pris bidi te Silo bulude bidai.
    Tialima, Jonatan pai, tiali goli, te Solgo ami bidi dabego te Jonatan pali konebeo.
  tpi-tpi: Pris Ahiya i pasim laplap bilong pris na i stap wantaim ol. Ahiya em i
    pikinini man bilong Ahitup. Na Ahitup em i brata bilong Ikabot na tupela i pikinini
    bilong Finias. Na Finias em i pikinini man bilong Eli, dispela pris bilong Bikpela
    bipo em i bin i stap long Silo. Orait Jonatan i go pinis, tasol ol soldia bilong
    Sol i no save Jonatan i go.
  dan-1931: Og Ahija, en Søn af Ahitub, der var Broder til Ikabod, en Søn af Pinehas,
    en Søn af Eli, HERRENS Præst i Silo, bar Efoden. Men Folkene vidste intet om,
    at Jonatan var gået.
  vie-OVCB: Trong nhóm người của Sau-lơ có A-hi-gia, làm chức tế lễ, ông mặc ê-phót,
    áo của thầy tế lế. A-hi-gia là con A-hi-túp, anh Y-ca-bốt, cháu nội của Phi-nê-a,
    chắt của Hê-li, thầy tế lễ của Chúa Hằng Hữu tại Si-lô. Không người nào biết việc
    Giô-na-than rời khỏi trại Ít-ra-ên.
  guj-2017: અને શીલોમાં ઈશ્વરના યાજક એલીના દીકરા, ફીનહાસના દીકરા, ઇખાબોદના ભાઈ, અહિટૂબના
    દીકરા અહિયાએ એફોદ પહેરેલો હતો. યોનાથાન ગયો છે તે લોકો જાણતા નહોતા.
  pon-2006A: (Samworo me likawih likou ihpod iei Ahisa, nein Ahidup rien Ikapod, nein
    Pineas, me pahpa kahlapki Ilai, samworohn KAUN-O nan Sailo.) Eri, aramas ako sohte
    ese me Sonadan kohkohla sang rehrail.
  por-BRBSL: including Ahijah o filho de Ahitub, irmão de Ichabod, o filho de Phinehas,
    o filho de Eli o sacerdote de Yahweh em Shiloh, vestindo um éfode. O povo não
    sabia que Jonathan tinha ido embora.
  cth-cth: Shiloh kho e BAWIPA e vaihma bawi Eli capa Phinehas capa Ikhabod e a hmau
    Ahitub capa Ahijah ni vaihma angki a kho. Hatei Jonathan a cei tie taminaw ni
    panuek hoeh.
  twi-twi: (Onipa a na ɔka Saulo mmarima no ho no ne Ahiya a ɔyɛ Awurade sɔfo a na
    ɔhyɛ sirikyi asɔfotade no. Na Ahiya yɛ Ahitub babarima a ɔyɛ Ikabod nua. Na saa
    Ahitub no nso yɛ Pinehas babarima a na ɔyɛ Eli nena nso. Na Eli yɛ Awurade sɔfo
    a na ɔsom wɔ Silo.) Na obiara nnim sɛ Yonatan afi Israel nsraban mu hɔ.
  hlt-hlt: Te vaengah hnisui aka bai tih Shiloh ah BOEIPA kah khosoih la aka om Eli
    capa Phinekha koca Ikhabod mana Ahitub capa Ahijah khaw om. Tedae Jonathan a caeh
    te pilnam loh a ming moenih.
  tbz-SIM: Kɛ̀ Aiyɑ Aitubu birɛ, Ikɑbɔdi tebitɛ, Edii Kuyie nkuɔ́ nìùtì wèè do bo
    Sidoo o birɛ Findee kó dɛbirɛ dɛɛ̀ do bo kɛ tɔ ikuɔ́ nɛntì. Isidɑyɛɛribɛ do í
    yɛ̃́ Sonnɑtɑ̃ɑ̃ kɔ̀tɛ kɛ̀.
  msy-2020: Ezɨ ofa gamir gumazim Ahiya, a ofa gamir gumazibar dapanimɨn korotiar
    azenan azuim atera, men tongɨn iti. Ahiya, a Ahitupɨn otarim, ezɨ Ahitup, a Ikabotɨn
    aveghbuam, egha aning Finiasɨn otarimning. Finias a Elin otarim, a fomɨra Silon,
    Ikiavɨra Itir Godɨn ofa gamir gumazim. Ezɨ Jonatan ghugha gɨfa, ezɨ Solɨn mɨdorozir
    gumaziba kamaghɨn fozir puvatɨ, Jonatan ghu.
  dop-dop: Ahitupi pǝyɑlʋ Ahiyɑ kɑ kɛnɑ kɔtʋlʋ kɛ wɑɑtʋ ɩnɩ. Nɑ ɩ́ suu kɔtǝlɑɑ toko
    wei pɑ pɔɔsǝɣǝnɑ Tɑcɑɑ kɛ tɔm tɔ. Tɑcɑɑ kɔtʋlʋ Ilii wei ɩ kɑ wɛ Silo tɔ ɩ pǝyɑlʋ
    kɛlɛ Pɛnhɑsɩ, nɑ ɩ́lɛ́ ɩ lʋlǝnɑ Ɩkɑpɔtɩ. Ɩkɑpɔtɩ neu ntɛ́ Ahitupi. Ɩlɛ yǝlɑɑ tɑ
    nyɩ sɩ Sonɑtɑŋ polɑ tiili.
  azb-azb: Şiloda Rəbbin kahini, Eli oğlu Pinxas oğlu İkavodun qardaşı Axituvun oğlu
    Axiya efod geyinmişdi. Yonatanın getdiyindən xalqın xəbəri yox idi.
  eng-DBY: (And Ahijah the son of Ahitub, Ichabod's brother, the son of Phinehas,
    the son of Eli, Jehovah's priest in Shiloh, wore the ephod.) And the people did
    not know that Jonathan was gone.
  hin-2017: और एली जो शीलो में यहोवा का याजक था, उसके पुत्र पीनहास का पोता, और ईकाबोद
    के भाई, अहीतूब का पुत्र अहिय्याह भी एपोद पहने हुए संग था। परन्तु उन लोगों को मालूम
    न था कि योनातान चला गया है।
  wol-KYG: Axiya ma nga fa woon, sol xar-sànnim sarxalkat. Axiya mooy doomu Ayitub,
    mi bokk ak Ikabot seen baay Fineyas; Fineyas moomu, Eli, sarxalkatu Aji Sax ja
    ca Silo, mooy baayam. Mbooloo ma nag yéguñu ne Yonatan dem na.
  eng-YLT: and Ahiah, son of Ahitub, brother of I-Chabod, son of Phinehas son of Eli
    priest of Jehovah in Shiloh, bearing an ephod; and the people knew not that Jonathan
    hath gone.
  eng-WYC-2017: And Ahiah, the son of Ahitub, [the] brother of Ichabod, the son of
    Phinehas, that was engendered of Eli, the priest of the Lord in Shiloh, bare the
    ephod, that is, the priest’s cloth; but also the people knew not whither Jonathan
    had gone.
  eng-WMBB: including Ahijah the son of Ahitub, Ichabod’s brother, the son of Phinehas,
    the son of Eli the priest of the LORD in Shiloh, wearing an ephod. The people
    didn’t know that Jonathan was gone.
  urd-GVH: अख़ियाह इमाम भी साथ था जो इमाम का बालापोश पहने हुए था। अख़ियाह यकबोद के
    भाई अख़ीतूब का बेटा था। उसका दादा फ़ीनहास और परदादा एली था, जो पुराने ज़माने में
    सैला में रब का इमाम था। किसी को भी मालूम न था कि यूनतन चला गया है।
  rug-rug: Sa hiama sapu palekia sa poko hopena si e Ahiza. Sa tuna sa tasina e Ikabodi
    si asa sapu se Ahitubi, sapu sa tuna e Pinehasi, sapu sa tuna e Ilai, sapu sa
    hiama te Zihova pa Saelo. Lopu gilania ri na tie sapu ele taluarae la tu se Zonatani.
  gaz-gaz: Ahiiyaan inni dirata uffatus isaan keessaa tokko ture. Innis ilma Ahiixuub
    obboleessa Iikaabood, ilma Fiinehaas ilma Eelii kan Shiiloo keessatti luba Waaqayyoo
    ture sanaa ti. Akka Yoonaataan deemes namni tokko iyyuu quba hin qabu ture.
  fra-LSG: Achija, fils d’Achithub, frère d’I-Kabod, fils de Phinées, fils d’Éli,
    sacrificateur de l’Éternel à Silo, portait l’éphod. Le peuple ne savait pas que
    Jonathan s’en fût allé.
  yal-yal: Saraxarali domaan yi Axiya nan yii na yi, Ikabodi tada Axituba a dii xɛmɛna.
    Finexasi nan Axituba sɔtɔ. Heli, Alatalaa saraxaralina Silo yi, na nan Finexasi
    sɔtɔ. Muxu yo mi yi a kolon a Yonatan bata mini.
  haw-1868: A o Ahia, ke keiki a Ahituba, a ke kaikuaana o Ikaboda, ke keiki a Pinehasa,
    ke keiki a Eli, ke kahuna a Iehova ma Silo, ua hookomoia ka epoda. Aole i ike
    na kanaka, ua hala o Ionatana.
  arb-NAV: وَمِنْ جُمْلَتِهِمْ كَانَ أَخِيَّا بْنُ أَخِيطُوبَ أَخِي إِيخَابُودَ بْنِ
    فِينْحَاسَ بْنِ عَالِي، كَاهِنُ الرَّبِّ فِي شِيلُوهَ، وَكَانَ لابِساً أَفُوداً،
    وَلَمْ يَعْلَمْ أَحَدٌ مِنَ الْجَيْشِ بِذَهَابِ يُونَاثَانَ.
  ewe-ewe: Nunɔla Ahiya si do akɔtawui hã nɔ ameawo dome. Ahiya nye Ahitub, Ikabod
    nɔvi ƒe vi, eganye Finehas ƒe tɔgbuiyɔvi eye Finehas fofoe nye Eli, Yehowa ƒe
    nunɔla le Silo. Ke ame aɖeke menya be Yonatan yi o.
  eng-LEE: And Achiyah, the son of Achitub, the brother of I-chabod, the son of Phinehas,
    the son of 'Eli, the priest of the Lord in Shiloh, wore the ephod. And the people
    knew not that Jonathan was gone.
  asm-FB: তেওঁলোকৰ সৈতে যিহোৱাৰ পুৰোহিত এলী চীলোত আছিল, তেওঁৰ পৰিনাতি পীনহচৰ নাতি
    ঈখাবোদৰ ককায়েক অহীটুবৰ পুত্ৰ যি অহিয়া তেওঁ এফোদ বস্ত্ৰ পিন্ধি তেওঁৰ লগত আছিল;
    আৰু যোনাথন যে গ’ল, সেই কথা লোকসকলে জনা নাছিল।
  sus-A: عَلَتَلَ شَ سّرّشّدُبّ ندٍ نُ نَ عَ قّ مَ، نَشَن شِلِ عَهِيَ، عَشِتُبَ شَ
    دِ شّمّ، عِكَبٌدِ شَ نّيفَارِ. عَلَتَلَ شَ سّرّشّدُبّ، عٍلِ شَ دِ شّمّ قِنٍشَسِ
    نَن شَ دِ شّمّ نُ نَ عِكَبٌدِ رَ. مِشِ يٌ مُ نُ عَ كٌلٌن عَ يٌنَتَن بَرَ سِفَ
    قِلِسِتَكَيٍ يِرٍ.
  fra-SBL: dont Achija, fils d'Achitub, frère d'Ichabod, fils de Phinées, fils d'Eli,
    prêtre de Yahvé à Silo, portant un éphod. Le peuple ne savait pas que Jonathan
    était parti.
  hbo-hbo: וַאֲחִיָּ֣ה בֶן־אֲחִט֡וּב אֲחִ֡י אִיכָבֹ֣וד ׀ בֶּן־פִּינְחָ֨ס בֶּן־עֵלִ֜י
    כֹּהֵ֧ן ׀ יְהוָ֛ה בְּשִׁלֹ֖ו נֹשֵׂ֣א אֵפֹ֑וד וְהָעָם֙ לֹ֣א יָדַ֔ע כִּ֥י הָלַ֖ךְ
    יֹונָתָֽן׃
  pjt-pjt: '@see-verse:1SA.014.002'
  kik-kik: ũmwe wao aarĩ Ahija, ũrĩa wehumbĩte ebodi. Aarĩ mũrũ wa Ahitubu mũrũ wa
    nyina na Ikabodu, mũrũ wa Finehasi, ũrĩa mũrũ wa Eli, mũthĩnjĩri-Ngai wa Jehova
    kũu Shilo. Gũtiarĩ mũndũ wamenyete atĩ Jonathani nĩathiĩte.
  fra-NCL: Achias, fils d’Achitob, frère d’Ichabod, fils de Phinées, fils d’Héli,
    prêtre de Yahweh à Silo, portait l’éphod. Le peuple ne savait pas non plus que
    Jonathas s’en fût allé.
  cek-AK: Shiloh vangpui ah angraeng ih qaima ah kaom, Eli capa Phinehas, Phinehas
    capa Ikhabod ih amnawk, Ahitub capa Ahijah loe kahni to angkhuk. Jonathan loe
    caeh ving boeh, tiah mi mah doeh panoek ai.
  cuk-cuk: Deunni, Ahías, mor-sakwasulid-yoi gudiid. Ahías, Ahitob-machid. Ahitobʼde
    Icabod-e-iad, Finees-e-masmalad, Elí-e-waganad. Elíʼdi, Siloʼgi dule-irwa-Bab-Dummadse-goledga
    megisgusad. Deginbali, dule-wargwensaale Jonatán-naded wissulid.
  uig-CYR: (у вақитта әфодни Ахитубниң оғли, Ихабодниң акиси Ахияһ кийәтти; у Шилоһда
    туруватқан, Пәрвәрдигарниң каһини еди. Ахитуб Финиһасниң оғли, Финиһас Әлиниң
    оғли еди). Хәлиқ болса Йонатанниң кәткинлигини билмигән еди.
  tel-2017: షిలోహులో యెహోవా యాజకుడైన ఏలీ కుమారుడు ఫీనెహాసుకు పుట్టిన ఈకాబోదు సహోదరుడు
    అహీటూబుకు పుట్టిన అహీయా ఏఫోదు ధరించుకుని అక్కడ ఉన్నాడు. యోనాతాను వెళ్లిన విషయం
    ఎవ్వరికీ తెలియదు.
  hat-BSA: Achija, fis a Achithub la, frè I-Kabod, fis a Phinées a, fis a Éli, sakrifikatè
    SENYÈ a nan Silo, te abiye avèk yon efòd. Epi pèp la pa t konnen ke Jonathan te
    ale.
  kos-kos: (Mwet tol se su us nuknuk se pangpang ephod in pacl sacn pa Ahijah, wen
    natul Ahitub su ma lel Ichabod. Ahitub el ma natul Phinehas natul Eli, mwet tol
    lun LEUM GOD in acn Shiloh.) Mwet uh tiana etu lah Jonathan el som tari.
  hbo-WLC: וַאֲחִיָּ֣ה בֶן־אֲחִט֡וּב אֲחִ֡י אִיכָב֣וֹד ׀ בֶּן־פִּינְחָ֨ס בֶּן־עֵלִ֜י
    כֹּהֵ֧ן ׀ יְהוָ֛ה בְּשִׁל֖וֹ נֹשֵׂ֣א אֵפ֑וֹד וְהָעָם֙ לֹ֣א יָדַ֔ע כִּ֥י הָלַ֖ךְ
    יוֹנָתָֽן׃
  ibo-ibo: Otu nʼime ndị so Sọl bụ Ahija onye nchụaja, onye yi efọọd. Ọ bụ nwa Ahitub,
    onye bụ nwanne Ịkabọdụ. Ahitub bụ nwa nwa Finehaz, onye bụ nwa Elayị, onye nchụaja
    Onyenwe anyị na Shaịlo. Ọ dịkwaghị onye ma na Jonatan apụọla.
  ory-ory: ମଧ୍ୟ ଯେଉଁ ଏଲି ଶୀଲୋରେ ସଦାପ୍ରଭୁଙ୍କ ଯାଜକ ଥିଲେ, ତାଙ୍କ ପ୍ରପୌତ୍ର, ପୀନହସ୍‍ର ପୌତ୍ର,
    ଐକାବୋଦର ଭ୍ରାତା ଅହୀଟୂବ୍‍ର ପୁତ୍ର ଅହୀୟ ଏଫୋଦ ପିନ୍ଧି ସେଠାରେ ଥିଲା। ଆଉ ଯୋନାଥନ ଯେ ବାହାର
    ହୋଇ ଯାଇଅଛି, ଏ କଥା ଲୋକମାନେ ଜାଣି ନ ଥିଲେ।
  chk-chk: Pwal Ahia nöün Ahitup we a nom ren, a üföüf echö üf itan efot. Ahia pwin
    Ikapot nöün Pineas we, nge Pineas nöün Eli, nöün ewe Samol mi Lapalap we souasor
    lon Silo. Iwe, ekewe aramas resap silei pwe Jonatan a la.
  ssd-ssd: Ahia nu pris tuku tawi ta tiŋmba nane ndoŋ minna. (Ahia mam nuŋe Ahitub.
    Ahitub mambo nuŋe Ikabod. Nale Pineas tuku kiŋo kat nuŋe. Pineas mam nuŋe Elai.
    Elai nu buk Silo tumbraŋŋge pris minna). Saul tuku kuasmbi nane Yonatan kina ta
    katese ndanaig.
  rop-rop: '@see-verse:1SA.014.002'
  ukr-1871: І Ахія, син Ахитува, брата Йохаведового Пинеесенкового, сина Ілїйного,
    сьвященник Господнїй в Силомі, що носив тодї ефод. Люде ж не знали нїчого, куди
    Йонатан пійшов.
  deu-1951: Und Achija, der Sohn Achitubs, Ikabods Bruder, Pinehas' Sohn, des Sohnes
    Elis, der Priester des HERRN zu Silo, trug das Ephod. Und das Volk wußte nicht,
    daß Jonatan weggegangen war.
  eng-JPS: and Ahijah, the son of Ahitub, Ichabod's brother, the son of Phinehas,
    the son of Eli, the priest of the LORD in Shiloh, wearing an ephod. And the people
    knew not that Jonathan was gone.
  srp-1865: I Ahija sin Ahitova brata Ihavoda sina Finesa sina Ilija sveštenika Gospodnjega
    u Silomu nošaše opleæak. I narod ne znadijaše da je otišao Jonatan.
  lug-lug: ku bo kwe kwali Akiya eyali ayambadde ekkanzu ey’obwakabona nga ye mutabani
    wa Akitubu, muganda wa Ikabodi, mutabani wa Finekaasi, mutabani wa Eri, kabona
    wa Mukama mu Siiro. Tewali yamanya nti Yonasaani agenze.
  heb-heb: ואחיה בן אחטוב אחי איכבוד בן פינחס בן עלי כהן יהוה בשלו נשא אפוד והעם לא
    ידע כי הלך יונתן׃
  ben-IRV: আর এলি, যিনি শীলোতে সদাপ্রভুর যাজক ছিলেন, তার সন্তান পীনহসের ছেলে ঈখাবোদের
    ভাই অহীটূবের ছেলে যে অহিয়, তিনি এফোদ পরেছিলেন। আর যোনাথন যে বের হয়ে গেছেন, সেই
    কথা লোকেরা জানত না।
  pan-pan: ਅਹੀਯਾਹ ਅਹੀਟੂਬ ਦਾ ਪੁੱਤਰ ਜੋ ਈਕਾਬੋਦ ਦਾ ਭਰਾ ਸੀ, ਫ਼ੀਨਹਾਸ ਦਾ ਪੋਤਾ ਅਤੇ ਏਲੀ ਦਾ
    ਪੜਪੋਤਾ ਸੀ, ਸ਼ੀਲੋਹ ਵਿੱਚ ਏਫ਼ੋਦ ਪਹਿਨੇ ਹੋਏ ਯਹੋਵਾਹ ਦਾ ਜਾਜਕ ਸੀ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਖ਼ਬਰ ਨਾ
    ਹੋਈ ਜੋ ਯੋਨਾਥਾਨ ਚਲਿਆ ਗਿਆ ਹੈ।
  tkr-tkr: Manbışika sacigee kaahinaaşin ileylığ givatxınna kaahin Axiyar eyxhena.
    Mana İkavodne çocuna, Axituvna dix eyxhe. Axituvur, Şilo eyhene cigee eyxhene
    Rəbbine kaahinna Eliyna neva, Pinxasna dix eyxhe. Yonatanın ark'ıniy şavuk'lecad
    ats'a ıxha deş.
  mya-JVB: သင်တိုင်း ဝတ် ၍ ရှိလော မြို့၌ ထာဝရဘုရား ၏ ယဇ် ပုရောဟိတ်ဖြစ်သောသူ ဧလိ နှင့်ဖိနဟတ်
    တို့ မှ ဆင်းသက်သော ဣခဗုဒ် ၏အစ်ကို အဟိတုပ် ၏သား အဟိယ လည်း ရှိ၏။ ယောနသန် သွား ကြောင်း
    ကို လူ များ မ သိ ကြ။
  tte-O: Na topwaoli Aiya iyaele luwali mena kana kaleko esana ipodi iluwui. Aiya
    iya Ikabodi natuna kanakava esana Aitubi na Aitubi tamana esana Peniyasi na Peniyasi
    tamana esana Ilae. Iya tauna kona Yeoba ana topwaoli yanuwa Sailo koina. Na Diyonatan
    ana laune kaiwena nige tomo yabo ikakatai.
  tbg-tbg: Vika hampata vaiinti vo Ahiaava Kotira kaiqa vara amite vau vaiintiva nai
    kaiqa varo tavunara, efotive tura nonkutero vaura. Ahiaava Ahitupira maaquvano
    vauvaro Ahitupiva nai qata Ikabotikantiro Finiaasira maaqutanta vauvaro Finiaasiva
    Elira maaquvano vaura. Eliva qaqi vau entara viva Siloqi vaiharo Kotira kaiqa
    vara amite vau vaiintiva vaura. Ho Ionataaniva vinumanta Sorura iqoka vaiinti
    vika Ionataaniva vura kia iri tavora.
  hmo-hmo: Ahia Ahitubu, Lohiabada ena hahelagaia tauna danu be unai gabu dekenai,
    ia be dabua helagana, epodi, ia karaia noho. Ia be Ikaboda ena kakana Ahitubu
    ena natuna, bona Pineha Eli ena tubuna. Israela tuari taudia idia diba lasi Ionatana
    ia lao.
  urd-urd: और अख़ियाह बिन अख़ीतोब जो यकबोद बिन फ़ीन्हास बिन 'एली का भाई और शीलोह में
    ख़ुदावन्द का काहिन था अफ़ूद पहने हुए था और लोगों को ख़बर न थी कि यूनतन चला गया
    है।
  rus-SYN: и Ахия, сын Ахитува, брата Иохаведа, сына Финееса, сына Илия, священник
    Господа в Силоме, носивший ефод. Народ же не знал, что Ионафан пошел.
  bqc-SIM: Sa'ona Ahia kú ń guu, a a sa'o'ula daa. Ikabodu vĩ̀i Aitubu nɛ́ɛ. Aitubupiá
    Finɛasi nɛ́ɛ, Ɛli pↄ́ dɛ Lua gbàgbana ũ Silo tↄũnaɛ. An gbɛ̃e dↄ̃ Yonatãa
    gɛ̀ gueio.
  tcz-CHONGTHU: Saul miho lah’a chu Ahijah chun thempu von ephod chu akivon in ahi.
    Ahijah chu Ichabod sopipa Ahituh chapa ahin, Ahituh chu Phinehas chapa, Shiloh’a
    um Eli chapa Pathen thempu tupa ahi. Joathan in Israelte ngahmun adalhai ti koiman
    ahetlou ahi.
  mar-mar: एलीचा मुलगा फिनहास याचा मुलगा ईखाबोद याचा भाऊ अहीटूब याचा मुलगा अहीया शिलोत
    एफोद घातलेला परमेश्वराचा याजक हाही होता. तेव्हा योनाथान गेला हे लोकांस माहित नव्हते.
  qub-qub: Israelcunachöga cüra jatiränan efodta Ahías cürami jatisha aywaj. Payna
    caran Ahitobpa wamran; Ahitobna Icabodpa wauguin. Paycuna caran Fineespa wamran.
    Finees caran Elïpa wamran. Siluchömi Elïga Tayta Diospa cüran caran. Runacunaga
    mana musyaranchu Jonatán aywacushanta.
  bqp-bqp: Sa'ori Ahia kú ń tɛ́, à a uta lokomma dana. Ikabodu vĩ̀ni Aitubu nɛ́mɛ.
    Aitubu pì bi Finɛasi nɛ́mɛ, Ɛli kũ à de Luda gbàgbari ũ Silo daikoremɛ. Ń gbɛ̃ke
    dↄ̃ Yonatã gɛ̀ɛ gukearo.
  hat-hat: Prèt ki t'ap pote jile Bondye a te rele Akija. Se te pitit Akitoub, pitit
    frè Ikabòd la. Yo te pitit Fineas ki li menm te pitit Eli, ki te prèt Seyè a lavil
    Silo. Sòlda yo pa t' konnen Jonatan te pati.
  eng-BSB: including Ahijah, who was wearing an ephod. He was the son of Ichabod’s
    brother Ahitub son of Phinehas, the son of Eli the priest of the LORD in Shiloh.
    But the troops did not know that Jonathan had left.
  tod-tod: Zalaɠa ɠula nui, nii é ɠɛni loni naa ɠoba, zalaɠa ɠula zeɠei kɔba, daa
    ɠɛni ga Ayiya, Ayituɓe ná-doun zunui. Ayituɓe kɛɛɠɛloin ɠɛni ga I-Kaɓɔde. Ti-ɠɛɛ
    laaseigi ɠɛni ga Finease, Eli nii é ɠɛni ga zalaɠa ɠula nui Silo, naa ná-doun
    zunui. Nu nɔpɛ ge la ɠɛni suɠwɛɛ ga Zonatan lia ada.
  eng-WEBPB: including Ahijah the son of Ahitub, Ichabod’s brother, the son of Phinehas,
    the son of Eli the priest of the LORD in Shiloh, wearing an ephod. The people
    didn’t know that Jonathan was gone.
  kbq-kbq: Hagi anampina mago nera pristi kukena hu'nea ne' mani'ne. Ana ne' agi'a
    Ahiza mani'neankino, nefa'a Ahitupu'e. Hagi Ahitupu nefu'a Ikabotie. Hagi Ahiza'a
    Ahitubu kasentegeno, Ahitubuna Finiasi kasentegeno, Finiasina Eli kasente'ne.
    Higeno Eli'a za'za kukena hu'neno Ra Anumzamofo pristi eri'za e'nerino Sailo kumate
    mani'nea nere. Hagi mago vahe'mo'e huno Jonatanima kumama atreno hate'ma viazana
    keno antahinora osu'ne.
  nhe-BL: Huan ihuaya itztoya Ahías tlen quihuicayaya ipantzajca pampa eliyaya totajtzi.
    Huan itata Ahías itoca eliyaya Ahitob, huan Ahitob eliyaya iicni Icabod. Huan
    Ahitob elqui icone Finees. Huajca nopa totajtzi Ahías elqui iteipa ixhui Elí tlen
    achtohuiya eliyaya nopa totajtzi iixpa TOTECO ipan Silo. Huan axaca quimatiyaya
    para Jonatán ax itztoya nopona ininhuaya.
  bus-bus: Sa'ori Ahia kú ń tɛ́, à a dansiki dana. Ikabodu vĩ̀i Aitubu nɛ́mɛ. Aitubu
    pì nɛ́ Finɛasi nɛ́mɛ, Ɛli kɛ̀ dɛ Luda gbã̀gbãri ũ zaa Silo diomɛ. Aↄ̃ gbɛ̃kee
    dↄ̃ Yonatã gàa gukearo.
  gub-BL: Amo xaxeto a'e pe hekon a'e no. Umunehew xaxeto kamirpuku uzehe. Aiaz Aitu
    ta'yr her romo a'e. Ikamo i'ir romo hekon a'e. Ikamo a'e, Pinez ta'yr Eri hemimino
    romo hekon a'e. Pema'enukwaw Eri rehe. Xaxeto romo hekon Tupàn Tuweharupi Wiko
    Ma'e henataromo Xiro pe kwehe mehe a'e. Awa a'e wà, nukwaw kwaw Zonata a'e wi
    ihem awer a'e wà.
  eng-DRA: And Achias the son of Achitob brother to Ichabod the son of Phinees, the
    son of Heli the priest of the Lord in Silo, wore the ephod. And the people knew
    not whither Jonathan was gone.
