verse: 1SA.014.038
translations:
  mal-C: 'അതിനാൽ ശൗൽ കൽപ്പന പുറപ്പെടുവിച്ചു: “സേനാനേതാക്കന്മാരെല്ലാം ഇവിടെ എന്റെ അടുത്തുവരട്ടെ!
    ഇന്ന് എന്തു പാപമാണു ചെയ്യപ്പെട്ടതെന്നു നമുക്കാദ്യമായി കണ്ടുപിടിക്കാം.'
  deu-TKW: 'Da gebot Saul: Tretet hierher, alle Obersten des Volks, und forscht nach,
    von wem diese versündigung heute begangen worden ist!'
  lin-lin: 'Saulo alobaki : — Bino nyonso oyo bozali bakambi ya bato, boya awa ! Toluka
    koyeba lisumu nini oyo esalemi na mokolo ya lelo.'
  eng-LSV: And Saul says, “Everyone draw near here, the chiefs of the people, and
    know and see in what this sin has been today;
  eng-GNV: And Saul said, All ye chiefe of the people, come ye hither, and knowe,
    and see by whom this sinne is done this day.
  eng-WEBSTER: 'And Saul said, Draw ye near hither all the chief of the people: and
    know and see wherein this sin hath been this day.'
  nhw-BL: 'Huajca Saúl moilhui para elqui por se soldado itlajtlacol. Huajca quinilhui:
    ―Nochi catli tlayacanani ximonechcahuica nica huan tiquitase canque eltoc tlajtlacoli.'
  swh-ONEN: Kwa hiyo Sauli akasema, “Njooni hapa, ninyi nyote ambao ni viongozi wa
    jeshi, na tutafute ni dhambi gani imefanywa leo.
  bba-bba: Yerɑ Sɔɔlu u nɛɛ, i mɛnnɑmɑ bɛɛ be i sɑ̃ɑ wiruɡibu kpɑ su ɡiɑ mi torɑrɑ
    wɑ̃ɑ ɡisɔ.
  eng-KJVCPB: 'And Saul said, Draw ye near hither, all the chief of the people: and
    know and see wherein this sin hath been this day.'
  mpx-mpx: Yaka Sol tolohaveyan wali tohouwa gegewel i yogaagil ge i ba, “Ku nem ta
    loya henala gegi i ginol lan ebe ge hauna wana gegi.
  luo-luo: Saulo nowacho niya, “Biuru ka, un duto ma un jotelo mag jolweny, mondo
    wayud ni richo mane mosetim kawuono.
  meu-meu: Bena Saulo eto, Ini aoma, lohia taumui iboumui ai; ba tahua bona ba diba,
    ina kara dikana ede vada e vara toma hari ina dina ai.
  npi-ULB: तब शाऊलले भने, “मानिसहरूका सबै अगुवाहरू यहाँ आओ । आज यो पाप कसरी गरियो
    सिक र हेर ।
  yor-yor: Saulu sì wí pé, “Ẹ wá síyìn-ín ín, gbogbo ẹ̀yin tí ẹ jẹ́ olórí ogun, kí
    a ṣe ìwádìí irú ẹ̀ṣẹ̀ tí ẹ ti ṣẹ̀ lónìí.
  ind-ind: Kemudian Saul berkata, “Kalian semua, para kepala pasukan, kemarilah! Mari
    kita cari tahu siapa yang sudah berbuat dosa hari ini.
  pes-OPCB: 'شائول سران قوم را جمع کرده، گفت: «باید بدانیم امروز چه گناهی مرتکب شده‌ایم.'
  tgl-ULB: Pagkatapos sinabi ni Saul, “Pumarito kayo, lahat kayong mga pinuno ng mga
    tao; matuto kayo at tingnan kung paano nangyari ang kasalanang ito ngayon.
  cbu-NT: Ashirucha, Saulsha, ¿Tamaki ashtar? tárangu, sundarureetsini ashpari kuruzurangiya.
    Ashiri ichingarus ningeem naanints. Ashparitis sundaris urkaris ningeem shaniyeerus,
    tsinsayarus kamaningints. ¿Chakaja yutaritamashee patatarang? Apanllsha anumand
    tsiyantarangiya.
  hui-hui: Ani biagola Solohanda agali haru haga haguane hearuhondo lalu, Ogoria ibuwa
    mana ko mbira áyu agi binidabe dabo handami̱ya, lene.
  mya-mya: ထို​အ​ခါ​ရှောလု​သည်​လူ​တို့​၏​ခေါင်း​ဆောင် များ​အား``ချဉ်း​ကပ်​လာ​ကြ​လော့။
    ယ​နေ့​ငါ တို့​အ​ဘယ်​အ​ပြစ်​ကို​ကူး​လွန်​မိ​ကြ​သည် ကို​စစ်​ဆေး​ကြ​လော့။-
  bod-N: དེའི་ཕྱིར་སོ་ལོས། དེ་རིང་གི་སྡིག་པ་ནི་གང་ནས་བྱུང་བར་བལྟས་ཏེ་རྟོགས་པའི་ཕྱིར་མི་རྣམས་ཀྱི་རྗེ་བོ་རྣམས་འདིར་འདུ་བར་གྱིས།
  sna-sna: Naizvozvo Sauro akati, “Uyai pano, imi mose vatungamiri vehondo, Ngatitsvakei
    chivi chaitwa nhasi.
  spa-BLM: 'Saúl dijo: “Acercaos aquí todos los jefes del pueblo, y sabed y ved en
    quién ha estado hoy este pecado.'
  cac-cac: 'Yuj chi'' ix yalan vin̈ icha tic: Masanil ex yajal ex, nitzeccot e b''a
    d''a tic, ol co c''anb''ani, mach ix och smul ticnaic.'
  swh-ULB: Ndipo Sauli akasema, “Njoni hapa, viongozi wote wa watu; mjue na kuona
    jinsi dhambi hii ilivyotokea leo.
  bel-bel: 'Тады сказаў Саўл: хай падыдуць сюды ўсе начальнікі народу і разьведаюць
    і даведаюцца, на кім грэх сёньня?'
  deu-ELBBK: 'Da sprach Saul: Tretet hierher, alle Häupter des Volkes, und erkennt
    und seht, wodurch diese Sünde heute geschehen ist.'
  mbb-OT: Ne zutun migkeǥiyan ni Saul is menge pengulu te menge Israilihanen te, “Uvey
    kew kayi, su wey tew metueni ke hengkey he salà is neveelan tew te heini he andew.
  mal-2015: 'അപ്പോൾ ശൗൽ: ജനത്തിന്റെ പ്രധാനികൾ ഒക്കെയും ഇവിടെ അടുത്തുവരട്ടെ; ഇന്നു
    പാപം സംഭവിച്ചതു ഏതു കാര്യത്തിൽ എന്നു അന്വേഷിച്ചറിവിൻ;'
  rmc-rmc: 'Akor o Saul vičinďa le vodcen the peskre muršen a phenďa lenge: „Savo
    binos sas adadžives kerdo, hoj amenge o Del na odphenel?'
  pes-OPV: 'آنگاه شاول گفت: «ای تمامی روسای قوم به اینجا نزدیک شوید و بدانیدو ببینید
    که امروز این گناه در چه چیز است.'
  ron-1924: 'Саул а зис: „Апропияци-вэ аич тоате кэпетенииле попорулуй; кэутаць ши
    ведець де чине ши кум а фост сэвыршит пэкатул ачеста астэзь.'
  ben-OBCV: অতএব শৌল বললেন, “তোমরা যারা সৈন্যদলের নেতা, তারা এখানে এসো, এবং খুঁজে
    দেখা যাক আজ কী পাপ ঘটেছে।
  som-som: Kolkaasaa Saa'uul wuxuu yidhi, Madaxda reer binu Israa'iil oo dhammay,
    soo dhowaada, oo maanta dembiganu wuxuu ku jiray bal soo ogaada oo soo eega.
  lat-VUC: 'Dixitque Saul: Applicate huc universos angulos populi: et scitote, et
    videte per quem acciderit peccatum hoc hodie.'
  eng-ASVBT: And Saul said, Draw nigh hither, all ye chiefs of the people; and know
    and see wherein this sin hath been this day.
  ita-1885: 'Laonde Saulle disse: Accostatevi qua tutte le comunità del popolo; e
    sappiate, e vediate in che si è oggi commesso questo peccato.'
  eng-LXXUP: And Saul said, Bring hither all the chiefs of Israel, and know and see
    by whom this sin has been committed this day.
  eng-ULB: Then Saul said, “Come here, all you leaders of the people; learn and see
    how this sin has happened today.
  spa-VBL: 'Entonces Saúl dio la orden: “Todos los comandantes del ejército, vengan
    aquí para que podamos investigar qué pecado ha ocurrido hoy.'
  fra-_FOB: 'Et Saül dit: Approchez ici, vous tous les chefs du peuple; et sachez
    et voyez comment ce péché a été commis aujourd''hui;'
  mal-mal: 'അപ്പോൾ ശൌല്‍: “ജനത്തിന്റെ പ്രധാനികൾ ഒക്കെയും അടുത്തുവരട്ടെ; ഇന്ന് പാപം
    സംഭവിച്ചത് ഏത് കാര്യത്തിൽ എന്ന് അന്വേഷിച്ചറിവിൻ;'
  urd-GVR: Yih dekh kar Sāūl ne fauj ke tamām rāhnumāoṅ ko bulā kar kahā, “Kisī ne
    gunāh kiyā hai. Mālūm karne kī koshish kareṅ ki kaun qusūrwār hai.
  suz-BL: मिनु सावलम “इस्राएल ङा ठेयब मुर नेल्‍ल आं ङोंइती जाक्‍कीन। मिनु मुलाक्‍त
    मार पाप दुम्‍मे तुइक्‍चा माल्‍ताक्‍व।
  ita-1927: 'E Saul disse: “Accostatevi qua, voi tutti capi del popolo, riconoscete
    e vedete in che consista il peccato commesso quest’oggi!'
  ckb-ckb: 'جا شاول گوتی: «ئەی هەموو ڕابەرانی سوپا، وەرنە پێشەوە بۆ ئێرە، بزانن و
    ببینن ئەمڕۆ ئەو گوناهە چۆن ڕوویداوە،'
  eng-BBE: And Saul said, Come near, all you chiefs of the people, and let us get
    word from God and see in whom is this sin today.
  kan-OKCV: ಆಗ ಸೌಲನು, “ಜನರ ಎಲ್ಲಾ ಮುಖ್ಯಸ್ಥರೇ, ಇಲ್ಲಿ ಬನ್ನಿರಿ. ಈ ಹೊತ್ತು ಈ ಪಾಪ ಯಾವುದರಿಂದ
    ಉಂಟಾಯಿತೆಂದು ತಿಳಿದುಕೊಂಡು ನೋಡಿರಿ.
  tam-2017: 'அப்பொழுது சவுல்: மக்களின் தலைவர்களே, நீங்கள் எல்லோரும் இங்கே சேர்ந்து
    வந்து, இன்று இந்தப் பாவம் எதினாலே உண்டாயிற்று என்று பார்த்து அறியுங்கள்.'
  spa-RV-1909: 'Entonces dijo Saúl: Llegaos acá todos los principales del pueblo;
    y sabed y mirad por quién ha sido hoy este pecado;'
  ron-BTF: 'Și Saul a spus: Apropiați-vă aici, toți mai marii poporului și discerneți
    și vedeți prin cine a fost făcut acest păcat astăzi.'
  eng-WEBP: Saul said, “Draw near here, all you chiefs of the people, and know and
    see in whom this sin has been today.
  eng-FBV: So Saul gave the order, “All you army commanders, come here so we can investigate
    what sin has happened today.
  nld-1939: 'Daarom beval Saul: Aanvoerders van het volk, komt allen hierheen en brengt
    aan het licht, bij wien de schuld hiervan ligt.'
  nch-BL: 'Huajca Saúl moilhui para elqui por se soldado itajtacol. Huajca quinilhui:
    ―Nochi cati tayacanani ximonechcahuica nica huan tiquitase canque eltoc nopa tajtacoli.'
  vie-1934: 'Đoạn, Sau-lơ bảo rằng: Hỡi các quan trưởng của dân sự, hết thảy hãy đến
    gần đây, xét tìm tội lỗi đã phạm trong ngày nay là sao.'
  hin-CV: तब शाऊल ने सभी सैन्य अधिकारियों को अपने पास बुलाकर उनसे कहा, “तुम सभी प्रधानों,
    यहां आओ कि हम यह पता करें कि आज यह पाप किस प्रकार किया गया है.
  spa-BES: 'Y Saúl dijo: Acérquense, jefes del pueblo, y recibamos un mensaje de Dios
    y veamos en quién está este pecado hoy.'
  tdx-tdx: 'Le hoe t’i Saole: Miharinea iaby ry mpiaolo’ ondatio; itsikaraho ty nametsahañe
    i hakeo anindroaniy.'
  tha-KJV: และซาอูลจึงตรั​สว​่า “มาที่​นี่​เถิด ท่านทั้งหลายที่เป็นประมุขของคนอิสราเอลพึงทราบและเห็​นว​่าบาปนี้​ได้​เก​ิดขึ้นอย่างไรในวันนี้
  por-BR-2018: 'Então disse Saul: Achegai-vos aqui todos os principais do povo; e
    sabei e olhai por quem foi hoje este pecado;'
  deu-ELO: 'Da sprach Saul: Tretet hierher, alle Häupter des Volkes, und erkennet
    und sehet, wodurch diese Sünde heute geschehen ist.'
  eng-WYC-2018: And Saul said, Bring ye hither all the corners, or the uttermost parties,
    of the people, (or Bring ye here all the chieftains, or the chief men, of the
    people), and know ye, and see ye, by whom this sin hath fallen today.
  epo-epo: 'Tiam Saul diris: Venu ĉi tien ĉiuj estroj de la popolo; eksciu kaj vidu,
    en kio konsistis la peko hodiaŭ.'
  uig-PIN: 'Saul: — I hǝlⱪning ⱨǝmmǝ qongliri, bu yǝrgǝ qiⱪinglar. Bügün kim gunaⱨ
    ⱪilƣanliⱪini eniⱪlap beⱪinglar.'
  beo-beo: 'Amalalu, Solo da Isala:ili dunu ilia ouligisu dunuma amane sia:i, “Guiguda:
    misini, wali adi wadela:i hou hamobela:le, adole boba:ma!'
  tpi-OTNT: Olsem na Sol i tokim ol hetman bilong Israel, “Yupela kam. Yumi mas painimaut
    husat i bin mekim sin nau, na Bikpela i no bekim tok long yumi.
  hau-SA: Saboda haka Shawulu ya ce, “Ku zo nan dukanku shugabannin rundunoni, mu
    bincika mu san zunubin da ya kawo rashin amsan nan yau.
  uig-LAT: 'Saul: — I xelqning hemme chongliri, bu yerge chiqinglar. Bügün kim gunah
    qilghanliqini éniqlap béqinglar.'
  nde-nde: Ngakho uSawuli wathi, “Wozani lapha, lonke lina bakhokheli bebutho, sidinge
    ukuthi yisono bani esenziwe lamhla.
  ton-ton: 'Pea pehē ʻe Saula, “Mou ʻunuʻunu mai ki heni ʻae kau matāpule kotoa pē
    ʻoe kakai: pea mou ʻilo ʻo vakai pe kuo tau angahala ʻi he ha nai he ʻaho ni.'
  ces-1613: 'Protož řekl Saul: Přistupujte sem všecka knížata lidu, a vyzvězte a vyhledejte,
    kdo se jest dopustil dnes hříchu nějakého?'
  eng-WMB: Saul said, “Draw near here, all you chiefs of the people, and know and
    see in whom this sin has been today.
  tam-TCV: அதனால் சவுல் தன் படைத் தலைவர்களிடம், “நீங்கள் அனைவரும் இங்கே வாருங்கள்.
    இன்று என்ன பாவம் இங்கு செய்யப்பட்டுள்ளது என்பதை கண்டுபிடிப்போம்.
  ceb-ULB: Unya miingon si Saul, “Paduol kamo dinhi, kamong tanan nga pangulo sa katawhan;
    sayra ug susiha kung giunsa pagkahitabo kining sala karong adlawa.
  pol-UBG: 'Wtedy Saul powiedział: Zbliżcie się wszyscy przywódcy ludu, zbadajcie
    i zobaczcie, na czym polega ten dzisiejszy grzech.'
  agr-agr: 'Dutikam Saúl suntaja apuji aidaun chichajak: “Apajuí mina aigkacha nunash
    ya pegkegchau takamsamunmak ankae nunú ejetajum”, tiuwai.'
  kyc-kyc: Dopa piyasa Soleme wambu dupwana akali mupwa dupwa lamaiyuo lao, Dae epapala
    epapu apimi koo mende pipyape lao koto kandamanale, leya.
  urd-GVU: یہ دیکھ کر ساؤل نے فوج کے تمام راہنماؤں کو بُلا کر کہا، ”کسی نے گناہ کیا
    ہے۔ معلوم کرنے کی کوشش کریں کہ کون قصوروار ہے۔
  deu-1912: 'Da sprach Saul: Laßt herzutreten alle Obersten des Volks, und erfahret
    und sehet, an welchem die Sünde sei zu dieser Zeit;'
  kan-2017: ಆಗ ಸೌಲನು ಪ್ರಜೆಗಳ ಮುಖಂಡರಿಗೆ, “ನೀವೆಲ್ಲರೂ ಇಲ್ಲಿ ಬಂದು, ಈ ಹೊತ್ತು ಪಾಪ ಯಾವುದರಿಂದ
    ಉಂಟಾಯಿತು ಎಂದು ವಿಚಾರಿಸಿ ಗೊತ್ತುಮಾಡಿರಿ.
  yap-yap: Me ga’ar Saul ngak e pi’in yad be yog e thin rok e pi girdi’ nem, “Mired
    e ngaray ngam gayed ko mang denen e ka ni ngongliy e daba’.
  hlt-MCSB: Te dongah Saul loh , “Pilnam te a cong cong ah boeih ha mop saeh lamtah
    ming uh saeh. Tihnin kah aka om tholhnah he hmu uh van saeh.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ ዴሮኮ ሱኡጎም፦ «ሃኒ ሙኪ ዓይጎ ጎሜ ማዺንቴቴያ ዖኦጪ ዴንቁዋቴ፤
  twi-ASANTE: Enti, Saulo ka kyerɛɛ ntuanofoɔ no sɛ, “Biribi atɔ kyima, enti mehwehwɛ
    mʼasahene nyinaa. Ɛsɛ sɛ yɛhunu bɔne a yɛayɛ ɛnnɛ.
  eng-WEBU: Saul said, “Draw near here, all you chiefs of the people, and know and
    see in whom this sin has been today.
  wal-wal: Yaanin Saa7ooli, “Olanchchata halaqatoo, ubbai haayite; hachchi aiba nagari
    oosettidaakkonne ane qoridi demmoos.
  spa-PDDPT: 'Entonces Saúl dijo: Vengan todos ustedes los jefes del pueblo, e investiguen
    y vean por quién ocurrió este pecado hoy,'
  gun-gun: 'Ha''e rami rã Saul aipoe''i: — Peẽ heta va''e kuery re pepena va''e ha''e
    javi, pejupa apy. Peikuaa pota pexa aguã mba''e nunga jejavy pa ange ojapoa ra''e.'
  agu-BL: 'Cha''stzun te nin tal Saúl: —Chiẍkank tzaj cyakil yi e'' wi''tz ajcaw,
    nin kajoye'' puntil tan jalse''n yi aj paj.'
  ilo-ULB: Ket kinuna ni Saul, “Umaykayo ditoy, dakayo amin a mangidadaulo kadagiti
    tattao; adalen ken kitaenyo no kasano a napasamak daytoy a basol ita nga aldaw.
  kpg-kpg: Saul ga helekai gi ana daangada, “Goodou dagabuli mai gi kinei e heeu be
    di maa di hala aha dela guu hai dangi nei.
  uig-ARA: 'سائۇل: ــ ئى خەلقنىڭ ھەممە چوڭلىرى، بۇ يەرگە چىقىڭلار. بۈگۈن كىم گۇناھ
    قىلغانلىقىنى ئېنىقلاپ بېقىڭلار.'
  sus-sus: Sɔlu naxa a xa sɔɔri gali xunyie xili, a a fala e bɛ, «Wo xa a mato yunubi
    naxan nabaxi to.
  pon-2006: Sohl eri mahsanihong kaunen aramas akan, “Kumwail pokonpene wasaht oh
    kalelapak soangen sapwung da me wiawidahr rahnwet.
  jae-jae: Tec Saul kêsôm gebe “Amac lau nêŋ kasêga samob, amêŋ ma akip biŋ sa e ajala
    gebe asa gêgôm keso gedeŋ ocsalô tonec biŋŋanôgeŋ.
  ksd-ksd: 'Ma Saul i ga biti tai ra umana luluai na vinarubu: Avat a mai, ma avat
    a tikan tadav nina ra tutana a varpiam i ki tana.'
  tur-YTC: Saul, “Buraya yaklaşın, ey halkın başları, ve bilin ve görün, bu günah
    bugün kimde oldu.
  grc-BRENT: Καὶ εἶπε Σαοὺλ, προσαγάγετε ἐνταῦθα πάσας τὰς γωνίας τοῦ Ἰσραὴλ, καὶ
    γνῶτε καὶ ἴδετε ἐν τίνι γέγονεν ἡ ἁμαρτία αὕτη σήμερον.
  ind-AYT: Lalu, Saul berkata, “Mendekatlah kemari, hai semua pemimpin rakyat. Ketahuilah
    dan lihatlah bagaimana dosa ini terjadi pada hari ini.
  nya-nya: Choncho Sauli anati, “Bwerani kuno nonse atsogoleri a anthu, ndipo tiyeni
    tione kuti kodi tchimo limeneli lachitika bwanji lero?
  hrv-hrv: 'Zato Šaul reče: “Pristupite ovamo, svi narodni glavari! Ispitajte i vidite
    u čemu je bio današnji prestupak.'
  mps-mps: Tama Solgo te Israel dabe tobolu bidibolo te po wai, “Dage asiąo,” wali.
    “Te e megi bubugade dego te dwai sęgę yali te gegelama hanilaibao, tama tialigo
    te Genuai Bidigo dabolo te po wei ponobeo.
  tpi-tpi: Olsem na Sol i tokim ol hetman bilong Israel, “Yupela kam. Yumi mas painimaut
    husat i bin mekim sin nau, na Bikpela i no bekim tok long yumi.
  dan-1931: 'Da sagde Saul: “Kom hid, alle Folkets Øverster, og se efter, hvad det
    er for en Synd, der er begået i Dag;'
  vie-OVCB: 'Thấy thế, Sau-lơ nói với các vị lãnh đạo: “Có điều gì sai trật sao! Hãy
    triệu tập tất cả tướng chỉ huy đến đây. Chúng ta phải tra cứu để tìm xem ai đã
    phạm tội hôm ấy.'
  guj-2017: પછી શાઉલે કહ્યું, “અહીં આવો, સર્વ લોકોના આગેવાનો તમે અહીં આવો; જુઓ અને
    જાણો કે આજે આ પાપ કયા કારણથી થયું છે?
  pon-2006A: Sohl eri mahsanihong kaunen aramas akan, “Kumwail pokonpene wasaht oh
    kalelapak soangen sapwung da me wiawidahr rahnwet.
  por-BRBSL: 'Saul disse: “Aproximem-se aqui, todos vocês, chefes do povo, e conheçam
    e vejam em quem este pecado tem sido hoje.'
  cth-cth: Sawl ni nangmouh tamihu ka uk e pueng tho awh, sahnin vah hete yonnae bangnaw
    maw tie panue hoi hmu hane kâyawm awh haw.
  twi-twi: Enti Saulo ka kyerɛɛ ntuanofo no se, “Biribi atɔ kyima, enti mehwehwɛ mʼasahene
    nyinaa. Ɛsɛ sɛ yehu bɔne a yɛayɛ nnɛ.
  hlt-hlt: Te dongah Saul loh, “Pilnam te a cong cong ah boeih ha mop saeh lamtah
    ming uh saeh. Tihnin kah aka om tholhnah he hmu uh van saeh.
  tbz-SIM: 'Kɛ̀ Sɑurii tíí nyIsidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ dɔ̀: Wéntɛ́nɛ̀ kɛ́yɑ̀ mɛyɛi
    mmɛ̀ɛ̀ dɔ̀ɔ̀ yíe.'
  msy-2020: Ezɨ Sol kamaghɨn Israelian gumazir dapanibav gei, “Ia izɨ. E uarira uarir
    buri fofogham, tina arazir kuram gamizɨ, Ikiavɨra Itir God en akam barazir puvatɨ.
  dop-dop: 'Ɩlɛnɑ Sɑyuli tɔ nyʋɣʋ nyǝ́mɑ sɩ: Mǝ tǝnɑ ɩ́ koti cǝnɛ nɑ tǝ́ pɛɛkɩ nɑ
    tǝ́ nɑ́ wei ɩ lɑpɑ ɩsɑɣɑtʋ tǝnɛɣɛ sɑŋɑ tɔ.'
  azb-azb: 'Şaul dedi: «Ey bütün xalq başçıları, buraya yaxınlaşın, bu gün hansı günah
    etdiyinizi öyrənin və görün.'
  eng-DBY: And Saul said, Draw ye near hither, all the heads of the people; and know
    and see wherein this sin has been this day.
  hin-2017: तब शाऊल ने कहा, “हे प्रजा के मुख्य लोगों, इधर आकर जानो; और देखो कि आज
    पाप किस प्रकार से हुआ है।
  wol-KYG: 'Sóol ne: «Yeen njiiti mbooloo mi yépp, dikkleen fii, nu seet ba gis bàkkaarub
    tey jii, lu mu doon.'
  eng-YLT: And Saul saith, 'Draw ye nigh hither all, the chiefs of the people, and
    know and see in what this sin hath been to-day;
  eng-WYC-2017: And Saul said, Bring ye hither all the corners, or the uttermost parties,
    or chiefs, of the people, and know ye, and see ye, by whom this sin hath fallen
    today.
  eng-WMBB: Saul said, “Draw near here, all you chiefs of the people, and know and
    see in whom this sin has been today.
  urd-GVH: यह देखकर साऊल ने फ़ौज के तमाम राहनुमाओं को बुलाकर कहा, “किसी ने गुनाह किया
    है। मालूम करने की कोशिश करें कि कौन क़ुसूरवार है।
  rug-rug: Ke zama se Saula koari na koimata tadi na tinoni, “Mae tani, mada hata
    ia sapu esei beka si tavete va sea pa rane ṉinoroi.
  gaz-gaz: Kanaafuu Saaʼol akkana jedhe; “Hooggantoonni loltootaa hundi as kottaa;
    cubbuu harʼa hojjetame ifatti baafnaa.
  fra-LSG: 'Saül dit: Approchez ici, vous tous chefs du peuple; recherchez et voyez
    comment ce péché a été commis aujourd’hui.'
  yal-yal: Nanara, Sɔli naxa, “Ɛ fa be, ganla yɛɛratine birin. En xa a kolon yulubin
    naxan ligaxi to.
  haw-1868: Olelo aku la o Saula, E hookokoke mai oukou ia nei, e na alakai o na kanaka;
    i ike pono kakou i ka mea o keia hewa i keia la.
  arb-NAV: 'فَقَالَ شَاوُلُ: «اقْتَرِبُوا إِلَى هُنَا يَا جَمِيعَ وُجُوهِ إِسْرَائِيلَ،
    وَتَقَصَّوْا أَيَّةَ خَطِيئَةٍ ارْتُكِبَتِ الْيَوْمَ.'
  ewe-ewe: Ale Saul gblɔ na kplɔlawo be, “Ame aɖe wɔ nu vɔ̃ ɖe Mawu ŋu, ele be míadze
    si nu vɔ̃ si míewɔ egbe.
  eng-LEE: 'And Saul said, Draw ye near hither all the chief of the people: and know
    and see through what this sin hath happened this day.'
  asm-FB: তেতিয়া চৌলে ক’লে, “হে লোকসকলৰ অধিপতি সকল, তোমালোক ওচৰ চাপি আহাঁ, আৰু আজিৰ
    এই পাপ কি দোষত হ’ল, তাৰ বুজ-বিচাৰ কৰি চোৱা।
  sus-A: سْلُ نَشَ عَ شَ سْورِ فَلِ شُنيِيٍ شِلِ، عَ عَ قَلَ عٍ بّ، «وٌ شَ عَ مَتٌ
    يُنُبِ نَشَن نَبَشِ تٌ.
  fra-SBL: 'Saül dit : « Approchez ici, vous tous, chefs du peuple, et sachez et voyez
    en qui ce péché a été commis aujourd''hui.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֔וּל גֹּ֣שֽׁוּ הֲלֹ֔ם כֹּ֖ל פִּנֹּ֣ות הָעָ֑ם וּדְע֣וּ וּרְא֔וּ
    בַּמָּ֗ה הָֽיְתָ֛ה הַחַטָּ֥את הַזֹּ֖את הַיֹּֽום׃
  pjt-pjt: '@see-verse:1SA.014.037'
  kik-kik: Nĩ ũndũ ũcio Saũlũ akiuga atĩrĩ, “Ũkai haha, inyuothe atongoria a ita,
    tũmenye wĩhia ũrĩa wĩkĩtwo ũmũthĩ.
  fra-NCL: 'Saül dit : « Approchez ici, vous tous, chefs du peuple ; recherchez et
    voyez quel est le péché qui a été commis aujourd’hui.'
  cek-AK: To pongah Saul mah, Kami zaehoikungnawk boih, hae ah angzo oh, vaihniah
    tih zaehaih maw na sak o moeng boeh?
  cuk-cuk: 'Degisoggu, Saúl sordagan-e-dummaganga sogdesunnad: —Bemar bela wese be
    dagmar. Be anga baramimalo, ibi-isgued-ulale Bab-Jehová anga ibmar-sogsasuli.'
  uig-CYR: 'Саул: — И хәлиқниң һәммә чоңлири, бу йәргә чиқиңлар. Бүгүн ким гуна қилғанлиғини
    ениқлап беқиңлар.'
  tel-2017: అందుకు సౌలు “ప్రజల పెద్దలు నా దగ్గరకి వచ్చి ఈ రోజు ఎవరి ద్వారా తప్పిదం
    జరిగిందో దాన్ని కనుక్కోవాలి.
  hat-BSA: 'Saül te di: “Apwoche isit la, tout chèf a tout pèp la pou fè ankèt pou
    aprann kijan peche sa a te vin fèt jodi a.'
  kos-kos: Na Saul el fahk nu sin mwet kol lun mwet uh, “Fahsru ac konauk lah ma koluk
    se su orekla misenge.
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֔וּל גֹּ֣שֽׁוּ הֲלֹ֔ם כֹּ֖ל פִּנּ֣וֹת הָעָ֑ם וּדְע֣וּ וּרְא֔וּ
    בַּמָּ֗ה הָֽיְתָ֛ה הַחַטָּ֥את הַזֹּ֖את הַיּֽוֹם׃
  ibo-ibo: Sọl gwara ndịisi agha Izrel okwu sị, “Ihe emebiela! Anyị aghaghị ịchọpụta
    ụdị mmehie anyị mere taa, nke mere Onyenwe anyị ji jụ inye anyị ọsịsa.
  ory-ory: ତହିଁରେ ଶାଉଲ କହିଲେ, “ହେ ଲୋକମାନଙ୍କ ପ୍ରଧାନ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ଏହି ସ୍ଥାନରେ
    ଉପସ୍ଥିତ ହୁଅ; ଆଜିର ଏହି ପାପ କିପରି ହେଲା, ଏହା ବିବେଚନା କରି ଦେଖ।
  chk-chk: Mürin, Saul a üreni souemwenin ekewe aramas, “Oupwe etto ikei, ousipwe
    kütta iö a tipis ikenai.
  ssd-ssd: 'Taŋana le Saul ndek Israel mage mage saniŋgina: Tane yalpe le sine imaŋge
    mbarat le Suŋgo nu sine tuku pasa lafu ndawat ta sota te-silikube ŋgina.'
  rop-rop: Wal wen God nomo bin tok langa im, King Sol bin jinggabat na, en imbin
    dalim ola boswan blanga ola solja, “Yumob kaman iya, dumaji wi garra faindat wanim
    nogudbala ting wibin dum langa YAWEI.
  ukr-1871: 'І повелїв Саул: Приступіть усї начальники між людьми та розпитайтесь,
    від кого провина сьогоднї сталась?'
  deu-1951: 'Da sprach Saul: Es sollen alle Häupter des Volkes herzutreten und erforschen
    und sehen, an wem heute die Schuld liegt;'
  eng-JPS: 'And Saul said: ''Draw nigh hither, all ye chiefs of the people; and know
    and see wherein this sin hath been this day.'
  srp-1865: 'Zato reèe Saul: pristupite ovamo svi glavari narodni, i tražite i vidite
    na kom je grijeh danas.'
  lug-lug: Sawulo kyeyava ayogera nti, “Mujje wano mmwe mwenna abakulembeze b’abantu,
    tunoonyereze tulabe ekibi ekikoleddwa leero.
  heb-heb: ויאמר שאול גשו הלם כל פנות העם ודעו וראו במה היתה החטאת הזאת היום׃
  ben-IRV: সেইজন্য শৌল বললেন, “সৈন্যদলের সমস্ত নেতারা, তোমরা কাছে এস এবং আজকের এই
    পাপ কি করে হল, জানো ও তার খোঁজ করে দেখ।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਲੋਕਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਮੇਰੇ ਨੇੜੇ ਆਉਣ ਅਤੇ ਵੇਖਣ ਜੋ ਅੱਜ ਦੇ
    ਦਿਨ ਕਿਵੇਂ ਪਾਪ ਹੋਇਆ ਹੈ।
  tkr-tkr: 'Şaulee eyhen: – G''oşunun ç''ak''ınbı, vuşun gırgınbı inyaqa savaale.
    Şu g''iyna nena bınahiy hav''uva, ats''axhxhes.'
  mya-JVB: ရှောလု ကလည်း ၊ လူ တို့တွင် အရာရှိ အပေါင်း တို့၊ ယနေ့ အဘယ်သူ ပြစ်မှား မိသည်ကို
    သိ မြင် အံ့သောငှါချဉ်း ၍ လာကြလော့။
  tte-O: Mwa Saulo iba, “Tokaleya kali tobagunao meuloimiu kwalaoma bwaite koina na
    taloyai yaiya pwanoli iginauli kaliyate kabona koina. Pwanoli esana iginauline?
  tbg-tbg: Mintuvaro Soruva Isareri iqoka vaiinti taruka naarama kero tiharo, Oho,
    tavave qora kaiqa vara kaivaroe Noravano Kotiva kia ti uva tiva timivo? Nenavu
    aniqe tenavu vi vaiintira rantake qovarama kaare.
  hmo-hmo: Unai dainai Saulo ia gwau, “Lohia taudia ibounai, umui mai iniseni. Do
    umui tahua, bona do umui diba, iseda huanai be daika ese kara dika ia karaia?
  urd-urd: तब साऊल ने कहा कि तुम सब जो लोगों के सरदार हो यहाँ, नज़दीक आओ, और तहक़ीक़
    करो और देखो कि आज के दिन गुनाह क्यूँकर हुआ है।
  rus-SYN: 'Тогда сказал Саул: пусть подойдут сюда все начальники народа и разведают
    и узнают, на ком грех ныне?'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: Á zĩgↄ̃ↄ gbɛ̃zↄ̃ↄↄ píi, à sↄ̃mazi la, kɛ́ wà e dↄ̃
    duuna pↄ́ wa kɛ̀ gbã.'
  tcz-CHONGTHU: Chuin Saul in lamkaiho koma aseijin, “Adih lou khat aumtai! Galmi
    lamkai jouse hikoma hung un. Tunia ipi suhkhel ineijum? Kikhol uhite chonset hi
    hoilaiya umham? Hinkhol doh un.
  mar-mar: मग शौल म्हणाला, “अहो लोकांच्या सर्व पुढाऱ्यांनो इकडे या आणि हे पाप कशाने
    घडले आहे ते शोध करून पाहा.
  qub-qub: 'Chaymi Saúl niran: «Cayman shamuy llapayqui mandaj cajcunalla. Tapucachay
    pï juchata rurashantapis.'
  bqp-bqp: 'Akũ Solu pì: Ákↄ̃nↄ zĩ̀kari gbɛ̃ zↄ̃kↄ̃nↄ á pínki, à namai la, de ò
    le ò dↄ̃ durunna kũ ò kɛ̀ gbãra.'
  hat-hat: 'Lè sa a, li rele tout chèf pèp la, li di yo: -Pwoche devan la a. Chache
    konnen ki peche nou te fè jòdi a.'
  eng-BSB: Therefore Saul said, “Come here, all you leaders of the troops, and let
    us investigate how this sin has occurred today.
  tod-tod: 'Sayile Izelayɛle ɠundiɠiiti pɛ gaalɛɛni ba, é ɠɛ ti ma: «À faiti buuʋɛtɛ
    ga pagɔ, wo ɠɛ kwɛɛ kotoi nii kɛai za.'
  eng-WEBPB: Saul said, “Draw near here, all you chiefs of the people, and know and
    see in whom this sin has been today.
  kbq-kbq: Ana higeno Soli'a sondia kva vahetamina kehu tru huno, Iza kumira hu'negeno
    Ra Anumzamo'a kea osifi, refako huta kesune.
  nhe-BL: 'Huajca Saúl moilhui para elqui ipampa se soldado itlajtlacol. Huajca quinilhui:
    ―Nochi tlen tlayacanani ximonechcahuica nica huan tiquitase canque eltoc tlajtlacoli.'
  bus-bus: 'Ben Solu bè: a zĩ̀kpɛ gbɛ̃nsinↄ a píngi, à sↄ̃mazi kɛ̀, lɛ wà e wà dↄ̃
    durun kɛ̀ wà kɛ̀ gbã̀a.'
  gub-BL: Na'e uze'eg Xau amogwer tuwihaw wanupe kury. — Pezur xe nehe ty wà. Pepuranuranu
    teko wanehe nehe. — Ma'e ikatu 'ym ma'e pezapo kwez Tupàn henataromo kutàri. Ta'e
    nuze'eg kwaw zanewe a'e xe, peze wanupe nehe, i'i wanupe.
  eng-DRA: 'And Saul said: Bring hither all the corners of the people: and know, and
    see by whom this sin hath happened today.'
