verse: 1SA.014.011
translations:
  mal-C: 'അങ്ങനെ അവരിരുവരും ഫെലിസ്ത്യരുടെ ആ കാവൽസേനാകേന്ദ്രത്തിനു തങ്ങളെത്തന്നെ കാണിച്ചു.
    ഉടനെ ഫെലിസ്ത്യർ വിളിച്ചുപറഞ്ഞു: “നോക്കൂ, എബ്രായർ ഒളിച്ചിരുന്ന മാളങ്ങളിൽനിന്ന്
    ഇതാ കയറിവരുന്നു.”'
  deu-TKW: 'Als nun die Beiden dem Posten der Philister zu Gesichte kamen, da dachten
    die Philister: Das sind ja Hebräer, die aus den Löchern hervorkommen, darein sie
    sich verkrochen haben!'
  lin-lin: 'Boye, bango mibale bamimonisaki na molako ya bato ya Filisitia. Mpe tango
    bato ya Filisitia bamonaki bango, balobaki : « Botala ! Ba-Ebre babimi wuta na
    mabulu epai wapi babombamaki. »'
  eng-LSV: And both of them are revealed to the station of the Philistines, and the
    Philistines say, “Behold, Hebrews are coming out of the holes where they have
    hid themselves.”
  eng-GNV: 'So they both shewed themselues vnto the garison of the Philistims: and
    the Philistims said, See, the Ebrewes come out of the holes wherein they had hid
    themselues.'
  eng-WEBSTER: 'And both of them discovered themselves to the garrison of the Philistines:
    and the Philistines said, Behold, the Hebrews come forth out of the holes where
    they had hid themselves.'
  nhw-BL: 'Huan quej nopa quichijque. Nochi ome monextijque para ma quinitaca nopa
    filisteos. Huan nopa filisteos quinitaque huan quiijtojque: “Xiquinitaca ne hebreo
    tlacame ya quistoque ipan tecacahuatl campa motlatijtoyaj.”'
  swh-ONEN: Basi wote wawili wakajionyesha kwa doria ya Wafilisti. Wafilisti wakasema,
    “Tazama! Waebrania wanatambaa toka mashimoni walimokuwa wamejificha.”
  bba-bba: Mɑ be yiru ye, bɑ derɑ Filisitibɑ bɑ bu wɑ. Mɑ Filisiti be, bɑ nɛɛ, Heberubɑ
    wee, bɑ yɑrimɑmɔ wɔrusun di mi bɑ rɑɑ kukuɑ.
  eng-KJVCPB: 'And both of them discovered themselves unto the garrison of the Philistines:
    and the Philistines said, Behold, the Hebrews come forth out of the holes where
    they had hid themselves.'
  mpx-mpx: Inoke ali toto labui hi nopanet ge hi pamasalil Pilistiya wali tolohaveyan
    hi kitel, yaka hi talawasi-agil hi ba, “Ku kite! Hibilu abwe hi yawal tagilem
    gola wali ababunsumiya.”
  luo-luo: Omiyo giduto ji ariyogo ne giwuok e lela mondo jo-Filistia manie kambigi
    onegi. Eka jo-Filistia nowacho niya, “Neuru! Jo-Hibrania mol kawuok ae buche mane
    gipondoe.”
  meu-meu: Taunabunai, raruosi na Filistia taudia vairadiai e hahedinarai. Filistia
    taudia eto, O itaia, Heberu taudia na edia komu guridia amo e raka lasimu.
  npi-ULB: त्यसैले तिनीहरू दुवैले आफूलाई पलिश्‍तीहरूको चौकीमा प्रकट गरे । पलिश्‍तीहरूले
    भने, “हेर, हिब्रूहरू आफू लुकेका प्वालहरूबाट निस्किरहेका छन् ।”
  yor-yor: Báyìí ní àwọn méjèèjì sì fi ara wọn hàn fún ìlú olódi Filistini. Àwọn Filistini
    sì wí pé, “Wò ó! Àwọn Heberu ń yọ jáde wá láti inú ihò tí wọ́n fi ara wọn pamọ́
    sí.”
  ind-ind: Lalu Yonatan dan pembawa senjatanya memperlihatkan diri kepada pos pasukan
    Filistin itu. Ada dari mereka yang mengejek, “Lihat! Ada beberapa penakut Israel
    yang keluar dari tempat persembunyian mereka!”
  pes-OPCB: 'پس ایشان خود را به فلسطینی‌ها نشان دادند. چون فلسطینی‌ها متوجهٔ ایشان
    شدند، فریاد زدند: «نگاه کنید، اسرائیلی‌ها از سوراخهای خود بیرون می‌خزند!»'
  tgl-ULB: Kaya pareho nilang inilantad ang kanilang mga sarili sa kuta ng mga Filisteo.
    Sinabi ng mga Palestina, “Masdan ninyo, ang mga Hebreo ay lumalabas sa mga butas
    kung saan sila nagtatago.”
  cbu-NT: Ashirucha, amb tárangusin, Jonatan wipunashpatari waanaatsi wanuts wanasiritaatsirishat
    tuyamandaranganaya. Filistewshuchshitisin anoo parangusin, waanpatatssin, Napangints.
    ¿Chakamasa Hebrewshuchimanda, yuwamanda wachush pshtutartarangana anumandsinaya?
    Natunaa shitungeeshinanaya, táranganaya.
  hui-hui: Ani lowa libuni Pilidialiru hendelo hapani haribi. Ani hebiria Pilidiali
    biarume libu hondowa lalu, Hiburuali maru gundu uliha bira do hayago ede tagira
    ibirago de handadaba, lene.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​နှစ်​ဦး​သည်​ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​အား​ကိုယ်​ရိပ်​ပြ​ကြ​၏။
    ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​က``ကြည့်​လော့။ ဟေ​ဗြဲ​အ​မျိုး သား​အ​ချို့​တို့​သည်
    မိ​မိ​တို့​ပုန်း​ကွယ်​ရာ​မြေ တွင်း​များ​မှ​ထွက်​လာ​လေ​ပြီ'' ဟု​ဆို​ပြီး လျှင်၊-
  bod-N: དེ་ནས་ཁོ་གཉིས་ཀྱིས་ཕེ་ལེ་ཤེད་པའི་སོ་པ་རྣམས་ལ་རང་གི་ལུས་བསྟན་ནས། ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས།
    ས་ཁུང་དུ་ཡིབ་སྟེ་ཡོད་པའི་ཨིབ་རི་པ་རྣམས་སླེབས་བྱུང་ཞེས་སྨྲས།
  sna-sna: Saka vose vari vaviri vakazviratidza kuboka ravarwi ravaFiristia. VaFiristia
    vakati, “Tarirai! VaHebheru vari kukambaira vachibuda mumakomba avanga vakavanda.”
  spa-BLM: 'Ambos se revelaron ante la guarnición de los filisteos, y éstos dijeron:
    “¡Mira que los hebreos salen de los agujeros donde se habían escondido!”'
  cac-cac: 'Axo yic ix sch''oxan sb''a eb'', ix yalan eb'' filisteo chi'': Ilecnab''
    val yelta eb'' hebreo d''a yoltac olan b''ajtac c''ub''an, xchi eb''.'
  swh-ULB: Kwa hiyo wote wawili wakajifunua mbele ya ngome ya Wafilisti. Wafilisti
    wakasema, “Angalia, Webrania wanakuja kutokea kwenye mashimo walimojificha.”
  bel-bel: 'Калі абодва яны спыніліся на вачах у атрада Філістымскага, дык Філістымляне
    сказалі: вось, Габрэі выходзяць зь цясьнінаў, у якіх хаваліся яны.'
  deu-ELBBK: 'Und beide zeigten sich der Aufstellung der Philister. Da sprachen die
    Philister: Siehe, Hebräer kommen aus den Löchern hervor, worin sie sich versteckt
    haben.'
  mbb-OT: Hein mibpeehè dan is dezuwa te menge Filistihanen, mid-undaunda zà sikandan
    te menge Filistihanen he egkaǥi te, “Ahaa niw man is menge Hebriyuhanen! Midliǥawang
    dan en dutun te budsi he ed-elesan dan.”
  mal-2015: 'ഇങ്ങനെ അവർ ഇരുവരും ഫെലിസ്ത്യരുടെ പട്ടാളത്തിന്നു തങ്ങളെത്തന്നേ കാണിച്ചപ്പോൾ:
    ഇതാ, എബ്രായർ ഒളിച്ചിരുന്ന പൊത്തുകളിൽനിന്നു പുറപ്പെട്ടു വരുന്നു എന്നു ഫെലിസ്ത്യർ
    പറഞ്ഞു.'
  rmc-rmc: 'Avke pes sodujdžene sikade le Filišťincenge a on lenge phende: „Dikhen,
    o Hebreja aven avri andral o cheva, kaj pes garude!“'
  pes-OPV: 'پس هر دوی ایشان خویشتن را به قراول فلسطینیان ظاهر ساختند و فلسطینیان گفتند:
    «اینک عبرانیان از حفره هایی که خود را در آنهاپنهان ساخته‌اند، بیرون می‌آیند.»'
  ron-1924: 'С-ау арэтат амындой стрэжий филистенилор, ши филистений ау зис: „Ятэ
    кэ евреий ес дин гэуриле ын каре с-ау аскунс.”'
  ben-OBCV: অতএব তাঁরা দুজনেই ফিলিস্তিনী সেনা-ঘাঁটির সামনে গিয়ে নিজেদের দর্শন দিলেন।
    ফিলিস্তিনীরা বলল, “ওই দেখো, গর্তে লুকিয়ে থাকা হিব্রুরা হামাগুড়ি দিয়ে বের হয়ে
    আসছে।”
  som-som: Oo labadoodiiba waxay isu muujiyeen ciidankii reer Falastiin; markaasay
    kuwii reer Falastiin waxay yidhaahdeen, Bal eega Cibraaniyadii waxay ka soo baxayaan
    godadkii ay ku dhuunteene.
  lat-VUC: 'Apparuit igitur uterque stationi Philisthinorum: dixeruntque Philisthiim:
    En Hebræi egrediuntur de cavernis in quibus absconditi fuerant.'
  eng-ASVBT: 'And both of them disclosed themselves unto the garrison of the Philistines:
    and the Philistines said, Behold, the Hebrews come forth out of the holes where
    they had hidden themselves.'
  ita-1885: 'Così amendue si mostrarono alla guernigione de'' Filistei; e i Filistei
    dissero: Ecco, gli Ebrei escono fuor delle grotte, nelle quali si erano nascosti.'
  eng-LXXUP: And they both went in to Messab of the Philistines; and the Philistines
    said, Behold, the Hebrews come forth out of their caves, where they had hidden
    themselves.
  eng-ULB: So both of them revealed themselves to the garrison of the Philistines.
    The Philistines said, “Look, Hebrews are coming out of the holes where they have
    hidden themselves.”
  spa-VBL: Así que ambos se dejaron ver por la guarnición filistea. “¡Mira!”, gritaron
    los filisteos. “Los hebreos están saliendo de los huecos donde se escondían”.
  fra-_FOB: 'Ils se montrèrent donc tous deux au poste des Philistins; et les Philistins
    dirent: Voilà les Hébreux qui sortent des antres où ils s''étaient cachés.'
  mal-mal: 'ഇങ്ങനെ അവർ രണ്ടുപേരും ഫെലിസ്ത്യരുടെ പട്ടാളത്തിന് മുമ്പിൽ പ്രത്യക്ഷപ്പെട്ടപ്പോൾ:
    “ഇതാ, എബ്രായർ ഒളിച്ചിരുന്ന ഗുഹകളിൽനിന്ന് പുറപ്പെട്ട് വരുന്നു” എന്ന് ഫെലിസ്ത്യർ
    പറഞ്ഞു.'
  urd-GVR: Chunāṅche wuh chalte chalte Filistī chaukī ko nazar āe. Filistī shor machāne
    lage, “Dekho, Isrāīlī apne chhupne ke biloṅ se nikal rahe haiṅ!”
  suz-BL: मोपतीके मेको निक्‍शी पलिस्‍ती आन कली तपांइससा बाक्‍त। मिनु पलिस्‍तीपुकीम
    “कोव़ङीन। हिब्रू आन ख्रुइक्‍तीक पोव़ला रे ग्रूमा बाक्‍त” देंमुमा बाक्‍त।
  ita-1927: 'Così si mostrarono ambedue alla guarnigione de’ Filistei; e i Filistei
    dissero: “Ecco gli Ebrei che escon dalle grotte dove s’eran nascosti!”'
  ckb-ckb: 'ئینجا هەردووکیان خۆیان بۆ سەربازگەی فەلەستییەکان دەرخست و فەلەستییەکانیش
    گوتیان: «تەماشا بکەن، عیبرانییەکان لەو کونانە دێنە دەرەوە کە خۆیان تێیدا شاردبووەوە.»'
  eng-BBE: 'And they let the Philistine force see the two of them: and the Philistines
    said, Look! the Hebrews are coming out of the holes where they have taken cover.'
  kan-OKCV: ಹಾಗೆಯೇ ಅವರಿಬ್ಬರೂ ತಾವು ಫಿಲಿಷ್ಟಿಯರ ಠಾಣ್ಯದವರೆಗೂ ಕಾಣಿಸಿಕೊಂಡರು. ಆಗ ಫಿಲಿಷ್ಟಿಯರು,
    “ಗುಹೆಗಳಲ್ಲಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದ ಹಿಬ್ರಿಯರು ಹೊರಟು ಬರುತ್ತಾರೆ,” ಎಂದರು.
  tam-2017: 'அப்படியே அவர்கள் இருவரும் பெலிஸ்தர்களின் முகாமிற்குமுன் தங்களைக் காண்பித்தார்கள்;
    அப்பொழுது பெலிஸ்தர்கள்: இதோ, எபிரெயர்கள் ஒளிந்துகொண்டிருந்த குழிகளைவிட்டுப் புறப்படுகிறார்கள்
    என்று சொல்லி,'
  spa-RV-1909: 'Mostráronse pues ambos á la guarnición de los Filisteos, y los Filisteos
    dijeron: He aquí los Hebreos, que salen de las cavernas en que se habían escondido.'
  ron-BTF: 'Și amândoi s-au arătat garnizoanei filistenilor; și filistenii au spus:
    Iată, evreii ies din găurile unde s-au ascuns.'
  eng-WEBP: Both of them revealed themselves to the garrison of the Philistines; and
    the Philistines said, “Behold, the Hebrews are coming out of the holes where they
    had hidden themselves!”
  eng-FBV: So both of them let themselves be seen by Philistine garrison. “Hey, look!”
    shouted the Philistines. “The Hebrews are coming out of the holes they were hiding
    in.”
  nld-1939: 'Toen beiden zich nu aan de Filistijnse wachtpost vertoonden, riepen de
    Filistijnen: Kijk eens, er komen Hebreën uit de holen gekropen, waarin ze zich
    verborgen hadden!'
  nch-BL: 'Huan quej nopa quichijque. Nochi ome monextijque para ma quinitaca nopa
    filisteos. Huan nopa filisteos quinitaque huan quiijtojque: “Xiquinitaca ne hebreo
    tacame ya quistoque ipan ostot campa motatijtoyaj.”'
  vie-1934: 'Vậy hai người đều đi lên đồn Phi-li-tin. Dân Phi-li-tin nói: Kìa, những
    người Hê-bơ-rơ ra từ hang đá là nơi chúng nó ẩn trốn kia.'
  hin-CV: जब उन दोनों ने स्वयं को फिलिस्तीनी सेना पर प्रकट किया, फिलिस्तीनियों ने
    उन्हें देखा, वे आपस में विचार करने लगे, “देखो, देखो, इब्री अब अपनी उन गुफाओं में
    से निकलकर बाहर आ रहे हैं, जहां वे अब तक छिपे हुए थे.”
  spa-BES: 'Y dejaron que los filisteos los vieran a los dos; y los filisteos dijeron:
    ¡Miren! Los hebreos están saliendo de los agujeros donde se han cubierto.'
  tdx-tdx: 'Le nivotrak’ amy mpirai-liam-Pilistiy, iereo roe; le hoe ty asa’ o nte-Pilistio:
    Hehe te mipororoake boak’ an-koboñe fipalira’e ao o nte-Evreo.'
  tha-KJV: ทั้งสองจึงสำแดงตัวให้กองทหารรักษาการคนฟีลิสเตียเห็น และคนฟีลิสเตียกล่าวว่า
    “​ดู​เถิด พวกฮีบรูออกมาจากรู​ที่​ซ่อนตัวอยู่​แล้ว​”
  por-BR-2018: 'Mostraram-se, pois, ambos à guarnição dos filisteus, e os filisteus
    disseram: Eis que os hebreus, que saem das cavernas em que se haviam escondido.'
  deu-ELO: 'Und beide zeigten sich der Aufstellung der Philister. Da sprachen die
    Philister: Siehe, Hebräer kommen aus den Löchern hervor, worin sie sich versteckt
    haben.'
  eng-WYC-2018: Therefore ever either appeared to the station of Philistines (or And
    so they both appeared before the Philistines? station); and the Philistines said,
    Lo! the Hebrews go out of [the] caves, in which they were hid.
  epo-epo: 'Kaj ili ambaŭ aperis antaŭ la garnizono de la Filiŝtoj, kaj la Filiŝtoj
    diris: Jen Hebreoj eliras el la truoj, en kiuj ili sin kaŝis.'
  uig-PIN: 'Ikkiylǝn ɵzini Filistiylǝrning ⱪarawullar ǝtritigǝ kɵrsǝtti. Filistiylǝr:
    — Mana, Ibraniylar ɵzini yoxurƣan azgallardin qiⱪiwatidu, dedi.'
  beo-beo: Amaiba:le, elea da Filisidini dunu ilia ela ba:ma:ne odagi olei. Amola
    Filisidini dunu ilia amane sia:i, “Ba:ma! Hibulu dunu oda da ilia wamoaligisu
    uli dogoi amodili maha.”
  tpi-OTNT: Orait tupela i go na sanap long ples klia na ol Filistia i lukim tupela.
    Na ol Filistia i tok, “Lukim. Sampela Hibru i kam ausait long ol hul ol i bin
    hait long en.”
  hau-SA: Sai suka nuna kansu a sansanin Filistiyawa. Sai Filistiyawa suka ce, “Ku
    duba ga Ibraniyawa suna fitowa daga cikin ramummuka inda suka ɓuya.”
  uig-LAT: 'Ikkiylen özini Filistiylerning qarawullar etritige körsetti. Filistiyler:
    — Mana, Ibraniylar özini yoshurghan azgallardin chiqiwatidu, dédi.'
  nde-nde: Ngakho bobabili bazibonakalisa enkambeni yamabutho amaFilistiya. AmaFilistiya
    athi, “Khangelani, amaHebheru asehohoba ephuma emilindini abecatshe kuyo.”
  ton-ton: 'Pea naʻa na fakahā fakatouʻosi pe ʻakinaua ki he kolo tau ʻae kau Filisitia:
    pea naʻe pehē ʻe he kau Filisitia, “Vakai ʻoku ʻalu atu ʻae kakai Hepelū mei he
    ngaahi luo naʻa nau toitoi ʻi ai ʻakinautolu.”'
  ces-1613: 'Ukázali se tedy oba dva stráži Filistinských. I řekli Filistinští: Hle,
    Hebrejští lezou z děr, v nichž se byli skryli.'
  eng-WMB: Both of them revealed themselves to the garrison of the Philistines; and
    the Philistines said, “Behold, the Hebrews are coming out of the holes where they
    had hidden themselves!”
  tam-TCV: அப்படியே அவர்கள் இருவரும் தடைமுகாமிலிருந்த பெலிஸ்தியருக்கு தங்களைக் காண்பித்தார்கள்.
    அப்பொழுது பெலிஸ்தியர், “பாருங்கள்! எபிரெயர் தாங்கள் ஒளித்திருந்த கிடங்குகளிலிருந்து
    தவழ்ந்து வெளியே வருகிறார்கள்” எனத் தங்களுக்குள்ளே சொல்லிக்கொண்டனர்.
  ceb-ULB: Busa nagpakita silang duha sa ilang kaugalingon sa kampo sa mga Filistihanon.
    Miingon ang mga Filistihanon, “Tan-awa, nanggawas na sa mga lungag ang mga Hebreohanon
    kung asa sila nagtago.”
  pol-UBG: 'Pokazali się więc obaj straży filistyńskiej. I Filistyni powiedzieli:
    Oto Hebrajczycy wychodzą z nor, w których się ukryli.'
  agr-agr: 'Nuadui mai juwakiag filisteo aidau batsatbaunum jegantag wantintukajui.
    Nuniagtai ditan wainak chichainak: “Nijah, au hebreo aents aidau waanum uumak
    batsatu jiinjajana”, tuidau.'
  kyc-kyc: Dokona lao nakambame Pilisitia wambu dupwame kandena lao epeyambi. Dokopa
    Pilisitia dupwame lao, Kandalapa. Ipuru akali lapo yuu rumbisi dupwana yalu piyami
    dupwa neta epelyaminyi, leyami.
  urd-GVU: چنانچہ وہ چلتے چلتے فلستی چوکی کو نظر آئے۔ فلستی شور مچانے لگے، ”دیکھو،
    اسرائیلی اپنے چھپنے کے بلوں سے نکل رہے ہیں!“
  deu-1912: 'Da sie nun der Philister Wache beide ins Gesicht kamen, sprachen die
    Philister: Siehe, die Hebräer sind aus ihren Löchern gegangen, darin sie sich
    verkrochen hatten.'
  ntj-ntj: Nyangka-pula mularrpartu yartakarringu. Nyangka-ya warrmarla Pilitjinyamartatjilu
    nyakulalpi panypuratjarralu watjarnu, “Wiya, munkarra nyawa. Yitjurayilku tjamupirti-ya
    nyarra pirtinguru ngalyapakarnu.”
  kan-2017: ಇವರಿಬ್ಬರೂ ಫಿಲಿಷ್ಟಿಯರ ಕಾವಲು ದಂಡಿನವರಿಗೆ ಕಾಣಿಸಿಕೊಂಡಾಗ ಅವರು, “ಇಗೋ, ಇಬ್ರಿಯರು
    ತಾವು ಅಡಗಿಕೊಂಡಿದ್ದ ಗುಹೆಗಳಿಂದ ಹೊರಗೆ ಬರುತ್ತಲಿದ್ದಾರೆ” ಎಂದು ತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಂಡರು.
  yap-yap: Ere miyow pag e pi Filistine ngar guyed yow, me ga’ar fapi Filistine, “Mu
    sapgad! Ba’aram e Hebrew ni karbad nga wuru’ e low ni ur mithgad u lan!”
  hlt-MCSB: Te phoeiah amih rhoi khaw Philisti rhaltawt hmuen taengla a moe rhoi hatah
    Philisti rhoek loh, “Aka thuh uh tangtae Hebrew loh a khui lamkah ha moe ke,”
    a ti uh.
  mdy-ETH: ዔያታ ፒሊስፄኤሜ ዓሶም ጴዻዛ፥ ፒሊስፄኤሜ ዓሳ፦ «ሃሶ ዛጉዋቴ! ፔቴ ፔቴ ዔብሬ ዓሳ ዓኣሺንቴ ዔታፓ ኬስኪ ኬስኪኬ!»
    ዎሊ ኮይላ ጌዔኔ፤
  twi-ASANTE: Ɛberɛ a Filistifoɔ no hunuu sɛ wɔreba no, wɔteam sɛ, “Monhwɛ o! Hebrifoɔ
    no na wɔreweawea afiri wɔn abɔn mu no!”
  eng-WEBU: Both of them revealed themselves to the garrison of the Philistines; and
    the Philistines said, “Behold, the Hebrews are coming out of the holes where they
    had hidden themselves!”
  wal-wal: Yaatin, naa77aikka Pilisxxeematu qatuwau banttana bessidosona. Bessin Pilisxxeemati,
    “Be7ite! Ibraaweti bantta qosettido ollaappe zuummidi kiyoosona” yaagidosona.
  spa-PDDPT: 'Ambos se mostraron a la guarnición de los filisteos, y éstos dijeron:
    Ahí están los hebreos que salen de las cuevas en las cuales estaban escondidos.'
  gun-gun: 'Ha''e gui filisteu kuery ijaty va''e pe mokoĩve ojexa uka ramo joupe-upe
    aipoe''i: — Pee ma hebreu kuery oẽ jogueruvy itakua py onhemiague gui — he''i
    okuapy.'
  agu-BL: 'I nin tzun cyulejtz quib yi tal Jonatán, nin tzun e'' opontz ẍchinaka''jil
    chicontr, ma yi saje''n quilol chicontr i tzun cyaltz: “Xmaywok nin yi e'' hebrey
    yi tzan cyele''n tzaj tulak e''chk jul kale cyewune''t quib,” che''ch tzun bantz
    squibil quib.'
  ilo-ULB: Nagpakita ngarud dagiti dua iti kampo dagiti Filisteo. Kinuna dagiti Filisteo,
    “Kitaenyo, rumrumuar dagiti Hebreo manipud kadagiti abut a naglemmenganda.
  kpg-kpg: Di madagoaa hua digau Philistia ne gidee meemaa, gei digaula ga helekai,
    “Mmada! Hunu gau Hebrew e mmaanawa aga i lodo nia bongoo ala nogo pala hagammuni ai
    ginaadou!”
  uig-ARA: 'ئىككىيلەن ئۆزىنى فىلىستىيلەرنىڭ قاراۋۇللار ئەترىتىگە كۆرسەتتى. فىلىستىيلەر:
    ــ مانا، ئىبرانىيلار ئۆزىنى يوشۇرغان ئازگاللاردىن چىقىۋاتىدۇ، دېدى.'
  sus-sus: E to mini Filisitakae ma, nee naxa a fala, «Isirayilakae nan yi ki. E na
    minife fɔnmɛ kui, e nu e nɔxunxi dɛnnaxɛ.»
  pon-2006: Ni mehn Pilisdia ko ar kilangirahda, re ahpw nda, “Ien ekei mehn Ipru
    me apwtehn pwarada sang nan pwoaren paip akan, wasa re kin rukuruk ie.”
  jae-jae: Amboac tonaŋ êsêagêc têtôc tauŋ gêdêŋ Pilisti nêŋ siŋwaga sêlic êsêagêc.
    Ma lau Pilisti sêsôm gebe “Alic acgom, Ebolai sêsa aŋga gêsuŋ, taŋ sêsiŋ tauŋ
    sêmoa naŋ sêmêŋ.”
  ksd-ksd: 'Damana dir par dir ga vana, ma ra tarai Pilistia dia ga gire dir, ma dia
    ga biti: Ea, gire ra tarai Ebraio dia irop kan ra umana tung nina dia ga paraparau
    tana;'
  tur-YTC: İkisi de kendilerini Filistliler'in garnizonuna gösterdi. Filistliler,
    “İşte, İbraniler saklandıkları deliklerden çıkıyorlar!” dediler.
  grc-BRENT: Καὶ εἰσῆλθον ἀμφότεροι εἰς Μεσσὰβ τῶν ἀλλοφύλων· καὶ λέγουσιν οἱ ἀλλόφυλοι,
    ἰδοὺ Ἐβραῖοι ἐκπορεύονται ἐκ τῶν τρωγλῶν αὐτῶν, οὗ ἐκρύβησαν ἐκεῖ.
  ind-AYT: Ketika keduanya memperlihatkan diri kepada pasukan pendudukan orang Filistin,
    orang-orang Filistin itu berkata, “Lihat, orang-orang Ibrani keluar dari lubang-lubang
    tempat mereka menyembunyikan diri mereka.”
  nya-nya: Choncho awiriwa anadzionetsa ku kaboma ka nkhondo ka Afilisti. Tsono Afilistiwo
    anati, “Taonani! Aheberi akutuluka mʼmaenje mʼmene anabisala.”
  hrv-hrv: 'Kad su se obojica pokazala filistejskoj straži, rekoše Filistejci: “Gle,
    Hebreji su počeli izlaziti iz rupa u koje su se skrili.”'
  mps-mps: Tialima, augwali si pelama, te pepeli diliba doligi pelama, tama te Filistia
    dabego augwali si suali. Tama te Filistia dabego te po wai, “Suao! Te Hibru bidi
    meba te augwa geme dualaluali dedagedu teda asai dao.”
  tpi-tpi: Orait tupela i go na sanap long ples klia na ol Filistia i lukim tupela.
    Na ol Filistia i tok, “Lukim. Sampela Hibru i kam ausait long ol hul ol i bin
    hait long en.”
  dan-1931: 'Da nu Filisternes Forpost fik Øje på dem, sagde Filisterne: “Se, der
    kommer nogle Hebræere krybende ud af de Jordhuller, de har skjult sig i!”'
  vie-OVCB: 'Khi thấy hai người đến, quân Phi-li-tin trong đồn la lên: “Kìa! Người
    Hê-bơ-rơ đang chui ra khỏi hang trú ẩn.”'
  guj-2017: તેઓ બન્નેએ પોતાને પલિસ્તીઓના લશ્કરની આગળ જાહેર થવા દીધા. પલિસ્તીઓએ કહ્યું,
    “જુઓ, જે ગુફાઓમાં હિબ્રૂઓ સંતાઈ રહ્યા હતા તેઓમાંથી તેઓ બહાર નીકળે છે.”
  pon-2006A: Ni mehn Pilisdia ko ar kilangirahda, re ahpw nda, “Ien ekei mehn Ipru
    me apwtehn pwarada sang nan pwoaren paip akan, wasa re kin rukuruk ie.”
  por-BRBSL: 'Ambos se revelaram à guarnição dos filisteus; e os filisteus disseram:
    “Eis que os hebreus estão saindo dos buracos onde se haviam escondido”!'
  cth-cth: Hottelah, kahni touh hoi Filistin ramveng ransa aonae koe vah, a kamnue
    roi. Filistinnaw ni, khenhaw! Hebrunaw a kâhronae khu dawk hoi a tâco telah ati
    awh.
  twi-twi: Bere a Filistifo no huu sɛ wɔreba no, wɔteɛɛ mu se, “Monhwɛ o! Hebrifo
    no na wɔreweawea afi wɔn abon mu no!”
  hlt-hlt: Te phoeiah amih rhoi khaw Philisti rhaltawt hmuen taengla a moe rhoi hatah
    Philisti rhoek loh, “Aka thuh uh tangtae Hebrew loh a khui lamkah ha moe ke,”
    a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́bɛnkɛ bɛmɑ́ɑ̀ Fidisitɛ̃ɛ̃bɛ kɛ̀ bɛ̀ dɔ̀: Ntɛnɛ̀ Ebedeebɛ
    kɛ yiɛ̀ní yɛfɔ̃̀tɛ̀ miɛkɛ bɛ̀ do sɔri dɛ̀.'
  msy-2020: Kamaghɨn amizɨ, aning uaning isa Filistiabar akazɨ, me aningɨn gani. Egha
    kamaghɨn mɨgei, “Ia munagh gan. Hibruian gumazir maba muna izi, me dagɨar torir
    me aven modibar aven ikegha, azenim giregha izi.”
  dop-dop: 'Ɩlɛnɑ pɑ́ yele nɑ Filiisi nyǝ́mɑ nɑ-wɛ nɑ pɑ́ tɔ sɩ: Ɩ nyǝnɩ, Hepǝlɑ nyǝ́mɑ
    lɩɩnɑ ntɛɣɛ pʋ́ʋ́ɣʋ́ ŋku kʋ tɑɑ pɑɑ ŋmɛlɑɑ tɔ.'
  azb-azb: 'İkisi də özünü Filiştlilərin keşik dəstəsinə göstərdi. Filiştlilər isə
    dedilər: «Bax İbranilər gizləndikləri deşiklərdən çıxırlar».'
  eng-DBY: And both of them shewed themselves to the garrison of the Philistines;
    and the Philistines said, Behold, the Hebrews come forth out of the holes where
    they had hid themselves.
  hin-2017: तब उन दोनों ने अपने को पलिश्तियों की चौकी पर प्रगट किया, तब पलिश्ती कहने
    लगे, “देखो, इब्री लोग उन बिलों में से जहाँ वे छिपे थे निकले आते हैं।”
  wol-KYG: 'Ba loolu amee ñu feeñuji dalub waa Filisti, ñoom ñaar ñépp. Waa Filistee
    nga naan: «Xool-leen! Ay Ebraa ngay génne pax ya ñu làqu woon.»'
  eng-YLT: And revealed are both of them unto the station of the Philistines, and
    the Philistines say, 'Lo, Hebrews are coming out of the holes where they have
    hid themselves.'
  eng-WYC-2017: Therefore ever either appeared to the station of Philistines; and
    the Philistines said, Lo! the Hebrews go out of [the] caves, in which they were
    hid.
  eng-WMBB: Both of them revealed themselves to the garrison of the Philistines; and
    the Philistines said, “Behold, the Hebrews are coming out of the holes where they
    had hidden themselves!”
  urd-GVH: चुनाँचे वह चलते चलते फ़िलिस्ती चौकी को नज़र आए। फ़िलिस्ती शोर मचाने लगे,
    “देखो, इसराईली अपने छुपने के बिलों से निकल रहे हैं!”
  rug-rug: Ke vata dogoro pule ni koari na tie Pilisitia si arini, meke zama sari
    kasa tie Pilisitia, “Dotu! Kaiqa tie Hiburu si korapa vura mae koari na bae vasina
    tome rini!”
  gaz-gaz: Lamaan isaanii iyyuu qubata loltoota Filisxeemotaatti of argisiisan. Filisxeemonnis,
    “Kunoo! Ibroonni boolla itti dhokatan keessaa baʼaa jiru” jedhan.
  fra-LSG: 'Ils se montrèrent tous deux au poste des Philistins, et les Philistins
    dirent: Voici les Hébreux qui sortent des trous où ils se sont cachés.'
  gnn-gnn: Ga walalanydja Bilitjiyapuyŋuyunydja nhäŋalana maṉḏanha, bala warku'yurrunana
    wakalliliyaŋalana ḻakaranhaminana, “Nhäŋa walala! Ŋunhana Yitjuralpuyŋunydja bay',
    liŋguna dhawa‐yawaṯthunna marrtji ŋulaŋuru mathirraŋurunydja malanyŋuŋuru.”
  yal-yal: E yi e yita Filisitine ra. Filisitine yi a fala, e naxa, “I yɛɛn ti! Heburune
    bata mini fɔlɔ yinle ra e luxunxi dɛnaxanye yi.”
  haw-1868: 'Hoike aku la laua ia laua iho i ka poe koa o ko Pilisetia: i ae la ko
    Pilisetia, E nana i ka poe Hebera e hele mai ana mailoko mai o na lua a lakou
    i pee ai.'
  arb-NAV: 'فَأَظْهَرَا نَفْسَيْهُمَا لِحَامِيَةِ الْفِلِسْطِينِيِّينَ. فَقَالَ الْفِلِسْطِينِيُّونَ:
    «هَا الْعِبْرَانِيُّونَ يَبْرُزُونَ مِنَ الْجُحُورِ الَّتِي اخْتَبَأُوا فِيهَا».'
  ewe-ewe: Esi Filistitɔwo kpɔ wo wogbɔna la, wodo ɣli be, “Mikpɔ ɖa, Israelviwo le
    dodom le woƒe dowo me!”
  eng-LEE: And when both of them showed themselves unto the outpost of the Philistines,
    the Philistines said, Behold, Hebrews are coming forth out of the holes wherein
    they have hidden themselves.
  asm-FB: তাৰ পাছত তেওঁলোক দুয়োজনে পলেষ্টীয়াসকলৰ সৈন্যদলৰ আগত নিজক দেখা দিওঁতে পলেষ্টীয়াসকলে
    ক’লে, “সৌৱা চোৱা, ইব্ৰীয়াসকল যি যি গাতত লুকাই আছিল সেইবোৰৰ এতিয়া ওলাই আহিছে।”
  sus-A: عٍ تٌ مِنِ قِلِسِتَكَيٍ مَ، نٍيٍ نَشَ عَ قَلَ، «عِسِرَيِلَكَيٍ نَن يِ كِ.
    عٍ نَ مِنِقٍ قْنمّ كُي، عٍ نُ عٍ نْشُنشِ دّننَشّ.»
  fra-SBL: 'Tous deux se révélèrent à la garnison des Philistins, et les Philistins
    dirent : « Voici les Hébreux qui sortent des trous où ils s''étaient cachés ! »'
  hbo-hbo: וַיִּגָּל֣וּ שְׁנֵיהֶ֔ם אֶל־מַצַּ֖ב פְּלִשְׁתִּ֑ים וַיֹּאמְר֣וּ פְלִשְׁתִּ֔ים
    הִנֵּ֤ה עִבְרִים֙ יֹֽצְאִ֔ים מִן־הַחֹרִ֖ים אֲשֶׁ֥ר הִתְחַבְּאוּ־שָֽׁם׃
  pjt-pjt: '@see-verse:1SA.014.010'
  kik-kik: Nao eerĩ makĩĩonithania irangĩro-inĩ rĩa Afilisti. Nao Afilisti makiuga
    atĩrĩ, “Hĩ, ta rorai! Ahibirania makiuma marima-inĩ makurumĩte kũrĩa marehithĩte.”
  fra-NCL: 'Ils se montrèrent tous deux au poste des Philistins, et les Philistins
    dirent : « Voici les Hébreux qui sortent des trous où ils s’étaient cachés. »'
  cek-AK: To pongah nihnik loe Philistin kaminawk kamtueng ah oh pae hoi; Philistinnawk
    mah, Khenah, anghawkhaih ahmuen hoiah Hebru kaminawk tacawt o boeh, tiah a thuih
    o.
  cuk-cuk: 'Degisoggu, ebogwad Filistea-sordamarse na magarosmalad. Filistea-dulemar
    e-sordamarga sogdemalad: —Hebreo-dulemar be dake. Ibemar-yaba-duku-bukwad ainiarmalad.'
  uig-CYR: 'Иккилән өзини Филистийләрниң қаравуллар әтритигә көрсәтти. Филистийләр:
    — Мана, Ибранийлар өзини йошурған азгаллардин чиқиватиду, деди.'
  tel-2017: వారిద్దరూ తమను తాము ఫిలిష్తీయుల సైన్యం కావలి వారికి కనపరచుకున్నారు. అప్పుడు
    ఫిలిష్తీయులు “చూడండి, దాక్కున్న గుహల్లో నుండి హెబ్రీయులు బయలుదేరి వస్తున్నారు”
    అని చెప్పుకొంటూ,
  hat-BSA: 'Lè yo toude te parèt nan anplasman militè Filisten yo, Filisten yo te
    di: “Gade byen, Ebre yo vin sòti nan tou a kote yo te kache kò yo.”'
  kos-kos: Ouinge eltal sifacna oru mwet Philistia ah in liyaltalak. Na mwet Philistia
    elos fahk, “Liye, kutu mwet Hebrew pa otyak liki lufin wikwik selos ah!”
  hbo-WLC: וַיִּגָּל֣וּ שְׁנֵיהֶ֔ם אֶל־מַצַּ֖ב פְּלִשְׁתִּ֑ים וַיֹּאמְר֣וּ פְלִשְׁתִּ֔ים
    הִנֵּ֤ה עִבְרִים֙ יֹֽצְאִ֔ים מִן־הַחֹרִ֖ים אֲשֶׁ֥ר הִתְחַבְּאוּ־שָֽׁם׃
  ibo-ibo: Ya mere, ha abụọ guzoro ebe ndị Filistia ga-ahụ ha. Mgbe ndị Filistia hụrụ
    ha, ha tiri mkpu sị, “Lee, ndị Hibru esitela nʼọnụ ebe ha zoro na-arịpụta.”
  ory-ory: ତହୁଁ ସେ ଦୁହେଁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରହରୀ-ଦଳ ନିକଟରେ ଆପଣାମାନଙ୍କୁ ଦେଖାଇଲେ; ଏଥିରେ
    ପଲେଷ୍ଟୀୟମାନେ କହିଲେ, “ଏହି ଦେଖ, ଏବ୍ରୀୟ ଲୋକମାନେ ଯେଉଁ ଯେଉଁ ଗାଡ଼ରେ ଲୁଚିଥିଲେ, ସେଠାରୁ
    ଏବେ ବାହାରି ଆସୁଅଛନ୍ତି।”
  chk-chk: Iei mine ir me ruoman ra pwärirela ngeni ekewe sounfiun Filistia. Nge ekewe
    sounfiun Filistia ra apasa, “Nengeni, ekewe re Ipru ra towu seni ekewe pwang ia
    ra op ie.”
  ssd-ssd: 'Kile nale arŋeŋ bitek kilim ka tiŋginaik le nane Filistia mbal nale kaŋgerka
    sakinaig: Ai si. Hibru mbal afu burok sinamŋge kuirkinaig tuku prode si ŋginaig
    sulumba'
  rop-rop: Wal dubala bin shoum miselp langa detlot Filastain solja, en wen deibin
    luk dubala, deibin dalim miselp, “Hei luk iya! Ola Isreil men olabat stat kamat
    brom ola keib weya deibin blandim miselp!”
  ukr-1871: 'Як же стали обидва на виду в Филистійської чати, то Филистії подумали:
    Се Евреї вилазять із нор, куди позалазили були.'
  deu-1951: 'Als sie nun beide von dem Posten der Philister bemerkt wurden, sprachen
    die Philister: Siehe, die Hebräer kommen aus den Löchern heraus, dahin sie sich
    verkrochen hatten!'
  eng-JPS: 'And both of them disclosed themselves unto the garrison of the Philistines;
    and the Philistines said: ''Behold Hebrews coming forth out of the holes where
    they hid themselves.'''
  srp-1865: 'I pokazaše se obojica straži Filistejskoj; a Filisteji rekoše: gle, izlaze
    Jevreji iz rupa u koje su se sakrili.'
  lug-lug: Awo bombi ne beeraga eri olusiisira lw’Abafirisuuti. Abafirisuuti ne boogera
    nti, “Mulabe, Abaebbulaniya batandise okuva mu binnya mwe baali beekwese.”
  heb-heb: ויגלו שניהם אל מצב פלשתים ויאמרו פלשתים הנה עברים יצאים מן החרים אשר התחבאו
    שם׃
  ben-IRV: পরে তাঁরা দুই জন পলেষ্টীয় সৈন্যদের সামনে গিয়ে দেখা দিলে পলেষ্টীয়েরা
    বলল, “দেখ, ইব্রীয়েরা যারা গর্তে লুকিয়ে ছিল, তা থেকে এখন বের হয়ে আসছে।”
  pan-pan: ਤਦ ਉਹਨਾਂ ਦੋਹਾਂ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਚੌਂਕੀ ਅੱਗੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਗਟ ਕੀਤਾ ਅਤੇ ਫ਼ਲਿਸਤੀ
    ਬੋਲੇ, ਵੇਖੋ, ਇਬਰਾਨੀ ਉਨ੍ਹਾਂ ਖੁੱਡਾਂ ਵਿੱਚੋਂ ਨਿੱਕਲੇ ਆਉਂਦੇ ਹਨ ਜਿੱਥੇ ਉਹ ਲੁਕੇ ਸਨ।
  tkr-tkr: 'Manbışda q''öyursana şenbışde zastaveençe g''avcesde cigee ulyoozar. Filiştinaaşe
    eyhen: – İlyaakende, cühüt''yar dyuguleepxhayne q''əç''ürbışeençe qığəə vob.'
  mya-JVB: နှစ် ယောက်တို့သည် ဖိလိတ္တိ တပ်သား တို့အား ကိုယ်ကိုပြ သောအခါ ၊ ဖိလိတ္တိ
    လူတို့က၊ ဟေဗြဲ လူတို့ သည် ပုန်းရှောင် ရာတွင်း ထဲက ထွက် လာပါသည်တကား ဟုဆို လျက်၊
  tte-O: Kabo yoli labuiwa silopanaisi yo siutu-mayale Pilistiya tokaleya kolili mwa
    sigitaili yo sitalawasi-yagili siba, “Wagitaili Ibeliu tokenokeno-wadamwa gula
    mena kabo sinene-yawatagilima.”
  tbg-tbg: Minti tivakero Ionataaniva nai paanaa vaiintintiro otuntero qaqi kanta
    qovarama vumanta Pirisia vika hini mantaraini vauka vutu vitanta tave naaraihama
    nimiteha tiha, Ike tavaate. Hiparu vaiintitanta onavuqi kukeqavi varianaihai qaqi
    kanta ani variavo, ti.
  hmo-hmo: Vadaeni, idia ruaosi be Pilistia taudia edia vairanai idia hedinarai. Pilistia
    taudia idia gwau, “Umui itaia, Heberu taudia be edia hunia gabudia bona guri dekena
    amo idia raka daekau mai.”
  urd-urd: फिर इन दोनों ने अपने आप को फ़िलिस्तियों की चौकी के सिपाहियों को दिखाया,
    और फ़िलिस्ती कहने लगे, “देखो ये 'इब्रानी उन सुराख़ों में से जहाँ वह छिप गए थे,
    बाहर निकले आते हैं।”
  rus-SYN: 'Когда оба они стали на виду у отряда Филистимского, то Филистимляне сказали:
    вот, Евреи выходят из ущелий, в которых попрятались они.'
  bqc-SIM: 'Ɔ̃ aa ńzĩa mↄ̀ Filitɛ̃ gudↄ̃anapiↄnɛ. Ɔ̃ Filitɛ̃piↄ mɛ̀: Gwa! Ɛbɛluↄ
    lɛ́ bↄ ɛ pↄ́ aa ulɛauↄ guu kee.'
  tcz-CHONGTHU: Chuin Philistine ten amu phat un ahoh un, “Veuvin, Hebrew miho akosunga
    konin ahung potdoh tauve atiuve.”
  mar-mar: मग त्या दोघांनी आपणांला पलिष्ट्यांच्या ठाण्यातील मनुष्यांना प्रगट केले.
    पलिष्ट्यांनी म्हटले, “पाहा ज्या गुहांमध्ये इब्री लपले होते त्यातून ते निघून येत
    आहेत.”
  qub-qub: 'Chaymi Jonatanwan uywaynenga Filistea suldärucuna ricananpaj ricäpapa
    aywaran. Ricärir Filistea suldärucuna ninacuran: «Masqui ricay-llapa, hebreo runacunaga
    machaycunaman pacacushanpita llojshircaycämunnami.»'
  bqp-bqp: 'Akũ ò ń zĩda mↄ̀ Filisitini gudãkpãrii pìnↄnɛ. Akũ Filisitini pìnↄ
    pì: À gwa! Eberunↄ tɛn bo wɛ̀ɛ kũ ò ùtɛnnↄ gũn.'
  hat-hat: 'Yo parèt kò yo, yo kite moun Filisti yo wè yo. Moun Filisti yo di: -Gade!
    Men kèk ebre k''ap soti nan twou kote yo te kache.'
  eng-BSB: So the two of them showed themselves to the outpost of the Philistines,
    who exclaimed, “Look, the Hebrews are coming out of the holes in which they were
    hiding!”
  tod-tod: 'Siɛgi zu ti ɓɔɠɔ lɛɛni la, ga Filiseti nui naati, niiti ti ɠɛni kɔɔlaɠai
    naa zu, naati ti ɓainni, ti ɠɛ ma: «À wɛlɛ Eɓulu nuiti ba! Ti ɠula zeɠeiti su,
    ʋɛti ti ɠɛa lɔɔɠuni náti.»'
  eng-WEBPB: Both of them revealed themselves to the garrison of the Philistines;
    and the Philistines said, “Behold, the Hebrews are coming out of the holes where
    they had hidden themselves!”
  kbq-kbq: Anage nehuke ana taregamoke Filistia vahe'mo'zama kumapinti'ma zanage'are
    amate ome oti'na'e. Anama hake'za Filistia vahe'mo'za neznage'za amanage hu'naze,
    Hibru vahe'ma kerifima fraki'naza vahe'mo'za atirami'za azanki, keho.
  nhe-BL: 'Huan queja nopa quichijque. Nochi ome monextijque para ma quinitaca nopa
    filisteos. Huan nopa filisteos quinitaque huan quiijtojque: “Xiquinitaca ne hebreo
    tlacame ya quistoque ipan mijca ostotl campa motlatijtoyaj.”'
  bus-bus: 'Ben aↄ̃ ń zĩnda ↄ̀dↄa Filisitini gudãkpari pìnↄnɛ. Ben Filisitini pìnↄ
    bè: À gwa! Eberunↄↄ e bↄↄ wɛ̀ɛ kɛ̀ aↄ̃ ùtɛnnↄ guu.'
  gub-BL: Na'e uzexak kar oho Piri ywy rehe har wanupe wà kury. — Pexak ty wà. Amo
    Emerew uhem wà itakwar wi wà, uzeàmimaw wi wà, i'i Piri ywy rehe har uzeupeupe
    wà, Zonata wanehe uze'eg urywahy pà wà.
  eng-DRA: 'So both of them discovered themselves to the garrison of the Philistines:
    and the Philistines said: Behold the Hebrews come forth out of the holes wherein
    they were hid.'
