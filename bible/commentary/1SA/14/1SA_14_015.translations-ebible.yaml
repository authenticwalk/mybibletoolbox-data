verse: 1SA.014.015
translations:
  mal-C: ഉടൻതന്നെ ഫെലിസ്ത്യരുടെ സകലസൈന്യത്തിന്മേലും പരിഭ്രാന്തിപിടിപെട്ടു—പാളയത്തിലും
    പടനിലത്തും കാവൽസേനാകേന്ദ്രത്തിലും കവർച്ചസംഘത്തിലും—വലിയോരു നടുക്കം ഉണ്ടാകത്തക്ക
    വിധത്തിൽ ഭൂമികുലുങ്ങി. ദൈവം അയച്ച ഒരു സംഭ്രമം ആയിരുന്നു അത്.
  deu-TKW: Da entstand Schrecken im Feldlager und unter allem Kriegsvolk; ebenso erschraken
    der Posten und die plündernde Schar. Dazu bebte die Erde und erzeugte einen Gottesschrecken.
  lin-lin: 'Mpe kobanga makasi ekotaki kati na molako, kati na etando mpe kati na
    bato nyonso : ezala basoda oyo bazalaki kokengela molako mpe basoda ya mpiko,
    bango nyonso bakomaki kobanga makasi mpe mabele eninganaki. Ezalaki somo oyo Ye
    moko Nzambe atindaki.'
  eng-LSV: and there is a trembling in the camp, in the field, and among all the people,
    the station and the destroyers have trembled—even they, and the earth shakes,
    and it becomes a trembling of God.
  eng-GNV: 'And there was a feare in the hoste, and in the field, and among all the
    people: the garison also, and they that went out to spoyle, were afraid themselues:
    and the earth trembled: for it was striken with feare by God.'
  eng-WEBSTER: 'And there was trembling in the host, in the field, and among all the
    people: the garrison, and the spoilers, they also trembled, and the earth quaked:
    so it was a very great trembling.'
  nhw-BL: Huan nimantzi tlahuel momajmatijque nochi nopa filisteo soldados huan nochi
    catli quintlalijtoyaj para tlamocuitlahuise. Huan nimantzi mojmolini tlali huan
    nochi tlapolojque.
  swh-ONEN: Kisha fadhaa ikawapata jeshi lote, wale waliokuwa kambini na shambani,
    wale waliokuwa katika doria na makundi ya washambuliaji, nayo nchi ilitetemeka.
    Ilikuwa ni hofu ya ghafula iliyotumwa na Mungu.
  bba-bba: Mɑ bɛrum Filisitibɑn tɑbu kowobu mwɑ kpuro be bɑ wɑ̃ɑ sɑnsɑniɔ, kɑ be bɑ
    wɑ̃ɑ tɑbu ɡberɔ, kɑ be bɑ sɑnsɑni kɔ̃su, kɑ mɑɑ be bɑ yɑrimɔ bɑ tɔmbu wɔrɑɑ dɑɑmɔ.
    Sere kɑ tem tii mu yĩirumɔwɑ mɑ tɔmbɑ burisinɑ. Gusunɔwɑ u derɑ yɑbu ye kpuro
    yɑ koorɑ mɛ.
  eng-KJVCPB: 'And there was trembling in the host, in the field, and among all the
    people: the garrison, and the spoilers, they also trembled, and the earth quaked:
    so it was a very great trembling.'
  mpx-mpx: Yaka Pilistiya wali tolohaveyan gegewel, bolo hi minaa abaholaviya ge bolo
    hi tagil hi kaluoyaoya, hi lovakun nabi ge nuwaliya i gewagewa. I ola al sauga
    o mwaniknik i masal. He Yehoba wana ginol eliyana te hi lovakun nabi.
  luo-luo: Bwok maduongʼ nomako jolweny mane ni e kambi gi mago mane ni e paw lweny,
    kata mana mago mane ni e kambi matindo tindo kendo piny duto noyiengni. Ne en
    kihondko moor gi Nyasaye.
  meu-meu: 'Bena gari bada vada e vara, taruha ai bona tuari gabuna ai bona taunimanima
    iboudiai bogaragidiai: taruha ai e nohova taudia bona tuari amo ema taudia na
    kudoudia e hetahava; tano danu e lagava; bena iboudiai na e gari dikadikava.'
  npi-ULB: छाउनी, मैदान र मानिसहरू माझ त्रास फैलियो । चौकीहरू र लुट्ने टोलीहरू पनि
    त्रासित भए । पृथ्वी हल्लियो र त्यहाँ ठुलो त्रास छायो ।
  yor-yor: Nígbà náà ni ìbẹ̀rùbojo bá àwọn ọmọ-ogun; àwọn tí ó wà ní ibùdó àti ní
    pápá, àti àwọn tí ó wà ní ilé ìlú olódi àti àwọn tí ń kó ìkógun, ilẹ̀ sì mì. Ó
    jẹ́ ìbẹ̀rù tí ó ti ọ̀dọ̀ Ọlọ́run wá.
  ind-ind: Saat itu kepanikan menimpa seluruh pasukan Filistin, baik yang ada di perkemahan,
    dan yang sudah mengambil tempat di medan pertempuran, di pos-pos, maupun kelompok
    yang sedang menjarah. Lalu Allah membuat bumi bergetar, sehingga ketakutan mereka
    bertambah besar.
  pes-OPCB: ترس و وحشت سراسر اردوی فلسطینی‌ها را فرا گرفته بود. در همین موقع، زمین
    لرزه‌ای هم رخ داد و بر وحشت آنها افزود.
  tgl-ULB: May isang kaguluhan sa kampo, sa bukid, at sa mga tao. Kahit na ang kuta
    at ang mananalakay ay nagkagulo. Lumindol ang mundo, at may isang malawakang kaguluhan.
  cbu-NT: Ashirucha, amb ashirangsin, Filistewshuchshitisin anoo parangusin, yuw pachamaam
    tsangarsin shaneerana, sundaroowa anshitisin kapung puniranganaya. Watam tsimbunandtaatssin
    waamaritin sundaroo ksutamapanee kachingeeranawa. Mishat, yuwatamsin sundar piyam
    naaku, piyam naaku sheersin, tsangarangana. Antamsin anoo mazinarangusin, kizpur
    puniranganaya. Mishat, anpuritam zar tsapsha kapung mundaztarangiya. Ashirucha,
    anoo tácharangusin, Filistewshuch kapungunasha punirus musáranganaya.
  hui-hui: Ani biya layago hale howa Pilidiali bibahende dindi leneha hama pearu gi
    gibi howa hene. Wai taya piaga biarubi ami agali biarubi balai anda bu hayaruni
    dindi bi lalu ema biyagola gi howa luluyu hai hene.
  mya-mya: စစ်​မြေ​ပြင်​တွင်​ရှိ​သ​မျှ​သော​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​သည်​ကြောက်​လန့်​ကြ​ကုန်​၏။
    တိုက်​ကင်း​ထွက်​လာ​ကြ​သူ​များ​နှင့်​တပ် စ​ခန်း​ရှိ​စစ်​သည်​တပ်​သား​တို့​သည် ထိတ်
    လန့်​တုန်​လှုပ်​ကြ​ကုန်​၏။ မြေ​ကြီး​ပင်​လျှင် တုန်​လှုပ်​ကာ​ရန်​သူ​တို့​သည်​က​စဥ့်​က​ရဲ
    ပြေး​ကြ​ကုန်​၏။
  bod-N: དེ་ནས་དམག་སྒར་དང་ཞིང་ཚིགས་ཀྱི་མི་དང་། མང་ཚོགས་དང་། གཞན་སོ་པ་དང་། ཨར་ཇག་རྣམས་འཇིགས་པར་གྱུར་ཏེ་ས་ཡང་འགུལ་བས་དཀོན་མཆོག་གིས་གནང་བའི་འཇིགས་སྐྲག་དེ་ནི་དྲག་པོར་གྱུར།
  sna-sna: Ipapo kutya kwakabata varwi vose vakanga vari mumusasa nomuminda, navose
    vakanga vari mumapoka avarwi navapambi, uye pasi pakadengenyeka. Kwakanga kuri
    kuvhundutswa kwakanga kwatumwa naMwari.
  spa-BLM: Hubo un temblor en el campamento, en el campo y en todo el pueblo; la guarnición
    y los asaltantes también temblaron, y la tierra se estremeció, por lo que hubo
    un temblor sumamente grande.
  cac-cac: Masanil eb' filisteo ayec' d'a yol scampamento yed' eb' ton̈ej sacleminac
    yajeli yed' eb' najat ayel stan̈vej yed' pax eb' ayb'at yiq'uelta sc'ael eb' israel
    chi', ix javi jun nivan xivc'olal d'a yib'an̈ eb'. Ix ec'pax jun nivan quixcab',
    yuj chi' ix te xivq'ue eb'.
  swh-ULB: Kukawa na hofu kubwa katika kambi, uwandani, na katika watu. Hata ngome
    ya jeshi na watekaji nyara nao wakawa na hofu kubwa
  bel-bel: 'І ўсчалася жудасьць у табары на полі і ва ўсім народзе: перадавыя атрады
    і спусташальнікі зямлі затрымцелі; здрыганулася ўся зямля, і быў жах вялікі ад
    Госпада.'
  deu-ELBBK: Und ein Schrecken entstand im Lager, auf dem Feld und unter dem ganzen
    Volk; die Aufstellung und der Verheerungszug, auch sie erschraken; und das Land
    erbebte, und es wurde zu einem Schrecken Gottes.
  mbb-OT: Utew nengahandek is menge Filistihanen sikan is dutun te kampu, diyà te
    vevesukà, diyà te bentayà, wey minsan sikan is nenurung. Ne zutun midlinug, ne
    utew zan dutun nengahandek.
  mal-2015: പാളയത്തിലും പോർക്കളത്തിലും സർവ്വജനത്തിലും നടുക്കമുണ്ടായി പട്ടാളവും കവർച്ചക്കാരും
    കൂടെ വിറച്ചു, ഭൂമി കുലുങ്ങി, വലിയോരു നടുക്കം ഉണ്ടായി.
  rmc-rmc: Andro taboris, pre maľa the všadzik maškar o manuša avľa bari dar. Predaranďile
    the o slugaďa the ola, so gele te občorarel o gava, a the e phuv razisaľiľa. Kada
    savoro kerďa o Del.
  pes-OPV: و در اردو وصحرا و تمامی قوم تزلزل در‌افتاد و قراولان وتاراج کنندگان نیز
    لرزان شدند و زمین متزلزل شد، پس تزلزل عظیمی واقع گردید.
  ron-1924: А интрат гроаза ын табэрэ, ын царэ ши ын тот попорул; стража ши кяр ши
    прэдэторий с-ау ынспэймынтат; цара с-а ынгрозит. Ера гроаза луй Думнезеу.
  ben-OBCV: তখন সমগ্র সৈন্যদলে—যারা শিবিরে ও যুদ্ধক্ষেত্রে ছিল, এবং যারা সেনা-ঘাঁটিতে
    ছিল ও যারা হামলা চালাচ্ছিল, তাদের মধ্যেও—আতঙ্ক ছেয়ে গেল, এবং ভূমিকম্প হল। সেই
    আতঙ্ক ঈশ্বরই পাঠালেন।
  som-som: Oo cabsi weyn bay la qadhqadheen kuwii xerada ku jiray, iyo kuwii duurka
    joogay iyo dadkii oo dhanba; oo xataa ciidankii, iyo waxdhacayaashuna way wada
    gariireen, oo dhulkuna waa gariiray, haddana waxaa jiray gariir aad iyo aad u
    weyn.
  lat-VUC: 'Et factum est miraculum in castris per agros: sed et omnis populus stationis
    eorum qui ierant ad prædandum, obstupuit, et conturbata est terra: et accidit
    quasi miraculum a Deo.'
  eng-ASVBT: 'And there was a trembling in the camp, in the field, and among all the
    people; the garrison, and the spoilers, they also trembled; and the earth quaked:
    so there was an exceeding great trembling.'
  ita-1885: E vi fu spavento nell'oste, e nella campagna, e fra tutta la gente; la
    guernigione anch'essa, e quelli che facevano il guasto furono spaventati, e il
    paese fu commosso; e questo fu come uno spavento mandato da Dio.
  eng-LXXUP: And there was dismay in the camp, and in the field; and all the people
    in Messab, and the spoilers were amazed; and they would not act, and the land
    was terror struck, and there was dismay from the Lord.
  eng-ULB: There was a panic in the camp, in the field, and among the people. Even
    the garrison and the raiders panicked. The earth quaked, and there was a great
    panic.
  spa-VBL: Entonces los filisteos entraron en pánico, en el campamento, en el campo
    y en todo su ejército. Incluso los que estaban en los puestos de avanzada y los
    grupos de asaltantes se aterrorizaron. La tierra se estremeció. Era terror proveniente
    de Dios.
  fra-_FOB: Et il y eut grand effroi au camp, dans la campagne, et parmi tout le peuple;
    le poste et ceux qui étaient allés faire du dégât, furent effrayés eux aussi,
    et le pays trembla; ce fut comme une frayeur envoyée de Dieu.
  mal-mal: പാളയത്തിലും പോർക്കളത്തിലും സർവ്വജനത്തിലും നടുക്കമുണ്ടായി. പട്ടാളവും കവർച്ചക്കാരും
    കൂടെ വിറച്ചു, ദൈവം അയച്ച വലിയോരു നടുക്കം ഉണ്ടാകത്തക്ക വിധത്തിൽ ഭൂമി കുലുങ്ങി.
  urd-GVR: Achānak pūrī fauj meṅ dahshat phail gaī, na sirf lashkargāh balki khule
    maidān meṅ bhī. Chaukī ke mard aur lūṭne wāle daste bhī thartharāne lage. Sāth
    sāth zalzalā āyā. Rab ne tamām Filistī faujiyoṅ ke diloṅ meṅ dahshat paidā kī.
  suz-BL: मिनु नोले पलिस्‍तीपुकी शुश हिंमा बाक्‍त। मिनु लाङगा मेर बाक्‍ब मुर नु अरु
    मुर नेल्‍ल ख्रिंख्रि पा हिंमा बाक्‍त। आन ठेयब मुर नु रोइक्‍ब नेल्‍ल शुश हिंमा
    बाक्‍त। मिनु ख्रिनु कुशा ठेयब खल्‍बल दुम्‍माक्‍त। १सामुएल ७:१०
  ita-1927: E lo spavento si sparse nell’accampamento, nella campagna e fra tutto
    il popolo; la guarnigione e i guastatori furono anch’essi spaventati; il paese
    tremò; fu uno spavento di Dio.
  ckb-ckb: ترسێکی زۆر باڵی کێشا بەسەر تەواوی سوپادا، واتە هەر هەموو ئەوانەی لە ئۆردوگا
    و کێڵگە و سەربازگەکە بوون، هەروەها تێکدەرەکانیش، زەویش لەرزی. ترسێکی ئێجگار زۆر
    بوو لە خوداوە.
  eng-BBE: And there was great fear in the tents and in the field and among all the
    men of the armed force, and the attackers were shaking with fear; even the earth
    was moved with a great shaking and there was a fear as from God.
  kan-OKCV: ಆಗ ಪಾಳೆಯಲ್ಲಿಯ ಹೊಲದಲ್ಲಿ ಇದ್ದ ಸಕಲ ಜನರಲ್ಲಿಯೂ ಭಯದಿಂದ ನಡುಕ ಉಂಟಾಯಿತು. ಠಾಣ್ಯದವರೂ,
    ಕೊಳ್ಳೆಗಾರರೂ ಹೆದರಿಕೊಂಡರು. ಇದಲ್ಲದೆ, ದೇವರು ಭೂಕಂಪವನ್ನುಂಟುಮಾಡಿದರು. ಹೀಗೆ ಅಲ್ಲಿ ದೊಡ್ಡ
    ಕಳವಳವಾಯಿತು.
  tam-2017: அப்பொழுது முகாமிலும் வெளியிலும், சகல ஜனங்களிலும், திகில் உண்டாகி, முகாமில்
    இருந்தவர்களும் கொள்ளையிடப்போன கூட்டத்திலுள்ளவர்களுங்கூடத் திகில் அடைந்தார்கள்;
    பூமியும் அதிர்ந்தது; அது தேவனால் உண்டான திகிலாயிருந்தது.
  spa-RV-1909: 'Y hubo temblor en el real y por el campo, y entre toda la gente de
    la guarnición; y los que habían ido á hacer correrías, también ellos temblaron,
    y alborotóse la tierra: hubo pues gran consternación.'
  ron-BTF: Și a fost un tremur în tabără, în câmp și în tot poporul; garnizoana și
    jefuitorii, au tremurat și ei, iar pământul s-a cutremurat; astfel a fost un foarte
    mare tremur.
  eng-WEBP: There was a trembling in the camp, in the field, and among all the people;
    the garrison and the raiders also trembled; and the earth quaked, so there was
    an exceedingly great trembling.
  eng-FBV: Then Philistines went into a panic, in the camp, in the field, and throughout
    their army. Even those in the outposts and the groups of raiders became terrified.
    The earth shook—this was a panic from God.
  nld-1939: Maar de schrik sloeg ook over op het kamp en het veld. Al het volk, met
    de wachtposten en roversbenden werd bang; zelfs de aarde beefde, en er ontstond
    een vreselijke paniek.
  nch-BL: Huan nimantzi tahuel momajmatijque nochi nopa filisteo soldados huan nochi
    cati quintalijtoyaj para tamocuitahuise. Huan nimantzi mojmolini tali huan nochi
    tapolojque.
  vie-1934: Sự hãi hùng tràn ra trong trại quân, trong đồng, và trong cả dân Phi-li-tin.
    Quân đồn và đảng cướp giựt đều bị kinh khủng; đất bị rúng động; ấy như một sự
    kinh khiếp của Đức Chúa Trời vậy.
  hin-CV: उससे फिलिस्तीनी शिविर में, मैदान में तथा सभी लोगों में आतंक छा गया. सैनिक
    चौकी में तथा छापामार दलों में भी आतंक छा गया. भूमि कांपने लगी जिससे सब में आतंक
    और भी अधिक गहरा हो गया.
  spa-BES: Y había gran temor en los campamentos, y por el campo y entre todos los
    hombres de la fuerza armada, y los que merodeaban temblaban de miedo; incluso
    la tierra tembló con un gran temblor y hubo un temor por Dios.
  tdx-tdx: Inay ty fihondrahondràñe an-tobe ao naho an-kivoke ey, naho am’ ondaty
    iabio; i mpirai-liay naho o mpijoio songa nititititike vaho nanginikinike i taney;
    aa le nionjo ho firevendreveñañe aman’ Añahare.
  tha-KJV: และบังเกิดการสั่นสะท้านในค่าย ในทุ่งนาและในหมู่ประชาชนทั้งหมด กองทหารนั้นและถึงกองปล้​นก​็ตกใจตัวสั่น
    แผ่​นดินได้​ไหว กระทำให้​เก​ิดการสั่นสะท้านมากยิ่งนัก
  por-BR-2018: 'E houve tremor no acampamento e pelo campo, e entre toda a gente da
    guarnição; e os que haviam ido a fazer saques, também eles tremeram, e alvoroçou-se
    a terra: houve, pois, grande pânico.'
  deu-ELO: Und ein Schrecken entstand im Lager, auf dem Felde und unter dem ganzen
    Volke; die Aufstellung und der Verheerungszug, auch sie erschraken; und das Land
    erbebte, und es wurde zu einem Schrecken Gottes.
  eng-WYC-2018: And a miracle was done in the Philistines’ tents, and by their fields,
    but also all the people of the Philistines’ station that went out to take prey,
    dreaded, and their tents were troubled; and it befelled as a miracle of God. (And
    so terror spread across that field, and among the Philistines’ host, or army,
    and all the people at the Philistines’ station who went out to take prey were
    afraid, and the army was greatly troubled; and so it befell as a miracle of God.)
  epo-epo: Tiam fariĝis teruro en la tendaro, sur la kampo, kaj inter la tuta popolo;
    la garnizonanoj kaj la vagatakistoj ankaŭ ektimis, kaj la tero ektremis, kaj ekregis
    tumulto, farita de Dio.
  uig-PIN: Andin lǝxkǝrgaⱨdikikǝrni, dalada turuwatⱪanlarni, barliⱪ ǝtrǝtlǝrdikilǝrni
    wǝ bulang-talang ⱪilƣuqilarni titrǝk basti. Ular ⱨǝm titrǝp ⱪorⱪti, yǝrmu tǝwrinip
    kǝtti; qünki bu qong ⱪorⱪunq Huda tǝripidin kǝlgǝnidi.
  beo-beo: Filisidini dunu huluane amo soge ganodini esalu da bagadewane beda:gia:i.
    Fana ahoasu dunu amola dadi gagui dunu ha wa:i fisisuga esalu da beda:ga hesei.
    Gode da hamobeba:le, osobo da fogole amola dunu huluane da beda:ga bulila lafia:i.
  tpi-OTNT: Na ol soldia bilong Filistia i stap long kem, na ol soldia i save raun
    long ol ples na pait, na olgeta arapela Filistia tu i harim nius bilong dispela
    pait na ol i pret nogut tru. Na graun i guria. Na God i mekim tingting bilong
    ol Filistia i bagarap na ol i ranawe nabaut.
  hau-SA: Sai tsoro ya kama dukan sojojin Filistiyawa, waɗanda suke cikin sansanin
    da waɗanda suke fili, har da waɗanda suke waje, da kuma waɗanda suke kai hari,
    ƙasa ta girgiza. Allah ne ya kawo wannan rikicewa.
  uig-LAT: Andin leshkergahdikikerni, dalada turuwatqanlarni, barliq etretlerdikilerni
    we bulang-talang qilghuchilarni titrek basti. Ular hem titrep qorqti, yermu tewrinip
    ketti; chünki bu chong qorqunch Xuda teripidin kelgenidi.
  nde-nde: Emva kwalokho ibutho lonke lathuthumela, ababesezihonqweni lababesegangeni,
    lalabo ababesezinkambeni zamabutho lamaqembu abahlaseli, iphansi lanyikinyeka.
    Kwakuyikuthuthumela okwakulethwe nguNkulunkulu.
  ton-ton: 'Pea naʻe tetetete lahi ʻae tau ʻi he ngoue, pea mo e kakai kotoa pē: ko
    e kolo tau mo e kau maumau naʻa nau tetetete foki, pea ngalulu mo e kelekele:
    ko ia ko e ngalulu lahi ʻaupito ia.'
  ces-1613: Protož byl strach v tom ležení a na tom poli, i na všem tom lidu; strážní
    i oni loupežníci děsili se též, až se země třásla, nebo byla v strachu Božím.
  eng-WMB: There was a trembling in the camp, in the field, and among all the people;
    the garrison and the raiders also trembled; and the earth quaked, so there was
    an exceedingly great trembling.
  tam-TCV: அப்பொழுது முகாமுக்குள்ளும், வெளியிலும், தடைமுகாமிலும், திடீரெனத் தாக்கும்
    குழுவிலுள்ள எல்லாப் படைவீரர்களுக்குமே பீதி ஏற்பட்டது. அவ்வேளையில் நிலம் அதிர்ந்தது.
    இது இறைவனால் அனுப்பப்பட்ட பயங்கரம்.
  ceb-ULB: Adunay kaguliyang sulod sa kampo, sa kapatagan, ug taliwala sa katawhan.
    Bisan ang kasundalohan sa kampo ug ang mga nagkabayo nagngalisang. Naglinog, ug
    adunay dakong kaguliyang nga nahitabo.
  pol-UBG: I padł strach na obóz w polu i na cały lud. Przeraziły się także załoga
    oraz łupieżcy, a ziemia zatrzęsła się, wywołując wielką trwogę.
  agr-agr: Nuna antukag suntag filisteo aidau aaknum batsatuk tuja suntag ujumak maanitan
    yacha eemak shimin aidaushkam senchi ishamkajui. Tuja nuigtushkam nugka senchi
    uujak filisteo aidaunak shiig senchi uwakauwai.
  kyc-kyc: Dokopa Pilisitia wambu peparae yuu kipwa kipwa dupwana palenge dupwa pakayami.
    Dee ami yanda singipi akali anda pyao lalyuo yango mena bangepe dupwa waa nyuo
    pingi dupwape komau anda pyuo paleyaminyi dupwape walu walu lao pakayami. Dokopa
    yuu dupwa opetae romo romo piyamosa wambu dupwa kopyali ingyuo ralo wakale wakale
    peyami.
  urd-GVU: اچانک پوری فوج میں دہشت پھیل گئی، نہ صرف لشکرگاہ بلکہ کھلے میدان میں بھی۔
    چوکی کے مرد اور لُوٹنے والے دستے بھی تھرتھرانے لگے۔ ساتھ ساتھ زلزلہ آیا۔ رب نے
    تمام فلستی فوجیوں کے دلوں میں دہشت پیدا کی۔
  deu-1912: Und es kam ein Schrecken ins Lager auf dem Felde und ins ganze Volk; die
    Wache und die streifenden Rotten erschraken auch, also daß das Land erbebte; denn
    es war ein Schrecken von Gott.
  ntj-ntj: Nyangka-ya Pilitjinyamartatji pirninyartu ngurlu-ngurlurringu. Nyangka
    manta yurri-yurringu. Nyangka-ya purtu kuli-kulirnu.
  kan-2017: ಆಗ ಪಾಳೆಯದಲ್ಲಿದ್ದವರೂ, ಕಾವಲುಗಾರರಾಗಿ ಠಾಣದಲ್ಲಿದ್ದವರೂ, ಸುಲಿಗೆಗೋಸ್ಕರ ಹೊರಗೆ ಹೋಗಿದ್ದವರೂ,
    ಉಳಿದ ಎಲ್ಲಾ ಜನರೂ ಭಯದಿಂದ ಕಳವಳಗೊಂಡರು. ಇದಲ್ಲದೆ ದೇವರು ಭೂಕಂಪವನ್ನು ಉಂಟುಮಾಡಿದ್ದರಿಂದ ಜನರಲ್ಲಿ
    ಮಹಾಭೀತಿಯುಂಟಾಯಿತು.
  yap-yap: Ma urngin e pi Filistine ni yad bay u rom ni yib e marus ngorad; ma pi’in
    yad ma yan nga mit e mael nge pi salthaw ni yad bay ko gin be par e pi salthaw
    riy e ur t’on gad ko marus; me yib e durru’, mri gel boch e marus rorad.
  hlt-MCSB: Te vaengah lambong khuiah khaw, lohma ah khaw, rhaltawt hmuen kah pilnam
    boeih khuiah khaw thuennah om. Amih a lakueng uh vaengah diklai te tlai tih Pathen
    taengkah thuennah bangla a om pah.
  mdy-ETH: ዬያሮ ካታሞኮ ዙላ ዓኣ ፒሊስፄኤሜ ዓሳ ዲቃቲ ካራ ባይዜኔ፤ ዒማና ዖሎሮ ቤርታ ኬስኬ ዓሶንታ ጊንፆ ሙካ ዓሶንታ
    ዒጊጪ ጎጋይቄኔ፤ ናንጊና ናንጋ ጎዳ ዔያቶም ዳኬ፥ ዬያ ካሮ ባይዜ ባኮ ዛሎና ሳዓ ዓጊፄኔ።
  twi-ASANTE: Ɛhɔ ara, ehu bɔɔ Filistifoɔ nsraadɔm no wɔ sraban no mu ne akono hɔ
    nyinaa, na ɛkaa ntohyɛsofoɔ no mpo. Ɛhɔ ara asase wosoeɛ, maa obiara akoma tuiɛ.
  eng-WEBU: There was a trembling in the camp, in the field, and among all the people;
    the garrison and the raiders also trembled; and the earth quaked, so there was
    an exceedingly great trembling.
  wal-wal: Hegaappe guyyiyan, gaxa biittan de7iya Pilisxxeema asati dagammidosona;
    ambbaanotinne qatuwan de7iya olanchchati yashshau kokkoridosona. Biittaikka qaaxxiis;
    hegeenne, Xoossaappe kiitettida dagamaa.
  spa-PDDPT: Hubo temblor en el campamento, en todo el campo y entre todo el pueblo.
    Aun la guarnición y los merodeadores temblaron. La tierra tembló, de modo que
    aquel fue un gran temblor.
  gun-gun: Ha'e ramo filisteu kuery ijatya py oiko nhemondyi tuvixa va'e, nhuũndy
    rupi ha'e kuery ikuaia ha'e javi rupi guive. Ijaty va'e ha'e imonda aguã oje'oi
    va'ekue voi oryryipa okuapy. Yvy voi oryryi, ngyje Nhanderuete guigua oiko rã.
  agu-BL: Cyakil cunin tzun yi e' mas contr, yi e' cyaj cyen naka'jil Micmas, e' xob
    lentz. Ncha'tz e' ban yi cobox k'u'j yi cu' chijatxol quib, wi'nin chixobe'ntz.
    Nin te ite'n nin tiempa'tz mbajij jun chin wutzile'n coblaj nob. Pyort cunin tzun
    e' ban yi e' contr tan xo'w.
  ilo-ULB: Nagkakaribuso dagiti adda iti kampo, iti away, ken kadagiti tattao. Uray
    dagiti agbanbantay a buyot ken dagiti rimmuar a mapan rumaut ket nagbuteng. Nagginggined,
    ket adda nakaro a panagkakaribuso.
  kpg-kpg: Digau Philistia huogodoo ala i lodo henua gu mmaadagu huoloo. Digau dauwa
    huogodoo gu bolebole i nadau mmaadagu. Tenua gu ngalungalua, di hagahinihini guu hai.
    Ma go di hagahinihini ne hagau mai go God.
  uig-ARA: ئاندىن لەشكەرگاھدىكىكەرنى، دالادا تۇرۇۋاتقانلارنى، بارلىق ئەترەتلەردىكىلەرنى
    ۋە بۇلاڭ-تالاڭ قىلغۇچىلارنى تىترەك باستى. ئۇلار ھەم تىترەپ قورقتى، يەرمۇ تەۋرىنىپ
    كەتتى؛ چۈنكى بۇ چوڭ قورقۇنچ خۇدا تەرىپىدىن كەلگەنىدى.
  sus-sus: Filisitakae bɔɲɛ naxa mini yonkinde kui, gaaxui fa ɲama suxu na longori
    birin. Bɔxi yati naxa sɛrɛn. Alatala nu bara a ragaaxu a ɲaaxi ra.
  pon-2006: Mehn Pilisdia koaros nan mohso, oh nan kahnimpwalo, ahpw masepwehkada
    kowahlap, iangahki pwihnen sounpei me kin kohieilahng pirap. Sahpwo ahpw rerada,
    oh lemmw ehu ahpw kipehdi aramas koaros.
  jae-jae: Pilisti nêŋ siŋwaga selendec ŋanô ma lau Pilisti samob amboac tonaŋ. Siŋwaga
    to sêjaŋgowaga katuŋ uŋ tageŋ. Ôjô gêjam ma Anôtô kêtakê êsêac ŋanôgeŋ.
  ksd-ksd: Ma ra bunurut i ga kor vanavana ta ra gunagunan ma ta ra tamataman, ma
    pire ra tarai na vinarubu, tuk tar ra umana loko nina dia ga ra pa ra gunagunan,
    ma ra tarai na vinarubu par dia ga burut na kaia; ma ba i ga guria bula a bunurut
    ure God i ga vadadar ra tarai.
  tur-YTC: Ordugâhta, kırda ve bütün halk arasında titreme oldu; garnizon ve akıncılar
    da titredi, yer de sarsıldı, böylece çok büyük bir titreme oldu.
  grc-BRENT: Καὶ ἐγενήθη ἔκστασις ἐν τῇ παρεμβολῇ, καὶ ἐν ἀγρῷ· καὶ πᾶς ὁ λαός οἱ
    ἐν Μεσσὰβ, καὶ οἱ διαφθείροντες ἐξέστησαν, καὶ αὐτοὶ οὐκ ἤθελον ποιεῖν· καὶ ἐθάμβησεν
    ἡ γῆ, καὶ ἐγενήθη ἔκστασις παρὰ Κυρίου.
  ind-AYT: Lalu, ketakutan terjadi di perkemahan, di padang, dan di antara seluruh
    rakyat. Pasukan pendudukan dan penjarah-penjarah itu gemetar dan bumi pun bergetar
    sehingga terjadilah kegentaran yang sangat hebat.
  nya-nya: Tsono gulu lonse la ankhondo, ndiye kuti iwo amene anali mʼmisasa ndi mʼminda
    ndiponso iwo amene anali ku kaboma ka ankhondo kaja, onse anagwidwa ndi mantha
    aakulu. Dzikonso linagwedezeka, choncho anthu anachita mantha koopsa.
  hrv-hrv: Tada se proširi strah po taboru i po polju, a i stražare i četu pljačkaša
    obuze strava; i zemlja zadrhta i bijaše to silan strah Božji.
  mps-mps: Tama te Filistia ami dabe te bidibo pesagede bidali, tama te bulude biliyu
    hwįbo ami bidi dabe, tama te tigidali gasa Filistia dabego me te hwįani po sabilibo
    odama, tama augwali wi dwai mu yali. Tama tǫ mali yai. Tama Godigo te Filistia
    dabe homu kolesaga dolama, tama augwali wi tedela pai dao.
  tpi-tpi: Na ol soldia bilong Filistia i stap long kem, na ol soldia i save raun
    long ol ples na pait, na olgeta arapela Filistia tu i harim nius bilong dispela
    pait na ol i pret nogut tru. Na graun i guria. Na God i mekim tingting bilong
    ol Filistia i bagarap na ol i ranawe nabaut.
  dan-1931: Da opstod der Rædsel både i og uden for Lejren. og alle Krigerne, både
    Forposten og Strejfskaren, sloges med Rædsel; tilmed kom der et Jordskælv, og
    det fremkaldte en Guds Rædsel.
  vie-OVCB: Sự kinh hoàng lan tràn trong đội quân Phi-li-tin, từ trong trại cho đến
    ngoài đồng, quân trong đồn và các toán quân đột kích. Như một trận động đất vừa
    giáng xuống, mọi người đều khiếp đảm.
  guj-2017: છાવણીમાં, રણક્ષેત્રમાં તથા લોકોમાં ભય વ્યાપ્યો. લશ્કર તથા લૂંટ કરનારાઓ
    પણ ગભરાઈ ગયા. ત્યાં ધરતીકંપ જેવી ધ્રૂજારી પ્રસરી ગઈ.
  pon-2006A: Mehn Pilisdia koaros nan mohso, oh nan kahnimpwalo, ahpw masepwehkada
    kowahlap, iangahki pwihnen sounpei me kin kohieilahng pirap. Sahpwo ahpw rerada,
    oh lemmw ehu ahpw kipehdi aramas koaros.
  por-BRBSL: Houve um tremor no campo, no campo e entre todas as pessoas; a guarnição
    e os invasores também tremeram; e a terra tremeu, de modo que houve um tremor
    extremamente grande.
  cth-cth: Tungpupnae hmuen, law, hoi tami pueng koe pâyawnae teh a pha. Ramveng ransa
    hoi tarankatuknaw hai a pâyaw awh. Tâlî puenghoi a no dawkvah puenghoi a pâyaw
    awh.
  twi-twi: Ɛhɔ ara, ehu bɔɔ Filistifo asraafo no wɔ nsraban no mu ne akono hɔ nyinaa,
