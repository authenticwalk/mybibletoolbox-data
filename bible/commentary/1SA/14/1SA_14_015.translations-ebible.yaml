  hlt-hlt: Te vaengah lambong khuiah khaw, lohma ah khaw, rhaltawt hmuen kah pilnam
    boeih khuiah khaw thuennah om. Amih a lakueng uh vaengah diklai te tlai tih Pathen
    taengkah thuennah bangla a om pah.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ mpĩ́ nFidisitɛ̃ɛ̃bɛ bɛmɔu nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ kpɑɑ́
    dikɑrì nɛ̀ bɛ̀ɛ̀ kɔ̀tɛ dikpɑ̀nnì, kɛ̀ kɛtenkɛ̀ nhɑu kɛ̀ dɛ̀ɛ kpeí bɛnìtìbɛ̀ mɛdiɛ̀
    nkɛ̀ bɛ kɔ̃̀ntì nhɑu.
  msy-2020: Ezɨ Filistian mɨdorozir gumazir uan averpenibar itiba ko, mɨdorozir gumazir
    nguibabagh arua mɨsoziba ko, Filistian igharaziba bar, mɨdorozir eghaghanir kam
    baregha nɨgha bar atiatingi. Ezɨ mɨkɨmkɨzim nguazimɨn oto. Ezɨ Ikiavɨra Itir God
    Filistiabar nɨghnɨzibagh amizɨ da ikuvizɨ me tintinibar are.
  dop-dop: Ḿpʋ́ɣʋ́ sɔɣɔntʋ kpɑ Filiisi nyǝ́mɑ mpɑ pɑɑ wɛ tɑwɑ tɑɑ tɔ. Ɩlɛnɑ tǝsikile
    tɑɑ yoolɑɑ nɑ mpɑ pɑ wɑkǝlǝɣɩ lɛlɑɑ wontu tɔ, pɑ́ sʋʋ seluɣu. Ḿpʋ́ɣʋ́ tɛtʋ selɑɑ,
    nɑ kɑniŋɑ kpɑ yǝlɑɑ.
  azb-azb: Ordugaha, çölə, bütün xalq arasına vəlvələ düşdü. Keşikçi əsgərlər və qarət
    hücumçuları arasına elə bir çaxnaşma düşdü ki, yer sarsıldı. Bu, Allah xofu idi.
  eng-DBY: And there was trembling in the camp, in the field, and among all the people;
    the garrison, and the ravagers, they also trembled, and the earth quaked; for
    it was a trembling [from] God.
  hin-2017: और छावनी में, और मैदान पर, और उन सब लोगों में थरथराहट हुई; और चौकीवाले
    और आक्रमण करनेवाले भी थरथराने लगे; और भूकम्प भी हुआ; और अत्यन्त बड़ी थरथराहट हुई।
  wol-KYG: Ci kaw loolu tiitaange dajal dal baak àll ba ko wër, ak mbooloo ma mépp;
    muy dal ba, di kuréli yàqkat ya. Rax ca dolli suuf sa yëngu, muy tiitaange lu
    Yàlla wàcce.
  eng-YLT: and there is a trembling in the camp, in the field, and among all the people,
    the station and the destroyers have trembled — even they, and the earth shaketh,
    and it becometh a trembling of God.
  eng-WYC-2017: And a miracle was done in the Philistines’ tents, and by their fields,
    but also all the people of the Philistines’ station that went out to take prey,
    dreaded, and their tents were troubled; and it befelled as a miracle of God.
  eng-WMBB: There was a trembling in the camp, in the field, and amongst all the people;
    the garrison and the raiders also trembled; and the earth quaked, so there was
    an exceedingly great trembling.
  urd-GVH: अचानक पूरी फ़ौज में दहशत फैल गई, न सिर्फ़ लशकरगाह बल्कि खुले मैदान में
    भी। चौकी के मर्द और लूटनेवाले दस्ते भी थरथराने लगे। साथ साथ ज़लज़ला आया। रब ने
    तमाम फ़िलिस्ती फ़ौजियों के दिलों में दहशत पैदा की।
  rug-rug: 'Meke matagutu sisigiti meke hiva govete pa hinoloqoru sari na tie Pilisitia
    pa doduru vasina: arini pa korapa vinarigara tie, meke arini pu ene vura pa seu,
    sari na tie varipera pa vetu kopu, meke sarini pu ene la pude raza la i sari na
    kana meke arini pu hiko tiṉitoṉa koarini; niu tugo sa pepeso. Tarazuzu va kaleani
    Zihova si arini.'
  gaz-gaz: Qubata keessatti, lafa qotiisaa keessattii fi saba gidduutti naasuutu taʼe;
    loltoonni qubata keessa turanii fi warri balaa buusan ni hollatan; laftis ni raafamte.
    Naasuun sunis naasuu Waaqa biraa ergame ture.
  fra-LSG: L’effroi se répandit au camp, dans la contrée et parmi tout le peuple;
    le poste et ceux qui ravageaient furent également saisis de peur; le pays fut
    dans l’épouvante. C’était comme une terreur de Dieu.
  gnn-gnn: Ga wiripuwurrunydja ŋunhi barrarina, liŋgu munathany'tja ŋunhi gur'kuryurrunana
    yukurrana, wiṯthurrunana walala dhika beyaṉiyinanydja, yurru walala gundupuŋalanydja
    dhika bena barrkuwatjthinana dhikana.
  yal-yal: Gaxun yi so ganli. Naxan yo yi xɛɛne ma e nun ganla birin, naxan yo yi
    gali malande gbɛtɛ yi, e nun naxanye yi minixi yɛngɛsodeni, gaxun yi ne birin
    suxu. Bɔxɔn yi xuruxurun. Na yi findi gaxun na fata Ala ra.
  haw-1868: He haalulu iwaena o ka poe koa ma ke kula, a iwaena o na kanaka a pau;
    a o ka poe kaua, a o ka poe luku, haalulu iho la lakou, nauwe ka aina; a he haalulu
    nui.
  arb-NAV: فَانْتَابَ الرُّعْبُ الْمُخَيَّمَ وَالْجَيْشَ الْمُنْتَشِرَ فِي الْحَقْلِ
    وَجَمِيعَ الشَّعْبِ، وَارْتَعَدَتِ الْحَامِيَةُ وَالْغُزَاةُ، وَحَدَثَتْ هَزَّةٌ
    رَجَفَتْ فِيهَا الأَرْضُ وَزَادَتْ مِنْ رِعْدَتِهِمِ الْعَظِيمَةِ.
  ewe-ewe: Nu sia na Filistitɔwo ƒe aʋawɔlawo kple nuhalawo sia vɔ̃ eye wotɔtɔ. Hekpe
    ɖe esia ŋu la anyigba ʋuʋu sesĩe eye vɔvɔ̃ gaɖo futɔwo wu tsã elabena ŋɔdzi la
    tso Mawu gbɔ.
  eng-LEE: And there arose a terror in the camp, in the field, and among all the people;
    the outposts, and the free-booters, they also were terrified, and the earth quaked;
    and it became a very great terror.
  asm-FB: তাতে ছাউনিত, পথাৰত, আৰু লোকসকলৰ মাজত আতংক হ’ল, আনকি নগৰৰ প্ৰহৰী সৈন্যদল
    আৰু আক্ৰমণকাৰীসকলৰ মাজতো আতংকৰ সৃষ্টি হ’ল। তাতে ভয়ানক আতংকৰ সৃষ্টি হ’ল।
  sus-A: قِلِسِتَكَيٍ بْحّ نَشَ مِنِ يٌنكِندٍ كُي، فَاشُي قَ حَمَ سُشُ نَ لٌنفٌرِ
    بِرِن. بْشِ يَتِ نَشَ سّرّن. عَلَتَلَ نُ بَرَ عَ رَفَاشُ عَ حَاشِ رَ.
  fra-SBL: Il y eut un tremblement dans le camp, dans les champs et parmi tout le
    peuple ; la garnison et les pillards tremblèrent aussi ; la terre trembla, et
    il y eut un très grand tremblement.
  hbo-hbo: וַתְּהִי֩ חֲרָדָ֨ה בַמַּחֲנֶ֤ה בַשָּׂדֶה֙ וּבְכָל־הָעָ֔ם הַמַּצָּב֙ וְהַמַּשְׁחִ֔ית
    חָרְד֖וּ גַּם־הֵ֑מָּה וַתִּרְגַּ֣ז הָאָ֔רֶץ וַתְּהִ֖י לְחֶרְדַּ֥ת אֱלֹהִֽים׃
  pjt-pjt: '@see-verse:1SA.014.014'
  kik-kik: Hĩndĩ ĩyo kĩmako gĩkĩnyiita andũ othe a ita, arĩa maarĩ kambĩ-inĩ na mĩgũnda-inĩ,
    o na arĩa maarĩ irangĩro-inĩ, na ikundi cia atharĩkĩri, nayo thĩ ĩgĩthingitha.
    Kĩmako kĩu kĩarehetwo nĩ Ngai.
  fra-NCL: 'L’épouvante se répandit dans le camp des Philistins, dans la campagne
    et dans tout le peuple ; le poste aussi et l’armée de destruction furent saisis
    de peur ; la terre trembla : c’était une terreur de Dieu.'
  cek-AK: Misatuh kaminawk, laikok atok kaminawk, kaminawk boih, misatoep kaminawk,
    misa muk thaih kaminawk loe mawnhh hoiah koi o; talih doeh hnawh pongah paroeai
    kalen tasoehhaih to oh.
  cuk-cuk: Agine, Filisteaʼmar-danar-bukwamaladgi-bukwad, neg-ollor-dummad-naidgi-bukwamarmogad,
    degi, danar-danar nadegusmaladse-bakale, gwayidmalad. A-wachigine, negabandur
    nagusbalid. Degisoggu, dobed-dummad nagusad.
  uig-CYR: Андин ләшкәргаһдикикәрни, далада туруватқанларни, барлиқ әтрәтләрдикиләрни
    вә булаң-талаң қилғучиларни титрәк басти. Улар һәм титрәп қорқти, йәрму тәвринип
    кәтти; чүнки бу чоң қорқунуч Худа тәрипидин кәлгән еди.
  tel-2017: ఆ సమూహంలో, పొలంలో ఉన్నవారందరిలో తీవ్రమైన ఆందోళన ఏర్పడింది. సైన్యానికి
    కావలివారు, దోచుకొనేవారూ భయపడ్డారు, నేల కంపించింది. ఇదంతా దేవుడు జరిగించిన పని
    అని వారు అనుకున్నారు.
  hat-BSA: Epi nan kan an yo t ap tranble, anplis nan chan an, e pami tout pèp la.
    Menm gason anplasman militè yo te tranble. Ekip ravajè yo te tranble e latè te
    vin tranble jiskaske li te tranble anpil.
  kos-kos: Mwet Philistia nukewa in acn sac arulana sangeng. Mwet mweun su kasrusr
    meet oayapa mwet mweun su muta ke nien aktuktuk lalos uh elos kewa sangeng ac
    rarrar. Faclu kusrusrsrusr, ac oasr fohsak lulap.
  hbo-WLC: וַתְּהִי֩ חֲרָדָ֨ה בַמַּחֲנֶ֤ה בַשָּׂדֶה֙ וּבְכָל־הָעָ֔ם הַמַּצָּב֙ וְהַמַּשְׁחִ֔ית
    חָרְד֖וּ גַּם־הֵ֑מָּה וַתִּרְגַּ֣ז הָאָ֔רֶץ וַתְּהִ֖י לְחֶרְדַּ֥ת אֱלֹהִֽים׃
  ibo-ibo: Oke ọma jijiji dakwasịrị ndị agha niile, na ndị nọ nʼọmụma ụlọ ikwu, ma
    ndị nọ nʼọhịa, ma ndị nọ nʼebe dịpụrụ adịpụ, ma ndị na-ejegharị ejegharị ibu agha.
    Ala ahụ niile mara jijiji. Ọ bụ ọma jijiji nke Chineke zitere.
  ory-ory: ତହିଁରେ କ୍ଷେତ୍ରସ୍ଥିତ ଛାଉଣି ମଧ୍ୟରେ ଓ ସବୁ ଲୋକଙ୍କ ମଧ୍ୟରେ କମ୍ପ ହେଲା; ପ୍ରହରୀ-ଦଳ
    ଓ ବିନାଶକମାନେ ମଧ୍ୟ କମ୍ପିଲେ ଓ ଭୂମିକମ୍ପ ହେଲା; ଏହିରୂପେ ଘୋରତର ମହାକମ୍ପ ହେଲା।
  chk-chk: Mürin eu niuokus watte a tori ewe mwichen sounfiu, pwal tori ekewe aramas
    mi nom lemäl. Ewe mwichen sounfiu pwal ekewe aramas mi kütta liaper ra chechech
    fän ar niuokus. Iwe, ewe fanü a pwal chechech. Kot a tinato niuokus watte.
  ssd-ssd: Taŋanaig le Filistia mbal afu kame mbal tuku tumbraŋŋge minnaig afu tumbraŋ
    tumbraŋŋge minnaig afu ndin kulatka minnaig afu Israel mbal tuku agaŋ ndende kuayarka
    yomba kilmba kinaig ta nane ŋakmba Kuateŋge kuru kuru pileniŋgina. Taŋana le mumni
    promba kilke piririna le nane ŋakmba kua ka sili-silinaig.
  rop-rop: Wal ola Filastain solja ebriweya langa det kantri bin brabli bradin na,
    en det graun bin sheik, en ol detlot solja nomo bin sabi wanim blanga dum.
  ukr-1871: І обняв тодї страх табір і ввесь військовий люд; так само полякались чати
    і хижацькі купи. До сього ж іще затрусилась земля, і настав великий страх від
    Господа.
  deu-1951: Und es kam ein Schrecken in das Lager auf dem Felde und unter das ganze
    Volk; auch die, welche auf Posten standen und die streifenden Rotten erschraken,
    und das Land erbebte, und es wurde zu einem Schrecken Gottes.
  eng-JPS: And there was a trembling in the camp in the field, and among all the people;
    the garrison, and the spoilers, they also trembled; and the earth quaked; so it
    grew into a terror from God.
  srp-1865: I uðe strah u oko u polju i u sav narod; i straža i oni koji bjehu izašli
    da plijene prepadoše se, i zemlja se uskoleba, jer bješe strah od Boga.
  lug-lug: Awo ne waba okutya kungi nnyo mu ggye lyonna ery’Abafirisuuti abo abaali
    mu nkambi n’abaali ku ttale; era n’ab’omu bibinja ebirala n’ebibondo ebirumba
    n’ettaka ne likankana. Okukankana okwo kwava eri Katonda.
  heb-heb: ותהי חרדה במחנה בשדה ובכל העם המצב והמשחית חרדו גם המה ותרגז הארץ ותהי
    לחרדת אלהים׃
  ben-IRV: শিবিরের মধ্যে, ক্ষেতে ও সমস্ত সৈন্যদের মধ্যে ভীষণ ভয় উপস্থিত হল; পাহারাদার
    ও বিনাশকারীর দলও ভয় পেল, ভূমিকম্প হল, আর এই ভাবে ঈশ্বরের কাছ থেকে মহাভয় উপস্থিত
    হল।
  pan-pan: ਤਦ ਡੇਰੇ ਅਤੇ ਮੈਦਾਨ ਅਤੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚ ਕੰਬਣੀ ਛਿੜ ਪਈ ਅਤੇ ਉਹ ਚੌਂਕੀ ਵਾਲੇ
    ਅਤੇ ਲੁਟੇਰੇ ਵੀ ਕੰਬੇ ਅਤੇ ਧਰਤੀ ਵਿੱਚ ਭੂਚਾਲ ਆਇਆ ਅਤੇ ਇਹ ਜਾਣੋ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਕੰਬਣੀ ਸੀ।
  tkr-tkr: Zastaveeneyiy çolbışeene milletne yik'eeqa qəpq'ı'niy eç'e. Zastaveene
    eskeraaşineyiy ts'eppa ögeeqa aldaaxhvanas avayk'ananbışde yı'q'nee məxdın alikkiy-gikkiy
    gexha, mançike ç'iyecad ı'ğiykar. Man qəpq'ı'niy Allahee g'axuvu eyxhe.
  mya-JVB: စစ် သူရဲများ၊ လယ် လုပ်သူများ၊ အခြားသူများအပေါင်း တို့သည် တပ်သား များ၊ လုယူ
    သောသူများနှင့်တကွ တုန်လှုပ် ကြ၍၊ မြေကြီး လည်း လှုပ် သဖြင့် ၊ အလွန်ကြီးသော တုန်လှုပ်
    ခြင်းရှိ ၏။
  tte-O: Mwa Pilistiya tokaleya meuloili siya simiyamiya ali kaba gogo mena yo tabe
    siya koya mena meuloili kateli siwakaka yo simatausi lalakina yo tabe nuwali sipwanopwano.
    Yo mwanikiniki bwatano inukui itabubu kaiwena Yeoba ana kaiwe iyawatagili.
  tbg-tbg: Mintumanta Pirisia iqoka vaiinti seri naavu maaqa kaqatoraqi vaukavata,
    vona vona raqireka vukavata, voqamakero naatu itovaro aiqu kauqu ntiri ntiri i
    vaumanta vaura. Vaturavanovata uti vaiharo vata qaki qaki i vaura. Mintima kero
    Kotiva vika qetara haika nimumanta vika voqamake qeteha, vika nái avu aatoqihai
    ruqemake vivaqai vaura.
  hmo-hmo: Vadaeni gari bada ese Pilistia tuari taudia ibounai idia abia, kamepa lalonai
    taudia, bona murimuri dekenai tano idia gimaia gabudia taudia danu. Tano danu
    be ia mareremarere. Bona inai gari bada be Dirava ese ia havaraia.
  urd-urd: तब लश्कर और मैदान और सब लोगों में लरज़िश हुई और चौकी के सिपाही, और ग़ारतगर
    भी काँप गए, और ज़लज़ला आया इसलिए निहायत तेज़ कपकपी हुई।
  rus-SYN: И произошел ужас в стане на поле и во всем народе; передовые отряды и опустошавшие
    землю пришли в трепет и не хотели сражаться; дрогнула вся земля, и был ужас великий
    от Господа.
  bqc-SIM: Ɔ̃ gili gɛ̃̀ Filitɛ̃ↄgu ń bòou ń sɛ̃uo píi. Vĩa ń zĩgↄ̃ↄ kũ̀, gudↄ̃anaↄ
    ń gbɛ̃́ pↄ́ aaì gɛ́ lɛ́lɛi Isailiↄwaↄ píi. Ɔ̃ tↄↄlɛ lùalua. Lua mɛ́ gili gɛ̃̀ńgu
    màa.
  tcz-CHONGTHU: Hitichun gangtah’in, Philistine te gamsung ho lahle camp jousea thusoh
    chu ahung kithang soh tan, loujaova mipi holah le mijouse lah’a chun tijat na
    nasatah in aumtan, sepai hon hole thilchom hojong ati akihot hot’un chule ling
    jong akihot’e.
  mar-mar: छावणीत शेतात व सर्व लोकांमध्ये कंप झाला, ते ठाणे व छापे मारणारेही कापले
    व भूमी कापली. तेथे तर फार घबराट पसरली होती.
  qub-qub: Filistea runacunaga pachacaraycajcunapis, wacpa caypa pillyaman aywajcunapis
    fiyupa manchariran. Jinachöpis chay örami fiyupa timlur caran. Chaura llapan manchariran.
  bqp-bqp: Akũ swɛ̃̀ɛ kɛ̃̀ Filisitininↄgu ń bùran kũ zĩ̀lao pínki. Vĩna ń zĩ̀karinↄ
    kũ̀, gudãkpãrinↄ kũ gbɛ̃ kũ òdi gɛ́ lɛ́tɛ Isarailanↄanↄ ń pínki. Akũ zĩtɛ
    yĩ̀gãyĩgã. Luda mɛ́ à tò swɛ̃̀ɛ kɛ̃̀ńgu lɛ.
  hat-hat: Tout moun Filisti ki te nan kan an, nan tout plenn lan, vin pè anpil. Sòlda
    yo te mete an avangad yo ak tout rès lame a te vin pè tou. Tè a pran tranble,
    te gen yon gwo kouri nan tout peyi a.
  eng-BSB: Then terror struck the Philistines in the camp, in the field, and among
    all the people. Even those in the outposts and raiding parties trembled. Indeed,
    the earth quaked and panic spread from God.
  tod-tod: Filiseti ɠɔɔlaɠai zu ɠɛni nɔ wuulee, bɛbɛiti kpein ti ɠɛni ná maaɠoolii
    zu laaiti su, ti pɛ ti luani. Dualuagi taa makɛ kɔɔɓɔgi zoni, ta ɲɛpi ɠɔɔ gelei
    nii é ɠɛni Filiseti nuiti zea. Naa pɛ poluma, zooi tɔɔzeini ga é ɗa ɓali, naa
    ti mɔta ɠɛ unga wuulee.
  eng-WEBPB: There was a trembling in the camp, in the field, and amongst all the
    people; the garrison and the raiders also trembled; and the earth quaked, so there
    was an exceedingly great trembling.
  kbq-kbq: Hagi anama higeno'a Filistia sondia vahe'mokizmi kumapima mani'nazane,
    fegu'ma mani'nazane, kumate kumate'ma nevu'za ha'ma nehaza sondia vahe'ene, miko
    Filistia vahe'mokizmi mopafina imi erige'za, tusia zamagogogu hu'naze. E'ina korozana
    Ra Anumzamo eri fore hu'ne.
  nhe-BL: Huan nimantzi tlahuel momajmatijque nochi nopa filisteo soldados huan nochi
    tlen quintlalijtoyaj para tlamocuitlahuise. Huan nimantzi mojmolini tlali huan
    nochi tlapolojque.
  bus-bus: Ben swɛ̃̀ kɛ̃̀ Filisitininↄn ń bùran kↄ̃n zĩ̀lan-o píngi. Vĩa ń zĩ̀kpɛɛnↄ
    kũ̀, gudãkparinↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃è gá lɛ́ɛ Isarailinↄanↄ ń píngi. Ben tↄↄtɛ
    nìgãnigã. Luda bé à tò swɛ̃̀ kɛ̃̀ńgu lɛ.
  gub-BL: Piri ywy rehe har a'e ker haw pe har paw ukyze katu wà kury. Zauxiapekwer
    waker haw izywyr wata ma'e uryryryryz ukyze pà wà no. Ywy uryryryryz a'e no. Ta'e
    Tupàn umukyze kar a'e wà xe.
  eng-DRA: 'And there was a miracle in the camp, through the fields: yea and all the
    people of their garrison, who had gone out to plunder, were amazed, and the earth
    trembled: and it happened as a miracle from God.'
