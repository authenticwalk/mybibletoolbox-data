verse: 1SA.014.019
translations:
  mal-C: ശൗൽ പുരോഹിതന്മാരുമായി സംസാരിക്കുമ്പോൾ ഫെലിസ്ത്യപാളയത്തിലെ കോലാഹലം ഏറിയേറി
    വന്നുകൊണ്ടിരുന്നു. അതിനാൽ “നിന്റെ കൈ പിൻവലിക്കുക,” എന്ന് ശൗൽ പുരോഹിതനോടു പറഞ്ഞു.
  deu-TKW: 'Während aber Saul mit dem Priester redete, wurde das Getöse im Lager der
    Philister immer ärger, so daß Saul dem Priester gebot: Laß es sein!'
  lin-lin: 'Wana Saulo azalaki nanu kosolola na Nganga-Nzambe, mobulu ezalaki kaka
    kokoma makasi kati na molako ya bato ya Filisitia. Boye Saulo alobaki na Nganga-Nzambe :
    « Tika ! Kotuna Yawe ezali lisusu na tina te. »'
  eng-LSV: And it comes to pass, while Saul spoke to the priest, that the noise which
    [is] in the camp of the Philistines goes on, going on and becoming great, and
    Saul says to the priest, “Remove your hand.”
  eng-GNV: 'And while Saul talked vnto the Priest, the noyse that was in the hoste
    of the Philistims, spred farther abroade, and encreased: therefore Saul said vnto
    the Priest, Withdraw thine hand.'
  eng-WEBSTER: 'And it came to pass while Saul talked to the priest, that the noise
    that was in the host of the Philistines went on, and increased: and Saul said
    to the priest, Withdraw thy hand.'
  nhw-BL: 'Pero quema Saúl noja camanaltiyaya ihuaya nopa totajtzi Ahías, momacac
    cuenta para nopa filisteos achi más tlahuejchihuayayaj huan mohuihuichihuayayaj
    ica majmajtli huan amo aqui quimatiyaya catli quichihuase. Huajca Saúl quiilhui
    nopa totajtzi: ―Ayacmo xijhualica.'
  swh-ONEN: Wakati Sauli alipokuwa akisema na kuhani, makelele katika kambi ya Wafilisti
    yakaongezeka zaidi na zaidi. Hivyo Sauli akamwambia kuhani, “Rudisha mkono wako.”
  bba-bba: Nɡe mɛ Sɔɔlu u kɑ yɑ̃ku kowo wi ɡɑri mɔ̀, wure ni nu wɑ̃ɑ Filisitibɑn sɑnsɑniɔ
    nu sosimɔwɑ nu dɔɔ. Yerɑ Sɔɔlu u yɑ̃ku kowo wi sɔ̃ɔwɑ u nɛɛ, ɑ kpɑkoro te derio,
    su ku mɑɑ Gusunɔ ɡɑ̃ɑnu bikiɑ.
  eng-KJVCPB: 'And it came to pass, while Saul talked unto the priest, that the noise
    that was in the host of the Philistines went on and increased: and Saul said unto
    the priest, Withdraw thine hand.'
  mpx-mpx: Inoke topowon i nok, yaa Sol iyoho ya i baaba elana, yaka Pilistiya wali
    lovakun ge wali nuwa gewagewa i bwabwata nawa ge hi gan yogayoga wali abaholaviya.
    Inoke i ba, “Ni ola ya! Iyaka nige sauga i gagan tage Yehoba wana nuwatu ta loyaan!”
  luo-luo: Kane Saulo pod wuoyo gi jadolo, to mahu mane ni e kambi jo-Filistia ne
    medore ameda. Omiyo Saulo nowachone jadolo niya, “Gol lweti ewi Sandug Muma.”
  meu-meu: A Saulo na hahelaḡa tauna ida e hereva-hereva ai na heloḡoheloḡo vada e
    bada herea taruha ai. Bena Saulo ese hahelaḡa tauna e hamaoroa, eto, Imamu ba
    veria oho.
  npi-ULB: शाऊल पुजारीसँग बोलिरहँदा पलिश्‍तीहरूको छाउनीको हल्ला झन् बढ्दै थियो । तब
    शाऊलले पुजारीलाई भने, “तिम्रो हात झिक ।”
  yor-yor: Nígbà tí Saulu sì ń bá àlùfáà sọ̀rọ̀, ariwo ní ibùdó àwọn Filistini sì
    ń pọ̀ síwájú sí. Saulu sì wí fún àlùfáà pé, “Dá ọwọ́ rẹ dúró.”
  ind-ind: Sementara Saul mulai berbicara dengan imam itu, situasi perkemahan pasukan
    Filistin semakin kacau-balau. Hal itu mempengaruhi Saul sehingga dia berkata kepada
    imam itu, “Tidak ada waktu meminta petunjuk dari Allah!”
  pes-OPCB: 'وقتی شائول با کاهن مشغول صحبت بود، صدای داد و فریاد در اردوی فلسطینی‌ها
    بلندتر شد. پس شائول به کاهن گفت: «دست نگه دار، بیا برویم.»'
  tgl-ULB: Habang nagsasalita si Saul sa pari, ang kaguluhan sa kampo ng mga ni Filisteo
    ay nagpatuloy at lumalawak. Pagkatapos sinabi ni Saul sa pari, “Alisin ang iyong
    kamay.”
  cbu-NT: Anshat, yuwaatsiri Saul apanllpanee urkar tsiyatambapu, anootsiri mangu
    Filistewshuch aranginasha masarsin, suwaranganaya. Ashirucha, Papcha, tárangusin,
    Saul, Xamachi musápa. Musá yushindarinllpa. Pzaya, tachiteeni, tárangusin, Apanllee
    wanasirimshirini nda musá yaranganaya.
  hui-hui: Solo ibu loma binigo mo miaga biagohondo bi lalu heagola Pilidialiru balai
    anda bu heagoha mo luluya hayago mo timbuniore hene. Solohanda loma binigo mo
    miaga biagohondo lalu, Anduane Homogo hale holenego horo henge nawida, lene.
  mya-mya: ဤ​သို့​ယဇ်​ပု​ရော​ဟိတ်​အား​ရှော​လု​ပြော​ဆို နေ​စဉ် ဖိ​လိတ္တိ​တပ်​စ​ခန်း​၌​က​စဥ့်​က​ရဲ​ဖြစ်
    မှု​သည်​ပို​မို​ဆိုး​ရွား​လာ​သ​ဖြင့်​ရှော​လု က``ထာ​ဝ​ရ​ဘု​ရား​အား​လျှောက်​ထား​ချိန်
    မ​ရှိ​တော့​ပြီ'' ဟု​ဆို​၏။-
  bod-N: དེ་ལྟར་མཆོད་དཔོན་ལ་གཏམ་གླེང་བའི་ཚེ། ཕེ་ལེ་ཤེད་པའི་དམག་སྒར་དུ་འུར་སྒྲ་སྔར་ལས་ཇེ་ཆེ་ནས་ཇེ་ཆེར་ཕྱིན་པས།
    སོ་ལོས་མཆོད་དཔོན་དེ་ལ་ཁྱོད་སྡོད་ཅིག་ཅེས་བཀའ་བསྩལ་ནས།
  sna-sna: Sauro achiri kutaura nomuprista, mhirizhonga yakanyanyisa mumusasa wavaFiristia.
    Saka Sauro akati kumuprista, “Dzosa ruoko rwako.”
  spa-BLM: 'Mientras Saúl hablaba con el sacerdote, el tumulto que había en el campamento
    de los filisteos continuaba y aumentaba, y Saúl le dijo al sacerdote: “¡Retírate!”'
  cac-cac: 'Yacb''an van slolon vin̈ yed'' vin̈ sacerdote chi'', ix te vach'' somchajq''ue
    eb'' filisteo chi'', yuj chi'' ix yal vin̈ d''a vin̈ sacerdote chi'': —Actej,
    man̈xo ol co c''anb''ej d''a Jehová chi'', xchi vin̈.'
  swh-ULB: Wakati Sauli akiongea na kuhani, kelele na ghasia kubwa iliendelea na kuongezeka
    katika kambi ya Wafilisti. dipo sauli akamwambia kuhani, “Acha kazi unayofanya.”
  bel-bel: 'Саўл яшчэ гаварыў, калі замяшаньне ў табары Філістымскім усё больш і больш
    павялічвалася. Тады сказаў Саўл сьвятару: складзі рукі твае.'
  deu-ELBBK: 'Und es geschah, während Saul zu dem Priester redete, da nahm das Getümmel
    im Lager der Philister fort und fort zu; und Saul sprach zu dem Priester: Zieh
    deine Hand zurück.'
  mbb-OT: Ne te kemulu ebpekidlalag si Saul zutun te memumuhat mid-iseg is keǥurub
    diyà te kampu te menge Filistihanen. Umbe migkeǥiyan ni Saul kes memumuhat te,
    “Kenè nu en insai is Megbevayà.”
  mal-2015: 'ശൗൽ പുരോഹിതനോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഫെലിസ്ത്യരുടെ പാളയത്തിലെ
    കലാപം മേല്ക്കുമേൽ വർദ്ധിച്ചുവന്നു. അപ്പോൾ ശൗൽ പുരോഹിതനോടു: നിന്റെ കൈ വലിക്ക എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Medik o Saul vakerelas le rašaha, e vika andro taboris sas furt zoraleder.
    Vašoda phenďa o Samuel le rašaske: „Muk oda avke!“'
  pes-OPV: 'و واقع شد چون شاول با کاهن سخن می‌گفت که اغتشاش در اردوی فلسطینیان زیاده
    وزیاده می‌شد، و شاول به کاهن گفت: «دست خودرا نگاهدار.»'
  ron-1924: 'Пе кынд ворбя Саул ку преотул, зарва ын табэра филистенилор се фэчя тот
    май маре, ши Саул а зис преотулуй: „Траӂе-ць мына!”'
  ben-OBCV: শৌল যখন যাজকের সঙ্গে কথা বলছিলেন, ফিলিস্তিনী-শিবিরে তখন ক্রমাগত হৈ হট্টগোল
    বেড়েই চলেছিল। তাই শৌল যাজককে বললেন, “আপনার হাত সরিয়ে নিন।”
  som-som: Oo markuu Saa'uul la hadlayay wadaadkii, rabshaddii ku jirtay xerada reer
    Falastiin ayaa sii adkaatay oo sii badatay; kolkaasaa Saa'uul wuxuu wadaadkii
    ku yidhi, Gacanta laab.
  lat-VUC: 'Cumque loqueretur Saul ad sacerdotem, tumultus magnus exortus est in castris
    Philisthinorum: crescebatque paulatim, et clarius resonabat. Et ait Saul ad sacerdotem:
    Contrahe manum tuam.'
  eng-ASVBT: 'And it came to pass, while Saul talked unto the priest, that the tumult
    that was in the camp of the Philistines went on and increased: and Saul said unto
    the priest, Withdraw thy hand.'
  ita-1885: 'Ma, mentre Saulle parlava ancora al Sacerdote, il tumulto ch'' era nel
    campo de'' Filistei andava crescendo; laonde Saulle disse al Sacerdote: Ritira
    la tua mano.'
  eng-LXXUP: And it came to pass while Saul was speaking to the priest, that the sound
    in the camp of the Philistines continued to increase greatly; and Saul said to
    the priest, Withdraw thy hands.
  eng-ULB: While Saul was talking to the priest, the commotion in the camp of the
    Philistines was continuing and increasing. Then Saul said to the priest, “Withdraw
    your hand.”
  spa-VBL: 'Pero mientras Saúl hablaba con el sacerdote, el alboroto que venía del
    campamento filisteo era cada vez más fuerte. Así que Saúl le dijo al sacerdote:
    “¡Olvídalo!”'
  fra-_FOB: 'Mais il arriva, pendant que Saül parlait au sacrificateur, que le tumulte,
    qui était au camp des Philistins, allait croissant de plus en plus, et Saül dit
    au sacrificateur: Retire ta main!'
  mal-mal: 'ശൌല്‍ പുരോഹിതനോട് സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ ഫെലിസ്ത്യരുടെ പാളയത്തിലെ
    കലാപം മേല്ക്കുമേൽ വർദ്ധിച്ചുവന്നു. അപ്പോൾ ശൌല്‍ പുരോഹിതനോട്: “നിന്റെ കൈ പിൻവലിക്ക”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Sāūl abhī Aḳhiyāh se bāt kar rahā thā ki Filistī lashkargāh meṅ hangāmā
    aur shor bahut zyādā baṛh gayā. Sāūl ne imām se kahā, “Koī bāt nahīṅ, rahne deṅ.”
  suz-BL: मिनु सावलम लोव़ पन पना पलिस्‍ती आन बाक्‍तीक ङा खल्‍बल ठेयब दुम्‍ना दुम्‍न
    लमाक्‍त। मिनु मेकोमी चढ़ेब कली “याम का रिम्‍दो” देंमाक्‍त।
  ita-1927: 'E mentre Saul parlava col sacerdote, il tumulto andava aumentando nel
    campo de’ Filistei; e Saul disse al sacerdote: “Ritira la mano!”'
  ckb-ckb: 'هێشتا شاول قسەی لەگەڵ کاهینەکە دەکرد، هەراوهۆریا لەناو ئۆردوگای فەلەستییەکان
    هەتا دەهات زیاتر دەبوو، بۆیە شاول بە کاهینەکەی گوت: «دەست بکێشەوە.»'
  eng-BBE: Now while Saul was talking to the priest, the noise in the tents of the
    Philistines became louder and louder; and Saul said to the priest, Take back your
    hand.
  kan-OKCV: ಸೌಲನು ಯಾಜಕನ ಸಂಗಡ ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗ, ಫಿಲಿಷ್ಟಿಯರ ದಂಡಿನಲ್ಲಿ ಕೋಲಾಹಲವು
    ಹೆಚ್ಚಾಯಿತು. ಆದ್ದರಿಂದ ಸೌಲನು ಯಾಜಕನಿಗೆ, “ನಿನ್ನ ಕೈ ಹಿಂದೆ ತೆಗೆದುಕೋ,” ಎಂದನು.
  tam-2017: 'இப்படிச் சவுல் ஆசாரியனோடே பேசும்போது, பெலிஸ்தர்களின் முகாமில் உண்டான
    கலகம் வரவர அதிகரித்தது; அப்பொழுது சவுல் ஆசாரியனைப் பார்த்து: இருக்கட்டும் என்றான்.'
  spa-RV-1909: 'Y aconteció que estando aún hablando Saúl con el sacerdote, el alboroto
    que había en el campo de los Filisteos se aumentaba, é iba creciendo en gran manera.
    Entonces dijo Saúl al sacerdote: Detén tu mano.'
  ron-BTF: 'Și s-a întâmplat, în timp ce Saul vorbea cu preotul, că zgomotul care
    era în oștirea filistenilor continua și creștea; și Saul a spus preotului: Trage-ți
    mâna.'
  eng-WEBP: While Saul talked to the priest, the tumult that was in the camp of the
    Philistines went on and increased; and Saul said to the priest, “Withdraw your
    hand!”
  eng-FBV: But as Saul was speaking to the priest, the commotion coming from the Philistine
    camp grew louder and louder. So Saul told the priest, “Forget it!”
  nld-1939: 'Maar terwijl Saul met den priester sprak, werd het rumoer in het kamp
    der Filistijnen hoe langer hoe erger. Daarom zei Saul tot den priester: Laat maar!'
  nch-BL: 'Pero quema Saúl noja camanaltiyaya ihuaya nopa totajtzi Ahías, quicajqui
    para nopa filisteos achi más tahuejchihuayayaj huan mohuihuichihuayayaj ica majmajti
    huan amo aqui quimatiyaya taya quichihuas. Huajca Saúl quiilhui nopa totajtzi:
    ―Ayecmo xijhualica.'
  vie-1934: 'Nhưng trong khi Sau-lơ nói với thầy tế lễ, thì tiếng ồn ào lại càng thêm
    lên trong trại quân Phi-li-tin. Sau-lơ nói cùng thầy tế lễ rằng: Hãy rút tay ngươi
    lại.'
  hin-CV: यहां जब शाऊल पुरोहित से बातें कर ही रहे थे, फिलिस्तीनी शिविर में आतंक गहराता
    ही जा रहा था. तब शाऊल ने पुरोहित को आदेश दिया, “अपना हाथ बाहर निकाल लीजिए.”
  spa-BES: 'Mientras Saúl hablaba con el sacerdote, el ruido en los campamentos de
    los filisteos se hizo cada vez más fuerte; Y Saúl dijo al sacerdote: detén tu
    mano.'
  tdx-tdx: Ie amy zao, naho nisaontsy amy mpisoroñey t’i Saole le nitolom-pivalitaboak’
    an-tobe’e ao avao o nte-Pilistio vaho niindra; le nanao ty hoe amy mpisoroñey
    t’i Saole. Ahankaño o fità’oo.
  tha-KJV: อยู่​มาเมื่อซาอูลตรัสกับปุโรหิต เสียงโกลาหลในค่ายฟีลิสเตี​ยก​็เพิ่มขึ้นเรื่อยๆ
    ซาอูลจึงตรัสกับปุโรหิตว่า “หดมือไว้​ก่อน​”
  por-BR-2018: 'E aconteceu que estando ainda falando Saul com o sacerdote, o alvoroço
    que havia no campo dos filisteus se aumentava, e ia crescendo em grande maneira.
    Então disse Saul ao sacerdote: Detém tua mão.'
  deu-ELO: 'Und es geschah, während Saul zu dem Priester redete, da nahm das Getümmel
    im Lager der Philister fort und fort zu; und Saul sprach zu dem Priester: Ziehe
    deine Hand zurück.'
  eng-WYC-2018: And when Saul spake to the priest, a great noise (a)rose in the tents
    of the Philistines; and it increased little and little, and it sounded more clearly.
    And Saul said to the priest, Withdraw thine hand, (or And Saul said to the priest,
    Hold back thy hand!).
  epo-epo: 'Kaj dum Saul parolis ankoraŭ kun la pastro, la tumulto en la tendaro de
    la Filiŝtoj fariĝis ankoraŭ pli granda. Kaj Saul diris al la pastro: Retiru vian
    manon.'
  uig-PIN: 'Saul kaⱨinƣa sɵz ⱪiliwatⱪanda Filistiylǝrning lǝxkǝrgaⱨida bolƣan ƣǝlwǝ
    barƣanseri küqiyip kǝtti. Saul kaⱨinƣa: — Ⱪolungni yiƣⱪin, dedi.'
  beo-beo: 'Solo da gobele salasu dunu ema sia: daloba, Filisidini dunu ilia ha wa:i
    fisisu dadoula lafia:su da bagadewane alelasi. Amaiba:le, Solo da Ahaidiama amane
    sia:i, “Hina Godema adole ba:mu da dibi hame gala.”'
  tpi-OTNT: Sol i toktok yet long dispela pris na ol Filistia i wok long singaut moa
    yet na ran i go nabaut insait long kem bilong ol, olsem ol man i longlong nogut
    tru. Na Sol i harim ol na em i tokim pris, “Maski. Lusim Bokis nau. Mipela i go
    pait.”
  hau-SA: Yayinda Shawulu yake magana da firist kuwa, harguwa ya yi ta ƙaruwa a sansanin
    Filistiyawa. Sai Shawulu ya ce wa firist, “Janye hannunka.”
  uig-LAT: 'Saul kahin’gha söz qiliwatqanda Filistiylerning leshkergahida bolghan
    ghelwe barghanséri küchiyip ketti. Saul kahin’gha: — Qolungni yighqin, dédi.'
  nde-nde: Kwathi uSawuli esakhuluma lomphristi, ukuxokozela ezihonqweni zamaFilistiya
    kwakhula kakhulu kakhulukazi. Ngakho uSawuli wathi kumphristi, “Susa isandla sakho.”
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, ʻi he kei alea ʻa Saula mo e taulaʻeiki, naʻe
    tupu pe ʻae longoaʻa ʻi he tau ʻae kakai Filisitia: pea fakaʻaʻau ʻo lahi, pea
    pehē ʻa Saula ki he taulaʻeiki, “Taʻofi ho nima.”'
  ces-1613: 'I stalo se, když ještě mluvil Saul k knězi, že hřmot, kterýž byl v vojště
    Filistinských, více se rozcházel a rozmáhal. Protož řekl Saul knězi: Spusť ruku
    svou.'
  eng-WMB: While Saul talked to the priest, the tumult that was in the camp of the
    Philistines went on and increased; and Saul said to the priest, “Withdraw your
    hand!”
  tam-TCV: இவ்வாறு சவுல் ஆசாரியனோடு பேசிக்கொண்டிருக்கையில் பெலிஸ்தியரின் முகாமிலிருந்து
    வந்த அமளி சத்தம் மென்மேலும் அதிகரித்துக் கொண்டேயிருந்தது. எனவே சவுல் ஆசாரியனிடம்,
    “உன் கையை எடுத்துவிடு” என்றான்.
  ceb-ULB: Samtang nakigsulti si Saul sa pari, ang kasamok sa kampo sa mga Filistihanon
    nagpadayon ug nagkadako. Unya giingnan ni Saul ang pari, “Buhii nalang kana.”
  pol-UBG: 'Kiedy Saul jeszcze mówił do kapłana, zamieszanie w obozie filistyńskim
    trwało i coraz bardziej się wzmagało. Saul powiedział więc do kapłana: Cofnij
    rękę.'
  agr-agr: 'Tusa Saúl sacerdote Ahíasjai eke chichaak wajai, filisteo aidauk aan nagkaemas
    waugtukag pachimdagainak senchi chajuatuinau. Imaniagtai Saúl Ahíasan chichajak:
    “Dekas arcak itawaipa”, tiuwai.'
  kyc-kyc: Sole baa purisi akali doko pii lamaiyuo kareyamo gii dokopa Pilisitia wambu
    komau anda pyuo paleyami yuu dokona kyawa sisingi bolombalo letamo pingi dopale
    ingyuo wambu dupwa makandalya makandana pyuo pii poraiyuo leyaminyi siyami. Sepala
    Soleme purisi doko lamaiyuo lao, Kamongome pii mende langilyape lao isarama yuu
    gii mende see nalyamo.
  urd-GVU: لیکن ساؤل ابھی اخیاہ سے بات کر رہا تھا کہ فلستی لشکرگاہ میں ہنگامہ اور
    شور بہت زیادہ بڑھ گیا۔ ساؤل نے امام سے کہا، ”کوئی بات نہیں، رہنے دیں۔“
  deu-1912: 'Und da Saul noch redete mit dem Priester, da ward das Getümmel und das
    Laufen in der Philister Lager größer. Und Saul sprach zum Priester: Zieh deine
    Hand ab!'
  ntj-ntj: Nyangka wangkarranyangkartu Tjuultu nyangu warrmarla Pilitjinyamartatji-ya
    ma-kuwar-kuwararringkulalpi mirrarra parrakukurraaranytja. Nyangka Tjuultu wantirralpi
    wati palunyanya watjarnu, “Palya. Wanti-li marlarritjakutarrartu. Nyangka-la waarrpungkula-tjananya
    ngurlura wanala.”
  kan-2017: ಸೌಲನು ಯಾಜಕನೊಡನೆ ಮಾತನಾಡುತ್ತಿರುವಷ್ಟರಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯದ ಗದ್ದಲವು ಬಲು ಹೆಚ್ಚಾಯಿತು.
    ಆಗ ಸೌಲನು ಯಾಜಕನಿಗೆ, “ನಿನ್ನ ಕೈಯನ್ನು ತೆಗೆ” ಎಂದು ಹೇಳಿ
  yap-yap: Nap’an ni be welthin Saul ngak fare prist, mi i gel e balyangan’ nge wagagey
    ni be tay e salthaw ko Filistine ko gin ni ba’aram ni karbad ra pired ngay; ma
    aram me ga’ar Saul ngak, “Dakriy nap’an riy ni ngan fith lanyan’ SOMOL!”
  hlt-MCSB: Saul loh khosoih te a voek vaengah Philisti rhaehhmuen khuikah hlangping
    aka pongpa te a yet la muep pongpa uh. Te dongah khosoih te Saul loh , “Na kut
    te vawk poem ne,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ቄኤሳሢና ዎላ ጌስታንቴ፥ ፒሊስፄኤሜ ዓሶኮ ካራ ባይዚ ጳዣ ሚርጌኔ፤ ዬያሮ ሳኣዖኦሌ ቄኤሳሢ ኮይላ፦ «ናንጊና
    ናንጋ ጎዳ ዖኦጮንዶ ዎዴ ባኣሴ፤ ሃሼ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Saulo rekasa akyerɛ ɔsɔfoɔ no, na basabasa a asi Filistifoɔ
    sraban no mu no ano den ara na ɛreyɛ. Enti, Saulo ka kyerɛɛ ɔsɔfoɔ no sɛ, “Gyae!
    Ma yɛnkɔ.”
  eng-WEBU: While Saul talked to the priest, the tumult that was in the camp of the
    Philistines went on and increased; and Saul said to the priest, “Withdraw your
    hand!”
  wal-wal: Saa7ooli qeesiyaara haasayishin, Pilisxxeematu qatuwan wocamai dari daridi
    biis. Hegaa gishshau, Saa7ooli qeesiyaa, “Eefuudiyaappe ne kushiyaa kessargga”
    yaagiis.
  spa-PDDPT: 'Mientras Saúl hablaba al sacerdote, el alboroto que había en el campamento
    de los filisteos crecía muchísimo. Entonces Saúl dijo al sacerdote: Retira tu
    mano.'
  gun-gun: 'Ha''e gui sacerdote pe Saul ijayvu jave filisteu kuery ijatya py hevovo
    nhendu va''e onhenduve tema ramo Saul aipoe''i sacerdote pe: — Aỹ gui ma ayvu
    ryru reru e''ỹ teĩ ha''eve — he''i.'
  agu-BL: 'Nin te yi na jilon nin Saúl tetz yi pale'', wi''nin tzun chixobe''n yi
    e'' filistey, na wi''nin chinilcane''n tan colo''n ib. Ej nin qui''t na pujx cya''n
    yi ẍe''n lchiban. Tlol tzun Saúl tetz yi pale'': —Ba''nt cu''n qui''t tzacy''aj
    tzaj yi efoda''tz.'
  ilo-ULB: Kabayatan ti pannakisarita ni Saul iti padi, nagtultuloy ken kimmarkaro
    ti riribuk idiay kampo dagiti Filisteo. Ket kinuna ni Saul iti padi, “Isardengmo
    ti ar-aramidem.”
  kpg-kpg: Di madagoaa hua a Saul dela e leelee gi Ahijah, gei di hinihini o digau
    Philistia gu damana mai. Saul ga helekai ang gi tangada hai mee dabu, “Gu deai
    di madagoaa e halahala di hiihai Dimaadua dolomeenei ai.”
  uig-ARA: 'سائۇل كاھىنغا سۆز قىلىۋاتقاندا فىلىستىيلەرنىڭ لەشكەرگاھىدا بولغان غەلۋە
    بارغانسېرى كۈچىيىپ كەتتى. سائۇل كاھىنغا: ــ قولۇڭنى يىغقىن، دېدى.'
  sus-sus: Sɔlu nu wɔyɛnma sɛrɛxɛdubɛ ra tɛmui naxɛ, gere sɔnxɔ xui fan nu gboma nan
    tui Filisitakae yonkinde. Na kui Sɔlu naxa a fala sɛrɛxɛdubɛ bɛ, «Hali i mu Ala
    maxandi kɔrɛ.»
  pon-2006: Nindokon Sohl eh mahmahseniong samworo, pingiping en mehn Pilisdia ko
    wie lalaudlahte nan arail kahnimpwalo. Sohl eri mahsanihong samworo, “Solahr ahnsou
    en rapahki kupwur en KAUN-O duwen mwekid wet!”
  jae-jae: Saul kêsôm biŋ gêdêŋ dabuŋwaga gêmoa ma ŋaonda aŋga Pilisti nêŋ gamêŋ becoboŋa
    kêtu kapôêŋ. Tec Saul kêsôm gêdêŋ dabuŋwaga gebe “Ôpuc kapoac dabuŋ atom.”
  ksd-ksd: 'Ma ba Saul dir ga tata boko ma ra tena tinabar, ra purpuruan ta ra gunan
    kai ra tarai Pilistia i ga ngala vanavana. Ma Saul i ga biti tai ra tena tinabar:
    Una tak vue ra limam.'
  tur-YTC: Saul kâhinle konuşurken, Filistliler'in ordugâhındaki kargaşalık giderek
    arttı ve Saul kâhine, “Elini çek!” dedi.
  grc-BRENT: Καὶ ἐγενήθη ὡς λαλεῖ Σαοὺλ πρὸς τὸν ἱερέα, καὶ ὁ ἦχος ἐν τῇ παρεμβολῇ
    τῶν ἀλλοφύλων ἐπορεύετο πορευόμενος καὶ ἐπλήθυνε· καὶ εἶπε Σαοὺλ πρὸς τὸν ἱερέα,
    συνάγαγε τὰς χεῖράς σου.
  ind-AYT: Namun, ketika Saul berbicara kepada imam itu, keributan di tempat perkemahan
    orang Filistin semakin bertambah besar. Saul berkata kepada imam itu, “Tariklah
    tanganmu!”
  nya-nya: Pamene Sauli amayankhula ndi wansembe, phokoso limanka likulirakulira mu
    msasa wa Afilisti, Kotero Sauli anati kwa wansembe, “Leka kuwombeza.”
  hrv-hrv: 'Ali dok je Šaul govorio sa svećenikom, bivala je buka u filistejskom taboru
    sve veća, pa Šaul reče svećeniku: “Povuci ruku!”'
  mps-mps: Solgo te prisde po midubadi, tama te Filistia dabego i wabo sę mu idubadi
    genama, tama udayu, te augwa bidibo pesage tomoba pelama, te augwali esela pabo
    bidi dabe tiwai mu yali. Tialima, Solgo augwaligo te tebo odama, tama agai te
    prisbolo walali, “Te halobage tagalao. Da hwįgi pobao,” wai.
  tpi-tpi: Sol i toktok yet long dispela pris na ol Filistia i wok long singaut moa
    yet na ran i go nabaut insait long kem bilong ol, olsem ol man i longlong nogut
    tru. Na Sol i harim ol na em i tokim pris, “Maski. Lusim Bokis nau. Mipela i go
    pait.”
  dan-1931: 'Men medens Saul talte med Præsten, blev Forvirringen i Filisternes Lejr
    større og større. Saul sagde da til Præsten: “Lad det kun være!”'
  vie-OVCB: 'Trong khi Sau-lơ còn đang nói với thầy tế lễ, tiếng ồn ào từ đồn Phi-li-tin
    càng lúc càng tăng. Vì vậy Sau-lơ nói với thầy tế lễ: “Hãy ngừng lại!”'
  guj-2017: જયારે શાઉલ યાજકની સાથે વાત કરતો હતો, તે દરમ્યાન એમ થયું કે પલિસ્તીઓની
    છાવણીમાં જે ગડબડાટ થતો હતો તે વધતો ને વધતો ગયો. શાઉલે યાજકને કહ્યું, “તારો હાથ
    પાછો ખેંચી લે.”
  pon-2006A: Nindokon Sohl eh mahmahseniong samworo, pingiping en mehn Pilisdia ko
    wie lalaudlahte nan arail kahnimpwalo. Sohl eri mahsanihong samworo, “Solahr ahnsou
    en rapahki kupwur en KAUN-O duwen mwekid wet!”
  por-BRBSL: 'Enquanto Saul falava com o sacerdote, o tumulto que estava no acampamento
    dos filisteus continuou e aumentou; e Saul disse ao sacerdote: “Retire sua mão”.'
  cth-cth: Sawl ni vaihma bawi a pato lahun nah Filistinnaw roenae hmuen koe e rucatnae
    hoe apap. Hahoi Sawl ni vaihma bawi koevah na kut hno leih telah atipouh.
  twi-twi: Bere a Saulo rekasa akyerɛ ɔsɔfo no, na basabasa a asi Filistifo nsraban
    no mu no ano den ara na ɛreyɛ. Enti Saulo ka kyerɛɛ ɔsɔfo no se, “Gyae! Ma yɛnkɔ.”
  hlt-hlt: Saul loh khosoih te a voek vaengah Philisti rhaehhmuen khuikah hlangping
    aka pongpa te a yet la muep pongpa uh. Te dongah khosoih te Saul loh, “Na kut
    te vawk poem ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii nkpɑɑ́ kɛ nɑ́ɑ́nnɛ̀ ikuɔ́ nìùtì, kɛ̀ kutoweku dɔkɛ dɛ́úkú Fidisitɛ̃ɛ̃bɛ
    kɑrì, kɛ̀ Sɑuri nɑ́kɛ́ Aiyɑɑ kɛ dɔ̀: Bɑ́ɑ́ bennɛ́ kɛ́beé ntìmɑtì ti Yiɛ̀ nKuyie.'
  msy-2020: Sol ofa gamir gumazir kamɨn mɨgɨavɨra itima, Filistiaba pamtemɨn dia,
    tintinibar uan averpenibar ikia ivemaragha arui, mati gumazir onganiba. Ezɨ Sol
    me baregha ofa gamir gumazim mɨgɨa ghaze, “Markɨ. Nɨ Boksiam ategh e mɨsoghsɨ
    mangam.”
  dop-dop: 'Sɑyuli tɔŋnɑ yɔɣɔtʋɣʋ kɛ mpʋ tɔ nɑ ɑcufu kɔkɔtɛ tɔŋnɑ sɔɔsʋɣʋ kɛ́. Ɩlɛnɑ
    ɩ́ tɔ kɔtʋlʋ sɩ: Sǝŋ nɑ pǝ́cɔ́.'
  azb-azb: Şaul kahinə bunu deyərkən Filiştlilərin ordugahından gurultu getdikcə çoxalırdı
    və Şaul kahinə «Əl saxla!» dedi.
  eng-DBY: And it came to pass while Saul talked to the priest, that the noise which
    was in the camp of the Philistines went on and increased; and Saul said to the
    priest, Withdraw thy hand.
  hin-2017: शाऊल याजक से बातें कर रहा था, कि पलिश्तियों की छावनी में हुल्लड़ अधिक
    बढ़ गया; तब शाऊल ने याजक से कहा, “अपना हाथ खींच ले।”
  wol-KYG: 'Naka la Sóol di wax ak sarxalkat bi, coow la ca dalub waa Filisti gëna
    jolli. Sóol ne sarxalkat bi: «Ah, bàyyi ko sax.»'
  eng-YLT: And it cometh to pass, while Saul spake unto the priest, that the noise
    which [is] in the camp of the Philistines goeth on, going on and becoming great,
    and Saul saith unto the priest, 'Remove thy hand.'
  eng-WYC-2017: And when Saul spake to the priest, a great noise arose in the tents
    of the Philistines; and it increased little and little, and it sounded more clearly.
    And Saul said to the priest, Withdraw thine hand.
  eng-WMBB: While Saul talked to the priest, the tumult that was in the camp of the
    Philistines went on and increased; and Saul said to the priest, “Withdraw your
    hand!”
  urd-GVH: लेकिन साऊल अभी अख़ियाह से बात कर रहा था कि फ़िलिस्ती लशकरगाह में हंगामा
    और शोर बहुत ज़्यादा बढ़ गया। साऊल ने इमाम से कहा, “कोई बात नहीं, रहने दें।”
  rug-rug: Sipu korapa zama se Saula koa sa hiama, si gigiri lalanana tu sa ninunala
    tadi na tie Pilisitia, ke zama se Saula, “Loke totoso si koa pude hata ia sa hiniva
    hinokara te Zihova!” gua.
  gaz-gaz: Utuu Saaʼol lubatti dubbachaa jiruu qubata Filisxeemotaa keessatti wacni
    guddachaa dhufe. Kanaafuu Saaʼol lubichaan, “Harka kee gad deebifadhu” jedhe.
  fra-LSG: 'Pendant que Saül parlait au sacrificateur, le tumulte dans le camp des
    Philistins allait toujours croissant; et Saül dit au sacrificateur: Retire ta
    main!'
  gnn-gnn: Yurru ŋayinydja Djolyunydja nhäŋala Bilitjiyapuyŋunha yolŋu'‐yulŋunha,
    wirrkina dhikana walala bunharaminanydja yukurrana. Ga ŋayi Djolyu waŋana ḏalkarra'mirrinhanydja
    walalanha bitjarra, “Yo, gonha'yurrana ŋan'. Walunydja dhuwala bäyŋuthinana. Ŋilimurru
    marrtjina‐wala yana yurru, ga bumana walalanha. Yakana ŋilimurru nhina yurru galŋa‐raypinydhirrinydja,
    ŋäŋ'thundja Garraynhanydja yurru.”
  yal-yal: Sɔli yi falan tima saraxaraliin xa waxatin naxan yi, sɔnxɔ sɔnxɔn mɔn yi
    gboma ayi Filisitine malandeni. Sɔli yi a fala saraxaraliin xa, a naxa, “A lu
    na.”
  haw-1868: A ia Saula i kamailio ai me ke kahuna, ua nui loa ka haunaele iwaena o
    ka poe koa o ko Pilisetia; i aku la o Saula i ke kahuna, E hoi hou mai i kou lima.
  arb-NAV: 'وَبَيْنَمَا كَانَ شَاوُلُ يَتَحَدَّثُ مَعَ الْكَاهِنِ تَزَايَدَ ضَجِيجُ
    مُعَسْكَرِ الْفِلِسْطِينِيِّينَ، فَقَالَ شَاوُلُ لِلْكَاهِنِ: «كُفَّ يَدَكَ».'
  ewe-ewe: Ke esi Saul nɔ nu ƒom na nunɔlaa la, Filistitɔwo ƒe ɣlidodo kple ʋunyaʋunyawɔwɔ
    le woƒe asaɖa me nɔ dzi dem ɖe edzi. Saul gblɔ be, “Netsɔ! Nya kae Yehowa gblɔ?”
  eng-LEE: 'And it happened, while Saul was speaking unto the priest, that the confusion
    which was in the camp of the Philistines went on and increased more and more:
    And Saul said unto the priest, Withdraw thy hand.'
  asm-FB: যেতিয়া চৌলে পুৰোহিতৰ লগত কথা পাতি আছিল, তেতিয়া পলেষ্টীয়াসকলৰ ছাউনিত একেৰাহে
    উত্তেজনা বৃদ্ধি হৈ গৈছিল। তাতে চৌলে পুৰোহিতক ক’লে, “আপোনাৰ হাত গুচাওক।”
  sus-A: سْلُ نُ وْيّنمَ سّرّشّدُبّ رَ تّمُي نَشّ، فٍرٍ سْنشْ شُي قَن نُ فبٌمَ نَن
    تُي قِلِسِتَكَيٍ يٌنكِندٍ. نَ كُي سْلُ نَشَ عَ قَلَ سّرّشّدُبّ بّ، «هَلِ عِ مُ
    عَلَ مَشَندِ كْرّ.»
  fra-SBL: 'Pendant que Saül parlait au prêtre, le tumulte qui régnait dans le camp
    des Philistins continuait et augmentait ; Saül dit au prêtre : « Retire ta main ! »'
  hbo-hbo: וַיְהִ֗י עַ֣ד דִּבֶּ֤ר שָׁאוּל֙ אֶל־הַכֹּהֵ֔ן וְהֶהָמֹ֗ון אֲשֶׁר֙ בְּמַחֲנֵ֣ה
    פְלִשְׁתִּ֔ים וַיֵּ֥לֶךְ הָלֹ֖וךְ וָרָ֑ב פ וַיֹּ֧אמֶר שָׁא֛וּל אֶל־הַכֹּהֵ֖ן אֱסֹ֥ף
    יָדֶֽךָ׃
  pjt-pjt: '@see-verse:1SA.014.018'
  kik-kik: O hĩndĩ ĩyo Saũlũ aaragĩria mũthĩnjĩri-Ngai-rĩ, ironja rĩrĩa rĩarĩ kambĩ-inĩ
    ya Afilisti rĩgĩkĩrĩrĩria kũingĩha. Nĩ ũndũ ũcio Saũlũ akĩĩra mũthĩnjĩri-Ngai
    ũcio atĩrĩ, “Eheria guoko gwaku.”
  fra-NCL: 'Pendant que Saül parlait au prêtre, le tumulte qui se faisait dans le
    camp des Philistins allait croissant ; et Saül dit au prêtre : « Retire ta main. »'
  cek-AK: Saul mah qaima khaeah lokthuih li naah, Philistin kaminawk salakah kaom
    maeto hoi maeto angbohhaih lok to pung aep aep; to pongah Saul mah qaima khaeah,
    Na ban to azuk ah, tiah a naa.
  cuk-cuk: 'Saúl amba sunmakgwichidgine, Filistea-sordamar danar-bukwamaladgi bur
    bule neg-gagaleded. Degisoggu, Saúl deyob neg-daksagua, dule-irwa-Bab-Dummadse-goledga
    sogded: “¡Mer bar be sedage!”'
  uig-CYR: 'Саул каһинға сөз қиливатқанда Филистийләрниң ләшкәргаһида болған ғәлвә
    барғансери күчийип кәтти. Саул каһинға: — Қолуңни жиққин, деди.'
  tel-2017: సౌలు యాజకునితో మాట్లాడుతుండగా, ఫిలిష్తీయుల శిబిరంలో అలజడి ఎక్కువ కాసాగింది.
    అప్పుడు సౌలు యాజకునితో “నీ చెయ్యి వెనక్కి తీసుకో” అని చెప్పి
  hat-BSA: 'Pandan Saül te pale avèk prèt la, zen nan kan Filisten yo te kontinye
    e te vin ogmante. Donk, Saül te di prèt la: “Retire men w!”'
  kos-kos: Ke Saul el srakna kaskas nu sin mwet tol sac, fohsak lun mwet in nien aktuktuk
    lun mwet Philistia yokelik liki meet ah. Na Saul el fahk nu sel, “Wangin pacl
    in siyuk kasru sin LEUM GOD!”
  hbo-WLC: וַיְהִ֗י עַ֣ד דִּבֶּ֤ר שָׁאוּל֙ אֶל־הַכֹּהֵ֔ן וְהֶהָמ֗וֹן אֲשֶׁר֙ בְּמַחֲנֵ֣ה
    פְלִשְׁתִּ֔ים וַיֵּ֥לֶךְ הָל֖וֹךְ וָרָ֑ב פ וַיֹּ֧אמֶר שָׁא֛וּל אֶל־הַכֹּהֵ֖ן אֱסֹ֥ף
    יָדֶֽךָ׃
  ibo-ibo: Mgbe Sọl na-agwa onye nchụaja okwu, ụzụ na iti mkpu nke na-ada nʼụlọ ikwu
    ndị Filistia dara karịa, nʼihi ya, Sọl gwara onye nchụaja ahụ okwu sị ya, “Sepụ
    aka gị.”
  ory-ory: ପୁଣି, ଶାଉଲ ଯାଜକ ସଙ୍ଗେ କଥା କହିବା ବେଳେ ଏପରି ହେଲା ଯେ, ପଲେଷ୍ଟୀୟମାନଙ୍କ ଛାଉଣିରେ
    ଆହୁରି ଆହୁରି କୋଳାହଳ ବଢ଼ିବାକୁ ଲାଗିଲା; ତହିଁରେ ଶାଉଲ ଯାଜକକୁ କହିଲେ, “କର୍ମ ବନ୍ଦ କର।”
  chk-chk: Nge lupwen Saul a chüen kapas ngeni ewe souasor, ewe akürang lon ewe lenien
    sounfiun Filistia a lapala. Iwe, Saul a üreni ewe souasor, “Ina chök, esap wor
    fansoun ach sipwe angei öüröürach me ren Kot.”
  ssd-ssd: 'Saul nu pris ndoŋ pasata minnaik le Filistia mbal naŋgine kame tumbraŋ
    taŋge taŋgo ŋginŋgankanu sukmba wika raumba minnaig le Saulŋge ismba pris ta sana:
    Taŋaig le tukul bokis ta kusrewa ŋgina.'
  rop-rop: Wal wen King Sol bin stil toktok langa det serramonimen, det nois langa
    det Filastain kemp bin go mowes, en King Sol bin dalim det serramonimen, “Wi nomo
    garram taim blanga askim God wanim wi garra dum.”
  ukr-1871: 'Тим часом же, як Саул розмовляв із сьвященником, трівога та крик, робились
    все більші та більші в таборі Филистійському, і Саул сказав сьвященникові: Зложи
    руки твої.'
  deu-1951: 'Und während Saul noch mit dem Priester redete, wurde das Getümmel im
    Heerlager der Philister immer größer. Da sagte Saul zum Priester: Ziehe deine
    Hand zurück!'
  eng-JPS: 'And it came to pass, while Saul talked unto the priest, that the tumult
    that was in the camp of the Philistines went on and increased; and Saul said unto
    the priest: ''Withdraw thy hand.'''
  srp-1865: 'A dok govoraše Saul svešteniku, zabuna u okolu Filistejskom bivaše sve
    veæa, i Saul reèe svešteniku: ostavi.'
  lug-lug: Awo Sawulo bwe yali ng’akyayogera ne kabona, akeegugungo ne keeyongera
    mu nkambi y’Abafirisuuti, n’agamba kabona nti, “Zaayo omukono gwo, ogira olindako.”
  heb-heb: ויהי עד דבר שאול אל הכהן וההמון אשר במחנה פלשתים וילך הלוך ורב ויאמר שאול
    אל הכהן אסף ידך׃
  ben-IRV: পরে যখন শৌল যাজকের সঙ্গে কথা বলছিলেন, তখন পলেষ্টীয়দের সৈন্যদের মধ্য গোলমাল
    বেড়েই চলল। তাতে শৌল যাজককে বললেন, “হাত সরিয়ে নাও।”
  pan-pan: ਜਿਸ ਵੇਲੇ ਸ਼ਾਊਲ ਜਾਜਕ ਦੇ ਨਾਲ ਗੱਲ ਕਰਦਾ ਸੀ ਤਾਂ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਡੇਰੇ ਵਿੱਚ ਜੋ ਰੌਲ਼ਾ
    ਪਿਆ ਸੋ ਵੱਧਦਾ ਜਾਂਦਾ ਸੀ ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਜਾਜਕ ਨੂੰ ਆਖਿਆ, ਆਪਣਾ ਹੱਥ ਹਟਾ ਲੈ।
  tkr-tkr: Şaulee kaahinık'le manva eyhemee, Filiştinaaşine g'oşunnane cigee alikkı-gikkiy
    sık'ıldad geed qexhe. Şaulee kaahinık'le «Qımaaleva!» eyhe.
  mya-JVB: ရှောလု သည် ယဇ်ပုရောဟိတ် နှင့် စကားပြော စဉ် တွင်၊ ဖိလိတ္တိ တပ် ၌ အုတ်အုတ်
    ကျက်ကျက်သော အသံတိုးပွားသောကြောင့်၊ ရှောလု က နေဦးတော့ဟု ယဇ်ပုရောဟိတ် အား ဆို သဖြင့်၊
  tte-O: Saugana Saulo iyaelemo iedeedede topwaoli Aiya koina na Pilistiya ali kaba
    gogo mena matausi yo nuwa-pwanopwano ilalaki molosi yo siwuiwui-keikeile mwa iba,
    “Besi. Nige sowana Yeoba ana nuwatu taloyai.”
  tbg-tbg: Soruva minti tivakero Kotira kaiqa vara amite vau vaiintira Ahiaakantiro
    uva ti vaiharo irumanta Pirisia iqoka vaiinti vika nái seri naavu maaqa kaqatoraqihai
    voqavata oi aai ti vaiha, kante vi ani vauvaro viva Ahiaarara tiharo, Ho qaqira
    kaane. Tenavu vaaka raqirera virerave, tiro.
  hmo-hmo: Saulo ese hahelagaia tauna danu idia herevahereva neganai, Pilistia kamepa
    dekenai regena be ia bada daekau. Vadaeni Saulo ese hahelagaia tauna ia hamaoroa,
    ia gwau, “Ita be nega lasi Lohiabada do ita nanadaia.”
  urd-urd: और जब साऊल काहिन से बातें कर रहा था तो फ़िलिस्तियों की लश्कर गाह, में जो
    हलचल मच गई थी वह और ज़्यादा हो गई तब साऊल ने काहिन से कहा कि “अपना हाथ खींच ले।”
  rus-SYN: 'Саул еще говорил к священнику, как смятение в стане Филистимском более
    и более распространялось и увеличивалось. Тогда сказал Саул священнику: сложи
    руки твои.'
  bqc-SIM: Gↄↄ pↄ́ Saulu lɛ́ yã'o sa'onapiɛ, zↄa pↄ́ dↄ Filitɛ̃ↄ bòou lɛ́ kã́fĩ,
    àlɛ dɛdɛ, ↄ̃ Saulu òɛ̀ aà to we.
  tcz-CHONGTHU: Ahin Saul thempupa toh aki houlim sungse chun Philistine ngahmun sunga
    chun boina ahaginjep jep’in ahi. Hichun Saul in thempupa jah’a, “Imacha akhohpoi
    chejom jingo hite,” ati.
  mar-mar: असे झाले की शौल याजकाशी बोलत असता पलिष्ट्यांच्या छावणीतला गलबला वाढत वाढत
    मोठा झाला. तेव्हा शौलाने याजकाला म्हटले, “आपला हात काढून घे.”
  qub-qub: 'Cürawan Saúl parlashancamaga masna Filistea runacuna pantanacuran. Chaura
    cürata Saúl niran: «Ama apamuynachu.»'
  bqp-bqp: Gↄrↄ kũ Solu tɛn yã o sa'orii pìinɛ, zuka kũ à dↄ Filisitininↄ bùran
    kɛ̀kɛ àtɛn kara, akũ Solu pìnɛ à tó gwe.
  hat-hat: 'Pandan Sayil t''ap pale ak prèt la, kouri a te vin pi rèd nan mitan moun
    Filisti yo. Sayil di prèt la konsa: -Rete sou sa ou fè!'
  eng-BSB: While Saul was talking to the priest, the commotion in the Philistine camp
    continued to increase. So Saul said to the priest, “Withdraw your hand.”
  tod-tod: 'Siɛgi zu Sayile ɠɛni ɓɔɛzu la zalaɠa ɠula nui ʋɔ, zɔngɔi wola ɠɛni wɔɔlɔzu
    Filiseti nuiti saama. Sayile ɠɛni zalaɠa ɠula nui ma: «Yeeɠula niina naa zu.»'
  eng-WEBPB: While Saul talked to the priest, the tumult that was in the camp of the
    Philistines went on and increased; and Saul said to the priest, “Withdraw your
    hand!”
  kbq-kbq: Hagi pristi ne'enema kegagama anante'ma nehakeno'a, Filistia vahe kumapima
    panini hu'zama ufre efreme nehu'za rankege'ma nehaza zamo'a omerura hu'ne. Hianagi
    Soli'a pristi ne' Ahizana asamino, knareki atregeta hate vanune.
  nhe-BL: 'Pero quema Saúl noja camatiyaya ihuaya nopa totajtzi Ahías, momacac cuenta
    para nopa filisteos achi más tlahuejchihuayayaj huan mohuihuichihuayayaj ica majmajtli
    huan axaca quimatiyaya tlaque quichihuase. Huajca Saúl quiilhui nopa totajtzi:
    ―Ayoc xijhualica.'
  bus-bus: Gurↄↄ kɛ̀ Solu e yã oo sa'ori pìnɛ, zↄka kɛ̀ dↄ Filisitininↄ bùran kɛ̀kɛ
    èe kaara, ben Solu bènɛ à tó gwe.
  gub-BL: Xaxeto pe Xau ize'eg mehe we hehaite wera'u teko Piri ywy rehe har waker
    haw pe har wà kury. Na'e i'i Xau xaxeto pe kury. — Epuranu zo Tupàn Tuweharupi
    Wiko Ma'e rehe kury, i'i izupe.
  eng-DRA: 'And while Saul spoke to the priest, there arose a great uproar in the
    camp of the Philistines: and it increased by degrees, and was heard more clearly.
    And Saul said to the priest: Draw in thy hand.'
