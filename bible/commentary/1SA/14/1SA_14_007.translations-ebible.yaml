verse: 1SA.014.007
translations:
  mal-C: 'ആയുധവാഹകൻ അദ്ദേഹത്തോട്: “അങ്ങയുടെ ഇഷ്ടംപോലെ ചെയ്താലും! മുമ്പേ പൊയ്ക്കൊള്ളൂ;
    ഞാൻ അങ്ങയുടെ ഇഷ്ടപ്രകാരം പിന്നാലെതന്നെയുണ്ട്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Der Waffenträger antwortete ihm: Thue nur, wonach dir irgend der Sinn
    steht; ich bin bereit, mich dir anzuschließen: was du willst, will auch ich!'
  lin-lin: 'Elenge mobali oyo azalaki komema bibundeli na ye azongisaki : — Sala nyonso
    oyo ozali na yango na makanisi. Kende ! Nazali elongo na yo na motema mpe na molimo.'
  eng-LSV: And the bearer of his weapons says to him, “Do all that [is] in your heart;
    turn for yourself; behold, I [am] with you, as your own heart.”
  eng-GNV: 'And he that bare his armour, saide vnto him, Doe all that is in thine
    heart: goe where it pleaseth thee: beholde, I am with thee as thine heart desireth.'
  eng-WEBSTER: 'And his armor-bearer said to him, Do all that is in thy heart: turn
    thee; behold, I am with thee according to thy heart.'
  nhw-BL: 'Huan nopa itlamocuitlahuijca quinanquili: ―Cualtitoc, xijchihua nochi catli
    tiquita para cuali huan nimitzpalehuis.'
  swh-ONEN: Mbeba silaha wake akamwambia, “Fanya yale yote uliyo nayo katika moyo
    wako. Songa mbele; moyo wangu na roho yangu viko pamoja nawe.”
  bba-bba: Aluwɑɑsi wi, u nɛɛ, ɑ koowo kpuro ye ɑ ɡɔ̃ru doke, ɑ ku sikɑ ko. Nɑ wɑ̃ɑ
    kɑ wunɛ.
  eng-KJVCPB: 'And his armourbearer said unto him, Do all that is in thine heart:
    turn thee; behold, I am with thee according to thy heart.'
  mpx-mpx: Yaka anana i lahe i ba, “Hauna u nuwatuan, he nu ginol ya! Ta nowa! Ya
    talamwagau alou owa ya!”
  luo-luo: Jatingʼ gige lwenje nodwoke niya, “Tim atima gima ni e chunyi nikech an
    chunya gi pacha ni kodi.”
  meu-meu: Bena ena kesi ihuana tauna eto, Lalomu ai vada o haeroa karana idoinai
    ba karaia; o itaia, lau na oi ida, bona oiemu lalohadai na lauegu lalohadai.
  npi-ULB: तिनका हतियार बोक्‍नेले जवाफ दिए, “आफ्‍नो मनमा जे लागेको छ सो गर्नुहोस्
    । अगि बढ्नुहोस्, हेर्नुहोस्, तपाईंका सबै आज्ञा पालन गर्न म तपाईंको साथमा छु ।”
  yor-yor: Ẹni tí ó ru ìhámọ́ra rẹ̀ sì wí pé, “Ṣe gbogbo ohun tí ó wà ní ọkàn rẹ,
    tẹ̀síwájú, Èmi wà pẹ̀lú ọkàn àti ẹ̀mí rẹ.”
  ind-ind: Lalu pembawa senjatanya berkata, “Lakukanlah sesuai keinginan Tuan. Saya
    siap mendukung!”
  pes-OPCB: 'سلاحدار او جواب داد: «هر طور که صلاح می‌دانی عمل کن، هر تصمیمی که بگیری
    من هم با تو خواهم بود.»'
  tgl-ULB: Sumagot ang kanyang tagapagdala ng baluti, “Gawin mo ang lahat ng bagay
    na nasa puso mo. Sige, tingnan mo, kasama mo ako upang sundin ang lahat ng mga
    iniutos mo.”
  cbu-NT: Ashirucha, wipunashsha, Zuraktishcha, watam nuw shiyaam istampaneem tachitkinawa.
    Ashiri shaana zandkush, ¿tamanda? tárangiya.
  hui-hui: Ani layagola agali daliahe biagome ladai bialu lalu, Í̠na bule hame ledego
    ale bibiya i̱ iya haru kabagoni, lene.
  mya-mya: လူ​ငယ်​က``အ​ရှင်​အ​လို​ရှိ​ရာ​ပြု​တော်​မူ ပါ။ အ​ကျွန်ုပ်​သည်​အ​ရှင်​နှင့်​အ​တူ​လိုက်
    ပါ​မည်'' ဟု​ဆို​လျှင်၊
  bod-N: གོ་མཚོན་འཁུར་བའི་གཞོན་ནུ་དེས་ཁྱེད་ཀྱི་ཐུགས་འདོད་བཞིན་དུ་མཛོད་ཅིག གཟིགས་དང་བདག་ནི་ཁྱེད་དང་སེམས་པ་གཅིག་མཐུན་ངང་མཉམ་དུ་འགྲོ་བར་བྱ་ཞེས་ཞུས།
  sna-sna: Mutakuri wezvombo akati, “Itai zvose zvamafunga. Endai mberi; ndinemi pamweya
    napamwoyo.”
  spa-BLM: 'El portador de su armadura le dijo: “Haz todo lo que está en tu corazón.
    Ve, y he aquí que yo estoy contigo según tu corazón”.'
  cac-cac: —Ichocab' ta' tato vach' tz'aj tza na', an̈ej to tzac'an in och uj b'aj
    tzach b'ati, xchi vin̈ schecab' vin̈ chi'.
  swh-ULB: Mbeba silaha wake akajibu, “Fanya kila kitu kilicho ndani ya moyo wako.
    Songa mbele, tazama, niko pamoja nawe, nitatii maagizo yako yote.”
  bel-bel: 'І адказаў збраяносец: рабі ўсё, што на сэрцы ў цябе; ідзі, вось я з табою,
    куды табе заўгодна.'
  deu-ELBBK: 'Und sein Waffenträger sprach zu ihm: Tu alles, was in deinem Herzen
    ist; wende dich, wohin du willst, siehe, ich bin mit dir nach deinem Herzen.'
  mbb-OT: Midtavak haazà is tig-uwit te ǥumaan din te, “Beeli nu is egkesuatan nu;
    duma a kenikew minsan hengkey is egkehitavù.”
  mal-2015: 'ആയുധവാഹകൻ അവനോടു: നിന്റെ മനസ്സുപോലെ ഒക്കെയും ചെയ്ക; നടന്നുകൊൾക; നിന്റെ
    ഇഷ്ടംപോലെ ഞാൻ നിന്നോടുകൂടെ ഉണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: „Ker savoro avke, sar kames,“ odphenďa leske o zbrojnošis. „Ča dža. Me
    som tuha andre savoreste.“
  pes-OPV: 'و سلاحدارش به وی گفت: «هر‌چه در دلت باشد، عمل نما. پیش برو؛ اینک من موافق
    رای تو با تو هستم.»'
  ron-1924: 'Чел че-й дучя армеле й-а рэспунс: „Фэ тот че ай ын инимэ, н-аскулта декыт
    де симцэмынтул тэу ши ятэ-мэ ку тине, гата сэ те урмез орьунде.”'
  ben-OBCV: তাঁর অস্ত্র বহনকারী বলল, “আপনার যা মনে হয় তাই করুন। এগিয়ে যান, আমি মনেপ্রাণে
    আপনার সঙ্গে সঙ্গে আছি।”
  som-som: Oo kii hubka u sidayna wuxuu ku yidhi, Wax alla waxa qalbigaaga ku jira
    yeel, oo bal eeg, waan kula socdaa, oo sida qalbigaagu yahay weeye kayguna.
  lat-VUC: 'Dixitque ei armiger suus: Fac omnia quæ placent animo tuo: perge quo cupis,
    et ero tecum ubicumque volueris.'
  eng-ASVBT: 'And his armor-bearer said unto him, Do all that is in thy heart: turn
    thee, behold, I am with thee according to thy heart.'
  ita-1885: 'E colui che portava le sue armi gli rispose: Fa'' tutto quello che tu
    hai nell''animo; vacci pure; eccomi teco a tua volontà.'
  eng-LXXUP: 'And his armor bearer said to him, Do all that thy heart inclines toward:
    behold, I am with thee, my heart is as thy heart.'
  eng-ULB: His armor bearer replied, “Do everything that is in your heart. Go ahead,
    see, I am with you, to obey all your commands.”
  spa-VBL: “Tú decides qué hacer”, respondió el escudero. “¡Estoy contigo sin importar
    lo que decidas!”
  fra-_FOB: 'Et celui qui portait ses armes lui dit: Fais tout ce que tu as au cœur,
    vas-y; j''irai avec toi où tu voudras.'
  mal-mal: 'ആയുധവാഹകൻ അവനോട്: “നിന്റെ ഇഷ്ടംപോലെ പ്രവർത്തിക്കുക; നടന്നുകൊൾക; നിന്റെ
    മനസ്സുപോലെ ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്” എന്നു പറഞ്ഞു.'
  urd-GVR: Us kā silāhbardār bolā, “Jo kuchh āp ṭhīk samajhte haiṅ, wuhī kareṅ. Zarūr
    jāeṅ. Jo kuchh bhī āp kaheṅge, maiṅ hāzir hūṅ.”
  suz-BL: मेको आ या कुरबमी “गे मार पचा दाक्‍नीनी, पने। गे मार पाइ‍नीनी गो मेको वारच
    पाइ‍नुङ” देंमाक्‍त।
  ita-1927: 'Il suo scudiero gli rispose: “Fa, tutto quello che ti sta nel cuore;
    va’ pure; ecco, io son teco dove il cuor ti mena”.'
  ckb-ckb: 'هەڵگری تفاقەکانیشی گوتی: «هەرچی لەسەر دڵتە ئەوە بکە و پێش بکەوە. ئەوەتا،
    منیش بە تەواوی لەگەڵتدام.»'
  eng-BBE: 'And his servant said to him, Do whatever is in your mind: see, I am with
    you in every impulse of your heart.'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನು ಅವನಿಗೆ, “ನಿನ್ನ ಮನಸ್ಸಿನಲ್ಲಿರುವುದನ್ನೆಲ್ಲಾ
    ಮಾಡು; ನಡಿ, ನಾನು ನನ್ನ ಸಂಪೂರ್ಣ ಹೃದಯದಿಂದ ನಿನ್ನ ಸಂಗಡ ಇದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவனுடைய ஆயுததாரி அவனைப் பார்த்து: உம்முடைய இருதயத்தில் இருக்கிறபடியெல்லாம்
    செய்யும்; அப்படியே போங்கள்; இதோ, உம்முடைய மனதிற்கு ஏற்றபடி நானும் உம்மோடு வருகிறேன்
    என்றான்.'
  spa-RV-1909: 'Y su paje de armas le respondió: Haz todo lo que tienes en tu corazón:
    ve, que aquí estoy contigo á tu voluntad.'
  ron-BTF: 'Și purtătorul său de arme i-a spus: Fă tot ce este în inima ta, întoarce-te;
    iată, eu sunt cu tine conform inimii tale.'
  eng-WEBP: His armor bearer said to him, “Do all that is in your heart. Go, and behold,
    I am with you according to your heart.”
  eng-FBV: “You choose what you want to do,” the armor-bearer replied. “I'm with you
    whatever you decide!”
  nld-1939: 'De wapendrager antwoordde hem: Doe wat uw hart u ingeeft; ik sta tot
    uw beschikking, en ik doe wat gij wilt.'
  nch-BL: 'Huan nopa itamocuitahuijca quinanquili: ―Cualtitoc, xijchihua nochi cati
    tiquita para cuali huan nimitzpalehuis.'
  vie-1934: 'Kẻ vác binh khí của người thưa rằng: Hãy làm điều ông ước, và đi nơi
    nào ông muốn; lòng ông dẫn ông đi đâu, tôi sẽ theo đó.'
  hin-CV: उनके शस्‍त्रवाहक ने उनसे कहा, “जो कुछ आपको सही लग रहा है, वही कीजिए. जो
    आपने निश्चय कर लिया है, उसे पूरा कीजिए. मैं हर एक परिस्थिति में आपके साथ हूं.”
  spa-BES: 'Y su criado le dijo: Haz lo que esté en tu mente; mira, estoy contigo
    en cada impulso de tu corazón.'
  tdx-tdx: 'Le hoe i mpinday fikala’ey: Anò iaby ze añ’arofo’o; mitoliha, hehe te
    ama’o iraho, ndra ino ty satrin’ arofo’o.'
  tha-KJV: ผู้​ถือเครื่องอาวุธของท่านจึงตอบท่านว่า “จงกระทำทุกสิ่งที่​จิ​ตใจของท่านอยากกระทำ
    หันไปเถิด ดู​เถิด ข้าพเจ้าอยู่กั​บท​่าน ตามแต่​จิ​ตใจของท่านจะว่าอย่างไร”
  por-BR-2018: 'E seu pajem de armas lhe respondeu: Faze tudo o que tens em teu coração:
    vai, que aqui estou contigo à tua vontade.'
  deu-ELO: 'Und sein Waffenträger sprach zu ihm: Tue alles, was in deinem Herzen ist;
    wende dich, wohin du willst, siehe, ich bin mit dir nach deinem Herzen.'
  eng-WYC-2018: And his squire said to him, Do thou all things that please thy soul;
    go whither thou covetest, I shall be with thee, wherever thou wilt.
  epo-epo: 'Kaj lia armilportisto diris al li: Faru ĉion, kion diras al vi via koro;
    iru antaŭen, mi iros kun vi, kien vi volas.'
  uig-PIN: 'Uning yaraƣ kɵtürgüqisi uningƣa: — Kɵnglüngdǝ ⱨǝr nemǝ bolsa xuni ⱪilƣin;
    barƣin, mana, kɵnglüng nemini halisa mǝn sǝn bilǝn billimǝn, dedi.'
  beo-beo: 'Goi ayeligi da bu adole i, “Dia da adi hamomusa: dawa:sea, na da ani galu
    hamomu. Na da dimagai lela!”'
  tpi-OTNT: Na poroman bilong en i tok, “I orait. Yu laik mekim wanem, yu mekim tasol.
    Bai mi wanbel wantaim yu. Yu go pas.”
  hau-SA: Mai ɗaukan makaman ya ce, “Ka yi duk abin da yake zuciyarka. Ci gaba, ina
    tare da kai gaba da baya.”
  uig-LAT: 'Uning yaragh kötürgüchisi uninggha: — Könglüngde her néme bolsa shuni
    qilghin; barghin, mana, könglüng némini xalisa men sen bilen billimen, dédi.'
  nde-nde: Umthwali wezikhali zakhe wathi, “Yenza konke olakho engqondweni yakho.
    Qhubeka, mina ngilawe ngenhliziyo langomphefumulo.”
  ton-ton: 'Pea naʻa pehē ʻae toʻo mahafutau kiate ia, “Fai ʻaia kotoa pē ʻoku ʻi
    ho loto: tafoki koe; vakai, ʻoku ou ʻiate koe ʻo hangē ko ho loto.”'
  ces-1613: 'Odpověděl oděnec jeho: Učiň, cožkoli jest v srdci tvém, obrať se, kam
    chceš; aj, budu s tebou podlé vůle tvé.'
  eng-WMB: His armor bearer said to him, “Do all that is in your heart. Go, and behold,
    I am with you according to your heart.”
  tam-TCV: அதற்கு ஆயுதம் சுமப்போன், “உம்முடைய மனவிருப்பப்படியே செய்யும். முன்செல்லும்
    நீர் செய்வது எல்லாவற்றிலும் நானும் உம்மோடுகூட மனப்பூர்வமாய் இருப்பேன்” என்றான்.
  ceb-ULB: Mitubag ang batan-ong tigdala sa iyang hinagiban, “Buhata ang tanan nga
    anaa sa imong kasingkasing. Padayon, kay tan-awa, magauban ako kanimo, sa pagtuman
    sa tanan mong mga sugo.”
  pol-UBG: 'Jego giermek odpowiedział mu: Czyń wszystko, co jest w twoim sercu. Idź,
    oto ja jestem z tobą według twojej woli.'
  agr-agr: 'Tusa tutai niina kumpaji ayaak: “Ayu, ame anentaimam duka betek umikta.
    Wika ame tujutbaun umiktasa wekaejai”, tiuwai.'
  kyc-kyc: Dokopa akali parange dokome lao, Aki mende emba pinya piri dupwana namba
    emba role pyao kararo, leya.
  urd-GVU: اُس کا سلاح بردار بولا، ”جو کچھ آپ ٹھیک سمجھتے ہیں، وہی کریں۔ ضرور جائیں۔
    جو کچھ بھی آپ کہیں گے، مَیں حاضر ہوں۔“
  deu-1912: 'Da antwortete ihm sein Waffenträger: Tue alles, was in deinem Herzen
    ist; fahre hin. Siehe, ich bin mit dir, wie dein Herz will.'
  ntj-ntj: '@see-verse:1SA.014.006'
  kan-2017: ಆಯುಧಗಳನ್ನು ಹೊರುವ ಸೇವಕನು, “ನಿನ್ನ ಮನಸ್ಸಿನಂತೆ ಮಾಡು, ನಿನ್ನ ಕೋರಿಕೆಯ ಹಾಗೆ ನಾನೂ
    ನಿನ್ನನ್ನು ಹಿಂಬಾಲಿಸುತ್ತೇನೆ” ಅಂದನು.
  yap-yap: Me fulweg fare pagel ni ga’ar, “Tin ga ba’adag e ngam rin’, ya gu bay u
    ba’ rom.”
  hlt-MCSB: Te dongah a hno phuei loh , “Na thinko ah aka om te tah boeih saii ngawn.
    Na ngaih bangla vikvuek uh ngawn, na thinko kah bangla nang taengah ka om ngawn
    he,” a ti nah.
  mdy-ETH: ዒማና ዒዛኮ ዖሎ ዓንጋሞ ኬዲ ዓኣ ዼጌሢ፦ «ኔ ናሽኬ ባኣዚ ቢያ ማማዼ፤ ታ ኔኤፓ ዱማዻዓኬ፤ ታ ኔኤና ዎላ ጉቤ
    ዒናፓ ዔቄኔ» ጌዔኔ።
  twi-ASANTE: Aberanteɛ no kaa sɛ, “Yɛ deɛ wogye di sɛ ɛyɛ biara. Gyinaeɛ biara a
    wobɛsie no, metaa wʼakyi pintinn.”
  eng-WEBU: His armor bearer said to him, “Do all that is in your heart. Go, and behold,
    I am with you according to your heart.”
  wal-wal: Yaagin a ola miishshaa tookkiyaagee, “Neeni qoppidobaa ubbaa ootta; ba;
    ta kumetta wozanaappe taani nenaara de7ais” yaagiis.
  spa-PDDPT: 'Y el que llevaba sus armas le respondió: Haz todo lo que está en tu
    corazón, pues estoy aquí contigo a tu voluntad.'
  gun-gun: 'Ha''e ramo hu''y jokoa reraa ombovai: — Ejapo tema ndepy''a re oĩ va''e
    ha''e javi. Apy ma xee aiko avi ndereve, ajapo ''rã ndee reipota va''e.'
  agu-BL: —Bne'u' tircu'n yi mbi'tz na icy' tc'u'lu', na yi in wetz list wutane'n
    tan ẍch'eye'nu', stzun yi ẍch'eyum Jonatán tetz.
  ilo-ULB: Simmungbat ti para-awit iti igamna, “Aramidem amin a banag nga adda iti
    pusom, nakasaganaak nga agtulnog kadagiti amin nga ibilinmo.”
  kpg-kpg: Gei di hoo o maa ga helekai gi mee, “Go do manawa gii gila, gei au e hana hua
    madalia goe.”
  uig-ARA: 'ئۇنىڭ ياراغ كۆتۈرگۈچىسى ئۇنىڭغا: ــ كۆڭلۈڭدە ھەر نېمە بولسا شۇنى قىلغىن؛
    بارغىن، مانا، كۆڭلۈڭ نېمىنى خالىسا مەن سەن بىلەن بىللىمەن، دېدى.'
  sus-sus: A xa konyi naxa a yaabi, «I waxɔnfe birin naba, hali i mu siikɛ, won birin
    na xaxili keren.»
  pon-2006: Mwahnakapwo ahpw sapeng, nda, “Kupwuromwien en pweida. I pahn ieiang komwihte.”
  jae-jae: Ma ênê ŋac, taŋ gêôc ênê laukasap naŋ, gêjô eŋ awa gebe “Ôŋgôm êtôm aôm
    taêm gêjam. Ônamaŋ. Aê oc jawiŋ aôm. Biŋ taŋ aôm taêm gêjam naŋ, aê taêc gêjam
    amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma kana tultul i ga biti tana: U iat, una pait nam i ki ta ra nuknukim.
    Dor iat, tago ra nuknukim ia ra nuknukigu.'
  tur-YTC: Silah taşıyıcısı ona, “Yüreğindeki her şeyi yap. Git, işte, yüreğine göre
    ben seninleyim.” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ αἴρων τὰ σκεύη αὐτοῦ, ποίει πᾶν ὃ ἐὰν ἡ καρδία σου ἐκκλίνῃ·
    ἰδοὺ ἐγὼ μετὰ σοῦ, ὡς ἡ καρδία σον καρδία μοῦ.
  ind-AYT: Pembawa senjatanya itu berkata kepadanya, “Perbuatlah semua yang ada di
    hatimu, yang engkau inginkan. Lihatlah, aku bersama denganmu, sesuai keinginan
    hatimu.”
  nya-nya: Mnyamata uja anati, “Chitani chilichonse chimene mtima wanu ukhumba. Ine
    ndili nanu pamodzi. Chimene mtima wanu ukhumba ndi chomwenso ine ndikhumba.”
  hrv-hrv: 'A štitonoša mu odgovori: “Čini sve na što te srce tvoje potiče. Ja ću
    s tobom, moje je srce kao tvoje srce.”'
  mps-mps: Tama aga hwįbo nai tolasa bilibo bidigo te po wai, “Te usu dao. Nago mena
    sę yainogo ebaso da, teda eno deli haliga nage dali yaibao,” wai.
  tpi-tpi: Na poroman bilong en i tok, “I orait. Yu laik mekim wanem, yu mekim tasol.
    Bai mi wanbel wantaim yu. Yu go pas.”
  dan-1931: 'Våbendrageren svarede: “Gør, hvad du har i Sinde! Jeg går med; som du
    vil, vil også jeg!”'
  vie-OVCB: 'Người vác khí giới đáp: “Xin cứ làm theo điều ông cho là phải. Tôi xin
    theo ông hết lòng.”'
  guj-2017: તેના શસ્ત્રવાહકે જવાબ આપ્યો કે, “જે સર્વ તારા મનમાં છે તે કર. આગળ વધ,
    તારી બધી આજ્ઞાઓ પાળવાને હું તારી સાથે છું.”
  pon-2006A: Mwahnakapwo ahpw sapeng, nda, “Kupwuromwien en pweida. I pahn ieiang
    komwihte.”
  por-BRBSL: 'Seu portador de armadura lhe disse: “Faça tudo o que está em seu coração”.
    Vai, e eis que estou contigo de acordo com teu coração”.'
  cth-cth: Sene ka sin e ni ahni koe na lung dawk kaawm e pueng sak. Na pouknae patetlah
    cet, nang koe ka o doeh telah atipouh.
  twi-twi: Aberante no kae se, “Yɛ nea wugye di sɛ eye biara. Gyinae biara a wubesi
    no, metaa wʼakyi pintinn.”
  hlt-hlt: Te dongah a hno phuei loh, “Na thinko ah aka om te tah boeih saii ngawn.
    Na ngaih bangla vikvuek uh ngawn, na thinko kah bangla nang taengah ka om ngawn
    he,” a ti nah.
  tbz-SIM: 'Kòo kóo tɔ̃ntìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɔɔ̀ ɑ yɛ̀mmɛ̀ dɑ pɑ̃ tì, m bo ɑ fɔ̃nkúò
    ndi, n dɑ tũ̀mmu.'
  msy-2020: Ezɨ an namakam kamaghɨn a ikaragha ghaze, “A dera. Nɨ tizim damusɨ nɨ
    purama a damu. Kɨ navir vamɨra nɨ ko iti.”
  dop-dop: 'Kɛlɛnɑ Sonɑtɑŋ yoou wontu tɔkʋlʋ tɔ sɩ: Lɑ ɩsǝnɑ pǝ mɑɣɑ-ŋ tɔ. Polo tǝ
    polo, mɑ wɛ nyɑ́ wɑɑlɩ kɛ́.'
  azb-azb: 'Silahdarı ona dedi: «Ürəyin necə istəyirsə, elə də et. Get bax, mən səninləyəm,
    çünki ürəyimizin istəyi birdir».'
  eng-DBY: And his armour-bearer said to him, Do all that is in thy heart; turn thee;
    behold, I am with thee according to thy heart.
  hin-2017: उसके हथियार ढोनेवाले ने उससे कहा, “जो कुछ तेरे मन में हो वही कर; उधर चल,
    मैं तेरी इच्छा के अनुसार तेरे संग रहूँगा।”
  wol-KYG: 'Ba loolu amee gàddukatu gànnaayam ne ko: «Ayca, loo namm rekk, sang bi,
    yaw laa àndal ba jeex tàkk.»'
  eng-YLT: And the bearer of his weapons saith to him, 'Do all that [is] in thy heart;
    turn for thee; lo, I [am] with thee, as thine own heart.'
  eng-WYC-2017: And his squire said to him, Do thou all things that please thy soul;
    go whither thou covetest, I shall be with thee, wherever thou wilt.
  eng-WMBB: His armour bearer said to him, “Do all that is in your heart. Go, and
    behold, I am with you according to your heart.”
  urd-GVH: उसका सिलाहबरदार बोला, “जो कुछ आप ठीक समझते हैं, वही करें। ज़रूर जाएँ। जो
    कुछ भी आप कहेंगे, मैं हाज़िर हूँ।”
  rug-rug: Zama sa tie vaqura, “Tavetia gua sapu hiva nia goi, maqu luligo mo,”
  gaz-gaz: Dargaggeessichi miʼa lolaa isaaf baatu sunis, “Waan qalbiitti yaadde hunda
    godhi; duubattis hin deebiʼin; anis akkuma yaada keetiitti si wajjinan jira” jedhe.
  fra-LSG: 'Celui qui portait ses armes lui répondit: Fais tout ce que tu as dans
    le cœur, n’écoute que ton sentiment, me voici avec toi prêt à te suivre.'
  gnn-gnn: Ga ŋunhiyi ḏarramunydja waŋana bitjarra, “Ŋarra yurru malthunna‐wala yana
    nhaltjan nhe yukurra waŋa. Marrtjina‐wala yana ŋali yurru,” bitjan.
  yal-yal: Yɛngɛ so se maxanla yi a yabi, a naxa, “I mirixi naxan ma, na liga. Siga!
    N ni i fɔxɔ ra. En birin xaxili keden.”
  haw-1868: 'I mai la ka mea nana i hali kana mea kaua ia ia, E hana oe i ka mea a
    pau maloko o kou naau: o hele; aia hoi, owau pu kekahi me oe e like me kou manao.'
  arb-NAV: 'فَأَجَابَهُ: «افْعَلْ مَا اسْتَقَرَّ عَلَيْهِ قَلْبُكَ. تَقَدَّمْ، وَهَا
    أَنَا مَعَكَ فِي كُلِّ مَا عَزَمْتَ عَلَيْهِ».'
  ewe-ewe: Adekplɔvi la gblɔ be, “Yoo, wɔ nu si nyo na wò; mele yowòme sesĩe.”
  eng-LEE: 'And his armor-bearer said unto him, Do all that is in thy heart: turn
    thee; behold, I am with thee according to thy heart.'
  asm-FB: তেওঁৰ অস্ত্ৰবাহকে ক’লে, “আপুনি মনত যি ভাবিছে তাকেই কৰক; আপুনি আগুৱাই যাওক;
    মই আপোনাৰ লগত আছোঁ, আপুনি যি আদেশ দিয়ে মই পালন কৰিম।”
  sus-A: عَ شَ كٌنيِ نَشَ عَ يَابِ، «عِ وَشْنقٍ بِرِن نَبَ، هَلِ عِ مُ سِيكّ، وٌن
    بِرِن نَ شَشِلِ كٍرٍن.»
  fra-SBL: 'Le porteur de l''armure lui dit : « Fais tout ce que tu as dans le cœur.
    Va, et voici, je suis avec toi selon ton cœur. »'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ נֹשֵׂ֣א כֵלָ֔יו עֲשֵׂ֖ה כָּל־אֲשֶׁ֣ר בִּלְבָבֶ֑ךָ נְטֵ֣ה
    לָ֔ךְ הִנְנִ֥י עִמְּךָ֖ כִּלְבָבֶֽךָ׃ ס
  pjt-pjt: '@see-verse:1SA.014.006'
  kik-kik: Mũkuui wake wa indo cia mbaara akĩmwĩra atĩrĩ, “Ĩka maũndũ mothe marĩa
    wĩciirĩtie gwĩka, ũgĩthiĩ na mbere tondũ niĩ ndĩ hamwe nawe maũndũ-inĩ mothe.”
  fra-NCL: 'Son écuyer lui répondit : « Fais tout ce que tu as dans le cœur ; va où
    tu voudras, me voici avec toi prêt à te suivre. »'
  cek-AK: Anih ih misatukhaih hmuenmae phawkung mah, Na poekhaih baktih toengah sah
    ah; Caeh ah, khenah, na poekhaih palungthin baktih toengah, kang caeh haih han
    hmang, tiah a naa.
  cuk-cuk: 'Ega-sigu-abgaed-seed abin-sogded: —¡Anmar nado! Ar bela be ibmar-imakbied
    imakdo, an be-bendakoed.'
  uig-CYR: 'Униң ярақ көтәргүчиси униңға: — Көңлүңдә һәр немә болса шуни қилғин; барғин,
    мана, көңлүң немини халиса мән сән билән биллимән, деди.'
  tel-2017: వాడు “నీ మనస్సుకు తోచింది చెయ్యి. వెళ్దాం పద, నీకు నచ్చినట్టు చేయడానికి
    నేను నీతోపాటే ఉంటాను” అన్నాడు.
  hat-BSA: 'Sila ki pote zam li yo te di: “Fè tout sa ki nan kè ou; vire ou menm e
    mwen la avèk ou selon volonte ou.”'
  kos-kos: Na mwet fusr sac fahk, “Ma na kom oru an, nga ac wi.”
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ נֹשֵׂ֣א כֵלָ֔יו עֲשֵׂ֖ה כָּל־אֲשֶׁ֣ר בִּלְבָבֶ֑ךָ נְטֵ֣ה
    לָ֔ךְ הִנְנִ֥י עִמְּךָ֖ כִּלְבָבֶֽךָ׃ ס
  ibo-ibo: Nwokorobịa ahụ zara sị ya, “Gaa nʼihu, eji m obi m na mmụọ m na-eso gị
    dịka ọchịchọ gị si dị.”
  ory-ory: ତହିଁରେ ତାହାର ଅସ୍ତ୍ରବାହକ କହିଲା, “ତୁମ୍ଭ ମନରେ ଯାହା ଅଛି, ସବୁ କର; ଚାଲ, ଦେଖ ଆମ୍ଭେ
    ତୁମ୍ଭ ମନ ପରି ତୁମ୍ଭ ସଙ୍ଗରେ ଅଛୁ।”
  chk-chk: Iwe, nöün chon uwei pisekin maun a üreni, “Kopwe föri meinisin mine ka
    ekiekin föri. Ngang üpwe etuk, mine ka ekieki, pwal ina ai ekiek.”
  ssd-ssd: 'nu tuku kame agaŋ kugrakanu taŋgo taŋge lafumba sakina: Ta maye. Ne ame
    maŋau kam bafuwa ta ye ne turnamŋgit ŋgina le'
  rop-rop: Wal det wekinmen bin tok, “Wal gowan. Yu dum enijing yu wandim, en ai garra
    bulurrum yu olawei.”
  ukr-1871: 'І відказав йому зброєноша: Чини, що тобі по серцї; я з тобою, і чого
    ти хочеш, те й я хочу!'
  deu-1951: 'Da antwortete ihm sein Waffenträger: Tue alles, was in deinem Herzen
    ist! Gehe hin, siehe, ich bin mit dir, wie dein Herz will!'
  eng-JPS: 'And his armour-bearer said unto him: ''Do all that is in thy heart; turn
    thee, behold I am with thee according to thy heart.'''
  srp-1865: 'A onaj što mu nošaše oružje odgovori mu: èini što ti je god u srcu, idi,
    evo ja æu iæi s tobom kuda god hoæeš.'
  lug-lug: Omuvubuka n’amuddamu nti, “Kola nga bw’osiima. Genda mu maaso, nzisa kimu
    naawe, omutima gwange n’omwoyo gwange biri wamu naawe.”
  heb-heb: ויאמר לו נשא כליו עשה כל אשר בלבבך נטה לך הנני עמך כלבבך׃
  ben-IRV: তখন তাঁর অস্ত্র বহনকারী লোকটি বলল, “আপনার মন যা বলে, তাই করুন; সেই দিকে
    যান, দেখুন, আপনার ইচ্ছামতই আমি আপনার সঙ্গে সঙ্গে আছি।”
  pan-pan: ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜੋ ਤੁਹਾਡੇ ਮਨ ਵਿੱਚ ਹੈ ਸੋ ਕਰੋ; ਤੁਰੋ
    ਅਤੇ ਵੇਖੋ, ਮੈਂ ਤਾਂ ਤੁਹਾਡੀ ਮਰਜ਼ੀ ਦੇ ਅਨੁਸਾਰ ਤੁਹਾਡੇ ਨਾਲ ਹੀ ਹਾਂ।
  tkr-tkr: 'Mang''une nukaree eyhen: – Yiğne yik''es nəxüdiy ıkkan həməxüdud he''e.
    Hoora he''e, ğu nyaqa ark''ınee, zı vaka vor.'
  mya-JVB: လုလင်က၊ စိတ် တော်ရှိသည်အတိုင်း ပြု ပါ။ လှည့် သွားပါ။ အလိုတော်ရှိသည်အတိုင်း
    ကျွန်တော် လိုက် ပါမည်ဟု ပြန်ပြော သော်၊
  tte-O: Mwa kainana iyamaisa iba, “Tawae kunuwatui uginauli bwai talaowamo yau talatalamgu
    koliwo.”
  tbg-tbg: Ho Ionataaniva minti tuvaro vira paanaa vaiintivano tiharo, Hove, are nana
    haika autireva irera, tevata ainti mintirerave, tiro.
  hmo-hmo: Vadaeni iena kesi huaia tauna ia gwau, “Oiemu ura hegeregere do oi karaia,
    lau be oi danu do ita lao.”
  urd-urd: उसके सिलाह बरदार ने उससे कहा, “जो कुछ तेरे दिल में है इसलिए कर और उधर चल
    मैं तो तेरी मर्ज़ी के मुताबिक़ तेरे साथ हूँ।”
  rus-SYN: 'И отвечал оруженосец: делай все, что на сердце у тебя; иди, вот я с тобою,
    куда тебе угодно.'
  bqc-SIM: 'Ɔ̃ aà zĩkabↄkũnapi òɛ̀: Lá à ń pↄ gbà píi lé, kɛ. Lá ń sɛ̀,
    má làaɛ.'
  tcz-CHONGTHU: Hichun gollhang agavon popan, “Ipi hile phante natipen chu boljengin,
    chule keima nakoma kaumnai, nagellhuh bangin bol jengin,” tin adonbut in ahi.
  mar-mar: त्याचा शस्त्रवाहक त्यास म्हणाला, “जे तुझ्या मनात आहे ते सगळे कर. तू पुढे
    जा, पाहा तुझ्या आज्ञा पालन करण्यास मी तुझ्याबरोबर आहे.”
  qub-qub: 'Uywaynenga niran: «Yarpashayquino imatapis rurashun. Nogaga yanapäshayquimi
    imachöpis.»'
  bqp-bqp: 'Akũ a zĩ̀kapↄnↄsɛri pìi pìnɛ: Lákũ à n pↄ gbà nà pínki dé, ǹ kɛ. Lákũ
    n sɛ̀ nà, má kú kũnwo kũ nɛ̀sɛ mɛ̀n doomɛ.'
  hat-hat: 'Jenn gason an reponn li: -Fè sa ou gen nan lide ou. Ale non! M''ap kanpe
    avè ou!'
  eng-BSB: His armor-bearer replied, “Do all that is in your heart. Go ahead; I am
    with you heart and soul.”
  tod-tod: 'Zunu loungoi ɠɛni ma: «Nii é è ɠisu, de naa ɠɛ. De li, kɛ̀ʋele ɓɛtɛʋɛ
    ga gè ʋilɛ è ʋolu, ʋɛ nɔpɛ è pɔ ga de li ná.»'
  eng-WEBPB: His armour bearer said to him, “Do all that is in your heart. Go, and
    behold, I am with you according to your heart.”
  kbq-kbq: Hagi hanko'ama e'neria nehaza ne'mo'a Janataninkura anage hu'ne, Nagra
    nazanoma hana zana, amane kamage ante'na hugahue.
  nhe-BL: 'Huan nopa itlamocuitlahuijca quinanquili: ―Cualtitoc, xijchihua nochi tlen
    tiquita para cuali huan nimitzpalehuis.'
  bus-bus: 'Ben à zĩ̀kapↄnↄsɛri pì bènɛ: Lán à n pↄↄ gbà nà píngi dé, ǹ kɛ. Lán ń
    sɛ̀ nà, má kúnyo kↄ̃n nↄ̀sɛo domɛ.'
  gub-BL: — Aze ma'e ikatu newe nehe, xiapo a'e ma'e zane nehe. Aha putar nerupi nehe,
    i'i hehe we har izupe.
  eng-DRA: 'And his armourbearer said to him: Do all that pleaseth thy mind: go whither
    thou wilt, and I will be with thee wheresoever thou hast a mind.'
