verse: 1SA.014.042
translations:
  mal-C: “എനിക്കും എന്റെ മകനായ യോനാഥാനും നറുക്കിടുക,” എന്നു ശൗൽ കൽപ്പിച്ചു. യോനാഥാന്
    നറുക്കുവീണു.
  deu-TKW: 'Saul gebot: Lost zwischen mir und meinem Sohne Jonathan! Da wurde Jonathan
    getroffen.'
  lin-lin: 'Saulo alobaki : « Bobeta zeke kati na ngai mpe Jonatan, mwana na ngai
    ya mobali. » Mpe zeke ekweyaki epai ya Jonatan.'
  eng-LSV: And Saul says, “Cast between me and my son Jonathan”; and Jonathan is captured.
  eng-GNV: And Saul saide, Cast lot betweene me and Ionathan my sonne. And Ionathan
    was taken.
  eng-WEBSTER: And Saul said, Cast lots between me and Jonathan my son. And Jonathan
    was taken.
  nhw-BL: 'Huajca sempa Saúl quiijto: ―Ama xijmajcahua para tijmatise sintla na o
    nocone. Huan huetzqui ipan Jonatán para tlajtlacolchijtoya.'
  swh-ONEN: Sauli akasema, “Pigeni kura kati yangu na mwanangu Yonathani.” Kura ikamwangukia
    Yonathani.
  bba-bba: Sɔɔlu u kpɑm nɛɛ, n tiɑrɑ nɛ kɑ nɛn bii. Mɑ torɑrɑ sɔ̃ɔsirɑ Yonɑtɑm mi.
  eng-KJVCPB: And Saul said, Cast lots between me and Jonathan my son. And Jonathan
    was taken.
  mpx-mpx: Yaka Sol i ba, “Pat u patuwalali al nau ge natu Diyontan eliyama.” Inoke
    i ginol ola ge i pwawa te Diyontan iya gegi puna.
  luo-luo: Saulo nowacho niya, “Gouru ombulu e kinda gi Jonathan wuoda.” Mi ombulu
    nolwar kuom Jonathan.
  meu-meu: Saulo ma eto, Lau bona natugu Ionatan padamai ai mari a karaia. Bena mari
    ese lonatan e duanaia.
  npi-ULB: त्यसपछि शाउलले भने, “म र मेरो छोरा जोनाथनको बिचमा चिट्ठा हाल ।” अनि चिट्टाले
    जोनाथनलाई छान्यो ।
  yor-yor: Saulu sì wí pé, “Ẹ dìbò láàrín èmi àti Jonatani ọmọ mi.” Ìbò náà sì mú
    Jonatani.
  ind-ind: Kata Saul selanjutnya, “Undilah antara saya dan Yonatan!” Dan undian menunjukkan
    Yonatan yang bersalah.
  pes-OPCB: 'آنگاه شائول گفت: «در میان من و پسرم یوناتان قرعه بیفکنید.» قرعه به اسم
    یوناتان درآمد.'
  tgl-ULB: Pagkatapos sinabi ni Saul, “Magpalabunutan tayo sa pagitan ko at sa aking
    anak na si Jonatan.” Pagkatapos nakuha si Jonatan sa palabunutan.
  cbu-NT: Ashirucha, Saul, Iycha yutaritshishini iparpati Jonatanpat taaru, tárangu,
    wipaptamarishat yacharanganaya. Ashirangsin, mangu Jonatanash sur shitungarangiya.
    Ashirucha, Saul wipaatssha masharangiya. Natu shiyshat tsinsayarush kamaningi.
    ¿Mayaatssha shiyataati yutaritshishee patatarangsha? tárangiya.
  hui-hui: Aniyagola hondowa Solohanda lalu, I̱ igini Yonadanala i̱la iyane manda
    bu hondolobaya, lene. Ani lowa handalu hebira Yonadana ibuyane handa walia hene.
  mya-mya: ထို​အ​ခါ​ရှော​လု​က``ငါ့​သား​ယော​န​သန်​နှင့် ငါ့​အား​မဲ​ချ​ဦး​လော့'' ဟု​ဆို​လျှင်​ယော​န
    သန်​မဲ​ကျ​လေ​၏။-
  bod-N: དེ་ནས་སོ་ལོས། ད་ལྟ་ངའི་བུ་ཡོ་ནཱ་ཐན་དང་ང་རང་གཉིས་ཀྱི་བར་དུ་རྒྱན་ཕོངས་ཤིག་སྨྲས་ནས་ཡོ་ནཱ་ཐན་ལ་བབས་པ་རེད།
  sna-sna: Sauro akati, “Kandai mujenya pakati pangu nomwanakomana wangu Jonatani.”
    Ipapo Jonatani akabatwa.
  spa-BLM: 'Saúl dijo: “Echad suertes entre mi hijo y yo”. Jonathan fue seleccionado.'
  cac-cac: 'Ix yalanxi vin̈aj Saúl chi'' icha tic: —Axo ticnaic jun, axon̈ej d''a
    vib''an̈ yed'' vin̈ vuninal tic tz''och sorteo, xchi vin̈. Axo ix aj jun, a d''a
    yib''an̈ vin̈aj Jonatán chi'' ix emi.'
  swh-ULB: Basi Sauli akasema, “Tupa mawe ya bahati nasibu tuone kati yangu na mwanangu
    Yonathani.” Ndipo Yonathani akatwaliwa.
  bel-bel: 'Тады сказаў Саўл: кіньце жэрабя паміж мною і Ёнатанам, сынам маім, і ўпала
    жэрабя на Ёнатана.'
  deu-ELBBK: 'Und Saul sprach: Werft das Los zwischen mir und meinem Sohn Jonathan!
    Und Jonathan wurde getroffen.'
  mbb-OT: Ne migkaǥi si Saul te, “Ripahi niw ke hentei kenami ki Jonatan is nekesalà.”
    Ne is neripahan ne iyan si Jonatan.
  mal-2015: 'പിന്നെ ശൗൽ: എനിക്കും എന്റെ മകനായ യോനാഥാന്നും ചീട്ടിടുവിൻ എന്നു പറഞ്ഞു;
    ചീട്ടു യോനാഥാന്നു വീണു.'
  rmc-rmc: 'O Saul phenďa: „Čhiven o losos maškar mande the miro čhavo Jonatan.“ A
    o losos sikaďa pro Jonatan.'
  pes-OPV: 'و شاول گفت: «در میان من و پسرم یوناتان قرعه بیندازید.» و یوناتان گرفته
    شد.'
  ron-1924: 'Саул а зис: „Арункаць сорцул ынтре мине ши фиул меу Ионатан.” Ши сорцул
    а кэзут пе Ионатан.'
  ben-OBCV: শৌল বললেন, “আমার ও আমার ছেলে যোনাথনের মধ্যে গুটিকাপাতের দান চালো।” তাতে
    যোনাথন ধরা পড়েছিলেন।
  som-som: Markaasaa Saa'uul wuxuu yidhi, Noo saami rida aniga iyo wiilkayga Yoonaataan.
    Dabadeedna saamigii wuxuu ku dhacay Yoonaataan.
  lat-VUC: 'Et ait Saul: Mittite sortem inter me et inter Jonathan filium meum. Et
    captus est Jonathas.'
  eng-ASVBT: And Saul said, Cast lots between me and Jonathan my son. And Jonathan
    was taken.
  ita-1885: 'Poi Saulle disse: Traete la sorte fra me a Gionatan, mio figliuolo. E
    Gionatan fu preso.'
  eng-LXXUP: 'And Saul said, Cast lots between me and my son Jonathan: whomsoever
    the Lord shall cause to be taken by lot, let him die: and the people said to Saul,
    This thing is not to be done: and Saul prevailed against the people, and they
    cast lots between him and Jonathan his son, and Jonathan is taken by lot.'
  eng-ULB: Then Saul said, “Cast lots between me and Jonathan my son.” Then Jonathan
    was taken by lot.
  spa-VBL: 'Entonces Saúl dijo: “Echen suertes entre mi hijo Jonatán y yo”. Jonatán
    fue seleccionado.'
  fra-_FOB: 'Et Saül dit: Jetez le sort entre moi et Jonathan, mon fils. Et Jonathan
    fut désigné.'
  mal-mal: 'പിന്നെ ശൌല്‍: “എനിക്കും എന്റെ മകനായ യോനാഥാനും ചീട്ടിടുവിൻ” എന്നു പറഞ്ഞു;
    ചീട്ട് യോനാഥാന് വീണു.'
  urd-GVR: Phir Sāūl ne hukm diyā, “Ab qurā ḍāl kar patā kareṅ ki maiṅ qusūrwār hūṅ
    yā Yūnatan.” Jab qurā ḍālā gayā to Yūnatan qusūrwār ṭhahrā.
  suz-BL: मिनु सावलमी “गो नु आं तौ योनाथन आंस दातेमी ऊरीम आपीन” देंमाक्‍त। मिनु योनाथन
    आ नेंम ग्रूमाक्‍त।
  ita-1927: 'Poi Saul disse: “Tirate a sorte fra me e Gionathan mio figliuolo”. E
    Gionathan fu designato.'
  ckb-ckb: 'ئینجا شاول گوتی: «لەنێوان من و یۆناتانی کوڕم تیروپشک هەڵبدەن.» جا تیروپشکەکە
    کەوتە سەر یۆناتان.'
  eng-BBE: And Saul said, Give your decision between my son Jonathan and me. And Jonathan
    was taken.
  kan-OKCV: ಸೌಲನು ಅವರಿಗೆ, “ನನ್ನ ಮೇಲೆಯೂ ನನ್ನ ಮಗ ಯೋನಾತಾನನ ಮೇಲೆಯೂ ಚೀಟುಹಾಕಿರಿ,” ಎಂದಾಗ,
    ಯೋನಾತಾನನಿಗೆ ಚೀಟು ಬಿತ್ತು.
  tam-2017: எனக்கும் என் மகனான யோனத்தானுக்கும் சீட்டுப்போடுங்கள் என்று சவுல் சொன்னபோது,
    யோனத்தான்மேல் சீட்டு விழுந்தது.
  spa-RV-1909: 'Y Saúl dijo: Echad suerte entre mí y Jonathán mi hijo. Y fué tomado
    Jonathán.'
  ron-BTF: 'Și Saul a spus: Aruncați sorți între mine și Ionatan, fiul meu. Și Ionatan
    a fost ales.'
  eng-WEBP: Saul said, “Cast lots between me and Jonathan my son.” Jonathan was selected.
  eng-FBV: Then Saul said, “Cast lots between me and my son Jonathan.” Jonathan was
    selected.
  nld-1939: 'Toen beval Saul: Werpt nu het lot tussen mij en mijn zoon Jonatan. En
    Jonatan werd aangewezen.'
  nch-BL: 'Huajca sempa Saúl quiijto: ―Ama xijmajcahua para tijmatise sinta na o nocone.
    Huan huetzqui ipan Jonatán para tajtacolchijtoya.'
  vie-1934: 'Sau-lơ nói: Hãy bắt thăm cho ta và Giô-na-than, con trai ta.'
  hin-CV: तब शाऊल ने आदेश दिया, “चिट्ठियां मेरे तथा योनातन के बीच डाली जाएं.” इसमें
    चिट्ठी द्वारा योनातन चुना गया.
  spa-BES: 'Y Saúl dijo: Toma tu decisión entre mi hijo Jonatán y yo. Y Jonatán fue
    tomado.'
  tdx-tdx: 'Aa hoe t’i Saole: Ano an-tsapake ka, izaho naho Ionatane anako. Nivoa
    t’Ionatane.'
  tha-KJV: แล​้วซาอูลรับสั่งว่า “จับสลากระหว่างเรากับโยนาธานบุตรชายของเรา” และโยนาธานถูกสลาก
  por-BR-2018: 'E Saul disse: Lançai sorte entre mim e Jônatas meu filho. E foi tomado
    Jônatas.'
  deu-ELO: 'Und Saul sprach: Werfet das Los zwischen mir und meinem Sohne Jonathan!
    Und Jonathan wurde getroffen.'
  eng-WYC-2018: And Saul said, Send ye lot betwixt me and Jonathan my son, (or And
    Saul said, Cast ye the lot or Throw ye the lot between me and my son Jonathan).
    And Jonathan was taken.
  epo-epo: 'Tiam Saul diris: Lotu inter mi kaj mia filo Jonatan. Kaj trafita estis
    Jonatan.'
  uig-PIN: 'Saul: — Mening bilǝn oƣlum Yonatanning otturisiƣa qǝk taxlanglar, dedi.
    Xundaⱪ ⱪiliwidi, qǝk Yonatanƣa qiⱪti.'
  beo-beo: Amalalu, Solo da amane sia:i, “Defea! Na o Yonada:ne ania galebeyale adoba:ma.”
    Amane hamone ba:loba, Yonada:ne hi da wadela:le hamoi ba:i.
  tpi-OTNT: Na nau Sol i tok, “Mekim wankain pasin bilong painimaut husat i bin mekim
    sin, mi o Jonatan.” Orait ol i mekim olsem, na ston i makim Jonatan.
  hau-SA: Shawulu ya ce, “Ku jefa ƙuri’a tsakanina da ɗana Yonatan.” Sai ƙuri’ar ta
    fāɗa a kan Yonatan.
  uig-LAT: 'Saul: — Méning bilen oghlum Yonatanning otturisigha chek tashlanglar,
    dédi. Shundaq qiliwidi, chek Yonatan’gha chiqti.'
  nde-nde: USawuli wasesithi, “Phosani inkatho phakathi kwami loJonathani indodana
    yami.” UJonathani wabanjwa.
  ton-ton: Pea pehē ʻe Saula, “Fai ʻae talotalo koeʻuhi ko au mo hoku foha ko Sonatane.
    Pea naʻe moʻua ʻa Sonatane.”
  ces-1613: 'I řekl Saul: Vrzte los mezi mnou a mezi Jonatou synem mým. A postižen
    jest Jonata.'
  eng-WMB: Saul said, “Cast lots between me and Jonathan my son.” Jonathan was selected.
  tam-TCV: அப்பொழுது சவுல் மக்களிடம், “எனக்கும் என் மகன் யோனத்தானுக்குமிடையே சீட்டுப்
    போடுங்கள்” என்றான். யோனத்தானே குறிப்பிடப்பட்டான்.
  ceb-ULB: Unya miingon si Saul, “Pagripa taliwala kanako ug sa akong anak nga lalaki
    nga si Jonatan.” Unya ang napili mao si Jonatan.
  pol-UBG: 'Potem Saul powiedział: Rzućcie los między mną a moim synem Jonatanem.
    I los padł na Jonatana.'
  agr-agr: 'Nunikmatai Saúl chichaak: “Mina uchig Jonatán wijai dekapsatajum, yana
    daajig jiinkit”, tiuwai. Dutika dekapeam Jonatágka daaji jiinkiuwai.'
  kyc-kyc: Dokopa Soleme lao nambapa Jonatanepana api mendali angi koo doko palamo
    lao lasaka pinyale. Kana dolapo pyao nembena leya. Leyamo dokopa Jonatane keta
    koo palamo lao kana dolapome lasaka piya.
  urd-GVU: پھر ساؤل نے حکم دیا، ”اب قرعہ ڈال کر پتا کریں کہ مَیں قصوروار ہوں یا یونتن۔“
    جب قرعہ ڈالا گیا تو یونتن قصوروار ٹھہرا۔
  deu-1912: 'Saul sprach: Werft über mich und meinen Sohn Jonathan! Da ward Jonathan
    getroffen.'
  kan-2017: ಸೌಲನು ಪುನಃ, “ನಮ್ಮಿಬ್ಬರೊಳಗೆ ಚೀಟು ಹಾಕಿರಿ” ಎಂದು ಹೇಳಿದನು. ಹಾಗೆಯೇ ಮಾಡಿದಾಗ ಚೀಟು
    ಯೋನಾತಾನನಿಗೆ ಬಿದ್ದಿತು.
  yap-yap: Me ga’ar Saul, “Mu turguyed ko gag ara Jonathan ni fakag.” Me yib i m’ug
    e fulweg riy ni Jonathan e ke bucheg ban’en.
  hlt-MCSB: Saul loh , “Kai laklo neh ka capa Jonathan laklo ah hmulung naan lah,”
    a ti nah tih Jonathan a tuuk.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ፦ «ታ ናኣዚ፥ ዮናታኣኔና ታኣናም ዒፃ ዓጉዋቴ» ጋዓዛ፥ ዬና ዮናታኣኔም ኬስኬኔ፤
  twi-ASANTE: Na Saulo kaa sɛ, “Mommɔ me ne me babarima Yonatan so ntonto.” Na ntonto
    no bɔɔ Yonatan sɛ ɔdi fɔ.
  eng-WEBU: Saul said, “Cast lots between me and Jonathan my son.” Jonathan was selected.
  wal-wal: Qassi Saa7ooli, “Ta bollinne ta na7aa Yonaataana bolli yeggite” yaagiis.
    Yaagin saamai Yonaataana bolli wodhdhiis.
  spa-PDDPT: 'Saúl dijo: Echen suertes entre mí y mi hijo Jonatán, y Jonatán fue tomado.'
  gun-gun: 'Saul aipoe''i ju: — Pexa ha''vy xortea xere ha''e xera''y Jônatas re —
    he''i ramo Jônatas ae oikuaa ukaa.'
  agu-BL: —Ma jalu' chitx'ilunku' ske'j ketz, yi in wetz tu incy'ajl, stzun Saúl.
    Ej cho'n tzun noje'n quentz te'j Jonatán.
  ilo-ULB: Ket kinuna ni Saul, “Agbunotkayo no siasino kadakami ken ni Jonatan nga
    anakko.” Ket ni Jonatan ti nabunot.
  kpg-kpg: Gei Saul ga helekai, “Hilihilia be di maa ko au be go dagu dama daane go
    Jonathan.” Malaa, go Jonathan dela gu modongoohia.
  uig-ARA: 'سائۇل: ــ مېنىڭ بىلەن ئوغلۇم يوناتاننىڭ ئوتتۇرىسىغا چەك تاشلاڭلار، دېدى.
    شۇنداق قىلىۋىدى، چەك يوناتانغا چىقتى.'
  sus-sus: Sɔlu man naxa Alatala maxandi kiiti xa sa a tan nun Yonatan tagi. Na kui
    kiiti mu fanxi Yonatan bɛ.
  pon-2006: Sohl eri mahsanih, “Pilada ihs rehn ngehi oh nei pwutak Sonadan.” Sonadan
    eri pilipilda.
  jae-jae: Go Saul kêsôm kêtiam gebe “Apuc kapoac êtu aêagêc latuc Jonatanŋa.” Ma
    kêtap Jonatan sa.
  ksd-ksd: 'Ma di ga padapadailam tai Saul dir ma Ionatan, ma ra tarai na vinarubu
    dia ga langalanga. Ma Saul i ga biti: Da padapadailam ta mimir ma Ionatan. Nina
    iat ta mimir ba ra Luluai i vakilang ia na mat. Ma ra tarai na vinarubu dia ga
    biti tai Saul: Koko muka da pait go; ma Saul pa i ga torom; ma ba dia ga padapadailam
    ta dir ma Ionatan natuna, di ga vakilang Ionatan.'
  tur-YTC: Saul, “Benimle oğlum Yonatan arasında kura çekin” dedi. Yonatan seçildi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ, βάλλετε ἀναμέσον ἐμοῦ καὶ ἀναμέσον Ἰωνάθαν τοῦ υἱοῦ μου·
    ὃν ἂν κατακληρώσηται Κύριος, ἀποθανέτω· καὶ εἶπεν ὁ λαὸς πρὸς Σαοὺλ, οὐκ ἔστι
    τὸ ῥῆμα τοῦτο· καὶ κατεκράτησε Σαοὺλ τοῦ λαοῦ, καὶ βάλλουσιν ἀναμέσον αὐτοῦ καὶ
    ἀναμέσον Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ, καὶ κατακληροῦται Ἰωνάθαν.
  ind-AYT: Saul berkata, “Buanglah undi antara aku dan Yonatan, anakku.” Lalu, didapatilah
    Yonatan.
  nya-nya: Sauli anati, “Chitani maere pakati pa ine ndi Yonatani mwana wanga.” Ndipo
    maere anagwera Yonatani.
  hrv-hrv: 'Šaul nastavi: “Bacite ždrijeb između mene i moga sina Jonatana!” I ždrijeb
    pade na Jonatana.'
  mps-mps: Tama megi da, Solgo tama po wali, “Te dego dwai sę yaliwe naga gegebo
    sę ebo tobage kolesaga eyu, ena ma Jonatan da si yaliwe, te sueibao.” Tialima,
    augwaligo tama tiali, tama te masigigo te Jonatan dąį ilali.
  tpi-tpi: Na nau Sol i tok, “Mekim wankain pasin bilong painimaut husat i bin mekim
    sin, mi o Jonatan.” Orait ol i mekim olsem, na ston i makim Jonatan.
  dan-1931: 'Saul sagde da: “Kast Lod mellem mig og min Søn Jonatan!” Så ramtes Jonatan.'
  vie-OVCB: 'Sau-lơ lại cầu: “Xin chỉ định giữa con và Giô-na-than.” Giô-na-than bị
    chỉ danh.'
  guj-2017: પછી શાઉલે કહ્યું, “મારી અને મારા દીકરા યોનાથાન વચ્ચે ચિઠ્ઠીઓ નાખો. “ત્યારે
    ચિઠ્ઠી દ્વારા યોનાથાન પકડાયો.
  pon-2006A: Sohl eri mahsanih, “Pilada ihs rehn ngehi oh nei pwutak Sonadan.” Sonadan
    eri pilipilda.
  por-BRBSL: 'Saul disse: “Loteie entre mim e Jonathan, meu filho”. Jonathan foi selecionado.'
  cth-cth: Sawl ni kai hoi ka capa Jonathan hah cungpam rayu awh haw atipouh teh Jonathan
    e van a bo.
  twi-twi: Na Saulo kae se, “Mommɔ me ne me babarima Yonatan so ntonto.” Na ntonto
    no bɔɔ Yonatan sɛ odi fɔ.
  hlt-hlt: Saul loh, “Kai laklo neh ka capa Jonathan laklo ah hmulung naan lah,” a
    ti nah tih Jonathan a tuuk.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Tɑ̃ũnɛ̀ tɛ́tɛ́ mí nnɛ̀ m birɛ Sonnɑtɑ̃ɑ̃ ti ĩ́nkɛ̀, kɛ̀
    bɛ̀ɛ tɑ̃ũ kòo do Sonnɑtɑ̃ɑ̃ ĩ́nkɛ̀.'
  msy-2020: Ezɨ Sol datɨrɨghɨn kamaghɨn mɨgei, “Ingangarir kamra, ia uam a damigh
    e ganika, tinara arazir kuram gami, Jonatan o kɨ uabɨ.” Ezɨ me kamaghɨn amizɨma
    dagɨam Jonatan ginaba.
  dop-dop: 'Mpʋɣʋlɛ sɩ: Ɩ́ tɔ mɑ́ nɑ mɑ pǝyɑlʋ tɑ́ tɔɔ kɛ́ tɛtɛ. Ɩlɛnɑ pǝ́ kpɑ ɩ pǝyɑlʋ.'
  azb-azb: 'Şaul dedi: «Mənimlə oğlum Yonatan arasında da püşk atın». Püşk Yonatana
    düşdü.'
  eng-DBY: And Saul said, Cast [lots] between me and Jonathan my son. And Jonathan
    was taken.
  hin-2017: फिर शाऊल ने कहा, “मेरे और मेरे पुत्र योनातान के नाम पर चिट्ठी डालो।” तब
    चिट्ठी योनातान के नाम पर निकली।
  wol-KYG: 'Sóol ne: «Tegal-leen nu bant sama digganteek Yonatan.» Ñu tegal leen,
    mu dal ca doomam Yonatan.'
  eng-YLT: And Saul saith, 'Cast between me and Jonathan my son;' and Jonathan is
    captured.
  eng-WYC-2017: And Saul said, Send ye lot be-twixt me and Jonathan my son. And Jonathan
    was taken.
  eng-WMBB: Saul said, “Cast lots between me and Jonathan my son.” Jonathan was selected.
  urd-GVH: फिर साऊल ने हुक्म दिया, “अब क़ुरा डालकर पता करें कि मैं क़ुसूरवार हूँ या
    यूनतन।” जब क़ुरा डाला गया तो यूनतन क़ुसूरवार ठहरा।
  rug-rug: Meke tiqe zama se Saula, “Mi vizatia pa vari korapana sa tuqu Zonatani
    hie meke arau.” Meke ta huhuku se Zonatani.
  gaz-gaz: Saaʼolis, “Anaa fi ilma koo Yoonaataan gidduutti immoo ixaa buusaa” jedhe.
    Ixaan sunis Yoonaataanitti baʼe.
  fra-LSG: 'Saül dit: Jetez le sort entre moi et Jonathan, mon fils. Et Jonathan fut
    désigné.'
  yal-yal: Sɔli naxa, “Ɛ masɛnsɛnna ti nxu nun ma diin tagi.” Yonatan yi suxu.
  haw-1868: I aku la o Saula, E hailona iwaena o maua a me Ionatana kuu keiki. A ua
    laweia o Ionatana.
  arb-NAV: 'وَقَالَ شَاوُلُ: «أَلْقُوا الْقُرْعَةَ بَيْنِي وَبَيْنَ يُونَاثَانَ ابْنِي».
    فَوَقَعَتِ الْقُرْعَةُ عَلَى يُونَاثَانَ.'
  ewe-ewe: Azɔ Saul gblɔ be, “Midzidze nu ɖe nye kple Yonatan dzi.” Esi woagadzidze
    nua la, edze Yonatan dzi.
  eng-LEE: And Saul said, Cast the lot between me and Jonathan my son. And Jonathan
    was seized.
  asm-FB: তেতিয়া চৌলে ক’লে, “মোৰ আৰু মোৰ পুত্ৰ যোনাথনৰ মাজত চিঠি খেল কৰা।” তাতে যোনাথনক
    নিৰ্ণয় কৰা হ’ল।
  sus-A: سْلُ مَن نَشَ عَلَتَلَ مَشَندِ كِيتِ شَ سَ عَ تَن نُن يٌنَتَن تَفِ. نَ كُي
    كِيتِ مُ قَنشِ يٌنَتَن بّ.
  fra-SBL: 'Saül dit : « Jetez le sort entre moi et Jonathan, mon fils. » Jonathan
    a été sélectionné.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֔וּל הַפִּ֕ילוּ בֵּינִ֕י וּבֵ֖ין יֹונָתָ֣ן בְּנִ֑י וַיִּלָּכֵ֖ד
    יֹונָתָֽן׃
  pjt-pjt: '@see-verse:1SA.014.041'
  kik-kik: Saũlũ akiuga atĩrĩ, “Tũcuukĩrei mĩtĩ niĩ na Jonathani, mũrũ wakwa.” Nake
    Jonathani akĩgwĩrwo nĩ mũtĩ.
  fra-NCL: 'Alors Saül dit : « Jetez le sort entre moi et Jonathas, mon fils. » Et
    Jonathas fut désigné.'
  cek-AK: Saul mah, Kai hoi ka capa Jonathan salakah taham khethaih phoisa to va ah,
    tiah a naa. To naah Jonathan nuiah krak.
  cuk-cuk: 'Geb degine, Saúl sogded: —An-machi-Jonatánʼbo be an-wilubdakmar. Geb wilubdaksamargu,
    Jonatánʼgi ataklenonikid.'
  uig-CYR: 'Саул: — Мениң билән оғлум Йонатанниң оттурисиға чәк ташлаңлар, деди. Шундақ
    қиливиди, чәк Йонатанға чиқти.'
  tel-2017: “నాకూ నా కొడుకు యోనాతానుకూ మధ్య చీటీ వేయండి” అని సౌలు ఆజ్ఞ ఇచ్చినప్పుడు
    చీటీ యోనాతాను పేరున పడింది.
  hat-BSA: 'Saül te di: “Tiraj osò a antre mwen menm avèk Jonathan, fis mwen an.”
    Epi se Jonathan ki pran.'
  kos-kos: Na Saul el fahk, “Akkalemye lah su koluk uh, nga ku Jonathan?” Na akkalemyeyuk
    tuh na Jonathan pa koluk uh.
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֔וּל הַפִּ֕ילוּ בֵּינִ֕י וּבֵ֖ין יוֹנָתָ֣ן בְּנִ֑י וַיִּלָּכֵ֖ד
    יוֹנָתָֽן׃
  ibo-ibo: Mgbe ahụ, Sọl kwuru sị, “Ugbu a feenụ nza nʼetiti mụ na Jonatan, nwa m
    nwoke.” Nza ahụ mara Jonatan.
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲ କହିଲେ, “ମୋହର ଓ ମୋର ପୁତ୍ର ଯୋନାଥନର ମଧ୍ୟରେ ଗୁଲିବାଣ୍ଟ କର,” ତହିଁରେ
    ଯୋନାଥନ ନିର୍ଣ୍ଣୀତ ହେଲା।
  chk-chk: Mürin, Saul a üra, “Oupwe asisila lefilem me Jonatan nei we mwän.” Nge
    Jonatan a sil.
  ssd-ssd: 'Saul ndek sakina: Ne maŋ wam katesewa sulumba yeŋge ko Yonatanŋge mbarat
    ndeta saka le isbe ŋgina le nu maŋ lato tukul ndamembi wam katesena le Yonatan
    tuku nyu mayok kina.'
  rop-rop: Brom deya King Sol bin tok, “YAWEI, yu shoum melabat hubin dum det nogudbala
    ting. Main san o mi?” En God bin pikimat Jonathan.
  ukr-1871: І повелїв Саул. Жеребуйте між мною й моїм сином Йонатаном. І впав жереб
    на Йонатана.
  deu-1951: 'Saul sprach: Werfet das Los über mich und meinen Sohn Jonatan! Da ward
    Jonatan getroffen.'
  eng-JPS: 'And Saul said: ''Cast lots between me and Jonathan my son.'' And Jonathan
    was taken.'
  srp-1865: 'I reèe Saul: bacite ždrijeb za me i za Jonatana sina mojega. I oblièi
    se Jonatan.'
  lug-lug: Awo Sawulo n’ayogera nti, “Mutukubire akalulu nze ne mutabani wange Yonasaani.”
    Yonasaani n’alondebwa.
  heb-heb: ויאמר שאול הפילו ביני ובין יונתן בני וילכד יונתן׃
  ben-IRV: পরে শৌল বললেন, “আমার ও আমার ছেলে যোনাথনের মধ্যে গুলিবাঁট করা হোক।” তাতে
    যোনাথন ধরা পড়ল।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ ਮੇਰੇ ਅਤੇ ਮੇਰੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਦੇ ਨਾਮ ਉੱਤੇ ਪਰਚੀ ਪਾਓ। ਤਦ ਯੋਨਾਥਾਨ
    ਦੇ ਨਾਮ ਦੀ ਪਰਚੀ ਨਿੱਕਲੀ।
  tkr-tkr: 'Şaulee eyhen: – Yizdeyiy duxayne Yonatanne yı''q''neeyid çöp k''eççe.
    Çöpün Yonatan hagva.'
  mya-JVB: ရှောလု ကလည်း ၊ ငါ နှင့် ငါ့ သား ယောနသန် အဘို့ စာရေးတံ ပြုလော့ဟု ဆို သဖြင့်
    ၊ ယောနသန် ကို မှတ် တော်မူ၏။
  tte-O: Tabe Saulo iwaloyoi iba, “Vekune ugwabaegili yoi yau yo natugu Diyonatan
    luwaluwalimai mena.” Mwa siginauli besiele kabo silobai Diyonatan iya lopwanone
    iginauli.
  tbg-tbg: Mintuvaro Soruva tiharo, Vohaa qarama kehara titanta Ionataanika avatehara
    tavaane, tuvaro Kotira kaiqa vara amite vau vaiintiva qaiqaa vi okarara autu kovaro
    Tumimi orivano Ionataanira qovarama kora.
  hmo-hmo: Saulo ma ia gwau, “Lau bona lauegu natuna Ionatana aiemai huanai nadi helagana
    dekena amo do umui abia hidi, kerere be daika ena.” Nadi helagana ese Ionatana
    ia abia hidi.
  urd-urd: तब साऊल ने कहा कि “मेरे और मेरे बेटे यूनतन के नाम पर पर्ची डालो, तब यूनतन
    पकड़ा गया।”
  rus-SYN: 'Тогда сказал Саул: бросьте жребий между мною и между Ионафаном, сыном
    моим, и кого объявит Господь, тот да умрет. И сказал народ Саулу: да не будет
    так! Но Саул настоял. И бросили жребий между ним и Ионафаном, сыном его, и пал
    жребий на Ионафана.'
  bqc-SIM: 'Saulu mɛ̀: À gbɛla mapi ń ma nɛ́o musu. Kɛ́ yã́ Yonatãa blè,'
  tcz-CHONGTHU: Chuin Saul in, “Tun vang sang kit uhitin keile Jonathan kah’a dingin,”
    Tun Jonathan chu athemmon hung kilang doh tai.
  mar-mar: मग शौलाने म्हटले, “माझ्यामध्ये व योनाथान माझा मुलगा याच्यामध्ये पण चिठ्ठ्या
    टाका.” तेव्हा योनाथान धरला गेला.
  qub-qub: 'Chaypita Saúl niran: «Cananga surtita jitay wamrä Jonatanpäwan nogapäna»
    nir. Chaura surti llojshiran Jonatanpaj.'
  bqp-bqp: 'Solu pì: À gbɛ̀ la makũ kũ ma nɛ́o musu. Kũ yã Yonatã blè,'
  hat-hat: 'Sayil di: -Koulye a, ant Jonatan avè m'', di kilès nan nou de a ki koupab.
    Seyè a fè konnen se Jonatan.'
  eng-BSB: Then Saul said, “Cast the lot between me and my son Jonathan.” And Jonathan
    was selected.
  tod-tod: Sayile devei veeni, ga kpakutoomai ɠɛ ti yɔɠɔzu ta ná-doun zunui Zonatan.
    Naa ɠɛai ma, Zonatan ɠa é zoni.
  eng-WEBPB: Saul said, “Cast lots between me and Jonathan my son.” Jonathan was selected.
  kbq-kbq: Ana'ma higeno'a Soli'a huno, Nagri'ene nenamofo Jonataninte taisi zokagora
    reta keho, hige'za ana zokago'ma reza kazana, Jonatani su'amo e'ama hu'ne.
  nhe-BL: 'Huajca sampa Saúl quiijto: ―Ama xijmajcahua para tijmatise intla na o nocone.
    Huan huetzqui ipan Jonatán para tlajtlacolchijtoya.'
  bus-bus: 'Solu bè: À gbɛ̀ la mapi kↄ̃n ma nɛ́o musu. Kɛ̀ yã Yonatã blè,'
  gub-BL: Na'e uze'eg Xau kury. — Pemomor wi ita nehe. Aze ru'u ihe aze ru'u hera'yr
    Zonata. Ma'enugar wiko a'e ikatu 'ym ma'e iapo arer romo Tupàn henataromo. Omomor
    ita wà. Tupàn wexaexak Zonata ita pupe.
  eng-DRA: 'And Saul said: Cast lots between me, and Jonathan my son. And Jonathan
    was taken.'
