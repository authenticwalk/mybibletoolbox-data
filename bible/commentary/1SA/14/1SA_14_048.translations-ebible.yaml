verse: 1SA.014.048
translations:
  mal-C: അദ്ദേഹം വീരോചിതമായിപ്പോരാടി അമാലേക്യരെ തോൽപ്പിച്ചു. അങ്ങനെ ഇസ്രായേലിനെ കൊള്ളയിട്ട
    എല്ലാവരുടെയും കൈയിൽനിന്ന് അവരെ വിടുവിച്ചു.
  deu-TKW: Auch bewies er Tapferkeit und schlug Amalek und errettete Israel aus der
    Gewalt seines Plünderers.
  lin-lin: Abundisaki na makasi nyonso bato ya Amaleki mpe alongaki bango, akangolaki
    Isalaele na maboko ya bato oyo bazalaki kobotola bango biloko.
  eng-LSV: And he makes a force, and strikes Amalek, and delivers Israel out of the
    hand of its spoiler.
  eng-GNV: He gathered also an hoste and smote Amalek, and deliuered Israel out of
    the handes of them that spoyled them.
  eng-WEBSTER: And he gathered a host, and smote the Amalekites, and delivered Israel
    from the hands of them that spoiled them.
  nhw-BL: Huan quichijqui huejhueyi tlamantli hasta motemacac quintlanqui nopa amalecitame
    huan quej nopa quinmanahui nopa israelitame tlen inincualancaitacahua.
  swh-ONEN: Akapigana kishujaa na kuwashinda Waamaleki, akiikomboa Israeli kutoka
    mikono ya wale waliokuwa wamewateka nyara.
  bba-bba: Sɔ̃ɔ teeru u tɑbu kuɑ kɑ wɔruɡɔru u Amɑlɛki be bɑ bu dɑm dɔremɔ kɑmiɑ u
    Isirelibɑ fɑɑbɑ kuɑ ben nɔmɑn di.
  eng-KJVCPB: And he gathered a host, and smote the Amalekites, and delivered Israel
    out of the hands of them that spoiled them.
  mpx-mpx: I ola al, alona wana atimatuwa i haveyan gagasisi ge Amaleki i pakokovel.
    Inoke Isileli i pwamwalil ali topihigelgel nimaliyaa, bolo valila hi haveyan elal
    ge wali bugubugul hi kaluoel.
  luo-luo: Nokedo gi chir moloyo jo-Amalek, moreso jo-Israel oa e lwet joma nosebet
    ka yako gigegi.
  meu-meu: Ia na goada dikadika; ia ese Amalek taudia e hadareredia, bona Israel taudia
    na e tuari henidia taudia imadia amo e hamauridia.
  npi-ULB: तिनले ठुलो साहसले काम गरे र अमालेकीहरूलाई पराजित गरे । तिनले इस्राएललाई
    लुट्नेहरूको हातबाट छुटकारा दिए ।
  yor-yor: Ó sì jà tagbára tagbára, ó ṣẹ́gun àwọn Amaleki, ó sì ń gba Israẹli sílẹ̀
    lọ́wọ́ àwọn tí ó ń kọlù wọ́n.
  ind-ind: '@see-verse:1SA.014.047'
  pes-OPCB: شائول با دلیری عمل می‌کرد. عمالیقی‌ها را نیز شکست داده، اسرائیل را از
    دست دشمنان رهانید.
  tgl-ULB: Kumilos siya na may kagitingan at tinalo ang mga Amalekita. Iniligtas niya
    ang Israel mula sa mga kamay ng mga dumambong sa kanila.
  cbu-NT: Ashirucha, wasundururee tushaneerangu, Iy kizpurtanicha, tárangusin, kis
    waanaatstisin ungirtaranganaya. Mishat, Amalekshucheetstam kasiranganaya. Ambiri
    ashkusin, Israelchich waanaatstisin tapachindaksin, waamaritin kasimpaniritin
    taaranganaya.
  hui-hui: Ani bialu ibugua wai yo hende elahe howa Amalege wali agali hearubi heba
    balu bo podalu wayali hene. Isaraelealiru bai hole biyaruni bibahende ibugua mo
    wiai hene.
  mya-mya: သူ​သည်​ရွပ်​ရွပ်​ချွံ​ချွံ​တိုက်​ပွဲ​များ​ဝင်​ခဲ့ သည်။ အာ​မ​လက်​အ​မျိုး​သား​တို့​ကို​ပင်
    တိုက်​ခိုက်​နှိမ်​နင်း​ခဲ့​လေ​သည်။ သူ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ရန်​သူ
    အ​ပေါင်း​တို့​၏​ဘေး​မှ​ကယ်​ဆယ်​ခဲ့​၏။
  bod-N: ཡང་སོ་ལོས་སྤོབས་པ་བསྐྱེད་ནས་ཨ་མཱད་ལེག་པ་རྣམས་ལས་རྒྱལ་བར་གྱུར་ཏེ། ཡེས་ར་ཨེལ་བཅོམ་མཁན་གྱི་ལག་ནས་བསྒྲལ་ལོ།
    །
  sna-sna: Akarwa noumhare akakunda vaAmereki, akadzikinura vaIsraeri kubva mumaoko
    avaya vakanga vavapamba.
  spa-BLM: Hizo valentía e hirió a los amalecitas, y libró a Israel de las manos de
    los que lo saqueaban.
  cac-cac: A d'a junel ix smolb'ej masanil soldado vin̈, ix yac'an oval vin̈ yed'
    eb' amalec. Icha chi' ix aj scolanel eb' israel vin̈ d'a yol sc'ab' eb' ajc'ol
    tz'elc'an tastac ay d'a eb' israel chi'.
  swh-ULB: Alitenda kwa ushujaa mkubwa na kuwashinda Waamaleki. Aliwaokoa Israeli
    kutoka mikono ya watu ambao waliwateka nyara.
  bel-bel: І сабраў войска, і пабіў Амаліка, і вызваліў Ізраіля з рукі грабежнікаў
    ягоных.
  deu-ELBBK: Und er tat Mächtiges und schlug Amalek, und errettete Israel aus der
    Hand seines Plünderers.
  mbb-OT: Mevurut sikandin he ebpekidtebek, wey nezaag din daan is menge Amalikanhen.
    Te heini he paaǥi midluwas din is menge Israilihanen puun te gehem te langun he
    menge midsurung kandan wey te mibpen-aǥew te menge azen dan.
  mal-2015: അവൻ ശൗര്യം പ്രവർത്തിച്ചു അമാലേക്യരെ ജയിച്ചു, യിസ്രായേല്യരെ കവർച്ചക്കാരുടെ
    കയ്യിൽനിന്നു വിടുവിക്കയും ചെയ്തു.
  rmc-rmc: Marelas pes igen zorales. Zviťazinďa upral o Amaleka a zachraňinďa le Izrael
    lengre ňeprijaťeľendar.
  pes-OPV: و به دلیری عمل می‌نمود و عمالیقیان را شکست داده، اسرائیل رااز دست تاراج
    کنندگان ایشان رهانید.
  ron-1924: С-а арэтат витяз, а бэтут пе Амалек ши а скэпат пе Исраел дин мына челор
    че-л жефуяу.
  ben-OBCV: তিনি বীরের মতো যুদ্ধ করে অমালেকীয়দের পরাস্ত করলেন, ও ইস্রায়েলকে তাদের
    হাত থেকে মুক্ত করলেন, যারা তাদের উপর লুঠতরাজ চালিয়েছিল।
  som-som: Oo isagu si xoog leh ayuu wax ku sameeyey, oo wuxuu laayay reer Siiqlag
    oo reer binu Israa'iilna wuxuu ka samatabbixiyey gacantii kuwii dhici jiray.
  lat-VUC: Congregatoque exercitu, percussit Amalec, et eruit Israël de manu vastatorum
    ejus.
  eng-ASVBT: And he did valiantly, and smote the Amalekites, and delivered Israel
    out of the hands of them that despoiled them.
  ita-1885: Fece ancora un esercito, e percosse Amalec, e riscosse Israele dalla mano
    di quelli che lo predavano.
  eng-LXXUP: And he wrought valiantly, and smote Amalek, and rescued Israel out of
    the hand of them that trampled on him.
  eng-ULB: He acted with great courage and defeated the Amalekites. He rescued Israel
    out of the hands of those who plundered them.
  spa-VBL: Luchó con valentía, conquistando a los amalecitas y salvando a Israel de
    los que los saqueaban.
  fra-_FOB: Il déploya de la vaillance, et battit Amalek, et délivra Israël de la
    main de ceux qui le pillaient.
  mal-mal: അവൻ യുദ്ധം ചെയ്ത് അമാലേക്യരെ ജയിച്ചു, യിസ്രായേല്യരെ കവർച്ചക്കാരുടെ കയ്യിൽനിന്ന്
    വിടുവിക്കയും ചെയ്തു.
  urd-GVR: Wuh nihāyat bahādur thā. Us ne Amālīqiyoṅ ko bhī shikast dī aur yoṅ Isrāīl
    ko un tamām dushmanoṅ se bachā liyā jo bār bār mulk kī lūṭ-mār karte the.
  suz-BL: मेकोमी अमालेकी आन कली ग्रामा बाक्‍त। मिनु इस्राएली आन कली रोइक्‍ब हुल आन
    रे प्रोना बाक्‍त।
  ita-1927: Spiegò il suo valore, sconfisse gli Amalekiti, e liberò Israele dalle
    mani di quelli che lo predavano.
  ckb-ckb: هەروەها دلێرانە جەنگا و گورزی لە عەمالێقییەکان وەشاند و ئیسرائیلی لە دەستی
    تاڵانکەرانی دەرباز کرد.
  eng-BBE: And he did great things, and overcame the Amalekites, and made Israel safe
    from the hands of their attackers.
  kan-OKCV: ಅವನು ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ಅಮಾಲೇಕ್ಯರನ್ನು ಸಂಹರಿಸಿದನು. ಇಸ್ರಾಯೇಲನ್ನು ಸುಲಿದುಕೊಳ್ಳುವವರ
    ಸಮಸ್ತರ ಕೈಗೂ ತಪ್ಪಿಸಿದನು.
  tam-2017: அவன் பலத்து, அமலேக்கியர்களை முறியடித்து, இஸ்ரவேலர்களைக் கொள்ளையிடுகிற
    எல்லோருடைய கைக்கும் அவர்களை மீட்டெடுத்தான்.
  spa-RV-1909: Y reunió un ejército, é hirió á Amalec, y libró á Israel de mano de
    los que le robaban.
  ron-BTF: Și a adunat o oștire și a lovit pe amaleciți și a eliberat pe Israel din
    mâinile celor care îl jefuiau.
  eng-WEBP: He did valiantly and struck the Amalekites, and delivered Israel out of
    the hands of those who plundered them.
  eng-FBV: He fought bravely, conquering the Amalekites, saving Israel from those
    who plundered them.
  nld-1939: Hij ontplooide zulk een kracht, dat hij zelfs Amalek versloeg, en Israël
    bevrijdde uit de macht van die het plunderden.
  nch-BL: Huan quichijqui huejhueyi tamanti hasta motemacac quintanqui nopa amalecitame
    huan quej nopa quinmanahui nopa israelitame ten inincualancaitacahua.
  vie-1934: Người tụ tập quân lính, đánh dân A-ma-léc, và giải cứu Y-sơ-ra-ên khỏi
    tay những kẻ cướp phá họ.
  hin-CV: उन्होंने अमालेकियों को मार गिराया और इस्राएल को उसके शत्रुओं से छुड़ौती
    प्रदान की.
  spa-BES: Y reunió un ejército, venció a los amalecitas y salvó a Israel de mano
    de los saqueadores.
  tdx-tdx: Nanontoñe lahialen-dre le zinevo’e o nte Amalekeo vaho navotso’e am-pità’
    o mpikopake iareoo t’Israele.
  tha-KJV: พระองค์​ทรงรวบรวมกองทัพ และทรงโจมตีพวกอามาเลข และทรงช่วยคนอิสราเอลให้พ้นจากมือของบรรดาผู้​ที่​เข​้าปล้นเขา
  por-BR-2018: E reuniu um exército, e feriu a Amaleque, e livrou a Israel da mão
    dos que lhe roubavam.
  deu-ELO: Und er tat Mächtiges und schlug Amalek, und errettete Israel aus der Hand
    seines Plünderers.
  eng-WYC-2018: And when his host was gathered together, he smote Amalek; and delivered
    Israel from the hand of his destroyers. (And then when his army was gathered together,
    he killed the Amalekites; and so he saved Israel from the hands of their destroyers.)
  epo-epo: Li aranĝis militistaron kaj venkobatis Amalekon kaj liberigis Izraelon
    el la manoj de liaj rabantoj.
  uig-PIN: U zor jasarǝt kɵrsitip Amalǝklǝrni urup Israilni bulang-talang ⱪilƣuqilardin
    ⱪutⱪuzdi.
  beo-beo: 'E da mae beda:ne, nimi bagadewane gegei. A:malege dunu da gasa bagade,
    be Solo da amo fi amola hasali. Dunu bagohame da Isala:ili dunuma doagala:musa:
    misi, be Solo da ea fi dunu gaga:i.'
  tpi-OTNT: Na Sol i kirapim bel bilong ol soldia long pait na ol i pait strong moa
    na winim ol Amalek tu. Olsem na ol birua i no kam bek moa long pait long ol Israel.
  hau-SA: Ya yi jaruntaka sosai, ya ci Amalekawa da yaƙi, ya kuma ceci Isra’ila daga
    hannuwan waɗanda suka ƙwace musu kaya.
  uig-LAT: U zor jasaret körsitip Amaleklerni urup Israilni bulang-talang qilghuchilardin
    qutquzdi.
  nde-nde: Walwa ngesibindi wehlula ama-Amaleki, wakhulula u-Israyeli ezandleni zalabo
    ababebaphangile.
  ton-ton: Pea naʻe fakakātoa ʻae tau, pea taaʻi ʻae kakai ʻAmaleki, pea naʻe fakamoʻui
    ʻa ʻIsileli mei he nima ʻokinautolu naʻe maumauʻi ʻakinautolu.
  ces-1613: Sebrav také vojska, porazil Amalecha, a vysvobodil Izraele z ruky zhoubců
    jeho.
  eng-WMB: He did valiantly and struck the Amalekites, and delivered Israel out of
    the hands of those who plundered them.
  tam-TCV: அவன் வீரத்துடன் போரிட்டு, அமலேக்கியரைத் தோற்கடித்து இஸ்ரயேலரைக் கொள்ளையடித்தவர்களிடமிருந்து
    அவர்களை விடுவித்தான்.
  ceb-ULB: Nagmaisogon gayod siya ug gipildi ang mga Amalekanhon. Giluwas niya ang
    Israel gikan sa mga kamot niadtong nanulis kanila.
  pol-UBG: Zebrał również wojsko, pobił Amalekitów i wyrwał Izraela z rąk tych, którzy
    go pustoszyli.
  agr-agr: Niina suntaji aidaujai ijunag maania Amalec aents aidaun depetuk ijinauwai.
    Dutika Israel aents aidaun kasajuinak waitkaidaun agkanmitkauwai.
  kyc-kyc: Baame Amaleke wambu dupwa kando paka napala pyao raliya. Wambu dupwame
    Isaraele wambu dupwa pyala epeyami dokopa baame kiiramo nyiya.
  urd-GVU: وہ نہایت بہادر تھا۔ اُس نے عمالیقیوں کو بھی شکست دی اور یوں اسرائیل کو
    اُن تمام دشمنوں سے بچا لیا جو بار بار ملک کی لُوٹ مار کرتے تھے۔
  deu-1912: Und er hatte Sieg und schlug die Amalekiter und errettete Israel von der
    Hand aller, die sie zwackten.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಅಮಾಲೇಕ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ದಂಡೆತ್ತಿ ಹೋಗಿ ಪರಾಕ್ರಮದಿಂದ ಅವರನ್ನು
    ಸದೆಬಡಿದನು. ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಸುಲಿಗೆಮಾಡುವವರ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸಿದನು.
  yap-yap: I cham nib cheag ko cham ni mus ngak e girdi’ ni Amalek niki gel ngorad.
    Gubin e cham ni un fek i yib ngak piyu Israel mi i ayuwegrad riy.
  hlt-MCSB: Caem neh a saii tih Amalek te a tloek dongah anih aka reth kut lamloh
    Israel te a huul.
  mdy-ETH: ዒ ዶዲ ዖሊ ዓማሌቄ ዴሮዋ ባሼኔ፤ ዬያይዲ ዖሊ ዒስራዔኤሌ ዓሶ ሞርኮ ኩጫፓ ዓውሴኔ።
  twi-ASANTE: Ɔkoo mmarima so, dii Amalekfoɔ so, gyee Israelfoɔ firii wɔn afomfafoɔ
    nyinaa nsam.
  eng-WEBU: He did valiantly and struck the Amalekites, and delivered Israel out of
    the hands of those who plundered them.
  wal-wal: I minnidi olettiis; Amaaleeqa asata xooniis; Israa7eela asaa bonqqiyaageetu
    kushiyaappe ashshiis.
  spa-PDDPT: Formó un ejército, derrotó a Amalec y libró a Israel de mano de los que
    lo despojaban.
  gun-gun: Imbaraetea rupi joguero'a vy ojuka Amaleque pygua kuery voi. Ha'e rami
    vy ogueraa jepe Israel kuery mba'emo re imonda aguã oje'oi va'ekue po gui.
  agu-BL: Ncha'tz oc tan chimolche'n jun c'oloj sanlar, nin xcye' tan chixite'n cu'n
    yi e' xonl Amalec. Nin tan yi xtxolbila'tz nin xcye' i' tan chisotzaje'n cu'n
    yi e' alk'om yi na cho'c tan alak' scye'j wunak tbe'.
  ilo-ULB: Nagtignay isuna a situtured ket inabakna dagiti Amalekita. Inispalna ti
    Israel kadagiti ima ti nangsamsam kadakuada.
  kpg-kpg: Mee guu hai dana heebagi damanaiee ang gi digau Amalek, gei mee gu aali
    i digaula. Mee gu haga dagaloaha digau Israel gi daha mo digau ala ne hagahuaidu
    ginaadou.
  uig-ARA: ئۇ زور جاسارەت كۆرسىتىپ ئامالەكلەرنى ئۇرۇپ ئىسرائىلنى بۇلاڭ-تالاڭ قىلغۇچىلاردىن
    قۇتقۇزدى.
  sus-sus: A naxa Amalɛkikae bɔnbɔ sɛnbɛ ra, a Isirayila ba mixie bɛlɛxɛ naxee nu
    e xa bɔxi tuxunsanma.
  pon-2006: E pil wia lapalahn mahwen ehu ong mehn Amalek oh pil kaloweiraildi. E
    ketin doarehla mehn Israel sang ar imwintihti kan koaros.
  jae-jae: Eŋ kêtôc nê ŋaclai ma kêku lau Amalek tulu, ma gêjam Israel kêsi aŋga lau
    sêjaŋgowaga nêŋ.
  ksd-ksd: Ma ra iangina i ga rararang ba i ga uvia pa ra tarai Amalek, ma i ga valaun
    Israel kan ra dekdek i diat nina dia ga ra pa kadia tabarikik.
  tur-YTC: Amalekliler'i yiğitçe vurdu ve İsrael'i onları yağma edenlerin elinden
    kurtardı.
  grc-BRENT: Καὶ ἐποίησε δύναμιν, καὶ ἐπάταξε τὸν ʼΑμαλήκ· καὶ ἐξείλετο τὸν Ἰσραὴλ
    ἐκ χειρὸς τῶν καταπατούντων αὐτόν.
  ind-AYT: Dia bertindak gagah perkasa, mengalahkan orang-orang Amalek, dan melepaskan
    orang Israel dari tangan orang-orang yang menjarah mereka.
  nya-nya: Anachita nkhondo mwamphamvu ndi kugonjetsa Aamaleki. Choncho anapulumutsa
    Aisraeli mʼmanja mwa anthu amene ankawalanda zinthu zawo.
  hrv-hrv: Dao je mnogo dokaza svoje hrabrosti, potukao je Amalečane i izbavio Izraela
    iz ruku onih koji su ga pljačkali.
  mps-mps: Tama Solgo te ami bidi dabe haliga hodolama, hwįmainu elama, tama augwaligo
    hwįbo bomo mu elama, tama te Amalek dabe me aiyaba elaluali. Tama tibaso, te
    boi bidi dabe te Israel dabe dali hwįagasu munu me asobeo.
  tpi-tpi: Na Sol i kirapim bel bilong ol soldia long pait na ol i pait strong moa
    na winim ol Amalek tu. Olsem na ol birua i no kam bek moa long pait long ol Israel.
  dan-1931: Han udførte Heltegerninger, slog Amalek og befriede Israel fra dem, som
    hærgede det.
  vie-OVCB: Vua anh dũng chiến thắng quân A-ma-léc, và giải cứu Ít-ra-ên khỏi các
    nước đã cướp phá họ.
  guj-2017: તેણે બહાદુરીથી અમાલેકીઓને હરાવ્યા. તેણે ઇઝરાયલ લોકોને લૂંટારાઓના હાથમાંથી
    બચાવ્યા.
  pon-2006A: E pil wia lapalahn mahwen ehu ong mehn Amalek oh pil kaloweiraildi. E
    ketin doarehla mehn Israel sang ar imwintihti kan koaros.
  por-BRBSL: Ele fez valentemente e atingiu os amalequitas, e libertou Israel das
    mãos daqueles que os saquearam.
  cth-cth: Ransanaw a pâkhueng teh, Amalek taminaw a tuk awh. Isarelnaw hah ahnimae
    kut dawk hoi a rungngang awh.
  twi-twi: Ɔkoo mmarima so, dii Amalekfo so, gyee Israelfo fii wɔn afowfo nyinaa nsam.
  hlt-hlt: Caem neh a saii tih Amalek te a tloek dongah anih aka reth kut lamloh Israel
    te a huul.
  tbz-SIM: Weè do dokɛ́nɛ̀ dikɔ̃m̀bùɔ̀ Amɑdesiibɛ bɛmbɛ bɛ̀ɛ̀ do fekù Isidɑyɛɛribɛ
    kpɛrɛ kòo bɛ̀ nɑ, kɛ́dɛɛtɛ́ Isidɑyɛɛribɛ.
  msy-2020: Egha Sol uan mɨdorozir gumazibar naviba fema, me pamtemɨn mɨsogha uaghan
    Amalekia abɨni. Kamaghɨn amizɨ, men apaniba ua iza Israelia mɨsozir puvatɨ.
  dop-dop: Ɩ hʋlɑ toŋ nɑ ɩ́ yoonɑ Amɑleke nyǝ́mɑ. Ɩ fitɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ mpɑ pɑ
    wɑkǝlɑɣɑ-wɛ tɔ pɑ niŋ tɑɑ.
  azb-azb: O şücaət göstərərək Amaleqliləri məğlub etdi və İsraili talan edənlərin
    əlindən qurtardı.
  eng-DBY: And he did valiantly, and smote the Amalekites, and delivered Israel out
    of the hands of their spoilers.
  hin-2017: फिर उसने वीरता करके अमालेकियों को जीता, और इस्राएलियों को लूटनेवालों के
    हाथ से छुड़ाया।
  wol-KYG: Njàmbaar la xaree, duma Amalegeen ña, ba musal Israyil ca ña doon sëxëtoo
    seen alal.
  eng-YLT: And he maketh a force, and smiteth Amalek, and delivereth Israel out of
    the hand of its spoiler.
  eng-WYC-2017: And when his host was gathered together, he smote Amalek; and delivered
    Israel from the hand of his destroyers.
  eng-WMBB: He did valiantly and struck the Amalekites, and delivered Israel out of
    the hands of those who plundered them.
  urd-GVH: वह निहायत बहादुर था। उसने अमालीक़ियों को भी शिकस्त दी और यों इसराईल को
    उन तमाम दुश्मनों से बचा लिया जो बार बार मुल्क की लूट-मार करते थे।
  rug-rug: Varipera pa vinarane si asa meke va kilasi tugo sa sari na tie Amaleki.
    Meke harupi sa sari na tie Izireli koari na rinapata.
  gaz-gaz: Gootummaadhaanis Amaaleqoota lolee moʼate; Israaʼelootas harka warra isaan
    saamanii jalaa baase.
  fra-LSG: Il manifesta sa force, battit Amalek, et délivra Israël de la main de ceux
    qui le pillaient.
  yal-yal: Lɔxɔna nde, a yi keli a sɛnbɛ gbeeni, a yi Amalɛkine nɔ, a Isirayila xunba
    ne yii, naxanye yi a kalama.
  haw-1868: Hana ikaika aku la ia, a luku aku la i ka Ameleka, a hoopakele i ka Iseraela
    i ka lima o ka poe i luku mai ia lakou.
  arb-NAV: وَخَاضَ مَعَارِكَ قَاسِيَةً، فَقَهَرَ عَمَالِيقَ وَأَنْقَذَ الإِسْرَائِيلِيِّينَ
    مِنْ يَدِ نَاهِبِيهِمْ.
  ewe-ewe: Ewɔ aʋa kalẽtɔe, ɖu Amalekitɔwo dzi eye wòɖe Israel tso ame siwo katã ha
    wo la si me.
  eng-LEE: And he gathered an army, and he smote the 'Amalekites, and delivered Israel
    out of the hands of those that spoiled them.
  asm-FB: চৌল অতি সাহিয়াল আছিল। তেওঁ অমালেকীয়াসকলকো পৰাজয় কৰিছিল। আনকি যিসকল শত্ৰুৱে
    ইস্ৰায়েলসকলক লুট কৰিব বিচাৰিছিল, সেই শত্ৰুবোৰৰ পৰা ইস্ৰায়েলক তেওঁ ৰক্ষা কৰিছিল।
  sus-A: عَ نَشَ عَمَلّكِكَيٍ بْنبْ سّنبّ رَ، عَ عِسِرَيِلَ بَ مِشِيٍ بّلّشّ نَشٍيٍ
    نُ عٍ شَ بْشِ تُشُنسَنمَ.
  fra-SBL: Il fit preuve de vaillance, frappa les Amalécites et délivra Israël des
    mains de ceux qui le pillaient.
  hbo-hbo: וַיַּ֣עַשׂ חַ֔יִל וַיַּ֖ךְ אֶת־עֲמָלֵ֑ק וַיַּצֵּ֥ל אֶת־יִשְׂרָאֵ֖ל מִיַּ֥ד
    שֹׁסֵֽהוּ׃ ס
  pjt-pjt: '@see-verse:1SA.014.047'
  kik-kik: Akĩrũa na ũcamba, akĩhoota Aamaleki, na akĩhonokia Isiraeli kuuma moko-inĩ
    ma arĩa maamatahĩte indo.
  fra-NCL: Il fit des exploits, battit Amalec et délivra Israël de la main de ceux
    qui le pillaient.
  cek-AK: Anih mah misatuh kaminawk to pahruek moe, Amalek kaminawk to a tuk, Israel
    kaminawk to nihcae parokungnawk ih ban thung hoiah a pahlong.
  cuk-cuk: Amalec-dulemargi nakwisbalid, deginbali, ibmar-atursamaladgi Israel-dulemar-bendaksabalid.
  uig-CYR: У зор җасарәт көрситип Амаләкләрни уруп Исраилни булаң-талаң қилғучилардин
    қутқузди.
  tel-2017: అతడు తన సైన్యంతో అమాలేకీయులను హతమార్చి వారు దోచుకుపోయిన ఇశ్రాయేలీయులను
    వారి చేతిలో నుండి విడిపించాడు.
  hat-BSA: Li te aji avèk kouraj; li te bat Amalekit yo, e li te delivre Israël soti
    nan men a sila ki te piyaje yo.
  kos-kos: El arulana pulaik ke mweun. Finne mwet Amalek, el kutangulosla pac. El
    molela mwet Israel liki inpoun mwet nukewa su lainulos.
  hbo-WLC: וַיַּ֣עַשׂ חַ֔יִל וַיַּ֖ךְ אֶת־עֲמָלֵ֑ק וַיַּצֵּ֥ל אֶת־יִשְׂרָאֵ֖ל מִיַּ֥ד
    שֹׁסֵֽהוּ׃ ס
  ibo-ibo: O buru agha dị ukwuu, lụgbuo ndị Amalek; ma zọpụta ndị Izrel site nʼaka
    ndị niile na-emegbu ha site nʼịpụnarị ha ihe ha nwere.
  ory-ory: ପୁଣି, ସେ ବୀରତ୍ୱ ପ୍ରକାଶ କଲେ ଓ ଅମାଲେକୀୟମାନଙ୍କୁ ସଂହାର କଲେ ଓ ଇସ୍ରାଏଲର ଲୁଟକାରୀମାନଙ୍କ
    ହସ୍ତରୁ ସେମାନଙ୍କୁ ରକ୍ଷା କଲେ।
  chk-chk: A fiu fän pwora o akufu chon Amalek. A angasa chon Israel seni ekewe sounfiu
    mi angei pisekir fän pöchökül.
  ssd-ssd: Taŋanaig sulumba nu kame kuasmbi suŋgokanu kile-maŋgurka nane saŋgri tiŋga
    kame bumba Amalek mbal mata bale farnaig sulumba kuasmbi afu Israel kilke mbolŋge
    agaŋ ndende kuayarmba lika minnaig ta pitaikinaig le nane maŋ luka Israel kilke
    mbol pro ndanaig.
  rop-rop: en wen imbin fait langa detlot pipul brom det kantri gulum Amalek, imbin
    lafta fait brabli adbala. Bat stil imbin bidim olabat, en imbin seibum ola Isreil
    pipul brom ol detlot pipul hubin kaman blanga fait langa olabat.
  ukr-1871: І зібравши військо, побив Амалика і визволив Ізраїля з потали в грабителїв
    його.
  deu-1951: Und er bewies Tapferkeit und schlug die Amalekiter und errettete Israel
    von der Hand aller, die sie beraubten.
  eng-JPS: And he did valiantly, and smote the Amalekites, and delivered Israel out
    of the hands of them that spoiled them.
  srp-1865: Skupi takoðer vojsku i pobi Amalika; i izbavi Izrailja iz ruku onijeh
    koji ga plijenjahu.
  lug-lug: N’alwana n’obuzira bungi n’awangula Abamaleki, n’anunula Isirayiri okuva
    mu mukono gw’abo abaabanyaganga.
  heb-heb: ויעש חיל ויך את עמלק ויצל את ישראל מיד שסהו׃
  ben-IRV: তিনি বীরের মত কাজ করতেন, অমালেকীয়দের আঘাত করলেন এবং লুটকারীদের হাত থেকে
    ইস্রায়েলকে রক্ষা করলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਬੇਲਟਸ਼ੱਸਰ ਕਰ ਕੇ ਅਮਾਲੇਕੀਆਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਲੁਟੇਰਿਆਂ ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ।
  tkr-tkr: Mana yik'eka sacikku Amalekaaşile ğamxha, İzrail q'əra qaa'anbışike g'attivxhanaa'ana.
  mya-JVB: ဗိုလ်ခြေ များကို နှိုးဆော် ၍ အာမလက် အမျိုးသားတို့ကို လုပ်ကြံ သဖြင့် ၊ ဣသရေလ
    အမျိုးသားတို့ကို လုယက် ဖျက်ဆီးသောသူတို့ လက် မှ ကယ်နှုတ် လေ၏။
  tte-O: kaiwena me ana katepatu yo me ana kaiwe ikalekaleya. Besiele tabe Amaleki
    iunuili siya tauna kona silaoma yo Isileli ali gogo sikwayaili.
  tbg-tbg: Soruva kempukaiqama kero raquqiro viharo Amareki vatanaakavata naatara
    kora. Viva mintiaqiro vumantara ti, Isareri vika hini hini vau vatanaaka qaqirake,
    kia qaiqaavata Isareri hampata raqireka anura.
  hmo-hmo: Saulo be ia goada herea, ia ese Amaleka taudia ia halusia. Bona Israela
    taudia idia hadikaia gwauraia taudia ibounai edia siahu dekena amo Saulo ese idia
    ia hamauria.
  urd-urd: और उसने बहादुरी करके अमालीक़ियों को मारा, और इस्राईलियों को उनके हाथ से
    छुड़ाया जो उनको लूटते थे।
  rus-SYN: И устроил войско, и поразил Амалика, и освободил Израиля от руки грабителей
    его.
  bqc-SIM: Aà wↄ́ↄkɛ tↄbↄ̀, à zĩblè Amalɛkiↄwa, à Isailiↄ sì ń wɛtãnaↄwa.
  tcz-CHONGTHU: Aman thil lentah Amelek mite asat’in, ajouvin, chule amaho chom gam'a
    miho khutna konin Israel te ahuhdoh in ahi.
  mar-mar: त्याने पराक्रम करून अमालेकाला मार दिला आणि इस्राएलांना त्यांच्या लुटणाऱ्यांच्या
    हातातून सोडवले.
  qub-qub: Achca suldärucunata shuntaycur Amalec runacunatapis binsiran. Chaynömi
    Israelcunata salbaran maquichacuyta munaj runacunapita.
  bqp-bqp: A wↄ́rↄgↄkɛ tↄ́ bò à zĩ̀i blè Amalɛkinↄa, à Isarailanↄ sì ń wɛ́tãmmarinↄa.
  hat-hat: Li te fè wè jan li te yon vanyan sòlda. Li bat ata moun Amalèk yo. Konsa,
    li delivre pèp Izrayèl la anba men tout moun ki t'ap piye l' yo.
  eng-BSB: He fought valiantly and defeated the Amalekites, delivering Israel from
    the hands of its plunderers.
  tod-tod: É ná-zɛbɛsulai lɛɛni, siɛgi zu é vɔnini da Amalɛke nuiti ma, é Izelayɛle
    ɠula naati zea, niiti kpein ti ɠɛni zeaɠɔligiti seɠezu ga zeeɠaaɓaai.
  eng-WEBPB: He did valiantly and struck the Amalekites, and delivered Israel out
    of the hands of those who plundered them.
  kbq-kbq: Hagi hanavetino Amaleki vahera hara hunezamanteno, zamagri zamazampinti'ene
    ha'ma huzmante'za zamazeri havizama nehaza vahe'mokizmi zamazampintira Israeli
    vahera zamavare'ne.
  nhe-BL: Huan quichijqui huejhueyi tlamantli hasta motemacac quintlanqui nopa amalecitame
    huan queja nopa quinmanahui nopa israelitame tlen inincualancaitacahua.
  bus-bus: À wↄ́rↄngↄkɛ tↄ́ bↄ̀ à zĩ̀ blè Amalɛkinↄa, à Isarailinↄ sì ń wɛ́ɛtãmmarinↄa.
  gub-BL: Ikàg Xau waàmàtyry'ym mehe. Nukyze kwaw wanuwi. Weityk Amarek ywy rehe har
    wà no. Aze amo teko ur Izaew wakutyr wà, Xau weityk a'e teko wà, wamuzàn kar pà
    wà.
  eng-DRA: And gathering together an army, he defeated Amalec, and delivered Israel
    from the hand of them that spoiled them.
