verse: 1SA.014.006
translations:
  mal-C: 'യോനാഥാൻ തന്റെ ആയുധവാഹകനായ യുവാവിനോട്: “വരൂ, പരിച്ഛേദനമേൽക്കാത്ത ഇവരുടെ സൈനികകേന്ദ്രത്തിലേക്കു
    നമുക്കു കടന്നുചെല്ലാം; ഒരുപക്ഷേ, യഹോവ നമുക്കുവേണ്ടി പ്രവർത്തിച്ചേക്കാം. അധികംകൊണ്ടോ
    അൽപ്പംകൊണ്ടോ പ്രവർത്തിക്കാൻ യഹോവയ്ക്കു പ്രയാസമില്ലല്ലോ” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Jonathan gebot also dem Burschen, der ihm die Waffen trug: Komm, laß uns
    hinübergehen auf den Posten dieser Unbeschnittenen los! Vielleicht wird Jahwe
    für uns streiten; den für Jahwe besteht kein Hindernis, durch Viel oder durch
    Wenig Hilfe zu schaffen!'
  lin-lin: 'Jonatan alobaki na elenge mobali oyo azalaki komema bibundeli na ye :
    — Yaka ! Tokende na molako ya bato oyo bakatama ngenga te. Tango mosusu Yawe akosala
    mpo na biso, pamba te eloko moko te ekoki kopekisa Yawe kobikisa, ezala na nzela
    ya bato ebele to ya bato moke.'
  eng-LSV: And Jonathan says to the young man carrying his weapons, “Come, and we
    pass over to the station of these uncircumcised; it may be YHWH works for us,
    for there is no restraint to YHWH to save by many or by few.”
  eng-GNV: 'And Ionathan saide to the yong man that bare his armour, Come, and let
    vs goe ouer vnto the garison of these vncircumcised: it may be that the Lord will
    worke with vs: for it is not hard to the Lord to saue with many, or with fewe.'
  eng-WEBSTER: 'And Jonathan said to the young man that bore his armor, Come, and
    let us go over to the garrison of these uncircumcised: it may be that the LORD
    will work for us: for there is no restraint to the LORD to save by many or by
    few.'
  nhw-BL: 'Huan Jonatán quiilhui itlamocuitlahuijca: ―Ma tiyaca hasta campa itztoque
    nopa fiero filisteo tlacame pampa huelis TOTECO quichihuas se tlanextilijcayotl
    ica tojuanti. Amo tleno ohui para ya. Sintla yaya quinequis ma tiquintlanica tocualancaitacahua
    huan techpalehuis, hueli tiquintlanise masque amo timiyaqui o san se ome tiitztoque.'
  swh-ONEN: Yonathani akamwambia kijana wake mbeba silaha, “Njoo, tuvukie doria ya
    wale jamaa wasiotahiriwa. Huenda Bwana atatenda kwa ajili yetu. Hakuna chochote
    kitakachoweza kumzuia Bwana kuokoa, kwamba ni kwa wingi au kwa uchache.”
  bba-bba: Yonɑtɑm u win bɔ̃ɔ ɑluwɑɑsi wi sɔ̃ɔwɑ u nɛɛ, ɑ nɑ su dɑ bɑnɡo sɑri ben
    mi. Sɔrɔkudo Yinni Gusunɔ u koo sun somi. Domi ɡɑ̃ɑnu sɑri ni nu koo nùn ɡɑnɛ
    u kun kɑ sun fɑɑbɑ kue, bɑɑ sɑ̀ kun dɑbi.
  eng-KJVCPB: 'And Jonathan said to the young man that bare his armour, Come, and
    let us go over unto the garrison of these uncircumcised: it may be that the Lord
    will work for us: for there is no restraint to the Lord to save by many or by
    few.'
  mpx-mpx: Diyontan i baek wana elohaveyan ana tokaval elana i ba, “U nem ta egon
    opop ta nopanetan ta na Pilistiya wali abaholaviya, heliya nige Yehoba hi aatena
    ge nige gotomwa yoho paganina hi aahe. Tabam nasi Yehoba bugul etega ni ginol
    kaiwela. Bwagana ebo ta gewi o ebo nige ta gegewi, nige bugul etega bosowaina
    Yehoba ni kaus ge tage nige ni lalabela ge ta papakokovel.”
  luo-luo: Jonathan ne owacho ne wuowi matingʼo gige lwenje niya, “Bi mondo waidh
    wadhi e kambi joma ok oter nyangugi. Kamoro dipo ka Jehova Nyasaye nyalo tiyo
    kodwa. Onge gima nyalo tamo Jehova Nyasaye reso kata ka gin ji mangʼeny kata ka
    gin ji manok.”
  meu-meu: Ionatan ese ena kesi ihuana tauhauna e hamaoroa, eto, Aoma, hari asie peritomedia
    taudia edia taruha baita lao henia; reana Iehova ese baine duruda; badina be Iehova
    ese bema ura haida bema hamauridia, hutuma imadia amo eiava gagadoi imadia amo,
    tau ta ese basine laoa ahu diba.
  npi-ULB: जोनाथनले आफ्नो हतियार बोक्‍ने जवानलाई भने, “आऊ, यी बेखतनाहरूका चौकीमा पारि
    जाऔं । सायद परमप्रभुले हाम्रो पक्षमा काम गर्न सक्‍नुहुनेछ, किनकि धेरै वा थोरै
    जनाबाट बचाउन परमप्रभुलाई कुनै कुराले रोक्‍न सक्दैन ।”
  yor-yor: Jonatani sì wí fún ọ̀dọ́mọkùnrin tí ó ń ru ìhámọ́ra rẹ̀ pé, “Wá, jẹ́ kí
    a lọ sí ìlú olódi àwọn aláìkọlà yìí. Bóyá Olúwa yóò jà fún wa, kò sí ohun tó lè
    di Olúwa lọ́wọ́ láti gbàlà, yálà nípasẹ̀ púpọ̀ tàbí nípasẹ̀ díẹ̀.”
  ind-ind: Lalu Yonatan berkata kepada pembawa senjatanya, “Mari kita dekati para
    penyembah berhala ini! Barangkali TUHAN akan menolong kita! Tidak ada satu pun
    yang dapat menghalangi TUHAN dari menyelamatkan, baik jumlah pasukan kita banyak
    maupun hanya sedikit.”
  pes-OPCB: 'یوناتان به سلاحدار خود گفت: «بیا به قرارگاه این خدانشناسان نزدیک شویم
    شاید خداوند برای ما معجزه‌ای بکند. اگر خداوند بخواهد با تعداد کم هم می‌تواند ما
    را نجات دهد.»'
  tgl-ULB: Sinabi ni Jonatan sa kanyang batang tagapagdala ng baluti, “Halika, tumawid
    tayo papunta sa kuta nitong mga taong di tuli. Maaring kumilos si Yahweh sa ngalan
    natin, sapagkat walang makakapigil kay Yahweh mula sa pagligtas sa pamamagitan
    ng marami o kaunting tao.”
  cbu-NT: Ashirucha, Jonatan wipunashee, Pzaa, arangeemsha watandaram pangani. ¿Yapeeja
    Filistewshuchee ksutamapani chamayangachich? Chamayangakchuni, pza, pshtumari
    pshtuyaruni, pachani. Uru Apanll chiyaam istachiya. ¿Tamari Apanll chiyaam nda
    istach? Uru ashkachu, chiy tsimbunandtaatich, wazapanpat waratkachuch, Apanll
    wizpur chiyaam panakchu, wazapaneetstaa chiyamari kasimaam waritariya, tárangiya.
  hui-hui: Ani biagoria howa Yonadanahanda agali daliahe biagohondo lalu, Pilidiali
    Ngode Datagaliwabe mitangi nabiaga ede balai anda bu kagoria ubade mba nalare.
    Anduane Homogohanda iya biamogo bulebira badago. Ibugua biamogo biyagua nde iya
    agali kirali hangu haribayaguabi ibunaga wayali holene iyahondo ngule binigo mbirale
    mbira agime ho hangai holebirabe, lene.
  mya-mya: ယော​န​သန်​က​လူ​ငယ်​အား``ဘု​ရား​မဲ့​သူ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​တပ်​စ​ခန်း​ကို
    ငါ​တို့​ဝင်​ရောက်​ကြ​စို့။ ထာ​ဝ​ရ​ဘု​ရား သည်​ငါ​တို့​အား​ကူ​မ​ကောင်း​ကူ​မ​လိမ့်​မည်။
    အ​ကယ်​၍​ကိုယ်​တော်​ကူ​မ​တော်​မူ​ပါ​လျှင် ငါ​တို့​သည်​အ​ဘယ်​မျှ​ပင်​အ​ရည်​အ​တွက်
    အား​ဖြင့်​နည်း​သော်​လည်း​အောင်​ပွဲ​ကို​ရ​ရှိ ကြ​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཡོ་ནཱ་ཐན་གྱིས་གོ་མཚོན་འཁུར་བའི་གཞོན་ནུ་ལ། ད་ཤོག་དང་། ངེད་གཉིས་ཕ་རོལ་ཏུ་མཚན་སྐྱི་བཅད་མེད་པའི་སོ་པ་རྣམས་ཀྱི་རྩར་འགྲོ་བར་བྱ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་ཀྱི་དོན་དུ་འཕྲིན་ལས་མཛད་སྲིད། དཀོན་མཆོག་ཡ་ཝཱེས་མི་མང་པོའམ་འགའ་ཞིག་བརྒྱུད་ནས་སྐྱབས་མཛད་པ་གང་ཡིན་ཡང་འགོག་ཐུབ་མཁན་གཅིག་ཀྱང་མེད་ཅེས་སྨྲས་པས།
  sna-sna: Jonatani akati kujaya raitakura zvombo zvake zvokurwa, “Uya tiyambuke tiende
    kumusasa wavasina kudzingiswa avo. Zvichida Jehovha achatirwira. Hapana chinodzivisa
    Jehovha kuti aponese, navakawanda kana navashoma.”
  spa-BLM: 'Jonatán dijo al joven que llevaba su armadura: “¡Ven! Vamos a la guarnición
    de estos incircuncisos. Puede ser que Yahvé actúe a nuestro favor, pues no hay
    freno para que Yahvé salve por muchos o por pocos.”'
  cac-cac: 'Ix yalan vin̈aj Jonatán chi'' d''a vin̈ ed''jinac syamc''ab'' chi'': —A
    ticnaic con̈ em d''a sat q''uen tic yic tzon̈ q''uec''och d''a scampamento eb''
    ch''oc chon̈ab''il chi''. Tope val ol colvaj Jehová qued''oc. Man̈ ajaltacoclaj
    scolvaj qued''oc tato syal sc''ool, vach''chom man̈ nivanoc co b''eyi, xchi vin̈.'
  swh-ULB: Yonathani akamwambia kijana mbeba silaha, “Njoo, na tuvuke hadi ngome ya
    hawa wasiotahiriwa. Pengine BWANA atatenda kwa niaba yetu, kwa maana hakuna kitu
    kiwezacho kumzuia BWANA asiokoe kwa wengi au kwa watu wachache.”
  bel-bel: 'І сказаў Ёнатан слузе-збраяносцу свайму: ідзі, пяройдзем да атрада гэтых
    неабрэзаных; магчыма, Гасподзь дапаможа нам, бо Госпаду няцяжка выратаваць праз
    многіх, альбо нямногіх.'
  deu-ELBBK: 'Und Jonathan sprach zu dem Knaben, der seine Waffen trug: Komm und lass
    uns hinübergehen zu der Aufstellung dieser Unbeschnittenen; vielleicht wird der
    HERR für uns wirken, denn für den HERRN gibt es kein Hindernis, durch viele zu
    retten oder durch wenige.'
  mbb-OT: Migkeǥiyan ni Jonatan kes tig-uwit te ǥumaan din te, “Hengkayi ke en, ebeyaan
    ta is kampu te menge etew he wazà mekekilala te Megbevayà. Kela ke edtevangan
    ki te Nengazen, su wazà ebpekevelavag kandin emun edhimuwen din he mekezaag is
    etew, mezakel man wey ke deisey.”
  mal-2015: 'യോനാഥാൻ തന്റെ ആയുധവാഹകനായ ബാല്യക്കാരനോടു: വരിക, നമുക്കു ഈ അഗ്രചർമ്മികളുടെ
    പട്ടാളത്തിന്റെ നേരെ ചെല്ലാം; പക്ഷെ യഹോവ നമുക്കുവേണ്ടി പ്രവർത്തിക്കും; അധികംകൊണ്ടോ
    അല്പംകൊണ്ടോ രക്ഷിപ്പാൻ യഹോവെക്കു പ്രായസമില്ലല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Jonatan phenďa peskre zbrojnošiske: „Av predžas o taboris ole naobrezimen
    Filišťincengro. Ko džanel, či amenge o RAJ na pomožinela. Bo les našťi zaačhavel
    ňič, hoj amen te zachraňinel, či sam but abo frima.“'
  pes-OPV: 'و یوناتان به جوان سلاحدار خود گفت: «بیانزد قراول این نامختونان بگذریم
    شاید خداوندبرای ما عمل کند زیرا که خداوند را از رهانیدن باکثیر یا با قلیل مانعی
    نیست.»'
  ron-1924: 'Ионатан а зис тынэрулуй каре-й пурта армеле: „Вино ши сэ пэтрундем пынэ
    ла стража ачестор нетэяць ымпрежур. Поате кэ Домнул ва лукра пентру ной, кэч нимик
    ну ымпедикэ пе Домнул сэ дя избэвире принтр-ун мик нумэр ка ши принтр-ун маре
    нумэр.”'
  ben-OBCV: যোনাথন তাঁর অস্ত্র বহনকারী যুবকটিকে বললেন, “চলো, আমরা ইত্যবসরে সেইসব লোকজনের
    ঘাঁটিতে যাই, যারা নেহাতই অধার্মিক। হয়তো সদাপ্রভু আমাদের হয়ে কাজ করবেন। বেশি
    লোক দিয়েই হোক বা অল্প লোক দিয়েই হোক, ঈশ্বর উদ্ধার করবেনই, কোনো কিছুই তাঁকে আটকাতে
    পারবে না।”
  som-som: Markaasaa Yoonaataan wuxuu ku yidhi ninkii dhallinyarada ahaa oo hubkiisa
    u siday, Kaalay, oo ina keen aan xagga ciidanka buuryoqabka ah u gudubnee, waayo,
    waxaa suurtowda in Rabbigu inoo shaqeeyo, maxaa yeelay, Rabbiga waxba kama hor
    joogsan karaan inuu ku badbaadiyo kuwo badan ama kuwo yarba.
  lat-VUC: 'Dixit autem Jonathas ad adolescentem armigerum suum: Veni, transeamus
    ad stationem incircumcisorum horum, si forte faciat Dominus pro nobis: quia non
    est Domino difficile salvare, vel in multis, vel in paucis.'
  eng-ASVBT: 'And Jonathan said to the young man that bare his armor, Come, and let
    us go over unto the garrison of these uncircumcised: it may be that Jehovah will
    work for us; for there is no restraint to Jehovah to save by many or by few.'
  ita-1885: 'E Gionatan disse al fante che portava le sue armi: Vieni, passiamo alla
    guernigione di questi incirconcisi; forse il Signore opererà per noi; perciocchè
    niente può impedire il Signore di salvare, o con gente assai, o con poca.'
  eng-LXXUP: And Jonathan said to the young man that bore his armor, Come, let us
    go over to Messab of these uncircumcised, if peradventure the Lord may do something
    for us; for the Lord is not straitened to save by many or by few.
  eng-ULB: Jonathan said to his young armor bearer, “Come, let us cross over to the
    garrison of these uncircumcised fellows. It may be that Yahweh will work on our
    behalf, for nothing can stop Yahweh from saving by many or by few people.”
  spa-VBL: 'Jonatán le dijo al joven que llevaba la armadura: “Vamos, crucemos a la
    guarnición de estos hombres paganos. Tal vez el Señor nos ayude. Al Señor no le
    cuesta ganar, sea por muchos o por pocos”.'
  fra-_FOB: 'Et Jonathan dit au jeune homme qui portait ses armes: Viens, passons
    vers le poste de ces incirconcis; peut-être que l''Éternel agira pour nous; car
    rien n''empêche l''Éternel de délivrer, avec beaucoup de gens ou avec peu.'
  mal-mal: 'യോനാഥാൻ തന്റെ ആയുധവാഹകനോട്: “വരിക, നമുക്ക് ഈ അഗ്രചർമ്മികളുടെ പട്ടാളത്തിന്റെ
    നേരെ ചെല്ലാം; യഹോവ നമുക്കുവേണ്ടി പ്രവർത്തിക്കും; അധികംകൊണ്ടോ അല്പംകൊണ്ടോ രക്ഷിപ്പാൻ
    യഹോവയ്ക്ക് പ്രായസമില്ലല്ലോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yūnatan ne apne jawān silāhbardār se kahā, “Āo, ham parlī taraf jāeṅ jahāṅ
    in nāmaḳhtūnoṅ kī chaukī hai. Shāyad Rab hamārī madad kare, kyoṅki us ke nazdīk
    koī farq nahīṅ ki ham zyādā hoṅ yā kam.”
  suz-BL: योनाथनमी आ या कुरब कली “पिवो, गो मेको ख्रोइक्‍तीक चिनु मख्रोइश्‍शो आन बाक्‍तीक
    लस। परमप्रभु यावेमी वारच पाइबा, कों? परमप्रभु यावेमी शुश मुर बाक्‍तेक्‍म हना यो,
    इच्‍का ला बाक्‍तेक्‍म हना यो, इं कली प्रोंइने चाप्‍ब” दे मदा बाक्‍त। न्‍यायाधीस
    ७:७; २इतिहास १४:१०
  ita-1927: 'Gionathan disse al suo giovane scudiero: “Vieni, andiamo verso la guarnigione
    di questi incirconcisi; forse l’Eterno agirà per noi, poiché nulla può impedire
    all’Eterno di salvare con molta o con poca gente”.'
  ckb-ckb: 'ئینجا یۆناتان بە لاوەکەی گوت کە هەڵگری تفاقەکانی بوو: «وەرە، با بپەڕینەوە
    سەربازگەی ئەو خەتەنە نەکراوانە، بەڵکو یەزدان کارێکی وامان بۆ بکات، چونکە هیچ شتێک
    ناتوانێت لەبەردەم یەزدان ببێتە بەربەست بۆ ڕزگارکردن، چ زۆر بین یان کەم.»'
  eng-BBE: 'And Jonathan said to his young servant who had his arms, Come, let us
    go over to the armies of these men who have no circumcision: it may be that the
    Lord will give us help, for there is no limit to his power; the Lord is able to
    give salvation by a great army or by a small band.'
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು ತನ್ನ ಆಯುಧಗಳನ್ನು ಹಿಡಿಯುವ ಯುವಕನಿಗೆ, “ನಾವು ಈ ಸುನ್ನತಿ ಇಲ್ಲದವರ
    ಠಾಣಕ್ಕೆ ದಾಟಿ ಹೋಗೋಣ ಬಾ; ಒಂದು ವೇಳೆ ಯೆಹೋವ ದೇವರು ನಮಗೋಸ್ಕರ ಕಾರ್ಯವನ್ನು ನಡೆಸುವರು. ಏಕೆಂದರೆ
    ಅನೇಕ ಜನರಿಂದಲಾದರೂ, ಸ್ವಲ್ಪ ಜನರಿಂದಲಾದರೂ ರಕ್ಷಿಸುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಾಧ್ಯವಲ್ಲ,”
    ಎಂದನು.
  tam-2017: 'யோனத்தான் தன் ஆயுததாரியான வாலிபனை பார்த்து: விருத்தசேதனம் இல்லாதவர்களுடைய
    அந்த முகாமிற்குப் போவோம் வா; ஒருவேளை யெகோவா நமக்காக ஒரு காரியம் செய்வார்; அநேகம்
    பேரைக்கொண்டோ, கொஞ்சம்பேரைக்கொண்டோ, இரட்சிக்கக் யெகோவாவுக்குத் தடையில்லை என்றான்.'
  spa-RV-1909: 'Dijo pues Jonathán á su criado que le traía las armas: Ven, pasemos
    á la guarnición de estos incircuncisos: quizá hará Jehová por nosotros; que no
    es difícil á Jehová salvar con multitud ó con poco número.'
  ron-BTF: 'Și Ionatan a spus tânărului care îi purta armele: Vino, să trecem la garnizoana
    acestor necircumciși; poate că DOMNUL va lucra pentru noi, pentru că nu este vreo
    piedică pentru DOMNUL să salveze prin mulți sau prin puțini.'
  eng-WEBP: Jonathan said to the young man who bore his armor, “Come! Let’s go over
    to the garrison of these uncircumcised. It may be that the LORD will work for
    us, for there is no restraint on the LORD to save by many or by few.”
  eng-FBV: Jonathan said to the young armor-bearer, “Come on, let's cross over to
    the garrison of these heathen men. Maybe the Lord will help us out. It's not a
    problem for the Lord to win, whether by many or by few.”
  nld-1939: 'Jonatan zeide dus tot zijn wapendrager: Laat ons oversteken naar de post
    van die onbesnedenen. Misschien wil Jahweh voor ons ingrijpen; want het maakt
    voor Jahweh geen verschil, of Hij met een groot of met een klein aantal de zege
    verleent.'
  nch-BL: 'Huan Jonatán quiilhui itamocuitahuijca: ―Ma tiyaca hasta campa itztoque
    nopa fiero filisteo tacame pampa huelis TOTECO quichihuas se tanextili ica tojuanti.
    Amo teno ohui para ya. Sinta yaya quinequis ma tiquintanica tocualancaitacahua
    huan techpalehuis, hueli tiquintanise masque amo timiyaqui o san se ome tiitztoque.'
  vie-1934: 'Giô-na-than nói cùng kẻ vác binh khí mình rằng: Hè, chúng ta hãy hãm
    đồn của những kẻ chẳng chịu cắt bì kia. Hoặc giả Đức Giê-hô-va sẽ hành sự vì chúng
    ta chăng; vì Đức Giê-hô-va khiến cho số ít người được thắng cũng như số đông người
    vậy.'
  hin-CV: योनातन ने अपने शस्‍त्रवाहक से कहा, “चलो, इन खतना-रहितों की छावनी तक चलें.
    संभव है कि याहवेह हमारे लिए सक्रिय हो जाएं. किसमें है यह क्षमता कि याहवेह को रोके?
    वह छुड़ौती किसी भी परिस्थिति में दे सकते हैं, चाहे थोड़ों के द्वारा या बहुतों
    के द्वारा.”
  spa-BES: 'Y Jonatán dijo a su joven siervo que tenía sus armas: Ven, vamos a los
    ejércitos de estos hombres que no tienen circuncisión: puede ser que el Señor
    nos ayude, porque no hay límite a su poder; el Señor puede dar la salvación por
    un gran ejército o por una pequeña banda.'
  tdx-tdx: 'Le hoe t’Ionatane amy ajalahy ninday o fikala’eoy: Antao, hitsake mb’
    amy mpirai-lia’ o tsy sinavatseoy hera hañolotse antika t’Iehovà amy te tsy sebañeñe
    t’Iehovà handrombake he ami’ty maro ke ami’ty tsy ampe.'
  tha-KJV: โยนาธานกล่าวกับคนหนุ่​มท​ี่ถือเครื่องอาวุธของท่านว่า “มาเถิด ให้​เราข้ามไปยังกองทหารรักษาการของคนเหล่านั้​นที​่​มิได้​เข้าสุหนัต
    บางที​พระเยโฮวาห์จะทรงประกอบกิจเพื่อเรา เพราะว่าไม่​มี​สิ​่งใดที่ขัดขวางพระเยโฮวาห์​ได้​ในการที่​พระองค์​จะทรงช่วยให้พ้นไม่ว่าโดยคนมากหรือน้อย”
  por-BR-2018: 'Disse, pois, Jônatas a seu criado que lhe trazia as armas: Vem, passemos
    à guarnição destes incircuncisos: talvez fará o SENHOR por nós; que não é difícil
    ao SENHOR salvar com multidão ou com pouco número.'
  deu-ELO: 'Und Jonathan sprach zu dem Knaben, der seine Waffen trug: Komm und laß
    uns hinübergehen zu der Aufstellung dieser Unbeschnittenen; vielleicht wird Jehova
    für uns wirken, denn für Jehova gibt es kein Hindernis, durch viele zu retten
    oder durch wenige.'
  eng-WYC-2018: And Jonathan said to his young squire, Come thou, pass we (over) to
    the station of these uncircumcised men, if in hap the Lord do (battle) for us;
    for it is not hard to the Lord to save, either in many, either in few, (or for
    it is not hard for the Lord to keep a man safe, yea, either a few, or many).
  epo-epo: 'Kaj Jonatan diris al sia junulo armilportisto: Venu, ni transiru al la
    garnizono de tiuj necirkumciditoj; eble la Eternulo ion faros por ni; ĉar por
    la Eternulo ne estas malfacile helpi per multo aŭ per malmulto.'
  uig-PIN: 'Yonatan yaraƣ kɵtürgüqisigǝ: — Kǝl, bu hǝtnisizlǝrning ⱪarawullar ǝtritigǝ
    qiⱪayli; Pǝrwǝrdigar biz üqün bir ix ⱪilsa ǝjǝb ǝmǝs, qünki Pǝrwǝrdigarning ⱪutⱪuzuxi
    üqün adǝmlǝrning kɵp yaki az boluxi ⱨeq tosalƣu bolmaydu, dedi.'
  beo-beo: 'Yonada:ne da goi ayeligi ema amane sia:i, “Ania da galuli Gode Ea hou
    hame dawa: Filisidini dunu ilia ha wa:i fisisuga ahoa:di. Hina Gode da ani fidima:bela:?
    Ani da anisuba:le, mae dawa:ma. Hina Gode da ani fidisia, ani da dafawane ili
    hasalimu.”'
  tpi-OTNT: Orait Jonatan i kamap long dispela ples ston na i tokim poroman bilong
    en olsem, “Goan, yumi go long hapsait na yumi go kamap long kem bilong ol dispela
    haiden Filistia. Ating Bikpela bai i helpim yumi na bai yumi winim ol. Bikpela
    i no save wari long kisim planti man bilong pait na winim ol birua. Nogat. Liklik
    lain tasol inap.”
  hau-SA: Yonatan ya ce wa saurayin mai ɗaukan makamai, “Zo mu haye zuwa mashigin
    mutane marasa kaciyan nan, wataƙila Ubangiji zai yi aiki a madadinmu. Ba abin
    da zai iya hana Ubangiji yin aikin ceto ta wurin mutane masu yawa, ko ta wurin
    mutane kaɗan.”
  uig-LAT: 'Yonatan yaragh kötürgüchisige: — Kel, bu xetnisizlerning qarawullar etritige
    chiqayli; Perwerdigar biz üchün bir ish qilsa ejeb emes, chünki Perwerdigarning
    qutquzushi üchün ademlerning köp yaki az bolushi héch tosalghu bolmaydu, dédi.'
  nde-nde: UJonathani wathi ejaheni elalithwala izikhali zakhe, “Woza, siwelele enkambeni
    yalabayana abantu abangasokanga. Engxenye uThixo uzasimela, ngoba akulalutho olungavimbela
    uThixo ekukhululeni, loba kungabanengi kumbe abalutshwana.”
  ton-ton: 'Pea naʻe pehē ʻe Sonatane ki he talavou naʻe toʻo ʻene mahafutau, “Haʻu
    ke ta ō atu ki he kolo tau ʻae kau taʻekamu ni: ʻe pehē nai, ʻe ngāue ʻa Sihova
    maʻa kitaua: he ʻoku ʻikai faingataʻa kia Sihova ke fakamoʻui ʻi he tokolahi,
    pe ʻi he tokosiʻi.”'
  ces-1613: 'I řekl Jonata služebníku, kterýž nosil zbroj jeho: Poď, přejděme k stráži
    těch neobřezaných, snad bude Hospodin s námi; neboť není nesnadné Hospodinu zachovati
    ve mnoze aneb v mále.'
  eng-WMB: Jonathan said to the young man who bore his armor, “Come! Let’s go over
    to the garrison of these uncircumcised. It may be that the LORD will work for
    us, for there is no restraint on the LORD to save by many or by few.”
  tam-TCV: அப்பொழுது யோனத்தான் தன் ஆயுதம் சுமக்கும் வாலிபனிடம், “விருத்தசேதனம் செய்யாதவர்களின்
    தடைமுகாமுக்குப் போவோம் வா, ஒருவேளை யெகோவா, நம் சார்பாகச் செயலாற்றுவார். சிலர்
    மூலமோ, பலர் மூலமோ மீட்க, யெகோவாவிற்கு யாதொன்றும் தடையாயிராது” என்றான்.
  ceb-ULB: Miingon si Jonatan sa batan-ong tigdala sa iyang hinagiban, “Dali, adtoon
    ta ang kampo niining mga walay tuli nga katawhan. Tingali ug mamuhat si Yahweh
    alang kanato, kay wala gayoy makapugong kang Yahweh sa pagluwas sa kadaghanan
    o sa diyutay lamang nga mga tawo.”
  pol-UBG: 'I Jonatan powiedział do swego giermka: Chodź, pójdziemy do załogi tych
    nieobrzezanych, może PAN zadziała dla nas, gdyż PANU nietrudno wybawić przez wielu
    czy przez niewielu.'
  agr-agr: 'Nuwi wesag Jonatán niina kumpajin, chichajak: “Weajai au nagkaiki atú
    amainia awi aents pegkegchaun takau aidau batsata nunú jegajua Tuke Pujuu yaimpasmatai
    maaniami, wagki kuashat akuish, nuniachkuish ujumchik akuish, iik Tuke Pujuu yaimpasmatai
    depetmainaitji”, tau.'
  kyc-kyc: Jonataneme akali parange doko kando lao, Anatu mona reta nange wambu Pilisitia
    rara dupwa palaminyi dokona oko soo bona. Parambano dokopa Kamongome nambwa nyisara
    rapisi? Baame nyisara ramo dokopa nambwa wambu kuki lama iki kararambanopape wini
    pyuo mendeme nambwa kaeyalapa laa narami ingilyamo leya.
  urd-GVU: یونتن نے اپنے جوان سلاح بردار سے کہا، ”آؤ، ہم پرلی طرف جائیں جہاں اِن نامختونوں
    کی چوکی ہے۔ شاید رب ہماری مدد کرے، کیونکہ اُس کے نزدیک کوئی فرق نہیں کہ ہم زیادہ
    ہوں یا کم۔“
  deu-1912: 'Und Jonathan sprach zu seinem Waffenträger: Komm, laß uns hinübergehen
    zu der Wache der Unbeschnittenen! Vielleicht wird der HERR etwas durch uns ausrichten;
    denn es ist dem HERRN nicht schwer, durch viel oder wenig zu helfen.'
  ntj-ntj: '@see-verse:1SA.014.005'
  kan-2017: ಯೋನಾತಾನನು ತನ್ನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನಿಗೆ, “ಸುನ್ನತಿಯಿಲ್ಲದ ಈ ಕಾವಲುದಂಡಿನವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಹೋಗೋಣ ಬಾ. ಒಂದು ವೇಳೆ ಯೆಹೋವನು ತಾನೇ ನಮಗೋಸ್ಕರ ಕಾರ್ಯನಡಿಸುವನು. ಬಹು ಜನರಿದ್ದರೂ,
    ಸ್ವಲ್ಪ ಜನರಿದ್ದರೂ ರಕ್ಷಿಸುವುದು ಯೆಹೋವನಿಗೆ ಅಸಾಧ್ಯವಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Jonathan ngak fare pagel, “Ngad th’abew e kanawo’ nga baraba’
    ngdarow ko gin be par e pi Filistine riy, ni bogi ni’ ndar nanged Got. Sana ra
    ayuwegdow SOMOL; fa’anra rin’, ma rib muduwgil nra gagiyegnag ngad gelgow, ndariy
    fan ni ara’ rogon nri gadow l’agruw.”
  hlt-MCSB: Jonathan loh a hno phuei cadong te, “Cet sih lamtah, pumdul rhoek kah
    rhaltawt hmuen ke paan sih. Amih te BOEIPA loh mamih ham a saii khaming. A yol
    a yet neh khang ham te BOEIPA taengah kanghalhkung a om moenih.
  mdy-ETH: ዮናታኣኔ ዒዛኮ ዖሎ ዓንጋሞ ኬዲ ዓኣ ዼጌሢ ኮይላ፦ «ሃኒ ሙኬ፥ ኑኡኒ ዓቲንቶ ቤርታ ቲቂንቲባኣ ፒሊስፄኤሜ ዓሳ
    ዖሎሮ ዱንኪ ዴዔ ቤዞ ፒንቆም ጎዖንቴ ናንጊና ናንጋ ጎዳ ኑና ማኣዳንዳኣናንዳኔ፤ ናንጊና ናንጋ ጎዳ ዺቦ ፖኦሊሶ ማኣዳሢጉዲ
    ኑና ዻኮንሢ ማኣዲ ባሺሳኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Yonatan ka kyerɛɛ aberanteɛ a ɔyɛ nʼakodeɛsoafoɔ no sɛ, “Ma yɛntwam
    nkɔ abosonsomfoɔ no nkyɛn. Ebia, Awurade bɛboa yɛn, ɛfiri sɛ, biribiara ntumi
    nsi Awurade kwan. Ɔbɛtumi adi ɔko mu nkonim a ɛmfa ho sɛ nʼakodɔm dɔɔso anaa wɔsua.”
  eng-WEBU: Jonathan said to the young man who bore his armor, “Come! Let’s go over
    to the garrison of these uncircumcised. It may be that the LORD will work for
    us, for there is no restraint on the LORD to save by many or by few.”
  wal-wal: Yonaataani ba ola miishshaa tookkiya wodallaa hagaadan yaagiis; “Haaya;
    ha qaxxarettibeennaageeti galchchidosaa ane hefintti boos. Ooni erii, GODAI nu
    gishshaa oottanaakkonne; GODAI daro asan gidin, guutta asan gidin, ashshanaagaa
    a diggiyaabi aibinne baawa” yaagiis.
  spa-PDDPT: 'Jonatán dijo al joven que llevaba sus armas: Ven, pasemos a la guarnición
    de esos incircuncisos. Quizá Yavé haga algo por medio de nosotros, porque nada
    impide a Yavé salvar con muchos o con pocos.'
  gun-gun: 'Ha''e gui hu''y jokoa reraa pe Jônatas aipoe''i: — Eju, jaa opire omboi
    uka e''ỹ va''ekue ijatya katy. Xapy''a rei Senhor nhanepytyvõ ''rã, mba''eta ixupe
    ma ndaxyi jogueraa jepe aguã heta va''e rupi e''ỹ vy mboapy''i va''e rupi teĩ
    — he''i.'
  agu-BL: 'Ej i tzun tal Jonatán tetz yi ẍch''eyum: —Quin swe''j, kicy''oken le jalajt,
    kale ate''t yi jun k''u''j kacontra''tz. Qui cunin batz tz''oc Kataj tan kuch''eye''n,
    na qui''c nin q''uixbel swutz Kataj tan tk''ol ama''l sketz tan katx''acone''n,
    qui''c na ban ko jun c''oloj cunin o'' nka coboxe''n tal kaxone''n.'
  ilo-ULB: Kinuna ni Jonatan iti agtutubo a para-awit iti igamna, “Umayka, bumallasiwta
    iti kampo dagiti saan a nakugit a tattao. Barbareng tulongannatayo ni Yahweh,
    ta awan iti makalapped kenni Yahweh iti panangisalakanna kadagiti adu wenno sumagmamano
    a tattao.”
  kpg-kpg: Jonathan ga helekai adu gi dono ehoo, “Gidaua gaa hula gi di waahale laa
    o digau bouli o Philistia. Holongo gei Dimaadua ga hagamaamaa mai gidaua. Ma e aha
    maa gidaadou e hogoohi be e dogologo, gei Dimaadua e mee hua di hagamaamaa mai
    gidaadou gi maaloo i digaula.”
  uig-ARA: 'يوناتان ياراغ كۆتۈرگۈچىسىگە: ــ كەل، بۇ خەتنىسىزلەرنىڭ قاراۋۇللار ئەترىتىگە
    چىقايلى؛ پەرۋەردىگار بىز ئۈچۈن بىر ئىش قىلسا ئەجەب ئەمەس، چۈنكى پەرۋەردىگارنىڭ
    قۇتقۇزۇشى ئۈچۈن ئادەملەرنىڭ كۆپ ياكى ئاز بولۇشى ھېچ توسالغۇ بولمايدۇ، دېدى.'
  sus-sus: Yonatan naxa a fala a xa konyi bɛ, naxan nu a xa geresose maxaninma, «Won
    xɛɛ yi sunnataree yire. Tɛmunde Alatala fe nde rabama won saabui ra, barima Alatala
    nɔma marakisi rabade mixi xurudi saabui ra, xa na mu mixi wuyaxi saabui ra.»
  pon-2006: Sonadan eri ndaiong mwahnakapwo, “Kita kohla mahs nan kahnimpwal en mehn
    Pilisdia rotorot akan. Mweinele KAUN-O pahn ketin sewesei kita; ma iei, eri e
    pahn ketin kupwure pwe kitail en powehdi, mehnda ma kitail me malaulau.”
  jae-jae: Jonatan kêsôm gêdêŋ ŋac, taŋ gêôc ênê laukasap naŋ, gebe “Ajôc, talom dandêŋ
    lau samuc naŋ siŋwaga tana. Oc moae Apômtau ênam kôm êtu aêagêcŋa. Eŋ kêtôm gebe
    êkêŋ aêagêc taku ŋacjo tulu ma ŋacjo taêsam me luagêcgeŋ têtôm gebe sêkô eŋ auc
    atom.”
  ksd-ksd: 'Ma Ionatan i ga biti tai kana tultul: Io, dor a vana, ma dor a bolo tadav
    go ra tarai na vinarubu nina pa di poko kikil diat, kan bar ra Luluai na pait
    ta magit ure dor, tago pa i dekdek pire ra Luluai pi na valaun pa kana tarai,
    ba dia peal tarai, ba ta paupau ka.'
  tur-YTC: Yonatan, sihahını taşıyan genç adama, “Gel! Sünnetsizlerin garnizonuna
    geçelim.” dedi. “Belki de Yahve bizim için çalışır; çünkü çoklukla ya da azlıkla
    kurtarmak için Yahve'nin üzerinde bir sınır yoktur.”
  grc-BRENT: Καὶ εἶπεν Ἰωνάθαν πρὸς τὸ παιδάριον τὸ αἶρον τὰ σκεύη αὐτοῦ, δεῦρο, διαβῶμεν
    εἰς Μεσσὰβ τῶν ἀπεριτμήτων τούτων, εἴ τι ποιήσαι Κύριος ἡμῖν, ὅτι οὐκ ἔστι τῷ
    Κυρίῳ συνεχόμενον σώζειν ἐν πολλοῖς ἢ ἐν ὀλίγοις.
  ind-AYT: Yonatan berkata kepada hamba pembawa senjatanya itu, “Mari kita pergi ke
    pasukan pendudukan orang-orang yang tidak bersunat itu. Kiranya TUHAN akan bekerja
    bagi kita, sebab tidak ada yang merintangi TUHAN untuk menolong, baik dengan banyak
    maupun dengan sedikit orang.”
  nya-nya: Yonatani anawuza mnyamata wake womunyamulira zida uja kuti, “Tiye tiwoloke
    tipite ku kaboma ka anthu osachita mdulidwewo. Mwina Yehova adzatigwirira ntchito.
    Palibe chomuletsa Yehova kutipulumutsa, ngakhale tikhale ambiri kapena ochepa.”
  hrv-hrv: 'Jonatan reče svome štitonoši: “Hajde da prijeđemo do straže onih neobrezanika.
    Možda će Jahve učiniti nešto za nas, jer ništa ne priječi Jahvu da udijeli pobjedu
    - bilo mnogo ljudi ili malo.”'
  mps-mps: Tialima, Jonatan te masigi elalubo pesageba sabolama, tama aga te aga dali
    hodobo asali bidibolo te tiwai po wali, “Ae, da u badu pedai badu pelama, tama
    da te Genuai Bidigo po odisiąbo bage, te Filistia dabe bidalubo pesageba paibao.
    Te Genuai Bidigo da tau siyu, te dago augwali aiyaba elaluabo homu ebao. Te Genuai
    Bidigo te hwįabo bidi hauwa selama, te boi bidi dabe augwali aiyaba elalumainu
    me egobeo. Menio. Te dwasianu hani naga te usu dao,” wali.
  tpi-tpi: Orait Jonatan i kamap long dispela ples ston na i tokim poroman bilong
    en olsem, “Goan, yumi go long hapsait na yumi go kamap long kem bilong ol dispela
    haiden Filistia. Ating Bikpela bai i helpim yumi na bai yumi winim ol. Bikpela
    i no save wari long kisim planti man bilong pait na winim ol birua. Nogat. Liklik
    lain tasol inap.”
  dan-1931: 'Jonatan sagde da til Våbendrageren: “Kom, lad os gå over til disse uomskårnes
    Forpost; måske vil HERREN stå os bi, thi intet hindrer HERREN i at give Sejr,
    enten der er mange eller få!”'
  vie-OVCB: 'Giô-na-than nói với người mang khí giới cho mình: “Chúng ta hãy tiến
    đến đồn của những người vô tín kia. Có lẽ Chúa Hằng Hữu sẽ giúp chúng ta, vì không
    điều gì có thể giấu Chúa Hằng Hữu. Chúa vẫn chiến thắng dù Ngài có nhiều đội quân
    hay chỉ có vài đội quân!”'
  guj-2017: યોનાથાને પોતાના જુવાન શસ્ત્રવાહકને કહ્યું, “આવ, આપણે બેસુન્નતીઓના લશ્કરની
    છાવણીમાં જઈએ. કદાચ ઈશ્વર આપણા માટે કામ કરશે, કેમ કે થોડાની મારફતે કે ઘણાની મારફતે
    બચાવવામાં ઈશ્વરને કોઈ અવરોધ હોતો નથી.”
  pon-2006A: Sonadan eri ndaiong mwahnakapwo, “Kita kohla mahs nan kahnimpwal en mehn
    Pilisdia rotorot akan. Mweinele KAUN-O pahn ketin sewesei kita; ma iei, eri e
    pahn ketin kupwure pwe kitail en powehdi, mehnda ma kitail me malaulau.”
  por-BRBSL: 'Jonathan disse ao jovem que levava sua armadura: “Venha! Vamos até a
    guarnição destes incircuncisos. Pode ser que Yahweh trabalhe para nós, pois não
    há restrições a Yahweh para salvar por muitos ou por poucos”.'
  cth-cth: Jonathan ni sene ka sin pouh e thoundoun koe tho, vuensom ka a hoeh e roenae
    hmuen koe cet awh sei. Ayoun nakunghai, apap nakunghai nang ni hai BAWIPA rungngang
    hoeh nahan a cakâ thai hoeh han dawk, BAWIPA ni maimouh han na sak pouh tâ panue
    telah a dei.
  twi-twi: Yonatan ka kyerɛɛ aberante a ɔyɛ nʼakodekurafo no se, “Ma yentwa mu nkɔ
    abosonsomfo no nkyɛn. Ebia, Awurade bɛboa yɛn, efisɛ biribiara ntumi nsiw Awurade
    kwan. Obetumi adi ɔko mu nkonim a ɛmfa ho sɛ nʼakofo dɔɔso anaa wosua.”
  hlt-hlt: Jonathan loh a hno phuei cadong te, “Cet sih lamtah, pumdul rhoek kah rhaltawt
    hmuen ke paan sih. Amih te BOEIPA loh mamih ham a saii khaming. A yol a yet neh
    khang ham te BOEIPA taengah kanghalhkung a om moenih.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ nɑ́kɛ́ o kóo tɔ̃ntì kɛ dɔ̀: Tí kɔtɛ Fidisitɛ̃ɛ̃bɛ itɑyéí
    yɛmbɛ̀ borɛ̀ kɛ́yɑ̀ ti Yiɛ̀ nKuyie mbo bɛ̀ nti duɔ́, kù í yĩɛ̃kú dɛ̀mɑrɛ̀, kɛ̀
    kù dɔ́ tí bɛ̀ nɑ, ti yóó bɛ̀ nɑmu bɑ́ ti í mɛ̀ nsũmɛ̀.'
  msy-2020: Ezɨ Jonatan dagɨar davarir danganir kamɨn otogha kamaghɨn uan namakam
    mɨgei, “Aria, ga vongɨn mangɨva Filistian Ikiavɨra Itir God gɨfozir puvatɨzir
    gumaziba, me uan mɨkarzir mogomebar iniba aghorir puvatɨ, ga me itir danganimɨn
    aven mangam. Ikiavɨra Itir God, ti gan akuraghtɨ, ga me abɨragham. Ikiavɨra Itir
    God mɨdorozimɨn apaniba abɨnasava, gumazir avɨribagh nɨghnɨzir puvatɨ. Ga uaningra
    deragham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sonɑtɑŋ tɔmɑ ɩ yoou wontu tɔkʋlʋ sɩ: Kɔɔ nɑ tǝ́ tɛsɩ Filiisi nyǝ́mɑ
    mɑ tɑ nyɩ ɩsɔnɑɑ mpɛ pɑ tǝsikile. Ntɑnyɩ Tɑcɑɑ kɑ́ yoonɑ tɑ́ nɔɣɔ. Mpi tɔ, pǝ
    fɛɩ Tɑcɑɑ kɛ kɑtɛ sɩ ɩ́ yoonɑ sɑmɑɑ tuutuumɑ nɔɣɔ, yɑɑ yǝlɑɑ pǝcɔ nɔɣɔ.'
  azb-azb: 'Yonatan silahdarı olan nökərə dedi: «Gəl bu sünnətsizlərin keşik dəstəsinə
    keçək, bəlkə Rəbb bizim üçün bir iş gördü. Çünki həm çox, həm də az adamların
    üzərində qələbə çalmaq üçün Rəbbə mane olan yoxdur».'
  eng-DBY: 'And Jonathan said to the young man that bore his armour, Come, and let
    us go over to the garrison of these uncircumcised: perhaps Jehovah will work for
    us; for there is no restraint to Jehovah to save by many or by few.'
  hin-2017: तब योनातान ने अपने हथियार ढोनेवाले जवान से कहा, “आ, हम उन खतनारहित लोगों
    की चौकी के पास जाएँ; क्या जाने यहोवा हमारी सहायता करे; क्योंकि यहोवा को कोई रुकावट
    नहीं, कि चाहे तो बहुत लोगों के द्वारा, चाहे थोड़े लोगों के द्वारा छुटकारा दे।”
  wol-KYG: 'Yonatan ne gàddukatu gànnaayam: «Ayca nu dem ba ca dalub yéefar yee. Jombul
    Aji Sax ji defal nu yiw, ndax dara du tee Aji Sax ji maye ndam, nu bareek nu néew.»'
  eng-YLT: And Jonathan saith unto the young man bearing his weapons, 'Come, and we
    pass over unto the station of these uncircumcised; it may be Jehovah doth work
    for us, for there is no restraint to Jehovah to save by many or by few.'
  eng-WYC-2017: And Jonathan said to his young squire, Come thou, pass we to the station
    of these uncircumcised men, if in hap the Lord do for us; for it is not hard to
    the Lord to save, either in many, either in few.
  eng-WMBB: Jonathan said to the young man who bore his armour, “Come! Let’s go over
    to the garrison of these uncircumcised. It may be that the LORD will work for
    us, for there is no restraint on the LORD to save by many or by few.”
  urd-GVH: यूनतन ने अपने जवान सिलाहबरदार से कहा, “आओ, हम परली तरफ़ जाएँ जहाँ इन नामख़तूनों
    की चौकी है। शायद रब हमारी मदद करे, क्योंकि उसके नज़दीक कोई फ़रक़ नहीं कि हम ज़्यादा
    हों या कम।”
  rug-rug: Zama se Zonatani koasa tie vaqura, “Aria, mada karovo la koari na ipi tadi
    na tie Pilisitia huporodi sara. Gina kote tokani gita mo Zihova si gita. Be soku
    babe visavisa si gita, ba loketoṉa si boka hukatia si Asa pude ponini gita sa
    minataqara.”
  gaz-gaz: Yoonaataanis dargaggeessa miʼa lolaa isaaf baatuun, “Kottu gara qubata
    warra dhagna hin qabatin sanaatti ceenaa. Maaltu beeka Waaqayyo nu gargaara taʼaatii.
    Baayʼeedhaanis taʼu xinnoodhaan wanni fayyisuu irraa Waaqayyoon dhowwu tokko iyyuu
    hin jiru” jedhe.
  fra-LSG: 'Jonathan dit au jeune homme qui portait ses armes: Viens, et poussons
    jusqu’au poste de ces incirconcis. Peut-être l’Éternel agira-t-il pour nous, car
    rien n’empêche l’Éternel de sauver au moyen d’un petit nombre comme d’un grand
    nombre.'
  gnn-gnn: yana ŋayi waŋana bitjarra nhanukalaŋuwala djämamirriwala, “Ŋali marrtjina
    go, ga buma ŋunhana miriŋunhana ya', ŋunha walala yakana marŋgi Garraywunydja.
    Mak yurru Garrayyu ŋitjalanha guŋga'yun. Ŋali yurru djuḻkmaramana yana walalanha
    ŋunha Bilitjiyawuyŋunhanydja, bäyyi ŋali maṉḏa märrma' yolŋu maṉḏa, yaka guḻku',
    liŋgu Garraynydja dhuwala ŋitjalaŋgala gali'ŋura.”
  yal-yal: Yonatan yi a fala a yɛngɛ so se maxanla xa, a naxa, “Fa, en siga han Filisiti
    Ala kolontarene gali malandeni. Waxatina nde Alatala en malima nɛn. Sese mi nɔɛ
    Alatalaa marakisin yɛɛ rasɛ, hali yama xurudin na a ra, hanma a gbeena.”
  haw-1868: 'Olelo aku la o Ionatana i ke kanaka ui, nana i hali kana mea kaua, Ea,
    e hele kaua i kahi paa o ua poe la i okipoepoe ole ia: e hana mai paha o Iehova
    no kaua; no ka mea, aohe mea keakea ia Iehova, ke hoola ma ka poe nui, a ma ka
    poe uuku.'
  arb-NAV: 'فَقَالَ يُونَاثَانُ لِلْغُلامِ حَامِلِ سِلاحِهِ: «نَذَهَبُ إِلَى خُطُوطِ
    هَؤُلاءِ الْغُلْفِ، لَعَلَّ اللهَ يُجْرِي مِنْ أَجْلِنَا أَمْراً عَظِيماً، إِذْ
    لَا يَمْتَنِعُ عَنِ الرَّبِّ أَنْ يُخَلِّصَ بِالْعَدَدِ الْكَثِيرِ أَوْ بِالْقَلِيلِ».'
  ewe-ewe: Yonatan gblɔ na eƒe adekplɔvi be, “Na míayi aʋamatsomatsoetɔ mawo gbɔ,
    ɖewohĩ Yehowa awɔ nukunu aɖe na mí elabena amewo ƒe agbɔsɔsɔ menye naneke le Yehowa
    gbɔ o!”
  eng-LEE: 'And Jonathan said to the young man that bore his armor, Come, and let
    us go over unto the outpost of these uncircumcised: it may be that the Lord will
    work for us; for there is no restraint to the Lord to save by means of many or
    by means of few.'
  asm-FB: যোনাথনে তেওঁৰ ডেকা অস্ত্ৰবাহকক ক’লে, “আহা, আমি সেই অচুন্নৎ নগৰ ৰক্ষী সৈন্য
    দলক অতিক্ৰম কৰি যাওঁ, যিহোৱাই হয়তো আমাৰ পক্ষে কাম কৰিব; কাৰণ বহু লোকৰ পৰাই হওঁক
    বা কম সংখ্যক লোকৰ পৰাই হওঁক, উদ্ধাৰ কৰিবলৈ যিহোৱাক বাধা কৰোঁতা কোনো নাই।”
  sus-A: يٌنَتَن نَشَ عَ قَلَ عَ شَ كٌنيِ بّ، نَشَن نُ عَ شَ فٍرٍ سٌسٍ مَشَنِنمَ،
    «وٌن شّي يِ سُننَتَرٍيٍ يِرٍ. تّمُندٍ عَلَتَلَ قٍ ندٍ رَبَمَ وٌن سَابُي رَ، بَرِ مَ
    عَلَتَلَ نْمَ مَرَكِسِ رَبَدٍ مِشِ شُرُدِ سَابُي رَ، شَ نَ مُ مِشِ وُيَشِ سَابُي
    رَ.»
  fra-SBL: 'Jonathan dit au jeune homme qui portait son armure : « Viens ! Allons
    voir la garnison de ces incirconcis. Il se peut que Yahvé travaille pour nous,
    car rien n''empêche Yahvé de sauver par beaucoup ou par peu. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהֹונָתָ֜ן אֶל־הַנַּ֣עַר ׀ נֹשֵׂ֣א כֵלָ֗יו לְכָה֙ וְנַעְבְּרָ֗ה
    אֶל־מַצַּב֙ הָעֲרֵלִ֣ים הָאֵ֔לֶּה אוּלַ֛י יַעֲשֶׂ֥ה יְהוָ֖ה לָ֑נוּ כִּ֣י אֵ֤ין
    לַֽיהוָה֙ מַעְצֹ֔ור לְהֹושִׁ֥יעַ בְּרַ֖ב אֹ֥ו בִמְעָֽט׃
  pjt-pjt: '@see-verse:1SA.014.005'
  kik-kik: Jonathani akĩĩra mwanake ũcio wamũkuuagĩra indo cia mbaara atĩrĩ, “Ũka
    tũthiĩ irangĩro-inĩ rĩa andũ acio mataruaga. Hihi no gũkorwo Jehova nĩegwĩka ũndũ
    nĩ ũndũ witũ. Gũtirĩ kĩndũ kĩngĩgiria Jehova ahonokanie, andũ marĩ aingĩ, kana
    marĩ anini.”
  fra-NCL: 'Jonathas dit donc au jeune homme qui portait ses armes : « Viens, et passons
    jusqu’au poste de ces incirconcis. Peut-être Yahweh agira-t-il pour nous ; car
    rien n’empêche Yahweh de sauver, soit par un nombre grand, soit par un petit nombre. »'
  cek-AK: Jonathan mah angmah ih misatukhaih hmuenmae phawkung thendoeng khaeah, Angzo
    ah, tangyat hin aat ai kaminawk ih misatoephaih ahmuen ah caeh si; Angraeng mah
    aicae zuengah misa na tuh pae doeh om tih, kami pop cadoeh, tamsi cadoeh, Angraeng
    loe mi mah doeh pakaa thai mak ai, tiah a naa.
  cuk-cuk: 'Geb degine, Jonatán ega-sigu-abgaed-seedga sogded: —Dulemar-Bab-Jehová-wissurmalad-bukwadse
    anmar obaknamala. Bitigi Bab-Jehová anmar-bendakena gadin. Ar Bab-Jehová dulemar-bukidar-merguedgi,
    igi, dulemar-iche-merguedgi, baisursunna emar-bendaked.'
  uig-CYR: 'Йонатан ярақ көтәргүчисигә: — Кәл, бу хәтнисизләрниң қаравуллар әтритигә
    чиқайли; Пәрвәрдигар биз үчүн бир иш қилса әҗәб әмәс, чүнки Пәрвәрдигарниң қутқузуши
    үчүн адәмләрниң көп яки аз болуши һеч тосалғу болмайду, деди.'
  tel-2017: యోనాతాను “ఈ సున్నతి లేనివారి శిబిరంపైకి వెళ్దాం పద. ఒకవేళ యెహోవా మన కార్యాన్ని
    సఫలం చేస్తాడేమో. అనేకమంది చేతనైనా, కొద్దిమంది చేతనైనా రక్షించడం యెహోవాకు అసాధ్యమా?”
    అని తన ఆయుధాలు మోసేవాడితో అన్నాడు.
  hat-BSA: 'Alò Jonathan te di a jennonm ki t ap pote zam li yo: “Vini pou nou travèse
    lòtbò vè anplasman militè a ensikonsi sila yo. Petèt, SENYÈ a va aji pou nou.
    Paske SENYÈ a pa anpeche delivre, menm si se anpil, menm si se kèk grenn.”'
  kos-kos: Na Jonathan el fahk nu sin mwet fusr se su welul ah, “Fahsru, kut som nu
    ke nien aktuktuk lun mwet pegan ingo. Sahp LEUM GOD El ac kasrekut, na fin pwaye,
    wanginna ma ac ikolya Elan ase kutangla nu sesr, kut finne mwet pu.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוֹנָתָ֜ן אֶל־הַנַּ֣עַר ׀ נֹשֵׂ֣א כֵלָ֗יו לְכָה֙ וְנַעְבְּרָ֗ה
    אֶל־מַצַּב֙ הָעֲרֵלִ֣ים הָאֵ֔לֶּה אוּלַ֛י יַעֲשֶׂ֥ה יְהוָ֖ה לָ֑נוּ כִּ֣י אֵ֤ין
    לַֽיהוָה֙ מַעְצ֔וֹר לְהוֹשִׁ֥יעַ בְּרַ֖ב א֥וֹ בִמְעָֽט׃
  ibo-ibo: Jonatan gwara nwokorobịa na-ebu ihe agha ya sị, “Bịa, ka anyị gafee ga
    nʼebe nguzo ndị ahụ a na-ebighị ugwu, ma eleghị anya Onyenwe anyị ga-alụrụ anyị
    ọgụ. Nʼihi na ọ dịghị ihe pụrụ igbochi Onyenwe anyị ịzọpụta, site nʼọtụtụ mmadụ,
    maọbụ ole na ole.”
  ory-ory: ପୁଣି, ଯୋନାଥନ ଆପଣା ଅସ୍ତ୍ରବାହକ ଯୁବାକୁ କହିଲା, “ଆସ, ଆମ୍ଭେମାନେ ସେହି ଅସୁନ୍ନତମାନଙ୍କ
    ପ୍ରହରୀ-ଦଳ ନିକଟକୁ ଯାଉ; ହୋଇପାରେ, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପକ୍ଷରେ କର୍ମ କରିବେ; ଯେହେତୁ ଅନେକ
    ଦ୍ୱାରା ହେଉ କି ଅଳ୍ପ ଦ୍ୱାରା ହେଉ, ଉଦ୍ଧାର କରିବାରେ ସଦାପ୍ରଭୁଙ୍କର କୌଣସି ପ୍ରତିବନ୍ଧକ ନାହିଁ।”
  chk-chk: Iwe, Jonatan a üreni ewe alüal mi uwei an pisekin maun, “Etto, sipwe feila
    pekila ren ewe mwichen sounfiu resap sirkomsais. Eli ewe Samol mi Lapalap epwe
    alisikich. Pun esap wor och a tongeni pinei än ewe Samol mi Lapalap alilis ren
    chomong ika chokükün.”
  ssd-ssd: 'Kile Yonatan nu taŋgo mo nu tuku kame agaŋ kugrakina ta sana: Sile Filistia
    kame kuasmbi ŋgaro nda pikanu ndin kulatkade ambe kap. Taŋape le Suŋgoŋge sile
    sinzaŋsikuwa le nane bale faramŋgik inde. Suŋgo nu kame kuasmbi suŋgokanu sinzaŋte
    le ŋgueu mbal bale farde taŋamba ndo nu taŋgo ndindo armba mata sinzaŋnikuwa le
    ŋgueu mbal bale faramŋgaik ŋga sana le'
  rop-rop: Wal Jonathan bin dalim det wekinmen blanga im, “Kaman na. Yunmi go luk
    det kemp blanga detlot Filastain solja. Dei nomo sabi YAWEI, en maitbi im garra
    album yunmi, dumaji if im wandi album enibodi, wal nobodi kaan stapam im. En nomeda
    oni yunmi miselp iya, bat stil God garra meigim yunmi bidim detlot Filastain solja.”
  ukr-1871: 'От і каже Йонатан хлопцеві, що носив йому зброю: Перейдїмо лишень до
    чати сих необрізаних; може Господь за нас воювати ме, бо Господеві нема перепину,
    щоб допомогти чи через многих людей, чи через немногих.'
  deu-1951: 'Und Jonatan sprach zu dem Jüngling, der seine Waffen trug: Komm, laß
    uns zu dem Posten dieser Unbeschnittenen hinübergehen! Vielleicht wird der HERR
    durch uns wirken; denn es ist dem HERRN nicht schwer, durch viele oder durch wenige
    zu helfen!'
  eng-JPS: 'And Jonathan said to the young man that bore his armour: ''Come and let
    us go over unto the garrison of these uncircumcised; it may be that the LORD will
    work for us; for there is no restraint to the LORD to save by many or by few.'''
  srp-1865: 'I Jonatan reèe momku koji mu nošaše oružje: hajde da otidemo k straži
    tijeh neobrezanijeh; može biti da æe nam uèiniti što Gospod, jer Gospodu ne smeta
    izbaviti s množinom ili s malinom.'
  lug-lug: Yonasaani n’agamba omuvubuka eyasitulanga ebyokulwanyisa bye nti, Jjangu
    tugende mu nkambi y’abasajja abo abatali bakomole, oboolyawo Mukama anaatukolera
    ekyamagero. Kubanga tewali kiyinza kuziyiza Mukama kulokola, ng’akozesa abangi
    oba abatono.
  heb-heb: ויאמר יהונתן אל הנער נשא כליו לכה ונעברה אל מצב הערלים האלה אולי יעשה יהוה
    לנו כי אין ליהוה מעצור להושיע ברב או במעט׃
  ben-IRV: আর যোনাথন তাঁর অস্ত্র বহনকারী যুবকটিকে বললেন, “চল, আমরা ওপাশে ঐ অচ্ছিন্নত্বক
    লোকদের ছাউনিতে যাই; হয়তো সদাপ্রভু আমাদের জন্য কিছু করবেন, কারণ অনেক লোক দিয়ে
    হোক বা কম লোক দিয়ে হোক, উদ্ধার করতে কোন কিছুই সদাপ্রভুকে বাধা দিতে পারে না।”
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਨੇ ਉਸ ਜੁਆਨ ਨੂੰ ਜੋ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਦਾ ਸੀ ਆਖਿਆ, ਚੱਲ ਅਸੀਂ ਉੱਥੇ
    ਉਨ੍ਹਾਂ ਅਸੁੰਨਤੀਆਂ ਦੀ ਚੌਂਕੀ ਵੱਲ ਚੱਲੀਏ, ਕੀ ਜਾਣੀਏ ਜੋ ਯਹੋਵਾਹ ਸਾਡੀ ਮਦਦ ਕਰੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਲਈ ਕੁਝ ਔਖਾ ਨਹੀਂ ਜੋ ਬਹੁਤਿਆਂ ਨਾਲ ਜਾਂ ਥੋੜ੍ਹੇ ਲੋਕਾਂ ਦੇ ਰਾਹੀਂ ਛੁਟਕਾਰਾ ਦੇਵੇ।
  tkr-tkr: 'Yonatanee cune silah haqqane nukarık''le eyhen: – Qora ine sunnat hıdyav''uynbışde
    desteysqa ılğeepç''es. Sayid Rəbbee yişin sura aqqaqqa. Rəbbis ıkkanang''a, geebnanbı
    ğamaa''a, ıkkanang''ab, k''ılybananbı ğamaa''a.'
  mya-JVB: ယောနသန် က၊ အရေဖျားလှီးခြင်းကိုမခံ သော ထိုတပ်သား တို့ဆီ သို့ သွား ကြကုန်အံ့။
    ထာဝရဘုရား သည် ငါ တို့အမှုကို စောင့် ကောင်း စောင့်တော်မူလိမ့်မည်။ လူများ သော်၎င်း၊
    နည်း သော်၎င်း၊ ထာဝရဘုရား ကယ်တင် တော်မူခြင်းကို အဆီးအတား မ ရှိနိုင်ဟု လက်နက် ဆောင်
    လုလင် အား ပြောဆို လျှင်၊
  tte-O: Diyonatan iwalolau ana kilakai gogo kaleya kana tokayale koina iba, “Kulaoma
    talopanaisi talau Pilistiya ali kaba gogo mena siya nige nigwenigwe tomonliyao
    kolili. Nuwana kani Yeoba ginauli yabo iginauli kaiwela. Bwagana tabaibaiwa o
    nuwana nige tababaibaiwa nige ginauli yabo sowasowana Yeoba ana sagu ikausi kolila.”
  tbg-tbg: Ho vitanta orunte onkai hini mantaraini noraqaa himpi vaiha vutu tavomanta
    onkai voqaa Pirisia nái seri naavu maaqa kaqatova vauvaro Ionataaniva nai paanaa
    vaiintiara tiharo, Ho aniraqetanta vutura hini mantaraini navutaaka Pirisia varianaini
    vuare. Noravano Kotiva titanta kahaqianarove kiae kahaqianarove? Viva titanta
    kahaqirera, tetanta homa vika naatara kararave. Viva iqoka vaiinti airiqohairove,
    taaraiqaqohairove, homa vika kahaqiramanta navutaaka naatara kevarave, tiro.
  hmo-hmo: Ionatana ese iena kesi huaia tauna ia hamaoroa, ia gwau, “Oi mai, harihari
    unai Dirava diba lasi Pilistia taudia edia kamepa dekenai do ita lao. Sedira Lohiabada
    ese ita do ia durua. Badina be bema Lohiabada ese ita ia durua neganai, taunimanima
    ese ita idia koua diba lasi. Lohiabada ia ura hamauria kara ia karaia neganai,
    taunimanima momo, o taunimanima momo lasi, be idia koua diba lasi.”
  urd-urd: इसलिए यूनतन ने उस जवान से जो उसका सिलाह बरदार था, कहा, “आ हम उधर उन नामख़्तूनों
    की चौकी को चलें — मुम्किन है, कि ख़ुदावन्द हमारा काम बना दे, क्यूँकि ख़ुदावन्द
    के लिए बहुत सारे या थोड़ों के ज़रिए' से बचाने की कै़द नहीं।”
  rus-SYN: 'И сказал Ионафан слуге оруженосцу своему: ступай, перейдем к отряду этих
    необрезанных; может быть, Господь поможет нам, ибо для Господа нетрудно спасти
    чрез многих, или немногих.'
  bqc-SIM: 'Ɔ̃ Yonatãa ò ɛ̀waasopiɛ: Mↄ wà gɛ́ gyafↄↄde gudↄ̃anapiↄ kĩ́i. Dii
    a gí dↄiwálɛa? Asa yãe a fↄ̃ kpa Diiɛ à to wà gí zĩbleio, wá dasi ge wá
    dasion lò.'
  tcz-CHONGTHU: Hichun Jonathan in, “Hiche cheptan lou sepai ho ngahmun lah’a khun
    cheuhite, Pakiyin eini eikithopeh tei lhon ding ahi, ajeh chu Pakai chu koiman
    atin jouthei loudi ahi, Aman gal eijosah teidiu ahi, lhomcha hijongleu hen ijotei
    diu ahi,” ati.
  mar-mar: योनाथान आपल्या तरुण शस्त्रवाहकाला म्हणाला, “चल, आपण त्या बेसुंत्यांच्या
    ठाण्यावर जाऊ. कदाचित परमेश्वर आमच्यासाठी कार्य करील; कारण बहुतांनी किंवा थोडक्यांनी
    सोडायला परमेश्वरास काही अडचण नाही.”
  qub-qub: 'Jonatanga uywayninta niran: «Aywashun wac chimpacho ganra runacuna pachacaraycashanman.
    Capaschari Tayta Diosninchëga yanapämashwanpis. Paypäga manami sasachu. Yanapämaptinchi
    binsishwanmi achcajpis wallcajllapis.»'
  bqp-bqp: 'Akũ Yonatã pì kɛfɛnna pìinɛ: Ǹ mↄ́ ò gɛ́ gyↄfↄrↄde gudãkpãrii pìnↄ
    kĩnaa. Ke Dikiri ni kpáwái gwɛɛ? Zaakũ yãke ni fↄ̃ à kpá Dikirinɛ à tó ò gí
    zĩ̀ bleiro, bee tó ó dasi kesↄ̃ ó dasiro.'
  hat-hat: 'Jonatan di jenn gason an: -Ann janbe lòt bò nan kan moun Filisti yo, bann
    moun sa yo ki pa sèvi Seyè a. Ou pa janm konnen, Seyè a ka ede nou. Paske pa gen
    anyen ki ka anpeche l'' fè nou genyen, nou te mèt anpil, nou te mèt pa anpil.'
  eng-BSB: Jonathan said to the young man bearing his armor, “Come, let us cross over
    to the outpost of these uncircumcised men. Perhaps the LORD will work on our behalf.
    Nothing can hinder the LORD from saving, whether by many or by few.”
  tod-tod: 'Zonatan ɠɛni zunu loungoi ma: «Ʋa, de vala tatipɛlɛʋolulala nui tɛiti
    ta-ɠɔɔlaɠai ʋa, tanisu Ɠɔoɠɔ GALAGI ɠa ʋaazu ɓɔsu de ʋa. Mazɔlɔɔ zobogi ɠa bɛ,
    é kizogi wo, ga nu ɓulu ko nɔ, eɠɛʋelei a kɛɛ la ga nu ɓulu golai.»'
  eng-WEBPB: Jonathan said to the young man who bore his armour, “Come! Let’s go over
    to the garrison of these uncircumcised. It may be that the LORD will work for
    us, for there is no restraint on the LORD to save by many or by few.”
  kbq-kbq: Hagi Jonatani'a hanko'ama erinteno nevia nehaza nera asamino, Egeta oku
    zamavufaga taga osu vahe mopafi va'maneno. Ra Anumzamo agra'a hara taza huno hugahie.
    Hagi Ra Anumzamo'a rama'a vahekuro, osi'a vahekura agesa nontahianki, amne hara
    hugateregahie.
  nhe-BL: 'Huan Jonatán quiilhui itlamocuitlahuijca: ―Ma tiyaca hasta campa itztoque
    nopa fiero filisteo tlacame pampa huelis TOTECO quichihuas se tlanextilijcayotl
    ica tojuanti. Ax tleno ohui para ya. Intla yajaya quinequis ma tiquintlanica tocualancaitacahua
    huan techpalehuis, hueli tiquintlanise yonque ax timiyac o san se ome tiitztoque.'
  bus-bus: 'Ben Yonatã bè gↄ̃kparɛ pìnɛ: Ǹ mↄ́ wà gá gɛfↄↄde gudãkpari pìnↄ kiia.
    Ke Dii é wa ĩan ká gwɛɛ? Zaakɛ pↄ́ke é fↄ̃ à kpá Diinɛ à gí wà mì síziro, baa
    tó wá pari kesↄ̃ wá pariro.'
  gub-BL: Uze'eg Zonata uzehe we har pe. — Piri ywy rehe har uzeruzar 'ym ma'e romo
    wanekon wà. Zaha waker haw pe kury. Aze ru'u Tupàn Tuweharupi Wiko Ma'e zanepytywà
    putar a'e nehe. Aze zanepytywà nehe, xityk putar Piri ywy rehe har zane wà nehe.
    Teko tetea'u heta 'ym mehe wà, aze Tupàn upytywà a'e teko wà, a'e teko upuner
    wyzài ma'e iapo haw rehe wà, i'i izupe.
  eng-DRA: 'And Jonathan said to the young man that bore his armour: Come, let us
    go over to the garrison of these uncircumcised, it may be the Lord will do for
    us, because it is easy for the Lord to save either by many, or by few.'
