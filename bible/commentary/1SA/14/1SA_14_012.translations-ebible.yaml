  kan-2017: ಅವರು ಯೋನಾತಾನನಿಗೂ ಅವನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನಿಗೂ, “ಹತ್ತಿ ನಮ್ಮ ಬಳಿಗೆ ಬನ್ನಿರಿ;
