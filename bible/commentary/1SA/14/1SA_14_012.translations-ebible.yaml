  ksd-ksd: 'amur a mai, ma avet a vateten amur. Ma Ionatan i ga biti tai kana tultul:
    Una tutua murmur tagu tago ra Luluai i tar tul tar diat ta ra lima i Israel.'
  tur-YTC: Garnizondaki adamlar Yonatan'a ve silah taşıyıcısına yanıt verip, “Yanımıza
    çıkın, size bir şey göstereceğiz!” dediler. Yonatan silah taşıyıcısına, “Ardımdan
    gel, çünkü Yahve onları İsrael'in eline teslim etti” dedi.
  grc-BRENT: Καὶ ἀπεκρίθησαν οἱ ἄνδρες Μεσσὰβ πρὸς Ἰωνάθαν καὶ πρὸς τὸν αἴροντα τὰ
    σκεύη αὐτοῦ, καὶ λέγουσιν, ἀνάβητε πρὸς ἡμᾶς, καὶ γνωριοῦμεν ὑμῖν ῥῆμα· καὶ εἶπεν
    Ἰωνάθαν πρὸς τὸν αἴροντα τὰ σκεύη αὐτοῦ, ἀνάβηθι ὀπίσω μου, ὅτι παρέδωκεν αὐτοὺς
    Κύριος εἰς χεῖρας Ἰσραήλ.
  ind-AYT: Orang-orang dari pasukan pendudukan itu berteriak kepada Yonatan dan pembawa
    senjatanya, “Naiklah ke arah kami. Kami akan memberitahukan sesuatu.” Yonatan
    berkata kepada pembawa senjatanya, “Naiklah mengikuti aku, sebab TUHAN telah menyerahkan
    mereka ke dalam tangan orang Israel.”
  nya-nya: Anthu a ku kaboma kaja anafuwula kwa Yonatani ndi mnyamata wake uja kuti,
    “Bwerani kuno ndipo tikuphunzitsani phunziro.” Ndipo Yonatani anati kwa mnyamata
    wake. “Nditsate pakuti Yehova wapereka Afilistiwa mʼmanja mwa Aisraeli.”
  hrv-hrv: 'I stražari doviknuše Jonatanu i njegovu štitonoši: “Uspnite se k nama
    da vas nešto naučimo!” A Jonatan reče svome štitonoši: “Penji se za mnom, jer
    ih je Jahve predao u ruke Izraelove.”'
  mps-mps: Tama te Filistia ami bidi dabego te Jonatan dali aga hwįbo nai tolasa
    bilibo bidi dali augwali siba te tiwai i wali, “Ae! Dage si edaba holao,” wali.
    “Dago magi nai me deli dage siba ola mawaibao,” wali. Jonatango te po odama, tama
    agai te aga hwįbo nai tolasa bilibo bidibolo wali, “Nage ena wali asu, tama da
    pinao. Megi dago koneani, te Genuai Bidigo da Israel dabego augwali aiyaba elalumainu
    yaibao,” wali.
  tpi-tpi: Olsem na ol soldia bilong Filistia i singaut long Jonatan wantaim poroman
    bilong en olsem, “E, yutupela kam antap. Mipela i laik soim wanpela samting long
    yutupela.” Jonatan i harim dispela tok na em i tokim poroman bilong en olsem,
    “Yu bihainim mi na yumi go. Nau yumi save, Bikpela bai i larim yumi Israel i winim
    ol.”
  dan-1931: 'Og Mændene, der stod på Forpost, råbte til Jonatan og hans Våbendrager:
    “Kom op til os, så skal vi lære jer!” Da sagde Jonatan til Våbendrageren: “Følg
    med derop, thi HERREN har givet dem i Israels Hånd!”'
  vie-OVCB: 'Rồi họ lớn tiếng gọi Giô-na-than: “Lên đây, ta sẽ dạy cho các anh một
    bài học!” Giô-na-than nói với người vác khí giới: “Hãy trèo theo sau tôi, vì Chúa
    Hằng Hữu sẽ giúp chúng ta đánh bại họ.”'
  guj-2017: પછી લશ્કરના માણસોએ યોનાથાનને તથા તેના શસ્ત્રવાહકને કહ્યું, “અમારી પાસે
    ઉપર આવો, અમે તમને કંઈક બતાવીએ.” યોનાથાને પોતાના શસ્ત્રવાહકને કહ્યું, “મારી પાછળ
    આવ, કેમ કે ઈશ્વરે તેઓને ઇઝરાયલના હાથમાં સોંપી દીધા છે.”
  pon-2006A: Sounpeien Pilisdia ko eri likweri Sonadan oh mwahnakapwo, ketihtihki,
    “Kumwa kohdahdo mahs met, pwe mie mehkot se pahn ndaiong kumwa.” Sonadan eri ndaiong
    mwahnakapwo, “Nna kita! KAUN-O ketin kupwuredahr Israel en poweiraildi.”
  por-BRBSL: 'Os homens da guarnição responderam a Jonathan e seu portador de armadura,
    e disseram: “Suba até nós, e nós lhe mostraremos algo”! Jonathan disse a seu portador
    de armadura: “Suba atrás de mim, pois Yahweh os entregou nas mãos de Israel”.'
  cth-cth: Ramveng ransa onae koe kaawm e naw ni Jonathan hoi sene ka sin e koevah,
    kaimouh koe takhang awh haw, hno buet touh na hmu sak awh han telah a kaw awh.
    Jonathan ni sene ka sin e koevah, kâbang haw. Bangkongtetpawiteh, BAWIPA ni ahnimouh
    teh Isarel kut dawk a poe toe telah ati.
  twi-twi: Na wɔteɛɛ mu frɛɛ Yonatan se, “Foro bra ha na yɛnkyerɛ wo nyansa!” Yonatan
    ka kyerɛɛ nʼakodekurafo no se, “Bra; foro di mʼakyi na Awurade bɛboa yɛn, ama
    yɛadi wɔn so nkonim.”
  hlt-hlt: Te dongah rhaltawt hlang rhoek loh Jonathan neh a hno phuei te a doo tih,
    “Kaimih taengla ha luei rhoi lamtah nangmih rhoi te olka kan thuituen eh?,” a
    ti nah. Te dongah a hno phuei te Jonathan loh, “Kai hnukah halo laeh, amih he
    BOEIPA loh Israel kut dongah a paek coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yú Sonnɑtɑ̃ɑ̃ nɛ̀ o kóo tɔ̃ntì kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Dekɛnní
    kɛ̀ tí di bɛnkɛ. Kɛ̀ Sonnɑtɑ̃ɑ̃ nɑ́kɛ́ o kóo tɔ̃ntì kɛ dɔ̀: A ntũ n fɔ̃nkúò kɛ̀
    tí dekɛ, ti Yiɛ̀ nKuyie mbɛ̀ duɔ́mmu Isidɑyɛɛribɛ.'
  msy-2020: Ezɨ Filistiabar mɨdorozir gumaziba, Jonatan uan namakam ko aningɨn dɨa
    ghaze, “Oi, gua kagh anang. E bizitam guan akakaghasa.” Ezɨ Jonatan mɨgɨrɨgɨar
    kam baregha kamagh uan namakam mɨgei, “Nɨ nan gɨn izɨ ga mangam. Ga datɨrɨghɨn
    fo, Ikiavɨra Itir God me isa Israelia en agharim gatɨgha gɨfa.”
  dop-dop: 'Mpʋɣʋlɛ pɑ tɑsɑɑ sɩ: Ɩ́ kɔɔ cǝnɛ nɑ tǝ́ lɑ-mɛ nɑ ɩ́ tɔɣɔ nɑ ɩ́ hɑɣɑ. Ntɛnɑ
    Sonɑtɑŋ tɔ ɩ yoou wontu tɔkʋlʋ sɩ: Tǝŋ mɑ wɑɑlɩ. Mpi tɔ, Tɑcɑɑ tʋ-wɛɣɛ Ɩsɛɣɛlɩ
    nyǝ́mɑ niŋ tɑɑ kɛ́.'
  azb-azb: 'Əsgərlər Yonatana və onun silahdarına dedilər: «Yanımıza çıxın, sizin
    dərsinizi verək». Yonatan silahdarına dedi: «Ardımca gəl, çünki Rəbb onları İsrailə
    təslim etdi».'
  eng-DBY: And the men of the garrison answered Jonathan and his armour-bearer and
    said, Come up to us, and we will shew you something. And Jonathan said to his
    armour-bearer, Come up after me; for Jehovah has delivered them into the hand
    of Israel.
  hin-2017: फिर चौकी के लोगों ने योनातान और उसके हथियार ढोनेवाले से पुकारके कहा, “हमारे
    पास चढ़ आओ, तब हम तुम को कुछ सिखाएँगे।” तब योनातान ने अपने हथियार ढोनेवाले से
    कहा, “मेरे पीछे-पीछे चढ़ आ; क्योंकि यहोवा उन्हें इस्राएलियों के हाथ में कर देगा।”
  wol-KYG: 'Ci kaw loolu waa dal ba ne Yonatan ak gàddukatu gànnaayam: «Ée, dikkleen
    rekk, nu xamal leen lu tuut.» Yonatan ne gàddukatu gànnaayam: «Dikkal, topp ci
    man. Aji Sax ji teg na leen ci loxol Israyil.»'
  eng-YLT: And the men of the station answer Jonathan, and the bearer of his weapons,
    and say, 'Come up unto us, and we cause you to know something.' And Jonathan saith
    unto the bearer of his weapons, 'Come up after me, for Jehovah hath given them
    into the hand of Israel.'
  eng-WYC-2017: And men of the station spake to Jonathan and to his squire, and said,
    Go ye up to us, and we shall show to you a thing. And Jonathan said to his squire,
    Wend we up to them, pursue [or follow] thou me; for the Lord hath betaken them
    into the hands of Israel.
  eng-WMBB: The men of the garrison answered Jonathan and his armour bearer, and said,
    “Come up to us, and we will show you something!” Jonathan said to his armour bearer,
    “Come up after me, for the LORD has delivered them into the hand of Israel.”
  urd-GVH: चौकी के फ़ौजियों ने दोनों को चैलेंज किया, “आओ, हमारे पास आओ तो हम तुम्हें
    सबक़ सिखाएँगे।” यह सुनकर यूनतन ने अपने सिलाहबरदार को आवाज़ दी, “आओ, मेरे पीछे
    चलो! रब ने उन्हें इसराईल के हवाले कर दिया है।”
  rug-rug: Meke titiokia rini se Zonatani meke sa tie vaqura, “Mi sage maeni gamu
    tani! Mami va gilanani gamu!” Meke zama se Zonatani koasa tie vaqura, “Luli au.
    Ele poni nia Zihova koari na tie Izireli sa minataqara.”
  gaz-gaz: Namoonni qubata Filisxeemotaa keessa jiranis, “Ol kottaa; waan tokko isinitti
    argisiisnaa!” jedhanii Yoonaataanii fi dargaggeessa miʼa lolaa isaaf baatu sanatti
    iyyan. Kanaaf Yoonaataan dargaggeessa miʼa lolaa isaaf baatuun, “Waaqayyo harka
    Israaʼelootaatti dabarsee isaan kenneeraatii na faana kottu” jedhe.
  fra-LSG: 'Et les hommes du poste s’adressèrent ainsi à Jonathan et à celui qui portait
    ses armes: Montez vers nous, et nous vous ferons savoir quelque chose. Jonathan
    dit à celui qui portait ses armes: Monte après moi, car l’Éternel les livre entre
    les mains d’Israël.'
  gnn-gnn: Bala yana walala wäthurruna Djonathanguna, “Go, lili marrtjiya, ŋanapurru
    nhumalaŋgu milkuma be nhä,” bitjarra. Ga Djonathandja waŋana ŋuriki nhanukalayŋuwu
    djämamirriwunydja bitjarrana, “Go malthurrana ŋarraku. Liŋguna dhuwala Garrayyunydja
    wekaŋalana walalanha ŋitjalaŋgala goŋlilina. Ŋilimurru Yitjuralpuyŋuyunydja walalanha
    yurru buma dhawaṯmaramana.”
  yal-yal: E yi Yonatan nun a walikɛɛn xili, e naxa, “Ɛ te nxu fɛma, nxu xa fena nde
    yita ɛ ra.” Yonatan yi a fala a yɛngɛ so se maxanla xa, a naxa, “Te n fɔxɔ ra,
    bayo Alatala bata e so Isirayila yii.”
  haw-1868: Olelo mai la na kanaka o ka poe koa ia Ionatana, a me ka mea nana i hali
    kana mea kaua, i mai la, E pii mai olua io makou nei, a e hoike aku makou ia olua
    i kekahi mea. I aku la Ionatana i ka mea nana i hali kana mea kaua, E pii mai
    oe mahope o'u; no ka mea, ua hoolilo mai o Iehova ia lakou iloko o ka lima o ka
    Iseraela.
  arb-NAV: 'وَقَالَ رِجَالُ الْحَامِيَةِ لِيُونَاثَانَ وَحَامِلِ سِلاحِهِ: «تَقَدَّمُوا
    صَوْبَنَا لِنُلْقِيَ عَلَيْكُمَا دَرْساً». فَقَالَ يُونَاثَانُ لِحَامِلِ سِلاحِهِ:
    «اتْبَعْنِي لأَنَّ الرَّبَّ قَدْ أَسْلَمَهُمْ لإِسْرَائِيلَ».'
  ewe-ewe: Wodo ɣli na Yonatan be, “Lia toa nàva kpɔ nane ɖa.” Yonatan gblɔ na eƒe
    adekplɔvi be, “Lia toa eye nànɔ yonyeme tututu elabena Yehowa akpe ɖe mía ŋu míaɖu
    wo dzi!”
  eng-LEE: And the men of the outpost addressed Jonathan and his armor-bearer, and
    said, Come up to us, and we will let you know something. Then said Jonathan unto
    his armor-bearer, Come up after me; for the Lord hath given them up into the hand
    of Israel.
  asm-FB: পাছত সেই নগৰ ৰক্ষী সৈন্যদলৰ লোকসকলে যোনাথন আৰু অস্ত্ৰবাহকক মাতি ক’লে, “আমাৰ
    ওচৰলৈ উঠি আহাঁ, আমি তোমালোকক কিছুমান বস্তু দেখুৱাম।” যোনাথনে তেওঁৰ অস্ত্ৰবাহকক
    ক’লে, “মোৰ পাছে পাছে উঠি আহাঁ, কাৰণ যিহোৱাই তেওঁলোকক ইস্ৰায়েলৰ হাতত সমৰ্পণ কৰিলে।”
  sus-A: قِلِسِتَكَ نَشٍيٍ يٌنكِنشِ مّننِ، عٍ نَشَ عَ قَلَ يٌنَتَن نُن عَ شَ كٌنيِ
    بّ، «وٌ قَ بٍ، مُشُ شَ قٍ ندٍ قَلَ وٌ بّ.» يٌنَتَن نَشَ عَ قَلَ عَ شَ كٌنيِ بّ،
    نَشَن نُ عَ شَ فٍرٍ سٌسٍيٍ شَنِنمَ، «عِ شَ تٍ ﭑ قْشْ رَ، بَرِ مَ عَلَتَلَ بَرَ
    يِ مِشِيٍ سَ عِسِرَيِلَكَيٍ بّلّشّ.»
  fra-SBL: 'Les hommes de la garnison répondirent à Jonathan et à son porteur d''armure
    en disant : « Venez vers nous, nous allons vous montrer quelque chose ! ». Jonathan
    dit à son porteur d''armes : « Monte après moi, car l''Éternel les a livrés entre
    les mains d''Israël. »'
  hbo-hbo: וַיַּעֲנוּ֩ אַנְשֵׁ֨י הַמַּצָּבָ֜ה אֶת־יֹונָתָ֣ן ׀ וְאֶת־נֹשֵׂ֣א כֵלָ֗יו
    וַיֹּֽאמְרוּ֙ עֲל֣וּ אֵלֵ֔ינוּ וְנֹודִ֥יעָה אֶתְכֶ֖ם דָּבָ֑ר פ וַיֹּ֨אמֶר יֹונָתָ֜ן
    אֶל־נֹשֵׂ֤א כֵלָיו֙ עֲלֵ֣ה אַחֲרַ֔י כִּֽי־נְתָנָ֥ם יְהוָ֖ה בְּיַ֥ד יִשְׂרָאֵֽל׃
  pjt-pjt: '@see-verse:1SA.014.011'
  kik-kik: Nao andũ a irangĩro-inĩ makĩgũthũkĩra Jonathani na mũkuui wake wa indo
    cia mbaara makĩmeera atĩrĩ, “Ambatai mũũke kũrĩ ithuĩ na mũtirĩ ũndũ mũtekuona.”
    Nĩ ũndũ ũcio Jonathani akĩĩra mũkuui wake wa indo cia mbaara atĩrĩ, “Ambata, ũnyume
    thuutha; Jehova nĩamaneanĩte guoko-inĩ gwa Isiraeli.”
  fra-NCL: 'Et les hommes du poste, s’adressant à Jonathas et à son écuyer, dirent :
    « Montez vers nous, et nous vous ferons savoir quelque chose. » Et Jonathas dit
    à son écuyer : « Monte après moi, car Yahweh les a livrés entre nos mains. »'
  cek-AK: To ih misatoep kaminawk mah Jonathan hoi anih ih misatukhaih hmuenmae phawkung
    khaeah, Hae ah angzo hoi tahang ah, hmuen kang patuek hoi han, tiah a naa o. To
    pongah Jonathan mah angmah ih hmuenmae phawkung khaeah, Ka hnukah angzo ah; Angraeng
    mah nihcae to Israel kaminawk ban ah paek boeh, tiah a naa.
  cuk-cuk: 'Geb degine, Filistea-sordamar Jonatánʼga, degi, ega-sigu-abgaed-seedga
    sogdemalad: —¡Wesik be dagmala! Anmar bemarga wis ibmar-soggwelo. Jonatán, ega-sigu-abgaed-seedga
    sogded: —Anba be dage. Bab-Jehová we-dulemargi-nakwega anmar-imaksad.'
  uig-CYR: 'Әтрәттикиләр Йонатан билән ярақ көтәргүчисигә: — Бизгә чиқиңлар, биз силәргә
    бир нәрсини көрситип қойимиз, деди. Йонатан ярақ көтәргүчисигә: — Маңа әгишип
    чиққин; чүнки Пәрвәрдигар уларни Исраилниң қолиға бәрди, деди.'
  tel-2017: యోనాతానును, అతని ఆయుధాలు మోసేవాడిని పిలిచి “మేము మీకు ఒకటి చూపిస్తాం రండి”
    అన్నారు. యోనాతాను “నా వెనకే రా, యెహోవా ఇశ్రాయేలీయుల చేతికి వారిని అప్పగించాడు”
    అని తన ఆయుధాలు మోసేవాడితో చెప్పి
  hat-BSA: 'Epi mesye nan anplasman yo te rele Jonathan avèk gason ki pote zam li
    yo. Yo te di: “Monte kote nou pou nou di ou yon bagay.” Epi Jonathan te di a gason
    zam li yo: “Vin monte dèyè m, paskeSENYÈ a fin mete yo nan men Israël.”'
  kos-kos: Elos pangnol Jonathan ac mwet fusr sac ac fahk, “Fanyak nu yorosr. Oasr
    ma kut ke fahk nu sumtal.” Na Jonathan el fahk nu sin mwet fusr sac, “Fahsr tukuk.
    LEUM GOD El sang kutangla nu sin Israel fin mwet inge.”
  hbo-WLC: וַיַּעֲנוּ֩ אַנְשֵׁ֨י הַמַּצָּבָ֜ה אֶת־יוֹנָתָ֣ן ׀ וְאֶת־נֹשֵׂ֣א כֵלָ֗יו
    וַיֹּֽאמְרוּ֙ עֲל֣וּ אֵלֵ֔ינוּ וְנוֹדִ֥יעָה אֶתְכֶ֖ם דָּבָ֑ר פ וַיֹּ֨אמֶר יוֹנָתָ֜ן
    אֶל־נֹשֵׂ֤א כֵלָיו֙ עֲלֵ֣ה אַחֲרַ֔י כִּֽי־נְתָנָ֥ם יְהוָ֖ה בְּיַ֥ד יִשְׂרָאֵֽל׃
  ibo-ibo: Ndị ikom ndị na-anọ nʼebe nguzo ndị nche tikuru Jonatan na onye ahụ na-ebu
    ngwa agha ya sị, “Rigokwutenụ anyị, ka anyị mee unu ihe.” Jonatan gwara onye ahụ
    na-ebu ngwa agha, “Soro m nʼazụ rigota, nʼihi na Onyenwe anyị ewerela ha nyefee
    nʼaka Izrel.”
  ory-ory: ପୁଣି, ପ୍ରହରୀ ଦଳୀୟ ଲୋକମାନେ ଯୋନାଥନକୁ ଓ ତାହାର ଅସ୍ତ୍ରବାହକକୁ ଉତ୍ତର କରି କହିଲେ,
    “ଆମ୍ଭମାନଙ୍କ କତିକି ଉଠି ଆସ, ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କୁ ଗୋଟିଏ କୌତୁକ ଦେଖାଇବା।” ଏଥିରେ ଯୋନାଥନ
    ଆପଣା ଅସ୍ତ୍ରବାହକକୁ କହିଲା, “ମୋʼ ପଛେ ପଛେ ଉଠି ଆସ; କାରଣ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଇସ୍ରାଏଲ
    ହସ୍ତରେ ସମର୍ପଣ କଲେଣି।”
  chk-chk: Mürin ra kökköla ren Jonatan me nöün we chon uwei pisekin maun o apasa,
    “Oupwe feito rem, äm aipwe apii ngenikemi och.” Nge Jonatan a üreni nöün we chon
    uwei pisekin maun, “Kopwe tapweto müri. Ewe Samol mi Lapalap a awinna chon Israel
    pwe repwe akufuur.”
  ssd-ssd: 'Filistia kame kuasmbi taŋge nale wika sanikinaig: Tale te mbape le sine
    tale maŋau tumtikbe o ŋginaig. Taŋakinaig le Yonatan nu taŋgo mo ta sana: Suŋgoŋge
    Filistia mbal si kilmba sine Israel tuku wai mbolŋge patikat tukunu ne ye ŋgumnem
    dubiya ŋgina sulumba'
  rop-rop: Afta na deibin jingat langa Jonathan dubala, “Yumob kaman iya ontop. Melabat
    shoum yumob hau blanga fait.” Wal Jonathan bin dalim det wekinmen blanga im, “Yu
    bulurrum mi na, dumaji YAWEI garra meigim yunmi bidim olabat, en yunmi pipul garra
    win.”
  ukr-1871: 'От і кликнули чатівники Йонатанові та його зброєноші: Ходїть сюди до
    нас; ми щось вам скажемо. І каже Йонатан свойму зброєноші: Іди слїдом за мною,
    бо Господь подав їх нам на поталу.'
  deu-1951: 'Und die Leute, welche auf Posten standen, riefen Jonatan und seinem Waffenträger
    und sprachen: Kommt herauf zu uns, so wollen wir euch etwas lehren! Da sprach
    Jonatan zu seinem Waffenträger: Steige mir nach; denn der HERR hat sie in Israels
    Hand gegeben!'
  eng-JPS: 'And the men of the garrison spoke to Jonathan and his armour-bearer, and
    said: ''Come up to us, and we will show you a thing.'' And Jonathan said unto
    his armour-bearer: ''Come up after me; for the LORD hath delivered them into the
    hand of Israel.'''
  srp-1865: 'I stražari rekoše Jonatanu i momku koji mu nošaše oružje: hodite k nama
    da vam kažemo nešto. I Jonatan reèe onomu što mu nošaše oružje: hajde za mnom,
    jer ih predade Gospod u ruke Izrailju.'
  lug-lug: Abasajja ab’omu nkambi ne bakoowoola Yonasaani n’omuvubuka eyasitulanga
    ebyokulwanyisa bye nga boogera nti, “Mwambuke gye tuli, tubalage enkola.” Awo
    Yonasaani n’agamba omuvubuka eyasitulanga ebyokulwanyisa bye nti, “Ngoberera twambuke
    kubanga Mukama abawaddeyo mu mukono gwa Isirayiri.”
  heb-heb: ויענו אנשי המצבה את יונתן ואת נשא כליו ויאמרו עלו אלינו ונודיעה אתכם דבר
    ויאמר יונתן אל נשא כליו עלה אחרי כי נתנם יהוה ביד ישראל׃
  ben-IRV: পরে সেই সৈন্য-ছাউনির লোকেরা যোনাথন ও তাঁর অস্ত্র বহনকারী লোকটিকে বলল, “আমাদের
    কাছে উঠে এস, আমরা তোমাদের কিছু দেখাব।” যোনাথন তাঁর অস্ত্র বহনকারীকে বললেন, “আমার
    পিছনে পিছনে উঠে এস, কারণ সদাপ্রভু ওদেরকে ইস্রায়েলীয়দের হাতে দিয়েছেন।”
  pan-pan: ਤਦ ਚੌਂਕੀ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਯੋਨਾਥਾਨ ਅਤੇ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੂੰ ਆਖਿਆ, ਸਾਡੇ
    ਕੋਲ ਚੜ੍ਹ ਆਓ ਤਾਂ ਅਸੀਂ ਤੁਹਾਨੂੰ ਇੱਕ ਗੱਲ ਦੱਸਾਂਗੇ। ਸੋ ਯੋਨਾਥਾਨ ਨੇ ਆਪਣੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ
    ਨੂੰ ਆਖਿਆ, ਹੁਣ ਮੇਰੇ ਮਗਰ ਚੜ੍ਹ ਆ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਵੱਸ ਪਾ ਦਿੱਤਾ
    ਹੈ।
  tkr-tkr: 'Eskeraaşe Yonatanık''leyiy mang''un nukarık''le eyhen: – Şasqa ılqeepç''e,
    vuşun darsbı qeles. Yonatanee cune nukarık''le eyhen: – Zaqar qihna qora, Rəbbee
    manbı İzrailyne xılyaqa quvu.'
  mya-JVB: တပ်သား တို့က၊ လာ ကြ။ တစုံတခုကို ပြ မည်ဟု ယောနသန် နှင့် လက်နက် ဆောင် လုလင်အားဆို
    လျှင် ၊ ယောနသန်က၊ ငါ့ နောက် သို့ လိုက် လော့။ ထာဝရဘုရား သည် သူ တို့ကို ဣသရေလ လူတို့
    လက် သို့ အပ် တော်မူပြီဟု လုလင်အား ဆိုသဖြင့်၊
  tte-O: Kabo siyogalau Diyonatan yo ana kilakai tokayale gogo kaleya kolili siba,
    “Ee kwasaemaya kolimai na sanapu kayakenayagimiu.” Mwa Diyonatan iwalolau kana
    tosagu gogo kaleya kana tokayale koina iba, “Yavinae baguna na kowa kani muligu
    mena kuvinaema. Kaiwena Isileli ala Yaubada Pilistiya italamwagiliko nimala mena
    kani kabona taunuili.”
  tbg-tbg: Minti tivake Pirisia iqoka vaiinti vika Ionataanira nai paanaa vaiintinti
    aareha tiha, Netanta maini vaarinte uriqe tenavu vo haika nitanta numiqaare, tuvaro
    Ionataaniva nai paanaa vaiintiara tiharo, Are ti avataqira aniane. Vate tetanta
    iri tavauraro Noravano Kotiva vika tinavu Isareri kauquqima kaanarove, tiro.
  hmo-hmo: Pilistia tuari taudia ese Ionatana bona iena kesi tauna idia boiboi henia
    idia gwau, “Umui daekau mai, ai ese gau ta umui do ai hadibaia.” Vadaeni Ionatana
    ese iena kesi huaia tauna ia hamaoroa, ia gwau, “Lauegu murinai do oi raka mai,
    badina be Lohiabada ese unai Pilitia taudia be Israela taudia edia imana dekenai
    ia atodia vadaeni.”
  urd-urd: और चौकी के सिपाहियों ने यूनतन और उसके सिलाह बरदार से कहा, “हमारे पास आओ,
    तो सही, हम तुमको एक चीज़ दिखाएँ।” इसलिए यूनतन ने अपने सिलाह बरदार से कहा, “अब
    मेरे पीछे पीछे चढ़ा, चला आ, क्यूँकि ख़ुदावन्द ने उनको इस्राईल के क़ब्ज़े में कर
    दिया है।”
  rus-SYN: 'И закричали люди, составлявшие отряд, к Ионафану и оруженосцу его, говоря:
    взойдите к нам, и мы вам скажем нечто. Тогда Ионафан сказал оруженосцу своему:
    следуй за мною, ибо Господь предал их в руки Израиля.'
  bqc-SIM: 'Ɔ̃ gudↄ̃anapiↄ lɛzù Yonatãa ń a zĩkabↄkũnaozi aa mɛ̀: À mↄ wà yãe
    oɛ́ kɛ. Ɔ̃ Yonatãa ò a zĩkabↄkũnaɛ: Ǹyↄ̃ tɛ ma kpɛ, asa Dii ń kpá Isailiↄwaɛ.'
  tcz-CHONGTHU: Chuin khopi ngah a umpa chun Jonathan ahin sam’in, “Hichea hungkal
    tou in, thil khat navetsah unge atiuve,” ati. Chuin Jonathan in agalvon popa jah’ah,
    “Hungin hungkal touvin, Pathen’in eipanpi lhona ijotei lhon ding ahi!” ati.
  mar-mar: ठाण्याच्या मनुष्यांनी योनाथान व त्याचा शस्त्रवाहक यांना उत्तर देऊन म्हटले,
    “वर आम्हाकडे या म्हणजे आम्ही तुम्हास काही गोष्टी दाखवू.” तेव्हा योनाथान आपल्या
    शस्त्रवाहकाला म्हणाला, “माझ्यामागे वर ये; कारण परमेश्वराने त्यांना इस्राएलाच्या
    हाती दिले आहे.”
  qub-qub: 'Nircur jinan öra Jonatantawan uywayninta gayaran: «¡Shamuy willanäpaj!»
    nir. Chaura Jonatán uywayninta niran: «Gamga guepalläta wichämuy. Cananga Tayta
    Dios yanapämaptinchi noganchïmi binsishun.»'
  bqp-bqp: 'Akũ gudãkpãrii pìnↄ lɛ́ zù Yonatãi kũ a zĩ̀kapↄnↄsɛriio ò pì: À
    mↄ́ ò yãke oárɛ la. Akũ Yonatã pì a zĩ̀kapↄnↄsɛriinɛ: Ǹgↄ̃ tɛ́ ma kpɛ, zaakũ
    Dikiri ń ná Isarailanↄnɛ ń ↄĩ.'
  hat-hat: 'Sòlda Filisti yo rele Jonatan ak jenn gason an, yo di yo: -Moute vin jwenn
    nou non. Nou gen yon bagay pou n'' di nou. Lè sa a, Jonatan di jenn gason an:
    -Swiv mwen. Seyè a lage yo nan men pèp Izrayèl la.'
  eng-BSB: So the men of the outpost called out to Jonathan and his armor-bearer,
    “Come on up, and we will teach you a lesson!” “Follow me,” Jonathan told his armor-bearer,
    “for the LORD has delivered them into the hand of Israel.”
  tod-tod: 'Ti ɠɛni Zonatan ta zunu loungoi ma, nii é kɔɔɠɔ zɔɔlaiti seɠezu: «À
    lɛ ʋɛ, gi ɓɔɠɔ lɛ ga woye.» Zonatan ɠɛni ná-botiɠɛ nui ma: «Ʋilɛ pòlu, de lɛ
    gize unmaʋɛ. Mazɔlɔɔ Ɠɔoɠɔ GALAGI zobogi vea Izelayɛle ya, ga é vɔni ti ma.»'
  eng-WEBPB: The men of the garrison answered Jonathan and his armour bearer, and
    said, “Come up to us, and we will show you something!” Jonathan said to his armour
    bearer, “Come up after me, for the LORD has delivered them into the hand of Israel.”
  kbq-kbq: Hagi Filistia vahe'mo'za Jonatanine hanko'are'ma e'neria ne'enema nezanage'za
    kezanke hu'za, emareriketa mago'azana rempi huranamisune. Anage'ma hazageno'a
    Jonatani'a hanko'are'ma e'neria nehaza nera asamino, namefi navaririnka marerio.
    Na'ankure Ra Anumzamo'a Israeli vahe zamazampi anamu vahera zamavarentegahie.
  nhe-BL: 'Huan teipa quitzajtzilijque Jonatán huan itlamocuitlahuijca, huan quinilhuijque:
    ―Xiixtlejcoca nica pampa timechpohuilise se tlamantzi. Huajca Jonatán quiilhui
    itlamocuitlahuijca: ―Xinechtoquili huan tiixtlejcose pampa TOTECO techmactilijtoc
    nochi inijuanti tomaco tiisraelitame.'
  bus-bus: 'Ben gudãkpari pìnↄ lɛ́ zù Yonatãzi kↄ̃n a zĩ̀kapↄnↄsɛrio wà bè: À mↄ́
    wà yãke oare kɛ̀. Ben Yonatã bè a zĩ̀kapↄnↄsɛrinɛ: Ǹgↄ̃ tɛ́ ma kpɛɛ, zaakɛ
    Dii ń ná Isarailinↄnɛ ń ↄzĩmɛ.'
  gub-BL: Na'e Piri ywy rehe har uhapukaz Zonata pe wà, hehe we har pe wà no. — Pezeupir
    xe kury ty wà. Urepurexak kar wer amo ma'e rehe peme ure, i'i wanupe wà. I'i Zonata
    kwàkwàmo pe, — Eho herupi kury, ta'e Tupàn Tuweharupi Wiko Ma'e weityk kar putar
    Piri ywy rehe har Izaew wanupe a'e wà nehe xe, i'i izupe.
  eng-DRA: 'And the men of the garrison spoke to Jonathan, and to his armourbearer,
    and said: Come up to us, and we will shew you a thing. And Jonathan said to his
    armourbearer: Let us go up, follow me: for the Lord hath delivered them into the
    hands of Israel.'
