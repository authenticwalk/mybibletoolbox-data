  mdy-ETH: ዬካፓ ፒሊስፄኤሜ ዓሳ ዮናታኣኔንታ ዒዛኮ ዖሎ ዓንጋሞ ኬዲ ዓኣ ዼጌሢንታ፦ «ኑ ዒንሢም ኬኤዛንዳ ባኣዚ ዓኣሢሮ ሃኒ
