  deu-ELO: 'Und die Männer der Aufstellung antworteten Jonathan und seinem Waffenträger
    und sprachen: Kommet zu uns herauf, so wollen wir euch etwas zu wissen tun! Da
    sprach Jonathan zu seinem Waffenträger: Steige hinauf, mir nach; denn Jehova hat
    sie in die Hand Israels gegeben.'
  eng-WYC-2018: And men of the station spake to Jonathan and to his squire, and said,
    Go ye up to us, and we shall show to you a thing. And Jonathan said to his squire,
    Ascend we, follow thou me; for the Lord hath betaken them into the hands of Israel.
    (And the men of the station said to Jonathan and his squire, Come ye over to us,
    and we shall show you a thing or two. And Jonathan said to his squire, Go we up
    to them, follow thou me; for the Lord hath delivered them into the hands of Israel.)
  epo-epo: 'Kaj la homoj el la garnizono ekparolis al Jonatan kaj al lia armilportisto,
    kaj diris: Venu al ni supren, kaj ni klarigos al vi aferon. Tiam Jonatan diris
    al sia armilportisto: Sekvu min, ĉar la Eternulo transdonis ilin en la manojn
    de Izrael.'
  uig-PIN: 'Ətrǝttikilǝr Yonatan bilǝn yaraƣ kɵtürgüqisigǝ: — Bizgǝ qiⱪinglar, biz
