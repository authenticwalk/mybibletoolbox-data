  kpg-kpg: Digau Philistia ga gahigahi mai meemaa, “Goolua lloo aga gi kinei gii aago
    goolua.” Jonathan ga helekai adu gi dono ehoo, “Daudali mai! Dimaadua gu hagamaanadu
    bolo digau Israel le e hai gi aali dangi nei.”
  uig-ARA: 'ئەترەتتىكىلەر يوناتان بىلەن ياراغ كۆتۈرگۈچىسىگە: ــ بىزگە چىقىڭلار، بىز
    سىلەرگە بىر نەرسىنى كۆرسىتىپ قويىمىز، دېدى. يوناتان ياراغ كۆتۈرگۈچىسىگە: ــ ماڭا
    ئەگىشىپ چىققىن؛ چۈنكى پەرۋەردىگار ئۇلارنى ئىسرائىلنىڭ قولىغا بەردى، دېدى.'
  sus-sus: Filisitaka naxee yonkinxi mɛnni, e naxa a fala Yonatan nun a xa konyi bɛ,
