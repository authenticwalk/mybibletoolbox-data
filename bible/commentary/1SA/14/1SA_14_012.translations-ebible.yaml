  eng-WMB: The men of the garrison answered Jonathan and his armor bearer, and said,
    “Come up to us, and we will show you something!” Jonathan said to his armor bearer,
    “Come up after me, for the LORD has delivered them into the hand of Israel.”
  tam-TCV: அப்பொழுது தடைமுகாமிலிருந்தவர்கள் யோனத்தானையும், அவனுடைய ஆயுதங்கள் சுமப்பவனையும்
    கூப்பிட்டு, “இங்கே ஏறி வாருங்கள். உங்களுக்கு ஒரு பாடம் படிப்பிப்போம்” என்றார்கள்.
    அதைகேட்ட யோனத்தான் ஆயுதம் சுமப்பவனிடம், “யெகோவா அவர்களை இஸ்ரயேலரின் கைகளில் கொடுத்துவிட்டார்.
