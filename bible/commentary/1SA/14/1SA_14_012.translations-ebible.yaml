    wezikhali zakhe, “Khwela ungilandele; uThixo usebanikele esandleni sika-Israyeli.”
  ton-ton: 'Pea naʻe lea ʻae kau tangata ʻoe kolo tau kia Sonatane mo ʻene toʻo mahafutau,
