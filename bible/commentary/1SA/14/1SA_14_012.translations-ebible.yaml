    ಹೊರುವವನಿಗೆ, “ನನ್ನ ಹಿಂದೆ ಏರಿ ಬಾ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಇಸ್ರಾಯೇಲರ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು,”
