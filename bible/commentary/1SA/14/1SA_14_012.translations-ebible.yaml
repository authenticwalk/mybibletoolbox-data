  tha-KJV: และคนที่กองทหารรักษาการจึงร้องบอกโยนาธานและผู้ถือเครื่องอาวุธของท่านว่า
    “จงขึ้นมาหาเรา แล​้วเราจะแจ้งให้​เจ้​าทราบสักเรื่องหนึ่ง” และโยนาธานบอกผู้ถือเครื่องอาวุธของท่านว่า
    “จงตามข้าขึ้นมา เพราะพระเยโฮวาห์​ได้​ทรงมอบเขาไว้ในมื​ออ​ิสราเอลแล้ว”
  por-BR-2018: 'E os homens da guarnição responderam a Jônatas e a seu pajem de armas,
