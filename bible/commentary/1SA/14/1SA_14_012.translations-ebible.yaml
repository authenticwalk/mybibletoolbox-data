  tam-2017: 'முகாமில் இருக்கிற மனிதர்கள் யோனத்தானையும் அவனுடைய ஆயுததாரியையும் பார்த்து:
    எங்களிடத்திற்கு ஏறிவாருங்கள், உங்களுக்குப் புத்தி கற்பிப்போம் என்றார்கள்; அப்பொழுது
    யோனத்தான் தன் ஆயுததாரியைப் பார்த்து: என் பின்னாலே ஏறி வா, யெகோவா அவர்களை இஸ்ரவேலின்
    கையில் ஒப்புக்கொடுத்தார் என்று சொல்லி,'
  spa-RV-1909: 'Y los hombres de la guarnición respondieron á Jonathán y á su paje
