    “Yu bihainim mi na yumi go. Nau yumi save, Bikpela bai i larim yumi Israel i winim
    ol.”
  hau-SA: Mutanen da suke sansanin suka kira Yonatan da mai ɗaukan makamansa da babbar
    murya suka ce, “Ku hauro wajenmu, mu kuwa za mu koya muku hankali.” Sai Yonatan
    ya ce wa mai ɗaukan makamansa, “Biyo ni, gama Ubangiji ya bashe su a hannun Isra’ila.”
  uig-LAT: 'Etrettikiler Yonatan bilen yaragh kötürgüchisige: — Bizge chiqinglar,
    biz silerge bir nersini körsitip qoyimiz, dédi. Yonatan yaragh kötürgüchisige:
    — Manga egiship chiqqin; chünki Perwerdigar ularni Israilning qoligha berdi, dédi.'
  nde-nde: Amadoda ayesenkambeni yamabutho amemeza uJonathani lomthwali wezikhali
