verse: 1SA.014.012
translations:
  mal-C: 'സൈനികകേന്ദ്രത്തിലെ ഭടന്മാർ യോനാഥാനോടും അയാളുടെ ആയുധവാഹകനോടും “ഇവിടേക്കു
    കയറിവരിക, ഞങ്ങൾ ഒരു പാഠം പഠിപ്പിച്ചുതരാം,” എന്നു വിളിച്ചുപറഞ്ഞു. യോനാഥാൻ തന്റെ
    ആയുധവാഹകനോട്: “എന്റെ പിന്നാലെ കയറിവരൂ; യഹോവ അവരെ ഇസ്രായേലിന്റെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'So riefen denn die Leute vom Posten Jonathan und seinen Waffenträger an:
    Kommt herauf zu uns, so sollt ihr etwas von uns erfahren! Da sprach Jonathan zu
    seinem Waffenträger: Steige mir nach, denn Jahwe hat sie in die Gewalt Israels
    gegeben!'
  lin-lin: 'Balobaki na Jonatan mpe na elenge mobali oyo azalaki komema bibundeli
    na ye : « Boya epai na biso, tokoteya bino likambo moko. » Jonatan alobaki na
    elenge mobali oyo azalaki komema bibundeli na ye : « Landa ngai na sima, pamba
    te Yawe asili kokaba bango na maboko ya Isalaele. »'
  eng-LSV: And the men of the station answer Jonathan, and the bearer of his weapons,
    and say, “Come up to us, and we cause you to know something.” And Jonathan says
    to the bearer of his weapons, “Come up after me, for YHWH has given them into
    the hand of Israel.”
  eng-GNV: 'And the men of the garison answered Ionathan, and his armour bearer, and
    said, Come vp to vs: for we will shewe you a thing. Then Ionathan said vnto his
    armour bearer, Come vp after me: for the Lord hath deliuered them into the hand
    of Israel.'
  eng-WEBSTER: 'And the men of the garrison answered Jonathan and his armor-bearer,
    and said, Come up to us, and we will show you a thing. And Jonathan said to his
    armor-bearer, Come up after me: for the LORD hath delivered them into the hand
    of Israel.'
  nhw-BL: 'Huan teipa quitzajtzilijque Jonatán huan itlamocuitlahuijca, huan quinilhuijque:
    ―Xiixtlejcoca nica pampa timechpohuilise se tlamantzi. Huajca Jonatán quiilhui
    itlamocuitlahuijca: ―Techtoquili huan tiixtlejcose pampa TOTECO techmactilijtoc
    nochi inijuanti tomaco tiisraelitame.'
  swh-ONEN: Watu wa kwenye doria wakawapigia kelele Yonathani na mbeba silaha wake,
    wakisema, “Njooni, pandeni kwetu nasi tutawakomesha.” Basi Yonathani akamwambia
    mbeba silaha wake, “Panda nyuma yangu; Bwana amewatia mikononi mwa Israeli.”
  bba-bba: Mɑ Filisitibɑn tɑbu kowo be, bɑ Yonɑtɑm kɑ win ɑluwɑɑsi wi nɔɔ kɔ̃ bɑ nɛɛ,
    i nɑ mini su bɛɛ ɡɑri ɡɛɛ sɔ̃. Mɑ Yonɑtɑm u win bɔ̃ɔ ɑluwɑɑsi wi sɔ̃ɔwɑ u nɛɛ,
    ɑ mɑn swĩimɑ domi Yinni Gusunɔ u sun bu nɔmu bɛriɑ, bɛsɛ Isirelibɑ.
  eng-KJVCPB: 'And the men of the garrison answered Jonathan and his armourbearer,
    and said, Come up to us, and we will shew you a thing. And Jonathan said unto
    his armourbearer, Come up after me: for the Lord hath delivered them into the
    hand of Israel.'
  mpx-mpx: Yaka hi yoga lau Diyontan ge ana tolabe heval elal hi ba, “Ku hem elama
    ge naha pahenapomiu.” Inoke Diyontan i baek wana elohaveyan ana tokaval elana
    i ba, “Na mwena houwa, yaka nu mwena uliulil ewa, kaiwena Yehoba iyaka Pilistiya
    i telel Isileli nimalaa ge nasi ta pakokovel.”
  luo-luo: Eka ji duto mane ni e kambi nokok ni Jonathan gi jatingʼne gi lwenje niya,
    “Biuru irwa mondo une gima wabiro timonu.” Omiyo Jonathan nowacho ni jatingʼ gi
    lwenje niya, “Idh iluwa Jehova Nyasaye oseketogi e lwet jo-Israel.”
  meu-meu: 'Bena taruha taudia ese lonatan bona ena kesi ihuana tauna e boi henidia,
    eto, Dekemai ai a dara dae; ai ese ḡau ta baia haheitalaimui. Bena Ionatan ese
    ena kesi ihuana tauna e hamaoroa, eto, Lau murigu ai a dara dae: badina be idia
    na Iehova ese Israel taudia imadia ai vada e atodia.'
  npi-ULB: तब चौकीका मानिसहरूले जोनाथन र तिनको हतियार बोक्‍नेलाई बोलाए र भने, “हामीकहाँ
    आओ र तिमीहरूलाई हामी केही कुरा देखाउनेछौं ।” जोनाथनले आफ्नो हतियार बोक्‍नेलाई
    भने, “मेरो पछि आऊ, किनभने परमप्रभुले तिनीहरूलाई इस्राएलको हातमा दिनुभएको छ ।”
  yor-yor: Àwọn ọkùnrin ìlú olódi náà sì kígbe sí Jonatani àti ẹni tí ó ru ìhámọ́ra
    rẹ̀ pé, “Ẹ gòkè tọ̀ wá wá àwa yóò sì kọ́ ọ yín ní ẹ̀kọ́.” Jonatani sì wí fún ẹni
    tí ó ru ìhámọ́ra rẹ̀ pé, “Gòkè tọ̀ mí lẹ́yìn; Olúwa ti fi wọ́n lé Israẹli lọ́wọ́.”
  ind-ind: Kemudian mereka berteriak kepada Yonatan dan pembawa senjatanya itu, “Kalian
    naiklah ke sini, agar kami bisa memberi pelajaran!” Kemudian Yonatan berkata kepada
    pembawa senjatanya, “Ikutlah naik di belakang saya, karena TUHAN sudah menyerahkan
    mereka ke tangan bangsa Israel!”
  pes-OPCB: 'بعد به یوناتان و سلاحدارش گفتند: «بیایید اینجا. می‌خواهیم به شما چیزی
    بگوییم.» یوناتان به سلاحدار خود گفت: «پشت سر من بیا، چون خداوند آنها را به دست
    ما داده است!»'
  tgl-ULB: Pagkatapos tumawag ang kalalakihan ng kampo kina Jonatan at sa kanyang
    tagapagdala ng baluti, at sinabi, “Umakyat kayo dito sa amin, at papakitaan namin
    kayo ng isang bagay.” Sinabi ni Jonatan sa kanyang tagapagdala ng baluti, “Sumunod
    ka sa akin, dahil ibinigay sila ni Yahweh sa kamay ng Israel.”
  cbu-NT: Ashirucha, uwshtisin Jonatan wipunashpatari kapung tsiyataranganaya. Sundarshitisin,
    Naanints ningeem. Káreetangints. ¿Tamaksasa? Nuw siyapa pakich tsiyatamaam zandkina.
    Tsiyatsis kamanchintspa, táranganaya. Jonatanshat wipunashee, Uru na zar iyamari
    Filistewshuchee pachachiniya, watam Apanll waana Israelchichee kapung istayanlluwa,
    tárangiya.
  hui-hui: Ani lowa tigua Yonadanala agali daliahe biagola olade halu, Ogoria iname
    mbirale mbira langule yidamago languluma̱ya ibidaba, lene. Ani layagola Yonadanahanda
    agali daliahe biagohondo lalu, I̱na berodagua bibe. Anduane Homogohanda Isaraeleali
    wayali holene ngiyadago, lene.
  mya-mya: ယော​န​သန်​နှင့်​သူ​ငယ်​အား``ဤ​အ​ရပ်​သို့ လာ​ခဲ့​လော့။ သင်​တို့​အား​ငါ​တို့​ပြော​စ​ရာ
    ရှိ​သည်'' ဟု​ဟစ်​အော်​၍​ဖိတ်​ခေါ်​ကြ​၏။ ယော​န​သန်​သည်​သူ​ငယ်​အား``ငါ့​နောက်​ကို
    လိုက်​ခဲ့​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား အောင်​ပွဲ​ကို
    ပေး​တော်​မူ​ပြီ'' ဟု​ဆို​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་སོ་པ་རྣམས་ཀྱིས་ཡོ་ནཱ་ཐན་དང་དེའི་གོ་མཚོན་འཁུར་བའི་གཞོན་ནུ་གཉིས་ལ། ང་ཚོའི་མདུན་དུ་ཤོག་ཅིག
    ང་ཚོས་ཁྱོད་གཉིས་ལ་དོན་ཞིག་སྟོན་པར་བྱ་ཞེས་ཟེར་བས། ཡོ་ནཱ་ཐན་གྱིས་གོ་མཚོན་འཁུར་མཁན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་མི་དེ་ཐམས་ཅད་ཡེས་ར་ཨེལ་གྱི་ལག་ཏུ་གནང་བའི་ཕྱིར་ཁྱོད་ངའི་རྗེས་སུ་འབྲོངས་ཤིག་ཅེས་བསྐུལ།
  sna-sna: Varume veboka ravarwi vakadanidzira kuna Jonatani nomubati wake nenhumbi
    dzokurwa vakati, “Kwirai kuno kwatiri tigokudzidzisai chidzidzo.” Saka Jonatani
    akati kumubati wake wenhumbi dzokurwa nadzo, “Kwira unditevere; Jehovha avaisa
    mumaoko avaIsraeri.”
  spa-BLM: 'Los hombres de la guarnición respondieron a Jonatán y a su portador de
    armadura y les dijeron: “¡Suban a nosotros y les mostraremos algo!” Jonatán dijo
    a su portador de armadura: “Sube detrás de mí, porque Yahvé los ha entregado en
    manos de Israel”.'
  cac-cac: 'A val d''a jun rato chi'' ix avajemta eb'' d''a vin̈aj Jonatán yed'' d''a
    vin̈ yed''nac vin̈ chi'': —Lemec, q''uean̈eccot d''a tic, ay jun tas ol cal eyab''i,
    xchi eb'' filisteo chi''. Axo ix yalan vin̈aj Jonatán d''a vin̈ ajun yed'' chi'':
    —Ol ach q''uen̈ej tzac''an vuuj, yujto a ticnaic ol yac''och eb'' filisteo tic
    Jehová d''a yol co c''ab'' a on̈ israel on̈ tic, xchi vin̈.'
  swh-ULB: Ndipo watu wa ile ngome wakamwita Yonathani na mbeba silaha wake, wakisema,
    “Njoni huku kwetu, tutawaonesha jambo fulani.” Na Yonathani akamwambia mbeba silaha
    wake; “Nifuate nyuma yangu, kwa sababu BWANA amewaweka katika mkono wa Israeli.”
  bel-bel: 'І закрычалі людзі, якія складалі атрад, да Ёнатана і збраяносца ягонага,
    кажучы: падымецеся да нас, і мы вам скажам нешта. Тады Ёнатан сказаў збраяносцу
    свайму: ідзі сьледам за мною, бо Гасподзь аддаў іх у рукі Ізраілю.'
  deu-ELBBK: 'Und die Männer der Aufstellung antworteten Jonathan und seinem Waffenträger
    und sprachen: Kommt zu uns herauf, so wollen wir euch etwas zu wissen tun! Da
    sprach Jonathan zu seinem Waffenträger: Steige hinauf, mir nach; denn der HERR
    hat sie in die Hand Israels gegeben.'
  mbb-OT: Ne zutun migkulahì dan si Jonatan wey kes sineriǥan din te gumaan, “Tekezeg
    kew kayi te kenami, su zuen ibpenurù dey keniyu!” Migkeǥiyan ni Jonatan kes tig-uwit
    te gumaan din te, “Sunud ka kedì su siguradu he ibpezaag en te Nengazen sikandan
    te Israel.”
  mal-2015: 'പട്ടാളക്കാർ യോനാഥാനോടും അവന്റെ ആയുധവാഹകനോടും: ഇങ്ങോട്ടു കയറിവരുവിൻ; ഞങ്ങൾ
    ഒന്നു കാണിച്ചുതരാം എന്നു പറഞ്ഞു. അപ്പോൾ യോനാഥാൻ തന്റെ ആയുധവാഹകനോടു: എന്റെ പിന്നാലെ
    കയറിവരിക; യഹോവ അവരെ യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda o Filišťinci vičinenas pro Jonatan the pro zbrojnošis: „Aven upre
    paš amende, vareso tumenge sikavaha.“ O Jonatan phenďa peskre zbrojnošiske: „Av
    pal ma, bo o RAJ len diňa andro vasta le Izraelitenge.“'
  pes-OPV: 'و قراولان، یوناتان و سلاحدارش را خطاب کرده، گفتند: «نزد ما برآیید تا چیزی
    به شما نشان دهیم.» ویوناتان به سلاحدار خود گفت که «در عقب من بیازیرا خداوند ایشان
    را به‌دست اسرائیل تسلیم نموده است.»'
  ron-1924: 'Ши оамений каре ерау де стражэ ау ворбит астфел луй Ионатан ши челуй
    че-й дучя армеле: „Суици-вэ ла ной, ка сэ вэ арэтэм чева.” Ионатан а зис челуй
    че-й дучя армеле: „Суе-те дупэ мине, кэч Домнул ый дэ ын мыниле луй Исраел.”'
  ben-OBCV: সেনা-ঘাঁটির লোকজন চিৎকার করে যোনাথন ও তাঁর অস্ত্র-বহনকারীকে বলল, “আমাদের
    কাছে উঠে এসে লড়ো, আমরা তোমাদের উচিত শিক্ষা দেব।” অতএব যোনাথন তাঁর অস্ত্র-বহনকারীকে
    বললেন, “আমার পিছু পিছু উপরে উঠে এসো; সদাপ্রভু ইস্রায়েলের হাতে ওদের তুলে দিয়েছেন।”
  som-som: Oo raggii ciidanku waxay Yoonaataan iyo kii hubkiisa u siday ugu jawaabeen
    oo ku yidhaahdeen, Soo fuula, wax baannu idin tusaynaaye. Markaasaa Yoonaataan
    wuxuu ku yidhi kii hubkiisa u siday, Iga soo daba fuul, waayo, Rabbigu wuxuu iyaga
    soo geliyey gacanta reer binu Israa'iil.
  lat-VUC: 'Et locuti sunt viri de statione ad Jonathan et ad armigerum ejus, dixeruntque:
    Ascendite ad nos, et ostendemus vobis rem. Et ait Jonathas ad armigerum suum:
    Ascendamus: sequere me: tradidit enim Dominus eos in manus Israël.'
  eng-ASVBT: And the men of the garrison answered Jonathan and his armor-bearer, and
    said, Come up to us, and we will show you a thing. And Jonathan said unto his
    armor-bearer, Come up after me; for Jehovah hath delivered them into the hand
    of Israel.
  ita-1885: 'E la gente della guernigione parlò a Gionatan, e a colui che portava
    le sue armi, e disse loro: Salite a noi, e noi vi faremo assapere qualche cosa.
    E Gionatan disse a colui che portava le sue armi: Sali dietro a me; perciocchè
    il Signore li ha dati nelle mani d''Israele.'
  eng-LXXUP: 'And the men of Messab answered Jonathan and his armor bearer, and said,
    Come up to us, and we will show you a thing: and Jonathan said to his armor bearer,
    Come up after me, for the Lord has delivered them into the hands of Israel.'
  eng-ULB: Then the men of the garrison called to Jonathan and his armor bearer, and
    said, “Come up to us, and we will show you something.” Jonathan said to his armor
    bearer, “Follow after me, because Yahweh has given them into the hand of Israel.”
  spa-VBL: 'Los hombres de la guarnición llamaron a Jonatán y a su escudero: “¡Suban
    aquí y les mostraremos un par de cosas!”. “Sígueme arriba”, dijo Jonatán a su
    escudero, “porque el Señor los ha entregado a Israel”.'
  fra-_FOB: 'Et les hommes du poste crièrent à Jonathan et à celui qui portait ses
    armes, et dirent: Montez vers nous, et nous vous montrerons quelque chose. Alors
    Jonathan dit à celui qui portait ses armes: Monte après moi; car l''Éternel les
    a livrés entre les mains d''Israël.'
  mal-mal: 'പട്ടാളക്കാർ യോനാഥാനോടും അവന്റെ ആയുധവാഹകനോടും: “ഇങ്ങോട്ട് കയറിവരുവിൻ; ഞങ്ങൾ
    നിങ്ങൾക്ക് ഒരു കാര്യം കാണിച്ചുതരാം” എന്നു പറഞ്ഞു. അപ്പോൾ യോനാഥാൻ തന്റെ ആയുധവാഹകനോട്:
    “എന്റെ പിന്നാലെ കയറിവരിക; യഹോവ അവരെ യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Chaukī ke faujiyoṅ ne donoṅ ko chaileṅj kiyā, “Āo, hamāre pās āo to ham
    tumheṅ sabaq sikhāeṅge.” Yih sun kar Yūnatan ne apne silāhbardār ko āwāz dī, “Āo,
    mere pīchhe chalo! Rab ne unheṅ Isrāīl ke hawāle kar diyā hai.”
  suz-BL: मिनु पलिस्‍तीपुकीमी योनाथन नु आ या कुरब आस कली “गो आंइ बाक्‍तीक गे ङोइश्‍शा
    कुस। गो इस कली मारेइ कोंइनीकी” देंमा बाक्‍त। मिनु योनाथनमी आ या कुरब कली “आं नोले
    कुवो। परमप्रभु यावेम मेको आन कली इस्राएली आन गुइमी जिम्‍मा गेशो बाक्‍त” दे मदा
    बाक्‍त।
  ita-1927: 'E gli uomini della guarnigione, rivolgendosi a Gionathan e al suo scudiero,
    dissero: “Venite su da noi, e vi faremo saper qualcosa”. Gionathan disse al suo
    scudiero: “Sali dietro a me, poiché l’Eterno li ha dati nelle mani d’Israele”.'
  ckb-ckb: 'ئینجا پیاوانی سەربازگەکە هاواریان لە یۆناتان و هەڵگری تفاقەکانی کرد و
    گوتیان: «سەربکەون بۆ لامان، شتێکتان فێر دەکەین.» یۆناتانیش بە هەڵگری تفاقەکەی
    گوت: «بەدوامدا سەربکەوە، چونکە یەزدان ئەوانی داوەتە دەست گەلی ئیسرائیل.»'
  eng-BBE: 'And the armed men of the force gave Jonathan and his servant their answer,
    saying, Come up here to us, and we will let you see something. Then Jonathan said
    to his servant, Come up after me: for the Lord has given them up into the hands
    of Israel.'
  kan-OKCV: ಠಾಣ್ಯಕ್ಕೆ ಮನುಷ್ಯರು ಯೋನಾತಾನನಿಗೂ, ಅವನ ಆಯುಧ ಹೊರುವವನಿಗೂ, “ಮೇಲೆ ಹತ್ತಿ ನಮ್ಮ
