    bobogema! Hina Gode da Isala:ili dunu ilia Filisidini dunuma hasalima:ne logo
    doasi dagoi.”'
  tpi-OTNT: Olsem na ol soldia bilong Filistia i singaut long Jonatan wantaim poroman
