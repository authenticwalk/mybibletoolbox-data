  eng-WEBP: The men of the garrison answered Jonathan and his armor bearer, and said,
    “Come up to us, and we will show you something!” Jonathan said to his armor bearer,
    “Come up after me, for the LORD has delivered them into the hand of Israel.”
  eng-FBV: The men from the garrison called down to Jonathan and his armor-bearer,
    “Come up here, and we'll teach you a thing or two!” “Follow me up,” Jonathan told
    his armor-bearer, “for the Lord has handed them over to Israel.”
  nld-1939: 'En de mannen van de wachtpost daagden Jonatan en zijn wapendrager uit
    met de kreet: Kom op! dan zullen we jullie eens laten zien! Nu sprak Jonatan tot
    zijn wapendrager: Volg me; want Jahweh heeft ze aan Israël overgeleverd.'
  nch-BL: 'Huan teipa quitzajtzilijque Jonatán huan itamocuitahuijca, huan quinilhuijque:
    ―Xiixtejcoca nica para timechpohuilise se piltamantzi. Huajca Jonatán quiilhui
    itamocuitahuijca: ―Techtoquili huan tiixtejcose pampa TOTECO techmactilijtoc nochi
    inijuanti tomaco tiisraelitame.'
  vie-1934: 'Lính của đồn nói cùng Giô-na-than và kẻ vác binh khí mà rằng: Hãy đi
    đến chúng ta, chúng ta có chuyện tỏ cùng hai ngươi. Giô-na-than nói với kẻ vác
    binh khí mình rằng: Hãy theo ta, vì Đức Giê-hô-va đã phó chúng nó vào tay Y-sơ-ra-ên.'
  hin-CV: तब उन सैनिकों ने योनातन तथा उनके हथियार उठानेवाले से कहा, “इधर आ जाओ कि
    हम तुम्हें एक-दो पाठ पढ़ा सकें.” योनातन ने अपने हथियार उठानेवाले से कहा, “चलो,
    चलो. मेरे पीछे चले आओ, क्योंकि याहवेह ने उन्हें इस्राएल के अधीन कर दिया है.”
  spa-BES: 'Y los hombres armados de la fuerza respondieron a Jonatán y su siervo,
    diciendo: Vengan a nosotros y le dejaremos ver algo. Entonces Jonatán dijo a su
    siervo: Sube conmigo, porque el Señor los ha entregado en manos de Israel.'
  tdx-tdx: 'Aa le hoe ty asa’ ondati’ i mpirai-liaio am’ Ionatane naho i mpitàm-pikala’ey:
    Mionjona mb’ ama’ay mb’etoa, hanoroa’ay raha. Aa le hoe t’Ionatane amy mpitàm-pikala’ey,
