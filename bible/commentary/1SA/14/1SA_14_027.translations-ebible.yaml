verse: 1SA.014.027
translations:
  mal-C: യോനാഥാനാകട്ടെ, തന്റെ പിതാവു ജനത്തെക്കൊണ്ടു ശപഥംചെയ്യിച്ച വിവരം അറിഞ്ഞിരുന്നില്ല.
    അതിനാൽ അദ്ദേഹം തന്റെ കൈയിലുണ്ടായിരുന്ന വടിയുടെ അഗ്രം ഒരു തേൻകട്ടയിൽ കുത്തി അൽപ്പം
    തേനെടുത്തു ഭുജിച്ചു. അങ്ങനെ അയാൾ കൈ വായിലേക്കു കൊണ്ടുപോയി. ഉടനെ അയാളുടെ കണ്ണുകൾ
    തെളിഞ്ഞു.
  deu-TKW: Jonathan hingegen hatte nicht mit angehört, wie sein Vater den Eid von
    den Leuten forderte. So langte er denn mit der Spitze des Stabes, den er in der
    Hand hielt, hin, tauchte sie in eine Honigwabe und führte die Hand zum Munde -
    da wurden seine Augen wieder helle.
  lin-lin: Kasi Jonatan ayokaki te ete tata na ye atiaki bato na se ya mokumba ya
    ndayi ; apusaki nzete oyo azalaki na yango na loboko, azindisaki yango na mafuta
    ya nzoyi mpe aliaki yango, elongi na ye engengaki.
  eng-LSV: And Jonathan has not heard of his father’s adjuring the people, and puts
    forth the end of the rod, which [is] in his hand, and dips it in the honeycomb,
    and brings back his hand to his mouth—and his eyes see!
  eng-GNV: 'But Ionathan heard not when his father charged the people with the othe:
    wherefore he put foorth the ende of the rod that was in his hand, and dipt it
    in an hony combe, and put his hand to his mouth, and his eyes receiued sight.'
  eng-WEBSTER: 'But Jonathan heard not when his father charged the people with the
    oath: wherefore he put forth the end of the rod that was in his hand, and dipped
    it in a honey-comb, and put his hand to his mouth; and his eyes were enlightened.'
  nhw-BL: Pero Jonatán amo quimatiyaya catli itata quiijtojtoya, huajca yaya, quena,
    quitejqui nopa nectli ica se cuatopili catli quihuicayaya huan quicuajqui huan
    quicuic fuerza.
  swh-ONEN: Lakini Yonathani alikuwa hajasikia kuwa baba yake alikuwa amewafunga watu
    kwa kiapo, hivyo akainyoosha ncha ya fimbo iliyokuwa mkononi mwake na kuichovya
    katika sega la asali. Akainua mkono wake na kuutia kinywani mwake, nayo macho
    yake yakawa maangavu.
  bba-bba: Adɑmɑ Yonɑtɑm u ǹ dɑɑ nuɑ mɑ win tundo u tɔn be kirɔ kuɑ kɑ bɔ̃ri. Yerɑ
    u dɛkɑ ye u nɛni kɑ tim bɑu sɔkɑ u wunɑ u nɔɔ kpɛ̃ɛ, mɑ u dɑm wɑ.
  eng-KJVCPB: 'But Jonathan heard not when his father charged the people with the
    oath: wherefore he put forth the end of the rod that was in his hand, and dipt
    it in a honeycomb, and put his hand to his mouth; and his eyes were enlightened.'
  mpx-mpx: Yaa Diyontan nige tamana wana lopwal wasana i hahago. Inoke wana suki buhuna
    i paelu tukan luvi ana pom etega gamwanaa, yaka suina enuna i ahe i im, ge tuwana
    i gasisi.
  luo-luo: Jonathan to ne ok owinjo ni wuon ne ose kwero ji gi kwongʼ, omiyo nochwowo
    pedni mar kich gi luth mane ni e lwete. Notingʼo lwete malo motero mor kich e
    dhoge mi chunye ne odwogo.
  meu-meu: A Ionatan na se kamonai tamana ese taunimanima na taravatu vada e henidia.
    Taunabunai, ia ese ena itotohi matana na hari bada-ranuna ai e urua diho, bena
    imana amo uduna ai e atoa. Bena matana e diari.
  npi-ULB: तर जोनाथनले आफ्‍ना बुबाले मानिसहरूलाई शपथ खान लगाएको कुरा सुनेका थिएनन्
    । तिनले आफ्नो हातमा भएको लट्ठी पसारे र यसले महको चाकामा घोचे । तिनले आफ्नो हात
    आफ्‍नो मुखमा लगे र तिनका आँखामा तेज आयो ।
  yor-yor: Ṣùgbọ́n Jonatani kò gbọ́ pé baba rẹ̀ ti fi ìfibú kìlọ̀ fún àwọn ènìyàn
    náà, bẹ́ẹ̀ ni ó sì tẹ orí ọ̀pá tí ń bẹ ní ọwọ́ rẹ̀ bọ afárá oyin náà, ó sì fi
    sí ẹnu rẹ̀, ojú rẹ̀ sì dán.
  ind-ind: Namun Yonatan tidak mendengar ketika bapaknya mengikat seluruh pasukan
    dalam sumpahnya itu. Jadi, dia mengulurkan tongkatnya dan mencelupkan ujung tongkat
    itu ke sarang madu dan mencicipi madu itu. Sesudah itu, dia merasa mendapat kekuatan
    baru.
  pes-OPCB: اما یوناتان دستور پدرش را نشنیده بود پس چوبی را که در دست داشت دراز کرده،
    آن را به کندوی عسل فرو برد و به دهان گذاشت و جانش تازه شد.
  tgl-ULB: Subalit hindi narinig ni Jonatan na binigkis ng kanyang ama ang mga tao
    sa isang panunumpa. Inabot niya ang dulo ng kanyang tungkod na nasa kanyang kamay
    at inilublob ito sa pulot-pukyutan. Itinaas niya ang kanyang kamay sa kanyang
    bibig, at lumiwanag ang kanyang mga mata.
  cbu-NT: Itaru, Jonatansha mapiyrangu, yuwaa wapar zurampatarari sundaroo waneerangu,
    anoo yasashshari nda mazinarangu, uwshat kanapeeshinu, yap nda chinaru anush mangu
    kindursha wakungur tsapush kung ashiru zaw shitaru parangiya. Ashirucha, anoo
    paranllu, kinduraa wakungur waapi átu, k'chirpungurini payuru anpatari karuwaranllu,
    kindurashsha wayar k'chirpungurini washtash ktataranllu, xum ashiranllu, wakunguree
    waarangiya. Sheernacha, yusur mang' sitatshat ashirangiya.
  hui-hui: Ani lo wiago Yonadana ibu abahanda agali mo gi halu ha hayadagoni ibu nahalehe
    hene. Ani bu howa ibugua ira kanogo mbira ibuni yu henego yamuwa mone ibane dendebi
    palu to̱lo tagi ho wiagoha pelowa maru dugu nene. Abale nayaore ibu mini dungu
    lalu tombe hene.
  mya-mya: ယော​န​သန်​မူ​ကား​ခ​မည်း​တော်​ကျိန်​ဆဲ​ခဲ့ သည်​ကို​မ​ကြား​ခဲ့​ပေ။ ထို့​ကြောင့်​သူ​သည်
    မိ​မိ​တွင်​ပါ​သော​တုတ်​ချောင်း​ဖြင့် ပျား​လ​ပို့ တွင်​နှစ်​၍​ပျား​ရည်​အ​နည်း​ငယ်​ကို​စား​လေ
    သည်။ ထို​အ​ခါ​သူ​သည်​ချက်​ချင်း​ပင်​လန်း ဆန်း​၍​လာ​၏။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་རང་གི་ཕ་ཡིས་མི་རྣམས་ལ་མནའ་བསྐྱལ་དུ་བཅུག་པ་མ་ཐོས་པས། རང་གི་ལག་ཏུ་ཡོད་པའི་འཁར་བའི་རྩེ་མོ་སྦྲང་མའི་ཚང་ནང་དུ་བསྒྲེས་ཏེ།
    རང་གི་ལག་པས་ཁ་རུ་རེག་པ་དང་ཁོའི་མིག་གསལ་པོར་གྱུར་ཏོ། །
  sna-sna: Asi Jonatani akanga asina kunzwa kuti baba vake vakanga vasunga vanhu nemhiko,
    saka akatambanudza muromo wetsvimbo yakanga iri muruoko rwake akainyika muzinga
    rouchi. Akasimudzira ruoko rwake kumuromo wake, meso ake akabengenuka.
  spa-BLM: Pero Jonatán no escuchó cuando su padre ordenó al pueblo con el juramento.
    Por eso sacó la punta de la vara que tenía en la mano y la mojó en el panal, y
    se llevó la mano a la boca; y sus ojos se iluminaron.
  cac-cac: A vin̈aj Jonatán maj yab'laj jun lolonel chi' vin̈, yuj chi' ix slab'ejem
    jun te te' vin̈ yed'nac d'a scal noc' yalchab' chi', ix yac'anoch vin̈ d'a sti',
    ix te och yip vin̈ yuj jab' chi'.
  swh-ULB: Lakini Yonathani alikuwa hajasikia kwamba baba yake amewaagiza watu kwa
    kiapo. Akanyoosha ncha ya fimbo iliyokuwa mkononi mwake na kuichovya kwenye sega
    la asali. Kisha akanyoosha mkono wake hadi kinywani mwake, na macho yake yakaangaziwa.
  bel-bel: А Ёнатан ня чуў, калі бацька ягоны заклінаў люд, і працягнуўшы канец кія,
    які быў у руцэ ў яго, умачыў яго ў соты мядовыя і павярнуў рукою да вуснаў сваіх,
    і прасьвятлелі вочы ягоныя.
  deu-ELBBK: Jonathan aber hatte es nicht gehört, als sein Vater das Volk beschwor;
    und er streckte das Ende seines Stabes aus, der in seiner Hand war, und tauchte
    ihn in den Honigseim und brachte seine Hand wieder zu seinem Mund, und seine Augen
    wurden hell.
  mbb-OT: Piru wazà metueni ni Jonatan is sapà te amey zin he engayan he edtumanen
    te menge etew. Umbe intiyuk din is purù te tuked din dutun te teneb ne migkaan
    sikandin, ne mibmeupiya is gehinawa zin.
  mal-2015: യോനാഥാനോ തന്റെ അപ്പൻ ജനത്തെക്കൊണ്ടു സത്യം ചെയ്യിച്ചതു കേൾക്കാതിരുന്നതിനാൽ
    വടിയുടെ അറ്റം നീട്ടി ഒരു തേൻകട്ടയിൽ കുത്തി അതു എടുത്തു തന്റെ കൈ വായിലേക്കു കൊണ്ടുപോയി,
    അവന്റെ കണ്ണു തെളിഞ്ഞു.
  rmc-rmc: Ale o Jonatan pal oda na džanelas, hoj leskro dad thoďa vera pro murša.
    Iľa e paca, so leste sas andro vast, a lakre agoreha ispidňa andro medos a koštoľinďa
    les. Takoj leske švicisaľile o jakha.
  pes-OPV: لیکن یوناتان هنگامی که پدرش به قوم قسم می‌داد نشنیده بود، پس نوک عصایی
    را که در دست داشت دراز کرده، آن را به‌شان عسل فرو برد، و دست خود را به دهانش برده،
    چشمان او روشن گردید.
  ron-1924: Ионатан ну штия де журэмынтул пе каре пусесе татэл сэу пе попор сэ-л факэ;
    а ынтинс вырфул тоягулуй пе каре-л авя ын мынэ, л-а вырыт ынтр-ун фагуре де мьере
    ши а дус мына ла гурэ, ши окий и с-ау луминат.
  ben-OBCV: কিন্তু যোনাথন শোনেননি যে তাঁর বাবা প্রজাদের শপথে বেঁধে রেখেছেন, তাই তিনি
    তাঁর হাতে থাকা ছড়ির ডগাটি বাড়িয়ে মৌচাকে ডুবিয়ে দিলেন। তিনি হাত বাড়িয়ে মুখে
    দেওয়ামাত্র তাঁর চোখদুটি উজ্জ্বল হয়ে উঠেছিল।
  som-som: Laakiinse Yoonaataan ma uu maqlin markii aabbihiis dadka dhaarta ku amray,
    sidaas aawadeed wuxuu soo fidiyey ushii gacanta ugu jirtay caaraddeedii, oo wuxuu
    daray malabkii, markaasuu gacantii afka saaray; oo indhihiisiina aad bay u iftiimeen.
  lat-VUC: 'Porro Jonathas non audierat cum adjuraret pater ejus populum: extenditque
    summitatem virgæ quam habebat in manu, et intinxit in favum mellis: et convertit
    manum suam ad os suum, et illuminati sunt oculi ejus.'
  eng-ASVBT: 'But Jonathan heard not when his father charged the people with the oath:
    wherefore he put forth the end of the rod that was in his hand, and dipped it
    in the honeycomb, and put his hand to his mouth; and his eyes were enlightened.'
  ita-1885: Ma Gionatan non avea udito quando suo padre avea fatto giurare il popolo;
    laonde stese la bacchetta ch'egli avea in mano, e ne intinse la cima in un favo
    di miele, e si recò la mano alla bocca; e i suoi occhi furono rischiarati.
  eng-LXXUP: And Jonathan had not heard when his father adjured the people; and he
    reached forth the end of the staff that was in his hand, and dipped it into the
    honeycomb, and returned his hand to his mouth, and his eyes recovered their sight.
  eng-ULB: But Jonathan had not heard that his father had bound the people with an
    oath. He reached out the tip of the staff that was in his hand and dipped it in
    the honeycomb. He raised his hand to his mouth, and his eyes brightened.
  spa-VBL: Pero Jonatán no se había enterado de que su padre había ordenado al ejército
    hacer ese juramento. Así que metió la punta de su bastón en el panal, cogió un
    trozo para comer y se sintió mucho mejor.
  fra-_FOB: Or, Jonathan n'avait point entendu lorsque son père avait fait jurer le
    peuple; et il étendit le bout du bâton qu'il avait à la main, le trempa dans un
    rayon de miel, et ramena sa main à sa bouche, et ses yeux furent éclaircis.
  mal-mal: എന്നാൽ യോനാഥാൻ തന്റെ അപ്പൻ ജനത്തെക്കൊണ്ട് സത്യംചെയ്യിച്ചു എന്ന് അറിയാതിരുന്നതിനാൽ
    അവൻ തന്റെ വടിയുടെ അറ്റം നീട്ടി ഒരു തേൻകട്ടയിൽ കുത്തി അത് എടുത്ത് ഭക്ഷിച്ചു. അവന്റെ
    കണ്ണ് പ്രകാശിച്ചു.
  urd-GVR: Yūnatan ko lānat kā ilm na thā, is lie us ne apnī lāṭhī kā sirā kisī chhatte
    meṅ ḍāl kar use chāṭ liyā. Us kī āṅkheṅ fauran chamak uṭhīṅ, aur wuh tāzādam ho
    gayā.
  suz-BL: तन्‍न आ आफोम मुर आन कली कसम जपाइश्‍शो नु मजचा देंशो योनाथनमी मनेंशो बाक्‍माक्‍‍त।
    मेकोमी आ गुइमी बाक्‍शो कोक्‍के दिंशा, मेको आ ङरीमी थोक्‍शा तुक्‍गा बाक्‍त। मिनु
    आ सक्ति बारमाक्‍त।
  ita-1927: Ma Gionathan non avea sentito quando suo padre avea fatto giurare il popolo;
    e stese la punta del bastone che teneva in mano, la intinse nel miele che colava,
    portò la mano alla bocca, e gli si rischiarò la vista.
  ckb-ckb: بەڵام یۆناتان نەیبیستبوو کە باوکی سوپای سوێند دابوو، جا نووکی داردەستەکەی
    کە بە دەستیەوە بوو درێژ کرد و خستییە ناو شانە هەنگوینەکە و بۆ دەمی برد، ئیتر چاوەکانی
    گەشانەوە.
  eng-BBE: But Jonathan, having no knowledge of the oath his father had put on the
    people, stretching out the rod which was in his hand, put the end of it in the
    honey, and put it to his mouth; then his eyes were made bright.
  kan-OKCV: ಆದರೆ ಯೋನಾತಾನನು ತನ್ನ ತಂದೆಯು ಜನರಿಗೆ ಆಣೆ ಇಟ್ಟದ್ದನ್ನು ಕೇಳದೆ ಇದ್ದ ಕಾರಣ, ತನ್ನ
    ಕೈಯಲ್ಲಿದ್ದ ಕೋಲನ್ನು ಚಾಚಿ, ಅದನ್ನು ಜೇನು ತೊಟ್ಟಿಯಲ್ಲಿ ಅದ್ದಿ, ತನ್ನ ಬಾಯಿಗೆ ಹಾಕಿಕೊಂಡನು.
    ಅದರಿಂದ ಅವನ ಕಣ್ಣುಗಳು ಕಳೆಯನ್ನು ಹೊಂದಿದವು.
  tam-2017: யோனத்தான் தன் தகப்பன் மக்களுக்கு ஆணையிட்டதைக் கேள்விப்படவில்லை; அவன் தன்
    கையிலிருந்த கோலை நீட்டி, அதின் நுனியினாலே தேன்கூட்டைக் குத்தி, அதை எடுத்துத் தன்
    வாயிலே போட்டான்; அதினால் அவனுடைய கண்கள் தெளிந்தது.
  spa-RV-1909: Empero Jonathán no había oído cuando su padre conjuró al pueblo, y
    alargó la punta de una vara que traía en su mano, y mojóla en un panal de miel,
    y llegó su mano á su boca; y sus ojos fueron aclarados.
  ron-BTF: Dar Ionatan nu auzise când tatăl său poruncise poporului cu jurământ; de
    aceea și-a întins capătul toiagului care era în mâna sa și l-a înmuiat într-un
    fagure de miere și și-a dus mâna la gură; și ochii i s-au luminat.
  eng-WEBP: But Jonathan didn’t hear when his father commanded the people with the
    oath. Therefore he put out the end of the rod that was in his hand and dipped
    it in the honeycomb, and put his hand to his mouth; and his eyes brightened.
  eng-FBV: But Jonathan hadn't heard that his father had ordered the army to take
    this oath. So he stuck the end of his stick into the honeycomb, picked up a piece
    to eat, and he felt much better.
  nld-1939: Jonatan echter, die niet gehoord had, dat zijn vader het volk een eed
    had doen zweren, stak de punt van de stok, die hij in zijn hand had, omlaag, doopte
    die in de honingraat en bracht de hand naar zijn mond. Zijn ogen begonnen ervan
    te schitteren.
  nch-BL: Pero Jonatán amo quimatiyaya cati itata quiijtojtoya, huajca yaya, quena,
    quitejqui nopa necti ica se cuatopili cati quihuicayaya huan quicuajqui huan quicuic
    fuerza.
  vie-1934: Nhưng Giô-na-than không biết lời thề mà cha mình đã lập cùng dân sự, nên
    giơ đầu gậy mình cầm nơi tay chấm vào tàng mật ong, rồi lấy tay đem mật vào miệng,
    thì mắt người sáng ra.
  hin-CV: मगर योनातन ने अपने पिता द्वारा सेना को दी गई शपथ को नहीं सुना था. उसने अपनी
    लाठी का छोर शहद के छत्ते में डाल दिया. और जब उसने उस शहद को खाया, उसकी आंखों में
    चमक आ गई.
  spa-BES: Pero Jonatán, no sabiendo el juramento que su padre había puesto sobre
