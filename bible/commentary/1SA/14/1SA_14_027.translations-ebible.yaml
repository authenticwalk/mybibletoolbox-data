  mdy-ETH: ጋዓንቴ ዮናታኣኔ ዒዛኮ ዓዴ ዓሶ ጫኣቂሴሢ ዋይዚባኣሢሮ ዒዚ ኩጫ ዔኪ ዓኣ ኮኦሎና ፆሎሎ ዔኤዛፓ ቦኦኪ ዻካ ዔኤሲ
