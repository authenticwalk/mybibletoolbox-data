  fra-LSG: Jonathan ignorait le serment que son père avait fait faire au peuple; il
    avança le bout du bâton qu’il avait à la main, le plongea dans un rayon de miel,
    et ramena la main à la bouche; et ses yeux furent éclaircis.
  yal-yal: Yonatan mi yi a kolon a baba bata yi a kɔlɔ yamaan xa. Nanara, dunganna
    naxan yi a yii, a na xunna rasiga, a yi a dɛtɛn kumi dɛngbɛni, a a don. Nayi,
    a yɛɛn yi xɔn sɛgɛ.
  haw-1868: Aka, aole i lohe o Ionatana i ke kauoha a kona makuakane i na kanaka i
    ka hoohiki ana; nolaila, o aku la ia i ke kookoo ma kona lima, a hou iho la iloko
    o ka waihona meli, a hoopa kona lima i kona waha, a hoomalamalamaia kona mau maka.
  arb-NAV: أَمَّا يُونَاثَانُ فَلَمْ يَكُنْ حَاضِراً عِنْدَمَا اسْتَحْلَفَ وَالِدُهُ
    الْقَوْمَ، فَمَدَّ طَرَفَ عَصَاهُ الَّتِي كَانَتْ بِيَدِهِ وَغَمَسَهُ فِي قَطْرِ
    الْعَسَلِ وَتَذَوَّقَ مِنْهُ فَانْتَعَشَتْ قُوَّتُهُ.
  ewe-ewe: Ke Yonatan ya mese se si fofoa de o eya ta wòtsɔ eƒe atikplɔ tɔ anyitsia
    me heno eye ŋusẽ gaɖo eŋu.
  eng-LEE: But Jonathan had not heard his father charging the people with the oath;
    he therefore put forth the end of the staff that was in his hand, and dipped it
    in a honey-comb, and carried his hand again to his mouth; and his eyes became
    clear.
  asm-FB: কিন্তু যোনাথনে তেওঁৰ পিতৃয়ে লোকসকলক দিয়া শপতৰ কথা শুনা নাছিল। সেই কাৰণে
    তেওঁ নিজৰ হাতত থকা লাখুটিৰ আগ মৌ-ছাকৰ মাজত সোমোৱাই দিলে আৰু হাতত লৈ মুখত দিলে;
    তাতে তেওঁৰ চকু উজ্জ্বল হ’ল।
  sus-A: يٌنَتَن تٌ نَ يِرٍ لِ، عَ قَ كُمِ تٌ، عَ نَشَ عَ شَ يِسُشُوُرِ رَ سِن كُمِ
    كُي، عَ عَ مَكْن. عَ يَ نَشَ عِيَلَن كٍرٍن نَ. عَ مُ نُ عَ بَبَ شَ مَرَكَلِ مّشِ.
  fra-SBL: Mais Jonathan n'entendit pas quand son père donna l'ordre au peuple de
    prêter serment. Il sortit donc l'extrémité de la verge qu'il tenait à la main,
    la trempa dans le rayon de miel et porta la main à sa bouche ; et ses yeux s'illuminèrent.
  hbo-hbo: וְיֹונָתָ֣ן לֹֽא־שָׁמַ֗ע בְּהַשְׁבִּ֣יעַ אָבִיו֮ אֶת־הָעָם֒ וַיִּשְׁלַ֗ח
    אֶת־קְצֵ֤ה הַמַּטֶּה֙ אֲשֶׁ֣ר בְּיָדֹ֔ו וַיִּטְבֹּ֥ל אֹותָ֖הּ בְּיַעְרַ֣ת הַדְּבָ֑שׁ
    וַיָּ֤שֶׁב יָדֹו֙ אֶל־פִּ֔יו *וַתָּרֹאנָה (וַתָּאֹ֖רְנָה) עֵינָֽיו׃
  pjt-pjt: '@see-verse:1SA.014.026'
  kik-kik: No Jonathani ndaiguĩte atĩ ithe nĩehĩtithĩtie andũ na mwĩhĩtwa; nĩ ũndũ
    ũcio agĩtambũrũkia rũthanju rũrĩa aanyiitĩte akĩrũtobokia igua-inĩ rĩa ũũkĩ. Akĩũcama
    na kanua, namo maitho make magĩthera.
  fra-NCL: Mais Jonathas n’avait pas entendu lorsque son père avait fait faire le
    serment au peuple ; il avança l’extrémité du bâton qu’il avait à la main et, l’ayant
    plongé dans un rayon de miel, il ramena sa main à sa bouche, et ses yeux furent
    éclaircis.
  cek-AK: Toe Jonathan mah loe ampa mah kaminawk khaeah thuih pae ih lokkamhaih to
    panoek ai pongah, a ban ah kaom tayae toeng tadong hoiah khoitui to quk pacoengah,
    pakha thungah ban tapawh; to naah a mik amtueng pae kue.
  cuk-cuk: Degi-inigwele, Jonatánʼdi, e-bab sordamarga-igar-mesisad-itossurgusad.
    Degisoggu, suar-dukugi achanis-ebusad, geb masad. Degidbali, ganguded.
  uig-CYR: Лекин Йонатан атисиниң хәлиққә қәсәм ичкүзгәнлигини аңлимиған еди. Шуңа
    у қолидики һасини сунуп учини һәсәл көнигигә тиқип қоли билән ағзиға салди. Шундақ
    қилип көзлири нурланди.
  tel-2017: అయితే యోనాతానుకు తన తండ్రి ప్రజలచేత చేయించిన ప్రమాణం గురించి తెలియదు.
    అతడు తన చేతికర్ర చాచి దాని అంచును తేనెపట్టులో ముంచి దాన్ని నోటిలో పెట్టుకోగానే
    అతని కళ్ళకు వెలుగు వచ్చింది.
  hat-BSA: Men Jonathan pa t ankò tande lè papa l te mete pèp la anba sèman an. Pou
    sa, li te lonje baton ki te nan men l lan, li te fonse li nan gato myèl la, li
    te mete men l nan bouch li e zye li te vin limen.
  kos-kos: A Jonathan el tuh tia lohng ke papa tumal el fahk kas in selnga lal nu
    sin mwet uh, na pa el asroela polosak soko ma oan inpaol, ac isongya nu ke sie
    nien honey ac mongo kac. In kitin pacl ah na el pulakunak ku in el.
  hbo-WLC: וְיוֹנָתָ֣ן לֹֽא־שָׁמַ֗ע בְּהַשְׁבִּ֣יעַ אָבִיו֮ אֶת־הָעָם֒ וַיִּשְׁלַ֗ח
    אֶת־קְצֵ֤ה הַמַּטֶּה֙ אֲשֶׁ֣ר בְּיָד֔וֹ וַיִּטְבֹּ֥ל אוֹתָ֖הּ בְּיַעְרַ֣ת הַדְּבָ֑שׁ
    וַיָּ֤שֶׁב יָדוֹ֙ אֶל־פִּ֔יו ותראנה עֵינָֽיו׃
  ibo-ibo: Ma Jonatan anụghị na nna ya mere ka ndị ahụ ṅụọ iyi, ya mere, o setịpụrụ
    ọnụ ọnụ mkpanaka dị ya nʼaka rụta mmanụ aṅụ na ugbugbo ya, tinye nʼọnụ ya rachaa.
    Nke a mere ka ike ya laghachite.
  ory-ory: ମାତ୍ର ଯୋନାଥନ ଆପଣା ପିତା ଲୋକମାନଙ୍କୁ ଶପଥ କରାଇବା ବେଳେ ଶୁଣି ନ ଥିଲା; ଏହେତୁ ସେ
    ଆପଣା ହସ୍ତସ୍ଥିତ ଯଷ୍ଟିର ଅଗ୍ରଭାଗ ବଢ଼ାଇ ମହୁଚାକରେ ବୁଡ଼ାଇଲା ଓ ମୁଖକୁ ହସ୍ତ ନେଲା; ତହିଁରେ
    ତାହାର ଚକ୍ଷୁ ସତେଜ ହେଲା।
  chk-chk: Nge Jonatan esap rong mine saman we a allük fän akapel ngeni ekewe aramas.
    Iei mine a aitiela wokun mi nom lepöün, a chüralong ülülan lon ewe fasen chunen
    o ünümi chönün. Iwe, a mefi pöchökül ren.
  ssd-ssd: Yonatanŋge ndo mam nuŋe pasa sakina ta ise ndakina tukunu nu ndumndum biyna
    tambi ŋguimzaŋ tenu dauk tumba nyina sulumba nu gubanu am kuilkuilna ta ŋgarosu
    maŋ saŋgri tina.
  rop-rop: Bat Jonathan nomo bin irrim im dedi bin tok lagijat, en wen imbin luk det
    shugabeig, imbin bugum det shugabeig garram det wokinstik blanga im, en imbin
    dagat det shugabeig, en streidawei imbin filim miselp strongbala.
  ukr-1871: Йонатана ж не було при тому, як батько його заклинав людей. От він достав
    меду кінцем палицї, що держав у руцї, та й скоштував меду. Тодї знов заяснїли
    очі в його.
  deu-1951: Jonatan aber hatte es nicht gehört, als sein Vater das Volk beschwor;
    und er streckte die Spitze seines Stabes aus, den er in seiner Hand hatte, und
    tauchte ihn in einen Honigwaben und nahm eine Handvoll in den Mund; da wurden
    seine Augen munter.
  eng-JPS: But Jonathan heard not when his father charged the people with the oath;
    and he put forth the end of the rod that was in his hand, and dipped it in the
    honeycomb, and put his hand to his mouth; and his eyes brightened.
  srp-1865: Ali Jonatan ne èu kad otac njegov zakle narod, te pruži štap koji mu bješe
    u ruci, i zamoèi kraj u sat, i primaèe ruku svoju k ustima svojim, i zasvijetliše
    mu se oèi.
  lug-lug: Naye Yonasaani yali tawulidde nga kitaawe alayiza abantu, kyeyava addira
    omuggo gwe yalina n’annyika omusa gwagwo mu bisenge by’enjuki, n’agukombako, amaaso
    ge ne ganyirira n’addamu amaanyi.
  heb-heb: ויונתן לא שמע בהשביע אביו את העם וישלח את קצה המטה אשר בידו ויטבל אותה
    ביערת הדבש וישב ידו אל פיו ותראנה עיניו׃
  ben-IRV: কিন্তু যোনাথনের বাবা লোকদেরকে যে শপথ করিয়েছিলেন, যোনাথন তা শোনেন নি, তাই
    তিনি তাঁর হাতের লাঠির আগাটা বাড়িয়ে মৌচাকে ঢুকালেন এবং মধু হাতে নিয়ে মুখে দিলেন;
    তাতে তাঁর চোখ সতেজ হল।
  pan-pan: ਪਰ ਜਿਸ ਵੇਲੇ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਲੋਕਾਂ ਕੋਲੋਂ ਸਹੁੰ ਚੁਕਾਈ ਸੀ ਉਸ ਵੇਲੇ ਯੋਨਾਥਾਨ ਨੇ
    ਨਹੀਂ ਸੁਣਿਆ ਸੀ ਅਤੇ ਉਹ ਨੇ ਆਪਣੀ ਸੋਟੀ ਦੇ ਸਿਰੇ ਨੂੰ ਸ਼ਹਿਦ ਦੇ ਛੱਤੇ ਦੇ ਵਿੱਚ ਵਾੜਿਆ ਅਤੇ
    ਹੱਥ ਮੂੰਹ ਵੱਲ ਕੀਤਾ ਅਤੇ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਰੋਸ਼ਨੀ ਆਈ।
  tkr-tkr: Yonatanık'le, dekkee g'oşunusqa k'ın g'assaras alikkiy ats'a deşdiy. Mang'vee
    xıledın t'at'aa hotku ç'iyelyne ittveeqa k'yoq'u, qiyğad t'at'alyne ittulqa xıl
    qadğu, ghalyaqa ıkkekka. Manke mang'une uleppışeeqa işix qayle.
  mya-JVB: သို့ရာတွင် ခမည်းတော် သည် လူ များတို့အား အကျိန် ပေးသည်ကို ယောနသန် မ ကြား
    သောကြောင့် ၊ မိမိ ကိုင် သော လှံတံ ဖျား ကို ပျား လပို့၌ နှစ် ၍ မိမိ လက် နှင့် ယူစားသဖြင့်
    မျက်စိ ကြည်လင် လေ၏။
  tte-O: Na Diyonatan nige ikakatai tamana ana loinane mwa ana sige isuna iyagalawan
    itupa-lapan yo bwasina ikalaiyama ana sige mena inuma yo yona sikaikaiwe.
  tbg-tbg: Ho Ionataaniva nai qova qioqamato uvara kia iruvara tiro, viva nai kairiqa
    tuatoraqohairo hani vira ravakiri kero nero. Viva namakero viraqaahairo vaakama
    viva kempuka varora.
  hmo-hmo: To Ionatana be ia kamonai lasi iena tamana ese taunimanima edia aniani
    ia taravatua vadaeni. Unai dainai, ia ese iena itotohi ena matana be unai hani
    dekenai ia atoa, bona iena imana dekenai iena uduna lalonai ia atoa. Unai neganai
    iena matana idia diari.
  urd-urd: लेकिन यूनतन ने अपने बाप को उन लोगों को क़सम देते नहीं सुना था, इसलिए उसने
    अपने हाथ की लाठी के सिरे को शहद के छत्ते में भोंका और अपना हाथ अपने मुँह से लगा
    लिया और उसकी आँखों में रोशनी आई।
  rus-SYN: Ионафан же не слышал, когда отец его заклинал народ, и, протянув конец
    палки, которая была в руке его, обмакнул ее в сот медовый и обратил рукою к устам
    своим, и просветлели глаза его.
  bqc-SIM: Yonatãa sↄ̃ i yã́ pↄ́ a mae dìlɛ a zĩgↄ̃ↄnɛ mao, ↄ̃ à a lípana pↄ́
    á kũa zↄ̃̀ zↄsapiwa. À ↄmài a dà a lɛ́u, ↄ̃ aà wɛ́ kɛ̃̀.
  tcz-CHONGTHU: Ahinlah Jonathan in apa thupeh chu ana jahlou jeh’in, atenggol muh’in
    khoiphang khat agah sun in, agah tepma ahile, atha akido ma ma jeng in ahi.
  mar-mar: परंतु जेव्हा त्याच्या वडिलाने लोकांस शपथ घातली तेव्हा योनाथानाने ती ऐकली
    नव्हती म्हणून त्याने आपल्या हाती जी काठी होती तिचे टोक पुढे करून मधाच्या मोहळात
    घालून आपल्या तोंडास लावले; मग त्याचे डोळे टवटवीत झाले.
  qub-qub: Jonatanga manami wiyaranchu papänin jurashpan nishanta. Chaymi garutinpa
    puntanwan mishquita togrircur micupäriran. Chaura balurnin yuricurcuran.
  bqp-bqp: Yonatã sↄ̃, adi yã kũ a de dìtɛ a zĩ̀karinↄnɛ maro, akũ à a gò kũ
    à kũnaa zↄ̃̀ zↄ́saa pìia. À ↄ nàa à dà a lɛ́n, akũ a wɛ́ kɛ̃̀.
  hat-hat: Men, Jonatan pa t' konnen papa l' te bay pèp la prigad sa a. Sa li fè,
    li lonje baton ki te nan men l' lan, li tranpe bout baton an nan yon gato myèl,
    epi li mete l' nan bouch li. Lamenm, li santi li vin gen fòs ankò.
  eng-BSB: Jonathan, however, had not heard that his father had charged the people
    with the oath. So he reached out the end of the staff in his hand, dipped it into
    the honeycomb, and put his hand to his mouth; and his eyes brightened.
  tod-tod: Kɛlɛ Zonatan la ɠɛni kɛɛɠɛ wooi mɛnini, siɛgi zu naa ɠɛni foovooi loozu
    la bɛbɛi laalɔɠɔma. Kpakui é ɠɛni zoni zea, é naa lɔɔni kɔin gulɔi ɠa, é dɔ
    la, gaamago gaazuzeini ga pagɔ.
  eng-WEBPB: But Jonathan didn’t hear when his father commanded the people with the
    oath. Therefore he put out the end of the rod that was in his hand and dipped
    it in the honeycomb, and put his hand to his mouth; and his eyes brightened.
  kbq-kbq: Hagi hanave kema nefa'ma hu'nea kea Jonatani'a ontahi'neankino, azompa'areti
    tumemofo rima'a reno neneno ame huno ete hanavea erino ruvunase'ne.
  nhe-BL: Pero Jonatán ax quimatiyaya tlen itata quiijtojtoya, huajca yaja, quena,
    quitejqui nopa nectli ica se cuatopili tlen quihuicayaya huan quicuajqui huan
    quicuic fuerza.
  bus-bus: Yonatã sↄ̃ↄ e yã kɛ̀ a dee dìɛ a zĩ̀kpɛɛnↄnɛ maro, ben à a gò kɛ̀ à
    kũna zↄ̃̀ zↄ́sa pìa. À ↄ kɛ̀a à dà a lɛ́n, ben à wɛ́ɛ kɛ̃̀.
  gub-BL: Xo Zonata zo nuenu kwaw u a'e iaiw ma'e hemiapo ràm imume'u mehe a'e. A'e
    rupi upir ywyra opo pe har. Ukutuk hàir iapyr. U'u hàir ywyra iapyr pe har. Nan
    kwehe tete ikàg wewer.
  eng-DRA: 'But Jonathan had not heard when his father adjured the people: and he
    put forth the end of the rod, which he had in his hand, and dipt it in a honeycomb:
    and he carried his hand to his mouth, and his eyes were enlightened.'
