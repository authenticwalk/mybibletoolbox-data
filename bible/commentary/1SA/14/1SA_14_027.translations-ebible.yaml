  tha-KJV: แต่​โยนาธานไม่​ได้​ยินคำปฏิญาณของพระราชบิดาที่ทรงให้ประชาชนปฏิ​ญาณ จึงเอาปลายไม้​ที่​ถืออยู่​แหย่​ที่​รังผึ้ง
