  kan-2017: ಯೋನಾತಾನನಿಗೆ ತನ್ನ ತಂದೆಯು ಜನರಿಗೆ ಆಣೆಯಿಟ್ಟು ಹೇಳಿದ್ದು ಗೊತ್ತಿರಲಿಲ್ಲವಾದ್ದರಿಂದ
