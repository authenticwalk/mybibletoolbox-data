verse: 1SA.014.047
translations:
  mal-C: ശൗൽ ഇസ്രായേലിൽ ഭരണമേറ്റതിനുശേഷം ചുറ്റുമുള്ള സകലശത്രുക്കളോടും—മോവാബ്യർ, അമ്മോന്യർ,
    ഏദോമ്യർ, സോബാരാജാക്കന്മാർ, ഫെലിസ്ത്യർ എന്നിവരോടെല്ലാം—അദ്ദേഹം യുദ്ധംചെയ്തു. അദ്ദേഹം
    ചെന്ന ഇടങ്ങളിലെല്ലാം ശത്രുക്കളുടെമേൽ വിജയംകൈവരിച്ചു.
  deu-TKW: 'Als nun Saul das Königtum über Israel gewonnen hatte, führte er Kriege
    ringsum gegen alle seine feinde: gegen Moab, gegen die Ammoniter, gegen Edom,
    gegen den König von Zoba und gegen die Philister und wohin er sich auch wandte,
    da war er siegreich.'
  lin-lin: 'Tango Saulo azwaki bokonzi mpo na koyangela Isalaele, abundisaki banguna
    na bango na bangambo nyonso : Moabi, bato ya Amoni, Edomi, bakonzi ya Tsoba, mpe
    bato ya Filisitia. Bisika nyonso oyo azalaki kobaluka, azalaki kolonga bato wana.'
  eng-LSV: and Saul captured the kingdom over Israel, and he fights all around against
    all his enemies, against Moab, and against the sons of Ammon, and against Edom,
    and against the kings of Zobah, and against the Philistines, and wherever he turns
    he distresses [them].
  eng-GNV: 'So Saul helde the kingdome ouer Israel, and fought against all his enemies
    on euery side, against Moab, and against the children of Ammon, and against Edom,
    and against the Kings of Zobah, and against the Philistims: and whithersoeuer
    he went, he handled them as wicked men.'
  eng-WEBSTER: 'So Saul took the kingdom over Israel, and fought against all his enemies
    on every side, against Moab, and against the children of Ammon, and against Edom,
    and against the kings of Zobah, and against the Philistines: and whithersoever
    he turned himself, he harassed them .'
  nhw-BL: Huajca quej nopa Saúl tenextili para elqui tlanahuatijquetl huan quichijqui
    temachtli itlanahuatilis. Huan Saúl huan isoldados quinhuilanatoj inincualancaitacahua
    campa hueli ipan tlali Moab, Amón huan Edom. Huan quihuilanque nopa tlanahuatijquetl
    tlen Soba huan tlen nopa filisteos. Huan campa hueli campa inijuanti yohuiyayaj
    para quinhuilanatij inincualancaitacahua, tlatlaniyayaj.
  swh-ONEN: 'Baada ya Sauli kujitwalia utawala katika Israeli, alipigana dhidi ya
    adui zake kila upande: Moabu, Waamoni, Edomu, wafalme wa Soba, na Wafilisti. Popote
    alipogeukia, aliwashinda.'
  bba-bba: Sɑnɑm mɛ Sɔɔlu u bɑndu di u kpɑ Isirelibɑn suunu sɔɔ u kɑ win yibɛrɛbɑ
    tɑbu kuɑ u kɑ sikerenɑ. Berɑ Mɔɑbubɑ kɑ Amɔnibɑ kɑ Edɔmubɑ kɑ Sobɑn sinɑmbu kɑ
    sere mɑɑ Filisitibɑ. Mi u tɑbu dɑ dɑ kpuro u rɑ kɑmiɛwɑ.
  eng-KJVCPB: 'So Saul took the kingdom over Israel, and fought against all his enemies
    on every side, against Moab, and against the children of Ammon, and against Edom,
    and against the kings of Zobah, and against the Philistines: and whithersoever
    he turned himself, he vexed them.'
  mpx-mpx: 'Sauga Sol i tabwa Isileli wali kin ge iyaka i mibubun abamina o eliyana,
    yaka i lohaveyan Isileli ali topihigelgel, bolo hi mipainagil labi tomaha ge tomaha
    elal: Mowabi, Amoni, Idom, Soba ana kin ona avaliyau wali gamagalau, ge Pilistiya.
    Hauna labi ni haveyan noek, yaka ana topihigelgel ni pakokovel ge ni apapanak-agil.'
  luo-luo: Bangʼ ka Saulo nosekawo loch e piny Israel, nokedo gi wasikgi koni gi koni
    kaka jo-Moab, jo-Amon, jo-Edom, gi ruodhi mag Zoba to gi jo-Filistia. Kamoro amora
    mane odhiye ne osandogi.
  meu-meu: Saulo na Israel e halohiaia negana ai na ia ese inaina iboudiai e tuari
    henidia, kaha iboudiai; Moab taudia bona Amono taudia bona Edom taudia bona Soba
    pavapavadia bona Filistia taudia, iboudiai e tuari henidia bona e hadareredia.
  npi-ULB: जब शाऊलले इस्राएलमाथि राज्‍य गर्न सुरु गरे, तब तिनले सबैतिरका आफ्‍ना शत्रुहरूको
    विरुद्धमा युद्ध गरे । तिनले मोआब, अम्मोनीहरू, एदोम, सोबका राजाहरू र पलिश्तीहरूको
    विरुद्धमा युद्ध गरे । तिनी जता फर्किए, त्‍यतै तिनले उनीहरूलाई दण्ड दिए ।
  yor-yor: 'Lẹ́yìn ìgbà tí Saulu ti jẹ ọba lórí Israẹli, ó sì bá gbogbo ọ̀tá wọn jà
    yíká: Moabu àti àwọn ọmọ Ammoni; Edomu, àti àwọn ọba Soba, àti àwọn Filistini.
    Ibikíbi tí ó bá kọjú sí, ó máa ń fi ìyà jẹ wọ́n.'
  ind-ind: Sesudah posisi Saul sebagai raja atas Israel menjadi semakin kuat, dia
    berperang melawan semua musuh mereka di segala penjuru, termasuk bangsa Moab,
    bangsa Amon, bangsa Edom, raja-raja Zoba, dan bangsa Filistin. Bahkan Saul melepaskan
    Israel dari penindasan bangsa Amalek. Kemana pun Saul pergi berperang, dia selalu
    menang. Dengan melakukan hal-hal yang gagah perkasa, dia melepaskan bangsa Israel
    dari kuasa musuh-musuh mereka.
  pes-OPCB: وقتی شائول زمام پادشاهی اسرائیل را به دست گرفت، با همۀ دشمنان اطراف خود
    یعنی با موآب، بنی‌عمون، ادوم، پادشاهی صوبه و فلسطینی‌ها به جنگ پرداخت. او در تمام
    جنگها پیروز می‌شد.
  tgl-ULB: Nang magsimula si Saul na mamuno sa Israel, nakipaglaban siya sa lahat
    ng kanyang mga kaaway sa bawat panig. Nakipaglaban siya sa Moab, sa mga tao ng
    Ammon, Edom, sa mga hari ng Zobah, at sa mga Filisteo. Saan man siya bumaling,
    nagpatupad siya ng parusa sa kanila.
  cbu-NT: Amb ashirangu, Saul kurakaam kinaru, Israelchichee kizpur wanasir ksutarangu,
    wamari anoo tsap payuku, Israelchichee tapachindaku taarangiya. Ashirangu, zapan
    minshuchpa yakat waratarangu, wamari kasimpanimuna undarar zapan taarangiya. Mowabshuch
    tsap, mishat Amónshuch tsap, mishat Edomshuch tsap, mishat kurakpatatam Sumbashuchpa,
    mishat Filistewshuchpatatam ashiru warataranganaya. Ashippat an yakat warataranganaya.
    Ashpa an yakat wamari kasitaraniya.
  hui-hui: Solo ibu Isaraele wali agali kini howa ibugua ibunaga waitigi bibahende
    hearu baba wai biame halu hene. Ibugua wai bialu henedaruni uru baba bini. Moabalibi
    Amonoalibi Idomoalibi Sobanaga kini hearubi Pilidiali hearubi wai biame halu bu
    wayali halu hene. Wai uruni bibahende baba bialu hayadagoni ibugua wai bialu wayali
    hangu hene.
  mya-mya: ရှော​လု​သည်​ဣ​သ​ရေ​လ​ပြည်​တွင်​နန်း​တက် ပြီး​နောက် နေ​ရာ​အ​နှံ့​အ​ပြား​တွင်​ရန်​သူ
    များ​ဖြစ်​ကြ​သော​မော​ဘ​ပြည်​သား​များ၊ အမ္မုန်​ပြည်​သား​များ​နှင့်​ဧ​ဒုံ​ပြည်​သား
    များ​ကို​လည်း​ကောင်း၊ ဇောဘ​မင်း​များ​နှင့် ဖိ​လိတ္တိ​အ​မျိုး​သား​များ​ကို​လည်း​ကောင်း
    စစ်​တိုက်​ရ​လေ​သည်။ သူ​သည်​မည်​သည့် အ​ရပ်​တွင်​တိုက်​ပွဲ​ဖြစ်​သည်​မ​ဆို​အောင်
    မြင်​သည် သာ​ဖြစ်​၏။-
  bod-N: དེ་ལྟར་སོ་ལོར་ཡེས་ར་ཨེལ་གྱི་སྲིད་དབང་ཐོབ་སྟེ། ཕྱོགས་བཞི་རུ་གནས་པའི་དགྲ་བོ་མོ་ཨབ་དང་།
    ཨམ་མོན་པ་རྣམས་དང་། ཨེ་དོམ་དང་། ཙོ་བཱ་ཡི་རྒྱལ་པོ་རྣམས་དང་། ཕེ་ལེ་ཤེད་པ་བཅས་ལ་དམག་དྲངས་ཤིང་གང་དུ་སོང་ན་དེར་ཆད་པ་བཅད་དོ།
    །
  sna-sna: 'Shure kwokugadzwa kwaSauro ushe pamusoro pavaIsraeri, akarwa navavengi
    vavo kumativi ose, vaiti: Moabhu, vaAmoni, Edhomu, madzimambo eZobha, navaFiristia.
    Kwose kwaakatendeukira, akavatambudza.'
  spa-BLM: 'Cuando Saúl tomó el reino de Israel, luchó contra todos sus enemigos de
    todas partes: contra Moab, contra los hijos de Amón, contra Edom, contra los reyes
    de Soba y contra los filisteos. A dondequiera que se dirigía, los derrotaba.'
  cac-cac: Atax yic ix ochcan vin̈aj Saúl sreyaloc chon̈ab' Israel, ix syamanoch vin̈
    yac'an oval yed' juntzan̈ chon̈ab' ajc'ool oyanoch d'a spatictac vin̈, aton eb'
    aj Moab, eb' aj Amón, eb' aj Edom, eb' vin̈ sreyal Soba yed' eb' filisteo. Ix
    yac'n̈ej ganar vin̈ b'ajtac ix yac' oval.
  swh-ULB: Sauli alipoanza kutawala juu ya Israeli, alipigana na adui zake wote kila
    upande. Alipigana dhidi ya Moabu, dhidi ya watu wa Amoni, Edomu, wafalme wa Zoba,
    na Wafilisti. Popote alipogeukia aliwapiga kwa adhabu adui zake.
  bel-bel: І ўцьвердзіў Саўл сваё цараваньне над Ізраілем, і ваяваў з усімі навакольнымі
    ворагамі сваімі, з Маавам і з Аманіцянамі, і з Эдомам і з царамі Совы і зь Філістымлянамі,
    і ўсюды, супроць каго ні выступаў, меў посьпех.
  deu-ELBBK: Und Saul nahm das Königtum ein über Israel; und er kämpfte ringsum gegen
    alle seine Feinde, gegen Moab und gegen die Kinder Ammon und gegen Edom und gegen
    die Könige von Zoba und gegen die Philister; und überall, wohin er sich wandte,
    übte er Strafe.
  mbb-OT: 'Hein kedhadì ni Saul te Israel, mibpekidtebek sikandin te nekelingut kandin
    he menge kuntada zin. Iyan heini menge kuntada zin: is menge tig-Moab, menge tig-Ammon,
    menge tig-Edom, is menge hadì diyà te Zoba, wey is menge tig-Filistia. Is minsan
    hentei he kuntada zin ne egkezaag din.'
  mal-2015: ശൗൽ യിസ്രായേലിൽ രാജത്വം ഏറ്റശേഷം മോവാബ്യർ, അമ്മോന്യർ, എദോമ്യർ, സോബാരാജാക്കന്മാർ,
    ഫെലിസ്ത്യർ എന്നിങ്ങനെ ചുറ്റുമുള്ള സകലജാതികളോടും യുദ്ധംചെയ്തു; അവൻ ചെന്നേടത്തൊക്കെയും
    ജയം പ്രാപിച്ചു.
  rmc-rmc: 'Sar o Saul preiľa o kraľišagos upral o Izrael, džalas pro mariben pre
    savore peskre ňeprijaťeľa: pro Moabčana, pro Amončana, pro Edomčana, pro Filišťinci
    a the pro kraľa andral e Coba. Všadzik, kaj o Saul džalas, zviťazinelas.'
  pes-OPV: و شاول عنان سلطنت اسرائیل را به‌دست گرفت و با جمیع دشمنان اطراف خود، یعنی
    باموآب و بنی عمون و ادوم و ملوک صوبه وفلسطینیان جنگ کرد و به هر طرف که توجه می‌نمود،
    غالب می‌شد.
  ron-1924: 'Дупэ че а луат Саул домния песте Исраел, а фэкут рэзбой ын тоате пэрциле
    ку тоць врэжмаший луй: ку Моаб, ку копиий луй Амон, ку Едом, ку ымпэраций дин
    Цоба ши ку филистений ши, орьынкотро се ынторчя, ера бируитор.'
  ben-OBCV: 'শৌল ইস্রায়েলের উপর রাজত্ব করা শুরু করার পরপরই তিনি তাদের সব শত্রুর:
    মোয়াব, অম্মোনীয়, ইদোমীয়, সোবার রাজাদের ও ফিলিস্তিনীদের বিরুদ্ধে যুদ্ধ করলেন।
    তিনি যেদিকেই যেতেন, তাদের শাস্তি দিয়ে যেতেন।'
  som-som: Oo markii Saa'uul qabsaday boqortooyada reer binu Israa'iil wuxuu la diriray
    kulli cadaawayaashiisii dhan kasta ka jiray, kuwaasoo ahaa reer Moo'aab, iyo reer
    Cammoon, iyo reer Edom, iyo boqorradii reer Soobaah, iyo reer Falastiin; oo meel
    kasta oo uu u jeestayba si xun buu ugu galay.
  lat-VUC: 'Et Saul, confirmato regno super Israël, pugnabat per circuitum adversum
    omnes inimicos ejus, contra Moab, et filios Ammon, et Edom, et reges Soba, et
    Philisthæos: et quocumque se verterat, superabat.'
  eng-ASVBT: 'Now when Saul had taken the kingdom over Israel, he fought against all
    his enemies on every side, against Moab, and against the children of Ammon, and
    against Edom, and against the kings of Zobah, and against the Philistines: and
    whithersoever he turned himself, he put them to the worse.'
  ita-1885: COSÌ Saulle, avendo preso il regno sopra Israele, guerreggiò contro a
    tutti i suoi nemici d'ogn'intorno; contro a Moab, e contro a' figliuoli di Ammon,
    e contro ad Edom, e contro ai re di Soba, e contro a' Filistei; dovunque egli
    si volgeva, vinceva.
  eng-LXXUP: 'And Saul received the kingdom, by lot he inherits the office of ruling
    over Israel: and he fought against all his enemies round about, against Moab,
    and against the children of Ammon, and against the children of Edom, and against
    Beth-aeor, and against the king of Zobah, and against the Philistines: whithersoever
    he turned, he was victorious.'
  eng-ULB: When Saul began to rule over Israel, he fought against all his enemies
    on every side. He fought against Moab, the Ammonites, Edom, the kings of Zobah,
    and the Philistines. Wherever he turned, he inflicted punishment on them.
  spa-VBL: 'Después de que Saúl aseguró su dominio sobre Israel, luchó contra todos
    sus enemigos de alrededor: Moabitas, amonitas, edomitas, los reyes de Soba y los
    filisteos. En cualquier dirección que tomara, los derrotaba a todos.'
  fra-_FOB: Saül régna donc sur Israël, et fit la guerre de tous côtés contre ses
    ennemis, contre Moab et contre les Ammonites, contre Édom, contre les rois de
    Tsoba, et contre les Philistins; partout où il se tournait il portait la terreur.
  mal-mal: ശൌല്‍ യിസ്രായേലിൽ രാജത്വം ഏറ്റതിന് ശേഷം മോവാബ്യർ, അമ്മോന്യർ, ഏദോമ്യർ, സോബാരാജാക്കന്മാർ,
    ഫെലിസ്ത്യർ എന്നിങ്ങനെ ചുറ്റുമുള്ള സകലജാതികളോടും യുദ്ധംചെയ്തു; അവൻ ചെന്നിടത്തൊക്കെയും
    ജയം പ്രാപിച്ചു.
  urd-GVR: Jab Sāūl taḳhtnashīn huā to wuh mulk ke irdgird ke tamām dushmanoṅ se laṛā.
    In meṅ Moāb, Ammon, Adom, Zobāh ke bādshāh aur Filistī shāmil the. Aur jahāṅ bhī
    jang chhiṛī wahāṅ us ne fatah pāī.
  suz-BL: मिनु सावलमी इस्राएलमी आ सासन पतीके बोल्‍यो सेल्‍ने थुमा बाक्‍त। मिनु मेकोमी
    मोआबी, अम्‍मोनी, एदोमी, सोबाह ङा पिपपुकी नु पलिस्‍ती आंम एर ओंथ ङा जोरी सत्रु
    नु लडाइ पवा बाक्‍त। मेकोपुकी ते ते लमा मेक मेक ग्रामा बाक्‍त।
  ita-1927: 'Or Saul, quand’ebbe preso possesso del suo regno in Israele, mosse guerra
    a tutti i suoi nemici d’ogn’intorno: a Moab, ai figliuoli d’Ammon, a Edom, ai
    re di Tsoba e ai Filistei; e dovunque si volgeva, vinceva.'
  ckb-ckb: دوای ئەوەی شاول جڵەوی پاشایەتی ئیسرائیلی گرتە دەست، لە دژی هەموو دوژمنەکانی
    دەوروبەری جەنگا، مۆئاب و عەمۆن و ئەدۆم و پاشاکانی چۆڤا و فەلەستییەکان. ڕووی لە
    هەرکوێ دەکرد، سەردەکەوت.
  eng-BBE: 'Now when Saul had taken his place as ruler of Israel, he made war on those
    who were against him on every side, Moab and the Ammonites and Edom and the kings
    of Zobah and the Philistines: and whichever way he went, he overcame them.'
  kan-OKCV: ಹೀಗೆ ಸೌಲನು ಇಸ್ರಾಯೇಲಿನ ದೊರೆತನವನ್ನು ತೆಗೆದುಕೊಂಡು, ಸುತ್ತಲಿರುವ ತನ್ನ ಸಮಸ್ತ ಶತ್ರುಗಳಾದ
    ಮೋವಾಬ್ಯರ ಮೇಲೆಯೂ, ಅಮ್ಮೋನ್ಯರ ಮೇಲೆಯೂ, ಎದೋಮ್ಯರ ಮೇಲೆಯೂ, ಚೋಬದ ಅರಸರ ಮೇಲೆಯೂ, ಫಿಲಿಷ್ಟಿಯರ
    ಮೇಲೆಯೂ ಯುದ್ಧಮಾಡಿದನು. ಯಾರ ಮೇಲೆ ತಿರುಗಿದನೋ, ಅವರನ್ನು ಪೀಡಿಸಿದನು.
  tam-2017: இப்படிச் சவுல் இஸ்ரவேலை ஆளுகிற ராஜரீகத்தைப் பெற்றுக்கொண்டு, சுற்றிலும்
    இருக்கிற தன்னுடைய எல்லா எதிரிகளாகிய மோவாபியர்களுக்கும், அம்மோன் மக்களுக்கும்,
    ஏதோமியர்களுக்கும், சோபாவின் ராஜாக்களுக்கும், பெலிஸ்தர்களுக்கும் விரோதமாக யுத்தம்செய்து,
    எவர்கள்மேல் படையெடுத்தானோ, அவர்களையெல்லாம் அடக்கினான்.
  spa-RV-1909: 'Y ocupando Saúl el reino sobre Israel, hizo guerra á todos sus enemigos
    alrededor: contra Moab, contra los hijos de Ammón, contra Edom, contra los reyes
    de Soba, y contra los Filisteos: y á donde quiera que se tornaba era vencedor.'
  ron-BTF: Astfel Saul a luat împărăția peste Israel și a luptat împotriva tuturor
    dușmanilor săi de fiecare parte, împotriva Moabului și împotriva copiilor lui
    Amon și împotriva Edomului și împotriva împăraților din Țoba și împotriva filistenilor;
    și oriunde se întorcea, îi chinuia.
  eng-WEBP: 'Now when Saul had taken the kingdom over Israel, he fought against all
    his enemies on every side: against Moab, and against the children of Ammon, and
    against Edom, and against the kings of Zobah, and against the Philistines. Wherever
    he turned himself, he defeated them.'
  eng-FBV: 'After Saul had made his hold over Israel secure, he fought against all
    his enemies all around: Moabites, Ammonites, Edomites, the kings of Zobah, and
    the Philistines. Whatever direction he went he defeated them all.'
  nld-1939: 'Nadat Saul het koningschap over Israël had aanvaard, voerde hij krijg
    aan alle kanten tegen zijn vijanden: tegen Moab, tegen de Ammonieten, tegen Edom,
    tegen de koningen van Soba en tegen de Filistijnen; en wie hij ook aanviel, werd
    door hem overwonnen.'
  nch-BL: Huajca quej nopa Saúl tenextili para elqui tanahuatijquet huan quichijqui
    temachti itanahuatilis. Huan Saúl huan isoldados quintehuitoj inincualancaitacahua
    campa hueli ipan tali Moab, Amón huan Edom. Huan quitehuijque nopa tanahuatijquet
    ten Soba huan ten nopa filisteos. Huan campa hueli campa inijuanti yahuiyayaj
    para quintehuitij inincualancaitacahua, tataniyayaj.
  vie-1934: Sau khi Sau-lơ đã cầm quyền nước Y-sơ-ra-ên, thì người giao chiến cùng
    kẻ thù nghịch mình tứ phía, tức cùng Mô-áp, Am-môn, Ê-đôm, các vua Xô-ba, và cùng
    dân Phi-li-tin; hễ người cử binh đến đâu, thì báo thù được đến đó.
  hin-CV: 'जब शाऊल इस्राएल के राजा के रूप में प्रतिष्ठित हो गए, उन्होंने उनके निकटवर्ती
    सभी शत्रुओं से युद्ध करना शुरू कर दिया: मोआबियों, अम्मोनियों, एदोमियों, ज़ोबाह
    के राजाओं तथा फिलिस्तीनियों से.'
  spa-BES: 'Cuando Saúl ocupó su lugar como gobernante de Israel, hizo la guerra a
    los que estaban contra él por todos lados, Moab y los amonitas y Edom y los reyes
    de Soba y los filisteos: y dondequiera que se volvía, los vencía.'
  tdx-tdx: Aa le rinambe i Saole ty fifeheañe Israele, naho nialia’e iaby mb’atia
    mb’eroa o rafelahi’eo; e Moabe naho amo ana’ i Amoneo, Edome naho amo mpanjaka’
    i Tsobao, vaho amo nte-Pilistio; aa ndra aia ty nitoliha’e le nampisotrie’e.
  tha-KJV: เมื่อซาอูลได้รับตำแหน่งกษั​ตริ​ย์เหนื​ออ​ิสราเอลนั้น พระองค์​ได้​ทรงต่อสู้บรรดาศั​ตรู​ทุ​กด​้าน
    ต่อสู้​กับโมอับ กับชนอัมโมน กับเอโดม กับบรรดากษั​ตริ​ย์​แห่​งโศบาห์ และกับคนฟีลิสเตีย
    ไม่​ว่าพระองค์จะหันไปทางไหน พระองค์​ก็​ทรงกระทำให้เขาพ่ายแพ้​ไป
  por-BR-2018: 'E ocupando Saul o reino sobre Israel, fez guerra a todos seus inimigos
    ao redor: contra Moabe, contra os filhos de Amom, contra Edom, contra os reis
    de Zobá, e contra os filisteus: e a de onde quer que se voltava era vencedor.'
  deu-ELO: Und Saul nahm das Königtum ein über Israel; und er stritt ringsum wider
    alle seine Feinde, wider Moab und wider die Kinder Ammon und wider Edom und wider
    die Könige von Zoba und wider die Philister; und überall, wohin er sich wandte,
    übte er Strafe.
  eng-WYC-2018: And Saul, when his realm was stabled upon Israel, fought by compass
    against all his enemies, (or And Saul, when his kingdom was established upon Israel,
    fought against all his enemies all around), (yea), against Moab, and the sons
    of Ammon, and Edom, and against the kings of Zobah, and against the Philistines;
    and whither ever he turned him[self], he overcame (them).
  epo-epo: Kaj Saul prenis en siajn manojn la regadon super Izrael, kaj li militis
    ĉirkaŭe kontraŭ ĉiuj siaj malamikoj, kontraŭ Moab kaj kontraŭ la Amonidoj kaj
    kontraŭ Edom kaj kontraŭ la reĝoj de Coba kaj kontraŭ la Filiŝtoj; kaj kien ajn
    li sin direktis, li venkobatis.
  uig-PIN: Xundaⱪ ⱪilip Saul Israilning sǝltǝnitini ɵzining ⱪildi; andin u qɵrisidiki
    düxmǝnlirigǝ, yǝni Moablar, Ammoniylar, Edomiylar, Zobaⱨdiki padixaⱨlar wǝ Filistiylǝrgǝ
    ⱨujum ⱪildi. U ⱪaysi tǝrǝpkǝ yüzlǝnsǝ ƣalip kelǝtti.
  beo-beo: Solo da Isala:ili fi ilia hina bagade ilegei amo fa:no e da ea ha lai huluane
    ilima gegenanu. Ea ha lai da Moua:be fi, A:mone fi, Idome fi, Souba hina bagade
    amola Filisidini hina bagade.
  tpi-OTNT: Bihain long Sol i kamap king bilong Israel, em wantaim ol soldia bilong
    en i pait long ol birua bilong Israel i stap long olgeta hap. Ol i pait long ol
    Moap na ol Amon na ol Idom na ol Filistia na ol king bilong kantri Soba. Na ol
    i winim olgeta pait na mekim save long ol birua.
  hau-SA: Bayan Shawulu ya hau karagar mulkin Isra’ila, ya yi yaƙi da abokan gābansu
    ta kowane gefe. Mowabawa, Ammonawa, mutanen Edom, sarakunan Zoba, da kuma Filistiyawa.
    Duk wurin da ya juya, ya hore su.
  uig-LAT: Shundaq qilip Saul Israilning seltenitini özining qildi; andin u chörisidiki
    düshmenlirige, yeni Moablar, Ammoniylar, Édomiylar, Zobahdiki padishahlar we Filistiylerge
    hujum qildi. U qaysi terepke yüzlense ghalip kéletti.
  nde-nde: 'Kwathi uSawuli esebusa ko-Israyeli, walwa lezitha zabo inxa zonke: iMowabi,
    ama-Amoni, i-Edomi, amakhosi aseZobha kanye lamaFilistiya. Loba kungaphi lapho
    aya khona, wababhuqa.'
  ton-ton: '¶ Ko ia naʻe lavaʻi ʻe Saula ʻae puleʻanga ki ʻIsileli, pea tauʻi hono
    ngaahi fili ʻi he ngaahi potu kotoa pē ʻo Moape, pea ki he fānau ʻa ʻAmoni, pea
    ki ʻItomi, pea ki he ngaahi tuʻi ʻo Sopa, pea ki he kakai Filisitia: pea ko e
    potu naʻa ne tafoki ʻo ʻalu ki ai naʻa ne fakamamahiʻi ʻakinautolu ʻi ai.'
  ces-1613: Saul pak uvázav se v království nad Izraelem, bojoval vůkol se všemi nepřátely
    svými, s Moábskými a s syny Ammon, a s Edomem, i s králi Soba, a s Filistinskými;
    a kamž se koli obracel, ukrutnost provodil.
  eng-WMB: 'Now when Saul had taken the kingdom over Israel, he fought against all
    his enemies on every side: against Moab, and against the children of Ammon, and
    against Edom, and against the kings of Zobah, and against the Philistines. Wherever
    he turned himself, he defeated them.'
  tam-TCV: சவுல் இஸ்ரயேல் மக்களை அரசாட்சி செய்யத் தொடங்கியபின், சுற்றிலுமுள்ள தன்
    பகைவரான மோவாபியர், அம்மோனியர், ஏதோமியர், சோபாவின் அரசர்கள், பெலிஸ்தியர் ஆகியோருடன்
    யுத்தம் செய்தான். அவன் திரும்பிய பக்கமெல்லாம் அவர்களுக்கு அவன் தண்டனையையே கொடுத்தான்.
  ceb-ULB: Sa pagsugod ni Saul sa paghari sa Israel, nakig-away siya batok sa tanan
    niyang kaaway bisan asa. Nakig-away siya batok sa Moab, sa mga Amonihanon, sa
    taga-Edom, sa mga hari sa Soba, ug sa mga Filistihanon. Bisan asa siya makaliso,
    naghimo siya ug pagsilot kanila.
  pol-UBG: 'A Saul objął królestwo nad Izraelem i walczył ze wszystkimi swymi wrogami
    dokoła: z Moabem, synami Ammona, Edomem, królami Soby i Filistynami. I gdziekolwiek
    się zwrócił, zwyciężał.'
  agr-agr: Aatus depetmak Saúl Israel aents aidaun apuji wajas inamjauwai. Tuja Israel
    aents aidau nugken ditá shiwaaji Moab aents aidau, Amón aents aidau, Edom aents
    aidaunash ayamjuk agkanmitkauwai. Tuja Sobá nugka apujinash, filisteo aidaun aatus
    ashí depetkauwai. Saúl niina suntaji aidaujai shiwajan jeteakug tuke depetmajakui.
  kyc-kyc: Sole baa Isaraele wambunya kiŋi karapeyamo dokopa banya nyisu petenge dupwa
    anja panda anja kareyami dupwa peparae pyao oteya. Dokona Moape wambupi Amone
    wambupi Itome wambupi dee yuu Sopa kiŋi dupwape Pilisitia wambu dupwape pyao oteya.
    Yuu dupwana mendasa pyala peyamo dokopa pyao winiko piya.
  urd-GVU: جب ساؤل تخت نشین ہوا تو وہ ملک کے ارد گرد کے تمام دشمنوں سے لڑا۔ اِن میں
    موآب، عمون، ادوم، ضوباہ کے بادشاہ اور فلستی شامل تھے۔ اور جہاں بھی جنگ چھڑی وہاں
    اُس نے فتح پائی۔
  deu-1912: 'Aber da Saul das Reich über Israel eingenommen hatte, stritt er wider
    alle seine Feinde umher: wider die Moabiter, wider die Kinder Ammon, wider die
    Edomiter, wider die Könige Zobas, wider die Philister; und wo er sich hin wandte,
    da übte er Strafe.'
  kan-2017: ಸೌಲನು ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಅರಸನಾದ ಮೇಲೆ ಅವನು ಸುತ್ತಣ ವೈರಿಗಳಾದ ಮೋವಾಬ್ಯರು, ಅಮ್ಮೋನಿಯರು,
    ಎದೋಮ್ಯರು, ಚೋಬದ ಅರಸರು, ಫಿಲಿಷ್ಟಿಯರು ಇವರೊಡನೆ ಯುದ್ಧಮಾಡಿದನು. ಅವನು ಹೋದ ಕಡೆಯಲ್ಲೆಲ್ಲಾ
    ಜಯವನ್ನೇ ಹೊಂದಿದನು.
  yap-yap: Tomuren ni mang Saul pilung nu Israel me mael ngak urngin e pi to’ogor
    rok ni bay u gubin yang, ni aram e girdi’ ko Moab, ngu Ammon, ngu Edom, nge fapi
    pilung nu Zobah, nge pi Filistine. Gubin yang ni i yan ngay ko mael ma i gel.
  hlt-MCSB: Saul loh Israel soah mangpa la huul uh tih, a kaepvai kah a thunkha boeih,
    Moab khaw, Ammon ca rhoek khaw, Edom khaw, Zobah manghai rhoek neh Philisti khaw
    a vathoh thil boeih te a hoilae tih, a tulnoi.
  mdy-ETH: ሳኣዖኦሌ ዒስራዔኤሌ ዓሶ ዑፃ ካኣታዼስካፓ ቢያ ቤዛ ዓኣ ዒዛኮ ሞርኮ ዖሌኔ፤ ዬያታ፦ ሞዓኣቤንታ ዓሞኦኔንታ ዔዶኦሜ
    ዓሶንታ፥ ዬያጉዲ ፆባ ካኣቶንታ ፒሊስፄኤሜ ዓሶንታኬ፤ ዒ ዖሌ ዓሶ ቢያ ባባሼኔ፤
  twi-ASANTE: Saulo nyaa Israel ahennwa no so tenaeɛ a ɔhaw biara mma no, ɔko tiaa
    nʼatamfoɔ wɔ afanan nyinaa. Ɔko tiaa Moab, Amon, Edom Soba ne Filistifoɔ ahemfo.
    Na baabiara a ɔkɔeɛ no, ɔdii nkonim.
  eng-WEBU: 'Now when Saul had taken the kingdom over Israel, he fought against all
    his enemies on every side: against Moab, and against the children of Ammon, and
    against Edom, and against the kings of Zobah, and against the Philistines. Wherever
    he turned himself, he defeated them.'
  wal-wal: 'Saa7ooli Israa7eela bolli kawotidoogaappe guyyiyan, ubba sohuwaara de7iya
    ba morkketa oliis; hegeetikka: Moo7aabata, Amoonata, Eedoomata, Xooba kawotanne
    Pilisxxeema asata. Ba biidosan ubban xooniis.'
  spa-PDDPT: 'Así Saúl asumió el reinado sobre Israel y combatió a todos sus enemigos
    alrededor: contra Moab, los hijos de Amón, Edom, los reyes de Sobá y los filisteos.
    Dondequiera que iba los hostigaba.'
  gun-gun: 'Israel kuery ruvixarã Saul oĩ ma vy joguero''a oikovy ngovaigua kuery
    jovaive rupi ikuai va''e ha''e javi reve: Moabe, Amom ra''y kuery ha''e Edom ha''e
    Zobá pygua huvixa kuery reve, ha''e gui filisteu regua huvixa kuery reve. Ooa
    katy rei ipo''akapa va''e raka''e.'
  agu-BL: Tan tu' yi xtxolbila'tz toque'n tzun Saúl tan cawe'n cyakil yi ama'l cwent
    Israel. Nin cyakil tiemp nin oc i' tan oyintzi' scyuch' yi e' contr te yi tetz
    tanum, yi e'a's i'tz yi e' aj Moab, yi e' aj Amón, yi e' aj Edom, tu yi rey cwent
    Soba, scyuch' yi e' filistey. Alchok ama'lil kale na bene't Saúl tan oyintzi',
    ilen nin ja xcye' i' scye'j.
  ilo-ULB: Idi nangrugi a nagturay ni Saul iti Israel, ginubatna dagiti amin a kabusorna
    iti amin a suli. Ginubatna ti Moab, dagiti tattao ti Ammon, Edom, dagiti ari ti
    Soba, ken dagiti Filisteo. Iti sadinoman a papananna, dusaenna ida.
  kpg-kpg: I lodo hua di madagoaa o Saul nogo king i tenua o Israel, mee nogo hai
    ana heebagi gi ono hagadaumee i nia henua huogodoo, digau Moab, Ammon, Edom, di
    king o Zobah mo digau Philistia. Mee e maaloo i nia guongo huogodoo ala ma ga heebagi
    ginai mee.
  uig-ARA: شۇنداق قىلىپ سائۇل ئىسرائىلنىڭ سەلتەنىتىنى ئۆزىنىڭ قىلدى؛ ئاندىن ئۇ چۆرىسىدىكى
    دۈشمەنلىرىگە، يەنى موئابلار، ئاممونىيلار، ئېدومىيلار، زوباھدىكى پادىشاھلار ۋە
    فىلىستىيلەرگە ھۇجۇم قىلدى. ئۇ قايسى تەرەپكە يۈزلەنسە غالىپ كېلەتتى.
  sus-sus: 'Sɔlu to findi Isirayila mangɛ ra, a naxa gere ti a yaxuie birin bɛ: Mowabakae,
    Amonikae, Edonkae, Soba mangɛe, nun Filisitakae.'
  pon-2006: 'Mwurin Sohl eh wiahla nanmwarkien Israel, e ketin mahweniong imwintihti
    kan wasa koaros: mehn Mohap, mehn Ammon, oh mehn Edom, nanmwarkien Sopa, oh pil
    Pilisdia kan. E kin powehdi wasa koaros me e kin mahwen ie.'
  jae-jae: Gêdêŋ taŋ Saul kêtu kiŋ Israelŋa su naŋ, eŋ gêjac siŋ gêdêŋ nê ŋacjo aŋga
    gamêŋ samob. Eŋ gêjac siŋ gêdêŋ lau Moab to Amon ma Edom, gêjac siŋ gêdêŋ kiŋ
    Sobaŋa ma gêdêŋ lau Pilisti. Aŋga gamêŋ samob, taŋ eŋ gêjac siŋ kêsa naŋ, eŋ kêku
    êsêac tulu.
  ksd-ksd: Ma ba Saul i ga kale pa ra varkurai Israel i ga varubu ma kana umana ebar
    nina dia ga tur kikil ia. I ga varubu ma Moab, ma ra tarai Amon, ma Edom, ma ra
    umana king Soba, ma ra tarai Pilistia; ma nina diat i ga tut ure diat i ga uvia
    pa diat.
  tur-YTC: 'Saul İsrael Krallığı''nı aldığında, her yandan bütün düşmanlarına karşı
    savaştı: Moav''a, Ammon''un çocuklarına, Edom''a, Sova krallarına ve Filistliler''e
    karşı. Nereye yöneldiyse onları yendi.'
  grc-BRENT: Καὶ Σαοὺλ ἔλαχε τοῦ βασιλεύειν, κατακληροῦται ἔργον ἐπὶ Ἰσραήλ· καὶ ἐπολέμει
    κύκλῳ πάντας τοὺς ἐχθροὺς αὐτοῦ εἰς τὸν Μωὰβ, καὶ εἰς τοὺς υἱοὺς ʼΑμμὼν, καὶ εἰς
    τοὺς υἱοὺς Ἐδὼμ, καὶ εἰς τὸν Βαιθαιὼρ, καὶ εἰς βασιλέα Σουβὰ, καὶ εἰς τοὺς ἀλλοφύλους·
    οὗ ἂν ἐστράφη, ἐσώζετο.
  ind-AYT: Setelah Saul menjadi raja atas Israel, dia berperang melawan semua musuhnya,
    yaitu Moab, orang Amon, Edom, raja-raja Zoba, dan orang-orang Filistin, di segala
    penjuru. Ke mana pun dia pergi, dia mendapat kemenangan.
  nya-nya: 'Sauli ali mtsogoleri wa Israeli, anachita nkhondo ndi adani awa omuzungulira:
    Mowabu, Amoni, Edomu mafumu a ku Zoba ndi Afilisti. Kulikonse kumene ankapita
    ankawagonjetsa.'
  hrv-hrv: 'Kad je Šaul učvrstio svoju kraljevsku vlast nad Izraelom, okrenu ratovati
    protiv svih svojih neprijatelja unaokolo: protiv Moaba, protiv Amonaca, protiv
    Edoma, protiv Bet Rehoba, protiv kralja Sobe i protiv Filistejaca; kuda god bi
    se okrenuo, svuda bi pobjeđivao.'
  mps-mps: Te Sol Israel dabego king mu pedelali sogo, aga dali, te aga ami bidi dabe
    dali, te Israel dabego boi bidi te tigidali tǫ pedaide bidalubo bage dali hwįani.
    Augwaligo te Moap dabe me, Amon dabe me, Idom dabe dali, me te Filistia dali,
    me te Soba king dabe dali hwįani. Tama te hwįani te augwaligo te boi bidi dabe
    tigidali aiyaba elaluama, tama te boi bidi dabeba dene mayu yai dao.
  tpi-tpi: Bihain long Sol i kamap king bilong Israel, em wantaim ol soldia bilong
    en i pait long ol birua bilong Israel i stap long olgeta hap. Ol i pait long ol
    Moap na ol Amon na ol Idom na ol Filistia na ol king bilong kantri Soba. Na ol
    i winim olgeta pait na mekim save long ol birua.
  dan-1931: Da Saul havde vundet Kongedømmet over Israel, førte han Krig med alle
    sine Fjender rundt om, Moab, Ammonitterne, Edom, Kongen af Zoba og Filisterne,
    og Sejren fulgte ham overalt, hvor han vendte sig hen.
  vie-OVCB: 'Từ ngày lên làm vua Ít-ra-ên, Sau-lơ chiến đấu với địch khắp bốn bề:
    Quân Mô-áp, Am-môn, Ê-đôm, các vua của Xô-ba, và quân Phi-li-tin. Xuất quân phía
    nào vua dẹp yên phía ấy.'
  guj-2017: જયારે શાઉલ ઇઝરાયલના રાજા તરીકે અભિષિક્ત થયો ત્યાર પછી તે તેની આજુબાજુનાં
    સર્વ શત્રુઓની એટલે મોઆબની વિરુદ્ધ, આમ્મોનીઓની વિરુદ્ધ, અદોમની વિરુદ્ધ, સોબાહના
    રાજાઓની વિરુદ્ધ તથા પલિસ્તીઓની વિરુદ્ધ લડ્યો. જ્યાં જ્યાં તે ગયો ત્યાં તેણે તેઓને
    ત્રાસ પમાડ્યો.
  pon-2006A: 'Mwurin Sohl eh wiahla nanmwarkien Israel, e ketin mahweniong imwintihti
    kan wasa koaros: mehn Mohap, mehn Ammon, oh mehn Edom, nanmwarkien Sopa, oh pil
    Pilisdia kan. E kin powehdi wasa koaros me e kin mahwen ie.'
  por-BRBSL: 'Now quando Saul tomou o reino sobre Israel, ele lutou contra todos os
    seus inimigos de todos os lados: contra Moabe, e contra os filhos de Amon, e contra
    Edom, e contra os reis de Zobah, e contra os filisteus. Onde quer que ele se voltasse,
    ele os derrotava.'
  cth-cth: Sawl ni Isarelnaw lathueng a uknaeram a caksak teh avangvang lae Zobah
    siangpahrangnaw hoi Filistinnaw a tuk awh. A tuk awh nah tangkuem a tâ awh.
  twi-twi: Saulo nyaa Israel ahengua no so tenae a ɔhaw biara mma no, ɔko tiaa nʼatamfo
    wɔ afanan nyinaa. Ɔko tiaa Moab, Amon, Edom Soba ne Filistifo ahemfo. Na baabiara
    a ɔkɔe no, odii nkonim.
  hlt-hlt: Saul loh Israel soah mangpa la huul uh tih, a kaepvai kah a thunkha boeih,
    Moab khaw, Ammon ca rhoek khaw, Edom khaw, Zobah manghai rhoek neh Philisti khaw
    a vathoh thil boeih te a hoilae tih, a tulnoi.
  tbz-SIM: 'Sɑuri nɑɑ́ ndìì mɔ̀nnì Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́ pɑ̃̀nkɛɛ dokɛ́nɛ̀
    o dootitɔbɛ̀ bɛ̀ɛ̀ ò fitɛ́: Mɔɑbiibɛ nɛ̀ Amɔdiibɛ nɛ̀ Edomiibɛ nɛ̀ Tisobɑ kó dikpɑ̀ɑ̀tìyuu
    nɛ̀ Fidisitɛ̃ɛ̃bɛ. Kòò cuó nkɛ̀ɛ̀ bíɛ́kɛ̀ wèe nɑ.'
  msy-2020: Sol Israelian atrivimɨn otogha gɨvagha, uan mɨdorozir gumaziba ko me Israelian
    apanir tintinimɨn danganibar itibav sosi. Me Moapia ko Amonia, Idomia ko Filistiaba
    ko Soban kantrin atrivibav sosi. Me mɨdorozibar zurara uan apaniba mɨzazim me
    gasa me abɨri.
  dop-dop: Sɑyuli tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ tɑɑ. Ɩlɛnɑ ɩ́ yoonɑ ɩ kolontunɑɑ tǝnɑɣɑ
    hɔɣɔlǝŋ tǝnɑ tɑɑ. Pɑɑ Mowɑpʋ nyǝ́mɑ, pɑɑ Amoni nyǝ́mɑ, pɑɑ Ɩtɔm nyǝ́mɑ, nɑ Sopɑ
    ɑwulɑɑ, nɑ Filiisi nyǝ́mɑ. Pɑɑ timpiɣi ɩ tɑlɑɑ te, ɩnɩ ɩ tɔkǝnɑ ɑkɑɩtʋ.
  azb-azb: Beləliklə, Şaul İsrail üzərində padşah olandan sonra ətrafdakı bütün düşmənlərinə
    – Moavlılara, Ammonlulara, Edomlulara, Sova padşahlarına və Filiştlilərə qarşı
    döyüşdü. Hansı tərəfə gedərdisə, onların başına bəla gətirirdi.
  eng-DBY: And Saul took the kingdom over Israel, and fought against all his enemies
    round about, against Moab, and against the children of Ammon, and against Edom,
    and against the kings of Zobah, and against the Philistines; and whithersoever
    he turned himself, he discomfited [them].
  hin-2017: जब शाऊल इस्राएलियों के राज्य में स्थिर हो गया, तब वह मोआबी, अम्मोनी, एदोमी,
    और पलिश्ती, अपने चारों ओर के सब शत्रुओं से, और सोबा के राजाओं से लड़ा; और जहाँ-जहाँ
    वह जाता वहाँ जय पाता था।
  wol-KYG: 'Gannaaw ba Sóol feddlee nguuram ca Israyil, xare naak seen noon ya leen
    wër yépp: Mowabeen ñaak Amoneen ñaak Edomeen ñaak buuri waa Soba, ak waa Filisti.
    Mboolem fu mu walbatiku rekk, moo daan.'
  eng-YLT: and Saul captured the kingdom over Israel, and he fighteth round about
    against all his enemies, against Moab, and against the Bene-Ammon, and against
    Edom, and against the kings of Zobah, and against the Philistines, and whithersoever
    he turneth he doth vex [them].
  eng-WYC-2017: And Saul, when his realm was stabled upon Israel, fought by compass
    against all his enemies, against Moab, and the sons of Ammon, and Edom, and against
    the kings of Zobah, and against the Philistines; and whither ever he turned him[self],
    he overcame.
  eng-WMBB: 'Now when Saul had taken the kingdom over Israel, he fought against all
    his enemies on every side: against Moab, and against the children of Ammon, and
    against Edom, and against the kings of Zobah, and against the Philistines. Wherever
    he turned himself, he defeated them.'
  urd-GVH: जब साऊल तख़्तनशीन हुआ तो वह मुल्क के इर्दगिर्द के तमाम दुश्मनों से लड़ा।
    इनमें मोआब, अम्मोन, अदोम, ज़ोबाह के बादशाह और फ़िलिस्ती शामिल थे। और जहाँ भी जंग
    छिड़ी वहाँ उसने फ़तह पाई।
  rug-rug: 'Sipu ele ta evaṉae baṉara se Saula pa Izireli, si razai sa sari doduru
    nana kana pa ninae vasina: sari na tie pa Moabi, pa Amoni, meke pa Edomu, sari
    na baṉara pa Zoba, meke sari na tie Pilisitia. Ninae vasina pu varipera sa si
    va kilasi sa sari nana kana.'
  gaz-gaz: Saaʼol erga Israaʼel irratti mootii taʼee booddee diinota isaanii kanneen
    gama hundaan turan hunda jechuunis Moʼaabota, Amoonota, Edoomota, Mootota Zoobaa
    fi Filisxeemota lole. Lafa dhaqu hundattis isaan barbadeessa ture.
  fra-LSG: Après que Saül eut pris possession de la royauté sur Israël, il fit de
    tous côtés la guerre à tous ses ennemis, à Moab, aux enfants d’Ammon, à Édom,
    aux rois de Tsoba, et aux Philistins; et partout où il se tournait, il était vainqueur.
  yal-yal: Sɔli to mangayaan tongo Isirayila yi, a yi e yaxune yɛngɛ a rabilinni,
    Moyaba nun Amonine nun Edɔn nun Soba mangane, e nun Filisitine. A na yi a yɛɛ
    rafindi dɛnaxan ma, a yi nɔɔn sɔtɔma nɛn na ma.
  haw-1868: A lawe ae la o Saula i ke aupuni o ka Iseraela, a kana aku la i kona poe
    enemi a pau, ma na aoao a pau i ko Moaba, a me na mamo a Amona, a me ka Edoma,
    a me na'lii o Zoba, a me ko Pilisetia, a ma na wahi a pau ana i huli ae, ua lanakila
    ia.
  arb-NAV: وَتَوَلَّى شَاوُلُ كُرْسِيَّ الْمُلْكِ عَلَى إِسْرَائِيلَ وَحَارَبَ جَمِيعَ
    أَعْدَائِهِ الْمُحِيطِينَ بِهِ، الْمُوآبِيِّينَ وَبَنِي عَمُّونَ وَالأَدُومِيِّينَ
    وَمُلُوكَ صُوبَةَ وَالْفِلِسْطِينِيِّينَ، فَحَالَفَهُ النَّصْرُ حَيْثُمَا تَوَجَّهَ.
  ewe-ewe: 'Esi Saul zu fia ɖe Israel dzi la, ewɔ aʋa kple woƒe futɔwo le akpa sia
    akpa dzi: Moabtɔwo, Amonitɔwo, Edomtɔwo, Zoba fiawo kple Filistitɔwo siaa. Afi
    sia afi si ke wotrɔ ɖo la, eɖua wo dzi vevie.'
  eng-LEE: 'So Saul strengthened himself in the government over Israel; and he fought
    on every side against all his enemies, against Moab, and against the children
    of ''Ammon, and against Edom, and against the kings of Zobah, and against the
    Philistines: and whithersoever he turned himself, he caused terror.'
  asm-FB: চৌলে ইস্ৰায়েলৰ সম্পূৰ্ণ ক্ষমতা নিজৰ হাতত ল’লে। তাৰ পাছত ইস্ৰায়েলৰ চৌদিশে
    যিমান শত্ৰু আছিল, সেই সকলোৰে বিৰুদ্ধে তেওঁ যুদ্ধ কৰিলে। তেওঁ মোৱাব, অম্মোনীয়া,
    চোবাৰ ৰজা ইদোম আৰু পলেষ্টীয়াসকলৰ সৈতে যুদ্ধ কৰিলে। তেওঁ যি দিশত গৈছিল, সেই দিশতে
    শত্ৰুৰ ওপৰত জয় লাভ কৰিছিল।
  sus-A: سْلُ تٌ قِندِ عِسِرَيِلَ مَنفّ رَ، عَ نَشَ فٍرٍ تِ عَ يَشُييٍ بِرِن بّ؛ مٌوَبَكَيٍ،
    عَمٌنِكَيٍ، عٍدٌنكَيٍ، سٌبَ مَنفّيٍ، نُن قِلِسِتَكَيٍ.
  fra-SBL: 'Lorsque Saül eut pris le pouvoir sur Israël, il combattit tous ses ennemis
    de toutes parts : contre Moab, contre les enfants d''Ammon, contre Édom, contre
    les rois de Tsoba et contre les Philistins. Partout où il se tournait, il les
    battait.'
  hbo-hbo: וְשָׁא֛וּל לָכַ֥ד הַמְּלוּכָ֖ה עַל־יִשְׂרָאֵ֑ל וַיִּלָּ֣חֶם סָבִ֣יב ׀ בְּֽכָל־אֹיְבָ֡יו
    בְּמֹואָ֣ב ׀ וּבִבְנֵי־עַמֹּ֨ון וּבֶאֱדֹ֜ום וּבְמַלְכֵ֤י צֹובָה֙ וּבַפְּלִשְׁתִּ֔ים
    וּבְכֹ֥ל אֲשֶׁר־יִפְנֶ֖ה יַרְשִֽׁיעַ׃
  pjt-pjt: Uwa, Saulanya panya mayatja puḻkaringu Israelku munu paluṟu tjaultji tjuṯatjarangku
    pikangku pungkupai Israelku pikaringkupai tjuṯa ngura winkingka para-arintaṟa.
    Munu paluṟu wati Israelkunu kutjupa kuṉpu rapa puḻka ngaṟanyangka nyakula palunya
    ngurkantaṟa tjungulpai palumpa tjaultji tjuṯangka tjanampa pikangku pungkunytjaku.
  kik-kik: 'Saũlũ aambĩrĩria gũthamakĩra Isiraeli, nĩarũire na thũ ciao ndwere-inĩ
    ciothe: akĩrũa na Moabi, na Amoni, na Edomu, na athamaki a Zoba na a Afilisti.
    Kũrĩa guothe eerekagĩra, nĩamanyariiraga akamaherithia.'
  fra-NCL: Lorsque Saül eut pris possession de la royauté sur Israël, il fit la guerre
    aux alentours à tous ses ennemis, à Moab, aux enfants, d’Ammon, à Edom, aux rois
    de Soba et aux Philistins, et, partout où il se tournait, il l’emportait.
  cek-AK: Saul mah Israel kaminawk to uk moe, a taeng ih misanawk to a tuk; Moab,
    Ammon kaminawk, Edom kaminawk, Zobah siangpahrangnawk hoi Philistinnawk to a tuk;
    a caehhaih ahmuen kruekah misatuk pazawk.
  cuk-cuk: 'Saúl, Israel-yargi na nue reyga-megisadgi, bela e-isdarmalad-e-dikarba-bukwadgi
    bila-onosad: Moab-dulemargi, Amón-dulemargi, Edom-dulemargi, Soba-e-reymargi,
    degi, Filistea-dulemargi. Na gangued-nikadba we-dulemargi nakwisdaed.'
  uig-CYR: Шундақ қилип Саул Исраилниң сәлтәнитини өзиниң қилди; андин у чөрисидики
    дүшмәнлиригә, йәни Моаблар, Аммонийлар, Едомийлар, Зобаһдики падишалар вә Филистийләргә
    һуҗум қилди. У қайси тәрәпкә йүзләнсә ғалип келәтти.
  tel-2017: ఈ విధంగా సౌలు ఇశ్రాయేలీయులను పాలించడానికి అధికారం పొంది, నలు దిక్కులా
    ఉన్న శత్రువులైన మోయాబీయులతో, అమ్మోనీయులతో, ఎదోమీయులతో, సోబా దేశపు రాజులతో, ఫిలిష్తీయులతో
    యుద్ధాలు జరిగించాడు. అతడు ఎవరి మీదకు దండెత్తినా వారందరి పైనా గెలుపు సాధించాడు.
  hat-BSA: Alò, lè Saül te pran plas chèf sou wayòm Israël la. Li te goumen kont tout
    lènmi li yo tout kote; kont Moab, fis a Ammon yo, Édom, wa a Zobah yo ak Filisten
    yo. Nenpòt kote li te vire li te pini yo.
  kos-kos: 'Tukun Saul el mutawauk in tokosra fin mwet Israel, el mweuni mwet lokoalok
    lal in acn nukewa: mwet Moab, mwet Ammon, mwet Edom, tokosra in acn Zobah, ac
    mwet Philistia. Acn nukewa el mweun we, el kutangla.'
  hbo-WLC: וְשָׁא֛וּל לָכַ֥ד הַמְּלוּכָ֖ה עַל־יִשְׂרָאֵ֑ל וַיִּלָּ֣חֶם סָבִ֣יב ׀ בְּֽכָל־אֹיְבָ֡יו
    בְּמוֹאָ֣ב ׀ וּבִבְנֵי־עַמּ֨וֹן וּבֶאֱד֜וֹם וּבְמַלְכֵ֤י צוֹבָה֙ וּבַפְּלִשְׁתִּ֔ים
    וּבְכֹ֥ל אֲשֶׁר־יִפְנֶ֖ה יַרְשִֽׁיעַ׃
  ibo-ibo: Site nʼoge Sọl malitere ịchị nʼIzrel, o buru agha megide ndị iro ha nʼakụkụ
    niile, ndị Moab, ndị Amọn, ndị Edọm, ndị eze Zoba na ndị Filistia. Ebe ọbụla o
    chere ihu ọ na-alụgbu.
  ory-ory: ଶାଉଲ ଇସ୍ରାଏଲର ରାଜତ୍ୱ ଗ୍ରହଣ କଲା ଉତ୍ତାରେ, ସେ ଆପଣା ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ସମସ୍ତ ଶତ୍ରୁ
    ସହିତ, ଅର୍ଥାତ୍‍, ମୋୟାବ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଓ ଇଦୋମ ଓ ସୋବାର ରାଜାଗଣ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ
    ସହିତ ଯୁଦ୍ଧ କଲେ, ଆଉ ସେ ଯେଉଁଆଡ଼େ ଫେରିଲେ, ସେଆଡ଼େ ଦଣ୍ଡ ଦେଲେ।
  chk-chk: Iwe, mürin än Saul tolong lon wisan wisen king lon Israel, a maun ngeni
    chon oputan meinisin mi nom ünükün. A maun ngeni chon Moap, chon Amon me chon
    Etom, ngeni ekewe kingen Sopa pwal ngeni ekewe chon Filistia. Ekis meinisin ia
    a maun ie a win.
  ssd-ssd: Saul nu Israel mbal tuku gabat suŋgo minna sulumba nuŋe kame kuasmbi kilmba
    Israel mbal tuku ŋgueu mbal ma ŋakmba mbolŋge mine likinaig ta ndoŋ kame bumba
    Moab mbal Amon mbal Edom mbal Filistia mbal Soba tuku gabat sugo sugo nane ŋakmba
    kile-ibeŋka bale farniŋginaig.
  rop-rop: Wal wen Sol bin jidan king, ola Isreil pipul bin abum loda enami ebriweya,
    en King Sol bin oldei fait langa olabat. Imbin fait langa detlot pipul langa detlot
    thribala kantri gulum Moweb, Eman en Idam, en imbin fait langa ola king blanga
    detlot pipul gulum Soba, en imbin fait langa ola Filastain pipul du. Nomeda weya
    imbin oldei fait, bat stil imbin oldei bidim olabat,
  ukr-1871: 'Утвердивши своє царюваннє над Ізраїлем, воював Саул навкруги проти ворогів
    своїх: проти Моаба, проти Аммонїїв, проти Едому, проти царя Соби та проти Филистіїв,
    і куди нї обертавсь, усюди подужував.'
  deu-1951: Als aber Saul die Herrschaft über Israel bekommen hatte, stritt er wider
    alle seine Feinde ringsumher, wider die Moabiter, wider die Ammoniter, wider die
    Edomiter, wider die Könige von Zoba und wider die Philister; und wohin er sich
    wandte, da war er siegreich.
  eng-JPS: So Saul took the kingdom over Israel, and fought against all his enemies
    on every side, against Moab, and against the children of Ammon, and against Edom,
    and against the kings of Zobah, and against the Philistines; and whithersoever
    he turned himself, he put them to the worse.
  srp-1865: I Saul carujuæi nad Izrailjem ratovaše na sve neprijatelje svoje, na Moavce
    i na sinove Amonove i na Edomce i na careve Sovske i na Filisteje, i kuda se god
    obraæaše, nadvlaðivaše.
  lug-lug: 'Awo Sawulo bwe yalya obwakabaka bwa Isirayiri n’alwana n’abalabe be ku
    njuyi zonna: Mowaabu, n’Abamoni, ab’e Edomu, ne bakabaka ba Zoba, n’Abafirisuuti,
    na buli we yaddanga n’abawangula.'
  heb-heb: ושאול לכד המלוכה על ישראל וילחם סביב בכל איביו במואב ובבני עמון ובאדום
    ובמלכי צובה ובפלשתים ובכל אשר יפנה ירשיע׃
  ben-IRV: ইস্রায়েলীয়দের উপর রাজা হবার পর শৌল সমস্ত দিকে সমস্ত শত্রুদের সঙ্গে, মোয়াবের,
    অম্মোন সন্তানদের, ইদোমের, সোবার রাজাদের ও পলেষ্টীয়দের সঙ্গে যুদ্ধ করলেন; তিনি
    যেদিকে যেতেন সেদিকেই ভীষণ ক্ষতি করতেন।
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਨੇ ਇਸਰਾਏਲ ਦੇ ਉੱਤੇ ਰਾਜ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ ਨਾਲ ਚੁਫ਼ੇਰਿਓਂ ਮੋਆਬ
    ਦੇ ਅਤੇ ਅੰਮੋਨੀਆਂ ਦੇ ਨਾਲ ਅਤੇ ਅਦੋਮ ਦੇ ਅਤੇ ਸੋਬਾਹ ਦੇ ਰਾਜਿਆਂ ਨਾਲ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਲੜਾਈ
    ਕੀਤੀ ਅਤੇ ਜਿਸ ਪਾਸੇ ਉਹ ਮੂੰਹ ਕਰਦਾ ਸੀ ਉਸੇ ਪਾਸੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁੱਖ ਦਿੰਦਾ ਸੀ।
  tkr-tkr: 'Şaul İzrailyna paççah ıxhayle qiyğa, mang''vee hiqiy-allane cone duşmanaaşika:
    Moavaaşika, Ammonaaşika, Edomaaşika, Tsovayne paççahaaşika, Filiştinaaşika dəv''ə
    haa''a. Mana nene suralqa ark''ınee duşmanaaşine vuk''lelqa ver ooxa vuxha.'
  mya-JVB: ထိုသို့ ရှောလု သည် ဣသရေလ အမျိုးကို စိုးစံ ၍ ပတ်ဝန်းကျင် ရန်သူ ၊ မောဘ ပြည်သား၊
    အမ္မုန် ပြည်သား ၊ ဧဒုံ ပြည်သား၊ ဇောဘ မင်း များ၊ ဖိလိတ္တိ လူများတို့ကို စစ်တိုက်၍
    စစ်ချီလေရာရာ ၌ သူတို့ကို အောင် လေ၏။
  tte-O: Saugana Saulo iyamala Isileli ali kin iyatubu ikaleya Isileli kana tokalomagigiliwo
    dedei uloina uloina kolili. Siya Isileli simiya-takikilagili, Mowabe, Amoni, Idoma,
    Soba, siya me ali kinwo yo Pilistiya. Toisabo dedei kolili ikaleya sauga meuloina
    iunuili,
  tbg-tbg: Soruva Isareri avuhainaa vaiinti vau entara viva nai iqoka vaiinti ntitero
    Isareri navutaaka hini hini vauka hampata raquqiro vi vaura. Moapive, Amonive,
    Idomuve, Pirisiave, Soba vatanaaka avuhainaa vaiintinavuve, viva vika hampata
    iqoka raquqiro vi vaura. Soruva nai vona vona iqoka raqiharo viva nai iqoka vaiinti
    hampata ekaa vi vatanaa vi vatanaaka naatara keharo vika qoraiqama nimite vaura.
  hmo-hmo: 'Saulo be Israela ia gunalaia neganai, ia ese ia dekenai idia dagedage
    taudia ibounai ia tuari henia, gabu ibounai dekenai. Bese be inai: Moaba taudia,
    Amono taudia, Edoma taudia, Soba taudia edia king taudia. Idia ibounai be Saulo
    ese ia tuari henia, bona ia ese idia ia halusia.'
  urd-urd: जब साऊल बनी इस्राईल पर बादशाहत करने लगा, तो वह हर तरफ़ अपने दुश्मनों या'नी
    मोआब और बनी 'अम्मून और अदोम और ज़ोबाह के बादशाहों और फ़िलिस्तियों से लड़ा और वह
    जिस जिस तरफ़ फिरता उनका बुरा हाल करता था।
  rus-SYN: И утвердил Саул свое царствование над Израилем, и воевал со всеми окрестными
    врагами своими, с Моавом и с Аммонитянами, и с Едомом и с Вефором и с царями Совы
    и с Филистимлянами, и везде, против кого ни обращался, имел успех.
  bqc-SIM: 'Kɛ́ Saulu zↄ̃̀lɛ Isaili kpalau a làa, à zĩkà ń a ibɛɛↄ gupiiuɛ: Mↄabuↄ
    ń Amↄniↄ ń Ɛdↄũↄ ń Zoba kíaↄ ń Filitɛ̃ↄ. Kpɛ pↄ́ à lìliu píi, ì zĩblemáɛ.'
  tcz-CHONGTHU: Chuti chun Saul in Israel mite chunga lengvai anapon, muntinna amelmate
    jouse, Moab, Ammon chate, Edom, Zobah lengho chule Philistine mite toh akidouvin
    akiheina lam jousea gal ajoupeh in ahi.
  mar-mar: शौलाने तर इस्राएलावर राज्य करण्याचे हाती घेतले; त्याने चहूकडे आपल्या सर्व
    शत्रूशी म्हणजे मवाबी यांच्याशी व अम्मोनाच्या संतानाशी व अदोमी यांच्याशी व सोबाच्या
    राजांशी व पलिष्ट्यांशी लढाई केली आणि जेथे कोठे तो गेला तेथे त्याने त्यांना त्रासून
    सोडले.
  qub-qub: Saulga Israelcunapa raynin car llapan contrancunatami binsiran. Binsiran
    Moab, Amón, Edom, Soba, Filistea runacunata. May-chaypapis pillyaj aywarga simri
    binsej.
  bqp-bqp: 'Kũ Solu vùtɛ Isarailanↄ kpatan à làka, à zĩ̀i kà kũ a ibɛrɛnↄ gu sĩnda
    pínkia: Mↄabunↄ kũ Amↄninↄ kũ Ɛdↄmunↄ kũ Zoba kínanↄ kũ Filisitininↄo. Kpa
    kũ à lìtɛn pínki, àdi zĩ̀ bleḿmamɛ.'
  hat-hat: 'Apre yo te fin fè Sayil wa peyi Izrayèl la, li fè lagè ak tout lènmi l''
    yo alawonnbadè: ak moun Moab yo, moun Amon yo, moun Edon yo, ak wa lavil Soba
    yo, ak moun Filisti yo. Kote li pase, li genyen batay yo.'
  eng-BSB: After Saul had assumed the kingship over Israel, he fought against all
    his enemies on every side—the Moabites, the Ammonites, the Edomites, the kings
    of Zobah, and the Philistines. Wherever he turned, he routed them.
  tod-tod: Sayile masadai zɔlɔɔgai ma Izelayɛle unda, é kɔɔi ʋɛɛni sili nuiti pɛ
    ba, ti ɠɛni maaɠoolii zu, Moaɓe nuiti, Amɔn nuiti, Edɔme nuiti, Sɔɓa yooi zu masadaiti,
    ta Filiseti nuiti. Naama ɠɔɔi pɛ su, é ɠɛni vɔnisu sili nuiti ma.
  eng-WEBPB: 'Now when Saul had taken the kingdom over Israel, he fought against all
    his enemies on every side: against Moab, and against the children of Ammon, and
    against Edom, and against the kings of Zobah, and against the Philistines. Wherever
    he turned himself, he defeated them.'
  kbq-kbq: Hagi Soli'ma eama huno Israeli vahe kinima maniteno'a, maka kazigama Israeli
    vahe'mokizmi ha' vahe'ma mani'naza vahera hara huzamante'ne. Moapu vahe'ma, Amoni
    vahe'ma, Edomu vahe'ma, Zoba kini vahe'ma, Filistia vahera miko hara huzamanteno
    zamazeri haviza hu'ne.
  nhe-BL: Huajca queja nopa Saúl tenextili para elqui tlanahuatijquetl huan quichijqui
    temachtli itlanahuatilis. Huan Saúl huan isoldados quintehuitoj inincualancaitacahua
    campa hueli ipan tlali Moab, Amón huan Edom. Huan quitehuijque nopa tlanahuatijquetl
    tlen Soba huan tlen nopa filisteos. Huan campa hueli campa inijuanti yahuiyayaj
    para quintehuitij inincualancaitacahua, tlatlaniyayaj.
  bus-bus: 'Kɛ̀ Solu vɛ̃̀ɛ Isarailinↄ kpatan à yã̀a, à zĩ̀ kà kↄ̃n a ibɛɛnↄ gu píngia:
    Mↄabunↄ kↄ̃n Amↄninↄ kↄ̃n Ɛdↄmunↄ kↄ̃n Zoba kínanↄ kↄ̃n Filisitininↄo. Kpaa kɛ̀
    à lìɛn píngi, è zĩ̀ bleḿmamɛ.'
  gub-BL: 'Izaew wanuwihawete romo wiko mehe Xau uzàmàtyry''ym teko uiwy rehe har
    oho wà. Na''aw a''e teko waner xe wà: Moaw izuapyapyr wà, Amon izuapyapyr wà,
    Enom izuapyapyr wà, Zowa wanuwihawete wà, Piri ywy rehe har wà. Wyzài teko waàmàtyry''ym
    mehe Xau weityk a''e teko a''e wà.'
  eng-DRA: And Saul having his kingdom established over Israel, fought against all
    his enemies round about, against Moab, and against the children of Ammon, and
    Edom, and the kings of Soba, and the Philistines; and whithersoever he turned
    himself, he overcame.
