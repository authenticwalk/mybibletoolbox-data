verse: 1SA.014.040
translations:
  mal-C: 'അതിനുശേഷം ശൗൽ എല്ലാ ഇസ്രായേലിനോടുമായി പറഞ്ഞു: “നിങ്ങളെല്ലാവരും അവിടെ അപ്പുറത്തു
    നിൽക്കുക! ഞാനും എന്റെ മകനായ യോനാഥാനും ഇവിടെ ഇപ്പുറത്തു നിൽക്കാം.” “അങ്ങേക്കു യുക്തമായിത്തോന്നുന്നതു
    ചെയ്താലും,” എന്നു ജനം മറുപടികൊടുത്തു.'
  deu-TKW: 'Da gebot er dem ganzen Israel: Ihr stellt eine Seite dar, und ich und
    mein Sohn Jonathan stellen die andere Seite dar. Das Volk erwiderte Saul: Thue
    was dir gutdünkt!'
  lin-lin: 'Bongo Saulo alobaki na bato nyonso ya Isalaele : — Bozala ngambo moko.
    Ngai mpe Jonatan, mwana na ngai ya mobali, tokozala ngambo mosusu. Bato bazongisaki :
    — Sala nyonso oyo omoni ete ezali malamu.'
  eng-LSV: And he says to all Israel, “You are on one side, and I and my son Jonathan
    are on another side”; and the people say to Saul, “Do that which is good in your
    eyes.”
  eng-GNV: Then he saide vnto all Israel, Be ye on one side, and I and Ionathan my
    sonne will be on the other side. And the people saide vnto Saul, Doe what thou
    thinkest best.
  eng-WEBSTER: Then said he to all Israel, Be ye on one side, and I and Jonathan my
    son will be on the other side. And the people said to Saul, Do what seemeth good
    to thee.
  nhw-BL: 'Huan teipa Saúl quiijto: ―Na huan nocone Jonatán timoquetzase ni lado huan
    nochi amojuanti ximocahuaca nopona huan tiquitase tlaque TOTECO quinextis. Huan
    nochi nopa israelitame tlananquilijque: ―Cualtitoc. Xijchihua catli tiquita para
    cuali.'
  swh-ONEN: Kisha Sauli akawaambia Waisraeli wote, “Ninyi simameni huko; mimi na mwanangu
    Yonathani tutasimama hapa.” Watu wakajibu, “Fanya lile unaloona jema zaidi kwako.”
  bba-bba: Mɑ u nɛɛ, i doo i yɔ̃rɑ miɔnɔ, nɛ kɑ nɛn bii Yonɑtɑm sɑ ko mɑɑ yɔ̃rɑ mini.
    Tɔn be, bɑ nɛɛ, ɑ koowo mɛ n nun wɛ̃re.
  eng-KJVCPB: Then said he unto all Israel, Be ye on one side, and I and Jonathan
    my son will be on the other side. And the people said unto Saul, Do what seemeth
    good unto thee.
  mpx-mpx: Inoke Sol i baek tolohaveyan elal i ba, “Komiu nuku talmililek huwo, nau
    ge natu Diyontan naha talmililem hiwe.” Yaka anana hi lahe hi ba, “He nu ginol
    ni ola wam nuwatu.”
  luo-luo: Saulo nowachone jo-Israel duto niya, “Un chungʼuru konchiel ka an kod Jonathan
    wuoda to wachungʼ bathe komachielo.” Ji nodwoko niya, “Tim gima ineno ni berni.”
  meu-meu: Bena ia ese Israel taudia e hamaorodia, eto, Umui na kaha ta ai ba gini;
    a lau bona natugu Ionatan na kaha ta ai baia gini. Idia ese Saulo e haere henia,
    eto, Emu lalo-hadai heḡereḡerena ba karaia.
  npi-ULB: तब तिनले सबै इस्राएललाई भने, “तिमीहरू एकपट्टि खडा हुनुपर्छ, अनि म र मेरो
    छोरा जोनाथन अर्कोपट्टि खडा हुनेछौं ।” मानिसहरूले शाऊललाई भने, “तपाईंलाई जे असल
    लाग्छ सो गर्नुहोस् ।”
  yor-yor: Nígbà náà ni Saulu wí fún gbogbo àwọn ọmọ Israẹli pé, “Ẹ lọ sí apá kan;
    èmi àti Jonatani ọmọ mi yóò lọ sí apá kan.” Gbogbo àwọn ènìyàn sì dáhùn pé, “Ṣe
    èyí tí ó tọ́ ní ojú rẹ.”
  ind-ind: Lalu berkatalah Saul kepada semua pasukan Israel, “Kalian berdiri di sana,
    sedangkan saya dan Yonatan akan berdiri di sini.” Jawab pasukan itu kepada Saul,
    “Lakukanlah apa yang terbaik menurut Tuan.”
  pes-OPCB: 'سپس شائول به همراهانش گفت: «من و یوناتان در یک طرف می‌ایستیم و همهٔ شما
    در سمت دیگر.» آنها پذیرفتند.'
  tgl-ULB: Pagkatapos sinabi niya sa buong Israel, “Dapat kayong tumayo sa isang panig,
    at ako at si Jonatan na aking anak ay sa kabila.” Sinabi ng mga tao kay Saul,
    “Gawin mo kung ano ang mukhang mabuti para sa iyo.”
  cbu-NT: Ashirucha, Saul xapoorangu, Israelchichee ashparisha tushaneerangiya. Sheeru,
    Ashiri siy sundarunandaritis Israelchichis ichingarus minungichich watandaram
    shaniyangints. Iyshat iparpatinandini Jonatanpat iy minungichich xiychinipa. Sheeruni,
    yachayani, tárangu, sundarshitisin, Zuraktishcha. Ashiri pzaa; amb sheeruni, yachayani
    yuw átish anu, táranganaya.
  hui-hui: Ani bu wiagola Solohanda tihondo lalu, Tí bibahende edegoria heyu hadaba.
    I̱ igini Yonadana iya nde ogohayagi heyu harabago, lene. Ani layagola tigua ladai
    bialu lalu, Í̠na bulene bayaledane hendedego ale biai habe, lene.
  mya-mya: ရှော​လု​က``သင်​တို့​သည်​ထို​နေ​ရာ​တွင်​ရပ် ၍​နေ​ကြ​လော့။ ယော​န​သန်​နှင့်​ငါ​မူ​ကား
    ဤ​နေ​ရာ​တွင်​ရပ်​၍​နေ​ကြ​အံ့'' ဟု​ဆို​၏။ လူ​တို့​က​လည်း``အ​ရှင်​စိတ်​တော်​ရှိ​သည်
    အ​တိုင်း​ပြု​တော်​မူ​ပါ'' ဟု​လျှောက်​ကြ​၏။
  bod-N: དེ་ནས་ཁོང་གིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ། ཁྱོད་རྣམས་ཕྱོགས་གཅིག་ཏུ་སྡོད་དང་། ང་ནི་རང་གི་བུ་ཡོ་ནཱ་ཐན་དང་ཕྱོགས་གཅིག་ཏུ་སྡོད་པར་བྱ་ཞེས་སྨྲས་པས།
    མི་རྣམས་ཀྱིས་སོ་ལོ་ལ། ཁྱེད་ཀྱི་སྤྱན་དྲུང་དུ་གང་ཞིག་ལེགས་ན་དེ་བཞིན་དུ་མཛོད་ཅིག་ཅེས་ཞུས་སོ།
    །
  sna-sna: Ipapo Sauro akati kuvaIsraeri vose, “Imi mirai uko; ini naJonatani mwanakomana
    wangu tichamira kuno uku.” Vanhu vakapindura vakati, “Itai zvamunoona kuti zvakanakisisa
    kwamuri.”
  spa-BLM: 'Entonces dijo a todo Israel: “Vosotros estáis de un lado, y yo y Jonatán
    mi hijo estaremos del otro”. El pueblo le dijo a Saúl: “Haz lo que te parezca
    bien”.'
  cac-cac: 'Yuj chi'', ix yalanxi vin̈ d''a eb'' smasanil icha tic: —Canan̈ec e masanil
    d''a tic, ch''oc ol in can a in tic yed'' vin̈ vuninal aj Jonatán, xchi vin̈.
    —A achn̈ej tzala, xchi eb'' soldado chi''.'
  swh-ULB: Basi akawaambia Waisraeli wote, “Simameni upande mmoja, na mimi na Yonathani
    tutasimama upande mwingine.” Kisha watu wakamwambia Sauli, “Fanya lile unaloona
    jema kwako.”
  bel-bel: 'І сказаў Саўл усім Ізраільцянам: станьце вы па адзін бок, а я і сын мой
    Ёнатан станем па другі бок. І адказваў люд Саўлу: рабі, што добра ў вачах тваіх.'
  deu-ELBBK: 'Und er sprach zu ganz Israel: Seid ihr auf der einen Seite, und ich
    und mein Sohn Jonathan wollen auf der anderen Seite sein. Und das Volk sprach
    zu Saul: Tu was gut ist in deinen Augen.'
  mbb-OT: Migkeǥiyan ni Saul is langun he Israilihanen te, “Hitindeg kew keniyan,
    wey is anak ku he si Jonatan ne kayi edhitindeg.” Ne mibpemineg is menge etew.
  mal-2015: 'അവൻ എല്ലായിസ്രായേലിനോടും: നിങ്ങൾ ഒരു ഭാഗത്തു നില്പിൻ; ഞാനും എന്റെ മകനായ
    യോനാഥാനും മറുഭാഗത്തു നില്ക്കാം എന്നു പറഞ്ഞു. നിന്റെ ഇഷ്ടംപോലെ ആകട്ടെ എന്നു ജനം
    ശൗലിനോടു പറഞ്ഞു.'
  rmc-rmc: 'O Saul phenďa cale Izraeloske: „Ačhaven tumen pre jekh sera a me the miro
    čhavo o Jonatan ačhaha pre dujto sera.“ „Ker avke, sar nekfeder džanes,“ odphende
    o manuša le Sauloske.'
  pes-OPV: 'پس به تمامی اسرائیل گفت: «شما به یک طرف باشید و من با پسر خود یوناتان
    به یک طرف باشیم.» و قوم به شاول گفتند: «هر‌چه در نظرت پسند آید، بکن.»'
  ron-1924: 'Атунч а зис ынтрегулуй Исраел: „Ашезаци-вэ вой деопарте, ши еу ши фиул
    меу Ионатан вом ста де чялалтэ.” Ши попорул а зис луй Саул: „Фэ че вей креде.”'
  ben-OBCV: শৌল তখন সব ইস্রায়েলীকে বললেন, “তোমরা সব ওখানে দাঁড়িয়ে থাকো; আমি ও আমার
    ছেলে যোনাথন এখানে এসে দাঁড়াব।” “আপনার যা ভালো মনে হয়, তাই করুন,” তারা উত্তর
    দিয়েছিল।
  som-som: Markaasuu reer binu Israa'iil oo dhan ku yidhi, Idinku dhan joogsada, aniga
    iyo wiilkayga Yoonaataanna dhanka kale ayaannu joogsanaynaa. Dadkiina waxay Saa'uul
    ku yidhaahdeen, Wixii kula wanaagsan samee.
  lat-VUC: 'Et ait ad universum Israël: Separamini vos in partem unam, et ego cum
    Jonatha filio meo ero in parte altera. Responditque populus ad Saul: Quod bonum
    videtur in oculis tuis, fac.'
  eng-ASVBT: Then said he unto all Israel, Be ye on one side, and I and Jonathan my
    son will be on the other side. And the people said unto Saul, Do what seemeth
    good unto thee.
  ita-1885: 'Poi disse a tutto Israele: Voi, state da un lato, ed io e Gionatan, mio
    figliuolo, staremo dall''altro. E il popolo disse a Saulle: Fa'' ciò che ti piace.'
  eng-LXXUP: 'And he said to all the men of Israel, Ye shall be under subjection,
    and I and Jonathan my son will be under subjection: and the people said to Saul,
    Do that which is good in thy sight.'
  eng-ULB: Then he said to all Israel, “You must stand on one side, and I and Jonathan
    my son will be on the other.” The people said to Saul, “Do what seems good to
    you.”
  spa-VBL: 'Saúl les dijo a todos: “Ustedes pónganse a un lado, y yo y mi hijo Jonatán
    nos pondremos en el lado opuesto”. “Hagan lo que les parezca mejor”, respondió
    el ejército.'
  fra-_FOB: 'Puis il dit à tout Israël: Mettez-vous d''un côté, et nous serons de
    l''autre, moi et Jonathan, mon fils. Le peuple répondit à Saül: Fais ce qui te
    semble bon.'
  mal-mal: 'അവൻ എല്ലാ യിസ്രായേലിനോടും: “നിങ്ങൾ ഒരു ഭാഗത്ത് നില്പിൻ; ഞാനും എന്റെ മകനായ
    യോനാഥാനും മറുഭാഗത്ത് നില്ക്കും” എന്നു പറഞ്ഞു. “നിന്റെ ഇഷ്ടംപോലെ ആകട്ടെ” എന്ന്
    ജനം ശൌലിനോട് പറഞ്ഞു.'
  urd-GVR: Tab Sāūl ne dubārā elān kiyā, “Pūrī fauj ek taraf khaṛī ho jāe aur Yūnatan
    aur maiṅ dūsrī taraf.” Logoṅ ne jawāb diyā, “Jo āp ko munāsib lage wuh kareṅ.”
  suz-BL: मिनु मेकोम इस्राएली नेल्‍ल आन कली “गे नेल्‍ल का पटटी बाक्‍कीन। गो नु आं
    तौ योनाथन का पटटी बाक्‍नस्‍कु” देंमाक्‍त। मिनु मुरपुकीम “गे मार पचा दाक्‍नीनी
    मेकोन पने” देंमा बाक्‍त।
  ita-1927: 'Allora egli disse a tutto Israele: “Mettetevi da un lato, e io e Gionathan
    mio figliuolo staremo dall’altro”. E il popolo disse a Saul: “Fa’ quello che ti
    par bene”.'
  ckb-ckb: 'ئینجا بە هەموو ئیسرائیلی گوت: «ئێوە لەلایەک بن و من و یۆناتانی کوڕیشم
    لەلایەک دەبین.» جەنگاوەرەکانیش بە شاولیان گوت: «چی بە باش دەزانیت بیکە.»'
  eng-BBE: Then he said to all Israel, You be on one side, and I with Jonathan my
    son will be on the other side. And the people said to Saul, Do whatever seems
    good to you.
  kan-OKCV: ಆಗ ಸೌಲನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಿಗೆ, “ನೀವು ಒಂದು ಕಡೆಯಲ್ಲಿ ಇರಿ. ನಾನೂ, ನನ್ನ ಮಗ ಯೋನಾತಾನನೂ
    ಒಂದು ಕಡೆಯಲ್ಲಿ ಇರುತ್ತೇವೆ,” ಎಂದನು. ಜನರು ಸೌಲನಿಗೆ, “ನಿನ್ನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋರುವುದನ್ನು
    ಮಾಡು,” ಎಂದರು.
  tam-2017: 'அதற்குப்பின்பு அவன் இஸ்ரவேலர்கள் எல்லோரையும் நோக்கி: நீங்கள் அந்தப்பக்கத்திலே
    இருங்கள்; நானும் என் மகனான யோனத்தானும் இந்தப்பக்கத்தில் இருப்போம் என்றான்; மக்கள்
    சவுலைப்பார்த்து: உம்முடைய கண்களுக்கு நலமானபடி செய்யும் என்றார்கள்.'
  spa-RV-1909: 'Dijo luego á todo Israel: Vosotros estaréis á un lado, y yo y Jonathán
    mi hijo estaremos á otro lado. Y el pueblo respondió á Saúl: Haz lo que bien te
    pareciere.'
  ron-BTF: 'Atunci a spus către tot Israelul: Stați voi de o parte și eu și Ionatan,
    fiul meu, de cealaltă parte. Și poporul a spus lui Saul: Fă ce ți se pare bine.'
  eng-WEBP: Then he said to all Israel, “You be on one side, and I and Jonathan my
    son will be on the other side.” The people said to Saul, “Do what seems good to
    you.”
  eng-FBV: Saul told them all, “You stand over to one side, and I and my son Jonathan
    will stand on the opposite side.” “Do what you think best,” the army replied.
  nld-1939: 'Nu sprak hij tot de Israëlieten: Gij moet aan de ene kant gaan staan;
    ik met mijn zoon Jonatan zullen aan de andere kant blijven. Het volk gaf Saul
    ten antwoord: Doe wat u goeddunkt.'
  nch-BL: 'Huan teipa Saúl quiijto: ―Na huan nocone Jonatán timoquetzase ni lado huan
    nochi amojuanti ximocahuaca nopona huan tiquitase taya quinextis TOTECO. Huan
    nochi nopa israelitame tananquilijque: ―Cualtitoc. Xijchihua cati tiquita para
    cuali.'
  vie-1934: 'Người bèn nói cùng cả Y-sơ-ra-ên rằng: Các ngươi hãy đứng bên này; ta
    và Giô-na-than, con trai ta, sẽ đứng bên kia. Dân sự thưa rằng: Hãy làm điều vua
    lấy làm phải.'
  hin-CV: तब शाऊल ने संपूर्ण इस्राएली सेना से कहा, “ठीक है. एक ओर मैं और योनातन खड़े
    होंगे और दूसरी ओर तुम सभी.” सेना ने उत्तर दिया, “आपको जो कुछ सही लगे, कीजिए.”
  spa-BES: 'Entonces dijo a todo Israel: Estarás de un lado, y yo estaré con Jonatán,
    mi hijo, del otro lado. Y la gente le dijo a Saúl: Haz lo que te parezca bien.'
  tdx-tdx: 'Aa le hoe re amy Israele iaby: Añ’ila’e nahareo, vaho añ’ ila’e atoy iraho
    naho Ionatane anakoy. Le hoe ondatio amy Saole: Ano ze atao’o ho soa.'
  tha-KJV: แล​้วพระองค์จึงตรัสกับอิสราเอลทั้งปวงว่า “พวกท่านทั้งหลายอยู่ฝ่ายหนึ่ง
    เราและโยนาธานบุตรชายของเราจะอยู่​อี​กฝ่ายหนึ่ง” และประชาชนทูลซาอูลว่า “ขอจงกระทำตามที่​พระองค์​ทรงเห็นชอบเถิด”
  por-BR-2018: 'Disse logo a todo Israel: Vós estareis a um lado, e eu e Jônatas meu
    filho estaremos a outro lado. E o povo respondeu a Saul: Faze o que bem te parecer.'
  deu-ELO: 'Und er sprach zu dem ganzen Israel: Seid ihr auf der einen Seite, und
    ich und mein Sohn Jonathan wollen auf der anderen Seite sein. Und das Volk sprach
    zu Saul: Tue, was gut ist in deinen Augen.'
  eng-WYC-2018: And he said to all Israel, Be ye separated into one part, and I with
    my son Jonathan shall be in the tother part. And the people answered to Saul,
    Do thou that, that seemeth good to thine eyes, (or Do thou what seemeth good in
    thine eyes).
  epo-epo: 'Tiam li diris al ĉiuj Izraelidoj: Vi estos sur unu flanko, kaj mi kun
    mia filo Jonatan estos sur la dua flanko. Kaj la popolo respondis al Saul: Faru
    tion, kio plaĉas al vi.'
  uig-PIN: 'Andin u pütkül Israilƣa: — Silǝr bir tǝrǝptǝ turunglar, mǝn oƣlum Yonatan
    yǝnǝ bir tǝrǝptǝ turayli, dedi. Hǝlⱪ uningƣa: — Nemǝ sanga yahxi kɵrünsǝ, xuni
    ⱪilƣin, dedi.'
  beo-beo: Amalalu, Solo da ilima amane sia:i, “Dilia huluane ga (south) la:diga aligima.
    Na amola Yonada:ne ania da gui aligimu.” Ilia bu adole ba:i, “Dia adi noga:i dawa:sea,
    amane hamoma.”
  tpi-OTNT: Orait Sol i tokim olgeta Israel olsem, “Yupela olgeta sanap long hap i
    go na mitupela Jonatan bai i sanap long dispela hap.” Na ol i tok, “I orait, yumi
    mekim olsem.”
  hau-SA: Sai Shawulu ya ce wa dukan Isra’ilawa, “Ku tsaya a can, ni kuma da Yonatan
    ɗana mu tsaya a nan.” Mutanen suka ce, “Ka yi abin da ya fi maka kyau.”
  uig-LAT: 'Andin u pütkül Israilgha: — Siler bir terepte turunglar, men oghlum Yonatan
    yene bir terepte turayli, dédi. Xelq uninggha: — Néme sanga yaxshi körünse, shuni
    qilghin, dédi.'
  nde-nde: USawuli wasesithi kubo bonke abako-Israyeli, “Manini laphayana; mina lendodana
    yami uJonathani sizakuma ngapha.” Abantu baphendula bathi, “Yenza lokho okukhanya
    kulungile kuwe.”
  ton-ton: Pea pehē ʻe ia ki ʻIsileli kotoa pē, “Ke ʻi he potu ʻe taha kimoutolu,
    pea ko au mo hoku foha ko Sonatane te ma ʻi he potu ʻe taha.” Pea pehē ʻe he kakai
    kotoa pē kia Saula, “Ke ke fai ʻaia ʻoku mata lelei kiate koe.”
  ces-1613: 'Řekl také všemu Izraelovi: Buďte vy na jedné straně, já pak a Jonata
    syn můj budeme na druhé straně. Odpověděl lid Saulovi: Učiň, cožť se za dobré
    vidí.'
  eng-WMB: Then he said to all Israel, “You be on one side, and I and Jonathan my
    son will be on the other side.” The people said to Saul, “Do what seems good to
    you.”
  tam-TCV: அப்பொழுது சவுல் இஸ்ரயேலர் எல்லோரிடமும், “நீங்கள் அங்கே நில்லுங்கள். நானும்
    என் மகன் யோனத்தானும் இங்கே நிற்போம்” என்றான். அதற்கு அவர்கள் சவுலிடம், “நீர் சரியென்று
    நினைப்பதைச் செய்யும்” என்றார்கள்.
  ceb-ULB: Unya miingon siya sa tibuok Israel, “Kinahanglan mobarog kamo didto sa
    pikas bahin, ug sa atbang ako ug si Jonatan ang akong anak nga lalaki. Miingon
    ang katawhan kang Saul, “Buhata ang gituohan mong maayo alang kanimo.”
  pol-UBG: 'Potem rzekł do całego Izraela: Wy będziecie po jednej stronie, a ja i
    mój syn Jonatan będziemy po drugiej stronie. I lud odpowiedział Saulowi: Czyń,
    co uważasz za słuszne.'
  agr-agr: 'Nuadui Saúl Israel aents aidaun chichajak: “Kaunajum juwi ijunjatajum,
    nuniagmin wi mina uchig Jonatágjai atú yantam wajastajai”, tiuwai. Tusa tutai
    suntag aidau chichainak: “Ame tame nunisag uminkati”, tuidau.'
  kyc-kyc: Enakana Soleme nakama lamaiyuo lao, Nakama peparae dupwa dumurena karalapape.
    Nambapa Jonatanepa daerena karambanale, leya. Nakamame isingi lao, Embame suu
    pyarene keyange ingiya kande dokona palyuo pipi, leyami.
  urd-GVU: تب ساؤل نے دوبارہ اعلان کیا، ”پوری فوج ایک طرف کھڑی ہو جائے اور یونتن اور
    مَیں دوسری طرف۔“ لوگوں نے جواب دیا، ”جو آپ کو مناسب لگے وہ کریں۔“
  deu-1912: 'Und er sprach zu dem ganzen Israel: Seid ihr auf jener Seite; ich und
    mein Sohn Jonathan wollen sein auf dieser Seite. Das Volk sprach: Tue, was dir
    gefällt.'
  kan-2017: ಆಗ ಸೌಲನು ಅವರಿಗೆ, “ನೀವೆಲ್ಲರೂ ಒಂದು ಕಡೆ ನಿಲ್ಲಿರಿ; ನಾನೂ ನನ್ನ ಮಗನಾದ ಯೋನಾತಾನನೂ
    ಮತ್ತೊಂದು ಕಡೆಯಲ್ಲಿರುವೆವು” ಅನ್ನಲು ಅವರು, “ನಿನ್ನ ಇಷ್ಟದಂತೆ ಆಗಲಿ” ಅಂದರು.
  yap-yap: Me ga’ar Saul ngorad, “Mu sak’iygad ni gimed gubin, ma gamow sak’iy Jonathan
    u roy.” Miyad fulweg ngak ni lungurad, “Mu rin’ e tin ga be finey ni ir e bfel’.”
  hlt-MCSB: Te phoeiah, “Nangmih Israel pum te rhalvangan pakhat ah om lamtah kai
    neh ka capa Jonathan tah rhalvangan pakhat ah ka om eh?,” a ti nah. Tedae Saul
    te pilnam loh , “Na mikhmuh ah aka then tah saii ngawn,” a ti nah.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ፦ «ዒንሢ ቢያሢ ዬካ ዔቁዋቴ፤ ታኣና ታ ናዓሢ ዮናታኣኔና ሃይካ ኑ ዔቃንዳኔ» ጌዔኔ። ዔያታ ዒማና፦
    «ኔ ናሽኬ ባኣዚ ማማዼ» ጌዔኔ።
  twi-ASANTE: Afei, Saulo ka kyerɛɛ Israelfoɔ no nyinaa sɛ, “Monnyina nohoa; me ne
    me babarima Yonatan nso bɛgyina ha.” Nnipa no penee so.
  eng-WEBU: Then he said to all Israel, “You be on one side, and I and Jonathan my
    son will be on the other side.” The people said to Saul, “Do what seems good to
    you.”
  wal-wal: Hegaappe guyyiyan, Saa7ooli Israa7eela asaa ubbaa, “Intte ubbaikka ya baggan
    eqqite; taaninne ta na7aa Yonaataani ha baggan eqqana” yaagiis. Yaagin asati,
    “Eeno, nena lo77abaa ootta” yaagidosona.
  spa-PDDPT: 'Dijo luego a todo Israel: Ustedes estarán en un lado, y yo y mi hijo
    Jonatán estaremos en el otro lado. Y el pueblo respondió a Saúl: Haz lo que te
    parezca bien.'
  gun-gun: 'Ha''e gui aipoe''ive ju Israel kuery pe: — Peẽ kuery ma peteĩ henda py
    ''rã peĩ, ha''e rã xee ha''e xera''y Jônatas reve ma amboae py ''rã ore''aĩ. Heta
    va''e kuery ombovai: — Ejapo ha''vy rejou porãa rami — he''i okuapy.'
  agu-BL: 'Cha''stzun te tlol Saúl scyetz cyakil yi e'' xonl Israel: —Chicyajktu''wu''-tze''j,
    ma yi in wetz tu incy''ajl skacyajk le jalajte''j. —Bne''u'' yi tajbilu'', che''ch
    tzun cyakil yi e'' sanlar.'
  ilo-ULB: Ket kinunana iti entero nga Israel, “Agtakderkayo iti maysa nga igid, ket
    siak ken ni Jonathan nga anakko ket iti bangir.” Kinuna dagiti tattao kenni Saul,
    “Aramidem no ania ti ammom a nasayaat.”
  kpg-kpg: Saul ga helekai gi digaula, “Goodou huogodoo tuu i gono. Au mo Jonathan
    e tuu i ginei.” Gei digaula ga helekai, “Goe gi heia do hiihai.”
  uig-ARA: 'ئاندىن ئۇ پۈتكۈل ئىسرائىلغا: ــ سىلەر بىر تەرەپتە تۇرۇڭلار، مەن ئوغلۇم
    يوناتان يەنە بىر تەرەپتە تۇرايلى، دېدى. خەلق ئۇنىڭغا: ــ نېمە ساڭا ياخشى كۆرۈنسە،
    شۇنى قىلغىن، دېدى.'
  sus-sus: A naxa a fala Isirayila ɲama bɛ, «Wo ti mɛnni, n tan nun n ma di Yonatan,
    muxu tima bebiri.» Ɲama naxa a yaabi, «I waxɔnyi raba.»
  pon-2006: Sohl eri mahsanihong irail, “Kumwail koaros kesihnenda wasahn, a ngehi
    oh Soandan pahn mi wasaht.” Irail eri sapeng, patohwan, “Komw ketin wiahda kupwuromwien.”
  jae-jae: Go Saul kêsôm gêdêŋ lau Israel samob gebe “Amac lau samob akô ŋamakeŋ ma
    aêagêc latuc Jonatan akô ŋamakeŋ.” Ma lau samob sêjô eŋ awa gebe “Ôŋgôm gêŋ, taŋ
    gôlic gebe oc ŋajam naŋ.”
  ksd-ksd: 'Ma Saul i ga biti tai Israel par: Avat a tur tai tika na papar, ma amir
    ma Ionatan tai tika na papar. Ma ra tarai dia ga biti: U iat.'
  tur-YTC: Sonra bütün İsrael’e, “Siz bir tarafta olun, ben ve oğlum Yonatan öbür
    tarafta olacağız” dedi. Halk Saul’a, “Sana iyi görüneni yap” dedi.
  grc-BRENT: Καὶ εἶπε παντὶ ἀνδρὶ Ἰσραὴλ, ὑμεῖς ἔσεστε εἰς δουλείαν, καὶ ἐγὼ καὶ Ἰωνάθαν
    ὁ υἱός μου ἐσόμεθα εἰς δουλείαν· καὶ εἶπεν ὁ λαὸς πρὸς Σαούλ, τὸ ἀγαθὸν ἐνώπιόν
    σου ποίει.
  ind-AYT: Kemudian, dia berkata kepada seluruh orang Israel, “Kamu berdiri di sisi
    yang satu, sementara aku dan Yonatan, anakku, akan berdiri di sisi yang lain.”
    Rakyat berkata kepada Saul, “Perbuatlah apa yang engkau pandang baik.”
  nya-nya: Tsono Sauli anawuza Aisraeli onse kuti, “Inu mukhale mbali imodzi. Ine
    ndi mwana wanga Yonatani tikhala mbali inayo.” “Chitani chilichonse chimene chikukomerani.”
  hrv-hrv: 'Šaul onda reče svemu Izraelu: “Vi stanite na jednu stranu, a ja i moj
    sin Jonatan stat ćemo na drugu stranu.” A narod odgovori Šaulu: “Čini ono što
    misliš da je dobro!”'
  mps-mps: Tialima, Solgo te tama po te tigidali Israel dabebolo wali, “Dage tigidali
    u badu pedai badu dolaluiąo, tama Jonatan da si te e pedai badu dolalueibao.”
    Tama augwaligo te po wali, “Te usu da, dago te tama tiaibao,” wai.
  tpi-tpi: Orait Sol i tokim olgeta Israel olsem, “Yupela olgeta sanap long hap i
    go na mitupela Jonatan bai i sanap long dispela hap.” Na ol i tok, “I orait, yumi
    mekim olsem.”
  dan-1931: 'Da sagde han til hele Israel: “I skal være den ene Part, jeg og min Søn
    Jonatan den anden!” Folket svarede Saul: “Gør, hvad du finder for godt!”'
  vie-OVCB: 'Sau-lơ nói: “Giô-na-than và ta sẽ đứng bên này, còn mọi người đứng bên
    kia.” Mọi người đáp lời Sau-lơ: “Chúng tôi xin làm theo điều vua cho là phải.”'
  guj-2017: ત્યારે શાઉલે સર્વ ઇઝરાયલને કહ્યું, “તમે એક બાજુએ રહો, હું અને મારો દીકરો
    યોનાથાન બીજી બાજુએ રહીએ.” લોકોએ શાઉલને કહ્યું, “જે તને સારું લાગે તે કર.”
  pon-2006A: Sohl eri mahsanihong irail, “Kumwail koaros kesihnenda wasahn, a ngehi
    oh Soandan pahn mi wasaht.” Irail eri sapeng, patohwan, “Komw ketin wiahda kupwuromwien.”
  por-BRBSL: 'Então ele disse a todo Israel: “Tu estás de um lado, e eu e Jônatas,
    meu filho, estaremos do outro lado”. O povo disse a Saul: “Faça o que parece bom
    para você”.'
  cth-cth: Sawl ni Isarelnaw koe nangmouh hmuen buet touh koe lah awm awh. Kai hoi
    ka capa Jonathan teh hmuen buet touh koe ka o han ati teh, ahawi na tie patetlah
    sak yawkaw taminaw ni telah Sawl koe atipouh awh.
  twi-twi: Afei, Saulo ka kyerɛɛ Israelfo no nyinaa se, “Munnyina nohɔ; me ne me babarima
    Yonatan nso begyina ha.” Nnipa no penee so.
  hlt-hlt: Te phoeiah, “Nangmih Israel pum te rhalvangan pakhat ah om lamtah kai neh
    ka capa Jonathan tah rhalvangan pakhat ah ka om eh?,” a ti nah. Tedae Saul te
    pilnam loh, “Na mikhmuh ah aka then tah saii ngawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀: Di cómmú kupíkù kùmɑ́ɑ̀, mí nnɛ̀
    m birɛ Sonnɑtɑ̃ɑ̃ kɛ̀ ti cómmú kutɛkù. Kɛ̀ ditĩ̀nnìi nɑ́kɛ́ Sɑuri kɛ dɔ̀: Dɔɔ̀
    ɑ dɔ́mɛ̀.'
  msy-2020: Ezɨ Sol bar Israelia mɨgɨa ghaze, “Ia bar moghɨra vongɨn munagh tuifigh,
    eghtɨ kɨ uan otarim Jonatan ko ga vongɨn kagh tugham.” Ezɨ me ghaze, “A dera,
    nɨ manmaghɨn damuasa ifonge, nɨ damu. E nɨn ifongiamɨn gɨn mangɨ mamaghɨra damuam.”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ sɑmɑɑ sɩ: Mǝ tǝnɑ ɩ́ mǝlǝnɑ hɔɣɔlʋɣʋ kʋnɛ nɑ pǝ́ kɑɑsɩ mɑ́
    nɑ Sonɑtɑŋ nɑ cǝnɛ tɔɔ. Ɩlɛnɑ pɛlɛ pɑ cɔ sɩ: Lɑ mpi pǝ mɑɣɑ-ŋ tɔ.'
  azb-azb: 'Şaul bütün İsraillilərə dedi: «Siz bir tərəfdə, mən də oğlumla başqa bir
    tərəfdə duraq». Xalq Şaula dedi: «Gözündə nə xoşdursa, onu da et».'
  eng-DBY: Then said he to all Israel, Be ye on one side, and I and Jonathan my son
    will be on the other side. And the people said to Saul, Do what is good in thy
    sight.
  hin-2017: तब उसने सारे इस्राएलियों से कहा, “तुम एक ओर रहो, और मैं और मेरा पुत्र
    योनातान दूसरी ओर रहेंगे।” लोगों ने शाऊल से कहा, “जो कुछ तुझे अच्छा लगे वही कर।”
  wol-KYG: 'Mu ne bànni Israyil gépp: «Taxaweleen nee, maak sama doom Yonatan, nu
    taxawe nii.» Mbooloo ma ne Sóol: «Loo bëgg rekk, defal.»'
  eng-YLT: And he saith unto all Israel, 'Ye — ye are on one side, and I and Jonathan
    my son are on another side;' and the people say unto Saul, 'That which is good
    in thine eyes do.'
  eng-WYC-2017: And he said to all Israel, Be ye separated into one part, and I with
    my son Jonathan shall be in the tother part. And the people answered to Saul,
    Do thou that, that seemeth good to thine eyes.
  eng-WMBB: Then he said to all Israel, “You be on one side, and I and Jonathan my
    son will be on the other side.” The people said to Saul, “Do what seems good to
    you.”
  urd-GVH: तब साऊल ने दुबारा एलान किया, “पूरी फ़ौज एक तरफ़ खड़ी हो जाए और यूनतन और
    मैं दूसरी तरफ़।” लोगों ने जवाब दिया, “जो आपको मुनासिब लगे वह करें।”
  rug-rug: Meke zama la se Saula koa rini, “Gamu doduru si mi turu vasina, e Zonatani
    meke arau si kaqu turu tani.” Meke olaṉa si arini, “Tavetia mo gua sapu leana
    pa mua binalabala.”
  gaz-gaz: Saaʼolis Israaʼeloota hundaan, “Isin achi dhaabadhaa; anii fi ilmi koo
    Yoonaataan immoo as dhaabanna” jedhe. Namoonnis, “Waan gaarii sitti fakkaate godhi”
    jedhaniin.
  fra-LSG: 'Il dit à tout Israël: Mettez-vous d’un côté; et moi et Jonathan, mon fils,
    nous serons de l’autre. Et le peuple dit à Saül: Fais ce qui te semblera bon.'
  yal-yal: A yi a fala Isirayila birin xa, a naxa, “Ɛ dangu fɔxɔ kedenni, n tan nun
    n ma dii Yonatan xa lu fɔxɔ kedenni.” Yamaan yi a fala Sɔli xa, e naxa, “Naxan
    nafan i ma, na liga.”
  haw-1868: Olelo aku la ia i ka Iseraela a pau, O oukou ma kekahi aoao, a owau a
    me Ionatana kuu keiki, ma kekahi aoao. I mai la na kanaka ia Saula, E hana oe
    i ka mea pono i kou maka.
  arb-NAV: 'فَقَالَ لِكُلِّ الْجَيْشِ: «قِفُوا أَنْتُمْ فِي جَانِبٍ، وَأَقِفُ أَنَا
    وَابْنِي يُونَاثَانُ فِي جَانِبٍ آخَرَ». فَأَجَابَ الشَّعْبُ: «اصْنَعْ مَا يَرُوقُ
    لَكَ».'
  ewe-ewe: Tete Saul gblɔ na Israelviwo katã be, “Mitsi tsitre ɖe afi ma ke nye kple
    vinye Yonatan míatsi tsitre ɖe afii.” Ameawo ɖo eŋu nɛ be, “Wɔ nu sia nu si ke
    nyo na wo.”
  eng-LEE: Then said he unto all Israel, Ye shall be on one side, and I and Jonathan
    my son will be on the other side. And the people said unto Saul, Do what seemeth
    good in thy eyes.
  asm-FB: পাছত তেওঁ গোটেই ইস্ৰায়েলক ক’লে, “তোমালোক এফালে থাকা, মই আৰু মোৰ পুত্ৰ যোনাথন
    আনফালে থাকিম।” তাতে লোকসকলে চৌলক ক’লে, “আপোনাৰ দৃ্ষ্টিত যি ভাল দেখে, তাকেই কৰক।”
  sus-A: عَ نَشَ عَ قَلَ عِسِرَيِلَ حَمَ بّ، «وٌ تِ مّننِ، ﭑ تَن نُن ﭑ مَ دِ يٌنَتَن،
    مُشُ تِمَ بٍبِرِ.» حَمَ نَشَ عَ يَابِ، «عِ وَشْنيِ رَبَ.»
  fra-SBL: 'Alors il dit à tout Israël : « Vous serez d''un côté, et moi et Jonathan,
    mon fils, nous serons de l''autre côté. » Le peuple dit à Saul : « Fais ce qui
    te semble bon. »'
  hbo-hbo: וַיֹּ֣אמֶר אֶל־כָּל־יִשְׂרָאֵ֗ל אַתֶּם֙ תִּֽהְיוּ֙ לְעֵ֣בֶר אֶחָ֔ד וַֽאֲנִי֙
    וְיֹונָתָ֣ן בְּנִ֔י נִהְיֶ֖ה לְעֵ֣בֶר אֶחָ֑ד וַיֹּאמְר֤וּ הָעָם֙ אֶל־שָׁא֔וּל
    הַטֹּ֥וב בְּעֵינֶ֖יךָ עֲשֵֽׂה׃ ס
  pjt-pjt: '@see-verse:1SA.014.039'
  kik-kik: Saũlũ agĩcooka akĩĩra andũ othe a Isiraeli atĩrĩ, “Inyuĩ rũgamai haarĩa;
    na niĩ na Jonathani mũrũ wakwa tũrũgame haha.” Nao andũ magĩcookia atĩrĩ, “Ĩka
    ũrĩa ũkuona kwagĩrĩire.”
  fra-NCL: 'Il dit à tout Israël : « Vous, mettez-vous d’un côté, et moi et mon fils
    Jonathas nous serons de l’autre côté. » Et le peuple dit à Saül : « Fais ce qui
    te semblera bon. »'
  cek-AK: To naah Saul mah Israel kaminawk boih khaeah, Nangcae loe ho bangah angdoe
    oh, kai hoi ka capa Jonathan loe hae bangah kang doet hoi han, tiah a naa. Kaminawk
    mah Saul khaeah, Hoih, tiah na poek ih baktih toengah sah ah, tiah a naa o.
  cuk-cuk: 'Geb degine, Saúl bela Israel-dulemarga sogdesunnad: —Bemar wesik gwisgumalo.
    Andi, an-machi-Jonatánʼbo wegi gwisguoed. Sordamar abin-sogdemalad: —Ar be-dakedba
    be imako.'
  uig-CYR: 'Андин у пүткүл Исраилға: — Силәр бир тәрәптә туруңлар, мән оғлум Йонатан
    йәнә бир тәрәптә турайли, деди. Хәлиқ униңға: — Немә саңа яхши көрүнсә, шуни қилғин,
    деди.'
  tel-2017: “మీరంతా ఒక పక్కన ఉండండి, నేనూ, నా కొడుకు యోనాతానూ మరో పక్కన నిలబడతాం”
    అని సౌలు చెప్పినప్పుడు, వారంతా “నీ మనసుకు ఏది మంచిదనిపిస్తే అది చెయ్యి” అన్నారు.
  hat-BSA: 'Alò, li te di a tout Israël: “Nou va sou yon kote e mwen menm avèk Jonathan
    va nan lòt kote a.” Epi pèp la te di a Saül: “Fè sa ki sanble bon a ou menm.”'
  kos-kos: Na Saul el fahk nu sin mwet uh, “Kowos nukewa tu inse ingo, ac nga Jonathan
    ac tu inse inge.” Na mwet uh fahk, “Oru oana ma kom nunku mu wo sum.”
  hbo-WLC: וַיֹּ֣אמֶר אֶל־כָּל־ יִשְׂרָאֵ֗ל אַתֶּם֙ תִּֽהְיוּ֙ לְעֵ֣בֶר אֶחָ֔ד וַֽאֲנִי֙
    וְיוֹנָתָ֣ן בְּנִ֔י נִהְיֶ֖ה לְעֵ֣בֶר אֶחָ֑ד וַיֹּאמְר֤וּ הָעָם֙ אֶל־שָׁא֔וּל
    הַטּ֥וֹב בְּעֵינֶ֖יךָ עֲשֵֽׂה׃ ס
  ibo-ibo: Mgbe ahụ, Sọl gwara ndị Izrel niile okwu sị ha, “Guzonụ onwe unu nʼebe
    ahụ, mụ na nwa m Jonatan ga-eguzo onwe anyị nʼebe a.” Ndị ahụ zara sị, “Mee ihe
    ọbụla dị gị mma.”
  ory-ory: ଏଥିରେ ଶାଉଲ ସମସ୍ତ ଇସ୍ରାଏଲଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଏକ ପାଖରେ ଥାଅ, ପୁଣି, ମୁଁ
    ଓ ମୋର ପୁତ୍ର ଯୋନାଥନ ଅନ୍ୟ ପାଖରେ ଥିବା।” ତହିଁରେ ଲୋକମାନେ ଶାଉଲଙ୍କୁ କହିଲେ, “ତୁମ୍ଭ ଦୃଷ୍ଟିରେ
    ଯାହା ଭଲ, ତାହା କର।”
  chk-chk: Mürin, Saul a üreni ekewe chon Israel meinisin, “Ämi oupwe nom won epek,
    nge äm me Jonatan nei we mwän aipwe nom won epek.” Iwe, ekewe aramas ra üreni
    Saul, “Kopwe föri mine a mürina me reöm.”
  ssd-ssd: 'Kile Saul nu Israel mbal ŋakmba saniŋgina: Tane ŋakmba kape ka si taŋge
    tiŋgap le sile Yonatan ndoŋ te taŋge minamŋgik ŋgina le nane sakinaig: Ta maye.
    Sine taŋabe ŋginaig.'
  rop-rop: Afta na King Sol bin dalim ola Isreil solja, “Yumob jandap det said, en
    minbala Jonathan garra jandap disaid.” Wal deibin ol tok, “Wal gowan. Yu dum wanim
    yu wandim.”
  ukr-1871: 'І повелїв усьому Ізраїлеві: Станьте по однім боцї, а я з сином Йонатаном
    станемо по другім боцї. А люд відказав Саулові: Чини, що тобі здається гаразд.'
  deu-1951: 'Und er sprach zu ganz Israel: Ihr sollt auf jene Seite treten; ich und
    mein Sohn Jonatan wollen auf dieser Seite sein. Das Volk sprach zu Saul: Tue,
    was dir gefällt!'
  eng-JPS: 'Then said he unto all Israel: ''Be ye on one side, and I and Jonathan
    my son will be on the other side.'' And the people said unto Saul: ''Do what seemeth
    good unto thee.'''
  srp-1865: 'Potom reèe svemu Izrailju: vi budite s jedne strane, a ja i Jonatan sin
    moj biæemo s druge strane. A narod reèe Saulu: èini što ti je drago.'
  lug-lug: Awo Sawulo n’agamba Abayisirayiri bonna nti, “Muyimirire ku ludda olwo,
    nze ne mutabani wange Yonasaani tunaayimirira ku ludda luno.” Abantu ne bamuddamu
    nti, “Kola nga bw’onoosiima.”
  heb-heb: ויאמר אל כל ישראל אתם תהיו לעבר אחד ואני ויונתן בני נהיה לעבר אחד ויאמרו
    העם אל שאול הטוב בעיניך עשה׃
  ben-IRV: পরে তিনি সমস্ত ইস্রায়েলকে বললেন, “তোমরা এক দিকে থাক, আমি ও আমার ছেলে যোনাথন
    অন্য দিকে থাকি।” তাতে লোকেরা শৌলকে বলল, “আপনি যা ভাল মনে করেন তাই করুন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਸਾਰੇ ਇੱਕ ਪਾਸੇ ਹੋਵੋ ਅਤੇ ਮੈਂ ਅਤੇ ਮੇਰਾ
    ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਦੂਜੇ ਪਾਸੇ ਹੋਈਏ। ਤਦ ਲੋਕ ਸ਼ਾਊਲ ਨੂੰ ਬੋਲੇ, ਜੋ ਤੁਹਾਨੂੰ ਚੰਗਾ ਲੱਗੇ ਉਹੀ
    ਕਰੋ।
  tkr-tkr: 'Şaulee İzrailyne gırgınbışik''le eyhen: – Şu sa sural, zınar yizde duxayka
    manesa sural ulyoozaras. Eskeraaşe Şauluk''le: «Yiğne yik''es ıkkanəxüd he''eva»
    eyhe.'
  mya-JVB: ရှောလုကလည်း၊ သင် တို့သည် တစ်ဘက် ၊ ငါ နှင့် ငါ့ သား ယောနသန် သည် တစ်ဘက် နေ
    ရကြမည်ဟု ဆို လျှင် ၊ လူ များတို့က စိတ်တော်ရှိသည်အတိုင်း ပြု တော်မူပါဟု လျှောက်
    ကြသော်၊
  tte-O: Yo Saulo iwalolau Isileli tokaleyayao kolili iba, “Komiu kani kwatolo waya
    bwaimwa koina na yau me natugu Diyonatan kani katolo bwaite koina.” Mwa kainana
    siyamaisa siba, “Tawae kunuwatui inamwanamwa sosi uginauli besiele am nuwatune.”
  tbg-tbg: Vika kia uva tuvaro Soruva vikara tiharo, Ne ekaa oru vitiraqaa himpi vaiqe
    tetanta Ionataanika maini maaqaa himpi variariraro Kotiva vi uvara avuqavu iarire,
    tumanta vika hove tivake vika oru voqaa vaumanta Soruka Ionataanika voqaa vaura.
  hmo-hmo: Vadaeni Saulo ese idia ia hamaoroa, ia gwau, “Umui be kahana ta do umui
    gini, to lau bona lauegu natuna Ionatana be kahana ta do ai gini.” Idia ese Saulo
    dekenai idia haere, idia gwau, “Oiemu laloa hegeregere do oi karaia.”
  urd-urd: तब उस ने सब इस्राईलियों से कहा, “तुम सब के सब एक तरफ़ हो जाओ, और मैं और
    मेरा बेटा यूनतन दूसरी तरफ़ हो जायेंगे।” लोगों ने साऊल से कहा, “जो तू मुनासिब जाने
    वह कर।”
  rus-SYN: 'И сказал Саул всем Израильтянам: станьте вы по одну сторону, а я и сын
    мой Ионафан станем по другую сторону. И отвечал народ Саулу: делай, что хорошо
    в глазах твоих.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: À zɛ saalo le, mapi ń ma nɛ́o wíↄ ku saalo la. Ɔ̃ wa òɛ̀:
    Kɛ́ lá à kɛ̀nɛ maawa.'
  tcz-CHONGTHU: Chuin Saul in aseijin, “Nangho lang khat ah um unlang, keile kachapa
    Jonathan lang khat ah um lhon inge,” ati. Chule mipiten Saul koma chun, “Phante
    tia nagel chu aphapen ahi,” ati.
  mar-mar: मग त्याने सर्व इस्राएलांस म्हटले, “तुम्ही एका बाजूला व्हा आणि मी व माझा
    मुलगा योनाथान दुसऱ्या बाजूला होऊ.” लोक तर शौलाला म्हणाले, “तुला बरे वाटेल ते कर.”
  qub-qub: 'Chaymi Saulga llapan Israelcunata niran: «Gamcunaga caj läduman jurmacay,
    nogana wamrä Jonatanwan jucaj läduman.» Chaura llapan suldäruncuna «Nishayquino
    cachun» niran.'
  bqp-bqp: 'Akũ à pìńnɛ: À zɛ kpado gwe, makũ kũ ma nɛ́o ónigↄ̃ kú kpado la. Akũ
    ò pìnɛ: Ǹ kɛ lákũ à kɛ̀nnɛ mana nà.'
  hat-hat: 'Epi li di tout pèp Izrayèl la: -Nou menm kanpe bò isit. Mwen menm ak Jonatan,
    pitit gason m'' lan, m''ap kanpe bò la. Pèp la di Sayil: -Fè sa ou wè ki bon!'
  eng-BSB: Then Saul said to all Israel, “You stand on one side, and I and my son
    Jonathan will stand on the other side.” “Do what seems good to you,” the troops
    replied.
  tod-tod: 'Sayile ɗa ɠɛ ti ma: «Wo pɛ à lo ga ʋepema ɠila pele, nà-o, dòun zunui
    Zonatan-o, gi lo ga ʋepema ɠila pelei, gi felegɔ.» Nuiti ti ɠɛni ma: «Nii nɔpɛ
    è pɔ, naa ɠɛ.»'
  eng-WEBPB: Then he said to all Israel, “You be on one side, and I and Jonathan my
    son will be on the other side.” The people said to Saul, “Do what seems good to
    you.”
  kbq-kbq: Hagi Soli'a mika Israeli vahera amanage huno zamasami'ne, Nagrane ne' mofavreni'anena
    amare otigahuanki, tamagra anture uotiho, huno zamasamige'za zamagra hu'za, kagri'ma
    kavesi'niaza huo.
  nhe-BL: 'Huan teipa Saúl quiijto: ―Na huan nocone Jonatán timoquetzase ni lado huan
    nochi imojuanti ximocahuaca nopona huan tiquitase tlaque TOTECO quinextis. Huan
    nochi nopa israelitame tlananquilijque: ―Cualtitoc. Xijchihua tlen tiquita para
    cuali.'
  bus-bus: 'Ben à bèńnɛ: À zɛ kpado kãa, mapi kↄ̃n ma nɛ́o wégↄ̃ kú kpado kɛ̀. Ben
    wà bènɛ: Ǹ kɛ lán à kɛ̀nnɛ maa nà.'
  gub-BL: Na'e uze'eg wi wanupe. — Pepyta pe pe nehe. Apyta putar xe hera'yr Zonata
    rehe we ihe nehe, i'i wanupe. — Aze amo ma'e ikatu newe nehe, ezapo a'e ma'e nehe,
    i'i teko izupe wà.
  eng-DRA: 'And he said to all Israel: Be you on one side, and I with Jonathan my
    son will be on the other side. And the people answered Saul: Do what seemeth good
    in thy eyes.'
