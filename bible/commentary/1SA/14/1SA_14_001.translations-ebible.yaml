    itir averpenibar mangam.” Egha Jonatan uan afeziam mɨkemezir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sonɑtɑŋ tɔmɑ ɩfepu wei ɩ tɔkǝɣɩ ɩ yoou wontu tɔ
    sɩ: Kɔɔ nɑ tǝ́ tɛsɩ Filiisi yoolɑɑ tǝsikile nte tǝ wɛnnɑ too cǝnɛ tɔɔ tɔ. Amɑ
    Sonɑtɑŋ tɑ yele nɑ ɩ cɑɑ nɩɩ-tɩ.'
  azb-azb: 'Bir gün Şaulun oğlu Yonatan silahdarı olan nökərə dedi: «Gəl qarşı tərəfdə
