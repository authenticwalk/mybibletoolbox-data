  tbz-SIM: 'Diyiè mɑrì kɛ̀ Sonnɑtɑ̃ɑ̃ nɑ́kɛ́ o kóo tɔ̃ntì wèè tɔ o kpɑ̀rìnɛntì kɛ
    dɔ̀: Kɔtɛní kɛ̀ tí kɔtɛ Fidisitɛ̃ɛ̃bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɑrì dìì mɛ̀ mbo ciɛ ndi
    borɛ̀. Ò mɛ nyí nnɑ̀kɛ́ o cicɛ Sɑuri.'
  msy-2020: Dughiar mam gɨvazɨma, Solɨn otarim Jonatan kamaghɨn uan mɨdorozir gumazir
