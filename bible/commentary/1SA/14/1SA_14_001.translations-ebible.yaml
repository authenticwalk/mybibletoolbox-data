    te pedai badu pinao,” wali. Tiali goli, Jonatango te aga aya Solbolo weyu, te
    aga paiba po me wabeo.
  tpi-tpi: Wanpela de bihain, Jonatan i tokim yangpela soldia i save karim ol spia
    samting bilong en olsem, “Mitupela go long hap, long kem bilong ol Filistia.”
    Tasol Jonatan i no tokim Sol long em bai i go.
  dan-1931: 'Da hændte det en Dag, at Sauls Søn Jonatan sagde til sin Våbendrager:
