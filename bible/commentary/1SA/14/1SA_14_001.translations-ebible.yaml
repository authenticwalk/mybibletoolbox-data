    sagde han intet derom.'
  vie-OVCB: 'Hôm sau, Giô-na-than nói với người vác khí giới cho mình: “Nào, chúng
    ta hãy đi qua bên đồn Phi-li-tin.” Nhưng Giô-na-than không cho cha mình hay.'
  guj-2017: એક દિવસે, શાઉલના દીકરા યોનાથાને પોતાના જુવાન શસ્ત્રવાહકને કહ્યું, “આવ,
    આપણે પલિસ્તીઓનું લશ્કર જે બીજી તરફ છે ત્યાં જઈએ.” પણ તેણે પોતાના પિતાને એ કહ્યું
    નહિ.
  pon-2006A: Rahn ehu Sonadan ahpw ndaiong mwahnakapw me kin wa nah dipwisoun mahwen
