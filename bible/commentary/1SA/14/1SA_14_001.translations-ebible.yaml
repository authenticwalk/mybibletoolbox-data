    mi a baba rakolon.
  haw-1868: A I kekahi la, olelo aku la o Ionatana ke keiki a Saula ike kanaka ui,
    nana i hali kana mea kaua, Ea, e hele kaua i ka pakaua o ko Pilisetia ma kela
    aoao. Aka, aole ia i hai aku i kona makuakane.
  arb-NAV: 'وَذَاتَ يَوْمٍ قَالَ يُونَاثَانُ بْنُ شَاوُلَ لِلْغُلامِ حَامِلِ سِلاحِهِ:
    «تَعَالَ نَمْضِ إِلَى حَامِيَةِ الْفِلِسْطِينِيِّينَ الْمُعَسْكِرَةِ فِي ذَلِكَ
    الْمَمَرِّ». وَلَكِنَّهُ لَمْ يُخْبِرْ أَبَاهُ بِذَلِكَ.'
  ewe-ewe: Gbe ɖeka la, Fiavi Yonatan gblɔ na ɖekakpui si nye eƒe adekplɔvi la be,
    “Na míato balime la ayi Filistitɔwo ƒe dzɔlawo gbɔ.” Ke megblɔe na fofoa be yeyina
    o.
  eng-LEE: Now it happened one day, that Jonathan the son of Saul said unto the young
    man that bore his armor, Come, and let us go over to the Philistines' outpost,
    that is on the other side yonder. But unto his father he told nothing.
  asm-FB: এদিন চৌলৰ পুত্ৰ যোনাথনে তেওঁৰ ডেকা অস্ত্ৰবাহকক ক’লে, “আহাঁ আমি পলেষ্টীয়াসকলৰ
    নগৰ ৰক্ষী সৈন্য দলৰ আন দিশে যাওঁ।” কিন্তু তেওঁ এই কথা পিতৃক নক’লে।
  sus-A: لْشْي ندٍ، سْلُ شَ دِ يٌنَتَن نَشَ عَ قَلَ عَ شَ كٌنيِ بّ، نَشَن نُ عَ شَ
    فٍرٍ سٌسٍيٍ مَشَنِنمَ، «وٌن شَ بٍ عِفِرِ، وٌن شّي قِلِسِتَكَيٍ يٌنكِندٍ.» عَ مُ
    سٍسٍ قَلَ عَ بَبَ بّ نَ شَ قٍ رَ.
  fra-SBL: 'Un jour, Jonathan, fils de Saül, dit au jeune homme qui portait son armure :
    « Viens ! Allons vers la garnison des Philistins qui est de l''autre côté. » Mais
    il ne le dit pas à son père.'
  hbo-hbo: וַיְהִ֣י הַיֹּ֗ום וַיֹּ֨אמֶר יֹונָתָ֤ן בֶּן־שָׁאוּל֙ אֶל־הַנַּ֙עַר֙ נֹשֵׂ֣א
    כֵלָ֔יו לְכָ֗ה וְנַעְבְּרָה֙ אֶל־מַצַּ֣ב פְּלִשְׁתִּ֔ים אֲשֶׁ֖ר מֵעֵ֣בֶר הַלָּ֑ז
    וּלְאָבִ֖יו לֹ֥א הִגִּֽיד׃
  pjt-pjt: Ka tjiṉṯu kutjupa Saulaku katjangku Jonathantu wangkangu palumpa wati waṟka,
    “Pitja kali ara Pilitjiyanya nguraṟa tjuṯaku ngurakutu, nyara kampa kutjupa.”
    Palu Jonathantu palumpa mamangka wangkanytja wiyaṯu. Munu paluṟu wangkangu wati
    panya waṟkangka, “Tjinguṟu Godalu ngalinya alpamilalku tjananya pungkula wiyantjaku.
    Ngali kutjara kutju palu Godalu mukuringkula ngalimpa palyalku alatjiṯu, panya
    kutjupangku puṯu angatjunanyi Godanya.” Ka wati panyangku wangkangu, “Wiya palya.
    Nyuntu alatjiṯu wiṟu kuliṟa palyala, kaṉa ngayulu nyuntula tjunguṯu ma-pitjanyi.”
    Ka Jonathantu wangkangu, “Pitja kali ma-ilariwa nyara wati Pilitjiyanya nguraṟa
    tjuṯaku ngurakutu, munuli utiriwa tjana nyakunytjaku. Ka tjinguṟu tjana nyakula
    wangkaku, ‘Paṯaṟa pula ngaṟa pala palula, kala nganaṉa ma-pitjaku nyupalilakutu.’
    Tjinguṟu tjana alatjingalku, ka ngali mulapa aṟangkaṯu paṯala tjanalakutu ankunytja
    wiya. Palu tjinguṟu tjana alatji wangkaku, ‘Nganaṉalakutuya pitja.’ Ka ngali apu
    katulta tatila. Panya alatji wangkara aḻṯinyangkali kulilku, ‘Munta mulapa Mayatja
    Godalu nganaṉanya alpamilalku tjananya pungkula wiyantjaku.’” Munu pula mulapaṯu
    utiringu tjana nyakunytjaku. Kaya mulapaṯu Pilitjiyanya nguraṟa tjuṯangku nyakula
    wangkangu, “Nyawa nyara wati Israelkunu tjuṯaya ma-ma-manyirkananyi aḻanguṟu pakaṟa
    kampangkaṯu kumpintjatjanu.” Munuya Pilitjiyanya nguraṟa tjuṯangku nyakula mirangu
    Jonathanku pulampa, “Ngalya-pitja pula, kala nganaṉa nyupalinya pikangku pungkula
    nintilku.” Ka Jonathantu wangkangu palumpa maḻpangka, “Ngalya-tatila ngayula maḻangka,
    panya Godalu kuwari ngalinya alpamilaṉi Pilitjiyanya nguraṟa tjuṯa pungkula wiyantjaku,
    kala Israelkunu tjuṯangku tjanala waintarinyi.” Munu pula ma-tatinu wanapari munu
    pula katulta wirkaṟa tjananya pungkula iluntanangi Pilitjiyanya nguraṟa tjuṯa.
    Munu pula pungkula pungkula tjuṯa mulapa iluntanangi nampa nyangatja 20. Kaya
    Pilitjiyanya nguraṟa tjuṯa puḻkaṟa nguḻuringkula tjititingangi ngurangka nyinanytja
    tjuṯa kuḻu. Ka palulanguṟu manta uringu, panya Godalu alatjingaṉu tjana nguḻuringkunytjaku.
  kik-kik: Mũthenya ũmwe Jonathani mũrũ wa Saũlũ akĩĩra mwanake ũrĩa wamũkuuagĩra
    indo cia mbaara atĩrĩ, “Ũka tũthiĩ kambĩ-inĩ ya Afilisti mũrĩmo ũrĩa ũngĩ.” No
    ndaigana kwĩra ithe.
  fra-NCL: 'Un jour, Jonathas, fils de Saül, dit au jeune homme qui portait ses armes :
    « Viens, et passons jusqu’au poste des Philistins, qui est là, de l’autre côté. »
    Et il n’en dit rien à son père.'
  cek-AK: Nito naah Saul capa Jonathan mah angmah ih maiphaw sin kami thendoeng maeto
    khaeah, Angzo ah, misatoep Philistin kaminawk ohhaih ahmuen, vapui yaeh ah caeh
    si, tiah a naa. Toe ampa to thaisak ai.
  cuk-cuk: 'Ibagwengine, Saúl-machi-Jonatán, ega-sigu-abgaed-seedga sogded: “Dage,
    yar-baidsik Filistea-sordamar-bukwamaladse anmar obaknae.” Jonatán deyob ibmar-sogsadi
    e-bab-owisossulid.'
  uig-CYR: 'Бир күни Саулниң оғли Йонатан ярақ көтәргүчисигә: — Кәлгин, удулимиздики
    Филистийләрниң қаравуллар әтритиниң йениға чиқайли, деди. Амма у атисиға һеч немә
    демиди.'
  tel-2017: ఆ రోజున సౌలు కొడుకు యోనాతాను తన తండ్రితో ఏమీ చెప్పకుండా తన ఆయుధాలు మోసేవాణ్ణి
    పిలిచి “అటువైపు ఉన్న ఫిలిష్తీయుల సైన్యం కావలి వారిని చంపడానికి వెళ్దాం పద” అన్నాడు.
  hat-BSA: 'Alò jou a te rive ke Jonathan, fis a Saül la, te di a jennonm ki t ap
    pote zam li yo: “Vini, annou travèse vè anplasman post militè Filisten ki sou
    kote lòtbò a.” Men li pa t pale sa a papa l.'
  kos-kos: Sie len ah Jonathan el fahk nu sin mwet fusr se su us mwe mweun lal, “Fahsru,
    kut som nu ke nien aktuktuk lun mwet Philistia layeno.” Tuh Jonathan el tiana
    fahk nu sel Saul, papa tumal.
  hbo-WLC: וַיְהִ֣י הַיּ֗וֹם וַיֹּ֨אמֶר יוֹנָתָ֤ן בֶּן־שָׁאוּל֙ אֶל־הַנַּ֙עַר֙ נֹשֵׂ֣א
    כֵלָ֔יו לְכָ֗ה וְנַעְבְּרָה֙ אֶל־מַצַּ֣ב פְּלִשְׁתִּ֔ים אֲשֶׁ֖ר מֵעֵ֣בֶר הַלָּ֑ז
    וּלְאָבִ֖יו לֹ֥א הִגִּֽיד׃
  ibo-ibo: Otu ụbọchị, Jonatan nwa Sọl, kpọrọ nwokorobịa na-ebu ihe agha ya sị, “Bịa,
    ka anyị gafee ndagwurugwu jeruo nʼụlọ ikwu ndị Filistia.” Ma ọ gwaghị Sọl nna
    ya.
  ory-ory: ଏକ ଦିନ ଶାଉଲଙ୍କର ପୁତ୍ର ଯୋନାଥନ ଆପଣା ଅସ୍ତ୍ରବାହକ ଯୁବାକୁ କହିଲା, “ଆସ, ଆମ୍ଭେମାନେ
    ସେପାଖସ୍ଥିତ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରହରୀ-ଦଳ ନିକଟକୁ ଯାଉ।” ମାତ୍ର ସେ ଆପଣା ପିତାକୁ ଏହା ଜଣାଇଲା
    ନାହିଁ।
  chk-chk: Lon eu rän Jonatan a üreni ewe alüal mi uwei an pisekin maun, “Etto, sipwe
    feila ren ewe mwichen sounfiun Filistia mi nom pekila.” Nge Jonatan esap üreni
    saman usun.
  ssd-ssd: 'Minnaig le ait ande Saul kiŋo nuŋe Yonatan ndek taŋgo mo nu tuku kame
    agaŋ kugrakanu ta sana: Sile kumba ka Filistia kame kuasmbi ndin kulatkade ambe
    kap ŋgina. Taŋakina le nu mam nuŋe Saul kila sa ndana.'
  rop-rop: Wal King Sol bin kemp andanith langa wan bigwan tri gulum pamagrenitri
    deya langa det taun gulum Migron nomo longwei brom det taun gulum Gibiya, en imbin
    abum detlot 600 Isreil solja deya garram im du. Wal wan serramonimen deya bin
    werrimbat det speshalwan shet gulum ifad. Imbin neim Ahija, en im dedi bin neim
    Ahitab, en Ahitab bin braja blanga Ikabod, en dubala dedi bin neim Finiyas, en
    Finiyas dedi bin neim Ilai, en det Ilai na bin det serramonimen blanga YAWEI det
    trubala God deya langa det taun gulum Shailo. Wal bambai na Jonathan det san blanga
    King Sol bin dalim det wekinmen blanga im hubin oldei garrimapbat ola enijing
    blanga im, “Kaman na. Yunmi go luk detlot Filastain solja det said langa olabat
    kemp.” Bat Jonathan nomo bin dalim im dedi im garra go deya, en nobodi bin sabi
    dubala bin gowei miselp.
  ukr-1871: 'Сталося ж одного дня, Йонатан, син Саулів, не переказавши свойму батькові,
    звелїв хлопцеві, що носив йому зброю: Ходїмо, перейдемо до Филистійської чати,
    що стоїть по тім боцї.'
  deu-1951: 'Es begab sich aber eines Tages, daß Jonatan, Sauls Sohn, zu seinem Knappen,
    seinem Waffenträger, sprach: Komm, laß uns hinübergehen zu dem Vorposten der Philister,
    der dort drüben ist! Seinem Vater aber sagte er es nicht.'
  eng-JPS: 'Now it fell upon a day, that Jonathan the son of Saul said unto the young
    man that bore his armour: ''Come and let us go over to the Philistines'' garrison,
    that is on yonder side. But he told not his father.'
  srp-1865: 'Jedan dan reèe Jonatan sin Saulov momku svojemu koji mu nošaše oružje:
    hajde da idemo k straži Filistejskoj koja je na onoj strani. A ocu svojemu ne
    kaza ništa.'
  lug-lug: Lumu Yonasaani mutabani wa Sawulo n’agamba omuvubuka eyasitulanga ebyokulwanyisa
    bye nti, “Jjangu tugende ku ludda luli mu nkambi ey’Abafirisuuti.” Kyokka n’atabuulira
    kitaawe.
  heb-heb: ויהי היום ויאמר יונתן בן שאול אל הנער נשא כליו לכה ונעברה אל מצב פלשתים
    אשר מעבר הלז ולאביו לא הגיד׃
  ben-IRV: একদিন এই ঘটনা ঘটল, শৌলের ছেলে যোনাথন তাঁর অস্ত্র বহনকারী যুবকটিকে বললেন,
    “চল, আমরা ওপাশে পলেষ্টীয়দের সৈন্যদের ছাউনিতে যাই,” কিন্তু তিনি এই কথা তাঁর বাবাকে
    জানালেন না।
  pan-pan: ਇੱਕ ਦਿਨ ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਨੇ ਉਸ ਜੁਆਨ ਨੂੰ ਜੋ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਦਾ ਸੀ
    ਆਖਿਆ, ਆਓ, ਅਸੀਂ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਚੌਂਕੀ ਵੱਲ ਚੱਲੀਏ, ਪਰ ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਨਾ ਦੱਸਿਆ।
  tkr-tkr: 'Sa yiğıl Şaulne duxee Yonatanee cun silah haqqane nukarık''le eyhen: –
    Qora derayne şene suralyne Filiştinaaşine desteysqa ılğeepç''es. Mançine hək''ee,
    mang''vee dekkık''le eyhe deş.'
  mya-JVB: တနေ့သ၌ရှောလု ၏ သား ယောနသန် သည် ခမည်းတော် ထံ၌ အခွင့် မ ပန်ဘဲ၊ လက်နက် ဆောင်
    လုလင် ကို ခေါ်၍၊ တစ်ဘက် ၌ နေသော ဖိလိတ္တိ တပ် သို့ သွား ကြကုန်အံ့ဟု ဆို လေ၏။
  tte-O: Kaliyate yabo koina Saulo natuna Diyonatan iwalolau ana kaleya gogona kana
    tokayale koina iba, “Kulaoma talopanaisi Pilistiya ali kaba gogo mena.” Na tamana
    nige nuwana mena ipepei.
  tbg-tbg: Vo entanavu aitarovaro Sorura maaqu Ionataaniva nai auvihehavaa vare ni
    vau vaiintirara tiharo, Aniqetanta uqita maa varake hini mantaraini oru Pirisia
    seri naavu maaqa kaqate varianaini oru ampeqiha tavaare, tiro. Minti tivakero
    Ionataaniva mini vireva iharo kia nai qora Soruravata tiva amiraitiro, evaara
    vura.
  hmo-hmo: Dina ta Ionatana, Saulo ena natuna ese iena kesi huaia tauna ia hamaoroa,
    ia gwau, “Oi mai, Pilistia taudia edia kamepa dekenai do ita hanaia lao.” To Ionatana
    ese iena tamana Saulo ia hamaoroa lasi.
  urd-urd: और एक दिन ऐसा हुआ, कि साऊल के बेटे यूनतन ने उस जवान से जो उसका सिलाह बरदार
    था कहा कि आ हम फ़िलिस्तियों की चौकी को जो उस तरफ़ है चलें, पर उसने अपने बाप को
    न बताया।
  rus-SYN: 'В один день сказал Ионафан, сын Саулов, слуге оруженосцу своему: ступай,
    перейдем к отряду Филистимскому, что на той стороне. А отцу своему не сказал об
    этом.'
  bqc-SIM: 'Gↄↄewa Saulu nɛ́ Yonatãa ò ɛ̀waaso pↄ́ a a zĩkabↄↄ kũaɛ: Mↄ wà gɛ
    Filitɛ̃ gudↄ̃anaↄ kĩ́i le. I o a maeɛ sↄ̃o.'
  tcz-CHONGTHU: Nikhat hi Jonathan in agal manchah polea pangpa koma, “Hungin Philistine
    sepaiho umna langa khun galkai hite,” ati. Ahinlah Jonathan in, ipi abol ding
    chu apa henga ana hetsah pon ahi.
  mar-mar: एके दिवशी असे झाले की, शौलाचा मुलगा योनाथान आपल्या शस्त्रवाहक तरुणाला म्हणाला,
    “चल आपण पलिष्ट्यांचे ठाणे जे पलीकडे आहे त्याकडे जाऊ.” परंतु त्याने आपल्या बापाला
    हे सांगितले नाही.
  qub-qub: 'Juc junajcho Saulpa wamran Jonatanga uywayninta niran: «Cay mayuta washa
    chimpaman päsashun. Nircur yaycapaycärishun Filistea suldärucunata.» Jonatanga
    papäninta mana willaparanchu.'
  bqp-bqp: 'Zĩkea Solu nɛ́ Yonatã pì kɛfɛnna kũ à a zĩ̀kapↄnↄ kũnaanɛ: Ǹ mↄ́ ò
    gɛ́ Filisitini gudãki kpa zã̀ dire. Adi o a denɛ sↄ̃ro.'
  hat-hat: 'Yon jou, Jonatan, pitit Sayil la, pale ak jenn gason ki t''ap pote zam
    li yo, li di l'' konsa: -Ann al avè m''! Ann travèse lòt bò a, nan kan moun Filisti
    yo. Men Jonatan pa t'' avèti papa l''.'
  eng-BSB: One day Jonathan son of Saul said to the young man bearing his armor, “Come,
    let us cross over to the Philistine outpost on the other side.” But Jonathan did
    not tell his father.
  tod-tod: 'Yeeta, Sayile ná-doun zunui Zonatan ɠɛni ná-kɔɔɠɔ zɔɔla zeɠe nui ma:
    «Ʋa, de li Filiseti ɠɔɔʋɛbɛi nii ʋɔ bɛ, nii é kwɛpelegi ʋolu ʋelei.» Kɛlɛ Zonatan
    la ɠɛni faa woni kɛɛɠɛ ma.'
  eng-WEBPB: Now it happened on a day that Jonathan the son of Saul said to the young
    man who bore his armour, “Come! Let’s go over to the Philistines’ garrison that
    is on the other side.” But he didn’t tell his father.
  kbq-kbq: Hagi mago zupa Jonatani'a hanko'are'ma erinentea nehaza ne' nevreno anage
    hu'ne, Egeta Filistia sondia vahe'ma emani'naza kumapi va'maneno, huno higene
    vu'na'e. Hianagi Jonatani'a vania zamofona nefana osami'ne.
  nhe-BL: 'Huan quema panotoya se ome tonali, Jonatán, icone Saúl, quicamahui itlamocuitlahuijca
    tlen quihuicayaya itepostzajca huan quiilhui: ―Xihuala nohuaya huan ma tipanoca
    hasta ne seyoc nali hasta nopa tepetl campa mochijtoque nopa filisteos. Pero Jonatán
    ax tleno quiilhui itata, Saúl.'
  bus-bus: 'Zĩkea Solu nɛ́ Yonatã bè gↄ̃kparɛ kɛ̀ à a zĩ̀kapↄnↄ kũnanɛ: Ǹ mↄ́ wà
    gá Filisitini gudãkii kpa kãa. Èe o a denɛ sↄ̃ro.'
  gub-BL: Amo 'ar mehe Zonata uze'eg utakihepuku heraha har pe kury. — Zaha Piri ywy
    rehe har zauxiapekwer waker haw pe nehe. Upyta Piri ywy rehe har ywyàpyznaw kupe
    kutyr upytu'u haw pe wà, i'i izupe. Numume'u kwaw wemiapo ràm u pe.
  eng-DRA: 'Now it came to pass one day that Jonathan the son of Saul said to the
    young man that bore his armour: Come, and let us go over to the garrison of the
    Philistines, which is on the other side of yonder place. But he told not this
    to his father.'
