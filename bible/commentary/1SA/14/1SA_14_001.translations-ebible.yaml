    Nguu pe oikuaa uka e''ỹ re oo.'
  agu-BL: 'Ma Jonatán yi cy''ajl Saúl, nin tal tetz yi aj ch''eyum yi xomij te''j:
    —Xomen tzaj swe''j, kicy''oken jalaj cy''en yi tzanla'' nin che'' kabiye'' cyakil
    yi jun k''u''j filistey yi ate''-tz wi''wtz, stzun i'' tetz yi ẍch''eyum. Poro
    qui nin tal Jonatán yi xtxumu''n tetz Saúl, yi taj.'
  ilo-ULB: Maysa nga aldaw, kinuna ni Jonatan nga anak ni Saul iti agtutubo a para-awit
    iti igamna, “Umayka, inta iti kampo dagiti Filisteo idiay bangir.” Ngem saanna
    nga imbaga iti amana.
  kpg-kpg: Dahi laangi hua, gei Jonathan ga helekai gi dono ehoo dela e dagidagi ana
    goloo heebagi, “Gidaua gaa hula gi lodo di waahale laa o digau Philistia.” Gei
    mee digi hagi anga gi dono damana.
  uig-ARA: 'بىر كۈنى سائۇلنىڭ ئوغلى يوناتان ياراغ كۆتۈرگۈچىسىگە: ــ كەلگىن، ئۇدۇلىمىزدىكى
    فىلىستىيلەرنىڭ قاراۋۇللار ئەترىتىنىڭ يېنىغا چىقايلى، دېدى. ئەمما ئۇ ئاتىسىغا ھېچنېمە
    دېمىدى.'
  sus-sus: Lɔxɔɛ nde, Sɔlu xa di Yonatan naxa a fala a xa konyi bɛ, naxan nu a xa
    geresosee maxaninma, «Won xa be igiri, won xɛɛ Filisitakae yonkinde.» A mu sese
    fala a baba bɛ na xa fe ra.
  pon-2006: Rahn ehu Sonadan ahpw ndaiong mwahnakapw me kin wa nah dipwisoun mahwen
    ko, “Kita kohla mahs nan kahnimpwal en mehn Pilisdia kan.” Ahpw e sohte mwahn
    ndaiong eh pahpao.
  jae-jae: Bêc teŋ Saul latu Jonatan kêsôm gêdêŋ ŋac, taŋ gêôc ênê laukasap naŋ gebe
    “Ajôc, dandêŋ Pilistinêŋ siŋwaga, taŋ sêŋgôŋ ŋamakeŋ ônêŋa naŋ tana.” Mago kêsôm
    ŋawae gêdêŋ tama atom.
  ksd-ksd: 'Tika na bung Ionatan natu i Saul i ga biti tai kana tultul nina i kapkap
    kana vargal: Mai, dor a vana tadav ra tarai na vinarubu Pilistia, nina dia ki
    ta ra papar maro; ma pa i ga ve tamana.'
  tur-YTC: Bir gün öyle oldu ki, Saul oğlu Yonatan, silahını taşıyan genç adama, “Gel,
    karşı yakadaki Filistlin garnizonuna gidelim” dedi. Ama Yonatan babasına söylemedi.
  grc-BRENT: Καὶ γίνεται ἡ ἡμέρα, καὶ εἶπεν Ἰωνάθαν υἱὸς Σαοὺλ τῷ παιδαρίῳ τῷ αἴροντι
    τὰ σκεύη αὐτοῦ, δεῦρο, καὶ διαβῶμεν εἰς Μεσσὰβ τῶν ἀλλοφύλων τὴν ἐν τῷ πέραν ἐκείνῳ·
    καὶ τῷ πατρὶ αὐτοῦ οὐκ ἀπήγγειλε.
  ind-AYT: Pada suatu hari, Yonatan, anak Saul, berkata kepada hamba pembawa senjatanya,
    “Mari kita pergi mendatangi pasukan pendudukan orang Filistin yang berada di sebelah
    sana.” Akan tetapi, dia tidak memberi tahu ayahnya.
  nya-nya: Tsiku lina Yonatani mwana wa Sauli anawuza mnyamata wake womunyamulira
    zida zake za nkhondo kuti, “Tiye tiwoloke tipite ku kaboma ka Afilisti tsidya
    ilo.” Koma iye sanawuze abambo ake.
  hrv-hrv: 'Jednoga dana Šaulov sin Jonatan reče svome momku štitonoši: “Hajde da
    prijeđemo do filistejske straže koja je ondje prijeko.” Svome ocu nije ništa o
    tom javio.'
  mps-mps: Me sogo side nosali, Jonatango te aga gesi ogwa bidi ami bidi te hwįbo
