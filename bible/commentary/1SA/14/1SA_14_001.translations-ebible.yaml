verse: 1SA.014.001
translations:
  mal-C: 'ഒരു ദിവസം ശൗലിന്റെ മകനായ യോനാഥാൻ തന്റെ ആയുധവാഹകനായ യുവാവിനോട്: “വരിക, നമുക്ക്
    ഫെലിസ്ത്യരുടെ സൈനികകേന്ദ്രത്തിലേക്കൊന്നു പോകാം.” ഇക്കാര്യം അയാൾ തന്റെ പിതാവിനെ
    അറിയിച്ചിരുന്നില്ല.'
  deu-TKW: 'Eines Tages nun gebot Jonathan, der Sohn Sauls, ohne seinem Vater Mitteilung
    zu machen, dem burschen, der ihm Wasser trug: Komm, laßß uns hinübergehen auf
    den Posten der Philister kos, der dort drüben steht!'
  lin-lin: 'Mokolo moko, Jonatan, mwana mobali ya Saulo, alobaki na elenge mobali
    oyo azalaki komema bibundeli na ye : « Yaka ! Tokatisa na ngambo mosusu epai wapi
    bato ya Filisitia bazali. » Kasi alobaki ata likambo moko te epai ya tata na ye.'
  eng-LSV: And the day comes that Jonathan son of Saul says to the young man carrying
    his weapons, “Come, and we pass over to the station of the Philistines, which
    [is] on the other side of this”; and he has not declared [it] to his father.
  eng-GNV: Then on a day Ionathan the sonne of Saul sayde vnto the yong man that bare
    his armour, Come and let vs goe ouer towarde the Philistims garison, that is yonder
    on the other side, but he tolde not his father.
  eng-WEBSTER: Now it came to pass upon a day, that Jonathan, the son of Saul, said
    to the young man that bore his armor, Come, and let us go over to the garrison
    of the Philistines, that is on the other side. But he told not his father.
  nhw-BL: 'Huan quema panotoya se ome tonali, Jonatán, icone Saúl, quicamanalhui itlamocuitlahuijca
    catli quihuicayaya itepostzajca huan quiilhui: ―Xihuala nohuaya huan ma tipanoca
    hasta ne seyoc nali hasta nopa tepetl campa mochijtoque nopa filisteos. Pero Jonatán
    amo tleno quiilhui itata, Saúl.'
  swh-ONEN: Siku moja Yonathani mwana wa Sauli akamwambia kijana mbeba silaha wake,
    akasema, “Njoo, tuwavukie Wafilisti kwenye doria upande ule mwingine.” Lakini
    hakumwambia baba yake.
  bba-bba: Sɔ̃ɔ teeru Yonɑtɑm, Sɔɔlun bii, u win bɔ̃ɔ ɑluwɑɑsi wi u rɑ win tɑbu yɑ̃nu
    sɔbe sɔ̃ɔwɑ u nɛɛ, ɑ nɑ su dɑ Filisitibɑn tɑbu kowo wuu ten mi, te tɑ wɑ̃ɑ ɡiɔ.
    Adɑmɑ u ǹ Sɔɔlu sɔ̃ɔwɑ mɑ u ɡɑm dɔɔ.
  eng-KJVCPB: Now it came to pass upon a day, that Jonathan the son of Saul said unto
    the young man that bare his armour, Come, and let us go over to the Philistines’
    garrison, that is on the other side. But he told not his father.
  mpx-mpx: Lan etega Sol natuna Diyontan i baek heval toto wana elohaveyan ana tokaval
    elana i ba, “U nem ta egon opop ta nopanetan ta na Pilistiya wali abaholaviya.”
    Yaa nige tamana wana wasa i pepek.
  luo-luo: Chiengʼ moro achiel Jonathan wuod Saulo nowachone wuowi mane tingʼone gige
    lweny niya, “Bi mondo wadhi loka cha e kambi mar jo-Filistia.” To ne ok onyiso
    wuon-gi.
  meu-meu: Dina ta Ionatan, Saulo natuna, ese ena kesi ihuana tauhauna e hamaoroa,
    eto, Aoma, Filistia taudia edia taruha aita lao henia, unukaha ai. A ia ese tamana
    na se hamaoroa.
  npi-ULB: एक दिन शाऊलका जोनाथनले आफ्‍नो हतियार बोक्‍ने जवानलाई भने, “आऊ, हामी पल्लोपट्टि
    भएको पलिश्‍तीहरूको चौकीमा जाऔं ।” तर तिनले आफ्नो बुबालाई चाहिं भनेनन् ।
  yor-yor: Ní ọjọ́ kan, Jonatani ọmọ Saulu wí fún ọ̀dọ́mọkùnrin tí ó ń ru ìhámọ́ra
    rẹ̀ pé, “Wá, jẹ́ kí a rékọjá lọ sí ìlú olódi àwọn Filistini tí ó wà ní ìhà kejì.”
    Ṣùgbọ́n kò sọ fún baba rẹ̀.
  ind-ind: Pada suatu hari, Yonatan berkata kepada pembawa senjatanya, “Mari kita
    pergi menyeberang untuk mendekati pos pasukan pengawal Filistin di sana!” Tetapi
    Yonatan tidak memberitahu bapaknya tentang apa yang akan dia lakukan.
  pes-OPCB: 'روزی یوناتان، پسر شائول، به سلاحدار خود گفت: «بیا به قرارگاه فلسطینی‌ها
    که در آن طرف دره است برویم.» اما او این موضوع را به پدرش نگفت.'
  tgl-ULB: Isang araw, sinabi ni Jonatan na anak na lalaki ni Saul sa kanyang batang
    tagapagdala ng baluti, “Halika, pumunta tayo sa kuta ng mga Filisteo sa kabilang
    panig.” Subalit hindi niya sinabihan ang kanyang ama.
  cbu-NT: Saul arang naamchusin; wipsha Jonatan wipunashee istampanee, Naanimasee,
    táyaru, ¿Amaksha shiya? Pzaa. Yaanitari arachich kung kiteeruni, yap Filistewshuch
    wasundurur shaneerana, amb kuseeruni, pzaa, pachani, tárangiya. Jonatan waparee
    kukshari kamapshiyarusin, arangiri naataranganaya.
  hui-hui: Horo mbirungi Yonadanahanda agali daliahe mbira Yonadananaga wai biagane
    aleru yu heagohondo lalu, Iyame Pilidiali balai anda bu kagoriani ubade harabane,
    lene. Ani bule manda biribidagoni Yonadana ibu aba Solo nalamini.
  mya-mya: တစ်​နေ့​သ​၌​ယော​န​သန်​သည် မိ​မိ​၏​လက် နက်​ကို​သယ်​ဆောင်​သူ​လူ​ငယ်​အား``ဖိ​လိတ္တိ
    တပ်​စခန်း​သို့​ငါ​တို့​ဝင်​ရောက်​ကြ​အံ့'' ဟု ဆို​၏။ ယင်း​သို့​ဆို​သော်​လည်း​ဂိ​ဗာ​မြို့​နှင့်
    မ​လှမ်း​မ​ကမ်း​ရှိ​မိ​ဂြုန်​ရွာ၊ သ​လဲ​ပင်​အောက် တွင်​စ​ခန်း​ချ​လျက်​နေ​သော​ခ​မည်း​တော်
    ထံ​မှ​ခွင့်​ပန်​ခြင်း​မ​ပြု​ခဲ့။ မင်း​ကြီး​၏​ထံ တွင်​လူ​ခြောက်​ရာ​ခန့်​ရှိ​သ​တည်း။-
  bod-N: ཉིན་ཞིག་སོ་ལོ་ཡི་སྲས་ཡོ་ནཱ་ཐན་གྱིས་རང་གི་གོ་མཚོན་འཁུར་བའི་གཞོན་ནུ་ལ། ད་ཤོག་དང་།
    ངེད་གཉིས་ཕ་རོལ་ཏུ་ཕེ་ལེ་ཤེད་པའི་སོ་པའི་རྩར་འགྲོ་བར་བྱ་ཞེས་སྨྲས་ཀྱང་དེ་རང་གི་ཕ་ལ་མ་སྨྲས་པ་རེད།
  sna-sna: Rimwe zuva Jonatani mwanakomana waSauro akati kujaya raitakura zvombo zvake
    zvokurwa, “Uya tiende kumusasa wavarwi vevaFiristia kudivi rimwe iro.” Asi haana
    kuudza baba vake.
  spa-BLM: 'Sucedió un día que Jonatán, hijo de Saúl, dijo al joven que llevaba su
    armadura: “¡Ven! Vamos a la guarnición de los filisteos que está al otro lado”.
    Pero no se lo dijo a su padre.'
  cac-cac: 'Ay jun c''ual ix yal vin̈aj Jonatán vin̈ yuninal vin̈aj Saúl chi'' d''a
    vin̈ ed''jinac syamc''ab'' yic oval: —Con̈ ec'' d''a junxo c''axep chi'', ol on̈
    c''och b''aj ayec'' eb'' filisteo chi'', xchi vin̈. Maj yal-laj vin̈aj Jonatán
    chi'' d''a vin̈ smam chi''.'
  swh-ULB: Siku moja, Yonathani mwana wa Sauli alimwambia mbeba silaha wake aliye
    mdogo, “Njoo, hebu twende hadi upande mwingine kwenye ngome ya Wafilisti.” Lakini
    hakumjulisha baba yake.
  bel-bel: 'Аднаго дня сказаў Ёнатан, сын Саўлаў, слузе, збраяносцу свайму: ідзі,
    пяройдзем да атрада Філістымскага, што па той бок. А бацьку свайму не сказаў пра
    гэта.'
  deu-ELBBK: 'Und es geschah eines Tages, da sprach Jonathan, der Sohn Sauls, zu dem
    Knaben, der seine Waffen trug: Komm und lass uns hinübergehen zu der Aufstellung
    der Philister, die dort drüben ist. Seinem Vater aber tat er es nicht kund.'
  mbb-OT: Ne sevaha he andew, migkeǥiyan ni Jonatan kes betan-en he tig-uwit te ǥumaan
    din te, “Hengkayi ke en, su edhendiyè ki te bentayà te menge Filistihanen su ebpeniid
    ki.” Piru wazè din ipetukew is amey zin te mibeelan din.
  mal-2015: 'ഒരു ദിവസം ശൗലിന്റെ മകൻ യോനാഥാൻ തന്റെ ആയുധവാഹകനായ ബാല്യക്കാരനോടു: വരിക,
    നാം അങ്ങോട്ടു ഫെലിസ്ത്യരുടെ പട്ടാളത്തിന്റെ നേരെ ചെല്ലുക എന്നു പറഞ്ഞു; അവൻ അപ്പനോടു
    പറഞ്ഞില്ല താനും.'
  rmc-rmc: 'Andre jekh džives phenďa o Jonatan, o čhavo le Sauloskro, peskre zbrojnošiske:
    „Av džas prekal o filišťiňiko taboris, so hin pre aver sera.“ Ale peskre dadeske
    oda na phenďa.'
  pes-OPV: 'و روزی واقع شد که یوناتان پسر شاول به جوان سلاح دار خود گفت: «بیا تا به
    قراول فلسطینیان که به آن طرفند بگذریم.» اماپدر خود را خبر نداد.'
  ron-1924: 'Ынтр-о зи, Ионатан, фиул луй Саул, а зис тынэрулуй каре-й пурта армеле:
    „Вино ши сэ пэтрундем пынэ ла стража филистенилор, каре есте динколо де локул
    ачеста.” Ши н-а спус нимик татэлуй сэу.'
  ben-OBCV: একদিন শৌলের ছেলে যোনাথন তাঁর অস্ত্র বহনকারী যুবক ছেলেটিকে বললেন, “এসো,
    অন্যদিকে অবস্থিত ফিলিস্তিনীদের সৈন্যশিবিরে যাওয়া যাক।” কিন্তু একথা তিনি তাঁর
    বাবাকে বলেননি।
  som-som: Haddaba waxaa maalin dhacay inuu Yoonaataan ina Saa'uul ku yidhi ninkii
    dhallinyarada ahaa oo hubkiisa u siday, Bal ina keen aan ciidanka reer Falastiin
    oo xaggaas jooga u gudubnee. Laakiinse taas uma uu sheegin aabbihiis.
  lat-VUC: 'Et accidit quadam die ut diceret Jonathas filius Saul ad adolescentem
    armigerum suum: Veni, et transeamus ad stationem Philisthinorum, quæ est trans
    locum illum. Patri autem suo hoc ipsum non indicavit.'
  eng-ASVBT: Now it fell upon a day, that Jonathan the son of Saul said unto the young
    man that bare his armor, Come, and let us go over to the Philistines’ garrison,
    that is on yonder side. But he told not his father.
  ita-1885: 'OR avvenne un dì che Gionatan, figliuolo di Saulle, disse al fante che
    portava le sue armi: Vieni, passiamo alla guernigione de'' Filistei, ch''è di
    là. E non lo fece assapere a suo padre.'
  eng-LXXUP: And when a certain day arrived, Jonathan the son of Saul said to the
    young man that bore his armor, Come, and let us go over to Messab of the Philistines
    that is on the other side yonder; but he told not his father.
  eng-ULB: One day, Jonathan son of Saul said to his young armor bearer, “Come, let
    us go over to the Philistines' garrison on the other side.” But he did not tell
    his father.
  spa-VBL: 'Un día Jonatán, hijo de Saúl, le dijo al joven escudero: “Vamos, crucemos
    a la guarnición filistea del otro lado”. Pero no le hizo saber a su padre acerca
    de sus planes.'
  fra-_FOB: 'Or, il arriva un jour que Jonathan, fils de Saül, dit au jeune homme
    qui portait ses armes: Viens, et passons vers le poste des Philistins qui est
    de l''autre côté. Mais il ne le dit point à son père.'
  mal-mal: 'ഒരു ദിവസം ശൌലിന്റെ മകൻ യോനാഥാൻ തന്റെ ആയുധവാഹകനോട്: “വരുക, നാം ഫെലിസ്ത്യരുടെ
    പട്ടാളത്തിന്റെ നേരേ ചെല്ലുക” എന്നു പറഞ്ഞു; അവൻ അത് അപ്പനോട് പറഞ്ഞില്ല.'
  urd-GVR: Ek din Yūnatan ne apne jawān silāhbardār se kahā, “Āo, ham parlī taraf
    jāeṅ jahāṅ Filistī fauj kī chaukī hai.” Lekin us ne apne bāp ko ittalā na dī.
  suz-BL: काबु सावल आ तौ योनाथनमी, आ या कुरब कली “पिवो, गो लां ख्रोइश्‍शा, पलिस्‍ती
    आन बाक्‍तीक लस” देंमाक्‍त। तन्‍न मेकोमी मेको लोव़ आ आफ कली मशेंदा बाक्‍त।
  ita-1927: 'Or avvenne che un giorno, Gionathan, figliuolo di Saul, disse al giovane
    suo scudiero: “Vieni, andiamo verso la guarnigione de’ Filistei, che è la dall’altra
    parte”. Ma non ne disse nulla a suo padre.'
  ckb-ckb: 'ڕۆژێک یۆناتانی کوڕی شاول بەو لاوەی گوت کە تفاقەکەی بۆ هەڵدەگرت: «وەرە،
    با بپەڕینەوە سەربازگەی فەلەستییەکان، ئەوانەی لەوبەرن.» بەڵام بە باوکی نەگوت.'
  eng-BBE: Now one day Jonathan, the son of Saul, said to the young man who was with
    him, looking after his arms, Come, let us go over to the Philistine force over
    there. But he said nothing to his father.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ, ಸೌಲನ ಮಗನಾದ ಯೋನಾತಾನನು ತನ್ನ ಆಯುಧಗಳನ್ನು ಹೊರುವ ಯುವಕನಿಗೆ, “ನಾವು
    ನಮಗೆದುರಾಗಿರುವ ಆಚೆಯಲ್ಲಿರುವ ಫಿಲಿಷ್ಟಿಯರ ಠಾಣಕ್ಕೆ ಹೋಗೋಣ ಬಾ,” ಎಂದನು. ಆದರೆ ತಂದೆಗೆ ತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: 'ஒரு நாள் சவுலின் மகனான யோனத்தான் தன்னுடைய ஆயுததாரியான வாலிபனைப் பார்த்து:
    நமக்கு எதிராக அந்தப் பக்கத்தில் இருக்கிற பெலிஸ்தர்களின் முகாமிற்கு போவோம் வா என்று
    சொன்னான்; அதை அவன் தன்னுடைய தகப்பனுக்கு அறிவிக்கவில்லை.'
  spa-RV-1909: 'Y UN día aconteció, que Jonathán hijo de Saúl dijo á su criado que
    le traía las armas: Ven, y pasemos á la guarnición de los Filisteos, que está
    á aquel lado. Y no lo hizo saber á su padre.'
  ron-BTF: 'Și s-a întâmplat într-o zi, că Ionatan, fiul lui Saul, a spus tânărului
    care îi purta armura: Vino, să trecem la garnizoana filistenilor, care este de
    cealaltă parte. Dar nu a spus tatălui său.'
  eng-WEBP: Now it happened on a day that Jonathan the son of Saul said to the young
    man who bore his armor, “Come! Let’s go over to the Philistines’ garrison that
    is on the other side.” But he didn’t tell his father.
  eng-FBV: One day Jonathan, son of Saul, said to the young armor-bearer, “Come on,
    let's cross over to the Philistine garrison on the other side.” But he didn't
    let his father know his plans.
  nld-1939: 'Op zekere dag zei Jonatan, de zoon van Saul, tot zijn wapendrager: Laat
    ons oversteken naar de Filistijnenpost daar aan de overkant! Hij had er echter
    niets van aan zijn vader verteld.'
  nch-BL: 'Huan quema panotoya se ome tonati, Jonatán, icone Saúl, quicamanalhui itamocuitahuijca
    cati quihuicayaya itepostzajca huan quiilhui: ―Xihuala nohuaya huan ma tipanoca
    hasta ne seyoc nali hasta nopa tepet campa mochijtoque nopa filisteos. Pero Jonatán
    amo teno quiilhui itata, Saúl.'
  vie-1934: 'Một ngày kia, Giô-na-than, con trai của Sau-lơ, nói cùng gã trai trẻ
    vác binh khí mình, mà rằng: Hè, chúng ta hãy đi qua đồn quân Phi-li-tin, đóng
    ở phía bên kia. Nhưng người chẳng nói cho cha mình hay.'
  hin-CV: एक दिन योनातन ने अपने शस्‍त्रवाहक से कहा, “चलो, उस ओर चलें, जहां फिलिस्तीनी
    सेना की छावनी है.” उसकी सूचना उसने अपने पिता को नहीं दी.
  spa-BES: 'Un día Jonatán, hijo de Saúl, dijo al joven que estaba con él, cuidando
    de sus armas: Ven, vamos a la guarnición filistea que está al otro lado. Pero
    no le dijo nada a su padre.'
  tdx-tdx: 'Aa teo ty andro te nanao ty hoe amy mpinday fikala’ey t’Io­natane ana’
    i Saole: Antao hitsake mb’ ampirai-lia’ o nte-Pilisty an-kalo’ o e hoekeo mb’eo.
    F’ie tsy nampandrendrek’ an-drae’e.'
  tha-KJV: อยู่​มาวันหนึ่งโยนาธานราชโอรสของซาอูลกล่าวกับคนหนุ่​มท​ี่ถือเครื่องอาวุธของท่านว่า
    “มาเถิด ให้​เราข้ามไปยังกองทหารรักษาการของคนฟีลิสเตียข้างโน้น” แต่​หาได้ทูลพระบิดาของตนให้ทราบไม่
  por-BR-2018: 'E um dia aconteceu, que Jônatas filho de Saul disse a seu criado que
    lhe trazia as armas: Vem, e passemos à guarnição dos filisteus, que está a aquele
    lado. E não o fez saber a seu pai.'
  deu-ELO: 'Und es geschah eines Tages, da sprach Jonathan, der Sohn Sauls, zu dem
    Knaben, der seine Waffen trug: Komm und laß uns hinübergehen zu der Aufstellung
    der Philister, die dort drüben ist. Seinem Vater aber tat er es nicht kund.'
  eng-WYC-2018: And it befelled in a day, that Jonathan, the son of Saul, said to
    his squire, a young man, Come thou, and pass we (over) to the station of the Philistines,
    which is beyond that place; soothly he showed not this same thing to his father.
    (And it befell one day, that Saul’s son Jonathan, said to the young man who was
    his squire, Come thou, and go we over to the Philistines? station,or post, which
    is beyond that place over there; but he did not tell this to his father.)
  epo-epo: 'Unu tagon Jonatan, filo de Saul, diris al sia junulo armilportisto: Venu,
    ni transiru al la garnizono de la Filiŝtoj, kiu estas tie transe; sed al sia patro
    li tion ne diris.'
  uig-PIN: 'Bir küni Saulning oƣli Yonatan yaraƣ kɵtürgüqisigǝ: — Kǝlgin, udulimizdiki
    Filistiylǝrning ⱪarawullar ǝtritining yeniƣa qiⱪayli, dedi. Əmma u atisiƣa ⱨeqnemǝ
    demidi.'
  beo-beo: Eso afaega Yonada:ne da ayeligi amo da ea gegesu liligi gagagula ahoasu,
    ema amane adoi, “Anisu Filisidini ilia ha wa:i fisisu amoga ahoa:di” Be Yonada:ne
    da eda Soloma hame adoi.
  tpi-OTNT: Wanpela de bihain, Jonatan i tokim yangpela soldia i save karim ol spia
    samting bilong en olsem, “Mitupela go long hap, long kem bilong ol Filistia.”
    Tasol Jonatan i no tokim Sol long em bai i go.
  hau-SA: Wata rana Yonatan ɗan Shawulu ya ce wa saurayin da yake ɗaukar masa makamai,
    “Zo mu tafi wajen sansanin Filistiyawa a wancan hayi.” Amma bai gaya wa mahaifinsa
    ba.
  uig-LAT: 'Bir küni Saulning oghli Yonatan yaragh kötürgüchisige: — Kelgin, udulimizdiki
    Filistiylerning qarawullar etritining yénigha chiqayli, dédi. Emma u atisigha
    héchnéme démidi.'
  nde-nde: Ngelinye ilanga uJonathani indodana kaSawuli wathi ejaheni elalithwala
    izikhali zakhe, “Woza, kasiye enkambeni yebutho lamaFilistiya ngakwelinye icele.”
    Kodwa kamtshelanga uyise.
  ton-ton: Pea naʻe ai ʻae ʻaho, naʻe pehē ai ʻe Sonatane ko e foha ʻo Saula ki he
    talavou naʻe toʻo ʻene mahafutau, “Haʻu ke ta ō ki he kolo tau ʻae kau Filisitia
    ʻaia ʻoku ʻi he potu tukuʻuta na.” Ka naʻe ʻikai te ne tala ia ki heʻene tamai.
  ces-1613: 'Stalo se pak jednoho dne, že řekl Jonata syn Saulův služebníku, kterýž
    nosil zbroj jeho: Poď, půjdeme k stráži Filistinských, kteráž jest na oné straně.
    Ale otci svému toho nepověděl.'
  eng-WMB: Now it happened on a day that Jonathan the son of Saul said to the young
    man who bore his armor, “Come! Let’s go over to the Philistines’ garrison that
    is on the other side.” But he didn’t tell his father.
  tam-TCV: ஒரு நாள் சவுலின் மகன் யோனத்தான் தன் ஆயுதங்களைச் சுமக்கும் வாலிபனிடம், “எதிர்ப்பக்கமாக
    இருக்கும் பெலிஸ்தியரின் தடைமுகாமுக்குப் போவோம் வா” என்றான். அதை அவன் தன் தகப்பனுக்குத்
    தெரிவிக்கவில்லை.
  ceb-ULB: Usa ka adlaw niana, miingon si Jonatan nga anak nga lalaki ni Saul ngadto
    sa batan-ong tigdala sa iyang hinagiban, “Dali, mangadto kita sa kuta sa mga Filistahanon
    nga anaa sa pikas bahin.” Apan wala niya sultihi ang iyang amahan.
  pol-UBG: 'Pewnego dnia Jonatan, syn Saula, powiedział do swego giermka: Chodź, pójdziemy
    do załogi Filistynów, która jest po tamtej stronie. Lecz swemu ojcu nic o tym
    nie powiedział.'
  agr-agr: 'Makichik tsawantai Saúla uchiji Jonatán nii maaniaku jutaijin niina kumpaji
    takujus wekagajakua nuna chichajak: “Namak katitka suntag filisteo aidau batsata
    nunú jetekmi”, tiuwai. Tusa weakush niina apajinak ujakchauwai.'
  kyc-kyc: Yuu gii mendepa Jonataneme akali parange mende banya yanda pingi bange
    dupwa minyakamingi doko kando lamaiyuo lao, Nambwa Pilisitia wambu palaminyi yuu
    dokona lambuo bonale leya. Lapala Jonataneme pelyoŋo laope banya rakange doko
    lamai naya.
  urd-GVU: ایک دن یونتن نے اپنے جوان سلاح بردار سے کہا، ”آؤ، ہم پرلی طرف جائیں جہاں
    فلستی فوج کی چوکی ہے۔“ لیکن اُس نے اپنے باپ کو اطلاع نہ دی۔
  deu-1912: 'Es begab sich eines Tages, daß Jonathan, der Sohn Sauls, sprach zu seinem
    Knaben, der sein Waffenträger war: Komm, laß und hinübergehen zu der Philister
    Wache, die da drüben ist! und sagte es seinem Vater nicht an.'
  ntj-ntj: (1,6-7) Nyangka Tjanatjantu wati yangupala tjara katirrayilpayinya yarltirralpi
    watjarnu, “Yuwa, yarra-li nyawa nyarra wati Pilitjinyamartatji-ya warrmarlara
    pitjangu ngurrangka nyinarranyangka. Palyartu-lin kutjarra nyinarra. Nyangka tjinguru
    Mama Kuurrtu-linya yirringkanku. Nyangka-lin wakalku-tjananya mirrirntanku. Tjiinyamarntu
    Mama Kuurrtu yayirninytjulu palyalpayi. Tjiinya-rna kulira yapungka tatira yutjuwana
    mapitjala tjarungarakitjalu.” Nyangka wati yangupalalu watjarnu, “Yuwa, palya.
    Walykumunulun kulira. Nyangka-lin lurrtjurtu yanku.” Nyangka-pula mularrpartu
    yanu. Tjiinya Tjanatjantu palunyaku mamangka tjamalankutjamaalpa kampangkartu
    yanu. Nyangka-ya palunyaku warrmarla pirninyatarrartu ngurrpartu nyinarranytja.
  kan-2017: ಒಂದು ದಿನ ಸೌಲನ ಮಗನಾದ ಯೋನಾತಾನನು ತನ್ನ ಆಯುಧಗಳನ್ನು ಹೊರುವ ಸೇವಕನಿಗೆ, “ಆಚೆ ಇರುವ
    ಫಿಲಿಷ್ಟಿಯರ ಕಾವಲುದಂಡಿಗೆ ವಿರೋಧವಾಗಿ ಹೋಗೋಣ ಬಾ” ಎಂದು ಹೇಳಿದನು. ಆದರೆ ಈ ಸಂಗತಿಯನ್ನು ತನ್ನ
    ತಂದೆಗೆ ತಿಳಿಸಲಿಲ್ಲ.
  yap-yap: Me reb e rran me ga’ar Jonathan ngak be’ nib pagel ni ir e be fek talin
    e cham rok Jonathan, “Nga darow ko gin ke yan i par e salthaw rok e pi Filistine
    ngay.” Machane de yog Jonathan ngak e chitamngin.
  hlt-MCSB: Hnin at a om nen tah Saul capa Jonathan loh a hno phuei cadong te, “Halo
    lamtah rhalvang ah Philisti rhaltawt hmuen te paan sih,” a ti nah. Tedae a napa
    taengla puen pawh.
  mdy-ETH: ፔቴ ኬሊ ዮናታኣኔ ዒዛኮ ዖሎ ዓንጋሞ ኬዳ፥ ዼጌስኬያ ኮራ፦ «ፒሊስፄኤሜ ዓሶኮ ዖሎ ዓሳ ዱንኪ ዴዔ ቤዞ ኑ ፒንቆም»
    ጌዔኔ። ጋዓንቴ ዮናታኣኔ ዬያዳንዳሢ ዓዶምታዖ ኬኤዚባኣሴ፤
  twi-ASANTE: Ɛda bi, Yonatan ka kyerɛɛ aberanteɛ a ɔsoa nʼakodeɛ sɛ, “Bra na yɛnkɔ
    baabi a Filistifoɔ abɔ dɔmpem hɔ.” Yonatan anka nʼadwene ankyerɛ nʼagya.
  eng-WEBU: Now it happened on a day that Jonathan the son of Saul said to the young
    man who bore his armor, “Come! Let’s go over to the Philistines’ garrison that
    is on the other side.” But he didn’t tell his father.
  wal-wal: Issi gallassi Saa7oola na7ai Yonaataani ba ola miishshaa tookkiya wodallaa
    hagaadan yaagiis; “Haaya; hefintta baggan de7iya Pilisxxeemati galchchidosaa ane
    boos” yaagiis. SHin ba aawaayyo ha yohuwaa yootibeenna.
  spa-PDDPT: 'Sucedió un día que Jonatán, hijo de Saúl, dijo al joven que llevaba
    sus armas: Ven, pasemos a la guarnición de los filisteos que está en el otro lado.
