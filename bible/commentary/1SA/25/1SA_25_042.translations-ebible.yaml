verse: 1SA.025.042
translations:
  mal-C: അബീഗയിൽ വേഗം എഴുന്നേറ്റ് കഴുതപ്പുറത്തുകയറി. അഞ്ചു പരിചാരികകളും അവളെ അനുഗമിച്ചു.
    അവൾ ദാവീദിന്റെ ഭൃത്യന്മാരുടെകൂടെപ്പോയി അദ്ദേഹത്തിനു ഭാര്യയായിത്തീർന്നു.
  deu-TKW: Sodann stand Abigail schleunigst auf und bestieg ihren Esel; ebenso ihre
    fünf Mädchen, die ihr Gefolge bildeten. So folgte sie den Abgesandten Davids und
    wurde sein Weib.
  lin-lin: Abigayili amataki na ane na lombangu mpe akendeki nzela moko na bantoma
    ya Davidi elongo na basali na ye mitano ya basi. Mpe akomaki mwasi ya Davidi.
  eng-LSV: And Abigail hurries and rises, and rides on the donkey; and [there are]
    five of her young women who are going at her feet; and she goes after the messengers
    of David, and is to him for a wife.
  eng-GNV: And Abigail hasted, and arose, and rode vpon an asse, and her fiue maides
    folowed her, and she went after the messengers of Dauid, and was his wife.
  eng-WEBSTER: And Abigail hasted, and arose, and rode upon an ass, with five damsels
    of hers that went after her; and she went after the messengers of David, and became
    his wife.
  nhw-BL: Huajca nimantzi mocualtlali, huan tlejcoc ipan se burro, huan nojquiya quinhuicac
    ihuaya macuilti ichpocame catli quitequipanohuayayaj. Huan yajqui ininhuaya nopa
    tlacame catli David quintitlantoya. Huan David quichijqui isihua.
  swh-ONEN: Abigaili akainuka kwa haraka, akapanda punda wake, akihudumiwa na wajakazi
    wake watano, akaenda pamoja na wajumbe wa Daudi, naye akawa mkewe.
  bba-bba: Yerɑ Abiɡɑli u yɑnde seewɑ u wɔndiɑbɑ suɑ tɔmbu nɔɔbu. Mɑ u win kɛtɛku
    yɔɔwɑ bɑ Dɑfidin sɔmɔ be swĩi, u dɑ u kuɑ Dɑfidin kurɔ.
  eng-KJVCPB: And Abigail hasted, and rose, and rode upon an ass, with five damsels
    of hers that went after her; and she went after the messengers of David, and became
    his wife.
  luo-luo: Abigael noidho punda piyo piyo ka jotije abich hike kendo rite, negidhi
    gi joote Daudi mobedo chiege.
  meu-meu: Bena Abigail e tore isi haraḡa, doniki ta ai e gui, bona ena ulato laima
    ese e bamoa. Bena David ena gwaukau taudia muridia amo ela; bena raruosi e headava.
  npi-ULB: अबीगेलले हतार गरिन् र उठिन् र आफूसँगै लान आफ्‍ना पाँच जना दासीहरूसँगै गधामा
    बसिन्, अनि उनी दाऊदको दूतहरूको पछि लागिन् र तिनकी पत्‍नी भइन् ।
  yor-yor: Abigaili sì yára, ó sì dìde, ó sì gun kẹ́tẹ́kẹ́tẹ́, àwọn ìránṣẹ́bìnrin
    rẹ̀ márùn-ún sì tẹ̀lé e lẹ́yìn; òun sì tẹ̀lé àwọn ìránṣẹ́ Dafidi, o sì wá di aya
    rẹ̀.
  ind-ind: Abigail segera menyiapkan dirinya, dan naik ke atas keledainya, dengan
    diiringi oleh lima orang budak perempuannya. Dia mengikuti para utusan Daud itu.
    Lalu dia menjadi salah satu istri Daud.
  pes-OPCB: او فوری از جا برخاست و پنج کنیزش را با خود برداشته، سوار بر الاغ شد و
    همراه قاصدان نزد داوود رفت و زن او شد.
  tgl-ULB: Nagmadali si Abigail at tumayo, at sumakay sa isang asno na may limang
    lingkod na babae na sumunod sa kanya, at sumunod siya sa mga mensahero ni David
    at naging kanyang asawa.
  hui-hui: Ani lowa ibugua ibunaga nogo dongi heagoria abaleore irigiho berene. Ani
    biruwa ibunaga biabe biahaga wandari duriali bereneru haru halu Debidinaga biabe
    biahaga agali biaru heba Debidi hearia pole pene. Puwa Debidi hearia anda pialu
    Abigele ibu Debidi one berene.
  mya-mya: လျင်​မြန်​စွာ​ထ​၍​မြည်း​ကို​စီး​လေ​၏။ ထို နောက်​အ​မျိုး​သ​မီး​အ​စေ​ခံ​ငါး​ယောက်
    ကို​ခေါ်​၍ ဒါ​ဝိဒ်​၏​စေ​တ​မန်​များ​နှင့်​အ​တူ လိုက်​သွား​ပြီး​လျှင် ဒါ​ဝိဒ်​၏​ဇ​နီး​အ​ဖြစ်
    ခံ​ယူ​လေ​သည်။
  bod-N: ཡང་ཨ་བི་གཱ་ཡིལ་མྱུར་དུ་ལངས་ནས་བོང་བུར་ཞོན་ཏེ་རང་གི་གཡོག་མོ་ལྔ་དང་བཅས་ཏེ་དཱ་བིད་ཀྱི་བང་ཆེན་གྱི་རྗེས་སུ་སོང་ནས་ཁོའི་ཆུང་མར་གྱུར་ཏོ།
    །
  sna-sna: Abhigairi akakurumidza kutasva mbongoro akaenda navarandakadzi vake vashanu,
    vakaenda nenhume dzaDhavhidhi, akava mukadzi waDhavhidhi.
  spa-BLM: Abigail se levantó apresuradamente y montó en un asno con sus cinco criadas
    que la seguían; y fue tras los mensajeros de David y se convirtió en su esposa.
  cac-cac: Ayic ix lajvi yalan ix icha chi', ix sb'oan sb'a ix elan̈chamel, ix cot
    ovan̈ eb' ix schecab' ix yed'oc, ix q'ue ix d'a yib'an̈ jun noc' b'uru, ix och
    tzac'an ix yuj eb' vin̈ schecab' vin̈aj David chi'. Icha chi' ix aj yic'an ix
    vin̈aj David chi'.
  swh-ULB: Akaharakisha na kuamka, akapanda punda akiwa na vijakazi wake watano waliofuatana
    naye; akawafuata wajumbe wa Daudi, na akawa mke wake.
  bel-bel: І сабралася Авігея пасьпешліва і села на асла, і пяць служанак суправаджалі
    яе; і пайшла яна за пасламі Давідавымі і зрабілася яго жонкаю.
  deu-ELBBK: Und Abigail machte sich schnell auf und bestieg einen Esel, sie und ihre
    fünf Mägde, die ihrem Fuß folgten; und sie zog den Boten Davids nach, und sie
    wurde seine Frau.
  mbb-OT: Mid-untud si Abigail te asnu ne miduma zutun te midsuǥù ni David. Mid-uwit
    din daan is lelima he suluǥuen din he menge vahi. Ne neesawa sikandin ni David.
  mal-2015: ഉടനെ അബീഗയിൽ എഴുന്നേറ്റു തന്റെ പരിചാരകികളായ അഞ്ചു ബാല്യക്കാരത്തികളുമായി
    കഴുതപ്പുറത്തു കയറി ദാവീദിന്റെ ദൂതന്മാരോടുകൂടെ ചെന്നു അവന്നു ഭാര്യയായി തീർന്നു.
  rmc-rmc: Avke e Abigajil sig bešľa pro somaris a the peskre pandže služkenca džalas
    le Davidoskre sluhenca a ačhiľa le Davidoskri romňi.
  pes-OPV: و ابیجایل تعجیل نموده، برخاست وبر الاغ خود سوار شد و پنج کنیزش همراهش روانه
    شدند و از عقب قاصدان داود رفته، زن اوشد.
  ron-1924: Ши ындатэ, Абигаил а плекат, кэларе пе ун мэгар ши ынсоцитэ де чинч фете;
    а мерс дупэ солий луй Давид ши й-а фост невастэ.
  ben-OBCV: অবীগল তাড়াতাড়ি একটি গাধার পিঠে চেপে, পাঁচজন দাসী সঙ্গে নিয়ে দাউদের
    পাঠানো দূতদের সঙ্গে চলে গেলেন ও তাঁর স্ত্রী হলেন।
  som-som: Markaasaa Abiigayil dhaqsatay, oo kacday, oo waxay fuushay dameer, iyadoo
    wadata shan gabdhood oo kuweed ah oo la socda; oo iyana wargeeyayaashii Daa'uud
    bay daba gashay, waxayna noqotay naagtiisii.
  lat-VUC: 'Et festinavit, et surrexit Abigail, et ascendit super asinum, et quinque
    puellæ ierunt cum ea, pedissequæ ejus, et secuta est nuntios David: et facta est
    illi uxor.'
  eng-ASVBT: And Abigail hasted, and arose, and rode upon an ass, with five damsels
    of hers that followed her; and she went after the messengers of David, and became
    his wife.
  ita-1885: Poi Abigail si levò prestamente, e montò sopra un asino, avendo al suo
    seguito cinque sue serventi; e andò dietro a' servitori di Davide, e gli fu moglie.
  eng-LXXUP: 'And Abigail arose, and mounted her ass, and five damsels followed her:
    and she went after the servants of David, and became his wife.'
  eng-ULB: Abigail hurried and arose, and rode on a donkey with five servant girls
    of hers who followed her; and she followed David's messengers and became his wife.
  spa-VBL: Abigail subió rápidamente a un asno y, con sus cinco sirvientas, regresó
    con los hombres de David y se convirtió en su esposa.
  fra-_FOB: Puis Abigaïl se leva promptement et monta sur son âne, et cinq servantes
    la suivaient; et elle suivit les messagers de David, et elle fut sa femme.
  mal-mal: ഉടനെ അബീഗയിൽ എഴുന്നേറ്റ് തന്റെ പരിചാരികമാരായ അഞ്ച് ബാല്യക്കാരത്തികളുമായി
    കഴുതപ്പുറത്ത് കയറി ദാവീദിന്റെ ദൂതന്മാരോടുകൂടി ചെന്ന് അവന് ഭാര്യയായി തീർന്നു.
  urd-GVR: Wuh jaldī se taiyār huī aur gadhe par baiṭh kar Dāūd ke mulāzimoṅ ke sāth
    rawānā huī. Pāṅch naukarāniyāṅ us ke sāth chalī gaīṅ. Yoṅ Abījel Dāūd kī bīwī
    ban gaī.
  suz-BL: मिनु अबीगेल रीब पा सासे बाक्‍त। गधा ङोइश्‍शा आ ५ जना गेय पाइब लाइश्‍शा लोव़
    चाक्‍ब दाऊद आ मुरपुकी नु लमाक्‍त। मिनु मेको आ मीश दुम्‍माक्‍त। १सामुएल २७:३; १सामुएल
    ३०:५; २सामुएल ३:३
  ita-1927: Poi Abigail si levò tosto, montò sopra un asino, e, seguìta da cinque
    fanciulle tenne dietro ai messi di Davide, e divenne sua moglie.
  ckb-ckb: بە پەلە هەستا و سواری گوێدرێژێک بوو، پێنج کچە کارەکەریش لەگەڵ پێیدا ڕۆیشتن
    و دوای نێردراوەکانی داود کەوت و بوو بە ژنی.
  eng-BBE: Then Abigail got up quickly and went on her ass, with five of her young
    women, after the men whom David had sent; and she became David's wife.
  kan-OKCV: ಅಬೀಗೈಲಳು ತ್ವರೆಯಾಗಿ ಎದ್ದು ಕತ್ತೆಯ ಮೇಲೆ ಹತ್ತಿಕೊಂಡು, ತನ್ನ ಸಂಗಡ ಇರುವ ಐದು ಮಂದಿ
    ದಾಸಿಯರನ್ನು ಕರೆದುಕೊಂಡು ದಾವೀದನ ಸೇವಕರ ಹಿಂದೆ ಹೋಗಿ, ಅವನಿಗೆ ಹೆಂಡತಿಯಾದಳು.
  tam-2017: பின்பு அபிகாயில் விரைவாக எழுந்து, ஒரு கழுதையின்மேல் ஏறி, ஐந்து பணிப்பெண்களைக்
    கூட்டிக்கொண்டு, தாவீதின் தூதுவர்கள் பின்சென்று போய், அவனுக்கு மனைவியானாள்.
  spa-RV-1909: Y levantándose luego Abigail con cinco mozas que la seguían, montóse
    en un asno, y siguió los mensajeros de David, y fué su mujer.
  ron-BTF: Și Abigail s-a grăbit și s-a ridicat și a călărit pe un măgar, cu cinci
    fete ale ei care mergeau după ea; și a mers după mesagerii lui David și a devenit
    soția lui.
  eng-WEBP: Abigail hurriedly arose and rode on a donkey with her five maids who followed
    her; and she went after the messengers of David, and became his wife.
  eng-FBV: Abigail quickly got on a donkey and, with her five female servants, went
    back with David's men and became his wife.
  nld-1939: En aanstonds maakte Abigáil zich gereed; ze ging op haar ezel zitten,
    en door haar vijf dienstmaagden gevolgd, reed zij achter de boden van David aan.
    En ze werd zijn vrouw.
  nch-BL: Huajca nimantzi mocualtali, huan tejcoc ipan se burro, huan nojquiya quinhuicac
    macuilti ichpocame cati quitequipanohuayayaj. Huan yajqui inihuaya nopa tacame
    cati David quintitantoya. Huan David quichijqui isihua.
  vie-1934: Đoạn, A-bi-ga-in vụt đứng dậy, cỡi lừa mình, có năm con đòi đồng theo,
    mà đi với các sứ giả của Đa-vít, đặng làm vợ người.
  hin-CV: अबीगइल विलंब न करते उठकर तैयार हो गई. वह अपने गधे पर बैठी और दावीद के संदेशवाहकों
    के साथ चली गई. उसके साथ उसकी पांच सेविकाएं थी. वहां वह दावीद की पत्नी हो गई.
  spa-BES: Entonces Abigail se levantó rápidamente y fue a por su asno, con cinco
    de sus jovencitas, tras los hombres que David había enviado; y ella se convirtió
    en la esposa de David.
  tdx-tdx: Nihepa­kepak’ amy zao t’i Abigale naho niavotse le nijom-borìke reketse
    ty somondrara lime ho mpiama’e; le norihe’e o ira’ i Davideo vaho nanoeñe tañanjomba’e.
  tha-KJV: อาบ​ี​กาย​ิ​ลก​็​รี​บลุกขึ้นขี่ลาตัวหนึ่งพร้อมกับสาวใช้​ปรนนิบัติ​เธออี​กห​้าคน
    นางตามผู้สื่อสารของดาวิดไป และได้เป็นภรรยาของดาวิด
  por-BR-2018: E levantando-se logo Abigail com cinco moças que a seguiam, montou-se
    em um asno, e seguiu os mensageiros de Davi, e foi sua mulher.
  deu-ELO: Und Abigail machte sich eilends auf und bestieg einen Esel, sie und ihre
    fünf Mägde, die ihrem Fuße folgten; und sie zog den Boten Davids nach, und sie
    wurde sein Weib.
  eng-WYC-2018: And Abigail hasted, and rose (up), and ascended on an ass (or and
    mounted her donkey); and five damsels, (the) followers of her feet, went with
    her, and she followed the messengers of David, and (so) was made [a] wife to him.
  epo-epo: Kaj Abigail rapide leviĝis kaj ekrajdis sur azeno, kaj ŝiaj kvin servantinoj
    ekiris post ŝi, kaj ŝi sekvis la senditojn de David kaj fariĝis lia edzino.
  uig-PIN: Andin Abigail xu ⱨaman ɵzigǝ ⱨǝmraⱨ bolƣan bǝx qɵrisi bilǝn exǝkkǝ minip
    Dawutning ǝlqilirining kǝynidin berip, uning ayali boldi.
  beo-beo: 'E da hedolo wa:legadole, ea dougi da:iya fila heda:i. E amola ea hawa:
    hamosu a:fini biyale gala, da Da:ibidi ea hawa: hamosu dunu ili bisili asili,
    amola Da:ibidi ema fi.'
  tpi-OTNT: Na kwiktaim em i kirap na kisim donki bilong en na i sindaun long en.
    Na em i tokim 5-pela wokmeri bilong en bai ol i mas i go wantaim em. Orait em
    wantaim ol wokmeri i go wantaim ol wokman bilong Devit. Ol i go kamap long Devit
    pinis, orait Abigel i kamap meri bilong en.
  hau-SA: Abigiyel ta tashi da sauri ta hau jaki, ta kuma sa ’yan mata biyar da suke
    mata hidima su bi ta, suka tafi tare da ’yan saƙon Dawuda. Ta kuwa zama matarsa.
  uig-LAT: Andin Abigail shu haman özige hemrah bolghan besh chörisi bilen éshekke
    minip Dawutning elchilirining keynidin bérip, uning ayali boldi.
  nde-nde: U-Abhigeli waphanga wagada ubabhemi, ephelekezelwa yizisebenzikazi zakhe
    ezinhlanu, wahamba lezithunywa zikaDavida wasesiba ngumkakhe.
  ton-ton: Pea naʻe fakatoʻotoʻo ʻe ʻApikale, pea naʻe tuʻu hake pea heka ia ʻi he
    ʻasi, mo ʻene kau taʻahine ʻe toko nima naʻe muimui ʻiate ia; pea naʻa ne ʻalu
    ʻo muimui atu ʻi he kau tangata fekau ʻa Tevita, pea naʻe hoko ia ko hono uaifi.
  ces-1613: Protož rychle vstavši Abigail a vsedši na osla svého, (pět pak děveček
    jejích šlo za ní), jela za posly Davidovými, a byla manželkou jeho.
  eng-WMB: Abigail hurriedly arose and rode on a donkey with her five maids who followed
    her; and she went after the messengers of David, and became his wife.
  tam-TCV: அபிகாயில் விரைவாகக் கழுதையில்மேல் ஏறி தன் ஐந்து தோழிகளும் பின்செல்ல தாவீதின்
    தூதுவர்களுடன் சென்று அவனுக்கு மனைவியாகினாள்.
  ceb-ULB: Midali si Abigail ug mibarog, ug misakay sa asno uban ang iyang lima ka
    babayeng sulugoon nga misunod kaniya; ug misunod siya sa mga mensahero ni David
    ug nahimong iyang asawa.
  pol-UBG: Wtedy Abigail wstała pośpiesznie i wsiadła na osła z pięcioma swymi dziewczętami,
    które z nią chodziły. I tak pojechała za posłańcami Dawida, i została jego żoną.
  urd-GVU: وہ جلدی سے تیار ہوئی اور گدھے پر بیٹھ کر داؤد کے ملازموں کے ساتھ روانہ
    ہوئی۔ پانچ نوکرانیاں اُس کے ساتھ چلی گئیں۔ یوں ابی جیل داؤد کی بیوی بن گئی۔
  deu-1912: Und Abigail eilte und machte sich auf und ritt auf einem Esel, und fünf
    Dirnen, die unter ihr waren, und zog den Boten Davids nach und ward sein Weib.
  kan-2017: ಬೇಗನೇ ಒಂದು ಕತ್ತೆಯನ್ನು ಹತ್ತಿ, ತನ್ನ ಐದು ಮಂದಿ ದಾಸಿಯರ ಸಹಿತವಾಗಿ ದಾವೀದನ ಸೇವಕರ
    ಜೊತೆಯಲ್ಲಿ ಹೊರಟು ಹೋಗಿ ಅವನ ಹೆಂಡತಿಯಾದಳು.
  yap-yap: Me sak’iy ngalang nib pay nge af nga daken e gamanman rok ni dongki. Me
    un fa lal i ppin ntapigpig rok ngak, ma aram me un ngak e pi tapigpig rok David
    nge mang le’engin David.
  hlt-MCSB: Abigal tah koe thoo tih laak dongah ngol. Te phoeiah a kho taengah aka
    pongpa hula panga neh David kah puencawn rhoek hnukah cet tih David yuu la pahoi
    om.
  mdy-ETH: ዬካፓ ዒዛ ዑኬና ዔቂ ፔኤኮ ሃሮ ቶጊ ዒዞኮ ዓይሌ ማዒ ማዻ ዶንጎ ላኣሊያ ፔኤና ዎላ ዔኪ ዳውቴኮ ዓይሎና ዎላ ዴንዲ
    ዳውቴም ሎዔኔ።
  twi-ASANTE: Ntɛm ara, Abigail huri tenaa nʼafunumu so, faa ne mmaawa baanum kaa
    ne ho, na ɔne Dawid asomfoɔ no kɔeɛ, na ɔbɛyɛɛ Dawid yere.
  eng-WEBU: Abigail hurriedly arose and rode on a donkey with her five maids who followed
    her; and she went after the messengers of David, and became his wife.
  wal-wal: Abigaala eesuwan denddada ba hariyaa toggaasu; i danggiriixeti ichchashati
    o kaallidi biidosona; Daawita ashkkaratuura baada, Daawita gelaasu.
  spa-PDDPT: Luego Abigail se levantó rápidamente y montó en un asno, y llevó cinco
    doncellas que la atendían. Siguió a los mensajeros de David y fue su esposa.
  gun-gun: Ha'e rami vy kunha va'e ojapura vy oo mburika'i áry teĩ nhiruĩ guembiguai
    kunhataĩgue reve. Ha'e vy oo Davi rembiguai kuery rupive. Ha'e ramo ogueraa gua'yxyrã.
  agu-BL: Yi wi't tlol yi yola'tz toque'n tzuntz lajke'l chan tan wekle'n cu'n be'ch
    tetz, nin tzun je' nintz te'j jun buru'. Nin e' xomnin o' xun yi mos i' te'j.
    Nin e' xom nintz wutz chicoc yi e' ẍchakum Luwiy. Ej nin yi topone'n Abigail nintzun
    octz tetz txkel Luwiy.
  eng-PEV: She quickly got on a donkey and went off. 5 working women also went with
    her. They all went to David’s camp. And then David and Abigail got married.
  ilo-ULB: Timmakder ni Abigail ket nagdardaras a simmakay iti asnona a kaduana dagiti
    lima a babbai nga adipenna a simmurot kenkuana; sinurotna dagiti mensahero ni
    David ket nagbalin isuna nga asawa ni David.
  kpg-kpg: Gei mee ga hagalimalima gaa gaga gi hongo dana ‘donkey’, gei ogo ana hege ahina
    dogolima e hula madalia a mee, digaula e hula i muli digau hai hegau David, gei
    di ahina deelaa guu hai di lodo ni David.
  uig-ARA: ئاندىن ئابىگائىل شۇ ھامان ئۆزىگە ھەمراھ بولغان بەش چۆرىسى بىلەن ئېشەككە
    مىنىپ داۋۇتنىڭ ئەلچىلىرىنىڭ كەينىدىن بېرىپ، ئۇنىڭ ئايالى بولدى.
  sus-sus: Abigayili naxa keli keren na, a te sofale fari, a bira Dawuda xa xɛɛrae
    fɔxɔ ra, a nun ginɛ dimɛdi suuli. Na ki a naxa findi Dawuda xa ginɛ ra.
  pon-2006: Ih eri uhdahte karadahng pohn were ahso. Sounpapah limmen me iangada,
    re ahpw iangala nein Depit ladu ko oh liho wiahla en Depit eh pwoud.
  ksd-ksd: Ma Abigail i ga tut lulut, ma i ga ki ta ra as, ma a ilima na tultul, a
    umana vavina, dia ga mur ia; ma i ga mur ra umana tultul kai David, ma dir ga
    taulai me.
  tur-YTC: Avigail aceleyle kalktı ve onu takip eden beş kadın hizmetçisiyle birlikte
    eşeğe bindi; ve David'in ulaklarının ardınca gitti ve onun karısı oldu.
  grc-BRENT: Καὶ ἀνέστη Ἀβιγαία, καὶ ἐπέβη ἐπὶ τὴν ὄνον, καὶ πέντε κοράσια ἠκολούθουν
    αὐτῇ, καὶ ἐπορεύθη ὀπίσω τῶν παίδων Δαυὶδ, καὶ γίνεται αὐτῷ εἰς γυναῖκα.
  ind-AYT: Abigail segera berkemas, lalu menunggangi keledainya, dengan lima pelayan
    perempuan yang pergi mengikutinya. Dia pergi mengikuti orang-orang suruhan Daud
    itu, dan menjadi istrinya.
  nya-nya: Motero Abigayeli ananyamuka mofulumira nakwera bulu wake. Tsono iye pamodzi
    ndi anamwali ake asanu amene ankamutumikira, anatsagana ndi amithenga a Davide
    aja ndipo anakakhala mkazi wake wa Davide.
  hrv-hrv: Potom Abigajila brzo ustade i zajaha na magarca, a za njom pođe pet njezinih
    dvorkinja. Tako je otišla za Davidovim poslanicima i postala njegovom ženom.
  mps-mps: Tama polo tama aga hogodama, te aga donki selama, teba duagulali. Tama
    agai sę ebo a naga we te aga dali pinao po wai. Tialima, aga dali, te aga sę
    ebo we dabe me, te Devitgo sę bidi dabe dali pela wali. Augwali te Devit bidibo
    madiba sabolama da, teda Abigel te Devit aga we pedelama bidali.
  tpi-tpi: Na kwiktaim em i kirap na kisim donki bilong en na i sindaun long en. Na
    em i tokim 5-pela wokmeri bilong en bai ol i mas i go wantaim em. Orait em wantaim
    ol wokmeri i go wantaim ol wokman bilong Devit. Ol i go kamap long Devit pinis,
    orait Abigel i kamap meri bilong en.
  dan-1931: Så stod Abigajil hastigt op og satte sig på sit Æsel, og hendes fem Piger
    ledsagede hende; og hun fulgte med Davids Sendebud og blev hans Hustru.
  vie-OVCB: Rồi A-bi-ga-in vội vã lên lừa, cùng với năm nữ tì, theo người của Đa-vít
    để về làm vợ ông.
  guj-2017: અબિગાઈલે ઝટપટ ગધેડા પર સવારી કરી. પછી તેણે જવા માંડ્યું. તેની પાંચ દાસીઓ
    પણ તેની પાછળ ચાલી; તે દાઉદના સંદેશ વાહકોની સાથે ગઈ અને દાઉદની પત્ની થઈ.
  pon-2006A: Ih eri uhdahte karadahng pohn were ahso. Sounpapah limmen me iangada,
    re ahpw iangala nein Depit ladu ko oh liho wiahla en Depit eh pwoud.
  por-BRBSL: Abigail se levantou apressadamente e montou num burro com suas cinco
    criadas que a seguiram; e foi atrás dos mensageiros de Davi, e se tornou sua esposa.
  aly-aly: Rap nganew tangkey-warl anamerl-antey, anpenhew-anem. Arelh warrkenh-rnem
    5 alpew arrpemarl ikwer-angkwarr. Rernemap ingkerr-antey alpew-anem David-warl.
    Ratherr iteng-anem irrew.
  cth-cth: Hathnukkhu Abigail a thaw teh, la dawk a kâcui. A hnukkâbang e a sannu
    5 touh hoi Devit ni patounenaw koe a kâbang teh Devit e yu lah ao.
  twi-twi: Ntɛm ara, Abigail huruw tenaa nʼafurum so, faa ne mmaawa baanum kaa ne
    ho, na ɔne Dawid asomfo no kɔe, na ɔbɛyɛɛ Dawid yere.
  hlt-hlt: Abigal tah koe thoo tih laak dongah ngol. Te phoeiah a kho taengah aka
    pongpa hula panga neh David kah puencawn rhoek hnukah cet tih David yuu la pahoi
    om.
  tbz-SIM: Kòo ítɛ́ mɛcɑ̃ɑ̃ nkɛ́dekɛ o sɑ̃mmɑrímú kòo kó bɛnitipotɔ̃mbɛ̀ bɛ̀nùmmùu
    ò cíe. Mɛm̀mɛ kɛ̀ Dɑfitii ò puokɛ.
  msy-2020: Egha a bar zuamɨra dɨkavigha uan donki inigha a gaperagha zuima, an 5plan
    ingangarir amiziba a ko zui. A uan ingangarir amiziba ko me Devitɨn ingangarir
    gumazibar gɨn zui. Me ghua otivigha, Abigel Devitɨn amuimɨn oto.
  dop-dop: Ɩlɛnɑ Apikɑɑlɩ kʋlɩ kpɑkpɑɑ nɑ ɩ́ kpɑ ɩ kpɑŋɑɣɑ tɔɔ. Nɑ ɩ pɛɛlɑɑ kɑkpɑsɩ
    wei ɩ lɑkɑɣɑ-ɩ tǝmlɛ tɔɣɔ ɩ wɑɑlɩ, nɑ ɩ tǝŋ Tɑfiiti tǝmlɛ nyǝ́mɑ nɑ ɩ́ pǝsɩ Tɑfiiti
    ɑlʋ.
  azb-azb: O cəld qalxıb eşşəyə mindi. Ona xidmət edən beş gənc qadını yanına alaraq
    Davudun qasidlərinin ardınca getdi və Davudun arvadı oldu.
  eng-DBY: And Abigail hasted, and arose, and rode upon an ass, with five damsels
    of hers that followed her; and she went after the messengers of David, and became
    his wife.
  hin-2017: तब अबीगैल फुर्ती से उठी, और गदहे पर चढ़ी, और उसकी पाँच सहेलियाँ उसके पीछे-पीछे
    हो लीं; और वह दाऊद के दूतों के पीछे-पीछे गई; और उसकी पत्नी हो गई।
  wol-KYG: Ci kaw loolu Abigayil ne ñokket, war mbaamam, juróomi surgaam yu jigéen
    ànd ak moom, mu topp ca ndawi Daawuda ya. Noonu la Abigayil doone soxnaam.
  eng-YLT: And Abigail hasteth and riseth, and rideth on the ass; and five of her
    young women who are going at her feet; and she goeth after the messengers of David,
    and is to him for a wife.
  eng-WYC-2017: And Abigail hasted, and rose, and ascended or went upon an ass; and
    five damsels, pursuers [or followers] of her feet, went with her, and she followed
    the messengers of David, and was made [a] wife to him.
  eng-WMBB: Abigail hurriedly arose and rode on a donkey with her five maids who followed
    her; and she went after the messengers of David, and became his wife.
  urd-GVH: वह जल्दी से तैयार हुई और गधे पर बैठकर दाऊद के मुलाज़िमों के साथ रवाना हुई।
    पाँच नौकरानियाँ उसके साथ चली गईं। यों अबीजेल दाऊद की बीवी बन गई।
  rug-rug: Lopu sana turu meke suraṉa koasa nana doṉ'ki si asa. Luli turaṉia ri ka
    lima nana nabulu vineki, meke luli koari na nabulu te Devita si asa meke ta evaṉae
    na nana barikaleqe.
  gaz-gaz: Abiigayiilis daftee harree yaabbattee tajaajiltoota ishee dubara shan qabattee
    ergamoota Daawit wajjin deebitee dhaqxee Daawitiif niitii taate.
  fra-LSG: Et aussitôt Abigaïl partit, montée sur un âne, et accompagnée de cinq jeunes
    filles; elle suivit les messagers de David, et elle devint sa femme.
  yal-yal: Abigayili yi keli mafurɛn, a te sofanla nde fari, sungutun suulun yi biraxi
    a fɔxɔ ra, e nun Dawudaa xɛrane yi siga, a findi a ɲaxanla ra.
  haw-1868: A ku koke ae la o Abigaila, a hooholo maluna o ka hoki me kona mau wahine
    elima i hele mahope ona; a hahai aku la ia mahope o na elele a Davida, a lilo
    ia i wahine nana.
  arb-NAV: ثُمَّ أَسْرَعَتْ أَبِيجَايِلُ وَرَكِبَتْ حِمَارَهَا بَعْدَ أَنْ صَحَبَتْ
    مَعَهَا خَمْسَ فَتَيَاتٍ مِنْ جَوَارِيهَا سِرْنَ وَرَاءَهَا، وَتَبِعَتْ رُسُلَ
    دَاوُدَ، وَصَارَتْ لَهُ زَوْجَةً.
  ewe-ewe: Edzra ɖo kaba, kplɔ nyɔnudɔla atɔ̃ ɖe asi, lia eƒe tedzi dzi eye wòdze
    dɔlawo yome yi David gbɔ. Ale Abigail zu David srɔ̃.
  eng-LEE: And Abigayil hastened, and arose, and rode upon an ass, with her five damsels
    that went in her train; and she went after the messengers of David, and she became
    his wife.
  asm-FB: অবীগলে শীঘ্ৰে গাধত উঠি, নিজৰ পাঁচ জনী যুৱতী দাসীৰ সৈতে দায়ূদৰ বার্তাবাহকসকলৰ
    পাছত গ’ল, আৰু দায়ূদৰ ভাৰ্যা হ’ল।
  sus-A: عَبِفَيِلِ نَشَ كٍلِ كٍرٍن نَ، عَ تٍ سٌقَلٍ قَرِ، عَ بِرَ دَوُدَ شَ شّيرَيٍ
    قْشْ رَ، عَ نُن فِنّ دِ مّدِ سُولِ. نَ كِ عَ نَشَ قِندِ دَوُدَ شَ فِنّ رَ.
  fra-SBL: Abigaïl se leva précipitamment et monta sur un âne avec ses cinq servantes
    qui la suivaient ; elle suivit les messagers de David et devint sa femme.
  hbo-hbo: וַתְּמַהֵ֞ר וַתָּ֣קָם אֲבִיגַ֗יִל וַתִּרְכַּב֙ עַֽל־הַחֲמֹ֔ור וְחָמֵשׁ֙
    נַעֲרֹתֶ֔יהָ הַהֹלְכֹ֖ות לְרַגְלָ֑הּ וַתֵּ֗לֶךְ אַֽחֲרֵי֙ מַלְאֲכֵ֣י דָוִ֔ד וַתְּהִי־לֹ֖ו
    לְאִשָּֽׁה׃
  piu-2006: '@see-verse:1SA.025.041'
  pjt-pjt: Munu wangkanytjatjanu mapalku tatinu tangkiyingka, munu palumpa kungkawaṟa
    waṟka 5 aḻṯira tjunguringkulaya anu wati panya Davidaku waṟka maṉkurta. Ka tjana
    wirkankunyangka Davidalu kungka panya palunya aḻṯingu.
  kik-kik: Abigaili akĩhaica ndigiri na ihenya, agĩthiĩ na airĩtu ake atano a kũmũtungataga,
    agĩtwarana hamwe na andũ acio maatũmĩtwo nĩ Daudi, agĩtuĩka mũtumia wake.
  fra-NCL: Aussitôt Abigaïl se leva et monta sur un âne, et cinq de ses jeunes filles
    allaient sur ses pas ; elle suivit les messagers de David, et elle devint sa femme.
  cek-AK: Abigail loe karangah laa hrang nuiah angthueng, a taengah kaom nongpata
    pangato mah anih to caeh o haih; David ih laicaehnawk hnukah caeh moe, anih ih
    zu ah oh.
  cuk-cuk: Abigail weyob-sogsad-sorbali, naye sokarsunnad. Agine, moli-uayasuid-birgi
    nakwisad. Geb yagan-ega-arbamalad-walataledmala David-gayaburba-berbemaladba nadmalad.
    Geb Abigail, David-nikusad.
  uig-CYR: Андин Абигаил шу һаман өзигә һәмраһ болған бәш чөриси билән ешәккә минип
    Давутниң әлчилириниң кәйнидин берип, униң аяли болди.
  tel-2017: ఆమె త్వరగా లేచి గాడిదనెక్కి ఐదుగురు పనికత్తెలు వెంట రాగా దావీదు పంపిన
    దూతలవెంట వెళ్ళింది. దావీదు ఆమెను పెళ్లి చేసుకున్నాడు.
  hat-BSA: Konsa, Abigaïl te leve vit pou te ale monte sou yon bourik, avèk senk sèvant
    li yo ki te okipe li. Li te swiv mesaje David yo e te devni madanm li.
  kos-kos: Na el sulaklak na tuyak ac sroang nu fin donkey natul. El us mutan kulansap
    limekosr welul, ac elos wi mwet kulansap lal David som, ac el payukyak sel David.
  hbo-WLC: וַתְּמַהֵ֞ר וַתָּ֣קָם אֲבִיגַ֗יִל וַתִּרְכַּב֙ עַֽל־הַחֲמ֔וֹר וְחָמֵשׁ֙
    נַעֲרֹתֶ֔יהָ הַהֹלְכ֖וֹת לְרַגְלָ֑הּ וַתֵּ֗לֶךְ אַֽחֲרֵי֙ מַלְאֲכֵ֣י דָוִ֔ד וַתְּהִי־ל֖וֹ
    לְאִשָּֽׁה׃
  ibo-ibo: Abigel mere ngwangwa jikere, kpọrọ ụmụ agbọghọ ise na-ejere ya ozi, nọkwasị
    nʼelu ịnyịnya ibu, soro ndị ahụ Devid zitere lakwuru Devid. Otu a ka Abigel sị
    ghọọ nwunye Devid.
  ory-ory: ତହୁଁ ଅବୀଗଲ ନିଜର ପାଞ୍ଚ ଅନୁଚରୀ ଯୁବତୀଙ୍କି ସଙ୍ଗେ ଘେନି ଶୀଘ୍ର ଉଠି ଗର୍ଦ୍ଦଭ ଉପରେ
    ଆରୋହଣ କଲା; ପୁଣି, ସେ ଦାଉଦଙ୍କର ଦୂତମାନଙ୍କ ପଶ୍ଚାଦ୍‍ଗମନ କରି ତାଙ୍କର ଭାର୍ଯ୍ୟା ହେଲା।
  chk-chk: Mürin, Apikael a müttir ütä o tötä won wan aas, nge nöün kewe limman chon
    angang fefin ra eti. Iwe, Apikael a tapwela mürin nöün Tafit kewe chon künö, nge
    Tafit a pwülüeni.
  ssd-ssd: Taŋakina sulumba Abigail nu pastiŋga nuŋe piro pino 5 kilmba nuŋe doŋki
    tumba poŋga David tuku piro taŋgo dubika kinaig. Kinaig ka David tugum prona le
    Davidŋge pinonu tina.
  rop-rop: Afta wen imbin tok lagijat, streidawei imbin gidap, en imbin galimap langa
    im dongki, en imbin gajim detlot faibala wekingel blanga im, en deibin ol go garram
    detlot wekinmen blanga Deibid, en wen deibin kamat langa Deibid, Ebigeil bin merrit
    langa im.
  ukr-1871: І зібралась Абигея хутенько та й сїла на осла свого; так само й пятеро
    дївчат з її прислуги, й прибула вона слїдом за посланцями Давидовими та й зробилась
    йому жінкою.
  deu-1951: Und Abigail eilte und machte sich auf und ritt auf einem Esel, und mit
    ihr fünf Mägde, die ihr auf dem Fuße nachfolgten, und zog den Boten Davids nach
    und ward sein Weib.
  eng-JPS: And Abigail hastened, and arose, and rode upon an ass, with five damsels
    of hers that followed her; and she went after the messengers of David, and became
    his wife.
  srp-1865: Potom brže usta Avigeja, i sjede na magarca, i pet djevojaka njezinijeh
    poðe za njom, i otide za poslanicima Davidovijem, i posta mu žena.
  lug-lug: Awo Abbigayiri n’ayanguwa okwebagala endogoyi, ng’awerekeddwako abaweereza
    bataano, n’agenda n’ababaka ba Dawudi, n’amufumbirwa.
  heb-heb: ותמהר ותקם אביגיל ותרכב על החמור וחמש נערתיה ההלכות לרגלה ותלך אחרי מלאכי
    דוד ותהי לו לאשה׃
  ben-IRV: পরে অবীগল তাড়াতাড়ি উঠে গাধায় চড়ে নিজের পাঁচজন কুমারী যুবতীদের নিয়ে
    দায়ূদের দূতেদের সঙ্গে গেল, গিয়ে দায়ূদের স্ত্রী হল৷
  pan-pan: ਅਤੇ ਅਬੀਗੈਲ ਨੇ ਛੇਤੀ ਕੀਤੀ ਅਤੇ ਉੱਠ ਕੇ ਗਧੇ ਉੱਤੇ ਚੜ੍ਹ ਬੈਠੀ ਅਤੇ ਆਪਣੀਆਂ ਪੰਜ ਸਹੇਲੀਆਂ
    ਜੋ ਉਹ ਦੇ ਨਾਲ ਸਨ, ਲੈ ਲਈਆਂ ਅਤੇ ਦਾਊਦ ਦੇ ਦੂਤਾਂ ਦੇ ਨਾਲ ਤੁਰ ਪਈ ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਬਣੀ।
  tkr-tkr: Mana zaara oza qiyxha əməlelqa ileexa. Ces nukariyvalla haa'ana xhoyre
    mek'vna zəiyfar qort'ul, mana Davudne insanaaşiqa qihna iyeek'an, mang'us xhunaşşe
    yixhes.
  mya-JVB: အလျင်အမြန် ထ ၍ မိမိ နောက်လိုက် ကျွန် မငါး ယောက်ပါလျက် မြည်း စီး သဖြင့်
    ၊ ဒါဝိဒ် စေလွှတ် သော လူတို့နှင့်တကွ လိုက်၍ ဒါဝိဒ်၏ခင်ပွန်း ဖြစ် လေ၏။
  tbg-tbg: Avikeriva minti tivakero vaakama nai kaiqa nahenti 5navu ntita varero nai
    donki tauvaqaqaa vaarintero Devitira vaiintinavu hampata Devitiva unaini oruntero
    vira varatero vaura.
  hmo-hmo: Abigaila ia toreisi haraga, doniki ta dekenai ia guia, bona iena ulato
    5, hesiai kekeni, be ia danu idia lao. Unai neganai Abigaila bona iena hesiai
    kekeni be Davida ena hesiai taudia danu Davida dekenai idia lao. Vadaeni Abigaila
    bona Davida idia headava.
  urd-urd: और अबीजेल ने जल्दी की और उठकर गधे पर सवार हुई और अपनी पाँच लौंडियाँ जो
    उसके जिलौ में थीं साथ लेलीं और वह दाऊद के क़ासिदों के पीछे पीछे गईं और उसकी बीवी
    बनी।
  rus-SYN: И собралась Авигея поспешно и села на осла, и пять служанок сопровождали
    ее; и пошла она за послами Давида и сделалась его женою.
  bqc-SIM: Ɔ̃ à fɛ̀lɛ dì zàa'ĩna kpɛ gↄ̃̀ↄ. Aà nↄɛ zĩkɛnaↄ gɛ̀aànↄ gbɛ̃ↄn sↄo.
    Aa dàzɛu ń Davidi zĩnaↄ, ↄ̃ à gↄ̃̀ aà nↄ ũ.
  tcz-CHONGTHU: Abigail jong lungkin tah-in akigongin, akipatdoh pai paiyin, sangan
    chung khat’a akaldoh in ama jenlea pangji asoh numei nga chu akipuiyin, David
    sohte nung ajuijin, David ji- dingin apangtai.
  mar-mar: मग अबीगईल घाई करून उठली व गाढवावर बसून निघाली आणि तिच्या पाच सख्या तिच्या
    मागे गेल्या; आणि ती दावीदाच्या सेवकाच्या मागून गेली आणि त्याची पत्नी झाली.
  qub-qub: Chayno nircorga juclla camaricuran. Bürruta muntacurcur pichga uywaynincunata
    pushacurcur aywacuran Davidpa cachancunapa guepanpa. Chaynömi Davidwan majachacaran.
  bqp-bqp: Akũ à fùtɛ à dì zaakia gↄ̃̀nↄ. A nↄgbɛ̃ zĩkɛrinↄ gɛ̀ɛ kãao gbɛ̃nↄn sↄↄro.
    Ò dà zɛ́n kũ Dauda zĩ̀rinↄ, akũ à gↄ̃̀ a nↄ ũ.
  hat-hat: Abigayèl leve byen vit, li moute bourik li. Li pran senk jenn fi ki t'ap
    sèvi avè l' lakay li. Li pati ak mesaje David yo. Se konsa li vin madanm David.
  eng-BSB: So Abigail hurried and got on a donkey, and attended by five of her maidens,
    she followed David’s messengers and became his wife.
  tod-tod: Naa ʋoluma é wuzeɠeni, é zei soovalegi ɠɔma, é ʋilɛ pelei ma ta Davide
    ná-keelaiti, ná-botiɠɛ anzanu lɔɔlugɔ ɠa é maazaani. Ʋele ɠana é ɠɛɛni la
    ga Davide anzai.
  eng-WEBPB: Abigail hurriedly arose and rode on a donkey with her five maids who
    followed her; and she went after the messengers of David, and became his wife.
  kbq-kbq: Anage nehuno Abigeli'a ame huno agra donki'amofo agumpi marerige'za 5fu'a
    eri'za a'ne'amo'za avega hazageno, Deviti eri'za vahe'ene vazageno, Deviti'a a'
    avrente'ne.
  nhe-BL: Huajca nimantzi mocualtlali, huan tlejcoc ipan se burro, huan nojquiya quinhuicac
    ihuaya macuili ichpocame tlen quitequipanohuayayaj. Huan yajqui ininhuaya nopa
    tlacame tlen David quintitlantoya. Huan David quichijqui isihua.
  bus-bus: Ben à fɛ̀ɛ à dì zaakia gↄ̃ↄ. À nↄgbɛ̃ zĩkɛrinↄ gàao gↄ̃ↄn sↄↄro. Aↄ̃ dà
    zɛ́n kↄ̃n Dauda zĩ̀rinↄ, ben à gↄ̃̀ à nↄↄ ũ.
  gub-BL: Na'arewahy upu'àm kury. Uzeupir weimaw zumen ikupe pe. Weraha 5 uma'ereko
    ma'e kuzà uzeupi wà. Wata Tawi pe uma'ereko ma'e wanupi wà kury, heko haw pe oho
    pà wà kury. Wiko hemireko romo kury.
  eng-DRA: And Abigail arose, and made haste, and got upon an ass, and five damsels
    went with her, her waiting maids, and she followed the messengers of David, and
    became his wife.
