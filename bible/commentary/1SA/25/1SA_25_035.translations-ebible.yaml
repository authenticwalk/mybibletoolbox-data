verse: 1SA.025.035
translations:
  mal-C: 'അവൾ കൊണ്ടുവന്നിരുന്നത് ദാവീദ് അവളുടെ കൈയിൽനിന്നു സ്വീകരിച്ചു. പിന്നെ അദ്ദേഹം
    അവളോടു പറഞ്ഞു: “സമാധാനത്തോടെ വീട്ടിലേക്കു പൊയ്ക്കൊള്ളൂ! ഞാൻ നിന്റെ വാക്കു കൈക്കൊണ്ട്
    നിന്റെ മുഖം ആദരിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Hierauf nahm David, was sie ihm mitgebracht hatte, von ihr an und zu ihr
    selbst sprach er: Geh unbesorgt heim. Sieh, ich habe dir Gehör geschenkt und Rücksicht
    auf dich genommen!'
  lin-lin: 'Boye Davidi azwaki bakado oyo Abigayili amemelaki ye mpe alobaki : — Zonga
    epai na yo na kimia. Nayoki maloba na yo mpe nakosala ndenge osengi ngai.'
  eng-LSV: And David receives from her hand that which she has brought to him, and
    he has said to her, “Go up in peace to your house; see, I have listened to your
    voice, and accept your face.”
  eng-GNV: 'Then Dauid receiued of her hande that which she had brought him, and said
    to her, Goe vp in peace to thine house: beholde, I haue heard thy voyce, and haue
    graunted thy petition.'
  eng-WEBSTER: So David received from her hand that which she had brought him, and
    said to her, Return in peace to thy house; see, I have hearkened to thy voice,
    and have accepted thy person.
  nhw-BL: 'Huan David quiseli nochi nopa tlamantli catli Abigail quihualiquilijtoya,
    huan quiilhui: ―Huelis timocuepas mochaj huan amo timajmahuis pampa amo nijmictis
    mohuehue. Nijtlapojpolhuijtoc quen techtlajtlanijtoc.'
  swh-ONEN: Ndipo Daudi akapokea kutoka mkononi mwake kile alichokuwa amemletea, naye
    akasema, “Nenda nyumbani kwako kwa amani; nimesikia maneno yako na kukujalia ombi
    lako.”
  bba-bba: Yen biru u Abiɡɑlin kɛ̃ɛ ni mwɑ ni u kɑ nɑ sɑɑ win yɛnun di. Mɑ u nùn sɔ̃ɔwɑ
    u nɛɛ, ɑ ɡɔsiro kɑ bɔri yɛndu. Domi wunɛn tii ɑ wɑ nɡe mɛ nɑ nun swɑɑ dɑki. Nɑ
    mɑɑ nun dɑm koosiɑ kɑ kĩru.
  eng-KJVCPB: So David received of her hand that which she had brought him, and said
    unto her, Go up in peace to thine house; see, I have hearkened to thy voice, and
    have accepted thy person.
  luo-luo: Eka Daudi noyie mokawo gik mane osekelone mi owacho niya, “Dhi dala gi
    kwe. Asewinjo wecheni kendo aseyie gi kwayoni.”
  meu-meu: Bena David ese hahine ena herahia ḡaudia na ia imana amo e abi; bena e
    hereva henia, eto, Emu ruma aola, mai mainomu ida; oi eremu vada na kamonai, bona
    emu noinoi vada na abia dae.
  npi-ULB: त्यसैले तिनले जे ल्याएकी थिइन् सो तिनको हातबाट दाऊदले ग्रहण गरे । तिनले
    उनलाई भने, “आफ्नो घरमा शान्तिसँग जाऊ । हेर, मैले तिम्रो कुरा सुनेको छु र तिमीलाई
    स्वीकार गरेको छु ।”
  yor-yor: Bẹ́ẹ̀ ni Dafidi sì gba nǹkan tí ó mú wá fún un lọ́wọ́ rẹ̀, ó sì wí fún
    un pé, “Gòkè lọ ni àlàáfíà sí ilé rẹ, wò ó, èmi ti gbọ́ ohùn rẹ, inú mi sì dùn
    sí ọ.”
  ind-ind: Maka Daud mengambil seluruh hadiah yang dibawa Abigail. Kata Daud kepadanya,
    “Kembalilah ke rumahmu dengan perasaan tenang. Yakinlah bahwa saya sudah mendengarkanmu
    dan sudah menyetujui permintaanmu.”
  pes-OPCB: 'آنگاه داوود هدایای او را قبول کرد و به او گفت: «به سلامتی به خانه‌ات
    برگرد، چون حرفهایت را شنیدم و مطابق خواهش تو عمل خواهم کرد.»'
  tgl-ULB: Kaya tinanggap ni David mula sa kanyang kamay kung ano ang kanyang dinala
    sa kanya, sinabi niya sa kanya, “Umakyat ka ng may kapayapaan sa iyong bahay;
    tingnan mo, nakinig ako sa iyong boses at tinanggap kita.”
  hui-hui: Ani lowa Debidi ibugua mbirale Abigelehanda yu ibiyaruni yamialu howa ibuhondo
    lamialu lalu, Áyu í̠na bi langirigonidagua bialu Nabala bo wa naholeberogo í̠
    andaga dai bialu embeda ho hole pamia, lene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​အ​ဘိ​ဂဲ​လ​ယူ​ဆောင် လာ​သော​လက်​ဆောင်​များ​ကို​လက်​ခံ​ပြီး
    လျှင်​သူ့​အား``သင်​ပြု​စေ​လို​သည့်​အ​တိုင်း ငါ​ပြု​မည်။ စိုး​ရိမ်​မှု​မ​ရှိ​ဘဲ​အိမ်​သို့​ပြန်
    လော့'' ဟု​ဆို​၏။
  bod-N: དཱ་བིད་ཀྱིས་ཁོ་མོས་ཁྱེར་འོངས་པའི་ནོར་རྫས་ཐམས་ཅད་བླངས་ནས་དེ་ལ། ཁྱོད་རང་སེམས་ཁྲལ་མེད་པར་རང་གི་ཁྱིམ་དུ་སོང་ཞིག
    ལྟོས་དང་། ངས་ཁྱོད་ཀྱི་ངོ་སོ་ལ་བལྟས་ཏེ་གཏམ་ལ་མཉན་པ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Ipapo Dhavhidhi akagamuchira kubva muruoko rwake zvaakanga amuvigira akati,
    “Enda kumba norugare. Ndanzwa mashoko ako uye nechikumbiro chako.”
  spa-BLM: 'Entonces David recibió de su mano lo que ella le había traído. Luego le
    dijo: “Sube en paz a tu casa. He aquí que he escuchado tu voz y he concedido tu
    petición”.'
  cac-cac: 'Ix lajvi chi'', ix schaanec'' vin̈ masanil tastac yed''nac ix chi'', ix
    yalan vin̈: —Vach'' tzach meltzaj d''a a pat d''a tzalajc''olal. Tic val scham
    ilani to ix vab'' tas ix ala'', tzin c''anab''ajan tas ix a c''ana''.'
  swh-ULB: Kwa hiyo Daudi akavipokea kutoka mkononi mwake vile alivyokuwa amemletea;
    akamwambia, “Nenda kwa amani hadi nyumbani kwako; tazama, nimeisikiliza sauti
    yako na nimekubali.”
  bel-bel: 'І прыняў Давід з рук яе тое, што яна прынесла яму, і сказаў ёй: ідзі зь
    мірам у дом твой; вось, я паслухаўся голасу твайго і ўшанаваў твар твой.'
  deu-ELBBK: 'Und David nahm von ihrer Hand, was sie ihm gebracht hatte, und sprach
    zu ihr: Zieh in Frieden hinauf nach deinem Haus. Siehe, ich habe auf deine Stimme
    gehört und deine Person angesehen.'
  mbb-OT: Midawat ni David is imbeǥey kandin ni Abigail ne migkaǥi te, “Ulì ke en
    ne kenè ke en meseeng su edtumanen ku is menge hangyù nu.”
  mal-2015: 'പിന്നെ അവൾ കൊണ്ടുവന്നതു ദാവീദ് അവളുടെ കയ്യിൽനിന്നു വാങ്ങി അവളോടു: സമാധാനത്തോടെ
    വീട്ടിലേക്കു പോക; ഇതാ, ഞാൻ നിന്റെ വാക്കു കേട്ടു നിന്റെ മുഖം ആദരിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o David latar priiľa o daros, savo leske anďa, a phenďa lake: „Dža
    andro smirom pale khere. Šunďom tut avri a kerava avke, sar phenďal.“'
  pes-OPV: 'پس داود آنچه را که به جهت او آورده بود، از دستش پذیرفته، به او گفت: «به
    سلامتی به خانه ات برو وببین که سخنت را شنیده، تو را مقبول داشتم.»'
  ron-1924: 'Ши Давид а луат дин мына Абигаилей че-й адусесе ши й-а зис: „Суе-те ын
    паче акасэ; везь кэ ць-ам аскултат гласул ши те-ам примит бине.”'
  ben-OBCV: পরে দাউদ অবীগলের আনা সবকিছু তাঁর হাত থেকে গ্রহণ করলেন ও তাঁকে বললেন, “শান্তিতে
    ঘরে ফিরে যাও। আমি তোমার কথা শুনেছি ও তোমার অনুরোধ রেখেছি।”
  som-som: Sidaas daraaddeed Daa'uud gacanteedii buu ka guddoomay wixii ay u keentay,
    markaasuu ku yidhi, Haddaba gurigaagii nabad ku tag, oo bal eeg, codkaagii waan
    maqlay, waanan ku aqbalay.
  lat-VUC: 'Suscepit ergo David de manu ejus omnia quæ attulerat ei, dixitque ei:
    Vade pacifice in domum tuam: ecce audivi vocem tuam, et honoravi faciem tuam.'
  eng-ASVBT: 'So David received of her hand that which she had brought him: and he
    said unto her, Go up in peace to thy house; see, I have hearkened to thy voice,
    and have accepted thy person.'
  ita-1885: 'E Davide prese dalla mano di essa ciò che gli avea portato, e le disse:
    Vattene in pace a casa tua; vedi, io ho esaudita la tua voce, ed ho avuto rispetto
    a te.'
  eng-LXXUP: 'And David took of her hand all that she brought to him, and said to
    her, Go in peace to thy house: see, I have hearkened to thy voice, and accepted
    thy petition.'
  eng-ULB: So David received from her hand what she had brought him; he said to her,
    “Go up in peace to your house; see, I have listened to your voice and have accepted
    you.”
  spa-VBL: 'David aceptó de Abigail lo que le había traído y le dijo: “Puedes irte
    a casa en paz, porque estoy de acuerdo con tu consejo y te concedo tu petición”.'
  fra-_FOB: 'David prit donc de sa main ce qu''elle lui avait apporté, et lui dit:
    Remonte en paix à ta maison; regarde, j''ai écouté ta voix, et je t''ai accordé
    ta demande.'
  mal-mal: 'പിന്നെ അവൾ കൊണ്ടുവന്നത് ദാവീദ് അവളുടെ കയ്യിൽനിന്ന് വാങ്ങി അവളോട്: “സമാധാനത്തോടെ
    വീട്ടിലേക്ക് പോക; ഇതാ, ഞാൻ നിന്റെ വാക്ക് കേട്ട് നിന്റെ മുഖം ആദരിച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne Abījel kī peshkardā chīzeṅ qabūl karke use ruḳhsat kiyā aur kahā,
    “Salāmatī se jāeṅ. Maiṅ ne āp kī sunī aur āp kī bāt manzūr kar lī hai.”
  suz-BL: मिनु दाऊदमी अबीगेलमी आ कली चाक्‍शो कोसेली ब्रवा बाक्‍त। मिनु “इन थुं नाइश्‍शा
    खिं लेतीन। गो इन लोव़ नेंशा बिस्‍साक्‍यी” देंमाक्‍त।
  ita-1927: 'Davide quindi ricevé dalle mani di lei quello ch’essa avea portato, e
    le disse: “Risali in pace a casa tua; vedi, io ho dato ascolto alla tua voce,
    e ho avuto riguardo a te”.'
  ckb-ckb: 'ئینجا ئەوەی بۆی هێنابوو داود لە دەستی وەرگرت و پێی گوت: «بە سەلامەتی سەربکەوە
    بۆ ماڵەکەت و ببینە من گوێم لێ گرتیت و داواکارییەکەی تۆم بەجێهێنا.»'
  eng-BBE: 'Then David took from her hands her offering: and he said to her, Go back
    to your house in peace; see, I have given ear to your voice, and taken your offering
    with respect.'
  kan-OKCV: ಅವಳು ತನಗೆ ತಂದದ್ದನ್ನು ದಾವೀದನು ತೆಗೆದುಕೊಂಡು ಅವಳಿಗೆ, “ನೀನು ಸಮಾಧಾನವಾಗಿ ನಿನ್ನ
    ಮನೆಗೆ ಹೋಗು; ನಾನು ನಿನ್ನ ಮಾತನ್ನು ಕೇಳಿ ನಿನ್ನ ಮುಖ ದಾಕ್ಷಿಣ್ಯವನ್ನು ನೋಡಿದೆನು,” ಎಂದನು.
  tam-2017: 'அவள் தனக்குக் கொண்டு வந்ததைத் தாவீது அவள் கையிலே வாங்கிக்கொண்டு, அவளைப்
    பார்த்து: நீ சமாதானத்தோடு உன்னுடைய வீட்டுக்குப் போ; இதோ, நான் உன்னுடைய சொல்லைக்கேட்டு,
    உன்னுடைய முகத்தைப் பார்த்து, இப்படிச் செய்தேன் என்றான்.'
  spa-RV-1909: 'Y recibió David de su mano lo que le había traído, y díjole: Sube
    en paz á tu casa, y mira que he oído tu voz, y tenídote respeto.'
  ron-BTF: 'Astfel David a primit din mâna ei ceea ce îi adusese și i-a spus: Urcă-te
    în pace la casa ta; vezi, am dat ascultare vocii tale și te-am primit.'
  eng-WEBP: So David received from her hand that which she had brought him. Then he
    said to her, “Go up in peace to your house. Behold, I have listened to your voice
    and have granted your request.”
  eng-FBV: David accepted from Abigail what she had brought him, and told her, “You
    may go home in peace, because I agree with your advice and grant your request.”
  nld-1939: 'En David nam van haar aan, wat zij voor hem had meegebracht, en hij sprak
    tot haar: Ga in vrede naar huis! Zie, ik heb naar uw verzoek geluisterd en ben
    u gunstig gestemd.'
  nch-BL: 'Huan David quiseli nochi nopa tamanti cati Abigail quihualiquilijtoya,
    huan quiilhui: ―Huelis titacuepilis mochaj huan amo timajmahuis pampa amo nijmictis
    mohuehue. Nijtapojpolhuijtoc quej techtajtanijtoc.'
  vie-1934: 'Vậy, Đa-vít nhận lễ vật do nơi tay nàng đem đến cho người, và nói rằng:
    Hãy trở lên nhà ngươi bình an. Hãy xem, ta đã nghe theo tiếng ngươi, và tiếp ngươi
    tử tế.'
  hin-CV: तब दावीद ने उसके हाथ से उसके द्वारा लाई गई भेंटें स्वीकार की और उसे इस आश्वासन
    के साथ विदा किया, “शांति से अपने घर लौट जाओ, मैंने तुम्हारी बात मान ली और तुम्हारी
    विनती स्वीकार कर लिया.”
  spa-BES: 'Entonces David tomó de sus manos su ofrenda, y él le dijo: Vuelve a tu
    casa en paz; Mira, he oído tu voz y he tomado tu ofrenda con respeto.'
  tdx-tdx: Aa le rinambe’ i Davide am-pità’e o nandese’e ama’eo, le hoe re ama’e.
    Mimpolia am-panintsiñañe mb’añ’ anjomba’o mb’eo; ingo fa hinaoko o feo’oo vaho
    ninòko ty fiatrefa’o.
  tha-KJV: แล​้วดาวิ​ดก​็รับบรรดาสิ่งที่นางนำมาจากมือของนาง และดาวิดกล่าวแก่นางว่า
    “จงกลับไปยั​งบ​้านเรือนของเจ้าด้วยสันติภาพเถิด ดู​เถิด เราได้ฟังเสียงของเจ้าแล้ว
    และเราก็ยอมรับเจ้า”
  por-BR-2018: 'E recebeu Davi de sua mão o que lhe havia trazido, e disse-lhe: Sobe
    em paz à tua casa, e olha que ouvi tua voz, e te atendi.'
  deu-ELO: 'Und David nahm von ihrer Hand, was sie ihm gebracht hatte, und sprach
    zu ihr: Ziehe in Frieden hinauf nach deinem Hause. Siehe, ich habe auf deine Stimme
    gehört und deine Person angesehen.'
  eng-WYC-2018: Therefore David received (out) of her hand all (the) things which
    she had brought to him; and he said to her, Go thou in peace into thine house;
    lo! I have heard thy voice, and I honoured thy face (or behold! I have heard thy
    voice, and I grant thy request).
  epo-epo: 'Kaj David prenis el ŝia mano tion, kion ŝi alportis al li, kaj li diris
    al ŝi: Iru pace al via domo; vidu, mi aŭskultis vian voĉon kaj honoris vian vizaĝon.'
  uig-PIN: 'Andin Dawut uning ɵzigǝ kǝltürgǝn nǝrsilirini ⱪolidin tapxurup elip uningƣa:
    — Tinq-aman ɵyünggǝ barƣin, mana sɵzliringgǝ ⱪulaⱪ selip, kɵnglüngni ⱪobul ⱪildim,
    dedi.'
  beo-beo: 'Amalalu, Da:ibidi da A:biga:ile ea gaguli misi liligi amo lai. E ema amane
    sia:i, “Dina: diasuga buhagima. Amola mae dawa:ma! Na dia hanai defele hamomu.”'
  tpi-OTNT: Na Devit i kisim olgeta samting Abigel i bringim, na em i tokim Abigel
    olsem, “Nau yu ken i go bek long haus, na bel bilong yu i ken i stap isi. Bai
    mi mekim olsem yu bin tok na mi no ken kilim i dai Nabal.”
  hau-SA: Sa’an nan Dawuda ya karɓi abin da ta kawo masa daga hannunta, ya kuma ce
    mata, “Ki koma gida kada ki damu, na ji koke-kokenki, zan kuma biya miki bukatarki.”
  uig-LAT: 'Andin Dawut uning özige keltürgen nersilirini qolidin tapshurup élip uninggha:
    — Tinch-aman öyüngge barghin, mana sözliringge qulaq sélip, könglüngni qobul qildim,
    dédi.'
  nde-nde: Emva kwalokho uDavida wamukela esandleni sika-Abhigeli lokho ayemlethele
    khona wasesithi, “Buyela ekhaya ngokuthula. Ngiwazwile amazwi akho ngasivuma isicelo
    sakho.”
  ton-ton: Ko ia naʻe maʻu ʻe Tevita mei hono nima ʻaia naʻa ne ʻomi kiate ia, pea
    pehē ʻe ia kiate ia, “ʻAlu fiemālie ki ho fale, vakai kuo u tokanga ki ho leʻo,
    pea kuo u leleiʻia ʻiate koe.”
  ces-1613: 'I přijal David z ruky její, což byla přinesla jemu, a řekl jí: Jdiž v
    pokoji do domu svého. Pohleď, uslyšel jsem prosbu tvou, a vážil jsem sobě osoby
    tvé.'
  eng-WMB: So David received from her hand that which she had brought him. Then he
    said to her, “Go up in peace to your house. Behold, I have listened to your voice
    and have granted your request.”
  tam-TCV: அபிகாயில் கொண்டு வந்தவற்றையெல்லாம் தாவீது ஏற்றுக்கொண்டு அவளிடம், “நீ சமாதானத்தோடே
    உன் வீட்டுக்குப்போ. நீ சொன்னவற்றையெல்லாம் கேட்டேன். உனது வேண்டுகோளின்படியே செய்வேன்”
    என்றான்.
  ceb-ULB: Busa gidawat ni David ang iyang gipangdala alang kaniya; miingon siya sa
    babaye, “Pauli nga malinawon ngadto sa imong pinuy-anan; tan-awa, namati ako sa
    imong tingog ug gidawat ko ikaw.”
  pol-UBG: 'Dawid przyjął więc z jej ręki to, co mu przyniosła, i powiedział do niej:
    Idź w pokoju do swego domu. Oto wysłuchałem twego głosu i przyjąłem cię łaskawie.'
  urd-GVU: داؤد نے ابی جیل کی پیش کردہ چیزیں قبول کر کے اُسے رُخصت کیا اور کہا، ”سلامتی
    سے جائیں۔ مَیں نے آپ کی سنی اور آپ کی بات منظور کر لی ہے۔“
  deu-1912: 'Also nahm David von ihrer Hand, was sie gebracht hatte und sprach zu
    ihr: Zieh mit Frieden hinauf in dein Haus; siehe, ich habe deiner Stimme gehorcht
    und deine Person angesehen.'
  kan-2017: ಅವನು ಆಕೆ ತಂದ ಪದಾರ್ಥಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಆಕೆಗೆ “ಸಮಾಧಾನದಿಂದ ಮನೆಗೆ ಹೋಗು, ನಿನ್ನನ್ನು
    ನೋಡಿ ನಿನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸಿದ್ದೇನೆ” ಅಂದನು.
  yap-yap: Ma aram me fek David e chugom nike fek Abigail i yib ngak me ga’ar ngak,
    “Mu sul nga tafnam ma dabi magafan’um. Bay gu rin’ e tin ga ba’adag.”
  hlt-MCSB: Te dongah a taengla a kut dongah a khuen pah te David loh a loh tih, “Na
    im ah ngaimong la cet laeh. Na ol te ka yaak tih na mikhmuh ah kam paek te solah,”
    a ti nah.
  mdy-ETH: ዒማና ዳውቴ ዓቢጋይላ ዒዛም ዔኪ ሙኬ ባኮ ዔካዖ፦ «ኔ ማኣሪ ኮሺ ዓኣዼ፤ ኔ ታና ሺኢቄሢ ታ ዋይዜኔ፤ ኔ ጌዔ ባኮ
    ቢያ ታ ማዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Dawid gyee nʼakyɛdeɛ no, ka kyerɛɛ no sɛ, “Sane kɔ efie asomdwoeɛ
    mu. Yɛrenkum wo kunu no.”
  eng-WEBU: So David received from her hand that which she had brought him. Then he
    said to her, “Go up in peace to your house. Behold, I have listened to your voice
    and have granted your request.”
  wal-wal: Abigaala ayyo ehiidobaa i kushiyaappe Daawiti ekkidi, “Ne soo saro gakka.
    Taani ne qaalaa siyaas; ne oishaakka ekkaas” yaagiis.
  spa-PDDPT: 'David recibió de mano de ella lo que le llevó y le dijo: Sube a tu casa
    en paz. Ciertamente atendí tu voz y acepté tu petición.'
  gun-gun: 'Ha''e gui Abigail po gui Davi ojopy mba''emo ogueru va''ekue. Ha''e vy
    aipoe''i: — Tereo porã''i ke ndero katy. Ne''exa, rejerurea aendu vy ajapo ''rãe.'
  agu-BL: 'Stz''amol tzun Luwiy tircu''n yi oy yi cy''a''n tan Abigail, nin je tale''j:
    —Ma jalu'' qui''t cẍbisun nin ba''n cẍa''j xe aca''l. Na ja wi''t atxol swetz
    yi mbi cu''n na icy'' tac''u''l, nin tzimbne'' tane''n yi ncu'' awutz tan jakle''n
    swetz, chij Luwiy.'
  eng-PEV: And David thanked her, and he told his men to get all the food from Abigail.
    And he said to her, “All right. You can go home now. I have heard you, and I will
    do what you are asking me.”
  ilo-ULB: Inawat ngarud ni David manipud iti ima ni Abigail dagiti inyegna para kenkuana;
    kinunana kenkuana, “Agawidkan iti balayyo nga addaan kappia; kitaem, dinengngegko
    ti timekmo ket inawatka.”
  kpg-kpg: David gaa kae nia mee huogodoo di ahina ne gaamai gi mee, gei mee ga helekai
    gi di ahina deelaa, “Hana, goe hudee haga mamaanadu e logo. Au ga haga gila aga laa
    dau mee dela e hiihai ginai.”
  uig-ARA: 'ئاندىن داۋۇت ئۇنىڭ ئۆزىگە كەلتۈرگەن نەرسىلىرىنى قولىدىن تاپشۇرۇپ ئېلىپ
    ئۇنىڭغا: ــ تىنچ-ئامان ئۆيۈڭگە بارغىن، مانا سۆزلىرىڭگە قۇلاق سېلىپ، كۆڭلۈڭنى قوبۇل
    قىلدىم، دېدى.'
  sus-sus: Abigayili Dawuda sanba see naxee ra, Dawuda naxa e rasuxu, a fa a fala
    a bɛ, «Gbilen i xɔnyi bɔɲɛsa kui. N bara gɛ i xui suxude.»
  pon-2006: Depit eri ale soahng koaros me liho wadohng, e ahpw ndahng liho, “Eri,
    komw sapahlwei oh dehr pwunod. I pahn kapwaiada dahme komw anahne.”
  ksd-ksd: 'Ma David i ga alube pa ra vartabar nina Abigail i ga kap ia pirana, ma
    i ga biti tana: Una vana tadav ra kubam ma ra malmal. Iau tar valongore kaum nilul,
    ma ina pait ika nam u tar lul upi ia.'
  tur-YTC: 'Böylece David, kadının kendisine getirdiğini onun elinden aldı. Sonra
    ona şöyle dedi: “Esenlikle evine çık. İşte, sözünü dinledim ve isteğini kabul
    ettim.”'
  grc-BRENT: Καὶ ἔλαβε Δαυὶδ ἐκ χειρὸς αὐτῆς πάντα ἃ ἔφερεν αὐτῷ, καὶ εἶπεν αὐτῇ,
    ἀνάβηθι εἰς εἰρήνην εἰς οἶκόν σου· βλέπε, ἤκουσα τῆς φωνῆς σου, καὶ ἠρέτισα τὸ
    πρόσωπόν σου.
  ind-AYT: Lalu, Daud menerima ke dalam tangannya apa yang dibawa perempuan itu kepadanya
    dan berkata, “Pulanglah ke rumahmu dalam damai. Ketahuilah, aku mendengarkan perkataanmu
    dan mengabulkan permintaanmu.”
  nya-nya: Ndipo Davide analandira kwa mayiyo zimene anamutengera ndipo anati, “Pitani
    kwanu mu mtendere. Ine ndamva mawu anu ndipo ndavomera zimene mwapempha.”
  hrv-hrv: 'Nato David primi iz njezine ruke što mu bijaše donijela i reče joj: “Vrati
    se s mirom svojoj kući. Gle, uslišao sam tvoj glas i obazreo se na tebe.”'
  mps-mps: Tama Devitgo te Abigelgo sesali nai tigidali selama, tama Abigelbolo te
    tiwai po wali, “Megi nage te naga beba ma peyu, tama nago haliga dua nagame igulama
    bidao. Te eno nago po wali tiwai gilama eyu, tama eno te Nabal me ela mugobeo,”
    wali.
  tpi-tpi: Na Devit i kisim olgeta samting Abigel i bringim, na em i tokim Abigel
    olsem, “Nau yu ken i go bek long haus, na bel bilong yu i ken i stap isi. Bai
    mi mekim olsem yu bin tok na mi no ken kilim i dai Nabal.”
  dan-1931: 'Og David modtog af hende, hvad hun havde bragt ham, og sagde til hende:
    “Gå op til dit Hus i Fred! Jeg har lånt dig Øre og opfyldt dit Ønske.”'
  vie-OVCB: 'Rồi Đa-vít nhận những quà biếu và nói: “Bà an tâm về đi. Tôi nghe lời
    bà, chấp nhận điều bà thỉnh cầu.”'
  guj-2017: પછી જે તે તેને માટે લાવી હતી તે દાઉદે તેના હાથમાંથી લીધું; દાઉદે તેને
    કહ્યું, “શાંતિથી તારા ઘરે જા; જો, મેં તારી વિનંતી સાંભળી છે તારે ખાતર તે બધું
    હું સ્વીકારું છું.”
  pon-2006A: Depit eri ale soahng koaros me liho wadohng, e ahpw ndahng liho, “Eri,
    komw sapahlwei oh dehr pwunod. I pahn kapwaiada dahme komw anahne.”
  por-BRBSL: 'Assim, David recebeu de sua mão aquilo que ela lhe havia trazido. Então
    ele disse a ela: “Suba em paz para sua casa”. Eis que escutei sua voz e deferi
    seu pedido”.'
  aly-aly: Rap ilew artwa ikwerenh-rnem, ilek-ilek amern ingkerr ineyew, Abigail-elarl
    akngetyew. Rap angkew ikwer, “Alpanem inkwerelhemel apmer ngkwenh-warl. Ayengarl
    ngkweng awelhew, athap mpwarem, ntwarl ayernew-angkwarr.”
  cth-cth: Ahni ni a sin e poehno a kut dawk e Devit ni a la pouh teh, na onae im
    koe lah karoumcalah cet haw, nange na lawk ka ngai toe, na minhmai hai ka khet
    han telah atipouh.
  twi-twi: Na Dawid gyee nʼakyɛde no, ka kyerɛɛ no se, “San kɔ fie asomdwoe mu. Yɛrenkum
    wo kunu no.”
  hlt-hlt: Te dongah a taengla a kut dongah a khuen pah te David loh a loh tih, “Na
    im ah ngaimong la cet laeh. Na ol te ka yaak tih na mikhmuh ah kam paek te solah,”
    a ti nah.
  tbz-SIM: 'Kòo cɔutɛ́ Abikɑyɛɛdì do pɑ̃ní yɛ̀ɛ̀ pɑ̃rɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Kò nkɛ
    dɛ̀ nnɑɑti n kèèmu ɑ bɑ́ɑmmìi kɛ ì cɔutɛ́ nɛ̀ diwɛ̀ì.'
  msy-2020: Egha Devit bizir Abigel inigha izeziba inigha kamaghɨn a mɨgei, “Nɨ datɨrɨghɨn
    uamategh uan dɨpenimɨn mangɨva navim amɨragh ikɨ. Kɨ nɨn akaba baregha gɨfa. Nɨ
    na mɨkemezɨ moghɨn, kɨ Nabal amizir arazir kuram gɨn amadagh, ia mɨsueghan kogham.”
  dop-dop: 'Ɩlɛnɑ Tɑfiiti mʋ Apikɑɑlɩ niŋ tɑɑ kɛ́ mpi ɩ kɑ hɑ-ɩ tɔ. Ɩlɛnɑ ɩ́ tɔmɩ-ɩ
    sɩ: Tɑɑ nyɑ́, mǝlɩ nyɑ́ tɛ, mɑ nɩɩ nyɑ́ tɔm, mɑ hʋlɑ-ŋ suulu.'
  azb-azb: 'Davud onun gətirdiyi şeyləri əlindən alıb dedi: «Evinə salamat get, budur,
    sənin sözünə baxıb xahişini yerinə yetirdim».'
  eng-DBY: So David received of her hand what she had brought him, and said to her,
    Go up in peace to thy house; see, I have hearkened to thy voice, and have accepted
    thy person.
  hin-2017: तब दाऊद ने उसे ग्रहण किया जो वह उसके लिये लाई थी; फिर उससे उसने कहा, “अपने
    घर कुशल से जा; सुन, मैंने तेरी बात मानी है और तेरी विनती ग्रहण कर ली है।”
  wol-KYG: 'Ba loolu amee Daawuda nangoo ca loxol ndaw sa la mu ko indil, daldi ne
    ko: «Ñibbil ak jàmm. Dégg naa sa kàddu te nangul naa la.»'
  eng-YLT: And David receiveth from her hand that which she hath brought to him, and
    to her he hath said, 'Go up in peace to thy house; see, I have hearkened to thy
    voice, and accept thy face.'
  eng-WYC-2017: Therefore David received of her hand all things which she had brought
    to him; and he said to her, Go thou in peace into thine house; lo! I have heard
    thy voice, and I honoured thy face.
  eng-WMBB: So David received from her hand that which she had brought him. Then he
    said to her, “Go up in peace to your house. Behold, I have listened to your voice
    and have granted your request.”
  urd-GVH: दाऊद ने अबीजेल की पेशकरदा चीज़ें क़बूल करके उसे रुख़सत किया और कहा, “सलामती
    से जाएँ। मैंने आपकी सुनी और आपकी बात मंज़ूर कर ली है।”
  rug-rug: Ke tiqe ade vagi e Devita saripu gua paleke mae ni sa koasa, meke zama
    la ia sa, “Pule la pa mua vetu pa binule. Mu lopu balabala va mamata. Kote evaṉia
    rau gua sapu hiva nia goi.”
  gaz-gaz: Daawitis ergasii waan isheen isaaf fidde sana harka ishee irraa fuudhatee,
    “Nagaan gali. Ani waan ati jette dhagaʼeera; gaaffii kees fudhadheera” jedhe.
  fra-LSG: 'Et David prit de la main d’Abigaïl ce qu’elle lui avait apporté, et lui
    dit: Monte en paix dans ta maison; vois, j’ai écouté ta voix, et je t’ai favorablement
    accueillie.'
  yal-yal: Abigayili fa naxanye ra Dawuda yi tin ne ra, a a fala a xa, a naxa, “Xɛtɛ
    i konni bɔɲɛ xunbenli. A mato, n bata i xuiin namɛ, n yi i ya falan nasuxu.”
  haw-1868: A lawe aku la o Davida mai kona lima aku i ka mea ana i lawe mai ai nana,
    a i aku la ia ia ia, E pii pomaikai oe ma kou hale; aia hoi, ua hoolohe aku au
    i kou leo, a ua maliu aku au ia oe.
  arb-NAV: 'وَقَبِلَ دَاوُدُ مِنْهَا مَا حَمَلَتْهُ إِلَيْهِ قَائِلاً لَهَا: «امْضِي
    إِلَى بَيْتِكِ بِسَلامٍ، فَهَا أَنَا قَدِ اسْتَمَعْتُ لِتَوَسُّلِكِ وَاسْتَجَبْتُ
    طِلْبَتَكِ».'
  ewe-ewe: David xɔ Abigail ƒe nunana la eye wògblɔ nɛ be wòatrɔ ayi aƒe eye megavɔ̃
    o elabena yemawu srɔ̃a o.
  eng-LEE: 'And David took out of her hand that which she had brought him; and unto
    her he said, Go up in peace to thy house: see, I have hearkened to thy voice,
    and have respected thy presence.'
  asm-FB: সেয়ে দায়ূদে তেওঁৰ বাবে অনা বস্তুবোৰ তেওঁৰ হাতৰ পৰা লৈ তেওঁক ক’লে, “তুমি
    শান্তিৰে ঘৰলৈ যোৱা; মই তোমাৰ কথা শুনিলোঁ আৰু গ্ৰহণ কৰিলোঁ।”
  sus-A: عَبِفَيِلِ دَوُدَ سَنبَ سٍيٍ نَشٍيٍ رَ، دَوُدَ نَشَ عٍ رَ سُشُ، عَ قَ عَ
    قَلَ عَ بّ، «فبِلٍن عِ شْنيِ بْحّسَ كُي. ﭑ بَرَ فّ عِ شُي سُشُدٍ.»
  fra-SBL: 'Et David reçut de sa main ce qu''elle lui avait apporté. Puis il lui dit :
    « Monte en paix dans ta maison. Voici que j''ai écouté ta voix et que j''ai exaucé
    ta demande. »'
  hbo-hbo: וַיִּקַּ֤ח דָּוִד֙ מִיָּדָ֔הּ אֵ֥ת אֲשֶׁר־הֵבִ֖יאָה לֹ֑ו וְלָ֣הּ אָמַ֗ר
    עֲלִ֤י לְשָׁלֹום֙ לְבֵיתֵ֔ךְ רְאִי֙ שָׁמַ֣עְתִּי בְקֹולֵ֔ךְ וָאֶשָּׂ֖א פָּנָֽיִךְ׃
  piu-2006: '@see-verse:1SA.025.034'
  pjt-pjt: Munu Davidanya alatji wangkanytjatjanu puḻkaṟa pukuḻaringu, munu Apikailtanguṟu
    mai mantjiṟa palula wangkangu, “Kulinuṉa nyuntumpa tjukurpa, munuṉanta kuwari
    nyanga nyuntula wangkanyi kalypangku pungkuwiyangku wantinytjikitjangku. Ka palyalta
    ma-pitja ngurakutu pukuḻpa nguḻuringkunytja wiya.”
  kik-kik: Ningĩ Daudi akĩamũkĩra kĩrĩa aamũreheire kuuma guoko-inĩ gwake, na akĩmwĩra
    atĩrĩ, “Inũka na thayũ. Nĩndaigua ũhoro waku na nĩndetĩkĩra ihooya rĩaku.”
  fra-NCL: 'David prit de la main d’Abigaïl ce qu’elle lui avait apporté, et lui dit :
    « Monte en paix dans ta maison ; vois, j’ai écouté ta voix et relevé ton visage ! »'
  cek-AK: To naah anih mah sin pae ih hmuennawk boih to David mah talawk pae moe,
    lunghoihta hoiah na im ah amlaem lai ah; na lok to ka tahngai moe, na mikhmai
    doeh ka khet boeh, tiah a naa.
  cuk-cuk: 'David weyob sogsagu, ome-ega-ibmarmar-senonikidi, ome-abin susad. David
    omega sogdebalid: —Ar be anga ibmar-sogsad an be-itosad. Anse be ibmar-egichisadba
    an ibmar imakoed. Degisoggu, nuedgi be-negse be nae.'
  uig-CYR: 'Андин Давут униң өзигә кәлтүргән нәрсилирини қолидин тапшуруп елип униңға:
    — Теч-аман өйүңгә барғин, мана сөзлириңгә қулақ селип, көңлүңни қобул қилдим,
    деди.'
  tel-2017: ఆమె తెచ్చిన వాటిని ఆమె చేత తీసుకు “నీ మాటలు నేను విన్నాను, నీ విన్నపం
    అంగీకరించాను. నిశ్చింతగా నీ ఇంటికి వెళ్ళు” అని ఆమెతో చెప్పాడు.
  hat-BSA: 'Konsa David te resevwa nan men li sa ke li te pote pou li a. Epi li te
    di li: “Ale lakay ou anpè. Gade, mwen te koute ou e te bay ou demann pa ou a.”'
  kos-kos: Na David el insewowo in eis ma mutan se inge use nu sel, ac el fahk nu
    sel, “Folokot nu lohm sum an, ac nimet kom fosrnga. Nga ac oru oana ma kom siyuk
    an.”
  hbo-WLC: וַיִּקַּ֤ח דָּוִד֙ מִיָּדָ֔הּ אֵ֥ת אֲשֶׁר־הֵבִ֖יאָה ל֑וֹ וְלָ֣הּ אָמַ֗ר
    עֲלִ֤י לְשָׁלוֹם֙ לְבֵיתֵ֔ךְ רְאִי֙ שָׁמַ֣עְתִּי בְקוֹלֵ֔ךְ וָאֶשָּׂ֖א פָּנָֽיִךְ׃
  ibo-ibo: Devid naara ya ihe ndị ahụ niile o wetara sị ya, “Laghachi nʼụlọ gị nʼudo.
    Anụla m ihe i kwuru ma meekwa ihe ị rịọrọ.”
  ory-ory: ତହୁଁ ସେ ତାଙ୍କ ପାଇଁ ଯାହା ଆଣିଥିଲା, ଦାଉଦ ତାହା ହସ୍ତରୁ ତାହା ଗ୍ରହଣ କଲେ ଓ ତାହାକୁ
    କହିଲେ, “କୁଶଳରେ ଆପଣା ଗୃହକୁ ଯାଅ; ଦେଖ, ମୁଁ ତୁମ୍ଭ ରବ ଶୁଣିଲି ଓ ତୁମ୍ଭକୁ ଗ୍ରାହ୍ୟ କଲି।”
  chk-chk: Mürin, Tafit a angei ekewe mongö neminewe a uwato ren. Iwe, a üreni, “Kopwe
    feila lon imwom fän kinamwe. Üa aüselinga alom o mwütätä om tüngor.”
  ssd-ssd: 'Taŋakina sulumba David nu Abigailŋge nyamagaŋ kilmba prona ta yaimba sana:
    Kile ne wamdus bulok luka naŋe wande mbol kaye. Ne tuku pasa maŋau mayenu ta mbolŋge
    ne ye muku seryate ŋgina.'
  rop-rop: Wal Deibid bin deigim ol detlot enijing weya Ebigeil bin bringimap, en
    imbin dalim im, “Wal yu gobek langa yu kemp gudbinjiwei na, dumaji aibin lisin
    langa yu wanim yubin tok, en ai garra duwit langa yu. Ai kaan peibek enijing langa
    yu hasbin na.”
  ukr-1871: 'І прийняв Давид від неї, що вона принесла йому, і рече їй: Йди супокійно
    додому; бач, я прихилив ухо моє до тебе і пошанував лице твоє.'
  deu-1951: 'Also nahm David von ihrer Hand, was sie ihm gebracht hatte, und sprach
    zu ihr: Zieh wieder in Frieden in dein Haus hinauf! Siehe, ich habe deiner Stimme
    gehorcht und deine Person angesehen.'
  eng-JPS: 'So David received of her hand that which she had brought him; and he said
    unto her: ''Go up in peace to thy house; see, I have hearkened to thy voice, and
    have accepted thy person.'''
  srp-1865: 'I primi David iz ruke njezine što mu bješe donijela, i reèe joj: idi
    s mirom kuæi svojoj; eto, poslušah te, i pogledah na te.'
  lug-lug: Awo Dawudi n’akkiriza okutwala Abbigayiri bye yaleeta, n’ayogera nti, “Genda
    ewuwo mirembe. Mpulidde ebigambo byo, era nzikkirizza okwegayirira kwo.”
  heb-heb: ויקח דוד מידה את אשר הביאה לו ולה אמר עלי לשלום לביתך ראי שמעתי בקולך ואשא
    פניך׃
  ben-IRV: পরে দায়ূদ নিজের জন্য আনা ঐ সকল জিনিস তার হাত থেকে গ্রহণ করে তাকে বললেন,
    “তুমি নিশ্চিন্তে ঘরে যাও; দেখ, আমি তোমার কথা শুনে তোমাকে গ্রহণ করলাম৷”
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਉਹ ਦੇ ਹੱਥੋਂ ਜੋ ਕੁਝ ਉਹ ਉਸ ਦੇ ਕੋਲ ਲੈ ਆਈ ਸੀ ਲੈ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ
    ਆਖਿਆ, ਆਪਣੇ ਘਰ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਜਾ। ਵੇਖ, ਮੈਂ ਤੇਰੀ ਗੱਲ ਸੁਣ ਲਈ ਹੈ ਅਤੇ ਤੇਰੀ ਅਰਜ਼ ਨੂੰ
    ਮੰਨ ਲਿਆ।
  tkr-tkr: 'Davudee, məng''ee adıyn karbı xılyaqa alyaat''u, eyhen: – Ğu geer qee''ena,
    həşde oşeday xaaqa sayk''le. Haane, zı yiğne cuvabıl k''ırı alixhxhı, ğu uvhuyn
    hı''iyn.'
  mya-JVB: သူဆောင် ခဲ့သော လက်ဆောင်ကို သူ ၏လက် မှ ခံယူ ၍ ၊ သင် သည် နေရာအိမ် သို့ ငြိမ်ဝပ်
    စွာသွား လော့။ သင် ၏စကား ကို ငါနားထောင် ပြီ။ သင် ၏ မျက်နှာ ကိုလည်း ထောက် ၍ နေမည်ဟုဆို
    လေ၏။
  tbg-tbg: Devitiva minti tivakero Avikeriva ekaa kara vara vuru amura varero virara
    tiharo, Ho ai muntukavano paru irara maaqaini vuane. Are tianantemake, te mintirerave,
    tiro.
  hmo-hmo: Davida ese Abigaila ia mailaia gaudia ibounai ia abia dae, bona ia hamaoroa,
    ia gwau, “Oiemu ruma dekenai do oi giroa lou, bona do oi laloa hekwarahi lasi.
    Lau ese oiemu ura gauna do lau karaia, bona Nabala be do lau alaia lasi.”
  urd-urd: और दाऊद ने उसके हाथ से जो कुछ वह उसके लिए लाई थी क़ुबूल किया और उससे कहा,
    “अपने घर सलामत जा, देख मैंने तेरी बात मानी और तेरा लिहाज़ किया।”
  rus-SYN: 'И принял Давид из рук ее то, что она принесла ему, и сказал ей: иди с
    миром в дом твой; вот, я послушался голоса твоего и почтил лице твое.'
  bqc-SIM: 'Ɔ̃ Davidi pↄ́ pↄ́ Abigaili mↄ̀oɛ sì à mɛ̀: Ka bɛ aafia. Ma n yãmà,
    ma yↄlaakɛ̀nɛ.'
  tcz-CHONGTHU: Hichun David in jong athilpeh chengse akisan in, chule amanu jah-ah,
    “Lungmong tah-in na-inlama chetan, keiman nathusei kangai peh in, na inneipu jong
    katha lou ding ahitai,” ati.
  mar-mar: मग जे तिने दावीदासाठी आणले होते ते त्याने तिच्या हातातून घेतले व तिला म्हटले,
    “तू आपल्या घरी शांतीने जा, पाहा मी तुझी वाणी ऐकली आहे आणि तुला मान्य केले आहे.”
  qub-qub: 'Davidga Abigail apashancunata chasquicuran. Nircur niran: «Mana llaquicuypana
    wasiquiman cuticuy. Nimashayquicunatapis wiyacushcämi. Ruwacamashayquitapis aunishcämi.»'
  bqp-bqp: 'Akũ Dauda pↄ́ kũ Abigaili sùoarɛ sì à pì: Ǹ ká bɛ aafia. Ma n yã mà,
    ma yodaado kɛ̀nnɛ.'
  hat-hat: 'Abigayèl renmèt David tou sa li te pote, epi David di l'': -Tounen lakay
    ou ak kè poze! Mwen koute tou sa ou di m'' la a. Ou pa bezwen bat kò ou.'
  eng-BSB: Then David accepted from her hand what she had brought him, and he said
    to her, “Go home in peace. See, I have heeded your voice and granted your request.”
  tod-tod: 'Davide yeezeini vebɛanii wu, nii Aɓigayile ʋaani la pɔ, é ɠɛ naa ma:
    «Ɠale ma, è li ɗa-ʋɛlɛi wu, ziilɛigi ɠɛ è ʋɛ. Gè è woomɛniga, gè yeezei bu,
    eɠɛʋelei è bogai la mà.»'
  eng-WEBPB: So David received from her hand that which she had brought him. Then
    he said to her, “Go up in peace to your house. Behold, I have listened to your
    voice and have granted your request.”
  kbq-kbq: Anante Deviti'a, Abigeli'ma erino vu'nea ne'zana e'nerino amanage hu'ne,
    Keagama nasami'nana hago antahoanki, kagrama nasamina kante ante'na anazana hugahuanki,
    krimpa fru e'nerinka nontega vuo.
  nhe-BL: 'Huan David quiseli nochi nopa tlamantli tlen Abigail quihualiquilijtoya,
    huan quiilhui: ―Huelis timocuepas mochaj huan ax timajmahuis pampa ax nijmictis
    mohuehue. Nijtlapojpolhuijtoc queja tinechtlajtlanijtoc.'
  bus-bus: 'Ben Dauda pↄ́ kɛ̀ Abigaili mↄ̀onɛ sì à bè: Ǹ ká bɛ aafia. Ma n yã mà,
    ma n yodaado kɛ̀.'
  gub-BL: Na'e upyhyk a'e ma'e Amigaiw hemirur kwer. Uze'eg wi izupe. — Ezewyr nereko
    haw pe kury. Ezemumikahy zo nehe. Azapo putar ma'e neremimutar rupi ihe nehe,
    i'i Tawi izupe.
  eng-DRA: 'And David received at her hand all that she had brought him, and said
    to her: Go in peace into thy house, behold I have heard thy voice, and have honoured
    thy face.'
