verse: 1SA.025.007
translations:
  mal-C: “ ‘ഇപ്പോൾ താങ്കൾക്ക് ആടുകളുടെ രോമം കത്രിക്കുന്ന സമയമാണെന്നു ഞാൻ കേട്ടിരിക്കുന്നു.
    താങ്കളുടെ ഇടയന്മാർ ഞങ്ങളോടുകൂടെ ആയിരുന്നപ്പോൾ ഞങ്ങൾ അവർക്കൊരുദ്രോഹവും ചെയ്തിട്ടില്ല.
    അവർ കർമേലിൽ ആയിരുന്ന കാലത്ത് അവർക്ക് ഒന്നും നഷ്ടപ്പെട്ടിട്ടുമില്ല.
  deu-TKW: Nun habe ich gehört, daß man bei dir Schur hält. Da nun deine Hirten in
    unserer Nähe geweilt haben, ohne daß wir sie beschimpften, oder daß etwas von
    ihnen vermißt wurde, so lange sie in Karmel waren,
  lin-lin: Nayoki ete bazali kokata bameme bapwale epai na yo. Nzokande, tango nyonso
    oyo babateli bibwele na yo bazalaki elongo na biso na Karimeli, tosalaki bango
    mabe ata moko te, mpe babungisaki ata eloko moko te.
  eng-LSV: And now, I have heard that you have shearers; now, the shepherds whom you
    have have been with us, we have not put them to shame, nor has anything been looked
    after by them, all the days of their being in Carmel.
  eng-GNV: 'Behold, I haue heard, that thou hast sherers: now thy shepherds were with
    vs, and we did the no hurt, neyther did they misse any thing all the while they
    were in Carmel.'
  eng-WEBSTER: 'And now I have heard that thou hast shearers: now thy shepherds who
    were with us, we hurt them not, neither was there aught missing to them, all the
    while they were in Carmel.'
  nhw-BL: Nijmati para anquinximaj moborregojhua huan anilhuichihuaj. Nimitztlajtlanía
    para xiquintlasojtla nopa masehualme catli itztoque nohuaya huan techpalehui se
    quentzi ica tlacualistli. Quema motequipanojcahua catli quinmocuitlahuiyayaj moborregojhua
    itztoyaj nica nechca tojuanti, amo quema tiquinchihuilijque catli fiero, huan
    amo quema tiquintlachtequilijque masque huejcajqui itztoyaj ipan ni tlali nechca
    Carmel. Xiquintlatzintoquili motequipanojcahua huan inijuanti mitzilhuise para
    melahuac catli nimitzilhuía. Huajca yeca se favor, techmaca tlen hueli catli tijpiya
    para ni nomasehualhua huan na, nimocone, huelis tipanose.” Quej nopa quinnahuati
    ma quiilhuica.
  swh-ONEN: “ ‘Nasikia kuwa huu ni wakati wa kukata kondoo manyoya. Wachunga mifugo
    wako walipokuwa pamoja nasi, hatukuwatendea mabaya na wakati wote waliokuwa huko
    Karmeli hakuna chochote chao kilipotea.
  bba-bba: Wee, tɛ̃ nɑ nuɑ mɑ bɑ win yɑ̃ɑnun sɑnsu bɔɔrimɔ. Mɛyɑ sɑ mɑɑ wɑ̃ɑ kɑ win
    yɑ̃ɑ kpɑrobu sɑnnu. Sɑ ǹ ben ɡoo torɑrire. Mɛyɑ ben ɡoo kun mɑɑ win yɑ̃ɑru biɑre
    sɑɑ mìn di sɑ wɑ̃ɑ Kɑɑmɛli mini kɑ be.
  eng-KJVCPB: 'And now I have heard that thou hast shearers: now thy shepherds which
    were with us, we hurt them not, neither was there ought missing unto them, all
    the while they were in Carmel.'
  luo-luo: “ ‘Koro asewinjo ni ingʼado yie rombi e kindeni. Kane jokwadhi ni kodwa,
    to ne ok watimonegi marach, kendo e kinde duto mane gin Karmel onge girgi manolal.
  meu-meu: Lau vada na kamonai oi na mai emu mamoe huidia iutudia taudia; emu mamoe
    ireḡudia taudia danu ai dekemai ama, bena asia hadikadia, bona edia ḡau ta se
    boio, Karamele ai e nohova negana idoinai.
  npi-ULB: तपाईंसँग ऊन कत्रनेहरू छन् भनी म सुन्छु । तपाईंका गोठालाहरू हामीसँग छन्
    र हामीले तिनीहरूलाई कुनै हानि गरेनौं र तिनीहरू कार्मेलमा हुँदा तिनीहरूले कुनै
    पनि कुरा गुमाएनन् ।
  yor-yor: “ ‘Ǹjẹ́ mo gbọ́ pé, àwọn olùrẹ́run ń bẹ lọ́dọ̀ rẹ. Wò ó, àwọn olùṣọ́-àgùntàn
    rẹ ti wà lọ́dọ̀ wa àwa kò sì pa wọ́n lára, wọn kò sì sọ ohunkóhun nù ní gbogbo
    ọjọ́ tí wọ́n wà ní Karmeli.
  ind-ind: Saya mendengar bahwa para pekerjamu sedang menggunting bulu domba-dombamu.
    Ketika para gembalamu bersama dengan kami di Karmel, kami tidak pernah menyusahkan
    mereka, dan mereka tidak pernah kehilangan apa pun selama di sana.
  pes-OPCB: شنیده‌ام مشغول چیدن پشم گوسفندانت هستی. ما به چوپانان تو که در این مدت
    در میان ما بوده‌اند آزاری نرسانده‌ایم و نگذاشته‌ایم حتی یکی از گوسفندانت که در
    کرمل هستند، گم شود.
  tgl-ULB: Narinig ko na mayroon kang mga manggugupit. Nasa amin ang iyong mga pastol,
    at hindi namin sila sinaktan at walang nawala sa kanila sa buong panahon na sila
    ay nasa Carmel.
  hui-hui: Ai Debidi ibu í̠naga nogo sibi irini áyu podalu ke layago hale hene. Í̠naga
    nogo sibi haru haga agali bu hearu ina heba Kameloni harimangi iname ti mo ko
    nahe mandagi bayaleore harimagoni. Ti Kamelo dindini harimangi tinaga mbirale
    wiarubi iname mbira mo kayu nabi dege harima.
  mya-mya: သင်​သည်​သိုး​များ​ကို​အ​မွေး​ညှပ်​လျက်​နေ ကြောင်း​ကြား​သိ​ရ​သ​ဖြင့် ဒါ​ဝိဒ်​က​သင်​၏
    သိုး​ထိန်း​တို့​သည်​ကျွန်​တော်​တို့​ရှိ​ရာ​အ​ရပ် တွင် သိုး​များ​ကို​ထိန်း​ကျောင်း​နေ​ကြ​သော်
    လည်း ကျွန်​တော်​တို့​သည်​သူ​တို့​အား​ဘေး အန္တ​ရာယ်​မ​ပြု​ခဲ့​ကြောင်း​ကို​လည်း​ကောင်း၊
    သူ​တို့​သည်​က​ရ​မေ​လ​မြို့​တွင်​ရှိ​နေ​စဉ် အ​တော​အ​တွင်း​၌ မည်​သည့်​အ​ရာ​တစ် စုံ​တစ်​ခု​မျှ​ခိုး​ဝှက်​ခြင်း​မ​ခံ​ရ​ကြ
    ကြောင်း​ကို​လည်း​ကောင်း​သင့်​အား​သိ​စေ လို​ပါ​သည်။-
  bod-N: ད་ལྟ་ཁྱེད་ཚང་གི་བལ་འབྲེག་པའི་སྐད་ཆ་ངས་ཐོས་ཤིང་ཁྱེད་ཀྱི་ལུག་རྫི་རྣམས་ང་ཚོ་དང་མཉམ་དུ་ཀར་མེལ་དུ་སྡོད་པའི་ཚེ།
    ང་ཚོས་དེ་དག་ལ་བརྙས་བཅོས་ཅི་ཡང་མ་བྱས་པ་དང་། ཁོ་ཚོའི་དངོས་པོ་ཅི་ཡང་མ་སྟོར་བ་ཡིན།
  sna-sna: “ ‘Zvino ndinonzwa kuti ino inguva yokuveura makwai. Vafudzi vako pavakanga
    vanesu, isu hatina kuvabata zvakaipa, uye nguva yose yavakanga vari paKarimeri
    hakuna chimwe chezvinhu zvavo chakarasika.
  spa-BLM: He oído que tienes esquiladores. Tus pastores han estado ahora con nosotros,
    y no les hemos hecho ningún daño. Nada les faltó en todo el tiempo que estuvieron
    en el Carmelo.
  cac-cac: Ix vab'i to ayach ec' a joxanel noc' a calnel. Ojtacpaxi to a eb' a tan̈vum
    calnel ayn̈ejec' eb' qued'oc d'a Carmel tic. Ayic ayec' eb' qued'oc d'a tic, malaj
    jab'oc tas ix ic'an eb', malaj pax jab'oc tas ix quiq'uec' d'a eb'.
  swh-ULB: Nasikia kwamba unao wakata manyoya. Wachungaji wako walikuwa pamoja nasi,
    na hatukuwafanyia ubaya, na muda wote wakiwa Karmeli hawakupotelewa kitu chochote.
  bel-bel: сёньня я пачуў, што ў цябе стрыгуць авечкі; вось, пастухі твае былі з намі,
    і мы ня крыўдзілі іх, і нічога ў іх не прапала за ўвесь час, пакуль яны былі на
    Карміле;
  deu-ELBBK: Und jetzt habe ich gehört, dass du die Schafscherer hast; nun, deine
    Hirten sind bei uns gewesen, wir haben ihnen nichts zuleide getan, und nicht das
    Geringste ist von ihnen vermisst worden alle die Tage, die sie in Karmel gewesen
    sind.
  mbb-OT: Nezineg ku he ebpepen-elutan nu is menge kerehidu nu. Hein duma zey pa heeyan
    is ebantey te menge kerehidu nu ziyà te Carmel, wazè dey sikandan pesipelahi wey
    wazà netazin he kandan.
  mal-2015: നിനക്കു ആടുകളെ രോമം കത്രിക്കുന്ന അടിയന്തരം ഉണ്ടെന്നു ഞാൻ കേട്ടിരിക്കുന്നു.
    നിന്റെ ഇടയന്മാർ ഞങ്ങളോടുകൂടെ ഇരുന്നപ്പോൾ ഞങ്ങൾ അവരെ ഉപദ്രവിച്ചില്ല; അവർ കർമ്മേലിൽ
    ഇരുന്ന കാലത്തൊക്കെയും അവർക്കു ഒന്നും കാണാതെ പോയതുമില്ല.
  rmc-rmc: Šunďom, hoj o murša tuke akana strihinen le bakren. Sar sas tire pasťjera
    paš amende, šoha lenge na kerďam ňič nalačho a ňič lenge na našľiľa, medik sas
    andro Karmel.
  pes-OPV: و الان شنیده‌ام که پشم برندگان داری و به شبانان تو که در این اوقات نزد
    ما بودند، اذیت نرسانیدیم. همه روزهایی که در کرمل بودند چیزی از ایشان گم نشد.
  ron-1924: Ши акум, ам аузит кэ тунзь оиле. Пэсторий тэй ау фост ку ной; ну й-ам
    окэрыт ши ну ли с-а луат нимик ын тот тимпул кыт ау фост ла Кармел.
  ben-OBCV: “ ‘আমি শুনতে পেয়েছি এখন নাকি মেষের লোম ছাঁটার সময়। আপনার রাখালরা যখন
    আমাদের সঙ্গে ছিল, আমরা তাদের সঙ্গে খারাপ ব্যবহার করিনি, আর যতদিন তারা কর্মিলে
    ছিল তাদের কোনো কিছুই হারায়নি।
  som-som: Oo haatan waxaan maqlay inaad haysatid kuwo ido xiira; adhijirradaadiina
    way nala joogayeen, oo annana waxba ma aannu yeelin, oo innaba wax kama dhinnayn
    intii ay Karmel joogeen oo dhan.
  lat-VUC: 'Audivi quod tonderent pastores tui, qui erant nobiscum in deserto: numquam
    eis molesti fuimus, nec aliquando defuit quidquam eis de grege, omni tempore quo
    fuerunt nobiscum in Carmelo.'
  eng-ASVBT: 'And now I have heard that thou hast shearers: thy shepherds have now
    been with us, and we did them no hurt, neither was there aught missing unto them,
    all the while they were in Carmel.'
  ita-1885: Ora io ho inteso che tu hai i tonditori; or i tuoi pastori sono stati
    con noi, e noi non abbiamo fatto loro alcuno oltraggio, e non si è trovato mancar
    loro nulla, tutto il tempo che sono stati in Carmel.
  eng-LXXUP: And now, behold, I have heard that thy shepherds who were with us in
    the wilderness are shearing thy sheep, and we hindered them not, neither did we
    demand anything from them all the time they were in Carmel.
  eng-ULB: I hear that you have shearers. Your shepherds have been with us, and we
    did them no harm, and they missed nothing the whole time they were in Carmel.
  spa-VBL: Me he enterado de que estás ocupado esquilando. Cuando tus pastores estuvieron
    con nosotros, no los maltratamos, y nada de lo que les pertenecía fue robado en
    todo el tiempo que estuvieron en el Carmelo.
  fra-_FOB: Et maintenant, j'ai appris que tu as les tondeurs. Or, tes bergers ont
    été avec nous, et nous ne leur avons fait aucun outrage, et il ne leur a rien
    manqué, tout le temps qu'ils ont été à Carmel.
  mal-mal: നീ ആടുകളുടെ രോമം കത്രിക്കുന്നുണ്ടെന്ന് ഞാൻ കേട്ടു. നിന്റെ ഇടയന്മാർ ഞങ്ങളോടുകൂടെ
    ഇരുന്നപ്പോൾ ഞങ്ങൾ അവരെ ഉപദ്രവിച്ചില്ല; അവർ കർമ്മേലിൽ ഇരുന്ന കാലത്ത് അവർക്ക് ഒന്നും
    നഷ്ടപ്പെട്ടില്ല.
  urd-GVR: Sunā hai ki bheṛoṅ ke bāl katarne kā waqt ā gayā hai. Karmil meṅ āp ke
    charwāhe hameshā hamāre sāth rahe. Us pūre arse meṅ na unheṅ hamārī taraf se koī
    nuqsān pahuṅchā, na koī chīz chorī huī.
  suz-BL: गे नु भेडा आ ऊन प्रेक्‍ब मुर बाक्‍नीम, देंशो लोव़ नेंता। इन भेडा योव़बपुकी
    गो नु बाक्‍शो बाक्‍तेक्‍म। मिनु गो मेको आन कली मारेइ मरिम्‍शो मपक। मेकोपुकी कारमेलम
    बाक्‍मानु, मेको आन के मारेइ मजाम।
  ita-1927: Ho saputo che tu hai i tosatori; ora, i tuoi pastori sono stati con noi,
    e noi non abbiam fatto loro alcun oltraggio, e nulla è stato loro portato via
    per tutto il tempo che sono stati a Carmel.
  ckb-ckb: «”ئێستا بیستوومە کە لەلای ئێوە کاتی بڕینەوەی مەڕەکانە. بە درێژایی ئەو ماوەیەی
    شوانەکانت لەگەڵ ئێمە لە کارمەل بوون ئازارمان نەدان و هیچیان لێ بزر نەبوو.
  eng-BBE: 'I have had word that you have wool-cutters: now the keepers of your sheep
    have been with us, and we have done them no evil, and taken nothing of theirs
    while they were in Carmel.'
  kan-OKCV: “ ‘ಈಗ ನಿನಗೆ ಕುರಿಗಳ ಉಣ್ಣೆ ಕತ್ತರಿಸುವವರು ಉಂಟೆಂದು ಕೇಳಿದ್ದೇನೆ. ಆದರೆ ನಮ್ಮ ಸಂಗಡವಿದ್ದ
    ನಿನ್ನ ಕುರಿಕಾಯುವವರು ಕರ್ಮೆಲಿನಲ್ಲಿದ್ದ ದಿವಸಗಳೆಲ್ಲಾ ನಾವು ಅವರಿಗೆ ತೊಂದರೆಪಡಿಸಲಿಲ್ಲ. ಅವರು
    ಒಂದಾದರೂ ಕಳೆದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: இப்பொழுது ஆடுகளை மயிர் கத்தரிக்கிறவர்கள் உம்மிடத்தில் இருக்கிறார்கள் என்று
    கேள்விப்பட்டேன்; உம்முடைய மேய்ப்பர் எங்களோடு இருந்தார்கள்; அவர்கள் கர்மேலில் இருந்த
    நாளெல்லாம் நாங்கள் அவர்களை வருத்தப்படுத்தவில்லை; அவர்களுடைய பொருள் ஒன்றும் காணாமல்
    போனதும் இல்லை.
  spa-RV-1909: Ha poco supe que tienes esquiladores. Ahora, á los pastores tuyos que
    han estado con nosotros, nunca les hicimos fuerza, ni les faltó algo en todo el
    tiempo que han estado en el Carmelo.
  ron-BTF: Și acum, am auzit că ai tunzători; acum, pe păstorii tăi, care au fost
    cu noi, nu i-am vătămat, nici nu le-a lipsit nimic, tot timpul cât au fost în
    Carmel.
  eng-WEBP: Now I have heard that you have shearers. Your shepherds have now been
    with us, and we didn’t harm them. Nothing was missing from them all the time they
    were in Carmel.
  eng-FBV: Now I've heard that you are busy shearing. When your shepherds were with
    us, we didn't mistreat them, and nothing belonging to them was stolen all the
    time they were in Carmel.
  nld-1939: Ik heb vernomen, dat men bij u de schapen scheert. Welnu, wij hebben uw
    herders, die in onze nabijheid waren, niet gehinderd, en nooit, zolang ze in Karmel
    waren, hebben ze ook maar iets vermist;
  nch-BL: Nijmati para anquinximaj moborregojhua huan anilhuichihuaj. Nimitztajtanía
    para xiquintasojta nopa masehualme cati itztoque nohuaya huan techpalehui se quentzi
    ica tacualisti. Quema motequipanojcahua cati quinmocuitahuiyayaj moborregojhua
    itztoyaj nica nechca tojuanti, amo quema tiquinchihuilijque cati fiero, huan amo
    quema tiquintachtequilijque masque huejcajqui itztoyaj ipan ni tali nechca Carmel.
    Xiquintatzintoquili motequipanojcahua huan inijuanti mitzilhuise para melahuac
    cati nimitzilhuía. Huajca yeca se favor, techmaca ten hueli cati tijpiya para
    ni nomasehualhua huan na, nimocone, huelis tipanose.” Quej nopa quinahuati ma
    quiilhuica.
  vie-1934: Và bây giờ, tôi có hay rằng ông có những thợ hớt lông chiên. Trong lúc
    các kẻ chăn chiên ông ở gần chúng tôi, chúng tôi chẳng hề khuấy khuất chúng nó;
    và trọn hồi chúng nó ở tại Cạt-mên, chẳng có thiếu mất gì hết.
  hin-CV: “ ‘मुझे यह समाचार प्राप्‍त हुआ है कि आपकी भेड़ों का ऊन क़तरा जा रहा है.
