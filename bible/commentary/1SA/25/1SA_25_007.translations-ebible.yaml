    been looked after by them, all the days of their being in Carmel.
  eng-WYC-2017: I have heard that thy shepherds, that were with us in desert, have
    shorn thy flocks; we were never dis-easeful to them, neither any time anything
    of the flock failed to them, in all the time in which they were with us in Carmel;
  eng-WMBB: Now I have heard that you have shearers. Your shepherds have now been
    with us, and we didn’t harm them. Nothing was missing from them all the time they
    were in Carmel.
  urd-GVH: सुना है कि भेड़ों के बाल कतरने का वक़्त आ गया है। करमिल में आपके चरवाहे
    हमेशा हमारे साथ रहे। उस पूरे अरसे में न उन्हें हमारी तरफ़ से कोई नुक़सान पहुँचा,
    न कोई चीज़ चोरी हुई।
  rug-rug: Avoso nigo rau sapu korapa koto mua sipi si goi, meke hiva va gilana nigo
    rau sapu totoso koa turaṉa gami sari na mua sepati pa qega si lopu hite ṉoṉovali
    gami, meke lopu hite keke totoso si ele ta hiko sari dia likakalae pa doduruna
    sa totoso koa turaṉa gami rini pa Kameli.
  gaz-gaz: “ ‘Ani amma akka yeroon kun yeroo itti hoolota irraa rifeensa haadan taʼe
    dhagaʼeera. Yeroo tiksoonni kee nu wajjin turanitti nu isaan hin miine; yeroo
    isaan Qarmeloos keessa turan guutuus wanni isaan qaban tokko iyyuu jalaa hin badne.
  fra-LSG: Et maintenant, j’ai appris que tu as les tondeurs. Or tes bergers ont été
    avec nous; nous ne leur avons fait aucun outrage, et rien ne leur a été enlevé
    pendant tout le temps qu’ils ont été à Carmel.
  yal-yal: Dawuda bata a mɛ a yɛxɛɛ xabe maxabane i konni. E nun i ya xuruse rabane
    waxatin naxan birin tixi Karemele yi nxu fɛma, nxu mi sese ɲaxi liga e ra, e sese
    mi lɔxi ayi.
  haw-1868: 'A ua lohe iho nei au, aia no ia oe na mea ako huluhipa: o kou poe kahuhipa
    me makou, aole makou i hana ino aku ia lakou, aole i lilo kekahi o ko lakou mea
    i ka manawa a pau a lakou i noho ai ma Karemela.'
  arb-NAV: لَقَدْ سَمِعْتُ أَنَّ عِنْدَكَ جَزَّازِينَ. حِينَ كَانَ رُعَاتُكَ بَيْنَنَا
    لَمْ نُؤْذِهِمْ وَلَمْ يُفْقَدْ لَهُمْ شَيْءٌ طَوَالَ الأَيَّامِ الَّتِي كَانُوا
    فِيهَا فِي الْكَرْمَلِ.
  ewe-ewe: Wogblɔ nam be èle fu kom na wò alẽwo kple gbɔ̃wo. Le ɣeyiɣi si me wò alẽkplɔlawo
    nɔ mía dome la, míewɔ nuvevi aɖeke wo kpɔ o eye míefi woƒe naneke kpɔ hã o.
  eng-LEE: 'And now have I heard that thou hast sheep-shearers: now thy shepherds
    have been with us, we have not injured them, neither hath there aught been missing
    unto them, all the time they were at Carmel.'
  asm-FB: মই শুনিলোঁ যে আপুনি নোম কটি আছে। আপোনাৰ মেৰৰখীয়াসকল আমাৰ লগত থাকোঁতে, আমি
    তেওঁলোকক অনিষ্ট কৰা নাছিলোঁ, আৰু তেওঁলোক যেতিয়ালৈকে কৰ্মিলত আছিল, তেতিয়ালৈকে
    তেওঁলোকৰ একো হেৰুৱা নাছিল।
  sus-A: مُشُ عَ مّشِ نّ، عَ عِ شَ وَلِكّيٍ نَ عِ شَ يّشّييٍ شَبٍ شَبَقٍ. كَبِ عِ
    شَ شُرُ سٍ كَنتّيٍ قَشِ كَرٍ مٍلٍ، مُشُ نُ نَ عٍ قْشْ رَ بْحّسَ كُي. سٍسٍ مُ بَشِ
    عٍ يِ رَ نَ وَشَتِ بُن مَ.
  fra-SBL: J'ai appris que tu as des tondeurs. Vos bergers ont maintenant été avec
    nous, et nous ne leur avons fait aucun mal. Rien n'a manqué d'eux pendant tout
    le temps qu'ils ont été au Carmel.
  hbo-hbo: וְעַתָּ֣ה שָׁמַ֔עְתִּי כִּ֥י גֹזְזִ֖ים לָ֑ךְ עַתָּ֗ה הָרֹעִ֤ים אֲשֶׁר־לְךָ֙
    הָי֣וּ עִמָּ֔נוּ לֹ֣א הֶכְלַמְנ֗וּם וְלֹֽא־נִפְקַ֤ד לָהֶם֙ מְא֔וּמָה כָּל־יְמֵ֖י
    הֱיֹותָ֥ם בַּכַּרְמֶֽל׃
  piu-2006: '@see-verse:1SA.025.006'
  pjt-pjt: Mayatja nganampangku nyuranya kulinu tjiipi tjuṯa tjiiṟamilannyangka, mununku
    paluṟu mukuringanyi nyuntu nyanga alatji kulintjaku, panya mungaṯula ngura nyangangka
    nyinangi, nyuntumpa waṟka tjuṯangku tjiipi tjuṯa kanyinnyangka, munula tjananya
    kurantja wiyangku wantingi, kaya palya alatjiṯu nyinangi. Munu panyala nyuntumpa
    kutjupa kutjupa tjuṯa kutitjunkunytja wiyangku alatjiṯu wantingi.
  kik-kik: “ ‘Na rĩrĩ, ndĩraigua atĩ nĩ hĩndĩ ya kũmura ngʼondu guoya. Rĩrĩa arĩithi
    aku maarĩ hamwe na ithuĩ, tũtiamekire ũũru, na ihinda rĩrĩa rĩothe maarĩ Karimeli
    gũtirĩ kĩndũ o na kĩmwe kĩao kĩorire.
  fra-NCL: Et maintenant, j’ai appris que tu as les tondeurs. Or, tes bergers ont
    été avec nous ; nous ne leur avons causé aucune peine, et rien du troupeau ne
    leur a été enlevé pendant tout le temps qu’ils ont été à Carmel.
  cek-AK: Vaihi tuumui na aah, tiah ka panoek; nang ih tuutoep kaminawk kaicae khaeah
    oh o naah, nihcae to raihaih ka paek o ai; Karmel ah oh o nathung, nihcae ih hmuenmae
    tidoeh anghmaa ai.
  cuk-cuk: An be-wisgusad, bede be-sibad-wawaadmar-e-absar eninaye. Na be wisguergebed,
    be-sibad-edarbemalad anmarba gudigusmargu, anmar ega akar-sogsasulid. Wegi Carmelʼgi
    na gudigusmargu, e-ibe anmar bipisaar ibmar sussulid.
  uig-CYR: Мән қирқиғучиларниң сиздә иш башлиғанлиғини аңлидим. Сизниң падичилириңиз
    биз тәрәпләрдә турғанда уларға һеч зәхмә йәткүзмидуқ; биз Кармәлдә турған вақитта
    уларниң һеч тәрсиси жүтүп кәтмиди.
  tel-2017: మీతో గొర్రెబొచ్చు కత్తిరించే వారున్నారని నాకు తెలిసింది. మీ గొర్రెల కాపరులు
    మా దగ్గరున్నప్పుడు మేము వారికి ఏ కీడూ తలపెట్టలేదు. వారు కర్మెలు ప్రాంతంలో ఉన్నంతకాలం
    వారేదీ పోగొట్టుకోలేదు.
  hat-BSA: Alò, mwen te tande ke ou genyen tay lenn mouton. Alò, bèje ou yo te avèk
    moun nou yo. Nou pa t ensilte yo, ni yo pa t manke anyen nan tout jou ke yo te
    pase Carmel yo.
  kos-kos: El lohng lah kom kalkul sheep, ac el ke kom in etu lah mwet lom ma liyaung
    sheep nutum elos tuh muta yorosr, ac wangin kutena ma koluk kut oru nu selos.
    Kut tia pisre kutena ma lalos ke elos muta yorosr in acn Carmel.
  hbo-WLC: וְעַתָּ֣ה שָׁמַ֔עְתִּי כִּ֥י גֹזְזִ֖ים לָ֑ךְ עַתָּ֗ה הָרֹעִ֤ים אֲשֶׁר־לְךָ֙
    הָי֣וּ עִמָּ֔נוּ לֹ֣א הֶכְלַמְנ֗וּם וְלֹֽא־נִפְקַ֤ד לָהֶם֙ מְא֔וּמָה כָּל־יְמֵ֖י
    הֱיוֹתָ֥ם בַּכַּרְמֶֽל׃
  ibo-ibo: “ ‘Anụla m na ị na-akpacha ajị igwe ewu na atụrụ gị. Oge ndị ọzụzụ atụrụ
    gị nọ nʼetiti anyị, anyị emejọghị ha, o nweghị ihe ọbụla funarịrị ha oge ahụ niile
    ha nọrọ nʼobodo Kamel.
  ory-ory: ଆମ୍ଭେ ଶୁଣିଲୁ, ତୁମ୍ଭର ଲୋମଛେଦକମାନେ ଅଛନ୍ତି; ତୁମ୍ଭର ମେଷପାଳକମାନେ ଏବେ ଆମ୍ଭମାନଙ୍କ
    ସଙ୍ଗରେ ଅଛନ୍ତି, ଆମ୍ଭେମାନେ ସେମାନଙ୍କର କୌଣସି ଅପକାର କରି ନାହୁଁ, କିଅବା କର୍ମିଲରେ ଥିବା
    ସମୟଯାକ ସେମାନଙ୍କର କିଛି ହଜି ନାହିଁ।
  chk-chk: Üa rongorong pwe mi wor noum chon fichi ülöülen sip. Iwe, noum chon masen
    sip ra nom rem, nge äm aisap aweiresiir, esap pwal pöütüla och seniir lon ükükün
    ewe fansoun ra nom lon Karmel.
  ssd-ssd: Tane kile sipsip ŋguenu kugerka minig pasa ta David nu isna. Sine buk naŋe
    piro mbal ndoŋ minmba nane sipsip kulatkinaig le sine Karmelŋge nane ndoŋ gulab
    mayemba mingeŋ. Nane tuku agaŋmor inum kuayarmba ŋgisi ndageŋ.
  rop-rop: Imbin gedim wed weya yu deigimatbat detlot wul brom yu ship olabat, en
    imbin jandim melabat blanga dalim yu ola stakmen blanga yu bin deya langa melabat
    langa det deset kantri, en Deibid bin tridim olabat gudbalawei, en olataim weya
    deibin iya langa dijan pleis weya dei jidan tudei, nobodi bin stilim enijing brom
    olabat.
  ukr-1871: Прочув я оце, що в тебе стриговини. Вівчарі твої пробували поблизу нас;
    ми не знущались із них, і не пропадало в них нїщо, поки вони на Кармелї були.
  deu-1951: Ich habe gehört, daß du Schafscherer hast. Nun, deine Hirten sind bei
    uns gewesen; wir haben ihnen nichts zuleide getan, und es hat ihnen nichts gefehlt
    an der Zahl, solange sie zu Karmel waren;
  eng-JPS: And now I have heard that thou hast shearers; thy shepherds have now been
    with us, and we did them no hurt, neither was there aught missing unto them, all
    the while they were in Carmel.
  srp-1865: Èuo sam da strižeš ovce; pastiri su tvoji bivali kod nas, i ne uèinismo
    im nepravde, i ništa im nije nestalo dokle god bijahu na Karmilu.
  lug-lug: “Mpulira nti ekiseera eky’okusala ebyoya by’endiga kituuse. Abasumba bo
    bwe baabeeranga awamu naffe, tetwabayisanga bubi, era n’ebbanga lyonna lye baamala
    e Kalumeeri tewali na kimu ku bintu byabwe ekyabula.
  heb-heb: ועתה שמעתי כי גזזים לך עתה הרעים אשר לך היו עמנו לא הכלמנום ולא נפקד להם
    מאומה כל ימי היותם בכרמל׃
  ben-IRV: আমি শুনতে পেলাম যে, আপনার কাছে লোমছেদনকারীরা আছে; ইতিমধ্যে আপনার মেষপালকরা
    আমাদের সঙ্গে ছিল, আমরা তাদের অপকার করি নি এবং যতদিন তারা কর্মিলে ছিল, ততদিন তাদের
    কিছুই হারায়ও নি৷
  pan-pan: ਮੈਂ ਹੁਣ ਸੁਣਿਆ ਹੈ ਜੋ ਤੇਰੇ ਕੋਲ ਉੱਨ ਕਤਰਨ ਵਾਲੇ ਹਨ ਅਤੇ ਜਦ ਤੇਰੇ ਆਜੜੀ ਸਾਡੇ ਨਾਲ
    ਸਨ, ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕੁਝ ਦੁੱਖ ਨਹੀਂ ਦਿੱਤਾ ਅਤੇ ਜਿੰਨਾਂ ਚਿਰ ਉਹ ਕਰਮਲ ਵਿੱਚ ਸਨ ਉਨ੍ਹਾਂ
    ਦਾ ਕੁਝ ਨਹੀਂ ਗੁਆਚਿਆ।
  tkr-tkr: Zak'le g'ayxhiyn ğu vəq'əbı'e qoyşar. Yiğın çobanar yişde k'anenang'a,
    şi manbışik soot'u deş. Manbı Karmel vuxhaylette, manbışin vuççud agu deş.
  mya-JVB: ကိုယ်တော် ၌ သိုးမွေးညှပ် သော သူများရှိကြောင်း ကို အကျွန်ုပ်ကြား ပါ၏။ အကျွန်ုပ်
    တို့နှင့်အတူ နေ သောကိုယ်တော် ၏ သိုးထိန်း တို့ကို အကျွန်ုပ်တို့သည် မ ပြစ်မှား ပါ။
    သူတို့သည် ကရမေလ မြို့မှာ နေ သောကာလ ပတ်လုံး၊ သူ တို့ဥစ္စာ တစုံတခုမျှ မ ပျောက် ပါ။
  tbg-tbg: Ne maa entara sipisipi kaahi teqe variarara vokiaka tiamanta te irunarave.
    Ai sipisipiqaa raqikia vaiintika maini Kaamelini tinavu hampata variamanta tenavu
    kia vika qoraiqama nimitaraiti, vika airaira kia voqavata muara varaunarave.
  hmo-hmo: Davida ese ia kamonai vadaeni oiemu gaukara taudia ese oiemu mamoe edia
    huina idia utua noho. Bona Davida ia ura oi diba, oiemu mamoe naria taudia be
    aiemai orea taudia danu Karamele dekenai idia noho hebou. Ai ese idia ai hadikaia
    lasi, bona ai ese edia gau ta ai henaoa lasi momokani.
  urd-urd: मैंने अब सुना है कि तेरे यहाँ बाल कतरने वाले हैं और तेरे चरवाहे हमारे साथ
    रहे और हमने उनको नुक़्सान नहीं पहूँचाया और जब तक वह कर्मिल में हमारे साथ रहे उनकी
    कोई चीज़ खोई न गई।
  rus-SYN: ныне я услышал, что у тебя стригут овец. Вот, пастухи твои были с нами,
    и мы не обижали их, и ничего у них не пропало во все время их пребывания на Кармиле;
  bqc-SIM: Má mà n mↄ ń sãkãkɛ̃ɛlɛnaↄ. Kɛ́ n sãdãnaↄ kúwanↄ, wi ĩadamáo,
    mɛ́ an kua Kaamɛli guu, pↄe i kɛ̃́sãmáo.
  tcz-CHONGTHU: “Nangman kelngoi mulvou ding miho chu keiho Carmel koma nakoiye ti
    kajan, keihon suh gentheina ima kanei pouve chule amahoa kon in jong ima guhle
    lah kanei pouve.
  mar-mar: तुझ्याकडे कातरणारे आहेत असे मी आता ऐकले. आताच तुझे मेंढपाळ आम्हाजवळ होते
    त्यांना आम्ही उपद्रव केला नाही आणि जितके दिवस ते कर्मेलात होते तितके दिवस त्यांचे
    काही हरवले नाही.
  qub-qub: Mayashcä millwata rutuycashayquitami. Gampis mayashcanquichari Carmelcho
    uyshëruyquicunawan iwal goyashäta. Chaycho nogacunawan iwal goyaptin manami ni
    imanillarpis rimapashcächu, ni imatapis guechushcächu.
  bqp-bqp: Ma mà n su kũ sãkãkɛ̃rɛrinↄ. Kũ n sãdãrinↄn kú kũoo, odi wari daḿmaro,
    ń kunna Kamɛli gũn, pↄ́ke dí kĩaḿmaro.
  hat-hat: Li tande ou ap taye lenn mouton ou yo. Li voye di ou lè gadò mouton ou
    yo te avèk nou, nou pa t' janm fè yo anyen. Yo pa janm pèdi anyen pandan tout
    tan yo te nan zòn Kamèl la.
  eng-BSB: Now I hear that it is time for shearing. When your shepherds were with
    us, we did not harass them, and nothing of theirs was missing the whole time they
    were in Carmel.
  tod-tod: Gè mɛnigɛ ga ɗa ɗa-ʋaalagiti maaleɠai leʋezu. Tama ɗa-ʋaala makɛ nuiti
    ti ɠɛa gi ʋa, gi la faa ɲɔu ɠɛɛni ga tiye, ti la ʋalani ani nɔpɛ ma, yeeɠɛɠalai
    naa pɛ su, nii ti kɛa Kaalemɛle.
  eng-WEBPB: Now I have heard that you have shearers. Your shepherds have now been
    with us, and we didn’t harm them. Nothing was missing from them all the time they
    were in Carmel.
  kbq-kbq: Hagi menina antahuana sipisipi azoka neharana kna me'ne hu'za nasami'naze.
    Hagi sipisipi afukama kegavama nehaza vahe'mo'zama Kemoli kumate'ma tagranema
    emani'naza knafina, zamazeri havizana nosuta, mago'a zazmia kumazafa ose'none.
  nhe-BL: Nijmati para inquinximaj moborregojhua huan inilhuichihuaj. Nimitztlajtlanía
    para xiquintlasojtla nopa tlacame tlen itztoque nohuaya huan xinechpalehui se
    quentzi ica tlacualistli. Quema motlatequipanojcahua tlen quinmocuitlahuiyayaj
    moborregojhua itztoyaj nica nechca tojuanti, ax quema tiquinchihuilijque tlen
    fiero, huan ax quema tiquintlaxtequilijque yonque huejcajqui itztoyaj ipan ni
    tlali nechca Carmel. Xiquintlajtlani motlatequipanojcahua huan inijuanti mitzilhuise
    para melahuac tlen nimitzilhuía. Huajca yeca se favor, xitechmaca tlen hueli tlen
    tijpiya para ni notlacajhua huan na, nimocone, huelis tipanose.” Queja nopa quinnahuati
    ma quiilhuica.
  bus-bus: Má mà n mↄ kↄ̃n sãkãkɛ̃ɛrinↄ. Kɛ̀ n sãdãrinↄↄ kúwao, wée ĩa daḿmaro,
    ń kuuna Kamɛli guu, pↄ́kee e kɛ̃sãḿmaro.
  gub-BL: Ukwaw nereimaw hawer imonohokaw rehe nema'ereko haw a'e. Nereimaw wanehe
    uzekaiw ma'e wiko xe urepyr amo 'ar mehe wà. Nuruzapo kwaw ikatu 'ym ma'e wanupe
    ure. Karamew pe waneko mehe na'uremunar kwaw wama'e rehe ure.
