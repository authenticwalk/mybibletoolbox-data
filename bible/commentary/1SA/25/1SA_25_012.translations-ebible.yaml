verse: 1SA.025.012
translations:
  mal-C: ദാവീദിന്റെ ഭൃത്യന്മാർ മടങ്ങിവന്ന് ഈ വാക്കുകളെല്ലാം ദാവീദിനെ അറിയിച്ചു.
  deu-TKW: Da wandten sich Davids Leute zum Rückweg, gingen heim und meldeten ihm
    genau, was vorgefallen war.
  lin-lin: Bilenge mibali ya Davidi babalukaki mpe bazongaki. Tango bakomaki, bayebisaki
    Davidi makambo oyo Nabali alobaki.
  eng-LSV: And the young men of David turn on their way, and turn back, and come in,
    and declare to him according to all these words.
  eng-GNV: So Dauids seruants turned their way, and went againe, and came, and tolde
    him all those things.
  eng-WEBSTER: So David's young men turned their way, and went again, and came and
    told him all these sayings.
  nhw-BL: Huajca itlatitlanilhua David mocuepque huan quiilhuicoj David nochi quen
    quinilhuijtoya Nabal.
  swh-ONEN: Watu wa Daudi wakageuka na kurudi. Walipofika, wakaarifu kila neno.
  bba-bba: Mɑ Dɑfidin ɑluwɑɑsi be, bɑ ɡɔsirɑmɑ bɑ nùn sɔ̃ɔwɑ kpuro ye Nɑbɑli u ɡeruɑ.
  eng-KJVCPB: So David’s young men turned their way, and went again, and came and
    told him all those sayings.
  luo-luo: Jo-Daudi nowichore mi odok. Kane gichopo, neginyiso Daudi weche duto.
  meu-meu: Taunabunai, David ena eregabe e raka oho, e lou lao, unu hereva iboudiai
    e hamaorolaia.
  npi-ULB: त्यसैले दाऊदका मानिसहरू फर्केर आए र भनिएका हरेक कुरा तिनलाई बताए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ọmọkùnrin Dafidi sì mú ọ̀nà wọn pọ̀n, wọ́n sì padà, wọ́n
    sì wá, wọn si rò fún un gẹ́gẹ́ bi gbogbo ọ̀rọ̀ wọ̀nyí.
  ind-ind: Maka para utusan itu kembali kepada Daud dan menyampaikan semua yang sudah
    dikatakan Nabal.
  pes-OPCB: افراد داوود نزد او برگشتند و آنچه را که نابال گفته بود برایش تعریف کردند.
  tgl-ULB: Kaya umalis at bumalik ang kabataang kalalakihan ni David, at sinabi sa
    kanya ang lahat nang bagay na sinabi.
  hui-hui: Ani layagola agali Debidihanda pu lene biaru tigua Nabalahanda bi layaruni
    bibahende lo yalu dai buwa Debidi lamiai hene.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​တို့​သည်​ပြန်​လာ​ပြီး​လျှင် နာ​ဗ​လ ပြော​ဆို​လိုက်​သော​စ​ကား​ကို​ဒါ​ဝိဒ်​အား
    ပြော​ပြ​ကြ​၏။-
  bod-N: དཱ་བིད་ཀྱི་ཞབས་ཕྱི་རྣམས་ཕྱིར་ལོག་ཅིང་རང་གི་ལམ་དུ་ཞུགས་ཏེ་སླེབས་ནས། ཁོང་ལ་གཏམ་དེ་ཐམས་ཅད་སྨྲས་པ་རེད།
  sna-sna: Vanhu vaDhavhidhi vakatendeuka vakadzokera havo. Vakati vasvika, vakamutaurira
    mashoko ose.
  spa-BLM: Entonces los jóvenes de David se pusieron en camino y volvieron, y vinieron
    a contarle todas estas palabras.
  cac-cac: Icha chi' ix aj smeltzajxi eb' vin̈ schecab' vin̈aj David chi'. Ayic ix
    c'och eb' vin̈ d'a vin̈, ix yalan eb' vin̈ masanil tas ix yal vin̈aj Nabal chi'.
  swh-ULB: Hivyo vijana wa Daudi waligeuka na kurudi, nakumwambia kila kitu kilichosemwa.
  bel-bel: І пайшлі назад людзі Давідавыя сваёй дарогай і вярнуліся, і прыйшлі і пераказалі
    яму ўсе словы гэтыя.
  deu-ELBBK: Und die Knaben Davids wandten sich auf ihren Weg; und sie kehrten zurück
    und kamen und berichteten ihm nach allen diesen Worten.
  mbb-OT: Nen-ulì is menge sakup ni David ne midtudtul zan is migkaǥi kandan ni Nabal.
  mal-2015: ദാവീദിന്റെ ബാല്യക്കാർ മടങ്ങിവന്നു വിവരമൊക്കെയും അവനോടു അറിയിച്ചു.
  rmc-rmc: Avke pes o murša visarde pale ko David a phende leske savoro, so phenďa
    o Nabal.
  pes-OPV: پس خادمان داود برگشته، مراجعت نمودند و آمده، داود را از جمیع این سخنان
    مخبر ساختند.
  ron-1924: Оамений луй Давид шь-ау луат друмул ынапой; с-ау ынторс ши ау спус, ла
    сосиря лор, тоате ачесте кувинте луй Давид.
  ben-OBCV: দাউদের লোকজন মুখ ফিরিয়ে চলে গেল। তাঁর কাছে ফিরে গিয়ে তারা প্রতিটি কথা
    বলে শুনিয়েছিল।
  som-som: Sidaas daraaddeed Daa'uud raggiisii dhallinyarada ahaa way jeesteen oo
    dib bay u noqdeen, oo intay Daa'uud u yimaadeen ayay erayadan oo dhan u sheegeen.
  lat-VUC: Regressi sunt itaque pueri David per viam suam, et reversi venerunt, et
    nuntiaverunt ei omnia verba quæ dixerat.
  eng-ASVBT: So David’s young men turned on their way, and went back, and came and
    told him according to all these words.
  ita-1885: Ed i fanti di Davide si rivolsero al lor cammino, e ritornarono, e vennero,
    e rapportarono a Davide tutte quelle parole.
  eng-LXXUP: So the servants of David turned back, and returned, and came and reported
    to David according to these words.
  eng-ULB: So David's young men turned away and came back, and told him everything
    that was said.
  spa-VBL: Así que los hombres de David se dieron la vuelta y regresaron por donde
    habían venido. Cuando regresaron, le contaron a David todo lo que Nabal había
    dicho.
  fra-_FOB: Alors les gens de David s'en retournèrent par leur chemin. Ils revinrent
    donc, et, à leur arrivée, lui rapportèrent toutes ces paroles.
  mal-mal: ദാവീദിന്റെ ബാല്യക്കാർ മടങ്ങിവന്ന് വിവരമെല്ലാം അവനോട് അറിയിച്ചു.
  urd-GVR: Dāūd ke ādmī chale gae aur Dāūd ko sab kuchh batā diyā.
  suz-BL: मिनु दाऊद आ ठिटा मुरपुकी लेश्‍शा, जाक्‍दीश्‍शा, दाऊद कली मेको लोव़ नेल्‍ल
    शेंदमे बाक्‍त।
  ita-1927: I giovani ripresero la loro strada, tornarono, e andarono a riferire a
    Davide tutte queste parole.
  ckb-ckb: جا خزمەتکارەکانی داود بە ڕێگاکەیاندا گەڕانەوە، هاتن و هەموو ئەو قسانەیان
    پێی ڕاگەیاند.
  eng-BBE: So David's young men, turning away, went back and gave him an account of
    everything he had said.
  kan-OKCV: ಹೀಗೆ ದಾವೀದನ ಯುವಕರು ತಮ್ಮ ಮಾರ್ಗವಾಗಿ ಹಿಂದಕ್ಕೆ ತಿರುಗಿ ದಾವೀದನ ಬಳಿಗೆ ಬಂದು, ಈ
    ಮಾತುಗಳನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದರು.
  tam-2017: தாவீதின் வாலிபர்கள் தங்கள் வழியே திரும்பி, மறுபடியும் தாவீதினிடத்தில்
    வந்து, இந்த வார்த்தைகளையெல்லாம் அவனுக்கு அறிவித்தார்கள்.
  spa-RV-1909: Y tornándose los criados de David, volviéronse por su camino, y vinieron
    y dijeron á David todas estas palabras.
  ron-BTF: Astfel tinerii lui David s-au întors pe calea lor și au mers înapoi și
    au venit și i-au istorisit toate aceste spuse.
  eng-WEBP: So David’s young men turned on their way and went back, and came and told
    him all these words.
  eng-FBV: So David's men turned around and went back the way they came. When they
    got back they told David everything Nabal had said.
  nld-1939: Davids knechten maakten dus rechtsomkeer en vertelden hem bij hun terugkomst,
    hoe ze ontvangen waren.
  nch-BL: Huajca itatitanilhua David tacuepilijque huan quiilhuicoj David nochi quej
    quinilhuijtoya Nabal.
  vie-1934: Những gã trai trẻ của Đa-vít thối đường trở về. Đến nơi, chúng nó thuật
    lại các lời ấy cho Đa-vít nghe.
  hin-CV: तब दावीद के साथी लौट गए. लौटकर उन्होंने दावीद को यह सब सुना दिया.
  spa-BES: Entonces los jóvenes de David, dándose la vuelta, regresaron y le contaron
    todo lo que había dicho.
  tdx-tdx: Aa le nitolike o ajalahi’ i Davideo, nimpoly vaho nitalilia’e iaby i saontsi’ey.
  tha-KJV: พวกคนหนุ่มของดาวิ​ดก​็​หันกลับ และมาบอกเรื่องราวทั้งสิ้นนี้​แก่​ดาวิด
  por-BR-2018: E virando-se os criados de Davi, voltaram por seu caminho, e vieram
    e disseram a Davi todas estas palavras.
  deu-ELO: Und die Knaben Davids wandten sich auf ihren Weg; und sie kehrten zurück
    und kamen und berichteten ihm nach allen diesen Worten.
  eng-WYC-2018: Therefore the young men of David went again by their way; and they
    turned again, and came, and told to him all (the) words which Nabal had said.
  epo-epo: Kaj la servantoj de David ekiris returne sian vojon, kaj revenis kaj raportis
    al li ĉiujn tiujn vortojn.
  uig-PIN: Dawutning yigitliri kǝlgǝn yoliƣa yenip kǝtti. Yenip kelip ular Dawutⱪa
    ⱨǝmmǝ gǝpni dǝp bǝrdi.
  beo-beo: Da:ibidi ea dunu da ema buhagili, Na:iba:le ea sia:i ema adodole i.
  tpi-OTNT: Ol man bilong Devit i harim dispela tok na ol i go bek long Devit na tokim
    em long olgeta tok bilong Nabal.
  hau-SA: Mutanen Dawuda suka juya suka koma. Da suka iso sai suka faɗa wa Dawuda
    abin da Nabal ya ce.
  uig-LAT: Dawutning yigitliri kelgen yoligha yénip ketti. Yénip kélip ular Dawutqa
    hemme gepni dep berdi.
  nde-nde: Abantu bakaDavida baphenduka babuyela emuva. Sebefikile babika amazwi wonke.
  ton-ton: Ko ia naʻe tafoki ai ʻae kau talavou ʻa Tevita ʻo toe ʻalu ʻi honau hala,
    ʻo hoko ʻo fakahā kiate ia ʻae ngaahi tala ni kotoa pē.
  ces-1613: A obrátivše se služebníci Davidovi na cestu svou, navrátili se, a přišedše,
    oznámili jemu všecka slova ta.
  eng-WMB: So David’s young men turned on their way and went back, and came and told
    him all these words.
  tam-TCV: எனவே தாவீதின் மனிதரான அந்த வாலிபர் தாங்கள் வந்த வழியே மறுபடியும் திரும்பிப்
    போனார்கள். அவர்கள் போய் நாபால் சொன்ன ஒவ்வொரு வார்த்தையையும் தாவீதுக்குச் சொன்னார்கள்.
  ceb-ULB: Busa namiya ug namalik ang mga batan-ong lalaki, ug gisulti kaniya ang
    tanan nga gipamulong.
  pol-UBG: Słudzy Dawida zawrócili i udali się w drogę, a gdy przybyli, powiedzieli
    mu wszystkie te słowa.
  urd-GVU: داؤد کے آدمی چلے گئے اور داؤد کو سب کچھ بتا دیا۔
  deu-1912: Da kehrten sich die Jünglinge Davids wieder auf ihren Weg; und da sie
    wieder zu ihm kamen, sagten sie ihm solches alles.
  kan-2017: ಆ ಸೇವಕರು ಹಿಂದಿರುಗಿ ತಮ್ಮ ದಾರಿ ಹಿಡಿದು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ ಎಲ್ಲವನ್ನೂ
    ತಿಳಿಸಲಾಗಿ,
  yap-yap: Me sul fapi salthaw rok David ko gin bay riy nga rogned ngak e tin keyog
    Nabal.
  hlt-MCSB: Te dongah David kah camoe rhoek tah a longpuei la ki buung uh tih mael
    uh. A pha uh neh te rhoek kah olka boeih te David taengla puen uh.
  mdy-ETH: ዬካፓ ኪኢቶ ዓሶንሢ ማዒ ሙኪ ናኣባኣሌ ጌዔ ባኮ ዳውቴም ኬኤዜኔ፤
  twi-ASANTE: Na Dawid mmarima no sane kɔeɛ, kɔkaa deɛ Nabal kaeɛ no kyerɛɛ no.
  eng-WEBU: So David’s young men turned on their way and went back, and came and told
    him all these words.
  wal-wal: Yaagin Daawita asati simmidi guyye biidosona. Bi gakkidi Naabaali giidobaa
    ubbaa Daawitayyo yootidosona.
  spa-PDDPT: Entonces los jóvenes de David regresaron por su camino. Llegaron y dijeron
    a David todas esas palabras.
  gun-gun: Ha'e rami rã Davi rembiguai kuery ojevy ju oje'oivy tape ouague rupi. Ovaẽmba
    vy Davi pe omombe'upa ju ijayvuague ha'e javi.
  agu-BL: Yi quibital yi e' ẍchakum Luwiy yi xtxolbila'tz, nin tzun e' cu'-t tbe'
    tan chipakxe'n. Ma yi cyopone'n te Luwiy nin tzun baj cyen chitxolil tetz, cyakil
    yi mbi cu'n tal Nabal scyetz.
  eng-PEV: So they went back to tell David what Nabal said.
  ilo-ULB: Isu a nagsubli dagiti agtutubo a tattao ni David, ket imbagada kenkuana
    amin a naibaga.
  kpg-kpg: Digau hai hegau David gaa hula di nadau ala gi muli, ga hagi anga gi David
    nia helekai Nabal.
  uig-ARA: داۋۇتنىڭ يىگىتلىرى كەلگەن يولىغا يېنىپ كەتتى. يېنىپ كېلىپ ئۇلار داۋۇتقا
    ھەممە گەپنى دەپ بەردى.
  sus-sus: Dawuda xa xɛɛrae naxa gbilen. E to so, e naxa na birin dɛntɛgɛ.
  pon-2006: Nein Depit mwahnakapw ko eri pwurala reh oh padahkihong soahng koaros
    me Napal mahsanihong irail.
  ksd-ksd: Ma ra umana barmana kai David dia ga tur tapuku ma dia ga lilikun upi diat
    a ve David ure go.
  tur-YTC: Bunun üzerine David'in adamları yollarına dönüp geri gittiler ve gelip
    bütün bu sözleri ona bildirdiler.
  grc-BRENT: Καὶ ἀπεστράφησαν τὰ παιδάρια Δαυὶδ εἰς ὁδὸν αὐτῶν, καὶ ἀνέστρεψαν καὶ
    ἦλθον, καὶ ἀνήγγειλαν τῷ Δαυὶδ κατὰ τὰ ῥήματα ταῦτα.
  ind-AYT: Orang-orang muda Daud berbalik untuk pulang dan setelah sampai, mereka
    pun memberitahukan setiap perkataan tadi.
  nya-nya: Choncho anyamata a Davide aja anatembenuka nabwerera. Atafika anafotokozera
    Davide mawu onse a Nabala.
  hrv-hrv: Davidovi se momci okrenuše i vratiše se svojim putem. Kad su se vratili,
    javiše sve ove riječi Davidu.
  mps-mps: Te Devitgo tagala palali bidi dabego te po odama, tama augwa te Devitba
    ma geasa pelama, tama te Nabalgo wali po tigidali agaba walali.
  tpi-tpi: Ol man bilong Devit i harim dispela tok na ol i go bek long Devit na tokim
    em long olgeta tok bilong Nabal.
  dan-1931: 'Så begav Davids Folk sig på Hjemvejen, og da de kom tilbage, fortalte
    de ham det hele:'
  vie-OVCB: Các thanh niên quay về, thuật cho Đa-vít nghe tất cả.
  guj-2017: તેથી દાઉદના જુવાન પુરુષોએ પાછા આવીને સર્વ બાબતો તેને કહી.
  pon-2006A: Nein Depit mwahnakapw ko eri pwurala reh oh padahkihong soahng koaros
    me Napal mahsanihong irail.
  por-BRBSL: Então os jovens de David se voltaram para o seu caminho e voltaram, e
    vieram e lhe disseram todas estas palavras.
  aly-aly: Rernemap alpew, David iley-alpeyew.
  cth-cth: Hatdawkvah, Devit e thoundounnaw karanglah a ban awh teh, Devit koe Nabal
    ni a dei e naw hah a dei pouh awh.
  twi-twi: Na Dawid mmarima no san kɔe, kɔkaa de Nabal kae no kyerɛɛ no.
  hlt-hlt: Te dongah David kah camoe rhoek tah a longpuei la ki buung uh tih mael
    uh. A pha uh neh te rhoek kah olka boeih te David taengla puen uh.
  tbz-SIM: Kɛ̀ Dɑfiti tɔ̃mbɛ̀ɛ wɛ̃tɛní o borɛ̀ kóò nɑ̀kɛ́ Nɑbɑɑdi bɛ̀ nɑ̀kɛ́ tì timɔu.
  msy-2020: Ezɨ Devitɨn ingangarir gumaziba Nabalɨn akar kam baregha uamategha ghua
    Devit mɨkeme.
  dop-dop: Tǝnɑɣɑlɛ Tɑfiiti pǝyɑlɑɑ pǝsǝnɑ pɑ wɑɑlɩ. Pɑ kpemɑ ɩlɛnɑ pɑ́ kɛɛsɩ-ɩ tɔmnɑɑ
    mpɛ pɑ tǝnɑ.
  azb-azb: Davudun nökərləri öz yolları ilə geriyə qayıtdılar və gəlib bu sözlərin
    hamısını Davuda söylədilər.
  eng-DBY: And David's young men turned their way, and went back, and came and reported
    to him according to all those words.
  hin-2017: तब दाऊद के जवानों ने लौटकर अपना मार्ग लिया, और लौटकर उसको ये सब बातें
    ज्यों की त्यों सुना दीं।
  wol-KYG: Ba loolu amee ndawi Daawuda walbatiku ñibbi. Ba ñu dikkee, daldi koy yegge
    kàddu yooyu yépp.
  eng-YLT: And the young men of David turn on their way, and turn back, and come in,
    and declare to him according to all these words.
  eng-WYC-2017: Therefore the children of David went again by their way; and they
    turned again, and came, and told to him all words which Nabal had said.
  eng-WMBB: So David’s young men turned on their way and went back, and came and told
    him all these words.
  urd-GVH: दाऊद के आदमी चले गए और दाऊद को सब कुछ बता दिया।
  rug-rug: Pule la koe Devita sari nana tie, meke tozi nia rini gua sapu zama ni e
    Nebalo.
  gaz-gaz: Namoonni Daawitis of irra garagalanii deebiʼan. Yeroo deebiʼanittis waan
    hunda isatti himan.
  fra-LSG: Les gens de David rebroussèrent chemin; ils s’en retournèrent, et redirent,
    à leur arrivée, toutes ces paroles à David.
  yal-yal: Dawuda fɔxɔrabirane yi xɛtɛ. E to so, e fa Nabali a falane birin dɛntɛgɛ.
  haw-1868: A huli ae la na kanaka ui o Davida ma ko lakou ala, a hoi aku la a hiki,
    a hai aku la lakou ia ia ia mau olelo a pau.
  arb-NAV: فَانْصَرَفَ غِلْمَانُ دَاوُدَ وَرَجَعُوا إِلَى دَاوُدَ فَأَخْبَرُوهُ بِكَلامِ
    نَابَالَ.
  ewe-ewe: Ale David ƒe ɖekakpuiawo trɔ gbɔ va gblɔ nya siwo Nabal gblɔ la nɛ.
  eng-LEE: And David's young men turned about on their way, and returned, and came
    and told him in accordance with all these words.
  asm-FB: তাতে দায়ূদৰ যুৱকসকলে তাৰ পৰা ঘূৰি আহিল, আৰু তেওঁ কোৱা সকলো কথা তেওঁক ক’লে।
  sus-A: دَوُدَ شَ شّيرَيٍ نَشَ فبِلٍن. عٍ تٌ سٌ، عٍ نَشَ نَ بِرِن دّنتّفّ.
  fra-SBL: Et les jeunes gens de David s'en retournèrent sur leur chemin, et vinrent
    lui rapporter toutes ces paroles.
  hbo-hbo: וַיַּהַפְכ֥וּ נַעֲרֵֽי־דָוִ֖ד לְדַרְכָּ֑ם וַיָּשֻׁ֙בוּ֙ וַיָּבֹ֔אוּ וַיַּגִּ֣דוּ
    לֹ֔ו כְּכֹ֖ל הַדְּבָרִ֥ים הָאֵֽלֶּה׃
  piu-2006: '@see-verse:1SA.025.011'
  pjt-pjt: Kaya wati panya yangupala 10-pa ngurakutu maḻaku anu munuya Davidala tjakultjunu
    wati panya Napaltu wangkanytja uwankara.
  kik-kik: Andũ acio a Daudi makĩhũndũka, magĩcooka na thuutha. Hĩndĩ ĩrĩa maakinyire,
    makĩheana ũhoro ũcio wothe.
  fra-NCL: Les jeunes gens de David, rebroussant chemin, s’en retournèrent et, lorsqu’ils
    furent arrivés, ils lui redirent toutes ces paroles.
  cek-AK: To naah David ih kaminawk loe angqoi o moe, amlaem o let, nihcae mah to
    tiah thuih ih loknawk boih to thuih pae o.
  cuk-cuk: David-e-sordagan biir-imaksamalad, geb nadmalad. Davidʼse-mosmargua, ar
    igi Nabal ega ibmar-sogsa, deyobi bela Davidʼga sogsamalad.
  uig-CYR: Давутниң жигитлири кәлгән йолиға йенип кәтти. Йенип келип улар Давутқа
    һәммә гәпни дәп бәрди.
  tel-2017: దావీదు కుర్రాళ్ళు తిరుగు ముఖం పట్టి, వచ్చి ఈ మాటలన్నీ అతనికి చెప్పారు.
  hat-BSA: Alò, jennonm a David yo te retounen fè wout yo. Konsa, yo te rive pale
    David selon tout pawòl sa yo.
  kos-kos: Na mwet lal David elos folokla ac fahkang nu sel ma Nabal el fahk ah.
  hbo-WLC: וַיַּהַפְכ֥וּ נַעֲרֵֽי־דָוִ֖ד לְדַרְכָּ֑ם וַיָּשֻׁ֙בוּ֙ וַיָּבֹ֔אוּ וַיַּגִּ֣דוּ
    ל֔וֹ כְּכֹ֖ל הַדְּבָרִ֥ים הָאֵֽלֶּה׃
  ibo-ibo: Ndị ikom Devid tụgharịrị azụ laghachi ebe ha si bịa. Mgbe ha bịarutere,
    ha kọrọ akụkọ banyere okwu niile Nebal kwuru.
  ory-ory: ତହୁଁ ଦାଉଦଙ୍କର ଯୁବାମାନେ ଆପଣା ବାଟରେ ଫେରିଗଲେ ଓ ତାଙ୍କ ନିକଟକୁ ଆସି ସେହି ସବୁ କଥା
    ତାଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Iei mine nöün Tafit kewe alüal ra kul, ra liwinla o apworausa ngeni Tafit
    ekei kapas.
  ssd-ssd: Taŋakina le David tuku kuasmbi nane luka kumba ka Nabal nane saniŋge likina
    taŋamba David kubeu tunaig le
  rop-rop: Wal wen Neibal bin tok lagijat, detlot yangmen bin gobek langa Deibid,
    en deibin dalim im ebrijing wanim imbin tok,
  ukr-1871: І вернулись люде Давидові назад, прийшли додому та й переказали йому всї
    слова отті.
  deu-1951: Da kehrten die Jünglinge Davids wieder um auf ihren Weg. Und als sie heimkamen,
    sagten sie ihm solches alles.
  eng-JPS: So David's young men turned on their way, and went back, and came and told
    him according to all these words.
  srp-1865: Tada se vratiše momci Davidovi svojim putem, vratiše se, i došavši kazaše
    mu sve ove rijeèi.
  lug-lug: Awo abasajja ba Dawudi ne bakyuka ne baddayo ne bamutegeeza buli kigambo
    nga bwe bategeezebbwa.
  heb-heb: ויהפכו נערי דוד לדרכם וישבו ויבאו ויגדו לו ככל הדברים האלה׃
  ben-IRV: তখন দায়ূদের যুবকরা মুখ ফিরিয়ে নিজেদের পথে চলে আসল এবং তাঁর কাছে ফিরে
    এসে ঐ সমস্ত কথা তাঁকে বলল৷
  pan-pan: ਦਾਊਦ ਦੇ ਜੁਆਨ ਹਟ ਕੇ ਤੁਰ ਪਏ ਅਤੇ ਮੁੜ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਗੱਲਾਂ ਦੇ ਅਨੁਸਾਰ ਉਹ
    ਨੂੰ ਸੁਨੇਹਾ ਆ ਦਿੱਤਾ।
  tkr-tkr: Davudun insanar xıl q'ərab cone yəqqı'n yı'q'əlqa sapk'ıl, şeng'vee uvhuyn
    gırgın Davudus yuşan ha'an.
  mya-JVB: ဒါဝိဒ် ၏ လုလင် တို့သည် လှည့် သွား၍ ထို စကား အလုံးစုံ တို့ကို ဒါဝိဒ်အား
    ပြန်လျှောက် ကြ၏။
  tbg-tbg: Nabaariva minti tumanta Devitiva nitito vaiintika tuvurante vuru ekaa viva
    tu uvara Devitira tiva amura.
  hmo-hmo: Vadaeni Davida ena eregabe taudia ese Nabala idia rakatania, Davida dekenai
    idia giroa lao, bona Nabala ena hereva ibounai Davida dekenai idia hamaoroa.
  urd-urd: इसलिए दाऊद के जवान उलटे पाँव फिरे और लौट गए और आकर यह सब बातें उसे बताईं।
  rus-SYN: И пошли назад люди Давида своим путем и возвратились, и пришли и пересказали
    ему все слова сии.
  bqc-SIM: Ɔ̃ Davidi gbɛ̃́ↄ ɛ̀a dàzɛu aa tà. Kɛ́ aa kà, aa yã́piↄ sɛ̀lɛ sìuɛ̀
    píi.
  tcz-CHONGTHU: Hichun David gollhangho chu ahung kinunglen, Nabal in asei jouse chu
    David heng’ah alhut tauvin ahi.
  mar-mar: मग दावीदाचे तरुण आपल्या वाटेने परत गेले आणि माघारे येऊन त्यांनी हे सर्व
    शब्द त्यास जसेच्या तसे सांगितले.
  qub-qub: Chaura Davidpa yan'guincuna cashgan cuticuran. Chayaycärerga Nabal nishancunata
    willaran.
  bqp-bqp: Akũ Dauda gbɛ̃nↄ ɛ̀ra ò dà zɛ́n ò tà. Kũ ò kà, ò yã pìnↄ gbã̀nɛ pínki.
  hat-hat: Mesye yo tounen al jwenn David. Lè yo rive, yo rapòte ba li tou sa Nabal
    te di.
  eng-BSB: So David’s men turned around and went back, and they relayed to him all
    these words.
  tod-tod: Davide ná-zunu loungoiti ti ʋoluazoni, ti ɠale ma, ti Naɓale ná-kpɔɛiti
    pɛ daazeeli Davide ma.
  eng-WEBPB: So David’s young men turned on their way and went back, and came and
    told him all these words.
  kbq-kbq: Hagi Devitima huzmantege'za e'naza nehazavemo'za ete rekrahe hu'za vu'za
    ana miko kema Nebali'ma hiankea Devitina ome asami'naze.
  nhe-BL: Huajca itlatitlanilhua David mocuepque huan quiilhuicoj David nochi queja
    quinilhuijtoya Nabal.
  bus-bus: Ben Dauda gbɛ̃nↄ ɛ̀ara wà dà zɛ́n aↄ̃ tà. Kɛ̀ aↄ̃ kà, aↄ̃ yã pìnↄ gbã̀nɛ
    píngi.
  gub-BL: Tawi rehe we har uzewyr uzar pe wà. Umume'u Namaw ze'eg awer izupe wà.
  eng-DRA: So the servants of David went back their way, and returning came and told
    him all the words that he said.
