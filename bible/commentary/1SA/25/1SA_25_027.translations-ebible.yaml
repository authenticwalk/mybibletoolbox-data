verse: 1SA.025.027
translations:
  mal-C: അങ്ങയുടെ ഈ ദാസി എന്റെ യജമാനനുവേണ്ടി കൊണ്ടുവന്നിരിക്കുന്ന ഈ കാഴ്ചകൾ അങ്ങയുടെ
    അനുയായികൾക്കു നൽകിയാലും.
  deu-TKW: Nun denn, dies Geschenk, daß deine Sklavin meinem Herrn mitgebracht hat,
    laß den Leuten geben, die das Gefolge meines Herrn auf seinen Zügen bilden.
  lin-lin: Mpe tika ete bakado oyo mwasi mosali na yo amemeli nkolo na ngai epesamela
    mibali oyo bazali kolanda yo.
  eng-LSV: And now, this blessing which your maidservant has brought to my lord—it
    has been given to the young men who are going up and down at the feet of my lord.
  eng-GNV: And now, this blessing which thine handmaid hath brought vnto my lorde,
    let it be giuen vnto the yong men, that follow my lord.
  eng-WEBSTER: And now this blessing which thy handmaid hath brought to my lord, let
    it even be given to the young men that follow my lord.
  nhw-BL: San ama xijseli nochi ni tlamantli catli nimitzhualiquilijtoc para ta huan
    nochi nopa tlacame catli itztoque mohuaya.
  swh-ONEN: Nayo zawadi hii ambayo mtumishi wako amemletea bwana wangu, wapewe watu
    wanaofuatana nawe.
  bba-bba: Ǹ n mɛn nɑ, ɑ nɛn kɛ̃nu mɔɔ kpɑ ɑ nu wunɛn ɑluwɑɑsi be bɑ nun swĩi bɔnu
    kuɑ.
  eng-KJVCPB: And now this blessing which thine handmaid hath brought unto my lord,
    let it even be given unto the young men that follow my lord.
  luo-luo: Yie mondo michni, ma jatichni osekelo ni ruodha, mondo omi joma luwi.
  meu-meu: Harihari ina herahia ḡauna emu hesiai hahinena ese vada e mailaia na do
    bavabia, egu lohia murimu ai e rakamu eregabedia na ba hariharilai henidia.
  npi-ULB: अब तपाईंकी दासीले ल्याएकी यो उपहार मेरो मालिकका पछि हिंड्‍ने जवान मानिसहरूलाई
    दिइयोस् ।
  yor-yor: Ǹjẹ́ èyí ni ẹ̀bùn tí ìránṣẹ́bìnrin rẹ mú wá fún olúwa mi, jẹ́ kí a sì fi
    fún àwọn ọmọkùnrin ti ń tọ olúwa mi lẹ́yìn.
  ind-ind: Biarlah hadiah yang hamba bawa ini menyenangkan Tuanku dan semua orang
    yang mengikuti Tuan.
  pes-OPCB: حال، خواهش می‌کنم این هدیهٔ کنیزتان را که برای افرادتان آورده است، قبول
    فرمایید
  tgl-ULB: At ngayon, hayaan sanang madala ng iyong lingkod ang regalong ito para
    sa aking panginoon, hayaang ibigay ito sa kabataang kalalakihan na sumunod sa
    aking panginoon.
  hui-hui: Ai agali haguane-o i̱na tomo yalu ibirudaruni nde í̠naga agali haru haridaruni
    mo mibelo hameledo.
  mya-mya: အ​ရှင်၊ အ​ရှင်​၏​ထံ​သို့​ကျွန်​မ​ယူ​ဆောင်​လာ သော​လက်​ဆောင်​များ​ကို​ကျေး​ဇူး​ပြု​၍
    လက်​ခံ​ပြီး​လျှင် အ​ရှင်​၏​လူ​တို့​အား​ပေး တော်​မူ​ပါ။-
  bod-N: ད་ལྟ་ཁྱེད་ཀྱི་གཡོག་མོས་རང་གི་ཇོ་བོའི་ཕྱིར་ཁྱེར་འོངས་པའི་ཞུ་རྟེན་འདི་ནི་ཉིད་ཀྱི་རྗེས་སུ་འབྲང་བའི་ཞབས་ཕྱི་རྣམས་ལ་གནང་བར་མཛོད་ཅིག
  sna-sna: Uye chipo ichi chauyiswa kuna tenzi nomurandakadzi wenyu ngachipiwe kuvanhu
    vanokuteverai.
  spa-BLM: Ahora bien, este presente que tu siervo ha traído a mi señor, dáselo a
    los jóvenes que siguen a mi señor.
  cac-cac: Axo ticnaic jun, tzin tevi d'ayach to a jab' silab' svic'cot tic d'ayach,
    tza pucb'at d'a eb' vin̈ a checab' ajun tic ed'oc.
  swh-ULB: Na sasa zawadi hii ambayo mjakazi wako ameileta kwa bwana wangu, na wapewe
    vijana ambao wanamfuata bwana wangu.
  bel-bel: Вось гэтыя дарункі, якія прынесла рабыня твая гаспадару майму, каб даць
    іх хлопчыкам, якія служаць гаспадару майму.
  deu-ELBBK: Und nun, dieses Geschenk, das deine Magd meinem Herrn gebracht hat, es
    werde den Knaben gegeben, die im Gefolge meines Herrn ziehen.
  mbb-OT: Emun ibmeupiya te gehinawa nu, dewata nu heini is ibeǥey ku kenikew ne iveǥey
    nu ziyà te menge sakup nu.
  mal-2015: ഇപ്പോൾ യജമാനന്റെ അടുക്കൽ അടിയൻ കൊണ്ടുവന്നിരിക്കുന്ന ഈ കാഴ്ച യജമാനന്റെ
    പരിചാരകരായ ബാല്യക്കാർക്കു ഇരിക്കട്ടെ.
  rmc-rmc: Mangav tut, prile mandar kada daros, so tuke anďom. Mi el oda pre chasna
    tuke the tire muršenge, save džan tuha.
  pes-OPV: و الان این هدیه‌ای که کنیزت برای آقای خود آورده است به غلامانی که همراه
    آقایم می‌روند، داده شود.
  ron-1924: Примеште дарул ачеста пе каре-л адуче роаба та домнулуй меу ши сэ се ымпартэ
    оаменилор каре мерг дупэ домнул меу.
  ben-OBCV: আপনার দাসী আমার প্রভুর কাছে এই যেসব উপহার নিয়ে এসেছে, সেগুলি যেন আপনার
    অনুগামী লোকদের দেওয়া হয়।
  som-som: Haddaba sayidkaygiiyow, hadiyaddan anoo addoontaada ah aan kuu keenay,
    ha la siiyo ragga dhallinyarada ah oo kula socda.
  lat-VUC: Quapropter suscipe benedictionem hanc, quam attulit ancilla tua tibi domino
    meo, et da pueris qui sequuntur te dominum meum.
  eng-ASVBT: And now this present which thy servant hath brought unto my lord, let
    it be given unto the young men that follow my lord.
  ita-1885: E ora, ecco questo presente, il quale la tua servente ha portato al mio
    signore, acciocchè sia dato a' fanti che sono al seguito del mio signore.
  eng-LXXUP: And now accept this token of goodwill, which thy servant has brought
    to my lord, and thou shalt give it to the servants that wait on my lord.
  eng-ULB: Now let this present that your servant has brought to my master be given
    to the young men who follow my master.
  spa-VBL: Te ruego que aceptes este presente que yo, tu sierva, te he traído, señor,
    y se lo des a tus hombres.
  fra-_FOB: Et maintenant, voici le présent que ta servante apporte à mon seigneur,
    afin qu'on le donne aux gens qui marchent à la suite de mon seigneur.
  mal-mal: ഇപ്പോൾ യജമാനന്റെ അടുക്കൽ അടിയൻ കൊണ്ടുവന്നിരിക്കുന്ന ഈ കാഴ്ച യജമാനന്റെ ബാല്യക്കാർക്ക്
    ഇരിക്കട്ടെ.
  urd-GVR: Ab guzārish hai ki jo barkat hameṅ milī hai us meṅ āp bhī sharīk hoṅ. Jo
    chīzeṅ āp kī ḳhādimā lāī hai unheṅ qabūl karke un jawānoṅ meṅ taqsīm kar deṅ jo
    mere āqā ke pīchhe ho lie haiṅ.
  suz-BL: मिनु इन गेय पाइबम, आ प्रभु, इन कली चाक्‍शो कोसेली इन नोले खोइक्‍ब ठिटा आन
    कली गेन।
  ita-1927: E adesso, ecco questo regalo che la tua serva reca al mio signore; sia
    dato ai giovani che seguono il mio signore.
  ckb-ckb: ئێستاش ئەم دیارییەی کارەکەرەکەت هێناویەتی بۆ گەورەم، با بدرێتە ئەو خزمەتکارانە
    کە لەدوای گەورەمەوە دەڕۆن.
  eng-BBE: And let this offering, which your servant gives to my lord, be given to
    the young men who are with my lord.
  kan-OKCV: ಈಗ ನಿನ್ನ ದಾಸಿಯು ನನ್ನ ಒಡೆಯನಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದ ಈ ಕಾಣಿಕೆಯು ನನ್ನ ಒಡೆಯನ ಹೆಜ್ಜೆಯಲ್ಲಿ
    ನಡೆಯುವವರಿಗೆ ಸಲ್ಲಲಿ.
  tam-2017: இப்போதும் உமது அடியாள் என்னுடைய ஆண்டவனுக்குக் கொண்டுவந்த காணிக்கையை ஏற்றுக்கொண்டு,
    என்னுடைய ஆண்டவனைப் பின்பற்றுகிற வாலிபர்களுக்கு கொடுப்பீராக.
  spa-RV-1909: Y ahora esta bendición que tu sierva ha traído á mi señor, dése á los
    criados que siguen á mi señor.
  ron-BTF: Și acum, această binecuvântare pe care a adus-o roaba ta domnului meu,
    să fie dată tinerilor care urmează pe domnul meu.
  eng-WEBP: Now this present which your servant has brought to my lord, let it be
    given to the young men who follow my lord.
  eng-FBV: Please accept this present that I, your servant, have brought to you, sir,
    and give it to your men.
  nld-1939: Aanvaard dit huldeblijk, dat uw dienstmaagd voor mijn heer heeft meegebracht,
    en laat het gegeven worden aan de knechten, die mijn heer op zijn schreden volgen.
  nch-BL: San ama xijseli nochi ni tamanti cati nimitzhualiquilijtoc para ta huan
    nochi nopa tacame cati itztoque mohuaya.
  vie-1934: Và bây giờ, nầy là lễ vật mà con đòi chúa đem đến dâng cho chúa, để phát
    cho các người đi theo sau.
  hin-CV: अब आपकी सेविका द्वारा लाई गई इस भेंट को हे स्वामी, आप स्वीकार करें कि इन्हें
    अपने साथियों में बाट दें.
  spa-BES: Y esta ofrenda que tu sierva da a mi señor, sea dada a los jóvenes que
    están con mi señor.
  tdx-tdx: Ingo ka ry talèko ty ravoravo nandese’ i mpitoroñ’ ampela’oy amy talèkoy;
    atoloro amo mpitoroñe mpiamy talèkoo.
  tha-KJV: สิ​่งเหล่านี้ซึ่งหญิงผู้​รับใช้​ของท่านได้นำมาให้​เจ้​านายของดิฉันขอมอบแก่บรรดาคนหนุ่ม
    ซึ่งติดตามเจ้านายของดิ​ฉัน
  por-BR-2018: E agora esta bênção que tua serva trouxe a meu senhor, seja dada aos
    criados que seguem a meu senhor.
  deu-ELO: Und nun, dieses Geschenk, das deine Magd meinem Herrn gebracht hat, es
    werde den Knaben gegeben, die im Gefolge meines Herrn ziehen.
  eng-WYC-2018: Wherefore receive thou this blessing, (or this gift), which thine
    handmaid [hath] brought to thee, my lord, and give it to the young men that follow
    thee, my lord.
  epo-epo: Kaj jen ĉi tiu benaĵo, kiun via sklavino alportis al mia sinjoro; ĝi estu
    donita al la servantoj, kiuj sekvas mian sinjoron.
  uig-PIN: Əmdi dedǝkliri ƣojamƣa elip kǝlgǝn bu sowƣat bolsa ƣojamƣa ǝgǝxkǝn yigitlǝrgǝ
    tǝⱪsim ⱪilinsun.
  beo-beo: 'Dafawane hina! Na dima udigili imunusa: gaguli misi goe lale, dia dunuma
    ima.'
  tpi-OTNT: Olsem na bikman, mi laik bai yu kisim dispela presen mi bringim long yu
    na givim long ol lain man bilong yu.
  hau-SA: Bari kuma ka karɓi wannan kyautar da baiwarka ta kawo don samarin da suke
    binka.
  uig-LAT: Emdi dédekliri ghojamgha élip kelgen bu sowghat bolsa ghojamgha egeshken
    yigitlerge teqsim qilinsun.
  nde-nde: Njalo isipho lesi, incekukazi yakho esilethe enkosini yami, kasiphiwe insizwa
    ezikulandelayo.
  ton-ton: Pea ko eni, ko e meʻaʻofa ni ʻaia kuo ʻomi ʻe hoʻo kaunanga ki hoku ʻeiki,
    ke ʻatu ia ki he kau talavou ʻoku muimui ki hoku ʻeiki.
  ces-1613: Teď pak dar tento, kterýž přinesla děvka tvá pánu svému, nechť jest dán
    služebníkům, kteříž chodí za pánem mým.
  eng-WMB: Now this present which your servant has brought to my lord, let it be given
    to the young men who follow my lord.
  tam-TCV: உமது அடியவள் எனது எஜமானுக்குக் கொண்டுவந்திருக்கும் அன்பளிப்பு உம்மைப் பின்பற்றும்
    மனிதருக்குக் கொடுக்கப்படட்டும்.
  ceb-ULB: Ug karon, kining mga gasa nga gidala sa imong sulugoon alang sa akong agalon—tugoti
    nga igahatag kini ngadto sa mga batan-ong lalaki nga nagsunod sa akong agalon.
  pol-UBG: Teraz więc to błogosławieństwo, które twoja służąca przyniosła swemu panu,
    niech będzie oddane sługom, którzy chodzą za moim panem.
  urd-GVU: اب گزارش ہے کہ جو برکت ہمیں ملی ہے اُس میں آپ بھی شریک ہوں۔ جو چیزیں آپ
    کی خادمہ لائی ہے اُنہیں قبول کر کے اُن جوانوں میں تقسیم کر دیں جو میرے آقا کے
    پیچھے ہو لئے ہیں۔
  deu-1912: Hier ist der Segen, den deine Magd meinem Herrn hergebracht hat; den gib
    den Jünglingen, die unter meinem Herrn wandeln.
  kan-2017: ನಿನ್ನ ದಾಸಿಯು ತಂದ ಈ ಕಾಣಿಕೆಯನ್ನು ಸ್ವಾಮಿಯು ತಮ್ಮ ಸೇವಕರಿಗೆ ಸಲ್ಲಿಸಲಿ.
  yap-yap: Siro’, wenig ngom, mu fek e pi tow’ath ney ni kug fek i yib ngom, ngam
    pi’ ngak e pi salthaw rom.
  hlt-MCSB: Ka boeipa taengah na imom loh hang khuen yoethennah he ka boeipa kho kung
    ah aka bat camoe rhoek te pae mai saeh.
  mdy-ETH: ታ ጎዳ! ሃዳራ ሃያ ኔ ዓይሌላ፥ ታኣኒ ኔኤም ዒንጋኒ ዔኪ ሙኬ ባኮ ዔኪ ኔ ዓሶም ዒንጌ።
  twi-ASANTE: Akyɛdeɛ a mede abrɛ wo ne wo mmeranteɛ no nie.
  eng-WEBU: Now this present which your servant has brought to my lord, let it be
    given to the young men who follow my lord.
  wal-wal: Ha imotai taani ne ashkkariyaa neeyyo ta godaayyo ehiidoogee nena kaalliya
    asatuyyo imetto.
  spa-PDDPT: Y ahora, este presente que tu esclava trajo a mi ʼadón sea dado a los
    jóvenes que acompañan a mi ʼadón.
  gun-gun: Ha'e gui kova'e ma xee nerembiguai aru va'ekue ndee xeruvixa pe ame'ẽ rive
    va'erã. Eme'ẽ nderupivegua kunumigue pe.
  agu-BL: Na cu' inwutz swutzu' tan stz'amolu' cyakil yi oy yi cy'a'n wa'n, tan jatxolu'
    ẍchixo'l yi e' sanlaru' yi xomche' te'ju'.
  eng-PEV: '@see-verse:1SA.025.026'
  ilo-ULB: Ket ita, alaem daytoy a sagut nga inyeg ti adipenmo nga agpaay iti apok,
    maitedkoma daytoy kadagiti agtutubo a lallaki a sumursurot iti apok.
  kpg-kpg: Meenei, goe gi hai mee gi di kisakis deenei dela e gowadu ko au gi di goe,
    gei goe gaa wanga nia maa gi au daane aanaa.
  uig-ARA: ئەمدى دېدەكلىرى غوجامغا ئېلىپ كەلگەن بۇ سوۋغات بولسا غوجامغا ئەگەشكەن يىگىتلەرگە
    تەقسىم قىلىنسۇن.
  sus-sus: «Yakɔsi, n tan i xa konyi ginɛ faxi buɲa naxan na, na xa itaxun i fɔxirabirɛe
    ma.
  pon-2006: Maing, komw ketikihda kisakis wet me I patohwandohng komwi oh komw ketikihong
    sapwellimomwi ohl akan.
  ksd-ksd: Go tika na vartabar nina kaum tultul i kap ia ure kaugu luluai, da tul
    tar ia pire ra umana barmana nina dia mur kaugu luluai.
  tur-YTC: Şimdi hizmetkârının efendime getirdiği bu hediye, efendimin ardından giden
    gençlere verilsin.
  grc-BRENT: Καὶ νῦν λάβε τὴν εὐλογίαν ταύτην, ἣν ἐνήνοχεν ἡ δούλη σου τῷ κυρίῳ μου,
    καὶ δώσεις τοῖς παιδαρίοις τοῖς παρεστηκόσι τῷ κυρίῳ μου.
  ind-AYT: Sekarang, biarlah pemberian ini, yang dibawa oleh hambamu untuk tuanku,
    diberikan kepada orang-orang yang mengikuti tuanku.
  nya-nya: Choncho, nazi mphatso zimene mdzakazi wanu ndabwera nazo kwa mbuye wanga
    kuti zipatsidwe kwa anyamata amene muli nawo.
  hrv-hrv: A ovaj dar, što ga evo tvoja službenica nosi svome gospodaru, neka se dade
    momcima koji idu za mojim gospodarom na njegovim putovima.
  mps-mps: Tama tialima, genuai bidi, eno homugo te eno nageba wiegi yai homu ilimainu
    te sesali nai te nago somainu homu ebao, tama naga hani bidi dabeba mao,” wali.
  tpi-tpi: Olsem na bikman, mi laik bai yu kisim dispela presen mi bringim long yu
    na givim long ol lain man bilong yu.
  dan-1931: Lad nu Folkene, som følger min Herre, få denne Gave, som din Trælkvinde
    bringer min Herre.
  vie-OVCB: Và đây là chút quà mọn tôi có mang theo, xin ông chấp nhận để phân phát
    cho các anh em theo ông,
  guj-2017: અને હવે આ ભેંટ જે તમારી સેવિકા મારા માલિકને સારુ લાવી છે, તે જે જુવાનો
    મારા માલિકને અનુસરનારા છે તેઓને આપવામાં આવે.
  pon-2006A: Maing, komw ketikihda kisakis wet me I patohwandohng komwi oh komw ketikihong
    sapwellimomwi ohl akan.
  por-BRBSL: Agora este presente que teu servo trouxe a meu senhor, que seja dado
    aos jovens que seguem a meu senhor.
  aly-aly: Nhenh araw! Atha akngetyew amern ilek-ilek ngkweng, artwa ngkwenh-rnemel-then
    arlkweyew.
  cth-cth: Hahoi ka bawipa nang hanelah na sannu ni poehno ka sin e heh, ka bawipa
    nang koe ka kâbang e thoundounnaw poe lah awm lawiseh.
  twi-twi: Akyɛde a mede abrɛ wo ne wo mmerante no ni.
  hlt-hlt: Ka boeipa taengah na imom loh hang khuen yoethennah he ka boeipa kho kung
    ah aka bat camoe rhoek te pae mai saeh.
  tbz-SIM: N yiɛ̀ cɔutɛ́ yɛpɑ̃rɛ̀ n dɑ tɔní yɛ̀ kɛ̀ dí totí fɔ̃́ nnɛ̀ ɑ tɔ̃mbɛ̀.
  msy-2020: “Nan gumazir ekiam, kɨ nɨn ingangarir amizim, nan ifongiam kamakɨn, nɨ
    nan bizir aghuir kɨ nɨ ganɨdiba inigh, uan ingangarir gumazir nɨn gɨn zuibar anɨng.
  dop-dop: Hɑɩ, mɑ cɛ, mʋ kʋcɔɔʋ ŋku mɑ kɔnɑ-ŋ ɩsǝntɔ tɔ nɑ ń tɑlɑ nyɑ́ yǝlɑɑ.
  azb-azb: İndi isə izin ver, kənizinin ağama gətirdiyi bu hədiyyələr arxanca gələn
    cavanlara verilsin.
  eng-DBY: And now this blessing which thy bondmaid has brought to my lord, let it
    be given to the young men that follow my lord.
  hin-2017: और अब यह भेंट जो तेरी दासी अपने प्रभु के पास लाई है, उन जवानों को दी जाए
    जो मेरे प्रभु के साथ चलते हैं।
  wol-KYG: Sarica bii ma la indil nag, sang bi, nañu ko jox xale yu góor yi topp ci
    yaw.
  eng-YLT: '''And, now, this blessing which thy maid-servant hath brought to my lord
    — it hath been given to the young men who are going up and down at the feet of
    my lord.'
  eng-WYC-2017: Wherefore receive thou this bless-ing, or gift, which thine handmaid
    [hath] brought to thee, my lord, and give it to the children that pursue [or follow]
    thee, my lord.
  eng-WMBB: Now this present which your servant has brought to my lord, let it be
    given to the young men who follow my lord.
  urd-GVH: अब गुज़ारिश है कि जो बरकत हमें मिली है उसमें आप भी शरीक हों। जो चीज़ें
    आपकी ख़ादिमा लाई है उन्हें क़बूल करके उन जवानों में तक़सीम कर दें जो मेरे आक़ा
    के पीछे हो लिए हैं।
  rug-rug: Muke gua hokara, qua baṉara. Mu ade vagi sari vinariponi pu paleke mae
    ni rau koa goi hire, mamu poni ni koari mua tie.
  gaz-gaz: Kennaan garbittiin kee gooftaa kootiif fidde kunis namoota si duukaa buʼaniif
    haa kennamu.
  fra-LSG: Accepte ce présent que ta servante apporte à mon seigneur, et qu’il soit
    distribué aux gens qui marchent à la suite de mon seigneur.
  yal-yal: Tin n ma finmaseene ra n faxi naxanye ra n kanna xa, e xa yitaxun i fɔxɔrabirane
    ra.
  haw-1868: Ano hoi, o keia manawalea a kau kauwawahine i lawe mai nei na kuu haku,
    e haawiia'ku ia na ka poe kanaka ui e hele ana ma ka wawae o kuu haku.
  arb-NAV: فَتَقَبَّلِ الآنَ هَذِهِ الْبَرَكَةَ الَّتِي أَحْضَرَتْهَا جَارِيَتُكَ
    يَا سَيِّدِي وَأَعْطِهَا لِرِجَالِكَ الْمُلْتَفِّينَ حَوْلَكَ.
  ewe-ewe: Azɔ la, xɔ nunana siwo metsɔ vɛ na nye aƒetɔ la, na wò kple ɖekakpuiawo.
  eng-LEE: And now this present which thy hand-maid hath brought unto my Lord, let
    it even be given unto the young men that follow in the train my Lord.
  asm-FB: আৰু এতিয়া এই যি উপহাৰ আপোনাৰ দাসীয়ে নিজৰ প্ৰভুৰ ওচৰলৈ আনিছোঁ, সেই উপহাৰ
    এনে যুৱক সকলক দিয়া হওক, যিসকল যুৱকে মোৰ প্ৰভুক অনুসৰণ কৰে।
  sus-A: «يَكْسِ، ﭑ تَن عِ شَ كٌنيِ فِنّ قَشِ بُحَ نَشَن نَ، نَ شَ عِتَشُن عِ قْشِرَبِرّيٍ
    مَ.
  fra-SBL: Maintenant, ce présent que ton serviteur a apporté à mon seigneur, qu'il
    soit donné aux jeunes gens qui suivent mon seigneur.
  hbo-hbo: וְעַתָּה֙ הַבְּרָכָ֣ה הַזֹּ֔את אֲשֶׁר־הֵבִ֥יא שִׁפְחָתְךָ֖ לַֽאדֹנִ֑י וְנִתְּנָה֙
    לַנְּעָרִ֔ים הַמִּֽתְהַלְּכִ֖ים בְּרַגְלֵ֥י אֲדֹנִֽי׃
  piu-2006: '@see-verse:1SA.025.026'
  pjt-pjt: '@see-verse:1SA.025.026'
  kik-kik: Na ũreke kĩheo gĩkĩ, kĩrĩa ndungata yaku ĩreheire mwathi wakwa, kĩnengerwo
    andũ arĩa makũrũmĩrĩire.
  fra-NCL: Accepte donc ce présent que ta servante apporte à mon seigneur, et qu’il
    soit distribué aux jeunes gens qui marchent à la suite de mon seigneur.
  cek-AK: Na tamna kai mah ka angraeng nang hanah kang sin ih hae tangqum hae, ka
    angraeng hnukbang kaminawk khaeah na paek pae nasoe.
  cuk-cuk: Dummad, an we-ibmar binsa-bega-ukega-sedanikid be abingae, be-sordagan-beba-gudimaladbo
    be mimie.
  uig-CYR: Әнди дедәклири ғоҗамға елип кәлгән бу соғат болса ғоҗамға әгәшкән жигитләргә
    тәқсим қилинсун.
  tel-2017: “ఇప్పుడు నేను నా యేలినవాడవైన నీకోసం నీ దాసి తెచ్చిన ఈ కానుకను నా యేలినవాడవైన
    నిన్ను ఆశ్రయించి ఉన్న పనివారికి ఇప్పించు.
  hat-BSA: Alò, kite kado sila ke sèvant ou pote pou mèt mwen an, bay a jennonm ki
    akonpanye mèt mwen yo.
  kos-kos: Leum luk, nunak munas eis mwe lung ma nga use inge, ac sang nu sin mwet
    lom ingan.
  hbo-WLC: וְעַתָּה֙ הַבְּרָכָ֣ה הַזֹּ֔את אֲשֶׁר־הֵבִ֥יא שִׁפְחָתְךָ֖ לַֽאדֹנִ֑י וְנִתְּנָה֙
    לַנְּעָרִ֔ים הַמִּֽתְהַלְּכִ֖ים בְּרַגְלֵ֥י אֲדֹנִֽי׃
  ibo-ibo: Ma kwerekwa ka onyinye a, nke ohu gị nwanyị wetaara nna m ukwu, bụrụ nke
    a ga-enye ndị ikom na-eso gị.
  ory-ory: ଏଣୁ ଆପଣଙ୍କ ଦାସୀ ମୋର ପ୍ରଭୁଙ୍କ ନିକଟକୁ ଯେଉଁ ଭେଟି ଆଣିଅଛି, ତାହା ମୋର ପ୍ରଭୁଙ୍କ
    ଅନୁଗାମୀ ଯୁବାମାନଙ୍କୁ ଦିଆଯାଉ।
  chk-chk: Iei ewe lifang ngang noum chon angang üa uwato ngonuk en ai samol. Kopwe
    ngeni ekewe aramas mi etuk.
  ssd-ssd: 'Taŋaka Abigail maŋ lato sana: O taŋgo suŋgo, ne garenuwa ŋga nyamagaŋ
    kilmba prowit te naŋe taŋgo kuasmbi te niŋga sulumba'
  rop-rop: “Wal bos, yu deigim dislot enijing weya aibin bringimap langa yu, en yu
    gibit langa yu men olabat,
  ukr-1871: Оце ж сей гостинець, що принесла рабиня твоя, віддай людям твоїм, що йдуть
    походом за тобою.
  deu-1951: Hier ist nun die Gabe, die deine Magd meinem Herrn hergebracht hat; gib
    sie den Jünglingen, welche meinem Herrn auf dem Fuße nachfolgen!
  eng-JPS: And now this present which thy servant hath brought unto my lord, let it
    be given unto the young men that follow my lord.
  srp-1865: Evo dar što je donijela sluškinja gospodaru svojemu, da se da momcima
    koji idu za gospodarom mojim.
  lug-lug: Era n’ekirabo kino omuweereza wo ky’aleetedde mukama wange kiweebwe abavubuka
    abatambula ne mukama wange.
  heb-heb: ועתה הברכה הזאת אשר הביא שפחתך לאדני ונתנה לנערים המתהלכים ברגלי אדני׃
  ben-IRV: এখন আপনার দাসী এই যে উপহার প্রভুর জন্য এনেছি, এটা প্রভুর সঙ্গে আসা যুবকদেরকে
    দিতে আদেশ করুন৷
  pan-pan: ਹੁਣ ਇਹ ਭੇਟ ਜੋ ਤੁਹਾਡੀ ਦਾਸੀ ਮੇਰੇ ਮਹਾਰਾਜ ਦੇ ਸਾਹਮਣੇ ਲਿਆਈ ਹੈ ਸੋ ਉਨ੍ਹਾਂ ਜੁਆਨਾਂ
    ਨੂੰ ਜੋ ਮੇਰੇ ਮਹਾਰਾਜ ਦੇ ਮਗਰ ਲੱਗਦੇ ਹਨ ਦਿੱਤੀ ਜਾਵੇ।
  tkr-tkr: Zı vas adıyn karbı həşde hasre vaqa qihna qööne yiğne insanaaşisqa qeles.
  mya-JVB: ယခု မှာ ကိုယ်တော် ၏ ကျွန် မသည် သခင့် ထံသို့ ဆောင် ခဲ့သော လက်ဆောင် ကို ကျွန်မ
    သခင် နောက်တော်သို့ လိုက် သော လုလင် တို့ အား ပေး စေတော်မူပါ။
  tbg-tbg: Avikeriva minti tiva kero Devitirara tiharo, Nora vaiintio, te vare uruna
    karara maa varakera nena iqoka vaiinti nimiane.
  hmo-hmo: “Egu lohia e, mani emu kara inai lau mailaia harihari gauna do oi abia
    dae, bona oiemu murinai idia raka noho orea taudia dekenai do oi henia.
  urd-urd: अब यह हदिया जो तेरी लौंडी अपने मालिक के सामने लाई है, उन जवानों को जो मेरे
    ख़ुदावन्द की पैरवी करतें हैं दिया जाए।
  rus-SYN: Вот эти дары, которые принесла раба твоя господину моему, чтобы дать их
    отрокам, служащим господину моему.
  bqc-SIM: Tiasa Baa, gba pↄ́ mapi n zↄ̀blena ma mↄonɛɛ bee si ǹ kpa n ìwaↄwa.
  tcz-CHONGTHU: Nasoh nu keiman hiche nangma le nagollhang ho neh le chah dia kahin
    poh hi kapu neisanpeh tei teiyin.
  mar-mar: आता ही जी भेट तुमच्या दासीने माझ्या प्रभूकडे आणली आहे ती माझ्या प्रभूच्यामागून
    चालणाऱ्या तरुण मनुष्यांना द्यावी.
  qub-qub: Chaymi ruwacö tayta. Garayniqui apamushäta aypunacuchun llapan yan'guiquicuna.
  bqp-bqp: Tera sà Baa, ǹ gba kũ makũ n zↄ̀bleri ma suonnɛ dí sí ǹ kpá n ìbanↄa.
  hat-hat: Koulye a, mèt mwen, men sa mwen pote fè ou kado pou ou bay moun k'ap mache
    avè ou yo.
  eng-BSB: Now let this gift your servant has brought to my lord be given to the young
    men who follow you.
  tod-tod: Yeezei vebɛanii nii wu, gè ʋaa la, è gaaɠwɛ zunu loungoiti ba, niiti
    ti è ʋolu, màliɠii.
  eng-WEBPB: Now this present which your servant has brought to my lord, let it be
    given to the young men who follow my lord.
  kbq-kbq: Hagi menima eri'za vahekamo'na eri'na e'noa ne'zana erinka, vaheka'a zamige'za
    neho.
  nhe-BL: San ama xijseli nochi ni tlamantli tlen nimitzhualiquilijtoc para ta huan
    nochi nopa tlacame tlen itztoque mohuaya.
  bus-bus: Tia sa Baa, ǹ gbaa kɛ̀ mamↄma n zↄ̀bleri ma mↄonnɛɛ kɛ̀ sí ǹ kpá n ìbanↄa.
  gub-BL: Hezar. Arur amo ma'e newe kury. Epyhyk kury. Emono nerehe we har wanupe
    nehe no.
  eng-DRA: 'Wherefore receive this blessing, which thy handmaid hath brought to thee,
    my lord: and give it to the young men that follow thee, my lord.'
