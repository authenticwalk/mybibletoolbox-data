  fra-SBL: 'Mais l''un des jeunes gens dit à Abigaïl, la femme de Nabal : « Voici,
    David a envoyé des messagers du désert pour saluer notre maître, et il les a insultés.'
  hbo-hbo: וְלַאֲבִיגַ֙יִל֙ אֵ֣שֶׁת נָבָ֔ל הִגִּ֧יד נַֽעַר־אֶחָ֛ד מֵהַנְּעָרִ֖ים לֵאמֹ֑ר
    הִנֵּ֣ה שָׁלַח֩ דָּוִ֨ד מַלְאָכִ֧ים ׀ מֵֽהַמִּדְבָּ֛ר לְבָרֵ֥ךְ אֶת־אֲדֹנֵ֖ינוּ
    וַיָּ֥עַט בָּהֶֽם׃
  piu-2006: '@see-verse:1SA.025.013'
  pjt-pjt: Palu Napalku wati waṟka kutju anu Apikailtakutu, palumpa panya kurikutu,
    munu palula alatji wangkangu, “Kulinun? Panya Davidalu wati yangupala 10-pa wituṟa
    iyaṉu nyuntumpa kurikutu, kaya palulakutu pitjala wiṟuṟa wangkangi, palu nyuntumpa
    kuringku tjananya kuraṟa waṟu-waṟungku warkira paiṟa iyaṉu mai munu kuka ungkunytja
    wiyangku.
  kik-kik: Na rĩrĩ, ũmwe wa ndungata cia Nabali akĩĩra Abigaili mũtumia wa Nabali
    atĩrĩ, “Daudi nĩaratũmĩte ndungata ciake kuuma werũ-inĩ irehere mwathi witũ ngeithi,
    nake araciruma.
  fra-NCL: 'Un des serviteurs de Nabal vint apporter la nouvelle à Abigaïl en disant :
    « Voici que David a envoyé du désert des messagers pour saluer notre maître, qui
    s’est jeté sur eux.'
  cek-AK: Toe thendoeng maeto mah Nabal ih zu Abigail khaeah, Khenah, David mah praezaek
    hoiah ka angraeng bansin hanah angmah ih laicaehnawk to patoeh, toe anih mah to
    laicaehnawk to zoeh.
  cuk-cuk: 'Mai-wargwendi, Nabal-ome-Abigail owisosad, weyob ega sogsad: —David, anmar-dummad-Nabalʼga
    nued-sogeye-sogega, nega-dulesulidgan-akale gayaburba-berbemalad barmialid. Ar
    degite, anmar-dummaddi nuedgi abin-daksasulid.'
  uig-CYR: 'Амма Набалниң хизмәткарлиридин бири униң аяли Абигаилға: — Давут әлчиләрни
    чөлдин ғоҗимизға салам беришкә әвәткән екән; лекин у уларни тиллап кайип кәтти.'
  tel-2017: పనివాడొకడు నాబాలు భార్య అబీగయీలుతో “అమ్మా, మన అయ్యగారిని కుశల ప్రశ్నలు
    అడగడానికి దావీదు అరణ్యంలో నుండి మనుషులను పంపాడు. ఆయన వారితో కఠినంగా మాట్లాడాడు.
  hat-BSA: 'Men youn nan jennonm yo te pale ak Abigaïl, madanm Nabal la. Li te di:
    “Gade byen, David te voye mesaje yo soti nan dezè a pou salye mèt nou an e li
    te betize avèk yo.'
  kos-kos: Sie sin mwet kulansap lal Nabal el fahk nu sel Abigail, mutan kial, “Ku
    kom lohng? David el supwama kutu mwet utuk kas yen mwesis me nu yorol Nabal, in
    fahkak kas in painguk lal nu sel, tuh pa Nabal el kaskas kou nu selos.
  hbo-WLC: וְלַאֲבִיגַ֙יִל֙ אֵ֣שֶׁת נָבָ֔ל הִגִּ֧יד נַֽעַר־אֶחָ֛ד מֵהַנְּעָרִ֖ים לֵאמֹ֑ר
    הִנֵּ֣ה שָׁלַח֩ דָּוִ֨ד מַלְאָכִ֧ים ׀ מֵֽהַמִּדְבָּ֛ר לְבָרֵ֥ךְ אֶת־אֲדֹנֵ֖ינוּ
    וַיָּ֥עַט בָּהֶֽם׃
  ibo-ibo: Ma otu nʼime ndị ikom Nebal gara kọọrọ Abigel, nwunye Nebal sị ya, “Lee,
    Devid esitela nʼọzara zite ndị ozi ka ha nye onyenwe anyị ekele ya, ma ọ kparịrị
    ha, baakwara ha mba.
  ory-ory: ଏଥିମଧ୍ୟରେ ଯୁବାମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ନାବଲର ଭାର୍ଯ୍ୟା ଅବୀଗଲକୁ ଜଣାଇ କହିଲା, “ଦେଖ,
    ଦାଉଦ ଆମ୍ଭମାନଙ୍କ କର୍ତ୍ତାଙ୍କୁ ମଙ୍ଗଳବାଦ କରିବା ନିମନ୍ତେ ପ୍ରାନ୍ତରରୁ ଦୂତମାନଙ୍କୁ ପଠାଇଥିଲେ,
    ତହିଁରେ ସେ ସେମାନଙ୍କୁ ଖାଇ ଗୋଡ଼ାଇଲେ।
  chk-chk: Nge eman me lein nöün Napal kewe chon angang a üreni Apikael pwülüen Napal,
    “Tafit a tinato chon künö seni lon ewe fanüapö pwe repwe kapong ngeni äm samol,
    nge i a rochongau ngeniir.
  ssd-ssd: 'Kile Nabal tuku piro taŋgo ande kina ka Nabal piyo nuŋe Abigail sana:
    David ma baknu taŋge minmba nuŋe taŋgo afu kukulniŋgat le pro siŋgine gabat gare
    pasa tawig le nu nane kasurniŋmba pitaikat ŋgina sulumba'
  rop-rop: Wal wanbala wekinmen blanga Neibal bin go langa Ebigeil det waif blanga
    Neibal, en imbin tok, “Yubin irrim nyus? Deibid bin jandim sambala men brom det
    deset kantri blanga sei gudei langa melabat bos, en det bos blanga melabat bin
    tok nogudbalawei langa olabat.
  ukr-1871: 'Тим часом один зі слуг передав Абигеї, жінцї Набаловій, звістку: оце
    присилав Давид із пустинї посли привітати нашого пана, та він відправив їх нечемно;'
  deu-1951: 'Aber einer der Jünglinge sagte es Abigail, dem Weibe Nabals, und sprach:
    Siehe, David hat Boten aus der Wüste gesandt, unsern Herrn zu segnen; er aber
    fuhr sie an;'
  eng-JPS: 'But one of the young men told Abigail, Nabal''s wife, saying: ''Behold,
    David sent messengers out of the wilderness to salute our master; and he flew
    upon them.'
  srp-1865: 'Ali Avigeji ženi Navalovoj kaza jedan izmeðu sluga njegovijeh govoreæi:
    evo, David posla iz pustinje poslanike da pozdravi gospodara našega, a on ih otjera.'
  lug-lug: Omu ku baddu ba Nabali n’agamba Abbigayiri mukyala wa Nabali nti, “Dawudi
    yatuma ababaka ng’ali mu ddungu okulamusa mukama waffe naye n’abavuma;
  heb-heb: ולאביגיל אשת נבל הגיד נער אחד מהנערים לאמר הנה שלח דוד מלאכים מהמדבר לברך
    את אדנינו ויעט בהם׃
  ben-IRV: এর মধ্যে যুবকদের একজন নাবলের স্ত্রী অবীগলকে খবর দিয়ে বলল, “দেখুন, দায়ূদ
    আমাদের কর্তাকে অভিবাদন করতে মরুভূমি থেকে দূতদেরকে পাঠিয়েছিলেন, আর তিনি তাদেরকে
    অপমান করলেন৷
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਜੁਆਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਨਾਬਾਲ ਦੀ ਇਸਤਰੀ ਅਬੀਗੈਲ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਦਾਊਦ
    ਨੇ ਉਜਾੜ ਵਿੱਚੋਂ ਸਾਡੇ ਮਾਲਕ ਕੋਲ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਣ ਲਈ ਦੂਤ ਘੱਲੇ ਪਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਝਿੜਕਿਆ।
  tkr-tkr: 'Navalne nukaraaşine sang''vee mana gaf, mang''une xhunaşşeys, Avigailıs,
    hivxhar haa''a: – Davudee, yişde xərıng''us salam hevlesva, cun insanar sahreençe
    g''axuvu. Yişde xərıng''veeme, manbışik''le ghalyaqa qadıyn uvhuyn.'
  mya-JVB: လုလင် တယောက် သည် နာဗလ မယား အဘိဂဲလ ထံသို့ သွား၍၊ ဒါဝိဒ် သည် အကျွန်ုပ် တို့သခင်
    ကို နှုတ်ဆက် အံ့သောငှါ တမန် တို့ကို တော မှ စေလွှတ် ၍ ၊ အကျွန်ုပ်တို့သခင်သည် သူ
    တို့ကို ဆဲ ပါ၏။
  tbg-tbg: Mintuvaro Nabaarira kaiqa vaiinti vovano vuru vira naata Avikerira tiva
    amiro tiharo, Devitiva aahara vataini vaiharo nai vaiinti vokiaka nititaimanta
    vika tuvu tinavu nora vaiinti uva mantaavaro viva kia vika quahama nimitaraitiro,
    vikara qora uvaqaima tivo.
  hmo-hmo: To Nabala ena hesiai tauna ta ese Nabala ena adavana Abigaila ia hamaoroa,
    ia gwau, “Oi kamonai, Davida ese hereva gwauraia taudia tano kaukau dekena amo
    ia siaia, iseda biaguna do ia hanamoa henia totona, to Nabala ese idia dekenai
    ia hereva dika henia.
  urd-urd: और जवानों में से एक ने नाबाल की बीवी अबीजेल से कहा, “कि देख, दाऊद ने वीराने
    से हमारे आक़ा को मुबारकबाद देने को क़ासिद भेजे लेकिन वह उन पर झुंझलाया।
  rus-SYN: 'Авигею же, жену Навала, известил один из слуг, сказав: вот, Давид присылал
    из пустыни послов приветствовать нашего господина, но он обошелся с ними грубо;'
  bqc-SIM: 'À mↄ lè zĩkɛnapiↄ do gɛ ò Nabali na Abigailiɛ à mɛ̀: Davidi gbɛ̃́ↄ
    zĩ̀ aa bↄ̀ sɛ̃u, aa mↄ̀ fↄkpà wá diiwa, ↄ̃ à pàlamá.'
  tcz-CHONGTHU: Hichun Nabal soh ho lah-a mi khat in Abigail aga hetsah in, “David
    in gamthip gam'a konin gollhangho kapu koma salam boldin asollin ahileh anaphoh
    sal in,
  mar-mar: नाबालाची पत्नी अबीगईल हिला चाकरातील एकाने सांगितले, “पाहा दावीदाने रानातून
    आमच्या धन्याला सलाम सांगायला दूत पाठवले. परंतु तो त्यांच्या अंगावर धावून गेला.
  qub-qub: 'Chaycama Nabalpa juc uywaynin aywaran Abigailta willaj: «Chunyajpita-pachami
    David cachamusha patrunnëwan amistäta ruraj. Payga fiyu shiminwanmi cutichisha.'
  bqp-bqp: 'À sù à lè zĩkɛrii pìnↄ doke gɛ̀ɛ à ò Nabala nanↄ Abigailinɛ à pì: Dauda
    gbɛ̃nↄ zĩ̀ ò bò sɛ̃̀ntɛ, ò sù ò fↄ kpà ó dikiria, akũ à pàtaḿma.'
  hat-hat: 'Yonn nan domestik Nabal yo al avèti Abigayèl, madanm Nabal, li di l'':
    -David te voye kèk mesaje soti nan dezè a avèk bèl bonjou pou mèt nou an. Men
    li menm, li pale mal ak yo.'
  eng-BSB: Meanwhile, one of Nabal’s young men informed Nabal’s wife Abigail, “Look,
    David sent messengers from the wilderness to greet our master, but he scolded
    them.
  tod-tod: 'Naɓale ná-botiɠɛ nu ɠila ge liini, é naama vaiti pɛ daazeeli Naɓale
    anzai Aɓigayile ma, é ɠɛ ma: «Davide keelaiti teʋegɛ, ti zeɠe teʋebai zu, ga
    ti gá-ɠalamɔin luʋɔ, kɛlɛ é la yeezeini ti wu ga pagɔ.'
  eng-WEBPB: But one of the young men told Abigail, Nabal’s wife, saying, “Behold,
    David sent messengers out of the wilderness to greet our master; and he insulted
    them.
  kbq-kbq: Hianagi mago kato ne'mo Nebali nenaro Abigelina ome asamino anage hu'ne,
    Deviti'a ka'ma kokampi mani'neno, kvatimofona kea atrenteana ana kea huhaviza
    nehuno, ke'a antahi omi'ne.
  nhe-BL: 'Pero se itlatequipanojca Nabal yajqui quiilhuito Abigail isihua Nabal tlen
    panoc. Quiilhui: ―David quintitlanqui tlacame para quitlajpaloqui noteco, Nabal,
    pero ax quinseli cuali. San quintlaijilhui huan quinmajcajqui.'
  bus-bus: 'À mↄ̀ à lè zĩkɛri pìnↄ doke gàa à ò Nabala naↄ̃ Abigailinɛ à bè: Dauda
    gbɛ̃nↄ zĩ̀ aↄ̃ bↄ̀ sɛ̃̀tɛ aↄ̃ mↄ̀ wà ì kpà wa diia, ben à pàtaḿma.'
  gub-BL: Amo Namaw pe uma'ereko ma'e uze'eg oho Amigaiw Namaw hemireko pe kury. —
    Aipo erekwaw uzeapo ma'e kwer. Tawi umur kar amo uze'eg herur har ywyxiguhu wi
    wà. Werur ize'eg zanezar pe wà. Uze'egahy wanupe xe wahem mehe. Werekoaiw wà no.
  eng-DRA: 'But one of the servants told Abigail the wife of Nabal, saying: Behold
    David sent messengers out of the wilderness, to salute our master: and he rejected
    them.'
