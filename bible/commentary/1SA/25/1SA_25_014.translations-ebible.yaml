verse: 1SA.025.014
translations:
  mal-C: 'സേവകന്മാരിലൊരാൾ നാബാലിന്റെ ഭാര്യ അബീഗയിലിനെ അറിയിച്ചു: “യജമാനനെ അഭിവാദനം
    ചെയ്യുന്നതിനായി ദാവീദ് മരുഭൂമിയിൽനിന്നു ദൂതന്മാരെ അയച്ചിരുന്നു. എന്നാൽ അദ്ദേഹം
    അവരെ ശകാരിക്കുകയാണു ചെയ്തത്.'
  deu-TKW: 'Inzwischen hatte einer von den Knechten Abigail, dem Weibe Nabals, die
    Kunde hinterbracht: Eben hat David von der Wüste aus Boten geschickt, unsern Herrn
    grüßen zu lassen, aber er fuhr auf sie los.'
  lin-lin: 'Moko kati na basali ya Nabali alobaki na Abigayili, mwasi ya Nabali :
    « Davidi atindaki bantoma wuta na esobe mpo na kopambola nkolo na biso, kasi ye
    atombokelaki bango.'
  eng-LSV: And one young man of the youths has declared [it] to Abigail wife of Nabal,
    saying, “Behold, David has sent messengers out of the wilderness to bless our
    lord, and he flies on them;
  eng-GNV: Nowe one of the seruantes tolde Abigail Nabals wife, saying, Beholde, Dauid
    sent messengers out of the wildernesse to salute our master, and he rayled on
    them.
  eng-WEBSTER: But one of the young men told Abigail, Nabal's wife, saying, Behold,
    David sent messengers from the wilderness to salute our master; and he railed
    at them.
  nhw-BL: 'Pero se itequipanojca Nabal yajqui quiilhuito Abigail isihua Nabal catli
    panoc. Quiilhui: ―David quintitlanqui tlacame para quitlajpaloqui noteco, Nabal,
    pero amo quinseli cuali. San quintlaijilhui huan quinmajcajqui.'
  swh-ONEN: 'Mmoja wa watumishi akamwambia Abigaili, mkewe Nabali: “Daudi alituma
    wajumbe kutoka jangwani kumpa bwana wetu salamu zake, lakini akawavurumishia matukano.'
  bba-bba: Yerɑ Nɑbɑlin sɔm kowo turo u nɑ u Abiɡɑli sɔ̃ɔwɑ u nɛɛ, wee, Dɑfidi u bɛsɛn
    yinni sɔmɔbu ɡɔriɑmɑ sɑɑ ɡbɑburun di bu nùn tɔbiri. Adɑmɑ u bu ɡirɑ kɑ dɑm,
  eng-KJVCPB: But one of the young men told Abigail, Nabal’s wife, saying, Behold,
    David sent messengers out of the wilderness to salute our master; and he railed
    on them.
  luo-luo: Achiel kuom jotich nonyiso chi Nabal ma Abigael niya, “Daudi nooro joote
    koa e thim mondo obi omos jaduongʼwa, to nobayonegi wach.
  meu-meu: A eregabe ta ese Nabala adavana, Abigail, e hamaoroa, eto, A kamonai; David
    ese gwaukau taudia tano ḡaḡaena amo e siaidia, biagumai bae hahenamo henia totona,
    a ia ese e ḡonaḡonalaidia.
  npi-ULB: तर ती जवान मानिसहरूमध्ये एक जनाले नाबालकी पत्‍नी अबीगेललाई भने । तिनले
    भने, “दाऊदले उजाड-स्‍थानबाट हाम्रा मालिकसँग भेट गर्न दूतहरू पठाए र तिनले उनीहरूको
    अपमान गरे ।
  yor-yor: Ọ̀kan nínú àwọn ọmọkùnrin Nabali si wí fún Abigaili aya rẹ̀ pé, “Wo o,
    Dafidi rán oníṣẹ́ láti aginjù wá láti kí olúwa wa; ó sì kanra mọ́ wọn.
  ind-ind: Tetapi salah seorang dari gembala Nabal memberitahu Abigail, istri Nabal,
    “Daud mengutus pembawa pesan dari padang belantara untuk menyampaikan salam berkat
    kepada tuan Nabal, tetapi justru dia menghina mereka.
  pes-OPCB: 'در این موقع یکی از نوکران نابال نزد اَبیجایِل رفت و به او گفت: «داوود،
    افراد خود را از صحرا نزد ارباب ما فرستاد تا سلامش را به او برسانند، ولی ارباب
    ما به آنها اهانت نمود.'
  tgl-ULB: Pero sinabihan ng isa sa kabataang kalalakihan si Abigail, asawa ni Nabal;
    sinabi niya, “Nagpadala si David ng mga mensahero sa labas ng ilang upang batiin
    ang ating amo, at ininsulto niya sila.
  hui-hui: Horo ogoningi dege Nabalanaga biabe biahaga agali mbira heagome Nabala
    one Abigele bereria puwa lalu, Debidi ibu dindi ko yobi wali agali nahaga wiagoha
    howa inanaga agali haguane kagohondo mo bila hole agali maru pudaba layiya. Anidagua
    biyagola ibugua tihondo bi ko ladai biya.
  mya-mya: နာ​ဗ​လ​၏​အ​စေ​ခံ​တစ်​ဦး​က နာ​ဗ​လ​၏ ဇ​နီး​အ​ဘိ​ဂဲ​လ​အား``ဤ​အ​ကြောင်း​ကို
    သ​ခင်​မ​ကြား​ပြီး​ပါ​ပြီ​လော။ ဒါ​ဝိဒ်​သည် တော​ကန္တာ​ရ​မှ​နေ​၍ ကျွန်​တော်​တို့​၏​သ​ခင်
    ထံ​သို့​စေ​တ​မန်​တို့​ကို​လွှတ်​ကာ​နှုတ်​ဆက် ပါ​၏။ သို့​ရာ​တွင်​သ​ခင်​က​ထို​သူ​တို့​အား
    စော်​ကား​မော်​ကား​ပြော​ဆို​လိုက်​ပါ​၏။-
  bod-N: དེ་ནས་ནཱ་རྦལ་གྱི་ཞབས་ཕྱི་རྣམས་ལས་གཅིག་གིས་ནཱ་རྦལ་གྱི་ཆུང་མ་ཨ་བི་གཱ་ཡིལ་ལ།
    ལྟོས་དང་། དཱ་བིད་ཀྱིས་བྱེ་ཐང་ནས་བང་ཆེན་འགའ་ཞིག་ངེད་ཀྱི་འགོ་དཔོན་གྱི་དྲུང་དུ་འཚམས་འདྲི་བྱེད་པར་མངགས་མོད།
    ཁོས་དེ་དག་ལ་སྐུར་བ་བཏབ་པ་རེད།
  sna-sna: Mumwe wavaranda akataura kuna Abhigairi mukadzi waNabhari akati, “Dhavhidhi
    akatuma nhume kubva kurenje kuzokwazisa vatenzi vedu, asi ivo vakavatuka.
  spa-BLM: 'Pero uno de los jóvenes se lo contó a Abigail, la mujer de Nabal, diciendo:
    “He aquí que David envió mensajeros desde el desierto para saludar a nuestro amo,
    y él los insultó.'
  cac-cac: 'Axo ix aj jun, ay junoc eb'' vin̈ schecab'' vin̈aj Nabal ix b''at alan
    d''a ix Abigail ix yetb''eyum vin̈aj Nabal chi'' icha tic: —Ato d''a lum tz''inan
    luum ix scheccot juntzan̈ eb'' vin̈ schecab'' vin̈aj David d''a vin̈ in patrón
    tic, yic ix ul ac''ji stzatzil sc''ol vin̈ yuj eb'' vin̈, palta te chuc ix yutej
    vin̈ slolon d''a eb'' vin̈.'
  swh-ULB: Lakini kijana mmojawapo alimwambia Abigaili, mke wa Nabali akasema, “Daudi
    aliwatuma wajumbe kutoka jangwani waje wamsalimu bwana wetu, na yeye akawatukana.
  bel-bel: 'А Авігеі, жонцы Навалавай, паведаміў адзін слуга, сказаўшы: вось, Давід
    прысылаў з пустыні паслоў вітаць нашага гаспадара, але ён абышоўся зь імі груба;'
  deu-ELBBK: 'Und ein Knabe von den Knaben berichtete der Abigail, der Frau Nabals,
    und sprach: Siehe, David hat Boten aus der Wüste gesandt, um unseren Herrn zu
    segnen; aber er hat sie angefahren.'
  mbb-OT: Duen sevaha he suluǥuen ni Nabal he nenudtul ki Abigail te esawa ni Nabal
    te, “Duen midsuǥù kayi ni David he ebpuun te sibsivayan, ne nengemusta sikandan
    ki Nabal he egalen dey, piru mid-insultu zin dà sikandan.
  mal-2015: 'എന്നാൽ ബാല്യക്കാരിൽ ഒരുത്തൻ നാബാലിന്റെ ഭാര്യയായ അബീഗയിലിനോടു പറഞ്ഞതെന്തെന്നാൽ:
    ദാവീദ് നമ്മുടെ യജമാനന്നു വന്ദനം ചൊല്ലുവാൻ മരുഭൂമിയിൽനിന്നു ദൂതന്മാരെ അയച്ചു; അവനോ
    അവരെ ശകാരിച്ചു അയച്ചു.'
  rmc-rmc: 'Ale varesavo sluhas geľa te phenel la Abigajilake, le Nabaloskra romňake:
    „Dikh, o David bičhaďa le sluhen pal e pušťa, hoj te pozdravinen le Nabal, ale
    ov pre lende chučiľa avri a dophenďa lenge.'
  pes-OPV: 'و خادمی از خادمانش به ابیجایل، زن نابال، خبر داده، گفت: «اینک داود، قاصدان
    از بیابان فرستاد تا آقای مرا تحیت گویند و او ایشان رااهانت نمود.'
  ron-1924: 'Унул дин служиторий луй Набал а венит ши а зис кэтре Абигаил, неваста
    луй Набал: „Ятэ кэ Давид а тримис дин пустиу ниште соль сэ ынтребе де сэнэтате
    пе стэпынул ностру, ши ел с-а пуртат рэу ку ей.'
  ben-OBCV: দাসদের মধ্যে একজন নাবলের স্ত্রী অবীগলকে বলল, “দাউদ আমাদের প্রভুকে শুভেচ্ছা
    জানানোর জন্য মরুপ্রান্তর থেকে দূত পাঠিয়েছিলেন, কিন্তু তিনি তাদের চূড়ান্ত অপমান
    করেছেন।
  som-som: Laakiinse raggii dhallinyarada ahaa midkood ayaa u warramay Naabaal naagtiisii
    Abiigayil ahayd oo wuxuu ku yidhi, Bal eeg, Daa'uud ayaa wargeeys ka soo diray
    cidlada inay soo salaamaan sayidkayaga, laakiinse wuu caayay.
  lat-VUC: 'Abigail autem uxori Nabal nuntiavit unus de pueris suis, dicens: Ecce
    David misit nuntios de deserto, ut benedicerent domino nostro: et aversatus est
    eos.'
  eng-ASVBT: But one of the young men told Abigail, Nabal’s wife, saying, Behold,
    David sent messengers out of the wilderness to salute our master; and he railed
    at them.
  ita-1885: 'Or uno de'' servitori rapportò la cosa ad Abigail, moglie di Nabal, dicendo:
    Ecco, Davide ha mandati de'' messi dal deserto, per salutare il nostro padrone;
    ed egli li ha scacciati.'
  eng-LXXUP: And one of the servants reported to Abigail the wife of Nabal, saying,
    Behold, David sent messengers out of the wilderness to salute our lord; but he
    turned away from them.
  eng-ULB: But one of the young men told Abigail, Nabal's wife; he said, “David sent
    messengers out of the wilderness to greet our master, and he insulted them.
  spa-VBL: 'Mientras tanto, uno de los hombres de Nabal le dijo a Abigail, la esposa
    de Nabal: “David envió a unos mensajeros del desierto para que le trajeran saludos
    a nuestro amo, pero él sólo los insultó.'
  fra-_FOB: 'Or, un des serviteurs fit ce rapport à Abigaïl, femme de Nabal, et lui
    dit: Voici, David a envoyé du désert des messagers pour saluer notre maître; mais
    il s''est emporté contre eux.'
  mal-mal: 'എന്നാൽ ബാല്യക്കാരിൽ ഒരുവൻ നാബാലിന്റെ ഭാര്യയായ അബീഗയിലിനോട്: “ദാവീദ് നമ്മുടെ
    യജമാനന് വന്ദനം ചൊല്ലുവാൻ മരുഭൂമിയിൽനിന്ന് ദൂതന്മാരെ അയച്ചു; അവനോ അവരെ ശകാരിച്ച്
    അയച്ചു.'
  urd-GVR: Itne meṅ Nābāl ke ek naukar ne us kī bīwī ko ittalā dī, “Dāūd ne registān
    meṅ se apne qāsidoṅ ko Nābāl ke pās bhejā tāki use mubārakbād deṅ. Lekin us ne
    jawāb meṅ garaj kar unheṅ gāliyāṅ dī haiṅ,
  suz-BL: मिनु नाबाल आ ठिटा मुर कामी नाबाल आ मीश अबीगेल कली “दाऊदम गोरशो रागी रे आ
    मुर आन कली आंइ होव़प कली मान पा, मार मार पुंइथ सोइश्‍शो बाक्‍त। तन्‍न आंइ होव़पमी
    मेको आन कली हुइक्‍ताक्‍व।
  ita-1927: 'Or Abigail, moglie di Nabal, fu informata della cosa da uno de’ suoi
    servi, che le disse: “Ecco, Davide ha inviato dal deserto de’ messi per salutare
    il nostro padrone, ed egli li ha trattati male.'
  ckb-ckb: 'یەکێک لە خزمەتکارەکان بە ئەبیگایلی ژنی نابالی ڕاگەیاند و گوتی: «داود چەند
    نێردراوێکی لە چۆڵەوانییەوە نارد بۆ سڵاوکردن لە گەورەمان، بەڵام ئەو هاواری بەسەردا
    کردن.'
  eng-BBE: But one of the young men said to Nabal's wife Abigail, David sent men from
    the waste land to say kind words to our master, and he gave them a rough answer.
  kan-OKCV: ಆಗ ಕೆಲಸದವರಲ್ಲಿ ಯುವಕನಾದವನೊಬ್ಬನು ನಾಬಾಲನ ಹೆಂಡತಿಯಾದ ಅಬೀಗೈಲಳಿಗೆ, “ನಮ್ಮ ಯಜಮಾನನನ್ನು
    ವಂದಿಸಲು ದಾವೀದನು ಮರುಭೂಮಿಯಿಂದ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: 'அப்பொழுது வேலைக்காரர்களில் ஒருவன் நாபாலுடைய மனைவியாகிய அபிகாயிலைப் பார்த்து:
    இதோ, நம்முடைய எஜமானுடைய சுகசெய்தியை விசாரிக்க தாவீது வனாந்திரத்திலிருந்து தூதுவர்களை
    அனுப்பினான்; அவர் அவர்கள்மேல் கோபம்கொண்டார்.'
  spa-RV-1909: 'Y uno de los criados dió aviso á Abigail mujer de Nabal, diciendo:
    He aquí David envió mensajeros del desierto que saludasen á nuestro amo, y él
    los ha zaherido.'
  ron-BTF: 'Dar unul dintre tineri i-a spus lui Abigail, soția lui Nabal, spunând:
    Iată, David a trimis mesageri din pustiu ca să salute pe stăpânul nostru; și el
    i-a batjocorit.'
  eng-WEBP: But one of the young men told Abigail, Nabal’s wife, saying, “Behold,
    David sent messengers out of the wilderness to greet our master; and he insulted
    them.
  eng-FBV: In the meantime one of Nabal's men told Abigail, Nabal's wife, “David sent
    some messengers from the wilderness to bring greetings to our master, but he only
    insulted them.
  nld-1939: 'Intussen had Abigil, Nabals vrouw, van een der knechten de boodschap
    gekregen: David heeft uit de woestijn boden gezonden, om onzen heer te begroeten;
    maar hij heeft hen uitgescholden.'
  nch-BL: 'Pero se itequipanojca Nabal yajqui quiilhuito Abigail isihua Nabal ten
    panoc. Quiilhui: ―David quintitanqui tacame para quitajpaloquij noteco, Nabal,
    pero amo quinseli cuali. San quintaijilhui huan quinmajcajqui.'
  vie-1934: 'Có một đứa đầy tớ báo tin cho A-bi-ga-in, vợ của Na-banh, rằng: Đa-vít
    có sai những sứ giả từ đồng vắng đến chào chủ chúng tôi, nhưng Na-banh ở gắt gỏng
    cùng họ.'
  hin-CV: इसी बीच नाबाल के एक सेवक ने नाबाल की पत्नी अबीगइल को संपूर्ण घटना का वृत्तांत
    सुना दिया, “दावीद ने हमारे स्वामी के पास मरुभूमि से अपने प्रतिनिधि भेजे थे, कि
    वे उन्हें अपनी शुभकामनाएं प्रस्तुत करें, मगर स्वामी ने उन्हें घोर अपमान करके लौटा
    दिया है.
  spa-BES: Pero uno de los jóvenes le dijo a la esposa de Nabal, Abigail, que David
    envió a hombres de las tierras baldías saludar a nuestro amo, y él les dio una
    respuesta grosera.
  tdx-tdx: 'Ie amy zao, nitaroñ’ amy Abigale, tañanjomba’ i Nabale, ty ajalahy, ty
    hoe: Inao, nampihitrike boak’ am-patrambey añe hañontàne amy talè’aiy t’i Davide;
    f’ie nitabohazake an-keloke.'
  tha-KJV: แต่​มี​คนหนุ่มคนหนึ่งไปบอกนางอาบี​กาย​ิลภรรยาของนาบาลว่า “​ดู​เถิด ดาว​ิดส่งผู้สื่อสารมาจากถิ่นทุ​รก​ันดารเพื่อจะคำนับนายของเรา
    และนายกลั​บด​ุว่าคนเหล่านั้น
  por-BR-2018: 'E um dos criados deu aviso a Abigail mulher de Nabal, dizendo: Eis
    que Davi enviou mensageiros do deserto que saudassem a nosso amo, e ele os insultou.'
  deu-ELO: 'Und ein Knabe von den Knaben berichtete der Abigail, dem Weibe Nabals,
    und sprach: Siehe, David hat Boten aus der Wüste gesandt, um unseren Herrn zu
    segnen; aber er hat sie angefahren.'
  eng-WYC-2018: And one of the young men told to Abigail, the wife of Nabal, and said,
    Lo! David sent messengers from desert, that they should bless our lord, and he
    turned them away, (or Behold! David sent messengers from the wilderness to greet
    our lord, but he turned them away);
  epo-epo: 'Sed al Abigail, edzino de Nabal, unu el la servantoj raportis, dirante:
    Jen David sendis senditojn el la dezerto, por deziri feliĉon al nia sinjoro, sed
    li forofendis ilin;'
  uig-PIN: 'Əmma Nabalning hizmǝtkarliridin biri uning ayali Abigailƣa: — Dawut ǝlqilǝrni
