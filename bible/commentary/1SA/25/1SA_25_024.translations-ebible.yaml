    אמתך׃
  ben-IRV: আর তাঁর পায়ে পড়ে বললেন, “হে আমার প্রভু, আমার উপরে, আমারই উপরে এই অপরাধ
    পড়ুক৷ অনুরোধ করি, আপনার দাসীকে আপনার কাছে কথা বলবার অনুমতি দিন; আর আপনি আপনার
    দাসীর কথা শুনুন৷
  pan-pan: ਉਹ ਦੇ ਪੈਰਾਂ ਉੱਤੇ ਡਿੱਗ ਕੇ ਬੋਲਣ ਲੱਗੀ, ਮੇਰੇ ਉੱਤੇ, ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ, ਇਹ ਦੋਸ਼
    ਮੇਰੇ ਉੱਤੇ ਰੱਖ ਅਤੇ ਆਪਣੀ ਦਾਸੀ ਨੂੰ ਤੁਹਾਡੇ ਕੰਨ ਵਿੱਚ ਇੱਕ ਗੱਲ ਆਖਣ ਦੀ ਪਰਵਾਨਗੀ ਦਿਓ ਅਤੇ
    ਆਪਣੀ ਦਾਸੀ ਦੀ ਬੇਨਤੀ ਸੁਣ ਲਓ।
  tkr-tkr: 'Qiyğar mang''une g''elybışeeqa qukkyork''ul eyhen: – Yizda xərna, havaasre
    mançina bınah zal vuxhecen. Həşde, hucoona ixhes, zı, yiğna nukar, vaka yuşan
    hee''es hiyeesre. Zı eyhençil k''ırı gyaqqe.'
  mya-JVB: သူ ၏ ခြေရင်း ၌ ဝပ်တွား လျက် ၊ ကျွန်မ သခင် ၊ အပြစ် ရှိသမျှကို ကျွန်မ ခံပါမည်။
    ကိုယ်တော် ၏ ကျွန် မသည် နား တော်လျှောက် ရသောအခွင့်ကိုပေး တော်မူပါ။
  tbg-tbg: Viva Devitira aiquqi vaiharo virara tiharo, Mpo, nora vaiintio, are qaqi
    kairaqe te ai kaiqa nahentivano uva tiare. Mpo, te tiarirara iriane. Are ekaa
    Nabaarira uva tiqaaqai vataane.
  hmo-hmo: Ia ese Davida ena aena badinai ia tui diho, ia gwau, “Egu lohia e, mani
    emu kara, inai kerere be lau sibona egu latanai do ia noho. Lau inai, oiemu hesiai
    hahine, mani emu kara egu hereva do oi kamonai.
  urd-urd: और वह उसके पाँव पर गिर कर कहने लगी, “मुझ पर ऐ मेरे मालिक मुझी पर यह गुनाह
    हो और ज़रा अपनी लौंडी को इजाज़त दे कि तेरे कान में कुछ कहे और तू अपनी लौंडी की
    दरख़्वास्त सुन।
  rus-SYN: 'и пала к ногам его и сказала: на мне грех, господин мой; позволь рабе
    твоей говорить в уши твои и послушай слов рабы твоей.'
  bqc-SIM: 'Ɔ̃ à kùlɛ aà gbázĩ à mɛ̀: Baa, mámɛ má tàae vĩ mado. Mapi n
    zↄ̀blena gba zɛ́ mà yã''onɛ. Swãdↄ mapi n zↄ̀blena yã́i.'
  tcz-CHONGTHU: Akengphang bul’a abohkhup in ajah-a, “ka pakai thilsoh hicheng hohi
    keima themmo na ahijenge, chule nahenga kasei hi, neingaipeh-in.
  mar-mar: तिने त्याच्या पाया पडून म्हटले, “माझ्या प्रभू अन्याय माझ्याकडे माझ्याकडेच
    असावा आणि मी तुम्हास विनंती करते तुमच्या दासीला तुमच्या कानी काही बोलू द्या, आणि
    तुम्ही आपल्या दासीचे शब्द ऐका.
  qub-qub: 'Davidpa ñaupanman gongurpacuycur niran: «¡Llapan juchaga nogata chayamächun
    tayta! Noga parlashäta wiyaycamay ari.'
  bqp-bqp: 'Akũ à kùtɛ a gbá sarɛ à pì: Baa, taari pìi gↄ̃̀ ma mɛ̀n do musu. Ǹ makũ
    n zↄ̀bleri gba zɛ́ mà yã onnɛ. Ǹ sã dↄ makũ n zↄ̀bleri yãi.'
  hat-hat: 'Apre sa, li lage kò l'' nan pye David, li di l'' konsa: -Tanpri, chèf
    mwen, ban m'' pèmisyon pale avè ou. Tout fòt la se pou mwen. Koute sa m''ap di
    ou.'
  eng-BSB: She fell at his feet and said, “My lord, may the blame be on me alone,
    but please let your servant speak to you; hear the words of your servant.
  tod-tod: 'Naa ʋoluma é looni kɔɠɔwu, é ɠɛ ma: «Màliɠii, va bu ga niima vaa ɲɔi
    pɛ ge ɠɛ ga ùnma ɠasɔ! Va bu, nɛ̀i gè ga ɗa-wotiɠɛ anzanui, gè ɓɔɛ è ʋɔ, woilo
    gòo ma.'
  eng-WEBPB: She fell at his feet and said, “On me, my lord, on me be the blame! Please
    let your servant speak in your ears. Hear the words of your servant.
  kbq-kbq: Hagi ana a'mo'a agafi kepri huneno Devitina asamino, Mago vahera knazana
    ozaminka, ranimoka nagripi ana miko knazana anto. Hagi muse hugantoanki nagra
    eri'za vahekamo'nama hanua kea antahio.
  nhe-BL: 'Huan motlancuaquetzqui iicxipa David huan quiilhui: ―Tate, nopa tlajtlacoli
    ma huetzi ipan na ica nochi tlen panotoc. Pero nimitztlajtlanía xijtlacaquili
    se tlalochtli tlen nimitzilhuis.'
  bus-bus: 'Ben à kùɛ à gbá saɛ à bè: Baa, taari pì gↄ̃̀ ma mɛ̀n do musu. Ǹ mamↄma
    n zↄ̀bleri gba zɛ́ mà yã onnɛ. Ǹ swã kpá mamↄma n zↄ̀bleri yãzi.'
  gub-BL: Hezar einu heze'eg nehe. Ihe a'e ikatu 'ym ma'e iapo har romo aiko.
  eng-DRA: 'And she fell at his feet, and said: Upon me let this iniquity be, my lord:
    let thy handmaid speak, I beseech thee, in thy ears: and hear the words of thy
    servant.'
