verse: 1SA.025.024
translations:
  mal-C: 'അവൾ അദ്ദേഹത്തിന്റെ കാൽക്കൽവീണു പറഞ്ഞു: “എന്റെ പ്രഭോ, കുറ്റം എന്റെമേൽമാത്രമായിരിക്കട്ടെ!
    അങ്ങയുടെ ഈ ദാസിയെ അങ്ങയോടു സംസാരിക്കാൻ അനുവദിച്ചാലും! ഈ ദാസിക്ക് പറയാനുള്ളത് ഒന്നു
    കേൾക്കണേ!'
  deu-TKW: 'warf sich ihm dann zu Füßen und rief: Auf mir, mein Herr, liegt die Schuld!
    Möchte deine Sklavin vor dir reden dürfen, und möchtest du den Worten deiner Sklavin
    Gehör schenken!'
  lin-lin: 'Akweyaki na makolo ya Davidi mpe alobaki : — Oh nkolo na ngai, tika ete
    mbeba ezala kaka na moto na ngai ! Nabondeli yo, tika ete mwasi mosali na yo asolola
    na yo ! Yoka makambo oyo mwasi mosali na yo alingi koyebisa yo.'
  eng-LSV: and falls at his feet and says, “On me, my lord, the iniquity; and please
    let your handmaid speak in your ear, and hear the words of your handmaid.
  eng-GNV: And fel at his feete, and sayd, Oh, my lord, I haue committed the iniquitie,
    and I pray thee, let thine handmayde speake to thee, and heare thou the wordes
    of thine handmayde.
  eng-WEBSTER: 'And fell at his feet, and said, Upon me, my lord, upon me let this
    iniquity be : and let thy handmaid, I pray thee, speak in thy audience, and hear
    the words of thy handmaid.'
  nhw-BL: 'Huan motlancuaquetzqui iicxitla David huan quiilhui: ―Tata, nopa tlajtlacoli
    ma huetzi ipan na ica nochi catli panotoc. Pero nimitztlajtlanía xijtlacaquili
    se tlatoctzi catli nimitzilhuis.'
  swh-ONEN: 'Akamwangukia miguuni pake na kusema: “Bwana wangu, kosa hili na liwe
    juu yangu mwenyewe. Tafadhali mruhusu mtumishi wako aseme nawe. Sikia kile mtumishi
    wako atakachosema.'
  bba-bba: U nɛɛ, nɛnɑ nɑ tɑɑrɛ mɔ, nɛn yinni. A de ɑ swɑɑ tem kpĩ ɑ nɔ ye kon nun
    sɔ̃.
  eng-KJVCPB: 'and fell at his feet, and said, Upon me, my lord, upon me let this
    iniquity be: and let thine handmaid, I pray thee, speak in thine audience, and
    hear the words of thine handmaid.'
  luo-luo: 'Nopodho piny e tiend Daudi mi owacho kama: “Ruodha we rach obed e wiya
    awuon. Kiyie to we jatichni owuo kodi; winj gima jatichni dwa wacho.'
  meu-meu: Aena badinai e igo diho, eto, Egu lohia e, kerere gwauna na lau sibogu
    latagu ai baine mia. Mani emu kara lau binai emu hesiai hahinena aina hereva henimu;
    mani emu kara lau binai emu hesiai hahinena egu hereva ba kamonai.
  npi-ULB: तिनी दाऊदको पाउमा परिन् र भनिन्, “हे मेरो मालिक, सारा दोष ममाथि नै परोस्
    । कृपया आफ्नो दासीलाई तपाईंसँग बोल्न दिनुहोस् र आफ्‍नो दासीको कुरा सुन्‍नुहोस्
    ।
  yor-yor: 'Ó sì wólẹ̀ lẹ́bàá ẹsẹ̀ rẹ̀, ó wí pé, “Olúwa mi, fi ẹ̀ṣẹ̀ yìí yá mi: kí
    ó sì jẹ́ kí ìránṣẹ́bìnrin rẹ, èmi bẹ̀ ọ́, sọ̀rọ̀ létí rẹ, kí ó sì gbọ́ ọ̀rọ̀ ìránṣẹ́bìnrin
    rẹ.'
  ind-ind: Di depan kaki Daud, Abigail berkata, “Tuanku, biarlah saya saja yang menanggung
    kesalahan yang sudah terjadi! Karena itu, izinkanlah hambamu berbicara kepadamu!
    Tolong dengarkanlah perkataan hambamu ini!
  pes-OPCB: 'او به پاهای داوود افتاده، گفت: «سرور من، تمام این تقصیرات را به گردن
    من بگذارید، ولی اجازه بفرمایید بگویم قضیه از چه قرار است:'
  tgl-ULB: Lumuhod siya sa kanyang paa at sinabi, “Ako lang mag-isa, aking panginoon,
    na mayroong pagkakasala. Pakiusap hayaan mong kausapin ka ng iyong lingkod, at
    makinig sa mga salita ng iyong lingkod.
  hui-hui: Ani bialu Debidi heagoria pialu dindini bulu paluwa ibugua Debidihondo
    lamialu lalu, Agali haguane-o i̱na í̠la bi lolene hameledogo bi larogo hale habe.
    Bi gendabi biaruni i̱na bia ko heneme bida.
  mya-mya: '@see-verse:1SA.025.023'
  bod-N: ཁོའི་ཞབས་དྲུང་དུ་ཕྱག་བཙལ་ནས་འདི་ལྟར། ཀྱེ་བདག་གི་ཇོ་བོ། སྐྱོན་དེ་ནི་བདག་གི་ཐོག་ཏུ་འབབ་པར་གྱུར་ཅིག
    ཡང་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་གཡོག་མོ་བདག་ལ་ཁྱེད་ཀྱི་སྙན་ལམ་དུ་གཏམ་བྱེད་པར་གནོངས་ཤིག དེ་ལས་ཀྱང་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་གཡོག་མོའི་གཏམ་ལ་གསན་རོགས།
  sna-sna: Akawira pamakumbo ake akati, “Ishe wangu, mhosva iyi ngaive kwandiri ndoga.
    Ndapota hangu regai murandakadzi wenyu ataure kwamuri; inzwai zvinoreva murandakadzi
    wenyu.
  spa-BLM: 'Se postró a sus pies y le dijo: “¡A mí, señor mío, a mí me corresponde
    la culpa! Por favor, deja que tu siervo hable en tus oídos. Escucha las palabras
    de tu siervo.'
  cac-cac: 'Elan̈chamel ix em n̈ojnaj ix d''a yichan̈ vin̈, ix yalan ix: —A chucal
    ix sc''ulej vin̈ vetb''eyum, cotocab'' d''a vib''an̈. Tzin tevi d''ayach to tzin
    a cha lolon jab''oc, tzab''an tas ol vala''.'
  swh-ULB: Akamwangukia miguuni pake na kusema, “Juu yangu tu, bwana wangu, na uwe
    uovu. Tafadhali acha mjakazi wako aseme nawe, tena uyasikilize maneno ya mjakazi
    wako.
  bel-bel: 'і ўпала да ног ягоных і сказала: на мне грэх, гаспадару мой; дазволь рабыні
    тваёй гаварыць у вушы твае і паслухай слоў рабыні тваёй.'
  deu-ELBBK: 'und sie fiel ihm zu Füßen und sprach: Auf mir, mir, mein Herr, sei die
    Schuld! Und lass doch deine Magd zu deinen Ohren reden und höre die Worte deiner
    Magd!'
  mbb-OT: '@see-verse:1SA.025.023'
  mal-2015: 'അവൾ അവന്റെ കാല്ക്കൽ വീണു പറഞ്ഞതു: യജമാനനേ, കുറ്റം എന്റെമേൽ ഇരിക്കട്ടെ;
    അടിയൻ ഒന്നു ബോധിപ്പിച്ചുകൊള്ളട്ടെ; അടിയന്റെ വാക്കുകളെ കേൾക്കേണമേ.'
  rmc-rmc: 'Čhiďa pes paš leskre pindre a phenďa: „Prebačin tira služobňičkake, rajeja
    miro, mi avel e vina pre mande! Domuk mange te prevakerel. Šun man avri!'
  pes-OPV: 'و نزد پایهایش افتاده، گفت: «ای آقایم این تقصیر بر من باشد وکنیزت در گوش
    تو سخن بگوید، و سخنان کنیزخود را بشنو.'
  ron-1924: 'Апой, арункынду-се ла пичоареле луй, а зис: „Еу сунт де винэ, домнул
    меу! Ынгэдуе роабей тале сэ-ць ворбяскэ ла урекь ши аскултэ кувинтеле роабей тале.'
  ben-OBCV: 'তিনি দাউদের পায়ে পড়ে বললেন: “হে আমার প্রভু, আপনার দাসীকে ক্ষমা করুন,
    আমাকে বলতে দিন; আপনার দাসী যা বলতে চায় তা একটু শুনুন।'
  som-som: Oo intay cagihiisa isku tuurtay ayay tidhi, Dembiganu dushayda ha ahaado,
    sayidkaygiiyow, dushayda ha ahaado, oo waan ku baryayaaye, anoo addoontaada ahu
    dhegahaaga aan ku hadlo, oo adiguna bal maqal erayadayda anoo addoontaada ah.
  lat-VUC: 'et cecidit ad pedes ejus, et dixit: In me sit, domine mi, hæc iniquitas:
    loquatur, obsecro, ancilla tua in auribus tuis, et audi verba famulæ tuæ.'
  eng-ASVBT: And she fell at his feet, and said, Upon me, my lord, upon me be the
    iniquity; and let thy handmaid, I pray thee, speak in thine ears, and hear thou
    the words of thy handmaid.
  ita-1885: 'E, gittataglisi a'' piedi, disse: Signor mio, sia questa iniquità sopra
    me; deh! lascia pur che la tua servente parli in tua presenza, e ascolta le parole
    della tua servente.'
  eng-LXXUP: 'even to his feet, and said, On me, my lord, be my wrong: let, I pray
    thee, thy servant speak in thine ears, and hear thou the words of thy servant.'
  eng-ULB: She lay at his feet and said, “On me alone, my master, be the guilt. Please
    let your servant speak to you, and listen to the words of your servant.
  spa-VBL: 'Cayendo a sus pies en señal de respeto, le dijo: “Señor, acepto toda la
    responsabilidad por lo que ha sucedido. Por favor, escuche lo que yo, su sierva,
    tengo que decir.'
  fra-_FOB: 'Elle tomba donc à ses pieds, et dit: Que la faute soit sur moi, mon seigneur!
    mais que ta servante parle, je te prie, devant toi, et écoute les paroles de ta
    servante.'
  mal-mal: 'അവൾ അവന്റെ കാല്ക്കൽ വീണ് പറഞ്ഞത്: “യജമാനനേ, കുറ്റം എന്റെ മേൽ ഇരിക്കട്ടെ;
    അടിയൻ ഒന്ന് ബോധിപ്പിച്ചുകൊള്ളട്ടെ; അടിയന്റെ വാക്കുകളെ കേൾക്കേണമേ.'
  urd-GVR: '@see-verse:1SA.025.023'
  suz-BL: मेको आ खोइलीम बाप्‍शा “आ प्रभु, दोस ताइब गो नङ। इन वाइलीम कली ब्‍वाक्‍चा
    गेने। आं लोव़ नेनीन।
  ita-1927: 'Poi, gettandosi ai suoi piedi, disse: “O mio signore, la colpa e mia!
    Deh, lascia che la tua serva parli in tua presenza, e tu ascolta le parole della
    tua serva!'
  ckb-ckb: 'خۆی فڕێدا بەرپێی و گوتی: «گەورەم، ئەم تاوانە با لەسەر من بێت، با کارەکەرەکەت
    پێت بڵێت و گوێ لە قسەکانی بگرە.'
  eng-BBE: 'And falling at his feet she said, May the wrong be on me, my lord, on
    me: let your servant say a word to you, and give ear to the words of your servant.'
  kan-OKCV: ಆಮೇಲೆ ಅವನ ಪಾದಗಳ ಮೇಲೆ ಬಿದ್ದು, “ನನ್ನ ಒಡೆಯನೇ, ಈ ಅಕ್ರಮವು ನನ್ನ ಮೇಲಿರಲಿ; ದಯಮಾಡಿ
    ನಿನ್ನ ದಾಸಿಯಾದ ನಾನು ಮಾತಾಡುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಲಿ. ನಿನ್ನ ದಾಸಿಯ ಮಾತುಗಳನ್ನು ಕೇಳು.
  tam-2017: 'அவனுடைய பாதத்திலே விழுந்து: என்னுடைய ஆண்டவனே, இந்தப்பழி என்மேல் சுமரட்டும்;
    உம்முடைய அடியாளுடைய வார்த்தைகளை நீர் கேட்கும்படி உம்முடைய அடியாள் உமது செவி கேட்கப்
    பேசவேண்டும்.'
  spa-RV-1909: 'Y echóse á sus pies, y dijo: Señor mío, sobre mí sea el pecado; mas
    ruégote hable tu sierva en tus oídos, y oye las palabras de tu sierva.'
  ron-BTF: 'Și a căzut la picioarele lui și a spus: Asupra mea, domnul meu, asupra
    mea să fie această nelegiuire; și să vorbească, te rog, roaba ta în auzul tău
    și ascultă cuvintele roabei tale.'
  eng-WEBP: She fell at his feet and said, “On me, my lord, on me be the blame! Please
    let your servant speak in your ears. Hear the words of your servant.
  eng-FBV: Falling at his feet in respect, she said, “Sir, I accept full responsibility
    for what's happened. Please listen to what I, your servant, have to say.
  nld-1939: 'Ze bleef aan zijn voeten liggen en sprak: Heer, op mij rust de schuld!
    Maar laat uw dienstknecht tot u spreken, en luister naar de worden van uw dienstmaagd'
  nch-BL: 'Huan motancuaquetzqui iicxita David huan quiilhui: ―Tate, nopa tajtacoli
    ma huetzi ipan na ica nochi cati panotoc. Pero nimitztajtanía xijtacaquili se
    talojtzi cati nimitzilhuis.'
  vie-1934: 'Vậy, nàng phục dưới chân người mà nói rằng: Lạy chúa, lỗi về tôi, về
    tôi! Xin cho phép con đòi ông nói trước mặt ông; xin hãy nghe các lời của con
    đòi ông.'
  hin-CV: तब उन्होंने दावीद के चरणों पर गिरकर उनसे कहा, “दोष सिर्फ मेरा ही है, मेरे
    स्वामी, अपनी सेविका को बोलने की अनुमति दें, तथा आप मेरा पक्ष सुन लें.
  spa-BES: 'Y cayendo a sus pies, ella dijo: Que el mal esté sobre mí, señor mío,
    sobre mí; permite que tu sierva te diga una palabra, y escucha las palabras de
    tu sierva.'
  tdx-tdx: 'nikorovok’ am-pandia’e nanao ty hoe: Anò amako talèko, ehe te ho amako
    o tahiñe zao, le ehe t’ie henga’o hivolañe añatrefa’o etoa; hijanjiña’o ty fivolan’
    anak’ ampata’o.'
  tha-KJV: นางกราบลงที่​เท​้าของดาวิดกล่าวว่า “​เจ้​านายของดิฉันเจ้าข้า ความชั่วช้านั้นอยู่​ที่​ดิ​ฉันแต่​ผู้เดียว
    ขอให้​หญิงผู้​รับใช้​ของท่านได้​พู​ดให้ท่านฟัง ขอท่านได้โปรดฟังเสียงหญิงผู้​รับใช้​ของท่าน
  por-BR-2018: 'E lançou-se a seus pés, e disse: Senhor meu, sobre mim seja o pecado;
    mas rogo-te fale tua serva em teus ouvidos, e ouve as palavras de tua serva.'
  deu-ELO: 'und sie fiel ihm zu Füßen und sprach: Auf mir, mir, mein Herr, sei die
    Schuld! Und laß doch deine Magd zu deinen Ohren reden, und höre die Worte deiner
    Magd!'
  eng-WYC-2018: And she felled down to his feet, and said, My lord the king, this
    wickedness be in me; I beseech thee, speak thine handmaid in thine ears, and hear
    thou the words of thy servantess; (And she fell down at his feet, and said, My
    lord the king, let this wickedness be upon me; I beseech thee, let thy servantess
    speak to thee, and listen thou to the words of thy servantess;)
  epo-epo: 'Kaj ŝi ĵetis sin antaŭ liajn piedojn, kaj diris: Sur mi, mia sinjoro,
    estas la krimo; permesu, ke via sklavino parolu al viaj oreloj, kaj aŭskultu la
    vortojn de via sklavino.'
  uig-PIN: 'uning putliriƣa esilip mundaⱪ dedi: — «I ƣojam, bu ⱪǝbiⱨlik manga ⱨesablansun;
    ǝmdi xuni ɵtünimǝnki, dedǝklirining siligǝ sɵz ⱪilixiƣa ijazǝt ⱪilip, dediklirining
    sɵzigǝ ⱪulaⱪ salƣayla: —'
  beo-beo: 'amola ema amane sia:i, “Dafawane hina! Na sia: nabima! Na da amo da:i
    diosu dabe lala!'
  tpi-OTNT: Na em i go klostu long Devit na brukim skru na putim het i go daun long
    graun. Na em i tokim Devit olsem, “Bikman, mi laik toktok wantaim yu. Na ating
    yu inap harim tok bilong mi? Yu mas ting dispela samting i bin mekim yu i kros,
    em i asua bilong mi tasol.
  hau-SA: Ta fāɗi a ƙafafunsa ta ce, “Bari laifin yă zama nawa, ranka yă daɗe. Ina
    roƙonka ka bar baiwarka ta yi magana, ka ji abin da baiwarka za tă ce.
  uig-LAT: 'uning putlirigha ésilip mundaq dédi: — «I ghojam, bu qebihlik manga hésablansun;
    emdi shuni ötünimenki, dédeklirining silige söz qilishigha ijazet qilip, dédiklirining
    sözige qulaq salghayla: —'
  nde-nde: Wawela ezinyaweni zakhe wathi, “Nkosi yami, insolo kayibe phezu kwami ngedwa.
    Ake uyivumele incekukazi yakho ikhulume lawe; zwana lokho incekukazi yakho efuna
    ukukutsho.
  ton-ton: 'Pea naʻe fakatōmapeʻe ia ki hono vaʻe, ʻo ne pehē, “ʻE hoku ʻeiki, tuku
    kiate au, tuku kiate au ʻae hia ni: pea ʻoku ou kole kiate koe, tuku ke lea ʻa
    hoʻo kaunanga ʻi ho ʻao, pea ke fanongo ki he lea ʻa hoʻo kaunanga.'
  ces-1613: 'A padši k nohám jeho, řekla: Na mně, pane můj, ta nepravost. Protož nechť
    mluví, prosím, služebnice tvá v uši tvé, a vyslyš slova děvky své.'
  eng-WMB: She fell at his feet and said, “On me, my lord, on me be the blame! Please
    let your servant speak in your ears. Hear the words of your servant.
  tam-TCV: அவள் அவனுடைய பாதத்தில் விழுந்து அவனிடம், “ஐயா இந்தக் குற்றம் என்மேல் மட்டுமே
    சுமரட்டும். உம்முடைய அடியவளை உம்மிடம் பேசவிடும். உமது அடியவள் சொல்ல இருப்பதைக்
    கேளும்.
  ceb-ULB: Mihapa siya sa tiilan ni David ug miingon, “Ako na lamang ang pakasad-a,
    akong agalon. Palihog tugoti ang imong sulugoon nga makigsulti kanimo, ug paminawa
    ang mga pulong sa imong sulugoon.
  pol-UBG: 'Potem upadła mu do nóg i powiedziała: Niech na mnie spadnie nieprawość,
