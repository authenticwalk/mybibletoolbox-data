verse: 1SA.025.023
translations:
  mal-C: അബീഗയിൽ ദാവീദിനെക്കണ്ടപ്പോൾ വേഗം കഴുതപ്പുറത്തുനിന്നിറങ്ങി അദ്ദേഹത്തിന്റെമുമ്പിൽ
    സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  deu-TKW: Als nun Abigail David erblickte, stieg sie eilends vom Esel und warf sich
    zur Erde niedergestreckt vor David auf ihr Angesicht,
  lin-lin: Tango Abigayili amonaki Davidi, akitaki na lombangu wuta na ane na ye mpe
    agumbamaki na liboso ya Davidi, elongi kino na mabele.
  eng-LSV: And Abigail sees David, and hurries and comes down from off the donkey,
    and falls on her face before David, and bows herself to the earth,
  eng-GNV: And when Abigail sawe Dauid, she hasted and lighted off her asse, and fell
    before Dauid on her face, and bowed her selfe to the ground,
  eng-WEBSTER: And when Abigail saw David, she hasted, and lighted off the ass, and
    fell before David on her face, and bowed herself to the ground.
  nhw-BL: Huan quema Abigail quiitac David, nimantzi temoc ipan iburro huan moixhuijtzonqui
    hasta tlalchi.
  swh-ONEN: Abigaili alipomwona Daudi, akashuka haraka kwenye punda wake, akainama
    kifudifudi uso wake mpaka nchi mbele ya Daudi.
  bba-bba: Sɑnɑm mɛ Abiɡɑli u Dɑfidi wɑ, yerɑ u sɑrɑ win kɛtɛkun di fuuku u yiirɑ
    u wiru tem ɡirɑri win wuswɑɑɔ.
  eng-KJVCPB: And when Abigail saw David, she hasted, and lighted off the ass, and
    fell before David on her face, and bowed herself to the ground,
  luo-luo: Kane Abigael oneno Daudi nolor piyo koa e pundane mane oidho mine mokulore
    e nyim Daudi nyaka e lowo.
  meu-meu: Abigail ese David e itaia, bena e kara haraḡa, ena doniki amo e diho, David
    vairanai e igo diho, tano ai e goru diho.
  npi-ULB: जब अबीगेलले दाऊदलाई देखिन्, तिनी हतार गरिन् र आफ्नो गधाबाट ओर्लिन् र दाऊदको
    सामु तिनले शिर तल गरिन् र जमिनमा घोप्टो परिन् ।
  yor-yor: Abigaili sì rí Dafidi, ó sì yára, ó sọ̀kalẹ̀ lórí kẹ́tẹ́kẹ́tẹ́, ó sì dojúbolẹ̀
    níwájú Dafidi, ó sì rẹ ara rẹ̀ sílẹ̀.
  ind-ind: Ketika Abigail melihat Daud, dengan segera turunlah dia dari keledainya,
    dan bersujud di hadapan Daud.
  pes-OPCB: وقتی ابیجایل داوود را دید فوری از الاغ پیاده شد و به او تعظیم نمود.
  tgl-ULB: Nang nakita ni Abigail si David, nagmadali siyang bumaba mula sa kanyang
    asno at lumuhod sa harapan ni David at nagpatirapa sa kanyang sarili sa lupa.
  hui-hui: Abigele ibugua Debidi ibalu hearia hondowa ibu dongini biralu penego dindini
    porabupe hene.
  mya-mya: အ​ဘိ​ဂဲ​လ​သည်​ဒါ​ဝိဒ်​ကို​မြင်​လျှင်​ဆော​လျင် စွာ​မြည်း​ပေါ်​မှ​ဆင်း​၍
    ဒါ​ဝိဒ်​၏​ခြေ​ရင်း​တွင် မြေ​ပေါ်​သို့​လှဲ​ချ​ကာ ဤ​သို့​လျှောက်​၏။ ``အ​ရှင်၊ ကျေး​ဇူး​ပြု​၍​ကျွန်​မ​၏​စ​ကား​ကို​နား​ထောင်
    တော်​မူ​ပါ။ ဖြစ်​ခဲ့​သ​မျှ​အ​မှု​အ​တွက်​ကျွန်​မ ကို​ပင်​အ​ပြစ်​တင်​တော်​မူ​ပါ။-
  bod-N: དེ་ནས་ཁོ་མོས་དཱ་བིད་མཐོང་སྟེ་མྱུར་དུ་བོང་བུ་ལས་བབས་ནས། དཱ་བིད་ཀྱི་དྲུང་དུ་རང་གི་གདོང་ས་ལ་བཏུད་དེ།
  sna-sna: Abhigairi akati achiona Dhavhidhi, akakurumidza kuburuka pambongoro yake
    akakotama nechiso chake pamberi paDhavhidhi.
  spa-BLM: Cuando Abigail vio a David, se apresuró a bajar de su asno, y se postró
    ante David de bruces y se postró en el suelo.
  cac-cac: Ayic ix yilanb'at vin̈aj David ix Abigail chi', ix emta ix d'a yib'an̈
    noc' b'uru chi', ix em n̈ojan ix d'a sat luum.
  swh-ULB: Abigaili alipomwona Daudi, aliharakisha na kushuka chini ya punda wake,
    akalala kifudifudi na kujiinamisha hadi chini.
  bel-bel: Калі Авігея ўбачыла Давіда, дык пасьпяшалася сысьці з асла і ўпала перад
    Давідам на твар свой і пакланілася да зямлі;
  deu-ELBBK: Und als Abigail David sah, da stieg sie schnell von dem Esel herab; und
    sie fiel vor David auf ihr Angesicht und beugte sich zur Erde nieder;
  mbb-OT: Hein neehè en ni Abigail si David, ne migaanggaan mebpenaug dutun te asnu
    ne midluhud diyà te ki David is edtahud, migkaǥi sikandin te, “Datù, pemineǥa
    a kenikew. Iyan e zà besula.
  mal-2015: അബീഗയിൽ ദാവീദിനെ കണ്ടപ്പോൾ ക്ഷണത്തിൽ കഴുതപ്പുറത്തുനിന്നു ഇറങ്ങി ദാവീദിന്റെ
    മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  rmc-rmc: Sar e Abigajil dikhľa le David, avľa sig tele pal o somaris. Peľa anglal
    leste a banďolas dži e phuv.
  pes-OPV: و چون ابیجایل، داود را دید، تعجیل نموده، از الاغ پیاده شد و پیش داود به
    روی خودبه زمین افتاده، تعظیم نمود.
  ron-1924: Кынд а зэрит Абигаил пе Давид, с-а дат жос репеде де пе мэгар, а кэзут
    ку фаца ла пэмынт ынаинтя луй Давид ши с-а ынкинат пынэ ла пэмынт.
  ben-OBCV: অবীগল দাউদকে দেখে চট করে গাধার পিঠ থেকে নেমে মাটিতে উবুড় হয়ে তাঁকে প্রণাম
    করলেন।
  som-som: Oo Abiigayilna markay Daa'uud aragtay ayay haddiiba dameerkeedii ka soo
    degtay, oo Daa'uud isku hor tuurtay, wayna sujuudday.
  lat-VUC: Cum autem vidisset Abigail David, festinavit, et descendit de asino, et
    procidit coram David super faciem suam, et adoravit super terram,
  eng-ASVBT: And when Abigail saw David, she hasted, and alighted from her ass, and
    fell before David on her face, and bowed herself to the ground.
  ita-1885: E, quando Abigail ebbe veduto Davide, smontò prestamente dall'asino, e
    si gittò boccone in terra davanti a Davide, e si prostese.
  eng-LXXUP: And Abigail saw David, and she hastened, and alighted from her ass; and
    she fell before David on her face, and did obeisance to him, bowing to the ground
  eng-ULB: When Abigail saw David, she hurried and got down from her donkey and lay
    before David facedown and bowed herself to the ground.
  spa-VBL: Cuando Abigail vio a David, se bajó rápidamente del asno y se inclinó ante
    él, con el rostro en el suelo.
  fra-_FOB: Quand donc Abigaïl aperçut David, elle se hâta de descendre de son âne,
    se jeta sur son visage devant David, et se prosterna en terre.
  mal-mal: അബീഗയിൽ ദാവീദിനെ കണ്ടപ്പോൾ പെട്ടെന്ന് കഴുതപ്പുറത്തുനിന്ന് ഇറങ്ങി ദാവീദിനെ
    സാഷ്ടാംഗം നമസ്കരിച്ചു.
  urd-GVR: Dāūd ko dekh kar Abījel jaldī se gadhe par se utar kar us ke sāmne muṅh
    ke bal jhuk gaī. Us ne kahā, “Mere āqā, mujhe hī qusūrwār ṭhahrāeṅ. Mehrbānī karke
    apnī ḳhādimā ko bolne deṅ aur us kī bāt suneṅ.
  suz-BL: मिनु अबीगेलमी दाऊद कली तशा, आ गधा रे फ्रु तोइश्‍शा, दाऊद आ ङोंइती बाम्‍माक्‍त।
  ita-1927: E quando Abigail ebbe veduto Davide, scese in fretta dall’asino e gettandosi
    con la faccia a terra, si prostrò dinanzi a lui.
  ckb-ckb: کاتێک ئەبیگایل داودی بینی، بە پەلە لە گوێدرێژەکە دابەزی و لەبەردەم داود
    لەسەر ڕوو کەوت، کڕنۆشی برد،
  eng-BBE: And when Abigail saw David, she quickly got off her ass, falling down on
    her face before him.
  kan-OKCV: ಅಬೀಗೈಲಳು ದಾವೀದನನ್ನು ಕಂಡಾಗ, ಕತ್ತೆಯಿಂದಿಳಿದು ದಾವೀದನಿಗೆ ಎದುರಾಗಿ ಹೋಗಿ, ಅವನ
    ಮುಂದೆ ಬೋರಲು ಬಿದ್ದು ನಮಸ್ಕರಿಸಿದಳು.
  tam-2017: அபிகாயில் தாவீதைப் பார்க்கும்போது, விரைந்து கழுதையை விட்டு இறங்கி, தாவீதுக்கு
    நேராகத் தரையில் முகங்குப்புற விழுந்து பணிந்து,
  spa-RV-1909: Y como Abigail vió á David, apeóse prestamente del asno, y postrándose
    delante de David sobre su rostro, inclinóse á tierra;
  ron-BTF: Și când Abigail l-a văzut pe David, s-a grăbit și a sărit jos de pe măgar
    și a căzut cu fața la pământ înaintea lui David și s-a plecat până la pământ.
  eng-WEBP: When Abigail saw David, she hurried and got off her donkey, and fell before
    David on her face and bowed herself to the ground.
  eng-FBV: When Abigail saw David, she quickly got off the donkey, and bowed before
    him, her face to the ground.
  nld-1939: Zodra Abigáil David zag, gleed zij van haar ezel en boog zich eerbiedig
    voor David ter aarde neer.
  nch-BL: Huan quema Abigail quiitac David, nimantzi temoc ipan iburro huan mohuijtzonqui
    hasta talchi.
  vie-1934: Khi a-bi-ga-in thấy Đa-vít, liền lật đật xuống lừa mình, và sấp mình xuống
    đất tại trước mặt Đa-vít mà lạy.
  hin-CV: दावीद को पहचानते ही अबीगइल तत्काल अपने गधे से उतर पड़ीं, उनके सामने मुख
    के बल गिर दंडवत हुई.
  spa-BES: Y cuando Abigail vio a David, ella rápidamente se bajó del asno y cayó
    de bruces ante él.
  tdx-tdx: Tendrek’ amy Davide amy zao t’i Abigale, le nizotso amy borìkey naho niba­bok’
    aolo’ i Davide an-dahara’e vaho nidrakadrakak’ an-tane,
  tha-KJV: เมื่อนางอาบี​กาย​ิลเห็นดาวิด นางก็​รี​บลงจากหลังลา ซบหน้าลงต่อดาวิดกราบลงถึ​งด​ิน
  por-BR-2018: E quando Abigail viu a Davi, desceu prontamente do asno, e prostrando-se
    diante de Davi sobre seu rosto, inclinou-se à terra;
  deu-ELO: Und als Abigail David sah, da stieg sie eilends von dem Esel herab; und
    sie fiel vor David auf ihr Angesicht und beugte sich zur Erde nieder;
  eng-WYC-2018: And when Abigail saw David, she hasted, and went down off the ass;
    and she fell down before David on her face, and worshipped him on the earth (or
    bowing low to the ground before him).
  epo-epo: Kiam Abigail ekvidis Davidon, ŝi rapide deiris de la azeno, kaj ĵetis sin
    antaŭ David vizaĝaltere kaj adorkliniĝis ĝis la tero.
  uig-PIN: Abigail Dawutni kɵrüp, aldirap exǝktin qüxüp, Dawutning aldida yiⱪilip
    yüzini yǝrgǝ yeⱪip tǝzim ⱪildi;
  beo-beo: 'A:biga:ile da Da:ibidi ba:beba:le, hedolowane dougi da:iya esalu alia
    gudui amalu hi gobele Da:ibidi ea emo bega: osoba gala:la sa:ili,'
  tpi-OTNT: Abigel i lukim Devit na kwiktaim em i lusim donki na kalap i go daun long
    graun.
  hau-SA: Da Abigiyel ta ga Dawuda, sai ta gaggauta ta sauka daga kan jaki, ta rusuna
    a gaban Dawuda da fuskarta har ƙasa.
  uig-LAT: Abigail Dawutni körüp, aldirap éshektin chüshüp, Dawutning aldida yiqilip
    yüzini yerge yéqip tezim qildi;
  nde-nde: U-Abhigeli esebone uDavida, wehla ngokuphangisa kubabhemi wakhe wakhothamela
    phansi phambi kukaDavida ubuso bakhe buthe mbo emhlabathini.
  ton-ton: Pea ʻi he mamata ʻa ʻApikale kia Tevita, naʻe fakatoʻotoʻo ia, pea hifo
    mei he ʻasi, pea fakatōmapeʻe ia kia Tevita ʻi hono mata, ʻo ne punou hifo ki
    he kelekele,
  ces-1613: Tedy uzřevši Abigail Davida, rychle ssedla s osla, a padla před Davidem
    na tvář svou, a poklonila se až k zemi.
  eng-WMB: When Abigail saw David, she hurried and got off her donkey, and fell before
    David on her face and bowed herself to the ground.
  tam-TCV: அபிகாயில் தாவீதைக் கண்டதும் தனது கழுதையை விட்டு விரைவாக இறங்கி தாவீதுக்கு
    முன்னால் தரையை நோக்கிக் குனிந்து வணங்கினாள்.
  ceb-ULB: Sa pagkakita ni Abigail kang David, nagdali siya ug mikanaog sa iyang asno
    ug mihapa sa yuta sa atubangan ni David.
  pol-UBG: Kiedy Abigail zobaczyła Dawida, pośpiesznie zsiadła z osła i upadła przed
    Dawidem na twarz, i pokłoniła się aż do ziemi;
  urd-GVU: داؤد کو دیکھ کر ابی جیل جلدی سے گدھے پر سے اُتر کر اُس کے سامنے منہ کے
    بل جھک گئی۔ اُس نے کہا، ”میرے آقا، مجھے ہی قصوروار ٹھہرائیں۔ مہربانی کر کے اپنی
    خادمہ کو بولنے دیں اور اُس کی بات سنیں۔
  deu-1912: Da nun Abigail David sah, stieg sie eilend vom Esel und fiel vor David
    auf ihr Antlitz und beugte sich nieder zur Erde
  kan-2017: ಅಬೀಗೈಲಳು ದಾವೀದನನ್ನು ಕಂಡ ಕೂಡಲೇ ಕತ್ತೆಯಿಂದಿಳಿದು, ಅವನಿಗೆ ಸಾಷ್ಟಾಂಗವಾಗಿ ನಮಸ್ಕರಿಸಿದಳು.
  yap-yap: Nap’an ni guy Abigail David, me papeynag ir nge og nga but’ nge yan i paraw
    nga daken e but’
  hlt-MCSB: Abigal loh David te a hmuh vaengah laak dong lamloh koe rhum. David hmai
    ah baluk tih a hmai longah diklai la bakop.
  mdy-ETH: ዒማና ዓቢጋይላ ዳውቴ ዴንቃዖ ዑኬና ሃሮ ዑፃፓ ኬዲ ዳውቴኮ ቶኮ ዴማ ሎኦሚ ቦንቾ ዔኤሊሢ ዔኤሌኔ፤
  twi-ASANTE: Abigail hunuu Dawid no, ntɛm ara, ɔhuri firii nʼafunumu no so sii fam,
    bɔɔ ne mu ase wɔ nʼanim.
  eng-WEBU: When Abigail saw David, she hurried and got off her donkey, and fell before
    David on her face and bowed herself to the ground.
  wal-wal: Abigaala Daawita be7ido wode, hariyaappe eesota wodhdhada, Daawita sinttan
    biittan gufannada ayyo ziggaasu.
  spa-PDDPT: Cuando Abigail vio a David, se apresuró a bajar de su asno, cayó sobre
    su rostro ante David y se postró en tierra.
  gun-gun: Ha'e gui Abigail oexa Davi vy oguejy pojava guymba mburika'i áry gui. Davi
    renonde py guenapy'ã re oĩ ngova yvy re omovaẽ reve, yvy re peve ojero'a oiny.
  agu-BL: Ma yi saje'n tilol Abigail yi Luwiy, nintzun cu' tzajtz wi buru' nin tzun
    cu' mejloktz jalen yi cwe'n pone'n yi wutz plaj wuxtx'otx' tan tak'le'n ke'j Luwiy.
  eng-PEV: As soon as she saw him, she quickly jumped off the donkey and got down
    on her knees to show respect to him, her face close to the ground.
  ilo-ULB: Idi nakita ni Abigail ni David, nagdardaras isuna a dimsaag iti asnona
    ket nagrukob iti sangngoanan ni David.
  kpg-kpg: Di madagoaa o Abigail ne gidee ia David, gei mee gaa doo gi lala i dana
    ‘donkey’, ga dogoduli gi lala gi hongo di gelegele i mua nia wae o David,
  uig-ARA: ئابىگائىل داۋۇتنى كۆرۈپ، ئالدىراپ ئېشەكتىن چۈشۈپ، داۋۇتنىڭ ئالدىدا يىقىلىپ
    يۈزىنى يەرگە يېقىپ تەزىم قىلدى؛
  sus-sus: Abigayili to sa Dawuda to, a naxa goro mafuren sofale fari, a suyidi Dawuda
    bɛ.
  pon-2006: Ahnsou me Apikail kilangada Depit, e mwadangete keredihsang pohn were
    ahso oh poaridiong nanpwel mwohn nehn Depit kan
  ksd-ksd: Ma ba Abigail i ga gire David, i ga irop kan kana as, ma i ga bura rururu
    ma ra pal a matana ra pia,
  tur-YTC: Avigail David'i görünce aceleyle eşeğinden indi ve David'in önünde yüzüstü
    düştü ve yere kapandı.
  grc-BRENT: Καὶ εἶδεν Ἀβιγαία τὸν Δαυίδ, καὶ ἔσπευσε καὶ κατεπήδησεν ἀπὸ τῆς ὄνου,
    καὶ ἔπεσεν ἐνώπιον Δαυὶδ ἐπὶ πρόσωπον αὐτῆς, καὶ προσεκύνησεν αὐτῷ ἐπὶ τὴν γῆν
  ind-AYT: Ketika Abigail melihat Daud, dia segera turun dari keledainya, lalu sujud
    di depan Daud dengan mukanya dan membungkuk sampai ke tanah.
  nya-nya: Abigayeli ataona Davide, anatsika pa bulu wake mofulumira ndipo anadzigwetsa
    pansi pamaso pa Davide.
  hrv-hrv: Kad je Abigajila ugledala Davida, brzo sjaha s magarca i pade pred Davida
    ničice, poklonivši se do zemlje.
  mps-mps: Abigelgo Devit sulama, tama polo tama aga te donki dulaluali tagalu, tama
    te tǫba samonani.
  tpi-tpi: Abigel i lukim Devit na kwiktaim em i lusim donki na kalap i go daun long
    graun.
  dan-1931: Da Abigajil fik Øje på David, sprang hun straks af Æselet og kastede sig
    ned for David på sit Ansigt, bøjede sig til Jorden,
  vie-OVCB: Vừa thấy Đa-vít, A-bi-ga-in vội vàng xuống lừa, cúi lạy.
  guj-2017: જયારે અબિગાઈલે દાઉદને જોયો, ત્યારે તે ઉતાવળથી પોતાના ગધેડા પરથી ઊતરી પડી
    અને તેના મુખ આગળ સાષ્ટાંગ દંડવત કરીને જમીન સુધી નમીને પ્રમાણ કર્યા.
  pon-2006A: Ahnsou me Apikail kilangada Depit, e mwadangete keredihsang pohn were
    ahso oh poaridiong nanpwel mwohn nehn Depit kan
  por-BRBSL: Quando Abigail viu David, ela se apressou e desceu de seu burro, e caiu
    diante de David no rosto e se curvou no chão.
  aly-aly: Abigail-elarl renh arenhew, rap atwarrenhew anamerl-antey tangkey-they,
    kwenerrew-anem ikwer.
  cth-cth: Abigail ni Devit a hmu navah, la van hoi karanglah a kum teh, Devit hmalah
    a minhmai talai rekkâbet lah a tabo.
  twi-twi: Abigail huu Dawid no, ntɛm ara, ohuruw fii nʼafurum no so sii fam, bɔɔ
    ne mu ase wɔ nʼanim.
  hlt-hlt: Abigal loh David te a hmuh vaengah laak dong lamloh koe rhum. David hmai
    ah baluk tih a hmai longah diklai la bakop.
  tbz-SIM: Abikɑyɛɛdi yɑ̀ní dìì mɔ̀nnì Dɑfiti kɛ́cútɛ́ní mɛcɑ̃ɑ̃ nho sɑ̃mmɑrímú ĩ́nkɛ̀
    kɛ́do Dɑfiti ììkɛ̀ kɛ́nínkú kɛ́sĩ́nnɔ́ɔ o ììkɛ̀,
  msy-2020: Ezɨ Abigel iza Devitɨn apigha zuamɨra uan donki gisɨn ikegha faghafɨragha,
    maghɨra Devitɨn dagarimningɨn boroghɨn irɨgha, uan guam isa nguazim mɨtuagha ghaze,
    “O nan gumazir ekiam, kar nan osɨmtɨzimra, nɨ osɨmtɨzir kam nan pam darɨghan markɨ.
    Kɨ nɨn ingangarir amizim, kɨ nɨ mɨkɨmasa. Ga uaning! Nɨ ti nan akam baragham,
    o?
  dop-dop: Apikɑɑlɩ loosɑ Tɑfiiti, ɩlɛnɑ ɩ́ tii ɩ kpɑŋɑɣɑ tɔɔ kɛ lɔŋ, nɑ ɩ́ hǝntɩ-ɩ
    ɑtɛ.
  azb-azb: Aviqail Davudu görcək cəld eşşəkdən düşdü və Davudun önündə üzünü yerə
    qoyaraq təzim etdi.
  eng-DBY: And when Abigail saw David, she hasted and lighted off the ass, and fell
    before David on her face, and bowed herself to the ground,
  hin-2017: दाऊद को देख अबीगैल फुर्ती करके गदहे पर से उतर पड़ी, और दाऊद के सम्मुख
    मुँह के बल भूमि पर गिरकर दण्डवत् की।
  wol-KYG: Abigayil séen Daawuda, daldi gaaw wàcc mbaam ma, ne gurub fa kanamam, dëpp
    jëëm fa suuf, sujjóot.
  eng-YLT: And Abigail seeth David, and hasteth and cometh down from off the ass,
    and falleth before David on her face, and boweth herself to the earth,
  eng-WYC-2017: And when Abigail saw David, she hasted, and went down off the ass;
    and she fell down before David on her face, and worshipped him on the earth.
  eng-WMBB: When Abigail saw David, she hurried and got off her donkey, and fell before
    David on her face and bowed herself to the ground.
  urd-GVH: दाऊद को देखकर अबीजेल जल्दी से गधे पर से उतरकर उसके सामने मुँह के बल झुक
    गई। उसने कहा, “मेरे आक़ा, मुझे ही क़ुसूरवार ठहराएँ। मेहरबानी करके अपनी ख़ादिमा
    को बोलने दें और उस की बात सुनें।
  rug-rug: Sipu dogoria e Abiqeli se Devita si tuturei gore si asa koasa nana doṉ'ki
    meke kokotuṉu gore pa pepeso
  gaz-gaz: Abiigayiil yeroo Daawitin argitetti daftee harree ishee irraa buutee adda
    isheetiin fuula Daawit duratti lafatti gombifamtee sagadde.
  fra-LSG: Lorsque Abigaïl aperçut David, elle descendit rapidement de l’âne, tomba
    sur sa face en présence de David, et se prosterna contre terre.
  yal-yal: Abigayili to Dawuda to, a godo a sofanla fari mafurɛn, a a xinbi sin Dawuda
    yɛtagi, a yɛtagin yi lan bɔxɔn ma.
  haw-1868: A ike aku la o Abigaila ia Davida, lele koke iho la ia mai luna mai o
    ka hold, a haule ilalo ke alo imua o Davida, a kulou iho la ma ka honua.
  arb-NAV: وَعِنْدَمَا شَاهَدَتْ أَبِيجَايِلُ دَاوُدَ أَسْرَعَتْ وَتَرَجَّلَتْ عَنِ
    الْحِمَارِ وَخَرَّتْ أَمَامَهُ سَاجِدَةً،
  ewe-ewe: Esi Abigail kpɔ David la, eɖi le eƒe tedzi dzi enumake eye wòde ta agu
    ɖe David ŋgɔ.
  eng-LEE: And when Abigayil saw David, she hastened, and alighted off the ass, and
    fell down before David on her face, and bowed herself to the ground.
  asm-FB: যেতিয়া অবীগলে দায়ূদক দেখিলে, গাধৰ পৰা বেগাই নামি দায়ূদৰ আগত মাটিলৈ মুখ
    কৰি পৰি প্ৰণিপাত কৰিলে।
  sus-A: عَبِفَيِلِ تٌ سَ دَوُدَ تٌ، عَ نَشَ فٌرٌ مَقُرٍن سٌقَلٍ قَرِ، عَ سُيِدِ دَوُدَ
    بّ.
  fra-SBL: Lorsqu'Abigaïl vit David, elle se précipita, descendit de son âne, tomba
    devant David sur sa face et se prosterna à terre.
  hbo-hbo: וַתֵּ֤רֶא אֲבִיגַ֙יִל֙ אֶת־דָּוִ֔ד וַתְּמַהֵ֕ר וַתֵּ֖רֶד מֵעַ֣ל הַחֲמֹ֑ור
    וַתִּפֹּ֞ל לְאַפֵּ֤י דָוִד֙ עַל־פָּנֶ֔יהָ וַתִּשְׁתַּ֖חוּ אָֽרֶץ׃
  piu-2006: '@see-verse:1SA.025.022'
  pjt-pjt: Ka Apikailtu Davidanya nyakula mapalku tangkiyinguṟu panya ukalingkula
    tultjungaṟakatingu Davidala tjinangka, munu yunpangku manta pampuṉu.
  kik-kik: Rĩrĩa Abigaili onire Daudi, akĩhiũha kuuma igũrũ rĩa ndigiri yake na akĩinamĩrĩra
    mbere ya Daudi aturumithĩtie ũthiũ thĩ.
  fra-NCL: Dès qu’Abigaïl aperçut David, elle s’empressa de descendre de l’âne et,
    tombant sur sa face devant David, elle se prosterna contre terre.
  cek-AK: Abigail mah David to hnuk naah, hrang nui hoi karangah anghum tathuk moe,
    anih hmaa ah long ah akuep,
  cuk-cuk: Abigail, David-daksagua, moli-uayasuid-birgi-siidgi gwae aidesad. Geb David-abin
    wagar napase dulluu imaksad.
  uig-CYR: Абигаил Давутни көрүп, алдирап ешәктин чүшүп, Давутниң алдида жиқилип йүзини
    йәргә йеқип тазим қилди;
  tel-2017: అబీగయీలు దావీదును చూసి, గాడిద మీదనుంచి త్వరగా దిగి దావీదుకు సాష్టాంగ నమస్కారం
    చేసి అతని పాదాలపై బడి ఇలా అంది.
  hat-BSA: Lè Abigaïl te wè David, li te kouri desann bourik li, li te tonbe atè devan
    David e te koube li menm jis atè.
  kos-kos: Ke Abigail el liyalak David, el sa na srola liki donkey natul, ac faksufi
    nu infohk uh
  hbo-WLC: וַתֵּ֤רֶא אֲבִיגַ֙יִל֙ אֶת־דָּוִ֔ד וַתְּמַהֵ֕ר וַתֵּ֖רֶד מֵעַ֣ל הַחֲמ֑וֹר
    וַתִּפֹּ֞ל לְאַפֵּ֤י דָוִד֙ עַל־פָּנֶ֔יהָ וַתִּשְׁתַּ֖חוּ אָֽרֶץ׃
  ibo-ibo: Mgbe Abigel hụrụ Devid, o mere ngwangwa si nʼelu ịnyịnya ibu ya rịda, kpuo
    ihu nʼala, kpọọ isiala nye Devid.
  ory-ory: ଏଣୁ ଅବୀଗଲ ଦାଉଦଙ୍କୁ ଦେଖନ୍ତେ, ଶୀଘ୍ର ଗର୍ଦ୍ଦଭରୁ ଓହ୍ଲାଇ ଦାଉଦଙ୍କ ସମ୍ମୁଖରେ ମୁହଁ
    ମାଡ଼ି ପଡ଼ି ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲା।
  chk-chk: Iwe, lupwen Apikael a küna Tafit, a müttir tötiu seni waan aas, a chapetiu
    lepwül o tütiu me mwen Tafit.
  ssd-ssd: Kile Abigail nu David kaŋgermba nuŋe doŋki mbol pateŋga ibeŋkina sulumba
    David tuku kupe tugum taŋge dagol tidroŋga
  rop-rop: Wal wen Ebigeil bin luk Deibid, streidawei imbin godan brom im dongki,
    en imbin nildan langa graun lida langa Deibid blanga shoum rispek langa im, en
    imbin askim im, “Bos, yu lisin langa mi na. Yu garra pudum bleim langa mi.
  ukr-1871: Як же загледїла Абигея Давида, зоскочила вона з осла, та й розпростерлась
    на землї ниць перед Давидом;
  deu-1951: Als nun Abigail David sah, stieg sie eilends vom Esel und fiel vor David
    auf ihr Angesicht und neigte sich zur Erde,
  eng-JPS: And when Abigail saw David, she made haste, and alighted from her ass,
    and fell before David on her face, and bowed down to the ground.
  srp-1865: A kad Avigeja ugleda Davida, brže siðe s magarca, i pade pred Davidom
    na lice svoje i pokloni se do zemlje;
  lug-lug: Awo Abbigayiri bwe yalengera Dawudi, n’ayanguwa okuva ku ndogoyi ye, n’avuunama
    mu maaso ga Dawudi.
  heb-heb: ותרא אביגיל את דוד ותמהר ותרד מעל החמור ותפל לאפי דוד על פניה ותשתחו ארץ׃
  ben-IRV: পরে অবীগল দায়ূদকে দেখার সঙ্গে সঙ্গে তাড়াতাড়ি গাধা থেকে নেমে দায়ূদের
    সামনে উপুড় হয়ে পরে ভূমিতে প্রণাম করলেন৷
  pan-pan: ਜਦ ਅਬੀਗੈਲ ਨੇ ਦਾਊਦ ਨੂੰ ਦੇਖਿਆ ਤਾਂ ਛੇਤੀ ਕੀਤੀ ਅਤੇ ਗਧੇ ਉੱਤੋਂ ਹੇਠਾਂ ਉਤਰ ਕੇ ਦਾਊਦ
    ਦੇ ਅੱਗੇ ਮੂੰਹ ਪਰਨੇ ਡਿੱਗ ਪਈ ਅਤੇ ਧਰਤੀ ਤੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Avigailik'le, Davud g'aciykum, mana zaara əməleyle g'iyç'u, Davudus aq'va
    ç'iyek qet'asdemeene cigeeqa k'eezarna.
  mya-JVB: အဘိဂဲလ သည် ဒါဝိဒ် ကို မြင် သောအခါ ၊ မြည်း ပေါ် က အလျင်အမြန် ဆင်း ပြီးလျှင်
    ဒါဝိဒ် ရှေ့တွင် မြေ ပေါ် မှာ ဦးညွှတ် ချ၍၊
  tbg-tbg: Devitiva minti tiva kero aaraini tuvi vauvaro Avikeriva Devitira tavero
    vaakama donkiqaahairo vataini vaavintero Devitira avuqaa hiqintiviro vaura.
  hmo-hmo: Abigaila ese Davida ia itaia neganai, maoromaoro doniki dekena amo ia diho,
    bona tano dekenai iena vairana ia atoa diho.
  urd-urd: और अबीजेल ने जो दाऊद को देखा, तो जल्दी की और गधे से उतरी और दाऊद के आगे
    औंधी गिरीं और ज़मीन पर सरनगूँ हो गई।
  rus-SYN: Когда Авигея увидела Давида, то поспешила сойти с осла и пала пред Давидом
    на лице свое и поклонилась до земли;
  bqc-SIM: Kɛ́ Abigaili aà è, ↄ̃ à pìla a zàa'ĩnawa kpakpa, à kùlɛ Davidiɛ
    à wùlɛ a gbɛɛu.
  tcz-CHONGTHU: Abigail in David amu phat’in, asangan chunga kon in akumlhan amasang
    ah akunin abohkhup’in jana apen ahi.
  mar-mar: अबीगईलेने दावीदाला पाहिले तेव्हा ती लवकर गाढवा वरून उतरली आणि दावीदापुढे
    उपडे पडून तिने भूमीकडे नमन केले.
  qub-qub: Davidta ricärir Abigailga juclla bürrupita urarcur rispitashpan gongurpacuran.
  bqp-bqp: Kũ Abigaili a è, akũ à kìpa a zaakia likalika, à kùtɛ Daudanɛ à arɛ pɛ̀tɛ.
  hat-hat: Wè Abigayèl wè David, li kouri desann bourik li a, li lage kò l' ajenou
    devan David, li bese tèt li jouk atè.
  eng-BSB: When Abigail saw David, she quickly got off the donkey, fell facedown,
    and bowed before him.
  tod-tod: Aɓigayile Davide ɠaai ma, é ɠulani ná-soovalegi ɠɔma ga suvilɛ, é ɠaazuyei
    zooi ma, é nɔkɔ Davide ɠɔɠɔwu.
  eng-WEBPB: When Abigail saw David, she hurried and got off her donkey, and fell
    before David on her face and bowed herself to the ground.
  kbq-kbq: Hagi Abigeli'ma Devitima negeno'a ame huno donki afu'afinti eramia zamo,
    Devitina agafi kepri hu'ne.
  nhe-BL: Huan quema Abigail quiitac David, nimantzi temoc ipan iburro huan moixhuijtzonqui
    hasta tlalchi.
  bus-bus: Kɛ̀ Abigaili à è, ben à pìta a zaakia kpakpaa, à kùɛ Daudanɛ à aɛ pɛ̀ɛ.
  gub-BL: Wexak Amigaiw Tawi kury. Hexak mehe wezyw na'arewahy weimaw wi. Wapyk upenàràg
    rehe henataromo. Umuhyk uwa ywy rehe ipy huwake. Uze'eg izupe.
  eng-DRA: And when Abigail saw David she made haste and lighted off the ass, and
    fell before David, on her face, and adored upon the ground.
