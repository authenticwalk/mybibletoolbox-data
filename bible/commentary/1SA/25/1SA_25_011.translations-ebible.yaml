verse: 1SA.025.011
translations:
  mal-C: എവിടെനിന്നു വന്നവർ എന്നുപോലും അറിയാത്ത ആളുകൾക്കുവേണ്ടി ഞാനെന്റെ അപ്പവും വെള്ളവും,
    എന്റെ വീട്ടിൽ രോമം കത്രിക്കുന്നവർക്കുവേണ്ടി ഒരുക്കിയിരിക്കുന്ന ഇറച്ചിയും എടുത്തുകൊടുക്കുന്നതെന്തിന്?”
  deu-TKW: Soll ich etwa mein Brot, meinen Wein und mein Schlachtvieh, daß ich für
    meine Scherer geschlachtet habe, nehemn und an Leute weggeben, von denen ich nicht
    einmal weiß, woher sie sind?
  lin-lin: Mpo na nini nakamata mapa na ngai, mayi na ngai mpe mosuni, oyo nabongisi
    mpo na bato na ngai, oyo bakataka bapwale, mpo na kopesa yango epai ya bato oyo
    nayebi kutu epai bawuti te ? »
  eng-LSV: And have I taken my bread, and my water, and my flesh, which I slaughtered
    for my shearers, and have given [it] to men whom I have not known where they [are]
    from?”
  eng-GNV: Shall I then take my bread, and my water, and my flesh that I haue killed
    for my sherers, and giue it vnto men, whom I know not whence they be?
  eng-WEBSTER: Shall I then take my bread, and my water, and my flesh that I have
    killed for my shearers, and give it to men, whom I know not whence they are ?
  nhw-BL: ¿Huelis niquincuilis notequipanojcahua inintlacualis, huan nopa nacatl huan
    xocomeca atl catli niquincualtlalilijtoc para niquinmacas tlacame catli amo niquiniximati
    huan amo nijmati canque ehuaj?
  swh-ONEN: Kwa nini nichukue mkate wangu, maji yangu na nyama niliyochinja kwa ajili
    ya wakata manyoya wangu, na kuwapa watu ambao hakuna anayejua wanakotoka?”
  bba-bba: Yerɑ kon ben bweseru nɛn dĩɑnu kɑ nɛn nim kɑ yɑɑ wɛ̃ ye nɑ nɛn sɔm kowobu
    yiiye, be, be nɑ ǹ yɛ̃ mìn di bɑ wee?
  eng-KJVCPB: Shall I then take my bread, and my water, and my flesh that I have killed
    for my shearers, and give it unto men, whom I know not whence they be?
  luo-luo: Angʼo momiyo dakaw kuona gi piga to gi ringa ma aseyangʼo ne jongʼadna
    yie rombe mondo ami joma akia kuma oaye?”
  meu-meu: Be, egu flaoa bona ranu, bona vamu, na aladia ḡaudia egu mamoe huidia iutudia
    taudia adia. na baina abi, asi dibagu ede amo ema taudia baina henidia a?
  npi-ULB: के मैले आफ्‍ना ऊन कत्रनेहरूका निम्ति काटेका मासु, मेरो रोटी र मेरो पानी
    कहाँबाट आएका हुन् भनी मैले नचिनेको मानिसहरूलाई दिनुपर्छ?”
  yor-yor: Ǹjẹ́ ki èmi o mú oúnjẹ mi, àti omi mi, àti ẹran mi ti mo pa fún àwọn olùrẹ́run
    mi, ki èmi sì fi fún àwọn ọkùnrin ti èmi kò mọ̀ ibi wọ́n ti wá?”
  ind-ind: Haruskah aku mengambil rotiku, airku, dan daging dombaku yang aku sembelih
    untuk memberi makan para pemotong bulu dombaku dan memberikannya kepada rombongan
    seperti kalian ini? Aku bahkan tidak mengetahui kalian datang dari mana!”
  pes-OPCB: می‌خواهید نان و آب و گوشت را از دهان کارگرانم بگیرم و به شما که معلوم
    نیست از کجا آمده‌اید، بدهم؟»
  tgl-ULB: Kailangan ko bang kunin ang aking tinapay, aking tubig at aking karne na
    kinatay ko para sa aking mga manggugupit at ibigay ito sa kalalakihang dumating
    mula sa hindi ko alam kung saan nanggaling?”
  hui-hui: Tí agoha howa ibini kamibe i̱ manda nabido. Anigo ai mberedibi ibabi nogo
    marubi agali i̱naga nogo sibi irini podalu karu ti tomo nelo wini ngaruni tí mo
    ngia nabulebero. I̱na ani nabuleore ndobe, lene.
  mya-mya: သိုး​မွေး​ညှပ်​သူ​တို့​အ​တွက်​ပြင်​ဆင်​ထား​သည့် ငါ့​မုန့်၊ ငါ့​ရေ၊ ငါ့​အ​မဲ​သား​ကို​ယူ​၍​လေ​လွင့်
    နေ​သူ​တို့​အား​မ​ပေး​နိုင်'' ဟု​ပြန်​၍​ပြော​၏။
  bod-N: ཡང་ངས་རང་གི་བག་ལེབ་དང་། ཆུ་དང་། བལ་འབྲེག་མཁན་གྱི་ཕྱིར་ལུག་བཤས་པའི་ཤ་བླངས་ཏེ་གང་ནས་ཡིན་པ་མི་ཤེས་པའི་མི་རྣམས་ལ་གཏོང་བར་བྱའམ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Ko, ndingatorerei chingwa changu nemvura yangu uye nenyama yandakaurayira
    vaveuri vangu, ndichipa vanhu vandisingazivi kwavanobva?”
  spa-BLM: ¿Debo, pues, tomar mi pan, mi agua y mi carne que he matado para mis esquiladores,
    y dárselos a hombres que no sé de dónde vienen?”
  cac-cac: Max yal-laj vac'an svael yuq'uel yed' schib'ej eb' in joxum calnel tic
    d'a eb' anima man̈ vojtacoc, man̈ vojtacocpaxi b'aj scoti, xchi vin̈.
  swh-ULB: Je, nichukue mkate wangu na maji yangu na nyama yangu ambayo nimewachinjia
    wakata manyoya wangu, na niwape watu wanaotoka nisikokujua?”
  bel-bel: няўжо мне ўзяць хлябы мае і ваду маю, і мяса, прыгатаванае мною стрыгалям
    маім, і аддаць людзям, пра якіх ня ведаю, адкуль яны?
  deu-ELBBK: Und ich sollte mein Brot und mein Wasser nehmen und mein Geschlachtetes,
    das ich für meine Scherer geschlachtet habe, und es Männern geben, von denen ich
    nicht weiß, woher sie sind?
  mbb-OT: Maan is ibeǥey ku keniyu heini is supas ku wey wahig ku wey is usa he ebpuun
    te menge uyaǥen ku, para man heini te tig-alut te menge kerehidu ku? Wazè ku ganì
    sikiyu metueni ke hendei kew ebpuun.”
  mal-2015: ഞാൻ എന്റെ അപ്പവും വെള്ളവും എന്റെ ആടുകളെ രോമം കത്രിക്കുന്നവർക്കായി ഒരുക്കിയ
    മാംസവും എടുത്തു എവിടുത്തുകാർ എന്നു അറിയാത്തവർക്കു കൊടുക്കുമോ എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Či so? Akana majinav te lel miro maro, paňi the mas, so murdarďom prekal
    mire murša, save strihinen le bakren, a te del oda le muršenge, pal save aňi na
    džanav, khatar hine?“
  pes-OPV: آیا نان و آب خود را و گوشت را که برای پشم برندگان خودذبح نموده‌ام، بگیرم
    و به کسانی که نمی دانم از کجاهستند بدهم.»
  ron-1924: Ши сэ-мь яу еу пыня, апа ши вителе меле, пе каре ле-ам тэят пентру тунзэторий
    мей, ши сэ ле дау унор оамень каре сунт де ну штиу унде?”
  ben-OBCV: আমি কেন আমার মেষের পশমকর্তকদের জন্য রাখা রুটি ও জল ও মাংস নিয়ে সেইসব
    লোকের হাতে তুলে দেব, যাদের বিষয়ে আমি জানিই না তারা কোথা থেকে এসেছে?”
  som-som: Haddaba miyaan qaadaa kibistayda, iyo biyahayga, iyo hilibkayga aan u qalay
    kuwa idaha ii xiiraya, oo miyaan siiyaa niman aanan aqoon meel ay ka yimaadeen?
  lat-VUC: Tollam ergo panes meos, et aquas meas, et carnes pecorum quæ occidi tonsoribus
    meis, et dabo viris quos nescio unde sint?
  eng-ASVBT: Shall I then take my bread, and my water, and my flesh that I have killed
    for my shearers, and give it unto men of whom I know not whence they are?
  ita-1885: Prenderei io il mio pane, e la mia acqua, e le carni che ho ammazzate
    per li miei tonditori, e le darei ad uomini, de' quali io non so onde si sieno?
  eng-LXXUP: And shall I take my bread, and my wine, and my beasts that I have slain
    for my shearers, and shall I give them to men of whom I know not whence they are?
  eng-ULB: Should I take my bread and my water and my meat that I have killed for
    my shearers, and give it to men who come from I do not know where?”
  spa-VBL: ¿Por qué habría de tomar el pan y el agua que he suministrado, y la carne
    que he sacrificado para mis esquiladores, y entregárselos a estos extraños? ¡Ni
    siquiera sé de dónde son!”.
  fra-_FOB: Et je prendrais mon pain, et mon eau, et ma viande que j'ai apprêtée pour
    mes tondeurs, et je les donnerais à des gens qui viennent je ne sais d'où?
  mal-mal: ഞാൻ എന്റെ അപ്പവും വെള്ളവും എന്റെ ആടുകളെ രോമം കത്രിക്കുന്നവർക്കായി ഒരുക്കിയ
    മാംസവും എവിടെനിന്ന് വന്നു എന്ന് അറിയാത്തവർക്ക് കൊടുക്കുമോ” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Maiṅ apnī roṭī, apnā pānī aur katarne wāloṅ ke lie zabah kiyā gayā gosht
    le kar aise āwārā phirne wāloṅ ko kyoṅ de dūṅ? Kyā patā hai ki yih kahāṅ se āe
    haiṅ.”
  suz-BL: आं शोब्‍ले, आं ब्‍वाक्‍कु नु ऊन प्रेक्‍ब आन कली सेल्‍शो श्‍ये लाइश्‍शा,
    मतुइश्‍शो मुर आन कली गेनुङा?” दे माइक्‍मी बाक्‍त।
  ita-1927: e prenderei io il mio pane, la mia acqua e la carne che ho macellata pei
    miei tosatori, per darli a gente che non so donde venga?”
  ckb-ckb: ئایا نان و ئاو و ئەو ئاژەڵانەی سەرم بڕییوە بۆ ئەوانەی خوری مەڕەکانم دەبڕنەوە،
    بیبەم و بیدەمە خەڵکێک کە نازانم خەڵکی کوێن؟»
  eng-BBE: Am I to take my bread and my wine and the meat I have got ready for my
    wool-cutters and give it to men coming from I have no idea where?
  kan-OKCV: ನಾನು ನನ್ನ ರೊಟ್ಟಿಯನ್ನೂ ನೀರನ್ನೂ ಉಣ್ಣೆ ಕತ್ತರಿಸುವವರಿಗೋಸ್ಕರ ನಾನು ಸಿದ್ಧಮಾಡಿಸಿದ
    ಮಾಂಸವನ್ನು ತೆಗೆದು, ಎಲ್ಲಿಯವರೆಂದು ನಾನರಿಯದ ಮನುಷ್ಯರಿಗೆ ಕೊಡುವೆನೋ?” ಎಂದನು.
  tam-2017: நான் என்னுடைய அப்பத்தையும், என்னுடைய தண்ணீரையும், என்னுடைய ஆடுகளை மயிர்
    கத்தரிக்கிறவர்களுக்காக நான் அடித்துச் சமையல்செய்ததையும் எடுத்து, இன்ன இடத்தார்
    என்று நான் அறியாத மனிதருக்கு கொடுப்பேனோ என்றான்.
  spa-RV-1909: ¿He de tomar yo ahora mi pan, mi agua, y mi víctima que he preparado
    para mis esquiladores, y la daré á hombres que no sé de dónde son?
  ron-BTF: Să iau atunci eu pâinea mea și apa mea și carnea mea pe care am înjunghiat-o
    pentru tunzătorii mei și să le dau unor oameni, pe care nu îi cunosc de unde sunt?
  eng-WEBP: Shall I then take my bread, my water, and my meat that I have killed for
    my shearers, and give it to men who I don’t know where they come from?”
  eng-FBV: Why should I take the bread and water I've supplied, and the meat I've
    slaughtered for my shearers, and hand it over to these strangers? I don't even
    know where they're from!”
  nld-1939: En dan zou ik mijn brood en mijn water en het vlees, dat ik voor mijn
    scheerders geslacht heb, gebruiken, om het aan lieden te geven, van wie ik niet
    eens weet, waar ze vandaan komen?
  nch-BL: ¿Huelis niquincuilis notequipanojcahua inintacualis, huan nopa nacat huan
    xocomecat iayo cati niquincualtalilijtoc, para niquinmacas tacame cati amo niquinixmati
    huan amo nijmati canque ehuani?
  vie-1934: Lẽ nào ta sẽ lấy bánh, nước, và thịt ta dọn sẵn cho các thợ hớt lông chiên
    mà cho những kẻ chẳng biết ở đâu đến sao?
  hin-CV: अब क्या मेरे लिए यही शेष रह गया है कि मैं अपने सेवकों के हिस्से का भोजन
    लेकर इन लोगों को दे दूं? मुझे तो यही समझ नहीं आ रहा कि ये लोग कौन हैं, और कहां
    से आए हैं?”
  spa-BES: ¿Debo tomar mi pan, mi vino y la carne que he preparado para mis cortadores
    de lana y dársela a los hombres que vienen de allí, no tengo idea de dónde?
  tdx-tdx: aa vaho hangalàko hao o mofokoo, o ranokoo naho i hena vinonoko ho amo
    pañitsikooy vaho hatoloko ama’ ondaty tsy fohiñe te hirik’ aia?
  tha-KJV: ควรหรือที่ข้าจะนำขนมปังของข้า และน้ำของข้า และเนื้อของข้า ซึ่งข้าได้ฆ่าเสียสำหรับคนตัดขนแกะของข้า
    มอบให้​แก่​คนซึ่งมาจากที่ไหนข้าก็​ไม่รู้​”
  por-BR-2018: Tomarei eu agora meu pão, minha água, e minha carne que matei para
    meus tosquiadores, e a darei a homens que não sei de onde são?
  deu-ELO: Und ich sollte mein Brot und mein Wasser nehmen und mein Geschlachtetes,
    das ich für meine Scherer geschlachtet habe, und es Männern geben, von denen ich
    nicht weiß, woher sie sind?
  eng-WYC-2018: Therefore shall I take my loaves, and my waters, and the flesh of
    (my) beasts, which I have slain to my shearers (or which I have killed for my
    shearers), and shall I give (it) to men, that I know not of whence they be?
  epo-epo: Ĉu mi prenu mian panon kaj mian akvon, kaj mian viandon, kiun mi buĉigis
    por miaj tondantoj, kaj mi donu tion al homoj, pri kiuj mi ne scias, de kie ili
    estas?
  uig-PIN: Mǝn ɵzümning yemǝk-iqmǝklirimni wǝ yung ⱪirⱪuƣuqilirimƣa soyƣan gɵxni kǝlgǝn
    jayi namǝlum bolƣan kixilǝrgǝ berǝmdim? — dedi.
  beo-beo: Na da na agi gobei, hano amola ohe na da na sibi hinabo dadamusu dunugili
    ima:ne fanelegei, amo lale, dunu amo da habodili misi na hame dawa:, amogili hamedafa
    imunu!”
  tpi-OTNT: Yupela i kam long wanem hap, em mi no save. Olsem na mi no laik kisim
    bret na wara na ol abus mi bin kilim bilong ol man i wok long katim gras bilong
    ol sipsip bilong mi, na givim long yupela. Nogat tru.”
  hau-SA: Don me zan ɗauki burodina da ruwana, da kuma naman da na yanka saboda masu
    yin wa tumakina aski in ba mutanen da ban ma san inda suka fito ba?”
  uig-LAT: Men özümning yémek-ichmeklirimni we yung qirqughuchilirimgha soyghan göshni
    kelgen jayi namelum bolghan kishilerge béremdim? — dédi.
  nde-nde: Kungani kumele ngithathe isinkwa sami lamanzi, lenyama engiyihlabele abagundi
    bami, nginike abantu abavela lapho engingazi khona na?”
  ton-ton: Pea ʻe pehē koā ʻa ʻeku toʻo ʻeku mā mo ʻeku vai, mo ʻeku fanga manu kuo
    tāmateʻi maʻa ʻeku kau kosi sipi, pea foaki ia ki he kau tangata ʻaia ʻoku ʻikai
    te u ʻilo pē ʻoku mei fē ʻakinautolu?”
  ces-1613: Ano, vezmu já chléb svůj, a vodu svou a pokrmy své, kteréž jsem připravil
    střižcům svým, a dám je těm lidem, kterýchž neznám, ani vím, odkud jsou?
  eng-WMB: Shall I then take my bread, my water, and my meat that I have killed for
    my shearers, and give it to men who I don’t know where they come from?”
  tam-TCV: என் அப்பத்தையும் தண்ணீரையும், என் ஆடுகளை மயிர் கத்தரிக்கிறவர்களுக்காக ஆயத்தப்படுத்தி
    வைத்திருக்கும் சமையலையும், யாரும் அறியாத இடத்திலிருந்து வந்த மனிதருக்கு நான் ஏன்
    கொடுக்கவேண்டும்?” என்று கேட்டான்.
  ceb-ULB: Kuhaon ko ba ang akong tinapay ug ang akong tubig ug ang akong karne nga
    akong giihaw alang sa akong mga tigtupi, ug ihatag kini sa mga tawo nga wala ko
    hingsayri kung asa gikan?”
  pol-UBG: Czyż mam wziąć swój chleb, swoją wodę i mięso swego bydła, które zabiłem
    dla strzygących moje owce, i dać ludziom, o których nie wiem, skąd są?
  urd-GVU: مَیں اپنی روٹی، اپنا پانی اور کترنے والوں کے لئے ذبح کیا گیا گوشت لے کر
    ایسے آوارہ پھرنے والوں کو کیوں دے دوں؟ کیا پتا ہے کہ یہ کہاں سے آئے ہیں۔“
  deu-1912: Sollte ich mein Brot, Wasser und Fleisch nehmen, das ich für meine Scherer
    geschlachtet habe, und den Leuten geben, die ich nicht kenne, wo sie her sind?
  kan-2017: ಉಣ್ಣೆಕತ್ತರಿಸುವವರಿಗೋಸ್ಕರ ನಾನು ಸಿದ್ಧ ಮಾಡಿಸಿರುವ ಮಾಂಸವನ್ನು ಆಹಾರಪಾನಗಳನ್ನೂ,
    ಎಲ್ಲಿಂದಲೋ ಬಂದವರಿಗೆ ಕೊಟ್ಟುಬಿಡಬೇಕೋ?” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Dab gu fek e flowa nge ran rog, nge pi gamanman ni kug li’ ni fan ngak
    e pi’in ma puy bunu’en e saf rog, nggu pi’ ngak bogi pumo’on ni karbad u dagnang
    ko uw!”
  hlt-MCSB: Ka buh neh ka tui khaw, ka tu aka vo rhoek ham ka ngawn pah ka maeh te
    ka loh vetih ming pawt ming tung hlang rhoek te ka paek aya? Amih te me lamkah
    nim te?” a ti nah.
  mdy-ETH: ታኣኮ ካሦንታ ዋኣፆንታ፤ ዬያጉዲ ሃሣ ታኣኮ ማራቶ ጋፓኖ ታይዛ ዓሶም ታ ሹኬ ቆልሞ ዓሽኮ ዓንካፓ ሙኬቴያ ታ ዔሩዋ
    ዓሲም ዓይጌ ታና ዒንጊሳይ?» ጌዔኔ።
  twi-ASANTE: Adɛn enti na ɛsɛ sɛ mede me burodo ne me nsuo ne mʼaboa a makum no ɛnam
    a mede rebɛma me nwitwitwafoɔ no ma akwanmukafoɔ a obi nnim baabi a wɔfiri?”
  eng-WEBU: Shall I then take my bread, my water, and my meat that I have killed for
    my shearers, and give it to men who I don’t know where they come from?”
  wal-wal: Ta oittaa, ta haattaanne ta dorssaa meediyaageetuyyo shukettida ashuwaa
    denttada, ha oonakkonne yiidosai erettenna asatuyyo aissi immoo?” yaagiis.
  spa-PDDPT: ¿Tomaré yo ahora mi pan, agua, y carne que sacrifiqué para mis esquiladores
    y los daré a hombres que no sé de dónde son?
  gun-gun: Xee nda'u aipe'a 'rã ri xemba'e mbojape ha'e yy, ha'e xevy omba'eapo va'e
    kuery peguarã xo'o ajuka va'ekue, ha'e nunga amboaxa aguã avakue aikuaa e'ỹ va'e
    pe, magui pa oua aikuaa e'ỹ re? — he'i.
  agu-BL: ¿Ba'n ptzun kol woy nin chiwa' tu quic'a' tu chichib yi e' wetz inmos tetz
    chiwa' cobox wunak yi qui wajske'n chiwutz? chij Nabal scyetz.
  eng-PEV: I only give bread, meat and water to my own workers. I can’t just give
    it to some other mob. I don’t know where they came from.”
  ilo-ULB: Rumbeng kadi nga alaek ti tinapayko ken ti danumko ken ti karne ti pinartik
    nga agpaay koma kadagiti para-pukis a tattaok, ket itedko dagitoy kadagiti immay
    a lallaki a saanko nga ammo no sadino ti naggapuanda?”
  kpg-kpg: E hai behee, au ga wanga hua agu palaawaa mo agu wai, mo agu manu ala ne hagatogomaalia
    gi agu gau ngalua, ala hua gaa wanga gi digau ala e de iloo eau be digau ne loomoi
    i hee?”
  uig-ARA: مەن ئۆزۈمنىڭ يېمەك-ئىچمەكلىرىمنى ۋە يۇڭ قىرقۇغۇچىلىرىمغا سويغان گۆشنى كەلگەن
    جايى نامەلۇم بولغان كىشىلەرگە بېرەمدىم؟ ــ دېدى.
  sus-sus: Wo waxi nɛ n xa n ma taami nun n ma sube tongo, n naxee fenxi n ma walikɛe
    bɛ, n xa na so mixie yi ra n mu naxee kelide yati kolon?»
  pon-2006: I sohte pahn ale kenei pilawa oh nimei pihl, oh sihpw kan me I kemehiongehr
    nei sounsehk sihpw kan, I ahpw pahn uhd kamwengehki aramas ekei me I sehse wasa
    re kohsang ie!”
  ksd-ksd: Dave, i topa ia laka ba ina tak.pa kaugu gem, ma kaugu polo na vuai na
    vain, ma ra vio i ra vavaguai iau tar doka ure kaugu umana tena varkukut, upi
    ina tul tar ia tai ta umana tutana nina ba kadia gunan iau tuptup ure?
  tur-YTC: O halde ekmeğimi, suyumu ve kırkıcılarım için kestiğim etimi alıp nereden
    geldiklerini bilmediğim adamlara mı vereyim?”
  grc-BRENT: Καὶ λήψομαι τοὺς ἄρτους μου καὶ τὸν οἶνόν μου καὶ τὰ θύματά μου ἃ τέθυκα
    τοῖς κείρουσί μου τὰ πρόβατα, καὶ δώσω αὐτὰ ἀνδράσιν, οἷς οὐκ οἶδα πόθεν εἰσί;
  ind-AYT: Haruskah aku mengambil rotiku, air minumku, dan hewan bantaian yang disembelih
    oleh penggunting bulu dombaku, lalu memberikannya kepada orang-orang yang tidak
    aku ketahui dari mana mereka datang?”
  nya-nya: Nditengerenji buledi, madzi ndi nyama zimene ndaphera anthu anga ometa
    nkhosa ndi kuzipereka kwa anthu amene sindikudziwa kumene achokera?”
  hrv-hrv: Zar da uzmem svoj kruh, svoju vodu, svoju stoku koju sam poklao za svoje
    strigače pa da to poklonim ljudima o kojima ne znam ni odakle su?”
  mps-mps: Dage menadu asali, te eno konebeo. Tama tiyu, eno te bret me, wę me, te
    kibu dabe te sipsip nisi togobo sę ebo bidi dabe ela maiabo nai, te dageba selama
    me magobeo. Mu menio,” wali.
  tpi-tpi: Yupela i kam long wanem hap, em mi no save. Olsem na mi no laik kisim bret
    na wara na ol abus mi bin kilim bilong ol man i wok long katim gras bilong ol
    sipsip bilong mi, na givim long yupela. Nogat tru.”
  dan-1931: Skulde jeg tage mit Brød, min Vin og mit Slagtekvæg, som jeg har slagtet
    til mine Fåreklippere, og give det til Mænd, jeg ikke ved, hvor er fra?”
  vie-OVCB: Ta dại gì lấy bánh, nước và thịt dành cho thợ cắt lông mà đem đãi những
    đứa chẳng biết từ đâu đến.”
  guj-2017: શું હું મારી રોટલી, પાણી તથા માંસ જે મેં મારાં ઘેટાંને કાતરનારાઓને સારું
    કાપેલું માંસ જે માણસો ક્યાંથી આવેલા છે એ હું જાણતો નથી તેઓને આપું?”
  pon-2006A: I sohte pahn ale kenei pilawa oh nimei pihl, oh sihpw kan me I kemehiongehr
    nei sounsehk sihpw kan, I ahpw pahn uhd kamwengehki aramas ekei me I sehse wasa
    re kohsang ie!”
  por-BRBSL: Devo então pegar meu pão, minha água e minha carne que matei para meus
    tosquiadores, e dá-la a homens que não sei de onde eles vêm”?
  aly-aly: Warrkenh atyenh-rnemewant atha antheman amern aker-then kwaty-akerr. Nthakenh
    atha anthey-angenh arrewantherrant atyenh-rnem-wetyan. Atha arrenhantherrenh iterl-arey-angenh.
    David-el thweney-angenh apek arrenhantherrenh?”
  cth-cth: Ka vaiyei, ka tui, hoi ka tumuen kangawnaw hanelah ka thei pouh e heh nâ
    lahoi maw a tho awh tie ka panue hoeh e taminaw hah ka poe han namaw.
  twi-twi: Adɛn nti na ɛsɛ sɛ mede me brodo ne me nsu ne mʼaboa a makum no nam a mede
    rebɛma me nwitwitwafo no ma nnipa a obi nnim faako a wofi?”
  hlt-hlt: Ka buh neh ka tui khaw, ka tu aka vo rhoek ham ka ngawn pah ka maeh te
    ka loh vetih ming pawt ming tung hlang rhoek te ka paek aya? Amih te me lamkah
    nim te?” a ti nah.
  tbz-SIM: Kɛ̀ n nɛ́ bo túótɛ́ n kóo pɛ̃́ɛ̃̀ nɛ̀ n kó mɛniɛ nnɛ̀ n kó imɑɑ n wɑɑ́
    ndɛ̀ n tɔ̃mbɛ̀ kpɛ́í nkɛ́duɔ́ mbɛ̀mɑbɛ̀ n yí yɛ̃́ bɛ̀ɛ̀ yɛ̀nní dɑ̀ɑ̀?
  msy-2020: Ia managhɨra ize, kɨ ia gɨfozir puvatɨ. Kamaghɨn amizɨ, kɨ uan bretba
    ko, dɨpaba, ko uan ingangarir gumazir nan sipsipbar arɨziba aghoreziba, kɨ me
    bagha mɨsoghezir asɨzir tuzir taba isɨ, ia danɨngan kogham. Bar puvatɨgham. Kɨ
    aghua.”
  dop-dop: Ɩlɛ mɑ kɑɑ kpɑɣɑ tɔɣɔnɑɣɑ nɑ lʋm nɑ nɑntʋ nti mɑ lɑpɑ tǝkpɛtɛkpɛtɛ kɛ mɑ
    tǝmlɛ nyǝ́mɑ tɔ, nɑ mɑ́ cɛlǝɣɩ yem cɔɔlɑɑ.
  azb-azb: Çörəyimi, suyumu və qırxınçılar üçün kəsdiyim heyvanların ətini götürüb
    haradan olduğunu bilmədiyim adamlaramı verim?»
  eng-DBY: And shall I take my bread, and my water, and my flesh which I have killed
    for my shearers, and give [it] to men whom I know not whence they are?
  hin-2017: क्या मैं अपनी रोटी-पानी और जो पशु मैंने अपने कतरनेवालों के लिये मारे हैं
    लेकर ऐसे लोगों को दे दूँ, जिनको मैं नहीं जानता कि कहाँ के हैं?”
  wol-KYG: Ana luy ndeyi may jël saab dund ak samam ndox, ak yàppu jur, gi ma rendil
    sama watkati jur, di ko jox ñu ma xamul fu ñu jóge?»
  eng-YLT: and I have taken my bread, and my water, and my flesh, which I slaughtered
    for my shearers, and have given [it] to men whom I have not known whence they
    [are]!'
  eng-WYC-2017: Therefore shall I take my loaves, and my waters, and the flesh of
    beasts, which I have slain to my shearers, and shall I give to men, that I know
    not of whence they be?
  eng-WMBB: Shall I then take my bread, my water, and my meat that I have killed for
    my shearers, and give it to men who I don’t know where they come from?”
  urd-GVH: मैं अपनी रोटी, अपना पानी और कतरनेवालों के लिए ज़बह किया गया गोश्त लेकर
    ऐसे आवारा फिरनेवालों को क्यों दे दूँ? क्या पता है कि यह कहाँ से आए हैं।”
  rug-rug: Lopu kote vagi rau sari na bereti na kolo, meke na masadi rina kurukuru
    ṉame sapu va matei rau pude tadi na tie kotokoto, meke poni vala ni koari na tie
    sapu arau lopu gilana pavei maedi, gua,”
  gaz-gaz: Egaa ani maaliifan buddeena koo, bishaan koo fi foon namoota hoolota koo
    irraa rifeensa haadaniif qale namoota eessaa akka dhufan hin beekamneef kenna?”
  fra-LSG: Et je prendrais mon pain, mon eau, et mon bétail que j’ai tué pour mes
    tondeurs, et je les donnerais à des gens qui sont je ne sais d’où?
  yal-yal: Nanfera n tan n ma burun nun n ma igen nun suben tongɛ, n naxan nafalaxi
    n ma yɛxɛɛ xabe maxabane xa, n yi a so muxune yii n yɛtɛɛn mi naxanye kelide kolon?”
  haw-1868: E lawe anei au i kuu berena, a me ko'u wai, a me ka'u holoholona a'u i
    kalua'i na ka poe ako huluhipa, a e haawi aku na na kanaka a'u i ike ole ai i
    ko lakou wahi e hele mai nei?
  arb-NAV: هَلْ آخُذُ خُبْزِي وَمَائِي وَذَبِيحَتِي الَّتِي جَهَّزْتُهَا لِجَازِّيَّ
    وَأُعْطِيهَا لِقَوْمٍ لَا أَعْلَمُ مِنْ أَيْنَ هُمْ؟»
  ewe-ewe: Ɖe matsɔ nye abolo kple nye tsi kple lã si mewu na nye fukolawo la ana
    ameha aɖe si tso afi si nyemenya oa?”
  eng-LEE: Shall I then take my bread, and my water, and my flesh that I have killed
    for my sheep-shearers, and give it unto men, whom I know not whence they are?
  asm-FB: তেন্তে মই মোৰ পিঠা আৰু পানী আৰু মোৰ মেৰ-ছাগৰ নোম-কটাসকলৰ কাৰণে ৰখা পশুৰ
    মাংস, এনে মানুহক দিম নে যি সকল কৰ পৰা আহিছে মই নাজানো?”
  sus-A: وٌ وَشِ نّ ﭑ شَ ﭑ مَ تَامِ نُن ﭑ مَ سُبٍ تٌنفٌ، ﭑ نَشٍيٍ قٍنشِ ﭑ مَ وَلِكّيٍ
    بّ، ﭑ شَ نَ سٌ مِشِيٍ يِ رَ ﭑ مُ نَشٍيٍ كٍلِدٍ يَتِ كٌلٌن؟»
  fra-SBL: Dois-je donc prendre mon pain, mon eau et la viande que j'ai tuée pour
    mes tondeurs, et les donner à des hommes dont j'ignore l'origine ? ».
  hbo-hbo: וְלָקַחְתִּ֤י אֶת־לַחְמִי֙ וְאֶת־מֵימַ֔י וְאֵת֙ טִבְחָתִ֔י אֲשֶׁ֥ר טָבַ֖חְתִּי
    לְגֹֽזְזָ֑י וְנָֽתַתִּי֙ לַֽאֲנָשִׁ֔ים אֲשֶׁר֙ לֹ֣א יָדַ֔עְתִּי אֵ֥י מִזֶּ֖ה הֵֽמָּה׃
  piu-2006: '@see-verse:1SA.025.010'
  pjt-pjt: Kulilaya, mai kuka nyangatja nganampa kutju pauṉu ngayuku munu waṟka tjuṯaku
    kutju, palu Davidanya nyuranyaṉa ungkunytja wiya alatjiṯu.”
  kik-kik: Nĩ kĩĩ kĩngĩtũma njoe mĩgate yakwa, na maaĩ, na nyama iria thĩnjĩire andũ
    akwa a kũmura ngʼondu guoya, ndĩcihe andũ itooĩ kũrĩa moimĩte?”
  fra-NCL: Et je prendrais mon pain et mon eau, et mon bétail que j’ai tué pour mes
    tondeurs, et je les donnerais à des gens qui viennent je ne sais d’où ? »
  cek-AK: Kawbangmaw kaimah ih tuumui aat kaminawk hanah ka boh pae ih moi, takaw
    hoi tui to ka lak moe, naa hoiah angzo kami maw, tiah ka panoek ai ih kami to
    ka paek thai tih? tiah a naa.
  cuk-cuk: An-madu, an-dii, degi, ibmar-durgan-san, an-sibad-wawaad-e-absar-enimaladga
    an sabosad, ar an dulemar-akudakmaladga, ¿an ukode? Suli, an uked sate.
  uig-CYR: Мән өзүмниң йемәк-ичмәклиримни вә жуң қирқуғучилиримға сойған гөшни кәлгән
    җайи намәлум болған кишиләргә берәмдим? — деди.
  tel-2017: నా అన్నపానాలను, నా గొర్రెల బొచ్చు కత్తిరించే వారికోసం సిద్ధపరచిన నా మాంసాన్ని,
    ఎక్కడి నుంచి వచ్చాడో తెలియని వాడికి ఇవ్వాలా?” అన్నాడు.
  hat-BSA: Alò, se pou sa ke m ta dwe pran pen mwen avèk dlo mwen ak vyann ke m te
    fin kòche pou ouvriye pa m yo e bay li a mesye ke m pa menm konnen kote yo sòti
    yo?”
  kos-kos: Nga tia ku in sang bread ac kof ac ikwa ma nga akoo nu sin mwet kalkul
    sheep nutik uh nu sin mwet su nga tia etu lah elos tuku ya me!”
  hbo-WLC: וְלָקַחְתִּ֤י אֶת־לַחְמִי֙ וְאֶת־מֵימַ֔י וְאֵת֙ טִבְחָתִ֔י אֲשֶׁ֥ר טָבַ֖חְתִּי
    לְגֹֽזְזָ֑י וְנָֽתַתִּי֙ לַֽאֲנָשִׁ֔ים אֲשֶׁר֙ לֹ֣א יָדַ֔עְתִּי אֵ֥י מִזֶּ֖ה הֵֽמָּה׃
  ibo-ibo: M ga-ewere achịcha m, na mmiri m, na anụ m gburu nʼihi ndị na-akpachara
    m ajị anụ nye ndị m na-amaghị ebe ha sị pụta?”
  ory-ory: ତେବେ ମୁଁ କʼଣ ଆପଣା ରୁଟି ଓ ଆପଣା ଜଳ ଓ ଆପଣା ଲୋମଛେଦକମାନଙ୍କ ନିମନ୍ତେ ହତ ପଶୁମାନଙ୍କ
    ମାଂସ ନେଇ କେଉଁଆଡ଼ର ଅଜ୍ଞାତ ଲୋକମାନଙ୍କୁ ଦେବି?”
  chk-chk: Ifa usun, üpwe angei enei pilawa, ünümei koluk me ochäi fituk, üa amolätä
    fän iten nei chon fichi ülöülen sip, o ngeni ekewe mwän üsap silei ia ra feito
    me ie?”
  ssd-ssd: Ndaŋam tuku tane bret kule agaŋmor ndemnu yiŋe piro mbal tuku kuanekit
    te kilmba ma biri sambek tane tiŋgam tuku sakade ŋgina.
  rop-rop: Wal ai kaan deigidawei det daga en dringk en bif brom main stakmen olabat
    en gibit langa najalot men weya ai nomo sabi.”
  ukr-1871: Не вже ж би то менї та взяти мій хлїб, мою воду й моє мясиво, що приладив
    про моїх постригачів, та й пооддавати людям, що не знаю не відаю, звідкіля вони
    взялись?
  deu-1951: Sollte ich mein Brot und mein Wasser nehmen und mein Fleisch, das ich
    für meine Scherer geschlachtet habe, und es Leuten geben, von denen ich nicht
    weiß, woher sie sind?
  eng-JPS: shall I then take my bread, and my water, and my flesh that I have killed
    for my shearers, and give it unto men of whom I know not whence they are?'
  srp-1865: Eda li æu uzeti hljeb svoj i vodu svoju i meso što sam poklao za ljude
    koji mi strigu ovce, pa dati ljudima kojih ne znam odakle su?
  lug-lug: Nnyinza ntya okuddira emigaati gyange, n’amazzi, n’ennyama bye ntekeddeteekedde
    abasajja bange abasala ebyoya ne mbiwa be sirina kye mbamanyiiko?”
  heb-heb: ולקחתי את לחמי ואת מימי ואת טבחתי אשר טבחתי לגזזי ונתתי לאנשים אשר לא ידעתי
    אי מזה המה׃
  ben-IRV: আমি কি নিজের রুটি, জল ও নিজের ভেড়ার লোম ছেদনকারীদের জন্য যে সব পশু মেরেছি,
    তাদের মাংস নিয়ে অজানা কোথাকার লোকদেরকে দেব?”
  pan-pan: ਭਲਾ, ਮੈਂ ਆਪਣੀ ਰੋਟੀ ਅਤੇ ਪਾਣੀ ਅਤੇ ਮਾਸ ਜੋ ਮੈਂ ਆਪਣੇ ਕਤਰਨ ਵਾਲਿਆਂ ਲਈ ਵੱਢਿਆ ਹੈ
    ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਲਿਆ ਦੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਜਾਣਦਾ ਵੀ ਨਹੀਂ ਜੋ ਕਿੱਥੋਂ ਦੇ ਹਨ?
  tkr-tkr: Vuşde uvhiyn, zı həşde gıneyke, xhineke, vəq'əbı qoyşaranbışisva gyatt'uyne
    həyvanaaşine çurunuke alyaat'u, şosne heles? Zak'le şu nençe vuxhaycad ats'a deş.
  mya-JVB: ငါသည် ငါ့ သိုးမွေးကို ညှပ် သောသူတို့အဘို့ ပြင်ဆင် သော ငါ့ မုန့် ၊ ငါ့ ရေ
    ၊ ငါ့ အမဲသား ကို ယူ ၍ ငါမ သိ သော လူ တို့အား ပေး ရမည်လောဟု ဒါဝိဒ် ၏ လုလင် တို့အားပြောဆို
    ၏။
  tbg-tbg: Hauri te tenta kara, mparetive, namarive, mative, tenta kaiqa vaiinti nimirera
    iainara varake, kia tavauna vaiintika nai taihai aniaka qumina nimiarorave, tiro.
  hmo-hmo: Be, egu paraoa, bona ranu, bona vamu, lau alaia gaudia, lauegu mamoe huina
    utua taudia edia aniani totona gaudia, do lau abia, bona umui dekenai do lau henia,
    a? Lasi momokani! Umui mai gabuna danu daika ia diba?”
  urd-urd: क्या मैं अपनी रोटी और पानी और ज़बीहे जो मैंनें अपने कतरने वालों के लिए
    ज़बह किए हैं, लेकर उन लोगों को दूँ जिनको मैं नहीं जानता कि वह कहाँ के हैं?”
  rus-SYN: неужели мне взять хлебы мои и воду мою, и вино мое и мясо, приготовленное
    мною для стригущих овец у меня, и отдать людям, о которых не знаю, откуда они?
  bqc-SIM: Á ye mà a pɛ̃ɛ ń ma ío ń nↄ̀ↄ pↄ́ má dɛ̀ ma sãkãkɛ̃ɛlɛnaↄnɛo sɛ́lɛ
    mà kpa gbɛ̃́ pↄ́ má ń bↄkĩi dↄ̃oↄwa yã̀?
  tcz-CHONGTHU: Achutile, iti keiman kakelngoi mulvou’a pangho kathapeh kelngoi-sa,
    a twidon ding u chule aneh diu kachanglhah jouse hi kalah peh’a, kahetphah lou
    gam'a hungkon miho chu kapeh beh ding hija ham?” ati pen tai.
  mar-mar: माझी भाकर व माझे पाणी व माझ्या मारलेल्या पशूंचे मांस जे मी आपल्या मेंढरे
    कातरणाऱ्यांसाठी तयार केले ते घेऊन, ही जी माणसे कोठून आली आहेत हे माला माहित नाही
    अशांना मी द्यावे काय?”
  qub-qub: Millwa rutojnëcunapämi camarishcä micuyta, upuna cajta, aychata. ¿Piyunnëcunapa
    micuyninta gömanchuraj mana rejsishä jäpa runata?»
  bqp-bqp: Á ye mà a burodi kũ ma ío kũ nↄ̀bↄ kũ ma dɛ̀ ma sãkãkɛ̃rɛrinↄnɛo sɛ́tɛ
    mà kpá gbɛ̃ kũ má ń boki dↄ̃ronↄan yá?
  hat-hat: Anhan! Pou m' pran pen ak dlo lakay mwen ak vyann bèt nou fè touye pou
    gadò mouton m' yo, pou m' bay yon bann moun mwen pa konnen kote yo soti?
  eng-BSB: Why should I take my bread and water and the meat I have slaughtered for
    my shearers, and give them to these men whose origin I do not know?”
  tod-tod: Nɔ̀un gè nà-ɓului, ta nà-ziɛi zeɠe, ta nà-suai, nii gè kɛʋele ɓɛtɛai
    nà-baala maaleɠa leʋe nuiti bɛ, gè fe naama nuiti zea, niiti gè la ti-zeɠezu
    ɠwɛɛ?»
  eng-WEBPB: Shall I then take my bread, my water, and my meat that I have killed
    for my shearers, and give it to men who I don’t know where they come from?”
  kbq-kbq: Na'ante antahi'na ke'na osu'nesoa vahera, bretiniane, tini'ane, afu'niane
    sipisipi azoka'ma haresaza vahe'ma zaminaku'ma hanua ne'zana tamigahue? Tamagra
    igati e'naze nagra kena antahina osu'noanki'na ontamigahue.
  nhe-BL: ¿Huelis niquincuilis notlatequipanojcahua inintlacualis, huan nopa nacatl
    huan xocomeca atl tlen niquincualtlalilijtoc para niquinmacas tlacame tlen ax
    niquinixmati huan ax nijmati canque ehuaj?
  bus-bus: Á yezi mà a burɛdi kↄ̃n ma ío kↄ̃n nↄ̀bↄ kɛ̀ má dɛ̀ ma sãkãkɛ̃ɛrinↄnɛo
    sɛ́ɛ mà kpá gbɛ̃ kɛ̀ má ń bↄkii dↄ̃roonↄan yↄ́?
  gub-BL: Heremi'u typy'ak a'e, 'y hema'e a'e no, hereimaw heremizuka kwer a'e wà
    no, amono putar ihewe uma'ereko ma'e wanupe ihe. Namono kwaw awa heremigwaw 'ym
    wanupe. Namono kwaw amo wanupe aze nakwaw kwaw wanur awer, i'i wanupe.
  eng-DRA: Shall I then take my bread, and my water, and the flesh of my cattle, which
    I have killed for my shearers, and give to men whom I know not whence they are?
