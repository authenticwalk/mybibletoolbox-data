    kin apwahpwalih nah dipwisou kesempwal. Ahpw ong omwi imwintihti kan, e pahn ketin
    keseirailla, duwehte aramas eh kin kapihrala takai sang nan nah pahi.
  por-BRBSL: Though os homens podem se levantar para persegui-lo e buscar sua alma,
    mas a alma de meu senhor estará presa no feixe da vida com Javé, seu Deus. Ele
    irá lançar as almas de seus inimigos do bolso de uma funda.
  aly-aly: Aleyan ingwer-rnemel ngenh alwernem, ipmew atweyew. INGKARTelan ngenh arntarnt-arem
    mwanty, iteth-antey anaynteyew. Ngan impenarl ikwerenh. Ingwer-rneman ra rlengk-anteyarl
    ywerrelheleyenh.
  cth-cth: Nang ka pâlei hane hoi nang ka thet hanelah taminaw ni na ka tawng nakunghai
    nange BAWIPA Cathut ni ka bawipa e hringnae teh, kahringnaw rahak vah mek a tangoung
    sin han doeh. Nang e tarannaw e hringnae teh, tâyai hoi pathui e patetlah a thui
    vaiteh a kahma awh han.
  twi-twi: Na sɛ ɛba sɛ wɔn a wɔpɛ wo kra no taataa wo so a, Awurade, wo Nyankopɔn,
    begye wo, abɔ wo ho ban sɛnea wɔbɔ ademude ho ban no. Na wʼatamfo nkwa de, ɛbɛyera
    te sɛ abo a wɔatow fi ahwimmo mu.
  hlt-hlt: Nang hloem ham neh na hinglu mae hamla hlang te thoo mai ni. Tedae ka boeipa
    kah hinglu tah BOEIPA na Pathen loh hingnah hnocun dongah ben la om bitni. Na
    thunkha rhoek kah a hinglu te tah kutpha khui kah payai bangla a dong ni.
  tbz-SIM: Kòò mɔù ìtɛ́ kɛ dɑ bɛtì kɛ bo dɑ kuɔ, ɑ Yiɛ̀ nKuyie nyó nkɑ̃nkɛ́mu ɑ fòmmu
    sɑ̃́ɑ̃̀ kɛ́ mmù sɔ̀ri ku borɛ̀, kɛ́dootóo mɛdɛ́timɛ̀ ɑ dootitɔbɛ̀ fòmmu bɛ̀ ɔ̃ɔ̃
    dootóo mɛ̀ɛ̀ botí ditɑ̃́rì nɛ̀ mutɑ̃́ntɛ̀ndìtìmù.
  msy-2020: “Gumazir ekiam, gumazitaba nɨn gɨntɨgh nɨn mɨsoghsɨ izɨtɨ, Ikiavɨra Itir
    God, nɨn God deraghvɨra nɨn akurvagham, mati gumazim uan bizir aghuiba deraghavɨra
    dagh eghufi. Egh nɨn apaniba batuegham, mati gumazim katapelɨn dagɨam gasavamadi
    moghɨn, a nɨn apanibagh asɨvamangam.
  dop-dop: Ɩsɔ kɑ́ ŋmɛsɩ nyɑ́ weesuɣu kɛ tǝkulɑkulɑ. Ye nɔɣɔlʋ kʋlɑ nyɑ́ tɔɔ sɩ ɩ
    kʋɣʋ-ŋ ɩ kɑɑ nɑ-kʋ. Amɑ ɩ kɑ́ lɔ nyɑ́ kolontunɑɑ kɛ́ ɩsɩɩ pɑ tɔɔkʋɣʋ pǝntɔlʋpɛɛ
    tɔ.
  azb-azb: Kimsə qalxıb səni qovmaq və canını almaq istəyəndə ağamın canı Rəbb Allahın
    həyat kisəsində saxlanılacaq, sənin düşmənlərinin canı isə sapandın ortasından
    atılan daş kimi atılacaq.
  eng-DBY: And if a man is risen up to pursue thee and to seek thy life, the soul
    of my lord shall be bound in the bundle of the living with Jehovah thy God; and
    the souls of thine enemies, them shall he sling out from the hollow of the sling.
  hin-2017: और यद्यपि एक मनुष्य तेरा पीछा करने और तेरे प्राण का ग्राहक होने को उठा
    है, तो भी मेरे प्रभु का प्राण तेरे परमेश्वर यहोवा की जीवनरूपी गठरी में बँधा रहेगा,
    और तेरे शत्रुओं के प्राणों को वह मानो गोफन में रखकर फेंक देगा।
  wol-KYG: Bu ñu la doon dàq, di wut sa bakkan, yal na fekk sa bakkan dence ca ëmbu
    aji dund ña, ca sa wetu Yàlla Aji Sax ji, sang bi. Waaye sa bakkan ub noon, yal
    na ko mbaq, sànni fu sore.
  eng-YLT: And man riseth to pursue thee and to seek thy soul, and the soul of my
    lord hath been bound in the bundle of life with Jehovah thy God; as to the soul
    of thine enemies, He doth sling them out in the midst of the hollow of the sling.
  eng-WYC-2017: For if a man riseth any time, and pursueth thee, and seeketh thy life,
    the life of my lord shall be kept as in a bundle of living trees, at thy Lord
    God; but the soul of thine enemies shall be hurled round about as in [the] fierceness,
    and [the] circle of a sling.
  eng-WMBB: Though men may rise up to pursue you and to seek your soul, yet the soul
    of my lord will be bound in the bundle of life with the LORD your God. He will
    sling out the souls of your enemies as from a sling’s pocket.
  urd-GVH: जब कोई आपका ताक़्क़ुब करके आपको मार देने की कोशिश करे तो रब आपका ख़ुदा
    आपकी जान जानदारों की थैली में महफ़ूज़ रखेगा। लेकिन आपके दुश्मनों की जान वह फ़लाख़न
    के पत्थर की तरह दूर फेंककर हलाक कर देगा।
  rug-rug: Be keke tie si rapata igo meke podekia pude va mate igo, se Zihova sa mua
    Tamasa si kaqu va sare igo, kekeṉoṉo gua na tie pu kopu totoko nia sa nana tinagotago
    arilaena. Sapu sari na mua kana, kaqu gona pani Sa, gua tugo sa patu sapu voia
    na tie pa kurukuru paqala meke gonagona va tapuru taloa ni.
  gaz-gaz: Eenyu iyyuu lubbuu kee balleessuuf jedhee si ariʼu illee, lubbuun gooftaa
    koo waldaa jiraattotaa keessatti Waaqayyo Waaqa keetiin ni eegamti. Inni garuu
    akkuma waan wiirtuu furrisa keessaa furrifamuutti lubbuu diina keetii furrisee
    ni darbata.
  fra-LSG: S’il s’élève quelqu’un qui te poursuive et qui en veuille à ta vie, l’âme
    de mon seigneur sera liée dans le faisceau des vivants auprès de l’Éternel, ton
    Dieu, et il lancera du creux de la fronde l’âme de tes ennemis.
  yal-yal: Adamadina nde bata keli i sagatandeni, a xa i faxa, koni Alatala, i ya
    Ala i kantanma nɛn, a i lu kɛndɛ muxune yɛ. Koni a yaxune niin nawolima ayi nɛn
    pon, alo a na a woli lantanna ra.
  haw-1868: 'Aka, ua ku mai kekahi kanaka e hahai ia oe, a e imi i kou ola: aka, e
    nakii pu ia auanei ke ola o kuu haku iloko o ka pua o ka poe ola me Iehova kou
    Akua; a o ke ola o kou poe enemi, nana no lakou e maa aku mai loko ae o ka maa.'
  arb-NAV: وَإِنْ قَامَ مَنْ يَتَعَقَّبُكَ لِيَقْتُلَكَ، فَلْتَكُنْ نَفْسُ سَيِّدِي
    مَحْزُومَةً فِي حُزْمَةِ الأَحْيَاءِ مَعَ الرَّبِّ إِلَهِكَ. وَأَمَّا نَفْسُ أَعْدَائِكَ
    فَلْيُقْذَفْ بِها كَمَا يُقْذَفُ حَجَرٌ مِنْ وَسَطِ كَفَّةِ مِقْلاعٍ.
  ewe-ewe: Ne amewo ati wò agbe yome hã la, ànɔ dedie le Yehowa, wò Mawu la ƒe dzikpɔkpɔ
    te, abe ale si ga nɔa dedie le gatɔ ƒe gakotoku me ene! Ke wò futɔwo ƒe agbe abu
    abe kpe si woda le aŋetu me ene.
  eng-LEE: 'And though a man is risen up to pursue thee, and to seek thy soul: yet
    will the soul of my Lord be bound in the bond of life with the Lord thy God; and
    the soul of thy enemies will he hurl away, as out of the middle of the sling.'
  asm-FB: আৰু এজন লোক আপোনাৰ পাছে পাছে খেদি যাবলৈ আৰু আপোনাৰ প্ৰাণনাশৰ চেষ্টা কৰিবলৈ
    উঠিলেও, আপোনাৰ ঈশ্বৰ যিহোৱাৰ ওচৰত মোৰ প্ৰভুৰ প্ৰাণ জীৱনস্বৰূপ টোপোলাত বন্ধা থাকিব,
    আৰু তেওঁ আপোনাৰ শত্ৰুবোৰৰ প্ৰাণ যেন ফিঙ্গাত ৰাখি দলিয়াই পেলাব।
  sus-A: عِ مَرِفِ عَلَتَلَ شَ عِ نِي رَتَنفَ عِ يَشُييٍ مَ. عَلَتَلَ شَ عِ يَشُييٍ
    مَكُيَ عِ رَ ثٌن.
  fra-SBL: Si des hommes se lèvent pour te poursuivre et chercher ton âme, l'âme de
    mon seigneur sera liée dans le faisceau de vie de Yahvé ton Dieu. Il fera sortir
    les âmes de tes ennemis comme de la poche d'une fronde.
  hbo-hbo: וַיָּ֤קָם אָדָם֙ לִרְדָפְךָ֔ וּלְבַקֵּ֖שׁ אֶת־נַפְשֶׁ֑ךָ וְֽהָיְתָה֩ נֶ֨פֶשׁ
    אֲדֹנִ֜י צְרוּרָ֣ה ׀ בִּצְרֹ֣ור הַחַיִּ֗ים אֵ֚ת יְהוָ֣ה אֱלֹהֶ֔יךָ וְאֵ֨ת נֶ֤פֶשׁ
    אֹיְבֶ֙יךָ֙ יְקַלְּעֶ֔נָּה בְּתֹ֖וךְ כַּ֥ף הַקָּֽלַע׃
  piu-2006: '@see-verse:1SA.025.028'
  pjt-pjt: Ka nyuntumpa mirpaṉtju tjuṯangku nyuntunya iluntankunytjikitjangku nyakunyangka
    Mayatja Godalu nyuntunya wankaṟu kanyilku, munu tjananya mapalku iluntankuku,
    panya watingku tjangayangka puḻi tjunkula atulpai, palu puṟunypa tjananya mapalku
    wiyalku.
  kik-kik: O na kũngĩkorwo kũrĩ mũndũ ũgũthingatĩte akũrute muoyo-rĩ, muoyo wa mwathi
    wakwa nĩũgakorwo wohanĩtio wega na kĩohe kĩa arĩa marĩ muoyo nĩ Jehova Ngai waku.
    No mĩoyo ya thũ ciaku nĩakamĩikia kũraihu ta ĩikĩtio na kĩgũtha.
  fra-NCL: S’il s’élève quelqu’un pour te poursuivre et en vouloir à ta vie, la vie
    de mon seigneur sera liée dans le faisceau des vivants auprès de Yahweh, ton Dieu,
    et la vie de tes ennemis, il la lancera au loin du creux de la fronde.
  cek-AK: Kami mah na hinghaih lak hanah angthawk moe, patom cadoeh, ka angraeng hinghaih
    to Angraeng Sithaw mah pop parai khosakhoihaih ah omsak tih, toe na misanawk hinghaih
    loe ngazai hoi zai ih lawkthluem baktiah ni om o tih.
  cuk-cuk: Ar amba dule be-oburgwega be-balegindiile, be-Bab-Dummad-Jehová be-bendakoed.
    Ar Bab-Jehová be-isdarmalad-oberguega dule dubgi-akwa-dikasur-metedaedyobi be-isdarmalad-metoed.
  uig-CYR: Бириси қопуп силини қоғлап җанлирини издисә, сили ғоҗамниң җени Пәрвәрдигар
    Худалириниң қешидики тирикләр халтиси ичидә орилип сақлиниду, лекин дүшмәнлириниң
    җанлирини болса, у салғуға селип чөрүп ташлайду.
  tel-2017: నిన్ను హింసించడానికైనా, నీ ప్రాణం తీయడానికైనా ఎవడైనా పూనుకుంటే, నా యేలినవాడవైన
    నీ ప్రాణాన్ని నీ దేవుడైన యెహోవా తన దగ్గరున్న జీవపుమూటలో భద్రపరుస్తాడు. ఒకడు వడిసెలతో
    రాయి విసరినట్టు ఆయన నీ శత్రువుల ప్రాణాలు విసిరేస్తాడు.
  hat-BSA: Si yon moun ta leve kont ou pou kouri dèyè ou e chache lavi ou, nan lè
    sa a, lavi ou, mèt mwen va mare nan pakèt ak sila ki viv pou SENYÈ yo, Bondye
    ou a. Men lavi a lènmi ou yo, Li va lanse deyò tankou wòch k ap sòti nan pòch
    a yon fistibal.
  kos-kos: Fin oasr kutena mwet lain kom, ku srike in unikomi, LEUM GOD lom El ac
    fah karinginkomyang, oana ke sie mwet el karingin mwe kasrup saok. A funu nu sin
    mwet lokoalok lom, El ac fah siselosla, oana ke sie mwet el sisla eot ke fuht
    natul.
  hbo-WLC: וַיָּ֤קָם אָדָם֙ לִרְדָפְךָ֔ וּלְבַקֵּ֖שׁ אֶת־נַפְשֶׁ֑ךָ וְֽהָיְתָה֩ נֶ֨פֶשׁ
    אֲדֹנִ֜י צְרוּרָ֣ה ׀ בִּצְר֣וֹר הַחַיִּ֗ים אֵ֚ת יְהוָ֣ה אֱלֹהֶ֔יךָ וְאֵ֨ת נֶ֤פֶשׁ
    אֹיְבֶ֙יךָ֙ יְקַלְּעֶ֔נָּה בְּת֖וֹךְ כַּ֥ף הַקָּֽלַע׃
  ibo-ibo: Ọ bụ ezie na mmadụ pụrụ ị na-achụ gị ịnapụ gị ndụ gị, ma ndụ onyenwe m
    ga-abụ ihe Onyenwe anyị Chineke gị ga-ekechi na ngwungwu ndị dị ndụ. Ma ndụ ndị
    iro gị ka ọ ga-atụfu dịka nkume esi nʼakpa e ji efe ebe.
  ory-ory: ପୁଣି, ମନୁଷ୍ୟ ଆପଣଙ୍କୁ ତାଡ଼ନା କରିବାକୁ ଓ ଆପଣଙ୍କ ପ୍ରାଣ ନେବାକୁ ଉଠିଲେ ହେଁ ସଦାପ୍ରଭୁ
    ଆପଣଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ମୋର ପ୍ରଭୁଙ୍କ ପ୍ରାଣ ଜୀବନରୂପ ଗଣ୍ଠିଲୀରେ ଗଣ୍ଠି ପଡ଼ି ରହିବ;
    ମାତ୍ର ସେ ଆପଣଙ୍କ ଶତ୍ରୁମାନଙ୍କ ପ୍ରାଣକୁ ଛାଟିଣୀଖୋଲରୁ ଫିଙ୍ଗିଦେଲା ପରି ଫିଙ୍ଗି ଦେବେ।
  chk-chk: Are eman epwe tapweruk o ekiekin niikela, ewe Samol mi Lapalap om we Kot
    epwe tümwünuk usun eman aramas a tümwünü an pisek mi fokun aüchea ngeni. Nge epwe
    moneela manauen chon oputom, usun eman a monei eföü fau ren eu öülül.
  ssd-ssd: Taŋgo ande pro ne ndoŋ kame saka ne balenam bafuwa ta Suŋgoŋge ne kigraibka
    kulat mayenumba ne tuku ŋgueu mbal kilmba sikpirmbi ndame bukŋgade le kinit taŋaŋ
    kile-pankamŋgat.
  rop-rop: En if enibodi garra lukabat yu blanga deigidawei yu laif, wal dei kaan
    kilim yu ded, dumaji YAWEI det God blanga yu garra lukaftumbat yu brabliwei, en
    im na garra deigidawei det laif blanga yu enami olabat.
  ukr-1871: Коли б який чоловік піднявсь тебе гонити чи то чигати на душу твою, дак
    нехай душа пана мого буде ввязана в узол живих у Господа, Бога твого, душі ж ворогів
    твоїх розкине він як пращею.
  deu-1951: Und wenn sich ein Mensch erheben wird, dich zu verfolgen und deiner Seele
    nachzustellen, so werde die Seele meines Herrn ins Bündlein der Lebendigen eingebunden
    bei dem HERRN, deinem Gott; aber die Seele deiner Feinde schleudere er mitten
    aus der Schleuderpfanne!
  eng-JPS: And though man be risen up to pursue thee, and to seek thy soul, yet the
    soul of my lord shall be bound in the bundle of life with the LORD thy God; and
    the souls of thine enemies, them shall he sling out, as from the hollow of a sling.
  srp-1865: I da ustane èovjek da te goni i traži dušu tvoju, duša æe gospodara mojega
    biti vezana u svežnju živijeh kod Gospoda Boga tvojega, a duše æe neprijatelja
    tvojih baciti kao iz praæe.
  lug-lug: Ne bwe walibaawo omuntu yenna alikulumba okukuyigganya okutwala obulamu
    bwo, obulamu bwa mukama wange bukuumibwenga Mukama Katonda wo mu lulyo olw’abalamu.
    Naye obulamu bw’abalabe bo alibuvuumuula ng’ejjinja bwe liva mu nvuumuulo.
  heb-heb: ויקם אדם לרדפך ולבקש את נפשך והיתה נפש אדני צרורה בצרור החיים את יהוה אלהיך
    ואת נפש איביך יקלענה בתוך כף הקלע׃
  ben-IRV: মানুষ উঠে আপনাকে তাড়না ও হত্যার চেষ্টা করলেও আপনার ঈশ্বর সদাপ্রভুর কাছে
    আমার প্রভুর প্রাণ জীবন-বোচকাতে সুরক্ষিত থাকবে, কিন্তু আপনার শত্রুদের প্রাণ তিনি
    ফিঙ্গার জালে দিয়ে হত্যা করবেন৷
  pan-pan: ਤਾਂ ਵੀ ਤੁਹਾਡੇ ਮਗਰ ਲੱਗਣ ਅਤੇ ਤੁਹਾਡੀ ਜਿੰਦ ਨੂੰ ਲੱਭਣ ਵਾਸਤੇ ਇੱਕ ਜਣਾ ਉੱਠਿਆ ਹੈ
    ਪਰ ਮੇਰੇ ਮਹਾਰਾਜ ਦੀ ਜਿੰਦ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੋਲ ਜੀਉਣ ਦੀ ਗੱਠੜੀ ਵਿੱਚ ਬੰਨ੍ਹੀ
    ਰਹੇਗੀ ਪਰ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਦੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਉਹ ਅਜਿਹਾ ਚਲਾਵੇਗਾ ਜਿਹਾ ਕਿਸੇ ਗੋਪੀਏ ਵਿੱਚੋਂ।
  tkr-tkr: Şavusmee ğu g'eheşşes, gik'as ıkkiykınee, yiğna ı'mı'r Rəbb Allahee Cune
    yut'elee havaaces. Yiğne duşmanaaşina ı'mı'rmee, Mang'vee sapandeençe aahana g'aye
    xhinne aahas.
  mya-JVB: ကိုယ်တော် ၏ အသက် ကိုသတ် အံ့သောငှါ လူ အချို့တို့သည် ထ ၍ ရှာ သော်လည်း ၊ ကိုယ်တော်
    ၏ ဘုရား သခင်ထာဝရဘုရား သည် ကျွန်မ သခင် ၏ အသက် ကို အသက် ထုပ် ၌ နှောင်ဖွဲ့ တော်မူလိမ့်မည်။
    ကိုယ်တော် ၏ ရန်သူ တို့အသက် ကိုမူကား ၊ လောက်လွှဲ ထဲက ပစ်သကဲ့သို့ပစ် တော်မူလိမ့်မည်။
  tbg-tbg: Vo vaiintinavu ani ai arukareka ivera, Noravano Kotiva ai Variqavano ariqaa
    koqema kero raqikianarove. Vaiintivano nai i haikara koqe haikaqaa raqikintema
    kero, viva ariqaa raqikiqiro virara are ho vainarave. Vaiintivano ori naaquntaqi
    vatero aqukaintema kero, viva ainavutaaka vara aqukairamanta taiqa vivarave.
  hmo-hmo: Bema tau haida ese oi do idia tuari henia, Lohiabada, oiemu Dirava ese
    oi do ia naria, tau ta ese iena davana bada kohu ia naria bamona. To oi dekenai
    idia tuari henia taudia be Lohiabada ese do ia negedia lao daudau, tau ta ese
    varo dekena amo nadi ia negea bamona.
  urd-urd: और जो इंसान तेरा पीछा करने और तेरी जान लेने को उठे तोभी मेरे मालिक की जान
    ज़िन्दगी के बूक़चे में ख़ुदावन्द तेरे ख़ुदा के साथ बंधी रहेगी लेकिन तेरे दुशमनों
    की जानें वह गोया गोफ़न में रखकर फेंक देगा।
  rus-SYN: Если восстанет человек преследовать тебя и искать души твоей, то душа господина
    моего будет завязана в узле жизни у Господа Бога твоего, а душу врагов твоих бросит
    Он как бы пращею.
  bqc-SIM: Baa tó gbɛ̃e fɛ̀lɛ lɛ́ pɛ́lɛnzi n dɛi, Dii n Lua a n wɛ̃ni dↄnɛ ń mↄgalaoɛ,
    i n ibɛɛↄ wɛ̃ni da a gbɛmau, i zu.
  tcz-CHONGTHU: “Midang hon thading in hung kipat u henlang, nahol hol jeng jong leu,
    kapu nahinkho hi Pakai na Pathen in nei le gou manlu tah bangin naven tup jing
    in ahi. Ahin namelma teho jouse gophel a songchang kikap mang bang’a akap mang
    ding ahi.
  mar-mar: जरी मनुष्ये उठून तुमच्या पाठीस लागले व तुमचा जीव घ्यायला पाहत असले, तरी
    माझ्या प्रभूचा जीव परमेश्वर तुमचा देव याच्याजवळ जीवांच्या समुहात बांधलेला राहील,
    आणि जसे गोफणीच्या खळग्यातून फेकतात, तसे तुमच्या शत्रूंचे जीव तो गोफणीतून फेकून
    देईल.
  qub-qub: Pï gaticachäshuptiquipis, pï wañuchiyta munashuptiquipis, gamtaga Tayta
    Diosmi ima-aycapitapis salbashunquipaj. Chiquinacushayquitaga paymi jitarengapaj
    waracawan rumita waracarejnöpis.
  bqp-bqp: Bee tó gbɛ̃ke fùtɛ àtɛn pɛ́tɛnyĩ à n dɛ, Dikiri n Luda ni n wɛ̃̀ndiba dↄ
    kũ mↄ̀kakↄ̃anaamɛ, ani n ibɛrɛnↄ wɛ̃̀ndi da gbɛ̀mban à zu.
  hat-hat: Si yon moun konprann pou li atake ou, si l'ap chache touye ou, Seyè a,
    Bondye ou la, va pwoteje ou. L'a sere ou bò kote l' tankou lè yon moun ap sere
    yon bagay li renmen anpil. Men l'ap pran lènmi ou yo, l'ap voye yo jete byen lwen
    tankou lè yon moun ap voye wòch nan fistibal.
  eng-BSB: And should someone pursue you and seek your life, then the life of my lord
    will be bound securely by the LORD your God in the bundle of the living. But He
    shall fling away the lives of your enemies like stones from a sling.
  tod-tod: Ni nui ta a ʋilɛna è ʋolu ga é è ʋaa, Ɠɔoɠɔ GALAGI ɗa-ƓALAGI ɠa màliɠii
    è-yɛnvui makɛ ɠoba, nii a kɛ è yɛ fulu nuiti saama. Kɛlɛ toɠa è zili nui yɛnvui
    ʋili ya poun, eɠɛ fɛlɛvɛlɛ ka ani ʋili ya.
  eng-WEBPB: Though men may rise up to pursue you and to seek your soul, yet the soul
    of my lord will be bound in the bundle of life with the LORD your God. He will
    sling out the souls of your enemies as from a sling’s pocket.
  kbq-kbq: Hagi ha' vahekamo'zama kahe friku'ma nehageno'a, Ra Anumzana kagri Anumzamo'a
    knare huno kva hunegante. Hianagi Anumzamo'a ha' vaheka'a kumi atifi have erinteno
    ahetreankna huno zamahenati atresige'za ame hu'za fanane hugahaze.
  nhe-BL: Huan yonque se acajya quinequis mitzmictis, TOTECO moDios mitzmanahuis ica
    ichicahualis. Huan TOTECO quinmictis nochi mocualancaitacahua huan quinmajcahuas
    ininyolis queja quema se acajya quimajcahua tetl ica se tehuitlatztli.
  bus-bus: Baa tó gbɛ̃ke fɛ̀ɛ èe pɛɛɛnzi à n dɛ, Dii n Luda é n wɛ̃̀ndi dãkpa, eé
    n ibɛɛnↄ wɛ̃̀ndi da gbɛ̀mban à zu.
  gub-BL: Aze amo ur nekutyr nehe, aze uzeagaw nezuka pà nehe, Tupàn Tuweharupi Wiko
    Ma'e nezar nepyro putar temetarer tetea'u rehe uzekaiw ma'e romo nereko haw zàwenugar
    ài a'e nehe. Awa omomor ita muite uzewi wà. Nezewegatete Tupàn omomor putar neàmàtyry'ymar
    muite newi a'e wà nehe no.
  eng-DRA: 'For if a man at any time shall rise, and persecute thee, and seek thy
    life, the soul of my lord shall be kept, as in the bundle of the living, with
    the Lord thy God: but the souls of thy enemies shall be whirled, as with the violence
    and whirling of a sling.'
