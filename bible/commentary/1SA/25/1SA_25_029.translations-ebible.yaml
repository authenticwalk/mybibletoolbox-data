verse: 1SA.025.029
translations:
  mal-C: അങ്ങയുടെ ജീവൻ അപഹരിക്കാനായി ഏതെങ്കിലും ഒരുവൻ അങ്ങയെ പിൻതുടർന്നുകൊണ്ടിരുന്നാലും,
    എന്റെ യജമാനന്റെ ജീവൻ അങ്ങയുടെ ദൈവമായ യഹോവയുടെ പക്കൽ ജീവഭാണ്ഡത്തിൽ ഭദ്രമായി കെട്ടപ്പെട്ടിരിക്കും.
    എന്നാൽ അങ്ങയുടെ ശത്രുക്കളുടെ ജീവനോ, കവിണത്തടത്തിലെ കല്ലുപോലെ യഹോവ ചുഴറ്റിയെറിഞ്ഞുകളയും.
  deu-TKW: Wenn ein Mensch sich erhebt, dich zu verfolgen, und dir nach dem Leben
    zu trachten, so möge das Leben meines Herrn eingebunden sein in das Bündel der
    Lebendigen bei Jahwe, deinem Gotte; das Leben deiner Feinde aber möge er fortschleudern
    in der Schleuderpfanne!
  lin-lin: Ezala soki moto moko atelemi mpo na kolanda yo to mpo na koboma yo, Yawe,
    Nzambe na yo, akobatela malamu bomoi ya nkolo na ngai kati na bato ya bomoi, kasi
    akobwaka banguna na yo mosika lokola na ebambelo mabanga.
  eng-LSV: And man rises to pursue you and to seek your soul, and the soul of my lord
    has been bound in the bundle of life with your God YHWH; as for the soul of your
    enemies, He slings them out in the midst of the hollow of the sling.
  eng-GNV: 'Yet a man hath risen vp to persecute thee, and to seeke thy soule, but
    the soule of my lorde shall be bounde in the bundel of life with the Lord thy
    God: and the soule of thine enemies shall God cast out, as out of the middle of
    a sling.'
  eng-WEBSTER: 'Yet a man hath risen to pursue thee, and to seek thy soul: but the
    soul of my lord shall be bound in the bundle of life with the LORD thy God; and
    the souls of thy enemies, them shall he sling out, as from the middle of a sling.'
  nhw-BL: Huan masque se acajya quinequis mitzmictis, TOTECO moDios mitzmanahuis ica
    ichicahualis. Huan TOTECO quinmictis nochi mocualancaitacahua huan quinmajcahuas
    ininnemilis quen quema se acajya quimajcahua tetl ica se tehuitlatztli.
  swh-ONEN: Hata ingawa yuko mtu anayekufuatia kuuondoa uhai wako, usiruhusu baya
    lolote kuonekana kwako siku zote za maisha yako, uhai wa bwana wangu utafungwa
    salama kwenye furushi la walio hai na Bwana Mungu wako. Lakini uhai wa adui zako
    atavurumishwa kama vile jiwe kutoka kwenye kombeo.
  bba-bba: Goo ù n nun nɑɑ ɡire u kɑsu u nun ɡo, Gusunɔ u koo wunɛn hunde bere kpɑ
    u nun kɔ̃su, ɑdɑmɑ u koo wunɛn yibɛrɛbɑn hunde kɑsɑ ko n tomɑ nɡe kpurɑntɛɛrun
    kperu.
  eng-KJVCPB: 'Yet a man is risen to pursue thee, and to seek thy soul: but the soul
    of my lord shall be bound in the bundle of life with the Lord thy God; and the
    souls of thine enemies, them shall he sling out as out of the middle of a sling.'
  luo-luo: Kata obedo ni ngʼato lawi mondo otiek ngimani, to ngima mar ruodha notwe
    motegno gi kanyakla mar joma ngima gi Jehova Nyasaye ma Nyasachi. To ngima wasiki
    to nowit mabor mana ka gima odir gorujre.
  meu-meu: Haida bae tore isi, oi itahumu bona emu mauri iabi-ohona dalana itahuna
    totona, to egu lohia emu mauri na Iehova, emu Dirava. ena hereḡu ese mauri taudia
    ida baine ḡuidia hebou; bona inaimu edia mauri baine davea lasi, nadi na vilipopo
    amo bema davea lasi na heto.
  npi-ULB: तपाईंको ज्यान लिनलाई मानिसहरूले तपाईंलाई लखेटे तापनि मेरो मालिकको जीवनलाई
    परमप्रभु तपाईंका परमेश्‍वरले जीवितहरूको मुट्ठामा बाँध्‍नुहुनेछ । अनि उहाँले तपाईंका
    शत्रुहरूको जीवनलाई घुँयत्रोको पाकेटबाट फालेझैं फाल्‍नुहुनेछ ।
  yor-yor: Bí ọkùnrin kan bá sì dìde láti máa lépa rẹ, àti máa wá ẹ̀mí rẹ, a ó sì
    di ẹ̀mí olúwa mi nínú ìdì ìyè lọ́dọ̀ Olúwa Ọlọ́run rẹ; àti ẹ̀mí àwọn ọ̀tá rẹ ni
    a ó sì gbọ̀n sọnù gẹ́gẹ́ bí kànnàkànnà jáde.
  ind-ind: “Apabila seseorang mengejar dan ingin membunuhmu, maka hidup Tuan akan
    senantiasa dilindungi oleh TUHAN Allahmu, seolah-olah Dia membungkus Tuan di tempat
    khusus. Tetapi biarlah nyawa musuh-musuhmu disingkirkan-Nya, seperti batu yang
    dilemparkan dengan umban!
  pes-OPCB: هر وقت کسی بخواهد به شما حمله کند و شما را بکشد، خداوند، خدایتان جان شما
    را حفظ خواهد کرد، همان‌طور که گنج گرانبها را حفظ می‌کنند و دشمنانتان را دور خواهد
    انداخت، همان‌گونه که سنگها را در فلاخن گذاشته، می‌اندازند.
  tgl-ULB: At kahit na tugisin ka ng mga kalalakihan para kunin ang iyong buhay, gayon
    pa man ang buhay ng aking panginoon ay matatali sa mga nabubuhay sa pamamagitan
    ni Yahweh na inyong Diyos, at aalisin niya ang mga buhay ng iyong mga kaaway,
    gaya ng nasa bulsa ng isang tirador.
  hui-hui: Mbiralime í̠ baba wai bialu í̠ bo wahole ibiyagua agalime tinaga mbirale
    galone ale bayale ngaru handayaho hagadagua Anduane Homogo í̠naga Ngode Datagaliwabehanda
    í̠ handaya ho holebira. Anigo í̠naga waitigi uruni ti agalime timu tegelape haragola
    minabe nahe poralidagua Anduane Homogohanda ti bo talu pelolebira.
  mya-mya: အ​ကယ်​၍​တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် အ​ရှင့်​အား​တိုက်​ခိုက်​သတ်​ဖြတ်​ရန်​ကြိုး​စား
    ပါ​မူ လူ​သည်​အ​ဖိုး​ထိုက်​သည့်​ရ​တ​နာ​ကို လုံ​ခြုံ​စွာ​သိမ်း​ဆည်း​ထား​တတ်​သ​ကဲ့​သို့
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှင်​၏​အ​သက်​ကို လည်း​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​ပါ​လိမ့်
    မည်။ အ​ရှင်​၏​ရန်​သူ​တို့​ကို​မူ​ကား လူ​သည် ကျောက်​ခဲ​ကို​လောက်​လွှဲ​ဖြင့်​ပစ်​ထုတ်​သ​ကဲ့
    သို့​ကိုယ်​တော်​ပစ်​ထုတ်​တော်​မူ​ပါ​လိမ့်​မည်။-
  bod-N: ད་ལྟ་ཁྱེད་ཀྱི་རྗེས་འདེད་མཁན་དང་ཁྱེད་ཀྱི་སྲོག་འཚོལ་བའི་མི་ཞིག་བྱུང་ན་ཡང་།
    བདག་གི་ཇོ་བོའི་ཚེ་སྲོག་ནི་ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བསྲུངས་ཡོད་པ་དང་ཚེ་སྲོག་གི་རིན་ཆེན་གཏེར་མཛོད་དུ་སྦས་པ་ནང་བཞིན་ཡིན་ལ།
    ཁྱེད་ཀྱི་དགྲ་བོ་རྣམས་ཀྱི་མི་ཚེ་འུར་རྡོ་འཕངས་པ་བཞིན་གཡུག་པར་འགྱུར།
  sna-sna: Kunyange hazvo mumwe munhu akakudzinganisai kuti akuurayei, upenyu hwatenzi
    wangu hucharamba hwakasungirirwa pachisote chavapenyu naJehovha Mwari wenyu. Asi
    upenyu hwavavengi venyu achahupotsera kure sohunobva muhomwe yechimviriri.
  spa-BLM: Aunque los hombres se levanten para perseguirte y buscar tu alma, el alma
    de mi señor estará atada en el fardo de la vida con Yahvé, tu Dios. Él sacará
    las almas de tus enemigos como del bolsillo de una honda.
  cac-cac: Vach'chom ay mach tzach pechan b'eyec'oc, snib'ej eb' tzach smilchamoc,
    malaj tas ol ach ic'anoc, yujto c'ub'ab'il ach el yuj Jehová co Diosal. Axo pax
    eb' ayoch ajc'olal d'ayach jun, a Jehová ol julanel eb' icha junoc mach sjulanel
    junoc q'uen q'ueen yed' junoc mejmeech.
  swh-ULB: Na ingawa watu wangeinuka na kukuandama ili wakuue, bado uhai wa bwana
    wangu utafungwa katika furushi la walio hai na BWANA Mungu wako; na atayatupa
    maisha ya adui zako mbali, kama vile kutoka katika mfuko wa kombeo.
  bel-bel: Калі паўстане чалавек перасьледаваць цябе і шукаць душы тваёй, дык душа
    гаспадара майго будзе завязана ў вузьле жыцьця ў Госпада Бога твайго, а душу ворагаў
    тваіх кіне Ён як бы з прашчы.
  deu-ELBBK: Und ein Mensch ist aufgestanden, dich zu verfolgen und nach deiner Seele
    zu trachten; aber die Seele meines Herrn wird eingebunden sein in das Bündel der
    Lebendigen bei dem HERRN, deinem Gott; und die Seele deiner Feinde, die wird er
    wegschleudern in der Pfanne der Schleuder.
  mbb-OT: Minsan pa ke zuen edtinguhà te kedhimatey kenikew, ebpengelangan ka te Nengazen
    he Megbevayè nu iring te etew he edtipig te mahalen he menge azen. Piru is menge
    kuntada nu ne ibpenlimpawes iring te idlimpawes te etew he vatu.
  mal-2015: മനുഷ്യൻ നിന്നെ പിന്തുടർന്നു നിനക്കു ജീവഹാനി വരുത്തുവാൻ എഴുന്നേറ്റാലും
    യജമാനന്റെ പ്രാണൻ നിന്റെ ദൈവമായ യഹോവയുടെ പക്കൽ ജീവഭാണ്ഡത്തിൽ കെട്ടപ്പെട്ടിരിക്കും;
    നിന്റെ ശത്രുക്കളുടെ പ്രാണങ്ങളെയോ അവൻ കവിണയുടെ തടത്തിൽനിന്നു എന്നപോലെ എറിഞ്ഞുകളയും.
  rmc-rmc: Kajte pre tu vareko geľahas, abo kamľahas tut te murdarel, tiro dživipen
    ela jekhetane olenca, save dživen le RAJEHA, tire Devleha. O dživipen tire ňeprijaťeľengro
    ela odčhido sar andral o prakos.
  pes-OPV: واگر‌چه کسی برای تعاقب تو و به قصد جانت برخیزد، اما جان آقایم در دسته حیات،
    نزد یهوه، خدایت، بسته خواهد شد. و اما جان دشمنانت راگویا از میان کفه فلاخن خواهد
    انداخت.
  ron-1924: Дакэ се ва ридика чинева каре сэ те урмэряскэ ши сэ вря сэ-ць я вяца,
    суфлетул домнулуй меу ва фи легат ын мэнункюл челор вий ла Домнул Думнезеул тэу
    ши сэ арунче ку праштия суфлетул врэжмашилор тэй.
  ben-OBCV: যদি কেউ আপনার প্রাণহানি করার জন্য আপনার পশ্চাদ্ধাবনও করে, তবুও আমার প্রভুর
    প্রাণ আপনার ঈশ্বর সদাপ্রভুর দ্বারা জীবিতদের দলে সুরক্ষিত থাকবে, কিন্তু আপনার শত্রুদের
    প্রাণ গুলতির থলিতে রাখা পাথরের মতো তিনি ছুঁড়ে ফেলে দেবেন।
  som-som: Oo in kastoo dadku kugu kaco oo kuu eryado inuu nafta kaa qaado, weliba,
    sayidkaygiiyow, naftaadu waxay xidhmada nolosha kula xidhnaan doontaa Rabbiga
    Ilaahaaga ah, oo cadaawayaashaada naftoodana wuu tuuri doonaa sidii isagoo ka
    tuuraya wadhafka meeshiisa godan.
  lat-VUC: 'Si enim surrexerit aliquando homo persequens te, et quærens animam tuam,
    erit anima domini mei custodita quasi in fasciculo viventium apud Dominum Deum
    tuum: porro inimicorum tuorum anima rotabitur, quasi in impetu et circulo fundæ.'
  eng-ASVBT: And though men be risen up to pursue thee, and to seek thy soul, yet
    the soul of my lord shall be bound in the bundle of life with Jehovah thy God;
    and the souls of thine enemies, them shall he sling out, as from the hollow of
    a sling.
  ita-1885: E, benchè gli uomini si sieno mossi per perseguitarti, e per cercar la
    vita tua, pur la vita del mio signore sarà legata nel fascetto della vita appo
    il Signore Iddio tuo; ma egli caccerà fuori l'anima de' tuoi nemici, come di mezzo
    del cavo d'una frombola.
  eng-LXXUP: And if a man shall rise up persecuting thee and seeking thy life, yet
    shall the life of my lord be bound up in the bundle of life with the Lord God,
    and thou shalt whirl the life of thine enemies as in the midst of a sling.
  eng-ULB: Though men rise up to pursue you to take your life, yet the life of my
    master will be bound in the bundle of the living by Yahweh your God; and he will
    sling away the lives of your enemies, as from the pocket of a sling.
  spa-VBL: Si alguien te persigue y trata de matarte, tu vida quedará ligada a los
    que el Señor, tu Dios, cuida, a salvo en su cuidado. Pero él tirará las vidas
    de tus enemigos como piedras de una honda.
  fra-_FOB: Et si quelqu'un se lève pour te persécuter, et pour chercher ta vie, l'âme
    de mon seigneur sera liée dans le faisceau de la vie auprès de l'Éternel ton Dieu;
    mais il lancera au loin, comme du milieu d'une fronde, l'âme de tes ennemis.
  mal-mal: ആരെങ്കിലും നിന്നെ പിന്തുടർന്ന് കൊല്ലുവാൻ ശ്രമിച്ചാലും, യജമാനന്റെ പ്രാണൻ
    നിന്റെ ദൈവമായ യഹോവയുടെ പക്കൽ ജീവഭാണ്ഡത്തിൽ കെട്ടപ്പെട്ടിരിക്കും; നിന്റെ ശത്രുക്കളുടെ
    പ്രാണനെയോ അവൻ കവിണയിൽ നിന്ന് എന്നപോലെ എറിഞ്ഞുകളയും.
  urd-GVR: Jab koī āp kā tāqqub karke āp ko mār dene kī koshish kare to Rab āp kā
    Ḳhudā āp kī jān jāndāroṅ kī thailī meṅ mahfūz rakhegā. Lekin āp ke dushmanoṅ kī
    jān wuh falāḳhan ke patthar kī tarah dūr phaiṅk kar halāk kar degā.
  suz-BL: सुइ मुरुम इन कली खेदा पा साइक्‍चा माल्‍तु हना, परमप्रभु यावे, इन परमप्रभुमी
    इन कली कोव़ब। तन्‍न इन जोरी सत्रु आन कली चहिं हुरदम वोइश्‍शा ताइश्‍शो फुल्‍लु
    खोदेंशो पा ताइक्‍ब। भजन संग्रह ६९:२९
  ita-1927: E se mai sorgesse alcuno a perseguitarti e ad attentare alla tua vita,
    l’anima del mio signore sarà custodita nello scrigno della vita presso l’Eterno,
    ch’è il tuo Dio; ma l’anima de’ tuoi nemici l’Eterno la lancerà via, come dalla
    rete d’una frombola.
  ckb-ckb: ئەگەر پیاوێک ڕاست بێتەوە و ڕاوت بنێت و بیەوێ بتکوژێت، یەزدانی پەروەردگارت
    ژیانی گەورەم لەگەڵ چەپکی ژیان دەپێچێتەوە، ژیانی دوژمنانیشت لەناو لەپی بەردەقانییەوە
    تووڕ دەدرێن.
  eng-BBE: And though a man has taken up arms against you, putting your life in danger,
    still the soul of my lord will be kept safe among the band of the living with
    the Lord your God; and the souls of those who are against you he will send violently
    away from him, like stones from a bag.
  kan-OKCV: ಈಗ ನಿನ್ನನ್ನು ಹಿಂದಟ್ಟಿ ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಒಬ್ಬನು ಎದ್ದಿದ್ದಾನೆ.
    ಆದರೂ ನನ್ನ ಒಡೆಯನ ಪ್ರಾಣವು ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಬಳಿಯ ಜೀವದ ಕಟ್ಟಿನಲ್ಲಿ ಕಟ್ಟಿರುವುದು. ನಿನ್ನ
    ಶತ್ರುಗಳ ಪ್ರಾಣವನ್ನು ಕವಣೆಯ ಮಧ್ಯದಲ್ಲಿಟ್ಟು ಎಸೆದ ಹಾಗೆಯೇ ದೇವರು ಎಸೆದುಬಿಡುವರು.
  tam-2017: உம்மைத் துன்பப்படுத்தவும், உம்முடைய பிராணனை வாங்க வழிதேடவும், ஒரு மனிதன்
    எழுந்தாலும் என்னுடைய ஆண்டவனுடைய ஆத்துமா உம்முடைய தேவனாகிய யெகோவாவின் ஆதரவில் இருக்கிற
