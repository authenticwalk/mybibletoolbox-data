    nɨ nan arazir kuram gɨn amadagh. Nan gumazir ekiam, kɨ fo, Ikiavɨra Itir God nɨ
    amadazɨ, nɨ an ifongiamɨn gɨn ghua an apanibav sosi. Kɨ Godɨn azai, nɨ nguazir
    kamɨn ikiamin dughiamɨn, nɨ arazir kuratam damighan kogham. Kamagh amizɨ, Ikiavɨra
    Itir God nɨ damightɨ nɨ atrivimɨn otogham, eghtɨ gɨn nɨn ovavir boriba Israelian
    atrivibar otiv mamaghɨra ikiam.
  dop-dop: Tɑɑ nyǝnɩ mɑ ɩsɑɣɑtʋ, Tɑcɑɑ kɑ́ tʋ-ŋ kɑwulɑɣɑ nɑ kɑ́ wɛɛ tɑm. Mpi tɔ, nyɑ́
    pɑɑsǝɣǝnɑ nɑ Tɑcɑɑ yoou. Pǝ́cɔ́ nɔɣɔlʋ kɑɑ kʋ nyɑ́ tɔm.
  azb-azb: Yalvarıram, kənizinin günahını bağışla, çünki Rəbb mütləq ağam üçün möhkəm
    sülalə yaradacaq, ona görə ki ağam Rəbbin döyüşlərini edir və ömrün boyu səndə
    şər olmayacaq.
  eng-DBY: 'I pray thee, forgive the transgression of thy handmaid: for Jehovah will
    certainly make my lord a lasting house; because my lord fights the battles of
    Jehovah, and evil has not been found in thee all thy days.'
  hin-2017: अपनी दासी का अपराध क्षमा कर; क्योंकि यहोवा निश्चय मेरे प्रभु का घर बसाएगा
    और स्थिर करेगा, इसलिए कि मेरा प्रभु यहोवा की ओर से लड़ता है; और जन्म भर तुझ में
    कोई बुराई नहीं पाई जाएगी।
  wol-KYG: Sang bi, jéggal ma rekk ndax Aji Sax jee lay defal moos kër gu yàgg. Kon
    nag, Yàlla bu nit gis mukk lu bon ci yaw, sa giiru dund.
  eng-YLT: '''Bear, I pray thee, with the transgression of thy handmaid, for Jehovah
    doth certainly make to my lord a stedfast house; for the battles of Jehovah hath
    my lord fought, and evil is not found in thee [all] thy days.'
  eng-WYC-2017: Do thou away the wickedness of thy servantess; for the Lord making
    shall make a faithful house to thee, my lord, for thou, my lord, fightest the
    battles of the Lord; therefore malice be not found in thee in all the days of
    thy life.
  eng-WMBB: Please forgive the trespass of your servant. For the LORD will certainly
    make my lord a sure house, because my lord fights the LORD’s battles. Evil will
    not be found in you all your days.
  urd-GVH: जो भी ग़लती हुई है अपनी ख़ादिमा को मुआफ़ कीजिए। रब ज़रूर मेरे आक़ा का घराना
    हमेशा तक क़ायम रखेगा, क्योंकि आप रब के दुश्मनों से लड़ते हैं। वह आपको जीते-जी
    ग़लतियाँ करने से बचाए रखे।
  rug-rug: Muke gua hokara! Be keketoṉa si tavete va sea ia rau si mamu taleoso nau
    mo, qua baṉara. Kaqu va baṉarigo e Zihova si goi meke sari na tutimu ba gua tugo,
    sina varipera ponia goi si Asa pa Nana vinaripera, meke loke kinaleana si kaqu
    evaṉia goi pa doduru mua kinokoa.
  gaz-gaz: “Waan gooftaan koo lola Waaqayyoo loluuf Waaqayyo gooftaa kootiif dhugumaan
    mootummaa bara baraa ni dhaabaatii. Maaloo balleessaa garbittii keetii dhiisiif.
    Bara jireenya keetii keessas yakki tokko iyyuu sirratti hin argamin.
  fra-LSG: Pardonne, je te prie, la faute de ta servante, car l’Éternel fera à mon
    seigneur une maison stable; pardonne, car mon seigneur soutient les guerres de
    l’Éternel, et la méchanceté ne se trouvera jamais en toi.
  yal-yal: N bata i mayandi, diɲa n ma fe kalaxine ma. N na a kolon a Alatala mangayaan
    fima nɛn i ya denbayaan ma, bayo n kanna Alatala a yɛngɛne soma. Ɲaxun nama taran
    i tan yi i siin birin yi.
  haw-1868: 'Ke noi aku nei au ia oe, e kala ae oe i ka hala o kau kauwawahine: no
    ka mea, e hana io mai no o Iehova i hale mau no kuu haku; no ke kaua ana a kuu
    haku i na kaua o Iehova, aole i loaa ka hewa iloko ou i kou mau la.'
  arb-NAV: وَاعْفُ عَنْ ذَنْبِ أَمَتِكَ، لأَنَّ الرَّبَّ لابُدَّ أَنْ يُثَبِّتَ كُرْسِيَّ
    مُلْكِ سَيِّدِي إِلَى الأَبَدِ، لأَنَّ سَيِّدِي يُحَارِبُ حُرُوبَ الرَّبِّ، فَلا
    يُوْجَدُ فِيكَ شَرٌّ كُلَّ أَيَّامِكَ.
  ewe-ewe: Tsɔ vo si meda be medo dzi heva afi sia la kem. Yehowa aɖo eteƒe na wò
    kokoko, ana wò fiaɖuƒe nasu wò dzidzimeviwo si eye enu matso akpɔakpɔ o elabena
    Yehowa ƒe aʋawo wɔm nèle eye dzɔgbevɔ̃e madzɔ ɖe dziwò le wò agbemeŋkekewo katã
    me o.
  eng-LEE: Pardon, I pray thee, the trespass of thy hand-maid; for the Lord will certainly
    make for my lord an enduring house; because the battles of the Lord doth my lord
    fight, and evil will not be found in thee all thy days.
  asm-FB: মই বিনয় কৰোঁ, আপোনাৰ দাসীৰ অপৰাধ ক্ষমা কৰক, কাৰণ যিহোৱাই নিশ্চয় মোৰ প্ৰভুৰ
    বংশ চিৰস্থায়ী কৰিব, কাৰণ মোৰ প্ৰভুৱে যিহোৱাৰ কাৰণে যুদ্ধ কৰিছে; আৰু আপোনাৰ জীৱনৰ
    শেষলৈকে আপোনাৰ কোনো অমঙ্গল দেখা নাযাব।
  sus-A: يَندِ، عِ شَ دِحّ مُشُ مَ. عَلَتَلَ شَ عِ بْنسْي سَبَتِ، بَرِ مَ عَلَ شَ
    فٍرٍ سٌي نَن عِ رَ. عَلَ شَ عِ رَتَنفَ قٍ حَاشِ بِرِن مَ.
  fra-SBL: Je te prie de pardonner la faute de ton serviteur. Car l'Éternel fera de
    mon seigneur une maison sûre, parce que mon seigneur mène les combats de l'Éternel.
    Le mal ne se trouvera pas chez toi tous tes jours.
  hbo-hbo: שָׂ֥א נָ֖א לְפֶ֣שַׁע אֲמָתֶ֑ךָ כִּ֣י עָשֹֽׂה־יַעֲשֶׂה֩ יְהוָ֨ה לַֽאדֹנִ֜י
    בַּ֣יִת נֶאֱמָ֗ן כִּי־מִלְחֲמֹ֤ות יְהוָה֙ אֲדֹנִ֣י נִלְחָ֔ם וְרָעָ֛ה לֹא־תִמָּצֵ֥א
    בְךָ֖ מִיָּמֶֽיךָ׃
  piu-2006: '@see-verse:1SA.025.027'
  pjt-pjt: “Wati ngana, mayatja wiṟu, ngaḻṯuriwatju! Munuṉitju kura ngayulu palyantjitjanguṟu
    pungkuwiyangku wantima kalypangku. Ngayulu kulini panya ngulanta Mayatja Godalu
    Israelku mayatjarinytjaku tjunkuku, panya nyuntun Mayatja Godaku mirpaṉtju tjuṯa
    pikaringkula pungkupai alatjiṯu. Kaya nyuntumpa katja munu pakaḻipiṯi maḻatja
    maḻatja palu puṟunypaṯu nyuntumpa aṟangka Israelku mayatjarira nyinara waṉalku.
    Kaṉa nyuntumpa Godala tjapini nyuntunya tiṯutjarangku tjukaṟuru kanyintjaku kura
    palyantjaku-tawara.
  kik-kik: Ndagũthaitha ũrekere ndungata yaku ihĩtia rĩayo, nĩgũkorwo no nginya Jehova
    agaatũma nyũmba ya mwathi wakwa ĩtuĩke ya ũthamaki wa gũtũũra, tondũ arũaga mbaara
    cia Jehova. Gũtikanoneke ũndũ mũũru thĩinĩ waku hĩndĩ ĩrĩa yothe ũgũtũũra muoyo.
  fra-NCL: Pardonne, je te prie, la faute de ta servante, car Yahweh fera certainement
    à mon seigneur une maison stable ; car mon seigneur soutient les guerres de Yahweh,
    et on ne trouvera pas de mal en toi tout le temps de ta vie.
  cek-AK: Na tamna nongpata zaehaih to tahmen raeh; ka angraeng loe Angraeng ih misa
    ni tuk moe, ka angraeng loe a hing thung sakpazaehaih om ai, to pongah Angraeng
    mah ka angraeng hanah kacak im to sah pae tih.
  cuk-cuk: An begi-nosadi, nossuliyob be an-dake. Napiragwa, Bab-Jehová bela be-wagan
    Israel-yargi reyga-megmalaga imakoed. Degine, dule-wargwensaale akar be-imakosulid,
    ar Bab-Jehová-e-bila-onogedgi be urwediid.
  uig-CYR: Силидин өтүнимәнки, дедәклириниң сәһвәнлигини кәчүргәйла; чүнки сили, и
    ғоҗам Пәрвәрдигарниң җәңлирини қилип кәлгәнлири үчүн, барлиқ күнлиридә силидә
    яманлиқ тепилмиғини үчүн Пәрвәрдигар җәзмән җәмәтлирини мәзмут қилиду.
  tel-2017: నీ దాసినైన నా తప్పు క్షమించు. నా యేలినవాడవైన నీవు, యెహోవా యుద్ధాలు చేస్తున్నావు
    గనక నా యేలినవాడవైన నీకు ఆయన శాశ్వతమైన రాజ వంశాన్ని ఇస్తాడు. నీ జీవిత కాలమంతటా
    నీకు అపాయం కలుగదు.
  hat-BSA: Souple, padone transgresyon a sèvant ou a. Paske SENYÈ a va vrèman fè pou
    mèt mwen yon kay k ap dire, akoz mèt mwen ap mennen batay a SENYÈ a, emal p ap
    twouve bò kote ou pandan tout jou ou yo.
  kos-kos: Leum luk, kom fah nunak munas, sisla koluk luk fin oasr kutena ma sufal
    nga oru. LEUM GOD El ac fah oru tuh kom in tokosra, ac oayapa fwil nukewa nutum,
    mweyen kom mweun ke mweun lal. Ac kom ac fah tia oru ma koluk ke lusen moul lom.
  hbo-WLC: שָׂ֥א נָ֖א לְפֶ֣שַׁע אֲמָתֶ֑ךָ כִּ֣י עָשֹֽׂה־יַעֲשֶׂה֩ יְהוָ֨ה לַֽאדֹנִ֜י
    בַּ֣יִת נֶאֱמָ֗ן כִּי־מִלְחֲמ֤וֹת יְהוָה֙ אֲדֹנִ֣י נִלְחָ֔ם וְרָעָ֛ה לֹא־תִמָּצֵ֥א
    בְךָ֖ מִיָּמֶֽיךָ׃
  ibo-ibo: “Biko, gbaghara njehie ohu gị nwanyị, nʼihi na Onyenwe anyị Chineke gị
    aghaghị imere onyenwe m alaeze nke ga-adịgide, nʼihi na ọ bụ agha Onyenwe anyị
    ka ị na-alụ, agaghị ahụta ajọ omume nʼime gị ogologo ụbọchị ndụ gị niile.
  ory-ory: ବିନୟ କରୁଅଛି, ଆପଣଙ୍କ ଦାସୀର ଅପରାଧ କ୍ଷମା କରନ୍ତୁ; ମୋର ପ୍ରଭୁ ସଦାପ୍ରଭୁଙ୍କ ପକ୍ଷରେ
    ଯୁଦ୍ଧ କରୁଅଛନ୍ତି, ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ମୋର ପ୍ରଭୁଙ୍କ ଗୃହ ନିଶ୍ଚୟ ସୁସ୍ଥିର କରିବେ ଓ ଯାବଜ୍ଜୀବନ
    ଆପଣଙ୍କଠାରେ ମନ୍ଦତା ଦେଖା ନ ଯିବ।
  chk-chk: Üa tüngor ngonuk pwe kopwe amusala ai pupungau. Ewe Samol mi Lapalap epwe
    ngenikemi me mwirimwirum kana ewe wisen king, pun ka eäni än ewe Samol mi Lapalap
    maun, nge kosap föri och mi ngau lon ränin manauom meinisin.
  ssd-ssd: naŋe piro pino ye tuku mbar te ŋgilaiŋga. Ne mara mindek Suŋgo tuku ŋgueu
    mbal ndoŋ kame bumba ne mbar ande ke ndakate tukunu Suŋgoŋge ne gabat suŋgo pilwa
    le minmba minamŋgat.
  rop-rop: en yu larramgo mi fri brom dis nogudbala ting weya bin hepin langa yu,
    dumaji YAWEI garra meigim yu jidan king, en ola king garra kamat brom yu femili
    olabat, dumaji yu oldei fait blanga YAWEI. Wal yu nomo wandi dumbat eni nogudbala
    ting brom tudei raidap yu dai.
  ukr-1871: Прости вину рабинї твоїй; Господь бо спорудить панові мойму твердий дім,
    бо пан мій веде війни Господнї, і нїякої кривди не знайдеться в тобі поки й віку
    твого.
  deu-1951: Vergib doch deiner Magd die Übertretung; denn der HERR wird gewiß meinem
    Herrn, weil er des HERRN Kriege führt, ein beständiges Haus bauen; und kein Böses
    soll an dir gefunden werden dein Leben lang.
  eng-JPS: Forgive, I pray thee, the trespass of thy handmaid; for the LORD will certainly
    make my lord a sure house, because my lord fighteth the battles of the LORD; and
    evil is not found in thee all thy days.
  srp-1865: Oprosti sluškinji svojoj krivicu; jer æe Gospod zacijelo naèiniti tvrdu
    kuæu gospodaru mojemu; jer ratove Gospodnje vodi gospodar moj i nije se našlo
    zlo na tebi nikad tvoga vijeka.
  lug-lug: Nkwegayiridde osonyiwe ekyonoono kw’omuweereza wo, era Mukama talirema
    kuzimbira mukama wange obwakabaka obw’enkalakkalira, kubanga mukama wange alwana
    entalo za Mukama. Waleme okulabika ekikolwa ekikyamu kyonna mu ggwe ennaku zonna
    ez’obulamu bwo.
  heb-heb: שא נא לפשע אמתך כי עשה יעשה יהוה לאדני בית נאמן כי מלחמות יהוה אדני נלחם
    ורעה לא תמצא בך מימיך׃
  ben-IRV: অনুরোধ করি, আপনার দাসীর অপরাধ ক্ষমা করুন, কারণ সদাপ্রভু নিশ্চয়ই আমার প্রভুর
    বংশ ধরে রাখবেন; কারণ সদাপ্রভুরই জন্য আমার প্রভু যুদ্ধ করছেন, সারাজীবন আপনার কোন
    ক্ষতি দেখা যাবে না৷
  pan-pan: ਦਯਾ ਕਰਕੇ ਆਪਣੀ ਦਾਸੀ ਦਾ ਦੋਸ਼ ਮਾਫ਼ ਕਰੋ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਮੇਰੇ ਮਹਾਰਾਜ ਦਾ ਇੱਕ ਪੱਕਾ
    ਘਰ ਜ਼ਰੂਰ ਬਣਾਵੇਗਾ ਇਸ ਲਈ ਜੋ ਮੇਰਾ ਮਹਾਰਾਜ ਯਹੋਵਾਹ ਦੀਆਂ ਲੜਾਈਆਂ ਲੜਦਾ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਸਾਰੇ
    ਜੀਵਨ ਵਿੱਚ ਤੁਹਾਥੋਂ ਕੋਈ ਬੁਰਿਆਈ ਨਹੀਂ ਲੱਭੀ।
  tkr-tkr: Hucoona ixhes, yizde bınahıle ilyheç'e! Zak'le ats'a vod, vas Rəbbee yugna
    nasıl hevles, ğu Rəbbina dəv'ə vukkekka. Hasre ı'mı'rvolle vaqa nəxbınacab qəl
    mooxhecen.
  mya-JVB: ကိုယ်တော် ၏ ကျွန် မအပြစ် ကို သည်းခံ တော်မူပါ။ ကျွန်မ သခင် သည် ထာဝရဘုရား
    ဘက်မှာ စစ်တိုက် သောကြောင့် ၎င်း၊ တသက်လုံး ကိုယ်တော် ၌ အပြစ်တင် စရာ အခွင့်မ ရှိ
    သောကြောင့်၎င်း၊ ထာဝရဘုရား သည် ကျွန်မ ၏သခင် အဘို့ ခိုင်ခံ့ မြဲမြံသော အိမ် ကို တည်ဆောက်
    တော်မူလိမ့်မည်။
  tbg-tbg: Mpo, te ai kaiqa nahentivano ti vauna uvarara qora uvave tirera, are kia
    virara noraiqaakera iriraitira, ti tauru timitaane. Te iri tavaurara are Nora
    Kotirara iriharama iqoka raqi variaro. Are mintiararora tiro, Noravano Kotiva
    ai kaama tairarama are Isareri avuhainaa vaiintivano vainarave. Ai naintivaravata
    himpi avuhainaa vaiinti vaihama Isareri vatanaakaqaa raqikivarave. Virara virara
    iriharama are qaqi vaina entara kia qaqi kairaro qora okaravano ariqaa qovaraiqiarire.
  hmo-hmo: “Lau be oiemu hesiai hahine, mani emu kara, egu kara dika do oi gwauatao.
    Lau diba Lohiabada ese king tauna oi do ia haginia, bona oiemu tubuna taudia danu.
    Badina be tuari ta Lohiabada ia ura karaia neganai, ia ese oi ia siaia noho, ia
    dainai unai tuari do oi tuari karaia totona. Bona lau diba oiemu mauri dinadia
    ibounai lalonai kara kerere ta be oiemu lalona dekenai idia do davaria lasi.
  urd-urd: तू अपनी लौंडी का गुनाह मु'आफ़ करदे क्यूँकि ख़ुदावन्द यक़ीनन मेरे मालिक
    का घर क़ाईम रख्खेगा इसलिए कि मेरे मालिक ख़ुदावन्द की लड़ाईयाँ लड़ता है और तुझ
    में तमाम उम्र बुराई नहीं पाई जाएगी।
  rus-SYN: Прости вину рабы твоей; Господь непременно устроит господину моему дом
    твердый, ибо войны Господа ведет господин мой, и зло не найдется в тебе во всю
    жизнь твою.
  bqc-SIM: Sùuukɛ ń mapi n zↄ̀blenao ń ma tàaeo. Dii a to n buiↄ aaↄ kible gↄↄpiiɛ,
    asa ni zĩka Diiɛɛ, mɛ́ wa vãie ema bauo.
  tcz-CHONGTHU: Nasohnu hi ipi hile kathemmona aumleh abonchan nei ngaidam in. Pakai
    dia galsat nahijeh in Pakaiyin nang le nachilhahte lenga natun jing uhen chule
    nahinkho lhumkeiyin thilse bolda jeng in,” ati.
  mar-mar: मी तुम्हास विनंती करते, तुम्ही आपल्या दासीच्या अपराधाची क्षमा करा; कारण
    माझे प्रभू परमेश्वराच्या लढाया लढत आहेत, म्हणून परमेश्वर माझ्या प्रभूचे घर खरोखर
    स्थिर करील; आणि तुम्ही जिवंत आहात तो पर्यंत तुमच्याठाई दुष्टाई सापडणार नाही.
  qub-qub: Nogatapis perdunaycamanqui ari tayta. Gamtapis famillyayquicunatapis mandaj
    caymanmi Tayta Dios churashunquipaj. Gamga Tayta Diospa faburninmi pillyanqui.
    Manami ima mana allipis chayashunquipächu.
  bqp-bqp: Ǹ sùru kɛ kũ makũ n zↄ̀bleriio kũ ma taario dↄ. Dikiri ni tó n burinↄ
    gↄ̃ kí ble gↄrↄ sĩnda pínki, zaakũ ndì zĩ̀ ká Dikirinɛmɛ, oni a vãni ke emma
    zikiro.
  hat-hat: Tanpri, mèt, padonnen sa mwen fè ki mal. Seyè a va ba ou yon fanmi ki p'ap
    janm disparèt, paske batay w'ap mennen yo se batay Seyè a yo ye. Ou p'ap janm
    fè anyen ki mal nan tout lavi ou.
  eng-BSB: Please forgive your servant’s offense, for the LORD will surely make a
    lasting dynasty for my lord, because he fights the LORD’s battles. May no evil
    be found in you as long as you live.
  tod-tod: Soma è nà-faa ɲɔi zuvaayɛ bɛ̀, nɛ̀i gè ga ɗa-wotiɠɛ anzanui. Dàaʋɛ
    da ga Ɠɔoɠɔ GALAGI ɠa masadai veezu è ya, ɗa-o, ɗa-ʋɛlɛyeɠei-yo, mazɔlɔɔ màliɠii
    ɗa losu ɠɛɛzu Ɠɔoɠɔ GALAGI ná-kɔɔɠɔ vaiti su. Ni nu a wɛlɛna è ziɛ ʋelei ʋa,
    è-zii ma voloiti su, nu la è ɠa ga sɔba nu.
  eng-WEBPB: Please forgive the trespass of your servant. For the LORD will certainly
    make my lord a sure house, because my lord fights the LORD’s battles. Evil will
    not be found in you all your days.
  kbq-kbq: Hagi nagrama hua navu'navamo'ma kazeri havizama hanigenka, kumi'ni'a atrenanto.
    Na'ankure Ra Anumzamo'a kinima mani trara kagri nagapi antesigeta kinia manivava
    huta vugahaze. Na'ankure kagra Ra Anumzamofo ha' nehunka, maninkama ampina, mago
    havizana osu'nane.
  nhe-BL: Huan nimitztlajtlanía xinechtlapojpolhui notlaixpanol para nihualas quej
    ni nimitzitaqui. Melahuac TOTECO quichihuas para ta huan moconehua quipiyase tequihuejcayotl.
    Yajaya TOTECO quichihuas para temachtli elis motlanahuatilis pampa ta, noteco,
    titlatehuía por TOTECO. Huan ax tleno tlen ax cuali tijchijtoc hasta ama ipan
    nochi moyolis.
  bus-bus: Ǹ sùu kɛ kↄ̃n mamↄma n zↄ̀blerio kↄ̃n ma taario dↄ. Dii é tó n boriinↄ
    gↄ̃ kí blee ai gurↄ píngi, zaakɛ nɛɛ̀ zĩ̀ ká Diinɛmɛ, weé à zaa ke emma zikiro.
  gub-BL: Emunàn wyzài heremiapo kwer ikatu 'ym ma'e nehe. Tupàn nemuigo kar putar
    tuwihawete romo a'e nehe. Nezuapyapyr wiko putar tuwihawete romo a'e wà nehe no.
    Ta'e ne erezàmàtyry'ym iàmàtyry'ymar iko ne wà 'y. Nerezapo pixik kwaw ikatu 'ym
    ma'e nerekuwe mehe nehe.
  eng-DRA: 'Forgive the iniquity of thy handmaid: for the Lord will surely make for
    my lord a faithful house, because thou, my lord, fightest the battles of the Lord:
    let not evil therefore be found in thee all the days of thy life.'
