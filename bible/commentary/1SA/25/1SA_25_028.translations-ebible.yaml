verse: 1SA.025.028
translations:
  mal-C: “ദയതോന്നി അങ്ങയുടെ ഈ ദാസിയുടെ കുറ്റം ക്ഷമിക്കണമേ. യഹോവ എന്റെ യജമാനനുവേണ്ടി
    ശാശ്വതമായൊരു ഭവനം പണിയും. യഹോവയ്ക്കുവേണ്ടിയുള്ള യുദ്ധങ്ങളാണല്ലോ അങ്ങ് നടത്തുന്നത്.
    അങ്ങു ജീവനോടിരിക്കുന്ന കാലത്തൊരിക്കലും ഒരു കുറ്റകൃത്യം അങ്ങയിൽ കാണാൻ ഇടവരാതിരിക്കട്ടെ.
  deu-TKW: Vergieb deiner Sklavin ihr Vergehen, denn Jahwe wird meinem Herrn ein dauerndes
    Haus schaffen, weil mein Herr die Kämpfe Jahwes kämpft, und sich kein Unrecht
    an dir finden wird dein Leben lang.
  lin-lin: Nabondeli yo, limbisa mabe ya mwasi mosali na yo. Yawe akosala penza ete
    libota ya nkolo na ngai ewumela tango nyonso na bokonzi, pamba te obundaka bitumba
    ya Yawe. Tika ete, tango nyonso okozala na bomoi, mabe ata moko te emonana kati
    na yo.
  eng-LSV: Please bear with the transgression of your handmaid, for YHWH certainly
    makes a steadfast house for my lord; for my lord has fought the battles of YHWH,
    and evil is not found in you [all] your days.
  eng-GNV: 'I pray thee, forgiue the trespasse of thine handmaide: for the Lord will
    make my lorde a sure house, because my lord fighteth the battels of the Lord,
    and none euill hath bene found in thee in all thy life.'
  eng-WEBSTER: 'I pray thee, forgive the trespass of thy handmaid: for the LORD will
    certainly make my lord a sure house; because my lord fighteth the battles of the
    LORD, and evil hath not been found in thee all thy days.'
  nhw-BL: Huan nimitztlajtlanía techtlapojpolhui notlaixpanol para nihualas quej ni
    nimitzitaqui. Melahuac TOTECO quichihuas para ta huan moconehua quipiyase tequiticayotl.
    Yaya TOTECO quichihuas para temachtli elis motlanahuatilis pampa ta, noteco, titlahuilana
    por TOTECO. Huan amo tleno catli amo cuali tijchijtoc hasta ama ipan nochi monemilis.
  swh-ONEN: Tafadhali samehe kosa la mtumishi wako, kwa kuwa Bwana kwa hakika ataifanya
    imara nyumba ya ufalme kwa bwana wangu, kwa sababu anapigana vita vya Bwana.
  bba-bba: Nɑ nun kɑnɑmɔ, yinni, ɑ mɑn nɛn torɑnu suuru kuo. Domi Yinni Gusunɔ u koo
    de ɑ bɑndu di kpɑ tɑ n wɑ̃ɑ sere kɑ wunɛn bibun bweserɔ, yèn sɔ̃ ɑ tɑbu mɔ̀ win
    sɔ̃. Bɑ ǹ mɑɑ torɑru ɡɑru wɑsi wunɛn wɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'I pray thee, forgive the trespass of thine handmaid: for the Lord will
    certainly make my lord a sure house; because my lord fighteth the battles of the
    Lord, and evil hath not been found in thee all thy days.'
  luo-luo: “Yie iwene jatichni kethone, nimar Jehova Nyasaye nyaka nomi dhood ruodha
    loch mosiko, nikech okedo lwenje mag Jehova Nyasaye. Kik iyie ketho moro oyud
    kuomi kapod ingima.
  meu-meu: Mani emu kara lau binai emu hesiai hahinena egu dika ba gwaua tao; badina
    be Iehova ese momokani egu lohia emu iduhu baine hagoadaia; badina be egu lohia
    ese Iehova ena tuari o tuarilaiamu, bona oi lalomu amo dika ta basine hedinarai,
    emu mauri dinadia iboudiai lalodiai.
  npi-ULB: कृपया आफ्‍नो दासीको अपराध क्षमा गर्नुहोस्, किनकि परमप्रभुले निश्‍चय नै
    मेरो मालिकको निम्ति अटल घराना बनाउनुहुनेछ, किनकि मेरो मालिकले परमप्रभुको युद्ध
    लडिरहनुभएको छ । र तपाईं जिवित बएसम्‍म तपाईंमा कुनै खराबी भेट्टाइने छैन ।
  yor-yor: “Èmi bẹ̀ ọ́, fi ìrékọjá arábìnrin rẹ jìn ín, nítorí Olúwa yóò sá ṣe ilé
    òdodo fún olúwa mi, nítorí pé ó ja ogun Olúwa. Nítorí náà kí a má ri ibi kan ni
    ọwọ́ rẹ níwọ̀n ìgbà tí ó wà láààyè.
  ind-ind: Ampunilah kesalahan hambamu ini, karena TUHAN pastilah akan membangun keluarga
    Tuan dan menjadikan mereka keturunan yang kokoh, karena TUHAN sudah mengangkat
    Tuan untuk memimpin umat-Nya dalam peperangan terhadap musuh-musuh-Nya. Oleh karena
    itu, biarlah Tuan tidak bisa dituduh melakukan kejahatan apa pun selama hidupmu!
  pes-OPCB: و مرا ببخشید. خداوند، شما و فرزندانتان را بر تخت سلطنت خواهد نشاند، چون
    برای اوست که می‌جنگید، و در تمام طول عمرتان هیچ بدی به شما نخواهد رسید.
  tgl-ULB: Pakiusap patawarin ang pagkakasala ng iyong lingkod, dahil tiyak na gagawan
    ni Yahweh ang aking panginoon ng isang bahay, dahil nakikipaglaban ang aking panginoon
    sa labanan ni Yahweh, at hindi makikita ang kasamaan sa iyo habang nabubuhay ka.
  hui-hui: I̱na í̠naga wanakuini mana liahe mbira bidoyagua nde i̱naga ko ogoni la
    nabi wahabelo hameledo. Anduane Homogohanda í̠naga waitigi mbiragola wai bule
    pu layagua nde bule piaga harigoni. Í̠na mana ko bulenego nabiaga kegoni i̱ manda
    bido. Anigo ai Anduane Homogo ibunime í̠ kini helolebira. Ani biragola mani Isaraele
    wali agalinaga kini í̠naga waneigini aguanenerume dege haabo holebira.
  mya-mya: ကျွန်​မ​ပြု​မိ​ခဲ့​သော​အ​မှား​အ​တွက်​အ​ပြစ် လွှတ်​တော်​မူ​ပါ။ အ​ရှင်​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ၏​စစ်​ပွဲ​များ​ကို​ဆင်​နွှဲ​လျက်​ရှိ​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ရှင်​နှင့်​အ​ရှင့်​သား​မြေး​တို့​အား
    မင်း​မြှောက်​တော်​မူ​ပါ​လိမ့်​မည်။ အ​ရှင်​၌​လည်း အ​သက်​ထက်​ဆုံး​ဘေး​ရောက်​မည်​မ​ဟုတ်​ပါ။-
  bod-N: ཁྱེད་ཀྱི་གཡོག་མོས་བྱས་པའི་སྡིག་ཉེས་འདི་སེལ་བར་མཛོད་ཅིག ཀྱེ་བདག་གི་ཇོ་བོ་ལགས།
    ཁྱེད་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དམག་འཐབ་ཏུ་འགྲོ་བས། དཀོན་མཆོག་ཡ་ཝཱེས་ངེས་པར་དུ་ཁྱེད་ཀྱི་རྒྱུད་བརྟན་པོར་འཛུགས་པར་འགྱུར་ལ།
    ཁྱེད་ལས་ཇི་སྲིད་འཚོ་བའི་བར་དུ་མི་ལེགས་པ་ཅི་ཡང་རྙེད་པར་མི་འགྱུར་རོ། །
  sna-sna: Ndapota hangu regererai murandakadzi wenyu pakukanganisa kwake, nokuti
    Jehovha achaitira tenzi wangu imba youmambo yakasimba, nokuti iye anorwa hondo
    dzaJehovha. Kuita kwakaipa ngakurege kuwanikwa mamuri muupenyu hwenyu hwose.
  spa-BLM: Por favor, perdona la falta de tu siervo. Porque ciertamente Yahvé hará
    de mi señor una casa segura, porque mi señor pelea las batallas de Yahvé. El mal
    no se encontrará en ti en todos tus días.
  cac-cac: Tzac'an nivanc'olal d'a in patic a in a checab' in tic. Val yel a Jehová
    ol ochn̈ej ed'oc d'a opisio yed' eb' in̈tilal, ina to yuj Jehová tzac' oval, malaj
    chucal pax tza c'ulej.
  swh-ULB: Tafadhali ulisamehe kosa la mjakazi wako, maana BWANA hakika atamfanyia
    bwana wangu nyumba imara, kwa sababu bwana wangu anapigana vita vya BWANA; na
    uovu hautaonekana ndani yako maadamu unaishi.
  bel-bel: Даруй віну рабыні тваёй; Гасподзь мусова зладзіць гаспадару майму дом трывалы,
    бо войны Госпада вядзе гаспадар мой, і ліхое ня знойдзецца ў табе праз усё жыцьцё
    тваё.
  deu-ELBBK: Vergib doch das Vergehen deiner Magd! Denn gewisslich wird der HERR meinem
    Herrn ein beständiges Haus machen, weil mein Herr die Kämpfe des HERRN kämpft,
    und kein Böses an dir gefunden wurde, seitdem du lebst.
  mbb-OT: Peseyluwa a kenikew te menge kegkurang ku. Siguradu he edhimuwen ka te Nengazen
    he hadì wey is menge kevuwazan nu, su mibpekidtebek ka tenged kandin. Deyzey ke
    kenè ka ebaal te mezaat te kemulu ke pa uuyag.
  mal-2015: അടിയന്റെ കുറ്റം ക്ഷമിക്കേണമേ, യഹോവ യജമാനന്നു സ്ഥിരമായോരു ഭവനം പണിയും;
    യഹോവയുടെ യുദ്ധങ്ങളെയല്ലോ യജമാനൻ നടത്തുന്നതു. ആയുഷ്കാലത്തൊരിക്കലും നിന്നിൽ ദോഷം
    കാണുകയില്ല.
  rmc-rmc: Odmuk tira služobňičkake, hoj mange domukľom tuha avke te vakerel. O RAJ
    čačes ačhavela mire rajeske o kher, so ela pro furt, bo ľidžas o maribena le RAJESKRE.
    Medik dživeha, te na arakhel pes pre tu ňič nalačho.
  pes-OPV: و تقصیر کنیز خود را عفو نما زیرا به درستی که خداوند برای آقایم خانه استوار
    بنا خواهد نمود، چونکه آقایم در جنگهای خداوند می‌کوشد وبدی در تمام روزهایت به تو
    نخواهد رسید.
  ron-1924: Яртэ, те рог, вина роабей тале, кэч Домнул ва фаче домнулуй меу о касэ
    трайникэ; яртэ, кэч домнул меу поартэ рэзбоаеле Домнулуй ши ничодатэ ну ва фи
    рэутате ын тине.
  ben-OBCV: “দয়া করে আপনার দাসীর বেয়াদবি ক্ষমা করবেন। আপনার ঈশ্বর সদাপ্রভু নিঃসন্দেহে
    আমার প্রভুর জন্য এক স্থায়ী সাম্রাজ্য প্রতিষ্ঠিত করবেন, কারণ আপনি সদাপ্রভুর হয়ে
    যুদ্ধ করছেন, এবং আপনি যতদিন বেঁচে থাকবেন ততদিন আপনার মধ্যে কোনও অন্যায় খুঁজে
    পাওয়া যাবে না।
  som-som: Waan ku baryayaaye, anoo addoontaada ah xadgudubkayga iga cafi, sayidkaygiiyow,
    waayo, Rabbigu hubaal wuxuu kuu samayn doonaa guri ammaan ah, maxaa yeelay, waxaad
    dirirtaa dagaallada Rabbiga; oo cimrigaaga oo dhanna shar lagaama heli doono.
  lat-VUC: 'Aufer iniquitatem famulæ tuæ: faciens enim faciet Dominus tibi domino
    meo domum fidelem, quia prælia Domini, domine mi, tu præliaris: malitia ergo non
    inveniatur in te omnibus diebus vitæ tuæ.'
  eng-ASVBT: 'Forgive, I pray thee, the trespass of thy handmaid: for Jehovah will
    certainly make my lord a sure house, because my lord fighteth the battles of Jehovah;
    and evil shall not be found in thee all thy days.'
  ita-1885: Deh! perdona alla tua servente il suo misfatto; conciossiachè il Signore
    per certo farà una casa stabile al mio signore; perciocchè il mio signore guerreggia
    le guerre del Signore, e giammai a' tuoi dì non è stata trovata malvagità alcuna
    in te.
  eng-LXXUP: Remove, I pray thee, the trespass of thy servant; for the Lord will surely
    make for my lord a sure house, for the Lord fights the battles of my lord, and
    there shall no evil be ever found in thee.
  eng-ULB: Please forgive the trespass of your servant, for Yahweh will certainly
    make my master a sure house, because my master is fighting the battles of Yahweh;
    and evil will not be found in you so long as you live.
  spa-VBL: Por favor, perdona cualquier ofensa que yo, tu sierva, haya cometido, porque
    el Señor está seguro de establecer una dinastía para ti que durará mucho tiempo,
    porque tú, señor, peleas las batallas del Señor. La maldad no debe encontrarse
    en ti mientras vivas.
  fra-_FOB: Pardonne, je te prie, la faute de ta servante; car l'Éternel ne manquera
    point d'établir à mon seigneur une maison stable, parce que mon seigneur soutient
    les guerres de l'Éternel, et qu'il ne s'est trouvé aucun mal en toi, pendant toute
    ta vie.
  mal-mal: അടിയന്റെ കുറ്റം ക്ഷമിക്കേണമേ. യഹോവ യജമാനന് സ്ഥിരമായൊരു ഭവനം പണിയും; കാരണം
    യഹോവയുടെ യുദ്ധങ്ങളാണല്ലോ യജമാനൻ നടത്തുന്നത്. ജീവിതകാലത്തൊരിക്കലും നിന്നിൽ ദോഷം
    കാണുകയില്ല.
  urd-GVR: Jo bhī ġhaltī huī hai apnī ḳhādimā ko muāf kījie. Rab zarūr mere āqā kā
    gharānā hameshā tak qāym rakhegā, kyoṅki āp Rab ke dushmanoṅ se laṛte haiṅ. Wuh
    āp ko jīte-jī ġhaltiyāṅ karne se bachāe rakhe.
  suz-BL: इन गेय पाइब आ मरिम्‍शो पशो ङा आं कली माफ गेयीनी। परमप्रभु यावेमी आं प्रभु,
    इन खिं ङा मुर आन कली गेना हना यो रिम्‍शो पवल। मारदे हना गे परमप्रभु यावे आ पर्बम
    लडाइ पशो बाक्‍नीनी। गे बाक्‍नी सम्‍म इन कली मारेइ मरिम्‍शो मदुम्‍ब। २सामुएल ७:१६
  ita-1927: Deh, perdona il fallo della tua serva; poiché per certo l’Eterno renderà
    stabile la casa del mio signore, giacché il mio signore combatte le battaglie
    dell’Eterno, e in tutto il tempo della tua vita non s’è trovata malvagità in te.
  ckb-ckb: «هەروەها لە تاوانی کارەکەرەکەت خۆشبە، لەبەر ئەوە بێگومان یەزدان بنەماڵەیەکی
    چەسپاو بۆ گەورەکەم دروستدەکات، چونکە گەورەکەم لە پێناوی یەزدان دەجەنگێت. با بە
    درێژایی ژیانت خراپەت تێدا بەدی نەکرێت.
  eng-BBE: 'And may the sin of your servant have forgiveness: for the Lord will certainly
    make your family strong, because my lord is fighting in the Lord''s war; and no
    evil will be seen in you all your days.'
  kan-OKCV: “ನೀನು ದಯಮಾಡಿ ನಿನ್ನ ದಾಸಿಯ ತಪ್ಪನ್ನು ಮನ್ನಿಸಬೇಕು. ಏಕೆಂದರೆ ನನ್ನ ಒಡೆಯನು ಯೆಹೋವ
    ದೇವರ ಯುದ್ಧಗಳನ್ನು ನಡೆಸುತ್ತಾನೆ. ಆದ್ದರಿಂದ ನಿನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ನಿನ್ನಲ್ಲಿ ಕೆಟ್ಟತನ
    ಕಾಣದಿರಲಿ. ಯೆಹೋವ ದೇವರು ನಿಶ್ಚಯವಾಗಿ ನನ್ನ ಒಡೆಯನಾದ ನಿನಗೆ ಶಾಶ್ವತ ರಾಜ್ಯವನ್ನು ಸ್ಥಿರಪಡಿಸುವರು.
  tam-2017: உமது அடியாளின் மீறுதலை மன்னியும், யெகோவா என்னுடைய ஆண்டவனுக்கு நிலையான
    வீட்டை நிச்சயமாய்க் கட்டுவார்; என்னுடைய ஆண்டவன் யெகோவாவுடைய யுத்தங்களை நடத்துகிறவராமே;
    நீர் உயிரோடே இருக்கும் நாளில் ஒரு தீங்கும் உம்மிலே காணப்படாமலிருப்பதாக.
  spa-RV-1909: Y yo te ruego que perdones á tu sierva esta ofensa; pues Jehová de
    cierto hará casa firme á mi señor, por cuanto mi señor hace las guerras de Jehová,
    y mal no se ha hallado en ti en tus días.
  ron-BTF: Te rog, iartă fărădelegea roabei tale, pentru că DOMNUL va face într-adevăr
    domnului meu o casă sigură, deoarece domnul meu luptă bătăliile DOMNULUI și rău
    nu s-a găsit în tine în toate zilele tale.
  eng-WEBP: Please forgive the trespass of your servant. For the LORD will certainly
    make my lord a sure house, because my lord fights the LORD’s battles. Evil will
    not be found in you all your days.
  eng-FBV: Please forgive any offense that I, your servant, have committed, for the
    Lord is sure to set up a dynasty for you that will last for a long time, because
    you, sir, fight the battles of the Lord. Wickedness should not be found in you
    as long as you live.
  nld-1939: Wil zo de onachtzaamheid van uw dienstmaagd vergeven. Waarachtig, Jahweh
    zal het huis van mijn heer bestendigen; want mijn heer voert Jahweh’s krijg, en
    heel uw leven is er geen kwaad in u gevonden!
