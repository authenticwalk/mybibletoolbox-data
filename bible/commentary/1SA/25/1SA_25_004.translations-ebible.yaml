verse: 1SA.025.004
translations:
  mal-C: ദാവീദ് മരുഭൂമിയിലായിരുന്നപ്പോൾ നാബാൽ കർമേലിൽ ആടുകളുടെ രോമം കത്രിക്കുന്നുണ്ട്
    എന്നു കേട്ടു.
  deu-TKW: Als nun David in der Wüste vernahm, daß Nabal in der Schafschur begriffen
    sei,
  lin-lin: Wana Davidi azali kati na esobe, ayokaki ete Nabali azali kokata bameme
    na ye bapwale.
  eng-LSV: And David hears in the wilderness that Nabal is shearing his flock,
  eng-GNV: And Dauid heard in the wildernesse, that Nabal did shere his sheepe.
  eng-WEBSTER: And David heard in the wilderness that Nabal was shearing his sheep.
  nhw-BL: Huan quema David quimatqui para Nabal quinximayaya iborregojhua,
  swh-ONEN: Daudi alipokuwa huko jangwani, akasikia kuwa Nabali alikuwa anakata kondoo
    manyoya.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Dɑfidi u mɑɑ wɑ̃ɑ berɑ mi. Yerɑ u nuɑ mɑ Nɑbɑli u win
    yɑ̃ɑnun sɑnsu bɔɔrimɔ mi,
  eng-KJVCPB: And David heard in the wilderness that Nabal did shear his sheep.
  luo-luo: Kane Daudi ni e thim, nowinjo ni Nabal ngʼado yie rombe.
  meu-meu: David na tano ḡaḡaena ai e kamonai hari Nabala na ena mamoe huidia iutudia
    vada ela.
  npi-ULB: नाबालले उजाड-स्‍थानमा भेडाको ऊन कत्रँदैछन् भनी दाऊदले सुने ।
  yor-yor: Dafidi sì gbọ́ ní aginjù pé Nabali ń rẹ́ irun àgùntàn rẹ̀.
  ind-ind: Ketika Daud mendengar bahwa Nabal sedang menggunting bulu domba-dombanya,
  pes-OPCB: '@see-verse:1SA.025.003'
  tgl-ULB: Narinig ni David sa ilang na si Nabal ay naggugupit ng kanyang tupa.
  hui-hui: Debidi ibu dindi ko yobi wali agali nahaga wiagoha howa hale halu hearia
    Nabala ibu biabe ogoni bialu ka layane hale hene.
  mya-mya: ထို​အ​ကြောင်း​ကို​တော​ကန္တာ​ရ​ရှိ​ဒါ​ဝိဒ်​ကြား သိ​ရ​သ​ဖြင့်၊-
  bod-N: དཱ་བིད་བྱེ་ཐང་དུ་གནས་པའི་ཚེ་ནཱ་རྦལ་གྱིས་རང་གི་ལུག་བལ་འབྲེག་པའི་གཏམ་ཐོས་ནས།
  sna-sna: Dhavhidhi achiri mugwenga, akanzwa kuti Nabhari akanga achiveura makwai
    ake.
  spa-BLM: David oyó en el desierto que Nabal estaba esquilando sus ovejas.
  cac-cac: Ayic ayec' vin̈aj David chi' d'a tz'inan luum, ix yab'an vin̈ to a vin̈aj
    Nabal chi' ayec' vin̈ sjoxel noc' scalnel d'a Carmel chi'.
  swh-ULB: Daudi akasikia akiwa jangwani kwamba Nabali alikuwa akiwakata manyoya kondoo
    wake.
  bel-bel: І пачуў Давід у пустыні, што Навал стрыжэ авечкі свае.
  deu-ELBBK: Und David hörte in der Wüste, dass Nabal seine Schafe schor.
  mbb-OT: Hein nezineg ni David diyà te sibsivayan, he ziyà si Nabal te Carmel is
    ebpepen-alut te menge kerehidu zin,
  mal-2015: നാബാലിന്നു ആടുകളെ രോമം കത്രിക്കുന്ന അടിയന്തരം ഉണ്ടെന്നു ദാവീദ് മരുഭൂമിയിൽ
    കേട്ടു.
  rmc-rmc: Sar pes o David pre pušťa došunďa, hoj o Nabal strihinel le bakren,
  pes-OPV: و داود در بیابان شنید که نابال گله خود راپشم می‌برد.
  ron-1924: Давид а афлат ын пустиу кэ Набал ышь тунде оиле.
  ben-OBCV: দাউদ মরুপ্রান্তরে থাকার সময় শুনতে পেয়েছিলেন যে নাবল মেষের লোম ছাঁটছে।
  som-som: Oo Daa'uud oo cidlada joogay ayaa maqlay in Naabaal idihiisii xiirayo.
  lat-VUC: Cum ergo audisset David in deserto quod tonderet Nabal gregem suum,
  eng-ASVBT: And David heard in the wilderness that Nabal was shearing his sheep.
  ita-1885: Or Davide intese nel deserto che Nabal tosava le sue pecore.
  eng-LXXUP: And David heard in the wilderness, that Nabal the Carmelite was shearing
    his sheep.
  eng-ULB: David heard in the wilderness that Nabal was shearing his sheep.
  spa-VBL: David estaba en el desierto y se enteró de que Nabal estaba esquilando
    ovejas.
  fra-_FOB: Or, David apprit au désert que Nabal tondait ses brebis.
  mal-mal: നാബാലിന് ആടുകളുടെ രോമം കത്രിക്കുന്ന ഉത്സവം ഉണ്ട് എന്ന് ദാവീദ് മരുഭൂമിയിൽവച്ച്
    കേട്ടു.
  urd-GVR: '@see-verse:1SA.025.003'
  suz-BL: दाऊदमी गोरशो रागीम “नाबालमी आ भेडा आन ऊन प्रेक्‍शो बाक्‍ब” देंशो लोव़ नेना
    बाक्‍त।
  ita-1927: Davide, avendo saputo nel deserto che Nabal tosava le sue pecore,
  ckb-ckb: داود لە چۆڵەوانییەوە بیستی کە نابال مەڕەکانی دەبڕێتەوە،
  eng-BBE: And David had word in the waste land that Nabal was cutting the wool of
    his sheep.
  kan-OKCV: ನಾಬಾಲನು ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆ ಕತ್ತರಿಸುವ ವರ್ತಮಾನವನ್ನು ದಾವೀದನು ಮರುಭೂಮಿಯಲ್ಲಿ
    ಕೇಳಿದನು.
  tam-2017: நாபால் தன்னுடைய ஆடுகளை மயிர் கத்தரிக்கிற செய்தியை வனாந்தரத்தில் இருக்கிற
    தாவீது கேட்டபோது,
  spa-RV-1909: Y oyó David en el desierto que Nabal esquilaba sus ovejas.
  ron-BTF: Și David a auzit când era în pustiu că Nabal își tundea oile.
  eng-WEBP: David heard in the wilderness that Nabal was shearing his sheep.
  eng-FBV: David was in the wilderness, and he heard that Nabal was shearing sheep.
  nld-1939: Toen nu David in de woestijn vernomen had, dat bij Nabal de schapen geschoren
    werden,
  nch-BL: Huan quema David quimatqui para Nabal quinximayaya iborregojhua,
  vie-1934: Đa-vít ở trong rừng hay rằng Na-banh hớt lông chiên,
  hin-CV: इस समय दावीद निर्जन प्रदेश में थे, और उन्हें मालूम हुआ कि नाबाल भेड़ों का
    ऊन क़तर रहा है.
  spa-BES: Y David tuvo noticia en el desierto, de que Nabal estaba cortando la lana
    de sus ovejas.
  tdx-tdx: Jinanji’ i Davide am-patrambey añe te nañitsike o añondri’eo t’i Nabale,
  tha-KJV: ดาว​ิ​ดอย​ู่ในถิ่นทุ​รก​ันดารได้ยิ​นว​่านาบาลกำลังตัดขนแกะของเขาอยู่
  por-BR-2018: E ouviu Davi no deserto que Nabal tosquiava suas ovelhas.
  deu-ELO: Und David hörte in der Wüste, daß Nabal seine Schafe schor.
  eng-WYC-2018: Therefore when David had heard in desert, that Nabal clipped his flock,
    (And when David had heard in the wilderness, that Nabal clipped his flock,)
  epo-epo: Kiam David aŭdis en la dezerto, ke Nabal tondas siajn ŝafojn,
  uig-PIN: Dawut qɵldǝ turup Nabalning ɵz ⱪoylirini ⱪirⱪiydiƣanliⱪini anglap
  beo-beo: amola Da:ibidi da wadela:i hafoga:i soge ganodini esalu, amo hou nabi.
  tpi-OTNT: Devit i stap yet long ples drai na em i harim tok long Nabal i mekim dispela
    wok.
  hau-SA: Lokacin da Dawuda yake a jeji, ya ji labari cewa Nabal yana askin tumaki.
  uig-LAT: Dawut chölde turup Nabalning öz qoylirini qirqiydighanliqini anglap
  nde-nde: UDavida esenkangala wezwa ukuthi uNabhali wayegunda izimvu.
  ton-ton: ¶ Pea naʻe fanongo ʻa Tevita ʻi he toafa ʻoku fai ʻene kosi sipi ʻe Napale.
  ces-1613: Protož uslyšav David na poušti, že by Nábal střihl ovce své,
  eng-WMB: David heard in the wilderness that Nabal was shearing his sheep.
  tam-TCV: தாவீது பாலைவனத்தில் ஒளித்திருந்தபோது நாபால் தன் செம்மறியாடுகளை மயிர் கத்தரிப்பதற்கு
    வந்திருக்கிறான் என்பதைக் கேள்விப்பட்டான்.
  ceb-ULB: Nadungog ni David didto sa kamingawan nga nagtupi si Nabal sa balahibo
    sa iyang karnero.
  pol-UBG: Gdy Dawid dowiedział się na pustyni, że Nabal strzyże swoje owce;
  urd-GVU: '@see-verse:1SA.025.003'
  deu-1912: Da nun David in der Wüste hörte, daß Nabal seine Schafe schor,
  kan-2017: ನಾಬಾಲನು ಉಣ್ಣೆ ಕತ್ತರಿಸುತ್ತಿದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ಅಲ್ಲಿ ಮರುಭೂಮಿಯಲ್ಲಿದ್ದ ದಾವೀದನಿಗೆ
    ಮುಟ್ಟಿತು.
  yap-yap: ma bay David u daken e ted me rung’ag murung’agen e n’en ni be rin’ Nabal,
  hlt-MCSB: Nabal loh a tu a vok te David loh khosoek ah a yaak coeng.
  mdy-ETH: ዳውቴ ዓሲ ናንጉዋ ዳውሎ ቦኦሎይዳ ዓኣዖ ዬያ ዋይዜኔ፤
  twi-ASANTE: Ɛberɛ a Dawid tee sɛ Nabal retwitwa ne mmoa ho nwi no,
  eng-WEBU: David heard in the wilderness that Nabal was shearing his sheep.
  wal-wal: Daawiti bazzuwan de7iiddi, dorssaa ikisiyaa Naabaali meediyoogaa siyiis.
  spa-PDDPT: Cuando David estaba en la región despoblada, supo que Nabal esquilaba
    su rebaño.
  gun-gun: Ha'e gui Davi ma tekoa e'ỹa re oikoa py oendu Nabal vexa'i rague ojaya
    oikovya.
  agu-BL: Ej i tzun te yi at pon Luwiy le ama'l yi tz'inunin tu', nin tzun tbit i'
    stziblal yi cho'n at Nabal le tnum Carmel tan telse'n xi'il cne'r. Bene'n tzun
    ẍchakol lajuj ẍchakum tan xajse'n Nabal nin tan talche'n jun yos tetz.
  eng-PEV: David was in the desert country nearby, and he heard about it.
  ilo-ULB: Nadamag ni David idiay let-ang a pukpukisan ni Nabal dagiti karnerona.
  kpg-kpg: gei David nogo i lodo di Anggowaa o Paran, gaa longo bolo Nabal e dahi
    nia huluhulu o ana siibi.
  uig-ARA: داۋۇت چۆلدە تۇرۇپ نابالنىڭ ئۆز قويلىرىنى قىرقىيدىغانلىقىنى ئاڭلاپ
  sus-sus: Dawuda naxa a mɛ gbengberenyi ma a Nabali na a xa yɛxɛɛe xabe mabife.
  pon-2006: oh Depit koukousoan nan sapwtehn en Paran, ahpw rongada met.
  ksd-ksd: David i ga ki boko ta ra bala na kunai ba i ga valongore ba Nabal i kut
    kana umana sip,
  tur-YTC: David çölde Naval'ın koyunlarını kırktığını duydu.
  grc-BRENT: καὶ ἤκουσε Δαυὶδ ἐν τῇ ἐρήμῳ, ὅτι κείρει Νάβαλ ὁ Καρμήλιος τὸ ποίμνιον
    αὐτοῦ.
  ind-AYT: Ketika Daud mendengar di padang gurun bahwa Nabal sedang menggunting bulu
    dombanya,
  nya-nya: Davide anamva akanali ku chipululu kuti Nabala akumeta nkhosa.
  hrv-hrv: David je u pustinji čuo da Nabal striže svoje ovce.
  mps-mps: Devit te tǫ wa pai bulude bidibadi, tama Nabalgo te sę ebo po odai.
  tpi-tpi: Devit i stap yet long ples drai na em i harim tok long Nabal i mekim dispela
    wok.
  dan-1931: Da David ude i Ørkenen hørte, at Nabal havde Fåreklipning,
  vie-OVCB: Đa-vít được tin Na-banh đang cắt lông chiên,
  guj-2017: દાઉદે અરણ્યમાં સાંભળ્યું કે નાબાલ પોતાનાં ઘેટાં કાતરે છે.
  pon-2006A: oh Depit koukousoan nan sapwtehn en Paran, ahpw rongada met.
  por-BRBSL: David ouviu no deserto que Nabal estava tosquiando suas ovelhas.
  aly-aly: David-el awew, apmer arlpawelarl anenhel.
  cth-cth: Devit ni kahrawngum hoi Nabal ni tumuen a ngaw e hah a panue.
  twi-twi: Bere a Dawid tee sɛ Nabal retwitwa ne mmoa ho nwi no,
  hlt-hlt: Nabal loh a tu a vok te David loh khosoek ah a yaak coeng.
  tbz-SIM: Kɛ̀ Dɑfitii keè ò bomɛ̀ Kɑdimɛɛdi o pecìtì kɛ̃ĩ̀,
  msy-2020: Ezɨ Devit gumazamiziba puvatɨzir danganimɨn ikia orazima, Nabal ingangarir
    kam gami.
  dop-dop: Tɑfiiti pɛlɛ pɑɑ wɛ wʋlɑɣɑ tɛtʋ tɑɑ. Ɩlɛnɑ Tɑfiiti nɩɩ sɩ Nɑpɑɑlɩ kɔɔkɩ
    ɩ heeŋ hʋntʋ.
  azb-azb: Davud səhrada eşitdi ki, Navalın qoyun qırxımı var.
  eng-DBY: And David heard in the wilderness that Nabal was shearing his sheep.
  hin-2017: जब दाऊद ने जंगल में समाचार पाया, कि नाबाल अपनी भेड़ों का ऊन कतर रहा है;
  wol-KYG: Ci biir loolu Daawuda dégge ca màndiŋ ma ne Nabal a ngay watlu ay xaram.
  eng-YLT: And David heareth in the wilderness that Nabal is shearing his flock,
  eng-WYC-2017: Therefore when David had heard in desert, that Nabal clipped his flock,
  eng-WMBB: David heard in the wilderness that Nabal was shearing his sheep.
  urd-GVH: '@see-verse:1SA.025.003'
  rug-rug: Meke sipu korapa koa pa soloso qega si avoso nia e Devita sapu koto sipi
    se Nebalo,
  gaz-gaz: Daawit akka Naabaal Gammoojjii keessatti hoolota isaa irraa rifeensa haaddachaa
    jiruu ni dhagaʼe.
  fra-LSG: David apprit au désert que Nabal tondait ses brebis.
  yal-yal: Dawuda yi a mɛ tonbonni a Nabali a yɛxɛɛne xaben maxabama.
  haw-1868: A lohe ae la o Davida ma ka waonahele e ako aua o Nabala i kana poe hipa.
  arb-NAV: فَبَلَغَ دَاوُدَ، وَهُوَ لَا يَزَالُ فِي الصَّحْرَاءِ، أَنَّ نَابَالَ يَجُزُّ
    غَنَمَهُ.
  ewe-ewe: Esi David se be Nabal nɔ fu kom na eƒe alẽwo la,
  eng-LEE: And David heard in the wilderness that Nabal was shearing his sheep.
  asm-FB: দায়ূদে মৰুপ্ৰান্তৰত শুনিলে যে, নাবলে নিজৰ মেৰ-ছাগবোৰৰ নোম কটি আছে।
  sus-A: دَوُدَ نَشَ عَ مّ فبٍنفبٍرٍنيِ مَ عَ نَبَلِ نَ عَ شَ يّشّييٍ شَبٍ مَبِقٍ.
  fra-SBL: David apprit dans le désert que Nabal tondait ses brebis.
  hbo-hbo: וַיִּשְׁמַ֥ע דָּוִ֖ד בַּמִּדְבָּ֑ר כִּֽי־גֹזֵ֥ז נָבָ֖ל אֶת־צֹאנֹֽו׃
  piu-2006: '@see-verse:1SA.025.003'
  pjt-pjt: Ka Davidnya ilytjingka nyinangi munu kulinu tjana tjiipi tjiiṟamilannyangka.
  kik-kik: Daudi arĩ werũ-inĩ nĩaiguire atĩ Nabali nĩ ngʼondu aramura guoya.
  fra-NCL: David apprit au désert que Nabal tondait ses brebis.
  cek-AK: Nabal loe tuumui aah, tiah David mah taw hoiah thaih.
  cuk-cuk: David nega-dulesulidgangi-gudiidgi wisgusad, Nabalʼde e-sibad-wawaadmar-e-absar
    eninaye.
  uig-CYR: Давут чөлдә туруп Набалниң өз қойлирини қирқийдиғанлиғини аңлап
  tel-2017: నాబాలు గొర్రెలబొచ్చు కత్తిరిస్తున్నాడని ఎడారిలో ఉన్న దావీదు విన్నాడు.
  hat-BSA: David te tande soti nan dezè a ke Nabal t ap taye lenn mouton li yo.
  kos-kos: Ke David el muta yen mwesis uh, el lohng lah Nabal el kalkul sheep natul,
  hbo-WLC: וַיִּשְׁמַ֥ע דָּוִ֖ד בַּמִּדְבָּ֑ר כִּֽי־גֹזֵ֥ז נָבָ֖ל אֶת־צֹאנֽוֹ׃
  ibo-ibo: Mgbe Devid nọ nʼọzara nụ na Nebal na-akpụcha ajị igwe ewu na atụrụ ya,
  ory-ory: ଆଉ ନାବଲ ଆପଣା ମେଷର ଲୋମ ଛେଦନ କରୁଅଛି ବୋଲି ଦାଉଦ ପ୍ରାନ୍ତରରେ ଶୁଣିଲେ।
  chk-chk: Iwe, Tafit a rong me lon ewe fanüapö pwe Napal a fichi ülöülen nöün sip.
  ssd-ssd: David nu Paran ma baknu taŋge minmba nane pirokinaig pasa ta isna sulumba
  rop-rop: en Deibid bin gedim det wed deya langa det pleis weya imbin jidanbat,
  ukr-1871: Почувши ж Давид у пустинї, що Набал стриже вівцї свої,
  deu-1951: Als nun David in der Wüste hörte, daß Nabal seine Schafe scheren ließ,
  eng-JPS: And David heard in the wilderness that Nabal was shearing his sheep.
  srp-1865: I David èu u pustinji da Naval striže ovce.
  lug-lug: Nabali yali ng’asala ebyoya by’endiga ze, Dawudi n’akiwulira.
  heb-heb: וישמע דוד במדבר כי גזז נבל את צאנו׃
  ben-IRV: আর নাবল নিজের ভেড়াদের লোম কাটছে, দায়ূদ মরুপ্রান্তে এই কথা শুনলেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਉਜਾੜ ਵਿੱਚ ਸੁਣਿਆ ਕਿ ਨਾਬਾਲ ਆਪਣੀਆਂ ਭੇਡਾਂ ਦੀ ਉੱਨ ਕਤਰ ਰਿਹਾ ਹੈ।
  tkr-tkr: Davuduk'le sahreenang'a, Navalee vəq'əbı qoyşarva g'iyxhe.
  mya-JVB: နာဗလ သည် သိုး မွေးညှပ် ၍ နေကြောင်း ကို ဒါဝိဒ် သည် တော ၌ ကြား လျှင်၊
  tbg-tbg: Ho Devitiva aahara vataini vaiharo iruvaro Nabaariva Kaameli vataini vaiharo
    nai kaiqa vaiinti hampata sipisipi kaahi teqe vauvaro
  hmo-hmo: Davida be taunimanima noho lasi gabuna dekenai ia kamonai Nabala be iena
    mamoe edia huina utua totona ia lao.
  urd-urd: और दाऊद ने वीराने में सुना कि नाबाल अपनी भेड़ों के बाल कतर रहा, है।
  rus-SYN: И услышал Давид в пустыне, что Навал стрижет на Кармиле овец своих.
  bqc-SIM: Gↄↄ pↄ́ Davidi ku sɛ̃u, a mà Nabali mↄ̀ a sãↄ kãkɛ̃ɛlɛi.
  tcz-CHONGTHU: Nabal kitipa hin kelngoi avah’e ti hi David in ahedoh tan ahi.
  mar-mar: नाबाल आपली मेंढरे कातरीत आहे, असे दावीदाने रानात ऐकले.
  qub-qub: David chunyajcho caycashpan mayaran Nabal Carmelcho millwata rutuycashanta.
    Chaymi cachacuran chuncaj yan'guincunata Nabalwan amistäta rurananpaj.
  bqp-bqp: Gↄrↄ kũ Dauda kú sɛ̃̀ntɛ, à mà Nabala sù a sãnↄ kã zↄ̃zↄ̃.
  hat-hat: Antan David nan dezè a, li vin konnen Nabal t'ap taye lenn mouton l' yo.
  eng-BSB: While David was in the wilderness, he heard that Nabal was shearing sheep.
  tod-tod: Davide mɛnini teʋebai zu ga Naɓale ɠa ná-baalagiti maaleɠai leʋezu.
  eng-WEBPB: David heard in the wilderness that Nabal was shearing his sheep.
  kbq-kbq: Hagi Deviti'ma hagege kokampima mani'neno antahiama, Nebali'ma sipisipi
    afu'amofo azoka nehare kema nentahino'a,
  nhe-BL: Huan quema David quimatqui para Nabal quinximayaya iborregojhua,
  bus-bus: Gurↄↄ kɛ̀ Dauda kú sɛ̃̀tɛ, à mà Nabala mↄ̀ a sãanↄ kã kɛ̃ɛ.
  gub-BL: Wiko Tawi ywyxiguhu pe. Ukwaw Namaw heko haw.
  eng-DRA: And when David heard in the wilderness that Nabal was shearing his sheep,
