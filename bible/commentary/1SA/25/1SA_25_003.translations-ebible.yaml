verse: 1SA.025.003
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പേര് നാബാൽ എന്നും അദ്ദേഹത്തിന്റെ ഭാര്യയുടെ പേര് അബീഗയിൽ എന്നും
    ആയിരുന്നു. അബീഗയിൽ വിവേകവും സൗന്ദര്യവുമുള്ള ഒരു സ്ത്രീ ആയിരുന്നു. എന്നാൽ അവളുടെ
    ഭർത്താവ് ദയയില്ലാത്തവനും ദുഷ്ടനും കാലേബിന്റെ വംശജനും ആയിരുന്നു.
  deu-TKW: 'Der Mann hieß Nabul und sein Weib Abigail. Sie war eine Frau von gutem
    Verstand und schönem Äußeren, der Mann hingegen roh und bösartig: er war ein Kalebiter.'
  lin-lin: Kombo na ye ezalaki « Nabali, » mpe kombo ya mwasi na ye ezalaki « Abigayili. »
    Abigayili azalaki mwasi ya mayele mpe ya kitoko ; kasi mobali na ye, moto ya etuka
    Kalebi, azalaki motema makasi mpe moto mabe.
  eng-LSV: And the name of the man [is] Nabal, and the name of his wife [is] Abigail,
    and the woman [is] of good understanding, and of beautiful form, and the man [is]
    hard and evil [in his] doings; and he [is] a Calebite.
  eng-GNV: The name also of the man was Nabal, and the name of his wife Abigail, and
    she was a woman of singular wisdome, and beautifull, but the man was churlish,
    and euil conditioned, and was of the familie of Caleb.
  eng-WEBSTER: 'Now the name of the man was Nabal; and the name of his wife Abigail:
    and she was a woman of good understanding, and of a beautiful countenance: but
    the man was churlish and evil in his doings; and he was of the house of Caleb.'
  nhw-BL: Huan nopa tlacatl Nabal quipixqui isihua catli itoca Abigail. Huan Abigail
    eliyaya se sihuatl yejyectzi huan nelía tzontlalnamiquiyaya. Pero ihuehue Nabal
    catli eliyaya se iixhui Caleb, amo quej nopa. Yaya tlahuel tzontochontic eliyaya
    huan nochipa quichihuayaya catli fiero.
  swh-ONEN: Jina la mtu huyo lilikuwa Nabali, naye mkewe aliitwa Abigaili. Alikuwa
    mwanamke mwenye busara na mzuri wa sura, lakini mumewe, ambaye alikuwa wa ukoo
    wa Kalebu, alikuwa mwenye hasira na mchoyo katika utendaji wake.
  bba-bba: '@see-verse:1SA.025.002'
  eng-KJVCPB: 'Now the name of the man was Nabal; and the name of his wife Abigail:
    and she was a woman of good understanding, and of a beautiful countenance: but
    the man was churlish and evil in his doings; and he was of the house of Caleb.'
  luo-luo: Ne iluonge ni Nabal to chiege ne iluongo ni Abigael. Ne en dhako mariek
    kendo ne ojaber, to chwore ne ja-dhood Kaleb, ne en ngʼama koch, jagwondo kendo
    ma timbene richo.
  meu-meu: Una tau ladana na Nabala; adavana ladana na Abigail. Hahine na mai aonegana
    bona mai hairaina, a tau na mai daḡedaḡena bona kara dika tauna. Ia na Kaleb ena
    iduhu tauna.
  npi-ULB: त्यो मानिसको नाउँ नाबाल थियो । उसकी पत्‍नीको नाउँ अबीगेल थियो । ती स्‍त्री
    बुद्धिमती र देख्‍नमा सुन्दरी थिइन् । तर त्यो मानिस आफ्‍नो व्यावहारमा कठोर र खराब
    थियो । ऊ कालेबको घरानाको सन्तान थियो ।
  yor-yor: Orúkọ ọkùnrin náà sì ń jẹ́ Nabali, orúkọ aya rẹ̀ ń jẹ́ Abigaili; òun sì
    jẹ́ olóye obìnrin, àti arẹwà ènìyàn; ṣùgbọ́n òǹrorò àti oníwà búburú ni ọkùnrin;
    ẹni ìdílé Kalebu ni òun jẹ́.
  ind-ind: '@see-verse:1SA.025.002'
  pes-OPCB: '@see-verse:1SA.025.002'
  tgl-ULB: Nabal ang pangalan ng lalaki, at ang pangalan ng kanyang asawa ay Abigail.
    Matalino at may kahali-halinang anyo ang babae. Pero malupit at masama ang lalaki
    sa kanyang pakikitungo. Isa siyang kaapu-apuhan sa sambahayan ni Caleb.
  hui-hui: '@see-verse:1SA.025.002'
  mya-mya: '@see-verse:1SA.025.002'
  bod-N: མི་དེའི་མིང་ལ་ནཱ་རྦལ་ཞེས་ཟེར་ཞིང་ཁོ་ནི་ཀཱ་ལེབ་ཀྱི་རྒྱུད་ཡིན་ལ། ཁོའི་ཆུང་མའི་མིང་ལ་ཨ་བི་གཱ་ཡིལ་ཟེར།
    བུད་མེད་དེ་ནི་བློ་གྲོས་ལྡན་ཞིང་བྱད་གཟུགས་མཛེས་པ་ཞིག་ཡིན། ཁོ་ནི་གཤིས་ཀ་གྱོང་ཞིང་བྱ་སྤྱོད་ངན་པ་ཞིག་གོ
    །
  sna-sna: Zita rake rainzi Nabhari uye zita romukadzi wake rainzi Abhigairi. Mukadzi
    akanga akangwara uye akanaka kwazvo, asi murume wake muKarebhu, akanga ane mwoyo
    mukukutu akaipa pamagariro ake.
  spa-BLM: El nombre de aquel hombre era Nabal, y el de su mujer, Abigail. Esta mujer
    era inteligente y tenía un rostro hermoso; pero el hombre era huraño y malvado
    en sus acciones. Era de la casa de Caleb.
  cac-cac: A jun vin̈ chi', Nabal sb'i vin̈, yin̈tilal vin̈aj Caleb, juneln̈ej te
    chuc spensar vin̈. Axo pax ix yetb'eyum vin̈, Abigail sb'i ix. A jun ix chi',
    te vach' yilji ix, te ay pax spensar ix.
  swh-ULB: Na mtu huyo aliitwa Nabali, na jina la mke wake aliitwa Abigaili. Mwanamke
    huyo alikuwa mwenye busara na mzuri kwa sura. Lakini mwanaume alikwa mkaidi na
    mwovu katika mambo yake. Alikuwa wa uzao wa nyumba ya Kalebu.
  bel-bel: Імя чалавека таго - Навал, а імя жонкі ягонай - Авігея. Гэтая жанчына была
    вельмі разумная і прыгожая з твару, а ён - чалавек жорсткі і ліхі норавам; ён
    быў з роду Халева.
  deu-ELBBK: Und der Name des Mannes war Nabal, und der Name seiner Frau Abigail.
    Und die Frau war von guter Einsicht und schön von Gestalt; der Mann aber war hart
    und boshaft in seinen Handlungen, und er war ein Kalebiter.
  mbb-OT: Ne egngezanan haazà ki Nabal he ebpuun te kevuwazan ni Caleb, ne iyan esawa
    zin si Abigail. Mesinevuten wey metaid si Abigail, piru si Nabal melemu he egkepauk
    wey mezaat is betasan.
  mal-2015: അവന്നു നാബാൽ എന്നും അവന്റെ ഭാര്യക്കു അബീഗയിൽ എന്നും പേർ. അവൾ നല്ല വിവേകമുള്ളവളും
    സുന്ദരിയും അവനോ നിഷ്ഠൂരനും ദുഷ്കർമ്മിയും ആയിരുന്നു. അവൻ കാലേബ് വംശക്കാരൻ ആയിരുന്നു.
  rmc-rmc: Oda murš pes vičinelas Nabal a leskri romňi Abigajil. Oj sas igen goďaver
    the šukar, ale ov sas igen nalačho the bijileskro ko manuša. Sas potomkos le Kaleboskro.
  pes-OPV: و اسم آن شخص نابال بود و اسم زنش ابیجایل. و آن زن نیک فهم و خوش منظر بود.
    اماآن مرد سخت دل و بدرفتار و از خاندان کالیب بود.
  ron-1924: Нумеле ачестуй ом ера Набал ши неваста луй се кема Абигаил; ера о фемее
    ку жудекатэ ши фрумоасэ ла кип, дар бэрбатул ей ера аспру ши рэу ын фаптеле луй.
    Ел се трэӂя дин Калеб.
  ben-OBCV: তার নাম নাবল ও তার স্ত্রীর নাম অবীগল। অবীগল খুব বুদ্ধিমতী ও সুন্দরী ছিলেন,
    কিন্তু তাঁর স্বামী ছিল অভদ্র ও বেয়াদব—সে ছিল কালেব বংশীয় একজন লোক।
  som-som: Haddaba ninkaas magiciisu wuxuu ahaa Naabaal, naagtiisa magaceeduna Abiigayil,
    oo naagtuna waxay ahayd mid caqli wanaagsan, aadna u suurad qurxoon, laakiinse
    ninku wuxuu ahaa nin qallafsan oo shar sameeya; oo wuxuuna ahaa reer Kaaleeb.
  lat-VUC: 'Nomen autem viri illius erat Nabal. Et nomen uxoris ejus Abigail: eratque
    mulier illa prudentissima, et speciosa: porro vir ejus durus, et pessimus, et
    malitiosus: erat autem de genere Caleb.'
  eng-ASVBT: 'Now the name of the man was Nabal; and the name of his wife Abigail;
    and the woman was of good understanding, and of a beautiful countenance: but the
    man was churlish and evil in his doings; and he was of the house of Caleb.'
  ita-1885: E il nome di quell'uomo era Nabel, e il nome della sua moglie Abigail,
    la quale era donna di buon senno e bella; ma quell'uomo era aspro e di male affare,
    ed era del legnaggio di Caleb.
  eng-LXXUP: 'And the man’s name was Nabal, and his wife’s name was Abigail: and his
    wife was of good understanding and very beautiful in person: but the man was harsh
    and evil in his doings, and the man was churlish.'
  eng-ULB: The man's name was Nabal, and the name of his wife was Abigail. The woman
    was intelligent and beautiful in appearance. But the man was harsh and evil in
    his dealings. He was a descendant of the house of Caleb.
  spa-VBL: El hombre se llamaba Nabal, y su esposa se llamaba Abigail. Era una mujer
    sabia y hermosa, pero su marido era cruel y trataba mal a la gente. Era descendiente
    de Caleb.
  fra-_FOB: Cet homme s'appelait Nabal, et sa femme s'appelait Abigaïl; c'était une
    femme de bon sens, et belle de visage, mais l'homme était dur, et méchant dans
    ses actions. Et il était de la race de Caleb.
  mal-mal: അവൻ കാലേബ് വംശക്കാരൻ ആയിരുന്നു. അവന്റെ പേര് നാബാൽ എന്നും അവന്റെ ഭാര്യയുടെ
    പേര് അബീഗയിൽ എന്നും ആയിരുന്നു. അവൾ നല്ല വിവേകമുള്ളവളും സുന്ദരിയും ആയിരുന്നു. അവൻ
    ദയയില്ലാത്തവനും തിന്മപ്രവർത്തിക്കുന്നവനും ആയിരുന്നു.
  urd-GVR: '@see-verse:1SA.025.002'
  suz-BL: मेको आ नें नाबाल बाक्‍माक्‍त। आ मीश आ नें अबीगेल बाक्‍माक्‍त। अबीगेल दारशो
    नु निप्‍स पाइश्‍शो मीश मुर बाक्‍माक्‍त। मेको आ वोंइश, कालेब आ चच युइ, खकटा थुं
    पाइश्‍शो मरिम्‍शो पाइब बाक्‍माक्‍त।
  ita-1927: Quest’uomo avea nome Nabal, e il nome di sua moglie era Abigail, donna
    di buon senso e di bell’aspetto; ma l’uomo era duro e malvagio nell’agir suo;
    discendeva da Caleb.
  ckb-ckb: پیاوەکە ناوی نابال بوو، ئەبیگایلی ژنی تێگەیشتوو و ڕوخسار جوان بوو، بەڵام
    پیاوەکە کە لە خێڵی کالێبی بوو، دڵڕەق و بەد ڕەفتار بوو.
  eng-BBE: 'Now this man was named Nabal, and his wife''s name was Abigail: she was
    a woman of good sense and pleasing looks: but the man was cruel and evil in his
    ways; he was of the family of Caleb.'
  kan-OKCV: ಅವನು ಕರ್ಮೆಲಿನಲ್ಲಿ ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆ ಕತ್ತರಿಸುತ್ತಿದ್ದನು. ಈ ಮನುಷ್ಯನ ಹೆಸರು
    ನಾಬಾಲನು. ಅವನ ಹೆಂಡತಿಯ ಹೆಸರು ಅಬೀಗೈಲಳು. ಆ ಸ್ತ್ರೀಯು ಬಹು ಬುದ್ಧಿವಂತೆ ಹಾಗು ಸುಂದರಿ. ಆದರೆ
    ಆ ಮನುಷ್ಯನು ಒರಟಾದವನೂ ದುಷ್ಕರ್ಮಿಯೂ ಆಗಿದ್ದನು. ಅವನು ಕಾಲೇಬನ ವಂಶಸ್ಥನು.
  tam-2017: அந்த மனிதனுக்கு நாபால் என்றும், அவனுடைய மனைவிக்கு அபிகாயில் என்றும் பெயர்;
    அந்த பெண் மகா புத்திசாலியும் ரூபவதியுமாயிருந்தாள்; அந்தக் கணவனோ முரடனும், தீயவனும்,
    கபடுள்ளவனுமாக இருந்தான்; அவன் காலேபுடைய சந்ததியான்.
  spa-RV-1909: El nombre de aquel varón era Nabal, y el nombre de su mujer, Abigail.
    Y era aquella mujer de buen entendimiento y de buena gracia; mas el hombre era
    duro y de malos hechos; y era del linaje de Caleb.
  ron-BTF: Și numele bărbatului era Nabal; și numele soției sale, Abigail; și ea era
    o femeie cu o bună înțelegere și cu o înfățișare frumoasă; dar bărbatul era arogant
    și rău în lucrurile sale; și el era din casa lui Caleb.
  eng-WEBP: Now the name of the man was Nabal; and the name of his wife Abigail. This
    woman was intelligent and had a beautiful face; but the man was surly and evil
    in his doings. He was of the house of Caleb.
  eng-FBV: The man's name was Nabal, and his wife's name was Abigail. She was a wise
    and beautiful woman, but her husband was cruel and treated people badly. He was
    a descendant of Caleb.
  nld-1939: Hij heette Nabal, zijn vrouw Abigil. Terwijl de vrouw een vlug begrip
    had en een. knap uiterlijk, was de man hardvochtig en kwaadaardig; het was een
    Kalebiet.
  nch-BL: Huan nopa tacat Nabal quipixtoya isihua cati itoca Abigail. Huan Abigail
    eliyaya se sihuat yejyectzi huan nelía tzontalnamiquiyaya. Pero ihuehue Nabal
    cati eliyaya se iixhui Caleb, amo quej nopa. Yaya tahuel tzontochontic eliyaya
    huan nochipa quichihuayaya cati fiero.
  vie-1934: Người nầy tên là Na-banh, và vợ là A-bi-ga-in; vợ thì thông minh tốt đẹp,
    còn chồng thì cứng cỏi hung ác, thuộc về dòng Ca-lép.
  hin-CV: उसका नाम नाबाल था और उसकी अबीगइल नामक पत्नी थी, जो बहुत ही रूपवती एवं विदुषी
    थी. मगर वह स्वयं बहुत ही नीच, क्रूर तथा क्रुद्ध प्रकृति का था.
  spa-BES: 'Este hombre se llamaba Nabal, y el nombre de su esposa era Abigail: era
    una mujer de buen sentido y de aspecto agradable: pero el hombre era cruel y malo
    en sus caminos; Era de la familia de Caleb.'
  tdx-tdx: I Nabale ty tahina’ indatiy naho Abigàle ty tahinan-tañan­jomba’e. Nahilala
    naho soa vintañe i rakembay, fe nigañe indatiy, lo-tsereke iaby ze sata’e; tarira’
    i Kalibò.
  tha-KJV: ชื่อของชายคนนั้นคือนาบาล และชื่อภรรยาของท่านคืออาบี​กาย​ิล นางมีความเข้าใจเรื่องต่างๆ
    เป็นอย่างดีและมี​หน​้าตาสวยงาม แต่​ชายคนนั้นเป็นคนสามานย์และประพฤติตัวเลวทราม
    เป็นวงศ์วานของคาเลบ
  por-BR-2018: O nome daquele homem era Nabal, e o nome de sua mulher, Abigail. E
    era aquela mulher de bom entendimento e de boa aparência; mas o homem era duro
    e de maus feitos; e era da linhagem de Calebe.
  deu-ELO: Und der Name des Mannes war Nabal, und der Name seines Weibes Abigail.
    Und das Weib war von guter Einsicht und schön von Gestalt; der Mann aber war hart
    und boshaft in seinen Handlungen, und er war ein Kalebiter.
  eng-WYC-2018: And the name of that man was Nabal, and the name of his wife was Abigail;
    and that woman was most prudent and fair (or and that woman was very intelligent
    and beautiful); but her husband was hard and full wicked and malicious; and he
    was of the kin of Caleb.
  epo-epo: La nomo de tiu viro estis Nabal, kaj la nomo de lia edzino estis Abigail.
    La virino estis prudenta kaj belaspekta; sed la viro estis malmola kaj malbona
    en siaj agoj, kaj li estis Kalebido.
  uig-PIN: U adǝmning ismi Nabal bolup, ayalining ismi Abigail idi; ayali ⱨǝm pǝm-parasǝtlik
    ⱨǝm ǝpt-turⱪi qirayliⱪ, lekin eri ⱪattiⱪ ⱪol wǝ rǝzil idi; u Kalǝbning ǝwladidin
    idi.
  beo-beo: Amogawi, Ga:ilebe fi dunu ea dio amo Na:iba:le da Ma:ione moilaiga esalebe
    ba:i. E da Gamele moilai gadenene dialebe soge gagui. E da bagade gagui dunu.
    E da sibi 3,000 agoane amola goudi 1,000 agoane gagui galu. Ea uda da isisima:goi
    ba:i amola bagade dawa:su ba:i. Be Na:iba:le da uasu amola hedolo mi hanasu dunu
    agoane ba:i. Na:iba:le da Gamele amoga ea sibi hinabo dadamunanebe ba:i,
  tpi-OTNT: '@see-verse:1SA.025.002'
  hau-SA: Ana ce da shi Nabal, sunan matarsa kuwa Abigiyel. Tana da hikima ga ta kuma
    kyakkyawa, amma mijinta mai rowa ne marar mutunci. Shi daga kabilar Kaleb ne.
  uig-LAT: U ademning ismi Nabal bolup, ayalining ismi Abigail idi; ayali hem pem-parasetlik
    hem ept-turqi chirayliq, lékin éri qattiq qol we rezil idi; u Kalebning ewladidin
    idi.
  nde-nde: Ibizo lakhe lalinguNabhali lebizo lomkakhe lingu-Abhigeli. Wayengumfazi
    okhaliphileyo njalo emuhle, kodwa umkakhe, umʼKhalebi, wayelenhliziyo embi kwabanye
    abantu.
  ton-ton: 'Pea ko hono hingoa ʻoe tangata ko Napale; pea ko e hingoa ʻo hono uaifi
    ko ʻApikale: pea ko e fefine loto fakapotopoto, mo mata hoihoifua ia: ka naʻe
    angakovi ʻae tangata, pea kovi ʻi heʻene faianga; pea naʻe ʻoe fale ʻo Kelepi
    ia.'
  ces-1613: Muže pak toho jméno Nábal, a jméno ženy jeho Abigail. A byla žena ta opatrná
    a krásné tváři, ale muž její byl tvrdý a zlých povah, a byl z rodu Kálefova.
  eng-WMB: Now the name of the man was Nabal; and the name of his wife Abigail. This
    woman was intelligent and had a beautiful face; but the man was surly and evil
    in his doings. He was of the house of Caleb.
  tam-TCV: அவன் பெயர் நாபால். அவன் மனைவியின் பெயர் அபிகாயில். அவள் மிகவும் அழகுள்ளவளும்,
    புத்திக் கூர்மையுள்ளவளுமாய் இருந்தாள். ஆனால் காலேபியனான அவள் கணவனோ, முரடனும் தன்
    செயல்களில் கீழ்த்தரமானவனுமாய் இருந்தான்.
  ceb-ULB: Ang ngalan sa tawo mao si Nabal, ug Abigail ang ngalan sa iyang asawa.
    Maalamon ang babaye ug maanyag ang panagway. Apan mapintas ang lalaki ug daotan
    sa iyang mga binuhatan. Kaliwat siya sa panimalay ni Caleb.
  pol-UBG: Człowiek ten miał na imię Nabal, a jego żona nazywała się Abigail. Była
    to kobieta roztropna i piękna, ale jej mąż był nieokrzesany i występny, pochodził
    z rodu Kaleba.
  urd-GVU: '@see-verse:1SA.025.002'
  deu-1912: Und er hieß Nabal; sein Weib aber hieß Abigail und war ein Weib von guter
    Vernunft und schön von Angesicht; der Mann aber war hart und boshaft in seinem
    Tun und war einer von Kaleb.
  kan-2017: ಅವನ ಹೆಂಡತಿಯ ಹೆಸರು ಅಬೀಗೈಲ್. ಆಕೆಯು ಬಹು ಬುದ್ಧಿವಂತೆಯೂ, ಸುಂದರಿಯೂ ಆಗಿದ್ದಳು.
    ಕಾಲೇಬನ ವಂಶದವನಾದ ಆ ಮನುಷ್ಯನು ನಿಷ್ಠುರನೂ, ದುಷ್ಕರ್ಮಿಯೂ ಆಗಿದ್ದನು. ಅವನು ಬಹು ಶ್ರೀಮಂತನಾಗಿದ್ದನು.
    ಅವನಿಗೆ ಮೂರು ಸಾವಿರ ಕುರಿಗಳೂ, ಸಾವಿರ ಆಡುಗಳೂ ಇದ್ದವು. ಅವನು ಒಂದು ಸಾರಿ ಕರ್ಮೆಲಿನಲ್ಲಿ ಕುರಿಗಳ
    ಉಣ್ಣೆಯನ್ನು ಕತ್ತರಿಸುತ್ತಿದ್ದನು.
  yap-yap: '@see-verse:1SA.025.002'
  hlt-MCSB: Tekah hlang ming tah Nabal tih, a yuu ming tah Abigal ni. Lungmingnah
    then, neh sakthen suisak nu la om dae a va tah khoboe thae neh mangkhak la om.
    Anih te a lungbuei tah Kaleb la om.
  mdy-ETH: '@see-verse:1SA.025.002'
  twi-ASANTE: Saa ɔbarima no din de Nabal. Ne yere nso din de Abigail. Na ɔyɛ ɔbaa
    a ɔnim nyansa na ne ho nso yɛ fɛ. Nanso, na ne kunu a ɔyɛ Kalebni no mpɔeɛ, na
    ne suban nso nyɛ fɛ.
  eng-WEBU: Now the name of the man was Nabal; and the name of his wife Abigail. This
    woman was intelligent and had a beautiful face; but the man was surly and evil
    in his doings. He was of the house of Caleb.
  wal-wal: He bitaniyaa sunttai Naabaala; a keettaayee sunttai Abigaalo. A eranchchanne
    puulanchcha maccaasa; shin i keettaawai meqetti bainna iita asa. I Kaaleebaa yara.
  spa-PDDPT: Aquel hombre se llamaba Nabal, y su esposa, Abigail. La esposa tenía
    buen entendimiento y hermoso semblante, pero el hombre era cruel y malo en sus
    tratos. Él era del linaje de Caleb.
  gun-gun: Ha'e va'e rery ma Nabal. Ha'e rã ta'yxy rery ma Abigail. Kunha va'e ma
    hi'arandu ha'e iporã guive. Ha'e rã ime ma ivai ja rei ha'e nda'iporayvui guive
    opa mba'e py. Ha'e va'e ma Calebe ramymino oiko raka'e.
  agu-BL: Yi yaja'tz, Nabal bi'. Nin i' jun xonl k'ajtzun Caleb. Yi jun Nabala'tz
    i'tz jun yaj yi chin macle'n nin, nin chin tze'tzuj nin te talma'. Ma Abigail,
    yi txkel, i'tz jun xna'n yi chin yube'n nin, nin chin list nin.
  eng-PEV: '@see-verse:1SA.025.002'
  ilo-ULB: Nabal ti nagan ti lalaki, ket Abigail ti nagan ti asawana. Nalaing ken
    napintas daytoy a babai. Ngem ti lalaki ket naranggas ken dakes ti pannakilangenna.
    Kaputotan isuna ni Caleb.
  kpg-kpg: '@see-verse:1SA.025.002'
  uig-ARA: ئۇ ئادەمنىڭ ئىسمى نابال بولۇپ، ئايالىنىڭ ئىسمى ئابىگائىل ئىدى؛ ئايالى ھەم
    پەم-پاراسەتلىك ھەم ئەپت-تۇرقى چىرايلىق، لېكىن ئېرى قاتتىق قول ۋە رەزىل ئىدى؛ ئۇ
    كالەبنىڭ ئەۋلادىدىن ئىدى.
  sus-sus: Na xɛmɛ nu xili nɛ Nabali, a xa ginɛ xili Abigayili. Ginɛ xaxilima nan
    nu a ra, naxan tofan ki fanyi. Kɔnɔ a xa mɔri xaxili nu xɔrɔxɔ, a nu luma fe ɲaaxi
    raba ra. Kalebi bɔnsɔɛ nan a ra.
  pon-2006: '@see-verse:1SA.025.002'
  ksd-ksd: A iang i go ra tutana ba Nabal, ma ra iang i kana taulai Abigail. Ra vavina
    i ga kabinana ma a potar na vavina, ma ra tutana i ga ngangar kana tinata, ma
    pa i ga nunure ra varmari, ma ia ra te Kaleb.
  tur-YTC: Adamın adı Naval'dı; karısının adı da Avigail'di. Bu kadın akıllı ve güzel
    bir yüzü vardı; ama adam huysuz ve işlerinde kötüydü. Kalev'in evindendi.
  grc-BRENT: Καὶ ὄνομα τῷ ἀνθρώπῳ Νάβαλ, καὶ ὄνομα τῇ γυναικὶ αὐτοῦ Ἀβιγαία· καὶ ἡ
    γυνὴ αὐτοῦ ἀγαθὴ συνέσει καὶ ἀγαθὴ τῷ εἴδει σφόδρα· καὶ ὁ ἄνθρωπος σκληρὸς καὶ
    πονηρὸς ἐν ἐπιτηδεύμασι, καὶ ὁ ἄνθρωπος κυνικός.
  ind-AYT: Nama orang itu Nabal, dan nama istrinya Abigail. Istrinya itu baik akal
    budinya dan wajahnya cantik, tetapi laki-laki itu kasar dan jahat tingkah lakunya.
    Dia adalah orang Kaleb.
  nya-nya: Dzina lake linali Nabala ndipo anali wa fuko la Kalebe. Dzina la mkazi
    wake linali Abigayeli. Anali mkazi wanzeru ndi wokongola, koma mwamuna wake, wa
    banja la Kalebe, anali wowuma mtima ndi wamwano pa zochita zake.
  hrv-hrv: 'Taj se čovjek zvao Nabal, a njegova žena Abigajila. Žena je bila mudra
    i vrlo lijepa, a čovjek surov i opak: bio je Kalebovac.'
  mps-mps: '@see-verse:1SA.025.002'
  tpi-tpi: '@see-verse:1SA.025.002'
  dan-1931: Manden hed Nabal, hans Hustru Abigajil; hun var en klog og smuk Kvinde,
    medens Manden var hård og ond. Han var Kalebit.
  vie-OVCB: Tên người này là Na-banh, dòng dõi Ca-lép, tính tình thô lỗ vụng về, nhưng
    người vợ, tên A-bi-ga-in, lại thông minh và lịch sự.
  guj-2017: તે માણસનું નામ નાબાલ હતું અને તેની પત્નીનું નામ અબિગાઈલ હતું. તે સ્ત્રી
    ઘણી બુદ્ધિમાન તથા દેખાવમાં સુંદર હતી. પણ તે માણસ કઠોર તથા પોતાના વ્યવહારમાં ખરાબ
    હતો. તે કાલેબના કુળનો વંશજ હતો.
  pon-2006A: '@see-verse:1SA.025.002'
  por-BRBSL: Agora o nome do homem era Nabal; e o nome de sua esposa Abigail. Esta
    mulher era inteligente e tinha um rosto bonito; mas o homem era rude e malvado
    em suas ações. Ele era da casa de Caleb.
  aly-aly: '@see-verse:1SA.025.002'
  cth-cth: Hote tami min teh Nabal doeh. A yu e min teh Abigail. Hote e napui teh,
    a lungkaang e hoi a meikahawi e lah ao. Hatei a vâ teh, a lung ka patak e hoi
    a nuen kamathout e lah ao. Ahni teh Kaleb catounnaw doeh.
  twi-twi: Saa ɔbarima no din de Nabal, na ne yere nso din de Abigail. Na ɔyɛ ɔbea
    a onim nyansa na ne ho nso yɛ fɛ, nanso na ne kunu a ɔyɛ Kalebni no mpɔw ɛ, na
    ne suban nso nyɛ fɛ.
  hlt-hlt: Tekah hlang ming tah Nabal tih, a yuu ming tah Abigal ni. Lungmingnah then,
    neh sakthen suisak nu la om dae a va tah khoboe thae neh mangkhak la om. Anih
    te a lungbuei tah Kaleb la om.
  tbz-SIM: Dɛ kóo nìtì yètìrì do tú Nɑbɑɑdi, kòo pokù kpɛri tú Abikɑyɛɛdi kòò ciì
    kɛ tú oposɑ́ɑ́tì, kòo dɔù yie yóù bɑ́ ò í yo ditoò kɛ tú Kɑdɛbu nɑɑ̀mùnkù kou.
  msy-2020: '@see-verse:1SA.025.002'
  dop-dop: '@see-verse:1SA.025.002'
  azb-azb: Bu adamın adı Naval, arvadının adı isə Aviqail idi. Qadın ağıllı və gözəl
    idi. Kalev nəslindən olan kişi isə kobud və bədxasiyyət idi.
  eng-DBY: And the name of the man was Nabal, and the name of his wife Abigail; and
    the woman was of good understanding, and of a beautiful countenance; but the man
    was churlish and evil in his doings; and he was a Calebite.
  hin-2017: उस पुरुष का नाम नाबाल, और उसकी पत्नी का नाम अबीगैल था। स्त्री तो बुद्धिमान
    और रूपवती थी, परन्तु पुरुष कठोर, और बुरे-बुरे काम करनेवाला था; वह कालेबवंशी था।
  wol-KYG: Nabal la waa ji tuddoon, soxnaam di Abigayil. Ndaw su yewwu la woon te
    taaru, jëkkëram nag bokk ci giiru Kaleb, di ku ñàng te soxor.
  eng-YLT: And the name of the man [is] Nabal, and the name of his wife Abigail, and
    the woman [is] of good understanding, and of fair form, and the man [is] hard
    and evil [in] doings; and he [is] a Calebite.
  eng-WYC-2017: And the name of that man was Nabal, and the name of his wife was Abigail;
    and that woman was most prudent and fair; but her husband was hard and full wicked
    and malicious; and he was of the kin of Caleb.
  eng-WMBB: Now the name of the man was Nabal; and the name of his wife Abigail. This
    woman was intelligent and had a beautiful face; but the man was surly and evil
    in his doings. He was of the house of Caleb.
  urd-GVH: '@see-verse:1SA.025.002'
  rug-rug: '@see-verse:1SA.025.002'
  gaz-gaz: Maqaan isaa Naabaal, kan niitii isaa immoo Abiigayiilii dha. Isheen dubartii
    beektuu fi bareedduu turte; dhirsi ishee garuu addaggee fi hamaa ture; gosti isaas
    gosa Kaaleb.
  fra-LSG: Le nom de cet homme était Nabal, et sa femme s’appelait Abigaïl; c’était
    une femme de bon sens et belle de figure, mais l’homme était dur et méchant dans
    ses actions. Il descendait de Caleb.
  yal-yal: Na xɛmɛn yi xili Nabali, a ɲaxanla xili Abigayili. Na ɲaxanla xaxinla yi
    fan, a yi tofan, koni a xɛmɛn yi yɛ xɔdɔxɔ, a ɲaxu. A yi Kalebi bɔnsɔnna nin.
  haw-1868: 'O Nabala ka inoa o ua kanaka la, a o Abigaila ka inoa o kana wahine:
    a he wahine akamai i ka noonoo, a he maikai kona helehelena: aka, o ke kanaka,
    he huhu ia, a he hewa kana hana ana: no ko Kaleba ohana ia.'
  arb-NAV: وَكَانَ اسْمُ الرَّجُلِ نَابَالَ، وَاسْمُ امْرَأَتِهِ أَبِيجَايِلَ. وَكَانَتِ
    الْمَرْأَةُ فَاتِنَةَ الْجَمَالِ رَاجِحَةَ الْعَقْلِ، أَمَّا الرَّجُلُ فَكَانَ
    قَاسِياً سَيِّئَ الأَعْمَالِ، وَهُوَ يَنْتَمِي إِلَى عَشِيرَةِ كَالَبَ.
  ewe-ewe: Eŋkɔe nye Nabal. Srɔ̃a nye nyɔnu dzetugbe aɖe si ƒe tagbɔ kɔ; eŋkɔe nye
    Abigail. Nabal nye Kaleb ƒe dzidzimevi, enye ame si meɖɔ ʋu kura o eye wòganye
    ŋlɔmitɔ kple kɔlialiatɔ hã.
  eng-LEE: 'Now the name of the man was Nabal, and the name of his wife Abigayil:
    and the woman was of good understanding, and of a beautiful form; but the man
    was hard-hearted and evil in his deeds; and he was of the house of Caleb.'
  asm-FB: তেওঁৰ নাম নাবল আছিল, আৰু তেওঁৰ ভাৰ্য্যাৰ নাম অবীগল আছিল। মহিলাগৰাকী জ্ঞানী
    আৰু দেখাত ধুনীয়া আছিল, কিন্তু মানুহজন কঠিন-মনা আৰু দুষ্ট আছিল। তেওঁ কালেবৰ বংশৰ
    আছিল।
  sus-A: نَ شّمّ نُ شِلِ نّ نَبَلِ، عَ شَ فِنّ شِلِ عَبِفَيِلِ. فِنّ شَشِلِمَ نَن
    نُ عَ رَ، نَشَن تٌقَن كِ قَنيِ. كْنْ عَ شَ مْرِ شَشِلِ نُ شْرْشْ، عَ نُ لُمَ قٍ
    حَاشِ رَبَ رَ. كَلٍبِ بْنسْي نَن عَ رَ.
  fra-SBL: Or le nom de cet homme était Nabal, et le nom de sa femme Abigaïl. Cette
    femme était intelligente et avait un beau visage ; mais l'homme était hargneux
    et méchant dans ses actions. Il était de la maison de Caleb.
  hbo-hbo: וְשֵׁ֤ם הָאִישׁ֙ נָבָ֔ל וְשֵׁ֥ם אִשְׁתֹּ֖ו אֲבִגָ֑יִל וְהָאִשָּׁ֤ה טֹֽובַת־שֶׂ֙כֶל֙
    וִ֣יפַת תֹּ֔אַר וְהָאִ֥ישׁ קָשֶׁ֛ה וְרַ֥ע מַעֲלָלִ֖ים וְה֥וּא *כָלֶבֹו (כָלִבִּֽי)׃
  piu-2006: '@see-verse:1SA.025.002'
  pjt-pjt: '@see-verse:1SA.025.002'
  kik-kik: Nake eetagwo Nabali, na mũtumia wake eetagwo Abigaili. Aarĩ mũtumia mũũgĩ
    na mũthaka, no mũthuuriwe, ũrĩa warĩ Mũkalebu, aarĩ mũũru na mũkarĩ maũndũ-inĩ
    make.
  fra-NCL: Le nom de cet homme était Nabal, et le nom de sa femme Abigaïl. La femme
    était pleine de sens, et de belle figure ; mais l’homme était dur et méchant en
    actes ; il était de la race de Caleb.
  cek-AK: Anih loe Nabal, tiah ahmin oh; a zu ih ahmin loe Abigail. Anih ih zu loe
    thaih kophaih katawn palungha kami ah oh moe, kranghoih parai nongpata ah oh;
    toe a sava loe Kaleb ih acaeng ah oh, poekset pongah kahoih ai hmuen to sak.
  cuk-cuk: We-dule, Nabalʼye nugad, Caleb-wagwad. E-ome, Abigailʼye nugad. We-omedi,
    yeerdakleged, deginbali, nue ibmar wisbalid. Nabalʼdi, dule-binged-satedid, degi,
    dule-isganabalid.
  uig-CYR: У адәмниң исми Набал болуп, аялиниң исми Абигаил еди; аяли һәм пәм-парасәтлик
    һәм әпт-турқи чирайлиқ, лекин ери қаттиқ қол вә рәзил еди; у Каләбниң әвладидин
    еди.
  tel-2017: అతని పేరు నాబాలు, అతని భార్య పేరు అబీగయీలు. ఈమె జ్ఞానం గలదీ, అందగత్తే.
    అయితే అతడు మాత్రం మొరటు వాడు, తన వ్యవహారాలన్నిటిలో దుర్మార్గుడు. అతడు కాలేబు సంతతివాడు.
  hat-BSA: Alò, non mesye a te Nabal e madanm li te rele Abigaïl. Fanm nan te entèlijan
    e bèl pou wè, men mesye a te di e mechan nan tout afè li yo. Se te yon moun nan
    ras Caleb.
  kos-kos: Inen mukul se inge pa Nabal, ac mutan kial ah pa Abigail. Mutan se inge
    el lalmwetmet ac oasku, a mukul sac el mwet na kou ac likkeke se. El ma in sou
    lal Caleb.
  hbo-WLC: וְשֵׁ֤ם הָאִישׁ֙ נָבָ֔ל וְשֵׁ֥ם אִשְׁתּ֖וֹ אֲבִגָ֑יִל וְהָאִשָּׁ֤ה טֽוֹבַת־שֶׂ֙כֶל֙
    וִ֣יפַת תֹּ֔אַר וְהָאִ֥ישׁ קָשֶׁ֛ה וְרַ֥ע מַעֲלָלִ֖ים וְה֥וּא כלבו׃
  ibo-ibo: Aha nwoke a bụ Nebal. Nwunye ya kwa, onye bụ nwanyị mara mma, na onye nwere
    akọnuche, ka a na-akpọ Abigel. Nwoke a nwere omume ọjọọ; ọ kwara obi nʼazụ, afọ
    takwara ya mmiri.
  ory-ory: ସେହି ମନୁଷ୍ୟର ନାମ ନାବଲ ଓ ତାହାର ଭାର୍ଯ୍ୟାର ନାମ ଅବୀଗଲ; ସେହି ସ୍ତ୍ରୀ ବୁଦ୍ଧିମତୀ
    ଓ ରୂପବତୀ; ମାତ୍ର ସେହି ପୁରୁଷ କଟୁଭାଷୀ ଓ କୁକର୍ମକାରୀ ଓ ସେ କାଲେବ ବଂଶଜ ଥିଲା।
  chk-chk: Iten ewe mwän Napal, eman seni ewe eterekesin Kalep, nge iten pwülüan Apikael.
    Iwe, ewe fefin a miritöch o liöch, nge ewe mwän a aramasangau o miritingau.
  ssd-ssd: '@see-verse:1SA.025.002'
  rop-rop: '@see-verse:1SA.025.002'
  ukr-1871: Звали його на ймя Набал, а жінку його Абигея. Була вона собі молодиця
    з добрим розумом і хороша вродою, чоловік же був жорсткий та злющий; він походив
    з роду Калеба.
  deu-1951: Dieser Mann hieß Nabal; sein Weib aber hieß Abigail. Und sie war ein Weib
    von gesundem Verstand und von schöner Gestalt; der Mann aber war hart und boshaft
    in seinem Tun und war einer von Kaleb.
  eng-JPS: Now the name of the man was Nabal; and the name of his wife Abigail; and
    the woman was of good understanding, and of a beautiful form; but the man was
    churlish and evil in his doings; and he was of the house of Caleb.
  srp-1865: I bješe ime tomu èovjeku Naval, a ženi mu ime Avigeja; i ona bijaše žena
    razumna i lijepa, a on bijaše tvrda srca i opak, a bijaše od roda Halevova.
  lug-lug: Erinnya ly’omusajja ye yali Nabali, ne mukyala we nga ye Abbigayiri. Yali
    mukyala mutegeevu era nga mulungi, nga bw’omutunuulira alabika bulungi, naye bba
    Omukalebu, nga wa kkabyo kyokka nga mukalabakalaba mu mirimu gye.
  heb-heb: ושם האיש נבל ושם אשתו אבגיל והאשה טובת שכל ויפת תאר והאיש קשה ורע מעללים
    והוא כלבו׃
  ben-IRV: সেই লোকটী নাম নাবল ও তার স্ত্রীর নাম অবীগল; ঐ স্ত্রী বুদ্ধিমতি ও সুন্দরী,
    কিন্তু ঐ লোকটি কঠিন ও দুষ্ট ছিল; সে কালেব বংশের সন্তান৷
  pan-pan: ਉਸ ਮਨੁੱਖ ਦਾ ਨਾਮ ਨਾਬਾਲ ਅਤੇ ਉਹ ਦੀ ਇਸਤਰੀ ਦਾ ਨਾਮ ਅਬੀਗੈਲ ਸੀ। ਇਹ ਇਸਤਰੀ ਵੱਡੀ ਸਿਆਣੀ
    ਅਤੇ ਰੂਪਵੰਤੀ ਸੀ ਪਰ ਉਹ ਮਨੁੱਖ ਵੱਡਾ ਬੋਲ ਵਿਗਾੜ ਅਤੇ ਖੋਟਾ ਸੀ ਅਤੇ ਉਹ ਕਾਲੇਬ ਦੀ ਸੰਤਾਨ ਵਿੱਚੋਂ
    ਸੀ।
  tkr-tkr: Mane insanın do Naval, cune xhunaşşeynıd Avigail ıxha. Mang'una xhunaşşe
    geer ək'elikana, micagna yixha. Kalevne nasıleençena cena adamiymee geed yı'q'ı'n
    xasyatnana, qı'çına sa ıxha.
  mya-JVB: ထိုသူ ၏အမည် ကား နာဗလ ၊ သူ ၏မယား အမည် ကား အဘိဂဲလ တည်း။ ထိုမိန်းမ သည် ဉာဏ်
    ကောင်း ၍ အဆင်း လည်းလှ ၏။ ယောက်ျား မူကား ခက်ထန် သော သဘောရှိ၏။ ဆိုး သောအမှု ကိုလည်း
    ပြုတတ်၏။ ကာလက် အဆွေအမျိုးဖြစ်၏။
  tbg-tbg: '@see-verse:1SA.025.002'
  hmo-hmo: Unai tau ena ladana be Nabala, iena adavana be Abigaila. Inai hahine be
    mai ena aonega, bona mai ena hairaina danu. To iena tau be mai ena dagedage, bona
    kara dika tauna. Ia be Kaleba ena iduhu tauna.
  urd-urd: इस शख़्स का नाम नाबाल और उसकी बीवी का नाम अबीजेल था, यह 'औरत बड़ी समझदार
    और ख़ूबसूरत थी लेकिन वह आदमी बड़ा बे अदब और बदकार था और वह कालिब के ख़ानदान से
    था।
  rus-SYN: Имя человека того - Навал, а имя жены его - Авигея; эта женщина была весьма
    умная и красивая лицем, а он - человек жестокий и злой нравом; он был из рода
    Халева.
  bqc-SIM: Aà tↄ́n Nabali, aà na tↄ́n Abigaili. Nↄɛpi laai vĩ mɛ́ aà kákaa maa,
    ãma aà gↄ̃pi pãsĩ mɛ́ aà yãkɛaↄ dↄ̀ↄ vĩo. Kalɛbu buiɛ.
  tcz-CHONGTHU: Hiche mipa min chu Nabal akitin, ajinu min chu Abigail akitin ahi,
    Ajinu chu numei chingtah ahin, thil umdan hekhen themtah jong ahin, amel jong
    melhoi tah ahi. Ajipa vang chu Caleb phungmi, umdan, chondan helou mi ahin, agiloutah
    a chon jeng ahi.
  mar-mar: त्या पुरुषाचे नाव नाबाल व त्याच्या पत्नीचे नाव अबीगईल होते; त्याची पत्नी
    तर बुध्दीने चांगली व सुंदर रूपवती होती परंतु तो पुरूष कठोर व वाईट चालीचा होता;
    तो कालेबाच्या कुळातला होता.
  qub-qub: Chay runapa jutin caran Nabal. Pay caran Caleb famillya. Nabalga caran
    fiyu, tuscu. Warmin Abigailmi ichanga caran amatar alli cuyayllapaj y yarpaysapa.
  bqp-bqp: A tↄ́n Nabala, a nanↄ tↄ́n Abigaili. Nↄgbɛ̃ pìi laakari vĩ akũsↄ̃ a kakana
    mana, ama a gↄ̃ pì gbɛ̃ke wé'i vĩro, a yãkɛnanↄn dↄ̀rↄ vĩro. Kalɛbu burimɛ.
  hat-hat: Msye te rele Nabal, madanm li te rele Abigayèl. Se te yon fanm ki te gen
    anpil lespri, lèfini li te bèl. Men, mari a te gen move jan, li pa t' konn boule
    byen ak moun menm. Se te fanmi moun Kalèb yo.
  eng-BSB: His name was Nabal, and his wife’s name was Abigail. She was an intelligent
    and beautiful woman, but her husband, a Calebite, was harsh and evil in his dealings.
  tod-tod: Zunui nii ɠɛni ga Kalɛɓe mavofodai zu nui ta, daa ɠɛni ga Naɓale, anzai
    laa ɠɛ ga Aɓigayile. É ɠɛni ga ɠima anzanu, pagai ɓalaa, kɛlɛ sinigi ná-fai
    ɓaani, suɲɔu.
  eng-WEBPB: Now the name of the man was Nabal; and the name of his wife Abigail.
    This woman was intelligent and had a beautiful face; but the man was surly and
    evil in his doings. He was of the house of Caleb.
  kbq-kbq: Hagi ana ne'mofo agi'a Nebali'e. Hagi nenaro agi'a Abigelikino, agra hentofa
    a'kino knare antahi'zane a' mani'ne. Hianagi Nebali'a Kalepi nagapinti ne'kino,
    havi avu'ava ene' ne' mani'ne.
  nhe-BL: Huan nopa tlacatl Nabal quipixqui isihua tlen itoca Abigail. Huan Abigail
    eliyaya se sihuatl yejyectzi huan nelía tzontlalnamiquiyaya. Pero ihuehue Nabal
    tlen eliyaya se iixhui Caleb, ax queja nopa. Yajaya tlahuel tochontic eliyaya
    huan nochipa quichihuayaya tlen fiero.
  bus-bus: À tↄ́n Nabala, à naↄ̃ tↄ́n Abigaili. Nↄgbɛ̃ pì làakari vĩ bensↄ̃ à kakana
    maa, mↄde à gↄ̃ↄ pì gbɛ̃ke wí vĩro, à yãkɛnanↄↄ dↄ̀rↄ vĩro. Kalɛbu boriimɛ.
  gub-BL: '@see-verse:1SA.025.002'
  eng-DRA: 'Now the name of the man was Nabal: and the name of his wife was Abigail.
    And she was a prudent and very comely woman, but her husband was churlish, and
    very bad and ill natured: and he was of the house of Caleb.'
