verse: 1SA.025.005
translations:
  mal-C: 'അദ്ദേഹം തന്റെ കൂട്ടത്തിൽനിന്ന് പത്തു ചെറുപ്പക്കാരെ വിളിച്ച് അവിടേക്ക് അയച്ചു.
    ദാവീദ് അവരോടു പറഞ്ഞു: “കർമേലിൽ നാബാലിന്റെ അടുത്തേക്കു ചെല്ലുക. അദ്ദേഹത്തെ എന്റെ
    നാമത്തിൽ വന്ദനംചെയ്യുക.'
  deu-TKW: 'schickte David zehn Leute ab. Und David gebot den Leuten: Geht nach Karmel
    hinauf, begebt euch zu Nabal, grüßt ihn in meinem Namen'
  lin-lin: 'Davidi atindaki bilenge mibali zomi, alobaki na bango : « Bokende na Karimeli
    epai ya Nabali mpe bopesa ye mbote na kombo na ngai.'
  eng-LSV: and David sends ten young men, and David says to the young men, “Go up
    to Carmel, and you have come to Nabal, and asked of him in my name of welfare,
  eng-GNV: Therefore Dauid sent tenne yong men, and Dauid said vnto the yong men,
    Go vp to Carmel, and go to Nabal, and aske him in my name how he doeth.
  eng-WEBSTER: 'And David sent ten young men, and David said to the young men, Go
    up to Carmel, and go to Nabal, and greet him in my name:'
  nhw-BL: quintitlanqui majtlactli tlacame catli quinilhui ma yaca Carmel para quiitatij
    Nabal huan ma quiilhuica para David quihualtlajpalohua.
  swh-ONEN: Basi akatuma vijana kumi na kuwaambia, “Pandeni kwa Nabali huko Karmeli,
    mkamsalimie kwa jina langu.
  bba-bba: mɑ u ɑluwɑɑsi tɔnu wɔkuru ɡɔrɑ u bu sɔ̃ɔwɑ u nɛɛ, i doo Nɑbɑlin mi, i mɑn
    nùn tɔbiriɑ.
  eng-KJVCPB: 'And David sent out ten young men, and David said unto the young men,
    Get you up to Carmel, and go to Nabal, and greet him in my name:'
  luo-luo: Omiyo nooro yawuowi apar mowachonegi niya, “Dhiuru Karmel ir Nabal mondo
    umosnago.
  meu-meu: Taunabinai, David ese eregabe gwauta e siaidia; e haḡanidia, eto, Karamele
    a dae lao, Nabala dekena baola, lau ladagu ai ba hahenamo henia.
  npi-ULB: त्यसैले दाऊदले दस जना जवान मानिसलाई पठाए । दाऊदले ती जवान मानिसहरूलाई भने,
    “कार्मेलमा माथि जाओ, नाबालकहाँ जाओ र मेरो नाउँमा तिनलाई अभिवादन गर ।
  yor-yor: Dafidi sì rán ọmọkùnrin mẹ́wàá, Dafidi sì sọ fún àwọn ọ̀dọ́kùnrin náà pé,
    “Ẹ gòkè lọ sí Karmeli, kí ẹ sì tọ Nabali lọ, kí ẹ sì kí i ni orúkọ mi.
  ind-ind: maka Daud mengirim sepuluh orang dari pasukannya dengan berkata, “Pergilah
    menemui Nabal di Karmel dan sampaikanlah salamku kepadanya.
  pes-OPCB: 'داوود ده نفر از افراد خود را نزد او فرستاد تا سلامش را به وی برسانند
    و چنین بگویند:'
  tgl-ULB: Kaya nagpadala ng sampung kalalakihan si David. Sinabi ni David sa binatang
    kalalakihan. “Umakyat sa Carmel, pumunta kay Nabal, at batiin siya sa aking pangalan.
  hui-hui: Ani hale howa ibugua igiri daliahe pirali hearuhondo lalu, Tígua Kamelo
    tano puwa Nabala karia pialu i̱naga minini howa íbu harida lalu mo bila halimu.
  mya-mya: က​ရ​မေ​လ​မြို့​သို့​လူ​ငယ်​လူ​ရွယ်​ဆယ်​ယောက် ကို​စေ​လွှတ်​ကာ``သင်​တို့​သည်​နာ​ဗ​လ​ကို​ရှာ​၍
    ငါ့​ကိုယ်​စား​နှုတ်​ဆက်​ကြ​လော့။-
  bod-N: འཁོར་གཡོག་བཅུ་མངགས་ནས་དེ་རྣམས་ལ། ཁྱོད་ཅག་ཀར་མེལ་དུ་ནཱ་རྦལ་གྱི་མདུན་དུ་སོང་སྟེ་ཁོ་ལ་ངའི་མིང་བརྗོད་དེ་ཕྱག་བྱོས་ཤིག
  sna-sna: Saka akatuma majaya gumi akati kwavari, “Endai kuna Nabhari paKarimeri
    mundomukwazisa muzita rangu.
  spa-BLM: 'David envió a diez jóvenes, y les dijo: “Suban al Carmelo y vayan a Nabal
    y salúdenlo en mi nombre.'
  cac-cac: Yuj chi' ix schecb'at lajun̈van̈ eb' vin̈ schecab' vin̈ yic b'at ac'ji
    stzatzil sc'ol vin̈aj Nabal chi',
  swh-ULB: Hivyo Daudi aliwatuma kwake vijana kumi. Akawaambia wale vijana, “Pandeni
    kwanda Karmeli, mwendeeni Nabali, na mkamsalimie kwa jina langu.
  bel-bel: 'І паслаў Давід дзесяць хлопчыкаў, і сказаў Давід хлопчыкам: узыдзеце на
    Карміл і ідзеце да Навала, і павітайце яго ад майго імя,'
  deu-ELBBK: 'Da sandte David zehn Knaben, und David sprach zu den Knaben: Zieht nach
    Karmel hinauf, und geht zu Nabal und fragt ihn in meinem Namen nach seinem Wohlergehen,'
  mbb-OT: 'midsuǥù ni David is sepulù he etew ziyà te Carmel. Midsuǥù din he ibpepenudtul
    kandan heini he lalag diyà te ki Nabal: “Kemusta ke en! Deyzey pezem ke mebmeluǥayad
    is untung nu. Wey zeyzey pezem ke meupiya is kebpekesavuk nu wey is kebpekesavuk
    te tivuuk he pemilya nu wey is langun he keniyan te kenikew.'
  mal-2015: 'ദാവീദ് പത്തു ബാല്യക്കാരെ അയച്ചു, അവരോടു പറഞ്ഞതു: നിങ്ങൾ കർമ്മേലിൽ നാബാലിന്റെ
    അടുക്കൽ ചെന്നു എന്റെ പേരിൽ അവന്നു വന്ദനം ചൊല്ലി:'
  rmc-rmc: 'bičhaďa deše terne muršen, savenge phenďa: „Džan andro Karmel a den te
    pozdravinel mandar le Nabal.'
  pes-OPV: پس داود ده خادم فرستاد و داود به خادمان خود گفت که «به کرمل برآیید و نزد
    نابال رفته، اززبان من سلامتی او را بپرسید.
  ron-1924: 'А тримис ла ел зече тинерь, кэрора ле-а зис: „Суици-вэ ла Кармел ши дучеци-вэ
    ла Набал. Ынтребаци-л де сэнэтате ын нумеле меу'
  ben-OBCV: তাই তিনি তার কাছে দশজন যুবককে পাঠিয়ে তাদের বলে দিলেন, “তোমরা কর্মিলে
    নাবলের কাছে গিয়ে তাকে আমার নামে শুভেচ্ছা জানাবে।
  som-som: Daa'uudna toban nin oo dhallinyaro ah ayuu diray, oo Daa'uud wuxuu raggii
    dhallinyarada ahaa ku yidhi, Orda oo Naabaal ugu taga Karmel, oo magacayga ku
    salaama;
  lat-VUC: 'misit decem juvenes, et dixit eis: Ascendite in Carmelum, et venietis
    ad Nabal, et salutabitis eum ex nomine meo pacifice.'
  eng-ASVBT: 'And David sent ten young men, and David said unto the young men, Get
    you up to Carmel, and go to Nabal, and greet him in my name:'
  ita-1885: 'E mandò dieci fanti, e disse loro: Salite in Carmel, ed andate a Nabal,
    e salutatelo a nome mio.'
  eng-LXXUP: And David sent ten young men, and he said to the young men, Go up to
    Carmel, and go to Nabal, and ask him in my name how he is.
  eng-ULB: So David sent ten young men. David said to the young men, “Go up to Carmel,
    go to Nabal, and greet him in my name.
  spa-VBL: 'Entonces David envió a diez de sus jóvenes y les dijo: “Vayan a ver a
    Nabal al Carmelo. Salúdenlo en mi nombre y salúdenlo de mi parte.'
  fra-_FOB: 'Il envoya donc dix de ses gens, et leur dit: Montez à Carmel, et allez
    vers Nabal, et saluez-le de ma part,'
  mal-mal: 'ദാവീദ് പത്ത് യുവാക്കളെ അയച്ച് അവരോട് പറഞ്ഞത്: “നിങ്ങൾ കർമ്മേലിൽ നാബാലിന്റെ
    അടുക്കൽ ചെന്ന് എന്റെ പേരിൽ അവന് വന്ദനം ചൊല്ലുക:'
  urd-GVR: to us ne 10 jawānoṅ ko bhej kar kahā, “Karmil jā kar Nābāl se mileṅ aur
    use merā salām deṅ.
  suz-BL: मिनु दाऊदमी आ १० ठिटा मुर आन कली “कारमेल लने। मिनु नाबाल कली ग्रुमीन। मिनु
    मेको कली आं नेंमी ‘रिम्‍शो बाक्‍कीन’ मतीन।
  ita-1927: 'gli mandò dieci giovani, ai quali disse: “Salite a Carmel, andate da
    Nabal, salutatelo a nome mio,'
  ckb-ckb: 'دە خزمەتکاری نارد و پێی گوتن: «سەربکەون بۆ کارمەل و بڕۆن بۆ لای نابال
    و بە ناوی منەوە سڵاوی لێ بکەن،'
  eng-BBE: And David sent ten young men, and said to them, Go up to Carmel and go
    to Nabal, and say kind words to him in my name;
  kan-OKCV: 'ಆಗ ದಾವೀದನು ಹತ್ತು ಮಂದಿ ಯುವಕರನ್ನು ಕಳುಹಿಸಿದನು. ದಾವೀದನು ಅವರಿಗೆ, “ನೀವು ಕರ್ಮೆಲಿಗೆ
    ಹೋಗಿ ನಾಬಾಲನ ಬಳಿಗೆ ಸೇರಿದಾಗ, ನನ್ನ ಹೆಸರಿನಿಂದ ಅವನ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ಕೇಳಿ, ಬಾಳುವವನಾದ
    ಅವನಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ:'
  tam-2017: 'தாவீது பத்து வாலிபர்களை அழைத்து: நீங்கள் கர்மேலுக்குப் போய், நாபாலிடத்தில்
    சென்று, என்னுடைய பேரைச்சொல்லி, அவன் சுகசெய்தியை விசாரித்து,'
  spa-RV-1909: 'Entonces envió David diez criados, y díjoles: Subid al Carmelo, é
    id á Nabal, y saludadle en mi nombre,'
  ron-BTF: 'Și David a trimis zece tineri și David a spus tinerilor: Urcați-vă la
    Carmel și mergeți la Nabal și salutați-l în numele meu;'
  eng-WEBP: David sent ten young men; and David said to the young men, “Go up to Carmel,
    and go to Nabal, and greet him in my name.
  eng-FBV: So David sent ten of his young men and told them, “Go and see Nabal at
    Carmel. Greet him in my name, and say hello from me.
  nld-1939: 'zond hij tien knechten met de opdracht: Gaat naar Karmel en vervoegt
    u bij Nabal; ge moet hem namens mij begroeten en dit tegen mijn broeder zeggen:'
  nch-BL: quintitanqui majtacti tacame cati quinilhui ma yaca Carmel para quiitatij
    Nabal huan ma quiilhuica para David quihualtajpalohua.
  vie-1934: 'bèn sai mười gã trai trẻ đi mà dặn rằng: Hãy đi lên Cạt-mên, tìm Na-banh,
    nhân danh ta chào người,'
  hin-CV: तब दावीद ने वहां दस नवयुवक भेज दिए और उन्हें यह आदेश दिया, “नाबाल से भेंटकरने
    कर्मेल नगर चले जाओ और उसे मेरी ओर से शुभकामनाएं तथा अभिवंदन प्रस्तुत करना.
  spa-BES: 'Entonces David envió a diez jóvenes y les dijo: Suban a Carmel y vayan
    a Nabal, y salúdalo de mi parte.'
  tdx-tdx: 'le nampihitrik’ ajalahy folo mb’eo t’i Davide, naho hoe ty namantoha’
    i Davide i ajalahy rey: Mionjona mb’e Karmele mb’ amy Nabale mb’eo vaho añontaneo
    ami’ty añarako.'
  tha-KJV: ดาว​ิดจึงใช้ชายหนุ่​มสิ​บคน และดาวิดสั่งชายหนุ่มเหล่านั้​นว​่า “จงขึ้นไปที่คารเมลไปหานาบาล
    และคำนับเขาในนามของเรา
  por-BR-2018: 'Então enviou Davi dez criados, e disse-lhes: Subi ao Carmelo, e ide
    a Nabal, e saudai-lhe em meu nome.'
  deu-ELO: 'Da sandte David zehn Knaben, und David sprach zu den Knaben: Ziehet nach
    Karmel hinauf, und gehet zu Nabal und fraget ihn in meinem Namen nach seinem Wohlergehen,
    und sprechet also:'
  eng-WYC-2018: he sent ten young men, and said to them, Go ye up into Carmel, and
    ye shall come to Nabal, and ye shall greet him of my name peaceably (or and ye
    shall give him a friendly greeting in my name);
  epo-epo: 'tiam David sendis dek junulojn, kaj David diris al la junuloj: Iru Karmelon,
    kaj venu al Nabal kaj salutu lin en mia nomo,'
  uig-PIN: 'On yax yigitni u yǝrgǝ mangdurup ularƣa: — Silǝr Karmǝlgǝ qiⱪip Nabalning
    ⱪexiƣa berip, mǝndin uningƣa salam eytinglar.'
  beo-beo: 'Amaiba:le, e da ayeligi dunu nabuane amo Na:iba:lema hahawane sia: sia:ma:ne,
    Gamele moilaiga asunasi.'
  tpi-OTNT: Olsem na em i salim 10-pela yangpela man i go lukim Nabal long Karmel.
    Devit i tokim ol olsem, “Yupela go long Karmel na painim Nabal, na long nem bilong
    mi yupela i mas givim gude long em.
  hau-SA: Sai ya zaɓi samari goma ya aike su wurin Nabal a Karmel su gaishe shi a
    madadinsa,
  uig-LAT: 'On yash yigitni u yerge mangdurup ulargha: — Siler Karmelge chiqip Nabalning
    qéshigha bérip, mendin uninggha salam éytinglar.'
  nde-nde: Ngakho wathuma amajaha alitshumi wathi kuwo, “Hambani kuNabhali eKhameli
    limbingelele ngebizo lami.
  ton-ton: 'Pea naʻe fekau ʻe Tevita ʻae kau talavou ʻe toko hongofulu, ʻo ne pehē
    ki he kau talavou, “Mou ʻalu hake ki Kameli, pea ʻalu kia Napale, ʻo lea ʻofa
    kiate ia ʻi hoku hingoa:'
  ces-1613: 'Poslal deset služebníků, a řekl David těm služebníkům: Vstupte na Karmel,
    a jděte k Nábalovi, a pozdravte ho slovem mým přátelsky.'
  eng-WMB: David sent ten young men; and David said to the young men, “Go up to Carmel,
    and go to Nabal, and greet him in my name.
  tam-TCV: அப்பொழுது தாவீது பத்து வாலிபரை அழைத்து அவர்களிடம், “நீங்கள் கர்மேலுக்குச்
    சென்று என் பெயரால் நாபாலை வாழ்த்துங்கள்.
  ceb-ULB: Busa nagpadala si David ug napulo ka mga batan-ong lalaki. Miingon si David
    sa batan-ong mga lalaki, “Tungas didto sa Carmel, adto kang Nabal, ug pangumustaha
    siya pinaagi sa akong ngalan.
  pol-UBG: 'Posłał dziesięciu sług i powiedział im: Idźcie do Karmelu i udajcie się
    do Nabala, i pozdrówcie go w moim imieniu;'
  urd-GVU: تو اُس نے 10 جوانوں کو بھیج کر کہا، ”کرمل جا کر نابال سے ملیں اور اُسے
    میرا سلام دیں۔
  deu-1912: 'sandte er aus zehn Jünglinge und sprach zu ihnen: Gehet hinauf gen Karmel;
    und wenn ihr zu Nabal kommt, so grüßet ihn von mir freundlich'
  kan-2017: ಅವನು ಹತ್ತು ಮಂದಿ ಸೇವಕರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ನೀವು ಕರ್ಮೆಲಿನಲ್ಲಿರುವ ನಮ್ಮ ಸಂಬಂಧಿಕನಾದ
    ನಾಬಾಲನ ಬಳಿಗೆ ಹೋಗಿ ಅವನ ಕ್ಷೇಮ ಸಮಾಚಾರವನ್ನು ವಿಚಾರಿಸಿರಿ.
  yap-yap: ma aram me l’oeg ragag e pumo’on ni kayad ba pagel ngranod nga Karmel,
    ni ngar guyed Nabal, ngar fagichiyed ni pa’ David.
  hlt-MCSB: Te dongah David loh cadong hlangrha a tueih. Te vaengah cadong rhoek te
    David loh , “Karmel la cet uh lamtah Nabal te paan, te phoeiah anih te rhoepnah
    ham kai ming neh voek uh.
  mdy-ETH: ዬያሮ ዒዚ ኪኢታ ዓሲ ታጶ ዶኦሪ፥ ናኣባኣሌ ኮይላ ቄርሜሎሴ ዴንዲ ዒዚ ዒዛ ሳራሤ ሳራሢፆ ኬኤዛንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: ɔsomaa mmarima mmabunu edu kɔɔ ne nkyɛn. Ɔde nkra maa wɔn sɛ,
  eng-WEBU: David sent ten young men; and David said to the young men, “Go up to Carmel,
    and go to Nabal, and greet him in my name.
  wal-wal: Daawiti tammu wodallata hagaadan yaagidi kiittiis; “Naabaalakko Qarmmeloosa
    katamaa biidi, ta sunttan a sarotite;
  spa-PDDPT: 'David envió a diez jóvenes y les mandó: Suban a la montaña Carmelo,
    vayan a Nabal y salúdenlo en mi nombre.'
  gun-gun: 'Ha''e rami vy dez guembiguai kunumigue ha''e katy omondouka vy aipoe''i:
    — Tapeo Carmelo py Nabal omba''eapoa py. Ixupe peporandu ''rã xerery rupi, mba''exa
    pa oikoa re.'
  agu-BL: '@see-verse:1SA.025.004'
  eng-PEV: So he told 10 young men, “Go to Carmel and see that man Nabal. Say to him,
    ‘Our boss David says to say hello to you.
  ilo-ULB: Isu a nangibaon ni David iti sangapulo nga agtutubo a lallaki. Kinuna ni
    David kadagiti agtutubo a lallaki, “Sumang-atkayo idiay Carmel, mapankayo kenni
    Nabal, ket kablaawanyo isuna iti naganko.
  kpg-kpg: David ga hagau ana gau hai hegau dogo madangaholu bolo gii hula gi Carmel
    gi baahi o Nabal, gi heia dana hagaaloho gi mee.
  uig-ARA: 'ئون ياش يىگىتنى ئۇ يەرگە ماڭدۇرۇپ ئۇلارغا: ــ سىلەر كارمەلگە چىقىپ نابالنىڭ
    قېشىغا بېرىپ، مەندىن ئۇنىڭغا سالام ئېيتىڭلار.'
  sus-sus: A naxa a xa mixi fu xɛɛ, a falafe ra, «Wo siga Nabali yire, wo xa a xɛɛbu
    n bɛ. Wo xa yi masenyi ti n xili ra, wo naxɛ,
  pon-2006: Ih eri kadaralahng Napal mwahnakapw ehk oh kehkehlingkihong irail re en
    kohla Karmel, oh rapahkihda Napal, oh kihong eh rahnmwahu.
  ksd-ksd: 'ma David i ga tulue ra vinun na barmana uro Karmel, ma i ga ve nam ra
    umana barmana ba diat a vana tadav Nabal aro Karmel, ma diat a tata dari ta ra
    iang i David:'
  tur-YTC: 'David on genç gönderdi; David gençlere şöyle dedi: “Karmel''e çıkın, Naval''ın
    yanına gidin ve onu benim adımla selamlayın.'
  grc-BRENT: Καὶ ἀπέστειλε Δαυὶδ δέκα παιδάρια, καὶ εἶπε τοῖς παιδαρίοις, ἀνάβητε
    εἰς Κάρμηλον καὶ ἀπέλθατε πρὸς Νάβαλ, καὶ ἐρωτήσατε αὐτὸν ἐπὶ τῷ ὀνόματί μου εἰς
    εἰρήνην,
  ind-AYT: Daud mengutus sepuluh orang muda. Daud berkata kepada orang-orang muda
    itu, “Pergilah ke Karmel, mendekatlah kepada Nabal, dan tanyakanlah keselamatannya
    atas namaku.
  nya-nya: Choncho anatuma anyamata khumi nawawuza kuti, “Pitani kwa Nabala ku Karimeli
    ndipo mukamulonjere mʼdzina langa.
  hrv-hrv: 'Stoga posla deset momaka naloživši im: “Idite gore u Karmel, otiđite k
    Nabalu i pozdravite ga u moje ime.'
  mps-mps: Tama tibaso, agai nogo si gesi bidi tagala palama, Nabal te taun Karmelba
    sugi pomainu yai. Devitgo te tiwai po augwaliba wai, “Dage te taun Karmelba pelama,
    tama Nabal gegegi pao, tama eno nogide dagego agaba te siade da po waiąo.
  tpi-tpi: Olsem na em i salim 10-pela yangpela man i go lukim Nabal long Karmel.
    Devit i tokim ol olsem, “Yupela go long Karmel na painim Nabal, na long nem bilong
    mi yupela i mas givim gude long em.
  dan-1931: 'sendte han ti af sine Folk af Sted og sagde til dem: “Gå op til Karmel,
    og når l kommer til Nabal, så hils ham fra mig'
  vie-OVCB: 'nên sai mười chàng trai trẻ đến Cát-mên, chuyển những lời này đến Na-banh:'
  guj-2017: તેથી દાઉદે દસ જુવાન પુરુષોને મોકલ્યા. દાઉદે તે જુવાન પુરુષોને કહ્યું કે,
    “તમે કાર્મેલ જઈને નાબાલને મારી સલામ કહેજો.
  pon-2006A: Ih eri kadaralahng Napal mwahnakapw ehk oh kehkehlingkihong irail re
    en kohla Karmel, oh rapahkihda Napal, oh kihong eh rahnmwahu.
  por-BRBSL: 'David enviou dez jovens; e David disse aos jovens: “Subam ao Carmelo,
    e vão a Nabal, e o saúdem em meu nome.'
  aly-aly: Rap ilew artwa akely-rnem 10 alakenh, “Carmel-warl alhenh-arey, artwa Nabal
    areyew. Alakenh ikwer angkenh-arey, ‘Atyetyart David mwerr-angkwarr angkeyel ngkweng!
  cth-cth: Hatdawkvah, Devit ni thoundounnaw 10 touh a patoun teh, hatnavah thoundounaw
    hah Devit ni Karmel lah takhang awh nateh, Nabal koe na cei awh vaiteh, ka min
    lahoi kut man awh.
  twi-twi: ɔsomaa mmrante du kɔɔ ne nkyɛn. Ɔde nkra maa wɔn se,
  hlt-hlt: Te dongah David loh cadong hlangrha a tueih. Te vaengah cadong rhoek te
    David loh, “Karmel la cet uh lamtah Nabal te paan, te phoeiah anih te rhoepnah
    ham kai ming neh voek uh.
  tbz-SIM: 'kɛ́tɔ̃ mbɛdɑpɑ̀mbɛ̀ tɛpíítɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ Kɑdimɛɛdi
    kɛ̀ di yɑ̀ Nɑbɑɑdi dí wè nni ndɔu.'
  msy-2020: Ezɨ a gumazir 10plan igiaba amadazɨma, me Nabal bagha Karmelɨn zui. A
    kamaghɨn me mɨgei, “Ia Karmelɨn mangɨ nan ziamɨn dughiar aghuim isɨ Nabal danɨngigh.
  dop-dop: 'Ɩlɛnɑ ɩ́ kʋsɩ ɩfepiyɑ nɑɑnʋwɑ sɩ, pɑ́ polo Kɑmɛɛlɩ kɛ Nɑpɑɑlɩ tɛ, nɑ pɑ́
    sɛɛ-ɩ sɩ: Mɑ sɛɛ-ŋ.'
  azb-azb: 'O, on nökər göndərib onlara dedi: «Karmelə qalxıb Navalın yanına gedin
    və məndən ona salam deyin.'
  eng-DBY: Then David sent out ten young men; and David said to the young men, Go
    up to Carmel, and go to Nabal, and greet him in my name.
  hin-2017: तब दाऊद ने दस जवानों को वहाँ भेज दिया, और दाऊद ने उन जवानों से कहा, “कर्मेल
    में नाबाल के पास जाकर मेरी ओर से उसका कुशल क्षेम पूछो।
  wol-KYG: 'Mu yebal fukki ndaw, ne leen: «Demleen Karmel, ngeen àgg ba ca Nabal.
    Nuyul-leen ma ko.'
  eng-YLT: and David sendeth ten young men, and David saith to the young men, 'Go
    ye up to Carmel, and ye have come in unto Nabal, and asked of him in my name of
    welfare,
  eng-WYC-2017: he sent ten young men, and said to them, Go ye up into Carmel, and
    ye shall come to Nabal, and ye shall greet him of [or in] my name peaceably;
  eng-WMBB: David sent ten young men; and David said to the young men, “Go up to Carmel,
    and go to Nabal, and greet him in my name.
  urd-GVH: तो उसने 10 जवानों को भेजकर कहा, “करमिल जाकर नाबाल से मिलें और उसे मेरा
    सलाम दें।
  rug-rug: ke garuni sa sari ka manege puta tie vaqura pude la pa Kameli, meke hata
    ia se Nebalo pude tozi nia sa nana inavoso.
  gaz-gaz: Kanaafuu akkana jedhee dargaggoota kudhan erge; “Naabaal bira gara Qarmeloos
    dhaqaatii maqaa kootiin nagaa isa gaafadhaa.
  fra-LSG: 'Il envoya vers lui dix jeunes gens, auxquels il dit: Montez à Carmel,
    et allez auprès de Nabal. Vous le saluerez en mon nom,'
  yal-yal: A yi banxulan fu rasiga a ma, a a fala ne xa, a naxa, “Ɛ siga Nabali fɛma
    Karemele yi. Ɛ a xɔntɔn n xa,
  haw-1868: Hoouna aku la o Davida i na kanaka ui he umi, a, i aku la o Davida i na
    kanaka ui, E pii ae oukou ma Karemela, a hele io Nabala la, a e aloha aku ia ia
    ma kuu inoa.
  arb-NAV: 'فَبَعَثَ دَاوُدُ بِعَشَرَةِ غِلْمَانٍ أَوْصَاهُمْ أَنْ يَنْطَلِقُوا إِلَى
    الْكَرْمَلِ وَيَدْخُلُوا بَيْتَ نَابَالَ وَيُبْلِغُوهُ تَمَنِّيَاتِ دَاوُدَ، وَيَقُولُوا
    لَهُ:'
  ewe-ewe: eɖo eƒe ɖekakpui ewo ɖe Karmel be woado gbe na Nabal eye woagblɔ nɛ be,
  eng-LEE: And David sent out ten young men, and David said unto the young men, Get
    you up to Carmel, and go to Nabal, and ask him in my name after his well-being.
  asm-FB: সেয়ে দায়ূদে দহ জন যুৱকক সেই ঠাইলৈ পঠালে। দায়ূদে যুৱক সকলক ক’লে, “কৰ্মিলত
    থকা নাবলৰ ওচৰলৈ যোৱা আৰু মোৰ নামেৰে তেওঁক মঙ্গলবাদ কৰিবা।
  sus-A: عَ نَشَ عَ شَ مِشِ قُ شّي، عَ قَلَقٍ رَ، «وٌ سِفَ نَبَلِ يِرٍ، وٌ شَ عَ شّيبُ
    ﭑ بّ. وٌ شَ يِ مَسٍنيِ تِ ﭑ شِلِ رَ، وٌ نَشّ،
  fra-SBL: 'David envoya dix jeunes gens. Il leur dit : « Montez au Carmel, allez
    vers Nabal, et saluez-le en mon nom.'
  hbo-hbo: וַיִּשְׁלַ֥ח דָּוִ֖ד עֲשָׂרָ֣ה נְעָרִ֑ים וַיֹּ֨אמֶר דָּוִ֜ד לַנְּעָרִ֗ים
    עֲל֤וּ כַרְמֶ֙לָה֙ וּבָאתֶ֣ם אֶל־נָבָ֔ל וּשְׁאֶלְתֶּם־לֹ֥ו בִשְׁמִ֖י לְשָׁלֹֽום׃
  piu-2006: '@see-verse:1SA.025.004'
  pjt-pjt: Munu paluṟu wati yangupala 10-pa wituṟa iyaṉu, “Araya ngura nyara Kaamultakutu
    munuya Napalta ma-wangka ngayulu nyanga wangkanytja alatji, ‘Wiṟu ngana! Palya
    nyura nyinanyi pukuḻpa?
  kik-kik: Nĩ ũndũ ũcio agĩtũma aanake ikũmi akĩmeera atĩrĩ, “Ambatai mũthiĩ kũrĩ
    Nabali kũu Karimeli na mũmũgeithie mwĩĩtanĩtie na niĩ.
  fra-NCL: 'David envoya dix jeunes gens, et David dit aux jeunes gens : « Montez
    à Carmel et allez trouver Nabal ; vous le saluerez en mon nom,'
  cek-AK: To pongah thendoeng kami hato anih, to tih ai boeh loe Nabal khaeah Karmel
    vangpui ah caeh oh loe, kai ih ahmin hoiah anih to bansin oh;
  cuk-cuk: 'Geb degine, David na e-sordagan ambe (10) barmisad, geb wemarga sogsad:
    “Carmel-neggweburse be namala, an-nuggine Nabalʼga be sogmalo, David be-obarye,
    bede nueganbi-gudii-sogeye sogye.'
  uig-CYR: 'Он яш жигитни у йәргә маңдуруп уларға: — Силәр Кармәлгә чиқип Набалниң
    қешиға берип, мәндин униңға салам ейтиңлар.'
  tel-2017: తన దగ్గరున్న వారిలో పదిమంది యువకులను పిలిచి వారితో ఇలా అన్నాడు. “మీరు
    కర్మెలుకు నాబాలు దగ్గరికి పోయి, నా పేరు చెప్పి కుశల ప్రశ్నలడిగి
  hat-BSA: 'Alò, David te voye dis jennonm kote l. David te di a jennonm sa yo: “Monte
    Carmel pou vizite Nabal e salye li nan non mwen.'
  kos-kos: na David el supwala mukul fusr singoul nu Carmel, ac sap elos in sokol
    Nabal, ac us lung lal nu sel.
  hbo-WLC: וַיִּשְׁלַ֥ח דָּוִ֖ד עֲשָׂרָ֣ה נְעָרִ֑ים וַיֹּ֨אמֶר דָּוִ֜ד לַנְּעָרִ֗ים
    עֲל֤וּ כַרְמֶ֙לָה֙ וּבָאתֶ֣ם אֶל־נָבָ֔ל וּשְׁאֶלְתֶּם־ל֥וֹ בִשְׁמִ֖י לְשָׁלֽוֹם׃
  ibo-ibo: o zipụrụ ndị ikom iri sị ha. “Jekwurunụ Nebal nʼobodo Kamel, jụọ ya otu
    ihe si aga nʼaha m.
  ory-ory: ତହିଁରେ ଦାଉଦ ଦଶ ଜଣ ଯୁବାଙ୍କୁ ପଠାଇଲେ ଓ ଦାଉଦ ସେହି ଯୁବାମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ
    କର୍ମିଲକୁ ଉଠି ନାବଲ କତିକି ଯାଅ ଓ ମୋହର ନାମରେ ତାହାକୁ ନମସ୍କାର ଜଣାଅ।
  chk-chk: Iei mine Tafit a tinala engol alüal Karmel pwe repwe churi Napal o uwei
    an kapong ngeni.
  ssd-ssd: 'nuŋe taŋgo 10 ta kukulniŋmba saniŋgina: Tane kape ka Karmelŋge Nabal te-silika
    ye tuku nyu mbolŋge gare pasa tape sulumba'
  rop-rop: en imbin dalim tenbala yangmen blanga im, “Yumob garra go langa det pleis
    en faindim Neibal, en yumob garra sei gudei langa im blanga mi. Lagijat yumob
    garra tok, ‘Deibid im tok gudbalawei langa yu, en im wandim yu en yu femili olabat
    blanga jidan gudbalawei nomo garram eni trabul.
  ukr-1871: 'Послав десяток людей своїх і сказав: Ійдїть на Кармел, удайтесь до Набала
    і поздоровіте його від мене,'
  deu-1951: 'sandte er zehn Jünglinge aus und sprach zu ihnen: Geht hinauf gen Karmel;
    und wenn ihr zu Nabal kommt, so grüßet ihn in meinem Namen freundlich'
  eng-JPS: 'And David sent ten young men, and David said unto the young men: ''Get
    you up to Carmel, and go to Nabal, and greet him in my name;'
  srp-1865: 'I posla David deset momaka, i reèe David momcima: idite na Karmil, i
    otidite k Navalu, i pozdravite ga od mene.'
  lug-lug: Dawudi n’atuma abavubuka kkumi, n’abagamba nti, “Mwambuke e Kalumeeri eri
    Nabali mumulamuse mu linnya lyange.
  heb-heb: וישלח דוד עשרה נערים ויאמר דוד לנערים עלו כרמלה ובאתם אל נבל ושאלתם לו
    בשמי לשלום׃
  ben-IRV: পরে দায়ূদ দশ জন যুবককে পাঠালেন; দায়ূদ সেই যুবকদেরকে বললেন, “তোমরা কর্মিলে
    উঠে নাবলের কাছে যাও এবং আমার নামে তাকে অভিবাদন কর;
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਦਸ ਜੁਆਨ ਘੱਲੇ ਅਤੇ ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਜੁਆਨਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਨਾਬਾਲ
    ਕੋਲ ਕਰਮਲ ਨੂੰ ਤੁਰ ਜਾਓ ਅਤੇ ਮੇਰਾ ਨਾਮ ਲੈ ਕੇ ਉਹ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛੋ।
  tkr-tkr: 'Mang''vee cuna yits''ıyre mek''vna insan g''axuvu, manbışik''le eyhen:
    – Karmelqa, Navalısqa ılqeepç''ı, zalena salam hivxhar hee''e.'
  mya-JVB: လုလင် တကျိပ် တို့ကို ခေါ်၍ နာဗလ ရှိရာ ကရမေလ မြို့သို့ သွား ကြတော့။
  tbg-tbg: Devitiva vaiinti 10navu nititero tiharo, Nenavu Kaamelini otunte ti hutu
    nteha Nabaarira uva mantama timitaate, tiro.
  hmo-hmo: Vadaeni Davida ese iena eregabe taudia 10 ia siaia lao, ia oda henia idia
    dekenai, ia gwau, “Karamele dekenai do umui daekau lao, Nabala dekenai do umui
    lao, bona lauegu ladana dekenai hanamoa do umui henia.
  urd-urd: इसलिए दाऊद ने दस जवान रवाना किए और उसने उन जवानों से कहा, “कि तुम कर्मिल
    पर चढ़कर नाबाल के पास जाओ, और मेरा नाम लेकर उसे सलाम कहो।
  rus-SYN: 'И послал Давид десять отроков, и сказал Давид отрокам: взойдите на Кармил
    и пойдите к Навалу, и приветствуйте его от моего имени,'
  bqc-SIM: 'Ɔ̃ à a ìwaↄ zĩ̀ gbɛ̃ↄn kwi, a ònɛ́: À fɛlɛ gɛ́ Nabali kĩ́i Kaamɛli,
    í fↄkpawàmɛɛ,'
  tcz-CHONGTHU: Hijeh chun David in gollhang somkhat asolin Nabal henga thuthot le
    salam gabol din asol in ahi.
  mar-mar: मग दावीदाने दहा तरुणास पाठवले आणि दावीद त्या तरुणास म्हणाला, “कर्मेल येथे
    जा व नाबालाकडे जाऊन माझ्या नावाने त्यास सलाम करा.
  qub-qub: '@see-verse:1SA.025.004'
  bqp-bqp: 'Akũ à a ìbanↄ zĩ̀ gbɛ̃nↄn kuri, à pìńnɛ: À futɛ à gɛ́ Nabala kĩnaa zaa
    Kamɛli, à fↄ kpáamɛnɛ'
  hat-hat: 'Li voye dis jenn gason bò kote l''. Li di yo konsa: -Moute lavil Kamèl,
    ale lakay Nabal, n''a di l'' mwen voye bonjou pou li.'
  eng-BSB: So David sent ten young men and instructed them, “Go up to Nabal at Carmel.
    Greet him in my name
  tod-tod: 'É yeeloni zunu loungo puugɔ ʋa, ná-nuiti saama, é ɠɛ ti ma: «À li
    Kaalemɛle, wo Naɓale luʋɔ bɛ̀.'
  eng-WEBPB: David sent ten young men; and David said to the young men, “Go up to
    Carmel, and go to Nabal, and greet him in my name.
  kbq-kbq: 10ni'a nehazave huzamanteno anage hu'ne, Kameli kumate vuta, nagri nagifi
    knare kne huta Nebalina ome humuse hunenteta,
  nhe-BL: quintitlanqui majtlactli tlacame tlen quinilhui ma yaca Carmel para quiitatij
    Nabal huan ma quiilhuica para David quihualtlajpalohua.
  bus-bus: 'Ben à a ìbanↄ zĩ̀ gↄ̃ↄn kuri à bèńnɛ: À fɛɛ à gá Nabala kiia zaa Kamɛli,
    à ì kpáamɛ'
  gub-BL: A'e rupi omono kar Tawi 10 kwàkwàmo Karamew pe wà. — Pekar Namaw nehe ty
    wà. — Nekatu pa, peze izupe herer rehe nehe, i'i wanupe.
  eng-DRA: 'He sent ten young men, and said to them: Go up to Carmel, and go to Nabal,
    and salute him in my name with peace.'
