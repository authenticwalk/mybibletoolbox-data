    kɛ iyɑɣɑ (1000). Apɑlʋ ɩnɩ ɩ hǝtɛ ntɛ́ Nɑpɑɑlɩ, nɑ ɩ ɑlʋ sɩ Apikɑɑlɩ. Alʋ ɩnɩ
    ɩ kɑ wɛ lǝmɑɣɑsɛɛ kɛ́ nɑ ɩ ɩsɛntɑɑ lɩɩwɑ. Amɑ ɩ pɑɑlʋ nɑ́ kɛ́ yʋlʋ nyǝmǝŋ tʋ nɑ
    ɩsɑɣɑʋ. Kɑmɛɛlɩ kɛ pɑɑ wɛ wɑɑtʋ ɩnɩ nɑ pɑ́ kɔɔkɩ pɑ heeŋ hʋntʋ.
  azb-azb: Maonda yaşayan, Karmeldə mülkü olan çox varlı bir adam var idi. Onun üç
    min baş qoyunu, min baş keçisi vardı. O, qoyunlarını Karmeldə qırxdırırdı.
  eng-DBY: And there was a man at Maon, whose business was at Carmel; and the man
    was very great, and he had three thousand sheep and a thousand goats; and he was
    shearing his sheep at Carmel.
  hin-2017: माओन में एक पुरुष रहता था जिसका व्यापार कर्मेल में था। और वह पुरुष बहुत
    धनी था, और उसकी तीन हजार भेड़ें, और एक हजार बकरियाँ थीं; और वह अपनी भेड़ों का
    ऊन कतर रहा था।
  wol-KYG: Jenn waay a nga woon ca dëkk ba ñuy wax Mawon. Amoon na alal foofa ca dëkk
    ba ñuy wax Karmel; ku barele woon lool la, amoon na ñetti junniy xar ak junniy
    bëy. Mu nekkoon Karmel, di watlu ay xaram.
  eng-YLT: And [there is] a man in Maon, and his work [is] in Carmel; and the man
    [is] very great, and he hath three thousand sheep, and a thousand goats; and he
    is shearing his flock in Carmel.
  eng-WYC-2017: And in Maon there was a man, and his possession was in Carmel; and
    that man was full great, and there were to him three thousand sheep, and a thousand
    of goats; and it befelled that his flock was shorn in Carmel.
  eng-WMBB: There was a man in Maon whose possessions were in Carmel; and the man
    was very great. He had three thousand sheep and a thousand goats; and he was shearing
    his sheep in Carmel.
  urd-GVH: मऊन में कालिब के ख़ानदान का एक आदमी रहता था जिसका नाम नाबाल था। वह निहायत
    अमीर था। करमिल के क़रीब उस की 3,000 भेड़ें और 1,000 बकरियाँ थीं। बीवी का नाम अबीजेल
    था। वह ज़हीन भी थी और ख़ूबसूरत भी। उसके मुक़ाबले में नाबाल सख़्तमिज़ाज और कमीना
    था। एक दिन नाबाल अपनी भेड़ों के बाल कतरने के लिए करमिल आया। जब दाऊद को ख़बर मिली
  rug-rug: Koanana si keke tie pozana e Nebalo mae guana koasa butubutu te Kelebi,
    sapu koa koasa vasileana pa Maoni, meke tago pepeso kapae koasa vasileana pa Kameli.
    Keke tie tagotago hola si asa. Tagoi sa si ka ṉeta tina sipi, meke keke tina qoti.
    Leleana meke tumatumaena se Abiqeli sa nana barikaleqe, ba na tie bubugoro haru
    se Nebalo meke lopu hiva ta totolie si asa. Korapa koto nana sipi se Nebalo pa
    Kameli.
  gaz-gaz: Namni Maaʼoon kan Qarmeloos keessaa qabeenya qabu tokko akka malee sooressa
    ture. Innis reʼoota kuma tokkoo fi hoolota kuma sadii kanneen Qarmeloositti rifeensa
    irraa haadatu qaba ture.
  fra-LSG: Il y avait à Maon un homme fort riche, possédant des biens à Carmel; il
    avait trois mille brebis et mille chèvres, et il se trouvait à Carmel pour la
    tonte de ses brebis.
  yal-yal: Nafulu kan gbeena nde yi Mayon taani naxan yi walima Karemele yi. Yɛxɛɛ
    wuli keden e nun sii wuli keden yi a yii, a yi ne nan xabene maxabama Karemele
    yi.
  haw-1868: A o kekahi kauaka ma Maona, a ma Karemela kona waiwai; a he kanaka waiwai
    loa ia, akolu ana tausani hipa, hookahi tausani kao; a ako iho la ia i kana poe
    hipa ma Karemela.
  arb-NAV: وَكَانَ هُنَاكَ رَجُلٌ ثَرِيٌّ مُقِيمٌ فِي مَدِينَةِ مَعُونَ ذُو أَمْلاكٍ
    فِي الْكَرْمَلِ حَيْثُ كَانَ يَجُزُّ غَنَمَهُ، وَكَانَتْ ثَرْوَتُهُ طَائِلَةً
    جِدّاً، إِذْ كَانَ يَمْتَلِكُ ثَلاثَةَ آلافِ رَأْسٍ مِنَ الْغَنَمِ وَأَلْفاً مِنَ
    الْمَعْزِ.
  ewe-ewe: Lãnyiƒe nɔ kesinɔtɔ aɖe si tso Maon la si le afi ma te ɖe Karmel ŋu. Alẽ
    akpe etɔ̃ (3,000) kple gbɔ̃ akpe ɖeka nɔ esi. Kesinɔtɔ sia va eƒe lãnyiƒe le ɣeyiɣi
    sia me hena fukoko na eƒe alẽwo.
  eng-LEE: 'And there was a man in Ma''on, whose business was in Carmel; and the man
    was very great, and he had three thousand sheep, and a thousand goats: and he
    was, while they were shearing his sheep, at Carmel.'
  asm-FB: সেই সময়ত মায়োনৰ এজন মানুহ আছিল, তেওঁৰ সম্পত্তি কৰ্মিলত আছিল। তেওঁ ধনৱান
    লোক আছিল। তেওঁৰ তিনি হাজাৰ মেৰ-ছাগ আৰু এক হাজাৰ ছাগলী আছিল; তেওঁ কৰ্মিলত নিজৰ
    ভেড়াবোৰৰ নোম কাটি আছিল।
  sus-A: كُنتِفِ ندٍ نُ نَ مَيٌن، نَشَن مَ يّشّ وُلُ سَشَن نُن سِ وُلُ كٍرٍن نُ نَ
    كَرٍ مٍلٍ. عَ نُ سِفَشِ عَ شَ نَ يّشّييٍ شَبٍ مَبِدٍ.
  fra-SBL: Il y avait à Maon un homme dont les biens étaient au Carmel, et cet homme
    était très grand. Il avait trois mille brebis et mille chèvres, et il tondait
    ses brebis au Carmel.
  hbo-hbo: וְאִ֨ישׁ בְּמָעֹ֜ון וּמַעֲשֵׂ֣הוּ בַכַּרְמֶ֗ל וְהָאִישׁ֙ גָּדֹ֣ול מְאֹ֔ד
    וְלֹ֛ו צֹ֥אן שְׁלֹֽשֶׁת־אֲלָפִ֖ים וְאֶ֣לֶף עִזִּ֑ים וַיְהִ֛י בִּגְזֹ֥ז אֶת־צֹאנֹ֖ו
    בַּכַּרְמֶֽל׃
  piu-2006: '@see-verse:1SA.025.001'
  pjt-pjt: Ka ngura nyara Mayanta wati kutjupa mani puḻkatjara nyinangi ini Napalnga
    tawunungka itingka Kaamulta. Paluṟu panya wati Calebakunu, munu manta nyara palula
    tjiipi 3,000 aṯunymaṟa kanyilpai, nanikuta 1,000 kuḻu tjunguṟa. Ka kuri palumpa
    ini Apikailnga, kungkawaṟa wiṟu mulapa nintipuka alatjiṯu. Palu Napalnga panya
    wati pikaṯi mulapa munu ngaḻṯunytju wiya alatjiṯu. Ka nyara palula aṟangka palumpa
    waṟka tjuṯangku palumpa tjiipi tjuṯa tjiiṟamilaningi ngura nyara palumpangka Kaamulta.
  kik-kik: Mũndũ ũmwe wa kũu Maoni, ũrĩa warĩ na indo kũu Karimeli, aarĩ mũtongu mũno.
    Aarĩ na mbũri ngiri ĩmwe na ngʼondu ngiri ithatũ, iria aamuraga guoya kũu Karimeli.
  fra-NCL: Il y avait à Maon un homme ayant ses biens à Carmel ; c’était un homme
    très riche, il avait trois mille brebis et mille chèvres, et il se trouvait à
    Carmel pour la tonte de ses brebis.
  cek-AK: Karmel vangpui ah im katawn, Maon ih kami maeto oh; anih loe angraeng parai
    moe, maeh sangto hoi tuu sang thumto tawnh; anih loe Karmel ah tuu mui to aah.
  cuk-cuk: Maónʼgine dule-wargwen-mani-ibed maid. We-duledi, sibad-wawaad milipaa
    (3,000) nikad, degi, sibad miligwen (1,000) nikabalid. We-dule, Carmel-neggweburgi
    neg-dummad-nikadgi sibad-wawaadmar-e-absar enidaed.
  uig-CYR: Әнди тирикчилиги Кармәлдә болған, Маонда олтирақлиқ бир адәм бар еди. Бу
    киши бәк бай болуп үч миң қой, бир миң өшкиси бар еди. У өз қойлирини Кармәлдә
    қирқивататти.
  tel-2017: మాయోను గ్రామంలో ఒకడున్నాడు. అతని ఆస్తిపాస్తులన్నీ కర్మెలులో ఉన్నాయి. అతడు
    చాలా ధనవంతుడు, అతనికి మూడువేల గొర్రెలు, వెయ్యి మేకలు ఉన్నాయి. అతడు కర్మెలులో తన
    గొర్రెల బొచ్చు కత్తిరించడానికి వెళ్ళాడు.
  hat-BSA: Te gen yon mesye nan Maon ki te fè komès li nan Carmel. Mesye a te byen
    rich e li te gen twa-mil mouton avèk twa-mil kabrit. Li t ap taye lenn mouton
    li nan Carmel.
  kos-kos: Oasr sie mukul in acn Maon su oasr acn lal in acn Carmel. Mwet se inge
    el arulana kasrup. Oasr tolu tausin sheep natul, ac sie tausin nani. In pacl se
    inge el muta Carmel ac kalkul sheep natul.
  hbo-WLC: וְאִ֨ישׁ בְּמָע֜וֹן וּמַעֲשֵׂ֣הוּ בַכַּרְמֶ֗ל וְהָאִישׁ֙ גָּד֣וֹל מְאֹ֔ד
    וְל֛וֹ צֹ֥אן שְׁלֹֽשֶׁת־אֲלָפִ֖ים וְאֶ֣לֶף עִזִּ֑ים וַיְהִ֛י בִּגְזֹ֥ז אֶת־צֹאנ֖וֹ
    בַּכַּרְמֶֽל׃
  ibo-ibo: Otu nwoke dị, onye obodo Maon, onye ikwu Kaleb, nke nwere akụnụba. O nwere
    igwe atụrụ dị puku atọ, na otu puku ewu, ndị ọ nọ nʼubi nʼoge a na-akpụchapụ ajị
    ha nʼobodo Kamel.
  ory-ory: ସେହି ସମୟରେ ମାୟୋନ୍‌ସ୍ଥିତ ଜଣେ ଲୋକ କର୍ମିଲରେ ବ୍ୟବସାୟ କରୁଥିଲା; ସେ ଅତି ବଡ଼ ଲୋକ
    ଓ ତାହାର ତିନି ସହସ୍ର ମେଷ ଓ ଏକ ସହସ୍ର ଛାଗୀ ଥିଲେ; ପୁଣି, ସେ କର୍ମିଲରେ ଆପଣା ମେଷଲୋମ ଛେଦନ
    କରୁଥିଲା।
  chk-chk: A wor eman mwän lon Maon mi wor fanüan lon Karmel. Ei mwän a fokun pisekisek.
    A wor ülüngeröü nöün sip me engeröü nöün kuuch. Iwe, a fichi ülöülen nöün sip
    lon Karmel.
  ssd-ssd: Maonnu taŋgo ande nyunu Nabal nu nuŋe agaŋmor kame ta tumbraŋ suŋgo Karmelŋge
    kulatka minanu. Taŋgo ta nu maror taŋgo. Nu sipsip 3,000 meme 1,000 ŋak minna.
    Piyo nuŋe ta nyunu Abigail. Nu pino ŋgarosu mayenu raŋgun mayenu. Taŋgo nuŋe ta
    nu mugru sambek nu gubra te-fagna tuku. Nu Kaleb tuku ndare. Taŋgo ta tuku piro
    mbal nane Karmelŋge sipsip ŋguenu kugerka minnaig le nu ka nane kulatka taŋge
    minna le
  rop-rop: Afta na Deibid bin go en jidan langa det deset kantri gulum Paran. Wal
    wan men deya langa det taun bin neim Neibal. Imbin brom det femili gulum Keilab,
    en imbin brabli ritjmen. Imbin abum kantri langa det pleis gulum Kamul, en imbin
    abum 3,000 ship en 1,000 gout, en imbin abum brabli purdiwan waif du. Im waif
    bin neim Ebigeil, en imbin brabli kleba gel. Bat Neibal bin brabli nogudbala,
    en imbin oldei temperap kwikbala. Wal wandei Neibal bin deigimatbat detlot wul
    brom ola ship blanga im deya langa det pleis gulum Kamul,
  ukr-1871: Був же в Маонї чоловік, а майно його було в Кармелї. Чоловік той був вельми
    багатий; мав три тисячі овець і тисячу кіз; і був він саме на стриговинах овець
    своїх на Кармелї.
  deu-1951: Und es war ein Mann zu Maon, der hatte sein Gewerbe zu Karmel; und dieser
    Mann war von sehr großem Vermögen, und er hatte dreitausend Schafe und tausend
    Ziegen; und es begab sich, daß er seine Schafe zu Karmel scheren ließ.
  eng-JPS: And there was a man in Maon, whose possessions were in Carmel; and the
    man was very great, and he had three thousand sheep, and a thousand goats; and
    he was shearing his sheep in Carmel.
  srp-1865: A bijaše jedan èovjek u Maonu, a stoka mu bijaše na Karmilu; i bijaše
    èovjek vrlo bogat, jer imaše tri tisuæe ovaca i tisuæu koza, i tada strizijaše
    ovce svoje na Karmilu.
  lug-lug: Mu biro ebyo waaliwo omusajja omugagga ennyo mu Mawoni eyalina eby’obugagga
    e Kalumeeri. Yalina endiga enkumi ssatu n’embuzi lukumi. Byali biseera bya kusala
    byoya eby’endiga ze, e Kalumeeri.
  heb-heb: ואיש במעון ומעשהו בכרמל והאיש גדול מאד ולו צאן שלשת אלפים ואלף עזים ויהי
    בגזז את צאנו בכרמל׃
  ben-IRV: সেই দিনের মায়োনে এক লোক ছিল, কর্মিলে তার বিষয় সম্পত্তি ছিল; সে খুব বড়
    মানুষ; তার তিন হাজার ভেড়া ও এক হাজার ছাগী ছিল৷ সেই লোক কর্মিলে নিজের ভেড়াদের
    লোম কাটছিল৷
  pan-pan: ਉੱਥੇ ਮਾਓਨ ਵਿੱਚ ਇੱਕ ਮਨੁੱਖ ਸੀ ਜਿਹ ਦਾ ਕਾਰੋਬਾਰ ਕਰਮਲ ਵਿੱਚ ਸੀ। ਇਹ ਬਹੁਤ ਧਨਵਾਨ
    ਮਨੁੱਖ ਸੀ ਅਤੇ ਤਿੰਨ ਹਜ਼ਾਰ ਭੇਡ ਅਤੇ ਇੱਕ ਹਜ਼ਾਰ ਬੱਕਰੀਆਂ ਉਹ ਦੇ ਕੋਲ ਸੀ ਅਤੇ ਉਹ ਕਰਮਲ ਵਿੱਚ
    ਆਪਣੀਆਂ ਭੇਡਾਂ ਦੀ ਉੱਨ ਕਤਰ ਰਿਹਾ ਸੀ।
  tkr-tkr: Maoneençena sa insan, Karmel eyhene şaharee geed karnana insan ıxha. Mang'uqa
    xhebıd aazır vəq'ə, aazırıb ts'e' vooxhe. Mang'vee vəq'əbı Karmel qoyşar ıxha.
  mya-JVB: ထိုအခါ မောန အရပ်၌ နေ၍ ကရမေလ မြို့၌ ဥစ္စာ များ သော သူ တဦးရှိ၏။ ထိုသူသည်လူ
    ကြီး ဖြစ်၍ ၊ သိုး သုံး ထောင် ၊ ဆိတ် တထောင် ကို ရတတ်၏။ ကရမေလ မြို့မှာ သိုး မွေးကို
    ညှပ် ၍နေ၏။
  tbg-tbg: Maoni vatukaihainaa vaiinti vo Nabaarirave – Kia-Avu-Aato-Vataarave tu
    vaiintiva vaura. Viva Kalepira vohaa ankuvano vauvaro vira vatavano Kaameli nora
    vatuka aumanto vaura. Nabaariva airi airaira vato vaiintiva vaiharo sipisipi 3,000
    vatero, memeraa 1,000 vatora. Vira naata Avikeriva koqe avu aato vataava vauvaro
    vira viri vaatavanovata koqe iro vaura. Mintima vauvarovata, vira vaati Nabaariva
    voqama kero vaiinti niti vau vaiintiva vaiharo nai airaira kampaiqama kero tuate
    vauva vaura.
  hmo-hmo: Tau ta be Maono dekenai ia noho, iena tano bona gaukara gabuna be Karamele
    dekenai. Ia be kohu momo tauna, iena mamoe be 3000, bona iena nanigosi be 1000.
    Ia ese iena mamoe edia huina be Karamele dekenai ia utua.
  urd-urd: और म'ऊन में एक शख़्स रहता था जिसकी जायदाद करमिल में थी यह शख़्स बहुत बड़ा
    था और उस के पास तीन हज़ार भेड़ें और एक हज़ार बकरियाँ थीं और यह कर्मिल में अपनी
    भेड़ों के बाल कतर रहा था।
  rus-SYN: Был некто в Маоне, а имение его на Кармиле, человек очень богатый; у него
    было три тысячи овец и тысяча коз; и был он при стрижке овец своих на Кармиле.
  bqc-SIM: Maↄni gbɛ̃e ku, a bↄↄlɛ vĩ Kaamɛli we. Ɔde saɛ, a sãↄ vĩ mɛ̀n ↄ̀aa gɛ̃o
    ń bleↄ mɛ̀n ↄ̀aa sↄo. Ɔ̃ à mↄ̀ Kaamɛli a sãↄ kãkɛ̃ɛlɛi.
  tcz-CHONGTHU: Maon a kon neile gou tampi neiyah mihaothei tah khat Carmel khopia
    kiveina bol mi khat aum in ahi. Amachun kelngoi sang thum chule kelcha sangkhat
    aneiyin ahi chule hiche phatlai chu kelmulvo phatlai ahi.
  mar-mar: मावोनात एक पुरुष होता त्याची मालमत्ता कार्मेल येथे होती; तो पुरुष फार मोठा
    होता; त्याची तीन हजार मेंढरे व एक हजार बकरी होती; तो आपली मेंढरे कर्मेलात कातरीत
    होता.
  qub-qub: Maón particho tiyaran fiyupa rïcu runa quimsa waranga (3,000) uyshayoj,
    waranga (1,000) cabrayoj. Carmel siudächönami imatapis ranticoj. Chaymanmi millwa
    rutuchej aywaran.
  bqp-bqp: Maↄni gbɛ̃ke kun, à bↄkↄtɛ vĩ Kamɛli gwe. Aruzɛkɛde zↄ̃kↄ̃ↄmɛ, à sãnↄ
    vĩ wàa gɛ̃ro kũ blènↄ wàa sↄↄro. Akũ à sù Kamɛli de à a sãnↄ kã zↄ̃zↄ̃.
  hat-hat: 'Te gen yon nonm moun lavil Maon ki te gen bitasyon l'' lavil Kamèl. Nonm
    lan te rich anpil: li te gen twamil (03.000) tèt mouton ak mil (01000) tèt kabrit.
    Lè sa a, msye te lavil Kamèl pou fè taye lenn mouton l'' yo.'
  eng-BSB: Now there was a man in Maon whose business was in Carmel. He was a very
    wealthy man with a thousand goats and three thousand sheep, which he was shearing
    in Carmel.
  tod-tod: Zunui ta ɠɛni Maon, é ga kpɛtɛ nu wola, kɔligiti ti ɠɛni Kaalemɛle taa
    goi zu. Baalagi ɠɛni zea ga waasaʋagɔ (3 000), bolii ɠɛ zea ga waagila (1 000).
    Niima ziɛgi zu é ɠɛni Kaalemɛle, é ɗa ná-baalagiti maaleɠai leʋe.
  eng-WEBPB: There was a man in Maon whose possessions were in Carmel; and the man
    was very great. He had three thousand sheep and a thousand goats; and he was shearing
    his sheep in Carmel.
  kbq-kbq: Hagi Maoni kaziga Kameli kumatera tusi'a feno ante'nea nera magora mani'neankino,
    ana ne'mo'a 3 tauseni'a sipisipi afu anteno, 1tauseni'a meme afu ante'ne. Hagi
    mago zupa sipisipi afu'amofo azoka nehareno mani'ne.
  nhe-BL: Huan ipan altepetl Maón itztoya se tlacatl itoca Nabal tlen eliyaya se tominpixquetl.
    Nabal quinpixtoya 3 mil borregojme, huan se mil chivojme. Ipan nopa tonali yajaya
    itztoya nechca altepetl Carmel pampa nopona quinximayaya iborregojhua.
  bus-bus: Maↄni gbɛ̃kee kuu, à bↄkↄ̃tɛ vĩ Kamɛli gwe. Auzikide sàmɛ, à sãanↄ vĩ
    bↄrↄ aagↄ̃ kↄ̃n blènↄ wàa sↄↄro. Ben à mↄ̀ Kamɛli lɛ à a sãanↄ kã kɛ̃ɛ.
  gub-BL: Amo Karew izuapyr Namaw her ma'e Maom taw parer uma'ereko Karamew tawhu
    pe a'e. Hemetarer katu a'e. Heta 3 miw àràpuhàràn hawitu ma'e izupe wà. Heta miw
    àràpuhàrànete izupe wà no. Hemireko a'e, Amigaiw her romo a'e. Ipuràg eteahy hemireko.
    Ukwaw katu ma'e no. Imen na'ikatu kwaw a'e. Upuraraw kar ma'erahy tetea'u teko
    wanupe. Amo 'ar mehe wiko Namaw Karamew pe weimaw àràpuhàràn hawer imonohok pà.
  eng-DRA: 'Now there was a certain man in the wilderness of Maon, and his possessions
    were in Carmel, and the man was very great: and he had three thousand sheep, and
    a thousand goats: and it happened that he was shearing his sheep in Carmel.'
