verse: 1SA.025.002
translations:
  mal-C: കർമേലിൽ വസ്തുവകകളുള്ള മാവോന്യനായ ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു. അദ്ദേഹം മഹാധനികനായിരുന്നു.
    കർമേലിൽ അദ്ദേഹത്തിന് ആയിരം കോലാടുകളും മൂവായിരം ചെമ്മരിയാടുകളും ഉണ്ടായിരുന്നു,
    ആടുകളുടെ രോമം കത്രിക്കുന്ന സമയമായിരുന്നു അത്.
  deu-TKW: Nun lebte in Maon ein Mann, der hatte sein Geschäft in Karmel. Der Mann
    war sehr reich; er besaß 3000 Schafe und 1000 Ziegen. Er eben mit der Schur seine
    Schafe in Karmel beschäftigt.
  lin-lin: Na mboka Maoni, ezalaki na moto moko ya bozwi oyo bomengo na ye ezalaki
    kati na mboka Karimeli. Azalaki na bameme ya mibali nkoto misato mpe bantaba ya
    basi nkoto moko. Na eleko oyo, azalaki kati na Karimeli epai wapi azalaki kokata
    bameme na ye bapwale.
  eng-LSV: And [there is] a man in Maon, and his work [is] in Carmel; and the man
    [is] very great, and he has three thousand sheep and one thousand goats; and he
    is shearing his flock in Carmel.
  eng-GNV: 'Now in Maon was a man, who had his possessio in Carmel, and the man was
    exceeding mightie and had three thousand sheepe, and a thousand goates: and he
    was shering his sheepe in Carmel.'
  eng-WEBSTER: 'And there was a man in Maon, whose possessions were in Carmel; and
    the man was very great, and he had three thousand sheep, and a thousand goats:
    and he was shearing his sheep in Carmel.'
  nhw-BL: Huan ipan altepetl Maón itztoya se tlacatl itoca Nabal catli eliyaya se
    tominpixquetl. Nabal quinpixtoya 3 mil borregojme, huan se mil chivojme. Ipan
    nopa tonali yaya itztoya nechca altepetl Carmel pampa nopona quinximayaya iborregojhua.
  swh-ONEN: Mtu mmoja huko Maoni, aliyekuwa na makao huko Karmeli, alikuwa tajiri
    sana. Alikuwa na mbuzi elfu moja na kondoo elfu tatu, aliokuwa akiwakata manyoya
    huko Karmeli.
  bba-bba: Durɔ ɡoo wɑ̃ɑ Mɑoniɔ, win yĩsirɑ Nɑbɑli. U sɑ̃ɑwɑ Kɑlɛbun bweseru. U mɑɑ
    sɑ̃ɑwɑ dukiɑ bɑkɑɡii. U yɑ̃ɑnu mɔwɑ nɔrɔbun subɑ itɑ (3.000), bonu mɑɑ nɔrɔbu
    (1.000). Durɔ wi, u sɛ̃, win kookoosu kun wɑ̃, ɑdɑmɑ win kurɔ Abiɡɑli u bwisi
    mɔ. U mɑɑ sɑ̃ɑ kurɔ burɔ. Kɑɑmɛliɔrɑ durɔ win ɡberu kpɑɑnɛ wɑ̃ɑ. Miyɑ u win yɑ̃ɑ
    nin sɑnsu bɔɔrimɔ.
  eng-KJVCPB: 'And there was a man in Maon, whose possessions were in Carmel; and
    the man was very great, and he had three thousand sheep, and a thousand goats:
    and he was shearing his sheep in Carmel.'
  luo-luo: Ne nitie ngʼat moro e piny Maon mane nigi mwandu Karmel, ne en jamoko ahinya.
    Ne en gi diek alufu achiel gi rombe alufu adek, mane ongʼado yiegi e Karmel.
  meu-meu: 'Tau ta Maono ai e nohova; ena ḡaukara gabuna be Karamele ai. Ia na taḡa
    tauna: ena mamoe na daha toi bona ena nani na daha ta. Ia ese ena mamoe huidia
    e utu Karamele ai.'
  npi-ULB: माओनमा एक जना मानिस थिए जसको सम्‍पत्ति कार्मेलमा थियो । त्यो मानिस धेरै
    धनी थियो । उसको तिन हजार भेडा र एक हजार बाख्राहरू थिए । उसले कार्मेलमा भेडाको
    ऊन कत्रँदै थियो ।
  yor-yor: 'Ọkùnrin kan sì ń bẹ ní Maoni, ẹni tí iṣẹ́ rẹ̀ ń bẹ ní Karmeli; ọkùnrin
    náà sì ní ọrọ̀ púpọ̀, ó sì ní ẹgbẹ̀rún mẹ́ta (3,000) àgùntàn, àti ẹgbẹ̀rún (1,000)
    ewúrẹ́: ó sì ń rẹ irun àgùntàn rẹ̀ ní Karmeli.'
  ind-ind: Ada seorang laki-laki dari suku Kaleb, bernama Nabal, tinggal di daerah
    yang sama dan memiliki tanah dekat kota Karmel. Dia seorang yang sangat kaya,
    yang memiliki 3.000 ekor domba dan 1.000 ekor kambing. Pada saat itu dia sedang
    berada di Karmel mencukur bulu domba-dombanya. Nabal memiliki istri bernama Abigail.
    Abigail bijaksana dan cantik, sedangkan suaminya kasar dan perbuatannya jahat.
  pes-OPCB: در آنجا مرد ثروتمندی از خاندان کالیب به نام نابال زندگی می‌کرد. او املاکی
    در کرمل داشت و صاحب سه هزار گوسفند و هزار بز بود. همسر او اَبیجایِل نام داشت و
    زنی زیبا و باهوش بود، اما خود او خشن و بدرفتار بود. یک روز وقتی نابال در کرمل
    مشغول چیدن پشم گوسفندانش بود،
  tgl-ULB: Mayroong isang lalaki sa Maon, na may mga pag-aari sa Carmel. Napakayaman
    ng lalaki. Mayroon siyang tatlong libong tupa at isang libong kambing. Naggugupit
    siya ng kanyang tupa sa Carmel.
  hui-hui: Maono tanoali mbira mini Nabala hene. Agali ogoni ibu Kalebe hameigini
    aria howa ibunaga dindi podene mbira Kamelo tanoha wu hene. Ibu agali homogo gibi
    howa nogo sibi daosini tebira (3,000) hinalu meme daosini mbira (1,000) hinu hene.
    Agali ogoni ibu one wali bayale mini Abigele berenego ibunaga mini bogaru bayaleorewi
    berene. Anigo Nabala ibu agali mana bayale nabiaga koni kerahe mbira hene. Horo
    mbirungi Nabala ibu dindi Kamelo ogoniha howa ibugua ibunaga nogo sibirunaga irini
    podalu hene.
  mya-mya: ကာ​လက်​သား​ချင်း​စု​တွင်​မော​န​မြို့​သား နာ​ဗ​လ​ဆို​သူ​လူ​တစ်​ယောက်​ရှိ​၏။
    သူ​သည် က​ရ​မေ​လ​မြို့​အ​နီး​တွင်​နေ​ထိုင်​သော​မြေ ပိုင်​ရှင်​ဖြစ်​သည်။ သူ​သည်​သိုး​သုံး​ထောင်​နှင့်
    ဆိတ်​တစ်​ထောင်​ကို​ပိုင်​သ​ဖြင့် အ​လွန်​ကြွယ်​ဝ ချမ်း​သာ​သူ​ဖြစ်​၏။ သူ​၏​ဇ​နီး​အ​ဘိ​ဂဲ​လ
    သည်​အ​ဆင်း​လှ​၍ ပ​ညာ​အ​မြော်​အ​မြင်​ရှိ သူ​အ​မျိုး​သ​မီး​ဖြစ်​၏။ နာ​ဗ​လ​မူ​ကား
    သ​ဘော​ယုတ်​၍​ရိုင်း​ပြ​သူ​ဖြစ်​သ​တည်း။ နာ​ဗ​လ​သည်​က​ရ​မေ​လ​မြို့​တွင်​မိ​မိ​၏​သိုး
    များ​ကို​အ​မွေး​ညှပ်​လျက်​နေ​၏။-
  bod-N: མཱ་ཨོན་ཡུལ་དུ་མི་ཞིག་ཡོད་པ་དང་དེའི་རྒྱུ་ནོར་ཀར་མེལ་ཞེས་བྱ་བའི་ཡུལ་དུ་ཡོད་པ་ཡིན།
    མི་དེ་ནི་རྒྱུ་འབྱོར་བ་ཤིན་ཏུ་ཆེ་ཞིང་ཁོ་ལ་ལུག་སྟོང་ཕྲག་གསུམ་དང་། ར་སྟོང་ཕྲག་གཅིག་ཡོད་ཅིང་ཀར་མེལ་ཡུལ་དུ་མི་དེས་ལུག་གི་བལ་འབྲེག་པའི་སྒང་ལ།
  sna-sna: Mumwe murume weMaoni, uyo akanga ane pfuma ikoko paKarimeri, akanga akapfuma
    kwazvo. Akanga ane mbudzi chiuru uye makwai zviuru zvitatu, aakanga achiveura
    paKarimeri.
  spa-BLM: Había un hombre en Maón cuyas posesiones estaban en el Carmelo; el hombre
    era muy grande. Tenía tres mil ovejas y mil cabras, y estaba esquilando sus ovejas
    en el Carmelo.
  cac-cac: A d'a chon̈ab' Maón, ay jun vin̈ te b'eyum, oxe' mil noc' scalnel vin̈,
    jun mil noc' schiva vin̈. Ay sluum vin̈ d'a slac'anil chon̈ab' Carmel, ata' sjoxel
    noc' scalnel vin̈ chi'.
  swh-ULB: Kulikuwa na mtu mmoja huko Maoni, na mali zake zilikuwa huko Karmali. Mtu
    huyo alikuwa tajiri sana. Alikuwa na kondoo elfu tatu na mbuzi elfu moja. Naye
    alikuwa akiwakata manyoya kondoo wake huko Karmeli.
  bel-bel: Быў нехта ў Маоне, а маёнтак яго на Карміле, чалавек вельмі багаты; у яго
    было тры тысячы авечак і тысяча коз; і быў ён пры стрыжцы авечак на Карміле.
  deu-ELBBK: Und es war ein Mann in Maon, der seine Geschäfte in Karmel hatte; und
    der Mann war sehr vermögend und hatte 3.000 Schafe und 1.000 Ziegen; und er war
    während der Schur seiner Schafe in Karmel.
  mbb-OT: Dutun te Maon duen sevaha he etew zutun he zekelà is ketiǥeyunan din, duen
    tanè din diyà te Carmel. 1,000 is kambing din ne 3,000 is kerehidu zin ne ebpen-elutan
    din diyà te Carmel.
  mal-2015: കർമ്മേലിൽ വ്യാപാരമുള്ള ഒരു മാവോന്യൻ ഉണ്ടായിരുന്നു; അവൻ മഹാ ധനികനായിരുന്നു;
    അവന്നു മൂവായിരം ചെമ്മരിയാടും ആയിരം കോലാടും ഉണ്ടായിരുന്നു; അവന്നു കർമ്മേലിൽ ആടുകളെ
    രോമം കത്രിക്കുന്ന അടിയന്തരം ഉണ്ടായിരുന്നു.
  rmc-rmc: Andre oda foros Maon sas igen barvalo murš, saves sas but khera the maľi
    pro Karmel. Sas les 3 000 bakre the 1 000 kozi a ipen akor sas andro Karmel, kaj
    strihinenas leskre bakren.
  pes-OPV: و در معون کسی بود که املاکش در کرمل بود و آن مرد بسیار بزرگ بود و سه هزار
    گوسفند وهزار بز داشت، و گوسفندان خود را در کرمل پشم می‌برید.
  ron-1924: Ын Маон ера ун ом фоарте богат, а кэруй авере ера ын Кармел; авя трей
    мий де ой ши о мие де капре ши се афла ла Кармел пентру тундеря оилор луй.
  ben-OBCV: মায়োনে কোনো একজন লোক ছিল, কর্মিলে তার কিছু বিষয়সম্পত্তি ছিল ও সে খুব
    ধনীও ছিল। তার কাছে 1,000 ছাগল ও 3,000 মেষ ছিল, সে তখন কর্মিলে সেগুলির লোম ছাঁটছিল।
  som-som: Oo waxaa jiray nin reer Maacoon ahaa oo ay xoolihiisu Karmel joogeen, oo
    ninkaasuna aad buu u weynaa, oo wuxuu lahaa saddex kun oo ido ah iyo kun riyo
    ah, oo isna idihiisii ayuu Karmel ku xiirayay.
  lat-VUC: 'Erat autem vir quispiam in solitudine Maon, et possessio ejus in Carmelo,
    et homo ille magnus nimis: erantque ei oves tria millia, et mille capræ: et accidit
    ut tonderetur grex ejus in Carmelo.'
  eng-ASVBT: 'And there was a man in Maon, whose possessions were in Carmel; and the
    man was very great, and he had three thousand sheep, and a thousand goats: and
    he was shearing his sheep in Carmel.'
  ita-1885: Or v'era un uomo in Maon, le cui facoltà erano in Carmel, ed era uomo
    molto possente, ed avea tremila pecore, e mille capre; ed era in Carmel tosando
    le sue pecore.
  eng-LXXUP: 'And there was a man in Maon, and his flocks were in Carmel, and he was
    a very great man; and he had three thousand sheep, and a thousand she-goats: and
    he happened to be shearing his flock in Carmel.'
  eng-ULB: There was a man in Maon, whose possessions were in Carmel. The man was
    very wealthy. He had three thousand sheep and one thousand goats. He was shearing
    his sheep in Carmel.
  spa-VBL: Había un hombre de Maón que era muy rico. Tenía propiedades en el Carmelo
    y poseía mil cabras y tres mil ovejas. Estaba en el Carmelo esquilando las ovejas.
  fra-_FOB: Or, il y avait à Maon un homme qui avait ses biens à Carmel, et cet homme
    était fort riche; il avait trois mille brebis et mille chèvres; et il était à
    Carmel quand on tondait ses brebis.
  mal-mal: കർമ്മേലിൽ വ്യാപാരിയായ ഒരു മാവോന്യൻ ഉണ്ടായിരുന്നു; അവൻ മഹാ ധനികനായിരുന്നു;
    അവന് മൂവായിരം ചെമ്മരിയാടും ആയിരം കോലാടും ഉണ്ടായിരുന്നു; അവൻ ആടുകളുടെ രോമം കത്രിച്ചിരുന്നത്
    കർമ്മേലിൽ വച്ചായിരുന്നു.
  urd-GVR: Maūn meṅ Kālib ke ḳhāndān kā ek ādmī rahtā thā jis kā nām Nābāl thā. Wuh
    nihāyat amīr thā. Karmil ke qarīb us kī 3,000 bheṛeṅ aur 1,000 bakriyāṅ thīṅ.
    Bīwī kā nām Abījel thā. Wuh zahīn bhī thī aur ḳhūbsūrat bhī. Us ke muqābale meṅ
    Nābāl saḳhtmizāj aur kamīnā thā. Ek din Nābāl apnī bheṛoṅ ke bāl katarne ke lie
    Karmil āyā. Jab Dāūd ko ḳhabar milī
  suz-BL: माओनमी कारमेल ङा मुर का बाक्‍माक्‍त। मेको शुश शोंप पाइश्‍शो मुर बाक्‍माक्‍त।
    मेको के हजार सां भेडा नु हजार का क्‍यारश बाक्‍मा बाक्‍त। मेको कारमेलम आ भेडा आन
    ऊन प्रेक्‍शो बाक्‍माक्‍त। यहोसु १५:५५
  ita-1927: Or v’era un uomo a Maon, che aveva i suoi beni a Carmel; era molto ricco,
    avea tremila pecore e mille capre, e si trovava a Carmel per la tosatura delle
    sue pecore.
  ckb-ckb: پیاوێک هەبوو لە ماعۆن موڵک و ماڵی لە کارمەل بوو. زۆر دەوڵەمەند بوو، سێ
    هەزار سەر مەڕ و هەزار سەر بزنی هەبوو، لە کارمەل دەیبڕینەوە.
  eng-BBE: 'Now there was a man in Maon whose business was in Carmel; he was a great
    man and had three thousand sheep and a thousand goats: and he was cutting the
    wool of his sheep in Carmel.'
  kan-OKCV: ಆದರೆ ಕರ್ಮೆಲಿನಲ್ಲಿ ಸೊತ್ತುಗಳಿರುವ ಮಾವೋನಿನ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಅವನು ಬಹು ಸಿರಿವಂತನಾಗಿದ್ದನು.
    ಅವನಿಗೆ ಮೂರು ಸಾವಿರ ಕುರಿಗಳೂ ಸಾವಿರ ಮೇಕೆಗಳೂ ಇದ್ದವು.
  tam-2017: மாகோனிலே ஒரு மனிதன் இருந்தான்; அவனுடைய தொழில்துறை கர்மேலில் இருந்தது;
    அந்த மனிதன் பெரும் செல்வந்தனாக இருந்தான்; அவனுக்கு 3,000 ஆடும், 1,000 வெள்ளாடும்
    இருந்தது; அவன் அப்பொழுது கர்மேலில் தன்னுடைய ஆடுகளை மயிர் கத்தரித்துக்கொண்டிருந்தான்.
  spa-RV-1909: Y en Maón había un hombre que tenía su hacienda en el Carmelo, el cual
    era muy rico, que tenía tres mil ovejas y mil cabras. Y aconteció hallarse esquilando
    sus ovejas en el Carmelo.
  ron-BTF: Și era în Maon un bărbat, a cărui averi erau în Carmel; și acest bărbat
    era foarte bogat și avea trei mii de oi și o mie de capre; și își tundea oile
    în Carmel.
  eng-WEBP: There was a man in Maon whose possessions were in Carmel; and the man
    was very great. He had three thousand sheep and a thousand goats; and he was shearing
    his sheep in Carmel.
  eng-FBV: A man from Maon was very wealthy. He had property in Carmel and owned one
    thousand goats and three thousand sheep. He was in Carmel shearing them.
  nld-1939: Nu was er in Maon een man, die zijn bedrijf in Karmel had. De man was
    zeer vermogend, en de eigenaar van drieduizend schapen en duizend geiten. Bij
    gelegenheid van het scheren der schapen bevond hij zich toen in Karmel.
  nch-BL: Huan ipan altepet Maón itztoya se tacat cati itoca Nabal cati eliyaya se
    tominpixquet. Nabal quinpixtoya 3 mil borregojme, huan se mil chivojme. Ipan nopa
    tonali yaya itztoya nechca altepet Carmel pampa nopona quinximayaya iborregojhua.
  vie-1934: Vả, có một người ở Ma-ôn, còn sản nghiệp nó thì ở Cạt-mên. Người rất giàu,
    có ba ngàn chiên, và một ngàn dê; người đang ở Cạt-mên đặng hớt lông chiên mình.
  hin-CV: कालेब के कुल का एक व्यक्ति था, वह माओन नगर का निवासी था. कर्मेल नगर के निकट
