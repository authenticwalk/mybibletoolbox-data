  dop-dop: Mɑ tuukinɑ Tɑcɑɑ wei ɩ kpɑ mɑ niŋ sɩ mɑ́ tɑɑ lɑ-mɛɣɛ ɩsɑɣɑtʋ tɔ sɩ, ye
    n tɑɑ sǝŋɩ-m lɔŋ, mpi sɩ pɩɩ nyɑɑlɑɣɑ tɔ, pǝ tɑɑ kɑɑsɩ Nɑpɑɑlɩ nɑ ɩ yǝlɑɑ tɑɑ
    nɔɣɔlʋ.
  azb-azb: Həqiqətən, məni sizə pislik etməkdən sən saxladın, İsrailin Allahı var
    olan Rəbbə and olsun, əgər cəld tərpənib mənim qarşıma çıxmasaydın, mütləq səhər
    işığına qədər Navalın divar isladanlarından – kişilərindən biri də sağ qalmayacaqdı».
  eng-DBY: But indeed, as Jehovah the God of Israel liveth, who has restrained me
    from hurting thee, except thou hadst hasted and come to meet me, there had not
    been left to Nabal by the morning light any male.
  hin-2017: क्योंकि सचमुच इस्राएल का परमेश्वर यहोवा, जिसने मुझे तेरी हानि करने से
    रोका है, उसके जीवन की शपथ, यदि तू फुर्ती करके मुझसे भेंट करने को न आती, तो निःसन्देह
    सवेरे को उजियाला होने तक नाबाल का कोई लड़का भी न बचता।”
  wol-KYG: Lu ko moy de, giñ naa ci Kiy Dund, Aji Sax ji Yàllay Israyil, ji ma téye
    ba loruma la, soo gaawul woon, dogalesi ma, du kenn moos ku ñuy wacc, bët di ko
    sete ci mboolem kuy taxaw colal te bokk ci Nabal.»
  eng-YLT: And yet, Jehovah liveth, God of Israel, who hath kept me back from doing
    evil with thee, for unless thou hadst hasted, and dost come to meet me, surely
    there had not been left to Nabal till the light of the morning, of those sitting
    on the wall.'
  eng-WYC-2017: else the Lord God of Israel liveth, which forbade me, lest I did evil
    to thee, if thou haddest not soon come into meeting to me, a pisser to the wall
    should not have been left to Nabal till to the morrow light.
  eng-WMBB: For indeed, as the LORD the God of Israel lives, who has withheld me from
    harming you, unless you had hurried and come to meet me, surely there wouldn’t
    have been left to Nabal by the morning light so much as one who urinates on a
    wall.”
  urd-GVH: रब इसराईल के ख़ुदा की क़सम जिसने मुझे आपको नुक़सान पहुँचाने से रोक दिया,
    कल सुबह नाबाल के तमाम आदमी हलाक होते अगर आप इतनी जल्दी से मुझसे मिलने न आतीं।”
  rug-rug: Hukatau e Zihova koasa vina kaleanamu goi. Ba tokotokoro va hinokara si
    rau koasa Tamasa toana tadi pa Izireli, sapu be lopu tuturei mae tutuvau goi,
    sari doduru tie te Nebalo si kote mate beto sipu lopu ele kamoa munumunu!”
  gaz-gaz: Dhugaa Waaqayyo Waaqa Israaʼel kan isin miidhuu na dhowwe jiraataa sanaa,
    utuu ati daftee na arguuf dhufuu baattee silaa ilmaan Naabaal keessaa dhiirri
    tokko iyyuu hamma lafti bariitutti hin hambifamu ture.”
  fra-LSG: Mais l’Éternel, le Dieu d’Israël, qui m’a empêché de te faire du mal, est
    vivant! Si tu ne t’étais hâtée de venir au-devant de moi, il ne serait resté qui
    que ce soit à Nabal, d’ici à la lumière du matin.
  yal-yal: Koni, n bata n kɔlɔ habadan Alatala yi, Isirayilaa Ala, naxan n natangaxi
    fe ɲaxin liga feen ma, xa i mi yi fa n nalandeni nun, benun tila xɔtɔnni Nabali
    a banxulanna keden mi yi luyɛ a nii ra.”
  haw-1868: He oiaio, ma ke ola o Iehova ke Akua o ka Iseraela, nana i keakea mai
    ia'u e hana hewa aku ia oe, ina paha aole oe i hele koke mai e halawai me au,
    ina aole koe ia Nabala a hiki i ka malamalama o ke ao kekahi o kona poe kane.
  arb-NAV: وَلَكِنْ حَيٌّ هُوَ الرَّبُّ الَّذِي مَنَعَنِي مِنَ الإِسَاءَةِ إِلَيْكِ،
    فَلَوْ لَمْ تُبَادِرِي وَتَأْتِي لاِسْتِقْبَالِي لَمَا بَقِيَ لِنَابَالَ رَجُلٌ
    عَلَى قَيْدِ الْحَيَاةِ عِنْدَ مَطْلَعِ ضَوْءِ الصَّبَاحِ».
  ewe-ewe: elabena metsɔ Yehowa, Israel ƒe Mawu, ame si na nyemewɔ nuvevi wò o la,
    ka atam be ne menye ɖe nèva do gom o la, Nabal ƒe amewo dometɔ ɖeka pɛ gɔ̃ hã
    maganɔ agbe etsɔ ŋdi o.”
  eng-LEE: But truly, as the Lord the God of Israel liveth, who hath withdrawn me
    from injuring thee, except thou hadst hastened and come to meet me, surely there
    would not have been left unto Nabal by the morning-light so much as a dog.
  asm-FB: কাৰণ সঁচাকৈয়ে, ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ জীৱনৰ শপত, তেওঁ তোমাক আঘাত কৰিবলৈ
    মোক বাধা কৰিলে, তুমি মোক ল’গ কৰিবলৈ শীঘ্ৰে নহা হ’লে, নিশ্চয়ে নাবলৰ সম্পৰ্কীয়সকলৰ
    মাজৰ সৰু ল’ৰা এজনো ৰাতি পুৱালৈ অৱশিষ্ট নাথাকিলেহেঁতেন।”
  sus-A: ﭑ شَ عَ قَلَ عِ بّ عِسِرَيِلَ مَرِفِ عَلَتَلَ شِلِ رَ، نَشَن ﭑ نَتَنفَشِ
    قٍ كٌبِ رَبَقٍ مَ، شَ عِ مُ عِ شُلُن قَقٍ رَ ﭑ يِرٍ نُ، بٍيمَنُن كُيٍ شَ عِيَلَن،
    نَبَلِ شَ شّمّ بِرِن بَرَ قَشَ نُ.»
  fra-SBL: En effet, comme vit Yahvé, le Dieu d'Israël, qui m'a empêché de te faire
    du mal, si tu ne t'étais pas empressé de venir à ma rencontre, il ne serait pas
    resté à Nabal, à la lumière du matin, plus qu'un homme qui urine sur un mur. »
  hbo-hbo: וְאוּלָ֗ם חַי־יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר מְנָעַ֔נִי מֵהָרַ֖ע
    אֹתָ֑ךְ כִּ֣י ׀ לוּלֵ֣י מִהַ֗רְתְּ *וַתָּבֹאתִי (וַתָּבֹאת֙) לִקְרָאתִ֔י כִּ֣י
    אִם־נֹותַ֧ר לְנָבָ֛ל עַד־אֹ֥ור הַבֹּ֖קֶר מַשְׁתִּ֥ין בְּקִֽיר׃
  piu-2006: '@see-verse:1SA.025.033'
  pjt-pjt: Uwa mulapaṉi Mayatja Godalu markuṉu Israelku panya Mayatjangku aṉangu tjuṯa
    pungkuwiyangku wantinytjaku nyuntunya kuḻu. Tjinguṟuṉa mulapa Napalnga tjananya
    iluntanama palumpa wati uwankara kuḻu, palu nyuntu-waraṟan mapalku wirkanu ngayulakutu
    wimaṟu nyangaku.”
  kik-kik: Tiga nĩ ũguo-rĩ, ti-itherũ o ta ũrĩa Jehova, Ngai wa Isiraeli, atũũraga
    muoyo, ũcio ũgiririe ngũgere ngero, korwo ndũnooka na ihenya kũndũnga-rĩ, gũtirĩ
    mũndũ mũrũme o na ũmwe ũkoniĩ Nabali ũngĩakorwo arĩ muoyo gũgĩkĩa.”
  fra-NCL: Autrement, aussi vrai que Yahweh, le Dieu d’Israël, qui m’a empêché de
    te faire du mal, est vivant, si tu ne t’étais pas hâtée de venir au-devant de
    moi, il ne fût rien resté à Nabal d’ici au lever du jour, pas même celui qui urine
    contre le mur. »
  cek-AK: Nang pacaekthlaek han ai ah pakaakung, Israel Angraeng Sithaw loe hing baktih
    toengah, kai tongh hanah karangah nang zo ai nahaeloe, khawnbang khodai naah Nabal
    ih kami maeto doeh loih mak ai, tiah a naa.
  cuk-cuk: Ar Israel-e-Bab-Dummad-Jehová-dula-maidi, akar-be-imakega an-imaksasulid.
    Ar napira an bega soged, gwae be an-abin arsulina, banedse Nabal-e-sordagan wargwensaale
    dula-beosulinad.
  uig-CYR: Лекин мени саңа зиян-зәхмәт йәткүзүштин сақлиған Исраилниң Худаси Пәрвәрдигарниң
    һаяти билән қәсәм қилимәнки, сән мениң алдимға тезлинип кәлмигән болсаң, Набалниң
    адәмлиридин һеч әркәк әтигичә тирик қалмас еди, деди.
  tel-2017: ఒకవేళ ఈ రోజు నీవు త్వరగా నన్ను ఎదుర్కొనక పోయినట్టయితే, నీకు హాని చేయకుండా
    నన్ను ఆటంకపరచిన ఇశ్రాయేలీయుల దేవుడైన యెహోవా జీవం పైన ఆన బెట్టి చెబుతున్నాను, తెల్లవారేలోగా
    నాబాలుకు మగవాడొకడు కూడా మిగిలేవాడు కాదు” అని చెప్పాడు.
  hat-BSA: Sepandan, jan SENYÈ a, Bondye Israël la viv la, ki te anpeche mwen fè ou
    mal, sof ke ou te parèt vit pou rankontre mwen, anverite, pa t ap gen ki rete
    pou Nabal nan limyè maten an tankou yon ki fè pipi sou mi la.”
  kos-kos: LEUM GOD El ikolyuwi tuh nga in tia oru kutu ma koluk nu sum. Tuh nga fulahk
    ye mutun God moul lun Israel, lah kom funu tia sulaklak in tuku sunyu, lukun misa
    mukul nukewa lal Nabal meet liki lenelik lutu uh!”
  hbo-WLC: וְאוּלָ֗ם חַי־יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר מְנָעַ֔נִי מֵהָרַ֖ע
    אֹתָ֑ךְ כִּ֣י ׀ לוּלֵ֣י מִהַ֗רְתְּ ותבאתי לִקְרָאתִ֔י כִּ֣י אִם־נוֹתַ֧ר לְנָבָ֛ל
    עַד־א֥וֹר הַבֹּ֖קֶר מַשְׁתִּ֥ין בְּקִֽיר׃
  ibo-ibo: Ma ọ bụghị otu a, dịka Onyenwe anyị Chineke nke Izrel na-adị ndụ, bụ onye
    jidere m site nʼimerụ gị ahụ, ọ bụrụ na ị pụtaghị ngwa izute m, ọ dịghị otu nwoke
    gaara adị ndụ nʼụlọ Nebal nʼìhè ụtụtụ echi.”
  ory-ory: କାରଣ ତୁମ୍ଭକୁ ହିଂସା କରିବାରୁ ମୋତେ ବାରଣ କଲେ ଯେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର,
    ତାହାଙ୍କର ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଏହା ସତ୍ୟ ଯେ, ତୁମ୍ଭେ ଶୀଘ୍ର ମୋତେ ଭେଟିବା ପାଇଁ ଆସି ନ ଥିଲେ,
    ସକାଳ ଆଲୁଅ ବେଳକୁ ନାବଲର ଗୋଟିଏ ପୁରୁଷ ପିଲା ଅବଶିଷ୍ଟ ନ ଥାଆନ୍ତା।”
  chk-chk: Ewe Samol mi Lapalap a pineei seni ai mochen afeiengauok. Mwo manuen ewe
    Koten Israel, are kosap müttir feito o churiei, ellet esap fokun wor eman nöün
    Napal mwän epwe chüen manau lesosorun lesor.
  ssd-ssd: Israel mbal tuku Mbara Suŋgo abo tugu ŋak nuŋge ye peuyat. Ye nu tuku nyu
    mbolŋge sanet. Ne ndinŋge ye te-sili ndakat kande indole maratukuk Nabal tuku
    kuasmbi inum mine ndakate kande ŋgina.
  rop-rop: Trubala ai dalim yu. YAWEI nomo bin larram mi meigim trabul blanga yu,
    dumaji if yu nomo bina kaman kwikbala langa mi, ai bina kilim Neibal en ola men
    blanga im ded bifo sanrais.” Lagijat na Deibid bin tok.
  ukr-1871: От же, так певно, як живе Господь, Бог Ізрайлїв, що зупинив мене заподїяти
    зло тобі, коли б ти не встигла менї зустріч поспіти, не зосталось би Набалові,
    покіль заднився б ранок, і того, що мочить на стїну.
  deu-1951: 'Denn wahrlich, so wahr der HERR, der Gott Israels lebt, der mich verhindert
    hat, dir Übles zu tun: wärest du mir nicht eilends entgegengekommen, so wäre dem
    Nabal bis zum hellen Morgen nicht einer übriggeblieben, der an die Wand pißt!'
  eng-JPS: For in very deed, as the LORD, the God of Israel, liveth, who hath withholden
    me from hurting thee, except thou hadst made haste and come to meet me, surely
    there had not been left unto Nabal by the morning light so much as one male.'
  srp-1865: Doista, tako živ bio Gospod Bog Izrailjev, koji mi ne dade da ti uèinim
    zlo, da mi nijesi brže izašla na susret, ne bi ostalo Navalu do zore ni ono što
    uza zid mokri.
  lug-lug: Kubanga mazima ddala nga Mukama Katonda wa Isirayiri bw’ali omulamu, ambedde
    obutakukolako kabi, singa toyanguye kujja kunsisinkana, tewandibadde musajja n’omu
    owa Nabali eyandiwonyeewo, obudde we bwandikeeredde enkya.”
  heb-heb: ואולם חי יהוה אלהי ישראל אשר מנעני מהרע אתך כי לולי מהרת ותבאתי לקראתי
    כי אם נותר לנבל עד אור הבקר משתין בקיר׃
  ben-IRV: কারণ তোমার হিংসা করতে যিনি আমাকে বারণ করেছেন, ইস্রায়েলের ঈশ্বর সেই জীবন্ত
    সদাপ্রভুর দিব্যি, আমার সঙ্গে দেখা করতে যদি তুমি তাড়াতাড়ি না আসতে, তবে নাবলের
    সম্পর্কীয় পুরুষদের মধ্যে একজনও অবশিষ্ট থাকত না৷”
  pan-pan: ਕਿਉਂ ਜੋ ਸੱਚੀ ਮੁੱਚੀ ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ, ਜਿਸ ਨੇ ਮੈਨੂੰ
    ਤੁਹਾਡੇ ਨਾਲ ਬੁਰਿਆਈ ਕਰਨ ਤੋਂ ਹਟਾਇਆ ਜੇ ਕਦੀ ਤੂੰ ਛੇਤੀ ਨਾ ਕਰਦੀ ਅਤੇ ਮੇਰੇ ਮਿਲਣ ਨੂੰ ਨਾ ਆਉਂਦੀ
    ਤਾਂ ਸਵੇਰੇ ਤੱਕ ਨਾਬਾਲ ਦਾ ਇੱਕ ਵੀ ਪੁਰਖ ਨਾ ਛੱਡਦਾ!
  tkr-tkr: 'Rəbbee zı şoke qəl qığavhuyke havacı. İzrailyne Allahılqa Vorne Rəbbilqan
    k''ın ixhen: ğu zaara ı''ğiykır, yizde ögilqa ittyarınaxhiy, miç''eerilqasse Navalne
    xaane adameeşina sacar axvas deşdiy.'
  mya-JVB: အကယ် စင်စစ်သင့် ကို ငါ မညှင်းဆဲ ရမည်အကြောင်း၊ ဆီးတား တော်မူသော ဣသရေလ အမျိုး၏
    ဘုရား သခင်ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း ၊ သင်သည်ငါ နှင့် တွေ့ ခြင်းငှါ အလျင်အမြန်
    မ လာ လျှင် ၊ အကယ် စင်စစ်နက်ဖြန် မိုဃ်းလင်း သောအခါ၊ နာဗလ ၏ လူယောက်ျား တစုံတယောက်ကိုမျှ
    ငါချန် ၍မ ထားဟု အဘိဂဲလ အား ပြောဆို လျက်၊
  tbg-tbg: 'Noravano Kotiva ti ravaaqavu kaimanta te kia ai qoraiqama amitauro. Ho
    Noravano Kotiva ekaa enta qaqi variqiro vi vai Variqava vaimanta te vira autuqaa
    quqaa mintima turo: Huvio tiane. Are kia vaaka te unanaini uruaraitirio, hura
    toqaqi Nabaarira kaiqa vaiinti voqavanovata kiama qaqi vaitirio, tiro.'
  hmo-hmo: Momokani, Lohiabada, Israela ena Dirava, ese lau ia koua, vadaeni oi lau
    hadikaia lasi. To Lohiabada, mauri Dirava ena ladana dekenai lau hereva momokani,
    bema lau dekenai oi mai haraga lasi, daba do ia ginidae lasi neganai, Nabala ena
    hesiai tauna ta be mai mauri danu do ia noho lasi.”
  urd-urd: क्यूँकि ख़ुदावन्द इस्राईल के ख़ुदा की हयात की क़सम जिसने मुझे तुझको नुक़्सान
    पहुचाने से रोका कि अगर तू जल्दी न करती और मुझ से मिलने को न आती तो सुबह की रोशनी
    तक नाबाल के लिए एक लड़का भी न रहता।”
  rus-SYN: Но, - жив Господь Бог Израилев, удержавший меня от нанесения зла тебе,
    - если бы ты не поспешила и не пришла навстречу мне, то до рассвета утреннего
    я не оставил бы Навалу мочащегося к стене.
  bqc-SIM: Tó bee no, ń Dii Isailiↄ Lua pↄ́ gìmɛɛ mà vãikɛnɛo, tó ni wã n mↄ
    daimalɛ yãao, dↄ̃ yãa gu a dↄ Nabali gↄ̃ɛewao.
  tcz-CHONGTHU: Pakai Israel Pathen min a kasei ahi, Pakaiyin nangho eisuhsetda sah
    ahitai, neihung kimupi loi hih le chu, jingkhovah masang’a Nabal mite khat a khatcha
    kahinghoi loud ing kathagam heldiu ahitai,” ati.
  mar-mar: कारण तुझे वाईट मी करणार होतो ते ज्याने मला करू दिले नाही तो इस्राएलाचा
    देव परमेश्वर जिवंत आहे; जर तू मला भेटायला लवकर आली नसतीस तर खचित नाबालाचा एक पुरूष
    देखील सकाळ उजाडेपर्यंत जिवंत राहिला नसता.”
  qub-qub: Israelcunapa Tayta Diosninpa ñaupancho rasuntami rimaycä. Gamcunata wañuchinätami
    chapämasha. Juclla mana taripämaptiquega Nabalpa ollgu caj famillyan waraga manami
    jucpis cawanmannachu caran.»
  bqp-bqp: Tó abirekũnlo, kũ Dikiri Isarailanↄ Luda kũ à gìmɛnɛ mà yã vãni kɛnnɛo,
    tó ńdi wã n su n damalɛ yãro, de gu ni dↄ Nabala nɛ́gↄ̃gbɛ̃ kearo.
  hat-hat: Seyè a pa kite m' fè ou anyen. Men tou, si ou pa t' prese vin kontre avè
    m', mwen fè sèman devan Seyè a, Bondye pèp Izrayèl la, anvan denmen maten tout
    gason fanmi Nabal yo, ata ti gason piti yo, t'ap pèdi lavi yo.
  eng-BSB: Otherwise, as surely as the LORD, the God of Israel, lives, who has restrained
    me from harming you, if you had not come quickly to meet me, then surely no male
    belonging to Nabal would have been left alive by morning light.”
  tod-tod: Gaamazu gè ɠonaa Ɠɔoɠɔ GALAGI ma, Izelayɛle ná-GALAGI, nii é vulua,
    ga é pele ɓesagɛ tùɠɔ ga gè mina faa ɲɔu ɠɛ ga ɗe. Ni naa laade, ni è la ɠɛni
    dàaɠomini fala, é zo niizu ma, é li lina sobui ʋɔ, zunu ɠila kpalaa ge la mɔ
    ɠɛni yɛga vulua Naɓale ná-pɛlɛi wu.»
  eng-WEBPB: For indeed, as the LORD the God of Israel lives, who has withheld me
    from harming you, unless you had hurried and come to meet me, surely there wouldn’t
    have been left to Nabal by the morning light so much as one who urinates on a
    wall.”
  kbq-kbq: Hagi menina nagritega amera hunka omantesina, Ra Anumzana Israeli vahe
    Anumzamofonte ko huvempage hu'noanki'na, oki nanterana Nebali'ene veneneraminena
    magore hu'na ozamatrosine.
  nhe-BL: Nijtestigojquetzqui TOTECO tlen itztoc, yajaya tlen toDios tiisraelitame
    para ama nijmictijtosquía Nabal huan nochi itlatequipanojcahua. Pero TOTECO nechmanahuijtoc
    pampa mitztitlanqui tinechnamiquiqui. Tlascamati miyac.
  bus-bus: Tó beeenlo, kↄ̃n Dii Isarailinↄ Luda kɛ̀ gìmɛ mà yã zaaa kɛnnɛɛo, tó nɛ́ɛ
    wã n mↄ n damalɛ yãro, lɛ guu é dↄ Nabala nɛ́gↄ̃gbɛ̃ kearo.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e hemupytu'u kar ikatu 'ym ma'e newe iapo
    'ym mehe a'e nehe. Amume'u ko ma'e Tupàn wikuwe ma'e Izaew wazar henataromo kury.
    Aze mo nerezàn iwer hekutyr, aze mo naheruwàxi iwer pe mo, pyhewe izi'itahy Namaw
    hemiruze'eg paw umàno putar mo wà. Te kwarearer umàno putar mo wà, i'i izupe.
  eng-DRA: 'Otherwise as the Lord liveth the God of Israel, who hath withholden me
    from doing thee any evil: if thou hadst not quickly come to meet me, there had
    not been left to Nabal by the morning light any that pisseth against the wall.'
