verse: 1SA.025.034
translations:
  mal-C: നിന്നോടു ദ്രോഹം പ്രവർത്തിക്കുന്നതിൽനിന്ന് എന്നെത്തടഞ്ഞ ഇസ്രായേലിന്റെ ദൈവമായ
    ജീവനുള്ള യഹോവയാണെ, നീ എന്നെ എതിരേൽക്കാൻ തിടുക്കത്തിൽ വന്നില്ലായിരുന്നെങ്കിൽ നാളത്തെ
    പുലരിയിൽ നാബാലിന്റെ വംശത്തിൽപ്പെട്ട ഒരൊറ്റ പുരുഷപ്രജപോലും ജീവനോടെ ശേഷിക്കുമായിരുന്നില്ല.”
  deu-TKW: 'Aber so wahr Jahwe lebt, der Gott Israels, der mich abgehlten hat, dir
    Übles zu thun: wenn du nicht geeilt hättest, mir entgegenzukommen, es wäre Nabal,
    bis der Morgen tagte, nicht einer übrig geblieben, der an die Wand pißt!'
  lin-lin: Nzokande, na Kombo na Yawe, Nzambe ya Isalaele, oyo apesi ngai nzela te
    ya kosala yo mabe, soki oyaki noki te mpo na kokutana na ngai, mobali moko te
    kati na ndako ya Nabali alingaki kotikala na bomoi kino lobi na tongo.
  eng-LSV: And yet, YHWH lives, God of Israel, who has kept me back from doing evil
    with you, for unless you had hurried, and come to meet me, surely there had not
    been left to Nabal until the morning light, of those sitting on the wall.”
  eng-GNV: For in deede, as the Lord God of Israel liueth, who hath kept me backe
    from hurting thee, except thou haddest hasted and met mee, surely there had not
    bene left vnto Nabal by the dawning of the day, any that pisseth against the wall.
  eng-WEBSTER: For in very deed, as the LORD God of Israel liveth, who hath kept me
    back from hurting thee, except thou hadst hasted and come to meet me, surely there
    had not been left to Nabal by the morning light any male person.
  nhw-BL: Nijtestigojquetzqui TOTECO catli itztoc, yaya catli toDios tiisraelitame
    para ama nijmictijtosquía Nabal huan nochi itequipanojcahua. Pero TOTECO nechmanahuijtoc
    pampa mitztitlanqui technamiquiqui. Tlascamati miyac.
  swh-ONEN: La sivyo, hakika kama Bwana, Mungu wa Israeli, aishivyo, ambaye amenizuia
    nisiwadhuru, kama usingekuja haraka kunilaki, hakuna hata mwanaume mmoja wa Nabali
    angeachwa hai kufikia mapambazuko.”
  bba-bba: Ye kpuro sɔɔ, Gusunɔ Isirelibɑn Yinniwɑ u mɑn yinɑri n kɔ̃sɑ ko. Adɑmɑ
    sere kɑ win wɑ̃ɑru, ɑ̀ kun dɑɑ nɛ nɛn mini fuuku, sere n kɑ ko bururu yɑm sɑ̃reru,
    bɑɑ Nɑbɑlin tɔmbun turo, nɑ ǹ derimɔ nɑ kun ɡo.
  eng-KJVCPB: For in very deed, as the Lord God of Israel liveth, which hath kept
    me back from hurting thee, except thou hadst hasted and come to meet me, surely
    there had not been left unto Nabal by the morning light any that pisseth against
    the wall.
  luo-luo: Ka ok kamano, to akwongʼora gi nying Jehova Nyasaye mangima ma Nyasach
    Israel, mosegengʼa mondo kik ahinyi, ka dine ok ibiro piyo mondo iromna, to dine
    ok odongʼ dichwo moro amora ka Nabal.”
  meu-meu: Badina be Iehova, Israel Diravana oi ihadikamu amo vada e gwaugu tao Diravana,
    e maurimu heḡereḡerena, basioma mai haraḡa bena basitama hedavari, momokani, kerukeru
    daba ai Nabala ena orea maruanena ta basinema mauri.
  npi-ULB: किनकि साँचो भन्दा, जस्तो परमप्रभु इस्राएलका परमेश्‍वर जीवित हुनुहुन्छ,
    जसले मलाई तिमीलाई चोट पुर्‍याउनबाट बचाउनुभयो, तिमी मलाई भेट्‍न नआएको भए भोलि बिहानसम्ममा
    नाबालसँग एउटा पुरुष बालक पनि बाँकी रहने थिएन ।”
  yor-yor: Nítòótọ́, bí Olúwa Ọlọ́run Israẹli tí ń bẹ, tí ó da mi dúró láti pa ọ́
    lára bí kò ṣe pé bí ìwọ ti yára tí ó sì wá pàdé mi, nítòótọ́ kì bá tí kù fún Nabali
    di ìmọ́lẹ̀ òwúrọ̀ nínú àwọn ọkùnrin rẹ̀.”
  ind-ind: 'Karena saya sudah bersumpah di hadapan TUHAN Allah Israel yang hidup,
    yang sudah mencegah saya untuk menyakitimu: Jika saja kamu tidak datang dengan
    cepat menemui saya, maka pada saat fajar tidak akan ada seorang pun laki-laki
    yang tinggal di rumah Nabal tetap hidup!”'
  pes-OPCB: زیرا به حیات خداوند، خدای اسرائیل که نگذاشت به تو آسیبی برسانم قسم که
    اگر تو نزد من نمی‌آمدی تا فردا صبح کسی را از افراد نابال زنده نمی‌گذاشتم.»
  tgl-ULB: Para sa katotohanan, ayon kay Yahweh, ang Diyos ng Israelm ma nabubuhay,
    na pinigilan ako na saktan ka, maliban lamang kung nagmadali ka para makipagkita
    sa akin, tiyak na walang matitira kay Nabal kahit isang sanggol na lalaki kinaumagahan.”
  hui-hui: Í̠hondobi nde i̱na mo ko naholiya Anduane Homogohanda mo waharagoni. Anigo
    Anduane Homogo haluhe kagonaga minini howa i̱na heneneore bidolego laro. Í̠na
    i̱ ibalu hewaria abaleore ibiridago naibinidale egerebagi Nabala ibunaga biabe
    biahaga agali biaruni aria mbiraore hangubi dére mbira kane nahendedamile, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​ဘေး​အန္တ​ရာယ် မ​ပြု​မိ​စေ​ရန်​လည်း ငါ့​အား​ဆီး​တား​တော်​မူ
    လေ​ပြီ။ သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​သည်​ငါ့​ထံ သို့​အ​လျင်​အ​မြန်​မ​ရောက်​လာ​ပါ​မူ
    နက်​ဖြန် နံ​နက်​မ​တိုင်​မီ​နာ​ဗ​လ​၏​လူ​အ​ပေါင်း​တို့​အား ငါ​သတ်​မိ​မည်​ဖြစ်​ကြောင်း
    အ​သက်​ရှင်​တော်​မူ သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ​ကျိန် ဆို​၏'' ဟု​ပြော​၏။-
  bod-N: ཁྱོད་བརྒྱུགས་ཏེ་ང་དང་འཕྲད་དུ་མ་ཡོང་ཚེ། སྔ་མོ་སྐྱ་རེངས་ཀྱི་དུས་སུ་ནཱ་རྦལ་མངའ་འོག་གི་སྐྱེས་པ་གཅིག་ཀྱང་མི་ལུས་པ་ཡིན་ཏེ།
    ངས་ཁྱོད་ལ་གནོད་བྱེད་པ་འགོག་པར་མཛད་པའི་གཏན་དུ་བཞུགས་པའི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་འཛུགས་པར་བྱ་ཞེས་སྨྲས།
  sna-sna: Zvirokwazvo naJehovha Mwari waIsraeri mupenyu, iye andidzivisa kuti ndirege
    kukuuraya, zvimwe dai usina kukurumidza kusangana neni, hakuna murume pakati pavanhu
    vaNabhari anga achasiyiwa ari mupenyu mangwana chaiwo kuchiedza.”
  spa-BLM: Porque, ciertamente, vive Yahvé, el Dios de Israel, que me ha impedido
    hacerte daño, si no te hubieras apresurado a venir a mi encuentro, ciertamente
    no le habría quedado a Nabal, al amanecer, tanto como el que orina en una pared.”
  cac-cac: Palta a ticnaic, svac' in ti' d'ayach d'a yichan̈ Jehová co Diosal, aton
    jun in cachanoch vaan vac'an chucal d'ayach, tato maj a pil ip a cot ul in a cha'a,
    q'uic'an man̈xo pitzanoc vin̈aj Nabal, man̈xa pax junoc vinac d'a yin̈tilal vin̈
    tzato cani, xchi vin̈.
  swh-ULB: Kwa kweli, kama BWANA, Mungu wa Israeli, aishivyo, ambaye amenizuia nisikuumize,
    kama usinge harakisha kuja ukutane nami, kwa hakika kesho asubuhi asinge salia
    hata mtoto mmoja wa kiume kwa Nabali.”
  bel-bel: Але, - жывы Гасподзь Бог Ізраілеў, Які стрымаў мяне, каб не зрабіў ліха
    табе, - калі б ты не пасьпяшалася і ня прыйшла на сустрэчу да мяне, дык да ранішняга
    сьвітаньня я не пакінуў бы Навалу нікога, хто мачыўся б да сьцяны.
  deu-ELBBK: Doch aber, so wahr der HERR lebt, der Gott Israels, der mich verhindert
    hat, dir Übles zu tun, wenn du nicht geeilt hättest und mir nicht entgegengekommen
    wärst, so wäre dem Nabal bis zum Morgenlicht nicht übriggeblieben was männlich
    ist!
  mbb-OT: Emun wazè ka megaanggaan mebpekid-ahà kedì, wazà pezem egkesamà he uuyag
    te menge sakup ni Nabal keeselem. Su iyan heeyan impenangdù ku te uuyag he Nengazen,
    he iyan Megbevayà te Israel, he iyan mibpugung kedì te kebaal te mezaat diyan
    te kenikew.”
  mal-2015: നിന്നോടു ദോഷം ചെയ്യാതവണ്ണം എന്നെ തടുത്തിരിക്കുന്ന യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയാണ, നീ ബദ്ധപ്പെട്ടു എന്നെ എതിരേറ്റു വന്നിരുന്നില്ലെങ്കിൽ നേരം പുലരുമ്പോഴേക്കു
    പുരുഷപ്രജയൊന്നും നാബാലിന്നു ശേഷിക്കയില്ലായിരുന്നു.
  rmc-rmc: O RAJ, o Del le Izraeloskro, mange na domukľa, hoj tuke te kerav vareso
    nalačho. Te na avľalas sigo anglal mande, čačes le Nabaloskre muršendar na ačhilehas
    ňiko džido dži tosara.“
  pes-OPV: ولیکن به حیات یهوه، خدای اسرائیل، که مرا ازرسانیدن اذیت به تو منع نمود.
    اگر تعجیل ننموده، به استقبال من نمی آمدی البته تا طلوع صبح برای نابال ذکوری باقی
    نمی ماند.»
  ron-1924: Дар виу есте Домнул Думнезеул луй Исраел, каре м-а оприт сэ-ць фак рэу,
    кэ, дакэ ну те-ай фи грэбит сэ вий ынаинтя мя, н-ар май фи рэмас нимик дин че
    есте ал луй Набал пынэ ла лумина зилей де мыне.”
  ben-OBCV: তা না হলে, যিনি আমাকে আজ তোমার ক্ষতি করা থেকে বিরত রেখেছেন সেই জীবন্ত
    সদাপ্রভুর দিব্যি, তুমি যদি তাড়াতাড়ি আমার সঙ্গে দেখা করতে না আসতে, তবে নাবলের
    পরিবারের একজন পুরুষ সদস্যও সকাল পর্যন্ত বেঁচে থাকত না।”
  som-som: Waxaan ku dhaartay Rabbiga ah Ilaaha reer binu Israa'iil oo nool oo iga
    joojiyey inaan wax ku yeelo, waayo, hubaal haddii aadan degdegin oo iga hor iman,
    waaberiga Naabaal xataa wiil yaru uma uu hadheen.
  lat-VUC: 'Alioquin vivit Dominus Deus Israël, qui prohibuit me ne malum facerem
    tibi: nisi cito venisses in occursum mihi, non remansisset Nabal usque ad lucem
    matutinam mingens ad parietem.'
  eng-ASVBT: For in very deed, as Jehovah, the God of Israel, liveth, who hath withholden
    me from hurting thee, except thou hadst hasted and come to meet me, surely there
    had not been left unto Nabal by the morning light so much as one man-child.
  ita-1885: Certo, come il Signore Iddio d'Israele, che mi ha impedito di farti alcun
    male, vive, se tu non ti fossi affrettata a venirmi incontro, non sarebbe restato
    in vita a Nabal, fra qui e domattina, allo schiarir del dì, pure un piccolo fanciullo.
  eng-LXXUP: But surely as the Lord God of Israel lives, who hindered me this day
    from doing thee harm, if thou hadst not hastened and come to meet me, then I said,
    There shall surely not be left to Nabal till the morning one male.
  eng-ULB: For in truth, as Yahweh, the God of Israel, lives, he who has kept me from
    hurting you, unless you had hurried to come meet me, there would certainly have
    not been left to Nabal so much as one male baby by morning.”
  spa-VBL: Por el contrario, vive el Señor, el Dios de Israel, que me ha impedido
    hacerte daño, si no hubieras salido corriendo a mi encuentro, definitivamente
    no habría quedado vivo ni uno solo de los hombres de Nabal al amanecer”.
  fra-_FOB: Mais certainement, comme l'Éternel, le Dieu d'Israël, qui m'a empêché
    de te faire du mal, est vivant, si tu ne te fusses hâtée de venir au-devant de
    moi, il ne serait pas demeuré de reste à Nabal, d'ici à demain matin, même un
    seul homme.
  mal-mal: നിനക്ക് ദോഷം വരാതെയിരിക്കുവാൻ എന്നെ തടഞ്ഞ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയാണ,
    നീ വേഗം എന്നെ എതിരേറ്റ് വന്നിരുന്നില്ലെങ്കിൽ നേരം പുലരുമ്പോഴേക്ക് പുരുഷപ്രജയൊന്നും
    നാബാലിന് ശേഷിക്കയില്ലായിരുന്നു.
  urd-GVR: Rab Isrāīl ke Ḳhudā kī qasam jis ne mujhe āp ko nuqsān pahuṅchāne se rok
    diyā, kal subah Nābāl ke tamām ādmī halāk hote agar āp itnī jaldī se mujh se milne
    na ātīṅ.”
  suz-BL: मिनु परमप्रभु यावेम आं कली इ कली श्‍येत गेतीके रे तेक्‍शो बाक्‍ब। मारदे
    हना गे रीब पा आं कली ग्रुम्‍थ जाक्‍तीनी। मो मपशो ननी हना परमप्रभु यावे, इस्राएली
    आन परमप्रभु ब्रोंइशा बाक्‍शो खोदेंशो पा, सुनी सम्‍म नाबाल आ खिं ङा वोंइश मुर का
    सम्‍म यो मलीम वा” देंमाक्‍त।
  ita-1927: Poiché certo, com’è vero che vive l’Eterno, l’Iddio d’Israele, che m’ha
    impedito di farti del male, se tu non ti fossi affrettata a venirmi incontro,
    fra qui e lo spuntar del giorno a Nabal non sarebbe rimasto un sol uomo”.
  ckb-ckb: بە یەزدانی زیندوو، خودای ئیسرائیل، ئەوەی نەیهێشت خراپەت لەگەڵ بکەم، ئەگەر
    بە پەلە بەپیرمەوە نەدەهاتیت، هەتا ڕووناکی بەرەبەیان نێرێکم بۆ نابال نەدەهێشتەوە.»
  eng-BBE: For truly, by the living Lord, the God of Israel, who has kept me from
    doing you evil, if you had not been so quick in coming to me and meeting me, by
    dawn there would not have been in Nabal's house so much as one male living.
  kan-OKCV: ಏಕೆಂದರೆ ನಿನಗೆ ಕೇಡು ಆಗದ ಹಾಗೆ ನನ್ನನ್ನು ತಡೆದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ಜೀವದಾಣೆ, ನೀನು ತ್ವರೆಯಾಗಿ ನನ್ನನ್ನು ಎದುರುಗೊಳ್ಳದಿದ್ದರೆ, ಉದಯವಾಗುವಷ್ಟರಲ್ಲಿ ನಾಬಾಲನಿಗೆ
    ಒಬ್ಬನಾದರೂ ಉಳಿಯುತ್ತಿರಲಿಲ್ಲ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: நீ தீவிரமாய் என்னைச் சந்திக்க வராமல் இருந்தாயானால், பொழுது விடியும் வரை
    நாபாலுக்கு ஒரு நாயும் உயிரோடே வைக்கப்படுவதில்லை என்று, உனக்குத் தீங்குசெய்ய எனக்கு
    இடங்கொடாதிருக்கிற இஸ்ரவேலின் தேவனாகிய யெகோவாவின் ஜீவனைக்கொண்டு உண்மையாய்ச் சொல்கிறேன்
    என்று சொல்லி,
  spa-RV-1909: Porque, vive Jehová Dios de Israel que me ha defendido de hacerte mal,
    que si no te hubieras dado priesa en venirme al encuentro, de aquí á mañana no
    le quedara á Nabal meante á la pared.
  ron-BTF: Căci, într-adevăr, precum DOMNUL Dumnezeul lui Israel trăiește, care m-a
    oprit de la a te vătăma, dacă nu te-ai fi grăbit și nu ai fi venit să mă întâlnești,
    cu siguranță nu i-ar fi rămas lui Nabal până la lumina dimineții vreunul care
    urinează la perete.
  eng-WEBP: For indeed, as the LORD the God of Israel lives, who has withheld me from
    harming you, unless you had hurried and come to meet me, surely there wouldn’t
    have been left to Nabal by the morning light so much as one who urinates on a
    wall.”
  eng-FBV: On the contrary, as the Lord, the God of Israel, lives, who has kept me
    from harming you, if you hadn't rushed to meet me, then definitely not a single
    one of Nabal's men would have been left alive by dawn.”
  nld-1939: 'Want zowaar Jahweh leeft, de God van Israël, die mij verhinderd heeft,
