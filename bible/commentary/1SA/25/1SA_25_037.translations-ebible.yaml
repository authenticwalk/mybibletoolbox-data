verse: 1SA.025.037
translations:
  mal-C: പ്രഭാതത്തിൽ നാബാൽ അയാളുടെ മദ്യലഹരി ഒഴിഞ്ഞ സമയത്ത് സകലകാര്യങ്ങളും ഭാര്യ അയാളോടു
    പറഞ്ഞു. ഇതു കേട്ടപ്പോൾ അയാളുടെ ഹൃദയം നിർജീവമായി; അയാൾ മരവിച്ചിരുന്നുപോയി.
  deu-TKW: Am andern Morgen aber, als der Rausch von Nabal gewichen war, erzählte
    ihm sein Weib, was vorgegangen war. Da erstarb sein Herz in seinem Leibe und er
    wurde wie ein Stein.
  lin-lin: Kasi na tongo, lokola milangwa na ye esilaki, mwasi na ye ayebisaki ye
    makambo nyonso oyo elekaki. Nabali ayokaki pasi na motema mpe akangamaki lokola
    libanga.
  eng-LSV: And it comes to pass in the morning, when the wine is gone out from Nabal,
    that his wife declares these things to him, and his heart dies within him, and
    he has been as a stone.
  eng-GNV: Then in the morning when the wine was gone out of Nabal, his wife tolde
    him those wordes, and his heart died within him, and he was like a stone.
  eng-WEBSTER: But it came to pass in the morning, when the wine had left Nabal, and
    his wife had told him these things, that his heart died within him, and he became
    as a stone.
  nhw-BL: Huan hualmostla quema ayacmo ihuintiyaya, isihua quiilhui ihuehue quenicatza
    hualayaya David huan nopa tlacame para quimictise huan tlaque quichijqui para
    ma moyoltlali. Huan Nabal quimaquili se ajaca cocolistli huan ayacmo mojmolini.
    Elqui quen tetl.
  swh-ONEN: Basi asubuhi, Nabali alipokuwa amelevuka, mkewe akamwambia mambo yote,
    nao moyo wake ukazimia, akawa kama jiwe.
  bba-bba: Sisi ten bururu Nɑbɑlin tɑm mu sɑrɑ mɑ Abiɡɑli u nùn sɔ̃ɔwɑ kpuro ye n
    koorɑ. Yerɑ u nɑndɑ sere win tororɑ kɑrɑ. Mɑ win wɑsi kpuro dwiiyɑ.
  eng-KJVCPB: But it came to pass in the morning, when the wine was gone out of Nabal,
    and his wife had told him these things, that his heart died within him, and he
    became as a stone.
  luo-luo: To ka nochopo okinyi ka Nabal kongʼo noserumo e wangʼe, chiege nowachone
    gik moko duto, mi chunye notho mochalo ka kidi.
  meu-meu: Daba ai, vine ranuna siahuna na Nabala lalona ai vada e ore negana ai,
    ia adavana ese unu ḡau iboudiai e hamaorolaia; bena ia laumana e daure, bona tauna
    e auka nadi na heto.
  npi-ULB: बिहान यसो भयो, जब नाबाललाई मद्यले छोडेको थियो, तब उसकी पत्‍नीले उसलाई यी
    कुराहरू भनिन् । उसको हृदय आफैभित्र मर्‍यो र ऊ ढुङ्गाजस्तो भयो ।
  yor-yor: Ó sì ṣe; ni òwúrọ̀, nígbà ti ọtí náà si dá tán lójú Nabali, obìnrin rẹ̀
    sì ro nǹkan wọ̀nyí fún un, ọkàn rẹ sì kú nínú rẹ̀, òun sì dàbí òkúta.
  ind-ind: Pada pagi hari, saat Nabal sudah sadar dari mabuknya, Abigail memberitahukan
    kepadanya segala hal yang sudah terjadi. Nabal langsung terkena serangan jantung
    dan tubuhnya menjadi kaku.
  pes-OPCB: صبح روز بعد که مستی از سر نابال پریده بود، زنش همۀ وقایع را برای او تعریف
    کرد. ناگهان قلب نابال از حرکت بازایستاد و او مثل تکه سنگی بر بستر خود افتاد.
  tgl-ULB: At nangyari kinaumagahan, nang hindi na lasing si Nabal, na sinabi ng kanyang
    asawa sa kanya ang mga bagay na ito, inatake siya sa puso, at naging tulad siya
    ng isang bato.
  hui-hui: Egerebalene egabi layagola iba nowa luluyu hayago ereba heagola Abigele
    ibugua Nabalahondo o biyaruni bibahende lamiai hene. Nabala ibu bi uruni hale
    howa ibunaga buhe̱ abale ereba halu tingini hongo nahe pirilape halu bini. Ani
    biyagola abale dindini odo ibira halu ema nabi dindini ege to̱le̱ wiradagua wiaho
    wini.
  mya-mya: ထို​နောက်​အ​ရက်​မူး​ပြေ​၍​လာ​သော​အ​ခါ​၌ မူ သူ့​အား​ဇ​နီး​သည်​က​ဖြစ်​သ​မျှ​သော​အ​မှု
    တို့​ကို​ပြော​ပြ​လေ​သည်။ ထို​အ​ခါ​သူ​သည် လေ​ဖြတ်​သ​ဖြင့်​တစ်​ကိုယ်​လုံး​မ​လှုပ်​မ​ရှား
    နိုင်​တော့​ချေ။-
  bod-N: ཞོགས་པའི་དུས་སུ་ནཱ་རྦལ་བཟི་དྭངས་པ་དང་ཁོའི་ཆུང་མས་སྐད་ཆ་ཐམས་ཅད་སྨྲས་པས། ཁོའི་སྙིང་ཁྲག་འགག་ནས་ལུས་པོ་རྡོ་ལྟར་རེངས་པོར་གྱུར།
  sna-sna: Ipapo mangwanani, Nabhari paakanga asina kudhakwa, mukadzi wake akamuudza
    zvinhu zvose izvi, mwoyo wake ukaneta uye ukaita sedombo.
  spa-BLM: Por la mañana, cuando el vino se le fue a Nabal, su mujer le contó estas
    cosas; y su corazón se apagó dentro de él, y quedó como una piedra.
  cac-cac: Ayic ix q'uin̈ib'i d'a junxo c'u chi', ayic toxo ix el an̈ d'a sat vin̈aj
    Nabal chi', ix yalan ix tas ix uji, yuj chi' ix och jun yab'il d'a yol sjolom
    vin̈, ix sicb'iel snivanil vin̈ yuuj.
  swh-ULB: Ikawa asubuhi, divai ilipokuwa imemtoka Nabali, basi mkewe akamwambia mambo
    hayo; moyo wake ukafa ndani yake, na akawa kama jiwe.
  bel-bel: А раніцай, калі Навал працьверазеў, жонка ягоная расказала яму пра гэта,
    і замерла ў ім сэрца ягонае, і зрабіўся ён, як камень.
  deu-ELBBK: Und es geschah am Morgen, als der Weinrausch von Nabal gegangen war,
    da berichtete ihm seine Frau diese Dinge; und sein Herz erstarb in seinem Innern,
    und er wurde wie ein Stein.
  mbb-OT: Ne hein nehuwasan en dutun te meselem en, ne midtudtulan ni Abigail te neulaula.
    Ne zutun mid-etaki te zaru te gehinawa zin ne kenè en ebpekewaleng.
  mal-2015: എന്നാൽ രാവിലെ നാബാലിന്റെ വീഞ്ഞു ഇറങ്ങിയശേഷം അവന്റെ ഭാര്യ അവനോടു വിവരം
    അറിയിച്ചപ്പോൾ അവന്റെ ഹൃദയം അവന്റെ ഉള്ളിൽ നിർജ്ജീവമായി അവൻ കല്ലിച്ചുപോയി.
  rmc-rmc: ale sar tosara o Nabal strižbisaľiľa, e Abigajil leske phenďa savoro, so
    pes ačhiľa. Jekhvareste leske o jilo preačhiľa te marel a ačhiľa sar bar.
  pes-OPV: و بامدادان چون شراب از نابال بیرون رفت، زنش این چیزها را به او بیان کرد
    و دلش در اندرونش مرده گردید و خود مثل سنگ شد.
  ron-1924: Дар диминяца, дупэ че трекусе беция луй Набал, невастэ-са й-а историсит
    че се ынтымпласе. Инима луй Набал а примит о ловитурэ де моарте ши с-а фэкут ка
    о пятрэ.
  ben-OBCV: পরে সকালে নাবল যখন ভদ্রস্থ হল, তার স্ত্রী তাকে সব কথা বলে শুনিয়েছিলেন,
    ও সে মনমরা হয়ে পাথরের মতো স্তব্ধ হয়ে গেল।
  som-som: Oo subaxdii markii Naabaal sakhraankii ka ba'ay ayay naagtiisii waxyaalahan
    u sheegtay, markaasaa qalbigii ku dhex dhintay, oo sidii dhagax oo kale ayuu noqday.
  lat-VUC: 'Diluculo autem cum digessisset vinum Nabal, indicavit ei uxor sua verba
    hæc: et emortuum est cor ejus intrinsecus, et factus est quasi lapis.'
  eng-ASVBT: And it came to pass in the morning, when the wine was gone out of Nabal,
    that his wife told him these things, and his heart died within him, and he became
    as a stone.
  ita-1885: Ma, la mattina seguente, quando Nabal fu disebbriato, la sua moglie gli
    raccontò tutte queste cose; e il cuore gli si tramortì in corpo, ed egli diventò
    come una pietra.
  eng-LXXUP: And it came to pass in the morning, when Nabal recovered from his wine,
    his wife told him these words; and his heart died within him, and he became as
    a stone.
  eng-ULB: It came about in the morning, when the wine had gone out of Nabal, that
    his wife told him these things; his heart died within him, and he became like
    a stone.
  spa-VBL: A la mañana siguiente, cuando Nabal estaba sobrio, su mujer le contó lo
    que había sucedido. Cuando él la escuchó, le dio un ataque al corazón y se quedó
    paralizado.
  fra-_FOB: Mais, le matin, quand Nabal fut revenu de son ivresse, sa femme lui dit
    ces choses; et son cœur en reçut un coup mortel, et il devint comme une pierre.
  mal-mal: എന്നാൽ രാവിലെ നാബാലിന്റെ വീഞ്ഞിന്റെ ലഹരി മാറിയശേഷം അവന്റെ ഭാര്യ അവനോട്
    വിവരം അറിയിച്ചപ്പോൾ അവന്റെ ഹൃദയം അവന്റെ ഉള്ളിൽ ജീവനില്ലാത്തതു പോലെ ആയി. അവൻ ശിലാസമനായി.
  urd-GVR: Aglī subah jab Nābāl hosh meṅ ā gayā to Abījel ne use sab kuchh kah sunāyā.
    Yih sunte hī Nābāl ko daurā paṛ gayā, aur wuh patthar-sā ban gayā.
  suz-BL: सुनी शांबुम प्रोना नोले आ मीशेमी लोव़ नेल्‍ल शेंदा बाक्‍त। मिनु मेको आ लुङगीर
    खाइश्‍शा, फुल्‍लु खोदेंशो दुम्‍माक्‍त।
  ita-1927: Ma la mattina, quando gli fu passata l’ebbrezza, la moglie raccontò a
    Nabal queste cose; allora gli si freddò il cuore, ed ei rimase come un sasso.
  ckb-ckb: ئەوە بوو بۆ بەیانی کاتێک سەرخۆشییەکە نابالی بەردا، ژنەکەی ئەو قسانەی بۆ
    گێڕایەوە، جا تووشی شۆک بوو، وەک بەردی لێ هات.
  eng-BBE: And in the morning, when the effect of the wine was gone, Nabal's wife
    gave him an account of all these things, and all the heart went out of him, and
    he became like stone.
  kan-OKCV: ಉದಯದಲ್ಲಿ ನಾಬಾಲನ ದ್ರಾಕ್ಷಾರಸದ ಅಮಲು ಇಳಿದಾಗ, ಅವನ ಹೆಂಡತಿಯು ಈ ಮಾತುಗಳನ್ನು ಅವನಿಗೆ
    ತಿಳಿಸಲು, ಹೃದಯಾಘಾತವಾಗಿ ಅವನು ಕಲ್ಲಿನ ಹಾಗಾದನು.
  tam-2017: பொழுது விடிந்து, நாபாலின் குடிவெறி தெளிந்தபின்பு, அவனுடைய மனைவி இந்தக்
    காரியங்களை அவனுக்கு அறிவித்தாள்; அப்பொழுது அவனுடைய இருதயம் அவனுக்குள்ளே செத்து,
    அவன் கல்லைப்போலானான்.
  spa-RV-1909: Pero á la mañana, cuando el vino había salido de Nabal, refirióle su
    mujer aquestas cosas; y se le amorteció el corazón, y quedóse como una piedra.
  ron-BTF: Dar s-a întâmplat dimineața, când vinul ieșise din Nabal și soția sa i-a
    spus toate aceste lucruri, că inima lui a murit în el și el a devenit ca o piatră.
  eng-WEBP: In the morning, when the wine had gone out of Nabal, his wife told him
    these things; and his heart died within him, and he became as a stone.
  eng-FBV: When Nabal had sobered up the next morning, his wife told him what had
    happened. When he heard what she had to say he had a heart attack and was paralyzed.
  nld-1939: Maar toen de volgende morgen Nabal zijn roes had uitgeslapen, en zijn
    vrouw hem vertelde, wat er gebeurd was, stokte zijn hart en hij werd als een steen.
  nch-BL: Huan tonili quema ayecmo ihuintiyaya, isihua quiilhui ihuehue quenicatza
    hualayaya David huan nopa tacame para quimictise huan taya quichijqui para ma
    moyoltali. Huan Nabal quimaquili se ajaca cocolisti huan ayecmo mojmolinij. Elqui
    quej tet.
  vie-1934: Nhưng sáng mai, khi Na-banh đã giã say rồi, vợ người thuật lại hết, lòng
    người bèn kinh hoảng, trở thành như đá.
  hin-CV: सुबह, जब नाबाल से शराब का नशा उतर चुका था, उसकी पत्नी ने उसे इस विषय से
    संबंधित सारा विवरण सुना दिया. यह सुनते ही नाबाल को पक्षाघात हो गया, और वह सुन्‍न
    रह गया.
  spa-BES: Y por la mañana, cuando desapareció el efecto del vino, la esposa de Nabal
    le contó todas estas cosas, y le dio un ataque al corazón, y se quedó como piedra.
  tdx-tdx: Ie maraidraiñe, naho fa nijeañe amy Nabale i divaiy, te natalili’ i vali’e
    ama’e i raha rezay vaho nihomak’ am-po’e ao ty arofo’e, nijirigañe hoe vato.
  tha-KJV: และต่อมาในเวลาเช้า เมื่อเหล้าองุ่นสร่างจากนาบาลไปแล้ว ภรรยาของท่านก็เล่าเหตุ​การณ์​เหล่านี้​ให้​ฟัง
    และจิตใจของท่านก็ตายเสียภายใน และท่านกลายเป็นดั​งก​้อนหิน
  por-BR-2018: Porém à manhã, quando o vinho havia saído de Nabal, referiu-lhe sua
    mulher aquelas coisas; e se lhe amorteceu o coração, e ficou como pedra.
  deu-ELO: Und es geschah am Morgen, als der Weinrausch von Nabal gegangen war, da
    berichtete ihm sein Weib diese Dinge; und sein Herz erstarb in seinem Innern,
    und er wurde wie ein Stein.
  eng-WYC-2018: But in the morrowtide, when Nabal had voided the wine, his wife showed
    to him all these words; and his heart was almost dead within, and he was made
    as a stone. (But in the morning, when Nabal had voided the wine, his wife told
    him everything; and his heart was almost dead within, and he was made like a stone.)
  epo-epo: Matene, kiam la vino eliris el Nabal, lia edzino rakontis al li tion, kio
    okazis; tiam rigidiĝis en li lia koro, kaj li fariĝis kiel ŝtono.
  uig-PIN: Lekin ǝtisi Nabal mǝstliktin yexilgǝndǝ ayali uningƣa bolƣan wǝⱪǝlǝrni
    dǝp beriwidi, uning yüriki ɵlgǝndǝk bolup, ɵzi taxtǝk bolup ⱪaldi.
  beo-beo: Amalalu, e da feloai gumibiba:le, A:biga:ile e da liligi huluane ema adodole
    i. Na:iba:le da bagade olole, da:i hulu gadoi dagoi ba:i.
  tpi-OTNT: Tulait pinis na het bilong Nabal i klia gen, orait na Abigel i tokim em
    long olgeta dispela samting i bin kamap. Nabal i harim dispela tok na wantu klok
    bilong en i bagarap liklik na skin bilong en i dai. Na em i pundaun na i slip
    i stap olsem ston.
  hau-SA: Da safe sa’ad da Nabal ya natsu, sai matarsa ta gaya masa dukan abin da
    ya faru. Sai zuciyarsa ta tsinke, ya zama kamar dutse.
  uig-LAT: Lékin etisi Nabal mestliktin yéshilgende ayali uninggha bolghan weqelerni
    dep bériwidi, uning yüriki ölgendek bolup, özi tashtek bolup qaldi.
  nde-nde: Kwathi ekuseni, uNabhali engasadakwanga, umkakhe wamtshela zonke lezizinto,
    watshaywa luvalo woma qha.
  ton-ton: Pea pongipongi ai ʻi he ʻalu ʻae uaine meia Napale, pea ʻi he ʻosi hono
    tala ʻe hono uaifi ʻae ngaahi meʻa ni, naʻe pongia hono loto ʻiate ia, pea naʻe
    hoko ia ʻo hangē ko e maka.
  ces-1613: Nazejtří pak, když z vína vystřízlivěl Nábal, tedy oznámila jemu žena
    jeho ty věci. I zmrtvělo v něm srdce jeho, a učiněn jest jako kámen.
  eng-WMB: In the morning, when the wine had gone out of Nabal, his wife told him
    these things; and his heart died within him, and he became as a stone.
  tam-TCV: பொழுது விடிந்ததும் நாபாலின் மதுவெறி தெளிந்தபின் அவன் மனைவி நடந்தவற்றையெல்லாம்
    அவனுக்குச் சொன்னாள். அதைக் கேட்டவுடன் அவன் இருதயம் பாதிக்கப்பட்டு அவன் கல்லைப்போலானான்.
  ceb-ULB: Pag-abot sa kabuntagon, sa dihang nahuwasan na sa pagkahubog si Nabal,
    gisultihan siya sa iyang asawa niining mga butanga; giataki siya sa iyang kasingkasing,
    ug migahi siya sama sa bato.
  pol-UBG: Lecz rano, gdy Nabal wytrzeźwiał od wina, jego żona opowiedziała mu o wszystkim,
    a jego serce w nim zamarło i stał się on jak kamień.
  urd-GVU: اگلی صبح جب نابال ہوش میں آ گیا تو ابی جیل نے اُسے سب کچھ کہہ سنایا۔ یہ
    سنتے ہی نابال کو دورہ پڑ گیا، اور وہ پتھر سا بن گیا۔
  deu-1912: Da es aber Morgen ward und der Wein von Nabal gekommen war, sagte ihm
    sein Weib solches. Da erstarb sein Herz in seinem Leibe, daß er ward wie ein Stein.
  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಅಮಲಿಳಿದ ನಂತರ ಈಕೆಯು ಈ ವರ್ತಮಾನವನ್ನು ಅವನಿಗೆ ತಿಳಿಸಲಾಗಿ, ಅವನ
    ಹೃದಯವೇ ನಿಂತಂತೆ ಆಯಿತು. ಅವನು ಸ್ತಬ್ಧನಾದನು.
  yap-yap: Ma nap’an ni m’ay e chingaw rok Nabal me weliy urngin ban’en ngak. Me pil
    reb e nguchey nib ga’ u lolugen nge par u but’ ndaki yag ni mithmith.
  hlt-MCSB: Mincang a pha vaengah Nabal kah misurtui khaw boeih. Te vaengah a yuu
    loh a taengah olka te a puen pah hatah a lungbuei te a khui ah a duek pah sut
    tih amah te lungto bangla sut ngol.
  mdy-ETH: ዚሮ ጉቴ ማሢፃ ዒዛኮ ዓኣፓፓ ዓኣዻዛ ቢያ ባኮ ዒዛም ዒዛ ኬኤዜኔ፤ ዬያሮ ዒዚ ዒኔ ዱጲ ዲቃቴሢሮ ሃይቄ ሌሲጉዲ
    ማዔኔ።
  twi-ASANTE: Adeɛ kyeeɛ a nʼani so ada hɔ no, Abigail kaa nsɛm a asisi no kyerɛɛ
    no. Nabal tee nsɛm no, ɔbubu kaa mpa so.
  eng-WEBU: In the morning, when the wine had gone out of Nabal, his wife told him
    these things; and his heart died within him, and he became as a stone.
  wal-wal: Maallado Naabaali mattuwaa zaaridoogaappe guyyiyan, a keettaayyiyaa ha
    yoho ubbaa ayyo yootaasu; Naabaala wozanai daafurin i jollu giis.
  spa-PDDPT: Aconteció que por la mañana, cuando el efecto del vino había pasado de
    Nabal, su esposa le informó estas cosas. Su corazón desmayó en él y se quedó como
    una piedra.
  gun-gun: Ko'ẽ jevy Nabal okuera ju ma oiny vinho py oka'uague gui. Ha'e gui ma ta'yxy
    omombe'u ha'e nunga. Ha'e rã ipy'a he'õmba rire ita rami ju opyta.
  agu-BL: Ma yi tule'n skil, te yi nsken wi't ul tajtza'kl Nabal, nin tzun oc Abigail
    tan xtxole'n tetz yi mbi cu'n bajij. Saje'n tzun cutxpujtz nin tx'akxij tajtza'kl,
    junawes ẍnukewe'n cu'n wankil tan paj.
  eng-PEV: In the morning Nabal was sober, so Abigail told him about David. As soon
    as he heard he was so shocked that he had a stroke. He became just like a stone
    and couldn’t move.
  ilo-ULB: Ket napasamak nga iti kabigatanna, idi nausawanen ni Nabal, imbaga ti asawana
    kenkuana dagitoy a banbanag; naatake iti puso, ket nagbalin isuna a kasla bato.
  kpg-kpg: Luada dono daiaa gei di libaliba o maa guu maa, gei Abigail ga hagi anga
    gi mee nia mee huogodoo ala ne hai. Di longo deenei la gu iloo Nabal, mee gu huaidu
    huoloo ono lodo, guu made dono huaidina.
  uig-ARA: لېكىن ئەتىسى نابال مەستلىكتىن يېشىلگەندە ئايالى ئۇنىڭغا بولغان ۋەقەلەرنى
    دەپ بېرىۋىدى، ئۇنىڭ يۈرىكى ئۆلگەندەك بولۇپ، ئۆزى تاشتەك بولۇپ قالدى.
  sus-sus: Na kuye iba, siisi to ba Nabali fate i, a xa ginɛ naxa dɛntɛgɛ sa a bɛ,
    a fa gaaxu ki fanyi ra.
  pon-2006: Mwurin sakauo eh sarasangehr nimenseng, liho ahpw ndahng mehkoaros. Rohng
    wet lelete Napal kauwehla eh mohngiong oh kamwotorehla paliwereo.
  ksd-ksd: Ta ra malana, ba pa i ga longlong mulai ga ma ra polo na vuai na vain,
    kana taulai i ga ve ure go parika, ma ra tulungeana i ga tabun, ma i ga tur uka
    da ra vat.
  tur-YTC: Sabahleyin Naval'dan şarap çıktığında karısı ona şunları söyledi; ve yüreği
    içinde öldü, taş gibi oldu.
  grc-BRENT: Καὶ ἐγένετο πρωῒ, ὡς ἐξένηψεν ἀπὸ τοῦ οἴνου Νάβαλ, ἀπήγγειλεν ἡ γυνὴ
    αὐτοῦ τὰ ῥήματα ταῦτα· καὶ ἐναπέθανεν ἡ καρδία αὐτοῦ ἐν αὐτῷ, καὶ αὐτὸς γίνεται
    ὡς λίθος.
  ind-AYT: Keesokan harinya, ketika sudah hilang mabuknya, istrinya memberitahukan
    kepada Nabal tentang perkara itu. Lalu, berhentilah jantung di dalam dadanya,
    dan dia menjadi membatu.
  nya-nya: Tsono mmawa, mowa utamuchoka Nabala, mkazi wake anamuwuza zonse. Pomwepo
    mtima wake unaleka kugunda ndipo unawuma gwaa ngati mwala.
  hrv-hrv: A ujutro, kad se Nabal otrijeznio, pripovjedi mu njegova žena sve što se
    dogodilo, a njemu obamrije srce u grudima i on osta kao da se skamenio.
  mps-mps: Te be posobode te Nabalgo tobolu ula ma igi soabo si da, teda tama Abigelgo
    agabolo te tigidali pedelali sę po wali. Nabalgo te po odama, tama polo mu tama
    aga tobolu abuai dwasianu doliyu, tama aga tigi te bomo kimi meni yani. Tama aga
    degasa dulama, tama te masigi tiwai elama pila mugulali.
  tpi-tpi: Tulait pinis na het bilong Nabal i klia gen, orait na Abigel i tokim em
    long olgeta dispela samting i bin kamap. Nabal i harim dispela tok na wantu klok
    bilong en i bagarap liklik na skin bilong en i dai. Na em i pundaun na i slip
    i stap olsem ston.
  dan-1931: Men om Morgenen, da Nabals Rus var ovre, fortalte hans Hustru ham Sagen.
    Da lammedes Hjertet i hans Bryst, og han blev som Sten;
  vie-OVCB: Sáng hôm sau, khi Na-banh tỉnh rượu, bà mới kể cho ông nghe mọi việc.
    Ông kinh hoảng và không biết phải xử sự ra sao.
  guj-2017: સવારે નાબાલનો કેફ ઊતર્યા પછી, તેની પત્નીએ એ બધી વાતો તેને કહી; તે સાંભળીને
    તેના હોશકોશ ઊડી ગયા. તે પથ્થર જેવો જડ થઈ ગયો.
  pon-2006A: Mwurin sakauo eh sarasangehr nimenseng, liho ahpw ndahng mehkoaros. Rohng
    wet lelete Napal kauwehla eh mohngiong oh kamwotorehla paliwereo.
  por-BRBSL: Pela manhã, quando o vinho saiu de Nabal, sua esposa lhe disse estas
    coisas; e seu coração morreu dentro dele, e ele se tornou como uma pedra.
  aly-aly: Ingwepenhan Nabal awelhenh mwerr-anem, Abigail-el renh ilew-anem angka
    apmwerrkeny. Rarl awewel, inweng-weny irreyelpew, arntety-anem. Rap lerrp-anem
    irrew, nthakenh akngelhey-angenh-anem.
  cth-cth: Amom lah Nabal teh misur parui e a thangcuem toteh hote hnonaw hah a yu
    ni a dei pouh. Ama teh a lung a due pouh teh, talung patetlah ao.
  twi-twi: Ade kyee a nʼani so daa hɔ no, Abigail kaa nsɛm a asisi no kyerɛɛ no. Nabal
    tee nsɛm no, obubu kaa mpa mu.
  hlt-hlt: Mincang a pha vaengah Nabal kah misurtui khaw boeih. Te vaengah a yuu loh
    a taengah olka te a puen pah hatah a lungbuei te a khui ah a duek pah sut tih
    amah te lungto bangla sut ngol.
  tbz-SIM: Kòò mbɑɑ kòo nɑɑ̀ mmɔntɛ́ dikṹnweńnì kòò nɛ́ ò nɑ̀kɛ́. Nɑbɑɑdi kèè dìì
    mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ̀ dɛ̀ɛ ò kpeí mɛdiɛ̀ mbɑ́ ò í nnɑ kɛ nɑmpɛ.
  msy-2020: Ezɨ amɨnim tirazɨma, Nabalɨn nɨghnɨzim uamategha izi, ezɨ an amuim Abigel
    iza bizir otivizibar gun a geghari. Nabal oregha gɨvagha, bar zuamɨra an dɨghorim
    an kozɨ, a irɨgha mɨkɨrɨ, egha a mati dagɨam pura irɨghav iti.
  dop-dop: Tɛʋ femɑ nɑ ɩ sʋlʋm cɛ ɩ tɔɔ, ɩlɛnɑ ɩ ɑlʋ kɛɛsɩ-ɩ pǝ tǝnɑ. Ḿpʋ́ɣʋ́ ɩ lɑŋlɛ
    cɛpɑ kɑtɑtǝlɑɣɑ, nɑ pǝ́ mǝlɩ-ɩ tʋʋlʋɣʋ.
  azb-azb: Səhər açılanda, Naval şərabdan ayılan kimi arvadı baş verən hadisələri
    ona danışdı və Navalın ürəyindən ağrı tutdu, bədəni daşa döndü.
  eng-DBY: And it came to pass in the morning, when the wine was gone out of Nabal,
    that his wife told him these things; and his heart died within him, and he became
    [as] a stone.
  hin-2017: सवेरे को जब नाबाल का नशा उतर गया, तब उसकी पत्नी ने उसे सारा हाल कह सुनाया,
    तब उसके मन का हियाव जाता रहा, और वह पत्थर सा सुन्न हो गया।
  wol-KYG: Ca suba sa ba biiñub Nabal giifee, jabaram wax ko la xew, fit wa jekki
    dee goyy ca biir dënn ba, yaram wa daldi mel niw doj.
  eng-YLT: And it cometh to pass in the morning, when the wine is gone out from Nabal,
    that his wife declareth to him these things, and his heart dieth within him, and
    he hath been as a stone.
  eng-WYC-2017: But in the morrowtide, when Nabal had voided the wine, his wife showed
    to him all these words; and his heart was almost dead within, and he was made
    as a stone.
  eng-WMBB: In the morning, when the wine had gone out of Nabal, his wife told him
    these things; and his heart died within him, and he became as a stone.
  urd-GVH: अगली सुबह जब नाबाल होश में आ गया तो अबीजेल ने उसे सब कुछ कह सुनाया। यह
    सुनते ही नाबाल को दौरा पड़ गया, और वह पत्थर-सा बन गया।
  rug-rug: Meke sipu ele beto viviri si asa, si tozi lani sa sari doduru ginugua.
    Ta kamoe nia sa sa malohoro bulo meke mate beto mo sa tinina.
  gaz-gaz: Ganama sanas yeroo machiin Naabaal irraa galetti niitiin isaa waan kana
    hunda itti himte; onneen isaas ni dhaabatte; innis akkuma dhagaa taʼe.
  fra-LSG: Mais le matin, l’ivresse de Nabal s’étant dissipée, sa femme lui raconta
    ce qui s’était passé. Le cœur de Nabal reçut un coup mortel, et devint comme une
    pierre.
  yal-yal: Koni xɔtɔnni, Nabali xunna to dɔxɔ, a ɲaxanla yi a fala a xa naxan danguxi.
    Nabali bɔɲɛn yi din a fatin yi faxa a ma.
  haw-1868: A ao ae la, i ka wa i hala aku ka waina mawaho o Nabala, a hai aku la
    kana wahine ia ia i keia mau mea, make iho la kona naau iloko ona, a like ia me
    ka pohaku.
  arb-NAV: وَفِي الصَّبَاحِ، بَعْدَ أَنْ صَحَا نَابَالُ مِنْ سَكْرَتِهِ، أَخْبَرَتْهُ
    بِمَا جَرَى، فَأَصَابَهُ الشَّلَلُ وَتَجَمَّدَ كَحَجَرٍ.
  ewe-ewe: Esi aha la kɔ le mo nɛ la, Abigail gblɔ nya sia nya nɛ. Tete eƒe dzi fa
    ɖe eƒe dɔ me eye wòtsi maʋamaʋã abe kpe ene.
  eng-LEE: But it happened in the morning, when the wine was gone out of Nabal, that
    his wife told him these things; and his heart died within him, and he became as
    a stone.
  asm-FB: ৰাতিপুৱা নাবলৰ দ্ৰাক্ষাৰসৰ নিচা শেষ হৈ যোৱাৰ পাছত তেওঁৰ ভাৰ্যাই তেওঁৰ আগত
    সেই সকলো কথা ক’লে, তেতিয়া তেওঁৰ অন্তৰ ঠৰ হৈ গ’ল আৰু তেওঁৰ হৃদয় শিলৰ দৰে হ’ল।
  sus-A: نَ كُيٍ عِبَ، سِيسِ تٌ بَ نَبَلِ قَتٍ عِ، عَ شَ فِنّ نَشَ دّنتّفّ سَ عَ بّ،
    عَ قَ فَاشُ كِ قَنيِ رَ.
  fra-SBL: Le matin, quand le vin eut disparu de Nabal, sa femme lui raconta ces choses ;
    son cœur mourut au dedans de lui, et il devint comme une pierre.
  hbo-hbo: וַיְהִ֣י בַבֹּ֗קֶר בְּצֵ֤את הַיַּ֙יִן֙ מִנָּבָ֔ל וַתַּגֶּד־לֹ֣ו אִשְׁתֹּ֔ו
    אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיָּ֤מָת לִבֹּו֙ בְּקִרְבֹּ֔ו וְה֖וּא הָיָ֥ה לְאָֽבֶן׃
  piu-2006: '@see-verse:1SA.025.036'
  pjt-pjt: Ka mungawinki wati panya Napalnga taṟangka ngarira wiyaringkunyangka Apikailtu
    palula wangkangu alatji, “Mungartjiṉa Davidaku tjanampa mai katingu palumpa wati
    tjuṯaku kuḻu, munuli wangkangi, ka Davidalu mai ngayulu ungkunytja mantjinu, munuṉi
    paluṟu wangkangu pukuḻpa ankunytjaku ngurakutu.” Alatji paluṟu uwankara utingku
    tjakultjunu palumpa kuringka. Ka wati panya paluṟu kuliṟa mapalku kuṯuṯu tuu-tuukatira
    ngaṟakatingu munu punkaṟa tiwilpa ngaringi.
  kik-kik: Ningĩ rũciinĩ gwakĩa, rĩrĩa Nabali aarĩĩũkirwo, mũtumia wake akĩmwĩra maũndũ
    macio mothe; ngoro yake ĩgĩkira, akĩhaana ta ihiga.
  fra-NCL: Mais le matin, quand Nabal fut revenu de son ivresse, sa femme lui raconta
    ces choses, et son cœur en reçut un coup mortel, et il devint comme une pierre.
  cek-AK: Khawnbang mu paquih cai naah, a zu mah Nabal khaeah kangcoeng hmuen kawng
    to thuih pae; to naah anih ih palung to angtawt ai anghak ving boeh pongah, thlung
    baktiah angcoeng ving.
  cuk-cuk: Banegine, Nabal dadakusgua, geb e-ome ibmar-gusad ega sogsad. Ar Nabal
    weyob itosgua, e-gwage ega boo-nadednegoeded, geg bar nanae megisad.
  uig-CYR: Лекин әтиси Набал мәсликтин йешилгәндә аяли униңға болған вақиәләрни дәп
    беривиди, униң жүриги өлгәндәк болуп, өзи таштәк болуп қалди.
  tel-2017: ఉదయాన నాబాలు మత్తు దిగిన తరువాత అతని భార్య అతనితో ఆ విషయం చెప్పగానే భయంతో
    అతని గుండె పగిలింది. అతడు రాయి లాగా బిగుసుకు పోయాడు.
  hat-BSA: Men nan maten, lè diven an te sòti nan Nabal, madanm li te di li bagay
    sa yo. Konsa kè l te mouri anndan li jiskaske li te vin tankou yon wòch.
  kos-kos: Tukun Nabal el sarla liki sruhi lal, na Abigail el fahkang ma nukewa nu
    sel. In pacl sac mas se sikyak nu sel Nabal, ac manol nufon ulla, el kofla mukuikui.
  hbo-WLC: וַיְהִ֣י בַבֹּ֗קֶר בְּצֵ֤את הַיַּ֙יִן֙ מִנָּבָ֔ל וַתַּגֶּד־ל֣וֹ אִשְׁתּ֔וֹ
    אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיָּ֤מָת לִבּוֹ֙ בְּקִרְבּ֔וֹ וְה֖וּא הָיָ֥ה לְאָֽבֶן׃
  ibo-ibo: Nʼụtụtụ, mgbe mmanya pụrụ Nebal nʼanya, nwunye ya gwara ya ihe ndị a niile.
    Nke a mere ka obi ya nwụọ, ka ọ tọgbọrọ dịka nkume.
  ory-ory: ମାତ୍ର ପ୍ରାତଃକାଳରେ ନାବଲର ମତ୍ତତା ତୁଟନ୍ତେ, ତାହାର ଭାର୍ଯ୍ୟା ତାହାକୁ ସେହି ସବୁ
    କଥା ଜଣାଇଲା; ତହିଁରେ ତାହାର ହୃଦୟ ତାହା ଅନ୍ତରରେ ମରିଗଲା ଓ ସେ ପଥର ପରି ହୋଇଗଲା।
  chk-chk: Nge lon ewe sosoran, lupwen a wes än Napal pulas, pwülüan we a apworausa
    ngeni ekei mettoch meinisin. Iwe, Napal a cheri och metekin föün ngasangasan pwe
    inisin a usun chök nge a mä.
  ssd-ssd: Mafena le Nabal nu kule nyumba ŋginŋgankina ta ka purfena le piyo nuŋe
    ndek wam kame prowe likinaig ta kubeu tuna. Kubeu tuna le Nabal nu pirerek purka
    kumaknu suk ndekina.
  rop-rop: Neksdei na wen Neibal bin soba, Ebigeil bin dalim im ebrijing wanim bin
    hepin, en wen imbin irrim det stori, imbin gida shok, en imbin deigim fit, en
    imbin dabulap det bodi holbit,
  ukr-1871: Уранцї ж, як вийшов хміль із голови в Набала, оповідує жінка йому, що
    сталось, і замерло серце в його і став він мов камяний.
  deu-1951: Als es aber Tag geworden und der Weinrausch von Nabal gewichen war, da
    berichtete ihm sein Weib diese Dinge. Da erstarb sein Herz in seinem Leibe, und
    er ward wie ein Stein.
  eng-JPS: And it came to pass in the morning, when the wine was gone out of Nabal,
    that his wife told him these things, and his heart died within him, and he became
    as a stone.
  srp-1865: A ujutru, kad se Naval otrijezni, kaza mu žena sve ovo; a u njemu obamrije
    srce njegovo, i on posta kao kamen.
  lug-lug: Awo bwe bwakya, Nabali omwenge nga gumuweddeko, mukyala we n’amutegeeza
    ebigambo ebyo byonna, naye omutima gwe ne gukakanyala, ne guba ng’ejjinja.
  heb-heb: ויהי בבקר בצאת היין מנבל ותגד לו אשתו את הדברים האלה וימת לבו בקרבו והוא
    היה לאבן׃
  ben-IRV: কিন্তু সকালে নাবলের মত্ততা দূর হলে তার স্ত্রী তাকে ঐ সমস্ত ঘটনা বলল; তখন
    সে হৃদরোগে আক্রান্ত হল এবং সে পাথরের মতো হয়ে পড়ল৷
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਪਰਭਾਤ ਨੂੰ ਜਿਸ ਵੇਲੇ ਨਾਬਾਲ ਦਾ ਨਸ਼ਾ ਉਤਰ ਗਿਆ ਤਾਂ ਉਹ ਦੀ ਇਸਤਰੀ
    ਨੇ ਉਹ ਨੂੰ ਸਾਰੀ ਗੱਲ ਦੱਸੀ ਤਾਂ ਉਹ ਦਾ ਮਨ ਉਹ ਦੇ ਵਿੱਚ ਮਰ ਗਿਆ ਅਤੇ ਉਹ ਪੱਥਰ ਵਰਗਾ ਹੋ ਗਿਆ।
  tkr-tkr: Miç'eer Naval culqa qarımee, xhunaşşee mang'us gırgın yuşan ha'an. Navalne
    yik'eeqa ık'ar qayle, mang'un tan ittehesu g'ayelqa siyk'al.
  mya-JVB: မိုဃ်းလင်း ၍ နာဗလ သောက်သော စပျစ်ရည် အရှိန်ကုန် သောအခါ ၊ ထို အမှု များကို
    မယား ပြော သဖြင့် သူသည်နှလုံး သေ ၍ ကျောက် ကဲ့သို့ ဖြစ် ၏။
  tbg-tbg: Ho vira qararaa toqaqi vira avu aatovano koqema vuvaro Avikeriva ekaa uva
    tiva amuvaro iruvaro vira muntukavano qoraiquvaro vira vaatavano qutu ntava vura.
  hmo-hmo: Daba neganai, uaina ena siahu be Nabala ena lalona dekenai ia ore neganai,
    iena adavana Abigaila ese dahaka ia vara sivaraina ibounai ia hamaoroa. Nabala
    ese unai hereva ia kamonai, vadaeni nega tamona iena kudouna be ia dika lao, bona
    iena kopina ia mase. Vadaeni ia moru diho, bona nadi ena toana bamona ia mahuta
    noho.
  urd-urd: सुबह को जब नाबाल का नशा उतर गया तो उसकी बीवी ने यह बातें उसे बताईं तब उसका
    दिल उसके पहलू में मुर्दा हो गया और वह पत्थर की तरह सुन पड़ गया।
  rus-SYN: Утром же, когда Навал отрезвился, жена его рассказала ему об этом, и замерло
    в нем сердце его, и стал он, как камень.
  bqc-SIM: Kɛ́ gu dↄ̀, vɛ̃ɛ wèe Nabaliwa, ↄ̃ aà na yã́ pↄ́ kɛ̀pi sɛ̀lɛ sìuɛ̀.
    Ɔ̃ sↄ̃ kɛ̃̀aàgu, à gↄ̃̀ lán gbɛwa.
  tcz-CHONGTHU: Jingkah khovah lhah’a Nabal jong ajukhamna akonna hung limdoh phat
    in, ajinun thilsoh umchan jouse chu abonchan aseipeh tan ahileh atija behseh jeng
    in, alung sunga alung achat tapon, songtum bangin akitung dentai.
  mar-mar: मग असे झाले की, सकाळी नाबालाची नशा उतरल्यावर त्याच्या पत्नीने या गोष्टी
    त्यास सांगितल्या तेव्हा त्याचे मन त्याच्या आत मेल्यासारखे झाले व तो दगडासारखा
    झाला.
  qub-qub: Warannin tuta machashanpita paucacarcuptin Nabaltaga Abigail willaran imano
    cashantapis. Chaura jinan öra Nabalta atäqui chariran. Mana cuyucurannachu.
  bqp-bqp: Kũ gu dↄ̀, wɛ̃ wère Nabalaa, akũ a nanↄ yã kũ à kɛ̀ɛ pìi ònɛ. Akũ
    swɛ̃̀ɛ kɛ̃̀agu, à gↄ̃̀ lán gbɛ̀ɛ bà.
  hat-hat: Nan maten, lè Nabal fin desoule, madanm li rakonte l' tout bagay. Msye
    fè yon kriz kè, li vin paralize nan tout kò l'.
  eng-BSB: In the morning when Nabal was sober, his wife told him about these events,
    and his heart failed within him and he became like a stone.
  tod-tod: Kɛlɛ sobui, Naɓale ná-dɔɔi ɠulaai ma gaazu, anzai naama vaiti pɛ boni
    ma, niiti ti leʋegai. Naɓale yii doɠani, suvidi.
  eng-WEBPB: In the morning, when the wine had gone out of Nabal, his wife told him
    these things; and his heart died within him, and he became as a stone.
  kbq-kbq: Hagi nanterama segeno Nebali antahintahimo'ma ama'ma higeno, ana nanekea
    Abigeli'a asami'ne. Hagi anankema Nebali'ma nentahino'a tusi agesa nentahigeno,
    agazamo'a hapu higeno kaza osu havegna huno mase'ne.
  nhe-BL: Huan hualmostla quema ayoc ihuintiyaya, isihua quiilhui ihuehue quejatza
    hualayaya David huan nopa tlacame para quimictise huan tlaque quichijqui para
    ma moyoltlali. Huan Nabal quimaquili se ajaca cocolistli huan ayoc mojmolini.
    Elqui queja tetl.
  bus-bus: Kɛ̀ guu dↄ̀, Nabala wɛ́ɛ kɛ̃̀, ben à naↄ̃ yã kɛ̀ à kɛ̀ pì ònɛ. Ben swɛ̃̀
    kɛ̃̀n, à gↄ̃̀ lán gbɛ̀ bà.
  gub-BL: Nuka'u kwaw a'e kury. A'e rupi umume'u a'e ma'e paw izupe. Na'e amo ma'eahy
    haw iaiw ma'e uhem izupe kury. Nupuner kwaw uzemumyz haw rehe.
  eng-DRA: But early in the morning when Nabal had digested his wine, his wife told
    him these words, and his heart died within him, and he became as a stone.
