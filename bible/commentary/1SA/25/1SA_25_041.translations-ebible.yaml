verse: 1SA.025.041
translations:
  mal-C: 'അവൾ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചിട്ടു പറഞ്ഞു: “ഇതാ, അങ്ങയുടെ ദാസി, അങ്ങയെ സേവിപ്പാനും
    എന്റെ യജമാനന്റെ ഭൃത്യരുടെ പാദങ്ങൾ കഴുകാനും സന്നദ്ധയായവൾ!”'
  deu-TKW: 'da erhob sie sich, warf sich dann mit dem Angesicht zur Erde nieder und
    rief: Dein Sklavin betrachtet sich als Magd, bereit, den Untergebenen meines herrn
    die Füße zu waschen!'
  lin-lin: 'Abigayili agumbamaki elongi kino na mabele mpe alobaki : — Mwasi mosali
    na yo, ye oyo ! Abongami mpo na kosalela bino mpe mpo na kosukola makolo ya basali
    ya nkolo na ngai.'
  eng-LSV: And she rises and bows herself—face to the earth—and says, “Behold, your
    handmaid [is] for a maidservant to wash the feet of the servants of my lord.”
  eng-GNV: And she arose, and bowed her selfe on her face to the earth, and said,
    Behold, let thine handmayde be a seruant to wash the feete of the seruants of
    my lord.
  eng-WEBSTER: And she arose, and bowed herself on her face to the earth, and said,
    Behold, let thy handmaid be a servant to wash the feet of the servants of my lord.
  nhw-BL: 'Huajca Abigail, moixhuijtzonqui hasta tlalchi ica miyac tlatlepanitacayotl
    huan quiijto: ―Na niitztoc para nijchihuas nochi catli David nechnahuatis hasta
    niquinicxipajpacas itequipanojcahua sintla quej nopa nechnahuatis.'
  swh-ONEN: Akainama chini uso wake mpaka ardhini, akasema, “Mjakazi wako yuko hapa,
    tayari kuwatumikia na kuwanawisha miguu watumishi wa bwana wangu.”
  bba-bba: Mɑ kurɔ wi, u seewɑ u wuswɑɑ tem ɡirɑri mɑ u nɛɛ, wee, nɑ wurɑ n ko win
    yoo kpɑ nɑ n dɑ win bwɑ̃ɑbun nɑɑsu teye.
  eng-KJVCPB: And she arose, and bowed herself on her face to the earth, and said,
    Behold, let thine handmaid be a servant to wash the feet of the servants of my
    lord.
  luo-luo: Nokulore piny ka okulo wiye piny auma mochopo e lowo mine owacho, “Jatichni
    madhako nika, oikore mar tiyonu kendo luoko tiend jotich ruodha.”
  meu-meu: Bena hahine na e tore isi, tano ai e igo diho, eto, A itagu, lau binai
    emu hesiai hahinena na egu lohia emu hesiai taudia aedia ihuridia hahinegu.
  npi-ULB: उनी उठिन्, आफ्‍नो अनुहार जमिनमा घोप्टो पारिन् र भनिन्, “हेर्नुहोस्, तपाईंकी
    दासी मेरो मालिकको सेवकहरूका खुट्टा धुने दासी हुँ ।”
  yor-yor: Ó sì dìde, ó sì dojúbolẹ̀, ó sì wí pé, “Wò ó, jẹ́ kí ìránṣẹ́bìnrin rẹ ó
    jẹ́ ìránṣẹ́ kan láti máa wẹ ẹsẹ̀ àwọn ìránṣẹ́ olúwa mi.”
  ind-ind: Maka Abigail bersujud serta berkata, “Saya ini hambanya, dan saya bersedia
    membasuh kaki para hamba tuanku.”
  pes-OPCB: 'اَبیجایِل تعظیم کرده، جواب داد: «من کنیز او هستم و آماده‌ام تا پاهای
    خدمتگزارانش را بشویم.»'
  tgl-ULB: Tumayo siya, niyuko ang kanyang sarili kasama ang kanyang mukha sa lupa,
    at sinabi, “Tingnan ninyo, ang iyong lingkod na babae ay isang lingkod para maghugas
    ng mga paa ng mga lingkod ng aking panginoon.”
  hui-hui: Abigelehanda bi uruni hale howa abale dindini ge duli hanga halu bulu paluwa
    lalu, I̱ agali haguanenaga biabe biahaga bedogo i̱na ibunaga biabe biahaga agali
    karunaga gebi wayawaya bia hole biruliya, lene.
  mya-mya: အ​ဘိ​ဂဲ​လ​သည် မြေ​သို့​တိုင်​အောင်​ဦး​ညွှတ် ပြီး​လျှင်``ကျွန်​မ​သည်​ထို​သခင်​၏​အ​စေ​ခံ
    ဖြစ်​သ​ဖြင့် သူ့​အ​စေ​ခံ​များ​၏​ခြေ​ကို​ပင် ဆေး​ရန်​အ​သင့်​ရှိ​ပါ​၏'' ဟု​ဆို​ကာ၊-
  bod-N: ཨ་བི་གཱ་ཡིལ་ལངས་ནས་ལུས་སར་བཏུད་དེ་ཕྱག་བཙལ་ཞིང་ན་རེ། ཁྱེད་ཀྱི་གཡོག་མོ་བདག་ནི་ཇོ་བོའི་ཞབས་ཕྱི་རྣམས་ཀྱི་རྐང་པ་བཀྲུ་བའི་གཡོག་མོ་ཞིག་ཡིན་ཞེས་སྨྲས།
  sna-sna: Akakotamisa chiso chake pasi akati, “Houno murandakadzi wenyu, akazvigadzirira
    kukushumirai nokushambidza tsoka dzavaranda vatenzi wangu.”
  spa-BLM: 'Ella se levantó y se inclinó con el rostro hacia la tierra, y dijo: “He
    aquí que tu sierva es una sierva para lavar los pies de los siervos de mi señor.”'
  cac-cac: 'Ix em n̈ojan ix, ix yalan ix: —A in tic schecab'' in vin̈, te b''ecan
    in c''ol in b''ican yoc eb'' schecab'' vin̈, tato icha chi'' syal vin̈ d''ayin,
    xchi ix.'
  swh-ULB: Abigaili aliinuka, akainamisha uso chini, na akasema, “Tazama, mjakazi
    wako ni mtumwa aoshaye miguu ya watumishi wa bwana wangu.”
  bel-bel: 'Яна ўстала і пакланілася тварам да зямлі і сказала: вось, рабыня твая
    гатовая быць служанкаю, каб абмываць ногі слуг гаспадара майго.'
  deu-ELBBK: 'Da stand sie auf und beugte sich nieder, das Gesicht zur Erde, und sprach:
    Siehe, deine Magd als Dienerin, um die Füße der Knechte meines Herrn zu waschen.'
  mbb-OT: Ne midluhud si Abigail ebpesavut he midtahud din sikandan he egkaǥi te,
    “Uya, ebpemineg a. Andam a he ebpenilbi kandin minsan diyà te menge suluǥuen din.”
  mal-2015: 'അവൾ എഴുന്നേറ്റു നിലംവരെ തല കുനിച്ചു: ഇതാ, അടിയൻ യജമാനന്റെ ദാസന്മാരുടെ
    കാലുകളെ കഴുകുന്ന ദാസി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda banďiľa dži e phuv a phenďa: „Me som tiri služobňička a som pripravimen
    te thovel (morel) o pindre mire rajeskre služobňikenge.“'
  pes-OPV: 'و اوبرخاسته، رو به زمین خم شد و گفت: «اینک کنیزت بنده است تا پایهای خادمان
    آقای خود رابشوید.»'
  ron-1924: 'Еа с-а скулат, с-а арункат ку фаца ла пэмынт ши а зис: „Ятэ, роаба та
    се сокотеште ка о роабэ, гата сэ спеле пичоареле служиторилор домнулуй меу.”'
  ben-OBCV: তিনি মাটিতে উবুড় হয়ে পড়ে বললেন, “আমি আপনার দাসী এবং আমি আপনার সেবা
    করার ও আমার প্রভুর দাসদের পা ধুয়ে দেওয়ার জন্য প্রস্তুত।”
  som-som: Markaasay kacday oo intay sujuudday ayay wejigeeda dhulka saartay, oo waxay
    tidhi, Bal eeg, anoo addoontaada ah waxaan ahay midiidin cagaha u maydha addoommada
    sayidkayga.
  lat-VUC: 'Quæ consurgens, adoravit prona in terram, et ait: Ecce famula tua sit
    in ancillam, ut lavet pedes servorum domini mei.'
  eng-ASVBT: And she arose, and bowed herself with her face to the earth, and said,
    Behold, thy handmaid is a servant to wash the feet of the servants of my lord.
  ita-1885: 'Allora ella si levò, e s''inchinò con la faccia verso terra, e disse:
    Eccoti la tua servente per serva, da lavare i piedi de'' servitori del mio signore.'
  eng-LXXUP: And she arose, and did reverence with her face to the earth, and said,
    Behold, thy servant is for a handmaid to wash the feet of thy servants.
  eng-ULB: She arose, bowed herself with her face to the ground, and said, “See, your
    female servant is a servant to wash the feet of the servants of my master.”
  spa-VBL: 'Ella se levantó, se inclinó y dijo: “Soy la sierva de David. Estoy dispuesta
    a servir y a lavar los pies de los siervos de mi señor”.'
  fra-_FOB: 'Alors elle se leva, se prosterna le visage contre terre, et dit: Voici,
    ta servante sera à ton service pour laver les pieds des serviteurs de mon seigneur!'
  mal-mal: 'അവൾ എഴുന്നേറ്റ് നിലംവരെ തല കുനിച്ചു: “ഇതാ, അടിയൻ യജമാനന്റെ ദാസന്മാരുടെ
    കാലുകളെ കഴുകുന്ന ദാസി” എന്നു പറഞ്ഞു.'
  urd-GVR: Abījel khaṛī huī, phir muṅh ke bal jhuk kar bolī, “Maiṅ un kī ḳhidmat meṅ
    hāzir hūṅ. Maiṅ apne mālik ke ḳhādimoṅ ke pāṅw dhone tak taiyār hūṅ.”
  suz-BL: मिनु अबीगेल बोक्‍शा बाप्‍शा सेउ पा “गो इन गेय पाइब आन खोइल चिक्‍ब वाइलीम
    नङ” देंमाक्‍त।
  ita-1927: 'Allora ella si levò, si prostrò con la faccia a terra, e disse: “Ecco,
    la tua serva farà da schiava, per lavare i piedi ai servi del mio signore”.'
  ckb-ckb: 'ئەویش هەستا و کڕنۆشی برد و سەری خستە سەر زەوی و گوتی: «ئەوەتا کارەکەرەکەت
    کەنیزەیە بۆ شوشتنی پێی خزمەتکارەکانی گەورەم.»'
  eng-BBE: And she got up, and going down on her face to the earth, said, See, I am
    ready to be a servant-girl, washing the feet of the servants of my lord.
  kan-OKCV: ಆಗ ಅವಳು ಎದ್ದು ಬೋರಲು ಬಿದ್ದು, “ನಿನ್ನ ದಾಸಿಯಾದ ನಾನು ನನ್ನ ಒಡೆಯನ ಸೇವಕರ ಪಾದಗಳನ್ನು
    ತೊಳೆಯುವುದಕ್ಕೂ ಸಿದ್ಧಳಾಗಿದ್ದೇನೆ,” ಎಂದಳು.
  tam-2017: அவள் எழுந்திருந்து தரைவரை முகங்குனிந்து, இதோ, நான் என்னுடைய ஆண்டவனுடைய
    ஊழியக்காரர்களின் கால்களைக் கழுவும் பணிவிடைக்காரியாகிய அவருடைய அடியாள் என்றாள்.
  spa-RV-1909: 'Y ella se levantó, é inclinó su rostro á tierra, diciendo: He aquí
    tu sierva, para que sea sierva que lave los pies de los siervos de mi señor.'
  ron-BTF: 'Și ea s-a ridicat și s-a plecat cu fața la pământ și a spus: Iată, lasă
    roaba ta să fie o servitoare pentru a spăla picioarele servitorilor domnului meu.'
  eng-WEBP: She arose and bowed herself with her face to the earth, and said, “Behold,
    your servant is a servant to wash the feet of the servants of my lord.”
  eng-FBV: She stood up, then bowed down low, and said, “I am David's maidservant.
    I am prepared to serve and to wash the feet of my master's servants.”
  nld-1939: 'Zij stond op, boog zich diep ter aarde, en sprak: Hier hebt ge uw dienstmaagd
    tot slavin, om de voeten van mijns meesters knechten te wassen.'
  nch-BL: 'Huajca Abigail, mohuijtzonqui hasta talchi ica miyac tatepanitacayot huan
    quiijto: ―Na niitztoc para nijchihuas nochi cati David technahuatis hasta niquinicxipajpacas
    itequipanojcahua sinta quej nopa technahuatis.'
  vie-1934: 'Nàng bèn chổi dậy, sấp mình xuống đất, mà nói rằng: Nầy con đòi của chúa
    sẽ làm tôi mọi chúa đặng rửa chân các tôi tớ của chúa tôi.'
  hin-CV: वह तत्काल उठी, भूमि पर दंडवत होकर उनसे कहा, “आपकी सेविका मेरे स्वामी के
    सेवकों के चरण धोने के लिए तत्पर दासी हूं.”
  spa-BES: 'Entonces ella se levantó e inclinándose a la tierra, dijo: Mira, estoy
    lista para ser una sirvienta, que lava los pies a los sirvientes de mi señor.'
  tdx-tdx: 'Niongak’ amy zao re, vaho naondre’e mb’ an-tane ty lahara’e nanao ty hoe:
    Oniño te mpitoroñe hanasa o fandiam-pitoro’ i talèkoio o anak’ ampata’eo.'
  tha-KJV: และนางก็​ลุ​กขึ้นซบหน้าลงถึ​งด​ินกล่าวว่า “​ดู​เถิด หญิงผู้​รับใช้​ของท่านเป็นผู้​รับใช้​ที่​จะล้างเท้าให้​แก่​ผู้รับใช้​แห่​งเจ้านายของดิ​ฉัน​”
  por-BR-2018: 'E ela se levantou, e inclinou seu rosto à terra, dizendo: Eis que
    tua serva, para que seja serva que lave os pés dos servos de meu senhor.'
  deu-ELO: 'Da stand sie auf und beugte sich nieder, das Antlitz zur Erde, und sprach:
    Siehe, deine Magd als Dienerin, um die Füße der Knechte meines Herrn zu waschen.'
  eng-WYC-2018: And she rose up, and worshipped low to the earth (or and bowed low
    to the ground), and said, Lo! (let) thy servantess be into an handmaid, that she
    wash the feet of the servants of my lord.
  epo-epo: 'Tiam ŝi leviĝis, kaj kliniĝis kun la vizaĝo ĝis la tero, kaj diris: Jen
    via sklavino estas servantino, por lavi la piedojn de la servantoj de mia sinjoro.'
  uig-PIN: 'Abigail bolsa ⱪopup yüzini yǝrgǝ tǝgküdǝk tǝzim ⱪilip: — Mana, dediking
    ƣojamning hizmǝtkarlirining putlirini yuyuxⱪa ⱪul bolsun, dedi.'
  beo-beo: 'A:biga:ile da osoboa beguduli, amane sia:i, “Na da ea hawa: hamosu uda.
    Na da ea hawa: hamosu dunu ilia emo dodofemusa: momageiwane esala.”'
  tpi-OTNT: Abigel i harim dispela tok, orait em i brukim skru na daunim het i go
    long graun. Na em i tok olsem, “Mi olsem wokmeri nating tasol bilong en. Na mi
    ken wasim lek bilong ol wokman bilong dispela bikman bilong mi.”
  hau-SA: Sai ta rusuna da fuskarta har ƙasa ta ce, “Ni baranyarka ce, na shirya in
    bauta maka in kuma wanke ƙafafun bayin shugabana.”
  uig-LAT: 'Abigail bolsa qopup yüzini yerge tegküdek tezim qilip: — Mana, dédiking
    ghojamning xizmetkarlirining putlirini yuyushqa qul bolsun, dédi.'
  nde-nde: U-Abhigeli wathi mbo phansi ngobuso, wathi, “Nansi incekukazi yakho, ilungele
    ukukusebenzela lokugezisa inyawo zezinceku zenkosi yami.”
  ton-ton: Pea naʻe tuʻu hake ia, ʻo ne fakapunou hifo hono mata ki he kelekele, ʻo
    ne pehē, “Vakai, ke hoko ʻa hoʻomou kaunanga ko e kaunanga ke kaukau ʻae vaʻe
    ʻoe kau tamaioʻeiki ʻa hoku ʻeiki.”
  ces-1613: 'Kterážto vstavši, poklonila se na tvář až k zemi, řkuci: Aj, služebnice
    tvá za děvku bude, aby umývala nohy služebníkům pána svého.'
  eng-WMB: She arose and bowed herself with her face to the earth, and said, “Behold,
    your servant is a servant to wash the feet of the servants of my lord.”
  tam-TCV: அவள் எழுந்து முகங்குப்புற விழுந்து வணங்கி, அவர்களிடம், “இதோ நான் உங்கள்
    பணிப்பெண். உங்களுக்குப் பணிசெய்யவும், என் எஜமானின் பணியாட்களின் கால்களைக் கழுவவும்
    நான் ஆயத்தமாயிருக்கிறேன்” என்றாள்.
  ceb-ULB: Mibarog siya, ug mihapa sa yuta, ug miingon, “Tan-awa, ang imong babayeng
    sulugoon mao ang sulugoon nga mohugas sa mga tiil sa mga sulugoon sa akong agalon.”
  pol-UBG: 'Ona wstała, pokłoniła się twarzą do ziemi i powiedziała: Oto niech twoja
    służąca będzie sługą do obmywania stóp sługom mego pana.'
  urd-GVU: ابی جیل کھڑی ہوئی، پھر منہ کے بل جھک کر بولی، ”مَیں اُن کی خدمت میں حاضر
    ہوں۔ مَیں اپنے مالک کے خادموں کے پاؤں دھونے تک تیار ہوں۔“
  deu-1912: 'Sie stand auf und fiel nieder auf ihr Angesicht zur Erde und sprach:
    Siehe, hier ist deine Magd, daß sie diene den Knechten meines Herrn und ihre Füße
    wasche.'
  kan-2017: ಆಕೆ ಎದ್ದು ನಮಸ್ಕಾರಮಾಡಿ ಸೇವಕರಿಗೆ, “ನಿನ್ನ ದಾಸಿಯಾದ ನಾನು ನನ್ನ ಸ್ವಾಮಿಯ ಸೇವಕರ
    ಪಾದಗಳನ್ನು ತೊಳೆಯುವ ಸೇವಕಿಯಾಗುವುದಕ್ಕೆ ಸಿದ್ಧಳಾಗಿದ್ದೇನೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟು,
  yap-yap: Me siro’ Abigail nge math peri’ nga daken e but’ me ga’ar, “I gag e tapigpig
    rok, ma kug fal’eg rogog ni ngug maluknag rifrifen ay e pi tapigpig rok.”
  hlt-MCSB: Te vaengah thoo tih a hmai longah diklai la bakop thuk. Te phoeiah, “Na
    salnu tah imkhut neh ka boeipa sal rhoek kah a kho aka sil ham pawn ni he,” a
    ti.
  mdy-ETH: ዓቢጋይላ ዒማና ሳዖ ባንሢ ሂርኪ ጌይ ቦንቾ ዔኤሊሢ ዔያቶ ዔኤላዖ፦ «ታ ዒዛም ማዻ ዓይሌኬ፤ ዒዛኮ ማዾ ማዻ ዓሶኮዋ
    ቶኮ ማስካኒ ታ ዔኤዓኔ» ጌዔኔ።
  twi-ASANTE: Ɔbɔɔ ne mu ase de nʼanim kyerɛɛ fam kaa sɛ, “Aane, masiesie me ho sɛ
    mɛsom Dawid asomfoɔ mpo.”
  eng-WEBU: She arose and bowed herself with her face to the earth, and said, “Behold,
    your servant is a servant to wash the feet of the servants of my lord.”
  wal-wal: Abigaala biittan gufanna ziggada, “Taani ne ashkkariyaa neeyyo kiitettanaunne
    ne ashkkaratu tohuwaa meeccanau giiga uttaas” yaagaasu.
  spa-PDDPT: 'Ella se levantó, se postró rostro en tierra y dijo: Aquí está tu esclava,
    para ser la esclava que lave los pies de los esclavos de mi ʼadón.'
  gun-gun: 'Ha''e ramo kunha va''e opu''ã vy guenapy''ã re oĩ ngova yvy re omovaẽ
    reve. Ha''e vy aipoe''i: — Apy ma aĩ hembiguairã. Xeruvixa rembiguai kuery py
    ajoi aguã rami aiko — he''i.'
  agu-BL: 'Cwe''n tzun mejlok Abigailtz tan ẍchajle''n yi c''ulutxumil, i tzun taltz:
    —Yi in wetz in tu'' jun mos Luwiy tane''n, nin list in tan xtx''ajle''n len quikan
    yi e'' tetz esclaw ko ya''tz ca''wl ltak'' i'' swetz, chij Abigail.'
  eng-PEV: She got down on her knees to show respect, her face close to the ground,
    and she said, “Yes, I will go. I am happy to work for him and his men, and I will
    even wash their feet too.”
  ilo-ULB: Timmakder isuna, nagrukob iti daga, ket kinunana, “Toy adipenyo a babai
    ket adipen a rumbeng laeng a mangbuggo iti saka dagiti adipen ti apok.”
  kpg-kpg: Abigail gaa bala ia gi lala gi hongo di gelegele mo di helekai, “Deenei
    au, go dana ahina hai hegau, gu togomaalia e tono nia wae o ana gau hai hegau.”
  uig-ARA: 'ئابىگائىل بولسا قوپۇپ يۈزىنى يەرگە تەگكۈدەك تەزىم قىلىپ: ــ مانا، دېدىكىڭ
    غوجامنىڭ خىزمەتكارلىرىنىڭ پۇتلىرىنى يۇيۇشقا قۇل بولسۇن، دېدى.'
  sus-sus: a naxa a yatagi felen bɔxi ma, a fa a fala, «N marigi Dawuda, i xa konyi
    ginɛ nan n na, naxan mu tondima i xa walikɛe sanyie maxade.»
  pon-2006: Apikail eri poaridiong nanpwel oh patohwan, “Iet sapwellimomwi lidu me
    onopadahr en widen nehn sapwellime ladu kan.”
  ksd-ksd: 'Ma Abigail i ga tut, ma i ga va timtibum ma ra uluna ra pia, ma i ga biti:
    Kavava tultul a vavina ia ra vilavilau ka, ma iau ki na vaninara pi ina puk ra
    pal a kau i ra umana tultul kai kaugu luluai.'
  tur-YTC: 'Kadın kalkıp yüzüstü yere eğildi ve şöyle dedi: “İşte, hizmetkârın, efendimin
    hizmetkârlarının ayaklarını yıkamak için bir hizmetkârdır.”'
  grc-BRENT: Καὶ ἀνέστη καὶ προσεκύνησεν ἐπὶ τὴν γῆν ἐπὶ πρόσωπον, καὶ εἶπεν, ἰδοὺ
    ἡ δούλη σου εἰς παιδίσκην νίψαι πόδας τῶν παίδων σου.
  ind-AYT: Lalu, dia bangkit dan bersujud dengan muka sampai ke tanah, sambil berkata,
    “Sesungguhnya, hambamu ini ingin menjadi pelayan untuk membasuh kaki para hamba
    dari tuanku itu.”
  nya-nya: Abigayeli anagwada nagunditsa nkhope yake pansi ndipo anati, “Ine mdzakazi
    wa mbuye wanga ndakonzeka kutumikira ngakhale kusambitsa mapazi a anyamata ake.”
  hrv-hrv: 'A ona ustade, pokloni se do zemlje i reče: “Evo službenice tvoje koja
    je spremna da bude robinja i da pere noge slugama svoga gospodara!”'
  mps-mps: Abigelgo te po odama, teda aga kidu sugunama, tama tobolu tǫba basi gulali.
    Tama aga te tiwai po wai, “Ena te aga odolali sę ebo we tiwai dao. Tama eno ena
    te genuai bidigo sę ebo bidi dabego sągą wę telawaibao,” wali.
  tpi-tpi: Abigel i harim dispela tok, orait em i brukim skru na daunim het i go long
    graun. Na em i tok olsem, “Mi olsem wokmeri nating tasol bilong en. Na mi ken
    wasim lek bilong ol wokman bilong dispela bikman bilong mi.”
  dan-1931: 'Da rejste hun sig, bøjede sig med Ansigtet mod Jorden og sagde: “Din
    Tjenerinde er rede til at blive min Herres Trælkvinde og tvætte hans Trælles Fødder!”'
  vie-OVCB: 'A-bi-ga-in đứng lên, rồi sấp mình cung kính và nói: “Vâng, tôi xin làm
    người rửa chân cho các đầy tớ của Đa-vít.”'
  guj-2017: તેણે ઊઠીને ભૂમિ સુધી નમીને નમન કર્યું અને કહ્યું, “જુઓ તમારી સેવિકા મારા
    માલિકના સેવકોનાં પગ ધોનારી દાસી જેવી છે.”
  pon-2006A: Apikail eri poaridiong nanpwel oh patohwan, “Iet sapwellimomwi lidu me
    onopadahr en widen nehn sapwellime ladu kan.”
  por-BRBSL: 'Ela se levantou e se inclinou com o rosto na terra, e disse: “Eis que
    teu servo é um servo para lavar os pés dos servos de meu senhor”.'
  aly-aly: Ra kwenerremel angkew alakenh, “Ya, ayeng alpem. Ayeng ikwer warrkerrem
    artwa ikwerenh-rnemew-then, ingkety-then apek irrarlk-aynteyew.”
  cth-cth: Abigail a thaw teh a hmalah talai dawk a tabo teh, na khenhaw! na sannu
    he ka bawipa e sannaw e khok pâsu hanelah doeh ka o atipouh.
  twi-twi: Ɔbɔɔ ne mu ase de nʼanim kyerɛɛ fam kae se, “Yiw, masiesie me ho sɛ mɛsom
    Dawid asomfo mpo.”
  hlt-hlt: Te vaengah thoo tih a hmai longah diklai la bakop thuk. Te phoeiah, “Na
    salnu tah imkhut neh ka boeipa sal rhoek kah a kho aka sil ham pawn ni he,” a
    ti.
  tbz-SIM: 'Kɛ̀ Abikɑyɛɛdii nínkú kɛ́sĩ́nnɔ́ɔ bɛ ììkɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí nho
    kóo tɔ̃ntì n yiemmu kɛ bo nɑɑ́ nho dɑɑkù kɛ́nhɔu o tɔ̃mbɛ̀ nɑɑ̀cɛ̀i.'
  msy-2020: Ezɨ Abigel akar kam baregha uan tevimning apɨrigha guam aviragha ghaze,
    “Kɨ pura an ingangarir amizim. Kɨ uan gumazir ekiamɨn ingangarir gumazibar dagariba
    ruam.”
  dop-dop: 'Mpʋɣʋlɛ Apikɑɑlɩ hǝntɑ-wɛɣɛ ɑtɛ nɑ ɩ́ tɔ sɩ: Mɑɑ pǝsɩ tɑ cɑɑ yom, nɑ mɑ́
    kɔɔkɩ ɩ tǝmlɛ nyǝ́mɑ nɔɔhɛɛ kɛ lʋm.'
  azb-azb: 'Aviqail qalxıb yerədək təzim edib dedi: «Qoy kənizin ağamın qullarının
    ayaqlarını yumaq üçün bir qarabaş olsun».'
  eng-DBY: And she arose and bowed herself on her face to the earth, and said, Behold,
    let thy handmaid be a bondwoman to wash the feet of the servants of my lord.
  hin-2017: तब वह उठी, और मुँह के बल भूमि पर गिर दण्डवत् करके कहा, “तेरी दासी अपने
    प्रभु के सेवकों के चरण धोने के लिये दासी बने।”
  wol-KYG: 'Abigayil daldi sujjóot, dëpp jëëm fa suuf, ne leen: «Maa ngii dib jaamam,
    ba ci raxas tànki surgaam yi.»'
  eng-YLT: And she riseth and boweth herself — face to the earth — and saith, 'Lo,
    thy handmaid [is] for a maid-servant to wash the feet of the servants of my lord.'
  eng-WYC-2017: And she rose up, and worshipped low to the earth, and said, Lo! thy
    servantess be into an handmaid, that she wash the feet of the servants of my lord.
  eng-WMBB: She arose and bowed herself with her face to the earth, and said, “Behold,
    your servant is a servant to wash the feet of the servants of my lord.”
  urd-GVH: अबीजेल खड़ी हुई, फिर मुँह के बल झुककर बोली, “मैं उनकी ख़िदमत में हाज़िर
    हूँ। मैं अपने मालिक के ख़ादिमों के पाँव धोने तक तैयार हूँ।”
  rug-rug: Kokotuṉu gore pa pepeso se Abiqeli meke zama, “Arau sina nana nabulu, qetuqetu
    tugo si rau pude ṉuzapi sari nenedia ri nana nabulu.”
  gaz-gaz: Isheenis adda isheetiin lafatti gombifamtee, “Garbittiin kee kunoo ti;
    ani si tajaajiluu fi miilla tajaajiltoota gooftaa koo dhiquuf qophaaʼeera” jette.
  fra-LSG: 'Elle se leva, se prosterna le visage contre terre, et dit: Voici, ta servante
    sera une esclave pour laver les pieds des serviteurs de mon seigneur.'
  yal-yal: Abigayili yi a xinbi sin e yɛtagi, a yɛtagin yi lan bɔxɔn ma, a naxa, “N
    tan ni i ra i ya konyi ɲaxanla, n yitɔnxi findideni i ya walikɛɛn na, n yi i ya
    walikɛne sanna maxa.”
  haw-1868: Ku ae la ia, a kulou iho la me kona maka ma ka honua, i aku la, Aia hoi,
    e hooliloia kau kauwawahine i kauwa e holoi ai i na wawae o na kauwa a kuu haku.
  arb-NAV: 'فَقَامَتْ وَسَجَدَتْ بِوَجْهِهَا إِلَى الأَرْضِ وَقَالَتْ: «أَنَا أَمَتُهُ
    الْمُسْتَعِدَّةُ لِخِدْمَتِهِ وَلِغَسْلِ أَرْجُلِ عَبِيدِ سَيِّدِي».'
  ewe-ewe: elɔ̃ ɖe eƒe biabia la dzi enumake. Tete wòtsi tre, eye wòtsyɔ mo anyi gblɔ
    be, “Wò dɔlanyɔnu aklɔ eƒe aƒetɔ ƒe dɔlawo ƒe afɔ ŋu abe kosi ene.”
  eng-LEE: Thereupon she arose, and bowed herself with her face to the earth, and
    said, Behold, let thy hand-maid be a servant to wash the feet of the servants
    of my lord.
  asm-FB: তেতিয়া তেওঁ উঠি মাটিলৈ মুখ দি পৰি প্ৰণিপাত কৰি ক’লে, “চাওক, আপোনাৰ এই দাসী
    মোৰ প্ৰভুৰ দাসবোৰৰ ভৰি ধুৱাবলৈ যুগুত আছে।”
  sus-A: عَ نَشَ عَ يَتَفِ قٍلٍن بْشِ مَ، عَ قَ عَ قَلَ، «ﭑ مَرِفِ دَوُدَ، عِ شَ كٌنيِ
    فِنّ نَن ﭑ نَ، نَشَن مُ تٌندِ مَ عِ شَ وَلِكّيٍ سَنيِيٍ مَشَدٍ.»
  fra-SBL: 'Elle se leva, se prosterna, le visage contre terre, et dit : « Voici que
    ta servante est une servante pour laver les pieds des serviteurs de mon seigneur. »'
  hbo-hbo: וַתָּ֕קָם וַתִּשְׁתַּ֥חוּ אַפַּ֖יִם אָ֑רְצָה וַתֹּ֗אמֶר הִנֵּ֤ה אֲמָֽתְךָ֙
    לְשִׁפְחָ֔ה לִרְחֹ֕ץ רַגְלֵ֖י עַבְדֵ֥י אֲדֹנִֽי׃
  piu-2006: '@see-verse:1SA.025.040'
  pjt-pjt: Ka minyma panya Apikailnga tultjungaṟakatingu munu yunpangku manta pampuṉu,
    munu Davidaku panya waṟka maṉkurta wangkangu, “Uwa, pukuḻarinyiṉa paluṟu ngayunya
    aḻṯinytjaku, munuṉa pukuḻarinyiṯu waṟka palumpa palyantjikitja, palumpa waṟka
    tjuṯa kuḻu tjina paltjintjikitja.”
  kik-kik: Akĩinamĩrĩra, agĩturumithia ũthiũ thĩ, akĩmeera atĩrĩ, “Niĩ ndungata yanyu
    ya mũndũ-wa-nja ndĩ haha, nĩndĩhaarĩirie gũtungatĩra na gũthambia magũrũ ma ndungata
    cia mwathi wakwa.”
  fra-NCL: 'Elle se leva et, s’étant prosternée le visage contre terre, elle dit :
    « Voici que ta servante est comme une esclave pour laver les pieds des serviteurs
    de mon seigneur ! »'
  cek-AK: To naah anih mah angthawk moe, a mikhmai to long ah akuep tathuk pacoengah,
    Khenah, kai loe ka angraeng tamnanawk ih khok pasae tamna nongpata ah om nasoe,
    tiah a naa.
  cuk-cuk: 'Abigail na wagar-napase-dulluu imaksad, geb sogded: —Ani an David e-maid.
    Andi ega ibmar-imakega guagwar gudiid. Deginbali, an e-maimarga e-nag-enuked guakwabalid.'
  uig-CYR: 'Абигаил болса қопуп йүзини йәргә тәккидәк тазим қилип: — Мана, дедигиң
    ғоҗамниң хизмәткарлириниң путлирини жуюшқа қул болсун, деди.'
  tel-2017: ఆమె లేచి సాగిలపడి “నా స్వామి ఇష్టం. నా యేలినవాని సేవకుల కాళ్లు కడగడానికైనా
    నా యేలినవాని దాసీనైన నేను సిద్దం” అని చెప్పింది.
  hat-BSA: 'Li te leve e te bese jis figi li rive atè, e te di: “Gade byen sèvant
    pa ou se yon sèvant ki pou ta lave pye a sèvant pa li yo.”'
  kos-kos: Na Abigail el faksufi ac fahk, “Nga mwet kulansap lal, ac nga akola in
    oul nien mwet kulansap lal.”
  hbo-WLC: וַתָּ֕קָם וַתִּשְׁתַּ֥חוּ אַפַּ֖יִם אָ֑רְצָה וַתֹּ֗אמֶר הִנֵּ֤ה אֲמָֽתְךָ֙
    לְשִׁפְחָ֔ה לִרְחֹ֕ץ רַגְלֵ֖י עַבְדֵ֥י אֲדֹנִֽי׃
  ibo-ibo: Abigel kpuru ihu nʼala sị ya, “Lee ohu gị nwanyị, ejikeere m ijere gị ozi,
    na ịsacha ụkwụ ndị na-ejere onyenwe m ozi.”
  ory-ory: ଏଥିରେ ସେ ଉଠି ଭୂମିଷ୍ଠ ପ୍ରଣାମ କରି କହିଲା, “ଦେଖ, ତୁମ୍ଭ ଦାସୀ ମୋହର ପ୍ରଭୁଙ୍କ ଦାସମାନଙ୍କ
    ପାଦ ଧୋଇବା ଦାସୀ।”
  chk-chk: Iwe, Apikael a chapetiu lepwül o apasa, “Ngang nöün chon angang fefin üa
    molotä pwe üpwe angang ngeni o talü pechen nöün ai samol kewe chon angang.”
  ssd-ssd: 'pino ta pasa ta ismba tiŋga dagol tidroŋga loka sakina: Ye nu tuku piro
    pino. Ye piro taŋgo kame tuku kupe minyaŋgamŋgit ŋgina.'
  rop-rop: Wal Ebigeil bin baudan langa graun blanga shoum rispek langa detlot wekinmen,
    en imbin tok, “Mi wekingel blanga im, en mi redi blanga dum enijing im wandim
    mi blanga dum.”
  ukr-1871: 'Вона піднялась, потім припала ниць ід землї й промовила: Отсе рабиня
    твоя нехай буде як служебка, готова обмивати ноги слугам пана мого.'
  deu-1951: 'Sie stand auf und verneigte sich mit ihrem Angesicht zur Erde und sprach:
    Siehe, hier ist deine Magd, daß sie diene und den Knechten meines Herrn die Füße
    wasche!'
  eng-JPS: 'And she arose, and bowed down with her face to the earth, and said: ''Behold,
    thy handmaid is a servant to wash the feet of the servants of my lord.'''
  srp-1865: 'A ona usta i pokloni se licem do zemlje, i reèe: evo sluškinje tvoje,
    da služi i da pere noge slugama gospodara svojega.'
  lug-lug: N’avuunama amaaso ge n’ayogera nti, “Laba omuweereza wo mweteefuteefu okunaazanga
    ebigere by’abaweereza ba mukama wange.”
  heb-heb: ותקם ותשתחו אפים ארצה ותאמר הנה אמתך לשפחה לרחץ רגלי עבדי אדני׃
  ben-IRV: তখন সে উঠে উপুড় হয়ে ভূমিতে প্রণাম করে বলল, “দেখুন, আপনার এই দাসী আমার
    প্রভুর দাসদের পা ধোয়াবার দাসী৷”
  pan-pan: ਤਦ ਉਹ ਉੱਠੀ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਮੂੰਹ ਪਰਨੇ ਡਿੱਗ ਪਈ ਅਤੇ ਬੋਲੀ, ਵੇਖੋ ਤੁਹਾਡੀ ਦਾਸੀ ਆਪਣੇ
    ਮਹਾਰਾਜ ਦੇ ਸੇਵਕਾਂ ਦੇ ਪੈਰ ਧੋਣ ਵਾਲੀ ਸੇਵਾਦਾਰਨੀ ਠਹਿਰੇ।
  tkr-tkr: 'Avigail ç''iyek qeet''asdemeene cigeeqa k''yorzul, eyhen: – Haane zı,
    yiğne nukaree, vasıb k''ılyvalla ha''asda, yiğne nukaraaşin g''elybıd hoğalasınbı.'
  mya-JVB: အဘိဂဲလသည် ထ ၍ မြေ ပေါ်မှာ ပြပ်ဝပ် လျက် ၊ ကျွန် မသည် ကျွန်မ သခင် ၏ ကျွန်
    တို့ ခြေ ကို ဆေး သော ကျွန် မိန်းမဖြစ်စေသောဟု ဆို ပြီးမှ၊
  tbg-tbg: Vika minti tuvaro Avikeriva vika tu uvara iriro tori kauru araviro nai
    viri vataini vatero tiharo, Ho te vira kaiqa nahentima vauro. Te tenta nora vaiinti
    vira kaiqa vaiintinavu aiqu homa hiqama nimitararave, tiro.
  hmo-hmo: Vadaeni hahine be ia toreisi, tano dekenai iena vairana ia atoa, ia gwau,
    “Lau be Davida ena hesiai hahine, bona lau noho hegaegae, lau ese iena hesiai
    taudia edia aena do lau huria totona.”
  urd-urd: इसलिए वह उठी, और ज़मीन पर ओंधे मुँह गिरी और कहने लगी “कि देख, तेरी लौंडी
    तो नौकर है ताकि अपने मालिक के ख़ादिमों के पाँव धोए।”
  rus-SYN: 'Она встала и поклонилась лицем до земли и сказала: вот, раба твоя готова
    быть служанкою, чтобы омывать ноги слуг господина моего.'
  bqc-SIM: 'Ɔ̃ à fɛ̀lɛ kùlɛ à a mipɛ̀lɛ à mɛ̀: Aà zↄ̀blenan ma ũ, ma sↄu mà
    mà a dii ìwaↄ gbá pípinɛ́.'
  tcz-CHONGTHU: Hichun Abigail chu tol’ah abohkhup’in hitin adonbut in, “Kei, nasohnu,
    David toh kakichen ding kakipah’e, alhacha hiya akeng soppeh dia gotsa kahi,”
    ati.
  mar-mar: तेव्हा ती उठून भूमीकडे लवून नमली व म्हणाली, “पाहा तुमची दासी माझ्या प्रभूच्या
    चाकरांचे पाय धुवायला चाकरीण होण्यास तयार आहे.”
  qub-qub: 'Chaura Abigailga rispitashpan umpuran. Nircur niran: «David nimaptenga
    uywaynincunapa chaquintapis mayllapämanmi. Nogaga uywaynillanmi cäman.»'
  bqp-bqp: 'Akũ à fùtɛ à kùtɛ à a mìi pɛ̀tɛ à pì: A zↄ̀bleriin ma ũ, ma soru kɛ̀
    mà a dikiri ìbanↄ gbá pípińnɛ.'
  hat-hat: 'Abigayèl leve, li lage kò l'' ajenou, li bese tèt li atè epi li di: -Se
    domestik li mwen ye, mwen tou pare pou m'' lave pye moun pa l'' yo.'
  eng-BSB: She arose, then bowed facedown and said, “Here is your maidservant, ready
    to serve and to wash the feet of my lord’s servants.”
  tod-tod: 'É wuzeɠeni gaamanɔ, é nɔkɔ zooi ma, é ɠɛ ma: «Kɛ̀ʋele ɓɛtɛʋɛ, ga gè
    ɠɛ ga duɔi, gè ɗa màliɠii ná-botiɠɛ nuiti kɔɠɔiti maagba.»'
  eng-WEBPB: She arose and bowed herself with her face to the earth, and said, “Behold,
    your servant is a servant to wash the feet of the servants of my lord.”
  kbq-kbq: Abigeli'a mopafi kepri nehuno amanage hu'ne, Nagra Deviti' eri'za vahe
    mani'ne'na eri'za vahe'amofo zamagia sese hu'zankura nave'nesie.
  nhe-BL: 'Huajca Abigail, moixhuijtzonqui hasta tlalchi ica miyac tlatlepanitacayotl
    huan quiijto: ―Na niitztoc para nijchihuas nochi tlen David nechnahuatis hasta
    niquinicxipajpacas itlatequipanojcahua intla queja nopa nechnahuatis.'
  bus-bus: 'Ben à fɛ̀ɛ à kùɛ à a mì pɛ̀ɛ à bè: À zↄ̀blerin ma ũ, má yãana mà a dii
    ìbanↄ gbá pípińnɛ.'
  gub-BL: Wapyk Amigaiw upenàràg rehe kury. Umuhyk uwa ywy rehe. — Aiko Tawi pe uma'ereko
    e ma'e romo ihe. Aze uputar nehe, apuez putar uma'ereko ma'e hàpuz me har wapy
    ihe nehe, i'i wanupe.
  eng-DRA: 'And she arose and bowed herself down with her face to the earth, and said:
    Behold, let thy servant be a handmaid, to wash the feet of the servants of my
    lord.'
