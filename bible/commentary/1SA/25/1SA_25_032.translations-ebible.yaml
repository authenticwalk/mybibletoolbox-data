verse: 1SA.025.032
translations:
  mal-C: 'ദാവീദ് അബീഗയിലിനോടു പറഞ്ഞു: “എന്നെ എതിരേൽക്കാനായി ഇന്നു നിന്നെ അയച്ച, ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവയ്ക്കു സ്തോത്രം!'
  deu-TKW: 'David erwiderte Abigail: Gepriesen sei Jahwe, der Gott Israels, der dich
    mir heute entgegengeschickt hat,'
  lin-lin: 'Davidi azongiselaki Abigayili : — Tika ete apambolama, Yawe, Nzambe ya
    Isalaele, oyo atindi yo kokutana na ngai na mokolo ya lelo !'
  eng-LSV: And David says to Abigail, “Blessed [is] YHWH, God of Israel, who has sent
    you to meet me this day,
  eng-GNV: Then Dauid said to Abigail, Blessed be the Lord God of Israel, which sent
    thee this day to meete me.
  eng-WEBSTER: 'And David said to Abigail, Blessed be the LORD God of Israel, who
    sent thee this day to meet me:'
  nhw-BL: 'Huajca David quiilhui Abigail: ―Tlascamati TOTECO Dios tlen tiisraelitame
    pampa yaya mitztitlanqui para technamiquiqui.'
  swh-ONEN: Daudi akamwambia Abigaili, “Ahimidiwe Bwana, Mungu wa Israeli aliyekutuma
    kunilaki leo.
  bba-bba: Yerɑ Dɑfidi u Abiɡɑli wisɑ u nɛɛ, nɑ Gusunɔ Isirelibɑn Yinni siɑrɑ wi u
    nun ɡɔrimɑ ɑ nɑ ɑ kɑ mɑn yinnɑ mini ɡisɔ.
  eng-KJVCPB: 'And David said to Abigail, Blessed be the Lord God of Israel, which
    sent thee this day to meet me:'
  luo-luo: Daudi nowachone Abigael niya, “Pak obed ni Jehova Nyasaye, Nyasach Israel,
    moseori kawuononi mondo irom koda.
  meu-meu: Bena David ese Abigail e hereva henia, eto, Iehova, Israel Diravana, na
    hanamoamu, badina be hari dina ai ia ese vada e siaimu, bena ita raruosi vada
    ta hedavari.
  npi-ULB: दाऊदले अबीगेललाई भने, “इस्राएलका परमप्रभु परमेश्‍वरले तिमीलाई आशिष् देऊन्,
    जसले आज मलाई भेट्न तिमीलाई पठाउनुभयो ।
  yor-yor: Dafidi sì wí fún Abigaili pé, “Alábùkún fún ni Olúwa Ọlọ́run Israẹli, tí
    ó rán ọ lónìí yìí láti pàdé mi.
  ind-ind: Berkatalah Daud kepada Abigail, “Terpujilah TUHAN Allah Israel, yang sudah
    mengirimmu hari ini untuk menemui saya!
  pes-OPCB: 'داوود به ابیجایل پاسخ داد: «متبارک باد خداوند، خدای اسرائیل که امروز
    تو را نزد من فرستاد!'
  tgl-ULB: Sinabi ni David kay Abigail, “Nawa si Yahweh, ang Diyos ng Israel, na pinagpala,
    ang siyang nagpadala sa iyo upang makipagkita sa akin sa araw na ito.
  hui-hui: Ani layagola hale howa Debidi ibugua Abigelehondo lalu, Anduane Homogo
    ina Isaraelenaga Ngode Datagaliwabe kago ibugua í̠ ogoria i̱ lola hole ibilayadagonaga
    i̱na turu timbuniore halu ibunaga mini mo yaraga harogoni.
  mya-mya: ဒါ​ဝိဒ်​က​လည်း``ယ​နေ့​သင့်​အား​ငါ့​ထံ​သို့ စေ​လွှတ်​တော်​မူ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​ဘုရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မင်္ဂ​လာ​ရှိ​တော်​မူ​စေ​သ​တည်း။-
  bod-N: དཱ་བིད་ཀྱིས་ཨ་བི་གཱ་ཡིལ་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་འོས་པ་ཡིན་ཏེ།
    རྒྱུ་མཚན་ནི་དེ་རིང་ཁོང་གིས་ཁྱོད་མངགས་ནས་ང་བསུས་པས་སོ། །
  sna-sna: Dhavhidhi akati kuna Abhigairi, “Jehovha ngaarumbidzwe, Mwari waIsraeri,
    akutuma nhasi kuti uzosangana neni.
  spa-BLM: 'David dijo a Abigail: “¡Bendito sea Yahvé, el Dios de Israel, que te ha
    enviado hoy a mi encuentro!'
  cac-cac: 'Ix tac''vi vin̈aj David chi'' d''a ix icha tic: —Aljocab'' vach'' lolonel
    d''a Jehová co Diosal a on̈ israel on̈ tic to a'' ix ach checancot ul in a cha''a.'
  swh-ULB: Ndipo Daudi akamwambia Abigaili, “BWANA, Mungu wa Israeli, abarikiwe, aliyekutuma
    uonane na mimi leo.
  bel-bel: 'І сказаў Давід Авігеі: дабраславёны Гасподзь Бог Ізраілеў, Які паслаў
    цябе сёньня насустрач мне,'
  deu-ELBBK: 'Und David sprach zu Abigail: Gepriesen sei der HERR, der Gott Israels,
    der dich an diesem Tag mir entgegengesandt hat!'
  mbb-OT: Ne migkeǥiyan ni David si Abigail te, “Edeliǥen is Nengazen he Megbevayà
    te Israel, he iyan miduma kenikew guntaan he andew te kebpekid-ahà kedì.
  mal-2015: 'ദാവീദ് അബീഗയിലിനോടു പറഞ്ഞതു: എന്നെ എതിരേല്പാൻ നിന്നെ ഇന്നു അയച്ചിരിക്കുന്ന
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു സ്തോത്രം.'
  rmc-rmc: 'O David odphenďa la Abigajilake: „Mi el barardo o RAJ, o Del le Izraeloskro,
    savo tut bičhaďa adadžives angle ma.'
  pes-OPV: 'داود به ابیجایل گفت: «یهوه، خدای اسرائیل، متبارک باد که تو را امروز به
    استقبال من فرستاد.'
  ron-1924: 'Давид а зис Абигаилей: „Бинекувынтат сэ фие Домнул Думнезеул луй Исраел,
    каре те-а тримис астэзь ынаинтя мя!'
  ben-OBCV: দাউদ অবীগলকে বললেন, “ইস্রায়েলের ঈশ্বর সেই সদাপ্রভুর গৌরব হোক, যিনি তোমাকে
    আজ আমার সঙ্গে দেখা করতে পাঠিয়েছেন।
  som-som: Markaasaa Daa'uud wuxuu Abiigayil ku yidhi, Waxaa mahad leh Rabbiga ah
    Ilaaha reer binu Israa'iil oo maanta kuu soo diray inaad iga hor timaadid.
  lat-VUC: 'Et ait David ad Abigail: Benedictus Dominus Deus Israël, qui misit hodie
    te in occursum meum, et benedictum eloquium tuum,'
  eng-ASVBT: 'And David said to Abigail, Blessed be Jehovah, the God of Israel, who
    sent thee this day to meet me:'
  ita-1885: 'E Davide disse ad Abigail: Benedetto sia il Signore Iddio d''Israele,
    il quale oggi ti ha mandata ad incontrarmi.'
  eng-LXXUP: 'And David said to Abigail, Blessed be the Lord God of Israel, who sent
    thee this very day to meet me:'
  eng-ULB: David said to Abigail, “May Yahweh, the God of Israel, be blessed, he who
    sent you to meet me today.
  spa-VBL: 'Entonces David le dijo a Abigail: “¡Alabado sea el Señor, el Dios de Israel,
    que te ha enviado hoy a mi encuentro!'
  fra-_FOB: 'Alors David dit à Abigaïl: Béni soit l''Éternel, le Dieu d''Israël, qui
    t''a aujourd''hui envoyée au-devant de moi!'
  mal-mal: 'ദാവീദ് അബീഗയിലിനോട് പറഞ്ഞത്: എന്നെ എതിരേൽക്കുവാൻ നിന്നെ അയച്ചിരിക്കുന്ന
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് സ്തോത്രം.'
  urd-GVR: Dāūd bahut ḳhush huā. “Rab Isrāīl ke Ḳhudā kī tārīf ho jis ne āj āp ko
    mujh se milne ke lie bhej diyā.
  suz-BL: मिनु दाऊदमी अबीगेल कली “मुलाक्‍ती आं कली ग्रुम्‍पाइक्‍चा कली इन कली सोइक्‍ब
    परमप्रभु यावे, इस्राएली आन परमप्रभु ठेयब बाक्‍ल।
  ita-1927: 'E Davide disse ad Abigail: “Sia benedetto l’Eterno, l’Iddio d’Israele,
    che t’ha oggi mandata incontro a me!'
  ckb-ckb: 'داودیش بە ئەبیگایلی گوت: «ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل، ئەوەی
    ئەمڕۆ تۆی ناردووە بۆ پێشوازیکردنم.'
  eng-BBE: 'And David said to Abigail, May the Lord, the God of Israel, be praised,
    who sent you to me today:'
  kan-OKCV: ಆಗ ದಾವೀದನು ಅಬೀಗೈಲಳಿಗೆ, “ನನ್ನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು
    ಕಳುಹಿಸಿದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
  tam-2017: 'அப்பொழுது தாவீது அபிகாயிலை நோக்கி: உன்னை இன்றையதினம் என்னைச் சந்திக்க
    அனுப்பின இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு ஸ்தோத்திரம்.'
  spa-RV-1909: 'Y dijo David á Abigail: Bendito sea Jehová Dios de Israel, que te
    envió para que hoy me encontrases;'
  ron-BTF: 'Și David i-a spus lui Abigail: Binecuvântat fie DOMNUL Dumnezeul lui Israel,
    care te-a trimis în această zi să mă întâlnești;'
  eng-WEBP: David said to Abigail, “Blessed is the LORD, the God of Israel, who sent
    you today to meet me!
  eng-FBV: Then David said to Abigail, “Praise the Lord, the God of Israel, who sent
    you to meet me today!
  nld-1939: 'Toen sprak David tot Abigáil: Gezegend zij Jahweh, de God van Israël,
    die u heden op mijn weg gezonden heeft!'
  nch-BL: 'Huajca David quiilhui Abigail: ―Tascamati TOTECO Dios ten tiisraelitame
    pampa yaya mitztitanqui para technamiquiqui.'
  vie-1934: 'Đa-vít đáp cùng A-bi-ga-in rằng: Đáng ngợi khen Giê-hô-va Đức Chúa Trời
    của Y-sơ-ra-ên, vì đã sai ngươi đến đón ta ngày nay!'
  hin-CV: अबीगइल से ये उद्गार सुनकर दावीद ने उन्हें संबोधित कर कहा, “याहवेह, इस्राएल
    के परमेश्वर की स्तुति हो, जिन्होंने आपको मुझसे भेंटकरने भेज दिया है.
  spa-BES: 'Y David dijo a Abigail: Alabado sea el Señor, el Dios de Israel, que te
    envió a mí encuentro.'
  tdx-tdx: 'Le hoe t’i Davide amy Abigale: Andriañeñe t’Iehovà Andrianañahare’ Israele;
    amy t’ie nirahe’e hifanalaka amako anindroany;'
  tha-KJV: ดาว​ิดจึงกล่าวแก่​อาบ​ี​กาย​ิลว่า “​สาธุ​การแด่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล
    ผู้​ทรงใช้​เจ้​าให้มาพบเราในวันนี้
  por-BR-2018: 'E disse Davi a Abigail: Bendito seja o SENHOR Deus de Israel, que
    te enviou para que hoje me encontrasses;'
  deu-ELO: 'Und David sprach zu Abigail: Gepriesen sei Jehova, der Gott Israels, der
    dich an diesem Tage mir entgegengesandt hat!'
  eng-WYC-2018: And David said to Abigail, Blessed be the Lord God of Israel, that
    sent thee today into my coming (or who sent thee today to meet me),
  epo-epo: 'Tiam David diris al Abigail: Benata estu la Eternulo, Dio de Izrael, kiu
    sendis vin hodiaŭ al mi renkonte.'
  uig-PIN: 'Dawut Abigailƣa: — Seni bügün mening bilǝn uqrixixⱪa ǝwǝtkǝn Israilning
    Hudasi Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturulƣay!'
  beo-beo: Da:ibidi da A:biga:ilema amane sia:i, “Hina Godema nodoma! Isala:ili Gode
    da wali eso di nama asunasiba:le, Ema nodomu da defea.
  tpi-OTNT: Devit i harim dispela tok, na em i tokim Abigel olsem, “God, Bikpela bilong
    yumi Israel, i bin salim yu i kam nau, na yu bungim mi. Olsem na mi amamas na
    litimapim nem bilong en.
  hau-SA: Dawuda ya ce wa Abigiyel, “Yabo ya tabbata ga Ubangiji, Allah na Isra’ila,
    wanda ya aiko ki don ki same ni yau.
  uig-LAT: 'Dawut Abigailgha: — Séni bügün méning bilen uchrishishqa ewetken Israilning
    Xudasi Perwerdigargha teshekkür-medhiye qayturulghay!'
  nde-nde: UDavida wasesithi ku-Abhigeli, “Kadunyiswe uThixo, uNkulunkulu ka-Israyeli,
    okuthumileyo lamhla ukuzabonana lami.
  ton-ton: 'Pea naʻe pehē ʻa Tevita kia ʻApikale, “Fakafetaʻi kia Sihova ko e ʻOtua
    ʻo ʻIsileli, ʻaia naʻa ne fekau koe he ʻaho ni ke fakafetaulaki kiate au:'
  ces-1613: 'I řekl David k Abigail: Požehnaný Hospodin Bůh Izraelský, že tě poslal
    dne tohoto mně v cestu;'
  eng-WMB: David said to Abigail, “Blessed is the LORD, the God of Israel, who sent
    you today to meet me!
  tam-TCV: அப்பொழுது தாவீது அபிகாயிலிடம், “இன்று என்னைச் சந்திக்கும்படி உன்னை அனுப்பிய
    இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்குத் துதி உண்டாவதாக.
  ceb-ULB: Miingon si David kang Abigail, “Dalaygon si Yahweh, ang Dios sa Israel,
    siya nga nagpadala kanimo aron pagsugat kanako karong adlawa.
  pol-UBG: 'I Dawid powiedział do Abigail: Błogosławiony niech będzie PAN, Bóg Izraela,
    który wysłał cię dziś na spotkanie ze mną.'
  urd-GVU: داؤد بہت خوش ہوا۔ ”رب اسرائیل کے خدا کی تعریف ہو جس نے آج آپ کو مجھ سے
    ملنے کے لئے بھیج دیا۔
  deu-1912: 'Da sprach David zu Abigail: Gelobt sei der HERR, der Gott Israels, der
    dich heutigestages hat mir entgegengesandt;'
  kan-2017: ಆಗ ದಾವೀದನು ಅಬೀಗೈಲಳಿಗೆ, “ಈ ದಿನ ನನ್ನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕಾಗಿ ನಿನ್ನನ್ನು
    ಕಳುಹಿಸಿದ ಇಸ್ರಾಯೇಲ್ಯರ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
  yap-yap: Me ga’ar David ngak fare pin, “Ngu’un pining e sorok ngak SOMOL, ni Got
    rok yu Israel, nike pi’em e daba’ ni ngad mada’gow!
  hlt-MCSB: David loh Abigal te, “Ti hnin ah kai doe hamla nang aka tueih Israel Pathen
    BOEIPA tah a yoethen pai saeh.
  mdy-ETH: ዒማና ዳውቴ ዒዞም፦ «ታኣና ኔ ካኣማንዳጉዲ ኔና ታ ባንሢ ዳኬ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ጋላቲንቶንጎ!
  twi-ASANTE: Dawid buaa Abigail sɛ, “Nhyira nka Awurade, Israel Onyankopɔn a wama
    woabɛhyia me ɛnnɛ.
  eng-WEBU: David said to Abigail, “Blessed is the LORD, the God of Israel, who sent
    you today to meet me!
  wal-wal: Yaagin Daawiti Abigaalo, “Nena tanaara gaittanau hachchi kiittida GODAI,
    Israa7eela Xoossai galatetto.
  spa-PDDPT: 'Entonces David dijo a Abigail: ¡Bendito sea Yavé ʼElohim de Israel,
    que te envió hoy a encontrarme!'
  gun-gun: 'Ha''e rami rã Abigail pe Davi ombovai: — Tove Senhor Israel kuery ruete
    ta''ima''endu''a porãa, ange xerovaexĩ aguã nembou rire.'
  agu-BL: —Chumbalaj nin kaRyosil yi o' xonl Israel, yi nsaj ẍchakol aẍ tan inmakle'n.
  eng-PEV: Then David settled down and said to Abigail, “I reckon God is really great.
    He sent you to meet me here.
  ilo-ULB: Kinuna ni David kenni Abigail, “Madaydayaw koma ni Yahweh a Dios ti Israel,
    a nangibaon kenka a sumabat kaniak ita nga aldaw.
  kpg-kpg: David ga helekai gi mee, “Hagaamu ang gi Dimaadua, go di God o Israel,
    dela ne hagau mai goe gi di au.
  uig-ARA: 'داۋۇت ئابىگائىلغا: ــ سېنى بۈگۈن مېنىڭ بىلەن ئۇچرىشىشقا ئەۋەتكەن ئىسرائىلنىڭ
    خۇداسى پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇلغاي!'
  sus-sus: Dawuda naxa a fala Abigayili bɛ, a naxɛ, «Tantui na Isirayila Marigi Alatala
    bɛ, naxan i xɛɛxi n yire to.
  pon-2006: Depit ahpw patohwanohng, “Kaping ong KAUN-O, Koht en Israel, me ketin
    poaroneikomwihdo pwehn tuhwong ie.
  ksd-ksd: 'Ma David i ga biti tai Abigail: Da pite ra Luluai ra God kai Israel tago
    i tulue u pi una barat iau ta go ra bung.'
  tur-YTC: 'David Avigail''e şöyle dedi: “Bugün beni karşılamak üzere seni gönderen
    İsrael''in Tanrısı Yahve''ye övgüler olsun!'
  grc-BRENT: Καὶ εἶπε Δαυὶδ τῇ Ἀβιγαίᾳ, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἀπέστειλέ
    σε σήμερον ἐν ταύτῃ εἰς ἀπάντησίν μοι,
  ind-AYT: Daud berkata kepada Abigail, “Terpujilah TUHAN, Allah Israel, yang mengutusmu
    pada hari ini untuk menemuiku.
  nya-nya: Tsono Davide anawuza Abigayeli kuti, “Alemekezeke Yehova Mulungu wa Israeli,
    amene wakutuma iwe lero kuti ukumane nane.
  hrv-hrv: 'David odgovori Abigajili: “Neka je blagoslovljen Jahve, Bog Izraelov,
    koji te danas poslao meni u susret!'
  mps-mps: Devitgo te po odama, tama Abigelbolo te po wali, “God, da Israelgo Genuai
    Bidigo, te nage megi tagala palobaso asali, tama nago ena dali deliba gesabidi
    sisinama bidibao. Tama tiyu, eno wiegi yai homu pemene eyu, te aga nogi ugwaba
    sobao.
  tpi-tpi: Devit i harim dispela tok, na em i tokim Abigel olsem, “God, Bikpela bilong
    yumi Israel, i bin salim yu i kam nau, na yu bungim mi. Olsem na mi amamas na
    litimapim nem bilong en.
  dan-1931: 'Da sagde David til Abigajil: “Priset være HERREN, Israels Gud, som i
    Dag sendte mig dig i Møde,'
  vie-OVCB: 'Đa-vít đáp lời A-bi-ga-in: “Ngợi tôn Chúa Hằng Hữu, Đức Chúa Trời của
    Ít-ra-ên, vì đã cho bà gặp tôi hôm nay và'
  guj-2017: દાઉદે અબિગાઈલને કહ્યું, “ઈશ્વર, ઇઝરાયલના ઈશ્વરની પ્રશંસા હો, કે જેમણે
    તને આજ મને મળવાને મોકલી.
  pon-2006A: Depit ahpw patohwanohng, “Kaping ong KAUN-O, Koht en Israel, me ketin
    poaroneikomwihdo pwehn tuhwong ie.
  por-BRBSL: 'David disse a Abigail: “Abençoado seja Javé, o Deus de Israel, que o
    enviou hoje para se encontrar comigo!'
  aly-aly: David-an angkew, “INGKART atha nakem, Akngey Israel-areny! Rarl ngenh thwenew,
    ayenh rlwateyew.
  cth-cth: Devit ni hai, sahnin nang hoi kâhmo sak hanelah, nang na ka patoun e Isarelnaw
    e BAWIPA Cathut teh, yawhawi lah awm lawiseh.
  twi-twi: Dawid buaa Abigail se, “Nhyira nka Awurade, Israel Nyankopɔn a wama woabehyia
    me nnɛ.
  hlt-hlt: David loh Abigal te, “Ti hnin ah kai doe hamla nang aka tueih Israel Pathen
    BOEIPA tah a yoethen pai saeh.
  tbz-SIM: 'Kɛ̀ Dɑfitii tɛ̃́nnɛ́ Abikɑyɛɛdi kɛ dɔ̀: Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ
    tũ nkù yètìrì ndɛu, kuù dɑ íinní kɑ̀ɑ n conɛ̀.'
  msy-2020: Ezɨ Devit akar kaba baregha kamaghɨn Abigel mɨgei, “Ikiavɨra Itir God,
    a Israelia en God, a nɨ amadazɨ nɨ datɨrɨghɨn iza na bato, bizir kam bangɨn kɨ
    an ziam fe.
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti tɔmɑ Apikɑɑlɩ sɩ: Mɑ sɑmɑ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ wei ɩ kʋsɑ-ŋ
    nɑ ń sǝŋɩ-m sɑŋɑ ɩsǝntɔ tɔ.'
  azb-azb: 'Davud Aviqailə dedi: «İsrailin Allahı Rəbbə alqış olsun ki, bu gün məni
    qarşılamağa səni göndərdi.'
  eng-DBY: And David said to Abigail, Blessed be Jehovah, the God of Israel, who sent
    thee this day to meet me.
  hin-2017: दाऊद ने अबीगैल से कहा, “इस्राएल का परमेश्वर यहोवा धन्य है, जिसने आज के
    दिन मुझसे भेंट करने के लिये तुझे भेजा है।
  wol-KYG: 'Daawuda ne Abigayil: «Cant ñeel na Aji Sax ji Yàllay Israyil, mi la yebal
    bésub tey jii, ngir nga dogale ma.'
  eng-YLT: And David saith to Abigail, 'Blessed [is] Jehovah, God of Israel, who hath
    sent thee this day to meet me,
  eng-WYC-2017: And David said to Abigail, Blessed be the Lord God of Israel, that
    sent thee today into my coming,
  eng-WMBB: David said to Abigail, “Blessed is the LORD, the God of Israel, who sent
    you today to meet me!
  urd-GVH: दाऊद बहुत ख़ुश हुआ। “रब इसराईल के ख़ुदा की तारीफ़ हो जिसने आज आपको मुझसे
    मिलने के लिए भेज दिया।
  rug-rug: Olaṉa la ia Devita se Abiqeli, “Mani tava lavata se Zihova sa Tamasa tadi
    pa Izireli sapu garunu mae nigo pa rane hie pude mae tutuvau.
  gaz-gaz: Daawitis Abiigayiiliin akkana jedhe; “Waaqayyo Waaqni Israaʼel inni akka
    ati harʼa na argituuf natti si erge haa eebbifamu.
  fra-LSG: 'David dit à Abigaïl: Béni soit l’Éternel, le Dieu d’Israël, qui t’a envoyée
    aujourd’hui à ma rencontre!'
  yal-yal: Dawuda yi a fala Abigayili xa, a naxa, “N barikan birama Alatala xa, Isirayilaa
    Ala, naxan i rafaxi to n nalandeni.
  haw-1868: 'Olelo mai la o Davida ia Abigaila, E hoomaikaiia ke Akua o ka Iseraela,
    i kona hoouna ana mai ia oe i keia la e halawai me au:'
  arb-NAV: 'فَقَالَ دَاوُدُ لأَبِيجَايِلَ: «مُبَارَكٌ الرَّبُّ إِلَهُ إِسْرَائِيلَ
    الَّذِي أَرْسَلَكِ الْيَوْمَ لِلِقَائِي،'
  ewe-ewe: David ɖo eŋu na Abigail be, “Woakafu Yehowa, Israel ƒe Mawu, ame si dɔ
    wò ɖa nèva do gom egbe!
  eng-LEE: And David said to Abigayil, Blessed be the Lord, the God of Israel, who
    sent thee this day to meet me;
  asm-FB: দায়ূদে অবীগলক ক’লে, “আজি মোৰ লগত তোমাক সাক্ষাৎ কৰিবলৈ যিজন সৰ্ব্বশক্তিমান
    ঈশ্বৰে তোমাক পঠালে, সেই ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা ধন্য।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَبِفَيِلِ بّ، عَ نَشّ، «تَنتُي نَ عِسِرَيِلَ مَرِفِ
    عَلَتَلَ بّ، نَشَن عِ شّيشِ ﭑ يِرٍ تٌ.
  fra-SBL: 'David dit à Abigaïl : « Béni soit Yahvé, le Dieu d''Israël, qui t''a envoyée
    aujourd''hui à ma rencontre !'
  hbo-hbo: וַיֹּ֥אמֶר דָּוִ֖ד לַאֲבִיגַ֑ל בָּר֤וּךְ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֧ר
    שְׁלָחֵ֛ךְ הַיֹּ֥ום הַזֶּ֖ה לִקְרָאתִֽי׃
  piu-2006: '@see-verse:1SA.025.031'
  pjt-pjt: Ka minyma panya Apikailta Davidalu alatji wangkangu, “Uwa, kuwariṉa Mayatja
    Godaku puḻkaṟa pukuḻarinyi panya paluṟunta ngayulakutu iyaṉu wangkanytjaku.
  kik-kik: Daudi akĩĩra Abigaili atĩrĩ, “Jehova, Ngai wa Isiraeli, arogoocwo, ũcio
    ũgũtũmire ũmũthĩ ũũke ũcemanie na niĩ.
  fra-NCL: 'David dit à Abigaïl : « Béni soit Yahweh, le Dieu d’Israël, qui t’a envoyée,
    aujourd’hui à ma rencontre ! Béni soit ton grand sens,'
  cek-AK: David mah Abigail khaeah, Vaihniah kai tongh hanah nang patoehkung, Israel
    Angraeng Sithaw loe, tahamhoihaih om nasoe.
  cuk-cuk: 'Geb degine, David Abigailʼga sogded: —¡Israel-e-Bab-Dummad-Jehová-e-nug
    odummolesun! Ar an-abindakega be-barmialid.'
  uig-CYR: 'Давут Абигаилға: — Сени бүгүн мениң билән учришишқа әвәткән Исраилниң
    Худаси Пәрвәрдигарға тәшәккүр-мәдһийә қайтурулғай!'
  tel-2017: అందుకు దావీదు అబీగయీలుతో “నాకు ఎదురు రావడానికి నిన్ను పంపిన ఇశ్రాయేలీయుల
    దేవుడైన యెహోవాకు స్తుతి.
  hat-BSA: 'Alò, David te di a Abigaïl: “Beni se SENYÈ a, Bondye Israël la, ki te
    voye ou jou sila a pou rankontre avè m!'
  kos-kos: Ac David el fahk nu sel, “Kaksakin LEUM GOD lun Israel, su supwekomme in
    osun nu sik misenge!
  hbo-WLC: וַיֹּ֥אמֶר דָּוִ֖ד לַאֲבִיגַ֑ל בָּר֤וּךְ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֧ר
    שְׁלָחֵ֛ךְ הַיּ֥וֹם הַזֶּ֖ה לִקְרָאתִֽי׃
  ibo-ibo: Devid zara Abigel sị ya, “Otuto dịrị Onyenwe anyị, Chineke nke Izrel onye
    zitere gị taa ka ị bịa zute m.
  ory-ory: ଏଥିରେ ଦାଉଦ ଅବୀଗଲକୁ କହିଲେ, “ଆଜି ଯେ ମୋʼ ସଙ୍ଗରେ ସାକ୍ଷାତ କରିବାକୁ ତୁମ୍ଭକୁ ପଠାଇଲେ,
    ସେହି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଧନ୍ୟ ହେଉନ୍ତୁ;
  chk-chk: Iwe, Tafit a üreni Apikael, “Üa mwareiti ewe Samol mi Lapalap ewe Koten
    Israel mi tinuketo ikenai pwe kopwe churiei.
  ssd-ssd: 'Taŋakina le David ndek nu sana: Israel mbal tuku Mbara Suŋgoŋge ne kukulnat
    le pro ye ndinŋge te-silikat. Ta tuku sine nu tuku nyu te-duŋgube ŋgina sulumba'
  rop-rop: Wal Deibid bin dalim Ebigeil na, “YAWEI det God blanga ola Isreil pipul,
    en mi du gibit theingks langa im, dumaji imbin jandim yu langa mi tudei.
  ukr-1871: 'І відказав Давид Абигеї: Благословен Господь, Бог Ізраїлїв, що послав
    тебе сьогоднї зустріч мене.'
  deu-1951: 'Da sprach David zu Abigail: Gelobt sei der HERR, der Gott Israels, der
    dich auf den heutigen Tag mir entgegengesandt hat!'
  eng-JPS: 'And David said to Abigail: ''Blessed be the LORD, the God of Israel, who
    sent thee this day to meet me;'
  srp-1865: 'Tada reèe David Avigeji: da je blagosloven Gospod Bog Izrailjev, koji
    te danas posla meni na susret!'
  lug-lug: Awo Dawudi n’agamba Abbigayiri nti, “Mukama Katonda wa Isirayiri atenderezebwe,
    akutumye okujja okunsisinkana leero.
  heb-heb: ויאמר דוד לאביגל ברוך יהוה אלהי ישראל אשר שלחך היום הזה לקראתי׃
  ben-IRV: পরে দায়ূদ অবীগলকে বললেন, “ধন্য ইস্রায়েলের ঈশ্বর সদাপ্রভু, যিনি আজ আমার
    সঙ্গে দেখা করার জন্য তোমাকে পাঠালেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਅਬੀਗੈਲ ਨੂੰ ਆਖਿਆ, ਮੁਬਾਰਕ ਹੈ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਜਿਸ ਨੇ ਤੈਨੂੰ
    ਅੱਜ ਮੈਨੂੰ ਮਿਲਣ ਨੂੰ ਭੇਜਿਆ ਹੈ।
  tkr-tkr: 'Davudee, Avigailik''le eyhen: – İzrailyne Allahıs, Rəbbis, g''iyna ğu
    yizde ögilqa qığeyhıva, şukur vuxhena.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ယနေ့ ငါ နှင့် တွေ့ စေခြင်းငှါ ၊ သင့် ကို စေလွှတ် တော်မူသော
    ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်း။
  tbg-tbg: Avikeriva minti tuvaro Devitiva virara tiharo, Ike, te Nora Kotira tinavu
    Isareri Variqara quaheha vira autu tuahere vauro. Vivama ai atitaivara are uru
    ti ranta kaaro.
  hmo-hmo: Vadaeni Davida ese Abigaila ia hereva henia, ia gwau, “Lohiabada, Israela
    ena Dirava lau hanamoa noho inai! Badina be hari dina ia ese oi ia siaia vadaeni,
    bona ita ruaosi ita hedavari inai.
  urd-urd: दाऊद ने अबीजेल से कहा, “कि ख़ुदावन्द इस्राईल का ख़ुदा मुबारक हो जिसने तुझे
    आज के दिन मुझ से मिलने को भेजा।
  rus-SYN: 'И сказал Давид Авигее: благословен Господь Бог Израилев, Который послал
    тебя ныне навстречу мне,'
  bqc-SIM: 'Ɔ̃ Davidi ò Abigailiɛ: Wà Dii Isailiↄ Lua sáaukpa. Ɔ̃mɛ n zĩ daimalɛ
    gbã.'
  tcz-CHONGTHU: David in Abgail adonbutin, “Tunia Israel Pathen in keito kimuto dinga
    nahinsol jeh in, Pakai chu thangvah in umhen!
  mar-mar: तेव्हा दावीद अबीगईलेला म्हणाला, “परमेश्वर इस्राएलाचा देव ज्याने तुला आज
    मला भेटायला पाठवले तो धन्यवादित असो.
  qub-qub: 'Chaura David niran: «Tayta Diosga alabasha caycullächun. Paymi tincunanchïpaj
    cachamushurayqui.'
  bqp-bqp: 'Akũ Dauda pì Abigailinɛ: Ò Dikiri Isarailanↄ Luda sáabu kpá, zaakũ à
    n zĩ ǹ damalɛ gbãra.'
  hat-hat: 'David di Abigayèl konsa: -Lwanj pou Seyè a, Bondye pèp Izrayèl la, ki
    voye ou jòdi a vin kontre avè m''!'
  eng-BSB: Then David said to Abigail, “Blessed be the LORD, the God of Israel, who
    sent you to meet me this day!
  tod-tod: 'Davide ɠɛni Aɓigayile ma: «Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ, Izelayɛle ná-GALAGI,
    nii é è leʋega za dàaɠomisu.'
  eng-WEBPB: David said to Abigail, “Blessed is the LORD, the God of Israel, who sent
    you today to meet me!
  kbq-kbq: Hagi Deviti'a amanage huno Abigelina asmi'ne, Ra Anumzana Israeli vahe
    Anumzamo'a ra agi erisie! Menina Agra'a hugantegenka nagrira nagekura e'nane.
  nhe-BL: 'Huajca David quiilhui Abigail: ―Tlascamati TOTECO Dios tlen tiisraelitame
    pampa yaja mitztitlanqui para tinechnamiquiqui.'
  bus-bus: 'Ben Dauda bè Abigailinɛ: Wà Dii Isarailinↄ Luda sáabu kpá, zaakɛ à n zĩ
    ǹ damalɛ gbã̀a.'
  gub-BL: Uwazar Tawi ize'eg izupe kury. — Tuwe teko paw umume'u Tupàn Tuweharupi
    Wiko Ma'e Izaew wazar ikatuahy haw wà nehe. Ta'e nemur kar xe heruwàxi mà kutàri
    a'e xe.
  eng-DRA: 'And David said to Abigail: Blessed be the Lord the God of Israel, who
    sent thee this day to meet me, and blessed be thy speech:'
