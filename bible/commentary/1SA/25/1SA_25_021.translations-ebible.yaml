verse: 1SA.025.021
translations:
  mal-C: 'എന്നാൽ ദാവീദ്: “ഈ മനുഷ്യന്റെ സമ്പത്തിൽ യാതൊന്നും നഷ്ടമാകാതിരിക്കത്തക്കവണ്ണം
    ഞാൻ അവയെ കാത്തുരക്ഷിച്ചതെല്ലാം ഇന്നു വ്യർഥമായിത്തീർന്നിരിക്കുന്നു. അവനെനിക്ക്,
    നന്മയ്ക്കുപകരം തിന്മ ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'David aber hatte erwogen: Rein umsonst habe ich dem seine gesamte Habe
    in der Wüste behütet, so daß nie etwas von seiner gesamten Habe vermißt wurde:
    er aber hat mir Gutes mit Bösem vergolten!'
  lin-lin: 'Davidi awutaki komilobela : « Ezalaki na pamba nde nabatelaki biloko nyonso
    ya moto oyo kati na esobe mpo ete eloko moko te ebunga kati na biloko na ye nyonso !
    Azongiseli ngai mabe na esika ya bolamu oyo nasalelaki ye !'
  eng-LSV: And David said, “Surely in vain I have kept all that this [one] has in
    the wilderness, and nothing has been looked after of all that he has, and he turns
    back to me evil for good;
  eng-GNV: 'And Dauid said, In deede I haue kept all in vaine that this fellow had
    in the wildernesse, so that nothing was missed of all that pertained vnto him:
    for he hath requited me euill for good.'
  eng-WEBSTER: '(Now David had said, Surely in vain have I kept all that this man
    hath in the wilderness, so that nothing was missed of all that pertained to him:
    and he hath requited me evil for good.'
  nhw-BL: 'Huan David moilhuiyaya: “San tlapic nijmanahuijtoc nochi catli Nabal quipiyayaya
    ipan huactoc tlali, huan amo aqui nijcahuili ma quicuili tleno, pampa ama nechtlaxtlahuijtoc
    ica catli fiero nochi catli cuali nijchihuilijtoc.'
  swh-ONEN: Daudi alikuwa amesema, “Ilikuwa ni kazi bure kuchunga kwangu kote mali
    za huyu mtu huko jangwani hivi kwamba hakuna chochote chake kilichopotea. Yeye
    amenilipa baya kwa ajili ya wema.
  bba-bba: N deemɑ Dɑfidi u rɑɑ nɛɛ, wee, kɑm sɔɔrɑ nɑ Nɑbɑlin dukiɑ kɔ̃su. Bɑɑ win
    yɑɑ sɑberun teerɑ kun ɡu ɡbɑburɔ. Wee tɛ̃, kɔ̃sɑ u mɑn dibu kɔsie.
  eng-KJVCPB: 'Now David had said, Surely in vain have I kept all that this fellow
    hath in the wilderness, so that nothing was missed of all that pertained unto
    him: and he hath requited me evil for good.'
  luo-luo: Daudi noyudo osewacho niya, “Kara ne en gima nono ka athagora gi rito mwandu
    ngʼatni e thim, maonge kata mana gire mane olal. To osechula mana rach kar ber
    mane atimone.
  meu-meu: Dala ai David vada e hereva, eto, Momokani, ina tau ena ḡau iboudiai na
    tano ḡaḡaena ai vada na gimadia, bena ena ḡau iboudiai lalodia amo ḡau ta se boio,
    una na asi anina; egu kara namo davana na kara dika ai e haloua.
  npi-ULB: दाऊदले भनेका थिए, “निश्‍चय नै यो मानिसँग उजाड-स्‍थानमा भएका सबै थोकलाई
    मैले व्यार्थमा सुरक्षा दिएको रहेछु, ताकि उसँग भएका कुनै पनि कुरा हराएनन् र उसले
    मलाई असलको सट्टामा खराब फिर्ता दिएको छ ।
  yor-yor: 'Dafidi sì ti wí pé, “Ǹjẹ́ lásán ni èmi ti pa gbogbo èyí tí i ṣe ti eléyìí
    ní aginjù, ti ohunkóhun kò sì nù nínú gbogbo èyí ti í ṣe tirẹ̀: òun ni ó sì fi
    ibi san ìre fún mi yìí.'
  ind-ind: Daud baru saja berkata, “Sia-sialah aku melindungi segala kawanan orang
    ini di padang belantara! Tidak ada satu pun yang pasukanku curi darinya. Tetapi
    dia membalas perbuatan baikku dengan kejahatan!
  pes-OPCB: 'داوود پیش خود چنین فکر کرده بود: «من در حق این مرد بسیار خوبی کردم. گله‌های
    او را محافظت نمودم و نگذاشتم چیزی از آنها دزدیده شود، اما او این خوبی مرا با بدی
    جبران کرد.'
  tgl-ULB: Ngayon sinabi ni David, “Tiyak na walang kabuluhan ang lahat ng pagbabantay
    ko sa lahat ng mayroon ang taong ito sa ilang, kaya wala ni isang nawawala na
    lahat ng nasa kanya, at ibinalik niya sa akin ang masama para sa mabuti.
  hui-hui: Ani lola nahe howa Debidi ibu harigani ibalu howa ibu miniha mitangi bialu,
    Aiore nde ina dindi ko wiagoha howa agali biagonaga mbirale wiaruni page nabilo
    handayaho howa baya hangu mamage harimago nde aginaga harimadabe. Iname ibunaga
    mbirale mbira mo page nabiore harimadago. Ani hemagola ibunaga mbirale bibahende
    bayale wiai hayagonaga ai ibugua i̱hondo mana ko biadai biyadagonida. Ibunaga
    mana ogoni tiga nabioreda.
  mya-mya: ထို​သို့​မ​ဆုံ​မိ​ခင်​ဒါ​ဝိဒ်​က ဤ​သို့​ဆို​၏။ ``အ​ဘယ် ကြောင့်​တော​ကန္တာ​ရ​တွင်
    ထို​လူ​၏​ပစ္စည်း​ဥစ္စာ​များ ကို​ငါ​စောင့်​ထိန်း​ပေး​ခဲ့​မိ​ပါ​သ​နည်း။ ယင်း​သို့
    သူ့​အား​ကူ​ညီ​စောင့်​ရှောက်​ခဲ့​သ​ဖြင့် ဤ​သို့​ငါ့ အား​ကျေး​ဇူး​ကန်း​လေ​ပြီ​တ​ကား။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་སྔར་འདི་ལྟར། ངས་མི་འདིའི་ནོར་ཐམས་ཅད་བྱེ་ཐང་དུ་བསྲུངས་ཏེ་ཁོའི་ནོར་ནས་ཅི་ཡང་སྟོར་དུ་མ་བཅུག་པ་ནི་དངོས་གནས་དོན་མེད་རེད།
    ཁོས་བཟང་ལན་ངན་འཇལ་བྱས་སོང་།
  sna-sna: Dhavhidhi akanga achangobva kuti, “Zvirokwazvo ndakatamburirei kuchengetedza
    zvinhu zvose zvomunhu uyu murenje zvokuti hapana chinhu chake chakarasika. Andiripira
    nezvakaipa pachinzvimbo chezvakanaka.
  spa-BLM: 'Ahora bien, David había dicho: “Ciertamente en vano he guardado todo lo
    que este hombre tiene en el desierto, para que no le falte nada de todo lo que
    le pertenece. Me ha devuelto mal por bien.'
  cac-cac: 'Ix yal vin̈aj David chi'' d''a eb'' vin̈ ajun chi'' yed''oc icha tic:
    Nab''an̈ej co tan̈vejnac noc'' smolb''etzal noc'' vin̈aj Nabal chi'' d''a tz''inan
    luum. Malaj val jab''oc tas quic''nac ec'' d''a vin̈, palta co tan̈vejn̈ejnac
    noc'' scalnel vin̈ chi''. Te chuclaj syutej vin̈ spactzitan co vach'' pensaril
    chi''.'
  swh-ULB: Basi Daudi alikuwa amesema, “Hakika nimelinda bure vyote alivyonavyo mtu
    huyu huko nyikani, na vyote alivyonavyo hakuna kilichopotea, pamoja na hayo amenilipa
    mabaya badala ya mema.
  bel-bel: 'І Давід сказаў: так, дарэмна я ахоўваў у пустыні маёмасьць гэтага чалавека,
    і нічога не прапала з таго, што належала яму; ён плаціць мне злом за дабро;'
  deu-ELBBK: 'David aber hatte gesagt: Bestimmt habe ich alles umsonst behütet, was
    diesem Menschen in der Wüste gehörte, so dass nicht das Geringste vermisst wurde
    von allem, was sein ist; und er hat mir Böses für Gutes vergolten!'
  mbb-OT: Wazè pa meuǥet is kegkaǥi ni David te, “Wazà pulus te kebantey ku te menge
    azen ni Nabal ziyà te sibsivayan para wazà metazin kayi. Is keupiya ku he impeehè
    ku kandin ne mibelesan din te mezaat.
  mal-2015: 'എന്നാൽ ദാവീദ്: മരുഭൂമിയിൽ അവന്നു ഉണ്ടായിരുന്നതൊക്കെയും ഞാൻ വെറുതെയല്ലോ
    കാത്തതു; അവന്റെ വക ഒന്നും കാണാതെ പോയതുമില്ല; അവനോ നന്മെക്കു പകരം എനിക്കു തിന്മ
    ചെയ്തു.'
  rmc-rmc: 'O David ipen phenďa: „Čačes zbitočňe chraňinavas savoro, so sas ole muršes
    pre pušťa, hoj leske ňič te na našľol. Akana vaš o lačhipen mange visarel o nalačhipen.'
  pes-OPV: 'و داود گفته بود: «به تحقیق که تمامی مایملک این شخص را در بیابان عبث نگاه
    داشتم که از جمیع اموالش چیزی گم نشد و او بدی را به عوض نیکویی به من پاداش داده
    است.'
  ron-1924: 'Давид зисесе: „Ын задар ам пэзит тот че аре омул ачеста ын пустиу де
    ну с-а луат нимик дин тот че аре, кэч мь-а ынторс рэу пентру бине.'
  ben-OBCV: দাউদ অল্প কিছুক্ষণ আগেই বলেছিলেন, “কোনও লাভ হয়নি—আমি অনর্থক এই লোকটির
    সম্পত্তি মরুপ্রান্তরে পাহারা দিয়েছি আর তার কোনো কিছুই হারায়নি। সে ভালোর বদলে
    আমাকে মন্দ উপহার দিয়েছে।
  som-som: Haddaba Daa'uud wuxuu markaa ka hor yidhi, Hubaal waxtarla'aan baan u dhawrayay
    waxa ninkanu cidlada ku haysto oo dhan, si aan waxba uga maqnaan waxa uu leeyahay
    oo dhan, oo wanaaggii aan u falay shar buu iigu beddelay.
  lat-VUC: 'Et ait David: Vere frustra servavi omnia quæ hujus erant in deserto, et
    non periit quidquam de cunctis quæ ad eum pertinebant: et reddidit mihi malum
    pro bono.'
  eng-ASVBT: 'Now David had said, Surely in vain have I kept all that this fellow
    hath in the wilderness, so that nothing was missed of all that pertained unto
    him: and he hath returned me evil for good.'
  ita-1885: '(Or Davide avea detto: Certo indarno ho io guardato tutto ciò che costui
    avea nel deserto, talchè non gli è mancato nulla di tutto il suo; ed egli mi ha
    renduto male per bene.'
  eng-LXXUP: And David said, Perhaps I have kept all his possessions in the wilderness
    that he should wrong me, and we did not order the taking anything of all his goods;
    yet he has rewarded me evil for good.
  eng-ULB: Now David had said, “Surely in vain have I guarded all that this man has
    in the wilderness, so that nothing was missed of all that belonged to him, and
    he has returned me evil for good.
  spa-VBL: 'David acababa de quejarse: “¡De nada sirvió proteger las pertenencias
    de este hombre en el desierto! No le han robado nada en absoluto y, sin embargo,
    ¿qué hace? ¡Me devuelve mal por bien!'
  fra-_FOB: 'Or, David avait dit: C''est bien en vain que j''ai gardé tout ce que
    cet homme avait dans le désert, de sorte qu''il ne s''est rien perdu de tout ce
    qui était à lui; il m''a rendu le mal pour le bien.'
  mal-mal: 'അപ്പോൾ ദാവീദ്: “മരുഭൂമിയിൽ അവന് ഉണ്ടായിരുന്നതെല്ലാം ഞാൻ സംരക്ഷിച്ചത് വെറുതെയായി.
    അവന് ഒന്നും നഷ്ടപ്പെട്ടതുമില്ല; അവനോ നന്മക്ക് പകരം എനിക്ക് തിന്മ ചെയ്തു.'
  urd-GVR: Dāūd to abhī tak baṛe ġhusse meṅ thā, kyoṅki wuh soch rahā thā, “Is ādmī
    kī madad karne kā kyā fāydā thā! Ham registān meṅ us ke rewaṛoṅ kī hifāzat karte
    rahe aur us kī koī bhī chīz gum na hone dī. To bhī us ne hamārī nekī ke jawāb
    meṅ hamārī be'izzatī kī hai.
  suz-BL: मिनु दाऊदमी “गोरशो रागीम मारेइ मजाम्‍चा ङा पा, मेको मुर आ मार मार खाल पशो
    मोशा दुम्‍त। मेकोम आ कली रिम्‍शो पाइश्‍शो आ पा ङा, आं कली मरिम्‍शो पाइक्‍ती” देंमाक्‍त।
  ita-1927: 'Or Davide avea detto: “Invano dunque ho io protetto tutto ciò che colui
    aveva nel deserto, in guisa che nulla è mancato di tutto ciò ch’ei possiede; ed
    egli m’ha reso male per bene.'
  ckb-ckb: 'داودیش قسەی دەکرد و دەیگوت: «بێ سوود هەموو شتەکانی ئەو پیاوەم لە چۆڵەوانیدا
    پاراست و لە هەموو ئەوەی هی ئەو بوو هیچ بزر نەبوو، کەچی لە جیاتی چاکە خراپەم دەداتەوە.'
  eng-BBE: Now David had said, What was the use of my taking care of this man's goods
    in the waste land, so that there was no loss of anything which was his? he has
    only given me back evil for good.
  kan-OKCV: ಅಷ್ಟರಲ್ಲಿ ದಾವೀದನು ತನ್ನ ಜನರಿಗೆ, “ಅಡವಿಯಲ್ಲಿದ್ದ ಇವನ ಆಸ್ತಿಯಲ್ಲಿ ಏನೂ ನಷ್ಟವಾಗದಂತೆ
    ನಾನು ಕಾಪಾಡಿದ್ದು ವ್ಯರ್ಥವಾಯಿತು. ಅವನು ನಾನು ಮಾಡಿದ ಉಪಕಾರಕ್ಕೆ ಅಪಕಾರ ಮಾಡಿದ್ದಾನೆ.
  tam-2017: 'தாவீது தன்னுடைய மக்களைப் பார்த்து: அவனுக்கு வனாந்திரத்தில் இருக்கிறதையெல்லாம்
    வீணாகவே காப்பாற்றினேன்; அவனுக்கு உண்டானதிலெல்லாம் ஒன்றும் காணாமல்போனதில்லை; என்றாலும்
    நன்மைக்குப் பதிலாக அவன் எனக்குத் தீமை செய்தான்.'
  spa-RV-1909: 'Y David había dicho: Ciertamente en vano he guardado todo lo que éste
    tiene en el desierto, sin que nada le haya faltado de todo cuanto es suyo; y él
    me ha vuelto mal por bien.'
  ron-BTF: 'Și David spusese: Într-adevăr în zadar am păzit tot ce avea acesta în
    pustiu, astfel încât nimic nu s-a pierdut din tot ce îi aparținea; și el mi-a
    răsplătit rău pentru bine.'
  eng-WEBP: Now David had said, “Surely in vain I have kept all that this fellow has
    in the wilderness, so that nothing was missed of all that pertained to him. He
    has returned me evil for good.
  eng-FBV: David had just been complaining, “So much for my protecting everything
    that belonged to this man in the wilderness! Nothing at all was stolen from him,
    and yet what does he do? Pay me back evil for good!
  nld-1939: 'David dacht juist: Dus heb ik voor niets op alles gepast, wat dien kerel
    in de woestijn toebehoort! Van al zijn eigendom is er niet het minste vermist,
    en nu gaat hij mij goed met kwaad vergelden!'
  nch-BL: 'Huan David moilhuiyaya: “San tapic nijmanahuijtoc nochi cati Nabal quipiyayaya
    ipan huactoc tali, huan amo aqui nijcahuili ma quicuili teno, pampa ama techtaxtahuijtoc
    ica cati fiero nochi cati cuali nijchihuilijtoc.'
  vie-1934: 'Vả, Đa-vít có nói rằng: Vậy, thật lấy làm luống công cho ta đã gìn giữ
    mọi vật của người nầy có trong đồng vắng, đến đỗi chẳng thiếu mất gì hết. Còn
    hắn lại lấy oán trả ơn.'
  hin-CV: इस समय दावीद विचार कर ही रहे थे, “निर्जन प्रदेश में हमने व्यर्थ ही इस व्यक्ति
    की संपत्ति की ऐसी रक्षा की, कि उसकी कुछ भी हानि नहीं हुई, मगर उसने इस उपकार का
    प्रतिफल हमें इस बुराई से दिया है.
  spa-BES: 'Entonces David había dicho: ¿De qué me sirve cuidar los bienes de este
    hombre en el desierto, para que no haya pérdida de nada de lo que era suyo? Solo
    me ha devuelto mal por bien.'
  tdx-tdx: 'Ie vaho nanao ty hoe t’i Davide: Toe tsy vente’e ty nañambenako o fonga
    vara’ indatiy am-patrambey atoio, ie ndra raik’ amo fanaña’eo tsy nipoke, le hehe
    te raty ty navale’e ahy t’ie nisoàñe.'
  tha-KJV: ดาว​ิดกล่าวไว้​แล​้​วว​่า “ข้าได้เฝ้าทุกสิ่งที่คนนี้​มี​อยู่​ในถิ่นทุ​รก​ันดารเสียเปล่า
    ไม่มี​สิ​่งใดของเขาขาดไปเลย และเขายังกระทำความชั่วต่อข้าตอบแทนความดี
  por-BR-2018: 'E Davi havia dito: Certamente em vão guardei tudo o que este tem no
    deserto, sem que nada lhe tenha faltado de tudo quanto é seu; e ele me devolveu
    mal por bem.'
  deu-ELO: 'David aber hatte gesagt: Fürwahr, umsonst habe ich alles behütet, was
    diesem Menschen in der Wüste gehörte, so daß nicht das Geringste vermißt wurde
    von allem, was sein ist; und er hat mir Böses für Gutes vergolten!'
  eng-WYC-2018: And (earlier) David (had) said, Verily in vain I have kept all these
    things that were of this Nabal in the desert, and nothing perished of all things
    that pertained to him, and (yet) he hath yielded to me evil for good. (And earlier
    David had said, Truly in vain have I kept watch over all those things that were
    Nabal’s in the wilderness, and though nothing perished of all the things that
    pertained to him, yet he hath yielded to me evil for good.)
  epo-epo: 'Dume David estis dirinta: Nur vane mi gardis la apartenaĵon de tiu homo
    en la dezerto, ke nenio perdiĝis el lia havo; li repagis al mi malbonon pro bono;'
  uig-PIN: 'Dawut ǝslidǝ: — Mǝn bu kixining melini qɵldǝ bikardin bikar ⱪoƣdap, uning
    barliⱪidin ⱨeqnemini yittürgüzmigǝnidim; lekin u yahxiliⱪning ornida manga yamanliⱪ
    ⱪildi.'
  beo-beo: Da:ibidi amane dadawa:lu, “Na da abuliba:le amo dunu ea liligi hafoga:i
    sogega ouligilalula:? E da liligi afae wamolai hamedafa ba:i. Be na da e fidibiba:le,
    e da nama wadela:i bidi dabe iaha.
  tpi-OTNT: Devit i bin ting olsem, “Bilong wanem mi bin lukautim gut ol samting bilong
    dispela man long ples drai? Mipela i no bin stilim wanpela samting bilong en.
    Nogat. Olgeta samting bilong en i stap gut. Na nau em i bekim pasin nogut long
    mi. Pasin bilong en i no stret.
  hau-SA: Bai daɗe ba da Dawuda ya ce a ransa, “Ashe, a banza ne na yi ta lura da
    dukan abin da yake na mutumin nan a jeji, har ba abinsa da ya ɓace. Ga shi, ya
    rama mini alheri da mugunta.
  uig-LAT: 'Dawut eslide: — Men bu kishining mélini chölde bikardin bikar qoghdap,
    uning barliqidin héchnémini yittürgüzmigenidim; lékin u yaxshiliqning ornida manga
    yamanliq qildi.'
  nde-nde: UDavida wayesanda kuthi, “Kakusizanga lutho konke ukugcina kwami impahla
    yomuntu lo enkangala ukuze kungabi lalutho lwakhe olulahlekayo. Ungibhadale okuhle
    ngokubi.
  ton-ton: Ka kuo ʻosi ʻene lau ʻe Tevita, ʻo pehē, “Ko e moʻoni kuo taʻeʻaonga ʻeku
    leʻohi ʻae koloa kotoa pē ʻae siana ni ʻi he toafa, ko ia naʻe ʻikai ha meʻa ʻe
    taha ʻe mole ʻi heʻene ngaahi meʻa kotoa pē, pea kuo ne totongi kovi ʻe ia kiate
    au ʻi he lelei.
  ces-1613: '(David pak byl řekl: Jistě nadarmo jsem ostříhal všeho, což on měl na
    poušti, tak že nic nezahynulo ze všeho, což má; nebo mi se odplatil zlým za dobré.'
  eng-WMB: Now David had said, “Surely in vain I have kept all that this fellow has
    in the wilderness, so that nothing was missed of all that pertained to him. He
    has returned me evil for good.
  tam-TCV: தாவீது தன் மனிதரிடம், “இந்த பாலைவனத்திலே இவனுடைய உடமைகளில் ஒன்றேனும் தொலைந்துபோகாமல்
    அவற்றை நான் பாதுகாத்தது வீணாயிற்று. அவனோ எனக்கு நன்மைக்குப் பதிலாகத் தீமையே செய்திருக்கிறான்”
    என்று அப்பொழுதுதான் சொல்லியிருந்தான்.
  ceb-ULB: Karon si David miingon, “Sa pagkatinuod kawang lamang ang akong pagbantay
    sa tanang anaa niining tawhana didto sa kamingawan, aron nga walay mawala sa tanan
    niyang gipanag-iyahan, apan gibalosan niya ug daotan ang maayo.
  pol-UBG: 'Tymczasem Dawid powiedział: Naprawdę, niepotrzebnie strzegłem na pustyni
    wszystkiego, co należało do tego człowieka, tak że nic nie zginęło ze wszystkiego,
    co ma, bo on odpłaca mi złem za dobre.'
  urd-GVU: داؤد تو ابھی تک بڑے غصے میں تھا، کیونکہ وہ سوچ رہا تھا، ”اِس آدمی کی مدد
    کرنے کا کیا فائدہ تھا! ہم ریگستان میں اُس کے ریوڑوں کی حفاظت کرتے رہے اور اُس
    کی کوئی بھی چیز گم نہ ہونے دی۔ توبھی اُس نے ہماری نیکی کے جواب میں ہماری بےعزتی
    کی ہے۔
  deu-1912: 'David aber hatte geredet: Wohlan, ich habe umsonst behütet alles, was
    dieser hat in der Wüste, daß nichts gefehlt hat an allem, was er hat; und er bezahlt
    mir Gutes mit Bösem.'
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ದಾವೀದನು, “ನಾನು ಮರುಭೂಮಿಯಲ್ಲಿ ಈ ಮನುಷ್ಯನ ಆಸ್ತಿಯಲ್ಲಿ ಏನೂ ನಷ್ಟವಾಗದಂತೆ
    ಕಾಪಾಡಿದ್ದು ವ್ಯರ್ಥವಾಯಿತು. ಅವನು ಉಪಕಾರಕ್ಕೆ ಅಪಕಾರ ಮಾಡಿದನು.
  yap-yap: Ma ba’aray e n’en niki i leamnag David, “Mang e rin’ mu gu ayuweg e tirok
    e binem e girdi’ u roy u magarger? Dariy ban’en rok nni iring, ma irera’ rogon
    ni nge fulweg taban e ayuw rog?
  hlt-MCSB: Te vaengah David loh , “Khosoek khuikah aka om boeih he a hong lamni ka
    hung coeng. Anih hut boeih tah pakhat khaw talae van pawt dae ta. Te lalah kai
    taengah a then yueng la a thae neh n'thuung.
  mdy-ETH: ዳውቴ ዒዞና ካኣማንዳሢኮ ቤርታ ፔ ዒኖና፦ «ዬያ ዓሢኮ ቆላ ፔቴታዖ ባይቁዋጉዲ ዓሲ ናንጉዋ ቦኦሎይዳ ጉሪ ታ ካፒ
    ላቤኔ ጌይሢኬ፤ ታ ዒዛም ኮዦ ማዼሢ ዛሎ ዒ ፑርታ ማዺ ማሂባይ!
  twi-ASANTE: Na Dawid aka sɛ, “Mfasoɔ biara nni so sɛ mahwɛ saa onipa yi agyapadeɛ
    so wɔ ɛserɛ so a ne biribiara annyera. Ɔde bɔne atua me papa a meyɛɛ no no so
    ka.
  eng-WEBU: Now David had said, “Surely in vain I have kept all that this fellow has
    in the wilderness, so that nothing was missed of all that pertained to him. He
    has returned me evil for good.
  wal-wal: Daawiti ba wozanan, “Abaappe aibinne paccennaadan taani ha bitaniyaa aquwaa
    ubbaa naagidoogee coo mela; taani lo77idoogaa kushiyaa i taayyo iitaa zaariis.
  spa-PDDPT: 'David dijo: Ciertamente en vano cuidé todo lo que éste tiene en la región
    despoblada, sin que nada falte de todo cuanto es suyo. Él me devolvió mal por
    bien.'
  gun-gun: 'Davi aipoe''i ma voi va''ekue: “Anhetẽ tekoa e''ỹa rupi arõ uka rive va''ekue
    mba''emo Nabal oguereko va''e. Xee ma imba''e rei-rei regua mba''eve namboatai
    heta teĩ. Ixupe xee ajapo porãague rekovia ha''e ojapo vai xevy.'
  agu-BL: Ma tetz Luwiy te yi na xon tbe', tule'n tx'akxtz tc'u'l yi i'tz tan cha'tz
    tu' yi cyoque'n tan chicolche'n yi e' pstor Nabal le ama'l tz'inunin tu', nin
    yi qui'c jun takle'n el chimajoltz. Chin ploj nin ban Nabal na qui nin tak' xel
    yi pawor yi ban Luwiy tetz. Ya'stzun na icy'tz tc'u'l, te yi na chixon tbe'.
  eng-PEV: '@see-verse:1SA.025.020'
  ilo-ULB: Ita, kinuna ni David, “Awan serserbi ti panangbanbantaymi iti amin nga
    adda iti daytoy a tao idiay let-ang, tapno awan ti mapukaw kadagiti amin a kukuana,
    ket ita dakes ti isupapakna iti kinaimbagko,
  kpg-kpg: David e hagamamaanadu i ono lodo boloo, “Dehee tadinga o dogu madamada
    humalia nia goloo o tangada deelaa, ala i lodo di anggowaa deenei? Deai di mee
    e dahi i ana mee ne gaiaa ai, gei deenei dana hai dela e hui mai gi di au i dogu
    hagamaamaa dela ne hai ang gi deia!
  uig-ARA: 'داۋۇت ئەسلىدە: ــ مەن بۇ كىشىنىڭ مېلىنى چۆلدە بىكاردىن بىكار قوغداپ، ئۇنىڭ
    بارلىقىدىن ھېچنېمىنى يىتتۈرگۈزمىگەنىدىم؛ لېكىن ئۇ ياخشىلىقنىڭ ئورنىدا ماڭا يامانلىق
    قىلدى.'
  sus-sus: Dawuda nu bara a fala a xa mixie bɛ, a naxɛ, «N bara Nabali xa xurusee
    makanta fufafu gbengberenyi ma. Sese mu baxi a xa naafuli ra, kɔnɔ a naxa n ma
    wali fanyi sare masara fe ɲaaxi ra.
  pon-2006: Depit wie mengimengloalki, “Ia kahrepen ei apwahpwalih en lahpo dipwisou
    kan nan sapwtehnet? Sohte eh mehkot me pirapala, oh ih duwen eh kasapahldohng
    ie sawas me I wiahiong.
  ksd-ksd: 'David i ga tia tata ka dari: Iau ga papalum vakuku ba iau ga balaure ra
    tabarikik ma ra vurvur magit kai nam ra tutana abara ta ra taman. Pa ta magit
    ta kana tabarikik i ga rara, ma i ga bali ra boina iau ga pait ia ma ra kaina.'
  tur-YTC: 'David şöyle demişti: “Bu adamın çölde sahip olduğu her şeyi boşuna korudum,
    böylece ona ait olan hiçbir şey eksilmedi. O bana iyilik yerine kötülükle karşılık
    verdi.'
  grc-BRENT: Καὶ Δαυὶδ εἶπεν, ἴσως εἰς ἄδικον πεφύλακα πάντα τὰ αὐτοῦ ἐν τῇ ἐρήμῳ,
    καὶ οὐκ ἐνετειλάμεθα λαβεῖν ἐκ πάντων τῶν αὐτοῦ οὐθὲν, καὶ ἀνταπέδωκέ μοι πονηρὰ
    ἀντὶ ἀγαθῶν.
  ind-AYT: Daud berkata, “Sesungguhnya, sia-sialah aku menjaga semua milik orang ini
    di padang gurun sehingga tidak ada sesuatu pun yang hilang dari seluruh kepunyaannya.
    Dia membalas kebaikanku dengan kejahatan.
  nya-nya: Nthawiyi nʼkuti Davide atanena kuti, “Kani ndinalondera pachabe katundu
    wa munthu uyu mʼchipululu muja! Ndipotu palibe kanthu nʼkamodzi komwe kake kamene
    kanasowa. Tsono wandibwezera zoyipa mʼmalo mwa zabwino.
  hrv-hrv: 'A David je upravo mislio: “Uzalud sam, dakle, zaštićivao u pustinji sve
    što je taj čovjek imao i ništa mu nije nestalo od svega što je posjedovao! Sada
    mi vraća zlo za dobro!'
  mps-mps: Devitgo te tiwai homu yali, “Magi baso eno te bidigo nai dabe te wa pai
    bulude bugagia tonaluali, agawe? Dago te agai nai me deli wi me sabeo, menio.
    Te agai nai tigidali te bugagia elaluali. Tama megi agai dwai kolesaga enaba wei
    ponani. Te aga kolesaga dolo me ebeo.
  tpi-tpi: Devit i bin ting olsem, “Bilong wanem mi bin lukautim gut ol samting bilong
    dispela man long ples drai? Mipela i no bin stilim wanpela samting bilong en.
    Nogat. Olgeta samting bilong en i stap gut. Na nau em i bekim pasin nogut long
    mi. Pasin bilong en i no stret.
  dan-1931: 'Men David havde sagt: “Det er slet ingen Nytte til, at jeg i Ørkenen
    har værnet om alt, hvad den Mand ejede, så intet deraf gik tabt; han har gengældt
    mig godt med ondt.'
  vie-OVCB: 'Đa-vít đã tự nhủ: “Ta bảo vệ tài sản của nó trong hoang mạc không mất
    mát gì cả, thế mà nó lại lấy oán trả ân. Phí công thật!'
  guj-2017: દાઉદે કહ્યું હતું, “આ માણસની અરણ્યમાંની મિલકત મેં એવી રીતે સંભાળી કે તેનું
    કશું પણ ચોરાયું કે ખોવાયું નહોતું, પણ મારી એ બધી સેવાની કદર થઈ નથી. તેણે મારા
    પર ઉપકારને બદલે અપકાર કર્યો છે.
  pon-2006A: Depit wie mengimengloalki, “Ia kahrepen ei apwahpwalih en lahpo dipwisou
    kan nan sapwtehnet? Sohte eh mehkot me pirapala, oh ih duwen eh kasapahldohng
    ie sawas me I wiahiong.
  por-BRBSL: 'Agora David havia dito: “Certamente em vão guardei tudo o que este companheiro
    tem no deserto, para que nada lhe faltasse de tudo o que lhe pertencia. Ele me
    devolveu o mal para o bem”.'
  aly-aly: David-arl alpenhel, ra iterreynenh alakenh, “Arrangkwewap atha arntarnt-arenhan
    artwa ikwerenh-rnem yep-yep-rnem-then apmer nhenh-ampeny-itwew. Mwerr ayeng anenh
    ikwer, ran atyeng apmwel-ayetharl angkew.
  cth-cth: Devit ni ahnie hno buet touh boehai a kahma hoeh nahanelah kahrawngum vah,
    a tawn e pueng kai ni ayawmyin lah ka ring pouh. Ka hawinae heh thoenae hoi na
    pathung.
  twi-twi: Na Dawid aka se, “Mfaso biara nni so sɛ mahwɛ saa onipa yi agyapade so
    wɔ sare so a ne biribiara anyera. Ɔde bɔne atua me papa a meyɛɛ no no so ka.
  hlt-hlt: Te vaengah David loh, “Khosoek khuikah aka om boeih he a hong lamni ka
    hung coeng. Anih hut boeih tah pakhat khaw talae van pawt dae ta. Te lalah kai
    taengah a then yueng la a thae neh n'thuung.
  tbz-SIM: 'Kɛ sɔ̃́ nDɑfiti nɑ̀ɑ́ nhomɑ́ɑ̀ kɛ tú: Dɛtetìrɛ̀ ndɛ n sòò bɑ̀ɑmɛ̀ onìtì
    yie nkó iwũɔ̃ dikpɑ́ɑ̀ miɛkɛ bɑ́ fɛ̀mɑfɛ̀ í nfetɑɑ̀? Nh ò dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ nhò
    mɛ nni nyietí mɛyɛi.'
  msy-2020: Dughiar kam, Devit nɨghnɨsi, “Kɨ tizim bagha gumazir kamɨn biziba gumazamiziba
    puvatɨzir danganimɨn dagh eghufi? E an bizitam okemezir pu. Bar puvatɨ. An biziba
    bar deraghavɨra iti, ezɨ datɨrɨghɨn an arazir kuramɨn na ikara, an arazim derazir
    puvatɨ.
  dop-dop: 'Nɑ pɑ́ɑ́nɑ́ kpɑ Tɑfiiti nɑ ɩ́ mɑɣɑsɩ ɩ tɑɑ sɩ: Ɩsɩɩ mɑ tɑŋʋɣʋ ɑpɑlʋ ɩnɛ
    ɩ nyǝm tǝnɑɣɑ wʋlɑɣɑ tɛtʋ tɑɑ tɔ, mɑ ɩwɩɩlɛ tǝnɑ tʋ-m lʋm ntɛ́ yem. Pǝyele ɩ nyǝm
    tɑɑ pʋlʋ tɑ le. Ɩlɛnɑ ɩ́ fɛlɩ-m ɩsɑɣɑtʋ kɛ mɑ kʋpɑntʋ lonte.'
  azb-azb: 'Davud demişdi: «Doğrudan da, bu adamın çöldə olan bütün mallarını qorudum
    və onun heç nəyini əskilməyə qoymadım, amma nahaq yerə. O isə mənə yaxşılığımın
    əvəzində pislik etdi.'
  eng-DBY: Now David had said, Surely, in vain have I kept all that this [man] had
    in the wilderness, so that nothing was missed of all that was his; and he has
    requited me evil for good.
  hin-2017: दाऊद ने तो सोचा था, “मैंने जो जंगल में उसके सब माल की ऐसी रक्षा की कि
    उसका कुछ भी न खोया, यह निःसन्देह व्यर्थ हुआ; क्योंकि उसने भलाई के बदले मुझसे बुराई
    ही की है।
  wol-KYG: 'Fekk na Daawuda doon wax naan: «Ndeke kay neen laa doon wattoo mboolem
    lu bokk ci kii ca màndiŋ ma, ba lennam réerul; lu bon la ma feye lu baax.'
  eng-YLT: And David said, 'Only, in vain I have kept all that this [one] hath in
    the wilderness, and nothing hath been looked after of all that he hath, and he
    turneth back to me evil for good;
  eng-WYC-2017: And David had just said, Verily in vain I have kept all these things
    that were of this Nabal in the desert, and nothing perished of all things that
    pertained to him, and he hath yielded to me evil for good.
  eng-WMBB: Now David had said, “Surely in vain I have kept all that this fellow has
    in the wilderness, so that nothing was missed of all that pertained to him. He
    has returned me evil for good.
  urd-GVH: दाऊद तो अभी तक बड़े ग़ुस्से में था, क्योंकि वह सोच रहा था, “इस आदमी की
    मदद करने का क्या फ़ायदा था! हम रेगिस्तान में उसके रेवड़ों की हिफ़ाज़त करते रहे
    और उस की कोई भी चीज़ गुम न होने दी। तो भी उसने हमारी नेकी के जवाब में हमारी बेइज़्ज़ती
    की है।
  rug-rug: Tiqe beto hokara mo zama nia Devita, “Nake kopu totoko ni rau sari nana
    likakalae pa soloso qega, meke lopu hite keke si ta vagi na ta ṉoṉovala, ba gua
    tu asa si hobe nia sa koasa lineana sapu tavetia rau koasa! Lopu vagia gita si
    keke toṉa koasa nada tinavete pude tokani gita
  gaz-gaz: Daawit akkana jedhee ture; “Ani akka wanni inni qabu tokko illee jalaa
    hin badneef gammoojjiitti qabeenya namicha kanaa eeguun koo gatii dhabeera. Inni
    waan gaarii ani isaaf godheef waan hamaa naaf deebiseera.
  fra-LSG: 'David avait dit: C’est bien en vain que j’ai gardé tout ce que cet homme
    a dans le désert, et que rien n’a été enlevé de tout ce qu’il possède; il m’a
    rendu le mal pour le bien.'
  yal-yal: Dawuda bata yi a fala, a naxa, “N bata xɛmɛni ito yii seene kantan tonbonni
    fufafu! Sese mi lɔxi ayi, koni a bata n ma wali faɲin saren fi a ɲaxin na.
  haw-1868: Ua olelo iho la o Davida, He oiaio, ua malama make hewa au i na mea a
    pau a keia kanaka ma ka waonahele, aole i lilo kekahi o kana mau mea a pau; a
    ua hoihoi mai ia i ka hewa ia'u no ka pono.
  arb-NAV: 'وَكَانَ دَاوُدُ آنَئِذٍ يُحَدِّثُ نَفْسَهُ: «لَقَدْ حَافَظْتُ عَلَى كُلِّ
    قُطْعَانِ هَذَا الرَّجُلِ فِي الصَّحْرَاءِ، فَكَافَأَنِي شَرّاً بَدَلَ الْخَيْرِ.'
  ewe-ewe: Fifi laa ko David gblɔ be, “Nye ame sia ƒe nuwo dzi kpɔkpɔ nɛ le gbea dzi
    be womefi eƒe naneke o nye dzodzro. Etsɔ vɔ̃ ɖo nyui si mewɔ nɛ la teƒe nam.
  eng-LEE: Now David had said, Yea, for naught only have I guarded all that belongeth
    to this fellow in the wilderness, so that not the least was missed of all that
    pertained unto him; and he hath requited me evil instead of good.
  asm-FB: দায়ূদে কৈছিল, “মৰুপ্ৰান্তত থকা তেওঁৰ বস্তুবোৰ মই বৃথাই এনেকৈ পহৰা দিলোঁ
    যে, তাৰ সকলো বস্তুৰ মাজৰ একোৱেই নেহেৰাল, আৰু তেওঁ উপকাৰৰ সলনি মোলৈ অপকাৰহে কৰিলে।
  sus-A: دَوُدَ نُ بَرَ عَ قَلَ عَ شَ مِشِيٍ بّ، عَ نَشّ، «ﭑ بَرَ نَبَلِ شَ شُرُ سٍيٍ
    مَكَنتَ قُقَقُ فبٍنفبٍرٍنيِ مَ. سٍسٍ مُ بَشِ عَ شَ نَاقُلِ رَ، كْنْ عَ نَشَ ﭑ
    مَ وَلِ قَنيِ سَرٍ مَسَرَ قٍ حَاشِ رَ.
  fra-SBL: 'Or David avait dit : « C''est en vain que j''ai gardé tout ce que cet
    homme a dans le désert, de sorte que rien n''a manqué de tout ce qui lui appartenait.
    Il m''a rendu le mal pour le bien.'
  hbo-hbo: וְדָוִ֣ד אָמַ֗ר אַךְ֩ לַשֶּׁ֨קֶר שָׁמַ֜רְתִּי אֶֽת־כָּל־אֲשֶׁ֤ר לָזֶה֙
    בַּמִּדְבָּ֔ר וְלֹא־נִפְקַ֥ד מִכָּל־אֲשֶׁר־לֹ֖ו מְא֑וּמָה וַיָּֽשֶׁב־לִ֥י רָעָ֖ה
    תַּ֥חַת טֹובָֽה׃
  piu-2006: '@see-verse:1SA.025.020'
  pjt-pjt: Palu paluṟu pulanku nyakunytja kuwaripangka Davidalu palumpa tjungutja
    tjuṯangka mirpaṉ-mirpaṉṯu wangkakatingi wati Napalngatjara alatji wangkara, “Panya
    palumpa wati waṟkaripai tjuṯala wiṟuṟa aṯunymanangi, palumpa tjiipi nanikuta tjuṯa
    kuḻu, kutjupangku tjulyantjaku-tawara. Mulapaṉatju ngayulu palunya tjananya wiṟuṟa
    aṯunymanangi, kaṉitju nyaanguṟu paluṟu kuraṟa pungangi?
  kik-kik: Daudi aakoretwo oiga atĩrĩ, “Warĩ wĩra wa tũhũ, niĩ ngarorera mũndũ ũcio
    indo ciake kũu werũ-inĩ, nĩgeetha gũtikagĩe kĩndũ o na kĩmwe gĩake gĩkũũra. Nake
    andĩhĩte wega na ũũru.
  fra-NCL: 'David disait : « C’est bien en vain que j’ai surveillé tout ce que cet
    homme a dans le désert, et que rien n’a été enlevé de tout ce qu’il possède ;
    il me rend le mal pour le bien !'
  cek-AK: David mah, Hae kami ih hmuen maeto doeh anghmat han ai ah, anih ih hmuenmaenawk
    to taw ah azom ah ni ka toep o; ka sak o ih kahoih hmuen to kasae hmuen hoiah
    ang pathok.
  cuk-cuk: 'David sogsa gusanad: “An Nabalʼga nega-dulesulidgangi e-ibe mer ibmar-yogguega,
    an binsa ega ibmar edarbedii gusye. Emigindi, an ega ibmar-nued-imaksad-anale,
    edi aka isdar angi binsaed.'
  uig-CYR: 'Давут әслидә: — Мән бу кишиниң мелини чөлдә бекардин бекар қоғдап, униң
    барлиғидин һеч немини жүтүргүзмигән едим; лекин у яхшилиқниң орнида маңа яманлиқ
    қилди.'
  tel-2017: అంతకుముందు దావీదు “నాబాలు ఆస్తిపాస్తులన్నింటిలో ఏదీ పోకుండా ఈ అడివి ప్రాంతంలో
    అతని ఆస్తి అంతటికీ నేను అనవసరంగా కాపలా కాశాను. అతడు మాత్రం ఉపకారానికి ప్రతిగా
    నాకు అపకారం చేశాడు గదా”
  hat-BSA: 'Alò, David te di: “Anverite, se an ven ke m t ap veye tout afè ke mesye
    sa a te genyen nan dezè a, pou l pa manke anyen nan sa ki te pou li yo! Konsa,
    li te remèt mwen mal pou byen!'
  kos-kos: David el tuh fahsr ac sifacna nunku insial, “Efu ku nga tuh liyaung ma
    lun mwet se ingan yen mwesis ah? Wanginna ma lal pisrapasrla. Ya pa inge molin
    kasreyuk luk nu sel uh?
  hbo-WLC: וְדָוִ֣ד אָמַ֗ר אַךְ֩ לַשֶּׁ֨קֶר שָׁמַ֜רְתִּי אֶֽת־כָּל־אֲשֶׁ֤ר לָזֶה֙
    בַּמִּדְבָּ֔ר וְלֹא־נִפְקַ֥ד מִכָּל־אֲשֶׁר־ל֖וֹ מְא֑וּמָה וַיָּֽשֶׁב־לִ֥י רָעָ֖ה
    תַּ֥חַת טוֹבָֽה׃
  ibo-ibo: ma Devid nọrịị na-ekwu na-asị, “Ọ bụ nʼefu ka anyị nyeere nwoke a aka.
    Anyị chebere igwe ewu na atụrụ ya nʼọzara; ọ dịkwaghị otu furu efu, ọ dịkwaghị
    otu nke e zuru ezu, ma o jirila ajọ omume kwụghachi m ihe ọma m meere ya.
  ory-ory: ପୂର୍ବରେ ଦାଉଦ କହିଥିଲେ, “ମୁଁ ଏଇଟାର ପ୍ରାନ୍ତରରେ ଥିବା ଦ୍ରବ୍ୟସବୁ ଖାଲି ମିଛରେ ଜଗିଲି,
    ଏହାର ସବୁ ଦ୍ରବ୍ୟରୁ କିଛି ହରଣ ହୋଇ ନାହିଁ; ମାତ୍ର ସେ ଭଲ ପାଲଟେ ମୋର ମନ୍ଦ କରିଅଛି।
  chk-chk: Nge Tafit a apasa me mwan, “Ellet, a fokun solap ai tümwünü mine än ewe
    mwän lon ewe fanüapö pwe esap pöütüla och mine an. Nge i a liwini ai öch ngeni
    ngau.
  ssd-ssd: 'David nu wamdusmbi sakina: Ndaŋam saka ye taŋgo ta tuku agaŋmor nuŋe duŋe
    ŋgamu taŋge kulat mageken le inum ŋgisi ndakina. Ye nu mbol maŋau mayenu ken ta
    nu lafumba ye kiko pileyat.'
  rop-rop: Wal olawei langa det roud Deibid bin jinggabat lagijat, “Wotfo aibin maindimbat
    ola enijing blanga det men iya langa dijan deset kantri? Aibin gudbala langa im,
    en nobodi bin stilim enijing blanga im. Bat im nomo bin peiyimbek mi gudbalawei.
  ukr-1871: 'Давид же сказав собі навперід: Шкода було менї стерегти майно його в
    пустинї, так що нїщо з усього добра його не пропало; він віддячує менї злом за
    добро.'
  deu-1951: 'David aber sprach: Wohlan, ich habe alles, was dieser in der Wüste hat,
    umsonst behütet, so daß da nichts gefehlt hat an allem, was sein ist; und er bezahlt
    mir Gutes mit Bösem!'
  eng-JPS: 'Now David had said: ''Surely in vain have I kept all that this fellow
    hath in the wilderness, so that nothing was missed of all that pertained unto
    him; and he hath returned me evil for good.'
  srp-1865: 'A David govoraše: ele sam zaludu èuvao sve što je taj imao u pustinji
    da mu ništa ne bješe nestalo od svega što ima; jer mi vrati zlo za dobro.'
  lug-lug: Dawudi yali yakamala okwogera nti, “Nakuumira bwereere ebintu byonna eby’omusajja
    ono bwe byali mu ddungu ne wataba na kimu ekyabula; bw’atyo bw’ansasudde, obubi
    olw’obulungi.
  heb-heb: ודוד אמר אך לשקר שמרתי את כל אשר לזה במדבר ולא נפקד מכל אשר לו מאומה וישב
    לי רעה תחת טובה׃
  ben-IRV: দায়ূদ বলেছিলেন, “মরুপ্রান্তে অবস্থিত ওর সব জিনিস আমি বৃথাই রক্ষা করেছি,
    ওর সব জিনিসের মধ্যে কিছুই হারায় নি; আর সে উপকারের বদলে আমার অপকার করেছে৷
  pan-pan: ਦਾਊਦ ਨੇ ਆਖਿਆ ਸੀ ਕਿ ਜੋ ਕੁਝ ਮਾਲ ਇਹ ਦਾ ਉਜਾੜ ਵਿੱਚ ਹੈ ਸੀ ਸੋ ਮੈਂ ਵਿਅਰਥ ਹੀ ਉਹ
    ਅਜਿਹੀ ਰਾਖੀ ਕਰਦਾ ਰਿਹਾ ਜੋ ਉਹ ਦੇ ਸਾਰੇ ਮਾਲ ਵਿੱਚੋਂ ਰੱਤਾ ਵੀ ਨਾ ਗੁਆਚਿਆ ਅਤੇ ਉਸ ਨੇ ਭਲਿਆਈ
    ਦੇ ਥਾਂ ਮੇਰੇ ਨਾਲ ਬੁਰਿਆਈ ਕੀਤੀ।
  tkr-tkr: 'Davudee eyhe ıxha: – Nişisniy zı mang''une çoleene çavra-vəq''əyqa imiygvalycenva,
    ilyakka. Mang''vee zı hav''une yugvalis pisvalla hav''u.'
  mya-JVB: ထိုသို့မတွေ့မှီ ဒါဝိဒ် က၊ အကယ် စင်စစ်ထိုသူ ၏ ဥစ္စာ တစုံတခုကိုမျှ မ ပျောက်
    စေခြင်းငှါ ၊ တော ၌ သူပိုင်သမျှ တို့ကို ငါသည် အချည်းနှီး စောင့် ပါပြီတကား။ ငါ ကောင်း
    သော အမှုအတွက် ၊ မကောင်း သော အမှုကို သူပြု ပါပြီတကား။
  tbg-tbg: 'Devitiva tuviharo nai aatoqi mintimama iriro: Te aahara vataini vaiha
    viva i haikara koqemake raqiki amiteha, kia tenavu vira airaira voqavata muara
    varaunarave. Te mintima amitaurarovata, vi vaiintiva ti qoraiqama timitaivo. Oho,
    te qumina viva i haikara raqiki amitaunarave.'
  hmo-hmo: 'Dala dekenai ia lao neganai, Davida be inai bamona ia laloa: “Momokani,
    inai tau ena gau ibounai be taunimanima noho lasi tano dekenai lau naria, bona
    gimaia vadaeni, bona iena gau ta ia boio lasi momokani, to lau ese anina lau davaria
    lasi. Badina egu kara namo ena davana, be kara dika sibona Nabala ese ia henia
    lou lau dekenai.'
  urd-urd: और दाऊद ने कहा, था “कि मैं इस पाजी के सब माल की जो वीराने में था बे फ़ाइदा
    इस तरह निगहबानी की कि उसकी चीज़ों में से कोई चीज़ गुम न हुई क्यूँकि उसने नेकी
    के बदले मुझ से बदी की।
  rus-SYN: 'И Давид сказал: да, напрасно я охранял в пустыне все имущество этого человека,
    и ничего не пропало из принадлежащего ему; он платит мне злом за добро;'
  bqc-SIM: 'Davidi lɛ́ o a gbɛ̃́ↄnɛ: Ma gbɛ̃́pi pↄ́ↄ dↄ̃̀aɛ̀ sɛ̃u pãɛ. Wi aà pↄe
    sɛo, ↄ̃ à maa fĩabòmɛɛ ń vãio.'
  tcz-CHONGTHU: David in, “Hiche Nabal kitipa gancha jouse chu keiman khatcha beh
    jong manthah sah louva gammang noija kachinpeh chu pan nabeija kabol dan ahitai,
    tun Nabal in kathilpha bol jouse thilsen eihin lethoh pehtai.
  mar-mar: दावीदाने म्हटले होते की, “रानात त्यांचे जे होते त्या सर्वांतले हरवले नाही
    असे मी त्यांचे राखले ते व्यर्थ गेले; माझ्याशी बऱ्याची त्याने वाईटाने परत फेड केली
    आहे.
  qub-qub: Davidga aywaycaran «Chunyajcho goyaptenga yangallachi uywancunatapis ricäshishcä
    Nabalpataga. Juctapis mana guechushcächu. Cananga yanapashäpita imatapis mana
    gomanchu» nir.
  bqp-bqp: 'Dauda tɛn o a gbɛ̃nↄnɛ: Ma gbɛ̃ pì pↄ́nↄ dã̀kpãnɛ sɛ̃̀ntɛ pãmɛ. Ódi
    a pↄ́ke sɛ́ro, akũ à yã mana kũ ma kɛ̀nɛ fĩna bòmɛnɛ kũ a vãnio.'
  hat-hat: 'David t''ap di nan kè li: -Sa m'' te bezwen pwoteje tou sa nonm sa a te
    genyen nan dezè a fè? Li pa janm pèdi anyen nan sa ki te pou li. Epi se konsa
    l''ap peye m'' pou tout byen mwen fè pou li yo?'
  eng-BSB: Now David had just finished saying, “In vain I have protected all that
    belonged to this man in the wilderness. Nothing that belongs to him has gone missing,
    yet he has paid me back evil for good.
  tod-tod: 'Naazu Davide ɓegai ga ɠɛ ɓɔɠɔ ma: «Gè nii ɠɔligiti makɛgɛ nɔ fuun teʋebai
    zu, ga ta mina loo ya, é nà-faa ʋagɔi zuloa ga faa ɲɔi.'
  eng-WEBPB: Now David had said, “Surely in vain I have kept all that this fellow
    has in the wilderness, so that nothing was missed of all that pertained to him.
    He has returned me evil for good.
  kbq-kbq: Hagi Deviti'a anage hu'ne, Maka'zama ama ana ne'mo'ma ka'ma kopima ante'neana
    tamage hu'na kegava hugeno mago'zana kumazufa osege, fanenea osuge hu'ne. Hagi
    knare navu'nava'ma hunte'norera nona huno haviza hunante'ne.
  nhe-BL: 'Huan David moilhuiyaya: “San tlapic nijmanahuijtoc nochi tlen Nabal quipiyayaya
    ipan huactoc tlali, huan axaca nijcahuili ma quicuili tleno, pampa ama nechtlaxtlahuijtoc
    ica tlen fiero nochi tlen cuali nijchihuilijtoc.'
  bus-bus: 'Dauda e oo a gbɛ̃nↄnɛ: Ma gbɛ̃ pì pↄ́nↄ dã̀kpanɛ sɛ̃̀tɛ pãmɛ. Wée à
    pↄ́ke sɛ́ro, ben à yã maaa kɛ̀ má kɛ̀nɛ fĩa bòmɛ kↄ̃n à zaaao.'
  gub-BL: A'e 'ym mehe uze'eg Tawi uzeupe. — Màràzàwe tuwe apyro a'e awa heimaw ywyxig
    rehe waneko mehe ihe wà. Nazanemunar kwaw ima'e rehe. Kutàri ikatu 'ymaw umur
    ihewe hekuzaromo. Màràzàwe tuwe apytywà ihe, i'i uzeupe. Wikwahy a'e.
  eng-DRA: 'And David said: Truly in vain have I kept all that belonged to this man
    in the wilderness, and nothing was lost of all that pertained unto him: and he
    hath returned me evil for good.'
