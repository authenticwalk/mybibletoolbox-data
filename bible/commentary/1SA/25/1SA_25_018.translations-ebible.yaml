verse: 1SA.025.018
translations:
  mal-C: അബീഗയിൽ സമയം ഒട്ടും നഷ്ടപ്പെടുത്തിയില്ല. അവൾ തിടുക്കത്തിൽ ഇരുനൂറ് അപ്പവും
    രണ്ടു തുരുത്തി വീഞ്ഞും പാകംചെയ്ത അഞ്ച് ആടും അഞ്ചു സേയാ മലരും നൂറ് ഉണക്കമുന്തിരിയടയും
    ഇരുനൂറ് അത്തിപ്പഴക്കട്ടയും എടുത്ത് കഴുതകളുടെ പുറത്തു കയറ്റി.
  deu-TKW: Da nahm Abigail schleunigst zweihundert Brote, zwei Schläuche mit Wein,
    fünf fertig zubereitete Schafe, fünf Sea geröstetes Getreide, hundert Rosinentrauben
    und zweihundert Feigenkuchen, packte sie auf Esel
  lin-lin: Abigayili asalaki na lombangu, azwaki mapa nkama mibale, bambeki mibale
    ya vino, bameme batumba mitano, bakilo tuku motoba na mibale na bagrame nkama
    mitano ya ble bakalinga, maboke nkama moko ya bambuma ya vino ekawuka mpe bagato
    nkama mibale basala na bambuma ya figi ; mpe atiaki yango na likolo ya ba-ane.
  eng-LSV: And Abigail hurries, and takes two hundred loaves, and two bottles of wine,
    and five sheep, prepared, and five measures of roasted grain, and one hundred
    bunches of raisins, and two hundred bunches of figs, and sets [them] on the donkeys.
  eng-GNV: Then Abigail made haste, and tooke two hundreth cakes, and two bottels
    of wine, and fiue sheepe ready dressed, and fiue measures of parched corne, and
    an hundreth frailes of raisins, and two hundreth of figs, and laded them on asses.
  eng-WEBSTER: Then Abigail made haste, and took two hundred loaves, and two bottles
    of wine, and five sheep ready dressed, and five measures of parched corn , and
    a hundred clusters of raisins, and two hundred cakes of figs, and laid them on
    asses.
  nhw-BL: Huajca Abigail nimantzi quicuic 200 pantzi, huan ome cuetlaxtli catli temitoya
    ica xocomeca atl, huan macuilti borregojme catli quincualtlalijtoya para quintzoyonise,
    huan 400 litros trigo catli tlacacatztili, huan 100 tlatectli tlen xocomecatl
    itlajca catli huactoc, 200 tlatectli tlen higos catli huactoc. Huan nochi ya ni
    quintlamamalti ipan burrojme.
  swh-ONEN: Abigaili akafanya haraka, akachukua mikate mia mbili, viriba viwili vya
    divai, kondoo watano waliochinjwa vipimo vitano vya bisi, vishada mia moja vya
    zabibu kavu, mikate mia mbili ya tini, akavipakia juu ya punda.
  bba-bba: Ye Abiɡɑli u nuɑ mɛ, yerɑ u pɛ̃ɛ ɡoobu (200) suɑ fuuku kɑ tɑm bwɑ̃ɑ bɑkɑnu
    yiru kɑ yɑ̃ɑnu nɔɔbun yɑɑ kɑ dĩɑ bii sɔndɛn sɑkɑku nɔɔbu kɑ resɛm ɡbebi sɑɑki
    wunɔbu (100) kɑ dɑ̃ɑ mɑrum mɛ bɑ sokumɔ fiɡien ɡbebi sɑɑki ɡoobu (200),
  eng-KJVCPB: Then Abigail made haste, and took two hundred loaves, and two bottles
    of wine, and five sheep ready dressed, and five measures of parched corn, and
    an hundred clusters of raisins, and two hundred cakes of figs, and laid them on
    asses.
  luo-luo: Abigael ne ok oketho seche. Nokawo makati mia ariyo, ndede ariyo mar divai,
    rombe abich moyangʼ gi chamb aloda madirom kilo piero adek gabiriyo, olemb raisin
    mongʼin maromo mia achiel, gi olemb ngʼowu molos mopamore moromo mia ariyo, eka
    noketogi e punde.
  meu-meu: Bena Abigail e kara haraḡa, flaoa igabudia sinahu rua, bona vine ranuna
    kopi rua, bona mamoe ima, vada e haheḡaeḡaedia ḡaudia, bona uiti kakorodia bosea
    ima, bona vine huahuadia, e hakaukaudia ḡaudia, mane sinahu ta, bona suke huahuadia,
    e hakaukaudia ḡaudia, mane sinahu rua, e abi, iboudiai na doniki dorudia ai e
    ato kau.
  npi-ULB: अनि अबीगेलले हतार गरिन् र दुई सय रोटी, दुई मशक दाखमद्य, पहिले नै तयार पाँच
    वटा भेडा, आठ पाथी सुकेको अन्‍न, एक सय झुप्‍पा किशमिश, दुई सय डल्ला सुकेको नेभारा
    लिए र तिनलाई गधामाथि राखिन् ।
  yor-yor: Abigaili sì yára, ó sì mú igbá ìṣù àkàrà àti ìgò ọtí wáìnì méjì, àti àgùntàn
    márùn-ún, tí a ti ṣè, àti òsùwọ̀n àgbàdo yíyan márùn-ún, àti ọgọ́rùn-ún ìdì àjàrà,
    àti igba àkàrà èso ọ̀pọ̀tọ́, ó sì dìwọ́n ru kẹ́tẹ́kẹ́tẹ́.
  ind-ind: Maka Abigail bergegas menyuruh para budaknya mengambil dua ratus potong
    roti, dua kantong anggur, lima ekor domba yang sudah disembelih, tiga puluh liter
    gandum bakar, seratus bungkus kismis, dan dua ratus kue ara. Mereka membungkus
    barang-barang itu, dan menaikkannya ke atas keledai-keledai.
  pes-OPCB: آنگاه اَبیجایِل با عجله دویست نان، دو مشک شراب، پنج گوسفند کباب شده، هفده
    کیلو غلهٔ برشته و صد نان کشمشی و دویست نان انجیری برداشته، آنها را روی چند الاغ
    گذاشت
  tgl-ULB: Pagkatapos nagmadali si Abigail at kumuha ng dalawang daang tinapay, dalawang
    boteng alak, limang tupang nakahanda na, limang sukob ng sinangag na butil, isang
    daang tungkos ng pasas, at dalawang daang mamon ng igos at ikinarga ang mga ito
    sa mga asno.
  hui-hui: Abigele ibugua bi layago hale howa abaleore mberedi handari kirabi (200)
    iba be meme dongoneme wabini kiraha waini iba hambu to̱lowabi nogo sibi duria
    bo hirinibi widi hiru polene nu mbira alebi gerebi lini do gembe bini huba bigi
    bini handari mbirabi (100) poge lini ale do gembe bini hubane handari kirabi (200)
    tomo uruni bibahende nogo dongi marunaga erembirani mo paga hene.
  mya-mya: အ​ဘိ​ဂဲ​လ​သည်​မုန့်​အ​လုံး​နှစ်​ရာ၊ စ​ပျစ်​ရည် အ​ပြည့်​ရှိ​သော​သား​ရေ​ဘူး​နှစ်​ဘူး၊
    သိုး​ကင် ငါး​ကောင်၊ ပေါက်​ပေါက်​နှစ်​တင်း၊ စ​ပျစ်​သီး​ခြောက် အ​ပြွတ်​တစ်​ရာ​နှင့်​သင်္ဘော​သ​ဖန်း​သီး​ပျဉ်
    အ​ပြား​နှစ်​ရာ​ကို အ​လျင်​အ​မြန်​စု​ဆောင်း ပြီး​လျှင်​မြည်း​များ​အ​ပေါ်​သို့​တင်​၏။-
  bod-N: ཨ་བི་གཱ་ཡིལ་གྱིས་མྱུར་དུ་བག་ལེབ་ཉིས་བརྒྱ་དང་། རྒུན་ཆང་རྐྱལ་བ་གཉིས། ལུག་གི་ཤ་ཁོག་ལྔ།
    ཡོས་བྲེ་ལྔ། རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོ་བརྒྱ། སེ་ཡབ་ལེབ་མོ་ཉིས་བརྒྱ་བཅས་ཁྱེར་ཏེ་བོང་བུར་བཀལ་ཞིང་།
  sna-sna: Abhigairi haana kupedza nguva. Akatora mazana maviri ezvingwa, matende
    amatehwe ewaini maviri, makwai akavhiyiwa mashanu, zviyero zvishanu zvezviyo zvakakangwa,
    mazana mashanu amakeke amazambiringa akaoma uye mazana maviri amakeke amaonde
    akasvinwa, akazvitakudza mbongoro.
  spa-BLM: Entonces Abigail se apresuró a tomar doscientos panes, dos cántaros de
    vino, cinco ovejas preparadas, cinco seahs de grano tostado, cien racimos de pasas
    y doscientos pasteles de higos, y los puso sobre los asnos.
  cac-cac: Elan̈chamel ix yal ix Abigail chi' to tz'ic'chajcot chab'oc ciento pan,
    chab'oc tz'uum b'ud'an yuj vino, ovan̈oc noc' calnel ton̈ej b'olb'il yed' oyeoc
    arroba ixim trigo c'anb'inac, cien b'uyan̈oc sat uva tacjinac yed' pax junoc cien
    quechan̈ te' higo tacjinac yaman yaji. Ix lajvi chi' ix ac'jioch d'a yib'an̈ juntzan̈
    noc' b'uru.
  swh-ULB: Ndipo Abigaili akaharakisha na akachukuwa mikate mia mbili, chupa mbili
    za divai, kondoo watano waliokwisha andaliwa, vipimo vitano vya bisi, vishada
    mia moja vya zabibu, na mikate mia mbili ya tini na akavipakia juu ya punda.
  bel-bel: Тады Авігея пасьпешліва ўзяла дзьвесьце хлябоў і два мяхі зь віном, і пяць
    авечак падрыхтаваных і пяць мераў сушанага зерня, і сто вязанак разынак і дзьвесьце
    вязанак смокваў, і наўючыла на аслоў,
  deu-ELBBK: Da eilte Abigail und nahm 200 Brote und 2 Schläuche Wein und 5 zubereitete
    Schafe und 5 Maß geröstete Körner und 100 Rosinenkuchen und 200 Feigenkuchen und
    lud sie auf Esel;
  mbb-OT: Wazè en ipelavey ni Abigail is penahun. Mibpekuwa sikandin te 200 he vuuk
    he supas, wey dezuwa he teleǥuey he lundis he nepenù te vinu, lelima he kerehidu
    he midtuug wey sengesaku he midsandag he trigu, 100 he akup he pasas wey 200 he
    akup he ingkagkag he higus. Ne ibpekarga zin heini te menge asnu,
  mal-2015: ഉടനെ അബീഗയിൽ ഇരുനൂറു അപ്പവും രണ്ടു തുരുത്തി വീഞ്ഞും പാകം ചെയ്ത അഞ്ചു ആടും
    അഞ്ചു പറ മലരും നൂറു ഉണക്കമുന്തിരിക്കുലയും ഇരുനൂറു അത്തിയടയും എടുത്തു കഴുതപ്പുറത്തു
    കയറ്റി ബാല്യക്കാരോടു;
  rmc-rmc: Avke e Abigajil iľa sig duj šel (200) mare, duj cipune gone mol, o mas
    le pandže bakrendar, dešuefta (17) kili peko zrnos, šel (100) burňika šuke hrozni
    the duj šel bokeľa le figendar a thoďa oda pro somara.
  pes-OPV: آنگاه ابیجایل تعجیل نموده، دویست گرده نان و دو مشگ شراب و پنج گوسفند مهیا
    شده، وپنج کیل خوشه برشته و صد قرص کشمش ودویست قرص انجیر گرفته، آنها را بر الاغهاگذاشت.
  ron-1924: Абигаил а луат ындатэ доуэ суте де пынь, доуэ бурдуфурь ку вин, чинч ой
    прегэтите, чинч мэсурь де грыу прэжит, о сутэ де турте де стафиде ши доуэ суте
    де легэтурь де смокине. Ле-а пус пе мэгарь
  ben-OBCV: অবীগল দ্রুত ব্যবস্থা নিয়েছিলেন। তিনি 200 টুকরো রুটি, চামড়ার দুই থলি
    দ্রাক্ষারস, রান্নার জন্য কেটেকুটে প্রস্তুত করা পাঁচটি মেষ, পাঁচ কাঠা সেঁকা শস্যদানা,
    100 তাল কিশমিশ ও 200 তাল নিংড়ানো ডুমুর নিয়ে সেগুলি গাধার পিঠে চাপিয়ে দিয়েছিলেন।
  som-som: Markaasaa Abiigayil dhaqsatay, oo waxay soo qaadatay laba boqol oo xabbadood
    oo kibis ah, iyo laba sibraar oo khamri ah, iyo shan neef oo ido ah oo la qalay,
    iyo shan koombo oo hadhuudh la dubay ah, iyo boqol rucubood oo sabiib ah, iyo
    laba boqol oo fud oo berde ah, oo waxay ku raratay dameerro.
  lat-VUC: 'Festinavit igitur Abigail, et tulit ducentos panes, et duos utres vini,
    et quinque arietes coctos, et quinque sata polentæ, et centum ligaturas uvæ passæ,
    et ducentas massas caricarum, et posuit super asinos:'
  eng-ASVBT: Then Abigail made haste, and took two hundred loaves, and two bottles
    of wine, and five sheep ready dressed, and five measures of parched grain, and
    a hundred clusters of raisins, and two hundred cakes of figs, and laid them on
    asses.
  ita-1885: Allora Abigail prese prestamente dugento pani, e due barili di vino, e
    cinque castroni apparecchiati, e cinque moggi di grano arrostito, e cento mazzuoli
    d'uva secca, e dugento fiscelle di fichi secchi, e mise tutto ciò sopra degli
    asini.
  eng-LXXUP: And Abigail hastened, and took two hundred loaves, and two vessels of
    wine, and five sheep ready dressed, and five ephahs of fine flour, and one homer
    of dried grapes, and two hundred cakes of figs, and put them upon asses.
  eng-ULB: Then Abigail hurried and took two hundred loaves, two bottles of wine,
    five sheep already prepared, five measures of parched grain, one hundred clusters
    of raisins, and two hundred cakes of figs, and laid them on donkeys.
  spa-VBL: Abigail recolectó rápidamente doscientos panes, dos cueros de vino, cinco
    ovejas ya sacrificadas, cinco seahs de grano tostado, cien tortas de pasas y doscientas
    tortas de higos, y luego cargó todo en los asnos.
  fra-_FOB: Alors Abigaïl se hâta, et prit deux cents pains, deux outres de vin, cinq
    moutons tout apprêtés, cinq mesures de grain rôti, cent paquets de raisins secs,
    et deux cents cabas de figues sèches; et elle les mit sur des ânes.
  mal-mal: ഉടനെ അബീഗയിൽ ഇരുനൂറ് അപ്പവും, രണ്ട് തുരുത്തി വീഞ്ഞും, പാകം ചെയ്ത അഞ്ച്
    ആടും, അഞ്ച് പറ മലരും, നൂറ് ഉണക്കമുന്തിരിക്കുലയും, ഇരുനൂറ് അത്തിയടയും കഴുതപ്പുറത്ത്
    കയറ്റി ബാല്യക്കാരോട്;
  urd-GVR: Jitnī jaldī ho sakā Abījel ne kuchh sāmān ikaṭṭhā kiyā jis meṅ 200 roṭiyāṅ,
    mai kī do mashkeṅ, khāne ke lie taiyār kī gaī pāṅch bheṛeṅ, bhune hue anāj ke
    sāṛhe 27 kilogrām, kishmish kī 100 aur anjīr kī 200 ṭikkiyāṅ shāmil thīṅ. Sab
    kuchh gadhoṅ par lād kar
  suz-BL: मोपतीके अबीगेलम रीब पा सहे निक्‍शी शोब्‍ले, थैलो निक्‍शी अङगुर शांबु, क्‍योरशा
    ठीक सेल्‍शो ५ ओटा भेडा, ५ एफाह तांब्रा, सहे का सोव़पाइश्‍शो अङगुर के शोब्‍ले नु
    सहे निक्‍शी सोव़पाइश्‍शो फोव़शी गेडा के शोब्‍ले ठीक पा गधा आन कली कुरपदा बाक्‍त।
    एफाह का ७ लिटर खोदेंशो पा रीब।
  ita-1927: Allora Abigail prese in fretta duecento pani, due otri di vino, cinque
    montoni allestiti, cinque misure di grano arrostito, cento picce d’uva secca e
    duecento masse di fichi, e caricò ogni cosa su degli asini.
  ckb-ckb: ئەبیگایلیش بە پەلە دوو سەد نان و دوو مەشکە شەراب و پێنج مەڕی کەوڵکراو و
    پێنج پێوانە دانەوێڵەی برژاو و سەد هێشووە کشمیش و دوو سەد نانە هەنجیری برد و لە
    گوێدرێژەکانی بارکرد،
  eng-BBE: Then Abigail quickly took two hundred cakes of bread and two skins full
    of wine and five sheep ready for cooking and five measures of dry grain and a
    hundred parcels of dry grapes and two hundred cakes of figs, and put them on asses.
  kan-OKCV: ಆಗ ಅಬೀಗೈಲಳು ತೀವ್ರವಾಗಿ ಇನ್ನೂರು ರೊಟ್ಟಿಗಳನ್ನೂ ಎರಡು ಬುದ್ದಲಿ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ
    ಬೇಯಿಸಿದ ಐದು ಕುರಿಗಳ ಮಾಂಸವನ್ನೂ ಐವತ್ತು ಸೇರು ಹುರಿದ ಧಾನ್ಯವನ್ನೂ ಒಣಗಿದ ನೂರು ದ್ರಾಕ್ಷಿ
    ಗೊನೆಗಳನ್ನೂ ಒಣಗಿದ ಇನ್ನೂರು ಅಂಜೂರದ ಉಂಡೆಗಳನ್ನೂ ಕತ್ತೆಗಳ ಮೇಲೆ ಹೇರಿಸಿಕೊಂಡು,
  tam-2017: அப்பொழுது அபிகாயில் வேகமாக 200 அப்பங்களையும் இரண்டு தோல்பை திராட்சை ரசத்தையும்,
    சமையல்செய்யப்பட்ட ஐந்து ஆடுகளையும், ஐந்துபடி வறுத்த பயிற்றையும், வற்றலாக்கப்பட்ட
    100 திராட்சை குலைகளையும், வற்றலான 200 அத்திப்பழ அடைகளையும் எடுத்து, கழுதைகள்மேல்
    ஏற்றி,
  spa-RV-1909: Entonces Abigail tomó luego doscientos panes, y dos cueros de vino,
    y cinco ovejas guisadas, y cinco medidas de grano tostado, y cien hilos de uvas
    pasas, y doscientos panes de higos secos, y cargólo en asnos;
  ron-BTF: Atunci Abigail s-a grăbit și a luat două sute de pâini și două burdufuri
    cu vin și cinci oi gata pregătite și cinci măsuri de grâne prăjite și o sută de
