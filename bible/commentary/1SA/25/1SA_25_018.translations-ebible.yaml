  twi-twi: Abigail ansɛe bere koraa. Ɔfaa brodo mua ahannu, nsa aboa nhoma abien,
    nguan anum a wɔakum wɔn asiesie wɔn, nkyewe susude anum, bobe ɔfam ɔha ne bobe
    aba a wɔabɔ no atɔwatɔw ahannu de soaa mfurum.
  hlt-hlt: Te dongah Abigal tah koe hlah uh tih vaidam hluem yakhat, misur khap nit,
    tu a sah la a sah tangtae pum nga, vairhum sum nga, misur rhae yakhat, thaidae
    yakhat a loh tih laak dongah a tloeng pah.
  tbz-SIM: Kɛ̀ Abikɑyɛɛdii cokɛ́ mɛcɑ̃ɑ̃ nkɛ́túótɛ́ní pɛ̃́ɛ̃̀ sikɔusìdɛ́ (200), mɛnɑɑ̀
    nkó tidɔutì tìdɛ́tì, ipe inùmmù ìì bèńnɛ́, tidiitì tìì cìe nkuyɔ̀rìkù, fínyĩ̀
    kó yɛbɛ yɛkperɛ̀, siyuu tɛkɔ̀ùtɛ̀ (100), fìkíè kó yɛbɛ kó yɛkɑ̀tìndɑ̀ sikɔusìdɛ́
    (200), kɛ́ dɛ̀ toú nsɑ̃mmɑrímú.
  msy-2020: Abigel kamaghɨn oregha zuamɨra 200pla bretba ko memen inimɨn ingarizir
    wain itir mɨsevir pumuning inigha, sipsipɨn 5plan tuziba ko, 20 kilogremɨn witɨn
    tueziba, ko 100plan wainɨn ovɨzir ikɨzir apuziziba, ko 200pla fikɨn ovɨzir me
    apuziziba, a dagher kaba bar ada inigha donkibagh isɨn da arɨki.
  dop-dop: Tǝnɑɣɑlɛ Apikɑɑlɩ kpɑɣɑ potopotonɑɑ kɛ ŋmʋnʋɣʋ (200). Ɩlɛnɑ ɩ kpɑɣɑ sʋlʋm
    huluŋ nɑɑlɛ, nɑ heeŋ wei pɑ tɛmɑ tǝsʋɣʋ tɔɣɔ kɑkpɑsɩ. Ɩ kpɑɣɑ tɔtɔɣɔ pee kʋtoŋee
    ɩsɩɩ sɑɑkɩ, nɑ lɛsɛŋ pɑɣɑ kɛ nɩɩnʋwɑ (100), nɑ fikinɑɑ pɑɣɑ kɛ ŋmʋnʋɣʋ (200),
    nɑ ɩ́ hɔkɔ kpɑŋɑsɩ tɔɔ.
  azb-azb: Bundan sonra Aviqail cəld tərpənib, iki yüz kömbə çörək və iki tuluq şərab
    hazırladı. Beş qoyun cəmdəyi, beş ölçü qovurğa, yüz salxım quru üzüm və iki yüz
    parça basılmış əncir lavaşanası götürüb eşşəklərə yüklədi.
  eng-DBY: And Abigail made haste, and took two hundred loaves, and two skin-bottles
    of wine, and five sheep ready dressed, and five measures of parched [corn], and
    a hundred raisin-cakes, and two hundred fig-cakes, and laid them on asses.
  hin-2017: तब अबीगैल ने फुर्ती से दो सौ रोटी, और दो कुप्पी दाखमधु, और पाँच भेड़ों
    का माँस, और पाँच सआ भूना हुआ अनाज, और एक सौ गुच्छे किशमिश, और अंजीरों की दो सौ
    टिकियाँ लेकर गदहों पर लदवाई।
  wol-KYG: Ba mu ko defee Abigayil gaaw sàkk ñaar téeméeri mburu, ak ñaari mbuusi
    biiñ, ak juróomi gàtt yu ñu defar, ak juróomi natti peppum mbool, ak téeméeri
    cabbi reseñ, ak ñaar téeméeri danki figg, boole ko sëf ci ay mbaam.
  eng-YLT: And Abigail hasteth, and taketh two hundred loaves, and two bottles of
    wine, and five sheep, prepared, and five measures of roasted corn, and a hundred
    bunches of raisins, and two hundred bunches of figs, and setteth [them] on the
    asses.
  eng-WYC-2017: Therefore Abigail hasted, and took two hundred loaves, and two vessels
    of wine, and five wethers sodden, and seven bushels and an half of flour, and
    an hundred bundles of dried grapes, or raisins, and two hundred pieces of dried
    figs; and she put all this upon asses,
  eng-WMBB: Then Abigail hurried and took two hundred loaves of bread, two containers
    of wine, five sheep ready dressed, five seahs of parched grain, one hundred clusters
    of raisins, and two hundred cakes of figs, and laid them on donkeys.
  urd-GVH: जितनी जल्दी हो सका अबीजेल ने कुछ सामान इकट्ठा किया जिसमें 200 रोटियाँ,
    मै की दो मशकें, खाने के लिए तैयार की गई पाँच भेड़ें, भुने हुए अनाज के साढ़े 27
    किलोग्राम, किशमिश की 100 और अंजीर की 200 टिक्कियाँ शामिल थीं। सब कुछ गधों पर लादकर
  rug-rug: Tuturei sisigiti paleke varigara ni e Abiqeli si ka karua gogoto botubotu
    bereti, karua kapu kurukuru siṉi na vaeni, ka lima sipi ta kina va popadi, manege
    zuapa kilo huiti tava popadi, keke gogoto kata qurepi popadi, meke karua gogoto
    keki piqi d tava popadi, meke va suraṉi sa koari na doṉ'ki.
  gaz-gaz: Abiigayiil yeroo hin balleessine. Isheen buddeena dhibba lama, daadhii
    wayinii qalqalloo lama; hoolota qalmaaf qopheeffaman shan, akaayii safartuu shan,
    maxinoo ija wayinii dhibba tokkoo fi maxinoo ija harbuu dhibba lama fudhattee
    harreetti feʼatte.
  fra-LSG: Abigaïl prit aussitôt deux cents pains, deux outres de vin, cinq pièces
    de bétail apprêtées, cinq mesures de grain rôti, cent masses de raisins secs,
    et deux cents de figues sèches. Elle les mit sur des ânes,
  yal-yal: Abigayili yi a mafura, a buru kɛmɛ firin tongo e nun manpa kundi firin,
    yɛxɛɛ yitɔnxin suulun, se kɛsɛ gilinxin ligaseen yɛ suulun, bogise xare xɔnna
    ligaseen yɛ kɛmɛ e nun xɔdɛ bogi xaren ligaseen yɛ kɛmɛ firin. A yi e rate sofanle
    fari.
  haw-1868: Alaila lalelale ae la o Abigaila, a lawe aku la i elua haneri pai berena,
    a i elua hue waina, a me na hipa elima i hoomakaukauia, a me na ipu hua palaoa
    elima i pulehuia, a i hookahi haneri paihuawaina maloo, a i elua haneri pai huafiku
    maloo, a kau ae la maluna o na hoki.
  arb-NAV: فَأَسْرَعَتْ أَبِيجَايِلُ وَأَخَذَتْ مِئَتَيْ رَغِيفِ خُبْزٍ وَزِقَّيْ
    خَمْرٍ وَخَمْسَةَ خِرْفَانٍ مُجَهَّزَةٍ مُطَيَّبَةٍ وَخَمْسَ كَيْلاتٍ مِنَ الْفَرِيكِ
    وَمِئَتَيْ عُنْقُودِ زَبِيبٍ وَمِئَتَيْ قُرْصِ تِينٍ، وَحَمَّلَتْهَا عَلَى الْحَمِيرِ.
  ewe-ewe: Abigail ɖe abla enumake, tsɔ abolo alafa eve (200), wain atigo eve, alẽ
    atɔ̃ siwo wowu la ƒe lã, bli tɔtɔ agba eve, abolo alafa ɖeka si wowɔ kple waintsetse
    ƒuƒu kple abolo alafa eve siwo wowɔ kple gbotsetse. Etsɔ nu siawo ɖo tedziwo dzi.
  eng-LEE: And Abigayil made haste, and took two hundred loaves, and two bottles of
    wine, and five sheep ready dressed, and five measures of parched corn, and a hundred
    clusters of raisins, and two hundred cakes of figs, and laid them on asses.
  asm-FB: তাতে অবীগলে শীঘ্ৰে দুশ পিঠা, দুবটল দ্ৰাক্ষাৰস, পাঁচটা যুগুত কৰা মেৰ-ছাগ,
    পাঁচ চেয়া ভজা শস্য, এশ থোপা শুকান দ্ৰাক্ষাগুটি, আৰু দুশ লদা ডিমৰু গুটি লৈ গাধবোৰৰ
    পিঠিৰ ওপৰত বোজা দিলে।
  sus-A: عَ شَ فِنّ عَبِفَيِلِ نَشَ تَامِ كّمّ قِرِن تٌنفٌ، عَ نُن وّنِ كُندِ قِرِن،
    يّشّي فَنشِ سُولِ، كَابّ فَنشِ بُسَلِ قِرِن، تَمَرٍ مْولِ ندٍ سُشُي كّمّ، نُن
    شْرّ شَرَشِ شُتِ كّمّ قِرِن. عَ نَشَ نَ كٌتٍ بَكِ سٌقَلٍ قَرِ.
  fra-SBL: Alors Abigaïl se hâta de prendre deux cents pains, deux récipients de vin,
    cinq moutons apprêtés, cinq seahs de grains secs, cent grappes de raisins secs
    et deux cents gâteaux de figues, et les fit monter sur des ânes.
  hbo-hbo: וַתְּמַהֵ֣ר *אֲבֹוגַיִל (אֲבִיגַ֡יִל) וַתִּקַּח֩ מָאתַ֨יִם לֶ֜חֶם וּשְׁנַ֣יִם
    נִבְלֵי־יַ֗יִן וְחָמֵ֨שׁ צֹ֤אן *עֲשָׂוֹות (עֲשׂוּיֹת֙) וְחָמֵ֤שׁ סְאִים֙ קָלִ֔י
    וּמֵאָ֥ה צִמֻּקִ֖ים וּמָאתַ֣יִם דְּבֵלִ֑ים וַתָּ֖שֶׂם עַל־הַחֲמֹרִֽים׃
  piu-2006: '@see-verse:1SA.025.017'
  pjt-pjt: Ka Napalku kuringku tjukurpa nyangatja kuliṟa mapalkungku kulinu Davidala
    tjanalakutu mai kuka katinytjikitjangku, munu paluṟu mai nyuma 200 tjunu munu
    piti puḻka kutjarangka waina tjutinu, munu kuka tjiipi 5 ngaṉmanytju pauṟa uṉmi
    tjunu, munu yakutja puḻkangka mai wiita tjutinu, munu raitjinpa kapuṯuṟa puḻka
    tjunu munu mai nyuma 200 ilinguṟu palyantja kuḻu tjunu. Munu mai nyanga uwankara
    utuluṟa katinytjikitjangku tangkiyi tjuṯangka utitjunu.
  kik-kik: Abigaili ndaateire ihinda. Akĩoya mĩgate magana meerĩ, na mondo igĩrĩ cia
    ndibei, na ngʼondu ithano ĩrĩ thĩnje, na ibaba ithano cia ngano hĩhie, na imanjĩka
    igana cia thabibũ nyũmũ, na ikũmba magana meerĩ cia ngũyũ, agĩciigĩrĩra ndigiri
    igũrũ.
  fra-NCL: Aussitôt Abigaïl prit deux cents pains, deux outres de vin, cinq moutons
    apprêtés, cinq mesures de grain rôti, cent masses de raisin sec et deux cents
    de figues sèches et, les ayant mis sur des ânes,
  cek-AK: Abigail loe karangah caeh moe, takaw cumvai hnetto, misurtui pailang hnetto,
    thongh tangcae tuu pangato ih moi, haek ih kamtong takho pangato, misurthaih kazaek
    takho cumvai hnetto lak moe, thaiduet thaih hoi sak ih takaw cumvai hnetto, hrang
    a phawhsak.
  cuk-cuk: 'Abigail gwae-gwae we-ibmarmar amisad: Madu, dulataled-ilabo (200), vino,
    buglu-gwabo, sibad-wawaad-naraled, walatar, ibmar-gwag-dibyaled, nibir-dulapaa-gakambe-gakagugle
    (77), uva-sategwad-madu, dulatar (100), degi, higo-sategwad-madu, dulataled-ilabo
    (200). Moli-uayasuigan-birgi belagwapa we-ibmar nasiksad.'
  uig-CYR: Абигаил дәрһал икки йүз нан, икки тулум шарап, бәш пиширилған қой, бәш
    сеаһ қомач, бир йүз кишмиш пошкили, икки йүз әнҗир пошкили елип ешәкләргә артип
  tel-2017: అప్పుడు అబీగయీలు నాబాలుతో ఏమీ చెప్పకుండా గబగబా 200 రొట్టెలు, రెండు ద్రాక్షారసం
    తిత్తులు, వండిన ఐదు గొర్రెల మాంసం, ఐదు మానికల వేయించిన ధాన్యం, 100 ఎండు ద్రాక్షగెలలు,
    200 అంజూరు పండ్ల ముద్దలు గాడిదలకెక్కించి
  hat-BSA: Alò, Abigaïl te kouri pran de-san mòso pen ak de veso diven, avèk senk
    mouton deja prepare, senk mezi sereyal boukannen avèk san grap rezen, de-san gato
    fig etranje e te chaje yo sou bourik yo.
  kos-kos: Na Abigail el sulaklak na orani lof in bread luofoko, ac pak in wain luo
    nwanala, sheep lumko manman tari, foto luo in wheat manman, tun in grape pao siofok,
    ac cake fig luofoko, ac el sang ma inge nukewa nu fin donkey ekasr.
  hbo-WLC: וַתְּמַהֵ֣ר אבוגיל וַתִּקַּח֩ מָאתַ֨יִם לֶ֜חֶם וּשְׁנַ֣יִם נִבְלֵי־יַ֗יִן
    וְחָמֵ֨שׁ צֹ֤אן עשוות וְחָמֵ֤שׁ סְאִים֙ קָלִ֔י וּמֵאָ֥ה צִמֻּקִ֖ים וּמָאתַ֣יִם
    דְּבֵלִ֑ים וַתָּ֖שֶׂם עַל־הַחֲמֹרִֽים׃
  ibo-ibo: Abigel mere ngwangwa chịkọta narị ogbe achịcha abụọ, karama akpụkpọ mmanya
    abụọ, atụrụ ise e doziri edozi, otu bushel ọka e ghere eghe, otu narị ụyọkọ mkpụrụ
    vaịnị a mịkpọrọ amịkpọ na narị achịcha fiig abụọ, bukwasị ihe ndị a niile nʼelu
    ịnyịnya ibu.
  ory-ory: ତହୁଁ ଅବୀଗଲ ଶୀଘ୍ର ଦୁଇ ଶହ ରୁଟି ଓ ଦୁଇ କୁମ୍ପା ଦ୍ରାକ୍ଷାରସ ଓ ପାଞ୍ଚୋଟି କଟା ମେଷ
    ଓ ପାଞ୍ଚ ଗଉଣୀ ଭଜା ଶସ୍ୟ ଓ ଶହେ ପେଣ୍ଡା ଦ୍ରାକ୍ଷାଫଳ ଓ ଦୁଇ ଶହ ଡିମ୍ବିରି ଚକ୍ତି ନେଇ ଗଧମାନଙ୍କ
    ଉପରେ ନଦିଲା।
  chk-chk: Mürin, Apikael a müttir angei rüöpükü fochun pilawa, ruu rumen wain, limman
    sip mi fen wes le kuk, ina epwe ükükün wone paun wiich mi tün, ipükü umwun föün
    wain mi apwas me rüöpükü nokop seni fik mi apwas. Iwe, a anomuur won ekoch aas.
  ssd-ssd: Taŋakina le Abigail nu pasa ta ismba pitikndo tiŋga nyamagaŋ kuaneka bret
    200 kilmba grep kule armba agaŋmor ŋgaronumbi tolniŋganu ta kilmba sipsip kuapikanu
    5 kilmba wit pasokanu afu kilmba bret foŋfoŋ 100 grep mbilmba pasokanu ŋak ta
    kilmba fik kareŋganu 200 kilmba nyamagaŋ ta ŋakmba doŋki afu mbol patikina.
  rop-rop: Wal wen Ebigeil bin irrim det wekinmen tok lagijat, streidawei imbin gajim
    bigismob daga blanga deigim langa Deibid. Imbin gajim 200 damba, 2 skinbeig ful
    garram wain, 5 kukwan ship, 17 kilogrem kukwan sid daga, en bigmob detkain daga
    dei gulum reisan en fig. Afta na Ebigeil bin loudimap detlot daga langa sambala
    dongki,
  ukr-1871: І взяла Абигея хутенько двістї боханцїв, два бурдюки вина, пятеро зготовлених
    овечат, наложила на осли,
  deu-1951: Da eilte Abigail und nahm zweihundert Brote und zwei Schläuche Wein und
    fünf zubereitete Schafe und fünf Scheffel gedörrtes Korn und hundert Rosinenkuchen
    und zweihundert Feigenkuchen und lud sie auf Esel
  eng-JPS: Then Abigail made haste, and took two hundred loaves, and two bottles of
    wine, and five sheep ready dressed, and five measures of parched corn, and a hundred
    clusters of raisins, and two hundred cakes of figs, and laid them on asses.
  srp-1865: Tada Avigeja brže uze dvjesta hljebova i dvije mješine vina i pet ovaca
    zgotovljenijeh i pet mjerica pržena žita, i sto grozdova suhoga grožða i dvjesta
    gruda suhih smokava, i metnu na magarce.
  lug-lug: Awo amangwago Abbigayiri n’ayanguwa n’addira emigaati ebikumi bibiri, n’ebita
    bibiri ebya wayini, n’ennyama ey’endiga ttaano ennongoose obulungi, n’ebigero
    bitaano eby’eŋŋaano ensiike, n’ebitole kikumi eby’ezabbibu enkalu, n’ebitole ebikumi
    bibiri eby’ettiini, n’abiteeka ku ndogoyi.
  heb-heb: ותמהר אבוגיל ותקח מאתים לחם ושנים נבלי יין וחמש צאן עשוות וחמש סאים קלי
    ומאה צמקים ומאתים דבלים ותשם על החמרים׃
  ben-IRV: তখন অবীগল তাড়াতাড়ি দুশো রুটি, দু কুপা আঙুরের রস, পাঁচটা তৈরী ভেড়া, পাঁচ
    কাঠা ভাজা দানাশস্য, একশো গোছা শুকনো আঙুরফল ও দুশো ডুমুর-চাক নিয়ে গাধার উপরে চাপাল৷
  pan-pan: ਤਦ ਅਬੀਗੈਲ ਫੁਰਤੀ ਨਾਲ ਉੱਠੀ ਅਤੇ ਦੋ ਸੌ ਰੋਟੀਆਂ ਅਤੇ ਦੋ ਮਸ਼ਕਾਂ ਮੈਅ ਦੀਆਂ ਅਤੇ ਪੰਜ
    ਭੇਡਾਂ ਰਿੰਨ੍ਹੀਆਂ ਹੋਈਆਂ ਅਤੇ ਪੰਜ ਟੋਪੇ ਭੁੰਨੇ ਹੋਏ ਦਾਣੇ ਅਤੇ ਇੱਕ ਸੌ ਗੁੱਛਾ ਸੌਗੀ ਦਾ ਅਤੇ
    ਦੋ ਸੌ ਪਿੰਨੀ ਹੰਜ਼ੀਰਾਂ ਦੀ ਲੈ ਕੇ ਗਧਿਆਂ ਉੱਤੇ ਲੱਦ ਲਿਆ।
  tkr-tkr: Avigail zaara oza qiyxha, q'öd vəş (200) gıney, q'ölle çaxıren tuluğ, xholle
    vəq'əyn laşşag, sa xəbna qootsuyne sukuna maşuk', vəş ts'ets' qeqquyne t'ımılena,
    q'öd vəş t'exa qeqqu'ıyne incileeşin sı'ı, əməleeşilqa iliyxhe.
  mya-JVB: အဘိဂဲလ သည် မုန့် လုံးနှစ်ရာ ၊ စပျစ်ရည် ဘူး နှစ် လုံး၊ ချက် ပြီးသော သိုး
    ငါး ကောင်၊ ပေါက်ပေါက် ငါး ဧဖာ ၊ စပျစ်သီး ခြောက် အပြွတ်တရာ ၊ သင်္ဘောသဖန်းသီး ပျဉ်အပြားနှစ်ရာ
    တို့ကို အလျင်အမြန် ယူ ၍ မြည်း တို့အပေါ် ၌တင် ပြီးလျှင်၊
  tbg-tbg: Viva minti tuvaro Avikeriva vaakama mpareti 200navu vara vatero, memeraa
    pahiqi uaini kaqatora taaraqanta vara vatero, sipisipi 5navu untatora vara vatero,
    uiti untatora 20 kilo vaura vara vatero, uaini tava aaharaiqamake taatautora 100
    navu vara vatero, fiki tava aaharaiqamake taatautora 200navu vara vatero, ekaa
    vi karara donkinavu tauvaqaqaa vara vaari vatora.
  hmo-hmo: 'Abigaila ese inai hereva ia kamonai, bona karakaraga ia ese inai aniani
    ia haboua: Paraoa beredi 200, bona uaina kopina rua, bona mamoe 5, idia gabua
    vadaeni gaudia, bona uiti kaukau bosea 5, bona vain huahuadia, idia kaukau vadaeni
    gaudia, ikumi 100, bona fig huahua, kaukau gaudia ikumi 200. Abigaila ese inai
    aniani gaudia be doniki edia doruna dekenai ia atoa.'
  urd-urd: तब अबीजेल ने जल्दी की और दो सौ रोटियाँ और मय के दो मश्कीज़े और पाँच पकी
    पकाई भेंडें और भुने हुए अनाज के पाँच पैमाने और किशमिश के एक सौ ख़ोशे और इन्जीर
    की दो सौ टिकियाँ साथ लीं और उनको गधों पर लाद लिया।
  rus-SYN: Тогда Авигея поспешно взяла двести хлебов, и два меха с вином, и пять овец
    приготовленных, и пять мер сушеных зерен, и сто связок изюму, и двести связок
    смокв, и навьючила на ослов,
  bqc-SIM: Ɔ̃ Abigaili pɛ̃ɛ nàaa kpakpa mɛ̀n ↄ̀aa do ń vɛ̃ɛo tùu pla ń sã pↄ́
    wa kɛ̀kɛↄ mɛ̀n sↄo ń pↄ́wɛna kpasaao pɛ̃n sↄo ń vɛ̃ɛbɛ kàaↄ mɛ̀n basↄo ń kaadↄɛmbɛ
    gii kàaↄ mɛ̀n ↄ̀aa do, aa yè zàa'ĩnaↄnɛ.
  tcz-CHONGTHU: Hichun Abigail gangtah in changlhah lhon jani akigot in, lengpitwi
    savun peng ni dimset agongin, honminsa kelngoi nga akigot in, changpoh kana atena
    dim nga agon, lengpithei changlhah boh jakhat toh, theichang changlhah a kisem
    jani, hciheng hi, amanun sangan chungah asem in,
  mar-mar: अबीगईलेने घाई करून दोनशे भाकरी व द्राक्षरसाचे दोन बुधले व शिजवून तयार केलेली
    पाच मेंढरे व पाच मापे हुरडा व खिसमिसाचे शंभर घड व अंजिराच्या दोनशे ढेपा ही घेतली
    व गाढवावर लादली.
  qub-qub: Chaura jinan öra Abigailga camarisha ishcay pachac (200) tantata, pichga
    uysha cancashata, pichga arröba ancasha rïguta, pachac (100) sarta chaquisha übasta,
    ishcay pachac (200) bölluta chaquisha ïguspita, llapanpaj aypaj bïnuta. Llapanta
    bürrucunaman cargacuran.
  bqp-bqp: Akũ Abigaili burodii kàkara likalika mɛ̀n wàa do kũ sèwɛ̃o tùru pla kũ
    sã kũ ò kɛ̀kɛnↄ mɛ̀n sↄↄro kũ pↄ́blewɛ kpatanaao kpɛ̃nɛ sↄↄro kũ geepi kàranↄ
    mɛ̀n basↄↄro kũ kaka nɛ́ kori kàranↄ mɛ̀n wàa do, ò yĩ̀ zaakinↄnɛ.
  hat-hat: Abigayèl prese pran desan (0200) pen, de gwo veso an po bèt plen diven,
    senk mouton tou kwit, de barik grenn griye, san mamit rezen chèch, desan (0200)
    gato fèt ak figfrans chèch, li chaje tou sa sou bourik.
  eng-BSB: Then Abigail hurried and took two hundred loaves of bread, two skins of
    wine, five butchered sheep, five seahs of roasted grain, a hundred clusters of
    raisins, and two hundred cakes of figs. She loaded them on donkeys
  tod-tod: Aɓigayile suvilɛni, é ɓulu unfelegɔ (200) zeɠe, kɔlɔ woole felegɔ dɔɔi
    zu, baala dɔɔlugɔ niiti ti ɠɛʋele ɓɛtɛa ɠɛni de niina, kɔɠɔ ganii zu lɔɔlugɔ ani
    ɠae ɠeegai zu, leezɛn vɔɔi zeeɲɛ ungila (100), ta kooleɠoole fɔɔi ma ɓuun ba unfelegɔ
    (200), é ti pɛ daani soovalegiti kɔma.
  eng-WEBPB: Then Abigail hurried and took two hundred loaves of bread, two containers
    of wine, five sheep ready dressed, five seahs of parched grain, one hundred clusters
    of raisins, and two hundred cakes of figs, and laid them on donkeys.
  kbq-kbq: Hagi Abigeli'a ana nanekema nentahino'a, ame huno 200'a bretigi, meme akrute
    tro hu'naza tafentrempi wainia tagino e'nerino, 5fu'a krente'naza sipisipi afuki,
    20 kilo kre hagege hunte witigi, 100'a waini araga antehagege hu'za regripe ante'nazanki,
    200'a fiki araga regripe ante'nazana donki afutamimofo agumpi erinte'ne.
  nhe-BL: Huajca Abigail nimantzi quicuic 200 pantzi, huan ome cuetlaxtli tlen temitoya
    ica xocomeca atl, huan macuili borregojme tlen quincualtlalijtoya para quintzoyonise,
    huan 400 litros trigo tlen tlacacatztili, huan 100 tlatectli tlen xocomecatl itlajca
    tlen huactoc, 200 tlatectli tlen higos tlen huactoc. Huan nochi ya ni quintlamamalti
    ipan burrojme.
  bus-bus: Ben Abigaili burɛdi nàkↄ̃a kpakpaa mɛ̀n wàa do kↄ̃n geepiwɛ̃ɛo tùu plaa
    kↄ̃n sãa kɛ̀ wà kɛ̀kɛnↄ mɛ̀n sↄↄro kↄ̃n pↄ́wɛɛ kpatanao kpɛ̃ɛ sↄↄro kↄ̃n geepi
    kàranↄ mɛ̀n basↄↄro kↄ̃n kãkã bɛ kori kàranↄ mɛ̀n wàa do, aↄ̃ↄ yì zaakinↄnɛ.
  gub-BL: Na'arewahy upyhyk Amigaiw 200 typy'ak kury, mokoz hyruhu uwà tykwer pupe
    tynehem ma'e no, 5 àràpuhàràn hawitu ma'e imihir pyrer wà no, arozràn imupytàg
    pyrer 17 ma'e ipuhuz taw no, uwà uxinig ma'e kwer 100 haryw no, ma'e'a kwer pi
    her ma'e uxinig ma'e kwer 200 imuàtà pyrer no. A'e ma'e paw omono zumen wakupe
    pe kury.
  eng-DRA: 'Then Abigail made haste and took two hundred loaves, and two vessels of
    wine, and five sheep ready dressed, and five measures of parched corn, and a hundred
    clusters of raisins, and two hundred cakes of dry figs, and laid them upon asses:'
