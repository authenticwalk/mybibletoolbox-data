verse: 1SA.025.016
translations:
  mal-C: ഞങ്ങൾ അവരുടെ അടുത്ത് ആടുകളെ മേയിച്ചു കഴിഞ്ഞിരുന്ന കാലത്തെല്ലാം രാപകൽ അവർ
    ഞങ്ങൾക്കുചുറ്റും ഒരു കോട്ടയായിരുന്നു.
  deu-TKW: Sie waren eine Mauer um uns bei Nacht wie bei Tage, so lange wir in ihrer
    Nähe die Schafe hüteten.
  lin-lin: Butu mpe moyi, tango nyonso tozalaki koleisa bibwele na biso pene na bango,
    bazalaki lokola mir zingazinga na biso.
  eng-LSV: they have been a wall to us both by night and by day, all the days of our
    being with them, feeding the flock.
  eng-GNV: They were as a wall vnto vs both by night and by day, all the while we
    were with them keeping sheepe.
  eng-WEBSTER: They were a wall to us both by night and day, all the while we were
    with them keeping the sheep.
  nhw-BL: Tonaya huan tlayohua inijuanti techyahualohuayayaj quen se tepamitl huan
    techmanahuiyayaj ica toborregojhua.
  swh-ONEN: Usiku na mchana walikuwa ukuta wakituzunguka wakati wote tulipokuwa tukichunga
    kondoo zetu karibu nao.
  bba-bba: Wɔ̃kuru kɑ sɔ̃ɔ sɔɔ, bɑ kuɑ bɛsɛn ɡbɑ̃rɑru, bɑ sun kɔ̃su sɑnɑm mɛ sɑ wɑ̃ɑ
    kɑ be, sɑ bɛsɛn yɑɑ sɑbenu kpɑrɑmɔ.
  eng-KJVCPB: they were a wall unto us both by night and day, all the while we were
    with them keeping the sheep.
  luo-luo: Otieno gi odiechiengʼ ne gibedonwa ka ohinga molworowa kinde duto ka wakwayo
    rombewa butgi.
  meu-meu: Idia na ai maḡumai na heto, hanuaboi ai bona dina ai, mamoe iregudia totona
    idia dekediai a nohova negadia iboudiai.
  npi-ULB: हामीले तिनीहरूसँगै भेडाहरू चराउँदा तिनीहरू हाम्रा निम्ति दिन र रात दुवै
    समयमा पर्खाल नै भएका थिए ।
  yor-yor: Odi ni wọ́n sá à jásí fún wa lọ́sàn án, àti lóru, ni gbogbo ọjọ́ ti a fi
    bá wọn gbé, tí a n bojútó àwọn àgùntàn.
  ind-ind: Baik siang maupun malam, mereka seperti benteng yang menjaga kami selama
    kami menggembalakan domba.
  pes-OPCB: '@see-verse:1SA.025.015'
  tgl-ULB: Isang pader sila sa atin sa araw man o sa gabi, kasama namin sila sa pagbabantay
    ng mga tupa.
  hui-hui: Ina nogo sibiru haru hemangi Debidinaga agali urunime ina horombe mbiragabi
    baya hanguore mamage hayagola harima.
  mya-mya: သိုး​အုပ်​များ​ကို​ကျွန်​တော်​တို့​ထိန်း​ကျောင်း လျက်​နေ​စဉ် သူ​တို့​သည်​ကျွန်​တော်​တို့​အား
    ကွယ်​ကာ​စောင့်​ရှောက်​ခဲ့​ကြ​ပါ​၏။-
  bod-N: ང་ཚོས་དེ་དག་དང་མཉམ་དུ་ལུག་འཚོ་སྐབས། དེ་དག་ཉིན་མཚན་མེད་པར་ང་ཚོ་སྲུང་བའི་རྩིག་པ་ལྟ་བུ་ཡིན་ནོ།
    །
  sna-sna: Vakanga vari rusvingo kwatiri usiku namasikati nguva yose yatakanga tichifudza
    makwai edu pedyo navo.
  spa-BLM: Fueron un muro para nosotros tanto de noche como de día, todo el tiempo
    que estuvimos con ellos cuidando las ovejas.
  cac-cac: C'ual d'ac'val ix on̈ stan̈vej eb' vin̈ ta' yacb'an sco tan̈vej noc' calnel
    chi'.
  swh-ULB: Walikuwa ukuta wetu usiku na mchana, wakati wote tulikuwa pamoja nao tukichunga
    kondoo.
  bel-bel: яны былі нам аслонаю і ўдзень і ўначы ўвесь час, калі мы пасьвілі статкі
    паблізу іх;
  deu-ELBBK: Sie sind eine Mauer um uns gewesen bei Nacht wie bei Tage, alle die Tage,
    die wir bei ihnen waren und das Kleinvieh weideten.
  mbb-OT: Mibentayan key zan andew wey mezukilem te kebantey zey te kerehidu.
  mal-2015: ഞങ്ങൾ ആടുകളെ മേയിച്ചുകൊണ്ടു അവരോടുകൂടെ ആയിരുന്നപ്പോഴൊക്കെയും രാവും പകലും
    അവർ ഞങ്ങൾക്കു ഒരു മതിൽ ആയിരുന്നു.
  rmc-rmc: On amenge sas sar muros a chraňinenas amen pal savore dživesa the rača,
    medik pašinahas le bakren.
  pes-OPV: و تمام روزهایی که باایشان گوسفندان را می‌چرانیدیم هم در شب وهم در روز برای
    ما مثل حصار بودند.
  ron-1924: Не-ау фост зид ши зи, ши ноапте, ын тот тимпул кыт ам фост ку ей ла пэскутул
    турмелор.
  ben-OBCV: যতদিন আমরা তাদের কাছে থেকে আমাদের মেষগুলি চরাতাম, রাতদিন তারা আমাদের চারপাশে
    তখন এক দেওয়াল হয়েই ছিল।
  som-som: Iyagu habeen iyo maalinba derbi bay noo ahaayeen intaannu iyaga la joognay
    oo idaha haynay oo dhan.
  lat-VUC: pro muro erant nobis tam in nocte quam in die, omnibus diebus quibus pavimus
    apud eos greges.
  eng-ASVBT: they were a wall unto us both by night and by day, all the while we were
    with them keeping the sheep.
  ita-1885: Essi sono stati un muro d'intorno a noi, di notte e di giorno, tutto il
    tempo che siamo stati con loro, pasturando le gregge.
  eng-LXXUP: And when we were in the field, they were as a wall round about us, both
    by night and by day, all the days that we were with them feeding the flock.
  eng-ULB: They were a wall to us both day and night, all the while we were with them
    tending the sheep.
  spa-VBL: Fueron como un muro protector para nosotros, tanto de día como de noche,
    durante todo el tiempo que estuvimos con ellos cuidando las ovejas.
  fra-_FOB: Ils nous ont servi de muraille, et la nuit et le jour, tout le temps que
    nous avons été avec eux, paissant les troupeaux.
  mal-mal: ഞങ്ങൾ ആടുകളെ മേയിച്ചുകൊണ്ട് അവരോടുകൂടെ ആയിരുന്നപ്പോഴെല്ലാം രാവും പകലും
    അവർ ഞങ്ങൾക്ക് ഒരു കോട്ട ആയിരുന്നു.
  urd-GVR: Jab bhī ham un ke qarīb the to wuh din rāt chārdīwārī kī tarah hamārī hifāzat
    karte rahe.
  suz-BL: गो आंइ भेडा योव़दीकानु, मेकोपुकी नाक्‍दो नाक्‍ती आंइ एर ओंथ गारो खोदेंशो
    पा बाक्‍तेक्‍म।
  ita-1927: Di giorno e di notte sono stati per noi come una muraglia, per tutto il
    tempo che siamo stati con loro pascendo i greggi.
  ckb-ckb: هەموو ئەو ماوەیەی کە لەگەڵیان بووین و مەڕمان دەلەوەڕاند، شەو و ڕۆژ شوورای
    دەورمان بوون.
  eng-BBE: But day and night they were like a wall round us while we were with them,
    looking after the sheep.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರ ಸಂಗಡ ನಾವು ಕುರಿಗಳನ್ನು ಮೇಯಿಸಿಕೊಂಡು ಇದ್ದ ದಿನಗಳೆಲ್ಲಾ ನಮಗೆ ಅವರು
    ರಾತ್ರಿ ಹಗಲು ಒಂದು ಕೋಟೆಯಂತೆ ಗೋಡೆಯಾಗಿದ್ದರು.
  tam-2017: நாங்கள் ஆடுகளை மேய்த்து, அவர்களிடத்தில் இருந்த நாளெல்லாம் அவர்கள் இரவும்
    பகலும் எங்களைச் சுற்றிலும் மதிலாக இருந்தார்கள்.
  spa-RV-1909: Hannos sido por muro de día y de noche, todos los días que hemos estado
    con ellos apacentando las ovejas.
  ron-BTF: Ei ne-au fost un zid deopotrivă noaptea și ziua, tot timpul cât am fost
    cu ei păzind oile.
  eng-WEBP: They were a wall to us both by night and by day, all the while we were
    with them keeping the sheep.
  eng-FBV: They were like a protective wall to us, both day and night, during the
    whole time we were with them looking after the sheep.
  nld-1939: Nacht en dag waren zij voor ons een muur, zolang wij in hun nabijheid
    de schapen hoedden.
  nch-BL: Tonaya huan tayohua inijuanti techyahualojtoyaj quej se tepamit huan techmanahuiyayaj
    ica toborregojhua.
  vie-1934: Bao lâu chúng tôi ở gần các người đó, lo chăn bầy chiên chúng tôi, thì
    ngày và đêm họ dường như tường che cho chúng tôi.
  hin-CV: दिन और रात संपूर्ण समय वे मानो हमारे लिए सुरक्षा की दीवार बने रहते थे, जब
    हम उनके साथ मिलकर भेड़ें चराया करते थे.
  spa-BES: Pero día y noche eran como un muro que nos rodeaba mientras estábamos con
    ellos, cuidando de las ovejas.
  tdx-tdx: le iereo ty nikijoli’ay handro an-kaleñe amo hene andro nitraofa’ay, izahay
    niarak’ o añondrio.
  tha-KJV: เขาเป็นเหมือนกำแพงของเราทั้งกลางคืนและกลางวัน ตลอดเวลาที่เราเลี้ยงแกะอยู่กับเขา
  por-BR-2018: Eles nos foram por muro de dia e de noite, todos os dias que estivemos
    com eles apascentando as ovelhas.
  deu-ELO: Sie sind eine Mauer um uns gewesen bei Nacht wie bei Tage, alle die Tage,
    die wir bei ihnen waren und das Kleinvieh weideten.
  eng-WYC-2018: they were to us for a wall, both in night and day, in all the days
    in which we pastured flocks with them. (they were like a wall for us, both night
    and day, all the days in which we pastured the flocks with them.)
  epo-epo: muro ili estis por ni kiel en la nokto, tiel en la tago, la tutan tempon,
    kiun ni estis kun ili, paŝtante la ŝafojn;
  uig-PIN: Biz ularƣa yeⱪin jayda ⱪoy baⱪⱪan waⱪitta ular keqǝ-kündüz bizgǝ sepildǝk
    bolƣanidi.
  beo-beo: Ninia da sibi wa:i ouligisa esalea, ilia da yoga amola gasia, ninima noga:le
    gaga:su.
  tpi-OTNT: Na olgeta taim mipela i wok long lukautim ol sipsip, lain bilong Devit
    i lukautim mipela gut long san na long nait.
  hau-SA: Dare da rana sun zama mana katanga kewaya da mu, a duk tsawon lokacin da
    muke kiwon tumakinmu kusa da su.
  uig-LAT: Biz ulargha yéqin jayda qoy baqqan waqitta ular kéche-kündüz bizge sépildek
    bolghanidi.
  nde-nde: Emini lebusuku babengumduli osihonqolozelayo isikhathi sonke siselusela
    izimvu zethu phansi kwabo.
  ton-ton: Ko e ā ʻakinautolu kiate kimautolu ʻi he pō mo e ʻaho, ʻi he kuonga kotoa
    pē naʻa mau ʻiate kinautolu ʻi he tauhi ʻae fanga sipi.
  ces-1613: Místo zdi byli nám v noci i ve dne po všecky dny, dokudž jsme s nimi byli,
    pasouce stáda.
  eng-WMB: They were a wall to us both by night and by day, all the while we were
    with them keeping the sheep.
  tam-TCV: நாங்கள் அவர்களருகே செம்மறியாடுகளை மேய்த்துக்கொண்டிருந்த காலமெல்லாம், இரவும்
    பகலும் அவர்கள் எங்களைச் சுற்றி மதில்போல் இருந்தார்கள்.
  ceb-ULB: Sila mao ang among pader sa adlaw ug sa gabii, sa tanang higayon nga uban
    pa kami kanila nga nag-atiman sa mga karnero.
  pol-UBG: Byli dla nas murem zarówno w nocy, jak i w dzień, przez cały czas, kiedy
    byliśmy z nimi, pasąc trzodę.
  urd-GVU: جب بھی ہم اُن کے قریب تھے تو وہ دن رات چاردیواری کی طرح ہماری حفاظت کرتے
    رہے۔
  deu-1912: sondern sie sind unsre Mauern gewesen Tag und Nacht, solange wir die Schafe
    bei ihnen gehütet haben.
  kan-2017: ನಾವು ಕುರಿಗಳನ್ನು ಮೇಯಿಸುವವರಾಗಿ ಅವರೊಡನೆ ಇದ್ದಾಗ ಅವರು ಹಗಲಿರುಳು ನಮಗೆ ಕಾವಲು ಗೋಡೆಯಂತಿದ್ದರು.
  yap-yap: Nep’ ma rran ni u ra yororgad romad u n’umngin nap’an ni ugmed rorad ni
    ug matnagiyed e yu ran’ i gamanman rodad.
  hlt-MCSB: Khoyin neh khothaih ah khaw kaimih taengah vongtung la om uh. Kaimih neh
    a om tue khuiah tah amih taengah boiva a luem sakuh.
  mdy-ETH: ቆልሞ ኑ ዎላ ሄንቂ ናንጌ ዎዶይዳ ሮኦሮንታ ዋንቶንታ ዔያታ ኑኡኮ ዋርዲያ ማዒ ቃዜኔ።
  twi-ASANTE: Anadwo ne awia nyinaa, na wɔbɔ yɛn ne nnwan no ho ban.
  eng-WEBU: They were a wall to us both by night and by day, all the while we were
    with them keeping the sheep.
  wal-wal: Nuuni nu dorssaa wudiyaa eta matan heemmiyo wode, qamminne gallassi eti
    nuuyyo dirssa gididosona.
  spa-PDDPT: Todos los días que estuvimos con ellos y apacentábamos las ovejas fueron
    para nosotros como un muro tanto de día como de noche.
  gun-gun: Ore kuery pe ma ha'e kuery ara py ha'e pyávy ikuai kora mba'emo jokoarã,
    ha'e kuery reve vexa'i ropenaa rupi orekuaia ja.
  agu-BL: Ma na sk'ejl tu lak'bal ncho'c tan kacolche'n.
  eng-PEV: Day and night they watched over us whenever we looked after the sheep.
  ilo-ULB: Arigna nga isuda ti nagbalin a padermi iti aldaw ken rabii, kadagiti gundaway
    a kaduami ida a mangay-aywan kadagiti karnero.
  kpg-kpg: Digaula nogo benebene gimaadou hagahumalia, i di boo mo di aa, i di waalooloo
    di madau noho i baahi digaula, gei digaula nogo madamada humalia labelaa madau
    siibi.
  uig-ARA: بىز ئۇلارغا يېقىن جايدا قوي باققان ۋاقىتتا ئۇلار كېچە-كۈندۈز بىزگە سېپىلدەك
    بولغانىدى.
  sus-sus: E bara muxu kanta kɔɛ nun yanyi muxu xa xuruse dɛmadonyi wali kui.
  pon-2006: Re apwalih kiht ni rahn oh nipwong erein ahnsou me se mihmi rehrail oh
    iang apwahpwalih nait pelinmen kan.
  ksd-ksd: ta nam ra umana bung na keake ma ra umana bung na marum ba ave ga balaure
    ra umana sip maravai pire diat, dia ga balaure avet.
  tur-YTC: Koyunları güderken onlarla birlikteyken, gece gündüz bize duvar oldular.
  grc-BRENT: Καὶ ἐν τῷ εἶναι ἡμᾶς ἐν ἀγρῷ, ὡς τεῖχος ἦσαν περὶ ἡμᾶς καὶ τὴν νύκτα
    καὶ τὴν ἡμέραν, πάσας τὰς ἡμέρας ἃς ἦμεν παρʼ αὐτοῖς ποιμαίνοντες τὸ ποίμνιον.
  ind-AYT: Mereka adalah tembok bagi kami, baik malam maupun siang, selama kami menggembalakan
    domba-domba bersama mereka.
  nya-nya: Ankatitchinjiriza ngati mpanda usiku ndi usana nthawi yonse tinkaweta nkhosa.
  hrv-hrv: Noću i danju bili su nam kao bedem u sve vrijeme dok smo bili s njima pasući
    stada.
  mps-mps: Tama tigidali sogo dago te sipsip dabe tonalubo sę yali sogo, teda te
    Devitgo hanigo da te giligade me, hulide me, bugagia tonaluai dao.
  tpi-tpi: Na olgeta taim mipela i wok long lukautim ol sipsip, lain bilong Devit
    i lukautim mipela gut long san na long nait.
  dan-1931: De var en Mur om os både Nat og Dag, i al den Tid vi vogtede Småkvæget
    i Nærheden af dem.
  vie-OVCB: vì họ bảo bọc, che chở chúng tôi và đàn chiên an toàn ngày cũng như đêm.
  guj-2017: પણ ઘેટાં સાચવવા માટે જેટલો વખત અમે તેઓની સાથે રહ્યા તે દરમિયાન રાત્રે
    તેમ જ દિવસે તેઓ અમારા લાભમાં કોટરૂપ હતા.
  pon-2006A: Re apwalih kiht ni rahn oh nipwong erein ahnsou me se mihmi rehrail oh
    iang apwahpwalih nait pelinmen kan.
  por-BRBSL: Eles eram um muro para nós tanto de noite quanto de dia, enquanto estávamos
    com eles mantendo as ovelhas.
  aly-aly: Iternew ingwel-then rernem arntarnt-arenh anenhantherrenh mwanty, yep-yep-rnemarl
    akarrelenhan.
  cth-cth: Tu ka khoum awh navah, ahnimouh koe ka o awh nathung tahroe hoi taran na
    ring pouh awh.
  twi-twi: Anadwo ne awia nyinaa, na wɔbɔ yɛn ne nguan no ho ban.
  hlt-hlt: Khoyin neh khothaih ah khaw kaimih taengah vongtung la om uh. Kaimih neh
    a om tue khuiah tah amih taengah boiva a luem sakuh.
  tbz-SIM: Kɛyènkɛ̀ nɛ̀ kuyie mbɛ̀ do ɔ̃ ndò nti kó kuduotí nku kɛ́ nti kɑ̃nkɛ́ sɑ̃́ɑ̃̀,
    ti do bɛ̀ bonɛ̀ yɛ̀ɛ̀ mɔ̀rɛ̀ kɛ cɛ̃mmú ti pe.
  msy-2020: E me ko ikiava uan sipsipbagh eghuvir dughiamɨn, me arueba ko dɨmagariba
    bar, dɨvazimɨn mɨn e ekɨarugha deravɨra e geghufi.
  dop-dop: Mpɛ pɑ kentinɑ tɑ tɔɔ kɛ́ tɑm nɑ tǝ́ tiikiɣi tɑ kɑlǝkǝŋ.
  azb-azb: Qoyunları otararkən yanlarında olduğumuz günlər gecə və gündüz bizə dayaq
    oldular.
  eng-DBY: They were a wall to us both by night and day, all the while we were with
    them feeding the sheep.
  hin-2017: जब तक हम उनके साथ भेड़-बकरियाँ चराते रहे, तब तक वे रात दिन हमारी आड़ बने
    रहे।
  wol-KYG: Sunu kiiraay la nu woon guddi ak bëccëg, la nu nekkoon ak ñoom lépp, di
    sàmm gàtt yi.
  eng-YLT: a wall they have been unto us both by night and by day, all the days of
    our being with them, feeding the flock.
  eng-WYC-2017: they were to us for a wall, both in night and day, in all the days
    in which we pastured flocks with them.
  eng-WMBB: They were a wall to us both by night and by day, all the while we were
    with them keeping the sheep.
  urd-GVH: जब भी हम उनके क़रीब थे तो वह दिन-रात चारदीवारी की तरह हमारी हिफ़ाज़त करते
    रहे।
  rug-rug: Va sare gami rini rane na boṉi, doduru totoso si koa turaṉi gami si arini,
    meke kopu ni sari na rovana sipi.
  gaz-gaz: Yeroo nu hoolota keenya isaan bira tiksaa turre hunda isaan halkanii fi
    guyyaa dallaa nuu taʼanii turan.
  fra-LSG: Ils nous ont nuit et jour servi de muraille, tout le temps que nous avons
    été avec eux, faisant paître les troupeaux.
  yal-yal: Nxu waxatin naxan birin naba e fɛma xuruse rabadeni, e nxu kantan nɛn alo
    sansanna kɔɛ nun yanyin na.
  haw-1868: He pa pohaku lakou no makou ma ka po a me ke ao, i na la a pau a makou
    i noho pu ai me lakou, e malama ana i ka poe hipa.
  arb-NAV: كَانُوا سِيَاجَ أَمَانٍ لَنَا نَهَاراً وَلَيْلاً فِي كُلِّ الأَيَّامِ الَّتِي
    كُنَّا نَرْعَى فِيهَا الْغَنَمَ فِي جِوَارِهِمْ.
  ewe-ewe: Wonye kpɔtɔtɔ ƒo xlã mí zã kple keli esime míenɔ míaƒe alẽhawo dzi kpɔm
    le wo gbɔ.
  eng-LEE: A wall were they around us both by night and by day, all the time we were
    with them, feeding the flocks.
  asm-FB: আমি যেতিয়ালৈকে তেওঁলোকৰ ওচৰত থাকি মেৰ ৰখিছিলোঁ, তেতিয়ালৈকে তেওঁলোক দিনে-ৰাতিয়ে
    আমাৰ চাৰিওফালে গড়স্বৰূপ হৈ আছিল।
  sus-A: عٍ بَرَ مُشُ كَنتَ كْي نُن يَنيِ مُشُ شَ شُرُ سٍ دّمَدٌنيِ وَلِ كُي.
  fra-SBL: Ils étaient pour nous une muraille, de nuit comme de jour, pendant tout
    le temps que nous étions avec eux à garder les brebis.
  hbo-hbo: חֹומָה֙ הָי֣וּ עָלֵ֔ינוּ גַּם־לַ֖יְלָה גַּם־יֹומָ֑ם כָּל־יְמֵ֛י הֱיֹותֵ֥נוּ
    עִמָּ֖ם רֹעִ֥ים הַצֹּֽאן׃
  piu-2006: '@see-verse:1SA.025.015'
  pjt-pjt: Paluṟu tjana mungangka kaḻaḻa kuḻu nganaṉala itingka para-ngaṟapai, munulanya
    aṯunymankupai wiṟuṟa wankaṟu nyinanytjaku.
  kik-kik: Ũtukũ na mũthenya maarĩ ta rũthingo rwatũrigiicĩirie hĩndĩ ciothe rĩrĩa
    twarĩithagia ngʼondu ciitũ gũkuhĩ nao.
  fra-NCL: Ils nous ont servi de rempart, aussi bien la nuit que le jour, tout le
    temps que nous avons été avec eux, paissant les troupeaux.
  cek-AK: Aqum athun nihcae khaeah tuu toep hoi ka oh o naah, nihcae loe kaicae han
    sipae baktiah oh o.
  cuk-cuk: Anmar wemar-walik sibad-wawaad-edarbedigusgu, ibginedba, mutikidba, wemar
    anmar-edarbismalad.
  uig-CYR: Биз уларға йеқин җайда қой баққан вақитта улар кечә-күндүз бизгә сепилдәк
    болған еди.
  tel-2017: మేము గొర్రెలను కాచుకొంటూ ఉన్నంత కాలం వారు పగలూ రాత్రీ మా చుట్టూ ప్రాకారం
    లాగా ఉండేవారు.
  hat-BSA: Yo te yon mi pwotèj pou nou ni lannwit ni lajounen, toutotan ke nou te
    avèk yo pou gade mouton yo.
  kos-kos: Ke lusen pacl kut muta inmasrlolos ac liyaung sheep natusr uh, elos tuh
    karingin kut len ac fong.
  hbo-WLC: חוֹמָה֙ הָי֣וּ עָלֵ֔ינוּ גַּם־לַ֖יְלָה גַּם־יוֹמָ֑ם כָּל־יְמֵ֛י הֱיוֹתֵ֥נוּ
    עִמָּ֖ם רֹעִ֥ים הַצֹּֽאן׃
  ibo-ibo: Ehihie na abalị, ha bụụrụ anyị mgbidi, ichebe anyị na atụrụ anyị, mgbe
    ha na-akpa nri nʼakụkụ ebe ha nọ.
  ory-ory: ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ସଙ୍ଗେ ମେଷ ଜଗିବାର ସମୟଯାକ ସେମାନେ ରାତ୍ରିରେ ଓ ଦିନରେ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତି ପ୍ରାଚୀର ସ୍ୱରୂପ ଥିଲେ।
  chk-chk: Ir ra usun chök tittim lepwin me lerän lon unusen ewe fansoun aia nom rer
    le tütümwünü ekewe sip.
  ssd-ssd: Sine nane tugum taŋge sipsip kulatka mingeŋ ta nane mara mara sine kile-kogorka
    minnaig.
  rop-rop: en wen melabat bin lukaftumbat ola ship deya langa olabat, deibin oldei
    maindimbat melabat ebridei en ebrinait.
  ukr-1871: Були вони охороною нашою й в день і в ночі, докіль ми пасли вівцї поблизу
    їх;
  deu-1951: sondern sie sind unsre Mauern gewesen bei Tag und bei Nacht, solange wir
    bei ihnen die Schafe gehütet haben.
  eng-JPS: they were a wall unto us both by night and by day, all the while we were
    with them keeping the sheep.
  srp-1865: Nego nam bijahu zidovi i noæu i danju, dokle god bijasmo kod njih pasuæi
    ovce.
  lug-lug: Baaberanga ng’ekisenge okutwetooloola emisana n’ekiro, ekiseera kyonna
    kye twamala nabo nga tulunda endiga.
  heb-heb: חומה היו עלינו גם לילה גם יומם כל ימי היותנו עמם רעים הצאן׃
  ben-IRV: আমরা যতদিন তাদের কাছে থেকে ভেড়া রক্ষা করছিলাম, তারা দিন রাত আমাদের চারদিকে
    প্রাচীরের মত ছিল৷
  pan-pan: ਸਗੋਂ ਜਿੰਨਾਂ ਚਿਰ ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਭੇਡਾਂ ਬੱਕਰੀਆਂ ਚਰਾਉਂਦੇ ਰਹੇ ਤਾਂ ਰਾਤ ਨੂੰ
    ਵੀ ਅਤੇ ਦਿਨ ਨੂੰ ਵੀ ਅਸੀਂ ਕੰਧ ਵਰਗੀ ਸੁਰੱਖਿਆ ਵਿੱਚ ਸੀ।
  tkr-tkr: Şi manbışde k'ane vəq'əbı uxhiyxhan ha'ang'a, xəmdeb yiğniyığınıb suvayne
    yı'q'əl xhinne vuxha.
  mya-JVB: ကျွန်တော်တို့သည် သိုး ထိန်း ၍ သူ တို့နှင့် ပေါင်းဘော်သော ကာလ ပတ်လုံး၊ သူတို့သည်
    နေ့ ညဉ့် အစဉ်ကွယ်ကာလျက် နေ ကြပါ၏။
  tbg-tbg: Tenavu mini vaiha entaqive, aatitairaqaave, sipisipiqaa raqiki vauramanta
    Devitira vaiinti vika tinavuqaa raqikiha koqemake antua timite variarave.
  hmo-hmo: “Idia be magu bamona ai dekenai. Dina bona hanuaboi dekenai idia ese ai
    idia naria bona gimaia, ai ese mamoe ai naridia neganai.
  urd-urd: बल्कि जब तक हम उनके साथ भेड़ बकरी चराते रहे वह रात दिन हमारे लिए गोया दीवार
    थे।
  rus-SYN: они были для нас оградою и днем и ночью во все время, когда мы пасли стада
    вблизи их;
  bqc-SIM: Gↄↄ pↄ́ wálɛ sãdã ń saɛ fãanɛ ń gwãasĩnao píi aaìↄ liaawázi
    lán bĩ́iwaɛ.
  tcz-CHONGTHU: Sunle jan in keihole kelngoiho ding in baang bang in eihong jing un,
    eingah tup jinguve.
  mar-mar: आम्ही त्याच्याजवळ मेंढरे राखीत होतो तितके दिवस ती आम्हांला रात्रदिवस तटबंदीसारखी
    होती.
  qub-qub: Chaypa ruquenga nogacunata, uywäcunatapis cuydamaj chacaypa junajpapis.
  bqp-bqp: Gↄrↄ kũ ótɛn sã dã ń sarɛ fãnantɛ̃ kũ gwãanio pínki, òdigↄ̃ likawái
    lán bĩni bà.
  hat-hat: Yo te pwoteje nou lajounen kou lannwit pandan tout tan nou te la nan mitan
    yo ap pran swen bann mouton nou yo.
  eng-BSB: They were a wall around us, both day and night, the whole time we were
    herding our sheep near them.
  tod-tod: Kpidii ʋɛɛ folo ʋa, ti ɠɛa gi ma ga siɠigi, yeeɠɛɠalai naa pɛ su, nii gi
    kɛɛni ti ɠoba, gi ɗa baalagiti kɔnɔkula.
  eng-WEBPB: They were a wall to us both by night and by day, all the while we were
    with them keeping the sheep.
  kbq-kbq: Hagi anantegama umanuna knafina hanine zagenena ana vahe'mo'za vihugna
    hu'za manigagine'za kegava hunerantageta sipisipia kegava hu'none.
  nhe-BL: Tonaya huan tlayohua inijuanti techyahualohuayayaj queja se tepamitl huan
    techmanahuiyayaj ica toborregojhua.
  bus-bus: Gurↄↄ kɛ̀ wée sãa dãa ń saɛ fãantɛ̃ kↄ̃n gwãavĩo píngi, aↄ̃ègↄ̃ ligawazi
    lán bĩi bà.
  gub-BL: Uzekaiw katu urerehe pyhaw wà, 'aromo wà no, urereimaw wanehe urezekaiw
    mehe wà.
  eng-DRA: They were a wall unto us both by night and day, all the while we were with
    them keeping the sheep.
