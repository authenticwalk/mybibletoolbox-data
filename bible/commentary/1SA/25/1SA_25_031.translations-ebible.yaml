verse: 1SA.025.031
translations:
  mal-C: അകാരണമായി രക്തം ചിന്തിയതുകൊണ്ടോ സ്വന്തം കൈയാൽ പകപോക്കിയതുകൊണ്ടോ ഉള്ള മനസ്സാക്ഷിക്കുത്തലും
    വ്യഥാഭാരവും യജമാനന് ഉണ്ടാകുകയുമില്ല. യഹോവ എന്റെ യജമാനനു വിജയം നൽകുമ്പോൾ ഈ എളിയ
    ദാസിയെയും ഓർത്തുകൊള്ളണമേ!”
  deu-TKW: so wird dir das nicht zum Anstoß und Fallstrick gereichen, daß mein Herr
    unschuldig Blut vergossen und sich mit eigner Hand Hilfe geschafft hätte. Wenn
    aber Jahwe meinem Herrn wohlthun wird, so denke an deine Sklavin!
  lin-lin: nkolo na ngai akoyoka mawa te na motema na ye mpe akomitungisa te na makanisi
    mpo ete asopaki makila na pamba mpe azongisaki ye moko mabe na mabe. Bongo tango
    Yawe akosalela nkolo na ngai bolamu, okokanisela mwasi mosali na yo.
  eng-LSV: that this is not to you for a stumbling-block, and for an offense of heart
    to my lord—either to shed blood for nothing, or my lord’s restraining himself;
    and YHWH has done good to my lord, and you have remembered your handmaid.”
  eng-GNV: 'Then shall it be no griefe vnto thee, nor offence of minde vnto my lord,
    that he hath not shed blood causelesse, nor that my lorde hath not preserued him
    selfe: and when the Lord shall haue dealt well with my lorde, remember thine handmaide.'
  eng-WEBSTER: 'That this will be no grief to thee, nor offense of heart to my lord,
    either that thou hast shed blood without cause, or that my lord hath avenged himself:
    but when the LORD shall have dealt well with my lord, then remember thy handmaid.'
  nhw-BL: amo timopinahuas ica se tlamantli catli tijchijtoc ama, niyon amo timotequipachos
    para tiquelnamictos para tijmicti catli amo mitzhuilanayaya. Nojquiya, noteco,
    quema TOTECO mitzhueyichihuas, techelnamiqui.
  swh-ONEN: bwana wangu hatakuwa na dhamiri inayolemewa na mzigo kwa kumwaga damu
    kusiko na sababu, au kujilipizia kisasi yeye mwenyewe. Bwana atakapomletea bwana
    wangu mafanikio, umkumbuke mtumishi wako.”
  bba-bba: ɑ ku de wunɛn ɡɔ̃ru ɡu nun tɑɑrɛ wɛ̃ ɑ sere sɔnsɔnnu ko yibɛrɛbɑn yɛm mɛ
    ɑ yɑrin sɔ̃ ɑ kɑ wunɛn tii fɑɑbɑ ko. Yinni Gusunɔ ù n nun durom mɛ kuɑ, ɑ de ɑ
    mɑn yɑɑyɑ.
  eng-KJVCPB: 'that this shall be no grief unto thee, nor offence of heart unto my
    lord, either that thou hast shed blood causeless, or that my lord hath avenged
    himself: but when the Lord shall have dealt well with my lord, then remember thine
    handmaid.'
  luo-luo: to chuny ruodha ok nochandre nine ochwero remo mane ok onego chwer kata
    chulo kuor ne en wuon. To ka Jehova Nyasaye osemiyo ruodha loch to mondo ipar
    jatichni.”
  meu-meu: una negana ai egu lohia lalomu basine hisihisi bona kudoumu basine hetaha,
    rara o hahebubua kava eiava sibomu ese dava o abia dainai. Bena Iehova ese egu
    lohia baine hanamomu negana ai, lau binai emu hesiai hahinena ba lalogu.
  npi-ULB: तपाईंले निर्दोष रगत बगाउनुभएको वा मेरो मालिकले आफ्‍नो उद्धार आफैले गरेकोले
    यो तपाईंको निम्ति पछुताउनुपर्ने बोझ हुनेछैन । किनकि परमप्रभुले मेरो मालिकको निम्ति
    असल गर्नुहुँदा आफ्नो दासीलाई पनि सम्झनुहोस् ।”
  yor-yor: Èyí kì yóò sì jásí ìbànújẹ́ fún ọ, tàbí ìbànújẹ́ ọkàn fún olúwa mi, nítorí
    pé ìwọ ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀, tàbí pé olúwa mi gba ẹ̀san fún ara rẹ̀, ṣùgbọ́n
    nígbà tí Olúwa ba ṣe oore fún olúwa mi, ǹjẹ́ rántí ìránṣẹ́bìnrin rẹ!”
  ind-ind: hati nuranimu tidak akan dibebani dengan rasa bersalah karena tanganmu
    sendiri dengan cepat membalas dendam atau menumpahkan darah orang tanpa alasan
    jujur. Dan pada saat TUHAN sudah menggenapi semua hal baik itu bagi Tuan, tolong
    ingatlah kepada hambamu ini.”
  pes-OPCB: آنگاه از اینکه بی‌سبب دستتان را به خون آلوده نکردید و انتقام نگرفتند،
    پشیمان نخواهید شد. هنگامی که خداوند به شما توفیق دهد، کنیزتان را نیز به یاد آورید.»
  tgl-ULB: hindi magiging pahirap ang bagay na ito sa iyo, ni masasaktan ang aking
    panginoon, dahil hindi mo ibinuhos ang iyong dugo ng walang dahilan, at hindi
    mo ipinaghiganti ang iyong sarili. At kapag nagdala ng tagumpay si Yahweh sa aking
    panginoon, alalahanin mo ang iyong lingkod.”
  hui-hui: Í̠na mbirali homelo bame bo wanahaga howa mbiralihondo mana ko mbira nabi
    heagua Anduane Homogohanda í̠ kini helarangi í̠naga bu miniha mo genda holenebi
    í̠ taga holenebi mbira nawi holebere. Ani buleberego ai mo bayale ho helarangi
    i̱ mitangi halu biamogo bibe, lalu Abigelehanda Debidihondo ani lene.
  mya-mya: အ​ရှင်​သည်​မိ​မိ​ပြု​ခဲ့​သည့်​လက်​စား​ချေ​မှု​နှင့် အ​ကြောင်း​မဲ့​သတ်​ဖြတ်​မှု​တို့​အ​တွက်​ဝမ်း​နည်း
    ရ​လိမ့်​မည်​မ​ဟုတ်​ပါ။ နောင်​တ​ရ​ရန်​အ​ကြောင်း လည်း​ရှိ​လိမ့်​မည်​မ​ဟုတ်​ပါ။ အ​ရှင်​ပြု​သည့်​အ​မှု
    မှန်​သ​မျှ​ကို​ထာ​ဝ​ရ​ဘု​ရား​ကောင်း​ချီး​ပေး တော်​မူ​သော​အ​ခါ ကျွန်​တော်​မ​အား​သ​တိ​ရ
    တော်​မူ​ပါ။''
  bod-N: ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་བ་དང་རང་གིས་དགྲ་ཤ་བླངས་པའི་སྡིག་པ་ནི་རང་གི་ཇོ་བོའི་སེམས་སུ་སྐྱོན་ལྟ་བུར་འབྱུང་མི་འགྱུར།
    རྗེས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ལ་བྱིན་རླབས་གནང་བའི་ཚེ། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་གཡོག་མོ་དྲན་པར་མཛོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: tenzi wangu haangazovi nomutoro unorema pahana yake wokuteura ropa risina
    mhosva kana wokuzvitsivira pachake. Uye kana Jehovha akakundisa tenzi wangu, murangarire
    henyu murandakadzi wenyu.”
  spa-BLM: esto no te supondrá ninguna pena, ni ofensa de corazón para mi señor, ni
    que hayas derramado sangre sin causa, ni que mi señor se haya vengado. Cuando
    Yahvé haya tratado bien a mi señor, entonces acuérdate de tu siervo”.
  cac-cac: '@see-verse:1SA.025.030'
  swh-ULB: jambo hili halitakuwa huzuni kwako, wala chukizo moyoni kwa bwana wangu,
    kwa sababu hukumwaga damu bila sababu, na hujajilipizia kisasi. Na BWANA akikuletea
    mafanikio, umkumbuke mjakazi wako.”
  bel-bel: дык ня будзе гэта сэрцу гаспадара майго засмутаю і непакоем, што не праліў
    марна крыві і ахаваў сябе ад помсты. І Гасподзь адорыць дабром гаспадара майго,
    і ўзгадаеш рабыню тваю.
  deu-ELBBK: so wird dir dieses nicht zum Anstoß sein noch zum Herzensvorwurf für
    meinen Herrn, dass du Blut vergossen habest ohne Ursache, und dass mein Herr sich
    selbst Hilfe geschafft habe. Und wenn der HERR meinem Herrn wohltun wird, so gedenke
    deiner Magd.
  mbb-OT: ne kenè ka ebpekedsendit su wazè ka mebpenimales wey mebpenhimatey te wazà
    puunà. Wey emun edtuvazan ka te Nengazen ne kenè e zà kenikew lipati.”
  mal-2015: അകാരണമായി രക്തം ചിന്നുകയും യജമാനൻ താൻ തന്നേ പ്രതികാരം നടത്തുകയും ചെയ്തുപോയി
    എന്നുള്ള ചഞ്ചലവും മനോവ്യഥയും യജമാനന്നു ഉണ്ടാകയില്ല; എന്നാൽ യഹോവ യജമാനന്നു നന്മ
    ചെയ്യുമ്പോൾ അടിയനെയും ഓർത്തുകൊള്ളേണമേ.
  rmc-rmc: paľis tut na šuneha namištes a na trapineha tut oleha, hoj tut korkoro
    pomsťinďal tire ňeprijaťeľenge, hoj len murdarďal. Sar o RAJ tuke presikavela
    o lačhipen, leper tuke pre ma, pre tiri služobňička.“
  pes-OPV: آنگاه این برای تو سنگ مصادم و به جهت آقایم لغزش دل نخواهد بود که خون بی‌جهت
    ریخته‌ای و آقایم انتقام خود را کشیده باشد، و چون خداوند به آقایم احسان نماید آنگاه
    کنیز خود را بیاد آور.»
  ron-1924: атунч ну ва авя домнул меу нич мустрэрь де куӂет ши нич ну-л ва дуря инима
    кэ а вэрсат сынӂе деӂяба ши кэ с-а рэзбунат сингур. Ши кынд ва фаче Домнул бине
    домнулуй меу, аду-ць аминте де роаба та.”
  ben-OBCV: তখন আমার প্রভুকে আর তাঁর বিবেকে অনর্থক রক্তপাতের বা নিজেরই নেওয়া প্রতিশোধের
    হতভম্বকারী বোঝা বয়ে বেড়াতে হবে না। আপনার ঈশ্বর সদাপ্রভু যখন আমার প্রভুকে সাফল্য
    দেবেন, আপনার এই দাসীকে তখন একটু স্মরণ করবেন।”
  som-som: markaas ma nixi doontid, qalbigaaguna kuuma xumaan doono dhiig aad sababla'aan
    u daadisay, iyo aarsasho; oo markii Rabbigu si wanaagsan kuula macaamiloodo, sayidkaygiiyow,
    bal markaas i soo xusuuso, anoo addoontaada ah.
  lat-VUC: 'non erit tibi hoc in singultum, et in scrupulum cordis domino meo, quod
    effuderis sanguinem innoxium, aut ipse te ultus fueris: et cum benefecerit Dominus
    domino meo, recordaberis ancillæ tuæ.'
  eng-ASVBT: that this shall be no grief unto thee, nor offense of heart unto my lord,
    either that thou hast shed blood without cause, or that my lord hath avenged himself.
    And when Jehovah shall have dealt well with my lord, then remember thy handmaid.
  ita-1885: allora il mio signore non avrà questo intoppo, nè questo sturbo d'animo,
    di avere sparso il sangue senza cagione, e di aversi fatto ragione da sè stesso;
    e quando il Signore avrà fatto del bene al mio signore, tu ti ricorderai della
    tua servente.
  eng-LXXUP: 'then this shall not be an abomination and offense to my lord, to have
    shed innocent blood without cause, and for my lord to have avenged himself: and
    so may the Lord do good to my lord, and thou shalt remember thy handmaid to do
    her good.'
  eng-ULB: This will not be a staggering burden for you—that you have poured out innocent
    blood, or because my master attempted to rescue himself. For when Yahweh will
    do good for my master, remember your servant.”
  spa-VBL: no tendrás sentimientos de remordimiento ni conciencia culpable por el
    derramamiento innecesario de sangre ni por tomar tu propia venganza. Y cuando
    el Señor haya hecho estas cosas buenas por ti, señor, por favor acuérdate de mí,
    tu sierva”.
  fra-_FOB: Ceci ne te sera point en achoppement; et le cœur de mon seigneur n'aura
    point le remords d'avoir, sans cause, répandu le sang, et de s'être vengé soi-même;
    et quand l'Éternel aura fait du bien à mon seigneur, tu te souviendras de ta servante.
  mal-mal: കാരണംകൂടാതെ രക്തം ചിന്തിയെന്നോ, പ്രതികാരം ചെയ്തു എന്നോ പശ്ചാത്താപവും മനോവ്യഥയും
    യജമാനന് ഉണ്ടാകയില്ല; എന്നാൽ യഹോവ യജമാനന് നന്മ ചെയ്യുമ്പോൾ അടിയനെയും ഓർത്തുകൊള്ളണമേ”.
  urd-GVR: to koī aisī bāt sāmne nahīṅ āegī jo ṭhokar kā bāis ho. Mere āqā kā zamīr
    sāf hogā, kyoṅki āp badlā le kar qātil nahīṅ bane hoṅge. Guzārish hai ki jab Rab
    āp ko kāmyābī de to apnī ḳhādimā ko bhī yād kareṅ.”
  suz-BL: गे मो हुश ख्राक्‍श पोक्‍तीक नु इन गाइश्‍शोमी मरिम्‍शो पशो आ पर्बम सुर्ता
    पचा ममाल्‍नीनी। इन थुं खाइक्‍पाइक्‍चा ममाल्नीनी। मिनु परमप्रभु यावेमी इन कली रिम्‍शो
    पाप्‍तु हना, इन गेय पाइब, आं कली यो मिम्‍तीन” देंमाक्‍त।
  ita-1927: il mio signore non avrà questo dolore e questo rimorso d’avere sparso
    del sangue senza motivo e d’essersi fatto giustizia da sé. E quando l’Eterno avrà
    fatto del bene al mio signore, ricordati della tua serva”.
  ckb-ckb: با ئەمە نەبێتە بارێکی گران و کۆسپ لەسەر دڵی گەورەم، کە بڵێن خوێنێکی بەخۆڕاییت
    ڕشتووە، هەروەها گەورەم بە دەستی خۆی تۆڵەی خۆی کردووەتەوە. جا کە یەزدان چاکەی لەگەڵ
    گەورەمدا کرد، کارەکەرەکەت لەبیر بێت.»
  eng-BBE: 'Then you will have no cause for grief, and my lord''s heart will not be
    troubled because you have taken life without cause and have yourself given punishment
    for your wrongs: and when the Lord has been good to you, then give a thought to
    your servant.'
  kan-OKCV: ನೀನು ಸುಮ್ಮನೆ ನಿರಪರಾಧಿಯ ರಕ್ತವನ್ನು ಸುರಿಸಿ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿಕೊಂಡದ್ದರಿಂದ
    ಉಂಟಾಗುವ ಪಶ್ಚಾತ್ತಾಪ ಮನೋವ್ಯಥೆಗಳಿಗೆ ಕಾರಣವಿರುವದಿಲ್ಲ. ಆದರೆ ನನ್ನ ಒಡೆಯನನ್ನು ಯೆಹೋವ ದೇವರು
    ಚೆನ್ನಾಗಿ ನಡೆಸಿದಾಗ, ನಿನ್ನ ದಾಸಿಯನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಬೇಕು,” ಎಂದಳು.
  tam-2017: நீர் காரணமில்லாமல் இரத்தம் சிந்தாமலும், என்னுடைய ஆண்டவனாகிய நீர் பழிவாங்காமலும்
    இருந்ததுண்டானால், அப்பொழுது என்னுடைய ஆண்டவனாகிய உமக்குத் துக்கமும் இருக்காது,
    மனவருத்தமும் இருக்காது; யெகோவா என்னுடைய ஆண்டவனுக்கு நன்மை செய்யும்போது, உம்முடைய
    அடியாளை நினைப்பீராக என்றாள்.
  spa-RV-1909: Entonces, señor mío, no te será esto en tropiezo y turbación de corazón,
    el que hayas derramado sangre sin causa, ó que mi señor se haya vengado por sí
    mismo. Guárdese pues mi señor, y cuando Jehová hiciere bien á mi señor, acuérdate
    de tu sierva.
  ron-BTF: Că aceasta nu va fi o mâhnire pentru tine, nici poticnire a inimii pentru
    domnul meu, fie că ai vărsat sânge fără motiv sau că domnul meu s-a răzbunat el
    însuși, dar când DOMNUL se va purta bine cu domnul meu, atunci să îți amintești
    de roaba ta.
  eng-WEBP: that this shall be no grief to you, nor offense of heart to my lord, either
    that you have shed blood without cause, or that my lord has avenged himself. When
    the LORD has dealt well with my lord, then remember your servant.”
  eng-FBV: you won't have feelings of remorse or a guilty conscience over unnecessary
    bloodshed or of taking your own revenge. And when the Lord has done these good
    things for you, sir, please remember me, your maidservant.”
  nld-1939: moge het dan nooit voor u, mijn heer, een reden tot ongerustheid en gewetenswroeging
    zijn, dat mijn heer nodeloos bloed heeft vergoten en zichzelf recht heeft verschaft!
    En wanneer Jahweh mijn heer voorspoed zal hebben geschonken, laat hij dan aan
    zijn dienstmaagd denken.
  nch-BL: amo tipinahuas ica se tamanti cati tijchijtoc ama, yon amo timocuesos para
    tiquelnamictos para tijmicti cati amo mitztehuiyaya. Nojquiya, noteco, quema TOTECO
    mitzhueyichihuas, techelnamiqui.
  vie-1934: thì ước gì chúa tôi không phàn nàn và không bị lòng cắn rức vì đã vô cớ
    làm đổ máu ra và báo thù cho mình! Lại khi Đức Giê-hô-va đã làm ơn cho chúa tôi,
    nguyện chúa nhớ đến con đòi của chúa!
