verse: 1SA.025.040
translations:
  mal-C: 'ദാവീദിന്റെ ഭൃത്യന്മാർ കർമേലിൽ വന്ന് അബീഗയിലിനോടു പറഞ്ഞു: “തന്റെ ഭാര്യയായിരിക്കാൻ
    നിന്നെ കൂട്ടിക്കൊണ്ടു ചെല്ലുന്നതിനായി ദാവീദ് ഞങ്ങളെ അയച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Als nun Davids Untergebene zu Abigail nach Karmel kamen und um sie warben,
    indem sie sprachen: David schickt uns zu dir, um dich zu holen, daß du sein Weib
    werdest,'
  lin-lin: 'Basali ya Davidi bakendeki na Karimeli mpe balobaki na Abigayili : — Davidi
    atindi biso epai na yo mpo ete toya kozwa yo mpo okoma mwasi na ye.'
  eng-LSV: And the servants of David come to Abigail at Carmel, and speak to her,
    saying, “David has sent us to you to take you to himself for a wife.”
  eng-GNV: And whe the seruants of Dauid were come to Abigail to Carmel, they spake
    vnto her, saying, Dauid sent vs to thee, to take thee to his wife.
  eng-WEBSTER: And when the servants of David had come to Abigail to Carmel, they
    spoke to her, saying, David hath sent us to thee, to take thee to him for a wife.
  nhw-BL: 'Huan quema nopa itequipanojcahua David ajsitoj ichaj Abigail ipan altepetl
    Carmel, quiilhuijque: ―David techtitlanqui para ma timitzcuiquij para tielis tiisihua.'
  swh-ONEN: Watumishi wa Daudi wakaenda mpaka Karmeli na kumwambia Abigaili, wakisema,
    “Daudi ametutuma kwako kukuchukua uwe mkewe.”
  bba-bba: Ye Dɑfidin sɔmɔ be, bɑ turɑ Abiɡɑlin mi, Kɑɑmɛliɔ, yerɑ bɑ nùn sɔ̃ɔwɑ bɑ
    nɛɛ, Dɑfidiwɑ u sun ɡɔrimɑ wunɛn mi, su be nun suɑmɑ ɑ ko win kurɔ.
  eng-KJVCPB: And when the servants of David were come to Abigail to Carmel, they
    spake unto her, saying, David sent us unto thee, to take thee to him to wife.
  luo-luo: Jotichne ne odhi Karmel mowachone Abigael niya, “Daudi oseorowa iri mondo
    wateri ire idhi ibed chiege.”
  meu-meu: David ena hesiai taudia na Abigail dekenai e kau, Karamele ai, bena idia
    ese e hereva henia, eto, David ese vada e siaimai, ia dekena baia hakaumu lao,
    bena ia ese baine adavamu e tomamu.
  npi-ULB: जब दाऊदका सेवकहरू कार्मेलमा अबीगेलकहाँ आए, तब तिनीहरूले उनीसँग कुरा गरे
    र भने, “दाऊदले तपाईंलाई आफ्‍नो पत्‍नीको रूपमा लिन हामीलाई पठाउनुभएको छ ।”
  yor-yor: Àwọn ìránṣẹ́ Dafidi sì lọ sọ́dọ̀ Abigaili ni Karmeli, wọn sì sọ fún un
    pé, “Dafidi rán wá si ọ láti mu ọ ṣe aya rẹ̀.”
  ind-ind: Ketika para utusan tiba di Karmel, mereka berkata kepada Abigail, “Daud
    mengutus kami untuk memohon kepadamu supaya kamu menjadi istrinya.”
  pes-OPCB: 'چون قاصدان به کرمل رسیدند به اَبیجایِل گفتند: «داوود ما را فرستاده تا
    تو را برایش به زنی بگیریم».'
  tgl-ULB: Nang dumating ang mga lingkod ni David kay Abigail sa Carmel, nakipag-usap
    sila sa kanya at sinabi, “Ipinadala kami ni David sa iyo upang kunin ka para sa
    kaniya bilang kanyang asawa.”
  hui-hui: Ani laya handala biabe biaga agali biarume pialu Kamelo dindini anda puwa
    tigua Abigelehondo lalu, Debidihanda í̠ dabu bule hamelo howa ibugua inahondo
    í̠ damu pudaba laya handala ina í̠ haru dai bule ibirimago ai mali̱yabe, lene.
  mya-mya: သူ​၏​အ​စေ​ခံ​တို့​သည်​က​ရ​မေ​လ​မြို့​သို့ သွား​ပြီး​လျှင် အ​ဘိ​ဂဲ​လ​အား``ဒါ​ဝိဒ်​သည်
    သ​ခင်​မ​နှင့်​ထိမ်း​မြား​လက်​ထပ်​လို​သ​ဖြင့် သ​ခင်​မ​အား​ခေါ်​ဆောင်​ခဲ့​ရန်​ကျွန်​တော်​တို့
    အား​စေ​လွှတ်​လိုက်​ပါ​သည်'' ဟု​ပြော​ကြား ကြ​၏။
  bod-N: དཱ་བིད་ཀྱི་ཞབས་ཕྱི་རྣམས་ཀར་མེལ་དུ་ཨ་བི་གཱ་ཡིལ་གྱི་མདུན་དུ་སླེབས་ནས་དེ་དག་གིས།
    ཁྱེད་དཱ་བིད་ཀྱི་ཆུང་མར་འགྱུར་བའི་ཕྱིར་ཁོང་གིས་བདག་ཅག་ཁྱེད་ཀྱི་མདུན་དུ་མངགས་པ་ཡིན་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Varanda vake vakaenda kuKarimeri vakati kuna Abhigairi, “Dhavhidhi atituma
    kwamuri kuti tikutorei kuti muve mukadzi wake.”
  spa-BLM: 'Cuando los siervos de David fueron a buscar a Abigail al Carmelo, le hablaron
    diciendo: “David nos ha enviado a ti para tomarte como esposa.”'
  cac-cac: 'Ayic ix c''och eb'' vin̈ checab'' chi'' d''a ix d''a Carmel, ix yalan
    eb'' vin̈: —A vin̈aj David ix on̈ checancot d''ayach, to sgana vin̈ tzach och
    yetb''eyumoc, xchi eb'' vin̈ d''a ix.'
  swh-ULB: Watumishi wake Daudi walipofika kwa Abigaili huko Karmeli, wakaongea naye
    na kusema, “Daudi ametutuma kwako tukuchukue hadi kwake uwe mke wake.”
  bel-bel: 'І прыйшлі слугі Давідавыя і сказалі ёй так: Давід паслаў нас да цябе,
    каб узяць цябе яму за жонку.'
  deu-ELBBK: 'Und die Knechte Davids kamen zu Abigail nach Karmel; und sie redeten
    zu ihr und sprachen: David hat uns zu dir gesandt, um dich zu seiner Frau zu nehmen.'
  mbb-OT: Hein nekeuma haazà is midsuǥù din diyà te Carmel, migkeǥiyan dan si Abigail
    te, “Impehendini key ni David te kenikew, su ibpaangey ke zin su ed-esewaan ke
    zin.”
  mal-2015: 'ദാവീദിന്റെ ഭൃത്യന്മാർ കർമ്മേലിൽ അബീഗയിലിന്റെ അടുക്കൽ ചെന്നു അവളോടു: നീ
    ദാവീദിന്നു ഭാര്യയായ്തീരുവാൻ നിന്നെ കൊണ്ടുചെല്ലേണ്ടതിന്നു ഞങ്ങളെ അവൻ നിന്റെ അടുക്കൽ
    അയച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O služobňika gele ke Abigajil andro Karmel a phende lake: „Bičhavel amen
    pal tute o David, bo kamel peske tut te lel romňake.“'
  pes-OPV: 'وخادمان داود نزد ابیجایل به کرمل آمده، با وی مکالمه کرده، گفتند: «داود
    ما را نزد تو فرستاده است تا تو را برای خویش به زنی بگیرد.»'
  ron-1924: 'Служиторий луй Давид ау ажунс ла Абигаил, ла Кармел, ши й-ау ворбит аша:
    „Давид не-а тримис ла тине, ка сэ те я де невастэ.”'
  ben-OBCV: তাঁর দাসেরা কর্মিলে গিয়ে অবীগলকে বলল, “দাউদ তাঁর স্ত্রী করে নিয়ে যাওয়ার
    জন্য আপনার কাছে আমাদের পাঠিয়ে দিয়েছেন।”
  som-som: Oo addoommadii Daa'uudna markay Abiigayil ugu yimaadeen Karmel, intay la
    hadleen ayay ku yidhaahdeen, Daa'uud baa noogu kaa soo diray inuu ku guursado.
  lat-VUC: 'Et venerunt pueri David ad Abigail in Carmelum, et locuti sunt ad eam,
    dicentes: David misit nos ad te, ut accipiat te sibi in uxorem.'
  eng-ASVBT: And when the servants of David were come to Abigail to Carmel, they spake
    unto her, saying, David hath sent us unto thee, to take thee to him to wife.
  ita-1885: 'Ed i servitori di Davide vennero ad Abigail, in Carmel, e le parlarono,
    e le dissero: Davide ci ha mandati a te, per prenderti per sua moglie.'
  eng-LXXUP: So the servants of David came to Abigail to Carmel, and spoke to her,
    saying, David has sent us to thee, to take thee to himself for a wife.
  eng-ULB: When David's servants had come to Abigail at Carmel, they spoke to her
    and said, “David has sent us to you to take you to him as his wife.”
  spa-VBL: 'Cuando los hombres de David llegaron al Carmelo, le dijeron a Abigail:
    “David nos ha enviado a traerte para que seas su esposa”.'
  fra-_FOB: 'Les serviteurs de David vinrent donc vers Abigaïl, à Carmel, lui parlèrent,
    en disant: David nous a envoyés vers toi, afin de te prendre pour sa femme.'
  mal-mal: 'ദാവീദിന്റെ ഭൃത്യന്മാർ കർമ്മേലിൽ അബീഗയിലിന്റെ അടുക്കൽ ചെന്ന് അവളോട്: “നീ
    ദാവീദിന് ഭാര്യയായിത്തീരുവാൻ നിന്നെ കൊണ്ടുചെല്ലേണ്ടതിന് ഞങ്ങളെ അവൻ നിന്റെ അടുക്കൽ
    അയച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Chunāṅche us ke mulāzim Karmil meṅ Abījel ke pās jā kar bole, “Dāūd ne
    hameṅ shādī kā paiġhām de kar bhejā hai.”
  suz-BL: मिनु दाऊद आ गेय पाइबपुकी अबीगेल आ बाक्‍तीक कारमेल लशा, मेको कली “दाऊदमी
    गे नु ग्युंबे पचा कली आंइ कली ब्रथ सोइक्‍ताक्‍व” देंमा बाक्‍त।
  ita-1927: 'E i servi di Davide vennero da Abigail a Carmel, e le parlarono così:
    “Davide ci ha mandati da te, perché vuol prenderti in moglie”.'
  ckb-ckb: 'جا خزمەتکارەکانی داود هاتنە کارمەل بۆ لای ئەبیگایل و پێیان گوت: «داود
    ئێمەی بۆ لات ناردووە هەتا بتکاتە ژنی خۆی.»'
  eng-BBE: And when David's servants came to Carmel, to Abigail, they said to her,
    David has sent us to you to take you to him as his wife.
  kan-OKCV: ದಾವೀದನ ಸೇವಕರು ಕರ್ಮೆಲಿನಲ್ಲಿರುವ ಅಬೀಗೈಲಳ ಬಳಿಗೆ ಬಂದಾಗ ಅವಳಿಗೆ, “ದಾವೀದನು ನಿನ್ನನ್ನು
    ತನಗೆ ಹೆಂಡತಿಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ನಮ್ಮನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: தாவீதின் ஊழியக்காரர்கள் கர்மேலில் இருக்கிற அபிகாயிலினிடம் வந்து, தாவீது
    உன்னை திருமணம் செய்ய விரும்பி, எங்களை உன்னிடத்தில் அனுப்பினார் என்று அவளோடு சொல்லுகிறபோது,
  spa-RV-1909: 'Y los criados de David vinieron á Abigail en el Carmelo, y hablaron
    con ella, diciendo: David nos ha enviado á ti, para tomarte por su mujer.'
  ron-BTF: 'Și când servitorii lui David au venit la Abigail, în Carmel, i-au vorbit,
    spunând: David ne-a trimis la tine, ca să te ia de soție.'
  eng-WEBP: When David’s servants had come to Abigail to Carmel, they spoke to her,
    saying, “David has sent us to you, to take you to him as wife.”
  eng-FBV: When David's men arrived at Carmel, they said to Abigail, “David has sent
    us to you to bring you back to become his wife.”
  nld-1939: 'De dienaren van David kwamen dus bij Abigáil in Karmel, en zeiden tot
    haar: David heeft ons tot u gezonden; want hij wil u tot vrouw nemen.'
  nch-BL: 'Huan quema nopa itequipanojcahua David ajsitoj ichaj Abigail ipan altepet
    Carmel, quiilhuijque: ―David techhualtitanqui para ma timitzcuiquij para tielis
    tiisihua.'
  vie-1934: 'Những tôi tớ Đa-vít đến tìm A-bi-ga-in, tại Cạt-mên, mà nói rằng: Đa-vít
    sai chúng tôi đến cùng nàng, vì người toan lấy nàng làm vợ.'
  hin-CV: 'दावीद के संदेशवाहकों ने कर्मेल नगर जाकर अबीगइल को कहा: “हमें दावीद ने आपके
    पास भेजा है कि हम आपको अपने साथ उनके पास ले जाएं, कि वे आपसे विवाह कर सकें.”'
  spa-BES: 'Cuando los criados de David vinieron a Carmel, a Abigail, le dijeron:
    David nos ha enviado por ti, para que te llevemos a él como su esposa.'
  tdx-tdx: 'Aa ie nivotrak’ amy Abigale e Karmele ao o mpitoro’ i Davideo, le nisaontsie’e
    ty hoe: Nirahe’ i Davide ama’o zahay, handrorotse azo ho vali’e.'
  tha-KJV: และเมื่อผู้​รับใช้​ของดาวิดมาถึงอาบี​กาย​ิลที่คารเมล เขาทั้งหลายก็​พู​ดก​ับนางว่า
    “​ดาว​ิดได้​ให้​เราทั้งหลายมานำเธอไปให้เป็นภรรยาของท่าน”
  por-BR-2018: 'E os criados de Davi vieram a Abigail no Carmelo, e falaram com ela,
    dizendo: Davi nos enviou a ti, para tomar-te por sua mulher.'
  deu-ELO: 'Und die Knechte Davids kamen zu Abigail nach Karmel; und sie redeten zu
    ihr und sprachen: David hat uns zu dir gesandt, um dich zu seinem Weibe zu nehmen.'
  eng-WYC-2018: And the servants of David came to Abigail into Carmel, and spake to
    her, and said, David sent us to thee, that he take thee into wife to him. (And
    so David’s servants came to Abigail at Carmel, and spoke to her, and said, David
    sent us to tell thee, that he would take thee as his wife.)
  epo-epo: 'Kaj venis la servantoj de David al Abigail en Karmelon, kaj diris al ŝi
    jene: David sendis nin al vi, por preni vin al li kiel edzinon.'
  uig-PIN: 'Dawutning hizmǝtkarliri Karmǝlgǝ Abigailning ⱪexiƣa kelip uningƣa: — Seni
    ǝmrimgǝ alay dǝp Dawut sanga sɵz ⱪilƣili bizni ǝwǝtti, dedi.'
  beo-beo: 'Da:ibidi ea hawa: hamosu dunu ilia da Gamele amoga asili, A:biga:ilema
    amane sia:i, “Da:ibidi da di lamu sia:beba:le, e da ninia di lala masa:ne asunasi.”'
  tpi-OTNT: Na ol wokman i go kamap long ples Karmel na tokim Abigel olsem, “Devit
    i laik maritim yu. Olsem na em i salim mipela i kam bilong kisim yu i go long
    em.”
  hau-SA: Bayin Dawuda suka tafi Karmel suka ce wa Abigiyel, “Dawuda ya aike mu gare
    ki, mu zo mu ɗauke ki ki zama matarsa.”
  uig-LAT: 'Dawutning xizmetkarliri Karmelge Abigailning qéshigha kélip uninggha:
    — Séni emrimge alay dep Dawut sanga söz qilghili bizni ewetti, dédi.'
  nde-nde: Izinceku zakhe zaya eKhameli zathi ku-Abhigeli, “UDavida usithume kuwe
    ukuba sizekuthatha ukuze ube ngumkakhe.”
  ton-ton: Pea ʻi he hoko atu ʻae kau tamaioʻeiki kia ʻApikale ki Kameli naʻa nau
    lea kiate ia ʻo pehē, “Kuo fekau mai ʻakimautolu ʻa Tevita kiate koe, ke mau ʻave
    koe kiate ia ko hono uaifi.”
  ces-1613: 'I přišli služebníci Davidovi k Abigail na Karmel, a mluvili s ní, řkouce:
    David poslal nás k tobě, aby tě vzal sobě za manželku.'
  eng-WMB: When David’s servants had come to Abigail to Carmel, they spoke to her,
    saying, “David has sent us to you, to take you to him as wife.”
  tam-TCV: தாவீதின் பணியாட்கள் கர்மேலுக்குச் சென்று அபிகாயிலிடம், “தாவீது உம்மைத்
    தன் மனைவியாக்கிக் கொள்வதற்காகத் தன்னிடம் கூட்டிக்கொண்டு வரும்படி எங்களை உம்மிடம்
    அனுப்பினார்” என்றார்கள்.
  ceb-ULB: Sa pag-abot sa mga sulugoon ni David ngadto kang Abigail didto sa Carmel,
    nakigsulti sila kaniya ug miingon, “Gipadala kami ni David nganhi kanimo aron
    dad-on ka ngadto kaniya ingon nga iyang asawa.”
  pol-UBG: 'Słudzy Dawida przybyli więc do Abigail do Karmelu i powiedzieli do niej:
    Dawid przysłał nas do ciebie, by pojąć cię za żonę.'
  urd-GVU: چنانچہ اُس کے ملازم کرمل میں ابی جیل کے پاس جا کر بولے، ”داؤد نے ہمیں شادی
    کا پیغام دے کر بھیجا ہے۔“
  deu-1912: 'Und da die Knechte Davids zu Abigail kamen gen Karmel, redeten sie mit
    ihr und sprachen: David hat uns zu dir gesandt, daß er dich zum Weibe nehme.'
  kan-2017: ಅವರು ಕರ್ಮೆಲಿನಲ್ಲಿದ್ದ ಅಬೀಗೈಲಳ ಬಳಿಗೆ ಹೋಗಿ ಆಕೆಗೆ, “ದಾವೀದನು ನಿನ್ನನ್ನು ತನಗೆ
    ಹೆಂಡತಿಯಾಗಿರುವುದಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬರಬೇಕೆಂದು ನಮ್ಮನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ” ಅಂದರು.
  yap-yap: Me yan e pi tapigpig rok David ngak Abigail u Karmel me lungurad ngak,
    “Ke l’ogmad David ni nggu feked gur i yan ngak ngam mang le’engin.”
  hlt-MCSB: Te dongah David kah sal rhoek loh Karmel kah Abigal te a paan uh tih amah
    taengah a thui uh vaengah, “David loh nang te amah yuu la loh ham nang taengla
    kaimih n'tueih coeng,” a ti na uh .
  mdy-ETH: ዳውቴኮ ዓይላ ዒዛ ዓኣ፥ ቄርሜሎሴ ዴንዳዖ፦ «ዳውቴ ኔና ዔካኒ ኮዓሢሮ ኔና ዔኪ ዴንዳኒ ኑ ሙኬኔ» ጌዔኔ።
  twi-ASANTE: Asomfoɔ no kɔɔ Karmel kɔka kyerɛɛ Abigail sɛ, “Dawid asoma yɛn sɛ yɛmmra
    mmɛbisa wo sɛ wobɛware no anaa?”
  eng-WEBU: When David’s servants had come to Abigail to Carmel, they spoke to her,
    saying, “David has sent us to you, to take you to him as wife.”
  wal-wal: Daawita ashkkarati Qarmmeloosa katamaa Abigaalikko biidi, “Neeni Daawita
    gelanaadan nena ekki baanau i nuna neekko kiittiis” yaagidosona.
  spa-PDDPT: 'Cuando los esclavos de David fueron a Abigail en la montaña Carmelo,
    le dijeron: David nos envió a ti, porque quiere tomarte como esposa.'
  gun-gun: 'Ha''e ramo Davi rembiguai kuery oje''oi Carmelo py Abigail oĩa py. Ha''e
    vy aipoe''i okuapy ixupe: — Davi orembou gua''yxyrã rogueraa aguã — he''i.'
  agu-BL: 'Ej i tzun yi cyopone''n yi e'' ẍchakum Luwiy le ama''l Carmel tan yol tu
    Abigail, i tzun cyaltz tetz: —Yi Luwiy, ja ko'' saj ẍchakol tan ticy''le''n ninu''
    na na taj i'' yil tz''ocu'' tetz txkel.'
  eng-PEV: '@see-verse:1SA.025.039'
  ilo-ULB: Idi dimteng dagiti adipen ni David kenni Abigail idiay Carmel, nagsaoda
    kenkuana ket kinunada, “Imbaonnakami ni David tapno alaendaka nga ipan kenkuana
    kas asawana.”
  kpg-kpg: Ana gau hai hegau gaa kae tegau a maa gi Carmel ga helekai gi Abigail,
    “David ne hagau mai gimaadou bolo gi laha mai goe, e hai dono lodo.”
  uig-ARA: 'داۋۇتنىڭ خىزمەتكارلىرى كارمەلگە ئابىگائىلنىڭ قېشىغا كېلىپ ئۇنىڭغا: ــ
    سېنى ئەمرىمگە ئالاي دەپ داۋۇت ساڭا سۆز قىلغىلى بىزنى ئەۋەتتى، دېدى.'
  sus-sus: E to siga Karemele na falade a bɛ,
  pon-2006: Nah ladu ko eri wahla ileko nan Karmel oh patohwanohng Apikail, “Depit
    kadarkitodo pwe se en ale komwi oh patohwanlahng reh pwe komwi en wiahla eh pwoud.”
  ksd-ksd: 'Ma ba ra umana tultul kai David dia ga pot tadav Abigail aro Karmel, dia
    ga biti tana: David i tar tulue avet piram tago i mainge ba na ben pa u pi kana
    taulai.'
  tur-YTC: David'in hizmetkârları Karmel'e, Avigail'in yanına vardıklarında onunla
    konuşup, “Seni kendisine eş olarak almamız için David bizi sana gönderdi” dediler.
  grc-BRENT: Καὶ ἦλθον οἱ παῖδες Δαυὶδ πρὸς Ἀβιγαίαν εἰς Κάρμηλον, καὶ ἐλάλησαν αὐτῇ,
    λέγοντες, Δαυὶδ ἀπέστειλεν ἡμᾶς πρὸς σὲ, λαβεῖν σε αὐτῷ εἰς γυναῖκα.
  ind-AYT: Hamba-hamba Daud datang kepada Abigail di Karmel, dan berkata kepadanya,
    “Daud mengutus kami kepadamu untuk mengambilmu menjadi istrinya.”
  nya-nya: Anyamata a Davide atafika ku Karimeli anawuza Abigayeli kuti, “Davide watituma
    kwa iwe kuti tikutenge ukhale mkazi wake.”
  hrv-hrv: 'Davidove sluge dođoše k Abigajili u Karmel i rekoše joj: “David nas je
    poslao k tebi da te uzme sebi za ženu.”'
  mps-mps: Tama te sę bidi dabe pelama, te bulu Karmelba sabolama, tama Abigelbolo
    waliyu te tiwai po wai, “Devitgo nage sainu walio. Tama agai da tagala palu, te
    nage agaba odasa asao wai,” augwaligo te po wai.
  tpi-tpi: Na ol wokman i go kamap long ples Karmel na tokim Abigel olsem, “Devit
    i laik maritim yu. Olsem na em i salim mipela i kam bilong kisim yu i go long
    em.”
  dan-1931: 'Og da Davids Trælle kom til Abigajil i Karmel, talte de således til hende:
    “David har sendt os til dig for at bejle til dig!”'
  vie-OVCB: 'Người của Đa-vít tới Cát-mên, họ nói với A-bi-ga-in: “Đa-vít sai chúng
    tôi đến đây để hỏi bà làm vợ.”'
  guj-2017: દાઉદના સેવકો કાર્મેલમાં અબિગાઈલ પાસે આવ્યા, તેઓએ તેને કહ્યું, “દાઉદ સાથે
    તારું લગ્ન કરવા માટે તેણે અમને તને તેડવા અમને મોકલ્યા છે.”
  pon-2006A: Nah ladu ko eri wahla ileko nan Karmel oh patohwanohng Apikail, “Depit
    kadarkitodo pwe se en ale komwi oh patohwanlahng reh pwe komwi en wiahla eh pwoud.”
  por-BRBSL: 'Quando os criados de David vieram a Abigail para Carmel, eles falaram
    com ela, dizendo: “David nos enviou a você, para levá-la até ele como esposa”.'
  aly-aly: '@see-verse:1SA.025.039'
  cth-cth: Devit e a sannaw teh Abigail onae Karmel mon koe a pha awh toteh, Devit
    ni a yu hanelah a san kaimouh na patoun awh toe telah atipouh.
  twi-twi: Asomfo no kɔɔ Karmel kɔka kyerɛɛ Abigail se, “Dawid asoma yɛn sɛ yɛmmra
    mmɛfa wo mmrɛ no sɛ ne yere.”
  hlt-hlt: Te dongah David kah sal rhoek loh Karmel kah Abigal te a paan uh tih amah
    taengah a thui uh vaengah, “David loh nang te amah yuu la loh ham nang taengla
    kaimih n'tueih coeng,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tuɔkɛ o ciɛ Kɑdimɛɛdi kóò nɑ̀kɛ́ kɛ dɔ̀: Dɑfiti weè ti tɔ̃nní
    kɛ tú ɑ́ kɔtoo kòò dɑ puokɛ.'
  msy-2020: Ingangarir gumaziba Karmelɨn ghua a batogha kamaghɨn a mɨgei, “Devit nɨn
    ikiasa e amadazɨma, e nɨ inigh a bagh mangasa izi.”
  dop-dop: 'Tillɑɑ tɑlɑ ɑlʋ ɩnɩ ɩ tɛɣɛ Kɑmɛɛlɩ, ɩlɛnɑ pɑ́ heeli-ɩ sɩ: Tɑfiiti tilinɑ-tʋɣʋ
    nyɑ́ kiŋ sɩ ɩ hɔŋɩ-ŋ leelu.'
  azb-azb: 'Davudun elçiləri Karmelə, Aviqailin yanına gəlib belə söylədilər: «Səni
    arvad olaraq almaq üçün Davud bizi elçi göndərdi».'
  eng-DBY: And the servants of David came to Abigail to Carmel, and spoke to her,
    saying, David has sent us to thee, to take thee as his wife.
  hin-2017: तो जब दाऊद के सेवक कर्मेल को अबीगैल के पास पहुँचे, तब उससे कहने लगे, “दाऊद
    ने हमें तेरे पास इसलिए भेजा है कि तू उसकी पत्नी बने।”
  wol-KYG: 'Surgay Daawuda ya dem ca Abigayil ca Karmel, wax ko ne ko: «Daawudaa nu
    yónni fi yaw, ngir bëgg laa jël soxna.»'
  eng-YLT: And the servants of David come in unto Abigail at Carmel, and speak unto
    her, saying, 'David hath sent us unto thee to take thee to him for a wife.'
  eng-WYC-2017: And the children of David came to Abigail into Carmel, and spake to
    her, and said, David sent us to thee, that he take thee into wife to him.
  eng-WMBB: When David’s servants had come to Abigail to Carmel, they spoke to her,
    saying, “David has sent us to you, to take you to him as wife.”
  urd-GVH: चुनाँचे उसके मुलाज़िम करमिल में अबीजेल के पास जाकर बोले, “दाऊद ने हमें
    शादी का पैग़ाम देकर भेजा है।”
  rug-rug: La koasa pa Kameli sari nana nabulu meke zama koasa, “Garunu maeni gami
    e Devita pude mae turaṉigo pude na nana barikaleqe, gua.”
  gaz-gaz: Tajaajiltoonni isaas Qarmeloos dhaqanii Abiigayiiliin, “Daawit akka ati
    isaaf niitii taatuuf akka nu isatti si geessinuuf sitti nu erge” jedhan.
  fra-LSG: 'Les serviteurs de David arrivèrent chez Abigaïl à Carmel, et lui parlèrent
    ainsi: David nous a envoyés vers toi, afin de te prendre pour sa femme.'
  yal-yal: Dawudaa walikɛne to Karemele li, e a fala Abigayili xa, e naxa, “Dawuda
    nan nxu rafaxi i fendeni alogo i xa findi a ɲaxanla ra.”
  haw-1868: A hiki aku la na kauwa a Davida io Abigaila la ma Karemela, olelo aku
    la lakou ia ia, i aku la, Ua hoouna mai o Davida ia makou iou la e lawe ia oe
    i wahine nana.
  arb-NAV: 'فَوَفَدَ رُسُلُ دَاوُدَ إِلَى أَبِيجَايِلَ إِلَى الْكَرْمَلِ وَقَالُوا
    لَهَا: «أَرْسَلَنَا دَاوُدُ إِلَيْكِ لِنَسْأَلَكِ الزَّوَاجَ مِنْهُ».'
  ewe-ewe: Esi dɔlawo va ɖo Karmel eye wogblɔ nu si ta wova na Abigail la,
  eng-LEE: And the servants of David came to Abigayil to Carmel, and they spoke unto
    her, saying, David hath sent us unto thee, to take thee to himself for wife.
  asm-FB: যেতিয়া দায়ূদৰ দাস সকলে কৰ্মিলত থকা অবীগলৰ ওচৰলৈ গৈ তেওঁক ক’লে, “দায়ূদে
    আপোনাক বিবাহ কৰিবৰ অৰ্থে আপোনাক নিবলৈ আপোনাৰ ওচৰলৈ আমাক পঠালে।”
  sus-A: عٍ تٌ سِفَ كَرٍ مٍلٍ نَ قَلَدٍ عَ بّ،
  fra-SBL: 'Lorsque les serviteurs de David furent arrivés auprès d''Abigaïl au Carmel,
    ils lui parlèrent ainsi : « David nous a envoyés vers toi, pour te prendre pour
    femme. »'
  hbo-hbo: וַיָּבֹ֜אוּ עַבְדֵ֥י דָוִ֛ד אֶל־אֲבִיגַ֖יִל הַכַּרְמֶ֑לָה וַיְדַבְּר֤וּ
    אֵלֶ֙יהָ֙ לֵאמֹ֔ר דָּוִד֙ שְׁלָחָ֣נוּ אֵלַ֔יִךְ לְקַחְתֵּ֥ךְ לֹ֖ו לְאִשָּֽׁה׃
  piu-2006: '@see-verse:1SA.025.039'
  pjt-pjt: '@see-verse:1SA.025.039'
  kik-kik: Ndungata ciake igĩthiĩ Karimeli, ikĩĩra Abigaili atĩrĩ, “Daudi nĩatũtũmĩte
    kũrĩ we tũgũtware ũgatuĩke mũtumia wake.”
  fra-NCL: 'Arrivés chez Abigaïl à Carmel, les serviteurs de David lui parlèrent ainsi :
    « David nous a envoyés vers toi, afin de te prendre pour sa femme. »'
  cek-AK: A tamnanawk loe Karmel ah caeh o moe, anih khaeah, David mah nang hae a
    zu ah oh hanah ang laksak, tiah a naa o.
  cuk-cuk: 'David-maimar Carmelʼse mosmargua, Abigailʼbo sunmakdapmalad, ega sogdemalad:
    —David anmar-barmialid, bega sogega, ede be-nikubiye.'
  uig-CYR: 'Давутниң хизмәткарлири Кармәлгә Абигаилниң қешиға келип униңға: — Сени
    әмримгә алай дәп Давут саңа сөз қилғили бизни әвәтти, деди.'
  tel-2017: దావీదు సేవకులు కర్మెలులో అబీగయీలు దగ్గరికి వచ్చి “దావీదు నిన్ను పెళ్లి
    చేసుకోడానికి తీసుకు రమ్మని మమ్మల్ని పంపించాడు” అని చెప్పారు.
  hat-BSA: 'Lè sèvitè a David yo te parèt kote Abigaïl nan Carmel, yo te pale a li
    e te di: “David te voye nou kote ou pou pran ou kòm madanm li.”'
  kos-kos: Mwet kulansap lal David elos som nu yorol Abigail in acn Carmel, ac fahk
    nu sel, “David el supwekutme in eis kom nu yorol, tuh kom in mutan kial.”
  hbo-WLC: וַיָּבֹ֜אוּ עַבְדֵ֥י דָוִ֛ד אֶל־אֲבִיגַ֖יִל הַכַּרְמֶ֑לָה וַיְדַבְּר֤וּ
    אֵלֶ֙יהָ֙ לֵאמֹ֔ר דָּוִד֙ שְׁלָחָ֣נוּ אֵלַ֔יִךְ לְקַחְתֵּ֥ךְ ל֖וֹ לְאִשָּֽׁה׃
  ibo-ibo: Ndị ozi Devid bịakwutere Abigel na Kamel zie ya ozi sị, “Devid zitere anyị
    bịakwute gị ịlụta gị ka ị ghọọ nwunye ya.”
  ory-ory: ତହୁଁ ଦାଉଦଙ୍କର ଦାସମାନେ କର୍ମିଲକୁ; ଅବୀଗଲ କତିକି ଆସି ତାହାକୁ କହିଲେ, “ଦାଉଦ ତୁମ୍ଭକୁ
    ବିବାହ କରିବା ପାଇଁ ତାଙ୍କ ନିକଟକୁ ନେବାକୁ ଆମ୍ଭମାନଙ୍କୁ ତୁମ୍ଭ କତିକି ପଠାଇଅଛନ୍ତି।”
  chk-chk: Iwe, lupwen nöün Tafit kewe chon angang ra feito ren Apikael lon Karmel,
    ra üreni, “Tafit a tinikeemito reöm, pwe aipwe angeuk, pun a mochen pwülüenuk.”
  ssd-ssd: 'nane ka Karmelŋge Abigail sanaig: Sine Davidŋge ne pinonu tam tuku sine
    kukulsiŋgat ŋginaig le'
  rop-rop: Detlot wekinmen blanga Deibid bin go langa Ebigeil deya langa det pleis
    gulum Kamul, en deibin tok, “Deibid bin jandim melabat blanga deigimbek yu, dumaji
    yu garra jidan im waif.”
  ukr-1871: 'І прийшли Давидові слуги до Абигеї в Кармель і промовили так: Давид посилає
    нас до тебе, щоб узяти тебе йому за жінку.'
  deu-1951: 'Und als die Knechte Davids zu Abigail gen Karmel kamen, redeten sie mit
    ihr und sprachen: David hat uns zu dir gesandt, um dich zu seinem Weibe zu nehmen.'
  eng-JPS: 'And when the servants of David were come to Abigail to Carmel, they spoke
    unto her, saying: ''David hath sent us unto thee, to take thee to him to wife.'''
  srp-1865: 'I sluge Davidove doðoše k Avigeji na Karmil, i rekoše joj govoreæi: David
    nas posla k tebi da te uzme za ženu.'
  lug-lug: Abaweereza ba Dawudi ne bagenda e Kalumeeri ne bagamba Abbigayiri nti,
    “Dawudi atutumye tukutwale omufumbirwe.”
  heb-heb: ויבאו עבדי דוד אל אביגיל הכרמלה וידברו אליה לאמר דוד שלחנו אליך לקחתך לו
    לאשה׃
  ben-IRV: দায়ূদের দাসরা কর্মিলে অবীগলের কাছে গিয়ে তাকে বলল, “দায়ূদ আপনাকে বিয়ের
    জন্য নিয়ে যেতে আপনার কাছে আমাদেরকে পাঠিয়েছেন৷”
  pan-pan: ਜਦ ਦਾਊਦ ਦੇ ਸੇਵਕ ਅਬੀਗੈਲ ਕੋਲ ਕਰਮਲ ਵਿੱਚ ਆਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਦਾਊਦ
    ਨੇ ਸਾਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ ਹੈ ਜੋ ਅਸੀਂ ਤੁਹਾਨੂੰ ਉਹ ਦੀ ਪਤਨੀ ਬਣਨ ਲਈ ਲੈ ਜਾਈਏ।
  tkr-tkr: 'Davudun insanar Karmelqa, Avigailyne k''anyaqa abı eyhen: – Davudee, ğu
    cus hee''esva, şi inyaqa g''axuvu.'
  mya-JVB: ဒါဝိဒ် ၏ ကျွန် တို့သည် အဘိဂဲလ ရှိရာ ကရမေလ မြို့သို့ ရောက် သောအခါ ၊ ဒါဝိဒ်
    သည် သခင်မနှင့် လက်ထပ် ခြင်းငှါ ကျွန်တော် တို့ကို စေလွှတ် ပါပြီဟု ပြောဆို လျှင်၊
  tbg-tbg: Devitiva nai kaiqa vaiinti vonavu nititomanta Kaamelini otunte Avikerira
    tiva ami tiha, Devitiva ai varareva tinavu tititaimanta tenavu ai vitarera tuvuro,
    ti.
  hmo-hmo: Davida ena hesiai taudia be Abigaila dekenai idia ginidae, Karamele dekenai.
    Vadaeni idia ese idia hereva henia, idia gwau, “Davida ese ai ia siaia, ia dekenai
    oi do ai hakaua lao, bona ia ese oi do ia adavaia, ia gwau.”
  urd-urd: और जब दाऊद के ख़ादिम करमिल में अबीजेल के पास आए तो उन्होंने उससे कहा, “कि
    दाऊद ने हमको तेरे पास भेजा है ताकि हम तुझे उससे शादी करने को लें जाएँ।”
  rus-SYN: 'И пришли слуги Давидовы к Авигее на Кармил и сказали ей так: Давид послал
    нас к тебе, чтобы взять тебя ему в жену.'
  bqc-SIM: 'Kɛ́ Davidi ìwapiↄ kà Abigaili kĩ́i Kaamɛli, aa òɛ̀: Davidi mɛ́ wá
    zĩ́ma, a ye n da''uakɛ.'
  tcz-CHONGTHU: Chuin thupole ho chu Carmel alhun phat un, Abigail jah’a, “David in
    jia neidia, nang puiya eihinsol’u ahi,” agatiuve.
  mar-mar: आणि दावीदाने चाकर कर्मेलास अबीगईलेकडे येऊन तिला म्हणाले, “दावीदाने तू त्याची
    पत्नी व्हावे म्हणून आम्हांला तूझ्याकडे पाठवले आहे.”
  qub-qub: 'Davidpa uywaynincuna Carmelman chayaycur Abigailta niran: «Gammanmi cachamasha
    David. Warmin canayquitami munan.»'
  bqp-bqp: 'Kũ Dauda ìbaa pìnↄ kà Abigaili kĩnaa Kamɛli, ò pìnɛ: Dauda mɛ́ à ó zĩmma,
    à ye à n sɛ́ nↄ ũ.'
  hat-hat: 'Moun David yo al jwenn Abigayèl lavil Kamèl. Yo pale avè l'', yo di l''
    konsa: -David voye nou bò kote ou pou nou mennen ou ba li pou l'' sa marye avè
    ou.'
  eng-BSB: When his servants came to Abigail at Carmel, they said, “David has sent
    us to take you as his wife.”
  tod-tod: 'Ti zeelini Aɓigayile ʋɔ bɛ Kaalemɛle, ti ɠɛ ma: «Davide gi leʋegɛ è ʋɔ
    bɛ, mazɔlɔɔ toɠa pɔ ga è ɠɛ ga anza.»'
  eng-WEBPB: When David’s servants had come to Abigail to Carmel, they spoke to her,
    saying, “David has sent us to you, to take you to him as wife.”
  kbq-kbq: Hagi Deviti eri'za vahe'mo'za Kameli kumate urami'za Abigelina ome asami'za,
    Deviti'a ome avreta enkena a' erintaneno huno hurantegeta e'none.
  nhe-BL: 'Huan quema nopa itlatequipanojcahua David ajsitoj ichaj Abigail ipan altepetl
    Carmel, quiilhuijque: ―David techtitlanqui para ma timitzcuiquij para tielis tiisihua.'
  bus-bus: 'Kɛ̀ Dauda ìba pìnↄ kà Abigaili kiia zaa Kamɛli, aↄ̃ bènɛ: Dauda bé à wa
    zĩmma, à yezi à n sɛ́ nↄↄ ũ.'
  gub-BL: Hemiruze'eg oho Karamew tawhu pe wà. Uze'eg kuzà pe wà. — Tawi uremur kar
    xe a'e. Ne ureraha putar izupe nehe. Ereiko putar hemireko romo nehe, aze ikatu
    newe nehe, i'i izupe wà.
  eng-DRA: 'And David’s servants came to Abigail to Carmel, and spoke to her, saying:
    David hath sent us to thee, to take thee to himself for a wife.'
