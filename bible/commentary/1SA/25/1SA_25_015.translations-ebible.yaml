verse: 1SA.025.015
translations:
  mal-C: ആ മനുഷ്യർ ഞങ്ങൾക്ക് ഏറ്റവും നല്ലവരായിരുന്നു. അവർ ഞങ്ങളോടു ദ്രോഹം പ്രവർത്തിച്ചിട്ടില്ല.
    ഞങ്ങൾ വെളിമ്പ്രദേശത്ത് അവരുടെ അടുത്ത് ആയിരുന്ന നാളുകളിൽ ഒരിക്കലും നമുക്കൊന്നും
    നഷ്ടമായിട്ടില്ല.
  deu-TKW: Und die Männer sind doch sehr gut gegen uns; wir sind nicht beschimpft
    worden und haben nie etwas vermißt, wenn wir auf dem Felde waren, so lange wir
    in ihrer Nähe umherzogen.
  lin-lin: Nzokande bato yango basalelaki biso penza bolamu, basalaki biso mabe ata
    moko te, mpe, tango nyonso totambolaki elongo na bango na zamba, tobungisaki ata
    eloko moko te.
  eng-LSV: and the men [are] very good to us, and have not put us to shame, and we
    have not looked after anything all the days we have gone up and down with them,
    in our being in the field;
  eng-GNV: Notwithstanding the men were very good vnto vs, and we had no displeasure,
    neither missed we any thing as long as we were conuersant with them, when we were
    in the fieldes.
  eng-WEBSTER: 'But the men were very good to us, and we were not hurt, neither missed
    we any thing, as long as we were conversant with them, when we were in the fields:'
  nhw-BL: Pero David huan nopa masehualme catli itztoque ihuaya nelía techtlasojtlaque
    quema tiitztoyaj ininnechca. Amo quema techcualancamacaque, niyon amo quema techichtequilijque
    se tlenijqui quema nopona tiquinmocuitlahuiyayaj toborregojhua.
  swh-ONEN: Hata hivyo watu hawa walikuwa wema sana kwetu. Hawakututendea mabaya,
    na wakati wote tulipokuwa nje huko mashambani karibu nao, hatukupotewa na kitu
    chochote.
  bba-bba: bɑɑ mɛ sibɑ sun ɡeɑ kuɑ. Ben ɡoo kun sun torɑri. Bɑ ǹ bɛsɛn yɑɑ sɑberu
    ɡɑru mwɛ sɑɑ ye sɑ wɑ̃ɑ kɑ be ɡbɑburɔ.
  eng-KJVCPB: 'But the men were very good unto us, and we were not hurt, neither missed
    we any thing, as long as we were conversant with them, when we were in the fields:'
  luo-luo: Kata kamano jogi noritowa maber ahinya. Ne ok gitimonwa marach, to bende
    e kinde mane wan oko e pap kodgi onge gimoro mane olal.
  meu-meu: A una orea taudia ese ai e hanamomai, dika ta emai ai se kau, bona emai
    ḡau ta se boio, idia ida tano paka ai a loa hebouva dinadia iboudiai lalodiai.
  npi-ULB: तापनि ती मानिसहरू हामीप्रति धेरै असल थिए । हामी बाहिर चरनमा हुँदा तिनीहरूसँग
    जाँदा र हामीलाई कुनै हानि भएन र कुनै कुरा पनि गुामएनौं ।
  yor-yor: Ṣùgbọ́n àwọn ọkùnrin náà ṣe oore fún wa gidigidi, wọn kò ṣe wá ní ibi kan,
    ohunkóhun kò nù ni ọwọ́ wa ni gbogbo ọjọ́ ti àwa bá wọn rìn nígbà ti àwa ń bẹ
    lóko.
  ind-ind: Tetapi pasukan Daud itu sangat baik kepada kami. Mereka tidak mengganggu
    kami, dan tidak ada satu pun dari milik kami yang hilang selama kami bersama dengan
    mereka di padang.
  pes-OPCB: در صورتی که افراد داوود با ما رفتار خوبی داشته‌اند و هرگز آزارشان به ما
    نرسیده است، بلکه شب و روز برای ما و گوسفندانمان چون حصار بوده‌اند و تا وقتی که
    در صحرا نزد آنها بودیم حتی یک گوسفند از گلهٔ ما دزدیده نشد.
  tgl-ULB: Yamang napakabait ng kalalakihan sa atin. Hindi tayo sinaktan at walang
    anumang bagay na nawala sa atin hanggat kasama natin sila nang nasa mga bukirin
    tayo.
  hui-hui: Anigo bi ko ladai bulenego agali uruni tigua inahondo mana ko mbira nabiore.
    Tigua inahondo bayale dege biaabo halu haya. Ina haru mandagi amu dangite wiagoha
    harimangi tigua inanaga mbirale wirimaru mbira mo page nabiore haya.
  mya-mya: သူ​တို့​သည်​ကား​ကျွန်​တော်​တို့​အား​များ​စွာ ကျေး​ဇူး​ပြု​သူ​များ​ဖြစ်​ပါ​၏။
    အ​ဘယ်​အ​ခါ ၌​မျှ​ကျွန်​တော်​တို့​အား​အ​နှောင့်​အ​ယှက်​မ ပေး​ခဲ့​ကြ​ပါ။ ကျွန်​တော်​တို့​သည်​သူ​တို့​နှင့်
    အ​တူ​ကွင်း​ထဲ​တွင်​ရှိ​နေ​စဉ်​အ​ခါ​များ​၌ လည်း တစ်​စုံ​တစ်​ရာ​မျှ​ပျောက်​ဆုံး​ခဲ့​သည်
    ဟူ​၍​ပင်​မ​ရှိ​ပါ။-
  bod-N: མི་དེ་རྣམས་ངེད་ཅག་ལ་བཟང་པོ་ཡིན་ཏེ། ང་ཚོ་དབེན་སྟོང་དུ་དེ་དག་དང་མཉམ་དུ་གནས་པའི་ཚེ།
    ང་ཚོ་ལ་བརྙས་བཅོས་གང་ཡང་མ་བྱུང་ཞིང་། ང་ཚོའི་གྲས་ནས་གང་ཡང་མ་སྟོར་བ་ཡིན།
  sna-sna: Asi varume ava vakanga vakanaka kwazvo kwatiri. Havana kutibata zvakaipa,
    uye panguva yose iyi yatakanga tinavo musango hatina kurasikirwa nechinhu.
  spa-BLM: Pero los hombres se portaron muy bien con nosotros, y no nos hicieron ningún
    daño, y no nos faltó nada mientras íbamos con ellos, cuando estábamos en el campo.
  cac-cac: Palta jun, a juntzan̈ eb' vin̈ chi', vach'n̈ej ix yutej sb'a eb' vin̈ d'ayon̈
    ayic ix on̈ ec'n̈ej tan̈voj calnel b'aj ayec' eb' vin̈ chi'. Maj on̈ stzuntzej
    jab'oc eb' vin̈, malaj jab'oc tas ix yiq'uec' eb' vin̈ d'ayon̈.
  swh-ULB: Bado watu hawa walitutendea mema. Hatukudhurika na hatukupoteza chochote
    wakati wote tulipotembea nao tulipokuwa mbugani.
  bel-bel: а гэтыя людзі вельмі добрыя да нас, ня крыўдзілі нас, і нічога не прапала
    ў нас за ўвесь час, калі мы хадзілі зь імі, быўшы ў полі;
  deu-ELBBK: Und doch sind die Männer sehr gut gegen uns gewesen; und es ist uns nichts
    zuleide geschehen, und wir haben nicht das Geringste vermisst alle die Tage, die
    wir mit ihnen umhergezogen sind, als wir auf dem Feld waren.
  mbb-OT: Utew meupiya is kedapit dutun he menge etew kenami; wazè key zan pesipelahi.
    Wey te penahun he neked-uuvayè key ziyà te pemuleey, wazà netazin he kenami.
  mal-2015: എന്നാൽ ആ പുരുഷന്മാർ ഞങ്ങൾക്കു ഏറ്റവും ഉപകാരമുള്ളവരായിരുന്നു; ഞങ്ങൾ വയലിൽ
    അവരുമായി സഹവാസം ചെയ്തിരുന്ന കാലത്തൊരിക്കലും അവർ ഞങ്ങളെ ഉപദ്രവിച്ചില്ല; ഞങ്ങൾക്കു
    ഒന്നും കാണാതെ പോയതുമില്ല.
  rmc-rmc: Ola murša sas ke amende igen lačhe, šoha amenge na kerde ňič nalačho a
    aňi ňič amenge na našľiľa, sar samas pre maľa, kaj sas the on.
  pes-OPV: و آن مردمان احسان بسیار به مانمودند و همه روزهایی که در صحرا بودیم و باایشان
    معاشرت داشتیم اذیتی به ما نرسید وچیزی از ما گم نشد.
  ron-1924: Ши тотушь оамений ачештя ау фост фоарте бунь ку ной; ну не-ау окэрыт ши
    ну ни с-а луат нимик ын тот тимпул кыт ам фост ку ей ын кымп.
  ben-OBCV: অথচ ওই লোকগুলি আমাদের পক্ষে বড়োই ভালো ছিল। তারা আমাদের সঙ্গে খারাপ ব্যবহার
    করেননি, আর যতদিন আমরা মাঠে তাদের কাছে ছিলাম, আমাদের কোনো কিছুই হারায়নি।
  som-som: Laakiinse nimankaasu way noo wanaagsanaayeen aad iyo aad, oo waxba nalama
    yeelin, oo innaba wax nagama dhinnayn intii aannu la soconnay oo dhan markii aannu
    duurka joognay.
  lat-VUC: 'Homines isti boni satis fuerant nobis, et non molesti: nec quidquam aliquando
    periit omni tempore quo fuimus conversati cum eis in deserto:'
  eng-ASVBT: 'But the men were very good unto us, and we were not hurt, neither missed
    we anything, as long as we went with them, when we were in the fields:'
  ita-1885: E pur quella gente ci è stata grandemente buona, e non abbiamo ricevuto
    alcuno oltraggio, e non ci siamo trovati mancar nulla, in tutto il tempo che siamo
    andati attorno con loro, mentre eravamo per la campagna.
  eng-LXXUP: And the men were very good to us; they did not hinder us, neither did
    they demand from us anything all the days that we were with them.
  eng-ULB: Yet the men were very good to us. We were not harmed and did not miss anything
    as long as we went with them when we were in the fields.
  spa-VBL: Los hombres de David siempre fueron muy buenos con nosotros y nunca nos
    maltrataron. Todo el tiempo que estuvimos en el campo con ellos no nos robaron
    nada.
  fra-_FOB: Et cependant ces gens ont été très bons envers nous, et nous n'en avons
    reçu aucun outrage; et rien de ce qui est à nous ne s'est perdu, tout le temps
    que nous avons été avec eux, lorsque nous étions aux champs;
  mal-mal: എന്നാൽ ആ പുരുഷന്മാർ ഞങ്ങൾക്ക് ഏറ്റവും ഉപകാരമുള്ളവരായിരുന്നു; ഞങ്ങൾ വയലിൽ
    അവരുമായി താമസിച്ചിരുന്ന കാലത്ത് ഒരിക്കലും അവർ ഞങ്ങളെ ഉപദ്രവിച്ചിട്ടില്ല; ഞങ്ങൾക്ക്
    ഒന്നും നഷ്ടപ്പെട്ടതുമില്ല.
  urd-GVR: hālāṅki un logoṅ kā hamāre sāth sulūk hameshā achchhā rahā hai. Ham aksar
    rewaṛoṅ ko charāne ke lie un ke qarīb phirte rahe, to bhī unhoṅ ne hameṅ kabhī
    nuqsān na pahuṅchāyā, na koī chīz chorī kī.
  suz-BL: मेको मुरपुकीम आंइ कली रिम्‍शो पशो नम। आंइ कली मारेइ श्‍येत मगेम। गोपुकी
    मेकोपुकी नु ब्‍वाकीम नाक्‍दो नाक्‍ती एर ओंथ पकानु, आंइ के मारेइ मजाम।
  ita-1927: Eppure, quella gente è stata molto buona verso di noi; noi non ne abbiam
    ricevuto alcun oltraggio, e non ci han portato via nulla per tutto il tempo che
    siamo andati attorno con loro quand’eravamo per la campagna.
  ckb-ckb: ئەو پیاوانەش چاکەی زۆریان بۆمان بووە و ئەزیەتیان نەداوین و بە درێژایی ئەو
    ماوەیەی کە لە کێڵگە لەگەڵیاندا بووین هیچمان لێ بزر نەبووە.
  eng-BBE: 'But these men have been very good to us; they did us no wrong and nothing
    of ours was touched while we were with them in the fields:'
  kan-OKCV: ಆದರೆ ಇವನು ಅವರನ್ನು ನಿಂದಿಸಿದನು. ಆ ಜನರು ನಮಗೆ ಮಹಾ ಉಪಕಾರಿಗಳಾಗಿದ್ದರು. ನಾವು ಹೊರಗೆ
    ಇರುವಾಗ ಅವರು ನಮ್ಮಲ್ಲಿ ಸಂಚರಿಸುತ್ತಿದ್ದ ದಿನಗಳೆಲ್ಲಾ ನಾವು ತೊಂದರೆ ಪಡಲಿಲ್ಲ. ಒಂದನ್ನಾದರೂ
    ಕಳೆದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: அந்த மனிதர்களோ எங்களுக்கு மிகவும் நல்லவர்களாக இருந்தார்கள்; நாங்கள் வெளிகளில்
    இருக்கும்போது, அவர்கள் எங்களிடத்தில் நடமாடின நாளெல்லாம் அவர்கள் எங்களை வருத்தப்படுத்தினதுமில்லை;
    நமது பொருளில் ஒன்றும் காணாமல் போனதுமில்லை.
  spa-RV-1909: Mas aquellos hombres nos han sido muy buenos, y nunca nos han hecho
    fuerza, ni ninguna cosa nos ha faltado en todo el tiempo que hemos conversado
    con ellos, mientras hemos estado en el campo.
  ron-BTF: Dar oamenii au fost foarte buni cu noi și nu am fost vătămați, nici nu
    ne-a lipsit vreun lucru, cât timp am umblat cu ei, când eram în câmpii;
  eng-WEBP: But the men were very good to us, and we were not harmed, and we didn’t
    miss anything as long as we went with them, when we were in the fields.
  eng-FBV: David's men were always very good to us and they never mistreated us. All
    the time we were out in the fields with them nothing was stolen from us.
  nld-1939: Toch zijn die lieden zeer goed voor ons geweest. Toen we buiten waren,
    hebben we van hen geen hinder ondervonden, en zolang we met hen omgingen, hebben
    we niets vermist.
  nch-BL: Pero David huan nopa masehualme cati itztoque ihuaya nelía techtasojtaque
    quema tiitztoyaj ininechca. Amo quema techcualancamacaque, yon amo quema techichtequilijque
    se tenijqui quema nopona tiquinmocuitahuiyayaj toborregojhua.
  vie-1934: Song trọn lúc chúng tôi ở gần những người ấy tại trong đồng, thì họ rất
    tử tế cùng chúng tôi, chúng tôi không bị khuấy khuất, và chẳng thiếu mất vật chi
    hết.
  hin-CV: ये सभी व्यक्ति हमारे साथ बहुत ही सौहार्दपूर्ण रीति से व्यवहार करते रहे थे.
    उन्होंने न कभी हमारा अपमान किया, न कभी हमारी कोई हानि ही की. जब हम मैदानों में
    भेड़ें चराया करते थे हमारी कोई भी भेड़ नहीं खोई. हम सदैव साथ साथ रहे.
  spa-BES: 'Pero estos hombres han sido muy buenos con nosotros; no nos hicieron nada
    malo y nada de lo nuestro fue tocado mientras estábamos con ellos en los campos:'
  tdx-tdx: Toe nañasoa anay ondatio, tsy nijoie’e vaho ndra kede tsy nipok’ ama’ay
    sikal’ amy niharoa’ay am’ iareoy; izahay tan-kivok’ ao,
  tha-KJV: แต่​คนเหล่านั้นเคยดีต่อเรามาก และเราไม่ต้องถูกทำร้ายอย่างใดเลย และไม่ขาดสิ่งไรตราบใดที่เราไปกับเขาเมื่อเราอยู่ในทุ่งนา
  por-BR-2018: Mas aqueles homens nos foram muito bons, e nunca nos maltrataram, nem
    nenhuma coisa nos faltou em todo aquele tempo que convivido com eles, enquanto
    estivemos no campo.
  deu-ELO: Und doch sind die Männer sehr gut gegen uns gewesen; und es ist uns nichts
    zuleide geschehen, und wir haben nicht das Geringste vermißt alle die Tage, die
    wir mit ihnen umhergezogen sind, als wir auf dem Felde waren.
  eng-WYC-2018: these men were good enough, and not dis-easeful to us, and nothing
    of ours perished in all the time in which we were with them in desert, (or in
    the wilderness);
  epo-epo: kaj tiuj homoj estis tre bonaj por ni, kaj ili ne ofendis nin, kaj nenio
    perdiĝis ĉe ni dum la tuta tempo, kiun ni iradis kun ili, estante sur la kampo;
  uig-PIN: Bu adǝmlǝr bolsa, bizgǝ kɵp yahxiliⱪ ⱪilƣan. Biz dalada ularning yenida
    yürgǝn waⱪitlirimizda bizgǝ ⱨeq yamanliⱪ kǝlmidi, bizning ⱨeq nǝrsimizmu yitip
    kǝtmigǝnidi.
  beo-beo: Be Da:ibidi amola ea dunu da ninima obenane hamoi. Ilia da ninima se hame
    iasu. Amola ninia da ili amola sogega gilisili esalea, ninia da liligi afae wamolai
    hamedafa ba:i.
  tpi-OTNT: Tasol ol i no bin mekim rong long mipela. Nogat. Ol i bin mekim gutpela
    pasin tasol long mipela oltaim. Na olgeta taim ol i stap wantaim mipela long ples
    kunai, ol i no bin stilim wanpela samting bilong mipela.
  hau-SA: Waɗannan mutane kuwa sun yi mana kirki ƙwarai, ba su ba mu wata wahala ba.
    Babu abu guda da ya ɓace mana dukan lokacin da muke tare da su.
  uig-LAT: Bu ademler bolsa, bizge köp yaxshiliq qilghan. Biz dalada ularning yénida
    yürgen waqitlirimizda bizge héch yamanliq kelmidi, bizning héch nersimizmu yitip
    ketmigenidi.
  nde-nde: Ikanti abantu laba thina basiphatha kuhle. Kabazange basiphathe kubi, njalo
    isikhathi sonke sisegangeni phansi kwabo akulalutho olwacatshayo.
  ton-ton: 'Ka naʻe fai angalelei lahi ʻae kau tangata kiate kimautolu, pea naʻe ʻikai
    hamau lavea ʻiate kinautolu, pea naʻe ʻikai haʻamau meʻa ʻe mole ʻi he ʻemau nonofo
    mo kinautolu, ʻi heʻemau ʻi he ngaahi vao:'
  ces-1613: Ješto muži ti prospěšní nám byli velice, ani nám neučinili křivdy, aniž
    nám co zhynulo, když jsme bývali s nimi na poli.
  eng-WMB: But the men were very good to us, and we were not harmed, and we didn’t
    miss anything as long as we went with them, when we were in the fields.
  tam-TCV: இந்த மனிதர் எங்களோடு மிக நன்றாய் பழகினார்கள். எங்களைத் துன்புறுத்தவில்லை.
    நாங்கள் வயல்வெளியில் அவர்களுக்கு அருகே இருந்த காலம் முழுவதும் எங்களுக்குரிய ஒன்றும்
    காணாமல் போகவுமில்லை.
  ceb-ULB: Apan ang mga tawo maayo kaayo kanato. Wala kami gisakit ug walay nakulang
    samtang nag-uban kami kanila sa dihang didto kami sa kaumahan.
  pol-UBG: Ale ludzie ci byli dla nas bardzo dobrzy i nie wyrządzili nam żadnej krzywdy
    ani nic nam nie zginęło przez cały czas, gdy przebywaliśmy z nimi w polu.
  urd-GVU: حالانکہ اُن لوگوں کا ہمارے ساتھ سلوک ہمیشہ اچھا رہا ہے۔ ہم اکثر ریوڑوں
    کو چَرانے کے لئے اُن کے قریب پھرتے رہے، توبھی اُنہوں نے ہمیں کبھی نقصان نہ پہنچایا،
    نہ کوئی چیز چوری کی۔
  deu-1912: Und sie sind uns doch sehr nützliche Leute gewesen und haben uns nicht
    verhöhnt, und hat uns nichts gefehlt an der Zahl, solange wir bei ihnen gewandelt
    haben, wenn wir auf dem Felde waren;
  kan-2017: ಆ ಜನರು ನಮಗೆ ಬಹಳ ಉಪಕಾರ ಮಾಡಿದವರು. ನಾವು ಅವರೊಡನೆ ಮರುಭೂಮಿಯಲ್ಲಿದ್ದ ಕಾಲವೆಲ್ಲಾ
    ಅವರು ನಮಗೆ ಏನೂ ತೊಂದರೆಕೊಡಲಿಲ್ಲ, ನಾವು ನಷ್ಟಹೊಂದಲಿಲ್ಲ.
  yap-yap: Ni yug aram rongon ni ur golgad ngomad; ma dariy bingyal’ nra magawon niged
    gamad, ma gubin ngiyal’ ni ugmed rorad u daken e yungi flang’, mdariy ban’en ni
    fanmad nni iring.
  hlt-MCSB: Tekah hlang rhoek tah kaimih taengah bahoeng then uh. Khohmuen kah kaimih
    taengah pongpa uh tih a om tue khuiah hmaithae a om kolla pakhat pataeng ka talae
    uh pawh.
  mdy-ETH: ዬና ዓሳ ኑም ኮሺ ማዾ ማዼ ዓሲታንቴኬ፤ ኑጊዳ ፔቴታዖ ሜቶ ዔያታ ማዢባኣሴ፤ ዔያቶና ዎላ ኑ ሞኦፃ ናንጌ ዎዶና
    ኑኡኮ ቆልሞይዳፓ ፔቴታዖ ዉሲ ዉኡቂባኣሴ፤
  twi-ASANTE: Nanso Dawid nnipa no yɛ ma yɛn. Wɔannyɛ yɛn bɔne biara. Ɛberɛ a yɛne
    wɔn wɔ hɔ no, wɔamfa yɛn biribiara.
  eng-WEBU: But the men were very good to us, and we were not harmed, and we didn’t
    miss anything as long as we went with them, when we were in the fields.
  wal-wal: Gidikkokka, ha asati nuuyyo keehippe lo77o; eti nuna genibookkona; nuuni
    etaara issippe dembban pe7ido wode ubban nubaappe aibinne paccibeenna.
  spa-PDDPT: Pero los hombres fueron muy buenos con nosotros. Nunca nos perjudicaron,
    ni algo nos faltó cuando estuvimos con ellos en el campo.
  gun-gun: Ha'e va'e avakue ma ha'eve vai'i va'e orevy. Mba'eve py ha'e kuery noremoingo
    axyi. Ha'e rami ae avi ha'e kuery reve orekuaia ja mba'eve rei ndoatai oremba'e,
    nhuũndy rupi orekuai jave teĩ.
  agu-BL: Na yi e' yaja'tz chumbalaj nin e' ban ske'j te yi tiemp yi ka'te'n tan pstore'n
    awun ẍchinaka'jil. Qui'c jun tir jajk cho'c tan kaxuxe'n nin qui'c jun takle'n
    mme'l chimajol sketz.
  eng-PEV: Truly David’s mob were good to us, while we looked after the sheep. They
    did not steal from us.
  ilo-ULB: Idinto ta nagimbag dagiti lallaki kadakami. Saandakami a dinangran ken
    awan ti aniaman a napukaw bayat a sumursurotkami kadakuada idi addakami kadagiti
    away.
  kpg-kpg: Gei David tangada humalia huoloo mai gi gimaadou, deai di mee ne gaiaa
    go digaula i gimaadou ai, i madau madagoaa nogo hagaloohi madau siibi.
  uig-ARA: بۇ ئادەملەر بولسا، بىزگە كۆپ ياخشىلىق قىلغان. بىز دالادا ئۇلارنىڭ يېنىدا
    يۈرگەن ۋاقىتلىرىمىزدا بىزگە ھېچ يامانلىق كەلمىدى، بىزنىڭ ھېچ نەرسىمىزمۇ يىتىپ
    كەتمىگەنىدى.
  sus-sus: Kabi muxu na burunyi, na mixie fe fanyi nan naba muxu bɛ. E mu muxu tɔɔrɔ,
    e mu sese ba muxu yi.
  pon-2006: Ahpw re inenen kadekohng kiht, re sohte mwahn liderei kiht, oh sohte mehkot
    pirapasang reht ni ahnsou me se mihmi nansapwo sinsile sihpw.
  ksd-ksd: Ma go ra umana tutana dia ga mari avet, pa dia ga vul avet, ma pa kaveve
    ta magit i ga rara ba ave ga ki varurung ma diat ta ra taman;
  tur-YTC: Ama adamlar bize çok iyi davrandılar, zarar görmedik ve kırlarda onlarla
    birlikte gittiğimiz sürece hiçbir şeyiniz eksilmedi.
  grc-BRENT: Καὶ οἱ ἄνδρες ἀγαθοὶ ἡμῖν σφόδρα, οὐκ ἀπεκώλυσαν ἡμᾶς, οὐδὲ ἐνετείλαντο
    ἡμῖν οὐδὲν πάσας τὰς ἡμέρας ἃς ἦμεν παρʼ αὐτοῖς.
  ind-AYT: Orang-orang itu sangat baik. Mereka tidak mengganggu, dan kami tidak kehilangan
    apa pun selama kami hidup bersama mereka di ladang.
  nya-nya: Komatu anthuwa anatichitira zabwino kwambiri. Sanatizunze, ndipo nthawi
    yonse imene tinali nawo ku busa sitinasowe kanthu.
  hrv-hrv: 'A ti su ljudi bili vrlo dobri prema nama: nisu nas dirali, ništa nismo
    izgubili dokle god smo bili u njihovoj blizini kad smo bili u polju.'
  mps-mps: Tiali goli, augwaligo dwai sę daba me ebeo, menio. Augwaligo te wiegi
    yai kolesaga naga dabolo sesemane sogo yali. Tama tigidali sogo augwali da dali
    te kala elalubo pesagede bidiyu, te augwaligo dago doado bage wi me sabeo.
  tpi-tpi: Tasol ol i no bin mekim rong long mipela. Nogat. Ol i bin mekim gutpela
    pasin tasol long mipela oltaim. Na olgeta taim ol i stap wantaim mipela long ples
    kunai, ol i no bin stilim wanpela samting bilong mipela.
  dan-1931: skønt de Mænd har været meget gode mod os og ikke fornærmet os, og vi
    har intet mistet, i al den Tid vi færdedes sammen med dem, da vi var ude i Marken.
  vie-OVCB: mặc dù khi ở ngoài đồng, họ rất tốt đối với chúng tôi. Chúng tôi không
    bị quấy nhiễu hay mất mát gì khi chúng tôi liên lạc với họ,
  guj-2017: છતાં તે માણસો અમારી સાથે ઘણી સારી રીતે વર્ત્યા હતા. જ્યાં સુધી અમે તેઓની
    સાથે ખેતરમાં ગયા હતા ત્યાં સુધી અમને કંઈ પણ ઈજા કરવામાં આવી ન હતી. અને અમારું
    કશું પણ ખોવાયું નહોતું.
  pon-2006A: Ahpw re inenen kadekohng kiht, re sohte mwahn liderei kiht, oh sohte
    mehkot pirapasang reht ni ahnsou me se mihmi nansapwo sinsile sihpw.
  por-BRBSL: Mas os homens eram muito bons para nós, e não fomos prejudicados, e não
    perdemos nada enquanto fomos com eles, quando estávamos nos campos.
  aly-aly: Rerneman mwerr-angker anenh anewantherr, anantherrarl yep-yep-rnem arntarnt-arenheng-arey.
    Rernem irrtyert-iney-angenh anewantherr-they.
  cth-cth: Hatei, ahnimanaw teh maimouh koe hroung ahawi awh. Runae banghai na poe
    boi awh hoeh. Law dawk ao awh nathung bang hno hai pasai awh hoeh.
  twi-twi: Nanso Dawid nnipa no ye ma yɛn. Wɔanyɛ yɛn bɔne biara. Bere a yɛne wɔn
    wɔ hɔ no, wɔamfa yɛn biribiara.
  hlt-hlt: Tekah hlang rhoek tah kaimih taengah bahoeng then uh. Khohmuen kah kaimih
    taengah pongpa uh tih a om tue khuiah hmaithae a om kolla pakhat pataeng ka talae
    uh pawh.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ mɛ ndo ti dɔ̀ɔ̀ mɛsɑ̀ɑ̀ mmɛ ti do bɛ̀ bonɛ̀ dìì mɔ̀nnì
    dikpɑ́ɑ̀, bɛ̀ í ti dɔ̀ɔ̀ mɛyɛi mmɑmɛ̀. Ti kpɛrɛ mɑrɛ̀ mɛ nyí feti.
  msy-2020: Gumazir kaba faragha arazir kuratamɨn e gamizir puvatɨ. Me zurara arazir
    aghuibaram e gami. Me zurara e ko dadaba aghuir danganimɨn iti. Me en bizitam
    okemezir puvatɨ.
  dop-dop: Pǝ́cɔ́ wɑɑtʋ wei tɑnɑ yǝlɑɑ mpɛ tɩɩ wɛ wʋlɑɣɑ tɛtʋ tɑɑ tɔ, pɑ lɑpɑ-tʋɣʋ
    kʋpɑntʋ kɛ teu kɛ́. Pɑ tɑ lɑ-tʋɣʋ ɩsɑɣɑtʋ nɑtǝlɩ. Pǝ́cɔ́ tɑ pʋlʋpʋ tɑ le.
  azb-azb: Amma həmin adamlar bizə çox yaxşılıq etmiş və bizi incitməmişdilər. Çöldə
    olduğumuz, onlarla gəzdiyimiz bütün günlər ərzində heç nəyimiz əskilməmişdi.
  eng-DBY: And the men were very good to us, and we were not hurt, neither missed
    we anything, as long as we companied with them, when we were in the fields.
  hin-2017: परन्तु वे मनुष्य हम से बहुत अच्छा बर्ताव रखते थे, और जब तक हम मैदान में
    रहते हुए उनके पास आया-जाया करते थे, तब तक न तो हमारी कुछ हानि हुई, और न हमारा
    कुछ खोया;
  wol-KYG: Ndaxam nit ñooñu de, ñu baaxoon lool lañu ci nun. Soxorewuñu nu, te réerlewunu
    lenn it mboolem diir ba nu bokkee ak ñoom aw yoon, ca àll ba.
  eng-YLT: and the men [are] very good to us, and have not put us to shame, and we
    have not looked after anything all the days we have gone up and down with them,
    in our being in the field;
  eng-WYC-2017: these men were good enough, and not dis-easeful to us, and nothing
    of ours perished in all the time in which we were with them in desert;
  eng-WMBB: But the men were very good to us, and we were not harmed, and we didn’t
    miss anything as long as we went with them, when we were in the fields.
  urd-GVH: हालाँकि उन लोगों का हमारे साथ सुलूक हमेशा अच्छा रहा है। हम अकसर रेवड़ों
    को चराने के लिए उनके क़रीब फिरते रहे, तो भी उन्होंने हमें कभी नुक़सान न पहुँचाया,
    न कोई चीज़ चोरी की।
  rug-rug: Ba leana hola koa gami sari tie hire, lopu hite keke tiṉitoṉa kaleana si
    evaṉia rini koa gami, doduru totoso pu koa turaṉi gami si arini si lopu hite keketoṉa
    si ele ta hiko.
  gaz-gaz: Taʼus namoonni kunneen nuuf baayʼee gaarii turan. Isaan nu hin miine; yeroo
    isaan wajjin bosona turre hundas wanti tokko iyyuu nu jalaa hin badne.
  fra-LSG: Et pourtant ces gens ont été très bons pour nous; ils ne nous ont fait
    aucun outrage, et rien ne nous a été enlevé, tout le temps que nous avons été
    avec eux lorsque nous étions dans les champs.
  yal-yal: Anu, muxuni itoe fan nɛn nxu ra ki faɲi, e mi fe ɲaxi yo liga nxu ra. Nxu
    waxatin naxan birin naba e dɛxɔn ma burunna ra, nxɔ sese mi lɔ ayi.
  haw-1868: Aka, ua hana pono mai ia poe kanaka ia makou, aole i hana eha mai ia makou,
    aole i lilo kekahi mea o makou i na la a pau a makou i noho pu ai me lakou ma
    ke kula.
  arb-NAV: مَعَ أَنَّ الرِّجَالَ أَحْسَنُوا إِلَيْنَا جِدّاً فَلَمْ نُصَبْ بِأَذىً
    أَوْ يُفْقَدْ لَنَا شَيْءٌ طَوَالَ الْمُدَّةِ الَّتِي تَجَاوَرْنَا فِيهَا مَعَهُمْ
    وَنَحْنُ فِي الْمَرْعَى.
  ewe-ewe: Ke ame siawo wɔ nyui na mí. Womewɔ nuvevi aɖeke mi o. Le ɣeyiɣi si katã
    míenɔ gbegbea kpli wo la, míaƒe naneke mebu o.
  eng-LEE: 'Whereas the men have been very good unto us; and we have not been injured,
    neither have we missed any thing, all the time that we went about with them, while
    we were in the field:'
  asm-FB: কিন্তু সেই লোকসকল আমাৰ পক্ষে বৰ ভাল আছিল; আমি যিমান দিন তেওঁলোকৰ লগত পথাৰত
    আছিলোঁ, আমাৰ কোনো অপকাৰ হোৱা নাছিল, আৰু একো হেৰোৱাও নাছিল।
  sus-A: كَبِ مُشُ نَ بُرُنيِ، نَ مِشِيٍ قٍ قَنيِ نَن نَبَ مُشُ بّ. عٍ مُ مُشُ تْورْ،
    عٍ مُ سٍسٍ بَ مُشُ يِ.
  fra-SBL: Mais ces hommes ont été très bons avec nous, et nous n'avons pas été blessés,
    et nous n'avons rien manqué tant que nous avons été avec eux, quand nous étions
    dans les champs.
  hbo-hbo: וְהָ֣אֲנָשִׁ֔ים טֹבִ֥ים לָ֖נוּ מְאֹ֑ד וְלֹ֤א הָכְלַ֙מְנוּ֙ וְלֹֽא־פָקַ֣דְנוּ
    מְא֔וּמָה כָּל־יְמֵי֙ הִתְהַלַּ֣כְנוּ אִתָּ֔ם בִּֽהְיֹותֵ֖נוּ בַּשָּׂדֶֽה׃
  piu-2006: '@see-verse:1SA.025.014'
  pjt-pjt: Kala nganaṉa nyakula tjituṟu-tjituṟuringu palumpa tjanampa. Tjana wati
    wiṟu tjuṯa ngaḻṯunytju, munulanya kuraṟa pungkupai wiya, panya tjana mukulyangku
    nganaṉanya aṯunymaṟa kanyilpai kutjupa tjuṯangku tjulyaṟa katinytjaku-tawara.
  kik-kik: No andũ acio nĩmatwĩkire wega. Matiatwĩkire ũũru, ihinda rĩothe rĩrĩa twarĩ
    kũu mĩgũnda-inĩ hakuhĩ nao, na gũtirĩ kĩndũ kĩorire.
  fra-NCL: Et pourtant ces gens ont été bons pour nous ; ils ne nous ont causé aucune
    peine, et rien ne nous a été enlevé tout le temps que nous avons cheminé avec
    eux, lorsque nous étions dans la campagne.
  cek-AK: To laicaehnawk loe kaicae khaeah paroeai hoih o; kaicae han nganbawh kana
    paek ai; taw ah nihcae khae ka oh o nathung, tih hmuen doeh anghmaa ai.
  cuk-cuk: 'Mai sogdebalid: —We-dulemar nueganbi anmarbo gudigusmalad. Sapurba anmar
    eba gudigusmargu, bipisaale gwen anmarga akar-sogsasurmalad. Deginbali, anmar-ibe
    gwen ibmar sussurmarbalid.'
  uig-CYR: Бу адәмләр болса, бизгә көп яхшилиқ қилған. Биз далада уларниң йенида жүргән
    вақитлиримизда бизгә һеч яманлиқ кәлмиди, бизниң һеч нәрсимизму жүтүп кәтмигән
    еди.
  tel-2017: అయితే ఆ మనుష్యులు మాకెంతో ఉపకారం చేసిన వాళ్ళు. మేము గడ్డి మైదానాల్లో వారి
    మధ్య ఉన్నంత కాలమూ ప్రమాదం గానీ నష్టం గాని మాకు కలగలేదు.
  hat-BSA: Malgre sa, mesye yo te trete nou byen e nou pa t ensilte, ni nou pa t manke
    anyen tout tan ke nou te avèk yo a, pandan nou te nan chan yo.
  kos-kos: Sruk David ac mwet lal elos tuh arulana wo nu sesr. Elos tiana orek lokoalok
    nu sesr, ac ke pacl nukewa ma kut muta yorolos inimae, wangin ma lasr pisrapasrla.
  hbo-WLC: וְהָ֣אֲנָשִׁ֔ים טֹבִ֥ים לָ֖נוּ מְאֹ֑ד וְלֹ֤א הָכְלַ֙מְנוּ֙ וְלֹֽא־פָקַ֣דְנוּ
    מְא֔וּמָה כָּל־יְמֵי֙ הִתְהַלַּ֣כְנוּ אִתָּ֔ם בִּֽהְיוֹתֵ֖נוּ בַּשָּׂדֶֽה׃
  ibo-ibo: Ma ndị ikom ndị a mesoro anyị mmeso ọma, ha emejọghị anyị. Oge ahụ niile
    anyị nọ ha nso nʼọhịa ọ dịghị ihe funarịrị anyị.
  ory-ory: ମାତ୍ର ସେହି ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କର ବଡ଼ ଉପକାରୀ, ପୁଣି, ଆମ୍ଭେମାନେ କ୍ଷେତ୍ରରେ ସେମାନଙ୍କ
    ସଙ୍ଗେ ଥିବାଯାଏ ଆମ୍ଭମାନଙ୍କର କୌଣସି ଅପକାର ହୋଇ ନାହିଁ, କି ଆମ୍ଭେମାନେ କିଛି ହରାଇ ନାହୁଁ।
  chk-chk: Nge ekewe mwän ra fokun öch ngenikem. Resap aweiresikem, esap pwal pöütüla
    och senikem lon ükükün tamen ewe fansoun aia etiir le nom lon ekewe mälämäl.
  ssd-ssd: 'Abigail sana: Taŋgo kame ta sine ndoŋ mine mayegeŋ. Sine sipsip kulatka
    mingeŋ ta nane sine kulat magekinaig le agaŋmor inum ŋgisi ndakina.'
  rop-rop: Bat detlot men blanga Deibid bin oldei gudbala langa melabat. Wen melabat
    bin deya langa olabat, dei nomo bin gibit melabat eni trabul, en dei nomo bin
    stilim enijing brom melabat du,
  ukr-1871: Люде ж сї вельми добрі до нас; не зневажали нас і нїщо в нас нїде не дїлось
    як були ми з ними, покіль ми в полі обертались;
  deu-1951: und sie sind uns doch sehr nützliche Leute gewesen und haben uns nicht
    beleidigt, und es hat uns nichts gefehlt an der Zahl, solange wir bei ihnen umhergezogen
    sind, als wir auf dem Felde waren;
  eng-JPS: But the men were very good unto us, and we were not hurt, neither missed
    we any thing, as long as we went with them, when we were in the fields;
  srp-1865: A ti su nam ljudi bili vrlo dobri, niti nam uèiniše krivo, niti nam èega
    nesta dokle god bijasmo kod njih u polju.
  lug-lug: ate nga abasajja abo baali ba kisa nnyo gye tuli, era tebalina kabi ke
    baatukola newaakubadde okubuza ekintu n’ekimu ku bintu byaffe bwe twali mu ddungu
    nabo.
  heb-heb: והאנשים טבים לנו מאד ולא הכלמנו ולא פקדנו מאומה כל ימי התהלכנו אתם בהיותנו
    בשדה׃
  ben-IRV: কিন্তু সেই লোকেরা আমাদের জন্য খুব ভালই ছিল; যখন আমরা মাঠে ছিলাম, তখন যতক্ষণ
    তাদের সঙ্গে ছিলাম, ততক্ষণ আমাদের ক্ষতি হয়নি, কিছুই হারায়ও নি৷
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੇ ਸਾਡੇ ਨਾਲ ਵੱਡੀ ਭਲਿਆਈ ਕੀਤੀ ਅਤੇ ਸਾਨੂੰ ਕੁਝ ਦੁੱਖ ਨਹੀਂ ਹੋਇਆ
    ਅਤੇ ਜਿੰਨਾਂ ਚਿਰ ਅਸੀਂ ਉਨ੍ਹਾਂ ਵਿੱਚ ਰਹੇ ਅਤੇ ਮੈਦਾਨਾਂ ਵਿੱਚ ਸੀ ਉੱਨਾ ਚਿਰ ਸਾਡਾ ਕੁਝ ਨਹੀਂ
    ਗੁਆਚਿਆ।
  tkr-tkr: Mane insanaaşe şas geeb yugvalla hav'u. Manbı şak mısacab soot'ıynbıb deş.
    Şi çolee sacigee vuxhayletteb, yişin vuççud aguyn deş.
  mya-JVB: ထိုသူတို့သည် ကျွန်တော် တို့၌ အလွန် ကျေးဇူး ပြုပါပြီ။ ကျွန်တော် တို့သည်
    တော မှာ နေ ၍ သူ တို့နှင့်ပေါင်းဘော်သော ကာလ ပတ်လုံးအရှုံးမခံ၊ ဥစ္စာ တစုံတခုမျှ
    မ ပျောက် ပါ။
  tbg-tbg: Ho tenavu sipisipiqaa raqiki vauna entara vi vaiintika kia tinavu qoraiqama
    timitaraiti, vika tinavu koqe okara autu timiteha kia tenavu una haikara vo haikavata
    muara varaarave.
  hmo-hmo: To inai Davida ena orea taudia ese kara namona ita dekenai idia karaia,
    dika ta ita dekenai idia karaia lasi, bona ai be idia danu tano kaukau dekenai
    ai noho neganai, aiemai gau ta idia henaoa lasi.
  urd-urd: लेकिन इन लोगों ने हम से बड़ी नेकी की और हमारा नुक़्सान नहीं हुआ, और मैदानों
    में जब तक हम उनके साथ रहे हमारी कोई चीज़ गुम न हुई।
  rus-SYN: а эти люди очень добры к нам, не обижали нас, и ничего не пропало у нас
    во все время, когда мы ходили с ними, быв в поле;
  bqc-SIM: Gbɛ̃́piↄ sↄ̃ aa maakɛ̀wɛ̃ɛ maamaaɛ, aai ĩadawáo. Wá kuańnↄ sɛ̃u guu,
    pↄe lí kɛ̃́sãwáo.
  tcz-CHONGTHU: Gollhang ho chu keiho dinga phattah ahiuve, keihon amahoa kon in hahsatna
    imacha katoh khapouve, kaum khom sung uvin jong keihoa konin imacha alahdoh-u
    jong aumpoi.
  mar-mar: ती माणसे तर आम्हाशी फार चांगली वागली; त्यांनी आम्हास काही उपद्रव केला नाही;
    जितके दिवस आम्ही रानात त्यांच्याबरोबर राहिलो तितके दिवस आमची काही हानी झाली नाही.
  qub-qub: Davidga nogacunawan amatar allimi caran. Paycunawan jircapa puriptëpis
    manami imatapis nimaranchu. Ni imäcunatapis guechumaranchu.
  bqp-bqp: Gbɛ̃ pìnↄ sↄ̃ ò yã mana kɛ̀wɛrɛ manamana, odi wari dawáro. Ó kunna kũńwo
    sɛ̃̀ntɛ, pↄ́ke dì sãtɛwáro.
  hat-hat: 'Men, mesye sa yo te bon pou nou: Yo pa t'' janm chache nou kont. Nou pa
    t'' janm pèdi anyen pandan tout tan nou te la ansanm ak yo nan savann lan.'
  eng-BSB: Yet these men were very good to us. When we were in the field, we were
    not harassed, and nothing of ours went missing the whole time we lived among them.
  tod-tod: Nui naati ma, ti ɠɛni ga nu ʋagɔ gi ʋɛ, ti la faa ɲɔu nɔpɛ kɛɛni ga giye,
    ani nɔpɛ ge la ɠulani gi ya, yeeɠɛɠalai naa pɛ su, nii gi kɛɛni ti ɠoba.
  eng-WEBPB: But the men were very good to us, and we were not harmed, and we didn’t
    miss anything as long as we went with them, when we were in the fields.
  kbq-kbq: Hagi ana vahe'mo'za anantegama umanuna kna'afina knare zamavuzmava hurante'za,
    tazeri havizana osu'za, mago zantia kumazafa ose'za kegava hurante'naze.
  nhe-BL: Pero David huan nopa tlacame tlen itztoque ihuaya nelía techtlasojtlaque
    quema tiitztoyaj ininnechca. Ax quema techcualancamacaque, niyon ax quema techichtequilijque
    se tlenijqui quema nopona tiquinmocuitlahuiyayaj toborregojhua.
  bus-bus: Gbɛ̃ pìnↄ sↄ̃ yã maaa kɛ̀we maamaa, aↄ̃ↄe ĩa dawaro. Kɛ̀ wá kúńyo sɛ̃̀tɛ,
    pↄ́ke è sãsãwaro.
  gub-BL: A'e ikatuahy zanewe amo 'ar mehe a'e wà. Nazaneputupyk pixik kwaw wà. Wapyr
    kaiwer pe urereko mehe na'imunar pixik kwaw urereimaw wanehe wà, ni urema'e rehe
    wà.
  eng-DRA: 'These men were very good to us, and gave us no trouble: neither did we
    ever lose any thing all the time that we conversed with them in the desert.'
