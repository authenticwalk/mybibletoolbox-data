verse: 1SA.025.010
translations:
  mal-C: 'എന്നാൽ നാബാൽ ദാവീദിന്റെ ഭൃത്യന്മാരോടു മറുപടി പറഞ്ഞത് ഇപ്രകാരമായിരുന്നു:
    “ദാവീദ് ആര്? യിശ്ശായിയുടെ മകനാര്? യജമാനന്മാരെ വിട്ടുപൊയ്ക്കളയുന്ന ദാസന്മാർ ഇക്കാലത്തു
    ധാരാളമാണ്.'
  deu-TKW: 'Nabal aber erwiderte davids Knechten also: Wer ist David? wer ist der
    Sohn Isais? Heutzutage giebt es genug Knechte, die ihrem Herrn davonlaufen!'
  lin-lin: 'Kasi Nabali azongiselaki basali ya Davidi : « Davidi azali nani ? Mwana
    mobali ya Izayi azali nani ? Mikolo oyo, basali ebele bazali kokima bankolo na
    bango.'
  eng-LSV: And Nabal answers the servants of David and says, “Who [is] David, and
    who [is] the son of Jesse? Have servants been multiplied today who are each breaking
    away from his master?
  eng-GNV: Then Nabal answered Dauids seruantes, and sayd, Who is Dauid? and who is
    the sonne of Ishai? there be many seruantes nowe a dayes, that breake away euery
    man from his master.
  eng-WEBSTER: And Nabal answered David's servants, and said, Who is David? and who
    is the son of Jesse? there are many servants in these days that break away every
    man from his master.
  nhw-BL: 'Pero Nabal quinnanquili fiero, quinilhui: ―¿Ajqueya ni David catli icone
    Isaí? Amo tleno ya noixpa. Ipan ni tonali itztoque miyaqui tequipanohuani catli
    cholojtinemij tlen ininteco quen yaya quichijtoc.'
  swh-ONEN: Nabali akawajibu watumishi wa Daudi, “Huyu Daudi ni nani? Huyu mwana wa
    Yese ni nani? Watumishi wengi wanakimbia kutoka kwa bwana zao siku hizi.
  bba-bba: Yerɑ Nɑbɑli u bu wisɑ u nɛɛ, wɑrɑ rɑ n Dɑfidi, Isɑin bii. Tɛ̃ sɔɔ, yoo
    ɑluwɑɑsi dɑbirɑ tɑ rɑ kpikiru su sɑɑ ben yinnibun min di.
  eng-KJVCPB: And Nabal answered David’s servants, and said, Who is David? and who
    is the son of Jesse? there be many servants now a days that break away every man
    from his master.
  luo-luo: Nabal nodwoko jotich Daudi niya, “Daudi-ni to en ngʼa? Wuod Jesseni to
    en ngʼa? Jotich mangʼeny ndaloni ngʼanyo ne ruodhigi.
  meu-meu: Bena Nabala ese David ena hesiai taudia e haere henidia, eto, David be
    daika? Ina Iese natuna be daika? Ina nega ai hesiai taudia hutuma ese biagudia
    e heautanidiamu.
  npi-ULB: नाबालले दाऊदका सेवकहरूलाई जवाफ दिए, “दाऊद को हुन् र यिशैका छोरा को हुन्?
    आजभोलि आफ्ना मालिकहरूबाट भाग्‍ने धेरै जना सेवकहरू छन् ।
  yor-yor: Nabali sì dá àwọn ìránṣẹ́ Dafidi lóhùn pé, “Ta ni ń jẹ́ Dafidi? Tàbí ta
    ni sì ń jẹ́ ọmọ Jese? Ọ̀pọ̀lọpọ̀ ìránṣẹ́ ni ń bẹ ni ìsinsin yìí tí wọn sá olúkúlùkù
    kúrò lọ́dọ̀ olúwa rẹ̀.
  ind-ind: Namun Nabal menjawab, “Memangnya Daud si anak Isai berpikir siapakah dirinya?
    Di zaman ini ada banyak orang seperti dia, yang hanyalah seorang budak yang memberontak
    melawan tuannya!
  pes-OPCB: 'نابال گفت: «این داوود دیگر کیست و پسر یَسا چه کسی است؟ در این روزها نوکرانی
    که از نزد اربابان فرار می‌کنند، زیاد شده‌اند.'
  tgl-ULB: Sumagot si Nabal sa mga lingkod ni David, “Sino si David? At sino ang anak
    na lalaki ni Jesse? Maraming mga lingkod sa araw na ito ang sumusuway sa kanilang
    mga amo.
  hui-hui: Ani hondo hearia Nabalahanda ladai bialu lalu, Agali Debidi Yasi igini
    larimigo ogoni ibu aigo kabe. I̱ ibu manda nabiore kogo. Áyu howa garabaya biabe
    ale biahaga agali dewa ibida pora bialu penerume dindi ogoniha ho to̱layada. Ibubi
    nde garabaya biabe ale biahaga mbirada lo manda bido.
  mya-mya: နာ​ဗ​လ​က​လည်း``ဒါ​ဝိဒ်​ဆို​သူ​မှာ​အ​ဘယ် သူ​နည်း။ သူ​၏​အကြောင်း​ကို​ငါ​တစ်​ခါ​မျှ
    မ​ကြား​ဘူး​ပါ​တ​ကား။ ယ​ခု​ခေတ်​အ​ခါ ၌​တိုင်း​ပြည်​သည်​ကျွန်​ပြေး​များ​နှင့်​ပြည့်
    နှက်​လျက်​ရှိ​နေ​လေ​ပြီ။-
  bod-N: དེ་ནས་ནཱ་རྦལ་གྱིས་དཱ་བིད་ཀྱི་ཞབས་ཕྱི་རྣམས་ལ། དཱ་བིད་སུ་ཡིན་ནམ། ཡེ་སེའི་བུ་སུ་ཡིན་ནམ།
    ད་ལྟ་རང་གི་འགོ་དཔོན་ནས་ཤོར་བའི་ཞབས་ཕྱིའི་གྲངས་འཕེལ་བཞིན་འདུག
  sna-sna: Nabhari akapindura varanda vaDhavhidhi akati, “Dhavhidhi uyu ndiani? Ndianiko
    uyu mwanakomana waJese? Varanda vazhinji vanotiza vatenzi vavo mazuva ano aya.
  spa-BLM: 'Nabal respondió a los siervos de David y dijo: “¿Quién es David? ¿Quién
    es el hijo de Isaí? Hay muchos siervos que se separan de sus amos en estos días.'
  cac-cac: 'Palta ix yalan vin̈aj Nabal chi'' icha tic: —¿Tas yaj vin̈aj David yuninal
    vin̈aj Isaí chi''? A ticnaic man̈ jantacoc vinac tz''el d''a eb'' yajal, icha
    chi'' yaj jun vin̈ chi''.'
  swh-ULB: Nabali akawajibu watumishi wa Daudi, “Daudi ni nani? Na ni nani mwana wa
    Yese? Siku hizi wapo watumishi wengi wanaotoroka bwana zao.
  bel-bel: 'І ўскочыў Навал, і адказваў слугам Давідавым, і сказаў: хто такі Давід,
    і хто такі сын Ясэеў? сёньня стала многа рабоў, якія ўцякаюць ад гаспадароў сваіх;'
  deu-ELBBK: 'Aber Nabal antwortete den Knechten Davids und sprach: Wer ist David,
    und wer der Sohn Isais? Heutzutage sind der Knechte viele, die davonlaufen, jeder
    seinem Herrn.'
  mbb-OT: Wazà itetepian ni Nabal si David. Migkeǥiyan din dà is menge sakup ni David
    te, “Hentei heini si David he anak ni Jesse? Guntaan he menge andew mezakel is
    menge suluǥuen he ebpen-awà diyà te egalen dan.
  mal-2015: 'നാബാൽ ദാവീദിന്റെ ഭൃത്യന്മാരോടു: ദാവീദ് ആർ? യിശ്ശായിയുടെ മകൻ ആർ? യജമാനന്മാരെ
    വിട്ടു പൊയ്ക്കളയുന്ന ദാസന്മാർ ഇക്കാലത്തു വളരെ ഉണ്ടു.'
  rmc-rmc: 'Androda lenge o Nabal phenďa: „Ko hin o David a ko o čhavo le Izajoskro?
    Adadžives hin but ajse sluhi, save denašen peskre rajendar.'
  pes-OPV: 'ونابال به خادمان داود جواب داده، گفت: «داودکیست و پسر یسا کیست؟ امروز
    بسا بندگان هریکی از آقای خویش می‌گریزند.'
  ron-1924: 'Набал а рэспунс служиторилор луй Давид: „Чине есте Давид ши чине есте
    фиул луй Исай? Астэзь сунт мулць служиторь каре фуг де ла стэпынь.'
  ben-OBCV: নাবল দাউদের দাসদের উত্তর দিয়েছিল, “কে এই দাউদ? কে এই যিশয়ের ছেলে? আজকাল
    বিস্তর দাস তাদের প্রভুদের ছেড়ে চলে যাচ্ছে।
  som-som: Markaasaa Naabaal ugu jawaabay Daa'uud addoommadiisii, Waa ayo Daa'uud?
    Wiilka Yesayse waa kuma? Maalmahan waxaa jira addoommo badan oo nin kastaa ku
    caasiyooba sayidkiisa.
  lat-VUC: 'Respondens autem Nabal pueris David, ait: Quis est David? et quis est
    filius Isai? hodie increverunt servi qui fugiunt dominos suos.'
  eng-ASVBT: And Nabal answered David’s servants, and said, Who is David? and who
    is the son of Jesse? there are many servants nowadays that break away every man
    from his master.
  ita-1885: 'Ma Nabal rispose a'' servitori di Davide, e disse: Chi è Davide? e chi
    è il figliuolo d''Isai? oggi molti sono i servi che si dipartono da'' lor signori.'
  eng-LXXUP: And Nabal sprang up, and answered the servants of David, and said, Who
    is David? and who is the son of Jesse? nowadays there is abundance of servants
    who depart every one from his master.
  eng-ULB: Nabal answered David's servants, “Who is David, and who is the son of Jesse?
    There are many servants these days who are breaking away from their masters.
  spa-VBL: “¿Quién se cree ese ‘David, hijo de Isaí’”? respondió Nabal. “¡Hoy en día
    hay muchos siervos que huyen de sus amos!
  fra-_FOB: 'Et Nabal répondit aux serviteurs de David et dit: Qui est David, et qui
    est le fils d''Isaï? Ils sont nombreux aujourd''hui les serviteurs qui abandonnent
    leurs maîtres!'
  mal-mal: 'നാബാൽ ദാവീദിന്റെ ഭൃത്യന്മാരോട്: “ദാവീദ് ആർ? യിശ്ശായിയുടെ മകൻ ആർ? യജമാനന്മാരെ
    വിട്ട് പൊയ്ക്കളയുന്ന ദാസന്മാർ ഇക്കാലത്ത് വളരെ ഉണ്ട്.'
  urd-GVR: Lekin Nābāl ne karaḳht lahje meṅ kahā, “Yih Dāūd kaun hai? Kaun hai Yassī
    kā beṭā? Ājkal bahut-se aise ġhulām haiṅ jo apne mālik se bhāge hue haiṅ.
  suz-BL: तन्‍न नाबालमी दाऊद आ मुर आन कली “दाऊद माइश्‍शो सु बाक्‍बा? येस्‍से आ तौ
    बाक्‍बा? सिनाक्‍त मुलाक्‍ती आन होव़प रे प्रोक्‍शो वाइल शुश बाक्‍नीम।
  ita-1927: 'Ma Nabal rispose ai servi di Davide, dicendo: “Chi è Davide? E chi e
    il figliuolo d’Isai? Sono molti, oggi, i servi che scappano dai loro padroni;'
  ckb-ckb: 'نابالیش وەڵامی خزمەتکارەکانی داودی دایەوە و گوتی: «داود کێیە و کوڕی یەسا
    کێیە؟ لەم ڕۆژانەدا ئەو خزمەتکارانە زۆر بوون کە هەریەکە و لەبەردەم گەورەکەی هەڵدێت.'
  eng-BBE: And Nabal gave them his answer and said, Who is David? who is the son of
    Jesse? there are a number of servants in these days running away from their masters.
  kan-OKCV: ನಾಬಾಲನು ದಾವೀದನ ಸೇವಕರಿಗೆ ಉತ್ತರವಾಗಿ, “ದಾವೀದನು ಯಾರು? ಇಷಯನ ಮಗನು ಯಾರು? ತಮ್ಮ
    ಯಜಮಾನನನ್ನು ಬಿಟ್ಟು ಅಗಲಿ ಹೋಗುವ ಸೇವಕರು ಈ ದಿವಸಗಳಲ್ಲಿ ಅನೇಕರು ಉಂಟು.
  tam-2017: 'நாபால் தாவீதின் ஊழியக்காரருக்குப் பதிலாக: தாவீது என்பவன் யார்? ஈசாயின்
    குமாரன் யார்? தங்கள் எஜமான்களை விட்டு ஓடிப்போகிற வேலைக்காரர் இந்நாளில் அநேகர்
    உண்டு.'
  spa-RV-1909: 'Y Nabal respondió á los criados de David, y dijo: ¿Quién es David?
    ¿y quién es el hijo de Isaí? Muchos siervos hay hoy que se huyen de sus señores.'
  ron-BTF: 'Și Nabal a răspuns servitorilor lui David și a zis: Cine este David? Și
    cine este fiul lui Isai? Sunt mulți servitori în aceste zile care fug fiecare
    de la stăpânul său.'
  eng-WEBP: Nabal answered David’s servants and said, “Who is David? Who is the son
    of Jesse? There are many servants who break away from their masters these days.
  eng-FBV: “Who does this ‘David, son of Jesse’ think he is?” Nabal replied. “Nowadays
    there are many servants on the run from their masters!
  nld-1939: 'Maar Nabal gaf Davids dienaars ten antwoord: Wie is die David? Wie is
    die zoon van Jesse? Het wemelt tegenwoordig van knechten, die van hun meester
    zijn weggelopen!'
  nch-BL: 'Pero Nabal quinanquili fiero, quinilhui: ―¿Ajquiya ni David cati icone
    Isaí? Amo teno ya noixpa. Ipan ni tonali itztoque miyaqui tequipanohuani cati
    cholojtinemij ten ininteco quej yaya quichijtoc.'
  vie-1934: 'Nhưng Na-banh đáp cùng các tôi tớ Đa-vít rằng: Ai là Đa-vít? Ai là con
    trai của Y-sai? Những tôi tớ trốn khỏi chủ mình, ngày nay lấy làm đông thay!'
  hin-CV: “कौन है यह दावीद?” नाबाल ने दावीद के साथियों को उत्तर दिया, “और कौन है यह
    यिशै का पुत्र? कैसा समय आ गया है, जो सारे दास अपने स्वामियों को छोड़-छोड़कर भाग
    रहे हैं.
  spa-BES: 'Y Nabal les respondió y dijo: ¿Quién es David? ¿Quién es el hijo de Isai?
    Hay una serie de esclavos que en estos días huyen de sus amos.'
  tdx-tdx: le hoe ty natoi’ i Nabale amo mpitoro’ i Davideo, Ia ze o Davide zao? Ia
    ze o ana’ Iisay zao? Tsiefa ty mpitoroñe mipitsok’ amo talè’eo henaneo,
  tha-KJV: และนาบาลตอบคนรับใช้ของดาวิดว่า “​ดาว​ิดคือผู้​ใด บุ​ตรของเจสซีคือผู้​ใด
    สมัยนี้​มี​คนใช้​เป็​นอ​ันมากที่​หนี​ไปจากนายของตน
  por-BR-2018: 'E Nabal respondeu aos criados de Davi, e disse: Quem é Davi? e quem
    é o filho de Jessé? Muitos servos há hoje que fogem de seus senhores.'
  deu-ELO: 'Aber Nabal antwortete den Knechten Davids und sprach: Wer ist David, und
    wer der Sohn Isais? Heutzutage sind der Knechte viele, die davonlaufen, ein jeder
    seinem Herrn.'
  eng-WYC-2018: Forsooth Nabal answered to the young men of David, and said, Who is
    David? and who is the son of Jesse? Today servants [have] increased that flee
    their lords (or Today too many servants have fled from their lords).
  epo-epo: 'Sed Nabal respondis al la servantoj de David, dirante: Kiu estas David?
    kaj kiu estas la filo de Jiŝaj? nun estas multe da tiaj servantoj, kiuj foriĝis
    de siaj sinjoroj.'
  uig-PIN: 'Nabal Dawutning hizmǝtkarliriƣa jawab berip: — Dawut degǝn kim? Yǝssǝning
    oƣli degǝn kim? Bu künlǝrdǝ ɵz ƣojilirini taxlap ketiwatⱪan hizmǝtkarlar tola.'
  beo-beo: 'Na:iba:le da aligili, amalu amane adole i, “Da:ibidi da nowala:? Na da
    ea dio hamedafa nabi. We galu ninia soge da hobeale asi udigili hawa: hamosu dunu
    amoga nabai gala!'
  tpi-OTNT: Na Nabal i bekim tok long ol olsem, “Dispela Devit, pikinini bilong Jesi,
    em i husat? Mi no save long em. Nau long dispela taim i gat planti wokboi nating
    i save ranawe long bosman bilong ol. Ating em tu i wokboi nating tasol.
  hau-SA: Nabal ya ce wa mutanen Dawuda, “Wane ne wannan Dawuda? Wane ne wannan ɗan
    Yesse? Yawancin bayi suna tayar wa iyayengijinsu a kwanakin nan.
  uig-LAT: 'Nabal Dawutning xizmetkarlirigha jawab bérip: — Dawut dégen kim? Yessening
    oghli dégen kim? Bu künlerde öz ghojilirini tashlap kétiwatqan xizmetkarlar tola.'
  nde-nde: UNabhali waphendula izinceku zikaDavida wathi, “Ungubani uDavida lowo?
    Ingubani indodana kaJese leyo na? Ngalezizinsuku izinceku ezinengi ziyawabalekela
    amakhosi azo.
  ton-ton: ¶ Pea naʻe lea ʻa Napale ki he kau tamaioʻeiki ʻa Tevita, ʻo ne pehē, “Ko
    hai ʻa Tevita? Pea ko hai ʻae foha ʻo Sese? ʻOku ai ʻae kau tamaioʻeiki tokolahi
    ʻi he ngaahi ʻaho ni ʻoku motuhi mo hola taki taha mei heʻene ʻeiki.
  ces-1613: 'Odpověděl pak Nábal služebníkům Davidovým a řekl: Kdo jest David? A kdo
    syn Izai? Mnohotě nyní služebníků, kteříž se odtrhují jeden každý od pána svého.'
  eng-WMB: Nabal answered David’s servants and said, “Who is David? Who is the son
    of Jesse? There are many servants who break away from their masters these days.
  tam-TCV: நாபாலோ தாவீதின் பணியாட்களிடம், “இந்தத் தாவீது யார்? ஈசாயின் மகன் யார்?
    இந்நாட்களில் பல வேலையாட்கள் தங்கள் எஜமான்களை விட்டு ஓடிப்போகிறார்கள்.
  ceb-ULB: Gitubag ni Nabal ang mga sulugoon ni David, “Kinsa ba si David? Ug kinsa
    ba ang anak ni Jese? Karong adlawa adunay daghang mga sulugoon nga milayas gikan
    sa ilang mga agalon.
  pol-UBG: 'Nabal odpowiedział sługom Dawida: Któż to jest Dawid? Któż to jest syn
    Jessego? Wielu sług ucieka dziś od swoich panów.'
  urd-GVU: لیکن نابال نے کرخت لہجے میں کہا، ”یہ داؤد کون ہے؟ کون ہے یسّی کا بیٹا؟
    آج کل بہت سے ایسے غلام ہیں جو اپنے مالک سے بھاگے ہوئے ہیں۔
  deu-1912: 'Aber Nabal antwortete den Knechten Davids und sprach: Wer ist David?
    und wer ist der Sohn Isais? Es werden jetzt der Knechte viel, die sich von ihren
    Herren reißen.'
  kan-2017: ನಾಬಾಲನು ಅವರಿಗೆ, “ದಾವೀದನಾರು? ಇಷಯನ ಮಗನಾರು? ಯಜಮಾನರನ್ನು ಬಿಟ್ಟು ಹೋದ ಸೇವಕರು
    ಈಗಿನ ಕಾಲದಲ್ಲಿ ಎಷ್ಟು ಮಂದಿಯಿಲ್ಲ.
  yap-yap: mfin ni fulweg Nabal ni ga’ar, “I David? I mini’ e cha’anir? Ri dawor gu
    rung’ag ban’en ni murung’agen! Biney e rran e ke sug e re nam ney ko pi sib ni
    kar milgad rok e pi masta rorad!
  hlt-MCSB: Tedae Nabal loh David kah sal rhoek te a doo tih, “David te nim? Jesse
    capa te nim? Tihnin ah sal a pungtai pah hatah a boei rhoek kah mikhmuh ah hlang
    a vi.
  mdy-ETH: ጋዓንቴ ናኣባኣሌ፦ «ሂንዳ ዎዚ ዎዚ! ዳውታሢ ዖናዳይ? ዒሴዬ ናኣዚ ዖናይዳ? ታ ዒዛ ዛላ ዋይዚያ ቤቂባኣሴ! ሃሢ
    ሃይ ዓጫ ፔ ጎዳንሢዳፓ ቤቲ ቤቲ ሙኬ ካራሚና ኩሜያኬ!
  twi-ASANTE: Nabal buaa Dawid asomfoɔ no sɛ, “Hwan ne saa Dawid yi? Saa Yisai babarima
    yi dwene sɛ ɔne hwan? Nnansa yi, asomfoɔ bebree retete wɔn ho afiri wɔn wuranom
    ho.
  eng-WEBU: Nabal answered David’s servants and said, “Who is David? Who is the son
    of Jesse? There are many servants who break away from their masters these days.
  wal-wal: Naabaali Daawita ashkkarata, “Daawiti oonee? Isseya na7ai oonee? Ha wodiyan
    daro ashkkarati bantta godatuppe baqatoosona.
  spa-PDDPT: 'Nabal respondió a los esclavos de David: ¿Quién es David y quién es
    el hijo de Isaí? ¡Hay muchos esclavos que huyen de sus ʼadón!'
  gun-gun: 'Ha''e ramo Davi rembiguai kuery pe Nabal ombovai vy aipoe''i: — Mava''e
    tu Davi? Mava''e tu Jessé ra''y? Mba''eta aỹ gui ma heta ikuai tembiguai opatõ
    gui ojavapa va''ekue.'
  agu-BL: 'Poro je tal Nabale''j: —¿Na'' scyetz i'' yi jun Luwiya''tz? ¿Na'' scyetz
    i'' yi jun cy''ajl Isaí-a''tz? ¡Na at wi''nin esclaw jalu'' yi na che''l ojkuj
    swutz chipatrón!'
  eng-PEV: Then he asked them, “Who does this man David think he is? That son of Jesse
    is just like other workers that run away from their bosses.
  ilo-ULB: Simmungbat ni Nabal kadagiti adipen ni David, “Siasino koma ni David? Ket
    siasino koma ti anak ni Jesse? Adu dagiti adipen kadagitoy nga al-aldaw nga itartarayanda
    ti apoda.
  kpg-kpg: Gei Nabal ga helekai gi digaula, “David? Taane koai deenei? Au digi longono eau
    i taane deenei! Tenua deenei e dogologowaahee nia hege ala ne llele gi daha mo
    nadau dagi!
  uig-ARA: 'نابال داۋۇتنىڭ خىزمەتكارلىرىغا جاۋاب بېرىپ: ــ داۋۇت دېگەن كىم؟ يەسسەنىڭ
    ئوغلى دېگەن كىم؟ بۇ كۈنلەردە ئۆز غوجىلىرىنى تاشلاپ كېتىۋاتقان خىزمەتكارلار تولا.'
  sus-sus: Nabali naxa xɛɛrae yaabi, a naxɛ, «Nde na Dawuda ra, nde na Yisayi xa di
    ra? Konyi gbegbe na na to, naxee e gima e marigi ma.
  pon-2006: Napal ahpw sapeng irail, mahsanih, “Depit? Ihs ohl menen? I sohte kin
    rong ohl menen! Sahpwet direkilahr lidu kan me kin tangasang ar soumas akan.
  ksd-ksd: 'Ma Nabal i ga kulot, ma i ga tata bali ra umana tultul kai David dari:
    To ia David? To ia natu i Iese? I peal ra umana vilavilau dia lop ta go ra e kan
    kadia umana luluai.'
  tur-YTC: 'Naval, David''in hizmetkârlarına şöyle yanıt verdi: “David de kimdir?
    Yişay''ın oğlu da kim? Bugünlerde efendilerinden kopan pek çok hizmetkâr var.'
  grc-BRENT: καὶ ἀπεκρίθη Νάβαλ τοῖς παισὶ Δαυὶδ, καὶ εἶπε, τίς ὁ Δαυὶδ, καὶ τίς ὁ
    υἱὸς Ἰεσσαί; σήμερον πεπληθυμένοι εἰσὶν οἱ δοῦλοι ἀναχωροῦντες ἕκαστος ἐκ προσώπου
    τοῦ κυρίου αὐτοῦ.
  ind-AYT: Namun, Nabal menjawab anak buah Daud, “Siapakah Daud? Siapakah anak Isai?
    Setiap hari, ada banyak hamba yang lari, masing-masing dari hadapan tuannya.
  nya-nya: Nabala anayankha anyamata a Davide kuti, “Kodi Davide ndi ndani? Mwana
    wa Yese ndi ndani? Masiku ano pali antchito ambiri amene akuthawa kwa mabwana
    awo.
  hrv-hrv: 'Ali Nabal odgovori Davidovim slugama ovako: “Tko je David, tko je Jišajev
    sin? Danas ima mnogo slugu koji su pobjegli od svojih gospodara.'
  mps-mps: Tama Nabalgo te tama po wei augwaliba ponoyu, te tiwai po wai, “Te Devit,
    te Jesigo ogwa, te de dawe? Eno aga me konebeo. Megi e sogo te sę tonalubo bidide
    te olo sę bidi hauwa wi peyu ebo sogo elalubao. Te aga me te olo sę ebo bidi
    naga homu ebao.
  tpi-tpi: Na Nabal i bekim tok long ol olsem, “Dispela Devit, pikinini bilong Jesi,
    em i husat? Mi no save long em. Nau long dispela taim i gat planti wokboi nating
    i save ranawe long bosman bilong ol. Ating em tu i wokboi nating tasol.
  dan-1931: 'Men Nabal svarede Davids Folk: “Hvem er David, hvem er Isajs Søn? Nu
    til Dags er der så mange Trælle, der løber fra deres Herre.'
  vie-OVCB: 'Nhưng Na-banh lên giọng: “Đa-vít nào? Con Gie-sê là ai? Sao dạo này lắm
    đứa đầy tớ trốn chủ thế?'
  guj-2017: નાબાલે દાઉદના ચાકરોને ઉત્તર આપ્યો, “દાઉદ કોણ છે? અને યિશાઈનો દીકરો કોણ
    છે? આ દિવસોમાં પોતાના માલિકો પાસેથી નાસી જનારાં ઘણાં ચાકરો છે.
  pon-2006A: Napal ahpw sapeng irail, mahsanih, “Depit? Ihs ohl menen? I sohte kin
    rong ohl menen! Sahpwet direkilahr lidu kan me kin tangasang ar soumas akan.
  por-BRBSL: 'Nabal respondeu aos criados de David e disse: “Quem é David? Quem é
    o filho de Jesse? Há muitos servos que hoje em dia se afastam de seus senhores.'
  aly-aly: Rap renh-rnem ayernew, “Angwenharl David raw? Nthenh-apeny Jesse-wenh alerikwan?
    Ran warrkenh ingwer-rnem-apeny, atyetyart ikwer-rnem-wenh-wetyarl anterreyel.
  cth-cth: Hatei, Nabal ni Devit e a sannaw koe, Devit teh apimaw. Jesi capa teh apimaw.
    Atuvah a bawipa ka taran e sannaw nahoehmaw.
  twi-twi: Nabal buaa Dawid asomfo no se, “Hena ne saa Dawid yi? Saa Yisai babarima
    yi dwene sɛ ɔne hena? Nnansa yi, asomfo bebree retetew wɔn ho afi wɔn wuranom
    ho.
  hlt-hlt: Tedae Nabal loh David kah sal rhoek te a doo tih, “David te nim? Jesse
    capa te nim? Tihnin ah sal a pungtai pah hatah a boei rhoek kah mikhmuh ah hlang
    a vi.
  tbz-SIM: 'Kɛ̀ Nɑbɑɑdii bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɑfiti Sɛsee birɑɑ̀? We mmɛ ntú? Tidɑɑtì
    í sénní yíe ntìì iiti ti yɛmbɛ̀ borɛ̀.'
  msy-2020: Ezɨ Nabal kamaghɨn men akam ikaragha ghaze, “Gumazir kam Devit, Jesin
    otarim, a manmaghɨn garir gumazim? Kɨ a gɨfozir puvatɨ. Kɨ kamaghɨn oraki, dughiar
    kabar, ingangarir gumazir kɨnir avɨriba uan gumazir dapanibar aragharui. Devit
    ti uaghan pura ingangarir gumazir kɨnir mam, egha uaghan aragharuir gumazim.
  dop-dop: 'Tǝnɑɣɑlɛ Nɑpɑɑlɩ holɑɑ sɩ: Tɑfiiti yɑɑ. Mɑ tɑ nyɩ wei pɑ yɑɑ mpʋ tɔ. Kɑɣɑnɑ
    yomɑɑ mpɑ pɑ seeki pɑ cɑɑnɑɑ nɑ pɑ́ cɔɔkɩ yem tɔ pɑ wiisɑ pɑɣɑlɛ kɛ́.'
  azb-azb: 'Naval isə Davudun nökərlərinə belə cavab verdi: «Davud kimdir? Yessey
    oğlu kimdir? İndilərdə ağasından qaçan çox qullar var.'
  eng-DBY: And Nabal answered David's servants and said, Who is David? and who is
    the son of Jesse? there are many servants now-a-days that break away every man
    from his master.
  hin-2017: नाबाल ने दाऊद के जनों को उत्तर देकर उनसे कहा, “दाऊद कौन है? यिशै का पुत्र
    कौन है? आजकल बहुत से दास अपने-अपने स्वामी के पास से भाग जाते हैं।
  wol-KYG: 'Nabal ne ndawi Daawuda: «Ana kuy Daawuda? Kuy doomu Yese sax? Jamonoy
    tey jaam yu baree ngi fàqe ci seeni sang.'
  eng-YLT: And Nabal answereth the servants of David and saith, 'Who [is] David, and
    who the son of Jesse? to-day have servants been multiplied who are breaking away
    each from his master;
  eng-WYC-2017: Forsooth Nabal answered to the children of David, and said, Who is
    David? and who is the son of Jesse? Today servants [have] increased that flee
    their lords.
  eng-WMBB: Nabal answered David’s servants and said, “Who is David? Who is the son
    of Jesse? There are many servants who break away from their masters these days.
  urd-GVH: लेकिन नाबाल ने करख़्त लहजे में कहा, “यह दाऊद कौन है? कौन है यस्सी का बेटा?
    आजकल बहुत-से ऐसे ग़ुलाम हैं जो अपने मालिक से भागे हुए हैं।
  rug-rug: Meke mumudi tiqe olaṉa se Nebalo, “Devita? Savana sia? Namu lopu hite ele
    avavoso nia rau sia! Sokua na nabulu govetedi sa popoa hie kamahire.
  gaz-gaz: Naabaalis tajaajiltoota Daawitiif akkana jedhee deebise; “Daawit kun eenyu?
    Ilmi Isseey kun eenyu? Yeroo ammaa tajaajiltoonni hedduun gooftota isaanii jalaa
    badaa jiru.
  fra-LSG: 'Nabal répondit aux serviteurs de David: Qui est David, et qui est le fils
    d’Isaï? Il y a aujourd’hui beaucoup de serviteurs qui s’échappent d’auprès de
    leurs maîtres.'
  yal-yal: Koni Nabali yi Dawuda a walikɛne yabi, a naxa, “Nde Dawuda ra? Nde Yese
    a diin na? Konyi wuyaxi na to naxanye e gima e kanne konna ma.
  haw-1868: Olelo mai la o Nabala i na kauwa a Davida, i mai la, Owai la o Davida,
    owai hoi ke keiki a Iese? I neia manawa, ua nui na kauwa, o kela kanaka keia kanaka
    i mahuka mai ke alo aku o kona haku.
  arb-NAV: 'فَأَجَابَهُمْ نَابَالُ: «مَنْ هُوَ دَاوُدُ؟ وَمَنْ هُوَ ابْنُ يَسَّى؟
    قَدْ كَثُرَ الْيَوْمَ الْعَبِيدُ الْهَارِبُونَ مِنْ أَسْيَادِهِمْ.'
  ewe-ewe: Ke Nabal bia be, “Ame kae nye David eye ame ka tututue Yese vi sia bu be
    yenye? Subɔla geɖewo li le ŋkeke siawo me, ame siwo si dzo le woƒe aƒetɔwo gbɔ.
  eng-LEE: And Nabal answered the servants of David, and said, Who is David? and who
    is the son of Jesse? now-a-days there are many servants that break away every
    one from his master.
  asm-FB: নাবলে উত্তৰ দি দায়ূদৰ দাসবোৰক ক’লে, “দায়ুদ কোন? আৰু যিচয়ৰ পুত্ৰ কোন?
    আজি-কালি নিজ মালিকৰ পৰা আঁতৰি যোৱা এনে বহুত দাস আছে।
  sus-A: نَبَلِ نَشَ شّيرَيٍ يَابِ، عَ نَشّ، «ندٍ نَ دَوُدَ رَ، ندٍ نَ يِسَيِ شَ دِ
    رَ؟ كٌنيِ فبٍفبٍ نَ نَ تٌ، نَشٍيٍ عٍ فِمَ عٍ مَرِفِ مَ.
  fra-SBL: 'Nabal répondit aux serviteurs de David et dit : « Qui est David ? Qui
    est le fils de Jessé ? Il y a beaucoup de serviteurs qui se séparent de leurs
    maîtres ces jours-ci.'
  hbo-hbo: וַיַּ֨עַן נָבָ֜ל אֶת־עַבְדֵ֤י דָוִד֙ וַיֹּ֔אמֶר מִ֥י דָוִ֖ד וּמִ֣י בֶן־יִשָׁ֑י
    הַיֹּום֙ רַבּ֣וּ עֲבָדִ֔ים הַמִּתְפָּ֣רְצִ֔ים אִ֖ישׁ מִפְּנֵ֥י אֲדֹנָֽיו׃
  piu-2006: '@see-verse:1SA.025.009'
  pjt-pjt: Palu Napaltu tjananya waṟu-waṟungku mirpaṉarira kuraṟa warkingu wati panya
    tjuṯa, “Wampa! Davida yaalitja nyura wangkanyi? Ngayuluṉa palumpa ngurpa alatjiṯu,
    kulintja wiyatja. Nyaaku nyarangku wanyu wati puḻkangku-palku kaṉany-kaṉanytju
    nyinara wangkanyi? Wiya, paluṟu tjinguṟu palumpa mayatjanguṟu nguḻu wirtjapakantjatjanungku
    wangkanyi. Panya waṟka tjuṯaya mayatja tjuṯanguṟu kumpiṟa wirtjapakalpai, ka tjinguṟu
    paluṟu palu puṟunypaṯu.
  kik-kik: Nabali agĩcookeria ndungata cia Daudi atĩrĩ, “Daudi nũũ? Mũrũ wa Jesii
    ũyũ nĩ ũrĩkũ? Ndungata nyingĩ nĩiroora ikoima kũrĩ aathani acio matukũ maya.
  fra-NCL: 'Nabal répondit aux serviteurs de David et dit : « Qui est David, et qui
    est le fils d’Isaï ? Ils sont nombreux aujourd’hui les serviteurs qui s’échappent
    de chez leurs maîtres.'
  cek-AK: Nabal mah David ih tamnanawk khaeah, David loe mi aa? Jesse capa loe mi
    aa? Vai tahang loe angmacae ih angraeng khae hoi loklam amkhraeng tamna paroeai
    oh o.
  cuk-cuk: 'Ar Nabalʼdi, weyob abin-imaksad: —¿Ar Davidʼde, doa-dule? ¿Ar Isaí-machide,
    doasunna? Ar emi-iba, bukidar maimar na e-dummadgi wakindidamalad.'
  uig-CYR: 'Набал Давутниң хизмәткарлириға җавап берип: — Давут дегән ким? Йәссәниң
    оғли дегән ким? Бу күнләрдә өз ғоҗилирини ташлап кетиватқан хизмәткарлар тола.'
  tel-2017: దావీదు సేవకులతో నాబాలు “దావీదు ఎవడు? యెష్షయి కొడుకెవడు? ఈ రోజుల్లో తమ
    యజమానులను విడిచి పారిపోయిన దాసులు చాలా మంది ఉన్నారు.
  hat-BSA: 'Men Nabal te reponn sèvitè David yo e te di: “Se kilès ki David la? Epi
    se kilès ki fis a Jesse a? Gen anpil sèvitè nan tan sa yo k ap chape kite mèt
    yo.'
  kos-kos: Ke Nabal el topuk el fahk, “Su David? Su mwet sacn? Nga soenna lohng ke
    mwet se ingan! In len inge pukanten mwet kohs kaingelik in facl se inge!
  hbo-WLC: וַיַּ֨עַן נָבָ֜ל אֶת־עַבְדֵ֤י דָוִד֙ וַיֹּ֔אמֶר מִ֥י דָוִ֖ד וּמִ֣י בֶן־יִשָׁ֑י
    הַיּוֹם֙ רַבּ֣וּ עֲבָדִ֔ים הַמִּתְפָּ֣רְצִ֔ים אִ֖ישׁ מִפְּנֵ֥י אֲדֹנָֽיו׃
  ibo-ibo: Ma Nebal jụrụ ha sị, “Onye bụ Devid? Onye bụkwa nwa Jesi a? Ọtụtụ ndị ohu
    dị taa bụ ndị na-esi nʼaka nna ha ukwu na-agbapụ.
  ory-ory: ତହିଁରେ ନାବଲ ଦାଉଦଙ୍କର ଦାସମାନଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲା, “ଦାଉଦ କିଏ? ଯିଶୀର ପୁତ୍ର
    କିଏ? ଆଜିକାଲି ଅନେକ ଦାସ ଅଛନ୍ତି, ଯେଉଁମାନେ ଆପଣା ଆପଣା ମୁନିବଠାରୁ ବିଗିଡ଼ି ବୁଲୁଛନ୍ତି।
  chk-chk: Nge Napal a pälüeni nöün Tafit kewe alüal, “Iö na Tafit? Iö nöün Jesi na
    mwän? Lon ei fansoun a wor chomong chon angang mi süla seni ar samol.
  ssd-ssd: 'Nabal nu David tuku taŋgo kame ta teŋenmba saniŋgina: Yesi tuku kiŋo nuŋe
    David nu gabat suŋgo ndaŋ ndaŋ le ye nu nyamagaŋmbi turam tuku ŋga sakade. Kile
    piro taŋgo suŋgomba naŋgine gabat ram kua ka duŋe pisnemba minig.'
  rop-rop: Bambai na Neibal bin tok langa detlot yangmen. Nomeda imbin sabi Deibid,
    bat stil imbin tok, “Hu dijan Deibid yumob gulumbat? Ai nomo sabi im. Bat ai sabi
    loda wekinmen oldei ranawei brom olabat bos.
  ukr-1871: 'Набал же відказав Давидовим слугам так: Хто такий Давид і хто такий Ессей?
    Сими часами багацько постало таких слуг, що втїкають від панів своїх;'
  deu-1951: 'Aber Nabal antwortete den Knechten Davids und sprach: Wer ist David?
    Und wer ist der Sohn Isais? Es werden jetzt der Knechte viel, die sich von ihren
    Herren losreißen!'
  eng-JPS: 'And Nabal answered David''s servants, and said: ''Who is David? and who
    is the son of Jesse? there are many servants now-a-days that break away every
    man from his master;'
  srp-1865: 'A Naval odgovori slugama Davidovijem i reèe: ko je David? i ko je sin
    Jesejev? Danas ima mnogo sluga koje bježe od svojih gospodara.'
  lug-lug: Nabali n’addamu abaweereza ba Dawudi nti, “Dawudi oyo ye ani? Mutabani
    wa Yese oyo ye ani? Ennaku zino abaweereza bangi badduka ku bakama baabwe.
  heb-heb: ויען נבל את עבדי דוד ויאמר מי דוד ומי בן ישי היום רבו עבדים המתפרצים איש
    מפני אדניו׃
  ben-IRV: নাবল উত্তর দিয়ে দায়ূদের দাসদেরকে বলল, “দায়ূদ কে? যিশয়ের ছেলে কে? এই
    দিনের অনেক দাস নিজের প্রভুর থেকে আলাদা হয়ে ঘুরছে৷
  pan-pan: ਨਾਬਾਲ ਨੇ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਭਲਾ, ਦਾਊਦ ਹੈ ਕੌਣ ਅਤੇ ਯੱਸੀ
    ਦਾ ਪੁੱਤਰ ਕੌਣ? ਅੱਜ-ਕੱਲ ਬਥੇਰੇ ਨੌਕਰ ਅਜਿਹੇ ਹਨ ਜੋ ਆਪਣੇ ਮਾਲਕਾਂ ਨੂੰ ਛੱਡ ਕੇ ਨੱਠ ਜਾਂਦੇ
    ਹਨ।
  tkr-tkr: 'Navalee manbışis inəxdun alidghıniy qele: – Vuşune vor mana Davud? Vuşuna
    Yesseyna dix? Həşde cone ç''ak''ınbışisse heebaxan nukarar geeb qeepxha.'
  mya-JVB: နာဗလ ကလည်း ၊ ဒါဝိဒ် ကား အဘယ်သူ နည်း။ ယေရှဲ ၏သား ကား အဘယ်သူ နည်း။ ယခုကာလ
    ၌သခင် ကို ပုန်ကန် သော ကျွန် များ ပါတကား။
  tbg-tbg: Devitiva nitito vaiintika Nabaarira veka vauvaro viva vinavukara aqao tiro,
    Devitiva nai ta vaiintivave? Iesira maaqu viva ta vaiintivave? Kia te vira tavaunarave.
    Vate maa entara airi kaiqa vaiinti nái nora vaiinti aatu ruqemake vuavaro vivavata
    ruqema kero virave.
  hmo-hmo: Gabeai Nabala ese idia dekenai ia haere, ia gwau, “Davida be daika? Inai
    Iese ena natuna be daika? Inai nega lalonai hesiai taudia momo ese edia biaguna
    taudia dekena amo idia heau noho.
  urd-urd: नाबाल ने दाऊद के ख़ादिमों को जवाब दिया “कि दाऊद कौन है? और यस्सी का बेटा
    कौन है? इन दिनों बहुत से नौकर ऐसे हैं जो अपने आक़ा के पास से भाग जातें हैं।
  rus-SYN: 'И вскочил Навал, и отвечал слугам Давидовым, и сказал: кто такой Давид,
    и кто такой сын Иессеев? ныне стало много рабов, бегающих от господ своих;'
  bqc-SIM: 'Ɔ̃ Nabali ònɛ́: Dén Davidi ũi? Bↄ́n Yɛse nɛ́pi ũi? Zↄ pↄ́ aa kɛ̃̀
    ń diiↄwa gbãↄ dasi.'
  tcz-CHONGTHU: Nabal in jong noise tah in, “David kitipa chu koi hija ham? Hiche
    Jesse chapa hin ama le ama ipia kigel ham? Tulaiya hi soh tamtah apakai teu henga
    konna jam mang atam e.
  mar-mar: तेव्हा नाबालाने त्याच्या चाकरांना उत्तर देऊन म्हटले, “दावीद कोण आहे? इशायाचा
    मुलगा कोण? जे आपआपल्या धन्याला सोडून पळतात असे पुष्कळ चाकर या दिवसात आहेत.
  qub-qub: 'Chaura Nabalga niran: «¿Pitaj Davidga? ¿Pitäshi Isaïpa wamranga? ¡Canan
    wichanga uywaycuna achcajmi gueshpir aywacun duyñuncunapita!'
  bqp-bqp: 'Akũ Nabala pìńnɛ: Dín Dauda ũu? Dín Yɛsɛ nɛ́ pì ũu? Zↄ̀ kũ ò kɛ̃̀
    n dikirinↄa gbãranↄn dasi.'
  hat-hat: 'Apre yon ti tan, Nabal reponn yo: -David? Pitit gason Izayi a? Mwen pa
    konnen l'' non. Atò, koulye peyi a plen yon bann domestik ki sove kite lakay mèt
    yo.'
  eng-BSB: But Nabal asked them, “Who is David? Who is this son of Jesse? Many servants
    these days are breaking away from their masters.
  tod-tod: 'Naɓale ti wooɠaaʋoteni, é ɠɛ ti ma: «Ɓɛ ɠa é ga Davide? Ɓɛ ɠa é ga
    Izayi ná-doun zunui? Niizu botiɠɛ nu mɔinmɔin ka ʋelazu, ti zeɠe ta-luɔ kɛɛɠɛiti
    pɔ bɛ.'
  eng-WEBPB: Nabal answered David’s servants and said, “Who is David? Who is the son
    of Jesse? There are many servants who break away from their masters these days.
  kbq-kbq: Hianagi Nebali'a ana kemofo nona'a amanage hu'ne, Jesi ne'mofo Deviti'ema
    nehazana izanku nehaze. Nagra ke'na antahi'na osu'noe? Meni ama knafina hakare'a
    eri'za vahe'mo'za kva'zimia atre'za nefraza knagino, agra mago kazokzo eri'za
    vahe mani'negahie.
  nhe-BL: 'Pero Nabal quinnanquili fiero, quinilhui: ―¿Ajqueya ni David tlen icone
    Isaí? Ax tleno ya noixpa. Ipan ni tonali itztoque miyac tequipanohuani tlen cholojtinemij
    tlen ininteco queja yaja quichijtoc.'
  bus-bus: 'Ben Nabala bèńnɛ: Dén Dauda ũu? Dén Yɛsɛ nɛ́ pì ũu? Zↄ̀ kɛ̀ aↄ̃ kɛ̃̀
    n diinↄa gbã̀anↄↄ pari.'
  gub-BL: Uwazar Namaw kury. — Tawi Zexe ta'yr. Mo romo hekon a'e. Nainu pixik kwaw
    her ihe. Ko 'ar rehe heta tetea'u uma'ereko e ma'e uzar wi uzàn ma'e kwer a'e
    wà.
  eng-DRA: 'But Nabal answering the servants of David, said: Who is David? and what
    is the son of Isai? servants are multiplied now a days who flee from their masters.'
