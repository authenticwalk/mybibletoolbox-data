verse: 1SA.025.019
translations:
  mal-C: “നിങ്ങൾ എനിക്കുമുമ്പേ പോകുക. ഞാൻ പിന്നാലെ വരുന്നുണ്ട്,” എന്നു പറഞ്ഞ് അവൾ
    ദാസന്മാരെ അയച്ചു. എന്നാൽ അവൾ തന്റെ ഭർത്താവായ നാബാലിനോട് ഒന്നും പറഞ്ഞതുമില്ല.
  deu-TKW: 'und gebot, ohne ihrem Manne Nabal etwas davon zu sagen, ihren Leuten:
    Geht mit voraus, ich folge euch sogleich nach!'
  lin-lin: 'Bongo alobaki na basali na ye : « Bokende liboso na ngai, nazali kolanda
    bino. » Kasi ayebisaki mobali na ye, Nabali, te.'
  eng-LSV: And she says to her young men, “Pass over before me; behold, I am coming
    after you”; and she has not declared [it] to her husband Nabal;
  eng-GNV: 'Then she said vnto her seruants, Go ye before me: beholde, I will come
    after you: yet she tolde not her husband Nabal.'
  eng-WEBSTER: And she said to her servants, Go on before me; behold, I come after
    you. But she told not her husband Nabal.
  nhw-BL: 'Huan quinilhui itequipanojcahua: ―Xitlayacanaca ica nopa tlamantli huan
    na niyas amoica, pero Abigail amo tleno quiilhui ihuehue.'
  swh-ONEN: Kisha akawaambia watumishi wake, “Tangulieni; mimi nitakuja nyuma yenu.”
    Lakini hakumwambia Nabali mumewe.
  bba-bba: mɑ u ye kpuro suɑ u kɛtɛkunu sɔbi. Mɑ u win sɔm kowobu sɔ̃ɔwɑ u nɛɛ, i
    ɡbiiyo, nɑ wee biruɔ. Adɑmɑ u ǹ win durɔ ɡɑ̃ɑnu sɔ̃ɔwɑ.
  eng-KJVCPB: And she said unto her servants, Go on before me; behold, I come after
    you. But she told not her husband Nabal.
  luo-luo: Eka nowachone jotije niya, “Dhiuru nyime an abiro bangʼu.” To ne ok onyiso
    chwore ma Nabal.
  meu-meu: Bena ia ese ena eregabe e hamaorodia, eto, Lau vairagu ai baola; lau na
    umui murimui ai baina vasi. A ia ese adavana Nabala se hamaoroa.
  npi-ULB: तिनले आफ्ना जवान मानिसहरूलाई भनिन्, “मेरो अगिअगि जाओ र म तिमीहरूको पछिपछि
    आउनेछु ।” तर तिनले आफ्नो पति नाबाललाई यो कुरा भनिनन् ।
  yor-yor: Òun sì wí fún àwọn ọmọkùnrin rẹ̀ pé, “Máa lọ níwájú mi; wò ó, èmi ń bọ̀
    lẹ́yìn yín,” ṣùgbọ́n òun kò wí fún Nabali baálé rẹ̀.
  ind-ind: Lalu Abigail berkata kepada mereka, “Pergilah mendahului saya. Saya akan
    menyusul kalian.” Tetapi dia tidak memberitahukan tindakannya ini kepada Nabal.
  pes-OPCB: 'و به نوکران خود گفت: «شما جلوتر بروید و من هم به دنبال شما خواهم آمد.»
    ولی در این مورد چیزی به شوهرش نگفت.'
  tgl-ULB: Sinabi niya sa kanyang kabataang kalalakihan, “Mauna kayo sa akin at susunod
    ako sa inyo.” Ngunit hindi niya sinabihan ang kanyang asawang si Nabal.
  hui-hui: Ani biai howa ibugua biabe biahaga agali hearuhondo lamialu lalu, Tígua
    nogo dongi uruni haru halu bamba hadaba. I̱ni tí poramidagua mani talima ibuliya,
    lene. Anigo mbirale o biyadaruni damene ibu agalinihondo ogoale mbira bero lalu
    nalami howa bialu hene.
  mya-mya: ထို​နောက်​သူ​၏​အ​စေ​ခံ​တို့​အား``သင်​တို့​ရှေ့ မှ​သွား​နှင့်​ကြ။ ငါ​နောက်​က​လိုက်​ခဲ့​မည်''
    ဟု ဆို​၏။ မိ​မိ​၏​ခင်​ပွန်း​နာ​ဗ​လ​ကို​မူ​အ​သိ မ​ပေး​ချေ။
  bod-N: ཞབས་ཕྱི་རྣམས་ལ། ཁྱོད་ཅག་མདུན་བསུ་རུ་སོང་དང་། ང་ཁྱོད་ཅག་གི་རྗེས་སུ་འོང་བར་འགྱུར་ཞེས་སྨྲས་ཀྱང་།
    རང་གི་ཁྱོ་ག་ནཱ་རྦལ་ལ་ཅི་ཡང་མ་བཤད་པ་རེད།
  sna-sna: Ipapo akataura kuvaranda vake akati, “Chitungamirai; ini ndichakuteverai.”
    Asi haana kuudza murume wake Nabhari.
  spa-BLM: 'Dijo a sus jóvenes: “Id delante de mí. Mirad, voy detrás de vosotros”.
    Pero no se lo dijo a su marido, Nabal.'
  cac-cac: 'Ix yalan ix d''a eb'' schecab'' chi'': —B''ab''lajan̈ec, tzac''anto ol
    in b''at eyuuj, xchi ix. Malaj tas ix yal ix d''a vin̈ yetb''eyum chi''.'
  swh-ULB: Akamwambia kijana wake, “Tangulia mbele yangu, nami nitakuja nyuma yako.”
    Lakini hakumwambia mmewe Nabali.
  bel-bel: 'і сказала слугам сваім: ідзеце паперадзе мяне, вось, я пайду за вамі.
    А мужу свайму Навалу нічога не сказала.'
  deu-ELBBK: 'und sie sprach zu ihren Knaben: Zieht vor mir hin; siehe, ich komme
    hinter euch her. Aber ihrem Mann Nabal sagte sie nichts davon.'
  mbb-OT: ne migkeǥiyan din is menge suluǥuen din te, “Huna kew, su edsunud e zà keniyu.”
    Piru wazè din tudtuli is esawa zin he si Nabal.
  mal-2015: നിങ്ങൾ എനിക്കു മുമ്പായി പോകുവിൻ; ഞാൻ ഇതാ, പിന്നാലെ വരുന്നു എന്നു പറഞ്ഞു.
    തന്റെ ഭർത്താവായ നാബാലിനോടു അവൾ ഒന്നും അറിയിച്ചില്ലതാനും.
  rmc-rmc: 'Le sluhenge phenďa: „Džan anglal ma a me džava pal tumende.“ Ale peskre
    romeske le Nabaloske oda na phenďa.'
  pes-OPV: 'و به خادمان خود گفت: «پیش من بروید و اینک من از عقب شما می‌آیم.» اما به
    شوهر خود نابال هیچ خبر نداد.'
  ron-1924: 'ши а зис служиторилор сэй: „Луаць-о ынаинтя мя ши еу вой вени дупэ вой.”
    Н-а спус нимик бэрбатулуй ей Набал.'
  ben-OBCV: পরে তিনি তাঁর দাসদের বললেন, “তোমরা এগিয়ে যাও; আমি তোমাদের পিছু পিছু আসছি।”
    কিন্তু তিনি তাঁর স্বামীকে কিছু বলেননি।
  som-som: Markaasay waxay raggeedii dhallinyarada ahaa ku tidhi, Taga oo iga hor
    mara, oo anna waan idinka daba imanayaa. Laakiinse waxba uma ay sheegin ninkeedii
    Naabaal.
  lat-VUC: 'dixitque pueris suis: Præcedite me: ecce ego post tergum sequar vos: viro
    autem suo Nabal non indicavit.'
  eng-ASVBT: And she said unto her young men, Go on before me; behold, I come after
    you. But she told not her husband Nabal.
  ita-1885: 'Poi disse a'' suoi servitori: Passate davanti a me; ecco, io vengo dietro
    a voi; e non lo fece sapere a Nabal, suo marito.'
  eng-LXXUP: 'And she said to her servants, Go on before me, and behold I come after
    you: but she told not her husband.'
  eng-ULB: She said to her young men, “Go on before me, and I will come after you.”
    But she did not tell her husband Nabal.
  spa-VBL: 'Entonces les dijo a sus hombres: “Vayan ustedes adelante. Yo los seguiré”.
    Pero no le dijo nada a su marido Nabal.'
  fra-_FOB: 'Puis elle dit à ses gens: Passez devant moi; voici, je viens après vous.
    Mais elle n''en dit rien à Nabal, son mari.'
  mal-mal: “നിങ്ങൾ എനിക്ക് മുമ്പെ പോകുവിൻ; ഞാൻ പിന്നാലെ വരാം” എന്നു പറഞ്ഞു. ഭർത്താവായ
    നാബാലിനെ അവൾ ഒന്നും അറിയിച്ചില്ല.
  urd-GVR: us ne apne naukaroṅ ko hukm diyā, “Mere āge nikal jāo, maiṅ tumhāre pīchhe
    pīchhe āūṅgī.” Apne shauhar ko us ne kuchh na batāyā.
  suz-BL: मिनु मेकोमी आ ठिटा गेय पाइब आन कली “गे आं ङोंइती लने। गो इन नोले पीनुङ”
    माइक्‍मी बाक्‍त। तन्‍न आ वोंइश नाबाल कली मेको मशेंदा बाक्‍त।
  ita-1927: 'Poi disse ai suoi servi: “Andate innanzi a me; ecco, io vi seguirò”.
    Ma non disse nulla a Nabal suo marito.'
  ckb-ckb: 'بە خزمەتکارەکانی گوت: «لەپێشمەوە بڕۆن، منیش وا لە دواتانەوە دێم.» بەڵام
    بە نابالی مێردی نەگوت.'
  eng-BBE: And she said to her young men, Go on in front of me and I will come after
    you. But she said nothing to her husband Nabal.
  kan-OKCV: ತನ್ನ ಸೇವಕರಿಗೆ, “ನನಗೆ ಮುಂದಾಗಿ ಹೋಗಿರಿ. ನಾನು ನಿಮ್ಮ ಹಿಂದೆ ಬರುವೆನು,” ಎಂದು ಹೇಳಿದಳು.
    ಆದರೆ ತನ್ನ ಗಂಡನಾದ ನಾಬಾಲನಿಗೆ ಇದನ್ನು ತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: 'தன்னுடைய வேலைக்காரரைப் பார்த்து: நீங்கள் எனக்கு முன்னே போங்கள்; இதோ,
    நான் உங்கள் பின்னே வருகிறேன் என்று சொல்லி அனுப்பினாள்; தன்னுடைய கணவனாகிய நாபாலுக்கு
    அதை அறிவிக்கவில்லை.'
  spa-RV-1909: 'Y dijo á sus criados: Id delante de mí, que yo os seguiré luego. Y
    nada declaró á su marido Nabal.'
  ron-BTF: 'Și a spus servitorilor ei: Mergeți înaintea mea; iată, eu vin după voi.
    Dar nu i-a spus soțului ei, Nabal.'
  eng-WEBP: She said to her young men, “Go on before me. Behold, I am coming after
    you.” But she didn’t tell her husband, Nabal.
  eng-FBV: She told her men, “Go on ahead. I'll follow you.” But she didn't say anything
    to her husband Nabal.
  nld-1939: 'Zij liet dat alles op ezels laden, en zonder iets aan haar man te vertellen,
    sprak zij tot haar knechten: Gaat mij vooruit; ik kom achter u aan.'
  nch-BL: 'Huan quinilhui itequipanojcahua: ―Xitayacanaca ica nopa tamanti huan na
    niyas amoica. Pero Abigail amo teno quiilhui ihuehue.'
  vie-1934: 'Đoạn, người nói cùng các tôi tớ rằng: Hãy đi trước ta, ta sẽ đi theo
    các ngươi. Nhưng nàng không nói chi hết cùng Na-banh, chồng mình.'
  hin-CV: “उसने अपने सेवकों को आदेश दिया, मेरे आगे-आगे चलो, मैं तुम्हारे पीछे आऊंगी.”
    मगर स्वयं उसने इसकी सूचना अपने पति नाबाल को नहीं दी.
  spa-BES: 'Y ella dijo a sus jóvenes: Pasa delante de mí y yo te seguiré. Pero ella
    no le dijo nada a su esposo Nabal.'
  tdx-tdx: 'Le hoe re amo ajalahi’eo: Akia, miaoloa mb’eo, le horiheko, f’ie tsy nitalily
    amy Nabale vali’e.'
  tha-KJV: นางก็สั่งคนรับใช้ของนางว่า “จงรีบไปก่อนเรา ดู​เถิด เราจะตามเจ้าไป” แต่​นางมิ​ได้​บอกนาบาลสามีของนาง
  por-BR-2018: 'E disse a seus criados: Ide diante de mim, que eu vos seguirei logo.
    E nada declarou a seu marido Nabal.'
  deu-ELO: 'und sie sprach zu ihren Knaben: Ziehet vor mir hin; siehe, ich komme hinter
    euch her. Aber ihrem Manne Nabal sagte sie nichts davon.'
  eng-WYC-2018: and said to her servants, Go ye before me; lo! I shall follow you
    behind your back. And she showed not this to her husband Nabal (or But she did
    not say anything about this to her husband Nabal).
  epo-epo: 'Kaj ŝi diris al siaj servantoj: Iru antaŭ mi, jen mi venas post vi. Sed
    al sia edzo Nabal ŝi nenion diris.'
  uig-PIN: 'ɵz yigitlirigǝ: — Mening aldimda beringlar; mana, mǝn kǝyninglardin baray,
    dedi. Lekin u ɵz eri Nabalƣa bu ixni demidi.'
  beo-beo: 'Amalalu, e da ea hawa: hamosu dunu ilima amane sia:i, “Dilia bisili masa!
    Na da fa:no bobogemu.” Be e da egoa ema hamedafa sia:i.'
  tpi-OTNT: Na em i tokim ol wokboi bilong en olsem, “Yupela kisim ol donki i go pas.
    Bai mi bihainim yupela.” Tasol em i no tokim man bilong en long dispela samting
    em i mekim.
  hau-SA: Sai ta ce wa bawanta, “Yi gaba, zan bi ka”. Amma ba tă gaya wa Nabal, mijinta
    ba.
  uig-LAT: 'öz yigitlirige: — Méning aldimda béringlar; mana, men keyninglardin baray,
    dédi. Lékin u öz éri Nabalgha bu ishni démidi.'
  nde-nde: Wasesithi ezincekwini zakhe, “Hambani phambili; ngizalilandela.” Kodwa
    umkakhe uNabhali kamtshelanga.
  ton-ton: 'Pea pehē ʻe ia ki heʻene kau tamaioʻeiki, “Mou ʻalu ʻo muʻomuʻa ʻiate
    au: vakai te u muimui atu.” Ka naʻe ʻikai te ne tala ki hono husepāniti ko Napale.'
  ces-1613: 'I řekla služebníkům svým: Jdětež napřed, a já za vámi půjdu. Ale muži
    svému Nábalovi neoznámila.'
  eng-WMB: She said to her young men, “Go on before me. Behold, I am coming after
    you.” But she didn’t tell her husband, Nabal.
  tam-TCV: அவள் தன் பணியாட்களிடம், “நீங்கள் எனக்கு முன்னே செல்லுங்கள். நான் உங்கள்
    பின்னே வருகிறேன்” என்றாள். ஆனாலும் தன் கணவன் நாபாலுக்கு அதைப்பற்றி ஒன்றும் சொல்லவில்லை.
  ceb-ULB: Miingon siya sa iyang mga batan-ong lalaki, “Pag-una kamo kanako, ug mosunod
    ako kaninyo.” Apan wala niya sultihi ang iyang bana nga si Nabal.
  pol-UBG: 'Potem powiedziała swoim sługom: Idźcie przede mną, a ja podążę za wami.
    Lecz swemu mężowi Nabalowi nie powiedziała o tym.'
  urd-GVU: اُس نے اپنے نوکروں کو حکم دیا، ”میرے آگے نکل جاؤ، مَیں تمہارے پیچھے پیچھے
    آؤں گی۔“ اپنے شوہر کو اُس نے کچھ نہ بتایا۔
  deu-1912: 'und sprach zu ihren Jünglingen: Geht vor mir hin; siehe, ich will kommen
    hernach. Und sie sagte ihrem Mann Nabal nichts davon.'
  kan-2017: ತನ್ನ ಸೇವಕರಿಗೆ, “ನೀವು ಮುಂದೆ ನಡೆಯಿರಿ, ನಾನು ಹಿಂದೆ ಬರುತ್ತೇನೆ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು
    ಕಳುಹಿಸಿದಳು. ಗಂಡನಾದ ನಾಬಾಲನಿಗೆ ಏನೂ ತಿಳಿಸಲಿಲ್ಲ.
  yap-yap: Ma aram me ga’ar ngak e pi tapigpig, “Mmarod mm’onad ma bay ug lekmed.”
    Machane de yog ban’en ngak figirngin.
  hlt-MCSB: Te phoeiah a tueihyoeih rhoek te, “Kai hmai ah ana lamhma uh lamtah nangmih
    hnukah ka lo eh?,” a ti nah. Tedae a va Nabal taengah thui pah pawh.
  mdy-ETH: ዬካፓ ዓይሎ፦ «ቤርታ ቢሩዋቴ፤ ታ ጊንፆ ሙኬኔ» ጌይ ዳኬኔ፤ ዒዛ ፔኤኮ ዓኒም ጋዓንቴ ዬያ ኬኤዚባኣሴ።
  twi-ASANTE: Na ɔka kyerɛɛ nʼasomfoɔ sɛ, “Monni ɛkan nkɔ. Mɛti mo.” Nanso, wanka
    deɛ na ɔreyɛ no ankyerɛ ne kunu Nabal.
  eng-WEBU: She said to her young men, “Go on before me. Behold, I am coming after
    you.” But she didn’t tell her husband, Nabal.
  wal-wal: Yaatada ashkkarata, “Intte taappe sinttau aadhdhidi biite; taani intte
    geeduwaa kaallana” yaagaasu; shin ba keettaawaa Naabaalayyo ainne yootabeikku.
  spa-PDDPT: 'y dijo a sus esclavos: Vayan adelante de mí. Miren, yo los seguiré luego.
    Pero no informó a su esposo Nabal.'
  gun-gun: 'aipoe''i guembiguai kunumigue pe: — Tapeo xerenonderã. Xee ma penderakykue''i
    ''rã aa — he''i va''eri ome Nabal pe ma mba''eve nomombe''ui.'
  agu-BL: 'I tzun taltz scyetz yi e'' mos: —Ba''n cxbajxijwok scyuch'' yi buru'',
    na chinxomokt nin wutz icoc junt kujt nin, chij Abigail. Qui nin tzun tal stziblaltz
    tetz chmil, te cyakil yi na bajij.'
  eng-PEV: She said to her workers, “You mob go ahead. I will follow behind you.”
    She did not say anything to her husband about it.
  ilo-ULB: Kinunana kadagiti agtutubo a tattaona, “Umunakayon, ket sumarunoak kadakayo.”
    Ngem saanna nga imbaga daytoy iti asawana a ni Nabal.
  kpg-kpg: Gei mee ga helekai gi ana gau ngalua, “Goodou hula i mua, au ga hanadu
    i godou muli.” Mee digi helekai gi dono lodo di hai deenei.
  uig-ARA: 'ئۆز يىگىتلىرىگە: ــ مېنىڭ ئالدىمدا بېرىڭلار؛ مانا، مەن كەينىڭلاردىن باراي،
    دېدى. لېكىن ئۇ ئۆز ئېرى نابالغا بۇ ئىشنى دېمىدى.'
  sus-sus: A naxa a fala a xa konyie bɛ, «Wo siga yare, n fafe.» A mu sese fala a
    xa mɔri Nabali bɛ.
  pon-2006: E ahpw ndalahng nah ladu ko, “Kumwail tiengwei, I ahpw pahn idawehnkumwailwei.”
    E sohte mweseiseikihong eh pwoudo ire wet.
  ksd-ksd: ma i ga ve ra umana barmana ba diat a vana na lua, ma ia iat na murmur;
    ma pa i ga ve Nabal kana tutana.
  tur-YTC: Gençlerine, “Önümden gidin” dedi. “İşte, ben arkanızdan geliyorum.” Ama
    kocası Naval'a haber vermedi.
  grc-BRENT: Καὶ εἶπε τοῖς παιδαρίοις αὐτῆς, προπορεύεσθε ἔμπροσθέν μου, καὶ ἰδοὺ,
    ἐγὼ ὀπίσω ὑμῶν παραγίνομαι· καὶ τῷ ἀνδρὶ αὐτῆς οὐκ ἀπήγγειλε.
  ind-AYT: Dia berkata kepada orang-orangnya, “Berjalanlah di depanku, aku akan mengikutimu.”
    Namun, dia tidak memberitahukannya kepada suaminya, Nabal.
  nya-nya: Kenaka anawuza antchito ake kuti, “Tsogolani, ine ndikutsatirani.” Koma
    sanawuze mwamuna wake Nabala.
  hrv-hrv: 'I zapovjedi svojim slugama: “Idite preda mnom, a ja ću za vama.” Svome
    mužu Nabalu nije kazala ništa.'
  mps-mps: Tama agai aga sę ebo bidi dabebolo te tiwai wai, “Dagego te donki dabe
    polasa sela piduao. Te ena dage wali asaibao,” wali. Tiali goli, agai te tama
    tiali sęde te aga bidibolo me walobeo.
  tpi-tpi: Na em i tokim ol wokboi bilong en olsem, “Yupela kisim ol donki i go pas.
    Bai mi bihainim yupela.” Tasol em i no tokim man bilong en long dispela samting
    em i mekim.
  dan-1931: 'og sagde til sine Karle: “Gå i Forvejen, jeg kommer bagefter!” Men sin
    Mand Nabal sagde hun intet derom.'
  vie-OVCB: 'Bà bảo người đầy tớ: “Cứ đi trước, ta sẽ theo sau.” Bà không cho chồng
    Na-banh hay việc mình làm.'
  guj-2017: તેણે પોતાના જુવાનોને પુરુષોને કહ્યું, “તમે મારી આગળ જાઓ, હું તમારી પાછળ
    આવું છું.” આ વિષે તેણે પોતાના પતિ નાબાલને કશું જણાવ્યું નહિ.
  pon-2006A: E ahpw ndalahng nah ladu ko, “Kumwail tiengwei, I ahpw pahn idawehnkumwailwei.”
    E sohte mweseiseikihong eh pwoudo ire wet.
  por-BRBSL: 'Ela disse a seus jovens: “Continuem diante de mim”. Eis que eu vou atrás
    de vocês”. Mas ela não disse a seu marido, Nabal.'
  aly-aly: Warrkenh ikwerenh-rnemew ra angkew, “Arrantherr arrwekel alhenh-arey. Ayengan
    ingkern-theyarl alhem.” Artwa ikwerenhew ra iley-angenh.
  cth-cth: Hahoi ama koe kaawm e thoundounnaw koevah, ka hmalah pou cet awh. Nangmae
    hnuklah ka tho han atipouh. Hatei, a vâ Nabal koe dei pouh hoeh.
  twi-twi: Na ɔka kyerɛɛ nʼasomfo se, “Munni kan nkɔ. Metiw mo.” Nanso wanka nea na
    ɔreyɛ no ankyerɛ ne kunu Nabal.
  hlt-hlt: Te phoeiah a tueihyoeih rhoek te, “Kai hmai ah ana lamhma uh lamtah nangmih
    hnukah ka lo eh?,” a ti nah. Tedae a va Nabal taengah thui pah pawh.
  tbz-SIM: 'Kòo nɑ́kɛ́ o tɔ̃mbɛ̀ kɛ dɔ̀: Niitɛ́nɛ̀ kɛ̀ n yó ndi tũmmu. Bɑ́ ò í n nɑ̀kɛ́
    tìmɑtì o dɔù Nɑbɑɑdi.'
  msy-2020: Egha a kamaghɨn uan ingangarir gumazibav gɨa ghaze, “Ia donkiba inigh
    faragh mangɨtɨ, kɨ ian gɨn mangam.” A bizir amizir kamɨn gun uan pam mɨkemezir
    puvatɨ.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ ɩ tǝmlɛ nyǝ́mɑ sɩ: Ɩ́ tɛɛ-m nɔɣɔ nɑ mɑ́ tǝŋ mǝ wɑɑlɩ. Amɑ
    Apikɑɑlɩ tɑ heeli ɩ pɑɑlʋ kɛ́ nɑtǝlɩ.'
  azb-azb: 'Sonra nökərlərinə dedi: «Siz qabaqda gedin, arxanızca gəlirəm». Bu barədə
    əri Navala heç nə bildirmədi.'
  eng-DBY: And she said to her young men, Go on before me; behold, I come after you.
    But she did not tell her husband Nabal.
  hin-2017: और उसने अपने जवानों से कहा, “तुम मेरे आगे-आगे चलो, मैं तुम्हारे पीछे-पीछे
    आती हूँ;” परन्तु उसने अपने पति नाबाल से कुछ न कहा।
  wol-KYG: 'Mu ne ay surgaam: «Jiituleen, maa ngi topp ci yeen.» Nabal jëkkër ja nag,
    ndaw sa waxu ko ci dara.'
  eng-YLT: And she saith to her young men, 'Pass over before me; lo, after you I am
    coming;' and to her husband Nabal she hath not declared [it];
  eng-WYC-2017: and said to her children, Go ye before me; lo! I shall pursue [or
    follow] you behind your back. And she showed not this to her husband Nabal.
  eng-WMBB: She said to her young men, “Go on before me. Behold, I am coming after
    you.” But she didn’t tell her husband, Nabal.
  urd-GVH: उसने अपने नौकरों को हुक्म दिया, “मेरे आगे निकल जाओ, मैं तुम्हारे पीछे पीछे
    आऊँगी।” अपने शौहर को उसने कुछ न बताया।
  rug-rug: Meke zama la i sa sari na nabulu, “Mi ene va kenue la meke kote luli mudi
    atu si rau.” Ba lopu keketoṉa si zama la nia sa koasa nana palabatu.
  gaz-gaz: Ergasii tajaajiltoota isheetiin, “Na dursaatii deemaa; ani isinan qaqqaba”
    jette. Garuu dhirsa ishee Naabaalitti hin himne.
  fra-LSG: 'et elle dit à ses serviteurs: Passez devant moi, je vais vous suivre.
    Elle ne dit rien à Nabal, son mari.'
  yal-yal: A yi a fala a walikɛne xa, a naxa, “Ɛ dangu n yɛɛ ra, n xa bira ɛ fɔxɔ
    ra.” Koni, a mi sese fala a xɛmɛn Nabali xa.
  haw-1868: I aku la ia i kana poe kauwa, E hele e oukou mamua o'u, aia hoi, e hahai
    ana au mahope o oukou. Aole ia i hai aku ia Nabala kana kane.
  arb-NAV: 'وَقَالَتْ لِخُدَّامِهَا: «اسْبِقُونِي، هَا أَنَا قَادِمَةٌ وَرَاءَكُمْ».
    وَلَمْ تُخْبِرْ رَجُلَهَا نَابَالَ بِمَا فَعَلَتْ.'
  ewe-ewe: Egblɔ na eƒe dɔlawo be, “Midze mɔ, madze mia yome” Ke megblɔ nya aɖeke
    na srɔ̃a, Nabal, o.
  eng-LEE: 'And she said unto her young men, Pass on before me: behold, I come after
    you. But to her husband Nabal she told nothing.'
  asm-FB: তেওঁ নিজৰ যুৱকজনক ক’লে, “তোমালোক মোৰ আগত যোৱা, আৰু মই তোমালোকৰ পাছত যাম।”
    কিন্তু তেওঁ নিজৰ স্ৱামী নাবলক হলে, এই বিষয়ে একো নক’লে।
  sus-A: عَ نَشَ عَ قَلَ عَ شَ كٌنيِيٍ بّ، «وٌ سِفَ يَرٍ، ﭑ قَقٍ.» عَ مُ سٍسٍ قَلَ
    عَ شَ مْرِ نَبَلِ بّ.
  fra-SBL: 'Elle dit à ses jeunes gens : « Passez devant moi. Voici que je viens après
    vous. » Mais elle ne le dit pas à son mari, Nabal.'
  hbo-hbo: וַתֹּ֤אמֶר לִנְעָרֶ֙יהָ֙ עִבְר֣וּ לְפָנַ֔י הִנְנִ֖י אַחֲרֵיכֶ֣ם בָּאָ֑ה
    וּלְאִישָׁ֥הּ נָבָ֖ל לֹ֥א הִגִּֽידָה׃
  piu-2006: '@see-verse:1SA.025.018'
  pjt-pjt: Munu palulanguṟu Apikailtu palumpa waṟkaripai tjuṯangka aḻṯira wangkangu,
    “Nyura-waraṟa kuranyuri mai pala tjuṯatjara, kaṉa ngayulu nyurala maḻangkaṯu anama
    ngayuku tangkiyingka.” Palu paluṟu palyantja uwankara palumpa kuringka wangkawiyangku
    wantingi.
  kik-kik: Ningĩ akĩĩra ndungata ciake atĩrĩ, “Thiiagai mbere; nĩngũmũrũmĩrĩra.” No
    ndeerire mũthuuriwe Nabali ũhoro ũcio.
  fra-NCL: 'elle dit à ses jeunes gens : « Passez devant moi, je vous suis. » Mais
    elle ne dit rien à Nabal, son mari.'
  cek-AK: To pacoengah a tamnanawk khaeah, Khenah, ka hmabang ah caeh oh; nangcae
    hnukah kang zoh han, tiah a naa. Toe to kawng to a sava Nabal khaeah thui pae
    ai.
  cuk-cuk: 'A-sorbali, Abigail, e-maimarga sogded: “Be an-idu namala, an be-sorba
    naoed.” Ar e-sui-Nabalʼgardi gwen we-ibmar sogsasulid.'
  uig-CYR: 'өз жигитлиригә: — Мениң алдимда бериңлар; мана, мән кәйниңлардин барай,
    деди. Лекин у өз ери Набалға бу ишни демиди.'
  tel-2017: తన పనివాళ్ళతో “మీరు నాకంటే ముందుగా వెళ్ళండి., నేను మీ వెనుక వస్తాను” అని
    చెప్పింది.
  hat-BSA: 'Li te pale a jennonm pa li yo: “Ale devan m! Gade byen, m ap swiv nou.”
    Men li pa t pale mari li, Nabal.'
  kos-kos: Na el fahk nu sin mwet kulansap lal, “Komtal fahsr meet, ac nga fah fahsr
    tukumtal.” A wangin ma el fahk nu sin mukul tumal ah.
  hbo-WLC: וַתֹּ֤אמֶר לִנְעָרֶ֙יהָ֙ עִבְר֣וּ לְפָנַ֔י הִנְנִ֖י אַחֲרֵיכֶ֣ם בָּאָ֑ה
    וּלְאִישָׁ֥הּ נָבָ֖ל לֹ֥א הִגִּֽידָה׃
  ibo-ibo: Ọ sịrị ụmụ okorobịa na-ejere ya ozi, “Na-aganụ nʼihu, ana m abịa nʼazụ.”
    Ma ọ gwaghị di ya Nebal ihe ọ na-aga ime.
  ory-ory: ପୁଣି, ସେ ଆପଣା ଯୁବାମାନଙ୍କୁ କହିଲା, “ମୋହର ଆଗେ ଆଗେ ଚାଲ; ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ
    ପଛେ ପଛେ ଯାଉଅଛି।” ମାତ୍ର ସେ ଆପଣା ସ୍ୱାମୀ ନାବଲକୁ ଏହା ଜଣାଇଲା ନାହିଁ।
  chk-chk: Mürin, a üreni nöün kewe chon angang mwän, “Oupwe akomwola mwei, ngang
    üpwe tapwela mürimi.” Nge i esap asilei och ngeni Napal pwülüan we.
  ssd-ssd: 'Taŋamba nu siŋsiŋndo taŋgo nuŋe kila sa ndamba nuŋe piro taŋgo afu kukulniŋmba
    saniŋgina: Tane amboŋga silap. Ye tane ŋgumnem dubiket ŋgina.'
  rop-rop: en imbin dalim im wekinmen olabat blanga go lida langa im. Bat im nomo
    bin dalim im hasbin wanim imbin dumbat.
  ukr-1871: 'Та й звелїла своїм людям, не сказавши нїчого чоловікові: Йдїть поперед
    мене, я йти му за вами слїдом.'
  deu-1951: 'und sprach zu ihren Jünglingen: Geht vor mir hin, siehe, ich will euch
    nachkommen! Sie sagte aber ihrem Manne Nabal nichts davon.'
  eng-JPS: 'And she said unto her young men: ''Go on before me; behold, I come after
    you.'' But she told not her husband Nabal.'
  srp-1865: 'I reèe momcima svojim: hajdete naprijed, a ja æu iæi za vama. A mužu
    svojemu Navalu ništa ne reèe.'
  lug-lug: N’agamba abaweereza be nti, “Munkulemberemu, nange nzija.” Naye n’atabuulirako
    bba Nabali.
  heb-heb: ותאמר לנעריה עברו לפני הנני אחריכם באה ולאישה נבל לא הגידה׃
  ben-IRV: আর সে নিজের চাকরদেরকে বলল, “তোমরা আমার আগে চল, দেখ, আমি তোমাদের পিছনে যাচ্ছি৷”
    কিন্তু সে তার স্বামী নাবলকে তা জানাল না৷
  pan-pan: ਅਤੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਅੱਗੇ ਤੁਰੋ। ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਮਗਰ-ਮਗਰ ਆਉਂਦੀ
    ਹਾਂ ਪਰ ਉਸ ਨੇ ਆਪਣੇ ਪਤੀ ਨਾਬਾਲ ਨੂੰ ਨਾ ਦੱਸਿਆ।
  tkr-tkr: 'Qiyğad nukaraaşik''le eyhen: – Şu ögee hudoora, zınar yı''q''əle qiyeelesda.
    Cene adamiyk''le, Navalık''lemee, məng''ee vuççud eyhe deş.'
  mya-JVB: ငါ့ ရှေ့ မှာ သွား ကြ။ ငါ လိုက် မည်ဟု ကျွန် တို့အား ဆို ၏။ လင် နာဗလ ကို
    အလျှင်းမ ပြော။
  tbg-tbg: Vatero viraqaahairo nai kaiqa vaiinti tiva nimiro tiharo, Nenavu vare avuni
    vi vaiqe te ninavu naantiaraini vuare, tiro. Minti tivakero Avikeriva kiama nai
    vaati Nabaarira tiva amiraitiro qaqi viro.
  hmo-hmo: Vadaeni ia ese iena hesiai taudia ia hamaoroa, ia gwau, “Lauegu vairana
    dekenai do umui lao, lau be emui murinai do lau raka mai.” To Abigaila ese iena
    adavana Nabala ia hamaoroa lasi.
  urd-urd: और अपने चाकरों से कहा, “तुम मुझ से आगे जाओ, देखो मैं तुम्हारे पीछे पीछे
    आती हूँ” और उसने अपने शोहर नाबाल को ख़बर न की।
  rus-SYN: 'и сказала слугам своим: ступайте впереди меня, вот, я пойду за вами. А
    мужу своему Навалу ничего не сказала.'
  bqc-SIM: 'Ɔ̃ a ò a zĩkɛnaↄnɛ: Àↄ dↄaa, máↄ tɛ́ á kpɛɛ. I yãe o a zã Nabaliɛo.'
  tcz-CHONGTHU: Asohte jah ah, “Anache masauvin, keiman kahin juipai ding nahiuve,”
    ati.
  mar-mar: तिने आपल्या चाकरांना म्हटले, “माझ्यापुढे चला पाहा मी तुमच्यामागून येते.”
    परंतु तिने आपला पती नाबाल याला काही सांगितले नाही.
  qub-qub: 'Nircur uywaynincunata niran: «Gamcuna ñaupay. Guepayquita aywaycämönami.»
    Chaycunata ruraran runan Nabalta mana willapayllapami.'
  bqp-bqp: 'Akũ à pì a zĩkɛrinↄnɛ: Àgↄ̃ do arɛ, manigↄ̃ tɛ́ á kpɛ. Adi yãke o a
    zã Nabalanɛro.'
  hat-hat: 'Lèfini, li di domestik li yo: -Nou mèt pran devan, mwen menm mwen dèyè.
    Men li pa di Nabal, mari l'' anyen.'
  eng-BSB: and said to her young men, “Go ahead of me. I will be right behind you.”
    But she did not tell her husband Nabal.
  tod-tod: 'É ɠɛ ná-botiɠɛ nuiti ma: «À lo tùɠɔ, nà wo ʋolu.» Sinigi Naɓale la
    ɠɛni faa nɔpɛ kwɛɛ naama vaiti su.'
  eng-WEBPB: She said to her young men, “Go on before me. Behold, I am coming after
    you.” But she didn’t tell her husband, Nabal.
  kbq-kbq: Hagi Abigeli'a eri'za vahe'a anage huno zamasmi'ne, Ko vugota hinke'na
    tamage tamavaririna va'neno. Hianagi ana'ma hiazana nevena Nebalina osami'ne.
  nhe-BL: 'Huan quinilhui itlatequipanojcahua: ―Xitlayacanaca ica nopa tlamantli huan
    na niyas imoica. Pero Abigail ax tleno quiilhui ihuehue.'
  bus-bus: 'Ben à bè a zĩkɛrinↄnɛ: Àgↄ̃ dↄↄ aɛ, mɛ́gↄ̃ tɛ́ a kpɛɛ. Èe yãke o a zã
    Nabalanɛro.'
  gub-BL: Na'e uze'eg uma'ereko ma'e wanupe kury. — Eho herenataromo nehe. Aha putar
    penaikweromo ihe nehe no. Pemume'u zo ma'e hemen pe nehe, i'i wanupe.
  eng-DRA: 'And she said to her servants: Go before me: behold I will follow after
    you: but she told not her husband Nabal.'
