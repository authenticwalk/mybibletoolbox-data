verse: 1SA.025.025
translations:
  mal-C: എന്റെ പ്രഭോ! അങ്ങ് ആ ദുഷ്ടമനുഷ്യനായ നാബാലിനെ ഗണ്യമാക്കരുതേ! അവൻ തന്റെ പേരുപോലെതന്നെയാണ്.
    നാബാലെന്നാണല്ലോ അവന്റെ പേര്. ഭോഷത്തം അവന്റെ കൂടപ്പിറപ്പാണ്. അടിയനോ, യജമാനൻ അയച്ച
    ആളുകളെ കണ്ടിരുന്നില്ല.
  deu-TKW: 'Möchte sich doch mein Herr um diesen nichtswürdigen Menschen, den Nabal,
    nicht kümmern, denn wie er heißt, so ist er: Nabal heißt er, und voll Thorheit
    ist er: ich aber, deine Sklavin, habe die Leute meines Herrn nicht gesehen, die
    du gesandt hast.'
  lin-lin: 'Tika ete nkolo na ngai atala te Nabali, mobali oyo ya mabe, pamba te azali
    penza ndenge kombo na ye ezali ; kombo na ye ezali Nabali, mpe elingi koloba :
    moto ya liboma. Mpe liboma ezali penza kotambola elongo na ye. Ngai mwasi mosali
    na yo, namonaki te bilenge mibali oyo mokonzi na ngai atindaki.'
  eng-LSV: Please do not let my lord set his heart to this man of worthlessness, on
    Nabal, for as his name [is] so [is] he; Nabal [is] his name, and folly [is] with
    him; and I, your handmaid, did not see the young men of my lord whom you sent;
  eng-GNV: 'Let not my lorde, I pray thee, regard this wicked man Nabal: for as his
    name is, so is he: Nabal is his name, and follie is with him: but I thine handmayde
    sawe not the yong men of my lord whom thou sentest.'
  eng-WEBSTER: 'Let not my lord, I pray thee, regard this man of Belial, even Nabal;
    for as his name is , so is he; Nabal is his name, and folly is with him: but I
    thy handmaid saw not the young men of my lord, whom thou didst send.'
  nhw-BL: Amo xijchihuili cuenta Nabal pampa ya nelía se tlacatl catli mosisinía.
    Itoca Nabal quinequi quiijtos ‘huihuitic’ huan ya nelía huihuitic. Huan na nimotequipanojca,
    amo niquinitac nopa tlacame catli tiquintitlanqui.
  swh-ONEN: Bwana wangu na asimjali huyo mtu mwovu Nabali. Yeye anafanana na jina
    lake; jina lake ni Mpumbavu, nao upumbavu huenda pamoja naye. Lakini kwangu mimi,
    mtumishi wako, sikuwaona hao watu waliotumwa na bwana wangu.
  bba-bba: Ye Nɑbɑli tɔnu kɑm wi, u nun kuɑ kpuro, ɑ ku ye ɡɑrisi ɡɑ̃ɑnu. Domi u sɑ̃ɑwɑ
    nɡe wiiro nɡe mɛ win yĩsirɑ ɡerumɔ. Mɛyɑ mɑɑ, tɔn be ɑ ɡɔrimɑ mi, nɛ kɑ be, sɑ
    ǹ wɑɑnɛ.
  eng-KJVCPB: 'Let not my lord, I pray thee, regard this man of Belial, even Nabal:
    for as his name is, so is he; Nabal is his name, and folly is with him: but I
    thine handmaid saw not the young men of my lord, whom thou didst send.'
  luo-luo: Mad ruodha mondo kik odew ngʼat ma achach ma Nabal. Ochalo mana gi nyinge,
    nyinge tiende ni ngʼat mofuwo, kendo otimo tim fuwo kuonde duto. An to ne ok aneno
    joma ne ruodha ooro.
  meu-meu: 'Egu lohia e, hari daḡedaḡe tauna Nabala basio laloa; badina be ladana
    heḡereḡerena ena kara danu unu mo heto: ladana na Nabala, ia danu kava tauna.
    A lau binai emu hesiai hahinena na egu lohia emu eregabe o siaidia be asina itadia.'
  npi-ULB: मेरो मालिकले यो वेकामको मानिस नाबालको ख्याल नगर्नुहोस्, किनकि जस्‍तो उसको
    नाम छ ऊ त्यस्तै छ । उसको नाम नाबाल हो र उससँग मूर्खता छ । तर मेरो मालिकले पठाउनुभएका
    हजुरका जवान मानिसहरूलाई म तपाईंकी दासीले देखिन ।
  yor-yor: Olúwa mi, èmi bẹ̀ ọ́ má ka ọkùnrin Beliali yìí sí, àní Nabali. Nítorí pé
    bí orúkọ rẹ̀ ti jẹ́ bẹ́ẹ̀ ni òun náà rí. Nabali ni orúkọ rẹ̀, àìmoye si wà pẹ̀lú
    rẹ̀; ṣùgbọ́n èmi ìránṣẹ́bìnrin rẹ kò ri àwọn ọmọkùnrin olúwa mi, ti ìwọ rán.
  ind-ind: Tuanku, tidak usah pedulikan Nabal, si laki-laki jahat itu. Kelakuannya
    benar-benar sesuai dengan namanya, yaitu ‘orang bodoh.’ Dia memang sungguh-sungguh
    bodoh! Tetapi mohon maaf, hambamu ini tidak melihat para utusan Tuan tadi.
  pes-OPCB: نابال آدم بداخلاقی است. پس خواهش می‌کنم به حرفهایی که زده است توجه نکنید.
    همان‌گونه که از اسمش هم پیداست او شخص نادانی است. متأسفانه من از آمدن افراد شما
    مطلع نشدم.
  tgl-ULB: Huwag mong hayaan aking panginoon na pansinin ang walang halangang taong
    ito, Nabal ang kanyang pangalan, at ang kahangalan ay nasa kanya. Ngunit ako na
    iyong lingkod ay hindi nakita ang kabataang kalalakihan ng aking panginoon, na
    iyong ipinadala.
  hui-hui: Ai Nabala ibunaga mana biagago damene bibahende ko ngubiorego ibunaga bi
    layadaruni mitangi nabibe. Ibu mini Nabala lenedagoni agali bayale tigabi ndo
    mini kowi lalu mini wini. Mana ibugua biaga ngarubi ko dege bialu haga ka. Agali
    haguane-o í̠na agali maru pu lariyaruni i̱ nahende haru.
  mya-mya: အ​သုံး​မ​ကျ​သူ၊ နာ​ဗ​လ​၏​စ​ကား​ကို​ဂ​ရု ပြု​တော်​မ​မူ​ပါ​နှင့်။ သူ​သည်​မိ​မိ​နာ​မည်​နှင့်
    လိုက်​အောင် မိုက်​မဲ​သူ​ဖြစ်​ပါ​၏။ အ​ရှင်၊ အ​ရှင့်​အ​စေ​ခံ​များ​လာ​ရောက်​ချိန်​က
    အိမ်​တွင်​ကျွန်​မ​မ​ရှိ​ပါ။-
  bod-N: ཀྱེ་བདག་གི་ཇོ་བོ། མི་ངན་པ་ནཱ་རྦལ་ལ་ཁ་ཡ་མི་བྱེད་པར་མཛོད། ཁོ་ནི་ཁོའི་མིང་ལྟར་གླེན་པ་ཞིག་ཡིན།
    འོན་ཀྱང་ཁྱེད་ཀྱི་གཡོག་མོ་བདག་གིས་ནི་ཁྱེད་ཀྱིས་མངགས་པའི་ཞབས་ཕྱི་རྣམས་མཐོང་བ་མ་ཡིན།
  sna-sna: Ishe wangu ngaarege kurangarira munhu uya akaipa, iye Nabhari. Akangoita
    sezita rake, zita rake rinoreva kuti Benzi, uye upenzi hunogara naye. Asi kana
    ndirini, murandakadzi wenyu, handina kuona vanhu vakanga vatumwa natenzi wangu.
  spa-BLM: Por favor, no permitas que mi señor preste atención a este inútil de Nabal,
    pues como su nombre es, así es él. Nabal es su nombre, y la insensatez está con
    él; pero yo, tu siervo, no vi a los jóvenes de mi señor que tú enviaste.
  cac-cac: Man̈ ac'och vin̈aj Nabal chi' d'a a c'ool. A jun vin̈ chi', quistal vin̈,
    smojton val sc'ulan vin̈ icha sb'i chi'. Malaj spensar vin̈, yuj chi' an̈ej chucal
    pensar syal vin̈. A in pax a checab' in tic, maj vil-laj eb' vin̈ a checab' ix
    a checb'ati.
  swh-ULB: Nakusihi bwana wangu usimjali mtu huyu asiyefaa, Nabali, kwa maana kama
    jina lake lilivyo, ndivyo alivyo. Jina lake ni Nabali, na upumbavu uko pamoja
    naye. Lakini mimi mjakazi wako sikuwaona vijana wa bwana wangu, uliowatuma.
  bel-bel: Няхай гаспадар мой не зважае на гэтага ліхога чалавека, на Навала; бо якое
    імя ў яго, такі і ён. Навал - імя яго, і вар'яцтва ягонае зь ім. А я, рабыня твая,
    ня бачыла слуг гаспадара майго, якіх ты прыслаў.
  deu-ELBBK: 'Mein Herr kümmere sich doch nicht um diesen Mann Belials, um Nabal;
    denn wie sein Name, so ist er: Nabal ist sein Name, und Torheit ist bei ihm. Und
    ich, deine Magd, habe die Knaben meines Herrn nicht gesehen, die du gesandt hast.'
  mbb-OT: Deyzey pezem ke ebeleǥazen nu en heeyan is mezaat he etew he si Nabal, su
    egkevunegbuneg heeyan, umbe Nabal is ngazan din. Piru, datù, wazè ku maahà is
    menge etew he menge sinuǥù nu.
  mal-2015: ദുസ്സ്വഭാവിയായ ഈ നാബാലിനെ യജമാനൻ ഗണ്യമാക്കരുതേ; അവൻ തന്റെ പേർ പോലെ തന്നെ
    ആകുന്നു; നാബാൽ എന്നല്ലോ അവന്റെ പേർ; ഭോഷത്വം അത്രേ അവന്റെ പക്കൽ ഉള്ളതു. അടിയനോ,
    യജമാനൻ അയച്ച ബാല്യക്കാരെ കണ്ടിരുന്നില്ല.
  rmc-rmc: Ma ker tuke ňič ole nalačhe muršestar, bo ov hino ajso dilino sar the leskro
    nav Nabal – o diliňipen hin andre leste. Tiri služobňička na dikhľa tire terne
    muršen, saven bičhaďal.
  pes-OPV: و آقایم دل خود را بر این مردبلیعال، یعنی نابال مشغول نسازد، زیرا که اسمش
    مثل خودش است اسمش نابال است و حماقت بااوست، لیکن من کنیز تو خادمانی را که آقایم
    فرستاده بود، ندیدم.
  ron-1924: Сэ ну-шь пунэ домнул меу минтя ку омул ачела рэу, ку Набал, кэч, кум ый
    есте нумеле, аша есте ши ел; Набал ый есте нумеле, ши есте плин де небуние. Ши
    еу, роаба та, н-ам вэзут пе оамений тримишь де домнул меу.
  ben-OBCV: হে আমার প্রভু, দয়া করে সেই বজ্জাত লোকটির কথায় মনোযোগ দেবেন না। তার যেমন
    নাম সেও ঠিক সেরকমই—তার নামের অর্থ মূর্খ, আর মূর্খতা তার সহবর্তী। আর আমার কথা যদি
    বলেন, আপনার এই দাসী, আমি আমার প্রভুর পাঠানো লোকদের দেখতে পাইনি।
  som-som: Waan ku baryayaaye, sayidkaygiiyow, ha ka fikirin ninkan waxmataraha ah
    ee Naabaal la yidhaahdo, waayo, sida magiciisu u yahay weeye isaguna; magiciisu
    waa Naabaal oo waxaa isaga ku jirta nacasnimo, laakiinse anigoo ah addoontaada
    ma aanan arkin nimankii dhallinyarada ahaa oo aad soo dirtay, sayidkaygiiyow.
  lat-VUC: 'Ne ponat, oro, dominus meus rex cor suum super virum istum iniquum Nabal:
    quoniam secundum nomen suum stultus est, et stultitia est cum eo: ego autem ancilla
    tua non vidi pueros tuos, domine mi, quos misisti.'
  eng-ASVBT: 'Let not my lord, I pray thee, regard this worthless fellow, even Nabal;
    for as his name is, so is he; Nabal is his name, and folly is with him: but I
    thy handmaid saw not the young men of my lord, whom thou didst send.'
  ita-1885: Deh! non ponga il mio signore mente a quest'uomo tristo, a Nabal; perciocchè
    egli è tale, quale è il suo nome; il nome suo è Nabal, e follia è appo lui; or
    io, tua servente, non vidi i fanti del mio signore, i quali tu mandasti.
  eng-LXXUP: 'Let not my lord, I pray thee, take to heart this pestilent man, for
    according to his name, so is he; Nabal is his name, and folly is with him: but
    I thy handmaid saw not the servants of my lord whom thou didst send.'
  eng-ULB: Let not my master regard this worthless fellow, Nabal, for as his name
    is, so is he. Nabal is his name, and folly is with him. But I your servant did
    not see the young men of my master, whom you sent.
  spa-VBL: Por favor, no te inquietes por ese despreciable de Nabal. Su nombre significa
    ‘tonto’, y él es realmente tonto. En cuanto a mí, tu siervo, ni siquiera vi a
    los hombres que enviaste.
  fra-_FOB: Que mon seigneur ne prenne pas garde, je te prie, à ce méchant homme,
    à Nabal; car il est tel que son nom; il s'appelle Nabal (fou), et il y a de la
    folie en lui. Mais moi, ta servante, je n'ai point vu les gens que mon seigneur
    a envoyés.
  mal-mal: ദുസ്സ്വഭാവിയായ നാബാലിനെ യജമാനൻ കാര്യമാക്കരുത്; അവൻ തന്റെ പേരുപോലെ തന്നെ
    ആണ്. നാബാൽ എന്നാണല്ലോ അവന്റെ പേർ; ഭോഷത്തം മാത്രമേ അവന്റെ കയ്യിൽ ഉള്ളൂ. അടിയൻ,
    യജമാനൻ അയച്ച വേലക്കാരെ കണ്ടിരുന്നില്ല.
  urd-GVR: Mere mālik us sharīr ādmī Nābāl par zyādā dhyān na deṅ. Us ke nām kā matlab
    ahmaq hai aur wuh hai hī ahmaq. Afsos, merī un ādmiyoṅ se mulāqāt nahīṅ huī jo
    āp ne hamāre pās bheje the.
  suz-BL: आ प्रभु, मेको शोर गाक्‍शो मुर आ पर्बम मगाइक्‍तीन। मेको आ नें दोपा नाबाल
    बाक्‍मे, मेको मो देंशोन बाक्‍ब। आ नें नाबाल बाक्‍ब। मिनु मेको मूर्ख बाक्‍ब। तन्‍न
    गो, इन गेय पाइबम, इन सोइश्‍शो ठिटा आन कली मतङमी।
  ita-1927: Te ne prego, signor mio, non far caso di quell’uomo da nulla ch’è Nabal;
    poiché egli è quel che dice il suo nome; si chiama Nabal, e in lui non c’è che
    stoltezza; ma io, la tua serva, non vidi i giovani mandati dal mio signore.
  ckb-ckb: تکایە با گەورەم دڵی خۆی بە نابالەوە خەریک نەکات، ئەو پیاوە بەدفەڕە، چونکە
    ناوی بە خۆیەوەیە، ناوی نابالە و گێلایەتی لەلای ئەوە. بەڵام من کارەکەری تۆم و ئەو
    خزمەتکارانەی تۆم نەبینی کە ناردبووتن.
  eng-BBE: 'Let my lord give no attention to Nabal, that good-for-nothing: for as
    his name is, so is he, a man without sense: but I, your servant, did not see the
    young men whom my lord sent.'
  kan-OKCV: ನನ್ನ ಒಡೆಯನೇ, ದಯಮಾಡಿ ದುಷ್ಟನಾದ ನಾಬಾಲನ ಮೇಲೆ ಲಕ್ಷ್ಯವಿಡಬೇಡ. ಏಕೆಂದರೆ ಅವನ ಹೆಸರು
    ಹೇಗೋ, ಹಾಗೆಯೇ ಅವನು. ಅವನು ನಾಬಾಲನೆಂಬ ಹೆಸರುಳ್ಳವನು. ಬುದ್ಧಿಹೀನತೆ ಅವನಲ್ಲಿ ಇದೆ. ಆದರೆ ನನ್ನ
    ಒಡೆಯನಾದ ನೀನು ಕಳುಹಿಸಿದ ನಿನ್ನ ಸೇವಕರನ್ನು ನಿನ್ನ ದಾಸಿಯಾದ ನಾನು ನೋಡಲಿಲ್ಲ.
  tam-2017: என்னுடைய ஆண்டவனாகிய நீர் நாபால் என்னும் இந்த மதிப்பற்ற மனிதனை ஒரு பொருட்டாக
    எண்ணவேண்டாம்; அவனுடைய பேர் எப்படியோ அப்படியே அவனும் இருக்கிறான்; அவனுடைய பெயர்
    நாபால், அவனுக்குப் பயித்தியமும் இருக்கிறது; உம்முடைய அடியாளாகிய நானோ, என்னுடைய
    ஆண்டவன் அனுப்பின வாலிபர்களைக் காணவில்லை.
  spa-RV-1909: 'No ponga ahora mi señor su corazón á aquel hombre brusco, á Nabal;
    porque conforme á su nombre, así es. El se llama Nabal, y la locura está con él:
    mas yo tu sierva no vi los criados de mi señor, los cuales tú enviaste.'
  ron-BTF: Să nu iei aminte domnul meu, te rog, la acest om al lui Belial, adică la
    Nabal, pentru că precum îi este numele, tot astfel este și el; Nabal este numele
    lui și prostie este în el; dar eu, roaba ta, nu am văzut pe tinerii domnului meu,
    pe care i-ai trimis.
  eng-WEBP: Please don’t let my lord pay attention to this worthless fellow, Nabal,
    for as his name is, so is he. Nabal is his name, and folly is with him; but I,
    your servant, didn’t see my lord’s young men whom you sent.
  eng-FBV: Please don't concern yourself with this worthless man Nabal. His name means
    ‘fool,’ and he is really foolish! As for me, your servant, I didn't even see the
    men you sent.
  nld-1939: 'Laat mijn heer zich toch niet storen aan dien deugnietmvan een Nabal;
    want zoals hij heet, zo is hij: “dwaas” is zijn naam en dwaasheid is zijn faam.
    Ik, uw dienares, heb de knechten niet gezien, die mijn heer had gestuurd.'
  nch-BL: Amo xijchihuili cuenta Nabal pampa ya nelía se tacat cati mosisinía. Itoca
    Nabal quinequi quiijtos ‘huihuitic’ huan ya nelía huihuitic. Huan na nimotequipanojca,
    amo niquinitac nopa tacame cati tiquintitanqui.
  vie-1934: 'Xin chúa chớ kể đến người hung ác kia, là Na-banh; vì tánh hắn thật hiệp
    với nghĩa tên hắn: tên hắn là Na-banh, và nơi hắn có sự điên dại. Còn tôi, là
    con đòi chúa, chẳng có thấy những người chúa đã sai đến.'
  hin-CV: मेरे स्वामी, कृपया आप इस निकम्मे व्यक्ति नाबाल के कड़वे वचनों पर ध्यान न
    दें. उसकी प्रकृति ठीक उसके नाम के ही अनुरूप है. उसका नाम है नाबाल और मूर्खता उसमें
    सचमुच व्याप्‍त है. खेद है कि उस समय मैं वहां न थी, जब आपके साथी वहां आए हुए थे.
  spa-BES: Que mi señor no le preste atención a Nabal, que es perverso; porque como
    se llama, así es él, un hombre sin sentido. Pero yo, tu sierva, no vi a los jóvenes
    a quienes mi señor a enviado.
  tdx-tdx: Ehe tsy ho haoñen-talèko i tsi-jefa’e atao Nabale tia; fa i tahina’ey ro
    ie; hadagolàñe ty ama’e; fa naho izaho mpitoro’o ampela, tsy nitreako o mpitoron-talèko
    nampañitrife’oo.
  tha-KJV: ขอเจ้านายของดิฉันอย่าได้เอาความกับชายอันธพาลคนนี้เลยคือนาบาล เพราะเขาเป็นอย่างที่ชื่อของเขาบอก
    นาบาลเป็นชื่อของเขา และความโง่เขลาก็​อยู่​กับเขา แต่​ดิ​ฉันหญิงผู้​รับใช้​ของท่านหาได้​เห​็นพวกคนหนุ่มของเจ้านายซึ่งท่านได้​ใช้​ไปนั้นไม่
  por-BR-2018: 'Não ponha agora meu senhor seu coração a aquele homem grosseiro, a
    Nabal; porque conforme seu nome, assim é. O se chama Nabal, e a loucura está com
    ele: mas eu tua serva não vi os criados de meu senhor, os quais tu enviaste.'
  deu-ELO: 'Mein Herr kümmere sich doch nicht um diesen Mann Belials, um Nabal; denn
    wie sein Name, so ist er: Nabal ist sein Name, und Torheit ist bei ihm. Und ich,
    deine Magd, habe die Knaben meines Herrn nicht gesehen, die du gesandt hast.'
  eng-WYC-2018: I pray (thee), my lord the king, set not his heart on this wicked
    man Nabal, for by his name he is a fool, and folly is with him; but, my lord,
    I thine handmaid saw not thy young men, which thou sentest, (or but my lord, I
    thy servantess, did not see thy young men, whom thou sentest).
  epo-epo: 'Mia sinjoro ne atentu tiun malvirtan viron Nabal, ĉar kia estas lia nomo,
    tia li mem estas: Nabal estas lia nomo, kaj malsaĝecon li havas en si; kaj mi,
    via sklavino, ne vidis la servantojn de mia sinjoro, kiujn vi sendis.'
  uig-PIN: ɵtünimǝnki, ƣojam bu rǝzil adǝm Nabalƣa pisǝnt ⱪilmiƣayla; qünki uning
    mijǝzi huddi ismiƣa ohxaxtur; uning ismi «kaj», dǝrwǝⱪǝ uningda kajliⱪ tolimu
    eƣirdur. Lekin mǝn dedǝkliri bolsa ƣojam ǝwǝtkǝn yigitlǝrni kɵrmidim.
  beo-beo: 'Na:iba:le da noga:i hame dunu! Ea sia: mae nabima! Dafawane! E da ea dio
    dawa:loma:ne defele gagaoui dunu esala! Hina! Dia hawa: hamosu dunu da doaga:loba,
    na da amogawi hame galu.'
  tpi-OTNT: Na yu no ken ting long tok bilong Nabal, long wanem, pasin bilong en i
    nogut tru. Mining bilong nem bilong en i olsem, krankiman. Na pasin bilong en
    i wankain tasol. Na bikman, mi yet mi no bin lukim ol yangpela man yu bin salim
    i kam long mipela. Nogat tru.
  hau-SA: Kada ranka yă daɗe, yă kula da Nabal, mugun mutumin nan. Shi dai kamar sunansa
    ne, sunansa Wawa ne, kuma wawanci yana cikinsa. Amma ni baiwarka, ban ga mutanen
    da ranka yă daɗe ya aika ba.
  uig-LAT: ötünimenki, ghojam bu rezil adem Nabalgha pisent qilmighayla; chünki uning
    mijezi xuddi ismigha oxshashtur; uning ismi «kaj», derweqe uningda kajliq tolimu
    éghirdur. Lékin men dédekliri bolsa ghojam ewetken yigitlerni körmidim.
  nde-nde: Sengathi inkosi yami ingayekela ukumnaka umuntu omubi lowana uNabhali.
    Ufuze ibizo lakhe, ibizo lakhe lithi Sithutha, njalo ubuwula buhamba laye. Kodwa-ke
    mina, incekukazi yakho, angizibonanga insizwa inkosi yami ezithumileyo.
  ton-ton: '‌ʻOku ou kole kiate koe, ke ʻoua naʻa tokanga ʻe hoku ʻeiki ki he tangata
    angakovi ni ko Napale; he ʻoku hangē ko hono hingoa, ʻoku pehē pe ia; ko Napale
    hono hingoa, pea ʻoku ʻiate ia ʻae vale: ka ko au ko hoʻo kaunanga naʻe ʻikai
    te u mamata ki he kau talavou ʻa hoku ʻeiki, ʻaia naʻa ke fekau.'
  ces-1613: Nechť se neobrací, prosím, pán můj myslí svou za mužem tím bezbožným Nábalem;
    nebo jakéž jest jméno jeho, takovýž jest. Nábal jméno jeho jest, a bláznovství
    jest při něm. Já pak služebnice tvá neviděla jsem služebníků pána mého, kteréž
    jsi byl poslal.
  eng-WMB: Please don’t let my lord pay attention to this worthless fellow, Nabal,
    for as his name is, so is he. Nabal is his name, and folly is with him; but I,
    your servant, didn’t see my lord’s young men whom you sent.
  tam-TCV: என் எஜமானே! அந்தக் கொடுமையான மனிதன் நாபாலைப் பொருட்படுத்த வேண்டாம். அவர்
    தன் பெயருக்கேற்றபடி மூடராயிருக்கிறார். மூடத்தனமே அவரோடு இருக்கின்றது. உமது அடியாளாகிய
    நானோ நீர் அனுப்பிய பணியாட்களைச் சந்திக்கவில்லை.
  ceb-ULB: Akong agalon ayaw tagda kining walay pulos nga tawo nga si Nabal, kay sama
    sa iyang ngalan, mao na siya. Nabal ang iyang ngalan, ug ang kabuang anaa kaniya.
    Apan ako nga imong sulugoon wala makakita sa mga batan-ong lalaki sa akong agalon,
    nga imong gipadala.
  pol-UBG: Niech mój pan, proszę, nie obraża się na tego syna Beliala, Nabala, gdyż
    jest on jak jego imię. Na imię ma Nabal i jest w nim głupota. Ja zaś, twoja służąca,
    nie widziałam sług mego pana, które przysłałeś.
  urd-GVU: میرے مالک اُس شریر آدمی نابال پر زیادہ دھیان نہ دیں۔ اُس کے نام کا مطلب
    احمق ہے اور وہ ہے ہی احمق۔ افسوس، میری اُن آدمیوں سے ملاقات نہیں ہوئی جو آپ نے
    ہمارے پاس بھیجے تھے۔
  deu-1912: Mein Herr setze nicht sein Herz wider diesen Nabal, den heillosen Mann;
    denn er ist ein Narr, wie sein Name heißt, und Narrheit ist bei ihm. Ich aber,
    deine Magd, habe die Jünglinge meines Herrn nicht gesehen, die du gesandt hast.
  kan-2017: ಸ್ವಾಮಿಯು ಆ ಮೂರ್ಖನಾದ ನಾಬಾಲನನ್ನು ಲಕ್ಷಿಸದಿರಲಿ. ಅವನ ಹೆಸರು ನಾಬಾಲ. ಹೆಸರಿಗೆ ತಕ್ಕಂತೆ
    ಅವನು ಮೂರ್ಖನೇ ಆಗಿದ್ದಾನೆ. ನಿನ್ನ ದಾಸಿಯಾದ ನಾನು ಸ್ವಾಮಿಯು ಕಳುಹಿಸಿದ ಸೇವಕರನ್ನು ನೋಡಲಿಲ್ಲ.
  yap-yap: Wenig ngom, dab mu telim ngak Nabal, ya ir e dariy ban’en ni bfel’ ngay!
    I ir e ri de thilthil nge fan fithingan — ni balyang! Siro’, da ugmoy u rom ko
    ngiyal’ ni taw e pi tapigpig rom.
  hlt-MCSB: A ming bangla hlang muen Nabal te ka boeipa loh a lungbuei ah dueh boel
    mai saeh. Anih te a ming khaw Nabal van tih a taengah boethae halang ni a om.
    Tedae ka boeipa kah camoe rhoek nan tueih te na salnu kai loh ka hmuh moenih.
  mdy-ETH: ናኣባኣሌ ባኮ ዔኤቢኬ ጌይፖ! ዒዚ ዒዛኮ ሱንፆ ጎይፆ ዔኤያኬ! ታ ጎዳ፥ ኔኤኮ ዓይላ ኑ ማኣሪ ሙካኣና ታኣኒ ባኣሴ፤
  twi-ASANTE: Menim sɛ Nabal yɛ otirimuɔdenfoɔ a ne bo nso ha no; mesrɛ wo, ntie no.
    Ɔyɛ ɔkwasea sɛdeɛ ne din kyerɛ no. Na mpo, abɔfoɔ a wosomaa wɔn no, manhunu wɔn.
  eng-WEBU: Please don’t let my lord pay attention to this worthless fellow, Nabal,
    for as his name is, so is he. Nabal is his name, and folly is with him; but I,
    your servant, didn’t see my lord’s young men whom you sent.
  wal-wal: Ha meqetti bainna iita bitaniyaabaa, Naabaalabaa siyoppa; ‘Naabaala’ giyoogee
    ‘Eeya’ giyoogaa; i ba sunttaadankka eeya. Ta godau, neeni kiittido asata taani
    ne ashkkariyaa be7abeikke.
  spa-PDDPT: Te ruego, ʼadón mío, no prestes atención a Nabal, ese hombre perverso,
    porque según su nombre, así es. Nabal es su nombre, y la necedad está con él.
    Pero yo, tu esclava, no vi a los jóvenes que enviaste, mi ʼadón.
  gun-gun: Xeruvixa, epena eme nhe'ẽ vai ra'y Nabal hery va'e re. Mba'eta hery he'ia
    rami avi heko. Hery ma Nabal, a rami avi hexe oĩ va'e ma 'arandu e'ỹ reia anho.
    Ha'e rã xee nerembiguai ma ndaexai kuri nerembiguai kuery remondouka va'ekue.
  agu-BL: Quil xtxumu' yi yol Nabal yi ntal teru', na qui'c mu'ẍ tajtza'kl at. Ni'cu'n
    yi tajtza'kl i' tu yi mbi na elepont yi bi'. Na chin yab nin i'. Yi in wetz yi
    in mosu' qui nin wil chiwutz yi e' ẍchakumu' yi cyopone'n tan jakle'n jun oy tetz
    yi wuchmil.
  eng-PEV: Do not listen to that no good man. That name Nabal means stupid one. He’s
    always like that. You see, I was not there, at the time your workers came to our
    place.
  ilo-ULB: Saan koma nga ikankano ti apok daytoy awan serserbina a tao a ni Nabal,
    ta kas iti naganna, kasta met isuna. Nabal ti naganna, ken kinamaag ti adda kenkuana.
    Ngem siak nga adipenmo, saanko a nakita dagiti agtutubo a tattao ti apok, nga
    imbaonmo.
  kpg-kpg: Goe hudee hagamaanadu ina Nabal, taane hua balumee! Mee guu tau gi dono
    ingoo dela e hai dono hadinga bolo “tangada boiboi”! Au hagalee nogo i golo i di
    madagoaa au gau hai hegau ne dau mai.
  uig-ARA: ئۆتۈنىمەنكى، غوجام بۇ رەزىل ئادەم نابالغا پىسەنت قىلمىغايلا؛ چۈنكى ئۇنىڭ
    مىجەزى خۇددى ئىسمىغا ئوخشاشتۇر؛ ئۇنىڭ ئىسمى «كاج»، دەرۋەقە ئۇنىڭدا كاجلىق تولىمۇ
    ئېغىردۇر. لېكىن مەن دېدەكلىرى بولسا غوجام ئەۋەتكەن يىگىتلەرنى كۆرمىدىم.
  sus-sus: I naxa i tuli mati Nabali xui ra. Xaxilitare nan a ra, alɔ a xili ‹Nabali›
    a masenma ki naxɛ. A daxuɲa nan tun falama. N tan mu i xa xɛɛrae toxi.
  pon-2006: Komw dehr tehk Napal, ohl mwahl emen! E pwungehngete edeo, me wehwehki
    pweipwei! I sohte pato mwo ni ahnsou me noumwi ladu ko leledo.
  ksd-ksd: Ea, kaugu luluai, koko una nuknuk ure go ra tuptup na tutana Nabal; a iangina
    ba To Papaua, ma ia iat a papaua. Kaum tultul pa i gire ra umana barmana kai kaugu
    luluai, nina u tulue diat;
  tur-YTC: Lütfen, efendim bu değersiz adama, Naval'a aldırış etmesin; çünkü adı nasılsa
    kendisi de öyledir. Onun adı Naval'dır ve kendisinde akılsızlık vardır; ama ben,
    hizmetkârın, efendimin gönderdiğin genç adamlarını görmedim.
  grc-BRENT: Μὴ δὴ θέσθω ὁ κύριός μου καρδίαν αὐτοῦ ἐπὶ τὸν ἄνθρωπον τὸν λοιμὸν τοῦτον,
    ὅτι κατὰ τὸ ὄνομα αὐτοῦ οὗτός ἐστι· Νάβαλ ὄνομα αὐτῷ, καὶ ἀφροσύνη μετʼ αὐτοῦ·
    καὶ ἐγὼ ἡ δούλη σου οὐκ εἶδον τὰ παιδάρια τοῦ κυρίου μου ἃ ἀπέστειλας.
  ind-AYT: Jangan biarkan tuanku mengarahkan hati kepada Nabal, orang berkelakuan
    jahat itu. Sebab, seperti namanya, begitulah dia. Nabal namanya dan kebodohan
    menyertainya. Namun, aku, hambamu ini, tidak melihat orang-orang muda yang dikirim
    tuanku.
  nya-nya: Mbuye wanga musasamale za mwamuna wanga Nabala, munthu wa khalidwe loyipa.
    Iyeyu ali monga dzina lake liliri. Monga dzina lake litanthauza kuti chitsiru,
    ndiye kuti zake zonse ndi zauchitsiru basi. Koma ine mdzakazi wanu, sindinawaone
    anthu amene mbuye wanga munawatuma.
  hrv-hrv: 'Neka moj gospodar ne gleda na toga opakog čovjeka, na Nabala, jer on s
    pravom nosi svoje ime: zove se Luda i ludost je s njim. A ja, službenica tvoja,
    nisam vidjela momaka koje je poslao moj gospodar.'
  mps-mps: Tama nago te Nabalgo poba homu kone me palamuo, magi baso meni, te aga
    kolesaga dwai mu yali. Te aga nogi page te tiwai, kolesaga geda mubo bidi da.
    Tama aga kolesaga te deli tigi poai tiwai naga yali. Tama genuai bidio, ena digi
    eno te nago tagala palali gesi bidi te eno me subeo. Mu menio.
  tpi-tpi: Na yu no ken ting long tok bilong Nabal, long wanem, pasin bilong en i
    nogut tru. Mining bilong nem bilong en i olsem, krankiman. Na pasin bilong en
    i wankain tasol. Na bikman, mi yet mi no bin lukim ol yangpela man yu bin salim
    i kam long mipela. Nogat tru.
  dan-1931: Min Herre må ikke regne med den Usling fil Nabal! Han svarer til sit Navn;
    Nabal* hedder han, og fuld af Dårskab er han; men jeg, din Trælkvinde, så ikke
    min Herres Folk, som du sendte hid. { [*betyder Dåre.] }
  vie-OVCB: Xin ông đừng kể gì đến Na-banh, một con người thô lỗ, vì ông ấy thật ngu
    ngốc, đúng như nghĩa của tên ông ấy. Nhưng tiếc vì tôi đã không gặp những người
    ông sai đến.
  guj-2017: મારા માલિકે આ નકામા માણસ નાબાલને ગણકારવો નહિ, કેમ કે જેવું તેનું નામ છે,
    તેવો જ તે છે. તેનું નામ નાબાલ છે અને તેનામાં નાદાની છે. પણ મારા માલિકના માણસો
    જેઓને તેં મોકલ્યા હતા તેઓને તમારી સેવિકાએ એટલે કે મેં જોયા નહોતા.
  pon-2006A: Komw dehr tehk Napal, ohl mwahl emen! E pwungehngete edeo, me wehwehki
    pweipwei! I sohte pato mwo ni ahnsou me noumwi ladu ko leledo.
  por-BRBSL: Por favor, não deixe que meu senhor preste atenção a este inútil companheiro,
    Nabal, pois como seu nome é, ele também o é. Nabal é seu nome, e a loucura está
    com ele; mas eu, seu servo, não vi os jovens de meu senhor, a quem o senhor enviou.
  aly-aly: Ikwer awelhey-angenh apmwa yanhew. Nabal-an itna arwengkarl, alakenh ra
    mpwarem apmelerr. Ayengan aney-angenharl, warrkenh ngkwenh-rnemarl apetyeweng-areyan
    apmer anewantherrenh-warl.
  cth-cth: Ka bawipa tamikayon Nabal hah banglahai noutna hanh. A min phung e patetlah
    doeh ao. Nabal tie patetlah ka pathu e doeh. Kai na sannu ni bawipa nang ni na
    patoun e thoundounnaw ka hmu hoeh dawk doeh atipouh.
  twi-twi: Minim sɛ Nabal yɛ otirimɔdenfo; mesrɛ wo, ntie no. Ɔyɛ ɔkwasea sɛnea ne
    din kyerɛ no. Na me, wʼafenaa, abɔfo a wosomaa wɔn no, manhu wɔn.
  hlt-hlt: A ming bangla hlang muen Nabal te ka boeipa loh a lungbuei ah dueh boel
    mai saeh. Anih te a ming khaw Nabal van tih a taengah boethae halang ni a om.
    Tedae ka boeipa kah camoe rhoek nan tueih te na salnu kai loh ka hmuh moenih.
  tbz-SIM: A bɑ́ ndɑkɛ Nɑbɑɑdi kpɛti, kuyɛìnkù nku, kɛ́ndònnɛ̀ o yètìrì tumɛ̀ Nɑbɑɑdi,
    o yuu í bo. N yiɛ̀ mí nhɑ kóo tɔ̃ntì n do í yɛ̃́ ɑ tɔ̃nnímɛ̀ bɛnìtìbɛ̀ ti borɛ̀.
  msy-2020: Guizbangɨra, nɨ Nabalɨn akabagh nɨghnɨghan markɨ, an araziba bar ikufi.
    An ziamɨn mɨngarim kamakɨn, gumazir onganir nɨghnɨzir aghuiba puvatɨzim, ezɨ an
    arazim an ziamɨn mɨrara ghu. O nan gumazir ekiam, kɨ nɨn ingangarir amizim, nɨ
    e bagha amadazir gumazir igiaba, kɨ uabɨ men ganizir puvatɨ. Bar puvatɨ.
  dop-dop: Tɑɑ kpɑɣɑ mɑ pɑɑlʋ ɩnɩ ɩ tɔm nɑ n yɑɑ-tɩ sɩ pʋlʋ. Pɑ yɑɑkʋɣʋ-ɩ sɩ Nɑpɑɑlɩ
    tɔ, pǝ nyʋɣʋ ntɛ́ sɩ kpɑŋtʋ. Ḿpʋ́ɣʋ́ ɩ tɩɩ wɛ teitei. Mɑ́ tɑ́ nɑnɑ mpɑ n tilɑɑ
    tɔ nɑ pǝ́ lɑ́ mpʋ.
  azb-azb: Ağam, rica edirəm, Navalın – o yaramaz insanın acığını qəlbinə salma, çünki
    adı necədirsə, özü də elədir. Adı Naval olduğu kimi özü də axmaqdır. Ey ağam,
    mən kənizin ağamın göndərdiyi nökərləri görməmişəm.
  eng-DBY: 'Let not my lord, I pray thee, regard this man of Belial, Nabal; for as
    his name is, so is he: Nabal is his name, and folly is with him; and I thy handmaid
    did not see the young men of my lord, whom thou didst send.'
  hin-2017: मेरा प्रभु उस दुष्ट नाबाल पर चित्त न लगाए; क्योंकि जैसा उसका नाम है वैसा
    ही वह आप है; उसका नाम तो नाबाल है, और सचमुच उसमें मूर्खता पाई जाती है; परन्तु
    मुझ तेरी दासी ने अपने प्रभु के जवानों को जिन्हें तूने भेजा था न देखा था।
  wol-KYG: Sang bi, bul déglu mukk nit ku bon kii, Nabal mii. Moom turam doŋŋ la wuyu,
    nde Nabal (Dof bi) la tudd, te ndof la nekke. Man nag sang bi, gisuma woon ndaw
    yi nga yebal.
  eng-YLT: '''Let not, I pray thee, my lord set his heart to this man of worthlessness,
    on Nabal, for as his name [is] so [is] he; Nabal [is] his name, and folly [is]
    with him; and I, thine handmaid, did not see the young men of my lord whom thou
    didst send;'
  eng-WYC-2017: I pray, my lord the king, set not his heart on this wicked man Nabal,
    for by his name he is a fool, and folly is with him; but, my lord, I thine handmaid
    saw not thy children, which thou sentest.
  eng-WMBB: Please don’t let my lord pay attention to this worthless fellow, Nabal,
    for as his name is, so is he. Nabal is his name, and folly is with him; but I,
    your servant, didn’t see my lord’s young men whom you sent.
  urd-GVH: मेरे मालिक उस शरीर आदमी नाबाल पर ज़्यादा ध्यान न दें। उसके नाम का मतलब
    अहमक़ है और वह है ही अहमक़। अफ़सोस, मेरी उन आदमियों से मुलाक़ात नहीं हुई जो आपने
    हमारे पास भेजे थे।
  rug-rug: Muke gua hokara! Lopu balabala la i saripu gua zama ni e Nebalo, sa tie
    kaleana sana! Gua putaputa tugo sa pozana sapu ta poza nia sa, Na tie duviduvili!
    Qua baṉara lopu koa si rau vasina totoso mae kamo sari mua nabulu.
  gaz-gaz: Gooftaan koo waaʼee namicha hamaa sanaa waaʼee Naabaal homaattuu hin hedin.
    Inni akkuma maqaa isaa ti; hiikkaan maqaa isaas gowwaa jechuu dha. Gowwummaanis
    isa wajjin jira. Ani garbittiin kee garuu namoota gooftaan koo erge sana hin argine.
  fra-LSG: Que mon seigneur ne prenne pas garde à ce méchant homme, à Nabal, car il
    est comme son nom; Nabal est son nom, et il y a chez lui de la folie. Et moi,
    ta servante, je n’ai pas vu les gens que mon seigneur a envoyés.
  yal-yal: N kanna, i nama Nabali fuyantenna ramɛ. A luxi alo a xinla, a xili bunna
    nɛɛn ‘Kɔmɔna,’ seen nan soxi ayi. Koni, n tan i ya walikɛna, n mi banxulanne to
    n kanna naxanye rafa.
  haw-1868: 'Ke noi aku nei au ia oe, mai manao nui kuu haku i keia kanaka hewa, ia
    Nabala: no ka mea, e like me ke ano o kona inoa, pela hoi ia, o Nabala kona inoa,
    a me ia no ka lapuwale: aka, aole i ike kau kauwawahine i ka poe kanaka ui au
    i hoouna mai ai.'
  arb-NAV: لَا يَضْغَنْ قَلْبُ سَيِّدِي عَلَى هَذَا الرَّجُلِ اللَّئِيمِ نَابَالَ،
    فَهُوَ فَظٌّ كَاسْمِهِ وَالْحَمَاقَةُ مَقْرُونَةٌ بِهِ، أَمَّا أَنَا فَلَمْ أَرَ
    رِجَالَ سَيِّدِي حِينَ أَرْسَلْتَهُمْ.
  ewe-ewe: Nye aƒetɔ, megaɖo to Nabal ŋutsu vɔ̃ɖi ma o. Ɖe ko wòle abe aƒe ŋkɔ ene.
    Eƒe ŋkɔ gɔmee nye Bometsila. Eya ta bometsitsi nɔ eŋu ɖo. Ke nye, wò dɔla, ya
    la, nyemekpɔ ŋutsu siwo nye aƒetɔ dɔ ɖa la o.
  eng-LEE: 'Let not my Lord, I pray thee, turn his heart unto this worthless man,
    unto Nabal; for as his name is, so is he: Nabal is his name, and meanness is with
    him; but I thy hand-maid did not see the young men of my Lord, whom thou didst
    send.'
  asm-FB: মোৰ প্ৰভুৱে সেই দুৰ্জন মানুহ নাবলৰ কথা গণ্য নকৰিব, কাৰণ তেওঁৰ নাম যেনে,
    তেৱোঁ তেনেকুৱাই; তেওঁৰ নাম নাবল, আৰু মুৰ্খতা তেওঁত আছে। কিন্তু মোৰ প্ৰভুৱে পঠোৱা
    সেই যুৱকসকলক আপোনাৰ এই দাসীয়ে দেখা নাছিল।
  sus-A: عِ نَشَ عِ تُلِ مَتِ نَبَلِ شُي رَ. شَشِلِتَرٍ نَن عَ رَ، عَلْ عَ شِلِ ‹نَبَلِ›
    عَ مَسٍنمَ كِ نَشّ. عَ دَشُحَ نَن تُن قَلَمَ. ﭑ تَن مُ عِ شَ شّيرَيٍ تٌشِ.
  fra-SBL: Ne permets pas à mon seigneur d'être attentif à ce bon à rien de Nabal,
    car il est comme son nom. Nabal est son nom, et la folie est avec lui ; mais moi,
    ton serviteur, je n'ai pas vu les jeunes gens de mon seigneur que tu as envoyés.
  hbo-hbo: אַל־נָ֣א יָשִׂ֣ים אֲדֹנִ֣י ׀ אֶת־לִבֹּ֡ו אֶל־אִישׁ֩ הַבְּלִיַּ֨עַל הַזֶּ֜ה
    עַל־נָבָ֗ל כִּ֤י כִשְׁמֹו֙ כֶּן־ה֔וּא נָבָ֣ל שְׁמֹ֔ו וּנְבָלָ֖ה עִמֹּ֑ו וֽ͏ַאֲנִי֙
    אֲמָ֣תְךָ֔ לֹ֥א רָאִ֛יתִי אֶת־נַעֲרֵ֥י אֲדֹנִ֖י אֲשֶׁ֥ר שָׁלָֽחְתָּ׃
  piu-2006: '@see-verse:1SA.025.024'
  pjt-pjt: Wiṟu ngana, ngayuku kuri Napalnga panya tjaka wati mirpaṉtju alatjiṯu,
    ka paluṟu panya wangkanytja kuliṟa wantima. Panya paluṟu tjakangku kura kutju
    wangkapai munu tjukaṟurungku kulilpai wiya. Wanyu kulila mayatja! Panya nyuntun
    wati 10-pa ngayuku kurikutu wituṟa iyaṉu maiku ngatjintjaku, palu ngayuluṉa palunya
    tjananya nyakunytja wiyaṯu pitjanyangka.
  kik-kik: Mwathi wakwa aroaga kũrũmbũiya mũndũ ũcio mwaganu ti Nabali. Ahaana o ta
    rĩĩtwa rĩake, rĩĩtwa rĩake riugĩte mũndũ mũkĩĩgu, na akoragwo arĩ o mũkĩĩgu. No
    niĩ ndungata yaku-rĩ, ndionire andũ acio mwathi wakwa aatũmĩte.
  fra-NCL: Que mon seigneur ne prenne pas garde à cet homme de Bélial, à Nabal, car
    il est ce que son nom indique ; son nom est Le Fou, et il y a chez lui de la folie.
    Mais moi, ta servante, je n’ai pas vu les gens de mon seigneur, que tu as envoyés.
  cek-AK: Kami kahoih ai, Nabal to ka angraeng nang mah tiah doeh poek khing hmah;
    angmah ih ahmin baktiah ni tuinuen doeh oh; anih ih ahmin loe, Nabal; anih loe
    kamthu tuinuen ni a tawnh; toe na tamna kai loe ka angraeng nang mah patoeh ih,
    thendoengnawk to ka hnu ai.
  cuk-cuk: Dule-isgana-Nabalʼba mer be ibsae, ar e-nug-nugadba na deyob daed. E-nugdi
    sogleged, ‘dule-binsaedsulidye.’ Na binsaedsuli ibmar imakdaed. Dummad, ar andi
    be-gayaburba-berbemalad be barmiargusadi, an daksasulid.
  uig-CYR: өтүнимәнки, ғоҗам бу рәзил адәм Набалға писәнт қилмиғайла; чүнки униң мүҗәзи
    худди исмиға охшаштур; униң исми «каҗ», дәрвәқә униңда каҗлиқ толиму еғирдур.
    Лекин мән дедәклири болса ғоҗам әвәткән жигитләрни көрмидим.
  tel-2017: అయ్యా, దుష్టుడైన ఈ నాబాలును పట్టించుకోవద్దు. అతడు అతని పేరుకు తగిన వాడే.
    అతనిపేరు నాబాలు కదా, మోటుతనం అతని లక్షణం. నా ప్రభువైన మీరు పంపించిన కుర్రాళ్ళు
    నీ దాసినైన నాకు కనబడలేదు.
  hat-BSA: Souple, pa kite mèt mwen okipe mesye sanzave sila a, Nabal, paske jan non
    li ye a, se konsa li ye. Nabal se non li e foli toujou avèk li. Men mwen, sèvant
    pa ou a, mwen pa t wè jennonm, mèt mwen, ke ou te voye yo.
  kos-kos: Nunak munas, nimet nunku kacl Nabal, tuh el tia mwet pwaye! El mwet lalfon,
    oana kalmen ine se lal ah! Nga tuh wangin ke pacl se mwet kulansap lom tuku nu
    yorol ah.
  hbo-WLC: אַל־נָ֣א יָשִׂ֣ים אֲדֹנִ֣י ׀ אֶת־לִבּ֡וֹ אֶל־אִישׁ֩ הַבְּלִיַּ֨עַל הַזֶּ֜ה
    עַל־נָבָ֗ל כִּ֤י כִשְׁמוֹ֙ כֶּן־ה֔וּא נָבָ֣ל שְׁמ֔וֹ וּנְבָלָ֖ה עִמּ֑וֹ וַֽאֲנִי֙
    אֲמָ֣תְךָ֔ לֹ֥א רָאִ֛יתִי אֶת־נַעֲרֵ֥י אֲדֹנִ֖י אֲשֶׁ֥ר שָׁלָֽחְתָּ׃
  ibo-ibo: Nebal bụ nwoke nwere obi ọjọọ, biko ka onyenwe m ghara ịgụ ihe ọbụla o
    kwuru nʼihe. Ọ bụ onye nzuzu, dịka aha ya na-egosi. Aha ya pụtara nzuzu, nzuzu
    na-esokwa ya. Ma ahụghị m ndị ozi ahụ i zitere, nʼezie ohu gị ahụghị ndị ikom
    onyenwe m zitere.
  ory-ory: ବିନୟ କରୁଅଛି, ମୋହର ପ୍ରଭୋ, ସେହି ଦୁଷ୍ଟ ମନୁଷ୍ୟ ନାବଲକୁ ମନରେ ନ କରନ୍ତୁ; କାରଣ ତାହାର
    ନାମ ଯେପରି, ସେ ସେପରି; ତାହାର ନାମ ନାବଲ ଓ ମୂଢ଼ତା ତାହାଠାରେ ଅଛି; ମାତ୍ର ଆପଣଙ୍କ ଏହି ଦାସୀ
    ମୋହର ପ୍ରଭୁଙ୍କ ପ୍ରେରିତ ଯୁବାମାନଙ୍କୁ ଦେଖି ନାହିଁ।
  chk-chk: Amwo ai samol esap nenengeni ei mwän Napal mi aramasangau. Pun wewen itan
    iei usun pwal manauan. Itan ei Napal wewen umwes, iei popun i a pwal umwes. Nge
    ngang noum chon angang fefin üsap küna noum kewe alüal ka tinireto.
  ssd-ssd: Ne Nabal tuku pasa isat ta tuku gubra ndata. Nu mugru sambek nu gubra te-fagte
    tuku. Nu tuku nyu tugunu ta ŋginŋgan. Taŋamba ndo nuŋe maŋau nuŋe nyu ta dubite.
    Ne naŋe piro taŋgo kukulniŋgat le prowaig ta ye nane kaŋger ndakit.
  rop-rop: Yu kaan teiknodis langa Neibal, dumaji im nogudbala men, en det neim blanga
    im garram mining. Det neim im tok granggibala. Wal ai nomo bin deya wen yu wekinmen
    olabat bin kaman garram det wed brom yu.
  ukr-1871: Нехай же мій пан не уважає на такого злого чоловіка, на Набала, бо як
    зветься він, такий й він. Набал зветься він і дурнота його з ним. Я ж, твоя рабиня,
    не бачила людей мого пана, що ти прислав їх.
  deu-1951: Mein Herr, achte doch nicht auf diesen Mann Belials, den Nabal; denn er
    ist, wie sein Name heißt; «Narr» bedeutet sein Name, und Narrheit ist bei ihm.
    Ich aber, deine Magd, habe die Jünglinge meines Herrn, die du gesandt hattest,
    nicht gesehen.
  eng-JPS: 'Let not my lord, I pray thee, regard this base fellow, even Nabal; for
    as his name is, so is he: Nabal is his name, and churlishness is with him; but
    I thy handmaid saw not the young men of my lord, whom thou didst send.'
  srp-1865: Neka gospodar moj ne gleda na toga nevaljaloga èovjeka, Navala, jer je
    kao ime što mu je; Naval mu je ime, i bezumlje je kod njega. A ja sluškinja tvoja
    nijesam vidjela momaka gospodara svojega, koje si slao.
  lug-lug: Mukama wange aleme okussa omwoyo ku musajja omusirusiru oyo Nabali, kubanga
    n’erinnya lye litegeeza musirusiru, atambulira mu busirusiru bwe. Naye nze omuweereza
    wo, ssaalabye bavubuka mukama wange be watumye.
  heb-heb: אל נא ישים אדני את לבו אל איש הבליעל הזה על נבל כי כשמו כן הוא נבל שמו
    ונבלה עמו ואני אמתך לא ראיתי את נערי אדני אשר שלחת׃
  ben-IRV: অনুরোধ করি, আমার প্রভু সেই অধার্মিককে অর্থাৎ নাবালকে গণনার মধ্যে ধরবেন
    না; তার যেমন নাম, সেও তেমন৷ তার নাম নাবল [মূর্খ], তার মনের মধ্যে মূর্খতা৷ কিন্তু
    আপনার এই দাসী আমি আমার প্রভুর পাঠানো যুবকদেরকে দেখি নি৷
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਤਰਲੇ ਕਰਦੀ ਹਾਂ ਜੋ ਮੇਰਾ ਮਹਾਰਾਜ ਇਸ ਬੁਰੇ ਮਨੁੱਖ ਵੱਲ ਅਰਥਾਤ ਉਸ ਨਾਬਾਲ
    ਵੱਲ ਧਿਆਨ ਨਾ ਕਰੇ ਕਿਉਂ ਜੋ ਜਿਹਾ ਉਹ ਦਾ ਨਾਮ ਹੈ ਤਿਹਾ ਹੀ ਉਹ ਹੈ। ਉਹ ਦਾ ਨਾਮ ਨਾਬਾਲ ਹੈ ਅਤੇ
    ਮੂਰਖਤਾਈ ਉਹ ਦੇ ਨਾਲ ਹੈ ਅਤੇ ਮੈਂ ਜੋ ਤੁਹਾਡੀ ਦਾਸੀ ਹਾਂ ਸੋ ਮੇਰੇ ਮਹਾਰਾਜ ਦੇ ਜੁਆਨਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਤੁਸੀਂ ਭੇਜਿਆ, ਵੇਖਿਆ ਨਹੀਂ ਸੀ।
  tkr-tkr: Mane karaı'dəəne insanın, Navalın cuvab, ğu yik'eeqacad ıkmekka. Mana,
    cun do xhineenacar vor. Mang'un do Naval (bəç'ər) vod, vucur do xhineenacar bəç'ər
    vor. Yizda xərna, zak'lemee, yiğne nukarık'le, ğu g'axuvuyn insanar g'avcucab
    deş.
  mya-JVB: ကိုယ်တော် ၏ ကျွန် မစကား ကို နားညောင်း တော်မူပါ။ ထို အဓမ္မ လူ နာဗလ ကို ကျွန်မ
    သခင် မှတ် တော်မ မူပါနှင့်။ သူ ၏အမည် သည် သူ၏သဘောနှင့် ညီညွတ်ပါ၏။ သူ ၏အမည် ကား နာဗလ
    ။ သူ ၏ သဘောကား မိုက် ခြင်းဖြစ်သတည်း။ သခင် စေလွှတ် တော်မူသော လုလင် တို့ကို ကိုယ်တော်
    ကျွန် မသည် မ မြင် ရပါ။
  tbg-tbg: Viva qora vaiintivano vaivo. Are kia virara noraiqaa kera iriane. Viva
    nai autu Nabaarira – Kia-Avu-Aato-Vataara aanantero, kia avu aato vataava vaiharo
    hampi kaiqaqai vare vaivama vaivo. Mpo, nora vaiintio, are nititaana vaiintika
    te kiama tavaunarave. ˻Te vinavuka tavauraitirio, te vika kara nimuraitirio.˼
  hmo-hmo: Egu lohia e, inai dagedage tauna Nabala do oi laloa lasi, badina iena kara
    be iena ladana hegeregerena. Iena ladana be Nabala, bona ia danu be kava tauna.
    To egu lohia e, oiemu eregabe taudia oi siaia neganai, lau ese idia lau itaia
    lasi.
  urd-urd: मैं तेरी मिन्नत करती हूँ कि मेरा मालिक उस ख़बीस आदमी नाबाल का कुछ ख़याल
    न करे क्यूँकि जैसा उसका नाम है वैसा ही वह है उसका नाम नाबाल है और हिमाक़त उसके
    साथ है लेकिन मैंनें जो तेरी लौंडी हूँ अपने मालिक के जवानों को जिनको तूने भेजा
    था नहीं देखा।
  rus-SYN: Пусть господин мой не обращает внимания на этого злого человека, на Навала;
    ибо каково имя его, таков и он. Навал - имя его, и безумие его с ним. А я, раба
    твоя, не видела слуг господина моего, которых ты присылал.
  bqc-SIM: Baa, Nabali maao. Ńsu ǹ aà yãdao. A dɛ lá a tↄ́waɛ. Aà tↄ́n Mìsaide,
    mɛ́ mìsaiyã ↄ̃ ìↄ kɛ. Mapi n zↄ̀blena sↄ̃ mi gbɛ̃́ pↄ́ n ń zĩ́ↄ eo.
  tcz-CHONGTHU: Hiche Nabal hi milungtong le mipha ahipoi, thupitah in lahih-in, ajeh
    chu amahi mingol ahibouve amin tobang banga amajong hija ahi. Ahinla kapun nahinsol
    gollhangho chu nasoh nun kana mulou ahi,” ati.
  mar-mar: मी तुम्हास विनंती करते, माझ्या प्रभूने त्या वाईट मनुष्यास नाबालाला मारू
    नये, कारण जसे त्याचे नाव तसाच आहे, त्याचे नाव नाबाल (म्हणजे मूर्ख) असे आहे. आणि
    त्याच्याठायी मूर्खपणच आहे. परंतु माझ्या प्रभूची तरुण माणसे जी तुम्ही पाठवली त्यांना
    मी तुमच्या दासीने पाहिले नाही.
  qub-qub: Nabaltaga ama cäsupaychu. Tuscumi tayta. Jutinmannömi imata rimashantapis
    mana tantiyanchu. Imaypis chaynöllami ruran. Gam cachamushayqui runacunata nogaga
    manami ricashcächu.
  bqp-bqp: Baa, Nabala manaro. Ǹsun a yã daro. À de lán a tↄ́ bàmɛ. A tↄ́n Yↄ̃nkↄ,
    akũsↄ̃ yↄ̃nkↄyãn àdigↄ̃ kɛ. Makũ n zↄ̀bleri sↄ̃, mádi gbɛ̃ kũ n ń zĩnↄ ero.
  hat-hat: Tanpri, pa okipe nonm yo rele Nabal la. Se yon vòryen. Se pa pou gremesi
    yo rele l' Nabal ki vle di moun fou. Mwen menm, mèt, mwen pa t' wè mesye ou te
    voye yo.
  eng-BSB: 'My lord should pay no attention to this scoundrel Nabal, for he lives
    up to his name: His name means Fool, and folly accompanies him. I, your servant,
    did not see my lord’s young men whom you sent.'
  tod-tod: 'Màliɠii, mina wɛlɛ nu ɲakai Naɓale ʋa, mazɔlɔɔ daaseigi sogɛ ɠɛzɛɠɛzɛ:
    daa ɠa ga Naɓale, poluʋɛ ga nu ɲakai, tama ʋele ɠana é ziɛzu la. Nɛ̀i gè ga
    ɗa-wotiɠɛ anzanui, gè la zunu loungoiti kaani, niiti è ti leʋeni.'
  eng-WEBPB: Please don’t let my lord pay attention to this worthless fellow, Nabal,
    for as his name is, so is he. Nabal is his name, and folly is with him; but I,
    your servant, didn’t see my lord’s young men whom you sent.
  kbq-kbq: Devitiga ranimoka Nebali'a kefo avu'ava'ene ne' mani'neanki ke'a antahiminka
    mago'zana huonto. Agra'a agimo'ma hu'neaza huno negi vahe mani'ne. Hianagi nehazavema
    huzmantanke'za vu'nazana zamage'na antahina osu'noe.
  nhe-BL: Amo xijchihuili cuenta Nabal pampa ya nelía se tlacatl tlen mosisinía. Itoca
    Nabal quinequi quiijtos ‘huihuitic’ huan ya nelía huihuitic. Huan na nimotlatequipanojca,
    ax niquinitac nopa tlacame tlen tiquintitlanqui.
  bus-bus: Baa, Nabala maaro. Ǹton à yã daro. À yãnↄↄ dɛ lán a tↄ́ bàmɛ. À tↄ́n
    Mìsaide, bensↄ̃ mìsaiyãn ègↄ̃ kɛɛ. Mamↄma n zↄ̀bleri sↄ̃, mɛ́ɛ gbɛ̃ kɛ̀ n ń zĩnↄ
    ero.
  gub-BL: Ezekaiw zo Namaw rehe nehe. Ta'e na'ikatu kwaw a'e 'y. Her a'e, he'o ma'e
    i'i a'e. He'o ma'e romo hekon tuwe a'e. Ihe naexak kwaw awa neremimur karer ihe
    wà.
  eng-DRA: 'Let not my lord the king, I pray, regard this naughty man Nabal: for according
    to his name, he is a fool, and folly is with him: but I thy handmaid did not see
    thy servants, my lord, whom thou sentest.'
