verse: 1SA.025.020
translations:
  mal-C: അവൾ കഴുതപ്പുറത്ത് ഒരു മലയിടുക്കിലൂടെ ഇറങ്ങിച്ചെല്ലുമ്പോൾ ദാവീദും അദ്ദേഹത്തിന്റെ
    ആളുകളും അവളുടെനേരേ വരികയായിരുന്നു; അവൾ അവരെക്കണ്ടു.
  deu-TKW: Während sie nun vom Berge verdeckt auf einem Esel abwärts ritt, kam plötzlich
    David mit seinen Leuten den Berg herunter auf sie zu, so daß sie auf sie stieß.
  lin-lin: Wana Abigayili azalaki na likolo ya ane, azalaki kokita sima na ngomba.
    Na tango yango kaka, Davidi mpe bato na ye bazalaki mpe kokita na ngambo epai
    wapi Abigayili azalaki, mpe akutanaki na bango.
  eng-LSV: and it has come to pass, she is riding on the donkey and is coming down
    in the secret part of the hill-country, and behold, David and his men are coming
    down to meet her, and she meets them.
  eng-GNV: And as shee rode on her asse, shee came downe by a secret place of the
    mountaine, and beholde, Dauid and his men came downe against her, and she met
    them.
  eng-WEBSTER: And it was so , as she rode on the ass, that she came down by the covert
    of the hill, and behold, David and his men came down over against her; and she
    met them.
  nhw-BL: Huan Abigail tlejcoc ipan se burro huan yajqui. Huan quema ixtlejcoyaya
    ipan se tlaixtlejcolis ichtacatzi campa cuatitla, quinamijqui David ihuaya nochi
    isoldados hualtemoyayaj.
  swh-ONEN: Ikawa alipokuwa amepanda punda wake kwenye bonde la mlima, tazama, Daudi
    na watu wake wakawa wanateremka kumwelekea, naye akakutana nao.
  bba-bba: Yerɑ u win kɛtɛku yɔɔwɑ u kpɑ kɑ ɡuurun yɛ̃sɑɔ. Sɑɑ ye sɔɔ, Dɑfidi kɑ wiɡibu
    bɑ mɑɑ sɑrɑm wee mɑ bɑ yinnɑ kɛ.
  eng-KJVCPB: And it was so, as she rode on the ass, that she came down by the covert
    of the hill, and behold, David and his men came down against her; and she met
    them.
  luo-luo: Kane oyudo odhi koidho pundane e hoho manie got, to nyime kanyo noneno
    Daudi gi joge kalor e got biro kochome kendo noromo kodgi.
  meu-meu: Bena doniki ai e gui, ororo helavahuna amo ela; a David mai ena orea taudia
    ida na una dala amo e hekei ema, bena ia na idia ida e hedavari.
  npi-ULB: जसै तिनी आफ्‍नो गधामा चढिन् र पहाडको बिचतिर आइपुगिन्, दाऊद र तिनका मानिसहरू
    तिनीकहाँ तल आए र तिनले तिनीहरूलाई भेटिन् ।
  yor-yor: Bí o ti gun orí kẹ́tẹ́kẹ́tẹ́ tí ó sì ń sọ̀kalẹ̀ sí ibi ìkọ̀kọ̀ òkè náà,
    wò ó, Dafidi àti àwọn ọmọkùnrin rẹ̀ sì sọ̀kalẹ̀ níwájú rẹ̀; òun sì wá pàdé wọn.
  ind-ind: Abigail sedang menunggang keledai di jalan berliku-liku di perbukitan itu.
    Pada saat itu juga, di depannya, Daud dan pasukannya sedang berjalan turun melalui
    jalan yang sama, sehingga mereka bertemu.
  pes-OPCB: ابیجایل بر الاغ خود سوار شد و به راه افتاد. وقتی در کوه به سر یک پیچ رسید،
    داوود و افرادش را دید که به طرف او می‌آیند.
  tgl-ULB: Habang nakasakay siya sa kanyang asno at bumaba sa pamamagitan ng bundok,
    bumaba si David at kanyang tauhan papunta sa kanya at sinalubong niya sila.
  hui-hui: Ani bialu Abigele ibuni nogo dongi mbirani biralu harigani Debidi lola
    hole pene. Ani piyagola Debidi halu ibunaga agali biaru tibi nde hariga mbiraore
    ogoninaga dege ibalu hene. Ani ibiyagola Abigele ibu hariga hari bare mbira wiagoria
    balalu pialu hearia Debidi ibiyagola lola hene.
  mya-mya: သူ​သည်​မြည်း​ကို​စီး​၍​လာ​ရာ​တောင်​ခြေ​လမ်း ကွေ့​သို့​ရောက်​သော​အ​ခါ မိ​မိ​၏​ထံ​သို့​ဦး​တည်
    လာ​နေ​သော​ဒါ​ဝိဒ်​တို့​လူ​စု​နှင့်​ရုတ်​တ​ရက် ဆုံ​မိ​လေ​၏။-
  bod-N: ཡང་མོ་བོང་བུར་ཞོན་ཏེ་གྲོག་མོའི་ནང་དུ་འབབ་པའི་ཚེ། ཀྱེ་ཧོ། དཱ་བིད་དང་དེའི་མི་རྣམས་ཀྱང་ཁོ་མོའི་མདུན་དུ་མར་འོངས་པས་མོ་དེ་དག་དང་ཕྲད་དོ།
    །
  sna-sna: Akati achiuya akatasva mbongoro yake pamupata wegomo, vanaDhavhidhi navanhu
    vake vakaburuka vakananga kwaari, iye akasangana navo.
  spa-BLM: Mientras montaba en su asno y bajaba escondida por el monte, he aquí que
    David y sus hombres bajaban hacia ella, y ella les salió al encuentro.
  cac-cac: Ix q'ue ix d'a yib'an̈ jun noc' b'uru, ix em ix d'a jun utzin b'e tz'em
    d'a jun ch'olan. Axo ix yilan ix to van yemul vin̈aj David d'a yichan̈ ix yed'
    eb' vin̈ ajun yed'oc, yuj chi' ix b'at ix scha vin̈.
  swh-ULB: Alipokuwa akienda juu ya punda wake na kutelemka penye kificho cha mlima,
    Daudi na watu wake walishuka chini wakimwelekea Abigaili, naye akakutana nao.
  bel-bel: Калі ж яна, седзячы на асьле, спускалася па схілах гары, вось, насустрач
    ёй ідзе Давід і людзі ягоныя, і яна сустрэлася зь імі.
  deu-ELBBK: Und es geschah, als sie auf dem Esel ritt und an einer durch den Berg
    verdeckten Stelle herabkam, siehe, da kamen David und seine Männer herab, ihr
    entgegen; und sie stieß auf sie.
  mbb-OT: Hein mid-untud en si Abigail te asnu zin he ebpehendiyà te kilid te vuntud,
    neehè din he igkedsinuǥung din si David wey is menge sakup din is ebpehendiyà
    te kandin.
  mal-2015: അവൾ കഴുതപ്പുറത്തു കയറി മലയുടെ മറവിൽകൂടി ഇറങ്ങിച്ചെല്ലുമ്പോൾ ഇതാ, ദാവീദും
    അവന്റെ ആളുകളും അവളുടെ നേരെ വരുന്നു; അവൾ അവരെ എതിരേറ്റു.
  rmc-rmc: Sar džalas e Abigajil pro somaris le dromeha, so sas pašal o verchi, arakhľa
    pes le Davidoha ipen akor, sar džalas tele peskre muršenca pal o verchos.
  pes-OPV: و چون بر الاغ خود سوار شده، از سایه کوه به زیر می‌آمد، اینک داود و کسانش
    به مقابل او رسیدند و به ایشان برخورد.
  ron-1924: Еа а ынкэлекат пе ун мэгар, а коборыт мунтеле пе ун друм туфос ши ятэ
    кэ Давид ши оамений луй се коборау ын фаца ей, аша кэ й-а ынтылнит.
  ben-OBCV: তিনি যখন গাধার পিঠে চেপে পাহাড়ের সরু গিরিখাত ধরে আসছিলেন, তখন দাউদও তাঁর
    লোকজন নিয়ে অবীগলের দিকে নেমে আসছিলেন, ও তাদের সঙ্গে তাঁর দেখা হল।
  som-som: Oo siday dameerkeedii u soo fuushanayd ayay soo dhaadacday oo ag martay
    buurta meesheedii qarsoonayd, oo waxaa ka hor yimid Daa'uud iyo raggiisii, markaasay
    la kulantay.
  lat-VUC: 'Cum ergo ascendisset asinum, et descenderet ad radices montis, David et
    viri ejus descendebant in occursum ejus: quibus et illa occurrit.'
  eng-ASVBT: And it was so, as she rode on her ass, and came down by the covert of
    the mountain, that, behold, David and his men came down toward her; and she met
    them.
  ita-1885: Ora, cavalcando un asino, e scendendo per lo coperto del monte, ecco Davide
    e la sua gente che le venivano incontro; ed ella si abbattè in loro.
  eng-LXXUP: And it came to pass when she had mounted her ass and was going down by
    the covert of the mountain, behold, David and his men came down to meet her, and
    she met them.
  eng-ULB: As she rode on her donkey and came down by the cover of the mountain, David
    and his men came down toward her, and she met them.
  spa-VBL: Mientras Abigail montaba en su asno por un valle de la montaña, vio que
    David y sus hombres bajaban hacia ella, y les salió al encuentro.
  fra-_FOB: Et, montée sur un âne, elle descendait par un chemin couvert de la montagne;
    et voici, David et ses gens descendaient en face d'elle, et elle les rencontra.
  mal-mal: അവൾ കഴുതപ്പുറത്ത് കയറി മലയുടെ മറവിൽകൂടി ഇറങ്ങിച്ചെല്ലുമ്പോൾ ദാവീദും അവന്റെ
    സഹയാത്രികരും അവൾക്കെതിരെ വരുന്നു; അവൾ അവരെ എതിരേറ്റു.
  urd-GVR: Jab Abījel pahāṛ kī āṛ meṅ utarne lagī to Dāūd apne ādmiyoṅ samet us kī
    taraf baṛhte hue nazar āyā. Phir un kī mulāqāt huī.
  suz-BL: मिनु मेको डांडाम फारतीक रे गधा लना लन बाक्‍मानु, दाऊद नु आ मुरपुकी मेको
    आन गे लुक्‍च ब्रुम्‍ना ब्रुम्‍न बाक्‍मा बाक्‍त। मिनु अबीगेलमी मेको आन कली ग्रुमा
    बाक्‍त।
  ita-1927: E com’ella, a cavallo al suo asino, scendeva il monte per un sentiero
    coperto, ecco Davide e i suoi uomini che scendevano di fronte a lei, sì ch’ella
    li incontrò.
  ckb-ckb: کاتێک بە سواری گوێدرێژەکەی بە شیوەکەدا دەڕۆیشت، چاوی بە داود و پیاوەکانی
    کەوت کە بەرەو ڕووی دەهاتنە خوارەوە.
  eng-BBE: Now while she was going down under cover of the mountain on her ass, David
    and his men came down against her, and suddenly she came face to face with them.
  kan-OKCV: ಆಗ, ಅವಳು ಒಂದು ಕತ್ತೆಯ ಮೇಲೆ ಹತ್ತಿಕೊಂಡು ಮಾರ್ಗದಲ್ಲಿ ಬೆಟ್ಟದ ಮರೆಗೆ ಬಂದಾಗ, ದಾವೀದನೂ
    ಅವನ ಜನರೂ ಅವಳಿಗೆ ಎದುರಾಗಿ ಇಳಿದು ಬಂದರು. ಅವಳು ಅವರನ್ನು ಎದುರುಗೊಂಡಳು.
  tam-2017: அவள் ஒரு கழுதையின்மேல் ஏறி, மலையின் மறைவில் இறங்கிவரும்போது, இதோ, தாவீதும்
    அவனுடைய மனிதர்களும் அவளுக்கு எதிராக இறங்கி வந்தார்கள்; அவர்களைச் சந்தித்தாள்.
  spa-RV-1909: Y sentándose sobre un asno descendió por una parte secreta del monte,
    y he aquí David y los suyos que venían frente á ella, y ella les fué al encuentro.
  ron-BTF: Și a fost astfel, pe când călărea pe măgar, a coborât pe partea ascunsă
    a dealului și, iată, David și oamenii săi coborau spre ea; și ea i-a întâlnit.
  eng-WEBP: As she rode on her donkey, and came down hidden by the mountain, behold,
    David and his men came down toward her, and she met them.
  eng-FBV: As Abigail was riding her donkey through a mountain valley, she saw David
    and his men descending towards her, and she met them.
  nld-1939: Toen zij nu, rijdend op haar ezel, langs een holle weg de bergen afdaalde,
    kwam David met zijn mannen aan de andere kant naar beneden, zodat ze hen moest
    ontmoeten.
  nch-BL: Huan Abigail tejcoc ipan se burro huan yajqui. Huan quema ixtejcoyaya ipan
    se taixtejcolis ixtacatzi campa cuatita, quinamijqui David ihuaya nochi isoldados
    hualtemoyayaj.
  vie-1934: Nàng cỡi lừa đi xuống theo một con đường có núi bao phủ, thì Đa-vít và
    những kẻ theo người cũng đi xuống đụng mặt nàng; nàng bèn gặp các người đó.
  hin-CV: जब वह अपने गधे पर बैठी हुई पर्वत के उस गुप्‍त मार्ग पर थी, उसने देखा कि
    दावीद तथा उनके साथी उसी की ओर बढ़े चले आ रहे थे, और वे आमने-सामने आ गए.
  spa-BES: Ahora, mientras ella bajaba al amparo de la montaña sobre su asno, David
    y sus hombres bajaron contra ella, y de repente ella se encontró cara a cara con
    ellos.
  tdx-tdx: Ie amy zao niningi-borìke, nizotso mb’an-kalo’ i vohitsey mb’eo le ingo
    t’i Davide naho o mpiama’eo nifanojo ama’e le nigaoña’e.
  tha-KJV: เมื่อนางขี่ลาลงมา มี​สันเขาบังฝ่ายนางอยู่ ดู​เถิด ดาว​ิ​ดก​ับคนของท่านก็ลงมาทางนาง
    และนางก็พบเขาทั้งหลายเข้า
  por-BR-2018: E sentando-se sobre um asno desceu por uma parte secreta do monte,
    e eis que Davi e os seus que vinham de frente a ela, e ela lhes foi ao encontro.
  deu-ELO: Und es geschah, als sie auf dem Esel ritt und an einer durch den Berg verdeckten
    Stelle herabkam, siehe, da kamen David und seine Männer herab, ihr entgegen; und
    sie stieß auf sie.
  eng-WYC-2018: Therefore when she had gone upon an ass, and came down to the foot
    of the hill, David and his men came down into her coming; the which she met (or
    and she met them).
  epo-epo: Dum ŝi estis rajdanta sur la azeno kaj malleviĝanta al la bazo de la monto,
    jen David kun siaj homoj malleviĝas renkonte al ŝi, kaj ŝi renkontiĝis kun ili.
  uig-PIN: U ɵz exikigǝ minip taƣning etikidin qüxkǝndǝ, mana Dawut adǝmliri bilǝn
    uning uduliƣa qüxüp uning bilǝn uqraxti.
  beo-beo: E da dougi da:iya fila heda:le, agolo goulole aliagaloba, hedolowane Da:ibidi
    amola ea dunu migadenene manebe ba:i.
  tpi-OTNT: Na Abigel i sindaun long wanpela donki na wokabaut i go bihainim wanpela
    rot bilong painim Devit. Na Devit wantaim ol lain man bilong en i kam long dispela
    rot tasol. Na Abigel i bihainim rot i go raun long wanpela kil bilong maunten
    na i bungim Devit.
  hau-SA: Da tana tafiya a kan jaki, ta kai gindin wani dutse ke nan, sai ga Dawuda
    da mutanensa suna gangarowa zuwa wajen da take. Sai ta tafi, ta sadu da su.
  uig-LAT: U öz éshikige minip taghning étikidin chüshkende, mana Dawut ademliri bilen
    uning uduligha chüshüp uning bilen uchrashti.
  nde-nde: Wathi esiza egade ubabhemi wakhe phakathi kodonga lwentaba, wabona uDavida
    labantu bakhe besehla beqonde kuye, wasebahlangabeza.
  ton-ton: Pea naʻe pehē, ʻi heʻene heka ʻi he ʻasi, pea hoko atu ia ki he malumalu
    ʻoe moʻunga, vakai, ko Tevita mo hono kau tangata ʻoku ʻalu hifo fakahangatonu
    mai kiate ia; pea naʻe fakafetaulaki atu ia kiate kinautolu.
  ces-1613: I stalo se, že vsedši na osla, sjížděla po stráni s hory, a aj, David
    a muži jeho sstupovali proti ní, a potkala se s nimi.
  eng-WMB: As she rode on her donkey, and came down hidden by the mountain, behold,
    David and his men came down toward her, and she met them.
  tam-TCV: இவ்வாறு அவள் கழுதைமேல் ஏறி மலையின் கணவாய்க்கு வந்தபோது, தாவீதும், அவன்
    ஆட்களும் அவளை நோக்கி இறங்கிவந்தார்கள். அவள் அவர்களைச் சந்தித்தாள்.
  ceb-ULB: Samtang nagsakay siya sa iyang asno ug milugsong sa nagsalipod nga bukid,
    si David ug ang iyang mga tawo milugsong padulong kaniya, ug gikasugat niya sila.
  pol-UBG: I gdy jechała na ośle, i zjeżdżała pod osłoną góry, oto Dawid i jego ludzie
    zjeżdżali naprzeciwko niej i spotkała ich.
  urd-GVU: جب ابی جیل پہاڑ کی آڑ میں اُترنے لگی تو داؤد اپنے آدمیوں سمیت اُس کی طرف
    بڑھتے ہوئے نظر آیا۔ پھر اُن کی ملاقات ہوئی۔
  deu-1912: Und als sie nun auf dem Esel ritt und hinabzog im Dunkel des Berges, siehe,
    da kam David und seine Männer hinab ihr entgegen, daß sie auf sie stieß.
  kan-2017: ಆಕೆ ಕತ್ತೆಯ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು ಗುಡ್ಡದ ಬದಿಯಲ್ಲಿ ಹೋಗುತ್ತಿರುವಾಗ, ದಾವೀದನೂ ಅವನ
    ಜನರೂ ಗುಡ್ಡ ಇಳಿದು ಆ ಕಡೆಯಿಂದ ಬರಲು ಆಕೆಯು ಅವರನ್ನು ಎದುರುಗೊಂಡಳು.
  yap-yap: Be yan Abigail u daken e dongki rok u tharen e burey nib chiygog ma yigi
    gin me David nge pi salthaw rok ni yad be yib i yib ngak.
  hlt-MCSB: Amah te laak dongah ngol tih tlang hlaep la suntla. Anih doe ham te David
    neh a hlang rhoek asuntlak vaengah amih te ana doe.
  mdy-ETH: ዒዛ ሃሬ ቶጊ ጌሜሮ ዴማ ዓኣ፥ ሺሪ ሺሪ ዴንዳ ጎይፆና ኬዳንቴ ዳውቴ ፔ ዓሶና ዒዛ ዔሪባኣንቴ ዒዞና ካኣሜኔ፤
  twi-ASANTE: Ɔte nʼafunumu so nam ara kɔsii bepɔ bi nsiane mu no, ɔhunuu Dawid nso
    ne ne mmarima sɛ wɔresiane hyia no.
  eng-WEBU: As she rode on her donkey, and came down hidden by the mountain, behold,
    David and his men came down toward her, and she met them.
  wal-wal: Ba hariyaa toggada deriyaara duge zanggaaraa wodhdhiyo wode, Daawitinne
    a asai ikko simmidi duge wodhdhoosona; wodhdhin a etaara gaittaasu.
  spa-PDDPT: Sucedió que ella montó sobre un asno y descendió por la parte encubierta
    de la región montañosa. Aconteció que David y sus hombres se encontraron con ella.
  gun-gun: Mburika'i áry oo oiny vy yvy'ã guy oguejy vy ojeapa'i ma ovy jave Davi
    ha'e hupivegua avakue ou avi okuapy. Ha'e vy nhovaexĩ ha'e kuery reve.
  agu-BL: Cho'n tzun je'n nintz tib jun buru', nin ewun cuntu' tele'ntz swutz yi chmil.
    Nin tzun e' sajtz chicyakil licu'nak tzaj tzi'n. Ej nin tzun ben tiloltz yi je'n
    pon ate't Luwiy tu jun c'oloj yaj. Bene'n nin tzun ban Abigail tan chic'ulche'n.
  eng-PEV: So Abigail went off on a donkey. You see, David talked to himself like
    this, as he went along, “I looked after Nabal’s men and his sheep in the desert
    country just for nothing. I didn’t take anything that belonged to him. I was good
    to him, but he talked badly about me. Tonight, while it is still dark, I will
    kill all the men and boys at his place. If I do not do that, I will ask God to
    make big trouble for me.” That’s the way David talked. As Abigail went along on
    her donkey, she went through a gap in the hills. She saw David as he came with
    his men.
  ilo-ULB: Iti isasakayna iti asnona a sumalog iti nalinged a paset ti bantay, simmalog
    ni David ken dagiti tattaona nga agturong iti ayanna, ket nasabatna ida.
  kpg-kpg: Mee e hana i hongo dana ‘donkey’ i di ala dela e haneia gi lala i taalinga
    di gonduu, ga heetugi adu gi David mo ana daane ala e lloomoi i hongo di ala.
  uig-ARA: ئۇ ئۆز ئېشىكىگە مىنىپ تاغنىڭ ئېتىكىدىن چۈشكەندە، مانا داۋۇت ئادەملىرى بىلەن
    ئۇنىڭ ئۇدۇلىغا چۈشۈپ ئۇنىڭ بىلەن ئۇچراشتى.
  sus-sus: A naxa baki sofale fari, a goro geya ma. Dawuda nun a xa sɔɔrie fan nu
    na gorofe, e fa naralan na ginɛ ra.
  pon-2006: E dakedake were ahso kohla ni ahl me wet kohdihla ni keilen dohlo, e ahpw
    kasaingdi Depit oh nah ohl ako me kohkohdo nanialo.
  ksd-ksd: I ga vut ba ma kana as ta ra papar a buana, ma i ga barat David ma kana
    tarai ba dia ga vanavana tadav ia.
  tur-YTC: Eşeğine binip dağın görünmez yanından inerken, işte, David'le adamları
    ona doğru indiler, o da onlarla karşılaştı.
  grc-BRENT: Καὶ ἐγενήθη, αὐτῆς ἐπιβεβηκυίης ἐπὶ τὴν ὄνον καὶ καταβαινούσης ἐν σκέπῃ
    τοῦ ὄρους, καὶ ἰδοὺ Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ κατέβαινον εἰς συνάντησιν αὐτῆς,
    καὶ ἀπήντησεν αὐτοῖς.
  ind-AYT: Dengan menunggangi keledainya, dia turun dengan bagian yang tersembunyi
    di pegunungan, tampaklah Daud dan orang-orangnya turun ke arahnya sehingga mereka
    pun bertemu.
  nya-nya: Mayi uja atakwera pa bulu wake ndi kufika pa tsinde la phiri, anangoona
    Davide ndi ankhondo ake akubwera kunali iye. Choncho anakumana nawo.
  hrv-hrv: Dok je, jašući na magarcu, silazila iza gorskog zavoja, David je sa svojim
    ljudima silazio nasuprot njoj, tako da se ona susrela s njima.
  mps-mps: Tama Abigel te donki me delide dugulama, tama te sunumi me delidu wali
    peyu, te Devit gegegi pali. Tama Devit te aga bage bidi dali augwali te deli sunumidu
    naga asai. Tama Abigelgo te bulu du me deli te sau pado sunumi wali bagula pelama,
    tama Devit dali deliba sisinani.
  tpi-tpi: Na Abigel i sindaun long wanpela donki na wokabaut i go bihainim wanpela
    rot bilong painim Devit. Na Devit wantaim ol lain man bilong en i kam long dispela
    rot tasol. Na Abigel i bihainim rot i go raun long wanpela kil bilong maunten
    na i bungim Devit.
  dan-1931: Som hun nu på sit Æsel red ned ad Vejen i Skjul af Bjerget, kom David
    og hans Mænd ned imod hende, så hun mødte dem.
  vie-OVCB: Khi đang cưỡi lừa đi xuống dốc đồi, bà thấy Đa-vít và đoàn người đi tới.
  guj-2017: તે પોતાના ગધેડા પર સવારી કરીને પર્વતની ઓથે જઈ રહી હતી, ત્યારે દાઉદ તથા
    તેના માણસો તેની સામે આવતા હતા અને તે તેઓને મળી.
  pon-2006A: E dakedake were ahso kohla ni ahl me wet kohdihla ni keilen dohlo, e
    ahpw kasaingdi Depit oh nah ohl ako me kohkohdo nanialo.
  por-BRBSL: Enquanto ela montava em seu burro, e descia escondida pela montanha,
    eis que David e seus homens desciam em direção a ela, e ela os encontrou.
  aly-aly: Abigail anperl-alhew tangkey-akert, rap apwert atwatyel-antey alpenh. Rap
    David-anem areynenh, artwa ikwerenh-rnem-akertarl apetyenh.
  cth-cth: La dawk a kâcui teh mon rahim a pha navah, Devit hoi a taminaw ahni koe
    a cathuk e hah a hmu teh, a kâhmo.
  twi-twi: Ɔte nʼafurum so nam ara kosii bepɔw bi asiansian mu no, ohuu Dawid nso
    ne ne mmarima sɛ wɔrehyia no.
  hlt-hlt: Amah te laak dongah ngol tih tlang hlaep la suntla. Anih doe ham te David
    neh a hlang rhoek asuntlak vaengah amih te ana doe.
  tbz-SIM: Kòo dekɛ o sɑ̃mmɑrímú kɛ́nkérí ditɑ̃rì fũ̀ɔ̃̀, Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀
    kérí koò wetíní, kòo bɛ̀ conɛ̀.
  msy-2020: Egha Abigel uan donkin mam gaperagha Devit bativasava tuavir mamɨn zui.
    Ezɨ Devit uaghan tuavir kamra, uan gumaziba ko me munagh an ikegha izi. Ezɨ Abigel
    tuavir kamɨn ghua mɨghsɨar mamɨn akɨrir vuemɨn me bato.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kpɑ ɩ kpɑŋɑɣɑ tɔɔ nɑ ɩ́ kpɑɣɑ pulɑsɩ mpɑɑʋ. Ɩlɛnɑ ɩ nɑ Tɑfiiti
    nɑ ɩ́lɛ́ ɩ nyǝ́mɑ pɑ́ suli kpɑkpɑɑ.
  azb-azb: Aviqail eşşəyə minib dağın bağlı tərəfindən enərkən Davud da adamları ilə
    oraya enməkdə idi və qadın onlarla rastlaşdı.
  eng-DBY: And as she was riding on the ass, and coming down by the covert of the
    hill, behold, David and his men came down opposite to her; and she met them.
  hin-2017: वह गदहे पर चढ़ी हुई पहाड़ की आड़ में उतरी जाती थी, और दाऊद अपने जनों समेत
    उसके सामने उतरा आता था; और वह उनको मिली।
  wol-KYG: Naka la ndaw sa dawal mbaamam, làqoo mbartalu tund wa, di wàcc ca xur wa,
    ndeke Daawudaa nga ànd aki nitam, di dajeek moom; ndaw sa ne pemm ca ñoom.
  eng-YLT: and it hath come to pass, she is riding on the ass and is coming down in
    the secret part of the hill-country, and lo, David and his men are coming down
    to meet her, and she meeteth them.
  eng-WYC-2017: Therefore when she had gone upon an ass, and came down to the foot
    of the hill, David and his men came down into her coming; the which she met.
  eng-WMBB: As she rode on her donkey, and came down hidden by the mountain, behold,
    David and his men came down towards her, and she met them.
  urd-GVH: जब अबीजेल पहाड़ की आड़ में उतरने लगी तो दाऊद अपने आदमियों समेत उस की तरफ़
    बढ़ते हुए नज़र आया। फिर उनकी मुलाक़ात हुई।
  rug-rug: Suraṉa luli pa nana doṉ'ki si asa, meke sipu korapa likoho nia sa sa polo
    siraṉa si vura va hodaka mae mo se Devita meke sari nana tie korapa ene nono mae
    gua mo koasa.
  gaz-gaz: Utuma isheen harree yaabbattee tulluudhaan daʼattee gad buʼaa jirtuu Daawitii
    fi namoonni isaa isheetti dhufan; isheenis isaan simatte.
  fra-LSG: Montée sur un âne, elle descendit la montagne par un chemin couvert; et
    voici, David et ses gens descendaient en face d’elle, en sorte qu’elle les rencontra.
  yal-yal: A yi dɔxi a sofanla fari, a godoma geyana nde lanbanni, Dawuda nun a fɔxɔrabirane
    yi fa a mabinni, a yi naralan e ra.
  haw-1868: A i kona holo ana maluna o ka hoki a hiki ma kahi malu o ka mauna, aia
    hoi o Davida a me kona poe kanaka e iho mai ana e halawai me ia, a halawai aku
    la ia me lakou.
  arb-NAV: وَبَيْنَمَا كَانَتْ رَاكِبَةً عَلَى حِمَارِهَا عِنْدَ مُنْعَطَفِ الْجَبَلِ
    صَادَفَتْ دَاوُدَ وَرِجَالَهُ قَادِمِينَ لِلِقَائِهَا.
  ewe-ewe: Esi wònɔ eƒe tedzia dom va ɖo to aɖe ƒe balime la, David kple eƒe ameawoe
    nye ekem ɖiɖi gbɔna egbɔ eye wòyi ɖado go wo.
  eng-LEE: And it was so, as she was riding on the ass, and coming down by the covert
    of the mount, that, behold, David and his men came down toward her; and she met
    them.
  asm-FB: তাৰ পাছত তেওঁ গাধত উঠি পৰ্বতৰ মাজেদি মানুহে দেখা পাব নোৱাৰা বাটেদি নামি
    গ’ল, তাতে দায়ুদ আৰু তেওঁৰ লোকসকল তেওঁৰ সন্মুখেদি নামি আহিল, আৰু তেওঁ তেওঁলোকক
    লগ পালে।
  sus-A: عَ نَشَ بَكِ سٌقَلٍ قَرِ، عَ فٌرٌ فٍيَ مَ. دَوُدَ نُن عَ شَ سْورِيٍ قَن نُ
    نَ فٌرٌقٍ، عٍ قَ نَرَلَن نَ فِنّ رَ.
  fra-SBL: Comme elle montait sur son âne et descendait cachée par la montagne, voici
    que David et ses hommes descendaient vers elle, et elle les rencontra.
  hbo-hbo: וְהָיָ֞ה הִ֣יא ׀ רֹכֶ֣בֶת עַֽל־הַחֲמֹ֗ור וְיֹרֶ֙דֶת֙ בְּסֵ֣תֶר הָהָ֔ר וְהִנֵּ֤ה
    דָוִד֙ וַאֲנָשָׁ֔יו יֹרְדִ֖ים לִקְרָאתָ֑הּ וַתִּפְגֹּ֖שׁ אֹתָֽם׃
  piu-2006: '@see-verse:1SA.025.019'
  pjt-pjt: Munu paluṟu tangkiyingka tatiṟa ma-pakaṉu, munu puḻi nguṟurwanu anangi.
    Munu ankula ankula para-arintaṟa nyangu Davidanya wati tjuṯatjara iwara kutju
    palulaṯu ngalya-wirkankunyangka.
  kik-kik: Na rĩrĩa aathiiaga ahaicĩte ndigiri yake agereire mũkuru warĩ kĩrĩma-inĩ,
    Daudi na andũ ake magĩũka maikũrũkĩte na kũrĩa aarĩ, agĩcemania nao.
  fra-NCL: Comme elle descendait, montée sur un âne, en un endroit couvert de la montagne,
    voici que David et ses hommes descendaient en face d’elle, et elle les rencontra. —
  cek-AK: Hrang angthueng moe, mae taeng ih tahawt thungah phak naah, David hoi anih
    ih kaminawk loe anih khaeah caeh o tathuk moe, nihcae hoi anghnuk o.
  cuk-cuk: Abigail moli-uayasuid-birgi-sii yar-birgi-aidedanigu, David e-sordaganmala
    e-asabin-daniki dakalid. Degisoggu, na abingunonimarsunnad.
  uig-CYR: У өз ешигигә минип тағниң етигидин чүшкәндә, мана Давут адәмлири билән
    униң удулиға чүшүп униң билән учрашти.
  tel-2017: ఆమె గాడిద ఎక్కి కొండ లోయలోబడి వస్తుంటే దావీదు, అతని మనుషులు ఆమెకు ఎదురుపడ్డారు.
    ఆమె వారిని కలుసుకుంది.
  hat-BSA: Li te vin rive ke pandan li te toujou ap monte sou bourik li a e t ap desann
    nan pati mòn ki kache a, gade byen, David avèk mesye pa li yo t ap desann vin
    jwenn li. Konsa, li te rankontre yo.
  kos-kos: Ke el kasrusr fin donkey natul ah, el rauni kuru se sisken eol uh, na David
    ac mwet lal elos fahsru suwosma nu yorol.
  hbo-WLC: וְהָיָ֞ה הִ֣יא ׀ רֹכֶ֣בֶת עַֽל־הַחֲמ֗וֹר וְיֹרֶ֙דֶת֙ בְּסֵ֣תֶר הָהָ֔ר וְהִנֵּ֤ה
    דָוִד֙ וַאֲנָשָׁ֔יו יֹרְדִ֖ים לִקְרָאתָ֑הּ וַתִּפְגֹּ֖שׁ אֹתָֽם׃
  ibo-ibo: Mgbe ọ nọ nʼelu ịnyịnya ibu na-agbada ụzọ nke ugwu ahụ ọ hụrụ Devid na
    ndị agha ya ka ha na-abịa. O zutere ha
  ory-ory: ଏରୂପେ ସେ ଗର୍ଦ୍ଦଭ ଉପରେ ଚଢ଼ି ପର୍ବତ ଉହାଡ଼ ନିକଟକୁ ଆସନ୍ତେ, ଦେଖ, ଦାଉଦ ଓ ତାଙ୍କର
    ଲୋକମାନେ ଅବୀଗଲ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେଲେ ଓ ସେ ସେମାନଙ୍କୁ ଭେଟିଲା।
  chk-chk: Lupwen Apikael a sätiu won nöün aas lon eu pwokur me epek, Tafit me nöün
    kewe aramas ra pwal pweretiu me ewe epek. Iwe, neminewe a churiir.
  ssd-ssd: Nane kine sulunaig le Abigail nu ndek doŋki ande poŋga kina ka te-tirmba
    kumba minna sulumba David nuŋe kame kuasmbi ndoŋ nane buk tabe ta poŋga mbumba
    minnaig le kaŋgerkina.
  rop-rop: Wal Ebigeil en im wekinmen olabat bin go en deigim detlot enijing langa
    Deibid na, en hafwei langa roud wen deibin goran langa kona langa hilsaid, deibin
    midim Deibid en im solja olabat kaminap langa olabatwei.
  ukr-1871: Тим же часом, як вона їхала на ослї з гори, несподївано показався Давид
    із людьми своїми зустріч неї, так що вона з ними зіткнулась.
  deu-1951: Und als sie auf dem Esel ritt und im Dunkel des Berges hinabzog, siehe,
    da kamen David und seine Männer hinab, ihr entgegen; so begegnete sie ihnen.
  eng-JPS: And it was so, as she rode on her ass, and came down by the covert of the
    mountain, that, behold, David and his men came down towards her; and she met them.
    —
  srp-1865: I sjedavši na magarca iðaše ispod gore, a gle, David i ljudi njegovi slažahu
    pred nju, i sukobi se s njima.
  lug-lug: Awo bwe yali yeebagadde endogoyi ye, n’ayita kumpi n’olusozi nga lumukweka.
    N’asisinkana Dawudi n’abasajja be nabo nga baserengeta okumwolekera.
  heb-heb: והיה היא רכבת על החמור וירדת בסתר ההר והנה דוד ואנשיו ירדים לקראתה ותפגש
    אתם׃
  ben-IRV: পরে সে গাধাতে চড়ে পর্বতের ভিতরদিক দিয়ে নেমে যাচ্ছিল, এর মধ্যে দেখ, দায়ূদ
    নিজের লোকদের সঙ্গে তার সামনে নেমে আসলেন, তাতে তার সঙ্গে তাঁদের দেখা হল৷
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜਿਸ ਵੇਲੇ ਉਹ ਗਧੇ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਪਰਬਤ ਦੇ ਰਾਹ ਵੱਲੋਂ ਲਹਿ ਗਈ ਉਸ ਵੇਲੇ
    ਦਾਊਦ ਵੀ ਆਪਣਿਆਂ ਲੋਕਾਂ ਸਮੇਤ ਉਹ ਦੇ ਸਾਹਮਣੇ ਲਹਿੰਦਾ ਆਇਆ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਮਿਲ ਪਈ।
  tkr-tkr: Avigail əməlelqa aliyxı, suvayle gəəmee, mana g'eece yixha deş. Məng'ı's
    Davudıy cun insanar sayangaba qızaaxa.
  mya-JVB: မြည်း ကို စီး လျက်သွား၍ တောင် ခြေရင်း၌ ဆင်း လှည့်စဉ်တွင်၊ ဒါဝိဒ် နှင့်
    သူ ၏လူ တို့သည် တစ်ဘက်တချက်ဆင်းလာ၍ တယောက်နှင့် တယောက်တွေ့ကြုံ ကြ၏။
  tbg-tbg: Viva donkiqaa oquviro Devitira rantareva aaraini viviro, aiqina muaqentuna
    oruntero tavovaro Devitiva nai iqoka vaiinti hampata vihairo tuvuvaro Avikeriva
    vika ntita kora.
  hmo-hmo: Abigaila ese doniki ta dekenai ia guia, ororo ena dala dekenai ia lao,
    Davida do ia davaria totona. Vadaeni Davida mai ena orea taudia danu be unai dala
    dekenai idia hekei diho mai, vadaeni Abigaila ese idia ia davaria.
  urd-urd: और ऐसा हुआ, कि जैसे ही वह गधे पर चढ़ कर पहाड़ की आड़ से उतरी दाऊद अपने
    लोगों के साथ उतरते हुए उसके सामने आया और वह उनको मिली।
  rus-SYN: Когда же она, сидя на осле, спускалась по извилинам горы, вот, навстречу
    ей идет Давид и люди его, и она встретилась с ними.
  bqc-SIM: Ɔ̃ a di a zàa'ĩna kpɛ, àlɛ pila sĩ̀sĩwa. Kɛ́ à bↄ̀ sĩ̀sĩ kpɛ, à
    kpàaũ ń Davidio, àlɛ pila sĩ̀sĩwa sↄ̃ ń a gbɛ̃́ↄ, aalɛ mↄ́.
  tcz-CHONGTHU: Abigail chu asangan chunga atouvin molchunga akaltouvin, aman David
    le amite ama langa-a ahung chu amun ahi.
  mar-mar: मग असे झाले की, ती आपल्या गाढवावर बसून डोंगराच्या कडेने जात असता पाहा दावीद
    व त्याची माणसे समोरून येत होती आणि त्यांना ती भेटली.
  qub-qub: Abigailga bürrunta muntacurcur pacayllapa aywaran. Chaypitanaga illajpita
    ricäriran runacunata pushasha David aywaycämojta.
  bqp-bqp: Akũ à di a zaakia, àtɛn kipa sĩ̀sĩia. Kũ à bò sĩ̀sĩ kpɛ, ò dàkarɛ kũ
    Daudao, àtɛn kipa sĩ̀sĩia se kũ a gbɛ̃nↄ, òtɛn su.
  hat-hat: Abigayèl te moute sou yon bourik. Li t'ap desann yon ti mòn lè li rive
    nan yon koub, li tonbe bab pou bab ak David ki t'ap mache sou li ansanm ak mesye
    l' yo. Yo kontre.
  eng-BSB: As Abigail came riding her donkey into a mountain ravine, she saw David
    and his men coming down toward her, and she met them.
  tod-tod: É ɠɛni zeini ná-soovalegi ɠɔma, é ɗa yei, gizei ɠɛni gaazu luɠɔ. Naazu
    ma Davide ta ná-kɔɔɠɔ nuiti ti ɗa ʋa ga pɔ pelei, gaamago é ɓɔɠɔ ɠaani naati
    kakala.
  eng-WEBPB: As she rode on her donkey, and came down hidden by the mountain, behold,
    David and his men came down towards her, and she met them.
  kbq-kbq: Hagi ana a'mo'a donki afu'afi manino ana agonamofo krahopi nevigeno, Deviti'ene
    sondia vahe'anena anantega eramigeno, ana a'mo'a ome tutagiha huzmante'ne.
  nhe-BL: Huan Abigail tlejcoc ipan se burro huan yajqui. Huan quema ixtlejcoyaya
    ipan se tlaixtlejcolis ixtacatzi campa cuatitla, quinamijqui David ihuaya nochi
    isoldados hualtemoyayaj.
  bus-bus: Ben à di a zaakia, èe pitaa sĩ̀sĩa. Kɛ̀ à bↄ̀ sĩ̀sĩ kpɛɛ, aↄ̃ dàkↄ̃rɛ
    Daudao, èe pitaa sĩ̀sĩa se kↄ̃n à gbɛ̃nↄ, aↄ̃ↄe mↄↄ.
  gub-BL: Oho Amigaiw iko weimaw zumen iku'az kury. Pe iapar haw pe uwezyw mehe hexak
    'ym mehe uwàxi Tawi hehe we har wanupi iata mehe. Ur Tawi iko ikutyr.
  eng-DRA: And when she had gotten upon an ass, and was coming down to the foot of
    the mountain, David and his men came down over against her, and she met them.
