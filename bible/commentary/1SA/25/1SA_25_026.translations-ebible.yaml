  mps-mps: Odao. Genuai Bidigo digi nage paliama, tama nago te boi bidi dabeba te
    dwai kolesaga isiąyu, tama augwali me ela mubeo. Tama te Sesemane Sogo Bidibo
    Genuai Bidigo nogide eno po bomo elama weyu, te tiwai po obao, te nago boi bidi
    dabeba te Godigo dene ilimainu yaibao, te Nabalba yabo sę tiwai gilama yaibao.
  tpi-tpi: Harim. Bikpela yet i bin pasim yu na yu no bin bekim rong bilong ol birua
    bilong yu na kilim ol i dai. Na long nem bilong Bikpela i stap oltaim mi tok strong
    olsem, bai God i ken mekim save long ol birua bilong yu, olsem em bai i mekim
    long Nabal.
  dan-1931: 'Men nu, min Herre, så sandt HERREN lever, og så sandt du lever, du, hvem
    HERREN har holdt fra at pådrage dig Blodskyld og tage dig selv til Rette: Måtte
    det gå dine Fjender og dem, som pønser på ondt mod min Herre, som Nabal!'
  vie-OVCB: Mặc dù Chúa đã ngăn cản ông tự tay giết chóc để báo thù, tôi xin cam đoan
    trước Chúa Hằng Hữu hằng sống và trước sinh mạng của ông rằng mọi kẻ thù ông đều
    sẽ trở nên như Na-banh.
  guj-2017: માટે હવે, હે મારા માલિક, હું જીવતા ઈશ્વરના તથા તમારા સમ ખાઈને કહું છું,
    ઈશ્વર તમને ખૂનના દોષથી, તમારે હાથે તમારું વેર લેવાથી પાછા રાખ્યા છે. તમારા શત્રુઓ,
    મારા માલિકનું અહિત તાકનારાઓ નાબાલ જેવા થાઓ.
  pon-2006A: KAUN-O me ketin kolokol komwi pwe komwi en dehr dupukohng omwi imwintihti
    kan oh kemeirailla. Eri, met I kahukihla ni mwaren KAUN-O me ketin ieias me omwi
    imwintihti oh koaros me men kauweikomwihla pahn ale kalokolok duwehte Napal.
  por-BRBSL: Agora, portanto, meu senhor, como vive Javé e como vive sua alma, já
    que Javé o impediu de se vingar do sangue e de se vingar com sua própria mão,
    que seus inimigos e aqueles que procuram o mal a meu senhor sejam como Nabal.
  aly-aly: INGKARTel ngenh artwerelew, akngerr ipmew atwewerr. Ngap anewantherr ahelerrey-angenh-anem.
    INGKARTelan ingwer-rnem atwemer, rernemarl apmwa mpwarem ngkweng, rarl Nabal arwengk
    atweyenh-apeny.
  cth-cth: Hatdawkvah, ka bawipa atuteh, BAWIPA a hring e hoi nang na hring e patetlah
    khoeroe ka hmawt hoeh. BAWIPA ni thi palawng hoeh hane hoi na kut hoi a moi na
    pathung hoeh hanelah, na tarannaw hoi bawipa nang dawk a thoenae katawngnaw teh,
    Nabal patetlah tho awh lawiseh.
  twi-twi: Afei, me wura, mpɛn dodow a Awurade te ase, na wo nso wote ase na Awurade
    amma woamfa awudi ne aweretɔ anhyɛ wo nsam yi, ma mmusu mmra wʼatamfo nyinaa so,
    sɛnea bi aba Nabal so yi.
  hlt-hlt: BOEIPA kah hingnah dongah ka boeipa nang kah hingnah hinglu khaw om. Thii
    long khui lamkah te BOEIPA loh nang n'hloh tih namah ham ni na kut khaw a khang.
    Te dongah na thunkha rhoek neh ka boeipa taengah thae aka tlap rhoek tah Nabal
    bangla om uh pawn saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbomu kɑ̀ɑ bo, ti Yiɛ̀ nKuyie nyí yóu kɑ̀ɑ kùɔ onìtì kɛ
    pɛ̀itɛ ɑ dootitɔbɛ̀ nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɔ́ ɑ kó mɛyɛi nnɛ̀ Nɑbɑɑdi bɛ̀ nwɛ̃
    nkunɑsɑ̃́ɑ̃ kùmɑ́ɑ̀.
  msy-2020: Nɨ oragh. Ikiavɨra Itir God uabɨ nɨ gamizɨ gumazir nɨn apanim gamiba,
    nɨ uabɨ me mɨsoghezir puvatɨ. Puvatɨzɨ, men ghuzibar osɨmtɨzim nɨn ikiam. Ezɨ
    Ikiavɨra Itir Godɨn zurara itimɨn ziamɨn, kɨ guizbangɨra pamtemɨn mɨgɨa ghaze,
    mɨzazir God Nabal danɨngamim, a uaghan nɨn apaniba kamaghɨra me damuam.
  dop-dop: Mɑ cɛ, Tɑcɑɑ kpɑnɑ nyɑ́ niŋ sɩ ń tɑɑ lɛɛtɩ nyɑ́ kolontunɑɑ. Mɑ tuunɑ nyɑ́
    nɑ Tɑcɑɑ sɩ Ɩsɔ kɑ́ wɑkǝlɩ nyɑ́ kolontunɑɑ nɑ nyɑ́ ɩsɑɣɑlɑtɑɑ kɛ ɩsɩɩ Nɑpɑɑlɩ.
  azb-azb: Madam ki Rəbb səni indi qana batmaqdan və öz əlinlə qisas almaqdan saxladı,
    var olan Rəbbə və canına and olsun, ağamın düşmənləri və bədxahları Naval kimi
    olsun.
  eng-DBY: And now, my lord, [as] Jehovah liveth, and [as] thy soul liveth, seeing
    Jehovah has restrained thee from coming with bloodshed, and from avenging thyself
    with thine own hand, now let thine enemies, and they that seek evil to my lord,
    be as Nabal.
  hin-2017: और अब, हे मेरे प्रभु, यहोवा के जीवन की शपथ और तेरे जीवन की शपथ, कि यहोवा
    ने जो तुझे खून से और अपने हाथ के द्वारा अपना बदला लेने से रोक रखा है, इसलिए अब
    तेरे शत्रु और मेरे प्रभु की हानि के चाहनेवाले नाबाल ही के समान ठहरें।
  wol-KYG: Léegi nag sang bi, giñ naa ko ci Aji Sax jiy dund, nga fekke tey, Aji Sax
    jee la teree tuur deret tey, di feyul sa bopp. Muy say noon, di ñi lay fexeel
    lu bon, yal nañu bokk ak Nabal mii demin.
  eng-YLT: and now, my lord, Jehovah liveth, and thy soul liveth, in that Jehovah
    hath withheld thee from coming in with blood, and to save thy hand to thee — now
    let thine enemies be as Nabal, even those seeking evil unto my lord.
  eng-WYC-2017: Now therefore, my lord, the Lord liveth, and thy soul liveth, the
    which Lord hath forbidden thee, that thou shouldest come into blood, and the Lord
    saved thy life to thee; and now thine enemies, and they that seek evil to thee
    my lord, be they made as Nabal.
  eng-WMBB: Now therefore, my lord, as the LORD lives and as your soul lives, since
    the LORD has withheld you from blood guiltiness and from avenging yourself with
    your own hand, now therefore let your enemies and those who seek evil to my lord
    be as Nabal.
  urd-GVH: लेकिन रब की और आपकी हयात की क़सम, रब ने आपको अपने हाथों से बदला लेने और
    क़ातिल बनने से बचाया है। और अल्लाह करे कि जो भी आपसे दुश्मनी रखते और आपको नुक़सान
    पहुँचाना चाहते हैं उन्हें नाबाल की-सी सज़ा मिल जाए।
  rug-rug: Lopu va malumu igo e Zihova si goi pude tubehi na va matei sari mua kana.
    Zama tokotokoro atu koa goi si rau kamahire, koe Zihova, sa Tamasa toana sapu
    sari na mua kana meke ari doduru pu kukiti nigo, si kaqu tava kilasa, kekeṉoṉo
    gua tugo e Nebalo.
  gaz-gaz: Akka ati dhiiga hin dhangalaafnee fi akka harka keetiin haaloo hin baafne
    Waaqayyo si eegeera; dhugaa Waaqayyo jiraataa; duʼa kee ti; diinonni keetii fi
    warri gooftaa koo miidhuu barbaadan hundi akkuma Naabaal haa taʼan.
  fra-LSG: Maintenant, mon seigneur, aussi vrai que l’Éternel est vivant et que ton
    âme est vivante, c’est l’Éternel qui t’a empêché de répandre le sang et qui a
    retenu ta main. Que tes ennemis, que ceux qui veulent du mal à mon seigneur soient
    comme Nabal!
  yal-yal: Iki, n kanna, n bata n kɔlɔ habadan Alatala yi e nun i fan niini, Alatala
    nan i ratangaxi gbalon ma, alogo i nama faxan ti, i yi i yɛtɛ gbeen ɲɔxɔ. Ala
    xa i yaxune birin liga alo Nabali e nun muxun naxanye birin waxi i tɔrɔ feni,
    n kanna.
  haw-1868: Ano hoi, e kuu haku, ma ke ola o Iehova, a ma ke ola o kou uhane, no ke
    keakea ana o Iehova i kou hele mai e hookahe i ke koko, a me ka hoopai ana nou
    me kou lima iho, ano hoi, e lilo ana kou poe enemi, a me ka poe imi hewa i kuu
    haku, e like me Nabala.
  arb-NAV: وَالآنَ أُقْسِمُ لَكَ بِالرَّبِّ الْحَيِّ وَبِحَيَاتِكَ، إِنَّ الرَّبَّ
    قَدْ جَنَّبَكَ سَفْكَ الدِّمَاءِ وَالثَّأْرَ لِنَفْسِكَ، وَلْيَكُنْ أَعْدَاؤُكَ
    وَمَنْ يَسْعَوْنَ فِي هَلاكِكَ، كَنَابَالَ.
  ewe-ewe: Aƒetɔ, zi ale si Yehowa ɖe wò tso amewuwu kple hlɔ̃biabia me ta la, metsɔ
    Yehowa ƒe agbe kple wò ŋutɔ wò agbe le kuku ɖem be fiƒode naɖi wò futɔwo katã,
    abe Nabal ene, ŋu.
  eng-LEE: And now, my lord, as the Eternal liveth, and as thy soul liveth, it is
    the Lord who hath withholden thee from coming to blood-guiltiness, and from helping
    thyself with thy own hand; and now may like Nabal be thy enemies, and those that
    seek [to do] my Lord evil.
  asm-FB: এতিয়া হে মোৰ প্ৰভু, মই যিহোৱাৰ জীৱনৰ আৰু আপোনাৰ জীৱনৰো শপত খাই কৈছোঁ, ৰক্তপাত
    কৰা দোষত দোষী হ’বলৈ, আৰু নিজ হাতেৰে আপোনাৰ প্ৰতিকাৰ সাধিবলৈ যিহোৱাই আপোনাক নিবাৰণ
    কৰিলে, এই দেখি এতিয়া আপোনাৰ শত্ৰুবোৰ, মোৰ প্ৰভুৰ অনিষ্টলৈ চেষ্টা কৰাসকল নাবলৰ
    নিচিনা হওক।
  sus-A: عَلَ تٌ عِ رَتَنفَ نِي بَقٍ مَ، عَ تٌ عِ رَتَنفَ عِ فبٍحْشْقٍ مَ، عَلَ شَ
    عَ نِيَ عِ يَشُييٍ شَ لُ عَلْ نَبَلِ. عَلَ بّ، عِ تَن بّ، نَشٍيٍ وَ مَ قٍ حَاشِ
    رَبَقٍ عِ تَن نَ، نٍيٍ بِرِن شَ لُ عَلْ نَبَلِ.»
  fra-SBL: Maintenant, mon seigneur, comme l'Éternel est vivant et comme ton âme est
    vivante, puisque l'Éternel t'a empêché de te rendre coupable par le sang et de
    te venger de ta propre main, maintenant, que tes ennemis et ceux qui cherchent
    à nuire à mon seigneur soient comme Nabal.
  hbo-hbo: וְעַתָּ֣ה אֲדֹנִ֗י חַי־יְהוָ֤ה וְחֵֽי־נַפְשְׁךָ֙ אֲשֶׁ֨ר מְנָעֲךָ֤ יְהוָה֙
    מִבֹּ֣וא בְדָמִ֔ים וְהֹושֵׁ֥עַ יָדְךָ֖ לָ֑ךְ וְעַתָּ֗ה יִֽהְי֤וּ כְנָבָל֙ אֹיְבֶ֔יךָ
    וְהַֽמְבַקְשִׁ֥ים אֶל־אֲדֹנִ֖י רָעָֽה׃
  piu-2006: '@see-verse:1SA.025.025'
  pjt-pjt: “Palu Mayatja, kuwariṉanku mai puḻka mulapa ngalya-katingu. Wanyu tjananya
    mantjiṟa uwa, nyuntumpa tjaultji tjuṯa. Panya Mayatja Godalunta kuwari markuṉi
    wati nyara tjuṯa pungkula iluntankunytjaku-tawara. Munu nyuntunya kurannyangka
    ngayuku kuri kuwari pungkuku, kaṉa ngayulu mukuringanyi paluṟu nyuntumpa mirpaṉtju
    tjuṯa kuḻu palu puṟunypaṯu pungkunytjaku. Uwa, Mayatja Godala miṟangkaṉa nyangatja
    mulamulangku wangkanyi, nyuntula miṟangka kuḻu.
  kik-kik: “Na rĩrĩ, kuona atĩ wee mwathi wakwa, Jehova nĩakweheranĩirie na ũiti wa
    thakame, na kwaga kwĩrĩhĩria na moko maku-rĩ, ti-itherũ o ta ũrĩa Jehova atũũraga
    muoyo na ũrĩa wee ũtũũraga muoyo-rĩ, thũ ciaku na arĩa othe mangĩenda gwĩka mwathi
    wakwa ũũru marohaana ta Nabali.
  fra-NCL: Maintenant, mon seigneur, aussi vrai que Yahweh est vivant et que ton âme
    est vivante, Yahweh t’a préservé de répandre le sang et de te venger de ta main.
    Et maintenant, que tes ennemis et ceux qui veulent du mal à mon seigneur soient
    comme Nabal !
  cek-AK: Ka angraeng nang mah vaihi kami ih athii palong han ai ah, na ban hoi athii
    longsak han ai ah, Angraeng mah pakaa nasoe; Angraeng loe hing moe, nang doeh
    na hing baktih toengah, na misanawk hoi na hinghaih pakrong kaminawk loe, Nabal
    baktiah om o nasoe.
  cuk-cuk: ”Ar Bab-Jehová, ablis-eogega be-imaksasulid. Degi, dukin-bugeb-mai-imakega,
    be-imaksasurbalid. ¡Napiragwa! Bab-Jehová-Dula-Maid-ular, degi, be dula-gudiid-ular,
    be-isdarmalad, degi, bela akar-be-imakbimalad, igi-Nabal-sabsur-odurdaklegoe,
    deyobi gumarmosunno.
  uig-CYR: Әнди и ғоҗам, Пәрвәрдигарниң һаяти билән вә сениң җениң билән қәсәм ичимәнки,
    Пәрвәрдигар силини өз қоллири билән қан төкүп интиқам елиштин сақлиди. Әнди дүшмәнлириму,
    сили ғоҗамға яманлиқ қилмақчи болғанларму Набалға охшаш болсун.
  tel-2017: నా ప్రభూ, యెహోవా జీవం తోడు, నీ జీవం తోడు, రక్తపాతం జరిగించకుండా, నీవే
    స్వయంగా పగ తీర్చుకోకుండా యెహోవా నిన్ను ఆపాడు. నీ శత్రువులు, నా యేలినవాడవైన నీకు
    కీడు చేయనుద్దేశించే వారందరికీ నాబాలుకు పట్టే గతే పట్టాలి అని యెహోవా జీవం తోడు,
    నీ జీవం తోడు అని ప్రమాణం చేస్తున్నాను.”
  hat-BSA: Alò, pou sa, mèt mwen, jan SENYÈ a viv la, akoz SENYÈ a te anpeche ou vèse
    san e fè vanjans pa w avèk pwòp men ou; alò, kite lènmi ou yo avèk sila ki chache
    mal kont mèt mwen yo, vin tankou Nabal.
  kos-kos: LEUM GOD pa oru tuh kom in tia foloksak ac uniya na mwet lokoalok lom.
    Inge nga fulahk nu sum ke LEUM GOD moul lah mwet lokoalok lom, ac mwet nukewa
    su srike in akkolukye kom, fah kaiyuk elos oana Nabal.
  hbo-WLC: וְעַתָּ֣ה אֲדֹנִ֗י חַי־יְהוָ֤ה וְחֵֽי־נַפְשְׁךָ֙ אֲשֶׁ֨ר מְנָעֲךָ֤ יְהוָה֙
    מִבּ֣וֹא בְדָמִ֔ים וְהוֹשֵׁ֥עַ יָדְךָ֖ לָ֑ךְ וְעַתָּ֗ה יִֽהְי֤וּ כְנָבָל֙ אֹיְבֶ֔יךָ
    וְהַֽמְבַקְשִׁ֥ים אֶל־אֲדֹנִ֖י רָעָֽה׃
  ibo-ibo: Ugbu a, onyenwe m, dịka Onyenwe anyị na-adị ndụ ma gị onwe gị na-adịkwa
    ndụ, ebe ọ bụ na Onyenwe anyị gbochiri gị ka ị ghara ịba nʼikpe ọmụma nke igbu
    mmadụ, na iji aka gị bọrọ onwe gị ọbọ, ka ndụ ndị iro gị na ndị niile na-achọ
    ime onyenwe m ihe ọjọọ, dịka Nebal.
  ory-ory: ହେ ମୋହର ପ୍ରଭୋ, ସଦାପ୍ରଭୁ ତ ଆପଣଙ୍କୁ ରକ୍ତପାତ ଦୋଷରୁ ଓ ଆପଣଙ୍କ ନିଜ ହସ୍ତରେ ଆତ୍ମ-ପ୍ରତିକାର
    କରିବାରୁ ବାରଣ କଲେ, ଏହେତୁ ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଓ ଆପଣ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଆପଣଙ୍କ
    ଶତ୍ରୁମାନେ ଓ ମୋର ପ୍ରଭୁଙ୍କ ଅମଙ୍ଗଳ ଅନ୍ୱେଷଣକାରୀମାନେ ନାବଲ ପରି ହେଉନ୍ତୁ।
  chk-chk: Iwe, ai samol, ewe Samol mi Lapalap a pinei om kopwe niela chon oputom,
    pwal om kopwe ngeniir chappen ar föför. Mwo manauen ewe Samol mi Lapalap pwal
    mwo manauom, chon oputom me chokewe mi mochen afeiengauok repwe küna apwüng usun
    chök Napal.
  ssd-ssd: Ne isa. Suŋgoŋge ne peu ndanat kande ne taŋgo ta tuku mbar ta lafumba nu
    buk balewat kande. Ta tuku Suŋgo abo tugu ŋak nu tuku nyu mbolŋge ne naŋe nyu
    mbolŋge ye pasa saŋgrinu saket. Suŋgoŋge ndo ne tuku ŋgueu mbal ŋakmba kilmba
    ŋaigo siglika Nabal mbol mata taŋamba kuwa ŋgina.
  rop-rop: “Wal ai dalim yu, bos. YAWEI det trubala God nomo bin larram yu kilim ola
    men ded blanga peibek. Trubala ai dalim yu, im na garra panishim ol detlot pipul
    hu nomo laigim yu en wandi ardimbat yu. Im garra panishim olabat jis laik im garra
    panishim Neibal.
  ukr-1871: Тепер же, мій пане, як певно те, що живе Господь і ти живеш, Господь зʼупинив
    тебе впасти в крівавий гріх і здержав руку твою від пімсти; а тепер нехай стануть
    вороги твої як Набал, і всї, хто задумав заподїяти зло панові мойму.
  deu-1951: Nun aber, mein Herr, so wahr der HERR lebt, und so wahr deine Seele lebt,
    der HERR hat dich verhindert zu kommen, um Blut zu vergießen und dir mit eigener
    Hand zu helfen. So mögen nun deine Feinde und die, welche meinem Herrn übelwollen,
    werden wie Nabal!
  eng-JPS: Now therefore, my lord, as the LORD liveth, and as thy soul liveth, seeing
    the LORD hath withholden thee from bloodguiltiness, and from finding redress for
    thyself with thine own hand, now therefore let thine enemies, and them that seek
    evil to my lord, be as Nabal.
  srp-1865: Zato sada, gospodaru, tako živ bio Gospod i tako živa bila duša tvoja,
    Gospod ti ne da da ideš na krv i da se osvetiš svojom rukom. Zato sada neka bude
    neprijateljima tvojim kao Navalu i svjema koji traže zla gospodaru mojemu.
  lug-lug: “Kale nno mukama wange, nga Mukama bw’ali omulamu, akubedde obutayiwa musaayi
    newaakubadde obutawalana ggwanga n’omukono gwo, era naawe bw’oli omulamu, abalabe
    bo, n’abo abakuyigganya bonna mukama wange babeere nga Nabali.
  heb-heb: ועתה אדני חי יהוה וחי נפשך אשר מנעך יהוה מבוא בדמים והושע ידך לך ועתה יהיו
    כנבל איביך והמבקשים אל אדני רעה׃
  ben-IRV: অতএব হে আমার প্রভু, জীবন্ত সদাপ্রভুর দিব্যি ও আপনার জীবিত প্রাণের দিব্যি,
    সদাপ্রভুই আপনাকে রক্তপাতে জড়িয়ে পড়তে ও নিজের হাতে প্রতিশোধ নিতে বারণ করেছেন,
    কিন্তু নিজের শত্রুরা ও যারা আমার প্রভুর ক্ষতি করার চেষ্টা করে, তারা নাবলের মত
    হক৷
  pan-pan: ਸੋ ਹੁਣ ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ, ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ, ਅਤੇ ਤੇਰੀ ਜਿੰਦ ਦੀ ਸਹੁੰ,
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਲਹੂ ਵਗਾਉਣੋਂ ਅਤੇ ਆਪਣੇ ਹੱਥ ਨਾਲ ਬਦਲੇ ਲੈਣੋਂ ਹਟਾਇਆ ਸੋ ਤੁਹਾਡੇ
    ਵੈਰੀ ਅਤੇ ਉਹ ਜੋ ਮੇਰੇ ਮਹਾਰਾਜ ਦੀ ਬੁਰਿਆਈ ਲੋਚਦੇ ਹਨ ਨਾਬਾਲ ਵਰਗੇ ਹੋਣ!
  tkr-tkr: 'Yizda xərna, Rəbbine doyuleyiy yiğne canalen zı k''ın g''iysar: ğu Rəbbee
    qəlas eb k''yav''uyke havacı. Hasre yiğne duşmanaaşikıd, valqa yiğbı allya''as
    ıkkananbışikıd Navalne vuk''lelqa qadıyn qoracen.'
  mya-JVB: ယခု မှာ ကျွန်မ သခင် ၊ ကိုယ်တော်သည် လူအသက် ကို သတ်ခြင်းငှါ မသွား မည်အကြောင်းကိုယ်
    လက် နှင့် ကိုယ် အမှုကို စောင့်၍ အပြစ်ဒဏ်မပေးမည်အကြောင်း၊ ထာဝရဘုရား ဆီးတား တော်မူသည်ဖြစ်၍
    ၊ ထာဝရဘုရား အသက် တော် ကိုယ်တော် အသက် လည်း ရှင်တော်မူသည်အတိုင်း ၊ အကျိုးတော်ကို
    ဖျက်ဆီးလိုသော ကိုယ်တော် ၏ ရန်သူ တို့သည် နာဗလ ကဲ့သို့ ဖြစ် ကြပါစေသော။
  tbg-tbg: 'Hauri are Nabaarira qora okara kaara nai kaiqa vaiinti hampata vika aru
    taiqa kerorave tiro, Noravano Kotivama ai ravaaqavu kaivo. Ho te Nora Kotira avuqaavata
    ai avuqaavata vaiha mintima turo: Kotiva Nabaarira qoraiqama amitareva autintema
    kero, viva ai navutaakavata qoraiqama nimitairera, te hove tirarave turo, tiro.'
  hmo-hmo: Lohia e, Lohiabada ese oi ia koua vadaeni, unai dainai oi ese oi dekenai
    idia dagedage henia taudia edia kerere davana oi henia lasi. Bona Lohiabada ena
    ladana dainai, lau ura bada oi dekenai idia dagedage henia, o oi dekenai idia
    hadikaia gwauraia taudia be dika do idia davaria, Nabala ese do ia davaria bamona.
  urd-urd: और अब ऐ मेरे मालिक! ख़ुदावन्द की हयात की क़सम और तेरी जान ही की क़सम कि
    ख़ुदावन्द ने जो तुझे ख़ूँरेज़ी से और अपने ही हाथो अपना इन्तक़ाम लेने से बाज़ रख्खा
    है इसलिए तेरे दुश्मन और मेरे मालिक के बुराई चाहने वाले नाबाल की तरह ठहरें।
  rus-SYN: И ныне, господин мой, жив Господь и жива душа твоя, Господь не попустит
    тебе идти на пролитие крови и удержит руку твою от мщения, и ныне да будут, как
    Навал, враги твои и злоумышляющие против господина моего.
  bqc-SIM: Baa, lá Dii ku mɛ́ ń ku, Dii gìnɛ ǹ gbɛ̃dɛ ǹ tↄsi nzĩaɛɛ. Dii to
    n ibɛɛↄ ń gbɛ̃́ pↄ́ aalɛ n vãi wɛɛlɛↄ gↄ̃ lán Nabaliwa.
  tcz-CHONGTHU: “Tujeng injong Pakai hingjing mina kasei ahi, kapu jong nahin laihin
    Pakaiyin thisan so’a themmo sahna ding jousea nahoidoh sah ahitan, nakhut tah’a
    phu nalah ding jong aphal lousa ahitai, hijeh chun suhset ding thadinga nahola
    namelmate jouse chu Nabal tobang hisoh kei uhen.
  mar-mar: तर आता माझ्या प्रभू परमेश्वर जिवंत आहे आणि तुझा जीव जिवंत आहे. रक्त पाडण्याच्या
    दोषापासून आणि आपल्या हाताने सूड घेण्यापासून परमेश्वराने तुम्हास आवरले आहे. तर
    आता जे तुमचे शत्रू व जे माझ्या प्रभूचे वाईट करायला पाहतात ते नाबालासारखे होवोत.
  qub-qub: Ichanga Tayta Diosmi mana munashachu gam aywaycamur runata wañuchinayquita.
    Quiquiqui pägacunayquitapis mana munashachu. Tayta Diosga llapan chiquinacushayquita
    castigachun. Gamta chiquishojcunataga Nabaltano imapis chayachun.
  bqp-bqp: Baa, lákũ Dikiri kun akũsↄ̃ ń kun nà, Dikiri gìnnɛ ǹ gbɛ̃ dɛ ǹ mↄra káḿma
    n zĩda. Dikiri tó n ibɛrɛnↄ kũ gbɛ̃ kũ òtɛni n kpákpa kũ a vãnionↄ gↄ̃ lán
    Nabala bà.
  hat-hat: Se Seyè a menm ki anpeche ou mete san deyò pou pran revanj ou. Koulye a,
    mwen fè sèman devan Seyè a ak devan ou menm, mèt mwen, se pou tout lènmi ou yo,
    tout moun ki ta vle fè ou mal, fini tankou Nabal.
  eng-BSB: Now, my lord, as surely as the LORD lives and you yourself live, the LORD
    has held you back from coming to bloodshed and avenging yourself with your own
    hand. May your enemies and those who seek harm for my lord be like Nabal.
  tod-tod: Kɛlɛ gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua, ta ɗa ɓalaa ma ɗɛi è vulua,
    ga Ɠɔoɠɔ GALAGI ɠa é pele ɓesaga è luɠɔ ga è mina lɔ nu ʋaa vaa zu, ɓaa è
    ʋa potokulai ɠɛ ɓɔɠɔ ʋɛ. Màliɠii è zili nuiti pɛ ti ɠɛ ga Naɓale ɠɛʋele.
  eng-WEBPB: Now therefore, my lord, as the LORD lives and as your soul lives, since
    the LORD has withheld you from blood guiltiness and from avenging yourself with
    your own hand, now therefore let your enemies and those who seek evil to my lord
    be as Nabal.
  kbq-kbq: E'ina hu'negu menina ranimoka tamage huno Ra Anumzamo'a mani'neankino,
    kataregenka kagra kazanutira vahera zamahe frinka kumira osane. Ana hu'negu kagri'ma
    ha'ma regantesaza vahera zamatrege'za Nebali'ma hiaza hu'za neginagi hiho.
  nhe-BL: Huan ama, noteco, TOTECO mitzmanahuijtoc pampa ax quinejqui tihualas huan
    titemictis huan timomacuepas. Ma nochi mocualancaitacahua huan nochi inijuanti
    tlen quinequij mitzchihuilise tlen fiero ma elica tlatelchihualme queja Nabal.
  bus-bus: Baa, lán Dii kuu bensↄ̃ ń kuu nà, Dii gìnnɛ ǹ gbɛ̃ dɛ ǹ gɛ̃ɛ bo n zĩnda.
    Dii tó n ibɛɛnↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe n kpákpaa à zaaaonↄ gↄ̃ lán Nabala bà.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e nemupytu'u kar hehe nezepyk 'ym mehe we a'e.
    A'e rupi nerezuka kwaw. Amume'uahy ko ma'e newe hereko haw rehe Tupàn Tuweharupi
    Wiko Ma'e heko haw rehe ihe kury. Amo uzepyk putar neàmàtyry'ymar paw wanehe nehe,
    ikatu 'ym ma'e rehe newe ipurapo wer ma'e wanehe nehe no, Namaw rehe nehe no.
  eng-DRA: 'Now therefore, my lord, the Lord liveth, and thy soul liveth, who hath
    withholden thee from coming to blood, and hath saved thy hand to thee: and now
    let thy enemies be as Nabal, and all they that seek evil to my lord.'
