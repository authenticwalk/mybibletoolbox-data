verse: 1SA.025.026
translations:
  mal-C: ഇന്ന് യഹോവ രക്തപാതകത്തിൽനിന്നും സ്വന്തം കൈകൾകൊണ്ടുള്ള പകപോക്കലിൽനിന്നും ജീവനുള്ള
    ദൈവമായ യഹോവയാണെ, അങ്ങാണെ, എന്റെ യജമാനനെ തടഞ്ഞിരിക്കുന്നു. അങ്ങയുടെ ശത്രുക്കളും
    എന്റെ യജമാനനു ദ്രോഹം നിരൂപിക്കുന്ന ഏവരും ആ നാബാലിനെപ്പോലെ ആയിത്തീരട്ടെ!
  deu-TKW: 'Nun denn, mein Herr, so wahr Jahwe lebt, und so wahr du lebst, den Jahwe
    davon zurückgehalten hat, in blutschuld zu geraten und dir mit eigener Hand zu
    helfen: nun, mögen Nabal gleich werden deine Feinde und wer über meinen Herrn
    Unheil bringen will!'
  lin-lin: Sik’oyo, nkolo na ngai, na Kombo na Yawe mpe na kombo na yo, lokola Yawe
    apesi yo nzela te ya koboma mpe ya kozongisa yo moko mabe na mabe, tika ete banguna
    na yo mpe bato nyonso oyo bazali makasi ya kosala mabe epai ya nkolo na ngai bazala
    lokola Nabali.
  eng-LSV: and now, my lord, YHWH lives, and your soul lives, in that YHWH has withheld
    you from coming in with blood, and to save your hand from yourself—now let your
    enemies be as Nabal, even those seeking evil toward my lord.
  eng-GNV: Now therefore my lord, as the Lord liueth, and as thy soule liueth (the
    Lord, I say, that hath withholden thee from comming to shedde blood, and that
    thine hand should not saue thee) so now thine enemies shall be as Nabal, and they
    that intend to doe my lord euill.
  eng-WEBSTER: Now therefore, my lord, as the LORD liveth, and as thy soul liveth,
    seeing the LORD hath withheld thee from coming to shed blood, and from avenging
    thyself with thy own hand, now let thy enemies, and they that seek evil to my
    lord, be as Nabal.
  nhw-BL: Huan ama, noteco, TOTECO mitzmanahuijtoc pampa amo quinejqui tihualas huan
    titemictis huan timomacuepas. Ma nochi mocualancaitacahua huan nochi inijuanti
    catli quinequij mitzchihuilise catli fiero ma elica tlatelchihualme quen Nabal.
  swh-ONEN: “Basi sasa, kwa kuwa Bwana amekuzuia, wewe bwana wangu, kutokumwaga damu
    na kutolipiza kisasi kwa mikono yako mwenyewe, hakika kama Bwana aishivyo na kama
    uishivyo, maadui zako na wote wanaokusudia kumdhuru bwana wangu wawe kama Nabali.
  bba-bba: Sere kɑ Yinni Gusunɔn wɑ̃ɑru kɑ mɑɑ wunɛn wɑ̃ɑru, Yinni Gusunɔwɑ u nun
    yinɑri ɑ wunɛn yibɛrɛbɑn yɛm yɑri. Yen sɔ̃ tɛ̃, be bɑ nun tusɑ bɑ wunɛn kɔ̃sɑ
    kɑsu, u de bu kɑm ko nɡe Nɑbɑli.
  eng-KJVCPB: Now therefore, my lord, as the Lord liveth, and as thy soul liveth,
    seeing the Lord hath withholden thee from coming to shed blood, and from avenging
    thyself with thine own hand, now let thine enemies, and they that seek evil to
    my lord, be as Nabal.
  luo-luo: “Emomiyo koro ruodha, Jehova Nyasaye oseriti mondo kik ichwer remo kendo
    mondo kik ichul kuor gi lweti to akwongʼora gi nying Jehova Nyasaye mangima kendo
    gi in iwuon ni mad wasiki kod ji duto machano timoni marach ochal gi Nabal.
  meu-meu: Taunabunai, egu lohia e, Iehova e maurimu bona oi laumamu e maurimu heḡereḡerena,
    Iehova ese rara ihahebubuna amo bona sibomu dava iabina amo vada e gwaumu tao
    dainai, oi inaimu bona egu lohia ihadikamu daladia e tahumu taudia na Nabala heḡereḡerena
    ai baela.
  npi-ULB: अब, हे मेरा मालिक, जस्तो परमप्रभु जीवित हुनुहुन्छ र हजूर जीवित हुनुहुन्छ,
    किनकि परमप्रभुले तपाईंलाई रक्‍तपात गर्न र आफ्नो शत्रुमाथि आफ्‍नै हातले बद्‍ला
    लिनबाट रोक्‍नुभएको छ, अब हे मेरा मालिक, तपाईंका सत्रुहरू र तपाईंको खराबी गर्न
    खोज्‍ने सबै नाबालजस्तै होऊन् ।
  yor-yor: Ǹjẹ́ olúwa mi, bi Olúwa ti wà láààyè, àti bí ẹ̀mí rẹ̀ si ti wà láààyè,
    bi Olúwa sì ti dá ọ dúró láti wá ta ẹ̀jẹ̀ sílẹ̀, àti láti fi ọwọ́ ara rẹ gba ẹ̀san;
    ǹjẹ́, kí àwọn ọ̀tá rẹ, àti àwọn ẹni tí ń gbèrò ibi sí olúwa mi rí bi i Nabali.
  ind-ind: '“Karena itu, saya mengatakan di hadapan TUHAN yang hidup dan di hadapan
    Tuanku: TUHAN sendirilah yang menahan tangan Tuanku, sehingga Tuanku tidak membalas
    kejahatan Nabal atau membunuh orang, biarlah TUHAN saja yang menghukum Nabal!
    Dan biarlah semua musuh Tuan bernasib seperti Nabal!'
  pes-OPCB: سرور من، خداوند نمی‌خواهد دست شما به خون دشمنانتان آلوده شود و خودتان
    از آنها انتقام بگیرید، به حیات خداوند و به جان شما قسم که همهٔ دشمنان و بدخواهانتان
    مانند نابال هلاک خواهند شد.
  tgl-ULB: Pagkatapos ngayon, aking panginoon, habang nabubuhay si Yahweh, at habang
    nabubuhay ka, buhat ng pinigilan ka ni Yahweh mula sa pagdaloy ng dugo, at mula
    sa paghihiganti ng iyong sarili sa sariling mong kamay, ngayon hayaan mo ang iyong
    mga kaaway, at sa mga naghahanap gumawa ng kasamaan sa aking panginoon, ay magiging
    kagaya ni Nabal.
  hui-hui: Ainde hale habe. Anduane Homogo ibunime nabule lalu mo wahayagola í̠naga
    waitigi hearuhondo pani badai bialu tibi homelo bo wa nahariya. Anduane Homogo
    haluhe kagonaga minini howa i̱na í̠hondo bi hongo howa ogodagua laro. Anduane
    Homogohanda Nabalahondo pani nelo mulebiradagua dege í̠naga waitigi bu karu pani
    miai helo.
  mya-mya: ရန်​သူ​များ​ကို​အ​ရှင်​ကိုယ်​တိုင်​သတ်​ဖြတ်​၍ လက် စား​ချေ​မှု​ကို​မ​ပြု​ရန်​ဆီး​တား​တော်​မူ​သူ​မှာ
    ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။ အ​ရှင်​၏ ရန်​သူ​များ​သည်​လည်း​ကောင်း၊ အ​ရှင့်​အား​ဘေး
    အန္တ​ရာယ်​ပြု​လို​သူ​အ​ပေါင်း​တို့​သည်​လည်း ကောင်း နာ​ဗ​လ​ကဲ့​သို့​ပင်​အ​ပြစ်​ဒဏ်​စီ​ရင်
    ခြင်း​ကို​ခံ​ရ​ကြ​ပါ​စေ​သော​ဟု အ​သက်​ရှင် တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်
    ၍​ကျွန်​မ​ကျိန်​ဆို​ပါ​၏။-
  bod-N: ད་ལྟ་བདག་གི་ཇོ་བོ་ལགས། ཁྱེད་ཀྱིས་དངོས་སུ་དགྲ་ཤ་བླངས་ཏེ་ཁྲག་བཞུར་བའི་ལས་བྱེད་པ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་འགོག་པར་མཛད་པས།
    ངས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་འཛུགས་པ་དང་ཁྱེད་རང་ཡང་དཔང་དུ་བཙུགས་པ་ཡིན་ཏེ།
    ཁྱེད་ཀྱི་དགྲ་བོའམ་ཁྱེད་ལ་གནོད་བསྐྱལ་བའི་མི་ཐམས་ཅད་ནཱ་རྦལ་དང་འདྲ་བར་གྱུར་ཅིག
  sna-sna: “Zvino sezvo Jehovha akudzivisai, tenzi wangu, pakuteura ropa uye napakuzvitsivira
    namaoko enyu, zvirokwazvo naJehovha mupenyu, uye noupenyu hwenyu, vavengi venyu
    navose vanoda kuitira tenzi wangu zvakaipa ngavafanane naNabhari.
  spa-BLM: Ahora, pues, señor mío, vive Yahvé y vive tu alma, ya que Yahvé te ha impedido
    culparte de la sangre y vengarte con tu propia mano, ahora, pues, que tus enemigos
    y los que buscan el mal para mi señor sean como Nabal.
  cac-cac: Palta jun, a Jehová ix ach cachan vanajoc ayic d'in̈an a milancham anima
    yuj a pactzitan schucal eb' d'a a patic. Elocab' d'a sc'ol Jehová to a eb' ayoch
    ajc'olal d'ayach yed' eb' snib'ej tzach ixtani, cotocab' d'a yib'an̈ eb' icha
    val tz'aj scot d'a yib'an̈ vin̈aj Nabal chi'.
  swh-ULB: Sasa basi, bwana wangu, kama BWANA aishivyo, na kama unavyoishi, kwa kuwa
    BWANA amekuondoa kutoka kumwaga damu, na kuacha kulipiza kisasi kwa mkono mwenyewe,
    basi adui zako, na wale ambao wanatafuta kumfanyia uovu bwana wangu, wawe kama
    Nabali
  bel-bel: І сёньня, гаспадару мой, жывы Гасподзь і жывая душа твая! Гасподзь не дазволіць
    табе ісьці праліваць кроў і ўтрымае руку тваю ад помсты, і сёньня хай будуць,
    як Навал, ворагі твае і зламысьнікі гаспадара майго.
  deu-ELBBK: Und nun, mein Herr, so wahr der HERR lebt und deine Seele lebt, der HERR
    hat dich verhindert in Blutschuld zu kommen, und dass deine Hand dir Hilfe schaffe!
    Und nun, mögen wie Nabal sein deine Feinde und die Böses suchen gegen meinen Herrn!
  mbb-OT: “Umbe guntaan, kenà egkesuat is Nengazen he mekevales ka wey mekepatey ka.
    Ibpenangdù ku ziyà te uuyag he Nengazen wey ziyà te kenikew he is menge kuntada
    nu wey is langun he egkesuat he ebpesipala kenikew ne meiringi zan is egkeulaula
    ki Nabal.
  mal-2015: ആകയാൽ യജമാനനേ, യഹോവയാണ, നിന്നാണ, രക്തപാതകവും സ്വന്തകയ്യാൽ പ്രതികാരവും
    ചെയ്യാതവണ്ണം യഹോവ നിന്നെ തടുത്തിരിക്കുന്നു; നിന്റെ ശത്രുക്കളും യജമാനന്നു ദോഷം
    വിചാരിക്കുന്നവരും നാബാലിനെപ്പോലെ ആകട്ടെ.
  rmc-rmc: 'Akana, rajeja miro, avke sar dživel o RAJ a avke sar džives tu: O RAJ
    tuke na domukľa te meľarel pes le rateha, hoj les te murdares a korkoro tut te
    pomsťines tire ňeprijaťeľenge. Tire ňeprijaťeľa the ola, ko tuke kamen o nalačhipen,
    mi doperen avke sar the o Nabal.'
  pes-OPV: و الان‌ای آقایم به حیات خداوند و به حیات جان تو چونکه خداوند تو رااز ریختن
    خون و از انتقام کشیدن به‌دست خودمنع نموده است، پس الان دشمنانت و جویندگان ضرر
    آقایم مثل نابال بشوند.
  ron-1924: Акум, домнул меу, виу есте Домнул ши виу есте суфлетул тэу, кэ Домнул
    те-а оприт сэ вершь сынӂе ши сэ те ажуць ку мына та. Врэжмаший тэй, чей че вор
    рэул домнулуй меу, сэ фие ка Набал!
  ben-OBCV: আর এখন, হে আমার প্রভু, আপনার ঈশ্বর জীবন্ত সদাপ্রভুর দিব্যি ও আপনার প্রাণের
    দিব্যি, যেহেতু সদাপ্রভু আপনাকে রক্তপাত করা থেকে ও নিজের হাতে প্রতিশোধ নেওয়া থেকে
    বিরত রেখেছেন, তাই আপনার শত্রুদের ও যারা আমার প্রভুর ক্ষতি করতে চায়, তাদের দশা
    যেন নাবলের মতো হয়।
  som-som: Sidaas daraaddeed, sayidkaygiiyow, waxaan ku dhaartay nolosha Rabbiga,
    iyo adiga naftaada, maxaa yeelay, Rabbigu wuxuu kaa hor joogsaday inaad dhiig
    gasho, iyo inaad gacantaada ku aarsatid, haddaba cadaawayaashaada iyo kuwa xumaanta
    kula doonaya, sayidkaygiiyow, ha noqdeen sida Naabaal oo kale.
  lat-VUC: 'Nunc ergo, domine mi, vivit Dominus, et vivit anima tua, qui prohibuit
    te ne venires in sanguinem, et salvavit manum tuam tibi: et nunc fiant sicut Nabal
    inimici tui, et qui quærunt domino meo malum.'
  eng-ASVBT: Now therefore, my lord, as Jehovah liveth, and as thy soul liveth, seeing
    Jehovah hath withholden thee from bloodguiltiness, and from avenging thyself with
    thine own hand, now therefore let thine enemies, and them that seek evil to my
    lord, be as Nabal.
  ita-1885: Or dunque, signore mio, come il Signore vive, e l'anima tua vive, il Signore
    ti ha divietato di venire a spargimento di sangue, e di farti ragione con le tue
    mani. Or dunque, sieno i tuoi nemici, e quelli che procacciano male al mio signore,
    simili a Nabal.
  eng-LXXUP: And now, my lord, as the Lord lives, and thy soul lives, as the Lord
    has kept thee from coming against innocent blood, and from executing vengeance
    for thyself, now therefore let thine enemies, and those that seek evil against
    my lord, become as Nabal.
  eng-ULB: Now then, my master, as Yahweh lives, and as you live, since Yahweh has
    restrained you from bloodshed, and from avenging yourself with your own hand,
    now let your enemies, and those who seek to do evil to my master, be like Nabal.
  spa-VBL: “Ahora, señor, vive el Señor y vives tú, el Señor te ha impedido derramar
    sangre y tomar tu propia venganza. Señor, que tus enemigos y los que quieren hacerte
    daño sean como Nabal.
  fra-_FOB: Et maintenant, mon seigneur, comme l'Éternel est vivant, et comme ton
    âme vit, c'est l'Éternel qui t'a empêché d'en venir au sang et de te venger de
    ta propre main. Or, que tes ennemis, et ceux qui cherchent à nuire à mon seigneur,
    soient comme Nabal.
  mal-mal: അതുകൊണ്ട് യജമാനനേ, യഹോവയാണ, നിന്നാണ, രക്തപാതകവും സ്വന്തകയ്യാൽ പ്രതികാരവും
    ചെയ്യാതവണ്ണം യഹോവ നിന്നെ തടഞ്ഞിരിക്കുന്നു; നിന്റെ ശത്രുക്കളും യജമാനന് ദോഷം വിചാരിക്കുന്നവരും
    നാബാലിനെപ്പോലെ ആകട്ടെ.
  urd-GVR: Lekin Rab kī aur āp kī hayāt kī qasam, Rab ne āp ko apne hāthoṅ se badlā
    lene aur qātil banane se bachāyā hai. Aur Allāh kare ki jo bhī āp se dushmanī
    rakhte aur āp ko nuqsān pahuṅchānā chāhte haiṅ unheṅ Nābāl kī-sī sazā mil jāe.
  suz-BL: आ प्रभु, परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा नु इन ब्रोंइशा बाक्‍शो
    खोदेंशो पा, परमप्रभु यावेमी इन कली हुश ख्राक्‍श पोक्‍तीक नु क्‍येक्‍क लेत्‍तीक
    रे तेक्‍शो बाक्‍ब। इन जोरी सत्रु नु इन कली मरिम्‍शो पाइब नाबाल खोदेंशो दुम्‍मल।
  ita-1927: Or dunque, signor mio, com’è vero che vive l’Eterno e che l’anima tua
    vive, l’Eterno t’ha impedito di spargere il sangue e di farti giustizia con le
    tue proprie mani. Ed ora, i tuoi nemici e quelli che voglion fare del male al
    mio signore siano come Nabal!
  ckb-ckb: ئێستاش گەورەم، بە یەزدانی زیندوو و بە گیانی خۆت، یەزدان کە ڕێگای لێ گرتوویت
    لە خوێنڕشتن و تۆڵەسەندنەوە بە دەستی خۆت، ئێستا با دوژمنەکانت وەک نابالیان لێ بێت
    لەگەڵ هەموو ئەوانەی داوای خراپەت بۆ دەکەن.
  eng-BBE: So now, my lord, by the living God and by your living soul, seeing that
    the Lord has kept you from the crime of blood and from taking into your hands
    the punishment for your wrongs, may all your haters, and those who would do evil
    to my lord, be like Nabal.
  kan-OKCV: ಆದಕಾರಣ ನನ್ನ ಒಡೆಯನೇ, ನೀನು ರಕ್ತ ಚೆಲ್ಲುವುದಕ್ಕೂ, ನಿನ್ನ ಕೈಯಿಂದ ನಿನಗೆ ಮುಯ್ಯಿ
    ತೀರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೂ ಹೋಗುವುದನ್ನು ದೇವರು ತಡೆದದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನಿನ್ನ ಪ್ರಾಣದ
    ಜೀವದಾಣೆ ನಿನ್ನ ಶತ್ರುಗಳೂ, ನನ್ನ ಒಡೆಯನಿಗೆ ಕೇಡನ್ನು ಹುಡುಕುವವರೂ ನಾಬಾಲನ ಹಾಗೆಯೇ ಆಗಲಿ.
  tam-2017: இப்பொழுதும் என்னுடைய ஆண்டவனே, நீர் இரத்தம் சிந்த வரவும், உம்முடைய கை நீதியைச்
