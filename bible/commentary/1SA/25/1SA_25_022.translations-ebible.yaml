  bus-bus: Tó ma à gↄ̃gbɛ̃ ke tò bɛ̃ɛ ai guu gↄ̃ gá dↄ, Luda yã kɛmɛ pãsĩpãsĩ.
  gub-BL: — Kwarahy ihem 'ym mehe we azuka putar a'e awa ihe nehe. Azuka putar hemiruze'eg
    upaw rupi katete ihe wà nehe no. Aze nazuka kwaw nehe, tuwe Tupàn uzepyk herehe
    nehe, i'i uzeupe.
  eng-DRA: May God do so and so, and add more to the foes of David, if I leave of
    all that belong to him till the morning, any that pisseth against the wall.
