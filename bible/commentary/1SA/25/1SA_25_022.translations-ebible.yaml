verse: 1SA.025.022
translations:
  mal-C: അവന്റെ സന്തതിയിൽ ഒരാണിനെയെങ്കിലും ഞാൻ പുലരുംവരെ ജീവനോടെ ശേഷിപ്പിച്ചാൽ ദൈവം
    ദാവീദിനോട് തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ” എന്നു പറഞ്ഞിരുന്നു.
  deu-TKW: Dies und das thue Gott David an, wenn ich von allem, was sein ist, bis
    der Morgentagt, einen, der an die Wand pißt, übrig lasse!
  lin-lin: Tika ete Nzambe apesa ngai Davidi etumbu ya makasi soki, kino lobi na tongo,
    natiki na bomoi mobali moko kati na bato nyonso oyo bazali ya Nabali ! »
  eng-LSV: thus God does to the enemies of David, and thus He adds, if I leave of
    all that he has until the morning light—of those sitting on the wall.”
  eng-GNV: 'So and more also doe God vnto the enemies of Dauid: for surely I will
    not leaue of all that he hath, by the dawning of the day, any that pisseth against
    the wall.'
  eng-WEBSTER: So and more also do God to the enemies of David, if I leave of all
    that pertain to him by the morning light any male person.)
  nhw-BL: Ma Toteco Dios nechtlatzacuilti sintla para mostla amo niquintlamimictijtos
    nochi tlacame catli ihuaya nemij huan nochi catli iaxca.”
  swh-ONEN: Bwana na amshughulikie Daudi, tena kwa ukali, ikiwa kesho asubuhi nitambakizia
    mwanaume hata mmoja aliye hai miongoni mwa watu wake wote!”
  bba-bba: Yen sɔ̃, nɑ̀ kun Nɑbɑli kɑ win ye u mɔ kpuro kpeerɑsie yɑm mu sere sɑ̃rɑ
    Gusunɔ u mɑn kuo mɛ u kĩ.
  eng-KJVCPB: So and more also do God unto the enemies of David, if I leave of all
    that pertain to him by the morning light any that pisseth against the wall.
  luo-luo: Mad Nyasaye kum Daudi malit ka dipo ni kiny piny orune ngʼato angʼata madichwo
    e dala maweyo kapod ngima!”
  meu-meu: Bama bogaia hisi, daba ai ena orea maruanena ta baine mauri, Dirava ese
    davana na David ena amo bema abia.
  npi-ULB: भोलि बिहानसम्म यससँग भएका सबै पुरुषहरूमध्ये एक जनालाई पनि मैले छोडें भने
    म दाऊदलाई यस्‍तै र यो भन्दा बढ्ता होस् ।”
  yor-yor: Bẹ́ẹ̀ àti jù bẹ́ẹ̀ lọ, ni ki Ọlọ́run ó ṣe sí àwọn ọ̀tá Dafidi, bi èmi bá
    fi ọkùnrin kan sílẹ̀ nínú gbogbo èyí tí i ṣe tirẹ̀ títí di ìmọ́lẹ̀ òwúrọ̀.”
  ind-ind: Biarlah Allah menghukum aku, bahkan mencabut nyawaku, jika aku membiarkan
    seorang laki-laki yang tinggal di rumah Nabal masih hidup sampai besok pagi!”
  pes-OPCB: خدا مرا سخت مجازات کند اگر تا فردا صبح یکی از افراد او را زنده بگذارم!»
  tgl-ULB: Nawa gawin ng Diyos ito sa akin, David, at marami pa, kung sa umaga wala
    akong ititirang isang lalaki sa lahat na nasa kanya.”
  hui-hui: Anidago i̱na ibunaga agali bu karu bibahendeore áyu mbiraga bo wahai holiya.
    Ani nabiruyagua nde Ngode Datagaliwabehanda i̱ bo wahelo laro, lo mitangi bialu
    pene.
  mya-mya: မိုး​မ​လင်း​မီ​သူ​တို့​အား​တစ်​ယောက်​မ​ကျန် ငါ​မ​သတ်​ပါ​မူ ဘု​ရား​သ​ခင်​သည်​ငါ့​အား
    အ​ဆုံး​စီ​ရင်​တော်​မူ​ပါ​စေ​သော။''
  bod-N: སང་ཉིན་སྐྱ་རེངས་ཀྱི་བར་དུ་ཁོའི་མངའ་འོག་གི་མི་ཐམས་ཅད་ལས་སྐྱེས་པ་གཅིག་ཙམ་ལུས་བཅུག་ན།
    དཀོན་མཆོག་གིས་བདག་ ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་གྱུར་ཅིག་ཅེས་སྨྲས་སོ། །
  sna-sna: Mwari ngaarove Dhavhidhi, amurove kwazvo, kana mangwana mangwanani ndikasiya
    murume mumwe chete pavanhu vose vaanavo!”
  spa-BLM: Que Dios haga lo mismo con los enemigos de David, y más aún, si dejo de
    todo lo que le pertenece a la luz de la mañana tanto como a uno que orina en una
    pared”.
  cac-cac: 'Yuj chi'' svala'': Aocab'' Dios tz''ac''anoch in yaelal tato pitzanto
    vin̈aj Nabal chi'', ma junocxo vinac d''a scal eb'' sc''ab'' yoc vin̈ q''uic''an
    yab'' icha tic.'
  swh-ULB: Mungu na anitendee hivyo mimi, Daudi, pia iwe zaidi, iwapo nitamwacha hata
    mtu mmoja wa kwake akiwa hai ifikapo kesho asubuhi.
  bel-bel: няхай тое і тое зробіць Бог з ворагамі Давіда, і яшчэ болей зробіць, калі
    да сьвітаньня з усяго, што належыць Навалу, я пакіну таго, што мочыцца да сьцяны.
  deu-ELBBK: So tue Gott den Feinden Davids, und so füge er hinzu, wenn ich von allem,
    was sein ist, bis zum Morgenlicht übriglasse, was männlich ist!
  mbb-OT: Deyzey ke edsilutan a te Megbevayà te utew mereǥen ke kenè ku egkaamin te
    edhimatey is langun he menge maama he sakup din.”
  mal-2015: അവന്നുള്ള സകലത്തിലും പുരുഷപ്രജയായ ഒന്നിനെയെങ്കിലും പുലരുംവരെ ഞാൻ ജീവനോടെ
    വെച്ചേച്ചാൽ ദൈവം ദാവീദിന്റെ ശത്രുക്കൾക്കു തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ എന്നു
    പറഞ്ഞിരുന്നു.
  rmc-rmc: O Del man mi marel zorales, te mukava te dživel varekas leskre muršendar
    dži tosara!“
  pes-OPV: خدا به دشمنان داود چنین بلکه زیاده از این عمل نمایداگر از همه متعلقان او
    تا طلوع صبح ذکوری واگذارم.»
  ron-1924: Думнезеу сэ педепсяскэ пе робул сэу Давид ку тоатэ аспримя дакэ вой май
    лэса сэ рэмынэ пынэ ла лумина зилей пе чинева де парте бэрбэтяскэ дин тот че есте
    ал луй Набал!”
  ben-OBCV: যদি কাল সকাল পর্যন্ত আমি তার পরিবারের একটিও পুরুষ সদস্যকে জীবিত রাখি,
    তবে যেন ঈশ্বর দাউদকে আরও কঠোর শাস্তি দেন!”
  som-som: Ilaah saas iyo si ka sii daranba ha ku sameeyo cadaawayaashayda, haddii
    waxa uu leeyahay oo dhan xataa wiil yarna ha noqotee aan ka tago tan iyo waaberiga.
  lat-VUC: Hæc faciat Deus inimicis David, et hæc addat, si reliquero de omnibus quæ
    ad ipsum pertinent usque mane mingentem ad parietem.
  eng-ASVBT: God do so unto the enemies of David, and more also, if I leave of all
    that pertain to him by the morning light so much as one man-child.
  ita-1885: Così faccia Iddio a' nemici di Davide, e così aggiunga, se, fra qui e
    domattina, allo schiarir del dì, io lascio in vita di tutto ciò che gli appartiene,
    anche solo un bambino.)
  eng-LXXUP: So God do to David and more also, if I leave one male of all that belong
    to Nabal until the morning.
  eng-ULB: May God do so to me, David, and more also, if by the morning I leave so
    much as one male of all who belong to him.”
  spa-VBL: ¡Que Dios me castigue muy severamente si dejo vivo a uno solo de sus hombres
    para la mañana!”
  fra-_FOB: Que Dieu fasse ainsi aux ennemis de David, et qu'il y ajoute, si d'ici
    à demain matin, je laisse subsister de tout ce qu'il a, même un seul homme.
  mal-mal: അവന്റെ പുരുഷന്മാരിൽ ആരെയെങ്കിലും പുലരുംവരെ ഞാൻ ജീവനോടെ വെച്ചിരുന്നാൽ ദൈവം
    ദാവീദിന്റെ ശത്രുക്കൾക്ക് പകരം ചെയ്യട്ടെ എന്നു പറഞ്ഞിരുന്നു”.
  urd-GVR: Allāh mujhe saḳht sazā de agar maiṅ kal subah tak us ke ek ādmī ko bhī
    zindā chhoṛ dūṅ!”
  suz-BL: मिनु दाऊदमी “दीसा सुनी सम्‍म गो मेको आ खिं ङा वोंइश मुर नेल्‍ल मसाइक्‍ताक्‍मी
    हना, परमप्रभुम आं कली मोन पवल” दे कसम जवा बाक्‍त।
  ita-1927: Così tratti Iddio i nemici di Davide col massimo rigore! Fra qui e lo
    spuntar del giorno, di tutto quel che gli appartiene io non lascerò in vita un
    sol uomo”.
  ckb-ckb: با خودا توندترین سزای داود بدات، ئەگەر هەتا بەرەبەیان نێرینەم هێشتەوە لە
    هەموو ئەوەی هی ئەوە!»
  eng-BBE: May God's punishment be on David, if when morning comes there is so much
    as one male of his people still living.
  kan-OKCV: ಬೆಳಗಾಗುವಷ್ಟರಲ್ಲಿ ಅವನ ಜನರಲ್ಲಿ ನಾನು ಒಬ್ಬ ಗಂಡಸನನ್ನಾದರೂ ಉಳಿಸಿದರೆ, ದೇವರು ದಾವೀದನಾದ
    ನನಗೆ ಹೀಗೆಯೂ ಇದಕ್ಕಿಂತ ಅಧಿಕವಾಗಿಯೂ ಮಾಡಲಿ,” ಎಂದು ಹೇಳಿದ್ದನು.
  tam-2017: அவனுக்கு உண்டான எல்லாவற்றிலும் சுவரில் நீர்விடும் ஒரு நாய் முதற்கொண்டு
    பொழுதுவிடியும்வரை நான் உயிரோடே வைத்தால், தேவன் தாவீதின் எதிரிகளுக்கு அதற்குச்
    சரியாகவும் அதற்கு அதிகமாகவும் செய்யக்கடவர் என்று சொல்லியிருந்தான்.
  spa-RV-1909: Así haga Dios, y así añada á los enemigos de David, que de aquí á mañana
    no tengo de dejar de todo lo que fuere suyo ni aun meante á la pared.
  ron-BTF: Astfel și chiar mai mult să facă Dumnezeu dușmanilor lui David, dacă voi
    lăsa din tot ce îi aparține până la lumina dimineții pe vreunul care urinează
    la perete.
  eng-WEBP: God do so to the enemies of David, and more also, if I leave of all that
    belongs to him by the morning light so much as one who urinates on a wall.”
  eng-FBV: May God punish me very severely if I leave even a single one of his men
    alive by morning!”
  nld-1939: God mag David zo doen en nog erger, als er morgenvroeg van al de zijnen
    nog één mannelijk wezen over is!
  nch-BL: Ma Toteco Dios techtatzacuilti sinta para mosta amo niquintamimictijtos
    nochi tacame cati ihuaya nemij huan nochi cati iaxca.”
  vie-1934: Nguyện Đức Chúa Trời xử kẻ thù nghịch của Đa-vít thật cho nặng nề! Từ
    đây đến mai, phàm vật gì thuộc về Na-banh, ta sẽ chẳng để còn lại vật nhỏ hơn
    hết.
  hin-CV: यदि प्रातःकाल तक उसके संबंधियों में से एक भी नर जीवित छोड़ दूं, तो परमेश्वर
    दावीद के शत्रुओं से ऐसा ही, एवं इससे भी बढ़कर करें!”
  spa-BES: Que el castigo de Dios sea sobre David, si cuando llega la mañana hay un
    hombre de su pueblo que aún vive.
  tdx-tdx: Aa ehe te hanoen’ Añahare amo rafelahi’ i Davideo naho mandikoatse izay
    naho eo ty hadoko amo azeo ampara’ te porea’ ty maraindray ze mamany an-kijoly
    iaby.
  tha-KJV: ถ้าถึงแสงอรุณของรุ่งเช้าข้ายังปล่อยให้คนใดที่ปัสสาวะรดกำแพงได้ในบรรดาคนของเขานั้นให้​เหลืออยู่
    ก็​ขอพระเจ้าทรงลงโทษศั​ตรู​ทั้งหลายของดาวิ​ดอย​่างนั้น และให้​หน​ักยิ่งกว่านั้​นอ​ีก”
  por-BR-2018: Assim faça Deus, e assim acrescente aos inimigos de Davi, que daqui
    à amanhã não tenho de deixar de tudo o que for seu nem ainda macho.
  deu-ELO: So tue Gott den Feinden Davids, und so füge er hinzu, wenn ich von allem,
    was sein ist, bis zum Morgenlicht übriglasse, was männlich ist!
  eng-WYC-2018: The Lord do these things, and add he these things to the enemies of
    David, if I shall leave (anything)undestroyed of all things that pertain to him
    till tomorrow, (yea, even) a pisser to a wall. (May the Lord do these things,
    and add he other things, to David’s enemies, if I leave anythingunwasted until
    tomorrow out of all the things that pertain to him, yea, even a pisser on the
    wall.)
  epo-epo: 'tiel Dio faru al la malamikoj de David kaj pli: el ĉio, kio apartenas
    al li, mi restigos ĝis la morgaŭa mateniĝo neniun virseksulon.'
  uig-PIN: Uning adǝmliridin ǝtigiqǝ birǝr ǝrkǝkni ⱪaldurup ⱪoysam, Huda mǝn Dawutni
    uningdinmu artuⱪ jazaliƣay, degǝnidi.
  beo-beo: Na da hame hadigia amo dunu huluane hame fane lelegesea, Hina Gode da na
    fane legemu da defea.”
  tpi-OTNT: Olsem na mi bai kilim i dai olgeta man bilong dispela lain long nait yet.
    Sapos nogat, God i ken kilim ol birua bilong mi i dai.”
  hau-SA: Bari Allah yă yi duk abin da ya ga dama da ni in na bar ko ɗaya daga mazan
    da suke da tare shi, gobe da safe.”
  uig-LAT: Uning ademliridin etigiche birer erkekni qaldurup qoysam, Xuda men Dawutni
    uningdinmu artuq jazalighay, dégenidi.
  nde-nde: Sengathi uNkulunkulu angaphatha uDavida kabuhlungu nxa ekuseni ngitshiya
    indoda eyodwa iphila kubo bonke abangabakhe!”
  ton-ton: Ke fai pehē mo lahi hake foki ʻe he ʻOtua ki he ngaahi fili ʻo Tevita,
    ʻo kapau te u tuku ʻo feʻunga mo e maʻa hake ʻae ʻaho ʻapongipongi ha tamasiʻi
    tangata ʻe tokotaha.”
  ces-1613: Toto učiň Bůh nepřátelům Davidovým a toto přidej, jestliže zanechám do
    jitra ze všeho, což má, až do toho, kterýž močí na stěnu.)
  eng-WMB: God do so to the enemies of David, and more also, if I leave of all that
    belongs to him by the morning light so much as one who urinates on a wall.”
  tam-TCV: “அவனுக்குச் சொந்தமான எல்லா ஆண்களிலும் ஒருவனையாவது பொழுது விடியும் முன்
    உயிரோடு விட்டேனேயானால், இறைவன் தாவீதை எவ்வளவு கடுமையாகவும் தண்டிப்பாராக” என்றும்
    சொல்லியிருந்தான்.
  ceb-ULB: Buhaton unta sa Dios nganhi kanako, nga si David, ug mas labaw pa, kung
    sa pagkabuntag akong binlan ug usa ka lalaki sa tanan niyang gipanag-iyahan.”
  pol-UBG: Niech to uczyni Bóg wrogom Dawida i niech do tego dorzuci, jeśli do rana
    pozostawię ze wszystkich, co do niego należą, aż do najmniejszego szczenięcia.
  urd-GVU: اللہ مجھے سخت سزا دے اگر مَیں کل صبح تک اُس کے ایک آدمی کو بھی زندہ چھوڑ
    دوں!“
  deu-1912: Gott tue dies und noch mehr den Feinden Davids, wo ich diesem bis zum
    lichten Morgen übriglasse einen, der männlich ist, aus allem, was er hat.
  kan-2017: ಬೆಳಗಾಗುವಷ್ಟರಲ್ಲಿ ಅವನ ಜನರೊಳಗೆ ಒಬ್ಬ ಗಂಡಸಾದರೂ ಉಳಿದರೆ ದೇವರು ದಾವೀದನಿಗೆ ಬೇಕಾದದ್ದನ್ನು
    ಮಾಡಲಿ” ಎಂದು ಪ್ರತಿಜ್ಞೆ ಮಾಡಿದನು.
  yap-yap: Mang e yigi thang Got e fan rog ni fa’anra dab gu mu’ i thang e fan rok
    gubin fapi pumo’on u m’on ndawori kadbul!”
  hlt-MCSB: David kah thunkha rhoek te Pathen loh saii saeh. Mincang duela ka sueng
    atah anih hut boeih te pangbueng yun thil saeh lamtah khoep van saeh,” a ti.
  mdy-ETH: ሃኖ ሳዓ ካሩዋንቴ ዒዛሮ ማዔ ዓቲንቆ ቢያ ታኣኒ ዎዺ ጋፒሲባኣቴ ፆኦሲ ታና ባይዞም!» ጌይ ማሌኔ።
  twi-ASANTE: Sɛ ɛba sɛ ɔkyena ne fieni bi da so te ase a, Onyankopɔn ne me nni no
    denden so pa ara.”
  eng-WEBU: God do so to the enemies of David, and more also, if I leave of all that
    belongs to him by the morning light so much as one who urinates on a wall.”
  wal-wal: Wontto maallado gakkanaashin, taani abaa gidida ubbaappe issi attumaanne
    paxa aggikko, Xoossi tana paxa aggoppo” yaagiis.
  spa-PDDPT: ¡Así haga ʼElohim a los enemigos de David, y aun añada si de aquí a mañana
    dejo de los suyos un solo meante a la pared!
  gun-gun: Tove Nhanderuete oipotaa rami tombopaga Davi rovaigua kuery, xapy'a rei
    ko'ẽmba peve peteĩ ava ha'e kuery va'e regua oikove reve aeja ri ramo”, he'i va'ekue.
  agu-BL: 'Cha''stzun te bixewe''n jun yol Luwiy ta''n: “¡Nink tz''oc Kataj Ryos tan
    incawse''n cunin ko ek jalchan quil quim nocx Nabal wa''n, scyuch'' cyakil yi
    e'' yaj yi cho''n ate'' cwent i''!” stzun i'' bantz.'
