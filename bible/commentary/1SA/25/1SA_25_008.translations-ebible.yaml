    sẵn.”
  guj-2017: તારા જુવાનોને પૂછ અને તેઓ તને કહેશે. હવે મારા જુવાન પુરુષો તારી દ્રષ્ટિમાં
    કૃપા પામે, કેમ કે અમે ઉત્સવના દિવસે આવ્યા છીએ. કૃપા કરી જે તારા હાથમાં હોય તે
    તારા દાસોને તથા તારા દીકરા દાઉદને આપ.’”
  pon-2006A: Komw pahn ketin kalelapak rehrail, re ahpw pahn patohwanohng komwi. Se
    leledo wasaht rahn sarawi ehu, oh Depit patohwan peki rehmwi komwi en kasamwo
    kiht ni kupwur meleilei. Komw kupwurei kiht sapwellimomwi ladu kat oh kompoakepahmwi
    Depit.”
  por-BRBSL: Pergunte a seus jovens, e eles lhe dirão. Portanto, deixe que os jovens
    encontrem favor em seus olhos, pois viemos em um bom dia. Por favor, dê o que
    vier à sua mão a seus servos e a seu filho David'”.
  aly-aly: Ayerna ngkwenh-rnem! Rernem ilem irrkaty-angkwarr. Alakenh anewantherr
    mwerr anemer nga, anantherrarl ngkweng warrkerreyel-apeny. Atha awew arrpemarl,
    ntwarl ilew akngerr ngwamp, akarrerreyew amern kwenty arlkweyew. Anantherran angayakw
    aneyel. Amern-then aker-then apek ntwa anthem?’”
  cth-cth: Na thoundounnaw pacei haw, a dei awh han doeh. Ka thoundounnaw ni nang
    koe minhmai kahawi hmawt awh naseh. Kaimanaw teh pawi hnin dawk ka pha awh. Pahren
    lahoi nang koe kaawm e pueng hah na sannaw hoi na capa Devit poe loe telah tet
    pouh awh titeh lawk a thui.
  twi-twi: Bisa wo ara wʼasomfo na wɔbɛka akyerɛ wo. Yɛaba ha wɔ afahyɛ bere, ɛno
    nti, mesrɛ wo, ma wo nkoa ne wo ba Dawid biribiara a wo nsa bɛso so.”
  hlt-hlt: Na ca rhoek te dawt lamtah namah taengah a thui uh bitni. Te dongah khohnin
    then dongah ha mop lamtah na mik dongkah na mikdaithen te camoe rhoek loh hmu
    van saeh. Na kut loh a loh te tah na sal rhoek taengah khaw, na capa taengah,
    David taengah khaw bet pae mai saw,'ti nah,” a ti nah.
  tbz-SIM: Bekɛ bɛ kɛ̀ bɛ̀ bo dɑ nɑ́kɛ́, ti dɑ bɑ́ɑmmu kɛ tú ɑ ti cɔutɛ́ tínti ɑ kó
    bɛtɔ̃mbɛ̀ kɛ́ ti pɑ̃ ɑ mɔkɛ dɛ̀ ti kpɛ́í nnɛ̀ o kpɛ́í. Ti kɔ̀tɛní dibɑnni ndi
    ɑ cĩ́ɛ̃̀tɛ̀.
  msy-2020: Nɨ men azaraghtɨ, e nɨ geghanizɨ moghɨra me nɨ geghanam. Datɨrɨghɨn isar
    ekiamɨn dughiam, ezɨ Devit nɨ bagha e amadazɨma e izi. A kamaghsua, nɨ en apangkufigh,
    e mati nɨn ingangarir gumaziba, ezɨ nɨ mati Devitɨn afeziam. E uari, nɨ daghetaba
    ikɨva, taba e danɨngigh.’ ”
  dop-dop: '@see-verse:1SA.025.007'
  azb-azb: Bunu öz nökərlərindən də soruşa bilərsən və onlar da sənə deyər. Qoy nökərlərim
    sənin gözündə lütf tapsın, çünki yanına bayram zamanı gəlmişik. Rica edirəm ki,
    qullarına və oğlun Davuda əlində olanından ver”».
  eng-DBY: 'Ask thy young men, and they will tell thee. Therefore let the young men
    find favour in thine eyes; for we come in a good day: give, I pray thee, what
    thy hand may find to thy servants, and to thy son David.'
  hin-2017: अपने जवानों से यह बात पूछ ले, और वे तुझको बताएँगे। अतः इन जवानों पर तेरे
    अनुग्रह की दृष्टि हो; हम तो आनन्द के समय में आए हैं, इसलिए जो कुछ तेरे हाथ लगे
    वह अपने दासों और अपने बेटे दाऊद को दे।’”
  wol-KYG: Laajal rekk say surga, dinañu la ko wax. Daawuda sa doom nag, sang bi,
    moo lay ñaan nga yéwéne nu ci bésu tey bu rafet bii nu dikke, te may nu loo am
    rekk, nu bokk kook moom.”»
  eng-YLT: '''Ask thy young men, and they declare to thee, and the young men find
    grace in thine eyes, for on a good day we have come; give, I pray thee, that which
    thy hand findeth, to thy servants, and to thy son, to David.'''
  eng-WYC-2017: ask thy children, and they shall show to thee. Now therefore thy children
    find grace in thine eyes; for in a good day we come to thee; whatever thing thine
    hand findeth, give it to thy servants, and to thy son David.
  eng-WMBB: Ask your young men, and they will tell you. Therefore let the young men
    find favour in your eyes, for we come on a good day. Please give whatever comes
    to your hand to your servants and to your son David.’”
  urd-GVH: अपने लोगों से ख़ुद पूछ लें! वह इसकी तसदीक़ करेंगे। आज आप ख़ुशी मना रहे
    हैं, इसलिए मेरे जवानों पर मेहरबानी करें। जो कुछ आप ख़ुशी से दे सकते हैं वह उन्हें
    और अपने बेटे दाऊद को दे दें’।”
  rug-rug: Mu nanasi tu ba goi, meke kote tozi nigo rini. Gami si mae pa rane tana
    inevaṉa, meke tepa igo Devita pude va kamo valeana gami goi. Muke gua hokara ba
    goi poni gami mo gua sapu bokaia goi koa gami na mua nabulu, meke koasa mua baere
    soti se Devita,’ ” gua si arini.
  gaz-gaz: Hojjettoota kee gaafadhu; isaan sitti himuutii. Kanaafuu waan nu yeroo
    gaarii dhufneef dargaggoota kootiif arjoomi. Maaloo tajaajiltoota keetii fi ilma
    kee Daawitiif waanuma amma harkaa qabdu kenni.’ ”
  fra-LSG: Demande-le à tes serviteurs, et ils te le diront. Que ces jeunes gens trouvent
    donc grâce à tes yeux, puisque nous venons dans un jour de joie. Donne donc, je
    te prie, à tes serviteurs et à ton fils David ce qui se trouvera sous ta main.
  yal-yal: I nɔɛ i ya walikɛne maxɔdinɲɛ, e a falɛ i xa. Nanara, Dawuda i maxandima,
    a naxa, “I ya fanna yita n ma banxulanne ra, amasɔtɔ nxu faxi sali lɔxɔn nan ma
    fe ra.” Nayi, n bata i maxandi, nxu tan, i ya walikɛne ki e nun i ya dii Dawuda,
    i nɔɛ naxan sɔtɛ.’ ”
  haw-1868: 'E ninau aku oe i kou poe kanaka ui, a e hai mai lakou ia oe. No ia mea,
    e loaa auanei i na kanaka ui ke aloha imua o kou maka: no ka mea, ua hiki mai
    makou i ka la maikai: ke noi aku nei au ia oe, o ka mea i loaa i kou lima e haawi
    na kau poe kauwa, a na kau keiki, na Davida.'
  arb-NAV: تَحَرَّ الأَمْرَ مِنْ غِلْمَانِكَ فَيُخْبِرُوكَ. لِذَلِكَ لِيَحْظَ غِلْمَانِي
    بِرِضَاكَ، فَقَدْ جِئْنَا إِلَيْكَ فِي يَوْمِ عِيدٍ، فَهَبْ عَبِيدَكَ وَابْنَكَ
    دَاوُدَ مَا تَجُودُ بِهِ نَفْسُكَ».
  ewe-ewe: Wò ɖekakpuiwo ate ŋu aɖi ɖase le nya sia ŋu na wò. Mele nye amewo ɖom ɖa
    be woabia nunana aɖe tso gbɔwò elabena ŋkekenyui aɖe va tu mí. Míeɖe kuku, na
    nu sia nu si dze ŋuwò ko la mí.”
  eng-LEE: 'Ask thy young men, and they will tell it thee. Therefore let the young
    men find favor in thy eyes; for on a festive day are we come: give, I pray thee,
    whatsoever thy hand is capable of unto thy servants, and to thy son, to David.'
  asm-FB: আপোনাৰ যুৱকসলক সোধক, তেওঁলোকে আপোনাক ক’ব। এই হেতুকে এতিয়া মোৰ যুৱকসকলে
    আপোনাৰ দৃষ্টিত অনুগ্ৰহপ্ৰাপ্ত হওক, কাৰণ আমি শুভ দিনতে আহিছোঁ। আমি বিনয় কৰোঁ,
    আপোনাৰ দাসবোৰক, আৰু আপোনাৰ পুত্ৰ দায়ূদক আপোনাৰ শক্তি অনুসাৰে কিছু দিয়ক’।”
  sus-A: عِ شَ عِ شَ مِشِيٍ مَشْرِن شَ نْندِ نَ عَ رَ. نَ كُي عِ شَ هِننّ ﭑ مَ مِشِيٍ
    رَ يِ شُلُن لْشْي. عِ شَ مُشُ كِ عِ نْمَ نَشَن نَ، بَرِ مَ مُشُ قِندِشِ عِ شَ
    كٌنيِيٍ نَن نَ، نَشٍيٍ بِرَ مَ عِ شَ دِ دَوُدَ قْشْ رَ.›»
  fra-SBL: Interrogez vos jeunes gens, et ils vous le diront. Que les jeunes gens
    trouvent grâce à tes yeux, car nous venons en un jour favorable. Donne, je te
    prie, tout ce qui te tombe sous la main à tes serviteurs et à ton fils David.'"
  hbo-hbo: שְׁאַ֨ל אֶת־נְעָרֶ֜יךָ וְיַגִּ֣ידוּ לָ֗ךְ וְיִמְצְא֨וּ הַנְּעָרִ֥ים חֵן֙
    בְּעֵינֶ֔יךָ כִּֽי־עַל־יֹ֥ום טֹ֖וב בָּ֑נוּ תְּנָה־נָּ֗א אֵת֩ אֲשֶׁ֨ר תִּמְצָ֤א
    יָֽדְךָ֙ לַעֲבָדֶ֔יךָ וּלְבִנְךָ֖ לְדָוִֽד׃
  piu-2006: '@see-verse:1SA.025.007'
  pjt-pjt: Wanyu tjanala tjapata pala tjuṯangka tjapila, kantaya tjukaṟurungku wangkaku.
    ‘Kalampa wanyu ngaḻṯuringama. Nyangatjala kuwari pitjangu mai puḻka ngalkunnyangka
    ngatjintjikitja. Wanyuya nganampa mayatjaku ngaḻṯuringama nyuntumpa panya maḻpaku,
    Davidaku, munulanya mai ungkul'iyala panya nganaṉala uwankara walytjaṟara walytjaṟara.’
    Alatjiya ankula ma-wangka wati panya Napalta.” Alatji Davidalu tjanala wangkara
    wituṟa iyaṉu wati panya yangupala 10-pangka.
  kik-kik: Ũria ndungata ciaku na nĩigũkwĩra. Nĩ ũndũ wa ũguo ĩka aanake acio akwa
    maũndũ mega, nĩgũkorwo tũũkĩte hĩndĩ ya gĩkeno. Ndagũthaitha ũhe ndungata ciaku
    na mũrũguo Daudi kĩrĩa gĩothe ũngĩmoonera.’ ”
  fra-NCL: Interroge tes serviteurs, et ils te le diront. Que les jeunes gens trouvent
    donc grâce à tes yeux, puisque nous venons dans un jour de joie. Donne, je te
    prie, à tes serviteurs et à ton fils David ce que ta main pourra trouver. »
  cek-AK: Na thendoengnawk to dueng ah, nihcae mah na thui o tih hmang. To pongah
    poihsakhaih atue ah angzo kai ih thendoengnawk nuiah na koehhaih amtueng nasoe;
    na tamnanawk hoi na capa David hanah na tawnh ih hmuen to paek thoem ah, tiah
    thui pae oh, tiah a naa.
  cuk-cuk: Be-maimarse be egise, na emar bega sogoed. Degisoggu, an-sordagan bitigi
    be nued abindaksana gadin, ar anmar emi-ibagi iba onogergebed. An bese wileged,
    na be-maimarga, degi, anga, ar ibu be nika, a be uksunna.’ ”
  uig-CYR: Өз жигитлириңиздин сорисиңиз улар сизгә дәп бериду. Шуңа биз қутлуқ бир
    күнидә кәлдуқ, шуңа жигитлиримиз нәзириңиздә илтипат тапсун; өз қолиңизға немә
    чиқса шуни кәминилириңизгә вә оғлиңиз Давутқа немә чиқса шуни бәргәйсиз», дәңлар,
    — деди.
  tel-2017: మీ పనివారిని అడగండి, వారే చెబుతారు. కాబట్టి నేను పంపిన కుర్రాళ్ళకు దయ
    చూపండి. మేము పండగ పూట వచ్చాం గదా. మీ మనసుకు తోచింది మీ దాసులకు, మీ కుమారుడు దావీదుకు
    ఇచ్చి పంపండి.”
  hat-BSA: Mande jennonm pa ou yo e yo va pale ou. Pou sa, kite jennonm pa m yo jwenn
    favè nan zye ou. Paske nou vin parèt nan yon jou ke tout moun ap fete. Pou sa,
    silvouplè, bay nenpòt sa ke nou twouve nan men a sèvitè ou yo, e a fis ou, David.’”
  kos-kos: Kom ku in siyuk selos ac elos fah fahk. Kut tuku ke len in kufwa se, ac
    David el siyuk tuh kom in kulang nu sesr. Nunak munas, kasrekut ke ma kom ku in
    se nu sesr ac nu sel David, mwet kawuk lom.”
  hbo-WLC: שְׁאַ֨ל אֶת־נְעָרֶ֜יךָ וְיַגִּ֣ידוּ לָ֗ךְ וְיִמְצְא֨וּ הַנְּעָרִ֥ים חֵן֙
    בְּעֵינֶ֔יךָ כִּֽי־עַל־י֥וֹם ט֖וֹב בָּ֑נוּ תְּנָה־נָּ֗א אֵת֩ אֲשֶׁ֨ר תִּמְצָ֤א
    יָֽדְךָ֙ לַעֲבָדֶ֔יךָ וּלְבִנְךָ֖ לְדָוִֽד׃
  ibo-ibo: Jụọkwa ndị ikom gị, ha ga-agwa gị ma ihe m kwuru ọ bụ eziokwu. Ya mere
    gosi ụmụ okorobịa ndị a ihuọma, ebe ọ bụ na ha na-abịakwute gị nʼoge mmemme. Biko,
    nyetụ ndị ohu gị ndị a, na mụ bụ Devid nwa gị, ihe ọbụla aka gị ruru.’ ”
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଯୁବାମାନଙ୍କୁ ପଚାର, ସେମାନେ କହିବେ; ଏହେତୁ ଏହି ଯୁବାମାନେ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ
    ଅନୁଗ୍ରହ ପାଉନ୍ତୁ; କାରଣ ଆମ୍ଭେମାନେ ଶୁଭ ଦିନରେ ଆସିଅଛୁ। ବିନୟ କରୁଅଛୁ, ତୁମ୍ଭ ହସ୍ତରେ ଯାହା
    ଆସେ, ତାହା ତୁମ୍ଭେ ଆପଣା ଦାସମାନଙ୍କୁ ଓ ଆପଣା ପୁତ୍ର ଦାଉଦଙ୍କୁ ଦିଅ।’”
  chk-chk: Kopwe püsin aisini noum kewe chon angang, pun ir repwe apworausa ngonuk.
    Iei mine kopwe eäni ümöümöch ngeni nei kana alüal, pun äm aia feito lon ränin
    kametip. Kose mochen kopwe fang ngeni noum kewe chon angang, pwal ngeniei ngang
    noum mwän Tafit mine a nom reöm.”
  ssd-ssd: Ne naŋe piro taŋgo ta kusnaniŋga ta nane son ŋgamŋgaig. Ta tuku ne kite
    pagumba nye suŋgo ta David nu isat sulumba sine kukulsiŋgat. Ne nyamagaŋ afu minig
    ndeta afu sine siŋmba afu David tuku patika le kilmba kaŋgig. Tane taŋamba ka
    Nabal sawap ŋgina.
  rop-rop: If yu nomo bilib langa melabat, wal yu gin askim yu stakmen olabat. Dei
    dalim yu. Wal melabat bin kaman langa yu tudei dumaji im speshalwan dei, en melabat
    garra abum padi, en Deibid wandim yu garra gudbinji langa melabat en gibit melabat
    sambala daga blanga abum det padi, dumaji Deibid im gudfren blanga yu, en melabat
    jis laiga wekinmen blanga yu du.’ Lagijat na yumob garra tok langa Neibal.”
  ukr-1871: Поспитай тільки в твоїх людей, вони тобі скажуть; і так нехай знайдуть
    слуги твої ласку в очах твоїх, ми ж прийшли в добрий час; дай же твоїм рабам і
    синові твойму Давидові, що в тебе тепер під рукою.
  deu-1951: frage deine Jünglinge deswegen, die werden dir's sagen, und laß meine
    Jünglinge vor deinen Augen Gnade finden; denn wir sind auf einen guten Tag gekommen;
    gib doch deinen Knechten und deinem Sohn David, was deine Hand findet.
  eng-JPS: Ask thy young men, and they will tell thee; wherefore let the young men
    find favour in thine eyes; for we come on a good day; give, I pray thee, whatsoever
    cometh to thy hand, unto thy servants, and to thy son David.'
  srp-1865: Pitaj sluge svoje, i kazaæe ti. Neka ovi momci naðu milost pred tobom,
    jer doðosmo u dobar dan. Daj slugama svojim i Davidu sinu svojemu što ti doðe
    do ruke.
  lug-lug: Buuza abaweereza bo, be bajulirwa. Noolwekyo abavubuka bange balabe ekisa
    mu maaso go kubanga bazze mu kiseera eky’okukwatiramu embaga. Nkusaba obawe kyonna
    ky’olinawo, oweerezeeko ne mutabani wo Dawudi.”
  heb-heb: שאל את נעריך ויגידו לך וימצאו הנערים חן בעיניך כי על יום טוב בנו תנה נא
    את אשר תמצא ידך לעבדיך ולבנך לדוד׃
  ben-IRV: আপনার যুবকদেরকে জিজ্ঞাসা করুন, তারা আপনাকে বলবে; অতএব এই যুবকদের প্রতি
    আপনি করুণার চোখে দেখুন, কারণ আমরা শুভ দিনের আসলাম৷ অনুরোধ করি, নিজের দাসদেরকে
    ও নিজের ছেলে দায়ূদকে, যা আপনার হাতে ওঠে, দান করুন৷’”
  pan-pan: ਤੂੰ ਆਪਣੇ ਜੁਆਨਾਂ ਕੋਲੋਂ ਪੁੱਛ, ਉਹ ਜ਼ਰੂਰ ਤੈਨੂੰ ਦੱਸਣਗੇ ਸੋ ਸਾਡੇ ਇਹ ਜੁਆਨ ਤੁਹਾਡੀ
    ਨਿਗਾਹ ਵਿੱਚ ਦਯਾ ਜੋਗ ਹੋਣ ਕਿਉਂ ਜੋ ਅਸੀਂ ਭਲੇ ਦਿਨ ਆਏ ਹਾਂ। ਜੋ ਕੁਝ ਤੇਰੇ ਹੱਥ ਆਵੇ ਆਪਣੇ ਸੇਵਕਾਂ
    ਨੂੰ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ ਦਾਊਦ ਨੂੰ ਬਖ਼ਸ਼ ਦੇ।
  tkr-tkr: Man vasse yiğne nukaraaşiked qidghın ha'as əxə, manbışe cocad vas gırgın
    yuşan ha'asın. Həşde, hucoona ixhes, yizde mek'vne insanaaşika yugra ixhe, manbı
    vasqa bayramne yiğıl abı. Hucoona ixhes, şas, yiğne nukaraaşisiy yiğne dixes Davudus
    vaqa vodunçike vasse əxənmeen hele».
  mya-JVB: ကိုယ်တော် ၏ လုလင် တို့ကို မေးမြန်း ပါတော့။ သူတို့သည် ပြော ကြပါလိမ့်မည်။
    ထို့ကြောင့်ကျွန်ုပ်၏ လုလင် တို့သည် ရှေ့ တော်၌ မျက်နှာ ရကြပါစေ။ အကျွန်ုပ်တို့သည်
    မင်္ဂလာ နေ့ ၌ ရောက် ပါ၏။ လက် တော်၌ ရှိ သမျှကို ကိုယ်တော် ကျွန် များ၊ ကိုယ်တော်
    ၏သား ဒါဝိဒ် အား သနား တော်မူပါဟု နှုတ်ဆက်ရမည်အကြောင်းမှာထား၍ လွှတ်လိုက် ၏။
  tbg-tbg: Are nena kaiqa vaiinti irairamanta vikavata vohaa uvaqaima tivarave. Ho
    virara irihara are te qaraaka vaiintinavu nititaurauka quahama nimitehara vinavukavata,
    ti nena maaqu Devitikavata, hoe kara vatenara tinavu timinarave? turo, tiro. Devitiva
    minti tiate tivakero vi vaiintinavuka nititomanta
  hmo-hmo: Bema inai taudia oi nanadaia neganai, idia edia haere be unai bamona sibona
    oi dekenai. Hari oi be aria badana do oi karaia, bona Davida ia ura inai eregabe
    taudia dekenai do oi bogahisihisi henia. Mani emu kara, oi dekenai ia noho gauna
    be ai, oiemu hesiai taudia dekenai, bona oiemu natuna Davida dekenai do oi henia.’ ”
  urd-urd: तू अपने जवानों से पूछ और वह तुझे बताएँगे, तब इन जवानों पर तेरे करम की नज़र
    हो इसलिए कि हम अच्छे दिन आए हैं, मैं तेरी मिन्नत करता हूँ कि जो कुछ तेरे क़ब्ज़े
    में आए अपने ख़ादिमों को और अपने बेटे दाऊद को 'अता कर।”
  rus-SYN: спроси слуг твоих, и они скажут тебе; итак да найдут отроки благоволение
    в глазах твоих, ибо в добрый день пришли мы; дай же рабам твоим и сыну твоему
    Давиду, что найдет рука твоя”.
  bqc-SIM: Ǹ n zĩkɛnapiↄ la, aa onɛ. Ma ìwaↄ wɛgwa, asa dikpɛ zĩ́ɛ. N zↄ̀blenapiↄ
    ń mapi n nɛ́o wá gba pↄ́ pↄ́ ń è.
  tcz-CHONGTHU: Namiteho dong jong le chun adihtah chu naseipeh nauvinte. Golvah nikho
    khatle kahung diu ahin, kipah tah a neisan diu David in adeiye. Lungset tah in
    napeh thei thei neipeuvin, nalhacha keiho le nagol ngaitah keima David min in,”
    ati.
  mar-mar: तू आपल्या तरुणास विचार म्हणजे ते तुला सांगतील; तर या तरुणावर तुझी कृपादृष्टी
    व्हावी कारण आम्ही चांगल्या दिवशी आलो”
  qub-qub: Masqui tapunquimanpis uywayniquicunata. Paycunami willashunqui rasun cajtaga.
    Cananga gampis cachäcunata cuyapaycuy ari. Paycuna gamman alli öra chayamuptin,
    cuyapämashpayqui imallatapis goycamuy ari micunäcunapaj. Nogaga wamrayquinömi
    cä.› »
  bqp-bqp: Ǹ n zĩkɛrii pìnↄ la, oni onnɛ. Ǹ tó ma ìbanↄ n pↄnna e, zaakũ dikpɛ zĩmɛ.
    N zↄ̀blerii pìnↄ kũ makũ n nɛ́o ǹ ó gba pↄ́ kũ n è.
  hat-hat: Ou mèt mande yo, y'a di ou. David voye mande ou pou resevwa mesye pa l'
    yo byen, paske se yon jou fèt nou rive isit la. Tanpri, mèt! Bay sa ou genyen
    pou nou k'ap sèvi ou, ak pou David, zanmi ou lan.
  eng-BSB: Ask your young men, and they will tell you. So let my young men find favor
    with you, for we have come on the day of a feast. Please give whatever you can
    afford to your servants and to your son David.’”
  tod-tod: Ti ɠaazaɠa ma, ta zoo ti bo è ma. Naa ɠa é ba, yeezei nà-zunu loungoiti
    bu ga pagɔ, tɔɔzei gi ʋaa gi zoloo fɛti voloi ma. Naa maaʋele ma, nii nɔpɛ é
    è ya, naa ve gi ya, gɛi gi ga ɗa-wotiɠɛ nuiti, gá è-loun zunui Davide.› »
  eng-WEBPB: Ask your young men, and they will tell you. Therefore let the young men
    find favour in your eyes, for we come on a good day. Please give whatever comes
    to your hand to your servants and to your son David.’”
  kbq-kbq: Hagi anankea eri'za vaheka'a zamasamisanke'za, tamage hu'za kasamigahaze.
    Hagi antahiraminka so'e kavukva huranto. Na'ankure menina ne'za kreno neneno muse
    hukna me'ne. Hagi muse hugantonanki, ne'zama ante'nesaza zana Deviti'a mofavreka'agna
    higeta tagra eri'za vaheka'a mani'nonanki aza hunka ne'zana menina tamio huta
    asmiho.
  nhe-BL: '@see-verse:1SA.025.007'
  bus-bus: Ǹ n zĩkɛri pìnↄ la, aↄ̃é onnɛ. Ǹ tó ma ìbanↄ n pↄnnaa e, zaakɛ zĩbaa zĩmɛ.
    N zↄ̀bleri pìnↄ kↄ̃n mamↄma n nɛ́o ǹ wa gba pↄ́ kɛ̀ ń è.
  gub-BL: Aze erepuranu wanehe nehe, umume'u putar a'e ma'e newe wà nehe no. Tawi
    wenoz ma'e iko newe. Uremuixe kar katu nereko haw pe ta'e uruzur xe kutàri mynykaw
    'ar mehe ure xe. A'e rupi aze erepuner nehe, emur wyzài ma'e urewe neremiruze'eg
    wanupe nehe, nemyrypar Tawi pe nehe no, peze izupe nehe, heze'eg heraha pà izupe
    nehe, i'i Tawi uzehe we har wanupe.
  eng-DRA: 'Ask thy servants, and they will tell thee. Now therefore let thy servants
    find favour in thy eyes: for we are come in a good day, whatsoever thy hand shall
    find give to thy servants, and to thy son David.'
