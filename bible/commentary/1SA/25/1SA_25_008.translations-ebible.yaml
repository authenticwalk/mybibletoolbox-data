verse: 1SA.025.008
translations:
  mal-C: താങ്കളുടെ ഭൃത്യന്മാരോടു ചോദിച്ചാലും. അവർ അതു പറയും. അതിനാൽ ഞാനയയ്ക്കുന്ന
    ഈ ചെറുപ്പക്കാരോടു ദയ തോന്നേണം. ഒരു പ്രത്യേകദിവസത്തിലാണല്ലോ ഞങ്ങൾ വരുന്നതും! ദയവായി
    താങ്കളുടെ ഈ ഭൃത്യന്മാർക്കും താങ്കളുടെ മകനായ ദാവീദിനുംവേണ്ടി എന്തുകൊടുക്കാൻ കഴിയുമോ
    അതു കൊടുക്കണം.’ ”
  deu-TKW: '- frage nur deine Leute, so werden sie es dir sagen, - so magst du dich
    den Leuten freundlich erweisen, wir sind ja zu einem Festtage gekommen! Gieb also
    deinen Sklaven und deinem Sohne David, was du gerade zur Hand hast!'
  lin-lin: Tuna basali na yo, bakoyebisa yo. Boye, tika ete bilenge mibali na ngai
    bazwa ngolu na miso na yo, lokola tokomi epai na yo na mokolo ya feti ! Nabondeli
    yo, pesa na basali na yo mpe na Davidi, mwana na yo ya mobali, eloko nyonso oyo
    okokoka kozwa mpo na bango. › »
  eng-LSV: Ask your young men, and they declare [it] to you, and the young men find
    grace in your eyes, for we have come on a good day; please give that which your
    hand finds to your servants and to your son, to David.”
  eng-GNV: 'Aske thy seruants and they wil shew thee. Wherefore let these yong men
    finde fauour in thine eyes: (for we come in a good season) giue, I pray thee,
    whatsoeuer commeth to thine hand vnto thy seruants, and to thy sonne Dauid.'
  eng-WEBSTER: 'Ask thy young men, and they will show thee. Wherefore let the young
    men find favor in thy eyes: for we come in a good day: give, I pray thee, whatever
    cometh to thy hand, to thy servants, and to thy son David.'
  nhw-BL: '@see-verse:1SA.025.007'
  swh-ONEN: Waulize watumishi wako nao watakuambia. Kwa hiyo uwatendee wema vijana
    wangu, kwani tumekuja wakati wa furaha. Tafadhali wape watumishi wako na mwanao
    Daudi chochote kitakachokuja mkononi mwako kwa ajili yao.’ ”
  bba-bba: Ǹ n weesun nɑ, u win yɑ̃ɑ kpɑro be bikio. Yen sɔ̃, u de u bɛɛ nɛn sɔm
    kowobu mɛɛri kɑ nɔnu ɡeu. Domi i nɑwɑ tɔ̃ɔ bɑkɑrun sɑɑ sɔɔ. Yen sɔ̃nɑ nɑ nùn kɑnɑmɔ
    u nɛ win bii kɑ bɛɛ nɛn sɔm kowobu dĩɑnu kɛ̃ɛmɑ ni u mɔ.
  eng-KJVCPB: 'Ask thy young men, and they will shew thee. Wherefore let the young
    men find favour in thine eyes: for we come in a good day: give, I pray thee, whatsoever
    cometh to thine hand unto thy servants, and to thy son David.'
  luo-luo: Penj jotiji iwuon kendo gibiro nyisi. Omiyo tim tim ngʼwono ne yawuota
    ma aorogo kaka wabiro e kinde mag mor. Yie imi wasumbinigi gi wuodi Daudi gimoro
    amora minyalo miyogi.’ ”
  meu-meu: Emu eregabe ba nanadaidia, bena idia ese bae hamaoromu. Taunabunai, lauegu
    eregabe ba lalo namo henidia; badina be aria dinana ai vada ama. Mani emu kara,
    dekemu ai mimia ḡaudia na ai oiemu hesiai taudia bona natumu David ba henimai.
  npi-ULB: तपाईंका जवान मानिसहरूलाई सोध्‍नुहोस् र तिनीहरूले तपाईंलाई भन्‍नेछन् । अब
    मेरा जवानहरूले तपाईंको दृष्‍टिमा निगाह पाऊन्, किनकि हामी आज उत्सवको समयमा आएका
    छौं । कृपया तपाईंको हातमा जे छ सो तपाईंका सेवकहरू र तपाईंका छोरा दाऊदलाई दिनुहोस्
    ।”
  yor-yor: 'Bi àwọn ọmọkùnrin rẹ léèrè, wọn ó sì sọ fún ọ. Nítorí náà, jẹ́ kí àwọn
    ọmọkùnrin wọ̀nyí rí ojúrere lọ́dọ̀ rẹ; nítorí pé àwa sá wá ní ọjọ́ àsè: èmi bẹ̀
    ọ́ ohunkóhun tí ọwọ́ rẹ bá bà, fi fún àwọn ìránṣẹ́ rẹ, àti fún Dafidi ọmọ rẹ.’ ”'
  ind-ind: Tanyalah kepada mereka, karena mereka bisa menjadi saksi bagimu tentang
    kelakuan kami! Pada hari pesta ini, biarlah kami berkenan di matamu dan dianggap
    seperti para hambamu. Berikanlah kepada kami, para hambamu dan anakmu Daud, apa
    saja yang tersisa dari pestamu.’”
  pes-OPCB: از چوپانان خود بپرس که ما راست می‌گوییم یا نه. پس حال که افرادم را نزد
    تو می‌فرستم، خواهش می‌کنم لطفی در حق آنها بکن و در این عید هر چه از دستت برآید
    به غلامانت و به دوستت داوود، بده.»
  tgl-ULB: Tanungin ang iyong kabataang kalalakihan, at sasabihin nila sa iyo. Ngayon
    hayaang makasumpong ng biyaya ang binatang kalalakihan sa iyong mga mata, dahil
    pupunta kami sa araw ng isang pagdiriwang. Pakiusap magbigay ka anuman ang mayroon
    ka sa iyong kamay sa iyong mga lingkod at sa iyong anak na lalaking si David.”'
  hui-hui: Í̠nime tihondo hale hariyagua tiguabi nde bi mbiraore ogodagua dege ladai
    bulebira lalu lamibe, laya. Ai áyu í̠ tomo timbuniore dawalu ke layago hale howa
    Debidi ibugua ina í̠ keria pudaba laya handala ibirima. Ibugua lalu, Í̠ igini
    Debidihondobi ina bibahende í̠naga biabe biahaga kamagonigo inahondobi í̠na dara
    halu tomo maru wiagua nde nguleberebe, laya lalu lamilimu, lene.
  mya-mya: ဤ​အ​ကြောင်း​ကို​သိုး​ထိန်း​တို့​အား​မေး​မြန်း လျှင်​သင်​သိ​ရှိ​နိုင်​ပါ​လိမ့်​မည်။
    ကျွန်​တော်​တို့ သည်​ဤ​ပွဲ​နေ့​၌​ဤ​အ​ရပ်​သို့​လာ​ပါ​ပြီ။ ဒါ​ဝိဒ်​က​ကျွန်​တော်​တို့​အား​ကြို​ဆို​ဧည့်​ခံ
    ပါ​ရန်​ပန်​ကြား​လိုက်​ပါ​၏။ သင်​၏​အ​စေ​ခံ ကျွန်​တော်​တို့​အား​လည်း​ကောင်း၊ သင်​၏​မိတ်
    ဆွေ​ဒါ​ဝိဒ်​အား​လည်း​ကောင်း​သင်​ပေး​နိုင် သည့်​အ​ရာ​ကို​ကျေး​ဇူး​ပြု​၍​ပေး​ပါ​လော့။'
  bod-N: ཁྱེད་ཀྱིས་རང་གི་ཞབས་ཕྱི་རྣམས་ལ་དྲིས་ཤིག་དང་། དེ་དག་གིས་ཇི་བཞིན་འཆད་པར་བྱའོ།
    །དེའི་ཕྱིར་ངའི་ཞབས་ཕྱི་རྣམས་ལ་ཁྱེད་ཀྱི་སྤྱན་དྲུང་དུ་ཐུགས་རྗེ་འཐོབ་པར་གནང་སྟེ།
    ང་ཚོ་ཉིན་བཟང་ཞིག་ལ་སླེབས་པས་ཁྱེད་ཀྱི་ཕྱག་ཏུ་གང་ཡོད་ན། དེ་ནི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་ཅག་དང་ཁྱེད་ཀྱི་བུ་དཱ་བིད་ལ་གནང་བར་མཛོད་སྨྲོས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Ubvunze varanda vako, ivo vachakuudza. Naizvozvo chinzwira majaya angu
    tsitsi, sezvo tasvika panguva yomutambo. Ndapota ipai varanda venyu nomwanakomana
    wenyu Dhavhidhi zvose zvamungamuwanira.’ ”
  spa-BLM: Pregunta a tus jóvenes, y ellos te lo dirán. Por lo tanto, que los jóvenes
    encuentren favor ante tus ojos, porque venimos en un buen día. Por favor, da lo
    que venga a tu mano a tus siervos y a tu hijo David”.
  cac-cac: Syal a c'anb'an juntzan̈ chi' d'a eb' a checab' chi'. A eb' ol alan d'ayach
    chajtil to yel. D'a val sc'ual jun a q'uin̈ tzon̈ javi, yuj chi' stevi vin̈aj
    David d'ayach to tzon̈ a cha d'a vach'il, tzac'an d'ayon̈ tastac ay d'ayach. Ac'paxcot
    yic vin̈aj David a vach'c'ool, xchicot vin̈aj David d'ayach, xe chi, xchi vin̈.
  swh-ULB: Waulize vijana wako, nao watakuambia. Basi vijana wangu wapate kibali machoni
    pako, maana tumefika siku ya sherehe. Tafadhali utoe cho chote ulicho nacho mkononi
    kwa watumishi wako na kwa Daudi mwanao.'”
  bel-bel: спытайся ў слуг тваіх, і яны скажуць табе; дык вось, хай знойдуць хлопчыкі
    ўпадабаньне ў вачах тваіх, бо ў добры дзень прыйшлі мы; дык дай рабам тваім і
    сыну твайму Давіду, што знойдзе рука твая.
  deu-ELBBK: Frage deine Knaben, und sie werden es dir mitteilen. Mögen denn die Knaben
    Gnade finden in deinen Augen, denn an einem guten Tag sind wir gekommen; gib doch
    deinen Knechten und deinem Sohn David was deine Hand findet!
  mbb-OT: Insai nu sikandan ne edtudtulan ke zan. Guntaan, edhangyù a he purungi nu
    heeyan is menge sakup ku, pista man guntaan. Isipa a kenikew he anak wey menge
    suluǥuen ku he suluǥuen nu; beǥayi key te egkesuatan nu he ibeǥey nu kenami.”
  mal-2015: നിന്റെ ബാല്യക്കാരോടു ചോദിച്ചാൽ അവരും നിന്നോടു പറയും; അതുകൊണ്ടു ഈ ബാല്യക്കാരോടു
    ദയ തോന്നേണം; നല്ല നാളിലല്ലോ ഞങ്ങൾ വന്നിരിക്കുന്നതു; നിന്റെ കയ്യിൽ വരുന്നതു അടിയങ്ങൾക്കും
    നിന്റെ മകനായ ദാവീദിന്നും തരേണമേ എന്നു അവനോടു പറവിൻ.
  rmc-rmc: Phuč tut tire pasťjerendar, on tuke phenena! Mi arakhen kala murša milosť
    andre tire jakha, bo džan ke tu andro lačho džives. Mangav tut, de varesave dari
    tire služobňiken the tire čhas le David.‘ “
  pes-OPV: از خادمان خود بپرس و تو را خواهند گفت. پس خادمان در نظر تو التفات یابند
    زیرا که در روزسعادتمندی آمده‌ایم، تمنا اینکه آنچه دستت بیابد به بندگانت و پسرت
    داود بدهی.»
  ron-1924: Ынтрябэ пе служиторий тэй, ши-ць вор спуне. Сэ капете тречере дар тинерий
    ачештя ынаинтя та, фииндкэ веним ынтр-о зи де букурие. Дэ дар, те рог, робилор
    тэй ши фиулуй тэу Давид че те ласэ инима.’”
  ben-OBCV: আপনার দাসদের জিজ্ঞাসা করুন, তারাই আপনাকে বলে দেবে। অতএব আমার লোকজনের প্রতি
    একটু অনুগ্রহ দেখান, যেহেতু আমরা উৎসবের দিনে এলাম। আপনি যা পারেন, দয়া করে আপনার
    এই দাসদের ও আপনার ছেলে দাউদের হাতে তা তুলে দিন।’ ”
  som-som: Oo taas bal raggaaga dhallinyarada ah weyddii, oo way kuu sheegi doonaan.
    Taas aawadeed ragga dhallinyarada ah raalli ka ahow, waayo, maalin wanaagsan baannu
    kuu nimid, haddaba waan ku baryayaaye wax alla wixii gacantaada ku jira soo sii
    addoommadaada iyo anoo ah inankaaga Daa'uud.
  lat-VUC: 'Interroga pueros tuos, et indicabunt tibi. Nunc ergo inveniant pueri tui
    gratiam in oculis tuis: in die enim bona venimus: quodcumque invenerit manus tua,
    da servis tuis, et filio tuo David.'
  eng-ASVBT: 'Ask thy young men, and they will tell thee: wherefore let the young
    men find favor in thine eyes; for we come in a good day: give, I pray thee, whatsoever
    cometh to thy hand, unto thy servants, and to thy son David.'
  ita-1885: Domandane i tuoi servitori, ed essi te lo diranno. Trovino adunque questi
    giovani grazia appo te; conciossiachè noi siamo venuti in un buon giorno; deh!
    da' a' tuoi servitori, ed a Davide, tuo figliuolo, ciò che ti verrà a mano.
  eng-LXXUP: Ask thy servants, and they will tell thee. Let then thy servants find
    grace in thine eyes, for we are come on a good day; give, we pray thee, whatsoever
    thy hand may find, to thy son David.
  eng-ULB: Ask your young men, and they will tell you. Now let my young men find favor
    in your eyes, for we have come on a festive day. Please give whatever you have
    on hand to your servants and to your son David.'”
  spa-VBL: Pregúntales a tus hombres y ellos te lo confirmarán. Por favor, sean amables
    con mis hombres, sobre todo porque hemos venido en este día de fiesta. Por favor,
    danos la comida que puedas a nosotros y a tu buen amigo David’”.
  fra-_FOB: Demande-le à tes gens, et ils te le diront. Que mes gens trouvent donc
    grâce à tes yeux, puisque nous sommes venus en un bon jour; donne, je te prie,
    à tes serviteurs et à ton fils David, ce qui se trouvera sous ta main.
  mal-mal: അവരോട് ചോദിക്കുക അവരും അത് നിന്നോട് പറയും; അതുകൊണ്ട് ഈ ബാല്യക്കാരോട് ദയ
    തോന്നണം; ഉത്സവ ദിവസമാണല്ലോ ഞങ്ങൾ വന്നിരിക്കുന്നത്; നിന്റെ കൈവശം ഉള്ളത് അടിയങ്ങൾക്കും
    നിന്റെ മകനായ ദാവീദിനും തരണമേ എന്നു അവനോട് പറയുവിൻ”.
  urd-GVR: Apne logoṅ se ḳhud pūchh leṅ! Wuh is kī tasdīq kareṅge. Āj āp ḳhushī manā
    rahe haiṅ, is lie mere jawānoṅ par mehrbānī kareṅ. Jo kuchh āp ḳhushī se de sakte
    haiṅ wuh unheṅ aur apne beṭe Dāūd ko de deṅ.’”
  suz-BL: इन ठिटा आन कली हिल्‍लो पने। मिनु मेकोपुकीम इन कली शेंनीम। मोपतीके आं मुर
    आन कली रिम्‍शो पा शिशी पा ब्रने। मारदे हना मुलाक्‍त चाड का बाक्‍ब। इन गेय पाइब
    नु इन तौ दाऊद कली मार गेने चाप्‍नीनी मेको गेने’ देंत, दे मतीन” देंमाक्‍त।
  ita-1927: Domandane ai tuoi servi, e te lo diranno. Trovin dunque questi giovani
    grazia agli occhi tuoi, giacché siam venuti in giorno di gioia; e da’, ti prego,
    ai tuoi servi e al tuo figliuolo Davide ciò che avrai fra mano”.
  ckb-ckb: لە خزمەتکارەکانی خۆت بپرسە و ئەوان پێت دەڵێن. لەبەر ئەوە با ئەو خزمەتکارانەم
    پەسەند بن لەلات. لەبەر ئەوەی لە ڕۆژێکی چاکدا هاتووین، ئەوەی لە دەستت دێت بیدە
    خزمەتکارەکانت و داودی کوڕت.“»
  eng-BBE: If your young men are questioned they will say the same thing. So now,
    let my young men have grace in your eyes, for we are come at a good time; please
    give anything you may have by you to your servants and to your son David.
  kan-OKCV: ನಿನ್ನ ಸೇವಕರನ್ನು ಕೇಳು. ಅವರು ನಿನಗೆ ಹೇಳುವರು. ಆದ್ದರಿಂದ ಈಗ ಈ ಯುವಕರಿಗೆ ನಿನ್ನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆ ದೊರಕಲಿ. ಏಕೆಂದರೆ ಒಳ್ಳೆಯ ದಿವಸದಲ್ಲಿ ಬಂದೆವು. ನಿನ್ನ ಕೈಯಲ್ಲಿ ದೊರಕುವುದನ್ನು
    ನಿನ್ನ ಸೇವಕರಿಗೂ, ನಿನ್ನ ಪುತ್ರನಾದ ದಾವೀದನಿಗೂ ದಯಪಾಲಿಸು ಎಂದು ಅವನಿಗೆ ಹೇಳಿರಿ,’ ” ಎಂದು
    ಅವರನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: உம்முடைய வேலைக்காரரைக் கேளும்; அவர்கள் உமக்குச் சொல்லுவார்கள்; ஆதலால்
    இந்த வாலிபர்களுக்கு உம்முடைய கண்களிலே தயை கிடைக்கவேண்டும்; நல்ல நாளில் வந்தோம்;
