verse: 1SA.025.033
translations:
  mal-C: നിന്റെ വിവേകം സ്തുത്യർഹംതന്നെ. രക്തപാതകവും സ്വന്തം കൈകൊണ്ടു പ്രതികാരവും ചെയ്യാതെ
    എന്നെ ഇന്നു തടഞ്ഞ നിന്റെ പ്രവൃത്തിയും പ്രശംസനീയംതന്നെ. അതിനാൽ നീ അനുഗൃഹീതയായിരിക്കട്ടെ!
  deu-TKW: gepriesen deine Klugheit und gepriesen du selbst, die mich heute davon
    zurückhielt, daß ich in Blutschuld geriet und mir mit eigener Hand half!
  lin-lin: Tika ete mayele na yo epambolama ! Tika ete yo moko mpe opambolama mpo
    ete opesi ngai nzela te ya koboma mpe ya kozongisa ngai moko mabe na mabe !
  eng-LSV: and blessed [is] your discretion, and blessed [are] you in that you have
    restrained me this day from coming in with blood, and to restrain my hand to myself.
  eng-GNV: And blessed be thy counsel, and blessed be thou, which hast kept me this
    day from comming to shed blood, and that mine hand hath not saued me.
  eng-WEBSTER: And blessed be thy advice, and blessed be thou, who hast kept me this
    day from coming to shed blood, and from avenging myself with my own hand.
  nhw-BL: Ma TOTECO mitztiochihua pampa nelía titlalnamiqui. Huan techtzacuili para
    amo ma nijchihuati catli fiero huan para amo nitemicti.
  swh-ONEN: Ubarikiwe kwa uamuzi wako mzuri na kwa kunizuia nisimwage damu leo na
    kulipiza kisasi kwa mikono yangu.
  bba-bba: Nɑ nùn siɑrɑ bwisi yi u nun kɑ̃n sɔ̃ yi ɑ kɑ mɑn yɔ̃rɑsiɑ n ku kɑ tɔnu
    ɡo n kɑ nɛn tii fɑɑbɑ ko.
  eng-KJVCPB: and blessed be thy advice, and blessed be thou, which hast kept me this
    day from coming to shed blood, and from avenging myself with mine own hand.
  luo-luo: Mad gwedhi kuom ngʼado buchi maber kendo kuom gengʼa mondo kik achwer remo
    kawuononi mar chulo kuor gi lwetena awuon.
  meu-meu: Oiemu lalo-maoro na hanamoamu, bona oi danu nahanamomumu, badina be hari
    dina ai oi ese rara ihahebubuna bona sibogu dava iabina amo vada o gwaugu tao.
  npi-ULB: तिम्रो बुद्धि धन्यको होस् र तिमी धन्यकी हौ, किनभने तिमीले आज मलाई रक्‍तपात
    र आफ्नो निम्ति आफ्नै हातले बद्‍ला लिनबाट बचाएकी छ्यौ !
  yor-yor: Ìbùkún ni fún ọgbọ́n rẹ, alábùkún sì ni ìwọ, tí ó da mi dúró lónìí yìí
    láti wá ta ẹ̀jẹ̀ sílẹ̀, àti láti fi ọwọ́ mi gba ẹ̀san fún ara mi.
  ind-ind: Terpujilah TUHAN karena hikmat yang diberikan kepadamu! Semoga kamu pun
    diberkati-Nya, karena hari ini kamu mencegah saya dari membalas dendam dan menumpahkan
    darah orang dengan tanganku sendiri!
  pes-OPCB: خدا تو را برکت دهد که چنین حکمتی داری و نگذاشتی دستهایم به خون مردم آلوده
    شود و با دستهای خود انتقام بگیرم.
  tgl-ULB: At ang iyong kaalaman ay pinagpala, at pinagpala ka, dahil pinanatili mo
    ako sa araw na ito mula sa pagkakasala sa pagdanak ng dugo at mula sa paghihiganti
    ko para sa aking sariling gamit ang aking kamay.
  hui-hui: Í̠na mini bayaleore wiridagonaga i̱na Ngode Datagaliwabehondo ka̱i̱ larogo
    ai ibunime í̠ biamogo bilo laro. Ani larogoni irane Nabala ibugua i̱hondo mana
    liahe biyagonaga i̱na Nabalanaga wali agali bu karu bibahende bo wahai hole birugo
    í̠na hapai haregonaga laro.
  mya-mya: လူ​သတ်​မှု​နှင့်​လက်​စား​ချေ​မှု​တို့​ကို​မ​ပြု​မိ စေ​ရန် သင်​သည်​ယ​နေ့​အ​မြော်​အ​မြင်​ကြီး​စွာ
    ဖြင့် ငါ့​အား​ဆီး​တား​ခဲ့​သည့်​အ​တွက်​ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း
    ပါ​၏။-
  bod-N: ཁྱོད་དང་ཁྱོད་ཀྱི་མཐོང་རྒྱ་ལའང་བསྟོད་པ་འབུལ་འོས་ཏེ། རྒྱུ་མཚན་ནི་ངས་དངོས་སུ་དགྲ་ཤ་ལེན་པ་དང་གཞན་གྱི་ཁྲག་བཞུར་བ་ལ་ཁྱོད་ཀྱིས་བར་བཤོལ་བས་སོ།
    །
  sna-sna: Uropafadzwe iwe nokuda kwokungwara kwako kwakanaka uye nokundiita kuti
    ndisateura ropa nhasi uye kuti ndisazvitsivira namaoko angu.
  spa-BLM: Bendita sea tu discreción, y bendita seas tú, que me has librado hoy de
    la culpa de la sangre y de vengarme con mi propia mano.
  cac-cac: Yac'ocab'pax svach'c'olal d'a ib'an̈ yujto te vach' a pensar, yujto a ach
    tzin a cach vanajoc yic max in milcham anima yic svac'anec' in pac d'a eb'.
  swh-ULB: Na hekima yako ibarikiwe, nawe umebarikiwa, kwa sababu leo umenizuia nisiwe
    na hatia ya kumwaga damu, na kutojilipizia kisasi kwa mkono wangu mwenyewe.
  bel-bel: і дабраславёны розум твой, і дабраславёная ты за тое, што ты цяпер не дазволіла
    мне ісьці праліваць кроў і помсьціць за сябе.
  deu-ELBBK: Und gesegnet sei dein Verstand, und gesegnet seist du, dass du mich heute
    davon zurückgehalten hast, in Blutschuld zu kommen und mir mit meiner Hand Hilfe
    zu schaffen!
  mbb-OT: Selamat te Megbevayà te meupiya he keisipanan wey kedhimu nu te paaǥi wey
    a kenà mekepenimales wey mekepenhimatey guntaan he andew.
  mal-2015: നിന്റെ വിവേകം സ്തുത്യം; രക്തപാതകവും സ്വന്തകയ്യാൽ പ്രതികാരവും ചെയ്യാതവണ്ണം
    എന്നെ ഇന്നു തടുത്തിരിക്കുന്ന നീയും അനുഗ്രഹിക്കപ്പെട്ടവൾ.
  rmc-rmc: Av požehňimen vaš tiro goďaveripen, bo adadžives man zľikerďal, hoj man
    korkoro te na pomsťinav mire ňeprijaťeľenge a te na murdarav ole manušen.
  pes-OPV: و حکمت تو مبارک و تو نیز مبارک باشی که امروز مرا از ریختن خون و از کشیدن
    انتقام خویش به‌دست خود منع نمودی.
  ron-1924: Бинекувынтатэ сэ фие жудеката та ши бинекувынтатэ сэ фий ту, кэ м-ай оприт
    ын зиуа ачаста сэ вэрс сынӂе ши мь-ай оприт мына!
  ben-OBCV: তোমার সুবিবেচনার জন্য এবং আমাকে আজ তুমি রক্তপাত করা থেকে ও নিজের হাতে
    প্রতিশোধ নেওয়া থেকে বিরত রেখেছ বলে তুমি ধন্যা।
  som-som: Waxaa barakaysan xigmaddaada, oo adna waad barakaysan tahay, waayo, waxaad
    maanta iga celisay inaan dhiig galo iyo inaan gacantayda ku aarsado.
  lat-VUC: et benedicta tu, quæ prohibuisti me hodie ne irem ad sanguinem, et ulciscerer
    me manu mea.
  eng-ASVBT: and blessed be thy discretion, and blessed be thou, that hast kept me
    this day from bloodguiltiness, and from avenging myself with mine own hand.
  ita-1885: Benedetto sia il tuo senno, e benedetta sii tu, che mi hai oggi impedito
    di venire a spargimento di sangue, e di farmi ragione con le mie mani.
  eng-LXXUP: and blessed be thy conduct, and blessed be thou, who hast hindered me
    this very day from coming to shed blood, and from avenging myself.
  eng-ULB: Your wisdom is blessed and you are blessed, because you have kept me today
    from bloodshed and from avenging myself with my own hand!
  spa-VBL: Que seas recompensada por tus sabias decisiones, por haber evitado que
    hoy derramara sangre y me vengara.
  fra-_FOB: Et bénie soit ta prudence, et sois bénie toi-même, toi qui m'as aujourd'hui
    empêché d'en venir au sang, et de me venger de ma propre main!
  mal-mal: നിന്റെ വിവേകം സ്തുത്യം; രക്തം ചൊരിയാതെയും സ്വന്തം കൈകൊണ്ട് പ്രതികാരം ചെയ്യാതെയിരിക്കുവാനും
    ഇന്ന് എന്നെ തടഞ്ഞ നീ അനുഗ്രഹിക്കപ്പെട്ടവൾ.
  urd-GVR: Āp kī basīrat mubārak hai! Āp mubārak haiṅ, kyoṅki āp ne mujhe is din apne
    hāthoṅ se badlā le kar qātil banane se rok diyā hai.
  suz-BL: इन मिम्‍तीक रिम्‍शो बाक्‍ब। गे मुलाक्‍ती आं कली हुश ख्राक्‍श पोक्‍तीक नु
    क्‍येक्‍क लेत्‍तीक रे तेक्‍तीके आसीक राइनीनी।
  ita-1927: E sia benedetto il tuo senno, e benedetta sii tu che m’hai oggi impedito
    di spargere del sangue e di farmi giustizia con le mie proprie mani!
  ckb-ckb: بەرەکەتدار بیت بۆ ئەو ژیرییەی کە هەتە، چونکە تۆ ئەمڕۆ منت گەڕاندەوە لە
    خوێنڕشتن و تۆڵەسەندنەوە بە دەستی خۆم.
  eng-BBE: A blessing on your good sense and on you, who have kept me today from the
    crime of blood and from taking into my hands the punishment for my wrongs.
  kan-OKCV: ನಿನ್ನ ಬುದ್ಧಿಮಾತಿಗಾಗಿಯೂ, ನಾನು ರಕ್ತ ಚೆಲ್ಲುವುದಕ್ಕೂ, ನನ್ನ ಕೈಯಿಂದ ನನಗೆ ಮುಯ್ಯಿ
    ತೀರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೂ ಈ ಹೊತ್ತು ನನ್ನನ್ನು ತಡೆದ ನಿನಗೆ ಆಶೀರ್ವಾದ ಆಗಲಿ.
  tam-2017: நீ சொல்லிய யோசனை ஆசீர்வதிக்கப்படுவதாக; நான் இரத்தம் சிந்த வராதபடியும்,
    என்னுடைய கையே பழிவாங்காதபடியும், நீ இன்றையதினம் எனக்குத் தடைசெய்ததால், நீயும்
    ஆசீர்வதிக்கப்படுவாயாக.
  spa-RV-1909: 'Y bendito sea tu razonamiento, y bendita tú, que me has estorbado
    hoy el ir á derramar sangre, y á vengarme por mi propia mano:'
  ron-BTF: Și binecuvântat fie sfatul tău și binecuvântată fii tu, care m-ai oprit
    în această zi de a ajunge la vărsare de sânge și de la a mă răzbuna cu propria
    mea mână.
  eng-WEBP: Blessed is your discretion, and blessed are you, who have kept me today
    from blood guiltiness, and from avenging myself with my own hand.
  eng-FBV: May you be rewarded for your wise decisions, for preventing me from shedding
    blood today and taking my own revenge.
  nld-1939: Gezegend uw doorzicht en gezegend gijzelf, dat gij mij heden verhinderd
    hebt, mij in bloedschuld te verwikkelen en mijzelf met de vuist recht te verschaffen.
  nch-BL: Ma TOTECO mitztiochihua pampa nelía titalnamiqui. Huan techtzacuilij para
    ma amo nijchihuati cati fiero huan para amo nitemicti.
  vie-1934: Đáng khen sự khôn ngoan ngươi và chúc phước cho ngươi, vì ngày nay đã
    cản ta đến làm đổ huyết và ngăn ta dùng chính tay mình mà báo thù cho mình.
  hin-CV: सराहनीय है आपका उत्तम अनुमान! आज मुझे रक्तपात से रोक देने के कारण आप स्वयं
    सराहना की पात्र हैं. आपने मुझे आज स्वयं बदला लेने की भूल से भी बचा लिया है.
  spa-BES: Una bendición por tu buen consejo y para ti, que me ha impedido hoy el
    crimen de sangre y hacerme justicia con mi propia mano.
  tdx-tdx: rengèñe ka ty faharendreha’o, naho rengèn-drehe nitañ’ ahy tsy homb’eo
    hampiori-dio ndra hamale fate an-tañako.
  tha-KJV: ขอให้​ความสุข​ุมของเจ้ารับพระพร และขอให้ตัวเจ้าได้รับพระพร เพราะเจ้าได้ป้องกันเราในวันนี้​ให้​พ้นจากการทำให้โลหิตตก
    และจากการแก้แค้นด้วยมือของเราเอง
  por-BR-2018: 'E bendito seja teu bom-senso, e bendita tu, que me impediste hoje
    de ir derramar sangue, e de vingar-me por minha própria mão:'
  deu-ELO: Und gesegnet sei dein Verstand, und gesegnet seiest du, daß du mich heute
    davon zurückgehalten hast, in Blutschuld zu kommen und mir mit meiner Hand Hilfe
    zu schaffen!
  eng-WYC-2018: and blessed be thy speech; and blessed be thou, that hast forbade
    me, lest I went today to (shed) blood, and had venged me with mine hand (or and
    had avenged myself with my own hands);
  epo-epo: Kaj benata estu via elokventeco, kaj benata estu vi, kiu malhelpis min
    hodiaŭ de enfalo en sangon kaj de helpado al mi per mia propra mano.
  uig-PIN: Əmdi ǝⱪil-parasitinggǝ barikalla, sangimu barikalla! Qünki sǝn bügün meni
    ɵz ⱪolum bilǝn ⱪan tɵküp intiⱪam elixtin tostung.
  beo-beo: Di da wali eso noga:le dawa:beba:le, noga:le hamoi. Na da wadela:i medole
    legesu hou amola dabe medole legesu hou dawa:i galu. Be di da amo logo hedofaiba:le,
    na Godema nodosa.
  tpi-OTNT: Mi tenkyu long God long gutpela tingting na tok bilong yu, na em i ken
    mekim gut tru long yu. Long wanem, nau yu bin pasim mi na mi no kilim i dai sampela
    man na bekim rong bilong Nabal long han bilong mi yet.
  hau-SA: Bari Allah yă albarkace ki saboda hikima yanke hukuncinki da kuma hana ni
    zubar da jini da ɗauka wa kaina fansa da hannuna a wannan rana.
  uig-LAT: Emdi eqil-parasitingge barikalla, sangimu barikalla! Chünki sen bügün méni
    öz qolum bilen qan töküp intiqam élishtin tostung.
  nde-nde: Sengathi ungabusiswa ngenxa yokwahlulela kwakho okuhle lokuvimbela kwakho
    ekuchitheni igazi lamhla kanye lasekuphindiseleni kwami ngezandla zami.
  ton-ton: Pea fakafetaʻi koeʻuhi ko hoʻo tokoni, pea ke monūʻia pe koe, ʻa koe kuo
    ke taʻofi au he ʻaho ni ke ʻoua naʻaku ʻalu atu ʻo lingi ʻae toto, pea mei he
    langomakiʻi au ʻaki hoku nima.
  ces-1613: A požehnaná řeč tvá, i ty požehnaná, že jsi zdržela mne dnes, abych nevylil
    krve a nemstil sám sebe.
  eng-WMB: Blessed is your discretion, and blessed are you, who have kept me today
    from blood guiltiness, and from avenging myself with my own hand.
  tam-TCV: உனது நல்ல நிதானிப்புக்காகவும், நான் இரத்தம் சிந்தாமலும், என் சொந்த கையால்
    பழிவாங்காமலும் இன்று என்னை நீ தடுத்ததற்கு நீ ஆசீர்வதிக்கப்படுவாயாக.
  ceb-ULB: Ug bulahan ang imong kaalam, ug bulahan ka, tungod kay gilikay mo ako gikan
    sa pagpabanaw sa dugo, ug gikan sa pagpanimalos gamit ang akong kaugalingong kamot.
  pol-UBG: Błogosławiony twój rozsądek, błogosławiona bądź i ty, która powstrzymałaś
    mnie dzisiaj od rozlewu krwi i od dokonania zemsty moją własną ręką.
  urd-GVU: آپ کی بصیرت مبارک ہے! آپ مبارک ہیں، کیونکہ آپ نے مجھے اِس دن اپنے ہاتھوں
    سے بدلہ لے کر قاتل بننے سے روک دیا ہے۔
  deu-1912: und gesegnet sei deine Rede, und gesegnet seist du, daß du mir heute gewehrt
    hast, daß ich nicht in Blutschuld gekommen bin und mir mit eigener Hand geholfen
    habe.
  kan-2017: ಸ್ವಹಸ್ತದಿಂದ ಮುಯ್ಯಿ ತೀರಿಸಿ ರಕ್ತಾಪರಾಧಕ್ಕೆ ಗುರಿಯಾಗದಂತೆ ನನ್ನನ್ನು ತಡೆದ ನೀನೂ,
    ನಿನ್ನ ಬುದ್ಧಿಯೂ ಸ್ತೋತ್ರಾರ್ಹವೆ. ಸರಿ.
  yap-yap: Kemagaer Got nga fenam gonop nge n’en ni kam ngongliy e daba’ ni nge talegeg
    ko tin kireb ni aram e mthang pogofan nge kireb ni kug leamnag ni nggu rin’.
  hlt-MCSB: Kai lamkah loh thii long sak ham neh ka kut dongkah tawnloh ham khaw ti
    hnin ah kai nan hloh coeng dongah na omih khaw a yoethen tih namah na yoethen
    pai.
  mdy-ETH: ሃኖ ታኣኒ ዓሲ ዎዹዋጉዲ፤ ሃሣ ኮሜያ ታ ዔኩዋጉዲ ኔ ማሌ ኮዦ ማሊፆሮ ኔኤኒ ዓንጂንቴያ ማዔ።
  twi-ASANTE: Ɛda Awurade ase wɔ wʼadwene pa ho. Nhyira nka wo sɛ woamma me ankum
    ɔbarima no, na woamma mamfa me nsa antɔ wedeɛ.
  eng-WEBU: Blessed is your discretion, and blessed are you, who have kept me today
    from blood guiltiness, and from avenging myself with my own hand.
  wal-wal: Neeni lo77o qoppido gishshaunne taani asa suuttaa gussennaadaani ta kushiyan
    halo kessennaadan teqqido gishshau, anjjetta.
  spa-PDDPT: ¡Bendito tu razonamiento y bendita tú, que hoy me impediste derramar
    sangre y vengarme por mi propia mano!
  gun-gun: Ta'ima'endu'a porãa ne'arandu reikovya re, ha'e ima'endu'a porãmby tereiko
    ndee ae, mba'eta ange xejoko jouguy amoẽ taa gui, ha'e xepo py ae ajepy taa gui.
  agu-BL: Nin tak' tzaj i' banl tzawibaj tan yi balajil awajtza'kl. Na ja cxcye' tan
    makle'n inwutz tan qui imbene'n tan chibiyle'n wunak yi qui'c quil, nin ja amak
    inwutz tan qui wicy'sal inc'u'l scye'j.
  eng-PEV: You thought carefully about it, then you came and met me here. So now I
    ask God to be good to you. Yes, I came to fight, but you stopped me, so I didn’t
    kill lots of people dead.
  ilo-ULB: Ket mabendisionan ti kinasiribmo, ken mabendisionanka koma, gapu ta inlisinak
    ita iti basol manipud iti panagsayasay ti dara, ken iti panagibalesko babaen iti
    imak.
  kpg-kpg: Di mee hua bolo God i do manawa humalia mo dau hai dela ne hai dangi nei,
    bolo gi dee hai hua dagu mee hala damana, ga daaligi dagu dangada, mo di dugu
    au gi dee tala di hui o dana mee huaidu dela ne hai mai gi di au.
  uig-ARA: ئەمدى ئەقىل-پاراسىتىڭگە بارىكاللا، ساڭىمۇ بارىكاللا! چۈنكى سەن بۈگۈن مېنى
    ئۆز قولۇم بىلەن قان تۆكۈپ ئىنتىقام ئېلىشتىن توستۇڭ.
  sus-sus: Ala tantu i xaxili fanyi xa fe ra, Ala xa baraka sa i xa fe, i tan naxan
    n natangaxi gbaloe rabafe ma alako n xa kisi.
  pon-2006: Kalahngan en Koht pwehki omwi kupwuramwahu oh dahme komw wiadahr rahnwet
    pwe I en dehr wiahda sapwung laud en kemehla aramas oh I en dehr dupukohng ar
    wiewia suwed ong ie.
  ksd-ksd: Da pite pa bula kaum kabinana, ma una ti doan tago u tar valaun iau ta
    go ra bung kan ra vardodoko ba da takun iau tana, ma kan ra varobo nina ba iau
    tar nuk ia ba ina pait ia ma ra limagu iat.
  tur-YTC: Bugün beni kan suçundan ve kendi elimle öç almaktan alıkoyan sağduyuna
    ve sana ne mutlu.
  grc-BRENT: καὶ εὐλογητὸς ὁ τρόπος σου, καὶ εὐλογημένη σὺ ἡ ἀποκωλύσασά με σήμερον
    ἐν ταύτῃ μὴ ἐλθεῖν εἰς αἵματα, καὶ σῶσαι χεῖρά μου ἐμοί.
  ind-AYT: Terpujilah hikmatmu dan terpujilah kamu, sebab pada hari ini telah mencegah
    aku dari penumpahan darah dan dari tindakan mencari keadilan dengan tanganku sendiri.
  nya-nya: Yehova akudalitseni chifukwa cha nzeru zanu pondiletsa lero kuti ndisakhetse
    magazi ndi kubwezera adani anga ndi manja anga.
  hrv-hrv: Neka je blagoslovljena tvoja mudrost i blagoslovljena bila ti što si me
    danas zadržala da ne svalim na se krvnu krivicu i da ne pribavim sebi pravdu svojom
    rukom.
  mps-mps: Eno Godiba te nago wiegi yai homu kolesaga me po walide te usu da po obao,
    tama agai nage wiegi yai bugagia mu ilimainao. Magi baso meni. Megi nago ena palialigo
    tama eno bidi meba elisiąyu, tama te Nabalgo yali dwai sę te eno digi nogide
    wei ponama me elibeo.
  tpi-tpi: Mi tenkyu long God long gutpela tingting na tok bilong yu, na em i ken
    mekim gut tru long yu. Long wanem, nau yu bin pasim mi na mi no kilim i dai sampela
    man na bekim rong bilong Nabal long han bilong mi yet.
  dan-1931: priset være din Klogskab, og priset være du selv, som i bag holdt mig
    fra at pådrage mig Blodskyld og tage mig selv til Rette!
  vie-OVCB: cho bà hành động sáng suốt. Xin Chúa Hằng Hữu ban phước lành cho bà vì
    đã ngăn tôi giết người báo oán.
  guj-2017: અને તારી બુદ્ધિની તથા તારી હું પ્રશંસા કરું છું. કારણ કે તેં મને આજે ખૂનના
    દોષથી અને મારે પોતાને હાથે મારું પોતાનું વેર વાળવાથી અટકાવ્યો છે.
  pon-2006A: Kalahngan en Koht pwehki omwi kupwuramwahu oh dahme komw wiadahr rahnwet
    pwe I en dehr wiahda sapwung laud en kemehla aramas oh I en dehr dupukohng ar
    wiewia suwed ong ie.
  por-BRBSL: Bendito é sua discrição, e bendito é você, que me impediu hoje de me
    vingar de sangue e de me vingar com minha própria mão.
  aly-aly: Ra mwerr ngkweng mpwaremer, ngarl mwanty arraty iterrew-angkwarr. Ntwa
    ayenh artwerelew, akngerr ipmew atwewerr, ayengan ahelarl apetyenh.
  cth-cth: Na khopouk thainae teh yawhawinae lah ao vaiteh, sahnin kai teh tami hringnae
    thei hanelah ka kâcai hoeh nahan, ka kut hoi moipathung laipalah, na kangangkung
    hai yawhawinae awm lawiseh.
  twi-twi: Da Awurade ase wɔ wʼadwene pa ho. Nhyira nka wo sɛ woamma me ankum ɔbarima
    no, na woamma mamfa me nsa antɔ were.
  hlt-hlt: Kai lamkah loh thii long sak ham neh ka kut dongkah tawnloh ham khaw ti
    hnin ah kai nan hloh coeng dongah na omih khaw a yoethen tih namah na yoethen
    pai.
  tbz-SIM: M múnkɛ dɑ dɔummu nɛ̀ mutɔ̃mmú fɔ̃́ nwèè pɛ̀tɛ́ mɛyɛ̀mmɛ̀ sɑ̀ɑ̀mɛ̀ kɛ m
    pɛ̀ítɛ́ n nɑ nkùɔmɛ̀ bɛnìtìbɛ̀ kɛ pɛ̀ìtɛ!
  msy-2020: Nɨ datɨrɨghɨn nan anogoroke, ezɨ kɨ Nabalɨn osɨmtɨzim bagha, uan dafarimningɨn
    gumazir tabav soghezɨ me ariaghirezir puvatɨ. Kamaghɨn amizɨ, men ghuzibar osɨmtɨzim
    nan itir puvatɨ. Bizir kam bangɨn, kɨ nɨn akaba ko nɨghnɨzir aghuiba bagha God
    mɨnaba.
  dop-dop: Nɑ mɑ́ sɛɛ nyɑ́ tɔtɔɣɔ ɩsǝnɑ n lɑpɑ lǝmɑɣɑsɛɛ, nɑ ń kpɑ mɑ niŋ nɑ mɑ́ tɑ́
    kʋ nɑ mɑ́ lɛɛtɩ tɔ.
  azb-azb: Ağlına bərəkallah, xeyir-dualı olasan! Bu gün məni qan tökməkdən və əlimlə
    öz qisasımı almaqdan saxladın.
  eng-DBY: And blessed be thy discernment, and blessed be thou, who hast kept me this
    day from coming with bloodshed, and from avenging myself with mine own hand.
  hin-2017: और तेरा विवेक धन्य है, और तू आप भी धन्य है, कि तूने मुझे आज के दिन खून
    करने और अपना बदला आप लेने से रोक लिया है।
  wol-KYG: Maa ngi lay gërëme sa njort, di la gërëme sa jëmmu bopp jii ma teree tuur
    deret, ngir feyul sama bopp.
  eng-YLT: and blessed [is] thy discretion, and blessed [art] thou in that thou hast
    restrained me this day from coming in with blood, and to restrain my hand to myself.
  eng-WYC-2017: and blessed be thy speech; and blessed be thou, that hast forbade
    me, lest I went today to shed blood, and had avenged me with mine hand;
  eng-WMBB: Blessed is your discretion, and blessed are you, who have kept me today
    from blood guiltiness, and from avenging myself with my own hand.
  urd-GVH: आपकी बसीरत मुबारक है! आप मुबारक हैं, क्योंकि आपने मुझे इस दिन अपने हाथों
    से बदला लेकर क़ातिल बनने से रोक दिया है।
  rug-rug: Leana hola sa Tamasa sapu poni nigo sa ginilae meke gua pu evaṉia goi koa
    rau pa rane hie, sapu hukatau koasa vina mate tie gua tugo koasa tinubehe hobe
    sapu hiva nia rau.
  gaz-gaz: Ati sababii harʼa gorsa gaarii naa kennitee dhiiga dhangalaasuu fi harkuma
    kootiin haaloo baafachuu irraa na deebifteef eebbifami.
  fra-LSG: Béni soit ton bon sens, et bénie sois-tu, toi qui m’as empêché en ce jour
    de répandre le sang, et qui as retenu ma main!
  yal-yal: N bata i fan ma xaxilimayaan matɔxɔ, n duba i xa. Bayo i tan nan n natanga
    faxa tiin ma, n mi n yɛtɛ gbeen ɲɔxɔ.
  haw-1868: E hoomaikaiia kou naauao, a e hoomaikaiia oe i kou keakea ana mai ia'u
    i ka hele ana mai e hookahe i ke koko, a me ka hoopai ana no'u me kuu lima iho.
  arb-NAV: وَمُبَارَكَةٌ فِطْنَتُكِ، وَمُبَارَكَةٌ أَنْتِ لأَنَّكِ جَنَّبْتِنِي الْيَوْمَ
    سَفْكَ الدِّمَاءِ وَالانْتِقَامَ لِنَفْسِي.
  ewe-ewe: Míada akpe na Mawu le susu nyui si wòna wò la ta! Meda akpe na wò be nèɖem
    tso amewo ƒe ʋukɔkɔɖi kple nye asitsɔtsɔ bia hlɔ̃e la me,
  eng-LEE: And blessed be thy intelligence, and blessed be thou, who hast prevented
    me this day from coming unto blood-guiltiness, and from helping myself with my
    own hand.
  asm-FB: আৰু তোমাৰ বিবেচনা ধন্য, আৰু আজিৰ দিনত ৰক্তপাতৰ দোষৰ ও আত্ম-প্ৰতিকাৰ-সাধনৰ
    পৰা মোক নিবাৰণ কৰা যি তুমি, তুমিও ধন্য।
  sus-A: عَلَ تَنتُ عِ شَشِلِ قَنيِ شَ قٍ رَ، عَلَ شَ بَرَكَ سَ عِ شَ قٍ، عِ تَن نَشَن
    ﭑ نَتَنفَشِ فبَلٌي رَبَقٍ مَ عَلَكٌ ﭑ شَ كِسِ.
  fra-SBL: Béni soit ta discrétion, et bénie sois-tu, qui m'a empêché aujourd'hui
    de me rendre coupable de sang, et de me venger de ma propre main.
  hbo-hbo: וּבָר֥וּךְ טַעְמֵ֖ךְ וּבְרוּכָ֣ה אָ֑תְּ אֲשֶׁ֨ר כְּלִתִ֜נִי הַיֹּ֤ום הַזֶּה֙
    מִבֹּ֣וא בְדָמִ֔ים וְהֹשֵׁ֥עַ יָדִ֖י לִֽי׃
  piu-2006: '@see-verse:1SA.025.032'
  pjt-pjt: Ngayulu mukuringanyi nyuntunya Godalu pukuḻmankunytjaku panya nyuntun minyma
    nintipuka mulapa. Kuwari panyan ngayula tjukurpa wiṟu wangkangi ngayulu kuliṟa
    tjukaṟurungku palyantjaku kaṉa mulamularinganyi tjukurpa wiṟu kutju kuliṟa. Palulanguṟuṉa
    Napalnga tjananya pungkuwiyangku wantiku palumpa walytjapiti tjuṯa munu palumpa
    waṟkaripai tjuṯa kuḻu.
  kik-kik: Ũrorathimwo nĩ ũndũ wa itua rĩaku rĩega na kũngiria ndigaite thakame ũmũthĩ,
    na ndikerĩhĩrie na moko makwa.
  fra-NCL: et bénie sois-tu, toi qui m’as empêché en ce jour de répandre le sang et
    de me venger de ma main !
  cek-AK: Na thuih ih kahoih lok pongah, vaihniah kami hum han caeh han ai ah pakaakung,
    ka ban hoi lu lak han ai ah paka kami, nang doeh tahamhoihaih om nasoe.
  cuk-cuk: Bedina, binsaed-nued-nikusadba Bab-Dummad begi nued binsasun. Ar ade, ablis-eogega
    be an-imaksasulid, degi, buged-mai-imakega be an-imaksasurbalid.
  uig-CYR: Әнди әқил-параситиңгә барикалла, саңиму барикалла! Чүнки сән бүгүн мени
    өз қолум билән қан төкүп интиқам елиштин тостуң.
  tel-2017: నేను పగ తీర్చుకోకుండా ఈ రోజున రక్తపాతం చేయకుండా నన్ను వివేకంతో ఆపినందుకు
    నీకు ఆశీర్వాదం కలుగు గాక.
  hat-BSA: Beni se sajès ou. Beni se ou menm ki te kenbe m jou sa a pou m pa vèse
    san, e fè vanjans mwen menm avèk pwòp men m.
  kos-kos: Kulo nu sin God ke nunak wo lom, ac ke ma kom oru misenge, tuh ma inge
    sruokyuwi liki nunak in akmas su nga tuh akoo tuh in mwe foloksak luk sifacna.
  hbo-WLC: וּבָר֥וּךְ טַעְמֵ֖ךְ וּבְרוּכָ֣ה אָ֑תְּ אֲשֶׁ֨ר כְּלִתִ֜נִי הַיּ֤וֹם הַזֶּה֙
    מִבּ֣וֹא בְדָמִ֔ים וְהֹשֵׁ֥עַ יָדִ֖י לִֽי׃
  ibo-ibo: Ka ngọzị dịrị gị nʼihi ezi uche gị, na nʼihi na i gbochiri m iwufu ọbara
    taa, gbochiekwa m iji aka m bọrọ onwe m ọbọ.
  ory-ory: ପୁଣି, ତୁମ୍ଭର ସୁବିଚାର ଧନ୍ୟ ହେଉ ଓ ଆଜି ମୋତେ ରକ୍ତପାତ ଦୋଷରୁ ଓ ମୋର ନିଜ ହସ୍ତରେ
    ଆତ୍ମ-ପ୍ରତିକାରରୁ ନିବୃତ୍ତ କଲ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ ଧନ୍ୟା ହୁଅ।
  chk-chk: Kopwe feiöch, pun ka mirit, ka epetiei seni tipisin nimanauei aramas, pwal
    seni ai üpwe ngeni aramas chappen ar föför.
  ssd-ssd: 'nu ndek sakina: Ne tuku wamdus mayenu taŋge taŋgo ta tuku mbar nu tuku
    ndare ake sinaŋ kutuwikit ŋga ne ye peuyat. Ta tuku Suŋgoŋge ne nyaro tinwa.'
  rop-rop: God garra tridim yu gudbalawei, dumaji yubin jinggabat blanga dum raitwei,
    en yubin stapam mi brom kilimbat detlot men ded blanga peibek.
  ukr-1871: Благословен і розум твій, і ти благословенна, що зупинила мене сьогоднї,
    що я не пійшов на пролив крови, щоб пімститись за себе власною рукою.
  deu-1951: Und gesegnet sei dein Verstand, und gesegnet seist du, daß du mich heute
    daran verhindert hast zu kommen, um Blut zu vergießen und mir mit eigener Hand
    zu helfen!
  eng-JPS: and blessed be thy discretion, and blessed be thou, that hast kept me this
    day from bloodguiltiness, and from finding redress for myself with mine own hand.
  srp-1865: I da su blagoslovene rijeèi tvoje, i ti da si blagoslovena, koja me odvrati
    danas da ne idem na krv i osvetim se svojom rukom.
  lug-lug: Akuwe omukisa oyo akubedde okusalawo obulungi, era akubedde okundabula
    obutayiwa musaayi leero n’obuteewalanira ggwanga.
  heb-heb: וברוך טעמך וברוכה את אשר כלתני היום הזה מבוא בדמים והשע ידי לי׃
  ben-IRV: আর ধন্য তোমার সুবিচার এবং ধন্যা তুমি, কারণ আজ তুমি রক্তপাত ও নিজের হাতে
    প্রতিশোধ নিতে আমাকে আটকালে৷
  pan-pan: ਮੁਬਾਰਕ ਤੇਰੀ ਮੱਤ ਅਤੇ ਮੁਬਾਰਕ ਤੂੰ ਹੈਂ ਕਿਉਂ ਜੋ ਅੱਜ ਦੇ ਦਿਨ ਤੂੰ ਮੈਨੂੰ ਲਹੂ ਵਗਾਉਣੋਂ
    ਅਤੇ ਆਪਣੇ ਹੱਥ ਦੇ ਬਦਲਾ ਲੈਣ ਤੋਂ ਹਟਾਇਆ।
  tkr-tkr: Ək'elikana iş g'avcuva, hasre Rəbbee vas xayir-düə hevlecen! G'iyna ğu,
    zı eb k'yav'uyke, yizde xılekacab qəl qığavhuyke g'attixan hı'ı.
  mya-JVB: သင် ပေးသောအကြံ လည်း မင်္ဂလာ ရှိစေသတည်း။ ယနေ့ ငါသည် လူအသက် ကိုသတ် အံ့သောငှါ၊
    မသွား ရမည်အကြောင်း၊ ကိုယ် လက် နှင့် ကိုယ် အမှုကို စောင့်၍ အပြစ်ဒဏ်မပေးရမည်အကြောင်းဆီးတား
    သောသင် သည်လည်း မင်္ဂလာ ရှိစေသတည်း။
  tbg-tbg: Ai avu aatovano koqe avu aato vaivara are minti tiharama ti ravaaqavu kaaramanta
    te vate kia Nabaarira qora okarara iriha tenta kauquqohai qumina vaiintinavu otu
    arukauro. Mpo, Kotiva ai koqema amitaarire.
  hmo-hmo: Oiemu laloa maoro dainai Dirava lau tanikiu henia! Bona oi danu lau tanikiu
    henia, badina hari dina lau ese ala-ala do lau karaia, bona lau sibona ese Nabala
    ena kerere davana do lau henia, to oi ese inai bamona laloa oi hadokoa.
  urd-urd: और तेरी 'अक़ल्मंदी मुबारक तू ख़ुद भी मुबारक हो जिसने मुझको आज के दिन ख़ूँरेज़ीऔर
    अपने हाथों अपना बदला लेने से बाज़ रख्खा।
  rus-SYN: и благословен разум твой, и благословенна ты за то, что ты теперь не допустила
    меня идти на пролитие крови и отмстить за себя.
  bqc-SIM: Ma n sáaukɛ̀ sↄ̃ ń laai pↄ́ n ma gbao, asa ḿmɛ n ma zùukɛ̀ gbã, ↄ̃
    mi gbɛ̃dɛ ma tↄsì mazĩaɛo.
  tcz-CHONGTHU: Thil nahet them jeh in Pathen thangvah in umhen! Nangma jong phatthei
    chang in, ajeh chun nangman tuni hin kathemmona ding thisan kaso’a keile kei phulah
    na’a kakhut kalap nadinga konin nei huhdoh tai.
  mar-mar: तुझा बोध आशीर्वादित होवो; आज रक्त पाडण्याच्या दोषापासून आणि आपल्या हाताने
    सूड घेण्यापासून मला जिने आवरिले ती तू आशीर्वादित हो.
  qub-qub: Gamtapis Tayta Dios yanapayculläshunqui alli yarpashayquipita. Cananmi
    chapaycamashcanqui noga quiquë runata wañuchinäta.
  bqp-bqp: Ma n sáabu kpà se kũ lɛ́damma kũ n ma gbao, zaakũ mↄkↄ̃mmɛ n kpamɛnɛ
    gbãra, akũ mádi gbɛ̃ dɛ ma mↄra káḿma ma zĩdanɛro.
  hat-hat: Kite m' di Bondye mèsi pou bon konprann ou genyen an, pou ou menm tou deske
    jòdi a ou vin kenbe men m' pou m' pa mete san moun deyò, pou m' pa tire revanj
    mwen mwen menm.
  eng-BSB: Blessed is your discernment, and blessed are you, because today you kept
    me from bloodshed and from avenging myself by my own hand.
  tod-tod: Tuya ɠa è ma ɗa-ɠimala ʋagɔi ma vaa zu, tuya ɠa è ma ɓalaa è pele ɓesa
    fai zu tùɠɔ ga gè mina nu ʋaa, gè mina potokulai ɠɛ ɓɔɠɔ ʋɛ.
  eng-WEBPB: Blessed is your discretion, and blessed are you, who have kept me today
    from blood guiltiness, and from avenging myself with my own hand.
  kbq-kbq: Hagi kagri'enena muse hugantoe, kagri so'e antahi'zamo naza huno knare
    antahi'zana namige'na, nona hu'na kezmi omane vahera ozamahegahue.
  nhe-BL: Ma TOTECO mitztiochihua pampa nelía titlalnamiqui. Huan tinechtzacuili para
    ax ma nijchihuati tlen fiero huan para ax nitemicti.
  bus-bus: Ma n sáabu kpà se kↄ̃n lɛ́damma kɛ̀ n ma gbaao, zaakɛ ḿbe n kpamɛ gbã̀a,
    ben mɛ́ɛ gbɛ̃ dɛ ma gɛ̃ɛ bò ma zĩndanɛro.
  gub-BL: Nekatuahy kutàri. Erekwaw katu ma'e ne. Ikatu ma'e erezapo kutàri. A'e rupi
    nazuka kwaw amo ihe wà. Nazepyk e kwaw amo wanehe.
  eng-DRA: And blessed be thou, who hast kept me today, from coming to blood, and
    revenging me with my own hand.
