verse: 1SA.025.030
translations:
  mal-C: യഹോവ എന്റെ യജമാനനായ അങ്ങേക്കുവേണ്ടി വാഗ്ദാനംചെയ്തിരിക്കുന്ന നന്മകളെല്ലാം
    ചെയ്തുതന്ന് അങ്ങയെ ഇസ്രായേലിനു നായകനായി അവരോധിക്കുമ്പോൾ,
  deu-TKW: Wenn dann Jahwe an meinem Herrn ganz so thut, wie er dir Gutes verheißen
    hat, und dich zum Fürsten über Israel bestellt,
  lin-lin: Tango Yawe akokokisela nkolo na ngai bolamu nyonso oyo alakaki yo mpe akokomisa
    yo mokambi ya Isalaele,
  eng-LSV: And it has been, when YHWH does to my lord according to all the good which
    He has spoken concerning you, and appointed you for leader over Israel,
  eng-GNV: And when the Lord shall haue done to my lord al the good that he hath promised
    thee, and shall haue made thee ruler ouer Israel,
  eng-WEBSTER: And it will come to pass, when the LORD shall have done to my lord
    according to all the good that he hath spoken concerning thee, and shall have
    appointed thee ruler over Israel;
  nhw-BL: Huan quema TOTECO quichihuas nochi catli cuali catli moca mocajtoc huan
    mitzchihuas tiinintlanahuatijca israelitame,
  swh-ONEN: Bwana atakapokuwa ameshamtendea bwana wangu kila kitu chema alichoahidi
    kumhusu yeye na kumweka kuwa kiongozi wa Israeli,
  bba-bba: Sɑɑ ye Yinni Gusunɔ u koo nun durom kuɑ mɛ u nun nɔɔ mwɛɛru kuɑ, kpɑ u
    nun ko Isirelibɑn kpɑro,
  eng-KJVCPB: And it shall come to pass, when the Lord shall have done to my lord
    according to all the good that he hath spoken concerning thee, and shall have
    appointed thee ruler over Israel;
  luo-luo: Kane Jehova Nyasaye osetimo ni ruodha gik mabeyo duto manosingone mi okete
    jatend jo-Israel,
  meu-meu: Bena Iehova ese egu lohia baine hanamoa, vada e herevalaimu guna heḡereḡerena,
    bona Israel pavapavana ai baine halaomu;
  npi-ULB: परमप्रभुले तपाईंलाई प्रतिज्ञा गर्नुभएको हरेक कुरा उहाँले मेरो मालिकको निम्ति
    पुरा गर्नुहुनेछ, र तपाईंलाई इस्राएलमाथि अगुवा नियुक्‍त गर्नुभएको छ ।
  yor-yor: Yóò sì ṣe, Olúwa yóò ṣe sí olúwa mi gẹ́gẹ́ bí gbogbo ìre tí ó ti wí nípa
    tirẹ̀, yóò sì yàn ọ́ ni aláṣẹ lórí Israẹli.
  ind-ind: Dengan demikian, ketika TUHAN menepati setiap janji-Nya kepada Tuan, dan
    Tuanku diangkat-Nya menjadi raja Israel,
  pes-OPCB: وقتی خداوند تمام وعده‌های خوب خود را در حق شما انجام دهد و شما را به سلطنت
    اسرائیل برساند،
  tgl-ULB: At mangyari ito, nang matapos gawin ni Yahweh ang lahat ng mabuting mga
    bagay para sa aking panginoon na kanyang ipinangako sa iyo, at nang ginawa ka
    niyang pinuno sa buong Israel,
  hui-hui: Ani buwa Anduane Homogo ibunime í̠hondo bulebero lalu lo wiyadaguaore bialu
    ina Isaraele wali agali kamarunaga kini í̠ helolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိမိ​က​တိ​ထား​တော်​မူ သ​မျှ​သော​ကောင်း​ကျိုး​ချမ်း​သာ​များ​ကို
    အ​ရှင် အား​မု​ချ​ပေး​တော်​မူ​၍​ဣ​သ​ရေ​လ​ဘု​ရင် အ​ဖြစ်​ဖြင့်​ဘိ​သိက်​သွန်း​တော်​မူ​သော​အ​ခါ၊-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་གི་ཇོ་བོ་ལ་གནང་བའི་ཞལ་བཞེས་བཟང་པོ་ཐམས་ཅད་བསྒྲུབས་ནས་ཁྱེད་ཉིད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོ་བའི་ཚེ།
  sna-sna: Mushure mokunge Jehovha aitira tenzi wangu zvinhu zvose zvakanaka zvaakavimbisa
    pamusoro pake uye amugadza kuti ave mutungamiri weIsraeri,
  spa-BLM: Sucederá que cuando Yahvé haya hecho a mi señor conforme a todo el bien
    que ha hablado de ti, y te haya nombrado príncipe de Israel,
  cac-cac: Yujto tza cha ab' tas svala', yuj chi' ayic ol elc'och masanil tas vach'
    ix yal Jehová d'a ib'an̈, ol ach tzalajoc ayic ol a naancoti to maj ac'och a c'ab'
    a milancham eb' malaj smul ayic ijan ix ac'anec' a pac d'a eb' chuc ix yutej sb'a
    d'ayach. Ayic ol ach yic'anchaan̈ Jehová yed' opisio, tzin a nacot a in a checab'
    in tic, xchi ix d'a vin̈.
  swh-ULB: Na itakuwa, BWANA atakapokuwa amemtimizia bwana wangu mambo yote mazuri
    ambayo amekuahidi, na alivyokufanya kiongozi juu ya Israeli,
  bel-bel: І калі зробіць Гасподзь гаспадару майму ўсё, што казаў пра цябе добрага,
    і паставіць цябе гаспадаром над Ізраілем,
  deu-ELBBK: Und es wird geschehen, wenn der HERR meinem Herrn tun wird nach all dem
    Guten, das er über dich geredet hat, und dich bestellen wird zum Fürsten über
    Israel,
  mbb-OT: Emun egkeulaula en is langun he menge meupiya he insaad kenikew te Nengazen,
    ne iyan ke en hadì te Israel,
  mal-2015: എന്നാൽ യഹോവ യജമാനന്നു വാഗ്ദാനം ചെയ്തിരിക്കുന്ന എല്ലാ നന്മയും നിവൃത്തിച്ചുതന്നു
    നിന്നെ യിസ്രായേലിന്നു പ്രഭുവാക്കി വെക്കുമ്പോൾ
  rmc-rmc: Sar o RAJ imar tuke kerela savoro lačhipen, so tuke phenďa, a ačhavela
    tut kraľiske upral o Izrael,
  pes-OPV: وهنگامی که خداوند بر‌حسب همه احسانی که برای آقایم وعده داده است، عمل آورد،
    و تو راپیشوا بر اسرائیل نصب نماید.
  ron-1924: Кынд ва фаче Домнул домнулуй меу тот бинеле пе каре ци л-а фэгэдуит ши
    те ва пуне май-маре песте Исраел,
  ben-OBCV: সদাপ্রভু যখন আমার প্রভুর জন্য তাঁর করা প্রতিটি মঙ্গল-প্রতিজ্ঞা পূর্ণ করবেন
    ও ইস্রায়েলের উপর তাঁকে শাসনকর্তারূপে নিযুক্ত করবেন,
  som-som: Oo markii Rabbigu kuu sameeyo wanaaggii uu kaaga hadlay oo dhan ee uu amiir
    kaaga dhigo reer binu Israa'iil oo dhan, sayidkaygiiyow,
  lat-VUC: Cum ergo fecerit Dominus tibi domino meo omnia quæ locutus est bona de
    te, et constituerit te ducem super Israël,
  eng-ASVBT: And it shall come to pass, when Jehovah shall have done to my lord according
    to all the good that he hath spoken concerning thee, and shall have appointed
    thee prince over Israel,
  ita-1885: Ed avverrà che, quando il Signore avrà fatto al mio signore secondo tutto
    ciò ch'egli ti ha promesso di bene, e ti avrà ordinato conduttore sopra Israele,
  eng-LXXUP: And it shall be when the Lord shall have wrought for my lord all the
    good things he has spoken concerning thee, and shall appoint thee to be ruler
    over Israel;
  eng-ULB: Yahweh will have done for my master everything he promised you, and has
    appointed you leader over Israel.
  spa-VBL: Así que cuando el Señor haya hecho por ti, señor, todo el bien que te prometió,
    y te haya hecho gobernar sobre Israel,
  fra-_FOB: Et quand l'Éternel fera à mon seigneur tout le bien qu'il t'a dit, et
    qu'il t'établira conducteur d'Israël,
  mal-mal: എന്നാൽ യഹോവ യജമാനന് വാഗ്ദാനം ചെയ്തിരിക്കുന്ന എല്ലാ നന്മയും നിവർത്തിച്ച്,
    നിന്നെ യിസ്രായേലിന് പ്രഭുവാക്കി വെയ്ക്കുമ്പോൾ
  urd-GVR: Jab Rab apne tamām wāde pūre karke āp ko Isrāīl kā bādshāh banā degā
  suz-BL: परमप्रभु यावेम आं प्रभु, इन कली, आ देंशो खोदेंशो पा रिम्‍शो पाप्‍तु हना
    नु इन कली इस्राएल ङा सासन पाइब सेल्‍तु हना, २सामुएल ५:२
  ita-1927: E quando l’Eterno avrà fatto al mio signore tutto il bene che t’ha promesso
    e t’avrà stabilito come capo sopra Israele,
  ckb-ckb: هەروەها کاتێک کە یەزدان هەموو ئەو چاکەیەی سەبارەت بە تۆ فەرموویەتی دەیکات،
    دەتکاتە فەرمانڕەوای ئیسرائیل،
  eng-BBE: And when the Lord has done for my lord all those good things which he has
    said he will do for you, and has made you a ruler over Israel;
  kan-OKCV: ಇದಲ್ಲದೆ ನನ್ನ ಒಡೆಯನಾದ ನಿನ್ನನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಒಳ್ಳೆಯದೆಲ್ಲವನ್ನು
    ನಿನಗೆ ಮಾಡಿ, ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನಾಯಕನಾಗಿ ನೇಮಿಸಿದಾಗ,
  tam-2017: யெகோவா உம்மைக்குறித்துச் சொன்ன நன்மையின்படி எல்லாம் இனி என்னுடைய ஆண்டவனுக்குச்
    செய்து, இஸ்ரவேலுக்கு அதிபதியாக உம்மை நியமிக்கும்போது,
  spa-RV-1909: Y acontecerá que cuando Jehová hiciere con mi señor conforme á todo
    el bien que ha hablado de ti, y te mandare que seas caudillo sobre Israel,
  ron-BTF: Și se va întâmpla, când DOMNUL va fi făcut domnului meu conform cu tot
    binele pe care l-a vorbit referitor la tine și te va fi rânduit conducător peste
    Israel,
  eng-WEBP: It will come to pass, when the LORD has done to my lord according to all
    the good that he has spoken concerning you, and has appointed you prince over
    Israel,
  eng-FBV: So when the Lord has done for you, sir, everything good he promised, and
    has made you ruler over Israel,
  nld-1939: En wanneer Jahweh aan mijn heer al het goed zal hebben volbracht, dat
    Hij hem heeft beloofd, wanneer Hij u tot leider van Israël zal hebben gesteld,
  nch-BL: Huan quema TOTECO quichihuas nochi cati cuali cati moca mocajtoc huan mitzchihuas
    tiinintanahuatijca israelitame,
  vie-1934: Khi đức Giê-hô-va đã làm cho chúa tôi mọi sự lành mà Ngài đã hứa, và khi
    Ngài đã lập người làm đầu Y-sơ-ra-ên,
  hin-CV: याहवेह मेरे स्वामी के लिए वह सब करेंगे, जिसकी उन्होंने आपसे प्रतिज्ञा की
    है. वह आपको इस्राएल के शासक बनाएंगे,
  spa-BES: Y cuando el Señor haga por mi señor todas las cosas buenas que dijo que
    haría por ti, y te haga gobernante de Israel;
  tdx-tdx: Ie amy zao, naho fa nanoe’ Iehovà iaby ty hasoa nitsarae’e azo, vaho ie
    fa nañory azo ho mpifelek’ Israele;
  tha-KJV: และต่อมาเมื่อพระเยโฮวาห์จะทรงกระทำแก่​เจ้​านายของดิฉันแล้ว ตามบรรดาความดีซึ่งพระองค์ทรงลั่นวาจาเกี่ยวกั​บท​่าน
    และทรงตั้งท่านไว้เป็นเจ้านายเหนื​ออ​ิสราเอล
  por-BR-2018: E acontecerá que quando o SENHOR fizer com meu senhor conforme todo
    aquele bem que falou de ti, e te mandar que sejas chefe sobre Israel,
  deu-ELO: Und es wird geschehen, wenn Jehova meinem Herrn tun wird nach all dem Guten,
    das er über dich geredet hat, und dich bestellen wird zum Fürsten über Israel,
  eng-WYC-2018: Therefore when the Lord hath done to thee, my lord, all these good
    things, which he hath spoken of thee, and hath ordained thee duke upon Israel
    (or and hath ordained thee ruler upon Israel),
  epo-epo: Kiam la Eternulo faros al mia sinjoro ĉion bonan, kiun Li promesis, kaj
    faros vin estro super Izrael,
  uig-PIN: Əmdi Pǝrwǝrdigar sili ƣojam toƣrisida eytⱪan barliⱪ yahxi wǝdilirigǝ ǝmǝl
    ⱪilip, silini Israilƣa bax ⱪilƣanda xundaⱪ boliduki,
  beo-beo: Amola Hina Gode da dima amo noga:i hou huluane E ilegei amo hamone dagosea,
    amola di Isala:ili hina bagade hamoi dagosea,
  tpi-OTNT: Na Bikpela bai i mekim olgeta gutpela samting em i bin promis long mekim
    long yu. Na em bai i mekim yu i kamap king bilong mipela Israel.
  hau-SA: Sa’ad da Ubangiji ya cika kowane alherinsa da ya yi wa shugabana alkawari,
    ya kuma keɓe shi sarki a bisa Isra’ila,
  uig-LAT: Emdi Perwerdigar sili ghojam toghrisida éytqan barliq yaxshi wedilirige
    emel qilip, silini Israilgha bash qilghanda shundaq boliduki,
  nde-nde: Lapho uThixo eseyenzele inkosi yami zonke izinto ezinhle azithembisayo
    mayelana layo, njalo eseyibekile ukuba ngumkhokheli wako-Israyeli,
  ton-ton: Pea ʻe hoko ʻo pehē, ʻoka hili hono fai ʻe Sihova ki ai kiate koe, mo ne
    fokotuʻu koe ko e pule ki ʻIsileli;
  ces-1613: 'A když učiní Hospodin pánu mému dobře podlé toho všeho, jakž zaslíbil
    tobě, a přikážeť, abys byl vůdcím nad Izraelem:'
  eng-WMB: It will come to pass, when the LORD has done to my lord according to all
    the good that he has spoken concerning you, and has appointed you prince over
    Israel,
  tam-TCV: யெகோவா உம்மைக் குறித்து வாக்குப்பண்ணிய எல்லா நன்மைகளையும் செய்துமுடித்து,
    உம்மை இஸ்ரயேலரின் தலைவனாக நியமிப்பார்.
  ceb-ULB: Ug mao kini ang mahitabo, sa dihang buhaton na ni Yahweh alang sa akong
    agalon ang tanang maayong mga butang nga iyang gisaad kanimo, ug kung himoon ka
    na niyang pangulo sa tibuok Israel,
  pol-UBG: A gdy PAN uczyni memu panu wszystko dobre, co wypowiedział o tobie, i ustanowi
    cię władcą nad Izraelem;
  urd-GVU: جب رب اپنے تمام وعدے پورے کر کے آپ کو اسرائیل کا بادشاہ بنا دے گا
  deu-1912: Wenn denn der HERR all das Gute meinem Herrn tun wird, was er dir geredet
    hat, und gebieten, daß du ein Herzog seist über Israel,
  kan-2017: ಯೆಹೋವನು ನನ್ನ ಸ್ವಾಮಿಯಾದ ನಿನಗೆ ವಾಗ್ದಾನಮಾಡಿರುವ ಎಲ್ಲಾ ಸೌಭಾಗ್ಯವನ್ನು ದಯಪಾಲಿಸಲಿ.
    ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲ್ಯರ ಪ್ರಭುವನ್ನಾಗಿ ಮಾಡಿದ ಮೇಲೆ,
  yap-yap: Ma nap’an nra rin’ SOMOL ngom urngin e tin nib manigil nike micheg nra
    rin’ ma tem ni gur e pilung nu Israel,
  hlt-MCSB: Nang ham hnothen te boeih a thui tih Israel soah rhaengsang la nang ng'uen
    te BOEIPA loh a saii vaengah tah ka boeipa hamla thoeng bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔኤም ሃጊ ማዓንዳ ዎዞ ዒንጌ ጎይፆ ኮሺ ማዔ ባኣዚ ቢያ ኔኤም ማዺ ዒስራዔኤሌይዳኣ ኔና ዒ ካኣታሴ
    ዎዶና፥
  twi-ASANTE: Sɛ Awurade di ɛbɔ a ɔhyɛɛ wo no nyinaa so ma wo, na ɔde wo di Israelhene
    a,
  eng-WEBU: It will come to pass, when the LORD has done to my lord according to all
    the good that he has spoken concerning you, and has appointed you prince over
    Israel,
  wal-wal: GODAI ta godaayyo oottanau haasayido kehatettaa ubbaa oottiyo wodenne Israa7eela
    bolli kawoyiyo wode,
  spa-PDDPT: Acontecerá que cuando Yavé haga a mi ʼadón todo el bien que te dijo y
    te constituya como soberano de Israel,
  gun-gun: Ha'e gui ma Senhor ndere ijayvuague rami vy oexa uka 'rã nderayvua, Israel
    kuery ruvixaverã nemoĩ vy.
  agu-BL: Cha'stzun te yil tz'el cu'n Ryos te yi e'chk takle'n yi suki'nt ta'n teru',
    nin yil tz'ocu' tetz rey skibaj yi o' xonl Israel, chumbalaj nin yi quil bisunu'
    tan tu' yi mmo'cu' tan chibiyle'n yi e' yi qui'c cyetz quil.
  eng-PEV: After he does that, you will be boss in Israel, the way he promised before.
  ilo-ULB: Ket mapasamakto daytoy, inton maaramid ni Yahweh iti apok amin a naimbag
    a banag nga inkarina kenka, ken inton pagbalinennaka a pangulo iti Israel,
  kpg-kpg: Di madagoaa o Dimaadua ma ga haga gila aga nia mee humalia huogodoo ala
    ne hagababa adu gi di goe, gei Mee ga haga noho goe di king o Israel.
  uig-ARA: ئەمدى پەرۋەردىگار سىلى غوجام توغرىسىدا ئېيتقان بارلىق ياخشى ۋەدىلىرىگە
    ئەمەل قىلىپ، سىلىنى ئىسرائىلغا باش قىلغاندا شۇنداق بولىدۇكى،
  sus-sus: Alatala na gɛ hinnɛde i ra, a i findi Isirayila mangɛ ra, alɔ a laayidixi
    i bɛ ki naxɛ,
  pon-2006: Oh ahnsou me KAUN-O pahn ketin kapwaiada soahng mwahu koaros me e ketin
    inoukihong komwi oh ketin kasapwiladahng komwi nanmwarkien Israel,
  ksd-ksd: Ba ra Luluai na ga pait ia tai kaugu luluai ra boina parika i ga vamading
    tana, ba na ga vaki u pi una luluai ure Israel,
  tur-YTC: Öyle olacak ki, Yahve efendimize senin hakkında söylediği bütün iyilikleri
    yerine getirdiğinde ve seni İsrael'in üzerine hükümdar atadığında,
  grc-BRENT: Καὶ ἔσται ὅτε ποιήσῃ Κύριος τῷ κυρίῳ μου πάντα ὅσα ἐλάλησεν ἀγαθὰ ἐπὶ
    σὲ, καὶ ἐντελεῖταί σοι εἰς ἡγούμενον ἐπὶ Ἰσραὴλ,
  ind-AYT: Apabila TUHAN melakukan kepada tuanku segala kebaikan yang telah difirmankan-Nya
    kepadamu, serta menunjuk engkau menjadi raja atas Israel,
  nya-nya: Yehova adzakuchitirani mbuye wanga zabwino zonse zimene anakulonjezani.
    Adzakuyikani kukhala wolamulira Aisraeli.
  hrv-hrv: I kad Jahve učini mome gospodaru svako dobro koje ti je obećao i kad te
    odredi da budeš knezom nad Izraelom,
  mps-mps: Tama Genuai Bidigo te tigidali wiegi yai sę agai nageba po dąų walu
    te nageba yaibao wali sę tigidali yaibao. Tama agai nage te da Israel dabego
    king pedalumainu ilaibao.
  tpi-tpi: Na Bikpela bai i mekim olgeta gutpela samting em i bin promis long mekim
    long yu. Na em bai i mekim yu i kamap king bilong mipela Israel.
  dan-1931: Når HERREN så for min Herre opfylder alt det gode, han lovede dig, og
    sætter dig til Fyrste over Israel,
  vie-OVCB: Và ngày nào Chúa Hằng Hữu thực hiện mọi điều đã hứa, cho ông làm vua Ít-ra-ên,
  guj-2017: અને જે સર્વ હિતવચનો ઈશ્વર તમારા વિષે બોલ્યા છે તે પ્રમાણે જયારે તેમણે
    મારા માલિકને કર્યું હશે અને આપને ઇઝરાયલ ઉપર આગેવાન ઠરાવ્યાં હશે, ત્યારે એમ થશે
    કે,
  pon-2006A: Oh ahnsou me KAUN-O pahn ketin kapwaiada soahng mwahu koaros me e ketin
    inoukihong komwi oh ketin kasapwiladahng komwi nanmwarkien Israel,
  por-BRBSL: Acontecerá, quando Javé tiver feito a meu senhor de acordo com todo o
    bem que ele falou a seu respeito, e o tiver nomeado príncipe sobre Israel,
  aly-aly: Rarl mwerr ngkweng mpwarew-penh, ngap anem atyetyart ilkwa Israel-itwew,
    rarl arrwekel-antey angkew-angkwarr.
  cth-cth: BAWIPA ni nang dawk hnokahawi na kam pouh e pueng ka bawipa nang dawk a
    kuep sak teh, Isarel siangpahrang lah na rawi torei teh,
  twi-twi: Sɛ Awurade di bɔ a ɔhyɛɛ wo no nyinaa so ma wo, na ɔde wo di Israelhene
    a,
  hlt-hlt: Nang ham hnothen te boeih a thui tih Israel soah rhaengsang la nang ng'uen
    te BOEIPA loh a saii vaengah tah ka boeipa hamla thoeng bitni.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndɑ dɔ̀ɔ̀ dìì mɔ̀nnì mɛsɑ̀ɑ̀ nkù yɛ̃ nkù yóó dɑ dɔɔ̀
    mɛ̀, kɑ̀ɑ di Isidɑyɛɛribɛ kpɑ̀tì.
  msy-2020: Ikiavɨra Itir God nɨ mɨkemezɨ moghɨn, a bizir aghuir avɨriba nɨ danɨngam,
    egh nɨ damightɨ nɨ Israelia en atrivimɨn ikiam.
  dop-dop: Ye pǝ kɔmɑ nɑ Tɑcɑɑ lɑ-ŋ kʋpɑntʋ nti ɩ kɑ sɩɩ-ŋ tɔ, nɑ ɩ́ kpɑ-ŋ Ɩsɛɣɛlɩ
    nyǝ́mɑ wulɑʋ,
  azb-azb: Rəbb ağama dediyi yaxşılıqların hamısını həyata keçirəndə və səni İsrailə
    hökmdar edəndə
  eng-DBY: And it shall come to pass, when Jehovah shall do to my lord according to
    all the good that he has spoken concerning thee, and shall appoint thee ruler
    over Israel,
  hin-2017: इसलिए जब यहोवा मेरे प्रभु के लिये यह समस्त भलाई करेगा जो उसने तेरे विषय
    में कही है, और तुझे इस्राएल पर प्रधान करके ठहराएगा,
  wol-KYG: Keroog, sang bi, bu la Aji Sax ji defalee mboolem lu baax la mu la dig,
    ba fal la, nga jiite Israyil déy,
  eng-YLT: '''And it hath been, when Jehovah doth to my lord according to all the
    good which He hath spoken concerning thee, and appointed thee for leader over
    Israel,'
  eng-WYC-2017: Therefore when the Lord hath done to thee, my lord, all these good
    things, which he hath spoken of thee, and hath ordained thee duke upon Israel,
  eng-WMBB: It will come to pass, when the LORD has done to my lord according to all
    the good that he has spoken concerning you, and has appointed you prince over
    Israel,
  urd-GVH: जब रब अपने तमाम वादे पूरे करके आपको इसराईल का बादशाह बना देगा
  rug-rug: Meke sipu ele evaṉi e Zihova sari doduru ginugua leadi pu va tatara ni
    Sa koa goi meke va baṉarigo sa pa Izireli,
  gaz-gaz: Yeroo Waaqayyo akkuma gooftaa kootiif waadaa gale sanatti waan gaarii hunda
    godheefii Israaʼel irratti hoogganaa godhee isa muudutti,
  fra-LSG: Lorsque l’Éternel aura fait à mon seigneur tout le bien qu’il t’a annoncé,
    et qu’il t’aura établi chef sur Israël,
  yal-yal: Alatala na a fala faɲine birin nakamali a naxanye tixi n kanna xa, a i
    findima nɛn Isirayila yɛɛratiin na.
  haw-1868: A i ka manawa e hana mai ai o Iehova no kuu haku, e like me ka pono a
    pau ana i olelo mai ai nou, a e hoolilo ia oe i alii no ka Iseraela;
  arb-NAV: وَعِنْدَمَا يُحَقِّقُ الرَّبُّ لِسَيِّدِي كُلَّ هَذَا الْخَيْرِ الَّذِي
    وَعَدَ بِهِ وَيُنَصِّبُكَ رَئِيساً عَلَى إِسْرَائِيلَ،
  ewe-ewe: Ne Yehowa wɔ nyui siwo katã ŋugbe wòdo na wò eye nèzu Israel Fia la,
  eng-LEE: And it shall come to pass, when the Lord will do to my lord, in accordance
    with all the good that he hath spoken concerning thee, and will ordain thee as
    ruler over Israel,
  asm-FB: যিহোৱাই মোৰ প্ৰভুৰ বিষয়ে যিবোৰ মঙ্গলৰ কথা কৈছে, সেইবোৰ যেতিয়া তেওঁ সফল
    কৰি আপোনাক ইস্ৰায়েলৰ ওপৰত অধিপতি নিযুক্ত কৰিব,
  sus-A: عَلَتَلَ نَ فّ هِننّدٍ عِ رَ، عَ عِ قِندِ عِسِرَيِلَ مَنفّ رَ، عَلْ عَ لَايِدِشِ
    عِ بّ كِ نَشّ،
  fra-SBL: Lorsque l'Éternel aura fait à mon seigneur tout le bien qu'il a dit de
    toi et qu'il t'aura établi chef d'Israël,
  hbo-hbo: וְהָיָ֗ה כִּֽי־יַעֲשֶׂ֤ה יְהוָה֙ לַֽאדֹנִ֔י כְּכֹ֛ל אֲשֶׁר־דִּבֶּ֥ר אֶת־הַטֹּובָ֖ה
    עָלֶ֑יךָ וְצִוְּךָ֥ לְנָגִ֖יד עַל־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1SA.025.029'
  pjt-pjt: “Mayatja Godalu panyanta tjuṯa-aṟangku kalkuṉu Israelku mayatja tjunkunytjikitjangku.
    Paluṟu panya kalkuntjatjanungku palyalku alatjiṯu. Aṟa panyatja kulila, nyuntu
    panyan mirpaṉarira aṉangu palya tjuṯa iluntankunytjikitjangku kuliningi. Palu
    kuwarin iluntankunytjaku wiya nguwanpa ngaṟanyi, kan nyara palulanguṟulta miriputju
    wiyaringkuku. Uwa, ka Mayatja Godalu uwankara wiṟu tjuṯa nyuntumpa palyaṟa wiyannyangka,
    wanyuṉi kulinma watarkuriwiyangku, nyuntumpa panya waṟkaripai.”
  kik-kik: Rĩrĩa Jehova agaakorwo ekĩte mwathi wakwa maũndũ mothe mega marĩa eeranĩire
    mamũkoniĩ, na akorwo agũtuĩte mũtongoria wa gũtongoragia Isiraeli-rĩ,
  fra-NCL: Lorsque Yahweh aura fait à mon seigneur selon tout le bien qu’il a dit
    à ton sujet et qu’il t’aura établi chef sur Israël,
  cek-AK: Angraeng mah ka angraeng nuiah sak hanah thuih ih lok baktih toengah, anih
    khaeah kahoih hmuen to sak moe, anih to Israel kaminawk zaehoikung ah suek naah,
  cuk-cuk: Degisoggu, Bab-Jehová bega bela ibmar-nuegan-imakoye-sogsad-imaksale, degine,
    Israel-dulemar-e-dummadga be-mesisbalile, be yeer itogoed.
  uig-CYR: Әнди Пәрвәрдигар сили ғоҗам тоғрисида ейтқан барлиқ яхши вәдилиригә әмәл
    қилип, силини Исраилға баш қилғанда шундақ болидуки,
  tel-2017: యెహోవా నా యేలినవాడవైన నిన్ను గురించిసెలవిచ్చిన మేలంతటినీ నీకు చేసి నిన్ను
    ఇశ్రాయేలీయుల మీద అధిపతిగా నియమిస్తాడు. ఆ తరువాత
  hat-BSA: Epi lè SENYÈ a fè pou ou, mèt mwen, selon tout bonte ke Li te pale konsènan
    ou menm e chwazi ou kòm chèf sou Israël,
  kos-kos: Ac ke LEUM GOD El ac oru ma wo nukewa su El tuh wulela nu sum kac, ac oru
    tuh kom in tokosra fin Israel,
  hbo-WLC: וְהָיָ֗ה כִּֽי־יַעֲשֶׂ֤ה יְהוָה֙ לַֽאדֹנִ֔י כְּכֹ֛ל אֲשֶׁר־דִּבֶּ֥ר אֶת־הַטּוֹבָ֖ה
    עָלֶ֑יךָ וְצִוְּךָ֥ לְנָגִ֖יד עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Onyenwe anyị mezuru nye onyenwe m ihe ọma niile nke o kwere na nkwa,
    meekwa ya onyendu ndị Izrel,
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ବିଷୟରେ ଯେସମସ୍ତ ମଙ୍ଗଳ କଥା କହିଅଛନ୍ତି, ତାହା ଯେତେବେଳେ ସେ ମୋର
    ପ୍ରଭୁଙ୍କ ପ୍ରତି ସଫଳ କରି ଆପଣଙ୍କୁ ଇସ୍ରାଏଲର ଅଗ୍ରଣୀ ରୂପେ ନିଯୁକ୍ତ କରିବେ,
  chk-chk: Nge lupwen ewe Samol mi Lapalap epwe apwönüetä ekewe pwon mi mürina meinisin
    a pwon fän itom, lupwen epwe pwal seikuketä king won Israel,
  ssd-ssd: Suŋgo nu ne mbolŋge wam magenu kam sakina ta ŋakmba ne mbol kuwa le ne
    sine Israel mbal tuku gabat suŋgo minamŋgat.
  rop-rop: “Wal bos, wen YAWEI dum ola gudbala ting weya imbin pramisim yu, en wen
    im meigim yu jidan king blanga ola Isreil pipul, wal yu kaan wori miselp en abum
    nogud filing, dumaji yu nomo bin peibek en kilimbat enibodi. En bos, wen YAWEI
    dum lagijat langa yu, wal yu garra jinggabat mi.” Lagijat na Ebigeil bin tok.
  ukr-1871: І коли Господь учинить на мойму панї все, що обітував тобі доброго, і
    поставить тебе в князї над Ізраїлем,
  deu-1951: Wenn der HERR meinem Herrn nach all dem Guten, das er dir versprochen
    hat, tun und dich bestellen wird zum Fürsten über Israel,
  eng-JPS: And it shall come to pass, when the LORD shall have done to my lord according
    to all the good that He hath spoken concerning thee, and shall have appointed
    thee prince over Israel;
  srp-1865: I kad Gospod uèini gospodaru mojemu svako dobro koje ti je obrekao, i
    postavi te voðem Izrailju,
  lug-lug: Awo Mukama bw’alikolera mukama wange ebirungi byonna bye yamusuubiza, era
    n’amufuula okuba omukulembeze wa Isirayiri,
  heb-heb: והיה כי יעשה יהוה לאדני ככל אשר דבר את הטובה עליך וצוך לנגיד על ישראל׃
  ben-IRV: সদাপ্রভু আমার প্রভুর বিষয়ে যে সব মঙ্গলের কথা বলেছেন, তা যখন পূরণ করবেন,
    আপনাকে ইস্রায়েলের উপরে শাসনকর্তাপদে নিযুক্ত করবেন,
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ, ਜਿਸ ਵੇਲ ਯਹੋਵਾਹ ਆਪਣੇ ਆਖਣ ਦੇ ਅਨੁਸਾਰ ਸਾਰੀਆਂ ਭਲਿਆਈਆਂ ਮੇਰੇ
    ਮਹਾਰਾਜ ਨਾਲ ਕਰ ਛੱਡੇ ਅਤੇ ਤੁਹਾਨੂੰ ਇਸਰਾਏਲ ਦਾ ਪ੍ਰਧਾਨ ਠਹਿਰਾਵੇ।
  tkr-tkr: Rəbbee vas Vucee eyhen gırgın yugvalybı ha'amee, ğu İzrailyna paççahna
    alğayhemee,
  mya-JVB: ထာဝရဘုရား ဂတိ ထားတော်မူသည်အတိုင်း ၊ ကိုယ်တော် ၌ ကျေးဇူး ပြု၍ ဣသရေလ အမျိုးကို
    အုပ်စိုးစေခြင်းငှါ ခန့်ထား တော်မူသောအခါ၊
  tbg-tbg: Mpo, nora vaiintio, Noravano Kotiva nai aiqiqaa kauqu aqu kero ai koqema
    amitarerave ti uvara iriharo viva ai noraiqama kairara are tinavu Isareri avuhainaa
    vaiintivano vaina entara
  hmo-hmo: “Vadaeni Lohiabada ese kara namodia ibounai, ia gwauhamata vadaeni gaudia
    do ia karaia haorea neganai, ia ese Israela ena king dagi oi dekenai do ia henia.
  urd-urd: और जब ख़ुदावन्द मेरे मालिक से वह सब नेकियाँ जो उसने तेरे हक़ में फ़रमाई
    हैं कर चुकेगा और तुझ को इस्राईल का सरदार बना देगा।
  rus-SYN: И когда сделает Господь господину моему все, что говорил о тебе доброго,
    и поставит тебя вождем над Израилем,
  bqc-SIM: Baa, tó Dii yãmaakɛ̀nɛ lá à a lɛgbɛ̃̀wà píi, mɛ́ à n dilɛ Isailiↄ
    dↄaana ũ,
  tcz-CHONGTHU: Chujong le nachung chang thudola Pakaiyin aseisa jouse chu kapu dinga
    nabolpeh soh keiya, Israel chunga lenga natun tengle,
  mar-mar: असे होईल की, परमेश्वराने तुमच्यविषयी जे चांगले सांगितले आहे, ते सर्व तो
    माझ्या प्रभूचे करून तुम्हास इस्राएलाचा अधिपती नेमील.
  qub-qub: Gamtaga aunishushayquinöllami Tayta Dios churashunquipaj Israelcunapa mandajnin
    canayquipaj.
  bqp-bqp: Baa, tó Dikiri yã mana kɛ̀nnɛ lákũ à lɛ́ sɛ̀nnɛ nà pínki, tó à n ditɛ
    Isarailanↄ gbɛ̃ zↄ̃kↄ̃ ũ,
  hat-hat: Konsa, lè Seyè a va fè pou ou tout bèl bagay li te pwomèt ou yo, lè l'a
    mete ou chèf sou pèp Izrayèl la,
  eng-BSB: When the LORD has done for my lord all the good He promised, and when He
    has appointed you ruler over Israel,
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI ɓesu la ga faa ʋagɔi naati pɛ kɛ è ʋɛ, niiti é
    minazeɠeai ga tiye è ʋɛ, é è ɠɛ ga Izelayɛle ná-totuɠɔi,
  eng-WEBPB: It will come to pass, when the LORD has done to my lord according to
    all the good that he has spoken concerning you, and has appointed you prince over
    Israel,
  kbq-kbq: Hagi Ra Anumzamo'a kagrima ranimoka huvempagema hugante'neazama huvamaretesuno'a,
    Israeli vahete kva kazeri otisanigenka kva manisanunka,
  nhe-BL: Huan quema TOTECO quichihuas nochi tlen cuali tlen moca mocajtoc huan mitzchihuas
    tiinintlanahuatijca israelitame,
  bus-bus: Baa, tó Dii yã maaa kɛ̀nnɛ lán à lɛ́ gbɛ̃̀nnɛ nà píngi, tó à n diɛ Isarailinↄ
    gbɛ̃nsi ũ,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo putar ma'e newe wemimume'u kwer upaw rupi
    nehe. Izaew wanuwihawete romo nemuigo kar putar nehe no.
  eng-DRA: And when the Lord shall have done to thee, my lord, all the good that he
    hath spoken concerning thee, and shall have made thee prince over Israel,
