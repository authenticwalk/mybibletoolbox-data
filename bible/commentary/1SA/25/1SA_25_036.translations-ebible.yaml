verse: 1SA.025.036
translations:
  mal-C: അബീഗയിൽ നാബാലിന്റെ അടുത്ത് എത്തിയപ്പോൾ അയാൾ സ്വഭവനത്തിൽ രാജകീയമായ ഒരു വിരുന്നു
    നടത്തുകയായിരുന്നു. അയാൾ ഏറ്റവും ഉല്ലാസഭരിതനും മദ്യപിച്ചു മദോന്മത്തനും ആയിത്തീർന്നു.
    അതിനാൽ പിറ്റേദിവസം പ്രഭാതംവരെ അവൾ അയാളോടു യാതൊന്നും പറഞ്ഞില്ല.
  deu-TKW: Als aber Abigail zu Nabal heim kam, da hielt er eben im Hause einen Schmaus,
    wie ein Königsmahl. Nabals Herz war guter Dinge, und er war schwer betrunken.
    daher sagte sie ihm nicht das Geringste, bis der Morgen tagte.
  lin-lin: Tango Abigayili akomaki epai ya Nabali, akutaki Nabali azali kosala feti
    kati na ndako na ye ndenge penza mokonzi asalaka yango. Azalaki na loyenge mpe
    alangwaki makasi. Boye Abigayili ayebisaki ye eloko te kino na tongo ya mokolo
    oyo elandaki.
  eng-LSV: And Abigail comes to Nabal, and behold, he has a banquet in his house,
    like a banquet of the king, and the heart of Nabal [is] glad within him, and he
    [is] drunk to excess, and she has not declared anything to him, little or much,
    until the morning light.
  eng-GNV: 'So Abigail came to Nabal, and behold, he made a feast in his house, like
    the feast of a King, and Nabals heart was merie within him, for he was very drunken:
    wherefore shee tolde him nothing, neither lesse nor more, vntil the morning arose.'
  eng-WEBSTER: 'And Abigail came to Nabal; and behold, he held a feast in his house,
    like the feast of a king; and Nabal''s heart was merry within him, for he was
    very drunken: Therefore she told him nothing, less or more, until the morning
    light.'
  nhw-BL: Huan Abigail mocuepqui ichaj, huan quema ajsito, Nabal quichihuayaya se
    hueyi tlacualistli ipan ichaj quen elisquía se tlanahuatijquetl. Huan nelía yolpactoya
    Nabal huan cuali ihuintitoya. Huan yeca Abigail amo tleno quiilhui nopa tonal.
  swh-ONEN: Abigaili alipokwenda kwa Nabali, alikuwa ndani ya nyumba yake akifanya
    karamu kama ile ya mfalme. Naye alikuwa ana furaha nyingi, akiwa amelewa sana.
    Kwa hiyo Abigaili hakumwambia mumewe kitu chochote mpaka asubuhi yake.
  bba-bba: Yen biru Abiɡɑli u ɡɔsirɑ Nɑbɑlin mi, mɑ u deemɑ wee, u tɔ̃ɔ bɑkɑru dimɔ
    nɡe sinɑ boko, u nuku dobu mɔ̀, mɑ tɑm nùn ɡoomɔ. Adɑmɑ Abiɡɑli kun nùn ɡɑ̃ɑnu
    sɔ̃ɔwɑ ɡinɑ sere ye n kuɑ sisiru.
  eng-KJVCPB: 'And Abigail came to Nabal; and behold, he held a feast in his house,
    like the feast of a king; and Nabal’s heart was merry within him, for he was very
    drunken: wherefore she told him nothing, less or more, until the morning light.'
  luo-luo: Ka Abigael nodhi ir Nabal ne en e ot kotimo Sawo maduongʼ ka mar ruoth.
    Ne omor ahinya bende ne omer. To ok nowachone gimoro nyaka piny noru.
  meu-meu: Bena Abigail na Nabala dekenai e kau, e itaia, ia na aria e karaia ena
    ruma ai, ita-itana na pavapava ena aria na heto. Nabala lalona vadae moale, badina
    be ia na vada e kekero dikadika; taunabunai hahine ese se hereva henia ela bona
    daba e rere.
  npi-ULB: अबीगेल नाबालकहाँ फर्केर गइन् । हेर, उसले आफ्नो घरमा राजाको भोजजस्तै भोज
    दिइरहेको थियो । नाबालको हृदय आफैमा हर्षित थियो, किनकि उसले धेरै पिएको थियो । त्यसैले
    तिनले भोलिपल्‍ट बिहान नभएसम्म उसलाई केही पनि भनिनन् ।
  yor-yor: 'Abigaili sì tọ Nabali wá, sì wò ó, òun sì ṣe àsè ni ilé rẹ̀ gẹ́gẹ́ bí
    àsè ọba: inú Nabali sì dùn nítorí pé, ó ti mú ọtí ni àmupara; òun kò si sọ nǹkan
    fún un, díẹ̀ tàbí púpọ̀: títí di ìmọ́lẹ̀ òwúrọ̀'
  ind-ind: Saat Abigail kembali kepada Nabal, Nabal sedang mengadakan pesta makan
    besar di rumahnya, yang kemewahannya seperti pesta yang diadakan oleh seorang
    raja. Nabal bersenang-senang dan sangat mabuk. Maka Abigail tidak memberitahu
    apa pun kepadanya sampai keesokan harinya.
  pes-OPCB: وقتی اَبیجایِل به خانه رسید دید که شوهرش یک مهمانی شاهانه ترتیب داده و
    خودش هم سرمست از باده است. پس چیزی به او نگفت.
  tgl-ULB: Bumalik si Abigail kay Nabal; masdan mo, siya ay nagdadaos ng isang pagdiriwang
    sa kanyang bahay, tulad ng pagdiriwang ng isang hari; at maligaya ang puso ni
    Nabal sa kalooban niya, dahil lasing na lasing siya. Kaya hindi niya sinabi ang
    lahat hanggang sa magbukang-liwayway.
  hui-hui: Ani laya handala Abigele ibu Nabala hearia andaga dai bini. Ani dai buwa
    handalu hearia Nabala ibu tomo timbuni dawa paya bialu agali haguane timbuni mini
    lene karume biagadagua dewali ngoai howa tomo timbuni nalu ha dege biane hendene.
    Ani nalu howa Nabala ibuni lulu iba dewa neneyago ai luluyu bereane hondowa Abigele
    ibugua bi mbira lamia nabi biruwa horo mendengi lamule waho berene.
  mya-mya: အ​ဘိ​ဂဲ​လ​သည်​လည်း​နာ​ဗ​လ​ထံ​သို့​ပြန် လေ​၏။ နာ​ဗ​လ​ကား​မိ​မိ​၏​အိမ်​တွင်
    ဘု​ရင့် ပွဲ​တော်​တ​မျှ​ခမ်း​နား​သည့်​စား​ပွဲ​ကြီး​ကို ကျင်း​ပ​လျက်​နေ​၏။ သူ​သည်​သေ​ရည်​ယစ်​မူး
    ကာ​ပျော်​ရွှင်​လျက်​ရှိ​သ​ဖြင့် အ​ဘိ​ဂဲ​လ သည်​သူ့​အား​နောက်​တစ်​နေ့​နံ​နက်​တိုင်​အောင်
    အ​ဘယ်​အ​ရာ​ကို​မျှ​မ​ပြော​ဘဲ​နေ​၏။-
  bod-N: ཨ་བི་གཱ་ཡིལ་ནི་ནཱ་རྦལ་གྱི་དྲུང་དུ་ལོག་འོང་བའི་ཚེ་རྒྱལ་པོའི་དགའ་སྟོན་དང་འདྲ་བར་ཁོས་རང་གི་ཁྱིམ་ལ་དགའ་སྟོན་བྱས་ཤིང་།
    ནཱ་རྦལ་ནི་ཤིན་ཏུ་ར་བཟི་བས་སེམས་དགའ་བར་གྱུར། དེའི་ཕྱིར། སྔ་མོ་སྐྱ་རེངས་ཀྱི་བར་དུ་ཨ་བི་གཱ་ཡིལ་གྱིས་ཁོ་ལ་བྱ་བ་ཆེ་ཆུང་གང་ཡང་མ་སྨྲས་པ་རེད།
  sna-sna: Abhigairi akati adzokera kuna Nabhari, akanga ari mumba achiita mutambo
    wakafanana nowamambo. Mwoyo wake wakanga wakafara kwazvo uye akadhakwa. Saka haana
    chaakamuudza kusvikira mangwana.
  spa-BLM: Abigail fue a ver a Nabal, y he aquí que él celebraba una fiesta en su
    casa como la fiesta de un rey. El corazón de Nabal estaba alegre en su interior,
    pues estaba muy borracho. Por eso no le dijo nada hasta la luz de la mañana.
  cac-cac: Ayic ix meltzaj ix Abigail chi' b'aj ayec' vin̈aj Nabal chi', ix yilan
    ix to ayoch jun q'uin̈ yuj vin̈ icha sq'uin̈ eb' vin̈ rey. Te chamnac vin̈ yuj
    an̈, ste tzalaj vin̈, yuj chi' malaj tas ix yal ix d'a vin̈, ato d'a junxo c'u.
  swh-ULB: Abigaili akarudi kwa Nabali; tazama, alikuwa akifanya sherehe katika mji
    wake, kama sherehe ya mfalme; na moyo wa Nabali ulifurahi ndani yake, kwa sababu
    alikwa amelewa sana. Kwa hiyo hakumwambia chochote kabisa hadi kulipopambazuka
  bel-bel: І прыйшла Авігея да Навала, і вось, у яго банкет у доме ягоным, як банкет
    царскі, і сэрца ў Навала было вясёлае; а ён быў вельмі п'яны; і не сказала яму
    ні слова, ні большага, ні меншага, да раніцы.
  deu-ELBBK: Und als Abigail zu Nabal kam, siehe, da hatte er ein Mahl in seinem Haus
    wie ein Königsmahl; und das Herz Nabals war fröhlich in ihm, und er war über die
    Maßen betrunken. Und sie berichtete ihm weder Kleines noch Großes, bis der Morgen
    hell wurde.
  mbb-OT: Hein nekeuma si Abigail ziyà te valey zan, ne midtukud te keemuran si Nabal
    he henduen te hadì. Utew sikandin melipayen ne utew sikandin nehubug. Ne wazà
    sikandin tudtuli ni Abigail taman te egkepawà.
  mal-2015: അബീഗയിൽ നാബാലിന്റെ അടുക്കൽ എത്തിയപ്പോൾ അവൻ തന്റെ വീട്ടിൽ രാജവിരുന്നുപോലെ
    ഒരു വിരുന്നു കഴിക്കുന്നതു കണ്ടു; നാബാലിന്റെ ഹൃദയം ആനന്ദത്തിലായി അവന്നു നന്നാ ലഹരി
    പിടിച്ചിരുന്നു; അതുകൊണ്ടു അവൾ നേരം വെളുക്കുംവരെ വിവരം ഒന്നും അവനെ അറിയിച്ചില്ല.
  rmc-rmc: Sar e Abigajil avľa khere, arakhľa, hoj o Nabal ipen kerelas andre peskro
    kher hoscina, ajsi sar hin le kraľen. Sas les lačhi dzeka a igen mačiľa. Vašoda
    leske dži tosara ňič na phenďa,
  pes-OPV: پس ابیجایل نزد نابال برگشت و اینک اوضیافتی مثل ضیافت ملوکانه در خانه خودمی
    داشت و دل نابال در اندرونش شادمان بودچونکه بسیار مست بود و تا طلوع صبح چیزی کم
    یا زیاد به او خبر نداد.
  ron-1924: Абигаил а ажунс ла Набал. Ши токмай ел дэдя ын каса луй ун оспэц ка ун
    оспэц ымпэрэтеск; инима ый ера веселэ ши ера бят морт. Еа ну й-а спус нимик, нимик,
    пынэ ла лумина зилей.
  ben-OBCV: অবীগল যখন নাবলের কাছে ফিরে গেলেন, সে তখন বাড়িতে ছিল ও সেখানে রাজকীয়
    এক ভোজসভা চলছিল। সে খোশমেজাজে ছিল ও পুরোপুরি মাতাল হয়ে পড়েছিল। তাই সকাল না হওয়া
    পর্যন্ত অবীগল তাকে কিছু বলেননি।
  som-som: Markaasaa Abiigayil u timid Naabaal, oo bal eeg, gurigiisuu ku qabtay diyaafad
    u eg boqor diyaafaddiis, oo Naabaalna qalbigiisu aad buu u faraxsanaa, waayo,
    aad buu u sakhraansanaa; sidaas daraaddeed waxba uma ay sheegin yar iyo badnaan
    toona ilaa waaberigii.
  lat-VUC: 'Venit autem Abigail ad Nabal: et ecce erat ei convivium in domo ejus quasi
    convivium regis, et cor Nabal jucundum: erat enim ebrius nimis: et non indicavit
    ei verbum pusillum aut grande usque mane.'
  eng-ASVBT: 'And Abigail came to Nabal; and, behold, he held a feast in his house,
    like the feast of a king; and Nabal’s heart was merry within him, for he was very
    drunken: wherefore she told him nothing, less or more, until the morning light.'
  ita-1885: 'Ed Abigail venne a Nabal; ed ecco, egli faceva un convito in casa sua,
    simile ad un convito reale: ed avea il cuore allegro, ed era ebbro fuor di modo;
    laonde ella non gli dichiarò cosa alcuna, nè piccola nè grande, fino alla mattina
    allo schiarir del dì.'
  eng-LXXUP: 'And Abigail came to Nabal: and, behold, he had a banquet in his house,
    as the banquet of a king, and the heart of Nabal was merry within him, and he
    was very drunken: and she told him nothing great or small till the morning light.'
  eng-ULB: Abigail went back to Nabal; behold, he was holding a feast in his house,
    like the feast of a king; and Nabal's heart was merry within him, for he was very
    drunk. So she told him nothing at all until the morning light.
  spa-VBL: Cuando Abigail volvió a casa de Nabal, éste estaba en la casa, de fiesta
    como un rey. Se sentía muy alegre y estaba muy borracho. Así que ella no le dijo
    nada hasta la mañana.
  fra-_FOB: Alors Abigaïl revint vers Nabal, et voici, il faisait un festin dans sa
    maison, comme un festin de roi; et Nabal avait le cœur joyeux, et était entièrement
    ivre; et elle ne lui dit pas la moindre chose jusqu'au lendemain matin.
  mal-mal: അബീഗയിൽ നാബാലിന്റെ അടുക്കൽ എത്തിയപ്പോൾ അവൻ തന്റെ വീട്ടിൽ രാജവിരുന്നുപോലെ
    ഒരു വിരുന്ന് കഴിക്കുന്നത് കണ്ടു; നാബാലിന്റെ ഹൃദയം ആനന്ദത്തിലായി. അവന് നല്ലതുപോലെ
    ലഹരി പിടിച്ചിരുന്നു; അതുകൊണ്ട് അവൾ നേരം വെളുക്കുംവരെ വിവരം ഒന്നും അവനെ അറിയിച്ചില്ല.
  urd-GVR: Jab Abījel apne ghar pahuṅchī to dekhā ki bahut raunaq hai, kyoṅki Nābāl
    bādshāh kī-sī ziyāfat karke ḳhushiyāṅ manā rahā thā. Chūṅki wuh nashe meṅ dhut
    thā is lie Abījel ne use us waqt kuchh na batāyā.
  suz-BL: मिनु अबीगेल लेश्‍शा जाक्‍मेनु, नाबालमी आ खिंमी, पिपम खोदेंशो पा ठेयब भोज
    सेल्‍शा भोज पशो तवा बाक्‍त। नाबाल ग्‍येरसीशा शांबुम दुक्‍शा बाक्‍शो बाक्‍माक्‍त।
    मेको थाम्‍पा दुक्‍शा बाक्‍तीके आ मीशेमी सुनी सम्‍म रिम्‍शो मरिम्‍शो मारेइ शेंने
    मचबा बाक्‍त।
  ita-1927: Ed Abigail venne da Nabal; ed ecco ch’egli faceva banchetto in casa sua;
    banchetto da re. Nabal aveva il cuore allegro, perch’era ebbro fuor di modo; ond’ella
    non gli fece sapere alcuna cosa, piccola o grande, fino allo spuntar del giorno.
  ckb-ckb: پاشان ئەبیگایل هاتەوە لای نابال، بینی ئەوەتا لە ماڵەکەیدا خوان ئامادەکراوە
    وەک خوانی پاشا، نابال دڵخۆشە و زۆر سەرخۆش بووە. ئینجا هەتا ڕووناکی بەرەبەیان،
    نە کەم و نە زۆر هیچ شتێکی بۆ نەگێڕایەوە.
  eng-BBE: And Abigail went back to Nabal; and he was feasting in his house like a
    king; and Nabal's heart was full of joy, for he had taken much wine; so she said
    nothing to him till dawn came.
  kan-OKCV: ಅಬೀಗೈಲಳು ನಾಬಾಲನ ಬಳಿಗೆ ಬಂದಾಗ, ಅರಸನ ಔತಣಕ್ಕೆ ಸಮಾನವಾದ ಔತಣ ಅವನ ಮನೆಯಲ್ಲಿತ್ತು.
    ಅವನು ಬಹಳವಾಗಿ ಕುಡಿದದ್ದರಿಂದ ಅವನ ಹೃದಯವು ಅವನಲ್ಲಿ ಉಲ್ಲಾಸಗೊಂಡಿತ್ತು. ಆದಕಾರಣ ಅವಳು ಉದಯವಾಗುವವರೆಗೆ
    ಅವನಿಗೆ ಕಡಿಮೆಯಾದದ್ದನ್ನಾಗಲಿ, ಹೆಚ್ಚಾದದ್ದನ್ನಾಗಲಿ ತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: அபிகாயில் நாபாலிடத்தில் வந்தபோது, இதோ, ராஜவிருந்திற்கு இணையான விருந்து
    அவனுடைய வீட்டிலே நடந்தது; அவனுடைய இருதயம் மகிழ்ச்சியாக இருந்தது; அவன் குடி வெறியில்
    இருந்தான்; எனவே, பொழுது விடியும்வரை சிறிய, பெரிய காரியங்கள், ஒன்றையும் அவனுக்கு
    அறிவிக்கவில்லை.
  spa-RV-1909: 'Y Abigail se vino á Nabal, y he aquí que él tenía banquete en su casa
    como banquete de rey: y el corazón de Nabal estaba alegre en él, y estaba muy
    borracho; por lo que ella no le declaró poco ni mucho, hasta que vino el día siguiente.'
  ron-BTF: Și Abigail a venit la Nabal; și, iată, el ținea un ospăț în casa lui, ca
    ospățul unui împărat; și inima lui Nabal era veselă, pentru că era foarte beat;
    de aceea ea nu i-a spus nimic, mic sau mare, până la lumina dimineții.
  eng-WEBP: Abigail came to Nabal; and behold, he held a feast in his house like the
    feast of a king. Nabal’s heart was merry within him, for he was very drunk. Therefore
    she told him nothing until the morning light.
  eng-FBV: When Abigail got back home to Nabal, he was in the house, partying like
    a king. He was feeling very merry, and he was very drunk. So she didn't tell him
    anything until the morning.
  nld-1939: Toen Abigáil naar Nabal terugkeerde, was er waarachtig in zijn huis een
    feest als een koningsmaal. En daar Nabal zeer vrolijk was en zwaar beschonken,
    vertelde zij hem vóór de volgende morgen niet het minste of geringste.
  nch-BL: Huan Abigail mocuetqui ichaj, huan quema ajsito, Nabal quichihuayaya se
    hueyi tacualisti ipan ichaj quej elisquía se tanahuatijquet. Huan nelía yolpactoya
    Nabal huan cuali ihuintitoya. Huan yeca Abigail amo teno quiilhui ipan nopa tonali.
  vie-1934: Khi A-bi-ga-in trở về cùng Na-banh, thì Na-banh đang ăn tiệc trong nhà
    mình, thật như yến tiệc của vua vậy. Na-banh có lòng vui vẻ và say lắm. A-bi-ga-in
    không tỏ cho người biết điều gì hoặc cần kíp hay chăng, cho đến khi sáng.
  hin-CV: जब अबीगइल घर पहुंची, नाबाल ने अपने आवास पर एक भव्य भोज आयोजित किया हुआ था.
    ऐसा भोज, मानो वह राजा हो. उस समय वह बहुत ही उत्तेजित था तथा बहुत ही नशे में था.
    तब अबीगइल ने सुबह तक कोई बात न की.
  spa-BES: Y Abigail volvió a Nabal; y él estaba festejando en su casa como un rey;
    y el corazón de Nabal estaba lleno de alegría, porque había tomado mucho vino;
    así que ella no le dijo nada hasta que llegó el alba.
  tdx-tdx: Nomb’ amy Nabale amy zao t’i Abigale; le hehe t’ie nanao sabadidake añ’anjomba’e
    ao; manahake ty sabadidam-panjaka; le nifale añ’ arofo’e t’i Nabale, amy t’ie
    nijike; aa le tsy nitalilia’e, ndra kede ndra maro am-para’ te porea’ ty maraindray.
  tha-KJV: และอาบี​กาย​ิ​ลก​็​กล​ับไปหานาบาล และดู​เถิด ท่านกำลั​งม​ีการเลี้ยงใหญ่ในบ้านของท่านอย่างการเลี้ยงของกษั​ตริ​ย์
    และจิตใจของนาบาลก็ร่าเริงอยู่ เพราะท่านมึนเมามาก นางจึ​งม​ิ​ได้​บอกอะไรให้ท่านทราบ
    ไม่​ว่ามากหรือน้อย จนเวลารุ่งเช้า
  por-BR-2018: 'E Abigail se veio a Nabal, e eis que ele tinha banquete em sua casa
    como banquete de rei: e o coração de Nabal estava alegre nele, e estava muito
    embriagado; pelo que ela não lhe declarou pouco nem muito, até que veio o dia
    seguinte.'
  deu-ELO: Und als Abigail zu Nabal kam, siehe, da hatte er ein Mahl in seinem Hause
    wie ein Königsmahl; und das Herz Nabals war fröhlich in ihm, und er war trunken
    über die Maßen. Und sie berichtete ihm weder Kleines noch Großes, bis der Morgen
    hell wurde.
  eng-WYC-2018: Forsooth Abigail came to Nabal; and lo! a feast was to him in his
    house, as the feast of a king; and the heart of Nabal was merry, certainly he
    was full drunken; and she showed not to him a word, little or great, till the
    morrow. (And Abigail came back to Nabal; and behold! he was giving a feast in
    his house, a feast fit for a king; and Nabal’s heart was merry, for he was very
    drunk; and so she did not tell him anything, little or great, until the morning.)
  epo-epo: Kiam Abigail venis al Nabal, jen li havis festenon en sia domo, kiel festeno
    de reĝo, kaj la koro de Nabal estis gaja en li, kaj li estis tre ebria; sed ŝi
    diris al li nenion malgrandan nek grandan ĝis la mateniĝo.
  uig-PIN: Abigail Nabalning ⱪexiƣa kǝldi; mana, u ɵyidǝ xaⱨanǝ ziyapǝttǝk bir ziyapǝt
    ɵtküzüwatatti. Nabal kɵnglidǝ huxal idi wǝ intayin mǝst bolup kǝtkǝnidi. Xunga
    Abigail ǝtisi tang atⱪuqǝ uningƣa ⱨeq nemǝ demidi.
  beo-beo: A:biga:ile da Na:iba:lema buhagi. E da lolo nabe amo hina bagade ea lolo
    nabe defele nanebe ba:i. E da feloai amola hahawane galu. Amaiba:le, A:biga:ile
    e da ea hamoi ema mae adole, golale hahabe fawane adoi.
  tpi-OTNT: Orait Abigel i go bek long Nabal. Na em i kamap long haus na i lukim Nabal
    i mekim bikpela pati i wankain olsem ol king i save mekim. Na Nabal i spak tru
    na i amamas i stap, olsem na Abigel i no tokim em long wanpela samting inap long
    moningtaim.
  hau-SA: Da Abigiyel ta kai gida sai ta sami Nabal cikin gida yana ta fama biki iri
    na sarakuna. Yana ji wa ransa daɗi, ya kuma bugu tilis, saboda haka ba tă ce masa
    kome ba sai da gari ya waye.
  uig-LAT: Abigail Nabalning qéshigha keldi; mana, u öyide shahane ziyapettek bir
    ziyapet ötküzüwatatti. Nabal könglide xushal idi we intayin mest bolup ketkenidi.
    Shunga Abigail etisi tang atquche uninggha héch néme démidi.
  nde-nde: U-Abhigeli esebuyele kuNabhali, wayesendlini eledili elinjengelenkosi.
    Wayejabula njalo edakwe kakhulu. Ngakho u-Abhigeli kamtshelanga lutho kwaze kwasa.
  ton-ton: '¶ Pea naʻe haʻu ʻa ʻApikale kia Napale; pea vakai, naʻe fai ʻe ia ʻae
    kātoanga ʻi hono fale, ʻo hangē ko e kātoanga ʻae tuʻi; pea naʻe fiefia lahi ʻae
    loto ʻo Napale, he naʻe kona lahi ia: ko ia naʻe ʻikai te ne tala ai ha meʻa siʻi
    pe ha meʻa lahi, kaeʻoua ke ʻaho hake.'
  ces-1613: A tak navrátila se Abigail k Nábalovi, an měl hody v domě svém jako hody
    královské; a srdce Nábalovo rozveselilo se bylo v něm, a byl opilý velmi. Pročež
    ona neoznámila jemu nejmenšího slova až do jitra.
  eng-WMB: Abigail came to Nabal; and behold, he held a feast in his house like the
    feast of a king. Nabal’s heart was merry within him, for he was very drunk. Therefore
    she told him nothing until the morning light.
  tam-TCV: அபிகாயில் நாபாலிடம் திரும்பிவந்தாள். அப்பொழுது அவன் வீட்டில் அரசவிருந்தைப்போன்ற
    ஒரு விருந்தினை நடத்திக்கொண்டிருந்தான். அவன் மதுபோதையில் களிப்புற்றிருந்தான். எனவே
    அவள் விடியும்வரை அவனுக்கு ஒன்றுமே சொல்லவில்லை.
  ceb-ULB: Mibalik si Abigail ngadto kang Nabal; ug tan-awa, nagpakombira siya sa
    iyang balay, sama sa kombira sa usa ka hari; ug nagmalipayon ang kasingkasing
    ni Nabal, kay nahubog man siya pag-ayo. Busa wala niya siya sultihi hangtod sa
    pagkabuntag.
  pol-UBG: A gdy Abigail wróciła do Nabala, oto wyprawiał ucztę w swoim domu niczym
    ucztę królewską. A serce Nabala było w nim wesołe, gdyż był bardzo pijany, toteż
    nie powiedziała mu żadnego słowa aż do świtu.
  urd-GVU: جب ابی جیل اپنے گھر پہنچی تو دیکھا کہ بہت رونق ہے، کیونکہ نابال بادشاہ
    کی سی ضیافت کر کے خوشیاں منا رہا تھا۔ چونکہ وہ نشے میں دُھت تھا اِس لئے ابی جیل
    نے اُسے اُس وقت کچھ نہ بتایا۔
  deu-1912: Da aber Abigail zu Nabal kam, siehe, da hatte er ein Mahl zugerichtet
    in seinem Hause wie eines Königs Mahl, und sein Herz war guter Dinge bei ihm selbst,
    und er war sehr trunken. Sie aber sagte ihm nichts, weder klein noch groß bis
    an den lichten Morgen.
  kan-2017: ಅಬೀಗೈಲಳು ನಾಬಾಲನ ಬಳಿಗೆ ಬಂದಳು. ಅವನು ತನ್ನ ಮನೆಯಲ್ಲಿ ರಾಜರಂತೆ ಒಂದು ದೊಡ್ಡ ಔತಣವನ್ನು
    ಮಾಡಿಸಿ ಬಹಳವಾಗಿ ಕುಡಿದು ಬಹು ಸಂಭ್ರಮದಿಂದ ಕಾರಣ ಆಕೆಯು ಮರುದಿನದ ವರೆಗೆ ಇದರ ವಿಷಯವಾಗಿ ಏನೂ
    ಹೇಳಲಿಲ್ಲ.
  yap-yap: Me sul Abigail ngak Nabal, ni kabay u tabnaw ni be mur ni bod e mur ko
    pilung. Ma ke chingnag Nabal ma ke felfelan’, ere de yog Abigail ban’en ngak nge
    mada’ ko kakadbul.
  hlt-MCSB: Nabal taengla Abigal a pha vaengah a im kah buhkoknah tah manghai kah
    buhkoknah bangla tarha ana om pah. Te vaengah Nabal kah lungbuei tah a khuiah
    umya coeng tih amah khaw muep rhui coeng. Te dongah a yit a len akhaw mincang
    khosae duela anih taengah ol thui pah pawh.
  mdy-ETH: ዬካፓ ዓቢጋይላ ካኣቲ ማርካ ጊኢጊሾና ሙኡዚጉዲ ሙዖ ጊኢጊሺ ሙይፆይዳ ዓኣ፥ ናኣባኣሌ ኮይላ ማዒ ዴንዴኔ፤ ዒዚ ዒማና
    ዑሽኪ ማሢንቲ ኮሺ ዎዛዺ ዓኣሢሮ ሳዓ ካራንዳያ ሄላንዳኣና ፔቴታዖ ዒዛም ዒዛ ዬያ ባኮ ኬኤዚባኣሴ፤
  twi-ASANTE: Ɛberɛ a Abigail duruu fie no, ɔhunuu sɛ Nabal ato ɛpono kɛseɛ sɛ ɔhene.
    Na waboro nsã enti, wanka biribiara a ɛfa ɔne Dawid nhyiamu no ho ankyerɛ no kɔsii
    adekyeeɛ.
  eng-WEBU: Abigail came to Nabal; and behold, he held a feast in his house like the
    feast of a king. Nabal’s heart was merry within him, for he was very drunk. Therefore
    she told him nothing until the morning light.
  wal-wal: Abigaala simmada Naabaalakko yiyo wode, kawo son giigiya gibiraa mala gibiraa
    miziiddi son uttiis; Naabaali keehippe mattottidi, ba wozanan ufaittees. Hegaa
    gishshau, sa7ai wonttanaashin, Abigaala ayyo aibanne qaattabeikku.
  spa-PDDPT: Abigail volvió a Nabal, y miró que celebraba un banquete en su casa,
    como el banquete de un rey. El corazón de Nabal estaba alegre y estaba muy borracho,
    por lo cual ella no le informó, ni poco ni mucho, hasta que amaneció.
  gun-gun: Ha'e rire Abigail ojevy ju Nabal oĩa py. Ha'e rã ha'e ma ngoo py ojapo
    oikovy ngaru, huvixave ngaru ojapo va'e ramigua. Opy'a re ovy'aa anho rei oendu,
    oka'u vaipa ma vy. Ha'e rami rã ixupe ta'yxy nomombe'ui ranhe mba'eve, neĩ mboapy'i
    neĩ heta ma voi, nako'ẽi teria ja.
  agu-BL: Ma yi pakxe'n tzaj junt tir Abigail kale atit yi chmil, nin tzun til yi
    benak nin Nabal tan wa'a'n chi na ban jun wa'a'n tu jun rey. Wi'nin na tzatzin,
    nin nsken wi't oc a' twi'. Cha'stzun te qui nin tal Abigail jun yol tetz, ma na
    jalen le junt eklok.
  eng-PEV: While Abigail was away, other people came together at their house, to have
    a big party with her husband. Nabal was happy, and he got very drunk. After Abigail
    got back, she did not tell him about David.
  ilo-ULB: Nagsubli ni Abigail kenni Nabal; ket adda parambak nga inangayna iti balayna,
    kas iti parambak ti maysa nga ari; ket kasta unay ti ragsak ti puso ni Nabal,
    ta kasta unay ti bartekna. Isu nga awan a pulos ti imbagbaga ni Abigail kenkuana
    agingga a limmawagen iti kabigatanna.
  kpg-kpg: Abigail gaa hana gi muli gi baahi o Nabal i dono hale, gei mee e hai dana
    hagamiami damanaiee guu tau bolo tagamiami ni di king ne hai, gei Nabal gu libaliba
    huoloo gu tenetene huoloo. Abigail digi hagi anga gi mee gaa dae loo gi di luada.
  uig-ARA: ئابىگائىل نابالنىڭ قېشىغا كەلدى؛ مانا، ئۇ ئۆيىدە شاھانە زىياپەتتەك بىر
    زىياپەت ئۆتكۈزۈۋاتاتتى. نابال كۆڭلىدە خۇشال ئىدى ۋە ئىنتايىن مەست بولۇپ كەتكەنىدى.
    شۇڭا ئابىگائىل ئەتىسى تاڭ ئاتقۇچە ئۇنىڭغا ھېچ نېمە دېمىدى.
  sus-sus: Abigayili to Nabali yire li, a naxa a to a na xulunyi xungbe tife ɲɛlɛxinyi
    kui, a siisixi feo. A mu sese fala a xa mɔri bɛ han gɛɛsɛgɛ.
  pon-2006: Apikail eri pwurala rehn Napal, me patopato ni imweo wiewia lapalahn kamadipw
    ehu me konehngete nanmwarki men. E ahpw sakaula douluhl, oh nsensenamwahu. Apikail
    sohte ndahng mehkot lao lel nimenseng.
  ksd-ksd: Ma ba Abigail i ga pot tadav Nabal, i ga gugu ma ra tava longlong tago
    i ga longlong me, damana Abigail pa i ga ve tai ra magit tuk i ga malana.
  tur-YTC: Avigail Naval'ın yanına geldi; ve işte, adam evinde kral ziyafeti gibi
    bir ziyafet düzenlemişti. Çok sarhoş olduğundan Naval'ın yüreği içinde sevinçliydi.
    Bu nedenle sabah ışığına dek ona hiçbir şey söylemedi.
  grc-BRENT: Καὶ παρεγενήθη Ἀβιγαία πρὸς Νάβαλ· καὶ ἰδοὺ αὐτῷ πότος ἐν οἴκῳ αὐτοῦ,
    ὡς πότος βασιλέως· καὶ ἡ καρδία Νάβαλ ἀγαθὴ ἐπʼ αὐτόν· καὶ αὐτὸς μεθύων ἕως σφόδρα·
    καὶ οὐκ ἀπήγγειλεν αὐτῷ ῥῆμα μικρὸν ἢ μέγα ἕως φωτὸς τοῦ πρωΐ.
  ind-AYT: Abigail datang kepada Nabal, dan tampaklah dia mengadakan perjamuan di
    rumahnya, seperti perjamuan seorang raja. Hati Nabal gembira dan dia sangat mabuk.
    Karena itu, dia tidak menceritakan apa pun kepadanya sampai keesokan harinya.
  nya-nya: Abigayeli atabwerera kwa Nabala anamupeza ali mʼnyumba akuchita mphwando
    ngati la mfumu. Iye anali atakondwa kwambiri popeza anali ataledzera kwambiri.
    Choncho mkazi wakeyo sanamuwuze kalikonse mpaka mmawa kutacha.
  hrv-hrv: 'Kad se Abigajila vratila k Nabalu, on je upravo imao gozbu u kući, pravu
    kraljevsku gozbu: Nabal bijaše veseo i sasvim pijan; zato mu ona ne reče ništa
    dok nije svanulo jutro.'
  mps-mps: Tialima, Abigel te Nabalba ma geasa pali. Tama aga te beba sabolama suali,
    Nabalgo te nai daa tuali, te kingo genuai wiegi yai nai daa tiwai tobage tualio.
    Tama Nabal te gęǫ page mu eyu, tama wiegi yai homu pemene eyu bidali, tama tibaso,
    te Abigelgo po me deli te agabolo me wasiąma te kigamuba usu nani.
  tpi-tpi: Orait Abigel i go bek long Nabal. Na em i kamap long haus na i lukim Nabal
    i mekim bikpela pati i wankain olsem ol king i save mekim. Na Nabal i spak tru
    na i amamas i stap, olsem na Abigel i no tokim em long wanpela samting inap long
    moningtaim.
  dan-1931: Da Abigajil kom hjem til Nabal, holdt han netop i sit Hus et Gæstebud
    som en Konges; og da han var glad og stærkt beruset, sagde hun ham ikke det mindste,
    før det dagedes.
  vie-OVCB: A-bi-ga-in trở về, thấy Na-banh đang tiệc tùng linh đình, vui vẻ, say
    sưa, nên bà không nói gì cả.
  guj-2017: અબિગાઈલ નાબાલ પાસે પાછી આવી; ત્યારે તેણે પોતાને ઘરે રાજ ભોજનની મહેફિલ
    રાખી હતી; તે વખતે નાબાલ ખુશમિજાજમાં હતો. તેણે ખૂબ નશો કર્યો હતો. તેથી સવાર પડતાં
    સુધી અબિગાઈલે તેને કશું કહ્યું નહિ.
  pon-2006A: Apikail eri pwurala rehn Napal, me patopato ni imweo wiewia lapalahn
    kamadipw ehu me konehngete nanmwarki men. E ahpw sakaula douluhl, oh nsensenamwahu.
    Apikail sohte ndahng mehkot lao lel nimenseng.
  por-BRBSL: Abigail veio a Nabal; e eis que ele realizou uma festa em sua casa como
    a festa de um rei. O coração de Nabal estava alegre dentro dele, pois ele estava
    muito bêbado. Portanto, ela não lhe disse nada até a luz da manhã.
  aly-aly: Arelh ra alpenh apmer-warl, arrwekelan akngerr akarrerrew apmer ikwerenh-itwew,
    amern kwenty arlkwerreyew artwamp ikwerenh-itwel. Nabal-an inkwerelhemel aylelhenh
    ngkwarl-penh. Abigail-arl aney-alpewel, ra iley-angenh-antey artwamp renh, David-akert.
  cth-cth: Abigail ni hai Nabal koe bout a cei teh, ahni teh siangpahrang e pawibu
    patetlah bu a ca, puenghoi a parui dawkvah, a tangtho khodai hoehnahlan totouh
    banghai dei pouh hoeh.
  twi-twi: Bere a Abigail duu fie no, ohuu sɛ Nabal ato pon kɛse sɛ ɔhene. Na wabow
    nsa nti, wanka biribiara a ɛfa ɔne Dawid nhyiamu no ho ankyerɛ no kosii adekyee.
  hlt-hlt: Nabal taengla Abigal a pha vaengah a im kah buhkoknah tah manghai kah buhkoknah
    bangla tarha ana om pah. Te vaengah Nabal kah lungbuei tah a khuiah umya coeng
    tih amah khaw muep rhui coeng. Te dongah a yit a len akhaw mincang khosae duela
    anih taengah ol thui pah pawh.
  tbz-SIM: Abikɑyɛɛdi tùɔ̀kɛ dìì mɔ̀nnì o cĩ́ɛ̃̀tɛ̀ kɛ́nsɔ̃́ nNɑbɑɑdi dɔ̀ɔ̀ri dibɑnni
    diɛrì mɔ́mmɔnni dikpɑ̀ɑ̀tìbɑnni. Kɛ̀ diwɛ̀ì ò bo mɛdiɛ̀ nkòò yɑ̃̀ mɛnɑɑ̀ nkɛ muɔ́
    nhò í nhò nɑ̀kɛ́ tìmɑtì.
  msy-2020: Ezɨ Abigel uamategha dɨpenimɨn ghugha Nabalɨn garima, an atriviba amir
    isar ekiabar mɨn isam gami. Egha a bar akongegha wainɨn dɨpar avɨrim apava bar
    ongani. Kamaghɨn amizɨ, Abigel bizitamɨn gun a geghanizir puvatɨgha ghua amɨmzaraghan.
  dop-dop: Apikɑɑlɩ mǝlɑ tǝyɑɣɑ, ɩlɛ ɩ mɑɣɑnɑ ɩ pɑɑlʋ tɔkɩ kɛlɛ nɑ ɩ́ nyɔɔkɩ ɩsɩɩ
    wulɑʋ, nɑ sʋlʋm kʋ-ɩ nɑ ɩ́ ŋmɑɑlǝɣɩ. Ɩlɛ ɩ tɑ heeli-ɩ nɑtǝlɩ tǝfɩ, hɑlǝnɑ pǝ fe
    tɑnɑŋ.
  azb-azb: Aviqail Navalın yanına gəldi. Navalın evində padşah ziyafətinə oxşar bir
    ziyafət vardı. O çox sərxoş olduğuna görə könlü nəşəli idi. Səhər açılana qədər
    qadın ona heç nə bildirmədi.
  eng-DBY: And Abigail came to Nabal; and behold, he held a feast in his house, like
    the feast of a king; and Nabal's heart was merry within him, for he was drunken
    to excess; so she told him nothing, less or more, until the morning light.
  hin-2017: तब अबीगैल नाबाल के पास लौट गई; और क्या देखती है, कि वह घर में राजा का
    सा भोज कर रहा है। और नाबाल का मन मगन है, और वह नशे में अति चूर हो गया है; इसलिए
    उसने भोर का उजियाला होने से पहले उससे कुछ भी न कहा।
  wol-KYG: Ba mu ko defee Abigayil dellu ca Nabal, fekku ko lu moy mu amal biir këram
    bernde ju mel ni berndey buur. Xol baa nga sedd, mu màndi lool, ba tax Abigayil
    waxu ko dara ba bët set.
  eng-YLT: And Abigail cometh in unto Nabal, and lo, he hath a banquet in his house,
    like a banquet of the king, and the heart of Nabal [is] glad within him, and he
    [is] drunk unto excess, and she hath not declared to him anything, less or more,
    till the light of the morning.
  eng-WYC-2017: Forsooth Abigail came to Nabal; and lo! a feast was to him in his
    house, as the feast of a king; and the heart of Nabal was merry, certainly he
    was full drunken; and she showed not to him a word, little or great, till the
    morrow.
  eng-WMBB: Abigail came to Nabal; and behold, he held a feast in his house like the
    feast of a king. Nabal’s heart was merry within him, for he was very drunk. Therefore
    she told him nothing until the morning light.
  urd-GVH: जब अबीजेल अपने घर पहुँची तो देखा कि बहुत रौनक़ है, क्योंकि नाबाल बादशाह
    की-सी ज़ियाफ़त करके ख़ुशियाँ मना रहा था। चूँकि वह नशे में धुत था इसलिए अबीजेल
    ने उसे उस वक़्त कुछ न बताया।
  rug-rug: Pule la pa dia vetu koe Nebalo se Abiqeli sapu korapa tavete inevaṉa pada
    pude tana baṉara. Napo meke viviri va hola se Nebalo, ke lopu tozi nia sa keke
    toṉa osolae pana munumunu koivugona tu.
  gaz-gaz: Yeroo Abiigayiil gara Naabaal dhaqxetti, inni mana isaatti cidha akkuma
    cidha mootii tokkoo qopheessee ture. Innis gammachuudhaan guutamee akka malee
    machaaʼee ture. Kanaafuu isheen hamma lafti bariitutti waan tokko illee isatti
    hin himne.
  fra-LSG: Abigaïl arriva auprès de Nabal. Et voici, il faisait dans sa maison un
    festin comme un festin de roi; il avait le cœur joyeux, et il était complètement
    dans l’ivresse. Elle ne lui dit aucune chose, petite ou grande, jusqu’à la lumière
    du matin.
  yal-yal: Abigayili Nabali fɛman li waxatin naxan yi, a yi ɲaxaɲaxan nabama a banxini
    alo mangane a rabama kii naxan yi. Nabali yi sɛwaxi, a xunna kelixi dɔlɔn na han!
    Nanara, a mi sese fala a xa han xɔtɔnni.
  haw-1868: 'A hoi aku la o Abigaila ia Nabala; aia hoi, he ahaaina kana ma kona hale
    e like me ka ahaaina alii; a ua olioli ka naau o Nabala iloko ona, no ka mea,
    ua ona loa: no ia mea, aole ia i hai iki aku ia ia, a hiki i ka malamalama o ke
    ao.'
  arb-NAV: فَأَقْبَلَتْ أَبِيجَايِلُ إِلَى نَابَالَ، فَوَجَدَتْ أَنَّهُ قَدْ أَقَامَ
    مَأْدُبَةً فِي بَيْتِهِ كَمَأْدُبَةِ مَلِكٍ، وَقَدْ أَخَذَتْهُ النَّشْوَةُ بَعْدَ
    أَنْ أَكْثَرَ مِنِ احْتِسَاءِ الْخَمْرِ حَتَّى سَكِرَ، فَلَمْ تُخْبِرْهُ بِشَيْءٍ
    إِطْلاقاً حَتَّى صَبَاحِ الْيَوْمِ التَّالِي.
  ewe-ewe: Esi Abigail ɖo aƒe me la, ekpɔ be ye srɔ̃ ɖo kplɔ̃ gã aɖe eye wòmu aha,
    eya ta megblɔ nya aɖeke nɛ tso eƒe gododo David ŋu o, va se ɖe esime ŋu ke.
  eng-LEE: And Abigayil came to Nabal; and, behold, he held a feast in his house,
    like the feast of a king; and Nabal's heart was merry within him, and he was exceedingly
    drunken; wherefore she told him not a word, either little or great, until the
    morning-light.
  asm-FB: তাৰ পাছত অবীগল নাবলৰ ওচৰলৈ আহিল; আৰু চালে, যে নাবল ৰজাৰ ভোজনৰ দৰে তেওঁৰ
    ঘৰত ভোজ পাতিছে, আৰু তেওঁ অতিশয় মাতাল হৈ আছিলা আৰু তেওঁৰ মন প্ৰফুল্লিত হৈ আছিল;
    এই হেতুকে অবীগলে ৰাতিপুৱা নোহোৱালৈকে সেই বিষয়ৰ একোকে তেওঁৰ আগত নক’লে।
  sus-A: عَبِفَيِلِ تٌ نَبَلِ يِرٍ لِ، عَ نَشَ عَ تٌ عَ نَ شُلُنيِ شُنفبٍ تِقٍ حّلّشِنيِ
    كُي، عَ سِيسِشِ قٍوٌ. عَ مُ سٍسٍ قَلَ عَ شَ مْرِ بّ هَن فّيسّفّ.
  fra-SBL: Abigaïl se rendit auprès de Nabal ; et voici qu'il donnait dans sa maison
    un festin comme celui d'un roi. Le cœur de Nabal était joyeux au-dedans de lui,
    car il était très ivre. Aussi ne lui dit-elle rien jusqu'à la lumière du matin.
  hbo-hbo: וַתָּבֹ֣א אֲבִיגַ֣יִל ׀ אֶל־נָבָ֡ל וְהִנֵּה־לֹו֩ מִשְׁתֶּ֨ה בְּבֵיתֹ֜ו
    כְּמִשְׁתֵּ֣ה הַמֶּ֗לֶךְ וְלֵ֤ב נָבָל֙ טֹ֣וב עָלָ֔יו וְה֥וּא שִׁכֹּ֖ר עַד־מְאֹ֑ד
    וְלֹֽא־הִגִּ֣ידָה לֹּ֗ו דָּבָ֥ר קָטֹ֛ן וְגָדֹ֖ול עַד־אֹ֥ור הַבֹּֽקֶר׃
  piu-2006: '@see-verse:1SA.025.035'
  pjt-pjt: Palula maḻangka minyma panya paluṟu maḻaku anu ngurakutu, munu ma-wirkaṟa
    nyangu palumpa panya kuringku Napaltu mai puḻka palumpa waṟka tjuṯaku palyannyangka.
    Palu wati panya paluṟu taṟangka puḻka, pukuḻpa mulapa nyinangi, ka Apikailtu wantingi
    taṟangka nyakula palula tjakultjunkunytja wiyangku Davidaku tjanampa mai katinytjatjanungku.
  kik-kik: Rĩrĩa Abigaili aathiire kũrĩ Nabali, akĩmũkora arĩ nyũmba thĩinĩ arugithĩtie
    iruga ta rĩa mũthamaki. Ngoro yake yarĩ njanjamũku na aarĩ mũrĩĩu mũno. Nĩ ũndũ
    ũcio ndarĩ ũndũ aamwĩrire nginya rĩrĩa gwakĩire.
  fra-NCL: Abigaïl retourna vers Nabal, et voici qu’il faisait dans sa maison un festin
    comme un festin de roi ; et le cœur de Nabal était joyeux, et il était complètement
    ivre. Elle ne lui apprit ni peu, ni beaucoup, jusqu’au lever du jour.
  cek-AK: Abigail loe Nabal khaeah caeh; anih loe siangpahrang mah sak ih poih baktiah
    poih to a sak; anih loe paroeai poeknawm moe, mu to paqui pongah, khawnbang khodai
    khoek to, Abigail mah a sava khaeah tidoeh thui pae ai.
  cuk-cuk: Abigail negse nonigua, daknonikid, Nabal reyyobi iba-dummad-ononai. Nabal
    weligwar itoged, degi, na bela-bela mummubalid. A-ulale, Abigail, banegidse geb
    ega ibmar sogsad.
  uig-CYR: Абигаил Набалниң қешиға кәлди; мана, у өйидә шаһанә зияпәттәк бир зияпәт
    өткүзүвататти. Набал көңлидә хошал еди вә интайин мәс болуп кәткән еди. Шуңа Абигаил
    әтиси таң атқичә униңға һеч немә демиди.
  tel-2017: అబీగయీలు తిరిగి నాబాలు దగ్గరికి వచ్చినప్పుడు, రాజుల్లాగా అతడు ఇంట్లో విందు
    చేసి, తప్ప తాగుతూ కులుకుతూ మత్తుగా ఉన్నాడు. అందుకని తెల్లవారే వరకూ ఆమె అతనితో
    ఏమాటా చెప్పలేదు.
  hat-BSA: Alò Abigaïl te vin kote Nabal. Epi vwala, li t ap fè yon fèt lakay li a
    tankou fèt a yon wa. Kè Nabal te kontan anndan li, paske li te byen sou. Pou koz
    sa a, Abigaïl pa t di l anyen jis rive nan limyè maten.
  kos-kos: Na Abigail el folokla nu yorol Nabal, su muta in lohm sel ac oru sie kufwa
    lulap, oana kufwa lun tokosra. El arulana sruhi ac pwar, oru Abigail el tiana
    fahk kutena ma nu sel nu ke lutu tok ah.
  hbo-WLC: וַתָּבֹ֣א אֲבִיגַ֣יִל ׀ אֶל־נָבָ֡ל וְהִנֵּה־לוֹ֩ מִשְׁתֶּ֨ה בְּבֵית֜וֹ
    כְּמִשְׁתֵּ֣ה הַמֶּ֗לֶךְ וְלֵ֤ב נָבָל֙ ט֣וֹב עָלָ֔יו וְה֥וּא שִׁכֹּ֖ר עַד־מְאֹ֑ד
    וְלֹֽא־הִגִּ֣ידָה לּ֗וֹ דָּבָ֥ר קָטֹ֛ן וְגָד֖וֹל עַד־א֥וֹר הַבֹּֽקֶר׃
  ibo-ibo: Mgbe Abigel batara nʼụlọ, o jekwuru Nebal ebe ọ nọ nʼoriri ọ kpọrọ, oriri
    dịka oriri a na-enwe nʼụlọeze. Ọ ṅụọkwala mmanya ṅụbigakwa ya oke; nʼihi ya ọ
    gwaghị ya ihe ọbụla tutu ruo nʼụtụtụ.
  ory-ory: ଏଉତ୍ତାରେ ଅବୀଗଲ ନାବଲ ନିକଟକୁ ଆସିଲା, ସେତେବେଳେ ଦେଖ, ସେ ଆପଣା ଗୃହରେ ରାଜଭୋଜ ପରି
    ଭୋଜ କରିଥିଲା; ପୁଣି, ନାବଲ ଅତିଶୟ ମତ୍ତ ଥିବାରୁ ତାହାର ମନ ଅତି ପ୍ରଫୁଲ୍ଲ ଥିଲା; ଏହେତୁ ସକାଳ
    ଆଲୁଅ ପର୍ଯ୍ୟନ୍ତ ଅବୀଗଲ ତାହାକୁ ଅଳ୍ପ ବା ବହୁତ କୌଣସି କଥା ଜଣାଇଲା ନାହିଁ।
  chk-chk: Iwe, Apikael a liwinto ren Napal. Nge Napal a föri eu kametip lon imwan
    usun än eman king kametip. Iwe, a pwapwa lon lelukan, pun a fokun pulas. Iei mine
    neminewe esap fokun apworausa ngeni och tori a ränila.
  ssd-ssd: Taŋakina le Abigail luka taŋgo nuŋe sota kina ka tumbraŋ prona kande Nabal
    nu pagumba nye suŋgo gabat sugoŋge pagumba nye sugokade taŋamba kina sulumba nu
    kule nyumba gare-gare suŋgokumba minna le Abigail nu pasa pasa ndana le ka mafena.
  rop-rop: Wal Ebigeil bin gobek langa im kemp na, en imbin faindim im hasbin Neibal
    abumbat bigbala padi garram ebrijing jis laiga king. Imbin brabli gudbinji, dumaji
    imbin brabli drangk. Wal Ebigeil nomo bin dalim im enijing, dumaji imbin drangk.
  ukr-1871: Як вернулась Абигея до Набала, аж се в його в дому такий бенкет, як у
    царя, й серце в Набала розвеселилось; він же впився тяжко. Тим не сказала йому
    нїчогісїнько, покіль настав ранок.
  deu-1951: Als aber Abigail zu Nabal kam, siehe, da hatte er in seinem Hause ein
    Mahl zugerichtet, wie eines Königs Mahl; und das Herz Nabals war guter Dinge,
    denn er war schwer betrunken. Sie aber sagte ihm nichts, weder Kleines noch Großes,
    bis an den hellen Morgen.
  eng-JPS: And Abigail came to Nabal; and, behold, he held a feast in his house, like
    the feast of a king; and Nabal's heart was merry within him, for he was very drunken;
    wherefore she told him nothing, less or more, until the morning light.
  srp-1865: Potom se Avigeja vrati k Navalu; a gle, kod njega gozba u kuæi, kao carska
    gozba, i srce Navalu bješe veselo, i bijaše pijan vrlo. Zato mu ona ne reèe ništa
    do jutra.
  lug-lug: Awo Abbigayiri bwe yaddayo eri Nabali, n’amusanga ng’ali mu nnyumba, era
    ng’akoze embaga, ng’eya kabaka. Yali asanyuukiridde nnyo, era ng’atamidde, kyeyava
    tamunyega ku olwo, okutuusa enkeera.
  heb-heb: ותבא אביגיל אל נבל והנה לו משתה בביתו כמשתה המלך ולב נבל טוב עליו והוא
    שכר עד מאד ולא הגידה לו דבר קטן וגדול עד אור הבקר׃
  ben-IRV: পরে অবীগল নাবলের কাছে আসল; আর দেখ, রাজভোজের মত তার বাড়িতে খাওয়াদাওয়া
    হচ্ছিল এবং নাবলের মনে আনন্দ ছিল, সে খুব মাতাল হয়েছিল; এই জন্য অবীগল রাত থেকে
    সকাল হওয়ার আগে ঐ বিষয়ের কম কি বেশি কিছুই তাকে বলল না৷
  pan-pan: ਤਦ ਅਬੀਗੈਲ ਨਾਬਾਲ ਕੋਲ ਆਈ ਅਤੇ ਵੇਖੋ, ਉਹ ਆਪਣੇ ਘਰ ਵਿੱਚ ਜੱਗ ਕਰਦਾ ਸੀ ਜਿਵੇਂ ਕੋਈ
    ਰਾਜਾ ਜੱਗ ਕਰੇ ਅਤੇ ਨਾਬਾਲ ਦਾ ਜੀਅ ਉਹ ਦੇ ਵਿੱਚ ਵੱਡਾ ਅਨੰਦ ਸੀ ਬਹੁਤ ਜੋ ਪੀਤੀ ਸੀ ਸੋ ਉਸ ਨੇ
    ਪਰਭਾਤ ਤੱਕ ਉਹ ਨੂੰ ਥੋੜਾ ਬਹੁਤ ਕੁਝ ਨਾ ਆਖਿਆ।
  tkr-tkr: Mançe Avigail Navalısqa siyk'al. Navalne xaa paççahne xaadın xhinnen otxhun-ulyodğiy
    eyxhe. Mana geed ulyodğiyke kefaka eyxhe. Miç'eediy qixhesmee, xhunaşşee mang'uk'le
    vuççud eyhe deş.
  mya-JVB: အဘိဂဲလ သည်လည်း နာဗလ ထံသို့ ပြန် သွား၍ ၊ သူသည် ရှင်ဘုရင် ၏ ပွဲ ကဲ့သို့ သော
    ပွဲ ကို မိမိ အိမ် ၌ ခံသဖြင့်၊ ယစ်မူး ၍ စိတ် ရွှင်လန်း လျက်နေသောကြောင့်၊ မိုဃ်း
    မ လင်းမှီ မယားသည် အလျှင်းမ ပြော။
  tbg-tbg: Devitiva minti tuvaro Avikeriva ururantero Nabaarira naavuqi otuntero tavovaro
    viva nora kara qeramakero ne vaura. Quaheharo karavata uainivata neharo vueraiqama
    vuvaro Avikeriva vira uva tiva amirare tiro tavovaro viva vueraiqama vuvarora
    tiro, kia tiva amura.
  hmo-hmo: Abigaila be Nabala dekenai ia ginidae, ia itaia, ia ese iena ruma dekenai
    aria ta ia karaia, king tauna do ia karaia aria bamona. Nabala ena lalona be ia
    moale, badina ia be kekero dika herea. Unai dainai Abigaila ese ia hereva henia
    lasi ela bona dabai.
  urd-urd: और अबीजेल नाबाल के पास आई और देखा कि उसने अपने घर में शाहाना ज़ियाफ़त की
    तरह दावत कर रख्खी है और नाबाल का दिल उसके पहलू में ख़ुश है इसलिए कि वह नशे में
    चूर था, इसलिए उसने उससे सुबह की रोशनी तक न थोड़ा न बहुत कुछ न कहा,
  rus-SYN: И пришла Авигея к Навалу, и вот, у него пир в доме его, как пир царский,
    и сердце Навала было весело; он же был очень пьян; и не сказала ему ни слова,
    ни большого, ни малого, до утра.
  bqc-SIM: Kɛ́ Abigaili kà Nabali kĩ́i, a è àlɛ pↄnablɛble lán kíawa. Aà pↄ
    kɛ̀na, à vɛ̃ɛ gbɛ̃̀ à kã̀. Ɔ̃ aà napi i lɛbↄ à yãe òɛ̀ baa yↄↄo e gu gɛ̀
    dↄ̀ò.
  tcz-CHONGTHU: Hitichun Abigail ahungkile kitna ain agalhun phat in, Nabal chun ainsungah
    lengpa golvah ni bangin kut anabollin ahi. Ama chu ju hakham in akhamin, hijeh
    chun amanun jong ajing jingkah changeiyin David toh akimuto thujong aseipeh tapoi.
  mar-mar: मग अबीगईल नाबालाकडे आली आणि पाहा त्याने आपल्या घरी राजाच्या मेजवाणीसारखी
    मेजवाणी केली होती. तेव्हा नाबालाचे मन त्याच्या आत संतुष्ट होते कारण तो मद्य पिऊन
    फार मस्त झाला होता, म्हणून तिने पहाट उजाडेपर्यंत त्यास अधिक उणे काहीच सांगितले
    नाही.
  qub-qub: Chaypita Abigail wasinman chayananpäga Nabal cushicur fistata ruraycänaj
    raynöraj. Caycaran cushisha, fiyupa machasha. Chaura imatapis mana rimaparanchu
    warannincama.
  bqp-bqp: Kũ Abigaili kà Nabala kĩnaa, à è àtɛn pↄ́ ble lán kína bà. A pↄ kɛ̀ nna,
    à wɛ̃ gbɛ̃̀ à kã̀. Akũ a nanↄ pì dí lɛ́ bo à yãke ònɛ, bee fítiro, ari gu gɛ̀ɛ
    à dↄ̀o.
  hat-hat: Abigayèl tounen al jwenn Nabal lakay li. Nabal t'ap fè yon gwo resepsyon,
    parèy ak resepsyon wa yo konn fè. Nabal te sou anpil, kè l' te kontan. Madanm
    lan pa di l' anyen jouk nan denmen maten.
  eng-BSB: When Abigail returned to Nabal, there he was in the house, holding a feast
    fit for a king, in high spirits and very drunk. So she told him nothing until
    morning light.
  tod-tod: Aɓigayile zeeliai ma, é kaani ga Naɓale ɠa fɛtii ɠulazu eɠɛ masa. Gola
    ɠoozunɛɛni, dɔɔi sogai, é la ɠɛni faa nɔpɛ boni naa ma, eyɛsu sobui.
  eng-WEBPB: Abigail came to Nabal; and behold, he held a feast in his house like
    the feast of a king. Nabal’s heart was merry within him, for he was very drunk.
    Therefore she told him nothing until the morning light.
  kbq-kbq: Higeno Abigeli'a anama huteno nontegama vuno ome keana, Nebali'a kini vahe'mo'za
    nehazaza huno tusi'a ne'za kreno neneno musenkase nehigeno ome ke'ne. Abigeli'a
    ana zamofo nanekea magore huno osami'ne. Na'ankure ana keragera Nebali'a tusi'a
    negi ti neno musenkase nehigeno nanterase'ne.
  nhe-BL: Huan Abigail mocuepqui ichaj, huan quema ajsito, Nabal quichihuayaya se
    hueyi tlacualistli ipan ichaj queja elisquía se tlanahuatijquetl. Huan nelía yolpactoya
    Nabal huan cuali ihuintitoya. Huan yeca Abigail ax tleno quiilhui nopa tonal.
  bus-bus: Kɛ̀ Abigaili kà Nabala kiia, à è èe pↄ́ blee lán kína bà. À pↄↄ kɛ̀ nna,
    à wɛ̃ɛ gbɛ̃̀ à kã̀. Ben à naↄ̃ pì e lɛ́ bↄ à yãke ònɛro, sé kɛ̀ guu dↄ̀.
  gub-BL: Uzewyr umen ipyr. Wàpuz me hekon imen. Uzapo mynykawhu iko tuwihawete ài.
    Uka'u. Hurywete. A'e rupi hemireko numume'u kwaw uzeapo ma'e kwer izupe. Iku'egwer
    pe kury.
  eng-DRA: 'And Abigail came to Nabal: and behold he had a feast in his house, like
    the feast of a king, and Nabal’s heart was merry: for he was very drunk: and she
    told him nothing less or more until morning.'
