verse: 1SA.025.039
translations:
  mal-C: 'നാബാൽ മരിച്ചു എന്നു കേട്ടപ്പോൾ ദാവീദ് ഇപ്രകാരം പറഞ്ഞു: “എന്നോടു നിന്ദാപൂർവം
    പെരുമാറിയതിന് എനിക്കുവേണ്ടി നാബാലിനോടു വാദിച്ച യഹോവയ്ക്കു സ്തോത്രം! അവൻ തന്റെ
    ദാസനെ തിന്മ പ്രവർത്തിക്കുന്നതിൽനിന്നു തടയുകയും നാബാലിന്റെ അകൃത്യം അവന്റെ തലമേൽത്തന്നെ
    വീഴ്ത്തുകയും ചെയ്തിരിക്കുന്നു.” ഇതിനുശേഷം അബീഗയിൽ തന്റെ ഭാര്യയായിത്തീരുന്നതിനുള്ള
    താത്പര്യം അറിയിക്കുന്നതിനായി ദാവീദ് അവൾക്കു സന്ദേശംനൽകി.'
  deu-TKW: 'Als nun David hörte, daß Nabal tot sei, rief er aus: Gepriesen sei Jahwe,
    der meine Beschimpfung an Nabal gerochen und seinen Knecht vom Unrecht zurüchgehalten
    hat, während Jahwe das Unrecht Nabals auf ihn selbst zurückfallen ließ! Darauf
    sandte David hin und warb um Abigail, um sie sich zum Weibe zu nehmen.'
  lin-lin: 'Tango Davidi ayokaki ete Nabali akufi, alobaki : « Tika ete apambolama,
    Yawe oyo akoti likambo na ngai na ndenge Nabali atiolaki ngai ! Apesi te na mosali
    na Ye nzela ya kosala mabe, kasi akweyisi mabe ya Nabali na moto na ye moko ! »
    Bongo Davidi atindaki maloba epai ya Abigayili mpo na kosenga ye ete akoma mwasi
    na ye.'
  eng-LSV: and David hears that Nabal [is] dead and says, “Blessed [is] YHWH who has
    pleaded the cause of my reproach from the hand of Nabal, and His servant has kept
    back from evil, and YHWH has turned back the wickedness of Nabal on his own head”;
    and David sends and speaks with Abigail, to take her to himself for a wife.
  eng-GNV: 'Now when Dauid heard, that Nabal was dead, he said, Blessed be the Lord
    that hath iudged the cause of my rebuke of ye hand of Nabal, and hath kept his
    seruant from euil: for the Lord hath recompensed the wickednesse of Nabal vpon
    his owne head. Also Dauid sent to commune with Abigail to take her to his wife.'
  eng-WEBSTER: 'And when David heard that Nabal was dead, he said, Blessed be the
    LORD, that hath pleaded the cause of my reproach from the hand of Nabal, and hath
    kept his servant from evil: for the LORD hath returned the wickedness of Nabal
    upon his own head. And David sent and communed with Abigail, to take her to himself
    for a wife.'
  nhw-BL: 'Huan quema David quimatqui para Nabal mictoya, quiijto: ―Nijtlascamati
    TOTECO pampa ya quitlaxtlahui Nabal por catli nechchihuili. Huan TOTECO techmanahuij
    para na amo nijchihuas catli fiero. TOTECO quichijqui para nopa fiero tlamantli
    catli Nabal nechchihuili ma huetzi ipan ya. Teipa David quintitlanqui tlacame
    ma quiijtlanitij Abigail para quichihuas isihua.'
  swh-ONEN: Daudi aliposikia kwamba Nabali amekufa, akasema, “Ahimidiwe Bwana, ambaye
    amenitetea shauri langu dhidi ya Nabali kwa kuwa alinitendea kwa dharau. Amemzuia
    mtumishi wake asitende mabaya na Bwana ameuleta ubaya wa Nabali juu ya kichwa
    chake mwenyewe.” Kisha Daudi akatuma ujumbe kwa Abigaili kumwomba awe mke wake.
  bba-bba: Ye Dɑfidi u nuɑ Nɑbɑli u ɡu, yerɑ u ɡeruɑ u nɛɛ, nɑ Yinni Gusunɔ siɑrɑ
    yèn sɔ̃ u mɑn sɑnnɑ, u Nɑbɑli kɔsie ye u mɑn kuɑ. Mɛyɑ u mɑɑ yinɑ nɛ win bɔ̃ɔ
    n kɔ̃sɑ ko. Win tiiwɑ u Nɑbɑli nùn win nuku kɔ̃suru kɔsie. Yen biru Dɑfidi u Abiɡɑli
    ɡɔriɑ u nɛɛ, u kĩ u nùn suɑ kurɔ.
  eng-KJVCPB: 'And when David heard that Nabal was dead, he said, Blessed be the Lord,
    that hath pleaded the cause of my reproach from the hand of Nabal, and hath kept
    his servant from evil: for the Lord hath returned the wickedness of Nabal upon
    his own head. And David sent and communed with Abigail, to take her to him to
    wife.'
  luo-luo: Kane Daudi owinjo ni Nabal osetho, nowacho niya, “Pak obed ne Jehova Nyasaye,
    mosechulo kuor kuom ajara mane Nabal ojarago. Osegengʼo jatichne mondo kik otim
    marach mi oseketo timbene maricho e wiye owuon.” Eka Daudi nooro wach ne Abigael,
    kopenje mondo obed chiege.
  meu-meu: David e kamonai Nabala vada e mase, bena eto, Iehova na hanamoamu badina
    be Nabala ese e hahemaraigu davana na ia ese vada e henia, bona kara dika amo
    vada e gwaugu tao; Iehova ese Nabala ena kara dika na sibona kwarana ai vada e
    haloua. Bena David ese gwau-kau e siaia, Abigail lalona ianina, baine adavaiatotona.
  npi-ULB: जब नाबाल मर्‍यो भन्‍ने दाऊदले सुने, तिनले भने, “परमप्रभु धन्यको होऊन्,
    जसले नाबालको हातबाट आएको मेरो अपमानको मामला लिनुभएको छ र आफ्नो दासलाई खराबी गर्नबाट
    बचाउनुभएको छ । उहाँले नाबालको दुष्‍ट कामलाई उसैको आफ्‍नै शिरमा खन्‍याउनुभएको छ
    ।” तब दाऊदले अबीगेललाई आफ्‍नी पत्‍नीको रूपमा लिन कुरा गर्न मानिसहरू पठाए ।
  yor-yor: 'Dafidi sì gbọ́ pé Nabali kú, ó sì wí pé, “Ìyìn ni fún Olúwa tí o gbèjà
    gígàn mi láti ọwọ́ Nabali wá, tí ó sì dá ìránṣẹ́ rẹ̀ dúró láti ṣe ibi: Olúwa sì
    yí ìkà Nabali sí orí òun tìkára rẹ̀.” Dafidi sì ránṣẹ́, ó sì ba Abigaili sọ̀rọ̀
    láti mú un fi ṣe aya fún ara rẹ̀.'
  ind-ind: Saat Daud mendengar bahwa Nabal sudah meninggal, dia berkata, “Terpujilah
    TUHAN yang sudah menghindarkan aku dari membalas dendam atas hinaan yang aku terima
    dari Nabal! TUHAN sudah membalas Nabal untuk dosanya.” Maka Daud mengirim utusan
    kepada Abigail untuk memohon kepadanya supaya dia menjadi istrinya.
  pes-OPCB: 'داوود وقتی شنید نابال مرده است، گفت: «خدا خود انتقام مرا از نابال گرفت
    و نگذاشت خدمتگزارش دستش به خون آلوده شود. سپاس بر خداوند که نابال را به سزای عمل
    بدش رسانید.» آنگاه داوود قاصدانی نزد اَبیجایِل فرستاد تا او را برای وی خواستگاری
    کنند.'
  tgl-ULB: At nang narinig ni David na namatay na si Nabal, sinabi niya, “Nawa pagpalain
    si Yahweh, na siyang kumuha ng dahilan ng pang-iinsulto sa akin mula sa kamay
    ni Nabal, at sa pag-iingat ng kanyang lingkod mula sa kasamaan. At ibinalik niya
    ang masamang kilos ni Nabal sa kanyang sarili.” Pagkatapos nagpadala si David
    ng mga lingkod at kinausap si Abigail, para kunin siya bilang kaniyang asawa.
  hui-hui: Debidi ibu Nabala homaya layago hale howa ibugua lalu, Anduane Homogo ibunime
    Nabalahanda mana ko i̱hondo biyago hondowa ai pani mialu ibu homelo bo wahayadagonaga
    i̱na turu halu ibunaga mini yaraga harogoni. Nabala ibunime mana ko biyagonaga
    Anduane Homogohanda mana bialu pani miyada. I̱ ibunaga biabe biahaga kogome mana
    ko mbira nabuliya Anduane Homogo ibuni i̱naga hariga hapai hayada, lene. Ani biyagola
    emene howa Debidihanda Abigele ibu dabu bule agali marume damu pudaba lene.
  mya-mya: ဒါ​ဝိဒ်​သည် နာ​ဗ​လ​ကွယ်​လွန်​ကြောင်း​ကြား သိ​ရ​သော​အ​ခါ``ထာ​ဝ​ရ​ဘု​ရား​သည်​မင်္ဂ
    လာ​ရှိ​တော်​မူ​ပါ​စေ​သ​တည်း။ ကိုယ်​တော် သည်​နာ​ဗ​လ​ငါ့​ကို​စော်​ကား​သည့်​အ​တွက်
    လက်​စား​ချေ​တော်​မူ​၍​ကိုယ်​တော်​၏​အ​စေ​ခံ ငါ့​ကို​လည်း​မိုက်​မှား​မှု​မ​ပြု​ရန်​ဆီး​တား
    တော်​မူ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​နာ​ဗ​လ ပြု​သည့်​ဒု​စ​ရိုက်​အ​တွက် သူ့​ကို​ဒဏ်​ခတ်
    တော်​မူ​လေ​ပြီ'' ဟု​မြွက်​ဆို​၏။ ထို​နောက်​ဒါ​ဝိဒ်​သည်​အ​ဘိ​ဂဲ​လ​အား မိ​မိ နှင့်​ထိမ်း​မြား​မင်္ဂ​လာ​ပြု​ရန်​လူ​လွှတ်​၍​စ​ကား
    ကမ်း​လှမ်း​လိုက်​လေ​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་ནཱ་རྦལ་ཤི་ཟིན་པའི་གཏམ་ཐོས་ནས་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་འོས་པ་ཡིན་ཏེ།
    ནཱ་རྦལ་གྱི་ལག་ནས་ང་ལ་གནོད་པ་བྱུང་བའི་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་དོན་དུ་ཁོ་ལ་ཁྲིམས་བཅད་པ་དང་།
    ཁོང་ཉིད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་སྡིག་པ་བྱེད་པ་འགོག་པར་མཛད། ཁོང་གིས་ནཱ་རྦལ་གྱི་ཉེས་པ་ནཱ་རྦལ་རང་གི་མགོ་ལ་བཞག་ཅེས་སྨྲས་ཤིང་།
    དཱ་བིད་ཀྱིས་ཨ་བི་གཱ་ཡིལ་རང་གི་ཆུང་མར་ལེན་འདོད་ནས་དེ་དང་གཏམ་བྱེད་དུ་མི་མངགས་པ་རེད།
  sna-sna: Dhavhidhi akati anzwa kuti Nabhari akanga afa, akati, “Jehovha ngaakudzwe,
    iye akanditsivira mhosva yangu pamusoro paNabhari uyo akandizvidza. Akadzivisa
    muranda wake kuti arege kuita zvakaipa uye auyisa kuipa kwaNabhari pamusoro pake.”
    Ipapo Dhavhidhi akatuma shoko kuna Abhigairi, achimukumbira kuti ave mukadzi wake.
  spa-BLM: 'Cuando David se enteró de que Nabal había muerto, dijo: “Bendito sea Yahvé,
    que ha defendido la causa de mi afrenta de la mano de Nabal, y que ha apartado
    a su siervo del mal. Yahvé ha devuelto la maldad de Nabal sobre su propia cabeza”.
    David envió a hablar sobre Abigail, para tomarla como esposa.'
  cac-cac: 'Ayic ix yab''an vin̈aj David to toxo ix cham vin̈, ix yalan vin̈ icha
    tic: —Aljocab'' vach'' lolonel d''a Jehová yujto toxo ix yaq''uec'' in pac d''a
    vin̈aj Nabal yuj tas ix in yutej vin̈. A Jehová chi'' ix in cachanoch vaan yuj
    tas chuc ijan ix in c''ulej. An̈eja'' ix ac''ancot yaelal d''a yib''an̈ vin̈aj
    Nabal chi'' yuj schucal, xchi vin̈. Ix lajvi chi'' ix yac''anb''at schecab'' vin̈
    d''a ix Abigail yic b''at yal eb'' vin̈ to snib''ej vin̈ syic'' ix.'
  swh-ULB: Naye Daudi aliposikia kwamba Nabali amekufa, akasema, “BWANA abarikiwe,
    aliyenichukulia hatua ya shutuma yangu kutoka mkono wa Nabali, na kumzuia mtumishi
    wake asifanye maovu. Na amemrudishia Nabali tendo la uovu juu ya kichwa chake
    mwenyewe.” Ndipo Daudi akawatuma watu wakaongee na Abigaili, ili amchukue awe
    mke wake.
  bel-bel: 'І пачуў Давід, што Навал памёр, і сказаў: дабраславёны Гасподзь, Які заплаціў
    яму за ганьбаваньне мяне Навалам, і Які ахаваў раба свайго ад ліхога; Гасподзь
    абярнуў злосьць Навалаву на яго ж галаву. І паслаў Давід сказаць Авігеі, што ён
    бярэ яе сабе за жонку.'
  deu-ELBBK: 'Und als David hörte, dass Nabal gestorben war, sprach er: Gepriesen
    sei der HERR, der den Rechtsstreit meiner Schmach vonseiten Nabals geführt und
    seinen Knecht vom Bösen abgehalten hat! Und die Bosheit Nabals hat der HERR auf
    seinen Kopf zurückkehren lassen. Und David sandte hin und warb um Abigail, um
    sie sich zur Frau zu nehmen.'
  mbb-OT: Hein nezineg ni David he minatey en si Nabal, migkaǥi sikandin te, “Edeliǥen
    is Nengazen! Su iyan sikandin mibales ki Nabal te ked insultuwa zin kedì, wey
    inlikey e zin te kebales. Midsilutan din si Nabal te kenà meupiya he mibeelan
    din kedì.” Ne midsuǥù si David te menge etew he ibpelalag ki Abigail he ed-esewaan
    din.
  mal-2015: 'നാബാൽ മരിച്ചു എന്നു ദാവീദ് കേട്ടപ്പോൾ: എന്നെ നിന്ദിച്ച നിന്ദെക്കായിട്ടു
    നാബാലിനോടു വ്യവഹരിക്കയും തന്റെ ദാസനെ തിന്മ ചെയ്യാതവണ്ണം തടുക്കയും ചെയ്ത യഹോവെക്കു
    സ്തോത്രം. നാബാലിന്റെ ദുഷ്ടത യഹോവ അവന്റെ തലയിൽ തന്നേ വരുത്തിയിരിക്കുന്നു എന്നു
    പറഞ്ഞു. പിന്നെ ദാവീദ് അബീഗയിലിനെ തനിക്കു ഭാര്യയായി പരിഗ്രഹിക്കേണ്ടതിന്നു അവളോടു
    സംസാരിപ്പാൻ ആളയച്ചു.'
  rmc-rmc: 'Sar pes o David došunďa, hoj o Nabal muľa, phenďa: „Mi el o RAJ barardo,
    bo ov visarďa pale le Nabaloske vaš oda, hoj mange kerďa ladž, a chudňa o počiňiben
    vaš peskro binos. Ov zľikerďa peskre služobňikos olestar, hoj te na kerel binos,
    a visarďa le Nabaloskro nalačhipen pre leskro šero.“ Paľis o David bičhaďa manušen
    ke Abigajil, hoj lake te phenen: „O David peske tut kamel te lel romňake.“'
  pes-OPV: 'و چون داود شنید که نابال مرده است، گفت: «مبارک باد خداوند که انتقام عار
    مرا ازدست نابال کشیده، و بنده خود را از بدی نگاه داشته است، زیرا خداوند شرارت
    نابال را به‌سرش رد نموده است و داود فرستاده، با ابیجایل سخن گفت تا او را به زنی
    خود بگیرد.»'
  ron-1924: 'Давид а афлат кэ мурисе Набал ши а зис: „Бинекувынтат сэ фие Домнул кэ
    мь-а апэрат причина ын окара пе каре мь-а фэкут-о Набал ши а ымпедикат пе робул
    Сэу сэ факэ рэу! Домнул а фэкут ка рэутатя луй Набал сэ кадэ асупра капулуй луй.”
    Давид а тримис ворбэ Абигаилей кэ вря с-о я де невастэ.'
  ben-OBCV: নাবলের মৃত্যুর খবর পেয়ে দাউদ বললেন, “সদাপ্রভুর গৌরব হোক, আমার প্রতি নাবল
    অবজ্ঞামূলক আচরণ করেছিল বলেই তিনি আমার পক্ষে দাঁড়িয়েছেন। তিনি তাঁর দাসকে অন্যায়
    করা থেকে বিরত রেখেছেন ও নাবলের অন্যায় তারই মাথায় বর্ষণ করেছেন।” পরে দাউদ অবীগলকে
    খবর পাঠালেন, তাঁকে তাঁর স্ত্রী হওয়ার প্রস্তাব দিলেন
  som-som: Oo Daa'uudna markuu maqlay in Naabaal dhintay ayuu yidhi, Waxaa mahad leh
    Rabbigii Naabaal caydii uu i caayay iiga soo aarguday, oo anoo addoonkiisa ah
    shar iga celiyey; Naabaalna xumaantii uu samaynayay Rabbigu isaguu ku celiyey.
    Markaasuu Daa'uud cid u diray Abiigayil oo kala hadlay siduu u guursan lahaa.
  lat-VUC: 'Quod cum audisset David mortuum Nabal, ait: Benedictus Dominus, qui judicavit
    causam opprobrii mei de manu Nabal, et servum suum custodivit a malo, et malitiam
    Nabal reddidit Dominus in caput ejus. Misit ergo David, et locutus est ad Abigail,
    ut sumeret eam sibi in uxorem.'
  eng-ASVBT: 'And when David heard that Nabal was dead, he said, Blessed be Jehovah,
    that hath pleaded the cause of my reproach from the hand of Nabal, and hath kept
    back his servant from evil: and the evildoing of Nabal hath Jehovah returned upon
    his own head. And David sent and spake concerning Abigail, to take her to him
    to wife.'
  ita-1885: 'E, quando Davide ebbe udito che Nabal era morto, disse: Benedetto sia
    il Signore, il quale mi ha fatto ragione del vituperio fattomi da Nabal, ed ha
    rattenuto il suo servitore da far male; ed ha fatta ritornare in sul capo di Nabal
    la sua malvagità. Poi Davide mandò a parlare ad Abigail, per prendersela per moglie.'
  eng-LXXUP: And David heard it and said, Blessed be the Lord, who has judged the
    cause of my reproach at the hand of Nabal, and has delivered his servant from
    the power of evil; and the Lord has returned the mischief of Nabal upon his own
    head. And David sent and spoke concerning Abigail, to take her to himself for
    a wife.
  eng-ULB: When David heard that Nabal was dead, he said, “May Yahweh be blessed,
    who has taken up the cause of my insult from the hand of Nabal and has kept back
    his servant from evil. He has turned Nabal's evil action back on his own head.”
    Then David sent and spoke to Abigail, to take her to himself as wife.
  spa-VBL: 'Cuando David se enteró de que Nabal había muerto, dijo: “Alabado sea el
    Señor, que me ha apoyado contra la injuria de Nabal y me ha impedido hacer el
    mal. Porque el Señor hizo que la maldad de Nabal recayera sobre él”. Entonces
    David envió un mensaje a Abigail, pidiéndole que se casara con él.'
  fra-_FOB: 'Et quand David apprit que Nabal était mort, il dit: Béni soit l''Éternel
    qui m''a fait droit de l''outrage que j''avais reçu de la main de Nabal, et qui
    a préservé son serviteur de faire du mal! Mais l''Éternel a fait retomber la malice
    de Nabal sur sa tête! Puis David envoya des gens à Abigaïl, et lui fit parler,
    afin de la prendre pour sa femme.'
  mal-mal: 'നാബാൽ മരിച്ചു എന്ന് ദാവീദ് കേട്ടപ്പോൾ: “എന്നെ നിന്ദിച്ചതിനാൽ നാബാലിനോട്
    പകരംചോദിക്കുകയും, അങ്ങയുടെ ദാസനെ തിന്മ ചെയ്യാതെ തടയുകയും ചെയ്ത യഹോവയ്ക്ക് സ്തോത്രം.
    നാബാലിന്റെ ദുഷ്ടത യഹോവ അവന്റെ തലയിൽ തന്നെ വരുത്തിയിരിക്കുന്നു” എന്നു പറഞ്ഞു. പിന്നെ
    ദാവീദ് അബീഗയിലിനെ തനിക്ക് ഭാര്യയാക്കേണ്ടതിന് അവളോട് സംസാരിപ്പാൻ ആളയച്ച്.'
  urd-GVR: Jab Dāūd ko Nābāl kī maut kī ḳhabar mil gaī to wuh pukārā, “Rab kī tārīf
    ho jis ne mere lie Nābāl se laṛ kar merī be'izzatī kā badlā liyā hai. Us kī mehrbānī
    hai ki maiṅ ġhalat kām karne se bach gayā hūṅ jabki Nābāl kī burāī us ke apne
    sar par ā gaī hai.” Kuchh der ke bād Dāūd ne apne logoṅ ko Abījel ke pās bhejā
    tāki wuh Dāūd kī us ke sāth shādī kī darḳhāst pesh kareṅ.
  suz-BL: मिनु दाऊदम नाबाल बेक्‍शो लोव़ नेंशा मेकोमी “परमप्रभु यावे ठेयब बाक्‍ब। मारदे
    हना मेकोमी आं कली मरिम्‍शो पशो आ पर्बम नाबाल कली सजाइ गेप्‍तु। मिनु आ गेय पाइब,
    आं कली मरिम्‍शो पतीक रे तेक्‍ती। नाबाल आ मरिम्‍शो पशो आ पियामीन मोइक्‍तु” देंमाक्‍त।
    मिनु दाऊदमी अबीगेल कली आ मीश सेल्‍चा कली लोव़ पथ मुर सोइक्‍ता बाक्‍त।
  ita-1927: 'Quando Davide seppe che Nabal era morto, disse: “Sia benedetto l’Eterno,
    che m’ha reso giustizia dell’oltraggio fattomi da Nabal, e ha preservato il suo
    servo dal far del male! La malvagità di Nabal, l’Eterno l’ha fatta ricadere sul
    capo di lui!” Poi Davide mandò da Abigail a proporle di diventar sua moglie.'
  ckb-ckb: 'کاتێک داود بیستییەوە کە نابال مردووە، گوتی: «ستایش بۆ یەزدان کە لە کێشەکەم
    دادپەروەری بۆ کردم، لەو سووکایەتییەی لەلایەن نابالەوە پێم کرا، بەندەکەی لە خراپەکردن
    پاراست، یەزدان خراپەکەی نابالی بەسەر خۆیدا هێنایەوە.» ئینجا داود ناردی و لەگەڵ
    ئەبیگایل قسەی کرد هەتا ببێتە ژنی.'
  eng-BBE: And David, hearing that Nabal was dead, said, May the Lord be praised,
    who has taken up my cause against Nabal for the shame which he put on me, and
    has kept back his servant from evil, and has sent on Nabal's head the reward of
    his evil-doing. And David sent word to Abigail, desiring to take her as his wife.
  kan-OKCV: ನಾಬಾಲನು ಸತ್ತನೆಂದು ದಾವೀದನು ಕೇಳಿದಾಗ, “ನನ್ನ ನಿಂದೆಯ ವ್ಯಾಜ್ಯವನ್ನು ನಾಬಾಲನಿಂದ
    ವಿಚಾರಿಸಿ, ತನ್ನ ಸೇವಕನನ್ನು ಕೇಡು ಮಾಡಗೊಡದ ಹಾಗೆ ತಡೆದ ಯೆಹೋವ ದೇವರು ಸ್ತುತಿಹೊಂದಲಿ. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ನಾಬಾಲನ ಕೆಟ್ಟತನವನ್ನು ಅವನ ತಲೆಯ ಮೇಲೆ ಬರಮಾಡಿದರು,” ಎಂದನು. ದಾವೀದನು ಅಬೀಗೈಲಳನ್ನು
    ತನಗೆ ಹೆಂಡತಿಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಅವಳ ಸಂಗಡ ಮಾತನಾಡಲು ಸೇವಕರನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: 'நாபால் செத்துப்போனான் என்று தாவீது கேள்விப்பட்டபோது: என்னுடைய நிந்தையின்
    வழக்கை நாபாலின் கையில் விசாரித்து, தம்முடைய அடியானை தீங்கு செய்யாதபடிக்குத் தடுத்த
    யெகோவாவுக்கு ஸ்தோத்திரம்; யெகோவா தாமே நாபாலின் தீங்கை அவன் தலையின்மேல் திரும்பச்செய்தார்
    என்று சொல்லி, அபிகாயிலை திருமணம் செய்வற்காக அவளோடு பேச, தாவீது ஆட்களை அனுப்பினான்.'
  spa-RV-1909: 'Y luego que David oyó que Nabal era muerto, dijo: Bendito sea Jehová
    que juzgó la causa de mi afrenta recibida de la mano de Nabal, y ha preservado
    del mal á su siervo; y Jehová ha tornado la malicia de Nabal sobre su propia cabeza.
    Después envió David á hablar á Abigail, para tomarla por su mujer.'
  ron-BTF: 'Și când David a auzit că Nabal a murit, a spus: Binecuvântat fie DOMNUL,
    care a pledat în cauza ocării mele din mâna lui Nabal și care a oprit pe servitorul
    său de la rău; fiindcă DOMNUL a întors stricăciunea lui Nabal asupra capului său.
    Și David a trimis și a vorbit îndeaproape cu Abigail, pentru a o lua de soție.'
  eng-WEBP: When David heard that Nabal was dead, he said, “Blessed is the LORD, who
    has pleaded the cause of my reproach from the hand of Nabal, and has kept back
    his servant from evil. The LORD has returned the evildoing of Nabal on his own
    head.” David sent and spoke concerning Abigail, to take her to himself as wife.
  eng-FBV: When David heard that Nabal was dead, he said, “Praise the Lord who has
    supported me against Nabal's insult and has kept me from doing evil. For the Lord
    made Nabal's wickedness fall back on himself.” Then David sent a message to Abigail,
    asking for her to marry him.
  nld-1939: 'Toen David vernam, dat Nabal dood was, zeide hij: Gezegend zij Jahweh,
    die de mij aangedane smaad op Nabal heeft gewroken, zijn dienaar van een misstap
    weerhield en de fout van Nabal op zijn eigen hoofd heeft doen neerkomen! En David
    zond boden naar Abigáil, om haar voor zich tot vrouw te vragen.'
  nch-BL: 'Huan quema David quimatqui para Nabal ya mictoya, quiijto: ―Nijtascamati
    TOTECO pampa ya quitaxtahui Nabal por cati techchihuili. Huan TOTECO techmanahuij
    para na amo nijchihuas cati fiero. TOTECO quichijqui para nopa fiero tamanti cati
    Nabal techchihuili ma huetzi ipan ya. Teipa David quintitanqui tacame ma quiijtanitij
    Abigail para quichihuas isihua.'
  vie-1934: 'Khi Đa-vít hay Na-banh đã chết, thì nói rằng: Đáng ngợi khen Đức Giê-hô-va
    thay, vì đã xử đoán sự sỉ nhục mà tôi bị bởi Na-banh, và đã giữ tôi tớ Ngài khỏi
    làm điều ác! Đức Giê-hô-va đã khiến sự hung ác của Na-banh đổ lại trên đầu hắn!
    Đoạn, Đa-vít sai người đến hỏi A-bi-ga-in làm vợ mình.'
  hin-CV: जब दावीद ने नाबाल की मृत्यु का समाचार सुना, वह कह उठे, “धन्य हैं याहवेह,
    जिन्होंने नाबाल द्वारा किए गए मेरे अपमान का बदला ले लिया है. याहवेह अपने सेवक
    को बुरा करने से रोके रहे तथा नाबाल को उसके दुराचार का प्रतिफल दे दिया.” दावीद
    ने संदेशवाहकों द्वारा अबीगइल के पास विवाह का प्रस्ताव भेजा.
  spa-BES: 'Y al enterarse David de que Nabal había muerto, dijo: Alabado sea él Señor,
    que tomó mi causa contra Nabal por la vergüenza que puso sobre mí, y ha guardado
    a su siervo del mal, y ha envió a la cabeza de Nabal la recompensa de su maldad.
    Y David envió un mensaje a Abigail, deseando tomarla como su esposa.'
  tdx-tdx: Aa naho jinanji’ i Davide te nibanitse t’i Nabale, le hoe re; Andriañeñe
    t’Iehovà, ie nañato ty ahy amy fañinjeañe am-pità’ i Nabaley, naho nitana’e tsy
    hanao raty ty mpitoro’e; vaho nafote’ Iehovà ami’ty añambone’ i Nabale o hatsivokara’eo,
    le nampañitrike saontsy amy Abigale t’i Davide t’ie hengae’e ho tañanjomba’e.
  tha-KJV: เมื่อดาวิดได้ยิ​นว​่านาบาลสิ้นชีวิตแล้ว ท่านจึงว่า “​สาธุ​การแด่พระเยโฮวาห์
    ผู้​ทรงแก้แค้นการเหยียดหยามที่ข้าพระองค์​ได้​รับจากมือของนาบาล และทรงป้องกันผู้​รับใช้​ของพระองค์​ไม่​ให้​ทำความชั่ว
    พระเยโฮวาห์ทรงตอบแทนการกระทำชั่วของนาบาลให้ตกบนศีรษะของเขาเอง” แล​้วดาวิ​ดก​็ส่งคนไปสู่ขออาบี​กาย​ิลให้มาเป็นภรรยาของท่าน
  por-BR-2018: 'E logo que Davi ouviu que Nabal era morto, disse: Bendito seja o SENHOR
    que julgou a causa de minha afronta recebida da mão de Nabal, e preservou do mal
    a seu servo; e o SENHOR devolveu a malícia de Nabal sobre sua própria cabeça.
    Depois enviou Davi a falar a Abigail, para tomá-la por sua mulher.'
  deu-ELO: 'Und als David hörte, daß Nabal gestorben war, sprach er: Gepriesen sei
    Jehova, der den Rechtsstreit meiner Schmach von seiten Nabals geführt und seinen
    Knecht vom Bösen abgehalten hat! Und die Bosheit Nabals hat Jehova auf seinen
    Kopf zurückkehren lassen. Und David sandte hin und warb um Abigail, um sie sich
    zum Weibe zu nehmen.'
  eng-WYC-2018: The which thing when David had heard, Nabal to be dead, he said, Blessed
    be the Lord God, that hath venged the cause of my shame of the hand of Nabal,
    and hath kept his servant from evil, and the Lord hath yielded the malice of Nabal
    into the head of him. Therefore David sent, and spake to Abigail, that he would
    take her (as a) wife to him. (Which thing when David had heard, that is, that
    Nabal had died, he said, Blessed be the Lord God, who hath avenged the cause of
    my shame at the hand of Nabal, and hath kept his servant from evil; yea, the Lord
    hath yielded the malice of Nabal onto his own head. Then David sent word to Abigail
    that he would take her for his wife.)
  epo-epo: 'Kiam David aŭdis, ke Nabal mortis, li diris: Benata estu la Eternulo,
    kiu juĝe punis pro la malhonoro, kiun mi havis de Nabal, kaj Sian sklavon Li detenis
    de malbono, kaj la malbonecon de Nabal la Eternulo returnis sur lian kapon. Kaj
    David sendis kaj paroligis al Abigail, ke li volas preni ŝin al si kiel edzinon.'
  uig-PIN: 'Dawut Nabalning ɵlginini anglap: — Pǝrwǝrdigar mubarǝktur. Qünki U mǝn
    Nabaldin tartⱪan ⱨaⱪarǝt üqün dǝwayimni sorap Ɵz ⱪulini yamanliⱪtin saⱪlidi; ǝksiqǝ
    Pǝrwǝrdigar Nabalning yamanliⱪini ɵz bexiƣa yandurdi, dedi. Andin Abigailni ɵz
    ǝmrimgǝ alay dǝp, uningƣa sɵz ⱪilƣili ǝlqi mangdurdi.'
  beo-beo: 'Da:ibidi da Na:iba:le bogoi nababeba:le, amane sia:i, “Hina Godema nodosa!
    Na:iba:le da nama sisa:nobeba:le, Hina Gode da ema dabe i. Amola, na Hina Gode
    Ea hawa: hamosu dunu, na da wadela:le mae hamoma:ne E da gaga:i. Hina Gode da
    Na:iba:le hina: wadela:i houga se iasi.” Amalalu, Da:ibidi da A:biga:ile lama:ne
    sia: sia:si.'
  tpi-OTNT: Devit i harim tok long Nabal i dai pinis, na em i tok olsem, “Mi amamas
    long Bikpela. Em yet i tingim dispela pasin nogut Nabal i bin mekim long mi, na
    em i bekim pinis. Nabal i bin mekim pasin nogut na Bikpela i mekim save long em.
    Na Bikpela i bin pasim rot bilong mi, wokboi bilong en, na mi no bin mekim pasin
    nogut.” Orait bihain Devit i salim ol wokman i go tokim Abigel long Devit i laik
    maritim em.
  hau-SA: Da Dawuda ya sami labarin mutuwar Nabal, sai ya ce, “Yabo ya tabbata ga
    Ubangiji, wanda ya sāka mini a kan irin renin da Nabal ya yi mini. Ya hana bawansa
    yin mugunta, ga shi ya ɗora wa Nabal muguntar da ya yi.” Sai Dawuda ya aika wa
    Abigiyel cewa tă zama matarsa.
  uig-LAT: 'Dawut Nabalning ölginini anglap: — Perwerdigar mubarektur. Chünki U men
    Nabaldin tartqan haqaret üchün dewayimni sorap Öz qulini yamanliqtin saqlidi;
    eksiche Perwerdigar Nabalning yamanliqini öz béshigha yandurdi, dédi. Andin Abigailni
    öz emrimge alay dep, uninggha söz qilghili elchi mangdurdi.'
  nde-nde: Kwathi uDavida esizwa ukuthi uNabhali wayefile, wathi, “Kabongwe uThixo,
    yena osekele injongo yami yokumelana loNabhali ngenxa yokungeyisa. Uvimbele inceku
    yakhe ekwenzeni okubi njalo wehlisela uNabhali izenzo zakhe ezimbi phezu kwelakhe
    ikhanda.” Emva kwalokho uDavida wathumela ilizwi ku-Abhigeli emcela ukuba abe
    ngumkakhe.
  ton-ton: '¶ Pea kuo fanongo ʻa Tevita kuo mate ʻa Napale, pea pehē ʻe ia, “Fakafetaʻi
    kia Sihova ʻaia kuo langomekina ʻe ia ʻa hoku manukiʻi mei he nima ʻo Napale,
    pea kuo ne taʻofi ʻene tamaioʻeiki mei he kovi: he kuo fakahoko ʻe Sihova ʻae
    angakovi ʻa Napale ki hono ʻulu ʻoʻona.” Pea naʻe ʻave ʻae lea ʻa Tevita kia ʻApikale
    koeʻuhi ke ne maʻu ia ko hono uaifi.'
  ces-1613: 'Uslyšev pak David, že by Nábal umřel, řekl: Požehnaný Hospodin, kterýž
    hodně pomstil pohanění mého nad Nábalem, a služebníka svého zdržel ode zlého,
    zlost pak Nábalovu shrnul Hospodin na hlavu jeho. Tedy poslal David a mluvil k
    Abigail, aby ji sobě vzal za manželku.'
  eng-WMB: When David heard that Nabal was dead, he said, “Blessed is the LORD, who
    has pleaded the cause of my reproach from the hand of Nabal, and has kept back
    his servant from evil. The LORD has returned the evildoing of Nabal on his own
    head.” David sent and spoke concerning Abigail, to take her to himself as wife.
  tam-TCV: நாபால் இறந்ததைக் கேள்விப்பட்ட தாவீது, “என்னை அவமானப்படுத்திய நாபாலுக்கு
    எதிரான எனது வழக்கை வாதாடிய யெகோவாவுக்குத் துதி உண்டாவதாக. அவர் தமது அடியவனை குற்றம்
    செய்யாதபடி தற்காத்து, நாபாலின் அநியாயத்தை அவனுடைய தலையிலேயே சுமரப்பண்ணினார்” என்றான்.
    அதன்பின் தாவீது அபிகாயிலைத் தன் மனைவியாக்கும்படி கேட்டு அவளிடம் ஆளனுப்பினான்.
  ceb-ULB: Ug sa pagkadungog ni David nga namatay na si Nabal, miingon siya, “Dalaygon
    si Yahweh, nga maoy nagbawi sa akong kaulawan gikan sa kamot ni Nabal, ug naglikay
    sa iyang sulugoon gikan sa daotan. Ug iyang gibalik sa kaugalingong ulo ni Nabal
    ang iyang daotang binuhatan.” Unya gipaadtoan ug gipasultihan ni David si Abigail,
    nga iya siyang pangasaw-on.
  pol-UBG: 'Gdy Dawid usłyszał, że Nabal umarł, powiedział: Błogosławiony PAN, który
    pomścił mnie na Nabalu za wyrządzoną mi zniewagę, swego sługę powstrzymał od zła,
    a niegodziwość Nabala zwrócił PAN na jego głowę. Potem Dawid posłał po Abigail
    i rozmówił się z nią, chcąc ją pojąć za żonę.'
  urd-GVU: جب داؤد کو نابال کی موت کی خبر مل گئی تو وہ پکارا، ”رب کی تعریف ہو جس نے
    میرے لئے نابال سے لڑ کر میری بےعزتی کا بدلہ لیا ہے۔ اُس کی مہربانی ہے کہ مَیں
    غلط کام کرنے سے بچ گیا ہوں جبکہ نابال کی بُرائی اُس کے اپنے سر پر آ گئی ہے۔“ کچھ
    دیر کے بعد داؤد نے اپنے لوگوں کو ابی جیل کے پاس بھیجا تاکہ وہ داؤد کی اُس کے ساتھ
    شادی کی درخواست پیش کریں۔
  deu-1912: 'Da das David hörte, daß Nabal tot war, sprach er: Gelobt sei der HERR,
    der meine Schmach gerächt hat an Nabal und seinen Knecht abgehalten hat von dem
    Übel; und der HERR hat dem Nabal das Übel auf seinen Kopf vergolten. Und David
    sandte hin und ließ mit Abigail reden, daß er sie zum Weibe nähme.'
  kan-2017: ನಾಬಾಲನು ಸತ್ತನೆಂಬ ವರ್ತಮಾನವು ದಾವೀದನು ಕೇಳಿ, “ನನಗೆ ಅಪಮಾನ ಮಾಡಿದ ನಾಬಾಲನಿಗೆ ಮುಯ್ಯಿತೀರಿಸಿದಂತ
    ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ಆತನು ನನ್ನನ್ನು ಕೆಟ್ಟತನಕ್ಕೆ ದೂರಮಾಡಿ ನಾಬಾಲನ ಕೆಟ್ಟತನವನ್ನು
    ಅವನ ತಲೆಯ ಮೇಲೆಯೇ ಹೊರಿಸಿದನಲ್ಲಾ” ಎಂದು ಹೇಳಿದನು. ಅನಂತರ ಅವನು ಅಬೀಗೈಲಳನ್ನು ತನಗೆ ಹೆಂಡತಿಯಾಗಿರಬೇಕೆಂದು
    ದೂತರ ಮೂಲಕ ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Nap’an ni rung’ag David nike yim’ Nabal, me ga’ar, ‘Ngu’un pining e sorok
    ngak SOMOL! Ke fulweg taban e kireb ni rin’ Nabal ngog, ma ke teg I gag e tapigpig
    rok ni da gu rin’ ban’en nib kireb. I SOMOL e ke gechignag Nabal ko kireb rok.”
    Ma aram me pi’ David e thin nge yan ngak Abigail ni ngar mabgol gow.
  hlt-MCSB: Nabal a duek te David loh a yaak van vaengah, “Nabal kut lamkah kokhahnah
    ka tuituknah aka rhoe BOEIPA tah a yoethen pai saeh. A sal te yoethae lamloh a
    hoep a tlang. Nabal kah boethae te khaw, BOEIPA loh Nabla mah kah lu soah a thuung
    coeng,” a ti. Te phoeiah David loh ol a tah tih Abigal te amah yuu la loh ham
    a dawt.
  mdy-ETH: ዳውቴ ናኣባኣሌ ሃይቄሢ ዋይዛዖ፦ «ታና ዒ ጫሽኬሢሮ ናንጊና ናንጋ ጎዳ ናኣባኣሌ ዎዺ ኮሜ ዔኪ፥ ሃሣ ታናኣ ዻቢንቲዳፓ
    ካፔሢሮ ናንጊና ናንጋ ጎዳሢ ጋላቲንቶም፤ ናኣባኣሌኮ ፑርቶ ማዾሮ ዒዚ ዒዛ ዎዼኔ» ጌዔኔ። ዬካፓ ዳውቴ ዓቢጋይሎም ኪኢታ ዓሲ
    ዳኪ ዔካኒ ዒዞ ኮዔሢ ኬኤዜኔ።
  twi-ASANTE: Dawid tee sɛ Nabal awu no, ɔkaa sɛ, “Nhyira nka Awurade a watua Nabal
    ka na wamma mankum no. Nabal anya ne bɔne so akatua.” Na Dawid yɛɛ ntɛm soma kɔɔ
    Abigail nkyɛn, maa wɔkɔka kyerɛɛ no sɛ, ɔbɛware no.
  eng-WEBU: When David heard that Nabal was dead, he said, “Blessed is the LORD, who
    has pleaded the cause of my reproach from the hand of Nabal, and has kept back
    his servant from evil. The LORD has returned the evildoing of Nabal on his own
    head.” David sent and spoke concerning Abigail, to take her to himself as wife.
  wal-wal: Naabaali haiqqidoogaa Daawiti siyido wode, “GODAI galatetto! Naabaali tana
    cayidoogaa haluwaa GODAI kessiis; taani a ashkkarai iitabaa oottennaadan teqqiis;
    Naabaali oottido iitatettaa GODAI a huuphiyan zaariis” yaagiis. Hegaappe guyyiyan,
    Daawiti Abigaalo ekkanau kiitaa yeddidi oishissiis.
  spa-PDDPT: 'Cuando David oyó que Nabal murió, dijo: ¡Bendito sea Yavé, Quien juzgó
    la causa de la afrenta que Nabal me hizo, y preservó del mal a su esclavo! Yavé
    devolvió así la maldad de Nabal sobre su propia cabeza. Y David envió a hablar
    con Abigail para tomarla como esposa.'
  gun-gun: 'Nabal omanoague Davi pe omombe''ua rã oendu vy aipoe''i: — Senhor toiko
    ima''endu''a porãmby, mba''eta xerepy ma Nabal xevy ijayvu atãague re, xejoko
    guive mba''emo vai ajapo taa gui. Nabal ojapo vaiague repy ma hexe ae ju Senhor
    ombou — he''i. Ha''e gui Abigail pe Davi oporandu uka gua''yxyrã ogueraa aguã
    re.'
  agu-BL: 'Yi tbital Luwiy yi nsken wi''t quim Nabal, i tzun taltz: —¡Ntyoẍ tetz Kataj
    yi i'' mme''lsan xel te Nabal tan paj yi chin juntlen nin tajtza''kl mban swe''j!
    ¡Ntyoẍ tetz Kataj yi ja oc tan inmakle''n tan qui imbnol jun e''ch takle''n cachi'',
    ma na ite''n nin tajtza''kl Nabal mmo''c contr te''j tan Kataj! chij Luwiy. Yi
    tele''n tiemp nin tzun opon jun yol tan Luwiy twi'' Abigail, tan talche''n tetz
    tan toque''n tetz txkel.'
  eng-PEV: As soon as David heard that Nabal was dead, he said, “Praise God. That
    old man talked badly to me. He talked very badly, so God finished him properly.
    God also stopped me so that I didn’t do wrong.” So David sent messengers to Carmel,
    and they went and said to Abigail, “David sent us. He wants you to come with us,
    to marry him.”
  ilo-ULB: Idi nadamag ni David a natayen ni Nabal, kinunana, “Madaydayaw ni Yahweh,
    a nangibales iti pannakaibabainko manipud iti ima ni Nabal, ket inlisina ti adipenna
    iti dakes. Ket ti dakes nga aramid ni Nabal ket insublina kenkuana.” Kalpasanna,
    nangibaon ni David kadagiti adipen ket imbagada kenni Abigail nga alaenda isuna
    tapno agbalin nga asawana.
  kpg-kpg: Di madagoaa David ne longo bolo Nabal la guu made, gei mee ga helekai,
    “Hagaamu ina Dimaadua i dana haga dagaloaha au gi daha mo nia halahalau Nabal,
    mo dana abaaba au gi dee hai dagu mee hala. Dimaadua gu daaligi a Nabal i ana
    haihai huaidu.” Gei David gaa hai dana hegau gi Abigail bolo ginaua e haga hai lodo.
  uig-ARA: 'داۋۇت نابالنىڭ ئۆلگىنىنى ئاڭلاپ: ــ پەرۋەردىگار مۇبارەكتۇر. چۈنكى ئۇ مەن
    نابالدىن تارتقان ھاقارەت ئۈچۈن دەۋايىمنى سوراپ ئۆز قۇلىنى يامانلىقتىن ساقلىدى؛
    ئەكسىچە پەرۋەردىگار نابالنىڭ يامانلىقىنى ئۆز بېشىغا ياندۇردى، دېدى. ئاندىن ئابىگائىلنى
    ئۆز ئەمرىمگە ئالاي دەپ، ئۇنىڭغا سۆز قىلغىلى ئەلچى ماڭدۇردى.'
  sus-sus: Dawuda to Nabali faxa fe mɛ, a naxa a fala, «Tantui na Alatala bɛ, naxan
    n natanga Nabali xa xaxilitareɲa ma alako n naxa ɲaaxuɲa raba. Alatala bara Nabali
    xa ɲaaxuɲa sare ragbilen a ma.» Dawuda naxa xɛɛrae xɛɛ, e xa sa a fala Abigayili
    bɛ, a xa findi a xa ginɛ ra.
  pon-2006: Ahnsou me Depit rongada me Napal melahr, e ahpw patohwan, “Kaping ong
    KAUN-O me ketin doareiehla sang widing en Napal oh ketin sileiehdi sang wiahda
    sapwung. KAUN-O ketin kalokehki Napal eh wiewia suwed.” Depit eri kadaralahng
    Apikail pekipek en pwopwoud.
  ksd-ksd: 'Ba David i ga valongore ba Nabai i ga tar mat, i ga biti: Da pite pa ra
    Luluai tago i tar obo pa iau ta ra varkulumai kai Nabal piragu, ma i tar tur bat
    kana tultul kan ra varpiam; a varpiam kai Nabal, God i tar kure ba na bura taun
    ra ulu i Nabal iat. Ma David i ga vartuluai pa Abigail upi dir a taulai.'
  tur-YTC: 'David Naval''ın öldüğünü duyunca şöyle dedi: “Benim Naval''ın elinden
    olan utancımın davasını gören ve hizmetkârını kötülükten alıkoyan Yahve''ye övgüler
    olsun. Yahve, Naval''ın yaptığı kötülükleri kendi başı üzerine döndürdü.” David,
    Avigail''i kendine eş olarak almak için onunla konuşmak üzere adamlar gönderdi.'
  grc-BRENT: Καὶ ἤκουσε Δαυὶδ, καὶ εἶπεν, εὐλογητὸς Κύριος, ὃς ἔκρινε τὴν κρίσιν τοῦ
    ὀνειδισμοῦ μου ἐκ χειρὸς Νάβαλ, καὶ τὸν δοῦλον αὐτοῦ περιεποιήσατο ἐκ χειρὸς κακῶν,
    καὶ τὴν κακίαν Νάβαλ ἀπέστρεψε Κύριος εἰς κεφαλὴν αὐτοῦ. Καὶ ἀπέστειλε Δαυὶδ καὶ
    ἐλάλησε περὶ Ἀβιγαίας, λαβεῖν αὐτὴν ἑαυτῷ εἰς γυναῖκα.
  ind-AYT: Ketika Daud mendengar bahwa Nabal telah mati, dia berkata, “Terpujilah
    TUHAN, yang telah membela perkaraku dari penghinaan Nabal dan yang mencegah hamba-Nya
    dari kejahatan. Kejahatan Nabal telah dibalikkan TUHAN ke kepalanya sendiri.”
    Lalu, Daud mengutus orang untuk berbicara kepada Abigail, untuk mengambilnya menjadi
    istrinya.
  nya-nya: Pamene Davide anamva kuti Nabala wamwalira, iye anati, “Alemekezeke Yehova,
    walipsira Nabala chipongwe chimene anandichita ndipo anandiletsa ine mtumiki wake
    kuti ndisachite choyipa. Yehova wabwezera pamutu pa Nabala choyipa chimene iye
    anachita.” Kenaka Davide anatumiza mawu kwa Abigayeli, kumupempha kuti akhale
    mkazi wake.
  hrv-hrv: 'Kad David ču da je umro Nabal, reče: “Neka je blagoslovljen Jahve, koji
    mi je ispravio nepravdu što mi je učini Nabal; i Jahve je očuvao svoga slugu da
    ne učini zla, a svalio je Nabalovu zloću na njegovu glavu!” Potom David posla
    poruku Abigajili da će je uzeti za ženu.'
  mps-mps: Devitgo te Nabal isali po odama, tama agai te tiwai po wai, “Eno Genuai
    Bidiba wiegi yai homu pemene ebao. Aga digi te dwai kolesaga Nabalgo enaba yali
    te homu koneama, tama agai wei ponani. Nabalgo te dwai kolesaga ebaso, tama Genuai
    Bidigo agaba dene manio. Tama Genuai Bidigo aga sę bidi eno sunumi palialigo,
    tama eno dwai sę me ebeo,” wali. Tialima, nosali Devitgo sę bidi meba tagala
    palama, te Devitgo aga sabo po te Abigelbolo wagi pai.
  tpi-tpi: Devit i harim tok long Nabal i dai pinis, na em i tok olsem, “Mi amamas
    long Bikpela. Em yet i tingim dispela pasin nogut Nabal i bin mekim long mi, na
    em i bekim pinis. Nabal i bin mekim pasin nogut na Bikpela i mekim save long em.
    Na Bikpela i bin pasim rot bilong mi, wokboi bilong en, na mi no bin mekim pasin
    nogut.” Orait bihain Devit i salim ol wokman i go tokim Abigel long Devit i laik
    maritim em.
  dan-1931: 'Da David fik at vide, at Nabal var død, sagde han: “Lovet være HERREN,
    som har hævnet den Krænkelse, Nabal tilføjede mig, og holdt sin Tjener fra at
    gøre ondt; HERREN har ladet Nabals Ondskab falde tilbage på hans eget Hoved!”
    Derpå sendte David Bud og bejlede til Abigajil.'
  vie-OVCB: 'Khi Đa-vít nghe Na-banh chết, ông nói: “Ngợi tôn Chúa Hằng Hữu đã trừng
    phạt Na-banh và đã ngăn tôi làm điều ác. Hắn chửi rủa tôi, nhưng bị Chúa báo ứng.”
    Rồi Đa-vít sai người đi hỏi A-bi-ga-in làm vợ.'
  guj-2017: અને દાઉદે જાણ્યું કે નાબાલ મરણ પામ્યો છે, ત્યારે તેણે કહ્યું, “ઈશ્વર પ્રશંસનીય
    છે; તેમણે નાબાલે મને જે મહેણાં માર્યા હતા તેનું વેર વાળ્યું છે. વળી તેમણે પોતાના
    સેવકને દુરાચાર કરવાથી અટકાવ્યો છે. અને ઈશ્વરે નાબાલનું દુષ્ટ કર્મ પાછું વાળીને
    તેના જ માથે નાખ્યું છે.” પછી દાઉદે માણસ મોકલીને પોતાની સાથે અબિગાઈલને લગ્ન કરવા
    માટે કહેવડાવ્યું.
  pon-2006A: Ahnsou me Depit rongada me Napal melahr, e ahpw patohwan, “Kaping ong
    KAUN-O me ketin doareiehla sang widing en Napal oh ketin sileiehdi sang wiahda
