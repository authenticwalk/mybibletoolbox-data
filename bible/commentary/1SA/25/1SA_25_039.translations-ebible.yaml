  tbz-SIM: 'Dɑfiti kèè dìì mɔ̀nnì Nɑbɑɑdi kumɛ̀ kɛ́sɑ̃ntɛ Kuyie nkɛ dɔ̀: ti Yiɛ̀ nKuyie
    n dɑ sɑ̃ntí fɔ̃́ nwèè ti pɑ̀tɛ mí nnɛ̀ Nɑbɑɑdi wèè do n sɑ̃́ɑ̃́. Fɔ̃́ nwèè m pɛ̀ítɛ́
    kɛ̀ n yí ò dɔ̀ɔ̀ mɛyɛi, fɔ̃́ɔ̃̀ duɔ́ nkòo yɛi ndo o yuu ĩ́nkɛ̀. Kɛ̀ Dɑfitii deè
    kɛ́tɔ̃ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ bo nɑ́kɛ́ Abikɑyɛɛdi kɛ dɔ̀ ò dɔ́ kóò puokɛ.'
  msy-2020: Ezɨ Devit Nabalɨn ovever akam baregha kamaghɨn mɨgei, “Kɨ Ikiavɨra Itir
    God mɨnaba. A uabɨ Nabal na gamizir arazir kurar kam ginɨrɨgha, an arazim tuisɨgha,
    a ikara. Nabal uabɨ arazir kuram gamizɨ, Ikiavɨra Itir God mɨzazim a gase. Ikiavɨra
    Itir God uabɨ nan tuavim apɨrizɨma, kɨ arazir kuratam gamizir puvatɨ.” Ezɨ Devit
    gɨn Abigelɨn ikiasa uan ingangarir gumaziba amadazɨma, me an azangsɨghasa ghue.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti nɩɩwɑ sɩ Nɑpɑɑlɩ sǝpɑ. Ɩlɛnɑ ɩ́ tɔ sɩ: Mɑ sɛɛ Tɑcɑɑ wei
    ɩ sɛɛnɑ mɑ tɔɔ kɛ́ ɩsɑɣɑtʋ nti Nɑpɑɑlɩ lɑpɑ-m tɔ tǝ tɑɑ tɔ. Ɩsɔ ɩnɩ ɩ kpɑnɑ mɑ
    niŋ sɩ mɑ́ tɑɑ wɑkǝlɩ, nɑ ɩ́ lɛɛtɩ Nɑpɑɑlɩ kɛ ɩ mɑɣɑmɑɣɑ. Pǝ wɑɑlɩ kɛ́ Tɑfiiti
    tilɑɑ sɩ ɩ hɔŋ Apikɑɑlɩ kɛ leelu.'
  azb-azb: 'Davud Navalın öldüyünü eşidəndə dedi: «Navalın əli ilə yaranan rüsvayçılığımı
    görüb qulunu davadan və pislikdən saxlayan Rəbbə alqış olsun! Rəbb Navalın bədxahlığını
    öz başına gətirdi». Davud Aviqaili özünə arvad olaraq almaq üçün ona elçi göndərdi.'
  eng-DBY: And when David heard that Nabal was dead, he said, Blessed be Jehovah,
    who has pleaded the cause of my reproach from the hand of Nabal, and has kept
    back his servant from evil; but Jehovah has returned Nabal's evil upon his own
    head. And David sent and communed with Abigail, to take her as his wife.
  hin-2017: नाबाल के मरने का हाल सुनकर दाऊद ने कहा, “धन्य है यहोवा जिसने नाबाल के
    साथ मेरी नामधराई का मुकद्दमा लड़कर अपने दास को बुराई से रोक रखा; और यहोवा ने नाबाल
    की बुराई को उसी के सिर पर लाद दिया है।” तब दाऊद ने लोगों को अबीगैल के पास इसलिए
    भेजा कि वे उससे उसकी पत्नी होने की बातचीत करें।
  wol-KYG: 'Ci kaw loolu Daawuda dégg ne Nabal dee na, mu ne: «Cant ñeel na Aji Sax
    ji sama boroom, mi àtte gàcce gi ma ame ci Nabal, te tere maa def lu bon. Mbonug
    Nabal la Aji Sax ji walbati, këpp ci kaw boppam.» Daawuda nag yónnee kàddoom ca
    Abigayil, ngir jël ko jabar.'
  eng-YLT: and David heareth that Nabal [is] dead, and saith, 'Blessed [is] Jehovah
    who hath pleaded the cause of my reproach from the hand of Nabal, and His servant
    hath kept back from evil, and the wickedness of Nabal hath Jehovah turned back
    on his own head;' and David sendeth and speaketh with Abigail, to take her to
    him for a wife.
  eng-WYC-2017: The which thing when David had heard, Nabal to be dead, he said, Blessed
    be the Lord God, that hath avenged the cause of my shame of the hand of Nabal,
    and hath kept his servant from evil, and the Lord hath yielded the malice of Nabal
    into the head of him. Therefore David sent, and spake to Abigail, that he would
    take her as a wife to him.
  eng-WMBB: When David heard that Nabal was dead, he said, “Blessed is the LORD, who
    has pleaded the cause of my reproach from the hand of Nabal, and has kept back
    his servant from evil. The LORD has returned the evildoing of Nabal on his own
    head.” David sent and spoke concerning Abigail, to take her to himself as wife.
  urd-GVH: जब दाऊद को नाबाल की मौत की ख़बर मिल गई तो वह पुकारा, “रब की तारीफ़ हो जिसने
    मेरे लिए नाबाल से लड़कर मेरी बेइज़्ज़ती का बदला लिया है। उस की मेहरबानी है कि
    मैं ग़लत काम करने से बच गया हूँ जबकि नाबाल की बुराई उसके अपने सर पर आ गई है।”
    कुछ देर के बाद दाऊद ने अपने लोगों को अबीजेल के पास भेजा ताकि वह दाऊद की उसके साथ
    शादी की दरख़ास्त पेश करें।
  rug-rug: Sipu avoso nia e Devita sapu ele mate se Nebalo, si zama si asa, “Vahesia
    se Zihova! Tubehe hobea Sa se Nebalo koasa ṉinovaṉovalaqu rau, meke hukatau Sa
    si rau na Nana nabulu pude lopu tavete va sea. Va kilasia e Zihova se Nebalo koasa
    nana kinaleana.” Meke garunu la nia inavoso e Devita se Abiqeli, tepa ia sa pude
    haba ia.
  gaz-gaz: Daawitis yeroo akka Naabaal duʼe dhagaʼetti, “Waaqayyo isa arrabsoo Naabaal
    haaloo naaf baaseef galanni haa gaʼu. Inni garbicha isaa yakka hojjechuu dhowwee
    yakka Naabaal matuma isaatti deebiseeraatii” jedhe. Daawitis akka isheen niitii
    isaaf taatu gaafachuuf Abiigayiilitti ergaa erge.
  fra-LSG: 'David apprit que Nabal était mort, et il dit: Béni soit l’Éternel, qui
    a défendu ma cause dans l’outrage que m’a fait Nabal, et qui a empêché son serviteur
    de faire le mal! L’Éternel a fait retomber la méchanceté de Nabal sur sa tête.
    David envoya proposer à Abigaïl de devenir sa femme.'
  yal-yal: Dawuda yi a mɛ a Nabali bata faxa, a yi a fala, a naxa, “N barikan birama
    Alatala xa naxan n xun mayɛngɛxi marayarabini Nabali naxan sa n fari. A bata a
    walikɛɛn natanga ɲaxun ma, a Nabali a ɲaxun naxɛtɛ a yɛtɛ ma.” Dawuda yi xɛraan
    nasiga Abigayili ma, a a xa findi a ɲaxanla ra.
  haw-1868: A lohe ae la o Davida, ua make o Nabala, i iho la ia, E hoomaikaiia o
    Iehova, nana i hoopai aku maluna o Nabala i kuu hoinoia mai, a nana i keakea mai
    i kana kauwa i ole e hana ino; a ua hoihoi aku o Iehova i ka hewa o Nabala maluna
    o kona poo. A hoouna aku la o Davida, a kamailio me Abigaila e lawe ia ia i wahine
    nana.
  arb-NAV: 'فَلَمَّا سَمِعَ دَاوُدُ بِمَوْتِ نَابَالَ قَالَ: «مُبَارَكٌ الرَّبُّ الَّذِي
    انْتَقَمَ لِي بِذَاتِهِ مِنْ إِهَانَةِ نَابَالَ، وَجَنَّبَنِي ارْتِكَابَ الشَّرِّ
    وَعَاقَبَ نَابَالَ عَلَى إِثْمِهِ». وَأَرْسَلَ دَاوُدُ إِلَى أَبِيجَايِلَ يَسْأَلُهَا
    الزَّوَاجَ مِنْهُ.'
  ewe-ewe: Esi David se be Nabal ku la, egblɔ be, “Woakafu Yehowa! Mawu ɖo eteƒe na
    Nabal eye wòkpe ɖe ŋunye be nye ŋutɔ nyemebia hlɔ̃e o. Exɔ eƒe tohehe le eƒe nu
    vɔ̃ ta!” David dɔ eƒe dɔlawo ɖe Abigail gbɔ enumake be woagblɔ nɛ be yedi be wòazu
    ye srɔ̃.
  eng-LEE: And when David heard that Nabal was dead, he said, Blessed be the Lord,
    who hath pleaded the cause of my reproach from the hand of Nabal, and hath withheld
    his servant from evil; and the wickedness of Nabal hath the Lord returned upon
    his own head. And David sent and applied for Abigayil, to take her to himself
    for wife.
  asm-FB: দায়ূদে নাবলৰ মৃত্যুৰ কথা শুনি ক’লে, “যিহোৱা ধন্য; নাবলৰ পৰা পোৱা অপমানৰ
    বিষয়ে মোৰ গোচৰ তেওঁ নিষ্পতি কৰিলে, আৰু নিজ দাসক কুকাৰ্যৰ পৰা ৰক্ষা কৰিলে; আৰু
    নাবলৰ যি দুষ্কৰ্ম, তাৰ প্ৰতিফল যিহোৱাই তাৰ মূৰত দিলে।” তাৰ পাছত দায়ূদে অবীগলক
    নিজৰ ভাৰ্যা কৰিবৰ বাবে তেওঁক আনিবলৈ মানুহ পঠালে।
  sus-A: دَوُدَ تٌ نَبَلِ قَشَ قٍ مّ، عَ نَشَ عَ قَلَ، «تَنتُي نَ عَلَتَلَ بّ، نَشَن
    ﭑ نَتَنفَ نَبَلِ شَ شَشِلِتَرٍحَ مَ عَلَكٌ ﭑ نَشَ حَاشُحَ رَبَ. عَلَتَلَ بَرَ
    نَبَلِ شَ حَاشُحَ سَرٍ رَفبِلٍن عَ مَ.» دَوُدَ نَشَ شّيرَيٍ شّي، عٍ شَ سَ عَ قَلَ
    عَبِفَيِلِ بّ، عَ شَ قِندِ عَ شَ فِنّ رَ.
  fra-SBL: 'Lorsque David apprit que Nabal était mort, il dit : « Béni soit Yahvé,
    qui a défendu ma cause de la main de Nabal et qui a préservé son serviteur du
    mal. Yahvé a fait retomber la méchanceté de Nabal sur sa propre tête. » David
    envoya et parla au sujet d''Abigaïl, pour la prendre pour femme.'
  hbo-hbo: וַיִּשְׁמַ֣ע דָּוִד֮ כִּ֣י מֵ֣ת נָבָל֒ וַיֹּ֡אמֶר בָּר֣וּךְ יְהוָ֡ה אֲשֶׁ֣ר
    רָב֩ אֶת־רִ֨יב חֶרְפָּתִ֜י מִיַּ֣ד נָבָ֗ל וְאֶת־עַבְדֹּו֙ חָשַׂ֣ךְ מֵֽרָעָ֔ה וְאֵת֙
    רָעַ֣ת נָבָ֔ל הֵשִׁ֥יב יְהוָ֖ה בְּרֹאשֹׁ֑ו וַיִּשְׁלַ֤ח דָּוִד֙ וַיְדַבֵּ֣ר בַּאֲבִיגַ֔יִל
    לְקַחְתָּ֥הּ לֹ֖ו לְאִשָּֽׁה׃
  piu-2006: '@see-verse:1SA.025.038'
  pjt-pjt: Ka Davidalu kulinu Napalnga ilunytja munu wangkangu, “Wati nyara paluṟu
    Napaltu kura tjuṯa palyaningi aṉangu tjuṯaku, ka kuwari Mayatja Godalu palunya
    wiyaṉu. Kaṉa kuwari pukuḻpa nyinanyi, panya paluṟuṉi markuṉu palunya tjananya
    iluntankunytjikitjangku wangkanyangka. Uwa, Mayatja God, mirawaṉinyiṉanta, panya
    nyuntun Napalnga wiyaṉu ngayunya kurannyangka.” Ka minyma panya Apikailnga wanakaḻarira
    ngura aṟangkaṯu nyinangi Kaamulta. Ka Davidalu wati maṉkurpa wituṟa iyaṉu minyma
    panya palula ankula tjapintjaku, kaya mulapaṯu wirkaṟa palula tjapinu alatji,
    “Davidanyanku mukuringanyi nyupali tjunguringkula nyinanytjikitja kuriṟara.”
  kik-kik: Hĩndĩ ĩrĩa Daudi aaiguire atĩ Nabali nĩakuĩte, akiuga atĩrĩ, “Jehova arogoocwo,
    ũrĩa ũndũĩrĩire mbaara iitũ na Nabali nĩ ũndũ wa kũũnyarara. Nĩagirĩrĩirie ndungata
    yake ndĩgeeke ũũru, na agacookereria Nabali ũũru wake we mwene.” Daudi agĩcooka
    agĩtũmanĩra Abigaili, akĩmũũria atuĩke mũtumia wake.
  fra-NCL: 'Lorsque David apprit la mort de Nabal, il dit : « Béni soit Yahweh qui
    a défendu ma cause et m’a vengé de l’outrage que j’ai reçu de la main de Nabal,
    et qui a empêché son serviteur de faire le mal ! Yahweh a fait retomber la méchanceté
    de Nabal sur sa tête. » Ensuite David envoya dire à Abigaïl qu’il voulait la prendre
    pour femme.'
  cek-AK: Nabal duek boeh, tiah David mah thaih naah, Kai patoek kami Nabal nuiah
    ban ang phok pae moe, kahoih ai hmuen sak han ai ah, ka ban ang patawnh pae pongah,
    Angraeng loe tahamhoihaih om nasoe; Nabal mah sak ih zaehaih loe angmah lu nuiah
    krak boeh, tiah thuih. To naah David mah kami to patoeh moe, Abigail to zu ah
    lak hanah duengsak.
  cuk-cuk: 'David wisguargu Nabal burgwisye, sogded: “¡Bab-Jehová-e-nug odummolesun!
    Ar Nabal an-binge-imaksad-ulale, Bab-Jehová buged-mai anga Nabal-imaksad. Bab-Jehová
    mer-ibmar-isgana-imakega an-imaksad. Ar Nabalʼgi, na e-isgued, dukin-egi-aibinega
    imaksad.” Geb degine, David, Abigail-nikuega ese gayaburba barmisad.'
  uig-CYR: 'Давут Набалниң өлгинини аңлап: — Пәрвәрдигар мубарәктур. Чүнки У мән Набалдин
    тартқан һақарәт үчүн дәвайимни сорап Өз қулини яманлиқтин сақлиди; әксичә Пәрвәрдигар
    Набалниң яманлиғини өз бешиға яндурди, деди. Андин Абигаилни өз әмримгә алай дәп,
    униңға сөз қилғили әлчи маңдурди.'
  tel-2017: నాబాలు చనిపోయాడని దావీదు విని “నాబాలు చేసిన కీడును యెహోవా అతని తలమీదికే
    రప్పించాడు. ఆయన సేవకుడినైన నేను కీడు చేయకుండా నన్ను కాపాడి, నాబాలు వలన నేను పొందిన
    అవమానం తీర్చిన యెహోవాకు స్తుతి కలుగు గాక” అన్నాడు. తరవాత దావీదు అబీగయీలును తాను
    పెళ్లి చేసుకోవాలని ఆమెతో మాటలాడడానికి తన వారిని పంపాడు.
  hat-BSA: 'Lè David te tande ke Nabal te mouri, li te di: “Beni SENYÈ a, ki te plede
    kòz repwòch mwen nan men Nabal e ki te kenbe sèvitè li a pou l pa fè mal. SENYÈ
    a anplis, te fè malfezans a Nabal retounen sou pwòp tèt li.” Alò, David te voye
    ofri Abigaïl pou l ta pran li kòm madanm li.'
  kos-kos: Ke David el lohng tuh Nabal el misa, na el fahk, “Kaksakin LEUM GOD, tuh
    El foloksak nu sel Nabal ke sripen kaskas kou lal nu sik. Oayapa God El ikolyuwi,
    mwet kulansap lal, tuh nga in tia oru ma sufal. LEUM GOD El oru tuh koluk lal
    Nabal in putati facl sifacna.” Na David el supwala kas nu yorol Abigail in akkalemye
    lah el lungse payuk sel.
  hbo-WLC: וַיִּשְׁמַ֣ע דָּוִד֮ כִּ֣י מֵ֣ת נָבָל֒ וַיֹּ֡אמֶר בָּר֣וּךְ יְהוָ֡ה אֲשֶׁ֣ר
    רָב֩ אֶת־רִ֨יב חֶרְפָּתִ֜י מִיַּ֣ד נָבָ֗ל וְאֶת־עַבְדּוֹ֙ חָשַׂ֣ךְ מֵֽרָעָ֔ה וְאֵת֙
    רָעַ֣ת נָבָ֔ל הֵשִׁ֥יב יְהוָ֖ה בְּרֹאשׁ֑וֹ וַיִּשְׁלַ֤ח דָּוִד֙ וַיְדַבֵּ֣ר בַּאֲבִיגַ֔יִל
    לְקַחְתָּ֥הּ ל֖וֹ לְאִשָּֽׁה׃
  ibo-ibo: Mgbe Devid nụrụ na Nebal anwụọla, ọ sịrị, “Otuto dịrị Onyenwe anyị, onye
    kpechitere m okwu m megide Nebal nʼihi nlelị anya o leliri m. O gbochiela ohu
    ya site nʼime ihe ezighị ezi, ma kwụghachi Nebal ụgwọ mmehie ya.” Mgbe ahụ Devid
    zigara ndị ozi ka ha gaa jụọ Abigel ma ọ ga-ekwe ị ghọọ nwunye ya.
  ory-ory: ଏଉତ୍ତାରେ ନାବଲ ମରିଅଛି, ଏହା ଦାଉଦ ଶୁଣି କହିଲେ, “ନାବଲ ହସ୍ତରୁ ମୋହର ଅପମାନଜନକ ବିବାଦର
    ପ୍ରତିବାଦ କଲେ ଓ ଆପଣା ଦାସକୁ ମନ୍ଦ କର୍ମରୁ ନିବୃତ୍ତ କଲେ ଯେ ସଦାପ୍ରଭୁ, ସେ ଧନ୍ୟ ହେଉନ୍ତୁ;
    ଆଉ ସଦାପ୍ରଭୁ ନାବଲର ମନ୍ଦ କର୍ମର ପ୍ରତିଫଳ ତାହା ମସ୍ତକରେ ବର୍ତ୍ତାଇଅଛନ୍ତି।” ଏଉତ୍ତାରେ ଦାଉଦ
    ଅବୀଗଲକୁ ବିବାହ କରିବା ବିଷୟ କଥାବାର୍ତ୍ତା କରିବା ପାଇଁ ତାହା ନିକଟକୁ ଲୋକ ପଠାଇଲେ।
  chk-chk: Iwe, lupwen Tafit a rongorong pwe Napal a mäla, a üra, “Üa mwareiti ewe
    Samol mi Lapalap mi ngeni Napal chappen an turunufaseei, a pwal epetiei ngang
    nöün chon angang seni föför mi ngau. Ewe Samol mi Lapalap a liwini ngeni Napal
    liwinin an föföringau.” Mürin, Tafit a tinala pworaus ren Apikael o tüngorei pwe
    epwe pwülüeni.
  ssd-ssd: 'Kumna le David nu pasa ismba sakina: Kile ye Suŋgo tuku nyu te-duŋget.
    Nuŋge Nabal ye kiko pileyina ta lafuwat. Suŋgoŋge nuŋe piro taŋgo nuŋe ye peuyina
    le maŋau ŋayonu ke ndaken. Nuŋe mbar ta nuŋe miroŋ nu kurau tawet ŋgina. Taŋakina
    sulumba David ndek taŋgo afu kukulniŋgina le'
  rop-rop: Wal wen Deibid bin irrim det wed weya Neibal bin dai, imbin tok, “Ai gibit
    theingks langa YAWEI, dumaji Neibal bin tridim mi nogudbalawei, en blanga tharran
    na God bin peiyimbek im en deigidawei im laif, en im nomo bin larram mi dum enijing
    rong.” Afta na Deibid bin jandim wed langa Ebigeil blanga merrit langa im.
  ukr-1871: 'Як прочув Давид, що Набал умер, сказав так: Благословен Господь, що відплатив
    за мою зневагу від Набала і вдержав слугу свого від зла; Господь обернув злобу
    Набала на його ж голову. І послав Давид сказати Абигеї, що хоче взяти її собі
    за жінку.'
  deu-1951: 'Als nun David hörte, daß Nabal tot war, sprach er: Gelobt sei der HERR,
    der meine Schmach an Nabal gerächt und seinen Knecht vom Unrecht abgehalten hat!
    Und der HERR hat Nabals Unrecht auf seinen Kopf vergolten! Und David sandte hin
    und ließ mit Abigail reden, um sie sich zum Weibe zu nehmen.'
  eng-JPS: 'And when David heard that Nabal was dead, he said: ''Blessed be the LORD,
    that hath pleaded the cause of my reproach from the hand of Nabal, and hath kept
    back His servant from evil; and the evil-doing of Nabal hath the LORD returned
    upon his own head.'' And David sent and spoke concerning Abigail, to take her
    to him to wife.'
  srp-1865: 'A kad David èu da je umro Naval, reèe: da je blagosloven Gospod, koji
    osveti sramotu moju od Navala, i zadrža slugu svojega oda zla, a obrati Gospod
    Navalu na glavu zloæu njegovu. Potom posla David i poruèi Avigeji da æe je uzeti
    za ženu.'
  lug-lug: Awo Dawudi bwe yawulira Nabali ng’afudde, n’ayogera nti, “Mukama yeebazibwe
    anwaniridde, Nabali olw’obubi bwe yankola. Mukama ambedde, era akuumye omuweereza
    we obutakola kikyamu, n’ateeka ebikolwa bya Nabali ebibi ku mutwe ggwe.” Awo Dawudi
    n’atumira Abbigayiri, n’amusaba afuuke mukazi we ng’amusaba okumuwasa.
  heb-heb: וישמע דוד כי מת נבל ויאמר ברוך יהוה אשר רב את ריב חרפתי מיד נבל ואת עבדו
    חשך מרעה ואת רעת נבל השיב יהוה בראשו וישלח דוד וידבר באביגיל לקחתה לו לאשה׃
  ben-IRV: পরে নাবল মরেছে, এই কথা শুনে দায়ূদ বললেন, “ধন্য সদাপ্রভু, তিনি নাবলের হাতে
    আমার কলঙ্কজনক বিবাদ শেষ করলেন এবং নিজের দাসকে খারাপ কাজ করা থেকে রক্ষা করলেন;
    আর নাবলের হিংসা সদাপ্রভু তারই মাথায় দিলেন৷” পরে দায়ূদ লোক পাঠিয়ে অবীগলকে বিয়ে
    করবার প্রস্তাব তাকে জানালেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਸੁਣਿਆ ਜੋ ਨਾਬਾਲ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਆਖਿਆ, ਮੁਬਾਰਕ ਹੈ ਯਹੋਵਾਹ ਜਿਸ ਨੇ ਨਾਬਾਲ
    ਦੇ ਹੱਥੋਂ ਮੇਰੀ ਨਿੰਦਿਆ ਦਾ ਬਦਲਾ ਲਿਆ ਅਤੇ ਆਪਣੇ ਦਾਸ ਨੂੰ ਬੁਰਿਆਈ ਤੋਂ ਬਚਾਇਆ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਨੇ ਨਾਬਾਲ ਦੀ ਬੁਰਾਈ ਨੂੰ ਉਸੇ ਦੇ ਸਿਰ ਉੱਤੇ ਪਾਇਆ। ਤਾਂ ਦਾਊਦ ਨੇ ਸੇਵਕ ਘੱਲੇ ਅਤੇ ਅਬੀਗੈਲ ਨਾਲ
    ਉਸ ਨੂੰ ਆਪਣੀ ਪਤਨੀ ਬਣਾਉਣ ਲਈ ਗੱਲਾਂ ਕੀਤੀਆਂ।
  tkr-tkr: 'Davuduk''le Naval qik''uva g''ayxhımee, eyhen: – Zı tesser hı''iyne Navalıke,
    yizda qəl qığavhuyne Rəbbis şukur vuxhena. Mang''vee zas, Cune nukarıs, Navalıke
    qəl qığaahas hapsır deş. Navalna qəl Rəbbee Navalıke cuke qığavhu. Qiyğa Davudee
    cun insanar Avigailisqa gaxuvu, cus xhunaşşe yixheva eyhe.'
  mya-JVB: နာဗလ သေ ကြောင်း ကို ဒါဝိဒ် ကြား သောအခါ ၊ ငါ ခံရသောကဲ့ရဲ့ ခြင်းအမှု ကို
    စောင့် ၍ နာဗလ လက် မှ နှုတ်တော်မူ၍၊ ကိုယ်တော် ကျွန် ကို ဒုစရိုက် နှင့် ကင်းလွှတ်
    စေတော်မူသော ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်း။ ထာဝရဘုရား သည် နာဗလ ပြုသော
    ဒုစရိုက် ကို သူ့ ခေါင်း ပေါ် သို့ ပြန် ရောက်စေတော်မူပြီဟု ဆို ၏။ တဖန် လူကို စေလွှတ်
    ၍ အဘိဂဲလ နှင့် လက်ထပ် ခြင်းငှါ နှုတ်ဆက် လေ၏။
  tbg-tbg: Nabaariva qutu vuvaro Devitiva viva qutu vurara iriro tiharo, Te Nora Kotirara
    voqamake quaheha vira autu tuahere vauro. Nabaariva ti qoraiqama timitai okarara
    iriharo Noravano Kotiva naima vira qoraiqama amitaivo. Viva ti nai kaiqa vaiinti
    qioqama taimanta te kia qora okara autunarave. Nabaariva nai qora okara autira
    kaara Noravano Kotiva vira arukaivo, tiro. Devitiva minti tivakero viraqaahairo
    viva Avikerira varareva iharo uva varakovaro viva unaini vura.
  hmo-hmo: Davida ia kamonai Nabala ia mase, vadaeni ia gwau, “Lohiabada lau hanamoa
    noho, badina be Nabala ese lau ia hahemaraia ena davana be ia ese ia henia vadaeni.
    Nabala ese kara dika ia karaia, bona Lohiabada ese iena kerere davana ia henia.
    Bona Lohiabada ese lau, iena hesiai tauna, egu dala ia koua, vadaeni kara dika
    lau karaia lasi.” Vadaeni Davida ese hereva gwauraia taudia Abigaila dekenai ia
    siaia. Ia gwau, ia ura Abigaila do ia adavaia.
  urd-urd: जब दाऊद ने सुना कि नाबाल मर गया तो वह कहने लगा, “कि ख़ुदावन्द मुबारक हो
    जो नाबाल से मेरी रुसवाई का मुक़द्दमा लड़ा और अपने बन्दे को बुराई से बाज़ रख्खा
    और ख़ुदावन्द ने नाबाल की शरारत को उसी के सिर पर लादा।” और दाऊद ने अबीजेल के बारे
    में पैग़ाम भेजा ताकि उससे शादी करे।
  rus-SYN: 'И услышал Давид, что Навал умер, и сказал: благословен Господь, воздавший
    за посрамление, нанесенное мне Навалом, и сохранивший раба Своего от зла; Господь
    обратил злобу Навала на его же голову. И послал Давид сказать Авигее, что он берет
    ее себе в жену.'
  bqc-SIM: 'Kɛ́ Davidi Nabali gaa bao mà à mɛ̀: Wà Dii pↄ́ zɛ̀manↄ sáaukpa, à
    wí pↄ́ Nabali dàa bↄ̀mɛɛ. À gìmɛɛ mà vãikɛ, ↄ̃ a tò Nabali vãikɛa wì
    aàzĩa musu. Bee gbɛa Davidi gbɛ̃́ↄ zĩ̀ Abigailiwa aa oɛ̀ á ye aà sɛ nↄ ũ.'
  tcz-CHONGTHU: David in Nabal thi ajah phat in, “Pakai thangvah in umhen, Nabal khutna
    kona jumsona hiche Nabal chunga phu eilah peh chu nunnom hen. Nabal in achonset
    man akisan ahitai,” ati. Chuin David in Abigail henga aji hina dingin thuthot
    aneiyin, agadoh sah tan ahi.
  mar-mar: नाबाल मेला असे दावीदाने ऐकले, तेव्हा तो म्हणाला, “ज्याने माझ्या अपमानाचा
    सूड नाबालावर उगवला आहे आणि ज्याने आपल्या सेवकाला वाईट करण्यापासून आवरून धरले तो
    परमेश्वर धन्यवादीत असो. परमेश्वराने नाबालाची दुष्टाई त्याच्याच मस्तकावर परत घातली
    आहे.” मग दावीदाने अबीगईलेकडे सेवकाला पाठवून तिला आपली पत्नी करण्याविषयीची गोष्ट
    काढली.
  qub-qub: 'Nabal wañushanta mayar David niran: «¡Alabasha cachun Tayta Diosga. Nabal
    ufindimashanpita allichömi Tayta Dios castigasha! ¡Nogatapis chapämashami mana
    allita ruranäpita. Nabal mana allita rurashantapis quiquinmanmi ticrachisha!»
    Chaypitana Davidga cachacuran Abigailman «majachacäshun» nir.'
  bqp-bqp: 'Kũ Dauda Nabala gana baaruu mà, à pì: Ò Dikiri kũ à zɛ̀ kũmao sáabu
    kpá, à wé''i kũ Nabala dàma bòmɛnɛ. À gìmɛnɛ mà yã vãni kɛ, akũ à tò Nabala
    vãnikɛnaa wì a zĩda musu. Abire gbɛra Dauda gbɛ̃nↄ zĩ̀ Abigailia ò onɛ á ye
    à a sɛ́ nↄ ũ.'
  hat-hat: 'Lè David vin konnen Nabal mouri, li di: -Lwanj pou Seyè a! Li fè Nabal
    peye wont li te fè m'' lan, li kenbe men m'' pou m'' pa fè sa ki mal. Seyè a fè
    mechanste Nabal la tonbe sou pwòp tèt li. Apre sa a David voye di Abigayèl li
    ta renmen l'' pou madanm.'
  eng-BSB: On hearing that Nabal was dead, David said, “Blessed be the LORD, who has
    upheld my cause against the reproach of Nabal and has restrained His servant from
    evil. For the LORD has brought the wickedness of Nabal down upon his own head.”
    Then David sent word to Abigail, asking for her in marriage.
  tod-tod: 'Davide mɛnigai ma ga Naɓale zaa, é ɠɛni ma: «Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ,
    nii é màaloboga, siɛgi zu Naɓale ɠɛni pòomusu la. Mamagi ɠa bɛ, é pele ɓesaga
    tùɠɔ, ga gè mina faa ɲɔu ɠɛ. Tɔ ɠa é Naɓale ná-faa ɲɔu ɠasɔi la tɔ ɓɔɠɔ unma.»
    Naa ʋoluma, Davide keela leʋeni Aɓigayile ma ga naa ɠɛ ga anzai.'
  eng-WEBPB: When David heard that Nabal was dead, he said, “Blessed is the LORD,
    who has pleaded the cause of my reproach from the hand of Nabal, and has kept
    back his servant from evil. The LORD has returned the evildoing of Nabal on his
    own head.” David sent and spoke concerning Abigail, to take her to himself as
    wife.
  kbq-kbq: Hagi Nebali'ma fri'nea nanekema Deviti'a nentahino amanage hu'ne, Nagra
    Ra Anumzamofo agi'a hentesga hanue, Nebali'ma nagri'ma nazeri haviza hu'nemofo
    nona hunte. Hagi eri'za vahe'amo'ma vahe'ma ahe frizanku Ra Anumzamo'a Agra'a
    ahe frie. Anage nehuno Deviti'a Abigelina ke atrenteno, a' erigantegahue hu'ne.
  nhe-BL: 'Huan quema David quimatqui para Nabal mictoya, quiijto: ―Nijtlascamati
    TOTECO pampa ya quitlaxtlahui Nabal ipampa tlen nechchihuili. Huan TOTECO techmanahui
    para na ax nijchihuas tlen fiero. TOTECO quichijqui para nopa fiero tlamantli
    tlen Nabal nechchihuili ma huetzi ipan ya. Teipa David quintitlanqui tlacame ma
    quiijtlanitij Abigail para quichihuas isihua.'
  bus-bus: 'Kɛ̀ Dauda Nabala gana baaru mà, à bè: Wà Dii kɛ̀ zɛ̀mao sáabu kpá, à wí
    kɛ̀ Nabala dàmaa bↄ̀mɛ. À gìmɛ mà yã zaaa kɛ, ben à tò Nabala zaakɛna wì à zĩnda
    musu. Beee gbɛra Dauda gbɛ̃nↄ zĩ̀ Abigailia aↄ̃ onɛ á yezi à à sɛ́ nↄↄ ũ.'
  gub-BL: Amo umume'u imàno awer oho Tawi pe wà. Henu mehe uze'eg Tawi. — Ximume'u
    Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. A'e ae uzepyk Namaw rehe herekuzaromo
    a'e. Ta'e Namaw uze'eg zemueteahy zepe herehe a'e xe. Uzuka Tupàn Namaw a'e. A'e
    rupi ihe hemiruze'eg ihe, nazuka kwaw ihe. Tupàn Tuweharupi Wiko Ma'e uzepyk Namaw
    rehe iaiw paw hekuzaromo, i'i. Na'e omono kar Tawi uze'eg Amigaiw pe. — Eiko heremireko
    romo nehe, ere izupe nehe, i'i wemiruze'eg wanupe.
  eng-DRA: 'And when David had heard that Nabal was dead, he said: Blessed be the
    Lord, who hath judged the cause of my reproach at the hand of Nabal, and hath
    kept his servant from evil, and the Lord hath returned the wickedness of Nabal
    upon his head. Then David sent and treated with Abigail, that he might take her
    to himself for a wife.'
