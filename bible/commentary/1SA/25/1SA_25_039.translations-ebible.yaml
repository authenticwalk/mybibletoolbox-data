    Abigail nkyɛn, ma wɔkɔka kyerɛɛ no se ɔbɛware no.
  hlt-hlt: Nabal a duek te David loh a yaak van vaengah, “Nabal kut lamkah kokhahnah
    ka tuituknah aka rhoe BOEIPA tah a yoethen pai saeh. A sal te yoethae lamloh a
