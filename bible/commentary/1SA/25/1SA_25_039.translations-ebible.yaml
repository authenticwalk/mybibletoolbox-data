    enviou e falou sobre Abigail, para levá-la para si como esposa.'
  aly-aly: David-elarl awew, rarl ahaperrew, rap angkew, “Nakem INGKART! Artwamp ra
    apmwel-ayeth atyeng angkenh. INGKARTel renh ywerrelhelew, apmwel-ayetharl angkenh-penh.
    Ra ayenh artwerelew arrpemarl, apmwa mpwarewerr.” David-el angka thwenew Abigail-warl,
    renh ayernew, itengerreyew ikwer-warl. Rap angkakert-rnem thwenew apmer ikwer-warl
    Carmel-warl, rernemap angkey-alhew Abigail ikwer, “David-el anenhantherrenh thwenew.
    Nga ikwerenh-anem aneyew.”
  cth-cth: Nabal a due e hah Devit ni a thai toteh, Nabal ni na pacekpahleknae koehoi
    na rasa teh, na san kai heh thoenae hno dawk hoi na ka hlout sak e BAWIPA teh
    a min pholennae awm lawiseh. BAWIPA Cathut ni Nabal hawihoehnae hah amae lathueng
    bout a pha sak toe telah a dei. Devit ni Abigail teh a yu hanelah tami a patoun.
  twi-twi: Dawid tee sɛ Nabal awu no, ɔkae se, “Nhyira nka Awurade a watua Nabal ka
