verse: 1SA.025.006
translations:
  mal-C: 'എന്നിട്ട് അദ്ദേഹത്തോട് ഇങ്ങനെ പറയണം: ‘താങ്കൾ ദീർഘായുസ്സോടെയിരിക്കട്ടെ! താങ്കൾക്കും
    താങ്കളുടെ ഭവനത്തിനുംമാത്രമല്ല, താങ്കൾക്കുള്ള എല്ലാവർക്കും ആയുരാരോഗ്യങ്ങൾ ലഭിക്കട്ടെ!'
  deu-TKW: 'und richtet meinem Bruder aus: Du selbst bist wohlbehalten, dazu auch
    deine Familie, sowie dein ganzer Besitz.'
  lin-lin: 'Boyebisa ye : ‹ Tika ete bomoi molayi epesamela yo ! Tika ete kimia ezala
    na yo, na libota na yo mpe na nyonso oyo ezali ya yo !'
  eng-LSV: 'and said thus to the living: And peace to you, and peace to your house,
    and peace to all that you have!'
  eng-GNV: And thus shall ye say for salutation, Both thou, and thine house, and all
    that thou hast, be in peace, wealth and prosperitie.
  eng-WEBSTER: And thus shall ye say to him that liveth in prosperity , Peace be both
    to thee, and peace be to thy house, and peace be to all that thou hast.
  nhw-BL: 'Nojquiya quinilhui ma quicamanalhuica ica yejyectzi huan xiquilhuica ni
    camanali: “Ma TOTECO mitztiochihua ta, huan nochi mochaj ehuani, huan nochi catli
    tijpiya.'
  swh-ONEN: 'Mwambieni: ‘Amani iwe kwako! Amani iwe kwako pamoja na wa nyumbani mwako!
    Pia amani iwe pamoja na vyote ulivyo navyo!'
  bba-bba: I nɛɛ, Gusunɔ u win wɑ̃ɑru dɑkɑɑ dɑɑsiɑ, kpɑ u n wɑ̃ɑ bɔri yɛndu sɔɔ wi
    kɑ win yɛnuɡibu, kɑ ye u mɔ kpuro.
  eng-KJVCPB: and thus shall ye say to him that liveth in prosperity, Peace be both
    to thee, and peace be to thine house, and peace be unto all that thou hast.
  luo-luo: Wachneuru ni, ‘Idag amingʼa! Ngimani bende obed maonge tuoche in kaachiel
    gi odi! Kendo gigi duto obed gi ngima maber!
  meu-meu: 'Ini ba hahenamo henia toma, baoto: Maino na oi latamu ai, bona emu ruma
    latanai, bona emu iboudiai danu latadiai.'
  npi-ULB: तिमीहरूले तिनलाई भन्‍नु, “समृद्धिमा जिउनुहोस् । तपाईंलाई शान्ति मिलोस्,
    तपाईंका घरानामा शान्ति छाओस् र तपाईंसँग भएका सबैलाई शान्‍ति होस् ।
  yor-yor: Báyìí ni ẹ ó sì wí fún ẹni tí ó wà ni ìrora pé, ‘Àlàáfíà fún ọ! Àlàáfíà
    fún ohun gbogbo tí ìwọ ní!
  ind-ind: Katakan begini kepadanya, ‘Saya berharap kemakmuran untuk Tuan, keluarga,
    dan semua milik Tuan.
  pes-OPCB: «خدا تو و خانواده‌ات را کامیاب سازد و اموالت را برکت دهد.
  tgl-ULB: Sasabihin ninyo sa kanya 'Mamuhay sa karangyaan. Kapayapaan para sa iyo
    at kapayapaan sa iyong bahay, at kapayapaan sa lahat ng mayroon ka.
  hui-hui: Mo bila howa Nabalahondo ogodagua lalimu, Debidi ibugua au laya. Í̠nibi
    í̠ one waneigini damene bu kamirubi í̠naga mbirale wu haridarubi tí bayaleore
    áyu kamigodagua manibi wu haabo halimulo hameledo, laya.
  mya-mya: သူ့​အား​ဤ​သို့​ပြော​ကြား​လော့။ `ချစ်​မိတ်​ဆွေ၊ ဒါ​ဝိဒ်​သည်​သင့်​ကို​နှုတ်​ဆက်​လိုက်​ပါ​၏။
    သင် နှင့်​တ​ကွ​သင်​၏​အိမ်​ထောင်​စု​သား​များ​သည် လည်း​ကောင်း၊ သင်​နှင့်​သက်​ဆိုင်​သူ​အ​ပေါင်း​တို့
    သည်​လည်း​ကောင်း ကျန်း​မာ​ချမ်း​သာ​ကြ​စေ ရန်​ဆု​တောင်း​မေတ္တာ​ပို့​သ​လိုက်​ပါ​သည်။-
  bod-N: ད་དུང་འདི་ལྟར། ཁྱེད་རང་ལོ་ནས་ལོར་བདེ་བར་ཤོག ཁྱེད་དང་ཁྱེད་ཀྱི་ཁྱིམ་དང་ཅི་ཡོད་པ་ཐམས་ཅད་ལ་ཞི་བདེ་འབྱུང་བར་ཤོག་ཅིག
  sna-sna: Muti kwaari, ‘Rugare kwauri! Utano hwakanaka kwauri neimba yako! Uye utano
    hwakanaka pazvinhu zvako zvose!
  spa-BLM: 'Díganle: “¡Que te vaya bien! ¡La paz sea contigo! ¡La paz sea con tu casa!
    ¡La paz sea con todo lo que tienes!'
  cac-cac: 'b''at yalpax juntzan̈ lolonel tic eb'' vin̈ d''a vin̈: Syal vin̈aj David:
    Junc''olalocab'' ajec'' yed'' masanil eb'' cajan ed''oc d''a yol a pat yed'' masanil
    tas ay d''ayach.'
  swh-ULB: Mtamwambia, 'Uishi katika baraka, Uwe na amani na nyumba yako iwe na amani,
    na wote ulionao wawe na amani.
  bel-bel: 'і скажэце так: мір табе, мір дому твайму, мір усяму твайму;'
  deu-ELBBK: 'und sprecht so: Lebe lange! und Friede dir, und Friede deinem Haus,
    und Friede allem, was dein ist!'
  mbb-OT: '@see-verse:1SA.025.005'
  mal-2015: നന്നായിരിക്കട്ടെ; നിനക്കും നിന്റെ ഭവനത്തിന്നും നന്നായിരിക്കട്ടെ; നിനക്കുള്ള
    സകലത്തിന്നും നന്നായിരിക്കട്ടെ.
  rmc-rmc: 'Phenen leske: ‚Mangav tuke savoro nekfeder! Smirom tira famelijake the
    smirom savoreske, so hin tiro!'
  pes-OPV: 'و چنین گویید: زنده باش و سلامتی بر تو باد و بر خاندان تو و برهرچه داری
    سلامتی باشد.'
  ron-1924: 'ши сэ-й ворбиць аша: ‘Сэ трэешть ын паче ши пачя сэ фие ку каса та ши
    ку тот че есте ал тэу.'
  ben-OBCV: 'তাকে গিয়ে বোলো: ‘আপনি দীর্ঘজীবী হোন! আপনি কুশলে থাকুন ও আপনার পরিবারও
    কুশলে থাকুক! এবং আপনার সর্বস্বের কুশল হোক!'
  som-som: oo waxaad kaas barwaaqaysan ku tidhaahdaan, Nabadu ha kuu ahaato, reerkaagana
    nabadu ha u ahaato, oo waxaad haysatid oo dhanna nabadu ha u ahaato.
  lat-VUC: 'Et dicetis: Sit fratribus meis et tibi pax, et domui tuæ pax, et omnibus,
    quæcumque habes, sit pax.'
  eng-ASVBT: and thus shall ye say to him that liveth in prosperity, Peace be unto
    thee, and peace be to thy house, and peace be unto all that thou hast.
  ita-1885: 'E dite: Possa tu fare il medesimo l''anno vegnente, in questa stessa
    stagione, essendo tu, e la casa tua, e tutto il tuo, in prospero stato.'
  eng-LXXUP: And thus shall ye say, May thou and thy house seasonably prosper, and
    all thine be in prosperity.
  eng-ULB: You will say to him, 'Live in prosperity. Peace to you and peace to your
    house, and peace be to all that you have.
  spa-VBL: 'Díganle: ‘¡Te deseo una larga vida! Paz a ti y a tu familia, y que todo
    lo que hagas prospere.'
  fra-_FOB: 'Et dites-lui: Paix à toi pour la vie! Paix à ta maison et à tout ce qui
    t''appartient!'
  mal-mal: നിനക്ക് സമാധാനം ഉണ്ടാകട്ടെ. നിനക്കും നിന്റെ ഭവനത്തിനും നിനക്കുള്ള സകലത്തിനും
    സമാധാനം ഉണ്ടാകട്ടെ;
  urd-GVR: Use batānā, ‘Allāh āp ko tawīl zindagī atā kare. Āp kī, āp ke ḳhāndān kī
    aur āp kī tamām milkiyat kī salāmatī ho.
  suz-BL: मिनु मार देनीन देंशा हना ‘इन थुं नांइसेक्‍ल। इन खिं ङा मुर थुं नाइश्‍शा
    बाक्‍चा तामेक्‍ल। गे नु बाक्‍ब नेल्‍ले थुं नाइश्‍शा बाक्‍मल।
  ita-1927: 'e dite così: Salute! pace a te, pace alla tua casa, e pace a tutto quello
    che t’appartiene!'
  ckb-ckb: 'ئاوا بڵێن: ”تەمەن درێژ بیت، خۆت و خاووخێزانت سەلامەت بن و هەرچیت هەیە
    سەلامەت بێت!'
  eng-BBE: 'And say this to my brother, May all be well for you: peace be to you and
    your house and all you have.'
  kan-OKCV: ‘ನಿನಗೆ ಸಮಾಧಾನವೂ, ನಿನ್ನ ಮನೆಗೆ ಸಮಾಧಾನವೂ ನಿನ್ನ ಸರ್ವಸಂಪತ್ತಿಗೂ ಸಮಾಧಾನವೂ ಆಗಲಿ.
  tam-2017: 'அவனை பார்த்து: நீர் வாழ்க, உமக்குச் சமாதானமும், உம்முடைய வீட்டுக்குச்
    சமாதானமும், உமக்கு உண்டான எல்லாவற்றிற்கும் சமாதானமும் உண்டாவதாக என்று அவனை வாழ்த்தி,'
  spa-RV-1909: 'Y decidle así: Que vivas y sea paz á ti, y paz á tu familia, y paz
    á todo cuanto tienes.'
  ron-BTF: 'Și astfel să spuneți celui ce trăiește în prosperitate: Pace deopotrivă
    ție și pace casei tale și pace la tot ceea ce ai.'
  eng-WEBP: Tell him, ‘Long life to you! Peace be to you! Peace be to your house!
    Peace be to all that you have!
  eng-FBV: Tell him, ‘I wish you a long life! Peace to you and your family, and may
    everything you do prosper.
  nld-1939: De vrede aan u, vrede aan uw gezin, vrede aan allen, die u toebehoren!
  nch-BL: 'Nojquiya quinilhui ma quicamanalhuica ica cuali huan ma quiilhuica ni camanali:
    “Ma TOTECO mitztiochihua ta, huan nochi mochaj ehuani, huan nochi cati tijpiya.'
  vie-1934: 'và nói rằng: Nguyện ông được bình yên, nguyện nhà ông cũng được bình
    yên; phàm vật gì thuộc về ông đều được bình yên!'
  hin-CV: 'तब तुम उससे कहना: ‘आप पर तथा आपके परिवार पर शांति स्थिर रहें! आप चिरायु
    हों! आपकी सारी संपत्ति पर समृद्धि बनी रहे!'
  spa-BES: 'Y dile esto a mi hermano: Que todos estén bien: la paz sea contigo y con
    tu casa y todo lo que tienes.'
  tdx-tdx: Le isaontsio ty hoe, Maha­veloñe, fañanintsiñe ama’o, fierañerañañe ami’ty
    anjomba’o naho himo­neñe soa iaby o vara’oo.
  tha-KJV: ท่านทั้งหลายจงกล่าวคำคำนับเขาเช่นนี้​ว่า ‘​สันติ​ภาพจงมี​แก่​ท่าน สันติ​ภาพจงมี​แก่​วงศ์​วานของท่าน
    และสันติภาพจงมี​แก่​บรรดาสิ่งที่ท่านมี
  por-BR-2018: 'E dizei-lhe assim: Que vivas e seja paz a ti, e paz à tua família,
    e paz a tudo quanto tens.'
  deu-ELO: Lebe lange! Und Friede dir, und Friede deinem Hause, und Friede allem,
    was dein ist!
  eng-WYC-2018: and ye shall say thus (or and so ye shall say), Peace be to my brethren
    and to thee, and peace be to thine house, and peace be to all things, whatever
    thou hast.
  epo-epo: 'kaj diru: Feliĉon al vi! paco estu al vi, paco al via domo, kaj paco al
    ĉio, kio apartenas al vi.'
  uig-PIN: 'Uningƣa: — «Yaxiƣaysǝn; sizgǝ tinq-amanliⱪ bolƣay, ɵyingizgǝ tinq-amanliⱪ
    bolƣay, ⱨǝmmǝ barliⱪingizƣa tinq-amanliⱪ bolƣay!'
  beo-beo: 'E da ili Na:iba:lema amane sia:ma:ne sia:i, “Sama! Da:ibidi da dima, dia
    sosogo amola dili huluane dilima ea asigi sia: sia:sisa.'
  tpi-OTNT: Na yupela i mas tokim Nabal olsem, ‘Yu wantaim ol famili bilong yu na
    olgeta samting bilong yu i ken i stap gut nau na bihain tu.
  hau-SA: su ce masa, “Ranka yă daɗe, ina maka fatan alheri, kai da gidanka da dukan
    abin da kake da shi!
  uig-LAT: 'Uninggha: — «Yashighaysen; sizge tinch-amanliq bolghay, öyingizge tinch-amanliq
    bolghay, hemme barliqingizgha tinch-amanliq bolghay!'
  nde-nde: Lithi kuye, ‘Impilo ende kuwe! Impilo enhle kanye labendlu yakho! Impilo
    enhle kukho konke okungokwakho!
  ton-ton: pea mou lea pehē kiate ia ʻoku moʻui monūʻia, Ke ʻiate koe ʻae fiemālie,
    ke ʻi ho fale ʻae fiemālie, pea ke ʻi he meʻa kotoa pē ʻoku ke maʻu ʻae fiemālie,
  ces-1613: 'A rcete jemu takto: Zdráv buď, a pokoj tobě, pokoj domu tvému, i všemu,
    což máš, pokoj.'
  eng-WMB: Tell him, ‘Long life to you! Peace be to you! Peace be to your house! Peace
    be to all that you have!
  tam-TCV: நீங்கள் அவனை, ‘நீர் நீடித்து வாழ்வீராக. உமக்கும் உமது குடும்பத்துக்கும்
    நல்வாழ்வு உண்டாவதாக. உமக்குரிய அனைத்திற்கும் நல்வாழ்வு உண்டாவதாக’ என்று வாழ்த்துங்கள்.
  ceb-ULB: Moingon kamo kaniya, 'Pagpuyo nga mauswagon. Ang kalinaw maanaa kanimo
    ug ang kalinaw maanaa sa imong panimalay, ug ang kalinaw maanaa sa tanan nimong
    gipanag-iyahan.
  pol-UBG: 'I tak powiecie do tego, który żyje spokojnie: Pokój niech będzie tobie,
    pokój twemu domowi i pokój wszystkiemu, co posiadasz!'
  urd-GVU: اُسے بتانا، ’اللہ آپ کو طویل زندگی عطا کرے۔ آپ کی، آپ کے خاندان کی اور
    آپ کی تمام ملکیت کی سلامتی ہو۔
  deu-1912: 'und sprecht: Glück zu! Friede sei mit dir und deinem Hause und mit allem,
    was du hast!'
  kan-2017: ಅವನಿಗೆ ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ‘ನಿನಗೂ, ನಿನ್ನ ಕುಟುಂಬಕ್ಕೂ, ನಿನ್ನ ಸರ್ವಸಂಪತ್ತಿಗೂ ಶುಭವಾಗಲಿ.
  yap-yap: 'Me yog ngorad ni nge lungurad ngak Nabal: “Be fangichiyem David ni be
    ga’ar, ‘Fager rog, gu be athpeg e falwa’athan ni fan ngom, nge tabnaw rom, nge
    urngin e tin bay rom’.'
  hlt-MCSB: Te vaengah 'Namah te hingnah neh sading la, na imkhui khaw sading la,
    na taengkah boeih te khaw sading la.
  mdy-ETH: ዔያታ ናኣባኣሌም ኬኤዛንዳጉዲ ሂዚ ጌይ ዓይሢ ዒ ዳኬኔ፦ «ኔናንታ ኔ ማኣሮ ዓሶንታ፤ ሃሣ ኔኤኮ ዓኣ ባኮንታም ቢያ
    ኮሹሞ ማዖንጎ ጌዒ ዒዛ ሳራሡዋቴ።
  twi-ASANTE: “Wo nkwa so! Wo ne wo fiefoɔ nyinaa nnya ahoɔden! Na wʼagyapadeɛ nyinaa
    nso nyɛ nhyira.
  eng-WEBU: Tell him, ‘Long life to you! Peace be to you! Peace be to your house!
    Peace be to all that you have!
  wal-wal: ‘Saro de7ai! Neenikka ne keettaa asaikka saro! Neessi giidobai ubbai saro
    de7ii!
  spa-PDDPT: 'Y le dirán así: La paz sea contigo. Paz a tu casa y paz a todo cuanto
    tienes.'
  gun-gun: 'Ha''e vy oguerekopa va''e pe aipopeje ''rã: “Toĩ ndere mby''a porã, ndero
    pygua re voi, ha''e rereko va''e ha''e javi re.'
  agu-BL: 'Ej nin je yi xtxolbile''j yi tal Luwiy scyetz tan cyalol tetz Nabal: “Ilu''
    jun c''oloj wajwutz, jun yos tetz teru'' tuml txkelu'' nin scyetz cyakil yi e''
    xonlu''.'
  eng-PEV: God will look after you and your family and your animals.
  ilo-ULB: Ibagayonto kenkuana 'Agbiagka iti kinarang-ay, kappia koma ti adda kenka
    ken iti balaymo, ken adda koma kappia iti amin nga adda kenka.
  kpg-kpg: Mee ga helekai gi digaula, bolo gi helekai gi Nabal, “Meenei Nabal, David
    e hai adu dana hagaaloho mo di aumaalia ang gi au daangada mo nia mee huogodoo
    ala i do baahi.
  uig-ARA: 'ئۇنىڭغا: ــ «ياشىغايسەن؛ سىزگە تىنچ-ئامانلىق بولغاي، ئۆيىڭىزگە تىنچ-ئامانلىق
    بولغاي، ھەممە بارلىقىڭىزغا تىنچ-ئامانلىق بولغاي!'
  sus-sus: ‹Ala xa fe birin sɔɔnɛya i bɛ, i tan nun i xa denbaya.
  pon-2006: E kehkehlingkihong irail re en ndaiong Napal, “Maing Napal, Depit patohwandohng
    komwi eh rahnmwahu oh kapaiamwahu ong omwi peneinei oh mehkoaros me sapwellimomwi.
  ksd-ksd: Turagu, na tavua vanavana kaum vuvuvung, ma kadiat bula ta ra kubam, ma
    na peal vanavana kaum tabarikik.
  tur-YTC: Ona, 'Çok yaşa! Sana esenlik olsun! Evinde esenlik olsun! Sahip olduğunu
    her şeye esenlik olsun!
  grc-BRENT: καὶ ἐρεῖτε τάδε· εἰς ὥρας καὶ σὺ ὑγιαίνων καὶ ὁ οἶκός σου, καὶ πάντα
    τὰ σὰ ὑγιαίνοντα.
  ind-AYT: Katakanlah demikian, “Damailah, engkau! Damailah keluargamu, damailah seluruh
    hidup yang kaumiliki.
  nya-nya: Mukamuwuze kuti, ‘Mtendere ukhale ndi inu, banja lanu pamodzi ndi zonse
    zimene muli nazo.
  hrv-hrv: 'I recite ovako mome bratu: ''Mir tebi, mir tvome domu, mir svemu što imaš!'
  mps-mps: Tama dagego Nabalbolo te tama po wao, ‘Nage dali, te nago hani sibi dali,
    te nago tigidali doado bage dali me, te nage bugagia bidao.
  tpi-tpi: Na yupela i mas tokim Nabal olsem, ‘Yu wantaim ol famili bilong yu na olgeta
    samting bilong yu i ken i stap gut nau na bihain tu.
  dan-1931: 'og sig til min Broder: Fred være med dig, Fred være med dit Hus, og Fred
    være med alt, hvad dit er!'
  vie-OVCB: “Chúc ông và quý quyến bình an. Cầu cho tài sản ông được bảo toàn!
  guj-2017: તમે તેને કહેજો કે તારું, તારા ઘરનાઓનું અને તારા સર્વસ્વનું ભલું થાઓ.
  pon-2006A: E kehkehlingkihong irail re en ndaiong Napal, “Maing Napal, Depit patohwandohng
    komwi eh rahnmwahu oh kapaiamwahu ong omwi peneinei oh mehkoaros me sapwellimomwi.
  por-BRBSL: 'Diga-lhe: ''Longa vida para você! Que a paz seja com você! Que a paz
    esteja com sua casa! Que a paz esteja com tudo o que você tem!'
  aly-aly: INGKARTel ngenh arntarnt-arem ngwenh-rnem-then atnwenth-rnem-then!
  cth-cth: Hahoi, ka tawnta poung e tami koe hettelah na dei pouh han, nang dawk thoseh,
    na imthung dawk thoseh, na tawnta e pueng lathueng thoseh roumnae awm seh.
  twi-twi: “Wo nkwa so! Wo ne wo fifo nyinaa nya akwahosan! Na wʼagyapade nyinaa nso
    saa ara.
  hlt-hlt: Te vaengah 'Namah te hingnah neh sading la, na imkhui khaw sading la, na
    taengkah boeih te khaw sading la.
  tbz-SIM: 'Di ò dɔu nkɛ dɔ̀: Dibenni ntú disɑ̀ɑ̀rì o kpɛ́í. O kpɛrɛ dɛmɔu kɛ̀ dɛ̀ɛ
    yie nnɛ̀ o cĩ́ɛ̃̀tɛ̀ tɛmɔu dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu o kpɛrɛ.'
  msy-2020: Ia kamaghɨn a mɨkɨm, ‘Devit ghaze, O nan namakam, kɨ kamaghɨn Godɨn azai,
    a nɨ ko nɨn ikɨzim ko nɨn biziba bar, navir amɨrizim ko dabirabir aghuim isɨ ia
    danɨngam.
  dop-dop: Ɩsɔ ɩ́ hɑ nyɑ́ tǝyɑɣɑ nɑ nyɑ́ nyǝm tǝnɑɣɑ ɑlɑɑfǝyɑ.
  azb-azb: 'Sonra ona belə deyərsiniz: “Ömrün uzun olsun! Sən və evin, səninkilərin
    hamısı qoy var olsun!'
  eng-DBY: 'And thus shall ye say: Long life [to thee]! and peace be to thee, and
    peace be to thy house, and peace be to all that thou hast!'
  hin-2017: और उससे यह कहो, ‘तू चिरंजीव रहे, तेरा कल्याण हो, और तेरा घराना कल्याण
    से रहे, और जो कुछ तेरा है वह कल्याण से रहे।
  wol-KYG: 'Ngeen ne ko Daawuda nee: “Fekkeel déwén, yal nanga am jàmm, sa kër, jàmm,
    lépp lu bokk ci yaw it, jàmm.'
  eng-YLT: 'and said thus: To life! and thou, peace; and thy house, peace; and all
    that thou hast — peace!'
  eng-WYC-2017: and ye shall say thus, Peace be to my brethren and to thee, and peace
    be to thine house, and peace be to all things, whatever thou hast.
  eng-WMBB: Tell him, ‘Long life to you! Peace be to you! Peace be to your house!
    Peace be to all that you have!
  urd-GVH: उसे बताना, ‘अल्लाह आपको तवील ज़िंदगी अता करे। आप की, आपके ख़ानदान की और
    आपकी तमाम मिलकियत की सलामती हो।
  rug-rug: Tozi ni sa pude zama guahe koe Nebalo, “Garunu mae nia Devita koa goi na
    nana baere sa inavoso hie, ‘Mamu koa valeana si goi meke sa mua kinoa tatamana
    gua tugo ri doduru pu koa turaṉae koa goi.
  gaz-gaz: 'Akkanas jedhaanii: ‘Bara dheeraa jiraadhu! Nagaan siif haa taʼu; nagaan
    maatii keetiifis haa taʼu! Waan ati qabdu hundaafis haa taʼu!'
  fra-LSG: 'et vous lui parlerez ainsi: Pour la vie sois en paix, et que la paix soit
    avec ta maison et tout ce qui t’appartient!'
  yal-yal: ɛ yi ito fala a xa, ɛ naxa, ‘Ala xa hɛrin fi i ma. Ala xa hɛrin fi i ya
    denbayaan ma. Ala xa hɛrin lu i yii seene birin yi!
  haw-1868: Penei oukou e olelo aku ai ia ia e ola ana, Aloha oe, aloha ko ka hale,
    a aloha hoi kou mea a pau loa.
  arb-NAV: «أَطَالَ اللهُ بَقَاءَكَ، وَجَعَلَكَ أَنْتَ وَبَيْتَكَ وَكُلَّ مَالَكَ
    سَالِماً.
  ewe-ewe: “Mawu nana wò kple wò ƒometɔwo miakpɔ dzidzedze eye nu sia nu si nye mia
    tɔ la nadzi ɖe edzi na mi.
  eng-LEE: And ye shall say, May it thus be throughout thy life; and peace be to thee,
    and peace be to thy house, and unto all that thou hast be peace.
  asm-FB: তোমালোকে তেওঁক ক’বা, ‘আপোনাৰ মঙ্গল হওক আৰু আপোনাৰ ঘৰৰ মঙ্গল, আৰু আপোনাৰ
    যি আছে সকলোৰে মঙ্গল হওক।
  sus-A: ‹عَلَ شَ قٍ بِرِن سْونّيَ عِ بّ، عِ تَن نُن عِ شَ دٍنبَيَ.
  fra-SBL: 'Dites-lui : « Longue vie à toi ! Que la paix soit avec toi ! Que la paix
    soit avec ta maison ! Que la paix soit avec tout ce qui t''appartient !'
  hbo-hbo: וַאֲמַרְתֶּ֥ם כֹּ֖ה לֶחָ֑י וְאַתָּ֤ה שָׁלֹום֙ וּבֵיתְךָ֣ שָׁלֹ֔ום וְכֹ֥ל
    אֲשֶׁר־לְךָ֖ שָׁלֹֽום׃
  piu-2006: '@see-verse:1SA.025.005'
  pjt-pjt: '@see-verse:1SA.025.005'
  kik-kik: Mwĩrei atĩrĩ; ‘Ũrotũũra mĩaka mĩingĩ! Ũrogĩa na ũgima, wee na nyũmba yaku!
    O na kĩrĩa gĩothe ũrĩ nakĩo kĩroogĩa na ũhooreri!
  fra-NCL: 'et vous lui parlerez ainsi : Pour la vie ! Que la paix soit avec toi,
    que la paix soit avec ta maison et que la paix soit avec tout ce qui t’appartient.'
  cek-AK: anih khaeah, Na hinglung sawk nasoe; nangmah hoi na imthung takoh boih,
    nangmah ih kaminawk boih nuiah monghaih om nasoe.
  cuk-cuk: 'Nabalʼga be sogbalo: ‘¡Bitigi bede, be-gwenadgan, degi, bela be-neguyagi-gudimalad
    nueganbimarmogana gadinye!'
  uig-CYR: 'Униңға: — «Яшиғайсән; сизгә теч-аманлиқ болғай, өйиңизгә теч-аманлиқ болғай,
    һәммә барлиғиңизға теч-аманлиқ болғай!'
  tel-2017: ఆ ధనికునితో ఇలా అనండి. మీరు వర్ధిల్లుతారు గాక. మీకూ మీ ఇంటికీ మీ ఆస్తిపాస్తులకూ
    క్షేమం ఉండాలి.
  hat-BSA: 'Epi konsa ou va pale: ‘Ke lavi ou kapab byen long, lapè avèk ou, lapè
    avèk lakay ou e lapè sou tout sa ou genyen.'
  kos-kos: David el sapkin tuh elos in fahk ouinge nu sel Nabal, “David el paing kom,
    ac el mu kut in tuh fahk lung lal nu sum ac sou lom, ac ma lom nukewa.
  hbo-WLC: וַאֲמַרְתֶּ֥ם כֹּ֖ה לֶחָ֑י וְאַתָּ֤ה שָׁלוֹם֙ וּבֵיתְךָ֣ שָׁל֔וֹם וְכֹ֥ל
    אֲשֶׁר־לְךָ֖ שָׁלֽוֹם׃
  ibo-ibo: Sịnụ ya, ndụ gị, ndụ ogologo, udo na ahụ ike nye gị na ezinaụlọ gị, udo
    na ahụ ike nye ihe niile i nwere.
  ory-ory: ପୁଣି, ତାହାକୁ ଏପରି କୁହ, ‘ତୁମ୍ଭେ ଚିରଜୀବୀ ହୁଅ, ତୁମ୍ଭର ମଙ୍ଗଳ ହେଉ, ତୁମ୍ଭ ଗୃହର
    ମଙ୍ଗଳ ହେଉ ଓ ତୁମ୍ଭ ସର୍ବସ୍ୱର ମଙ୍ଗଳ ହେଉ।
  chk-chk: Iwe, a aiti ngeniir usun mine repwe üreni Napal, “Üa kapong ngonuk. Kinamwe
    epwe toruk me chon leimwom meinisin, epwe pwal tori meinisin mine ka nöüni.
  ssd-ssd: 'teŋenmba sawap: Ne naŋe gageu naŋe agaŋmor ŋakmba mage minwaig.'
  rop-rop: '@see-verse:1SA.025.005'
  ukr-1871: 'Та й промовте так: Щасти тобі, доле, й родинї твоїй і всьому твойму.'
  deu-1951: 'und sagt: Glück zu, Friede sei mit dir, und Friede mit deinem Hause,
    und Friede mit allem, was du hast!'
  eng-JPS: 'and thus ye shall say: All hail! and peace be both unto thee, and peace
    be to thy house, and peace be unto all that thou hast.'
  srp-1865: 'I recite mu: zdravo! i mir da ti je, i domu tvojemu da je mir, i svemu
    što imaš da je mir!'
  lug-lug: Mumugambe nti, Emirembe gibeere ku ggwe n’ennyumba yo, ne ku bintu byo
    byonna.
  heb-heb: ואמרתם כה לחי ואתה שלום וביתך שלום וכל אשר לך שלום׃
  ben-IRV: আর তাকে এই কথা বল, ‘চিরজীবী হন; আপনার ভালো, আপনার বাড়ির ভালো ও আপনার সব
    কিছুর ভালো হোক৷
  pan-pan: ਅਤੇ ਉਸ ਵਡਭਾਗੀ ਮਨੁੱਖ ਨੂੰ ਇਉਂ ਆਖੋ, ਤੇਰੀ ਸਲਾਮਤੀ, ਤੇਰੇ ਘਰ ਦੀ ਸਲਾਮਤੀ ਅਤੇ ਉਨ੍ਹਾਂ
    ਸਭਨਾਂ ਦੀ ਜੋ ਤੇਰੇ ਨਾਲ ਹਨ ਸਲਾਮਤੀ ਹੋਵੇ!
  tkr-tkr: 'Mang''uk''le eyhe: «Xıliyna ı''mı''r haa''ana! Yugra ixhena! Ğunayiy yiğın
    xav, yiğınbışin gırgınbı yugvalybışeecab vuxhenbı!'
  mya-JVB: စည်းစိမ်ကြီးသော ထိုသူကို ငါ့ ကိုယ်စားနှုတ်ဆက် ၍ ပြော ရမည်မှာ၊ ကိုယ်တော်
    မှစ၍ကိုယ်တော် ၏အိမ် ၊ ကိုယ်တော် နှင့် ဆိုင်သမျှ တို့၌ ချမ်းသာ ရှိပါစေသော။
  tbg-tbg: 'Minti tivakero viva tiharo, Nenavu vira tiva ami tiha, Devitiva ariara
    mintima tivo: Arevata ai vaiinti nahentivata koqemake vaiqe te hove tiataarave.'
  hmo-hmo: Inai bamona do umui hanamoa, do umui gwau, ‘Maino be oi dekenai, bona oiemu
    bese taudia dekenai, bona oi ese oi biagua gaudia ibounai dekenai.
  urd-urd: और उस ख़ुश हाल आदमी से यूँ कहो कि तेरी और तेरे घर कि और तेरे माल असबाब
    की सलामती हो।
  rus-SYN: 'и скажите так: “здравствуй, мир тебе, мир дому твоему, мир всему твоему;'
  bqc-SIM: 'í oɛ̀ à mɛ: Lua n dↄ̃ ń aafiao ń n uao ń n gbɛ̃́ↄ píi.'
  tcz-CHONGTHU: Hichun gollhangho chun, “Chamna le khantouna nangle na insunga chule
    naneile nanga chengse chunga umhen!” atiuvin ahi.
  mar-mar: त्या सुखी जिवाला असे म्हणा, ‘तुला शांती असो. व तुझ्या घराला शांती असो आणि
    जे काही तुझे आहे त्या अवघ्याला शांती असो.
  qub-qub: 'Cachancunata niran: «Nabalta ninqui: ‹¡Gamtapis, famillyayquicunatapis,
    wasiquicho cajcunatapis fiyupami wamayä!'
  bqp-bqp: 'à onɛ à pi: Luda n dↄ̃ kũ aafiaao kũ n ↄnnwo kũ n gbɛ̃nↄ ń pínki.'
  hat-hat: 'Men sa n''a di l'': David, frè ou, voye bonjou pou ou ak pou tout moun
    lakay ou. Li swete tout bagay ap mache byen lakay ou.'
  eng-BSB: and say to him, ‘Long life to you, and peace to you and your house and
    to all that belongs to you.
  tod-tod: 'Wo ɠɛ ma: ‹È-zii zuɠooza! Ziilɛigi ɠɛ è ʋɛ, ɗa-o, ɗa-ʋɛlɛyeɠei-yo, ta
    nii pɛ é ga ɗɔnɔ.'
  eng-WEBPB: Tell him, ‘Long life to you! Peace be to you! Peace be to your house!
    Peace be to all that you have!
  kbq-kbq: anage huta asamiho, Kagra knare hunka za'za kna nemaninka, kagrane nagakane
    maka zanka'anena tamarimpa frune maniho,
  nhe-BL: 'Nojquiya quinilhui ma quicamahuica ica yejyectzi huan ma quiilhuica ni
    tlajtoli: “Ma TOTECO mitztiochihua ta, huan nochi mochaj ehuani, huan nochi tlen
    tijpiya.'
  bus-bus: 'à onɛ à be: Luda n dↄ̃ aafiao kↄ̃n n uao kↄ̃n n gbɛ̃nↄ ń píngi.'
  gub-BL: — Peze'eg nezewe izupe nehe. — Hemyrypar ikatu ma'e. Tawi umur kar uze'egatu
    newe, neànàm wanupe no, nereko haw pe har wanupe no.
  eng-DRA: 'And you shall say: Peace be to my brethren, and to thee, and peace to
    thy house, and peace to all that thou hast.'
