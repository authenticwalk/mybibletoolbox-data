  asm-FB: সেয়ে এতিয়া কি কৰা উচিত, সেই বিষয়ে আপুনি বিবেচনা কৰি চাওক; কাৰণ আমাৰ মালিক
    আৰু তেওঁৰ বংশৰসকলোৰে বিৰুদ্ধে অমঙ্গল থিৰ কৰা হৈছে; কাৰণ তেওঁ এনে দুৰ্জন যে, তেওঁক
    কোনোৱে একো ক’ব নোৱাৰে।”
  sus-A: عِ شَ عَ مَتٌ عِ نْمَ نَشَن نَبَدٍ، شَ نَ مُ عَ رَ وٌن مَرِفِ نُن عَ شَ دٍنبَيَ
    قَمَ قٍ حَاشِ سْتْدٍ. عِ شَ مْرِ شَشِلِ شْرْشْ، عَ مُ مِشِ يٌ شَ مَرَ سِ مّمَ.»
  fra-SBL: Maintenant donc, sachez et réfléchissez à ce que vous ferez, car le mal
    est décidé contre notre maître et contre toute sa maison, car il est si inutile
    qu'on ne peut pas lui parler. »
  hbo-hbo: וְעַתָּ֗ה דְּעִ֤י וּרְאִי֙ מַֽה־תַּעֲשִׂ֔י כִּֽי־כָלְתָ֧ה הָרָעָ֛ה אֶל־אֲדֹנֵ֖ינוּ
    וְעַ֣ל כָּל־בֵּיתֹ֑ו וְהוּא֙ בֶּן־בְּלִיַּ֔עַל מִדַּבֵּ֖ר אֵלָֽיו׃
  piu-2006: '@see-verse:1SA.025.016'
  pjt-pjt: Palu kuwari nyuntumpa kuringku Davidanya tjananya warkingu, wati panya
    palumpa tjaultji tjuṯa kuḻu, munu mai kuka ungkuwiyangku wantingi, kaya maṟalpa
    anu, ngaḻṯutjara. Ka nyanga palulanguṟu Davidalu tjinguṟu nganampa taṟapula palyalku,
    nyuntumpa walytja uwankaraku kuḻu. Panya nyuntumpa kuri wati mirpaṉtju alatjiṯu,
    kutjupangka kulilpai wiya. Ka wanyu nyuntu purkaṟangku kulinma, munu Davidaku
    tjanampa wiṟu palyala, pitjala nganaṉanya pungkunytjaku-tawara.” Alatji wati Napalku
    waṟkangku wangkangu.
  kik-kik: Rĩu-rĩ, wĩciirie wone ũrĩa wagĩrĩirwo nĩ gwĩka, nĩ ũndũ mwanangĩko nĩũkuhĩrĩirie
    mwathi witũ na nyũmba yake yothe. Nĩ mũndũ mwaganu ũũ atĩ gũtirĩ mũndũ ũngĩmwarĩria.”
  fra-NCL: Reconnais maintenant et vois ce que tu as à faire ; car le mal est résolu
    contre notre maître et contre toute sa maison ; pour lui, c’est un fils de Bélial,
    et on ne peut lui parler. »
  cek-AK: To pongah vaihi timaw sak nahaeloe hoi tih, tiah poek ah; ka angraeng hoi
    anih ih imthung takohnawk loe amro boih han ih ni oh sut boeh. Anih loe kasae
    kami ah oh pongah, mi mah doeh anih khaeah lokthui thai mak ai, tiah a naa.
  cuk-cuk: Degisoggu, Abigail, nue be binsao, ibu be imakoe. Ar anmar-dummad na e-berguedi,
    degi, e-neguyagi-bukmalad-berguedi na dukin bato igar mesisad. Ar Nabal dule-isganasoggu,
    dule geg ese goled.
  uig-CYR: Әнди бу иштин хәвәрдар болдила, қандақ қилиш керәклигини ойлишип баққайла.
    Болмиса, ғоҗимизға вә пүткүл өйдикилиригә бир бала-қаза кәлмәй қалмайду. У шунчә
    каҗ бир адәмки, һеч ким униңға сөз қилишқа петиналмайду, деди.
  tel-2017: అయితే ఇప్పుడు మా యజమానికీ అతని ఇంటివారందరికీ వాళ్ళు కీడు తలపెట్టారు. కాబట్టి
    ఇప్పుడు నువ్వు ఏమి చెయ్యాలో జాగ్రత్తగా ఆలోచించు. మన అయ్యగారు పనికిమాలిన దుష్టుడు,
    ఎవరి మాటా వినడు.”
  hat-BSA: Alò, pou sa, kalkile byen kisa ou ta dwe fè. Paske se yon konplo mal k
    ap fèt kont mèt nou an ak kont tout lakay li, e li tèlman se yon sanzave ke pèsòn
    pa kab pale avè l.”
  kos-kos: Nunak munas nunku ke ma inge, ac suk lah mea fal in orek. Lumah se inge
    ku in orala sie mwe fosrnga lulap nu sel Nabal ac nu sin sou lal nukewa. El arulana
    srangesroa, ac tia lungse lohng kutena mwet.”
  hbo-WLC: וְעַתָּ֗ה דְּעִ֤י וּרְאִי֙ מַֽה־תַּעֲשִׂ֔י כִּֽי־כָלְתָ֧ה הָרָעָ֛ה אֶל־אֲדֹנֵ֖ינוּ
    וְעַ֣ל כָּל־בֵּית֑וֹ וְהוּא֙ בֶּן־בְּלִיַּ֔עַל מִדַּבֵּ֖ר אֵלָֽיו׃
  ibo-ibo: Ọ dị mma ka ị mata ma marakwa ihe ị ga-eme ngwangwa; nʼihi nsogbu dị njọ
    nke na-aga ịdịrị nna anyị ukwu na ezinaụlọ ya niile. Nʼihi ọ bụ nwoke jọgburu
    onwe ya, na ọ dịghị onye pụrụ ịgwa ya okwu.”
  ory-ory: ଏହେତୁ ଏବେ ତୁମ୍ଭର କି କର୍ତ୍ତବ୍ୟ, ଏହା ବିବେଚନା କରି ବୁଝ; କାରଣ ଆମ୍ଭମାନଙ୍କ କର୍ତ୍ତା
    ଓ ତାଙ୍କର ସମସ୍ତ ଗୃହ ପ୍ରତିକୂଳରେ ଅମଙ୍ଗଳ ସ୍ଥିର ହୋଇଅଛି; ମାତ୍ର ସେ ଏପରି ଦୁଷ୍ଟ ଲୋକ ଯେ,
    ତାଙ୍କୁ କେହି କିଛି କହି ନ ପାରେ।”
  chk-chk: Iei mine kopwe ekieköchü o pii mine kopwe föri, pun feiengau epwe tori
    äm samol me chon leimwan meinisin. Nge äm samol a fokun aramasangau, pwe esap
    wor eman a tongeni kapas ngeni.”
  ssd-ssd: Ta tuku ne isa. Kile David nuŋe taŋgo kame ndoŋ promba sine tuku gabat
    nuŋe gageu ndoŋ bale faramŋgat. Nabal nu taŋgo ande gubra te-fagte tuku. Sine
    nu sabe ta nu sine tuku pasa ise nda. Ta tuku ne kile ndaŋndaŋamŋgat e ŋgina.
  rop-rop: Wal yu garra jinggabat brabliwei wanim yu garra dum blanga dijan, dumaji
    dis ting garra meigim trabul blanga wi holot, en det bos blanga melabat im brabli
    nogudbala, en im nomo garram irriwol.”
  ukr-1871: Тим подумай і розваж, що маєш тепер чинити, бо певно грозить від них біда
    нашому панові й всїй господї його; а він такий злющий, що з ним шкода й говорити.
  deu-1951: So merke nun und siehe, was du tun kannst; denn es ist gewiß ein Unglück
    beschlossen über unsern Herrn und über sein ganzes Haus! Und er ist so bösartig,
    daß ihm niemand etwas sagen darf.
  eng-JPS: Now therefore know and consider what thou wilt do; for evil is determined
    against our master, and against all his house; for he is such a base fellow, that
    one cannot speak to him.'
  srp-1865: Zato sada gledaj i promisli šta æeš èiniti, jer je gotovo zlo gospodaru
    našemu i svemu domu njegovu; a on je zao èovjek, da mu se ne može govoriti.
  lug-lug: Kaakano kifumiitirizeeko, olabe ky’oyinza okukola, kubanga akabi kajjidde
    mukama waffe n’ennyumba ye yonna. Musajja atabuulirirwa.”
  heb-heb: ועתה דעי וראי מה תעשי כי כלתה הרעה אל אדנינו ועל כל ביתו והוא בן בליעל
    מדבר אליו׃
  ben-IRV: অতএব এখন আপনার কি করা উচিত, সেটা বিচার করে বুঝুন, কারণ আমাদের কর্তার ও
    তাঁর সমস্ত বংশের ক্ষতি নিশ্চিত; কিন্তু তিনি এমন অধার্মিক যে, তাঁকে কোন কথা বলতে
    পারা যায় না৷”
  pan-pan: ਸੋ ਹੁਣ ਸਮਝੋ ਅਤੇ ਵਿਚਾਰੋ ਜੋ ਤੁਸੀਂ ਕੀ ਕਰੋਗੇ ਕਿਉਂ ਜੋ ਸਾਡੇ ਮਾਲਕ ਉੱਤੇ ਅਤੇ ਉਹ
    ਦੇ ਸਾਰੇ ਟੱਬਰ ਉੱਤੇ ਬਦੀ ਪੈਣ ਵਾਲੀ ਹੈ। ਉਹ ਤਾਂ ਅਜਿਹਾ ਦੁਸ਼ਟ ਦਾ ਪੁੱਤਰ ਹੈ ਜੋ ਉਹ ਦੇ ਅੱਗੇ
    ਕੋਈ ਗੱਲ ਨਹੀਂ ਕਰ ਸਕਦਾ।
  tkr-tkr: Vasse hucooyiy ha'as əxəva, həşdiyle meer ğucar ilekke. Yişde xərıng'uned,
    mang'une xaane gırgıng'uned vuk'lel yığ höö vod. Mana Naval geer karaı'dəəna,
    şavussecad cuvab eyhes dəxəna insan vor.
  mya-JVB: သို့ဖြစ်၍ သခင်မသည် အဘယ်သို့ ပြု သင့်သည်ကို ကြည့်ရှု ဆင်ခြင် ပါတော့။ အကျွန်ုပ်
    တို့ သခင် နှင့် အိမ်သူ အိမ်သား အပေါင်း တို့၌ ဘေး ပြုမည်ဟု စီရင်ပါပြီ။ သခင်သည်
    အဓမ္မ လူဖြစ်သောကြောင့်၊ အဘယ်သူမှ၊ မပြော မလျှောက်ဝံ့ပါဟု ဆို လေသော်၊
  tbg-tbg: Mpo, Avikerio, vatema Devitiva nai iqoka vaiinti hampata tuvu tinavu nora
    vaiinti qoraiqama amitero, ekaa vira hampata vaurauka tinavuvata qoraiqama timitaanarove.
    Viva mintiantorave tira, are koqema kera avu aato utukera vo aara ranta kairaro
    vi maarava kia tinavuqaa qovaraiqiarire. Nabaariva nai qora vaiintivano vaiharora
    tiro, viva kia tenavu tiaina uvara ho irianarove, tiro.
  hmo-hmo: Unai dainai ai ura oi diba, Davida bona iena orea taudia ese do idia mai,
    iseda biaguna bona iena taunimanima ibounai do idia hadikaia ore. Mani emu kara
    do oi laloa namonamo, bona kara ta do oi karaia, inai kerere koua totona, badina
    be Nabala ia dagedage dainai, aiemai hereva ia kamonai lasi.”
  urd-urd: इसलिए अब सोच समझ ले कि तू क्या करेगी क्यूँकि हमारे आक़ा और उसके सब घराने
    के ख़िलाफ़ बदी का मंसूबा बाँधा गया है, क्यूँकि यह ऐसा ख़बीस आदमी है कि कोई इस
    से बात नहीं कर सकता।”
  rus-SYN: итак подумай и посмотри, что делать; ибо неминуемо угрожает беда господину
    нашему и всему дому его, а он - человек злой, нельзя говорить с ним.
  bqc-SIM: Làasookɛ yã́ pↄ́ ńyↄ̃ kɛwa, asa aa zɛ̀ò wà vãikɛ wá diiɛ ń aà
    uadeↄ píiɛ. Aàpi maao, ìli gbɛ̃́ yã'onɛ mao.
  tcz-CHONGTHU: Hiche thu hohi nangman nahet chet angaiye chule ipi bolding ham ti
    nagel angaiye, ajeh chu ka pakai pa le ainsung mite jousea ding’a thil hahsa hungsoh
    ding in akilome. Amala alungtong lheh inkoimacha to kihou tehi ahipoi,” ati.
  mar-mar: तर आता तू काय करणार हे समजून विचार कर कारण आमच्या धन्यावर व त्याच्या सर्व
    घरावर वाईट येण्याचे ठरले आहे; कारण त्याच्याशी कोणाच्याने बोलवत नाही एवढा तो वाईट
    आहे.”
  qub-qub: Runayquega tuscumi. Imata willapaytapis mana puydinchïchu. Cananga gam
    mä yarpachacuy imata ruranayquipäpis. Man'chäga mana allimi chayanga payman, llapan
    famillyancunamanpis.»
  bqp-bqp: Ǹ laasun lɛ́ yã kũ ĩni kɛa, zaakũ ò zɛ̀o ò yã vãni kɛ ó dikiriinɛ
    kũ a ↄndenↄ ń pínki. Àpi manaro, àdi gbɛ̃ lɛ́damma maro.
  hat-hat: Koulye a, kalkile byen sa ou wè ou ka fè, paske bagay la ka vire mal ni
    pou mèt nou ni pou tout fanmi l'. Mari ou sitèlman gen move jan, moun pa ka pale
    ak li.
  eng-BSB: Now consider carefully what you must do, because disaster looms over our
    master and all his household. For he is such a scoundrel that nobody can speak
    to him!”
  tod-tod: Naa ɠa é ba, ɠisiɛ naazu ga pagɔ, nii ɗa kɛ, mazɔlɔɔ ni è la faa ɠɛɛni,
    maanɔɠɔi ɠa é ʋaazu gá-ɠalamɔin ʋɔ, ta ná-pɛlɛyeɠei. Tɔ ma, toɠa ga nu ɲaka,
    nu la zooga faa nɔpɛ bosu ma.»
  eng-WEBPB: Now therefore know and consider what you will do; for evil is determined
    against our master and against all his house, for he is such a worthless fellow
    that one can’t speak to him.”
  kbq-kbq: Hagi ama anankea nentahinka, nazano huzmantenaku'ma hanana zana huzamanto.
    Na'ankure kvatimofone noma'afima nemaniza vahera Deviti'a eme zamazeri haviza
    hu'naku kea retro nehie. Nebalia knare nera omani'neankino, mago vahe'mofo kea
    ontahigahie.
  nhe-BL: Huajca nimantzi ximoilhui tlaque monequi tijchihuas pampa temachtli hualas
    tlen fiero ipan Nabal huan ipan nochi mochaj ehuani. Mohuehue nelía mosisinía
    huan axaca huelis quiilhuis se tlamantli.
  bus-bus: Ǹ laasuu lɛ́ yã kɛ̀ nɛ́ kɛɛa, zaakɛ aↄ̃ zɛ̀o wà yã zaaa kɛ wa diinɛ kↄ̃n
    à uadeenↄ ń píngi. Àpi maaro, è gbɛ̃ lɛ́damma síro.
  gub-BL: Nema'enukwaw katu ko ma'e rehe nehe. Aze ru'u erepuner putar amo ma'e iapo
    haw rehe nehe. Aze mo nan, upuner mo iaiw ma'e izeapo haw rehe zanezar pe nehe,
    iànàm wanupe nehe no. Iaiw tuwe a'e. Ni amo nupuner kwaw izupe uze'egaw rehe wà,
    i'i awa Amigaiw Namaw hemireko pe.
  eng-DRA: 'Wherefore consider, and think what thou hast to do: for evil is determined
    against thy husband, and against thy house, and he is a son of Belial, so that
    no man can speak to him.'
