verse: 1SA.025.017
translations:
  mal-C: ആകയാൽ എന്തുചെയ്യാൻ കഴിയുമെന്നു ചിന്തിച്ച് പ്രവർത്തിച്ചാലും! എന്തെന്നാൽ നമ്മുടെ
    യജമാനനും അദ്ദേഹത്തിന്റെ സകലഭവനത്തിനും നാശം അടുത്തിരിക്കുന്നു എന്ന കാര്യം ഉറപ്പാണ്.
    യജമാനനോട് ആർക്കും ഒന്നും മിണ്ടിക്കൂടാ. അത്രയ്ക്കു വികടസ്വഭാവിയാണ് അദ്ദേഹം.”
  deu-TKW: Besinne dich daher, was du jetzt thun willst, denn das Verderben ist beschlossen
    über unsern Herrn und über sein ganzes Haus; er selbst aber ist ein zu bösartiger
    Mann, als daß man mit ihm reden könnte.
  lin-lin: Sik’oyo, yeba kokanisa mpo na yango mpe tala eloko nini osengeli kosala,
    pamba te mokano ya koboma nkolo na biso mpe libota na ye mobimba esili kozwama.
    Nkolo na biso azali moto mabe koleka, boye moto moko te akoki kosolola na ye. »
  eng-LSV: And now, know and consider what you do; for evil has been determined against
    our lord, and against all his house, and he [is] too much a son of worthlessness
    to be spoken to.”
  eng-GNV: 'Nowe therefore take heede, and see what thou shalt doe: for euill will
    surely come vpon our master, and vpon all his familie: for he is so wicked that
    a man can not speake to him.'
  eng-WEBSTER: 'Now therefore know and consider what thou wilt do: for evil is determined
    against our master, and against all his household: for he is such a son of Belial,
    that a man cannot speak to him.'
  nhw-BL: Huajca nimantzi ximoilhui tlaque monequi tijchihuas pampa temachtli hualas
    catli fiero ipan Nabal huan ipan nochi mochaj ehuani. Mohuehue nelía mosisinía
    huan amo aqui huelis quiilhuis se tlamantli.
  swh-ONEN: Sasa fikiri juu ya jambo hili na uone unaweza kufanya nini, kwa sababu
    maafa yanakaribia juu ya bwana wetu na nyumba yake yote. Yeye ni mtu mwovu kiasi
    kwamba hakuna mtu awezaye kuzungumza naye.”
  bba-bba: Ǹ n mɛn nɑ, ɑ koowo ye kɑɑ kpĩ ɑ ko. Domi Dɑfidi u bwisikɑ u bɛsɛn yinni
    kɑ win yɛnuɡibu kpuro kɑm koosiɑ. A mɑɑ yɛ̃ bɛsɛn yinni wi, u sɛ̃ sere ɡoo kun
    kpɛ̃ u nùn susi u nùn bwisi kɛ̃.
  eng-KJVCPB: 'Now therefore know and consider what thou wilt do; for evil is determined
    against our master, and against all his household: for he is such a son of Belial,
    that a man cannot speak to him.'
  luo-luo: Koro par ane wach kendo ne gima inyalo timo, nikech chandruok dhi biro
    ne ruodhwa gi joge duto. Nikech en ngʼat ma achach maonge ngʼama nyalo wuoyo kode.”
  meu-meu: Taunabunai, ina na ba diba, bona ba haeroa ede ba kara toma; badina be
    biagumai bona ena ruma na bae hadikadia e tomamu, bona biagumai na e daḡedaḡe
    hereamu dainai ta ese basine hereva henia diba.
  npi-ULB: यसकारण यो कुरा जान्‍नुहोस् र तपाईंले के गर्नुपर्ने हो सो विचार गर्नुहोस्,
    किनकि हाम्रा मालिक र उहाँका सारा घरानाका विरुद्ध खराब षड्यन्त्र रचिएको छ । उहाँ
    यस्तो वेकामको मानिस हुनुहुन्‍छ, उहासँग कसैले वहस गर्न सक्दैन ।”
  yor-yor: Ǹjẹ́, rò ó wò, kí ìwọ sì mọ èyí ti ìwọ yóò ṣe; nítorí pé a ti gbèrò ibi
    sí olúwa wa, àti sí gbogbo ilé rẹ̀; òun sì jásí ọmọ Beliali tí a kò le sọ̀rọ̀
    fún.”
  ind-ind: Berpikir dan bertindaklah segera. Karena malapetaka sedang mendekati Nabal
    dan bisa menghancurkan seluruh keluarganya. Tuan sangat menjengkelkan! Segala
    nasihat dari siapa pun pasti tidak akan didengarkannya!”
  pes-OPCB: بهتر است تا دیر نشده فکری به حال ارباب و خانواده‌اش بکنی، چون جانشان در
    خطر است. ارباب به قدری بداخلاق است که نمی‌شود با او حرف زد.»
  tgl-ULB: Samakatuwid alamin ito at isaalang-alang kung ano ang iyong magagawa, sapagka't
    may balak na kasamaan laban sa ating amo, at laban sa kanyang buong sambahayan.
    Siya ay napakasamang tao na walang isa na makapagdahilan sa kanya.”
  hui-hui: Anigo ai Debidihanda ibunaga agaliru áyu ogoniore haru halu ibuwa inanaga
    agali haguanebi wali agali ibu heba karu bibahendebi bo wahai holobadago manda
    bia. Ani bulubadago nabidaore í̠na áyu bulenego mbira abale manda bia nabere.
    I̱na í̠ bederia ibirudagoni irane Nabala ibu mine halu agalime bi laramago hale
    nahaga hayago manda bialu ibirudagoni, lene.
  mya-mya: ဤ​အ​မှု​ကို​ဆင်​ခြင်​စဉ်း​စား​၍​အ​ဘယ်​သို့ ပြု​သင့်​သည်​ကို​ဆုံး​ဖြတ်​ပါ​လော့။
    ဤ​ကိစ္စ သည်​ကျွန်​တော်​တို့​၏​သ​ခင်​နှင့်​အိမ်​ထောင်​စု တစ်​ခု​လုံး​ကို​ဘေး​ဥ​ပဒ်​ပေး​နိုင်​ပါ​သည်။
    ကျွန်​တော်​တို့​၏​သ​ခင်​သည်​စိတ်​သ​ဘော ထား​သေး​သိမ်​သူ​ဖြစ်​၍ အ​ဘယ်​သူ​၏ စ​ကား​ကို​မျှ​နား​ထောင်​လိမ့်​မည်​မ​ဟုတ်
    ပါ'' ဟု​ဆို​၏။
  bod-N: ངེད་ཀྱི་འགོ་དཔོན་དང་དེའི་ཁྱིམ་ཐམས་ཅད་ལ་སྡུག་བསྔལ་འབྱུང་བར་འགྱུར་བ་ཐག་གིས་ཆོད།
    ཁོ་མི་གདུག་རྩུབ་ཅན་ཡིན་ཏེ། མི་སུས་ཀྱང་ཁོ་ལ་གཏམ་བྱེད་པར་མི་ནུས་པས། ད་ལྟ་ཁྱེད་ཀྱིས་ཅི་བྱས་ན་ལེགས་པར་བསམ་མནོ་བཏང་ནས་རྟོགས་པར་གྱིས་ཤིག་ཅེས་ཞུས་པས།
  sna-sna: Zvino fungisisai izvi muone zvamungaita, nokuti njodzi yadongorera pamusoro
    patenzi wedu neimba yake yose. Iye munhu akaipa zvokuti hakuna angataura naye.”
  spa-BLM: Ahora, pues, sabed y considerad lo que vais a hacer, porque el mal está
    decidido contra nuestro amo y contra toda su casa, pues es un tipo tan inútil
    que no se puede hablar con él.”
  cac-cac: Palta icha val vin̈ in patrón tic, toton val juneln̈ej chuc vin̈, max yal-laj
    co lolon yed' vin̈. Na' a ach tic, tzilan tas tza c'ulej, yujto d'a val yel ay
    val tas man̈ vach'oc ol ja d'a quib'an̈ yed' vin̈, xchi jun vin̈ checab' chi'.
  swh-ULB: Kwa hiyo tambua hili na zingatia utafanya nini, maana ubaya unamvizia bwana
    wetu, na utakuwa juu ya nyumba yake yote. Yeye ni mtu asiyefaa na hakuna awezaye
    kushauriana naye.”
  bel-bel: дык вось, падумай і паглядзі, што рабіць; бо непазьбежна пагражае бяда
    гаспадару нашаму і ўсяму дому ягонаму, а ён - чалавек ліхі, нельга гаварыць зь
    ім.
  deu-ELBBK: Und nun wisse und sieh zu, was du tun willst; denn das Unglück ist beschlossen
    gegen unseren Herrn und über sein ganzes Haus; und er ist ein solcher Sohn Belials,
    dass man nicht zu ihm reden kann.
  mbb-OT: Guntaan is-isipa nu ke hengkey is meupiya he ebeelan nu, su ebpekeveǥey
    heini te kezeetan diyà te esawa nu pehendiyè en te tivuuk he pemilya. Utew mezaat
    is betasan din, ne wazè din ebpemineǥen he etew.”
  mal-2015: ആകയാൽ ഇപ്പോൾ ചെയ്യേണ്ടതു എന്തെന്നു ആലോചിച്ചുനോക്കേണം; നമ്മുടെ യജമാനന്നും
    അവന്റെ സകലഭവനത്തിന്നും ദോഷം നിർണ്ണയിച്ചുപോയിരിക്കുന്നു; അവനോ ദുസ്സ്വഭാവിയാകകൊണ്ടു
    അവനോടു ആർക്കും ഒന്നും മിണ്ടിക്കൂടാ.
  rmc-rmc: Vašoda tut mištes rozgondoľin, so kereha, bo e pohroma avel pre amaro raj
    the pre calo leskro kher. Ale le Nabaloha pes na del te vakerel, bo ov hino igen
    nalačho manuš.“
  pes-OPV: پس الان بدان و ببین که چه باید بکنی زیرا که بدی برای آقای ما و تمامی خاندانش
    مهیاست، چونکه او به حدی پسر بلیعال است که احدی با وی سخن نتواند گفت.»
  ron-1924: Сэ штий акум ши везь че ай де фэкут, кэч пердеря стэпынулуй ностру ши
    а ынтреӂий луй касе есте хотэрытэ ши ел есте аша де рэу ынкыт нимень ну ындрэзнеште
    сэ-й ворбяскэ.”
  ben-OBCV: এখন ভেবে দেখুন আপনি কী করতে পারবেন, কারণ আমাদের প্রভুর ও তার সমগ্র পরিবারের
    উপর সর্বনাশ ঘনিয়ে এসেছে। তিনি এমনই বজ্জাত যে কেউই তাকে কিছু বলতে পারে না।”
  som-som: Haddaba bal garo oo ka fiirso wixii aad samayn doonto, waayo, sayidkayaga
    iyo reerkiisa oo dhanba belaayaa lala damacsan yahay, waayo, isagu waa waxmatare,
    oo ninnaba lama hadli karo.
  lat-VUC: 'Quam ob rem considera, et recogita quid facias: quoniam completa est malitia
    adversum virum tuum, et adversum domum tuam, et ipse est filius Belial, ita ut
    nemo possit ei loqui.'
  eng-ASVBT: 'Now therefore know and consider what thou wilt do; for evil is determined
    against our master, and against all his house: for he is such a worthless fellow,
    that one cannot speak to him.'
  ita-1885: Or dunque sappi, e vedi ciò che tu hai a fare; perciocchè il male è determinato
    contro al nostro padrone, e contro a tutta la sua casa; ed egli è uomo di tanto
    male affare, che non se gli può parlare.
  eng-LXXUP: And now do thou consider, and see what thou wilt do; for mischief is
    determined against our lord and against his house; and he is a vile character,
    and one cannot speak to him.
  eng-ULB: Therefore know this and consider what you will do, for evil is plotted
    against our master, and against his whole house. He is such a worthless fellow
    that one cannot reason with him.”
  spa-VBL: Debes saber lo que ha pasado y pensar en lo que debes hacer al respecto.
    El desastre está a punto de golpear a nuestro amo y a toda su familia, ¡pero es
    tan odioso que nadie puede hacerlo entrar en razón!”
  fra-_FOB: Maintenant donc réfléchis, et vois ce que tu as à faire; car la ruine
    est résolue contre notre maître, et contre toute sa maison. Mais il est si méchant,
    qu'on n'ose lui parler.
  mal-mal: അതുകൊണ്ട് ഇപ്പോൾ ചെയ്യേണ്ടത് എന്തെന്ന് ആലോചിച്ചുനോക്കേണം; ദാവീദ് നമ്മുടെ
    യജമാനനും അവന്റെ സകലഭവനത്തിനും ദോഷം ചെയ്യുവാൻ തീരുമാനിച്ചിരിക്കുന്നു; അവനോ ദുശ്ശാഠ്യക്കാരൻ
    ആയതുകൊണ്ട് അവനോട് ആർക്കും ഒന്നും സംസാരിക്കാൻ സാധിക്കുകയില്ല”.
  urd-GVR: Ab soch leṅ ki kyā kiyā jāe! Kyoṅki hamārā mālik aur us ke tamām ghar wāle
    baṛe ḳhatre meṅ haiṅ. Wuh ḳhud itnā sharīr hai ki us se bāt karne kā koī fāydā
    nahīṅ.”
  suz-BL: गे मार पचा माल्‍नीनी मेको रिम्‍शो पा मिम्‍तीन। मारदे हना, आंइ होव़प नु आ
    खिं थमा पा खतम दुम्‍ब। आंइ होव़प थम मरिम्‍शो बाक्‍ब। मेको नु लोव़ पने सुइ मचाप्‍ब”
    देंमाक्‍त।
  ita-1927: Or dunque rifletti, e vedi quel che tu debba fare; poiché un guaio è certo
    che avverrà al nostro padrone e a tutta la sua casa; ed egli è uomo così malvagio,
    che non gli si può parlare”.
  ckb-ckb: ئێستاش بزانە و ببینە چی دەکەیت، چونکە بۆ گەورەمان و بۆ ماڵەکەی کارەسات
    بەڕێوەیە، گەورەمان کابرایەکی بەدفەڕە و قسەی لەگەڵدا ناکرێت.»
  eng-BBE: 'So now, give thought to what you are going to do; for evil is in store
    for our master and all his house: for he is such a good-for-nothing person that
    it is not possible to say anything to him.'
  kan-OKCV: ಈಗ ನೀನು ಮಾಡಬೇಕಾದದ್ದೇನೆಂದು ಆಲೋಚಿಸಿ ನೋಡು. ಏಕೆಂದರೆ ಕೇಡು ನಮ್ಮ ಯಜಮಾನನ ಮೇಲೂ
    ಅವನ ಮನೆಯ ಮೇಲೆಯೂ ನಿಶ್ಚಯವಾಗಿದೆ. ದುಷ್ಟನಾಗಿರುವ ಅವನ ಸಂಗಡ ಮಾತನಾಡುವುದು ಅಸಾಧ್ಯ,” ಎಂದನು.
  tam-2017: இப்பொழுது நீர் செய்யவேண்டியதைக் கவனித்துப்பாரும்; நம்முடைய எஜமான் மேலும்,
    அவருடைய வீட்டார்கள் எல்லோர்மேலும், நிச்சயமாய் ஒரு தீங்கு வருகிறதாக இருக்கிறது;
    இவரோ, ஒருவரும் தம்மோடே பேசக்கூடாதபடி, மதிப்பற்ற மகனாக இருக்கிறார் என்றான்.
  spa-RV-1909: 'Ahora pues, entiende y mira lo que has de hacer, porque el mal está
    del todo resuelto contra nuestro amo y contra toda su casa: pues él es un hombre
    tan malo, que no hay quien pueda hablarle.'
  ron-BTF: De aceea acum, să știi și să iei aminte la ce dorești să faci, pentru că
    răul este hotărât împotriva stăpânului nostru și împotriva întregii lui case,
    pentru că el este într-atât un fiu al lui Belial, încât nimeni nu poate vorbi
    cu el.
  eng-WEBP: Now therefore know and consider what you will do; for evil is determined
    against our master and against all his house, for he is such a worthless fellow
    that one can’t speak to him.”
  eng-FBV: You should know what happened and consider what you should do about it.
    Disaster is about to strike our master and his whole family, but he's so obnoxious
    no one can talk sense into him!”
  nld-1939: Welnu, denk eens na, of gij er iets aan kunt doen; want de wraak op onzen
    heer en heel zijn huis kan niet uitblijven. Hij is nu eenmaal een Belialskind;
    er valt met hèm niet te praten.
  nch-BL: Huajca nimantzi ximoilhui taya monequi tijchihuas pampa temachti hualas
    cati fiero ipan Nabal huan ipan nochi mochaj ehuani. Mohuehue nelía mosisinía
    huan amo aqui huelis quiilhuis se tamanti.
  vie-1934: Vậy bây giờ, khá xem xét điều bà phải làm; vì đã định giáng tai họa trên
    chủ chúng tôi và trên cả nhà người; chủ dữ quá, không có ai nói cùng người được.
  hin-CV: अब आप स्थिति की गंभीरता को पहचान लीजिए और विचार कीजिए, कि अब आपका क्या करना
    सही होगा, क्योंकि अब हमारे स्वामी और उनके संपूर्ण परिवार के लिए बुरा योजित हो
    चुका है. वह ऐसा दुष्ट व्यक्ति हैं, कि कोई उन्हें सुझाव भी नहीं दे सकता.”
  spa-BES: Ahora, piensa en lo que vas a hacer; porque el mal está reservado para
    nuestro amo y toda su casa, porque es una persona con mal genio que no es posible
    decirle nada.
  tdx-tdx: Aa le mahaoniña naho tsakoreo ty hanoe’o; fa hankàñe ty ho toly aman-talè’ay
    naho añ’anjomba’e, amy t’ie ana’ i Beliale vaho leo raike tsy mahafisaontsy ama’e.
  tha-KJV: ฉะนั้นบัดนี้ขอท่านทราบเรื่องนี้และพิจารณาว่าท่านควรจะกระทำประการใด เพราะเขาคงมุ่งร้ายต่อนายของเรา
    และต่อครัวเรือนทั้งสิ้นของนายนายนั้นเป็นคนอันธพาล ใครจะพูดด้วยก็​ไม่ได้​”
  por-BR-2018: 'Agora, pois, entende e olha o que farás, porque o mal está de todo
    decidido contra nosso amo e contra toda sua casa: pois ele é um homem tão mau,
    que não há quem podia falar-lhe.'
  deu-ELO: Und nun wisse und sieh zu, was du tun willst; denn das Unglück ist beschlossen
    gegen unseren Herrn und über sein ganzes Haus; und er ist ein solcher Sohn Belials,
    daß man nicht zu ihm reden kann.
