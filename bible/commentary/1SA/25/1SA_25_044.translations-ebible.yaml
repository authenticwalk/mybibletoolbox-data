verse: 1SA.025.044
translations:
  mal-C: എന്നാൽ ശൗൽ തന്റെ മകളും ദാവീദിന്റെ ഭാര്യയുമായ മീഖളിനെ ഗാല്ലീമ്യനായ ലയീശിന്റെ
    മകൻ ഫൽതിക്കു കൊടുത്തിരുന്നു.
  deu-TKW: Saul hingegen hatte seine Tochter Michal, das Weib Davids, Palti, dem Sohne
    des Lais aus Gallim, gegeben.
  lin-lin: Kasi Saulo abalisaki Mikali, mwana na ye ya mwasi, oyo azalaki mwasi ya
    Davidi, epai ya Paliti, mwana mobali ya Laishi, moto na Galimi.
  eng-LSV: and Saul gave his daughter Michal, David’s wife, to Phalti son of Laish,
    who [is] of Gallim.
  eng-GNV: Now Saul had giuen Michal his daughter Dauids wife to Phalti the sonne
    of Laish, which was of Gallim.
  eng-WEBSTER: But Saul had given Michal his daughter, David's wife, to Phalti the
    son of Laish, who was of Gallim.
  nhw-BL: Pero Saúl quiquixtilijtoya iichpoca, Mical, catli eliyaya isihua David,
    huan ya quimactilijtoya seyoc tlacatl catli itoca Palti catli eliyaya icone Lais
    huan ehuayaya altepetl Galim.
  swh-ONEN: Lakini Sauli alikuwa amemwoza Mikali binti yake, aliyekuwa mkewe Daudi,
    kwa Palti mwana wa Laishi, kutoka Galimu.
  bba-bba: N deemɑ Sɔɔlu u rɑɑ win bii Mikɑli wɔrɑ Dɑfidin min di u Pɑɑti, Lɑisin
    bii kɑ̃ u suɑ kurɔ. Pɑɑti wi, u sɑ̃ɑwɑ Gɑlimuɡii.
  eng-KJVCPB: But Saul had given Michal his daughter, David’s wife, to Phalti the
    son of Laish, which was of Gallim.
  luo-luo: To Saulo nosekawo nyare ma Mikal, mane chi Daudi mi omiyo Paltiel wuod
    Laish mane ja-Galim.
  meu-meu: A Saulo ese natuna hahinena Mikala, David adavana, na Palti Laisi, Galimi
    tauna, vada e henia.
  npi-ULB: साथै शाऊलले आफ्नी छोरी, दाऊदकी पत्‍नी मीकललाई गलीमका लेशका छोरा पल्तिएललाई
    दिएका थिए ।
  yor-yor: Ṣùgbọ́n Saulu ti fi Mikali ọmọ rẹ̀ obìnrin aya Dafidi, fún Palti ọmọ Laiṣi
    tí i ṣe ara Galimu.
  ind-ind: Sedangkan Mikal anak perempuan Saul, yang adalah istri Daud yang pertama,
    sudah diberikan Saul kepada orang Galim bernama Paltiel, anak Lais.
  pes-OPCB: در ضمن شائول دخترش میکال را که زن داوود بود به مردی به نام فلطی (پسر لایش)
    از اهالی جلیم داده بود.
  tgl-ULB: Ngayon ibinigay ni Saul si Mical na kanyang anak na babae, asawa ni David,
    kay Palti anak ni Lais, na nasa Gallim.
  hui-hui: Kini Solo wane Migala ibu ala Debidi one dege berenego mani ibu abahanda
    Galimi tano agali mini Laisi ibu igini Paladi henego ibu dabu bilo hado mini.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ရှော​လု​သည် ဒါ​ဝိဒ်​၏ ဇ​နီး​ဟောင်း၊ မိ​မိ​၏​သ​မီး​တော်​မိ​ခါ​လ
    အား​ဂလ္လိမ်​မြို့​မှ​လဲ​ရှ​၏​သား​ဖာ​လ​တိ​နှင့် ထိမ်း​မြား​ပေး​စား​ပြီး​ဖြစ်​သ​တည်း။
  bod-N: ཡང་སོ་ལོས་རང་གི་སྲས་མོ་མི་ཀལ་ཏེ། སྔར་དཱ་བིད་ཀྱི་ཆུང་མ་ཡིན་པ་དེ་ནི་ལཱ་ཨི་སི་ཡི་བུ་ཕཱལ་ཏི་ལ་བག་མར་བཏང་ཞིང་།
    ཕཱལ་ཏི་ནི་གཱལ་ལིམ་གྲོང་རྡལ་གྱི་མི་ཡིན་ནོ། །
  sna-sna: Asi Sauro akanga apa mwanasikana wake Mikari, mukadzi waDhavhidhi, kuna
    Paritieri mwanakomana waRaishi, akanga achibva kuGarimi.
  spa-BLM: Saúl había dado a su hija Mical, esposa de David, a Palti, hijo de Lais,
    que era de Galim.
  cac-cac: Yujto a vin̈aj Saúl, toxo ix yac' ix yisil vin̈ ix Mical d'a vin̈aj Palti,
    yuninal vin̈aj Lais aj Galim. A ix Mical chi', aton ix yetb'eyumtaxon vin̈aj David
    chi'.
  swh-ULB: Wakati huo Sauli alikuwa amempa Palti, mwana wa Laishi mtu wa Galimu, Mikali,
    binti yake, aliyekuwa mke wa Daudi.
  bel-bel: А Саўл аддаў дачку сваю Мэлхолу, жонку Давідавую, Фалтыю, сыну Лаіша, што
    з Галіма.
  deu-ELBBK: Saul aber hatte seine Tochter Michal, die Frau Davids, Palti, dem Sohn
    des Lais, aus Gallim, gegeben.
  mbb-OT: Is esawa zin dengan he si Mical ne impeesawa ni Saul ki Paltiel he tig-Galim
    he anak ni Laish.
  mal-2015: ശൗലോ തന്റെ മകളും ദാവീദിന്റെ ഭാര്യയുമായിരുന്ന മീഖളിനെ ഗല്ലീമ്യനായ ലയീശിന്റെ
    മകൻ ഫല്തിക്കു കൊടുത്തിരുന്നു.
  rmc-rmc: O Saul diňa peskra čha la Mikal, savi sas le Davidoskri romňi, le Paltioske,
    le Lajišoskre čhaske, savo sas andral o Galim.
  pes-OPV: و شاول دخترخود، میکال، زن داود را به فلطی ابن لایش که ازجلیم بود، داد.
  ron-1924: Ши Саул дэдусе пе фийкэ-са Микал, неваста луй Давид, луй Палти дин Галим,
    фиул луй Лаиш.
  ben-OBCV: কিন্তু শৌল তাঁর মেয়ে, দাউদের স্ত্রী মীখলকে গল্লীম নিবাসী লয়িশের ছেলে
    পল্‌টিয়েলের হাতে তুলে দিলেন।
  som-som: Haddaba Saa'uul gabadhiisii Miikaal ee Daa'uud naagtiisa ahayd wuxuu siiyey
    Faltii oo ahaa ina Layish, kaasoo ahaa reer Galliim.
  lat-VUC: Saul autem dedit Michol filiam suam, uxorem David, Phalti filio Lais, qui
    erat de Gallim.
  eng-ASVBT: Now Saul had given Michal his daughter, David’s wife, to Palti the son
    of Laish, who was of Gallim.
  ita-1885: E Saulle diede Mical, sua figliuola, moglie di Davide, a Palti, figliuolo
    di Lais, ch'era da Gallim.
  eng-LXXUP: And Saul gave Michal his daughter, David’s wife, to Palti the son of
    Laish who was of Romma.
  eng-ULB: Also, Saul had given Michal his daughter, David's wife, to Paltiel son
    of Laish, who was of Gallim.
  spa-VBL: Sin embargo, Saúl había dado a su hija Mical, esposa de David, a Paltiel,
    hijo de Laish. Él era de Galim.
  fra-_FOB: Mais Saül avait donné Mical sa fille, femme de David, à Palti, fils de
    Laïsh, qui était de Gallim.
  mal-mal: ശൌല്‍ തന്റെ മകളും ദാവീദിന്റെ ഭാര്യയുമായിരുന്ന മീഖളിനെ ഗല്ലീമ്യനായ ലയീശിന്റെ
    മകൻ ഫല്തിക്ക് കൊടുത്തിരുന്നു.
  urd-GVR: Jahāṅ tak Sāūl kī beṭī Mīkal kā tālluq thā Sāūl ne use Dāūd se le kar us
    kī dubārā shādī Faltiyel bin Lais se karwāī thī jo Jallīm kā rahne wālā thā.
  suz-BL: मेना सावलमी आ तमी, दाऊद आ मीश मिकाल कली गाल्‍लीम ङा लाइश आ तौ पाल्‍ती कली
    गेवा बाक्‍त। २सामुएल ३:१४-१५
  ita-1927: Or Saul avea dato Mical sua figliuola, moglie di Davide, a Palti, figliuolo
    di Laish, che era di Gallim.
  ckb-ckb: شاولیش میخەلی کچی کە ژنی داود بوو، دابوویە پەلتیێلی کوڕی لایش کە خەڵکی
    گەلیم بوو.
  eng-BBE: Now Saul had given his daughter Michal, David's wife, to Palti the son
    of Laish of Gallim.
  kan-OKCV: ಆದರೆ ಸೌಲನು ದಾವೀದನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಮೀಕಲಳೆಂಬ ತನ್ನ ಮಗಳನ್ನು ಗಲ್ಲೀಮ್ ಪಟ್ಟಣದ ಲಯಿಷನ
    ಮಗನಾದ ಪಲ್ಟೀ ಎಂಬವನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟಿದ್ದನು.
  tam-2017: சவுல் தாவீதின் மனைவியாகிய மீகாள் என்னும் தன்னுடைய மகளைக் காலீம் ஊர்க்காரனாகிய
    லாயிசின் மகனான பல்த்திக்குக் கொடுத்திருந்தான்.
  spa-RV-1909: Porque Saúl había dado su hija Michâl mujer de David, á Palti hijo
    de Lais, que era de Gallim.
  ron-BTF: Dar Saul o dăduse pe Mical, fiica sa, soția lui David, lui Palti, fiul
    lui Laiș, care era din Galim.
  eng-WEBP: Now Saul had given Michal his daughter, David’s wife, to Palti the son
    of Laish, who was of Gallim.
  eng-FBV: However, Saul had given his daughter Michal, David's wife, to Paltiel,
    son of Laish. He was from Gallim.
  nld-1939: Saul had echter zijn dochter Mikal, Davids vrouw, aan Palti gegeven, den
    zoon van Láisj uit Gallim.
  nch-BL: Pero Saúl quiquixtilijtoya iichpoca, Mical, cati eliyaya isihua David, huan
    ya quimactilijtoya seyoc tacat cati itoca Palti cati eliyaya icone Lais ten altepet
    Galim.
  vie-1934: Vả, Sau-lơ đã gả Mi-canh, con gái mình, và là vợ của Đa-vít cho Phanh-ti,
    con trai của La-ít, người Ga-lim.
  hin-CV: इस समय तक शाऊल ने अपनी बेटी मीखल, जो वस्तुतः दावीद की पत्नी थी, लायीश के
    पुत्र पालतिएल को, जो गल्लीम नगर का वासी था, सौंप दी थी.
  spa-BES: Entonces Saúl había entregado a su hija Mical, la esposa de David, a Palti,
    el hijo de Lais de Galim.
  tdx-tdx: Fa natolo’ i Saole amy Faltý ana’ i Laise nte Galime i Mikale anak’ ampela’e,
    vali’ i Davidey.
  tha-KJV: ซาอูลได้ทรงยกมีคาลราชธิดาของพระองค์ ผู้​เป็นภรรยาของดาวิด ให้​แก่​ปัลที​บุ​ตรชายลาอิชชาวกัลลิมแล้ว
  por-BR-2018: Porque Saul havia dado sua filha Mical mulher de Davi, a Palti filho
    de Laís, que era de Galim.
  deu-ELO: Saul aber hatte seine Tochter Michal, das Weib Davids, Palti, dem Sohne
    des Lais, aus Gallim, gegeben.
  eng-WYC-2018: and Saul gave Michal his daughter, [the] wife of David, to Phalti,
    the son of Laish, that was of Gallim.
  epo-epo: Sed Saul fordonis sian filinon Miĥal, edzinon de David, al Palti, filo
    de Laiŝ, el Galim.
  uig-PIN: Lekin Saul Dawutⱪa hotun ⱪilip bǝrgǝn ⱪizi Miⱪalni Gallimdiki Laixning
    oƣli Faltiƣa hotunluⱪⱪa bǝrgǝnidi.
  beo-beo: Amabe galuwane, Solo da ea uda mano Ma:iga:le amo da Da:ibidi igili i galobawane,
    bu Ba:ladai (Ga:lime moilai dunu La:ise, amo egefe) amogili i galu.
  tpi-OTNT: Na Mikal, pikinini meri bilong Sol, em tu i bin i stap meri bilong Devit.
    Tasol Sol i kisim em na i givim em long Palti, pikinini man bilong Lais, bilong
    taun Galim.
  hau-SA: Amma Shawulu ya aurar da Mikal, ’yarsa, matar Dawuda, ga Falti ɗan Layish
    wanda yake daga Gallim.
  uig-LAT: Lékin Saul Dawutqa xotun qilip bergen qizi Miqalni Gallimdiki Laishning
    oghli Faltigha xotunluqqa bergenidi.
  nde-nde: Kodwa uSawuli, indodakazi yakhe uMikhali, umkaDavida, wayeseyinike uPhalithiyeli
    indodana kaLayishi, owayengowaseGalimi.
  ton-ton: ¶ Ka kuo foaki ʻe Saula hono ʻofefine ko Mikale, ko e uaifi ʻo Tevita,
    kia Faliteli ko e foha ʻo Leisi, ʻaia naʻe ʻo Kalimi.
  ces-1613: Nebo Saul Míkol dceru svou, manželku Davidovu, dal byl Faltiovi, synu
    Lais, kterýž byl z Gallim.
  eng-WMB: Now Saul had given Michal his daughter, David’s wife, to Palti the son
    of Laish, who was of Gallim.
  tam-TCV: ஆனால் சவுல் தன் மகளான மீகாள் என்னும் தாவீதின் மனைவியை, காலீம் ஊரானான லாயீசின்
    மகன் பல்த்திக்கு மனைவியாகக் கொடுத்தான்.
  ceb-ULB: Gihatag usab ni Saul si Mical nga anak niya nga babaye nga asawa ni David,
    ngadto kang Palti nga anak ni Lais, nga gikan sa Galim.
  pol-UBG: Tymczasem Saul oddał swoją córkę Mikal, żonę Dawida, Paltiemu, synowi Lajisza
    z Gallim.
  urd-GVU: جہاں تک ساؤل کی بیٹی میکل کا تعلق تھا ساؤل نے اُسے داؤد سے لے کر اُس کی
    دوبارہ شادی فلطی ایل بن لَیس سے کروائی تھی جو جلّیم کا رہنے والا تھا۔
  deu-1912: Saul aber hatte Michal seine Tochter, Davids Weib, Phalti, dem Sohn des
    Lais von Gallim, gegeben.
  kan-2017: ಸೌಲನು ದಾವೀದನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಮೀಕಲಳೆಂಬ ತನ್ನ ಮಗಳನ್ನು ಪುನಃ ಗಲ್ಲೀಮ್ ಊರಿನ ಲಯಿಷನ
    ಮಗನಾದ ಪಲ್ಟೀ ಎಂಬವನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟನು.
  yap-yap: Ma ngiyal’nem e ke pi’ Saul fare bpin ni fak ni aram Mikal, ni fa’an i
    le’engiy David ngak Palti nib mo’on ni fak Laish, ni ir be’ ko fachi binaw nu
    Gallim.
  hlt-MCSB: Tedae Saul loh a canu Mikhal, David yuu te Gallim lamkah Laish capa Palti
    taengla vik a paek pah.
  mdy-ETH: ሳኣዖኦሌ ዒዛ ናዎ፥ ዳውቴኮ ማቾ፥ ሜልኮኦሎ ጋሊሜ ካታማ ሾይንቴ ላዊሼ ናኣዚ ፓሊፄም ዒንጊናኣኮኬ።
  twi-ASANTE: Na Saulo de ne babaa Mikal, Dawid yere, ama ɔbarima bi a ɔfiri Galim
    a ne din de Palti a na ɔyɛ Lais babarima.
  eng-WEBU: Now Saul had given Michal his daughter, David’s wife, to Palti the son
    of Laish, who was of Gallim.
  wal-wal: Saa7ooli Daawita keettaayyiyo, ba na7iyo Miikaalo Galliima kataman yelettida
    Laawisha na7aa Palxxi7eelassi immiis.
  spa-PDDPT: Por su parte, Saúl dio a su hija Mical, esposa de David, a Palti, hijo
    de Lais, natural de Galim.
  gun-gun: Mba'eta Saul ma guajy Mical Davi ra'yxy va'e ome'ẽ ju va'ekue Galim pygua
    Laís ra'y Palti ra'yxyrã.
  agu-BL: Ma yi Mical yi me'l Saúl yi bajx txkel Luwiy, sken wi't jatx Saúl tk'ab
    junt yaj, yi na bi'aj Palti, cy'ajl Lais yi aj Galim.
  eng-PEV: '@see-verse:1SA.025.043'
  ilo-ULB: Ita inyawat ni Saul ti babai nga anakna a ni Mical a sigud nga asawa ni
    David, kenni Palti nga anak ni Lais a taga-Galim.
  kpg-kpg: Gei ogo Saul guu wanga Michal, go dana dama ahina dela nogo lodo gi David,
    la gi Palti tama daane ni Laish, tangada mai di waahale Gallim, gii hai dono lodo.
  uig-ARA: لېكىن سائۇل داۋۇتقا خوتۇن قىلىپ بەرگەن قىزى مىقالنى گاللىمدىكى لائىشنىڭ
    ئوغلى فالتىغا خوتۇنلۇققا بەرگەنىدى.
  sus-sus: Sɔlu nu bara a xa di ginɛ Mikali, Dawuda xa ginɛ singe, fi Layisa xa di
    Paliti Galimuka ma.
  pon-2006: Sohl ahpw kihong Maikal, sapwellime serepein me pwoudiki Depit, en pwoudikihla
    Palti nein Lais, sang nan kahnimw Kallim.
  ksd-ksd: tago Saul i ga tul tar Mikal, ra taulai kai David, pire Palti natu i Lais,
    a te Galim.
  tur-YTC: Saul, David'in karısı olan kızı Mikal'ı Gallimli Laiş oğlu Palti'ye vermişti.
  grc-BRENT: Καὶ Σαοὺλ ἔδωκε Μελχὸλ τὴν θυγατέρα αὐτοῦ τὴν γυναῖκα Δαυὶδ τῷ Φαλτὶ
    υἱῷ Ἀμὶς τῷ ἐκ Ῥομμᾶ.
  ind-AYT: Akan tetapi, Saul memberikan Mikhal, anaknya perempuan, istri Daud, kepada
    Palti, anak Lais, yang berasal dari Galim.
  nya-nya: Koma Sauli anali atakwatitsa Mikala, mkazi wa Davide kwa Paliti mwana wa
    Laisi wa ku Galimu.
  hrv-hrv: Jer Šaul bijaše svoju kćer Mikalu, Davidovu ženu, dao Paltiju, sinu Lajiša
    iz Galima.
  mps-mps: Tama Mikal, te Solgo wegi, aga me te Devitgo we bidali. Tiali goli, Solgo
    aga te wegi ma oda selama, tama aga te bidi Paltielba mani, te Laisgo ogwa, te
    taun Galim bidi dao.
  tpi-tpi: Na Mikal, pikinini meri bilong Sol, em tu i bin i stap meri bilong Devit.
    Tasol Sol i kisim em na i givim em long Palti, pikinini man bilong Lais, bilong
    taun Galim.
  dan-1931: Men Saul gav sin Datter Mikal, Davids Hustru, til Palti, Lajisj' Søn,
    fra Gallim.
  vie-OVCB: Còn Mi-canh, tuy trước là vợ Đa-vít, nhưng đã bị Sau-lơ bắt gả cho Phan-ti,
    con của La-ích, người Ga-lim.
  guj-2017: હવે શાઉલે પોતાની દીકરી મિખાલને એટલે દાઉદની પત્નીને, લાઈશનો દીકરો પાલ્ટી,
    જે ગાલ્લીમનો હતો તેને આપી.
  pon-2006A: Sohl ahpw kihong Maikal, sapwellime serepein me pwoudiki Depit, en pwoudikihla
    Palti nein Lais, sang nan kahnimw Kallim.
  por-BRBSL: Agora Saul havia dado sua filha, a esposa de David, a Palti, filho de
    Laish, que era de Gallim.
  aly-aly: '@see-verse:1SA.025.043'
  cth-cth: Hatnavah, Sawl ni a canu Mikhal Devit e a yu teh Gallim tami Laish capa
    Palti koe yo la a kâhâ toe.
  twi-twi: Na Saulo de ne babea Mikal, Dawid yere, ama ɔbarima bi a ofi Galim a ne
    din de Palti a na ɔyɛ Lais babarima.
  hlt-hlt: Tedae Saul loh a canu Mikhal, David yuu te Gallim lamkah Laish capa Palti
    taengla vik a paek pah.
  tbz-SIM: Dɑfiti pokù ketiwè Mikɑɑdi Sɑuri kóo sɑpɑ̀ɑ̀, Sɑudi do ò duɔ́ mPɑditi nwe
    Dɑkɑisi birɛ Kɑdimmu kou.
  msy-2020: Solɨn guivim Mikal a faragha Devitɨn ike, ezɨ Sol a inigha Laisɨn otarim
    Palti ganɨngi, a Galimɨn nguibar ekiamɨn gumazir mam.
  dop-dop: Pǝ kɑɑsɑ ɩ kɑncɑɑlɑɣɑ ɑlʋ Mikɑɑlɩ tɔ, ɩ́lɛ́ ɩ cɑɑ Sɑyuli kɑ lɛɛkɑ-ɩ kɛ́
    nɑ ɩ́ hɑ Kɑlim tʋ Lɑyisi pǝyɑlʋ Pɑlǝti.
  azb-azb: Şaul isə qızı Mikalı – Davudun arvadını Qallimli Layiş oğlu Paltiyə ərə
    vermişdi.
  eng-DBY: But Saul had given Michal his daughter, David's wife, to Phalti the son
    of Laish, who was of Gallim.
  hin-2017: परन्तु शाऊल ने अपनी बेटी दाऊद की पत्नी मीकल को लैश के पुत्र गल्लीमवासी
    पलती को दे दिया था।
  wol-KYG: Fekk na Sóol nangu doomam Mikal, soxnas Daawuda, may ko waa Galim ba ñuy
    wax Palti doomu Layis.
  eng-YLT: and Saul gave Michal his daughter, wife to David, to Phalti son of Laish,
    who [is] of Gallim.
  eng-WYC-2017: and Saul gave Michal his daughter, [the] wife of David, to Phalti,
    the son of Laish, that was of Gallim.
  eng-WMBB: Now Saul had given Michal his daughter, David’s wife, to Palti the son
    of Laish, who was of Gallim.
  urd-GVH: जहाँ तक साऊल की बेटी मीकल का ताल्लुक़ था साऊल ने उसे दाऊद से लेकर उस की
    दुबारा शादी फ़लतियेल बिन लैस से करवाई थी जो जल्लीम का रहनेवाला था।
  rug-rug: Koasa totoso tugo asa si vala nia e Saula sa tuna, se Maekolo, sapu na
    keke barikaleqe tugo te Devita, koe Palitieli tuna koreo e Laise, sapu mae guana
    pa vasileana pa Qalimi.
  gaz-gaz: Saaʼol garuu Miikaal intala isaa kan niitii Daawit turte sana Phaltiiʼeel
    ilma Laayish kan lammii Galiim ture sanatti heerumsiise.
  fra-LSG: Et Saül avait donné sa fille Mical, femme de David, à Palthi de Gallim,
    fils de Laïsch.
  yal-yal: Koni, Dawudaa ɲaxalan singen tan, Mikali, Sɔli a dii tɛmɛna, a baba bata
    yi a fi futun na Paliti ma, Layisi Galin kaana a dii xɛmɛna.
  haw-1868: Ua haawi aku o Saula ia Mikala kana kaikamahine, ka wahine a Davida, i
    wahine na Paleti ke keiki a Laisa no Galima.
  arb-NAV: عِنْدَئِذٍ زَوَّجَ شَاوُلُ مِيكَالَ ابْنَتَهُ امْرَأَةَ دَاوُدَ مِنْ فَلْطِي
    بْنِ لايِشَ الَّذِي مِنْ جَلِّيمَ.
  ewe-ewe: Ke Fia Saul zi via nyɔnu Mixal, ame si nye David srɔ̃ la, dzi wòɖe Palti,
    Lais vi, tso Galim.
  eng-LEE: But Saul had given Michal his daughter, David's wife, to Palti, the son
    of Layish, who was of Gallim.
  asm-FB: কিন্তু চৌলে নিজৰ জীয়েক দায়ূদৰ ভাৰ্যা মীখলক লৈ, গল্লীম নিবাসী লয়িচৰ পুত্র
    পল্টিক দিছিল।
  sus-A: سْلُ نُ بَرَ عَ شَ دِ فِنّ مِكَلِ، دَوُدَ شَ فِنّ سِنفٍ، قِ لَيِسَ شَ دِ
    ثَلِتِ فَلِمُكَ مَ.
  fra-SBL: Or Saül avait donné Mical, sa fille, la femme de David, à Palti, fils de
    Laïsh, qui était de Gallim.
  hbo-hbo: וְשָׁא֗וּל נָתַ֛ן אֶת־מִיכַ֥ל בִּתֹּ֖ו אֵ֣שֶׁת דָּוִ֑ד לְפַלְטִ֥י בֶן־לַ֖יִשׁ
    אֲשֶׁ֥ר מִגַּלִּֽים׃
  piu-2006: '@see-verse:1SA.025.043'
  pjt-pjt: Panya ngaṉmanytju mayatja Saulalu palumpa uṉṯalpa ini Mikaalanya ungu Davidalu
    kuringku aḻṯira kanyintjaku. Palu maḻangka Saulalu Davidaku kuraringkula uṉṯalpa
    palumpa tjulyaṟa wati kutjupa ungu ini panya Paltiyilnga. Wati nyara paluṟu panya
    wati ini Layitjiku katja ngura ini Kalimalanguṟu.
  kik-kik: No Saũlũ nĩaheanĩte mwarĩ Mikali, mũtumia wa Daudi, kũrĩ Palitieli wa Laishi,
    ũrĩa warĩ wa kuuma Galimu.
  fra-NCL: Mais Saül avait donné sa fille Michol, femme de David, à Phalti de Gallim,
    fils de Laïs.
  cek-AK: Toe Saul mah David han paek ih a canu Mikal loe, Galim ih kami Laish capa
    Patiel hanah paek pae ving.
  cuk-cuk: Ar Saúlʼdi, na e-sisgwa-Mical-David-ome, Paltiʼye-nugadga uksad. Paltiʼdi,
    Galimʼginedid, Lais-e-machid.
  uig-CYR: Лекин Саул Давутқа хотун қилип бәргән қизи Миқални Галлимдики Лаишниң оғли
    Фалтиға хотунлуққа бәргән еди.
  tel-2017: సౌలు కూతురు మీకాలు దావీదు భార్య. సౌలు ఆమెను గల్లీము ఊరివాడైన లాయీషు కొడుకు
    పల్తీయేలుకు ఇచ్చాడు.
  hat-BSA: Alò, Saül te deja bay fi li, Mical, madanm a David, a Palti, fis a Laïsch
    ki te sòti Gallim.
  kos-kos: In pacl sac pacna Saul el eisalang Michal, acn se natul ma tuh payuk sel
    David ah, tuh elan payuk nu sel Palti wen natul Laish, sie mwet Gallim.
  hbo-WLC: וְשָׁא֗וּל נָתַ֛ן אֶת־מִיכַ֥ל בִּתּ֖וֹ אֵ֣שֶׁת דָּוִ֑ד לְפַלְטִ֥י בֶן־לַ֖יִשׁ
    אֲשֶׁ֥ר מִגַּלִּֽים׃
  ibo-ibo: Nʼoge a, Sọl ewerela nwa ya nwanyị Mikal, onye bụ nwunye Devid kpọnye Palti,
    nwa Laish, onye obodo Galim, dịka nwunye.
  ory-ory: ମାତ୍ର ଶାଉଲ ଆପଣା ମୀଖଲ ନାମ୍ନୀ କନ୍ୟା ଦାଉଦଙ୍କର ଭାର୍ଯ୍ୟାକୁ ଗଲ୍ଲୀମ ନିବାସୀ ଲୟିଶର
    ପୁତ୍ର ପଲ୍ଟିକୁ ଦେଇଥିଲେ।
  chk-chk: Nge Saul a angei Mikal nöün we fefin pwülüen Tafit o apwüpwülüa ngeni Palti
    nöün Lais we seni Kalim.
  ssd-ssd: '@see-verse:1SA.025.043'
  rop-rop: '@see-verse:1SA.025.043'
  ukr-1871: Саул же віддав дочку свою Мелхолу, жінку Давидову, Фалтієві Лайшенкові
    із Галлиму.
  deu-1951: Saul aber hatte Michal, seine Tochter, das Weib Davids, Phalti, dem Sohn
    des Lais aus Gallim, gegeben.
  eng-JPS: Now Saul had given Michal his daughter, David's wife, to Palti the son
    of Laish, who was of Gallim.
  srp-1865: Jer Saul dade Mihalu kæer svoju, ženu Davidovu, Faltiju sinu Laisovu iz
    Galima.
  lug-lug: Kyokka Sawulo yali agabidde muwala we Mikali, eyali mukyala wa Dawudi,
    Paluti mutabani wa Layisi ow’e Galimu.
  heb-heb: ושאול נתן את מיכל בתו אשת דוד לפלטי בן ליש אשר מגלים׃
  ben-IRV: কিন্তু শৌল মীখল নামে নিজের মেয়ে, দায়ূদের স্ত্রীকে নিয়ে গল্লীমলের লয়িশের
    ছেলে পলটিকে দিয়েছিলেন৷
  pan-pan: ਪਰ ਸ਼ਾਊਲ ਨੇ ਆਪਣੀ ਧੀ ਮੀਕਲ ਜੋ ਦਾਊਦ ਦੀ ਪਤਨੀ ਸੀ ਲੈਸ਼ ਦੇ ਪੁੱਤਰ ਗੱਲੀਮੀ ਫਲਟੀ ਨੂੰ
    ਦੇ ਦਿੱਤੀ ਸੀ।
  tkr-tkr: Şauleemee, cuna yiş Davudna xhunaşşe yeexhena Mikal, Gallim eyhene şahareençene
    Layişne dixes Paltiys hiyvu yixha.
  mya-JVB: ရှောလု သည် မိမိ သမီး ဖြစ်သော ဒါဝိဒ် ၏ မယား မိခါလ ကို၊ ဂလ္လိမ် မြို့သားဖြစ်သော
    လဲရှ ၏သား ဖာလတိ အား ပေးစား နှင့်ပြီ။
  tbg-tbg: Sorura raavura Mikaalivavata Devitira naatavano vauvarovata, Soruva vira
    vara kero Laisira maaqu Palitira amura. Palitiva Galimihainaava vaura.
  hmo-hmo: To Saulo ese iena natuna hahine Mikala, Davida ena adavana, be Palitiela
    Laisi, Galimi tauna dekenai ia henia vadaeni.
  urd-urd: और साऊल ने अपनी बेटी मीकल को जो दाऊद की बीवी थी लैस के बेटे जिल्लीमी फिल्ती
    को दे दिया था।
  rus-SYN: Саул же отдал дочь свою Мелхолу, жену Давидову, Фалтию, сыну Лаиша, что
    из Галлима.
  bqc-SIM: Ɔ̃ Saulu a nɛ́ Mikali pↄ́ dɛ Davidi nↄ ũ yãa kpà Laisi nɛ́ Palɛtiɛ,
    Galiũ gbɛ̃́wa.
  tcz-CHONGTHU: Hiche kahlah chun Saul chun achanu Michal kitinu, David jinu chu Gallim
    kho mi Palti chapa La’ish chu aji din ape tai.
  mar-mar: शौलाने तर आपली मुलगी मीखल दावीदाची पत्नी गल्लीमातील लईशाचा मुलगा पालती
    याला दिली होती.
  qub-qub: Saulpa wamran Micalpis Davidpa warminmi caran. Ichanga Saúl majacharcuran
    Laispa wamran Paltiwan. Paycunaga caran Galim marcapitami.
  bqp-bqp: Solu a nɛ́ Mikala kũ à de Dauda nↄ ũ yã kpà Laisi nɛ́ Palatiɛli, Galimu
    gbɛ̃a.
  hat-hat: Sayil menm bò pa l' te pran Mikal, pitit fi li a ki te madanm David, li
    marye l' ak Palti, pitit gason Layis, moun lavil Galim.
  eng-BSB: But Saul had given his daughter Michal, David’s wife, to Palti son of Laish,
    who was from Gallim.
  tod-tod: Mikale nii é ɠɛni ga Davide anza mɔungi, naa kɛɛɠɛ Sayile feeni Paleti
    ʋɛ ga vului, Layise ná-doun zunui, nii é ɠɛni ga Galime nui.
  eng-WEBPB: Now Saul had given Michal his daughter, David’s wife, to Palti the son
    of Laish, who was of Gallim.
  kbq-kbq: Hianagi anama hianknafina Soli'a mofa'a Mikelina Deviti nenaro mani'neanagi,
    Gilim kumate ne' Lais nemofo Paltieli hanare ami'ne.
  nhe-BL: Pero Saúl quiquixtilijtoya iichpoca, Mical, tlen eliyaya isihua David, huan
    ya quimactilijtoya seyoc tlacatl tlen itoca Palti tlen eliyaya icone Lais huan
    ehuayaya altepetl Galim.
  bus-bus: Solu a nɛ́ Mikala kɛ̀ dɛ Dauda nↄↄ ũ yãa kpà Laisi nɛ́ Palatiɛli, Galimu
    gbɛ̃a.
  gub-BL: A'e 'ar rehe omono Xau wazyr Mikaw her ma'e Tawi hemireko kwer, Pawxi Arai
    ta'yr Karim pe har pe a'e, hemireko romo a'e.
  eng-DRA: But Saul gave Michol his daughter, David’s wife, to Phalti, the son of
    Lais, who was of Gallium.
