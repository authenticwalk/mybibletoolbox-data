    samting olsem 400 man i go wantaim em na em i tokim 200 man long i stap na lukautim
    ol samting.
  dan-1931: 'Da sagde David til sine Folk: “Spænd alle eders Sværd ved Lænd!” Da spændte
    de alle deres Sværd om, også David. Og henved 400 Mand fulgte David, medens 200
    blev ved Trosset.'
  vie-OVCB: 'Đa-vít ra lệnh: “Anh em đeo gươm vào!” Ông dẫn theo 400 người, để đồ
    đạc lại cho 200 người khác giữ.'
  guj-2017: દાઉદે પોતાના માણસોને કહ્યું, “તમે સર્વ પોતપોતાની કમરે તલવાર બાંધો.” તેથી
    દરેક માણસે પોતપોતાની કમરે તલવાર બાંધી. દાઉદે પણ પોતાની તલવાર કમરે બાંધી. આશરે
    ચારસો માણસો દાઉદની સાથે ગયા અને બસો સામાન પાસે રહ્યા.
  pon-2006A: Depit ahpw mahsanihong irail, “Kumwail kaunopada noumwail kedlahs akan!”
    Irail eri kaunopada. Depit pil kaunopada nah kedlahs oh wahda nah ohl kerenieng
    pahpwiki, a e kihdi ohl riepwiki pwe re en sinsile arail dipwisou kan.
  por-BRBSL: 'David disse a seus homens: “Todos os homens ponham sua espada”! Cada
    homem coloca sua espada. David também pôs sua espada. Cerca de quatrocentos homens
    seguiram David, e duzentos ficaram com a bagagem.'
  aly-aly: David angkew artwa ikwerenh-rnemew, “Nayp arlpenty-rnem inenh-arey! Mpa,
    alhey ikwer-warl!” Nayp arlpenty-rnem rernem arrernerl-alhew pilt-warl. David-el
    nayp arlpenty ikwerenh inerl-alhew arrpemarl. Rap anpenhew artwernem 400-akert.
    200 ingwer-rneman anenh, apmer arntarnt-araynteyew anteng.
  cth-cth: Devit ni a taminaw koevah, na tahloi koung kava awh telah atipouh teh,
    tahloi koung a kava awh. Devit ma hai tahloi a kava van. Tami 400 touh ni Devit
    hnuk a kâbang awh. Tami 200 touh ni hnopainaw a la ring awh.
  twi-twi: Dawid ka kyerɛɛ ne mmarima no se, “Momfa mo afoa.” Na Dawid nso faa ne
    de. Mmarima bɛyɛ sɛ ahannan na wɔkaa Dawid ho kɔe, ɛnna mmarima ahannu nso tena
    wɛn akode no.
  hlt-hlt: Te dongah David loh a hlang rhoek te, “Hlang khat rhip loh a cunghang te
    kaelh uh,” a ti nah. Te dongah hlang loh a cunghang te rhip a kaelh uh tih David
    khaw a cunghang te a kaelh van. Te phoeiah David hnukah hlang ya li tluk loh cet
    uh tih yakhat te hnopai neh om uh.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ o tɔ̃mbɛ̀ kɛ dɔ̀: Bɑ́ wè wèe bɑ́ɑ́tí o siè. Kɛ̀ bɛ̀ɛ
    bɑ́ɑ́tí, kòò múnkɛ túótɛ́ o kpɛri, kɛ̀ bɛnìtìbɛ̀ sikɔusìnɑ̀ɑ̀ (400) bɑ́ɑ́tí kóò
    nɛinɛ̀ kɛ̀ sikɔusìdɛ́ (200) nkpɑɑ́ kɛ bɑɑ tinɛntì.'
  msy-2020: Ezɨ Devit kamaghɨn mɨgei, “Ia bar moghɨra mɨdorozim bagh mɨdorozir sababa
    inigh uan oghɨriabar aghuigh, mɨsoghsɨ mangɨ.” Egha me vaghvagha bar moghɨra Devitɨn
    akamɨn gɨn zuima, Devit uaghan uan mɨdorozir sabam uan oghɨriam garu. Egha a 400plan
    gumaziba kamagh me inigha zui. Ezɨ 200plan gumaziba, a bizibagh eghuvasa me mɨkemezɨ,
    me iti.
  dop-dop: 'Ntɛnɑ Tɑfiiti sɩ: Pɑɑ wei ɩ́ lǝlɩ ɩ lɑɣɑtɛ kɛ ɩ tǝnɑɣɑ tɑɑ. Ɩlɛnɑ Tɑfiiti
    pǝyɑlɑɑ lǝlɩ pɑ lɑɣɑlɛɛ nɑ ɩ mɑɣɑmɑɣɑ ɩ́ co ɩ lɑɣɑtɛ tɔtɔ. Yǝlɑɑ ɩsɩɩ nɑsǝlɛ (400)
    tʋnɑ ɩ wɑɑlɩ, nɑ pǝ kɑɑsɩ yǝlɑɑ ŋmʋnʋɣʋ (200) nɑ pɛlɛ pɑ tɑŋɑ wontu.'
  azb-azb: Davud adamlarına «hamı qılıncını bağlasın» dedi. Hamı bir nəfər kimi qılıncını
    bağladı. Davud da belə etdi. Dörd yüz nəfər Davudun ardınca getdi və iki yüz nəfər
    isə ərzaqların yanında qaldı.
  eng-DBY: And David said to his men, Gird ye on every man his sword. And they girded
    on every man his sword; and David also girded on his sword; and there went up
    after David about four hundred men; and two hundred abode by the baggage.
  hin-2017: तब दाऊद ने अपने जनों से कहा, “अपनी-अपनी तलवार बाँध लो।” तब उन्होंने अपनी-अपनी
    तलवार बाँध ली; और दाऊद ने भी अपनी तलवार बाँध ली; और कोई चार सौ पुरुष दाऊद के पीछे-पीछे
    चले, और दो सौ सामान के पास रह गए।
  wol-KYG: 'Daawuda ne ndawam ya: «Ràngooleen seeni saamar, yeen ñépp.» Ñu ràngoo
    seeni saamar ñoom ñépp, Daawuda it ràngoo saamaram, lu tollook ñeenti téeméeri
    góor ànd ak Daawuda, ñaar téeméer des ca seen cummikaay.'
  eng-YLT: And David saith to his men, 'Gird ye on each his sword;' and they gird
    on each his sword, and David also girdeth on his sword, and there go up after
    David about four hundred men, and two hundred have remained by the vessels.
  eng-WYC-2017: Then David said to his children, Each man be gird with his sword.
    And all men were girded with their swords, and David also was girded with his
    sword; and as four hundred men pursued [or followed] David, for two hundred were
    left at the fardels.
  eng-WMBB: David said to his men, “Every man put on his sword!” Every man put on
    his sword. David also put on his sword. About four hundred men followed David,
    and two hundred stayed by the baggage.
  urd-GVH: तब दाऊद ने हुक्म दिया, “अपनी तलवारें बाँध लो!” सबने अपनी तलवारें बाँध लीं।
    उसने भी ऐसा किया और फिर 400 अफ़राद के साथ करमिल के लिए रवाना हुआ। बाक़ी 200 मर्द
    सामान के पास रहे।
  rug-rug: Meke zama se Devita, “Belete va nabu ni sari na mia magu varipera” gua,
    meke va tabe betoa ri doduru. Devita ba belete va nabu nia tugo sa nana magu varipera
    meke taluarae turaṉi sa si tata ka made gogoto nana tie. Karua gogoto si koa turaṉi
    sari na likakalae.
  gaz-gaz: Daawitis namoota isaatiin, “Goraadee keessan hidhadhaa!” jedhe. Kanaafuu
    isaan goraadee isaanii hidhatan; Daawitis goraadee isaa hidhate. Namoonni gara
    dhibba afur taʼan Daawit wajjin deeman; namoonni dhibbi lama immoo miʼa biratti
    hafan.
  fra-LSG: 'Alors David dit à ses gens: Que chacun de vous ceigne son épée! Et ils
    ceignirent chacun leur épée. David aussi ceignit son épée, et environ quatre cents
    hommes montèrent à sa suite. Il en resta deux cents près des bagages.'
  yal-yal: Nayi, Dawuda yi a fala a fɔxɔrabirane xa, a naxa, “Birin xa a silanfanna
    singan a tagi xidin na.” E birin yi silanfanna xidi e tagi. Dawuda fan yi a gbeen
    tongo. Xɛmɛ kɛmɛ naanin ɲɔxɔn yi te a fɔxɔ ra. Kɛmɛ firin yi lu goronne fɛma.
  haw-1868: I aku la o Davida i kona poe kanaka, E hawele oukou o kela kanaka keia
    kanaka i kana pahikaua. A hawele iho la kela kanaka keia kanaka i kana pahikaua;
    a hawele iho hoi o Davida i kana pahikaua; aha haneri kanaka paha i hahai mahope
    o Davida; alua haneri i noho ma na ukana.
  arb-NAV: 'فَقَالَ دَاوُدُ لِرِجَالِهِ: «لِيَتَقَلَّدْ كُلٌّ مِنْكُمْ سَيْفَهُ».
    فَتَقَلَّدُوا سُيُوفَهُمْ، وَكَذَلِكَ فَعَلَ دَاوُدُ، وَسَارَ عَلَى رَأْسِ أَرْبَعِ
    مِئَةِ رَجُلٍ بَعْدَ أَنْ مَكَثَ مِئَتَانِ لِحِرَاسَةِ الأَمْتِعَةِ.'
  ewe-ewe: David ŋutɔ tsɔ eƒe yi eye wòɖe gbe na eƒe amewo hã be woatsɔ woƒe yiwo.
    Ame alafa ene (400) dze mɔ kple David eye ame alafa eve (200) tsi anyi henɔ woƒe
    nuwo ŋu dzɔm.
  eng-LEE: 'And David said unto his men, Gird ye on, every man, his sword. And they
    girded on, every man, his sword; and David also girded on his sword: and there
    went up after David about four hundred men, and two hundred abode by the baggage.'
  asm-FB: দায়ূদে নিজৰ লোকসকলক ক’লে, “প্ৰতিজনে তৰোৱাল বান্ধা।” তাতে প্ৰতিজনে নিজ নিজ
    তৰোৱাল বান্ধিলে, আৰু দায়ূদেও নিজৰ তৰোৱাল বান্ধিলে; দায়ূদৰ লগত প্ৰায় চাৰি শ
    লোক গ’ল, আৰু সামগ্ৰী ৰাখিবৰ বাবে দুশ লোক থাকিল।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ شَ سْورِيٍ بّ، عَ نَشّ، «وٌ شَ وٌ شَ سَنتِدّفّمَ شِرِ
    وٌ تَفِ.» عٍ نَشَ نَ رَبَ. دَوُدَ قَن نَشَ عَ شَ سَنتِدّفّمَ تٌنفٌ، عَ عَ شِرِ
    عَ تَفِ. مِشِ كّمّ نَانِ حْندْن نَشَ بِرَ عَ قْشْ رَ، مِشِ كّمّ قِرِن نَشَ لُ
    كٌتٍيٍ سَن نَ.
  fra-SBL: 'David dit à ses hommes : « Que chacun mette son épée ! » Chaque homme
    a mis son épée. David mit aussi son épée. Environ quatre cents hommes suivirent
    David, et deux cents restèrent près des bagages.'
  hbo-hbo: וַיֹּאמֶר֩ דָּוִ֨ד לַאֲנָשָׁ֜יו חִגְר֣וּ ׀ אִ֣ישׁ אֶת־חַרְבֹּ֗ו וַֽיַּחְגְּרוּ֙
    אִ֣ישׁ אֶת־חַרְבֹּ֔ו וַיַּחְגֹּ֥ר גַּם־דָּוִ֖ד אֶת־חַרְבֹּ֑ו וַֽיַּעֲל֣וּ ׀ אַחֲרֵ֣י
    דָוִ֗ד כְּאַרְבַּ֤ע מֵאֹות֙ אִ֔ישׁ וּמָאתַ֖יִם יָשְׁב֥וּ עַל־הַכֵּלִֽים׃
  piu-2006: '@see-verse:1SA.025.012'
  pjt-pjt: Ka Davidalu palumpa panya tjaultji uwankarangka wangkangu, “Ala! Tjuḻaya
    mantjila!” Kaya mulapaṯu mantjinu, ka paluṟu tjula mantjinuṯu. Kaya tjaultji paluṟu
    tjana ritiringkula Davidala tjungu anu pikakitja nampa nyanganpa 400, palu tjaultji
    200 kutjupa-tjaraya nyinangi maḻaringkula ngura anga-kanyintjikitja.
  kik-kik: Daudi akĩĩra andũ ake atĩrĩ, “Mwĩohei hiũ cianyu cia njora!” Nao makĩĩoha
    hiũ ciao cia njora, o nake Daudi akĩĩoha rwake. Andũ ta magana mana makĩambata
    hamwe na Daudi, nao andũ magana meerĩ magĩtigwo maikarĩtie indo.
  fra-NCL: 'Alors David dit à ses hommes : « Que chacun de vous ceigne son épée ! »
    Et ils ceignirent chacun leur épée, et David, lui aussi, ceignit son épée ; environ
    quatre cents hommes montèrent à la suite de David ; il en resta deux cents près
    des bagages.'
  cek-AK: David mah angmah ih thendoengnawk khaeah, Sumsen to sin oh, tiah a naa.
    To pongah nihcae loe sumsen to sin o boih, David doeh angmah ih sumsen to angnaeng
    toeng; David hoi nawnto caeh kaminawk loe cumvai palito oh o, kami cumvai hnettonawk
    mah hmuenmae to toep o.
  cuk-cuk: 'Geb degine, David e-sordaganga igar ukded: “¡Es-suid be nasikmar!” Belagwable,
    Davidʼse-bakale, na es-suid dikargi nasiksamalad. Davidʼba dulataled-ilabake-mergue
    (400) sordagan nadmalad. Bamalad-sordagan-dulataled-ilabogwaddi (200) na ibmar-edarbega
    besmalad.'
  uig-CYR: 'Давут өз адәмлиригә: — Һәр бириңлар өз қиличиңларни есиңлар, деди. Шуниң
    билән һәр бири өз қиличини тасмисиға асти, Давутму өз қиличини асти. Андин төрт
    йүзчә адәм Давут билән чиқти, вә икки йүз киши җабдуқлар билән қалди.'
  tel-2017: అప్పుడు దావీదు వారితో “మీరంతా నడుముకు కత్తులు ధరించుకోండి” అని చెప్పాడు.
    వారు కత్తులు ధరించుకున్నారు. దావీదు కూడా ఒక కత్తి ధరించాడు. దావీదుతో పాటు దాదాపు
    400 మంది బయలుదేరారు. 200 మంది సామాను దగ్గర ఉన్నారు.
  hat-BSA: 'David te di a mesye pa li yo: “Nou chak mete nepe nou nan senti nou.”
    Konsa, tout moun te mete nepe yo nan senti yo. David osi te mete nepe li nan senti
    li e anviwon kat-sant òm te monte dèyè David pandan de-san te rete avèk pwovizyon
    yo.'
  kos-kos: Ac David el sapkin nu sin mwet lal, “Losya cutlass nutuwos an!” Na elos
    nukewa oru oana el sapkin, ac David el oayapa losya cutlass natul, ac el us mwet
    angfoko lal som, ac filiya mwet luofoko in muta liyaung ma lalos.
  hbo-WLC: וַיֹּאמֶר֩ דָּוִ֨ד לַאֲנָשָׁ֜יו חִגְר֣וּ ׀ אִ֣ישׁ אֶת־חַרְבּ֗וֹ וַֽיַּחְגְּרוּ֙
    אִ֣ישׁ אֶת־חַרְבּ֔וֹ וַיַּחְגֹּ֥ר גַּם־דָּוִ֖ד אֶת־חַרְבּ֑וֹ וַֽיַּעֲל֣וּ ׀ אַחֲרֵ֣י
    דָוִ֗ד כְּאַרְבַּ֤ע מֵאוֹת֙ אִ֔ישׁ וּמָאתַ֖יִם יָשְׁב֥וּ עַל־הַכֵּלִֽים׃
  ibo-ibo: Devid sịrị ndị ikom ya, “Onye ọbụla nyara mma agha!” Ha mere ihe o kwuru.
    Devid nʼonwe ya nyanyekwara mma agha nke ya. Ihe dị ka narị ndị ikom anọ sooro
    Devid pụọ, ebe narị mmadụ abụọ ndị ọzọ nọdụrụ na-eche ụlọ ha nche.
  ory-ory: ଏଥିରେ ଦାଉଦ ଆପଣା ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଖଡ୍ଗ
    ବାନ୍ଧ।” ତହିଁରେ ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଖଡ୍ଗ ବାନ୍ଧିଲେ ଓ ଦାଉଦ ହିଁ ଆପଣା ଖଡ୍ଗ ବାନ୍ଧିଲେ;
    ତହୁଁ ଦାଉଦଙ୍କର ପଛରେ ଊଣାଧିକ ଚାରି ଶହ ଲୋକ ଗମନ କଲେ; ପୁଣି, ଦୁଇ ଶହ ଲୋକ ସାମଗ୍ରୀ ପାଖରେ
    ରହିଲେ।
  chk-chk: Iwe, Tafit a üreni nöün kewe aramas, “Ämi meinisin oupwe rietä nöümi ketilas.”
    Mürin, iteiten eman me eman mwän a rietä nöün ketilas, pwal Tafit mwo nge a rietä
    nöün. Iwe, ina epwe ükükün föpükü mwän ra feila mürin Tafit, nge rüöpükü ra nom
    ngeni ekewe pisek.
  ssd-ssd: 'David ndek nuŋe taŋgo kame ta saniŋgina: Tane tiŋga kame bagi kilap ŋgina
    sulumba nu tiŋga nuŋe kame bagi tumba kame kambim tuku kuanekina. Taŋamba nu nuŋe
    taŋgo 400 kilmba kame kina le taŋgo 200 kusrekina ta nane agaŋ ndende kulatka
    minnaig.'
  rop-rop: en wen Deibid bin irrim wanim Neibal bin tok, imbin dalim im wekinmen olabat,
    “Yumob go en gajim ol yumob faiting klos en enijing.” Wal deibin gajim ol detlot
    enijing blanga fait, en Deibid bin gajim ol im faiting ting du, en imbin deigim
    400 solja garram im, en imbin libum 200 solja biyain blanga maindimbat ola enijing.
  ukr-1871: 'І повелїв Давид своїм людям: Підперезуй кожен меча свого. І попідперізували
    вони мечі свої, та й Давид підперезав меча свого, й пійшли вони за приводом Давидовим
    до чотирьох сот чоловіка потуги, двістї ж остались при саквах в обозї.'
  deu-1951: 'Da sprach David zu seinen Männern: Gürte ein jeder sein Schwert um! Und
    ein jeder gürtete sein Schwert um. Und auch David gürtete sein Schwert um; und
    es zogen etwa vierhundert Mann hinauf, zweihundert aber blieben bei dem Gepäck.'
  eng-JPS: 'And David said unto his men: ''Gird ye on every man his sword.'' And they
    girded on every man his sword; and David also girded on his sword; and there went
    up after David about four hundred men; and two hundred abode by the baggage.'
  srp-1865: 'A David reèe svojim ljudima: pripašite svaki svoj maè. I pripasaše svaki
    svoj maè, i David pripasa svoj maè; i poðe za Davidom do èetiri stotine ljudi,
    a dvjesta ostaše kod prtljaga.'
  lug-lug: Dawudi n’agamba abasajja be nti, “Mwesibe buli muntu ekitala kye!” Buli
    omu ku bo ne yeesiba ekitala kye, ne Dawudi ne yeesiba ekikye, abasajja nga bikumi
    bina ne bayambuka ne Dawudi, ebikumi bibiri ne basigala nga bakuuma eby’okukozesa.
  heb-heb: ויאמר דוד לאנשיו חגרו איש את חרבו ויחגרו איש את חרבו ויחגר גם דוד את חרבו
    ויעלו אחרי דוד כארבע מאות איש ומאתים ישבו על הכלים׃
  ben-IRV: তখন দায়ূদ নিজের লোকদেরকে বললেন, “তোমরা প্রত্যেক জন তলোয়ার বাঁধ৷” প্রত্যেকে
    নিজেদের তলোয়ার বাঁধলো এবং দায়ূদও নিজের তলোয়ার বাঁধলেন৷ পরে দায়ূদের সঙ্গে প্রায়
    চারশো লোক গেল এবং জিনিসপত্র রক্ষার জন্য দুশো লোক থাকলো৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਸੱਭੋ ਆਪੋ ਆਪਣੀਆਂ ਤਲਵਾਰਾਂ ਬੰਨ੍ਹੋ। ਸੋ ਸਭਨਾਂ
    ਨੇ ਆਪੋ-ਆਪਣੀ ਤਲਵਾਰ ਬੰਨ ਲਈ ਅਤੇ ਦਾਊਦ ਨੇ ਵੀ ਆਪਣੀ ਤਲਵਾਰ ਬੰਨੀ ਅਤੇ ਚਾਰ ਸੌ ਜੁਆਨ ਦਾਊਦ ਦੇ
    ਨਾਲ ਤੁਰ ਪਏ ਅਤੇ ਦੋ ਸੌ ਨਿੱਕ ਸੁੱਕ ਕੋਲ ਠਹਿਰੇ।
  tkr-tkr: Davudee cune insanaaşik'le «Gırgıngvee yı'qəqqa g'ılıncbı qe'eva» eyhe.
    Manbışde gırgınbışed yı'qəqqa g'ılıncbı qa'anbı. Yoq'ud vəş (400) insan Davuduqar
    qihna ayk'an, q'öd vəşir (200) coqa vonne karaka axva.
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ လူ တိုင်း မိမိ ထား ကို ခါး၌စည်း စေဟု မိမိ လူ တို့အား ဆို
    လျက် မိမိ ထား ကို စည်း လေ၏။ လူ လေး ရာ တို့သည် ဒါဝိဒ် နောက် သို့လိုက် ကြ၏။ နှစ်ရာ
    တို့သည် ဥစ္စာ ပစ္စည်းများကို စောင့်၍ နေ ကြ၏။
  tbg-tbg: Vira tiva amuvaro viva tiharo, Oho, ne ekaa iqoka paipe qera iate, tumanta
    vika Devitiva tuntemake, qerama tovaro Devitiva naivata iqoka paipe taaqeni rumpa
    varero nai iqoka vaiinti 400navu ntita varero viharo 200navu nái airairaqaa raqikiate
    tiro mini kora.
  hmo-hmo: Davida ese iena orea taudia ia oda henia, ia gwau, “Umui emui tuari kaia
    umui abia hegaegae tuari totona.” Vadaeni idia ibounai ese tuari kaia idia dogoatao,
    Davida danu ese iena tuari kaia iena gabana dekenai ia atoa. Bona tau ibounai
    400 bamona be Davida ena murinai idia raka lao, to tau 200 idia noho, idia ese
    Davida ena kohu idia naria.
  urd-urd: तब दाऊद ने अपने लोगों से कहा, अपनी अपनी तलवार बाँध लो, इसलिए हर एक ने अपनी
    तलवार बाँधी और दाऊद ने भी अपनी तलवार लटकाई, तब क़रीबन चार सौ जवान दाऊद के पीछे
    चले और दो सौ सामान के पास रहे।
  rus-SYN: 'Тогда Давид сказал людям своим: опояшьтесь каждый мечом своим. И все опоясались
    мечами своими, опоясался и сам Давид своим мечом, и пошли за Давидом около четырехсот
    человек, а двести остались при обозе.'
  bqc-SIM: 'Ɔ̃ Davidi ò a gbɛ̃́piↄnɛ: Á baade a fɛ̃nda loo. Ɔ̃ an baade a fɛ̃nda
    lòo ń Davidipio sↄ̃. Gbɛ̃́ pↄ́ gɛ̀ ń Davidioↄ kà ↄ̀aa pla taa, ↄ̃ gbɛ̃ↄn ↄ̀aa
    do gↄ̃̀ ń asoↄ.'
  tcz-CHONGTHU: Chuin David in, “Nachemjam kigotun,” atin, hichun mi jali toh akilhon’un,
    chule mi jali anunglam uva thilkeo ngah din adalha uvin ahi.
  mar-mar: तेव्हा दावीद आपल्या मनुष्यांना म्हणाला, “तुम्ही आपापली तलवार कंबरेस बांधा.”
    मग प्रत्येकाने आपआपली तलवार कंबरेस बांधली दावीदानेही आपली तलवार कंबरेस बांधली
    आणि दावीदामागे सुमारे चारशे मनुष्ये वर गेली आणि दोनशे मनुष्ये सामानाजवळ राहिली.
  qub-qub: 'Willaptin Davidga yan''guincunata niran: «¡Armayquicunata camaricuy-llapa!»
    Chaura llapan runacuna camaricuran sablincunata y quiquin Davidpis. Camaricarcärir
    paywan chuscu pachac (400) runacuna aywaran. Ishcay pachacna (200) quëdaran imancunatapis
    ricaycar.'
  bqp-bqp: 'Akũ Dauda pì a gbɛ̃ pìnↄnɛ: Á baadi a fɛ̃nɛda loko. Akũ ń baadi a fɛ̃nɛda
    lòko kũ Daudao se. Gbɛ̃ kũ ò gɛ̀ɛ kũ Daudaonↄ kà wàa pla taka, akũ gbɛ̃nↄn
    wàa do gↄ̃̀ kũ asonↄ.'
  hat-hat: 'David di yo: -Pran nepe nou, pase yo nan ren nou. Yo tout pase nepe yo
    nan ren yo. David tou. Lèfini, katsan (0400) nan mesye yo ale avèk David. Lòt
    desan yo (0200) rete dèyè ak pwovizyon yo.'
  eng-BSB: And David said to his men, “Strap on your swords!” So David and all his
    men put on their swords, and about four hundred men followed David, while two
    hundred stayed with the supplies.
  tod-tod: 'Davide ɠɛni naazu ná-kɔɔɠɔ nuiti ma: «Wo ɠilagilagi pɛ ge ná-boɠa zɔkpɔi
    ɠili zaama.» Davide ta ná-nuiti pɛ ti ta-woɠa zɔkpɔiti gilini zaama. Nu unnaanigɔ
    (400) ɠa é ʋilɛni polu, nu unfelegɔ (200) yɛ kasɔiti koba.'
  eng-WEBPB: David said to his men, “Every man put on his sword!” Every man put on
    his sword. David also put on his sword. About four hundred men followed David,
    and two hundred stayed by the baggage.
  kbq-kbq: Hagi Deviti'a sondia vahe'a anage huno zamasami'ne, Bainati kazinknontamia
    tamavate eriho hige'za eri'zageno, agranena ana huno bainati kazinknoma'a e'nerino,
    400'a sondia vahera zamavareno nevuno, 200'a sondia vahera huzmantege'za fenozamire
    kegava hu'naze.
  nhe-BL: 'Huajca David quinilhui nopa tlacame tlen itztoyaj ihuaya: ―Ximotzinquechilpica
    imomachete huan ximocualtlalica para tiyase. Huan David huan nochi nopa tlacame
    mocualtlalijque. Yajque ihuaya David 400 tlacame huan quincajque 200 para quimocuitlahuise
    inintlamantzitzi.'
  bus-bus: 'Ben Dauda bè a gbɛ̃ pìnↄnɛ: A baade a fɛ̃ɛdaa logo. Ben ń baade a fɛ̃ɛdaa
    lògo kↄ̃n Daudao se. Gbɛ̃ kɛ̀ aↄ̃ gàa kↄ̃n Daudaonↄ kà wàa plaa taka, ben gↄ̃ↄn
    wàa doo gↄ̃̀ kↄ̃n asoonↄ.'
  gub-BL: Na'e uze'eg Tawi kury. — Pepyhyk petakihepuku nehe kury ty wà, i'i wanupe.
    Weruzar ize'eg paw rupi wà. Upyhyk Tawi utakihepuku a'e no. Uhem oho a'e wi 400
    awa wanupi. Upyta 200 wanaikweromo wama'e rehe uzekaiw pà wà.
  eng-DRA: 'Then David said to his young men: Let every man gird on his sword. And
    they girded on every man his sword. And David also girded on his sword: and there
    followed David about four hundred men: and two hundred remained with the baggage.'
