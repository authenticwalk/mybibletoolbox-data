    bainat hwą kukuluba gedelali. Tama agai te 400 bidi aga selama pali, tama agai
    te 200 bidibolo waliyu, te bida po olama, te doado bage tonaluao wai.
  tpi-tpi: Orait Devit i tok, “Yupela olgeta kisim bainat na redi long pait.” Na ol
