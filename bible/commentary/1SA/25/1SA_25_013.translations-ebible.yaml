  eng-PEV: Then David said to his men, “Get your long knives, you mob. We will go
    and fight him.” They got their long knives and put them in their belts, and David
    got his long knife as well. He went off with 400 of his men. His 200 other men
    stayed behind to watch the camp.
  ilo-ULB: Kinuna ni David kadagiti tattaona, “Ibarekesyo ti kampilanyo.” Ket imbarikes
    ti tunggal maysa ti kampilanna. Imbarikes met ni David ti kampilanna. Agarup uppat
    a gasut a lallaki ti simmurot kenni David, ket nagtalinaed ti dua gasut a nangbantay
    kadagiti gargaretda.
  kpg-kpg: David ga helekai gi ana gau dauwa, “Hagatogomaalia ina goodou, ulu godou
    goloo heebagi.” Gei digaula guu nebe nadau hulumanu dauwa gi nadau gaba, gei David
    guu nebe labelaa dana hulumanu dauwa gi dono gaba. Digaula guu hula i muli David,
    digau e haa lau (400), ge e lua lau (200) guu noho i baahi nadau goloo.
  uig-ARA: 'داۋۇت ئۆز ئادەملىرىگە: ــ ھەر بىرىڭلار ئۆز قىلىچىڭلارنى ئېسىڭلار، دېدى.
    شۇنىڭ بىلەن ھەربىرى ئۆز قىلىچىنى تاسمىسىغا ئاستى، داۋۇتمۇ ئۆز قىلىچىنى ئاستى.
    ئاندىن تۆت يۈزچە ئادەم داۋۇت بىلەن چىقتى، ۋە ئىككى يۈز كىشى جابدۇقلار بىلەن قالدى.'
  sus-sus: Dawuda naxa a fala a xa sɔɔrie bɛ, a naxɛ, «Wo xa wo xa santidɛgɛma xiri
    wo tagi.» E naxa na raba. Dawuda fan naxa a xa santidɛgɛma tongo, a a xiri a tagi.
    Mixi kɛmɛ naani ɲɔndɔn naxa bira a fɔxɔ ra, mixi kɛmɛ firin naxa lu kotee san
    na.
  pon-2006: Depit ahpw mahsanihong irail, “Kumwail kaunopada noumwail kedlahs akan!”
    Irail eri kaunopada. Depit pil kaunopada nah kedlahs oh wahda nah ohl kerenieng
    pahpwiki, a e kihdi ohl riepwiki pwe re en sinsile arail dipwisou kan.
  ksd-ksd: 'Ma David i ga biti ta kana tarai: Avat a tak pa kavava pakat na vinarubu
    tikatikai. Ma dia ga pait ia. Ma ba David i ga tak pa kana pakat na vinarubu,
    i ga ben pa ra ivat na mar na tutana pi diat a varagur me, ma a ura mar dia ga
    ki pi diat a balaure ra tabarikik.'
  tur-YTC: David adamlarına, “Herkes kılıcını kuşansın!” dedi. Herkes kılıcını kuşandı.
    David de kılıcını kuşandı. Yaklaşık dört yüz kişi David'i takip etti ve iki yüz
    kişi eşyaların yanında kaldı.
  grc-BRENT: Καὶ εἶπε Δαυὶδ τοῖς ἀνδράσιν αὐτοῦ, ζώσασθε ἕκαστος τὴν ῥομφαίαν αὐτοῦ·
    καὶ ἀνέβησαν ὀπίσω Δαυὶδ, ὡς τετρακόσιοι ἄνδρες· καὶ οἱ διακόσιοι ἐκάθισαν μετὰ
    τῶν σκευῶν.
  ind-AYT: Daud berkata kepada orang-orangnya, “Masing-masing kamu, sandanglah pedangmu!”
