verse: 1SA.025.013
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് തന്റെ ആളുകളോട് ആജ്ഞാപിച്ചു: “നിങ്ങളുടെ വാൾ ധരിച്ചുകൊള്ളുക.”
    അതുകേട്ട് എല്ലാവരും താന്താങ്ങളുടെ വാൾ അരയ്ക്കുകെട്ടി. ഏകദേശം നാനൂറുപേർ ദാവീദിനോടൊപ്പം
    പോയി. ശേഷിച്ച ഇരുനൂറുപേർ സാധനസാമഗ്രികൾ കാത്തുകൊണ്ട് അവിടെത്തന്നെ കഴിഞ്ഞു.'
  deu-TKW: 'Da gebot David seiner Schar: Jeder gürte sein Schwert um. Dann gürtete
    David auch sein Schwert um, und sie marschierten unter Davids Führung aus, bei
    400 Mann stark; 200 aber blieben beim Gepäck.'
  lin-lin: 'Davidi alobaki na basoda na ye : « Tika ete moko na moko atia mopanga
    na ye na loketo. » Boye, batiaki mipanga na bango na loketo, mpe Davidi atiaki
    mpe oyo ya ye. Bato pene nkama minei bakendeki elongo na Davidi, mpe bato nkama
    mibale batikalaki mpo na kobatela biloko.'
  eng-LSV: And David says to his men, “Each gird on his sword”; and they each gird
    on his sword, and David also girds on his sword, and about four hundred men go
    up after David, and two hundred have remained by the vessels.
  eng-GNV: 'And Dauid said vnto his men, Girde euery man his sword about him. And
    they girded euery man his sworde: Dauid also girded his sworde. And about foure
    hundreth men went vp after Dauid, and two hundreth abode by the cariage.'
  eng-WEBSTER: 'And David said to his men, Gird ye on every man his sword. And they
    girded on every man his sword; and David also girded on his sword: and there went
    up after David about four hundred men; and two hundred abode by the goods.'
  nhw-BL: 'Huajca David quinilhui nopa tlacame catli itztoyaj ihuaya: ―Ximotzinquechilpica
    amomachete huan ximocualtlalica para tiyase. Huan David huan nochi nopa tlacame
    mocualtlalijque. Yajque ihuaya David 400 tlacame huan quincajque 200 para quimocuitlahuise
    inintlamantzitzi.'
  swh-ONEN: Daudi akawaambia watu wake, “Jifungeni panga zenu!” Basi wakajifunga panga
    zao, naye Daudi akajifunga upanga wake. Watu kama mia nne hivi wakapanda pamoja
    na Daudi, na watu mia mbili wakabaki na vifaa.
  bba-bba: Yerɑ u win tɔmbu sɔ̃ɔwɑ u nɛɛ, i de bɛɛn bɑɑwure u sɔɔru ko kpɑ u win tɑkobi
    suɑ u bɛki. Mɑ ben bɑɑwure u win tɑkobi suɑ u bɛki. Dɑfidi u mɑɑ wiɡiɑ suɑ u bɛki.
    Win tɔn be, bɑ sɑ̃ɑwɑ nɑtɑ. Yerɑ ben nɛɛru (400) bɑ nùn swĩi. Mɑ u derɑ ɡoobu
    (200) be bɑ tie, bɑ ben yɑ̃nu kɔ̃su.
  eng-KJVCPB: 'And David said unto his men, Gird you on every man his sword. And they
    girded on every man his sword; and David also girded on his sword: and there went
    up after David about four hundred men; and two hundred abode by the stuff.'
  luo-luo: Daudi nowachone joge niya, “Kawuru liganglau!” Omiyo negikawo liganglagi
    Daudi bende nokawo mare. Ji madirom mia angʼwen nodhi gi Daudi, to mia ariyo nodongʼ
    karito gigegi.
  meu-meu: Bena David ese ena orea taudia e haḡanidia, eto, Ta ta ena dare ena dare
    gabamui ai ba kara. Bena ta ta ese ena dare ena dare na gabadia ai e kara; David
    danu ena dare gabana ai e karaia. Bena tatau sinahu hani sisivana na David murina
    amo e raka lao, a sinahu rua be kohu igimadia e noho.
  npi-ULB: दाऊदले तिनका मानिसहरूलाई भने, “हरेक मानिसले आ‍-आफ्नो तरवार भिर ।” त्यसैले
    हरेक मानिसले आ-आफ्नो तरवार भिरे । दाऊदले पनि आफ्नो तरवार भिरे । झण्डै चार सय मानिसहरू
    दाऊदको पछि लागे र दुई सय जनाचाहिं सरसामानसँगै बसे ।
  yor-yor: Dafidi sí wí fún àwọn ọmọkùnrin rẹ̀ pé, “Kí olúkúlùkù yín ó di idà rẹ́
    mọ́ ìdí,” olúkúlùkù ọkùnrin sì di idà tirẹ̀ mọ́ ìdí; àti Dafidi pẹ̀lú sì di idà
    tirẹ̀; ìwọ̀n irinwó (400) ọmọkùnrin si gòkè tọ Dafidi lẹ́yìn; igba si jókòó níbi
    ẹrù.
  ind-ind: Maka Daud berkata kepada seluruh pasukannya, “Kalian semua, siapkanlah
    pedang dan sarungkan di pinggang kalian masing-masing!” Maka Daud dan pasukannya
    menyiapkan dan membawa pedang mereka. Sekitar empat ratus orang pergi mengikuti
    Daud, sementara dua ratus orang lainnya tinggal untuk menjaga barang-barang mereka.
  pes-OPCB: داوود در حالی که شمشیر خود را به کمر می‌بست، به افرادش دستور داد که شمشیرهای
    خود را بردارند. چهارصد نفر شمشیر به دست همراه داوود به راه افتادند و دویست نفر
    نزد اثاثیه ماندند.
  tgl-ULB: Sinabi ni David sa kanyang tauhan, “Itali nang bawat lalaki ang kanyang
    espada.” At itinali ng bawat lalaki ang kanyang espada. Itinali rin ni David ang
    kanyang espada. Halos apat na daang kalalakihan ang sumunod kay David, at naiwan
    ang dalawang daan sa dala-dalahan.
  hui-hui: Ani layago hale howa Debidihanda lalu, Ai tí bibahendeore ayu tiburu yuwa
    wai bule manda manda bu halimu, lene. Agali biaru tigua Debidihanda layadagua
    manda manda bu hai heagola Debidi ibunibi ayu tibu abale mandibuha mo manda mandabu
    yini. Ani bialu ibunaga agali handari maria (400) haru pialu handari kirame (200)
    tinaga mbirale wiyadaru handayaho helo helene.
  mya-mya: ထို​အ​ခါ​ဒါ​ဝိဒ်​သည်​သူ​တို့​အား``ဋ္ဌား​ကို​ခါး တွင်​ပတ်​စည်း​ကြ​လော့''
    ဟု​အ​မိန့်​ပေး​သည့် အ​တိုင်း​သူ​တို့​သည်​ပတ်​စည်း​ကြ​၏။ ဒါ​ဝိဒ် သည်​လည်း​မိ​မိ​၏​ဋ္ဌား​ကို​ခါး​တွင်​ပတ်​စည်း
    ကာ လူ​လေး​ရာ​ခန့်​နှင့်​အ​တူ​ထွက်​ခွာ​သွား လေ​သည်။ လူ​နှစ်​ရာ​ကို​မူ​စ​ခန်း​စောင့်​ရန်
    ထား​ခဲ့​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་རང་གི་མི་རྣམས་ལ། ད་མི་རེ་རེས་རང་རང་གི་རལ་གྲི་སྟ་གོན་བྱོས་ཤིག་ཅེས་སྨྲས་པས་མི་རེ་རེས་རལ་གྲི་བཏགས་པ་དང་།
    དཱ་བིད་ཀྱིས་ཀྱང་ཉིད་ཀྱི་རལ་གྲི་བཏགས། དཱ་བིད་ཀྱི་རྗེས་སུ་མི་བཞི་བརྒྱ་འབྲངས་པ་དང་།
    མི་ཉིས་བརྒྱ་ཡིས་དམག་ཆས་བསྲུངས་ནས་བསྡད་དོ། །
  sna-sna: Dhavhidhi akati kuvanhu vake, “Pakatai minondo!” Saka vakapakata minondo
    yavo, naDhavhidhi akapakatawo wake. Varume vanenge mazana mana vakaenda naDhavhidhi,
    vanokwana mazana maviri vakasara vane nhumbi.
  spa-BLM: 'David dijo a sus hombres: “¡Cada uno ponga su espada!” Cada hombre se
    puso su espada. David también se puso su espada. Unos cuatrocientos hombres siguieron
    a David, y doscientos se quedaron junto al equipaje.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj David chi'' d''a masanil eb'' vin̈ ajun yed''oc:
    —E masanil, iq''uec q''uen eyespada, xchi vin̈. Masanil eb'' vin̈ svinac vin̈
    chi'', ix yac''och yespada eb'' vin̈ d''a snan̈al, icha ix yutej yic vin̈ chi''.
    Chan̈e'' ciento eb'' vin̈ vinac chi'' ix b''at yed'' vin̈, axo chab'' cientoxo
    eb'' vin̈ jun, ix can eb'' vin̈ stan̈vej sc''ael eb'' vin̈.'
  swh-ULB: Daudi akawaambia watu wake, “Kila mtu ajifunge upanga wake.” Kila mtu akajifunga
    upanga wake. Daudi naye pia akajifunga upanga wake. Yapata kama watu mia nne wakafuatana
    na Daudi, na wengine mia mbili walibaki kulinda mizigo yao.
  bel-bel: 'Тады Давід сказаў людзям сваім: аперажэцеся кожны мечам сваім. І ўсе аперазаліся
    мечамі сваімі, аперазаўся і сам Давід сваім мечам, і пайшлі за Давідам каля чатырохсот
    чалавек, а дзьвесьце засталіся каля абозу.'
  deu-ELBBK: 'Da sprach David zu seinen Männern: Gürtet jeder sein Schwert um! Und
    sie gürteten jeder sein Schwert um, und auch David gürtete sein Schwert um; und
    sie zogen hinauf, hinter David her, etwa 400 Mann, und 200 blieben bei dem Geräte.'
  mbb-OT: Migkeǥiyan ni David is menge sakup din te, “Endama niw is menge ispada niw!”
    Ne zutun nengandam dan ne migkuwa zan is ispada zan, ne iyan daan haazà mibeelan
    ni David. Menge 400 he etew is miduma ki David. Ne 200 is mibpelintetaǥak su ebantey
    te menge gamit dan.
  mal-2015: 'അപ്പോൾ ദാവീദ് തന്റെ ആളുകളോടു: എല്ലാവരും വാൾ അരെക്കു കെട്ടിക്കൊൾവിൻ എന്നു
    പറഞ്ഞു. അവർ എല്ലാവരും വാൾ അരെക്കു കെട്ടി; ദാവീദും വാൾ അരെക്കു കെട്ടി; ഏകദേശം നാനൂറുപേർ
    ദാവീദിന്റെ പിന്നാലെ പുറപ്പെട്ടുപോയി; ഇരുനൂറുപേർ സാമാനങ്ങളുടെ അടുക്കൽ പാർത്തു.'
  rmc-rmc: 'Androda o David phenďa: „Akana dojekh tumendar mi phandel pašal peste
    e šabľa.“ Avke peske savoredžene a the o David phandle o šabľi. Džanas leha štar
    šel (400) murša a duj šel (200) ačhile paš o veci.'
  pes-OPV: 'و داود به مردان خودگفت: «هر یک از شما شمشیر خود را ببندد.» وهریک شمشیر
    خود را بستند، و داود نیز شمشیرخود را بست و تخمین چهارصد نفر از عقب داودرفتند،
    و دویست نفر نزد اسباب ماندند.'
  ron-1924: 'Атунч, Давид а зис оаменилор сэй: „Фиекаре дин вой сэ-шь ынчингэ сабия!”
    Ши фиекаре шь-а ынчинс сабия. Давид шь-а ынчинс ши ел сабия ши апроапе патру суте
    де иншь с-ау суит дупэ ел. Ау май рэмас доар доуэ суте ла калабалыкурь.'
  ben-OBCV: দাউদ তাঁর লোকজনকে বললেন, “তোমরা প্রত্যেকে কোমরে তরোয়াল বেঁধে নাও!” তারা
    তেমনটিই করল, ও দাউদও নিজের তরোয়ালটি বেঁধে নিয়েছিলেন। প্রায় 400 জন দাউদের সঙ্গে
    গেল, আর 200 জন মালপত্র দেখাশোনা করার জন্য থেকে গেল।
  som-som: Markaasaa Daa'uud wuxuu raggiisii ku yidhi, Nin walowba seeftaada xidho.
    Oo nin waluba seeftiisii buu xidhay, oo Daa'uudna seeftiisii buu xidhay. Kolkaasaa
    waxaa Daa'uud raacay in ku dhow afar boqol oo nin; oo laba boqolna alaabtii bay
    la joogeen.
  lat-VUC: 'Tunc ait David pueris suis: Accingatur unusquisque gladio suo. Et accincti
    sunt singuli gladiis suis, accinctusque est et David ense suo: et secuti sunt
    David quasi quadringenti viri: porro ducenti remanserunt ad sarcinas.'
  eng-ASVBT: 'And David said unto his men, Gird ye on every man his sword. And they
    girded on every man his sword; and David also girded on his sword: and there went
    up after David about four hundred men; and two hundred abode by the baggage.'
  ita-1885: 'Allora Davide disse alla sua gente: Cingasi ognun di voi la sua spada.
    Davide si cinse anch''egli la sua; e salirono dietro a Davide intorno a quattrocent''uomini;
    e dugento ne restarono presso agli arnesi.'
  eng-LXXUP: 'And David said to his men, Gird on every man his sword. And they went
    up after David, about four hundred men: and two hundred abode with the stuff.'
  eng-ULB: David said to his men, “Every man strap on his sword.” So every man strapped
    on his sword. David also strapped on his sword. About four hundred men followed
    after David, and two hundred stayed by the baggage.
  spa-VBL: “¡Todos, tomen las espadas!” ordenó David. Y todos se pusieron las espadas,
    y David también lo hizo. Unos cuatrocientos hombres siguieron a David, mientras
    que doscientos se quedaron atrás para custodiar sus pertrechos.
  fra-_FOB: 'Et David dit à ses gens: Que chacun de vous ceigne son épée; et ils ceignirent
    chacun leur épée. David aussi ceignit son épée; et il monta après David environ
    quatre cents hommes; mais deux cents demeurèrent auprès du bagage.'
  mal-mal: 'അപ്പോൾ ദാവീദ് തന്റെ ആളുകളോട്: “എല്ലാവരും വാൾ അരയിൽ കെട്ടിക്കൊൾവിൻ” എന്നു
    പറഞ്ഞു. അവർ എല്ലാവരും വാൾ അരയിൽ കെട്ടി; ദാവീദും വാൾ അരയിൽ കെട്ടി; ഏകദേശം നാനൂറ്
    പേർ ദാവീദിന്റെ പിന്നാലെ പോയി; ഇരുനൂറ് പേർ സാധനങ്ങൾ സൂക്ഷിക്കുവാൻ അവിടെ താമസിച്ചു.'
  urd-GVR: Tab Dāūd ne hukm diyā, “Apnī talwāreṅ bāndh lo!” Sab ne apnī talwāreṅ bāndh
    līṅ. Us ne bhī aisā kiyā aur phir 400 afrād ke sāth Karmil ke lie rawānā huā.
    Bāqī 200 mard sāmān ke pās rahe.
  suz-BL: मिनु दाऊदम आ मुर आन कली “नेल्‍लेमी आंम आंम तरवार पिम्‍सीन” देंमाक्‍त। दाऊदमी
    यो आ तरवार पिम्‍से बाक्‍त। मिनु ४ सहे जना खोइ मुर दाऊद आ नोले खोदमे बाक्‍त। सहे
    निक्‍शी मुर चहिं मार मार खाल पचा कली मेक उइ बाक्‍मा बाक्‍त।
  ita-1927: 'Allora Davide disse ai suoi uomini: “Ognun di voi si cinga la sua spada”.
    Ognuno si cinse la sua spada, e Davide pure si cinse la sua, e saliron dietro
    a Davide circa quattrocento uomini; duecento rimasero presso il bagaglio.'
  ckb-ckb: 'داودیش بە پیاوەکانی گوت: «با هەریەکە و شمشێرەکەی لە خۆی ببەستێت!» جا هەریەکە
    و شمشێرەکەی لە خۆی بەست، داودیش شمشێرەکەی لە خۆی بەست. نزیکەی چوار سەد پیاو بەدوای
    داودەوە سەرکەوتن، دوو سەد کەسیش لەلای کەلوپەلەکان مانەوە.'
  eng-BBE: And David said to his men, Put on your swords, every one of you. And every
    man put on his sword; and David did the same; and about four hundred men went
    up with David, and two hundred kept watch over their goods.
  kan-OKCV: ಆಗ ದಾವೀದನು ತನ್ನ ಜನರಿಗೆ, “ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನೂ ನಿಮ್ಮ ಖಡ್ಗವನ್ನು ಸೊಂಟಕ್ಕೆ
    ಕಟ್ಟಿಕೊಳ್ಳಿರಿ,” ಎಂದನು. ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಖಡ್ಗವನ್ನು ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿಕೊಂಡನು. ಹಾಗೆಯೇ
    ದಾವೀದನೂ ತನ್ನ ಖಡ್ಗವನ್ನು ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿಕೊಂಡನು. ದಾವೀದನ ಹಿಂದೆ ಹೆಚ್ಚು ಕಡಿಮೆ ನಾನೂರು
    ಮಂದಿ ಹೋದರು. ಇನ್ನೂರು ಮಂದಿ ಸಲಕರಣೆಗಳ ಬಳಿಯಲ್ಲಿ ನಿಂತರು.
  tam-2017: 'அப்பொழுது தாவீது தன்னுடைய மனிதர்களை பார்த்து: நீங்கள் அவரவர் உங்கள் பட்டயத்தைக்
    கட்டிக்கொள்ளுங்கள் என்றான்; அவரவர் தங்கள் பட்டயத்தைக் கட்டிக்கொண்டார்கள்; தாவீதும்
    தன்னுடைய பட்டயத்தைக் கட்டிக்கொண்டான்; ஏறக்குறைய 400 பேர் தாவீதுக்குப் பின்சென்று
    புறப்பட்டுப்போனார்கள்; 200 பேர் பொருட்கள் அருகில் இருந்து விட்டார்கள்.'
  spa-RV-1909: 'Entonces David dijo á sus hombres: Cíñase cada uno su espada. Y ciñóse
    cada uno su espada: también David ciñó su espada; y subieron tras David como cuatrocientos
    hombres, y dejaron doscientos con el bagaje.'
  ron-BTF: 'Și David a spus oamenilor săi: Încingeți-vă fiecare sabia. Și și-au încins
    fiecare sabia; și David de asemenea și-a încins sabia; și s-au urcat după David
    cam patru sute de bărbați; iar două sute au rămas lângă lucruri.'
  eng-WEBP: David said to his men, “Every man put on his sword!” Every man put on
    his sword. David also put on his sword. About four hundred men followed David,
    and two hundred stayed by the baggage.
  eng-FBV: “Everyone, put on your swords!” David ordered. They all put on their swords,
    and David did too. About four hundred followed David, while two hundred remained
    behind to guard their gear.
  nld-1939: 'Toen beval David zijn mannen: Laat ieder zijn zwaard in de gordel steken!
    En iedereen stak zijn zwaard in de gordel. Ook David omgordde zich met zijn zwaard,
    en terwijl tweehonderd man bij de legertros bleven, gingen er ongeveer vierhonderd
    met David mee.'
  nch-BL: 'Huajca David quinilhui nopa tacame cati itztoyaj ihuaya: ―Ximotzinquechilpica
    amomacheta huan ximocualtalica para tiyase. Huan David huan nochi nopa tacame
    mocualtalijque. Yajque ihuaya David 400 tacame huan quincajque 200 para quimocuitahuise
    inintamantzitzi.'
  vie-1934: 'Đa-vít bèn nói cùng các người theo mình rằng: Mỗi người trong chúng ta
    hãy đeo gươm mình. Chúng đeo gươm mình, và Đa-vít cũng đeo gươm của người. Ước
    chừng bốn trăm người đi lên theo Đa-vít, còn hai trăm người ở lại giữ đồ vật.'
  hin-CV: दावीद ने अपने साथियों को आदेश दिया, “हर एक व्यक्ति अपनी तलवार उठा ले!” तब
    सबने अपनी तलवार धारण कर ली. दावीद ने भी अपनी तलवार धारण कर ली. ये सब लगभग चार
    सौ व्यक्ति थे, जो इस अभियान में दावीद के साथ थे, शेष लगभग दो सौ उनके विभिन्‍न
    उपकरणों तथा आवश्यक सामग्री की रक्षा के लिए ठहर गए.
  spa-BES: 'Y David dijo a sus hombres: Ciñese con sus espadas, cada uno de ustedes.
    Y todo hombre puso su espada; y David hizo lo mismo; y cerca de cuatrocientos
    hombres subieron con David, y doscientos cuidaron sus bienes.'
  tdx-tdx: 'Le hoe t’i Davide am’ ondati’eo: Songa mampidiàña fibara; nampidiañe fibara
    ka t’i Davide; le va’e ondaty efa-jato ty nionjoñe mb’eo ampañorihañe i Davide
    vaho nidok’ amo vara’eo ty roan-jato.'
  tha-KJV: และดาวิดสั่งคนของท่านว่า “​ทุ​กคนจงเอาดาบคาดเอวไว้” และทุกคนก็เอาดาบคาดเอวของตน
    และดาวิ​ดก​็เอาดาบคาดเอวด้วย และมีคนติดตามดาวิดไปประมาณสี่ร้อยคน ส่วนอีกสองร้อยคนอยู่เฝ้ากองสัมภาระ
  por-BR-2018: 'Então Davi disse a seus homens: Cinja-se cada um sua espada. E cingiu-se
    cada um sua espada: também Davi cingiu sua espada; e subiram atrás Davi como quatrocentos
    homens, e deixaram duzentos com a bagagem.'
  deu-ELO: 'Da sprach David zu seinen Männern: Gürtet ein jeder sein Schwert um! Und
    sie gürteten ein jeder sein Schwert um, und auch David gürtete sein Schwert um;
    und sie zogen hinauf, hinter David her, bei vierhundert Mann, und zweihundert
    blieben bei dem Geräte.'
  eng-WYC-2018: Then David said to his young men, (Let) Each man be gird with his
    sword. And all (his) men were girded with their swords, and David also was girded
    with his sword; and as four hundred men followed David, for two hundred (were)
    left at the fardels, (or and about four hundred men followed David, for two hundred
    were left behind with the bundles, or the supplies).
  epo-epo: 'Tiam David diris al siaj homoj: Zonu ĉiu sian glavon! Kaj ili zonis ĉiu
    sian glavon, kaj ankaŭ David zonis sian glavon; kaj iris kun David ĉirkaŭ kvarcent
    viroj, kaj ducent restis ĉe la armilaro.'
  uig-PIN: 'Dawut ɵz adǝmlirigǝ: — Ⱨǝr biringlar ɵz ⱪiliqinglarni esinglar, dedi.
    Xuning bilǝn ⱨǝrbiri ɵz ⱪiliqini tasmisiƣa asti, Dawutmu ɵz ⱪiliqini asti. Andin
    tɵt yüzqǝ adǝm Dawut bilǝn qiⱪti, wǝ ikki yüz kixi jabduⱪlar bilǝn ⱪaldi.'
  beo-beo: 'Da:ibidi da ea dunuma amane sia:i, “Dilia! Gegesu gobihei salawane idinigima!”
    Amalalu, ilia da amane hamoi. Da:ibidi amola da ea gegesu gobihei idiniginisi.
    E amola ea dunu 400 agoane da Na:iba:le e doagala:musa: asi. Ea dunu eno 200 agoane
    da ilia liligi ouligima:ne, Ba:ila:ne sogega ouesalu.'
  tpi-OTNT: Orait Devit i tok, “Yupela olgeta kisim bainat na redi long pait.” Na
    ol i bihainim tok bilong en, na Devit tu i pasim bainat bilong en. Na em i kisim
    samting olsem 400 man i go wantaim em na em i tokim 200 man long i stap na lukautim
    ol samting.
  hau-SA: Dawuda ya ce wa mutanensa, “Kowa yă rataya takobinsa.” Sai duk suka yi haka.
    Dawuda kuma ya rataya nasa. Mutum wajen ɗari huɗu suka tafi tare da Dawuda, mutum
    ɗari biyu kuwa suka zauna suna gadin kayansu.
  uig-LAT: 'Dawut öz ademlirige: — Her biringlar öz qilichinglarni ésinglar, dédi.
    Shuning bilen herbiri öz qilichini tasmisigha asti, Dawutmu öz qilichini asti.
    Andin töt yüzche adem Dawut bilen chiqti, we ikki yüz kishi jabduqlar bilen qaldi.'
  nde-nde: UDavida wasesithi ebantwini bakhe, “Hlomani ngezinkemba zenu!” Ngakho bahloma
    ngezinkemba zabo, loDavida wahloma ngeyakhe. Abantu ababengaba ngamakhulu amane
    bahamba loDavida, kwathi abangamakhulu amabili basala lempahla.
  ton-ton: 'Pea naʻe pehē ʻe Tevita ki hono kau tangata, “Mou nonoʻo taki taha ʻae
    tangata ʻene heletā.” Pea naʻa nau nonoʻo taki taha ʻae tangata ʻene heletā: pea
    naʻe nonoʻo foki mo Tevita ʻene heletā: pea naʻa nau ʻalu hake ʻo muimui ʻia Tevita,
    ko e kau tangata ʻe toko fāngeau; pea naʻe nofo ʻae toko uangeau mo ʻenau ngaʻotoʻota.'
  ces-1613: 'I řekl David mužům svým: Připaš každý meč svůj. Kteříž když připásali
    jeden každý meč svůj, připásal také David meč svůj, a šlo za Davidem okolo čtyř
    set mužů, dvě stě pak pozůstalo u břemen.'
  eng-WMB: David said to his men, “Every man put on his sword!” Every man put on his
    sword. David also put on his sword. About four hundred men followed David, and
    two hundred stayed by the baggage.
  tam-TCV: அப்பொழுது தாவீது தன் மனிதரிடம், “நீங்கள் ஒவ்வொருவரும் உங்கள் வாளை எடுத்துக்
    கட்டிக்கொள்ளுங்கள்” என்றான். அவ்வாறே அவர்களும் வாளை எடுத்துக் கட்டிக்கொண்டார்கள்.
    தாவீதும் தன் வாளை எடுத்துக்கொண்டான். ஏறக்குறைய நானூறுபேர் தாவீதுடன் சென்றார்கள்.
    இருநூறுபேர் உணவுப் பொருட்களுடன் தங்கியிருந்தார்கள்.
  ceb-ULB: Miingon si David ngadto sa iyang mga tawo, “Ang matag tawo magtakin sa
    iyang espada.” Ug ang matag-usa nagtakin sa iyang espada. Gitakin usab ni David
    ang iyang espada. Mga 400 ka mga tawo ang misunod kang David, ug 200 ang nagpabilin
    uban sa mga gamit.
  pol-UBG: 'Wtedy Dawid powiedział swym ludziom: Niech każdy przypasze swój miecz.
    Każdy więc przypasał swój miecz, Dawid również przypasał swój miecz. I wyruszyło
    za Dawidem około czterystu ludzi, a dwustu zostało przy taborze.'
  urd-GVU: تب داؤد نے حکم دیا، ”اپنی تلواریں باندھ لو!“ سب نے اپنی تلواریں باندھ لیں۔
    اُس نے بھی ایسا کیا اور پھر 400 افراد کے ساتھ کرمل کے لئے روانہ ہوا۔ باقی 200
    مرد سامان کے پاس رہے۔
  deu-1912: 'Da sprach David zu seinen Männern: Gürte ein jeglicher sein Schwert um
    sich und David gürtete sein Schwert auch um sich, und zogen hinauf bei vierhundert
    Mann; aber zweihundert blieben bei dem Geräte.'
  kan-2017: ಅವನು ತನ್ನ ಜನರಿಗೆ “ಕತ್ತಿಯನ್ನು ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿಕೊಳ್ಳಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
    ಅವರೆಲ್ಲರು ಕಟ್ಟಿಕೊಂಡರು. ದಾವೀದನೂ ಸೊಂಟಕ್ಕೆ ಕತ್ತಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡನು. ಹೆಚ್ಚುಕಡಿಮೆ ನಾನೂರು
    ಮಂದಿ ದಾವೀದನ ಜೊತೆಯಲ್ಲಿ ಹೋದರು. ಇನ್ನೂರು ಮಂದಿ ಸಾಮಾನುಗಳ ಬಳಿಯಲ್ಲಿ ಇದ್ದರು.
  yap-yap: Me ga’ar ngorad, “Mm’agged e saydon romed nga lukngumed!” Miyad rin’ ni
    bod nike yog. Ma ku errogon David niki m’ag e saydon rok nga lukngun mranod gonap’an
    400 ko salthaw rok, miyad pag 200 e salthaw ngu’ur matnagiyed e chugum rorad.
  hlt-MCSB: Te dongah David loh a hlang rhoek te, “Hlang khat rhip loh a cunghang
    te kaelh uh,” a ti nah. Te dongah hlang loh a cunghang te rhip a kaelh uh tih
    David khaw a cunghang te a kaelh van. Te phoeiah David hnukah hlang ya li tluk
    loh cet uh tih yakhat te hnopai neh om uh.
  mdy-ETH: ዬያሮ ዳውቴ፦ «ጬንቾ ዓፓሮ ዒንሢኮ ቱኩዋቴ!» ጌዒ ዒዛኮ ዓሶ ዓይሣዛ፥ ዔያታ ዓይሢንቴ ጎይፆ ማዼኔ፤ ዳውቴያ ፔኤኮ
    ጬንቾ ዓፓሮ ቱኡቴኔ፤ ዬካፓ ዔያቶኮ ዓኣ ባኮ ካፓንዳ ላምዖ ፄኤታ ዓሲ ሃሺ ዖይዶ ፄኤታ ዓሲ ዔካዖ ዓኣዻኒ ዔቄኔ።
  twi-ASANTE: Dawid ka kyerɛɛ ne mmarima no sɛ, “Momfa mo akofena.” Na Dawid nso faa
    ne deɛ. Mmarima bɛyɛ sɛ ahanan na wɔkaa Dawid ho kɔeɛ, ɛnna mmarima ahanu nso
