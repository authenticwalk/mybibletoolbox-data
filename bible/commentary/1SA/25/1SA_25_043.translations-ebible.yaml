verse: 1SA.025.043
translations:
  mal-C: ദാവീദ് യെസ്രീൽക്കാരിയായ അഹീനോവമിനെയും വിവാഹംകഴിച്ചിരുന്നു; ഇരുവരും അദ്ദേഹത്തിന്റെ
    ഭാര്യമാരായിരുന്നു.
  deu-TKW: Ahinoam aber hatte sich David aus Jesreel geholt; so wurden beide zumal
    seine Frauen.
  lin-lin: Davidi abalaki lisusu Ayinoami, moto ya Jizireyeli ; mpe bango mibale bakomaki
    basi na ye.
  eng-LSV: And David has taken Ahinoam from Jezreel, and they are—even both of them—for
    wives to him;
  eng-GNV: Dauid also tooke Ahinoam of Izreel, and they were both his wiues.
  eng-WEBSTER: David also took Ahinoam of Jezreel; and they were also both of them
    his wives.
  nhw-BL: Huan nojquiya David quicuitoya Ahinoam tlen altepetl Jezreel para elis isihua.
    Huajca nochi ome elque isihuajhua.
  swh-ONEN: Pia Daudi alikuwa amemwoa Ahinoamu wa Yezreeli, wote wawili wakawa wake
    zake.
  bba-bba: Dɑfidi u rɑɑ mɑɑ Akinɔɑmu Yisirɛɛliɡii suɑ kurɔ. Mɑ be yiru ye, bɑ mɔre
    win mi.
  eng-KJVCPB: David also took Ahinoam of Jezreel; and they were also both of them
    his wives.
  luo-luo: Daudi noyudo osekendo Ahinoam ma nyar Jezreel, to giduto ne gin mond Daudi.
  meu-meu: David ese Ahinoama, Iesrele hahinena, danu e abia; hahine raruosi na ia
    ese e adavadia.
  npi-ULB: यति बेला दाऊदले यिजरेलकी अहीनोमलाई पनि पत्‍नीको रूपमा लिएका थिए । ती दुवै
    जना तिनकी पत्‍नीहरू भए ।
  yor-yor: Dafidi sì mú Ahinoamu ará Jesreeli; àwọn méjèèjì sì jẹ́ aya rẹ̀.
  ind-ind: Sebelum menikahi Abigail, Daud juga sudah menikahi Ahinoam dari Yisreel.
  pes-OPCB: داوود زن دیگری نیز به نام اخینوعم یزرعیلی داشت.
  tgl-ULB: Kinuha rin ni David si Ahinoam ng Jezreel bilang isang asawa, kapwa sila
    ay naging kanyang mga asawa.
  hui-hui: Abale howa Debidi ibugua Yaserili dindini wali mbira bereago mini Ahinoama
    dabu binigo ai wali mende Abigele dabu buwa wali kira ibu one berene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယေ​ဇ​ရေ​လ​မြို့​သူ အ​ဟိ​နောင် နှင့်​ထိမ်း​မြား​မင်္ဂ​လာ​ပြု​ထား​ပြီး​ဖြစ်​သော်
    လည်း ယ​ခု​အဘိ​ဂဲ​လ​အား​လည်း​မိ​မိ​၏ ဇ​နီး​အ​ဖြစ်​ဖြင့်​သိမ်း​ပိုက်​လိုက်​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཡེ་སི་རེ་ཨེལ་ནས་ཨ་ཧི་ནོ་ཨམ་ཡང་བླངས་ནས་དེ་གཉིས་ནི་ཁོའི་ཆུང་མ་ཡིན།
  sna-sna: Dhavhidhi akanga awanazve Ahinoami muJezireeri, uye vose vakava vakadzi
    vake.
  spa-BLM: David también tomó a Ahinoam de Jezreel, y ambas fueron sus esposas.
  cac-cac: Ix yic'anpax ix Ahinoam vin̈, aton jun ix aj Jezreel. A eb' ix chavan̈
    chi' ix och yetb'eyumoc vin̈.
  swh-ULB: Daudi pia alimchukua Ahinoamu wa Yezreeli akamwoa; wote wawili wakawa wake
    zake.
  bel-bel: І Ахінааму з Ізрэеля ўзяў Давід, і абедзьве яны былі яго жонкі.
  deu-ELBBK: Und David hatte auch Achinoam von Jisreel genommen; und so wurden sie
    alle beide seine Frauen.
  mbb-OT: Ne mid-esawa zaan ni David si Ahinoam he tig-Jezreel, ne zezuwa zan is esawa
    zin.
  mal-2015: യിസ്രായേലിൽനിന്നു ദാവീദ് അഹീനോവമിനെയും കൊണ്ടുവന്നു; അവർ ഇരുവരും അവന്നു
    ഭാര്യമാരായ്തീർന്നു.
  rmc-rmc: O David peske iľa romňake the la Achinoama andral o Jezreel. Soduj ačhile
    leskre romňija.
  pes-OPV: و داود اخینوعم یزرعیلیه را نیز گرفت وهردوی ایشان زن او شدند.
  ron-1924: Давид луасе ши пе Ахиноам дин Изреел ши амындоуэ ау фост невестеле луй.
  ben-OBCV: দাউদ যিষ্রিয়েলীয় অহীনোয়মকেও বিয়ে করলেন, ও তারা দুজনেই তাঁর স্ত্রী
    হলেন।
  som-som: Oo Daa'uud haddana Axiinocamtii reer Yesreceel buu guursaday, oo labadoodiiba
    waxay noqdeen naagihiisii.
  lat-VUC: 'Sed et Achinoam accepit David de Jezraël: et fuit utraque uxor ejus.'
  eng-ASVBT: David also took Ahinoam of Jezreel; and they became both of them his
    wives.
  ita-1885: Davide prese ancora Ahinoam, da Izreel; e tutte due gli furono mogli.
  eng-LXXUP: And David took Ahinoam out of Jezreel, and they were both his wives.
  eng-ULB: Now David had also taken Ahinoam of Jezreel as a wife; both of them became
    his wives.
  spa-VBL: David también se había casado con Ahinoam de Jezreel. Así que ambas fueron
    sus esposas.
  fra-_FOB: David avait aussi épousé Achinoam de Jizréel, et toutes deux furent ses
    femmes.
  mal-mal: യിസ്രായേലിൽനിന്നും ദാവീദ് അഹീനോവമിനെയും കൊണ്ടുവന്നു; അവർ രണ്ടുപേരും ദാവീദിന്
    ഭാര്യമാരാത്തീർന്നു.
  urd-GVR: Ab Dāūd kī do bīwiyāṅ thīṅ, kyoṅki pahle us kī shādī Aḳhīnūsam se huī thī
    jo Yazrael se thī.
  suz-BL: दाऊदम मेको क्‍येङा ङोंइती येज्रेल ङा अहीनोआम कली यो ग्‍युं‍बे पशो बाक्‍माक्‍त।
    मिनु मेको निम्‍फा मेको आ मीश दुम्‍सा बाक्‍त।
  ita-1927: Davide sposò anche Ahinoam di Izreel, e ambedue furono sue mogli.
  ckb-ckb: هەروەها داود پێشتر ئەحینۆعەمی یەزرەعیلی هێنابوو، جا هەردووکیان ژنی بوون.
  eng-BBE: And David had taken Ahinoam of Jezreel, to be his wife; these two were
    his wives.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ಇಜ್ರೆಯೇಲ್ ಊರಿನವಳಾದ ಅಹೀನೋವಮಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡಿದ್ದನು.
    ಅವರಿಬ್ಬರೂ ಅವನ ಹೆಂಡತಿಯರಾದರು.
  tam-2017: யெஸ்ரயேல் ஊராளாகிய அகினோவாமையும் தாவீது திருமணம் செய்தான்; அவர்கள் இருவரும்
    அவனுக்கு மனைவிகளானார்கள்.
  spa-RV-1909: También tomó David á Ahinoam de Jezreel, y ambas á dos fueron sus mujeres.
  ron-BTF: David de asemenea a luat pe Ahinoam din Izreel; și amândouă au fost soțiile
    sale.
  eng-WEBP: David also took Ahinoam of Jezreel; and they both became his wives.
  eng-FBV: David had also married Ahinoam of Jezreel. So they both were his wives.
  nld-1939: Daarenboven huwde David Achinóam uit Jizreël, zodat ze beiden zijn vrouw
    waren.
  nch-BL: Huan nojquiya David quicuitoya Ahinoam ten altepet Jezreel para elis isihua.
    Huajca nochi ome elque isihuajhua.
  vie-1934: Đa-vít cũng có cưới A-hi-nô-am, ở Gít-rê-ên, và cả hai đều làm vợ người.
  hin-CV: दावीद ने येज़्रील नगरवासी अहीनोअम से भी विवाह किया. ये दोनों ही उनकी पत्नी
    बन गईं.
  spa-BES: Y David había tomado a Ahinoam de Jezreel como su esposa; estas dos eran
    sus esposas.
  tdx-tdx: Nengae’ i Davide ka t’i Akinoame nte-Iezreele, le nivalie’e iereo roe.
  tha-KJV: ดาว​ิดยังได้รับนางอาหิโนอัมชาวยิสเรเอลมาด้วย และทั้งสองก็เป็นภรรยาของท่าน
  por-BR-2018: Também tomou Davi a Ainoã de Jezreel, e ambas foram suas mulheres.
  deu-ELO: Und David hatte auch Achinoam von Jisreel genommen; und so wurden sie alle
    beide seine Weiber.
  eng-WYC-2018: But also David took Ahinoam of Jezreel, and ever either was wife to
    him (or and they both became his wives);
  epo-epo: Ankaŭ Aĥinoamon el Jizreel David prenis, kaj ili ambaŭ fariĝis liaj edzinoj.
  uig-PIN: Dawut Yizrǝǝllik Aⱨinoamni ⱨǝm hotunluⱪⱪa alƣanidi. Xuning bilǝn bu ikkisi
    uningƣa hotun boldi.
  beo-beo: 'Da:ibidi da musa: Ahinoua:me (Yeseliele uda) amo lai galu, amola waha
    da A:biga:ile amowane ea uda hamoi.'
  tpi-OTNT: Pastaim Devit i bin maritim Ahinoam bilong taun Jesril, na nau em i maritim
    Abigel tu.
  hau-SA: Dawuda a lokacin ya riga ya auri Ahinowam daga Yezireyel, dukansu suka zama
    matansa.
  uig-LAT: Dawut Yizreellik Ahinoamni hem xotunluqqa alghanidi. Shuning bilen bu ikkisi
    uninggha xotun boldi.
  nde-nde: UDavida wayethethe njalo u-Ahinowama waseJezerili, bobabili-ke baba ngomkakhe.
  ton-ton: Pea naʻe ʻomi ʻe Tevita ʻa ʻAhinoami mei Sesilili, pea naʻa na hoko fakatouʻosi
    pē ko hono ongo uaifi.
  ces-1613: Též i Achinoam pojal David z Jezreel, a byly i tyto dvě manželky jeho.
  eng-WMB: David also took Ahinoam of Jezreel; and they both became his wives.
  tam-TCV: தாவீது யெஸ்ரயேல் ஊராளான அகினோவாமையும் திருமணம் செய்திருந்தான். அவர்கள்
    இருவரும் தாவீதின் மனைவிகளாயிருந்தார்கள்.
  ceb-ULB: Karon gikuha usab ni David si Ahinoam nga taga-Jesrel ingon nga asawa;
    silang duha nahimo niyang mga asawa.
  pol-UBG: Dawid wziął też Achinoam z Jizreel i obie zostały jego żonami.
  urd-GVU: اب داؤد کی دو بیویاں تھیں، کیونکہ پہلے اُس کی شادی اخی نوعم سے ہوئی تھی
    جو یزرعیل سے تھی۔
  deu-1912: Auch hatte David Ahinoam von Jesreel genommen; und waren beide seine Weiber.
  kan-2017: ಇದಲ್ಲದೆ ದಾವೀದನು ಇಜ್ರೇಲಿನವಳಾದ ಅಹೀನೋವಮಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡಿದ್ದನು. ಅವರಿಬ್ಬರೂ
    ಅವನ ಹೆಂಡತಿಯರಾದರು.
  yap-yap: Me David e ka le’engin Ahinoam nu Jezreel, ma aram e chiney e ki mang Abigail
    reb i le’engin.
  hlt-MCSB: Jezreel kah Ahinoam te khaw David loh a loh tih, amih rhoi te a yuu la
    bok om rhoi.
  mdy-ETH: ዳውቴ ዬያኮ ቤርታ ዓሂኖዓሞ ዔኪ ዓኣኔ፤ ዒዛ ዒይዚራዔኤሌ ካታማ ሾይንቴያኬ። ዬካፓ ሃሣ ላምዓሲ ላኣሊ ማሂ ዓቢጋይሎ
    ዔኬኔ፤
  twi-ASANTE: Dawid waree Ahinoam a ɔfiri Yesreel, na wɔn baanu bɛyɛɛ ne yerenom.
  eng-WEBU: David also took Ahinoam of Jezreel; and they both became his wives.
  wal-wal: Daawiti hagaappe kase Iziraa7eeliyo Ahino7aamoko ekkiis; eti naa77aikka
    a keettaayeta.
  spa-PDDPT: David tomó también a Ahinoam de Jezreel, y las dos fueron esposas suyas.
  gun-gun: Davi ogueraa avi Ainoã Jezreel guigua. Ha'e vy ta'yxy mokoĩ.
  agu-BL: Poro nsken cyen chume' Luwiy tu Ahinoam yi aj Jezreel, nin chicabil e' xna'na'tz
    e' txkel Luwiy ban.
  eng-PEV: You see, David’s first wife was Saul’s daughter, Mihal. But Saul took her
    away and gave her to another man called Paltiel. His father’s name was Layish,
    and he came from a place called Gallim. After that, David got another wife called
    Ahinoam. She came from a place called Jezreel. So Abigail and Ahinoam, they were
    both his wives.
  ilo-ULB: Inasawa met ni David ni Ahinoam a taga-Jezreel; duada a nagbalin nga asawana.
  kpg-kpg: David guu lodo gi Ahinoam, tangada o Jezreel, dolomeenei gei mee gaa lodo
    labelaa gi Abigail.
  uig-ARA: داۋۇت يىزرەئەللىك ئاھىنوئامنى ھەم خوتۇنلۇققا ئالغانىدى. شۇنىڭ بىلەن بۇ
    ئىككىسى ئۇنىڭغا خوتۇن بولدى.
  sus-sus: Dawuda nu bara Axinowama Yisireelika fan dɔxɔ.
  pon-2006: Depit pwoudikidahr Ahinoam, mehn Sesreel, oh met e pil pwoudikihda Apikail.
  ksd-ksd: Ma David i ga ben pa bula Akinoam maro Iesrel, ma i ga taule dir parika,
  tur-YTC: David Yizreelli Ahinoam'ı da aldı; ve ikisi de onun karısı oldu.
  grc-BRENT: Καὶ τὴν Ἀχινάαμ ἔλαβε Δαυὶδ ἐξ Ἰεζραὲλ, καὶ ἀμφότεραι ἦσαν αὐτῷ γυναῖκες.
  ind-AYT: Daud juga mengambil Ahinoam dari Yizreel, dan kedua perempuan itu menjadi
    istrinya.
  nya-nya: Davide nʼkuti atakwatiranso Ahinoamu wa ku Yezireeli ndipo onse awiri anali
    akazi ake.
  hrv-hrv: I Ahinoamom iz Jizreela bijaše se oženio David i obje mu bjehu žene.
  mps-mps: Te hasia Devitgo te Jesril taun we Ahinoam sai, tama megi agai te Abigel
    me sali.
  tpi-tpi: Pastaim Devit i bin maritim Ahinoam bilong taun Jesril, na nau em i maritim
    Abigel tu.
  dan-1931: Desuden havde David ægtet Ahinoam fra Jizre'el. Således blev de begge
    to hans Hustruer.
  vie-OVCB: Đa-vít còn có một vợ khác là A-hi-nô-am từ Giê-rê-ên.
  guj-2017: દાઉદે યિઝ્રએલી અહિનોઆમની સાથે પણ લગ્ન કર્યા; તે બન્ને તેની પત્નીઓ થઈ.
  pon-2006A: Depit pwoudikidahr Ahinoam, mehn Sesreel, oh met e pil pwoudikihda Apikail.
  por-BRBSL: David também tomou Ahinoam de Jezreel; e ambos se tornaram suas esposas.
  aly-aly: David-wenh akelty arrwekeleny itnan Michal, Saul-wenh alerikw. Saul-elap
    renh rakeynew, artwa ingwer-warl-anem anthew Paltiel-warl, apmer Gallim-areny-warl.
    David-elan akelty ingwer-anem inew itnan Ahinoam, apmer Jezreel-areny. Ikwer-theyan
    rap Abigail-anem pweytelew Ahinoam-warl.
  cth-cth: Hatnavah, Devit ni Jezreel tami Ahinoam hah a yu lah la a tawn toe. Hattoteh
    kahni touh hoi yu lah reirei a la.
  twi-twi: Dawid waree Ahinoam a ofi Yesreel, na wɔn baanu bɛyɛɛ ne yerenom.
  hlt-hlt: Jezreel kah Ahinoam te khaw David loh a loh tih, amih rhoi te a yuu la
    bok om rhoi.
  tbz-SIM: Kɛ sɔ̃́ nDɑfiti po Ainɔɑmmu Sisedɛɛdi kou, bɛdɛ́ kɛ̀ bɛ̀ɛ nɑɑ́ nho pobɛ̀.
  msy-2020: Devitɨn amuir faragha itimɨn ziam Ahinoam, a Jesrilɨn nguibar ekiamɨn
    amizir mam. Ezɨ Aning datɨrɨghɨn vɨrara, Devitɨn iti.
  dop-dop: Tɑfiiti kɑ tɛmɑ Sisilee tʋ Ahinowɑm kɛ kpɑɣɑʋ kɛ ɑlʋ. Ɩ ɑlɑɑ lɑpɑ nɑɑlɛ.
  azb-azb: Davud İzreelli Axinoamı da almışdı. Hər ikisi onun arvadı oldu.
  eng-DBY: David had also taken Ahinoam of Jizreel; and they became, even both of
    them, his wives.
  hin-2017: और दाऊद ने यिज्रेल नगर की अहीनोअम से भी विवाह कर लिया, तो वे दोनों उसकी
    पत्नियाँ हुईं।
  wol-KYG: Ayinowam ma cosaanoo Yisreel itam, Daawuda jëloon na ko soxna, ñuy wujje
    ñoom ñaar.
  eng-YLT: And Ahinoam hath David taken from Jezreel, and they are — even both of
    them — to him for wives;
  eng-WYC-2017: But also David took Ahinoam of Jezreel, and ever either was wife to
    him;
  eng-WMBB: David also took Ahinoam of Jezreel; and they both became his wives.
  urd-GVH: अब दाऊद की दो बीवियाँ थीं, क्योंकि पहले उस की शादी अख़ीनुअम से हुई थी जो
    यज़्रएल से थी।
  rug-rug: Ele haba ia Devita se Ahinoami sa barikaleqe pa Zezireli, meke kamahire
    si keke nana barikaleqe pule sa se Abiqeli.
  gaz-gaz: Akkasumas Daawit biyya Yizriʼeel keessaa Ahiinooʼamin fuudhe; lamaan isaanii
    iyyuu niitota taʼaniif.
  fra-LSG: David avait aussi pris Achinoam de Jizreel, et toutes les deux furent ses
    femmes.
  gnn-gnn: Ŋulinyaramirriyuyi waluyu Daypitthu märraŋala wiripunhana dhäykanha yäkunha
    Yapakulnha, liŋgu Djolyu nhanŋuwaynydja ŋayi gäthu'mirriŋunha ŋunhi dhäykanha
    gombuŋalana Daypitnhanydja, djaw'yurrunana nhanukala, ga wiripuwana ḏarramuwa
    gathara.
  yal-yal: Dawuda bata yi Axinowami, Yɛsɛreli kaan fan tongo e birin yi findi a ɲaxanle
    ra.
  haw-1868: Lawe hoi o Davida ia Ahinoama no Iezereela, a lilo laua elua i mau wahine
    nana.
  arb-NAV: ثُمَّ تَزَوَّجَ دَاوُدُ أَخِينُوعَمَ مِنْ يَزْرَعِيلَ فَكَانَتَا لَهُ زَوْجَتَيْنِ.
  ewe-ewe: David ɖe srɔ̃ bubu, Ahinoam, tso Yezreel hã.
  eng-LEE: David also took Achino'am of Yizre'el; and both of them became thus his
    wives.
  asm-FB: দায়ূদে যিজ্ৰিয়েলীয়া অহীনোৱমকো বিয়া কৰিছিল; তাতে এই দুয়ো জনী তেওঁৰ ভাৰ্যা
    হ’ল।
  sus-A: دَوُدَ نُ بَرَ عَشِنٌوَ مَ يِسِرٍيلِكَ قَن دْشْ.
  fra-SBL: David prit aussi Ahinoam, de Jizreel, et toutes deux devinrent ses femmes.
  hbo-hbo: וְאֶת־אֲחִינֹ֛עַם לָקַ֥ח דָּוִ֖ד מִֽיִּזְרְעֶ֑אל וַתִּהְיֶ֛יןָ גַּֽם־שְׁתֵּיהֶ֥ן
    לֹ֖ו לְנָשִֽׁים׃ ס
  piu-2006: '@see-verse:1SA.025.042'
  pjt-pjt: Ngaṉmanytju paluṟu kungkawaṟa kutjupa aḻṯira kanyiningi ini Aki-nuwamanya
    ngura nyara Tjitjiṟiltanguṟu, munu palulanguṟu Apikailnga aḻṯingu munu pulanya
    kutjaraṟa kanyiningi.
  kik-kik: Daudi nĩahikĩtie Ahinoamu wa Jezireeli, nao eerĩ maarĩ atumia ake.
  fra-NCL: David prit aussi Achinoam de Jezraël, et toutes les deux furent ses femmes.
  cek-AK: David loe Jezreel vangpui ih Ahinoam doeh zu ah lak; to tiah nihnik loe
    anih ih zu ah oh hoi hmaek.
  cuk-cuk: David, ome-Jezreelʼgined-Ahinoam nikusbalid. Degisoggu, we-omegan-ebogwad
    e-omega gunonikid.
  uig-CYR: Давут Йизрәәллик Аһиноамни һәм хотунлуққа алған еди. Шуниң билән бу иккиси
    униңға хотун болди.
  tel-2017: దావీదు యెజ్రెయేలు వాసి అహీనోయమును కూడా పెళ్లి చేసుకున్నాడు. వారిద్దరూ
    అతనికి భార్యలయ్యారు.
  hat-BSA: David te anplis pran Achinoam a Jizreel e yo toulède te devni madanm li.
  kos-kos: David el payuk sel Ahinoam, sie mutan Jezreel, ac inge el payuk pac sel
    Abigail.
  hbo-WLC: וְאֶת־אֲחִינֹ֛עַם לָקַ֥ח דָּוִ֖ד מִֽיִּזְרְעֶ֑אל וַתִּהְיֶ֛יןָ גַּֽם־שְׁתֵּיהֶ֥ן
    ל֖וֹ לְנָשִֽׁים׃ ס
  ibo-ibo: Devid lụkwara nwanyị ọzọ aha ya bụ Ahinoam, onye Jezril. Ha abụọ bụkwa
    ndị nwunye ya.
  ory-ory: ମଧ୍ୟ ଦାଉଦ ଯିଷ୍ରିୟେଲୀୟା ଅହୀନୋୟମକୁ ବିବାହ କଲେ; ତହିଁରେ ସେ ଦୁହେଁ ତାଙ୍କର ଭାର୍ଯ୍ୟା
    ହେଲେ।
  chk-chk: Lon ei fansoun Tafit a fen pwülüeni Ahinoam seni Jesreel, nge iei a pwal
    pwülüeni Apikael.
  ssd-ssd: David nu o buk Yesrelnu pino Ahinoam tina sulumba ŋgumneŋga nu maŋ Saul
    kulim nuŋe Mikal tina ta Saulŋge yaimba tumba Lais kiŋo nuŋe Paltiel tuna. Taŋgo
    ta tumbraŋ suŋgo Galimnu.
  rop-rop: Wal longtaim bifo Deibid bin merrit langa Ebigeil, imbin merrit langa Mikal
    det doda blanga King Sol. Bat King Sol bin gibit im doda blanga merrit langa najawan
    men neim Palti. Det men bin san blanga wan olmen neim Layish deya langa det taun
    gulum Gelim. Afta tharran Deibid bin merrit langa det gel neim Ahinowam brom det
    taun gulum Jesriyel, en Ebigeil bin jidan det namba thri waif blanga Deibid.
  ukr-1871: І Ахиноаму взяв Давид із Езрееля, і були обідві жінками йому.
  deu-1951: David nahm auch Achinoam aus Jesreel. Also wurden die beiden seine Frauen.
  eng-JPS: David also took Ahinoam of Jezreel; and they became both of them his wives.
  srp-1865: A David uze i Ahinoamu iz Jezraela, i obje mu bjehu žene.
  lug-lug: Dawudi yali awasizza ne Akinoamu ow’e Yezuleeri, era bombi ne baba bakyala
    be.
  heb-heb: ואת אחינעם לקח דוד מיזרעאל ותהיין גם שתיהן לו לנשים׃
  ben-IRV: আর দায়ূদ যিষ্রিয়েলীয়া অহীনোয়মকেও বিয়ে করলেন; তাতে তারা উভয়েই তাঁর
    স্ত্রী হল৷
  pan-pan: ਦਾਊਦ ਨੇ ਯਿਜ਼ਰਏਲ ਵਿੱਚੋਂ ਅਹੀਨੋਅਮ ਨੂੰ ਵੀ ਪਤਨੀ ਬਣਾਇਆ ਸੋ ਉਹ ਦੋਵੇਂ ਉਹ ਦੀਆਂ ਪਤਨੀਆਂ
    ਬਣ ਗਈਆਂ।
  tkr-tkr: Davudee İzre'elyğançena Axinoamır hey'ı yixha. Mana q'öyursana Davudun
    xhunaşşer vooxhe.
  mya-JVB: ဒါဝိဒ် သည် ယေဇရေလ မြို့သူအဟိနောင် ကိုလည်း သိမ်း ၍ ထိုမိန်းမနှစ် ယောက်တို့သည်
    သူ ၏ ခင်ပွန်း ဖြစ် ကြ၏။
  tbg-tbg: Devitira naata avuniava Ahinoamiva Jeseririhainaava vauvaro vira naantiara
    Avikeriravata varatora.
  hmo-hmo: Davida ese Ahinoama, Ieserele hahine, danu ia abia, hahine ruaosi be ia
    ese ia adavaia.
  urd-urd: और दाऊद ने यज़रएल की अख़नूअम को भी ब्याह लिया, इसलिए वह दोनों उसकी बीवियाँ
    बनीं।
  rus-SYN: И Ахиноаму из Изрееля взял Давид, и обе они были его женами.
  bqc-SIM: Davidi Yezɛlɛɛ gbɛ̃́ Ainↄaũ kũa nↄ ũ lↄ. An pla ḿpii aà naↄnɛ.
  tcz-CHONGTHU: David chun Ahinoam Jezreel kho mi jong akichenpin, anigel lhon in,
    ajidin apang lhontai.
  mar-mar: दावीदाने इज्रेलकरीण अहीनवामलाही पत्नी करून घेतले; त्या दोघीही त्याच्या
    स्त्रिया झाल्या.
  qub-qub: Davidga majachacaranmi Jezreel warmi Ahinoamwanpis. Chaura ishcaynami warmin
    caycaran.
  bqp-bqp: Dauda Yɛzɛrili gbɛ̃ Ainↄama kũna nↄ ũ dↄ. Ń pla ń pínki a nↄnↄmɛ.
  hat-hat: David te deja marye ak Akinoam, moun lavil Jizreyèl. Li vin pran Abigayèl
    koulye a, sa te fè l' de madanm.
  eng-BSB: David had also married Ahinoam of Jezreel. So she and Abigail were both
    his wives.
  tod-tod: Tɛi Davide Zizeleyɛle nui Ayinoame zeɠeni, ti felegɔ ti ɠɛni ga Davide
    anzaiti.
  eng-WEBPB: David also took Ahinoam of Jezreel; and they both became his wives.
  kbq-kbq: Hagi Deviti'a Jezriri kumateti a' Ahinoamu ara erinte'nere, Abigeli'ma
    egeno'a ana taregamokea Deviti atre mani'na'e.
  nhe-BL: Huan nojquiya David quicuitoya Ahinoam tlen altepetl Jezreel para elis isihua.
    Huajca nochi ome elque isihuajhua.
  bus-bus: Dauda Yɛzɛrili gbɛ̃ Ainↄama kũna nↄↄ ũ dↄ. Aↄ̃ plaa ń píngi kɛ̀ à nↄↄnↄ
    ũ.
  gub-BL: A'e 'ym mehe Tawi upyhyk Aenuà Zereew pe har wemireko romo. Na'e Amigaiw
    wiko hemireko romo a'e no.
  eng-DRA: 'Moreover David took also Achinoam of Jezrahel: and they were both of them
    his wives.'
