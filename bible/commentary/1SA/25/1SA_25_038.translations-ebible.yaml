verse: 1SA.025.038
translations:
  mal-C: ഏകദേശം പത്തുദിവസം കഴിഞ്ഞപ്പോൾ യഹോവ നാബാലിനെ പ്രഹരിക്കുകയാൽ അയാൾ മരിച്ചുപോയി.
  deu-TKW: Und es währte etwa zehn Tage, da schlug Jahwe Nabal, daß er starb.
  lin-lin: Sima na mikolo zomi, Yawe abetaki Nabali, mpe akufaki.
  eng-LSV: And it comes to pass [in] about ten days, that YHWH strikes Nabal and he
    dies,
  eng-GNV: And about ten dayes after, the Lord smote Nabal, that he dyed.
  eng-WEBSTER: And it came to pass about ten days after , that the LORD smote Nabal,
    that he died.
  nhw-BL: Huan quej nopa mocajqui para majtlactli tonali, huan teipa TOTECO quichijqui
    ma miqui.
  swh-ONEN: Baada ya siku kumi, Bwana akampiga Nabali, naye akafa.
  bba-bba: Sɔ̃ɔ wɔkurun biru Gusunɔ u derɑ Nɑbɑli wi, u ɡu.
  eng-KJVCPB: And it came to pass about ten days after, that the Lord smote Nabal,
    that he died.
  luo-luo: Bangʼ ndalo apar, eka Jehova Nyasaye nogoyo Nabal mi notho.
  meu-meu: Dina gwauta sisivana ela, bena Iehova ese Nabala e alaia, bena e mase.
  npi-ULB: दस दिनपछि परमप्रभुले नाबाललाई प्रहार गर्नुभयो ताकि ऊ मर्‍यो ।
  yor-yor: Ó sì ṣe lẹ́yìn ìwọ̀n ọjọ́ mẹ́wàá, Olúwa lu Nabali, ó sì kú.
  ind-ind: Sekitar sepuluh hari sesudah kejadian itu, TUHAN menghukum Nabal dan dia
    pun meninggal.
  pes-OPCB: و بعد از ده روز خداوند بلایی به جانش فرستاد و او مرد.
  tgl-ULB: At dumating matapos ang sampung araw na sinalakay ni Yahweh si Nabal kaya
    namatay siya.
  hui-hui: Ani wiane dege horo pira agima peagola Anduane Homogohanda Nabala bo homelene.
  mya-mya: ဆယ်​ရက်​ခန့်​ကြာ​သော်​ထာ​ဝ​ရ​ဘု​ရား​ဒဏ် ခတ်​တော်​မူ​သ​ဖြင့်​နာ​ဗ​လ​ကွယ်​လွန်​လေ​၏။
  bod-N: དེ་ནས་ཞག་བཅུ་ཙམ་སོང་བ་དང་དཀོན་མཆོག་ཡ་ཝཱེས་ནཱ་རྦལ་ལ་བརྡུངས་པས་ཁོ་ཤིའོ། །
  sna-sna: Shure kwamazuva anenge gumi, Jehovha akarova Nabhari akafa.
  spa-BLM: Unos diez días después, el Señor hirió a Nabal, de modo que murió.
  cac-cac: Lajun̈e' c'ual ix och jun yab'il chi' d'a vin̈, ix cham vin̈ yuj Jehová.
  swh-ULB: Ikawa baada ya siku kumi BWANA alimpiga Nabali naye akafa.
  bel-bel: Дзён празь дзесяць уразіў Гасподзь Навала, і ён памёр.
  deu-ELBBK: Und es geschah ungefähr 10 Tage nachher, da schlug der HERR Nabal, und
    er starb.
  mbb-OT: Neuma is sepulù he andew puun dutun, impeiseg pa te Nengazen is egkeǥezam
    din ne zutun minatey sikandin.
  mal-2015: പത്തുദിവസം കഴിഞ്ഞശേഷം യഹോവ നാബാലിനെ ദണ്ഡിപ്പിച്ചു, അവൻ മരിച്ചുപോയി.
  rmc-rmc: Paľis pal o deš džives o RAJ demaďa le Nabal a ov muľa.
  pes-OPV: و واقع شد که بعد از ده روز خداوندنابال را مبتلا ساخت که بمرد.
  ron-1924: Кам дупэ зече зиле, Домнул а ловит пе Набал ши а мурит.
  ben-OBCV: প্রায় দশদিন পর, সদাপ্রভু নাবলকে আঘাত করলেন ও সে মারা গেল।
  som-som: Oo haddana toban maalmood dabadeed Rabbigaa Naabaal dilay, wuuna iska dhintay.
  lat-VUC: Cumque pertransissent decem dies, percussit Dominus Nabal, et mortuus est.
  eng-ASVBT: And it came to pass about ten days after, that Jehovah smote Nabal, so
    that he died.
  ita-1885: Ed intorno a dieci giorni appresso, il Signore percosse Nabal, ed egli
    morì.
  eng-LXXUP: And it came to pass after about ten days, that the Lord smote Nabal,
    and he died.
  eng-ULB: It came about ten days later that Yahweh attacked Nabal so that he died.
  spa-VBL: Unos diez días después, el Señor abatió a Nabal y éste murió.
  fra-_FOB: Et environ dix jours après, l'Éternel frappa Nabal, et il mourut.
  mal-mal: പത്ത് ദിവസം കഴിഞ്ഞശേഷം യഹോവ നാബാലിനെ ദണ്ഡിപ്പിച്ചു. അവൻ മരിച്ചുപോയി.
  urd-GVR: Das din ke bād Rab ne use marne diyā.
  suz-BL: मिनु १० नाक्‍त नोले परमप्रभु यावेमी मेको कली बेक्‍पदा बाक्‍त।
  ita-1927: E circa dieci giorni dopo, l’Eterno colpì Nabal, ed egli morì.
  ckb-ckb: ئیتر نزیکەی دوای دە ڕۆژ یەزدان لە نابالی دا و مرد.
  eng-BBE: And about ten days after, the Lord sent disease on Nabal and death came
    to him.
  kan-OKCV: ಹೆಚ್ಚು ಕಡಿಮೆ ಹತ್ತು ದಿವಸಗಳಾದ ತರುವಾಯ, ಯೆಹೋವ ದೇವರ ದಂಡನೆಯ ನಿಮಿತ್ತ ನಾಬಾಲನು
    ಸತ್ತುಹೋದನು.
  tam-2017: யெகோவா நாபாலைத் தண்டித்தார், ஏறக்குறைய பத்து நாட்களுக்குப்பின்பு, அவன்
    செத்தான்.
  spa-RV-1909: Y pasados diez días Jehová hirió á Nabal, y murió.
  ron-BTF: Și s-a întâmplat cam după zece zile, că DOMNUL l-a lovit pe Nabal încât
    el a murit.
  eng-WEBP: About ten days later, the LORD struck Nabal, so that he died.
  eng-FBV: About ten days later the Lord struck Nabal down and he died.
  nld-1939: En een dag of tien later sloeg Jahweh hem, en Nabal stierf.
  nch-BL: Huan quej nopa mocajqui para majtacti tonali, huan teipa TOTECO quichijqui
    ma miqui.
  vie-1934: Cách chừng mười ngày sau, Đức Giê-hô-va đánh Na-banh, và người chết.
  hin-CV: लगभग दस दिन बाद याहवेह ने नाबाल पर ऐसा प्रहार किया कि उसकी मृत्यु हो गई.
  spa-BES: Y unos diez días después, el Señor hirió a Nabal y la muerte vino a él.
  tdx-tdx: Ie modo ty folo andro varàñe le linafa’ Iehovà t’i Nabale vaho nikoromake.
  tha-KJV: อยู่​มาอีกประมาณสิบวันพระเยโฮวาห์ทรงประหารนาบาลและท่านก็​สิ้นชีวิต
  por-BR-2018: E passados dez dias o SENHOR feriu a Nabal, e morreu.
  deu-ELO: Und es geschah ungefähr zehn Tage nachher, da schlug Jehova Nabal, und
    er starb.
  eng-WYC-2018: And when ten days had passed, the Lord smote Nabal, and he was dead
    (or and he died).
  epo-epo: Post dek tagoj la Eternulo frapis Nabalon, kaj li mortis.
  uig-PIN: Wǝ xundaⱪ boldiki, tǝhminǝn on kündin keyin Nabalni Pǝrwǝrdigar urdi wǝ
    u ɵldi.
  beo-beo: Eso nabuyane baligili, Hina Gode da Na:iba:le fane, e bogoi.
  tpi-OTNT: Na samting olsem 10-pela de i go pinis na Bikpela i kilim Nabal i dai.
  hau-SA: Bayan kusan kwana goma, Ubangiji ya bugi Nabal, sai ya mutu.
  uig-LAT: We shundaq boldiki, texminen on kündin kéyin Nabalni Perwerdigar urdi we
    u öldi.
  nde-nde: Emva kwensuku ezazingaba litshumi, uThixo wamtshaya uNabhali wafa.
  ton-ton: Pea hili ia ko e ʻaho ʻe hongofulu nai, naʻe taaʻi ʻe Sihova ʻa Napale,
    pea naʻe mate ai ia.
  ces-1613: A když pominulo takměř deset dní, porazil Hospodin Nábale, i umřel.
  eng-WMB: About ten days later, the LORD struck Nabal, so that he died.
  tam-TCV: இவை நடந்து ஏறக்குறைய பத்து நாட்களுக்குப்பின்பு யெகோவா நாபாலை அடித்ததினால்
    அவன் இறந்தான்.
  ceb-ULB: Sa paglabay sa napulo ka adlaw nga gikastigo ni Yahweh si Nabal, namatay
    siya.
  pol-UBG: A gdy minęło mniej więcej dziesięć dni, PAN poraził Nabala, tak że umarł.
  urd-GVU: دس دن کے بعد رب نے اُسے مرنے دیا۔
  deu-1912: Und über zehn Tage schlug ihn der HERR, daß er starb.
  kan-2017: ಸುಮಾರು ಹತ್ತು ದಿನಗಳಾದನಂತರ ನಾಬಾಲನು ಯೆಹೋವನಿಂದ ಹತನಾಗಿ ಸತ್ತನು.
  yap-yap: Ma ragag e rran nga tomur me pag SOMOL Nabal nge yim’.
  hlt-MCSB: Te dongah hnin rha tluk a om phoeiah Nabal te BOEIPA loh a boh tih duek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛይዳ ፑርታ ሃርጌ ዓጌሢሮ ታጶ ኬሊኮ ጎንፃፓ ዒዚ ሃይቄኔ።
  twi-ASANTE: Dadu akyi no, Awurade bɔɔ no ma ɔwuiɛ.
  eng-WEBU: About ten days later, the LORD struck Nabal, so that he died.
  wal-wal: Tammu gallassaappe simmin, GODAI Naabaala shocin, i haiqqiis.
  spa-PDDPT: Cuando pasaron como diez días, Yavé hirió a Nabal, y éste murió.
  gun-gun: Dez araa py ma Senhor ojuka Nabal. Ha'e rã omano.
  agu-BL: Yi tele'n lajujt k'ej, nin lo'on junt tir Nabal tan Kataj Ryos nin quimtz.
  eng-PEV: After 10 days, God hit him properly, and he died.
  ilo-ULB: Ket napasamak a kalpasan ti sangapulo nga aldaw, dinusa ni Yahweh ni Nabal
    isu a natay.
  kpg-kpg: I muli nia laangi e madangaholu, gei God ga daaligi a Nabal, gei mee guu made.
  uig-ARA: ۋە شۇنداق بولدىكى، تەخمىنەن ئون كۈندىن كېيىن نابالنى پەرۋەردىگار ئۇردى
    ۋە ئۇ ئۆلدى.
  sus-sus: Xi fu ɲɔndɔn dangi xanbi, Alatala naxa Nabali faxa.
  pon-2006: Mwurin rahn eisek KAUN-O ahpw ketin kaloke Napal, e ahpw mehla.
  ksd-ksd: Ba i ga par ra vinun na bung Nabal i ga mat ta ra varmonong tai God.
  tur-YTC: Yaklaşık on gün sonra Yahve, Naval'ı vurdu, o da öldü.
  grc-BRENT: Καὶ ἐγένετο ὡσεὶ δέκα ἡμέραι, καὶ ἐπάταξε Κύριος τὸν Νάβαλ, καὶ ἀπέθανε.
  ind-AYT: Kira-kira sepuluh hari sesudah itu, TUHAN memukul Nabal sehingga dia mati.
  nya-nya: Patapita masiku khumi, Yehova anakantha Nabala ndipo anafa.
  hrv-hrv: A desetak dana poslije toga Jahve udari Nabala te umrije.
  mps-mps: Tama te tiwai te nogo si sogo bidama da, tama Genuai Bidigo te Nabal ela
    muanio.
  tpi-tpi: Na samting olsem 10-pela de i go pinis na Bikpela i kilim Nabal i dai.
  dan-1931: og en halv Snes Dage efter slog HERREN Nabal, så han døde.
  vie-OVCB: Và chừng mươi hôm sau, Na-banh chết bởi tay Chúa Hằng Hữu.
  guj-2017: આશરે દશ દિવસ પછી ઈશ્વરે નાબાલને એવો માર્યો કે તે મૃત્યુ પામ્યો.
  pon-2006A: Mwurin rahn eisek KAUN-O ahpw ketin kaloke Napal, e ahpw mehla.
  por-BRBSL: Cerca de dez dias depois, Yahweh atingiu Nabal, de modo que ele morreu.
  aly-aly: Arlta 10-penh INGKARTel atwew-anem renh, rap ilwew-anem.
  cth-cth: Hnin 10 touh hnukkhu BAWIPA ni a hem teh a due.
  twi-twi: Nnafua du akyi no, Awurade bɔɔ no ma owui.
  hlt-hlt: Te dongah hnin rha tluk a om phoeiah Nabal te BOEIPA loh a boh tih duek.
  tbz-SIM: Kɛ̀ dɛ̀ mmɔkɛ yɛwe tɛpíítɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nhò potɛ́ kòo kú.
  msy-2020: Egha a kamaghɨra irɨghav ikia ghua 10plan dughiaba gɨvazɨ, Ikiavɨra Itir
    God Nabal mɨsoghezɨma an areme.
  dop-dop: Kʋyɛɛŋ lɑpɑ ɩsɩɩ nɑɑnʋwɑ, ɩlɛnɑ Tɑcɑɑ yele nɑ ɩ́ tɛɛsɩ sǝpʋ.
  azb-azb: Bununla da təxminən on gündən sonra Rəbb Navalı vurdu və o öldü.
  eng-DBY: And it came to pass in about ten days that Jehovah smote Nabal, and he
    died.
  hin-2017: और दस दिन के पश्चात् यहोवा ने नाबाल को ऐसा मारा, कि वह मर गया।
  wol-KYG: Ñu teg ca lu tollook fukki fan, Aji Sax ji fàdd Nabal, mu dee.
  eng-YLT: And it cometh to pass, [in] about ten days, that Jehovah smiteth Nabal,
    and he dieth,
  eng-WYC-2017: And when ten days had passed, the Lord smote Nabal, and he was dead.
  eng-WMBB: About ten days later, the LORD struck Nabal, so that he died.
  urd-GVH: दस दिन के बाद रब ने उसे मरने दिया।
  rug-rug: Hola ka manege puta rane si sekea e Zihova se Nebalo meke mate si asa.
  gaz-gaz: Bultii kudhan booddee Waaqayyo Naabaalin dhaʼe; innis ni duʼe.
  fra-LSG: Environ dix jours après, l’Éternel frappa Nabal, et il mourut.
  yal-yal: Xii fu ɲɔxɔn to dangu, Alatala yi Nabali bɔnbɔ a yi faxa.
  haw-1868: A he anahulu paha la ma ia hope mai, pepehi mai o Iehova ia Nabala, a
    make iho la ia.
  arb-NAV: وَبَعْدَ عَشَرَةِ أَيَّامٍ ضَرَبَهُ اللهُ فَمَاتَ.
  ewe-ewe: Le ŋkeke ewo megbe la, Yehowa na Nabal ku.
  eng-LEE: And it came to pass in about ten days thereafter, that the Lord struck
    Nabal, and he died.
  asm-FB: আৰু প্ৰায় দহ দিনমানৰ পাছত, যিহোৱাই নাবলক আঘাত কৰিলে অাৰু তেওঁৰ মৃত্যু হ’ল।
  sus-A: شِ قُ حْندْن دَنفِ شَنبِ، عَلَتَلَ نَشَ نَبَلِ قَشَ.
  fra-SBL: Environ dix jours plus tard, l'Éternel frappa Nabal, de sorte qu'il mourut.
  hbo-hbo: וַיְהִ֖י כַּעֲשֶׂ֣רֶת הַיָּמִ֑ים וַיִּגֹּ֧ף יְהוָ֛ה אֶת־נָבָ֖ל וַיָּמֹֽת׃
  piu-2006: '@see-verse:1SA.025.037'
  pjt-pjt: Ka tjiṉṯu 10-pa ngaṟala wiyaringkunyangka maḻangka Mayatja Godalu wantir'iyaṉu
    wati panya Napalnga ilunytjaku.
  kik-kik: Thuutha wa mĩthenya ta ikũmi, Jehova akĩgũtha Nabali, nake agĩkua.
  fra-NCL: Environ dix jours après, Yahweh frappa Nabal, et il mourut.
  cek-AK: Ni hato oh pacoengah, Angraeng mah Nabal to boh moe, a duek.
  cuk-cuk: Ibambe-gusad-sorbali (10), Bab-Jehová, Nabalʼga gannar boni daknonibalid.
    Geb deyobi, burgwissunnad.
  uig-CYR: Вә шундақ болдики, тәхминән он күндин кейин Набални Пәрвәрдигар урди вә
    у өлди.
  tel-2017: పది రోజుల తరువాత యెహోవా నాబాలును దెబ్బ తీయగా అతడు చనిపోయాడు.
  hat-BSA: Anviwon di jou pita, SENYÈ a te frape Nabal e li te mouri.
  kos-kos: Na len singoul ma toko, LEUM GOD El unilya Nabal ac el misa.
  hbo-WLC: וַיְהִ֖י כַּעֲשֶׂ֣רֶת הַיָּמִ֑ים וַיִּגֹּ֧ף יְהוָ֛ה אֶת־נָבָ֖ל וַיָּמֹֽת׃
  ibo-ibo: Mgbe abalị iri gafere, Onyenwe anyị tiri Nebal ihe otiti, nke mere ka ọ
    nwụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଊଣାଧିକ ଦଶ ଦିନ ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ନାବଲକୁ ଆଘାତ କରନ୍ତେ, ସେ ମଲା।
  chk-chk: Nge ina epwe ükükün engol rän mürin, ewe Samol mi Lapalap a nii Napal pwe
    a mäla.
  ssd-ssd: Taŋamba minna ma ma ait 10 kuganaig le Suŋgoŋge Nabal balena le kumna.
  rop-rop: en tendeistaim YAWEI bin deigidawei det laif blanga Neibal, en imbin dai
    na.
  ukr-1871: І ледві минуло днїв десять, убив Господь Набала, й він умер.
  deu-1951: Und nach zehn Tagen schlug ihn der HERR, daß er starb.
  eng-JPS: And it came to pass about ten days after, that the LORD smote Nabal, so
    that he died.
  srp-1865: A kad proðe do deset dana, udari Gospod Navala, te umrije.
  lug-lug: Oluvannyuma lw’ennaku nga kkumi, Nabali n’afa ekikutuko.
  heb-heb: ויהי כעשרת הימים ויגף יהוה את נבל וימת׃
  ben-IRV: আর দশ দিন পরে সদাপ্রভু নাবলকে আঘাত করাতে সে মারা গেল৷
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਦਸਾਂ ਦਿਨਾਂ ਪਿੱਛੋਂ ਯਹੋਵਾਹ ਨੇ ਨਾਬਾਲ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ ਜੋ ਉਹ ਮਰ
    ਗਿਆ।
  tkr-tkr: Ooğançe yits'ılle yiğ kara ılğeç'umee, Rəbbee Navalıkın ha'an, mana gek'ana.
  mya-JVB: ဆယ် ရက် လောက်လွန်မှ ထာဝရဘုရား သည် ဒဏ်ခတ် တော်မူသဖြင့် နာဗလ သေ ၏။
  tbg-tbg: Ho Nabaariva 10 entanavu variqiro vuvaro Noravano Kotiva vira aru kovaro
    qutu vura.
  hmo-hmo: Dina 10 bamona idia lao, vadaeni Lohiabada ese Nabala ia alaia, ia mase.
  urd-urd: और दस दिन के बाद ऐसा हुआ कि ख़ुदावन्द ने नाबाल को मारा और वह मर गया।
  rus-SYN: Дней через десять поразил Господь Навала, и он умер.
  bqc-SIM: Gↄↄ kwi taa gbɛa Dii gotↄ̃̀wà, ↄ̃ à gà.
  tcz-CHONGTHU: Nisom jouvin, Pakaiyin Nabal chu adeng in, athipai pai tai.
  mar-mar: नंतर असे झाले की, सुमारे दहा दिवसानंतर परमेश्वराने नाबालाला मारले व तो
    मेला.
  qub-qub: Atäqui charishanpita chunca junajta yapay Tayta Dios castigaran. Chaynöpami
    Nabal wañucuran.
  bqp-bqp: Kũ à kɛ̀ lán gↄrↄ kuri taka bà, akũ Dikiri gòo tↄ̃̀a, à gà.
  hat-hat: Dis jou apre sa, Seyè a frape Nabal, Nabal mouri.
  eng-BSB: About ten days later, the LORD struck Nabal dead.
  tod-tod: Folo puugɔ leʋegai ma, Ɠɔoɠɔ GALAGI doɠani, é za.
  eng-WEBPB: About ten days later, the LORD struck Nabal, so that he died.
  kbq-kbq: Hagi 10ni'a zagegna naza evutegeno, anante Ra Anumzamo'a Nebalina ahegeno
    fri'ne.
  nhe-BL: Huan queja nopa mocajqui para majtlactli tonali, huan teipa TOTECO quichijqui
    ma miqui.
  bus-bus: Kɛ̀ à kɛ̀ lán gurↄ kuri bà, ben Dii gò tↄ̃̀a, à gà.
  gub-BL: Umumaw 10 'ar nezewe. Na'e Tupàn umuma'eahy kar Namaw kury. A'e rupi umàno
    a'e kury.
  eng-DRA: And after ten days had passed, the Lord struck Nabal, and he died.
