verse: 1SA.025.001
translations:
  mal-C: ശമുവേൽ മരിച്ചു. ഇസ്രായേലെല്ലാം ഒരുമിച്ചുകൂടി അദ്ദേഹത്തിനുവേണ്ടി വിലപിച്ചു;
    രാമായിലുള്ള സ്വവസതിയിൽ അവർ അദ്ദേഹത്തെ സംസ്കരിച്ചു. അതിനുശേഷം ദാവീദ് പുറപ്പെട്ട്
    പാരാൻ മരുഭൂമിയിൽ പോയി താമസിച്ചു.
  deu-TKW: Da starb Samuel, und ganz Israel versammelte sich und betrauerte ihn, und
    man begrub ihn bei seinem Hause in Rama. Und David machte sich auf und zog hinab
    in die Wüste Maon.
  lin-lin: Samuele akufaki, mpe Isalaele mobimba esanganaki mpo na kosala matanga
    na tina na ye ; bongo bakundaki ye na mboka na ye, Rama. Davidi akendeki na esobe
    ya Parani.
  eng-LSV: And Samuel dies, and all Israel is gathered, and mourns for him, and buries
    him in his house, in Ramah; and David rises and goes down to the wilderness of
    Paran.
  eng-GNV: Then Samuel dyed, and all Israel assembled, and mourned for him, and buried
    him in his owne house at Ramah. And Dauid arose and went downe to the wildernes
    of Paran.
  eng-WEBSTER: And Samuel died; and all the Israelites assembled, and lamented him,
    and buried him in his house at Ramah. And David arose, and went down to the wilderness
    of Paran.
  nhw-BL: Huan amo huejcajqui mijqui Samuel, huan nochi israelitame mosentilijque
    huan quichoquilijque. Huan quitlalpachojque campa ichaj ipan altepetl Ramá. Huan
    ipan nopa tonal David quisqui huan yajqui ipan nopa huactoc tlali catli itoca
    Parán.
  swh-ONEN: Basi Samweli akafa, nao Israeli wote wakakusanyika na kumwombolezea; wakamzika
    nyumbani kwake huko Rama. Kisha Daudi akateremka kwenye Jangwa la Maoni.
  bba-bba: Sɑɑ ye sɔɔrɑ Sɑmuɛli u ɡu, mɑ Isirelibɑ kpuro bɑ mɛnnɑ bɑ win ɡɔɔ swĩ.
    Mɑ bɑ nùn sikuɑ win yɛnu sɔɔ Rɑmɑɔ. Yen biruwɑ Dɑfidi u seewɑ u dɑ u wɑ̃ɑ Pɑrɑnin
    ɡbɑburɔ.
  eng-KJVCPB: And Samuel died; and all the Israelites were gathered together, and
    lamented him, and buried him in his house at Ramah. And David arose, and went
    down to the wilderness of Paran.
  mpx-mpx: He Samuwela i aliga, yaka Isileli gegewel hi migogo ge wana yaomal kaiwena
    hi kahikahin. Inoke tuwana hi teliya wana panuwaa Lama. Yaka abwe Deibid i na
    i minaa labi kekevana alana Palan.
  luo-luo: Koro Samuel notho, kendo Israel duto nochokore moywage; mine giike e dalane
    Rama. Bangʼe Daudi nowuok molor piny e Thim Paran.
  meu-meu: Una negana ai Samuel e mase; bena Israel taudia iboudiai e hebou, ia taina
    e taiva. Bena ena ruma ai e ḡuria, Rama ai. Bena David e tore isi, Paran tano-ḡaḡaena
    ela.
  npi-ULB: शमूएल मरे । सबै इस्राएल भेला भए र तिनको निम्ति विलाप गरे र तिनलाई आफ्नै
    घर रामामा दफन गरे । त्यसपछि दाऊद उठे र पारानको उजाड-स्‍थानमा तल झरे ।
  yor-yor: Samuẹli sì kú; gbogbo ènìyàn Israẹli sì kó ara wọn jọ, wọ́n sì sọkún rẹ̀
    wọ́n sì sin ín nínú ilé rẹ̀ ní Rama. Dafidi sì dìde, ó sì sọ̀kalẹ̀ lọ sí ijù Parani.
  ind-ind: Tidak lama kemudian Samuel meninggal, dan seluruh umat Israel berkumpul
    dan meratapi dia. Mereka menguburkannya di rumahnya di Rama. Sesudah itu Daud
    pindah lagi ke padang belantara di daerah Maon.
  pes-OPCB: سموئیل وفات یافت و همۀ اسرائیل جمع شده، برای او عزاداری کردند. سپس او
    را در شهر خودش «رامه» دفن کردند. در این هنگام، داوود به صحرای معون رفت.
  tgl-ULB: Ngayon namatay na si Samuel. Sama-samang nagtipon ang lahat ng Israelita
    at nagluksa para sa kanya, at inilibing nila siya sa kanyang bahay sa Rama. Pagkatapos
    tumayo at bumaba si David sa desyerto ng Paran.
  cbu-NT: Anumunsha Samuelarini tsiparangiya. Yakat Ramash kapung taarangu, annungiri
    mapuranganaya. Sheersin, Israelchich tputs ichingarusin kizpur tanuranganaya Samuelaringzini.
    Ashiriya, na kamaneena yuwaa Dapiy Saulpa tatsuyarangana anootsi.
  hui-hui: Mani Samuele homayagola Isaraele wali agali bibahende íbu ngoai howa ibunaga
    dugu bialu hene. Ani bialu tigua ibuni dindi Lama ogoriani hora hene. Ani hora
    heaha mani Debidi ibu Parana dindi ko yobi wali agali nahaga wiagoha pene.
  mya-mya: ရှ​မွေ​လ​ကွယ်​လွန်​သွား​သ​ဖြင့် ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်​လာ​ရောက်​စု
    ဝေး​လျက်​ငို​ကြွေး​မြည်​တမ်း​ကြ​၏။ ထို​နောက် သူ့​အား​ရာ​မ​မြို့​နေ​အိမ်​တွင်​သင်္ဂြိုဟ်​လိုက်
    ကြ​၏။ ယင်း​သို့​သင်္ဂြိုဟ်​ပြီး​သော​အ​ခါ​ဒါ​ဝိဒ်​သည် ပါ​ရန်​တော​ကန္တာ​ရ​သို့​ထွက်​ခွာ​သွား​လေ
    သည်။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྲོངས་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་འཛོམས་པ་དང་། མྱ་ངན་བྱས་ཤིང་ཁོང་གི་སྐུ་གདུང་རཱ་མ་ཡུལ་དུ་རང་གི་ཁྱིམ་ནས་དུར་དུ་བཅུག
    ཡང་དཱ་བིད་ལངས་ཏེ་མར་ཕཱ་རན་བྱ་བའི་བྱེ་ཐང་དུ་སོང་།
  sna-sna: Zvino Samueri akafa, uye Israeri yose yakaungana ikamuchema; uye vakamuviga
    pamusha pake muRama. Ipapo Dhavhidhi akaburuka akaenda kuRenje reMaoni.
  spa-BLM: Samuel murió, y todo Israel se reunió y lo lloró, y lo enterró en su casa
    de Ramá. Entonces David se levantó y descendió al desierto de Parán.
  cac-cac: Ix cham vin̈aj Samuel, ix smolb'an sb'a masanil eb' israel. Ix te' oc'
    eb' yuj schamel vin̈ chi'. A d'a schon̈ab' vin̈ d'a Ramá ix mucchaji. Ix lajvi
    chi', ix b'atcan vin̈aj David d'a tz'inan luum d'a yol yic Parán.
  swh-ULB: Basi Samweli akafariki. Waisraeli wote wakakusanyika pamoja na kumwomboleza,
    na wakamzika nyumbani kwake huko Rama. Kisha Daudi akainuka na akashuka hadi jangwa
    la Parani.
  bel-bel: І памёр Самуіл. І сабраліся ўсе Ізраільцяне, і плакалі па ім, і пахавалі
    яго ў доме ягоным, у Раме. Давід устаў і сышоў да пустыні Фаран.
  deu-ELBBK: Und Samuel starb; und ganz Israel versammelte sich und klagte um ihn
    und begrub ihn in seinem Haus in Rama. Und David machte sich auf und zog hinab
    in die Wüste Paran.
  mbb-OT: Ne mibpatey si Samuel, ne netiǥum dutun is langun he menge Israilihanen
    ne inlalew zan sikandin. Inleveng dan sikandin diyà te inged din he Rama. Hein
    nepasad, ne midhendiyà si David te sibsivayan te Maon.
  mal-2015: ശമൂവേൽ മരിച്ചു; യിസ്രായേൽ ഒക്കെയും ഒരുമിച്ചുകൂടി അവനെക്കുറിച്ചു വിലപിച്ചു,
    രാമയിൽ അവന്റെ വീട്ടിന്നരികെ അവനെ അടക്കം ചെയ്തു. ദാവീദ് പുറപ്പെട്ടു പാരാൻമരുഭൂമിയിൽ
    പോയി പാർത്തു.
  rmc-rmc: Sar o Samuel muľa, zgeľa pes calo Izrael a rovenas pal leste. Parunde les
    andre leskro kher andre Rama. Paľis o David odarik geľa pre pušťa Paran.
  pes-OPV: و سموئیل وفات نمود، و تمامی اسرائیل جمع شده، از برایش نوحه گری نمودند،
    و او را در خانه‌اش در رامه دفن نمودند و داود برخاسته، به بیابان فاران فرود شد.
  ron-1924: Самуел а мурит. Тот Исраелул с-а адунат ши л-а плынс ши л-ау ынгропат
    ын локуинца луй, ла Рама. Атунч, Давид с-а скулат ши с-а коборыт ын пустиул Паран.
  ben-OBCV: এদিকে হয়েছে কী, শমূয়েল মারা গেলেন ও সমস্ত ইস্রায়েল একত্রিত হয়ে তাঁর
    জন্য শোকপ্রকাশ করল; এবং তারা তাঁকে রামায় তাঁর ঘরেই কবর দিয়েছিল। পরে দাউদ পারণ
    মরুভূমির দিকে চলে গেলেন।
  som-som: Markaasaa waxaa dhintay Samuu'eel, reer binu Israa'iil oo dhammuna way
    isu soo wada urureen oo u baroorteen, oo waxay isagii ku dhex aaseen gurigiisii
    Raamaah ku yiil. Daa'uudna wuu kacay oo ku dhaadhacay cidladii Faaraan.
  lat-VUC: Mortuus est autem Samuel, et congregatus est universus Israël, et planxerunt
    eum, et sepelierunt eum in domo sua in Ramatha. Consurgensque David descendit
    in desertum Pharan.
  eng-ASVBT: And Samuel died; and all Israel gathered themselves together, and lamented
    him, and buried him in his house at Ramah. And David arose, and went down to the
    wilderness of Paran.
  ita-1885: POI morì Samuele, e tutti gl'Israeliti si adunarono, e ne fecero cordoglio,
    e lo seppellirono nella sua casa in Rama. E Davide si levò, e andò nel deserto
    di Paran.
  eng-LXXUP: 'And Samuel died, and all Israel assembled, and bewailed him, and they
    bury him in his house in Ramah: and David arose, and went down to the wilderness
    of Maon.'
  eng-ULB: Now Samuel died. All Israel gathered together and mourned for him, and
    they buried him in his house at Ramah. Then David rose and went down to the wilderness
    of Paran.
  spa-VBL: Samuel murió. Todos en Israel se reunieron para llorar por él, y lo enterraron
    en su casa de Ramá. David partió y se fue al desierto de Parán.
  fra-_FOB: Or, Samuel mourut; et tout Israël s'assembla et le pleura; et on l'ensevelit
    dans sa maison à Rama. Et David se leva, et descendit au désert de Paran.
  mal-mal: ശമൂവേൽ മരിച്ചു; യിസ്രായേൽ മക്കൾ ഒരുമിച്ചുകൂടി അവനെക്കുറിച്ച് വിലപിച്ചു,
    രാമയിൽ അവന്റെ വീടിനരികെ അവനെ അടക്കം ചെയ്തു. ദാവീദ് പാരാൻമരുഭൂമിയിൽ പോയി പാർത്തു.
  urd-GVR: Un dinoṅ meṅ Samuel faut huā. Tamām Isrāīl Rāmā meṅ janāze ke lie jamā
    huā. Us kā mātam karte hue unhoṅ ne use us kī ḳhāndānī qabr meṅ dafn kiyā. Un
    dinoṅ meṅ Dāūd Dasht-e-Fārān meṅ chalā gayā.
  suz-BL: मिनु सामुएल बेक्‍माक्‍त। मिनु इस्राएली नेल्‍ल बुक्‍शा, मेको आ पर्बम रोंका
    पामे बाक्‍त। मेको कली आ खिं रामाह उइ थिम्‍मे बाक्‍त। मेको नोले दाऊद पारान ङा गोरशो
    रागीम ब्रुम्‍माक्‍त। १सामुएल २८:३
  ita-1927: Samuele morì, e tutto Israele si radunò e ne fece cordoglio; e lo seppellirono
    nella sua proprietà, a Rama. Allora Davide si levò, e scese verso il deserto di
    Paran.
  ckb-ckb: ئەوە بوو ساموئێل مرد، هەموو ئیسرائیل کۆبوونەوە و شیوەنیان بۆ گێڕا، لە ماڵەکەی
    خۆیدا لە ڕامە ناشتیان. دوای ئەوە داود هەستا و بەرەو چۆڵەوانی ماعۆن دابەزی.
  eng-BBE: And death came to Samuel; and all Israel came together, weeping for him,
    and put his body in its resting-place in his house at Ramah. Then David went down
    to the waste land of Maon.
  kan-OKCV: ಸಮುಯೇಲನು ಮರಣಹೊಂದಿದನು. ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಕೂಡಿಬಂದು ಅವನಿಗೋಸ್ಕರ ಗೋಳಾಡಿ, ರಾಮದಲ್ಲಿರುವ
    ಅವನ ಮನೆಯ ಅಂಗಳದಲ್ಲಿ ಅವನನ್ನು ಸಮಾಧಿಮಾಡಿದರು. ಅನಂತರ ದಾವೀದನು ಹೊರಟು ಪಾರಾನ್ ಮರುಭೂಮಿಗೆ
    ಹೋದನು.
  tam-2017: சாமுவேல் இறந்தான். இஸ்ரவேலர்கள் எல்லோரும் கூடிவந்து, அவனுக்காகத் துக்கங்கொண்டாடி,
    ராமாவிலிருக்கிற அவனுடைய வீட்டில் அவனை அடக்கம்செய்தார்கள்; தாவீது எழுந்து, பாரான்
    வனாந்திரத்திற்குப் புறப்பட்டுப் போனான்.
  spa-RV-1909: Y MURIÓ Samuel, y juntóse todo Israel, y lo lloraron, y lo sepultaron
    en su casa en Rama. Y levantóse David, y se fué al desierto de Parán.
  ron-BTF: Și Samuel a murit; și toți israeliții s-au adunat și l-au plâns și l-au
    înmormântat în casa lui, la Rama. Și David s-a ridicat și a coborât în pustiul
    Paran.
  eng-WEBP: Samuel died; and all Israel gathered themselves together and mourned for
    him, and buried him at his house at Ramah. Then David arose and went down to the
    wilderness of Paran.
  eng-FBV: Samuel died. Everyone in Israel gathered to mourn for him, and they buried
    him at his home in Ramah. David left and went to the Desert of Paran.
  nld-1939: Intussen stierf Samuël. Heel Israël kwam bijeen voor de dodenklacht, en
    men begroef hem in zijn huis te Rama. David trok verder, en week naar de woestijn
    van Maon uit.
  nch-BL: Huan amo huejcajqui mijqui Samuel, huan nochi israelitame mosentilijque
    huan quichoquilijque. Huan quitalpachojque campa ichaj ipan altepet Ramá. Huan
    ipan nopa tonali David quisqui huan yajqui ipan nopa huactoc tali cati itoca Parán.
  vie-1934: Kế ấy, Sa-mu-ên qua đời; cả Y-sơ-ra-ên nhóm lại đặng than khóc người;
    rồi chôn người trong nhà người tại Ra-ma. Đa-vít bèn đứng dậy, đi xuống đồng vắng
    Pha-ran.
  hin-CV: शमुएल की मृत्यु हो गई. सारा इस्राएलियों ने एकत्र होकर उनके लिए विलाप किया;
    उन्हें उनके गृहनगर रामाह में गाड़ दिया. इसके बाद दावीद पारान के निर्जन प्रदेश
    में जाकर रहने लगे.
  spa-BES: Y llegó la muerte a Samuel; y todo Israel se juntó, llorando por él, y
    lo enterraron en su casa en Ramá. Entonces David descendió al desierto de Maón.
  tdx-tdx: Nihomake t’i Samoele; le hene nifanontoñe ama’e t’Isra­ele nandala aze
    vaho nalenteke an-kiboho’e e Ramà ao. Niongak’ amy zao t’i Davide nizotso mb’am-patrambei’
    i Parane mb’eo.
  tha-KJV: ฝ่ายซามูเอลก็​สิ​้นชีวิตและคนอิสราเอลทั้งปวงก็ประชุมกันไว้​ทุกข์​ให้​ท่าน
    และเขาทั้งหลายก็ฝังศพท่านไว้ในบ้านของท่านที่รามาห์ และดาวิ​ดก​็​ลุ​กขึ้นลงไปยังถิ่นทุ​รก​ันดารปาราน
  por-BR-2018: E morreu Samuel, e juntou-se todo Israel, e o choraram, e o sepultaram
    em sua casa em Ramá. E levantou-se Davi, e se foi ao deserto de Parã.
  deu-ELO: Und Samuel starb; und ganz Israel versammelte sich und klagte um ihn und
    begrub ihn in seinem Hause zu Rama. Und David machte sich auf und zog hinab in
    die Wüste Paran.
  eng-WYC-2018: Forsooth Samuel was dead; and all Israel was gathered together, and
    they bewailed him greatly, and buried him in his house in Ramah. And David rose
    up, and went down into the desert of Paran. (And then Samuel died; and all Israel
    was gathered together, and they greatly bewailed him, and buried him at his house
    in Ramah. And David rose up, and went down to the wilderness of Paran.)
  epo-epo: Samuel mortis; kaj kolektiĝis ĉiuj Izraelidoj, kaj priploris lin kaj enterigis
    lin en lia domo en Rama. Kaj David leviĝis, kaj foriris en la dezerton Paran.
  uig-PIN: Samuil ɵldi. Pütkül Israil yiƣilip uning üqün matǝm tutti; ular uni uning
    Ramaⱨdiki ɵyidǝ dǝpnǝ ⱪildi. Dawut bolsa ⱪopup Paran qɵligǝ bardi.
  beo-beo: 'Sa:miuele da bogoi. Amola Isala:ili fi dunu huluane da ema asigiba:le
    idigimusa: gilisi. Ilia da moi hi lai (La:ima) amogai e uli dogone sali. Amolalu,
    Da:ibidi da wadela:i hafoga:i soge Ba:ila:ne amoga asi.'
  tpi-OTNT: Bihain Samuel i dai na olgeta manmeri bilong Israel i kam bung na krai
    long em. Na ol i planim em klostu long haus bilong en long taun Rama. Bihain long
    dai bilong Samuel, Devit wantaim ol man bilong en i go i stap long ples drai Paran.
  hau-SA: Sama’ila ya rasu, sai dukan Isra’ila suka taru suka yi makoki saboda shi.
    Suka binne shi a gidansa a Rama. Sai Dawuda ya gangara zuwa cikin Jejin Faran.
  uig-LAT: Samuil öldi. Pütkül Israil yighilip uning üchün matem tutti; ular uni uning
    Ramahdiki öyide depne qildi. Dawut bolsa qopup Paran chölige bardi.
  nde-nde: Ngalesosikhathi uSamuyeli wafa, kwathi u-Israyeli wonke wabuthana wamlilela;
    njalo bamngcwaba emzini wakhe eRama. Lapho-ke uDavida wehlela eNkangala yasePharani.
  ton-ton: Pea naʻe pekia ʻa Samuela; pea naʻe kātoa fakataha ai ʻae kakai ʻIsileli
    kotoa pē, ʻonau tēngihia ia, pea naʻe tanu ia ʻi hono fale ʻi Lama. Pea naʻe hiki
    ʻa Tevita ʻo ʻalu hifo ki he toafa ʻo Palani.
  ces-1613: Mezi tím umřel Samuel. A shromáždil se všecken Izrael, i plakali ho, a
    pochovali jej v domě jeho v Ráma. Ale David vstav, šel na poušť Fáran.
  eng-WMB: Samuel died; and all Israel gathered themselves together and mourned for
    him, and buried him at his house at Ramah. Then David arose and went down to the
    wilderness of Paran.
  tam-TCV: சாமுயேல் மரணமடைந்தபோது முழு இஸ்ரயேலரும் ஒன்றுசேர்ந்து அவனுக்காகத் துக்கங்கொண்டாடினார்கள்.
    அவர்கள் அவனை ராமாவிலுள்ள அவனுடைய வீட்டிலே அடக்கம்பண்ணினார்கள். பின்பு தாவீது அவ்விடமிருந்து
    புறப்பட்டு பாரான் பாலைவனத்துக்குப் போனான்.
  ceb-ULB: Karon namatay na si Samuel. Ang tibuok Israel nagtigom ug nagbangotan alang
    kaniya, ug gilubong nila siya sa iyang balay didto sa Rama. Unya milakaw si David
    ug milugsong sa kamingawan sa Paran.
  pol-UBG: Tymczasem Samuel umarł. I zebrali się wszyscy Izraelici, opłakiwali go
    i pogrzebali go w jego domu w Rama. Wtedy Dawid wstał i udał się na pustynię Paran.
  agr-agr: Samuel jakamtai ashí Israel aents aidau ijunag buutiaju ainawai. Nunikag
    Samuela iyashin jukiag yaakat Ramá nii akiinamu aajakua nuwi ukusajui.
  kyc-kyc: Samyuele kumuya. Kumuyamo dokopa Isaraele wambu dupwa kondome kumuo kumanda
    ee lao peteyami. Pisipala nakamame banya anda kambusa yuu Orama dokona malu piyami.
  urd-GVU: اُن دنوں میں سموایل فوت ہوا۔ تمام اسرائیل رامہ میں جنازے کے لئے جمع ہوا۔
    اُس کا ماتم کرتے ہوئے اُنہوں نے اُسے اُس کی خاندانی قبر میں دفن کیا۔ اُن دنوں
    میں داؤد دشتِ فاران میں چلا گیا۔
  deu-1912: Und Samuel starb; und das ganze Israel versammelte sich und trug Leid
    um ihn, und sie begruben ihn in seinem Hause zu Rama. David aber machte sich auf
    und zog hinab in die Wüste Pharan.
  ntj-ntj: Nyangkalta Tjamiyulnga mirrirringu. Nyangka-ya Yitjurayilku tjamupirti
    pirninyartu pitjangu kapurturringkulalpi-raya yularranytja. Palunyalulta-ya pulpangka
    tjarrpatjunu palunyaku ngurrangka yitingka.
  kan-2017: ಸಮುವೇಲನು ಮರಣಹೊಂದಿದನು. ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ ಒಟ್ಟಾಗಿ ಬಂದು ಅವನಿಗಾಗಿ ಗೋಳಾಡುತ್ತಾ
    ಅವನ ಶವವನ್ನು ರಾಮದಲ್ಲಿದ್ದ ಅವನ ಮನೆಯ ನಿವೇಶನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ದಾವೀದನು ಹೊರಟು ಪಾರಾನ್
    ಮರುಭೂಮಿಗೆ ಹೋದನು.
  yap-yap: Me yim’ Samuel, me mu’ulung urngin piyu Israel ngar mowaw niged. Miyad
    k’eyag u tabinaw rok u Ramah. Tomuren e biney, me yan David nga ted u Paran.
  hlt-MCSB: Samuel tah duek coeng. Te dongah Israel pum te tingtun uh tih anih te
    a rhaengsae uh. Te phoeiah Ramah kah amah im ah a up uh. Te vaengah David te thoo
    tih Paran khosoek la suntla.
  mdy-ETH: ሳሙዔኤሌ ሃይቄም ዒስራዔኤሌ ዓሳ ቢያ ፔቴና ሙኪ ዒዛ ዬኤኪ፥ ራኣማይዳ ዓኣ ዒዚ ናንጋ ማኣሮኮ ዲሮ ጋራ ዒዛ ዔያታ
    ዱኡኬኔ። ዬካፓ ዳውቴ ፓኣራኣኔይዳ ዓኣ ዓሲ ናንጉዋ ዳውሎ ዴንዴኔ፤
  twi-ASANTE: Afei, Samuel wuiɛ na Israel nyinaa hyia yɛɛ no ayie. Na wɔsiee no wɔ
    ne kurom Rama. Na Dawid tu kɔɔ Maon ɛserɛ so.
  eng-WEBU: Samuel died; and all Israel gathered themselves together and mourned for
    him, and buried him at his house at Ramah. Then David arose and went down to the
    wilderness of Paran.
  wal-wal: Sameeli haiqqiis; haiqqin Israa7eela asati ubbai shiiqidi, ayyo yeekkidosona;
    Raama kataman de7iya a son moogidosona. Hegaappe guyyiyan, Daawiti Paaraana bazzuwaa
    biis.
  spa-PDDPT: Entonces Samuel murió. Todo Israel se reunió para lamentar por él, y
    lo sepultaron en su casa en Ramá. Y David se levantó y bajó a la región despoblada
    de Parán.
  gun-gun: Ha'e gui Samuel omano. Ha'e ramo Israel kuery ha'e javi ono'õmba vy ojae'o
    okuapy. Hekoague py ae onhono porã, Ramá tetã py. Ha'e va'e rire Davi opu'ã vy
    oove ju Parã tekoa e'ỹa katy.
  agu-BL: Ej i tzun bantz, quime'n nin tzun ban wutzile'n Samuel. Ej nin cyakil cunin
    tzun yi e' xonl Israel chimol quibtz tan mukle'n. Wi'nin cyok'e'n tan bis. Cho'n
    mukxe'n cya'n le tnum Ramá le tetz luwar kale najewe't. Ma Luwiy nin ajtz le ama'l
    tz'inunin tu' cwent Parán, tan ew ib.
  eng-PEV: About that time the old man Samuel died. The Israel mob came together and
    cried for him. They buried him at his place in the town called Ramah. After that,
    David and his men went back to the desert country called Maon.
  ilo-ULB: Ita, natayen ni Samuel. Naguummong amin nga Israelita ket nagladingitda
    para kenkuana, ket intabonda isuna iti balayna idiay Rama. Kalpasanna, nagrubwat
    ni David ket simmalog a nagturong iti let-ang ti Paran.
  kpg-kpg: Samuel guu made, gei digau Israel ga dagabuli mai ga tangitangi gi mee,
    gaa danu a mee i lodo taalunga i di guongo o maa go Ramah. Gei David ga hagatanga
    i golo ga haneia gi lala gi lodo di Anggowaa o Paran.
  uig-ARA: سامۇئىل ئۆلدى. پۈتكۈل ئىسرائىل يىغىلىپ ئۇنىڭ ئۈچۈن ماتەم تۇتتى؛ ئۇلار ئۇنى
    ئۇنىڭ راماھدىكى ئۆيىدە دەپنە قىلدى. داۋۇت بولسا قوپۇپ پاران چۆلىگە باردى.
  sus-sus: Samuweli to laaxira, Isirayila birin naxa malan a xa ɲɔnfe ma, e xa a ragata
    a xɔnyi Rama. Na tɛmui Dawuda naxa goro Paran gbengberenyi ma.
  pon-2006: Samuel eri sipalla, oh mehn Israel koaros pokonpene oh mwahieiki. Irail
    eri sarepidi nan sousou ni imwe nan Rama. Mwurin met, Depit ahpw kohkohla nan
    sapwtehn en Paran.
  jae-jae: Gêdêŋ tonaŋ Samuel gêmac êndu. Ma lau Israel samob sêkac tauŋ sa ma têtaŋ
    taŋiboa kêtu eŋŋa, go sêsuŋ eŋ aŋga taunê andu aŋga Rama.
  ksd-ksd: Ba Samuel i ga mat, ra tarai Israel par dia ga pot upi diat a tangtangie,
    ma dia ga punang ia ta ra kubana aro Rama. Ma David i ga mareng tadav ra bil Paran.
  tur-YTC: Samuel öldü; ve bütün İsrael toplanıp onun için yas tuttu ve onu Rama'daki
    evine gömdüler. Sonra David kalkıp Paran Çölü'ne indi.
  grc-BRENT: Καὶ ἀπέθανε Σαμουὴλ, καὶ συναθροίζονται πᾶς Ἰσραὴλ, καὶ κόπτονται αὐτὸν,
    καὶ θάπτουσιν αὐτὸν ἐν οἴκῳ αὐτοῦ ἐν Ἁρμαθαίμ· καὶ ἀνέστη Δαυὶδ, καὶ κατέβη εἰς
    τὴν ἔρημον Μαών.
  ind-AYT: Samuel mati, dan seluruh orang Israel berkumpul untuk meratapi dan menguburkan
    dia di rumahnya, di Rama. Sesudah itu, Daud bangkit, lalu pergi ke Padang Gurun
    Paran.
  nya-nya: Samueli anamwalira, ndipo Aisraeli onse anasonkhana kudzalira maliro ake
    ndipo anamuyika mʼmanda ku mudzi kwawo ku Rama. Ndipo Davide anapita ku chipululu
    cha Parani.
  hrv-hrv: Uto umrije Samuel. Sav se Izrael skupi i oplaka ga naričući za njim; i
    pokopaše ga u njegovu zavičaju u Rami. A David usta i siđe u pustinju Paran.
  mps-mps: Nosali Samuel isibaso, tama tigidali Israel we bidi sisinagaselama, tama
    agade gela wali. Tama augwaligo aga te Ramade te aga be pąde pubulali. Nosali
    te Samuel isai madide, Devit te aga bidi dabe dali te tǫ wa pai Paran buluba
    bidigi pai.
  tpi-tpi: Bihain Samuel i dai na olgeta manmeri bilong Israel i kam bung na krai
    long em. Na ol i planim em klostu long haus bilong en long taun Rama. Bihain long
    dai bilong Samuel, Devit wantaim ol man bilong en i go i stap long ples drai Paran.
  dan-1931: Da Samuel var død, samledes hele Israel og holdt Klage over ham; og man
    jordede ham i hans Hjem i Rama. Derpå brød David op og drog ned til Maons Ørken.
  vie-OVCB: Sau đó, Sa-mu-ên qua đời. Toàn dân Ít-ra-ên họp lại khóc thương và an
    táng thi hài ông tại quê hương Ra-ma. Vào lúc ấy, Đa-vít dời đến hoang mạc Ma-ôn.
  guj-2017: હવે શમુએલ મરણ પામ્યો. સર્વ ઇઝરાયલ એક સાથે એકત્ર થઈને તેને સારુ શોક કર્યો,
    તેઓએ તેને રામામાં તેના ઘરમાં દફનાવ્યો. પછી દાઉદ ઊઠીને પારાનના અરણ્યમાં ગયો.
  pon-2006A: Samuel eri sipalla, oh mehn Israel koaros pokonpene oh mwahieiki. Irail
    eri sarepidi nan sousou ni imwe nan Rama. Mwurin met, Depit ahpw kohkohla nan
    sapwtehn en Paran.
  por-BRBSL: Samuel morreu; e todo Israel se reuniu e chorou por ele, e o enterrou
    em sua casa em Ramah. Então David levantou-se e desceu para o deserto de Paran.
  aly-aly: Artwamp Samuel-an ahaperrew-anem. Israel-wenh-rnem akarrerrew, artnalhelerrenh.
    Rernemap renh akwernew apmer ikwerenh-itwew Ramah-itwew. Ikwer-penh David alpew
    artwa ikwerenh-rnem-akert apmer aterterr-ampeny-warl Maon-warl.
  cth-cth: Hathnukkhu, Samuel a due navah, Isarelnaw pueng teh a khuika awh. Ahni
    teh Ramah kho a onae im koe a pakawp awh. Devit teh Paran kahrawngum lah a cei.
  twi-twi: Afei, Samuel wui, na Israel nyinaa hyia yɛɛ nʼayi. Na wosiee no wɔ ne kurom
    Rama. Na Dawid tu kɔɔ Maon sare so.
  hlt-hlt: Samuel tah duek coeng. Te dongah Israel pum te tingtun uh tih anih te a
    rhaengsae uh. Te phoeiah Ramah kah amah im ah a up uh. Te vaengah David te thoo
    tih Paran khosoek la suntla.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii kú kɛ̀ Isidɑyɛɛribɛ bɛmɔu tíí nkóò kɔmmú kɛ́deè kóò kũnnɛ́
    o ciɛ Dɑmɑɑ. Kɛ̀ bɛ̀ɛ deè kɛ̀ Dɑfitii tɑ Pɑnɑɑ kó dikpɑ́ɑ̀.
  msy-2020: Ezɨ Samuel aremezɨma, Israelian gumazamiziba bar iza uari akuvagha a bagha
    azi. Egha me Raman nguibar ekiamɨn, an dɨpenimɨn mɨriamɨn anefa. Samuelɨn ovevemɨn
    gɨn, Devit uan gumaziba ko dɨkavigha ghua, Paranɨn gumazamiziba puvatɨzir danganimɨn
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sɑmiyɛɛlɩ sǝpɑ. Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ koti nɑ pɑ́
    cɑɣɑ ɩ lǝyɑɣɑ, nɑ pɑ́ pimi-ɩ ɩ tɛ Lɑmɑ. Wɑɑtʋ ɩnǝɣɩ Tɑfiiti kʋlɑɑ nɑ ɩ́ polo Pɑlɑŋ
    wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Şamuel öldü və bütün İsrail yığılıb onun üçün yas qurdu. Onu Ramada – öz
    evinin yanında dəfn etdilər. Sonra Davud durub Paran səhrasına endi.
  eng-DBY: And Samuel died; and all Israel were gathered together, and lamented him;
    and they buried him in his house at Ramah. And David arose and went down to the
    wilderness of Paran.
  hin-2017: शमूएल की मृत्यु हो गई; और समस्त इस्राएलियों ने इकट्ठे होकर उसके लिये छाती
    पीटी, और उसके घर ही में जो रामाह में था उसको मिट्टी दी। तब दाऊद उठकर पारान जंगल
    को चला गया।
  wol-KYG: Gannaaw ba loolu wéyee Samiyel faatu, Israyil gépp daje, dëj ko, daldi
    koy denc ca këram ca Raama. Daawuda nag fabu, wuti màndiŋu Paran.
  eng-YLT: And Samuel dieth, and all Israel are gathered, and mourn for him, and bury
    him in his house, in Ramah; and David riseth and goeth down unto the wilderness
    of Paran.
  eng-WYC-2017: Forsooth Samuel was dead; and all Israel was gathered together, and
    they bewailed him greatly, and buried him in his house in Ramah. And David rose
    up, and went down into the desert of Paran.
  eng-WMBB: Samuel died; and all Israel gathered themselves together and mourned for
    him, and buried him at his house at Ramah. Then David arose and went down to the
    wilderness of Paran.
  urd-GVH: उन दिनों में समुएल फ़ौत हुआ। तमाम इसराईल रामा में जनाज़े के लिए जमा हुआ।
    उसका मातम करते हुए उन्होंने उसे उस की ख़ानदानी क़ब्र में दफ़न किया। उन दिनों में
    दाऊद दश्ते-फ़ारान में चला गया।
  rug-rug: Mate se Samuela, ke sari doduru tie Izireli si mae varigara beto, meke
    kabo takatakala koa sa. Beto asa si tiqe pomunu nia rini si asa pa nana vasileana
    soti pa Rama. Mudina sapu gua asa, si la pa soloso qega pa Parani se Devita.
  gaz-gaz: Saamuʼeel ni duʼe; sabni Israaʼel hundi wal gaʼee isaaf booʼe; mana isaa
    kan Raamaa jirutti isa awwaalan. Kana irratti Daawit achii kaʼee gara Gammoojjii
    Phaaraanitti gad buʼe.
  fra-LSG: Samuel mourut. Tout Israël s’étant assemblé le pleura, et on l’enterra
    dans sa demeure à Rama. Ce fut alors que David se leva et descendit au désert
    de Paran.
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru bala yana ŋayi Djamiyulnydja rakunydhinana,
    wirrkina dhika djawuḻpa'na ŋayi yolŋunydja, ga bukmaktja yolŋu'‐yulŋu Yitjuralpuyŋu
    nyä'yunminana nhanŋu. Bala walala dholkuŋalanydja ŋanya ŋunha Rämalilina.
  yal-yal: Samuyɛli yi faxa, Isirayila birin yi e malan a wugadeni. E a maluxun a
    dɔxɔdeni Rama yi. Na xanbi ra, Dawuda yi siga Paran tonbonni.
  haw-1868: A MAKE iho la o Samuela; a hoakoakoaia'e la ka Iseraela a pau, a uwe iho
    la ia ia, a kanu aku la ia ia iloko o kona hale ma Rama. Ku ae la o Davida, a
    iho ilalo ma ka waonahele o Parana.
  arb-NAV: وَمَاتَ صَمُوئِيلُ، فَاجْتَمَعَ جَمِيعُ بَنِي إِسْرَائِيلَ وَنَاحُوا عَلَيْهِ
    وَدَفَنُوهُ فِي بَيْتِهِ فِي الرَّامَةِ. فَانْتَقَلَ دَاوُدُ إِلَى صَحْرَاءِ فَارَانَ.
  ewe-ewe: Le ɣeyiɣi kpui aɖe megbe la, Samuel ku eye Israel blibo la ƒo ƒu hena kunu
    la wɔwɔ. Woɖii ɖe eƒe ƒometɔwo ƒe anyigba dzi le Rama. Le ɣeyiɣi sia me la, David
    yi gbedzi le Paran.
  eng-LEE: And Samuel died; and all the Israelites assembled themselves together,
    and lamented for him, and buried him in his house at Ramah. And David arose, and
    went down to the wilderness of Paran.
  asm-FB: চমূৱেলৰ মৃত্যু হ’ল। ইস্ৰায়েলৰ সকলো লোক গোট খাই তেওঁৰ বাবে বিলাপ কৰিলে,
    আৰু ৰামাত থকা তেওঁৰ ঘৰতে তেওঁক মৈদাম দিলে। তাৰ পাছত দায়ূদে তাৰ পৰা মৰুপ্ৰান্তত
    থকা পাৰণলৈ গ’ল।
  sus-A: سَمُوٍلِ تٌ لَاشِرَ، عِسِرَيِلَ بِرِن نَشَ مَلَن عَ شَ حْنقٍ مَ، عٍ شَ عَ
    رَفَتَ عَ شْنيِ رَ مَ. نَ تّمُي دَوُدَ نَشَ فٌرٌ ثَرَن فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Samuel mourut. Tout Israël se rassembla, prit le deuil et l'enterra dans
    sa maison à Rama. David se leva et descendit dans le désert de Paran.
  hbo-hbo: וַיָּ֣מָת שְׁמוּאֵ֔ל וַיִּקָּבְצ֤וּ כָל־יִשְׂרָאֵל֙ וַיִּסְפְּדוּ־לֹ֔ו
    וַיִּקְבְּרֻ֥הוּ בְּבֵיתֹ֖ו בָּרָמָ֑ה וַיָּ֣קָם דָּוִ֔ד וַיֵּ֖רֶד אֶל־מִדְבַּ֥ר
    פָּארָֽן׃ ס
  piu-2006: (25:1—28:25) Tjiḻpi Tjamiyulanya tuḻkuku mayutju rawa nyinarra wiyarringu.
    Aṉangu tjuṯaya ularra palumpa ngurrangka tawunu Ramangka tjunutjunu. Palunyatjanu
    Pilitjiyanya ngurrara tjuṯa tjilirratjarra tjuṯa ngalya anu, Yitjurilaku walytja
    ngaṉṯitja pikangku pungkukitja. Tawunu Tjunimangkaya ngalyankula nyinarra waṉingi,
    Pilitjiyanya ngurrara tjuṯa. Palunyatjanu Tjuulalu Yitjurilaku walytja ngaṉṯitja
    tjuṯa aḻṯingu, pika pungkukitja tjungurrinytjaku. Tjungurringkulaya nyinarra waṉingi,
    puḻi ini Kilpuwangka. Pilitjiyanya ngurrara tjilirratjarra tjuṯa tjuṯarrinytjala
    tjananya nyakula Tjuulalu nguḻunguḻurringkula puṯu kulira Katutjanya tjapiṉu.
    Katutjalu kulira wantingu. Mungangka ngarrirra tjukurrpa nyakunytjala Katutjalu
    nintilwiyangku wantingu. Katutjaku wangka nintilpayi kutjupalu wiya ngalyankula
    Tjuulanya nintiṉu. Yilta Tjuulalu Katutjanya puṯu tjapira wantingu. Yurrunpa tjananya
    Tjuulalu aṉangu kuya tjuṯa mamukutu wangkapayi tjuṯa, payira wantirriyaṉu ngurra
    kutjupangkalpiya waṉma nyinanytjaku. Pilitjiyanya ngurrara tjuṯangku tjananya
    pungkutjipingka, Tjuulalu Katutjanya puṯu tjapira waarrkana tjuṯangka watjaṉu,
    ankula kungka mamukutu wangkapayiku ngurrira mantjintjaku. Ngurrira nyakula ngalya
    yankulaya Tjuulangka alatji watjaṉu, “Tawunu Yintungka kungka mamukutu wangkapayi
    nyinanyi.” Tjuulanya mantarra kutjupangka tjarrparra mungangka anu wati kuyakuya
    nguwanpa kungka palulakutu. Tjunguya anu waarrkana kutjarra. Yini watjantjawiyangku
    Tjuulalu kungka palula tjapiṉu, mamungka aḻṯirra tjapilkitjangku. Tjuulalu kutu
    tjapiṉu alatji, “Wati mirringka wangkakitjaṉa unytjurringanyi. Yiniṉanta tjapilku?”
    Kungka paluru wati kutjupa wiyawanangku kulira Tjuulanya alatji marrkuṉu, “Kulila
    alatji! Mayutju tiṉangku Tjuulalu watjaṉu, aṉangu mamungka wangkapayi tjuṯalanyatju
    mirri pungkukitjangku, ngurra waṉmalatju ankula nyinanytjawiyangka. Nyaakuṉin
    tjapiṉi, mirrikutu wangkakitjangku? Wangkanyingkaṉa Tjuulaluṯarraṉiya mirri pungkutjipingka.”
    Tjuulalu tjukarurru alatji watjaṉu, “Katutjangka mirangka tjukarurruṉanta watjaṉi,
    wiyaṉanta tjakultjunku mayutju Tjuulangka. Wiyantaya ngalya ankula mirri pungku.”
    Kungka paluru kulira tjapiṉu, “Mirri nganakuṉangku tjapilku?” Tjuulalu watjaṉu,
    “Tjamiyulaku.” Kungka paluru tjukurrpa nguwanpa nyakula mirrangu Tjamiyulanya
    nyakula. Tjuulangkalpira watjaṉu, “Nyaakuṉin ngunytji watjaṉu? Nyuntu yilta mayutju
    tiṉa Tjuulanya nyinanyi.” Tjuulalu watjaṉu, “Nguḻurriwiyangkuṉi tjukarurru watjala!
    Nyaa nguwanpan nyangu?” Kungkalu watjaṉu, “Tjiḻpiṉa nyanganyi ngalya ananyingka,
    kuuta tiṉatjarra.” Palunyatjanu Tjamiyulalu Tjuulangka alatji tjapiṉu, “Nyaakuṉin
    aḻṯingu?, ngayunya wantiwiyangku.” Tjuulalu watjaṉu, “Puṯuṉa kuliṉi, Katutjaluṉi
    wantinytjala. Pilitjiyanya ngurrara tjuṯaya ngarala waṉinyi nganaṉanya pungkukitja.
    Yaalytjinkulatju? Nyuntulpiṉi nintila!, tjukarurrulatju tjananya pungkula wantirriyantjaku.”
    Tjamiyulalu Tjuulangka watjaṉu, “Nyuntu wiyawana nyinangutjangkanta Katutjalu
    wantingu. Palunyangka wiyaṉin aḻṯirra tjapintjaku, nintirrikitjangku. Waṯalpi,
    Tapitanyalpi mayutju tiṉa tjanampa nyinaku. Tjiṉṯungka nyurrangarrinya Pilitjiyanya
    ngurrara tjuṯangku mirri pungku, nyuntunya, nyuntupa katja tjuṯaṯarra. Paluru
    tjana nyuntunya, tjilirratjarra tjuṯaṯarra tjananya mirri pungkuyinkula nguḻutjingara
    wantirriyalku, Yitjurilaku walytja ngaṉṯitja tjuṯanya.” Wangka alatji kulira Tjuulanya
    punkara ngarringi nguḻunguḻurringkula. Ngurra palula mangarri ngalkura Tjuulanyaṯarraya
    maḻaku anu mungangka, palumpa tjilirratjarra tjuṯakutu.
  pjt-pjt: Uwa, ka nyara palula aṟangka wangkatjara wati Samuelnga tjiḻpi mulararingu
    munu wiyaringu. Kaya aṉangu Israelkunu uwankara tjituṟu-tjituṟurira pitjangu ngura
    panya Raamalakutu tjunguringkula nyinanytjikitja. Raamanya panya Samuelku ngura
    kaya palunya ngura walytjangka tjuṉutjunu. Ka palula maḻangka Davidanya ilytjikutu
    anu ngura ini Mayantakutu ngura tjunkula nyinanytjikitja.
  kik-kik: Na rĩrĩ, Samũeli agĩkua, nao andũ othe a Isiraeli makĩũngana makĩmũrĩrĩra;
    makĩmũthika mũciĩ gwake kũu Rama. Nake Daudi agĩikũrũka agĩthiĩ Werũ wa Maoni.
  fra-NCL: Cependant Samuel mourut et tout Israël s’assembla ; on le pleura, et on
    l’enterra dans sa demeure, à Rama. Alors David se leva et descendit au désert
    de Pharan.
  cek-AK: 'Samuel duek naah, Israelnawk boih amkhueng o moe, anih to qah o haih: anih
    loe a ohhaih vangpui Ramah ah aphum o. To naah David loe angthawk moe, Paran praezaek
    ah caeh tathuk.'
  cuk-cuk: Samuel burgwisad. Geb e-neggwebur-Ramáʼgi diglesad. Bela Israel-dulemar
    ega bomalaga nonimalad. A-sorbali, David, Parán-nega-dulesulidganse naded.
  uig-CYR: Самуил өлди. Пүткүл Исраил жиғилип униң үчүн матәм тутти; улар уни униң
    Рамаһдики өйидә дәпнә қилди. Давут болса қопуп Паран чөлигә барди.
  tel-2017: సమూయేలు చనిపోయాడు. ఇశ్రాయేలీయులంతా సమావేశమై అతని కోసం ఏడ్చారు. రమాలో ఉన్న
    అతని సొంత ఇంట్లో సమాధి చేశారు. తరువాత దావీదు లేచి పారాను అరణ్య ప్రాంతానికి వెళ్లిపోయాడు.
  hat-BSA: Samuel te mouri. Konsa, tout Israël te rasanble ansanm pou te kriye pou
    li, e yo te antere li kote kay li nan Rama. Konsa, David te leve desann nan dezè
    Paran an.
  kos-kos: Samuel el misa, ac mwet Israel nukewa tukeni nu sie ac asor kacl. Na elos
    piknilya in acn sel in Ramah. Tukun ma inge, David el som nu yen mwesis in Paran.
  hbo-WLC: וַיָּ֣מָת שְׁמוּאֵ֔ל וַיִּקָּבְצ֤וּ כָל־יִשְׂרָאֵל֙ וַיִּסְפְּדוּ־ל֔וֹ
    וַיִּקְבְּרֻ֥הוּ בְּבֵית֖וֹ בָּרָמָ֑ה וַיָּ֣קָם דָּוִ֔ד וַיֵּ֖רֶד אֶל־מִדְבַּ֥ר
    פָּארָֽן׃ ס
  ibo-ibo: Emesịa Samuel nwụrụ. Izrel niile chịkọtara onwe ha ọnụ zukọta ruo ụjụ nʼihi
    ọnwụ ya. Ha liri ya nʼụlọ ya dị na Rema. Emesịa, Devid gara nʼọzara Paran biri
    nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ମଲେ; ତହୁଁ ସମୁଦାୟ ଇସ୍ରାଏଲ ଏକତ୍ର ହୋଇ ତାଙ୍କ ପାଇଁ ବିଳାପ
    କଲେ ଓ ରାମାସ୍ଥିତ ତାଙ୍କର ଗୃହରେ ତାଙ୍କୁ କବର ଦେଲେ। ପୁଣି, ଦାଉଦ ଉଠି ପାରଣ ପ୍ରାନ୍ତରକୁ ଗଲେ।
  chk-chk: Iwe, Samuel a mäla, nge chon Israel meinisin ra mwichefengen pwe repwe
    kechüeiti. Iwe, ra peiaseni lon lenian lon Rama. Mürin, Tafit a feitiu lon ewe
    fanüapön Paran.
  ssd-ssd: Taŋamba minnaig ma ma Samuel nu kumna le nane Israel mbal ŋakmba pro maŋgurka
    nu malmbinaig. Malmbiwe deŋpurmba nu tuku mindesiŋ tumba ka Rama tumbraŋŋge nuŋe
    wandembi taŋge ŋgukinaig. Ŋgukinaig le David nu tiŋga kuirka minna magot ta kusremba
    Paran ma baknu ta kina ka taŋge minna.
  rop-rop: Bambai na Semyul bin dai, en ola Isreil pipul bin majurrumap miselp, en
    deibin kraikrai blanga im, en afta deibin berrim im bodi langa im ronwan kemp
    deya langa det taun gulum Rema.
  ukr-1871: І вмер Самуїл, і зібравсь увесь Ізраїль та й оплакував його, і поховали
    його в дому його в Рамі. А Давид зібравсь та й пійшов у пустиню Фаран.
  deu-1951: Und Samuel starb, und ganz Israel versammelte sich, trug Leid um ihn und
    begrub ihn bei seinem Hause zu Rama; David aber machte sich auf und zog hinab
    in die Wüste Paran.
  eng-JPS: And Samuel died; and all Israel gathered themselves together, and lamented
    him, and buried him in his house at Ramah. And David arose, and went down to the
    wilderness of Paran.
  srp-1865: U tom umrije Samuilo i sabra se sav Izrailj, i plakaše za njim, i pogreboše
    ga u domu njegovu u Rami. A David usta i siðe u pustinju Faransku.
  lug-lug: Awo Samwiri n’afa, Isirayiri yenna ne bakuŋŋaana okumukungubagira. Ne bamuziika
    ewuwe e Laama. Awo Dawudi n’avaayo n’aserengeta mu ddungu Palani.
  heb-heb: וימת שמואל ויקבצו כל ישראל ויספדו לו ויקברהו בביתו ברמה ויקם דוד וירד אל
    מדבר פארן׃
  ben-IRV: পরে শমূয়েলের মৃত্যু হল এবং সমস্ত ইস্রায়েল জড়ো হয়ে তাঁর জন্য শোক করল,
    আর রামায় তাঁর বাড়িতে তাঁর কবর দিল৷ পরে দায়ূদ উঠে পারণ মরুভূমিতে চলে গেলেন৷
  pan-pan: ਸਮੂਏਲ ਮਰ ਗਿਆ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਇਕੱਠਿਆਂ ਹੋ ਕੇ ਉਹ ਦਾ ਸੋਗ ਕੀਤਾ ਅਤੇ ਰਾਮਾਹ
    ਵਿੱਚ ਉਹ ਦੇ ਹੀ ਘਰ ਉਹ ਨੂੰ ਦੱਬਿਆ ਅਤੇ ਦਾਊਦ ਉੱਠ ਕੇ ਪਾਰਾਨ ਦੀ ਉਜਾੜ ਵੱਲ ਚਲਾ ਗਿਆ।
  tkr-tkr: Şamuel qik'umee gırgın İzrailybı sabı, mang'us ak' avqaaqqa. Mana Ramayee
    cune xaane k'ane k'eyxha. Davudmee mançe Paran eyhene sahreeqa ayk'an.
  mya-JVB: ထိုနောက် ရှမွေလ သေ သောအခါ ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် စည်းဝေး ၍ ငိုကြွေး
    မြည်တမ်းခြင်းကို ပြုသဖြင့် ၊ ရာမ မြို့တွင် သူ ၏အိမ် ၌ သင်္ဂြိုဟ် ကြ၏။ ဒါဝိဒ် သည်
    ထ ၍ ပါရန် တော သို့ သွား လေ၏။
  tte-O: Na Samuela iboita kabo Isileli meuloili silogogo yo sivalam ana boita kaiwena.
    Yona sipului ana yanuwa esana Lama. Imwawasi kabo Deibida ilau yo imiyamiya ule
    bwagabwaga mena yanuwa Maon salina mena. Tomna 2-13 Tomna 14-35 Tomna 36-44
  tbg-tbg: Samueriva qutu vumanta ekaa Isareri vika ani ruvaaqumavi vaiha virara iqi
    rata amitora. Vika virara iqi rata amite, nai maaqa Ramaini vira quntama tora.
    Ho vo entanavu aitarovaro Devitiva nai iqoka vaiintinavu ntita varero Paraani
    Aahara Vataini oru vaura.
  hmo-hmo: Unai neganai Samuela ia mase, bona Israela taudia ibounai idia haboua,
    bona ia totona idia taitai. Vadaeni iena noho gabuna dekenai idia guria, Rama
    hanua dekenai. Samuela ia mase murinai, Davida, mai ena orea taudia danu idia
    toreisi, Parana taunimanima noho lasi gabuna dekenai idia lao.
  urd-urd: और समुएल मर गया और सब इस्राईली जमा' हुए और उन्होंने उस पर नौहा किया और
    उसे रामा में उसी के घर में दफ़न किया और दाऊद उठ कर फ़ारान के जंगल को चला गया।
  rus-SYN: И умер Самуил; и собрались все Израильтяне, и плакали по нем, и погребли
    его в доме его, в Раме. Давид встал и сошел к пустыне Фаран.
  bqc-SIM: Samuɛli gà, ↄ̃ Isailiↄ kã̀aa píi, aalɛ ↄ́ↄlↄ aà gaa yã́ musu, ↄ̃ wà
    aà vĩ̀ a bɛ Lama. Bee gbɛa Davidi gɛ̀ Palana sɛ̃u.
  tcz-CHONGTHU: Tun Samuel athitan ahile Israel mite jouse avui dingin ahung kikhom
    un, athilong chu a-op uvin, Ramah khoa a-inah avui tauvin ahi. Hichun David chu
    Maon gamthip ah akumsuh tan ahi.
  mar-mar: शमुवेल मरण पावला तेव्हा सर्व इस्राएल लोकांनी एकत्र जमून त्याच्यासाठी शोक
    केला आणि त्यांनी त्यास रामा येथे त्याच्या घरात पुरले. दावीद उठून खाली पारान नावाच्या
    रानात गेला.
  qub-qub: Samuel wañucuranna. Chaymi llapan Israelcuna shuntacaran wañushanpita wagananpaj.
    Nircur Samueltaga marcan Ramäman pampaycäriran. Davidna chunyaj Parán partiman
    aywacuran.
  bqp-bqp: Samuɛli gà, akũ Isarailanↄ kàkara ń pínki, òtɛn ↄ́ↄ dↄ a ganaa musu, akũ
    ò a vĩ̀ a bɛa zaa Rama. Abire gbɛra Dauda gɛ̀ɛ Parani sɛ̃̀ntɛ.
  hat-hat: Samyèl mouri, tout pèp Izrayèl la sanble pou yo kriye lanmò li. Lèfini,
    yo antere l' anndan lakay li lavil Rama. Apre sa, David pati, li desann nan dezè
    Paran an.
  eng-BSB: When Samuel died, all Israel gathered to mourn for him; and they buried
    him at his home in Ramah. Then David set out and went down to the Wilderness of
    Paran.
  tod-tod: Naama ziɛgi zu Samiyɛle zaani. Izelayɛle nuiti pɛ ti ɠaalɛɛni ba, ti ná-saa
    wɔlɔi wo, ti maaɠuluni ná-taazuʋɛ Lama. Naa ʋoluma, Davide ʋilɛni pelei ma, é
    li ga Palan teʋebai zu ʋele.
  eng-WEBPB: Samuel died; and all Israel gathered themselves together and mourned
    for him, and buried him at his house at Ramah. Then David arose and went down
    to the wilderness of Paran.
  kbq-kbq: Hagi Samueli'a frige'za Israeli vahe'mo'za eme atru hu'za zavi krafa nehu'za
    Rama kumate norava'oma'are asente'naze. Anante Deviti'a Paran Maoni hagege ka'ma
    kokantega urami'ne. Hagi Soli'a antahiama Deviti'ma Paran Maoni umani'ne hazageno'a
    anantega avaririno urami'ne.
  nhe-BL: Huan ax huejcajqui mijqui Samuel, huan nochi israelitame mosentilijque huan
    quichoquilijque. Huan quitlalpachojque campa ichaj ipan altepetl Ramá. Huan ipan
    nopa tonal David quisqui huan yajqui ipan nopa huactoc tlali tlen itoca Parán.
  bus-bus: Samuɛli gà, ben Isarailinↄ kàkↄ̃a ń píngi, aↄ̃ↄe ↄ́ↄ dↄↄ à gaa musu, ben
    wà à vĩ̀i a bɛ zaa Rama. Beee gbɛra Dauda gàa Parani sɛ̃̀tɛ.
  gub-BL: Umàno Xamuew kury. Izaew paw uzemono'og imàno haw pe hehe uzai'o pà wà.
    Na'e utym hetekwer Hama pe wà. A'e re uhem Tawi oho ywyxiguhu Pàrà her ma'e pe
    kury.
  eng-DRA: And Samuel died, and all Israel was gathered together, and they mourned
    for him, and buried him in his house in Ramatha. And David rose and went down
    into the wilderness of Pharan.
