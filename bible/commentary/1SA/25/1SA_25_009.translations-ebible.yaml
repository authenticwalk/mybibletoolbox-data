verse: 1SA.025.009
translations:
  mal-C: ദാവീദിന്റെ ആളുകൾ വന്ന് ഈ സന്ദേശം ദാവീദിന്റെ നാമത്തിൽ നാബാലിനെ അറിയിച്ചു.
    എന്നിട്ട് അവർ കാത്തുനിന്നു.
  deu-TKW: Als nun Davids Leute hinkamen, richteten sie diesen Auftrag Davids vollständig
    aus und warteten sodann.
  lin-lin: Tango bilenge mibali ya Davidi bakomaki epai ya Nabali, bayebisaki ye makambo
    oyo nyonso na kombo ya Davidi, mpe bazelaki.
  eng-LSV: And the young men of David come in, and speak to Nabal according to all
    these words, in the name of David—and rest.
  eng-GNV: And when Dauids yong men came, they tolde Nabal all those wordes in the
    name of Dauid, and helde their peace.
  eng-WEBSTER: And when David's young men came, they spoke to Nabal in the name of
    David, according to all these words, and ceased.
  nhw-BL: Huajca itequipanojcahua David yajque huan quiilhuitoj Nabal nochi quen David
    quinilhuijtoya, huan mochixque para ma quinanquili Nabal.
  swh-ONEN: Watu wa Daudi walipofika wakampa Nabali ujumbe huu kwa jina la Daudi.
    Kisha wakangojea.
  bba-bba: Sɑɑ ye Dɑfidin sɔmɔ be, bɑ turɑ mi, yerɑ bɑ Nɑbɑli ɡɑri yi kpuro sɔ̃ɔwɑ.
    Yen biru bɑ ǹ mɑɑ ɡɑm ɡeruɑ.
  eng-KJVCPB: And when David’s young men came, they spake to Nabal according to all
    those words in the name of David, and ceased.
  luo-luo: Kane jo-Daudi ochopo neginyiso Nabal wach ote Daudi, eka negirito.
  meu-meu: Bena David ena eregabe ela, unu hereva iboudiai na Nabala e hamaorolaia,
    David ladana ai; bena e nari.
  npi-ULB: जब दाऊदका जवान मानिसहरू आइपुगे, तिनीहरूले यी सबै कुरा दाऊदको तर्फबाट नाबाललाई
    भने र प्रतिक्षा गरे ।
  yor-yor: Àwọn ọmọkùnrin Dafidi sì lọ, wọ́n sì sọ fún Nabali gẹ́gẹ́ bí gbogbo ọ̀rọ̀
    wọ̀nyí ní orúkọ Dafidi, wọ́n sì sinmi.
  ind-ind: Maka para utusan Daud pergi menyampaikan semua pesan itu kepada Nabal,
    lalu menunggu jawaban darinya.
  pes-OPCB: افراد داوود پیغام را به نابال رساندند و منتظر پاسخ ماندند.
  tgl-ULB: Nang dumating ang mga kabataang kalalakihan ni David, sinabi nila itong
    lahat kay Nabal sa ngalan ni David at pagkatapos naghintay.
  hui-hui: Ani laya handala agali Debidihanda pu layaru ti pialu Debidinaga minini
    howa bi o layadagua Nabalahondo lamuwa agi birabe hondole hondo hene.
  mya-mya: ယင်း​သို့​ညွှန်​ကြား​လိုက်​သည့်​အ​တိုင်း​ဒါ​ဝိဒ် ၏​လူ​တို့​သည် နာ​ဗ​လ​အား​နှုတ်​ဆက်​ပြော
    ကြား​ပြီး​လျှင်​စောင့်​ဆိုင်း​၍​နေ​ကြ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱི་ཞབས་ཕྱི་རྣམས་གནས་དེར་སླེབས་པའི་ཚེ། དེ་དག་གིས་གཏམ་དེ་བཞིན་དུ་དཱ་བིད་ཀྱི་མིང་བརྗོད་ནས་ནཱ་རྦལ་ལ་སྨྲས་པ་དང་ཁ་རོག་བསྡད།
  sna-sna: Vanhu vaDhavhidhi vakati vasvika, vakaudza Nabhari mashoko aya muzita raDhavhidhi.
    Ipapo vakamirira.
  spa-BLM: Cuando llegaron los jóvenes de David, le dijeron a Nabal todas esas palabras
    en nombre de David, y esperaron.
  cac-cac: Ayic ix c'och eb' vin̈ schecab' vin̈aj David chi' d'a vin̈aj Nabal chi',
    ix yalan eb' vin̈ masanil tas ix yalcot vin̈aj David chi', ix lajvi chi' ix can
    eb' vin̈ stan̈vej spac ol yal vin̈aj Nabal chi'.
  swh-ULB: Vijana wa Daudi walipofika, walimwambia Nabali yote haya kwa niaba ya Daudi
    na kisha wakasubiri.
  bel-bel: І пайшлі людзі Давідавыя, і сказалі Навалу ад імя Давіда ўсе гэтыя словы,
    і замоўклі.
  deu-ELBBK: Und die Knaben Davids kamen hin und redeten zu Nabal nach allen diesen
    Worten im Namen Davids; und sie hielten inne.
  mbb-OT: Hein nekeuma is menge sakup ni David diyà te ki Nabal, midtudtul zan is
    telaan ni David. Ne midtaǥad dan.
  mal-2015: ദാവീദിന്റെ ബാല്യക്കാർ ചെന്നു നാബാലിനോടു ഈ വാക്കുകളെല്ലാം ദാവീദിന്റെ പേരിൽ
    അറിയിച്ചു കാത്തുനിന്നു.
  rmc-rmc: Avke o murša gele ko Nabal, phende leske savoro, so lenge phenďa o David,
    a užarenas.
  pes-OPV: پس خادمان داود آمدند و جمیع این سخنان را از زبان داود به نابال گفته، ساکت
    شدند.
  ron-1924: Кынд ау ажунс, оамений луй Давид ау спус луй Набал тоате ачесте кувинте
    ын нумеле луй Давид. Апой ау тэкут.
  ben-OBCV: দাউদের লোকজন নাবলের কাছে পৌঁছে দাউদের নাম করে তাকে এসব কথা বলল। পরে তারা
    অপেক্ষা করল।
  som-som: Oo markay Daa'uud raggiisii dhallinyarada ahaa yimaadeen ayay erayadan
    oo dhan Naabaal kula hadleen iyagoo magaca Daa'uud ku hadlaya, dabadeedna way
    aamuseen.
  lat-VUC: 'Cumque venissent pueri David, locuti sunt ad Nabal omnia verba hæc ex
    nomine David: et siluerunt.'
  eng-ASVBT: And when David’s young men came, they spake to Nabal according to all
    those words in the name of David, and ceased.
  ita-1885: E i servitori di Davide vennero, e parlarono a Nabal, a nome di Davide,
    secondo tutte quelle parole; poi si tacquero.
  eng-LXXUP: So the servants come and speak these words to Nabal, according to all
    these words in the name of David.
  eng-ULB: When David's young men arrived, they said all of this to Nabal on David's
    behalf and then waited.
  spa-VBL: Los jóvenes de David llegaron, le dieron a Nabal este mensaje de parte
    de David y esperaron su respuesta.
  fra-_FOB: Les gens de David vinrent donc, et dirent à Nabal toutes ces paroles,
    au nom de David; puis ils se turent.
  mal-mal: ദാവീദിന്റെ ബാല്യക്കാർ നാബാലിനോടു ഈ വാക്കുകളെല്ലാം ദാവീദിന്റെ പേരിൽ അറിയിച്ച്
    മറുപടിയ്ക്കായി കാത്തുനിന്നു.
  urd-GVR: Dāūd ke ādmī Nābāl ke pās gae. Use Dāūd kā salām de kar unhoṅ ne us kā
    paiġhām diyā aur phir jawāb kā intazār kiyā.
  suz-BL: मिनु दाऊद आ ठिटा मुरपुकी ल‍शा, नाबाल कली दाऊद आ नेंमी मेको लोव़ नेल्‍ल मदमे
    बाक्‍त। मिनु रिम्‍तमे बाक्‍त।
  ita-1927: Quando i giovani di Davide arrivarono, ripeterono a Nabal tutte queste
    parole in nome di Davide, poi si tacquero.
  ckb-ckb: کاتێک خزمەتکارەکان هاتن و بە ناوی داودەوە تەواوی ئەم پەیامەیان بە نابال
    ڕاگەیاند، چاوەڕێیان کرد.
  eng-BBE: And when David's young men came, they said all this to Nabal, in David's
    name, and said nothing more.
  kan-OKCV: ದಾವೀದನ ಯುವಕರು ಬಂದು ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ದಾವೀದನ ಹೆಸರಿನಲ್ಲಿ ನಾಬಾಲನಿಗೆ ಹೇಳಿ ಮೌನವಾದರು.
  tam-2017: தாவீதின் வாலிபர்கள் போய், இந்த வார்த்தைகளையெல்லாம் தாவீதின் பெயரினாலே
    நாபாலிடத்தில் சொல்லி, பின்பு ஒன்றும் பேசாதிருந்தார்கள்.
  spa-RV-1909: Y como llegaron los criados de David, dijeron á Nabal todas estas palabras
    en nombre de David, y callaron.
  ron-BTF: Și când tinerii lui David au ajuns, i-au vorbit lui Nabal conform cu toate
    aceste cuvinte în numele lui David și apoi au încetat.
  eng-WEBP: When David’s young men came, they spoke to Nabal all those words in the
    name of David, and waited.
  eng-FBV: David's young men arrived, gave Nabal this message from David, and waited
    for his reply.
  nld-1939: Zo kwamen de knechten van David, brachten Nabal de boodschap namens David
    over, en wachtten af.
  nch-BL: Huajca itequipanojcahua David yajque huan quiilhuitoj Nabal nochi quej David
    quinilhuijtoya, huan mochixque para Nabal ma quinanquili.
  vie-1934: Vậy, các gã trai trẻ của Đa-vít đi đến nhân danh Đa-vít lặp lại cho Na-banh
    mọi lời ấy; đoạn nín lặng;
  hin-CV: दावीद के नवयुवक साथी वहां गए, और दावीद की ओर से नाबाल को यह संदेश दे दिया,
    और वे नाबाल के प्रत्युत्तर की प्रतीक्षा करने लगे.
  spa-BES: Y cuando llegaron los jóvenes de David, dijeron todo esto a Nabal, en nombre
    de David, y no dijeron nada más.
  tdx-tdx: Aa ie nivo­trak’ eo i mpitoro’ i Davide rey, le linaño’ iareo amy Nabale
    i entañe zay ami’ ty tahina’ i Davide, ie nagado’ iareo
  tha-KJV: เมื่อพวกคนหนุ่มของดาวิดมาถึ​งก​็​กล​่าวบรรดาคำเหล่านั้นแก่นาบาลในนามของดาวิด
    และเขาทั้งหลายก็คอยอยู่
  por-BR-2018: E quando chegaram os criados de Davi, disseram a Nabal todas estas
    palavras em nome de Davi, e se calaram.
  deu-ELO: Und die Knaben Davids kamen hin und redeten zu Nabal nach allen diesen
    Worten, im Namen Davids; und sie hielten inne.
  eng-WYC-2018: And when the young men of David had come, they spake to Nabal all
    these words in the name of David, and held [their] peace (or and then they were
    silent).
  epo-epo: Kaj la servantoj de David iris, kaj diris al Nabal ĉiujn tiujn vortojn
    en la nomo de David, kaj haltis.
  uig-PIN: Dawutning yigitliri u yǝrgǝ berip bu gǝplǝrning ⱨǝmmisini Dawutning namida
    uningƣa eytip andin jim turup saⱪlidi.
  beo-beo: 'Da:ibidi ea dunu da Da:ibidi ea sia: amo Na:iba:lema olelelalu, ouesalu.'
  tpi-OTNT: Orait ol man bilong Devit i go na givim dispela tok long Nabal long nem
    bilong Devit na ol i wet i stap.
  hau-SA: Da mutanen Dawuda suka isa wurin Nabal, suka ba wa Nabal wannan saƙo a sunan
    Dawuda, sai suka jira.
  uig-LAT: Dawutning yigitliri u yerge bérip bu geplerning hemmisini Dawutning namida
    uninggha éytip andin jim turup saqlidi.
  nde-nde: Kwathi abantu bakaDavida sebefikile, bamnika uNabhali umbiko lo ngebizo
    likaDavida. Emva kwalokho balinda.
  ton-ton: Pea ʻi he hoko atu ʻae kau talavou ʻa Tevita, naʻa nau lea kia Napale ʻi
    he hingoa ʻo Tevita ʻo fakatatau ki he ngaahi lea ni kotoa pē, pea ngata.
  ces-1613: Přišedše tedy mládenci ti Davidovi, mluvili Nábalovi podlé všech slov
    těchto jménem Davidovým, a umlkli.
  eng-WMB: When David’s young men came, they spoke to Nabal all those words in the
    name of David, and waited.
  tam-TCV: அவ்வாறே தாவீதின் வாலிபர் அவ்விடத்திற்கு வந்துசேர்ந்து நாபாலிடம் தாவீதின்
    செய்தியைச் சொன்னார்கள். பின் அவன் பதிலுக்காகக் காத்திருந்தார்கள்.
  ceb-ULB: Sa pag-abot sa mga batan-ong lalaki, gisulti nila kining tanan kang Nabal
    alang kang David ug unya naghulat.
  pol-UBG: Przyszli więc słudzy Dawida i powtórzyli Nabalowi wszystkie te słowa w
    imieniu Dawida, i czekali.
  urd-GVU: داؤد کے آدمی نابال کے پاس گئے۔ اُسے داؤد کا سلام دے کر اُنہوں نے اُس کا
    پیغام دیا اور پھر جواب کا انتظار کیا۔
  deu-1912: Und da die Jünglinge Davids hinkamen und in Davids Namen alle diese Worte
    mit Nabal geredet hatten, hörten sie auf.
  kan-2017: ದಾವೀದನ ಸೇವಕರು ಹೋಗಿ ಅವನ ಹೆಸರಿನಲ್ಲಿ ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ನಾಬಾಲನಿಗೆ ತಿಳಿಸಿ ಉತ್ತರಕ್ಕಾಗಿ
    ಕಾಯುತ್ತಿದ್ದರು.
  yap-yap: Pi salthaw rok David e ranod rogned e pi thin ney ngak Nabal ni lungun
    David. Ma aram miyad son u rom,
  hlt-MCSB: Te dongah David kah camoe rhoek loh a pha uh neh te rhoek kah olka boeih
    te David ming neh Nabal taengah a thui uh tih a khueh uh.
  mdy-ETH: ዳውቴ ዳኬ ዓሶንሢ ዬያ ኪኢቶ ዳውቴ ሱንፆና ናኣባኣሌም ኬኤዛዖ፥ ዒ ጋዓ ባኮ ዋይዛኒ ካፔኔ፤
  twi-ASANTE: Dawid mmeranteɛ no de nkra no maa Nabal na wɔtwɛnee ne mmuaeɛ.
  eng-WEBU: When David’s young men came, they spoke to Nabal all those words in the
    name of David, and waited.
  wal-wal: Daawita asati Naabaalakko gakkidi, Daawita kiitaa ayyo yootidosona; yootidi
    hegan naagidosona.
  spa-PDDPT: Cuando los jóvenes de David llegaron, hablaron a Nabal todas estas palabras
    en nombre de David y esperaron.
  gun-gun: Ha'e gui kunumigue Davi omondouka va'ekue Nabal oĩa py ovaẽmba vy ixupe
    omombe'upa Davi ayvu ha'e javi, hery rupi. Ha'e vy ojapyxaka okuapy.
  agu-BL: E' bene'n tzun yi e' ẍchakum Luwiy nin yi cyopone'n, i nin tzun oc chitxoliltz
    chi yi ben alij scyetz, nin tzun chich'iwantz.
  eng-PEV: The young men went to Nabal’s place and told him David’s message. But at
    first Nabal did not answer.
  ilo-ULB: Idi simmangpet dagiti agtutubo a tattao ni David, imbagada amin daytoy
    kenni Nabal iti nagan ni David ket nagurayda.
  kpg-kpg: Digau hai hegau David gaa hai tagaloho deenei gi Nabal mo tangidangi gi
    mee i di ingoo David. Digaula gaa noho i golo e tali taane deelaa be mee e helekai
    bolo aha.
  uig-ARA: داۋۇتنىڭ يىگىتلىرى ئۇ يەرگە بېرىپ بۇ گەپلەرنىڭ ھەممىسىنى داۋۇتنىڭ نامىدا
    ئۇنىڭغا ئېيتىپ ئاندىن جىم تۇرۇپ ساقلىدى.
  sus-sus: Dawuda xa xɛɛrae to so naa, e naxa a xa xɛɛraya iba Nabali bɛ a xili ra,
    e mu sese sa na fari.
  pon-2006: Nein Depit mwahnakapw ko patohwanlahng Napal rahnmwahu wet oh pekipek
    wet ni mwaren Depit. Irail eri awiawih en ohlo pasapeng wasao.
  ksd-ksd: Ba ra umana barmana kai David dia ga pot abara, dia ga vaarike go parika
    ta ra iang i David.
  tur-YTC: David'in adamları gelince, David'in adına bütün bu sözleri Naval'a söyleyip
    beklediler.
  grc-BRENT: Καὶ ἔρχονται τὰ παιδάρια, καὶ λαλοῦσι τοὺς λόγους τούτους πρὸς Νάβαλ
    κατὰ πάντα τὰ ῥήματα ταῦτα ἐν τῷ ὀνόματι Δαυίδ· καὶ ἀνεπήδησε
  ind-AYT: ketika orang-orang Daud tiba, mereka berkata kepada Nabal atas nama Daud,
    lalu mereka menunggu.
  nya-nya: Anyamata a Davide aja atafika, anamuwuza Nabala zonse zimene Davide anayankhula.
    Ndipo anadikira yankho.
  hrv-hrv: Dođoše momci Davidovi i ponoviše Nabalu u Davidovo ime sve ove riječi,
    a onda pričekaše.
  mps-mps: Tialima, te Devitgo bidi dabe pelama, tama te po te Devitgo nogide te Nabalba
    wagi pelama, tama augwali tonalu bidali.
  tpi-tpi: Orait ol man bilong Devit i go na givim dispela tok long Nabal long nem
    bilong Devit na ol i wet i stap.
  dan-1931: Davids Folk kom hen og sagde alt dette til Nabal fra David og biede så
    på Svar.
  vie-OVCB: Các thanh niên đến gặp Na-banh, chuyển lời Đa-vít, rồi đứng chờ.
  guj-2017: જયારે દાઉદના જુવાન પુરુષો ત્યાં પહોંચ્યા, તેઓએ સર્વ બાબતો દાઉદને નામે
    નાબાલને કહી અને પછી શાંત રહ્યા.
  pon-2006A: Nein Depit mwahnakapw ko patohwanlahng Napal rahnmwahu wet oh pekipek
    wet ni mwaren Depit. Irail eri awiawih en ohlo pasapeng wasao.
  por-BRBSL: Quando os jovens de David chegaram, falaram a Nabal todas aquelas palavras
    em nome de David, e esperaram.
  aly-aly: Rernemap alhew apmer Nabal ikwerenh-warl, iley-alhew David-arl angkew-angkwarr.
    Ranap tyerney-angenh-anteyarl.
  cth-cth: Devit e thoundounnaw a pha toteh, Devit ni lawk a thui e patetlah Nabal
    koe a dei pouh awh teh, duem ao awh.
  twi-twi: Dawid mmerante no de nkra no maa Nabal. Afei wɔtwɛnee.
  hlt-hlt: Te dongah David kah camoe rhoek loh a pha uh neh te rhoek kah olka boeih
    te David ming neh Nabal taengah a thui uh tih a khueh uh.
  tbz-SIM: Kɛ̀ Dɑfiti tɔ̃mbɛ̀ɛ kɔtɛ kɛ́nɑ́kɛ́ Nɑbɑɑdi Dɑfiti yɛ̃ mmù, kɛ́deè kɛ́ nhò
    kèḿmú.
  msy-2020: Ezɨ Devitɨn gumaziba ghua, Devitɨn ziamɨn akar kabar Nabal geghanigha
    a mɨzua iti.
  dop-dop: Ɩfepiyɑ mpɛ pɑ tɑlɑ Nɑpɑɑlɩ tɛ, ɩlɛnɑ pɑ́ kɛɛsɩ-ɩ Tɑfiiti tɔmnɑɑ mpɛ nɑ
    pɑ́ tɑŋɑ ɩ kʋcɔcɔtʋ.
  azb-azb: Davudun nökərləri gəlib bütün bu sözləri Davudun adından Navala söyləyib
    gözlədilər.
  eng-DBY: And David's young men came, and spoke to Nabal according to all those words
    in the name of David, and ceased.
  hin-2017: दाऊद के जवान जाकर ऐसी बातें उसके नाम से नाबाल को सुनाकर चुप रहे।
  wol-KYG: Ndawi Daawuda ya nag dikk, jottli Nabal kàddu yooyu yépp ci turu Daawuda,
    ba daaneel, ne tekk.
  eng-YLT: And the young men of David come in, and speak unto Nabal according to all
    these words, in the name of David — and rest.
  eng-WYC-2017: And when the children of David had come, they spake to Nabal all these
    words in the name of David, and held [their] peace.
  eng-WMBB: When David’s young men came, they spoke to Nabal all those words in the
    name of David, and waited.
  urd-GVH: दाऊद के आदमी नाबाल के पास गए। उसे दाऊद का सलाम देकर उन्होंने उसका पैग़ाम
    दिया और फिर जवाब का इंतज़ार किया।
  rug-rug: Meke sipu kamo rini, si tozi vala nia rina tie te Devita sa inavoso asa
    koe Nebalo, sapu garunu nia e Devita. Meke aqa vasina si arini.
  gaz-gaz: Namoonni Daawitis yeroo achi gaʼanitti maqaa Daawitiin dhaamsa kana Naabaalitti
    himanii deebii isaa eeggatan.
  fra-LSG: Lorsque les gens de David furent arrivés, ils répétèrent à Nabal toutes
    ces paroles, au nom de David. Puis ils se turent.
  yal-yal: Dawuda fɔxɔrabirane to so, e yi na falane yɛba Nabali xa Dawuda xili xunna.
    Na xanbi ra, e yi e dundu.
  haw-1868: A hiki aku la ka poe kanaka ui o Davida, hai aku la lakou ia Nabala ia
    mau olelo a pau ma ka inoa o Davida, a hooki iho la.
  arb-NAV: فَقَدِمَ الْغِلْمَانُ إِلَى نَابَالَ وَأَبْلَغُوهُ هَذَا الْكَلامَ بِاسْمِ
    دَاوُدَ وَصَمَتُوا.
  ewe-ewe: Ɖekakpuiawo va gblɔ David ƒe nya la na Nabal.
  eng-LEE: And David's young men came, and they spoke to Nabal in accordance with
    all these words in the name of David; and then they ceased.
  asm-FB: যেতিয়া দায়ূদৰ যুৱকসকলে গৈ, দায়ূদৰ হৈ নাবলক সেই সকলো কথা কৈ অপেক্ষা কৰিলে।
  sus-A: دَوُدَ شَ شّيرَيٍ تٌ سٌ نَا، عٍ نَشَ عَ شَ شّيرَيَ عِبَ نَبَلِ بّ عَ شِلِ
    رَ، عٍ مُ سٍسٍ سَ نَ قَرِ.
  fra-SBL: Lorsque les jeunes gens de David arrivèrent, ils dirent à Nabal toutes
    ces paroles au nom de David, et ils attendirent.
  hbo-hbo: וַיָּבֹ֙אוּ֙ נַעֲרֵ֣י דָוִ֔ד וַיְדַבְּר֧וּ אֶל־נָבָ֛ל כְּכָל־הַדְּבָרִ֥ים
    הָאֵ֖לֶּה בְּשֵׁ֣ם דָּוִ֑ד וַיָּנֽוּחוּ׃
  piu-2006: '@see-verse:1SA.025.008'
  pjt-pjt: Kaya mulapaṯu ankula palula ma-tjakultjunu wati panya Napalta, munuya palula
    wangkara wiyaringkula paṯaṟa ngaṟangi.
  kik-kik: Rĩrĩa andũ a Daudi maakinyire-rĩ, makĩhe Nabali ndũmĩrĩri ĩyo ya Daudi.
    Nao magĩcooka magĩeterera.
  fra-NCL: Lorsque les jeunes gens de David furent arrivés, ils répétèrent toutes
    ces paroles à Nabal au nom de David, et ils se reposèrent.
  cek-AK: To ah phak o naah, David mah thuih ih lok baktih toengah, David ih kaminawk
    mah Nabal khaeah thuih pae o moe, a zing o.
  cuk-cuk: David-e-sordagan mosmargua, ar igi David ega ibmar-sogsa, deyobi Nabalʼga
    ibmar sogdapmalad, geb abitobukwa gusmalad.
  uig-CYR: Давутниң жигитлири у йәргә берип бу гәпләрниң һәммисини Давутниң намида
    униңға ейтип андин җим туруп сақлиди.
  tel-2017: దావీదు పంపిన యువకులు వచ్చి అతని పేరు చెప్పి ఆ మాటలన్నిటినీ నాబాలుకు తెలియజేసి
    కూర్చున్నారు.
  hat-BSA: Lè jennonm a David yo te parèt, yo te pale ak Nabal selon tout pawòl sa
    yo nan non David; epi yo te tann.
  kos-kos: Mwet lal David elos tafwela kas inge nu sel Nabal ke inel David, na elos
    mutana soano.
  hbo-WLC: וַיָּבֹ֙אוּ֙ נַעֲרֵ֣י דָוִ֔ד וַיְדַבְּר֧וּ אֶל־נָבָ֛ל כְּכָל־הַדְּבָרִ֥ים
    הָאֵ֖לֶּה בְּשֵׁ֣ם דָּוִ֑ד וַיָּנֽוּחוּ׃
  ibo-ibo: Ụmụ okorobịa Devid zipụrụ bịarutere zie Nebal ozi Devid ziri ha. Ha nọgidekwara
    chere ka onye ha ọsịsa.
  ory-ory: ତହୁଁ ଦାଉଦଙ୍କର ଯୁବାମାନେ ଯାଇ ଦାଉଦଙ୍କ ନାମରେ ନାବଲକୁ ଏହିସବୁ କଥା କହି କ୍ଷାନ୍ତ
    ହେଲେ।
  chk-chk: Iwe, lupwen nöün Tafit kewe alüal ra feito ren Napal, ra üreni ekewe kapas
    meinisin fän iten Tafit. Mürin ra witiwit.
  ssd-ssd: David tuku taŋgo kame ta ka David wam pagukina taŋamba ndo Nabal sanaig
    sulumba pasa lafunu isam tuku tair minnaig kande
  rop-rop: Wal afta wen Deibid bin dalim detlot tenbala yangmen lagijat, deibin go
    langa Neibal, en deibin dalim im ebrijing wanim Deibid bin tok. Bat im nomo bin
    gibit ensa langa olabat streidawei.
  ukr-1871: І прийшли Давидові люде, і висказали всї отті слова в імя Давидове, та
    й умовкли.
  deu-1951: Und als die Jünglinge Davids hinkamen und im Namen Davids nach allen diesen
    Worten mit Nabal geredet hatten, schwiegen sie stille!
  eng-JPS: And when David's young men came, they spoke to Nabal according to all those
    words in the name of David, and ceased.
  srp-1865: I doðoše momci Davidovi, i kazaše Navalu u ime Davidovo sve ove rijeèi,
    i umuèaše.
  lug-lug: Awo abasajja ba Dawudi bwe baatuuka, ne bawa Nabali obubaka obwo mu linnya
    lya Dawudi, ne balindirira.
  heb-heb: ויבאו נערי דוד וידברו אל נבל ככל הדברים האלה בשם דוד וינוחו׃
  ben-IRV: তখন দায়ূদের যুবকরা গিয়ে দায়ূদের নাম করে নাবলকে সেই সব কথা বলল, পরে তারা
    চুপ করে থাকল৷
  pan-pan: ਸੋ ਦਾਊਦ ਦੇ ਜੁਆਨਾਂ ਨੇ ਦਾਊਦ ਦਾ ਨਾਮ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੇ ਅਨੁਸਾਰ ਨਾਬਾਲ
    ਨੂੰ ਆ ਕੇ ਆਖਿਆ, ਤਾਂ ਚੁੱਪ ਕਰ ਰਹੇ।
  tkr-tkr: Davudun mek'vun insanar Navalısqa abı, Davudee cok'le uvhuyn gırgın mang'us
    yuşan ha'an. Qiyğad mang'vee hucoovayiy eyhesva, k'ane ulyoozar.
  mya-JVB: ဒါဝိဒ် ၏ လုလင် တို့သည် နာဗလ ထံသို့ ရောက် သောအခါ ၊ ဒါဝိဒ် မှာထားသမျှ သောစကား
    တို့ကို ပြန်ပြော ပြီးလျှင် တိတ်ဆိတ် စွာ နေကြ၏။
  tbg-tbg: vinavuka Nabaariva vaunaini otunte Devitiva tu uvara Nabaarira tiva ami
    vira veka vaura.
  hmo-hmo: Vadaeni Davida ena eregabe taudia idia lao, unai hereva ibounai be Nabala
    dekenai idia hamaoroa, Davida ena ladana dekenai. Inai murinai idia naria noho.
  urd-urd: इसलिए दाऊद के जवानों ने जाकर नाबाल से दाऊद का नाम लेकर यह बातें कहीं और
    चुप हो रहे।
  rus-SYN: И пошли люди Давидовы, и сказали Навалу от имени Давида все эти слова,
    и умолкли.
  bqc-SIM: Kɛ́ Davidi ìwapiↄ kà, aa yã́pi sɛ̀lɛ sìu Nabaliɛ ń Davidi tↄ́o, ↄ̃
    aa sↄ̃̀aaàzi.
  tcz-CHONGTHU: David gollhangho chun David minin hicheng chu Nabal henga alhut uvin
    chule amahon Nabal donbutna angahuvin ahi.
  mar-mar: मी तुला विनंती करतो जे काही तुझ्या हाताशी येईल ते तू तुझ्या दासांना व तुझा
    मुलगा दावीद याला दे. मग दावीदाचे तरुण येऊन या सर्व शब्दांप्रमाणे दावीदाच्या नावाने
    नाबालाशी बोलून शांत राहिले.
  qub-qub: Chaura cacha aywajcunaga David yachachishannölla Nabalta willaran. Nircur
    shuyarpaycaran imata ninantapis.
  bqp-bqp: Kũ Dauda ìbaa pìnↄ kà, ò yã pìi bàba Nabalanɛ kũ Dauda tↄ́o, akũ ò
    zɛ̀i.
  hat-hat: Mesye David yo rive vre, yo bay Nabal komisyon an nan non David. Epi yo
    rete tann.
  eng-BSB: When David’s young men arrived, they relayed all these words to Nabal on
    behalf of David. Then they waited.
  tod-tod: Davide ná-zunu loungoiti seeliai ma, ti naama wooiti pɛ daazeelini Naɓale
    ma, Davide laaseigi zu. Naa ʋoluma ti maaɠɛ kpɔ.
  eng-WEBPB: When David’s young men came, they spoke to Nabal all those words in the
    name of David, and waited.
  kbq-kbq: Hagi ana nehazavemo'za Nebalinte'ma unehanati'za Deviti'ma zamasami'nea
    nanekea agri agi eri'za ome asamite'za, kenonama huzaminigu avega ante'za mani'naze.
  nhe-BL: Huajca itlatequipanojcahua David yajque huan quiilhuitoj Nabal nochi queja
    David quinilhuijtoya, huan mochixque para ma quinanquili Nabal.
  bus-bus: Kɛ̀ Dauda ìba pìnↄ kà, aↄ̃ yã pì tↄ̃kɛ̃̀ Nabalanɛ kↄ̃n Dauda tↄ́o, ben
    aↄ̃ sↄ̃̀kpazi.
  gub-BL: Tawi rehe we har umume'u ize'eg oho Namaw pe uzar her rehe wà. Upyta iwazar
    haw hàro pà wà.
  eng-DRA: 'And when David’s servants came, they spoke to Nabal all these words in
    David’s name: and then held their peace.'
