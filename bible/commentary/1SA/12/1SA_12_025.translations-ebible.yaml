verse: 1SA.012.025
translations:
  mal-C: എന്നിട്ടും നിങ്ങൾ ദുശ്ശാഠ്യക്കാരായി തിന്മ പ്രവർത്തിച്ചാൽ നിങ്ങളും നിങ്ങളുടെ
    രാജാവും നശിച്ചുപോകും.”
  deu-TKW: Wenn ihr aber böse handelt, so werdet ihr samt eurem Könige hinweggerafft
    werden.
  lin-lin: Kasi soki bokobi kosala mabe, bino mpe mokonzi na bino bokobebisama.
  eng-LSV: and if you really do evil, both you and your king are consumed.”
