  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​အ​ပြစ်​ကူး​မြဲ​ကူး နေ​ကြ​ပါ​မူ ဘု​ရင်​နှင့်​တ​ကွ​သင်​တို့​ဆုံး​ပါး
    ပျက်​စီး​ရ​ကြ​လိမ့်​မည်'' ဟု​လူ​တို့​အား​မိန့်​ဆို လေ​၏။
  bod-N: ཡང་ཁྱོད་ཅག་གིས་ད་དུང་ལས་ངན་པ་བྱེད་ན་ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་རྒྱལ་པོ་དེ་ཡང་མེད་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
