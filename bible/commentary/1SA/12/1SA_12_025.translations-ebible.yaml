  npi-ULB: तर तिमीहरू दुष्‍टतामा लागिरहन्छौ भने, तिमीहरू र तिमीहरूका राजा दुवै नष्‍ट
    पारिनेछौ ।
  yor-yor: Síbẹ̀ bí ẹ̀yin bá ń ṣe búburú, ẹ̀yin àti ọba yín ni a ó gbá kúrò.”
