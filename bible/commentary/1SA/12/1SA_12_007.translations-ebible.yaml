    Onyenwe anyị meere unu na nna nna unu ha.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ଏହିକ୍ଷଣେ ଛିଡ଼ା ହୁଅ, ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଓ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ
    ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର କୃତ ସମସ୍ତ ଧର୍ମକର୍ମ ବିଷୟ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭମାନଙ୍କ
    ସହିତ ବିବେଚନା କରିବି।
  chk-chk: Iei oupwe ütä lon en me lenian, nge ngang üpwe aturukemi fän mesen ewe
    Samol mi Lapalap ren an kewe föför meinisin a föri ngenikemi, lupwen a amanauakemi
    me ämi kewe lewo.
  ssd-ssd: Ta tuku kile tane Suŋgo am mbolŋge tiŋgap le ye tane pasa mbolŋge patiki
    sulumba Suŋgoŋge wam magenu tane mbolŋge taŋgine mbuŋ kame mbolŋge ke likina ta
    te-mayokmba satiŋgi le isap.
  rop-rop: “Wal yumob jandap iya na, dumaji ai garra meigim yumob jinggabat blanga
    ol detlot gudbala ting weya YAWEI bin dum blanga yumob en blanga yumob grengrenfatha
    olabat.
  ukr-1871: 'Тепер же приступіте: буду судитись з вами перед Господом про всї добродїйства
    Господнї, що він оказав вам і батькам вашим.'
  deu-1951: So tretet nun her, daß ich mit euch rechte vor dem HERRN wegen aller Wohltaten
    des HERRN, die er an euch und an euren Vätern getan hat!
  eng-JPS: Now therefore stand still, that I may plead with you before the LORD concerning
    all the righteous acts of the LORD, which He did to you and to your fathers.
  srp-1865: Sada dakle stanite da se prem s vama pred Gospodom za sva dobra što je
    èinio Gospod vama i vašim ocima.
  lug-lug: Kale nno, musseeyo omwoyo mutege amatu mu maaso ga Mukama, eri okubalamula
    era n’okubajjukiza ebikolwa eby’obutuukirivu Mukama bye yabakolera mmwe ne bajjajjammwe.
  heb-heb: ועתה התיצבו ואשפטה אתכם לפני יהוה את כל צדקות יהוה אשר עשה אתכם ואת אבותיכם׃
  ben-IRV: তোমরা এখন দাড়াও; তোমাদের প্রতি ও তোমাদের পূর্বপুরুষদের প্রতি সদাপ্রভু
    যে সব ভালো কাজ করেছেন, সেই বিষয়ে আমি সদাপ্রভুর সামনে তোমাদের সঙ্গে আলোচনা করব৷
  pan-pan: ਹੁਣ ਚੁੱਪ ਕਰਕੇ ਖੜ੍ਹੇ ਹੋ ਜਾਓ, ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਦੀ ਭਲਿਆਈਆਂ ਦੇ ਕਾਰਨ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਉੱਤੇ ਕੀਤੀਆਂ, ਤੁਹਾਡੇ ਨਾਲ ਵਿਚਾਰ ਕਰਾਂਗਾ।
  tkr-tkr: Həşde Rəbbine ögil ulyoozre. Zı şok'le Rəbbee şosiy vuşde dekkaaşis hav'una
    yugvalla eyhes, mana vuşde aq'val avqas.
  mya-JVB: ယခု တွင် တိတ်ဆိတ်စွာနေကြလော့။ ထာဝရဘုရား သည် သင် တို့နှင့် သင် တို့ဘိုးဘေး
    များ၌ တရား သဖြင့် ပြု တော်မူသောအမှုတို့ကို ထာဝရဘုရား ရှေ့ တော်မှာ သင် တို့အား
    ငါဆွေးနွေး ဟောပြောမည်။
  tte-O: koinaele kwatolo bwaite koina Yeoba manna mena na yawalo kolimiu ginauli
    lalakisosili iginauliliko tubulao kaiweli yo komiu tabe kaiwemiu yawalo-masalagili.
    Bwaine koina na ami pwanoli yawalo-masalagili kolimiu kaiwena nuwanuwamiu kin.
  tbg-tbg: Ho ne himpi vaiqe te Nora Kotira avuqaa vaiha niqaa uva vataare. Kaiqe
    te naane Noravano Kotiva ni kaivaqauka vikavata, nivata, koqe kaiqa vara nimitairara
    ni tiva nimiare.
  hmo-hmo: 'Unai dainai, harihari do umui gini noho, do umui marere lasi, badina lau
    ese umui do lau samania, Lohiabada ena vairana dekenai. Lohiabada ena hamauria
    kara umui dekenai, bona emui sene taudia dekenai, do lau gwauraia, do umui laloa
    lou totona, gauna inai:'
  urd-urd: इस लिए अब ठहरे रहो ताकि मैं ख़ुदावन्द के सामने उन सब नेकियों के बारे में
    जो ख़ुदावन्द ने तुम से और तुम्हारे बाप दादा से कीं बातें करूँ।
  rus-SYN: Теперь же предстаньте, и я буду судиться с вами пред Господом о всех благодеяниях,
    которые оказал Он вам и отцам вашим.
  bqc-SIM: À kɛ kílikili Dii aɛ, mí yãmaa pↄ́ a kɛ̀ɛ́ ń á deziↄ siuɛ́.
  tcz-CHONGTHU: “Hijeh chun, tun nangho le napu napateu chunga Pakai thilkidang nasatah
    tah abol chengse geldoh sah u bang chun Pakai masanga nangho dingdet un,” ati.
  mar-mar: तर आता, स्थिर उभे राहा, म्हणजे परमेश्वराने न्यायीपणाची जी सर्व कृत्ये तुम्हासाठी
    व तुमच्या वडिलांसाठी केली त्याविषयी मी परमेश्वरासमोर विनंती करतो.
  qub-qub: Cananga sumaj camaricuy. Tayta Diospa ñaupanchömi parlashun. Tayta Diosninchëga
    gamcunatapis unay caj famillyayquicunatapis yanapäshurayquimi.
  bqp-bqp: À zɛ kyáu Dikiri arɛ, mani yã mana kũ à kɛ̀árɛ kũ á dizinↄ babaárɛ.
  hat-hat: Koulye a, nou menm, vin kanpe la devan lotèl Seyè a pou m' akize nou. Pou
    konmanse, m'ap fè nou chonje tout bèl bagay Seyè a te fè pou nou ak pou zansèt
    nou yo.
  eng-BSB: Now present yourselves, so that I may confront you before the LORD with
    all the righteous acts He has done for you and your fathers.
  tod-tod: Naa ɠa é ba, à ɠaalɛɛna ba Ɠɔoɠɔ GALAGI ɠakala, gè wo ɠitoo naama vaa
    wolaiti su, niiti é ti ɠɛa wo ɠizo faa zu, wa-o, wo-mɛmɛwolani-yo.
  eng-WEBPB: Now therefore stand still, that I may plead with you before the LORD
    concerning all the righteous acts of the LORD, which he did to you and to your
    fathers.
  kbq-kbq: Hagi otita mani'nenke'na knare huno fatgoma hu'nea zama Ra Anumzamo'ma
    tamagri'ene tamagehe'inema huramante'nea zamofo nanekea tamasami'neno.
  nhe-BL: Huajca ama ximoquetzaca cuali huan amo ximolinica pampa nijnequi nimechilnamiquiltis
    nochi tlen TOTECO inmechchihuili huan nochi tlen quinchihuilijtoc tohuejcapan
    tatahua.
  bus-bus: À zɛ tɛɛɛ Dii aɛ, mɛ́ yã maaa kɛ̀ à kɛ̀are kↄ̃n a dezinↄ tↄ̃kɛ̃are.
  gub-BL: Pepyta xe peneko haw pe kury. Ihe amume'u putar penemiapo kwer Tupàn Tuweharupi
    Wiko Ma'e henataromo ihe nehe kury. Apumuma'enukwaw kar putar Tupàn hemiapo kwer
    ikàg ma'e rehe upaw rupi katete ihe nehe no. Pepyro a'e. Upyro peipy a'e wà no.
  eng-DRA: 'Now therefore stand up, that I may plead in judgment against you before
    the Lord, concerning all the kindness of the Lord, which he hath shewn to you,
    and to your fathers:'
