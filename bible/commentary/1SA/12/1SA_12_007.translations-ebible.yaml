verse: 1SA.012.007
translations:
  mal-C: ആകയാൽ, നിങ്ങൾ അടുത്തുവന്ന് എന്റെമുമ്പിൽ നിൽക്കുക! നിങ്ങൾക്കുവേണ്ടിയും നിങ്ങളുടെ
    പൂർവികർക്കു വേണ്ടിയും യഹോവ ചെയ്ത സകലനന്മകളെയുംകുറിച്ച് ഉള്ള തെളിവുകൾ ഞാൻ നിങ്ങളോടു
    വിവരിക്കാം.
  deu-TKW: Nun aber stellt euch her, daß ich mit euch vor Jahwe rechte und euch alle
    Wohltaten Jahwes vorhalte, die er euch und euren Vätern erwiesen hat!
  lin-lin: Sik’oyo, botelema awa liboso na Ye, pamba te nalingi kosamba na bosolo
    elongo na bino, liboso ya Yawe, na tina na makambo nyonso ya bosembo oyo Yawe
    asalaki mpo na bino mpe mpo na bakoko na bino.
  eng-LSV: And now, station yourselves, and I judge you before YHWH, with all the
    righteous acts of YHWH, which He did with you, and with your fathers.
  eng-GNV: Nowe therefore stand still, that I may reason with you before the Lord
    according to all the righteousnesse of the Lord, which he shewed to you and to
    your fathers.
  eng-WEBSTER: Now therefore stand still, that I may reason with you before the LORD
    of all the righteous acts of the LORD, which he did to you and to your fathers.
  nhw-BL: Huajca ama ximoquetzaca cuali huan amo ximolinica pampa nijnequi nimechelnamiquiltis
    nochi catli TOTECO anmechchihuili huan nochi catli quinchihuilijtoc tohuejcapan
    tatahua.
  swh-ONEN: Sasa basi, simameni hapa, kwa sababu nitakabiliana nanyi kwa ushahidi
    mbele za Bwana wa matendo yote ya haki yaliyofanywa na Bwana kwenu na kwa baba
    zenu.
  bba-bba: Ǹ n mɛn nɑ, i yɔ̃ro sɛ̃ɛ tɛ̃, kpɑ i bɛɛn tɑɑrɛ nɔ Yinni Gusunɔn wuswɑɑɔ.
    Kon bɛɛ win sɔm ɡeenu yɑɑyɑsiɑ ni u kuɑ bɛɛ kɑ bɛɛn bɑɑbɑbɑn sɔ̃.
  eng-KJVCPB: Now therefore stand still, that I may reason with you before the Lord
    of all the righteous acts of the Lord, which he did to you and to your fathers.
  mpx-mpx: He nuku talmilil Yehoba matanaa, yaka ginol bwabwatal bolo i ginolil tubulau
    kaiweliya ge komiu kaiwemiu na liwanagil. Inoke eliyana wami gegi na pamasal eliyamiu,
    kaiwena nuwamiu kin.
  luo-luo: Koro sani, chungʼuru ka, mondo anyisu ratiro kendo aparnu e nyim Jehova
    Nyasaye timbe duto makare mane otimonu kaachiel gi wuoneu.
  meu-meu: Taunabunai, harihari a gini, asio marere; lau ese Iehova vairanai Iehova
    ena hahemauri karadia emui ai bona senemui ediai vada e kara na aina hamaorolaimui.
  npi-ULB: त्‍यसो हो भने अब आफैलाई हाजिर गराऊ ताकि मैले तिमीहरू सँगै परमप्रभुका सबै
    धार्मिक कार्यहरूबारे उहाँको सामु निवेदन गर्नेछु जुन उहाँले तिमीहरू र तिमीहरूका
    पुर्खाहरूका निम्ति गर्नुभयो ।
  yor-yor: Nísinsin yìí, ẹ dúró níbi, nítorí èmi ń lọ láti bá a yín sọ̀rọ̀ níwájú
    Olúwa ní ti gbogbo ìṣe òdodo rẹ̀ tí ó ti ṣe fún un yín àti fún àwọn baba yín.
  emp-NTPO: Maʌ̃ bẽrã quĩrãcuita ũrĩnadua. Bãrãba Ãcõrẽ awara ab̶a bãrã boroda b̶amãrẽã
    b̶ʌbisid̶ad̶e biẽ́ osid̶aa. Maʌ̃gʌra Ãcõrẽ quĩrãpita mʌ̃a bãrãa ebud̶a cawabiya.
    Ãcõrẽba bãrãra, bãrã drõã naẽnabemarã sid̶a bio carebasia.
  ind-ind: Sekarang, berdirilah di sini di hadapan TUHAN dan saya akan mengingatkan
    kalian bagaimana TUHAN dengan luar biasa sudah bertindak adil kepada kalian dan
    kepada nenek moyang kita.
  pes-OPCB: 'حال، در حضور خداوند بایستید تا کارهای شگفت‌انگیز خداوند را که در حق شما
    و اجدادتان انجام داده است به یاد شما آورم:'
  tgl-ULB: Kaya ngayon, ihandog ang inyong mga sarili, upang maaari akong makiusap
    kasama ninyo sa harapan ni Yahweh tungkol sa lahat ng mga makatarungang gawain
    ni Yahweh, na ginawa niya sa inyo at sa inyong mga ama.
  cbu-NT: Ashiriya, nuwaa kuki mazinangtsa. Mishat, nuwaa kuki payungtsa. ¿Tamaru
    siyaam Apanll istaranga? Mishat, zitaminareemtamtis kapungtam istayaranlliya.
    Ashiri siysat Apanlleetsimarisha chinayarus taangtsa.
  hui-hui: Ani binigo áyu tí o kamigoriani hondo hadaba. Ani bidamigola Anduane Homogohanda
    tíbi tínaga mamali henerubi pele mule hongo henego bibahende agua hene lalu Anduane
    Homogonaga deni howa manda bilimulonaga tíha lo hana holiya, lene.
  mya-mya: သင်​တို့​သည်​ယ​ခု​ထ​၍​ရပ်​ကြ​လော့။ ထာ​ဝ​ရ ဘု​ရား​၏​ရှေ့​တော်​တွင်​သင်​တို့​ကို​ငါ​ပြစ်​တင်
    စွပ်​စွဲ​မည်။ ကိုယ်​တော်​သည်​သင်​တို့​နှင့်​ဘိုး​ဘေး တို့​အား မ​ဟာ​အ​မှု​တော်​များ​အား​ဖြင့်​ကယ်
    ဆယ်​တော်​မူ​ခဲ့​ပုံ​ကို​သ​တိ​ရ​ကြ​လော့။-
  bod-N: དེའི་ཕྱིར་འདི་རུ་སྡོད་ཅིག ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་མེས་པོའི་དོན་དུ་ཡ་ཝཱེས་མཛད་པའི་འཕྲིན་ལས་བཟང་པོ་ཐམས་ཅད་ངས་ཁྱོད་རྣམས་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྟོན་པར་བྱ།
  sna-sna: Naizvozvo zvino chimbomirai nditaure nemi pamberi paJehovha pamusoro pezvose
    zvakarurama zvamakaitirwa naJehovha, imi namadzibaba enyu.
  spa-BLM: Ahora, pues, quédense quietos, para que yo pueda alegar ante Yahvé todos
    los actos justos de Yahvé, que hizo con ustedes y con sus padres.
  cac-cac: Yuj chi', scham val eyab'an tas ol val ticnaic d'a yichan̈ Jehová, yuj
    tas vach' sc'ulejnac cuuj yed' yuj eb' co mam quicham chi'.
  swh-ULB: Basi sasa, jihudhurisheni, ili niweze kutoa utetezi juu yenu kwa BWANA
    kuhusu matendo yote ya haki ya BWANA, ambayo aliwafanyia ninyi na baba zenu.
  bel-bel: А цяпер станьце, і я буду судзіцца з вамі прад Госпадам за ўсе дабрачынствы,
    якія зрабіў Ён вам і бацькам вашым.
  deu-ELBBK: Und nun tretet her, dass ich vor dem HERRN mit euch rechte über alle
    gerechten Taten des HERRN, die er an euch und an euren Vätern getan hat.
  mbb-OT: Guntaan, kenè kew awà diyà te etuvangan te Nengazen he iyan is nehitindeǥan
    niw ǥuntaan, su idsumbung ku sikiyu. Ibpetentenuzan ku keniyu is menge keupiyaanan
    he mibeelan te Nengazen diyà te keniyu wey menge kepuun niw.
  mal-2015: ആകയാൽ ഇപ്പോൾ ഒത്തുനില്പിൻ; യഹോവ നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും
    ചെയ്തിട്ടുള്ള സകലനീതികളെയും കുറിച്ചു ഞാൻ യഹോവയുടെ മുമ്പാകെ നിങ്ങളോടു വ്യവഹരിക്കും.
  rmc-rmc: Akana ačhen kade, hoj tumen te sudzinav anglo RAJ pal savore leskre čačipnaskre
    skutki, so presikaďa tumenge the tumare dadenge.
  pes-OPV: پس الان حاضر شوید تا به حضور خداوند با شما درباره همه اعمال عادله خداوند
    که با شما و با پدران شما عمل نمود، محاجه نمایم.
  ron-1924: Акум, ынфэцишаци-вэ ка сэ вэ жудек ынаинтя Домнулуй пентру тоате бинефачериле
    пе каре ви ле-а фэкут Домнул, воуэ ши пэринцилор воштри.
  ben-OBCV: এখন তাই, এখানে দাঁড়াও, যেহেতু আমি সদাপ্রভুর সামনেই তোমাদের ও তোমাদের
    পূর্বপুরুষদের জন্য সদাপ্রভুর করা সব ন্যায়নিষ্ঠ কাজের প্রমাণ তোমাদের কাছে তুলে
    ধরছি।
  som-som: Haddaba bal joogsada inaan Rabbiga hortiisa idinkula hadlo wax ku saabsan
    falimihii Rabbiga oo xaqa ahaa oo dhan, oo uu idiin sameeyey idinka iyo awowayaashiinba.
  lat-VUC: 'Nunc ergo state, ut judicio contendam adversum vos coram Domino de omnibus
    misericordiis Domini quas fecit vobiscum et cum patribus vestris:'
  eng-ASVBT: Now therefore stand still, that I may plead with you before Jehovah concerning
    all the righteous acts of Jehovah, which he did to you and to your fathers.
  ita-1885: Ma ora comparite qua, ed io contenderò in giudicio con voi, nel cospetto
    del Signore, intorno a tutte le opere giuste che il Signore ha fatte inverso voi,
    e inverso i vostri padri.
  eng-LXXUP: And now stand still, and I will judge you before the Lord; and I will
    relate to you all the righteousness of the Lord, the things which he has wrought
    among you and your fathers.
  eng-ULB: Now then, present yourself, so that I may plead with you before Yahweh
    about all of the righteous deeds of Yahweh, which he did for you and your fathers.
  spa-VBL: Así pues, permanezcan aquí mientras les presento, en presencia del Señor,
    la prueba de todas las cosas buenas que el Señor ha hecho por ustedes y por sus
    antepasados.
  fra-_FOB: Et maintenant, présentez-vous, et je plaiderai avec vous, devant l'Éternel,
    sur tous les bienfaits de l'Éternel, qu'il a faits à vous et à vos pères.
  mal-mal: അതുകൊണ്ട് ഇപ്പോൾ നിങ്ങൾ നിൽക്കുന്നിടത്ത് തന്നെ നില്‍ക്കുവിൻ; യഹോവ നിങ്ങൾക്കും
    നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്കും ചെയ്തിട്ടുള്ള സകല നീതികളെയുംകുറിച്ച് നിങ്ങളെ
    ഞാൻ യഹോവയുടെ മുമ്പാകെ കുറ്റം വിധിക്കുകയാണു.
  urd-GVR: Ab yahāṅ Rab ke taḳht-e-adālat ke sāmne khaṛe ho jāeṅ to maiṅ āp ko un
    tamām bhalāiyoṅ kī yād dilāūṅgā jo Rab ne āp aur āp ke bāpdādā se kī haiṅ.
  suz-BL: मिनु गे आं ङोंइती बाक्‍कीन। गो परमप्रभु यावे आ ङोंइती गेपुकी नु लोव़ पाइनुङ।
    परमप्रभु यावेमी इन कली नु इन किकी पिपी आन कली दोपा प्रोना, मेको इन कली देंनुङ।
  ita-1927: Or dunque presentatevi, ond’io, dinanzi all’Eterno, dibatta con voi la
    causa relativa a tutte le opere di giustizia che l’Eterno ha compiute a beneficio
    vostro e dei vostri padri.
  ckb-ckb: ئێستاش لێرە ڕابوەستن، بۆ ئەوەی لەبەردەمی یەزدان کارە ڕاستودروستەکانی ئەوتان
    بیربخەمەوە کە لەگەڵ ئێوە و باوباپیرانتان کردوویەتی.
  eng-BBE: Keep your places now, while I take up the argument with you before the
    Lord, and give you the story of the righteousness of the Lord, which he has made
    clear by his acts to you and to your fathers.
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನಿಲ್ಲಿರಿ. ಯೆಹೋವ ದೇವರು ನಿಮಗೂ, ನಿಮ್ಮ ಪಿತೃಗಳಿಗೂ ಮಾಡಿದ ಸಮಸ್ತ ನೀತಿಯುಳ್ಳ
    ಕ್ರಿಯೆಗಳ ವಿಷಯ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಮಗೆ ನ್ಯಾಯ ಹೇಳುತ್ತೇನೆ.
  tam-2017: இப்பொழுதும் யெகோவா உங்களுக்கும் உங்களுடைய முற்பிதாக்களுக்கும் செய்துவந்த
    எல்லா நீதியான செய்கைகளைக்குறித்தும், நான் யெகோவாவுக்கு முன்பாக உங்களோடு நியாயம்
    பேசும்படிக்கு நீங்கள் நில்லுங்கள்.
  spa-RV-1909: Ahora pues, aguardad, y yo os haré cargo delante de Jehová de todas
    las justicias de Jehová, que ha hecho con vosotros y con vuestros padres.
  ron-BTF: De aceea acum, stați să mă judec cu voi înaintea DOMNULUI de toate faptele
    drepte ale DOMNULUI, pe care vi le-a făcut el, vouă și părinților voștri.
  eng-WEBP: Now therefore stand still, that I may plead with you before the LORD concerning
    all the righteous acts of the LORD, which he did to you and to your fathers.
  eng-FBV: So stand here as I present to you in the presence of the Lord the evidence
    of all the good things the Lord has done for you and your forefathers.
  nld-1939: Welnu dan, treedt aan; dan zal ik ten overstaan van Jahweh uw rechter
    zijn, en u alle weldaden voorhouden, die Hij aan u en uw vaderen heeft bewezen.
  nch-BL: Huajca ama ximoquetzaca cuali huan amo ximolinica pampa nijnequi nimechelnamiquiltis
    nochi cati TOTECO amechchihuili huan nochi cati quinchihuilijtoc tohuejcapan tatahua.
  vie-1934: Vậy bây giờ, hãy ra mắt trước mặt Đức Giê-hô-va, ta sẽ luận cùng các ngươi
    về hết thảy những việc công bình mà Đức Giê-hô-va đã làm cho các ngươi và cho
    tổ phụ các ngươi.
  hin-CV: अब याहवेह की उपस्थिति में निश्छल और शांत खड़े हो जाओ, कि मैं याहवेह के सामने
    तुम्हारे साथ मिलकर याहवेह से उनके द्वारा तुम्हारे तथा तुम्हारे पूर्वजों के प्रति
    किए गए हर एक अच्छे काम का स्मरण प्रस्तुत कर सकूं.
  spa-BES: Mantengan sus lugares ahora, mientras abordo la discusión con ustedes ante
    el Señor y les cuento la historia de la justicia del Señor, que él ha dejado en
    claro mediante sus actos para ustedes y para sus padres.
  tdx-tdx: Aa le mihendrea, fa miveroke ama’ areo iaby añatrefa’ Iehovà o fitoloñañe
    vanta’ Iehovà nanoe’e ama’ areo naho aman-droae’ areoo.
  tha-KJV: ฉะนั้นบัดนี้ขอท่านทั้งหลายจงยืนนิ่งอยู่ ข้าพเจ้าจะขอเสนอคดีของท่านต่อพระพักตร์พระเยโฮวาห์
    เก​ี่​ยวด​้วยบรรดาพระราชกิ​จอ​ันชอบธรรมของพระเยโฮวาห์ ซึ่งพระองค์ทรงกระทำแก่ท่านทั้งหลายและแก่บรรพบุรุษของท่านทั้งหลาย
  por-BR-2018: Agora, pois, aguardai, e eu queixarei de vós diante do SENHOR de todas
    as justiças do SENHOR, que fez convosco e com vossos pais.
  deu-ELO: Und nun tretet her, daß ich vor Jehova mit euch rechte über alle gerechten
    Taten Jehovas, die er an euch und an euren Vätern getan hat.
  eng-WYC-2018: now therefore stand ye, that I strive by doom against you before the
    Lord, of all the mercies of the Lord, which he did with you, and with your fathers.
    (and so now stand ye up, so that I can strive in judgement against you before
    the Lord, and remind you of all the Lord’s mercies, which he did for you, and
    for your fathers.)
  epo-epo: Nun stariĝu, kaj mi faru juĝan analizon koncerne vin antaŭ la Eternulo
    pri ĉiuj bonfaroj de la Eternulo, kiujn Li faris al vi kaj al viaj patroj.
  uig-PIN: Əmdi ornunglardin turunglar, mǝn Pǝrwǝrdigarning aldida Pǝrwǝrdigarning
    silǝrgǝ wǝ ata-bowiliringlarƣa yürgüzgǝn ⱨǝⱪⱪaniy ǝmǝllirini silǝrning aldinglarƣa
    ⱪoyuxⱪa sɵz ⱪilay.
  beo-beo: Waha dilia aligia gowane leloma, amola na da dilima Hina Gode Ea midadi
    diwaneya udidimu. Na da Hina Gode Ea liligi noga:i hamoi amo dilima amola dilia
    aowalalima hamoi amo olelemu.
  tpi-OTNT: Orait yupela i mas putim yau gut na mi ken kotim yupela long ai bilong
    Bikpela. Mi laik tokim yupela long ol strongpela wok Bikpela i bin mekim bilong
    kisim bek yupela na ol tumbuna bilong yupela.
  hau-SA: Yanzu ku tsaya nan zan yi fito-na-fito da ku da shaida a gaban Ubangiji
    kan dukan ayyuka masu alherin da Ubangiji ya aikata saboda ku da kakanninku.
  uig-LAT: Emdi ornunglardin turunglar, men Perwerdigarning aldida Perwerdigarning
    silerge we ata-bowiliringlargha yürgüzgen heqqaniy emellirini silerning aldinglargha
    qoyushqa söz qilay.
  nde-nde: Khathesi-ke, manini khonapha, ngoba ngizamelana lani ngobufakazi phambi
    kukaThixo ngazozonke izenzo ezilungileyo uThixo owazenzela lina laboyihlo.
  ton-ton: Pea ko eni mou tuʻu pe, koeʻuhi ke tau alea mo kimoutolu ʻi he ʻao ʻo Sihova
    ki he ngaahi ngāue māʻoniʻoni ʻa Sihova, ʻaia naʻa ne fai kiate kimoutolu, pea
    ki hoʻomou ngaahi tamai.
