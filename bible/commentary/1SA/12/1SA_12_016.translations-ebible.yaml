verse: 1SA.012.016
translations:
  mal-C: “ആകയാൽ ഇപ്പോൾ ഇവിടെ നിങ്ങളുടെ കണ്മുമ്പിൽവെച്ചുതന്നെ യഹോവ ചെയ്യാൻപോകുന്ന മഹാകാര്യം
    കണ്ടുകൊൾക.
  deu-TKW: Jetzt aber tretet her, daß ihr Zeugen des gewaltigen Ereignisses seiet,
    daß Jahwe vor euren Augen geschehen läßt.
  lin-lin: Yango wana sik’oyo lisusu, bobongama mpo na kotala likambo monene oyo Yawe
    alingi kosala na miso na bino.
  eng-LSV: Also now, station yourselves and see this great thing which YHWH is doing
    before your eyes;
  eng-GNV: Nowe also stande and see this great thing which the Lord will doe before
    your eyes.
  eng-WEBSTER: Now therefore stand and see this great thing, which the LORD will do
    before your eyes.
  nhw-BL: “Huajca ama ximochiyaca nica para anquiitase se tlanextilijcayotl catli
    TOTECO quichihuas amoixpa.
  swh-ONEN: “Sasa basi, simameni kimya mkaone jambo hili kubwa ambalo Bwana anakwenda
    kulifanya mbele ya macho yenu!
  bba-bba: Tɛ̃, i yɔ̃ro i wɑ ɡɑ̃ɑ bɑkɑ ni Yinni Gusunɔ u koo ko bɛɛn wuswɑɑɔ.
  eng-KJVCPB: Now therefore stand and see this great thing, which the Lord will do
    before your eyes.
  mpx-mpx: “He nuku talmilil, yaka ginol bwabwatana etega Yehoba i giginol matamiwa
    nuku kite ni ola hiwe.
  luo-luo: “Koro sani chungʼuru kar tiendu mondo une hono maduongʼ ma Jehova Nyasaye
    timo mana ka uneno!
  meu-meu: Taunabunai, a gini, asio marere, ina kara badana Iehova ese vairamui ai
    baine kara na do ba itaia.
  npi-ULB: अब आफैलाई हाजिर गराओ र परमप्रभुले तिमीहरूका आँखा सामु गर्नुहुने यो महान्
    कुरालाई हेर ।
  yor-yor: “Nítorí náà, ẹ dúró jẹ́ẹ́ kí ẹ sì wo ohun ńlá yìí tí Olúwa fẹ́ ṣe ní ojú
    u yín!
  emp-NTPO: Acʌd̶adua. Bãrãba ununia Ãcõrẽba bãrã quĩrãpita ne ununacada obʌrʌda.
  ind-ind: “Sebagai bukti akan peringatan itu, tetap berdiri dan perhatikanlah keajaiban
    yang akan TUHAN lakukan di depan mata kalian!
  pes-OPCB: «حال، بایستید و این کار عظیم خداوند را مشاهده کنید.
  tgl-ULB: Kahit na ngayon idulog ang inyong sarili at masdan ang dakilang bagay na
    ito na gagawin ni Yahweh sa harapan ng inyong mga mata.
  cbu-NT: Ashirucha, na ¿tamakimta? Na kaapa zanayeerus, mangishis chinayarus, táchangtsa,
    yuwaa Apanll kapung wanichu anootsi. Nduniya mangoonkus, na kchiptis napantsa.
  hui-hui: Ani bulebirago o kamigoriani haho widaba. Ani howa handalu kamiria Anduane
    Homogohanda gibi daliga ngaru bulebirago áyu ogoni de hondoleberemi.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​မိ​မိ​တို့​ရှိ​ရာ​အ​ရပ် တွင်​ရပ်​နေ​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​ပြ
    တော်​မူ​မည့်​တန်​ခိုး​တော်​ကို​မြင်​ရ​ကြ လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར་ད་ལྟ་འདི་རུ་སྡོད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་མིག་མདུན་དུ་བྱ་བ་ཆེན་པོ་ཅི་ཞིག་མཛད་འོང་བར་ལྟོས་ཤིག
  sna-sna: “Naizvozvo zvino, rambai mumire muone chinhu chikuru ichi chava kuda kuitwa
    naJehovha pamberi penyu!
  spa-BLM: “Ahora, pues, quédense quietos y vean esta gran cosa que el Señor va a
    hacer ante sus ojos.
  cac-cac: A ticnaic, maclejec eyila', yujto ol sch'ox Jehová junoc tas satub'tac
    yilji d'a eyichan̈.
  swh-ULB: Hata sasa muwepo kabisa na muone jambo kubwa ambalo BWANA atalifanya mbele
    ya macho yenu.
  bel-bel: 'Цяпер станьце і паглядзеце на дзею вялікую, якую Гасподзь учыніў перад
    вачыма вашымі:'
  deu-ELBBK: Auch jetzt tretet her und seht diese große Sache, die der HERR vor euren
    Augen tun wird.
  mbb-OT: “Taǥad kew zà kayi; ahaa niw is egkein-inuwan he ebeelan te Nengazen, kayi
    te etuvangan niw.
  mal-2015: ആകയാൽ ഇപ്പോൾ നിന്നു യഹോവ നിങ്ങൾ കാൺകെ ചെയ്‌വാൻ പോകുന്ന ഈ വലിയ കാര്യം കണ്ടുകൊൾവിൻ.
  rmc-rmc: Avke ačhen kade a dikhen, sar o RAJ kerela baro znameňje angle tumende.
  pes-OPV: پس الان بایستید و این کار عظیم را که خداوند به نظر شمابجا می‌آورد، ببینید.
  ron-1924: Акум май аштептаць аич, ка сэ ведець минуня пе каре о ва фаче Домнул суб
    окий воштри.
  ben-OBCV: “তবে এখন, স্থির হয়ে দাঁড়াও এবং তোমাদের চোখের সামনে সদাপ্রভু যে মহৎ কাজ
    করতে চলেছেন তা দেখে নাও!
  som-som: Haddaba bal joogsada oo eega waxan weyn oo uu Rabbigu ku samayn doono hortiinna.
  lat-VUC: Sed et nunc state, et videte rem istam grandem quam facturus est Dominus
    in conspectu vestro.
  eng-ASVBT: Now therefore stand still and see this great thing, which Jehovah will
    do before your eyes.
  ita-1885: Fermatevi pure al presente ancora, e vedete questa gran cosa che il Signore
    farà davanti agli occhi vostri.
  eng-LXXUP: And now stand still, and see this great thing, which the Lord will do
    before your eyes.
  eng-ULB: Even now present yourself and see this great thing which Yahweh will do
    before your eyes.
  spa-VBL: “Ahora quédense quietos y observen lo que el Señor va a hacer, ante sus
    propios ojos.
  fra-_FOB: Or maintenant attendez, et voyez cette grande chose que l'Éternel va faire
    devant vos yeux.
  mal-mal: അതുകൊണ്ട് ഇപ്പോൾ യഹോവ നിങ്ങൾ കാൺകെ ചെയ്യുവാൻ പോകുന്ന ഈ വലിയ കാര്യം കാണുവാൻ
    നിങ്ങൾ നിൽക്കുന്നിടത്ത് തന്നെ നിൽക്കുവിൻ.
  urd-GVR: Ab khaṛe ho kar dekheṅ ki Rab kyā karne wālā hai. Wuh āp kī āṅkhoṅ ke sāmne
    hī baṛā mojizā karegā.
  suz-BL: मोपतीके गे बाक्‍कीन। मिनु परमप्रभु यावेमी इन ङोंइती मार ठेयब गेय पाइबा,
    मेको कोव़ङीन।
  ita-1927: E anche ora, fermatevi e mirate questa cosa grande che l’Eterno sta per
    compiere dinanzi agli occhi vostri!
  ckb-ckb: «هەروەها ئێستاش ڕابوەستن و ئەم کارە مەزنە ببینن کە یەزدان لەبەرچاوتاندا
    دەیکات.
  eng-BBE: Now keep where you are and see this great thing which the Lord will do
    before your eyes.
  kan-OKCV: “ಈಗ ನಿಂತುಕೊಂಡು ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಕಣ್ಣುಗಳ ಮುಂದೆ ಮಾಡುವ ಈ ಮಹತ್ಕಾರ್ಯವನ್ನು
    ನೋಡಿರಿ.
  tam-2017: இப்பொழுது யெகோவா உங்கள் கண்களுக்கு முன்பாகச் செய்யும் பெரிய காரியத்தை
    நின்று பாருங்கள்.
  spa-RV-1909: Esperad aún ahora, y mirad esta gran cosa que Jehová hará delante de
    vuestros ojos.
  ron-BTF: De aceea acum, stați în picioare și vedeți acest lucru mare, pe care îl
    va face DOMNUL înaintea ochilor voștri.
  eng-WEBP: “Now therefore stand still and see this great thing, which the LORD will
    do before your eyes.
  eng-FBV: Now stand still and watch what the Lord is going to do, right before your
    very eyes.
  nld-1939: Blijft nu nog staan, en let op het grote wonder, dat Jahweh voor uw ogen
    gaat doen.
  nch-BL: “Huajca ama ximochiyaca nica para anquiitase se tanextili cati TOTECO quichihuas
    amoixpa.
  vie-1934: Vậy, bây giờ hãy đứng tại đây, đặng xem việc lớn mà Đức Giê-hô-va sẽ làm
    trước mắt các ngươi.
  hin-CV: “तो अब स्थिर खड़े होकर स्वयं अपने नेत्रों से वह अद्भुत काम को होता हुआ देखो!
    जो याहवेह तुम्हारे सामने करने पर हैं.
  spa-BES: Ahora, manténgase donde están y vean esta gran cosa que el Señor hará ante
    sus ojos.
  tdx-tdx: Ie amy zao, mijohaña eo vaho mahaisaha ty raha jabajaba hanoe’ Iehovà añatrefam-pihaino’
    areo.
  tha-KJV: เพราะฉะนั้นบัดนี้ท่านทั้งหลายจงยืนนิ่งอยู่ คอยดู​เหตุการณ์​ยิ่งใหญ่​ต่อไปนี้
    ซึ่งพระเยโฮวาห์จะทรงกระทำต่อหน้าต่อตาของท่านทั้งหลาย
  por-BR-2018: Esperai ainda agora, e olhai esta grande coisa que o SENHOR fará diante
    de vossos olhos.
  deu-ELO: Auch jetzt tretet her und sehet diese große Sache, die Jehova vor euren
    Augen tun wird.
  eng-WYC-2018: But also now stand ye, and see this great thing, that the Lord shall
    do in your sight.
  epo-epo: Eĉ nun stariĝu, kaj vidu tiun grandan faron, kiun la Eternulo faros antaŭ
    vi.
  uig-PIN: Əmdi turunglar, Pǝrwǝrdigar kɵzliringlarning aldida ⱪilidiƣan uluƣ karamǝtni
    kɵrünglar!
  beo-beo: Amaiba:le moloiwane lelawane aligima. Amasea, Gode da dilima gasa bagade
    hou hamobe, dilia da ba:mu.
  tpi-OTNT: Orait harim. Yupela wet liklik na bai yupela i lukim wanpela bikpela samting
    Bikpela yet i laik mekim.
  hau-SA: Yanzu ku tsaya tsit ku ga abin da Ubangiji ke dab da yi a gabanku.
  uig-LAT: Emdi turunglar, Perwerdigar közliringlarning aldida qilidighan ulugh karametni
    körünglar!
  nde-nde: Khathesi-ke manini lithule libone into enkulu uThixo asezayenza phambi
    kwamehlo enu!
  ton-ton: ¶ “Pea ko eni, mou tutuʻu ʻo mamata ki he meʻa lahi ni, ʻaia ʻe fai ʻe
    Sihova ʻi homou ʻao.
  ces-1613: Ještě se teď pozastavte, a vizte věc tuto velikou, kterouž učiní Hospodin
    před očima vašima.
  eng-WMB: “Now therefore stand still and see this great thing, which the LORD will
    do before your eyes.
  tam-TCV: “இப்பொழுதும் யெகோவா உங்கள் கண்களுக்கு முன்பாகச் செய்யப்போகும் பெரிய செயலை
    நின்று பாருங்கள்.
  ceb-ULB: Bisan pa karon ipaila ang inyong kaugalingon ngadto kang Yahweh ug tan-awa
    kining dagkong butang nga buhaton ni Yahweh sa inyong atubangan.
  pol-UBG: Teraz stójcie więc i zobaczcie tę wielką rzecz, którą PAN uczyni na waszych
    oczach.
  agr-agr: “Nuniau asamtai titu batsamsatajum, Tuke Pujuu atum aidautigmin wainchatai
    aidaun iwaintugmakagtata nunú wainkamnujum.
  kyc-kyc: Dokona lao nakama karaminyi dokona mee karapala Kamongo dokome yulu andake
    mende pinya suu pilyamo doko piramo kandalapape.
  urd-GVU: اب کھڑے ہو کر دیکھیں کہ رب کیا کرنے والا ہے۔ وہ آپ کی آنکھوں کے سامنے ہی
    بڑا معجزہ کرے گا۔
  deu-1912: Tretet auch nun her und seht das große Ding, das der HERR vor euren Augen
    tun wird.
  ntj-ntj: Nyangka-tjananya Tjamiyultu puru watjarnu, “Yuwa, nyinarra nyangama Mama
    Kuurrtu yayirninytjulu kutjupa-kutjupa palyaranyangka.
  kan-2017: ಈಗ ಯೆಹೋವನು ನಿಮ್ಮ ಕಣ್ಣುಮುಂದೆ ಮಾಡುವ ಮಹತ್ಕಾರ್ಯವನ್ನು ಹತ್ತಿರ ಬಂದು ನೋಡಿರಿ.
  yap-yap: Ere mpired u luwmed ni gimed ba sak’iy mi gimed guy e maang’ang ni nge
    ngongliy SOMOL.
  hlt-MCSB: BOEIPA loh nangmih mikhmuh ah a saii hno len he pai uh lamtah hmu uh laeh.
  mdy-ETH: ዬያሮ ሃሢ ዒንሢ ዓኣ ቤዞማካ ዔቁዋቴ፤ ናንጊና ናንጋ ጎዳ ዒንሢኮ ቤርታ ፔ ዎልቄና ማዻ ዓኪ ባኣዚ ማዻሢ ዒንሢ
    ዛጋንዳኔ፤
  twi-ASANTE: “Enti afei, monnyina hɔ dinn, na monhwɛ ade kɛseɛ a Awurade rebɛyɛ.
  eng-WEBU: “Now therefore stand still and see this great thing, which the LORD will
    do before your eyes.
  wal-wal: “Simmi ha77i eqqi bayite; GODAI intte aifiyaa sinttan oottiyo ha gitabaa
    be7ite!
  spa-PDDPT: 'Aun ahora preséntense y vean la gran maravilla que hace Yavé ante sus
    ojos:'
  gun-gun: Ha'e gui aỹ voi apy pene'aĩ va'e pexa 'rã mba'emo porã Senhor penerenonde
    ojapo va'e.
  agu-BL: ”Ma jalu' quil chiyucanu'. Tajwe'n yil chicyaju' tzone'j, nin squile' jun
    chin techl yi tz'ul kojol Kataj.
  ilo-ULB: Uray ita, idatagyo dagiti bagbagiyo ket kitaenyo daytoy a na-indaklan a
    banag nga aramidento ni Yahweh iti imatangyo.
  kpg-kpg: Deenei laa, goodou gii tuu i gono, gi gidee goodou di mogobuna a Dimaadua
    dela gaa hai i mua godou hadumada.
  uig-ARA: ئەمدى تۇرۇڭلار، پەرۋەردىگار كۆزلىرىڭلارنىڭ ئالدىدا قىلىدىغان ئۇلۇغ كارامەتنى
    كۆرۈڭلار!
  sus-sus: Yakɔsi wo ti, wo xa a mato Alatala fe xungbe naxan nabama wo ya xɔri.
  pon-2006: Eri, kumwail nennenla, pwe kumwail pahn kilang manaman lapalap me KAUN-O
    pahn ketin wiahda.
  jae-jae: Amboac tonaŋ atu gasuc amêŋ ma alic gêŋtalô kapôêŋ naŋ, Apômtau oc êŋgôm
    êndêŋ amac matemanôgeŋ.
  ksd-ksd: Io, avat a tur go, ma avat a gire go ra vakilang ra Luluai i vaninare pi
    na pait ia ta ra luaina mata i vavat.
  tur-YTC: “Şimdi durun ve Yahve'nin gözlerinizin önünde yapacağı bu büyük şeyi görün.
  grc-BRENT: Καὶ νῦν κατάστητε, καὶ ἴδετε τὸ ῥῆμα τὸ μέγα τοῦτο ὃ ὁ κύριος ποιήσει
    ἐν ὀφθαλμοῖς ὑμῶν.
  ind-AYT: Sekarang, berdirilah dan lihatlah hal besar yang akan dilakukan TUHAN di
    depan matamu.
  nya-nya: “Tsono imani pomwepa kuti muone chinthu chachikulu chimene Yehova ali pafupi
    kuchita pamaso panu!
  hrv-hrv: Sada još jednom pristupite i vidite veliki znak koji će Jahve učiniti pred
    vašim očima.
  mps-mps: “Tialima, odiąo. Te dagego dwasianu tonalubo gana elama, tama dagego te
    genuai sę me deli te Genuai Bidigo digi te sę ebo suagameo.
  tpi-tpi: Orait harim. Yupela wet liklik na bai yupela i lukim wanpela bikpela samting
    Bikpela yet i laik mekim.
  dan-1931: Træd nu frem og se den vældige Gerning, HERREN vil øve for eders Øjne!
  vie-OVCB: Bây giờ, mọi người đứng yên để xem việc kỳ diệu Chúa Hằng Hữu sắp thực
    hiện.
  guj-2017: તો હવે ઊભા રહો અને જે મહાન કૃત્ય તમારી દ્રષ્ટિ આગળ ઈશ્વર કરશે તે તમે જુઓ.
  pon-2006A: Eri, kumwail nennenla, pwe kumwail pahn kilang manaman lapalap me KAUN-O
    pahn ketin wiahda.
  por-BRBSL: “Agora, portanto, fique parado e veja esta grande coisa, o que Yahweh
    fará diante de seus olhos.
  cth-cth: BAWIPA ni nangmae na mithmu hno ka lentoe poung a sak hane hah, duem awm
    awh nateh khenhaw.
  twi-twi: “Enti afei, munnyina hɔ dinn, na monhwɛ ade kɛse a Awurade rebɛyɛ.
  hlt-hlt: BOEIPA loh nangmih mikhmuh ah a saii hno len he pai uh lamtah hmu uh laeh.
  tbz-SIM: Nkpɑɑ́nɛ̀ diɛ̀ nkɛ́yɑ̀ tidiɛtì ti Yiɛ̀ nKuyie nyóó dɔɔ̀ tì.
  msy-2020: Ia oragh. Ia tugh gavgavightɨ, Ikiavɨra Itir God bizir bar ekiatam damightɨ
    ia an ganam.
  dop-dop: Tɔʋ, pǝnɛntɛ ɩ́ sǝŋ mpʋ, nɑ ɩ́ nɑ́ piti tǝmlɛ nte Tɑcɑɑ kɑ́ lɑ mǝ hɛkʋ
    tɑɑ tɔ.
  azb-azb: İndi isə dayanın, Rəbbin gözünüz önündə edəcəyi bu böyük hadisəni görün.
  eng-DBY: Now therefore stand and see this great thing which Jehovah will do before
    your eyes.
  hin-2017: इसलिए अब तुम खड़े रहो, और इस बड़े काम को देखो जिसे यहोवा तुम्हारी आँखों
    के सामने करने पर है।
  wol-KYG: «Léegi nag taxawleen ba gis jaloore ju réy jii Aji Sax jiy def, ngeen teg
    ci bët.
  eng-YLT: '''Also now, station yourselves and see this great thing which Jehovah
    is doing before your eyes;'
  kne-kne: Ed wani, iginek yo ta ilaen yo di nakaskasdaaw ay amagen Diyos.
  eng-WYC-2017: But also now stand ye, and see this great thing, that the Lord shall
    do in your sight.
  eng-WMBB: “Now therefore stand still and see this great thing, which the LORD will
