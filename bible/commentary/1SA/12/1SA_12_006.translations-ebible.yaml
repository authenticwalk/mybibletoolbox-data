verse: 1SA.012.006
translations:
  mal-C: 'ശമുവേൽ വീണ്ടും ജനത്തോടു പറഞ്ഞു: “മോശയെയും അഹരോനെയും നിയോഗിക്കുകയും നിങ്ങളുടെ
    പൂർവികരെ ഈജിപ്റ്റിൽനിന്ന് മോചിപ്പിച്ച് ഇവിടേക്കു കൂട്ടിക്കൊണ്ടുവരികയും ചെയ്തത്
    യഹോവതന്നെ.'
  deu-TKW: 'Da sprach Samuel zum Volke: Zeuge sei Jahwe, der Mose und Aaron erschaffen
    und der eure Väter aus Ägypten hergeführt hat!'
  lin-lin: 'Bongo Samuele alobaki na bato : — Ezali Yawe nde aponaki Moyize mpe Aron,
    mpe Ye nde abimisaki bakoko na bino na Ejipito.'
  eng-LSV: And Samuel says to the people, “YHWH [is] He who made Moses and Aaron,
    and who brought up your fathers out of the land of Egypt!
  eng-GNV: Then Samuel sayde vnto the people, It is the Lord that made Moses and Aaron,
    and that brought your fathers out of the land of Egypt.
  eng-WEBSTER: And Samuel said to the people, It is the LORD that advanced Moses and
    Aaron, and that brought your fathers out of the land of Egypt.
  nhw-BL: 'Huan Samuel quinnojnotzqui nochi nopa israelitame huan quinilhui: ―Yaya
    TOTECO catli quitequitlali Moisés huan Aarón. Huan elqui ya catli quinquixti tohuejcapan
    tatahua ipan tlali Egipto.'
  swh-ONEN: Kisha Samweli akawaambia watu, “Bwana ndiye alimchagua Mose na Aroni,
    na kuwaleta baba zenu akiwapandisha kutoka Misri.
  bba-bba: Yerɑ Sɑmuɛli u kpɑm bu sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔwɑ u sɑ̃ɑ nɛn seedɑ, wi,
    wi u Mɔwisi kɑ Aroni ɡɔsɑ mɑ u bɛɛn bɑɑbɑbɑ yɑrɑmɑ sɑɑ Eɡibitin tem di.
  eng-KJVCPB: And Samuel said unto the people, It is the Lord that advanced Moses
    and Aaron, and that brought your fathers up out of the land of Egypt.
  mpx-mpx: Inoke Samuwela i ba vevehe al gamagalau elal i ba, “Yehoba te Mosese ge
    Eloni i hilel. Iya te tubulau i ahel hi tagilem Itipita.
  luo-luo: Eka Samuel nowachone ji niya, “Jehova Nyasaye ema ne oyiero Musa gi Harun
    kendo nogolo kwereu koa e piny Misri.
  meu-meu: Bena Samuel ese Israel taudia e hamaorodia, eto, Iehova ese Mose bona Aaron
    e duanaidia, bona senemui na Aigupto amo e hakaudia lasi.
  npi-ULB: शमूएलले मानिसहरूलाई भने, “मोशा र हारूनलाई नियुक्‍त गर्नुहुने र तिमीहरूका
    पुर्खाहरूलाई मिश्रदेशबाट ल्याउनुहुने परमप्रभु नै हुनुहुन्छ ।
  yor-yor: Nígbà náà ni Samuẹli wí fún àwọn ènìyàn náà pé, “Olúwa ni ó yan Mose àti
    Aaroni àti ti ó mú àwọn baba ńlá yín gòkè wá láti Ejibiti.
  emp-NTPO: 'Maʌ̃be Samuelba jarasia: –Ãcõrẽbʌrʌ Moiseda, Aaroʌ̃ sid̶a edaped̶a dadji
    drõã naẽnabemarãra Egiptod̶eba ẽdrʌ enesia.'
  ind-ind: Lalu Samuel berkata kepada umat Israel, “Benar! Dia yang sudah memilih
    Musa dan Harun untuk membawa nenek moyang kita keluar dari Mesir.
  pes-OPCB: 'سموئیل گفت: «این خداوند بود که موسی و هارون را برگزید و اجداد شما را
    از مصر بیرون آورد.'
  tgl-ULB: Sinabi ni Samuel sa mga tao, “Si Yahweh ang siyang humirang kina Moises
    at Aaron, at ang siyang nagdala palabas sa inyong mga ama mula sa lupain ng Ehipto.
  cbu-NT: Tárangu, anumun Samuel kurakaatsshat, Israelchicheetstam yusur arang tsiyatarangu,
    Apanllimari kizpureeru, siyaa zitaminaris kiyung kachiykachinllina, anoo parangu,
    Ijiptosh tsap tashitungayaru, ningshat wayarangiya. ¿Antaati Móysisarini, mishat
    Aaronarini waanamuntaritaja wizpuririni amb ashirangana? Nda.
  hui-hui: Ani layagola Samuele ibugua layadagua laho wiaabo halu lalu, Anduane Homogo
    ibu Mosese Aronola dabalu tínaga mamali heneru Iyibi dindi howa haru halu íbu
    tagira pene biagoni ka, lene.
  mya-mya: ရှ​မွေ​လ​သည်​ဆက်​လက်​၍``မော​ရှေ​နှင့်​အာ​ရုန် တို့​ကို​ရွေး​ချယ်​တော်​မူ​သော​သင်​တို့​၏​ဘိုး
    ဘေး​များ​အား အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင် လာ​တော်​မူ​သော​အ​ရှင်​ကား​ထာ​ဝ​ရ ဘု​ရား​ပင်​ဖြစ်​၏။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་མི་རྣམས་ལ་འདི་ལྟར། མོ་ཤེ་དང་ཨ་རོན་གཉིས་བསྐོས་ཤིང་། ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་མཁན་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་སོ།
    །
  sna-sna: Ipapo Samueri akati kuvanhu, “Jehovha ndiye akasarudza Mozisi naAroni akabudisa
    madzitateguru enyu kubva muIjipiti.
  spa-BLM: 'Samuel dijo al pueblo: “Es Yahvé quien designó a Moisés y a Aarón, y quien
    sacó a vuestros padres de la tierra de Egipto.'
  cac-cac: 'Ix yalanpax vin̈ d''a masanil eb'' yetisraelal chi'': —A Jehová sic''annaquel
    vin̈aj Moisés yed'' vin̈aj Aarón ayic yic''annaquelta eb'' co mam quicham d''a
    Egipto.'
  swh-ULB: Samweli akawaambia watu, “BWANA ndiye aliyemteua Musa na Haruni, na ndiye
    aliyewatoa baba zenu kutoka nchi ya Misri.
  bel-bel: 'Тады Самуіл сказаў народу: сьведка Гасподзь, Які паставіў Майсея і Аарона
    і Які вывеў бацькоў вашых зь зямлі Егіпецкай.'
  deu-ELBBK: 'Und Samuel sprach zu dem Volk: Der HERR ist es, der Mose und Aaron bestellt
    und der eure Väter heraufgeführt hat aus dem Land Ägypten!'
  mbb-OT: Mid-uman megkaǥi si Samuel te, “Is Nengazen, iyan mibpilì ki Moises wey
    ki Aaron he nehimu he iyan pengulu te kepuun niw, wey sikandin is mibpeǥawas kandan
    diyà te Ehipto.
  mal-2015: 'അപ്പോൾ ശമൂവേൽ ജനത്തോടു പറഞ്ഞതെന്തെന്നാൽ: മോശെയെയും അഹരോനെയും കല്പിച്ചാക്കുകയും
    നിങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവരികയും ചെയ്തവൻ യഹോവ തന്നേ.'
  rmc-rmc: 'O Samuel phenďa le manušenge: „Švedkos hino o RAJ, savo ačhaďa le Mojžiš
    le Aronoha a ľigenďa avri tumare daden andral o Egipt.'
  pes-OPV: 'و سموئیل به قوم گفت: «خداوند است که موسی و هارون را مقیم ساخت و پدران
    شما را اززمین مصر برآورد.'
  ron-1924: 'Атунч, Самуел а зис попорулуй: „Домнул а пус пе Мойсе ши пе Аарон ши
    а скос пе пэринций воштри дин Еӂипт.'
  ben-OBCV: তখন শমূয়েল লোকদের বললেন, “সদাপ্রভুই মোশি ও হারোণকে নিযুক্ত করেছিলেন ও
    তোমাদের পূর্বপুরুষদের মিশর থেকে বের করে নিয়ে এসেছিলেন।
  som-som: Markaasaa Samuu'eel wuxuu dadkii ku yidhi, Muuse iyo Haaruun waxaa doortay
    Rabbiga, oo isagaa awowayaashiin ka soo saaray dalkii Masar.
  lat-VUC: 'Et ait Samuel ad populum: Dominus, qui fecit Moysen et Aaron, et eduxit
    patres nostros de terra Ægypti.'
  eng-ASVBT: And Samuel said unto the people, It is Jehovah that appointed Moses and
    Aaron, and that brought your fathers up out of the land of Egypt.
  ita-1885: 'Allora Samuele disse al popolo: Il Signore è quello che ordinò Mosè ed
    Aaronne, e che trasse i padri vostri fuor del paese di Egitto.'
  eng-LXXUP: And Samuel spoke to the people, saying, The Lord who appointed Moses
    and Aaron is witness, who brought our fathers up out of Egypt.
  eng-ULB: Samuel said to the people, “It is Yahweh who appointed Moses and Aaron,
    and who brought your fathers up from the land of Egypt.
  spa-VBL: “El Señor es testigo, el que designó a Moisés y a Aarón”, continuó Samuel.
    “Él sacó a sus antepasados de la tierra de Egipto.
  fra-_FOB: 'Alors Samuel dit au peuple: C''est l''Éternel qui établit Moïse et Aaron,
    et qui fit monter vos pères du pays d''Égypte.'
  mal-mal: 'അപ്പോൾ ശമൂവേൽ ജനത്തോട് പറഞ്ഞത്: “മോശെയെയും അഹരോനെയും നിയമിച്ചാക്കുകയും
    നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തുനിന്ന് കൊണ്ടുവരികയും ചെയ്തത് യഹോവ
    തന്നെ.'
  urd-GVR: Samuel ne bāt jārī rakhī, “Rab ḳhud Mūsā aur Hārūn ko Isrāīl ke rāhnumā
    banā kar āp ke bāpdādā ko Misr se nikāl lāyā.
  suz-BL: मिनु लेंशा सामुएलम मुर आन कली “परमप्रभु यावे सांकछी बाक्‍ब। मेकोमी मोसा
    नु हारून आस कली योव़तु। मिनु इन किकी पिपी आन कली इजीप्‍त रागी रे ग्रुंइशा, एक
    चाक्‍तु।
  ita-1927: 'Allora Samuele disse al popolo: “Testimone è l’Eterno, che costituì Mosè
    ed Aaronne e fe’ salire i padri vostri dal paese d’Egitto.'
  ckb-ckb: 'ئینجا ساموئێل بە گەلی گوت: «ئەمە یەزدانە، ئەوەی موسا و هارونی دانا، ئەوەی
    باوباپیرانی ئێوەی لە خاکی میسر دەرهێنا.'
  eng-BBE: And Samuel said to the people, The Lord is witness, who gave authority
    to Moses and Aaron, and who took your fathers up out of the land of Egypt.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಜನರಿಗೆ, “ಮೋಶೆಯನ್ನೂ, ಆರೋನನನ್ನೂ ಮುಂದಕ್ಕೆ ತಂದವರೂ, ನಿಮ್ಮ ಪಿತೃಗಳನ್ನು
    ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದ ಯೆಹೋವ ದೇವರೇ ಇದಕ್ಕೆ ಸಾಕ್ಷಿ.
  tam-2017: 'அப்பொழுது சாமுவேல் மக்களைப் பார்த்து: மோசே, ஆரோனை, ஏற்படுத்தியவரும்,
    உங்கள் முற்பிதாக்களை எகிப்துதேசத்திலிருந்து புறப்படச்செய்தவரும் யெகோவாவே.'
  spa-RV-1909: 'Entonces Samuel dijo al pueblo: Jehová es quien hizo á Moisés y á
    Aarón, y que sacó á vuestros padres de la tierra de Egipto.'
  ron-BTF: 'Și Samuel a spus poporului: DOMNUL este cel care a rânduit pe Moise și
    pe Aaron și care a scos pe părinții voștri din țara Egiptului.'
  eng-WEBP: Samuel said to the people, “It is the LORD who appointed Moses and Aaron,
    and that brought your fathers up out of the land of Egypt.
  eng-FBV: “The Lord is a witness, he who appointed Moses and Aaron,” Samuel went
    on. “He led your forefathers out of the land of Egypt.
  nld-1939: 'Nu ging Samuël voort tot het volk: Getuige is dus Jahweh, die Moses en
    Aäron heeft verwekt en uw voorvaderen uit Egypteland heeft gevoerd!'
  nch-BL: 'Huan Samuel quinojnotzqui nochi nopa israelitame huan quinilhui: ―Yaya
    TOTECO cati quitequitali Moisés huan Aarón. Huan elqui ya cati quinquixti tohuejcapan
    tatahua ipan tali Egipto.'
  vie-1934: 'Sa-mu-ên nói cùng dân sự rằng: Đức Giê-hô-va là Đấng đã lập Môi-se và
    A-rôn, đem tổ phụ các ngươi ra khỏi xứ Ê-díp-tô.'
  hin-CV: शमुएल ने जनसभा को संबोधित करते हुए आगे कहा, “स्वयं याहवेह ही हैं, जिन्होंने
    मोशेह तथा अहरोन को चुना कि वे तुम्हारे पूर्वजों को मिस्र देश से बाहर निकाल लाएं.
  spa-BES: 'Entonces Samuel dijo al pueblo: Él Señor es el testigo, que dio autoridad
    a Moisés y a Aarón, y que sacó a sus padres de la tierra de Egipto.'
  tdx-tdx: 'Le hoe t’i Samoele am’ondatio: Iehovà ty nanendre i Mosè naho i Aharone,
    naho nañakatse an-droae’ areo an-tane Mitsraime añe.'
  tha-KJV: และซามูเอลก็​กล​่าวแก่ประชาชนว่า “พระเยโฮวาห์ทรงเป็นผู้​แต่​งตั้งโมเสสกับอาโรน
    และทรงนำบรรพบุรุษของท่านขึ้นมาจากแผ่นดิ​นอ​ียิปต์
  por-BR-2018: 'Então Samuel disse ao povo: o SENHOR é quem fez a Moisés e a Arão,
    e que tirou a vossos pais da terra do Egito.'
  deu-ELO: 'Und Samuel sprach zu dem Volke: Jehova ist es, der Mose und Aaron bestellt,
    und der eure Väter heraufgeführt hat aus dem Lande Ägypten!'
  eng-WYC-2018: And Samuel said to the people, The Lord, that made Moses and Aaron,
    and that led your fathers out of the land of Egypt, is present; (And Samuel said
    to the people, The Lord, who made Moses and Aaron, and who led your fathers out
    of the land of Egypt, is present here;)
  epo-epo: 'Tiam Samuel diris al la popolo: La Eternulo, kiu starigis Moseon kaj Aaronon,
    kaj kiu elkondukis viajn patrojn el la lando Egipta.'
  uig-PIN: 'Samuil hǝlⱪⱪǝ mundaⱪ dedi: «Musa bilǝn Ⱨarunni tiklǝp ata-bowiliringlarni
    Misir zeminidin qiⱪarƣuqi bolsa Pǝrwǝrdigardur.'
  beo-beo: 'Sa:miuele da gebe amanewane sisia: asi, “Hina Gode Hifawane da Mousesema
    amola Elanema ilegei. Hifawane da dilia aowalali Idibidi soge ganodini esalu amo
    fadegalesi.'
  tpi-OTNT: Na Samuel i skruim tok olsem, “Yes, Bikpela i save pinis. Bipo Bikpela
    tasol i bin makim Moses tupela Aron, na em yet i bin kisim ol tumbuna bilong yupela
    long Isip na bringim ol i kam.
  hau-SA: Sa’an nan Sama’ila ya ce wa mutane, Ubangiji ne ya naɗa Musa da Haruna suka
    fitar da kakanninku daga Masar.
  uig-LAT: 'Samuil xelqqe mundaq dédi: «Musa bilen Harunni tiklep ata-bowiliringlarni
    Misir zéminidin chiqarghuchi bolsa Perwerdigardur.'
  nde-nde: USamuyeli wasesithi ebantwini, “NguThixo owakhetha uMosi lo-Aroni wakhupha
    oyihlomkhulu eGibhithe.
  ton-ton: Pea naʻe pehē ʻe Samuela ki he kakai, “Ko Sihova ia ʻaia naʻa ne fakahikihiki
    ʻa Mōsese mo ʻElone, mo ne ʻomi hoʻomou ngaahi tamai mei he fonua ko ʻIsipite.
  ces-1613: 'Tedy řekl Samuel lidu: Hospodin jest svědek, kterýž učinil Mojžíše a
    Arona, a kterýž vyvedl otce vaše z země Egyptské.'
  eng-WMB: Samuel said to the people, “It is the LORD who appointed Moses and Aaron,
    and that brought your fathers up out of the land of Egypt.
  tam-TCV: மறுபடியும் சாமுயேல் மக்களிடம், “மோசேயையும், ஆரோனையும் நியமித்து, உங்கள்
    முற்பிதாக்களை எகிப்திலிருந்து வெளியே கொண்டுவந்தவர் யெகோவாவே.
  ceb-ULB: Miingon si Samuel ngadto sa katawhan, “Si Yahweh ang nagpili kang Moises
    ug kang Aaron, ug nagpagawas sa inyong mga katigulangan gikan sa yuta sa Ehipto.
  pol-UBG: 'Samuel przemówił dalej do ludu: To PAN, który ustanowił Mojżesza i Aarona
    i który wyprowadził waszych ojców z ziemi Egiptu.'
  agr-agr: 'Tusa tiagmatai Samuel Israel aents aidaun chichajak: “Atumi apachjum aidau
    Egipto nugkanum waitkam batsatun, jiija yajuak, juju nugka juwi ikaunmati tusa
    Tuke Pujuu Moisésan Aarógjai awetiuwai.'
  kyc-kyc: Samyueleme deeko lao, Kamongo dokome Mosese Eronepa rombo palyiyako. Dee
    nakamana rora ambasupi dupwa yuu Isipi yaki nyuo kiiramo lanyuo epeya.
  urd-GVU: سموایل نے بات جاری رکھی، ”رب خود موسیٰ اور ہارون کو اسرائیل کے راہنما بنا
    کر آپ کے باپ دادا کو مصر سے نکال لایا۔
  deu-1912: 'Und Samuel sprach zum Volk: Ja, der HERR, der Mose und Aaron gemacht
    hat und eure Väter aus Ägyptenland geführt hat.'
  kan-2017: ಆಗ ಸಮುವೇಲನು, “ನಿಮ್ಮ ಪೂರ್ವಿಕರನ್ನು ಐಗುಪ್ತದಿಂದ ಕರೆತರುವುದಕ್ಕಾಗಿ ಮೋಶೆ ಹಾಗೂ
    ಆರೋನರನ್ನು ನೇಮಿಸಿದ ಯೆಹೋವನೇ ಇದಕ್ಕೆ ಸಾಕ್ಷಿ.
  yap-yap: Me ul ul Samuel ngay nge ga’ar, “I SOMOL e ir e turguy Moses nge Aron,
    me ir e fek pi chitamangimed nga wuru’ yu Egypt.
  hlt-MCSB: Te phoeiah pilnam taengah Samuel loh , “Moses neh Aaron khaw BOEIPA amah
    loh a saii tih Egypt kho lamkah na pa rhoek te khaw amah loh a caeh puei.
