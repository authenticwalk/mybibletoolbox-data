  tod-tod: 'Samiyɛle ɠɛni nuɓusɛiti ma, mɔnɔ: «Ɠɔoɠɔ GALAGI ɠa é yiimazeɠeni ga Moize
    ta Aalɔnni ga ti wo-mɛmɛwolani kula Ezipete yooi zu.'
  eng-WEBPB: Samuel said to the people, “It is the LORD who appointed Moses and Aaron,
    and that brought your fathers up out of the land of Egypt.
  kbq-kbq: Samueli'a mago'ane Israeli vahera zamasamino, Ra Anumzamo'a Mosesene Aronikizni
    huhampri zananteteno, Isipitira tamagehe'ina zamavareno fegi atiramino e'ne.
  nhe-BL: 'Huan Samuel quinnojnotzqui nochi nopa israelitame huan quinilhui: ―Yajaya
    TOTECO tlen quitequitlali Moisés huan Aarón. Huan elqui ya tlen quinquixti tohuejcapan
    tatahua ipan tlali Egipto.'
  bus-bus: 'Ben Samuɛli bèńnɛ: Dii bé à Musa kↄ̃n Arunao dìɛ, ben aↄ̃ bↄ̀ kↄ̃n a dezinↄo
    Igipiti.'
  gub-BL: Uze'eg wi Xamuew wanupe. — Tupàn Tuweharupi Wiko Ma'e wexak kury, wenu kury.
    Kwehe mehe wexak Moizez a'e, wexak Àràw a'e no. Werur peipy paw Ezit ywy wi a'e
    wà no.
  eng-DRA: 'And Samuel said to the people: It is the Lord, who made Moses and Aaron,
    and brought our fathers out of the land of Egypt.'
