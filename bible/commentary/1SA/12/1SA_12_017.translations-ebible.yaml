verse: 1SA.012.017
translations:
  mal-C: ഇത് ഗോതമ്പുകൊയ്ത്തിന്റെ കാലമല്ലേ? ഞാൻ യഹോവയോട് അപേക്ഷിക്കും; അവിടന്ന് ഇടിയും
    മഴയും അയയ്ക്കും. അങ്ങനെ നിങ്ങൾ ഒരു രാജാവിനെ ചോദിച്ചത് യഹോവയുടെ ദൃഷ്ടിയിൽ എത്രമാത്രം
    നിന്ദ്യമായ കാര്യമായിരുന്നു എന്നു നിങ്ങൾക്കു ബോധ്യമാകും.”
  deu-TKW: 'Nicht wahr, gegenwärtig ist Weizenernte? Ich werde Jahwe anrufen, daß
    er Gewitter und Regen sendet: so werdet ihr dann inne werden und einsehen, wie
    großes Unrecht ihr nach dem Urteile Jahwes begangen habt, indem ihr einen König
    fordertet!'
  lin-lin: Boni, mokolo ya lelo ezali te tango ya kobuka ble ? Nakobelela Yawe mpo
    ete atinda kake mpe mvula, bongo bokomona mpe bokososola ndenge nini ezali monene,
    mabe oyo bosalaki na miso ya Yawe tango bosengaki mokonzi.
  eng-LSV: is it not wheat-harvest today? I call to YHWH, and He gives voices and
    rain; and know and see that your evil is great which you have done in the eyes
    of YHWH, to ask [for] a king for yourselves.”
  eng-GNV: Is it not nowe wheat haruest? I wil call vnto the Lord, and he shall send
    thunder and raine, that yee may perceiue and see, howe that your wickednesse is
    great, which ye haue done in the sight of the Lord in asking you a King.
  eng-WEBSTER: Is it not wheat-harvest to-day? I will call to the LORD, and he will
    send thunder and rain; that ye may perceive and see that your wickedness is great,
    which ye have done in the sight of the LORD, in asking you a king.
  nhw-BL: Huan anquiitase para se huihuiyotl anquichijque quema anquitlajtlanijque
    TOTECO se tlanahuatijquetl. Cuali anquimatij para amo quema tlaquiyahui ipan ni
    tonali tlen pixquistli, pero na nijtlajtlanis TOTECO ma tlatlatzinalti huan ma
    quichihuas tlaquiyahuis hasta anquimachilise para tlahuel hueyi amotlajtlacol
    pampa antlajtlantoque amotlanahuatijca.”
  swh-ONEN: Je, sasa si mavuno ya ngano? Nitamwomba Bwana ili alete ngurumo na mvua.
    Nanyi mtatambua jambo hili lilivyo baya mlilolifanya mbele za macho ya Bwana mlipoomba
    mfalme.”
  bba-bba: N ǹ doo ɡɛ̃ɛrun sɑɑwɑ sɑ wɑ̃ɑ mi tɛ̃? Kon Yinni Gusunɔ kɑnɑ u de ɡurɑ
    yu nɛ kɑ ɡbɑ̃sukunu. Sɑnɑm mɛyɑ i ko ɡiɑ mɑ durum bɑkɑ i kuɑ win mi, ye i kɑ tii
    sunɔ bikiɑ.
  eng-KJVCPB: Is it not wheat harvest to day? I will call unto the Lord, and he shall
    send thunder and rain; that ye may perceive and see that your wickedness is great,
    which ye have done in the sight of the Lord, in asking you a king.
  mpx-mpx: Sauga ya witi tomwatomwa ana sauga. Ge ku atena kila wala labiya nige kehe
    ana sauga i oola. Yaa nau na awanun Yehoba elana panuwa ni pagulumwawa ge ni lokehe.
    Ebo ni ginol ola o, yaka abwe nuku atena te sauga ku awanun wami kin ni gan, he
    iyaka ku gegi Yehoba matanaa.”
  luo-luo: Donge sani en ndalo mikayoe ngano? Abiro luongo Jehova Nyasaye mondo okel
    polo mamor gi koth. Eka ubiro ngʼeyo ni usetimo marach e wangʼ Jehova Nyasaye
    kuom kwayou mane upenjogo ruoth.”
  meu-meu: 'Hari dina na uit iutuna dinana ani? Lau ese Iehova baina hahanea, baina
    noia, ia ese guba-rahu bonamedu baine siaidia; bena ba diba, emui kara dika, Iehova
    vairanai vada o kara, na bada. Emui kara dika binai: emui pavapava vada o noinoilaia
    amo.'
  npi-ULB: के आज गहुँ कटानीको समय होइन? म परमप्रभुलाई पुकार्छु ताकि उहाँले गर्जन र
    झरी पठाउनुहुनेछ । तब तिमीहरूको दुष्‍टता माहन् छ भनी तिमीहरूले जान्‍ने र देख्‍नेछौ,
    जुन तिमीहरूले आफ्नो निम्ति राजा मागेर परमप्रभुको दृष्‍टिमा गरेका छौ ।”
  yor-yor: Òní kì í ha á ṣe ọjọ́ ìkórè ọkà alikama bí? Èmi yóò ké pe Olúwa kí ó rán
    àrá àti òjò. Ẹ̀yin yóò sì mọ irú ohun búburú tí ẹ ti ṣe níwájú Olúwa nígbà tí
    ẹ̀ ń béèrè fún ọba.”
  emp-NTPO: Ara nawena trigo jara nũmʌ bẽrã cue zecaa. Baribʌrʌ mʌ̃a Ãcõrẽa iwid̶iya
    cue zebimãrẽã idjab̶a baa sid̶a b̶aebimãrẽã. Maʌ̃neba bãrãba cawad̶ia Ãcõrẽ quĩrãpita
    cadjiruada osid̶ada idji awara ab̶a bãrã boroda b̶amãrẽã iwid̶isid̶ad̶e.–
  ind-ind: Sekarang ini adalah musim panen gandum, dan biasanya tidak akan terjadi
    hujan. Walaupun demikian, saya akan berdoa kepada TUHAN supaya Dia memberikan
    guntur dan hujan. Melalui keajaiban itu kalian akan menyadari bahwa kalian sudah
    melakukan kejahatan besar di hadapan TUHAN, ketika kalian meminta untuk dipimpin
    oleh seorang raja.”
  pes-OPCB: مگر نه اینکه در این فصل که گندم را درو می‌کنند از باران خبری نیست؟ ولی
    من دعا می‌کنم خداوند رعد و برق ایجاد کند و باران بباراند تا بدانید که کار خوبی
    نکردید که پادشاه خواستید چون با این کار، گناه بزرگی نسبت به خدا مرتکب شدید.»
  tgl-ULB: Hindi ba ngayon ang pag-aani ng trigo? Tatawag ako kay Yahweh, upang magpapadala
    siya ng kulog at ulan. Pagkatapos malalaman ninyo at makikita na matindi ang inyong
    kasamaan, na inyong ginawa sa paningin ni Yahweh, sa paghingi ng isang hari para
    sa inyong mga sarili.”
  cbu-NT: ¿Na zar maypasamta? ¿Ndushat zarpas? Maacheetsi tirikoo tatsummapas, nda
    pakchiyam sinakiya. Na ashkus, kis taarsawa. Itaru, na nuwshat Apanllpa tsiyatkachuri,
    uru Apanllsha sinaa kizpur zanganchiya. Kariyatam kapung pantsachiya. Ashkachu,
    yusur siy yutaritshishireetsis táchatssa. Apanllingaztam yusur zandatssa. Apanll
    siyaa waneeku, ashchiya, yuwamand Apanllee ngatarangus, niyrarangus, kurakangazsha
    tputsingaz kapung támararangis anumandaya.
  hui-hui: Áyu gaeangi harimagobe ani ndo harimabe. Aniyagua i̱na Ngode Datagaliwabehondo
    bi loleberogo ani larogola Anduane Homogohanda dalu hari dabala haru ibilelo.
    Ogonidagua birago hondowa tígua Anduane Homogohondo kini mbira tínaga haru haga
    helo dabo ngi lalu ibuhondo hale harimigo ogoni mana ko timbuni bialu harimadalo
    manda buleberemi, lene.
  mya-mya: ယ​ခု​အ​ခါ​သည်​ခြောက်​သွေ့​သော​ရာ​သီ​ဖြစ် ၏။ သို့​ရာ​တွင်​ငါ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လျှင်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​ကို​ထစ်​ချုန်း​စွာ ရွာ​သွန်း​စေ​တော်​မူ​လိမ့်​မည်။ ထို​အ​ခါ​ဘု​ရင်
    ကို​သင်​တို့​တောင်း​ဆို​မိ​သည့်​အ​ပြစ်​သည် အ​ဘယ်​မျှ​ကြီး​လေး​ကြောင်း​သင်​တို့​သိ​ရှိ
    ကြ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་རིང་གྲོ་རྔ་བའི་ཉིན་མོ་མ་ཡིན་ནམ། ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་བརྗོད་ཅིང་ཁོང་གིས་འབྲུག་སྒྲ་དང་ཆར་བ་གནང་བར་འགྱུར།
    ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར། བདག་ཅག་ལ་རྒྱལ་པོ་ཞིག་གནང་རོགས་ཞེས་ཞུས་པས།
    སྡིག་པ་ཅི་ལྟར་ཆེན་པོ་བྱས་པའི་ངོ་བོ་རྟོགས་ཤིང་མཐོང་བར་འགྱུར་ཞེས་སྨྲས་སོ། །
  sna-sna: Haisi nguva yokukohwa gorosi here ino? Ndichadana kuna Jehovha kuti atume
    kutinhira nemvura. Uye muchaona kuti chinhu chakashata sei chamakaita pamberi
    paJehovha pamakakumbira kuti mupiwe mambo.”
  spa-BLM: ¿No es hoy la cosecha de trigo? Invocaré a Yahvé, para que envíe truenos
    y lluvia; y ustedes sabrán y verán que es grande la maldad que han hecho ante
    los ojos de Yahvé, al pedir un rey.”
  cac-cac: A ticnaic stiempoal sjochchaj ixim trigo, man̈ stiempoaloc yac'an n̈ab'.
    Palta ol in c'an d'a Jehová to ol mac'vaj c'u, ol yac'ancot n̈ab'. Icha chi' ol
    aj snachajel eyuuj to chuc ix e c'ulej d'a yichan̈ Jehová chi', ayic ix e c'anan
    jun vin̈ rey tic, xchi vin̈aj Samuel chi'.
  swh-ULB: Je, leo si mavuno ya ngano? Nitamwomba BWANA, naye ataleta ngurumo na mvua.
    Ndipo mtajua na kuona kwamba uovu wenu ni mwingi, mlioufanya machoni pa BWANA,
    kujiombea mfalme wenu ninyi wenyewe.”
  bel-bel: ці ж ня жніва пшаніцы сёньня? але я паклічу Госпада, і пашле Ён гром і
    дождж, і вы ўведаеце і пабачыце, які вялікі грэх, які вы ўчынілі прад вачыма Госпада,
    просячы сабе цара.
  deu-ELBBK: Ist nicht jetzt die Weizenernte? Ich will zu dem HERRN rufen, und er
    wird Donner und Regen geben. Und ihr sollt erkennen und sehen, dass das Böse,
    das ihr getan habt, groß ist in den Augen des HERRN, einen König für euch zu begehren.
  mbb-OT: Kenè be gulavung man heini he timpu is tiraǥun te trigu? Piru edhengyuen
    ku is Nengazen he iperuǥung din wey ipeuzan din. Ne zutun egkeisip-isip niw he
    mezaat bes diyà te etuvangan te Nengazen haazà is kebuyù niw te hadì.”
  mal-2015: ഇതു കോതമ്പുകൊയ്ത്തിന്റെ കാലമല്ലോ; ഞാൻ യഹോവയോടു അപേക്ഷിക്കും; അവൻ ഇടിയും
    മഴയും അയക്കും; നിങ്ങൾ ഒരു രാജാവിനെ ചോദിക്കയാൽ യഹോവയോടു ചെയ്ത ദോഷം എത്ര വലിയതെന്നു
    നിങ്ങൾ അതിനാൽ കണ്ടറിയും.
  rmc-rmc: Či nane akana o časos te skidel upre e pšeňica? No me mangava le RAJES,
    hoj te bičhavel zoralo brišind le perumenca. A tumen achaľona, sar namištes oda
    sas anglo RAJ, hoj tumenge mangľan kraľis.“
  pes-OPV: آیا امروز وقت درو گندم نیست؟ از خداوند استدعا خواهم نمود و اورعدها و باران
    خواهد فرستاد تا بدانید و ببینید که شرارتی که از طلبیدن پادشاه برای خود نمودیددر
    نظر خداوند عظیم است.»
  ron-1924: Ну сунтем ной ла сечератул грынелор? Вой стрига кэтре Домнул ши ва тримите
    тунете ши плоае. Сэ штиць атунч ши сэ ведець кыт де рэу аць фэкут ынаинтя Домнулуй
    кынд аць черут ун ымпэрат пентру вой.”
  ben-OBCV: এখনই কি গম কাটার সময় নয়? আমি সদাপ্রভুকে ডেকে বজ্রবিদ্যুৎ ও বৃষ্টি পাঠাতে
    বলব। তখনই তোমরা বুঝতে পারবে যে রাজা দাবি করে সদাপ্রভুর দৃষ্টিতে তোমরা কতই না অন্যায়
    করেছ।”
  som-som: Sow maanta ma aha maalintii sarreenka la gooynayay? Anigu Rabbigaan baryayaa
    inuu soo diro onkod iyo roob; oo idinna markaasaad ogaan doontaan oo arki doontaan
    inuu weyn yahay sharkiinna aad Rabbiga hortiisa ku samayseen markaad boqor weyddiisateen.
  lat-VUC: 'Numquid non messis tritici est hodie? invocabo Dominum, et dabit voces
    et pluvias: et scietis, et videbitis, quia grande malum feceritis vobis in conspectu
    Domini, petentes super vos regem.'
  eng-ASVBT: Is it not wheat harvest today? I will call unto Jehovah, that he may
    send thunder and rain; and ye shall know and see that your wickedness is great,
    which ye have done in the sight of Jehovah, in asking you a king.
  ita-1885: Non è egli oggi la ricolta de' grani? io griderò al Signore, ed egli farà
    tonare e piovere; acciocchè sappiate, e veggiate che il male, il qual voi avete
    commesso davanti al Signore, chiedendovi un re, è grande.
  eng-LXXUP: Is it not wheat harvest today? I will call upon the Lord, and he shall
    send thunder and rain; and know ye and see, that your wickedness is great which
    ye have wrought before the Lord, having asked for yourselves a king.
  eng-ULB: Is it not the wheat harvest today? I will call upon Yahweh, that he may
    send thunder and rain. Then you will know and see that your wickedness is great,
    which you have done in the sight of Yahweh, in asking for yourselves a king.”
  spa-VBL: ¿No es el tiempo de la cosecha de trigo? Pues bien, le pediré al Señor
    que envíe truenos y lluvia. Entonces se darán cuenta del mal que han hecho ante
    los ojos del Señor cuando exigieron su propio rey”.
  fra-_FOB: N'est-ce pas aujourd'hui la moisson des blés? Je crierai à l'Éternel,
    et il fera tonner et pleuvoir, afin que vous sachiez et que vous voyiez combien
    est grand aux yeux de l'Éternel le mal que vous avez fait, en demandant un roi
    pour vous.
  mal-mal: ഇത് ഗോതമ്പുകൊയ്ത്തിന്റെ കാലമല്ലോ; ഞാൻ യഹോവയോട് അപേക്ഷിക്കും; അവൻ ഇടിയും
    മഴയും അയക്കും; നിങ്ങൾ ഒരു രാജാവിനെ ആവശ്യപ്പെട്ടതുകൊണ്ട് യഹോവയോട് ചെയ്ത ദോഷം എത്ര
    വലിയതെന്ന് നിങ്ങൾ അതിനാൽ തിരിച്ചറിയും”.
  urd-GVR: Is waqt gandum kī kaṭāī kā mausam hai. Go in dinoṅ meṅ bārish nahīṅ hotī,
    lekin maiṅ duā karūṅga to Rab garajte bādal aur bārish bhejegā. Tab āp jān leṅge
    ki āp ne bādshāh kā taqāzā karte hue Rab ke nazdīk kitnī burī bāt kī hai.”
  suz-BL: मुल चेरब रिक्‍ची जाक्‍शो बाक्‍ब। मिनु गो परमप्रभु यावे कली रेउ नु बुंबु
    पुंइनुङ। मिनु मेकोम बुंबु पपाइश्‍शा, रेउ यिपाइक्‍ब। मिनु गे परमप्रभु यावे आ ङोंइती
    पिप पुंइशा, इन परमप्रभु यावे आ अरेशो लोव़ मटिशो ठेयब पाप बाक्‍ब, दे तुइक्‍नीनी”
    देंमाक्‍त।
  ita-1927: Non siamo al tempo della mèsse del grano? Io invocherò l’Eterno, ed egli
    manderà tuoni e pioggia affinché sappiate e veggiate quanto è grande agli occhi
    dell’Eterno il male che avete fatto chiedendo per voi un re”.
  ckb-ckb: ئایا ئەمڕۆ دروێنەی گەنم نییە؟ من لە یەزدان دەپاڕێمەوە بۆ ئەوەی هەورەتریشقە
    و باران بنێرێت، جا دەزانن کە چ خراپەیەکی گەورەتان لەبەرچاوی یەزداندا کردووە کە
    داوای پاشایەکتان بۆ خۆتان کرد.»
  eng-BBE: 'Is it not now the time of the grain cutting? My cry will go up to the
    Lord and he will send thunder and rain: so that you may see and be conscious of
    your great sin which you have done in the eyes of the Lord in desiring a king
    for yourselves.'
  kan-OKCV: ಈ ದಿನ ಗೋಧಿಯ ಸುಗ್ಗಿ ಅಲ್ಲವೋ? ನೀವು ನಿಮಗೆ ಒಬ್ಬ ಅರಸನನ್ನು ಕೇಳಿದ್ದರಿಂದ, ಯೆಹೋವ
    ದೇವರ ದೃಷ್ಟಿಗೆ ನೀವು ಮಾಡಿದ ನಿಮ್ಮ ಕೆಟ್ಟತನವು ಹೆಚ್ಚಾಗಿದೆ ಎಂದು ತಿಳಿದುಕೊಂಡು ನೋಡುವ ಹಾಗೆ,
    ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವೆನು. ಆಗ ಅವರು ಗುಡುಗನ್ನೂ, ಮಳೆಯನ್ನೂ ಕಳುಹಿಸುವರು,” ಎಂದನು.
  tam-2017: இன்று கோதுமை அறுவடையின் நாள் அல்லவா? நீங்கள் உங்களுக்கு ஒரு ராஜாவைக் கேட்டதால்,
