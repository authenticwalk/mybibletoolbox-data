  dop-dop: Pǝ tɑɣɑ lʋŋlɛ tɑɑ kɛ́ tǝ wɛ ɩsǝntɔ? Mpʋ tɔ, mɑɑ sǝlǝmɩ Tɑcɑɑ nɑ ɩ́ yele
