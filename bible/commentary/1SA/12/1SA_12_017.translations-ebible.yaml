  arb-NAV: أَلَيْسَ الْيَوْمُ هُوَ مَوْسِمُ حَصَادِ الْقَمْحِ؟ سَأُصَلِّي إِلَى الرَّبِّ
    حَتَّى يُرْسِلَ عَلَيْكُمْ رُعُوداً وَمَطَراً، فَتُدْرِكُونَ عِظَمَ الشَّرِّ الَّذِي
