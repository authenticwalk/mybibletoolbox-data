  lug-lug: Bino kaakano si biseera bya kukungula ŋŋaano. Naye nzija kusaba Mukama,
    aweereze okubwatuka n’enkuba, mulyoke mutegeere nga kye mwakola okusaba kabaka
    kyali kibi mu maaso ga Mukama.”
  heb-heb: הלוא קציר חטים היום אקרא אל יהוה ויתן קלות ומטר ודעו וראו כי רעתכם רבה
    אשר עשיתם בעיני יהוה לשאול לכם מלך׃
  ben-IRV: আজ কি গম কাটার দিন নয়? আমি সদাপ্রভুকে ডাকব, যেন তিনি মেঘ গর্জন ও বৃষ্টি
    দেন; তাতে তোমরা জানবে ও বুঝবে যে, তোমরা নিজেদের জন্য রাজা চেয়ে সদাপ্রভুর সামনে
    খুব খারাপ করেছ৷”
  pan-pan: ਕੀ, ਅੱਜ ਕਣਕ ਵੱਢਣ ਦਾ ਸਮਾਂ ਨਹੀਂ? ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਾਂਗਾ ਜੋ ਬੱਦਲਾਂ ਨੂੰ ਗਰਜਾਵੇ
    ਅਤੇ ਮੀਂਹ ਘੱਲੇ ਇਸ ਕਰਕੇ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਅਤੇ ਵੇਖੋ, ਜੋ ਯਹੋਵਾਹ ਕੋਲੋਂ ਰਾਜਾ ਮੰਗਣ ਦਾ ਇੱਕ
    ਵੱਡਾ ਪਾਪ ਕੀਤਾ ਹੈ।
  tkr-tkr: G'iyna suk qiviyşalan yiğ dişde vod? Zı həşde Rəbbilqa xıleppı aaqı, Mang'uk'le
    xəybı g'əhətqe'eva, gyoğiy g'axıleva eyhes. Manke şok'lecad ats'axhxhesın, şos
    paççah heqqıyka, şu Rəbbine ögil nimeena bınahiy hav'uva.
  mya-JVB: ယနေ့ ဂျုံ စပါးရိတ် ရာ ကာလဖြစ်သည် မ ဟုတ်လော။ သို့သော်လည်းထာဝရဘုရား ကို ငါဆုတောင်း
    ၍ မိုဃ်းချုန်း ခြင်းနှင့်တကွ မိုဃ်း ရွာစေတော်မူမည်။ သို့ဖြစ်၍ သင် တို့သည် ရှင်ဘုရင်
    ကို တောင်း သောအားဖြင့် ထာဝရဘုရား ရှေ့ တော်၌ ပြစ်မှား မိသော အပြစ် သည် ကြီး ကြောင်း
    ကို ရိပ်မိ သိမြင် ရကြမည် ဟု လူများတို့အား ပြောဆိုပြီးလျှင်၊
  tte-O: Na sauga bwaite kita ala dedei mena nige galewa kana sauga. Besi na yau kani
    yakawanoi Yeoba koina kabo kani itutu yo ilogalewa. Bwaine koina na wakatai yakato
    ami pwanoli ilalaki molosi Yeoba manna mena na iyamo besimo wakawanoi kin kaiwena.”
  tbg-tbg: 'Ne iriarave. Vate maa entara uitivano mpeqaiqi entava vaivaro kia aaqu
    ntuaina entava vaivo. Ho vate te Nora Kotira aaraariraro viva tiraro naaruva uva
    tiraro aaquvata ntuarire. Ne vi haikara tave vaivaro ni aato kenko tiramanta ne
    mintima tivarave: Oho, tenavu avuhainaa vaiinti vo timiane tuna uvava Nora Kotira
    qoraiqama amitaivaro vira kaara tinavuqaa nora uvama vaivo, tivarave, tiro.'
  hmo-hmo: 'Hari be medu lasi negana, ani? Lau ese Lohiabada do lau noia, vadaeni
    ia ese guba boiboi bona medu do ia siaia. Vadaeni unai dekena amo do umui diba
    emui kara dika, Lohiabada dekenai umui karaia gauna, be bada. Emui kara dika be
    inai: Umui be king totona umui noinoi.”'
  urd-urd: क्या आज गेहूँ काटने का दिन नही, मैं ख़ुदावन्द से दरख़्वास्त करूँगा, कि
    बादल गरजे और पानी बरसे, और तुम जान लोगे, और देख भी लोगे कि तुमने ख़ुदावन्द के
    सामने अपने लिए, बादशाह माँगने से कितनी बड़ी शरारत की।
  rus-SYN: не жатва ли пшеницы ныне? Но я воззову к Господу, и пошлет Он гром и дождь,
    и вы узнаете и увидите, как велик грех, который вы сделали пред очами Господа,
    прося себе царя.
  bqc-SIM: Saɛ wá kuwà lao lò? Má Dii sísi, i to lou vĩ à ma, íↄ dↄ̃ kɛ́ á
    kíagbɛaa kɛ̀ Diiɛ ĩ́i maamaaɛ.
  tcz-CHONGTHU: “Nanghon naheuve, tuphat hi suhlou chang at-lai ahin go ajuji pon
    ahi, ahin tao leng Pakaiyin van kithinsah in tin go ju ding ahi. Hiteng chule
    Pakai koma leng nathumu chu Ama douna melse tah a chonse nahiu kihet tauvin nate,”
    ati.
  mar-mar: आज गव्हाची कापणी आहे की नाही? परमेश्वरास मी हाक मारीन, अशासाठी की, त्याने
    मेघांच्या गडगडाटसह पाऊस पाठवावा. मग तुम्ही जाणाल व पाहाल की, तुम्ही आपणासाठी राजा
    मागून परमेश्वराच्या दृष्टीने किती मोठे दुष्टपण केले.”
  qub-qub: Rïgu cosëcha wichan mana tamyashantaga musyanquimi. Cananga nogami Tayta
    Diosta mañacushaj. Chaura Paymi räyuchimonga, tamyachimonga, imano munayniyoj
    pay cashantapis tantiyacunayquipaj. Gamcunaga Tayta Diospa ñaupancho mana allitami
    rurashcanqui ‹juc rayta churapämay› nishpayqui.»
  bqp-bqp: Ésekɛ̃gↄrↄn ó kun loo? Mani Dikiri sísi, ani tó legũ pata à ma, ánigↄ̃
    dↄ̃ kũ á kína gbɛkanaa kɛ̀ Dikirinɛ ĩni manamana.
  hat-hat: Nou pa nan sezon lapli, pa vre? Nou nan sezon chechrès, sezon pou ranmase
    ble nan jaden nou? Bon! Mwen pral lapriyè Seyè a, li pral voye loraj ak lapli.
    Lè sa a, n'a konnen, n'a wè ki kalite gwo peche nou te fè devan Seyè a, lè nou
    te mande yon wa pou gouvènen nou.
  eng-BSB: Is it not the wheat harvest today? I will call on the LORD to send thunder
    and rain, so that you will know and see what a great evil you have committed in
    the sight of the LORD by asking for a king.”
  tod-tod: Foɠoi lɛi ade ʋa ɠɛ su ɓaa? Nà Ɠɔoɠɔ GALAGI valizu, é yeeɓe geeɓadɛi
    ʋa, ta tonai, ti ʋa, wo kwɛɛ ga naati ga faa ɲɔu wola ɠa wo kɛa Ɠɔoɠɔ GALAGI ɠaazu,
    ga wo masa gaiziɛ ɓɔɠɔ ʋɛ.»
  eng-WEBPB: Isn’t it wheat harvest today? I will call to the LORD, that he may send
    thunder and rain; and you will know and see that your wickedness is great, which
    you have done in the LORD’s sight, in asking for a king.”
  kbq-kbq: Hagi menina witima vasage knafi manunkeno, ko'ma ru kna zahufa ome'ne.
    Hianagi Ra Anumzana antahiga'nenkeno kopasina e'nerina, kora atre'nigeno eramigahie.
    E'inama hanigeta antahiama'ma hanazana Ra Anumzamofo avufina haviza huta kinia
    azeri otune huta antahigahaze.
  nhe-BL: Huan inquiitase para se huihuiyotl inquichijque quema inquitlajtlanijque
    TOTECO se tlanahuatijquetl. Cuali inquimatij para ax quema huetzi atl ipan ni
    tonali tlen pixquistli, pero na nijtlajtlanis TOTECO ma tlatlatzinalti huan ma
    quichihuas tlaahuetzis hasta inquimachilise para tlahuel hueyi imotlajtlacol pampa
    intlajtlantoque imotlanahuatijca.”
  bus-bus: Ésekɛ̃gurↄↄn wá kún kɛ̀roo? Mɛ́ Dii sísi, eé tó lou vĩ à ma, égↄ̃ dↄ̃ kɛ̀
    a kína gbekana kɛ̀ Diinɛ zaa maamaa.
  gub-BL: Nukyr kwaw àmàn ko 'ar rehe. Teko opo'o arozràn waiko oko pe wà. Ihe aze'eg
    putar Tupàn pe ihe nehe kury. Tupàn Tuweharupi Wiko Ma'e umuànoànog kar putar
    àmàn a'e nehe kury. Umugyr kar putar àmàn a'e nehe no. A'e ma'e uzeapo mehe hexak
    mehe pekwaw putar ikatu 'ym ma'e penemiapo kwer. Tuwihawete henoz mehe pezapo
    iaiw ma'e Tupàn henataromo. Wikwahy a'e. Uzemumikahy a'e no, i'i Xamuew wanupe.
  eng-DRA: 'Is it not wheat harvest today? I will call upon the Lord, and he shall
    send thunder and rain: and you shall know and see that you yourselves have done
    a great evil in the sight of the Lord, in desiring a king over you.'
