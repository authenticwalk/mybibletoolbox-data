  tbz-SIM: Dɛ̀ í dò ndididɛ̀ì ndi ti bomɑ̀ɑ̀? N yó mbɑ́ɑ́mmu ti Yiɛ̀ nKuyie nkɛ̀ fɛtɑɑfɛ̀ɛ
