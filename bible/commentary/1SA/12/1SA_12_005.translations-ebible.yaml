verse: 1SA.012.005
translations:
  mal-C: 'ശമുവേൽ ജനത്തോട്: “എന്റെ കരങ്ങൾ തീർത്തും നിഷ്കളങ്കമാണെന്നു നിങ്ങൾ കണ്ടിരിക്കുന്നു.
    ഇക്കാര്യത്തിൽ യഹോവ എനിക്കു സാക്ഷി; അവിടത്തെ അഭിഷിക്തനും ഇന്നു സാക്ഷി” എന്നു പറഞ്ഞു.
    “അതേ, യഹോവതന്നെ സാക്ഷി,” എന്നു ജനം ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Da sprach er zu ihnen: Jahwe sei Zeuge euch gegenüber, und sein Gesalbter
    sei heute Zeuge, daß ihr in meiner Hand nichts gefunden habt. Sie riefen: Jawohl!'
  lin-lin: 'Samuele alobaki na bango : — Yawe azali Motatoli mpo na kotelemela bino,
    mpe mopakolami na Ye azali motatoli na mokolo ya lelo ete bomoni ata eloko moko
    te kati na maboko na ngai. Bato bazongisaki : — Azali penza Motatoli.'
  eng-LSV: And he says to them, “YHWH [is] a witness against you, and His anointed
    [is] a witness this day, that you have not found anything in my hand”; and they
    say, “A witness.”
  eng-GNV: And he saide vnto them, The Lord is witnesse against you, and his Anointed
    is witnesse this day, that yee haue founde nought in mine handes. And they answered,
    He is witnesse.
  eng-WEBSTER: And he said to them, The LORD is witness against you, and his anointed
    is witness this day, that ye have not found aught in my hand. And they answered,
    He is witness.
  nhw-BL: 'Huajca Samuel quiijto: ―TOTECO itztoc testigo huan techcactoc ama. Huan
    ni itlanahuatijca catli ya quialtijtoc nojquiya techcactoc para amo tleno amo
    cuali nimechchihuilijtoc. Huan nochi inijuanti tlananquilijque: ―Quena, inijuanti
    techcactoque.'
  swh-ONEN: Samweli akawaambia, “Bwana ni shahidi juu yenu, pia mpakwa mafuta wake
    ni shahidi siku hii ya leo, kwamba hamkukuta chochote mkononi mwangu.” Wakasema,
    “Yeye ni shahidi.”
  bba-bba: Sɑmuɛli u bu sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ kɑ sunɔ wi u ɡɔsɑ bɑ sɑ̃ɑ seedɑ
    ɡisɔ mɑ i ǹ kɔ̃sɑ ɡɑɑ wɑ nɛ sɔɔ. Bɑ nɛɛ, mɛyɑ.
  eng-KJVCPB: And he said unto them, The Lord is witness against you, and his anointed
    is witness this day, that ye have not found ought in my hand. And they answered,
    He is witness.
  mpx-mpx: Inoke Samuwela i baek elal i ba, “Yehoba alona ge wana hilihili kin wami
    baaba o iyaka lan ebe hi hago, inoke nihi patunahot te nige no ginol nanakina
    etega ku pwapwawa.” Yaka anana hi lahe hi ba, “E. I ola. Yehoba wama baaba o iyaka
    i hago.”
  luo-luo: Samuel nowachonegi niya, “Jehova Nyasaye en janeno kuomu, kendo ngʼate
    mowir bende obedo janeno kawuononi, ni ok useyudo gimoro e lweta.” Negiwacho niya,
    “Adier, en janeno.”
  meu-meu: Ia ese ma e hereva henidia, eto, Iehova ese umui vairamui ai e hamomokaniamu,
    bona e horoa tauna ese hari dina ai e hamomokaniamu, umui ese ḡau ta lau imagu
    ai asio davaria. Idia eto, Ia ese e hamomokaniamu.
  npi-ULB: तिनले उनीहरूलाई भने, “परमप्रभु तिमीहरू विरुद्ध साक्षी हुनुहुन्छ र आज उहाँका
    अभिषिक्‍त जन साक्षी छन्, कि तिमीहरूले मेरो हातमा कुनै कुरा भेट्टाएका छैनौ ।” तिनीहरूले
    जवाफ दिए, “परमप्रभु साक्षी हुनुहुन्छ ।”
  yor-yor: Samuẹli sì wí fún wọn pé, “Olúwa ni ẹlẹ́rìí sí i yín, àti ẹni àmì òróró
    rẹ̀ ni ẹlẹ́rìí lónìí pé, ẹ̀yin kò rí ohunkóhun lọ́wọ́ mi.” Wọ́n sì sọ wí pé, “Òun
    ni ẹlẹ́rìí.”
  emp-NTPO: 'Samuelba jarasia: –Ãcõrẽba, dadjirã boro idjia edad̶a bid̶a ũrĩsid̶aa
    bãrãba mʌ̃ra bed̶ead̶e b̶ʌẽ́ana a panʌda.– Puruba panusia: –Mãẽ, mãwã b̶ʌa.–'
  ind-ind: Lanjut Samuel, “Pada hari ini, TUHAN dan raja yang sudah diurapi-Nya menjadi
    saksi bahwa saya tidak pernah melakukan kesalahan apa pun terhadap kalian.” Jawab
    mereka, “Ya, TUHAN menjadi saksi kita.”
  pes-OPCB: 'سموئیل گفت: «خداوند و پادشاه برگزیدهٔ او، امروز شاهدند که شما عیبی در
    من نیافتید.» مردم گفتند: «بله، همین‌طور است.»'
  tgl-ULB: Sinabi niya sa kanila, “Saksi si Yahweh laban sa inyo, at ang kanyang hinirang
    ay saksi ngayon, na wala kayong nakita sa aking kamay.” At sumagot sila, “Saksi
    si Yahweh.”
  cbu-NT: Samuelshat, Zurkus. Nuw nda maacheetsi patatarangina, watam yuwaa tsiyatarangis
    anoo Apanll yasartamta, mishat kurakaritamtis mazinayanlliya. Mishat, siyatam
    na ichingarus pakeensa. Watampari nuw yutaritshishiri ndunariya. Ashiri nimunari
    kasayani, tárangiya. Amb Samuel táyaru, anshuchee kasarangiya.
  hui-hui: Ani layagola Samuelehanda ladai bialu lalu, Anduane Homogobi kini ibugua
    dabo helayagobi libugua áyu tígua i̱ tigabiore harigo manda bidama larimigo de
    hendeda, lene. Ani layagola tigua ladai bialu lalu, Anduane Homogo ibugua henene
    laralo manda bida, lene.
  mya-mya: ရှ​မွေ​လ​က``ငါ​၌​လုံး​ဝ​အ​ပြစ်​မ​ရှိ​ကြောင်း သင်​တို့​တွေ့​ရှိ​ချက်​ကို​ထာ​ဝ​ရ​ဘု​ရား
    သက်​သေ​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​ဘိ​သိက် ပေး​တော်​မူ​သော​ဘု​ရင်​သည်​လည်း​သက်​သေ
    ဖြစ်​တော်​မူ​၏'' ဟု​ဆို​လျှင်၊ လူ​တို့​က``မှန်​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည် အ​ကျွန်ုပ်​တို့​၏​သက်​သေ​ဖြစ်​တော်​မူ​ပါ
    သည်'' ဟု​ဆို​ကြ​၏။
  bod-N: ཡང་དེ་དག་ལ། དེ་རིང་ཉིན་མོར་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁོང་གི་སྣུམ་གྱིས་བྱུགས་པ་གཉིས་ཀྱིས་ངའི་ལག་ཏུ་གང་ཡང་མ་རྙེད་པ་ཁྱོད་ཅག་གི་མདུན་དུ་དཔང་པོ་མཛད་པ་ཡིན་ཞེས་སྨྲས་པར།
    དེ་དག་གིས་ཁོང་ནི་དཔང་པོ་ལགས་ཞེས་སྨྲས།
  sna-sna: Samueri akati kwavari, “Jehovha ndiye chapupu chinokupomerai, uye muzodziwa
    wake ndiye chapupu zuva ranhasi, kuti hamuna kuwana kana chinhu muruoko rwangu.”
    Vakati, “Ndiye chapupu.”
  spa-BLM: 'Les dijo: “Yahvé es testigo contra vosotros, y su ungido es testigo hoy,
    de que no habéis encontrado nada en mi mano.” Dijeron: “Él es testigo”.'
  cac-cac: —A Jehová yed' vin̈ ix sic'och co reyaloc tic, testigo tz'ajcan eb' to
    malaj in mul ix och d'ayex, xchi vin̈aj Samuel chi'. —Maay, malaj tasi, xchi eb'
    anima chi'.
  swh-ULB: Akawaambia, “BWANA ni shahidi juu yenu, na masihi wake leo ni shahidi,
    kwamba hamkuona kitu mkononi mwangu.” Na wao wakajibu, “BWANAni shahidi.”
  bel-bel: 'І сказаў ён ім: сьведка на вас Гасподзь, і сьведка памазанец Ягоны ў гэты
    дзень, што вы не знайшлі нічога за мною. І сказалі: сьведка.'
  deu-ELBBK: 'Und er sprach zu ihnen: Der HERR ist Zeuge gegen euch, und Zeuge sein
    Gesalbter an diesem Tag, dass ihr gar nichts in meiner Hand gefunden habt! Und
    sie sprachen: Er ist Zeuge!'
  mbb-OT: Migkaǥi si Samuel ziyà te kandan te, “Te ǥuntaan he andew ebpekepenistiǥus
    is Nengazen wey is hadì he mibpilì din he wazè niw egkekaǥi he sayep ku.” Migkaǥi
    is menge etew te, “Uya, iyan netau is Nengazen.”
  mal-2015: 'അവൻ പിന്നെയും അവരോടു: നിങ്ങൾ എന്റെ പേരിൽ ഒന്നും കണ്ടില്ല എന്നുള്ളതിന്നു
    യഹോവ സാക്ഷി; അവന്റെ അഭിഷിക്തനും ഇന്നു സാക്ഷി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phenďa lenge: „Adadžives tumenge hino o RAJ švedkos a the leskro pomazimen
    kraľis, hoj pre ma ňič kajso na arakhľan.“ „He, hino amenge švedkos,“ phende leske.'
  pes-OPV: 'به ایشان گفت: «خداوند بر شماشاهد است و مسیح او امروز شاهد است که چیزی
    در دست من نیافته‌اید.» گفتند: «او شاهداست.»'
  ron-1924: 'Ел ле-а май зис: „Домнул есте мартор ымпотрива воастрэ ши унсул Луй есте
    мартор ын зиуа ачаста кэ н-аць гэсит нимик ын мыниле меле.” Ши ей ау рэспунс:
    „Сунт марторь!”'
  ben-OBCV: শমূয়েল তাদের বললেন, “সদাপ্রভুই তোমাদের বিরুদ্ধে সাক্ষী রইলেন, আর আজ এই
    দিনে তাঁর অভিষিক্ত-জনও সাক্ষী রইলেন, যে তোমরা আমার হাতে কিছুই পাওনি।” “তিনিই সাক্ষী,”
    তারা বলল।
  som-som: Markaasuu isna wuxuu ku yidhi iyaga, Maanta Rabbigaa idinku marag ah, iyo
    kan uu subkaday, inaydnaan waxba gacantayda ku helin. Oo iyana waxay yidhaahdeen,
    Haah, isagu waa ka marag.
  lat-VUC: 'Dixitque ad eos: Testis est Dominus adversum vos, et testis christus ejus
    in die hac, quia non inveneritis in manu mea quippiam. Et dixerunt: Testis.'
  eng-ASVBT: And he said unto them, Jehovah is witness against you, and his anointed
    is witness this day, that ye have not found aught in my hand. And they said, He
    is witness.
  ita-1885: 'Ed egli disse loro: Il Signore è testimonio contro a voi, il suo Unto
    è anche esso oggi testimonio, che voi non avete trovato nulla nelle mie mani.
    E il popolo disse: Sì, egli n''è testimonio.'
  eng-LXXUP: 'And Samuel said to the people, The Lord is witness among you, and his
    anointed is witness this day, that ye have not found anything in my hand: and
    they said, He is witness.'
  eng-ULB: He said to them, “Yahweh is witness against you, and his anointed one is
    witness today, that you have found nothing in my hand.” They replied, “Yahweh
    is witness.”
  spa-VBL: 'Samuel les dijo: “El Señor es testigo, y su ungido es testigo hoy, en
    este caso que les concierne, de que no soy culpable de nada”. “El Señor es testigo”,
    respondieron.'
  fra-_FOB: 'Alors il leur dit: L''Éternel est témoin contre vous, son Oint aussi
    est témoin aujourd''hui, que vous n''avez rien trouvé entre mes mains. Et ils
    répondirent: Il en est témoin!'
  mal-mal: 'ശമുവേൽ പിന്നെയും അവരോട്: “നിങ്ങൾ എന്റെ പേരിൽ കുറ്റം ഒന്നും കണ്ടില്ല എന്നുള്ളതിന്
    യഹോവയും അവന്റെ അഭിഷിക്തനും ഇന്ന് സാക്ഷി” എന്നു പറഞ്ഞു.'
  urd-GVR: Samuel bolā, “Āj Rab aur us kā masah kiyā huā bādshāh gawāh haiṅ ki āp
    ko mujh par ilzām lagāne kā koī sabab na milā.” Awām ne kahā, “Jī, aisā hī hai.”
  suz-BL: मिनु सामुएलम मेको आन कली “गे आं कली दोसी सेल्‍ने मचाप्‍नी। मेको आ पर्बम
    परमप्रभु यावे नु आ तेल लुक्‍शो सांकछी बाक्‍नीस” देंमाक्‍त। मिनु मेकोपुकीमी “मेको
    सांकछी बाक्‍नीस” देंमा बाक्‍त।
  ita-1927: 'Ed egli a loro: “Oggi l’Eterno è testimone contro di voi, e il suo unto
    pure e testimone, che voi non avete trovato nulla nelle mie mani”. Il popolo rispose:
    “Egli e testimone!”'
  ckb-ckb: 'ساموئێلیش پێی گوتن: «یەزدان شایەتە لەسەرتان و دەستنیشانکراوەکەی ئەمڕۆ
    شایەتە کە ئێوە هیچ شتێکتان لەسەرم نییە.» گوتیان: «شایەتە.»'
  eng-BBE: Then he said, The Lord is witness against you, and the man on whom he has
    put the holy oil is witness this day that you have seen no wrong in me. And they
    said, He is witness.
  kan-OKCV: ಆಗ ಅವನು ಅವರಿಗೆ, “ನೀವು ನನ್ನಲ್ಲಿ ಏನಾದರೂ ಕಂಡು ಹಿಡಿಯಲಿಲ್ಲವೆಂಬುದಕ್ಕೆ ಯೆಹೋವ
    ದೇವರೇ ನಿಮಗೆ ಸಾಕ್ಷಿಯಾಗಿದ್ದಾರೆ. ಅವರ ಅಭಿಷಿಕ್ತನು ಈ ಹೊತ್ತು ಸಾಕ್ಷಿಯಾಗಿದ್ದಾನೆ,” ಎಂದನು.
    ಅದಕ್ಕವರು, “ಸಾಕ್ಷಿಯಾಗಿದ್ದಾರೆ,” ಎಂದರು.
  tam-2017: 'அதற்கு அவன்: நீங்கள் என்னுடைய கையில் ஒன்றும் கண்டுபிடிக்கவில்லை என்பதற்குக்
    யெகோவா உங்களுக்கு எதிராகச் சாட்சியாக இருக்கிறார்; அவர் அபிஷேகம்செய்தவரும் இன்று
    அதற்குச் சாட்சி என்றான்; அதற்கு அவர்கள்: அவர் சாட்சிதான் என்றார்கள்.'
  spa-RV-1909: 'Y él les dijo: Jehová es testigo contra vosotros, y su ungido también
    es testigo en este día, que no habéis hallado en mi mano cosa ninguna. Y ellos
    respondieron: Así es.'
  ron-BTF: 'Iar el le-a zis: DOMNUL este martor împotriva voastră și unsul său este
    martor în această zi, că nu ați găsit ceva în mâna mea. Și ei au spus: El este
    martor.'
  eng-WEBP: He said to them, “The LORD is witness against you, and his anointed is
    witness today, that you have not found anything in my hand.” They said, “He is
    witness.”
  eng-FBV: Samuel told them, “The Lord is a witness, and his anointed is a witness
    today, in this case involving you, that you have not found me guilty of anything.”
    “He is a witness,” they replied.
  nld-1939: 'Toen sprak hij tot hen: Is Jahweh uw getuige, en is heden zijn gezalfde
    getuige, dat gij niets in mijn bezit hebt aangetroffen? En zij antwoordden: Ja!'
  nch-BL: 'Huajca Samuel quiijto: ―TOTECO itztoc testigo huan techcactoc ama. Huan
    ni itanahuatijca cati ya quialtijtoc nojquiya techcactoc para amo teno amo cuali
    nimechchihuilijtoc. Huan nochi inijuanti tananquilijque: ―Quena, inijuanti techcactoque.'
  vie-1934: 'Người tiếp rằng: Đức Giê-hô-va chứng cho các ngươi; kẻ chịu xức dầu của
    Ngài cũng chứng rằng ngày nay các ngươi không tìm thấy gì trong tay ta. Chúng
    đáp: Nguyện Ngài làm chứng cho!'
  hin-CV: तब शमुएल ने उनसे कहा, “याहवेह इस तथ्य के गवाह हैं तथा उनका अभिषिक्त राजा
    भी आज इस तथ्य का गवाह है, कि तुम्हें मुझ पर आरोप लगाने का कोई कारण नहीं मिला है.”
    सभी ने एक स्वर में कहा, “याहवेह गवाह हैं.”
  spa-BES: 'Él les dijo: El Señor es testigo contra ustedes, y el hombre a quien he
    ungido es testigo hoy que no han visto nada malo en mí. Y dijeron: Así es, él
    es testigo.'
  tdx-tdx: 'Le hoe re ama’e: Valolombeloñ’ ama’ areo t’Iehovà, valolombelon-ka i norizañ’
    anianikey te tsy nahaonin-draha an-tañako nahareo. Le hoe iereo, Ie ty valolombeloñe.'
  tha-KJV: ท่านก็​กล​่าวแก่เขาทั้งหลายว่า “พระเยโฮวาห์ทรงเป็นพยานต่อท่าน และท่านที่​พระองค์​ทรงเจิมไว้​ก็​เป็นพยานในวันนี้​ว่า
    ท่านไม่พบสิ่งใดในมือของข้าพเจ้า” และเขาทั้งหลายกล่าวว่า “​พระองค์​ทรงเป็นพยานแล้ว”
  por-BR-2018: 'E ele lhes disse: o SENHOR é testemunha contra vós, e seu ungido também
    é testemunha neste dia, que não achastes em minha mão coisa nenhuma. E eles responderam:
    Assim é.'
  deu-ELO: 'Und er sprach zu ihnen: Jehova ist Zeuge wider euch, und Zeuge sein Gesalbter
    an diesem Tage, daß ihr gar nichts in meiner Hand gefunden habt! Und sie sprachen:
    Er ist Zeuge!'
  eng-WYC-2018: And he said to them, The Lord is witness against you, and his christ,
    or king, is witness in this day (or and his anointed king is a witness this day);
    for ye have not found anything in mine hand. And they said, He is witness.
  epo-epo: 'Kaj li diris al ili: La Eternulo estas atestanto antaŭ vi, kaj Lia sanktoleito
    estas atestanto hodiaŭ, ke vi nenion trovis en mia mano. Kaj ili diris: Atestanto.'
  uig-PIN: 'U ularƣa: — Mǝndǝ ⱨeq ⱨǝⱪⱪinglar ⱪalmiƣanliⱪiƣa Pǝrwǝrdigar silǝrgǝ guwaⱨ
    bolup wǝ uning mǝsiⱨ ⱪilƣini ⱨǝm bügün guwaⱨqi bolsun, dewidi, ular: — U guwaⱨtur,
    dedi.'
  beo-beo: Sa:miuele da adole i, “Hina Gode amola na ilegei hina bagade dunu, amo
    elea fawane da ba:le, dilia da na da moloidafa dunu sia:i dagoi.” Isala:ili dunu
    da bu adole i, “Dafawane! Hina Gode da ninima ba:su dunu esala.”
  tpi-OTNT: Olsem na Samuel i tokim ol, “Gutpela. Bikpela wantaim king em i bin makim,
    i bin harim dispela tok bilong yupela, na i save pinis yupela i no bin painim
    wanpela rong long mi.” Na ol i tok, “Tru tumas. Bikpela i save pinis.”
  hau-SA: Sama’ila ya ce musu, “Ubangiji yă zama shaida a kanku, shafaffensa kuma
    yă zama shaida a wannan rana cewa ba ku same ni da wani laifin kome ba.” Suka
    ce, “I, shi ne shaida.”
  uig-LAT: 'U ulargha: — Mende héch heqqinglar qalmighanliqigha Perwerdigar silerge
    guwah bolup we uning mesih qilghini hem bügün guwahchi bolsun, déwidi, ular: —
    U guwahtur, dédi.'
  nde-nde: USamuyeli wasesithi kubo, “Uthixo ungufakazi umelane lani, logcotshiweyo
    wakhe ungufakazi ngalelilanga, ukuthi kalitholanga lutho esandleni sami.” Bona
    bathi, “Yena ungufakazi.”
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “Ko ʻeku fakamoʻoni ʻa Sihova kiate kimoutolu,
    pea ʻoku fakamoʻoni mo ʻene pani he ʻaho ni, ʻoku ʻikai te mou ʻilo ha meʻa ʻi
    hoku nima.” Pea naʻa nau pehē, “Ko e fakamoʻoni ia.”
  ces-1613: 'Řekl ještě jim: Svědek jest Hospodin proti vám, svědek jest i pomazaný
    jeho v tento den, že jste nenalezli při mně ničehož. I řekl lid: Svědek jest.'
  eng-WMB: He said to them, “The LORD is witness against you, and his anointed is
    witness today, that you have not found anything in my hand.” They said, “He is
    witness.”
  tam-TCV: அப்பொழுது சாமுயேல் அவர்களிடம், “என்னிடம் நீங்கள் ஒரு குற்றத்தையும் காணவில்லை
    என்பதற்கு யெகோவா உங்களுக்கு எதிரான சாட்சியாயிருக்கிறார். அவரால் அபிஷேகம் செய்யப்பட்டவரும்,
    இன்று அதற்குச் சாட்சியாயிருக்கிறார்” என்றான். அதற்கு அவர்கள், “அவரே சாட்சி” என்றார்கள்.
  ceb-ULB: Miingon siya kanila, “Saksi si Yahweh tali kaninyo, ug siya nga iyang gidihogan
    saksi karong adlawa, nga wala kamoy nakaplagan sa akong mga kamot.” Ug mitubag
    sila, “Saksi si Yahweh.”
  pol-UBG: 'Wtedy powiedział do nich: PAN jest świadkiem przeciwko wam, świadkiem
    jest też dzisiaj pomazaniec, że nic nie znaleźliście w mojej ręce. A oni odpowiedzieli:
    On jest świadkiem.'
  agr-agr: 'Tusa tiagtai Samuel chichaak: “Tuke Pujuu emtinish, tuja apu aina nuna
    emtinish mina utugchatjuk makichkish ejetugchaugme”, tiuwai. Tusa tutai ditá ainak:
    “Ame tame duka dekaske”, tuidau.'
  kyc-kyc: Samyueleme isingi lao, Kamongo dokomepe dee kiŋi baame rombo palyipya dokomepe
    nakambame namba kopetame pii nange lao letaminyi dokona usinisi lakambi, leya.
    Leyamo dokopa, Kinyiŋi Kamongo dokome usinisi ingyuo karamo, leyami.
  urd-GVU: سموایل بولا، ”آج رب اور اُس کا مسح کیا ہوا بادشاہ گواہ ہیں کہ آپ کو مجھ
    پر الزام لگانے کا کوئی سبب نہ ملا۔“ عوام نے کہا، ”جی، ایسا ہی ہے۔“
  deu-1912: 'Er sprach zu ihnen: Der HERR sei Zeuge wider euch und sein Gesalbter
    heutigestages, daß ihr nichts in meiner Hand gefunden habt. Sie sprachen: Ja,
    Zeugen sollen sie sein.'
  ntj-ntj: Nyangkalta Tjamiyultu-tjananya watjarnu, “Yuwa, Mama Kuurrtu-tjananyanta
    kulirnu watjaranyangka-yan. Puru nyuntuku-tjanampanku puurrpa purlkanyalu nyinarra
    kuliranytja.” Nyangka-ya watjarnu, “Yuwa, Mama Kuurrtu-lanyatju kulirnu watjaranyangka.”
  kan-2017: ಸಮುವೇಲನು ಪುನಃ “ನೀವು ನನ್ನಲ್ಲಿ ಇಂಥದನ್ನೇನೂ ಕಾಣಲಿಲ್ಲ ಎಂಬುದಕ್ಕೆ ಯೆಹೋವನೂ ಆತನ
    ಅಭಿಷಿಕ್ತನೂ ಸಾಕ್ಷಿಯಾಗಿದ್ದಾರೆ” ಎಂದನು. ಅವರು, “ಹೌದು, ಯೆಹೋವನೇ ಸಾಕ್ಷಿಯಾಗಿದ್ದಾನೆ” ಎಂದು
    ಹೇಳಿದರು.
  yap-yap: Me ga’ar Samuel, “I SOMOL nge fare pilung ni ir e ke turguy e yow e kar
    mangew mich romed e daba’ ni kamogned ndariy ban’en ni kug bucheg.” Miyad fulweg
    ni lungurad, “I SOMOL e ir e mich rodad.”
  hlt-MCSB: Te phoeiah pilnam te, “Ka kut dongah hno pakhat khat khaw na hmuh uh pawt
    te tihnin ah BOEIPA kah laipai neh a koelh hlang kah laipai khaw nangmih taengah
    om,” a ti nah hatah, “Laipai om coeng,” a ti uh.
  mdy-ETH: ሳሙዔኤሌ ማሃዖ፦ «ማይ ታኣኒ ሃኖ ዒንሢ ቤርታ ጌኤሺ ማዔሢኮ ናንጊና ናንጋ ጎዳንታ ዒዚ ዶኦሬ ካኣታሢንታ ማርኮኬ»
    ጌዔኔ። ዬያሮ ዴራ፦ «ሂዮ! ናንጊና ናንጋ ጎዳ ኑኡኮ ማርካኬ!» ጌዔኔ።
  twi-ASANTE: Samuel kaa sɛ, “Awurade ne ne onipa a wɔasra no no yɛ mʼadansefoɔ sɛ
    morentumi nka sɛ mabɔ mo korɔno.” Wɔn nyinaa kaa sɛ, “Ampa ara, ɛyɛ nokorɛ!”
  eng-WEBU: He said to them, “The LORD is witness against you, and his anointed is
    witness today, that you have not found anything in my hand.” They said, “He is
    witness.”
  wal-wal: Sameeli eta, “Intte ta kushiyan aibanne demmibeennaagau GODAINNE i tiyido
    kawoinne hachchi intte bollan markka” yaagiis. Etikka, “Ee, i markka” yaagidosona.
  spa-PDDPT: 'Y él les dijo: Yavé es testigo contra ustedes y su ungido es testigo
    hoy, que nada hallaron en mi mano. Ellos respondieron: Es testigo.'
  gun-gun: 'Ha''e rã ha''e aipoe''i: — Kova''e ára Senhor ae oĩ pendeayvuague renduarã,
    ha''e penderuvixarã omoĩ va''ekue voi oĩ omombe''u aguã xepo py mba''eve ndapejouia.
    Ha''e rã heta va''e kuery ombovai vy — Nhanderuete oĩ ri oreayvuague renduarã
    — he''i okuapy.'
  agu-BL: —Yi Kataj tuml yi rey yi ja je' xtxa'ol i', ya'stzun testiw te'j, yi qui'c
    impaltil ẍchiwutzu', stzun wutzile'n Samuel banintz scyetz cyakil. —Bintzij, ya'stzun
    yi mero xtxolbil, che'ch yi e' wunak bantz.
  ilo-ULB: Kinunana kadakuada, “Saksi ni Yahweh maibusor kadakayo, ken saksi ti pinulotanna
    ita nga aldaw, nga awan ti masarakanyo imak.” Ket simmungbatda, “Saksi ni Yahweh.”
  kpg-kpg: Samuel ga helekai gi digaula, “Dimaadua mo dana king dela ne hilihili aga
    go Mee, go meemaa ala e hai ogu gau hagadootonu dangi nei i godou mua huogodoo,
    bolo au deai agu ihala adu gi goodou ai.” Gei digaula ga helekai, “Uaa, Dimaadua
    go di madau Tangada hagadootonu.”
  uig-ARA: 'ئۇ ئۇلارغا: ــ مەندە ھېچ ھەققىڭلار قالمىغانلىقىغا پەرۋەردىگار سىلەرگە
    گۇۋاھ بولۇپ ۋە ئۇنىڭ مەسىھ قىلغىنى ھەم بۈگۈن گۇۋاھچى بولسۇن، دېۋىدى، ئۇلار: ــ
    ئۇ گۇۋاھتۇر، دېدى.'
  sus-sus: A man naxa a fala e bɛ, «Alatala nun a xa mangɛ sugandixi na seede ra to
    lɔxɔɛ, wo mu n nakɔrɔsixi sese xa fe ra.» E naxa a yaabi, «A na na fe seede ra!»
  pon-2006: Samuel ahpw sapeng irail, ketihtihki, “KAUN-O oh nanmwarki me e ketin
    piladahret, ira me wia sounkadehde rahnwet duwen eh sohte dipei mwohmwail.” Irail
    eri sapeng, nda, “Ei, KAUN-O me at sounkadehde.”
  jae-jae: Go eŋ kêsôm gêdêŋ êsêac gebe “Apômtau tau kêjala ma ênê ŋac geŋ osoŋa gêlic
    gêdêŋ ocsalô tonec amboac tonaŋgeŋ gebe amac atap gêŋ teŋ sa gêc aê lemoc atom.”
    Ma êsêac sêjô eŋ awa gebe “Aec, Apômtau kêjala.”
  ksd-ksd: 'Ma i ga biti ta diat: A Luluai dir ma kana king nina di ga ku ia, dir
    vinar ure avat ba pa ava ga na tadav ta magit pi avat a takun iau ure. Ma dia
    ga biti: Maikir, dir vinar tana.'
  tur-YTC: Onlara, “Yahve size karşı tanıktır, meshedilmişi de bugün tanıktır ki,
    elimde bir şey bulmadınız” dedi. Onlar, “O tanıktır” dediler.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς τὸν λαὸν, μάρτυς Κύριος ἐν ὑμῖν, καὶ μάρτυς χριστὸς
    αὐτοῦ σήμερον ἐν ταύτῃ τῇ ἡμέρᾳ, ὅτι οὐχ εὑρήκατε ἐν χειρί μου οὐδέν· καὶ εἶπαν,
    μάρτυς.
  ind-AYT: Samuel berkata kepada mereka, “TUHAN menjadi saksi atasmu, dan orang yang
    diurapi-Nya menjadi saksi pada hari ini bahwa kamu tidak menemukan apa pun dalam
    tanganku.” Mereka berkata, “Dia adalah saksi.”
  nya-nya: Samueli anawawuza kuti, “Yehova ndiye mboni pakati pa inu ndi ine, ndiponso
    wodzozedwa wake ndi mboni kuti lero simunapeze chilichonse mʼdzanja langa.” Iwo
    anati, “Inde, Yehova ndiye mboni.”
  hrv-hrv: 'Još im reče: “Svjedok je Jahve protiv vas i svjedok je njegov pomazanik
    u ovaj dan da niste našli ništa u mojoj ruci.” A oni odgovoriše: “Tako je!”'
  mps-mps: Tama tialima, Samuelgo augwaliba te po wai, “Wiegi yai dao. Genuai Bidi
    dali king bidi agai sa muyu nigilali, te dagego wabo po augwali sigo odali, tama
    koneani, te dagego eno dwai sę yali me gegebeo.” Tama augwa te po wali, “Mu tama
    dao. Genuai Bidigo koneanio,” wali.
  tpi-tpi: Olsem na Samuel i tokim ol, “Gutpela. Bikpela wantaim king em i bin makim,
    i bin harim dispela tok bilong yupela, na i save pinis yupela i no bin painim
    wanpela rong long mi.” Na ol i tok, “Tru tumas. Bikpela i save pinis.”
  dan-1931: 'Derpå sagde han til dem: “Så er HERREN i Dag Vidne over for eder, også
    hans Salvede er Vidne, at I ikke har fundet noget hos mig.” De sagde: “Ja!”'
  vie-OVCB: 'Sa-mu-ên tiếp: “Hôm nay xin Chúa Hằng Hữu chứng giám, và xin vua được
    Ngài xức dầu chứng tri, tôi không hề lấy của ai vật gì.” Toàn dân đồng thanh:
    “Xin Ngài chứng giám cho.”'
  guj-2017: તેણે તેઓને કહ્યું, “ઈશ્વર તમારી સામે સાક્ષી છે, આજ તેનો અભિષિક્ત સાક્ષી
    છે, કે મારી પાસેથી તમને કશું મળ્યું નથી.” તેઓએ કહ્યું, “ઈશ્વર સાક્ષી છે.”
  pon-2006A: Samuel ahpw sapeng irail, ketihtihki, “KAUN-O oh nanmwarki me e ketin
    piladahret, ira me wia sounkadehde rahnwet duwen eh sohte dipei mwohmwail.” Irail
    eri sapeng, nda, “Ei, KAUN-O me at sounkadehde.”
  por-BRBSL: 'Ele lhes disse: “Yahweh é testemunha contra você, e seu ungido é testemunha
    hoje, que você não encontrou nada na minha mão”. Eles disseram: “Ele é testemunha”.'
  cth-cth: Samuel ni hai kaie kut dawk buetbuet touh hai nangmouh ni na hmu awh hoeh
    e hah BAWIPA teh nangmouh koe lah kapanuekkhaikung lah ao. Satui awi lah kaawm
    e hai kapanuekkhaikung lah ao telah ati. Ahnimouh ni hai ahni teh kapanuekkhaikung
    lah ao telah ati awh.
  twi-twi: Samuel kae se, “Awurade ne ne onipa a wasra no no yɛ me nnansefo sɛ morentumi
    nka sɛ mabɔ mo korɔn.” Wɔn nyinaa kae se, “Ampa ara, ɛyɛ nokware!”
  hlt-hlt: Te phoeiah pilnam te, “Ka kut dongah hno pakhat khat khaw na hmuh uh pawt
    te tihnin ah BOEIPA kah laipai neh a koelh hlang kah laipai khaw nangmih taengah
    om,” a ti nah hatah, “Laipai om coeng,” a ti uh.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nnɛ̀ okpɑ̀ɑ̀tì bɛ̀ yɑ̀mu
    di í yɑ̀mɛ̀ n kó mɛyɛi mmɑmɛ̀. Kɛ̀ bɛ̀ dɔ̀: Ɛ̃ɛ̃, kù yɑ̀mu.'
  msy-2020: Kamaghɨn amizɨ Samuel ghaze, “A dera. Ikiavɨra Itir God ko a mɨsevezir
    atrivim ian akar kam baregha gɨfa, egha fo ia nan dafarimɨn arazir kuratamɨn apizir
    puvatɨ.” Ezɨ me ghaze, “Guizbangɨra. Ikiavɨra Itir God fogha gɨfa.”
  dop-dop: 'Ɩlɛnɑ Sɑmiyɛɛlɩ tɑsɑ sɩ: Tɑcɑɑ nɑ wei ɩ lǝsɑɑ sɩ ɩ kpɑɑ-mɛɣɛ wulɑʋ tɔɣɔlɛ
    tɑ́ ɑseetɑ nyǝ́mɑ kɛ sɑŋɑ, sɩ mɑ tɑ tɔɣɔ mǝ tɑɑ nɔɣɔlʋ pʋlʋ cǝcǝkɑ. Ɩlɛnɑ pɑ́
    cɔ-ɩ sɩ: Ɛɛ, mpɛɣɛlɛ tɑ ɑseetɑ nyǝ́mɑ.'
  azb-azb: 'Şamuel onlara dedi: «Sizə qarşı əlimdə bir şey tapmadığınıza bu gün Rəbb
    və Onun məsh olunmuş padşahı da şahiddir». Xalq dedi: «Bəli, şahiddir».'
  eng-DBY: And he said to them, Jehovah is witness against you, and his anointed is
    witness this day, that ye have not found aught in my hand! And [the people] said,
    [He is] witness!
  hin-2017: उसने उनसे कहा, “आज के दिन यहोवा तुम्हारा साक्षी, और उसका अभिषिक्त इस बात
    का साक्षी है, कि मेरे यहाँ कुछ नहीं निकला।” वे बोले, “हाँ, वह साक्षी है।”
  wol-KYG: 'Samiyel ne leen: «Kon Aji Sax ji seede na ci seen biir, ki mu fal it seede
    tey jii, ne gisuleen lenn ci sama loxo.» Ñu ne ko: «Seede na ko!»'
  eng-YLT: 'And he saith unto them, ''A witness [is] Jehovah against you: and a witness
    [is] His anointed this day, that ye have not found anything in my hand;'' and
    they say, ''A witness.'''
  eng-WYC-2017: And he said to them, The Lord is witness against you, and his christ,
    or his anointed, or king, is witness in this day; for ye have not found any-thing
    in mine hand. And they said, He is witness.
  eng-WMBB: He said to them, “The LORD is witness against you, and his anointed is
    witness today, that you have not found anything in my hand.” They said, “He is
    witness.”
  urd-GVH: समुएल बोला, “आज रब और उसका मसह किया हुआ बादशाह गवाह हैं कि आपको मुझ पर
    इलज़ाम लगाने का कोई सबब न मिला।” अवाम ने कहा, “जी, ऐसा ही है।”
  rug-rug: Meke olaṉa se Samuela, “E Zihova meke sa baṉara sapu ele vizatia Sa si
    va sosodea pa rane hie sapu loke sinea si ele dogoro vura nia gamu koa rau.” “Uve,
    e Zihova si na mami tie va sosode,” gua si arini.
  gaz-gaz: Saamuʼeel immoo, “Akka isin waan tokko illee harka kootti hin argatin Waaqayyo
    isinitti dhugaa baʼa; dibamaan isaas harʼa dhugaa baʼa” isaaniin jedhe. Isaanis,
    “Inni dhuga baʼaa dha” jedhan.
  fra-LSG: 'Il leur dit encore: L’Éternel est témoin contre vous, et son oint est
    témoin, en ce jour, que vous n’avez rien trouvé dans mes mains. Et ils répondirent:
    Ils en sont témoins.'
  yal-yal: A yi a fala e xa, a naxa, “Alatala nan ɛ seren na, a muxu sugandixin nan
    ɛ seren na to lɔxɔni, a ɛ mi sese to n yii.” E naxa, “Seren nan a tan na.”
  haw-1868: I aku la oia ia lakou, O Iehova ke hoike ia oukou, a o kona mea i poniia
    ke hoike i keia la, aole i loaa ia oukou kekahi mea ma kuu lima. I mai la lakou,
    Oia ke hoike.
  arb-NAV: 'فَقَالَ لَهُمْ: «لِيَكُنِ الرَّبُّ وَمَلِكُهُ الْمُخْتَارُ شَاهِدَيْنِ
    فِي هَذَا الْيَوْمِ عَلَى بَرَاءَتِي الْكَامِلَةِ». فَقَالُوا: «يَشْهَدُ الرَّبُّ».'
  ewe-ewe: Samuel yi edzi be, “Yehowa kple eƒe amesiamina la nye nye ɖasefo be miate
    ŋu atsɔ nya ɖe ŋunye be meda adzo yewo o.” Ameawo ɖo eŋu be, “Ɛ̃, nyateƒee.”
  eng-LEE: 'And he said unto them, The Lord is witness against you, and his anointed
    is witness this day, that ye have not found in my hand the least: and they answered,
    He is witness.'
  asm-FB: তেওঁ তেওঁলোকক ক’লে, “যিহোৱা তোমালোকৰ বিৰুদ্ধে সাক্ষী আছে, আৰু তেওঁৰ অভিষিক্ত
    জনো সাক্ষী হৈ আছে, যে, তোমালোকে মোৰ হাতত একো বস্তু পোৱা নাই।” তেওঁলোকে উত্তৰ দি
    ক’লে, “যিহোৱা সাক্ষী হৈ আছে।”
  sus-A: عَ مَن نَشَ عَ قَلَ عٍ بّ، «عَلَتَلَ نُن عَ شَ مَنفّ سُفَندِشِ نَ سٍيدٍ رَ
    تٌ لْشْي، وٌ مُ ﭑ نَكْرْ سِشِ سٍسٍ شَ قٍ رَ.» عٍ نَشَ عَ يَابِ، «عَ نَ نَ قٍ سٍيدٍ
    رَ!»
  fra-SBL: 'Il leur dit : « Yahvé est témoin contre vous, et son oint est témoin aujourd''hui,
    que vous n''avez rien trouvé dans ma main. » Ils répondirent : « Il est témoin. »'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם עֵ֧ד יְהוָ֣ה בָּכֶ֗ם וְעֵ֤ד מְשִׁיחֹו֙ הַיֹּ֣ום הַזֶּ֔ה
    כִּ֣י לֹ֧א מְצָאתֶ֛ם בְּיָדִ֖י מְא֑וּמָה וַיֹּ֖אמֶר עֵֽד׃ פ
  pjt-pjt: '@see-verse:1SA.012.004'
  kik-kik: Samũeli akĩmeera atĩrĩ, “Jehova nĩwe mũira ũhoro-inĩ wanyu, o na mũndũ
    ũyũ aitĩrĩirie maguta nĩ mũira ũmũthĩ, atĩ gũtirĩ ũndũ o na ũmwe mũngĩnjuukĩra.”
    Nao makiuga atĩrĩ, “Ĩĩ we nĩ mũira.”
  fra-NCL: 'Il leur dit : « Yahweh est témoin contre vous, et son oint aussi est témoin,
    en ce jour, que vous n’avez rien trouvé dans mes mains ! » Le peuple répondit :
    « Il en est témoin. »'
  cek-AK: Samuel mah nihcae khaeah, Ka ban ah minawk khae hoi lak ih hmuen tidoeh
    na hnu o ai, tiah Angraeng leo panoekkung ah oh, anih mah situi bawh ih kami doeh,
    vaihniah hnukkung ah oh, tiah a naa. Nihcae mah, Anih loe hnukung ah oh, tiah
    thuih o.
  cuk-cuk: 'Samuel sogdebalid: —Gwen-bipisaale weyob-ibmar-imakdii an-daksasurmarye
    be sogmaladi, emi-ibagi Bab-Jehová, degi, e-rey-onugsasadi, bemar-barsogega gumaloed.
    Israel-dulemar abin-sogdemalad: —¡Ar deyob-guodo! Bab-Jehová, degi, e-rey-onugsasad-ebo
    anmar-barsogega gumalodo.'
  uig-CYR: 'У уларға: — Мәндә һеч һәққиңлар қалмиғанлиғиға Пәрвәрдигар силәргә гува
    болуп вә униң мәсиһ қилғини һәм бүгүн гувачи болсун, девиди, улар: — У гувадур,
    деди.'
  tel-2017: అతడు “అలాంటిది నా దగ్గర ఏదీ మీకు దొరకదని యెహోవా, ఇంకా ఆయన అభిషేకం చేయించినవాడు
    కూడా ఈనాడు మీ మీద సాక్షులుగా ఉన్నారు” అని చెప్పినప్పుడు “అవును, సాక్షులే” అని
    వారంతా జవాబిచ్చారు.
  hat-BSA: 'Li te di yo: “SENYÈ a se temwen kont nou e onksyone pa Li yo se temwen
    nan jou sa a ke nou pa t twouve anyen nan men m nan.” Epi yo te di: “Li se temwen.”'
  kos-kos: Ac Samuel el fahk nu selos, “LEUM GOD ac tokosra se su El sulela inge elos
    mwet loh kac misenge lah wangin ma nga sufalla kac.” Ac elos fahk, “Pwaye, LEUM
    GOD pa orek loh kacsr uh.”
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם עֵ֧ד יְהוָ֣ה בָּכֶ֗ם וְעֵ֤ד מְשִׁיחוֹ֙ הַיּ֣וֹם הַזֶּ֔ה
    כִּ֣י לֹ֧א מְצָאתֶ֛ם בְּיָדִ֖י מְא֑וּמָה וַיֹּ֖אמֶר עֵֽד׃ פ
  ibo-ibo: Samuel zara sị ha, “Onyenwe anyị bụ onye akaebe megide unu. Otu a kwa,
    onye ya o tere mmanụ bụ onye akaebe taa, na unu achọtaghị ihe ọbụla nʼaka m.”
    Ha zara sị, “E, ọ bụ onye akaebe!”
  ory-ory: ତେଣୁ ସେ ସେମାନଙ୍କୁ କହିଲେ, ତୁମ୍ଭେମାନେ ମୋହର ହସ୍ତରେ କୌଣସି ଦ୍ରବ୍ୟ ପାଇଲ ନାହିଁ,
    “ଏଥିରେ ଆଜି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ସାକ୍ଷୀ ଅଛନ୍ତି ଓ ତାହାଙ୍କର ଅଭିଷିକ୍ତ ବ୍ୟକ୍ତି
    ସାକ୍ଷୀ ଅଛନ୍ତି;” ତହିଁରେ ସେମାନେ କହିଲେ, “ସାକ୍ଷୀ ଅଛନ୍ତି।”
  chk-chk: Nge Samuel a üreniir, “Ewe Samol mi Lapalap a küna, pwal nöün we mi kepit
    a küna ikenai pwe ousap oori ngeniei och.” Iwe, ra üreni, “Ewer, Kot a küna.”
  ssd-ssd: 'Samuelŋge nane saniŋgina: Tane ye tuku mbar ande kaŋger ndawanu ŋgade
    ta kile Suŋgo nuŋe gabat suŋgo madina te nale tane tuku pasa isaik ŋgina le nane
    lafumba sakinaig: Ta son. Suŋgo nu sine tuku pasa isat ŋginaig.'
  rop-rop: Wal Semyul bin tok, “YAWEI en det king weya imbin pikimat, dubala na bin
    irrim yumob tok yumob nomo bin faindim eni rong langa mi.” Wal detlot pipul bin
    tok, “Yuwai, lagijat na YAWEI jidan witnis blanga melabat.”
  ukr-1871: 'І сказав їм: Господь сьвідком на вас і помазанник його сьвідком в сей
    день, що ви не знайшли проти мене нїчого. І промовили: Сьвідок!'
  deu-1951: 'Er sprach: Der HERR sei Zeuge wider euch; sein Gesalbter sei auch Zeuge
    am heutigen Tag, daß ihr gar nichts in meiner Hand gefunden habt! Und das Volk
    sprach: Er sei Zeuge!'
  eng-JPS: 'And he said unto them: ''The LORD is witness against you, and His anointed
    is witness this day, that ye have not found aught in my hand.'' And they said:
    ''He is witness.'''
  srp-1865: 'Jošte im reèe: svjedok je Gospod na vas, i svjedok je pomazanik njegov
    danas, da nijeste našli ništa u mojim rukama. I rekoše: svjedok je.'
  lug-lug: Awo Samwiri n’abaddamu nti, “Mukama ye mujulirwa gye muli, era n’oyo gwe
    yafukako amafuta mujulirwa leero, nga sirina nsobi yonna mu maaso gammwe.” Ne
    baddamu nti, “Mujulirwa.”
  heb-heb: ויאמר אליהם עד יהוה בכם ועד משיחו היום הזה כי לא מצאתם בידי מאומה ויאמר
    עד׃
  ben-IRV: তিনি তাদেরকে বললেন, “তোমরা আমার হাতে কোনো জিনিস পাওনি, এ বিষয়ে আজ তোমাদের
    বিপক্ষে সদাপ্রভু সাক্ষী এবং তাঁর অভিষিক্ত ব্যক্তি সাক্ষী৷” তারা উত্তর দিল, “তিনি
    সাক্ষী৷”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਉੱਤੇ ਗਵਾਹ ਅਤੇ ਉਹ ਦਾ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਹੋਇਆ, ਅੱਜ
    ਦੇ ਦਿਨ ਗਵਾਹ ਹੈ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਕੋਲੋਂ ਕੁਝ ਨਹੀਂ ਲੱਭਿਆ। ਉਹ ਬੋਲੇ, ਹਾਂ ਉਹ ਗਵਾਹ ਹੈ।
  tkr-tkr: 'Şamuelee manbışik''le eyhen: – Şok''le g''iyna yizde aq''vee aqqasın vuççud
    ivdeeke ıxhay, Rəbbik''led, Mang''vee g''əyxı''yne paççahık''led g''acuyn. Manbışed
    «Ho''o, şaqa yiğne aq''vee aqqasın kar deşinva» eyhe.'
  mya-JVB: ရှမွေလကလည်း၊ သင်တို့သည် ငါ့ လက် ၌ သူတပါး၏ဥစ္စာ ကို ရှာ ၍ မ တွေ့ကြောင်း
    ကို ထာဝရဘုရား သည် သင် တို့တဘက် ၌ သက်သေ ဖြစ်တော်မူ၏။ ဘိသိက် တော်ကိုခံသောသူလည်း
    သက်သေ ဖြစ်၏ဟု ဆို လျှင် ၊ သူတို့က၊ သက်သေ ဖြစ်ပါသည်ဟု ဝန်ခံ ကြ၏။
  tte-O: Kabo Samuela iwalolau kolili iba, “Yeoba yo ana yaoyaolo tomona iya kin ami
    edeedede meuloina kaliyate kabona manli mena sikawa-yawasosi kaiwena nige tawae
    yabo naenaena yapapaisowai kolimiu.” Siba, “O, Yeoba ikataiyako.”
  tbg-tbg: Vika minti tuvaro Samueriva vikara tiharo, Vate Noravano Kotivavata, viva
    kaamatai vaiintivavata, vitanta tave variamanta ne tiriara tiha, Viva kia qora
    kaiqa voqavata tinavu vara qoraiqama timitairave tiavo, tumanta vika tiha, Eo
    quqaama tenavu Nora Kotira avuqaa vaihama minti turo, ti.
  hmo-hmo: Samuela ese ma idia dekenai ia hereva, ia gwau, “Hari dina Lohiabada ese
    umui emui vairana dekenai ia hamomokania, bona ia abia hidi king danu ese harihari
    ia hamomokania noho, umui ese kerere ta umui davaria diba lasi lau dekenai.” Idia
    haere, idia gwau, “Oibe, Lohiabada ese aiemai vairana dekenai ia hamomokania vadaeni.”
  urd-urd: तब उसने उनसे कहा, कि ख़ुदावन्द तुम्हारा गवाह, और उसका मम्सूह आज के दिन
    गवाह है, “कि मेरे पास तुम्हारा कुछ नहीं निकला।” उन्होंने कहा, “वह गवाह है।”
  rus-SYN: 'И сказал он им: свидетель на вас Господь, и свидетель помазанник Его в
    сей день, что вы не нашли ничего за мною. И сказали: свидетель.'
  bqc-SIM: 'Samuɛli ònɛ́ lↄ: Dii ń kía pↄ́ a kpào mɛ́ á seeladeↄ ũ gbã, kɛ́
    i tàae''eao. Aa mɛ̀: Dii mɛ́ wá seelade ũ.'
  tcz-CHONGTHU: “Pakai le athaonu pa hi tunia na angsung laitah uva ahetoh ahi, kanung
    thu atheng’e” tin Samuel aphongdoh in ahi. Chuin mipin, “Henge amahi ahetoh ahi,”
    tin adonbut uve.
  mar-mar: मग तो त्यांना म्हणाला, “माझ्या हाती तुम्हास काही सापडले नाही याविषयी आज
    परमेश्वर तुमच्यासंबंधाने साक्षी आहे आणि त्याचा अभिषिक्त साक्षी आहे.” ते म्हणाले,
    “परमेश्वर साक्षी आहे.”
  qub-qub: 'Chaura Samuel niran: «Cananga Tayta Diospis, acrashan raypis musyanmi
    ima juchäpis mana cashanta.» Runacunana «Au rasunpami» niran.'
  bqp-bqp: 'Samuɛli pìńnɛ dↄ: Dikiri kũ kína kũ à kàaoomɛ á sèedadenↄ ũ gbãra,
    kũ ádi taari emaro. Ò pì: Dikiri mɛ́ à ó sèedade ũ.'
  hat-hat: 'Samyèl di yo: -Jòdi a, Seyè a ansanm ak wa li chwazi a temwen nou pa jwenn
    anyen pou nou repwoche m''. Pèp la reponn: -Seyè a temwen!'
  eng-BSB: Samuel said to them, “The LORD is a witness against you, and His anointed
    is a witness today, that you have not found anything in my hand.” “He is a witness,”
    they replied.
  tod-tod: 'Samiyɛle ɠɛni ti ma ʋolu: «Ɠɔoɠɔ GALAGI, ta wa-masagi, ta ga zeelei, ga
    wo la sɔ kaani bà, nii wa pèelala su.» Ti ɠɛni ma: «Ungo, zekana é la.»'
  eng-WEBPB: He said to them, “The LORD is witness against you, and his anointed is
    witness today, that you have not found anything in my hand.” They said, “He is
    witness.”
  kbq-kbq: Hagi anante Samueli'a amanage huno zamasami'ne, Mago havizana tagri tavufina
    osu'nane hutama haza ketamia, Ra Anumzamo'ene menima azeri otua kini ne'mo'a nentahigeta
    anagea nehaze, hige'za zamagra kenona'a hu'za, Izo agra keno antahino hu'ne hu'za
    hazageno,
  nhe-BL: 'Huajca Samuel quiijto: ―TOTECO yajaya testigo tlen inquiijtojtoque huan
    ni itlanahuatijca tlen TOTECO quialtijtoc nojquiya inmechcactoque huan mochihua
    testigo para ax tleno ax cuali nimechchihuilijtoc. Huan nochi inijuanti tlananquilijque:
    ―Quena, inijuanti techcactoque.'
  bus-bus: 'Samuɛli bèńnɛ dↄ: Dii kↄ̃n kí kɛ̀ à kàon a sèedadeenↄ ũ gbã̀a, kɛ̀ ée
    taari emaro. Aↄ̃ bè: Dii bé wa sèedadee ũ.'
  gub-BL: Uze'eg Xamuew. — Tupàn Tuweharupi Wiko Ma'e a'e, tuwihawete Tupàn hemixak
    kwer a'e no, wenu peze'eg awer kutàri a'e wà kury. Nazapo pixik kwaw ikatu 'ym
    ma'e peme ihe, i'i wanupe. — Azeharomoete Tupàn Tuweharupi Wiko Ma'e wenu ureze'eg
    a'e, ukwaw neremiapo kwer a'e, i'i izupe wà.
  eng-DRA: 'And he said to them: The Lord is witness against you, and his anointed
    is witness this day, that you have not found any thing in my hand. And they said:
    He is witness.'
