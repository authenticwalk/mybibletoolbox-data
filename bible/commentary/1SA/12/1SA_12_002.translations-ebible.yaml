  dop-dop: Pǝnɛntɛ ɩɩ nɑɑkɩ mǝ wulɑʋ wei ɩ kɑ tɛɛkɩ-mɛɣɛ nɔɣɔ tɔɣɔlɛ. Mɑ ɩlɛ mɑ kpɑtǝlɑɑ,
