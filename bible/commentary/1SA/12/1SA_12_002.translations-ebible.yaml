  mdy-ETH: ዓካሪ ዒንሢ ዔኪ ዓኣዻንዳ ካኣቲ ዒንሢ ዴንቄኔ፤ ጋዓንቴ ታኣኒ ማይ ጋርቼኔ፤ ታኣኮ ናኣታ ዒንሢና ዎላ ዓኣኔ፤ ታኣኒ
