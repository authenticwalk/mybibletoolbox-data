verse: 1SA.012.002
translations:
  mal-C: ഇപ്പോൾ നിങ്ങൾക്കു നായകനായി ഒരു രാജാവുണ്ട്; എന്നെ സംബന്ധിച്ചാകട്ടെ, ഞാൻ വൃദ്ധനും
    നര ബാധിച്ചവനുമാണ്. എന്റെ പുത്രന്മാരും നിങ്ങളുടെ കൂട്ടത്തിലുണ്ട്. എന്റെ യൗവനകാലംമുതൽ
    ഇന്നുവരെയും ഞാൻ നിങ്ങൾക്കു നായകനായിരുന്നു.
  deu-TKW: So wird denn nunmehr der König vor euch aus- und einziehen; ich aber bin
    alt und grau geworden, so daß nun meine Söhne unter euch sind. Aber ich habe von
    meiner Jugend an bis auf den heutigen Tag vor euren Augen meinen Wandel geführt
    -
  lin-lin: Bozali sik’oyo na mokonzi lokola mokambi. Kasi ngai nakomi mobange, nasili
    na ngai konuna, mpe bana na ngai ya mibali bazali awa elongo na bino. Nazalaki
    mokambi na bino wuta bolenge na ngai kino na mokolo ya lelo.
  eng-LSV: and now, behold, the king is habitually walking before you, and I have
    become aged and gray-headed, and my sons, behold, they [are] with you, and I have
    habitually walked before you from my youth until this day.
  eng-GNV: 'Now therefore behold, your King walketh before you, and I am old and graie
    headed, and beholde, my sonnes are with you: and I haue walked before you from
    my childehood vnto this day.'
  eng-WEBSTER: 'And now, behold, the king walketh before you: and I am old and gray-headed;
    and behold, my sons are with you: and I have walked before you from my childhood
    to this day.'
  nhw-BL: Huan nica amoixpa ya anquipixtoque amotlanahuatijca catli anmechyacanas.
    Pero para na, ya nihuehuejtixqui huan ya nicuachipahuac. Noconehua itztoque amohuaya.
    Nimechtequipanojtoc hasta quema nieliyaya nitelpocatl huan hasta ama.
  swh-ONEN: Sasa mnaye mfalme kama kiongozi wenu. Lakini kwa habari yangu mimi ni
    mzee na nina mvi, nao wanangu wapo hapa pamoja nanyi. Nimekuwa kiongozi wenu tangu
    ujana wangu mpaka siku hii ya leo.
  bba-bba: Tɛ̃ wiyɑ u koo bɛɛ kpɑrɑ, domi nɑ tɔkɔ kuɑ, nɛn seri bururɑ, nɛn bibɑ mɑɑ
    bukurɑ nɡe bɛɛ. Wee nɑ bɛɛ kpɑrɑ sɑɑ nɛn ɑluwɑɑsirun di sere n kɑ ɡirɑri ɡisɔ.
  eng-KJVCPB: 'And now behold, the king walketh before you: and I am old and grayheaded;
    and behold, my sons are with you: and I have walked before you from my childhood
    unto this day.'
  mpx-mpx: He wami kin o sauga ya i houwaagimiu. Nau iyaka ya liki kaunu i puwi, he
    natuwau bolau heliya iyahe alomiyau. I telipunaa no sauga heval ana siga lan ebe
    nau ya houwaagimiu.
  luo-luo: Koro un kod ruoth kaka jatendu. Anto aseti ma wiya oti lwar, kendo yawuota
    un-go ka. Asebedo jatendu chakre tin-na nyaka sani.
  meu-meu: Benaini, hari pavapava na harihari vairamui ai e rakamu; a lau be vada
    na buruka, huigu vada eme kurokuro; natugu danu o itadiamu, dekemui ai e nohomu.
    Lau na umui vairamui ai vada na raka, tauhaugu negana amo ema bona hari dina.
  npi-ULB: अब यहाँ तिमीहरूको सामु राहा हिंड्‍दैछन् । अनि म वृद्ध भएको छु र मेरो कपाल
    फुलेको छ । अनि मेरा छोराहरू तिमीहरूसँगै छन् । मेरो बाल्यकालदेखि आजसम्म पनि म तिमीहरूका
    सामु हिंडेकोछु ।
  yor-yor: Nísinsin yìí ẹ ti ní ọba bí olórí yín. Bí ó ṣe tèmi, èmi ti di arúgbó,
    mo sì ti hewú, àwọn ọmọ mi sì ń bẹ níhìn-ín yìí pẹ̀lú yín. Èmi ti ń ṣe olórí yín
    láti ìgbà èwe mi wá títí di òní yìí.
  emp-NTPO: Id̶ira idjiabʌrʌ bãrãra pe erob̶aya. Mʌ̃ra drõãda b̶ʌ bẽrã boro torroa
    b̶ʌa. Mʌ̃ warrarã drõã b̶ea sid̶a bãrã ume panʌa. Mʌ̃ cũdra ed̶aʌba ab̶a id̶i
    ewarid̶aa bãrãra pe erob̶asia.
  ind-ind: Mulai sekarang Raja Saul yang akan memimpin kalian dan kedua anak laki-laki
    saya juga ada di antara kalian. Saya sudah menjadi pemimpin kalian sejak saya
    masih muda sampai hari ini, tetapi sekarang saya sudah tua dan rambut saya sudah
    putih.
  pes-OPCB: حال، او شما را رهبری می‌کند. پسرانم نیز در خدمت شما هستند. ولی من پیر
    و سفید مو شده‌ام و از روزهای جوانی‌ام تا به امروز در میان شما زندگی کرده‌ام.
  tgl-ULB: Ngayon, narito ang hari lumakakad sa harapan ninyo; at ako ay matanda na
    at puti na ang buhok; at ang aking mga anak na lalaki ay kasama ninyo. Lumakad
    ako sa harapan ninyo mula sa aking kabataan hanggang ngayon.
  cbu-NT: Na saana kurakaris taarshita. Nuwamand wizpuriri kurakareemis ínayana. Ashiri
    inshat siyaa ksutku taachiya. Watam nuwaana kizpursha wachinayanawa. Kashuni na
    mambuyanllshita. Mishat, ipari na siyash taaritamta. Watam sirú ndatuma wachinachuri,
    siyaa kapung ksutaranginawa. Kanungastamasi siyawaa wanasir imacheerana. Mishat,
    siy nuwash kis taarangsa.
  hui-hui: Áyu ibugua tí haru bamba hole kagoni. Ai i̱ nde wahe halu dagua hayadago
    i̱naga iginiru tí heba kagoni. I̱na tí bamba igiri hagua deheni howa haru hama
    ibaabo halu áyu hamaro berogonida, lene.
  mya-mya: ယ​ခု​သင်​တို့​သည်​ခေါင်း​ဆောင်​ကို​ရ​ရှိ​ကြ လေ​ပြီ။ ငါ​မူ​ကား​အ​သက်​အ​ရွယ်​အို​မင်း
    ၍​ဆံ​ပင်​ဖြူ​လျက်​ရှိ​၏။ ငါ​၏​သား​များ သည်​လည်း​သင်​တို့​နှင့်​အ​တူ​ရှိ​နေ​ကြ​၏။
    ငါ​သည်​အ​သက်​ငယ်​စဉ်​မှ​အ​စ​ပြု​၍ သင်​တို့​အား​ဦး​စီး​ခေါင်း​ဆောင်​ပြု​ခဲ့​၏။-
  bod-N: ད་ལྟ་རྒྱལ་པོ་ཁྱོད་ཅག་གི་མདུན་དུ་བཞུགས་ཡོད་ཅིང་། ང་རང་ལོ་ན་རྒས་ཤིང་སྐྲ་ཡང་དཀར་པོར་གྱུར།
    ངའི་བུ་རྣམས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གནས་ཏེ། ང་ནི་གཞོན་ནུའི་དུས་ནས་ད་ལྟའི་བར་དུ་ཁྱོད་ཅག་གི་མདུན་དུ་བསྐྱོད་པ་ཡིན།
  sna-sna: Zvino mava namambo somutungamiri wenyu. Kana ndiri ini, ndakwegura uye
    ndachena musoro, uye vanakomana vangu vanemi pano. Ndakava mutungamiri wenyu kubvira
    paudiki hwangu kusvikira zuva ranhasi.
  spa-BLM: Ahora, he aquí que el rey camina delante de ustedes. Yo soy viejo y canoso.
    He aquí que mis hijos están contigo. He caminado delante de ti desde mi juventud
    hasta hoy.
  cac-cac: Aton jun vin̈ tic co reyal, a vin̈ ol ex cuchb'anoc. Ilecnab'i, icham vinac
    inxo, sacxo xil in jolom, axo eb' vin̈ vuninal ayoch eb' vin̈ eyed'oc. A in ix
    ex in cuchb'ej yictax quelem in, masanto ticnaic.
  swh-ULB: Basi, yupo hapa mfalme aliyeko mbele yenu, mimi nimezeeka nakujaa mvi;
    na watoto wangu wako pamoja nanyi. Nimekuwa kiongozi wenu tangu ujana wangu hadi
    leo.
  bel-bel: і вось, цар ходзіць перад вамі; а я састарыўся і пасівеў; і сыны мае з
    вамі; а я хадзіў перад вамі з маладосьці маёй і да сёньня;
  deu-ELBBK: Und nun siehe, der König zieht vor euch her; ich aber bin alt und grau
    geworden, und meine Söhne, siehe, sie sind bei euch; und ich habe vor euch gewandelt
    von meiner Jugend an bis auf diesen Tag.
  mbb-OT: Guntaan duen niw en hadì he ebpengulu keniyu. Siak, nehimu a he pengulu
    niw puun pa te betan-en e pa taman guntaan piru meǥurang ad su uvanen e en, ne
    guntaan, duma niw en daan is menge anak ku he maama.
  mal-2015: ഇപ്പോൾ രാജാവു നിങ്ങളുടെ നായകനായിരിക്കുന്നു; ഞാനോ വൃദ്ധനും നരച്ചവനുമായി;
    എന്റെ മക്കൾ നിങ്ങളോടുകൂടെ ഉണ്ടു; എന്റെ ബാല്യംമുതൽ ഇന്നുവരെയും ഞാൻ നിങ്ങൾക്കു നായകനായിരുന്നു.
  rmc-rmc: Akanastar tumen ľidžala o kraľis. Me imar phuriľom a šivisaľiľom, ale mire
    čhave hine maškar tumende. Ľidžavas tumen mire terňipnastar dži adadžives.
  pes-OPV: وحال اینک پادشاه پیش روی شما راه می‌رود و من پیر و مو سفید شده‌ام، و اینک
    پسران من با شمامی باشند، و من از جوانیم تا امروز پیش روی شماسلوک نموده‌ام.
  ron-1924: Де акум, ятэ ымпэратул каре ва мерӂе ынаинтя воастрэ. Кыт деспре мине,
    еу сунт бэтрын, ам албит, аша кэ фиий мей сунт ку вой; ам умблат ынаинтя воастрэ
    дин тинереце пынэ ын зиуа де азь.
  ben-OBCV: এখন তোমাদের নেতারূপে তোমরা একজন রাজা পেয়ে গিয়েছ। আমার ক্ষেত্রে বলি কি,
    আমার তো বয়স হয়েছে ও আমার চুলও পেকে গিয়েছে, আর আমার ছেলেরা এখানে তোমাদের সাথেই
    আছে। আমার যৌবনকাল থেকে আজকের এই দিনটি পর্যন্ত আমি তোমাদের নেতা হয়ে থেকেছি।
  som-som: Oo haatan, bal eega, boqorkii wuu idin hor socdaaye, oo anigu waan gaboobay,
    waanan cirroobay; oo bal eega, wiilashaydiina way idinla joogaan, oo aniguna waxaan
    idin hor socday tan iyo yaraantaydii.
  lat-VUC: 'Et nunc rex graditur ante vos: ego autem senui, et incanui: porro filii
    mei vobiscum sunt: itaque conversatus coram vobis ab adolescentia mea usque ad
    hanc diem, ecce præsto sum.'
  eng-ASVBT: 'And now, behold, the king walketh before you; and I am old and gray-headed;
    and, behold, my sons are with you: and I have walked before you from my youth
    unto this day.'
  ita-1885: E ora ecco, esso re cammina davanti a voi, ed io son diventato vecchio
    e canuto; ecco, ancora i miei figliuoli son con voi. Or io son camminato davanti
    a voi, dalla mia giovanezza fino a questo giorno.
  eng-LXXUP: And now, behold, the king goes before you; and I am grown old and shall
    rest; and, behold, my sons are among you; and, behold, I have gone about before
    you from my youth to this day.
  eng-ULB: Now, here is the king walking before you; and I am old and gray; and, my
    sons are with you. I have walked before you from my youth until today.
  spa-VBL: Ahora su rey es su líder. Yo soy viejo y canoso, y mis hijos están aquí
    con ustedes. Los he guiado desde que era un niño hasta hoy.
  fra-_FOB: Et maintenant, voici le roi qui marche devant vous. Quant à moi, je suis
    vieux, et déjà tout blanc. Voici, mes fils aussi sont avec vous; et pour moi,
    j'ai marché devant vous, dès ma jeunesse, jusqu'à ce jour.
  mal-mal: ഇപ്പോൾ രാജാവ് നിങ്ങളുടെ നായകനായിരിക്കുന്നു; ഞാനോ വൃദ്ധനും നരച്ചവനുമായി;
    എന്റെ മക്കൾ നിങ്ങളോടുകൂടെ ഉണ്ട്; എന്റെ ബാല്യംമുതൽ ഇന്നുവരെയും ഞാൻ നിങ്ങൾക്ക് നായകനായിരുന്നു.
  urd-GVR: Ab yihī āp ke āge āge chal kar āp kī rāhnumāī karegā. Maiṅ ḳhud būṛhā hūṅ,
    aur mere bāl safed ho gae haiṅ jabki mere beṭe āp ke darmiyān hī rahte haiṅ. Maiṅ
    jawānī se le kar āj tak āp kī rāhnumāī kartā āyā hūṅ.
  suz-BL: मुल एको पिप इन ठेयब मुर दुम्‍शो बाक्‍ब। मुल गो खूशो दुम्‍ती। आं चां बोइश्‍शो
    बाक्‍ब। आं तौ गेपुकी नु बाक्‍शो बाक्‍नीस। गो आं ठिटा रेन इन कली लां कोंइब दुम्‍शो
    नङ।
  ita-1927: Ed ora, ecco il re che andrà dinanzi a voi. Quanto a me, io son vecchio
    e canuto, e i miei figliuoli sono tra voi; io sono andato innanzi a voi dalla
    mia giovinezza fino a questo giorno.
  ckb-ckb: ئێستاش تەماشا بکەن، پاشا لەپێشتان دەڕوات. بەڵام من پیر بووم و سەرم سپی
    بووە، کوڕەکانیشم لەگەڵتاندان. من هەر لە لاویێتیمەوە هەتا ئەمڕۆ لەپێشتانەوە ڕۆیشتووم.
  eng-BBE: 'And now, see, the king is before you: and I am old and grey-headed, and
    my sons are with you: I have been living before your eyes from my early days till
    now.'
  kan-OKCV: ಈಗ ಆ ಅರಸನು ಇನ್ನು ಮುಂದೆ ನಿಮ್ಮನ್ನು ನಡಿಸುತ್ತಾನೆ. ನಾನು ವೃದ್ಧನಾಗಿ ನರೆ ಬಂದವನಾದೆನು.
    ನನ್ನ ಪುತ್ರರು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದಾರೆ. ನಾನು ನನ್ನ ಬಾಲ್ಯ ಮೊದಲ್ಗೊಂಡು ಈ ದಿನದವರೆಗೂ ನಿಮ್ಮ
    ಮುಂದೆ ನಾಯಕನಾಗಿ ನಡೆದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: இப்போதும் இதோ, ராஜா உங்களுக்கு முன்பாக வாழ்ந்துவருகிறார்; நானோ முதிர்வயதானவனும்
    நரைத்தவனுமானேன்; என்னுடைய மகன்கள் உங்களோடிருப்பார்கள்; நான் என்னுடைய சிறுவயதுமுதல்
    இந்த நாள்வரைக்கும் உங்களுக்கு முன்பாக வாழ்ந்துவந்தேன்.
  spa-RV-1909: 'Ahora pues, he aquí vuestro rey va delante de vosotros. Yo soy ya
    viejo y cano: mas mis hijos están con vosotros, y yo he andado delante de vosotros
    desde mi mocedad hasta este día.'
  ron-BTF: Și acum, iată, împăratul umblă înaintea voastră; și eu sunt bătrân și încărunțit;
    și, iată, fiii mei sunt cu voi și eu am umblat înaintea voastră din copilăria
    mea până în această zi.
  eng-WEBP: Now, behold, the king walks before you. I am old and gray-headed. Behold,
    my sons are with you. I have walked before you from my youth to this day.
  eng-FBV: Now your king is your leader. I am old and gray, and my sons are here with
    you. I have led you from the time I was a boy up to today.
  nld-1939: 'Dus staat voortaan de koning aan uw hoofd. Want ik ben oud en grijs geworden,
    en wat mijn zonen aangaat: gij kent ze! Van mijn jeugd af tot op de dag van heden
    heb ik aan uw hoofd gestaan.'
  nch-BL: Huan nica amoixpa ya anquipixtoque amotanahuatijca cati amechyacanas. Pero
    para na, ya nihuehuejtixqui huan ya nitzonchipahuac. Noconehua itztoque amohuaya.
    Nimechtequipanojtoc hasta quema nieliyaya nitelpocat huan hasta ama.
  vie-1934: rày vua ấy sẽ đi trước đầu các ngươi. Còn ta đã già, tóc bạc, các con
    trai ta ở cùng các ngươi. Ta đã đi trước đầu các ngươi từ khi ta còn thơ ấu cho
    đến ngày nay.
  hin-CV: अब तुम स्वयं देख चुके हो कि राजा ही तुम्हारा नेतृत्व कर रहा है. तुम्हारे
    बीच अब मेरे पुत्र सेवा करते हैं. मैं बूढ़ा हो चुका हूं, पक चुके हैं मेरे बाल.
    मैं तुम्हारे सामने अपने बचपन से सेवा करता आया हूं.
  spa-BES: Y ahora, verás, el rey está delante de ti. En cuanto a mi ya estoy viejo
    y canoso, y mis hijos están contigo. He estado viviendo ante ustedes desde mis
    primeros días hasta ahora.
  tdx-tdx: Inao arè te mañavelo aolo’ areo i mpanjakay henane zao, izaho fa bey naho
    fotivolo; ingo, mpiama’ areo o ana-dahikoo, vaho fa nanjotik’ aolo’ areo iraho
    boak’ an-katorako am-para’ te henaneo.
  tha-KJV: และบัดนี้ ดู​เถิด กษัตริย์​ก็​ดำเนินอยู่ต่อหน้าท่าน ส่วนข้าพเจ้าก็ชราผมหงอกแล้ว
    และดู​เถิด บุ​ตรชายของข้าพเจ้าก็​อยู่​กั​บท​่านทั้งหลาย และข้าพเจ้าดำเนินอยู่ต่อหน้าท่านตั้งแต่​หน​ุ่มๆมาจนทุกวันนี้
  por-BR-2018: 'Agora, pois, eis que vosso rei vai diante de vós. Eu sou já velho
