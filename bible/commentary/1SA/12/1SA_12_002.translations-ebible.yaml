  eng-LEE: And now, behold, the king is walking before you; and I am old and gray-headed;
    and my sons, behold, they are with you; and I have walked before you from my youth
    even until this day.
  asm-FB: এতিয়া ৰজাই তোমালোকৰ আগত অহা-যোৱা কৰি আছে; কাৰণ মই পকা চুলিয়া বৃদ্ধ হ’লো;
    আৰু মোৰ সন্তান সকল তোমালোকৰ লগত আছে। যুৱক অৱস্থাৰ পৰা এতিয়ালৈকে মই তোমালোকৰ আগত
    অহা-যোৱা কৰি আছিলোঁ।
  sus-A: مَنفّ نَن يِ كِ نَشَن تِمَ وٌ يَ رَ. ﭑ تَن بَرَ قٌرِ، ﭑ شُنسّشّ بَرَ قِيشّ،
    ﭑ مَ دِيٍ نَ وٌ يَ مَ. ﭑ بَرَ تِ وٌ يَ رَ كٍلِقٍ ﭑ قٌنِكٍ تّمُي مَ هَن تٌ.
  fra-SBL: Maintenant, voici que le roi marche devant vous. Je suis vieux et j'ai
    les cheveux blancs. Voici, mes fils sont avec toi. J'ai marché devant toi depuis
    ma jeunesse jusqu'à ce jour.
  hbo-hbo: וְעַתָּ֞ה הִנֵּ֥ה הַמֶּ֣לֶךְ ׀ מִתְהַלֵּ֣ךְ לִפְנֵיכֶ֗ם וַאֲנִי֙ זָקַ֣נְתִּי
    וָשַׂ֔בְתִּי וּבָנַ֖י הִנָּ֣ם אִתְּכֶ֑ם וַאֲנִי֙ הִתְהַלַּ֣כְתִּי לִפְנֵיכֶ֔ם
    מִנְּעֻרַ֖י עַד־הַיֹּ֥ום הַזֶּֽה׃
  pjt-pjt: '@see-verse:1SA.012.001'
  kik-kik: Rĩu mũrĩ na mũthamaki wa kũmũtongoria. Hakwa-rĩ, ndĩ mũkũrũ na ngagĩa na
    mbuĩ, nao ariũ akwa me hamwe na inyuĩ. Ngoretwo ndĩ mũtongoria wanyu kuuma ndĩ
    mwĩthĩ nginya ũmũthĩ.
  fra-NCL: Et maintenant, voici le roi qui marchera devant vous. Pour moi, je suis
    vieux, j’ai blanchi, et mes fils sont au milieu de vous ; j’ai marché devant vous,
    depuis ma jeunesse jusqu’à ce jour.
  cek-AK: Khenah, nangcae zaehoikung siangpahrang loe vaihi nangcae hmaa ah caeh boeh;
    kai loe mitong boeh moe, ka sam doeh pok boeh; khenah, ka caanawk doeh nangcae
    khaeah ni oh o; ka thendoeng nathuem hoi vaihni ni khoek to nangcae hmaa ah ka
    caeh.
  cuk-cuk: Emidi, we-rey be-idumaloed. Andina, sapingwagwad-akale an bemar-idudii
    gusad. Emigindi, bato an seredgusad, nono-dagudikgusad. An-machimaladi bemaryob
    bemar-abargi gudimarmogoed.
  uig-CYR: Мана әнди падиша силәрниң алдиңларда жүрмәктә, мән болсам қерип бешим ақарди;
    мана, мениң оғуллиримму араңларда туриду. Яшлиғимдин тартип бу күнгичә силәрниң
    алдиңларда меңип кәлдим.
  tel-2017: మీకు అవసరమైన పనులు మీ రాజు జరిగిస్తాడు. నా తల నెరిసిపోయింది, నేను ముసలివాణ్ణి
    అయ్యాను. నా కొడుకులు మీ మధ్యలో ఉన్నారు. చిన్నప్పటి నుండి ఈరోజు వరకూ నేను మీ మధ్య
    ఉండి మీ పనులు చేస్తూ వచ్చాను.
  hat-BSA: Alò, men wa a k ap mache devan nou. Men mwen fin granmoun, cheve m blanch
    e gade byen fis mwen yo avèk nou. Mwen te mache devan nou soti nan jenès mwen
    jis rive jodi a.
  kos-kos: ac inge el pa ac kol kowos. Funu nga, nga matuoh ac fiaya, ac wen nutik
    eltal muta yuruwos. Nga tuh mwet kol lowos ke nga fusr ah me nwe misenge.
  hbo-WLC: וְעַתָּ֞ה הִנֵּ֥ה הַמֶּ֣לֶךְ ׀ מִתְהַלֵּ֣ךְ לִפְנֵיכֶ֗ם וַאֲנִי֙ זָקַ֣נְתִּי
    וָשַׂ֔בְתִּי וּבָנַ֖י הִנָּ֣ם אִתְּכֶ֑ם וַאֲנִי֙ הִתְהַלַּ֣כְתִּי לִפְנֵיכֶ֔ם
    מִנְּעֻרַ֖י עַד־הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ugbu a, unu enweela eze, onye bụ onyendu unu. Ma nʼebe mụ onwe m nọ, abụrụla
    m agadi isi awọ, ụmụ m ndị ikom so nọrọkwa nʼetiti unu. Abụ m onyendu unu site
    na mgbe m bụ okorobịa ruo taa.
  ory-ory: ଆଉ ଏବେ ଦେଖ, ରାଜା ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଗମନାଗମନ କରୁଅଛନ୍ତି; ପୁଣି, ମୁଁ ବୃଦ୍ଧ
    ଓ ପକ୍ୱକେଶ ହୋଇଅଛି; ଆଉ ଦେଖ, ମୋହର ପୁତ୍ରମାନେ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଅଛନ୍ତି, ପୁଣି, ମୁଁ
    ଯୌବନାକାଳାବଧି ଆଜି ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଗମନାଗମନ କରିଅଛି।
  chk-chk: Iei a wor ämi we king epwe emwenikemi. Ngang üa chinlap, a pwal pwech mökürei,
    nge nei kewe mwän ra nom remi. Üa emwenikemi seni lealüali tori ikenai.
  ssd-ssd: nu tane tuku kulat taŋgo minamŋgat. Ye buk mbanzonu minmba tane kulatka
    minen ta kile ye gife ŋakmba saibo pilet. Yiŋe kiŋo kame tane ŋgamukŋge minig.
  rop-rop: en tudei na yumob garram king blanga lidimbat yumob. “Wal aibin jidan lida
    blanga yumob brom yangboitaim. Bat mi olmen na. Main heya bin go greiwan, en main
    san dubala bin growap garram yumob.
  ukr-1871: От царь від сього часу ходити ме перед вами, я ж уже зробився старим та
    сивим, а сини мої між вам. Я з молодих лїт моїх та й по сей день перед вашими
    очима чинив дїло моє.
  deu-1951: Und nun siehe, da geht euer König vor euch her; ich aber bin alt und grau
    geworden und siehe, meine Söhne sind bei euch, und ich habe vor euch gewandelt
    von meiner Jugend an bis auf diesen Tag.
  eng-JPS: And now, behold, the king walketh before you; and I am old and grayheaded;
    and, behold, my sons are with you; and I have walked before you from my youth
    unto this day.
  srp-1865: I sada eto, car ide pred vama, a ja sam ostario i osijedio; i sinovi moji
    eto su meðu vama; i ja sam išao pred vama od mladosti svoje do danas.
  lug-lug: Kaakano mulina kabaka ng’omukulembeze wammwe. Naye nze nkaddiye, mmeze
    n’envi, era n’abaana bange bali wano nammwe. Mbadde mukulembeze wammwe okuva mu
    buvubuka bwange n’okutuusa leero.
  heb-heb: ועתה הנה המלך מתהלך לפניכם ואני זקנתי ושבתי ובני הנם אתכם ואני התהלכתי
    לפניכם מנערי עד היום הזה׃
  ben-IRV: এখন দেখ, রাজা তোমাদের সামনে যাতায়াত করছেন; কিন্তু আমার বয়স হয়েছে ও চুল
    সাদা হয়েছে; আর দেখ, আমার ছেলেরা তোমাদের সঙ্গে আছে এবং আমি ছেলেবেলা থেকে আজ পর্যন্ত
    তোমাদের সামনে যাতায়াত করে আসছি৷
  pan-pan: ਹੁਣ ਵੇਖੋ, ਇਹ ਰਾਜਾ ਤੁਹਾਡੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰਦਾ ਹੈ; ਅਤੇ ਮੈਂ ਹੁਣ ਬਜ਼ੁਰਗ ਹੋ ਗਿਆ
    ਹਾਂ ਅਤੇ ਮੇਰੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਚਿੱਟੇ ਹੋ ਗਏ ਹਨ, ਮੇਰੇ ਪੁੱਤਰ ਤੁਹਾਡੇ ਨਾਲ ਹਨ ਅਤੇ ਮੈਂ ਆਪਣੀ
    ਛੋਟੀ ਉਮਰ ਤੋਂ ਅੱਜ ਤੱਕ ਤੁਹਾਡੇ ਅੱਗੇ ਚੱਲਦਾ ਰਿਹਾ।
  tkr-tkr: Həşde şoqa vuşda paççah vor, zımee q'əs qıxha, ç'ərbı cagvara qeetxha.
    Yizın dixbımee şoka vob. Zı cehilyranang'ançile g'iyniyne yiğılqamee vuşde ögee
    ark'ın.
  mya-JVB: ယခု မှာ ရှင် ဘုရင်သည် သင် တို့ရှေ့ ၌ ကြွ နေတော်မူ၏။ ငါ သည် အသက် ကြီး၍ ဆံပင်
    ဖြူပြီ။ ငါ့ သား တို့ သည် သင် တို့၌ ရှိကြ၏။ ငါ သည် ငယ် သော အရွယ်မှစ၍ ယနေ့ တိုင်အောင်
    သင် တို့ရှေ့ ၌ သွား ပြီ။
  tte-O: Mwa ami kinne iya kami toloina. Na yau wagitaiyauko yabelu kaiwena yatautaubala
    yo itogu ilike. Yo natuguwao siyaele mekamikavao. Na yau saugana yakilakai-saema
    na yaemala tobaguna ilau ee kanasiga kabona.
  tbg-tbg: Viva ti vatuka varero avuhainaa vaiintivano vaiharo ni qiata vaiinti varianarove.
    Te naampaiqama vuraro ti qiataqi erera arataivaro ti maaqu vikavata ni hampata
    variavo. Te qaraaka vaiintikaahai ni qiata vaiintivano variqi anima vate naampaiqama
    vuro.
  hmo-hmo: Vadaeni harihari king ta umui abia, emui gunalaia tauna, to lau be lau
    buruka vadaeni. Lauegu huina ia kurokuro vadaeni, lauegu natuna danu umui itaia
    noho, umui dekenai idia noho. Lau be umui lau gunalaia, lau uhau neganai ia mai
    bona hari dina.
  urd-urd: और अब देखो यह बादशाह तुम्हारे आगे आगे चलता है, मैं तो बुड्ढा हूँ और मेरा
    सिर सफ़ेद हो गया और देखो मेरे बेटे तुम्हारे साथ हैं, मैं लड़कपन से आज तक तुम्हारे
    सामने ही चलता रहा हूँ।
  rus-SYN: и вот, царь ходит пред вами; а я состарился и поседел; и сыновья мои с
    вами; я же ходил пред вами от юности моей и до сего дня;
  bqc-SIM: Aàpi mɛ́ a dↄaaɛ́ sa. Mapi sↄ̃ ma zikũ̀, ma mikã puakũ̀ mɛ́ ma nɛ́ↄ
    kúánↄ. Ma dↄaaɛ́ za ma ɛ̀waasogↄↄ e ń a gbão.
  tcz-CHONGTHU: Naleng’u hi tun nalamkai-u jong ahitai, namasang laitah uva kadinge,
    kumtam tehse samkang kahitai. Kachapate to nakiloi diu ahi. Kachapan laiya kipan
    in tuni chengeijin nalamkaiyun kahung pang in ahi.
  mar-mar: तर आता पाहा, राजा तुम्हापुढे चालत आहे, आणि मी म्हातारा होऊन केस पिकलेला
    झालो आहे; पाहा, माझे पुत्र तुम्हाजवळ आहेत. व मी आपल्या तरुणपणापासून आजपर्यंत तुम्हापुढे
    चाललो आहे.
  qub-qub: Cananga cannami rayniqui. Paynami mandashunqui. Nogaga auquinnami, pasaypa
    sogunami cäpis. Wamräcunapis gamcunano rucunami. Nogaga mösu cashäpita-pacha canancamami
    gamcunata alli goyänayquipaj pusharashcä.
  bqp-bqp: Àkũ mɛ́ ani doárɛ arɛ sà. Makũ sↄ̃ ma zĩ kũ̀, ma mìkã pura kũ̀ akũ
    ma nɛ́nↄn kú kãáo. Ma doárɛ arɛ zaa ma kɛfɛnnakɛgↄrↄa ari kũ a gbãrao.
  hat-hat: Koulye a nou gen yon wa alatèt nou. Mwen menm, poutèt pa m', mwen fin granmoun,
    cheve m' fin blan, se pitit gason m' yo ki la avèk nou. Depi mwen jenn gason rive
    jòdi a m'ap mache alatèt nou.
  eng-BSB: Now here is the king walking before you, and I am old and gray, and my
    sons are here with you. I have walked before you from my youth until this day.
  tod-tod: Za ʋoluma, masagi nii ɠa a ɗa lo wo luɠɔ niina. Nɔ̀un gè lo ga wo luɠɔ,
    é lɔɔzei mà loungo yee ma, é zeeli za ma. Gè ʋɔlɔzaɠa ga, nɔ̀undeɠaiti ti
    ɠolea, dòinti ɓalaa kana ti wo zaama.
  eng-WEBPB: Now, behold, the king walks before you. I am old and grey-headed. Behold,
    my sons are with you. I have walked before you from my youth to this day.
  kbq-kbq: Hagi keho, vugotama huramante'nia kinia hago azeri otue. Hagi nagra hago
    ozafarogeno, tu'nazoka tagigeno mofavre'nimo'za ama tamagrane mani'naze. Hagi
    mofavrema mani'noreti kva huramante'na neogeno menina ama knare ehanatie.
  nhe-BL: Huan nica imoixpa ya inquipixtoque imotlanahuatijca tlen inmechyacanas.
    Pero para na, ya nihuehuejtixqui huan ya nicuachipahuac. Noconehua itztoque imohuaya.
    Nimechtequipanojtoc hasta quema nieliyaya nitelpocatl huan hasta ama.
  bus-bus: Àpi bé eé dↄare aɛ sa. Mapi sↄ̃ ma zi kũ̀, ma mìkã pura kũ̀ ben ma nɛ́nↄↄ
    kúao. Ma dↄare aɛ zaa ma gↄ̃kparɛkɛgurↄ ai kↄ̃n a gbã̀ao.
  gub-BL: Peneruze'eg putar a'e nehe kury. Ihe ihe kury, hetua'uhez tuwe ihe kury.
    He'awxig no. Hera'yr wiko penehe we wà. Hekwarer mehe arer we aiko penenataromo
    ihe, aiko peneruze'egar romo ihe no. Te kutàri.
  eng-DRA: 'And now the king goeth before you: but I am old and greyheaded: and my
    sons are with you: having then conversed with you from my youth unto this day,
    behold here I am.'
