  kan-2017: ಇನ್ನು ಮುಂದೆ ಇವನೇ ನಿಮ್ಮ ಅರಸನಾಗಿರುವನು. ಚಿಕ್ಕಂದಿನಿಂದ ನಿಮ್ಮ ನಾಯಕನಾಗಿದ್ದ ನಾನು
