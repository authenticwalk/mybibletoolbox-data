verse: 1SA.012.020
translations:
  mal-C: 'ശമുവേൽ മറുപടി പറഞ്ഞു: “ഭയപ്പെടേണ്ട, നിങ്ങൾ ഈ തിന്മകളെല്ലാം ചെയ്തുവെങ്കിലും
    യഹോവയിൽനിന്ന് അകന്നുമാറിപ്പോകരുത്; പൂർണഹൃദയത്തോടുകൂടി നിങ്ങൾ യഹോവയെ സേവിക്കുക.'
  deu-TKW: 'Samuel erwiderte dem Volke: Seid getrost; ihr habt zwar all dieses Unrecht
    verübt - so laßt nun wenigstens nicht davon ab, Jahwe nachzufolgen, sondern dient
    Jahwe von ganzem Herzen'
  lin-lin: 'Samuele azongiselaki bango : — Bobanga te ! Solo, bosalaki mabe nyonso
    wana ; nzokande bokoba te kozala mosika na Yawe, kasi bosalela Yawe na mitema
    na bino mobimba.'
  eng-LSV: And Samuel says to the people, “Do not fear; you have done all this evil;
    only, do not turn aside from after YHWH—and you have served YHWH with all your
    heart,
  eng-GNV: And Samuel said vnto the people, Feare not. (ye haue indeede done all this
    wickednesse, yet depart not from following the Lord, but serue the Lord with all
    your heart,
  eng-WEBSTER: 'And Samuel said to the people, Fear not: ye have done all this wickedness:
    yet turn not aside from following the LORD, but serve the LORD with all your heart;'
  nhw-BL: 'Huajca Samuel quinnanquili: ―Amo ximomajmatica. Quena, nelía anquichijtoque
    catli fiero. Pero ama ayacmo ximohuejcatlalica niyon quentzi tlen TOTECO. Xijtequipanoca
    san ya ica nochi amoyolo.'
  swh-ONEN: Samweli akajibu, “Msiogope, mmefanya uovu huu wote; hata hivyo msimwache
    Bwana, bali mtumikieni Bwana kwa moyo wenu wote.
  bba-bba: Mɑ Sɑmuɛli u bu wisɑ u nɛɛ, i ku nɑndɑ. Geemɑ, i kɔ̃sɑ ye kpuro kuɑ, ɑdɑmɑ
    i ku mɑɑ ɡɛrɑ Yinni Gusunɔn swɑɑn di. I nùn sɑ̃ɑwɔ kɑ bɛɛn ɡɔ̃ru kpuro.
  eng-KJVCPB: 'And Samuel said unto the people, Fear not: ye have done all this wickedness:
    yet turn not aside from following the Lord, but serve the Lord with all your heart;'
  mpx-mpx: Analiya Samuwela i lahe i ba, “Bahi lovakun! Tunahot gegi bolo ya ku ginolil.
    Yaa bahi al Yehoba ana en nuku pepek, nuku kululu elana alona ge atemiu bwalibwaligena.
  luo-luo: Samuel nodwokogi niya, “Kik ubed maluor. Kata obedo ni usetimo tim marachni,
    koro kik ulokru uwe Jehova Nyasaye, to tineuru gi chunyu duto.
  meu-meu: Bena Samuel ese e hamaorodia, eto, Asio gari; ini kara dika iboudiai vada
    o kara ḡau tamona Iehova iḡavana dalana amo basio raka siri. Iehova isiaina ba
    lao heni, mai lalomui idoidiai;
  npi-ULB: शमूएलले जवाफ दिए, “नडराओ । तिमीहरूले यी सबै दुष्‍टता गरेकाछौ, तर परमप्रभुबाट
    नफर्क, र आफ्‍ना सारा हृदयले परमप्रभुको सेवा गर ।
  yor-yor: Samuẹli sì dá wọn lóhùn pé, “Ẹ má bẹ̀rù, ẹ ti ṣe gbogbo búburú yìí; síbẹ̀
    ẹ má ṣe yípadà kúrò lọ́dọ̀ Olúwa, ṣùgbọ́n ẹ fi gbogbo àyà yín sin Olúwa.
  emp-NTPO: 'Samuelba jarasia: –Ne wayarãnadua. Wãrãda bãrãba bio cadjiruada osid̶aa.
    Jãʌ̃be Ãcõrẽra waa igararãnadua. Wãrãda sod̶eba idjira ẽpẽnadua.'
  ind-ind: Lalu Samuel menjawab mereka, “Jangan takut! Walaupun kalian sudah melakukan
    kejahatan ini, jangan berpaling dari TUHAN. Tetaplah setia kepada TUHAN dengan
    sungguh-sungguh.
  pes-OPCB: 'سموئیل به آنها گفت: «نترسید! درست است که کار بدی کرده‌اید، ولی سعی کنید
    بعد از این با تمام وجود، خداوند را پرستش نمایید و به هیچ وجه از او روگردان نشوید.'
  tgl-ULB: Sumagot si Samuel, “Huwag kayong matakot. Nagawa ninyo ang lahat ng kasamaang
    ito, subalit huwag tumalikod mula kay Yahweh, sa halip paglingkuran si Yahweh
    ng inyong buong puso.
  cbu-NT: Samuelsha, Nduni. Punirintspa. ¿Mayaamsha puniksa? ¿Ndushat yuwamand Apanllee
    kuk kapeetarangus, mantsirimash chinarangis, anumand ashik? Itaru, na siy nimunarisha
    tayuyarus, Apanlleetsimarisha chinakus taangtsa. Kaapa mangipashtis Apanllee chinakus
    taangtsa.
  hui-hui: Ani larimigola Samuelehanda ladai bialu howa lalu, Gi nahalimu. Tígua ko
    ngubiore mbira bia birimigonigo Anduane Homogo dege yu wahalu handa tara nahe
    howa ibunaga biabe gubaliniore howa bialu halimu.
  mya-mya: ရှ​မွေ​လ​က``မ​ကြောက်​ကြ​နှင့်။ သင်​တို့​သည် ဤ​သို့​ဆိုး​ယုတ်​သည့်​အ​မှု​ကို​ပြု​ခဲ့​မိ​သော်
    လည်း ထာ​ဝ​ရ​ဘု​ရား​ကို​မ​စွန့်​ပယ်​ကြ​နှင့်။ ကိုယ်​တော်​အား​စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​ဝတ်​ပြု
    ကိုး​ကွယ်​ကြ​လော့။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་མི་རྣམས་ལ་འདི་ལྟར། མ་འཇིགས་ཤིག ཁྱོད་ཅག་གིས་ཉེས་པ་འདི་ཐམས་ཅད་བྱས་ཀྱང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲང་བ་ལས་ཁ་ཕྱོགས་མི་ནོར་བར་སེམས་ཧྲིལ་པོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་གྱིས་ཤིག
  sna-sna: Samueri akapindura achiti, “Musatya. Makaita zvose zvakaipa izvi; asi musatsauka
    kubva kuna Jehovha, asi shumirai Jehovha nomwoyo wenyu wose.
  spa-BLM: 'Samuel dijo al pueblo: “No tengan miedo. Ciertamente han hecho todo este
    mal; pero no se aparten de seguir a Yahvé, sino que sirvan a Yahvé con todo su
    corazón.'
  cac-cac: 'Ix tac''vi vin̈: —Vach''chom chuc tas ix e c''ulej chi'', palta man̈ ex
    xivoc. Ayic ol b''eyn̈ejb''at tic, man̈xo eyiq''uel e b''a d''a Jehová, axon̈ej
    tzeyac'' servil d''a smasanil e c''ool.'
  swh-ULB: Samweli akawajibu, “Msiogope. Mmefanya uovu wote huu, lakini msigeukie
    mbali na BWANA, bali mtumikieni BWANA kwa moyo wenu wote.
  bel-bel: 'І адказваў Самуіл народу: ня бойцеся, грэх гэты вамі зроблены, але вы
    не адступайце толькі ад Госпада і служэце Госпаду ўсім сэрцам вашым'
  deu-ELBBK: 'Und Samuel sprach zu dem Volk: Fürchtet euch nicht! Ihr habt zwar all
    dieses Böse getan; nur weicht nicht ab von der Nachfolge des HERRN und dient dem
    HERRN mit eurem ganzen Herzen;'
  mbb-OT: Midtavak si Samuel te, “Kenè kew mahandek. Minsan pa te nekevaal kew te
    kenà meupiya, kenè niw iniyuǥi is Nengazen, kekenà, silbiyi niw sikandin te tivuuk
    he gehinawa niw.
  mal-2015: 'ശമൂവേൽ ജനത്തോടു പറഞ്ഞതു: ഭയപ്പെടായ്‌വിൻ; നിങ്ങൾ ഈ ദോഷമൊക്കെയും ചെയ്തിരിക്കുന്നു;
    എങ്കിലും യഹോവയെ വിട്ടുമാറാതെ പൂർണ്ണഹൃദയത്തോടെ യഹോവയെ സേവിപ്പിൻ.'
  rmc-rmc: „Ma daran tumen!“ odphenďa lenge o Samuel. „Kajte kerďan kajci nalačhipen,
    ma visaren tumen le RAJESTAR, ale služinen leske cale tumare jileha.
  pes-OPV: 'وسموئیل به قوم گفت: «مترسید! شما تمامی این بدی را کرده‌اید، لیکن از پیروی
    خداوندبرنگردید، بلکه خداوند را به تمامی دل خودعبادت نمایید.'
  ron-1924: 'Самуел а зис попорулуй: „Ну вэ темець! Аць фэкут тот рэул ачеста, дар
    ну вэ абатець де ла Домнул ши служиць Домнулуй дин тоатэ инима воастрэ.'
  ben-OBCV: শমূয়েল উত্তর দিলেন, “তোমরা ভয় পেয়ো না।” তোমরা এত অন্যায় করেছ; তবু
    সদাপ্রভুর কাছ থেকে সরে যেয়ো না, কিন্তু সর্বান্তঃকরণে সদাপ্রভুর সেবা করো।
  som-som: Oo Samuu'eelna wuxuu dadkii ku yidhi, Ha cabsanina; xaqiiqa, waxaad samayseen
    sharkan oo dhan, laakiinse gees ha uga leexanina Rabbiga lasocodkiisa, waxaadse
    ugu adeegtaan qalbigiinna oo dhan;
  lat-VUC: 'Dixit autem Samuel ad populum: Nolite timere: vos fecistis universum malum
    hoc, verumtamen nolite recedere a tergo Domini, sed servite Domino in omni corde
    vestro.'
  eng-ASVBT: 'And Samuel said unto the people, Fear not: ye have indeed done all this
    evil; yet turn not aside from following Jehovah, but serve Jehovah with all your
    heart:'
  ita-1885: 'E Samuele disse al popolo: Non temiate; voi avete commesso tutto questo
    male; ma pur non vi rivolgete indietro dal Signore, anzi servite al Signore con
    tutto il cuor vostro.'
  eng-LXXUP: 'And Samuel said to the people, Fear not: ye have indeed wrought all
    this iniquity; only turn not from following the Lord, and serve the Lord with
    all your heart.'
  eng-ULB: Samuel replied, “Do not be afraid. You have done all this evil, but do
    not turn away from Yahweh, but serve Yahweh with all your heart.
  spa-VBL: “No tengan miedo”, respondió Samuel. “Aunque en verdad hayan hecho todas
    estas maldades, no dejen de seguir al Señor, sino dedíquense por completo a adorarlo.
  fra-_FOB: 'Alors Samuel dit au peuple: Ne craignez point; vous avez fait tout ce
    mal; néanmoins ne vous détournez point d''après l''Éternel, mais servez l''Éternel
    de tout votre cœur.'
  mal-mal: 'ശമൂവേൽ ജനത്തോട് പറഞ്ഞത്: “ഭയപ്പെടാതിരിക്കുവിൻ; നിങ്ങൾ ഈ ദോഷമൊക്കെയും ചെയ്തിരിക്കുന്നു;
    എങ്കിലും യഹോവയെ വിട്ടുമാറാതെ പൂർണ്ണഹൃദയത്തോടെ യഹോവയെ സേവിപ്പിൻ.'
  urd-GVR: Samuel ne logoṅ ko tasallī de kar kahā, “Mat ḍareṅ. Beshak āp se ġhaltī
    huī hai, lekin āindā ḳhayāl rakheṅ ki āp Rab se dūr na ho jāeṅ balki pūre dil
    se us kī ḳhidmat kareṅ.
  suz-BL: मिनु सामुएलम मुर आन कली “महिनीन। गेपुकी मेको मरिम्‍शो नेल्‍ल पाइतीनी हना
    यो, परमप्रभु यावे आ नोले खोइक्‍चा मप्रोनीन। मिनु इन थुं नेल्‍लेम परमप्रभु यावे
    कली ठेयब सेलीन।
  ita-1927: 'E Samuele rispose al popolo: “Non temete; è vero, voi avete fatto tutto
    questo male; nondimeno, non vi ritraete dal seguir l’Eterno, ma servitelo con
    tutto il cuor vostro;'
  ckb-ckb: 'ساموئێلیش بە گەلی گوت: «مەترسن! ئێوە هەموو ئەم خراپەیەتان کردووە، بەڵام
    لە ڕێگەی یەزدان لامەدەن و بە هەموو دڵتانەوە خزمەتی بکەن.'
  eng-BBE: 'Then Samuel said to the people, Have no fear: truly you have done evil,
    but do not be turned away from the Lord; be his servants with all your heart;'
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಜನರಿಗೆ, “ನೀವು ಭಯಪಡಬೇಡಿರಿ. ಈ ಕೆಟ್ಟತನವನ್ನೆಲ್ಲಾ ಮಾಡಿದ್ದೀರಿ. ಆದರೂ
    ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟು ತಿರುಗದೆ, ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸಿರಿ.
  tam-2017: 'அப்பொழுது சாமுவேல் மக்களைப் பார்த்து: பயப்படாதீர்கள்; நீங்கள் இந்தத்
    தீங்கையெல்லாம் செய்தீர்கள்; ஆனாலும் யெகோவாவை விட்டுப் பின்வாங்காமல் யெகோவாவை உங்கள்
    முழு இருதயத்தோடும் தொழுதுகொள்ளுங்கள்.'
  spa-RV-1909: 'Y Samuel respondió al pueblo: No temáis: vosotros habéis cometido
    todo este mal; mas con todo eso no os apartéis de en pos de Jehová, sino servid
    á Jehová con todo vuestro corazón:'
  ron-BTF: 'Și Samuel a spus poporului: Nu vă temeți; ați făcut toată această stricăciune;
    numai nu vă abateți de la a-l urma pe DOMNUL, ci serviți DOMNULUI cu toată inima
    voastră;'
  eng-WEBP: Samuel said to the people, “Don’t be afraid. You have indeed done all
    this evil; yet don’t turn away from following the LORD, but serve the LORD with
    all your heart.
  eng-FBV: “Don't be afraid,” Samuel replied. “Even though you have indeed done all
    these evil things, don't give up following the Lord, but dedicate yourselves completely
    to worshiping him.
  nld-1939: 'Toen sprak Samuël tot het volk: Weest niet bevreesd! Zeker, gij hebt
    al dit kwaad bedreven; maar vervreemdt u thans niet langer van Jahweh. Blijft
    Jahweh dienen met geheel uw hart,'
  nch-BL: 'Huajca Samuel quinanquili: ―Amo ximomajmatica. Quena, nelía anquichijtoque
    cati fiero. Pero ama ayecmo ximohuejcatalica yon quentzi ten TOTECO. Xijtequipanoca
    san ya ica nochi amoyolo.'
  vie-1934: 'Sa-mu-ên đáp cùng dân sự rằng: Chớ sợ chi. Thật các ngươi có làm mọi
    điều gian ác nầy; song chớ xây bỏ Đức Giê-hô-va, phải hết lòng phục sự Ngài,'
  hin-CV: तब शमुएल ने लोगों से कहा, “डरो मत! अवश्य यह गलत काम तो आपने किया है; पर
    याहवेह का अनुसरण करना कभी न छोड़ना. अपने संपूर्ण हृदय से याहवेह की वंदना करते
    रहना.
  spa-BES: 'Entonces Samuel dijo al pueblo: No teman: en verdad han hecho lo malo,
    pero no se aparten del Señor; Sean sus siervos con todo su corazón.'
  tdx-tdx: 'Le hoe t’i Samoele am’ ondatio: Ko hembañe; Toe nanoe’ areo i haratiañe
    zay, fe ko mivìke tsy hañorike Iehovà vaho toroño an-kaliforan’ arofo t’Iehovà;'
  tha-KJV: และซามูเอลกล่าวแก่ประชาชนว่า “อย่ากลัวเลย ท่านทั้งหลายได้กระทำความชั่​วน​ี้ทั้งสิ้นจริงๆแล้ว
    แต่​ท่านทั้งหลายอย่าหันไปเสียจากการติดตามพระเยโฮวาห์ แต่​จงปรนนิบั​ติ​พระเยโฮวาห์ด้วยสิ้นสุดใจของท่าน
  por-BR-2018: 'E Samuel respondeu ao povo: Não temais: vós cometestes todo este mal;
    mas com tudo isso não vos desvieis de seguir ao SENHOR, mas sim servi ao SENHOR
    com todo o vosso coração:'
  deu-ELO: 'Und Samuel sprach zu dem Volke: Fürchtet euch nicht! Ihr habt zwar all
    dieses Böse getan; nur weichet nicht ab von der Nachfolge Jehovas und dienet Jehova
    mit eurem ganzen Herzen;'
  eng-WYC-2018: And Samuel said to the people, Dread ye not; ye have done all this
    evil; nevertheless go ye not away from (following) the back of the Lord, but serve
    ye the Lord in all your heart (or but serve ye the Lord with all your heart);
  epo-epo: 'Sed Samuel diris al la popolo: Ne timu; vi faris ja tiun tutan malbonon;
    nur ne forturniĝu de la Eternulo, kaj servu al la Eternulo per via tuta koro.'
  uig-PIN: 'Samuil hǝlⱪⱪǝ mundaⱪ dedi: — Ⱪorⱪmanglar; silǝr dǝrwǝⱪǝ bu ⱨǝmmǝ rǝzillikni
    ⱪilƣansilǝr, lekin ǝmdi Pǝrwǝrdigarƣa ǝgixixtin qǝtnimǝy, pütkül kɵngülliringlar
    bilǝn Pǝrwǝrdigarning ibaditidǝ bolunglar;'
  beo-beo: Sa:miuele da bu adole i “Mae beda:ma! Be amomane dilia da wadela:i hou
    hamoi dagoi. Be Hina Gode ea hou lalegagui mae yolesima. Be dilia dogoga amola
    asigi dawa:suga, Hina Godema dafawaneyale dawa:ma.
  tpi-OTNT: Tasol Samuel i bekim tok olsem, “Yupela i no ken pret. Tru, yupela i bin
    mekim dispela pasin nogut, tasol nogut yupela i givim baksait olgeta long Bikpela.
    Nogat. Yupela i mas bihainim em tru na yupela i mas strong long mekim wok bilong
    en.
  hau-SA: Sama’ila ya ce, “Kada ku ji tsoro.” Kun yi waɗannan mugunta duk da haka
    kada ku bar bin Ubangiji, amma ku bauta wa Ubangiji da dukan zuciyarku.
  uig-LAT: 'Samuil xelqqe mundaq dédi: — Qorqmanglar; siler derweqe bu hemme rezillikni
    qilghansiler, lékin emdi Perwerdigargha egishishtin chetnimey, pütkül köngülliringlar
    bilen Perwerdigarning ibaditide bolunglar;'
  nde-nde: USamuyeli waphendula wathi, “Lingesabi. Selibenzile bonke lobububi; kodwa
    lingamfulatheli uThixo; kodwa khonzani uThixo ngezinhliziyo zenu zonke.
