  cuk-cuk: 'Samuel abin-sogded: —Mer be dobgumala. Ar bemar isgued-dummad-imaksa-inigwele,
    bela-bela be Bab-Jehová-nug-odummomala, mer egi be bangumala.'
  uig-CYR: 'Самуил хәлиққә мундақ деди: — Қорқмаңлар; силәр дәрвәқә бу һәммә рәзилликни
    қилғансиләр, лекин әнди Пәрвәрдигарға әгишиштин чәтнимәй, пүткүл көңүллириңлар
    билән Пәрвәрдигарниң ибадитидә болуңлар;'
  tel-2017: అప్పుడు సమూయేలు ప్రజలతో “భయపడవద్దు. మీరు ఈ పాపం చేసింది నిజమే, అయినప్పటికీ
    యెహోవాను విడిచిపెట్టకుండా ఆయన మాట వింటూ, నిండు హృదయంతో ఆయనను సేవించండి.
  hat-BSA: 'Samuel te di a pèp la: “Pa pè Nou te fè tout mechanste sa a. Men pa vire
    akote pou pa swiv SENYÈ a, men sèvi SENYÈ a avèk tout kè nou.'
  kos-kos: Ac Samuel el fahk nu sin mwet uh, “Nimet kowos sangeng kowos finne oru
    ma koluk yohk se inge. Kowos in tia forla liki LEUM GOD, a kowos in kulansupal
    ke insiowos kewa.
  hbo-WLC: וַיֹּ֨אמֶר שְׁמוּאֵ֤ל אֶל־הָעָם֙ אַל־תִּירָ֔אוּ אַתֶּ֣ם עֲשִׂיתֶ֔ם אֵ֥ת
    כָּל־הָרָעָ֖ה הַזֹּ֑את אַ֗ךְ אַל־תָּס֙וּרוּ֙ מֵאַחֲרֵ֣י יְהוָ֔ה וַעֲבַדְתֶּ֥ם
    אֶת־יְהוָ֖ה בְּכָל־לְבַבְכֶֽם׃
  ibo-ibo: Samuel zara sị, “Unu atụla egwu. Unu emeela ihe ọjọọ ndị a niile, ma hụkwanụ
    na unu ji obi unu niile fee Onyenwe anyị ofufe. Unu agbakụtakwala ya azụ nʼụzọ
    ọbụla.
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ଲୋକମାନଙ୍କୁ କହିଲେ, “ଭୟ ନ କର; ତୁମ୍ଭେମାନେ ଏହି ସମସ୍ତ ମନ୍ଦତା କରିଅଛ,
    ପ୍ରମାଣ; ତଥାପି ସଦାପ୍ରଭୁଙ୍କ ପଶ୍ଚାଦ୍‍ଗମନରୁ ବିମୁଖ ନ ହୁଅ, ମାତ୍ର ଆପଣାମାନଙ୍କ ସମସ୍ତ ଅନ୍ତଃକରଣ
    ସହିତ ସଦାପ୍ରଭୁଙ୍କର ସେବା କର;
  chk-chk: Iwe, Samuel a üreni ekewe aramas, “Ousap niuokus. Ewer, oua föri ei föför
    mi ngau, nge ousap chök kul seni ewe Samol mi Lapalap, nge oupwe angang ngeni
    ren unusen lelukemi.
  ssd-ssd: 'Taŋakinaig le Samuel nu lafumba saniŋgina: Tane kuru kuru ndakap. Tane
    siŋka maŋau ŋaigonu ke likinaig ta kile tane Suŋgo kumnemŋge minmba nu ndo dubimba
    nu tuku piro ndo kap sulumba'
  rop-rop: Wal Semyul bin tok, “Yumob nomo bradin. Nomeda yumob bin dum nogudbala
    ting, bat stil yumob kaan tenawei brom YAWEI. Yumob garra bulurrum im brabliwei
    en nomo slekbek.
  ukr-1871: 'І відказав Самуїл народові: Не бійтесь, хоч і вдїяли ви сю кривду; тільки
    не відступайте від Господа, а служіте Господеві всїм серцем вашим,'
  deu-1951: 'Samuel aber sprach zum Volk: Fürchtet euch nicht! Ihr habt zwar all dies
    Übel getan; doch weichet nicht von dem HERRN ab, sondern dienet dem HERRN von
    ganzem Herzen!'
  eng-JPS: 'And Samuel said unto the people: ''Fear not; ye have indeed done all this
    evil; yet turn not aside from following the LORD, but serve the LORD with all
    your heart;'
  srp-1865: 'Tada reèe Samuilo narodu: ne bojte se, vi ste uèinili sve ovo zlo; ali
    ne otstupajte od Gospoda, nego služite Gospodu svijem srcem svojim.'
  lug-lug: Samwiri n’addamu abantu nti, “Temutya, okukola mwakola ebibi ebyo byonna,
    naye temuvanga ku Mukama, kaakano mumuweerezenga n’omutima gwammwe gwonna.
  heb-heb: ויאמר שמואל אל העם אל תיראו אתם עשיתם את כל הרעה הזאת אך אל תסורו מאחרי
    יהוה ועבדתם את יהוה בכל לבבכם׃
  ben-IRV: পরে শমূয়েল লোকদেরকে বললেন, “ভয় করো না; তোমরা এই মন্দ কাজ করেছ ঠিকই, কিন্তু
    কোনো মতে সদাপ্রভুর কাছ থেকে সরে যেও না, সমস্ত হৃদয় দিয়ে সদাপ্রভুর সেবা কর৷
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਡਰੋ ਨਹੀਂ! ਇਹ ਸਭ ਬੁਰਿਆਈ ਤਾਂ ਤੁਸੀਂ ਕੀਤੀ ਹੈ ਪਰ
    ਯਹੋਵਾਹ ਦੇ ਮਗਰ ਚੱਲਣ ਤੋਂ ਫਿਰ ਪਿੱਛੇ ਨਾ ਮੁੜਿਓ, ਸਗੋਂ ਆਪਣੇ ਮਨਾਂ ਨਾਲ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ
    ਕਰੋ।
  tkr-tkr: 'Şamuelemee milletık''le eyhen: – Qı''məəq''ən, şu mana bınah hav''u vuxheeyib,
    Rəbbile sivmiyk''al, Rəbbis ı''bəədat yik''eençe he''e.'
  mya-JVB: ရှမွေလ ကလည်း မ စိုးရိမ် ကြနှင့်။ ဤ ဒုစရိုက် အပေါင်း ကို ပြု မိသော်လည်း
    ၊ ထာဝရဘုရား နောက် တော်သို့ လိုက်ရာမှ မ လွှဲ ကြနှင့်။ ထာဝရဘုရား ကို စိတ် နှလုံးအကြွင်းမဲ့
    ဝတ်ပြု ကြလော့။
  tte-O: Samuela kainali iyamaisa iba, “Tabu kwamamatausi. Walo yawasosi iyaele pwanoli
    waginauliliko. Na iyamo tabu Yeoba kwamimiya-dagedagelayan, kwatapwalolo koina
    kate-yawasosimiu mena.
  tbg-tbg: Vika minti tuvaro Samueriva vika tiva nimiro tiharo, Kia qetaate. Quqaama
    ne qora okara autu kaarave. Hauri vira kaara ne Nora Kotira tauvaqa utu amitevorave.
    Ne kia vira tauvaqa utu amitaraiti, ekaa nenta avu aato muntukaqihai vira kaiqa
    vara amitaqi vuate.
  hmo-hmo: Vadaeni Samuela ese idia ia hamaoroa, ia gwau, “Do umui gari lasi, inai
    kara dika ibounai umui karaia vadaeni. To Lohiabada dekena amo do umui raka siri
    lasi. Lohiabada ena hesiai gaukara do umui karaia, mai emui kudouna ibounai.
  urd-urd: समुएल ने लोगों से कहा, “खौफ़ न करो, यह सब शरारत तो तुमने की है तो भी ख़ुदावन्द
    की पैरवी से किनारा कशी न करो बल्कि अपने सारे दिल से ख़ुदावन्द की इबादत करो।
  rus-SYN: 'И отвечал Самуил народу: не бойтесь, грех этот вами сделан, но вы не отступайте
    только от Господа и служите Господу всем сердцем вашим'
  bqc-SIM: 'Samuɛli ònɛ́: Ásu to vĩa á kũo. A vãipi kɛ̀ píiɛ, ãma ásu kɛ̃
    Diiwao. Àↄ zↄbleɛ̀ ń nↄ̀sɛmɛndoo.'
  tcz-CHONGTHU: Hichun Samuel in, “Kichahih uvin, nabol khel’u ahitai, ahinlah Pathen
    phaten dihtah in hou-uvin nalungthim pumpin houvun, chule kinungle kit bol hih’un,”
    atin ahi.
  mar-mar: मग शमुवेल लोकांस म्हणाला, “भिऊ नका. तुम्ही हे सर्व दुष्कर्म केले आहे खरे,
    तथापि परमेश्वरास अनुसरण्याचे सोडून भलतीकडे फिरू नका, तर आपल्या संपूर्ण मनाने परमेश्वराची
    सेवा करा.
  qub-qub: 'Chaura Samuel niran: «Ama manchariychu. Rasunpami gamcunaga llutanta rurashcanqui.
    Ichanga ama Tayta Diosta gongaycäriychu. Chaypa ruquenga llapan shonguyquipa payllatana
    sirbiy.'
  bqp-bqp: 'Samuɛli pìńnɛ: Àsun tó vĩna á kũro. A yã vãni pìi kɛ̀ pínki, ama àsun
    kɛ̃ Dikiriaro. Àgↄ̃ doi kũ nɛ̀sɛ mɛ̀n doo.'
  hat-hat: 'Samyèl di pèp la konsa: -Nou pa bezwen pè! Malgre nou fè bagay mal sa
    a, pa vire do bay Seyè a. Sèvi l'' ak tout kè nou.'
  eng-BSB: “Do not be afraid,” Samuel replied. “Even though you have committed all
    this evil, do not turn aside from following the LORD, but serve the LORD with
    all your heart.
  tod-tod: 'Samiyɛle ɠɛni ti ma: «À mina lua. Wa ɠa wo niima vaa ɲɔi ɠɛa, kɛlɛ à
    mina ʋoluave Ɠɔoɠɔ GALAGI ʋa, kɛlɛ à dɛbi ga wo-yii pɛ.'
  eng-WEBPB: Samuel said to the people, “Don’t be afraid. You have indeed done all
    this evil; yet don’t turn away from following the LORD, but serve the LORD with
    all your heart.
  kbq-kbq: Hagi Samueli'a huno, Tamagra korora osiho, miko kumira hunazanagi, Ra Anumzana
    atreta tamagena huomiho. Hianagi maka tamagu'areti huta monora hunenteta eri'zama'a
    erinteho.
  nhe-BL: 'Huajca Samuel quinnanquili: ―Amo ximomajmatica. Quena, nelía inquichijtoque
    tlen fiero. Pero ama ayoc ximohuejcatlalica niyon quentzi tlen TOTECO. Xijtequipanoca
    san ya ica nochi imoyolo.'
  bus-bus: 'Samuɛli bèńnɛ: Àton tó vĩa a kũro. A yã zaaa pì kɛ̀ píngimɛ, mↄde àton
    kɛ̃ Diiaro. Àgↄ̃ dↄↄzi kↄ̃n nↄ̀sɛo do.'
  gub-BL: — Pekyze zo nehe, i'i Xamuew wanupe. — Iaiw ma'e pezapo. Nezewe rehe we
    pepytu'u zo Tupàn Tuweharupi Wiko Ma'e imuwete katu re nehe. Zanezar romo hekon
    a'e. Peiko hemiruze'eg romo azeharomoete nehe.
  eng-DRA: 'And Samuel said to the people: Fear not, you have done all this evil:
    but yet depart not from following the Lord, but serve the Lord with all your heart.'
