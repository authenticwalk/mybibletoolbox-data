verse: 1SA.012.015
translations:
  mal-C: എന്നാൽ, നിങ്ങൾ യഹോവയെ അനുസരിക്കാതിരിക്കുകയും അവിടത്തെ കൽപ്പനകളെ ധിക്കരിക്കുകയും
    ചെയ്താൽ അവിടത്തെ കരങ്ങൾ നിങ്ങളുടെ പിതാക്കന്മാർക്ക് എതിരായിരുന്നതുപോലെ, നിങ്ങൾക്കും
    എതിരായിരിക്കും.
  deu-TKW: wenn ihr aber der Stimme Jahwes nicht gehorcht und dem Befehle Jahwes widerstrebt,
    so wird die Hand Jahwes wider euch und euren König sein.
  lin-lin: Kasi soki botosi Yawe te mpe bobateli te mibeko na Ye, loboko na Ye ekobalukela
    bino ndenge ebalukelaki bakoko na bino.
  eng-LSV: And if you do not listen to the voice of YHWH—then you have provoked the
    mouth of YHWH, and the hand of YHWH has been against you, and against your fathers.
  eng-GNV: But if yee will not obey the voyce of the Lord, but disobey the Lordes
    mouth, then shall the hand of the Lord be vpon you, and on your fathers.
  eng-WEBSTER: But if ye will not obey the voice of the LORD, but rebel against the
    commandment of the LORD, then shall the hand of the LORD be against you, as it
    was against your fathers.
  nhw-BL: Pero sintla amo anquitlepanitase huan amo anquichihuase itlanahuatilhua,
    huajca yaya anmechtlatzacuiltis chicahuac quen quintlatzacuilti amohuejcapan tatahua.
  swh-ONEN: Lakini kama hamkumtii Bwana, nanyi kama mkiasi dhidi ya amri zake, mkono
    wake utakuwa dhidi yenu, kama ulivyokuwa dhidi ya baba zenu.
  bba-bba: Adɑmɑ ì kun win ɡɑri mɛm nɔɔwɛ, mɑ i win ɡere yinɑ, u koo bɛɛ nɔmɑ doke
    nɡe mɛ u bɛɛn bɑɑbɑbɑ kuɑ.
  eng-KJVCPB: but if ye will not obey the voice of the Lord, but rebel against the
    commandment of the Lord, then shall the hand of the Lord be against you, as it
    was against your fathers.
  mpx-mpx: Yaa ebo nige wana baaba nuku hahago ge ebo wana logugui nuku towani, yaka
    wana gasisi elana ni apapanak-agimiu ni ola valila tubulau i apapanak-agil.
  luo-luo: To ka utamoru winjo Jehova Nyasaye, mi ungʼanyone chikene, to enokumu kaka
    ne okumo kwereu.
  meu-meu: To, Iehova erena basioma kamonai, a Iehova ena haheḡani boma tataia utu,
    Iehova ese umui bona emui pavapava baine inai henimui.
  npi-ULB: तिमीहरूले परमप्रभुको आवाज पालन गर्दैनौ, तर परमप्रभुको आज्ञाको विरुद्ध वोद्रिह
    गर्छौ भने, परमप्रभुको हात तिमीहरूको विरुद्धमा हुनेछ, जसरी त्‍यो तिमीहरूका पुर्खाहरूको
    विरुद्धमा थियो ।
  yor-yor: ṣùgbọ́n bí ẹ̀yin kò bá gbọ́ tí Olúwa, tí ẹ sì ṣọ̀tẹ̀ sí àṣẹ rẹ̀, ọwọ́ rẹ̀
    yóò wà lára yín sí ibi, bí ó ti wà lára baba yín.
  emp-NTPO: Baribʌrʌ idjia jara b̶ʌda ĩjãnaẽ́bʌrʌ idjab̶a igarad̶ibʌrʌ, idjia cawa
    oya bãrã drõã naẽnabemarã cawa od̶a quĩrãca.
  ind-ind: Akan tetapi, apabila kalian tidak menaati TUHAN dan memberontak lagi melawan
    hukum-hukum TUHAN, maka TUHAN akan menghukum kalian, sebagaimana Dia sudah berulang-ulang
    menghukum nenek moyang kita.
  pes-OPCB: اما اگر برخلاف دستورهای خداوند، خدایتان رفتار کنید و به سخنان او گوش ندهید،
    آنگاه شما را مثل اجدادتان مجازات خواهد کرد.
  tgl-ULB: Kapag hindi ninyo sinunod ang boses ni Yahweh, subalit maghimagsik laban
    sa mga utos ni Yahweh, kung gayon ang kamay ni Yahweh ay magiging laban sa inyo,
    tulad ng ito ay laban sa inyong mga ninuno.
  cbu-NT: Ndunnaa ashkus, Apanllee kuk nduntam payukus, uru Apanll siyaa musásiri
    kapeetchiya. Siyaatstam, kurakareetstamtis kapung wanichiya.
  hui-hui: Ani nabi howa Anduane Homogohanda bi larago hale nahe ibugua bi lo ngaru
    mo wahalu harimiyagua ibugua tí bababi tínaga kini bababi turu nahe waitigi ho
    holebira.
  mya-mya: '``သို့​ရာ​တွင်​သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​စ​ကား​ကို​နား​မ​ထောင်​ဘဲ အ​မိန့်​တော်​ကို
    လွန်​ဆန်​ကြ​ပါ​လျှင် ကိုယ်​တော်​သည်​သင်​တို့ နှင့်​သင်​တို့​၏​ဘု​ရင်​အား​ဆန့်​ကျင်​ဘက်
    ပြု​တော်​မူ​လိမ့်​မည်။-'
  bod-N: གལ་ཏེ་ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མི་མཉན་པར་ཁོང་གི་བཀའ་རྒྱ་དང་འགལ་ན།
    ཁྱོད་ཅག་གི་ཕ་མེས་ཀྱི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ལྕི་བར་གྱུར་པ་བཞིན་ཁྱོད་ཅག་གི་སྟེང་དུ་ཡང་ལྕི་བར་འགྱུར་བ་ཡིན།
  sna-sna: Asi kana mukasateerera Jehovha, uye kana mukamukira mirayiro yake, ruoko
    rwake rucharwa nemi, sokurwa kwarwakaita namadzibaba enyu.
  spa-BLM: Pero si no escuchan la voz de Yahvé y se rebelan contra el mandamiento
    de Yahvé, la mano de Yahvé estará contra ustedes, como lo estuvo contra sus padres.
  cac-cac: Tato pit ol eyutej e b'a d'a tas syal Jehová jun, tato max e c'anab'ajej,
    ol yac'och yaelal d'a eyib'an̈ icha ix utaj eb' co mam quicham.
  swh-ULB: Kama hamtaitii sauti ya BWANA, mkaasi amri za BWANA, ndipo mkono wa BWANA
    utakuwa juu yenu, kama ulivyokuwa juu ya babu zenu.
  bel-bel: а калі ня будзеце слухаць голасу Госпада і пачняце супрацівіцца загадам
    Госпада, дык рука Госпада будзе супроць вас, як была супроць бацькоў вашых.
  deu-ELBBK: Wenn ihr aber nicht auf die Stimme des HERRN hört und gegen den Befehl
    des HERRN widerspenstig seid, so wird die Hand des HERRN gegen euch sein, wie
    gegen eure Väter.
  mbb-OT: Piru emun kenè kew edsunud te Nengazen, ne kenè niw edtumanen is menge suǥù
    din, ne edsilutan kew zin iring ded te mibeelan din te kepuun niw.
  mal-2015: എന്നാൽ നിങ്ങൾ യഹോവയുടെ വാക്കു അനുസരിക്കാതെ യഹോവയുടെ കല്പനയെ മറുത്താൽ യഹോവയുടെ
    കൈ നിങ്ങളുടെ പിതാക്കന്മാർക്കു വിരോധമായിരുന്നതുപോലെ നിങ്ങൾക്കും വിരോധമായിരിക്കും.
  rmc-rmc: Ale te les na šunena a na kerena oda, so tumenge phenel, akor o RAJ marela
    tumen the tumare kraľis, avke sar marelas the tumare daden.
  pes-OPV: و اما اگر قول خداوند را نشنوید و از فرمان خداوند عصیان ورزید، آنگاه دست
    خداوند چنانکه به ضد پدران شما بود، به ضد شما نیز خواهدبود.
  ron-1924: Дар, дакэ ну вець аскулта де гласул Домнулуй ши вэ вець ымпотриви Кувынтулуй
    Домнулуй, мына Домнулуй ва фи ымпотрива воастрэ, кум а фост ымпотрива пэринцилор
    воштри.
  ben-OBCV: কিন্তু তোমরা যদি সদাপ্রভুর বাধ্য না হও, ও তোমরা যদি তাঁর আদেশগুলির বিরুদ্ধে
    বিদ্রোহ করো, তবে তাঁর হাত তোমাদের বিরুদ্ধে উঠবে, যেভাবে তা তোমাদের পূর্বপুরুষদের
    বিরুদ্ধে উঠেছিল।
  som-som: Laakiinse haddii aydnaan dhegaysan codka Rabbiga, illowse aad ku caasiyowdaan
    amarka Rabbiga, de markaas gacanta Rabbigu gees bay idinka ahaanaysaa, siday awowayaashiinba
    uga ahayd.
  lat-VUC: si autem non audieritis vocem Domini, sed exasperaveritis sermones ejus,
    erit manus Domini super vos, et super patres vestros.
  eng-ASVBT: but if ye will not hearken unto the voice of Jehovah, but rebel against
    the commandment of Jehovah, then will the hand of Jehovah be against you, as it
    was against your fathers.
  ita-1885: Ma, se voi non ubbidite alla voce del Signore, e siete ribelli alla sua
    bocca, la mano del Signore sarà contro a voi, come è stata contro a' vostri padri.
  eng-LXXUP: But if ye should not hearken to the voice of the Lord, and ye should
    resist the mouth of the Lord, then shall the hand of the Lord be upon you and
    upon your king.
  eng-ULB: If you do not obey the voice of Yahweh, but rebel against the commands
    of Yahweh, then Yahweh's hand will be against you, as it was against your ancestors.
  spa-VBL: Sin embargo, si se niegan a hacer su voluntad y se rebelan contra las instrucciones
    del Señor, entonces el Señor estará contra ustedes como lo estuvo contra sus antepasados.
  fra-_FOB: Mais si vous n'obéissez pas à la voix de l'Éternel, et si vous êtes rebelles
    au commandement de l'Éternel, la main de l'Éternel sera contre vous, comme elle
    a été contre vos pères.
  mal-mal: എന്നാൽ നിങ്ങൾ യഹോവയുടെ വാക്ക് അനുസരിക്കാതെ യഹോവയുടെ കല്പനയെ നിരസിച്ചാൽ
    യഹോവയുടെ കൈ നിങ്ങളുടെ പിതാക്കന്മാർക്ക് എതിരായിരുന്നതുപോലെ നിങ്ങൾക്കും എതിരായിരിക്കും.
  urd-GVR: Lekin agar āp us ke tābe na raheṅ aur sarkash ho kar us ke ahkām kī ḳhilāfwarzī
    kareṅ to wuh āp kī muḳhālafat karegā, jis tarah us ne āp ke bāpdādā kī bhī muḳhālafat
    kī.
  suz-BL: तन्‍न गेपुकीम परमप्रभु यावे आ देंशो ममिम्‍ताक्‍नी नु आ देंशो मटीतीनी हना,
    परमप्रभु यावेमी इन कली नु इन पिप कली यो प्रोंइब। न्‍यायाधीस २:१५
  ita-1927: ma, se non ubbidite alla voce dell’Eterno, se vi ribellate al comandamento
    dell’Eterno, la mano dell’Eterno sarà contro di voi, come fu contro i vostri padri.
  ckb-ckb: بەڵام ئەگەر گوێڕایەڵی یەزدان نەبوون و لە فەرمانەکانی یەزدانتان یاخی بوون،
    ئەوا یەزدان لە دژتان دەبێت هەروەک چۆن لە دژی باوباپیرانتان بوو.
  eng-BBE: But if you do not give ear to the voice of the Lord, but go against his
    orders, then the hand of the Lord will be against you and against your king for
    your destruction, as it was against your fathers.
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿಧೇಯರಾಗದಿದ್ದರೆ, ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದರೆ,
    ಯೆಹೋವ ದೇವರ ಹಸ್ತವು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ವಿರೋಧವಾಗಿದ್ದಂತೆಯೇ ನಿಮಗೂ ವಿರೋಧವಾಗಿರುವುದು.
  tam-2017: நீங்கள் யெகோவாவுடைய சத்தத்திற்குக் கீழ்ப்படியாமல், யெகோவாவுடைய வாக்குக்கு
    எதிராக கலகம் செய்தால், யெகோவாவுடைய கை உங்கள் முன்னோர்களுக்கு எதிராக இருந்ததுபோல
    உங்களுக்கும் எதிராக இருக்கும்.
  spa-RV-1909: Mas si no oyereis la voz de Jehová, y si fuereis rebeldes á las palabras
    de Jehová, la mano de Jehová será contra vosotros como contra vuestros padres.
  ron-BTF: Dar dacă nu veți asculta de vocea DOMNULUI, ci vă veți răzvrăti împotriva
    poruncii DOMNULUI, atunci mâna DOMNULUI va fi împotriva voastră, precum era împotriva
    părinților voștri.
  eng-WEBP: But if you will not listen to the LORD’s voice, but rebel against the
    commandment of the LORD, then the LORD’s hand will be against you, as it was against
    your fathers.
  eng-FBV: However, if you refuse to do what he tells you, and rebel against the Lord's
    instructions, then the Lord will be against you as he was against your forefathers.
  nld-1939: maar als gij niet luistert naar de stem van Jahweh, als gij u verzet tegen
    zijn geboden, dan zal de hand van Jahweh op u en uw koning neerkomen tot uw eigen
    verderf!
  nch-BL: Pero sinta amo anquitepanitase huan amo anquichihuase itanahuatilhua, huajca
    yaya amechtatzacuiltis chicahuac quej quintatzacuilti amohuejcapan tatahua.
  vie-1934: Còn nếu các ngươi không vâng theo lời phán của Đức Giê-hô-va, bội nghịch
    mạng lịnh của Ngài, thì tay của Đức Giê-hô-va ắt sẽ giáng họa trên các ngươi như
    đã giáng họa trên tổ phụ các ngươi.
  hin-CV: मगर यदि तुम याहवेह की आज्ञाओं का पालन न करो, उनके आदेशों के प्रति विद्रोह
    करो, तब याहवेह का हाथ तुम पर उठेगा जैसे तुम्हारे पूर्वजों के विरुद्ध उठा था.
  spa-BES: Pero si no escuchas la voz del Señor, sino vas contra sus órdenes, entonces
    la mano del Señor estará contra ustedes, como lo fue contra sus padres.
  tdx-tdx: aa hera tsy haoñe’ areo ty fiarañanaña’ Iehovà naho miola amo lili’ Iehovào
    le hatreatré’ ty fità’ Iehovà manahake ty niatrefa’e an-droae’ areo.
  tha-KJV: แต่​ถ้าท่านทั้งหลายไม่เชื่อฟังพระสุรเสียงของพระเยโฮวาห์ แต่​กบฏต่อพระบัญชาของพระเยโฮวาห์
    แล​้วพระหัตถ์ของพระเยโฮวาห์จะต่อสู้ท่านทั้งหลายเหมือนเคยต่อสู้บรรพบุรุษของท่าน
  por-BR-2018: Mas se não ouvirdes a voz do SENHOR, e se fordes rebeldes às palavras
    do SENHOR, a mão do SENHOR será contra vós como contra vossos pais.
  deu-ELO: Wenn ihr aber nicht auf die Stimme Jehovas höret und gegen den Befehl Jehovas
    widerspenstig seid, so wird die Hand Jehovas wider euch sein, wie wider eure Väter.
  eng-WYC-2018: Forsooth if ye hear not the voice of the Lord, but wrath his word,
    the hand of the Lord shall be on you, and on your fathers. (But if ye do not listen
    to the Lord’s voice, and rebel against his commands, the hand of the Lord shall
    be against you, and against your fathers.)
  epo-epo: Sed se vi ne obeos la voĉon de la Eternulo kaj vi ribelos kontraŭ la diro
    de la Eternulo, tiam la mano de la Eternulo estos kontraŭ vi, kiel kontraŭ viaj
    patroj.
  uig-PIN: Lekin Pǝrwǝrdigarning sɵzigǝ ⱪulaⱪ salmay, bǝlki Pǝrwǝrdigarning ǝmrigǝ
    asiyliⱪ ⱪilsanglar, Pǝrwǝrdigarning ⱪoli ata-bowiliringlarƣa ⱪarxi bolƣandǝk silǝrgimu
    ⱪarxi bolidu.
  beo-beo: 'Be dilia da Hina Gode Ea sia: amo mae nabawene, amola Ea hamoma:ne sia:i
    amo hame hamosea, E da dilima amola dilia hina bagade dunuma, ha lai ganumu.'
  tpi-OTNT: Tasol sapos yupela i no laik harim tok bilong Bikpela na yupela i bikhet
    na sakim lo bilong en, orait bai Bikpela i mekim save long yupela, olsem em i
    bin mekim long ol tumbuna bilong yupela.
  hau-SA: Amma in ba ku yi biyayya ga Ubangiji ba, in kuma kuka ƙi bin umarnansa,
    fushinsa zai zauna a kanku.
  uig-LAT: Lékin Perwerdigarning sözige qulaq salmay, belki Perwerdigarning emrige
    asiyliq qilsanglar, Perwerdigarning qoli ata-bowiliringlargha qarshi bolghandek
    silergimu qarshi bolidu.
  nde-nde: Kodwa nxa uThixo lingamlaleli, njalo nxa lihlamukela imilayo yakhe, isandla
    sakhe sizamelana lani, njengoba sasimelane laboyihlo.
  ton-ton: Pea kapau ʻe ʻikai te mou talangofua ki he folofola ʻa Sihova kiate kimoutolu,
    ʻo hangē ko hono hiki hake ki hoʻomou ngaahi tamai.
  ces-1613: Pakli nebudete poslouchati hlasu Hospodinova, ale odporni budete řeči
    jeho, bude ruka Hospodinova proti vám, jako i proti otcům vašim.
  eng-WMB: But if you will not listen to the LORD’s voice, but rebel against the commandment
    of the LORD, then the LORD’s hand will be against you, as it was against your
    fathers.
  tam-TCV: ஆனால் யெகோவாவுக்குக் கீழ்ப்படியாமல், அவருடைய கட்டளைகளை எதிர்த்துக் கலகம்
    பண்ணினால், உங்கள் முற்பிதாக்களுக்கு விரோதமாக அவருடைய கை இருந்ததுபோல உங்களுக்கும்
    விரோதமாயிருக்கும்.
  ceb-ULB: Kung dili ninyo tumanon ang tingog ni Yahweh, apan mosupak hinuon batok
    sa mga sugo ni Yahweh, nan ang kamot ni Yahweh makigbatok kaninyo, sama sa pagpakigbatok
    ngadto sa inyong mga katigulangan.
  pol-UBG: Lecz jeśli nie będziecie słuchać głosu PANA, a sprzeciwicie się słowu PANA,
    to ręka PANA będzie przeciwko wam, tak jak była przeciwko waszym ojcom.
  agr-agr: Untsu nii umiktajum tabau umitsuk idaijuminig, Tuke Pujuu atumnak atumi
    apugmijai suwimkan amastatjume.
  kyc-kyc: Dopa piraminyipape nakamame Kamongona pii see napala banya mawa pii dokona
    kamba lao waromnbo see narami ramo dokopa baame nakamape nakamana kiŋi dokope
    mata joo randa jera.
  urd-GVU: لیکن اگر آپ اُس کے تابع نہ رہیں اور سرکش ہو کر اُس کے احکام کی خلاف ورزی
    کریں تو وہ آپ کی مخالفت کرے گا، جس طرح اُس نے آپ کے باپ دادا کی بھی مخالفت کی۔
  deu-1912: Werdet ihr aber des HERRN Stimme nicht gehorchen, sondern seinem Munde
    ungehorsam sein, so wird die Hand des HERRN wider euch sein wie wider eure Väter.
  ntj-ntj: Nyangka-tjinguru-yan Mama Kuurrku wangka wantiku. Nyangka-tjananyanta yirringkara
    kanyilkitjamunu. Nyangka-ya ngurra kutjupanguru warrmarlara pitjanyangka nyuntuku
    puurrpa purlkanyalutarrartu-yan purtu kulinma.”
  kan-2017: ನೀವು ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳದೆಯೂ, ಆತನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಳ್ಳದೆಯೂ ಹೋದರೆ, ಆತನ ಹಸ್ತವು
    ನಿಮ್ಮ ಹಿರಿಯರಿಗೆ ವಿರೋಧವಾಗಿದ್ದಂತೆ ನಿಮಗೂ ವಿರೋಧವಾಗಿಯೇ ಇರುವುದು.
  yap-yap: Machane fa’anra dab mu telmed ngak SOMOL mi gimed par ndab mu folgad ko
    tin keyog, mra togopluw ngomed nge pilung romed.
  hlt-MCSB: Tedae BOEIPA ol te na hnatun uh pawt tih BOEIPA ol te na koek uh atah
    nangmih khaw na pa rhoek bangla BOEIPA kut loh n'cuuk thil ni.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዒንሢ ዋይዙዋያ፤ ሃሣ ዓይሢፆዋ ካፒ ኩንሡዋያ ማዔቴ ዒ ፔኤሮ ዒንሢና ዒንሢኮ
    ካኣታሢናይዳ ሞርኬ ማዒ ዔቃንዳኔ፤
  twi-ASANTE: Na sɛ moantie Awurade, na motia ne mmara a, ne nsa bɛyɛ duru wɔ mo so
    sɛdeɛ ɛyɛɛ mo agyanom so no.
  eng-WEBU: But if you will not listen to the LORD’s voice, but rebel against the
    commandment of the LORD, then the LORD’s hand will be against you, as it was against
    your fathers.
  wal-wal: SHin GODAA qaalaayyo intte azazettennan ixxikkonne a azazuwaayyo makkalikko,
    GODAA pirddai kase intte aawatu bolli yiidoogaadan, intte bollikka yaana.
  spa-PDDPT: Pero si no obedecen la voz de Yavé y son rebeldes a la Palabra de Yavé,
    la mano de Yavé estará contra ustedes y contra su rey.
  gun-gun: Ha'e rami avi xapy'a rei Senhor ayvu re ndapejapyxakai vy ojapo uka va'e
    ndapejapoi ri ramo ma Senhor oupi 'rã opo penderovai, peneramoĩ kuery rovai oupiague
    rami avi.
  agu-BL: Na ko quil chibanu' yi tetz tajbil, nin ko quil cho'cu' c'ulutxum jak' ca'wl
    i', tz'ocpon tzuntz tan chicawse'nu' tuml chireyilu'.
  ilo-ULB: No saanyo a tungpalen ti timek ni Yahweh, ngem agsukirkayo kadagiti bilin
    ni Yahweh, ti ima ngarud ni Yahweh ket bumusorto kadakayo, a kas iti ibubusorna
    idi kadagiti kapuonanyo.
  kpg-kpg: Maa goodou ga hagalee hagalongo gi Dimaadua mo ana helekai, gei Mee ga hai baahi
    adu gi goodou mo di godou king, gadoo be ana hai ala nogo hai gi godou maadua mmaadua.
  uig-ARA: لېكىن پەرۋەردىگارنىڭ سۆزىگە قۇلاق سالماي، بەلكى پەرۋەردىگارنىڭ ئەمرىگە
    ئاسىيلىق قىلساڭلار، پەرۋەردىگارنىڭ قولى ئاتا-بوۋىلىرىڭلارغا قارشى بولغاندەك سىلەرگىمۇ
    قارشى بولىدۇ.
  sus-sus: Kɔnɔ xa wo mu wo tuli mati Alatala ra, xa wo sa a matandi, Alatala xa xɔnɛ
    goroma nɛ wo ma, alɔ a goro wo benbae ma ki naxɛ.
  pon-2006: Ahpw ma kumwail sohte pahn men rong KAUN-O, oh kapwaiada sapwellime mahsen
    kan, e pahn ketin uhwong kumwail oh amwail nanmwarki.
  jae-jae: Mago amac embe akêŋ taŋem Apômtaunê biŋ atom, ma embe ali awem sa êndêŋ
    ênê biŋsu, go Apômtaunê lêma oc enseŋ amac êtôm gêgôm gêdêŋ tamemi.
  ksd-ksd: ma gala pa avat a valongore ra nilai ra Luluai, ma avat a ole ra varkurai
    kai ra Luluai, a dovotina ra lima i ra Luluai na tut ure avat ma kavava king.
  tur-YTC: Ama eğer Yahve'nin sözünü dinlemez, Yahve'nin buyruğuna karşı gelirseniz,
    Yahve'nin eli atalarınıza karşı olduğu gibi size karşı da olacaktır.”
  grc-BRENT: Ἐὰν δὲ μὴ ἀκούσητε τῆς φωνῆς Κυρίου, καὶ ἐρίσητε τῷ στόματι Κυρίου, καὶ
    ἔσται χεὶρ Κυρίου ἐφʼ ὑμᾶς καὶ ἐπὶ τὸν βασιλέα ὑμῶν.
  ind-AYT: Akan tetapi, jika kamu tidak mendengarkan suara TUHAN, tetapi malah menentang
    perintah TUHAN, tangan TUHAN akan melawanmu, seperti melawan nenek moyangmu.
  nya-nya: Koma mukapanda kumvera Yehova ndi kumupandukira, ndiye adzakulangani pamodzi
    ndi mfumu yanu yomwe.
  hrv-hrv: Ako li ne budete slušali Jahvina glasa, ako se budete protivili njegovim
    zapovijedima, tada će se ruka Jahvina spustiti na vas i na vašega kralja da vas
    uništi.
  mps-mps: Tiali goli, te dagego Genuai Bidigo po odobo hagela ebo homu elama, tama
    dagego hagoma eyu, tama agai bomai po bolobaso da, teda te Genuai Bidigo tigi
    dene ilabo sę dageba yaibao, te agai duga wąį nǫų dabeba yali sę tiwai dageba
    yaibao,” wali.
  tpi-tpi: Tasol sapos yupela i no laik harim tok bilong Bikpela na yupela i bikhet
    na sakim lo bilong en, orait bai Bikpela i mekim save long yupela, olsem em i
    bin mekim long ol tumbuna bilong yupela.
  dan-1931: Adlyder I derimod ikke HERRENS Røst, men er genstridige mod HERRENS Bud,
    da skal HERRENS Hånd ramme eder og eders Konge og ødelægge eder.
  vie-OVCB: Nhưng nếu anh chị em không vâng lời Chúa Hằng Hữu, phản nghịch Ngài, thì
    Ngài sẽ ra tay hành hạ anh chị em như Ngài đã hành hạ tổ tiên anh chị em vậy.
  guj-2017: પણ જો તમે ઈશ્વરની વાણી સાંભળશો નહિ, પણ ઈશ્વરની આજ્ઞાઓની વિરુદ્ધ બંડ કરશો,
    તો ઈશ્વરનો હાથ તમારી વિરુદ્ધ થશે, જેમ તમારા પિતૃઓની વિરુદ્ધ હતો.
  pon-2006A: Ahpw ma kumwail sohte pahn men rong KAUN-O, oh kapwaiada sapwellime mahsen
    kan, e pahn ketin uhwong kumwail oh amwail nanmwarki.
  por-BRBSL: Mas se você não ouvir a voz de Iavé, mas se rebelar contra o mandamento
    de Iavé, então a mão de Iavé estará contra você, como foi contra seus pais.
  cth-cth: Hatei Cathut e lawk na tarawi awh hoeh lah kâlawk na tapoe awh pawiteh,
    BAWIPA e a kut teh na mintoenaw e lathueng, runae a pha sak e patetlah nangmouh
    koehai a pha han.
  twi-twi: Na sɛ moantie Awurade, na mubu ne mmara so a, ne nsa bɛyɛ duru wɔ mo so
    sɛnea ɛyɛɛ mo agyanom so no.
  hlt-hlt: Tedae BOEIPA ol te na hnatun uh pawt tih BOEIPA ol te na koek uh atah nangmih
    khaw na pa rhoek bangla BOEIPA kut loh n'cuuk thil ni.
  tbz-SIM: Kɛ̀ di mɛ nyí yie nku kpɛti kɛ̀ di yetɛ ku kuɔ́, kù bo di bɛnkɛ ku wɛ̃rímú
    kù do mù bɛnkɛ mɛ̀ɛ̀ botí di yɛmbɛ̀.
  msy-2020: Eghtɨ ia oraghan kogh Ikiavɨra Itir Godɨn Akar Gavgaviba batueghtɨ, Ikiavɨra
    Itir God uan gavgavimɨn, ia ko ian atrivim sara puv ia damigham.
  dop-dop: Amɑ ye ɩɩ nɩɩkǝnɑ-ɩ nɑ ɩ́ kpɛɛsɑ ɩ tɔm ɩ kɑ́ tʋ-mɛɣɛ niŋ ɩsɩɩ ɩ kɑ́ tʋɣʋ
    mǝ cɑɑnɑɑ tɔ.
  azb-azb: Yox, əgər Rəbbin səsinə qulaq asmasanız və Rəbbin əmrinə qarşı çıxsanız,
    o zaman Rəbbin əli atalarınıza qarşı olduğu kimi sizin də əleyhinizə olacaq.
  eng-DBY: But if ye will not hearken to the voice of Jehovah, and if ye rebel against
    the commandment of Jehovah, then will the hand of Jehovah be against you, as against
    your fathers.
  hin-2017: परन्तु यदि तुम यहोवा की बात न मानो, और यहोवा की आज्ञा को टालकर उससे बलवा
    करो, तो यहोवा का हाथ जैसे तुम्हारे पुरखाओं के विरुद्ध हुआ वैसे ही तुम्हारे भी
    विरुद्ध उठेगा।
  wol-KYG: Waaye kat, su ngeen bañee déggal Aji Sax ji, di gàntal ndigalal Aji Sax
    ji, loxol Aji Sax jaa ngi ci seen kaw na mu nekke woon ca seen kaw maam ya.
  eng-YLT: '''And if ye do not hearken to the voice of Jehovah — then ye have provoked
    the mouth of Jehovah, and the hand of Jehovah hath been against you, and against
    your fathers.'
  kne-kne: Ngem no adi kayon tongpalen si Diyos ta kontraen yo din bilbilina, dosaena
    abes dakayo ya din ari yo ay kaman din inyat na sin aap-o yo.
  eng-WYC-2017: Forsooth if ye hear not the voice of the Lord, but wrath his word,
    the hand of the Lord shall be on you, and on your fathers.
  eng-WMBB: But if you will not listen to the LORD’s voice, but rebel against the
    commandment of the LORD, then the LORD’s hand will be against you, as it was against
    your fathers.
  urd-GVH: लेकिन अगर आप उसके ताबे न रहें और सरकश होकर उसके अहकाम की ख़िलाफ़वरज़ी करें
    तो वह आपकी मुख़ालफ़त करेगा, जिस तरह उसने आपके बापदादा की भी मुख़ालफ़त की।
  rug-rug: Ba be lopu avosia gamu se Zihova ba sekei tu sari Nana tinarae, si kaqu
    etulu pani gamu Sa si gamu meke sa mia baṉara tugo.
  gaz-gaz: Yoo isin Waaqayyoof ajajamuu baattanii ajaja isaatti finciltan akkuma abbootii
    keessanitti kaʼe sana harki isaa isinittis ni kaʼa.
  fra-LSG: Mais si vous n’obéissez pas à la voix de l’Éternel, et si vous êtes rebelles
    à la parole de l’Éternel, la main de l’Éternel sera contre vous, comme elle a
    été contre vos pères.
  gnn-gnn: Ŋuli nhuma yurru yakanydja buthuru‐witjun nhanŋu Godku; ŋuli nhuma yurru
    bilyun gonha'yun ŋanya Godnha, ŋayinydja yurru yakayi yana nhumalanha guŋga'yun.
  yal-yal: Koni xa ɛ mi Alatala xuiin namɛ, xa ɛ murutɛ Alatalaa yamarine bun, nayi
    Alatala ɛ yɛngɛma nɛn, alo a liga ɛ benbane ra kii naxan yi.
  haw-1868: 'Aka, i hoolohe ole oukou i ka leo o Iehova, i hoole hoi i ke kauoha a
    Iehova: alaila e ku e mai ka lima o Iehova ia oukou, e like me ke ku e i ko oukou
    poe kupuna.'
  arb-NAV: وَلَكِنْ إِنْ عَصَيْتُمْ وَصَايَا الرَّبِّ وَأَمْرَهُ، فَإِنَّ عِقَابَ
    الرَّبِّ يَنْزِلُ بِكُمْ كَمَا نَزَلَ بِآبَائِكُمْ.
  ewe-ewe: Ke ne miatsi tsitre ɖe Yehowa ƒe sewo ŋu eye miagbe toɖoɖoe la, ekema eƒe
    asi asẽ ɖe mia dzi abe ale si wòsẽ ɖe mia tɔgbuiwo dzi ene.
  eng-LEE: 'But if ye will not hearken to the voice of the Lord, and rebel against
    the will of the Lord: then will the hand of the Lord be against you, as it was
    against your fathers.'
  asm-FB: কিন্তু যদি তোমালোকে যিহোৱাৰ বাক্য পালন নকৰা, যিহোৱাৰ আজ্ঞাৰ বিৰুদ্ধাচৰণ
    কৰা, তেন্তে, যিহোৱাৰ হাত যেনেকৈ তোমালোকৰ ওপৰ পিতৃসকলৰ বিৰুদ্ধে আছিল তেনেকৈ তোমালোকৰো
    বিৰুদ্ধে হ’ব।
  sus-A: كْنْ شَ وٌ مُ وٌ تُلِ مَتِ عَلَتَلَ رَ، شَ وٌ سَ عَ مَتَندِ، عَلَتَلَ شَ
    شْنّ فٌرٌ مَ نّ وٌ مَ، عَلْ عَ فٌرٌ وٌ بٍنبَيٍ مَ كِ نَشّ.
  fra-SBL: Mais si vous n'écoutez pas la voix de l'Éternel et si vous vous rebellez
    contre le commandement de l'Éternel, la main de l'Éternel sera contre vous, comme
    elle a été contre vos pères.
  hbo-hbo: וְאִם־לֹ֤א תִשְׁמְעוּ֙ בְּקֹ֣ול יְהוָ֔ה וּמְרִיתֶ֖ם אֶת־פִּ֣י יְהוָ֑ה וְהָיְתָ֧ה
    יַד־יְהוָ֛ה בָּכֶ֖ם וּבַאֲבֹתֵיכֶֽם׃
  pjt-pjt: '@see-verse:1SA.012.014'
  kik-kik: No mũngĩaga gwathĩkĩra Jehova, na mũremere maathani make-rĩ, guoko gwake
    nĩgũkamũũkĩrĩra ta ũrĩa guokĩrĩire maithe manyu.
  fra-NCL: Mais si vous n’obéissez pas à la voix de Yahweh et si vous êtes rebelles
    au commandement de Yahweh la main de Yahweh sera contre vous, comme elle a été
    contre vos pères.
  cek-AK: Toe Angraeng ih lok na tahngai o ai moe, ang paek o ih lok to na aek o nahaeloe,
    nam panawk khaeah sak ih baktih toengah, nangcae nuiah Angraeng ih ban to krah
    tih.
  cuk-cuk: ”Ar be eba ibsasulirdi, e-igar-mamaidgi be gwisguerdi, Bab-Jehová igi be-dadgan
    sabsur-odurdaksagusa, na deyobi bemar-imakmogoed.
  uig-CYR: Лекин Пәрвәрдигарниң сөзигә қулақ салмай, бәлки Пәрвәрдигарниң әмригә асийлиқ
    қилсаңлар, Пәрвәрдигарниң қоли ата-бовилириңларға қарши болғандәк силәргиму қарши
    болиду.
  tel-2017: అలా కాక, యెహోవా మాట వినకుండా ఆయన ఆజ్ఞలకు లోబడకపోతే యెహోవా కృప మీ పూర్వీకులకు
    వ్యతిరేకంగా ఉన్నట్టు మీ పట్ల కూడా విరోధంగా ఉంటుంది.
  hat-BSA: Si nou pa koute vwa SENYÈ a, men fè rebèl kont lòd SENYÈ a, alò men a SENYÈ
    a va kont nou, jan li te ye kont zansèt nou yo.
  kos-kos: A kowos fin tia porongo LEUM GOD, ac tia akos ma sap lal, El ac fah lain
    kowos ac tokosra lowos an.
  hbo-WLC: וְאִם־לֹ֤א תִשְׁמְעוּ֙ בְּק֣וֹל יְהוָ֔ה וּמְרִיתֶ֖ם אֶת־פִּ֣י יְהוָ֑ה וְהָיְתָ֧ה
    יַד־יְהוָ֛ה בָּכֶ֖ם וּבַאֲבֹתֵיכֶֽם׃
  ibo-ibo: Ma ọ bụrụ na unu enupu isi nʼiwu Onyenwe anyị, jụ ige ya ntị, aka ya ga-abịakwasị
    unu nʼoke iwe, ọ ga-emekwa unu ihe o mere nna nna unu ha.
  ory-ory: ମାତ୍ର ଯେବେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ରବ ନ ଶୁଣିବ ଓ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାର ବିଦ୍ରୋହାଚରଣ
    କରିବ, ତେବେ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ଯେପରି ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ପ୍ରତିକୂଳରେ ଥିଲା, ସେପରି
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ ହେବ।
  chk-chk: Nge are ousap aüselinga alon ewe Samol mi Lapalap, nge oua ü ngeni an allük,
    mürin ewe Samol mi Lapalap epwe ü ngenikemi me ämi king.
  ssd-ssd: Tane Suŋgo tuku pasa isam mbulmba nu tuku miŋge ŋgurap ta Suŋgo nu buk
    mbuŋ kat taŋgine piti niŋgina taŋamba ndo tiŋgamŋgat.
  rop-rop: Bat if yumob en det king nomo lisin langa YAWEI en nomo duwit langa det
    lowa blanga im, wal im garra panishim yumob jis laik imbin panishim yumob grengrenfatha
    olabat.
  ukr-1871: Коли ж ви голосу Господнього не будете слухати і проти повелїнь його впирати
    метесь, так рука Господня буде проти вас, як бувала проти батьків ваших.
  deu-1951: Werdet ihr aber der Stimme des HERRN nicht gehorchen, sondern dem Munde
    des HERRN widerspenstig sein, so wird die Hand des HERRN wider euch und eure Väter
    sein!
  eng-JPS: but if ye will not hearken unto the voice of the LORD, but rebel against
    the commandment of the LORD, then shall the hand of the LORD be against you, and
    against your fathers.
  srp-1865: Ako li ne uzaslušate glasa Gospodnjega, nego se usprotivite zapovijesti
    Gospodnjoj, tada æe biti ruka Gospodnja protiv vas kao što je bila protiv otaca
    vaših.
  lug-lug: Naye bwe mutaagonderenga Mukama, ne mujeemera ebiragiro bye, omukono gwe
    gunaalwananga nammwe, nga bwe kyali ku bajjajjammwe.
  heb-heb: ואם לא תשמעו בקול יהוה ומריתם את פי יהוה והיתה יד יהוה בכם ובאבתיכם׃
  ben-IRV: কিন্তু তোমরা যদি সদাপ্রভুর আওয়াজে কান না দাও, তবে সদাপ্রভুর হাত যেমন তোমাদের
    পূর্বপুরুষদের বিরুদ্ধ ছিল, তেমনি তোমাদেরও বিরুদ্ধ হবে৷
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਨਾ ਮੰਨੋਗੇ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮਾਂ ਦੀ ਉਲੰਘਣਾ ਕਰੋਗੇ
    ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਹੋਵੇਗਾ ਜਿਸ ਤਰ੍ਹਾਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਵਿਰੁੱਧ ਹੁੰਦਾ
    ਸੀ।
  tkr-tkr: De'eş, şu Rəbbine cuvabıl k'ırı ilydiyxhı, Rəbbine əmreençe qığeepç'eene,
    nəxdiy Rəbbin xıl vuşde dekkaaşilqa satk'ıl, həməxdıd şolqad sak'alas.
  mya-JVB: သို့မဟုတ် ထာဝရဘုရား ၏ စကား တော်ကို နား မ ထောင်၊ အာဏာ တော်ကို ဆန် လျှင်
    ၊ ထာဝရဘုရား ၏ လက် တော်သည် ဘိုးဘေး တို့ကို ဆီးတားသကဲ့သို့ သင် တို့ကို ဆီးတားတော်မူလိမ့်မည်။
  tte-O: Na tem nige kainana kwabebenalan yo ana loina kwaokwatakwatayan kani ana
    kaiwe mena isibayanaemiu besiele beyabeyana tubumiyao isibayanaeli.
  tbg-tbg: Ne Nora Kotira uva kia iriraiti, viva uva vatainara viravata raqa kaivera,
    ho viva ni kaivaqaukavara qoraiqama nimitaintema kero, nivata qoraiqama nimitaanarove.
  hmo-hmo: To bema Lohiabada umui kamonai henia lasi, bona bema iena oda hereva umui
    utua neganai, ia ese umui bona emui king do ia durua lasi.
  urd-urd: लेकिन अगर तुम ख़ुदावन्द की बात न मानों बल्कि ख़ुदावन्द के हुक्म से सरकशी
    करो तो ख़ुदावन्द का हाथ तुम्हारे ख़िलाफ़ होगा, जैसे वह तुम्हारे बाप दादा के ख़िलाफ़
    होता था।
  rus-SYN: а если не будете слушать гласа Господа и станете противиться повелениям
    Господа, то рука Господа будет против вас, как была против отцов ваших.
  bqc-SIM: Tó i Dii yãma sↄ̃o, mɛ́ a bↄ aà yã́ kpɛ, a ↄtↄ̃wáɛ lá a kɛ̀ á deziↄnɛwa.
  tcz-CHONGTHU: Ahinlah Pakai thusei chu nadoudal vang uleh, chule na ngaipeh lou
    uva ahivangle, akhut nachunguva gihsa ding, nangle namite chunga chu ding.
  mar-mar: परंतु तुम्ही परमेश्वराची वाणी न ऐकून त्याच्या आज्ञेच्याविरूद्ध बंड कराल,
    तर परमेश्वराचा हात जसा तुमच्या वाडवडिलांविरूद्ध होता, तसा तो तुमच्याविरुध्द होईल.
  qub-qub: Pay nishanta mana ruraptiquega mana wiyacuptiquega gamcunatapis rayniquitapis
    castigashunquipämi.
  bqp-bqp: Tó ádi Dikiri yã ma sↄ̃ro, akũ a bo a yã kpɛ, ani ↄ tↄ̃áwa lákũ à kɛ̀
    á dizinↄnɛ nà.
  hat-hat: Men, si nou pa koute sa Seyè a di nou, si nou pa fè tou sa li mande nou
    fè, l'ap leve dèyè nou ansanm ak tout wa nou an.
  eng-BSB: But if you disobey the LORD and rebel against His command, then the hand
    of the LORD will be against you as it was against your fathers.
  tod-tod: Kɛlɛ ni wo la woiloni gooi ma, wa wuzeɠena ná-deveiti daalɔɠɔma, Ɠɔoɠɔ
    GALAGI ɠa yeewuzeɠe wo laalɔɠɔma ga gola, eɠɛʋelei é kɛɛni la ga wo-mɛmɛwolani.
  eng-WEBPB: But if you will not listen to the LORD’s voice, but rebel against the
    commandment of the LORD, then the LORD’s hand will be against you, as it was against
    your fathers.
  kbq-kbq: Hagi tamagrama Ra Anumzamofo tra kema ontahisazana, Ra Anumzamo'a tamagehe'ima
    ha'ma rezmante'neaza huno tamagri'enena hara reramantegahie.
  nhe-BL: Pero intla ax inquitlepanitase huan ax inquichihuase itlanahuatilhua, huajca
    yajaya inmechtlatzacuiltis chicahuac queja quintlatzacuilti imohuejcapan tatahua.
  bus-bus: Tó ée Dii yã ma sↄ̃ro, ben a bↄ à yã kpɛɛ, eé ↄ tↄ̃awamɛ lán à kɛ̀ a
    dezinↄnɛ nà.
  gub-BL: Aze napeinu kwaw Tupàn Tuweharupi Wiko Ma'e ze'eg nehe, aze naperuzar kwaw
    nehe, Tupàn wiko putar peàmàtyry'ymar romo a'e nehe. Wiko putar penuwihawete iàmàtyry'ymar
    romo a'e nehe no, i'i Xamuew teko wanupe.
  eng-DRA: But if you will not hearken to the voice of the Lord, but will rebel against
    his words, the hand of the Lord shall be upon you, and upon your fathers.
