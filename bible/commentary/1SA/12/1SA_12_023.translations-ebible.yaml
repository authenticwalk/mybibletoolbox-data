  sus-A: ﭑ مُ بَمَ عَلَتَلَ مَشَندِقٍ وٌ بّ، شَ نَ مُ عَ قِندِ مَ يُنُبِ نَن نَ ﭑ
    بّ عَلَتَلَ يَ عِ. ﭑ لُمَ وٌ شَرَن نَ قٍ قَنيِ نُن تِنشِنيِ نَن نَ.
  fra-SBL: Quant à moi, loin de moi l'idée de pécher contre l'Éternel en cessant de
