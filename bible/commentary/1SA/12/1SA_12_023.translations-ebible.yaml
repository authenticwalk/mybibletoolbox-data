verse: 1SA.012.023
translations:
  mal-C: എന്റെ കാര്യത്തിലാണെങ്കിൽ, നിങ്ങൾക്കുവേണ്ടി പ്രാർഥിക്കാതിരിക്കുന്നത് ഞാൻ യഹോവയോടു
    ചെയ്യുന്ന മഹാപരാധമാണ്. ആ പാപംചെയ്യാൻ ദൈവം എനിക്കിടവരുത്താതിരിക്കട്ടെ. നന്മയും
    നീതിയുമായുള്ള പാത ഞാൻ നിങ്ങൾക്കുപദേശിച്ചുതരാം.
  deu-TKW: 'Auch von mir sei es ferne, daß ich mich an Jahwe versündigen sollte, indem
    ich abließe, Fürbitte für euch zu thun: vielmehr will ich euch den guten und geraden
    Weg weisen.'
  lin-lin: Kasi mpo na ngai, ekozala penza likambo ya nkele soki nasali masumu liboso
    ya Yawe, soki natiki kobondela mpo na bino ! Nakolakisa bino nzela oyo ezali malamu
    mpe alima.
  eng-LSV: I, also, far be it from me to sin against YHWH, by ceasing to pray for
    you, and I have directed you in the good and upright way;
  eng-GNV: Moreouer God forbid, that I should sinne against the Lord, and cease praying
    for you, but I will shewe you the good and right way.
  eng-WEBSTER: 'Moreover as for me, Far be it from me that I should sin against the
    LORD in ceasing to pray for you: but I will teach you the good and the right way:'
  nhw-BL: Ma TOTECO nechtlatzacuilti miyac sintla nitlajtlacolchihuas huan nijcahuas
    para nimotlatlajtijtinemis por amojuanti. Na noja nimechmachtis catli cuali para
    anmonejnemiltise ipan se ojtli catli cuali huan xitlahuac.
  swh-ONEN: Kwa habari yangu, iwe mbali nami kutenda dhambi dhidi ya Bwana kwa kushindwa
    kuwaombea. Mimi nitawafundisha njia iliyo njema na ya kunyooka.
  bba-bba: Nɛn tii mɑɑ Gusunɔ u mɑn ɡbɑrɑ bu nɛɛ, nɑ ǹ mɑɑ bɛɛ kɑnɑru kuɑmmɛ. Domi
    yeyɑ n ko n sɑ̃ɑ nɛn durum win mi. Ko nɑ n bɛɛ swɑɑ ɡeɑ sɔ̃ɔsimɔwɑ ye yɑ dɛnde.
  eng-KJVCPB: 'Moreover as for me, God forbid that I should sin against the Lord in
    ceasing to pray for you: but I will teach you the good and the right way:'
  mpx-mpx: Ge nau nige na babakuhu awaawanun kaiwemiu, kaiwena ebo na bakuhu, he iyaka
    ya gegi Yehoba elana to. I ola al, kamwasa waiwaisana ge sasapona na pankitemiu
    ge eliyana nuku nanawaa.
  luo-luo: Kata kamano, anto ok anyal ketho ni Jehova Nyasaye kuom weyo ma ok alemonu.
    To abiro puonjou yo maber kendo makare.
  meu-meu: Ina danu, lau ese ḡuriḡuri umui daimui ai basina hadokoa; unu bama kara
    toma lau na Iehova bama kara dika henia. A lau na dala namona bona maorona baina
    hadibalaimui.
  npi-ULB: मेरो बारेमा, मैले तिमीहरूको निम्ति प्रार्थना गर्न छोडेर परमप्रभुको विरुद्धमा
    पाप गर्ने कुरा मबाट परै रहोस् । बरु म तिमीहरूलाई असल र ठिक मार्ग सिकाउनेछु ।
  yor-yor: Bí ó ṣe ti èmi ni, kí á má rí i pé èmi dẹ́ṣẹ̀ sí Olúwa nípa dídẹ́kun àti
    gbàdúrà fún un yín. Èmi yóò sì kọ́ ọ yín ní ọ̀nà rere àti ọ̀nà òtítọ́.
  emp-NTPO: Mʌ̃a bãrã carea iwid̶i b̶aya. Mãwã oẽ́bʌrʌ Ãcõrẽ quĩrãpita cadjiruada
    o b̶aya. Maʌ̃ awara mʌ̃a wad̶ibid̶a jaradia b̶aya sãwã jipa nĩbad̶ida panʌda.
  ind-ind: “Sehubungan dengan diri saya sendiri, saya tidak akan berbuat dosa terhadap
    TUHAN dengan cara berhenti mendoakan kalian! Saya pasti akan tetap mengajarkan
    kalian tentang segala sesuatu yang baik dan benar.
  pes-OPCB: و اما من، محال است که از دعا کردن برای شما دست بکشم، و چنین گناهی نسبت
    به خداوند مرتکب شوم. من هر چه را که راست و نیکوست به شما تعلیم می‌دهم.
  tgl-ULB: Para sa akin, huwag nawang ipahintulot na magkasala ako laban kay Yahweh
    sa pamamagitan ng pagtigil sa pananalangin para sa inyo. Sa halip, ituturo ko
    sa inyo ang daang mabuti at tama.
  cbu-NT: Ashiriya, nuwshat siyaa nduntam kasachima. Uru siyaam yutaritshishireemis
    Apanllpa ichingaru zar mashkuri taachima. Siyaam nuw wanasir taamaam yaspatayarunts,
    kasachintspa, wanasirsha taamaama.
  hui-hui: Ani bidago i̱na Ngode Datagaliwabehondo tínaga bi la naharuyagua Anduane
    Homogohanda i̱hondo ko bere lolebira. I̱na tíhondo bayale ogogo bilimu ko ogogo
    nabilimu lalu dabalimulo dege lawai holiya, lene.
  mya-mya: ငါ​သည်​သင်​တို့​အ​တွက်​ဆု​တောင်း​ပတ္ထ​နာ​မ​ပြု ဘဲ​နေ​ခြင်း​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ကို​ပြစ်​မှား
    ခြင်း​မှ​ကင်း​ဝေး​ပါ​စေ​သော။ ငါ​သည်​သင်​တို့ အား​ကောင်း​ရာ​မှန်​ရာ​ကို​သာ​လျှင်​သင်​ကြား
    ပေး​မည်။-
  bod-N: བདག་ལ་མཚོན་ན། ཁྱོད་རྣམས་ཀྱི་དོན་དུ་སྨོན་ལམ་འདེབས་པ་རྒྱུན་ཆད་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་གཏན་ནས་མི་བྱའོ།
    །ངས་ཁྱོད་ཅག་ལ་ལམ་བཟང་པོ་དང་དྲང་པོ་དེ་སྟོན་པར་བྱ།
  sna-sna: Kana ndiri ini, ngazvive kure neni kuti nditadzire Jehovha nokurega kukunyengetererai.
    Uye ndichakudzidzisai nzira yakanaka uye yakarurama.
  spa-BLM: Además, en cuanto a mí, lejos de pecar contra Yahvé al dejar de orar por
    ustedes, los instruiré en el camino bueno y correcto.
  cac-cac: Colvajn̈ejocab' Jehová ved'oc yic tzin lesalvin̈ej eyuuj yic max och in
    mul d'ay. Palta to ol ex in c'ayb'ej d'a stojolal.
  swh-ULB: Kwangu mimi, iwe mbali nami kumtenda BWANA dhambi kwa kuacha kuwaombea
    ninyi. Badala yake, nitawafundisha njia iliyo njema na sahihi.
  bel-bel: і я таксама не дапушчу сабе грэху прад Госпадам, каб перастаць маліцца
    за вас, і буду настаўляць вас на шлях добры і просты;
  deu-ELBBK: Auch ich – fern sei es von mir, dass ich gegen den HERRN sündigen, dass
    ich ablassen sollte, für euch zu bitten; sondern ich werde euch den guten und
    richtigen Weg lehren.
  mbb-OT: “Emun mehitenged kediey, layun ku sikiyu ibpengemuyù diyà te Nengazen, su
    emun kenè ku heini ebeelan ne ebpekesalà a ziyà te Nengazen. Ne ebpenuruen ku
    sikiyu te kebpengungubpaan he meupiya wey hustu.
  mal-2015: ഞാനോ നിങ്ങൾക്കുവേണ്ടി പ്രാർത്ഥിക്കാതിരിക്കുന്നതിനാൽ യഹോവയോടു പാപം ചെയ്‌വാൻ
    ഇടവരരുതേ; ഞാൻ നിങ്ങൾക്കു നല്ലതും ചൊവ്വുള്ളതുമായ വഴി ഉപദേശിക്കും.
  rmc-rmc: Mi el mandar oda dur, hoj te kerav binos anglo RAJ oleha, hoj man preačhava
    te modľinel vaš tumenge. Kamav tumen the dureder te sikavel pal o lačho the čačipnaskro
    drom.
  pes-OPV: و اما من، حاشا از من که به خداوند گناه ورزیده، ترک دعا کردن برای شما نمایم،
    بلکه راه نیکو و راست را به شما تعلیم خواهم داد.
  ron-1924: Департе ярэшь де мине сэ пэкэтуеск ымпотрива Домнулуй ынчетынд сэ мэ рог
    пентру вой! Вэ вой ынвэца каля чя бунэ ши чя дряптэ.
  ben-OBCV: আমার ক্ষেত্রে, আমি একথাই বলতে পারি, আমি যেন তোমাদের জন্য প্রার্থনা করতে
    ব্যর্থ হয়ে সদাপ্রভুর বিরুদ্ধে পাপ করে না বসি। আমি তোমাদের সেই পথ শিক্ষা দেব যা
    উত্তম ও সঠিক।
  som-som: Oo haddana aniga xaggayga, Ilaah ha iga fogeeyo inaan Rabbiga ku dembaabo,
    taasoo ah anoo joojinaya inaan idiin duceeyo; laakiinse waxaan idin barayaa jidka
    wanaagsan oo qumman.
  lat-VUC: Absit autem a me hoc peccatum in Dominum, ut cessem orare pro vobis, et
    docebo vos viam bonam et rectam.
  eng-ASVBT: 'Moreover as for me, far be it from me that I should sin against Jehovah
    in ceasing to pray for you: but I will instruct you in the good and the right
    way.'
  ita-1885: Tolga anche da me Iddio, che io pecchi contro al Signore, e che io resti
    di pregar per voi; anzi, io vi ammaestrerò nella buona e diritta via.
  eng-LXXUP: 'And far be it from me to sin against the Lord in ceasing to pray for
    you: but I will serve the Lord, and show you the good and the right way.'
  eng-ULB: As for me, far be it from me that I should sin against Yahweh by ceasing
    to pray for you. Instead, I will teach you the way that is good and right.
  spa-VBL: “En cuanto a mí, ¿cómo podría pecar contra el Señor dejando de orar por
    ustedes? También seguiré enseñándoles el camino del bien y la rectitud.
  fra-_FOB: Et pour moi, Dieu me garde de pécher contre l'Éternel, et de cesser de
    prier pour vous; mais je vous enseignerai le bon et droit chemin.
  mal-mal: ഞാനോ നിങ്ങൾക്കുവേണ്ടി പ്രാർത്ഥിക്കാതിരിക്കുന്നതിനാൽ യഹോവയോട് പാപം ചെയ്യുവാൻ
    ഇടവരരുതേ; ഞാൻ നിങ്ങൾക്ക് നല്ലതും നേരും ആയ വഴി ഉപദേശിക്കും.
  lit-lit: 'O dėl manęs, tebūnie toli nuo manęs tai, kad aš nusidėčiau prieš VIEŠPATĮ,
    paliaudamas melstis už jus; bet aš jus mokysiu gero ir tiesaus kelio:'
  urd-GVR: Jahāṅ tak merā tālluq hai, maiṅ is meṅ Rab kā gunāh nahīṅ karūṅga ki āp
    kī sifārish karne se bāz āūṅ. Aur āindā bhī maiṅ āp ko achchhe aur sahīh rāste
    kī tālīm detā rahūṅgā.
  suz-BL: मिनु गो इन पर्बम पुंइचा प्रोंइचा यो परमप्रभु यावे आ ङोंइती पाप बाक्‍ब। पुंइचा
    मप्रोंइनुङ। गो इन कली रिम्‍शो नु ठीक लां शेंनुङ। १सामुएल ७:८-९; उत्‍पत्ती १८:२३-३२;
    प्रस्‍थान ३२:११-१४,३२
  ita-1927: E, quanto a me, lungi da me il peccare contro l’Eterno cessando di pregare
    per voi! Anzi, io vi mostrerò la buona e diritta via.
  ckb-ckb: هەروەها منیش، حاشا گوناه لە دژی یەزدان بکەم و دەست لە پاڕانەوە هەڵبگرم
    لە پێناوی ئێوە، بەڵکو ڕێگای چاک و ڕاستتان پیشان دەدەم.
  eng-BBE: 'And as for me, never will I go against the orders of the Lord by giving
    up my prayers for you: but I will go on teaching you the good and right way.'
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿಮಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡದೆ, ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಮಾಡುವ
    ಪಾಪವು ನನಗೆ ದೂರವಾಗಿರಲಿ. ಉತ್ತಮವಾದ, ಸರಿಯಾದ ಮಾರ್ಗವನ್ನು ನಿಮಗೆ ಬೋಧಿಸುವೆನು.
  tam-2017: நானும் உங்களுக்காக விண்ணப்பம் செய்யாமல் இருந்தால் யெகோவாவுக்கு எதிராகப்
    பாவம் செய்கிறவனாக இருப்பேன்; அது எனக்குத் தூரமாயிருக்கட்டும்; நன்மையும் சரியானதுமான
    வழியை நான் உங்களுக்குப் போதிப்பேன்.
  spa-RV-1909: Así que, lejos sea de mí que peque yo contra Jehová cesando de rogar
    por vosotros; antes yo os enseñaré por el camino bueno y derecho.
  ron-BTF: Mai mult, cât despre mine, nicidecum nu voi păcătui împotriva DOMNULUI,
    încetând să mă rog pentru voi; ci vă voi învăța calea cea bună și dreaptă;
  eng-WEBP: Moreover, as for me, far be it from me that I should sin against the LORD
    in ceasing to pray for you; but I will instruct you in the good and the right
    way.
  eng-FBV: As for me, how could I sin against the Lord by no longer praying for you.
    I will also continue to teach you the way of goodness and right.
  nld-1939: En ik, ik denk er niet aan, om tegen Jahweh te zondigen, door niet meer
    voor u te bidden of u de goede en rechte weg te wijzen.
  nch-BL: Ma TOTECO techtatzacuilti miyac sinta nitajtacolchihuas huan nijcahuas para
    nimotatajtijtinemis por amojuanti. Na noja nimechmachtis cati cuali para anmonejnemiltise
    ipan se ojti cati cuali huan xitahuac.
  vie-1934: Còn ta đây, cũng chẳng phạm tội cùng Đức Giê-hô-va mà thôi cầu nguyện
    cho các ngươi. Ta sẽ dạy các ngươi biết con đường lành và ngay.
  hin-CV: जहां तक मेरा प्रश्न है, मुझसे याहवेह के विरुद्ध वह पाप कभी न होगा, कि मैं
    तुम्हारे लिए प्रार्थना करना छोड़ दूं. इसके अलावा मैं सही और सीधे मार्ग के विषय
    में तुम्हें शिक्षा देता रहूंगा.
  spa-BES: 'Y en cuanto a mí, nunca iré en contra de las órdenes del Señor al renunciar
    a mis oraciones por ustedes: pero continuaré enseñándoles el camino bueno y correcto.'
  tdx-tdx: Aa naho Izaho, ee te ho lavitse ahy ty hanao hakeo am’ Iehovà fa tsy hadòko
    ty hihalaly ho anahareo vaho mboe hañòhako ty sata-soa naho vantañe.
  tha-KJV: ยิ่งกว่านั้นส่วนข้าพเจ้าขอพระเจ้าอย่ายอมให้ข้าพเจ้ากระทำบาปต่อพระเยโฮวาห์เลยด้วยการหยุดอธิษฐานเพื่อท่านทั้งหลาย
    แต่​ข้าพเจ้าจะสอนทางที่​ดี​และที่​ถู​กให้​ท่าน
  por-BR-2018: Assim que, longe seja de mim que peque eu contra o SENHOR cessando
    de rogar por vós; antes eu vos ensinarei pelo caminho bom e direito.
  deu-ELO: Auch ich fern sei es von mir, daß ich gegen Jehova sündigen, daß ich ablassen
    sollte, für euch zu bitten; sondern ich werde euch den guten und richtigen Weg
    lehren.
  eng-WYC-2018: And this sin be far from me against the Lord, that I cease to pray
    for you; and I shall teach you a rightful way and a good. (And let this sin against
    the Lord be far from me, that I would ever cease to pray for you; yea, indeed,
    I shall teach you the good and the right way.)
  epo-epo: Mi ankaŭ ne permesos al mi peki antaŭ la Eternulo, ĉesante preĝi por vi,
    kaj mi gvidados vin laŭ la vojo bona kaj ĝusta.
  uig-PIN: Manga nisbǝtǝn, silǝr üqün dua ⱪilixtin tohtax bilǝn Pǝrwǝrdigarƣa gunaⱨ
    ⱪilix mǝndin neri bolsun; bǝlki mǝn silǝrgǝ yahxi wǝ durus yolni ɵgitimǝn.
  beo-beo: Be na dili fidima:ne, Hina Godema hame sia:ne gadolala ganiaba, na da Hina
    Godema wadela:le hamona:noba. Hina Gode! Na da amo sia:ne gadosu fisimu higa:i
    gala mabu! Be amomane na da dilima hou ida:iwane olelemu da defea.
  tpi-OTNT: Tasol mi yet mi gat wok bilong beten oltaim long God i helpim yupela.
    Sapos mi lusim beten bai mi mekim sin long Bikpela. Na mi bai skulim yupela long
    gutpela na stretpela pasin na yupela i mas bihainim.
  hau-SA: Ni kam ba zai taɓa yiwu in yi wa Ubangiji zunubi ta wurin ƙin yin addu’a
    dominku ba. Zan koya muku hanyar da tana da kyau da ta kuma cancanta.
  uig-LAT: Manga nisbeten, siler üchün dua qilishtin toxtash bilen Perwerdigargha
    gunah qilish mendin néri bolsun; belki men silerge yaxshi we durus yolni ögitimen.
  nde-nde: Mina-ke kangiyikukwenza ukuthi ngenze isono kuThixo ngokungalikhulekeli.
    Njalo ngizalifundisa indlela enhle lelungileyo.
  ton-ton: 'Pea ko au foki, Ke taʻofi ʻe he ʻOtua ʻa ʻeku fai angahala kia Sihova
    ʻi he tuku ʻeku hūfia ʻakimoutolu: ka teu ako kiate kimoutolu ʻae hala lelei mo
    totonu:'
  ces-1613: Ode mne také odstup to, abych měl hřešiti proti Hospodinu, a přestávati
    modliti se za vás, nýbrž navoditi vás budu na cestu dobrou a přímou.
  eng-WMB: Moreover, as for me, far be it from me that I should sin against the LORD
    in ceasing to pray for you; but I will instruct you in the good and the right
    way.
  tam-TCV: என்னைப் பொறுத்தமட்டில் நான் உங்களுக்காக மன்றாடத் தவறி யெகோவாவுக்கு விரோதமாய்ப்
