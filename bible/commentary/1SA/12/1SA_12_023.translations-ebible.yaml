  mdy-ETH: ታኣኒ ዒንሢ ኮሺና ፒዜ ማዔ ባኣዚና ዔርዛንዳፓዓቴም ዒንሢም ሺኢቂፆ ሃሺ ናንጊና ናንጋ ጎዳም ጌኤታዺሢ ታኣፓ ሃኮም።
