  arb-NAV: وَأَمَّا أَنَا فَحَاشَا لِي أَنْ أُخْطِىءَ إِلَى الرَّبِّ، فَأَكُفَّ عَنِ
    الصَّلاةِ مِنْ أَجْلِكُمْ، بَلْ أُوَاظِبُ عَلَى تَعْلِيمِكُمُ الطَّرِيقَ الصَّالِحَ
