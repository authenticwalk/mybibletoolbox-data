  kan-2017: ನಾನಾದರೋ ನಿಮಗೋಸ್ಕರವಾಗಿ ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸುತ್ತಾ, ಆತನ ಉತ್ತಮ ನೀತಿಮಾರ್ಗವನ್ನು
    ನಿಮಗೆ ತೋರಿಸಿಕೊಡುವುದನ್ನು ಬಿಡುವುದೇ ಇಲ್ಲ; ಬಿಟ್ಟರೆ ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ಪಾಪಿಯಾಗಿರುವೆನು.
  yap-yap: Me gag e ri dab gu tal i pi’ e meybil romed, ya ra dab gu pi’ e meybil
