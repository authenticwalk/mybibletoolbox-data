  dop-dop: Ye mɑ yelɑ mǝ tɔɔ kɛ sǝlǝmʋɣʋ mpusi ɩ́ tǝŋɩ-m. Mɑɑ sɛɣɛsɩ-mɛɣɛ mpi pǝ wɛ
