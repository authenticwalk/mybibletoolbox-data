  ibo-ibo: Ma banyere mụ onwe m, ọ ga-abụrụ m ihe arụ ma a sị na m ga-emehie megide
    Onyenwe anyị site nʼịkwụsị ikpere unu ekpere. Aga m anọgidekwa na-ezi unu ihe
    ndị ahụ dị mma, na ihe ndị ahụ kwesiri ekwesi.
  ory-ory: ଆହୁରି ମୁଁ ଯେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାର୍ଥନା କରିବାରୁ ନିବୃତ୍ତ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ
    ବିରୁଦ୍ଧରେ ପାପ କରିବି, ଏହା ଦୂରେ ଥାଉ; ମାତ୍ର ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଉତ୍ତମ ଓ ସରଳ ପଥ ବିଷୟ
    ଶିକ୍ଷା କରାଇବି।
  chk-chk: Nge ngang won inisi, esap fokun tufich ngeniei pwe üpwe tipis ngeni ewe
    Samol mi Lapalap ren ai üpwe ükütiu le iotek fän itemi. Ngang üpwe aiti ngenikemi
    mine a öch o pwüng.
  ssd-ssd: Yeŋge mara mindek tane tuku ŋga Suŋgo yabaŋmba minet. Ye siŋka maŋau ta
    kusrewe nda. Ye kusrewi ta ye Suŋgo am mbolŋge unekamŋgit. Ye tane maŋau mayenu
    tiŋreknu dubiwam tuku wam pagutiŋgamŋgit.
  rop-rop: “Wal ai kaan stap preipreibat blanga yumob, dumaji if ai stap preiprei,
    wal mi dumbat nogudbalawei langa YAWEI. En ai kaan dum nogudbalawei lagijat. Nomo.
    Ai garra lenimbat yumob det gudbalawei blanga bulurrum en det raitwei blanga go.
  ukr-1871: Та й від мене далека думка грішити перед Господом тим, що немолився б
    за вас, і я вказувати му вам добру й просту путь.
  deu-1951: Es sei aber auch ferne von mir, mich also an dem HERRN zu versündigen,
    daß ich ablassen sollte, für euch zu beten und euch zu lehren den guten und richtigen
    Weg!
  eng-JPS: Moreover as for me, far be it from me that I should sin against the LORD
    in ceasing to pray for you; but I will instruct you in the good and the right
    way.
  srp-1865: A meni ne dao Bog da zgriješim Gospodu i prestanem moliti se za vas; nego
    æu vas upuæivati na put dobar i prav.
  lug-lug: Nze ku lwange, kikafuuwe, okwonoona eri Mukama ne ssibasabira; nnaabalaganga
    ekkubo ettuufu era eggolokofu.
  heb-heb: גם אנכי חלילה לי מחטא ליהוה מחדל להתפלל בעדכם והוריתי אתכם בדרך הטובה והישרה׃
  ben-IRV: আর আমিই যে তোমাদের জন্য প্রার্থনা করতে বিরত হয়ে সদাপ্রভুর বিরুদ্ধে পাপ
    করব, তা দূরে থাক; আমি তোমাদেরকে ভালো ও সরল পথের শিক্ষা দেব;
  pan-pan: ਅਤੇ ਮੇਰੇ ਤੋਂ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਪ੍ਰਾਰਥਨਾ ਕਰਨੀ ਛੱਡ ਕੇ ਯਹੋਵਾਹ
    ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕਰਾਂ। ਸਗੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਉਹ ਰਾਹ ਦੱਸਦਾ ਰਹਾਂਗਾ ਜੋ ਭਲਾ ਅਤੇ ਸਿੱਧਾ ਹੈ।
  tkr-tkr: Zalqa axvee, zı şol-alla düə hav'uy g'aleççes deş. Mançike zas Rəbbine
    ögil bınah vuxhes. Zı şos yugna, qopkuna yəq haagvas.
  mya-JVB: ငါ မူကား သင် တို့အဘို့ ဆု မတောင်းဘဲ နေသဖြင့်၊ ထာဝရဘုရား ကို ပြစ်မှား ခြင်းအမှုသည်
    ငါ နှင့် ဝေး ပါစေသော။ ကောင်းမွန် ဖြောင့်မတ် သော လမ်း ကိုလည်း သင် တို့အား ငါပြသ
    ဦးမည်။
  tte-O: Na yau nige sowana yalopei kawanoi Yeoba koina kaiwemiu. Tem na yalopei kawanoi
    kaiwemiu kani yalopwano Yeoba manna mena. Yo kamwasa dudulaina kani yayakenayagimiu.
  tbg-tbg: Hauri te ni qaqirake kia ekaa enta niara iriha Nora Kotira aarama nimitaraiti,
    vira uva raqa kaarorave. Te ekaa entama niara iriha Nora Kotira aarama nimitaqi
    virerave. Koqe okarave, avuqavu ni okararave, te vi okarara vi okararavata ni
    numiqaari ne koqemake variqi vuate.
  hmo-hmo: Bona lau danu, lau ese guriguri umui dainai do lau hadokoa lasi. Badina
    bema umui totona lau guriguri noho lasi neganai, lau be Lohiabada dekenai lau
    kara dika. Lasi, to lau ese dala namona bona dala maorona be umui dekenai do lau
    hadibaia.
  urd-urd: अब रहा मैं इसलिए ख़ुदा न करे कि तुम्हारे लिए दुआ करने से बाज़ आकर ख़ुदावन्द
    का गुनहगार ठहरुँ, बल्कि मैं वही रास्ता जो अच्छा और सीधा है, तुमको बताऊँगा।
  rus-SYN: и я также не допущу себе греха пред Господом, чтобы перестать молиться
    за вас, и буду наставлять вас на путь добрый и прямой;
  bqc-SIM: Mapi sↄ̃, Dii su to mà duunakɛɛ mà wabikɛaɛ́ tóo. Aawo, má zɛ́ maa
    pↄ́ dɛ à sɛ ↄlↄɛ́.
  tcz-CHONGTHU: “Keima vang, nangho ding’a taopeh hi ka ngah’a, hichu Pakai douna-a
    kachonset louhel ding ahi. Chule thilpha le thildih nabol jing diuhi nangma kahil
    jing ding ahi.
  mar-mar: मी तुम्हासाठी प्रार्थना करायची सोडून देण्याने मी परमेश्वराच्या विरूद्ध
    पाप करावे हे माझ्यापासून दूरच राहो. चांगला व सरळ मार्ग मी तुम्हास शिकवीन.
  qub-qub: Noga ichanga gamcunapaj Tayta Diosta mañacuycäshaj. Mana mañacorga juchayojmi
    cashaj. Imano captinpis willapäshayqui alli cawanayquipaj.
  bqp-bqp: Makũ sↄ̃, Dikiri sún tó mà durunna kɛarɛ mà aduakɛnaárɛ tóro. Mani zɛ́
    mana kũ à de à sɛ́ mↄárɛ.
  hat-hat: Mwen menm, mande Bondye padon! mwen p'ap sispann lapriyè pou nou. Se ta
    yon gwo peche mwen ta fè devan Seyè a si m' ta fè sa. M'a moutre nou jan pou nou
    viv byen, jan pou nou mache dwat devan Seyè a.
  eng-BSB: As for me, far be it from me that I should sin against the LORD by ceasing
    to pray for you. And I will continue to teach you the good and right way.
  tod-tod: Niima é ga nɔ̀un tetegi, GALA ge kìzo naama ɠoto wolai ɠɛɛ vai ma, tɔun
    daalɔɠɔma, ga gè ʋa ɓe maanɛɛnɛi wosu wo ʋɛ. Nà yɛsu wo ɠalasu ga pelei pagai,
    ta sɔlegai.
  eng-WEBPB: Moreover, as for me, far be it from me that I should sin against the
    LORD in ceasing to pray for you; but I will instruct you in the good and the right
    way.
  kbq-kbq: Hagi nagra mago'ane Ra Anumzamofontega tamagriku hu'na nunamuma huvava
    nehua zana otregosue. Ru atresu'na Ra Anumzamofontera kumi hugahue. Ana nehu'na
    fatgo huno knare'ma hu'nea avu'ava'mofo nanekea rempi huramigahie
  nhe-BL: Ma TOTECO nechtlatzacuilti miyac intla nitlajtlacolchihuas huan nijcahuas
    para nimomaijtojtinemis imopampa imojuanti. Na noja nimechmachtis tlen cuali para
    inmonejnemiltise ipan se ojtli tlen cuali huan xitlahuac.
  bus-bus: Mapi sↄ̃, Dii tón tó mà durun kɛare mà aduakɛnaare tóro. Mɛ́ zɛ́ maaa kɛ̀
    dɛ à sɛ́ ↄdↄaare.
  gub-BL: Ihe ihe, napytu'u kwaw penehe heze'eg ire izupe nehe. Aze mo apytu'u, a'e
    mehe mo ikatu 'ym ma'e azapo mo Tupàn henataromo. Apumu'e putar Tupàn rape ikatu
    ma'e rupi peho àwàm rehe ihe nehe.
  eng-DRA: And far from me be this sin against the Lord, that I should cease to pray
    for you, and I will teach you the good and right way.
