verse: 1SA.012.021
translations:
  mal-C: നിങ്ങൾ യഹോവയെ വിട്ട് പ്രയോജനരഹിതങ്ങളായ വിഗ്രഹങ്ങളുടെ പിന്നാലെ തിരിയരുത്.
    നിങ്ങൾക്കു യാതൊരു നന്മയും ചെയ്യാൻ അവർക്കു കഴിയുകയില്ല. നിങ്ങളെ വീണ്ടെടുക്കാനും
    അവയെക്കൊണ്ടാകില്ല. കാരണം, അവയെല്ലാം മിഥ്യാമൂർത്തികളാണ്.
  deu-TKW: und folgt nicht den Nichtigen nach, die zu nichts taugen und nicht retten,
    da sie nichtig sind.
  lin-lin: Bopengwa te na kolanda banzambe na bino ya bikeko, oyo ezanga na yango
    tina, oyo ekoki kosalela bino ata bolamu moko te, oyo ekoki te kobikisa bino,
    pamba te ezali banzambe ezanga tina.
  eng-LSV: and you do not turn aside after the vain things which do not profit nor
    deliver, for they [are] vain,
  eng-GNV: 'Neither turne yee backe: for that shoulde be after vaine things which
    cannot profite you, nor deliuer you, for they are but vanitie)'
  eng-WEBSTER: 'And turn ye not aside: for then would ye go after vain things , which
    cannot profit nor deliver; for they are vain.'
  nhw-BL: Amo xijcahuaca TOTECO para anquinhueyitlalise nopa tlaixcopincayome catli
    amo tleno ininpati pampa inijuanti amo anmechpalehuise. Amo anmechmanahuise pampa
    amo tleno hueli quichihuaj.
  swh-ONEN: Msigeukie sanamu zisizofaa. Haziwezi kuwatendea jema, wala haziwezi kuwaokoa
    kwa sababu hazina maana.
  bba-bba: I ku ɡɛrɑ i bũnu swĩi. Nu ǹ ɑrufɑɑni ɡɑɑ mɔ, nu ǹ mɑɑ kpɛ̃ nu bɛɛ fɑɑbɑ
    ko, domi kɑmɑ nu sɑ̃ɑ.
  eng-KJVCPB: 'and turn ye not aside: for then should ye go after vain things, which
    cannot profit nor deliver; for they are vain.'
  mpx-mpx: Bahi Yehoba nuku eeguluwan ge nuku kukululuek yabowaine gogoginol elal.
    Heliya bugul bwagabwaga hot, nige bugul waiwaisana etega nihi giginol kaiwemiu
    ge nige nihi pwapwamwalimiu.
  luo-luo: Kik ulokru uluw nyiseche manono. Ok ginyal konyou, bende ok ginyal resou
    nikech gin gik manono.
  meu-meu: 'basio raka siri, dirava koikoidia basio ḡavadia: idia na asi anidia bona
    asi edia hahemauri, idia na koikoi ḡaudia.'
  npi-ULB: तिमीहरूलाई फाइदा नहुने र छुटकारा दिन नसक्‍ने रित्ता कुराहरू नलाग, किनभने
    तिनीहरू व्यार्थ हुन् ।
  yor-yor: Ẹ má ṣe yípadà sọ́dọ̀ àwọn òrìṣà. Wọn kò le ṣe ohun rere kan fún un yín,
    tàbí kí wọ́n gbà yín là, nítorí asán ni wọ́n.
  emp-NTPO: Jʌwaba od̶a ãcõrẽ b̶eada ẽpẽrãnadua. Maʌ̃gʌrãba bãrãra poya carebad̶aẽ́a
    ni poya ẽdrʌ b̶ʌd̶aẽ́a, wãrã ãcõrẽẽ́ bẽrã.
  ind-ind: Jangan menyimpang dengan menyembah berhala-berhala. Itu sama sekali tidak
    berguna, karena tidak ada berhala yang dapat menolong ataupun menyelamatkan kalian
    dari para musuh.
  pes-OPCB: بتها را عبادت نکنید چون باطل و بی‌فایده‌اند و نمی‌توانند به داد شما برسند.
  tgl-ULB: Huwag kayong tumalikod pagkatapos ng mga walang kabuluhang bagay na hindi
    mapapakinabangan o makakapagligtas sa inyo, dahil ang mga ito ay walang silbi.
  cbu-NT: Yuw apanllputsee wayangichiriree chinakis, anoo izuurusha kpitangtsa. ¿Tamarimta?
    ¿Saana apanllputsiris siyaa tapachindayanll? Watam uw wayangichirir taakuwa.
  hui-hui: Ani bialu dama mbirale gime wabiniru talima napilimu. Uruni ti henene ndo
    gime wabini kagome tí biamogobi pele miabi heba nabulebira.
  mya-mya: ဘု​ရား​အ​တု​အ​ယောင်​တို့​နောက်​သို့​မ​လိုက်​ကြ နှင့်။ ထို​ဘု​ရား​များ​သည်​ဘု​ရား​အ​စစ်​မ​ဟုတ်
    သ​ဖြင့်​သင်​တို့​အား​ကူ​မ​ရန်​သော်​လည်း​ကောင်း၊ ကယ်​တင်​ရန်​သော်​လည်း​ကောင်း​မ​တတ်​နိုင်​ကြ။-
  bod-N: དོན་མེད་ཀྱི་རྗེས་སུ་མ་འགྲོ་ཞིག དེ་དག་ནི་ཕན་མེད་ཀྱི་དངོས་པོ་ཡིན་པས་སྐྱོབ་པར་མི་ནུས་སོ།
    །
  sna-sna: Musatsaukira kuzvifananidzo zvisina maturo. Hazvina chakanaka chazvingakuitirai,
    kana kukununurai, nokuti hazvina maturo.
  spa-BLM: No se aparten para ir en pos de cosas vanas que no pueden aprovechar ni
    liberar, porque son vanas.
  cac-cac: Man̈ eyactejcan Jehová yic tzex och tzac'an yuj juntzan̈ comon dios malaj
    yelc'ochi, yujto malaj jab'oc tas syac' d'ayon̈, max yalpax on̈ scolani.
  swh-ULB: Wala msigeuke na kufuata mambo matupu yasiyo na faida au kuwaokoa, kwa
    sababu ni ubatili.
  bel-bel: і не навяртайцеся на сьлед нікчэмных багоў, якія не прынясуць карысьці
    і ня выбавяць, бо яны - нішто.
  deu-ELBBK: und weicht nicht ab, denn ihr würdet den Nichtigen nachgehen, die nichts
    nützen und nicht erretten, denn sie sind nichtig.
  mbb-OT: Kenè kew penilbi te menge ed-ezapen he wazè dan pulus. Su kenà heini ebpekeluwas
    wey ebpeketavang keniyu.
  mal-2015: വിട്ടുമാറി, ഉപകാരമില്ലാത്തവയും രക്ഷിപ്പാൻ കഴിയാത്തവയുമായ മിത്ഥ്യാമൂർത്തികളോടു
    നിങ്ങൾ ചേരരുതു; അവ മിത്ഥ്യാവസ്തു തന്നേയല്ലോ.
  rmc-rmc: Ma džan pal aver devla, saven nane zor tumenge te pomožinel aňi tumen te
    zachraňinel, se on nane ňič.
  pes-OPV: و در عقب اباطیلی که منفعت ندارد و رهایی نتواند داد، چونکه باطل است، برنگردید.
  ron-1924: Ну вэ абатець де ла Ел, алтфел аць мерӂе дупэ лукрурь де нимик, каре н-адук
    нич фолос, нич избэвире, пентру кэ сунт лукрурь де нимик.
  ben-OBCV: অসার প্রতিমাদের দিকে ঘুরে যেয়ো না। সেগুলি তোমাদের মঙ্গলও করতে পারবে না,
    আর তোমাদের রক্ষাও করতে পারবে না, যেহেতু তারা যে অসার।
  som-som: oo gees ha uga leexanina, waayo, markaas waxaad raaci lahaydeen waxyaalo
    aan micne lahayn ee aan waxba tari karin, waxna badbaadin karin, waayo, iyagu
    micne ma leh.
  lat-VUC: Et nolite declinare post vana, quæ non proderunt vobis, neque eruent vos,
    quia vana sunt.
  eng-ASVBT: and turn ye not aside; for then would ye go after vain things which cannot
    profit nor deliver, for they are vain.
  ita-1885: Non vi rivolgete pure indietro; perciocchè voi andreste dietro a cose
    vane, le quali non possono giovare, nè liberare; perciocchè son cose vane.
  eng-LXXUP: And turn not aside after the gods that are nothing, who will do nothing,
    and will not deliver you, because they are nothing.
  eng-ULB: Do not turn away after empty things that cannot profit or rescue you, because
    they are useless.
  spa-VBL: No adoren a ídolos sin valor que los tales no pueden ayudarlos ni salvarlos,
    porque no son nada.
  fra-_FOB: Ne vous en détournez point, car ce serait aller après des choses de néant,
    qui ne profitent ni ne délivrent, parce que ce sont des choses de néant.
  mal-mal: എന്നാൽ നിങ്ങൾ ഉപകാരമില്ലാത്തതും, രക്ഷിപ്പാൻ കഴിയാത്തതുമായ മിത്ഥ്യാ ദേവന്മാരിലേക്ക്
    തിരിയരുത്; എന്തെന്നാൽ അവ മിത്ഥ്യാ രൂപങൾ തന്നേയല്ലോ.
  urd-GVR: Bemānī butoṅ ke pīchhe mat paṛnā. Na wuh fāyde kā bāis haiṅ, na āp ko bachā
    sakte haiṅ. Un kī koī haisiyat nahīṅ hai.
  suz-BL: मो मपाइतीनी हना, गे शोर गाक्‍शो दुम्‍नीनी। मेकोम इन कली वारच मपाइब। श्‍येत
    रे यो मप्रोंइब। ब्‍यवस्‍था ३२:३७-३८; यसैया ४१:२९
  ita-1927: non ve ne ritraete, perché andreste dietro a cose vane, che non posson
    giovare ne liberare, perché son cose vane.
  ckb-ckb: لامەدەن تاکو بەدوای شتی پووچەوە بکەون کە سوودیان نییە و فریاتان ناکەون،
    چونکە پڕوپووچن.
  eng-BBE: And do not go from the right way turning to those false gods in which there
    is no profit and no salvation, for they are false.
  kan-OKCV: ವ್ಯರ್ಥವಾದ ವಸ್ತುಗಳ ಹಿಂದೆ ಹೋಗಬೇಡಿರಿ. ಅವು ನಿಮಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಲಾರದವುಗಳೂ
    ನಿಮ್ಮನ್ನು ಬಿಡಿಸಲಾರದವುಗಳೂ ಆಗಿವೆ. ಏಕೆಂದರೆ ಅವು ವ್ಯರ್ಥವಾದವುಗಳಾಗಿವೆ.
  tam-2017: பயனற்றதும், விடுவிக்கமுடியாததுமாக இருக்கிற வெறுமையானவைகளைப் பின்பற்றும்படி
    திரும்பாதீர்கள்; அவைகள் வீணானவைகளே.
  spa-RV-1909: No os apartéis en pos de las vanidades, que no aprovechan ni libran,
    porque son vanidades.
  ron-BTF: Și nu vă abateți, pentru că atunci ați merge după lucruri deșarte, care
    nu folosesc, nici nu eliberează, pentru că acestea sunt deșertăciune.
  eng-WEBP: Don’t turn away to go after vain things which can’t profit or deliver,
    for they are vain.
  eng-FBV: Don't worship worthless idols that can't help you or save you, for they
    are nothing.
  nld-1939: zonder af te wijken naar die nietswaardigheden, die, juist omdat ze niets
    waard zijn, niet kunnen helpen en redden.
  nch-BL: Amo xijcahuaca TOTECO para anquinhueyitalise nopa taixcopincayome cati amo
    teno ininpati pampa inijuanti amo amechpalehuise. Amo amechmanahuise pampa amo
    teno hueli quichihuaj.
  vie-1934: chớ lìa bỏ Ngài đặng đi theo những hình tượng hư không, chẳng có ích chi,
    cũng không biết cứu; vì hình tượng chỉ là hư không mà thôi.
  hin-CV: बेकार की वस्तुओं की ओर कभी न फिरना. वे न तो लाभकर होती है, न ही उनमें तुम्हें
    छुड़ाने की ही क्षमता है, क्योंकि वे खोखली हैं.
  spa-BES: Y no vayas por el camino de aquellos dioses falsos en los que no hay beneficio
    ni salvación, porque son falsos.
  tdx-tdx: le ko mitsile hitoha raha kafoake tsy mahasoa tsy maharombake, amy t’ie
    kòake.
  tha-KJV: และอย่าหันเหไปติดตามสิ่งไม่​มี​สาระ ซึ่งไม่​เป็นประโยชน์ หรือไม่​ช่วยให้​พ้น
    เพราะเป็นสิ่งไม่​มี​สาระ
  por-BR-2018: Não vos desvieis a fim de seguir as vaidades que não aproveitam nem
    livram, porque são vaidades.
  deu-ELO: und weichet nicht ab, denn ihr würdet den Nichtigen nachgehen, die nichts
    nützen und nicht erretten, denn sie sind nichtig.
  eng-WYC-2018: and do not ye bow after vain things, that shall not profit you, neither
    they shall deliver you; for those be vain things. (and do not ye worship false
    gods, that shall not profit you, nor can they save you; for they be false gods.)
  epo-epo: Kaj ne forkliniĝu al la vantaĵoj, kiuj ne helpas nek savas, ĉar ili estas
    vantaĵo.
  uig-PIN: adǝmgǝ payda yǝtküzmǝydiƣan yaki adǝmni ⱪutⱪuzalmaydiƣan biⱨudǝ ixlarni
    izdǝp, yoldin ezip kǝtmǝnglar; qünki ularning tayini yoⱪtur.
  beo-beo: Ogogole ‘gode’ ilima mae fa:no bobogema. Ilia da dili hame fidimu amola
    hame gaga:mu. Bai amo da dafawane Gode hame.
  tpi-OTNT: Na yupela i no ken bihainim ol giaman god. Ol i samting nating tasol,
    na ol i no inap helpim yupela na kisim bek yupela.
  hau-SA: Kada ku bi alloli marasa amfani. Ba za su iya yi muku kome nagari ba, ba
    kuwa za su iya cece ku ba, gama ba su da amfani.
  uig-LAT: ademge payda yetküzmeydighan yaki ademni qutquzalmaydighan bihude ishlarni
    izdep, yoldin ézip ketmenglar; chünki ularning tayini yoqtur.
  nde-nde: Lingaphendukeli ezithombeni ezingasizi lutho. Zingeke zilenzele lutho,
    kumbe zilihlenge, ngoba kazilasizo.
  ton-ton: 'Pea ʻoua naʻa mou afe atu: he ka pehē te mou muimui ai ki he ngaahi meʻa
    vaʻinga, ʻaia ʻe ʻikai ʻaonga pe faʻa fakamoʻui; he ko e meʻa vaʻinga.'
  ces-1613: Neodstupujte, pravím, následujíce marnosti, totiž cizích bohů, kteříž
    nic neprospívají, aniž vysvobozují, nebo jsou marnost.
  eng-WMB: Don’t turn away to go after vain things which can’t profit or deliver,
    for they are vain.
  tam-TCV: பயனற்ற தெய்வச் சிலைகளுக்குப் பின்னால் திரும்பவும் செல்லவேண்டாம். அவை பயனற்றவையாகையால்
    உங்களுக்கு அவை எந்தவித நன்மை செய்யவோ, அல்லது உங்களை விடுதலையாக்கவோ மாட்டாது.
  ceb-ULB: Ayaw pag-apas sa kawang nga mga butang nga dili makahatag o makaluwas,
    tungod kay wala silay kapuslanan.
  pol-UBG: A nie zbaczajcie z tej drogi, by iść za marnościami, które w niczym wam
    nie pomogą ani was nie wybawią, gdyż są marnością.
  agr-agr: Tuja tikich apajuímtai aina nunú atumi ayamjutpak uwemtijamainchau aina
    nuninuk yujagsaigpa. Duka wainak ainawai.
  kyc-kyc: Dopa pipala mee bange anatuŋu lao kyambo lakandenge dupwana moko minyuo
    paa nalapape. Dupwa anatu angi daa dokome nakama nyiso kyawa minyuope pii narami
    ingilyamo.
  urd-GVU: بےمعنی بُتوں کے پیچھے مت پڑنا۔ نہ وہ فائدے کا باعث ہیں، نہ آپ کو بچا سکتے
    ہیں۔ اُن کی کوئی حیثیت نہیں ہے۔
  deu-1912: und folgt nicht dem Eitlen nach; denn es nützt nicht und kann nicht erretten,
    weil es ein eitel Ding ist.
  ntj-ntj: Nyangka-kurlu-yan pinkurraalku tjukurrtatja kutjupa-kutjupaku mula-mularriku.
    Wanti. Tjiinyamarntu-tjananyanta wankarura kanyilkitjamunu. Tjiinya-ya mula-mula
    wiya.
  kan-2017: ದೇವರಿಗೆ ಇಷ್ಟವಿಲ್ಲದ ವಿಷಯಗಳನ್ನು ಹಿಂಬಾಲಿಸಬೇಡಿರಿ; ಅವುಗಳಿಂದ ನಿಮಗೆ ಲಾಭವೂ, ರಕ್ಷಣೆಯೂ
    ಸಿಕ್ಕುವುದಿಲ್ಲ. ಅವು ವ್ಯರ್ಥವಾದವುಗಳೇ.
  yap-yap: Dab um leked e pi got ni go’ bogi ban’en; ya dabiyag ni ngar ayuweged gimed
    fa ra ayweged e pogofan romed, ni bochane gathiyad e bin rriyul’ e got.
  hlt-MCSB: Hinghong hnukah taengphael uh boeh. Amih tah hinghong tih n'hoeikhang
    sak mahpawh, n'huul mahpawh.
  mdy-ETH: ፓሣ ባኣዚባኣ ሜሌ ፆኦዞ ካኣሽኪፖቴ፤ ዔያታ ዒንሢ ማኣዳኒና ዓውሳኒያ ዳንዳዑዋሴ፤
  twi-ASANTE: Monnsane nkɔdi ahoni huhuo a wɔrenyɛ mo papa biara, na wɔrentumi nnye
    mo nkwa no akyi, ɛfiri sɛ, wɔn ho nni mfasoɔ.
  eng-WEBU: Don’t turn away to go after vain things which can’t profit or deliver,
    for they are vain.
  wal-wal: Maaddenna, ashshennanne pattenna eeqata kaalloppite; aissi giikko, hegee
    pattennabaa.
  spa-PDDPT: No se aparten tras vanidades que no aprovechan ni libran, porque son
    vanidades.
  gun-gun: Pejepe'a eme mba'emo ra'angaa pe rive pendekuai aguã, ha'e nunga mba'everã
    ndovarei, neĩ pendereraa jepearã e'ỹ, mba'emo ra'angaa rive ae vy.
  agu-BL: Quil cho'cu' tan lok'e'n wutz e'chk ryos yi banij cuntu' tane'n, yi quil
    chixcye' tan claxe'n jun, na banij cuntu' quitane'n.
  ilo-ULB: Saankayo a tumallikud tapno surotenyo laeng dagiti ubbaw a banbanag a saan
    a mapagnumaran wenno makaispal kadakayo, gapu ta awan serserbida dagitoy.
  kpg-kpg: Goodou hudee daumaha gi nia god tilikai, idimaa, digaula e deemee di hagamaamaa
    goodou, be e haga dagaloaha goodou, idimaa nia god ala beenei la nia god balumee,
    gei deai ono hadinga ai.
  uig-ARA: ئادەمگە پايدا يەتكۈزمەيدىغان ياكى ئادەمنى قۇتقۇزالمايدىغان بىھۇدە ئىشلارنى
    ئىزدەپ، يولدىن ئېزىپ كەتمەڭلار؛ چۈنكى ئۇلارنىڭ تايىنى يوقتۇر.
  sus-sus: Wo naxa wo makuya a ra, wo naxa bira fe fufafu fɔxɔ ra, naxee munafanyi
    yo mu na, naxee mu wo malima fefe ma, barima ala wule daaxie nan e ra.
  pon-2006: Kumwail dehr idawehn koht likamw akan; pwe re sohte kak sewesei kumwail
    de doareikumwailla, pwe soangen koht pwukat me mwahl oh sohte katepe.
  jae-jae: Akac taôm su aŋga ênê atom gebe anam sakiŋ gwam, taŋ sênam lau sa to sênam
    lau kêsi sêŋgôm êtôm atom naŋ, gebe ŋanô masi.
  ksd-ksd: Ma koko avat a vana irai upi avat a tikan upi ra umana tabataba vakuku,
    tago pa i tale diat pi diat a maravut avat, ba pi diat a valaun avat, tago diat
    a umana magit vakuku tuna ka.
  tur-YTC: Yararı olmayan ve kurtaramayan boş şeylerin peşinden gitmek için sapmayın,
    çünkü onlar boştur.
  grc-BRENT: Καὶ μὴ παραβῆτε ὀπίσω τῶν μηθὲν ὄντων, οἳ οὐ περανοῦσιν οὐθὲν, καὶ οἳ
    οὐκ ἐξελοῦνται, ὅτι οὐθέν εἰσιν.
  ind-AYT: Jangan menyimpang, lalu mengikuti hal-hal yang sia-sia yang tidak berguna
    dan tidak dapat menyelamatkan, sebab semua itu adalah kesia-siaan.
  nya-nya: Ndipo musatsate mafano achabechabe amene alibe phindu ndipo sangakupulumutseni
    popeza ndi achabechabe.
  hrv-hrv: Ne priklanjajte se više ništavim idolima koji vam ništa ne koriste, ništa
    vam ne pomažu jer su samo ništavila.
  mps-mps: Tama dagego te tibo god dabe wali me pelamuo. Augwali te olo nai naga elalu,
    tama augwaligo dage tau selama, te dage ma dobola sabo usu me egobeo.
  tpi-tpi: Na yupela i no ken bihainim ol giaman god. Ol i samting nating tasol, na
    ol i no inap helpim yupela na kisim bek yupela.
  dan-1931: og vend eder ikke til dem, som er Tomhed* og hverken kan hjælpe eller
    frelse, fordi de er Tomhed. { [*dvs. Afguder.] }
  vie-OVCB: Đừng theo các thần tượng vì thần tượng vô dụng, không cứu giúp được anh
    chị em.
  guj-2017: જે નિરર્થક વસ્તુઓ કશો ફાયદો કે બચાવ કરી શકતી નથી, તે નકામી છે તેની પાછળ
    દોરવાશો નહિ.
  pon-2006A: Kumwail dehr idawehn koht likamw akan; pwe re sohte kak sewesei kumwail
    de doareikumwailla, pwe soangen koht pwukat me mwahl oh sohte katepe.
  por-BRBSL: Não se afaste para ir atrás de coisas vãs que não podem lucrar ou entregar,
    pois elas são vãs.
  cth-cth: Banglahai ka cungkeihoehe hnukkâbang e lahoi phen awh hanh. Hawinae na
    poe mahoeh na rungngang thai mahoeh. Hotnaw teh a yawmyin doeh.
  twi-twi: Monnsan nkodi ahoni huhuw a wɔrenyɛ mo papa biara, na wɔrentumi nnye mo
    nkwa no akyi, efisɛ wɔn so nni mfaso.
  hlt-hlt: Hinghong hnukah taengphael uh boeh. Amih tah hinghong tih n'hoeikhang sak
    mahpawh, n'huul mahpawh.
  tbz-SIM: Di yóó kù bùtínnɛ́ kɛ́ntũ nyɛbɔkɛ̀ nyɛ yɛ̀ɛ̀ í yóó nɑ kɛ di teennɛ̀ yoo
    yɛ̀ di dɛɛtɛ́, yɛ̀ tu dɛtetìrɛ̀ ndɛ.
  msy-2020: Egh ia gavgaviba puvatɨzir asebar gɨn mangan markɨ. Da guizbangɨra pura
    bizir kɨniba, eghtɨ osɨmtɨzibar dughiabar me ian akuragh ua ia inighan kogham.
    Bar puvatɨgham.
  dop-dop: Ɩ́ tɑɑ tǝŋ tɩɩŋ. Mpi tɔ, ɩ́lɛ́ ɩ kɑɑ pǝsɩ nɑ ɩ́ wɑɑsɩ-mɛ yɑɑ ɩ́ tɩɩ sǝnɑ-mɛ.
    Pǝ tɑɣɑ pʋlʋ, ɩ fɛɩnɑ ɩ tɩ.
  azb-azb: Dönməyin, çünki o zaman boş bütlərin ardınca getmiş olacaqsınız, o bütlər
    ki fayda verməz və xilas etməzlər, çünki puçdurlar.
  eng-DBY: and turn ye not aside; for [it would be] after vain things which cannot
    profit nor deliver; for they are vain.
  hin-2017: और मत मुड़ना; नहीं तो ऐसी व्यर्थ वस्तुओं के पीछे चलने लगोगे जिनसे न कुछ
    लाभ पहुँचेगा, और न कुछ छुटकारा हो सकता है, क्योंकि वे सब व्यर्थ ही हैं।
  wol-KYG: Buleen dëddu mukk, ndax su boobaa topp ag neen lay doon; lu dul jariñe,
    du xettlee, ndax tuur yi kat, neenug neen la.
  eng-YLT: and ye do not turn aside after the vain things which do not profit nor
    deliver, for they [are] vain,
  kne-kne: Adi kayon masangsangaw si sinan didiyos ay adi makabadang ya makaisalakan
    en dakayo, tan magay silsilbin dadi.
  eng-WYC-2017: and do not ye bow after vain things, that shall not profit you, neither
    they shall deliver you; for those [or they] be vain things.
  eng-WMBB: Don’t turn away to go after vain things which can’t profit or deliver,
    for they are vain.
  urd-GVH: बेमानी बुतों के पीछे मत पड़ना। न वह फ़ायदे का बाइस हैं, न आपको बचा सकते
    हैं। उनकी कोई हैसियत नहीं है।
  rug-rug: Mi lopu luli sari na tamasa kokohadi, lopu kaqu hite boka tokani gamu rini
    babe harupu gamu rini, ura lopu hinokaradi si arini.
  gaz-gaz: Garagaltanii wantoota faayidaa hin qabne kanneen isin fayyaduu yookaan
    isin oolchuu hin dandeenye duukaa hin buʼinaa; isaan faayidaa hin qabaniitii.
  fra-LSG: Ne vous en détournez pas; sinon, vous iriez après des choses de néant,
    qui n’apportent ni profit ni délivrance, parce que ce sont des choses de néant.
  gnn-gnn: Yakana buku‐ŋal'yurra ŋuruku wiripu‐guḻku'wunydja waŋarrwu walalaŋgu; yaka
    ŋunha walala yuwalkŋu, yakana walala nhumalanha yurru guŋga'yun yukurra ga walŋakuma.
  yal-yal: Ɛ nama bira suxurene fɔxɔ ra fuyan! Naxanye mi nɔɛ maliin tiyɛ, e mi marakisin
    tiyɛ, bayo ala fuune nan e tan na.
  haw-1868: Mai huli ae oukou mamuli o na mea lapuwale, na mea hiki ole ke kokua mai,
    no ka mea, ua lapuwale lakou.
  arb-NAV: وَلا تَضِلُّوا وَرَاءَ الأَصْنَامِ الْبَاطِلَةِ الَّتِي لَا تُفِيدُ وَلا
    تُنْقِذُ، لأَنَّهُ لَا طَائِلَ مِنْهَا.
  ewe-ewe: Mawu bubuawo mate ŋu akpe ɖe mia ŋu o.
  eng-LEE: And turn ye not aside; for then would ye go after vain things, which cannot
    profit nor deliver; because they are vain.
  asm-FB: কোনো অসাৰ বস্তুৰ পাছত তোমালোক নাযাবা; সেয়া তোমালোকৰ কাৰণে লাভ জনক নহয়
    বা তোমালোকক ৰক্ষা নকৰে, কাৰণ এই সকলো অসাৰ।
  sus-A: وٌ نَشَ وٌ مَكُيَ عَ رَ، وٌ نَشَ بِرَ قٍ قُقَقُ قْشْ رَ، نَشٍيٍ مُنَقَنيِ
    يٌ مُ نَ، نَشٍيٍ مُ وٌ مَلِمَ قٍقٍ مَ، بَرِ مَ عَلَ وُلٍ دَاشِيٍ نَن عٍ رَ.
  fra-SBL: Ne vous détournez pas pour aller après des choses vaines qui ne peuvent
    ni profiter ni délivrer, car elles sont vaines.
  hbo-hbo: וְלֹ֖א תָּס֑וּרוּ כִּ֣י ׀ אַחֲרֵ֣י הַתֹּ֗הוּ אֲשֶׁ֧ר לֹֽא־יֹועִ֛ילוּ וְלֹ֥א
    יַצִּ֖ילוּ כִּי־תֹ֥הוּ הֵֽמָּה׃
  pjt-pjt: '@see-verse:1SA.012.020'
  kik-kik: Mũtikanagarũrũkĩre mĩhianano ya kũhooywo ya tũhũ. Ndĩngĩmũguna, o na ndĩngĩmũhonokia,
    nĩ ũndũ nĩ ya tũhũ.
  fra-NCL: Ne vous en détournez point, car ce serait pour aller à des choses de néant,
    qui ne vous donneraient ni profit ni délivrance, parce que ce sont des choses
    de néant.
  cek-AK: Tidoeh avang ai, atho om ai moe, pahlong thai ai hmuennawk hnukah caeh o
    hmah; to baktih hmuennawk loe azom pui ah ni oh.
  cuk-cuk: Mer bab-dummadyob-ibmar-imaklemalad-e-nug odummomalo. Ar amardi, gwen bemar-bendakosulid,
    gwen bemarga ibmar-nued-imakosurbalid, ar ade, ibmar-binsarmaladid.
  uig-CYR: адәмгә пайда йәткүзмәйдиған яки адәмни қутқузалмайдиған беһудә ишларни
    издәп, йолдин езип кәтмәңлар; чүнки уларниң тайини йоқтур.
  tel-2017: ఆయనను నిర్లక్షం చేయకండి, ఆయన్ను నిర్లక్ష్యపెట్టేవారు పనికిమాలినవైన కాపాడలేని
    విగ్రహాలను పూజిస్తారు. అవి నిజంగా బొమ్మలే.
  hat-BSA: Fòk nou pa vire akote. Paske konsa, nou ta swiv bagay san valè ki pa kab
    fè benefis ni delivre, paske yo san valè.
  kos-kos: Nik kowos fahsr tukun god lusrongten. Elos tia ku in kasrekowos, ku molikowosla,
    mweyen elos tia ma pwaye.
  hbo-WLC: וְלֹ֖א תָּס֑וּרוּ כִּ֣י ׀ אַחֲרֵ֣י הַתֹּ֗הוּ אֲשֶׁ֧ר לֹֽא־יוֹעִ֛ילוּ וְלֹ֥א
    יַצִּ֖ילוּ כִּי־תֹ֥הוּ הֵֽמָּה׃
  ibo-ibo: Unu agbasola chi ndị ọzọ, nʼihi na ha abaghị uru. Ha agaghị enyere unu
    aka maọbụ napụta unu site nʼaka ndị iro unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ବିପଥଗାମୀ ନ ହୁଅ; ଯଦି ହୁଅ, ତେବେ ତୁମ୍ଭେମାନେ ଅବସ୍ତୁସକଳର ଅନୁଗାମୀ
    ହେବ; ସେମାନେ ଉପକାର କି ରକ୍ଷା କରିବାକୁ ଅସମର୍ଥ, ଯେହେତୁ ସେମାନେ ଅବସ୍ତୁ।
  chk-chk: Ousap angang ngeni ekewe anümwäl mi lomotongau, resap tongeni afeiöchükemi
    ika amanauakemi, pun ra lomotongau.
  ssd-ssd: yabri mbara kame dubi ndakap. Naneŋge tane turke nda. Nane ake agaŋ ndo.
  rop-rop: Yumob kaan bulurrumbat ola laiyawan drimin, dumaji dei kaan album yumob,
    en dei kaan seibum yumob, dumaji dei nomo trubalawan.
  ukr-1871: І не ходїте за пустими богами, що з них нї користї, нї вибави, бо вони
    нїчо.
  deu-1951: Und weichet nicht ab zu den Nichtigen; sie nützen euch nichts und können
    euch nicht erretten; denn sie sind nichtig.
  eng-JPS: and turn ye not aside; for then should ye go after vain things which cannot
    profit nor deliver, for they are vain.
  srp-1865: Ne otstupajte; jer biste pošli za ništavim stvarima, koje ne pomažu, niti
    izbavljaju, jer su ništave.
  lug-lug: Temukyukanga okugoberera ebintu ebitaliimu, ebitayinza kubagasa wadde okubawonya,
    kubanga tebiriimu nsa.
  heb-heb: ולא תסורו כי אחרי התהו אשר לא יועילו ולא יצילו כי תהו המה׃
  ben-IRV: সরে যেও না, গেলে সেই সব অবস্তুর অনুগামী হবে, যারা অবস্তু বলে উপকার ও উদ্ধার
    করতে পারে না৷
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਵਿਅਰਥ ਗੱਲਾਂ ਦੇ ਮਗਰ ਲੱਗ ਕੇ ਪਿੱਛੇ ਨਾ ਹਟੋ, ਜਿਸ ਦੇ ਵਿੱਚੋਂ ਕੁਝ ਲਾਭ
    ਜਾਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੁੰਦਾ, ਉਹ ਸਭ ਵਿਅਰਥ ਹੈ,
  tkr-tkr: Nişiscad karaı'dəəne byutyaaşinemee, Rəbbile sivmiyk'al. Manbı nişiscad
    karaı'dəən karbı ıxhayke, mançisse şos nəxbınacab yugvallab haa'as vəəxəs deş,
    nişikecabıb g'attivxhan haa'as deş.
  mya-JVB: ကျေးဇူး မ ပြု မ ကယ်တင် နိုင်၊ အချည်းနှီး ဖြစ်သော အရာတို့နောက် သို့ လမ်း
    လွှဲ၍ မ လိုက်ကြနှင့်။ ထိုသို့သောအရာသည် အချည်းနှီး သက်သက်ဖြစ်၏။
  tte-O: Tabu Yaubada kwalologabaen na kwalau kokotomo kolili kwapwalopwalou. Siya
    ginauli bwagabwaga molosi, nige ginauli yabo namwanamwana kani sigiginauli kolimiu
    yo tabe kani nige sileleboimiu.
  tbg-tbg: Kiama una variqa vika avataqi vuate. Una variqa vika qumina haikaqai vaihara
    ti, vika kia ho ni koqema nimitaraiti, vika kia ho navutaaka kauquqihai ni ruaruama
    nimitevarave.
  hmo-hmo: Dirava koikoidia edia murinai do umui raka lasi. Idia be anina lasi gaudia,
    umui idia hamauria diba lasi, badina idia be momokani lasi.
  urd-urd: तुम किनारा कशी न करना, वरना बातिल चीज़ों की पैरवी करने लगोगे जो न फ़ायदा
    पहुंचा सकती न रिहाई दे सकती हैं, इसलिए कि वह सब बातिल हैं।
  rus-SYN: и не обращайтесь вслед ничтожных богов, которые не принесут пользы и не
    избавят; ибо они - ничто;
  bqc-SIM: Ásu kɛ̃wà à tɛ tã́aↄzio. Aa ài vĩo, aa fↄ̃ gbɛ̃́ bↄo, asa pↄpãↄnɛ.
  tcz-CHONGTHU: “Nungchon hih beh’un, nungchon a milim pao theilou hochun napanpi
    louhel diu ahi, hiho chu pannabei jeng ahiuve.
  mar-mar: तुम्ही भलत्या गोष्टींकडे वळू नका कारण जे लाभदायक नाहीत व ज्यांच्याने तुमचे
    रक्षण करवत नाही कारण त्या निरोपयोगी आहेत.
  qub-qub: Ama yäracunquichu ïdulucunamanga. Chaycunaga manami imachöpis yanapäshunquipächu,
    salbashunquipächu.
  bqp-bqp: Àsun kɛ̃a à tɛ́ pↄ́ ginanↄiro. Ò àre vĩro, oni fↄ̃ ò gbɛ̃ boro, zaakũ
    pↄ́ pãnↄmɛ.
  hat-hat: Pa vire do ba li pou n' al sèvi sa ki pa Bondye. Yo pa ka ede nou, yo pa
    ka sove nou, paske yo menm yo pa anyen.
  eng-BSB: Do not turn aside after worthless things that cannot profit you or deliver
    you, for they are empty.
  tod-tod: Wa ʋoluavena ba, naa ʋolu ɠa ga wo ʋilɛ kɔɔɠɔ ganigiti polu, niiti zobo
    ge la ti ʋɛ, ti ʋa ɓɔ nu ʋa, ɓaa ti ʋa nu ɠizo, mazɔlɔɔ ta ga fuun ganiiti.
  eng-WEBPB: Don’t turn away to go after vain things which can’t profit or deliver,
    for they are vain.
  kbq-kbq: Hagi tamagra mago'a havi anumzantera rukrahera huta amagera ontegahaze.
    Zamagra amnezanki'za tamaza huge tamagura vazige osugahie.
  nhe-BL: Amo xijcahuaca TOTECO para inquinhueyitlalise nopa tlaixcopincayome tlen
    ax tleno ininpati pampa inijuanti ax inmechpalehuise. Ax inmechmanahuise pampa
    ax tleno hueli quichihuaj.
  bus-bus: Àton kɛ̃a à tɛ́ pↄ́ ginanↄziro. Aↄ̃ↄ àre vĩro, aↄ̃é fↄ̃ wà gbɛ̃ bↄro, zaakɛ
    pↄ́ pãanↄmɛ.
  gub-BL: Pemuwete zo tupàn a'ua'u pe wà nehe. Nupuner kwaw pepytywà haw rehe wà.
    Nupuner kwaw pepyro haw rehe wà. Nuiko kwaw tupànete romo wà.
  eng-DRA: And turn not aside after vain things which shall never profit you, nor
    deliver you, because they are vain.
