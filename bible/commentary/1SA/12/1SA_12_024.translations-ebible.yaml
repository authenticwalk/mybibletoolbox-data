verse: 1SA.012.024
translations:
  mal-C: യഹോവയെ ഭയപ്പെട്ട് പൂർണഹൃദയത്തോടും വിശ്വസ്തതയോടുംകൂടി അവിടത്തെ സേവിക്കുക!
    അവിടന്ന് നിങ്ങൾക്കുവേണ്ടി എത്ര മഹാകാര്യങ്ങൾ ചെയ്തുതന്നിരിക്കുന്നു എന്നോർത്തുകൊൾക!
  deu-TKW: Nur fürchtet Jahwe und dient ihm treulich von ganzem Herzen; denn seht,
    was er Großes an euch gethan hat!
  lin-lin: Kasi, na ngambo na bino, botosa Yawe mpe bosalela Ye na bosembo mpe na
    mitema na bino mobimba ; botala malamu makambo minene oyo asalelaki bino.
  eng-LSV: only, fear YHWH, and you have served Him in truth with all your heart,
    for see that which He has made great with you;
  eng-GNV: Therefore feare you the Lord, and serue him in the trueth with all your
    hearts, and consider howe great things he hath done for you.
  eng-WEBSTER: 'Only fear the LORD, and serve him in truth with all your heart: for
    consider how great things he hath done for you.'
  nhw-BL: San monequi xijtlepanitaca TOTECO ica nochi amoyolo huan nelía xijtequipanoca
    quen quinamiqui. Mojmostla ximoilhuica tlen nochi nopa huejhueyi tlamantli catli
    ya anmechchihuilijtoc.
  swh-ONEN: Lakini hakikisheni mnamcha Bwana na kumtumikia kwa uaminifu kwa moyo wenu
    wote; tafakarini mambo makubwa aliyoyatenda kwa ajili yenu.
  bba-bba: I n ɡesi Yinni Gusunɔ nɑsie kpɑ i n nùn sɑ̃ɑmɔ kɑ nuku tiɑ kɑ bɛɛn ɡɔ̃rusu
    kpuro, kpɑ i n yɑɑye ɡɑ̃ɑ bɑkɑ ni u bɛɛ kuɑ.
  eng-KJVCPB: 'only fear the Lord, and serve him in truth with all your heart: for
    consider how great things he hath done for you.'
  mpx-mpx: Yehoba wana ginol bwabwatal bolo i ginolil kaiwemiu nuku nuwatuagil. Inoke
    nuku lovakunan ge nuku kululu tunahot elana ginebi ge atemiu bwalibwaligena.
  luo-luo: Un to nyaka une ni uluoru Jehova Nyasaye, kendo utine gi adieri gi chunyu
    duto; parieuru gigo madongo mosetimonu.
  meu-meu: Ḡau tamona, Iehova garina ba gari, bona isiaina ba lao heni namonamo, mai
    lalomui idoidiai; ba haeroa, ia ese kara badadia amo vada e hanamomui.
  npi-ULB: आफ्‍ना सारा हृदायले परमप्रभुको मात्र भय मान र उहाँको सेवा गर । उहाँले तिमीहरूका
    निम्ति गर्नुभएको महान् कुराहरूका बारेमा विचार गर ।
  yor-yor: Ṣùgbọ́n ẹ rí i dájú pé, ẹ bẹ̀rù Olúwa, kí ẹ sì sìn ín nínú òtítọ́ pẹ̀lú
    gbogbo ọkàn an yín, ẹ kíyèsi ohun ńlá tí ó ti ṣe fún un yín.
  emp-NTPO: Bãrãba unusid̶aa Ãcõrẽba bãrã itea ne waib̶ʌada o b̶ʌda. Maʌ̃ bẽrã ab̶a
    idjidrʌ wayad̶adua. Sod̶eba idjida ẽpẽnadua.
  ind-ind: Hormatilah TUHAN dan tetaplah setia kepada-Nya dengan segenap hatimu. Janganlah
    sekali-kali melupakan semua perbuatan besar yang sudah dilakukan-Nya bagi kita.
  pes-OPCB: شما باید تنها ترس خداوند را در دل داشته باشید و با وفاداری و از صمیم قلب
    او را عبادت نمایید و در کارهای شگفت‌انگیزی که برای شما انجام داده است تفکر کنید.
  tgl-ULB: Katakutan lamang si Yahweh at paglingkuran siya sa katotohanan ng inyong
    buong puso. Isaalang-alang ang mga dakilang bagay na nagawa niya para sa inyo.
  cbu-NT: Ashkachuri, siy Apanlleetsimarisha chinakus, waatsimarisha kuk payukus,
    zurampatarisha Apanllush pang' pshtukus, mangiptarishtis chinatssa. Watam Apanll
    siyaa kapung chinakuwa. Ashiri siysat ambitam shingtsa.
  hui-hui: Anduane Homogohanda bilimulo lo ngadagua bialu ibunaga biabe mini bilina
    howa gubaliniore halu bilimu. Ibugua gibi wiaru tínaga bia hama piyaru bayuwa
    manda buwa halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​၍​စိတ် နှ​လုံး​အ​ကြွင်း​မဲ့​သစ္စာ​နှင့်​ဝတ်​ပြု​ကြ​လော့။
    သင်​တို့​သည်​ကိုယ်​တော်​ပြု​တော်​မူ​ခဲ့​သည့်​ထူး မြတ်​သော​အ​မှု​တော်​တို့​ကို​အောက်​မေ့​သ​တိ​ရ
    ကြ​လော့။-
  bod-N: ཁྱོད་ཅག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་གཅིག་པོ་ལ་འཇིགས་ཏེ། བདེན་པ་བདེན་དྲང་ངང་སེམས་ཧྲིལ་པོས་ཁོང་ལ་བསྙེན་བཀུར་བྱོས་ཤིག
    ཁོང་གིས་ཁྱོད་ཅག་གི་དོན་དུ་འཕྲིན་ལས་ཆེན་པོ་རྣམས་མཛད་པ་དེ་དྲན་པར་གྱིས།
  sna-sna: Asi ityai Jehovha, mumushumire iye nokutendeka, nomwoyo wenyu wose; rangarirai
    zvinhu zvikuru zvaakakuitirai.
  spa-BLM: Sólo temed a Yahvé y servidle de verdad con todo vuestro corazón, pues
    considerad las grandes cosas que ha hecho por vosotros.
  cac-cac: An̈ej to tze c'anab'ajej, tzeyac'an servil Jehová d'a smasanil e c'ool,
    tze naancot jantac tas vach' ix sc'ulej cuuj.
  swh-ULB: Mcheni BWANA tu na mtumikieni yeye katika kweli kwa moyo wenu wote. Tafakarini
    mambo makuu aliyowatendeeni.
  bel-bel: толькі бойцеся Госпада і служэце Яму ў ісьціне, ад усяго сэрца вашага,
    бо вы бачылі, якія вялікія дзеі Ён учыніў з вамі;
  deu-ELBBK: Nur fürchtet den HERRN, und dient ihm in Wahrheit mit eurem ganzen Herzen;
    denn seht, welch große Dinge er an euch getan hat!
  mbb-OT: Kinahanglan he tehuza niw utew is Nengazen wey silbiyi niw te hustu pinaaǥi
    te tivuuk he gehinawa niw. Wey tentenuzi niw is egkein-inuwan he mibeelan din
    keniyu.
  mal-2015: യഹോവയെ ഭയപ്പെട്ടു പൂർണ്ണഹൃദയത്തോടും പരമാർത്ഥതയോടുംകൂടെ സേവിക്കമാത്രം ചെയ്‌വിൻ;
    അവൻ നിങ്ങൾക്കു എത്ര വലിയ കാര്യം ചെയ്തിരിക്കുന്നു എന്നു ഓർത്തുകൊൾവിൻ.
  rmc-rmc: Ale daran tumen le RAJESTAR a služinen leske pačivalones andral calo tumaro
    jilo. Ma bisteren pre ola bare skutki, so kerďa prekal tumende!
  pes-OPV: لیکن از خداوند بترسید و او را به راستی به تمامی دل خود عبادت نمایید و در
    کارهای عظیمی که برای شما کرده است، تفکر کنید.
  ron-1924: Темеци-вэ нумай де Домнул ши служици-Й ку крединчошие, дин тоатэ инима
    воастрэ, кэч ведець че путере десфэшоарэ Ел принтре вой.
  ben-OBCV: কিন্তু নিশ্চিত থেকো, যেন তোমরা সদাপ্রভুকে ভয় কোরো ও সর্বান্তঃকরণে বিশ্বস্ততাপূর্বক
    তাঁর সেবা কোরো; বিবেচনা কোরো তিনি তোমাদের জন্য কী মহৎ কাজ করেছেন।
  som-som: Laakiinse idinku Rabbiga ka cabsada, oo si run ah qalbigiinna oo dhan ugu
    adeega; waayo, bal ka fiirsada waxyaalaha waaweyn oo uu idiin sameeyey.
  lat-VUC: 'Igitur timete Dominum, et servite ei in veritate, et ex toto corde vestro:
    vidistis enim magnifica quæ in vobis gesserit.'
  eng-ASVBT: Only fear Jehovah, and serve him in truth with all your heart; for consider
    how great things he hath done for you.
  ita-1885: Sol temete il Signore, e servitegli in verità, con tutto il cuor vostro;
    perciocchè, guardate le gran cose ch'egli ha operate inverso voi.
  eng-LXXUP: Only fear the Lord, and serve him in truth and with all your heart, for
    ye see what great things he has wrought with you.
  eng-ULB: Only fear Yahweh and serve him in truth with all your heart. Consider the
    great things he has done for you.
  spa-VBL: Asegúrense de honrar a Dios y adorarlo fielmente, con total dedicación.
    Piensen en las maravillas que ha hecho por ustedes.
  fra-_FOB: Seulement craignez l'Éternel, et servez-le en vérité, de tout votre cœur;
    car voyez les grandes choses qu'il a faites en votre faveur.
  mal-mal: യഹോവയെ ഭയപ്പെട്ട് പൂർണ്ണഹൃദയത്തോടും പരമാർത്ഥതയോടുംകൂടെ സേവിക്കമാത്രം ചെയ്‌വിൻ;
    അവൻ നിങ്ങൾക്ക് എത്ര വലിയ കാര്യം ചെയ്തിരിക്കുന്നു എന്ന് ഓർത്തുകൊള്ളുവിൻ.
  lit-lit: tik bijokite VIEŠPATIES ir jam tarnaukite ištikimai visa savo širdimi;
    būtinai įbeskite akis į tai, kokius didžius dalykus jis yra jums padaręs!
  urd-GVR: Lekin dhyān se Rab kā ḳhauf māneṅ aur pūre dil aur wafādārī se us kī ḳhidmat
    kareṅ. Yād rahe ki us ne āp ke lie kitne azīm kām kie haiṅ.
  suz-BL: मिनु परमप्रभु यावे कली मान पा हिनीन। इन थुं नेल्‍लेम थमा पा मेको कली ठेयब
    सेलीन। मेकोमी इन कली गिश ठेयब गेय पशो बाक्‍मे, मेको मिम्‍तीन। ब्‍यवस्‍था ६:१२-१५
  ita-1927: Solo temete l’Eterno, e servitelo fedelmente, con tutto il cuor vostro;
    poiché mirate le cose grandi ch’egli ha fatte per voi!
  ckb-ckb: تەنها لە یەزدان بترسن، بە هەموو دڵتانەوە بە ڕاستی بیپەرستن، چونکە ببینن
    چ کارێکی مەزنی لەگەڵتاندا کردووە.
  eng-BBE: Only go in the fear of the Lord, and be his true servants with all your
    heart, keeping in mind what great things he has done for you.
  kan-OKCV: ಆದರೆ ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದ ನಂಬಿಗಸ್ತರಾಗಿ ಅವರನ್ನು
    ಸೇವಿಸಿರಿ. ಏಕೆಂದರೆ ಅವರು ನಿಮಗೋಸ್ಕರ ಎಂಥ ಮಹತ್ತಾದ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದರೆಂದು ಆಲೋಚಿಸಿರಿ.
  tam-2017: நீங்கள் எப்படியும் யெகோவாவுக்குப் பயந்து, உங்கள் முழு இருதயத்தோடும் உண்மையாய்
    அவரைச் தொழுதுகொள்ளக்கடவீர்கள்; அவர் உங்களிடத்தில் எவ்வளவு மகிமையான காரியங்களைச்
    செய்தார் என்பதைச் சிந்தித்துப்பாருங்கள்.
  spa-RV-1909: Solamente temed á Jehová, y servidle de verdad con todo vuestro corazón,
    porque considerad cuán grandes cosas ha hecho con vosotros.
  ron-BTF: Numai temeți-vă de DOMNUL și serviți-i în adevăr, cu toată inima voastră;
    luați aminte ce lucruri mari a făcut cu voi!
  eng-WEBP: Only fear the LORD, and serve him in truth with all your heart; for consider
    what great things he has done for you.
  eng-FBV: Make sure you honor God and worship him faithfully, with complete dedication.
    Think of all the tremendous things he has done for you.
  nld-1939: Vreest dus Jahweh en dient Hem oprecht met heel uw hart; ziet, wat grote
    dingen Hij aan u heeft gedaan.
  nch-BL: San monequi xijtepanitaca TOTECO ica nochi amoyolo huan nelía xijtequipanoca
    quej quinamiqui. Mojmosta ximoilhuica ten nochi nopa huejhueyi tamanti cati ya
    amechchihuilijtoc.
  vie-1934: Chỉ hãy kính sợ Đức Giê-hô-va, lấy hết lòng trung tín phục sự Ngài; vì
    khá xem những việc lớn lao mà Ngài làm cho các ngươi là dường nào!
  hin-CV: स्थिति कैसी भी हो, याहवेह पर तुम्हारी श्रद्धा बनी रहे, तथा संपूर्ण हृदय
    से, पूर्ण विश्वासयोग्यता में, तुम उनकी सेवा-वन्दना करते रहो, और सोचो की कैसे बड़े-बड़े
    काम याहवेह ने तुम्हारे लिए किए हैं.
  spa-BES: Solo vayan en el temor del Señor y ríndanle culto de todo su corazón, teniendo
    en cuenta las grandes cosas que ha hecho por ustedes.
  tdx-tdx: Ie amy zao mañeveña am’ Iehovà naho toroño an-katò naho an-kaliforañ’ arofo
    le tsakoreo o fitolo­ñañe jabajaba nanoa’e.
  tha-KJV: จงยำเกรงพระเยโฮวาห์​เท่านั้น ปรนนิบัติ​พระองค์​ด้วยความจริ​งด​้วยสิ้นสุดใจของท่าน
    จงพิ​เคราะห์​ถึงมหกิจซึ่งพระองค์​ได้​ทรงกระทำแก่ท่านแล้​วน​ั้น
  por-BR-2018: Somente temei ao SENHOR, e servi-o de verdade com todo vosso coração,
    porque considerai quão grandes coisas fez convosco.
  deu-ELO: Nur fürchtet Jehova, und dienet ihm in Wahrheit mit eurem ganzen Herzen;
    denn sehet, welch große Dinge er an euch getan hat!
  eng-WYC-2018: Therefore dread ye the Lord, and serve ye him in truth, and of all
    your heart; for ye saw those great things, that he hath done to you; (And so fear
    ye the Lord or And so revere ye the Lord, and serve ye him in truth, and with
    all your heart; for ye have seen all the great things which he hath done for you;)
  epo-epo: Nur timu la Eternulon kaj servu al Li fidele per via tuta koro, ĉar vi
    vidas, kion grandan Li faris al vi.
  uig-PIN: Pǝⱪǝt silǝr Pǝrwǝrdigardin ⱪorⱪup pütkül kɵngülliringlar wǝ ⱨǝⱪiⱪǝt bilǝn
    uning ibaditidǝ bolunglar; qünki silǝr üqün ⱪilƣan uluƣ karamǝtlǝrgǝ ⱪaranglar!
  beo-beo: 'Be dilia Hina Gode Ea sia: mae yolesili, nabawane hamoma. Dilia Ea gasa
    bagade hou dili fidima:ne hamoi amo bu dawa:ma.'
  tpi-OTNT: Yupela i mas tingim ol bikpela samting God i bin mekim bilong helpim yupela,
    na yupela i mas aninit long em oltaim. Na yupela i mas bihainim em tru na yupela
    i mas strong long mekim wok bilong en.
  hau-SA: Amma ku amince za ku ji tsoron Ubangiji, ku bauta masa da aniya da dukan
    zuciyarku, kuna da manyan abubuwan da ya yi muku.
  uig-LAT: Peqet siler Perwerdigardin qorqup pütkül köngülliringlar we heqiqet bilen
    uning ibaditide bolunglar; chünki siler üchün qilghan ulugh karametlerge qaranglar!
  nde-nde: Kodwa mesabeni ngeqiniso uThixo, limkhonze ngobuqotho ngezinhliziyo zenu
    zonke. Khumbulani izinto ezinkulu alenzela zona.
  ton-ton: 'Ke mou manavahē pe kia Sihova, pea tauhi ia ʻi he moʻoni ʻo homou loto
    kotoa: he vakai ki he ngaahi meʻa lahi kuo ne fai maʻamoutolu.'
  ces-1613: A však bojte se Hospodina a služte jemu v pravdě celým srdcem svým; nebo
    vidíte, jak veliké věci učinil s vámi.
  eng-WMB: Only fear the LORD, and serve him in truth with all your heart; for consider
    what great things he has done for you.
  tam-TCV: நீங்கள் யெகோவாவுக்கு பயந்து, உங்கள் முழு இருதயத்தோடும் உண்மையாய் அவருக்குப்
    பணிசெய்யும்படி எவ்வளவு பெரிய செயல்களை அவர் உங்களுக்காகச் செய்தார் என்பதை சிந்தித்துப்
    பாருங்கள்.
  ceb-ULB: Kahadloki lamang si Yahweh ug alagari siya sa kamatuoran sa bug-os ninyong
    kasingkasing. Hunahunaa ang mga dagkong butang nga iyang nabuhat alang kaninyo.
  pol-UBG: Tylko bójcie się PANA i służcie mu w prawdzie z całego swego serca. Spójrzcie,
    jak wielkie rzeczy wam uczynił.
  agr-agr: “Atumek ima Tuke Pujuuwa duke ajantusjum diitajum, dutikakjum nii umigkujum
    dekaskenum atumi anentaimijai ememattajum. Tuja Apajuí atumi yaimpak kuashat dutikauwa
    nunú aneaku atajum.
  kyc-kyc: Dokopa Kamongo kando warombo soo nakama mona maipala banya yulu dokona
    poraiyuo pyamalyapala yaki nyii nao pyakamirami. Dopa pipala baame nakama keta
    yulu andake pyakayamo doko suu pyaro karalapape.
  urd-GVU: لیکن دھیان سے رب کا خوف مانیں اور پورے دل اور وفاداری سے اُس کی خدمت کریں۔
    یاد رہے کہ اُس نے آپ کے لئے کتنے عظیم کام کئے ہیں۔
  deu-1912: Fürchtet nur den HERRN und dient ihm treulich von ganzem Herzen; denn
    ihr habt gesehen wie große Dinge er an euch tut.
