  heb-heb: אך יראו את יהוה ועבדתם אתו באמת בכל לבבכם כי ראו את אשר הגדל עמכם׃
  ben-IRV: তোমরা শুধুমাত্র সদাপ্রভুকে ভয় কর ও সমস্ত হৃদয় দিয়ে সত্যে তাঁর সেবা কর;
