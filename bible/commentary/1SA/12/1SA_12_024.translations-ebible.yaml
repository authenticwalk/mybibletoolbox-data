    Yik'el aqqe, Rəbbee vuşdemee nəxdın ç'ak'ın işbı hı'ı ıxhay.
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍ သစ္စာ နှင့်တကွ စိတ် နှလုံးအကြွင်းမဲ့
    ဝတ်ပြု ကြလော့။ သင် တို့အဘို့ အဘယ် မျှလောက်ပြု တော်မူပြီးသည်ကို အောက်မေ့ ကြလော့။
  tte-O: Sowana wakatai yadudulai na Yeoba kwamatausan yo kwatapwalolo yawasosi koina
    katemiu meuloina mena. Naga kwanuwatui ana paisowa lalakili ipaisowaili kolimiu.
  tbg-tbg: Noravano Kotiva niarao tiro nora kaiqa, vo kaiqa vo kaiqa ni vara nimitairara
    irihama, ne Nora Kotira aatu qetehama virara kempukaiqama keha iriqi viha, ne
    ekaa nenta avu aato muntukaqohai vira kaiqa vara amitaate.
  hmo-hmo: “Lohiabada garina do umui gari, bona iena hesiai gaukara do umui karaia
    namonamo, mai emui kudouna ibounai. Do umui laloa noho, ia ese kara badadia dekena
    amo umui ia hanamoa vadaeni.
  urd-urd: सिर्फ़ इतना हो कि तुम ख़ुदावन्द से डरो, और अपने सारे दिल और सच्चाई से उसकी
    इबादत करो क्यूँकि सोचो कि उसने तुम्हारे लिए कैसे बड़े काम किए हैं।
  rus-SYN: только бойтесь Господа и служите Ему истинно, от всего сердца вашего, ибо
    вы видели, какие великие дела Он сделал с вами;
  bqc-SIM: À vĩakɛ Diiɛ, àↄ zↄbleɛ̀ ń náaio ń nↄ̀sɛmɛndoo. À làasookɛ yãzↄ̃ↄ
    pↄ́ a kɛ̀ɛ́ↄwa.
  tcz-CHONGTHU: Ahinlah hiche hi naboltei diu ahi, Pakai chu ging’un chule tahsan
    umtah in jen’un, chule nangho ding’a thilkidang abol jouse chu geldoh jing’un.
  mar-mar: केवळ परमेश्वराचे भय धरा आणि खरेपणाने वागून आपल्या संपूर्ण मनाने तुम्ही
    त्याची सेवा करा. कारण त्याने तुम्हासाठी केवढी महान कृत्ये केली आहेत हे तुम्ही
    लक्षात घ्या.
  qub-qub: Gamcunaga Tayta Diosllata rispitay. Payllatami mañacunquipis llapan shonguyquipa
    fiyupa rispitashpayqui. Ama gonganquichu yanapäshushayquita.
  bqp-bqp: À vĩna kɛ Dikirinɛ, àgↄ̃ doi kũ náanio kũ nɛ̀sɛ mɛ̀n doo. À laasun lɛ́
    yã zↄ̃kↄ̃ kũ à kɛ̀árɛnↄa.
  hat-hat: Gen krentif pou Seyè a. Sèvi l' tout bon ak tout kè nou. Chonje tout bèl
    bagay sa yo li fè pou nou!
  eng-BSB: Above all, fear the LORD and serve Him faithfully with all your heart;
    consider what great things He has done for you.
  tod-tod: Wa ma, à lua Ɠɔoɠɔ GALAGI ʋa, wo dɛbi gaamai zu, ga wo-yii pɛ. Mazɔlɔɔ
    à ɠizɛ faa wolaiti su, é ti ɠɛai wo ɠaazu.
  eng-WEBPB: Only fear the LORD, and serve him in truth with all your heart; for consider
    what great things he has done for you.
  kbq-kbq: Hianagi Ra Anumzamo'ma ra zankrefama huramante'nea zanku tamagesa nentahita,
    koro hunteta tamage huta tamagu'areti monora hunenteta eri'zama'a erinteho.
  nhe-BL: San monequi xijtlepanitaca TOTECO ica nochi imoyolo huan nelía xijtequipanoca
    queja quinamiqui. Mojmostla ximoilhuica tlen nochi nopa huejhueyi tlamantli tlen
    ya inmechchihuilijtoc.
  bus-bus: À vĩa kɛ Diinɛ, àgↄ̃ dↄↄzi kↄ̃n náanɛo kↄ̃n nↄ̀sɛo do. À laasuu lɛ́ yã
    bíta kɛ̀ à kɛ̀areenↄa.
  gub-BL: Pekyze Tupàn wi nehe. Peiko hemiruze'eg romo azeharomoete nehe, pepytu'u
    'ym pà nehe. Pema'enukwaw peme hemiapo kwer ikatu wera'u ma'e rehe nehe.
  eng-DRA: Therefore fear the Lord, and serve him in truth and with your whole heart,
    for you have seen the great works which he hath done among you.
