  pan-pan: ਤੁਸੀਂ ਸਿਰਫ਼ ਇਹ ਕਰੋ ਕਿ ਯਹੋਵਾਹ ਦਾ ਡਰ ਮੰਨੋ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਉਸ ਦੀ ਸੱਚੀ
