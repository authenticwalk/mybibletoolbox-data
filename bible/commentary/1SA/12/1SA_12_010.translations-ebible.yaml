    em olsem, ‘Bikpela, mipela i bin givim baksait long yu na mipela i bin mekim lotu
    long ol giaman god Bal na ol god meri Astarte. Olsem na mipela i mekim sin pinis.
    Nau mipela i askim yu long kisim bek mipela long han bilong ol birua na mipela
    bai i lotu long yu na bihainim yu wanpela tasol.’
  dan-1931: 'Da råbte de til HERREN og sagde: Vi har syndet, thi vi forlod HERREN
    og dyrkede Ba''alerne og Astarterne; men fri os nu af vore Fjenders Hånd, så vil
    vi dyrke dig!'
  vie-OVCB: 'Họ lại kêu cứu cùng Chúa Hằng Hữu: ‘Chúng tôi có tội, từ bỏ Chúa Hằng
    Hữu, thờ Ba-anh và Át-tạt-tê. Nay xin giải cứu chúng tôi khỏi tay quân thù, thì
    chúng tôi sẽ thờ phụng Ngài và chỉ một mình Ngài.’'
  guj-2017: પૂર્વજોએ ઈશ્વર આગળ રડીને કહ્યું, ‘અમે પાપ કર્યું છે, કેમ કે અમે ઈશ્વરને
    તજીને બઆલિમ તથા દેવી આશ્તારોથની સેવા કરી છે. પણ હવે અમારા શત્રુઓના હાથમાંથી અમને
    છોડાવો અને અમે તમારી સેવા કરીશું.
  pon-2006A: Irail ahpw likweriong KAUN-O oh peki sawas, ketihtihki, ‘Maing KAUN,
    se patohwan dipadahr, pwehki at sohpeisang komwi oh kaudokiong Paal akan oh Asdarde.
    Komw ketin kapitkitasang rehn at imwintihti kan, se ahpw pahn kaudokiong komwi!’
  por-BRBSL: 'Eles gritaram a Javé, e disseram: ''Nós pecamos, porque abandonamos
    Javé e servimos aos Baal e aos Ashtaroth; mas agora livrai-nos da mão de nossos
    inimigos, e nós vos serviremos''.'
  cth-cth: BAWIPA koevah a hram awh teh, BAWIPA a pahnawt awh. Baal hoi Ashtaroth
    e thaw tawk awh kecu dawkvah, yon awh toe. Hatei sahnin tarannaw e kut dawk hoi
    na rungngang nateh na thaw ka tawk awh han telah a ti.
  twi-twi: Afei, wosu frɛɛ Awurade bio, na wɔpaee mu kaa wɔn bɔne se, ‘Yɛayɛ bɔne
    sɛ yɛatwe yɛn ho afi Awurade ho, na yɛresom ahoni Baalim ne Astoret. Na sɛ wugye
    yɛn fi yɛn atamfo nsam a, yɛbɛsom wo, na wo nko ara na yɛbɛsom.’
  hlt-hlt: Te daengah BOEIPA te a khue uh tih a voek uh. Te vaengah, “BOEIPA te ka
    hnoo uh tih Baal taeng neh Ashtoreth taengah tho ka thueng uh dongah ka tholh
    uh. Tedae kaimih he ka thunkha kut lamloh nan huul laeh vetih namah taengah tho
    ka thueng uh mako,” a ti uh.
  tbz-SIM: 'Kɛ̀ di yɛmbɛ̀ tó kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nkɛ́bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie,
    ti cɑ̀ɑ̀rɛ̀mu, ti dɑ yóu mɛ̀ɛ̀ kpɛ́í nkɛ tũ nyɛbɔkɛ̀ Bɑɑdibɛ nɛ̀ Asitɑditeebɛ,
    ti dɛɛtɛ́nɛ̀ ti dootitɔbɛ̀ kɛ̀ tí mpĩ́ nhɑ tɔ̃mmú.'
  msy-2020: Kamaghɨn amizɨ, ian ovaviba pamtemɨn dia, kamaghɨn Ikiavɨra Itir God mɨgei,
    ‘O Ikiavɨra Itir God, e akɨrim nɨ gasaragha aser Balba ko aser amizim Astarten
    ziam fe. Kamaghɨn amizɨ, e arazir kuram gamigha gɨfa. Nɨ datɨrɨghɨn en apanibar
    agharimɨn e iniasa, e ua nɨn azangsɨsi, eghtɨ e nɨ baghvɨra ikɨ nɨn ziamra fam.’
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ wiinɑ Tɑcɑɑ tɔtɔ sɩ: Tǝ wɑkǝlǝnɑ-ŋ. Mpi tɔ, tǝ́ lɔ-ŋ nɑ tǝ́
    lɑɑkɩ Pɑɑlǝnɑɑ nɑ Asǝtɑtǝnɑɑ. Yɑ-tʋɣʋ tɑ kolontunɑɑ niŋ tɑɑ, nɑ tǝ́ lɑ-ŋ tǝmlɛ.'
  azb-azb: 'Xalq Rəbbə fəryadla dedi: «Rəbbi atıb Baal və Aştoret bütlərinə qulluq
    etməklə günah etdik. Ya Rəbb, indi bizi düşmənlərimizin əlindən qurtar və biz
    Sənə qulluq edərik».'
  eng-DBY: And they cried to Jehovah and said, We have sinned, because we have forsaken
    Jehovah, and have served the Baals and the Ashtoreths; and now deliver us out
    of the hand of our enemies, and we will serve thee.
  hin-2017: तब उन्होंने यहोवा की दुहाई देकर कहा, ‘हमने यहोवा को त्याग कर और बाल देवताओं
    और अश्तोरेत देवियों की उपासना करके महापाप किया है; परन्तु अब तू हमको हमारे शत्रुओं
    के हाथ से छुड़ा तो हम तेरी उपासना करेंगे।’
  wol-KYG: 'Seeni maam jooy ko Aji Sax ji, ne: “Bàkkaar nanu de, nde noo wacc Aji
    Sax ji, di jaamu tuur yi ñu naan Baal ak Astàrt. Waaye rikk xettli nook sunuy
    noon, nu jaamu la.”'
  eng-YLT: and they cry unto Jehovah, and say, We have sinned, because we have forsaken
    Jehovah, and serve the Baalim, and Ashtaroth, and now, deliver us out of the hand
    of our enemies, and we serve Thee.
  eng-WYC-2017: And after this your fathers cried to the Lord, and said, We have sinned,
    for we forsook the Lord, and served Baalim and Ashtaroth; now therefore deliver
    thou us from the hand of our enemies, and we shall serve thee.
  eng-WMBB: They cried to the LORD, and said, ‘We have sinned, because we have forsaken
    the LORD and have served the Baals and the Ashtaroth; but now deliver us out of
    the hand of our enemies, and we will serve you.’
  urd-GVH: हर दफ़ा आपके बापदादा ने चीख़ते-चिल्लाते रब से मदद माँगी और इक़रार किया,
    ‘हमने गुनाह किया है, क्योंकि हमने रब को तर्क करके बाल और अस्तारात के बुतों की
    पूजा की है। लेकिन अब हमें दुश्मनों से बचा! फिर हम सिर्फ़ तेरी ही ख़िदमत करेंगे।’
  rug-rug: Meke varavara la koe Zihova si arini na tepa tinokae meke zama, ‘Ele sea
    si gami, sina kekere va seu koa Goi, Zihova, meke vahesi sari na beku te Beolo
    meke Asitoreti. Mu harupu puleni gami koari na mami kana, meke kaqu vahesigo gami.’
  gaz-gaz: Isaanis Waaqayyotti iyyatanii, ‘Nu cubbuu hojjenneerra; Waaqayyoon dhiifnee
    Baʼaalii fi Ashtooretin tajaajilleerra. Amma garuu harka diinota keenyaatii nu
    baasi; nus si tajaajilla’ jedhan.
  fra-LSG: 'Ils crièrent encore à l’Éternel, et dirent: Nous avons péché, car nous
    avons abandonné l’Éternel, et nous avons servi les Baals et les Astartés; délivre-nous
    maintenant de la main de nos ennemis, et nous te servirons.'
  yal-yal: E mɔn yi Alatala maxandi, e naxa, ‘Nxu bata yulubin liga, bayo nxu bata
    Alatala rabeɲin nxu yi Baali nun Asitarate suxurene batu. Koni iki, nxu xunba
    nxu yaxune yii fa, nxu i batuɛ.’
  haw-1868: 'Auwe aku lakou ia Iehova, i aku la, Ua hana hewa makou, no ka mea, ua
    haalele makou ia Iehova, a ua malama makou ia Baalima a me Asetarota: aka, ano
    e hoopakele mai oe ia makou i ka lima o ko makou poe enemi, a e malama makou ia
    oe.'
  arb-NAV: 'فَاسْتَغَاثُوا بِالرَّبِّ قَائِلِينَ: أَخْطَأْنَا إِذْ تَرَكْنَا الرَّبَّ
    وَعَبَدْنَا الْبَعْلِيمَ وَالْعَشْتَارُوثَ. فَالآنَ أَنْقِذْنَا مِنْ قَبْضَةِ
    أَعْدَائِنَا فَنُخْلِصَ لَكَ الْعِبَادَةَ.'
  ewe-ewe: Wogado ɣli ɖe kuku na Yehowa eye woʋu eme be yewowɔ nu vɔ̃ esi yewotrɔ
    le Yehowa yome hesubɔ Baal kple Astarɔtwo. Woɖe kuku be, ‘Míasubɔ wò, míaƒe Mawu,
    ɖeɖe ko ne àɖe mí tso míaƒe futɔwo si me ko’
  eng-LEE: And they cried [then] unto the Lord, and said, We have sinned, because
    we have forsaken the Lord, and have served the Be'alim and the 'Ashtaroth; and
    now deliver us out of the hand of our enemies, and we will serve thee.
  asm-FB: তাৰ পাছত তেওঁলোকে যিহোৱাৰ ওচৰত কাতৰোক্তি কৰি ক’লে, ‘আমি পাপ কৰিলোঁ; কাৰণ
    আমি যিহোৱাক ত্যাগ কৰি বাল দেৱতাবোৰক আৰু অষ্টাৰেৎ দেৱীবোৰক পূজা কৰিলোঁ। কিন্তু
    এতিয়া আপুনি আমাক শত্ৰুৰ হাতৰ পৰা উদ্ধাৰ কৰক; আৰু আমি আপোনাৰ আৰাধনা কৰিম।’
  sus-A: عِسِرَيِلَكَيٍ نَشَ عَ قَلَ عَلَتَلَ بّ، ‹مُشُ بَرَ يُنُبِ رَبَ عَلَتَلَ
    رَبٌلٌقٍ رَ، مُشُ قَ بَلِ كُيٍ نُن عَسِتٍرٌتِ بَتُ. يَندِ، عِ شَ مُشُ بَ مُشُ
    يَشُييٍ بّلّشّ. مُشُ عِ بَتُمَ نّ.›
  fra-SBL: 'Ils crièrent à Yahvé et dirent : « Nous avons péché, car nous avons abandonné
    Yahvé et nous avons servi les Baals et les Ashtaroths ; maintenant, délivre-nous
    de la main de nos ennemis et nous te servirons ».'
  hbo-hbo: וַיִּזְעֲק֤וּ אֶל־יְהוָה֙ *וַיֹּאמֶר (וַיֹּאמְר֣וּ) חָטָ֔אנוּ כִּ֤י עָזַ֙בְנוּ֙
    אֶת־יְהוָ֔ה וַנַּעֲבֹ֥ד אֶת־הַבְּעָלִ֖ים וְאֶת־הָעַשְׁתָּרֹ֑ות וְעַתָּ֗ה הַצִּילֵ֛נוּ
    מִיַּ֥ד אֹיְבֵ֖ינוּ וְנַעַבְדֶֽךָּ׃
  kik-kik: Nao magĩkaĩra Jehova makiuga atĩrĩ, ‘Nĩtwĩhĩtie; nĩtũtiganĩirie Jehova
    tũgatungatĩra Mabaali na Maashitarothu. No rĩu gĩtũhonokie kuuma moko-inĩ ma thũ
    ciitũ, na nĩtũrĩgũtungatagĩra.’
  fra-NCL: 'Ils crièrent vers Yahweh, en disant : « Nous avons péché, car nous avons
    abandonné Yahweh et nous avons servi les Baals et les Astartés ; délivrez-nous
    maintenant de la main de nos ennemis, et nous vous servirons. »'
  cek-AK: To naah nihcae mah Angraeng khaeah hang o, Angraeng to ka pahnawt o pongah,
    ka zae o moeng boeh; Baal sithaw hoi Ashtaroth kaminawk ih tok to ka sak pae o;
    toe ka misanawk ih ban thung hoiah vaihi na pahlong ah, to tiah nahaeloe na tok
    to ka sak o han boeh, tiah a thuih o.
  cuk-cuk: 'A-ulale, be-dadgan Bab-Jehováʼse ise-wilegar weyob gochamalad: ‘Anmar
    begi nue-nosmalad, anmar begi nue-aibachamalad. Ar anmar Baal-e-nuchumar Bab-Dummadyob
    imakdii gusad, degi, bab-bundor-Astarot-e-wilub-sobarmalad Bab-Dummadyob imakdii
    gusbalid. A-ulale, anmar begi isgusmalad. ¡Bab-Jehová, anmar-isdarmaladgi be anmar-ollor-imake,
    adi, anmar be-nugbi odummodii gumaloed!’'
  uig-CYR: 'Шуниң билән улар Пәрвәрдигарға пәряд қилип: «Биз гуна қилип Пәрвәрдигарни
    ташлап Бааллар вә Аштаротларниң ибадитидә болдуқ; амма әнди бизни дүшмәнлиримизниң
    қолидин қутқузғин, биз саңа ибадәт қилимиз» деди.'
  tel-2017: అప్పుడు వారు, ‘మేము యెహోవాను నిర్లక్ష్యం చేసి బయలు దేవుళ్ళనూ అష్తారోతు
    దేవిని పూజించడం ద్వారా పాపం చేశాం. మా శత్రువుల చేతి నుండి నువ్వు మమ్మల్ని విడిపించు.
    నిన్ను మాత్రమే సేవిస్తాం’ అని యెహోవాను వేడుకున్నారు.
  hat-BSA: 'Yo te kriye fò a SENYÈ a e yo te di: ‘Nou te peche akoz nou te kite SENYÈ
    a pou te sèvi Baal yo avèk Astarté; men koulye a, delivre nou nan men a lènmi
    nou yo e nou va sèvi Ou.’'
  kos-kos: Na elos pang nu sin LEUM GOD ac fahk, ‘Kut orekma koluk, mweyen kut forla
    liki kom, LEUM GOD, ac alu nu ke ma sruloala lal Baal ac Astarte. Molikutla liki
    mwet lokoalok lasr, ac kut fah alu nu sum.’
  hbo-WLC: וַיִּזְעֲק֤וּ אֶל־יְהוָה֙ ויאמר חָטָ֔אנוּ כִּ֤י עָזַ֙בְנוּ֙ אֶת־יְהוָ֔ה
    וַנַּעֲבֹ֥ד אֶת־הַבְּעָלִ֖ים וְאֶת־הָעַשְׁתָּר֑וֹת וְעַתָּ֗ה הַצִּילֵ֛נוּ מִיַּ֥ד
    אֹיְבֵ֖ינוּ וְנַעַבְדֶֽךָּ׃
  ibo-ibo: Ha tikuru Onyenwe anyị mkpu akwa, sị ya, ‘Anyị emehiela, anyị agbakụtalaOnyenwe
    anyị azụ, fee arụsị Baal na Ashtọret. Ma ugbu a, napụta anyị site nʼaka ndị iro
    anyị, anyị ga-efekwa gị.’
  ory-ory: ସେତେବେଳେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କରି କହିଲେ, ‘ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ,
    ଯେହେତୁ ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ତ୍ୟାଗ କରି ବାଲ୍‍ ଦେବଗଣର ଓ ଅଷ୍ଟାରୋତ୍‍ ଦେବୀଗଣର ପୂଜା
    କରିଅଛୁ; ମାତ୍ର ଏବେ ଆମ୍ଭମାନଙ୍କ ଶତ୍ରୁଗଣ ହସ୍ତରୁ ଆମ୍ଭମାନଙ୍କୁ ରକ୍ଷା କର, ତହିଁରେ ଆମ୍ଭେମାନେ
    ତୁମ୍ଭର ସେବା କରିବା।’
  chk-chk: Mürin ra siö ngeni ewe Samol mi Lapalap o apasa, ‘Äm aia tipis, pun aia
    likitukela en äm Samol mi Lapalap o angang ngeni ekewe uluulun Paal me Astarot.
    Nge iei kopwe angasakem seni chon oputakem. Iwe, äm aipwe angang ngonuk.’
  ssd-ssd: 'Taŋawanu le nane Suŋgoŋge turkuwa ŋga yabaŋmba sakanu: O Suŋgo, sine unekigeŋ
    sulumba ne ŋgumnenumba Baal le Astarte kanunu mbariŋniŋgigeŋ ta kile ne sine ŋgueu
    mbal tuku wai mbolŋge kile-luka kila le sine ne mbariŋnumba ne tuku miŋge kumnemŋge
    minamŋgig ŋganu le'
  rop-rop: “Afta na yumob grengrenfatha olabat bin jingat langa YAWEI blanga album
    olabat, en deibin tok, ‘Melabat bin dum brabli nogudbala ting, dumaji melabat
    bin tenawei brom yu, en melabat bin bulurrumbat detlot najalot drimin gulum Beil
    en Estatei. Wal yu seibum melabat brom melabat enami olabat, en melabat garra
    libum ol detlot drimin en bulurrum yu.’
  ukr-1871: 'Та коли вони заголосили до Господа і промовляли: провинили ми, покинули
    Господа та й служили Баалам да Астаротам, тепер же визволь нас із потали в ворогів
    наших, так служити мем тобі,'
  deu-1951: 'Sie aber schrieen zum HERRN und sprachen: Wir haben gesündigt, daß wir
    den HERRN verlassen und den Baalen und Astarten gedient haben; nun aber errette
    uns von der Hand unsrer Feinde, so wollen wir dir dienen!'
  eng-JPS: 'And they cried unto the LORD, and said: We have sinned, because we have
    forsaken the LORD, and have served the Baalim and the Ashtaroth; but now deliver
    us out of the hand of our enemies, and we will serve Thee.'
  srp-1865: 'Ali vikaše ka Gospodu i rekoše: sagriješismo što ostavismo Gospoda i
    služismo Valima i Astarotama; ali sada izbavi nas iz ruku neprijatelja naših,
    pa æemo ti služiti.'
  lug-lug: Abayisirayiri ne bakaabirira Mukama, nga boogera nti, ‘Twasobya, twava
    ku Mukama ne tuweereza Babaali ne Baasutoleesi. Naye kaakano tulokole okuva mu
    mukono gw’abalabe baffe, tunaakuweerezanga.’
  heb-heb: ויזעקו אל יהוה ויאמר חטאנו כי עזבנו את יהוה ונעבד את הבעלים ואת העשתרות
    ועתה הצילנו מיד איבינו ונעבדך׃
  ben-IRV: তখন তারা সদাপ্রভুর কাছে কেঁদে বলল, “আমরা পাপ করেছি, আমরা সদাপ্রভুকে ত্যাগ
    করে বালদেবতাদের ও অস্টারোৎ দেবীদের সেবা করেছি; কিন্তু এখন তুমি শত্রুদের হাত থেকে
    আমাদের উদ্ধার কর, আমরা তোমার সেবা করব৷
  pan-pan: ਫੇਰ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਦੁਹਾਈ ਦੇ ਕੇ ਆਖਿਆ, ਅਸੀਂ ਪਾਪ ਕੀਤਾ ਕਿਉਂ ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ
    ਨੂੰ ਛੱਡਿਆ ਅਤੇ ਬਆਲੀਮ ਤੇ ਅਸ਼ਤਾਰੋਥ ਦੀ ਪੂਜਾ ਕੀਤੀ। ਪਰ ਜੇ ਹੁਣ ਤੂੰ ਸਾਨੂੰ ਸਾਡੇ ਵੈਰੀਆਂ
    ਦੇ ਹੱਥੋਂ ਛੁਡਾਵੇਂ ਤਾਂ ਅਸੀਂ ਤੇਰੀ ਹੀ ਉਪਾਸਨਾ ਕਰਾਂਗੇ।
  tkr-tkr: 'Manke milletın gyaaşe-gyaaşe Rəbbilqa xıleppı aaqı, eyhen: «Rəbb, şi Ğu
    yik''el hixan hı''ı, Ba''aliy Aştoret donane byuttyaaşis ı''bəədat hı''ı, bınah
    hav''u. Ğu şi həşde duşmanaaşine xılençe g''attivxhan hav''uynxhiy, şi Vas ı''bəədat
    ha''ayiy».'
  mya-JVB: တဖန် သူတို့သည် ထာဝရဘုရား အား အော်ဟစ် လျက် ၊ အကျွန်ုပ်တို့သည် ကိုယ်တော်
    ကို စွန့် ၍၊ ဗာလ ဘုရားနှင့် အာရှတရက် ဘုရားတို့ကို ဝတ်ပြု သဖြင့် ပြစ်မှား ပါပြီ။
    သို့ရာတွင် ရန်သူ လက် မှ ကယ်ချွတ် တော်မူပါ။ ကိုယ်တော် ကို ဝတ်ပြု ပါမည်ဟု လျှောက်
    ကြသောအခါ၊
  tte-O: Mwa sauga meuloina tubulao lebo kaiwena siyogayoga-sae Yeoba koina siba,
    ‘Kai kalopwano manim mena kaiwena kalodagedagela-yagiwo kapwalou pwano kokotomo
    Baal yo Asitate kolili. Kuleboimai kama tokalomagigiliwo nimali mena na kapwaloumo
    kowa koliwo.’
  tbg-tbg: Mintimanta vika Nora Kotira aareha nái qora okara tiva qovarama keha tiha,
    Noravauvo, tenavu una variqa Baalika Astaateka kaiqa vara nimiteha, ai uva raqake
    ai qaqirake tauvaqa utu amitaunarave. Mpo, vate are navutaaka kauquqihaira tinavu
    ruaruama timitairaqe tenavu ai kaiqaqai vara amitaare tiarave.
  hmo-hmo: “Lohiabada dekenai idia tai henia, idia gwau, ‘Lohiabada e, ai be ai kara
    dika vadaeni, oi Lohiabada ai rakatania vadaeni, Bala bona Asataroto dekenai ai
    tomadiho vadaeni. To harihari oi dekenai ai noinoi, ai dekenai idia tuari henia
    taudia edia siahu dekena amo ai do oi hamauria, unai neganai ai ese oi sibona
    do ai tomadiho henia!’
  urd-urd: फिर उन्होंने ख़ुदावन्द से फ़रियाद की और कहा कि हमने गुनाह किया, इसलिए कि
    हमने ख़ुदावन्द को छोड़ा, और बा'लीम और इस्तारात की इबादत की लेकिन अब तू हमको हमारे
    दुश्मनों के हाथ, से छुड़ा, तो हम तेरी इबादत करेंगे।
  rus-SYN: 'Но когда они возопили к Господу и сказали: “согрешили мы, ибо оставили
    Господа и стали служить Ваалам и Астартам, теперь избавь нас от руки врагов наших,
    и мы будем служить Тебе”,'
  bqc-SIM: 'Ɔ̃ aa wiilɛ̀ Diiwa aa mɛ̀: Wa duunakɛ̀, wa pãkpànzi, wa zↄblè Baaliↄnɛ
    ń Asetaatiↄ. Wá bↄ wá ibɛɛↄ ↄzĩ sa, wíↄ zↄblenɛ.'
  tcz-CHONGTHU: Chuin amaho Pakai henga akap’un, keihon Pakai kadalhau vin Baal lim
    le Ashtoreth kahou jeh un kachonse taove, ahinlah tun kamelmateu khut’a konin
    neihuhdoh uvin, chutileh nangma kajhou diu ahi atiuve.
  mar-mar: तेव्हा ते परमेश्वरास हाक मारून म्हणाले, आम्ही पाप केले आहे, कारण आम्ही
    परमेश्वरास सोडून बआल आणि अष्टारोथ या मुर्तींची सेवा केली आहे. परंतु आता तू आमच्या
    शत्रूच्या हातातून आम्हास सोडीव म्हणजे आम्ही तुझी सेवा करू.
  qub-qub: Chayrämi paycunaga juchancunapita arpinticuran. Tayta Diosta cachaycärir
    mana bälej Baal dios-niraj, Astoret diosa-niraj ïdulucunata sirbiycashanpita arpinticur
    Tayta Diosta ruwacuran chiquejcunapita salbananpaj. ‹Salbamaptiqui gamllatami
    adurashayqui› niran.
  bqp-bqp: 'Akũ ò wiki lɛ̀ Dikiria ò pì: O durunna kɛ̀ o pã kpànyĩ o dò Baalinↄi
    kũ Asatorɛnↄ. Ǹ ó bo ó ibɛrɛnↄ ↄĩ sà, ónigↄ̃ donyĩ.'
  hat-hat: 'Yo rele mande Seyè a sekou, yo di konsa: Nou te fè sa ki mal, paske nou
    te vire do bay Seyè a, n'' al sèvi yon bann zidòl yo rele Baal ak Astate. Koulye
    a, tanpri, delivre nou anba men lènmi nou yo, n''a sèvi ou.'
  eng-BSB: Then they cried out to the LORD and said, ‘We have sinned, for we have
    forsaken the LORD and served the Baals and Ashtoreths. Now deliver us from the
    hands of our enemies, that we may serve You.’
  tod-tod: 'Ti wooɠulani mɔnɔ Ɠɔoɠɔ GALAGI ma, ti la zɔ ga ga ta-ɠotoiti, ti ɠɛ ma:
    ‹Ɠɔoɠɔ GALAGI, gá ga sɔba nu, mazɔlɔɔ gi ɠɛlɛa è ʋa, gi ɗa kɔɔɠɔ ganigiti dɛbi,
    Ɓaaleni, ta Asetaateiti. Kɛlɛ gi unmɔɔ niizu, è gi ɠula gi zili nuiti zea, naa
    a ɠɛɛna, gá è lɛbi.›'
  eng-WEBPB: They cried to the LORD, and said, ‘We have sinned, because we have forsaken
    the LORD and have served the Baals and the Ashtaroth; but now deliver us out of
    the hand of our enemies, and we will serve you.’
  kbq-kbq: Anama hige'za ete Ra Anumzamofontega zavi krafa hu'za ana zankura zamasunku
    nehu'za anage hu'naze, tagra kumi huta Ra Anumzana atreta tamefi hunemita, Ba'ali
    havi anumzane, Astaroti havi anumzamofo amema'are monora hunteta eri'zana erinte'none.
    Hagi menina tagu'vazinka ha' vahetimofo zamazampintira tavaregeta kagritera monora
    huneganteta erizanka'a erigantamaneno.
  nhe-BL: Huan nopa israelitame sampa quitlajtlanijque TOTECO ma quinpalehui huan
    quiilhuijque para tlajtlacolchijtoyaj pampa quicajtoyaj huan quinhueyitlepanitayayaj
    nopa tlaixcopincayome Baal huan Astarot. Huan tohuejcapan tatahua quiilhuijque
    TOTECO ma quinmanahui tlen inincualancaitacahua. Huan ica mocajque para quihueyitlalise
    san ya.
  bus-bus: 'Ben aↄ̃ wii pɛ̀ Diizi wà bè: Wa durun kɛ̀ wa pã kpànzi wa dↄ̀ Baalinↄzi
    kↄ̃n Asatorɛnↄ. Ǹ wa bↄ wa ibɛɛnↄ ↄzĩ sa, wégↄ̃ dↄↄnzi.'
  gub-BL: Na'e peipy uhapukaz Tupàn pe wà. — Urepytywà pe nehe, i'i izupe wà. — O
    Tupàn iaiw ma'e uruzapo nerenataromo. Urupuir newi ure, tupàn a'ua'u Kànàà wazar
    wamuwete katu pà ure. Heta tupàn a'ua'u awa Kànàà pe har wanupe wà. Heta tupàn
    a'ua'u kuzà wanupe wà no. Urepyro pe ureàmàtyry'ymar wanuwi nehe. A'e re urumuwete
    katu wi putar ure nehe no, i'i Izaew Tupàn pe wà.
  eng-DRA: 'But afterwards they cried to the Lord, and said: We have sinned, because
    we have forsaken the Lord, and have served Baalim and Astaroth: but now deliver
    us from the hand of our enemies, and we will serve thee.'
