verse: 1SA.012.010
translations:
  mal-C: 'അവർ അപ്പോൾ യഹോവയോടു നിലവിളിച്ചു: ‘ഞങ്ങൾ പാപംചെയ്തു; ഞങ്ങൾ യഹോവയെ ഉപേക്ഷിക്കുകയും
    ബാൽവിഗ്രഹങ്ങളെയും അസ്തരോത്ത് പ്രതിമകളെയും സേവിക്കുകയും ചെയ്തു. എന്നാൽ ഇപ്പോൾ യഹോവേ,
    ഞങ്ങളുടെ ശത്രുക്കളുടെ കൈയിൽനിന്ന് ഞങ്ങളെ വിടുവിക്കണമേ. എന്നാൽ ഞങ്ങൾ അങ്ങയെ സേവിക്കും.’'
  deu-TKW: 'Sie aber schrieen zu Jahwe und riefen: Wir haben gesündigt, daß wir Jahwe
    verlassen und den Baalen und Astarten gedient haben: nun aber befreie uns aus
    der Gewalt unserer Feinde, so wollen wir dir dienen!'
  lin-lin: 'Bongo bagangaki lisusu epai na Yawe mpo na kosenga lisungi ; balobaki :
    « Tosali masumu, pamba te tosundoli Yawe mpe tosaleli banzambe Bala mpe Asitarite.
    Kasi sik’oyo, kangola biso na maboko ya banguna na biso, mpe tokosalela Yo. »'
  eng-LSV: and they cry to YHWH, and say, We have sinned, because we have forsaken
    YHWH, and serve the Ba‘alim, and Ashtaroth, and now, deliver us out of the hand
    of our enemies, and we serve You.
  eng-GNV: And they cried vnto the Lord, and saide, We haue sinned, because we haue
    forsaken the Lord, and haue serued Baalim and Ashtaroth. Nowe therefore deliuer
    vs out of the handes of our enemies, and we will serue thee.
  eng-WEBSTER: 'And they cried to the LORD, and said, We have sinned, because we have
    forsaken the LORD, and have served Baalim and Ashtaroth: but now deliver us from
    the hand of our enemies, and we will serve thee.'
  nhw-BL: Huan nopa israelitame sempa quitlajtlanijque TOTECO ma quinpalehui huan
    quiilhuijque para tlajtlacolchijtoyaj pampa quicajtoyaj huan quinhueyitlepanitayayaj
    nopa tlaixcopincayome Baal huan Astarot. Huan tohuejcapan tatahua quiilhuijque
    TOTECO ma quinmanahui tlen inincualancaitacahua. Huan ica mocajque para quihueyitlalise
    san ya.
  swh-ONEN: Wakamlilia Bwana na kusema, ‘Tumetenda dhambi; tumemwacha Bwana na kutumikia
    Mabaali na Maashtorethi. Lakini sasa tuokoe kutoka mikono ya adui zetu, nasi tutakutumikia.’
  bba-bba: Yerɑ bɑ Yinni Gusunɔ sokɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, bɑ durum kuɑ domi bɑ nùn
    deri bɑ bũu tɔn durɔ be bɑ mɔ̀ Bɑɑlibɑ kɑ bũu tɔn kurɔ wi bɑ mɔ̀ Asitɑɑte sɑ̃ɑmɔ.
    Adɑmɑ ù n bu wɔrɑ ben yibɛrɛbɑn nɔmɑn di, bɑ koo nu deri bu nùn sɑ̃.
  eng-KJVCPB: 'And they cried unto the Lord, and said, We have sinned, because we
    have forsaken the Lord, and have served Baalim and Ashtaroth: but now deliver
    us out of the hand of our enemies, and we will serve thee.'
  mpx-mpx: Inoke sauga maisena ge maisena tubulau labe kaiwena hi yoyoga ha Yehoba
    elana hi babaa, ‘Ama iyaka ha gegi, kaiwena am en ha pewa ha kukululuek yabowaine
    gogoginol Bal ge Astolet elal. He nu pwamwalima ama topihigelgel nimaliyaa, yaka
    naha kululu elam.’
  luo-luo: Ne giywakne Jehova Nyasaye kagiwacho niya, ‘Wasetimo richo, waseweyo Jehova
    Nyasaye mi watiyo ne nyiseche mag Baal gi Ashtoreth. To koro sani reswa e lwet
    wasikwa mi wanatini.’
  meu-meu: Bena idia ese Iehova e tai henia, eto, Ai na vada a kara dika; badina be
    Iehova vada a rakatania, Baal bona Astaroto isiaidia vada a lao heni; a harihari
    inaimai imadia amo ame hamaurimai, bena oi isiaimu baia lao heni.
  npi-ULB: तिनीहरूले परमप्रभुलाई पुकारा गरे र भने, 'हामीले पाप गरेका छौं, किनभने हामीले
    परमप्रभुलाई त्यागेका छौं र बाल र अश्तोरेत देवताहरूको सेवा गरेका छौं । तर अब हामीलाई
    हाम्रा शत्रुहरूका हातबाट छुटकारा दिनुहोस् र हामीले तपाईंको सेवा गर्नेछौं ।’
  yor-yor: Wọ́n kégbe pe Olúwa, wọ́n sì wí pé, ‘Àwa ti ṣẹ̀; a ti kọ Olúwa sílẹ̀, a
    sì ti sin Baali, àti Aṣtoreti. Ṣùgbọ́n nísinsin yìí gbà wá lọ́wọ́ àwọn ọ̀tá wa,
    àwa yóò sì sìn ọ́.’
  emp-NTPO: 'Mãwã panʌne israelerãba Ãcõrẽa nãwã quĩrã djuburiada iwid̶isid̶aa: “Dairãba
    cadjiruada osid̶aa. Bʌra igarad̶aped̶a Baalda, Astarte sid̶a ẽpẽsid̶aa. Baribʌrʌ
    bʌa dairãra dji quĩrũ jʌwaed̶abemada ẽdrʌ b̶ʌibʌrʌ, bʌdrʌ ẽpẽ panania.”'
  ind-ind: “Setiap kali itu terjadi mereka berseru kepada TUHAN dan berkata, ‘Kami
    sudah berdosa karena sudah meninggalkan Engkau, ya TUHAN, dan menyembah dewa Baal
    dan Asytoret! Tetapi selamatkanlah kami dari musuh-musuh kami, dan kami akan setia
    hanya kepada-Mu saja!’
  pes-OPCB: 'آنها نزد خداوند فریاد برآورده، گفتند: ما گناه کرده‌ایم، زیرا از پیروی
    تو برگشته‌ایم و بعل و عشتاروت را پرستیده‌ایم. حال، ما را از چنگ دشمنانمان برهان
    و ما فقط تو را پرستش خواهیم کرد.'
  tgl-ULB: Umiyak sila kay Yahweh at sinabi, “Nagkasala kami, dahil tinalikuran namin
    si Yahweh at naglingkod sa mga Baal at sa mga Astoret. Subalit iligtas kami ngayon
    mula sa kamay ng aming mga kaaway, at paglilingkuran ka namin.'
  cbu-NT: Itaru, siysat ¿tamarangsa? Yusur Apanllingaztam tanurangsa. Apaa, yusur
    tapachindanda. Kiyung kachiykachinipa. Nimunari ndusha shiyaa kukish kapeetchinipa.
    Yuwamandpari shiyaa kukish kapeetarangani, anumandpari waneekush, iyaa ashiksha.
    Yuwamand apanllputseetssha chinaranguni, tinamawa Baalaa, mishat Astarti payukani
    anumandpari iyaa waneeksha. Ashiri anoo izuurushat kapeetchinipa. Shiyshat kundarareetsini
    tpachingangi. Ashkachush, shiyaatsimarisha ungirtakuni, taachinipa, tárangus,
  hui-hui: Ani biyagola tigua Anduane Homogohondo dugu bu mialu howa lalu, Iname í̠
    erembira ngialu gime wabini Balahondobi Asedarehondobi bi pupu wialu harimagomedago
    mana koore birimagoni. Anduane Homogo-o ina biamogo bia halu ina áyu inanaga waitigi
    bibahende karume boligo pele ngiore bibe. Ani beregola iname í̠ mitangi bialu
    lotu lalu holoma̱ya, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ကူ​မ​တော်​မူ​ရန် ဟစ်​အော်​လျက်`အ​ကျွန်ုပ်​တို့
    သည်​အ​ပြစ်​ကူး​လွန်​မိ​ကြ​ပါ​ပြီ။ ထာ​ဝ​ရ ဘု​ရား​ကို​စွန့်​ပယ်​၍​ဗာ​လ​ဘု​ရား​နှင့်
    အာ​ရှ တ​ရက်​ဘု​ရား​မ​တို့​၏​ရုပ်​တု​များ​ကို​ဝတ် ပြု​ရှိ​ခိုး​ခဲ့​ကြ​ပါ​ပြီ။ အ​ကျွန်ုပ်​တို့​အား​ရန်
    သူ​များ​၏​လက်​မှ​ကယ်​တော်​မူ​ပါ။ အ​ကျွန်ုပ် တို့​သည်​ကိုယ်​တော်​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ပါ
    မည်' ဟု​လျှောက်​ထား​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་འབོད་ཀྱིན་ན་རེ། བདག་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ནས་པཱ་ཨལ་དང་ལྷ་མོ་ཨ་ཤཱ་ཏ་རོད་ཀྱི་ལྷ་སྐུ་རྣམས་ལ་ཕྱག་ཕུལ་བ་ནི་སྡིག་པ་བྱས་པ་ཡིན།
    ད་ལྟ་ཁྱེད་ཀྱིས་བདག་ཅག་དགྲ་བོའི་ལག་ནས་སྒྲོལ་བར་མཛོད་ཅིག བདག་ཅག་གིས་ཁྱེད་གཅིག་པོ་ལ་བསྙེན་བཀུར་བྱའོ་ཞེས་ཞུས་པས།
  sna-sna: Vakachema zvikuru kuna Jehovha vachiti, ‘Takatadza; takasiya Jehovha tikashandira
    vanaBhaari navaAshitoreti. Asi iye zvino tinunurei kubva mumaoko avavengi vedu,
    tigokushumirai.’
  spa-BLM: 'Ellos clamaron a Yahvé y dijeron: “Hemos pecado, porque hemos abandonado
    a Yahvé y hemos servido a los baales y a Astarot; pero líbranos ahora de la mano
    de nuestros enemigos, y te serviremos”.'
  cac-cac: 'Yuj chi'', juntac el tz''ac''jioch eb'' d''a yol sc''ab'' eb'' chi'',
    syalanxi sb''a eb'' d''a Jehová, syalan eb'': Mamin, ix och val co mul d''ayach,
    yujto ix ach cactejcani, axo Baal yed'' Astarot scac'' servil. A ticnaic jun,
    colon̈ d''a yol sc''ab'' eb'' cajc''ool, a achxon̈ej ol ach cac'' servil, xchi
    eb''.'
  swh-ULB: Wakamlilia BWANA mkasema, 'Tumefanya dhambi, kwa sababu tumemwacha BWANA
    na tumewatumikia Mabaali na Mashtorethi. Lakini sasa tuokoe kutoka mikono ya maadui
    zetu, na tutakutumikia.'
  bel-bel: 'Але калі яны залямантавалі да Госпада і сказалі: «зграшылі мы, бо пакінулі
    Госпада і пачалі служыць Ваалам і Астартам, цяпер выратуй нас ад рукі ворагаў
    нашых і мы будзем служыць Табе»,'
  deu-ELBBK: 'Da schrien sie zu dem HERRN und sprachen: Wir haben gesündigt, dass
    wir den HERRN verlassen und den Baalim und den Astarot gedient haben; und nun
    errette uns aus der Hand unserer Feinde, so wollen wir dir dienen!'
  mbb-OT: Mibuyù dan te tavang diyà te Nengazen. Ke sikandan te, ‘Nekesalè key, Nengazen.
    Mibelaǥad dey sikew su iyan mid-azap dey is ledawan ni Baal wey ni Ashtoret. Piru
    ǥuntaan, luwasa key puun te gehem te menge kuntada zey, ne ed-ezapen dey sikew.’
  mal-2015: 'അപ്പോൾ അവർ യഹോവയോടു നിലവിളിച്ചു: ഞങ്ങൾ യഹോവയെ ഉപേക്ഷിച്ചു ബാൽവിഗ്രഹങ്ങളെയും
    അസ്തോരെത്ത് പ്രതിഷ്ഠകളെയും സേവിച്ചു പാപം ചെയ്തിരിക്കുന്നു; ഇപ്പോൾ ഞങ്ങളെ ശത്രുക്കളുടെ
    കയ്യിൽ നിന്നു രക്ഷിക്കേണമേ; എന്നാൽ ഞങ്ങൾ നിന്നെ സേവിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor vičinenas ko RAJ, hoj lenge te pomožinel, a phenenas: ‚Binošna sam,
    bo omukľam le RAJES a chudňam te služinel le Baalenge the le Aštartenge. Ale akana
    amen cirde avri andral o vasta amare ňeprijaťeľengre a služinaha tuke.‘'
  pes-OPV: 'پس نزدخداوند فریاد برآورده، گفتند: «گناه کرده‌ایم زیراخداوند را ترک کرده
    بعلیم و عشتاروت را عبادت نموده‌ایم، و حال ما را از دست دشمنان ما رهایی ده و تو
    را عبادت خواهیم نمود.'
  ron-1924: 'Ау стригат ярэшь кэтре Домнул ши ау зис: ‘Ам пэкэтуит, кэч ам пэрэсит
    пе Домнул ши ам служит баалилор ши астартеелор; избэвеште-не акум дин мына врэжмашилор
    ноштри ши-Ць вом служи.’'
  ben-OBCV: তারা সদাপ্রভুর কাছে আর্তনাদ করে বলল, ‘আমরা পাপ করেছি; আমরা সদাপ্রভুকে
    ছেড়ে বায়াল-দেবতাদের ও অষ্টারোৎ দেবীদের পূজার্চনা করেছি। কিন্তু এখন তুমি এই শত্রুদের
    হাত থেকে আমাদের রক্ষা করো, আর আমরা তোমারই সেবা করব।’
  som-som: Markaasay Rabbiga u qayshadeen, oo yidhaahdeen, Waannu dembaabnay, maxaa
    yeelay, waannu kaa tagnay, Rabbiyow, oo u adeegnay Bacaliim iyo Cashtarod, laakiinse
    haatan naga samatabbixi gacanta cadaawayaashayada, oo waannu kuu adeegi doonnaa.
  lat-VUC: 'Postea autem clamaverunt ad Dominum, et dixerunt: Peccavimus, quia dereliquimus
    Dominum, et servivimus Baalim et Astaroth: nunc ergo erue nos de manu inimicorum
    nostrorum, et serviemus tibi.'
  eng-ASVBT: 'And they cried unto Jehovah, and said, We have sinned, because we have
    forsaken Jehovah, and have served the Baalim and the Ashtaroth: but now deliver
    us out of the hand of our enemies, and we will serve thee.'
  ita-1885: 'Allora gridarono al Signore, e dissero: Noi abbiam peccato; conciossiachè
    abbiamo abbandonato il Signore, e abbiam servito a'' Baali e ad Astarot; ma ora
    riscuotici di mano de'' nostri nemici, e noi ti serviremo.'
  eng-LXXUP: 'And they cried to the Lord, and said, We have sinned, for we have forsaken
    the Lord, and have served Baalim and the groves: and now deliver us out of the
    hand of our enemies, and we will serve thee.'
  eng-ULB: They cried out to Yahweh and said, 'We have sinned, because we have forsaken
    Yahweh and have served the Baals and the Ashtoreths. But now rescue us from the
    hand of our enemies, and we will serve you.'
  spa-VBL: '“Ellos clamaron al Señor por ayuda y dijeron: ‘Hemos pecado, pues hemos
    rechazado al Señor y hemos adorado a los baales y a Astoret. Por favor, sálvanos
    de las manos de nuestros enemigos, y te adoraremos’.'
  fra-_FOB: 'Alors, ils crièrent à l''Éternel, et dirent: Nous avons péché; car nous
    avons abandonné l''Éternel, et nous avons servi les Baals et les Ashtharoth; mais
    maintenant, délivre-nous de la main de nos ennemis, et nous te servirons.'
  mal-mal: 'അപ്പോൾ അവർ യഹോവയോട് നിലവിളിച്ചു: ‘ഞങ്ങൾ യഹോവയെ ഉപേക്ഷിച്ച് ബാൽവിഗ്രഹങ്ങളെയും
    അസ്തോരെത്ത് ദേവിയേയും സേവിച്ച് പാപം ചെയ്തിരിക്കുന്നു; ഇപ്പോൾ ഞങ്ങളെ ശത്രുക്കളുടെ
    കയ്യിൽനിന്ന് രക്ഷിക്കണമേ; എന്നാൽ ഞങ്ങൾ നിന്നെ സേവിക്കും’ എന്നു പറഞ്ഞു.'
  urd-GVR: Har dafā āp ke bāpdādā ne chīḳhte-chillāte Rab se madad māṅgī aur iqrār
    kiyā, ‘Ham ne gunāh kiyā hai, kyoṅki ham ne Rab ko tark karke Bāl aur Astārāt
    ke butoṅ kī pūjā kī hai. Lekin ab hameṅ dushmanoṅ se bachā! Phir ham sirf terī
    hī ḳhidmat kareṅge.’
  suz-BL: मिनु नोले मेकोपुकीम परमप्रभु यावे कली ‘गो पाप पाइतक। गो परमप्रभु यावे कली
    प्रोंइतक। गो बाल देवता नु अश्‍तारोथ माइश्‍शो मूर्ति पाइश्‍शो थाम कली पूजा पाइतक।
    मिनु मुल आंइ जोरी सत्रु आन गुइ रे प्रोनीन। मिनु गो इन कली ला ठेयब सेल्‍नीकी’ देंमा
    बाक्‍त। गन्‍ती २१:७; यहोसु ७:२०; न्‍यायाधीस १०:१०; दानीएल ९:९-१९
  ita-1927: 'Allora gridarono all’Eterno e dissero: “Abbiam peccato, perché abbiamo
    abbandonato l’Eterno, e abbiam servito agl’idoli di Baal e d’Astarte; ma ora,
    liberaci dalle mani dei nostri nemici, e serviremo te.'
  ckb-ckb: 'ئینجا هاواریان بۆ یەزدان کرد و گوتیان: ”گوناهمان کرد، چونکە وازمان لە
    یەزدان هێنا و بەعلەکان و عەشتۆرەتەکانمان پەرست بەڵام ئێستا لە دەست دوژمنەکانمان
    فریامان بکەوە و دەتپەرستین.“'
  eng-BBE: 'Then crying out to the Lord, they said, We have done evil, because we
    have been turned away from the Lord, worshipping the Baals and the Astartes: but
    now, make us safe from those who are against us and we will be your servants.'
  kan-OKCV: ಇವರು ಅವರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದರು. ಆದ್ದರಿಂದ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟು, ‘ನಾವು
