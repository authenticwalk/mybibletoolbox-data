verse: 1SA.012.004
translations:
  mal-C: “അങ്ങ് ഞങ്ങളെ ചതിക്കുകയോ പീഡിപ്പിക്കുകയോ ചെയ്തിട്ടില്ല; യാതൊരുത്തന്റെയും
    കൈയിൽനിന്ന് അങ്ങ് അന്യായമായി യാതൊന്നും വാങ്ങിയിട്ടുമില്ല,” എന്നു ജനം ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Sie erwiderten: Du hast uns nicht bedrückt und uns keine Gewalt angethan
    und hast von niemandem etwas angenommen.'
  lin-lin: 'Bato bazongiselaki ye : — Onyokolaki biso te mpe omonisaki biso pasi te ;
    ozwaki ata eloko moko te na maboko ya moto.'
  eng-LSV: And they say, “You have not oppressed us, nor have you crushed us, nor
    have you taken anything from the hand of anyone.”
  eng-GNV: Then they sayde, Thou hast done vs no wrong, nor hast hurt vs, neither
    hast thou taken ought of any mans hand.
  eng-WEBSTER: And they said thou hast not defrauded us, nor oppressed us, neither
    hast thou taken aught from any man's hand.
  nhw-BL: 'Huajca nochi quiijtojque: ―Amo quema techistlacahuijtoc. Amo quema techtlaijiyohuiltijtoc
    huan amo quema techcuilijtoc niyon se tleno catli toaxca.'
  swh-ONEN: Wakajibu, “Hujatudanganya wala kutuonea. Hujapokea chochote kutoka kwenye
    mkono wa mtu awaye yote.”
  bba-bba: Bɑ nɛɛ, ɑ ǹ sun tɑki diire, ɑ ǹ mɑɑ sun dɑm dɔrere. Mɛyɑ ɑ ǹ mɑɑ bɛsɛn
    ɡoon kɛ̃ru mwɑɑre ɑ kɑ nùn ɡem wɛ̃.
  eng-KJVCPB: And they said, Thou hast not defrauded us, nor oppressed us, neither
    hast thou taken ought of any man’s hand.
  mpx-mpx: Anana hi lahe hi ba, “Nige u kakakawema ge wama gogomwau u aahe, o ebo
    ama hehegan u aapapanak-an. Ge nige kakawi manina u aahe gamagal etega elana.”
  luo-luo: Negidwoko niya, “Pok iwuondowa kata thirowa. Bende pok ikawo gimoro amora
    moa e lwet ngʼato.”
  meu-meu: Idia eto, Oi na so koimai bona so hahisihisimai; ḡau ta danu tau ta imana
    amo so abia.
  npi-ULB: तिनीहरूले भने, “तपाईंले हामीलाई ठग्‍नुभएको वा, थिचोमिचो गर्नुभएको वा कुनै
    मानिसको हातबाट कुनै पनि कुरा चोर्नुभएको छैन ।”
  yor-yor: Wọ́n sì dáhùn wí pé, “Ìwọ kò rẹ́ wa jẹ tàbí pọ́n wa lójú rí, ìwọ kò sì
    gba ohunkóhun lọ́wọ́ ẹnìkankan.”
  emp-NTPO: 'Puruba panusia: –Bʌa dairãra sewad̶eba biẽ́ jaraca basía ni biẽ́ oca
    basía. Djãrãneda jãrĩca basía.–'
  ind-ind: Jawab seluruh bangsa Israel, “Tidak! Bapak tidak pernah melakukan kecurangan
    atau menindas kami, dan tidak pernah mengambil uang suap.”
  pes-OPCB: 'همه در جواب وی گفتند: «تو هرگز کسی را فریب نداده‌ای، بر هیچ‌کس ظلم نکرده‌ای
    و رشوه نگرفته‌ای.»'
  tgl-ULB: Sinabi nila, “Hindi mo kami dinaya, inapi, o ninakawan ng anumang bagay
    mula sa kamay ng sinuman.”
  cbu-NT: Ashirucha, uwshtisin tsiyatarangsin, Nda, wanindaja. ¿Mayaatsi yachish?
    Mishat, iyaatstam wanasir ksutarangsha. Mishat, tsapurunaseetstam maachiri nda
    yarangsha. Mishat, iyaatstam nda kurikpa itarawaztarangsha, táranganaya.
  hui-hui: Ani layagola wali agalime ladai bialu lalu, Ani nabiore í̠na inanaga guru
    nabi mo tandagabi naheore hari. Ani bialu mbirale mbira mbiralinagabi mo yalu
    napeore hari, lene.
  mya-mya: လူ​တို့​က``အ​ရှင်​သည်​အ​ကျွန်ုပ်​တို့​အား​လိမ် လည်​လှည့်​စား​မှု​ကို​သော်​လည်း​ကောင်း၊
    ညှဉ်း ဆဲ​နှိပ်​စက်​မှု​ကို​သော်​လည်း​ကောင်း​မ​ပြု​ခဲ့ ပါ။ မည်​သူ​၏​ပစ္စည်း​ဥစ္စာ​ကို​မျှ​လည်း​မ​ယူ
    ခဲ့​ဖူး​ပါ'' ဟု​လျှောက်​ကြ​၏။
  bod-N: དེ་དག་ན་རེ། ཁྱེད་ཀྱིས་བདག་ཅག་བསླུས་ཤིང་མནན་པ་མ་ཡིན་ལ། མི་སུ་ཞིག་གི་ལག་ནས་ཁྱེད་ཀྱིས་གང་ཡང་མ་བླངས་ཞེས་ཞུས་པས།
  sna-sna: Vakapindura vachiti, “Hamuna kutinyengera kana kutidzvinyirira. Hamuna
    kutora kana chinhu kubva muruoko rwomunhu.”
  spa-BLM: 'Dijeron: “No nos has defraudado, ni nos has oprimido, ni has tomado nada
    de la mano de nadie”.'
  cac-cac: 'Yuj chi'' ix yalan eb'' chon̈ab'' chi'' icha tic: —Malaj juneloc ix ac''
    chucal d''ayon̈, malaj b''aj ix a cha junoc tas a montub''aloc, xchi eb''.'
  swh-ULB: Nao wakasema, Haujatudanganya, kutuonea, au kuiba chochote kutoka mkono
    wa mtu yeyote.”
  bel-bel: 'І адказвалі: ты ня крыўдзіў нас і ня ўціскаў нас і нічога ні ў кога ня
    ўзяў.'
  deu-ELBBK: 'Und sie sprachen: Du hast uns nicht übervorteilt und uns keine Gewalt
    angetan und hast aus niemandes Hand irgend etwas genommen.'
  mbb-OT: Midtavak is menge etew te, “Wazè key kenikew limbungi wey pegpeǥesa. Wazè
    nu migkuwa ziyà te minsan hentei.”
  mal-2015: 'അതിന്നു അവർ: നീ ഞങ്ങളെ ചതിക്കയോ പീഡിപ്പിക്കയോ യാതൊരുത്തന്റെയും കയ്യിൽനിന്നു
    വല്ലതും അപഹരിക്കയോ ചെയ്തിട്ടില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Odphende leske: „Na! Tu na džahas pre ňikaste zoraha, aňi na thovehas
    ňikaha avri a aňi ňikastar na iľal ňič.“'
  pes-OPV: 'گفتند: «بر ما ظلم نکرده‌ای و بر ما ستم ننموده‌ای و چیزی از دست کسی نگرفته‌ای.»'
  ron-1924: 'Ей ау рэспунс: „Ну не-ай апэсат, ну не-ай нэпэстуит ши нич н-ай примит
    нимик дин мына нимэнуй.”'
  ben-OBCV: তারা উত্তর দিল, “আপনি আমাদের ঠকাননি বা আমাদের উপর অত্যাচারও করেননি। আপনি
    কারও হাত থেকে কিছু গ্রহণও করেননি।”
  som-som: Oo iyana waxay yidhaahdeen, Nama aad dulmin, namana aad cadaadin, oo ninnaba
    gacantiisa waxba kama aad qaadan.
  lat-VUC: 'Et dixerunt: Non es calumniatus nos, neque oppressisti, neque tulisti
    de manu alicujus quippiam.'
  eng-ASVBT: And they said, Thou hast not defrauded us, nor oppressed us, neither
    hast thou taken aught of any man’s hand.
  ita-1885: 'Ma essi dissero: Tu non ci hai oppressati, e non ci hai fatta storsione
    alcuna, e non hai preso nulla dalle mani d''alcuno.'
  eng-LXXUP: And they said to Samuel, Thou hast not injured us, and thou hast not
    oppressed us; and thou hast not afflicted us, and thou hast not taken anything
    from anyone’s hand.
  eng-ULB: They said, “You have not cheated us, oppressed us, or have stolen anything
    from any man's hand.”
  spa-VBL: “No, nunca nos has engañado ni nos has oprimido”, respondieron, “y nunca
    has tomado nada de nadie”.
  fra-_FOB: 'Et ils répondirent: Tu ne nous as point opprimés, et tu ne nous as point
    foulés, et tu n''as rien pris de la main de personne.'
  mal-mal: 'അതിന് അവർ: “നീ ഞങ്ങളെ ചതിക്കുകയോ, പീഡിപ്പിക്കയോ, ആരുടെയെങ്കിലും കയ്യിൽനിന്ന്
    വല്ലതും മോഷ്ടിക്കുകയോ ചെയ്തിട്ടില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Ijtimā ne jawāb diyā, “Na āp ne ham se ġhalat fāydā uṭhāyā, na ham par
    zulm kiyā hai. Āp ne kabhī bhī rishwat nahīṅ lī.”
  suz-BL: मिनु मेकोपुकीमी “आंइ कली श्‍येत मगेनी। गे आंइ कली मदिप्‍नी। गे सुइ रे मारेइ
    मलाइक्‍‍नी” देंमा बाक्‍त।
  ita-1927: 'Quelli risposero: “Tu non ci hai defraudati, non ci hai fatto violenza,
    e non hai preso nulla dalle mani di chicchessia”'
  ckb-ckb: 'ئەوانیش گوتیان: «تۆ ئێمەت هەڵنەخەڵەتاندووە و نەتچەوساندووینەتەوە و هیچت
    لە دەستی کەس وەرنەگرتووە.»'
  eng-BBE: And they said, You have never been untrue to us or cruel to us; you have
    taken nothing from any man.
  kan-OKCV: ಅವರು, “ನೀನು ನಮಗೆ ವಂಚನೆ ಮಾಡಲಿಲ್ಲ, ನಮ್ಮನ್ನು ಹಿಂಸಿಸಲಿಲ್ಲ, ನೀನು ಯಾರ ಕೈಯಿಂದಲೂ
    ಏನೂ ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ,” ಎಂದರು.
  tam-2017: 'அதற்கு அவர்கள்: நீர் எங்களுக்கு அநியாயம் செய்யவும் இல்லை; எங்களுக்கு
    தீங்கு செய்யவும் இல்லை; ஒருவர் கையிலும் ஒன்றும் வாங்கவும் இல்லை என்றார்கள்.'
  spa-RV-1909: 'Entonces dijeron: Nunca nos has calumniado, ni agraviado, ni has tomado
    algo de mano de ningún hombre.'
  ron-BTF: 'Și ei au spus: Nu ne-ai escrocat, nici nu ne-ai oprimat, nici nu ai luat
    ceva din mâna vreunui om.'
  eng-WEBP: They said, “You have not defrauded us, nor oppressed us, neither have
    you taken anything from anyone’s hand.”
  eng-FBV: “No, you have never cheated or oppressed us,” they replied, “and you have
    never taken anything from anyone.”
  nld-1939: 'Maar zij riepen: Néén, ge hebt ons niet afgezet of verongelijkt, en van
    niemand hebt ge wat dan ook aangenomen.'
  nch-BL: 'Huajca nochi quiijtojque: ―Amo quema techistacahuijtoc. Amo quema techtaijyohuiltijtoc
    huan amo quema techcuilijtoc yon se teno cati toaxca.'
  vie-1934: 'Chúng đáp rằng: Oâng không có lừa dối chúng tôi, không hành hung cùng
    chúng tôi, và không nhận lấy chi nơi tay ai hết.'
  hin-CV: सबने कहा, “आपने न तो हमसे छल किया, न तो हमारा उत्पीड़न किया और न ही किसी
    भी व्यक्ति से कुछ अनुचित ही लिया है.”
  spa-BES: 'Y ellos dijeron: Tú nunca nos has sido falso o cruel con nosotros; No
    le has quitado nada a ningún hombre.'
  tdx-tdx: 'Le hoe iereo: Tsy nikatramo anay irehe, tsy niforekeke’o, tsy rinambe’o
    ty am-pità’ ondaty.'
  tha-KJV: เขาทั้งหลายกล่าวว่า “ท่านมิ​ได้​ฉ้อเรา หรื​อบ​ีบบังคับเรา หรือรับสิ่งใดไปจากมือของผู้​ใด​”
  por-BR-2018: 'Então disseram: Nunca nos caluniaste, nem oprimi, nem tomaste algo
    da mão de nenhum homem.'
  deu-ELO: 'Und sie sprachen: Du hast uns nicht übervorteilt und uns keine Gewalt
    angetan, und hast aus niemandes Hand irgend etwas genommen.'
  eng-WYC-2018: And they said, Thou hast not falsely challenged us, neither thou hast
    oppressed us, neither thou hast taken anything of any man’s hand.
  epo-epo: 'Sed ili diris: Vi faris al ni nenian perfortaĵon nek maljustaĵon, kaj
    vi nenion prenis el ies mano.'
  uig-PIN: 'Ular jawab berip: — Sǝn bizning ⱨǝⱪⱪimizni yemiding, ⱨeqkimgǝ zulum ⱪilmiding
    wǝ ⱨeq kixining ⱪolidin birǝr nǝrsinimu eliwalmiding, dedi.'
  beo-beo: 'Dunu ilia da bu adole i, “Afae hamedafa, dia da ninima bidi fa:no imunusa:
    liligi hame lai, amola ninia liligi bidi fonobahadiga hame lai, amola dia da ninia
    liligi afae hame lai, amola dia da nini hamedafa igabosu.”'
  tpi-OTNT: Orait ol manmeri i bekim tok olsem, “Nogat tru. Yu no bin giamanim mipela
    na pulim wanpela samting o mekim nogut long mipela. Na yu no bin larim wanpela
    man i grisim yu.”
  hau-SA: Suka ce, “Ba ka cuci ko danne hakkin kowa ba, ba ka ƙwace kome daga hannun
    kowa ba.”
  uig-LAT: 'Ular jawab bérip: — Sen bizning heqqimizni yémiding, héchkimge zulum qilmiding
    we héch kishining qolidin birer nersinimu éliwalmiding, dédi.'
  nde-nde: Baphendula bathi, “Kawuzange usiqilibezele loba usincindezele. Kawuthathanga
    lutho esandleni somuntu.”
  ton-ton: Pea naʻa nau pehē, “Naʻe ʻikai te ke kākaaʻi ʻakimautolu, pe fakafiuʻi
    ʻakimautolu, pea naʻe ʻikai te ke toʻo ha meʻa mei he nima ʻo ha tangata ʻe tokotaha.”
  ces-1613: 'Odpověděli: Neutiskl jsi nás, aniž jsi ublížil nám, aniž jsi co vzal
    z ruky kterého člověka.'
  eng-WMB: They said, “You have not defrauded us, nor oppressed us, neither have you
    taken anything from anyone’s hand.”
  tam-TCV: அதற்கு அவர்கள், “நீர் எங்களை ஏமாற்றவுமில்லை, ஒடுக்கவுமில்லை, நீர் ஒருவனுடைய
    கையிலிருந்து எதையும் வாங்கிக்கொள்ளவும் இல்லை” என்றார்கள்.
  ceb-ULB: Miingon sila, “wala mo kami tikasi, ni midaogdaog kanamo, o nag-ilog sa
    mga butang gikan sa ubang tawo.”
  pol-UBG: 'I odpowiedzieli: Nie oszukałeś nas ani nie uciskałeś nas, ani nie wziąłeś
    żadnej rzeczy z niczyjej ręki.'
  agr-agr: 'Tusa tutai dita aimainak: “Amek makichkish kasagkagtukchauwaitme, nuigtush
    tsanujatjachuitme, nuigtush chichama iwagtugtagme tusamkesh makichkish kuichkik
    segajatchauwaitme”, tiajui.'
  kyc-kyc: Dokopa wambu dupwame isingi lao, Daaŋa. Embame namwa randa joo panga soo
    bange dupwa waa nyaka nangeko, leyami.
  urd-GVU: اجتماع نے جواب دیا، ”نہ آپ نے ہم سے غلط فائدہ اُٹھایا، نہ ہم پر ظلم کیا
    ہے۔ آپ نے کبھی بھی رشوت نہیں لی۔“
  deu-1912: 'Sie sprachen: Du hast uns keine Gewalt noch Unrecht getan und von niemandes
    Hand etwas genommen.'
  ntj-ntj: Nyangka-ya yarnangu pirnilu watjarnu, “Wiya. Nyuntulu-lanyatjun mayura
    mantjiranytjamunurtu. Purun kutjupa-kutjupa kutjupangka mantjiranytjamunu.”
  kan-2017: ಅವರು, “ನೀನು ನಮ್ಮನ್ನು ವಂಚಿಸಿ ಪೀಡಿಸಿದ್ದಾಗಲಿ, ನಮ್ಮಿಂದ ಏನಾದರೂ ಕಸಿದುಕೊಂಡದ್ದಾಗಲಿ
    ಇರುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟರು.
  yap-yap: Me fulweg e girdi’ ni lungurad, “Dawor mu ban nagmad ara mu gafgow nagmad;
    ma dariy ban’en ni kamfek rok be’.”
  hlt-MCSB: Tedae, “Kaimih nan hnaemtaek moenih, kaimih nan neet moenih, hlang kut
    lamkah hno pakhat khaw na loh moenih,” a ti uh.
  mdy-ETH: ዴራ ዒማና፦ «ፔቴታዖ ኔ ማልቲባኣሴ፤ ዖናኣ ኔ ሄርቂባኣሴ፤ ዓይጎ ዓሲዳፓኣ ኔ ዔኬ ባኣዚ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Wɔbuaa sɛ, “Dabi, wonsisii yɛn, na wonnii yɛn nya ɛkwan biara so, na
    wonnyee adanmudeɛ fua pɛ mpo.”
  eng-WEBU: They said, “You have not defrauded us, nor oppressed us, neither have
    you taken anything from anyone’s hand.”
  wal-wal: Yaagin eti zaaridi, “Neeni nuna cimmabaakka; woikko nuna huqqunnabaakka;
    neeni asa kushiyaappe aibanne mattaaye mabaakka” yaagidosona.
  spa-PDDPT: 'Entonces dijeron: Nunca nos calumniaste, ni agraviaste, ni tomaste algo
    de mano de algún hombre.'
  gun-gun: 'Ha''e ramo heta va''e kuery ombovai: — Any rima, mba''eve py ndee ndorekorei,
    norembojexavai, neĩ mba''eve nderejopyi orepo gui — he''i.'
  agu-BL: —Qui', qui'c jun tir yi jajk ocu' tan telse'n kak'ej nka tan kabuchle'n,
    nin qui'c jun tir jajk ocu' tan xo'qui'n skaxo'l, che'ch tetz.
  ilo-ULB: Kinunada, “Saannakami a kinaur, indadanes, wenno tinakawan iti aniaman
    a banag manipud iti siasinoman a tao.”
  kpg-kpg: Digau Israel huogodoo ga helekai, “Goe digi halahalau ina gimaadou, be
    guu hai gimaadou gi huaidu, gei goe hogi digi kae dahi mee i madau mee.”
  uig-ARA: 'ئۇلار جاۋاب بېرىپ: ــ سەن بىزنىڭ ھەققىمىزنى يېمىدىڭ، ھېچكىمگە زۇلۇم قىلمىدىڭ
    ۋە ھېچ كىشىنىڭ قولىدىن بىرەر نەرسىنىمۇ ئېلىۋالمىدىڭ، دېدى.'
  sus-sus: E naxa a yaabi, «I mu muxu tɔɔrɔ, i mu muxu xun nakana, i mu kɔbiri rasuxu
    muxu yi.»
  pon-2006: Mehn Israel ko eri sapeng, “Komw sohte pitihkitedi de kahpwalihala emen
    kiht. Komw sohte pil ketikihsang kiht mehkot.”
  jae-jae: Êsêac sêjô ênê biŋ gebe “Aôm gôgôm keso teŋ gêdêŋ aêac atom to kôkôniŋ
    aêac atom ma kôkôc awa ŋalêsiŋa teŋ aŋga lau teŋ nêŋ atom.”
  ksd-ksd: 'Ma dia ga biti: Pa u ga vakadik avet, ma pa u ga loalong ta vevet, ma
    pa u ga vatur vake ta kul varbat tai ta tikai.'
  tur-YTC: Onlar, “Bizi dolandırmadın, bize zulmetmedin, kimsenin elinden de bir şey
    almadın” dediler.
  grc-BRENT: Καὶ εἶπαν πρὸς Σαμουὴλ οὐκ ἠδίκησας ἡμᾶς, καὶ οὐ κατεδυνάστευσας ἡμᾶς,
    καὶ οὐκ ἔθλασας ἡμᾶς, καὶ οὐκ εἴληφας ἐκ χειρὸς οὐδενὸς οὐδέν.
  ind-AYT: Mereka berkata, “Engkau tidak pernah memeras, atau menindas, dan mengambil
    sesuatu dari tangan siapa pun.”
  nya-nya: Iwo anayankha kuti, “Inu simunatidyere masuku pamutu kapena kutizunza.
    Simunalande kanthu kalikonse ka munthu.”
  hrv-hrv: 'A oni odgovoriše: “Nisi nas prevario, nisi nas tlačio, nisi ni od koga
    primio ništa.”'
  mps-mps: Tialima, te bidi dabego po wei ponoyu, te tiwai po wai, “Mu menio. Nago
    da ili po ola mayu, te nai me deli anoma eyu, ma dwai sę te dabolo me ebeo. Tama
    te bidi me deli nage homu bega somainu ebo po me wabeo,” wali.
  tpi-tpi: Orait ol manmeri i bekim tok olsem, “Nogat tru. Yu no bin giamanim mipela
    na pulim wanpela samting o mekim nogut long mipela. Na yu no bin larim wanpela
    man i grisim yu.”
  dan-1931: 'Da sagde de: “Du har ikke undertrykt os eller gjort os Uret eller taget
    noget fra nogen.”'
  vie-OVCB: 'Họ đáp: “Không, ông không hề lường gạt, áp bức chúng tôi, cũng không
    bao giờ lấy của ai vật gì.”'
  guj-2017: તેઓએ કહ્યું, “તેં અમને ઠગ્યા નથી, અમારા પર જુલમ કર્યો નથી, કોઈ માણસનું
    કશું ચોર્યું નથી.”
  pon-2006A: Mehn Israel ko eri sapeng, “Komw sohte pitihkitedi de kahpwalihala emen
    kiht. Komw sohte pil ketikihsang kiht mehkot.”
  por-BRBSL: 'Eles disseram: “Você não nos defraudou, nem nos oprimiu, nem tirou nada
    da mão de ninguém”.'
  cth-cth: Ahnimouh ni na dum boi awh hoeh. Na pacekpahlek boi awh hoeh. Apie kut
    dawk e hno hai na lat boihoeh atipouh awh.
  twi-twi: Wobuaa se, “Dabi, wunsisii yɛn, na wunnii yɛn nya ɔkwan biara so, na wunnyee
    adanmude fua pɛ mpo.”
  hlt-hlt: Tedae, “Kaimih nan hnaemtaek moenih, kaimih nan neet moenih, hlang kut
    lamkah hno pakhat khaw na loh moenih,” a ti uh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ɔ́ɔ̀, ɑ í ciitɛ́ òmɔù kɛ di o kpɛrɛ,
    ɑ mɛ nyí fɛ̃́ũ nhòmɔù, ɑ í cɔutɛ́ òmɔù kó ticuuti.'
  msy-2020: Ezɨ gumazamiziba kamaghɨn a ikaragha ghaze, “Bar puvatɨ. Nɨ bizitam e
    gifarava, e gekuava arazir kuratamɨn e gamizir puvatɨ. Egha gumazitam ataghizɨ,
    an akar isɨngtɨzibar nɨ mɨgeima, nɨ dar gɨn zuir puvatɨ.”
  dop-dop: 'Ɩlɛnɑ yǝlɑɑ cɔ Sɑmiyɛɛlɩ sɩ: Aɑɩ, n tɑ muɣuli-tʋ, n tɑ ŋmɑkǝlɩ-tʋ. Pǝ́cɔ́
    n tɑ mʋ nɔɣɔlʋ kʋhɑʋ nɑ ń tɑkɩ ɩ wɑɑlɩ.'
  azb-azb: 'Onlar belə cavab verdilər: «Sən bizi heç vaxt aldatmamısan, incitməmisən,
    heç kimin əlindən də heç nə almamısan».'
  eng-DBY: And they said, Thou hast not defrauded us, and thou hast not injured us,
    neither hast thou taken aught of any man's hand.
  hin-2017: वे बोले, “तूने न तो हम पर अंधेर किया, न हमें पीसा, और न किसी के हाथ से
    कुछ लिया है।”
  wol-KYG: 'Ñu ne ko: «Lekkoo sunu àq, néewaloo nu doole. Masoo nangu lenn itam ci
    loxol kenn.»'
  eng-YLT: And they say, 'Thou hast not oppressed us, nor hast thou crushed us, nor
    hast thou taken from the hand of any one anything.'
  eng-WYC-2017: And they said, Thou hast not falsely challenged us, neither thou hast
    oppressed us, neither thou hast taken anything of any man’s hand.
  eng-WMBB: They said, “You have not defrauded us, nor oppressed us, neither have
    you taken anything from anyone’s hand.”
  urd-GVH: इजतिमा ने जवाब दिया, “न आपने हमसे ग़लत फ़ायदा उठाया, न हम पर ज़ुल्म किया
    है। आपने कभी भी रिश्वत नहीं ली।”
  rug-rug: Olaṉa sari na tinoni, “Lokari, lopu hite hiko vagia goi keketoṉa babe ṉoṉovala
    gami goi si gami; lopu hite vagia goi si keketoṉa koa keke tie.”
  gaz-gaz: Isaanis deebisanii, “Ati nu hin gowwoomsine yookaan nu hin cunqursine.
    Nama tokko harkaa iyyuu waan tokko illee hin fudhanne” jedhan.
  fra-LSG: 'Ils répondirent: Tu ne nous as point opprimés, et tu ne nous as point
    traités durement, et tu n’as rien reçu de la main de personne.'
  yal-yal: E yi a yabi, e naxa, “I mi nxu ɲaxankataxi. I mi nxu tɔrɔxi. I mi se rasuxi
    muxu yo yii.”
  haw-1868: I mai la lakou, Aole oe i alunu i ka makou, aole hoi i hookaumaha mai
    ia makou, aole oe i lawe i kekahi mea ma ka lima o kekahi kanaka.
  arb-NAV: 'فَأَجَابُوهُ: «لَمْ تَظْلِمْنَا وَلَمْ تَجُرْ عَلَيْنَا وَلا أَخَذْتَ
    شَيْئاً مِنْ أَحَدٍ».'
  ewe-ewe: Ameawo ɖo eŋu be, “Mèba mí alo te mí ɖe anyi kpɔ le mɔ aɖeke nu o eye mèxɔ
    zãnu zi ɖeka pɛ gɔ̃ hã kpɔ o.”
  eng-LEE: And they said, Thou hast not defrauded us, nor hast thou oppressed us,
    and thou hast not taken from any man's hand the least.
  asm-FB: তেওঁলোকে ক’লে, আপুনি আমাক প্ৰবঞ্চনা, উপদ্ৰৱ বা আমাৰ হাতৰ পৰা একো বস্তু লোৱা
    নাই।’
  sus-A: عٍ نَشَ عَ يَابِ، «عِ مُ مُشُ تْورْ، عِ مُ مُشُ شُن نَكَنَ، عِ مُ كْبِرِ
    رَ سُشُ مُشُ يِ.»
  fra-SBL: 'Ils dirent : « Tu ne nous as pas escroqués, tu ne nous as pas opprimés,
    et tu n''as rien pris de la main de personne. »'
  hbo-hbo: וַיֹּ֣אמְר֔וּ לֹ֥א עֲשַׁקְתָּ֖נוּ וְלֹ֣א רַצֹּותָ֑נוּ וְלֹֽא־לָקַ֥חְתָּ
    מִיַּד־אִ֖ישׁ מְאֽוּמָה׃
  pjt-pjt: '@see-verse:1SA.012.003'
  kik-kik: Nao magĩcookia atĩrĩ, “Ndũrĩ watũheenia kana ũgĩtũhinyĩrĩria; ndũrĩ woya
    kĩndũ kuuma guoko-inĩ kwa mũndũ o na ũrĩkũ.”
  fra-NCL: 'Ils répondirent : « Tu ne nous as pas fait tort, tu ne nous as pas opprimés,
    et tu n’as rien reçu de la main de personne. »'
  cek-AK: Nihcae mah, Mi doeh na ling ai, na pacaekthlaek ai, minawk ban hoi bokhaih
    tangqum doeh na la ai, tiah a naa o.
  cuk-cuk: 'Geb Israel-dulemar Samuel-abin sogdemalad: —Be anmar-yardakdii gussuli,
    be anmar-sabsur-imakdii gussuli, be anmar-ibe ibmar-atur-imakdii gussurbalid.'
  uig-CYR: 'Улар җавап берип: — Сән бизниң һәққимизни йемидиң, һеч кимгә зулум қилмидиң
    вә һеч кишиниң қолидин бирәр нәрсиниму еливалмидиң, деди.'
  tel-2017: అందుకు ప్రజలు “నువ్వు మాకు ఎలాంటి అన్యాయమూ చేయలేదు, ఏ విధంగానూ బాధ కలిగించలేదు,
    ఎవరి దగ్గరా నువ్వు దేనినీ తీసుకోలేదు” అని అతనితో చెప్పారు.
  hat-BSA: 'Yo te di: “Ou pa janm te twonpe nou, ni oprime nou ni pran anyen nan men
    a pèsòn.”'
  kos-kos: Na mwet uh elos topuk ac fahk, “Mo, kom tiana kiapwekut ku akkeokye kut.
    Wanginna ma kom eisla sin sie sesr.”
  hbo-WLC: וַיֹּ֣אמְר֔וּ לֹ֥א עֲשַׁקְתָּ֖נוּ וְלֹ֣א רַצּוֹתָ֑נוּ וְלֹֽא־לָקַ֥חְתָּ
    מִיַּד־אִ֖ישׁ מְאֽוּמָה׃
  ibo-ibo: Ha zara sị, “Mba ọ dịbeghị mgbe ị ghọgburu anyị, maọbụ kpagbuo anyị, nʼụzọ
    ọbụla. O nweghịkwa onye i si nʼaka ya were ihe ọbụla.”
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର ଅନ୍ୟାୟ କରି ନାହଁ, କି ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଉପଦ୍ରବ କରି ନାହଁ, କିଅବା ତୁମ୍ଭେ କୌଣସି ଲୋକ ହସ୍ତରୁ କିଛି ନେଇ ନାହଁ।”
  chk-chk: Iwe, ekewe aramas ra üreni Samuel, “Kosap atupukem ika ariaföüükem, kosap
    pwal angei och seni eman aramas.”
  ssd-ssd: 'Taŋaka saniŋgina le taŋgo pinoŋge ndek lafumba sanaig: Kuga. Ne sine tuku
    ande yabrimba agaŋ inum ake yai ndana. Ne taŋgo ande ŋayo sili ndana. Ne taŋgo
    ande yabrimba ndametiŋ ake te ndakina ŋginaig le'
  rop-rop: Wal detlot pipul bin tok, “Nomo. Yu nomo bin dum enijing rong. Yu nomo
    bin gibit melabat adtaim en pulumat enijing brom enibodi.”
  ukr-1871: 'І відказали вони: Ти не зʼобиджав нас і не тїснив нас і нїчого нї в кого
    не загарбав.'
  deu-1951: 'Sie sprachen: Du hast uns nie mißhandelt, noch uns unterdrückt, noch
    von jemandes Hand irgend etwas genommen!'
  eng-JPS: 'And they said: ''Thou hast not defrauded us, nor oppressed us, neither
    hast thou taken aught of any man''s hand.'''
  srp-1865: 'A oni rekoše: nijesi nam uèinio sile niti si kome uèinio krivo, niti
    si uzeo što iz èije ruke.'
  lug-lug: Ne baddamu nti, “Totunyagangako newaakubadde okutujooga, wadde okulya enguzi
    okuva mu mukono gw’omuntu yenna.”
  heb-heb: ויאמרו לא עשקתנו ולא רצותנו ולא לקחת מיד איש מאומה׃
  ben-IRV: তারা বলল, “আপনি আমাদের প্রতি তাড়না করেননি, আমাদের উপরে অত্যাচার করেননি,
    কার হাত থেকে কিছু নেন নি৷”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਤੂੰ ਸਾਡੇ ਨਾਲ ਕੋਈ ਕੁਧਰਮ ਨਹੀਂ ਕੀਤਾ, ਨਾ ਸਾਡੇ ਉੱਤੇ ਕੁਝ ਅਨ੍ਹੇਰ
    ਮਾਰਿਆ ਹੈ ਅਤੇ ਨਾ ਹੀ ਤੂੰ ਕਿਸੇ ਦੇ ਹੱਥੋਂ ਕੁਝ ਲਿਆ ਹੈ।
  tkr-tkr: 'Manbışe mang''us inəxüd alidghıniy qele: – Ğu şi mısacab hopç''un deş,
    azırbab g''alyav''uynbı deş, şavnecad xılençe vuççudud g''ayşuyn deş.'
  mya-JVB: သူတို့က၊ ကိုယ်တော်သည် အကျွန်ုပ် တို့ကို မ လှည့်စား ပါ။ မ ညှဉ်းဆဲ ပါ။ အဘယ်သူ
    ၏ ဥစ္စာကိုမျှ မ ယူ ပါဟု ပြောဆို ကြ၏။
  tte-O: Kainana siyamaisa siba, “Nige tawae yabo naenaena ugiginauli kolimai, nuwana
    mwakota mena o mankikiwasi mena o nuwana kewali mena, meuloina nigele.”
  tbg-tbg: Minti tumanta vika Samuerirara aqao ti, Are kia tinavu unaqaraiqama kehara
    tinavu airaira voqavata varaanaravauve. Are kia tinavu qoraiqama timitehara nora
    maara tinavuqaa vataanaravauve. Are kia vo vaiinti qaqi kaararo viva qutaru monu
    ai amivara varaanaravauve, ti.
  hmo-hmo: Israela taudia idia haere, idia gwau, “Oi ese ai oi koia lasi, bona ai
    oi hisihisi henia lasi, bona kota hagagevaia totona moni ta oi abia lasi.”
  urd-urd: उन्होंने जवाब दिया “तूने हमारा हक़ नहीं मारा और न हम पर ज़ुल्म किया, और
    न तूने किसी के हाथ से कुछ लिया।”
  rus-SYN: 'И отвечали: ты не обижал нас и не притеснял нас и ничего ни у кого не
    взял.'
  bqc-SIM: 'Ɔ̃ aa wèwà aa mɛ̀: Ni wá bleo, ni wá wɛtão, ni pↄe sí wá gbɛ̃ewao.'
  tcz-CHONGTHU: Mipin adonbut’un, “Aumpoi, nangman nei joulhep kha pouve, nangman
    keihoa kon in thil neocha jeng jong nalapoi,” atiuve.
  mar-mar: ते म्हणाले, “तुम्ही आम्हास फसवले नाही, आमच्यावर जुलूम केला नाही, किंवा
    कोणा मनुष्याच्या हातून काही चोरले नाही.”
  qub-qub: 'Chaura Israelcuna niran: «Gamga manami mayganëtapis ñacachimashcanquichu,
    ni magamashcanquipischu. Saynitapis manami chasquishcanquichu.»'
  bqp-bqp: 'Akũ ò wèa ò pì: Ńdi ó blero, ńdi wɛ́ tãwáro, ńdi pↄ́ke sí ó gbɛ̃kearo.'
  hat-hat: 'Pèp la reponn: -Ou pa janm aji mal ak nou. Ou pa janm pwofite sou nou
    ni ou pa janm pran lajan nan men pesonn.'
  eng-BSB: “You have not wronged us or oppressed us,” they replied, “nor have you
    taken anything from the hand of man.”
  tod-tod: 'Ti gooɠaaʋoteni ga: «È la gi mɔnɛni, è ʋa gi zuziɠa fuun, è la ɓalaa
    lobɛani nɔpɛ kulani nu ya.»'
  eng-WEBPB: They said, “You have not defrauded us, nor oppressed us, neither have
    you taken anything from anyone’s hand.”
  kbq-kbq: Anage hige'za Israeli vahe'mo'za kenona hu'za, Kagra tazeri havizana osunka,
    reravatga osunka, masavema hu kazigati'ma kamiza zantamina mago vahe'mofo zampintira
    e'ori'nane.
  nhe-BL: 'Huajca nochi quiijtojque: ―Ax quema titechistlacahuijtoc. Ax quema titechtlaijiyohuiltijtoc
    huan ax quema titechcuilijtoc niyon se tleno tlen toaxca.'
  bus-bus: 'Ben aↄ̃ wèàla wà bè: Nɛ́ɛ wa blero, nɛ́ɛ wɛ́ɛ tãwaro, nɛ́ɛ pↄ́ke sí wa
    gbɛ̃kearo.'
  gub-BL: Uwazar teko ize'eg izupe wà. — Naneremu'em pixik kwaw urewe ne. Nerezapo
    pixik kwaw ikatu 'ym ma'e urewe. Nerepyhyk pixik kwaw ma'e amo wi, i'i izupe wà.
  eng-DRA: 'And they said: Thou hast not wronged us, nor oppressed us, nor taken ought
    at any man’s hand.'
