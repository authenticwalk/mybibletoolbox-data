verse: 1SA.012.018
translations:
  mal-C: അതിനുശേഷം ശമുവേൽ യഹോവയോട് അപേക്ഷിച്ചു. അന്നുതന്നെ യഹോവ ഇടിയും മഴയും അയച്ചു.
    അതിനാൽ ജനമെല്ലാം യഹോവയുടെയും ശമുവേലിന്റെയുംമുമ്പാകെ ഏറ്റവും ഭയത്തോടുകൂടെ നിന്നു.
  deu-TKW: Da rief Samuel Jahwe an, und Jahwe sandte an jenem Tage Gewitter und Regen.
    Das Volk aber geriet in große Angst vor Jahwe und vor Samuel.
  lin-lin: Bongo Samuele abelelaki Yawe, mpe, na mokolo wana kaka, Yawe atindaki kake
    mpe mvula. Boye bato nyonso babangaki makasi Yawe mpe Samuele.
  eng-LSV: And Samuel calls to YHWH, and YHWH gives voices and rain on that day, and
    all the people greatly fear YHWH and Samuel;
  eng-GNV: 'Then Samuel called vnto the Lord, and the Lord sent thunder and raine
    the same day: and all the people feared the Lord and Samuel exceedingly.'
  eng-WEBSTER: 'So Samuel called to the LORD; and the LORD sent thunder and rain that
    day: and all the people greatly feared the LORD and Samuel.'
  nhw-BL: Huan nimantzi Samuel quitlajtlani TOTECO. Huan TOTECO tlatlatzinalti huan
    quichijqui ma tlaquiyahui chicahuac. Huan nochi nopa israelitame momajmatijque
    huan quiimacasque TOTECO huan Samuel.
  swh-ONEN: Kisha Samweli akamwomba Bwana, na siku ile ile Bwana akatuma ngurumo na
    mvua. Hivyo watu wote wakamwogopa sana Bwana na Samweli.
  bba-bba: Mɑ Sɑmuɛli u Yinni Gusunɔ kɑnɑ. Gurɑ nɑ tɔ̃ɔ te sɔɔ, kɑ ɡbɑ̃sukunu. Yerɑ
    tɔn be kpuro bɑ Yinni Gusunɔ kɑ Sɑmuɛli nɑsiɑ.
  eng-KJVCPB: 'So Samuel called unto the Lord; and the Lord sent thunder and rain
    that day: and all the people greatly feared the Lord and Samuel.'
  mpx-mpx: Yaka Samuwela i awanun Yehoba elana, inoke lan o panuwa i pagulumwawa ge
    i lokehe. Inoke gamagalau gegewel Yehoba ge Samuwela hi lovakunagil.
  luo-luo: Eka Samuel noluongo Jehova Nyasaye, kendo mana gi odiechiengʼno Jehova
    Nyasaye nokelo mor polo gi koth. Omiyo ji duto nochungʼ ka luoro omakogi e nyim
    Jehova Nyasaye kod Samuel.
  meu-meu: Taunabunai Samuel ese Iehova e hahanea; bena Iehova ese guba-rahu bona
    medu vada e siaidia una dina ai. Bena taunimanima iboudiai ese Iehova bona Samuel
    garidia e gariva.
  npi-ULB: त्यसैले शमूएलले परमप्रभुलाई पुकारा गरे । अनि त्यसै दिन परमप्रभुले गर्जन
    र झरी पठाउनुभयो । तब सबै मानिस परमप्रभु र शमूएलको भय धेरै भयो ।
  yor-yor: Nígbà náà ni Samuẹli ké pe Olúwa, Olúwa sì rán àrá àti òjò ní ọjọ́ náà.
    Bẹ́ẹ̀ ni gbogbo ènìyàn sì bẹ̀rù Olúwa àti Samuẹli púpọ̀.
  emp-NTPO: Ara maʌ̃da Samuelba Ãcõrẽa iwid̶isia. Maʌ̃ne Ãcõrẽba cuera zebisia. Baa
    sid̶a b̶ae nũmebisia. Maʌ̃ unubʌdad̶e puruba Ãcõrẽda, Samuel sid̶a bio wayasid̶aa.
  ind-ind: Lalu Samuel berdoa dan memohon kepada TUHAN, dan pada hari itu juga TUHAN
    menurunkan guntur dan hujan, sehingga semua orang menjadi sangat takut kepada
    TUHAN dan Samuel.
  pes-OPCB: سپس، سموئیل در حضور خداوند دعا کرد و خداوند در همان روز رعد و برق و باران
    فرستاد و مردم از خداوند و از سموئیل بسیار ترسیدند.
  tgl-ULB: Kaya tumawag si Samuel kay Yahweh; at sa parehong araw na iyon nagpadala
    si Yahweh ng kulog at ulan. Pagkatapos labis na natakot ang lahat ng mga tao kina
    Yahweh at Samuel.
  cbu-NT: Ashirucha tárangu, Samuel Apanllpa masharangu, Apanllsha anuritam sinaa
    kizpur zanganirangu, kambusurutam, kariyatam kapung pantsatarangiya. Ashirangu,
    tputssha ichingarusin anoo parangusin, kizpur puniranganaya. Apanlleetstam, mishat
    Samuelaatstam kapung puniranganaya.
  hui-hui: Ani lowa Samuelehanda Ngode Datagaliwabehondo bi layagola horo ogoningi
    dege Anduane Homogohanda dalu hari dabala haru ibilene. Ani biyago hondowa wali
    agali bibahende hearume Anduane Homogobi Samuelebi hondowa gi tara hene.
  mya-mya: ရှ​မွေ​လ​သည်​ဆု​တောင်း​ပတ္ထ​နာ​ပြုသ​ဖြင့်​ထို နေ့​၌​ပင်​လျှင် ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​ကို​ထစ်
    ချုန်း​စွာ​ရွာ​သွန်း​စေ​တော်​မူ​၏။ ထို​အ​ခါ​လူ အ​ပေါင်း​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်
    ရှ​မွေ​လ အား​ကြောက်​လန့်​ကြ​သည်​ဖြစ်​၍၊-
  bod-N: སཱ་མུ་ཨེལ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་བརྗོད་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཉིན་དེ་ལ་འབྲུག་སྒྲ་དང་ཆར་བ་གནང་བས།
    མི་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་དང་སཱ་མུ་ཨེལ་གཉིས་ལ་ཤིན་ཏུ་འཇིགས་ཤིང་སྐྲག་པར་གྱུར།
  sna-sna: Ipapo Samueri akadana kuna Jehovha uye, nomusi iwoyo, Jehovha akatuma kutinhira
    nemvura, nokudaro vanhu vose vakamira vakatya Jehovha naSamueri.
  spa-BLM: Entonces Samuel invocó a Yahvé, y Yahvé envió truenos y lluvia aquel día.
    Entonces todo el pueblo temió mucho a Yahvé y a Samuel.
  cac-cac: Ix lajvi chi', ix sc'anan vin̈aj Samuel chi' d'a Jehová to scot n̈ab'.
    Val d'a jun rato chi' ix mac'vaj c'u ix cot n̈ab' chi', yuj chi' masanil anima
    ix xiv d'a Jehová yed' d'a vin̈aj Samuel chi'.
  swh-ULB: Hivyo Samweli akamwomba BWANA; na siku iyo hiyo BWANA akatuma ngurumo na
    mvua. Ndipo watu wote wakamwogopa sana BWANA pamoja na Samweli.
  bel-bel: І паклікаў Самуіл Госпада, і Гасподзь паслаў гром і дождж у той дзень;
    і прыйшоў увесь народ у вялікі страх ад Госпада і Самуіла.
  deu-ELBBK: Und Samuel rief zu dem HERRN, und der HERR gab Donner und Regen an jenem
    Tag. Da fürchtete sich das ganze Volk sehr vor dem HERRN und vor Samuel.
  mbb-OT: Ne zutun mibuyù si Samuel ziyà te Nengazen, te haazà he andew, imperuǥung
    wey impeuzan te Nengazen. Nengahandek dutun is menge etew te Nengazen wey ki Samuel.
  mal-2015: അങ്ങനെ ശമൂവേൽ യഹോവയോടു അപേക്ഷിച്ചു; യഹോവ അന്നു ഇടിയും മഴയും അയച്ചു; ജനമെല്ലാം
    യഹോവയെയും ശമൂവേലിനെയും ഏറ്റവും ഭയപ്പെട്ടു.
  rmc-rmc: Avke o Samuel mangelas le RAJES a o RAJ diňa zoralo brišind le perumenca.
    Savore manuša chudle te daral le RAJESTAR the le Samuelostar.
  pes-OPV: پس سموئیل ازخداوند استدعا نمود و خداوند در همان روزرعدها و باران فرستاد،
    و تمامی قوم از خداوند وسموئیل بسیار ترسیدند.
  ron-1924: Самуел а стригат кэтре Домнул, ши Домнул а тримис кяр ын зиуа ачея тунете
    ши плоае. Тот попорул а авут о маре фрикэ де Домнул ши де Самуел.
  ben-OBCV: পরে শমূয়েল সদাপ্রভুর কাছে প্রার্থনা করলেন, এবং সেদিনই সদাপ্রভু বজ্রবিদ্যুৎ
    ও বৃষ্টি পাঠিয়ে দিলেন। তখন সব মানুষজনের মনে সদাপ্রভুর ও শমূয়েলের প্রতি সম্ভ্রম
    উৎপন্ন হল।
  som-som: Saas aawadeed Samuu'eel Rabbiguu baryay, oo Rabbiguna maalintaasuu onkod
    iyo roob soo diray, oo dadkii oo dhammuna aad iyo aad bay uga cabsadeen Rabbiga
    iyo Samuu'eelba.
  lat-VUC: Et clamavit Samuel ad Dominum, et dedit Dominus voces et pluvias in illa
    die.
  eng-ASVBT: 'So Samuel called unto Jehovah; and Jehovah sent thunder and rain that
    day: and all the people greatly feared Jehovah and Samuel.'
  ita-1885: Samuele adunque gridò al Signore; e il Signore fece tonare e piovere in
    quel giorno; laonde tutto il popolo temette grandemente il Signore e Samuele.
  eng-LXXUP: And Samuel called upon the Lord, and the Lord sent thunders and rain
    in that day; and all the people feared greatly the Lord and Samuel.
  eng-ULB: So Samuel called to Yahweh; and that same day Yahweh sent thunder and rain.
    Then all the people greatly feared Yahweh and Samuel.
  spa-VBL: Entonces Samuel oró al Señor, y ese mismo día el Señor envió truenos y
    lluvia. Todos estaban totalmente asombrados del Señor y de Samuel.
  fra-_FOB: Alors Samuel cria à l'Éternel, et l'Éternel fit tonner et pleuvoir en
    ce jour-là; et tout le peuple craignit fort l'Éternel et Samuel.
  mal-mal: അങ്ങനെ ശമൂവേൽ യഹോവയോട് അപേക്ഷിച്ചു; യഹോവ അന്ന് ഇടിയും മഴയും അയച്ചു; ജനമെല്ലാം
    യഹോവയെയും ശമൂവേലിനെയും ഏറ്റവും ഭയപ്പെട്ടു.
  urd-GVR: Samuel ne pukār kar Rab se duā kī, aur us din Rab ne garajte bādal aur
    bārish bhej dī. Yih dekh kar ijtimā saḳht ghabrā kar Samuel aur Rab se ḍarne lagā.
  suz-BL: मिनु सामुएलमी परमप्रभु यावे कली पुना बाक्‍त। मिनु मेकोमी मेको नाक्‍ती बुंबु
    पपाइश्‍शा रेउ यिपदा बाक्‍त। मिनु मुर नेल्‍ल परमप्रभु यावे नु सामुएल तशा, शुश हिंमा
    बाक्‍त।
  ita-1927: Allora Samuele invocò l’Eterno, e l’Eterno mandò quel giorno tuoni e pioggia;
    e tutto il popolo ebbe gran timore dell’Eterno e di Samuele.
  ckb-ckb: ئینجا ساموئێل لەبەردەم یەزدان نزای کرد و یەزدانیش لەو ڕۆژەدا هەورەتریشقە
    و بارانی باراند و هەموو گەل زۆر لە یەزدان و لە ساموئێل ترسان.
  eng-BBE: 'So Samuel made prayer to the Lord; and the Lord sent thunder and rain
    that day: and all the people were in fear of the Lord and of Samuel.'
  kan-OKCV: ಸಮುಯೇಲನು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆ ಇಟ್ಟಿದ್ದರಿಂದ, ಆ ದಿವಸದಲ್ಲೇ ಯೆಹೋವ ದೇವರು ಗುಡುಗನ್ನೂ,
    ಮಳೆಯನ್ನೂ ಕಳುಹಿಸಿದರು. ಆಗ ಜನರೆಲ್ಲರು ಯೆಹೋವ ದೇವರಿಗೂ, ಸಮುಯೇಲನಿಗೂ ಬಹಳವಾಗಿ ಭಯಪಟ್ಟರು.
  tam-2017: சாமுவேல் யெகோவாவை நோக்கி விண்ணப்பம்செய்தான்; அன்றையதினமே யெகோவா இடிமுழக்கங்களையும்
    மழையையும் கட்டளையிட்டார்; அப்பொழுது மக்கள் எல்லோரும் யெகோவாவுக்கும் சாமுவேலுக்கும்
    மிகவும் பயந்து;
  spa-RV-1909: Y Samuel clamó á Jehová; y Jehová dió truenos y aguas en aquel día;
    y todo el pueblo temió en gran manera á Jehová y á Samuel.
  ron-BTF: Astfel Samuel a strigat către DOMNUL; și DOMNUL a trimis tunete și ploaie
    în acea zi; și tot poporul s-a temut mult de DOMNUL și de Samuel.
  eng-WEBP: So Samuel called to the LORD, and the LORD sent thunder and rain that
    day. Then all the people greatly feared the LORD and Samuel.
  eng-FBV: Then Samuel prayed to the Lord, and that very day the Lord sent thunder
    and rain. Everyone was in absolute awe of the Lord and of Samuel.
  nld-1939: En Samuël bad tot Jahweh, en Jahweh liet het die dag donderen en regenen,
  nch-BL: Huan nimantzi Samuel quitajtani TOTECO. Huan TOTECO tatatzinalti huan quichijqui
    ma taquiyahui chicahuac. Huan nochi nopa israelitame momajmatijque huan quiimacasque
    TOTECO huan Samuel.
  vie-1934: Sa-mu-ên bèn cầu khẩn Đức Giê-hô-va; trong ngày đó Đức Giê-hô-va làm sấm
    sét và mưa; cả dân sự lấy làm sợ Đức Giê-hô-va và Sa-mu-ên lắm.
  hin-CV: तब शमुएल ने याहवेह की दोहाई दी और याहवेह ने उसी समय गर्जन और बारिश भेज दी.
    सभी लोगों पर याहवेह तथा शमुएल का गहरा भय छा गया.
  spa-BES: Entonces Samuel hizo oración al Señor; y él Señor envió truenos y lluvias
    ese día, y todo el pueblo temía al Señor y a Samuel.
  tdx-tdx: Aa le kinanji’ i Samoele t’Iehovà; vaho nañiraha’ Iehovà hotroke naho orañe
    amy andro zay; le nirevendreveñe am’ Iehovà naho i Samoele ondatio,
  tha-KJV: ซามูเอลจึงร้องทูลต่อพระเยโฮวาห์ และพระเยโฮวาห์ทรงส่งฟ้าร้องและฝนมาในวันนั้น
    ประชาชนทั้งหลายก็เกรงกลัวพระเยโฮวาห์และซามูเอลยิ่งนัก
  por-BR-2018: E Samuel clamou ao SENHOR; e o SENHOR deu trovões e chuva naquele dia;
    e todo o povo temeu em grande maneira ao SENHOR e a Samuel.
  deu-ELO: Und Samuel rief zu Jehova, und Jehova gab Donner und Regen an jenem Tage.
    Da fürchtete sich das ganze Volk sehr vor Jehova und vor Samuel.
  eng-WYC-2018: And Samuel cried to the Lord, and the Lord gave thunders and rains
    in that day. And all the people dreaded greatly the Lord and Samuel; (And Samuel
    cried to the Lord, and the Lord gave thunder and rain that day. And all the people
    greatly feared the Lord and Samuel;)
  epo-epo: Kaj Samuel ekvokis al la Eternulo, kaj la Eternulo donis tondrojn kaj pluvon
    en tiu tago; kaj forte ektimis la tuta popolo la Eternulon kaj Samuelon.
  uig-PIN: Andin Samuil Pǝrwǝrdigarƣa nida ⱪildi; xuning bilǝn Pǝrwǝrdigar xu küni
    güldürmama bilǝn yamƣur yaƣdurdi. Hǝlⱪ Pǝrwǝrdigardin wǝ Samuildin bǝk ⱪorⱪti.
  beo-beo: Amalalu, Sa:miuele da Hina Godema sia:ne gadoi, amola, amogalawane Hina
    Gode da gugelele amola gibu i. Amaiba:le dunu ilia da Hina Godema amola Sa:miuelema
    bagadewane beda:i.
  tpi-OTNT: Orait Samuel i beten na long dispela de tasol Bikpela i mekim klaut i
    pairap na ren i kam daun. Ol manmeri i lukim na ol i pret nogut long Bikpela na
    long Samuel.
  hau-SA: Sai Sama’ila ya roƙi Ubangiji, a ranar kuwa Ubangiji ya aiko da tsawa da
    ruwan sama. Dukan mutane suka ji tsoron Ubangiji da kuma Sama’ila.
  uig-LAT: Andin Samuil Perwerdigargha nida qildi; shuning bilen Perwerdigar shu küni
    güldürmama bilen yamghur yaghdurdi. Xelq Perwerdigardin we Samuildin bek qorqti.
  nde-nde: Emva kwalokho uSamuyeli wakhuleka kuThixo, njalo khona mhlalokho uThixo
    wathumela umdumo lezulu. Ngakho abantu bonke bamesaba uThixo loSamuyeli.
  ton-ton: 'Ko ia naʻe lotu ai ʻa Samuela kia Sihova: pea naʻe ʻomi ʻe Sihova ʻae
    mana mo e ʻuha ʻi he ʻaho ko ia: pea naʻe manavahē lahi ʻae kakai kotoa pē kia
    Sihova mo Samuela.”'
  ces-1613: Protož volal Samuel k Hospodinu, a vydal Hospodin hřímání a déšť v ten
    den. I bál se všecken lid Hospodina velmi i Samuele.
  eng-WMB: So Samuel called to the LORD, and the LORD sent thunder and rain that day.
    Then all the people greatly feared the LORD and Samuel.
  tam-TCV: அப்படியே சாமுயேல் யெகோவாவிடம் மன்றாடினான். அன்றைய தினமே முழக்கத்தையும்,
    மழையையும் யெகோவா அனுப்பினார். இதைக் கண்ட மக்களனைவரும் யெகோவாவுக்கும், சாமுயேலுக்கும்
    முன்பாக பிரமித்து நின்றார்கள்.
  ceb-ULB: Busa miampo si Samuel kang Yahweh; ug sa maong adlaw gipadalugdog ni Yahweh
    ug gipaulan. Unya ang tanang katawhan nangahadlok pag-ayo kang Yahweh ug kang
    Samuel.
  pol-UBG: Samuel wołał więc do PANA, a PAN zesłał grzmoty i deszcz tego samego dnia.
    I cały lud bardzo bał się PANA i Samuela.
  agr-agr: Nuna tusa inagnamuik Samuel Tuke Pujuu segauwai. Dutikamuik Tuke Pujuu
    ipamtan yumijai ajunjauwai. Dutikamtai ashí aents aidauk Tuke Pujuun Samueljai
    ishamkajui.
  kyc-kyc: Lapala Samyuele baame ateŋa piya. Piyamo yuu gii mendaki dokopako Kamongome
    yuu gala lao apu peeya. Dokopa wambu dupwame Anatu baa mupwa lao suu pyao pako
    dee Samyuele opetae kando pakoko piyami.
  urd-GVU: سموایل نے پکار کر رب سے دعا کی، اور اُس دن رب نے گرجتے بادل اور بارش بھیج
    دی۔ یہ دیکھ کر اجتماع سخت گھبرا کر سموایل اور رب سے ڈرنے لگا۔
  deu-1912: Und da Samuel den HERRN anrief, ließ der HERR donnern und regnen desselben
    Tages. Da fürchtete das ganze Volk sehr den HERRN und Samuel
  ntj-ntj: Nyangka mularrpartu Tjamiyultu Mama Kuurrnga tjapirnu. Nyangka tjirntu
    palunyangkartu kapi wanangaratjarra nintirnu. Nyangka-tjananya kapi purlkanyalu
    pungkulanytja. Nyangka-ya ngurlurringu Mama Kuurrku puru Tjamiyulkutarrartu.
  kan-2017: ಆಗ ಯೆಹೋವನು ಗುಡುಗು ಮಳೆಗಳನ್ನು ಕಳುಹಿಸಿದನು. ಎಲ್ಲಾ ಜನರು ಯೆಹೋವನಿಗೂ ಸಮುವೇಲನಿಗೂ
    ಬಹಳವಾಗಿ ಭಯಪಟ್ಟು
  yap-yap: Me meybil Samuel, ma karofen nem me pi’ SOMOL e dirra’ nge n’uw nge yib.
    Ma gubin e girdi’ nra tamdaggad ngak SOMOL nge Samuel,
  hlt-MCSB: Tekah khohnin dongah Samuel loh BOEIPA a khue hatah BOEIPA loh rhaek ol
    neh khotlan han tueih pah. Te dongah pilnam boeih loh BOEIPA neh Samuel te bahoeng
    a rhih.
  mdy-ETH: ዬማ ጋዓዖ ሳሙዔኤሌ ሺኢቃዛ ናንጊና ናንጋ ጎዳ ዒማ ኬሎና ጉጉንሢሲ ዒርዚ ዋርቂሴኔ፤ ዬያሮ ዴራ ናንጊና ናንጋ ጎዳንታ
    ሳሙዔኤሌያኣ ኮሺ ዒጊጪ፥
  twi-ASANTE: Ɛhɔ ara Samuel frɛɛ Awurade, na ɛda no ara, Awurade dwaa aprannaa, tɔɔ
    osuo. Nnipa no nyinaa suroo Awurade ne Samuel.
  eng-WEBU: So Samuel called to the LORD, and the LORD sent thunder and rain that
    day. Then all the people greatly feared the LORD and Samuel.
  wal-wal: Sameeli GODAAYYO waassiis; GODAI he gallassi dadaanne iraa yeddiis; hegaa
    gishshau, asai ubbai GODAANNE Sameela keehippe yayyiis.
  spa-PDDPT: Entonces Samuel invocó a Yavé. Ese día Yavé envió truenos y lluvia, y
    todo el pueblo temió grandemente a Yavé y a Samuel.
  gun-gun: Ha'e rami vy Senhor pe Samuel ojerure ramo ha'e va'e árave Senhor ombou
    yapu oky reve. Ha'e ramo ojererokyje okuapy Senhor renonde, Samuel guive omboete
    pavẽ.
  agu-BL: Toque'n tzun Samueltz tan nachle'n Kataj, nin jalcu'n xe'tij jun chin cyek'ek'
    a'baltz, yi wi'nin k'ancyoktz tul. Chicyakil cunin tzun yi e' wunak e' xobtz tetz
    Ryos nin tetz Samuel.
  ilo-ULB: Isu nga immawag ni Samuel kenni Yahweh; ket nangibaon ni Yahweh iti gurruod
    ken tudo iti dayta met laeng nga aldaw. Ket nagbuteng iti kasta unay dagiti amin
    a tattao kenni Yahweh ken ni Samuel.
  kpg-kpg: Malaa, Samuel ga dalodalo, gei Dimaadua ga hagau ia di atili mo di uwa
    i di laangi hua deelaa. Malaa, nia daangada gu mmaadagu huoloo i Dimaadua mo Samuel.
  uig-ARA: ئاندىن سامۇئىل پەرۋەردىگارغا نىدا قىلدى؛ شۇنىڭ بىلەن پەرۋەردىگار شۇ كۈنى
    گۈلدۈرماما بىلەن يامغۇر ياغدۇردى. خەلق پەرۋەردىگاردىن ۋە سامۇئىلدىن بەك قورقتى.
  sus-sus: Samuweli naxa Alatala maxandi. Na lɔxɔɛ yati, Alatala naxa galanyi nun
    tunɛ rabira bɔxi ma. Ɲama naxa gaaxu Alatala nun Samuweli ya ra,
  pon-2006: Samuel eri kapakap, oh ni rahnohte KAUN-O ahpw ketin kadaridi nahnsapwe
    oh keteu. Aramas ako koaros ahpw masakada KAUN-O oh Samuel,
  jae-jae: Go Samuel keteŋ Apômtau, ma Apômtau kêkêŋ wapap to kom gêjac gêdêŋ oc tonaŋ.
    Ma lau samob têtêc Apômtau agêc Samuel ŋanôgeŋ.
  ksd-ksd: Ma Samuel i ga kail tadav ra Luluai, ma ta nam ra bung ra Luluai i ga tulue
    ra pangpagur ma ra bata, tuk tar ra tarai par dia ga burut na kaia ure ra Luluai
    dir ma Samuel.
  tur-YTC: Bunun üzerine Samuel Yahve'ye seslendi ve Yahve o gün gök gürültüsü ve
    yağmur gönderdi. O zaman bütün halk Yahve'den ve Samuel'den çok korktu.
  grc-BRENT: Καὶ ἐπεκαλέσατο Σαμουὴλ τὸν Κύριον· καὶ ἔδωκε Κύριος φωνὰς καὶ ὑετὸν
    ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ ἐφοβήθησαν πᾶς ὁ λαὸς τὸν Κύριον σφόδρα καὶ τὸν Σαμουήλ.
  ind-AYT: Kemudian, Samuel memanggil TUHAN, dan TUHAN menurunkan guntur dan hujan
    pada hari itu. Seluruh bangsa sangat takut kepada TUHAN dan kepada Samuel.
  nya-nya: Choncho Samueli anapemphera, ndipo Yehova anatumiza mvula ya mabingu tsiku
    lomwelo. Apo anthu aja anaopa kwambiri Yehova ndi Samueli.
  hrv-hrv: Tada Samuel zazva Jahvu i Jahve posla gromove i kišu u onaj dan i sav se
    narod vrlo poboja Jahve i Samuela.
  mps-mps: Tialima, Samuelgo gedu haluasa po wali, te sogo bubugade naga Genuai Bidigo
    te dagalude pǫ kulukulu omainu ilama, tama tulubage tulali. Te bidi dabego sulama,
    tama augwali te Genuai Bidiba me Samuel dali me te wi dwai mu yalio.
  tpi-tpi: Orait Samuel i beten na long dispela de tasol Bikpela i mekim klaut i pairap
    na ren i kam daun. Ol manmeri i lukim na ol i pret nogut long Bikpela na long
    Samuel.
  dan-1931: Derpå råbte Samuel til HERREN, og HERREN sendte samme Dag Torden og Regn.
    Da frygtede hele folket såre for HERREN og Samuel,
  vie-OVCB: Sa-mu-ên kêu cầu Chúa Hằng Hữu; ngay hôm ấy Chúa Hằng Hữu liền cho sấm
    sét vang rền và mưa trút xuống. Mọi người khiếp sợ Chúa Hằng Hữu và Sa-mu-ên.
  guj-2017: તેથી શમુએલે ઈશ્વરને વિનંતી કરી; તે દિવસે ઈશ્વરે ગર્જના તથા વરસાદ મોકલ્યા.
    ત્યારે સર્વ લોકો ઈશ્વરથી તથા શમુએલથી ભયભીત થયા.
  pon-2006A: Samuel eri kapakap, oh ni rahnohte KAUN-O ahpw ketin kadaridi nahnsapwe
    oh keteu. Aramas ako koaros ahpw masakada KAUN-O oh Samuel,
  por-BRBSL: Então Samuel ligou para Javé, e Javé enviou trovões e chuva naquele dia.
    Então todas as pessoas temiam muito a Iavé e Samuel.
  cth-cth: Samuel ni BAWIPA a kaw teh, BAWIPA ni hote hnin dawk, kho a parit sak teh,
    kho a rak sak. Hat torei teh taminaw ni BAWIPA hoi Samuel hah a taki poung awh.
  twi-twi: Ɛhɔ ara Samuel frɛɛ Awurade, na da no ara, Awurade paee aprannaa, tɔɔ osu.
    Nnipa no nyinaa suroo Awurade ne Samuel.
  hlt-hlt: Tekah khohnin dongah Samuel loh BOEIPA a khue hatah BOEIPA loh rhaek ol
    neh khotlan han tueih pah. Te dongah pilnam boeih loh BOEIPA neh Samuel te bahoeng
    a rhih.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri mbɑ́ɑ́ nti Yiɛ̀ nKuyie nkɛ̀ fɛtɑɑfɛ̀ɛ kperi kɛ́ni dɛ kó
    diyiè, kɛ̀ Isidɑyɛɛribɛɛ yɔtɛ ti Yiɛ̀ nKuyie nnɛ̀ Sɑmmuyɛɛri.
  msy-2020: Ezɨ dughiar kamra, Samuel Ikiavɨra Itir God ko mɨgeima, an ararim ko amozim
    amadazɨ, ararim dagarazɨ amozim maghɨram arɨki. Ezɨ gumazamiziba bizir kamɨn ganigha
    Samuel ko Ikiavɨra Itir Godɨn atiatingi.
  dop-dop: Tǝnɑɣɑlɛ Sɑmiyɛɛlɩ sǝlǝmɑ Tɑcɑɑ nɑ tɛʋ holi nɑ kʋ nɩɩ kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ.
    Ɩlɛnɑ Tɑcɑɑ nɑ Sɑmiyɛɛlɩ pɑ tɔm lɑ sɑmɑɑ kɛ sɔɣɔntʋ.
  azb-azb: Şamuel Rəbbi çağırdı və Rəbb o gün göy gurladıb yağış yağdırdı. Bütün xalq
    həmin gün Rəbdən və Şamueldən çox qorxdu.
  eng-DBY: And Samuel called to Jehovah; and Jehovah sent thunder and rain that day.
    And all the people greatly feared Jehovah and Samuel.
  hin-2017: तब शमूएल ने यहोवा को पुकारा, और यहोवा ने उसी दिन मेघ गरजाया और मेंह बरसाया;
    और सब लोग यहोवा से और शमूएल से अत्यन्त डर गए।
  wol-KYG: Ci kaw loolu Samiyel ñaan ci Aji Sax ji, Aji Sax ji dënu, taw ca bés ba.
    Mbooloo ma mépp nag ragal lool Aji Sax ji ak Samiyel.
  eng-YLT: And Samuel calleth unto Jehovah, and Jehovah giveth voices and rain, on
    that day, and all the people greatly fear Jehovah and Samuel;
  kne-kne: Nankararag si Samuel et sin doy met laeng ay agew, mankido dowan man-odan,
    isonga din kaipoipogaw yan inmegyat dan Diyos ya en Samuel.
  eng-WYC-2017: And Samuel cried to the Lord, and the Lord gave thunders and rains
    in that day. And all the people dreaded greatly the Lord and Samuel;
  eng-WMBB: So Samuel called to the LORD, and the LORD sent thunder and rain that
    day. Then all the people greatly feared the LORD and Samuel.
  urd-GVH: समुएल ने पुकारकर रब से दुआ की, और उस दिन रब ने गरजते बादल और बारिश भेज
    दी। यह देखकर इजतिमा सख़्त घबराकर समुएल और रब से डरने लगा।
  rug-rug: Ke varavara se Samuela, meke koasa rane tugo asa si va mae ia Zihova sa
    ruku na paka. Ke matagutu nia ri doduru tinoni se Zihova meke se Samuela tugo,
  gaz-gaz: Kana irratti Saamuʼeel Waaqayyoon waammate; Waaqayyos yeruma sana qaqawweessaa
    fi bokkaa erge. Namoonni hundinuus Waaqayyoo fi Saamuʼeelin akka malee sodaatan.
  fra-LSG: Samuel invoqua l’Éternel, et l’Éternel envoya ce même jour du tonnerre
    et de la pluie. Tout le peuple eut une grande crainte de l’Éternel et de Samuel.
  gnn-gnn: Bala yana Djamiyulnydja bukumirriyaŋalana, ga dhunupa waltjaṉdja bunanana,
    Godthuna djuy'yurruna ŋunhi waltjaṉ ga ŋutu'na dhikana maykarraṉ'.
  yal-yal: Samuyɛli yi Alatala maxandi. Na lɔxɔn yɛtɛni, Alatala yi galanna nun tulen
    nafa. Yamaan birin yi gaxu Alatala yɛɛ ra e nun Samuyɛli.
  haw-1868: 'Kahea aku la o Samuela ia Iehova, a haawi mai o Iehova i ka hekili a
    me ka ua ia la: a makau nui iho la na kanaka a pau ia Iehova a ia Samuela.'
  arb-NAV: وَصَلَّى صَمُوئِيلُ إِلَى الرَّبِّ فَأَرْسَلَ رُعُوداً وَمَطَراً فِي ذَلِكَ
    الْيَوْمِ، فَاسْتَوْلَى خَوْفٌ شَدِيدٌ عَلَى الشَّعْبِ مِنَ الرَّبِّ وَمِنْ صَمُوئِيلَ.
  ewe-ewe: Ale Samuel yɔ Yehowa eye wòɖo dziɖegbe kple tsidzadza ɖa gbe ma gbe. Ameawo
    vɔ̃ Yehowa kple Samuel ŋutɔŋutɔ.
  eng-LEE: 'And Samuel called unto the Lord; and the Lord sent thunders and rain on
    that day: and all the people feared greatly the Lord and Samuel.'
  asm-FB: তাৰ পাছত চমূৱেলে যিহোৱাৰ ওচৰত নিবেদন কৰিলে, আৰু সেই দিনাই যিহোৱাই মেঘ-গৰ্জ্জনেৰে
    বৃষ্টি বৰষালে। এই সকলো দেখি, লোক সকলে যিহোৱালৈ আৰু চমূৱেললৈ অতিশয় ভয় কৰিলে।
  sus-A: سَمُوٍلِ نَشَ عَلَتَلَ مَشَندِ. نَ لْشْي يَتِ، عَلَتَلَ نَشَ فَلَنيِ نُن
    تُنّ رَبِرَ بْشِ مَ. حَمَ نَشَ فَاشُ عَلَتَلَ نُن سَمُوٍلِ يَ رَ،
  fra-SBL: Samuel invoqua Yahvé, et Yahvé envoya le tonnerre et la pluie ce jour-là.
    Et tout le peuple eut une grande crainte de Yahvé et de Samuel.
  hbo-hbo: וַיִּקְרָ֤א שְׁמוּאֵל֙ אֶל־יְהוָ֔ה וַיִּתֵּ֧ן יְהוָ֛ה קֹלֹ֥ת וּמָטָ֖ר בַּיֹּ֣ום
    הַה֑וּא וַיִּירָ֨א כָל־הָעָ֥ם מְאֹ֛ד אֶת־יְהוָ֖ה וְאֶת־שְׁמוּאֵֽל׃
  pjt-pjt: '@see-verse:1SA.012.017'
  kik-kik: Ningĩ Samũeli agĩkaĩra Jehova, na mũthenya o ro ũcio Jehova agĩtũma marurumĩ
    na mbura. Nĩ ũndũ ũcio andũ othe makĩmaka mũno nĩ ũndũ wa Jehova na wa Samũeli.
  fra-NCL: Samuel invoqua Yahweh et Yahweh envoya ce même jour des tonnerres et de
    la pluie ; et tout le peuple eut une grande crainte de Yahweh et de Samuel.
  cek-AK: To naah Samuel mah Angraeng to kawk, Angraeng mah to na niah khopazih hoi
    kho to angzohsak. To pongah kaminawk boih mah Angraeng hoi Samuel to paroeai zit
    o.
  cuk-cuk: Geb Samuel Bab-Jehováʼse gochad. A-ibagine, Bab-Jehová mar-ogollomaksad,
    dii-owisbalid. Bela dulemar Bab-Jehová-abin, degi, Samuel-abin nue-dobe itodmalad.
  uig-CYR: Андин Самуил Пәрвәрдигарға нида қилди; шуниң билән Пәрвәрдигар шу күни
    гүлдүрмама билән ямғур яғдурди. Хәлиқ Пәрвәрдигардин вә Самуилдин бәк қорқти.
  tel-2017: సమూయేలు యెహోవాను వేడుకొన్నప్పుడు యెహోవా ఆ రోజే ఉరుములు, వర్షం పంపించగా
    ప్రజలంతా యెహోవాకు, సమూయేలుకు అమితంగా భయపడ్డారు.
  hat-BSA: Konsa, Samuel te rele a SENYÈ a, e SENYÈ a te voye tonnè avèk lapli nan
    jou sa a. Epi tout pèp la te gen gwo lakrent SENYÈ a ak Samuel.
  kos-kos: Na Samuel el pre, ac in len sac LEUM GOD El supweya pulahl ac af. Na mwet
    nukewa elos sangeng sin LEUM GOD ac sel Samuel,
  hbo-WLC: וַיִּקְרָ֤א שְׁמוּאֵל֙ אֶל־יְהוָ֔ה וַיִּתֵּ֧ן יְהוָ֛ה קֹלֹ֥ת וּמָטָ֖ר בַּיּ֣וֹם
    הַה֑וּא וַיִּירָ֨א כָל־הָעָ֥ם מְאֹ֛ד אֶת־יְהוָ֖ה וְאֶת־שְׁמוּאֵֽל׃
  ibo-ibo: Mgbe ahụ Samuel kpọkuru Onyenwe anyị, Onyenwe anyị zidatakwara egbe eluigwe
    na mmiri ozuzo nʼụbọchị ahụ. Nke a mere ka mmadụ niile tụọ Onyenwe anyị na Samuel
    egwu.
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ସଦାପ୍ରଭୁଙ୍କୁ ଡ଼ାକିଲେ, ପୁଣି, ସଦାପ୍ରଭୁ ସେହି ଦିନ ମେଘ ଗର୍ଜ୍ଜନ
    ଓ ବୃଷ୍ଟି ପଠାଇଲେ; ତହିଁରେ ସମସ୍ତ ଲୋକ ସଦାପ୍ରଭୁଙ୍କୁ ଓ ଶାମୁୟେଲଙ୍କୁ ଅତ୍ୟନ୍ତ ଭୟ କଲେ।
  chk-chk: Iei mine Samuel a tüngor ngeni ewe Samol mi Lapalap, nge i a tinato chopulap
    me üt lon ewe ränin. Iwe, ekewe aramas meinisin ra fokun niuokusiti ewe Samol
    mi Lapalap me Samuel.
  ssd-ssd: Taŋakina sulumba Samuel nu Suŋgo wika yabaŋna le ait ndui ta mbolŋge Suŋgoŋge
    kuaila pilna le ma fuduka sawe piyna le nane wam ta kaŋgermba Suŋgo le Samuel
    tuku kuru-kuruka
  rop-rop: Afta na Semyul bin prei, en langa det seimdei YAWEI bin jandim rein en
    thanda langa olabat, en ola pipul bin brabli bradin langa YAWEI en langa Semyul
    du,
  ukr-1871: І озвався Самуїл до Господа, і послав Бог того дня громи та зливу, і злякавсь
    вельми народ перед Господом і перед Самуїлом.
  deu-1951: Da rief Samuel den HERRN an, und der HERR ließ donnern und regnen an jenem
    Tage. Da fürchtete das ganze Volk den HERRN und Samuel gar sehr.
  eng-JPS: So Samuel called unto the LORD; and the LORD sent thunder and rain that
    day; and all the people greatly feared the LORD and Samuel.
  srp-1865: Tada Samuilo zavapi ka Gospodu, i Gospod spusti gromove i dažd u taj dan;
    i sav se narod poboja vrlo Gospoda i Samuila.
  lug-lug: Awo Samwiri n’asaba Mukama, Mukama n’aweereza okubwatuka n’enkuba, abantu
    bonna ne batya nnyo Mukama ne Samwiri.
  heb-heb: ויקרא שמואל אל יהוה ויתן יהוה קלת ומטר ביום ההוא ויירא כל העם מאד את יהוה
    ואת שמואל׃
  ben-IRV: তখন শমূয়েল সদাপ্রভুকে ডাকলে সদাপ্রভু ঐ দিনের মেঘ গর্জন ও বৃষ্টি দিলেন;
    তাতে সব লোক সদাপ্রভুর থেকে ও শমূয়েলের থেকে খুব ভীত হল৷
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਸਮੂਏਲ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ ਅਤੇ ਉਸੇ ਵੇਲੇ ਗਰਜਣ ਹੋਈ ਅਤੇ ਯਹੋਵਾਹ
    ਨੇ ਮੀਂਹ ਭੇਜਿਆ। ਤਦ ਸਭ ਲੋਕ ਯਹੋਵਾਹ ਕੋਲੋਂ ਅਤੇ ਸਮੂਏਲ ਕੋਲੋਂ ਬਹੁਤ ਡਰ ਗਏ।
  tkr-tkr: Şamuelee Rəbbilqa ona'a, Rəbbeyid manecad yiğıl xəybı g'əhətqı'ı, gyoğiy
    gyoğa'a. Manke millet Rəbbiled, Şamueliled qətqı'niyn.
  mya-JVB: ထာဝရဘုရား ကို ဆုတောင်း ၍ ၊ ထို နေ့၌ ထာဝရဘုရား သည် မိုဃ်းချုန်း ခြင်းနှင့်တကွ
    မိုဃ်း ရွာစေ တော်မူ၍ ၊ လူ အပေါင်း တို့သည် ထာဝရဘုရား နှင့် ရှမွေလ ကို အလွန် ကြောက်ရွံ့
    ကြ၏။
  tte-O: Mwa Samuela iyoga-sae Yeoba koina. Sauganane koina itutu yo galewa italu.
    Mwa tomo meuloili Yeoba yo Samuela simatausagili kaliyatenane koina.
  tbg-tbg: Minti tivakero Samueriva Nora Kotira aarovaro vohaa vi entaraqai Noravano
    Kotiva tuvaro naaruva uva tuvaro aaquvata ntura. Mintumanta vaiinti nahenti mini
    vauka tave, kauqu runkinkiri i vaiha Nora Kotira aatuvata, Samuerira aatuvata
    voqamake qeteha vaura.
  hmo-hmo: Unai dainai Samuela ese Lohiabada ia noia, vadaeni Lohiabada ese guba boiboi
    bona medu unai dina dekenai ia siaia. Vadaeni taunimanima ibounai ese Lohiabada
    bona Samuela dekenai idia gari bada.
  urd-urd: चुनाँचे समुएल ने ख़ुदावन्द से दरख़्वास्त की और ख़ुदावन्द की तरफ़ से उसी
    दिन बादल गरजा और पानी बरसा; तब सब लोग ख़ुदावन्द और समुएल से निहायत डर गए।
  rus-SYN: И воззвал Самуил к Господу, и Господь послал гром и дождь в тот день; и
    пришел весь народ в большой страх от Господа и Самуила.
  bqc-SIM: Ɔ̃ Samuɛli Dii sìsi, ↄ̃ Dii tò lou vĩ̀ à mà zĩbeezĩ. Ɔ̃ gbɛ̃́pii
    vĩakɛ̀ Diiɛ ń Samuɛlio maamaa.
  tcz-CHONGTHU: Chuin Samuel in Pakai akouvin ahile, hiche nikho chun Pakaiyin vanginle
    keh ahin sol’in, hiti chun mipi chun Pakai le Samuel aging tauvin ahi.
  mar-mar: तेव्हा शमुवेलाने परमेश्वरास हाक मारली आणि त्याच दिवशी परमेश्वराने मेघगर्जनासह
    पाऊस पाठवला. म्हणून सर्व लोकांस परमेश्वराचे व शमुवेलाचे फार भय वाटले.
  qub-qub: Chayno nircur Samuelga jinan öra Tayta Diosta mañacuran. Chauraga räyu,
    tamya gallaycuran. Chaymi Tayta Diostawan Samuelta llapan runacuna fiyupa manchacuran.
  bqp-bqp: Akũ Samuɛli Dikiri sìsi, akũ Dikiri tò legũ pàta à mà zĩ birea. Akũ
    gbɛ̃ sĩnda pínki vĩna kɛ̀ Dikirinɛ kũ Samuɛlio manamana.
  hat-hat: Samyèl lapriyè Seyè a. Jou sa a, Seyè a voye loraj ak lapli. Tout pèp la
    pran tranble, yo te vin pè Seyè a ansanm ak Samyèl.
  eng-BSB: So Samuel called to the LORD, and on that day the LORD sent thunder and
    rain. As a result, all the people greatly feared the LORD and Samuel.
  tod-tod: Samiyɛle Ɠɔoɠɔ GALAGI valini, naama voloi Ɠɔoɠɔ GALAGI tonai ʋuuni, é
    geeɓadɛiti too. Izelayɛle nuiti pɛ ti luani Ɠɔoɠɔ GALAGI ʋa, ta Samiyɛle.
  eng-WEBPB: So Samuel called to the LORD, and the LORD sent thunder and rain that
    day. Then all the people greatly feared the LORD and Samuel.
  kbq-kbq: Hagi Samueli'a nunamu huno Ra Anumzamofona antahigegeno, ana zupa Ra Anumzamo'a
    atregeno monagea nehigeno, kora ru'ne. E'ina hige'za Ra Anumzamofone Samuelikiznigura
    miko vahe'mo'za tusi koro hu'naze.
  nhe-BL: Huan nimantzi Samuel quitlajtlani TOTECO. Huan TOTECO tlatlatzinalti huan
    quichijqui ma tlaahuetzi chicahuac. Huan nochi nopa israelitame momajmatijque
    huan quiimacasque TOTECO huan Samuel.
  bus-bus: Ben Samuɛli Dii sìsi, ben Dii tò lou vĩ̀ à mà zĩ beeea. Ben baade píngi
    vĩa kɛ̀ Diinɛ kↄ̃n Samuɛlio maamaa.
  gub-BL: Na'e uze'eg Xamuew Tupàn pe kury. A'e 'ar mehe we Tupàn umuànoànog kar àmàn
    kury. Umugyr kar àmàn no. A'e rupi teko ukyze Tupàn Tuweharupi Wiko Ma'e wi wà
    kury. Ukyze Xamuew wi wà no.
  eng-DRA: And Samuel cried unto the Lord, and the Lord sent thunder and rain that
    day.
