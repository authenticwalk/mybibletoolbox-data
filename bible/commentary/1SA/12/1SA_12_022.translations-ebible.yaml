verse: 1SA.012.022
translations:
  mal-C: യഹോവയ്ക്കു നിങ്ങളെ സ്വന്തജനമാക്കിത്തീർക്കാൻ മനസ്സായല്ലോ! അതിനാൽ അവിടന്ന്
    തന്റെ മഹത്തായ നാമത്തെപ്രതി സ്വന്തജനമായ നിങ്ങളെ തള്ളിക്കളയുകയില്ല.
  deu-TKW: Denn Jahwe wird um seines großen Namens willen sein Volk nicht verstoßen;
    hat es doch Jahwe gefallen, euch zu seinem Volke zu machen.
  lin-lin: Mpo na lokumu ya Kombo monene na Ye, Yawe akobwaka bato na Ye te, pamba
    te asepelaki kokomisa bino bato na Ye moko.
  eng-LSV: for YHWH does not leave His people, on account of His great Name; for YHWH
    has been pleased to make you for a people to Him.
  eng-GNV: 'For the Lord will not forsake his people for his great Names sake: because
    it hath pleased the Lord to make you his people.'
  eng-WEBSTER: 'For the LORD will not forsake his people for his great name''s sake:
    because it hath pleased the LORD to make you his people.'
  nhw-BL: Pero TOTECO amo anmechtlahuelcahuas anisraelitame pampa yaya tlahuel hueyi
    huan ica ipaquilis quinequi amojuanti anitztose aniaxcahua.
  swh-ONEN: Kwa ajili ya jina lake kuu Bwana hatawakataa watu wake, kwa sababu ilimpendeza
    Bwana kuwafanya kuwa wake mwenyewe.
  bba-bba: Yinni Gusunɔ u ɡɔ̃ru doke u bɛɛ ko win tɔmbu, u ǹ mɑɑ bɛɛ yinɑmɔ win yĩsi
    bɑkɑrun bɛɛrɛn sɔ̃.
  eng-KJVCPB: 'For the Lord will not forsake his people for his great name’s sake:
    because it hath pleased the Lord to make you his people.'
  mpx-mpx: Yehoba wana yaliyaya elana i hilemiu iya wana gamagalau. Inoke komiu nige
    ni teteli yohimiu, kaiwena ebo ni ginol ola, he totona alana ni papuluwawi-an
    to.
  luo-luo: Nikech nyinge maduongʼ, Jehova Nyasaye ok nojwangʼ joge, nikech Jehova
    Nyasaye ne mor mar timou joge owuon.
  meu-meu: Badina be Iehova ese ena orea taudia basine negedia daure, ia ladana herea-daena
    bagunai; Iehova ena ura be iena bese ai baine halaomui.
  npi-ULB: उहाँको माहन् नाउँको कारणले परमप्रभुले आफ्‍ना मानिसहरूलाई त्याग्‍नुहुनेछैन,
    किनभने तिमीहरूलाई आफ्नो मानिस बनाउन परमप्रभु प्रशन्‍न हुनुहुन्‍छ ।
  yor-yor: Nítorí orúkọ ńlá rẹ̀ Olúwa kì yóò kọ àwọn ènìyàn rẹ̀ sílẹ̀, nítorí tí inú
    Olúwa dùn láti fi yín ṣe ènìyàn rẹ̀.
  emp-NTPO: Baribʌrʌ Ãcõrẽba quĩrĩãna bẽrã bãrãra edasia idji puru bamãrẽã. Maʌ̃ bẽrã
    idjia bãrãra igaraẽ́a ni ab̶aʌba idjida biẽ́ jararãnamãrẽã.
  ind-ind: Ingatlah bahwa TUHAN sudah memilih kita sebagai umat pilihan-Nya. Maka
    Dia tidak akan mencemarkan nama-Nya yang mulia dengan meninggalkan kita sebagai
    umat-Nya.
  pes-OPCB: خداوند به خاطر حرمت نام عظیم خود، هرگز قوم خود را ترک نخواهد کرد، زیرا
    خواست او این بوده است که شما را قوم خاص خود سازد.
  tgl-ULB: Para sa kapakanan ng kanyang dakilang pangalan, hindi tatanggihan ni Yahweh
    ang kanyang mga tao, dahil nasiyahan si Yahweh na gawin kayong isang mga tao para
    sa kanyang sarili.
  cbu-NT: Ashiri na nimun siy Apanllimunarisha mangis tatkus, kukoo payungshatssa.
    Watam siy Apanllee nda chinarangus, izuuru niyrarangsawa. Itaru ashkitaatis, Apanllinaa
    siyangaz kapung chinakiya. Tsapuneetsis tapachindamaam zandkiya.
  hui-hui: Ani bidago Anduane Homogohanda habo nalolene bi lo ngagome lalu, I̱na tí
    yu wanaholebero, leda. Ogoni irane tí ibuninaga wali agaliore halimulo manda bu
    wini ngago tí wa naholebiraore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား မိ​မိ​၏​လူ​မျိုး တော်​အ​ဖြစ်​ဖြင့်​ခန့်​ထား​တော်​မူ​ပြီး​ဖြစ်​၏။
    ထို့ ကြောင့်​ကိုယ်​တော်​သည်​နာ​မ​တော်​ကို​ထောက်​၍ သင်​တို့​အား​စွန့်​ပစ်​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ཆེན་པོ་ཡིན་པས་ན་ཁོང་གིས་རང་ཉིད་ཀྱི་འབངས་མི་སྤང་བར་མི་བྱའོ།
    །གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་རྣམས་ཁོང་གི་འབངས་མིར་འདེམས་པར་ཐུགས་མཉེས་པའོ།
    །
  sna-sna: Nokuda kwezita rake guru Jehovha haazorambi vanhu vake nokuti Jehovha akafadzwa
    kuti akuitei vake.
  spa-BLM: Porque Yahvé no abandonará a su pueblo por causa de su gran nombre, porque
    a Yahvé le ha gustado hacer de ustedes un pueblo para sí mismo.
  cac-cac: A Jehová man̈ ol ex yactejcan e ch'ocoj, yic man̈ ol alchaj chucal d'ay,
    yujto snib'ej tzex och schon̈ab'oc.
  swh-ULB: Kwa ajili ya jina lake kuu, BWANA hatawakataa watu wake, kwa sababu imempendeza
    BWANA kuwafanya ninyi kuwa watu kwa ajili yake.
  bel-bel: А Гасподзь не пакіне народу Свайго дзеля вялікага імя Свайго, бо Госпаду
    заўгодна было выбраць вас народам Сваім;
  deu-ELBBK: Denn der HERR wird um seines großen Namens willen sein Volk nicht verlassen;
    denn es hat den HERRN gefallen, euch sich zum Volk zu machen.
  mbb-OT: Kenè kew ed-iniyuǥan te Nengazen, su kenè din egkesuatan he mepeel-elezi
    is ngazan din. Wey ingkelipey zin utew is kegkehimuwa zin keniyu he menge sakup
    din.
  mal-2015: യഹോവ തന്റെ മഹത്തായ നാമംനിമിത്തം തന്റെ ജനത്തെ കൈവിടുകയില്ല; നിങ്ങളെ തന്റെ
    ജനമാക്കിക്കൊൾവാൻ യഹോവെക്കു ഇഷ്ടം തോന്നിയിരിക്കുന്നു.
  rmc-rmc: Bo o RAJ na omukela peskre manušen angle peskro baro nav, bo le RAJESKE
    hin pre dzeka te kerel tumendar peskre manušen.
  pes-OPV: زیرا خداوند به‌خاطر نام عظیم خود قوم خود را ترک نخواهد نمود، چونکه خداوند
    را پسند آمد که شما را برای خود قومی سازد.
  ron-1924: Домнул ну ва пэрэси пе попорул Луй дин причина Нумелуй Луй челуй маре,
    кэч Домнул а хотэрыт сэ факэ дин вой попорул Луй.
  ben-OBCV: সদাপ্রভুর মহৎ নামের খাতিরেই তিনি তাঁর প্রজাদের প্রত্যাখ্যান করবেন না,
    কারণ সদাপ্রভু তোমাদের তাঁর নিজস্ব প্রজা করতে পেরে খুব খুশি হয়েছেন।
  som-som: Maxaa yeelay, Rabbigu ka tegi maayo dadkiisa, magiciisa weyn aawadiis;
    maxaa yeelay, Rabbiga way ka farxisay inuu dad idinka dhigto.
  lat-VUC: 'Et non derelinquet Dominus populum suum propter nomen suum magnum: quia
    juravit Dominus facere vos sibi populum.'
  eng-ASVBT: For Jehovah will not forsake his people for his great name’s sake, because
    it hath pleased Jehovah to make you a people unto himself.
  ita-1885: Imperocchè il Signore, per amor del suo gran Nome, non abbandonerà il
    suo popolo; conciossiachè sia piaciuto al Signore farvi suo popolo.
  eng-LXXUP: For the Lord will not cast off his people for his great name’s sake,
    because the Lord graciously took you to himself for a people.
  eng-ULB: For the sake of his great name, Yahweh will not reject his people, because
    it has pleased Yahweh to make you a people for himself.
  spa-VBL: Lo cierto es que, gracias a la clase de persona que es el Señor, no abandonará
    a su pueblo, porque se alegró de reclamarlos a ustedes como suyos.
  fra-_FOB: Car l'Éternel n'abandonnera point son peuple, à cause de son grand nom;
    car l'Éternel a voulu faire de vous son peuple.
  mal-mal: യഹോവ തന്റെ മഹത്തായ നാമംനിമിത്തം തന്റെ ജനത്തെ കൈവിടുകയില്ല; നിങ്ങളെ തന്റെ
    ജനമാക്കിക്കൊൾവാൻ യഹോവയ്ക്ക് ഇഷ്ടം തോന്നിയിരിക്കുന്നു.
  urd-GVR: Rab apne azīm nām kī ḳhātir apnī qaum ko nahīṅ chhoṛegā, kyoṅki us ne āp
    ko apnī qaum banāne kā faislā kiyā hai.
  suz-BL: मारदे हना परमप्रभु यावेमी आ ठेयब नें आ पर्बम आ मुर आन कली कोव़शा मप्रोंइब।
    परमप्रभु यावेमी इन कली आंम आ मुर सेल्‍चा कली ग्‍येरसाक्‍व। प्रस्‍थान १९:६
  ita-1927: Poiché l’Eterno, per amore del suo gran nome, non abbandonerà il suo popolo,
    giacché è piaciuto all’Eterno di far di voi il popolo suo.
  ckb-ckb: یەزدان لە پێناوی ناوە مەزنەکەی خۆی واز لە گەلی خۆی ناهێنێت، چونکە یەزدان
    خوازیاربوو بتانکاتە گەلی خۆی.
  eng-BBE: For the Lord will not give his people up, because of the honour of his
    name; for it was the Lord's pleasure to make of you a people for himself.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಮಹತ್ತಾದ ಹೆಸರಿಗೋಸ್ಕರ ತಮ್ಮ ಜನರನ್ನು ಕೈಬಿಡುವುದಿಲ್ಲ.
    ನಿಮ್ಮನ್ನು ತಮ್ಮ ಜನರಾಗಿ ಮಾಡಿಕೊಳ್ಳಲು ಇಚ್ಛೈಸಿದ್ದಾರಲ್ಲಾ?
  tam-2017: யெகோவா உங்களைத் தம்முடைய மக்களாக்கிக்கொள்வதற்கு பிரியமானதால், யெகோவா தம்முடைய
    மேன்மையான நாமத்தினிமித்தம் தமது மக்களைக் கைவிடமாட்டார்.
  spa-RV-1909: Pues Jehová no desamparará á su pueblo por su grande nombre; porque
    Jehová ha querido haceros pueblo suyo.
  ron-BTF: Pentru că DOMNUL nu va uita pe poporul său, pentru numele său cel mare;
    deoarece i-a plăcut DOMNULUI să vă facă poporul său.
  eng-WEBP: For the LORD will not forsake his people for his great name’s sake, because
    it has pleased the LORD to make you a people for himself.
  eng-FBV: The fact is because of the kind of person the Lord is, he won't give up
    on his people, because he was happy to claim you as his own.
  nld-1939: Neen, Jahweh zal zijn volk niet verwerpen terwille van zijn machtige Naam;
    want Jahweh heeft u tot zijn volk willen maken!
  nch-BL: Pero TOTECO amo amechtahuelcahuas anisraelitame pampa yaya tahuel hueyi
    huan ica ipaquilis quinequi xielica aniaxcahua.
  vie-1934: 'Đức Giê-hô-va vì cớ danh lớn mình, sẽ chẳng từ bỏ dân sự Ngài: chỉn thật,
    Đức Giê-hô-va đã định các ngươi làm dân sự của Ngài.'
  hin-CV: अपने महान नाम की रक्षा के लिए याहवेह अपने लोगों को कभी ना अस्वीकार करेगा.
    तुम्हें अपनी निज प्रजा बना लेने में उनकी संतुष्टि थी.
  spa-BES: Porque el Señor no entregará a su pueblo por el honor de su nombre; porque
    fue un placer del Señor hacer de ustedes un pueblo para sí mismo.
  tdx-tdx: Toe tsy haforintse’ Iehovà ondati’eo ty amy tahina’e ra’elahiy; amy te
    mahafale Iehovà t’ie hanoe’e ondati’e.
  tha-KJV: เพราะพระเยโฮวาห์จะไม่ละทิ้งประชาชนของพระองค์ ด้วยเห็นแก่พระนามใหญ่ยิ่งของพระองค์
    เพราะพระเยโฮวาห์ทรงพอพระทัยแล้​วท​ี่จะกระทำให้ท่านเป็นประชาชนของพระองค์
  por-BR-2018: 'Pois o SENHOR não desamparará a seu povo por seu grande nome: porque
    o SENHOR quis fazer-vos povo seu.'
  deu-ELO: Denn Jehova wird um seines großen Namens willen sein Volk nicht verlassen;
    denn es hat Jehova gefallen, euch sich zum Volke zu machen.
  eng-WYC-2018: And then the Lord shall not forsake his people for his great name;
    for the Lord hath sworn to make you a people to himself. (And then the Lord shall
    not forsake his people for the sake of his great name; for the Lord hath sworn
    to make you his own people.)
  epo-epo: La Eternulo ne forlasos Sian popolon, pro Sia granda nomo; ĉar la Eternulo
    bonvolis fari vin Lia popolo.
  uig-PIN: Qünki Pǝrwǝrdigar Ɵz uluƣ nami üqün Ɵz hǝlⱪini taxlimaydu; qünki Pǝrwǝrdigar
    silǝrni Ɵz hǝlⱪi ⱪilixni layiⱪ kɵrgǝndur.
  beo-beo: 'Hina Gode da noga:le dadawa:lu, Ea hamomusa: ilegei, amola E da dili fisiagamu
    hamedafa dawa:. Bai E da dili Ea fidafa hamomusa: ilegei dagoi.'
  tpi-OTNT: Laik bilong Bikpela tasol na em i bin makim yupela i kamap lain manmeri
    bilong en. Olsem na em i tingting long biknem na promis bilong en na em i no inap
    givim baksait long yupela.
  hau-SA: Saboda suna mai girma da Ubangiji yake da shi, ba zai taɓa ƙin mutanensa
    ba. Gama Ubangiji ya ji daɗi da ya yi ku mutanensa.
  uig-LAT: Chünki Perwerdigar Öz ulugh nami üchün Öz xelqini tashlimaydu; chünki Perwerdigar
    silerni Öz xelqi qilishni layiq körgendur.
  nde-nde: Ngenxa yebizo lakhe elikhulu uThixo kayikubalahla abantu bakhe, ngoba uThixo
    wathokoziswa yikulenza libe ngabakhe.
  ton-ton: 'He koeʻuhi ʻe ʻikai liʻaki ʻe Sihova ʻa hono kakai koeʻuhi ko hono huafa
    lahi: he kuo lelei kia Sihova ke ne ngaohi ʻakimoutolu ko hono kakai.'
  ces-1613: Neopustíť zajisté Hospodin lidu svého pro jméno své veliké; nebo zalíbilo
    se Hospodinu, aby vás sobě vzdělal v lid.
  eng-WMB: For the LORD will not forsake his people for his great name’s sake, because
    it has pleased the LORD to make you a people for himself.
  tam-TCV: யெகோவாவின் மகத்துவமான பெயருக்காக அவர் தன் மக்களைத் தள்ளிவிடமாட்டார். ஏனெனில்
    அவர் உங்களைத் தன் சொந்த மக்களாக்கிக்கொள்ள விருப்பம்கொண்டாரே.
  ceb-ULB: Tungod ug alang sa iyang bantugang ngalan, dili isalikway ni Yahweh ang
    iyang katawhan, tungod kay nakapahimuot kini kang Yahweh sa paghimo kaninyo nga
    iyang katawhan.
  pol-UBG: PAN bowiem nie opuści swego ludu przez wzgląd na swoje wielkie imię, gdyż
    spodobało się PANU uczynić was swoim ludem.
  agr-agr: “Atum aidautijum ima nigki eme anentsajum emematjuminig atumnakek idaitamsashtatui,
    wagki niig mina aentsug atinme tusa etegtamjau asa.
  kyc-kyc: Kamongome nakama nyuo banya rangena wambu ingyapulinya lao suu pyao kana
    minyuo lalu lao leyamo dokona baame nakama kame soo yaki nyii nara.
  urd-GVU: رب اپنے عظیم نام کی خاطر اپنی قوم کو نہیں چھوڑے گا، کیونکہ اُس نے آپ کو
    اپنی قوم بنانے کا فیصلہ کیا ہے۔
  deu-1912: Aber der HERR verläßt sein Volk nicht um seines großen Namens willen;
    denn es hat dem HERRN gefallen, euch ihm selbst zum Volk zu machen.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananyanta watjarnu wantingu tjiinya wantikitjamunulu.
    Tjiinya palurukurrurntu-tjananyanta ngurrkarntanu palunyaku katja yurntalpirti-yan
    nyinarratjaku.
  kan-2017: ಯೆಹೋವನು ದಯದಿಂದ ನಿಮ್ಮನ್ನು ಸ್ವಕೀಯಜನವನ್ನಾಗಿ ಆರಿಸಿಕೊಂಡ ಮೇಲೆ ಆತನು ತನ್ನ ಮಹೋನ್ನತ
    ನಾಮದ ನಿಮಿತ್ತ ನಿಮ್ಮನ್ನು ಕೈಬಿಡುವುದೇ ಇಲ್ಲ.
  yap-yap: SOMOL e ke micheg ndabi n’agmed, ya ke duwgiliy u wan’ ni ngam manged girdi’en.
  hlt-MCSB: A ming tanglue kong ah BOEIPA loh a pilnam a phap sut moenih. Nangmih
    he a pilnam la saii ham BOEIPA loh a ngaih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ዴሬ ዒንሢ ማዓንዳጉዲ ናሽኬሢሮ ፔኤኮ ዼኤፖ ሱንፆሮ ጌይ ዒንሢ፥ ዒዛኮ ዴሮ ዒ ሃሻዓኬ።
  twi-ASANTE: Esiane ne din kɛseɛ no enti, Awurade rempo ne nkurɔfoɔ. Awurade afa
    mo sɛ nʼankasa nʼadeɛ.
  eng-WEBU: For the LORD will not forsake his people for his great name’s sake, because
    it has pleased the LORD to make you a people for himself.
  wal-wal: GODAI ba gita sunttaa gishshau ba asaa aggenna; aissi giikko, i inttena
    ba asa oottanau ufaittees.
  spa-PDDPT: Porque Yavé no abandonará a su pueblo por su gran Nombre, pues Yavé se
    complació en convertirlos en pueblo suyo.
  gun-gun: Ha'e rami teĩ Senhor guery tuvixa va'e omboete ukaa rupi vy noipytyvõ e'ỹi
    'rã ojeupegua kuery, ojeupe guarã Senhor pendereru rire.
  agu-BL: Na kol cho'cu' tan tak'le'n ke'j Kataj tetz cu'n cyalma'u', quil tz'oc tan
    chicawse'nu'. Na yi tetz tajbil i'tz yil cho'cu' tetz mero tanum i'.
  ilo-ULB: Gapu iti naindaklan a nagan ni Yahweh, saanna a laksiden dagiti tattaona,
    gapu ta makaay-ayo kenni Yahweh ti panangpilina kadakayo nga agbalin a tattaona.
  kpg-kpg: Dimaadua gu hagamodu bolo Ia hagalee diiagi goodou, i Mee gu hagamaanadu
    bolo goodou e hai nia daangada donu ni aana.
  uig-ARA: چۈنكى پەرۋەردىگار ئۆز ئۇلۇغ نامى ئۈچۈن ئۆز خەلقىنى تاشلىمايدۇ؛ چۈنكى پەرۋەردىگار
    سىلەرنى ئۆز خەلقى قىلىشنى لايىق كۆرگەندۇر.
  sus-sus: Alatala mu a xa ɲama raboloma a yɛtɛ xili xungbe xa fe ra, barima a bara
    natɛ tongo wo xa findi a xa ɲama ra.
  pon-2006: A Koht ketin kahukihla me e sohte pahn ketin keseikumwailla, pwe e ketin
    kupwuredahr en wiahkinkumwailla sapwellime aramas.
  jae-jae: Apômtau oc êtiŋ amac su atom kêtu ênê ŋaê kapôêŋŋa. Eŋ kêsôm kêtu tôŋ gebe
    êkêŋ amac atu ênê lau.
  ksd-ksd: A Luluai pa na nur vue kana tarai, upi ra iangina na rararang, tago ra
    Luluai i mainge upi na vaki avat upi avat kana tarai iat.
  tur-YTC: Çünkü Yahve, büyük adı uğruna halkını bırakmayacaktır, çünkü Yahve sizi
    kendisi için bir halk yapmaktan hoşnuttur.
  grc-BRENT: Ὅτι οὐκ ἀπώσεται Κύριος τὸν λαὸν αὐτοῦ διὰ τὸ ὄνομα αὐτοῦ τὸ μέγα, ὅτι
    ἐπιεικῶς Κύριος προσελάβετο ὑμᾶς ἑαυτῷ εἰς λαόν.
  ind-AYT: Sebab, TUHAN tidak akan meninggalkan umat-Nya demi nama-Nya yang besar.
    Sebab, TUHAN telah berkenan menjadikanmu umat-Nya.
  nya-nya: Yehova adzakana anthu ake kuopa kuti dzina lake lamphamvu linganyozeke,
    pakuti chinamukondweretsa Yehova kuti akusandutseni inu kukhala anthu ake.
  hrv-hrv: A Jahve neće odbaciti svoga naroda, radi velikog imena svoga, jer se Jahve
    udostojao da vas učini svojim narodom.
  mps-mps: Te Genuai Bidigo homugo naga te agai dage sa munama, te aga hani bage pedelali.
    Tama teyu, agai te aga genuai nogi me te aga dąų walali poba homu kone palama,
    tama agai dage tudiba me mugobeo.
  tpi-tpi: Laik bilong Bikpela tasol na em i bin makim yupela i kamap lain manmeri
    bilong en. Olsem na em i tingting long biknem na promis bilong en na em i no inap
    givim baksait long yupela.
  dan-1931: Thi for sit store Navns Skyld vil HERREN ikke forstøde sit Folk, da det
    jo har behaget HERREN at gøre eder til sit Folk.
  vie-OVCB: Vì danh tính cao cả của Chúa Hằng Hữu, Ngài sẽ không từ bỏ dân của Ngài
    đâu. Ngài cho anh chị em làm dân của Ngài theo ý muốn Ngài.
  guj-2017: કેમ કે ઈશ્વર પોતાના મોટા નામને સારુ, પોતાના લોકોને તજી દેશે નહિ; કેમ કે
    તમને પોતાના ખાસ લોકો કરવા એ ઈશ્વરને સારું લાગ્યું છે.
  pon-2006A: A Koht ketin kahukihla me e sohte pahn ketin keseikumwailla, pwe e ketin
    kupwuredahr en wiahkinkumwailla sapwellime aramas.
  por-BRBSL: Pois Javé não abandonará seu povo por causa de seu grande nome, porque
    agradou a Javé fazer de você um povo para si mesmo.
  cth-cth: Bangkongtetpawiteh, ka lentoe e min kecu dawk BAWIPA ni a taminaw cettakhai
    mahoeh. Bangkongtetpawiteh, a tami lah coung sak e hah BAWIPA a lunghawinae doeh.
  twi-twi: Esiane ne din kɛse no nti, Awurade rempo ne nkurɔfo. Awurade afa mo sɛ
    nʼankasa nʼade.
  hlt-hlt: A ming tanglue kong ah BOEIPA loh a pilnam a phap sut moenih. Nangmih he
    a pilnam la saii ham BOEIPA loh a ngaih.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntu Kuyie nku, kù í yóó di yóu kɛ yɛ̃́ kuù dɔ́mɛ̀ kɛ di
    dɔɔ̀ ku kɔbɛ.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir Godɨn ifongiamra, a ia ginabazɨ ia an gumazamizibar
    otifi. A uan ziar ekiam gɨnɨghnɨgh, egh akɨrim ragh ia gasaraghan kogham.
  dop-dop: Tɑcɑɑ nɑ́ kɑɑ lɔ-mɛ. Mpi tɔ, ɩ hǝtɛ kɛ sɔsɔɔlɛ kɛ́, ɩ tʋ ɩ tɑɑ kɛ́ sɩ ɩ
    pǝsǝɣɩ-mɛɣɛ ɩ yǝlɑɑ.
  azb-azb: Amma Rəbb xalqını Öz böyük ismi naminə atmayacaq, ona görə ki sizi Öz xalqı
    etmək Rəbbin xoşuna gəlmişdi.
  eng-DBY: For Jehovah will not cast away his people for his great name's sake; because
    it has pleased Jehovah to make you his people.
  hin-2017: यहोवा तो अपने बड़े नाम के कारण अपनी प्रजा को न तजेगा, क्योंकि यहोवा ने
    तुम्हें अपनी ही इच्छा से अपनी प्रजा बनाया है। (रोम. 11:1)
  wol-KYG: Aji Sax ji moom turam wu màgg wi tax na du wacc ñoñam, ndax Aji Sax ji
    la soob, mu def leen ñoñam.
  eng-YLT: for Jehovah doth not leave His people, on account of His great name; for
    Jehovah hath been pleased to make you to Him for a people.
  kne-kne: Gapo sin madaydayaw ay ngadan Diyos, adi nan baybay-an dakayo, tan ninemnem
    na ay panbalinenas dakayo ay ipogaw na.
  eng-WYC-2017: And then the Lord shall not forsake his people for his great name;
    for the Lord hath sworn to make you a people to himself.
  eng-WMBB: For the LORD will not forsake his people for his great name’s sake, because
    it has pleased the LORD to make you a people for himself.
  urd-GVH: रब अपने अज़ीम नाम की ख़ातिर अपनी क़ौम को नहीं छोड़ेगा, क्योंकि उसने आपको
    अपनी क़ौम बनाने का फ़ैसला किया है।
  rug-rug: Ele tavetia Zihova si keke vina tatara nabuna, meke lopu kaqu veko pani
    gamu Sa, sina ele balabala ia Sa pude vata evaṉaeni gamu na Nana tie soti Sa si
    gamu.
  gaz-gaz: Waaqayyo sababii maqaa isaa guddaa sanaatiif jedhee saba isaa hin gatu;
    Waaqayyo kan ofii isaa isin godhachuu jaallateeraatii.
  fra-LSG: L’Éternel n’abandonnera point son peuple, à cause de son grand nom, car
    l’Éternel a résolu de faire de vous son peuple.
  gnn-gnn: Yakana ŋayi yurru nhumalanha ganan Godthunydja, liŋgu nhumanydja dhuwala
    nhanŋuway yana yolŋu walala.
  yal-yal: Alatala mi a yamaan nabeɲinɲɛ a xili gbeena fe ra, bayo a tan yɛtɛɛn nan
    tinxi ɛ findi a yamaan na.
  haw-1868: No ka mea, aole e haalele mai o Iehova i kona poe kanaka no kona inoa
    nui; no ka mea, ua oluolu o Iehova e hoolilo ia oukou i poe kanaka nona.
  arb-NAV: فَالرَّبُّ لَا يَتَخَلَّى عَنْ شَعْبِهِ إِكْرَاماً لاِسْمِهِ الْعَظِيمِ،
    لأَنَّهُ شَاءَ أَنْ يَجْعَلَكُمْ لَهُ شَعْباً.
  ewe-ewe: Yehowa magblẽ eƒe ame tiatiawo ɖi o elabena ne ewɔ nenema la, aklo bubu
    le eya ŋutɔ ƒe ŋkɔ gã la ŋu. Ewɔ mi mienye dukɔ tɔxɛ nɛ le ale si wòdi be yeawɔ
    mi nenema ko la ta!
  eng-LEE: For the Lord will not forsake his people for the sake of his great name;
    because it hath pleased the Lord to make you a people unto himself.
  asm-FB: যিহোৱাই নিজৰ মহান নামৰ উদ্দেশ্যে নিজৰ প্ৰজাসকলক ত্যাগ নকৰে; কাৰণ তেওঁলোকক
    নিজৰ প্ৰজা কৰিবলৈ যিহোৱা সন্তোষ হয়।
  sus-A: عَلَتَلَ مُ عَ شَ حَمَ رَبٌلٌمَ عَ يّتّ شِلِ شُنفبٍ شَ قٍ رَ، بَرِ مَ عَ
    بَرَ نَتّ تٌنفٌ وٌ شَ قِندِ عَ شَ حَمَ رَ.
  fra-SBL: Car l'Éternel n'abandonnera pas son peuple à cause de son grand nom, car
    il a plu à l'Éternel de faire de vous un peuple pour lui.
  hbo-hbo: כִּ֠י לֹֽא־יִטֹּ֤שׁ יְהוָה֙ אֶת־עַמֹּ֔ו בַּעֲב֖וּר שְׁמֹ֣ו הַגָּדֹ֑ול כִּ֚י
    הֹואִ֣יל יְהוָ֔ה לַעֲשֹׂ֥ות אֶתְכֶ֛ם לֹ֖ו לְעָֽם׃
  pjt-pjt: '@see-verse:1SA.012.021'
  kik-kik: Nĩ ũndũ wa rĩĩtwa rĩake inene, Jehova ndagatirika andũ ake, nĩ ũndũ Jehova
    nĩakenirio nĩ kũmũtua andũ ake.
  fra-NCL: Car Yahweh n’abandonnera pas son peuple, à cause de son grand nom ; car
    il a plu à Yahweh de faire de vous son peuple.
  cek-AK: Anih ih ahmin loe lensawk pongah, Angraeng mah angmah ih kaminawk to pahnawt
    mak ai; Angraeng mah nangcae to angmah ih kami ah suek hanah koehhaih oh.
  cuk-cuk: Bab-Jehová na e-nug-dummad-gued mer isguegala, isdar e-dulemar-dakosulid.
    Ar Bab-Jehová na yeer-itogedba e-dulemarga bemar-susad.
  uig-CYR: Чүнки Пәрвәрдигар Өз улуқ нами үчүн Өз хәлқини ташлимайду; чүнки Пәрвәрдигар
    силәрни Өз хәлқи қилишни лайиқ көргәндур.
  tel-2017: యెహోవా మిమ్మల్ని తన ప్రజగా చేసుకోవడానికి ఇష్టపడుతున్నాడు. ఆయన గొప్పదైన
    తన నామం కోసం తన ప్రజలను విడిచిపెట్టడు.
  hat-BSA: Paske SENYÈ a p ap abandone pèp Li a akoz gran non Li, paske sa te fè SENYÈ
    a plezi pou fè nou yon pèp ki te pou Li menm.
  kos-kos: LEUM GOD El orala tari sie wulela mutal, ac El fah tia siskowosla, mweyen
    El sulela tari tuh El ac fah oru tuh kowos in sie mutunfacl nu sel sifacna.
  hbo-WLC: כִּ֠י לֹֽא־יִטֹּ֤שׁ יְהוָה֙ אֶת־עַמּ֔וֹ בַּעֲב֖וּר שְׁמ֣וֹ הַגָּד֑וֹל כִּ֚י
    הוֹאִ֣יל יְהוָ֔ה לַעֲשׂ֥וֹת אֶתְכֶ֛ם ל֖וֹ לְעָֽם׃
  ibo-ibo: Onyenwe anyị agaghị ahapụ ndị ya ọ họpụtara, nʼihi na-ime ihe dị otu a
    bụ iwetara aha ya dị ukwuu ihere. Ọ tọrọ Onyenwe anyị ụtọ ime unu mba pụrụ iche
    nye onwe ya.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ମହାନାମ ସକାଶୁ ଆପଣା ଲୋକମାନଙ୍କୁ ତ୍ୟାଗ କରିବେ ନାହିଁ; କାରଣ ତୁମ୍ଭମାନଙ୍କୁ
    ଆପଣା ଲୋକ କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ସନ୍ତୁଷ୍ଟ ହୋଇଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap esap pöütikemiila pokiten itan mi tekia, pun a efich
    pwe ämi oupwe nöün aramas.
  ssd-ssd: Suŋgo nuŋe miroŋ tane nuŋe kuasmbi ŋga maditiŋgina tukunu nu nuŋe nyu suŋgokuwa
    ŋga idusmba nu tane pitaike nda.
  rop-rop: YAWEI bin meigim brabliwan pramis langa yumob, en im kaan libum yumob,
    dumaji im na bin jinggabat blanga meigim yumob im ronwan pipul olabat.
  ukr-1871: Господь не відопхне народа свого вже задля великого імени свого, коли
    вподобав зробити вас народом своїм.
  deu-1951: Der HERR aber wird sein Volk nicht verstoßen um seines großen Namens willen,
    weil es dem HERRN gefallen hat, euch zu seinem Volk zu machen.
  eng-JPS: For the LORD will not forsake His people for His great name's sake; because
    it hath pleased the LORD to make you a people unto Himself.
  srp-1865: Jer Gospod neæe ostaviti naroda svojega radi velikoga imena svojega; jer
    Gospodu bi volja da vas uèini svojim narodom.
  lug-lug: Mukama tagenda kwabulira bantu be, olw’erinnya lye ekkulu, kubanga Mukama
    yasiima okubafuula ababe.
  heb-heb: כי לא יטש יהוה את עמו בעבור שמו הגדול כי הואיל יהוה לעשות אתכם לו לעם׃
  ben-IRV: কারণ সদাপ্রভু নিজের মহানামের গুনে নিজের প্রজাদেরকে ত্যাগ করবেন না; কারণ
    তোমাদেরকে নিজের প্রজা করতে সদাপ্রভুর ইচ্ছা হয়েছে৷
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਆਪਣੇ ਵੱਡੇ ਨਾਮ ਦੇ ਕਾਰਨ ਆਪਣੀ ਪਰਜਾ ਦਾ ਤਿਆਗ ਨਾ ਕਰੇਗਾ ਇਸ ਲਈ ਜੋ
    ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਹੀ ਮਰਜ਼ੀ ਨਾਲ ਤੁਹਾਨੂੰ ਆਪਣੀ ਪਰਜਾ ਬਣਾਇਆ ਹੈ।
  tkr-tkr: Rəbbee Cune xənne doyunemee, şu dağaa'as deş. Rəbbis Cus ıkkiykın, şoke
    Cun millet hı'ı.
  mya-JVB: ထာဝရဘုရား သည် မဟာ နာမ တော်ကိုထောက် ၍ မိမိ လူ တို့ကို စွန့် တော်မ မူ။ ထာဝရဘုရား
    သည် သင် တို့ကို မိမိ လူ အရာ၌ ခန့် ထားခြင်းငှါ အလို ရှိတော်မူပြီ။
  tte-O: Yeoba nige sowana isikotanagimiu yawasosi kaiwena ibomamo igite-sipwaimiu
    ana tomoyao esana kana benali namwanamwana kaiwena.
  tbg-tbg: Noravano Kotiva nai antuqaqaa ni nai kaama taimanta ne vira vaiinti nahenti
    variarara tiro, viva nai nora autuara iriharo kiama ni qoririma kaanarove.
  hmo-hmo: “Lohiabada ese gwauhamata metauna ia karaia vadaeni, ia ese umui do ia
    rakatania lasi, badina ia ura umui be iena bese korikori umui do ia halaoa.
  urd-urd: क्यूँकि ख़ुदावन्द अपने बड़े नाम के ज़रिए' अपने लोगों को नहीं छोड़ेगा, इस
    लिए कि ख़ुदावन्द को यही पसंद आया कि तुम को अपनी क़ौम बनाए।
  rus-SYN: Господь же не оставит народа Своего ради великого имени Своего, ибо Господу
    угодно было избрать вас народом Своим;
  bqc-SIM: Dii a a gbɛ̃́ↄ vũaao a tↄ́ zↄ̃ↄ yã́i, asa aà á kɛa a gbɛ̃́ↄ ũ kàaàguɛ.
  tcz-CHONGTHU: Pakaiyin amite itih hijongle adalhah louhel ding ahi, ajeh chu adalhah'a
    ahile ama amin lentah chu asuhminset ding ahi. Hijeh chun Pakaiyin nangho amite
    dia agot hi ama lunglhaina ahi,” ati.
  mar-mar: कारण आपल्या महान नावाकरता, परमेश्वर आपल्या लोकांस नाकारणार नाही, कारण तुम्हास
    आपले स्वत:चे लोक असे करणे परमेश्वरास आनंददायी वाटले.
  qub-qub: Rasunpa rispitaptiqui Tayta Diosga manami imaypis cachaycushunquipächu.
    Payga munan gamcuna acrashan runacuna canayquitami.
  bqp-bqp: Dikiri ni a gbɛ̃nↄ zukũnaro a tↄ́ zↄ̃kↄ̃ yãi, zaakũ à kàagu à á kɛ́
    a gbɛ̃nↄ ũ.
  hat-hat: Bondye ap kenbe pawòl li. Li te pwomèt li p'ap voye nou jete, paske li
    soti pou l' fè nou tounen yon pèp ki rele l' pa l'.
  eng-BSB: Indeed, for the sake of His great name, the LORD will not abandon His people,
    because He was pleased to make you His own.
  tod-tod: Nɛɛʋɛ Ɠɔoɠɔ GALAGI ʋɛ, ga é wo ɠɛ ga ná-nuɓusɛiti, naa ɠa é ba, é la
    ɠɛlɛa wo ʋa, mazɔlɔɔ toɠa pɔ ga lɛbiyai ve daasei golai ʋɛ.
  eng-WEBPB: For the LORD will not forsake his people for his great name’s sake, because
    it has pleased the LORD to make you a people for himself.
  kbq-kbq: Hagi Ra Anumzamo'a vahe'a amagena huoramigahie. Na'ankure Agra'a ra agigu
    agesa nentahino, Agri'a vahe tamazeri retro hugahie.
  nhe-BL: Pero TOTECO ax inmechtlahuelcahuas inisraelitame pampa yaja tlahuel hueyi
    huan ica ipaquilis quinequi imojuanti initztose iniaxcahua.
  bus-bus: Dii é a gbɛ̃nↄ zĩnnaro a zĩnda tↄ́ bíta yãnzi, zaakɛ à kɛ̀nɛ à a kɛ a
    gbɛ̃nↄ ũ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u pewi utyryk pixik 'ym àwàm a'e, uwer
    ikatuahy ma'e rehe a'e. Nahemu'em pixik kwaw a'e. Ta'e penexanexak wemiaihu romo
    a'e xe.
  eng-DRA: 'And the Lord will not forsake his people for his great name’s sake: because
    the Lord hath sworn to make you his people.'
