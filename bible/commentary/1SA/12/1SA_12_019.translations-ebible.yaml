    palyapala namwame kiŋi jinya lao Kamongo piso siyama dokopa koo konda pyuo piyama
    lao epapu namwa soo nyilyamano, leyami.
  urd-GVU: سب نے سموایل سے التماس کی، ”رب اپنے خدا سے دعا کر کے ہماری سفارش کریں تاکہ
    ہم مر نہ جائیں۔ کیونکہ بادشاہ کا تقاضا کرنے سے ہم نے اپنے گناہوں میں اضافہ کیا
    ہے۔“
  deu-1912: 'und sprachen alle zu Samuel: Bitte für deine Knechte den HERRN, deinen
