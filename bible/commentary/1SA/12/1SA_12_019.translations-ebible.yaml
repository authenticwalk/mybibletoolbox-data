  dop-dop: 'Mpʋɣʋlɛ sɑmɑɑ tɔmɑ-ɩ sɩ: Sǝlǝmɩ nyɑ́ Ɩsɔ Tɑcɑɑ kɛ tɑ tɔɔ nɑ pǝ́ tɑɑ kɔɔ
    nɑ tǝ́ sɩ. Mpi tɔ, tǝ nɑwɑ sɩ tǝ sɔɔsɑ tɑsǝkǝlɛ kɛ tɑ ɩsɑɣɑtʋ tɔɔ kɛ́ timpi tǝ
    sǝlǝmɑ wulɑʋ tɔ.'
  azb-azb: 'Camaat Şamuelə belə dedi: «Qulların üçün Allahın Rəbbə yalvar ki, ölməyək,
    çünki bütün günahlarımızın üzərinə özümüzə padşah istəmək təqsirini də əlavə etdik».'
  eng-DBY: And all the people said to Samuel, Pray to Jehovah thy God for thy servants,
    that we die not; for we have added to all our sins the wickedness to ask for ourselves
    a king.
  hin-2017: और सब लोगों ने शमूएल से कहा, “अपने दासों के निमित्त अपने परमेश्वर यहोवा
    से प्रार्थना कर, कि हम मर न जाएँ; क्योंकि हमने अपने सारे पापों से बढ़कर यह बुराई
    की है कि राजा माँगा है।”
  wol-KYG: 'Ba loolu wéyee mbooloo ma mépp ne Samiyel: «Ngalla sang bi, ñaanal nu
    ci sa Yàlla Aji Sax ji, nu baña dee, ndax la nu bàkkaaroon lépp, yokkati nanu
    ci mbon gu tollu ni di sàkku buur.»'
  eng-YLT: and all the people say unto Samuel, 'Pray for thy servants unto Jehovah
    thy God, and we do not die, for we have added to all our sins evil to ask for
    us a king.'
  kne-kne: Kanan da en Samuel, “Pangaasim kod ay apo ta ikararagam dakami en Yahweh
    ay Diyos mo ta adi kami matey. Inammoan mi ed wani ay malaksig sin odom pay ay
    basbasol mi, nanbasol kami baw kayman sin nankedawan mi si ari.”
  eng-WYC-2017: and all the people said to Samuel, Pray thou for thy servants to thy
    Lord God, that we die not; for we [have] added evil to all our sins, that we ask
    a king to us.
  eng-WMBB: All the people said to Samuel, “Pray for your servants to the LORD your
    God, that we not die; for we have added to all our sins this evil, to ask for
    a king.”
  urd-GVH: सबने समुएल से इलतमास की, “रब अपने ख़ुदा से दुआ करके हमारी सिफ़ारिश करें
    ताकि हम मर न जाएँ। क्योंकि बादशाह का तक़ाज़ा करने से हमने अपने गुनाहों में इज़ाफ़ा
    किया है।”
  rug-rug: meke zama koe Samuela si arini, “Mu tataruni gami, mu varavara lani gami
    koe Zihova sa mua Tamasa, pude lopu mate si gami. Tiqe gilania gami kamahire sapu,
    tomo lania pule gami koari doduru mami sinea, sa sinea sapu tepaia gami si keke
    baṉara.”
  gaz-gaz: Namoonni hundinuus Saamuʼeeliin, “Akka nu tajaajiltoonni kee hin dhumneef
    Waaqayyoon Waaqa kee nuuf kadhadhu; nu cubbuu keenya hunda irratti daballee mootiin
    nurratti akka moʼu gaafachuudhaan daba hojjenneerraatii” jedhan.
  fra-LSG: 'Et tout le peuple dit à Samuel: Prie l’Éternel, ton Dieu, pour tes serviteurs,
    afin que nous ne mourions pas; car nous avons ajouté à tous nos péchés le tort
    de demander pour nous un roi.'
  gnn-gnn: Ga bukmaktja ŋunhi yolŋunydja walala barrarinana dhikana, bala waŋanana
    marrtjina Djamiyulnhana bitjarrana, “Bukumirriyaŋa ŋanapurruŋgu, märr yakaŋga
    yurru Godthu bumanydja ŋanapurrunha. Ŋanapurruway dhuwala yätjtja, yätjnha dhuwala
    ŋunhi ŋanapurru ŋäŋ'thurruna yolŋuwunydja buŋgawawu.”
  yal-yal: Yamaan birin yi a fala Samuyɛli xa, e naxa, “Alatala maxandi, i ya Ala,
    i ya walikɛne xa, alogo nxu nama faxa, bayo nxu bata mangan maxɔdin feen sa nxɔ
    yulubine birin fari.”
  haw-1868: 'Olelo mai la na kanaka a pau ia Samuela, E pule oe ia Iehova i kou Akua
    no kau poe kauwa, i make ole ai makou: no ka mea, me na hewa a pau a makou, ua
    pakui makou i keia hewa hou, o ke noi ana i alii no makou.'
  arb-NAV: 'وَتَوَسَّلَ جَمِيعُ الشَّعْبِ إِلَى صَمُوئِيلَ قَائِلِينَ: «صَلِّ مِنْ
    أَجْلِ عَبِيدِكَ إِلَى الرَّبِّ إِلَهِكَ لِكَي لَا نَمُوتَ، لأَنَّنَا قَدْ أَضَفْنَا
    إِلَى جَمِيعِ خَطَايَانَا شَرّاً جَدِيداً حِينَ طَلَبْنَا أَنْ يُنَصِّبَ عَلَيْنَا
    مَلِكاً».'
  ewe-ewe: Woɖe kuku na Samuel be, “Do gbe ɖa na Yehowa wò Mawu ɖe mía ta ne míagaku
    o elabena míetsɔ nu vɔ̃ si míewɔ to biabia be woaɖo fia na mí me la kpe ɖe míaƒe
    nu vɔ̃ bubuwo ŋuti.”
  eng-LEE: And all the people said unto Samuel, Pray in behalf of thy servants unto
    the Lord thy God, that we may not die; for we have added unto all our sins yet
    this evil, to ask for ourselves a king.
  asm-FB: তাৰ পাছত সকলো লোকে চমূৱেলক ক’লে, “আপোনাৰ ঈশ্ৱৰ যিহোৱাৰ আগত আপোনাৰ দাস সকলৰ
    কাৰণে প্ৰার্থনা কৰক; যাতে আমাৰ মৃত্যু নহয়। কাৰণ আমি আমাৰ বাবে এজন ৰজা বিচাৰি
    অধিক পাপ কৰিলোঁ।”
  sus-A: عٍ قَ عَ قَلَ سَمُوٍلِ بّ، «عِ شَ عِ مَرِفِ عَلَتَلَ مَشَندِ مُشُ بّ، عِ
    شَ كٌنيِ دِيٍ، عَلَكٌ مُشُ نَشَ قَشَ، بَرِ مَ مُشُ بَرَ ندٍ سَ مُشُ شَ يُنُبِيٍ
    قَرِ، عَ قَلَقٍ رَ، ‹مَنفّ ندٍ تِ مُشُ شُن مَ.›»
  fra-SBL: 'Tout le peuple dit à Samuel : « Prie pour tes serviteurs l''Éternel, ton
    Dieu, afin que nous ne mourions pas ; car nous avons ajouté à tous nos péchés
    cette faute, celle de demander un roi. »'
  hbo-hbo: וַיֹּאמְר֨וּ כָל־הָעָ֜ם אֶל־שְׁמוּאֵ֗ל הִתְפַּלֵּ֧ל בְּעַד־עֲבָדֶ֛יךָ אֶל־יְהוָ֥ה
    אֱלֹהֶ֖יךָ וְאַל־נָמ֑וּת כִּֽי־יָסַ֤פְנוּ עַל־כָּל־חַטֹּאתֵ֙ינוּ֙ רָעָ֔ה לִשְׁאֹ֥ל
    לָ֖נוּ מֶֽלֶךְ׃ ס
  pjt-pjt: '@see-verse:1SA.012.018'
  kik-kik: Nao andũ acio othe makĩĩra Samũeli atĩrĩ, “Hooya Jehova Ngai waku nĩ ũndũ
    wa ndungata ciaku nĩguo tũtigakue, nĩgũkorwo igũrũ rĩa mehia maitũ mothe nĩtuongereire
    ũũru wa gwĩtia mũthamaki.”
  fra-NCL: 'Tout le peuple dit à Samuel : « Prie pour tes serviteurs Yahweh, ton Dieu,
    afin que nous ne mourions pas, car nous avons ajouté à tous nos péchés le tort
    de demander pour nous un roi. »'
  cek-AK: Kaminawk boih mah Samuel khaeah, Ka duek o han ai ah, na tamnanawk hanah
    Angraeng Sithaw khaeah lawk na thui paeh, siangpahrang ka hnik o pongah, kaicae
    zaehaih angthap aep boeh, tiah a naa o.
  cuk-cuk: 'Geb Samuelʼga sogdemalad: —Anmarga be-Bab-Dummad-Jehováʼse be gole, adi,
    mer anmar-oburgwegar. Ar ade, anmar Bab-Jehováʼse rey-egichadbali, bur bule anmar
    isgusad.'
  uig-CYR: 'Хәлиқниң һәммиси Самуилға: — Худайиң Пәрвәрдигарға бизни өлмисун дәп кәминилириң
    үчүн дуа қилғин; чүнки һәммә гуналиримизниң үстигә йәнә яманлиқ ашуруп өзимизгә
    бир падиша тилидуқ, деди.'
  tel-2017: వారు సమూయేలుతో ఇలా అన్నారు. “రాజు కావాలని మేము అడగడం ద్వారా మా పాపాలన్నిటి
    కంటే ఎక్కువ పాపం చేశాం. అందువల్ల మేమంతా చనిపోకుండేలా దీనులమైన మా కోసం నీ దేవుడైన
    యెహోవాకు ప్రార్థన చెయ్యి.”
  hat-BSA: 'Alò, tout pèp la te di a Samuel: “Priye pou sèvitè ou yo a SENYÈ a, Bondye
    ou a, pou nou pa mouri; paske nou te ogmante sou peche nou yo, mal sila a, ke
    nou te mande yon wa pou kont nou an.”'
  kos-kos: ac elos fahk nu sel Samuel, “Nunak munas, pre nu sin LEUM GOD lom kacsr,
    tuh kut in tia misa. Inge kalem sesr lah sayen ma koluk puspis pac lasr, kut oayapa
    oru ma koluk se inge ke kut siyuk tuh in oasr sie tokosra lasr.”
  hbo-WLC: וַיֹּאמְר֨וּ כָל־הָעָ֜ם אֶל־שְׁמוּאֵ֗ל הִתְפַּלֵּ֧ל בְּעַד־עֲבָדֶ֛יךָ אֶל־יְהוָ֥ה
    אֱלֹהֶ֖יךָ וְאַל־נָמ֑וּת כִּֽי־יָסַ֤פְנוּ עַל־כָּל־חַטֹּאתֵ֙ינוּ֙ רָעָ֔ה לִשְׁאֹ֥ל
    לָ֖נוּ מֶֽלֶךְ׃ ס
  ibo-ibo: Ndị ahụ rịọrọ Samuel arịrịọ sị ya, “Biko kpeere anyị ekpere nye Onyenwe
    anyị Chineke gị ka anyị bụ ndị ohu gị ghara ịnwụ. Nʼihi na, nʼezie, anyị ejirila
    aka anyị mee ka mmehie anyị mụbaa site nʼịrịọ ka e nye anyị eze.”
  ory-ory: ପୁଣି, ସମସ୍ତ ଲୋକ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ଯେପରି ନ ମରୁ, ଏଥିପାଇଁ ତୁମ୍ଭେ
    ଆପଣା ଦାସମାନଙ୍କ ନିମନ୍ତେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କର; କାରଣ ଆମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କର ସବୁ ପାପ ଉପରେ ଆପଣାମାନଙ୍କ ପାଇଁ ରାଜା ମାଗି ମନ୍ଦତା ବୃଦ୍ଧି କରିଅଛୁ।”
  chk-chk: Mürin, ekewe aramas meinisin ra üreni Samuel, “Kopwe iotek ngeni ewe Samol
    mi Lapalap om we Kot fän iten noum kei chon angang pwe aisap mäla. Pun aia apacha
    ngeni äm kewe tipis meinisin ei föför mi ngau, pwe äm aia tüngor eman king fän
    item.”
  ssd-ssd: 'taŋgo pino ŋakmba Samuel sanaig: O taŋgo suŋgo, neŋge naŋe Mbara Suŋgo
    sawa le sine mapekuwa le kume ndakube. Sine une maŋau suŋgomba kigeŋ ta kile sine
    maŋ lato mbarmba gabat suŋgo ande tam tuku sakigeŋ ŋginaig.'
  rop-rop: en deibin dalim Semyul, “Bos, yu prei langa YAWEI det God blanga yu, en
    yu askim im nomo blanga meigim melabat dai, dumaji melabat sabi na melabat bin
    dumbat olkain nogudbala ting, en wen melabat bin askim God blanga gibit melabat
    king, melabat bin dum nogudbala ting du.”
  ukr-1871: 'І благав тодї люд Самуїла: Помолись за рабів твоїх перед Господом, Богом
    твоїм, щоб нам не померти, що ми до всїх наших провин додали ще й той гріх, що
    просили собі царя.'
  deu-1951: 'Und das ganze Volk sprach zu Samuel: Bitte den HERRN, deinen Gott, für
    deine Knechte, daß wir nicht sterben; denn zu allen unsern Sünden haben wir noch
    das Übel hinzugefügt, daß wir für uns einen König begehrten!'
  eng-JPS: 'And all the people said unto Samuel: ''Pray for thy servants unto the
    LORD thy God, that we die not; for we have added unto all our sins this evil,
    to ask us a king.'''
  srp-1865: 'I reèe sav narod Samuilu: moli se za sluge svoje Gospodu Bogu svojemu
    da ne pomremo; jer dodasmo k svijem grijesima svojim zlo ištuæi sebi cara.'
  lug-lug: Awo abantu bonna ne bagamba Samwiri nti, “Tusabire eri Mukama Katonda wo,
    ffe abaweereza bo, tuleme kufa, kubanga twongedde ku bibi byaffe ebirala byonna,
    bwe twasabye kabaka.”
  heb-heb: ויאמרו כל העם אל שמואל התפלל בעד עבדיך אל יהוה אלהיך ואל נמות כי יספנו
    על כל חטאתינו רעה לשאל לנו מלך׃
  ben-IRV: আর সব লোক শমূয়েলকে বলল, “আমরা যেন না মরি, এই জন্য আপনি নিজের দাসদের জন্য
    আপনার ঈশ্বর সদাপ্রভুর কাছে প্রার্থনা করুন; কারণ আমরা আমাদের সব পাপের উপরে এই খারাপ
    কাজ করেছি যে, আমাদের জন্য রাজা চেয়েছি৷”
  pan-pan: ਤਦ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਲਈ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਅੱਗੇ ਬੇਨਤੀ ਕਰ ਜੋ ਅਸੀਂ ਮਰ ਨਾ ਜਾਈਏ ਕਿਉਂ ਜੋ ਅਸੀਂ ਆਪਣੇ ਸਾਰੇ ਪਾਪਾਂ ਨਾਲੋਂ ਵੱਧ ਇਹ ਬੁਰਿਆਈ
    ਕੀਤੀ ਹੈ ਜੋ ਆਪਣੇ ਲਈ ਇੱਕ ਰਾਜਾ ਮੰਗਿਆ!
  tkr-tkr: 'Milletıncad Şamuelik''le eyhen: – Yişdemee, yiğne g''ulaaşinemee, yiğne
    Allahılqa, Rəbbilqa, düə hee''e, Mang''vee şi gimabat''acen. Şi yişde manisa bınahbışilqa,
    paççah heqqıyka sayıb hexxav''una.'
  mya-JVB: လူ အပေါင်း တို့က၊ ကိုယ်တော်၏ ကျွန်တို့သည် မ သေ ရမည်ကြောင်း ၊ ကိုယ်တော်
    ၏ ဘုရား သခင်ထာဝရဘုရား အား ကိုယ်တော် ကျွန် တို့အဘို့ ဆုတောင်း တော်မူပါ။ အကျွန်ုပ်တို့သည်
    ရှင်ဘုရင် ကို တောင်း သောအားဖြင့် အထက်အပြစ် များတို့အပေါ်မှာ ထပ် ၍ဒုစရိုက် ကို
    ပြုမိပါပြီဟု ရှမွေလ အား တောင်းပန် ကြ၏။
  tte-O: Kabo tomo meuloili siwalolau Samuela koina siba, “Ukwawanoi Yeoba am Yaubada
    koina kaiwemai kisi kaboita kaiwena kai ama pwanoliwa iyaele kaetulanyoi kin kakawanoiyan.”
  tbg-tbg: Vika Samuerirara ike mpo tiha, Are nena Variqa Nora Kotira aarairaro viva
    tinavu aaqurihama timitairaqe tenavu kia qutu vuare. Mpo, tenavu qora kaiqa vo
    kaiqa vo kaiqa auti vaurauka vaiha, avuhainaa vaiinti vo kaama timitaane tivakehama
    qora kaiqa voqavata auti vaunarave, ti.
  hmo-hmo: 'Vadaeni taunimanima ibounai ese Samuela idia noia, idia gwau, “Lohiabada
    oiemu Dirava do oi noia, ai be do ai mase lasi. Badina hari ai diba vadaeni, aiemai
    kara dika be momo, ma inai kara dika danu ai karaia: Ai be king totona ai noinoi
    vadaeni.”'
  urd-urd: और सब लोगों ने समुएल से कहा, कि अपने ख़ादिमों के लिए ख़ुदावन्द अपने ख़ुदा
    से दुआ कर कि हम मर न जाएँ क्यूँकि हमने अपने सब गुनाहों पर यह शरारत भी बढ़ा दी
    है कि अपने लिए एक बादशाह माँगा।
  rus-SYN: 'И сказал весь народ Самуилу: помолись о рабах твоих пред Господом Богом
    твоим, чтобы не умереть нам; ибо ко всем грехам нашим мы прибавили еще грех, когда
    просили себе царя.'
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Wabikɛwɛ̃ɛ Dii n Luawa, kɛ́ wápiↄ n zↄ̀blenaↄ wásu gagao
    yã́i. Wa yãvãi kã̀fĩ wá duunaaɛ, asa wa kía gbɛ̀aɛ.'
  tcz-CHONGTHU: Mijouse chun Samuel hengah, “Pakai henga neitaopeh un, achuti louva
    ahileh kathigam diu ahi,” atiuve. “Tua hi leng ithum jeh uva chonset ikiholbe’u
    ahitai,” atiuve.
  mar-mar: तेव्हा अवघे लोक शमुवेलाला म्हणाले, “आम्ही मरू नये म्हणून, परमेश्वर तुमचा
    देव याच्याकडे तुम्ही आपल्या सेवकांसाठी प्रार्थना करा. कारण आम्ही राजा मागून आपल्या
    सर्व पापांत आणखी या दुष्कर्माची भर टाकली आहे.”
  qub-qub: 'Samuelta ruwacuran: «Tayta Diosta mañacuycuy ari nogacuna mana wañunäpaj.
    Juchasapa caycarpis mastachaj juchata rurashcäcuna ‹rayta churapämay› nishpä.»'
  bqp-bqp: 'Akũ ò pìnɛ: Ǹ wɛ́ kɛwɛrɛ Dikiri n Ludaa de ókↄ̃nↄ n zↄ̀blerinↄ sún gagaro.
    O yã vãni kàra ó durunnanↄla, kũ o kína gbɛ̀ka.'
  hat-hat: 'Yo tout di Samyèl konsa: -Tanpri, mèt, lapriyè Seyè a, Bondye ou la, pou
    nou pa mouri. Paske nou mete sou peche nou te fè deja yo, lè nou te mande yon
    wa pou gouvènen nou.'
  eng-BSB: They pleaded with Samuel, “Pray to the LORD your God for your servants
    so that we will not die! For we have added to all our sins the evil of asking
    for a king.”
  tod-tod: 'Ti pɛ ti ɠɛni Samiyɛle ma: «Ɗa-ƓALAGI maanɛɛnɛ gi ʋɛ, nii é ga Ɠɔoɠɔ
    GALAGI, nii a kɛ gi mina za, mazɔlɔɔ gá-ɠotoi zɔiti pɛ poluma, gi ta laa ma,
    ga gi masa gaiziɛ ɓɔɠɔ ʋɛ.»'
  eng-WEBPB: All the people said to Samuel, “Pray for your servants to the LORD your
    God, that we not die; for we have added to all our sins this evil, to ask for
    a king.”
  kbq-kbq: Hagi miko vahe'mo'za Samuelina antahige'za, tagrikura Ra Anumzana kagri
    Anumzamofontega nunamu hunka antahigegeno tahe ofrino. Na'ankure ko'ma hu'nona
    kumitimofo agofetura kinigu'ma antahigona zamo'a, mago'ane rama'a kumi hu'none.
  nhe-BL: 'Huan nochi inijuanti quiilhuijque Samuel: ―Xijtlajtlani imoTECO Dios topampa
    tojuanti para ax ma timiquica. Quena, nelía tijhueyilijtoque totlajtlacolhua noja
    más pampa titlajtlantoque se tlanahuatijquetl.'
  bus-bus: 'Ben aↄ̃ bènɛ: Ǹ wɛ́ɛ kɛwe Dii n Ludaa lɛ wapinↄ n zↄ̀blerinↄ tón gagaro.
    Wa yã zaaa kà wa durunnↄla, kɛ̀ wa kína gbèka.'
  gub-BL: A'e rupi uze'eg Xamuew pe wà. — Eze'eg Tupàn Tuweharupi Wiko Ma'e pe urerehe
    kury. Nezewe mehe nurumàno kwaw nehe. Iaiw ma'e tetea'u uruzapo. A'e re urenoz
    tuwihawete no, amo ae iaiw ma'e iapo pà nezewe, i'i izupe wà.
  eng-DRA: 'And all the people greatly feared the Lord and Samuel. And all the people
    said to Samuel: Pray for thy servants to the Lord thy God, that we may not die,
    for we have added to all our sins this evil, to ask for a king.'
