    toy, t’ie nipay mpanjaka.'
  tha-KJV: และประชาชนทั้งหลายเรียนซามูเอลว่า “ขอท่านอธิษฐานต่อพระเยโฮวาห์พระเจ้าของท่านเผื่อผู้​รับใช้​ทั้งหลายของท่าน
    เพื่อเราทั้งหลายจะไม่​ถึงตาย เพราะเราได้เพิ่มความชั่​วน​ี้​เข​้ากับบาปทั้งสิ้นของเรา
    คือขอให้​มี​กษัตริย์​สำหรับเราทั้งหลาย”
  por-BR-2018: 'Então disse todo o povo a Samuel: Roga por teus servos ao SENHOR teu
    Deus, que não morramos: porque a todos os nossos pecados acrescentamos este mal
    de pedir rei para nós.'
  deu-ELO: 'Und das ganze Volk sprach zu Samuel: Bitte Jehova, deinen Gott, für deine
    Knechte, daß wir nicht sterben! Denn zu allen unseren Sünden haben wir das Böse
    hinzugefügt, einen König für uns zu begehren.'
  eng-WYC-2018: and all the people said to Samuel, Pray thou for thy servants to thy
    Lord God, that we die not; for we [have] added evil to all our sins, that we ask
    a king to us. (and all the people said to Samuel, Pray thou for thy servants to
    the Lord thy God, so that we shall not die; for we have added this evil to all
    our sins, that we asked for a king over us.)
  epo-epo: 'Kaj la tuta popolo diris al Samuel: Preĝu por viaj sklavoj al la Eternulo,
    via Dio, por ke ni ne mortu; ĉar al ĉiuj niaj pekoj ni aldonis ankoraŭ malbonagon
    per tio, ke ni petis por ni reĝon.'
  uig-PIN: 'Hǝlⱪning ⱨǝmmisi Samuilƣa: — Hudaying Pǝrwǝrdigarƣa bizni ɵlmisun dǝp
    kǝminiliring üqün dua ⱪilƣin; qünki ⱨǝmmǝ gunaⱨlirimizning üstigǝ yǝnǝ yamanliⱪ
    axurup ɵzimizgǝ bir padixaⱨ tiliduⱪ, dedi.'
  beo-beo: 'Amola ilia da Sa:miuelema amane sia:i, “Dafawane, dia Hina Bagade Gode
    Ema nini fidima:ne sia:ne gadoma, amasea nini da mae bogoma:ne gaga:i dagoi ba:mu.
    Waha ninia da dawa:digisa, ninia da wadela:i hou bagade hamosu, amo hamosawane
    ninia da hina bagade dunu eno lamusa: adole ba:beba:le, wadela:i hou hamoi dagoi.”'
  tpi-OTNT: Olsem na ol manmeri i tokim Samuel olsem, “Bikman, mipela i laik bai yu
    beten long God, Bikpela bilong yumi, na askim em long marimari long mipela, bai
    mipela i no ken i dai. Mipela i mekim planti sin pinis, na nau mipela i save,
    mipela i bin mekim narapela sin moa taim mipela i askim yu long makim king bilong
    mipela.”
  hau-SA: Dukan mutane suka ce wa Sama’ila, “Ka yi addu’a ga Ubangiji Allahnka saboda
    bayinka, domin kada mu mutu, gama mun ƙara wa kanmu zunubi da muka roƙa a yi mana
    sarki.”
  uig-LAT: 'Xelqning hemmisi Samuilgha: — Xudaying Perwerdigargha bizni ölmisun dep
    keminiliring üchün dua qilghin; chünki hemme gunahlirimizning üstige yene yamanliq
    ashurup özimizge bir padishah tiliduq, dédi.'
  nde-nde: Bonke abantu bathi kuSamuyeli, “Khulekela izinceku zakho kuThixo uNkulunkulu
    wakho ukuze singafi, ngoba sesengeze kwezinye zonke izono zethu ngobubi bokucela
    inkosi.”
  ton-ton: 'Pea naʻe pehē ʻe he kakai kotoa pē kia Samuela, “Ke ke hūfia ʻa hoʻo kau
    tamaioʻeiki kia Sihova ko ho ʻOtua ke ʻoua naʻa mau mate: he kuo mau fakalahi
    ʻaki ʻemau ngaahi angahala kotoa pē ʻae kovi ni, ke kole ʻae tuʻi moʻomautolu.”'
  ces-1613: 'A řekl všecken lid Samuelovi: Modl se za služebníky své Hospodinu Bohu
