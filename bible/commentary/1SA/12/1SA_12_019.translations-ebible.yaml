verse: 1SA.012.019
translations:
  mal-C: 'ജനമെല്ലാം ശമുവേലിനോട് അപേക്ഷിച്ചു: “ഞങ്ങൾ ചെയ്ത മറ്റെല്ലാ പാപങ്ങളോടുംകൂടെ,
    ഒരു രാജാവിനെ ചോദിച്ചതുവഴി, ഒരു തിന്മകൂടി ഞങ്ങൾ കൂട്ടിയിരിക്കുന്നു. അങ്ങയുടെ ദാസന്മാരായ
    ഞങ്ങൾ മരിച്ചുപോകാതിരിക്കേണ്ടതിന് അങ്ങയുടെ ദൈവമായ യഹോവയോടു ഞങ്ങൾക്കുവേണ്ടി അപേക്ഷിച്ചാലും!”'
  deu-TKW: 'Da bat das ganze Volk Samuel: Thue Fürbitte für deine Sklaven bei Jahwe,
    deinem Gotte, daß wir nicht umkommen, weil wir zu allen Sünden nun auch noch das
    Unrecht begangen haben, einen König zu fordern!'
  lin-lin: 'Bato nyonso balobaki na Samuele : — Sambela Yawe, Nzambe na yo, mpo na
    basali na yo mpo ete tokufa te, pamba te tobakisaki lisusu na likolo ya masumu
    na biso, likambo ya mabe ya kosenga mokonzi mpo na biso.'
  eng-LSV: and all the people say to Samuel, “Pray for your servants to your God YHWH,
    and we do not die, for we have added evil to all our sins to ask [for] a king
    for ourselves.”
  eng-GNV: 'And all the people said vnto Samuel, Pray for thy seruaunts vnto the Lord
    thy God, that we die not: for we haue sinned in asking vs a King, beside all our
    other sinnes.'
  eng-WEBSTER: 'And all the people said to Samuel, Pray for thy servants to the LORD
    thy God, that we die not: for we have added to all our sins this evil, to ask
    us a king.'
  nhw-BL: 'Huan nochi inijuanti quiilhuijque Samuel: ―Xijtlajtlani amoTECO Dios por
    tojuanti para amo ma timiquica. Quena, nelía tijhueyilijtoque totlajtlacolhua
    noja más pampa titlajtlantoque se tlanahuatijquetl.'
  swh-ONEN: Watu wote wakamwambia Samweli, “Mwombe Bwana Mungu wako kwa ajili ya watumishi
    wako, ili tusije tukafa, kwa kuwa tumeongeza uovu juu ya dhambi zetu nyingine
    kwa kuomba mfalme.”
  bba-bba: Mɑ be kpuro bɑ Sɑmuɛli sɔ̃ɔwɑ bɑ nɛɛ, ɑ Gusunɔ wunɛn Yinni kɑnɔ bɛsɛ wunɛn
    bwɑ̃ɑbun sɔ̃ kpɑ su ku rɑ ɡbi yèn sɔ̃ sɑ kpɑm durum sosi bɛsɛn durum ɡurɑ sɔɔ
    domi sɑ tii sunɔ bikiɑ.
  eng-KJVCPB: 'And all the people said unto Samuel, Pray for thy servants unto the
    Lord thy God, that we die not: for we have added unto all our sins this evil,
    to ask us a king.'
  mpx-mpx: Yaka gegewel hi baek Samuwela elana hi ba, “Nu awanun Yehoba wam Yabowaine
    elana ama wam totuwalali kaiwema yaka bahi naha aaliga. Kaiwena wama gegi ona
    iyaka ha paetulan te ha awanun wama kin ni gan.”
  luo-luo: Eka ji duto nowachone Samuel niya, “Lam Jehova Nyasaye ma Nyasachi ni jotichni
    mondo kik watho, nimar wasemedo ewi richowa mamoko tim marach mar kwayo mondo
    miwa ruoth.”
  meu-meu: 'Bena taunimanima iboudiai ese Samuel e noia, eto, Iehova, emu Dirava,
    ba ḡuria, ai bini emu hesiai taumai daimai ai, baia mase na garina; badina be
    emai kara dika iboudiai latadiai ina kara dikana ta ma vada a atoa kau: emai pavapava
    ia vada a noinoilaia.'
  npi-ULB: तब सबै मानिसले शमूएललाई भने, “तपाईंका सेवकहरूका निम्ति परमप्रभु आफ्‍ना
    परमेश्‍वरसँग प्रार्थना गरिदिनुहोस्, ताकि हामी मर्नेछैनौं । किनकि हामीले आफ्‍नो
    निम्ति राजा मागेर हाम्रा सबै पापमाथि यो दुष्‍टता थपेका छौं ।
  yor-yor: Gbogbo àwọn ènìyàn sì wí fún Samuẹli pé, “Gbàdúrà sí Olúwa Ọlọ́run rẹ fún
    àwọn ìránṣẹ́ rẹ kí a má ba à kú, nítorí tí àwa ti fi búburú yìí kún ẹ̀ṣẹ̀ wa ní
    bíbéèrè fún ọba.”
  emp-NTPO: 'Maʌ̃ carea jũmarãba Samuelea jarasid̶aa: –Dairã, bʌ nezocarã beurãnamãrẽã
    Ãcõrẽa iwid̶idua. Dairãba naẽna cadjirua oped̶ad̶a awara wayacusa cadjiruada osid̶aa
    Ãcõrẽ awara ab̶a dairã boroda b̶amãrẽã iwid̶isid̶ad̶e.–'
  ind-ind: Maka semua orang berkata kepada Samuel, “Berdoalah kepada TUHAN Allah supaya
    kami tidak mati. Kami menyadari bahwa dosa-dosa kami bertambah lagi karena sudah
    meminta seorang raja.”
  pes-OPCB: 'آنها به سموئیل گفتند: «در حضور خداوند، خدای خود برای ما دعا کن تا نمیریم؛
    زیرا با خواستن پادشاه بار گناهان خود را سنگین‌تر کردیم.»'
  tgl-ULB: Pagkatapos sinabi ng lahat ng mga tao kay Samuel, “Manalangin para sa iyong
    mga lingkod kay Yahweh na iyong Diyos, upang hindi kami mamatay. Sapagkat idinagdag
    namin sa lahat ng aming mga kasalanan itong kasamaan sa paghingi ng isang hari
    para sa aming mga sarili.”
  cbu-NT: Ashirucha, Samuelaatsshat Israelshuch ichingarusin, Samuelaa, Apanllpa mashanancha.
    Watam shiy shaana Apanllirshawa. Mishat, watam shiyaa waana tiptsireewa. Papcha,
    pchingtaruneepa, yuwamandpari Apanllee kuk kapeetaranguni, kurakangazsha zandarangani,
    anumandpari iyaa ashiru waneekiya, táranganaya.
  hui-hui: Ani bu howa tigua Samuelehondo lalu, Agali haguane-o ina nahomoloma̱ya
    Anduane Homogo í̠naga Ngode Datagaliwabehondo inanaga bi lahabe, lene. Ani lowa
    tigua lalu howa, Iname áyu manda bialu mana ko bibahende maru birimaru bu tago
    halu mana ko mbira kini mbira ngi lalu hale harimagonida, lene.
  mya-mya: ရှ​မွေ​လ​အား``အ​ရှင်၊ အ​ကျွန်ုပ်​တို့​မ​သေ​ရ​လေ အောင် အ​ရှင်​၏​ဘု​ရား​သ​ခင်​ထာဝ​ရ​ဘု​ရား​ထံ
    ကျွန်ုပ်​တို့​အ​ဖို့​ဆု​တောင်း​တော်​မူ​ပါ။ ကျွန်ုပ်​တို့ သည်​ရှင်​ဘု​ရင်​ကို​တောင်း​သော​ကြောင့်​အ​ပြစ်
    များ​တို့​အ​ပေါ်​မှာ​ထပ်​ဆင့်​၍​အ​ပြစ်​ကို​ပြု မိ​ပါ​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཡང་མི་ཐམས་ཅད་ཀྱིས་སཱ་མུ་ཨེལ་ལ། ངེད་ཅག་གིས་སྔར་སྡིག་པ་མང་པོ་བྱས་ཤིང་། ད་ལྟ་ཡང་རྒྱལ་པོ་ཞིག་བསྐོ་དགོས་པར་ཞུས་པའི་སྡིག་པ་ཤིན་ཏུ་ཆེ་བས།
    ངེད་ཅག་མི་འཆི་བའི་ཕྱིར་ཁྱེད་ཀྱིས་རང་གི་ཞབས་ཕྱི་པ་རྣམས་ཀྱི་ཆེད་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་འདེབས་རོགས་ཞེས་ཞུས།
  sna-sna: Vanhu vose vakati kuna Samueri, “Nyengetererai varanda venyu kuna Jehovha
    Mwari wenyu kuti tirege kufa, nokuti pamusoro pezvimwe zvivi zvedu takawedzera
    chivi chokukumbira mambo.”
  spa-BLM: 'Todo el pueblo dijo a Samuel: “Ruega por tus siervos a Yahvé, tu Dios,
    para que no muramos, pues hemos añadido a todos nuestros pecados esta maldad de
    pedir un rey.”'
  cac-cac: 'Yuj chi'' masanil eb'' ix alan d''a vin̈aj Samuel chi'' icha tic: —C''an
    d''a Jehová co Diosal yic max on̈ chami, yujto ix te vach'' och co mul yuj b''aj
    ix co c''an co reyal tic, xchi eb'' d''a vin̈.'
  swh-ULB: Kisha watu wote wakamwambia Samweli, “Waombee watumishi wako kwa BWANA
    Mungu wako, ili tusife. Kwa maana tumeongeza uovu huu juu ya dhambi zetu tulipojiombea
    mfalme sisi wenyewe.”
  bel-bel: 'І сказаў увесь народ Самуілу: памаліся за рабоў тваіх прад Госпадам Богам
    тваім, каб не памерці нам; бо да ўсіх грахоў нашых мы дадалі яшчэ грэх, калі прасілі
    сабе цара.'
  deu-ELBBK: 'Und das ganze Volk sprach zu Samuel: Bitte den HERRN, deinen Gott, für
    deine Knechte, dass wir nicht sterben! Denn zu allen unseren Sünden haben wir
    das Böse hinzugefügt, einen König für uns zu begehren.'
  mbb-OT: Migkeǥiyan dan si Samuel te, “Edhangyù key kenikew he, pengemuyù ka ziyà
    te Nengazen he Megbevayè nu he kenè key pezem mebpematey, su neumanan dà is menge
    salè dey te kebuyù dey te hadì.”
  mal-2015: 'ജനമെല്ലാം ശമൂവേലിനോടു: അടിയങ്ങൾക്കു വേണ്ടി നിന്റെ ദൈവമായ യഹോവയോടു പ്രാർത്ഥിക്കേണമേ;
    ഞങ്ങൾ മരിച്ചുപോകരുതേ; ഒരു രാജാവിനെ അപേക്ഷിച്ചതിൽ ഞങ്ങളുടെ സകലപാപങ്ങളോടും ഞങ്ങൾ
    ഈ ഒരു ദോഷവും കൂട്ടിയിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phende le Samueloske: „Mang le RAJES, tire Devles, vaš tire služobňika,
    hoj te na meras. Bo paš savore amare bini mek dothoďam the oda nalačhipen, hoj
    peske mangľam kraľis.“'
  pes-OPV: 'و تمامی قوم به سموئیل گفتند: «برای بندگانت از یهوه، خدای خود استدعا نما
    تانمیریم، زیرا که بر تمامی گناهان خود این بدی راافزودیم که برای خود پادشاهی طلبیدیم.»'
  ron-1924: 'Ши тот попорул а зис луй Самуел: „Роагэ-те Домнулуй Думнезеулуй тэу пентру
    робий тэй, ка сэ ну мурим, кэч, ла тоате пэкателе ноастре, ам май адэугат ши пе
    ачела де а чере ун ымпэрат пентру ной.”'
  ben-OBCV: সব মানুষজন শমূয়েলকে বলে উঠল, “আপনার দাসদের জন্য আপনি আপনার ঈশ্বর সদাপ্রভুর
    কাছে প্রার্থনা করুন, যেন আমরা মারা না পড়ি, কারণ একজন রাজা দাবি করে যে অন্যায়
    আমরা করেছি, তা আমাদের করা অন্যান্য পাপের সঙ্গেও যুক্ত হয়েছে।”
  som-som: Markaasaa dadkii oo dhammu waxay Samuu'eel ku yidhaahdeen, Addoommadaada
    u bari Rabbiga Ilaahaaga ah, yaannan dhimanne, waayo, dembiyadayadii oo dhan waxaan
    ku darsannay sharkan markaannu boqor weyddiisannay.
  lat-VUC: 'Et timuit omnis populus nimis Dominum et Samuelem, et dixit universus
    populus ad Samuelem: Ora pro servis tuis ad Dominum Deum tuum, ut non moriamur:
    addidimus enim universis peccatis nostris malum, ut peteremus nobis regem.'
  eng-ASVBT: And all the people said unto Samuel, Pray for thy servants unto Jehovah
    thy God, that we die not; for we have added unto all our sins this evil, to ask
    us a king.
  ita-1885: 'E tutto il popolo disse a Samuele: Prega il Signore Iddio tuo per li
    tuoi servitori, che noi non muoiamo; perciocchè noi abbiamo sopraggiunto a tutti
    i nostri peccati questo male, d''averci chiesto un re.'
  eng-LXXUP: And all the people said to Samuel, Pray for thy servants to the Lord
    thy God, and let us not die; for we have added to all our sins this iniquity,
    in asking for us a king.
  eng-ULB: Then all the people said to Samuel, “Pray for your servants to Yahweh your
    God, so that we do not die. For we have added to all our sins this evil in asking
    for a king for ourselves.”
  spa-VBL: “¡Por favor, ruega al Señor tu Dios por nosotros, tus siervos, para que
    no muramos!”, le rogaron a Samuel. “Porque hemos añadido a todos nuestros pecados
    la maldad de pedir nuestro propio rey”.
  fra-_FOB: 'Et tout le peuple dit à Samuel: Prie l''Éternel, ton Dieu, pour tes serviteurs,
    afin que nous ne mourions point; car nous avons ajouté à tous nos autres péchés,
    le tort d''avoir demandé un roi pour nous.'
  mal-mal: 'ജനമെല്ലാം ശമൂവേലിനോട്: “അടിയങ്ങൾക്കുവേണ്ടി നിന്റെ ദൈവമായ യഹോവയോട് പ്രാർത്ഥിക്കേണമേ;
    ഞങ്ങൾ മരിച്ചുപോകരുതേ; ഒരു രാജാവിനെ അപേക്ഷിച്ചതുകൊണ്ട് മറ്റെല്ലാ പാപങ്ങൾക്കും ഒപ്പം
    ഞങ്ങൾ ഈ ഒരു പാപം കൂടി കൂട്ടിയിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Sab ne Samuel se iltamās kī, “Rab apne Ḳhudā se duā karke hamārī sifārish
    kareṅ tāki ham mar na jāeṅ. Kyoṅki bādshāh kā taqāzā karne se ham ne apne gunāhoṅ
    meṅ izāfā kiyā hai.”
  suz-BL: मिनु मुर नेल्‍लेमी सामुएल कली “परमप्रभु यावे, इन परमप्रभु कली आंइ पर्बम
    ‘गो मबेक्‍कल’ दे पुनीन। मारदे हना आंइ मरिम्‍शो पशो ला ममाइ, आंइ कली पिप का माल्‍नीकी,
    दे आंइ मरिम्‍शो पतीक तेम्‍ताक्‍क” देंमा बाक्‍त।
  ita-1927: 'E tutto il popolo disse a Samuele: “Prega l’Eterno, il tuo Dio, per i
    tuoi servi, affinché non muoiamo; poiché a tutti gli altri nostri peccati abbiamo
    aggiunto questo torto di chiedere per noi un re”.'
  ckb-ckb: 'ئینجا هەموو گەل بە ساموئێلیان گوت: «لە پێناو خزمەتکارەکانت نزا بۆ یەزدانی
    پەروەردگارت بکە، با نەمرین، چونکە خراپەمان خستە پاڵ هەموو گوناهەکانمان کە بۆ خۆمان
    داوای پاشامان کرد.»'
  eng-BBE: 'And all the people said to Samuel, Make prayer for us to the Lord your
    God so that death may not overtake us: for in addition to all our sins we have
    done this evil, in desiring a king.'
  kan-OKCV: ಜನರೆಲ್ಲರು ಸಮುಯೇಲನಿಗೆ, “ನಾವು ಸಾಯದ ಹಾಗೆ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ನಿನ್ನ
    ಸೇವಕರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡು. ಏಕೆಂದರೆ ನಮಗೆ ಒಬ್ಬ ಅರಸನು ಬೇಕೆಂದು ಕೇಳಿ, ನಮ್ಮ ಸಮಸ್ತ
    ಪಾಪಗಳಿಗೆ ಕೆಟ್ಟದ್ದನ್ನು ಕೂಡಿಸಿದ್ದೇವೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'சாமுவேலைப் பார்த்து: நாங்கள் சாகாதபடி உம்முடைய தேவனாகிய யெகோவாவிடத்தில்
    உம்முடைய அடியாருக்காக விண்ணப்பம் செய்யும்; நாங்கள் செய்த எல்லாப் பாவங்களோடும்
    எங்களுக்கு ஒரு ராஜா வேண்டும் என்று கேட்ட இந்தப் பாவத்தையும் சேர்த்துக்கொண்டோம்
    என்று மக்கள் எல்லோரும் சொன்னார்கள்.'
  spa-RV-1909: 'Entonces dijo todo el pueblo á Samuel: Ruega por tus siervos á Jehová
    tu Dios, que no muramos: porque á todos nuestros pecados hemos añadido este mal
    de pedir rey para nosotros.'
  ron-BTF: 'Și tot poporul a spus lui Samuel: Roagă-te pentru servitorii tăi DOMNULUI
    Dumnezeul tău, ca să nu murim, pentru că am adăugat la toate păcatele noastre
    acest rău, de a cere pentru noi un împărat.'
  eng-WEBP: All the people said to Samuel, “Pray for your servants to the LORD your
    God, that we not die; for we have added to all our sins this evil, to ask for
    a king.”
  eng-FBV: “Please pray to the Lord your God for us your servants, so we will not
    die!” they begged Samuel. “For we have added to all our sins the evil of asking
    for our own king.”
  nld-1939: 'zodat heel het volk diep bevreesd werd voor Jahweh en Samuël, en aan
    Samuël vroeg: Bid voor uw dienaren tot Jahweh, uw God, opdat we niet sterven;
    want bij al onze zonden hebben we nog deze misdaad gevoegd, dat we een koning
    hebben verlangd.'
  nch-BL: 'Huan nochi inijuanti quiilhuijque Samuel: ―Xijtajtani moTECO Dios por tojuanti
    para ma amo timiquica. Quena, nelía tijhueyilijtoque totajtacolhua noja más pampa
    titajtantoque se tanahuatijquet.'
  vie-1934: 'Hết thảy đều nói cùng Sa-mu-ên rằng: Xin hãy vì những đầy tớ của ông
    mà cầu xin Giê-hô-va Đức Chúa Trời ông, hầu cho chúng tôi không chết; vì chúng
    tôi đã thêm lỗi xin một vua vào các tội khác của chúng tôi.'
  hin-CV: सभी लोग शमुएल से विनती करने लगे, “याहवेह, अपने परमेश्वर से हमारे लिए, अपने
    सेवकों के लिए, प्रार्थना कीजिए कि इससे हमारी मृत्यु न हो जाए, क्योंकि राजा की
    याचना करने के द्वारा हमने अपने पापों की संख्या बढ़ा डाली है.”
  spa-BES: 'Y todo el pueblo le dijo a Samuel: Ruega al Señor tu Dios para que la
    muerte no nos alcance; porque además de todos nuestros pecados hemos hecho este
    mal, al desear un rey.'
  tdx-tdx: 'vaho hoe ondaty iabio amy Samoele: Mihalalia am’ Iehovà Andrianañahare’o
