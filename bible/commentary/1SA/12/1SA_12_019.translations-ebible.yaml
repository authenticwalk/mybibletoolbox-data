    ዓኣንቴ ካኣቲ ኑም ካኣታሳንዳጉዲ ዖኦጪፆና ኑ ዻቤሢ ዓካሪ ኑኡም ዔርቴኔ» ጌዔኔ።
  twi-ASANTE: Nnipa no nyinaa ka kyerɛɛ Samuel sɛ, “Bɔ Awurade, wo Onyankopɔn, mpaeɛ
