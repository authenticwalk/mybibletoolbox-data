  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sɑmmuyɛɛri kɛ dɔ̀: Bɑ́ntɛ̀ ɑ Yiɛ̀ nKuyie nhɑ tũ nkù ti
