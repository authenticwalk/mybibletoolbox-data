    že jsme sobě žádali krále.'
  eng-WMB: All the people said to Samuel, “Pray for your servants to the LORD your
    God, that we not die; for we have added to all our sins this evil, to ask for
    a king.”
  tam-TCV: அவர்கள் அனைவரும் சாமுயேலிடம், “நாங்கள் செய்த பாவங்கள் எல்லாவற்றுடனும் ஒரு
    அரசன் வேண்டுமென்று கேட்டு இந்தப் பாவத்தையும் சேர்த்துக்கொண்டோமே. ஆகையால் நாங்கள்
    சாகாதபடிக்கு உமது இறைவனாகிய யெகோவாவிடம் உமது அடியவர்களான எங்களுக்காக வேண்டிக்கொள்ளும்”
