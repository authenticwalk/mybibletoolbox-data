    eghtɨ God dabirabir aghuim ia danɨngam.
  dop-dop: Ye ɩ́ nyɑŋnɑ Tɑcɑɑ nɑ ɩ́ lɑkɩ-ɩ tǝmlɛ nɑ ɩ́ nɩɩkǝnɑ-ɩ, nɑ ɩ́ tɑ kpɛɛsǝnɑ
    nti ɩ tʋ-mɛ tɔ, nɑ mǝ nɑ mǝ wulɑʋ ɩ́ tǝŋǝɣɩ-ɩ mǝ lɑŋɑ kɑ́ hɛɛ.
  azb-azb: Əgər Rəbdən qorxub Ona qulluq edərək səsinə qulaq assanız, əmrinə qarşı
    çıxmasanız, həm sizə hökmranlıq edən padşahınız, həm də siz Allahınız Rəbbin ardınca
    gedəcəksiniz.
  eng-DBY: If ye fear Jehovah, and serve him, and hearken to his voice, and rebel
    not against the commandment of Jehovah, then both ye and the king also that reigns
    over you shall continue following Jehovah your God.
  hin-2017: यदि तुम यहोवा का भय मानते, उसकी उपासना करते, और उसकी बात सुनते रहो, और
    यहोवा की आज्ञा को टालकर उससे बलवा न करो, और तुम और वह जो तुम पर राजा हुआ है दोनों
    अपने परमेश्वर यहोवा के पीछे-पीछे चलनेवाले बने रहो, तब तो भला होगा;
  wol-KYG: Su ngeen ragalee Aji Sax ji, jaamu ko, déggal ko, baña gàntal ndigalu Aji
    Sax ji, yeen ak seen buur yépp ay topp seen Yàlla Aji Sax ji.
  eng-YLT: '''If ye fear Jehovah, and have served Him, and hearkened to His voice,
    then ye do not provoke the mouth of Jehovah, and ye have been — both ye and the
    king who hath reigned over you — after Jehovah your God.'
  kne-kne: 'Siged di pantongpalan yo mo say amagen yo dana, dakayo ya din ari yo:
    dayawen ya patgen yos Yahweh ay Diyos tako, mansilbi ya mantongpal kayon sisya
    ya adi kayon konkontraen din bilina.'
  eng-WYC-2017: If ye dread the Lord, and serve him, and hear his voice, and wrath
    not the mouth of the Lord; ye and your king, that commandeth to you, shall pursue
    [or following] your Lord God.
  eng-WMBB: If you will fear the LORD, and serve him, and listen to his voice, and
    not rebel against the commandment of the LORD, then both you and also the king
    who reigns over you are followers of the LORD your God.
  urd-GVH: चुनाँचे रब का ख़ौफ़ मानें, उस की ख़िदमत करें और उस की सुनें। सरकश होकर
    उसके अहकाम की ख़िलाफ़वरज़ी मत करना। अगर आप और आपका बादशाह रब से वफ़ादार रहेंगे
    तो वह आपके साथ होगा।
  rug-rug: Kote leana mo si gamu doduru be va lavatia gamu se Zihova sa mia Tamasa,
    pude nabulu nia, va avosia, meke va tabei sari Nana tinarae, meke be gamu meke
    sa mia baṉara si lulia si Asa.
  gaz-gaz: Yoo isin Waaqayyoon sodaattan, yoo isa tajaajiltan, yoo isaaf ajajamtanii
    fi yoo ajaja isaatti finciluu baattan, yoo hundi keessanii fi mootiin isin irratti
    moosifame sun Waaqayyo Waaqa keessan faana buutan gaarii dha!
  fra-LSG: Si vous craignez l’Éternel, si vous le servez, si vous obéissez à sa voix,
    et si vous n’êtes point rebelles à la parole de l’Éternel, vous vous attacherez
    à l’Éternel, votre Dieu, vous et le roi qui règne sur vous.
  gnn-gnn: Märr‐ŋal'yurra ga malthurra nhanŋuway Garraywu yana, ga ŋayipi yurru nhumalanha
    gämanydja ḻatju'kumana. Djämanydja nhanŋuway ga mäkiri'‐wekanharamiya Godku yana,
    ga malthurranydja nhanŋuway yana dhärukkunydja.
  yal-yal: Xa ɛ gaxu Alatala yɛɛ ra, ɛ yi a batu, xa ɛ a xuiin namɛ, xa ɛ mi murutɛ
    Alatalaa yamarine ma, nayi ɛ nun ɛ mangan xa bira Alatala fɔxɔ ra, ɛ Ala.
  haw-1868: Ina paha e makau oukou ia Iehova, a e malama ia ia, a e hoolohe i kona
    leo, aole hoi e hoole i ke kauoha a Iehova; alaila oukou, a me ke alii e alii
    ana maluna o oukou e hahai mamuli o Iehova ko oukou Akua.
  arb-NAV: 'فَإِنِ اتَّقَيْتُمُ الرَّبَّ وَعَبَدْتُمُوهُ وَأَطَعْتُمْ وَصَايَاهُ وَلَمْ
    تَعْصَوْا أَمْرَهُ وَاتَّبَعْتُمُ الرَّبَّ إِلَهَكُمْ أَنْتُمْ وَمَلِكُكُمُ الْمُتَسَلِّطُ
    عَلَيْكُمْ: فَلَنْ يُصِيبَكُمْ مَكْرُوهٌ.'
  ewe-ewe: Azɔ, ne miavɔ̃ eye miasubɔ Yehowa, ahawɔ eƒe sewo dzi, miagadze aglã ɖe
    eŋu o eye ne miawo kple miaƒe fia la siaa miadze Yehowa, mia Mawu, yome la, ekema
    nu sia nu adze edzi na mi nyuie.
  eng-LEE: 'If ye will fear the Lord, and serve him, and obey his voice, and will
    not rebel against the will of the Lord: then shall both ye and also the king that
    reigneth over you continue following the Lord your God.'
  asm-FB: তোমালোকে যদি যিহোৱালৈ ভয় ৰাখি তেওঁৰ আৰাধনা কৰা, তেওঁৰ বাক্য পালন কৰা, যিহোৱাৰ
    আজ্ঞাৰ বিৰুদ্ধাচৰণ নকৰা, তেনেহলে তোমালোক তথা তোমালোকৰ ওপৰত ৰাজত্ব কৰা ৰজা উভয়ে
    ঈশ্বৰ যিহোৱাৰ অনুগামী হ’বা।
  sus-A: شَ وٌ سَ فَاشُ عَلَتَلَ يَ رَ، شَ وٌ سَ عَ بَتُ، شَ وٌ سَ وٌ تُلِ مَتِ عَ
    رَ، شَ وٌ مُ سَ عَ مَتَندِ، شَ وٌ نُن وٌ شَ مَنفّ سَ بِرَ عَلَتَلَ قْشْ رَ، قٍ
    بِرِن سْونّيَمَ نّ وٌ بّ.
  fra-SBL: Si tu crains l'Éternel, si tu le sers, si tu écoutes sa voix et si tu ne
    te révoltes pas contre le commandement de l'Éternel, alors toi et le roi qui règne
    sur toi, vous êtes disciples de l'Éternel, votre Dieu.
  hbo-hbo: אִם־תִּֽירְא֣וּ אֶת־יְהוָ֗ה וַעֲבַדְתֶּ֤ם אֹתֹו֙ וּשְׁמַעְתֶּ֣ם בְּקֹלֹ֔ו
    וְלֹ֥א תַמְר֖וּ אֶת־פִּ֣י יְהוָ֑ה וִהְיִתֶ֣ם גַּם־אַתֶּ֗ם וְגַם־הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר
    מָלַ֣ךְ עֲלֵיכֶ֔ם אַחַ֖ר יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  pjt-pjt: '@see-verse:1SA.012.013'
  kik-kik: Mũngĩĩtigĩra Jehova, mũmũtungatĩre, na mũmwathĩkĩre, na mũtikaremere maathani
    make, na angĩkorwo inyuĩ na mũthamaki ũrĩa ũkũmũthamakĩra nĩmũrĩrũmagĩrĩra Jehova
    Ngai wanyu-rĩ, nĩ wega!
  fra-NCL: Si vous craignez Yahweh, si vous le servez et obéissez à sa voix, si vous
    n’êtes pas rebelles au commandement de Yahweh et si vous suivez vous et le roi
    qui règne sur vous, Yahweh votre Dieu,...
  cek-AK: Angraeng to na zit o, a tok na sak pae o, a lok na tahngai pae o moe, Angraeng
    mah paek ih lok na aek o ai nahaeloe, nangcae hoi nangcae ukkung siangpahrang
    loe na Angraeng Sithaw hnukah pazui o thai poe tih.
  cuk-cuk: 'Bemar, degi, rey bemar-dummadga-maid, Bab-Dummad-Jehová-dobekwaa nanamalale:
    E-nug be odummodimalale, eba be ibmar-imakdimalale, e-igar-mamaidba be nanadimalale,
    egi be gwisgusulile, ¡adi, nueddo!'
  uig-CYR: Әгәр силәр Пәрвәрдигардин қорқуп, униң қуллуғида болуп, Униң авазиға қулақлириңларни
    селип, Униң әмригә асийлиқ қилмисаңлар, силәр һәм үстүңларда сәлтәнәт қилған падиша
    Худайиңлар Пәрвәрдигарға әгәшсәңлар, әнди силәргә яхши болиду.
  tel-2017: మీరు యెహోవా పట్ల భయభక్తులు కలిగి ఆయనకు విధేయత చూపి ఆయనను సేవించి, ఆయన
    ఆజ్ఞలకు లోబడి, మీరూ, మిమ్మల్ని పాలించే మీ రాజూ మీ దేవుడైన యెహోవాను అనుసరిస్తే
    మీకు మేలు, క్షేమం కలుగుతాయి.
  hat-BSA: Si nou va gen lakrent SENYÈ a, sèvi Li, koute vwa Li, e pa fè rebèl kont
    lòd SENYÈ a; alò, ni nou, ni wa ki renye sou nou an va swiv SENYÈ Bondye nou an.
  kos-kos: Ma nukewa ac fah fahsr wona kowos fin akfulatye LEUM GOD lowos, ac kulansupal,
    porongal, ac akos ma sap lal, oayapa kowos ac tokosra lowos fin fahsr tukun God.
  hbo-WLC: אִם־תִּֽירְא֣וּ אֶת־יְהוָ֗ה וַעֲבַדְתֶּ֤ם אֹתוֹ֙ וּשְׁמַעְתֶּ֣ם בְּקֹל֔וֹ
    וְלֹ֥א תַמְר֖וּ אֶת־פִּ֣י יְהוָ֑ה וִהְיִתֶ֣ם גַּם־אַתֶּ֗ם וְגַם־הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר
    מָלַ֣ךְ עֲלֵיכֶ֔ם אַחַ֖ר יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Ugbu a, ọ bụrụ na unu ga-atụ egwu Onyenwe anyị, fee ya, rubere ya isi,
    hapụ inupu isi nʼebe iwu ya dị, ọ bụrụkwa na unu na eze unu ga-esogide Onyenwe
    anyị Chineke unu, ihe niile ga-adị mma.
  ory-ory: ଯେବେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରିବ ଓ ତାହାଙ୍କର ସେବା କରିବ ଓ ତାହାଙ୍କ ରବ
    ଶୁଣିବ ଓ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାର ବିଦ୍ରୋହାଚରଣ ନ କରିବ, ପୁଣି, ତୁମ୍ଭେମାନେ ଓ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କ
    ଉପରେ କର୍ତ୍ତୃତ୍ୱକାରୀ ରାଜା, ଉଭୟ ଯେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଅନୁବର୍ତ୍ତୀ
    ହେବ, ତେବେ ଭଲ;
  chk-chk: Are oua meniniti ewe Samol mi Lapalap o angang ngeni, are oua pwal aüselinga
    alon, nge ousap ü ngeni an kewe allük, are ämi me nöümi king mi nemenikemi oupwe
    tapwela mürin ewe Samol mi Lapalap ämi we Kot, oupwe feiöch.
  ssd-ssd: Tane Suŋgo tuku miŋge kumnem kape sulumba nu mbariŋmba nu tuku pasa ismba
    kumu-kumuwap sulumba tane taŋgine gabat suŋgo ndoŋ taŋgine Mbara Suŋgo ndo dubimba
    minap.
  rop-rop: “Wal if yumob oldei rispek langa YAWEI en weship langa im en lisin langa
    im en duwit langa det lowa blanga im, wal ebrijing garra jidan gudwei blanga yumob.
    If yumob en det king blanga yumob oldei bulurrumbat YAWEI olataim, wal ebrijing
    garra jidan gudwei blanga yumob.
  ukr-1871: Коли будете боятись Господа, служити йому, слухати гласа його, і не будете
    противитись повелїнням його, та коли ви самі й царь, що вами править, ходити мете
    слїдом за Господом, Богом вашим, то рука Господня не здійметься на вас;
  deu-1951: Werdet ihr nun den HERRN fürchten und ihm dienen und seiner Stimme gehorchen
    und dem Munde des HERRN nicht widerspenstig sein, und werdet ihr beide, ihr und
    euer König, der über euch herrscht, dem HERRN, eurem Gott, nachfolgen, [so wird
    der HERR mit euch sein!]
  eng-JPS: If ye will fear the LORD, and serve Him, and hearken unto His voice, and
    not rebel against the commandment of the LORD, and both ye and also the king that
    reigneth over you be followers of the LORD your God — ;
  srp-1865: Ako se uzbojite Gospoda, i njemu uzaslužite, i uzaslušate glas njegov
    i ne usprotivite se zapovijesti Gospodnjoj, tada æete i vi i car vaš koji caruje
    nad vama iæi za Gospodom Bogom svojim.
  lug-lug: Bwe munaatyanga Mukama ne mumuweerezanga, ne mugonderanga eddoboozi lye,
    ne mutajeemera biragiro bye, mmwe ne kabaka abafuga ne mugobereranga Mukama Katonda
    wammwe, kinaabanga kirungi.
  heb-heb: אם תיראו את יהוה ועבדתם אתו ושמעתם בקלו ולא תמרו את פי יהוה והיתם גם אתם
    וגם המלך אשר מלך עליכם אחר יהוה אלהיכם׃
  ben-IRV: তোমরা সদাপ্রভুকে ভয় কর, তাঁর সেবা কর ও তাঁর কথায় কান দাও এবং সদাপ্রভুর
    আদেশের বিরুদ্ধে যেও না, আর তোমরা ও তোমাদের উপরে ভারপ্রাপ্ত রাজা, উভয়েই যদি নিজের
    ঈশ্বর সদাপ্রভুর অনুসারী হও তবে ভালো৷
  pan-pan: ਜੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਡਰਦੇ ਰਹੋਗੇ, ਉਹ ਦੀ ਉਪਾਸਨਾ ਕਰੋਗੇ, ਉਹ ਦਾ ਬਚਨ ਮੰਨੋਗੇ ਅਤੇ ਯਹੋਵਾਹ
    ਦੇ ਹੁਕਮਾਂ ਦੀ ਉਲੰਘਣਾ ਨਾ ਕਰੋਗੇ ਤਾਂ ਤੁਸੀਂ ਅਤੇ ਜਿਹੜਾ ਰਾਜਾ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰਦਾ ਹੈ,
    ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਮਗਰ ਚੱਲਦੇ ਜਾਓਗੇ।
  tkr-tkr: Rəbbile qəpq'ı'n Mang'us ı'bəədat he'eene, Mang'vee eyhençil k'ırıbı alixhxhı,
    Mang'une əmrbışeençe qığdepç'eene, şunab şol oğa gixhxhına paççahır vuşde Allahee,
    Rəbbee, eyhençika gyuv'ur oza qeepxheene, geed yugda ixhes!
  mya-JVB: သင်တို့သည် ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍ ဝတ်ပြု ခြင်းနှင့်တကွအာဏာ တော်ကို
    မ ဆန် ၊ စကား တော်ကို နားထောင် လျှင် သင် တို့နှင့် သင် တို့ကို အုပ်စိုး သော ရှင်
    ဘုရင်သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား နောက် တော်သို့ အမြဲလိုက်ကြလိမ့်မည်။
  tte-O: Tem Yeoba kwamatausan yo ana walo kwaobigai yo kwatapwalolo yawasosi koina
    ami kinne tabe iya mekamikava Yeoba ana kamwasa kwamuliya yawasosi kani kwanamwanamwa.
  tbg-tbg: Ne nenta avuhainaa vaiinti vira hampata Nora Kotira aatu qeteha variqi
    viha, vira autuqai tuaheraqi viha, vira uvavata kia raqa karaiti, viraqai avataqi
    vivera, ho Noravano Kotiva ni Variqavano ni koqema nimitaqiro vuanarove.
  hmo-hmo: Bema Lohiabada dekenai umui gari, iena hesiai gaukara umui karaia, ia dekenai
    do umui kamonai, bona iena oda hereva do umui kamonai henia, bona bema umui bona
    emui king ese Lohiabada emui Dirava ena murinai umui raka neganai, emui noho be
    do ia namo.
  urd-urd: अगर तुम ख़ुदावन्द से डरते और उसकी इबादत करते और उस की बात मानते रहो, और
    ख़ुदावन्द के हुक्म से सरकशी न करो और तुम और वह बादशाह भी जो तुम पर हुकूमत करता
    है ख़ुदावन्द अपने ख़ुदा के पैरौ बने रहो तो भला;
  rus-SYN: Если будете бояться Господа и служить Ему и слушать гласа Его, и не станете
    противиться повелениям Господа, и будете и вы и царь ваш, который царствует над
    вами, ходить вслед Господа, Бога вашего, то рука Господа не будет против вас;
  bqc-SIM: Tó á Dii vĩa vĩ mɛ́ álɛ zↄbleɛ̀, tó álɛ aà yãma mɛ́ i bↄ aà yã́
    kpɛo, tó ápiↄ ń gbɛ̃́ pↄ́ lɛ́ kiblewáo tɛ Dii á Luazi, áↄ aafiaɛ.
  tcz-CHONGTHU: Tun Pakai nagin uva chule nahou uva, chule athusei chu na ngai uva,
    nadoudal loubeh uva ahileh nangho le na lengpau vin Pakai chu Pathen ahi ti avetsah
    na ahitai.
  mar-mar: जर तुम्ही परमेश्वराचे भय धरून त्याची सेवा कराल, त्याची वाणी ऐकाल, आणि परमेश्वराच्या
    आज्ञेविरूद्ध बंड करणार नाही, तर तुम्ही व तुम्हावर राज्य करणारा तुमचा राजाही परमेश्वर
    तुमचा देव याला मानीत जाल तर बरे.
  qub-qub: Canan gamcunaga Tayta Diostana rispitay ari. Payllatana sirbiy. Cananpitaga
    pay nishancunallatana ruray. Gamcunapis rayniquipis Tayta Diosninchi munashannölla
    goyay. Chaura llapanpis allillami canga.
  bqp-bqp: Tó á Dikiri vĩna vĩ akũ átɛn doi, tó átɛni a yã ma akũ ádi bo a yã
    kpɛro, tó ákↄ̃nↄ kũ gbɛ̃ kũ àtɛn kí bleáwao tɛ́ Dikiri á Ludai, ánigↄ̃ aafia.
  hat-hat: Tansèlman, Seyè a, Bondye nou an, va kanpe avèk nou si nou gen krentif
    pou li, si nou sèvi l', si nou koute sa li di nou, si nou fè tou sa li mande nou
    fè, si nou menm ansanm ak wa k'ap gouvènen nou an nou fè volonte li nan tou sa
    n'ap fè.
  eng-BSB: If you fear the LORD and serve Him and obey His voice, and if you do not
    rebel against the command of the LORD, and if both you and the king who reigns
    over you follow the LORD your God, then all will be well.
  tod-tod: É lɔɔzei za ma, ni wa Ɠɔoɠɔ GALAGI lɛbina, wo botii ɠɛ bɛ, wo ɠolo bɛ,
    ni wo la wuzeɠeni ná-tɔgiti daalɔɠɔma, ni wa-o, wa-masagi-yo, wa ʋilɛna Ɠɔoɠɔ
    GALAGI ʋolu, fai pɛ ka ɠɛ ga pagɔ.
  eng-WEBPB: If you will fear the LORD, and serve him, and listen to his voice, and
    not rebel against the commandment of the LORD, then both you and also the king
    who reigns over you are followers of the LORD your God.
  kbq-kbq: Hagi tamagrane kinitaminema Ra Anumzamofonku'ma koro hunenteta, mono hunenteta
    eri'zama'a erinteta agoraga'a nemanita, agri kasegema amage'ma ante'nazana Anumzamo'a
    tamaza hanigeta tamagra knare huta manigahaze.
  nhe-BL: Huajca ama intla inquihueyitlepanitase TOTECO, huan inquitequipanose, huan
    ax inquiixpanose itlanahuatilhua huan intla inmonejnemiltise queja ya quipactía,
    huajca imojuanti huan imotlanahuatijca initztose cuali.
  bus-bus: Tó á Dii vĩa vĩ ben ée dↄↄzi, tó ée à yã maa ben ée bↄ à yã kpɛɛro, tó
    apinↄ kↄ̃n gbɛ̃ kɛ̀ èe kí bleeareeo tɛ́ Dii a Ludazi, égↄ̃ aafia.
  gub-BL: Ikatuahy putar peneko àwàm peme nehe, aze pekyze Tupàn Tuweharupi Wiko Ma'e
    Zanezar wi nehe, aze peinu ize'eg nehe, aze peruzar hemiapo putar àràm nehe, aze
    pezeruzar hehe nehe, aze peruzar ko penuwihawete nehe.
  eng-DRA: 'If you will fear the Lord, and serve him, and hearken to his voice, and
    not provoke the mouth of the Lord: then shall both you, and the king who reigneth
    over you, be followers of the Lord your God.'
