verse: 1SA.012.014
translations:
  mal-C: നിങ്ങൾ യഹോവയെ ഭയപ്പെടുകയും, അവിടത്തെ സേവിക്കുകയും അനുസരിക്കുകയും, അവിടത്തെ
    കൽപ്പനകൾ ലംഘിക്കാതിരിക്കുകയും ചെയ്യുമെങ്കിൽ, അങ്ങനെ നിങ്ങളും നിങ്ങളെ ഭരിക്കുന്നരാജാവും
    നിങ്ങളുടെ ദൈവമായ യഹോവയെ അനുഗമിക്കുമെങ്കിൽ, നിങ്ങൾക്ക് അഭിവൃദ്ധിയുണ്ടാക്കും.
  deu-TKW: Wenn ihr Jahwe fürchtet, ihm dient, seiner Stimme gehorcht und dem Befehl
    Jahwes nicht widerstrebt und wenn ihr, sowohl ihr selbst, als der König, der euch
    regiert, Jahwe, eurem Gotte, folgsam seid - - ;
  lin-lin: Kobanda lelo, soki botosi Yawe, soki bosaleli Ye, soki bobateli mitindo
    na Ye, mpe soki bino elongo na mokonzi oyo azali kokamba bino bolandi Yawe, Nzambe
    na bino, makambo nyonso ekotambola malamu.
  eng-LSV: If you fear YHWH, and have served Him, and listened to His voice, then
    you do not provoke the mouth of YHWH, and you have been—both you and the king
    who has reigned over you—after your God YHWH.
  eng-GNV: If ye wil feare the Lord and serue him, and heare his voyce, and not disobey
    the worde of the Lord, both yee, and the King that reigneth ouer you, shall follow
    the Lord your God.
  eng-WEBSTER: If ye will fear the LORD, and serve him, and obey his voice, and not
    rebel against the commandment of the LORD, then shall both ye, and also the king
    that reigneth over you continue following the LORD your God.
  nhw-BL: Huajca ama sintla anquihueyitlepanitase TOTECO, huan anquitequipanose, huan
    amo anquiixpanose itlanahuatilhua huan sintla anmonejnemiltise quen ya quipactía,
    huajca amojuanti huan amotlanahuatijca anitztose cuali.
  swh-ONEN: Kama mkimcha Bwana na kumtumikia na kumtii nanyi msipoasi dhidi ya amri
    zake, ninyi pamoja na mfalme anayetawala juu yenu mkimfuata Bwana, Mungu wenu,
    mambo yatakuwa mema kwenu!
  bba-bba: Ì n Yinni Gusunɔ nɑsie, ì n nùn sɑ̃ɑmɔ, ì n win ɡɑri mɛm nɔɔwɑmmɛ, mɑ
    i ǹ win ɡere yinɛ, mɑ i nùn swĩi dee dee, bɛɛ kɑ bɛɛn sunɔ wi u bɛɛ kpɑre, i
    ko i ɡeɑ wɑ.
  eng-KJVCPB: 'If ye will fear the Lord, and serve him, and obey his voice, and not
    rebel against the commandment of the Lord, then shall both ye and also the king
    that reigneth over you continue following the Lord your God:'
  mpx-mpx: Ebo Yehoba nuku lovakunan yaka nuku tapwalolo elana, wana baaba nuku hago
    ge nige wana logugui nuku totowani, ge ebo alomiu wami kin Yehoba wana kamwasa
    nuku toulil, inoke nuku mibubun.
  luo-luo: Ka umiyo Jehova Nyasaye luor kendo kutiyone, ka uwinjo chikne kendo ok
    ungʼanyone chikene, un kaachiel gi ruodhu ma ritou mi uluwo Jehova Nyasaye ma
    Nyasachu, to mano ber.
  meu-meu: Iehova garina boma gari, bona isiaina boma lao heni, bona erena boma kamonai,
    bona Iehova ena haheḡani basioma tataia utu, bona hari pavapava, e halohiamuimu
    tauna, ida Iehova, emui Dirava, murina amo boma raka, una na baine namo.
  npi-ULB: तिमीहरूले परमप्रभुको भय मान्यौ, उहाँको सेवा गर्‍यौ र परमप्रभुको आज्ञा विरुद्ध
    विद्रोह गरेनौ भने, तिमीहरू र तिमीहरूमाथि राज्‍य गर्ने राजा दुवैले परमप्रभु तिमीहरूका
    परमेश्‍वरको अनुसरण गर्नेछौ ।
  yor-yor: 'Bí ẹ̀yin bá bẹ̀rù Olúwa àti bí ẹ̀yin bá ń sìn ín, tí ẹ sì gbọ́ tirẹ̀,
    tí ẹ̀yin kò sì ṣọ̀tẹ̀ sí àṣẹ rẹ̀, àti tí ẹ̀yin àti ọba tí ó jẹ lórí yín bá ń tẹ̀lé
    Olúwa Ọlọ́run yín: ó dára'
  emp-NTPO: Baribʌrʌ Ãcõrẽra waya pananadua. Idjia jara b̶ʌra ĩjã od̶adua. Ni maãrĩ
    bid̶a igararãnadua. Bãrãba, bãrã boro bid̶a idjida wãrãda ẽpẽnibʌrʌ, bia duanania.
  ind-ind: “Segala sesuatu akan berjalan baik jika kalian dan raja terpilih tetap
    takut dan menghormati TUHAN, tetap setia dan menaati perintah-Nya, dan tidak memberontak
    melawan hukum-hukum-Nya.
  pes-OPCB: «حال اگر از خداوند بترسید و او را عبادت کرده، به کلامش گوش دهید و از فرمانش
    سرپیچی نکنید، و اگر شما و پادشاه شما خداوند، خدای خود را پیروی نمایید، همه چیز
    به خوبی پیش خواهد رفت؛
  tgl-ULB: Kung takot kayo kay Yahweh, paglingkuran siya, sundin ang kanyang boses,
    at huwag maghimagsik laban sa mga utos ni Yahweh, pagkatapos kapwa kayo at ang
    haring namamahala sa inyo ay magiging tagasunod ni Yahweh na inyong Diyos.
  cbu-NT: Ashiri na siy Apanlleetsimarisha chinangtsa. Mishat, Apanllee kuk payungtamtsa.
    Mishat, Apanlleetsimarisha kis ungirtangtsa. Ashkachus, yutaritshishee izuurusha
    kpitangtsa. Mishat, kurakaatstam kuk payungtsa. Amb ashkus, Apanllee kis tachitatssa.
  hui-hui: Ani bidago tígua Anduane Homogo tínaga Ngode Datagaliwabenaga mini yaraga
    halu harimiyaguabi ibunaga biabe bialu ibugua bi larago hale halu ibunaga bi lo
    ngadaguaore biai halu tíguabi tínaga kini kagomebi Ngode Datagaliwabe talima pialu
    harimiyaguabi tígua mbirale bibahende damene beramigo bayale hangu hai holebira.
  mya-mya: သင်​တို့​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​စွာ​ဝတ်​ပြု​ကိုး​ကွယ်
    လျက် အ​မိန့်​တော်​များ​ကို​မ​လွန်​ဆန်​ဘဲ​စ​ကား တော်​ကို​လိုက်​နာ​၍ သင်​တို့​၏​ဘု​ရင်​နှင့်​အ​တူ
    ကိုယ်​တော်​၏​ကျေး​ဇူး​သစ္စာ​တော်​ကို​စောင့်​ထိန်း ကြ​လျှင်​သင်​တို့​၏​ဘ​ဝ​သာ​ယာ​လိမ့်​မည်။-
  bod-N: གལ་ཏེ་ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འཇིགས་ཏེ་ཁོང་ལ་བསྙེན་བཀུར་ཞུས་ཤིང་། ཁོང་གི་བཀའ་ལ་མཉན་ནས་ཁོང་གི་བཀའ་རྒྱ་དང་ནམ་ཡང་མི་འགལ་བ་དང་།
    ཁྱོད་ཅག་དང་ཁྱོད་ཅག་ལ་སྲིད་བྱེད་པའི་རྒྱལ་པོ་ཡ་ཝཱེ་རང་གི་དཀོན་མཆོག་གི་རྗེས་སུ་འབྲངས་ན་ལེགས་སོ།
    །
  sna-sna: Kana mukatya Jehovha uye mukamushandira nokumuteerera uye mukasamukira
    mirayiro yake, uye kana imi namambo anotonga pamusoro penyu mukatevera Jehovha
    Mwari wenyu, zvichava zvakanaka!
  spa-BLM: Si temes a Yahvé, le sirves y escuchas su voz, y no te rebelas contra el
    mandamiento de Yahvé, tanto tú como el rey que reina sobre ti son seguidores de
    Yahvé vuestro Dios.
  cac-cac: A ticnaic, tze na' sic'lab'il to tze c'anab'ajej Jehová tzeyac'an servil,
    man̈ e pitej e b'a d'ay. Tato ol e c'anab'ajej icha snib'ej Jehová co Diosal,
    tato tze c'anab'ajej vin̈ e reyal tic, vach'n̈ej ol aj e b'eyb'ati.
  swh-ULB: Ikiwa mnamhofu BWANA, mtumikieni, muitii sauti yake, msikaidi amri ya BWANA,
    basi wote wawili ninyi na mfalme anayewatawala mtakuwa wafuasi wa BWANA Mungu
    wenu.
  bel-bel: Калі будзеце баяцца Госпада і служыць Яму і слухаць голасу Ягонага, і ня
    будзеце супрацівіцца загадам Госпада, і будзеце і вы і цар ваш, які валадарыць
    над вамі, хадзіць за Госпадам Богам вашым;
  deu-ELBBK: Wenn ihr nur den HERRN fürchtet und ihm dient und auf seine Stimme hört
    und gegen den Befehl des HERRN nicht widerspenstig seid, und sowohl ihr als auch
    der König, der über euch regiert, dem HERRN, eurem Gott, nachfolgt!
  mbb-OT: Sikiyu wey is hadì niw, wazà minsan hengkey he ebpekekaid keniyu, emun edtahud
    kew te Nengazen he iyan Megbevayè niw wey edsunud kew te menge suǥù din.
  mal-2015: നിങ്ങൾ യഹോവയുടെ കല്പനയെ മറുക്കാതെ യഹോവയെ ഭയപ്പെട്ടു അവനെ സേവിച്ചു അവന്റെ
    വാക്കു അനുസരിക്കയും നിങ്ങളും നിങ്ങളെ വാഴുന്ന രാജാവും നിങ്ങളുടെ ദൈവമായ യഹോവയോടു
    ചേർന്നിരിക്കയും ചെയ്താൽ കൊള്ളാം.
  rmc-rmc: Te darana le RAJESTAR, te leske služinena a šunena les, te kerena oda,
    so tumenge phenel, te tumen the tumaro kraľis džana pal o RAJ, tumaro Del, akor
    savoro ela mištes.
  pes-OPV: اگر از خداوندترسیده، او را عبادت نمایید و قول او را بشنوید واز فرمان خداوند
    عصیان نورزید، و هم شما و هم پادشاهی که بر شما سلطنت می‌کند، یهوه، خدای خود را
    پیروی نمایید خوب.
  ron-1924: Дакэ вэ вець теме де Домнул, дакэ-Й вець служи, дакэ вець аскулта де гласул
    Луй ши дакэ ну вэ вець ымпотриви Кувынтулуй Домнулуй, вэ вець алипи де Домнул
    Думнезеул востру атыт вой, кыт ши ымпэратул каре домнеште песте вой.
  ben-OBCV: যদি তোমরা সদাপ্রভুকে ভয় করো ও তাঁর বাধ্য হয়ে তাঁর সেবা করো এবং তাঁর
    আদেশগুলির বিরুদ্ধে যদি বিদ্রোহ না করো, তথা তোমরা ও তোমাদের উপর রাজত্বকারী রাজা,
    উভয়েই যদি তোমাদের ঈশ্বর সদাপ্রভুকে অনুসরণ করো—তবে তো ভালোই!
  som-som: Waa hagaag, haddii aad Rabbiga ka cabsataan oo aad u adeegtaan, oo aad
    codkiisa maqashaan, oo aydnaan ku caasiyoobin amarka Rabbiga, oo aad idinka iyo
    boqorka idiin taliyaaba ahaataan kuwo raacaya Rabbiga Ilaahiinna ah.
  lat-VUC: 'Si timueritis Dominum, et servieritis ei, et audieritis vocem ejus, et
    non exasperaveritis os Domini, eritis et vos, et rex qui imperat vobis, sequentes
    Dominum Deum vestrum:'
  eng-ASVBT: 'If ye will fear Jehovah, and serve him, and hearken unto his voice,
    and not rebel against the commandment of Jehovah, and both ye and also the king
    that reigneth over you be followers of Jehovah your God, well:'
  ita-1885: Se voi temete il Signore e gli servite, e ubbidite alla sua voce, e non
    siete ribelli alla bocca del Signore; e voi, e il vostro re, che regna sopra voi,
    sarete dietro al Signore Iddio vostro.
  eng-LXXUP: If ye should fear the Lord, and serve him, and hearken to his voice,
    and not resist the mouth of the Lord, and ye and your king that reigns over you
    should follow the Lord, well.
  eng-ULB: If you fear Yahweh, serve him, obey his voice, and not rebel against the
    command of Yahweh, then both you and the king who reigns over you will be followers
    of Yahweh your God.
  spa-VBL: “Si honran al Señor, lo adoran, hacen lo que les dice y no se rebelan contra
    las instrucciones del Señor, y si tanto ustedes como su rey siguen al Señor su
    Dios, ¡entonces todo estará bien!
  fra-_FOB: Si vous craignez l'Éternel, si vous le servez, si vous obéissez à sa voix,
    et si vous n'êtes point rebelles au commandement de l'Éternel, alors, et vous
    et le roi qui règne sur vous, vous aurez l'Éternel votre Dieu devant vous;
  mal-mal: നിങ്ങൾ യഹോവയുടെ കല്പനയെ എതിർക്കാതെ യഹോവയെ ഭയപ്പെട്ട് അവനെ സേവിച്ച് അവന്റെ
    വാക്ക് അനുസരിക്കണം. നിങ്ങളും നിങ്ങളുടെ രാജാവും ദൈവമായ യഹോവയോട് ചേർന്നിരിക്കുകയും
    ചെയ്യണം.
  urd-GVR: Chunāṅche Rab kā ḳhauf māneṅ, us kī ḳhidmat kareṅ aur us kī suneṅ. Sarkash
    ho kar us ke ahkām kī ḳhilāfwarzī mat karnā. Agar āp aur āp kā bādshāh Rab se
    wafādār raheṅge to wuh āp ke sāth hogā.
  suz-BL: गेपुकीम परमप्रभु यावे कली मान पा हिंशा ठेयब सेल्‍तीनी हना, मेको आ देंशो
    टीतीनी हना, इन कली सासन पाइब पिपमी यो परमप्रभु यावे, इन परमप्रभु आ नोले खोइक्‍तु
    हना, परमप्रभु यावे गेपुकी नु बाक्‍ब।
  ita-1927: Se temete l’Eterno, lo servite, e ubbidite alla sua voce, se non siete
    ribelli al comandamento dell’Eterno, e tanto voi quanto il re che regna su voi
    siete seguaci dell’Eterno, ch’è il vostro Dio, bene;
  ckb-ckb: ئەگەر لە یەزدان بترسن و بیپەرستن، گوێڕایەڵی بن و لە فەرمانەکانی یاخی نەبن،
    ئەگەر خۆتان و پاشاکەشتان کە پاشایەتیتان دەکات بەدوای یەزدانی پەروەردگارتان بکەون،
    ئەوا باشەتان بۆ دەبێت.
  eng-BBE: 'If in the fear of the Lord you are his servants, hearing his voice and
    not going against the orders of the Lord, but being true to the Lord your God,
    you and the king ruling over you, then all will be well:'
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿ ಬೀಳದೆ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು ಅವರನ್ನು
    ಸೇವಿಸಿ, ಅವರ ಮಾತಿಗೆ ವಿಧೇಯರಾದರೆ ನೀವೂ, ನಿಮ್ಮ ಮೇಲೆ ಆಳುವ ಅರಸನೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು
    ತಪ್ಪದೆ ಹಿಂಬಾಲಿಸುವಿರಿ.
  tam-2017: நீங்கள் யெகோவாவுடைய வாக்குக்கு விரோதமாகக் கலகம்செய்யாமல் யெகோவாவுக்குப்
    பயந்து, அவருக்கு பணிவிடைசெய்து, அவருடைய சத்தத்திற்குக் கீழ்ப்படிந்தால், நீங்களும்
    உங்களை ஆளுகிற ராஜாவும் உங்கள் தேவனாகிய யெகோவாவைப் பின்பற்றுகிறவர்களாக இருப்பீர்கள்.
  spa-RV-1909: Si temiereis á Jehová y le sirviereis, y oyereis su voz, y no fuereis
    rebeldes á la palabra de Jehová, así vosotros como el rey que reina sobre vosotros,
    seréis en pos de Jehová vuestro Dios.
  ron-BTF: Dacă vă veți teme de DOMNUL și îi veți servi și veți asculta de vocea lui
    și nu vă veți răzvrăti împotriva poruncii DOMNULUI, atunci atât voi cât și împăratul
    care domnește peste voi veți continua să urmați pe DOMNUL Dumnezeul vostru;
  eng-WEBP: If you will fear the LORD, and serve him, and listen to his voice, and
    not rebel against the commandment of the LORD, then both you and also the king
    who reigns over you are followers of the LORD your God.
  eng-FBV: If you honor the Lord, worship him, do what he tells you, and don't rebel
    against the Lord's instructions, and if both you and your king follow the Lord
    your God, then good!
  nld-1939: Welnu, als gij Jahweh vreest en Hem dient, als gij luistert naar zijn
    stem en u niet verzet tegen Jahweh’s geboden, als gij zelf zowel als de koning,
    die over u heerst, Jahweh, uw God, blijft volgen, dan zult gij leven;
  nch-BL: Huajca ama sinta anquihueyitepanitase TOTECO, huan anquitequipanose, huan
    amo anquiixpanose itanahuatilhua huan sinta anmonejnemiltise quej ya quipactía,
    huajca amojuanti huan amotanahuatijca anitztose cuali.
  vie-1934: Nếu các ngươi kính sợ Đức Giê-hô-va, phục sự Ngài, vâng theo lời phán
    Ngài, chẳng nghịch mạng lịnh của Ngài; nếu các ngươi và vua cai trị các ngươi
