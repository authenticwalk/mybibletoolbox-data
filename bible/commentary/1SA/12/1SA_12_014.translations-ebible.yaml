  hin-CV: अब यदि तुम याहवेह के प्रति श्रद्धा और भय की भावना बनाए रखो, उनके प्रति आज्ञाकारी
    रहकर उन्हीं की वंदना करते रहो तथा उनके आदेशों के प्रति विद्रोही न बनो; साथ ही
    यदि तुम और तुम पर शासन कर रहा राजा याहवेह तुम्हारे परमेश्वर का अनुसरण करते रहें,
