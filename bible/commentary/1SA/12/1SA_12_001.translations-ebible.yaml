  mar-mar: शमुवेल सर्व इस्राएलास म्हणाला, “पाहा जे तुम्ही मला म्हणाला ती प्रत्येक
    गोष्ट ऐकून मी तुम्हावर एक राजा नेमला आहे.
  qub-qub: 'Chaypita llapan Israelcunata Samuel niran: «Gamcuna musyanquimi nimashayquitaga
    rurapashäta. Chaymi rayniquitapis churapashcä.'
  bqp-bqp: 'Samuɛli pì Isarailanↄnɛ ń pínki: Ma yã kũ a òmɛnɛ mà pínki, ma kína
    kàárɛ kpatan.'
  hat-hat: 'Samyèl di moun pèp Izrayèl yo: -Nou wè mwen fè tou sa nou te mande m''
    fè. Mwen ban nou yon wa pou gouvènen nou.'
  eng-BSB: Then Samuel said to all Israel, “I have listened to your voice in all that
    you have said to me, and I have set over you a king.
  tod-tod: 'Samiyɛle ɠɛni Izelayɛle nuiti ma: «Wo kaa, gè woiloga wo-woo ma, nii
    wo ɠɛa pɔ, gè naa pɛ kɛa wo ʋɛ, gè masagi zeiɗa wo unda.'
  eng-WEBPB: Samuel said to all Israel, “Behold, I have listened to your voice in
    all that you said to me, and have made a king over you.
  kbq-kbq: Hagi Samueli'a miko Israeli vahera amanage huno zamasami'ne, Miko kema
    nasamiza ketami antahirami'na kegavama huramantesia kinia azeri otue.
  nhe-BL: 'Huan Samuel quinilhui nochi israelitame: ―Xiquitaca nijchijtoc tlen intechtlajtlanijque
    huan nimechtlalilijtoc se tlanahuatijquetl.'
  bus-bus: 'Samuɛli bè Isarailinↄnɛ ń píngi: Ma yã kɛ̀ á òmɛɛ mà píngi, ma kí kàare
    kpatan.'
  gub-BL: Na'e uze'eg wi Xamuew Izaew wanupe. — Azapo ma'e peneminozgwer kwez ihe.
    Amono amo tuwihawete kwez peme. Uzapo kar putar ma'e peme nehe kury.
  eng-DRA: 'And Samuel said to all Israel: Behold I have hearkened to your voice in
    all that you said to me, and have made a king over you.'
