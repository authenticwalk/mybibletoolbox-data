verse: 1SA.012.001
translations:
  mal-C: 'ശമുവേൽ എല്ലാ ഇസ്രായേലിനോടുമായി പറഞ്ഞു: “നിങ്ങൾ എന്നോടു പറഞ്ഞ കാര്യങ്ങളെല്ലാം
    ഞാൻ കേൾക്കുകയും നിങ്ങൾക്ക് ഒരു രാജാവിനെ വാഴിച്ചുതരികയും ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Und Samuel sprach zum ganzen Israel: Ich habe nun in allem, was ihr mir
    vorgetragen habt, eurem Verlangen nachgegeben und habe einen König über euch gesetzt.'
  lin-lin: 'Samuele alobaki na bato nyonso ya Isalaele : — Napesi nyonso oyo bolobaki
    na ngai : natieli bino mokonzi.'
  eng-LSV: And Samuel says to all Israel, “Behold, I have listened to your voice,
    to all that you said to me, and I cause a king to reign over you,
  eng-GNV: Samuel then said vnto all Israel, Behold, I haue hearkened vnto your voyce
    in all that yee sayde vnto mee, and haue appoynted a King ouer you.
  eng-WEBSTER: And Samuel said to all Israel, behold, I have hearkened to your voice
    in all that ye said to me, and have made a king over you.
  nhw-BL: 'Huan Samuel quinilhui nochi israelitame: “Xiquitaca nijchijtoc catli antechtlajtlanijque
    huan nimechtlalilijtoc se tlanahuatijquetl.'
  swh-ONEN: Samweli akawaambia Israeli wote, “Nimesikiliza kila kitu mlichoniambia
    nami nimewawekea mfalme juu yenu.
  bba-bba: Sɑmuɛli u Isirelibɑ kpuro sɔ̃ɔwɑ u nɛɛ, wee nɑ bɛɛn ɡere wurɑ ɡɑ̃ɑnu kpuro
    sɔɔ mɑ nɑ bɛɛ sunɔ kuɑ.
  eng-KJVCPB: And Samuel said unto all Israel, Behold, I have hearkened unto your
    voice in all that ye said unto me, and have made a king over you.
  mpx-mpx: Inoke Samuwela i baek Isileli gegewel elal i ba, “Iyaka ya ginol i ola
    wami awanun eliyau ge gamagal etega ya teli iya wami kin.
  luo-luo: Samuel nowachone jo-Israel duto niya, “Asewinjo gik moko duto ma usewachona
    kendo koro asemiyou ruoth.
  meu-meu: 'Bena Samuel ese Israel taudia iboudiai e haroro henidia, eto, A kamonai:
    lau be vada na hakala henimui, emui hereva iboudiai vada na abi dae, pavapava
    ta vada na henimui, baine halohiamui.'
  npi-ULB: शमूएलले सबै इस्राएलीलाई भने, “तिमीहरूले मलाई भेनका हरेक कुरा मैले सुनेको
    छु र मैले तिमीहरूमाथि एक जना राजा नियुक्‍त गरेको छु ।
  yor-yor: Samuẹli sì wí fún gbogbo Israẹli pé, “Èmi tí gbọ́ gbogbo ohun tí ẹ sọ fún
    mi, èmi sì ti yan ọba fún un yín.
  emp-NTPO: 'Mãwãnacarea Samuelba jũma israelerãa nãwã jarasia: –Bãrãba jaraped̶ad̶ara
    mʌ̃a jũma osia. Mʌ̃a ab̶a b̶ʌsia bãrã boroda b̶amãrẽã.'
  ind-ind: Samuel berkata kepada seluruh umat Israel, “Saya sudah melakukan apa yang
    kalian minta dengan melantik seorang raja atas kalian.
  pes-OPCB: 'سموئیل به مردم اسرائیل گفت: «هر چه از من خواستید برای شما انجام دادم.
    پادشاهی برای شما تعیین نمودم.'
  tgl-ULB: Sinabi ni Samuel sa buong Israel, “Nakinig ako sa lahat ng bagay na sinabi
    ninyo sa akin, at nagtalaga ako ng isang hari sa inyo.
  cbu-NT: Anumun Samuel tputsee ashpari Israelchichee tushaneeyaru, tsiyatarangiya.
    Na siy nuwaa ichingarus pakeendsa, yuwangaz nuwaa kapung tamundarangis anootsi.
    Na nuw siyaam Apanllpa masharanguri, kurakareemis ínayaruri, kasayana.
  hui-hui: Ani buwa Samuelehanda Isaraele wali agali biaruhondo lalu, Tígua i̱na buliya
    hale harimigoni birugoni. I̱na kini mbira tí haru helo ngirugoni.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည် ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား``ငါ​သည်​သင်​တို့​တောင်း​ဆို
    သည့်​အ​တိုင်း​သင်​တို့​အား​ဘု​ရင်​ကို​ခန့် အပ်​ပေး​သ​ဖြင့်၊-
  bod-N: དེ་ཡང་སཱ་མུ་ཨེལ་གྱིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་འདི་ལྟར། ལྟོས་དང་། ཁྱོད་ཅག་གིས་ང་ལ་ཅི་ཞིག་ཞུས་པ་བཞིན།
    ངས་ཁྱོད་ཅག་གི་གཏམ་ལ་མཉན་ཅིང་ཁྱོད་ཅག་ལ་རྒྱལ་པོ་ཞིག་བསྐོས་པ་ཡིན།
  sna-sna: Samueri akati kuvaIsraeri vose, “Ndakateerera zvose zvamakataura kwandiri
    ndikagadza mambo pamusoro penyu.
  spa-BLM: 'Samuel dijo a todo Israel: “He aquí que he escuchado vuestra voz en todo
    lo que me habéis dicho, y he puesto un rey sobre vosotros.'
  cac-cac: 'A val d''a jun rato chi'', ix yalancan vin̈aj Samuel chi'' d''a masanil
    eb'' chon̈ab'' israel: —Tic val tzeyilcani to ix in c''anab''ajej tas ix e c''an
    d''ayin, yuj chi'' ix vac''canoch jun vin̈ co reyal tic.'
  swh-ULB: Samweli aksema na Israeli wote, “Nimesikia kila kitu mlichoniambia, na
    nimemweka mfalme juu yenu.
  bel-bel: 'І сказаў Самуіл усяму Ізраілю: вось, Я паслухаўся голасу вашага ва ўсім,
    што вы казалі мне, і паставіў над вамі цара,'
  deu-ELBBK: 'Und Samuel sprach zu ganz Israel: Siehe, ich habe auf eure Stimme gehört
    in allem, was ihr zu mir gesagt habt, und habe einen König über euch gesetzt.'
  mbb-OT: Migkeǥiyan ni Samuel is langun he Israilihanen te, “Midtuman ku is mibuyù
    niw kedì; mibeǥayan ku sikiyu te hadì he iyan edumala keniyu.
  mal-2015: 'അനന്തരം ശമൂവേൽ എല്ലായിസ്രായേലിനോടും പറഞ്ഞതെന്തെന്നാൽ: നിങ്ങൾ എന്നോടു
    പറഞ്ഞതിൽ ഒക്കെയും ഞാൻ നിങ്ങളുടെ അപേക്ഷ കേട്ടു, നിങ്ങൾക്കു ഒരു രാജാവിനെയും വാഴിച്ചുതന്നു.'
  rmc-rmc: 'Paľis o Samuel phenďa le Izraelitenge: „Kerďom savoro, so mandar mangenas,
    a ačhaďom tumenge kraľis.'
  pes-OPV: 'و سموئیل به تمامی بنی‌اسرائیل گفت: «اینک قول شما را در هرآنچه به من گفتید،
    شنیدم و پادشاهی بر شما نصب نمودم.'
  ron-1924: 'Самуел а зис ынтрегулуй Исраел: „Ятэ кэ в-ам аскултат гласул ын тот че
    мь-аць зис ши ам пус ун ымпэрат песте вой.'
  ben-OBCV: শমূয়েল ইস্রায়েলের সব লোকজনকে বললেন, “তোমরা আমাকে যা যা বলেছিলে আমি সেসব
    শুনেছিলাম ও তোমাদের উপর একজন রাজা নিযুক্ত করে দিয়েছিলাম।
  som-som: Samuu'eel wuxuu reer binu Israa'iil oo dhan ku yidhi, Bal eega, anigu waan
    maqlay codkiinnii iyo wixii aad igu tidhaahdeen oo dhan, oo waxaan idiin yeelay
    boqor idiin taliya.
  lat-VUC: 'Dixit autem Samuel ad universum Israël: Ecce audivi vocem vestram juxta
    omnia quæ locuti estis ad me, et constitui super vos regem.'
  eng-ASVBT: And Samuel said unto all Israel, Behold, I have hearkened unto your voice
    in all that ye said unto me, and have made a king over you.
  ita-1885: 'ALLORA Samuele disse a tutto Israele: Ecco, io ho acconsentito alla vostra
    voce, in tutto ciò che voi mi avete detto; e ho costituito un re sopra voi.'
  eng-LXXUP: And Samuel said to all Israel, Behold, I have hearkened to your voice
    in all things that ye have said to me, and I have set a king over you.
  eng-ULB: Samuel said to all Israel, “I have listened to everything you said to me,
    and I have set a king over you.
  spa-VBL: 'Entonces Samuel le dijo a todo Israel: “He prestado atención a todo lo
    que me han pedido, y les he dado un rey para que los gobierne.'
  fra-_FOB: 'Alors Samuel dit à tout Israël: Voici, j''ai obéi à votre voix dans tout
    ce que vous m''avez dit, et j''ai établi un roi sur vous;'
  mal-mal: 'അതുകഴിഞ്ഞ് ശമൂവേൽ എല്ലാ യിസ്രായേലിനോടും പറഞ്ഞത്: “നിങ്ങൾ എന്നോട് ആവശ്യപ്പെട്ടത്
    എല്ലാം ഞാൻ ചെയ്തു. നിങ്ങൾക്ക് ഒരു രാജാവിനെയും വാഴിച്ചു തന്നു.'
  urd-GVR: Tab Samuel tamām Isrāīl se muḳhātib huā, “Maiṅ ne āp kī har bāt mān kar
    āp par bādshāh muqarrar kiyā hai.
  suz-BL: मिनु सामुएलमी ग्रुम्‍शा बाक्‍शो इस्राएली नेल्‍ल आन कली “गो इन पुंइशो नेंता।
    मिनु गो इन कली सासन पपाइक्‍चा कली पिप का योव़शा गेतन्‍नी। १सामुएल ८:७,२२; १सामुएल
    ११:१५
  ita-1927: 'Allora Samuele disse a tutto Israele: “Ecco, io vi ho ubbidito in tutto
    quello che m’avete detto, ed ho costituito un re su di voi.'
  ckb-ckb: 'ئینجا ساموئێل بە هەموو ئیسرائیلی گوت: «ئەوەتا من گوێم لە دەنگتان گرت،
    لە هەموو ئەو شتانەی کە پێتان گوتم، پاشایەکم بۆ دانان.'
  eng-BBE: And Samuel said to all Israel, You see that I have given ear to everything
    you said to me, and have made a king over you.
  kan-OKCV: ಸಮುಯೇಲನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ, “ನೀವು ನನಗೆ ಹೇಳಿದ್ದೆಲ್ಲದರಲ್ಲಿ ನಿಮ್ಮ ಮಾತು ಕೇಳಿ,
    ನಿಮ್ಮ ಮೇಲೆ ಒಬ್ಬ ಅರಸನನ್ನು ಇಟ್ಟೆನು.
  tam-2017: 'அப்பொழுது சாமுவேல் இஸ்ரவேலர்கள் அனைவரையும் பார்த்து: இதோ, நீங்கள் எனக்குச்
    சொன்னபடியெல்லாம் உங்கள் சொல்லைக்கேட்டு உங்களுக்கு ஒரு ராஜாவை ஏற்படுத்தினேன்.'
  spa-RV-1909: 'Y DIJO Samuel á todo Israel: He aquí, yo he oído vuestra voz en todas
    las cosas que me habéis dicho, y os he puesto rey.'
  ron-BTF: 'Și Samuel a spus întregului Israel: Iată, am dat ascultare vocii voastre
    în tot ce mi-ați spus și am pus un împărat peste voi.'
  eng-WEBP: Samuel said to all Israel, “Behold, I have listened to your voice in all
    that you said to me, and have made a king over you.
  eng-FBV: Then Samuel said to all of Israel, “I have paid attention to everything
    you asked from me, and I have given you a king to rule over you.
  nld-1939: 'Toen sprak Samuël tot geheel Israël: Ik heb voldaan aan al de wensen,
    die gij mij kenbaar hebt gemaakt, en een koning over u aangesteld.'
  nch-BL: 'Huan Samuel quinilhui nochi israelitame: “Xiquitaca nijchijtoc cati antechtajtanijque
    huan nimechtalilijtoc se tanahuatijquet.'
  vie-1934: 'Bấy giờ, Sa-mu-ên nói cùng cả Y-sơ-ra-ên rằng: Ta đã vâng theo mọi lời
    các ngươi nói cùng ta; ta đã lập một vua trên các ngươi;'
  hin-CV: सारा इस्राएल को संबोधित करते हुए शमुएल ने कहा, “याद करो, तुम्हारी विनती
    के अनुसार मैंने सभी कुछ पूरा किया है. मैंने तुम्हारे लिए राजा चुन दिया है.
  spa-BES: 'Entonces Samuel dijo a todo Israel: He aquí que he escuchado todo lo que
    me has dicho, y has hecho un rey sobre ti.'
  tdx-tdx: 'Hoe t’i Samoele tam’ Israele iaby: Nihaoñeko o fiarañanaña’ areoo amo
    nisaontsia’ areo iabio, vaho nanoako mpanjaka.'
  tha-KJV: ซามูเอลจึงกล่าวแก่คนอิสราเอลทั้งปวงว่า “​ดู​เถิด ข้าพเจ้าได้ฟังเสียงของท่านทุกเรื่องซึ่งท่านได้บอกข้าพเจ้า
    และได้​แต่​งตั้งกษั​ตริ​ย์เหนือท่านทั้งหลายแล้ว
  por-BR-2018: 'E disse Samuel a todo Israel: Eis que, eu ouvi vossa voz em todas
    as coisas que me haveis dito, e vos pus rei.'
  deu-ELO: 'Und Samuel sprach zu dem ganzen Israel: Siehe, ich habe auf eure Stimme
    gehört in allem, was ihr zu mir gesagt habt, und habe einen König über euch gesetzt.'
  eng-WYC-2018: Forsooth Samuel said to all Israel, Lo! I [have] heard your voice
    by all (the) things which ye spake to me, and I [have] ordained a king upon you;
  epo-epo: 'Tiam Samuel diris al ĉiuj Izraelidoj: Jen mi obeis vian voĉon pri ĉio,
    kion vi diris al mi, kaj mi starigis por vi reĝon.'
  uig-PIN: 'Samuil pütkül Israilƣa: — Mana, mǝn silǝrning barliⱪ eytⱪan sɵzliringlarni
    anglap üstünglarƣa bir padixaⱨ ⱪoydum;'
  beo-beo: Amalalu, Sa:miuele da Isala:ili dunuma amane sia:i, “Na da dilia hanai
    liligi nama adole ba:i amo na da dilima i. Na dili ouligima:ne hina bagade dilima
    i.
  tpi-OTNT: Bihain Samuel i tokim ol Israel olsem, “Yupela harim. Mi bin mekim olgeta
    samting olsem yupela i bin askim mi na mi bin givim yupela wanpela king bilong
    bosim yupela.
  hau-SA: Sama’ila ya ce wa Isra’ilawa duka, “Na saurari abubuwan da kuka faɗa mini,
    na kuma naɗa muku sarki.
  uig-LAT: 'Samuil pütkül Israilgha: — Mana, men silerning barliq éytqan sözliringlarni
    anglap üstünglargha bir padishah qoydum;'
  nde-nde: USamuyeli wathi kubo bonke abako-Israyeli, “Ngikuzwile konke elikukhulumileyo
    kimi njalo sengilibekele inkosi.
  ton-ton: Pea naʻe pehē ʻe Samuela ki ʻIsileli kotoa pē, “Vakai, kuo u tokanga ki
    homou leʻo ʻi he meʻa kotoa pē naʻa mou tala kiate au, pea kuo u fakanofo homou
    tuʻi.
  ces-1613: 'Mluvil pak Samuel ke všemu Izraelovi: Aj, uposlechl jsem hlasu vašeho
    ve všem, což jste mluvili ke mně, a ustanovil jsem nad vámi krále.'
  eng-WMB: Samuel said to all Israel, “Behold, I have listened to your voice in all
    that you said to me, and have made a king over you.
  tam-TCV: அப்பொழுது சாமுயேல் இஸ்ரயேல் மக்களனைவரிடமும், “நீங்கள் எனக்குச் சொன்னவற்றையெல்லாம்
    கேட்டு உங்களுக்கு ஒரு அரசனை ஏற்படுத்தினேன்.
  ceb-ULB: Miingon si Samuel ngadto sa tibuok Israel, “Naminaw ako sa tanang butang
    nga inyong gisulti kanako, ug gipahimutang ko ang hari labaw kaninyo.
  pol-UBG: 'Wtedy Samuel przemówił do całego Izraela: Posłuchałem waszego głosu we
    wszystkim, o czym mi mówiliście, i ustanowiłem nad wami króla.'
  agr-agr: 'Nunú nagkaemakmatai Samuel ashí Israel aents aidau antamunum chichaak:
    “Antuktajum nijah, wika atum aidautijum segatbaunak ashí umigkajime. Dutikau asan
    atumi apujinash adaitukjime.'
  kyc-kyc: Samyueleme Isaraele wambu dupwa lamaiyuo lao, Nambame pyaka lao langimi
    doko pyakapu. Nambame nakama iso rapu pira lao kiŋi mende rombo palyakapu.
  urd-GVU: تب سموایل تمام اسرائیل سے مخاطب ہوا، ”مَیں نے آپ کی ہر بات مان کر آپ پر
    بادشاہ مقرر کیا ہے۔
  deu-1912: 'Da sprach Samuel zum ganzen Israel: Siehe, ich habe eurer Stimme gehorcht
    in allem, was ihr mir gesagt habt, und habe einen König über euch gemacht.'
  ntj-ntj: Nyangka Tjamiyultu-tjananya Yitjurayilku tjamupirtingka watjarnu, “Yuwa,
    puurrpa purlkanya-tjanamparnanku tjunu tjiinya-rniyan watjarnu wantinyangka.
  kan-2017: ಸಮುವೇಲನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ, “ನೋಡಿರಿ, ನಾನು ನಿಮ್ಮ ಬಿನ್ನಹಗಳನ್ನು ಆಲಿಸಿ
    ನಿಮಗೊಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸಿದೆನು.
  yap-yap: Me ga’ar Samuel ngak e girdi’ nu Israel, “Kug rin’ e tin mogned ngog ni
    nggu rin’. Kug pi’ ba pilung ngomed ni ngi i gagiyeg nagmed.
  hlt-MCSB: Samuel loh Israel pum taengah, “Kai taengah na thui carhui tah nangmih
    ol te ka hnatun dongah nangmih soah manghai pakhat ka manghai sak coeng ne.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ ዒስራዔኤሌ ዴሮም፦ «ዒንሢኮ ዖኦጪፆ ቢያ ታ ዔኪ ካኣቲ ዒንሢም ካኣታሤኔ፤
  twi-ASANTE: Afei, Samuel kasa kyerɛɛ ɔman no bio sɛ, “Deɛ mopɛɛ sɛ meyɛ no mayɛ,
    mama mo ɔhene.
  eng-WEBU: Samuel said to all Israel, “Behold, I have listened to your voice in all
