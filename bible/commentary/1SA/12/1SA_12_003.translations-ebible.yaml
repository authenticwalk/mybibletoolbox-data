verse: 1SA.012.003
translations:
  mal-C: 'ഇതാ, ഞാൻ ഇവിടെ നിൽക്കുന്നു: യഹോവയുടെയും അവിടത്തെ അഭിഷിക്തന്റെയും മുമ്പിൽ
    നിങ്ങൾ എന്നെപ്പറ്റി സാക്ഷ്യം പറയുക: ഞാൻ ആരുടെയെങ്കിലും കാളയെയോ കഴുതയെയോ അപഹരിച്ചിട്ടുണ്ടോ?
    ഞാൻ ആരെയെങ്കിലും ചതിക്കുകയോ പീഡിപ്പിക്കുകയോ ചെയ്തിട്ടുണ്ടോ? ആരുടെയെങ്കിലും കൈയിൽനിന്ന്
    ഞാൻ കോഴവാങ്ങി എന്റെ കണ്ണ് കുരുടാക്കിയിട്ടുണ്ടോ? ഇവയിൽ ഏതെങ്കിലും ഞാൻ ചെയ്തിട്ടുണ്ടെങ്കിൽ
    ഇപ്പോൾ ഞാൻ അതിനു പരിഹാരം ചെയ്യാം.”'
  deu-TKW: da bin ich, tretet gegen mich auf vor Jahwe und seinem Gesalbten! Wessen
    Ochse oder wessen Esel habe ich weggenommen? Wen habe ich bedrückt, wem Gewalt
    angethan? Von wem habe ich Sühngeld oder ein paar Schuhe genommen? Tretet gegen
    mich auf, so will ich es euch zurückerstatten!
  lin-lin: Natelemi lelo liboso na bino. Bofunda ngai liboso ya Yawe mpe liboso ya
    mopakolami na Ye. Nazwaki ngombe ya nani ? Nazwaki ane ya nani ? Nanyokolaki nani,
    mpe namonisaki nani pasi ? Nazwaki kanyaka na maboko ya nani mpo na kokanga miso
    na ngai ? Soki nasalaki likambo moko kati na makambo oyo nyonso, nakozongisa yango.
  eng-LSV: Behold, here I [am]; testify against me before YHWH, and before His anointed;
    whose ox have I taken, and whose donkey have I taken, and whom have I oppressed;
    whom have I bruised, and of whose hand have I taken a ransom, and hide my eyes
    with it? And I restore [it] to you.”
  eng-GNV: 'Beholde, here I am: beare recorde of me before the Lord and before his
    Anointed. Whose oxe haue I taken? or whose asse haue I taken? or whome haue I
    done wrong to? or whome haue I hurt? or of whose hande haue I receiued any bribe,
    to blinde mine eyes therewith, and I will restore it you?'
  eng-WEBSTER: 'Behold, here I am : witness against me before the LORD, and before
    his anointed; whose ox have I taken? or whose ass have I taken? or whom have I
    defrauded? whom have I oppressed? or from whose hand have I received any bribe
    to blind my eyes with it? and I will restore it you.'
  nhw-BL: Huan ama nica niitztoc. Huajca techilhuica iixpa TOTECO huan iixpa ni tlanahuatijquetl
    catli TOTECO quitlapejpenijtoc sintla nijchijtoc catli amo cuali. Sintla nijcuilijtoc
    se acajya ihuacax o iburro, xiquijtoca. Sintla niquistlacahuijtoc se acajya o
    sintla nijcajcayajtoc se acajya, huajca techilhuica ama. Sintla nijselijtoc se
    tlaxtlahuili para nijchihuas catli amo xitlahuac, xiquijtoca ama huan nijcuepilis.”
  swh-ONEN: Mimi ninasimama hapa. Shuhudieni juu yangu mbele za Bwana na mpakwa mafuta
    wake. Nimechukua maksai wa nani? Nimechukua punda wa nani? Ni nani nimepata kumdanganya?
    Ni nani nimepata kumwonea? Ni kutoka kwenye mkono wa nani nimepokea rushwa ili
    kunifanya nifumbe macho yangu? Kama nimefanya chochote katika hivi, mimi nitawarudishia.”
  bba-bba: I mɑn seedɑ diiyo Yinni Gusunɔ kɑ sunɔ wi u ɡɔsɑn wuswɑɑɔ. Wɑrɑn kɛtɛwɑ
    nɑ mwɑɑre. Ǹ kun mɛ, weren kɛtɛkuwɑ nɑ mwɑ. Wɑrɑ nɑ tɑki diire. Ǹ kun mɛ, wɑrɑ
    nɑ dɑm dɔrere. Nɡe weren kɛ̃rɑ nɑ mwɑɑre n kɑ nùn ɡem wɛ̃. Wi nɑ yen ɡɑɑ kuɑre,
    kon yɛ̃ro yen dibu kɔsiɑ.
  eng-KJVCPB: 'Behold, here I am: witness against me before the Lord, and before his
    anointed: whose ox have I taken? or whose ass have I taken? or whom have I defrauded?
    whom have I oppressed? or of whose hand have I received any bribe to blind mine
    eyes therewith? and I will restore it you.'
  mpx-mpx: He sauga ya ya talmilil awomiwa. Inoke ebo bugul etega ya ginol panak,
    yaka nuku ba pamasal Yehoba ge wana hilihili kin mataliyaa. Tab gamagal etega
    wana bulumwakau ya ahe? O, age etega wana donki ya ahe? Tab gamagal etega ya kakawe
    ge wana gogomwau ya ahe? O, age etega ana hehegan ya apapanak-an? Tab kakawi manina
    ya ahe gamagal etega elana inoke nige ana lahi ya giginol? Ebo bugul bolo o etega
    ya ginol, he no wasa nuku pem yaka na abubun.”
  luo-luo: Eri achungʼ ka. Hulieuru e nyim Jehova Nyasaye kod ngʼate mowir ketho ma
    asetimo. Rwadh ngʼa masekawo? Punda ngʼa masekawo? Ngʼatno ma asethiro? Asekawo
    asoya koa kuom ngʼa mondo odin wangʼa? Ka dipo ni asetimo achiel kuom gigi, to
    aikora mar loso.”
  meu-meu: Lau o ina; Iehova vairanai bona ia ese e horoa tauna vairanai ba habadegu.
    Daika ena boromakau maruanena vada na dadia? Daika ena doniki vada na henaoa?
    Daika vada na koia? Daika vada na hahisia? Daika imana amo hahemaoro ihagagevana
    monina vada na abia, matagu ihakepululaina? Ba hahedinaraia, bena baina henimui
    lou.
  npi-ULB: म यहाँ छु । परमप्रभु र उहाँको अभिषिक्‍त जनको सामु मेरो विरुद्ध गवाही देओ
    । मैले कसैको गोरु लिएको छु? मैले कसैको गधा लिएको छु? मैले कसैलाई ठगेको छु? मैले
    कसैलाई थिचोमिचो गरेको छु? मेरा आँखाहरूलाई अन्धा तुल्याउन मैले कसैबाट घूस लिएको
    छु? मेरो विरुद्ध गवाही देओ र म तिमीहरूलाई त्‍यो फर्काइदिनेछु ।”
  yor-yor: Èmi dúró níhìn-ín yìí, ẹ jẹ́rìí sí mi níwájú Olúwa àti níwájú ẹni àmì òróró
    rẹ̀. Màlúù ta ni mo gbà rí? Kẹ́tẹ́kẹ́tẹ́ ta ni mo gbà rí? Ta ni mo rẹ́ jẹ rí?
    Ọwọ́ ta ni mo ti gba owó àbẹ̀tẹ́lẹ̀ kan rí láti fi bo ara mi lójú? Bí mo bá ti
    ṣe nǹkan kan nínú ohun wọ̀nyí, èmi yóò sì san án padà fún yín.”
  emp-NTPO: Mʌ̃ra bãrã quĩrãpita b̶ʌa. Mʌ̃a djãrã pacada, burro sid̶a jãrĩca basía
    idjab̶a sewad̶eba djãrãra biẽ́ jaraca basía ni biẽ́ oca basía. Mʌ̃ra paratabari
    ni ab̶aʌare b̶aca basía. Baribʌrʌ mʌ̃a cadjiruada osibʌrʌ, bãrãba Ãcõrẽ quĩrãpita,
    dadjirã boro idjia edad̶a quĩrãpita bid̶a jarad̶adua. Biẽ́ o b̶ʌd̶eba djãrãneda
    edasibʌrʌ mʌ̃a jũma jẽda diaya.–
  ind-ind: 'Maka adililah saya sekarang di hadapan kalian, dan di hadapan TUHAN, serta
    raja yang sudah dipilih-Nya: Bila ada orang yang ingin bersaksi melawan saya,
    lakukanlah sekarang. Apakah saya pernah korupsi atau menyalahgunakan jabatan,
    sehingga saya mengambil sapi, keledai, atau hartamu yang lain, atau pernah menindas
    kamu? Katakanlah sekarang supaya saya dapat mengembalikan apa yang pernah saya
    ambil atau bertanggung jawab atas perbuatan itu.”'
  pes-OPCB: اینک که در حضور خداوند و پادشاه برگزیدهٔ او ایستاده‌ام، به من بگویید گاو
    و الاغ چه کسی را به زور گرفته‌ام؟ چه کسی را فریب داده‌ام و به که ظلم کرده‌ام؟
    از دست چه کسی رشوه گرفته‌ام تا حق را نادیده بگیرم؟ اگر چنین کرده‌ام حاضرم جبران
    کنم.»
  tgl-ULB: Narito ako; magpatotoo laban sa akin sa harapan ni Yahweh at sa harapan
    ng kanyang hinirang. Kaninong lalaking baka ang kinuha ko? Kaninong asno ang kinuha
    ko? Sino ang aking dinaya? Sino ang aking inapi? Mula kaninong kamay ako kumuha
    ng isang suhol upang bulagin ang aking mga mata? Magpatotoo laban sa akin, at
    ibabalik ko ito sa inyo.”
  cbu-NT: Mishat, na siyaa kasayanlluri, nuw ¿mayaatseeja siyashchee maachiritis shuchiyanllee?
    Nda nuw burrootsiyam yamarangina. Ashiri yaranginaareena ashiru, siysat itsinsarus
    nuwaa kamaningasindama. Mishat, ¿chakaatsimasaja maachiri shuchirangina? Mishat,
    siyaa mantsir ksutaranginaareena ashiru, siysat Apanlleetstam, mishat kurakaatstam
    kamaningtsa. Ashkachinaareesa, nuwshat yuwamand yarangi anumand kurakaamsha tuwapachina,
    yuwaa iwtarangi anootsi, tárangiya.
  hui-hui: Ai i̱ o kogonigo i̱na haru harugoni howa ko mbira bidoyagua Anduane Homogonaga
    denibi ibugua kini dabene o kagonaga denibi áyu í̠na kagua biri lalu tígua langidaba.
    I̱na mbiralinaga nogo bulumagabi nogo dongibi mbira page haru piruyabe. I̱na mo
    hondo howa mbiralinaga guru na mo tandaga ha bigi biruyabe. I̱na mbiralinaga mbirale
    mbira dindiha ohowa mo naruyabe. I̱na uruni mbira bidoyagua birudadagua yadai
    biai holiya langidaba, lene.
  mya-mya: ယ​ခု​ငါ​ရှိ​နေ​သေး​စဉ်​အ​ကယ်​၍​ငါ့​မှာ အ​ပြစ်​တစ်​စုံ​တစ်​ရာ​ရှိ​ပါ​က ဘု​ရား​သ​ခင်
    ၏​ရှေ့​တော်​တွင်​လည်း​ကောင်း၊ ကိုယ်​တော်​ဘိ သိက်​ပေး​တော်​မူ​သည့်​ဘု​ရင်​၏​ရှေ့​တွင်​လည်း
    ကောင်း သင်​တို့​သည်​ယ​ခု​ငါ့​အား​စွပ်​စွဲ​ဖော် ပြ​ကြ​လော့။ ငါ​သည်​အ​ဘယ်​သူ​၏​နွား​ကို
    ယူ​ဖူး​ပါ​သ​နည်း။ အ​ဘယ်​သူ​၏​မြည်း​ကို မ​တ​ရား​သိမ်း​ယူ​ဖူး​ပါ​သ​နည်း။ ငါ​သည်
    လူ​တစ်​စုံ​တစ်​ယောက်​အား​လိမ်​လည်​လှည့် စား​မှု​ကို​သော်​လည်း​ကောင်း၊ ညှင်း​ဆဲ​နှိပ်
    စက်​မှု​ကို​သော်​လည်း​ကောင်း​ပြု​ခဲ့​ဖူး​ပါ သ​လော။ တံ​စိုး​လက်​ဆောင်​ယူ​ဖူး​ပါ​သ
    လော။ ဤ​အ​မှု​တစ်​ခု​ခု​ကို​ပြု​မိ​ခဲ့​သော် ငါ​သည်​မိ​မိ​ယူ​မိ​သည့်​အ​ရာ​ကို​ပြန်
    ၍​ပေး​လျော်​ပါ​အံ့'' ဟု​ဆို​၏။
  bod-N: ང་འདི་རུ་ཡོད་དེ་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁོང་གི་སྣུམ་གྱིས་བྱུགས་པ་གཉིས་ཀྱི་དྲུང་དུ་ཁྱོད་ཚོས་ང་ལ་དཔང་པོ་བྱོས་ཤིག
    ངས་སུ་ཞིག་གི་བ་གླང་ངམ་བོང་བུ་ཕྲོགས་པ་ཡིན་ནམ། ངས་སུ་ཞིག་བསླུས་པའམ་མནན་པ་ཡིན་ནམ།
    ངས་སུ་ཞིག་གི་ལག་ནས་མིག་ལོང་བ་ལྟར་བྱས་ཏེ་ལྐོག་རྔན་བླངས་མྱོང་ངམ། གལ་སྲིད་དེ་ལྟར་ཕྲོགས་པའམ་བསླུས་པ་སོགས་ཡོད་ན་ཕྱིར་སྤྲོད་དགོས་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Zvino ndiri pano. Chindipupurirai pamberi paJehovha nomuzodziwa wake. Ndeyani
    hando yandakatora? Ndeyani mbongoro yandakatora? Ndiani wandakanyengera? Ndianiko
    wandakambodzvinyirira? Ndakagamuchira fufuro kubva muruoko rwaani kuti ndipofumadze
    meso angu? Kana ndakaita chimwe chaizvozvi, ndichazvigadzirisa.”
  spa-BLM: Aquí estoy. Atestigüen contra mí ante el Señor y ante su ungido. ¿De quién
    es el buey que he tomado? ¿De quién he tomado el asno? ¿A quién he defraudado?
    ¿A quién he oprimido? ¿De quién he tomado un soborno para que me ciegue los ojos?
    Te lo devolveré”.
  cac-cac: Ayinec' d'a eyichan̈ ticnaic. Tato ay mach ix viq'uec' junoc noc' svacax,
    ma junoc noc' sb'uru, mato ay mach b'aj ix vac' chucal, mato ay junoc tas ix in
    cha d'ayex in montub'aloc d'a elc'altac, alec d'a yichan̈ Jehová yed' d'a yichan̈
    vin̈ co reyal ix siq'uel tic. Tato icha chi', syal in tupan ticnaic, xchi vin̈.
  swh-ULB: Mimi niko hapa, Nishuhudieni mbele za BWANA na mbele za mtiwa mafuta wake.
    Nimechukua ng'ombe wa nani? Nimechukua punda wa nani? Ni nani nimemdhulumu? Nimemwonea
    nani? Nimepokea rushwa kutoka mikono ya nani inipofushe macho yangu? Nishuhudieni,
    nami nitawarudishia
  bel-bel: вось я; сьведчыце на мяне перад Госпадам і прад памазанцам Ягоным, у каго
    я ўзяў вала, у каго ўзяў асла, каго пакрыўдзіў і каго ўціснуў, у каго ўзяў дарунак
    і заплюшчыў у справе ягонай вочы мае, - і я вярну вам.
  deu-ELBBK: Hier bin ich, zeugt gegen mich vor dem HERRN und vor seinem Gesalbten!
    Wessen Rind habe ich genommen? Oder wessen Esel habe ich genommen? Oder wen habe
    ich übervorteilt? Wem habe ich Gewalt angetan? Oder aus wessen Hand habe ich Lösegeld
    genommen, dass ich dadurch meine Augen verhüllt hätte? So will ich es euch wiedergeben.
  mbb-OT: Kayi a ǥuntaan te etuvangan niw, emun duen ingkesilag niw kedì, ne keǥiya
    niw kedì guntaan kayi te etuvangan te Nengazen wey te hadì he mibpilì din. Duen
    ku ve mibpeǥespeǥes keniyu te kegkuwaa ku te vaka wey ke asnu ziyà te minsan hentei
    keniyu? Duen ku ve midlimbungan keniyu etawa midlupiglupiǥ? Wazè ku ve ikula is
    hustu he kukuman su mibpesuhul a? Emun duen ebpekepenistiǥus he zuen ku neveelan
    kayi ziyà te minsan hentei keniyu, ne ebeyazan ku heeyan.”
  mal-2015: 'ഞാൻ ഇതാ, ഇവിടെ നില്ക്കുന്നു: ഞാൻ ഒരുത്തന്റെ കാളയെ അപഹരിച്ചിട്ടുണ്ടോ?
    ഒരുത്തന്റെ കഴുതയെ അപഹരിച്ചിട്ടുണ്ടോ? ഞാൻ വല്ലവനെയും ചതിച്ചിട്ടുണ്ടോ? വല്ലവനെയും
    പീഡിപ്പിച്ചിട്ടുണ്ടോ? ഞാൻ വല്ലവന്റെയും കയ്യിൽനിന്നു കൈക്കൂലി വാങ്ങി എന്റെ കണ്ണു
    കുരുടാക്കീട്ടുണ്ടോ? യഹോവയുടെയും അവന്റെ അഭിഷിക്തന്റെയും മുമ്പാകെ എന്റെ നേരെ സാക്ഷീകരിപ്പിൻ;
    ഞാൻ അതു മടക്കിത്തരാം.'
  rmc-rmc: 'Kade som. Odphenen mange anglo RAJ the anglo pomazimen kraľis: Či varekaske
    tumendar iľom gurumňora abo somaricis? Kas občorarďom abo kaha thoďom avri? Džavas
    pre varekaste zoraha? Iľom varekastar love, hoj te phandav andre o jakha? Te he,
    dava tumenge oda pale!“'
  pes-OPV: اینک من حاضرم، پس به حضور خداوند و مسیح او بر من شهادت دهید که گاو که را
    گرفتم؟ و الاغ که را گرفتم و بر که ظلم نموده، که را ستم کردم و از دست که رشوه گرفتم
    تا چشمان خود را به آن کور سازم و آن را به شمارد نمایم.»
  ron-1924: 'Ятэ-мэ! Мэртурисиць ымпотрива мя ын фаца Домнулуй ши ын фаца унсулуй
    Луй: Куй й-ам луат боул сау куй й-ам луат мэгарул? Пе чине ам апэсат ши пе чине
    ам нэпэстуит? Де ла чине ам луат митэ ка сэ ынкид окий асупра луй? Мэртурисиць,
    ши вэ вой да ынапой.”'
  ben-OBCV: 'আমি এখানেই দাঁড়িয়ে আছি। সদাপ্রভু ও তাঁর অভিষিক্ত-জনের উপস্থিতিতে আমার
    বিরুদ্ধে সাক্ষ্য দিয়ে বলো দেখি: আমি কার বলদ নিয়েছি? কার গাধা নিয়েছি? কাকে ঠকিয়েছি?
    কার প্রতি অত্যাচার করেছি? কার হাত থেকে ঘুস নিয়ে আমি চোখ বন্ধ করে রেখেছি? যদি
    আমি এগুলির মধ্যে একটিও করে থাকি, তবে বলো, আমি তার ক্ষতিপূরণ করে দেব।”'
  som-som: Bal waa i kan. Rabbiga hortiisa igu markhaati fura, iyo kan uu subkaday
    hortiisaba. Bal yaan dibigiisii ka qaatay? Amase bal yaan dameerkiisii ka qaatay?
    Amase yaan dulmay? Amase yaan cadaadiyey? Kumaanse gacantiisa laaluush ka qaatay
    si aan isu indhatiro daraaddeed? Hadday saas tahay waan idiin celin.
  lat-VUC: 'Loquimini de me coram Domino, et coram christo ejus, utrum bovem cujusquam
    tulerim, aut asinum: si quempiam calumniatus sum, si oppressi aliquem, si de manu
    cujusquam munus accepi: et contemnam illud hodie, restituamque vobis.'
  eng-ASVBT: 'Here I am: witness against me before Jehovah, and before his anointed:
    whose ox have I taken? or whose ass have I taken? or whom have I defrauded? whom
    have I oppressed? or of whose hand have I taken a ransom to blind mine eyes therewith?
    and I will restore it you.'
  ita-1885: Eccomi; testificate contro a me, in presenza del Signore, e in presenza
    del suo Unto; di cui ho io preso il bue? di cui ho io preso l'asino? e chi ho
    io oppressato? a cui ho io fatto storsione? dalle cui mani ho io preso alcun prezzo
    di riscatto per nasconder gli occhi miei da lui? Ed io ve ne farò restituzione.
  eng-LXXUP: 'Behold, here am I, answer against me before the Lord and before his
    anointed: whose calf have I taken? or whose ass have I taken? or whom of you have
    I oppressed? or whom have I been violent with? or from whose hand have I taken
    a bribe, even to a sandal? bear witness against me, and I will make restitution
    to you.'
  eng-ULB: Here I am; testify against me before Yahweh and before his anointed one.
    Whose ox have I taken? Whose donkey have I taken? Whom have I defrauded? Whom
    have I oppressed? From whose hand have I taken a bribe to blind my eyes with?
    Testify against me, and I will restore it to you.”
  spa-VBL: Aquí estoy ante ustedes. Traigan cualquier acusación que tengan contra
    mí en presencia del Señor y de su ungido. ¿Me he apropiadodel buey o del asno
    de alguien? ¿He perjudicado a alguien? ¿He oprimido a alguien? ¿He aceptado un
    soborno de alguien para hacerme el de la vista gorda? Díganmelo y les pagaré por
    ello”.
  fra-_FOB: Me voici, témoignez contre moi devant l'Éternel et devant son Oint. De
    qui ai-je pris le bœuf? et de qui ai-je pris l'âne? qui ai-je opprimé? qui ai-je
    foulé? et de la main de qui ai-je pris une rançon, pour fermer mes yeux sur lui?
    et je vous le restituerai.
  mal-mal: 'ഞാൻ ഇതാ, ഇവിടെ നില്ക്കുന്നു: “ഞാൻ ആരുടെയെങ്കിലും കാളയെയോ കഴുതയെയോ മോഷ്ടിച്ചിട്ടുണ്ടോ?
    ഞാൻ ആരെയെങ്കിലും ചതിക്കുകയോ പീഡിപ്പിക്കുകയോ ചെയ്തിട്ടുണ്ടോ? ഞാൻ ആരുടെയെങ്കിലും
    കയ്യിൽനിന്ന് കൈക്കൂലി വാങ്ങി സത്യത്തിന് നേരേ കണ്ണ് അടച്ചിട്ടുണ്ടോ? യഹോവയുടെയും
    അവന്റെ അഭിഷിക്തന്റെയും മുമ്പാകെ എനിക്കെതിരെ സാക്ഷീകരിപ്പിൻ; ഞാൻ അത് മടക്കിത്തരാം”.'
  urd-GVR: Ab maiṅ hāzir hūṅ. Agar mujh se koī ġhaltī huī hai to Rab aur us ke masah
    kie hue bādshāh ke sāmne is kī gawāhī deṅ. Kyā maiṅ ne kisī kā bail yā gadhā lūṭ
    liyā? Kyā maiṅ ne kisī se ġhalat fāydā uṭhāyā yā kisī par zulm kiyā? Kyā maiṅ
    ne kabhī kisī se rishwat le kar ġhalat faislā kiyā hai? Agar aisā huā to mujhe
    batāeṅ! Phir maiṅ sab kuchh wāpas kar dūṅgā.”
  suz-BL: गो एक बाक्‍ती। आं पर्बम मारेइ मरिम्‍शो लोव़ पचा बाक्‍त हना, परमप्रभु यावे
    नु आ तेल लुक्‍शो आ ङोंइती देनीन। गो सुका आ ब्‍यफ, गधा रोइश्‍शो बाक्‍ङा? गो सु
    सु कली श्‍येत गेङा? गो सु सु आन कली दि‍बुमी? मिनु सु सु आन निसाफ पची ना घूस जङा?
    आं कली देंनीन। मिनु गो मेको थाप्‍नुङ” दे माइक्‍मी बाक्‍त। गन्‍ती १६:१५
  ita-1927: 'Eccomi qui; rendete la vostra testimonianza a mio carico, in presenza
    dell’Eterno e in presenza del suo unto: A chi ho preso il bue? A chi ho preso
    l’asino? Chi ho defraudato? A chi ho fatto violenza? Dalle mani di chi ho accettato
    doni per chiuder gli occhi a suo riguardo? Io vi restituirò ogni cosa!”'
  ckb-ckb: ئەوەتام و لەبەردەم یەزدان و دەستنیشانکراوەکەی شایەتیم لەسەر بدەن. ئایا
    گای کێم بردووە؟ یان گوێدرێژی کێم بردووە؟ ئایا کێم هەڵخەڵەتاندووە؟ یان کێم چەوساندووەتەوە؟
    ئایا بەرتیلم لە دەستی کێ وەرگرتووە تاکو چاوەکانم لە ئاستیدا دابخەم؟ پێم بڵێن تاکو
    بیگەڕێنمەوە.»
  eng-BBE: 'Here I am: give witness against me before the Lord and before the man
    on whom he has put the holy oil: whose ox or ass have I taken? to whom have I
    been untrue? who has been crushed down by me? from whose hand have I taken a price
    for the blinding of my eyes? I will give it all back to you.'
  kan-OKCV: ನಾನು ಇಲ್ಲಿದ್ದೇನೆ. ಯೆಹೋವ ದೇವರ ಮುಂದೆಯೂ, ಅವರ ಅಭಿಷಿಕ್ತನ ಮುಂದೆಯೂ ನನಗೆ ವಿರೋಧವಾಗಿ
    ಸಾಕ್ಷಿ ಕೊಡಿರಿ. ನಾನು ಯಾರ ಎತ್ತನ್ನಾದರೂ, ಕತ್ತೆಯನ್ನಾದರೂ ತೆಗೆದುಕೊಂಡೆನೋ? ಯಾರಿಗಾದರೂ ವಂಚನೆ
    ಮಾಡಿದೆನೋ? ಯಾರನ್ನಾದರೂ ಹಿಂಸಿಸಿದೆನೋ? ಯಾರಿಂದಲಾದರೂ ಕಣ್ಣಿಗೆ ಮರೆಮಾಡುವ ಲಂಚವನ್ನು ತೆಗೆದುಕೊಂಡೆನೋ?
    ಹೀಗಿದ್ದರೆ ಹೇಳಿರಿ, ತಿರುಗಿಕೊಡುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: இதோ, நான் இருக்கிறேன்; யெகோவாவுக்கு முன்பாகவும் அவர் அபிஷேகம்செய்து வைத்தவருக்கு
    முன்பாகவும் என்னைக்குறித்துச் சாட்சி சொல்லுங்கள்; நான் யாருடைய எருதை எடுத்துக்கொண்டேன்?
    யாருடைய கழுதையை எடுத்துக்கொண்டேன்? யாருக்கு அநியாயம்செய்தேன்? யாருக்கு தீங்கு
    செய்தேன்? யார் கையில் லஞ்சம் வாங்கிக்கொண்டு குருடனாக இருந்தேன்? சொல்லுங்கள்; அப்படி
    இருக்குமானால் அதை உங்களுக்குத் திரும்பக் கொடுப்பேன் என்றான்.
  spa-RV-1909: 'Aquí estoy; atestiguad contra mí delante de Jehová y delante de su
    ungido, si he tomado el buey de alguno, ó si he tomado el asno de alguno, ó si
    he calumniado á alguien, ó si he agraviado á alguno, ó si de alguien he tomado
    cohecho por el cual haya cubierto mis ojos: y os satisfaré.'
  ron-BTF: Iată-mă, mărturisiți împotriva mea înaintea DOMNULUI și înaintea unsului
    său; al cui bou l-am luat? Sau al cui măgar l-am luat? Sau pe cine am escrocat?
    Sau pe cine am oprimat? Sau din mâna cui am primit vreo mită cu care să îmi orbesc
    ochii? Și vă voi da înapoi.
  eng-WEBP: Here I am. Witness against me before the LORD and before his anointed.
    Whose ox have I taken? Whose donkey have I taken? Whom have I defrauded? Whom
    have I oppressed? Of whose hand have I taken a bribe to make me blind my eyes?
    I will restore it to you.”
  eng-FBV: I stand here before you. Bring any charges you have against me in the presence
    of the Lord and of his anointed one. Have I taken anyone's ox or donkey? Have
    I wronged anyone? Have I oppressed anyone? Have I accepted a bribe from anyone
    to turn a blind eye? Tell me, and I will repay you.”
  nld-1939: Hier sta ik nu! Legt voor Jahweh en voor zijn gezalfde getuigenis over
    mij af! Wiens rund heb ik genomen of wiens ezel ontvreemd; wien heb ik afgezet
    of verongelijkt; van wien heb ik geschenken aangenomen, al was het een paar sandalen?
    Zegt het mij, dan kan ik mij verantwoorden.
  nch-BL: Huan ama nica niitztoc. Huajca techilhuica iixpa TOTECO huan iixpa ni tanahuatijquet
    cati TOTECO quitapejpenijtoc sinta nijchijtoc cati amo cuali. Sinta nijcuilijtoc
    se acajya ihuacax o iburro, xiquijtoca. Sinta niquistacahuijtoc se acajya o sinta
    nijcajcayajtoc se acajya, huajca techilhuica ama. Sinta nijselijtoc se taxtahuili
    para nijchihuas cati amo xitahuac, xiquijtoca ama huan nijcuepilis.”
  vie-1934: Vậy, ta đây; hãy làm chứng về ta tại trước mặt Đức Giê-hô-va và trước
    kẻ chịu xức dầu Ngài. Ta có bắt bò ai chăng? Bắt lừa ai chăng? Ta có lừa dối ai
    chăng? Hành hung cùng ai chăng? Ta có nhận của hối lộ nơi tay ai đặng vì nó mà
    nhắm mắt ta chăng? Ví bằng có làm vậy, ắt ta sẽ trả lại cho các ngươi.
  hin-CV: 'आज मैं तुम्हारे सामने खड़ा हुआ यह प्रश्न कर रहा हूं: याहवेह तथा चुने हुए
    राजा के सामने मुझे बताओ. मैंने किसका बैल छीना है, किसका गधा मैंने छीना है? या
    मैंने किसके साथ छल किया है? मैंने किसे उत्पीड़ित किया है? किसके हाथ से घूस लेकर
    अनदेखा कर दिया है? मेरे सामने आज यह स्पष्टतः कह दो, ताकि मैं तुम्हारी क्षतिपूर्ति
    कर सकूं.”'
  spa-BES: Aquí estoy. Den testimonio contra mí delante del Señor; delante del hombre
    sobre quien puso el aceite santo ¿de quién es el buey o asno que he tomado? ¿A
    quién he sido falso? ¿Quién ha sido oprimido por mí? ¿De qué mano he tomado un
    precio por el cegamiento de mis ojos? Te lo devolveré todo.
  tdx-tdx: 'Intoy iraho, miasìa ahy añatrefa’ Iehovà naho aolo’ i noriza’ey: vosi’
    ia ty nalaeko? ndra borì’ ia ty rinambeko? ia ty nikatramoeko? ia ty finorekekeko?
    am-pità’ ia ty nitavanako vokàñe hampikipe o masokoo? le havahako ama’ areo.'
  tha-KJV: ดู​เถิด ข้าพเจ้าอยู่​ที่นี่ ขอท่านเป็นพยานปรักปรำข้าพเจ้าต่อพระพักตร์พระเยโฮวาห์
    และต่อหน้าท่านที่​พระองค์​ทรงเจิมไว้ ข้าพเจ้าได้ริบวัวของผู้ใดบ้างหรือ หรือข้าพเจ้าเอาลาของผู้ใดไปบ้าง
    หรือข้าพเจ้าได้ฉ้อผู้​ใด ข้าพเจ้าได้บีบบังคับใครบ้าง ข้าพเจ้าได้รับสินบนจากมือของผู้ใดซึ่งจะกระทำให้ตาของข้าพเจ้าบอดไป
    ขอกล่าวมาและข้าพเจ้าจะคืนให้​แก่​ท่าน​”
  por-BR-2018: Aqui estou; testemunhai contra mim diante do SENHOR e diante de seu
    ungido, se tomei o boi de alguém, ou se tomei o asno de alguém, ou se caluniei
    a alguém, ou se oprimi a alguém, ou se de alguém tomei suborno pelo qual tenha
    coberto meus olhos; e eu vos restituirei.
  deu-ELO: Hier bin ich, zeuget wider mich vor Jehova und vor seinem Gesalbten! Wessen
    Rind habe ich genommen? Oder wessen Esel habe ich genommen? Oder wen habe ich
    übervorteilt? Wem habe ich Gewalt angetan? Oder aus wessen Hand habe ich Lösegeld
    genommen, daß ich dadurch meine Augen verhüllt hätte? So will ich es euch wiedergeben.
  eng-WYC-2018: And lo! I am ready; speak ye to me before the Lord, and before the
    christ of him/before his anointed, or king; whether I have taken any man’s ox,
    either his ass; if I have falsely challenged any man; if I have oppressed any
    man; if I have taken gift of any man’s hand; I shall despise it today, and I shall
    restore (it) to you. (And behold! I am ready; speak ye to me before the Lord,
    and before his anointed king; have I taken any man’s ox, or his donkey; have I
    falsely challenged any man; have I oppressed any man; have I taken a gift from
    any man’s hand? yea, if I have, I shall despise it today, and I shall restore
    it to you.)
  epo-epo: 'Jen mi estas; parolu pri mi antaŭ la Eternulo kaj antaŭ Lia sanktoleito:
    kies bovon mi prenis? kaj kies azenon mi prenis? kaj kontraŭ kiu mi agis maljuste?
    kaj kiun mi premis? kaj el kies mano mi prenis subaĉeton, por ke mi kovru miajn
    okulojn koncerne lin? kaj mi repagos al vi.'
  uig-PIN: Mana bu yǝrdǝ turuptimǝn. Pǝrwǝrdigarning aldida wǝ uning mǝsiⱨ ⱪilinƣinining
    aldida manga ǝrzinglar bolsa dǝweringlar; kimning uyini tartiwaldim? Kimning exikini
    tartiwaldim? Kimning ⱨǝⱪⱪini yedim? Kimgǝ zulum ⱪildim? Yaki mǝn kɵzümni kor ⱪilix
    üqün kimdin para aldim? Xundaⱪ bolsa dǝnglar, wǝ mǝn uni silǝrgǝ tɵlǝp berimǝn,
    dedi.
  beo-beo: 'Na da wea. Na da dilima adi liligi giadofale hamoi galea, Hina Gode Ea
    si da:iya amola hina bagade dunu ni ilegei dunu amo ea si da:iya nima adoma. Na
    da inia bulamagau o inia dougi wamolabala?. Na da inia: liligi bidi fa:no imunusa:
    udigili labala: o inia liligi bagade amoane bidi fonobahadi ianu labala? Na da
    enoga hano suligi sia: nabibala:? Na da adi liligi na afae giadofale hamoi galea,
    na da dabe imunu.”'
  tpi-OTNT: Yupela i save gut long pasin bilong mi. Tasol sapos mi bin mekim wanpela
    rong long yupela, orait yupela i mas kotim mi nau long ai bilong Bikpela na bilong
    king em i bin makim. Ating mi bin kisim bulmakau o donki bilong wanpela man, a?
    O ating mi giamanim wanpela man na stilim samting bilong en? O ating mi bin mekim
    nogut long wanpela man? Ating mi bin larim wanpela man i grisim mi bilong paulim
    kot? Sapos mi bin mekim wanpela samting olsem, orait nau yupela i mas tokim mi
    na mi ken bekim dispela samting na stretim.”
  hau-SA: Ga ni a gabanku. Idan na yi wani abin da ba daidai ba sai ku faɗa a gaban
    Ubangiji, da gaban sarkin da ya keɓe. Ko na taɓa ƙwace saniya ko jakin wani? Ko
    na taɓa cuce wani, ko in danne hakkinsa? Ko na taɓa cin hanci daga hannun ɗayanku?
    Idan na taɓa yi ɗaya daga cikin waɗannan, sai ku faɗa mini, zan kuwa mayar masa.”
  uig-LAT: Mana bu yerde turuptimen. Perwerdigarning aldida we uning mesih qilin’ghinining
    aldida manga erzinglar bolsa dewéringlar; kimning uyini tartiwaldim? Kimning éshikini
    tartiwaldim? Kimning heqqini yédim? Kimge zulum qildim? Yaki men közümni kor qilish
    üchün kimdin para aldim? Shundaq bolsa denglar, we men uni silerge tölep bérimen,
    dédi.
  nde-nde: Ngikhonapha. Fakazani okubi ngami phambi kukaThixo logcotshiweyo wakhe.
    Ngubani engake ngathatha inkabi yakhe na? Ngubani engake ngathatha ubabhemi wakhe
    na? Ngubani engake ngamqilibezela? Ngubani engake ngamncindezela na? Kukwezikabani
    izandla engake ngamukela isivalamlomo ukuba ngivale amehlo ami na? Nxa ngake ngenza
    okunye kwalokhu, ngizakubuyisela.”
  ton-ton: 'Vakai ko au eni, mou fakamoʻoni kiate au ʻi he ʻao ʻo Sihova, pea ʻi he
    ʻao ʻo ʻene pani: ko e pulu ʻa hai kuo u faʻao? Pe ko e ʻasi ʻa hai kuo u toʻo?
    Pe ko hai ha tokotaha kuo u kākaaʻi? Pe ko hai ia kuo u fakafiuʻi? Pe naʻaku maʻu
    ʻae koloa totongi ʻi he nima ʻo hai ke fakakui ʻaki hoku mata? Pea te u toe ʻatu
    ia kiate kimoutolu.”'
  ces-1613: A však aj, teď jsem. Vydejte svědectví proti mně před Hospodinem a před
    pomazaným jeho, vzal-li jsem čího vola, aneb vzal-li jsem čího osla, utiskl-li
    jsem koho, ublížil-li jsem komu, aneb vzal-li jsem od koho úplatek, abych na něm
    přehlédl něco, a navrátím vám.
  eng-WMB: Here I am. Witness against me before the LORD and before his anointed.
    Whose ox have I taken? Whose donkey have I taken? Whom have I defrauded? Whom
    have I oppressed? Of whose hand have I taken a bribe to make me blind my eyes?
    I will restore it to you.”
  tam-TCV: இதோ நான் உங்கள்முன் நிற்கிறேன். யெகோவாவுக்கு முன்பாகவும், அவரால் அபிஷேகம்
