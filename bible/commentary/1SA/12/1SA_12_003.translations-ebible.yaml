  mdy-ETH: ሃይሾ ታ ዒንሢኮ ቤርታ ዓኣኔ፤ ናንጊና ናንጋ ጎዳንታ ዒዚ ቲሽኪ ካኣታሴ ካኣታሢንታ ቤርታ ታ ዑፃ ማርካዹዋቴ፤ ዖ
