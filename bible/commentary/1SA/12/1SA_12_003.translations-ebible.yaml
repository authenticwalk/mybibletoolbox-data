    mo nya pɛn ana? Magye adanmude bi pɛn ana? Sɛ mayɛ bɔne bi a, monka nkyerɛ me,
    na mesiesie nea manyɛ no.”
  hlt-hlt: Heah he kai ka om tih BOEIPA hmai neh amah kah messiah hmai ah kai n'doo
    cakhaw, ukah vaito lae ka loh pah, ukah laak lae ka loh pah, ulae ka hnaemtaek
    tih ulae ka neet coeng, u kut lamkah tlansum lae ka loh. Te dongah amah taengah
    ka mik ka him vetih nangmih te kan sah bitni,” a ti nah.
  tbz-SIM: N cómmú yíe ti Yiɛ̀ nKuyie nyììkɛ̀ nkɛ nɛ̀ okpɑ̀ɑ̀tì kù tɑ̃ɑ̃tɛ́ wè ììkɛ̀,
    kɛ̀ di m mɔkɛnɛ̀ tì, dí tì nɑ̀kɛ́. Kɛ̀ ǹ cɔutɛ́ òmɔù nɑ̀ɑ̀fɛ̀ yoo o sɑ̃mmɑrímú,
    kɛ̀ n ciitɛ́ òmɔù kɛ di o kpɛrɛ, yoo n fɛ̃́ũ nhòmɔù, kɛ̀ m̀ mɛ ncɔutɛ́ òmɔù kó
    idíítí nyi kòo kòńnɛ́, kɛ̀ ǹ dɛ̀ dɔ̀ɔ̀ m bo dɛ̀ ndi yietí.
  msy-2020: Kɨ uabɨ kɨr kara. Ia bar deragha nan arazibagh fo. Kɨ arazir kuratam ia
    damightɨ, ia Ikiavɨra Itir God ko atrivir a ia bagha inabazimɨn damazimɨn, nan
    gun mɨkɨm. Kɨ ti gumazitamɨn bulmakaun tam o donkin tam ini, o? Kɨ ti tav gifaragha
    an biziba okeme, o? Kɨ ti tav pazava a gami, a? Kɨ ti gumazitamɨn amamangatɨzɨ,
    a modogha dagɨabar na givezegha, na gakaghorima kɨ kotiaba paza dar suisi, a?
    Kɨ arazir katam damightɨ, ia na mɨkemeghtɨ, kɨ anekɨrigh uam a ikarvagham.”
  dop-dop: Mɑ́ sǝŋnɑ ntɛɣɛ cǝnɛ, ye mɑ wɑkǝlǝnɑ nɔɣɔlʋ, yɑɑ mɑ lɛɛkɑ pʋntʋ nɑʋ, yɑɑ
    ɩ kpɑŋɑɣɑ. Ɩ yɔɣɔtɩ-tǝɣɩ Tɑcɑɑ nɑ wulɑʋ wei ɩ lǝsɑɑ tɔ pɑ ɩsɛntɑɑ cǝnɛ. Mǝ tɑɑ
    ɑweɣe mɑ muɣulɑɑ, yɑɑ mǝ tɑɑ ɑweɣe mɑ ŋmɑkǝlɑɑ? Awe cɛlǝnɑ-m kʋhɑʋ nɑ mɑ́ tɑkɩ
    ɩ wɑɑlɩ? Pʋntʋ ɩ́ yɔɣɔtɩ nɑ mɑ́ fɛlɩ-ɩ.
  azb-azb: Budur, qarşınızdayam, hansınızın öküzünü almışam? Kimin eşşəyini almışam?
    Kimi aldatmışam, kimi incitmişəm və yaxud kimdən rüşvət alıb haqsız əməlinə göz
    yummuşam? Rəbbin və Onun məsh etdiyinin qarşısında mənə qarşı şəhadət edin ki,
    haqqınızı ödəyim».
  eng-DBY: 'Here I am: testify against me before Jehovah, and before his anointed.
    Whose ox have I taken? or whose ass have I taken? or whom have I defrauded? whom
    have I injured? or of whose hand have I received any ransom and blinded mine eyes
    therewith? and I will restore it to you.'
  hin-2017: मैं उपस्थित हूँ; इसलिए तुम यहोवा के सामने, और उसके अभिषिक्त के सामने मुझ
    पर साक्षी दो, कि मैंने किसका बैल ले लिया? या किसका गदहा ले लिया? या किस पर अंधेर
    किया? या किसको पीसा? या किसके हाथ से अपनी आँखें बन्द करने के लिये घूस लिया? बताओ,
    और मैं वह तुम को फेर दूँगा?” (प्रेरि. 20:33)
  wol-KYG: Maa ngii! Seedeleen sama jépp tuuma fi kanam Aji Sax ji ak ki mu fal. Ana
    ku ma masa jël nagam, mbaa ma jël mbaamam? Ana ku ma masa lekk àqam, mbaa ma néewal
    ko doole? Ana ci kan laa masa nangoo alalu ger, ba nëpp-nëppal lu mu def. Lu ci
    am rekk, waxleen, ma fey ko.»
  eng-YLT: '''Lo, here [am] I; testify against me, over-against Jehovah, and over-against
    His anointed; whose ox have I taken, and whose ass have I taken, and whom have
    I oppressed; whom have I bruised, and of whose hand have I taken a ransom, and
    hide mine eyes with it? — and I restore to you.'''
  eng-WYC-2017: And lo! I am ready; speak ye to me before the Lord, and before the
    christ of him or his anointed, or king; whether I have taken any man’s ox, either
    his ass; if I have falsely challenged any man; if I have oppressed any man; if
    I have taken gift of any man’s hand; I shall despise it today, and I shall restore
    to you.
  eng-WMBB: Here I am. Witness against me before the LORD and before his anointed.
    Whose ox have I taken? Whose donkey have I taken? Whom have I defrauded? Whom
    have I oppressed? Of whose hand have I taken a bribe to make me blind my eyes?
    I will restore it to you.”
  urd-GVH: अब मैं हाज़िर हूँ। अगर मुझसे कोई ग़लती हुई है तो रब और उसके मसह किए हुए
    बादशाह के सामने इसकी गवाही दें। क्या मैंने किसी का बैल या गधा लूट लिया? क्या मैंने
    किसी से ग़लत फ़ायदा उठाया या किसी पर ज़ुल्म किया? क्या मैंने कभी किसी से रिश्वत
    लेकर ग़लत फ़ैसला किया है? अगर ऐसा हुआ तो मुझे बताएँ! फिर मैं सब कुछ वापस कर दूँगा।”
  rug-rug: Ke hie si arau. Be guana tavete va sea ia rau si keketoṉa, si mi zutu au
    mo pa kenuna e Zihova meke sa baṉara sapu ele vizata ia sa. Vegua ele vagia rau
    si keke bulumakao tana keke tie babe na doṉ'ki tana keke tie? Vegua ele hiko vagia
    rau si keketoṉa babe ṉoṉovalia rau si keke tie? Vegua hoke okoro nia rau pude
    ade vagi golomi sari na poata koa keke tie? Be guana ele evaṉia rau si keke koari
    na tiṉitoṉa hire si maqu lipu pulei saripu gua pu ele vagi rau.”
  gaz-gaz: Ani asan jira; isinis fuula Waaqayyootii fi fuula mooticha inni dibee duratti
    dhugaa natti baʼaa. Ani sangaa eenyuun fudhadhe? Ani harree eenyuun fudhadhe?
    Ani eenyun gowwoomse? Ani eenyun cunqurse? Ittiin ija koo jaamsuuf ani eenyu harkaan
    mattaʼaa fudhadhe? Ani yoon fudhadhee jiraadhe isiniif nan deebisa.”
  fra-LSG: Me voici! Rendez témoignage contre moi, en présence de l’Éternel et en
    présence de son oint. De qui ai-je pris le bœuf et de qui ai-je pris l’âne? Qui
    ai-je opprimé, et qui ai-je traité durement? De qui ai-je reçu un présent, pour
    fermer les yeux sur lui? Je vous le rendrai.
  yal-yal: N tan ni i ra, n tixi ɛ yɛtagi. Ɛ n yabi Alatala yɛtagi e nun a muxu sugandixina.
    N na nde a ɲinge tongo? N na nde a sofali tongo? N na nde ɲaxankata? N na nde
    tɔrɔ? N dimi yi seen nasuxu nde ra alogo n xa n yɛɛn naxi a fe ɲaxin ma? Xa n
    na nde keden peen tongo nɛn, n na raxɛtɛma nɛn.”
  haw-1868: 'Eia hoi wau: e hoike mai oukou ia''u imua o Iehova, a imua hoi o kona
    mea i poniia; o ka bipi awai ka''u i lawe ai? a o ka hoki awai ka''u i kaili ai?
    ka wai la ka''u i alunu ai? owai la ka''u i hookaumaha ai? ma ka lima owai ka''u
    i lawe ai i ke kipe i huna''i ko''u maka ia ia? a e hoihoi aku au ia mea ia oukou.'
  arb-NAV: فَاشْهَدُوا عَلَيَّ فِي حَضْرَةِ الرَّبِّ، وَأَمَامَ مَلِكِهِ الْمُخْتَارِ،
    إِنْ كُنْتُ قَدْ أَخَذْتُ ثَوْراً أَوْ حِمَاراً مِنْ أَحَدٍ، أَوْ ظَلَمْتُ أَوْ
    جُرْتُ عَلَى أَحَدٍ أَوْ قَبِلْتُ رِشْوَةً مِنْ أَحَدٍ لأُغْمِضَ عَيْنَيَّ عَنْهُ،
    فَأُعَوِّضَ ذَلِكَ عَلَيْكُمْ».
  ewe-ewe: Fifia, esi metsi tsitre ɖe Yehowa kple eƒe amesiamina la ƒe ŋkume la, medi
    be mabia mi be ame ka ƒe nyitsu alo tedzi mefi kpɔ? Meba ame aɖe kpɔa? Mexɔ zãnu
    le ame aɖe si kpɔa? Mete ame aɖe ɖe anyi kpɔa? Migblɔe nam eye maɖo nu si mexɔ
    alo nu vɔ̃ si mewɔ la teƒe.”
  eng-LEE: 'Behold, here am I; testify against me in the presence of the Lord, and
    in the presence of his anointed: Whose ox have I taken? or whose ass have I taken?
    or whom have I defrauded? whom have I oppressed? or from whose hand have I received
    any ransom so that I withdrew my eyes from him? and I will restore it you.'
  asm-FB: মই ইয়াতে আছোঁ; যিহোৱা আৰু অভিষিক্ত জনাৰ সন্মুখত মোৰ বিৰুদ্ধে সাক্ষ্য দিছা।
    কাৰ ষাঁড়-গৰু মই ল’লো? কাৰ গাধ মই ল’লো? কাক মই প্ৰবঞ্চনা কৰিলোঁ? কাক মই উপদ্ৰৱ
    কৰিলোঁ? মোৰ নিজৰ চকু অন্ধ কৰিবলৈ কাৰ হাতৰ পৰা ভেটী ল’লো? তোমালোকে যিহোৱাৰ সাক্ষাতে
    আৰু তেওঁৰ অভিষিক্ত জনৰ আগত মোৰ বিৰুদ্ধে সাক্ষ্য দি কোৱা, মই তোমালোকক তাক ওভোটাই
    দিম।”
  sus-A: عَوَ، ﭑ تِشِ وٌ يَ عِ نَ نَن مَ، عَلَكٌ وٌ شَ عَ قَلَ ﭑ بّ عَلَتَلَ نُن مَنفّ
    سُفَندِشِ يَ شْرِ، شَ عَ سَ لِ ﭑ بَرَ نِنفٍ شَ نَ مُ سٌقَلٍ ندٍ بَ وٌ يِ رَ. وٌ
    شَ عَ قَلَ شَ ﭑ بَرَ مِشِ ندٍ تْورْ، شَ ﭑ بَرَ مِشِ ندٍ شُن نَكَنَ، شَ ﭑ بَرَ
    كْبِرِ رَ سُشُ قُنمَيَ رَ. وٌ شَ نَ قَلَ، ﭑ شَ نَ سَرٍ رَفبِلٍن وٌ مَ.»
  fra-SBL: Me voici. Témoigne contre moi devant Yahvé et devant son oint. De qui ai-je
    pris le bœuf ? A qui appartient l'âne que j'ai pris ? Qui ai-je spolié ? Qui ai-je
    opprimé ? De la main de qui ai-je pris un pot-de-vin pour me faire aveugler les
    yeux ? Je vous le rendrai. »
  hbo-hbo: הִנְנִ֣י עֲנ֣וּ בִי֩ נֶ֨גֶד יְהוָ֜ה וְנֶ֣גֶד מְשִׁיחֹ֗ו אֶת־שֹׁור֩ ׀ מִ֨י
    לָקַ֜חְתִּי וַחֲמֹ֧ור מִ֣י לָקַ֗חְתִּי וְאֶת־מִ֤י עָשַׁ֙קְתִּי֙ אֶת־מִ֣י רַצֹּ֔ותִי
    וּמִיַּד־מִי֙ לָקַ֣חְתִּי כֹ֔פֶר וְאַעְלִ֥ים עֵינַ֖י בֹּ֑ו וְאָשִׁ֖יב לָכֶֽם׃
  pjt-pjt: '@see-verse:1SA.012.002'
  kik-kik: Niĩ nũngiĩ haha. Rutai ũira wa kũnyuna mũtĩ mũrĩ mbere ya Jehova, na mũrĩ
    mbere ya mũndũ ũyũ wake ũitĩrĩirio maguta. Nũũ ndaanatunya ndegwa yake? Nũũ ndaanatunya
    ndigiri yake? Nũũ ndaanaheenia? Nũũ ndaanahinyĩrĩria? Nĩ kũrĩ mũndũ o na ũ ndĩ
    ndaamũkĩra ihaki nĩguo nyune maitho nĩ ũndũ warĩo? Kũngĩkorwo ndaneeka ũmwe wa
    maya-rĩ, nĩngũmũcookeria.”
  fra-NCL: 'Me voici ; rendez témoignage de moi, en présence de Yahweh et en présence
    de son oint : De qui ai-je pris le bœuf et de qui ai-je pris l’âne ? A qui ai-je
    fait tort et qui ai-je opprimé ? De qui ai-je reçu un présent pour fermer les
    yeux sur lui ? Je vous le rendrai. »'
  cek-AK: Khenah, kai loe hae ah ka oh; kai mah mi ih maitaw tae maw ka lak pae? To
    tih ai boeh loe mi ih laa hrang maw ka lak pae vai? To tih ai boeh loe mi maw
    ka ling moe, mi maw ka pacaekthlaek vai? To tih ai boeh loe ka mik maeng hanah,
    mi ih ban khae hoiah maw bokhaih tangqum to ka talawk vai? Sithaw hmaa hoi Sithaw
    mah situi bawh ih kami hmaa ah thui oh; hae tiah ka sak ih hmuen hnukkung om nahaeloe,
    ka paek pathok let han, tiah a thuih.
  cuk-cuk: Wegi an bemar-abargi gwichidgi, bemar Bab-Jehová-asabin, degi, e-rey-onugsasad-asabin
    be an-barsogmar. ¿An doa-ibe moli-bebe-nikad-alugwasualed an atursadii gusa? ¿An
    doa-ibe moli-uayasuid an atursadii gusa? ¿An doa-yardakdii gusa? ¿An doa ibgwensur-imakdii
    gusa? ¿An doase manigi binsaed-galedii gusa? An deyob ibmar-imakdii gusale, be
    an-barsogmardo, adi, an gannar sogedba bennukoed.
  uig-CYR: Мана бу йәрдә туруптимән. Пәрвәрдигарниң алдида вә униң мәсиһ қилинғининиң
    алдида маңа әрзиңлар болса дәвериңлар; кимниң уйини тартивалдим? Кимниң ешигини
    тартивалдим? Кимниң һәққини йедим? Кимгә зулум қилдим? Яки мән көзүмни кор қилиш
    үчүн кимдин пара алдим? Шундақ болса дәңлар, вә мән уни силәргә төләп беримән,
    деди.
  tel-2017: ఇదిగో నన్ను చూడండి, నేను ఎవరి ఎద్దునైనా అక్రమంగా తీసుకొన్నానా? ఎవరి గాడిదనైనా
    పట్టుకొన్నానా? ఎవరికైనా అన్యాయం చేశానా? ఎవరినైనా బాధపెట్టానా? న్యాయం దాచిపెట్టడానికి
    ఎవరి దగ్గరైనా ముడుపులు తీసుకున్నానా? అలా చేసి ఉంటే, యెహోవా ముందూ యెహోవా చేత అభిషేకం
    పొందినవాని ముందూ నామీద సాక్ష్యం చెప్పించండి. అప్పుడు నేను మీ సమక్షంలో వాటన్నిటినీ
    తిరిగి ఇచ్చివేస్తాను.”
  hat-BSA: Men mwen! Temwaye kont mwen devan SENYÈ a avèk moun onksyone pa Li yo.
    Se bèf a ki moun mwen konn vòlè, oswa bourik a kilès mwen te konn pran, oswa se
    kilès mwen te konn twonpe? Ki moun mwen te konn oprime, oswa nan men a kilès mwen
    te touche anba tab pou zye m pa wè? Si mwen te fè bagay sa yo, M ap repare sa.”
  kos-kos: Ac inge, nga pa inge. Fin oasr kutena ma nga oru sufal nu suwos, kowos
    in tukakinyu inge ye mutun LEUM GOD ac ye mutun tokosra se inge su El sulela.
    Ya oasr pacl nga eisla cow ku donkey nutin sie suwos? Ya oasr pacl nga kutasrik
    ku akkeokye sie suwos? Ya oasr pacl nga tia oru nununku suwohs ke sripen sie mwet
    el moli nu sik? Fin oasr mwetik ke sie sin lumah inge, nga ac akfalye nu suwos.”
  hbo-WLC: הִנְנִ֣י עֲנ֣וּ בִי֩ נֶ֨גֶד יְהוָ֜ה וְנֶ֣גֶד מְשִׁיח֗וֹ אֶת־שׁוֹר֩ ׀ מִ֨י
    לָקַ֜חְתִּי וַחֲמ֧וֹר מִ֣י לָקַ֗חְתִּי וְאֶת־מִ֤י עָשַׁ֙קְתִּי֙ אֶת־מִ֣י רַצּ֔וֹתִי
    וּמִיַּד־מִי֙ לָקַ֣חְתִּי כֹ֔פֶר וְאַעְלִ֥ים עֵינַ֖י בּ֑וֹ וְאָשִׁ֖יב לָכֶֽם׃
  ibo-ibo: Lee m ka m guzo nʼihu unu. Gbaanụ ama megide m nʼihu Onyenwe anyị na nʼihu
    onye ya o tere mmanụ. Onye ka m zuuru ehi ya? Onye ka m zuuru ịnyịnya ibu ya?
    Ọ dị onye m ghọgburu? Ọ dị onye m megburu? Ọ dị onye m si nʼaka ya nara ego aka
    azụ ime ka m ghara ikpe ikpe ziri ezi? Gwanụ m ma ọ bụrụ na m mere ihe ndị a,
    aga m emezi ya.”
  ory-ory: ଦେଖ, ମୁଁ ଏଠାରେ ଅଛି; ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଓ ତାହାଙ୍କ ଅଭିଷିକ୍ତଙ୍କ ସମ୍ମୁଖରେ,
    ମୋହର ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ ଦିଅ; ମୁଁ କାହାର ଗୋରୁ ନେଇଅଛି? ଅବା ମୁଁ କାହାର ଗଧ ନେଇଅଛି? ଅବା
    ମୁଁ କାହାର ଅନ୍ୟାୟ କରିଅଛି? ମୁଁ କାହା ପ୍ରତି ଉପଦ୍ରବ କରିଅଛି? କିଅବା ମୁଁ ଆପଣା ଚକ୍ଷୁକୁ
    ଅନ୍ଧ କରିବା ପାଇଁ କାହା ହସ୍ତରୁ ଲାଞ୍ଚ ନେଇଅଛି? ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ତାହା ଫେରାଇ ଦେବି।”
  chk-chk: Ngang üa nom iei. Oupwe pwärätä ngauei fän mesen ewe Samol mi Lapalap,
    pwal fän mesen nöün we mi kepit. Iö üa angei nöün ätemwänin kow ika nöün aas?
    Iö üa atupu ika ariaföüü. Seni iö üa angei och lifangen amichimich pwe üpwe achuna
    mesei ren? Oupwe pwärätä ngauei, nge ngang üpwe aliwini ngenikemi mine üa angei.”
  ssd-ssd: Ye wam ande mbaren ndeta tane kile Suŋgo am mbolŋge gabat suŋgo nuŋe madina
    te nale am mbolŋge ye sayap. Ye taŋgo ande tuku makau ko doŋki ake yaiwen e? Ko
    ye taŋgo ande yabri-yabrimba agaŋ inum yaimba ten e? Ko ye taŋgo ande ŋayo siliwen
    e? Ko ye taŋgo andeŋge kigayena le nu tumba pasa mbolŋge te-ti ndawen e? Ye wam
    ande taŋamba ken ndeta ye wam ta lafumba te-tiwamŋgit ŋga saniŋgina.
  rop-rop: “Wal mi jandap iya lida langa YAWEI det trubala God en langa det king weya
    imbin pikimat, en if yumob garram enijing blanga tok weya aibin dum enijing rong,
    wal yumob garra dalim mi na. Aibin stilim enibodi buligi? Aibin pulumat enibodi
    dongki? Aibin trikim enibodi blanga gajim enijing brom im? Aibin gibit adtaim
    langa enibodi? Aibin gajim enijing brom enibodi blanga bekimap im? If aibin dum
    enijing lagijat langa enibodi, wal yumob dalim mi na weya mi jandap iya lida langa
    God en det king blanga yumob, en ai garra gibitbek detlot ting.” Lagijat na Semyul
    bin tok.
  ukr-1871: 'Ось я: виступайте проти мене перед Господом і помазанником його, наколи
    в кого взяв я вола чи осла, або кого тїснив, кого насилував, від кого взяв підкуп
    і закрив в його справі очі мої; виступайте проти мене; так я все те вам повертаю.'
  deu-1951: 'Siehe, hier bin ich! Zeuget wider mich vor dem HERRN und seinem Gesalbten:
    Wessen Ochsen oder Esel habe ich genommen? Wen habe ich unterdrückt? Wen habe
    ich mißhandelt? Von wessen Hand habe ich Bestechung genommen, daß ich ihm zuliebe
    ein Auge zudrückte? Ich will es euch wiedergeben.'
  eng-JPS: 'Here I am; witness against me before the LORD, and before His anointed:
    whose ox have I taken? or whose ass have I taken? or whom have I defrauded? or
    whom have I oppressed? or of whose hand have I taken a ransom to blind mine eyes
    therewith? and I will restore it you.'''
  srp-1865: Evo me; odgovorite mi pred Gospodom i pred pomazanikom njegovijem. Kome
    sam uzeo vola ili kome sam uzeo magarca? kome sam uèinio nasilje? kome sam uèinio
    krivo? ili iz èije sam ruke uzeo poklon, da bih stiskao oèi njega radi? pak æu
    vam vratiti.
  lug-lug: Nzuuno mu maaso gammwe. Munnumirize ensonga yonna mu maaso ga Mukama ne
    mu maaso g’oyo gwe yafukako amafuta. Ani gwe nnali ntwalidde ente ye? Oba ani
    gwe nnali ntwalidde endogoyi ye? Oba ani gwe nnali ndyazaamaanyizza? Oba ani gwe
    nnali njooze? Oba ani gwe nnali nsabye enguzi? Bwe wabaawo anvunaana mu nsonga
    yonna nzija kumuliyira.”
  heb-heb: הנני ענו בי נגד יהוה ונגד משיחו את שור מי לקחתי וחמור מי לקחתי ואת מי עשקתי
    את מי רצותי ומיד מי לקחתי כפר ואעלים עיני בו ואשיב לכם׃
  ben-IRV: আমি এই জায়গায় আছি; তোমরা সদাপ্রভুর সামনে এবং তাঁর অভিষিক্ত ব্যক্তির সামনে
    আমার বিরুদ্ধে সাক্ষ্য দিয়ে বল দেখি, আমি কার গরু নিয়েছি? কার গাধা নিয়েছি? কাকে
    তাড়না করেছি? কার উপরেই বা অত্যাচার করেছি? কিংবা নিজের চোখ অন্ধ করার জন্য ঘুষ
    নিয়েছি? আমি তোমাদের তা ফিরিয়ে দেব৷”
  pan-pan: ਵੇਖੋ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ, ਯਹੋਵਾਹ ਦੇ ਅਤੇ ਉਸ ਦੇ ਅਭਿਸ਼ੇਕ ਕੀਤੇ ਹੋਏ ਦੇ ਅੱਗੇ ਮੇਰੇ
    ਲਈ ਗਵਾਹੀ ਭਰੋ। ਮੈਂ ਕਿਸ ਦਾ ਬਲ਼ਦ ਲਿਆ ਜਾਂ ਕਿਸ ਦਾ ਗਧਾ ਲਿਆ? ਮੈਂ ਕਿਸ ਨਾਲ ਕੁਧਰਮ ਕੀਤਾ ਜਾਂ
    ਕਿਸ ਉੱਤੇ ਅਨ੍ਹੇਰ ਮਾਰਿਆ? ਅਤੇ ਕਿਸ ਕੋਲੋਂ ਮੈਂ ਰਿਸ਼ਵਤ ਲਈ ਹੈ ਤਾਂ ਜੋ ਅਣਦੇਖਾ ਕਰ ਕੇ ਨਿਆਂ
    ਕਰਨ ਲਈ ਅੰਨ੍ਹਾ ਹੋ ਜਾਂਵਾਂ ਦੱਸੋ? ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਮੋੜ ਦਿਆਂਗਾ।
  tkr-tkr: G'iyna zı vuşde ögil ulyorzuling'a, şu zak'le eyhelan, zı şavna yatsne,
    əməlene alyapt'ı? Vuşune zı horç'un? Vuşuyiy zı azırda hı'ı? Şavuke pıl alyaat'uye,
    mang'une pisde işilqa ul gyapxı? Rəbbineyiy Mangv'ee g'əyxı'ne paççahne ögee,
    yizde aq'veeqa aqqe. Zı şoke alyat'uyn sak'al ha'as.
  mya-JVB: ဤအရပ်၌ ယခု ငါ ရှိ ၏။ အဘယ်သူ ၏ နွား ကို ငါယူ ဘူးပြီနည်း။ အဘယ်သူ ၏ မြည်း
    ကို ယူ ဘူးပြီနည်း။ အဘယ်သူ ကို လှည့်စား ဘူးပြီနည်း။ အဘယ်သူ ကို ညှဉ်းဆဲ ဘူးပြီနည်း။
    ကိုယ် မျက်စိ ကိုကွယ် စေခြင်းငှါ အဘယ်သူ လက် မှ တံစိုး ကိုခံ ဘူးပြီနည်း။ ထာဝရဘုရား
    ရှေ့ ၊ ဘိသိက် တော်ကိုခံသောသူ ရှေ့ မှာ ငါ့ တဘက် ၌ သက်သေခံ ကြလော့။ သူ့ဥစ္စာကို ငါယူမိလျှင်
    ပြန် ပေးပါမည်ဟု ဣသရေလ လူအပေါင်း တို့အား ပြော ဆိုသော်၊
  tte-O: Iyaele bwaite yatolo manimiu mena. Tem yagu lopwano yabo wagite-lobai kwawalo-masalan
    Yeoba koina, yo ana yaoyaolo tomona, manli mena. Tomo esana ana bulumakau yakalai?
    Yo tomo esana ana donki yakalai? Yo tomo esana yamwakotayan na ana wasawasa yakalai?
    Yo yaiya polowe yaolena? Yo yaiya ana mane mwakota mena yakalai koina iyamala
    kagu yaga na nige yayayamaisa? Nuwanuwagu yagu wasa kwaeyama na nuwagu kwawalo-yadudulai
    na yayamaisa.”
  tbg-tbg: Ho vate te ni nivuqaama himpite vauro. Te ni qoraiqama nimitauna uvava
    vairera, ne vate homa Nora Kotira avuqaavata, viva kaamatai vaiintira Sorura avuqaavata,
    tiqaa uva vatevarave. Tara kaiqa purumakauve, donkive, te raqia varaunarave? Ta
    vaiintirae te unaqaraiqama keha viva i haikara muara varaunarave? Ta vaiintirae
    te qoraiqama amiteha nora maara viraqaa vataunarave? Ta vaiintira kauquqihaie
    te qutaru monu varaunarave? Te mintimake ni qora kaiqa vara nimitaurava vairera,
    ne ti tiva timiqe te homa vi uvara avuqavu qiainarave, tiro.
  hmo-hmo: Lau inai Samuela, Lohiabada ena vairanai, bona ia ese ia abia hidi tauna
    ena vairanai lau gini noho. Bema kerere ta lau karaia, mani emui kara lau do umui
    samania, idia edia vairanai. Daika ena boromakau tau lau henaoa? Daika ena doniki
    lau henaoa? Daika lau koia, a? Daika lau hisihisi henia, a? Daika ena imana dekena
    amo, iena kota do lau hagagevaia totona moni lau abia vadaeni, a? Bema inai bamona
    kerere umui ta dekenai lau karaia, lau do umui hadibaia, vadaeni lau abia kerere
    gauna umui dekenai do lau henia lou.”
  urd-urd: मैं हाज़िर हूँ, इसलिए तुम ख़ुदावन्द और उसके मम्सूह के आगे मेरे मुँह पर
    बताओ, कि मैंने किसका बैल ले लिया या किसका गधा लिया? मैंने किसका हक़ मारा या किस
    पर ज़ुल्म किया, या किस के हाथ से मैंने रिश्वत ली, ताकि अंधा बनज़ाऊँ? बताओ और यह
    मैं तुमको वापस कर दूँगा।”
  rus-SYN: вот я; свидетельствуйте на меня пред Господом и пред помазанником Его,
    у кого взял я вола, у кого взял осла, кого обидел и кого притеснил, у кого взял
    дар и закрыл в деле его глаза мои, - и я возвращу вам.
  bqc-SIM: Má kɛ́! À kɛ ma seeladeↄ ũ Dii ń kía pↄ́ a kpào aɛ. Ma zu ge zàa'ĩna
    sì á gbɛ̃ewae? Ma á gbɛ̃e blèe? Ma á gbɛ̃e wɛtã̀e? Gbagusaɛ ma wɛ́ blè
    ma bↄ á gbɛ̃e kpɛe? Tó má kɛ̀ màa, má a fĩaboɛ.
  tcz-CHONGTHU: Tun hikoma ka-ume, koi bongchal ahiloule koi sangan kalahpeh umkha
    em? Koi kalheplhah umkha em? Koi kasuhgenthei umkha em? Koi koma sumguh tholla
    kalahpeh umkha em? Pakai le athao nupa ang’ah kachung chang thu hettohsah pumin
    nei seipeh un, kana suhkhel aum jongleh tun sudih inge,” ati.
  mar-mar: मी हा येथे आहे; परमेश्वरासमोर व त्याच्या अभिषिक्तासमोर माझ्याविरूद्ध साक्ष
    द्या. मी कोणाचा बैल घेतला काय? मी कोणाचे गाढव घेतले काय? मी कोणाला लबाडीने लुबाडले
    आहे काय? मी कोणावर जुलूम केला आहे काय? मी डोळे बंद करून कोणाकडून लाच घेतली काय?
    माझ्याविरूद्ध साक्ष द्या, म्हणजे मी त्याची भरपाई करीन.”
  qub-qub: Cananga ñaupayquichömi caycä. Pipa wäcanta, bürrunta guechusha captë; maygayquitapis
    ollgöparcur-ollgöparcur aruchicur ñacachisha u magasha captë; saynita gomaptinpis
    chasquisha captëga cäramay-llapa Tayta Diospa ñaupancho, pay acrashan raypa ñaupancho.
    Pipapis jagan car-imarga pägashämi.»
  bqp-bqp: Makũn dí! À kɛ ma sèedadenↄ ũ Dikiri kũ kína kũ à kào arɛ. Ma zù ke
    zaaki sì á gbɛ̃kea yá? Ma á gbɛ̃ke blè yá? Ma wɛ́ tã̀ á gbɛ̃kea yá? Gusarɛgba
    ma wɛ́ blè ari ma bo á gbɛ̃ke kpɛ yá? Tó ma kɛ̀ lɛ, mani a fĩna bonɛ.
  hat-hat: Koulye a, men mwen! Se pou nou di m' devan Seyè a, devan wa li chwazi a,
    sa mwen janm fè nou. Eske mwen janm pran bèf osinon bourik yonn nan nou? Eske
    mwen janm pwofite sou pesonn? Eske mwen janm aji mal ak pesonn? Eske mwen janm
    pran lajan nan men pesonn pou m' kache anyen pou li? Si mwen janm fè bagay konsa,
    m'ap renmèt sa m' te pran an.
  eng-BSB: 'Here I am. Bear witness against me before the LORD and before His anointed:
    Whose ox or donkey have I taken? Whom have I cheated or oppressed? From whose
    hand have I accepted a bribe and closed my eyes? Tell me, and I will restore it
    to you.”'
  tod-tod: Nà losu za wo ɠaazu, gè wo ɠaazaɠa, à gòoɠaaʋote, Ɠɔoɠɔ GALAGI ɠaazu,
    ta masagi nii é gulɔi ziaai ma. Wo zaama, ɓɛ ɠa gè ná-nikɛ, ɓaa ná-soovale
    kula zea? Ɓɛ ɠa gè mɔnɛa, ɓaa gè suziɠaa, wafuun? Ɓɛ ɠa é lobɛani vea zèa,
    nii a kɛ gè ɠaazu ʋɛɛ ma, ná-faaɠaazagiti ma? À bo dɛɛ mà, ni nà ɠɛ ani nɔpɛ
    kulani nu ya telebotala maazu, nà ti pɛ gaaɠale ma.»
  eng-WEBPB: Here I am. Witness against me before the LORD and before his anointed.
    Whose ox have I taken? Whose donkey have I taken? Whom have I defrauded? Whom
    have I oppressed? Of whose hand have I taken a bribe to make me blind my eyes?
    I will restore it to you.”
  kbq-kbq: Hagi menina ama Ra Anumzamofo avure'ene kini ne'mofo avurera ama otuanki,
    mago'a zama tamagri tamavufima hu'nesua zana huama hunanteho. Nagra mago vahe
    bulimakao o donki afu kumzafa ase'nofi? Hifi iza havizana hunte'na knazana ami'noe?
    Hagi keagama refko hu'nofina iza zago eri'nena, agri kaziga mani'na keaga refako
    hu so'ea osu'noe. Nasaminke'na anazama hu'ne'nua zantera nona hu'na mizasa'neno.
  nhe-BL: Huan ama nica niitztoc. Huajca xinechilhuica iixpa TOTECO huan iixpa ni
    tlanahuatijquetl tlen TOTECO quitlapejpenijtoc intla nijchijtoc tlen ax cuali.
    Intla nijcuilijtoc se acajya ihuacax o iburro, xiquijtoca. Intla niquistlacahuijtoc
    se acajya o intla nijcajcayajtoc se acajya, huajca xinechilhuica ama. Intla nijselijtoc
    se tlaxtlahuili para nijchihuas tlen ax xitlahuac, xiquijtoca ama huan nijcuepilis.
  bus-bus: Maɛ kɛ̀! À kɛ ma sèedadeenↄ ũ Dii kↄ̃n kí kɛ̀ à kpào aɛ. Ma zù ke zaaki
    sì a gbɛ̃keaↄ́? Ma a gbɛ̃ke blèↄ́? Ma wɛ́ɛ tã̀ a gbɛ̃keaↄ́? Ma ↄdↄnkpɛɛgbaa sì
    a gbɛ̃kea ai à ma wɛ́ɛ tàtaↄ́? Tó má kɛ̀ lɛ, mɛ́ à fĩa bonɛ.
  gub-BL: Aiko xe ihe kury. Aze azapo amo ma'e ikatu 'ym ma'e, aze azawy, pemume'u
    tàrityka'i Tupàn henataromo nehe, tuwihawete Tupàn hemixak kwer henataromo nehe
    no. Aipo hemunar amo heimaw tapi'ak rehe ihe. Aipo hemunar amo heimaw zumen rehe
    ihe. Aipo heremu'em amo pe. Aipo azapo iaiw ma'e amo pe. Aipo apyhyk temetarer
    amo wi heremu'emaw hekuzaromo tuwihaw romo hereko mehe. Aze apyhyk ma'e amo wi,
    amuzewyr putar ihe nehe. Amekuzar putar wyzài heremiapo kwer ikatu 'ym ma'e ihe
    nehe kury, i'i wanupe.
  eng-DRA: 'Speak of me before the Lord, and before his anointed, whether I have taken
    any man’s ox, or ass: If I have wronged any man, if I have oppressed any man,
    if I have taken a bribe at any man’s hand: and I will despise it this day, and
    will restore it to you.'
