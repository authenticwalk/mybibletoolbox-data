  kan-2017: ಇಲ್ಲಿ ನಿಂತುಕೊಂಡಿರುವ ನಾನು ಯಾರ ಎತ್ತನ್ನಾಗಲಿ, ಕತ್ತೆಯನ್ನಾಗಲಿ ತೆಗೆದುಕೊಂಡು ಯಾರನ್ನಾದರೂ
