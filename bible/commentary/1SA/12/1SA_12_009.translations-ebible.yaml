  kan-2017: ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಮರೆತುಬಿಡಲು ಆತನು ಅವರನ್ನು ಹಾಚೋರಿನ ಸೇನಾಧಿಪತಿಯಾದ
