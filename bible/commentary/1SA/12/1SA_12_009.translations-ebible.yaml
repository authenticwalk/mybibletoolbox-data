verse: 1SA.012.009
translations:
  mal-C: “എന്നാൽ നിങ്ങളുടെ പൂർവികർ തങ്ങളുടെ ദൈവമായ യഹോവയെ വിസ്മരിച്ചു; അതിനാൽ അവിടന്ന്
    ഹാസോരിലെ രാജാവിന്റെ സേനാധിപതിയായ സീസെരയുടെയും ഫെലിസ്ത്യരുടെയും മോവാബുരാജാവിന്റെയും
    കൈകളിൽ അവരെ ഏൽപ്പിച്ചു. അവർ ഇസ്രായേലിനെതിരേ യുദ്ധംചെയ്തു.
  deu-TKW: Aber sie vergaßen Jahwe, ihren Gott. Da verkaufte er sie in die Gewalt
    Siseras, des Feldherrn des Königs Jabin von Hazor, sowie in die Gewalt der Philister
    und des Königs von Moab, daß sie sie angriffen.
  lin-lin: Kasi babosanaki Yawe, Nzambe na bango. Yango wana Ye Yawe akabaki bango
    na maboko ya Sisera, mokonzi ya basoda ya Atsori ; na maboko ya bato ya Filisitia
    mpe na maboko ya mokonzi ya Moabi oyo babundisaki bango.
  eng-LSV: and they forget their God YHWH, and He sells them into the hand of Sisera,
    head of the host of Hazor, and into the hand of the Philistines, and into the
    hand of the king of Moab, and they fight against them,
  eng-GNV: And when they forgate the Lord their God, he solde them into the hand of
    Sisera captaine of the hoste of Hazor, and into the hand of the Philistims, and
    into the hande of the king of Moab, and they fought against them.
  eng-WEBSTER: And when they forgot the LORD their God, he sold them into the hand
    of Sisera, captain of the host of Hazor, and into the hand of the Philistines,
    and into the hand of the king of Moab, and they fought against them.
  nhw-BL: Pero inijuanti nimantzi quielcajque TOTECO Dios, huan yaya quintemactili
    imaco Sísara catli eliyaya se tlayacanquetl tlen isoldados Jabín catli eliyaya
    tlanahuatijquetl ipan altepetl Hazor. Huan quinmactili ininmaco nopa filisteos
    huan imaco nopa tlanahuatijquetl tlen tlali Moab, huan inijuanti quinhuilanque
    israelitame.
  swh-ONEN: “Lakini wakamsahau Bwana Mungu wao, hivyo Mungu akawauza katika mkono
    wa Sisera, jemadari wa jeshi la Hazori na katika mikono ya Wafilisti na mfalme
    wa Moabu, ambaye alipigana dhidi yao.
  bba-bba: Adɑmɑ bɑ Gusunɔ ben Yinni wi duɑri. Mɑ u bu Hɑsorin tɑbu sunɔ Siserɑ nɔmu
    sɔndiɑ kɑ Filisitibɑ kɑ Mɔɑbun sunɔ. Be kpurowɑ bɑ kɑ bu tɑbu kuɑ bɑ bu kɑmiɑ.
  eng-KJVCPB: And when they forgat the Lord their God, he sold them into the hand
    of Sisera, captain of the host of Hazor, and into the hand of the Philistines,
    and into the hand of the king of Moab, and they fought against them.
  mpx-mpx: “Yaa Yehoba, iya tubulau wali Yabowaine, hi nuluwan. Inoke sauga ali topihigelgel
    hi nem hi lohaveyan elal, yaka i tatalamwagil nimaliyaa. Ali topihigelgel etegana
    Sisila, panuwa Heisol wali tolohaveyan wali tohouwa, etegana boda Pilistiya, ge
    etegana labi Mowabi wali kin.
  luo-luo: “To wigi nowil gi Jehova Nyasaye ma Nyasachgi; omiyo nojwangʼogi e lwet
    Sisera, jatend lweny mar Hazor, kendo e lwet jo-Filistia gi ruodh Moab mane okedo
    kodgi.
  meu-meu: A idia ese Iehova, edia Dirava, e laloa boio; bena ia ese Sisera, Hasoro
    pavapavana Iabin ena tuari oreana biaguna, imana ai, bona Filistia taudia imadia
    ai, bona Moab pavapavana imana ai, e atodia; idia ese e tuari henidia.
  npi-ULB: तर तिनीहरूले परमप्रभु आफ्‍ना परमेश्‍वरलाई बिर्से । उहाँले तिनीहरूलाई हासोरका
    कप्‍तान सिसेराको हातमा, पलिश्तीहरूका हातमा र मोआबका राजाको हातमा बेच्नुभयो । यी
    सबैले तिमीहरूका पुर्खाहरू विरुद्ध युद्ध गरे ।
  yor-yor: “Ṣùgbọ́n wọ́n gbàgbé Olúwa Ọlọ́run wọn; bẹ́ẹ̀ ni wọ́n sì tà wọ́n sí ọwọ́
    àwọn Sisera, olórí ogun Hasori, àti sí ọwọ́ àwọn Filistini àti sí ọwọ́ ọba Moabu,
    tí ó bá wọn jà.
  emp-NTPO: Baribʌrʌ dãrãẽ́ne ãdjirãba Ãcõrẽra igarasid̶aa. Maʌ̃ carea idjia Hazord̶ebema
    sordaorã boro Sisaráa ãdjirãra idu poyabisia. Maʌ̃ awara pilisteorãa, Moab druad̶ebema
    boroa bid̶a ãdjirãra idu poyabisia.
  ind-ind: Tetapi nenek moyang kita melupakan TUHAN Allah, sehingga Dia membiarkan
    mereka dikalahkan oleh Sisera, yaitu panglima pasukan Raja Yabin di Hazor. Dan
    hukuman TUHAN pernah jatuh atas umat Israel melalui tangan orang Filistin, dan
    raja Moab.
  pes-OPCB: اما بنی‌اسرائیل خداوند، خدای خود را از یاد بردند. پس خدا هم ایشان را به
    دست سیسرا سردار سپاه حاصور، فلسطینی‌ها و پادشاه موآب سپرد و آنها با ایشان جنگیدند.
  tgl-ULB: Subalit kinalimutan nila si Yahweh na kanilang Diyos; ipinagbili niya sila
    sa kamay ni Sisera, kapitan ng mga hukbo ni Hazor, sa kamay ng mga Filisteo, at
    sa kamay ng hari ng Moab; nakigpaglaban silang lahat sa inyong mga ninuno.
  cbu-NT: Itaru, ashirangtaatssin, yusur Apanllee musásiritam mbizaranganaya. Ashirangsin,
    Apanllee yusur niyraranganaya. Ashirucha, anumand Apanllsha kapung tsiyantarangu,
    yusur waneerangiya. Ashirangu, kuraksha Sisar sundar urkar Jabinshuch, mishat
    Asórshuchtam urkar, mishat Mowabshuchtam urkar, Filistewshucheem kapung istarangusin,
    waamaritin kasirangusin, kiyung yacharanganaya.
  hui-hui: Ani biyago bilowa wali agali biarume Anduane Homogo inanaga Ngode Datagaliwabe
    embeda hene. Ani bialu hemiria Anduane Homogohanda Pilidialibi Moabanaga kinibi
    Haso dindi timbuni wiagonaga ami haru haga haguane Siserabi tigua tínaga mamali
    uruni balu podelonaga ibugua uruninaga giha yahene.
  mya-mya: သို့​ရာ​တွင်​လူ​တို့​သည်​မိ​မိ​တို့​အ​ရှင်​ထာ ဝ​ရ​ဘု​ရား​အား​မေ့​လျော့​သွား​ကြ​သ​ဖြင့်
    ကိုယ်​တော်​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​များ အား​လည်း​ကောင်း၊ မော​ဘ​ဘု​ရင်​နှင့်​ဟာ​ဇော်
    တပ်​မှူး​သိ​သ​ရ​အား​လည်း​ကောင်း​သူ​တို့ ကို​တိုက်​ခိုက်​နှိမ်​နင်း​ခွင့်​ပြု​တော်​မူ​၏။-
  bod-N: ཡང་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་རང་གི་དཀོན་མཆོག་བརྗེད་པས་ཁོང་གིས་དེ་དག་ཧ་ཟོར་གྱི་དམག་དཔོན་སི་སེ་རཱ་དང་།
    ཕེ་ལེ་ཤེད་པ་དང་མོ་ཨབ་ཀྱི་རྒྱལ་པོར་བཙོངས་ནས། དེ་དག་གིས་དེ་རྣམས་ལ་དམག་བརྒྱབ།
  sna-sna: “Asi vakakanganwa Jehovha Mwari wavo; naizvozvo akavatengesa kuna Sisera,
    mutungamiri wehondo yaHazori, uye nokumaoko avaFiristia namambo weMoabhu, uyo
    akavarwisa.
  spa-BLM: Pero ellos se olvidaron de Yahvé, su Dios, y él los vendió en manos de
    Sísara, capitán del ejército de Hazor, y en manos de los filisteos, y en manos
    del rey de Moab; y pelearon contra ellos.
  cac-cac: Palta ix b'at Jehová co Diosal satc'olal yuj eb', yuj chi' cotac scal ix
    ac'jioch eb' d'a yol sc'ab' eb' ajc'ool yuuj. Ay jun tiempoal ix ac'jioch eb'
    d'a yol sc'ab' vin̈aj Sísara, yajal yaj d'a eb' soldado yic chon̈ab' Hazor. Ix
    ac'jipaxoch eb' d'a yol sc'ab' eb' filisteo yed' d'a yol sc'ab' eb' vin̈ sreyal
    Moab. Junjun macan̈ eb' chi', ix yac' oval eb' yed' eb' co mam quicham.
  swh-ULB: Lakini walimsahau BWANA Mungu wao; akawauza katika mkono wa Sisera, jemedari
    wa majeshi ya Hazori, katika mkono wa Wafilisti, na katika mkono wa mfalme wa
    Moabu; hawa wote walipigana na babu zenu.
  bel-bel: Але яны забылі Госпада Бога свайго, і Ён аддаў іх у рукі Сісары, ваеначальніка
    Асорскага, і ў рукі Філістымлянаў і ў рукі цара Маавіцкага, якія ваявалі супроць
    іх.
  deu-ELBBK: Aber sie vergaßen den HERRN, ihren Gott; und er verkaufte sie in die
    Hand Siseras, des Heerobersten von Hazor, und in die Hand der Philister und in
    die Hand des Königs von Moab, und sie kämpften gegen sie.
  mbb-OT: Piru midlipatan dan is Nengazen he iyan Megbevayè dan, umbe paaǥi te Nengazen
    is kegkezeeǥa kandan ni Sisera he peremandar te sundaru he tig-Hazor, wey te Filistihanen
    wey te hadì te Moab.
  mal-2015: എന്നാൽ അവർ തങ്ങളുടെ ദൈവമായ യഹോവയെ മറന്നപ്പോൾ അവൻ അവരെ ഹാസോരിലെ സേനാപതിയായ
    സീസെരയുടെ കയ്യിലും ഫെലിസ്ത്യരുടെ കയ്യിലും മോവാബ്‌രാജാവിന്റെ കയ്യിലും ഏല്പിച്ചു,
    അവർ അവരോടു യുദ്ധം ചെയ്തു.
  rmc-rmc: Ale tumare dada bisterde pro RAJ, pre peskro Del, vašoda len diňa andro
    vasta le Siseroske, savo sas o veľiťeľis upral o murša andral o Chacor, the andro
    vasta le Filišťincenge the le moabike kraľiske, save gele pre lende pro mariben.
  pes-OPV: و چون یهوه خدای خود را فراموش کردند ایشان را به‌دست سیسرا، سردار لشکرحاصور،
    و به‌دست فلسطینیان و به‌دست پادشاه موآب فروخت که با آنها جنگ کردند.
  ron-1924: Дар ей ау уйтат пе Домнул Думнезеул лор, ши Ел й-а вындут ын мыниле луй
    Сисера, кэпетения оштирий Хацорулуй, ын мыниле филистенилор ши ын мыниле ымпэратулуй
    Моабулуй, каре ау ынчепут лупта ымпотрива лор.
  ben-OBCV: “কিন্তু তারা তাদের ঈশ্বর সদাপ্রভুকে ভুলে গেল; তাই তিনি তাদের হাৎসোরের
    সৈন্যদলের সেনাপতি সীষরার হাতে এবং ফিলিস্তিনীদের ও মোয়াবের রাজার হাতে বিক্রি করে
    দিলেন, যারা তাদের বিরুদ্ধে যুদ্ধ করল।
  som-som: Laakiinse way illoobeen Rabbigii Ilaahooda ahaa, markaasuu wuxuu ka iibsaday
    oo gacanta u geliyey Siiseraa, oo ahaa sirkaalkii ciidanka Xaasoor, oo wuxuu geliyey
    gacantii reer Falastiin, iyo gacantii boqorkii reer Moo'aab, wayna la dirireen
    iyaga.
  lat-VUC: 'Qui obliti sunt Domini Dei sui, et tradidit eos in manu Sisaræ magistri
    militiæ Hasor, et in manu Philisthinorum, et in manu regis Moab: et pugnaverunt
    adversum eos.'
  eng-ASVBT: But they forgat Jehovah their God; and he sold them into the hand of
    Sisera, captain of the host of Hazor, and into the hand of the Philistines, and
    into the hand of the king of Moab; and they fought against them.
  ita-1885: Ma essi, dimenticando il Signore Iddio loro, egli li vendè in mano di
    Sisera, capitano dell'esercito d'Hasor, e in mano de' Filistei, e in mano del
    re di Moab, i quali guerreggiarono contro a loro.
  eng-LXXUP: And they forgot the Lord their God, and he sold them into the hands of
    Sisera captain of the host of Jabesh king of Hazor, and into the hands of the
    Philistines, and into the hands of the king of Moab; and he fought with them.
  eng-ULB: But they forgot Yahweh their God; he sold them into the hand of Sisera,
    captain of the armies of Hazor, into the hand of the Philistines, and into the
    hand of the king of Moab; these all fought against your ancestors.
  spa-VBL: Pero se olvidaron del Señor, su Dios, y éste los abandonó en manos de Sísara,
    comandante del ejército de Hazor, de los filisteos y del rey de Moab, que los
    atacó.
  fra-_FOB: Mais ils oublièrent l'Éternel leur Dieu, et il les livra entre les mains
    de Sisera, chef de l'armée de Hatsor, et entre les mains des Philistins, et entre
    les mains du roi de Moab, qui leur firent la guerre.
  mal-mal: എന്നാൽ അവർ തങ്ങളുടെ ദൈവമായ യഹോവയെ മറന്നപ്പോൾ യഹോവ അവരെ ഹാസോരിലെ സേനാപതിയായ
    സീസെരയുടെ കൈയിലും, ഫെലിസ്ത്യരുടെ കയ്യിലും, മോവാബ്‌രാജാവിന്റെ കൈയിലും ഏല്പിച്ചു,
    അവരെല്ലാം യിസ്രായേൽ മക്കളോടു യുദ്ധംചെയ്തു.
  urd-GVR: Lekin jald hī wuh Rab apne Ḳhudā ko bhūl gae. Is lie us ne unheṅ dushman
    ke hawāle kar diyā. Kabhī Hasūr Shahr ke bādshāh kā kamānḍar Sīsarā un se laṛā,
    kabhī Filistī aur kabhī Moāb kā bādshāh.
  suz-BL: तन्‍न मेकोपुकीमी परमप्रभु यावे, आन परमप्रभु कली प्रेंताक्‍म। मेकोमी मेको
    आन कली प्रोंइशा, सीसेरा आ गुइमी गेवा बाक्‍त। सीसेरा हासोर ङा पिप याबीन आ नेल्‍ल
    क्‍येङा सक्ति पाइश्‍शो लडाइ पाइब आन कप्‍तान बाक्‍माक्‍त। परमप्रभुमी मेको आन कली
    पलिस्‍ती आन गुइमी गेवा बाक्‍त। मिनु मोआब ङा पिप आन गुइमी यो गेवा बाक्‍त। मिनु
    मेकोपुकी मेको नु लडाइ पना पन बाक्‍मा बाक्‍त। न्‍यायाधीस ४:२; न्‍यायाधीस १०:७;
    न्‍यायाधीस १३:१; न्‍यायाधीस ३:१२
  ita-1927: Ma essi dimenticarono l’Eterno, il loro Dio, ed egli li diede in potere
    di Sisera, capo dell’esercito di Hatsor, e in potere dei Filistei e del re di
    Moab, i quali mossero loro guerra.
  ckb-ckb: «بەڵام یەزدانی پەروەردگاری خۆیان لە یاد کرد و ئەویش ڕادەستی سیسرای فەرماندەی
    گشتی سوپای حاچۆر و هەر یەک لە فەلەستییەکان و پاشای مۆئابی کردن کە لە دژیان جەنگان.
  eng-BBE: But they were false to the Lord their God, and he gave them up into the
    hands of Sisera, captain of the army of Jabin, king of Hazor, and into the hands
    of the Philistines, and into the hands of the king of Moab, who made war against
    them.
  kan-OKCV: “ಆದರೆ ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಮರೆತು ಹೋದಾಗ, ದೇವರು ಅವರನ್ನು ಹಾಚೋರಿನ
    ಸೈನ್ಯಾಧಿಪತಿಯಾದ ಸೀಸೆರನ ಕೈಗೂ, ಫಿಲಿಷ್ಟಿಯರಿಗೂ, ಮೋವಾಬ್ ರಾಜನಿಗೂ ಮಾರಿಬಿಟ್ಟರು.
  tam-2017: அவர்கள் தங்கள் தேவனாகிய யெகோவாவை மறந்துபோகிறபோது, அவர் அவர்களை ஆத்சோரின்
    படைத்தலைவனாகிய சிசெராவின் கையிலும், பெலிஸ்தர்களின் கையிலும், மோவாபிய ராஜாவின்
    கையிலும் விற்றுப்போட்டார்; இவர்கள் அவர்களுக்கு விரோதமாக யுத்தம்செய்தார்கள்.
  spa-RV-1909: Y olvidaron á Jehová su Dios, y él los vendió en la mano de Sísara
    capitán del ejército de Asor, y en la mano de los Filisteos, y en la mano del
    rey de Moab, los cuales les hicieron guerra.
  ron-BTF: Și când ei au uitat pe DOMNUL Dumnezeul lor, el i-a vândut în mâna lui
    Sisera, căpetenie a oștirii Hațorului și în mâna filistenilor și în mâna împăratului
    Moabului și ei au luptat împotriva lor.
  eng-WEBP: But they forgot the LORD their God; and he sold them into the hand of
    Sisera, captain of the army of Hazor, and into the hand of the Philistines, and
    into the hand of the king of Moab; and they fought against them.
  eng-FBV: But they forgot about the Lord their God, so he abandoned them to Sisera,
    the commander of the army of Hazor, to the Philistines, and to the king of Moab,
    who attacked them.
  nld-1939: Maar omdat zij Jahweh, hun God, vergaten, gaf Hij hen prijs aan Sisera,
    den legeroverste van Chasor, aan de Filistijnen en aan den koning van Moab, die
    hen aanvielen.
  nch-BL: Pero inijuanti nimantzi quielcajque TOTECO Dios, huan yaya quintemactili
