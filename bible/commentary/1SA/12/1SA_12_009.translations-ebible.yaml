  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ mǝ cɑɑnɑɑ mpɛ pɑ sɔɔ Tɑcɑɑ tɔɔ, nɑ ɩ́lɛ́ ɩ tʋ-wɛɣɛ Filiisi
    nyǝ́mɑ nɑ Hɑsɔɔ yoolɑɑ wulɑʋ Siselɑ, nɑ Mowɑpʋ wulɑʋ pɑ niŋ tɑɑ nɑ pɑ́ yoonɑ-wɛ.
  azb-azb: Lakin onlar özlərinin Allahı Rəbbi unutdular, Rəbb də onları Xasor ordusunun
    başçısı Sisraya, Filiştlilərə və Moav padşahına təslim etdi. Onlar atalarınıza
    qarşı vuruşdular».
  eng-DBY: And they forgot Jehovah their God, and he sold them into the hand of Sisera,
    captain of the host of Hazor, and into the hand of the Philistines, and into the
    hand of the king of Moab, and they fought against them.
  hin-2017: फिर जब वे अपने परमेश्वर यहोवा को भूल गए, तब उसने उन्हें हासोर के सेनापति
    सीसरा, और पलिश्तियों और मोआब के राजा के अधीन कर दिया; और वे उनसे लड़े।
  wol-KYG: Seeni maam nag ñoo fàtte seen Yàlla Aji Sax ji, ba tax mu teg leen ca loxol
    Sisera njiitu xareb dëkk ba ñuy wax Àccor, ak ca loxol waa Filisti, ak ca loxol
    buuru Mowab, ñooña doon xareek ñoom
  eng-YLT: and they forget Jehovah their God, and He selleth them into the hand of
    Sisera, head of the host of Hazor, and into the hand of the Philistines, and into
    the hand of the king of Moab, and they fight against them,
  eng-WYC-2017: Which forgat their Lord God; and he betook them into the hand of Sisera,
    master of the chivalry of Hazor, and in the hand of Philistines, and in the hand
    of the king of Moab; and they fought against them.
  eng-WMBB: But they forgot the LORD their God; and he sold them into the hand of
    Sisera, captain of the army of Hazor, and into the hand of the Philistines, and
    into the hand of the king of Moab; and they fought against them.
  urd-GVH: लेकिन जल्द ही वह रब अपने ख़ुदा को भूल गए, इसलिए उसने उन्हें दुश्मन के हवाले
    कर दिया। कभी हसूर शहर के बादशाह का कमाँडर सीसरा उनसे लड़ा, कभी फ़िलिस्ती और कभी
    मोआब का बादशाह।
  rug-rug: Ba muliṉi nia rini se Zihova sa dia Tamasa, ke va malumi Sa sari na tie
    Pilisitia meke sa baṉara pa Moabi meke e Sisera, sa koimata koasa qeto minate
    tanisa vasileana nomana pa Hazo, pude razai sari tiatamamia meke va kilasi, gua.
  gaz-gaz: “Isaan garuu Waaqayyo Waaqa isaanii irraanfatan; kanaaf inni dabarsee harka
    Siisaaraa ajajaa waraana Haazooriitti, Filisxeemotaa fi mootii Moʼaabitti isaan
    gurgure; jarris waraana itti banan.
  fra-LSG: Mais ils oublièrent l’Éternel, leur Dieu; et il les vendit entre les mains
    de Sisera, chef de l’armée de Hatsor, entre les mains des Philistins, et entre
    les mains du roi de Moab, qui leur firent la guerre.
  yal-yal: Koni e yi ɲinan Alatala xɔn, e Ala. Nanara, a yi tin e yi so Sisera yamarin
    bun, Xasori gali mangana. A mɔn yi e so Filisitine yii e nun Moyaba mangan yii,
    naxanye yi e yɛngɛma.
  haw-1868: A ia lakou i hoopoina ai ia Iehova ko lakou Akua, kuai aku la ia ia lakou
    i ka lima o Sisera, i ka luna o ka poe kaua no Hazora, a i ka lima o ko Pilisetia,
    a i ka lima o ke alii o Moaba, a kaua mai lakou ia lakou.
  arb-NAV: وَعِنْدَمَا تَنَاسَوْا الرَّبَّ إِلَهَهُمْ سَلَّطَ عَلَيْهِمْ سِيسَرَا
    قَائِدَ جَيْشِ حَاصُورَ وَالْفِلِسْطِينِيِّينَ، وَمَلِكَ مُوآبَ فَحَارَبُوهُمْ.
  ewe-ewe: “Ke woŋlɔ Yehowa, woƒe Mawu la be kaba eya ta Yehowa tsɔ wo de asi na Sisera,
    Fia Hazor ƒe aʋafia kple Filistitɔwo ƒe fia kple Moab fia.
  eng-LEE: And when they forgot the Lord their God, he sold them into the hand of
    Sissera, the chief of the host of Chazor, and into the hand of the Philistines,
    and into the hand of the king of Moab, and they made war against them.
  asm-FB: কিন্তু তেওঁলোকে তেওঁলোকৰ ঈশ্বৰ যিহোৱাক পাহৰিলে; তাতে তেওঁ হাচোৰৰ সেনাপতি
    চীচৰাৰ, পলেষ্টীয়াসকলৰ আৰু মোৱাবৰ ৰজাৰ হাতত তেওঁলোকক বেচিলে; আৰু সিহঁতে তেওঁলোকৰ
    লগত যুদ্ধ কৰিলে।
  sus-A: كْنْ عٍ تٌ نّيمُ عٍ مَرِفِ عَلَتَلَ مَ، عَ نَشَ عٍ لُ شَسٌرِ شَ سْورِيٍ شَ
    مَنفّ سِسٍرَ بّلّشّ. قِلِسِتَكَيٍ نُن مٌوَبَكَيٍ قَن نَشَ عٍ فٍرٍ.
  fra-SBL: Mais ils oublièrent Yahvé, leur Dieu, qui les vendit entre les mains de
    Sisera, chef de l'armée de Hatsor, entre les mains des Philistins et entre les
    mains du roi de Moab, et qui les combattit.
  hbo-hbo: וַֽיִּשְׁכְּח֖וּ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֑ם וַיִּמְכֹּ֣ר אֹתָ֡ם בְּיַ֣ד סִֽיסְרָא֩
    שַׂר־צְבָ֨א חָצֹ֜ור וּבְיַד־פְּלִשְׁתִּ֗ים וּבְיַד֙ מֶ֣לֶךְ מֹואָ֔ב וַיִּֽלָּחֲמ֖וּ
    בָּֽם׃
  kik-kik: “No nĩmariganĩirwo nĩ Jehova Ngai wao; nĩ ũndũ ũcio nĩameendirie guoko-inĩ
    gwa Sisera, mũnene wa mbũtũ cia ita cia Hazoru, na moko-inĩ ma Afilisti, na mũthamaki
    wa Moabi ũrĩa warũire nao.
  fra-NCL: Mais ils oublièrent Yahweh, leur Dieu, et il les livra entre les mains
    de Sisara chef de l’armée d’Hasor, entre les mains des Philistins et entre les
    mains du roi de Moab, qui leur firent la guerre.
  cek-AK: Toe nihcae mah na Angraeng Sithaw to pahnet o ving; to pongah nihcae to
    Hazor misatuh kaminawk ih angraeng Sisera ban ah, Philistin kaminawk ih ban hoi
    Moab siangpahrang ban ah ang phaksak, nihcae mah nangcae to ang tuk o.
  cuk-cuk: 'Ar be-dadgan, e-Bab-Dummad-Jehová-iedmarsoggu, Bab-Jehová, we-dulemarga
    urmaksad: Rey-Hazor-sorda-dummad-Sísaraʼga, Filistea-sordamarga, degine, Moab-dulemar-e-reyga.
    Geb a-dulemar, be-dadgangi bila-onosgusmalad.'
  uig-CYR: Амма улар өз Худаси Пәрвәрдигарни унтуди; шуңа у уларни Һазорниң қошунидики
    сәрдар Сисераниң қолиға, Филистийләрниң қолиға һәм Моабниң падишасиниң қолиға
    тапшуруп бәрди; булар улар билән җәң қилишти.
  tel-2017: అయితే వారు తమ దేవుడైన యెహోవాను నిర్లక్ష్యం చేసినప్పుడు వారిని హాసోరు సేనాధిపతి
    సీసెరా చేతికీ ఫిలిష్తీయుల చేతికీ మోయాబు రాజు చేతికీ అప్పగించాడు. వారు ఇశ్రాయేలీయులతో
    యుద్ధం చేసి హింసించారు.
  hat-BSA: Men yo te bliye SENYÈ a, Bondye pa yo a, e pou sa, Li te vann yo nan men
    Sisera, kapitèn a lame Hatsor a, nan men a Filisten yo, nan men wa Moab la, e
    yo te goumen kont yo.
  kos-kos: Tuh pa mwet uh mulkunulla LEUM GOD lalos. Ke ma inge El fuhlela tuh mwet
    Philistia, ac tokosra lun facl Moab, ac Sisera su mwet kol lun un mwet mweun lun
    siti Hazor, elos in mweun lain mwet matu lowos ac kutangulosla.
  hbo-WLC: וַֽיִּשְׁכְּח֖וּ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֑ם וַיִּמְכֹּ֣ר אֹתָ֡ם בְּיַ֣ד סִֽיסְרָא֩
    שַׂר־צְבָ֨א חָצ֜וֹר וּבְיַד־פְּלִשְׁתִּ֗ים וּבְיַד֙ מֶ֣לֶךְ מוֹאָ֔ב וַיִּֽלָּחֲמ֖וּ
    בָּֽם׃
  ibo-ibo: “Ma ha chefuru Onyenwe anyị bụ Chineke ha, nʼihi ya o nyefere ha nʼaka
    Sisera, bụ ọchịagha eze Hazọ, nakwa nʼaka ndị Filistia, na eze ndị Moab, bụ ndị
    lụsoro ha ọgụ.
  ory-ory: ମାତ୍ର ସେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରନ୍ତେ, ସେ ହାସୋରର ସେନାପତି
    ସୀଷରାର ହସ୍ତରେ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରେ ଓ ମୋୟାବର ରାଜା ହସ୍ତରେ ସେମାନଙ୍କୁ ବିକ୍ରୟ କଲେ
    ଓ ସେମାନେ ସେମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Nge ra manlükala ewe Samol mi Lapalap ar we Kot. Iei mine a mwüt ngeni
    Sisera ewe samolun mwichen sounfiu seni Hasor, pwal ekewe chon Filistia me ewe
    kingen Moap pwe repwe maun ngeni ämi kewe lewo o akufuur.
  ssd-ssd: Taŋamba nane naŋgine Mbara Suŋgo ŋgumnewanu le nuŋge nane kilmba Hasornu
    kame gabat suŋgo Sisera, Filistia mbal, Moabnu gabat suŋgo nane tuku wai mbolŋge
    patikanu le nane ndoŋ kame bumba nane bale faranu.
  rop-rop: “Bat yumob grengrenfatha olabat nomo bin jinggabat YAWEI, en afta imbin
    larram ola Filastain pipul kaman en fait langa olabat, en det king blanga det
    kantri gulum Moweb en det men neim Sisera hubin bos blanga ola solja langa det
    taun gulum Heisowa, God bin larram dubala kaman en fait langa yumob grengrenfatha
    olabat, en deibin ol bidim yumob grengrenfatha olabat.
  ukr-1871: Вони ж забули Господа, Бога свого, і він оддав їх на поталу Сисарі, гетьманові
    Азорському, і на поталу Филистіям та цареві Моабійському, що воювали з ними.
  deu-1951: Als sie aber des HERRN, ihres Gottes, vergaßen, verkaufte er sie unter
    die Hand Siseras, des Feldhauptmannes [des Königs Jabir] zu Hazor und unter die
    Hand der Philister und unter die Hand des Königs der Moabiter; die stritten wider
    sie.
  eng-JPS: But they forgot the LORD their God, and He gave them over into the hand
    of Sisera, captain of the host of Hazor, and into the hand of the Philistines,
    and into the hand of the king of Moab, and they fought against them.
  srp-1865: Ali zaboraviše Gospoda Boga svojega, te ih dade u ruke Sisari vojvodi
    Asorskom, i u ruke Filistejima, i u ruke caru Moavskomu, koji vojevaše na njih.
  lug-lug: “Naye ne beerabira Mukama Katonda waabwe, kyeyava abatunda mu mukono gwa
    Sisera omuduumizi w’eggye lya Kazoli, ne mu mukono gw’Abafirisuuti, ne mu mukono
    gwa kabaka wa Mowaabu, abaabalwanyisanga.
  heb-heb: וישכחו את יהוה אלהיהם וימכר אתם ביד סיסרא שר צבא חצור וביד פלשתים וביד
    מלך מואב וילחמו בם׃
  ben-IRV: কিন্তু লোকেরা নিজেদের ঈশ্বর সদাপ্রভুকে ভুলে গেল, আর তিনি হাৎসোরের (বাল
    দেবের স্ত্রী) সেনাপতি সীষরার হাতে, পলেষ্টীয়দের হাতে ও মোয়াবরাজের হাতে তাদেরকে
    বিক্রয় করলেন এবং এরা তাদের সঙ্গে যুদ্ধ করল৷”
  pan-pan: ਫੇਰ ਜਦ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਤਾਂ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ
    ਹਾਸੋਰ ਦੇ ਸੈਨਾਪਤੀ ਸੀਸਰਾ ਦੇ ਹੱਥ, ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥ ਅਤੇ ਮੋਆਬ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥ ਕਰ ਦਿੱਤਾ
    ਅਤੇ ਉਹ ਉਹਨਾਂ ਨਾਲ ਲੜੇ।
  tkr-tkr: Manbışemee Rəbb, cona Allah, yik'el hixan ha'a. Rəbbeeyib manbı Xatsorne
    g'oşunne xərıng'une Sisrayne, Moavne paççahne sayib Filiştinaaşde xılyaqa qoole.
    Manbışe vuşde dekkaaşika dəv'ə haa'a.
  mya-JVB: သူ တို့၏ဘုရား သခင်ထာဝရဘုရား ကို မေ့လျော့ သောအခါ ၊ ဟာဇော် ဗိုလ်ချုပ် မင်း
    သိသရ လက် သို့ ၎င်း ၊ ဖိလိတ္တိ လူတို့ လက် သို့ ၎င်း ၊ မောဘ ရှင်ဘုရင် လက် သို့ ၎င်း
    ရောက်စေတော်မူသဖြင့်၊ ထိုရန်သူတို့၏တိုက်ဖျက် ခြင်းကိုခံရကြ၏။
  tte-O: Na tubulaone siya Yeoba ali Yaubada yawasosi na iyamo silo-dagedagela-yan.
    Mwa italamwagili kali kaleyayao nimali mena. Kaba gite bwaite tomo Pilistiya,
    Mowabe ali kin yo tabe Sisela iya yanuwa Eisoli ali tokaleya ali tobaguna.
  tbg-tbg: Vika maini ani vaiha nái Variqa Nora Kotirara kia noraiqaake iriraiti variavaro
    vira kaara viva Hasohainaa iqoka vaiintiqaa raqiki vai vaiintira Siseraara qaqi
    kaivaro viva ani ni kaivaqaukavara hampata raqiharo vika naatara kairave. Vi entara
    Noravano Kotiva Pirisia vatanaakavata, Moapi vatanaakavata, qaqi kaimanta vikavata
    ani ni kaivaqaukavara hampata raquqi viha vika naatara kaarave.
  hmo-hmo: “To idia ese Lohiabada, edia Dirava, idia laloaboio. Lohiabada ese Sisera,
    Hasoro ena tuari orea ena biaguna, bona Pilistia taudia, bona Moaba edia king
    ia koudia lasi, vadaeni idia ese emui sene taudia idia halusia.
  urd-urd: लेकिन वह ख़ुदावन्द अपने ख़ुदा को भूल गए, तब उसने उनको हसूर की फ़ौज के सिपह
    सालार सीसरा के हाथ और फ़िलिस्तियों के हाथ और शाह — ए — मोआब के हाथ बेच डाला, और
    वह उनसे लड़े।
  rus-SYN: Но они забыли Господа Бога своего, и Он предал их в руки Сисары, военачальника
    Асорского, и в руки Филистимлян и в руки царя Моавитского, которые воевали против
    них.
  bqc-SIM: Kɛ́ Dii an Lua yã́ sã̀ńgu yã́i, ↄ̃ à ń kpá Azoo zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ
    Siselawa ń Filitɛ̃ↄ ń Mↄabuↄ kíao, aalɛ zĩkańnↄ.
  tcz-CHONGTHU: Ahivangin mipiten hetman louvin Pakai a Pathen-u asumil’un, aman Sisera,
    Hazor khopia sepai janel gal lamkai khut le Philistine te khut’a chule Moab lengpa
    khut’a apeh doh in ahi.
  mar-mar: पण परमेश्वर त्यांचा देव याला ते विसरले तेव्हा त्याने हासोराचा सेनापती सीसरा
    याच्या हाती, व पलिष्ट्यांच्या हाती, व मवाबाचा राजा याच्या हाती, त्यांना विकले
    आणि ते त्यांच्याशी लढले.
  qub-qub: Chaypis unay caj famillyanchïcunaga Tayta Diosta pasaypami gongaycuran.
    Chaymi Tayta Diospis juccunapa munayninman cachaycuran. Chaura Hazorpa raynin
    Jabinpa suldäruncunapa mandajnin Sisarapa munayninchöna ricacuran. Filistea runacunapis,
    Moab runacunapis munaynincho charararan. Famillyanchïcunataga llapanmi magaran.
  bqp-bqp: Kũ Dikiri ń Luda yã sã̀ńgu yãi, akũ à ń kpá Azo zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃
    Siseraa kũ Filisitininↄ kũ Mↄabunↄ kínao, òtɛn zĩ̀ ká kũńwo.
  hat-hat: Men yo bliye Seyè a, Bondye yo a. Lè sa a, Bondye lage yo nan men Sisera,
    chèf lame lavil Azò a, nan men moun Filisti yo ak nan men wa peyi Moab ki leve
    fè lagè ak yo.
  eng-BSB: But they forgot the LORD their God, and He sold them into the hand of Sisera
    the commander of the army of Hazor, and into the hands of the Philistines and
    the king of Moab, who fought against them.
  tod-tod: Kɛlɛ wo-mɛmɛwolani ti ɠɛlɛni Ɠɔoɠɔ GALAGI ʋa, ta-ƓALAGI. Naa ɠa é kɛɛni,
    Ɠɔoɠɔ GALAGI yeeɓeni ti ʋa la, ti lɔ Ɠasɔɔl ɠɔɔɠuluɓai Sisela yeezu, ta Filiseti
    nuiti, ta Moaɓe masagi, niiti ti kɔɔi ʋɛɛni ti ʋa.
  eng-WEBPB: But they forgot the LORD their God; and he sold them into the hand of
    Sisera, captain of the army of Hazor, and into the hand of the Philistines, and
    into the hand of the king of Moab; and they fought against them.
  kbq-kbq: Hianagi zamagra Ra Anumzana zamagri Anumzamofona zamage kanintazageno,
    Hazori sondia vahete vugagota sondia ne' Siserane, Filistia vahetamine, Moapu
    kini ne' zamazampi Ra Anumzamo'a zamavarentege'za, ha' huzmagatere'za kegava huzmante'naze.
  nhe-BL: Pero inijuanti nimantzi quiilcajque TOTECO Dios, huan yaja quintemactili
    imaco Sísara tlen eliyaya se tlayacanquetl tlen isoldados Jabín tlen eliyaya tlanahuatijquetl
    ipan altepetl Hazor. Huan quinmactili ininmaco nopa filisteos huan imaco nopa
    tlanahuatijquetl tlen tlali Moab, huan inijuanti quintehuijque israelitame.
  bus-bus: Kɛ̀ Dii ń Luda yã sã̀ńgu yãnzi, ben à ń kpá Azo zĩ̀kpɛɛnↄ gbɛ̃nsi Siseraa
    kↄ̃n Filisitininↄ kↄ̃n Mↄabunↄ kío, aↄ̃ↄe zĩ̀ kaańyo.
  gub-BL: Peipy heharaz Tupàn Tuweharupi Wiko Ma'e wi wà, Zanezar wi wà. A'e rupi
    umur kar Xi peipy wakutyr. Azor pe har wanuwihaw romo hekon Xi a'e. Piri ywy rehe
    har a'e wà, Moaw izuapyapyr wanuwihawete a'e no, weityk Izaew a'e wà. Uzuka teko
    tetea'u wà. Upuraraw kar ma'erahyhu amogwer wanupe wà no.
  eng-DRA: And they forgot the Lord their God, and he delivered them into the hands
    of Sisara, captain of the army of Hasor, and into the hands of the Philistines,
    and into the hand of the king of Moab, and they fought against them.
