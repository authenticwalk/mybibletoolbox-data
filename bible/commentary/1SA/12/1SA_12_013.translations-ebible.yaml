verse: 1SA.012.013
translations:
  mal-C: ഇപ്പോൾ, ഇതാ, നിങ്ങൾ തെരഞ്ഞെടുത്തവനും നിങ്ങൾ ആഗ്രഹിച്ചവനുമായ രാജാവ്! യഹോവ
    നിങ്ങൾക്ക് ഒരു രാജാവിനെ കൽപ്പിച്ചുനൽകിയിരിക്കുന്നു.
  deu-TKW: Nun denn, da ist der König, den ihr erkoren habt; Jahwe hat nun einen König
    über euch bestellt.
  lin-lin: Sik’oyo, botala mokonzi oyo boponaki, mokonzi oyo bosengaki. Ezali Yawe
    nde atie ye mokonzi mpo na kokamba bino.
  eng-LSV: And now, behold the king whom you have chosen—whom you have asked for!
    And behold, YHWH has placed a king over you.
  eng-GNV: 'Nowe therefore beholde the King whome yee haue chosen, and whome yee haue
    desired: loe therefore, the Lord hath set a King ouer you.'
  eng-WEBSTER: Now therefore, behold the king whom ye have chosen, and whom ye have
    desired! and behold, the LORD hath set a king over you.
  nhw-BL: Pero cualtitoc, pampa ama nica ya anquipixtoque amotlanahuatijca catli TOTECO
    anmechmacatoc pampa anquitlajtlanijque.
  swh-ONEN: Sasa huyu hapa ndiye mfalme mliyemchagua, yule mliyeomba; tazameni, Bwana
    amemweka mfalme juu yenu.
  bba-bba: I nùn sunɔ bikiɑ, mɑ u bɛɛ nùn wɛ̃. Sunɔ wi i kĩ mi, wi wee mi tɛ̃.
  eng-KJVCPB: 'Now therefore behold the king whom ye have chosen, and whom ye have
    desired: and behold, the Lord hath set a king over you.'
  mpx-mpx: He kin toto ku hile iya hiwe. Ku awanuni, he iya Yehoba iyaka i teli wami
    kin ge ni logugui-agimiu.
  luo-luo: Koro neuru ma e ruoth ma useyiero, mane ukwayo; omiyo Jehova Nyasaye oseketo
    ruoth mondo oritu.
  meu-meu: Harihari emui pavapava ba itaia, o abia hidi bona o noilaia tauna. A itaia,
    Iehova ese pavapava ta vada e haginia; ia ese baine halohiamui.
  npi-ULB: अब तिमीहरूले चुनेका र तिमीहरूले मागेका राजा यहाँ छन् जसलाई परमप्रभुले तिमीहरूमाथि
    राजाको रूपमा नियुक्‍त गर्नुभएको छ ।
  yor-yor: Nísinsin yìí èyí ni ọba tí ẹ̀yin ti yàn, tí ẹ̀yin béèrè fún; wò ó, Olúwa
    ti fi ọba jẹ lórí yín.
  emp-NTPO: Id̶i bãrãba edaped̶ad̶a borora nama b̶ʌa. Bãrãba iwid̶iped̶ad̶ara Ãcõrẽba
    diasia.
  ind-ind: Jadi perhatikanlah! Inilah raja yang sudah kalian pilih. Sesuai dengan
    permintaan kalian, TUHAN sudah melantiknya.
  pes-OPCB: پس این است پادشاهی که شما برگزیده‌اید. خود شما او را خواسته‌اید و خداوند
    هم خواست شما را اجابت نموده است.
  tgl-ULB: Ngayon narito ang hari na inyong pinili, na inyong hiningi at siyang hinirang
    ngayon ni Yahweh bilang hari ninyo.
  cbu-NT: Nda mangishis pakchiyam chinarangus, tputsingazirisha kurakangaz támararangsa.
    Ashiri natunaa neewa saana kurakaris. Watam siy kurakangaz kapung támararangus,
    Apanlleetstam masharangsawa. Ashiri watatanda yuw saana tamundarangis anu.
  hui-hui: Ani larimigoni áyu kini tíni dabarimigo o kagonigo tígua ibu helo dabo
    ngi lalu hale harimigo áyu Anduane Homogohanda tíhondo ngiyadagoni.
  mya-mya: '``သင်​တို့​ရွေး​ချယ်​သည့်​ဘု​ရင်​သည်​ယ​ခု​သင် တို့​ရှေ့​မှောက်​တွင်​ရှိ​၏။
    သင်​တို့​တောင်း​ဆို​သည့် အ​တိုင်း ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​ကို​ဘု​ရင် အ​ဖြစ်​ချီး​မြှောက်​တော်​မူ​လေ​ပြီ။-'
  bod-N: ཁྱོད་ཅག་གིས་བདམས་པ་དང་དེའི་སྐོར་ང་ལ་ཞུས་པའི་རྒྱལ་པོར་ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་རྒྱལ་པོ་དེ་བསྐོ་བར་གནང་བ་ཡིན།
  sna-sna: Zvino hoyu mambo wamasarudza, uyo wamakakumbira; tarirai, Jehovha agadza
    mambo pamusoro penyu.
  spa-BLM: Ahora, pues, vean al rey que han elegido y al que han pedido. He aquí que
    el Señor ha puesto un rey sobre ustedes.
  cac-cac: A ticnaic ina vin̈ e reyal ix e c'an tic. Toxo ix ac'jioch vin̈ rey d'a
    co cal yuj Jehová.
  swh-ULB: Sasa yupo hapa mfalme ambaye mmemchagua, mliyemuomba na ambaye BWANA amemteua
    awe mfalme juu yenu.
  bel-bel: 'Дык вось, вось цар, якога вы абралі, якога вы патрабавалі: вось, Гасподзь
    паставіў над вамі цара.'
  deu-ELBBK: Und nun siehe, da ist der König, den ihr erwählt, den ihr begehrt habt;
    und siehe, der HERR hat einen König über euch gesetzt.
  mbb-OT: Guntaan, heini en is hadì he mibpilì niw. Mibuyù niw sikandin, ne imbeǥey
    sikandin keniyu te Nengazen.
  mal-2015: ഇപ്പോൾ ഇതാ, നിങ്ങൾ തിരഞ്ഞെടുത്തവനും ആഗ്രഹിച്ചവനുമായ രാജാവു; യഹോവ നിങ്ങൾക്കു
    ഒരു രാജാവിനെ കല്പിച്ചാക്കിയിരിക്കുന്നു.
  rmc-rmc: Akana tumen hin kraľis, saves tumenge kidňan avri a mangľan. O RAJ upral
    tumende ačhaďa kraľis.
  pes-OPV: و الان اینک پادشاهی که برگزیدید و او را طلبیدید. و همانا خداوند بر شماپادشاهی
    نصب نموده است.
  ron-1924: Ятэ дар ымпэратул пе каре л-аць алес ши пе каре л-аць черут; ятэ кэ Домнул
    а пус ун ымпэрат песте вой.
  ben-OBCV: এখন এই তোমাদের সেই রাজা, যাঁকে তোমরা মনোনীত করেছ, যাঁকে তোমরা চেয়েছিলে;
    দেখো, সদাপ্রভু তোমাদের উপর একজন রাজা নিযুক্ত করেছেন।
  som-som: Haddaba bal eega boqorkii aad doorateen oo aad i weyddiisateen, oo hadda
    bal eega, Rabbigu wuxuu idiin yeelay boqor idiin taliya.
  lat-VUC: 'Nunc ergo præsto est rex vester, quem elegistis et petistis: ecce dedit
    vobis Dominus regem.'
  eng-ASVBT: 'Now therefore behold the king whom ye have chosen, and whom ye have
    asked for: and, behold, Jehovah hath set a king over you.'
  ita-1885: Ora dunque, ecco il re che voi avete scelto, il quale avete chiesto; ed
    ecco, il Signore ha costituito un re sopra voi.
  eng-LXXUP: And now behold the king whom ye have chosen; and behold, the Lord has
    set a king over you.
  eng-ULB: Now here is the king whom you have chosen, whom you have asked for and
    whom Yahweh has now appointed as king over you.
  spa-VBL: 'Así que aquí está el rey que ustedes han elegido, el que pidieron. Miren:
    ¡el Señor se los entrega ahora como su rey!'
  fra-_FOB: Et maintenant, voici le roi que vous avez choisi, que vous avez demandé;
    et voici, l'Éternel a établi un roi sur vous.
  mal-mal: ഇപ്പോൾ ഇതാ, നിങ്ങൾ തിരഞ്ഞെടുത്തവനും ആഗ്രഹിച്ചവനുമായ രാജാവ്; യഹോവ നിങ്ങൾക്ക്
    ഒരു രാജാവിനെ നൽകിയിരിക്കുന്നു.
  urd-GVR: Ab wuh bādshāh dekheṅ jise āp māṅg rahe the! Rab ne āp kī ḳhāhish pūrī
    karke use āp par muqarrar kiyā hai.
  suz-BL: मुल इन पुंइशो पिप एक बाक्‍ब। गेपुकीम एको कली माल्‍शा, योव़तीनी। मिनु परमप्रभु
    यावेमी इन कली पिप का गेप्‍तु।
  ita-1927: Or dunque, ecco il re che vi siete scelto, che avete chiesto; ecco, l’Eterno
    ha costituito un re su di voi.
  ckb-ckb: ئێستاش ئەو پاشایەی کە هەڵتانبژارد و داواتان کرد، ئەوەتا یەزدان بۆی دانان.
  eng-BBE: 'Here, then, is the king marked out by you: the Lord has put a king over
    you.'
  kan-OKCV: ಈಗ ನೀವು ಆರಿಸಿಕೊಂಡು ಅಪೇಕ್ಷಿಸಿದ ಅರಸನು ಇಲ್ಲಿ ಇದ್ದಾನೆ. ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮೇಲೆ
    ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದಾರೆ.
  tam-2017: இப்பொழுதும் நீங்கள் வேண்டும் என்று விரும்பித் தெரிந்துகொண்ட ராஜா, இதோ,
    இருக்கிறார்; இதோ, யெகோவா உங்களுக்கு ஒரு ராஜாவை ஏற்படுத்தினார்.
  spa-RV-1909: Ahora pues, ved aquí vuestro rey que habéis elegido, el cual pedisteis;
    ya veis que Jehová ha puesto sobre vosotros rey.
  ron-BTF: De aceea acum, iată, pe împăratul pe care l-ați ales și pe care l-ați dorit.
    Și, iată, DOMNUL a pus un împărat peste voi.
  eng-WEBP: Now therefore see the king whom you have chosen and whom you have asked
    for. Behold, the LORD has set a king over you.
  eng-FBV: So here's the king you have chosen, the one you asked for. Look—the Lord
    now gives him to you as your king!
  nld-1939: Daar staat dan de koning, dien gij gekozen en om wien gij gevraagd hebt.
    Jahweh hééft u een koning gegeven!
  nch-BL: Pero cualtitoc, pampa ama ya anquipixtoque nica amotanahuatijca cati TOTECO
    amechmacatoc pampa anquitajtanijque.
  vie-1934: Bây giờ, kìa vua các ngươi đã chọn, và đã cầu xin. Đức Giê-hô-va đã lập
    người làm vua trên các ngươi.
  hin-CV: अब ध्यान रहे कि तुम्हारा चुना हुआ राजा यह है—तुम्हारे ही द्वारा चुना हुआ!
    देखो, याहवेह ने तुम्हें राजा प्रदान किया है.
  spa-BES: Aquí, entonces, el rey que han escogido. Él Señor ha puesto un rey que
    ustedes pidieron.
  tdx-tdx: Aa ie henanekeo isaho o mpanjaka jinobo’ areoo, i nihalalie’ areoy le oniño
    te nampijadoñe mpanjaka hamehe anahareo t’Iehovà.
  tha-KJV: ฉะนั้นบัดนี้​จงดู​กษัตริย์​ที่​ท่านทั้งหลายได้​เลือก ผู้​ซึ่งท่านทั้งหลายได้​ร้องขอ
    ดู​เถิด พระเยโฮวาห์ทรงตั้งกษั​ตริ​ย์​ไว้​เหนือท่านแล้ว
  por-BR-2018: Agora, pois, vede aqui vosso rei que haveis escolhido, o qual pedistes;
    já vedes que o SENHOR pôs sobre vós rei.
  deu-ELO: Und nun siehe, da ist der König, den ihr erwählt, den ihr begehrt habt;
    und siehe, Jehova hat einen König über euch gesetzt.
  eng-WYC-2018: Now therefore your king is ready, whom ye have chosen and asked (for);
    lo! the Lord hath given to you a king, (or behold! the Lord hath given you a king).
  epo-epo: Nun jen estas la reĝo, kiun vi elektis, pri kiu vi petis; jen la Eternulo
    starigis reĝon super vi.
  uig-PIN: Əmdi silǝr halap talliƣan, silǝr tiligǝn padixaⱨⱪa ⱪaranglar; mana, Pǝrwǝrdigar
    silǝrning üstünglarƣa bir padixaⱨ ⱪoydi.
  beo-beo: Be waha hina bagade dunu dili hanaiga lai amo goea, dili da amo adole ba:i,
    amo waha Hina Gode da e dilima i dagoi.
  tpi-OTNT: “Orait em hia dispela king yupela i bin makim. Yupela i bin askim Bikpela
    long em, na Bikpela i givim em long yupela.
  hau-SA: Yanzu ga sarkinku da kuka zaɓa wanda kuka nema, ga shi Ubangiji ya naɗa
    muku sarki.
  uig-LAT: Emdi siler xalap tallighan, siler tiligen padishahqa qaranglar; mana, Perwerdigar
    silerning üstünglargha bir padishah qoydi.
  nde-nde: Khathesi nansi inkosi eliyikhethileyo, yona elayicelayo; khangelani, uThixo
    uselibekele inkosi phezu kwenu.
  ton-ton: Pea ko eni, vakai ki he tuʻi ʻaia kuo mou fili, mo ia ne mou holi ki ai!
    Pea vakai, kuo fakanofo ʻe Sihova ʻae tuʻi, kiate kimoutolu.
  ces-1613: Nyní tedy, aj, král, kteréhož jste zvolili, za něhož jste žádali, a aj,
    Hospodin ustanovil ho nad vámi králem.
  eng-WMB: Now therefore see the king whom you have chosen and whom you have asked
    for. Behold, the LORD has set a king over you.
  tam-TCV: ஆகையால் இப்பொழுது நீங்கள் கேட்டபடியே நீங்கள் தெரிந்துகொண்ட அரசன் இங்கே
    இருக்கிறார். உங்களுக்கு மேலாக யெகோவா ஏற்படுத்தியிருக்கிற அரசனைப் பாருங்கள்.
  ceb-ULB: Busa ania na karon ang hari nga inyong gipili, nga inyong gipangayo ug
    gipili ni Yahweh karon ingon nga magahari kaninyo.
  pol-UBG: Teraz więc oto jest król, którego sobie wybraliście, którego żądaliście.
    Oto PAN ustanowił nad wami króla.
  agr-agr: “Nuadui atum apu sumakbaujum duka jujuwai. Juna Tuke Pujuu atum sumakbaun
    amasaje.
  kyc-kyc: Epapu kiŋi dake nakama rangeme rombo palyimi. Nakamame kiŋi nyelana lao
    piso simi dokona epapu Kamongome nakama jipya.
  urd-GVU: اب وہ بادشاہ دیکھیں جسے آپ مانگ رہے تھے! رب نے آپ کی خواہش پوری کر کے اُسے
    آپ پر مقرر کیا ہے۔
  deu-1912: Nun, da habt ihr euren König, den ihr erwählt und erbeten habt; denn siehe,
    der HERR hat einen König über euch gesetzt.
  ntj-ntj: Nyangka Tjamiyultu-tjananya puru watjarnu, “Yuwa, puurrpa purlkanya-tjanampanku
    ngaanya nyinarra. Tjiinya-yan puurrpa purlkanyaku mukurringkulanyangka Mama Kuurrtu-tjanampanku
    ngurrkarntaralpi tjunu.
  kan-2017: ಇಗೋ, ನೀವು ಅಪೇಕ್ಷಿಸಿ ಆರಿಸಿಕೊಂಡ ಅರಸನು ಇವನೇ; ಯೆಹೋವನು ಇವನನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ
    ನೇಮಿಸಿದ್ದಾನೆ.
  yap-yap: “Ere ba’aray fare pilung ni gimed e mogned ni nge yib ngomed; gimed e mu
    ninged, ere chiney e ke pi’ SOMOL ngomed.
  hlt-MCSB: Te dongah manghai na bih uh na coelh uh vanbangla BOEIPA loh nangmih ham
    manghai m'paek coeng he ne.
  mdy-ETH: «ዓካሪ ሃይሾ ዒንሢ ዶኦሬ ካኣቲ ዒንሢ ዖኦጬ ጎይፆና ናንጊና ናንጋ ጎዳ ዒንሢም ዒንጌኔ፤
  twi-ASANTE: Afei, mo ɔhene a moayi no nie; deɛ mobisaeɛ no. Hwɛ, Awurade ayɛ mo
    apɛdeɛ ama mo.
  eng-WEBU: Now therefore see the king whom you have chosen and whom you have asked
    for. Behold, the LORD has set a king over you.
  wal-wal: Ha77ikka intte dooridi oichchido kawoi hageeho! Be7ite; GODAI intte bolli
    kawuwaa wottiis.
  spa-PDDPT: Ahora pues, aquí tienen al rey que eligieron, el cual pidieron. Ciertamente
    Yavé designó rey sobre ustedes.
  gun-gun: Ha'e gui aỹ, pee ma hi'aĩ penderuvixaverã pejou uka va'ekue, pejerureague.
    Ma'ẽ, Senhor penderuvixaverã omoĩ va'ekue hi'aĩ.
  agu-BL: Poro, je bin yi reye'j yi ja chijaku' tetz Kataj. I' mmak'on scyeru'.
  ilo-ULB: Ita, adtoy ti ari a piniliyo, a kiniddawyo ken dinutokan itan ni Yahweh
    a mangituray kadakayo.
  kpg-kpg: “Deenei laa, deenei di godou king dela ne hilihili aga go goodou. Go goodou
    ne tangi mai gi di au, malaa deenei a mee dela ne gowadu go Dimaadua gi goodou.
  uig-ARA: ئەمدى سىلەر خالاپ تاللىغان، سىلەر تىلىگەن پادىشاھقا قاراڭلار؛ مانا، پەرۋەردىگار
    سىلەرنىڭ ئۈستۈڭلارغا بىر پادىشاھ قويدى.
  sus-sus: Awa yakɔsi, Alatala bara mangɛ nde ti wo xun na, alɔ wo nu wama a xɔn ma
    ki naxɛ.
  pon-2006: “Eri iet nanmwarki me kumwail piladahro; kumwail me pekihda, eri iet ih
    KAUN-O ketikihongkumwailehr.
  jae-jae: Amboac tonaŋ kiŋ, taŋ ajaliŋ sa to ateŋ eŋ naŋ, Apômtau kêkêŋ eŋ gebe ênam
    gôliŋ amac.
  ksd-ksd: Avat a gire go kavava king nina ava ga pilak pa ia. Gire, ra Luluai i tar
    vaki ta king ure avat.
  tur-YTC: Şimdi seçtiğiniz ve istediğiniz kralı görün. İşte, Yahve sizin üzerinize
    bir kral koydu.
  grc-BRENT: Καὶ νῦν ἰδοὺ ὁ βασιλεὺς ὃν ἐξελέξασθε· καὶ ἰδοὺ δέδωκε Κύριος ἐφʼ ὑμᾶς
    βασιλέα.
  ind-AYT: Sekarang, inilah raja yang telah kamu pilih, yang telah kamu minta. Lihatlah,
    TUHAN telah mengangkat seorang raja atasmu.
  nya-nya: Tsopano nayi mfumu imene mwayisankha, imene munayipempha. Onani, Yehova
    wakupatsani mfumu.
  hrv-hrv: I eto vam sada kralja koga ste izabrali! Eto, Jahve je postavio kralja
    nad vama.
  mps-mps: Tialima, te e dao duga sa muani king bidi. Dagego te Genuai Bidiba te naide
    hanalu wali, tama Genuai Bidigo aga te dageba mani dao.
  tpi-tpi: “Orait em hia dispela king yupela i bin makim. Yupela i bin askim Bikpela
    long em, na Bikpela i givim em long yupela.
  dan-1931: Og nu, her står Kongen, som I har valgt og krævet; se, HERREN har sat
    en Konge over eder!
  vie-OVCB: Được thôi, đây là vua mà anh chị em đã chọn. Anh chị em đòi vua thì Chúa
    Hằng Hữu ban cho theo đòi hỏi của anh chị em.
  guj-2017: તો હવે જે રાજાને તમે પસંદ કર્યો છે, જેને તમે માંગી લીધો છે, જેને ઈશ્વરે
    તમારા પર રાજા અભિષિક્ત કર્યો છે, તે અહીં છે.
  pon-2006A: “Eri iet nanmwarki me kumwail piladahro; kumwail me pekihda, eri iet
    ih KAUN-O ketikihongkumwailehr.
  por-BRBSL: Agora, portanto, veja o rei que você escolheu e a quem você pediu”. Eis
    que Javé estabeleceu um rei sobre você.
  cth-cth: Atu na hei e nangmouh ni na rawi e siangpahrang khenhaw! khenhaw! BAWIPA
    ni nangmae lathueng siangpahrang a rawi toe.
  twi-twi: Afei, mo hene a moayi no ni; nea mobisae no. Hwɛ, Awurade ayɛ mo apɛde
    ama mo.
  hlt-hlt: Te dongah manghai na bih uh na coelh uh vanbangla BOEIPA loh nangmih ham
    manghai m'paek coeng he ne.
  tbz-SIM: Di mmɔ̀nnì ntɛnɛ̀ okpɑ̀ɑ̀tì di tɑ̃ɑ̃tɛ́ wè, díì yɛ̃ ndi ò dɔ́ kɛ̀ ti Yiɛ̀
    nKuyie mmɛ nwè ndi duɔ́.
  msy-2020: “Ia gan! Ian atrivir ia inabazimra kara, ia a bagha azarazɨ, Ikiavɨra
    Itir God a isa ia ganɨngi!
  dop-dop: Ɩɩ nɑɑkɩ mǝ wulɑʋ wei ɩ́ pɛɛkɑɑ nɑ ɩ́ lǝsɩ tɔɣɔlɛ Tɑcɑɑ kpɑ-mɛ.
  azb-azb: İndi isə budur seçdiyiniz və istədiyiniz padşah! Baxın Rəbb üzərinizə bir
    padşah qoydu.
  eng-DBY: And now behold, the king whom ye have chosen, whom ye have asked for! and
    behold, Jehovah has set a king over you.
  hin-2017: अब उस राजा को देखो जिसे तुम ने चुन लिया, और जिसके लिये तुम ने प्रार्थना
    की थी; देखो, यहोवा ने एक राजा तुम्हारे ऊपर नियुक्त कर दिया है।
  wol-KYG: Léegi nag buur bi ngeen taamu, di ko sàkku, mu ngi nii. Mu ngoog, Aji Sax
    ji fal na buur bu leen jiite.
  eng-YLT: And, now, lo, the king whom ye have chosen — whom ye have asked! and lo,
    Jehovah hath placed over you a king.
  kne-kne: Ed wani, nay din ari ay pinili yo ay kindaw yo et nay insaad Diyos ay mangituray
    en dakayo.
  eng-WYC-2017: Now therefore your king is ready, whom ye have chosen and asked for;
    lo! the Lord hath given to you a king.
  eng-WMBB: Now therefore see the king whom you have chosen and whom you have asked
    for. Behold, the LORD has set a king over you.
  urd-GVH: अब वह बादशाह देखें जिसे आप माँग रहे थे! रब ने आपकी ख़ाहिश पूरी करके उसे
    आप पर मुक़र्रर किया है।
  rug-rug: Ego, hie sa baṉara sapu vizatia gamu, sapu tepa ia gamu, meke ele vatu
    nia Zihova koa gamu.
  gaz-gaz: Ammas mootiin isin gaafattanii fi filattan kunoo ti! Waaqayyo mootii isin
    irratti moosiseera.
  fra-LSG: Voici donc le roi que vous avez choisi, que vous avez demandé; voici, l’Éternel
    a mis sur vous un roi.
  gnn-gnn: “Ga dhuwalana gay' ŋayi yulŋunydja, ŋunhi nhuma djarr'yurruna ŋanya. Nhuma
    ŋäŋ'thurruna ŋurruŋuwu buŋgawawu, bala yana Garrayyunydja nhumalaŋgu wekaŋalana
    yana dhuwalanhana gay'ḏarramunha.
  yal-yal: Awa, ɛ bata a sɔtɔ ɛ mangan naxan sugandixi, ɛ bata naxan maxɔdin. Alatala
    bata mangan dɔxɔ ɛ xun na.
  haw-1868: No ia mea, e nana oukou i ke alii, i ka mea a oukou i wae ai, a me ka
    mea a oukou i makemake ai; aia hoi, ua hoonoho mai o Iehova i alii maluna o oukou.
  arb-NAV: وَالآنَ هَا هُوَ الرَّجُلُ الَّذِي اخْتَرْتُمْ وَطَلَبْتُمْ، قَدْ جَعَلَهُ
    الرَّبُّ عَلَيْكُمْ مَلِكاً.
  ewe-ewe: Fia si mietia lae nye esi, milé ŋku ɖe eŋu nyuie. Miawoe bia eye Mawu tsɔe
    na mi.
  eng-LEE: And now here is the king whom ye have chosen, whom ye have asked for! and,
    behold, the Lord hath set over you a king.
  asm-FB: তোমালোকে মনোনীত কৰা আৰু তোমালোকে বিচাৰা ৰজা এইজন; যিহোৱাই তোমালোকৰ কাৰণে
    ৰজা নিযুক্ত কৰি দিলে।
  sus-A: عَوَ يَكْسِ، عَلَتَلَ بَرَ مَنفّ ندٍ تِ وٌ شُن نَ، عَلْ وٌ نُ وَ مَ عَ شْن
    مَ كِ نَشّ.
  fra-SBL: Maintenant, voyez le roi que vous avez choisi et que vous avez demandé.
    Voici que l'Éternel a établi un roi sur vous.
  hbo-hbo: וְעַתָּ֗ה הִנֵּ֥ה הַמֶּ֛לֶךְ אֲשֶׁ֥ר בְּחַרְתֶּ֖ם אֲשֶׁ֣ר שְׁאֶלְתֶּ֑ם
    וְהִנֵּ֨ה נָתַ֧ן יְהוָ֛ה עֲלֵיכֶ֖ם מֶֽלֶךְ׃
  pjt-pjt: “Ka nyangatjalta nyurampa mayatja, panya nyura mukuringkunytja Mayatja
    Godalu nyurampa ngurkantanu wati nyanga palunya nyuranya mayatjarira kanyintjaku
    ngura nyanga palula. Ka nyura uti Godanya wangaṉarangku kulinma munu palunya puḻkanmaṟa
    waḻkunma munu nyura uti palumpa tjukurpa mulamulangku kulinma. Tjinguṟu nyura
    alatji palyaṟampa nyura palya ngaṟaku. Palu nyura Mayatja Godanya wantinyangkampa
    munu pikaringkula palumpa tjukurta tungunpungkunyangka paluṟu ngapartji nyuranya
    wantiku, panya puṟunypa, panya paluṟu iriti wantir'iyaṉu nyurampa walytjapiti.
    “Ka nyura uti kuwari pilunarira paṯanma munuya nyangama, ka Mayatja Godalu nyurala
    utilku nyura nyakunytjaku. Panya kuwari nyanga mai panya wiita kaṯantjaku ilaringu.
    Ka ngayulu Godala tjapilku mina tuutjarangku puyintjaku. Ka nyura nyakula nintiringkuku
    munu nyura kulilku, ‘Nyaakula panyatja kurangku wati mayatjaku tjapinu Godala
    nganampa ngurkantaṟa tjunkunytjaku.’” Munu Samueltu Godala tjapinu tjiṉṯu panya
    palula, ka Godalu mina puḻka iyaṉu. Kaya aṉangu uwankara puḻkaṟa alatjiṯu nguḻuringu
    Mayatja Godaku munu Samuelku kuḻu. Munuya wangkangu Samuelta, “Wanyu Godala nganampa
    tjapila nganaṉa ilunytjaku-tawara. Panya nganaṉa kura puḻkangku palula mayatjaku
    ngatjinu.” Ka Samueltu wangkangu, “Nyura panya kura palyaningi, palu nguḻuringkuwiyangku
    wantima. Munuya nyanganguṟu Godalanguṟu paṯuringkunytja wiyangku wantima. Palunya
    kutjuya waḻkunma kurunpa winkingku munu ngalypa-ngalypa pala palyantja tjuṯa wantima
    ngunti waḻkulwiyangku. Panya Godalu pukuḻtjungku nyuranya ngurkantanu nyura palumpa
    walytjaringkunytjaku. Ka ngayulu mulapa nyurampa rawangku tjapilku wantinytja
    wiyangku. Ngayulu nyuranya nintilku wiṟuṟa tjukaṟuru nyinanytjaku. Ka nyura uti
    Godanya puḻkanmanama palunya waḻkuṟa kurunpa winkingku. Kulinmaya panya paluṟu
    wiṟu tjuṯa nyurampa palyaṉu. Palu nyura puṯu kuliṟa kura tjuṯa palyannyangka Godalu
    nyuranya uwankara wiyalku nyurampa mayatja kuḻu.”
  kik-kik: Rĩu ũyũ nĩwe mũthamaki ũrĩa mũthuurĩte, o ũrĩa mwetirie; onei, Jehova nĩarũgamĩtie
    mũthamaki amũthamakagĩre.
  fra-NCL: Voici donc le roi que vous avez choisi, que vous avez demandé ; voici que
    Yahweh a établi un roi sur vous.
  cek-AK: To pongah khenah, vaihi loe nangmacae mah na qoih o moe, nang hnik o ih
    siangpahrang loe hae ah oh boeh; khenah, Angraeng mah nangcae ukkung siangpahrang
    ang suek pae boeh.
  cuk-cuk: Degisoggu, bemar rey-susmalad wegi gwichid. Ar Bab-Jehová, ese be egichisadba,
    bemarga we-rey uksad.
  uig-CYR: Әнди силәр халап таллиған, силәр тилигән падишаға қараңлар; мана, Пәрвәрдигар
    силәрниң үстүңларға бир падиша қойди.
  tel-2017: మీరు ఇష్టపూర్వకంగా నియమించుకొన్న రాజు ఇతడే. యెహోవా ఇతనిని మీపైన రాజుగా
    నిర్ణయించాడు.
  hat-BSA: Alò pou sa, men wa ke nou te mande a. Epi gade byen, SENYÈ a te mete yon
    wa sou nou.
  kos-kos: “Pa inge tokosra se su kowos sulela. Kowos tuh siyuk kac, ac inge LEUM
    GOD El eisalot nu suwos.
  hbo-WLC: וְעַתָּ֗ה הִנֵּ֥ה הַמֶּ֛לֶךְ אֲשֶׁ֥ר בְּחַרְתֶּ֖ם אֲשֶׁ֣ר שְׁאֶלְתֶּ֑ם
    וְהִנֵּ֨ה נָתַ֧ן יְהוָ֛ה עֲלֵיכֶ֖ם מֶֽלֶךְ׃
  ibo-ibo: Ugbu a, leenụ eze unu họpụtara, nʼihi na ọ bụ unu rịọrọ Onyenwe anyị ka
    o nye unu ya; Onyenwe anyị azakwala arịrịọ unu.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ଯାହାକୁ ମନୋନୀତ କଲ ଓ ତୁମ୍ଭେମାନେ ଯାହା ପାଇଁ ପ୍ରାର୍ଥନା କଲ,
    ତୁମ୍ଭମାନଙ୍କର ସେହି ରାଜାଙ୍କୁ ଏବେ ଦେଖ; ଦେଖ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଏକ ରାଜା ନିଯୁକ୍ତ
    କଲେ।
  chk-chk: Iei i ewe king oua tüngor, oua pwal filätä. Nengeni, ewe Samol mi Lapalap
    a seikätä eman nöümi king.
  ssd-ssd: Tane gabat suŋgo tam tuku wamdus suŋgo ŋak minnaig le Suŋgoŋge tane tuku
    madiwe tiŋgina ta minit noten.
  rop-rop: “Wal iya na det king weya yumob bin pikimat. Yumob bin askim mi blanga
    im, en YAWEI bin gibit im langa yumob blanga jidan bos.
  ukr-1871: Оце ж вам царь, що його вибрали і домагались; оце ж Господь поставив царя
    над вами.
  deu-1951: Und nun, seht, da ist euer König, den ihr erwählt und begehrt habt; denn
    siehe, der HERR hat einen König über euch gesetzt!
  eng-JPS: Now therefore behold the king whom ye have chosen, and whom ye have asked
    for; and, behold, the LORD hath set a king over you.
  srp-1865: Sada dakle, eto cara kojega izabraste, kojega iskaste; evo, Gospod je
    postavio cara nad vama.
  lug-lug: Kaakano kabaka gwe mulonze era gwe mwasaba wuuno, era laba Mukama ataddewo
    kabaka okubafuga.
  heb-heb: ועתה הנה המלך אשר בחרתם אשר שאלתם והנה נתן יהוה עליכם מלך׃
  ben-IRV: অতএব এই দেখ, সেই রাজা, যাঁকে তোমরা মনোনীত করেছ ও চেয়েছ; দেখ, সদাপ্রভু
    তোমাদের উপরে একজন রাজা নিযুক্ত করেছেন৷
  pan-pan: ਹੁਣ ਵੇਖੋ, ਇਹ ਤੁਹਾਡਾ ਰਾਜਾ ਹੈ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਚੁਣ ਲਿਆ ਅਤੇ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਮੰਗਿਆ
    ਅਤੇ ਵੇਖੋ, ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜਾ ਠਹਿਰਾ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: Haane şos ıkkiykın, şu g'əyxı'na paççah. İlyaake Rəbbee şos paççah gixhxhına.
  mya-JVB: ယခု မှာ သင်တို့လိုချင် ၍ ရွေးချယ် သော ရှင် ဘုရင်ကို ကြည့်ရှု ကြလော့။ ထာဝရဘုရား
    သည် သင် တို့အပေါ် မှာ ရှင်ဘုရင် ဖြစ်စေခြင်းငှါချီးမြှောက် တော်မူပြီ။
  tte-O: Kabo kin wagigite-sipwaiwa iyaelete wakakawanoiwa mwa Yeoba iyeyawa kolimiu
    yo iya iloina-yagimiu.
  tbg-tbg: Ho ne avuhainaa vaiinti kaamataava maa virave. Ne virara iraavaro Noravano
    Kotiva maa virama ni nimivo.
  hmo-hmo: “Harihari emui king, umui abia hidi tauna umui itaia. Ia totona umui noinoi,
    bona harihari Lohiabada ese umui dekenai ia henia vadaeni.
  urd-urd: इसलिए अब उस बादशाह को देखो जिसे तुमने चुन लिया, और जिसके लिए तुमने दरख़्वास्त
    की थी, देखो ख़ुदावन्द ने तुम पर बादशाह मुक़र्रर कर दिया है।
  rus-SYN: 'Итак, вот царь, которого вы избрали, которого вы требовали: вот, Господь
    поставил над вами царя.'
  bqc-SIM: Tia kɛ́wa kía pↄ́ á gbɛ̀a á sɛ̀ ↄ̃ Dii dìlɛɛ́n kɛ.
  tcz-CHONGTHU: Tun veuvin, nanghon nalhen ule na ngaichat’u lengpa chu hikoma aume
    chule veuvin, Pakaiyin nachunguva leng khat atungtai.
  mar-mar: तर आता जो राजा तुम्ही निवडला ज्याला तुम्ही मागितले, तो हा पाहा; पाहा परमेश्वराने
    तुम्हावर राजा नेमला आहे.
  qub-qub: Cananga caychömi caycan rayniquipaj munashayqui. Tayta Diosmi munashayquino
    churapasha-cashunqui rayniqui cananpaj.
  bqp-bqp: Tera sà kína kũ a gbɛ̀ka a sɛ̀n dí, àkũmɛ Dikiri dìtɛárɛ.
  hat-hat: Koulye a, men wa nou te chwazi a. Nou te mande yon wa, Seyè a ban nou li.
  eng-BSB: Now here is the king you have chosen, the one you requested. Behold, the
    LORD has placed a king over you.
  tod-tod: Wa-masagi ɠaa mu, eɠɛʋelei wo yiimazeɠea la da, ta wo maaɠaazaɠaboga da
    mà. Ɠɔoɠɔ GALAGI ɠa é seiɗa wo unda.
  eng-WEBPB: Now therefore see the king whom you have chosen and whom you have asked
    for. Behold, the LORD has set a king over you.
  kbq-kbq: E'ina hu'negu kini neku'ma hu'nazana ama'ne. Tamagrama nantahi ke'nazana,
    Ra Anumzamo'a ama'na ne' kinia neramiankino kegava huramantegahianki keho.
  nhe-BL: Pero cualtitoc, pampa ama nica ya inquipixtoque imotlanahuatijca tlen TOTECO
    inmechmacatoc pampa inquitlajtlanijque.
  bus-bus: Tia la kína kɛ̀ á gbèka á sɛ̀n yɛ̀, àɛ kɛ̀ Dii à dìɛare.
  gub-BL: A'e rupi aiko tuwihawete penemixak kwer xe kury. Penoz ihewe. Tupàn umur
    ko awa kwez peme kury, penuwihawete romo kury.
  eng-DRA: 'Now therefore your king is here, whom you have chosen and desired: Behold
    the Lord hath given you a king.'
