verse: 1SA.012.011
translations:
  mal-C: അപ്പോൾ യഹോവ യെരൂ-ബാൽ, ബെദാൻ, യിഫ്താഹ്, ശമുവേൽ എന്നിവരെ അയയ്ക്കുകയും നാലു
    ഭാഗത്തുമുള്ള നിങ്ങളുടെ ശത്രുക്കളുടെ കൈകളിൽനിന്ന് നിങ്ങളെ വിടുവിക്കുകയും ചെയ്തു.
    അങ്ങനെ നിങ്ങൾ സുരക്ഷിതരായി താമസിച്ചു.
  deu-TKW: da sandte Jahwe Jerubbaal, Barak, Jephta und Samuel und befreite euch aus
    der Gewalt eurer Feinde ringsum, daß ihr in Sicherheit wohnen konntet.
  lin-lin: Boye, Yawe atindaki Yerubali oyo babengi Jedeon, Bedani, Jefite mpe Samuele.
    Akangolaki bino na maboko ya banguna na bino, oyo bazingelaki bino na bangambo
    nyonso. Mpe bovandaki na kimia.
  eng-LSV: And YHWH sends Jerubba‘al, and Bedan, and Jephthah, and Samuel, and delivers
    you out of the hand of your surrounding enemies, and you dwell confidently.
  eng-GNV: Therefore the Lord sent Ierubbaal and Bedan and Iphtaph, and Samuel, and
    deliuered you out of the handes of your enemies on euery side, and yee dwelled
    safe.
  eng-WEBSTER: And the LORD sent Jerubbaal and Bedan, and Jephthah, and Samuel, and
    delivered you from the hand of your enemies on every side, and ye dwelt safe.
  nhw-BL: “Huajca sempa TOTECO quititlanqui Jerobaal, o Gedeón, ihuaya Barac, Jefté
    huan na niSamuel para ma timechmanahuica tlen amocualancaitacahua, huan quej nopa
    anitztoyaj ica cuali huan oncac tlasehuilistli.
  swh-ONEN: Ndipo Bwana akawatuma Yerub-Baali, Baraka, Yefta na Samweli, naye akawaokoa
    kutoka mikononi mwa adui zenu kila upande, ili ninyi mpate kukaa salama.
  bba-bba: Mɑ Yinni Gusunɔ u bu Gedeoni ɡɔriɑmɑ kɑ Bɑrɑki kɑ Yɛfite kɑ sere mɑɑ nɛ
    Sɑmuɛli. Mɑ u bɛɛ wɔrɑ sɑɑ bɛɛn yibɛrɛbɑn nɔmɑn di be bɑ bɛɛ sikerenɛ, mɑ i sinɑ
    kɑ ɑlɑfiɑ.
  eng-KJVCPB: And the Lord sent Jerubbaal, and Bedan, and Jephthah, and Samuel, and
    delivered you out of the hand of your enemies on every side, and ye dwelled safe.
  mpx-mpx: Yaka sauga maisena ge maisena Yehoba gamagal etega i papatuna, etegana
    Gidiyon, etegana Belaki, etegana Yepta, ge etegana nau Samuwela. Inoke Yehoba
    i pwamwalimiu ami topihigelgel nimaliyaa ge ku mibubun.
  luo-luo: Eka Jehova Nyasaye ne ooro Jerub-Baal (ma bende iluongo ni Gideon), Barak
    (ma bende iluongo ni Bedan), Jeftha gi Samuel, kendo ne oresou kuom wasiku mane
    omonjou koa koni gi koni, momiyo udak gi kwe.
  meu-meu: Bena Iehova ese Ierubu-baal bona Barak bona Iefeta bona Samuele siaidiava,
    inaimui imadia amo e hamaurimuiva, kaha iboudiai; bena o noho namonamova.
  npi-ULB: त्यसैले परमप्रभुले यरूब-बाल, बाराक, यिप्‍ता र शमूएललाई पठाउनुभयो र तिमीहरू
    वरिपरिका सबै शत्रुमाथि विजय दिनुभयो, ताकि तिमीहरू सुरक्षामा बसोबास गर्न पाओ ।
  yor-yor: Nígbà náà ni Olúwa rán Jerubbaali, Bedani, Jefta àti Samuẹli, ó sì gbà
    yín lọ́wọ́ àwọn ọ̀tá a yín gbogbo, bẹ́ẹ̀ ni ẹ̀yin ń gbé ní àlàáfíà.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba Gedeoʌ̃ Jerobaal abadada, Baracoda, Jepteda idjab̶a
    mʌ̃ sid̶a diabuesia bãrã dji quĩrũnebemada ẽdrʌ b̶ʌmãrẽã. Mãwã bãrãra necai panebadjid̶aa.
  ind-ind: Kemudian TUHAN mengutus Gideon, Barak, Yefta, dan saya, untuk membebaskan
    kita dari musuh-musuh yang sudah menindas kita dari segala arah, sehingga kita
    bisa hidup dengan aman.
  pes-OPCB: پس خداوند جدعون، باراق، یفتاح و سرانجام مرا فرستاد و شما را از دست دشمنان
    نجات داد تا شما در امنیت زندگی کنید.
  tgl-ULB: Kaya ipinadala ni Yahweh sina Jerub Baal, Bedan, Jepta, at Samuel, at binigyan
    kayo ng tagumpay sa inyong mga kaaway sa buong palibot ninyo, upang ligtas kayong
    manirahan.
  cbu-NT: Apanllsha waana siyaam naynirangu, waana kurakash wizpuree kasarangu, kurakshitisin
    Jerobaal, mishat Balak, mishat Jetfe, mishat nuw ashiruni, siyaam tapachindamaam
    iyaa zanganeerangu, iyshat siyaa kundararis tapachindaranginiya. Ashirangu, na
    siy kisshat taarashish taaksa.
  hui-hui: Tigua ani layagola Anduane Homogohanda hale halu Gidionobi Baragabi Yabedabi
    ibilalu maniore Samuele i̱ ibilayagoni. Ani biyagola ina bibahendeme tínaga waitigi
    heagoha howa pele ngirimagola tí bayale ho harimi.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဂိ​ဒေါင်၊ ထို နောက်​ဗာ​ရက်၊ ထို​နောက်​ယေ​ဖ​သ၊
    နောက်​ဆုံး ၌​ငါ့​အား​စေ​လွှတ်​တော်​မူ​၏။ ငါ​တို့​အ​သီး သီး​သည်​သင်​တို့​အား​ရန်​သူ​များ​လက်​မှ
    ကယ်​ခဲ့​ကြ​သ​ဖြင့် သင်​တို့​သည်​ဘေး​မဲ့ လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရ​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རུབ་པཱ་ཨལ་དང་པི་ཏཱན་དང་ཡེབ་ཐཱ་དང་སཱ་མུ་ཨེལ་བཅས་མངགས་ཤིང་།
    ཁྱོད་ཅག་ཕྱོགས་བཞིའི་དགྲ་བོ་རྣམས་ཀྱི་ལག་ནས་བསྐྱབས་ཏེ་ཁྱོད་རྣམས་ད་གཟོད་བདེ་བར་གནས་ཐུབ་པ་ཡིན།
  sna-sna: Ipapo Jehovha akatuma Jerubhi Bhaari, Bharaki, Jefuta naSamueri, uye akakununurai
    kubva mumaoko avavengi venyu kumativi ose, mukagara zvakanaka.
  spa-BLM: Yahvé envió a Jerobaal, a Bedán, a Jefté y a Samuel, y os libró de la mano
    de vuestros enemigos de todas partes, y vivisteis seguros.
  cac-cac: Yuj chi' ix ac'jicot vin̈aj Jerobaal, vin̈aj Barac, vin̈aj Jefté yed' in
    tic yuj Jehová, yic tzex colji d'a yol sc'ab' eb' eyajc'ool, yuj chi' syal eyaj
    d'a junc'olal.
  swh-ULB: Hivyo BWANA akawatuma Yerubu Baali, Bedani, Yefta na Samweli, na akawapa
    ushindi dhidi ya maadui zenu wote waliowazunguka, na kwamba mliishi kwa amani.
  bel-bel: тады Гасподзь паслаў Ераваала і Варака, і Ефтая і Самуіла, і выратаваў
    вас ад рукі ворагаў вашых, што атачалі вас, і вы жылі ў бясьпецы.
  deu-ELBBK: Und der HERR sandte Jerub-Baal und Bedan und Jephta und Samuel, und er
    errettete euch aus der Hand eurer Feinde ringsum; und ihr wohntet in Sicherheit.
  mbb-OT: Ne midsuǥù te Nengazen si Gideon, si Barak, si Jefta wey siak, su midluwas
    dey sikiyu puun te kedsekupa keniyu te menge kuntada niw kayi te nekelingut, umbe
    guntaan meupiyè en is ked-ubpè niw.
  mal-2015: എന്നാറെ യഹോവ യെരുബ്ബാൽ, ബെദാൻ, യിഫ്താഹ്, ശമൂവേൽ എന്നിവരെ അയച്ചു ചുറ്റുമുള്ള
    ശത്രുക്കളുടെ കയ്യിൽനിന്നു നിങ്ങളെ വിടുവിച്ചു; നിങ്ങൾ നിർഭയമായി വസിച്ചു.
  rmc-rmc: Avke o RAJ bičhaďa le Gideon, le Barak, le Jeftah the le Samuel, hoj tumen
    te cirdel avri andral o vasta tumare ňeprijaťeľengre, save sas pašal tumende,
    a tumen tumenge pale šaj dživenas andro smirom.
  pes-OPV: پس خداوندیربعل و بدان و یفتاح و سموئیل را فرستاده، شمارا از دست دشمنان
    شما که در اطراف شما بودند، رهانید و در اطمینان ساکن شدید.
  ron-1924: Ши Домнул а тримис пе Иерубаал ши пе Барак, ши пе Иефта, ши пе Самуел
    ши в-а избэвит дин мына врэжмашилор воштри каре вэ ынконжурау ши аць локуит ын
    линиште.
  ben-OBCV: তখন সদাপ্রভু যিরুব্বায়াল, বারক, যিপ্তহ ও শমূয়েলকে পাঠিয়ে দিয়ে তোমাদের
    চারপাশে ঘিরে থাকা শত্রুদের হাত থেকে তোমাদের রক্ষা করলেন, যেন তোমরা নিরাপদে দেশে
    বসবাস করতে পারো।
  som-som: Dabadeedna Rabbigu wuxuu soo diray Yerubbacal, iyo Bedaan, iyo Yeftaah,
    iyo Samuu'eel, oo idinka samatabbixiyey gacantii cadaawayaashiinnii dhan walba
    idinka jiray, oo ammaan baad ku degganaateen.
  lat-VUC: Et misit Dominus Jerobaal, et Badan, et Jephte, et Samuel, et eruit vos
    de manu inimicorum vestrorum per circuitum, et habitastis confidenter.
  eng-ASVBT: And Jehovah sent Jerubbaal, and Bedan, and Jephthah, and Samuel, and
    delivered you out of the hand of your enemies on every side; and ye dwelt in safety.
  ita-1885: E il Signore mandò Ierubbaal, e Bedan, e Iefte, e Samuele, e vi liberò
    di mano de' vostri nemici di ogn'intorno, e voi abitaste in sicurtà.
  eng-LXXUP: And he sent Jerubbaal, and Barak, and Jephthah, and Samuel, and rescued
    us out of the hand of our enemies round about, and ye dwelt in security.
  eng-ULB: So Yahweh sent Jerub Baal, Bedan, Jephthah, and Samuel, and gave you victory
    over your enemies all around you, so that you lived in security.
  spa-VBL: Entonces el Señor envió a Gedeón, Barak, Jefté y Samuel, y los salvó de
    los enemigos que los rodeaban para que pudieran vivir con seguridad.
  fra-_FOB: Et l'Éternel envoya Jérubbaal, et Bedan, et Jephthé, et Samuel, et il
    vous délivra de la main de vos ennemis, qui vous environnaient, et vous avez habité
    en sécurité.
  mal-mal: അപ്പോൾ യഹോവ യെരുബ്ബാൽ, ബെദാൻ, യിഫ്താഹ്, ശമൂവേൽ എന്നിവരെ അയച്ച് ചുറ്റുമുള്ള
    ശത്രുക്കളുടെ കയ്യിൽനിന്ന് നിങ്ങളെ വിടുവിച്ചു; നിങ്ങൾ സുരക്ഷിതരായി വസിച്ചു.
  urd-GVR: Aur har bār Rab ne kisī na kisī ko bhej diyā, kabhī Jidāūn, kabhī Baraq,
    kabhī Iftāh aur kabhī Samuel ko. Un ādmiyoṅ kī mārifat Allāh ne āp ko irdgird
    ke tamām dushmanoṅ se bachāyā, aur mulk meṅ amn-o-amān qāym ho gayā.
  suz-BL: मिनु परमप्रभु यावेमी येरूब-बाल, बाराक, येफ्ता नु सामुएल आन कली सोइक्‍ता
    बाक्‍त। मिनु मेकोपुकीमी इन एर ओंथ बाक्‍शो जोरी सत्रु रे प्रोन्‍मे बाक्‍त। मिनु
    गेपुकी थुं नाइश्‍शा, मारेइ मदुम्‍थु बाक्‍चा तशो बाक्‍तीनी। न्‍यायाधीस ६:१४, ३२;
    न्‍यायाधीस ४:६; न्‍यायाधीस ११:२९; १सामुएल ७:३
  ita-1927: E l’Eterno mandò Jerubbaal e Bedan e Jefte e Samuele, e vi liberò dalle
    mani de’ nemici che vi circondavano, e viveste al sicuro.
  ckb-ckb: ئینجا یەزدان یەروبەعل و باراک و یەفتاح و ساموئێلی نارد و لە دەست دوژمنەکانی
    دەوروبەرتان فریاتان کەوت و بە ئاسوودەیی دانیشتن.
  eng-BBE: So the Lord sent Jerubbaal and Barak and Jephthah and Samuel and took you
    out of the power of those who were fighting against you on every side, and made
    you safe.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯೆರುಬ್ಬಾಳನನ್ನೂ, ಬಾರಾಕನನ್ನೂ, ಯೆಫ್ತಾಹನನ್ನೂ, ಸಮುಯೇಲನನ್ನೂ ಕಳುಹಿಸಿ,
    ನಿಮ್ಮ ಸಮಸ್ತ ದಿಕ್ಕಿನಲ್ಲಿರುವ ನಿಮ್ಮ ಶತ್ರುಗಳ ಕೈಯಿಂದ ಬಿಡಿಸಿ, ನೀವು ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಿಸುವಂತೆ
    ಮಾಡಿದರು.
  tam-2017: அப்பொழுது யெகோவா யெருபாகாலையும், பேதானையும், யெப்தாவையும் சாமுவேலையும்
    அனுப்பி, நீங்கள் பயமில்லாமல் குடியிருக்கும்படிச் சுற்றிலும் இருந்த உங்கள் எதிரிகளின்
    கைக்கும் உங்களை நீங்கலாக்கி இரட்சித்தார்.
  spa-RV-1909: Entonces Jehová envió á Jerobaal, y á Bedán, y á Jephté, y á Samuel,
    y os libró de mano de vuestros enemigos alrededor, y habitasteis seguros.
  ron-BTF: Și DOMNUL a trimis pe Ierub-Baal și pe Bedan și pe Iefta și pe Samuel și
    v-a eliberat din mâna dușmanilor voștri, de fiecare parte, și voi ați locuit în
    siguranță.
  eng-WEBP: The LORD sent Jerubbaal, Bedan, Jephthah, and Samuel, and delivered you
    out of the hand of your enemies on every side; and you lived in safety.
  eng-FBV: Then the Lord sent Gideon, Barak, Jephthah and Samuel, and he saved you
    from your enemies who surrounded you so you could live in safety.
  nld-1939: En Jahweh zond Jeroebbáal, Abdon, Jefte en Samuël, en bevrijdde u uit
    de macht van uw vijandige naburen, zodat gij onbezorgd kondt leven.
  nch-BL: “Huajca sempa TOTECO quititanqui Jerobaal, o Gedeón, ihuaya Barac, Jefté
    huan na niSamuel para ma timechmanahuica ten amocualancaitacahua, huan quej nopa
    anitztoyaj ica cuali huan oncac tasehuilisti.
  vie-1934: Đức Giê-hô-va đã sai Giê-ru-ba-anh, Bê-đan, Giép-thê, và Sa-mu-ên; Ngài
    giải cứu các ngươi khỏi kẻ thù nghịch xung quanh các ngươi, và các ngươi đã ở
    được an ổn vô sự.
  hin-CV: तब याहवेह ने यरूबाल, बाराक, यिफ्ताह तथा शमुएल को निर्धारित किया और तुम चारों
    ओर के अपने समान शत्रुओं की अधीनता से छुड़ाए गए और तुम सुरक्षा में रहने लगे.
  spa-BES: Entonces el Señor envió a Jerobaal, a Barac, a Jefté, a Samuel, y te sacó
    del poder de los que luchaban contra ti por todos lados, y vivieron seguros.
  tdx-tdx: Aa le nirahe’ Iehovà t’Ierobaale, naho i Bedane, naho Ieptà, naho i Samoele
    naho rinomba’ iereo am-pitàn-drafelahi’ areo mb’etia mb’eroa, vaho nimoneñe am-panintsiñañe
    nahareo.
  tha-KJV: และพระเยโฮวาห์ทรงใช้เยรุบบาอัล และเบดาน และเยฟธาห์ และซามูเอล และช่วยท่านทั้งหลายให้พ้นจากมือศั​ตรู​ทุ​กด​้าน
    และท่านทั้งหลายอาศัยอยู่​อย่างปลอดภัย
  por-BR-2018: Então o SENHOR enviou a Jerubaal, e a Bedã, e a Jefté, e a Samuel,
    e vos livrou da mão de vossos inimigos ao redor, e habitastes seguros.
  deu-ELO: Und Jehova sandte Jerub-Baal und Bedan und Jephtha und Samuel, und er errettete
    euch aus der Hand eurer Feinde ringsum; und ihr wohntet in Sicherheit.
  eng-WYC-2018: And the Lord sent Jerubbaal, that is Gideon, and Bedan, that is, Samson,
    and Barak, and Jephthah, and Samuel, and delivered you from the hand of your enemies
    by compass, (or all about); and then ye dwelled securely.
  epo-epo: Tiam la Eternulo sendis Jerubaalon kaj Bedanon kaj Jiftaĥon kaj Samuelon,
    kaj Li savis vin el la manoj de viaj malamikoj ĉirkaŭe, kaj vi restis eksterdanĝeraj.
  uig-PIN: Wǝ Pǝrwǝrdigar Yǝrubbaal, Bedan, Yǝftaⱨ wǝ Samuilni ǝwǝtip, ǝtrapinglardiki
    düxmǝnliringlarning ⱪolidin silǝrni ⱪutⱪuzdi, xuning bilǝn tinq-aman turuwatⱪanidinglar.
  beo-beo: Amabeba:le, Gode da Gidione dilima afugisiagai, amalu Bela:ge afugisi amalu
    Yefeda afugisi amalu fa:nodafa, na afugisi. Ninia fawane da defegagale dili ha
    lai dunuga osa:la hedasa:besa:le, dili gaga:i amoga dilia da hahawane esalusu.
  tpi-OTNT: “Orait Bikpela i harim beten bilong ol na em i salim Gideon na Bedan na
    Jepta na mi Samuel bilong helpim ol. Mipela olgeta wan wan i bin kisim bek yupela
    long han bilong ol birua na yupela Israel i bin i stap gut.
  hau-SA: Sai Ubangiji ya aiki Yerub-Ba’al da Bedan da Yefta da Sama’ila, ya cece
    ku daga hannun abokan gābanku a kowane gefe domin ku sami cikakken zaman lafiya.
  uig-LAT: We Perwerdigar Yerubbaal, Bédan, Yeftah we Samuilni ewetip, etrapinglardiki
    düshmenliringlarning qolidin silerni qutquzdi, shuning bilen tinch-aman turuwatqanidinglar.
  nde-nde: Lapho-ke uThixo wathuma uJerubhi-Bhali, loBhedani, loJeftha kanye loSamuyeli,
    walikhulula ezandleni zezitha zenu inxa zonke, yikho lahlala livikelekile.
  ton-ton: Pea naʻe fekau ʻe Sihova ʻa Selupeali, mo Pitani, mo Sefita, mo Samuela,
    ʻo ne fakamoʻui ʻakimoutolu mei he nima ʻo homou ngaahi fili, ʻi he ngaahi potu
    kotoa pē, pea ne mou nonofo fiemālie pe.
  ces-1613: I poslal Hospodin Jerobále a Bedana a Jefte a Samuele, a vytrhl vás z
    ruky nepřátel vašich okolních, a bydlili jste bezpečně.
  eng-WMB: The LORD sent Jerubbaal, Bedan, Jephthah, and Samuel, and delivered you
    out of the hand of your enemies on every side; and you lived in safety.
  tam-TCV: அப்பொழுது யெகோவா யெருபாகாலையும், பெதானையும், யெப்தாவையும், சாமுயேலையும்
    அனுப்பி, எல்லாப் பக்கங்களிலுமிருந்த பகைவர்களுடைய கைகளிலிருந்தும் உங்களை விடுவித்தார்.
    அதன்பின் நீங்கள் பாதுகாப்பாய் வாழ்ந்து வந்தீர்கள்.
  ceb-ULB: Busa gipadala ni Yahweh si Jero Baal, si Bedan, si Jepte, ug si Samuel,
    ug gihatag ang kadaugan kaninyo sa tanang mga kaaway nga nagpalibot kaninyo, aron
    nga magpuyo kamo nga luwas.
  pol-UBG: Wtedy PAN posłał Jerubbaala, Bedana, Jeftego i Samuela i wyrwał was z rąk
    waszych wrogów, którzy was otaczali, i mieszkaliście bezpiecznie.
  agr-agr: “Nuna antujuk Tuke Pujuu Jerubaalan Barakan, Jefté aajakua nuna, tuja minashkam
    aatus awetugmauwai, atumin shiwaajum aidau waitkagmaina nuna ayamjutpakti tusa.
    Aatus iina apachji aajaku aina duka dita ayamjukam shiig batsamsau ainawai. Tuja
    yamai atumshakam kuashat tsawantai atumi shiwaajum waitkascham shiig batsatjume.
  kyc-kyc: Dokopa Kamongome akali Gitionemoo Berekemoo Jepetamoo dee mende nambamoo
    pipya pupwa lao nembeya. Namwame nakamana nyisu petengena kingi raka lao nyiyamano
    dokopa nakama kapa manda rao palyuo kareyami.
  urd-GVU: اور ہر بار رب نے کسی نہ کسی کو بھیج دیا، کبھی جدعون، کبھی برق، کبھی اِفتاح
    اور کبھی سموایل کو۔ اُن آدمیوں کی معرفت اللہ نے آپ کو ارد گرد کے تمام دشمنوں سے
    بچایا، اور ملک میں امن و امان قائم ہو گیا۔
  deu-1912: Da sandte der HERR Jerubbaal, Bedan, Jephthah und Samuel und errettete
    euch von eurer Feinde Händen umher und ließ euch sicher wohnen.
  kan-2017: ಯೆಹೋವನು ಯೆರುಬ್ಬಾಳ್, ಬಾರಾಕ್, ಯೆಫ್ತಾಹ, ಸಮುವೇಲ್ ಇವರನ್ನು ಕಳುಹಿಸಿ ನಿಮ್ಮನ್ನು
    ಎಲ್ಲಾ ಶತ್ರುಗಳ ಕೈಯಿಂದ ಬಿಡಿಸಿ ಸುರಕ್ಷಿತವಾಗಿ ಜೀವಿಸುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Me pi’ SOMOL Jerubbaal, nge Barak, nge Jefthah, nge gag Samuel nggu chuweged
    gimed u pa’ e pi to’ogor romed, mi gimed par ndakuriy e riya’ u puluwmed.
  hlt-MCSB: Te dongah BOEIPA loh Jerubbaal, Bedan, Jephthah neh Samuel han tueih tih
    voeivang lamkah na thunkha kut lamkah nangmih te n'huul tih ngaikhuek la kho na
    sak uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታዺ ጌዲዎኔ፤ ዬካፓ ባርቄና ዮፕታኣሄና፤ ጋፒንፆይዳ ታና ዳኬኔ፤ ኑኡኒ ፔቴ ፔቴሢ ዒንሢ ዒንሢኮ
    ሞርኮ ኩጫፓ ቶሊሲ ዓውሲ፥ ኮሺ ዒንሢ ናንጋንዳጉዲ ኑ ማሄኔ፤
  twi-ASANTE: Na Awurade somaa Yerub-Baal, Barak, Yefta ne Samuel, na ɔgyee mo firii
    mo atamfoɔ nsam na mobɛtenaa asomdwoeɛ mu.
  eng-WEBU: The LORD sent Jerubbaal, Bedan, Jephthah, and Samuel, and delivered you
    out of the hand of your enemies on every side; and you lived in safety.
  wal-wal: Waassin GODAI Geedoona, Baaraaqa, Yofttaahanne Sameela kiittidi, intte
    yuusho ubban de7iya morkketu kushiyaappe inttena ashshiis; yaatin, intte saro
    de7ideta.
  spa-PDDPT: Yavé envió a Jerobaal, Bedán, Jefté y Samuel, y los libró de mano de
    sus enemigos de alrededor y vivieron con seguridad.
  gun-gun: Ha'e rami rã Senhor ombou Jerubaal, Baraque, Jefté ha'e gui xee Samuel
    ju, penderovaigua kuery penembojere rei va'e po gui pendereraa jepe uka vy. Ha'e
    va'e rire pendekuai porãmba va'ekue.
  agu-BL: ”Ej tan yi xtxolbila'tz nin tzun e' saj ẍchakol Kataj Jerobaal, Barac, Jefté
    tu in wetz yi in Samuel, tan koque'n tan cyelse'n lenu' liwr ẍchik'ab chicontru',
    tan jale'n tzatzin paz.
  ilo-ULB: Isu nga imbaon ni Yahweh da Jerub Baal, Bedan, Jepta, ken Samuel, ket pinagballiginakayo
    kadagiti kabusoryo iti amin nga aglawlawyo, iti kasta nagbiagkayo a sitatalged.
  kpg-kpg: Gei Dimaadua ga hagau mai a Gideon, nomuli go Barak, nomuli go Jephthah,
    gei nomuli mai ko au dela e hagaodi gi muli, bolo gimaadou e daa goodou gi daha
    mo godou hagadaumee, gei goodou la gu mouli i di aumaalia.
  uig-ARA: ۋە پەرۋەردىگار يەرۇببائال، بېدان، يەفتاھ ۋە سامۇئىلنى ئەۋەتىپ، ئەتراپىڭلاردىكى
    دۈشمەنلىرىڭلارنىڭ قولىدىن سىلەرنى قۇتقۇزدى، شۇنىڭ بىلەن تىنچ-ئامان تۇرۇۋاتقانىدىڭلار.
  sus-sus: Na nan a niya, Alatala naxa Yerubaali, Bedan, Yefite, nun Samuweli xɛɛ
    wo bade wo yaxuie yi ra naxee nu wo rabilinxi. Na kui wo naxa lu bɔɲɛsa kui.»
  pon-2006: KAUN-O eri ketin poaronehdo Kidion, mwuri Parak, mwuri Sepda, oh ngehi
    me keieu mwuhr, pwe se en kapitkumwailsang rehn amwail imwintihti kan. Kumwail
    eri momourier ni meleilei.
  jae-jae: Amboac tonaŋ Apômtau kêkêŋ Jerubal agêc Balak ma Jepta agêc Samuel sêjam
    amac kêsi aŋga nêm ŋacjo, taŋ sêgî amac auc naŋ, lemeŋ ma amac amoa ŋajam.
  ksd-ksd: Ma ra Luluai i ga tulue Ierub-Baal, ma Barak, ma Iepta, ma Samuel, ma i
    ga valaun pa avat kan ra dekdek i kavava umana ebar nina dia tur kikil avat, tuk
    tar ba ava ga ki bulu.
  tur-YTC: “Yahve Yerubbaal'ı, Bedan'ı, Yeftah'ı ve Samuel'i gönderdi ve sizi her
    yandan düşmanlarınızın elinden kurtardı; ve güvenlik içinde yaşadınız.
  grc-BRENT: Καὶ ἀπέστειλε τὸν Ἰεροβάαλ, καὶ τὸν Βαρὰκ, καὶ τὸν Ἰεφθάε, καὶ τὸν Σαμουὴλ,
    καὶ ἐξείλατο ἡμᾶς ἐκ χειρὸς ἐχθρῶν ἡμῶν τῶν κυκλόθεν, καὶ κατῳκεῖτε πεποιθότες.
  ind-AYT: Kemudian, TUHAN mengutus Yerubaal, dan Barak, dan Yefta, dan Samuel, untuk
    melepaskanmu dari tangan musuh di sekelilingmu sehingga kamu dapat hidup dengan
    aman.
  nya-nya: Choncho Yehova anatumiza Yeru-Baala, Bedani, Yefita ndi Samueli ndipo anakulanditsani
    mʼmanja mwa adani anu amene anakuzungulirani, kotero munakhala mwamtendere.
  hrv-hrv: I Jahve posla Jerubaala i Baraka, Jiftaha i Samuela te vas izbavi iz ruku
    vaših neprijatelja unaokolo, tako da ste mogli živjeti bez straha.
  mps-mps: Tialima, Genuai Bidigo te augwaligo gedu haluasa po wabo odama, tama agai
    te Gideon, me Barak, me Jepta, me ena Samuel te augwali tau somainu tagala palali.
    Da tigidali deli deli dago te ma dobola selama, tama dage Israel dabe bugagia
    bidibao,” wali.
  tpi-tpi: “Orait Bikpela i harim beten bilong ol na em i salim Gideon na Bedan na
    Jepta na mi Samuel bilong helpim ol. Mipela olgeta wan wan i bin kisim bek yupela
    long han bilong ol birua na yupela Israel i bin i stap gut.
  dan-1931: Så sendte HERREN Jerubba'al, Barak, Jefta og Samuel; og han friede eder
    af eders Fjenders Hånd rundt om, så I kunde bo i Tryghed.
  vie-OVCB: Chúa Hằng Hữu sai Giê-ru-ba-anh, Ba-rác, Giép-thê, và Sa-mu-ên giải cứu
    anh chị em, cho anh chị em sống an ổn.
  guj-2017: તેથી ઈશ્વરે યરુબાલ, બદાન, યિફતા, શમુએલને મોકલીને ચારેગમના તમારા શત્રુઓ
    પર તમને વિજય અપાવ્યો, જેથી તમે સલામત રહો.
  pon-2006A: KAUN-O eri ketin poaronehdo Kidion, mwuri Parak, mwuri Sepda, oh ngehi
    me keieu mwuhr, pwe se en kapitkumwailsang rehn amwail imwintihti kan. Kumwail
    eri momourier ni meleilei.
  por-BRBSL: Yahweh enviou Jerubbaal, Bedan, Jefthah e Samuel, e os libertou da mão
    de seus inimigos de todos os lados; e vocês viveram em segurança.
  cth-cth: BAWIPA ni Jerubbaal, Bendan, Jephthah, hoi Samuel tinaw a patoun teh, nangmanaw
    na tengpam e taran kut dawk hoi na rungngang awh teh, nangmanaw runae awm laipalah
    lungmawng lah na o awh.
  twi-twi: Na Awurade somaa Yerub-Baal, Barak, Yefta ne Samuel, na ogyee mo fii mo
    atamfo nsam na mobɛtenaa asomdwoe mu.
  hlt-hlt: Te dongah BOEIPA loh Jerubbaal, Bedan, Jephthah neh Samuel han tueih tih
    voeivang lamkah na thunkha kut lamkah nangmih te n'huul tih ngaikhuek la kho na
    sak uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nduɔnní Sedeɔ̃ɔ̃ nɛ̀ Edɑnni nɛ̀ Sɛfutee nɛ̀ mí
    nSɑmmuyɛɛri, kɛ̀ tí di dɛɛtɛ́nɛ̀ di dootitɔbɛ̀ bɛ̀ɛ̀ do di fitɛ́, kɛ̀ di nɑ kɛ
    bonɛ̀ diwɛ̀ì di nhɛì miɛkɛ.
  msy-2020: “Kamaghɨn amizɨ, Ikiavɨra Itir God men mɨgɨrɨgɨam baregha, Israelia bagha
    Gideon ko Bedan, Jepta ko kɨ uabɨ Samuel, a men akurvaghasa e amada. Guizbangɨra,
    e gumazir dapaniba bar moghɨra ian apanibar agharibar ia ini, ezɨ ia Israelia
    deraghavɨra iti.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ lǝsɩ Ketiyɔŋ nɑ Petɑŋ nɑ Yɛfɛtɛ, nɑ mɑɣɑ wɑɑlɩ wɑɑlɩ, nɑ tǝ́
    yɑ-mɛɣɛ mǝ kolontunɑɑ niŋ tɑɑ nɑ ɩ́ cɑɣɑ tǝpɑmm nɑ hɛɛsʋɣʋ.
  azb-azb: Rəbb də Yerub-Baalı, Bedanı, İftahı və Şamueli göndərdi. O sizi ətrafınızdakı
    düşmənlərin əlindən qurtardı və əmin-amanlıqda yaşadınız.
  eng-DBY: And Jehovah sent Jerubbaal and Bedan and Jephthah and Samuel, and delivered
    you out of the hand of your enemies round about, so that ye dwelt in safety.
  hin-2017: इसलिए यहोवा ने यरूब्बाल, बदान, यिप्तह, और शमूएल को भेजकर तुम को तुम्हारे
    चारों ओर के शत्रुओं के हाथ से छुड़ाया; और तुम निडर रहने लगे।
  wol-KYG: Aji Sax ji yebal Yërubaal, teg ca Bedan, teg ca Yefte, teg ma ca, man Samiyel,
    daldi leen xettli ci seen noon yi leen séq, ba ngeen dëkke jàmm.
  eng-YLT: '''And Jehovah sendeth Jerubbaal, and Bedan, and Jephthah, and Samuel,
    and delivereth you out of the hand of your enemies round about, and ye dwell confidently.'
  eng-WYC-2017: And the Lord sent Jerubbaal, that is Gideon, and Bedan, that is, Samson,
    and Barak, and Jephthah, and Samuel, and delivered you from the hand of your enemies
    by compass; and then ye dwelled securely.
  eng-WMBB: The LORD sent Jerubbaal, Bedan, Jephthah, and Samuel, and delivered you
    out of the hand of your enemies on every side; and you lived in safety.
  urd-GVH: और हर बार रब ने किसी न किसी को भेज दिया, कभी जिदौन, कभी बरक़, कभी इफ़ताह
    और कभी समुएल को। उन आदमियों की मारिफ़त अल्लाह ने आपको इर्दगिर्द के तमाम दुश्मनों
    से बचाया, और मुल्क में अमनो-अमान क़ायम हो गया।
  rug-rug: Meke garunia Tamasa se Qitione, meke e Beraki, meke e Zepata, meke mumudi
    si arau. Hopeke gami si ele harupu gamu si gamu koari na mia kana, meke koa valeana
    si gamu.
  gaz-gaz: Waaqayyo Yerub-Baʼaalin, Bedaanin, Yiftaa fi Saamuʼeelin ergee akka isin
    nagaan jiraattaniif karaa hundaan harka diinota keessaniitii isin baase.
  fra-LSG: Et l’Éternel envoya Jerubbaal, Bedan, Jephthé et Samuel, et il vous délivra
    de la main de vos ennemis qui vous entouraient, et vous demeurâtes en sécurité.
  yal-yal: Awa, Alatala yi Yerubali rafa e nun Bedani nun Yefeta, dɔnxɛn na n tan
    Samuyɛli, alogo ɛ xa xunba ɛ yaxune yii naxanye ɛ rabilinxi. Ɛ yi lu kantanna
    kui.
  haw-1868: A hoouna mai o Iehova ia Ierubaala, a me Bedana, a me Iepeta, a me Samuela,
    a hoopakele mai ia oukou i ka lima o ko oukou poe enemi ma na aoao a pau, a noho
    maluhia iho la oukou.
  arb-NAV: فَأَقَامَ الرَّبُّ جِدْعُونَ وَبَدَانَ وَيَفْتَاحَ وَصَمُوئِيلَ وَأَنْقَذَكُمْ
    مِنْ قَبْضَةِ أَعْدَائِكُمُ الْمُحِيطِينَ بِكُمْ، وَسَكَنْتُمْ مُطْمَئِنِّينَ.
  ewe-ewe: Yehowa ɖo Yerubaal, Barak, Yefta kple Samuel ɖa eye wòɖe mi tso miaƒe futɔwo
    ƒe asime eye mienɔ anyi le ŋutifafa me.
  eng-LEE: And the Lord sent Yerubba'al, and Bedan, and Yiphthach, and Samuel, and
    he delivered you out of the hand of your enemies on every side, so that ye dwelt
    safely.
  asm-FB: তাৰ পাছত যিহোৱাই যিৰুব্বাল, বাৰাক, যিপ্তহ আৰু চমূৱেলক পঠাই তোমালোকৰ চাৰিওফালে
    থকা শত্ৰুবোৰৰ হাতৰ পৰা তোমালোকক উদ্ধাৰ কৰিলে; তাতে তোমালোকে নিৰাপদে বসতি কৰিলা।
  sus-A: نَ نَن عَ نِيَ، عَلَتَلَ نَشَ يٍرُبَالِ، بٍدَن، يٍقِتٍ، نُن سَمُوٍلِ شّي
    وٌ بَدٍ وٌ يَشُييٍ يِ رَ نَشٍيٍ نُ وٌ رَبِلِنشِ. نَ كُي وٌ نَشَ لُ بْحّسَ كُي.»
  fra-SBL: Yahvé a envoyé Jerubbaal, Bedan, Jephté et Samuel, et il vous a délivrés
    de la main de vos ennemis de tous bords, et vous avez vécu en sécurité.
  hbo-hbo: וַיִּשְׁלַ֤ח יְהוָה֙ אֶת־יְרֻבַּ֣עַל וְאֶת־בְּדָ֔ן וְאֶת־יִפְתָּ֖ח וְאֶת־שְׁמוּאֵ֑ל
    וַיַּצֵּ֨ל אֶתְכֶ֜ם מִיַּ֤ד אֹֽיְבֵיכֶם֙ מִסָּבִ֔יב וַתֵּשְׁב֖וּ בֶּֽטַח׃
  kik-kik: Jehova agĩcooka agĩtũma Jerubu-Baali, na Baraka, na Jefitha, na Samũeli,
    na akĩmũhonokia kuuma moko-inĩ ma thũ cianyu mĩena-inĩ yothe; nĩ ũndũ ũcio mũgĩtũũra
    mũtarĩ na ũgwati.
  fra-NCL: Et Yahweh envoya Jérobaal et Badan, et Jephté et Samuel, et il vous délivra
    de la main de vos ennemis tout autour de vous, et vous avez habité vos demeures
    en sécurité.
  cek-AK: To naah Angraeng mah, Jerub-Baal, Bedan, Jephthah hoi Samuel cae to patoeh
    moe, na taengah kaom misa ban thung hoiah nangcae to pahlong pongah, nangcae loe
    kamongah kho na sak o.
  cuk-cuk: 'Geb degine, Bab-Jehová we-dulemar-barmialid: Jerobaal, Barac, degi, Jefté.
    Amala bela be-isdarmalad-bukwamaladgi be-ollor-imaksamalad. Deyobi, ani Samuel,
    be-isdarmaladgi be-ollor-imaksamogad. A-ular, bemar dobsuli-gudii gusmalad.'
  uig-CYR: Вә Пәрвәрдигар Йәруббаал, Бедан, Йәфтаһ вә Самуилни әвәтип, әтрапиңлардики
    дүшмәнлириңларниң қолидин силәрни қутқузди, шуниң билән теч-аман туруватқан едиңлар.
  tel-2017: యెహోవా యెరుబ్బయలును, బెదానును, యెఫ్తాను, సమూయేలును పంపి, నలుదిక్కులా ఉన్న
    మీ శత్రువుల చేతిలో నుండి మిమ్మల్ని విడిపించడం వల్ల మీరు భయం లేకుండా నివసిస్తున్నారు.
  hat-BSA: Alò apre, SENYÈ a te voye Jerubbaal avèk Bedan, Jephthé ak Samuel pou te
    delivre nou nan men a lènmi nou yo toupatou, pou nou viv ansekirite.
  kos-kos: Na LEUM GOD El supwalma Gideon, Barak, Jephthah, ac nga, Samuel. Kais sie
    sesr tuh molikowosla liki mwet lokoalok lowos, ac kowos moul in misla.
  hbo-WLC: וַיִּשְׁלַ֤ח יְהוָה֙ אֶת־יְרֻבַּ֣עַל וְאֶת־בְּדָ֔ן וְאֶת־יִפְתָּ֖ח וְאֶת־שְׁמוּאֵ֑ל
    וַיַּצֵּ֨ל אֶתְכֶ֜ם מִיַּ֤ד אֹֽיְבֵיכֶם֙ מִסָּבִ֔יב וַתֵּשְׁב֖וּ בֶּֽטַח׃
  ibo-ibo: Onyenwe anyị zitere Jerub-Baal, na Barak, na Jefta, na Samuel, ka ha zọpụta
    unu site nʼaka ndị iro nọ unu gburugburu, mee ka unu biri nʼudo.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯିରୁବ୍ବାଲ୍‍‍କୁ ଓ ବଦାନକୁ ଓ ଯିପ୍ତହକୁ ଓ ଶାମୁୟେଲଙ୍କୁ ପଠାଇ
    ତୁମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଶତ୍ରୁମାନଙ୍କ ହସ୍ତରୁ ତୁମ୍ଭମାନଙ୍କୁ ରକ୍ଷା କଲେ, ତହିଁରେ
    ତୁମ୍ଭେମାନେ ନିର୍ଭୟରେ ବାସ କଲ।
  chk-chk: Mürin, ewe Samol mi Lapalap a tinato Kition me Parak, Jefta me ngang. Aia
    angasakemi seni chon oputakemi mi nom ünükümi, pwe oua nom fän kinamwe.
  ssd-ssd: Suŋgo nu nane tuku wi ta ismba Yerubaal Barak Yefta Samuel nane nduik nduik
    ka kukulniŋganu le promba ŋgueu mbal tuku wai mbolŋge kile-luka kilanu tukunu
    tane Israel mbal mine mayenaig.
  rop-rop: “Wal wen deibin tok lagijat, YAWEI bin jandim Gidiyan en Barak en Jeftha
    blanga seibum olabat brom olabat enami, en afta olabat bin oldei jidan gudbalawei,
    en laswan na imbin jandim mi.
  ukr-1871: То Господь послав Еробаала й Барака, Ефтая й Самуїла та й визволив вас
    із потали в ваших ворогів навкруги, і жили ви в безпецї.
  deu-1951: Da sandte der HERR Jerub-Baal und Bedan, und Jephtah und Samuel und errettete
    euch aus den Händen eurer Feinde ringsum und ließ euch sicher wohnen.
  eng-JPS: And the LORD sent Jerubbaal, and Bedan, and Jephthah, and Samuel, and delivered
    you out of the hand of your enemies on every side, and ye dwelt in safety.
  srp-1865: I Gospod posla Jerovala i Vedana i Jeftaja i Samuila, i ote vas iz ruku
    neprijatelja vaših unaokolo, te živjeste bez straha.
  lug-lug: Mukama n’alyoka atuma Yerubbaali, ne Bedani, ne Yefusa ne Samwiri ne babalokola
    mu mukono gw’abalabe bammwe enjuuyi zonna, ne mutuula mirembe.
  heb-heb: וישלח יהוה את ירבעל ואת בדן ואת יפתח ואת שמואל ויצל אתכם מיד איביכם מסביב
    ותשבו בטח׃
  ben-IRV: পরে সদাপ্রভু যিরুব্বাল (গিদিয়ন), বদান, যিপ্তহ ও শমূয়েলকে পাঠিয়ে তোমাদের
    চারদিকের শত্রুদের হাত থেকে তোমাদের উদ্ধার করলেন; তাহাতে তোমরা নির্ভয়ে বাস করলে৷
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਯਰੁੱਬਆਲ ਅਤੇ ਬਦਾਨ ਅਤੇ ਯਿਫ਼ਤਾਹ ਅਤੇ ਸਮੂਏਲ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਤੁਹਾਨੂੰ
    ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥੋਂ ਜੋ ਤੁਹਾਡੇ ਚੁਫ਼ੇਰੇ ਸਨ, ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਅਤੇ ਤੁਸੀਂ ਸੁੱਖ ਨਾਲ
    ਵੱਸ ਗਏ।
  tkr-tkr: Rəbbeeyib manke Yerubba'al, Bedan, İftah, Şamuel g'uxoole. Şu nişilecab
    qı'məəq'ənceva Mang'vee şu məxüb hiqiy-allane duşmanaaşine xılençe g'attivxhan
    haa'a.
  mya-JVB: ထာဝရဘုရား သည် ယေရုဗ္ဗာလ ၊ ဗာရက် ၊ ယေဖသ ၊ ရှမွေလ တို့ကို စေလွှတ် ၍ ၊ ပတ်ဝန်းကျင်
    ရန်သူ တို့ လက် မှ ကယ်နှုတ် တော်မူသဖြင့် သင်တို့သည် ဘေး လွတ်ရကြ၏။
  tte-O: Sauga meuloina Yeoba tomo kaigeda kaigeda iyawayawasayama yabo bwaimwana
    Gidiyon salina mena Belaki salina mena Yepidiya yo yau Samuela. Mwa Yeoba ileboimiu
    kami tokalomagigiliwo nimali mena yo kwamiya namwanamwa.
  tbg-tbg: Vika minti tiavaro Noravano Kotiva Gideonira naane ni Isareri nimiro, vira
    naantiara Baraakira nimiro, vira naantiara Jepataara nimiro, ekaara vitini ti
    Samuerikavata ni nimirave. Mintimanta tenavu ekaa vinavuka navutaaka kauquqihai
    ni ruaruama nimitauramanta vi entara ne Isareri ho variarave.
  hmo-hmo: Vadaeni Lohiabada ese Gideona bona Baraki bona Iepeta, bona lau danu Samuela,
    ia siaia. Vadaeni unai gunalaia taudia dekena amo, umui dekenai idia tuari henia
    taudia edia siahu dekena amo, Lohiabada ese umui ia hamauria, vadaeni umui noho
    namonamo.
  urd-urd: इस लिए ख़ुदावन्द ने यरुब्बा'ल और बिदान और इफ़्ताह और समुएल को भेजा और तुम
    को तुम्हारे दुश्मनों के हाथ से जो तुम्हारी चारों तरफ़ थे, रिहाई दी और तुम चैन
    से रहने लगे।
  rus-SYN: тогда Господь послал Иероваала, и Варака, и Иеффая, и Самуила, и избавил
    вас от руки врагов ваших, окружавших вас, и вы жили безопасно.
  bqc-SIM: Ɔ̃ Dii Gedeↄ̃ↄ dìlɛ ń Balakuo ń Zɛfɛteo ń Sãusↄ̃ↄo aa á bↄ́ á ibɛɛpiↄ
    ↄzĩ gupiiu, ↄ̃ a gↄ̃ kálɛa dↄdↄa.
  tcz-CHONGTHU: Chutengle, Pakaiyin Gideon, Bedan, Jephthah chule Samuel asol in muntina
    namel mate hou khut’a konin neihuhdoh’un lungmong in acheng tauvin ahi.
  mar-mar: मग परमेश्वराने यरुब्बाल, बदान, व इफ्ताह, व शमुवेल यांना पाठवून तुम्हास
    तुमच्या चहूकडल्या शत्रूच्या हातातून सोडवले आणि तुम्ही स्वस्थ राहिला.
  qub-qub: Chaura Tayta Diosga chiquishoj runacunapa munayninpita salbashunayquipaj
    churaran Jerobaalta, Baracta, Jeftëta, nogatapis. Chaypitami allina goyarcaycanqui.
  bqp-bqp: Akũ Dikiri Gidiↄn dìtɛ kũ Barakio kũ Yɛfɛtao kũ Samusio ò á bó á ibɛrɛ
    pìnↄ ↄĩ gu sĩnda pínkia, akũ a gↄ̃ katɛna aafia.
  hat-hat: Lè sa a, Seyè a voye Jewoubaal, Abdon, Jefte ak mwen menm, Samyèl, li delivre
    nou anba men lènmi nou yo ki te tout bò kote nou yo, li fè nou viv ak kè poze.
  eng-BSB: So the LORD sent Jerubbaal, Barak, Jephthah, and Samuel, and He delivered
    you from the hands of your enemies on every side, and you dwelt securely.
  tod-tod: Naa ʋoluma, Ɠɔoɠɔ GALAGI Zeedeyɔn leʋeni, é Ɓedan leʋe, ta Zɛfetee, é
    gaaɓela ga ze, nà Samiyɛle, ga é wo ɠizo wo zili nuiti ma, niiti ti ɠɛni wo-maaɠoolii
    zu, naa ɠa é kɛa, wo zeini ziilɛigi zu zooi zu.
  eng-WEBPB: The LORD sent Jerubbaal, Bedan, Jephthah, and Samuel, and delivered you
    out of the hand of your enemies on every side; and you lived in safety.
  kbq-kbq: Anage hazageno Ra Anumzamo'a Gidionima, Bedama, Jeptama, nagri Samuelinagi
    huno hurantegeta, ha' vahe tamimofo zamazampintira tamagu'vazita tamaza hunketa,
    so'e huta mani'naze.
  nhe-BL: “Huajca sampa TOTECO quititlanqui Jerobaal, o Gedeón, ihuaya Barac, Jefté
    huan na niSamuel para ma timechmanahuica tlen imocualancaitacahua, huan queja
    nopa initztoyaj ica cuali huan oncac tlasehuilistli.
  bus-bus: Ben Dii Gidiↄn dìɛ kↄ̃n Barakio kↄ̃n Yɛfɛtao kↄ̃n Samusĩo aↄ̃ a bↄ a ibɛɛ
    pìnↄ ↄzĩ baama píngi, ben a gↄ̃ kaɛna aafia.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e umur kar Zineàw Izaew wapyro pà waàmàtyry'ymar
    wanuwi. A'e re umur kar Marak. A'e re umur kar Zepite. A'e re hemur kar a'e. Xamuew
    ihe. Nezewe ikatu peneko awer peme. Peàmàtyry'ymar nupuraraw kar kwaw ma'erahy
    peme a'e 'ar mehe wà.
  eng-DRA: And the Lord sent Jerobaal, and Badan, and Jephte, and Samuel, and delivered
    you from the hand of your enemies round about, and you dwelt securely.
