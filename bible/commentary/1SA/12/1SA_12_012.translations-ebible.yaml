  dop-dop: Wɑɑtʋ wei Amoni wulɑʋ Nɑhɑsɩ yookɑɣɑnɑ-mɛ tɔɣɔ ɩ́ tɔmɑ-m sɩ mɑ́ kpɑ-mɛɣɛ
