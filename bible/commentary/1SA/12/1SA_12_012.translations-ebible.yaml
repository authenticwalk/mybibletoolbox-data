  tha-KJV: และเมื่อท่านทั้งหลายเห็นนาหาชกษั​ตริ​ย์คนอัมโมนมาต่อสู้ท่านทั้งหลาย ท่านทั้งหลายกล่าวแก่ข้าพเจ้าว่า
    ‘​ไม่ได้ แต่​ต้องมี​กษัตริย์​ปกครองเหนือเรา’ ถึงแม้​ว่าพระเยโฮวาห์พระเจ้าของท่านเป็นพระมหากษั​ตริ​ย์ของท่าน
  por-BR-2018: 'E havendo visto que Naás rei dos filhos de Amom vinha contra vós,
