  urd-GVU: لیکن جب عمونی بادشاہ ناحس آپ سے لڑنے آیا تو آپ میرے پاس آ کر تقاضا کرنے
    لگے کہ ہمارا اپنا بادشاہ ہو جو ہم پر حکومت کرے، حالانکہ آپ جانتے تھے کہ رب ہمارا
