    pude rapatani gamu, si kilua tu gamu se Zihova sa mia Baṉara, meke zama tu koa
    rau, ‘Hiva nia gami si keke mami baṉara pude kopuni gami,’ gua.
  gaz-gaz: “Yommuu akka Naahaash mootiin Amoonotaa isinitti dhufe argitanitti garuu,
    Waaqayyo Waaqni keessan mootii keessan taʼu iyyuu isin, ‘Lakki; nu mootii nu bulchu
    barbaannaa’ jettan.
  fra-LSG: 'Puis, voyant que Nachasch, roi des fils d’Ammon, marchait contre vous,
    vous m’avez dit: Non! Mais un roi régnera sur nous. Et cependant l’Éternel, votre
    Dieu, était votre roi.'
  yal-yal: Koni ɛ to Amonine manga Naxasi to fɛ ɛ xili ma, ɛ yi a fala n xa, ɛ naxa,
    ‘Nxu wama mangan xɔn, a xa nxu yamari.’ A yi luxi alo Alatala mi yi ɛ mangan na.
  haw-1868: A ike oukou ia Nahasa, ke alii o na mamo a Amona e hele mai ana e ku e
    ia oukou, i mai la oukou ia'u, Aole; aka e hoonohoia ke alii maluna o makou; i
    ka manawa o ko Iehova ko oukou Akua alii ana maluna o oukou.
  arb-NAV: 'وَلَمَّا عَايَنْتُمْ نَاحَاشَ مَلِكَ عَمُّونَ زَاحِفاً عَلَيْكُمْ قُلْتُمْ
    لِي: نَصِّبْ عَلَيْنَا مَلِكاً، مَعَ أَنَّ الرَّبَّ إِلَهَكُمْ هُوَ مَلِكُكُمْ.'
  ewe-ewe: “Ke esi mienɔ vɔvɔ̃m na Nahas, Amonitɔwo ƒe fia ta la, mieva gblɔ nam be
    maɖo fia na yewo wòaɖu yewo dzi, le esime Yehowa, mia Mawu la nye miaƒe Fia xoxo
    elabena eyae nye miaƒe Fia ɣeawo katã ɣi.
  eng-LEE: 'But when ye saw that Nachash the king of the children of ''Ammon came
    against you, ye said unto me, No; but a king shall reign over us: when the Lord
    your God is your king.'
  asm-FB: অম্মোনৰ সন্তান সকলৰ ৰজা নাহচ যেতিয়া তোমালোকৰ অহিতে ওলাই অহা দেখিলা, তেতিয়া
    তোমালোকে মোক ক’লা, ‘নহয় যদিও তোমালোকৰ ঈশ্ৱৰ যিহোৱা তোমালোকৰ ৰজা আছিল, তথাপিও
    তোমালোকে ৰাজত্ৱ কৰিবলৈ এজন ৰজা বিচাৰিলা’।
  sus-A: «وٌ تٌ عَ تٌ عَمٌنِكَيٍ شَ مَنفّ نَشَسَ نَ قَقٍ وٌ فٍرٍدٍ، وٌ نَشَ عَ قَلَ
    ﭑ بّ، ‹مُشُ وَ مَ مَنفّ شَ تِ مُشُ شُن مَ.› كْنْ وٌ مَرِفِ عَلَتَلَ نَن قِندِشِ
    وٌ شَ مَنفّ رَ!
  fra-SBL: '« Quand tu as vu que Nahash, roi des enfants d''Ammon, est venu contre
    toi, tu m''as dit : « Non, mais un roi régnera sur nous », alors que Yahvé ton
    Dieu était ton roi.'
  hbo-hbo: וַתִּרְא֗וּ כִּֽי־נָחָ֞שׁ מֶ֣לֶךְ בְּנֵֽי־עַמֹּון֮ בָּ֣א עֲלֵיכֶם֒ וַתֹּ֣אמְרוּ
    לִ֔י לֹ֕א כִּי־מֶ֖לֶךְ יִמְלֹ֣ךְ עָלֵ֑ינוּ וַיהוָ֥ה אֱלֹהֵיכֶ֖ם מַלְכְּכֶֽם׃
  kik-kik: “No hĩndĩ ĩrĩa muonire atĩ Nahashu mũthamaki wa Amoni nĩookaga kũmũhũũra-rĩ,
    mũkĩnjĩĩra atĩrĩ, ‘Aca, tũkwenda mũthamaki wa gũtũthamakagĩra,’ o na gwatuĩka
    atĩ Jehova Ngai wanyu nĩwe warĩ mũthamaki wanyu.
  fra-NCL: 'Et quand vous avez vu Naas, roi des fils d’Ammon marcher contre vous,
    vous m’avez dit : Non ! mais un roi régnera sur nous ! alors que Yahweh, votre
    Dieu, était votre roi.'
  cek-AK: 'Toe nangcae tuk hanah angzo Ammon siangpahrang Nahash to na hnuk o: na
    Angraeng Sithaw to nangcae ih siangpahrang ah oh to mah, nangcae mah kai khaeah,
    To tih na ai ni; kaicae uk hanah siangpahrang ka koeh o, tiah nang thuih o.'
  cuk-cuk: '”Ar degi-inigwele, Amón-dulemar-e-rey-Nahas, e-sordaganmala, bila-onogega
    begi-duurmakdani be dakarmargua, be anga sogsa gusmalad: ‘¡Anmar rey-abege, anmarga
    negseegar!’ Ar deunni, Bab-Dummad-Jehová bemar-e-reynad, degite bemar deyob sogsa
    gusmalad.'
  uig-CYR: 'Лекин Худайиңлар Пәрвәрдигар Өзи падишасиңлар болсиму, Аммонниң падишаси
    Наһашниң силәргә қарши қопқинини көргиниңларда силәр: Яқ! Бир падиша үстимизгә
    сәлтәнәт қилсун дәп маңа ейттиңлар.'
  tel-2017: అయితే అమ్మోనీయుల రాజు నాహాషు మీపైకి దండెత్తినప్పుడు మీ దేవుడైన యెహోవా
    మీ సంరక్షుడుగా ఉన్నప్పటికీ, ‘ఆయన వద్దు, ఒక రాజు మమ్మల్ని ఏలాలి’ అని మీరు నన్ను
    అడిగారు.
  hat-BSA: '“Lè nou te wè ke Nachasch, wa a fis Ammon yo, te vini kont nou, nou te
    di m: ‘Non, men se yon wa k ap renye sou nou’, malgre sa, SENYÈ Bondye nou an
    te wa nou.'
  kos-kos: Na ke kowos liye tuh Tokosra Nahash lun mwet Ammon el apkuran in mweuni
    kowos, kowos tuku fahk nu sik, ‘Kut lungse sie tokosra in leum facsr.’ Ke kowos
    oru ouinge kowos pilesralla LEUM GOD, su tokosra na pwaye lowos.
  hbo-WLC: וַתִּרְא֗וּ כִּֽי־נָחָ֞שׁ מֶ֣לֶךְ בְּנֵֽי־עַמּוֹן֮ בָּ֣א עֲלֵיכֶם֒ וַתֹּ֣אמְרוּ
    לִ֔י לֹ֕א כִּי־מֶ֖לֶךְ יִמְלֹ֣ךְ עָלֵ֑ינוּ וַיהוָ֥ה אֱלֹהֵיכֶ֖ם מַלְכְּכֶֽם׃
  ibo-ibo: “Ma mgbe unu hụrụ na Nahash, eze ndị Amọn na-achọ ibuso unu agha, unu tụrụ
    egwu bịakwute m sị m, ‘Mba, anyị chọrọ eze ga-achị anyị,’ nʼagbanyeghị na Onyenwe
    anyị Chineke unu bụ eze unu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେତେବେଳେ ତୁମ୍ଭେମାନେ ଦେଖିଲ ଯେ, ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରାଜା ନାହଶ୍‍ ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ବାହାର ହୋଇ ଆସୁଅଛି, ସେତେବେଳେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କର
    ରାଜା ଥିଲେ ହେଁ ତୁମ୍ଭେମାନେ ମୋତେ କହିଲ; ‘ନାହିଁ, ମାତ୍ର ଜଣେ ରାଜା ଆମ୍ଭମାନଙ୍କ ଉପରେ ରାଜତ୍ୱ
    କରିବ।’
  chk-chk: Nge lupwen oua küna, pwe Nahas ewe kingen chon Amon a feito pwe epwe maun
    ngenikemi, oua pöütala ewe Samol mi Lapalap ämi we Kot i fen ämi king o üreniei,
    ‘Äm aia mochen eman king epwe nemenikem.’
  ssd-ssd: Taŋamba minnaig le Amon mbal tuku gabat suŋgo Nahas kame tuku prona le
    tane taŋgine Mbara Suŋgoŋge tane kulat ndakuwa ŋga teŋenmba ye sayinaig. Ne sine
    tuku gabat suŋgo ande madiwe siŋga ŋga sayinaig.
  rop-rop: “Bat wen yumob bin luk King Neihesh brom det kantri gulum Eman bin meigim
    miselp redi blanga fait langa yumob, wal yumob nomo bin jinggabat YAWEI. Im na
    bin jidan king blanga yumob. Bat yumob nomo bin wandim im, en yumob bin askim
    mi, ‘Melabat wandim king blanga jidan bos blanga melabat.’
  ukr-1871: 'Як же побачили, що Наас, царь Аммонїйський, двинув проти вас, тодї сказали
    ви менї: Нї! нехай царь панує над нами, тим часом як царем вашим Господь, Бог
    ваш.'
  deu-1951: 'Als ihr aber sahet, daß Nahas, der König der Ammoniter, wider euch heranzog,
    sprachet ihr zu mir: «Nein, sondern ein König soll über uns herrschen!» da doch
    der HERR, euer Gott, euer König war.'
  eng-JPS: 'And when ye saw that Nahash the king of the children of Ammon came against
    you, ye said unto me: Nay, but a king shall reign over us; when the LORD your
    God was your king.'
  srp-1865: 'Ali kad vidjeste Nasa cara Amonskoga gdje doðe na vas, rekoste mi: ne,
    nego car neka caruje nad nama, premda Gospod Bog vaš bješe car vaš.'
  lug-lug: Naye bwe mwalaba Nakkasi kabaka w’Abamoni ng’abalumba, newaakubadde nga
    Mukama Katonda wammwe ye yali kabaka wammwe ne muŋŋamba nti, ‘Nedda, ffe twagala
    kabaka okutufuga.’
  heb-heb: ותראו כי נחש מלך בני עמון בא עליכם ותאמרו לי לא כי מלך ימלך עלינו ויהוה
    אלהיכם מלככם׃
  ben-IRV: পরে যখন তোমরা দেখলে অম্মোন-সন্তানদের রাজা নাহশ তোমাদের বিরুদ্ধে বেরিয়ে
    আসছে, তখন, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের রাজা থাকতেও তোমরা আমাকে বললে, না, আমাদের
    উপরে একজন রাজা রাজত্ব করুন৷
  pan-pan: ਜਦ ਤੁਸੀਂ ਦੇਖਿਆ ਕਿ ਅੰਮੋਨੀਆਂ ਦੇ ਰਾਜਾ ਨਾਹਾਸ਼ ਨੇ ਤੁਹਾਡੇ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ ਤਾਂ
    ਤੁਸੀਂ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਹਾਂ, ਸਾਨੂੰ ਇੱਕ ਰਾਜੇ ਦੀ ਲੋੜ ਹੈ ਜੋ ਸਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰੇ, ਜਦ ਕਿ
    ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡਾ ਰਾਜਾ ਸੀ
  tkr-tkr: 'Şok''le Ammonbışda paççah, Naxaş, şolqa ı''qqə g''acumee, vuşda paççah
    Rəbb Allah ıxhayka, şu ilydyaakkı, zak''le uvhuyn: «De''eş, şaqa yişda paççah
    ıxha ıkkan».'
  mya-JVB: နောက် တဖန် အမ္မုန် အမျိုးသား ရှင်ဘုရင် နာဟတ် သည် စစ်ချီမည်အကြောင်းကို သိ
    သောအခါ ၊ အကျွန်ုပ်တို့သည် အရင်ကဲ့သို့မ ဟုတ်၊ ရှင် ဘုရင်သည် အကျွန်ုပ် တို့ကို အုပ်စိုး
    ရမည်ဟု သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် ရှင်ဘုရင် လုပ်လျက်ပင်ငါ့ အား လျှောက်
    ထားကြ၏။
  tte-O: Na saugana Neiyasi Amoni ali kin wagitai me ana tokaleyayao silaoma sikakaleyaimiu
    na wakataiyako Yeoba iya ami kin na iyamo kwawalo koliyau kwaba, ‘Nigele, nuwanuwamaimo
    tem ala kin na iloina-yagila.’
  tbg-tbg: Ne ho variqi ani, tavaavaro Amoni avuhainaava King Nahaasiva ni hampata
    iqoka raqireva auti vaimanta ne qetake tiriara tiha, Are avuhainaa vaiinti vo
    kaama timitairaro vi vaiintiva tinavu raqikiharo ˻navutaaka naatara timitaarire
    tiarave. Noravano Kotiva ni avuhainaava vaimantavata, ne minti tiarave.
  hmo-hmo: “To Nahasa, Amono taudia edia king umui itaia, ia ese umui ia tuari henia
    gwauraia. Unai neganai Lohiabada, emui King umui negea, bona lau umui hamaoroa,
    umui gwau, ‘Ai ura king ta ese ai do ia gunalaia.’
  urd-urd: और जब तुमने देखा कि बनी अम्मून का बादशाह नाहस तुम पर चढ़ आया, तो तुमने
    मुझ से कहा कि हम पर कोई बादशाह हुकूमत करे हालाँकि ख़ुदावन्द तुम्हारा ख़ुदा तुम्हारा
    बादशाह था।
  rus-SYN: 'Но увидев, что Наас, царь Аммонитский, идет против вас, вы сказали мне:
    “нет, царь пусть царствует над нами”, тогда как Господь Бог ваш - Царь ваш.'
  bqc-SIM: 'Kɛ́ á è Amↄniↄ kí Naasa lɛ́ mↄ́ lɛ́lɛiwá, baa kɛ́ Dii á Lua mɛ́ á
    kía ũ, á òmɛɛ: Aawo! Kía mɛ́ a ikokɛwá fá!'
  tcz-CHONGTHU: “Pakai na Pathen-u chu nalengpao ahilaiyin, Ammon chate lengpa Nahash
    nangho douna-a ahung namu phat un, nanghon kahenga, ahipoi, leng khat in kachunguva
    vai ahomding ahibouve natiuve,
  mar-mar: परंतु अम्मोनाच्या संतानाचा राजा नाहाश तुम्हावर आला असे तुम्ही पाहिले, तेव्हा
    परमेश्वर तुमचा देव तुमचा राजा होता तरी, तुम्ही मला म्हणालात की, असे नको तर आम्हावर
    राजा राज्य करो.
  qub-qub: «Chaypis Amonpa raynin Nahas magashunayquipaj yaycamuptin ‹juc rayta churapämay›
    nimashcanqui, llapanpaj munayniyoj Tayta Dios rayniqui caycaptinpis.
  bqp-bqp: 'Kũ a è Amↄni kína Naasa tɛn su lɛ́tɛáwa, bee kũ Dikiri á Ludamɛ á kína
    ũ, a pìmɛnɛ: Oi! Kínan á yei!'
  hat-hat: 'Epi lè nou wè Nakach, wa moun peyi Amon yo, te pare pou l'' atake nou,
    atout nou te konnen se Seyè a, Bondye nou an, ki wa nou, nou di m'': Non! nou
    pa vle sa ankò. Se yon wa nou vle pou gouvènen nou.'
  eng-BSB: But when you saw that Nahash king of the Ammonites was moving against you,
    you said to me, ‘No, we must have a king to rule over us’—even though the LORD
    your God was your king.
  tod-tod: '«Wo Amɔn nuiti ta-masagi Naɠase ɠaai ma, é ɗa ʋa kɔɔi ʋɛɛzu wo ʋa, wo
    ɠɛni mà: ‹Masa sei gi unda.› Wo naa ɠɛ, eɠɛ Ɠɔoɠɔ GALAGI lɛi, é ʋa ɠɛ ga wa-masagi.'
  eng-WEBPB: “When you saw that Nahash the king of the children of Ammon came against
    you, you said to me, ‘No, but a king shall reign over us,’ when the LORD your
    God was your king.
  kbq-kbq: Hianagi kazageno Amori vahe kini ne' Nahasi'ma ha' eme huramante'za nehigeta,
    Ra Anumzamo kinitamia ko mani'neanagi nagrira nasamita, kinigu tavesie huta nantahige'naze.
  nhe-BL: Pero quema inquimatque para Nahas, yajaya tlen inintlanahuatijca amonitame,
    quinequiyaya inmechtehuis; huajca intechilhuijque para inquinequiyayaj se imotlanahuatijca
    para inmechyacanas yonque TOTECO Dios eliyaya imotlanahuatijca.
  bus-bus: 'Kɛ̀ á è Amↄni kí Naasa e mↄↄ lɛ́ɛawa, baa kɛ̀ Dii a Ludan a kína ũ, a
    bèmɛ: Lɛnlo! Kín á yezi!'
  gub-BL: Amo 'ar mehe Amon wanuwihawete Naaz her ma'e ur peàmàtyry'ym pà a'e. Hexak
    mehe napeputar kwaw Tupàn Tuweharupi Wiko Ma'e penuwihaw romo. — Uruputar amo
    awa ureruwihawete romo. Urereruze'eg putar a'e nehe, peze ihewe.
  eng-DRA: 'But seeing that Naas king of the children of Ammon was come against you,
    you said to me: Nay, but a king shall reign over us: whereas the Lord your God
    was your king.'
