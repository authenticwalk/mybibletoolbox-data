  kan-2017: ಅಮ್ಮೋನಿಯರ ಅರಸನಾದ ನಾಹಾಷನು ನಿಮ್ಮ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಬರುತ್ತಾನೆಂದು ನಿಮಗೆ ಗೊತ್ತಾಗಲು,
