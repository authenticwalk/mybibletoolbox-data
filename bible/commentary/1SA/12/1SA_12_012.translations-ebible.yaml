verse: 1SA.012.012
translations:
  mal-C: “എന്നാൽ അമ്മോന്യരാജാവായ നാഹാശ് നിങ്ങളെ ആക്രമിക്കാൻ ഉദ്യമിക്കുന്നതായിക്കണ്ടപ്പോൾ
    നിങ്ങൾ എന്റെ അടുക്കൽവന്നു; ഞങ്ങളെ ഭരിക്കുന്നതിനു ഞങ്ങൾക്കൊരു രാജാവു വേണം എന്നു
    നിങ്ങൾ ആവശ്യപ്പെട്ടു. നിങ്ങളുടെ ദൈവമായ യഹോവതന്നെ നിങ്ങൾക്കു രാജാവായിരിക്കെയാണ്
    നിങ്ങൾ അങ്ങനെ ആവശ്യപ്പെട്ടത്.
  deu-TKW: 'Als ihr aber gewahrtet, daß Nahas, der König der Ammoniter, gegen euch
    anrückte, da spracht ihr zu mir: Nein! ein König soll über uns herrschen! - während
    doch euer Gott Jahwe euer König ist.'
  lin-lin: 'Kasi tango bomonaki Naashi, mokonzi ya bato ya Amoni, koya kobundisa bino,
    bolobaki na ngai : « Te ! Tozali na posa ya mokonzi mpo na kokamba biso. » Nzokande
    ezali Yawe, Nzambe na bino, nde azalaki mokonzi na bino.'
  eng-LSV: And you see that Nahash king of the sons of Ammon has come against you,
    and you say to me, No, but a king reigns over us; and your God YHWH [is] your
    king!
  eng-GNV: 'Notwithstanding when you sawe, that Nahash the King of the children of
    Ammon came against you, ye sayde vnto me, No, but a King shall reigne ouer vs:
    when yet the Lord your God was your King.'
  eng-WEBSTER: 'And when ye saw that Nahash the king of the children of Ammon came
    against you, ye said to me, No; but a king shall reign over us: when the LORD
    your God was your king.'
  nhw-BL: Pero quema anquimatque para Nahas, yaya catli inintlanahuatijca amonitame,
    quinequiyaya anmechhuilanas; huajca techilhuijque para anquinequiyayaj se amotlanahuatijca
    para anmechyacanas masque TOTECO Dios eliyaya amotlanahuatijca.
  swh-ONEN: “Lakini mlipomwona yule Nahashi mfalme wa Waamoni anakuja dhidi yenu,
    mliniambia, ‘Hapana, tunataka mfalme atutawale,’ hata ingawa Bwana Mungu wenu
    alikuwa mfalme wenu.
  bba-bba: Adɑmɑ sɑnɑm mɛ i wɑ mɑ Amɔnibɑn sunɔ Nɑkɑsi u bɛɛ tɑbu wɔrim wee, yerɑ
    i mɑn sɔ̃ɔwɑ i nɛɛ, sunɔwɑ i kĩ u bɛɛ kpɑrɑ, bɑɑ mɛ Yinni Gusunɔ u bɑndu dii bɛɛn
    suunu sɔɔ.
  eng-KJVCPB: 'And when ye saw that Nahash the king of the children of Ammon came
    against you, ye said unto me, Nay; but a king shall reign over us: when the Lord
    your God was your king.'
  mpx-mpx: “Yaa sauga Nahas, Amoli wali kin, alonau wana tolohaveyan hi nenem nihi
    lohaveyan eliyamiu, yaka bwagana Yehoba wami Yabowaine iya wami kin, he ku baem
    eliyau ku ba, ‘Nigeya! Nuwama wama kin ni gan ge ni logugui-agima.’
  luo-luo: “To kane uneno ka Nahash ruodh jo-Amon dwaro monjou, ne uwachona ni, ‘Nyaka
    wabed gi ruoth ma ritowa,’ kata obedo ni Jehova Nyasaye ma Nyasachu ne en ruodhu.
  meu-meu: Bena o itaia, Nahasa, Amono pavapavana, vada e raka lasi, baine tuari henimui
    eto; una negana ai o hereva henigu, oto, Lasi, pavapava ta ese baine halohiamai.
    A Iehova, emui Dirava, na emui pavapava.
  npi-ULB: जब तिमीहरूले अम्मोनका मानिसहरूका राजा नाहाश तिमीहरू विरुद्ध आएको देख्यौ,
    तब तिमीहरूले मलाई भन्यौ, 'होइन, बरु हामीमाथि राजाले राज्‍य गर्नुपर्छ,’— यद्यपि
    परमप्रभु तिमीहरूका परमेश्‍वर नै तिमीहरूका राजा हुनुहुन्थ्यो ।
  yor-yor: “Ṣùgbọ́n nígbà tí ẹ̀yin sì rí i pé Nahaṣi ọba àwọn Ammoni dìde sí i yín,
    ẹ sọ fún mi pé, ‘Rárá, àwa ń fẹ́ ọba tí yóò jẹ́ lórí wa,’ bí ó tilẹ̀ jẹ́ pé Olúwa
    Ọlọ́run yín jẹ́ ọba yín.
  emp-NTPO: 'Baribʌrʌ amonitarã boro Nahasada bãrã ume djõne zebʌrʌda cawasid̶ad̶e
    bãrãba mʌ̃́a nãwã jarasid̶aa: “Ab̶a b̶ʌdua dadjirã boroda b̶amãrẽã.” Ãcõrẽra dadjirã
    boromĩna bãrãba mãwã jarasid̶aa.'
  ind-ind: “Tetapi ketika kalian melihat Raja Nahas memimpin bangsa Amon datang menyerang,
    kalian berkata kepada saya, ‘Kami menginginkan seorang raja untuk memerintah atas
    kami!’— padahal kalian sudah memiliki Raja, yaitu TUHAN Allahmu.
  pes-OPCB: اما وقتی ناحاش، پادشاه بنی‌عمون را دیدید که قصد حمله به شما را دارد، نزد
    من آمدید و پادشاهی خواستید تا بر شما سلطنت کند و حال آنکه خداوند، خدایتان پادشاه
    شما بود.
  tgl-ULB: Nang nakita ninyo na dumating si Nahas ang hari ng bayan ng Ammon laban
    sa inyo, sinabi ninyo sa akin. 'Hindi! Sa halip, isang hari dapat ang mamuno sa
    amin'—kahit na si Yahweh, ang inyong Diyos, ang hari ninyo.
  cbu-NT: Itaru, siysat ¿tamarangsa? Kurak Najas Amónshuch siyashchee pachamaam zandarangu,
    siysat anoo mazinarangus, nuwangazshat tsiyatarangsa. Iyaamshat kurakarini ínayarush,
    wayangtamti, tárangsa. Itaru, siysa nda mangishis itsinsarus chinarangsa. Waana
    Apanll kurakaris taaritaa, itaru siysat ¿amarangsa?
  hui-hui: Ani bu howa dege tígua handalu hemiria Kini Nahasa Amonoali biagome tí
    minalu bolene kaware wiago hondowa Anduane Homogo tínaga kini helarimigohondo
    manga harimi. Ani buwa tígua i̱hondo lalu, Ina haru helo kini mbira hamelo kama,
    larimi, lene.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​အား​အမ္မုန်​ဘု​ရင်​နာ​ဟတ် က​တိုက်​ခိုက်​မည်​ပြု​သော​အ​ခါ
    သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ဘု​ရင်​အ​ဖြစ်​မှ​ပစ် ပယ်​ကာ​သင်​တို့​ကို​အုပ်​စိုး​မည့်​ဘု​ရင်​ကို
    ခန့်​ပေး​ရန်​ငါ့​ထံ​တွင်​တောင်း​ဆို​ကြ​၏။
  bod-N: ཡང་ཁྱོད་ཅག་གིས་ཨམ་མོན་པའི་རྒྱལ་པོ་ནཱ་ཧ་སི་འོང་བ་མཐོང་བའི་ཚེ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་ཅག་གི་རྒྱལ་པོ་ཡིན་ན་ཡང་།
    ཁྱོད་ཅག་གིས་ང་ལ། དེ་ལྟར་མིན། རྒྱལ་པོ་ཞིག་གིས་བདག་ཅག་ལ་སྲིད་བྱེད་རུང་བ་ཡིན་ཞེས་སྨྲ་བར་བྱས།
  sna-sna: “Asi pamakaona kuti Nahashi mambo wavaAmoni akanga achiuya kuzokurwisai,
    makati kwandiri, ‘Kwete, tinoda kuti tive namambo anotitonga,’ kunyange zvazvo
    Jehovha Mwari wenyu akanga ari mambo wenyu.
  spa-BLM: '“Cuando viste que Nahas, el rey de los hijos de Amón, venía contra ti,
    me dijiste: ‘No, sino que un rey reinará sobre nosotros’, cuando Yahvé, tu Dios,
    era tu rey.'
  cac-cac: Ayic ix eyilani to scot vin̈aj Nahas sreyal eb' amonita yac' oval qued'oc,
    ix e c'anan junoc e reyal d'ayin, yic tz'och yajalil d'a co cal, vach'chom a Jehová
    co Diosal co reyal yaji.
  swh-ULB: Mlipoona kwamba Nahashi mfalme wa watu wa Amoni amekuja dhidi yenu, mkaniambia,
    'Hapana! Badala yake, mfalme awepo atawale juu yetu'- ingawa BWANA, Mungu wenu,
    alikuwa mfalme wenu.
  bel-bel: 'Але ўбачыўшы, што Наас, цар Аманіцкі, ідзе супроць вас, вы сказалі мне:
    «ня цар няхай валадарыць над намі», тым часам як Гасподзь Бог ваш - цар ваш.'
  deu-ELBBK: 'Als ihr aber saht, dass Nahas, der König der Kinder Ammon, gegen euch
    kam, spracht ihr zu mir: Nein, sondern ein König soll über uns regieren! Da doch
    der HERR, euer Gott, euer König war.'
  mbb-OT: Piru hein edsurungen kew ni Nahash he hadì te menge Amunihanen, mibuyù kew
    kedì te hadì he edumala keniyu, minsan pa te zuen en Nengazen he iyan Megbevayà,
    he iyan hadì niw.
  mal-2015: 'പിന്നെ അമ്മോന്യരുടെ രാജാവായ നാഹാശ് നിങ്ങളുടെ നേരെ വരുന്നതു നിങ്ങൾ കണ്ടപ്പോൾ
    നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു രാജാവായിരിക്കെ നിങ്ങൾ എന്നോടു: ഒരു രാജാവു ഞങ്ങളുടെമേൽ
    വാഴേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar dikhľan, hoj pre tumende džal o amoňiko kraľis o Nachaš, phenďan mange:
    ‚Na! Amen kamas kraľis, savo amen ľidžala,‘ kajte tumaro kraľis sas o RAJ, tumaro
    Del.'
  pes-OPV: 'و چون دیدید که ناحاش، پادشاه بنی عمون، بر شمامی آید به من گفتید: نی بلکه
    پادشاهی بر ماسلطنت نماید، و حال آنکه یهوه، خدای شما، پادشاه شما بود.'
  ron-1924: 'Апой, кынд аць вэзут кэ Нахаш, ымпэратул фиилор луй Амон, мерӂя ымпотрива
    воастрэ, мь-аць зис: ‘Ну, чи ун ымпэрат сэ домняскэ песте ной.’ Ши тотушь Домнул
    Думнезеул востру ера Ымпэратул востру.'
  ben-OBCV: “কিন্তু যখন তোমরা দেখলে যে অম্মোনীয়দের রাজা নাহশ তোমাদের বিরুদ্ধে যুদ্ধযাত্রা
    করছেন, তোমরা আমাকে বললে, ‘না, আমাদের উপর রাজত্ব করার জন্য আমাদের একজন রাজা দরকার,’
    যদিও তোমাদের ঈশ্বর সদাপ্রভুই তোমাদের রাজা হয়ে ছিলেন।
  som-som: Oo markii aad aragteen boqorkii Naaxaash ahaa oo reer Cammoon inuu idinku
    soo duulay, waxaad igu tidhaahdeen, Maya, laakiinse waa inuu boqor noo taliyaa;
    markaasna waxaa boqor idiin ahaa Rabbiga Ilaahiinna ah.
  lat-VUC: 'Videntes autem quod Naas rex filiorum Ammon venisset adversum vos, dixistis
    mihi: Nequaquam, sed rex imperabit nobis: cum Dominus Deus vester regnaret in
    vobis.'
  eng-ASVBT: And when ye saw that Nahash the king of the children of Ammon came against
    you, ye said unto me, Nay, but a king shall reign over us; when Jehovah your God
    was your king.
  ita-1885: 'Or voi, avendo veduto che Nahas, re dei figliuoli di Ammon, veniva contro
    a voi, mi avete detto: No; anzi un re regnerà sopra noi; benchè il Signore Iddio
    vostro fosse vostro re.'
  eng-LXXUP: And ye saw that Nahash king of the children of Ammon came against you,
    and ye said, Nay, none but a king shall reign over us; whereas the Lord our God
    is our king.
  eng-ULB: When you saw that Nahash the king of the people of Ammon came against you,
    you said to me, 'No! Instead, a king must reign over us'—although Yahweh your
    God, was your king.
  spa-VBL: '“Pero cuando vieron que Nahas, rey de los amonitas, venía a atacarlos,
    me dijeron: ‘No, queremos nuestro propio rey’, aunque el Señor, su Dios, era su
    rey.'
  fra-_FOB: 'Mais, voyant que Nachash, roi des enfants d''Ammon, venait contre vous,
    vous m''avez dit: Non! mais un roi règnera sur nous; bien que l''Éternel, votre
    Dieu, fût votre roi.'
  mal-mal: 'പിന്നെ അമ്മോന്യരുടെ രാജാവായ നാഹാശ് നിങ്ങൾക്ക് എതിരെ വന്നപ്പോൾ, ദൈവമായ
    യഹോവ നിങ്ങളുടെ രാജാവായിരുന്നിട്ടും, നിങ്ങൾ എന്നോട്: ‘ഒരു രാജാവ് ഞങ്ങളുടെമേൽ വാഴണം’
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin jab Ammonī bādshāh Nāhas āp se laṛne āyā to āp mere pās ā kar taqāzā
    karne lage ki hamārā apnā bādshāh ho jo ham par hukūmat kare, hālāṅki āp jānte
    the ki Rab hamārā Ḳhudā hamārā Bādshāh hai.
  suz-BL: तन्‍न गे अम्‍मोनी आन पिप नाहाश कली लडाइ पथ पिशो ताइतीनी। मिनु गेपुकीमी ‘परमप्रभु
    यावे, इन परमप्रभु इन पिप बाक्‍त हना यो, आंइ कली सासन पपाइक्‍चा कली पिप का गेने’
    देंतीनी। १सामुएल ११:१-२; १सामुएल ८:१९
  ita-1927: 'Ma quando udiste che Nahas, re de’ figliuoli di Ammon, marciava contro
    di voi, mi diceste: “No, deve regnar su noi un re”, mentre l’Eterno, il vostro
    Dio, era il vostro re.'
  ckb-ckb: '«بەڵام کاتێک ناحاشی پاشای عەمۆنییەکانتان بینی دێتە سەرتان، پێتان گوتم:
    ”نەخێر پاشایەکمان دەوێت فەرمانڕەوایەتیمان بکات،“ هەرچەندە یەزدانی پەروەردگارتان
    پاشاتان بوو.'
  eng-BBE: 'And when you saw that Nahash, the king of the Ammonites, was coming against
    you, you said to me, No more of this; we will have a king for our ruler: when
    the Lord your God was your king.'
  kan-OKCV: “ಆದರೆ ಅಮ್ಮೋನ್ಯರ ಅರಸನಾದ ನಾಹಾಷನು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಲು ಬರುವುದನ್ನು ಕಂಡಾಗ,
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ ನಿಮಗೆ ಅರಸರಾಗಿದ್ದರು. ಆಗ ನೀವು, ‘ನಮಗೆ ಹಾಗೆ ಬೇಡ, ಒಬ್ಬ ಅರಸನು
    ನಮ್ಮನ್ನು ಆಳಬೇಕು,’ ಎಂದಿರಿ.
  tam-2017: 'அம்மோன் மக்களின் ராஜாவாகிய நாகாஸ் உங்களுக்கு விரோதமாக வருகிறதை நீங்கள்
    கண்டபோது, உங்கள் தேவனாகிய யெகோவாவே உங்களுக்கு ராஜாவாக இருந்தும், நீங்கள் என்னை
    நோக்கி: அப்படியல்ல, ஒரு ராஜா எங்கள்மேல் ஆளவேண்டும் என்றீர்கள்.'
  spa-RV-1909: 'Y habiendo visto que Naas rey de lo hijos de Ammón venía contra vosotros,
    me dijisteis: No, sino rey reinará sobre nosotros; siendo vuestro rey Jehová vuestro
    Dios.'
  ron-BTF: 'Și când ați văzut că Nahaș, împăratul copiilor lui Amon, a venit împotriva
    voastră, mi-ați spus: Nu; ci un împărat să domnească peste noi; când DOMNUL Dumnezeul
    vostru era împăratul vostru.'
  eng-WEBP: “When you saw that Nahash the king of the children of Ammon came against
    you, you said to me, ‘No, but a king shall reign over us,’ when the LORD your
    God was your king.
  eng-FBV: But when you saw that Nahash, king of the Ammonites, was coming to attack
    you, you told me, ‘No, we want our own king,’ even though the Lord your God was
    your king.
  nld-1939: 'Maar nu gij bemerkt hebt, dat Nachasj, de Ammonietenkoning, op u afkwam,
    nu hebt gij, ofschoon Jahweh uw God uw Koning is, tot mij geroepen: Néén, een
    koning moet over ons heersen!'
  nch-BL: Pero quema anquimatque para Nahas, yaya cati inintanahuatijca amonitame,
    quinequiyaya amechtehuis; huajca antechilhuijque para anquinequiyayaj se amotanahuatijca
    para amechyacanas masque TOTECO Dios eliyaya amotanahuatijca.
  vie-1934: 'Song thấy Na-hách, vua dân Am-môn, đến đánh các ngươi, các ngươi nói
    cùng ta rằng: Không được; phải có một vua cai trị chúng tôi; mà thật Giê-hô-va
    Đức Chúa Trời các ngươi đã là Vua các ngươi.'
  hin-CV: “जब तुमने देखा कि अम्मोनियों का राजा नाहाश तुम पर हमला करने के उद्देश्य
    से आगे बढ़ रहा है, तुमने मुझसे आग्रह किया, ‘बस, अब हम पर राजा ही शासन करेगा’—जबकि
    वस्तुतः तुम्हारे राजा याहवेह तुम्हारे परमेश्वर हैं.
  spa-BES: 'Y cuando viste que Nahas, el rey de los amonitas, que venía contra ustedes,
