verse: 1SA.009.007
translations:
  mal-C: 'ശൗൽ ഭൃത്യനോട്: “നാം അദ്ദേഹത്തിന്റെ അടുത്തേക്കു പോയാൽ അദ്ദേഹത്തിനായി എന്താണ്
    കൊണ്ടുപോകുക? നമ്മുടെ ഭാണ്ഡത്തിലെ ഭക്ഷണസാധനങ്ങൾ തീർന്നിരിക്കുന്നു. ദൈവപുരുഷനു കാഴ്ച
    വെക്കാനായി നമ്മുടെ പക്കൽ ഒന്നുമില്ലല്ലോ! നമ്മുടെ പക്കൽ എന്തെങ്കിലുമുണ്ടോ?” എന്നു
    ചോദിച്ചു.'
  deu-TKW: 'Saul entgegnete seinem Knechte: Gut, aber falls wir nun hingehen, was
    bringen wir dem Manne? Denn das Brot ist uns ausgegangen in unsern Taschen, und
    ein Geschenk haben wir nicht, daß wir es dem Manne Gottes bringen könnten. Was
    haben wir?'
  lin-lin: 'Saulo alobaki na mosali na ye : — Likambo te ! Tokende epai na ye ! Kasi
    tokopesa eloko nini epai ya moto na Nzambe ? Pamba te kati na libenga na biso,
    biloko ya kolia ezali lisusu te ; tozali ata na kado te ya kopesa epai ya moto
    na Nzambe. Tozali na eloko nini ?'
  eng-LSV: And Saul says to his young man, “And behold, we go, and what do we bring
    to the man? For the bread has gone from our vessels, and there is no present to
    bring to the man of God—what [is] with us?”
  eng-GNV: 'Then saide Saul to his seruant, Well then, let vs goe: but what shall
    we bring vnto the man? For the bread is spent in our vessels, and there is no
    present to bring to the man of God: what haue we?'
  eng-WEBSTER: 'Then said Saul to his servant, But behold, if we go, what shall we
    bring to the man? for the bread is spent in our vessels, and there is not a present
    to bring to the man of God: what have we?'
  nhw-BL: 'Huajca Saúl quiilhui: ―Cualtitoc, ma tiyaca. ¿Pero tlaque huelis tijhuiquilise
    nopa tlacatl? Amo tleno tijpiyaj. Ya tlanqui topantzi, huan amo tleno onca, huajca
    ¿tlaque tijmacatij nopa tlajtol pannextijquetl?'
  swh-ONEN: Sauli akamwambia mtumishi wake, “Kama tukienda, tutampa nini huyo mtu?
    Chakula kimekwisha kwenye mifuko yetu. Hatuna zawadi ya kumpelekea huyo mtu wa
    Mungu. Je tuna nini?”
  bba-bba: Mɑ Sɔɔlu u sɔm kowo wi wisɑ u nɛɛ, sɑ̀ n dɑ durɔ win mi, mbɑ sɑ ko sii
    kɛ̃. Wee, sɑ ǹ mɑɑ dĩɑnu tie bɛsɛn bɔɔrɔ. Mɛyɑ ɡɑ̃ɑnu ɡɑnu mɑɑ sɑri ni sɑ ko
    nùn kɛ̃. Nɡe mbɑ sɑ mɔ.
  eng-KJVCPB: 'Then said Saul to his servant, But behold, if we go, what shall we
    bring the man? for the bread is spent in our vessels, and there is not a present
    to bring to the man of God: what have we?'
  cpy-cpy: 'Ikantzi Saúl: “¡Jame! ¿iitaka aanakiniriri? Tekatsitaki owanawo athaateki.
    Tekatsi apapaakiriri kamantan-taniri.”'
  mpx-mpx: Yaka Sol i baek totuwalali elana i ba, “Ebo ta nok, hauna bugul ta muloluan
    elana? Aanan bolo ta loke wala nabwaa iyaka i mowasi. He binimala hauna ta pek
    elana?”
  luo-luo: Saulo nowachone jatich niya, “To ka wadhi, en angʼo ma wabiro miyo ngʼatni?
    Chiemo mane ni e mifukewa oserumo. Waonge kod mich ma wanyalo tero ne ngʼat Nyasaye.
    En angʼo ma wan-go?”
  meu-meu: Bena Saulo ese ena hesiai tauna e nanadaia. eto. A una tau baitama lao
    henia, dahaka ḡau baitama laohaia ia dekenai? Badina be flaoa vada e ore eda puse
    ai, bona asi eda harihari ḡauna ta una Dirava ena tau baitama henia. Dahaka ḡau
    ita dekedai mia?
  npi-ULB: तब शाऊलले आफ्नो सेवकलाई भने, “तर हामी त्यहाँ गयौं भने, हामीले त्यो मानिसलाई
    के लिएर जाने ? किनभने हाम्रो झोलामा भएको रोटी सकिएको छ र परमेश्‍वरका मानिसलाई
    दिने कुनै उपहार हामीसँग छैन । हामीसँग के छ र?”
  yor-yor: Saulu sọ fún ìránṣẹ́ rẹ̀, “Tí àwa bá lọ, kín ni àwa lè fún ọkùnrin náà?
    Oúnjẹ inú àpò wa ti tán. A kò sì ní ẹ̀bùn láti mú lọ sọ́dọ̀ ènìyàn Ọlọ́run. Kí
    ni a ní?”
  emp-NTPO: 'Saulba panusia: –Mãẽteara wãna. Baribʌrʌ ¿cãrẽda idji itea eded̶i? Dadjia
    eneped̶ad̶a paʌ̃ra jõsia. Ni cãrẽ sid̶a neẽ́ panʌa idjía diad̶i carea.–'
  ind-ind: Lalu kata Saul kepadanya, “Baiklah, kita bisa saja pergi menemui dia! Tetapi
    kita tidak memiliki apa-apa untuk diberikan sebagai hadiah, bahkan makanan kita
    pun sudah habis. Apa yang bisa kita berikan kepadanya?”
  pes-OPCB: 'شائول جواب داد: «ولی ما چیزی نداریم به او بدهیم، حتی خوراکی هم که داشتیم
    تمام شده است.»'
  tgl-ULB: Pagkatapos sinabi ni Saul sa kanyang lingkod, “Subalit kung pupunta tayo,
    anong madadala natin sa lalaki? Dahil ubos na ang tinapay sa ating supot, at walang
    handog na madadala para sa tao ng Diyos. Anong mayroon tayo?”
  cbu-NT: Saulshat, Zuraktishcha. Ashiri natu pzaya. Itaru ¿mayshta tuwachimapaneem
    panamaam yáyanllich? Watam pangaatstam kachingaranganiwa, tárangiya.
  hui-hui: Ani layagola Solohanda ibuhondo hale halu lalu, Iyame ibu karia piribayagua
    ibuhondo mbirale mbira agi yalu mbaliyabe. Iyanaga nuha tomobi ibuhondo mulenego
    mbira nahenedago iyame agi mibiyadabe, lene.
  mya-mya: ရှော​လု​က``ထို​သူ​ထံ​ကို​သွား​လျှင်​ငါ​တို့ အ​ဘယ်​အ​ရာ​ကို​ပေး​လှူ​ရ​ပါ​မည်​နည်း။
    ငါ တို့​တွင်​ပါ​သ​မျှ​သော​အ​စား​အ​စာ​လည်း ကုန်​ချေ​ပြီ။ ငါ​တို့​မှာ​သူ့​အား​ပေး​စ​ရာ
    ဘာ​မျှ​မ​ရှိ'' ဟု​ဆို​၏။
  bod-N: སོ་ལོས་རང་གི་ཞབས་ཕྱི་ལ། ལྟོས་དང་། ངེད་གཉིས་དེ་རུ་སོང་ན་མི་དེ་ལ་ཅི་འབུལ་ལམ།
    ངེད་གཉིས་ཀྱི་སྣོད་ཀྱི་ནང་དུ་ཡོད་པའི་བག་ལེབ་ནི་རྫོགས་ཚར་ལ། དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ལ་འབུལ་བའི་ནོར་གཅིག་ཀྱང་མེད།
    ད་དུང་ངེད་གཉིས་ལ་ཅི་ཡོད་དམ་ཞེས་དྲིས་པས།
  sna-sna: Sauro akati kumuranda, “Kana tikaenda, murume uyu tingandomupei? Zvokudya
    zvanga zviri mumasaga edu zvapera. Hatina chipo chokundopa munhu waMwari. Chii
    chatinacho?”
  spa-BLM: 'Entonces Saúl dijo a su criado: “Pero si vamos, ¿qué le vamos a llevar
    al hombre? Porque el pan se ha gastado en nuestros sacos, y no hay regalo que
    llevar al hombre de Dios. ¿Qué tenemos?”'
  cac-cac: —Con̈ an, an̈ej to malaj jab'oc tas squic'b'at d'a vin̈, malaj junoc ixim
    pan ay d'a yol co pa. Malaj jab'oc tas ol cac' d'a vin̈, ¿tas val ol quic'b'ati?
    xchi vin̈aj Saúl chi'.
  swh-ULB: Ndipo Sauli akamwambia mtumish iwake, “Lakini kama tukienda kwake, twaweza
    kumpelekea nini? Maana hata mkate katika mfuko wetu umekwisha, na hakuna zawadi
    ya kumpelekea mtumishi wa Mungu. Tuna kitu gani?
  bel-bel: 'І сказаў Саўл слузе свайму: вось мы пойдзем, а што мы прынясем таму чалавеку?
    бо хлеба не засталося ў торбах нашых, і дарунка няма, каб паднесьці чалавеку Божаму;
    што ў нас?'
  deu-ELBBK: 'Und Saul sprach zu seinem Knaben: Siehe aber, wenn wir hingehen, was
    wollen wir dem Mann bringen? Denn das Brot ist ausgegangen in unseren Gefäßen,
    und wir haben kein Geschenk dem Mann Gottes zu bringen; was haben wir?'
  mbb-OT: Migkeǥiyan ni Saul kes suluǥuen din te, “Emun edhendiyè ki te kandin, hengkey
    ve is igkeveǥey ta kandin? Wazè en nesamà he keuyaǥan ta. Wazè te en igkeveǥey
    kandin.”
  mal-2015: 'ശൗൽ തന്റെ ഭൃത്യനോടു: നാം പോകുന്നു എങ്കിൽ ആ പുരുഷന്നു എന്താകുന്നു കൊണ്ടുപോകേണ്ടതു?
    നമ്മുടെ ഭാണ്ഡത്തിലെ അപ്പം തീർന്നുപോയല്ലോ; ദൈവപുരുഷന്നു കൊണ്ടുചെല്ലുവാൻ ഒരു സമ്മാനവും
    ഇല്ലല്ലോ; നമുക്കു എന്തുള്ളു എന്നു ചോദിച്ചു.'
  rmc-rmc: „Mištes,“ phenďa o Saul peskre sluhaske, „džas pal leste, ale so les daha?
    O maro amenge dogeľa. Nane amen ňič, so te del le Devleskre muršes. Či hin amen?“
  pes-OPV: 'شاول به خادمش گفت: «اینک اگر برویم چه چیز برای آن مرد ببریم، زیرا نان
    از ظروف ما تمام شده، وهدیه‌ای نیست که به آن مرد خدا بدهیم. پس چه چیز داریم.»'
  ron-1924: 'Саул а зис слуӂий сале: „Дар дакэ мерӂем аколо, че сэ адучем омулуй луй
    Думнезеу? Кэч ну май авем меринде ын сачь ши н-авем ничун дар де адус омулуй луй
    Думнезеу. Че авем?”'
  ben-OBCV: শৌল তাঁর দাসকে বললেন, “আমরা সেখানে গিয়ে ভদ্রলোককে কী-ই বা দিতে পারব?
    আমাদের থলিতে রাখা সব খাবারদাবার শেষ হয়ে গিয়েছে। ঈশ্বরের লোকের কাছে নিয়ে যাওয়ার
    মতো কোনো উপহারও আমাদের কাছে নেই। আমাদের কাছে কিছু আছে কি?”
  som-som: Markaasaa Saa'uul wuxuu midiidinkiisii ku yidhi, War haddaynu u tagno maxaan
    u geeynaa ninka? Waayo, kibistii weelasheenna waa ka dhammaatay, oo ma hayno hadiyad
    aan u geeyno ninka Ilaah. Bal maxaynu haysannaa?
  lat-VUC: 'Dixitque Saul ad puerum suum: Ecce ibimus: quid feremus ad virum Dei?
    panis defecit in sitarciis nostris, et sportulam non habemus ut demus homini Dei,
    nec quidquam aliud.'
  eng-ASVBT: 'Then said Saul to his servant, But, behold, if we go, what shall we
    bring the man? for the bread is spent in our vessels, and there is not a present
    to bring to the man of God: what have we?'
  ita-1885: 'E Saulle disse al suo servitore: Ma ecco, se noi vi andiamo, che porteremo
    a quell''uomo? conciossiachè la vittuaglia ci sia venuta meno nelle tasche, e
    non abbiamo alcun presente da portare all''uomo di Dio; che abbiamo appresso di
    noi?'
  eng-LXXUP: And Saul said to his young man that was with him, Lo, then, we will go;
    but what shall we bring the man of God? for the loaves are spent out of our vessels,
    and we have nothing more with us that belongs to us to bring to the man of God.
  eng-ULB: Then Saul said to his servant, “But if we go, what can we bring the man?
    For the bread in our sack is gone, and there is no present to bring to the man
    of God. What do we have?”
  spa-VBL: “Pero si vamos, ¿qué podemos darle?” respondió Saúl. “Todo el pan de nuestras
    bolsas se ha acabado. No tenemos nada que llevarle al hombre de Dios. ¿Qué tenemos
    con nosotros?”
  fra-_FOB: 'Et Saül dit à son serviteur: Mais si nous y allons, que porterons-nous
    à cet homme? car nos sacs sont vides de provisions, et nous n''avons aucun présent
    à porter à l''homme de Dieu. Qu''avons-nous avec nous?'
  mal-mal: 'ശൌല്‍ തന്റെ ഭൃത്യനോട്: “നാം അവിടെ ചെല്ലുമ്പോൾ എന്താണ് അദ്ദേഹത്തിന് കൊടുക്കണ്ടത്?
    നമ്മുടെ പാത്രത്തിലെ അപ്പം തീർന്നുപോയല്ലോ; ദൈവപുരുഷന് കൊണ്ടുചെല്ലുവാൻ ഒരു സമ്മാനവും
    ഇല്ലല്ലോ; നമ്മുടെ കൈയ്യിൽ ഒന്നുമില്ലല്ലോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Sāūl ne pūchhā, “Lekin ham use kyā deṅ? Hamārā khānā ḳhatm ho gayā hai,
    aur hamāre pās us ke lie tohfā nahīṅ hai.”
  suz-BL: मिनु सावलमी “गो मेक लशा हना, मेको कली मार गेचा? गो इस नु मारेइ जचा थोव़क
    मबाक्‍ब। परमप्रभु आ मुर कली मारेइ कोसेली यो मबाक्‍ब” दे आ गेय पाइब कली देंमाक्‍त।
  ita-1927: 'E Saul disse al suo servo: “Ma, ecco, se v’andiamo, che porteremo noi
    all’uomo di Dio? Poiché non ci son più provvisioni nei nostri sacchi, e non abbiamo
    alcun presente da offrire all’uomo di Dio. Che abbiamo con noi?”'
  ckb-ckb: 'شاولیش بە خزمەتکارەکەی گوت: «بەڵام ئەگەر بچین، چی بۆ پیاوەکە ببەین؟ نان
    لەناو هەگبەکانماندا نەماوە و هیچ دیارییەک نییە بیبەین بۆ پیاوەکەی خودا، چیمان
    پێیە؟»'
  eng-BBE: 'Then Saul said to his servant, But if we go, what are we to take the man?
    all our bread is gone, and we have no offering to take to the man of God: what
    are we to do?'
  kan-OKCV: ಆಗ ಸೌಲನು ತನ್ನ ಸೇವಕನಿಗೆ, “ನಾವು ಆ ಮನುಷ್ಯನ ಬಳಿಗೆ ಹೋದರೆ, ಏನು ತೆಗೆದುಕೊಂಡು ಹೋಗೋಣ?
    ನಮ್ಮ ಚೀಲಗಳಲ್ಲಿ ಇರುವ ರೊಟ್ಟಿ ಮುಗಿದು ಹೋಯಿತು. ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಲು
    ತಕ್ಕ ಕಾಣಿಕೆ ಇಲ್ಲ. ನಮ್ಮ ಬಳಿಯಲ್ಲಿ ಏನಿದೆ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல் தன்னுடைய வேலைக்காரனைப் பார்த்து: நாம் போனாலும் அந்த மனிதனுக்கு
    என்ன கொண்டுபோவோம்; நம்முடைய பைகளில் இருந்த தின்பண்டங்கள் செலவழிந்து போனது; தேவனுடைய
    மனிதனாகிய அவருக்குக் கொண்டு போவதற்குரிய காணிக்கை நம்மிடத்தில் ஒன்றும் இல்லையே
    என்றான்.'
  spa-RV-1909: 'Y Saúl respondió á su criado: Vamos ahora: ¿mas qué llevaremos al
    varón? Porque el pan de nuestras alforjas se ha acabado, y no tenemos qué presentar
    al varón de Dios: ¿qué tenemos?'
  ron-BTF: 'Atunci Saul a spus servitorului său: Dar, iată, dacă mergem, ce să ducem
    omului acesta? Pentru că pâinea s-a terminat din sacii noștri și nu este vreun
    dar de adus omului lui Dumnezeu; ce avem noi?'
  eng-WEBP: Then Saul said to his servant, “But behold, if we go, what should we bring
    the man? For the bread is spent in our sacks, and there is not a present to bring
    to the man of God. What do we have?”
  eng-FBV: “But if we do go, what can we give him?” Saul replied. “All the bread in
    our bags is gone. We don't have anything to take to the man of God. What do we
    have with us?”
  nld-1939: 'Saul zei tot den knecht: Wat kunnen we den man dan aanbieden, als we
    er heen gaan? Het brood in onze zakken is op, en we hebben geen geld; wat kunnen
    we den godsman dan aanbieden?'
  nch-BL: 'Huajca Saúl quiilhui: ―Cualtitoc, ma tiyaca. ¿Pero taya huelis tijhuiquilise
    nopa tacat? Amo teno tijpiyaj. Ya tanqui topantzi, huan amo teno onca, huajca
    ¿taya tijmacatij nopa tajtolpanextijquet?'
  vie-1934: 'Sau-lơ nói cùng kẻ tôi tớ mình, rằng: Phải, chúng ta hãy đi đó. Nhưng
    chúng ta phải lấy gì mà dâng cho người? Các bao chúng ta đều hết lương thực, và
    chúng ta chẳng còn một lễ vật nào để dâng cho người của Đức Chúa Trời! Chúng ta
    còn chi?'
  hin-CV: शाऊल ने अपने सेवक को उत्तर दिया, “ठीक है; मगर हम उन्हें भेंट स्वरूप क्या
    देंगे? हमारे झोले में अब रोटी शेष नहीं रही! परमेश्वर के इस जन को हम भेंट में क्या
    देंगे?”
  spa-BES: 'Entonces Saúl dijo a su siervo: Pero si vamos, ¿qué le podríamos llevar
    al hombre? Ya todo nuestro pan se ha terminado, y no tenemos ninguna ofrenda para
    llevar al hombre de Dios ¿qué vamos a hacer?'
  tdx-tdx: Aa hoe t’i Saole amy mpitoro’ey, Aa naho miheo mb’eo tika, ino ty ho banabanaen-tika
    am’indatiy? fa ritse ty mofo an-karon-tikañ’ ao vaho tsy eo ty ravoravo hatolotse
    am’indatin’ Añaharey; ino ty aman-tika?
  tha-KJV: แล​้วซาอู​ลพ​ู​ดก​ับคนใช้ของท่านว่า “​แต่​ดู​เถิด ถ้าเราไปเราจะเอาอะไรไปให้ชายผู้​นั้น
    เพราะขนมปังในย่ามของเราก็หมดแล้ว เราไม่​มี​ของขวัญที่จะนำไปให้​แก่​คนของพระเจ้า
    เรามีอะไรบ้าง”
  por-BR-2018: 'E Saul respondeu a seu criado: Vamos agora: mas que levaremos ao homem?
    Porque o pão de nossos alforjes se acabou, e não temos que presentear ao homem
    de Deus: que temos?'
  deu-ELO: 'Und Saul sprach zu seinem Knaben: Siehe aber, wenn wir hingehen, was wollen
    wir dem Manne bringen? Denn das Brot ist ausgegangen in unseren Gefäßen, und wir
    haben kein Geschenk dem Manne Gottes zu bringen; was haben wir?'
  eng-WYC-2018: And Saul said to his servant, Lo! we shall go (there); (but) what
    shall we bear to the man of God? Bread hath failed in our scrips, and we have
    no present, that we (can) give to the man of God, neither any other thing.
  epo-epo: 'Kaj Saul diris al sia junulo: Bone, ni iros, sed kion ni alportos al la
    homo? ĉar la pano elĉerpiĝis en nia sako, kaj ni havas nenian donacon, por alporti
    al la Dia homo; kion ni havas?'
  uig-PIN: 'Xunga Saul hizmǝtkariƣa: — Lekin uning yeniƣa barsaⱪ u kixigǝ nemǝ berimiz?
    Qünki hurjunlirimizda nan tügǝp ⱪaldi, ⱪolimizda Hudaning adimigǝ bǝrgüdǝk sowƣitimiz
    yoⱪ. Yenimizda yǝnǝ nemǝ bar? — dedi.'
  beo-beo: Solo da amane adole ba:i, “Ninia da ema ahoasea, ninia da adi liligi igili
    ima:bela:? Ninia da ha:i manu ninia esaga dialebe afae hamegala, amola ninia da
    igili imunu liligi afae hamewane.”
  tpi-OTNT: Na Sol i tokim wokboi olsem, “Tasol sapos yumi go long em, bai yumi mas
    givim em wanpela presen. Tasol kaikai bilong yumi i pinis na bek i stap nating.
    Yumi inap givim em wanem samting?”
  hau-SA: Shawulu ya ce wa bawan, “Idan muka isa can, me za mu ba wa mutumin? Ga shi
    abinci guzurinmu duk ya ƙare, ba mu da wani abin da za mu kai wa mutumin Allahn
    nan. Me muke da shi?”
  uig-LAT: 'Shunga Saul xizmetkarigha: — Lékin uning yénigha barsaq u kishige néme
    bérimiz? Chünki xurjunlirimizda nan tügep qaldi, qolimizda Xudaning adimige bergüdek
    sowghitimiz yoq. Yénimizda yene néme bar? — dédi.'
  nde-nde: USawuli wasesithi encekwini, “Singaya kuye, sizamnikani umuntu lowo na?
    Ukudla kakusekho emigodleni yethu. Kasilasipho esingahamba laso emuntwini kaNkulunkulu.
    Kuyini esilakho na?”
  ton-ton: 'Pea naʻe pehē ai ʻe Saula ki heʻene tamaioʻeiki, “Kae vakai, kapau te
    ta ō, ko e hā te ta ʻave ki he tangata? He kuo ʻosi ʻae mā ʻi heʻeta ngaahi ipu,
    pea ʻoku ʻikai ha meʻaʻofa ke ʻatu ki he tangata ʻoe ʻOtua: ko e hā ʻoku ta maʻu?”'
  ces-1613: 'Odpověděl Saul služebníku svému: Aj, půjdeme. Co pak přineseme muži tomu?
    Nebo jsme chléb vytrávili z pytlíků našich, ani daru nemáme, kterýž bychom přinesli
    muži Božímu. Což máme?'
  eng-WMB: Then Saul said to his servant, “But behold, if we go, what should we bring
    the man? For the bread is spent in our sacks, and there is not a present to bring
    to the man of God. What do we have?”
  tam-TCV: அப்பொழுது சவுல் அவனிடம், “நாம் அங்கே போவோமானால் அந்த மனிதனுக்கு எதைக் கொண்டுபோகலாம்?
    நம்முடைய பைகளில் இருந்த உணவு முடிந்து விட்டதே. இறைவனுடைய மனிதனுக்கு அன்பளிப்பாகக்
    கொடுப்பதற்கு எங்களிடம் என்ன இருக்கிறது?” என்றான்.
  ceb-ULB: Unya miingon si Saul sa iyang sulugoon, “Apan kung mangadto kita, unsay
    atong madala sa tawo? Kay ang tinapay nga anaa sa atong sudlanan nahurot na, ug
    wala na kitay gasa nga madala ngadto sa tawo sa Dios. Unsa bay ania kanato?”
  pol-UBG: 'Wtedy Saul odpowiedział swemu słudze: Jeśli pójdziemy, cóż przyniesiemy
    temu człowiekowi? Chleb bowiem wyczerpał się już w naszych torbach i nie mamy
    podarunku, który moglibyśmy przynieść mężowi Bożemu. Cóż mamy?'
  agr-agr: 'Tusa tama Saúl ayaak: “Ayu untsu wemi, ¿tujash nii iniakuish wajig susatji?
    Makichik pagkesh nii sumainuk shiig atsugtamji”, tau.'
  kyc-kyc: Nambwa dokona paramba ramo dokopa aki bange mende mairambase? lao Soleme
    piso siya. Nambwana nyuukwuanyi dokona nenge mende pali nalyamo. Dee nambwame
    bange mende mairamba ingilyande daa, leya.
  urd-GVU: ساؤل نے پوچھا، ”لیکن ہم اُسے کیا دیں؟ ہمارا کھانا ختم ہو گیا ہے، اور ہمارے
    پاس اُس کے لئے تحفہ نہیں ہے۔“
  deu-1912: 'Saul aber sprach zu seinem Knechte: Wenn wir schon hingehen, was bringen
    wir dem Mann? Denn das Brot ist dahin aus unserm Sack; so haben wir sonst keine
    Gabe, die wir dem Mann Gottes bringen. Was haben wir?'
  kan-2017: ಅದಕ್ಕೆ ಸೌಲನು, “ನಾವು ಅವನ ಬಳಿಗೆ ಹೋಗಬೇಕಾದರೆ ಏನಾದರೂ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು; ನಾವು
    ತಂದಿದ್ದ ಆಹಾರಸಾಮಗ್ರಿಯು ಮುಗಿದುಹೋಯಿತು. ಆ ದೇವರ ಮನುಷ್ಯನಿಗೆ ಕೊಡತಕ್ಕ ಕಾಣಿಕೆ ನಮ್ಮಲ್ಲಿಲ್ಲವಲ್ಲಾ;
    ಏನು ಕೊಡಬೇಕು?” ಎನ್ನಲು
  yap-yap: Me fith Saul ni ga’ar, “Fa’an gadow rayan da guyew ma mang e gadow ra pi’
    ngak? Ya dakuriy e ggan u lan e tutuw rodow, dariy ban’en rodow ni gadow ra pi’
    ngak, fa bay?”
  hlt-MCSB: Te dongah Saul loh a tueihyoeih taengah, “Tahae ah tarha n'cet cakhaw
    tekah hlang taengah balae ng'khuen eh? Mah rhoi kah hnocun khui lamkah caak khaw
    n'khawk. Kutdoe khuen mueh lamtah Pathen hlang taengah mamih rhoi balae n'loh
    eh?,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ጊንሣ፦ «ዓኣዾ ኑ ዓኣዻንዳኔ፤ ጋዓንቴ ዬያ ፆኦሲ ዓሢም ዓይጎ ባኣዚ ኑ ዒንጋንዳይ? ጋላ ኑኡኮ ሉኮይዳፓ
    ጋፔኔ፤ ሜሌ ኑ ዓይጎ ዒንጋንዳ ባኣዚ ዓኣይ?» ጌዔኔ።
  twi-ASANTE: Saulo buaa no sɛ, “Yɛnni hwee a yɛbɛtumi de akyɛ saa ɔbarima no, yɛn
    nnuane mpo asa, yɛnni biribiara a yɛde bɛma no.”
  eng-WEBU: Then Saul said to his servant, “But behold, if we go, what should we bring
    the man? For the bread is spent in our sacks, and there is not a present to bring
    to the man of God. What do we have?”
  wal-wal: Saa7ooli ba ashkkaraa, “Nuuni biyaabaa gidikko, ayyo ai immanee? Korjjuwaappe
    qumai wuriis; nuuni Xoossaa asaayyo immiyoobi baawa. Nuuyyo aibi de7ii?” yaagiis.
  spa-PDDPT: 'Saúl respondió a su esclavo: Pero si vamos, ¿qué llevamos al varón?
    Porque el pan de nuestras alforjas se acabó. No tenemos presente para llevar al
    varón de ʼElohim. ¿Qué tenemos?'
  gun-gun: 'Ha''e ramo Saul aipoe''ive ju kunumi va''e pe: — Ha''e rami avi ha''e
    va''e oĩa py jaa vy mba''e nunga ta''vy jaraa ''rã ixupe? Mba''eta nhandevoko
    py mbojape jareko va''ekue opa ma. Nda''ipoi teve ava Nhanderuete remimbo''e pe
    nhame''ẽ va''erã. Mba''e tu jareko?'
  agu-BL: —Quin bin, stzun Saúl. —¿Poro mbil kacy'aj nin tetz? Na qui'c pam cy'a'n
    ka'n tul cu'lbil kawa'. Qui'c jun takle'n cy'a'n ka'n tan toye'n cyen tetz yi
    elsanl stzi' Ryosa'tz.
  ilo-ULB: Ket kinuna ni Saul iti adipenna, “Ngem no mapanta, ania ti maiyegta iti
    lalaki? Ta naibusen ti tinapay iti supotta, ket awan ti sagut a maiyegta iti tao
    ti Dios. Ania ti adda kadata?”
  kpg-kpg: Saul ga heeu adu gi mee, “Maa gidaua gaa hula gi baahi o mee, gei gidaua
    ga kisakis tau aha gi mee, tau meegai ala i lodo tau gada la guu odi, malaa, di aha
    gaa wanga go gidaua gi mee?”
  uig-ARA: 'شۇڭا سائۇل خىزمەتكارىغا: ــ لېكىن ئۇنىڭ يېنىغا بارساق ئۇ كىشىگە نېمە بېرىمىز؟
    چۈنكى خۇرجۇنلىرىمىزدا نان تۈگەپ قالدى، قولىمىزدا خۇدانىڭ ئادىمىگە بەرگۈدەك سوۋغىتىمىز
    يوق. يېنىمىزدا يەنە نېمە بار؟ ــ دېدى.'
  sus-sus: Sɔlu naxa a fala a xa konyi bɛ, «Mixi nɔma sigade Ala xa mixi ma a bɛlɛxɛ
    igeli ra? Hali taami keren mu na won ma gbɔnfɔɛ kui. Sese mu na won yi ra, won
    naxan fima Ala xa mixi ma. Won na rabama di?»
  pon-2006: Sohl eri idek reh, “Ma kita kohla reh, dahme kita kak kisekisehki? Pwehki
    eh sohte luhwen kanata kisin mwenge kan nan ata ehd en, eri, dahme kita kak kihong?”
  jae-jae: Go Saul kêsôm gêdêŋ nê sakiŋwaga gebe “Aêagêc embe tana, go takêŋ asageŋ
    êndêŋ ŋac tau. Polom taŋ gêc nêŋ talu naŋ, gêbacnê. Ma gêŋ ŋagêdô gebe takêŋ êndêŋ
    Anôtônê ŋac tauŋa gêc atom. Aêagêc nêŋ asageŋ gêc.”
  ksd-ksd: 'Ma Saul i ga biti tai kana tultul: Ea, ona dor a vana, dor a kap ra ava
    pirana? Kador umana vuvuvung na gem dia pobono, ma pa ta tiniba pi dor a kap tar
    ia tadav ra tutana kai God. Ava i ki pire dor?'
  tur-YTC: Saul hizmetkârına, “Ama işte, gidersek adama ne götürelim? Çünkü ekmek
    torbalarımızda tükendi ve Tanrı adamına götürecek armağan yok. Neyimiz var?” dedi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ τῷ παιδαρίῳ αὐτοῦ τῷ μετʼ αὐτοῦ, καὶ ἰδοὺ πορευσόμεθα·
    καὶ τί οἴσομεν τῷ ἀνθρώπῳ τοῦ Θεοῦ; ὅτι οἱ ἄρτοι ἐκλελοίπασιν ἐκ τῶν ἀγγείων ἡμῶν,
    καὶ πλεῖον οὐκ ἔστι μεθʼ ἡμῶν εἰσενεγκεῖν τῷ ἀνθρώπῳ τοῦ Θεοῦ τὸ ὑπάρχον ἡμῖν.
  ind-AYT: Saul berkata kepada hambanya, “Akan tetapi, jika kita pergi, apa yang dapat
    kita bawa untuk orang itu? Sebab, roti di kantong kita sudah habis, dan tidak
    ada pemberian untuk dibawa kepada abdi Allah itu. Apa yang kita miliki?”
  nya-nya: Sauli anafunsa mnyamata wake kuti, “Tikapita tikamupatsa chiyani munthuyo
    pakuti chakudya chimene chinali mʼmatumba mwathu chatha? Tilibe mphatso iliyonse
    yoti timutengere munthu wa Mulungu. Nanga tili ndi chiyani?”
  hrv-hrv: 'A Šaul reče svome momku: “Ako zaista pođemo onamo, što ćemo ponijeti čovjeku?
    Kruha je nestalo u našim torbama, nemamo dara da ponesemo čovjeku Božjem. Što
    mu možemo dati?”'
  mps-mps: Tama Solgo te sę bidibolo te po wai, “Tiali goli, te da agaba pobaso da,
    te dago agabolo wiegi yai homu ilabo nai me deli magi pabo usu yaibao. Tiali goli,
    dago nai silama, te beg olo elalubao. Dago agaba magi nai mabo usu egowe?”
  tpi-tpi: Na Sol i tokim wokboi olsem, “Tasol sapos yumi go long em, bai yumi mas
    givim em wanpela presen. Tasol kaikai bilong yumi i pinis na bek i stap nating.
    Yumi inap givim em wanem samting?”
  dan-1931: 'Da sagde Saul til Karlen: “Ja, lad os gå derhen! Men hvad skal vi give
    Manden? Thi vi har ikke mere Brød i vore Tasker, og nogen Gave har vi ikke at
    give den Guds Mand. Hvad har vi?”'
  vie-OVCB: 'Sau-lơ nói: “Nếu đi, chúng ta phải có gì đem biếu người của Đức Chúa
    Trời chứ. Nhưng ta có còn gì đâu? Cả bánh đem theo cũng ăn hết rồi.”'
  guj-2017: ત્યારે શાઉલે પોતાના ચાકરને કહ્યું, “પણ જો આપણે જઈએ, તો તે માણસને માટે
    આપણે શું લઈ જઈશું? કેમ કે આપણા પાત્રોમાં રોટલી થઈ રહી છે અને ત્યાં ઈશ્વરના માણસને
    ભેટ આપવા માટે કશું રહ્યું નથી. આપણી પાસે બીજું શું છે?”
  pon-2006A: Sohl eri idek reh, “Ma kita kohla reh, dahme kita kak kisekisehki? Pwehki
    eh sohte luhwen kanata kisin mwenge kan nan ata ehd en, eri, dahme kita kak kihong?”
  por-BRBSL: 'Então Saul disse a seu servo: “Mas eis que, se formos, o que devemos
    trazer o homem? Pois o pão é gasto em nossos sacos, e não há um presente para
    levar ao homem de Deus”. O que nós temos”?'
  cth-cth: Sawl ni a san koevah, maimouh cei awh vaiteh ahni bangmaw poe awh han.
    Vaiyei hai abaw toe. Cathut e tami koe sin hane banghai awm hoeh toe. Bangmaw
    tawn awh rah telah a pacei.
  twi-twi: Saulo buaa no se, “Yenni hwee a yebetumi de akyɛ saa ɔbarima no, yɛn nnuan
    mpo asa, yenni biribiara a yɛde bɛma no.”
  hlt-hlt: Te dongah Saul loh a tueihyoeih taengah, “Tahae ah tarha n'cet cakhaw tekah
    hlang taengah balae ng'khuen eh? Mah rhoi kah hnocun khui lamkah caak khaw n'khawk.
    Kutdoe khuen mueh lamtah Pathen hlang taengah mamih rhoi balae n'loh eh?,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Kɛ̀ ti nɛ́ kɔri ti bo ntɔ bɑ kóò pɑ̃? Ntɛ pɛ̃́ɛ̃̀ í kpɑɑ́
    ti yɔ̀rɛ̀ miɛkɛ. Ti mɛ nyí mɔkɛ dɛtɛrɛ̀ mɑrɛ̀ kɛ bo ò pɑ̃.'
  msy-2020: Ezɨ Sol kamaghɨn ingangarir gumazim mɨgei, “Ga a bagh mangam. Egh ga bizir
    aghuir manatam inigh mangɨ a danɨngam? Gan mɨtaribar itir dagheba gɨfa, dagher
    natam itir puvatɨ.”
  dop-dop: 'Ntɛnɑ Sɑyuli pɔɔsɩ-ɩ sɩ: Nɑ ye tǝ puki, pepeɣe tɩɩ kpɛŋnɑ nɑ tǝ́ hɑ Ɩsɔ
    yʋlʋ ɩnɩ? Mpi tɔ, kʋtɔɣɔʋ tɛmɑ tɑ huluŋ tɑɑ. Pǝyele tǝ fɛɩnɑ kʋhɑʋ nɑkʋlɩ sɩ tɩɩ
    cɛlɛ-ɩ. Yɑɑwe?'
  azb-azb: 'Şaul nökərinə dedi: «Əgər getsək, o adama nə aparaq? Artıq torbalarımızda
    çörək qurtarmış və Allah adamına vermək üçün bir hədiyyəmiz belə, yoxdur. Axı
    nəyimiz var?»'
  eng-DBY: 'And Saul said to his servant, But if we go, what shall we bring the man?
    for the bread is spent in our vessels, and we have no present to give to the man
    of God: what have we?'
  hin-2017: शाऊल ने अपने सेवक से कहा, “सुन, यदि हम उस पुरुष के पास चलें तो उसके लिये
    क्या ले चलें? देख, हमारी थैलियों में की रोटी चुक गई है और भेंट के योग्य कोई वस्तु
    है ही नहीं, जो हम परमेश्वर के उस जन को दें। हमारे पास क्या है?”
  wol-KYG: 'Sóol ne surgaam: «Waaw, bu nu demee, lu nuy jox góor gi? Mburu mi woon
    ci sunuy mbuus jeex na, amunu dara lu nu yóbbul góoru Yàlla gi. Leneen lu nu am?»'
  eng-YLT: And Saul saith to his young man, 'And lo, we go, and what do we bring in
    to the man? for the bread hath gone from our vessels, and a present there is not
    to bring in to the man of God — what [is] with us?'
  eng-WYC-2017: And Saul said to his child, Lo! we shall go there; what shall we bear
    to the man of God? Bread hath failed in our scrips, and we have no present, that
    we can give to the man of God, neither any other thing.
  eng-WMBB: Then Saul said to his servant, “But behold, if we go, what should we bring
    the man? For the bread is spent in our sacks, and there is not a present to bring
    to the man of God. What do we have?”
  urd-GVH: साऊल ने पूछा, “लेकिन हम उसे क्या दें? हमारा खाना ख़त्म हो गया है, और हमारे
    पास उसके लिए तोह्फ़ा नहीं है।”
  rug-rug: “Be guana la si gita koa sa, na sa si kote boka poni nia gita si asa?”
    Nanasa gua se Saula. “Namu loketoṉa hokara ginani si koa hola pa nada baika, meke
    loke nada tiṉitoṉa pude ponia si asa.”
  gaz-gaz: Saaʼolis tajaajilaa isaatiin, “Nu yoo dhaqne namichaaf maal kennina? Nyaanni
    korojoo keenya keessaa dhumeera. Kennaa nama Waaqaatiif geessinu tokko illee hin
    qabnu. Egaa maal qabna ree?” jedhe.
  fra-LSG: 'Saül dit à son serviteur: Mais si nous y allons, que porterons-nous à
    l’homme de Dieu? Car il n’y a plus de provisions dans nos sacs, et nous n’avons
    aucun présent à offrir à l’homme de Dieu. Qu’est-ce que nous avons?'
  gnn-gnn: '@see-verse:1SA.009.006'
  yal-yal: Sɔli yi a fala a walikɛɛn xa, a naxa, “Koni xa en siga, en nanse xalima
    na sayiban yɛɛ ra? Bayo donse yo mi fa en ma sagbane kui, sese mi en yii en naxan
    fiyɛ sayiban ma. Nanse en yii?”
  haw-1868: 'I aku la o Saula i kana kauwa, Ina paha e hele kaua, heaha ka kaua e
    lawe aku ai i ua kanaka la? No ka mea, ua pau ka berena maloko o ko kaua ipu,
    aole he manawalea e lawe aku i ua kanaka la o ke Akua: heaha ka mea ia kaua?'
  arb-NAV: 'فَقَالَ شَاوُلُ لِلْغُلامِ: «كَيْفَ نَذْهَبُ إِلَيْهِ وَنَحْنُ لَا نَحْمِلُ
    مَعَنَا هَدِيَّةً نُقَدِّمُهَا إِلَيْهِ حَتَّى الْخُبْزُ الَّذِي كَانَ مَعَنَا
    قَدْ نَفَدَ. إِنَّنَا لَا نَمْلِكُ شَيْئاً».'
  ewe-ewe: Saul ɖo eŋu be, “Naneke mele mía si míatsɔ axe fe nɛ o, nuɖuɖu gɔ̃ hã vɔ
    le mía si eye naneke kura meli míatsɔ nɛ o.”
  eng-LEE: 'Then said Saul to his servant, But, behold, if we should go, what shall
    we bring to the man? for the bread is spent out of our vessels, and there is not
    a present to bring to the man of God: what have we with us?'
  gvn-gvn: '@see-verse:1SA.009.006'
  asm-FB: তেতিয়া চৌলে তেওঁৰ দাসক ক’লে, “কিন্তু আমি যদি যাওঁ, তেন্তে সেই লোকৰ ওচৰলৈ
    কি লৈ যাম? কিয়নো আমাৰ পাত্ৰৰ পিঠা শেষ হ’ল; ঈশ্বৰৰ লোকৰ ওচৰলৈ উপহাৰস্বৰূপে আমি
    কি লৈ যাম? আমাৰ লগত কি আছে?”
  sus-A: سْلُ نَشَ عَ قَلَ عَ شَ كٌنيِ بّ، «مِشِ نْمَ سِفَدٍ عَلَ شَ مِشِ مَ عَ بّلّشّ
    عِفٍلِ رَ؟ هَلِ تَامِ كٍرٍن مُ نَ وٌن مَ فبْنقْي كُي. سٍسٍ مُ نَ وٌن يِ رَ، وٌن
    نَشَن قِمَ عَلَ شَ مِشِ مَ. وٌن نَ رَبَمَ دِ؟»
  fra-SBL: 'Alors Saül dit à son serviteur : « Mais voici, si nous partons, que devons-nous
    apporter à cet homme ? Car le pain est épuisé dans nos sacs, et il n''y a pas
    de présent à apporter à l''homme de Dieu. Qu''avons-nous ? »'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל לְנַעֲרֹ֗ו וְהִנֵּ֣ה נֵלֵךְ֮ וּמַה־נָּבִ֣יא לָאִישׁ֒
    כִּ֤י הַלֶּ֙חֶם֙ אָזַ֣ל מִכֵּלֵ֔ינוּ וּתְשׁוּרָ֥ה אֵין־לְהָבִ֖יא לְאִ֣ישׁ הָאֱלֹהִ֑ים
    מָ֖ה אִתָּֽנוּ׃
  piu-2006: '@see-verse:1SA.009.006'
  pjt-pjt: '@see-verse:1SA.009.006'
  kik-kik: Saũlũ akĩĩra ndungata yake atĩrĩ, “Tũngĩthiĩ-rĩ, nĩ kĩĩ tũngĩhe mũndũ ũcio?
    Irio nĩ thiru makũnia-inĩ maitũ. Tũtirĩ na kĩheo gĩa gũtwarĩra mũndũ wa Ngai.
    Nĩ kĩĩ tũrĩ nakĩo?”
  fra-NCL: 'Saül dit à son serviteur : « Si nous y allons, qu’apporterons-nous à l’homme
    de Dieu ? Car il n’y a plus de vivres dans nos sacs, et nous n’avons aucun présent
    à offrir à l’homme de Dieu. Qu’avons-nous ? »'
  cek-AK: Saul mah a tamna khaeah, To kami khaeah a caeh hoi nahaeloe, to kami to
    tih tangqum maw a paek hoi han loe? Takaw kae doeh boeng boeh; Sithaw kami paek
    hanah tangqum tidoeh a tawn hoi ai boeh, timaw a tawnh hoi vop? tiah a naa.
  cuk-cuk: 'Saúl ega sogded: —Nabir be sogendo. Ar anmar ese naele, ¿ibu anmar ega
    sedosunna? Madu saguyaba bar maisulid. Ibmar-ega-uked anmar satebalid.'
  uig-CYR: 'Шуңа Саул хизмәткариға: — Лекин униң йениға барсақ у кишигә немә беримиз?
    Чүнки хурҗунлиримизда нан түгәп қалди, қолимизда Худаниң адимигә бәргидәк соғитимиз
    йоқ. Йенимизда йәнә немә бар? — деди.'
  tel-2017: అప్పుడు సౌలు “మనం వెళ్లేటప్పుడు అతనికి ఏమి తీసుకు వెళ్ళాలి? మన దగ్గర ఉన్న
    భోజన పదార్దాలు అన్నీ అయిపోయాయి. ఆ దేవుని మనిషికి బహుమానంగా ఇవ్వడానికి మన దగ్గర
    ఏమీ లేదు కదా! మన దగ్గర ఏం ఉన్నాయి?” అని తన పనివాణ్ణి అడిగాడు.
  hat-BSA: 'Alò Saül te di a sèvitè li a: “Men gade byen, si nou ale, kisa nou va
    pote pou nonm sa a? Paske pen an fini nan sak nou e nanpwen kado pou pote bay
    nonm Bondye a. Kisa nou genyen?”'
  kos-kos: Ac Saul el fahk, “Kut ac fin som nu yorol, mea kut ac sang nu sel? Wangin
    mwe mongo lula in pak lasr uh. Ya oasr pac ma kut ku in sang nu sel?”
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל לְנַעֲר֗וֹ וְהִנֵּ֣ה נֵלֵךְ֮ וּמַה־נָּבִ֣יא לָאִישׁ֒
    כִּ֤י הַלֶּ֙חֶם֙ אָזַ֣ל מִכֵּלֵ֔ינוּ וּתְשׁוּרָ֥ה אֵין־לְהָבִ֖יא לְאִ֣ישׁ הָאֱלֹהִ֑ים
    מָ֖ה אִתָּֽנוּ׃
  ibo-ibo: Sọl sịrị odibo ya, “Ọ bụrụ na anyị agaa, gịnị ka anyị ga-enye nwoke ahụ?
    Nri dị na-akpa anyị agwụla, ọ dịkwaghị onyinye anyị nwere nke anyị ga-enye onye
    nke Chineke. Gịnị ka anyị nwere?”
  ory-ory: ତେବେ ଶାଉଲ ଆପଣା ଯୁବାକୁ କହିଲେ, “ମାତ୍ର ଦେଖ, ଆମ୍ଭେମାନେ ଗଲେ, ସେ ଲୋକଙ୍କ ନିକଟକୁ
    କଅଣ ନେବା? କାରଣ ଆମ୍ଭମାନଙ୍କ ପାତ୍ରରୁ ଖାଦ୍ୟସାମଗ୍ରୀ ସରିଲାଣି, ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ନିକଟକୁ
    ନେବା ପାଇଁ କୌଣସି ଦର୍ଶନୀ ନାହିଁ; ଆମ୍ଭମାନଙ୍କ ପାଖରେ କଅଣ ଅଛି?”
  chk-chk: Mürin, Saul a üreni nöün we chon angang, “Nge are sipwe feila, met sipwe
    uwala ren ewe mwän? Pun anach mongö lon ach tuk a it, nge esap wor eu lifang sipwe
    uwala ren ewe soufos. Iwe, met echök sipwe ngeni?”
  ssd-ssd: 'Saul ndek lafumba piro taŋgo nuŋe sana: Sile ame agaŋ tumba nu sota kaŋgik?
    Bret sigrikikeŋ ta buk kugawaig tukunu sile ame agaŋ nu tambimŋgik? Sile agaŋ
    inum nu tambim tuku mine ndakate ŋgina le'
  rop-rop: Wal Sol bin tok, “If yunmi go langa im, wal wanim yunmi garra gibit im?
    Yunmi bin binijimap ola daga, en yunmi nomo garram enijing blanga gibit im na.”
  ukr-1871: 'Відказав же Саул свойму слузї: Добре, та як прийдемо туди, що принесемо
    тому чоловікові? бо хлїб увесь вийшов у торбах наших, а гостинця в нас немає,
    щоб тому Божому чоловікові принести. Що в нас є?'
  deu-1951: 'Saul aber sprach zu seinem Knaben: Siehe, wenn wir hingehen, was bringen
    wir dem Mann? Denn das Brot ist ausgegangen in unserm Sack; auch haben wir sonst
    keine Gabe, die wir dem Manne Gottes bringen könnten; was haben wir?'
  eng-JPS: 'Then said Saul to his servant: ''But, behold, if we go, what shall we
    bring the man? for the bread is spent in our vessels, and there is not a present
    to bring to the man of God; what have we?'''
  srp-1865: 'A Saul reèe momku svojemu: hajde da idemo; ali šta æemo odnijeti èovjeku?
    jer nam je hljeba nestalo u torbama, a dara nemamo da odnesemo èovjeku Božijemu.
    Šta imamo?'
  lug-lug: Sawulo n’agamba omuweereza we nti, “Naye bwe tugendayo, omusajja tunaamutwalira
    ki? Emmere eweddemu mu nsawo zaffe, ate tewali na kirabo kya kutwalira musajja
    wa Katonda. Tulinawo ki?”
  heb-heb: ויאמר שאול לנערו והנה נלך ומה נביא לאיש כי הלחם אזל מכלינו ותשורה אין להביא
    לאיש האלהים מה אתנו׃
  ben-IRV: তখন শৌল তাঁর চাকরকে বললেন, “কিন্তু দেখ, যদি আমরা যাই তবে সেই ব্যক্তির কাছে
    কি নিয়ে যাব? আমাদের থলির মধ্যে যে খাবার ছিল তা তো শেষ হয়ে গেছে; ঈশ্বরের লোকের
    কাছে নিয়ে যাওয়ার জন্য আমাদের কাছে কোন উপহার নেই; আমাদের কাছে কি আছে?”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਆਖਿਆ, ਜੇਕਰ ਅਸੀਂ ਉੱਥੇ ਜਾਈਏ ਤਾਂ ਅਸੀਂ ਉਸ ਲਈ ਕੀ ਲੈ ਜਾਈਏ?
    ਰੋਟੀਆਂ ਤਾਂ ਸਾਡੇ ਭਾਂਡਿਆਂ ਵਿੱਚੋਂ ਮੁੱਕ ਗਈਆਂ ਹਨ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸ ਲਈ ਸਾਡੇ ਕੋਲ ਕੋਈ
    ਸੁਗ਼ਾਤ ਨਹੀਂ ਹੈ। ਸਾਡੇ ਕੋਲ ਹੈ ਕੀ?
  tkr-tkr: 'Şaulee nukarıke qiyghanan: – Sayıb vüqqəs gyapk''ee, mang''us hucoona
    ıkkee''es? Yişde q''oç''ebışee oxhanasın karıd axu deş. Mane Allahne insanıs ıkkeesın
    karıd şaqa deşin. Hucoona şaqa vod?'
  mya-JVB: ရှောလု ကလည်း ၊ သွား လျှင် အဘယ် အရာကို လှူ ရမည်နည်း။ ငါ တို့၌ပါသောမုန့်
    ကုန် ပြီ။ ဘုရား သခင် ၏ လူ ကို လှူ စရာ အလှူ တစုံတခုမျှ မရှိ။ ငါ တို့၌ တစုံတခုရှိသေးသလောဟုငယ်သား
    အား မေး သော်၊
  tte-O: Yo Saulo iwalolau topaisowane koina iba, “Tem talau koina kani ginauli esana
    iya taolena ala mulolo koina? Kanwa kabona tatatauliliwa tobwa mena simwawasiko.
    Mwa ginauli esana kolila na kani taolena koina?”
  tbg-tbg: Viva minti tuvaro Soruva nai kaiqa vaiinti virara tiharo, Ho tetanta viva
    inaini oruntaarera, nana haikae vira amirarave? Titanta karavano taiqa vivaro
    qumina utaqaima vaivo. Tetanta vo haika vira amiarirava kiama vaivo, tiro.
  hmo-hmo: Saulo ese iena hesiai tauna ia nanadaia, ia gwau, “To bema unai tau dekenai
    ita lao neganai, dahaka harihari gauna do ita henia? Iseda aniani be ia ore vadaeni.
    Ita be harihari gauna ta lasi unai Dirava ena tau dekenai henia totona. Ita dekenai
    dahaka gau ia noho?”
  urd-urd: साऊल ने अपने नौकर से कहा, “लेकिन देख अगर हम वहाँ चलें तो उस शख़्स के लिए
    क्या लेते जाएँ? रोटियाँ तो हमारे तोशेदान की हो चुकीं और कोई चीज़ हमारे पास है
    नहीं, जिसे हम उस नबी को पेश करें हमारे पास है किया?”
  rus-SYN: 'И сказал Саул слуге своему: вот мы пойдем, а что мы принесем тому человеку?
    ибо хлеба не стало в сумах наших, и подарка нет, чтобы поднести человеку Божию;
    что у нас?'
  bqc-SIM: 'Ɔ̃ Saulu a zãsìwà: Tó wálɛ gɛ́, bↄ́ wá gɛoɛ̀i? Blɛ i gↄ̃ wá bↄ̀ↄu
    lↄo. Wá pↄe vĩ wà Lua gbɛ̃́pi gbao. Ge bↄ́ wá vĩi?'
  tcz-CHONGTHU: Hichun Saul in adonbut “Ama peh ding la imacha i-neilhon pon, i-neh
    lhon ding an jouse la akichai gamtan, ama peh dingima ineilhon poi,” ati.
  mar-mar: मग शौल आपल्या चाकराला म्हणाला, “पण पाहा आपण जर जाऊ तर त्या मनुष्यास आपण
    काय घेऊन जावे? कारण आपल्या झोळीतल्या भाकरी संपल्या आहेत आणि परमेश्वराच्या मनुष्यास
    भेट देण्यासाठी काही राहिले नाही. आपल्याजवळ काय आहे?”
  qub-qub: 'Chaura Saúl niran: «Aywashun ari. Ichanga chay runapaj ¿imatataj apashun?
    Noganchïpaga ushacashanami mircapanchïpis. Diospa willacojninta goycunapäga imallanchïpis
    manami cannachu.»'
  bqp-bqp: 'Akũ Solu wèa à pì: Tó ótɛn gɛ́, bↄ́n óni gɛ́onɛɛ? Pↄ́ble ke dí gↄ̃ ó
    bↄ̀kↄn doro. Ó pↄ́ke vĩ ò Luda gbɛ̃ pì gbaro. Ke bↄ́n ó vĩi?'
  hat-hat: 'Sayil di domestik la: -Dakò! Nou pral jwenn li. Men, kisa pou nou pote
    ba li? Nou pa gen pen ankò nan ralfò nou. Nou pa gen anyen pou n'' fè sèvitè Bondye
    a kado.'
  eng-BSB: “If we do go,” Saul replied, “what can we give the man? For the bread in
    our packs is gone, and there is no gift to take to the man of God. What do we
    have?”
  tod-tod: 'Sayile ɠɛni ná-botiɠɛ nui ma: «Ungo, kɛlɛ leeni ɠa de liizu la zunui
    tɔna pɔ? Daamianigi ɓega da-ɓɔlɔiti su, vebɛani ɠili ge la de ya, nii da fe GALA
    goo wo nui ya. Leeni ɠa é de ya?»'
  eng-WEBPB: Then Saul said to his servant, “But behold, if we go, what should we
    bring the man? For the bread is spent in our sacks, and there is not a present
    to bring to the man of God. What do we have?”
  kbq-kbq: Hagi Soli'a eri'za ne'amofona amanage huno kenona hunte'ne, Tagra knare
    Ra Anumzamofo eri'za netera vugahuanagi, naza muse zana eri'neta omenemita hugahue.
    Hagi hago ne'zama eri'no'a zana nevagare'noe. Hagi tavatera musezama amisu'azana
    omane'ne.
  nhe-BL: 'Huajca Saúl quiilhui: ―Cualtitoc, ma tiyaca. ¿Pero tlaque huelis tijhuiquilise
    nopa tlacatl? Ax tleno tijpiyaj. Ya tlanqui topantzi, huan ax tleno onca, huajca
    ¿tlaque tijmacatij nopa tiocamanalojquetl?'
  bus-bus: 'Ben Solu wèàla à bè: Tó wée gaa, bↄ́n wé gáonɛ? Pↄ́ble kee e gↄ̃ wa bↄ̀kↄn
    dↄro. Wá pↄ́ke vĩ wà Luda gbɛ̃ pì gbaro. Ke bↄ́n wá vĩi?'
  gub-BL: Upuranu Xau hehe kury. — Aze zaha a'e pe nehe, ma'e ximono putar izupe nehe.
    Naheta kwaw temi'u zanema'eryru pupe. Naheta kwaw ma'e izupe imono pyràm. Ma'e
    heta zanewe, i'i izupe.
  eng-DRA: 'And Saul said to his servant: Behold we will go: but what shall we carry
    to the man of God? the bread is spent in our bags: and we have no present to make
    to the man of God, nor any thing at all.'
