verse: 1SA.009.006
translations:
  mal-C: 'എന്നാൽ ഭൃത്യൻ: “ഈ പട്ടണത്തിൽ ഒരു ദൈവപുരുഷനുണ്ട്. അദ്ദേഹം ആദരണീയനായ ഒരു വ്യക്തിയാണ്;
    അദ്ദേഹം പറയുന്ന കാര്യങ്ങളെല്ലാം അതുപോലെ സംഭവിക്കും. നമുക്ക് അവിടേക്കു പോകാം. ഒരുപക്ഷേ
    നാം പോകേണ്ട വഴി അദ്ദേഹം പറഞ്ഞുതരും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Jener erwiderte ihm: Hier in dieser Stadt lebt ein Gottesmann, der Mann
    ist berühmt: alles, was er sagt, trifft sicher ein. Laß uns doch gleich hingehen;
    vielleicht giebt er uns Bescheid über den Weg, den wir unternommen haben.'
  lin-lin: 'Mosali azongisaki : — Zela moke ! Kati na engumba wana, ezali na moto
    moko ya Nzambe ; azali penza moto ya lokumu ; makambo nyonso oyo ye alobaka, ezangaka
    te kokokisama. Tokende kuna sik’oyo, tango mosusu akolakisa biso nzela oyo tosengeli
    kolanda.'
  eng-LSV: And he says to him, “Now behold, a man of God [is] in this city, and the
    man is honored; all that he speaks certainly comes; now, we go there, it may be
    he declares to us our way on which we have gone.”
  eng-GNV: 'And he said vnto him, Behold nowe, in this citie is a man of God, and
    he is an honorable man: all that he saith commeth to passe: let vs nowe goe thither,
    if so be that he can shewe vs what way we may goe.'
  eng-WEBSTER: 'And he said to him, Behold now, there is in this city a man of God,
    and he is an honorable man; all that he saith cometh surely to pass: now let us
    go thither; it may be he can show us our way that we should go.'
  nhw-BL: 'Huajca itequipanojca quinanquili: ―Nica ipan ni altepetl itztoc se tlajtol
    pannextijquetl catli nochi quitlepanitaj pampa nelía mochihua nochi catli quiijtohua.
    Ma tiquitatij pampa huelis techilhuis canque itztoque nopa burrojme.'
  swh-ONEN: Lakini mtumishi akajibu, “Tazama, katika mji huu yupo mtu wa Mungu, anayeheshimiwa
    sana na kila kitu asemacho hutokea kweli. Sasa na twende huko. Huenda atatuambia
    twende njia ipi.”
  bba-bba: Mɑ sɔm kowo wi, u nùn sɔ̃ɔwɑ u nɛɛ, wee, Gusunɔn tɔnu ɡoo u wɑ̃ɑ wuu ɡe
    sɔɔ, u bɛɛrɛ mɔ. Ye u mɑɑ ɡeruɑ kpuro yɑ rɑ koorewɑ. A nɑ su dɑ win mi. Sɔrɔkudo
    u koo sun sɔ̃ swɑɑ ye sɑ ko kpe su kɑ kɛtɛku ni wɑ.
  eng-KJVCPB: 'And he said unto him, Behold now, there is in this city a man of God,
    and he is an honourable man; all that he saith cometh surely to pass: now let
    us go thither; peradventure he can shew us our way that we should go.'
  cpy-cpy: 'Rakanaki romperatanewo, ikantzi: “Eenitatsi jaka nampitsiki kamantan-taniri,
    maawoeni ipinkathee-tziri. Okaatzi ikantziri rirori, aritaki omatakya. Jame aate
    añeeri, riitaki kanteeni jempe akini athotyaakotiri ayawayote.”'
  mpx-mpx: Anana totuwalali i lahe i ba, “Besi ga! Palopita etegana iyahe te panuwa
    ya elana, ana awatauwan i bwata gamagalau elal ge bugul gegewena ni baunanagil
    i masal i ola wana baaba. Ta na ta kite. Tabam bosowaina kamwasa ni ba lounan
    yaka ta noek.”
  luo-luo: To jatich nodwoke kawachone niya, “Iwinjo, e dalano nitiere ngʼat Nyasaye
    moro marahuma kendo gik mowacho duto timore mana kaka owacho. Bi wadhi ire koro
    nikech onyalo nyisowa yo monego waluw.”
  meu-meu: A hesiai tauna eto, A itaia, Dirava ena tau ta ina hanua ai e nohomu. Ia
    be taunimanima ese e matauraiamu, bona iena hereva iboudiai na anidia e varamu.
    Mani unu aitala; reana ia ese eda laolao, ta mai henia ḡauna, badina baine dae
    henida.
  npi-ULB: तर सेवकले तिनलाई भने, “सुन्‍नुहोस्, यो सहरमा एक जना परमेश्‍वरका मानिस हुनुहुन्छ
    । तिनी आदर पाएका मानिस हुन् । तिनले भनेका हरेक कुरा पुरा हुन्छ । हामी त्यहाँ जाऔं
    । सायद हामी कुन बाटो जानुपर्छ भनी तिनले हामीलाई भन्‍नेछन् ।”
  yor-yor: Ṣùgbọ́n ìránṣẹ́ náà fún un ní èsì pé, “Wò ó, ní inú ìlú yìí ọkùnrin ènìyàn
    Ọlọ́run kan wà; ó jẹ́ ẹni tí wọ́n ń bu ọlá fún, àti gbogbo ohun tí ó bá sọ ní
    ó máa ń jẹ́ òtítọ́. Jẹ́ kí á lọ síbẹ̀ nísinsin yìí, bóyá yóò sọ fún wá ọ̀nà tí
    a yóò gbà.”
  emp-NTPO: 'Dji nezocaba panusia: –Naʌ̃ purud̶e Ãcõrẽneba bed̶eabarida b̶ʌa. Jũmarãba
    idjira waya panʌa. Jũma idjia jarabʌrʌra wãrãda mãwãbaria. Idjimaa wãna. Idjia
    poya jaraisicada sãma burrora jʌrʌd̶e wãnida panʌda.–'
  ind-ind: Budak itu menjawab, “Oh, tiba-tiba saya teringat! Di kota ini ada seorang
    hamba Allah. Dia sangat dihormati sebagai nabi karena segala sesuatu yang dikatakannya
    benar-benar terjadi. Mari kita pergi menemui dia, barangkali dia bisa memberi
    petunjuk kepada kita di mana keledai-keledai itu berada.”
  pes-OPCB: 'اما نوکرش گفت: «صبر کن! در این شهر مرد خدایی زندگی می‌کند که مردم احترام
    زیادی برایش قائلند، زیرا هر چه می‌گوید، درست درمی‌آید. بیا پیش او برویم شاید بتواند
    به ما بگوید که از کدام راه برویم.»'
  tgl-ULB: Subalit sinabi sa kanya ng lingkod, “Makinig ka, may lingkod ng Diyos sa
    lungsod na ito. Siya ay isang lalaking iginagalang; nagkakatotoo ang lahat ng
    bagay na sabihin niya. Pumunta tayo roon; maaaring masabi niya sa atin kung aling
    daan ang dapat nating tahakin sa ating paglalakbay.”
  cbu-NT: Itaru wipunashshat, Xamachi, mang' nish yakat tputs, apanllpan taartanda.
    Anoo ichingarusin kukoo payukanaya. Anshat tputs ichingaru maachtawa yasakiya.
    Nda xapoomaam waninda. ¿Amb ndushat naamaam waritak? Pzaa, amb mashani. Uwnaapari
    kamankachu, ambitam ngoots naachchi, tárangiya.
  hui-hui: Ani layagola ibunaga biabe biahaga biagome ladai bialu lalu, Hondoha. Tano
    o kabagoriani agali mbira Ngode Datagaliwabenaga mana baya gibi latagi halu mbiwia
    hagago wali agali bibahendeme ibu kalo manda biaihe dindi Subu ogoria kago ibugua
    larago bibahendeore lola hai haga ka. Ani biaga kago ogoni ibugua nogo dongi uruni
    ogoria kago handa walia holeberabi lalu langulebira badago ai ibu karia mba, lene.
  mya-mya: အ​စေ​ခံ​က``ဆိုင်း​ငံ့​ပါ​ဦး။ ဤ​မြို့​တွင်​သူ​တော် စင်​တစ်​ဦး​ရှိ​ပါ​၏။
    သူ​ပြော​သ​မျှ​စ​ကား​တို့ သည်​အ​မှန်​ပင်​ဖြစ်​ပျက်​လာ​သ​ဖြင့် သူ့​အား လူ​တို့​ရို​သေ​လေး​စား​ကြ​ပါ​၏။
    အ​ကျွန်ုပ်​တို့ သူ့​ထံ​ကို​သွား​ကြ​ပါ​စို့။ မြည်း​များ​အား အ​ဘယ်​အ​ရပ်​တွင်​ရှာ​ရ​မည်​ကို​သူ​သည်
    အ​ကျွန်ုပ်​တို့​အား​ဖော်​ပြ​ကောင်း​ဖော်​ပြ​နိုင် ပါ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཞབས་ཕྱིས་སོ་ལོ་ལ། གཟིགས་དང་། གྲོང་ཁྱེར་འདི་རུ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཞིག་བཞུགས།
    མི་རྣམས་ཀྱིས་དེ་ལ་གུས་བཀུར་བྱེད་ཅིང་། མི་དེས་ཅི་ཞིག་གསུངས་ན་ཡང་བདེན་པར་འགྱུར།
    ད་ངེད་གཉིས་དེ་རུ་འགྲོ་སྟེ། མི་དེས་ངེད་གཉིས་ལ་འགྲོ་འོས་པའི་ལམ་སྟོན་ཡང་སྲིད་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Asi muranda akapindura achiti, “Tarirai, muguta rino mune munhu waMwari;
    anoremekedzwa zvikuru uye zvinhu zvose zvaanotaura zvinoitika. Handei ikoko iye
    zvino. Zvichida achatiudza nzira yokuenda nayo.”
  spa-BLM: 'El criado le dijo: “He aquí que hay un hombre de Dios en esta ciudad,
    y es un hombre al que se le tiene en honor. Todo lo que él dice, ciertamente sucede.
    Ahora vayamos allí. Tal vez él pueda indicarnos el camino a seguir”.'
  cac-cac: 'Ix tac''vi vin̈ checab'' chi'': —A d''a yol jun chon̈ab'' tic ay jun vin̈
    schecab'' Dios, te nivan yelc''och vin̈ d''a eb'' anima, masanil tas syal vin̈,
    tz''eln̈ejc''ochi. B''at quila'', ol yal vin̈ tas b''eal ol quic''a'', xchi vin̈.'
  swh-ULB: Lakini mtumishi akamwmbia, “Sikiliza, Yupo mtu wa Mungu katika mji huu.
    Naye ni mtu wa kuheshimiwa sana; kila asemalo huwa kweli. Hebu twende huko; labda
    anaweza kutuambia tupitie wapi katika safari yetu.”
  bel-bel: 'Але слуга сказаў яму: вось у гэтым горадзе ёсьць чалавек Божы, чалавек
    паважаны; усё, што ён скажа, збываецца; сходзім цяпер туды; можа, ён пакажа нам
    дарогу нашую, па якой нам ісьці.'
  deu-ELBBK: 'Und er sprach zu ihm: Sieh doch, ein Mann Gottes ist in dieser Stadt,
    und der Mann ist geehrt; alles, was er redet, trifft sicher ein; lass uns nun
    dahin gehen, vielleicht gibt er uns Auskunft über unseren Weg, auf dem wir gehen.'
  mbb-OT: Piru midtavak kes suluǥuen te, “Wey kan be! Henduen te zuen uvey kayi he
    inged he zuen dutun ed-ubpà he ebpeneuven te Megbevayà. Edtehuzen sikandin te
    menge etew, ne is menge egkeǥiyen din ne egkengetuman utew. Edhendiyè ki en guntaan
    te kandin, kela ke mepenurù ki zin ke hendei ta egketuredu kes menge asnu.”
  mal-2015: 'അതിന്നു അവൻ: ഈ പട്ടണത്തിൽ ഒരു ദൈവപുരുഷൻ ഉണ്ടു; അവൻ മാന്യൻ ആകുന്നു; അവൻ
    പറയുന്നതെല്ലാം ഒത്തുവരുന്നു; നമുക്കു അവിടെ പോകാം; നാം പോകുവാനുള്ള വഴി അവൻ പക്ഷേ
    പറഞ്ഞുതരും എന്നു അവനോടു പറഞ്ഞു.'
  rmc-rmc: 'Ale ov leske odphenďa: „Užar! Andre kada foros hin jekh murš le Devleskro,
    saves o manuša igen ľikeren, bo savoro, so phenel, pes čačes the ačhel. Av džas
    pal leste, či amenge na phenela, save dromeha te džal.“'
  pes-OPV: 'او درجواب وی گفت: «اینک مرد خدایی در این شهراست و او مردی مکرم است و هر‌چه
    می‌گویدالبته واقع می‌شود. الان آنجا برویم؛ شاید از راهی که باید برویم ما را اطلاع
    بدهد.»'
  ron-1924: 'Слуга й-а зис: „Ятэ кэ ын четатя ачаста есте ун ом ал луй Думнезеу, ун
    ом ку вазэ; тот че спуне ел ну се поате сэ ну се ынтымпле. Хайдем ла ел дар; поате
    кэ не ва арэта друмул пе каре требуе сэ апукэм.”'
  ben-OBCV: কিন্তু সেই দাস উত্তর দিল, “দেখুন, এই নগরে ঈশ্বরের একজন লোক আছেন; তাঁকে
    সবাই খুব সম্মান করে, এবং তিনি যা যা বলেন, সব সত্যি হয়। চলুন না, সেখানে একবার
    যাওয়া যাক। হয়তো তিনি আমাদের বলে দেবেন কোন পথে যেতে হবে।”
  som-som: Oo isna wuxuu ku yidhi, Bal eeg, magaaladan waxaa jooga nin Ilaah, oo isna
    waxaa weeyaan nin aad loo ciseeyo, oo wax alla wixii uu yidhaahdaaba run bay noqdaan,
    haddaba bal ina keen aynu u tagnee; mindhaa wax waa inooga sheegi karaa jidka
    aan mari doonno.
  lat-VUC: 'Qui ait ei: Ecce vir Dei est in civitate hac, vir nobilis: omne quod loquitur,
    sine ambiguitate venit. Nunc ergo eamus illuc, si forte indicet nobis de via nostra,
    propter quam venimus.'
  eng-ASVBT: 'And he said unto him, Behold now, there is in this city a man of God,
    and he is a man that is held in honor; all that he saith cometh surely to pass:
    now let us go thither; peradventure he can tell us concerning our journey whereon
    we go.'
  ita-1885: 'Ma egli gli disse: Ecco ora, un uomo di Dio è in questa città, il quale
    è uomo onorato; tutto quello ch''egli dice avviene senza fallo; ora andiamvi;
    forse egli ci farà chiari di ciò perchè ci siam messi in cammino.'
  eng-LXXUP: 'And the young man said to him, Behold now, there is a man of God in
    this city, and the man is of high repute; all that he shall speak will surely
    come to pass: now then let us go, that he may tell us our way on which we have
    set out.'
  eng-ULB: But the servant said to him, “Listen, there is a man of God in this city.
    He is a man who is held in honor; everything that he says comes true. Let us go
    there; maybe he can tell us which way we should go on our journey.”
  spa-VBL: 'Pero el criado le respondió: “¡Espera! Hay un hombre de Dios en esta ciudad.
    Tiene muy buena fama, y todo lo que dice se cumple. Vamos a verle. Tal vez él
    pueda decirnos qué camino debemos tomar”.'
  fra-_FOB: 'Mais il lui dit: Voici, je te prie, il y a dans cette ville un homme
    de Dieu, et c''est un homme vénéré, et tout ce qu''il dit arrive; allons-y maintenant;
    peut-être qu''il nous enseignera le chemin que nous devons suivre.'
  mal-mal: 'അതിന് അവൻ: “ഈ പട്ടണത്തിൽ ഒരു ദൈവപുരുഷൻ ഉണ്ട്; അവൻ മാന്യൻ ആകുന്നു; അവൻ
    പറയുന്നതെല്ലാം അതുപോലെ സംഭവിക്കുന്നു; നമുക്ക് അവിടെ പോകാം; നാം പോകുവാനുള്ള വഴി
    ചിലപ്പോൾ അവൻ പറഞ്ഞുതരും” എന്ന് അവനോട് പറഞ്ഞു.'
  urd-GVR: Lekin naukar ne kahā, “Is shahr meṅ ek mard-e-Ḳhudā hai. Log us kī baṛī
    izzat karte haiṅ, kyoṅki jo kuchh bhī wuh kahtā hai wuh pūrā ho jātā hai. Kyoṅ
    na ham us ke pās jāeṅ? Shāyad wuh hameṅ batāe ki gadhiyoṅ ko kahāṅ ḍhūṅḍnā chāhie.”
  suz-BL: मिनु मेको गेय पाइबम “एको सहरम परमप्रभु आ लोव़ पाइब का बाक्‍ब। मेको आ देंशो
    नेल्‍ल गाप्‍तीके, मेको आ नें थाम्‍पा चलेशो बाक्‍ब। गो मेक लांइसाक्‍व हना, मेकोमी
    तेको लां लचा माल्‍बा, मेको शेंबा कों?” देंमाक्‍त।
  ita-1927: 'Il servo gli disse: “Ecco, v’è in questa città un uomo di Dio, ch’è tenuto
    in grande onore; tutto quello ch’egli dice, succede sicuramente; andiamoci; forse
    egli c’indicherà la via che dobbiamo seguire”.'
  ckb-ckb: 'بەڵام خزمەتکارەکەش پێی گوت: «وا پیاوێکی خودا لەم شارۆچکەیەیە، پیاوێکی
    ڕێزدارە و هەموو ئەوەی دەیڵێت، دەبێت. با ئێستا بچین بۆ ئەوێ، بەڵکو پێمان بڵێت کام
    ڕێگا بگرینەبەر.»'
  eng-BBE: 'But the servant said to him, See now, in this town there is a man of God,
    who is highly honoured, and everything he says comes true: let us go there now;
    it may be that he will give us directions about our journey.'
  kan-OKCV: ಅದಕ್ಕವನು, “ಇಗೋ, ಈ ಪಟ್ಟಣದಲ್ಲಿ ದೇವರ ಮನುಷ್ಯನು ಒಬ್ಬನಿದ್ದಾನೆ, ಅವನು ಘನವುಳ್ಳ
    ಮನುಷ್ಯನು. ಅವನು ಹೇಳುವುದೆಲ್ಲಾ ನಿಶ್ಚಯವಾಗಿ ಆಗುವುದು. ಈಗ ನಾವು ಅಲ್ಲಿಗೆ ಹೋಗೋಣ. ಒಂದು ವೇಳೆ
    ಅವನು ನಾವು ಹೋಗಬೇಕೆಂದಿರುವ ನಮ್ಮ ಮಾರ್ಗವನ್ನು ತಿಳಿಸುವನು,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: இதோ, இந்தப் பட்டணத்திலே தேவனுடைய மனிதன் ஒருவர் இருக்கிறார்;
    அவர் பெரியவர்; அவர் சொல்லுகிறதெல்லாம் தப்பாமல் நடக்கும்; அங்கே போவோம்; ஒரு வேளை
    அவர் நாம் போகவேண்டிய நம்முடைய வழியை நமக்குத் தெரிவிப்பார் என்றான்.'
  spa-RV-1909: 'Y él le respondió: He aquí ahora hay en esta ciudad un hombre de Dios,
    que es varón insigne: todas las cosas que él dijere, sin duda vendrán. Vamos pues
    allá: quizá nos enseñará nuestro camino por donde hayamos de ir.'
  ron-BTF: 'Și el i-a spus: Iată acum, este în această cetate un om al lui Dumnezeu
    și el este un bărbat demn de cinste; tot ce spune el se întâmplă; acum să mergem
    acolo; s-ar putea să ne arate calea pe care să mergem.'
  eng-WEBP: The servant said to him, “Behold now, there is a man of God in this city,
    and he is a man who is held in honor. All that he says surely happens. Now let’s
    go there. Perhaps he can tell us which way to go.”
  eng-FBV: But the servant replied, “Hold on! There's a man of God here in this town.
    He's very well thought of, and everything he says comes true. Let's go and see
    him. Maybe he can tell us which way we should take.”
  nld-1939: 'Hij antwoordde hem: Daar in die stad woont een man Gods, die hoog in
    aanzien staat; want alles wat hij zegt komt haarfijn uit. Laat ons daarheen gaan;
    misschien kan hij ons inlichten omtrent de weg, die we hebben te gaan.'
  nch-BL: 'Huajca itequipanojca quinanquili: ―Nica ipan ni altepet itztoc se tajtolpanextijquet
    cati nochi quitepanitaj pampa nelía mochihua nochi cati quiijtohua. Ma tiquitatij
    pampa huelis techilhuis canque itztoque nopa burrojme.'
  vie-1934: 'Kẻ tôi tớ đáp cùng Sau-lơ rằng: Hãy nghe, trong thành nầy có một người
    của Đức Chúa Trời, là người rất tôn trọng; mọi sự người nói trước điều ứng nghiệm
    chẳng sai. Vậy, chúng ta hãy đi đến đó. Có lẽ người sẽ chỉ cho chúng ta con đường
    phải nương theo.'
  hin-CV: मगर उनके सेवक ने उन्हें यह सूचना दी, “सुनिए, इस नगर में परमेश्वर के एक जन
    रहते हैं; वह बहुत ही प्रतिष्ठित व्यक्ति हैं. वह जो कुछ कह देते हैं, होकर ही रहता
    है. आइए हम उनके पास चलें. संभव है कि वह हमें मार्गदर्शन दें, कि यहां से हमारा
    कहां जाना सही होगा.”
  spa-BES: 'Pero el siervo le dijo: Mira, en este pueblo hay un hombre de Dios, que
    es muy honrado, y todo lo que dice se hace realidad: vamos allá ahora; Puede ser
    que él nos dé instrucciones sobre nuestro viaje.'
  tdx-tdx: Le hoe re ama’e, Inao te an-drova aroa-hoekeo ty ondatin’ Añahare aman-kasy
    le tsy mete tsy mife­tsake ze hene saontsie’e; antao ho mb’eo, hera hatalili’e
    ty lala-komban-tika.
  tha-KJV: แต่​คนใช้​ตอบท่านว่า “​ดู​เถิด มี​คนของพระเจ้าคนหนึ่งในเมืองนี้ เป็นคนที่เขานับถื​อก​ันมาก
    สิ​่งที่ท่านกล่าวนั้นเป็นไปตามที่​กล​่าวนั้นทุกอย่าง ขอให้​เราไปที่​นั่น ชะรอยท่านจะบอกเราถึงทางซึ่งเราควรดำเนิน”
  por-BR-2018: 'E ele lhe respondeu: Eis que agora há nesta cidade um homem de Deus,
    que é homem ilustre: todas as coisas que ele disser, sem dúvida virão a suceder.
    Vamos pois ali; talvez nos ensinará nosso caminho por onde havemos de ir.'
  deu-ELO: 'Und er sprach zu ihm: Siehe doch, ein Mann Gottes ist in dieser Stadt,
    und der Mann ist geehrt; alles was er redet, trifft sicher ein; laß uns nun dahin
    gehen, vielleicht gibt er uns Auskunft über unseren Weg, auf dem wir gehen.'
  eng-WYC-2018: And the servant said to him, Lo! a man of God is in this city, a noble
    man; all thing that he speaketh, cometh without (a) doubt. Now therefore go we
    thither, if peradventure he show to us of our way, for which we came, (or And
    so now let us go there, perhaps he can show us the way that we should go).
  epo-epo: 'Kaj tiu diris al li: Jen en ĉi tiu urbo estas Dia homo, homo respektata;
    ĉio, kion li diras, nepre plenumiĝas; ni iru do tien, eble li montros al ni la
    vojon, kiun ni devas iri.'
  uig-PIN: 'Lekin u uningƣa: — Mana, bu xǝⱨǝrdǝ Hudaning bir adimi bar. U mɵⱨtǝrǝm
    bir adǝm, ⱨǝr nemǝ desǝ ǝmǝlgǝ axmay ⱪalmaydu. Əmdi u yǝrgǝ barayli; u bizgǝ baridiƣan
    yolimizni kɵrsitip ⱪoyarmikin, dedi.'
  beo-beo: 'Hawa: hamosu dunu da bu adole i, “Asa! Wele sia:gai moilai fi dunu afae
    da dunu ilia ema bagade nodosa amola ea sia: naba, bai ea sia:be liligi huluane
    defele didisa. Ninia da amo dunuma ahoa:di. Amasea e da dougi ea esalebe soge
    ninima olelemu.”'
  tpi-OTNT: Tasol wokboi i tokim Sol, “Wet liklik pastaim. I gat wanpela man bilong
    autim tok bilong God i stap long taun Suf. Na olgeta tok em i autim i save kamap
    tru. Olsem na ol manmeri i save givim biknem long em. Yumi go lukim em pastaim.
    Ating em inap tokim yumi long wanem rot yumi mas bihainim.”
  hau-SA: Amma bawan ya amsa ya ce, “Duba, a wannan gari akwai wani mutumin Allah,
    ana ganin girmansa ƙwarai kuma duk abin da ya faɗa yakan zama gaskiya. Mu tafi
    can wurinsa wataƙila zai gaya mana hanyar da za mu bi.”
  uig-LAT: 'Lékin u uninggha: — Mana, bu sheherde Xudaning bir adimi bar. U möhterem
    bir adem, her néme dése emelge ashmay qalmaydu. Emdi u yerge barayli; u bizge
    baridighan yolimizni körsitip qoyarmikin, dédi.'
  nde-nde: Kodwa inceku yaphendula yathi, “Khangela, kulumuzi kulomuntu kaNkulunkulu;
    uyahlonitshwa kakhulu, njalo konke akutshoyo kuyenzakala. Kasiye khona khathesi
    nje. Mhlawumbe angasitshela ukuthi siqonde ngaphi.”
  ton-ton: 'Pea naʻe pehē ʻe ia kiate ia, “Vakai mai, ʻoku ʻi he kolo ni ʻae tangata
    ʻoe ʻOtua, pea ko e tangata ongoongolelei ia; ʻoku hoko moʻoni ʻaia kotoa pē ʻoku
    ne lea ki ai: pea ko eni ke ta ō ki ai; heiʻilo pe te ne faʻa fakahā mai hota
    hala ke ta ō ai.”'
  ces-1613: 'Kterýž řekl jemu: Aj, nyní muž Boží jest v městě tomto, a muž ten jest
    znamenitý; cožkoli praví, všecko se tak stává. Medle, jděme tam, zdali by oznámil
    nám cestu naši, kterouž bychom jíti měli.'
  eng-WMB: The servant said to him, “Behold now, there is a man of God in this city,
    and he is a man who is held in honor. All that he says surely happens. Now let’s
    go there. Perhaps he can tell us which way to go.”
  tam-TCV: அதற்கு அந்த வேலையாள், “இப்பட்டணத்தில் இறைவனுடைய மனிதன் ஒருவர் இருக்கிறார்.
    அவர் மிகவும் மதிப்புக்குரியவர்; அவர் சொல்வது அனைத்தும் உண்மையாய் நடக்கிறது. நாம்
    இப்பொழுது அவரிடம் போவோம். நாம் போகவேண்டிய பாதையை ஒருவேளை அவர் நமக்கு வெளிப்படுத்துவார்”
    என்றான்.
  ceb-ULB: Apan ang sulugoon miingon kaniya, “Paminaw, adunay usa ka tawo sa Dios
    dinhi niining siyudara. Usa siya ka tinahod nga tawo; ang tanang butang nga iyang
    isulti mahitabo gayod. Mangadto kita didto; tingali ug makatudlo siya kanato kung
    asang dalana ang angay natong adtoan sa atong panaw.”
  pol-UBG: 'Ten mu odpowiedział: Oto teraz w tym mieście jest mąż Boży, człowiek szanowany;
    wszystko, co mówi, spełnia się. Pójdźmy więc tam, może wskaże nam drogę, którą
    mamy iść.'
  agr-agr: 'Tusa tama nunú inak ayaak: “Juju yaakta juwi makichik aents Apajuí chichame
    etsejin pujawai, nunak nii tibau betek uminu asamtai, ashí aents aidau eme anentus
    diin ainawai. Nunú jegajua iniasmi, tuwig burrosh batsatua nuna ujapakchaintash”,
    tau.'
  kyc-kyc: Dokopa kendemande akali dokome isingi lao, See. Yuu taone dakena Anatunya
    akalinde dopa pyuo koto saka nange doko dusa karamo lenge doko angi rolae lenge.
    Dokona lao wambu dupwame baa angingyuo karamo lao suu pyaro karaminyi. Akali karamo
    dokona nambwa bwua. Parambano dokopa dusa karamo lao laramo dokopa angi koto nyimbanale
    leya.
  urd-GVU: لیکن نوکر نے کہا، ”اِس شہر میں ایک مردِ خدا ہے۔ لوگ اُس کی بڑی عزت کرتے
    ہیں، کیونکہ جو کچھ بھی وہ کہتا ہے وہ پورا ہو جاتا ہے۔ کیوں نہ ہم اُس کے پاس جائیں؟
    شاید وہ ہمیں بتائے کہ گدھیوں کو کہاں ڈھونڈنا چاہئے۔“
  deu-1912: 'Er aber sprach: Siehe, es ist ein berühmter Mann Gottes in dieser Stadt;
    alles, was er sagt, das geschieht. Nun laß uns dahin gehen; vielleicht sagt er
    uns unsern Weg, den wir gehen.'
  ntj-ntj: Nyangka wati palunyalu watjarnu, “Kulila. Wati ngalya yarla ngamutja nyinarra.
    Tjiinya Mama Kuurrku waarka palyalpayinya. Tjiinya wati palunyalu kutjupa-kutjupa
    watjaranyangka mularrpartu yartakarripayi. Nyangka-tjinguru wati palunyalu-linya
    nintilu watjalku tungki-ya ngaralanyangka.”
  kan-2017: ಆದರೆ ಆ ಆಳು, “ಇಗೋ, ಈ ಪಟ್ಟಣದಲ್ಲಿ ಗೌರವಸ್ಥನಾದ ಒಬ್ಬ ದೇವರ ಮನುಷ್ಯನಿರುತ್ತಾನೆ.
    ಅವನು ನುಡಿಯುವುದೆಲ್ಲಾ ನೆರವೇರುತ್ತದೆ; ಅಲ್ಲಿಗೆ ಹೋಗೋಣ; ಒಂದು ವೇಳೆ ಅವನು ನಾವು ಹೋಗತಕ್ಕ ಮಾರ್ಗವನ್ನು
    ತಿಳಿಸುವನು” ಎಂದನು.
  yap-yap: Me ga’ar fare tapigpig, “Mu son! Bay be’ nib mo’on nib thothup ko re binaw
    ney ni ri ma tay e girdi’ fan, ya urngin ban’en ni yog e go’ yib i m’ug nib riyul’.
    Ngdarow da guyew, ya sana rayag ni yog ngodow e gin ni gadow ra pir’eg fapi dongki
    riy.”
  hlt-MCSB: Tedae cadong loh Saul te, “Hekah kho ah Pathen kah hlang om, teka hlang
    loh a thui boeih tah thoeng rhoela thoeng tih hlang loh a oep. Pahoi cet pawn
    sih lamtah mah rhoi taengah caeh long khaw a thui khaming,” a ti nah.
  mdy-ETH: ዒማና ዓይላሢ፦ «ጫክ ጌዔ! ሃኖ ካታሞይዳ ኮሺ ቦንቺንታያ፥ ፔቴ ፆኦሲ ዓሲስኬይ ዓኣኔ፤ ዒዚ ኬኤዛ ባካ ቢያ ዒ
    ጌዔ ጎይፆማ ኩኩማኔ፤ ዬያሮ ዒዛ ኮይላ ኑ ዴንዶም፤ ጎዖንቴ ሃሮ ኑ ዎካፓ ዴንቃኒ ዳንዳዓቴያ ዒዚ ኑም ኬኤዛንዳኣናንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso, ɔsomfoɔ no buaa sɛ, “Manya adwene bi, Onyame onipa bi te kuro
    yi mu a wɔbu no yie. Na asɛm biara a ɔbɛka nso ba mu. Ma yɛnkɔ ne hɔ seesei ara,
    ebia ɔbɛtumi akyerɛ yɛn baabi a ɛsɛ sɛ yɛfa.”
  eng-WEBU: The servant said to him, “Behold now, there is a man of God in this city,
    and he is a man who is held in honor. All that he says surely happens. Now let’s
    go there. Perhaps he can tell us which way to go.”
  wal-wal: SHin ashkkarai, “Be7a! Xoossaa asa issoi ha kataman de7ees. I bonchchettida
    asa; i odiyo ubbabai tumattees. Ane ha77i nuuni yaa boos; ooni erii nuuni baana
    ogiyaa i nuuyyo yootanaakkonne” yaagiis.
  spa-PDDPT: 'Pero él le respondió: Mira, en esta ciudad hay un varón de ʼElohim que
    es famoso. Todo lo que él dice acontece sin falta. Vayamos allá. Quizás nos diga
    el camino por el cual debemos ir.'
  gun-gun: 'Kunumi va''e ombovai: — Ha''e rami avi kova''e tetã py oiko peteĩ ava
    Nhanderuete remimbo''e omboetevepy. Ha''e va''e ijayvua ma oiko ''rãe. Jaa mba''e
    ha''e py. Xapy''a rei ha''e oexa uka ''rã tape jaa aguã — he''i.'
  agu-BL: 'Stzaje''n tzun stza''wel yi mos Saúl tetz: —At jun elsanl stzi'' Ryos yi
    at wi''nin k''ej ẍchixo''l yi e'' wunak, le yi tnum yi at naka''j tzone''j. Tircu''n
    yi e''chk takle''n yi na tal, na el cu''n te''j. Quin te''j, ko ptzun ltal sketz
    yi na'' lka''j nint.'
  eng-PEV: But his working man said, “Wait a minute. What about that old man that
    tells God’s messages? He lives in this place. Everybody knows that he is God’s
    man. Whenever he says that something is going to happen, later it happens. We
    can ask him. He might tell us the place to look for the donkeys.”
  ilo-ULB: Ngem kinuna ti adipen kenkuana, “Dumngegka, adda maysa a tao ti Dios iti
    daytoy a siudad. Maysa isuna a lalaki a mararaem; amin nga ibagana ket pumudno.
    Mapanta idiay; mabalin nga maibagana kadata ti dalan a rumbeng a papananta iti
    panagdaliasatta.”
  kpg-kpg: Gei dono ehoo ga helekai gi Saul, “Nnoo malaa, ma iai taane haga madagu
    e noho i lodo di waahale deenei, e hagalabagau huoloo i baahi o nia daangada,
    idimaa, ana helekai ala ma ga helekai ai le e kila huogodoo. Gidaua gaa hula gi baahi
    o mee, holongo mee ga hagi mai gi gidaua di gowaa dela e iai nia ‘donkey’.”
  uig-ARA: 'لېكىن ئۇ ئۇنىڭغا: ــ مانا، بۇ شەھەردە خۇدانىڭ بىر ئادىمى بار. ئۇ مۆھتەرەم
    بىر ئادەم، ھەر نېمە دېسە ئەمەلگە ئاشماي قالمايدۇ. ئەمدى ئۇ يەرگە بارايلى؛ ئۇ بىزگە
    بارىدىغان يولىمىزنى كۆرسىتىپ قويارمىكىن، دېدى.'
  sus-sus: Na konyi naxa a yaabi, «Ala xa mixi binyɛ nde na yi taa kui, naxan xa masenyi
    kamalima tɛmui birin. Won xa a maxɔrin a xa sɔɔnɛya kira masen won bɛ.»
  pon-2006: Laduwo ahpw sapeng, nda, “Komw sepit mahs! Pwe ohl sarawi men mie nan
    kahnimwet, me inenen wahun rehn aramas koaros, pwehki mehkoaros me e kin kohpada
    kin pweida. Kita kohla mahs reh, ele e kak ndaiong kita wasa kita kak diar ie
    ahs ako.”
  jae-jae: Ma sakiŋwaga tonaŋ gêjô eŋ awa gebe “Anôtônê ŋac teŋ gêŋgôŋ malac tonec.
    Eŋ ŋac, taŋ lau tetoc eŋ sa naŋ. Biŋ samob, taŋ eŋ kêsôm naŋ, ŋanô kêsa. Aêagêc
    dandêŋ eŋ tana. Oc moae eŋ êsôm biŋ katô aêagêc êtu lêŋ tec tasêlêŋ tamoa necŋa.”
  ksd-ksd: 'Ma ra tultul i ga biti tana: Tina na tutana kai God i ki ta go ra gunan,
    ma di manga ru ia; a magit parika i varvai lua tana di pait ot pa ia; boina ba
    dor a vana tadav ia, kan na ve dor ure ra magit nina ba dor varvakai tana.'
  tur-YTC: Hizmetkâr ona, “İşte, bu kentte bir Tanrı adamı var, o saygın bir adamdır.
    Söylediği her şey mutlaka gerçekleşir. Hadi, oraya gidelim. Belki bize hangi yoldan
    gideceğimizi söyler.” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ τὸ παιδάριον, ἰδοὺ δὴ ἄνθρωπος τοῦ Θεοῦ ἐν τῇ πόλει ταύτῃ,
    καὶ ὁ ἄνθρωπος ἔνδοξος, πᾶν ὃ ἐὰν λαλήσῃ παραγινόμενον παρέσται· καὶ νῦν πορευθῶμεν,
    ὅπως ἀπαγγείλῃ ἡμῖν τὴν ὁδὸν ἡμῶν ἐφʼ ἣν ἐπορευθημεν ἐπʼ αὐτήν.
  ind-AYT: Hamba itu berkata kepadanya, “Tunggu, ada seorang abdi Allah di kota ini,
    dan dia sangat dihormati. Semua yang dikatakannya pasti terjadi. Sekarang, pergilah
    ke sana, mungkin dia akan memberitahukan kepada kita jalan yang harus kita lalui.”
  nya-nya: Koma mnyamatayo anayankha kuti, “Taonani, mu mzinda uwo muli munthu wa
    Mulungu. Anthu amamupatsa ulemu kwambiri, ndipo zonse zimene amanena zimachitika.
    Tiyeni tipite kumeneko tsopano. Mwina adzatiwuza kumene tiyenera kulowera.”
  hrv-hrv: 'A on mu odgovori: “Eno, u onom ondje gradu živi čovjek Božji; to je vrlo
    ugledan čovjek: što god rekne, sve se zacijelo ispunja. Pođimo, dakle, k njemu,
    možda će nas uputiti u ono zbog čega smo pošli na put.”'
  mps-mps: Tiali goli, sę bidigo Solbolo te po wai, “Dwasianu gana bolo tonaluinao.
    Te Godigo po pusubo bidi me deli te hanu Sufde bidibao. Tama tigidali po agai
    pusubo, te mu naga pedelaibao. Tama teyu, te we bidi dabego agaba genuai nogi
    mabo dao. Dago agabolo sugi pinao. Te da menadu gege peyu, wali pomainu ebo sunumi
    te agai dabolo ola mabo usu yaibao,” wali.
  tpi-tpi: Tasol wokboi i tokim Sol, “Wet liklik pastaim. I gat wanpela man bilong
    autim tok bilong God i stap long taun Suf. Na olgeta tok em i autim i save kamap
    tru. Olsem na ol manmeri i save givim biknem long em. Yumi go lukim em pastaim.
    Ating em inap tokim yumi long wanem rot yumi mas bihainim.”
  dan-1931: 'Men han svarede ham: “Se, i Byen der bor en Guds Mand, en anset Mand;
    hvad han siger, sker altid. Lad os nu gå derhen, måske kan han give os Besked
    angående det, vi går om.”'
  vie-OVCB: 'Người đầy tớ đưa ý kiến: “Trong thành này có một người của Đức Chúa Trời
    là người ai cũng tôn trọng, vì việc gì người ấy nói trước đều ứng nghiệm. Chúng
    ta nên đến gặp người, có lẽ người sẽ chỉ cho ta đường nào phải đi.”'
  guj-2017: પણ ચાકરે તેને કહ્યું, “સાંભળ, આ નગરમાં ઈશ્વરનો એક ઈશ્વરભક્ત રહે છે. તે
    પ્રતિષ્ઠિત માણસ છે; જે કંઈ તે કહે છે તે નિશ્ચે સાચું પડે છે. તો ચાલો આપણે ત્યાં
    જઈએ; કદાચ તે આપણને કહી બતાવશે કે કયા માર્ગે આપણે જવું.”
  pon-2006A: Laduwo ahpw sapeng, nda, “Komw sepit mahs! Pwe ohl sarawi men mie nan
    kahnimwet, me inenen wahun rehn aramas koaros, pwehki mehkoaros me e kin kohpada
    kin pweida. Kita kohla mahs reh, ele e kak ndaiong kita wasa kita kak diar ie
    ahs ako.”
  por-BRBSL: 'O servo lhe disse: “Eis que há um homem de Deus nesta cidade, e ele
    é um homem que é honrado”. Tudo o que ele diz certamente acontece”. Agora vamos
    lá. Talvez ele possa nos dizer qual o caminho a seguir”.'
  aly-aly: Warrkenhel tyernew, “Alerl-antey. Artwamp weth-alew, angka Akngey-wenh-akert?
    Ra apmer nhel arrer-antey aneyel. Tyak inngarl ran. Aylanth renh ayernemer. Ra
    apek iterl-areyel, tangkey-rnemarl alpew.” ...
  cth-cth: A san ni vah, hete kho dawk Cathut e tami bari kaawm e ao. Ahni ni a dei
    e pueng a kuep katang. Ahni koe cet awh sei. Maimouh cei nahane lam hai na dei
    pouh thai han doeh telah atipouh.
  twi-twi: Nanso ɔsomfo no buae se, “Manya adwene bi, Onyame nipa bi te kurow yi mu
    a wobu no yiye. Na asɛm biara a ɔbɛka nso ba mu. Ma yɛnkɔ ne hɔ mprempren ara,
    ebia obetumi akyerɛ yɛn faako a ɛsɛ sɛ yɛfa.”
  hlt-hlt: Tedae cadong loh Saul te, “Hekah kho ah Pathen kah hlang om, teka hlang
    loh a thui boeih tah thoeng rhoela thoeng tih hlang loh a oep. Pahoi cet pawn
    sih lamtah mah rhoi taengah caeh long khaw a thui khaming,” a ti nah.
  tbz-SIM: 'Kòo tɔ̃ntìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Dihɛì dìì mɛ̀ mbo ti ììkɛ̀ Kuyie nkóo nìtì
    mɔù weè kɛ̀ bo, kòo yètìrì feí, kòò bɛ́i ntì tìi dɔɔ̀, yóu kɛ̀ tí kɔtɛ kóò yɑ̀,
    kɛ̀ dɛ̀ yɛ̀mmɛ̀ ò ti nɑ́kɛ́ ti bo kɔtɛ kɛ̀ɛ̀ bíɛ́kɛ̀ muwɑmmù.'
  msy-2020: Ezɨ ingangarir gumazim kamaghɨn mɨgei, “Ga, tong orarkegham. Gumazir mam
    Sufɨn nguibamɨn ikia Godɨn akam akura iti. A mɨgeir akaba da guizbangɨram otifi.
    Ezɨ gumazamiziba ziar ekiam a ganɨdi. Ga mangɨ an ganika, a ti tuavir ga mangamimɨn
    gun ga mɨkɨmam.”
  dop-dop: 'Kɛlɛnɑ tǝmlɛ tʋ tɔ Sɑyuli sɩ: Ɩsɔ yʋlʋ nɔɣɔlʋ ɩ wɛ ɩcɑtɛ tǝnɛ tǝ tɑɑ cǝnɛ.
    Ɩ nyʋɣʋ kʋlɑɑ kɛ́, nɑ tǝ tǝnɑ nti ɩ yɔɣɔtǝɣɩ tɔ tǝ lɑkɩ ḿpʋ́ɣʋ́. Tǝ́ polo nɑ tǝ́
    nɑ-ɩ. Ntɑnyɩ ɩ kɑ́ hʋlɩ-tʋɣʋ mpɑɑʋ ŋku tɩɩ tǝŋ tɔ.'
  azb-azb: 'Nökəri isə ona dedi: «Bax bu şəhərdə bir Allah adamı var. O, möhtərəm
    bir adamdır və nə deyirsə, hamısı mütləq doğru çıxır. Gəl oraya gedək, bəlkə bizə
    gedəcəyimiz yolu o göstərdi».'
  eng-DBY: 'And he said to him, Behold now, a man of God is in this city, and the
    man is held in honour; all that he says comes surely to pass. Let us now go thither:
    perhaps he will shew us the way that we should go.'
  hin-2017: उसने उससे कहा, “सुन, इस नगर में परमेश्वर का एक जन है जिसका बड़ा आदरमान
    होता है; और जो कुछ वह कहता है वह बिना पूरा हुए नहीं रहता। अब हम उधर चलें, सम्भव
    है वह हमको हमारा मार्ग बताए कि किधर जाएँ।”
  wol-KYG: 'Surga ba ne ko: «Xanaa lenn; genn góoru Yàllaa ngi ci dëkk bii, ku ñu
    naw la. Lépp lu mu wax, dara du ci fanaan àll. Nan fa dem kay, jombul mu xamal
    nu dara ci sunu yoon wi.»'
  eng-YLT: And he saith to him, 'Lo, I pray thee, a man of God [is] in this city,
    and the man is honoured; all that he speaketh doth certainly come; now, we go
    there, it may be he doth declare to us our way on which we have gone.'
  eng-WYC-2017: And the child said to him, Lo! a man of God is in this city, a noble
    man; all thing that he speaketh, cometh without doubt. Now therefore go we thither,
    if peradventure he show to us of our way, for which we came.
  eng-WMBB: The servant said to him, “Behold now, there is a man of God in this city,
    and he is a man who is held in honour. All that he says surely happens. Now let’s
    go there. Perhaps he can tell us which way to go.”
  urd-GVH: लेकिन नौकर ने कहा, “इस शहर में एक मर्दे-ख़ुदा है। लोग उस की बड़ी इज़्ज़त
    करते हैं, क्योंकि जो कुछ भी वह कहता है वह पूरा हो जाता है। क्यों न हम उसके पास
    जाएँ? शायद वह हमें बताए कि गधियों को कहाँ ढूँडना चाहिए।”
  rug-rug: Olaṉa sa nabulu, “Hokara, koa nana koasa vasileana hie si keke tie dodogorae
    te Tamasa sapu ta pamaṉaena hola sina sari doduru gua pu zama ni sa si gorevura
    beto tugo. Aria mada la koa sa, meke gina asa kote boka tozini gita sa vasina
    pu kote dogori gita sari na doṉ'ki,” gua si asa.
  gaz-gaz: Tajaajilaan sun garuu deebisee, “Kunoo! Magaalaa kana keessa namni Waaqaa
    tokko jira; innis guddaa kabajamaa dha; wanni inni jedhu tokko iyyuus lafa hin
    buʼu. Inni karaa deemuu qabnu nutti hima taʼaatii kottu isa bira dhaqnaa” jedhe.
  fra-LSG: 'Le serviteur lui dit: Voici, il y a dans cette ville un homme de Dieu,
    et c’est un homme considéré; tout ce qu’il dit ne manque pas d’arriver. Allons
    y donc; peut-être nous fera-t-il connaître le chemin que nous devons prendre.'
  gnn-gnn: Ga ŋayi ŋunhi djämamirrinydja nhanŋu waŋana bitjarrana, “Wäy, bulnha ŋathili.
    Dhiyalaŋuminydja wäŋaŋura dhikayi yolŋu yukurra ḏarramu nhina, Godku yolŋu, marŋgi
    ŋayi warrpam' dhika yulŋunydja, ŋunhi ŋayi ŋuli ḻakaramanydja yuwalknha dhika
    wal'ŋu. Gul', ŋali dhä‐wirrka'yun ŋanya, ŋayi mak yurru ḻakarama ŋitjalaŋgu ŋunhi
    wäyinnha maṉḏanha.”
  yal-yal: Walikɛɛn yi a yabi, a naxa, “A mato, sayibana nde taani ito yi en yɛɛ ra,
    muxu kɛndɛn na a ra. A na naxan fala, a kamalima nɛn. En siga mɛnni iki. Waxatina
    nde a kiraan yitɛ en na nɛn en sigɛ naxan xɔn.”
  haw-1868: 'I mai la kela ia ia, Aia hoi, ma keia kulanakauhale e noho ana kekahi
    kanaka o ke Akua, he kanaka kaulana: a o ka mea a pau ana e olelo ai, e ko io
    no ia: e nele kaua malaila, malama e hiki ia ia ke kuhikuhi mai ia kaua i ke ala
    e pono ai kaua ke hele.'
  arb-NAV: 'فَأَجَابَهُ: «فِي هَذِهِ الْمَدِينَةِ يُقِيمُ نَبِيٌّ يَتَمَتَّعُ بِالإِكْرَامِ،
    وَكُلُّ مَا يُنْبِئُ بِهِ يَتَحَقَّقُ، فَلْنَذْهَبْ إِلَيْهِ لَعَلَّهُ يُخْبِرُنَا
    عَنِ الطَّرِيقِ الَّتِي عَلَيْنَا سُلُوكُهَا».'
  ewe-ewe: Ke subɔla la gblɔ nɛ be, “Meɖo ŋku nane dzi! Nyagblɔɖila aɖe le du sia
    me, ame sia ame bunɛ eye woxɔa edzi sena elabena nya sia nya si wògblɔna la vaa
    eme. Na míayi aɖadii, ɖewohĩ afia afi si tedziawo le la mí.”
  eng-LEE: 'And the other said unto him, Behold now, a man of God is in this city,
    and the man is honored; all that he ever saith will surely come to pass: now let
    us go thither; perhaps he can tell us our way that we should go.'
  gvn-gvn: '@see-verse:1SA.009.005'
  asm-FB: কিন্তু দাস জনে তেওঁক ক’লে, “শুনক! এই নগৰত ঈশ্বৰ বিশ্বাসী এজন লোক আছে; তেওঁ
    সন্মানীয় ব্যক্তি, তেওঁ যি যি কয়, সকলো সিদ্ধ হয়; এতেকে আহক আমি এতিয়া সেই ঠাইলৈ
    যাওঁ; হয়তো আমি কোনবাটে যাব লাগে তেওঁ জনাব পাৰিব।”
  sus-A: نَ كٌنيِ نَشَ عَ يَابِ، «عَلَ شَ مِشِ بِنيّ ندٍ نَ يِ تَا كُي، نَشَن شَ مَسٍنيِ
    كَمَلِمَ تّمُي بِرِن. وٌن شَ عَ مَشْرِن عَ شَ سْونّيَ كِرَ مَسٍن وٌن بّ.»
  fra-SBL: 'Le serviteur lui dit : « Voici qu''il y a un homme de Dieu dans cette
    ville, et c''est un homme qui est honoré. Tout ce qu''il dit arrive sûrement.
    Allons-y maintenant. Il pourra peut-être nous indiquer le chemin à suivre. »'
  hbo-hbo: וַיֹּ֣אמֶר לֹ֗ו הִנֵּה־נָ֤א אִישׁ־אֱלֹהִים֙ בָּעִ֣יר הַזֹּ֔את וְהָאִ֣ישׁ
    נִכְבָּ֔ד כֹּ֥ל אֲשֶׁר־יְדַבֵּ֖ר בֹּ֣וא יָבֹ֑וא עַתָּה֙ נֵ֣לֲכָה שָּׁ֔ם אוּלַי֙
    יַגִּ֣יד לָ֔נוּ אֶת־דַּרְכֵּ֖נוּ אֲשֶׁר־הָלַ֥כְנוּ עָלֶֽיהָ׃
  piu-2006: '@see-verse:1SA.009.005'
  pjt-pjt: '@see-verse:1SA.009.005'
  kik-kik: No ndungata ĩgĩcookia atĩrĩ, “Atĩrĩrĩ, itũũra-inĩ rĩĩrĩ nĩ kũrĩ mũndũ wa
    Ngai; na nĩ mũtĩĩe mũno, na ũrĩa wothe oigaga nĩũhingaga. Nĩtũthiĩ kuo o rĩu.
    Hihi no atwĩrĩre kũrĩa tũngĩciona.”
  fra-NCL: 'Le serviteur lui dit : « Voici qu’il y a dans cette ville un homme de
    Dieu ; c’est un homme très considéré, tout ce qu’il dit arrive sûrement. Allons-y
    donc ; peut-être nous fera-t-il connaître le chemin que nous devons prendre. »'
  cek-AK: Toe a tamna mah anih khaeah, Khenah, hae vangpui thungah Sithaw kami maeto
    oh; anih loe paroeai khingya ih kami ah oh; anih mah lokthuih naah a thuih ih
    lok baktiah oh tangtang; vaihi to ah caeh hoi noek si; anih mah naa bangah maw
    a caeh hoi nahaeloe hoih tih, tiah na thui thai khoe doeh om tih, tiah a naa.
  cuk-cuk: 'E-mai abin-sogded: —Dummad, we-neggweburgi Bab-Dummad-e-dule-wargwen nuga-nikad
    maid. Bela ibmar-soged nue-napira sogdaed, gakansadasulid. Degisoggu, anmar daknae,
    abakale a anmarga sokalile, bia anmar molimar-uayasuid aminaoe.'
  uig-CYR: 'Лекин у униңға: — Мана, бу шәһәрдә Худаниң бир адими бар. У мөһтәрәм бир
    адәм, һәр немә десә әмәлгә ашмай қалмайду. Әнди у йәргә барайли; у бизгә баридиған
    йолимизни көрситип қоярмекин, деди.'
  tel-2017: వాడు “ఈ ఊర్లో దేవుని మనిషి ఒకడు ఉన్నాడు, అతడు చాలా గొప్పవాడు, అతడు ఏది
    చెపితే అది జరుగుతుంది. మనం ఎటు వెళ్ళాలో ఆ దారి అతడు మనకు చెబుతాడేమో, అతని దగ్గరకి
    వెళ్ళి అడుగుదాం రండి” అని చెప్పాడు.
  hat-BSA: 'Li te di li: “Gade byen konsa, genyen yon nonm Bondye nan vil sila a,
    yon nonm onore. Tout sa ke li konn di anverite vin pase. Alò, annou ale la. Petèt
    li kapab pale nou sou vwayaj ke nou kòmanse fè a.”'
  kos-kos: Na mwet kulansap sac fahk, “Kolyawin. Oasr mwet na mutal se in siti se
    inge. Mwet uh arulana sunakunul mweyen ma nukewa el fahk uh pwayena. Wona kut
    in som nu yorol. Sahp el ac ku in fahkma nu sesr acn donkey uh muta we.”
  hbo-WLC: וַיֹּ֣אמֶר ל֗וֹ הִנֵּה־נָ֤א אִישׁ־אֱלֹהִים֙ בָּעִ֣יר הַזֹּ֔את וְהָאִ֣ישׁ
    נִכְבָּ֔ד כֹּ֥ל אֲשֶׁר־יְדַבֵּ֖ר בּ֣וֹא יָב֑וֹא עַתָּה֙ נֵ֣לֲכָה שָּׁ֔ם אוּלַי֙
    יַגִּ֣יד לָ֔נוּ אֶת־דַּרְכֵּ֖נוּ אֲשֶׁר־הָלַ֥כְנוּ עָלֶֽיהָ׃
  ibo-ibo: Ma odibo ahụ zara ya sị, “Lee, e nwere otu onye nke Chineke bi nʼobodo
    a; ọ bụkwa onye mmadụ niile na-asọpụrụ nʼihi na ihe ọbụla o kwuru na-emezu. Ka
    anyị gaa hụ ya, ma eleghị anya ọ ga-agwa anyị ụzọ anyị ga-esi.”
  ory-ory: ତହିଁରେ ସେ ତାଙ୍କୁ କହିଲା, “ଦେଖ, ଏହି ନଗରରେ ପରମେଶ୍ୱରଙ୍କର ଏକ ଲୋକ ଅଛନ୍ତି, ସେ
    ଅତି ମାନ୍ୟଗଣ୍ୟ ଲୋକ; ସେ ଯାହାସବୁ କହନ୍ତି, ନିଶ୍ଚୟ ସଫଳ ହୁଏ; ଆସ, ଆମ୍ଭେମାନେ ସେଠାକୁ ଯାଉ;
    ହୋଇପାରେ, ଆମ୍ଭେମାନେ ଯେଉଁ ଯାତ୍ରା କରୁଅଛୁ, ସେ ବିଷୟ ସେ ଆମ୍ଭମାନଙ୍କୁ ଜଣାଇ ପାରିବେ।”
  chk-chk: Nge ewe chon angang a üreni Saul, “Nengeni, mi wor eman soufos lon ei telinimw,
    i eman mwän mi iteföüla. Meinisin mine a apasa a fisitä. Sipwe le feila ren. Eli
    a tongeni pwäri ngenikich ia sipwe tongeni küna ekewe aas me ie.
  ssd-ssd: 'Taŋakina le piro taŋgo taŋge ndek Saul sana: Yauk. Tumbraŋ teŋge Kuate
    tuku piro taŋgo ande nyu suŋgo ŋak minit ta nu wam ŋgumneŋga prowam tuku sakate
    ta alonu prote. Sile ka nu kaŋgermba. Nuŋge doŋki ma ani taŋge minig ta sile sasikam
    kumuŋ inde ŋga sana le'
  rop-rop: Wal det wekinmen bin tok, “Nomo. Yu weit basdam. Wan men blanga God jidan
    langa dijan taun, en ebribodi rispek langa im brabliwei, dumaji ebrijing weya
    im tok, im oldei hepin trubala. Wal yunmi lafta go langa im. Maitbi im garra dalim
    yunmi weya yunmi garra faindim detlot dongki.”
  ukr-1871: 'А той каже йому: Оттут у сьому городї живе Божий чоловік, чоловік славетний;
    все, що він скаже, так і сповнюєсь. Ходїм туди; може він справить нас на дорогу,
    якою б нам ійти.'
  deu-1951: 'Er aber sprach zu ihm: Siehe doch, es ist ein Mann Gottes in dieser Stadt,
    und der ist ein ehrwürdiger Mann; alles, was er sagt, trifft sicher ein. So laß
    uns nun dahin gehen; vielleicht sagt er uns unsern Weg, den wir gehen sollen.'
  eng-JPS: 'And he said unto him: ''Behold now, there is in this city a man of God,
    and he is a man that is held in honour; all that he saith cometh surely to pass;
    now let us go thither; peradventure he can tell us concerning our journey whereon
    we go.'''
  srp-1865: 'A on mu reèe: evo, u ovom gradu ima èovjek Božji, kojega veoma poštuju;
    što god kaže sve se zbiva; hajdemo k njemu, može biti da æe nas uputiti kuda bismo
    išli.'
  lug-lug: Naye omuweereza n’amuddamu nti, “Laba, mu kibuga muno mulimu omusajja wa
    Katonda, era assibwamu nnyo ekitiibwa, na buli ky’ayogera kituukirira. Tugendeyo,
    oboolyawo anaayinza okututegeeza ekkubo lye tuba tukwata.”
  heb-heb: ויאמר לו הנה נא איש אלהים בעיר הזאת והאיש נכבד כל אשר ידבר בוא יבוא עתה
    נלכה שם אולי יגיד לנו את דרכנו אשר הלכנו עליה׃
  ben-IRV: সে তাঁকে বলল, “দেখুন, এই শহরে ঈশ্বরের একজন লোক আছেন; তিনি খুবই সম্মানীয়;
    তিনি যা কিছু বলেন, সমস্ত কিছুই সফল হয়; চলুন, আমরা এখন সেখানে যাই; হয়তো তিনি
    আমাদের সঠিক রাস্তা বলে দিতে পারবেন।”
  pan-pan: ਸੇਵਕ ਨੇ ਆਖਿਆ, ਵੇਖ, ਇਸ ਸ਼ਹਿਰ ਦੇ ਵਿੱਚ ਇੱਕ ਪਰਮੇਸ਼ੁਰ ਦਾ ਦਾਸ ਹੈ ਅਤੇ ਉਹ ਬਹੁਤ
    ਆਦਰਯੋਗ ਹੈ ਅਤੇ ਜਿਵੇਂ ਉਹ ਆਖੇ ਸਭ ਕੁਝ ਉਸੇ ਤਰ੍ਹਾਂ ਹੁੰਦਾ ਹੈ। ਚੱਲੋ ਉਸ ਕੋਲ ਚੱਲੀਏ। ਹੋ ਸਕਦਾ
    ਹੈ, ਜਿਸ ਰਾਹ ਦੇ ਵਿੱਚ ਜਾਣਾ ਚੰਗਾ ਹੈ ਉਹ ਰਾਹ ਸਾਨੂੰ ਦੱਸੋ?
  tkr-tkr: 'Nukareeme mang''uk''le eyhen: – İne şaharee sa Allahna insan vorna. Mana
    geer hı''rmatnana insan vor, mang''vee hucooyiy uvhu, manıd eyxhen. Qoralan maqa
    vüqqəs, sayid mang''vee şak''le eyhe, nyaqayiy vüqqəs vukkanva.'
  mya-JVB: ငယ်သားက၊ ဤ မြို့ ၌ အသရေ ထင်ရှားသော ဘုရား သခင်၏ လူ တယောက်ရှိ၏။ သူပြော သမျှ
    သော စကားသည် ဧကန်အမှန်ပြည့်စုံ တတ်၏။ သူ့ထံသို့သွား ကြစို့။ ငါ တို့ သွား ရသော လမ်း
    ကို သူပြ ကောင်း ပြလိမ့်မည်ဟု ဆို ၏။
  tte-O: Mwa topaisowa Saulo kainana iyamaisa iba, “Nigele, Yeoba ana tosonoga yabo
    iyaele yanuwane bwaite koina kana yakasisi ilalakisosi tomo kolili. Tem ginauli
    iwalowegili kani situbu besiele ana walone. Talau tagitai na mesabana kamwasa
    esana iwalo-masalan na koina tamuliya talau.”
  tbg-tbg: Soruva minti tuvaro vira kaiqa vaiintivano virara tiharo, Ho iriane. Sufu
    vatukaqi Kotira uva tiva nimi vai vaiintiva vovano vairave. Ekaa viva ti vai uvava
    quqaaqai vairara ti, vaiinti nahenti vi vaiintira nora autu amiarave. Aniqe tetanta
    viva inaini oru vuariraro viva titantara donki vikara mini mainima variavo tiainara
    iriare, tiro.
  hmo-hmo: To hesiai tauna ia gwau, “Oi itaia, Dirava ena tau ta inai hanua dekenai
    ia noho. Ia be taunimanima ese idia matauraia, bona iena hereva ibounai be edia
    anina idia vara momokani. Mani unai tau dekenai ita lao. Sedira ia ese doniki
    idia noho gabuna ita dekenai do ia hadibaia.”
  urd-urd: उसने उससे कहा, “देख इस शहर में खुदा एक नबी है जिसकी बड़ी 'इज़्ज़त होती
    है, जो कुछ वह कहता है, वह सब ज़रूर ही पूरा होता है। इसलिए हम उधर चलें, शायद वह
    हमको बता दे कि हम किधर जाएँ।”
  rus-SYN: 'Но слуга сказал ему: вот в этом городе есть человек Божий, человек уважаемый;
    все, что он ни скажет, сбывается; сходим теперь туда; может быть, он укажет нам
    путь наш, по которому нам идти.'
  bqc-SIM: 'Ɔ̃ zĩkɛnapi òɛ̀: Ma! Lua gbɛ̃́ kú wɛ̃́lɛɛ bee guu. A bɛɛɛ vĩ, yã́
    pↄ́ à mɛ̀ a kɛ, ì kɛɛ. Wà gɛ́ we. A gí zɛ́ pↄ́ wá sɛ wà wá zàa''ĩnapiↄ
    e oiwɛ̃ɛa?'
  tcz-CHONGTHU: Ahinlah sohpan, “Ipi ham khat kalung’ah ahung kilange! Hichea hin
    Pathen mikhat aumin, hiche khopia hi cheng ahin,ama chu miho jousen jana sangtah
    apeh ahi, aman asei sei chu dih jeng ahi. Che hitin ama chu gaholdoh hite, ijehnem-itile
    iche nading lampi eiseipeh theilhon ahi,” ati.
  mar-mar: तेव्हा तो चाकर त्यास म्हणाला, “आता पाहा या नगरात देवाचा पुरुष आहे. तो पुरुष
    खूपच सन्मान्य आहे; जे तो सांगतो ते सर्व पूर्ण होतेच. तर आता आपण तेथे जाऊ; म्हणजे
    आपण कोणत्या मार्गाने पुढे जावे हे कदाचित तो आपल्याला सांगेल.”
  qub-qub: 'Chaura uywaynin niran: «Cay siudächöga Diospa willacojninmi tiyan. Llapan
    runacunami rispitan. Pay nishanga llapanpis cumlicanshi. Pay cajman aywashun.
    Capas nimäshun maypa aywanapäpis.»'
  bqp-bqp: 'Akũ à wèa: Ǹ ma! Luda gbɛ̃ke kú wɛ̃tɛ dí gũn. À bɛ̀ɛrɛ vĩ, yã kũ à
    pì ani kɛ, àdi kɛmɛ. Ò gɛ́ gwe. Ke ani zɛ́ kũ óni sɛ́ ò ó zaaki pìnↄ leo owɛrɛ
    gwɛɛ.'
  hat-hat: 'Domestik la reponn li: -Gen yon bon sèvitè Bondye nan lavil sa a. Se yon
    nonm tout moun respekte paske tou sa li di rive vre. Ann al jwenn li. Ou pa janm
    konnen, li ka di nou kote pou n'' ale pou n'' jwenn bourik yo.'
  eng-BSB: “Look,” said the servant, “in this city there is a man of God who is highly
    respected; everything he says surely comes to pass. Let us go there now. Perhaps
    he will tell us which way to go.”
  tod-tod: 'Ná-botiɠɛ nui ɠɛni ma: «GALA goo wo nui ta ɠa taai nii zu é de luɠɔ,
    tɔɠɔi wola ɠulaʋɛ, nii nɔpɛ é bosu, naa ɠa ɗa ʋilɛsu. De li, de gaazaɠa, ɓafɔ
    toɠa de lii ʋele lɛ da-ziɛi niizu.»'
  eng-WEBPB: The servant said to him, “Behold now, there is a man of God in this city,
    and he is a man who is held in honour. All that he says surely happens. Now let’s
    go there. Perhaps he can tell us which way to go.”
  kbq-kbq: Hianagi eri'za ne'mo'a amanage hu'ne, Ko, antu kumatera magora Ra Anumzamofo
    eri'za nera mani'neankino vahe'mo'za kesaga hunentaza nere. Hagi mika zanku'ma
    fore hugahiema nehiazamo'a fore nehia neki, egeta antu ana nete va'manenkeno,
    amaretira inante vugahu'e agra tasamigahie.
  nhe-BL: 'Huajca itlatequipanojca quinanquili: ―Nica ipan ni altepetl itztoc se tiocamanalojquetl
    tlen nochi quitlepanitaj pampa nelía mochihua nochi tlen quiijtohua. Ma tiquitatij
    pampa huelis techilhuis canque itztoque nopa burrojme.'
  bus-bus: 'Ben à wèàla: Ǹ ma! Luda gbɛ̃kee kú wɛ́tɛ kɛ̀ guu. À bɛ̀ɛ vĩ, yã kɛ̀ à
    ò bé è kɛ. Wà gá gwe. Ke eé zɛ́ kɛ̀ wé sɛ́ wà wa zaaki pìnↄ eo owe gwɛɛ.'
  gub-BL: — Tuwe rihi. Amo awa Tupàn pe imono pyrer wiko ko taw pe a'e. Teko paw umuwete
    katu wà. Ta'e hemimume'u paw uzeapo tuwe a'e xe. Aze'eg putar izupe nehe. Aze
    ru'u ukwaw zumen zanereimaw waho awer zanewe imume'u pà a'e, i'i uma'ereko ma'e
    Xau pe.
  eng-DRA: 'And he said to him: Behold there is a man of God in this city, a famous
    man: all that he saith, cometh certainly to pass. Now therefore let us go thither,
    perhaps he may tell us of our way, for which we are come.'
