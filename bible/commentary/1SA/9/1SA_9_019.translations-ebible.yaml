  cek-AK: Samuel mah Saul khaeah, Hmalam kawng thui thaih kami loe kai boeh ni, tiah
    a naa. Ka hmaa ah hmuensang ah caeh tahang ah, vaihni loe kai hoi nawnto buhcaa
    si; khawnbang khawnthaw ah kang caehsak han hmang, palung thungah na poek ih hmuennawk
