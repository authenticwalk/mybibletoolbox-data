  cuk-cuk: 'Samuel abin-sogded: —Ani an a-duled. Be anba yar-mullugi aila-matusulidse
    be dage. Emi bemar anba mas-gunmaloed. Oibosale, an be-barmidsokalile, be-anse-ibmar-egisbied
    an bega sogoed.'
  uig-CYR: 'Самуил Саулға: — Алдин көргүчи мән өзүм шу. Мәндин авал жуқури җайға чиққин.
    Бүгүн силәр мән билән таам йәйсиләр; әтә сени узутуп чиққанда, көңлүңдики һәр
    бир ишларни саңа дәп берәй, — дәп җавап бәрди.'
  tel-2017: సమూయేలు సౌలును చూసి “నేనే దీర్ఘదర్శిని. కొండ ప్రాంతానికి వెళ్ళండి, ఈరోజు
    మీరు నాతో కలసి భోజనం చెయ్యాలి. రేపు నీ సందేహం తీర్చి నేను నిన్ను పంపిస్తాను.
  hat-BSA: 'Samuel te reponn Saül e te di: “Se mwen menm ki divinò a. Monte devan
    mwen nan wo plas la, paske w ap manje avè m jodi a. Epi nan demen, mwen va kite
    ou ale e mwen va fè ou konnen tout sa ki nan lespri ou.'
  kos-kos: Ac Samuel el topuk, “Nga pa mwet liyaten sac. Fahsr meet likiyu nu ke nien
    alu uh. Komtal kewa ac fah wiyu mongo misenge. Lututang nga fah fahkak ma nukewa
    ma komtal siyuk an, tufah komtal som inkanek lomtal an.
  hbo-WLC: וַיַּ֨עַן שְׁמוּאֵ֜ל אֶת־שָׁא֗וּל וַיֹּ֙אמֶר֙ אָנֹכִ֣י הָרֹאֶ֔ה עֲלֵ֤ה
    לְפָנַי֙ הַבָּמָ֔ה וַאֲכַלְתֶּ֥ם עִמִּ֖י הַיּ֑וֹם וְשִׁלַּחְתִּ֣יךָ בַבֹּ֔קֶר
    וְכֹ֛ל אֲשֶׁ֥ר בִּֽלְבָבְךָ֖ אַגִּ֥יד לָֽךְ׃
  ibo-ibo: Samuel zara sị ya, “Mụ onwe m bụ ọhụ ụzọ ahụ. Gaanụ nʼihu m rigoruo nʼebe
