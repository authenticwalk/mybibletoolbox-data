    сердце, скажу тебе;'
  bqc-SIM: 'Ɔ̃ Samuɛli wèwà à mɛ̀: Mámɛ má aà ũ. Dↄaa wà gɛ́ gulɛsĩu, ńyↄ̃
    pↄblemanↄ gbãɛ. Zia kↄↄ má n nↄ̀sɛ yã''onɛ píi, mí n gbaɛ.'
  tcz-CHONGTHU: Chuin Samuel in adongbut in,“Keima hi mitvaneipa chu kahi, chule Pathen
    houna muna ana kaltouvin, hia chun nei kimupin, hiche muna chu An ineh khom lhon
    ding chujongle jingkah leh nahetnom ho chu naseipeh nange, chule nalampia nasol
    nange.
  mar-mar: तेव्हा शमुवेलाने शौलाला उत्तर देऊन म्हटले, “द्रष्टा (पाहणारा) मीच आहे.
    माझ्या पुढे उंचस्थानी वर चला, म्हणजे आज तुम्ही माझ्याबरोबर जेवाल. तुझ्या मनात
    जे आहे ते सर्व सांगून सकाळी मी तुला जाऊ देईन.
  qub-qub: 'Niptin Samuelga niran: «Nogami cä willacöga. Cananga aywashun altar cajman.
    Chaycho micushun. Wara tutanami imata tapucamaptiquipis willashayqui. Chaypitaga
    aywacunquipäna.'
  bqp-bqp: 'Akũ Samuɛli wèa à pì: Makũmɛ ade pì ũ. Ǹ domɛnɛ arɛ ò gɛ́ gbagbakia,
    ĩni pↄ́ ble kũmao gbãra. Zia kↄnkↄ mani n nɛ̀sɛgũnyã onnɛ pínki, gbasa mà
    n gbarɛ.'
  hat-hat: 'Samyèl reponn li: -Se mwen menm divinò a! Pran devan m'', moute sou mòn
    lan. W''a manje avè m'' jòdi a. Denmen maten, m''a reponn tout keksyon ou gen
    sou kè ou. Apre sa, m''a kite ou al fè wout ou.'
  eng-BSB: “I am the seer,” Samuel replied. “Go up before me to the high place, for
    you shall eat with me today. And when I send you off in the morning, I will tell
    you all that is in your heart.
  tod-tod: 'Samiyɛle gooɠaaʋoteni, é ɠɛ ma: «Nà ɠa gè ga wozaɠaa nui, lo tùɠɔ,
    de li zalaɠa ɠula adaʋɛ. Ada laamiizu ʋɔɔma za, lina sobu, nà ɓena ga ɗa-ɠidaaʋili
    faiti kpein suɠula è ma, nà ɓe niina è ʋa, è ɗa li.'
  eng-WEBPB: Samuel answered Saul and said, “I am the seer. Go up before me to the
    high place, for you are to eat with me today. In the morning I will let you go
    and will tell you all that is in your heart.
  kbq-kbq: Higeno Samueli'a kenona hunteno, Nagra ama'na avune nera mani'noanki, ete
    vugeta agonarega marerimaneno. Hagi menina nagrane ne'zana nenenka oki nantera
    katra'nena vugahane. Hagi kagra'ma kagesa antahi'nana zantamina kasamivaregahue.
  nhe-BL: 'Huan Samuel quinanquili: ―Na ninopa tlen tlachiya. Xitlejco nohuaya ipan
    ne tepetl, huan titlacuase san sejco. Huan mostla cualca nimitzilhuis nochi tlen
    tijnequi tijmatis huan teipa nimitznahuatijtehuas.'
  bus-bus: 'Ben Samuɛli wèàla à bè: Mámbe adee pì ũ. Ǹ dↄmɛ aɛ wà gá gbãgbãkiia,
    nɛ́ pↄ́ blemao gbã̀a. Zia kↄngↄ mɛ́ n nↄ̀sɛguuyã onnɛ píngi, gbasa mà n gbarɛ.'
  gub-BL: Uwazar Xamuew ize'eg izupe. — Ihe aiko a'e ma'e kwaw par romo ihe. Eho herenataromo
    Tupàn imuwete haw pe kury. Ne nehe, nerehe we har nehe no, pemai'u putar heràpuz
    me kutàri pyhaw nehe. Pyhewe izi'itahy awazar putar pepuranu haw peme ihe nehe.
    A'e re pepuner peho haw rehe nehe.
  eng-DRA: 'And Samuel answered Saul, saying: I am the seer, go up before me to the
    high place, that you may eat with me today, and I will let thee go in the morning:
    and tell thee all that is in thy heart.'
