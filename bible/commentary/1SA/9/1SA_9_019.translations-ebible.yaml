verse: 1SA.009.019
translations:
  mal-C: 'ശമുവേൽ മറുപടികൊടുത്തു: “ദർശകൻ ഞാൻതന്നെ! എനിക്കുമുമ്പായി മലയിലേക്കു നടന്നുകൊള്ളുക!
    ഇന്ന് നിങ്ങൾ എന്നോടുകൂടെ ഭക്ഷണം കഴിക്കണം; നാളെ രാവിലെ ഞാൻ താങ്കളെ യാത്രയാക്കാം;
    താങ്കളുടെ ഹൃദയത്തിലുള്ളതെല്ലാം താങ്കളോടു പറയുകയും ചെയ്യാം.'
  deu-TKW: 'Samuel erwiderte Saul: Ich bin der Seher; gehe mir voran hinauf zur Opferstätte.
    Ihr müßt heute mit mir essen; morgen früh will ich dich dann ziehen lassen und
    dir Bescheid geben über alles, was dich beschäftigt.'
  lin-lin: 'Samuele azongiselaki Saulo : — Ngai oyo moto oyo azwaka bimoniseli. Kende
    liboso na ngai, na esambelo ya likolo ya ngomba ; pamba te, lelo, okolia elongo
    na ngai. Bongo lobi na tongo, nakotika yo kozonga, mpe nakoyebisa yo makambo nyonso
    oyo ezali kati na motema na yo.'
  eng-LSV: And Samuel answers Saul and says, “I [am] the seer; go up before me into
    the high place, and you have eaten with me today, and I have sent you away in
    the morning, and all that [is] in your heart I declare to you.
  eng-GNV: 'And Samuel answered Saul, and saide, I am the Seer: goe vp before me vnto
    the hie place: for ye shall eate with me to day. and to morowe I will let thee
    goe, and will tell thee all that is in thine heart.'
  eng-WEBSTER: 'And Samuel answered Saul, and said, I am the seer: go up before me
    to the high place; for ye shall eat with me to-day, and to-morrow I will let thee
    go, and will tell thee all that is in thy heart.'
  nhw-BL: 'Huan Samuel quinanquili: ―Na ninopa catli tlachiya. Xitlejco nohuaya ipan
    ne tepetl, huan titlacuase san sejco. Huan mostla cualca nimitzilhuis nochi catli
    tijnequi tijmatis huan teipa nimitznahuatijtehuas.'
  swh-ONEN: Samweli akamjibu Sauli, “Mimi ndiye mwonaji, panda utangulie mbele yangu
    mpaka mahali pa juu, kwa kuwa leo itakupasa kula pamoja nami na asubuhi nitakuruhusu
    uende na nitakuambia yale yote yaliyo moyoni mwako.
  bba-bba: Sɑmuɛli u Sɔɔlu wisɑ u nɛɛ, nɛnɑ yɑm wɑo wi. A nɑ su dɑ ɡunɡuru mi. Sɑnnɑ
    sɑ ko di ɡisɔ. Ǹ n kuɑ bururu, ye ɑ bwisikumɔ wunɛn ɡɔ̃ruɔ ɑ bikiɑ, kon nun ye
    kpuro wisi, kpɑ n de ɑ doonɑ.
  eng-KJVCPB: 'And Samuel answered Saul, and said, I am the seer: go up before me
    unto the high place; for ye shall eat with me to day, and to morrow I will let
    thee go, and will tell thee all that is in thine heart.'
  cpy-cpy: 'Rakanaki Samuel, ikantziri: “Naakataki ñaawyaa-waerintzi, pipoki pakiyotina.
    Okiteji-tamanakirika ari nokantimi okaatzi pikoyiri pojampi-tinari, noepiyeemi
    pinampiki.'
  mpx-mpx: Anana Samuwela i lahe i ba, “He nau te tokita pahuwala. Ku nohouwa maniniwa
    ta na oyaa abapowona, kaiwena lan ebe alowau komiu ta aanan toyawa. Inoke bwaligumwa
    mweluluga bugul gegewena toto nuwam nu atena na pwamwananal elam, yaka abwe na
    patunamiu nuku egon.
  luo-luo: Samuel nodwoke niya, “An e janen. Tel nyima idhi kama owal maler nimar
    kawuono ibiro chiemo koda kendo kiny gokinyi abiro weyi idhi kendo ananyisi mago
    duto man e chunyi.
  meu-meu: Samuel ese Saulo e haere henia, eto, Mata-hanai tauna be lau; lau vairagu
    ai ba rakaguna, atai gabuna ai ba dara dae. Hari dina ai, ita raruosi baita aniani
    hebou; bena daba ai baina kahumu nege, bona o lalo-hadailaimu ḡaudia iboudiaibaina
    hahedinarai henimu.
  npi-ULB: शमूएलले शाऊललाई जवाफ दिए र भने, “दर्शी म नै हुँ । मभन्‍दा अगि-अगि उच्‍च
    स्थानमा जानुहोस्, किनकि आज तपाईंले मसँग खानुहुनेछ । बिहान भएपछि म तपाईंलाई जान
    दिनेछु, र तपाईंको मनमा भएका हरेक कुरा म तपाईंलाई भनिदिनेछु ।
  yor-yor: Samuẹli dáhùn pé, “Èmi ni wòlíì náà. Ẹ máa gòkè lọ ṣáájú mi, ní ibi gíga,
    ẹ ó sì bá mi jẹun lónìí. Ní òwúrọ̀ ni èmi yóò tó jẹ́ kí ẹ lọ, gbogbo ohun tí ó
    wà ní ọkàn rẹ ní èmi yóò sọ fún ọ.
  emp-NTPO: 'Samuelba jarasia: –Dau ẽsã unubarira mʌ̃́a. Eya borod̶aa mʌ̃ na wãdua.
    Mʌ̃a quĩrĩã b̶ʌa id̶i bʌra mʌ̃ ume ne coida. Nu diaped̶a bʌa iwid̶ibʌrʌda mʌ̃a
    jaraya. Mãwãnacarea mʌ̃a bʌra idu wãbiya.'
  ind-ind: Jawab Samuel kepada Saul, “Sayalah pelihat itu! Pergilah mendahului saya
    ke tempat mezbah di puncak bukit. Hari ini kita akan makan bersama. Besok pagi
    saya akan menjawab pertanyaanmu, lalu kamu boleh pulang.
  pes-OPCB: 'سموئیل پاسخ داد: «من همان شخص هستم. جلوتر از من به بالای آن تپه بروید
    تا امروز در آنجا با هم غذا بخوریم. فردا صبح آنچه را که می‌خواهی بدانی خواهم گفت
    و شما را مرخص خواهم کرد.'
  tgl-ULB: Sinagot ni Samuel si Saul at sinabing, “Ako ang manghuhula. Mauna kang
    umakyat sa akin sa mataas na lugar, dahil ngayon kakain kang kasama ko. Sa umaga
    hahayaan kitang umalis, at sasabihin ko sa iyo ang lahat ng bagay na nasa isip
    mo.
  cbu-NT: Samuelsha, Watatana nuwaya. Shiyma wasina machip káreerush, Apanllish pang'
    pshtumatcha. Anush na in zar nuwapa washunand katungchinipa. Mishat, yuwangaz
    shiy yasamaam zandkish, anootstam pu zar puturi kamanchinllpa. Nuwshat anoo ichingaru
    kamaneerunll kasachinllpa.
  hui-hui: Ani layagola Samuelehanda ladai bialu, De gandeba handaga i̱ kogoni. Áyu
    ina lotu laga anda kagoria mali̱ya libugua ala pialu hadaba. Ani bialu áyu libu
    kirabali i̱ baba tomo nami̱ya. Yawi egerebagi libugua i̱hondo hale harabiru bibahendeore
    ladai biai halu pole ibiribidagoha pilibulo.
  mya-mya: ရှ​မွေ​လ​က``ရှေ့​ဖြစ်​ကို​ဟော​နိုင်​သူ​သည် ငါ ပင်​ဖြစ်​၏။ ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​တော်
    သို့​ငါ​၏​ရှေ့​မှ​သွား​လော့။ သင်​တို့​နှစ်​ယောက် စ​လုံး ယ​နေ့​ငါ​နှင့်​အ​တူ​စား​သောက်​ရ​ကြ
    မည်။ နက်​ဖြန်​နံ​နက်​၌​ငါ​သည်​သင်​တို့​၏​မေး ခွန်း​ရှိ​သ​မျှ​ကို​ဖြေ​ကြား​ပြီး​နောက်
    သင် တို့​အား​အိမ်​သို့​ပြန်​စေ​မည်။-
  bod-N: སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་ལ་ལན་དུ། མངོན་ཤེས་པ་དེ་ནི་ང་རང་ཡིན། ཁྱོད་རང་ངའི་སྔོན་དུ་གནས་མཐོ་སར་སོང་ཞིག་དང་།
    དེ་རིང་ཁྱོད་ཀྱིས་ང་དང་མཉམ་དུ་ཁ་ཟས་བཟའ་བར་འགྱུར། ཞོགས་པ་སྔ་མོ་ངས་ཁྱོད་རང་ལ་སྐྱེལ་མ་བྱེད་དེ།
    ཁྱོད་ཀྱི་སེམས་ལ་གང་ཡོད་པ་ཁྱོད་ལ་འཆད་པར་བྱ།
  sna-sna: Samueri akapindura akati, “Ndini muoni. Chitungamira mberi kwangu kunzvimbo
    yakakwirira, nokuti nhasi unofanira kudya neni, mangwanani ndichakurega uchienda
    uye ndichakuudza zvose zviri mumwoyo mako.
  spa-BLM: 'Samuel respondió a Saúl y le dijo: “Yo soy el vidente. Sube delante de
    mí al lugar alto, porque hoy vas a comer conmigo. Por la mañana te dejaré ir y
    te diré todo lo que hay en tu corazón.'
  cac-cac: —A in toni. Con̈ ved'oc, b'ab'lajan̈. Ol ach va ved' b'aj van in b'at chi'.
    Ato q'uic'an sval d'ayach tas a gana tza c'anb'ej chi', slajvi chi' tzach paxi.
  swh-ULB: Samweli akamjibu Sauli akisema, “Mimi ndiye mwonaji. Tangulia mbele hadi
    mahali pa juu, nami nitakueleza kila kitu kilichomoyoni mwako.
  bel-bel: 'І адказваў Самуіл Саўлу і сказаў: я празарлівец, ідзі паперадзе мяне на
    вышыню; і вы будзеце абедаць са мною сёньня, і адпушчу цябе раніцай, і ўсё, што
    ў цябе на сэрцы, скажу табе;'
  deu-ELBBK: 'Und Samuel antwortete Saul und sprach: Ich bin der Seher; geh vor mir
    zur Höhe hinauf, denn ihr sollt heute mit mir essen, und am Morgen werde ich dich
    entlassen; und alles, was in deinem Herzen ist, werde ich dir mitteilen.'
  mbb-OT: Ke Samuel te, “Iyan ad menenagnà. Huna kew en diyan te simbahan diyà te
    metikang he lugar, su heini he andew zuma kew kedì te egkaan. Ne keeselem te meselem,
    egkeǥiyen ku kenikew is egkeisip nu, ne human kew ǥenat.
  mal-2015: 'ശമൂവേൽ ശൗലിനോടു: ദർശകൻ ഞാൻ തന്നേ; എന്റെ കൂടെ പൂജാഗിരിക്കു പോരുവിൻ; നിങ്ങൾ
    ഇന്നു എന്നോടുകൂടെ ഭക്ഷണം കഴിക്കേണം; നാളെ ഞാൻ നിന്നെ യാത്രയയക്കാം; നിന്റെ ഹൃദയത്തിൽ
    ഉള്ളതൊക്കെയും പറഞ്ഞുതരാം.'
  rmc-rmc: „Oda som me,“ odphenďa leske o Samuel. „Dža upre pro učo than anglal mande.
    Adadžives chana manca a tajsa tosara tuke odphenava pre savoreste, so kames te
    džanel, a avke šaj džaha tire dromeha.
  pes-OPV: 'سموئیل در جواب شاول گفت: «من رائی هستم. پیش من به مکان بلند برو زیرا که
    شماامروز با من خواهید خورد، و بامدادان تو را رهاکرده، هرچه در دل خود داری برای
    تو بیان خواهم کرد.'
  ron-1924: 'Самуел а рэспунс луй Саул: „Еу сунт вэзэторул. Суе-те ынаинтя мя пе ынэлциме,
    ши вець мынка астэзь ку мине. Мыне те вой лэса сэ плечь ши-ць вой спуне тот че
    се петрече ын инима та.'
  ben-OBCV: শমূয়েল তাঁকে উত্তর দিলেন, “আমিই সেই দর্শক। আমার আগে আগে টিলায় চড়, কারণ
    আজ তোমরা আমার সঙ্গে ভোজনপান করবে, আর সকালবেলায় আমি তোমাদের বিদায় দেব ও তোমার
    মনে যা যা আছে সব বলে দেব।
  som-som: Oo Samuu'eelna wuu u jawaabay Saa'uul oo ku yidhi, Wax arkuhu waa aniga,
    meesha sare hortay taga, waayo, idinku maanta anigaad wax ila cunaysaan, oo subaxdiina
    waan ku dirayaa, oo kulli waxa qalbigaaga ku jira oo dhanna waan kuu sheegi doonaa.
  lat-VUC: 'Et respondit Samuel Sauli, dicens: Ego sum videns: ascende ante me in
    excelsum, ut comedatis mecum hodie, et dimittam te mane: et omnia quæ sunt in
    corde tuo indicabo tibi.'
  eng-ASVBT: 'And Samuel answered Saul, and said, I am the seer; go up before me unto
    the high place, for ye shall eat with me today: and in the morning I will let
    thee go, and will tell thee all that is in thy heart.'
  ita-1885: 'E Samuele rispose a Saulle, e disse: Io sono il Veggente; sali davanti
    a me all''alto luogo, e voi mangerete oggi meco; poi domattina io vi accommiaterò,
    ed io ti dichiarerò tutto quello che tu hai nel cuore.'
  eng-LXXUP: 'And Samuel answered Saul, and said, I am he: go up before me to Bama,
    and eat with me today, and I will send thee away in the morning, and I will tell
    thee all that is in thy heart.'
  eng-ULB: Samuel answered Saul and said, “I am the seer. Go up before me to the high
    place, for today you will eat with me. In the morning I will let you go, and I
    will tell you everything that is on your mind.
  spa-VBL: “Yo soy el vidente”, le dijo Samuel a Saúl. “Sube delante de mí y comeremos
    juntos. Luego, por la mañana, responderé a todas tus preguntas y te enviaré por
    el camino.
  fra-_FOB: 'Et Samuel répondit à Saül, et dit: C''est moi qui suis le Voyant. Monte
    devant moi au haut lieu, et vous mangerez aujourd''hui avec moi; et je te laisserai
    aller au matin, et je te déclarerai tout ce qui est en ton cœur.'
  mal-mal: 'ശമൂവേൽ ശൌലിനോട്: “ദർശകൻ ഞാൻ തന്നേ; എന്റെ കൂടെ പൂജാഗിരിക്ക് വരുവിൻ; നിങ്ങൾ
    ഇന്ന് എന്നോടുകൂടെ ഭക്ഷണം കഴിക്കണം; നാളെ ഞാൻ നിന്നെ യാത്ര അയയ്ക്കാം; നിന്റെ ഹൃദയത്തിൽ
    ഉള്ളതൊക്കെയും പറഞ്ഞുതരാം.'
  urd-GVR: Samuel ne jawāb diyā, “Maiṅ hī ġhaibbīn hūṅ. Āeṅ, us pahāṛī par chaleṅ
    jis par ziyāfat ho rahī hai, kyoṅki āj āp mere mehmān haiṅ. Kal maiṅ subah-sawere
    āp ko āp ke dil kī bāt batā dūṅgā.
  suz-BL: मिनु सामुएलमी सावल कली “परमप्रभु यावे आ ततीके ताइब गो नङ। आं ङोंइङोंइती
    इर गाक्‍कीस। मारदे हना मुलाक्‍ती गे गो नु जचा माल्‍नीसी। मिनु दीसा सुनी इ कली
    लचा गेनुङ। इ थुंम मार मार बाक्‍मे, गो मेको इ कली शेंनन। प्रस्‍थान २४:११
  ita-1927: 'E Samuele rispose a Saul: “Sono io il veggente. Sali davanti a me all’alto
    luogo, e mangerete oggi con me; poi domattina ti lascerò partire, e ti dirò tutto
    quello che hai nel cuore.'
  ckb-ckb: 'ساموئێلیش وەڵامی شاولی دایەوە و گوتی: «من پێشبینیکەرەکەم. لەپێشمەوە سەربکەون
    بۆ نزرگەی سەر بەرزاییەکە، چونکە دەبێت ئەمڕۆ نانم لەگەڵ بخۆن و بەیانی ڕێگات دەدەم
    بڕۆیت و هەموو ئەوەی لە دڵتدایە پێتی دەڵێم.'
  eng-BBE: 'Then Samuel said to Saul, I am the seer; go up before me to the high place
    and take food with me today: and in the morning I will let you go, after opening
    to you all the secrets of your heart.'
  kan-OKCV: ಸಮುಯೇಲನು ಸೌಲನಿಗೆ ಉತ್ತರವಾಗಿ, “ದರ್ಶಿಯು ನಾನೇ, ನೀನು ನನ್ನ ಮುಂದೆ ಗುಡ್ಡದ ಮೇಲಕ್ಕೆ
    ಏರಿ ಹೋಗು. ಈ ಹೊತ್ತು ನೀನು ನನ್ನ ಸಂಗಡ ಊಟಮಾಡಬೇಕು, ನಾಳೆ ಹೊತ್ತಾರೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುವೆನು.
    ನಿನ್ನ ಹೃದಯದಲ್ಲಿರುವುದನ್ನೆಲ್ಲಾ ನಿನಗೆ ತಿಳಿಯಪಡಿಸುವೆನು.
  tam-2017: 'சாமுவேல் சவுலுக்குப் பதிலாக: ஞானதிருஷ்டிக்காரன் நான்தான்; நீ எனக்கு முன்னே
    மேடையின்மேல் ஏறிப்போ; நீங்கள் இன்றைக்கு என்னோடு சாப்பிடவேண்டும்; நாளைக்காலை நான்
    உன்னுடைய இருதயத்தில் உள்ளது எல்லாவற்றையும் உனக்கு அறிவித்து, உன்னை அனுப்பிவிடுவேன்.'
  spa-RV-1909: 'Y Samuel respondió á Saúl, y dijo: Yo soy el vidente: sube delante
    de mí al alto, y comed hoy conmigo, y por la mañana te despacharé, y te descubriré
    todo lo que está en tu corazón.'
  ron-BTF: 'Și Samuel i-a răspuns lui Saul și a zis: Eu sunt văzătorul; urcă-te înaintea
    mea la locul înalt, fiindcă veți mânca astăzi cu mine; și mâine te voi lăsa să
    pleci și îți voi spune tot ce este în inima ta.'
  eng-WEBP: Samuel answered Saul and said, “I am the seer. Go up before me to the
    high place, for you are to eat with me today. In the morning I will let you go
    and will tell you all that is in your heart.
