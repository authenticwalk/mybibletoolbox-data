    dị gị nʼobi. Aga m ezilagakwa gị.
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲେ, “ମୁଁ ସେହି ଦର୍ଶକ; ସେ ଉଚ୍ଚସ୍ଥଳୀକି
    ମୋହର ଆଗେ ଯାଅ, କାରଣ ତୁମ୍ଭେମାନେ ଆଜି ମୋହର ସଙ୍ଗେ ଭୋଜନ କରିବ; ଆଉ ସକାଳେ ମୁଁ ତୁମ୍ଭକୁ ବିଦାୟ
    କରିବି ଓ ତୁମ୍ଭ ମନରେ ଯେସବୁ କଥା ଅଛି, ତାହାସବୁ ତୁମ୍ଭକୁ ଜଣାଇବି।
  chk-chk: Nge Samuel a üreni Saul, “Ngang ewe soufos. Kopwe akomwotä mwei ren ewe
    lenien fel, pun ikenai kopwe etiei le mongö. Nge lesosorun lesor üpwe pwäri ngonuk
    mine a nom lon lelukom o afeilook.
  ssd-ssd: 'Samuelŋge lafumba sana: Kagmai taŋgo ta ye noten. Ne amboŋga atraukam
    tuku biŋ mbol ambe kumba mina. Ye ne ŋgumnem dubinumba mbet. Ŋgilaiŋge ye ne ndoŋ
    tuma isukusmba kinymba indole mafewa le ne pasa afu ŋak ta saka le sani le ismba
    kaye.'
  rop-rop: Wal Semyul bin dalim Sol, “Mi na det klebabalamen. Wal yunbala go lida
    langa mi langa det serramoni pleis, dumaji yunbala garra dagat garram mi tudei,
    en ailibala ai garra dalim yu ebrijing wanim yu wandi sabi, en afta ai garra larramgo
    yunbala.
  ukr-1871: 'І відказав Самуїл Саулові: Се я віщун; ійди поперед мене на узгіррє.
    Сьогоднї ви трапезувати мете зо мною; завтра ж уранцї відправлю тебе, і про все,
    що в тебе на серцї, скажу тобі.'
  deu-1951: 'Samuel antwortete dem Saul und sprach: Ich bin der Seher! Geh vor mir
    her zur Höhe hinauf; denn ihr sollt heute mit mir essen, und morgen will ich dich
    ziehen lassen; und alles, was in deinem Herzen ist, will ich dir sagen!'
  eng-JPS: 'And Samuel answered Saul, and said: ''I am the seer; go up before me unto
    the high place, for ye shall eat with me to-day; and in the morning I will let
    thee go, and will tell thee all that is in thy heart.'
  srp-1865: 'A Samuilo odgovori Saulu i reèe: ja sam vidjelac. Hajde preda mnom na
    goru, i danas æete sa mnom jesti; a sjutra æu te otpustiti, i što ti je god u
    srcu, kazaæu ti.'
  lug-lug: Samwiri n’amuddamu nti, “Nze mulabi, nkulemberaamu nga twambuka mu kifo
    ekigulumivu, kubanga leero onooliira wamu nange, enkya ku makya nzija kukuleka
    ogende era nzija kukubuulira ebyo byonna ebiri ku mutima gwo.
  heb-heb: ויען שמואל את שאול ויאמר אנכי הראה עלה לפני הבמה ואכלתם עמי היום ושלחתיך
    בבקר וכל אשר בלבבך אגיד לך׃
  ben-IRV: তখন শমূয়েল এর উত্তরে শৌলকে বললেন, “আমিই দর্শক, আমার আগে আগে উঁচু স্থানে
    যাও, কারণ আজ তোমরা আমার সঙ্গে খাবে; কাল সকালে আমি তোমাকে বিদায় দেব এবং তোমার
    মনের সমস্ত কথা তোমাকে জানাব।
  pan-pan: ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਦਰਸ਼ੀ ਤਾਂ ਮੈਂ ਹੀ ਹਾਂ। ਮੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਉੱਚੇ
    ਥਾਂ ਵੱਲ ਚੜ੍ਹ, ਜੋ ਤੁਸੀਂ ਅੱਜ ਮੇਰੇ ਨਾਲ ਭੋਜਨ ਕਰੋ ਅਤੇ ਸਵੇਰੇ ਮੈਂ ਤੈਨੂੰ ਵਿਦਾ ਕਰਾਂਗਾ ਅਤੇ
    ਜੋ ਕੁਝ ਤੇਰੇ ਮਨ ਵਿੱਚ ਹੈ ਉਹ ਸਭ ਤੈਨੂੰ ਦੱਸਾਂਗਾ।
  tkr-tkr: 'Şamuelee, Şauluk''le eyhen: – İlyakkana zı vorna, yizde ögil q''urbanbı
    gyaat''ane cigeeqa ılqeç''e. Şu g''iyna zaka sacigee kar oxhanas. G''iyqa miç''eedıd
    zı vak''le ats''axhxhes ıkkanan uvhu, yəqqı''l ha''asda.'
  mya-JVB: ရှမွေလ က၊ ငါ သည် မြင် သောသူဖြစ် ၏။ ငါ့ ရှေ့ မှာ မြင့် သောအရပ်သို့ တက် သွားလော့။
    ယနေ့ ငါ နှင့်အတူ စား ရမည်။ နက်ဖြန် နေ့ ငါလွှတ် လိုက်မည်။ သင့် စိတ် နှလုံးထဲမှာ
    ရှိသမျှ ကိုလည်း ငါဘော်ပြ မည်။
  tte-O: Kabo Samuela Saulo kainana iyamaisa iba, “Yau bwaite tosonoganaele. Kwabaguna
    kaba pwaoli mena kabona kaliyatene koina komiu yo yau takekan toyawa. Yo yau bwaliga
    malala nuwam yawalo-yamayale muli mena kabo yakabi-gabaegimiu kwalau.
  tbg-tbg: Minti tuvaro Samueriva vira tiva amiro tiharo, Te maa vikama vauro. Are
    kantera ti tivuni oru vururaqaa ruvaaqumavi varianaini vaihara vate ti vataakera
    kara naane. Hura toqaqima are nana nana haikara irenara te ai tiva ami, viraqaahai
    te ai atitaarirara vinarave, tiro.
  hmo-hmo: Samuela ese Saulo ia haere henia, ia gwau, “Mata hanai tauna be lau inai,
    lauegu vairana dekenai do oi raka guna, ataiai gabuna dekenai do oi raka daekau.
    Hari dina dekenai, ita ruaosi do ita aniani hebou, bona kerukeru dabai oi do lau
    ruhaia. Unai neganai oiemu henanadai gaudia ibounai edia anina do lau hedinaraia.
  urd-urd: समुएल ने साऊल को जवाब दिया कि वह ग़ैबबीन मैं ही हूँ; मेरे आगे आगे ऊँचे
    मक़ाम को जा, क्यूँकि तुम आज के दिन मेरे साथ खाना खाओगे और सुबह को मैं तुझे रुख़्सत
    करूँगा, और जो कुछ तेरे दिल में है सब तुझे बता दूँगा।
  rus-SYN: 'И отвечал Самуил Саулу, и сказал: я прозорливец, иди впереди меня на высоту;
