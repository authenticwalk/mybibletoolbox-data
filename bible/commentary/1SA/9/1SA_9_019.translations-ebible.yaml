    Itir Godɨn ziam fer danganimɨn mangɨ, egh gua datɨrɨghɨn na ko damam. Kɨ gurum
    mɨzaraghara, bizir nɨ ifongezibar gun nɨ mɨkɨmam, egh nɨ amadaghtɨ nɨ uamategh
    mangam.
  dop-dop: 'Mpʋɣʋlɛ Sɑmiyɛɛlɩ sɩ: Mɑɣɑlɛ nɑlʋ. Tɛɛ-m nɔɣɔ nɑ tǝ́ kpɑ tǝkɔtǝlɛ kɛ tontoŋle
    tɔɔ, nɑ mɑ́ nɑ-mɛ tǝ́ tɔɣɔ. Kʋ femɑ, ɩlɛ mɑ cɔ-ŋ nyɑ́ kʋpɔɔsʋtʋnɑɑ, ɩlɛnɑ ɩ́ kpe.'
  azb-azb: 'Şamuel Şaula cavab verdi: «Görücü mənəm, qarşımca səcdəgaha qalx. Bu gün
    mənimlə bərabər yemək yeyəcəksiniz, sabah açılanda isə ürəyində olanların hamısını
    sənə bildirib yola salaram.'
  eng-DBY: 'And Samuel answered Saul and said, I am the seer: go up before me to the
    high place, and ye shall eat with me to-day; and to-morrow I will let thee go,
    and will tell thee all that is in thy heart.'
  hin-2017: उसने कहा, “दर्शी तो मैं हूँ; मेरे आगे-आगे ऊँचे स्थान पर चढ़ जा, क्योंकि
    आज के दिन तुम मेरे साथ भोजन खाओगे, और सवेरे को जो कुछ तेरे मन में हो सब कुछ मैं
    तुझे बताकर विदा करूँगा।
  wol-KYG: 'Samiyel ne Sóol: «Man maay giskat bi. Doxal jiitu, nu dem ca jaamookaay
    ba. Yeen ak man ay bokk lekk tey. Bu subaa mboolem li ub sa bopp, dinaa la ko
    wax, door laa yiwi.'
  eng-YLT: And Samuel answereth Saul and saith, 'I [am] the seer; go up before me
    into the high place, and ye have eaten with me to-day, and I have sent thee away
    in the morning, and all that [is] in thy heart I declare to thee.
  eng-WYC-2017: And Samuel answered to Saul, and said, I am the seer; go thou up before
    me into the high place, that thou eat with me today, and I shall deliver thee
    in the morrowtide, and I shall show to thee all things that be in thine heart.
  eng-WMBB: Samuel answered Saul and said, “I am the seer. Go up before me to the
    high place, for you are to eat with me today. In the morning I will let you go
    and will tell you all that is in your heart.
  urd-GVH: समुएल ने जवाब दिया, “मैं ही ग़ैबबीन हूँ। आएँ, उस पहाड़ी पर चलें जिस पर
    ज़ियाफ़त हो रही है, क्योंकि आज आप मेरे मेहमान हैं। कल मैं सुबह-सवेरे आपको आपके
    दिल की बात बता दूँगा।
  rug-rug: Meke olaṉa se Samuela, “Arau mo sa tie dodogorae. Mamu ene kekenu atu koa
    sa vasina pude tavetia sa vina vukivukihi. Sina kaqu somana henahena koa rau si
    gamu kara kohite. Vugo munumunu tu kote olaṉi rau sari doduru mia ninanasa meke
    kote tiqe garunu puleni gamu.
  gaz-gaz: Saamuʼeelis akkana jedhee deebise; “Namichi mulʼata argu sun anuma. Isin
    harʼa waan na wajjin nyaata nyaachuu qabdaniif na dura gaara sagadaatti ol baʼaa.
    Ani immoo bori ganama sin geggeessa; waan garaa kee jiru hundas sitti nan hima.
  fra-LSG: 'Samuel répondit à Saül: C’est moi qui suis le voyant. Monte devant moi
    au haut lieu, et vous mangerez aujourd’hui avec moi. Je te laisserai partir demain,
    et je te dirai tout ce qui se passe dans ton cœur.'
  gnn-gnn: Ga ŋayi Djamiyulnydja buku‐wakmaraŋala bitjarra, “Dhuwalaŋga ŋarra yulŋunydja.
    Nhuma dhiyaŋu maṉḏathu, nhuma yurru ḻuka ŋunhala ŋarrakala, ga goḏarrny'tja ŋarra
    nhumalanha boŋguŋu djuy'yurruna‐wala.
  yal-yal: Samuyɛli yi Sɔli yabi, a naxa, “N tan nan fe toon na. Ɛ siga n yɛɛ ra geyaan
    ma saraxa badeni, bayo ɛ ɛ dɛgema nɛn n xɔn to. Tila xɔtɔnni n na yelin i ya maxɔdinna
    ngaan yabɛ, n na a luyɛ i siga.
  haw-1868: 'Olelo mai la o Samuela ia Saula, i mai la, Owau no ka mea ike; e pii
    ae oe mamua o''u i kahi kiekie: no ka mea, e ai pu olua me au i keia la; apopo
    e kuu aku au ia oe, a e hai aku au i na mea a pau maloko o kou naau.'
  arb-NAV: 'فَأَجَابَ صَمُوئِيلُ: «أَنَا هُوَ الرَّائِي. اصْعَدْ أَمَامِي إِلَى التَّلِّ
    حَيْثُ نَتَنَاوَلُ الطَّعَامَ مَعاً، ثُمَّ أُطْلِقُكَ صَبَاحاً بَعْدَ أَنْ أُخْبِرَكَ
    بِكُلِّ مَا تَوَدُّ مَعْرِفَتَهُ.'
  ewe-ewe: Enumake Samuel ɖo eŋu be, “Nyee nye nukpɔla la! Dze ŋgɔ nàyi toa dzi eye
    míaɖu nu ɖekae le afi ma. Etsɔ ŋdi la, magblɔ nu si nèdi be yeanya la na wò eye
    mado mɔ wò.
  eng-LEE: 'And Samuel answered Saul, and said, I am the seer: go up before me unto
    the high-place, and ye shall eat with me today; and I will let thee go in the
    morning, and all that is in thy heart will I tell thee.'
  gvn-gvn: '@see-verse:1SA.009.018'
  asm-FB: চমূৱেলে চৌলক উত্তৰ দি ক’লে, “ময়েই সেই ভাববাদী, মই ওখ স্থানলৈ যোৱাৰ পূৰ্বে
    তুমি তালৈ যোৱা, কাৰণ তুমি আজি মোৰ লগত ভোজন কৰিবা, কাইলৈ ৰাতিপুৱা মই তোমাক যাবলৈ
    দিম আৰু তোমাৰ মনৰ সকলো কথা মই তোমাক জনাম।
  sus-A: سَمُوٍلِ نَشَ عَ يَابِ، «سٍمَتٌي نَ ﭑ تَن نَن نَ. وٌن شّي فٍيَ قَرِ. وٌن
    بِرِن شَ وٌن دّفٍ يِرٍ كٍرٍن. تِنَ ﭑ عِ شَ كْنتْقِلِ بَمَ عِ مَ، ﭑ قَ عِ بّحِن.
  fra-SBL: 'Samuel prit la parole et dit à Saül : « Je suis le voyant. Monte devant
    moi sur le haut lieu, car tu dois manger avec moi aujourd''hui. Demain matin,
    je te laisserai partir et je te dirai tout ce que tu as sur le cœur.'
  hbo-hbo: וַיַּ֨עַן שְׁמוּאֵ֜ל אֶת־שָׁא֗וּל וַיֹּ֙אמֶר֙ אָנֹכִ֣י הָרֹאֶ֔ה עֲלֵ֤ה
    לְפָנַי֙ הַבָּמָ֔ה וַאֲכַלְתֶּ֥ם עִמִּ֖י הַיֹּ֑ום וְשִׁלַּחְתִּ֣יךָ בַבֹּ֔קֶר
    וְכֹ֛ל אֲשֶׁ֥ר בִּֽלְבָבְךָ֖ אַגִּ֥יד לָֽךְ׃
  piu-2006: '@see-verse:1SA.009.018'
  pjt-pjt: '@see-verse:1SA.009.018'
  kik-kik: Nake Samũeli agĩcookia atĩrĩ, “Niĩ nĩ niĩ muoni-maũndũ. Ambata, ũthiĩ mbere
    yakwa nginya handũ harĩa hatũũgĩru, nĩgũkorwo ũmũthĩ nĩũkũrĩanĩra na niĩ, na rũciinĩ
    nĩngakũrekereria ũthiĩ, na ngwĩre maũndũ mothe marĩa me ngoro-inĩ yaku.
  fra-NCL: 'Samuel répondit à Saül : « C’est moi qui suis le voyant. Monte devant
