verse: 1SA.009.018
translations:
  mal-C: 'ശൗൽ പടിവാതിൽക്കൽവെച്ച് ശമുവേലിനെ സമീപിച്ച്: “ദർശകന്റെ ഭവനം ഏതാണെന്ന് ദയവായി
    പറഞ്ഞുതരുമോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da trat Saul inmitten des Thors an Samuel heran und bat: Sage mir doch,
    wo der Seher wohnt!'
  lin-lin: 'Saulo apusanaki pembeni ya Samuele, na ekuke ya engumba, mpe atunaki ye :
    — Nabondeli yo, okoki kolakisa ngai ndako ya moto oyo azwaka bimoniseli ?'
  eng-LSV: And Saul draws near to Samuel in the midst of the gate and says, “Please
    declare to me where this seer’s house [is].”
  eng-GNV: Then went Saul to Samuel in the middes of the gate, and said, Tell me,
    I pray thee, where the Seers house is.
  eng-WEBSTER: Then Saul drew near to Samuel in the gate, and said, Tell me, I pray
    thee, where the seer's house is .
  nhw-BL: 'Huan Saúl monechcahui campa itztoya Samuel ipan cuapuerta ipan itepa nopa
    altepetl, huan quiilhui: ―Nimitztlajtlanía techilhui canque eltoc ichaj yaya catli
    tlachiya.'
  swh-ONEN: Sauli akamkaribia Samweli langoni na kumuuliza, “Tafadhali, je, waweza
    kuniambia mahali nyumba ya mwonaji ilipo?”
  bba-bba: Yerɑ Sɔɔlu u susi Sɑmuɛlin bɔkuɔ wuu duu yerɔ u nɛɛ, ɑ ɡem mɔ, ɑ mɑn sɔ̃ɔwɔ
    mi yɑm wɑo wi, u wɑ̃ɑ.
  eng-KJVCPB: Then Saul drew near to Samuel in the gate, and said, Tell me, I pray
    thee, where the seer’s house is.
  cpy-cpy: 'Ari rareeta-paaka Saúl nampitsiki, ipokashi-tapaakiri okaakiini Samuel,
    ikantziri: “Pikantina. ¿Jempe ojeekika ipanko ñaawyaa-waerintzi?”'
  mpx-mpx: Sol i noha Samuwela elana panuwa ana abatuktuka, yaka i nel i ba, “Tab
    bosowaina no wasa nu pem tokita pahuwala wana limi ga?”
  luo-luo: Saulo nodhi ir Samuel e dhorangach mopenje niya, “Kiyie to nyisa od janen?”
  meu-meu: Saulo ese Samuel e raka henia kahi, hanua ikoukouna ai, eto, Mani a hamaorogu,
    mata-hanai tauna ena ruma be edeseni ai?
  npi-ULB: तब शाऊल प्रवेशद्वारमा शमूएलको नजिक आए र भने, “दर्शीको घर कहाँ छ मलाई भन्‍नुहोस्
    ?”
  yor-yor: Saulu sì súnmọ́ Samuẹli ní ẹnu-ọ̀nà ìlú, ó sì wí pé, “Sọ fún mi èmi ń bẹ̀
    ọ́ níbo ni ilé wòlíì náà wà.”
  emp-NTPO: 'Purud̶e ed̶a wãbadama Saulora Samuel caita wãped̶a jarasia: –Mʌ̃ djuburia
    mʌ̃́a jaradua dji dau ẽsã unubari dera sãma b̶ʌda.–'
  ind-ind: Saat itu juga Saul mendekati Samuel di pintu gerbang dan bertanya kepadanya,
    “Bisakah Bapak memberitahu saya di mana rumah sang pelihat itu?”
  pes-OPCB: 'کنار دروازهٔ شهر، شائول به سموئیل رسید و از او پرسید: «آیا ممکن است بگویید
    که خانهٔ رایی کجاست؟»'
  tgl-ULB: Pagkatapos lumapit si Saul kay Samuel sa tarangkahan at sinabing, “Sabihin
    mo sa akin kung saan ang bahay ng manghuhula?”
  cbu-NT: Anshat Samuel yaktap pshtukamchu, anush Saulsha chamayangayaru, Ichee, shiy
    yasakinaareesha, kamaningandama. ¿Yapeeja nish tputs tuwachimapani taak? tárangiya.
  hui-hui: Ani leagola Solo ibu Samuele pabe harabani heagola puamu howa lalu, De
    gandeba handaga agoha hagabe i̱ langi, lene.
  mya-mya: ထို​နောက်​ရှော​လု​သည်​မြို့​တံ​ခါး​အ​နီး​ရှိ ရှ​မွေ​လ​ထံ​သို့​ချဉ်း​ကပ်​၍``ရှေ့​ဖြစ်​ကို​ဟော
    နိုင်​သူ​သည်​အ​ဘယ်​အ​ရပ်​မှာ​နေ​ပါ​သ​နည်း။ အ​ကျွန်ုပ်​အား​ပြော​ပြ​ပါ​လော့'' ဟု​တောင်း
    ပန်​၏။
  bod-N: དེ་ནས་སོ་ལོ་རྒྱལ་སྒོ་ནང་སཱ་མུ་ཨེལ་གྱི་གམ་དུ་འོངས་སྐབས། ཁོ་ན་རེ། མངོན་ཤེས་པའི་ཁང་པ་གང་དུ་ཡོད་པ་ང་ལ་སྟོན་པར་མཛོད་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Sauro akaenda kuna Samueri pasuo akamubvunza achiti, “Mungandiudzewo here
    kune imba yomuoni?”
  spa-BLM: 'Entonces Saúl se acercó a Samuel en la puerta y le dijo: “Por favor, dime
    dónde está la casa del vidente”.'
  cac-cac: 'A d''a spuertail chon̈ab'' chi'', ata'' ix schalaj sb''a eb'' vin̈, ix
    yalan vin̈aj Saúl d''a vin̈aj Samuel chi'': —Al d''ayin mamin, b''ajtil ay spat
    vin̈ schecab'' Dios syal yilan tas ol ujoc, xchi vin̈.'
  swh-ULB: Ndipo Sauli akaja karibu na Samweli katika lango na kusema, “Niambie nyumba
    ya Mwonaji iko wapi?
  bel-bel: 'І падышоў Саўл да Самуіла ў браме і спытаўся ў яго: скажы мне, дзе дом
    празарліўца?'
  deu-ELBBK: 'Und Saul trat im Tor zu Samuel heran und sprach: Zeige mir doch an,
    wo das Haus des Sehers ist.'
  mbb-OT: Mid-uvey si Saul ki Samuel diyà te pultahan te inged ne mid-insaan din te,
    “Hendei kayi zapit is baley te menenagnà?”
  mal-2015: 'അന്നേരം ശൗൽ പടിവാതില്ക്കൽ ശമൂവേലിന്റെ അടുക്കൽ എത്തി: ദർശകന്റെ വീടു എവിടെ
    എന്നു പറഞ്ഞുതരേണമേ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Paľis o Saul geľa ko Samuel, savo sas andre brana, a phučľa lestar: „Phen
    mange, kaj bešel oda vidcos?“'
  pes-OPV: 'و شاول در میان دروازه به سموئیل نزدیک آمده، گفت: «مرا بگو که خانه رائی
    کجاست؟»'
  ron-1924: 'Саул с-а апропият де Самуел ла мижлокул порций ши а зис: „Аратэ-мь, те
    рог, унде есте каса вэзэторулуй.”'
  ben-OBCV: সদর দরজায় গিয়ে শৌল শমূয়েলের কাছাকাছি পৌঁছে জিজ্ঞাসা করলেন, “দয়া করে
    আমায় জানাবেন কি, দর্শকের বাড়িটি কোথায়?”
  som-som: Markaasaa Saa'uul u soo dhowaaday Samuu'eel oo iridda jooga, oo wuxuu ku
    yidhi, Waan ku baryayaaye, ii sheeg wax arkaha gurigiisu meeshuu yahay.
  lat-VUC: 'Accessit autem Saul ad Samuelem in medio portæ, et ait: Indica, oro, mihi,
    ubi est domus videntis.'
  eng-ASVBT: Then Saul drew near to Samuel in the gate, and said, Tell me, I pray
    thee, where the seer’s house is.
  ita-1885: 'E Saulle, accostatosi a Samuele dentro della porta, gli disse: Deh! mostrami
    ove è la casa del Veggente.'
  eng-LXXUP: And Saul drew near to Samuel into the midst of the city, and said, Tell
    me now which is the house of the seer?
  eng-ULB: Then Saul came close to Samuel in the gate and said, “Tell me where is
    the house of the seer?”
  spa-VBL: 'Saúl se acercó a Samuel en la puerta y le preguntó: “¿Podrías decirme
    dónde está la casa del vidente?”'
  fra-_FOB: Et Saül s'approcha de Samuel, au milieu de la porte, et dit
  mal-mal: 'അന്നേരം ശൌല്‍ പടിവാതില്ക്കൽ ശമൂവേലിന്റെ അടുക്കൽ എത്തി: “ദർശകന്റെ വീട്
    എവിടെ എന്നു പറഞ്ഞുതരണമേ” എന്നു ചോദിച്ചു.'
  urd-GVR: Wahīṅ shahr ke darwāze par Sāūl Samuel se muḳhātib huā, “Mehrbānī karke
    mujhe batāie ki ġhaibbīn kā ghar kahāṅ hai?”
  suz-BL: मिनु सावलमी ठेयब लाप्‍चोम जाक्‍शा, सामुएल कली “परमप्रभु यावे आ ततीके ताइब
    आ खिं ते बाक्‍म, आं कली कोंइदीनी” देंमाक्‍त।
  ita-1927: 'Saul s’avvicinò a Samuele entro la porta della città, e gli disse: “Indicami,
    ti prego, dove sia la casa del veggente”.'
  ckb-ckb: 'ئینجا شاول لەناوەڕاستی دەروازەکە بەرەو ساموئێل چووە پێش و پێی گوت: «تکایە،
    پێم بڵێ ماڵی پێشبینیکەرەکە لەکوێیە؟»'
  eng-BBE: Then Saul came up to Samuel in the doorway of the town and said, Give me
    directions, if you will be so good, to the house of the seer.
  kan-OKCV: ಸೌಲನು ಊರಿನ ಬಾಗಿಲಲ್ಲಿ ಇರುವ ಸಮುಯೇಲನ ಸಮೀಪಕ್ಕೆ ಬಂದು, ಅವನಿಗೆ, “ದರ್ಶಿಯ ಮನೆಯು
    ಎಲ್ಲಿ ಇದೆ? ದಯಮಾಡಿ ನೀನು ನನಗೆ ತಿಳಿಸು,” ಎಂದನು.
  tam-2017: 'சவுல் நடுவாசலிலே சாமுவேலிடத்தில் வந்து: ஞானதிருஷ்டிக்காரன் வீடு எங்கே,
    சொல்லும் என்று கேட்டான்.'
  spa-RV-1909: 'Y llegando Saúl á Samuel en medio de la puerta, díjole: Ruégote que
    me enseñes dónde está la casa del vidente.'
  ron-BTF: 'Atunci Saul s-a apropiat de Samuel la poartă și a zis: Spune-mi, te rog,
    unde este casa văzătorului.'
  eng-WEBP: Then Saul approached Samuel in the gateway, and said, “Please tell me
    where the seer’s house is.”
  eng-FBV: Saul went up to Samuel in the gateway and asked him, “Could you please
    tell me where the house of the seer is?”
  nld-1939: 'Intussen was Saul onder de poort op Samuël toegetreden. Hij vroeg: Wees
    zo goed, en vertel me, waar het huis van den ziener staat.'
  nch-BL: 'Huan Saúl monechcahui campa itztoya Samuel ipan caltemit ipan itepa nopa
    altepet, huan quiilhui: ―Nimitztajtanía techilhui canque eltoc ichaj yaya cati
    tachiya.'
  vie-1934: 'Sau-lơ đến gần Sa-mu-ên tại cửa thành mà nói cùng người rằng: Xin ông
    hãy chỉ cho tôi nhà của đấng tiên kiến.'
  hin-CV: शाऊल द्वार के पास, शमुएल के निकट आया. शाऊल ने शमुएल से पूछा, “कृपया बताये
    दर्शी का घर कहां है?”
  spa-BES: 'Entonces Saúl se acercó a Samuel en la entrada de la ciudad y dijo: Saúl
    se acercó a Samuel y le preguntó “donde es la casa del vidente”.'
  tdx-tdx: 'Nitotok’ amy Samoele t’i Saole an-dalambey eo, nanao ty hoe: Ehe, isaontsio
    te aia ty anjomba’ i mpioniñey.'
  tha-KJV: แล​้วซาอู​ลก​็​เข​้ามาใกล้ซามูเอลที่​ประตู​และกล่าวว่า “ขอบอกข้าพเจ้าหน่อยว่า
    บ้านของผู้ทำนายอยู่​ที่ไหน​”
  por-BR-2018: 'E chegando Saul a Samuel em meio da porta, disse-lhe: Rogo-te que
    me ensines onde está a casa do vidente.'
  deu-ELO: 'Und Saul trat im Tore zu Samuel heran und sprach: Zeige mir doch an, wo
    das Haus des Sehers ist.'
  eng-WYC-2018: And Saul nighed to Samuel in the midst of the gate, and said, I pray
    thee, show thou to me, where is the house of the seer?
  epo-epo: 'Saul alproksimiĝis al Samuel en la pordego, kaj diris: Diru al mi, mi
    petas, kie estas ĉi tie la domo de la antaŭvidisto.'
  uig-PIN: 'Saul dǝrwazida turƣan Samuilning ⱪexiƣa berip: Silidin soray, aldin kɵrgüqining
    ɵyi nǝdǝ, dǝp soridi.'
  beo-beo: Sa:miuele da logo golili dasu gadenene leloba, Solo da e ba:le, ema heda:i,
    amalu adole ba:i, “Dia sia:ma! Ba:la:lusu dunu da habi esalabala?”
  tpi-OTNT: Orait Sol i bungim Samuel long dua bilong taun na i askim em olsem, “Haus
    bilong glasman i stap we? Ating yu inap tokim mi?”
  hau-SA: Shawulu ya sami Sama’ila a hanyar shiga gari, sai ya tambaye shi ya ce,
    “Ina roƙonka ka nuna mini gidan mai duba?”
  uig-LAT: 'Saul derwazida turghan Samuilning qéshigha bérip: Silidin soray, aldin
    körgüchining öyi nede, dep soridi.'
  nde-nde: USawuli wasondela kuSamuyeli wabuza wathi, “Ake ungitshele ukuthi indlu
    yomboni ingaphi.”
  ton-ton: Pea naʻe ʻunuʻunu atu ʻa Saula kia Samuela ʻi he matapā, ʻo ne pehē, “ʻOku
    ou kole kiate koe ke ke tala mai, ko e fē ʻae fale ʻoe tangata kikite?”
  ces-1613: 'Tedy přistoupil Saul k Samuelovi v bráně, a řekl: Ukaž mi, prosím, kde
    jest tuto dům vidoucího?'
  eng-WMB: Then Saul approached Samuel in the gateway, and said, “Please tell me where
    the seer’s house is.”
  tam-TCV: அப்பொழுது சவுல் நுழைவுவாசலில் சாமுயேலை அணுகி அவனிடம், “தரிசனக்காரனின் வீடு
    எங்கே? என தயவுசெய்து எனக்குச் சொல்வீரோ” என்று கேட்டான்.
  ceb-ULB: Unya mipaduol si Saul ngadto kang Samuel sa may ganghaan ug miingon, “Sultihi
    ako, asa man ang balay sa mananagna?”
  pol-UBG: 'Wtedy Saul zbliżył się do Samuela w bramie i powiedział: Proszę, powiedz
    mi, gdzie jest dom widzącego?'
  agr-agr: 'Nuniai Saúl Samuelan jegantun chichajak: “¿Tuwi awa anentaimas dekamnu
    jeesh? nunú minash wait aneasam inaktugsata”, tau.'
  kyc-kyc: Dokopa Sole baa Samyuele kareyamo dokona kame kambu repeta papala piso
    soo, Akali mendeme pyongo pyao pii lenge doko anja palengese? leya.
  urd-GVU: وہیں شہر کے دروازے پر ساؤل سموایل سے مخاطب ہوا، ”مہربانی کر کے مجھے بتائیے
    کہ غیب بین کا گھر کہاں ہے؟“
  deu-1912: 'Da trat Saul zu Samuel unter dem Tor und sprach: Sage mir, wo ist hier
    des Sehers Haus?'
  ntj-ntj: Nyangka Tjuultu ngurrpalurtu nyangu Tjamiyulnga kayirrta ngaralanyangka.
    Palunyalu tjapirnu, “Yuwa, watjala-rni. Wati ngalya yarlanya wanytjanya nyinarra?”
  kan-2017: ಊರಬಾಗಿಲಿಗೆ ಬಂದ ಸೌಲನು ತನ್ನ ಎದುರಿನಲ್ಲಿ ಸಮುವೇಲನನ್ನು ನೋಡಿ, “ದರ್ಶಿಯ ಮನೆ ಎಲ್ಲಿದೆ
    ಎಂಬುದನ್ನು ದಯವಿಟ್ಟು ತಿಳಿಸುವಿಯೋ?” ಎನ್ನಲು ಸಮುವೇಲನು, “ನಾನೇ ಆ ದರ್ಶಿ.
  yap-yap: Me yan Saul ngak Samuel nga charen e garog me fith ngak ni ga’ar, “Mog
    ngog e gin nma par faanem riy nma guy ban’en.”
  hlt-MCSB: Saul tah vongka khui ah Samuel taengla thoeih tih, “Khohmu im te melae
    kai taengah han thui lah,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ፥ ካታሞ ጌሎ ዲፆ ካሮ ኮይላ ዓኣ ሳሙዔኤሌ ባንሢ ሙካዖ፦ «ፆኦሲ ፔጋሲ ዻዋ ባኮ ዴንቂ ኬኤዛ ዓሢኮ ማኣራ
    ዓንካዳይ ታኣም ኬኤዜቴራ?» ጌዔኔ።
  twi-ASANTE: Ɛhɔ ara, Saulo kɔɔ Samuel nkyɛn wɔ abɔntenpono no ano kɔbisaa no sɛ,
    “Wobɛtumi akyerɛ me baabi a ademuhununi no fie wɔ anaa?”
  eng-WEBU: Then Saul approached Samuel in the gateway, and said, “Please tell me
    where the seer’s house is.”
  wal-wal: Saa7ooli penggiyaa matan de7iya Sameelakko shiiqidi, “Xeelliyaagaa keettai
    awaanakko hai taayyo yootarkkii?” yaagiis.
  spa-PDDPT: 'Cuando Saúl se acercó a Samuel en medio de la puerta, le dijo: Te ruego
    que me digas dónde está la casa del vidente.'
  gun-gun: 'Okẽ py Saul Samuel re onhemboja vy aipoe''i: — Ajerure ndevy, rexa uka
    aguã mamo pa imba''ekuaa va''e ro oĩa.'
  agu-BL: 'Ej i tzun te yi nsken ocpon Saúl stzi puertil yi tnum, nin tzun bentz tan
    yol tu Samuel, i tzun taltz: —Bne''u'' jun pawor swetz, na'' atit cyent ca''l
    yi elsanl stzi'' Ryos tzone''j, stzun Saúl.'
  eng-PEV: So Samuel waited for him at the town gate. You see, Saul hadn’t met that
    old man before. He didn’t know him, so he said to him, “They say there’s an old
    man that sees dreams from God, and he lives in this place. Where is his house?”
  ilo-ULB: Ket immasideg ni Saul kenni Samuel iti ruangan ket kinunana, “Mabalin kadi
    nga ibagam kaniak no sadino ti balay ti mammadto?”
  kpg-kpg: Saul ga hanadu gi Samuel i taalinga di bontai di abaaba ga heeu adu gi
    mee, “Dumaalia mai mua, hagia mai mua di gowaa dela e noho ai taane haga madagu
    la i hee?”
  uig-ARA: 'سائۇل دەرۋازىدا تۇرغان سامۇئىلنىڭ قېشىغا بېرىپ: سىلىدىن سوراي، ئالدىن
    كۆرگۈچىنىڭ ئۆيى نەدە، دەپ سورىدى.'
  sus-sus: Sɔlu naxa a maso Samuweli ra taa sode dɛ ra, a naxa a fala a bɛ, «Yandi,
    sematoe xa banxi masen muxu bɛ.»
  pon-2006: Sohl eri patohla rehn Samuel limwahn ewen kehlo oh kalelapak reh, “Komw
    kupwurmahk, oh mahsanihong ie mahs, wasa me ohl sarawio kin kousoan ie.”
  jae-jae: Go Saul kêtu gasuc Samuel aŋga malac ŋasacgêdô ma kêsôm gêdêŋ eŋ gebe “Aê
    jateŋ aôm gebe ôtôc Gêlic-gêŋwaga nê andu êndêŋ aê.”
  ksd-ksd: 'Ma Saul i ga tadav Samuel ta ra mataniolo, ma i ga biti: Iau lul u ba
    una ve iau ba ra kuba i ra tena ginigira i tur ave.'
  tur-YTC: Saul kapıda duran Samuel’e yaklaştı ve, “Lütfen bana Gören'in evinin nerede
    olduğunu söyle” dedi.
  grc-BRENT: Καὶ προσήγαγε Σαοὺλ πρὸς Σαμουὴλ εἰς μέσον τῆς πόλεως, καὶ εἶπεν, ἀπάγγειλον
    δὴ ποῖος ὁ οἶκος τοῦ βλέποντος.
  ind-AYT: Saul mendekati Samuel di tengah pintu gerbang dan berkata, “Beritahukanlah
    kepadaku di manakah rumah pelihat itu?”
  nya-nya: Tsono Sauli anayandikira Samueli pa chipata ndipo anamufunsa, “Kodi mungandiwuze
    kumene kuli nyumba ya mlosi?”
  hrv-hrv: 'Šaul pristupi Samuelu na vratima i reče: “Daj mi kaži gdje je vidiočeva
    kuća.”'
  mps-mps: Tialima, Solgo te Samuel te taunba pabo sunumide gesabidi deliba unulubaso,
    te agabolo hanalu wali, “Te geme dulai po haninibo bidigo be menade dawe? Te nago
    enabolo wabo usu egowe?”
  tpi-tpi: Orait Sol i bungim Samuel long dua bilong taun na i askim em olsem, “Haus
    bilong glasman i stap we? Ating yu inap tokim mi?”
  dan-1931: 'Da trådte Saul hen til Samuel midt i Porten og sagde: “Vær så god at
    sige mig, hvor Seerens Hus er!”'
  vie-OVCB: 'Sau-lơ bước đến hỏi Sa-mu-ên: “Xin ông cho biết nhà của vị tiên kiến
    ở đâu?”'
  guj-2017: ત્યારે શાઉલે શમુએલની નજીક દરવાજા પાસે આવીને કહ્યું, “પ્રબોધકનું ઘર ક્યાં
    છે એ મને કહે?”
  pon-2006A: Sohl eri patohla rehn Samuel limwahn ewen kehlo oh kalelapak reh, “Komw
    kupwurmahk, oh mahsanihong ie mahs, wasa me ohl sarawio kin kousoan ie.”
  por-BRBSL: 'Então Saul se aproximou de Samuel na porta de entrada e disse: “Por
    favor, me diga onde fica a casa do vidente”.'
  aly-aly: Saul-el iterl-arey-angenh artwamp renh, arrangkw-antey. Rap angkey-alhew
    ikwer apal, “Artwamp altyerr arey-angker aneyel apmer nhenh-itwew. Nthekarlap
    warlan ikwerenh?”
  cth-cth: Khopui takhang dawk Sawl ni Samuel koe rek a hnai teh, kahmawtkung e im
    teh nâmaw ao na dei pouh haw atipouh.
  twi-twi: Saulo kɔɔ Samuel nkyɛn wɔ abɔntenpon no ano kobisaa no se, “Wubetumi akyerɛ
    me baabi a ɔdehufo no fi wɔ ana?”
  hlt-hlt: Saul tah vongka khui ah Samuel taengla thoeih tih, “Khohmu im te melae
    kai taengah han thui lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii tɔ́ɔ́nko Sɑmmuyɛɛri borɛ̀ dihɛì kó dibòrì borɛ̀ kóò bekɛ kɛ
    dɔ̀: N dɑ bɑ́ɑ́mmu n nɑ́kɛ́ oyuwúoǹtì borɛ̀?'
  msy-2020: Ezɨ Sol nguibar ekiamɨn tiar akamɨn Samuel batogha kamaghɨn an azara,
    “Kukunir gumazimɨn dɨpenim managhɨra iti? Nɨ na mɨkɨmam o?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli kpǝtǝnɑ Sɑmiyɛɛlɩ kɛ nɔnɔɣɔ nɑ ɩ́ tɔmɩ-ɩ sɩ: Hɑɩ, lɑ suulu
    nɑ ń hʋlɩ-m nɑlʋ tǝyɑɣɑ.'
  azb-azb: 'Şaul darvazada Şamuelə yaxınlaşıb dedi: «Rica edirəm, görücünün evinin
    harada olduğunu mənə göstərəsiniz».'
  eng-DBY: And Saul drew near to Samuel in the midst of the gate, and said, Tell me,
    I pray thee, where the seer's house is.
  hin-2017: तब शाऊल फाटक में शमूएल के निकट जाकर कहने लगा, “मुझे बता कि दर्शी का घर
    कहाँ है?”
  wol-KYG: 'Sóol dikk ba ca Samiyel, fa tollook bunt dëkk ba, ne ko: «Góor gi, baal
    ma tegtal ma kër giskat bi.»'
  eng-YLT: And Saul draweth nigh to Samuel in the midst of the gate, and saith, 'Declare,
    I pray thee, to me, where [is] this — the seer's house?'
  eng-WYC-2017: And Saul nighed to Samuel in the midst of the gate, and said, I pray
    thee, show thou to me, where is the house of the seer?
  eng-WMBB: Then Saul approached Samuel in the gateway, and said, “Please tell me
    where the seer’s house is.”
  urd-GVH: वहीं शहर के दरवाज़े पर साऊल समुएल से मुख़ातिब हुआ, “मेहरबानी करके मुझे
    बताइए कि ग़ैबबीन का घर कहाँ है?”
  rug-rug: Meke ene la se Saula koe Samuela sapu lopu seu koa sa sasada bara, meke
    nanasa, “Mu tozi nau vasina korapa koa sa tie dodogorae,” gua.
  gaz-gaz: Saaʼol karaa irratti Saamuʼeelitti dhiʼaatee, “Maaloo manni namicha mulʼata
    argu sanaa eessa akka taʼe natti himtaa?” jedhee gaafate.
  fra-LSG: 'Saül s’approcha de Samuel au milieu de la porte, et dit: Indique-moi,
    je te prie, où est la maison du voyant.'
  gnn-gnn: Ga ŋayi Djolnydja lili marrtjina, bala waŋana dhä‐wirrka'yurruna Djamiyulnha,
    “Marŋgi muka nhe yulŋunydja? Wanhaka dhika dhäwu'‐gänharamirrinydja yukurra nhina?”
  yal-yal: Sɔli yi a maso Samuyɛli ra taan dɛɛn na, a naxa, “A fala n xa yandi, fe
    toona banxin minɛn yi?”
  haw-1868: Hookokoke aku la o Saula ia Samuela ma ka ipuka pa, i aku la, Ke noi aku
    nei au ia oe, e hai mai oe ia'u i ka hale o ka mea ike.
  arb-NAV: 'وَتَقَدَّمَ شَاوُلُ إِلَى صَمُوئِيلَ وَقَالَ: «أَخْبِرْنِي، أَيْنَ بَيْتُ
    الرَّائِي؟»'
  ewe-ewe: Saul te ɖe Samuel ŋu eye wòbiae be, “Meɖe kuku, nukpɔla ƒe aƒe me ɖe?”
  eng-LEE: And Saul drew near to Samuel within the gate, and said, Tell me, I pray
    thee, where is the house of the seer.
  gvn-gvn: Yinyamun Saul Samuelanda dungan, babajin, “Nyulu prophet wanjabu bundanday?”
    Samuelangka yalaman, “Ngayu prophet. Yubal churchmunbu dungay, ngaykunji mayinga
    nukajikada. Wunkun yalibalaku ngayu yubalin yungal baja bayanbaku. Jana yunu donkeys
    warrmba-bungan. Jana Israel-warra yununku, yunuwunku jawun-karranka wawu jirray.”
  asm-FB: তেতিয়া চৌলে দুৱাৰ মুখত চমূৱেলৰ ওচৰলৈ গৈ ক’লে, “মোক কওক, ভাববাদীৰ ঘৰ ক’ত?”
  sus-A: سْلُ نَشَ عَ مَسٌ سَمُوٍلِ رَ تَا سٌدٍ دّ رَ، عَ نَشَ عَ قَلَ عَ بّ، «يَندِ،
    سٍمَتٌي شَ بَنشِ مَسٍن مُشُ بّ.»
  fra-SBL: 'Alors Saül s''approcha de Samuel dans la porte et dit : « Dis-moi où se
    trouve la maison du voyant. »'
  hbo-hbo: וַיִּגַּ֥שׁ שָׁא֛וּל אֶת־שְׁמוּאֵ֖ל בְּתֹ֣וךְ הַשָּׁ֑עַר וַיֹּ֙אמֶר֙ הַגִּֽידָה־נָּ֣א
    לִ֔י אֵי־זֶ֖ה בֵּ֥ית הָרֹאֶֽה׃
  piu-2006: '@see-verse:1SA.009.017'
  pjt-pjt: '@see-verse:1SA.009.017'
  kik-kik: Saũlũ agĩkuhĩrĩria Samũeli hau itoonyero-inĩ rĩa itũũra, akĩmũũria atĩrĩ,
    “Ndagũthaitha no ũnjĩĩrĩre harĩa nyũmba ya muoni-maũndũ ĩrĩ?”
  fra-NCL: 'Saül s’approcha de Samuel au milieu de la porte, et dit : « Indique-moi,
    je te prie, où est la maison du voyant. »'
  cek-AK: Saul mah khongkha ah Samuel hnuk naah anih khaeah, Hmalam kawng thui thaih
    kami ih im naa ah maw oh, nang thui thai tih maw? tiah a naa.
  cuk-cuk: 'Saúl neggwebur-yawagak-mosgua, Samuel-abingunonikid, geb ese egichided:
    —Sunna be anga sogsale, ¿bia dule-negburgan-daked mai?'
  uig-CYR: 'Саул дәрвазида турған Самуилниң қешиға берип: Силидин сорай, алдин көргүчиниң
    өйи нәдә, дәп сориди.'
  tel-2017: సౌలు పురద్వారంలో సమూయేలును కలుసుకుని “దీర్ఘదర్శి ఉండేది ఎక్కడ? దయచేసి
    నాకు చూపించండి” అని అడిగినప్పుడు,
  hat-BSA: 'Saül te vin pwoche Samuel nan pòtay la e te di: “Souple, di m kote kay
    a divinò a ye.”'
  kos-kos: Na Saul el kalukyang nu yorol Samuel sisken mutunpot ah, ac fahk nu sel,
    “Fahkma nu sik lah mwet liyaten sac muta oya?”
  hbo-WLC: וַיִּגַּ֥שׁ שָׁא֛וּל אֶת־שְׁמוּאֵ֖ל בְּת֣וֹךְ הַשָּׁ֑עַר וַיֹּ֙אמֶר֙ הַגִּֽידָה־נָּ֣א
    לִ֔י אֵי־זֶ֖ה בֵּ֥ית הָרֹאֶֽה׃
  ibo-ibo: Ma Sọl bịaruru Samuel nso jụọ ya sị, “Biko, zi m ebe ụlọ onye ọhụ ụzọ dị.”
  ory-ory: ସେତେବେଳେ ଶାଉଲ ନଗର-ଦ୍ୱାର ଭିତରେ ଶାମୁୟେଲଙ୍କର ନିକଟବର୍ତ୍ତୀ ହୋଇ କହିଲେ, “ବିନୟ
    କରୁଅଛି, ଦର୍ଶକର ଗୃହ କେଉଁଠାରେ, ମୋତେ କୁହ।”
  chk-chk: Mürin, Saul a kan ngeni Samuel lon asamalapen ewe telinimw o üreni, “Kose
    mochen aiti ngeniei ia imwen ewe soufos a nom ie.”
  ssd-ssd: 'Kile Saul nu fonde malaŋga sinam kumba Samuel kaŋgermba kusnana: Kagmai
    taŋgo tuku wande aniŋge minit ŋgina le'
  rop-rop: Wal Sol bin go raidap langa Semyul deya langa det geit blanga det taun,
    en imbin askim Semyul, “Yu dalim mi na. Weya det klebabalamen?”
  ukr-1871: 'І наближився Саул до Самуїла в воротах та й питає: Скажи менї, де живе
    віщун?'
  deu-1951: 'Da trat Saul zu Samuel unter dem Tor und sprach: Sage mir doch, wo ist
    hier des Sehers Haus?'
  eng-JPS: 'Then Saul drew near to Samuel in the gate, and said: ''Tell me, I pray
    thee, where the seer''s house is.'''
  srp-1865: 'I Saul pristupi k Samuilu na vratima, i reèe: kaži mi, gdje je kuæa vidioèeva?'
  lug-lug: Sawulo n’asemberera Samwiri mu mulyango, n’amubuuza nti, “Ssebo oyinza
    okundagirira ennyumba y’omulabi w’eri?”
  heb-heb: ויגש שאול את שמואל בתוך השער ויאמר הגידה נא לי אי זה בית הראה׃
  ben-IRV: তখন শৌল ফটকের মধ্যে শমূয়েলের কাছে গিয়ে জিজ্ঞাসা করলেন, “দর্শকের বাড়িটা
    কোথায় দয়া করে আমাকে বলে দিন।”
  pan-pan: ਇਸ ਲਈ ਸ਼ਾਊਲ ਡਿਉੜ੍ਹੀ ਵਿੱਚ ਸਮੂਏਲ ਕੋਲ ਪਹੁੰਚਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਜੀ ਮੈਨੂੰ ਦੱਸੋ
    ਜੋ ਦਰਸ਼ੀ ਦਾ ਘਰ ਕਿੱਥੇ ਹੈ?
  tkr-tkr: 'Şaulee şaharne akkabışisnee ulyorzulyne Şamuelisqa qıxha qiyghanan: –
    Hucoona ixhes, ilyaakang''un xav nyaa ıxhay zak''le hagvelan.'
  mya-JVB: ထိုအခါ ရှောလု သည် ရှမွေလ ရှိရာ တံခါးဝ သို့ ချဉ်းကပ် လျှင်၊ မြင် သောသူ၏အိမ်
    ကို ပြပါလော့ဟု တောင်းပန် သော်၊
  tte-O: Kabo Saulo ilau Samuela salina mena kaba lusalusae mena yo inelilau koina
    iba, “Aee tem sowana tosonoga ana nume kuwalo-masalan kolimai?”
  tbg-tbg: Minti tuvaro Soruva nora vatuka qentiana Samuerira ranta kero irero tiharo,
    Kukeqavi vai haikara tave vai vaiintira naavu tainie vaivo? tiro.
  hmo-hmo: Saulo ese Samuela kahirakahira ia raka lao, hanua ena ikoukou dekenai,
    ia gwau, “Mani emu kara, lau ura diba mata hanai tauna ena ruma be edeseni?”
  urd-urd: फिर साऊल ने फाटक पर समुएल के नज़दीक जाकर उससे कहा, “कि मुझको ज़रा बता दे
    कि ग़ैबबीन का घर कहा, है?”
  rus-SYN: 'И подошел Саул к Самуилу в воротах и спросил его: скажи мне, где дом прозорливца?'
  bqc-SIM: 'Ɔ̃ Saulu sↄ̃̀ Samuɛlizi wɛ̃́lɛ bↄlɛu, à aà là à mɛ̀: Gu''ena bɛ ku
    má ni? Ɔlↄmɛɛ.'
  tcz-CHONGTHU: Saul in Samuel kelkot phung lam’a ahin naipheiyin, “Mitvaneipa in
    chu hoilai ham? Neiseipeh thei ding ham?” tin anadong in ahi.
  mar-mar: मग शौल शमुवेलाजवळ वेशीत येऊन म्हणाला, “मी तुम्हास विनंती करतो द्रष्याचे
    (पाहणाऱ्याचे) घर कोठे आहे ते मला सांगा.”
  qub-qub: 'Siudäman yaycuna sawan puncucho tincur Saulga Samuelta niran: «Tayta,
    tapucushayqui. ¿Maychötaj willacojpa wasin?»'
  bqp-bqp: 'Akũ Solu nà Samuɛlii wɛ̃tɛ bĩnilɛa à a là à pì: Wɛ́gupu''eri bɛ kú mámɛɛ?
    Ǹ mↄmɛnɛ.'
  hat-hat: 'Sayil mache sou Samyèl ki te toupre pòtay la. Li mande l'': -Tanpri, moutre
    m'' kay divinò a.'
  eng-BSB: Saul approached Samuel in the gateway and asked, “Would you please tell
    me where the seer’s house is?”
  tod-tod: 'Sayile maaɓuɠani Samiyɛle ʋa, nu lɛɛzuʋɛ taazuʋɛ, é ɠɛ ma: «Wozaɠaa nui
    ná-pɛlɛi lɛ ga ze.»'
  eng-WEBPB: Then Saul approached Samuel in the gateway, and said, “Please tell me
    where the seer’s house is.”
  kbq-kbq: Higeno Soli'ma kuma kahante Samuelima tutagiha hunenteno'a antahigeno,
    Inantega avune ne'mofo nona me'ne huno Samuelina antahige'ne?
  nhe-BL: 'Huan Saúl monechcahui campa itztoya Samuel ipan cuapuerta ipan itepa nopa
    altepetl, huan quiilhui: ―Nimitztlajtlanía xinechilhui canque eltoc ichaj yajaya
    tlen tlachiya.'
  bus-bus: 'Ben Solu sↄ̃̀ Samuɛlizi wɛ́tɛ bĩilɛa à à là à bè: Wɛ́ɛgupu''eri bɛɛ kú
    mámɛ? Ǹ ↄdↄamɛ.'
  gub-BL: Uwàxi Xau Xamuew oho kury, tawhu ukenaw huwake kury. Upuranu hehe. — Ma'e
    pe hekon awa ma'e kwaw pyr 'ym ikwaw par, i'i Xau izupe.
  eng-DRA: 'And Saul came to Samuel in the midst of the gate and said: Tell me, I
    pray thee, where is the house of the seer?'
