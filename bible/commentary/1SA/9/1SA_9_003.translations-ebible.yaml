verse: 1SA.009.003
translations:
  mal-C: ഒരു ദിവസം ശൗലിന്റെ പിതാവായ കീശിന്റെ കഴുതകളെ കാണാതായി. കീശ് തന്റെ മകനായ ശൗലിനെ
    വിളിച്ച്, “സേവകന്മാരിൽ ഒരാളെയും കൂട്ടിക്കൊണ്ടുപോയി നമ്മുടെ കഴുതകളെ തെരയുക!” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Nun waren Kis, dem Vater Sauls, die Eselinnen verloren gegangen. Da gebot
    Kis seinem Sohne Saul: Nimm einen von den Knechten mit und mache dich auf den
    Weg, die Eselinnen zu suchen!'
  lin-lin: 'Mokolo moko, ba-ane ya tata na ye, Kishi, ebungaki ; mpe Kishi alobaki
    na mwana na ye, Saulo : « Kamata mosali moko ya mobali kati na basali mpo ete
    akende elongo na yo koluka ba-ane. »'
  eng-LSV: And the donkeys of Kish, father of Saul, are lost, and Kish says to his
    son Saul, “Now take one of the young men with you, and rise, go, seek the donkeys.”
  eng-GNV: 'And the asses of Kish Sauls father were lost: therefore Kish said to Saul
    his sonne, Take nowe one of the seruants with thee, and arise, goe, and seeke
    the asses.'
  eng-WEBSTER: And the asses of Kish, Saul's father, were lost. And Kish said to Saul
    his son, Take now one of the servants with thee, and arise, go seek the asses.
  nhw-BL: Huan se tonal Cis quinpolo iburrojhua huan quititlanqui itelpoca Saúl ihuaya
    se itequipanojca ma quintemotij.
  swh-ONEN: Basi punda wa Kishi baba yake Sauli walipotea, naye Kishi akamwambia mwanawe
    Sauli, “Mchukue mmoja wa watumishi mwende pamoja naye kuwatafuta punda.”
  bba-bba: Yerɑ Kisi win kɛtɛkunu nu kɔ̃ɔrɑ. Mɑ u win bii Sɔɔlu wi sɔ̃ɔwɑ u nɛɛ, u
    seewo u sɔm kowo turo suɑ bu dɑ bu nùn kɛtɛku ni kɑsuɑmɑ.
  eng-KJVCPB: And the asses of Kish Saul’s father were lost. And Kish said to Saul
    his son, Take now one of the servants with thee, and arise, go seek the asses.
  cpy-cpy: 'Ikanta Cis ipeya-pitha-takari iyawayote. Ikantakiri Saúl, itomi: “Piyaate
    pitsipa-tanakyaari omperatanewo, pithotyaa-koteeri ayawayote.”'
  mpx-mpx: He Kisi wana donki enuna hi tatayaomal, yaka i baek natuna Sol elana i
    ba, “Totuwalali etega u ahe alom nuku na donki nuku loyaagil.”
  luo-luo: Chiengʼ moro punde mag Kish wuon Saulo nolal kendo Kish nowachone wuode
    ma Saulo niya, “Kaw achiel kuom jotich mondo udhigo udwar punde.”
  meu-meu: Saulo tamana Kisa ena doniki e boio. Taunabunai, Kisa ese natuna Saulo
    e hamaoroa, eto, Hesiai tauna ta avabia, ia ese baine bamomu, bena raruosi ba
    tore isi, doniki ba ha tahudia.
  npi-ULB: शाऊलका बुबा कीशका गधाहरू हराएका थिए । त्यसैले कीशले आफ्‍ना छोरा शाऊललाई
    भने, “एक जना सेवकलाई आफ्‍नो साथमा लैजाऊ । उठ् र गधाहरूलाई खोज्‍न जाऊ ।”
  yor-yor: Nísinsin yìí àwọn kẹ́tẹ́kẹ́tẹ́ tí ó jẹ́ ti Kiṣi baba Saulu sì sọnù. Nígbà
    náà, Kiṣi sọ fún Saulu ọmọ rẹ̀ pé, “Mú ọ̀kan nínú àwọn ìránṣẹ́ pẹ̀lú rẹ kí ẹ lọ
    láti wá àwọn kẹ́tẹ́kẹ́tẹ́ náà.”
  emp-NTPO: 'Ewari ab̶a Saul zeza Quis burroda ʌ̃cʌrʌ nẽbasid̶aa. Maʌ̃ carea idji
    warra Sauloa nãwã jarasia: –Dadji burrora jʌrʌd̶e wãdua. Nezocada ab̶a ededua.–'
  ind-ind: Suatu hari beberapa ekor keledai milik Kis hilang. Kis berkata kepada Saul,
    “Anakku, bawalah seorang budak laki-laki bersamamu dan pergi mencari keledai-keledai
    kita itu.”
  pes-OPCB: روزی الاغهای قیس گم شدند، پس او یکی از نوکران خود را همراه شائول به جستجوی
    الاغها فرستاد.
  tgl-ULB: Ngayon nawala ang mga asno ni Kish, na ama ni Saul. Kaya sinabi ni Kish
    sa anak niyang si Saul, “Isama mo ang isa sa mga lingkod; bumangon at hanapin
    ang mga asno.”
  cbu-NT: Kishshat burrureetsini kanatsipeeru, wipaatsshat, Saulaa. Mshee, burr tsípayapa.
    ¿Yapeeja? Nachungashini. Ipunsheemish m'chachuri machtacha, tárangiya.
  hui-hui: Horo mbiru Kisinaga nogo dongi maru pu ereba hene. Ani biyagola ibugua
    Solohondo lalu, Biabe biahaga mbira haru halu libugua nogo dongi uruni tai bu
    pudaba, lene.
  mya-mya: ကိ​ရှ​သည်​မိ​မိ​၏​မြည်း​အ​ချို့​ပျောက်​သွား သ​ဖြင့် ရှော​လု​အား``အ​စေ​ခံ​တစ်​ယောက်​ကို
    ခေါ်​ပြီး​လျှင်​မြည်း​တို့​ကို​လိုက်​ရှာ​ပါ​လော့'' ဟု​ဆို​၏။-
  bod-N: ཡང་སོ་ལོ་ཡི་ཕ་ཁི་སིའི་བོང་བུ་རྣམས་བོར་བས། ཁི་སི་ཡིས་རང་གི་བུ་སོ་ལོ་ལ། ཞབས་ཕྱི་རྣམས་ལས་གཅིག་ཁྲིད་དེ་བོང་བུ་རྣམས་བཙལ་དུ་སོང་ཞིག་ཅེས་བསྒོས་པས།
  sna-sna: Zvino mbongoro dzaKishi, baba vaSauro, dzakanga dzarasika, Kishi akati
    kuna Sauro mwanakomana wake, “Tora mumwe wavaranda uende naye kundotsvaga mbongoro.”
  spa-BLM: 'Los asnos de Cis, padre de Saúl, se perdieron. Kish dijo a su hijo Saúl:
    “Toma ahora uno de los criados contigo, y levántate, ve a buscar los asnos”.'
  cac-cac: 'Ay jun c''u ix satb''at juntzan̈ noc'' sb''uru vin̈aj Cis chi''. Yuj chi''
    ix yal vin̈ d''a vin̈ yuninal chi'': —Ac'' lista a b''a, sb''at a sayan noc''
    b''uru chi'', ic''b''at junoc eb'' vin̈ co checab'' ed''oc, xchi vin̈.'
  swh-ULB: Na punda wa Kishi, baba yake na Sauli walipotea. hivyo Kishi akamwambia
    Sauli mwanawe, “Mchukue mmoja wa watumishi; uamke uende kuwatafuta punda,”
  bel-bel: 'І прапалі асьліцы ў Кіса, бацькі Саўлавага, і сказаў Кіс Саўлу, сыну свайму:
    вазьмі з сабою аднаго са слугаў і ўстань, ідзі, пашукай асьліц.'
  wed-wed: Maratagogi Kish ana donkey i kwako ma natuna Saul i riwei, “Am taunola
    ma taravaini ma ona nae donkey ona baiei!”
  deu-ELBBK: 'Und die Eselinnen Kis'', des Vaters Sauls, hatten sich verirrt; und
    Kis sprach zu seinem Sohn Saul: Nimm doch einen von den Knaben mit dir und mach
    dich auf, geh hin, suche die Eselinnen.'
  mbb-OT: Sevaha zutun he andew, nengetazin kes menge asnu ni Kish, he amey ni Saul,
    ke sikandin te, “Dumaha nu is sevaha zutun te suluǥuen nu wey niw pen-ahaa kes
    menge asnu.”
  mal-2015: 'ശൗലിന്റെ അപ്പനായ കീശിന്റെ കഴുതകൾ കാണാതെപോയിരുന്നു. കീശ് തന്റെ മകനായ ശൗലിനോടു:
    നീ ഒരു ഭൃത്യനെയും കൂട്ടിക്കൊണ്ടു ചെന്നു കഴുതകളെ അന്വേഷിക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Andre jekh džives o Kiš našaďa peskre somaren. Avke phenďa peskre čhaske
    le Sauloske: „Le tuha jekhes le sluhendar a dža te rodel ole somaren.“'
  pes-OPV: 'و الاغهای قیس پدر شاول گم شد. پس قیس به پسر خود شاول گفت: «الان یکی از
    جوانان خود را با خود گرفته، برخیز و رفته، الاغها راجستجو نما.»'
  ron-1924: 'Мэгэрицеле луй Кис, татэл луй Саул, с-ау рэтэчит, ши Кис а зис фиулуй
    сэу Саул: „Я ку тине о слугэ, скоалэ-те ши ду-те де каутэ мэгэрицеле.”'
  aui-aui: Gabudara tana Kis yana donki sisiwana, na natuna Sol iwoneni bo, “Wiitamariyana
    tana kurutayini bi konagho da donki koninoyedi.”
  ben-OBCV: শৌলের বাবা কীশের কয়েকটি গাধি হারিয়ে গিয়েছিল, তাই কীশ তাঁর ছেলে শৌলকে
    বললেন, “দাসদের মধ্যে একজনকে সঙ্গে নিয়ে গিয়ে গাধিগুলির খোঁজ করো।”
  som-som: Qiish oo ahaa Saa'uul aabbihiis ayaa dameerihiisii ka lumeen. Markaasaa
    Qiish wuxuu wiilkiisii Saa'uul ku yidhi, midiidinnada midkood kaxee, oo kac, oo
    dameerihii doondoon.
  lat-VUC: 'Perierant autem asinæ Cis patris Saul: et dixit Cis ad Saul filium suum:
    Tolle tecum unum de pueris, et consurgens vade, et quære asinas. Qui cum transissent
    per montem Ephraim'
  eng-ASVBT: And the asses of Kish, Saul’s father, were lost. And Kish said to Saul
    his son, Take now one of the servants with thee, and arise, go seek the asses.
  ita-1885: 'Or le asine di Chis, padre di Saulle, si smarrirono. E Chis disse a Saulle,
    suo figliuolo: Deh! piglia teco uno de'' servitori, e levati, e va'' a cercar
    le asine.'
  eng-LXXUP: And the asses of Kish the father of Saul were lost; and Kish said to
    Saul his son, Take with thee one of the young men, and arise ye, and go and seek
    the asses.
  eng-ULB: Now the donkeys of Kish, Saul's father, were lost. So Kish said to Saul
    his son, “Take one of the servants with you; arise and go look for the donkeys.”
  spa-VBL: 'En cierta ocasión, los burros del padre de Saúl, Cis, se extraviaron.
    Cis le dijo a su hijo Saúl: “Por favor, ve a buscar los burros. Puedes llevar
    a uno de los siervos contigo”.'
  fra-_FOB: 'Or, les ânesses de Kis, père de Saül, s''étaient égarées; et Kis dit
    à Saül, son fils: Prends maintenant avec toi un des serviteurs, lève-toi, et va
    chercher les ânesses.'
  mal-mal: 'ശൌലിന്റെ അപ്പനായ കീശിന്റെ കഴുതകളെ കാണാതെ പോയിരുന്നു. കീശ് തന്റെ മകനായ
    ശൌലിനോട്: “നീ ഒരു ഭൃത്യനെയും കൂട്ടിക്കൊണ്ട് ചെന്ന് കഴുതകളെ അന്വേഷിക്കുക” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Ek din Sāūl ke bāp Qīs kī gadhiyāṅ gum ho gaīṅ. Yih dekh kar us ne apne
    beṭe Sāūl ko hukm diyā, “Naukar ko apne sāth le kar gadhiyoṅ ko ḍhūnḍ lāeṅ.”
  suz-BL: मिनु काबु सावल आ आफ कीश आ गधापुकी जाम्‍मा बाक्‍त। मिनु मेकोमी आ तौ सावल
    कली “गेय पाइब ठिटा का लाइश्‍शा, गधापुकी माल्‍थ लावो” दे मदा बाक्‍त।
  ita-1927: 'Or le asine di Kis, padre di Saul, s’erano smarrite; e Kis disse a Saul,
    suo figliuolo: “Prendi teco uno dei servi, lèvati e va’ in cerca delle asine”.'
  ckb-ckb: 'چەند ماکەرێکی قیشی باوکی شاول بزر بوون و قیشیش بە شاولی کوڕی گوت: «تکایە
    یەکێک لە خزمەتکارەکان لەگەڵ خۆتدا ببە و هەستە و بڕۆ بەدوای ماکەرەکاندا بگەڕێ.»'
  eng-BBE: Now the asses of Saul's father Kish had gone wandering away. And Kish said
    to his son Saul, Take one of the servants with you, and get up and go in search
    of the asses.
  kan-OKCV: ಸೌಲನ ತಂದೆಯಾದ ಕೀಷನ ಕತ್ತೆಗಳು ಕಾಣದೆ ಹೋದದ್ದರಿಂದ ಅವನು ತನ್ನ ಮಗ ಸೌಲನಿಗೆ, “ನೀನೆದ್ದು
    ಕೆಲಸದವರಲ್ಲಿ ಒಬ್ಬನನ್ನು ನಿನ್ನ ಸಂಗಡ ಕರೆದುಕೊಂಡು, ಕತ್ತೆಗಳನ್ನು ಹುಡುಕಲು ಹೋಗಬೇಕು,” ಎಂದನು.
  tam-2017: 'சவுலின் தகப்பனான கீசுடைய கழுதைகள் காணாமல்போனது; ஆகையால் கீஸ் தன் மகனான
    சவுலைப் பார்த்து: நீ வேலைக்காரர்களில் ஒருவனைக் கூட்டிக்கொண்டு, கழுதைகளைத் தேட,
    புறப்பட்டுப்போ என்றான்.'
  spa-RV-1909: 'Y habíanse perdido las asnas de Cis, padre de Saúl; por lo que dijo
    Cis á Saúl su hijo: Toma ahora contigo alguno de los criados, y levántate, y ve
    á buscar las asnas.'
  ron-BTF: 'Și măgărițele lui Chiș, tatăl lui Saul, se pierduseră. Și Chiș i-a spus
    lui Saul, fiul său: Ia acum cu tine pe unul dintre servitori și ridică-te, du-te
    să cauți măgărițele.'
  eng-WEBP: The donkeys of Kish, Saul’s father, were lost. Kish said to Saul his son,
    “Now take one of the servants with you, and arise, go look for the donkeys.”
  eng-FBV: One time the donkeys of Saul's father Kish went astray. Kish told to his
    son Saul, “Please go and look for the donkeys. You can take one of the servants
    with you.”
  nld-1939: 'Eens werden de ezelinnen van Kisj, den vader van Saul, vermist. Kisj
    zeide dus tot zijn zoon Saul: Neem een van de knechten met u mee, en vooruit,
    ga de ezelinnen zoeken.'
  nch-BL: Huan se tonali Cis quinpolo iburrojhua huan quititanqui itelpoca Saúl ihuaya
    se itequipanojca para ma quintemotij.
  vie-1934: 'Một ngày kia, những lừa cái của Kích, cha Sau-lơ, bị lạc. Kích nói cùng
    Sau-lơ, con trai mình, rằng: Hãy đem theo một tôi tớ, đi tìm những lừa cái.'
  hin-CV: शाऊल का पिता कीश के गधे एक दिन खो गए. तब कीश ने अपने पुत्र शाऊल से कहा,
    “उठो अपने साथ एक सेवक को लेकर जाओ और गधों को खोज कर लाओ.”
  spa-BES: 'Ahora, los asnos del padre de Saúl, Cis, se habían ido vagando. Y Cis
    dijo a su hijo Saúl: Llévate a uno de los criados y levántate y ve en busca de
    los asnos.'
  tdx-tdx: Nimotso amy zao o borìke-rene’ i Kise, rae’ i Saoleo. Le hoe t’i Kise amy
    Saole ana’e, Endeso ty mpitoroñe vaho miongaha, akia, paiao i borìke rey.
  tha-KJV: ฝ่ายฝูงแม่ลาของคีชบิดาของซาอูลหายไป คีชจึงกล่าวแก่ซาอู​ลบ​ุตรชายของตนว่า
    “​ลุ​กขึ้นเอาคนใช้คนหนึ่งไปกับเจ้า เพื่อไปหาลา”
  por-BR-2018: 'E haviam-se perdido as asnas de Quis, pai de Saul; pelo que disse
    Quis a Saul seu filho: Toma agora contigo algum dos criados, e levanta-te, e vai
    a buscar as asnas.'
  deu-ELO: 'Und die Eselinnen Kis'', des Vaters Sauls, hatten sich verirrt; und Kis
    sprach zu seinem Sohne Saul: Nimm doch einen von den Knaben mit dir und mache
    dich auf, gehe hin, suche die Eselinnen.'
  eng-WYC-2018: And the she-asses of Kish, the father of Saul, were lost, (or And
    one day the female donkeys of Kish, Saul’s father, went missing). And Kish said
    to Saul his son, Take with thee one of the servants, and rise thou, and go seek
    the she-asses.
  epo-epo: 'Perdiĝis azeninoj de Kiŝ, patro de Saul; kaj Kiŝ diris al sia filo Saul:
    Prenu kun vi unu el la junuloj, kaj leviĝu, kaj iru serĉi la azeninojn.'
  uig-PIN: 'Saulning atisi kixning exǝkliri yitip kǝtkǝnidi. Buning bilǝn Kix oƣli
    Saulƣa: — Sǝn hizmǝtkarlardin birini ɵzüng bilǝn billǝ elip, exǝklǝrni tepip kǝlgin,
    dedi.'
  beo-beo: 'Solo ea eda Gisa ea dougi da fisi ba:i. Amaiba:le, Gisa da Soloma amane
    sia:i, “Hawa: hamosu dunu afae lale, dougi fisi hogola masa.”'
  tpi-OTNT: Orait wanpela de sampela donki bilong dispela man Kis i go nabaut na i
    lus pinis. Olsem na Kis i tokim Sol olsem, “Kisim wanpela wokboi na yutupela i
    go painim ol donki.”
  hau-SA: To, ana nan sai jakunan Kish mahaifin Shawulu suka ɓace. Kish ya ce wa ɗansa,
    “Tashi ka tafi tare da wani daga cikin bayi, ku nemo jakunan.”
  uig-LAT: 'Saulning atisi kishning éshekliri yitip ketkenidi. Buning bilen Kish oghli
    Saulgha: — Sen xizmetkarlardin birini özüng bilen bille élip, ésheklerni tépip
    kelgin, dédi.'
  nde-nde: Ngalesisikhathi obabhemi bakaKhishi uyise kaSawuli balahleka, uKhishi wasesithi
    kuSawuli indodana yakhe, “Thatha enye yezinceku uhambe layo ukuyadinga obabhemi.”
  ton-ton: Pea naʻe hē ʻae fanga ʻasi ʻa Kisi ko ʻene tamai. Pea naʻe pehē ʻe Kisi
    kia Saula ko hono foha, “Ko eni ke ke ʻave ʻae tokotaha ʻoe kau tamaioʻeiki, pea
    ke ʻalu ʻo kumi ʻae fanga ʻasi.”
  ces-1613: 'Byly se pak ztratily oslice Cis, otce Saulova. I řekl Cis Saulovi synu
    svému: Vezmi i hned s sebou jednoho z služebníků, a vstana, jdi, hledej oslic.'
  eng-WMB: The donkeys of Kish, Saul’s father, were lost. Kish said to Saul his son,
    “Now take one of the servants with you, and arise, go look for the donkeys.”
  tam-TCV: ஒரு நாள் சவுலின் தகப்பனான கீஷின் கழுதைகள் காணாமல் போய்விட்டன. எனவே கீஷ்
    தன் மகன் சவுலிடம், “நீ வேலைக்காரரில் ஒருவனை உன்னோடு கூட்டிக்கொண்டுபோய்க் கழுதைகளைத்
    தேடிப்பார்” என்றான்.
  ceb-ULB: Karon nawala ang mga asno ni Kis nga amahan ni Saul. Busa miingon si Kis
    kang Saul nga iyang anak, “Ubana ang usa sa mga sulugoon; barog ug lakaw pangitaa
    ang mga asno.'
  pol-UBG: 'A zaginęły oślice Kisza, ojca Saula. Wtedy Kisz powiedział do swego syna
    Saula: Weź teraz ze sobą jednego ze sług i wstań, idź, poszukaj oślic.'
  agr-agr: 'Tuja makichik tsawantai Quisha burroji aidau megkaejauwai. Nunikmatai
    niina uchiji Saúlan chichajak: “Makichik inak juki weme, burro megkaeja nunú egakta”,
    tiuwai.'
  kyc-kyc: Dokopa Kisinya mena donge lapo pana nayamisa baame Sole lamaiyuo lao, Embame
    kendemande akali dupwana mende nyepala lanyuo mena donge dupwa kotala pena, leya.
  urd-GVU: ایک دن ساؤل کے باپ قیس کی گدھیاں گم ہو گئیں۔ یہ دیکھ کر اُس نے اپنے بیٹے
    ساؤل کو حکم دیا، ”نوکر کو اپنے ساتھ لے کر گدھیوں کو ڈھونڈ لائیں۔“
  deu-1912: 'Es hatte aber Kis, der Vater Sauls, seine Eselinnen verloren; und er
    sprach zu seinem Sohn Saul: Nimm der Knechte einen mit dir, mache dich auf, gehe
    hin und suche die Eselinnen.'
  ntj-ntj: Nyangka Tjuulku mamalu tungki pirni kanyiranytja. Nyangka-ya tungki palunyanya
    kawarnarrara yanu. Nyangka Tjuulku mamalu palunyaku katja yarltirralpi watjarnu,
    “Yuwa, wati waarka palyalpayi kutju yarltirra yarra tungki ngurrila.”
  kan-2017: ಒಂದು ದಿನ ಸೌಲನ ತಂದೆಯಾದ ಕೀಷನ ಕತ್ತೆಗಳು ತಪ್ಪಿಸಿಕೊಂಡು ಹೋದುದರಿಂದ ಅವನು ತನ್ನ ಮಗನಾದ
    ಸೌಲನಿಗೆ, “ನೀನೆದ್ದು ಆಳುಗಳಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕರೆದುಕೊಂಡು ಕತ್ತೆಗಳನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಹೋಗು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma bay boch e gamanman ni dongki ni fak Kish ni karanod ngabang, me ga’ar
    ngak Saul, “Mfek reb e tapigpig nge un ngom ngam marow ngam gayew fapi dongki.”
  hlt-MCSB: Saul napa Kish kah laak rhoek a hma pah hatah Kish loh a capa Saul taengah,
    “Cadong rhoek khuiah pakhat te namah taengla khuen laeh. Te phoeiah thoo lamtah
    laak rhoek te tlap hamla ha cet laeh,” a ti nah.
  mdy-ETH: ሳኣዖኦሌኮ ዓዶ፥ ቂኢሴኮ ሃሬ ባይቄም ዒዚ ፔ ናኣዚ ሳኣዖኦሌ ኮራ፦ «ዓይሎይዳፓ ፔቴ ዓሲ ዔኪ ዴንዲ ባይቄ ሃሮ
    ኮዔ» ጌይ ዓይሤኔ።
  twi-ASANTE: Ɛda bi Kis mfunumu yeraeɛ, na ɔka kyerɛɛ Saulo sɛ, “Fa asomfoɔ no mu
    baako, na wone no nkɔhwehwɛ mfunumu no.”
  mwc-mwc: Saul tamana Kish ana donkey mutusi si siwana wai, natuna Saul kurina i
    wona, “Saibisaibirina kesana ke urabai yabata kona nae ba donkey kona nuvenisi.”
  eng-WEBU: The donkeys of Kish, Saul’s father, were lost. Kish said to Saul his son,
    “Now take one of the servants with you, and arise, go look for the donkeys.”
  wal-wal: Issi gallassi Saa7oola aawaa Qiisa hareti bayidosona; bayin Qiisi ba na7aa
    Saa7oola, “Ashkkaratuppe issuwaa ekkada, dendda; denddada hareta koyanau ba” yaagiis.
  spa-PDDPT: 'Y las asnas de Cis, el padre de Saúl, se perdieron, por lo cual Cis
    mandó a su hijo Saúl: Toma ahora contigo a uno de los esclavos, levántate y vé
    a buscar las asnas.'
  gun-gun: 'Ha''e gui Saul ru Quis rymba kuery mburika okanhymba. Ha''e ramo gua''y
    Saul pe Quis aipoe''i: — Eraa peteĩ kunumi va''e nderupive guarã. Peiko katu,
    ha''e tapeo mburika''i peka vy — he''i.'
  agu-BL: 'Ej i tzun bantz, nin tzun e'' tx''akxij yi e'' buru'' tetz Quis, i tzun
    taltz tetz yi cy''ajla''tz: —Wek cu''n awib, nin quilo''k tan chijoyle''n kaburu''
    yi ja chitx''akxij, nin ba''n xom nin jun mos tzawuch''.'
  eng-PEV: Kish had some donkeys, and one day, those donkeys wandered away and got
    lost. Kish said to his son Saul, “Go and look for those donkeys. Take one of the
    working men with you.”
  ilo-ULB: Ita, dagiti asno ni Kis nga ama ni Saul ket mapukpukaw. Isu a kinuna ni
    Kis kenni Saul nga anakna, “Mangitugotka iti maysa kadagiti adipen; agrubbuatka
    ket mapanyo biroken dagiti asno.”
  kpg-kpg: Kish ana ‘donkey’ guu nngala, gei mee ga helekai gi Saul, “Hula goolua
    mo dahi dangada hai hegau, halahala ina mai nia maa.”
  uig-ARA: 'سائۇلنىڭ ئاتىسى كىشنىڭ ئېشەكلىرى يىتىپ كەتكەنىدى. بۇنىڭ بىلەن كىش ئوغلى
    سائۇلغا: ــ سەن خىزمەتكارلاردىن بىرىنى ئۆزۈڭ بىلەن بىللە ئېلىپ، ئېشەكلەرنى تېپىپ
    كەلگىن، دېدى.'
  sus-sus: Lɔxɔɛ nde Kisu xa sofale lanmae naxa lɔɛ, a naxa a fala a xa di xɛmɛ Sɔlu
    bɛ, «Konyi keren tongo, i sa n ma sofale lanmae fen.»
  pon-2006: Eri, ahs ekei, nein Kis, salongala. Ihme Kis ndakihong Sohl, “Ale emen
    ladu ko, ke ahpw kohwei rapakihdo neita ahs ako.”
  jae-jae: Bêc teŋ Saul tama Kis nê doŋki têna ŋagêdô sêbôm. Amboac tonaŋ Kis kêsôm
    gêdêŋ latu Saul gebe “Ôkôc sakiŋwaga teŋ êwiŋ aôm ma andi naansom doŋki têna tau.”
  ksd-ksd: Ma ta umana as kai Kis, a tama i Saul, dia ga rara, ma Kis i ga ve Saul
    natuna ba na ting pa ta tika na tultul upi dir a vura tikan upi ra umana as.
  tur-YTC: Saul'un babası Kiş'in eşekleri kayboldu. Kiş, oğlu Saul'a, “Şimdi hizmetkârlardan
    birini yanına al, kalk, eşekleri ara” dedi.
  grc-BRENT: Καὶ ἀπώλοντο αἱ ὄνοι Κὶς πατρὸς Σαούλ· καὶ εἶπε Κὶς πρὸς Σαοὺλ τὸν υἱὸν
    αὐτοῦ, λάβε μετὰ σεαυτοῦ ἓν τῶν παιδαρίων, καὶ ἀνάστητε καὶ πορεύθητε καὶ ζητήσατε
    τὰς ὄνους.
  ind-AYT: Kish, ayah Saul, kehilangan keledai-keledainya. Karena itu, Kish berkata
    kepada Saul, anaknya, “Bawalah seorang hamba bersamamu, dan pergilah mencari keledai-keledai
    itu.”
  nya-nya: Tsono abulu a Kisi, abambo ake a Sauli anasowa. Choncho Kisi anati kwa
    mwana wake Sauli, “Tenga wantchito mmodzi ndipo mupite mukafunefune abuluwo.”
  hrv-hrv: 'Uto se Kišu, Šaulovu ocu, izgubilo nekoliko magarica, pa Kiš reče svome
    sinu Šaulu: “Uzmi sa sobom jednoga momka pa ustani i idi tražiti magarice!”'
  mps-mps: Tialima, me sogo deli te bidi Kisgo donki kibu meba te tedela pelama, tama
    hagawai. Tama tibaso, Kisgo te tiwai po Solbolo wai, “Sol, nago te sę bidi me
    deli selama, dage sigo te donki dabe gegegi pao,” wali.
  tpi-tpi: Orait wanpela de sampela donki bilong dispela man Kis i go nabaut na i
    lus pinis. Olsem na Kis i tokim Sol olsem, “Kisim wanpela wokboi na yutupela i
    go painim ol donki.”
  dan-1931: 'Engang var nogle af Sauls Fader Kisjs Æsler blevet borte, og Kisj sagde
    da til sin Søn Saul: “Tag en af Karlene med og gå ud og søg efter Æslerne!”'
  vie-OVCB: Một hôm, mấy con lừa của Kích bị lạc. Ông bảo Sau-lơ dẫn một người đầy
    tớ đi tìm.
  guj-2017: હવે શાઉલના પિતા, કીશના ગધેડાં ખોવાઈ ગયાં હતાં. તેથી કીશે પોતાના દીકરા
    શાઉલને કહ્યું, “તું તારી સાથે ચાકરોમાંથી એકને લે; ઊઠ અને જઈને ગધેડાંની શોધ કર.”
  pon-2006A: Eri, ahs ekei, nein Kis, salongala. Ihme Kis ndakihong Sohl, “Ale emen
    ladu ko, ke ahpw kohwei rapakihdo neita ahs ako.”
  por-BRBSL: 'Os burros de Kish, o pai de Saul, estavam perdidos. Kish disse a Saul
    seu filho: “Agora leve um dos criados com você, e levante-se, vá procurar os burros”.'
  aly-aly: Artwamp Kish-el tangkey akngerr atnyenenh. Ingwer-ingweran tangkey-rnem
    ingwer-angkwarr irrtyert-alpew. Kish-ap angkew alerikw Saul-ew, “Nga warrkenh
    anyent-then alhenh-atherr, tangkey-rnemew nthweyew.” Ratherrap anperl-alhew,
  cth-cth: Sawl e a na pa Kish e a lanaw teh a kahma. Kish ni a capa Sawl koevah thaw
    nateh san thoundoun buet touh cetkhai nateh, la hah tawng awh haw atipouh.
  twi-twi: Da bi Kis mfurum yerae, na ɔka kyerɛɛ Saulo se, “Fa asomfo no mu baako,
    na wo ne no nkɔhwehwɛ mfurum no.”
  hlt-hlt: Saul napa Kish kah laak rhoek a hma pah hatah Kish loh a capa Saul taengah,
    “Cadong rhoek khuiah pakhat te namah taengla khuen laeh. Te phoeiah thoo lamtah
    laak rhoek te tlap hamla ha cet laeh,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Kiisi sɑ̃mmɑrímúbɛ̀ɛ feti kòo nɑ́kɛ́ o birɛ Sɑuri kɛ dɔ̀:
    Túótɛ́ otɔ̃ntì òmɑ́ɑ̀ kɛ̀ dí kɔtɛ kɛ́wɑmmú sɑ̃mmɑrímúbɛ̀.'
  msy-2020: Dughiar mamɨn, Solɨn afeziam Kisɨn donkin maba tintinibar ghuegha ovenge.
    Ezɨ Kis kamaghɨn Sol mɨgei, “Nɨ ingangarir gumazitam inigh gua mangɨ donkiba buri.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Kisi kpɑŋɑsɩ ɑlʋnyǝnsɩ toolɑɑ. Ɩlɛnɑ ɩ́ tɔ ɩ pǝyɑlʋ
    Sɑyuli sɩ: Kpɑɣɑ tǝmlɛ tʋ nɔɣɔlʋ nɑ nyɑ́ nɑ-ɩ ɩ́ pɛɛkɩ kpɑŋɑsɩ nsɩ.'
  azb-azb: 'Şaulun atası Qişin eşşəkləri itmişdi. Qiş oğlu Şaula dedi: «Qalx nökərlərdən
    birini yanına al, get, eşşəkləri axtar».'
  eng-DBY: And the asses of Kish Saul's father were lost; and Kish said to Saul his
    son, Take, I pray, one of the young men with thee, and arise, go seek the asses.
  hin-2017: जब शाऊल के पिता कीश की गदहियाँ खो गईं, तब कीश ने अपने पुत्र शाऊल से कहा,
    “एक सेवक को अपने साथ ले जा और गदहियों को ढूँढ़ ला।”
  wol-KYG: 'Mu am bés mbaam yu jigéen yu Kis, baayu Sóol, réer. Kis ne Sóol: «Àndal
    ak kenn ci surga yi, nga seetali ma mbaam yi.»'
  eng-YLT: And the asses of Kish, father of Saul, are lost, and Kish saith unto Saul
    his son, 'Take, I pray thee, with thee, one of the young men, and rise, go, seek
    the asses.'
  kne-kne: Sin namingsan, tinmagtag di odom ay dangkin Kis, et kanana en Saulo ay
    anak na, “Man-ayag kas esa ay baa ay gait mo ta en kayo anapen din dangki.”
  eng-WYC-2017: And the she-asses of Kish, the father of Saul, were lost. And Kish
    said to Saul his son, Take with thee one of the children, and rise thou, and go
    seek the she-asses.
  eng-WMBB: The donkeys of Kish, Saul’s father, were lost. Kish said to Saul his son,
    “Now take one of the servants with you, and arise, go look for the donkeys.”
  urd-GVH: एक दिन साऊल के बाप क़ीस की गधियाँ गुम हो गईं। यह देखकर उसने अपने बेटे साऊल
    को हुक्म दिया, “नौकर को अपने साथ लेकर गधियों को ढूँड लाएँ।”
  rug-rug: Kaiqa doṉ'ki te Kisi si ene taloa, ke zama si asa koe Saula, “Mamu turaṉia
    keke ri na nabulu, mamu la hatai sari na doṉ'ki gua.”
  gaz-gaz: Yeroo sanas Qiish abbaa Saaʼol jalaa harroonni badnaan, Qiish ilma isaa
    Saaʼoliin, “Tajaajiltoota keessaa nama tokko fudhadhuutii dhaqii harroota sana
    barbaadi” jedhe.
  fra-LSG: 'Les ânesses de Kis, père de Saül, s’égarèrent; et Kis dit à Saül, son
    fils: Prends avec toi l’un des serviteurs, lève-toi, va, et cherche les ânesses.'
  gnn-gnn: Waŋganymirriyu waluyu nhanukalaŋuwu mäḻu'mirriŋuwu wäyin winya'yurruna,
    bala dhikana‐wala waṉḏinana. Ŋayi Gitjthunydja djuy'yurruna Djolnhana, “Gatju
    marrtjiya ḻarru'‐ḻarruŋa wäyingu,” bitjarrana.
  yal-yal: Lɔxɔna nde Kisu a sofali gilɛne yi lɔ ayi. Kisu yi a fala a dii Sɔli xa,
    a naxa, “Walikɛ keden tongo ɛ sa sofanle fen.”
  haw-1868: Ua nalowale na hoki a Kisa, ka makuakane o Saula; i aku la o Kisa i kana
    keiki, ia Saula, E lawe oe i kekahi kauwa me oe, a hele e imi i na hoki.
  arb-NAV: 'وَحَدَثَ أَنْ ضَلَّتْ حَمِيرُ قَيْسَ أَبِي شَاوُلَ، فَقَالَ لَهُ: «خُذْ
    مَعَكَ وَاحِداً مِنَ الْغِلْمَانِ وَامْضِ بَاحِثاً عَنِ الْحَمِيرِ».'
  ewe-ewe: Gbe ɖeka Kis ƒe tedziwo bu eya ta wòɖo Saul kple subɔla aɖe ɖa be woayi
    aɖadi wo vɛ.
  eng-LEE: And there were lost the asses belonging to Kish, Saul's father; and Kish
    said to Saul his son, Do take with thee one of the servants, and arise, go seek
    the asses.
  gvn-gvn: '@see-verse:1SA.009.002'
  asm-FB: এদিন চৌলৰ পিতৃ কীচৰ গাধবোৰ হেৰাল। তেতিয়া কীচে নিজ পুত্ৰ চৌলক ক’লে, “তুমি
    দাস সকলৰ মাজৰ এজনক লগত লৈ গাধবোৰ বিচাৰি যোৱা।”
  sus-A: لْشْي ندٍ كِسُ شَ سٌقَلٍ لَنمَيٍ نَشَ لْي، عَ نَشَ عَ قَلَ عَ شَ دِ شّمّ
    سْلُ بّ، «كٌنيِ كٍرٍن تٌنفٌ، عِ سَ ﭑ مَ سٌقَلٍ لَنمَيٍ قٍن.»
  fra-SBL: 'Les ânes de Kish, père de Saül, étaient perdus. Kish dit à Saül, son fils :
    « Prends maintenant avec toi un des serviteurs, et lève-toi, va chercher les ânes. »'
  hbo-hbo: וַתֹּאבַ֙דְנָה֙ הָאֲתֹנֹ֔ות לְקִ֖ישׁ אֲבִ֣י שָׁא֑וּל וַיֹּ֨אמֶר קִ֜ישׁ
    אֶל־שָׁא֣וּל בְּנֹ֗ו קַח־נָ֤א אִתְּךָ֙ אֶת־אַחַ֣ד מֵֽהַנְּעָרִ֔ים וְק֣וּם לֵ֔ךְ
    בַּקֵּ֖שׁ אֶת־הָאֲתֹנֹֽת׃
  piu-2006: '@see-verse:1SA.009.002'
  pjt-pjt: '@see-verse:1SA.009.002'
  kik-kik: Na rĩrĩ, ndigiri cia Kishu, ithe wa Saũlũ, ikĩũra, nake Kishu akĩĩra mũriũ
    Saũlũ atĩrĩ, “Oya ndungata ĩmwe mũthiĩ nayo mũgacarie ndigiri.”
  fra-NCL: 'Les ânesses de Cis, père de Saül, s’étaient égarées, et Cis dit à Saül,
    son fils : « Prends avec toi un des serviteurs, lève-toi et va à la recherche
    des ânesses. »'
  cek-AK: Saul ampa Kish ih hrang to anghmat ving pongah, Kish mah a capa Saul khaeah,
    Tamna maeto caeh haih loe, hrang to pakrong hoih, tiah a naa.
  cuk-cuk: 'Ibagwengine, Quis-ibe molimar-uayasuid yoggusad. Geb e-machi-Saúlʼga sogded:
    “Molimar-uayasuid be aminae. Bebo-naega, mai-wargwen be sede.”'
  uig-CYR: 'Саулниң атиси кишниң ешәклири жүтүп кәткән еди. Буниң билән Киш оғли Саулға:
    — Сән хизмәткарлардин бирини өзүң билән биллә елип, ешәкләрни тепип кәлгин, деди.'
  tel-2017: సౌలు తండ్రి కీషుకు చెందిన గాడిదలు తప్పిపోయినపుడు కీషు తన కొడుకు సౌలును
    పిలిచి “మన పనివాళ్ళలో ఒకణ్ణి వెంటబెట్టుకుని వెళ్ళి గాడిదలను వెదుకు” అని చెప్పాడు.
  hat-BSA: 'Alò, bourik ki te pou Kis yo, papa a Saül te pèdi. Epi Kis te di a Saül:
    “Alò, pran koulye a avè w youn nan sèvitè yo; leve, al chache bourik yo.”'
  bxh-bxh: Fuya hesa mate Kisi ena donki sa asina be ya libalau natuna Saulo lisina
    iyebom, Tau lau fayofayo hesa maꞌem au lau, be donki au yoꞌoidi.
  kos-kos: Kutu donkey natul Kish uh kaingla, na Kish el fahk nu sel Saul, “Eis sie
    sin mwet kulansap in wi kom, ac komtal som suk donkey tuhlac inge.”
  hbo-WLC: וַתֹּאבַ֙דְנָה֙ הָאֲתֹנ֔וֹת לְקִ֖ישׁ אֲבִ֣י שָׁא֑וּל וַיֹּ֨אמֶר קִ֜ישׁ
    אֶל־שָׁא֣וּל בְּנ֗וֹ קַח־נָ֤א אִתְּךָ֙ אֶת־אַחַ֣ד מֵֽהַנְּעָרִ֔ים וְק֣וּם לֵ֔ךְ
    בַּקֵּ֖שׁ אֶת־הָאֲתֹנֹֽת׃
  ibo-ibo: Otu ụbọchị, ụfọdụ nʼime ịnyịnya ibu Kish nna Sọl nwere kpafuru. Nʼihi ya,
    Kish kpọrọ Sọl gwa ya okwu sị, “Duru otu odibo ka gị na ya soro ga chọgharịa ịnyịnya
    ibu ndị a.”
  ory-ory: ଏକ ସମୟରେ ଶାଉଲଙ୍କ ପିତା କୀଶ୍‍ର ଗଧସବୁ ହଜିଲେ। ତହିଁରେ କୀଶ୍‍ ଆପଣା ପୁତ୍ର ଶାଉଲଙ୍କୁ
    କହିଲା, “ତୁମ୍ଭେ ଯୁବାମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ ସଙ୍ଗେ ନେଇ ଗଧ ଖୋଜିବାକୁ ଉଠିଯାଅ।”
  chk-chk: Iwe, a fis pwe ekoch nöün Kis kewe aas ra mwälechela. Iei mine Kis a üreni
    Saul nöün we, “Kopwe angei eman lein ekewe chon angang pwe epwe etuk le feila
    kütta ekewe aas.”
  ssd-ssd: 'Nane minnaig le ait ande Kis tuku doŋki afu kua ka sili-silinaig le nu
    ndek Saul kukulmba sana: Ne piro taŋgo ande tumba tale kumba ka doŋki kame sotap
    ŋgina.'
  rop-rop: Wal wandei sambala dongki blanga Kish bin ranawei, en Kish bin dalim Sol,
    “Yu deigim wanbala wekinmen garram yu, en yunbala go en lukabat detlot dongki.”
  ukr-1871: 'І зайшли були кудись пустопаш ослицї Киса, батька Саулового. І звелїв
    Кис свойму синові Саулові: Возьми одного кметя з собою та йди пошукати ослиць.'
  deu-1951: 'Aber Kis, der Vater Sauls, hatte seine Eselinnen verloren. Und Kis sprach
    zu seinem Sohne Saul: Nimm doch einen der Knaben mit dir und mache dich auf, gehe
    hin und suche die Eselinnen!'
  eng-JPS: 'Now the asses of Kish Saul''s father were lost. And Kish said to Saul
    his son: ''Take now one of the servants with thee, and arise, go seek the asses.'''
  srp-1865: 'A Kisu ocu Saulovu nesta magarica, pa reèe Kis Saulu sinu svojemu: uzmi
    sa sobom jednoga momka, pa ustani i idi te traži magarice.'
  lug-lug: Endogoyi za Kiisi, kitaawe wa Sawulo zaali zibuze. Kiisi n’agamba mutabani
    we Sawulo nti, “Twala omu ku baweereza, mugende munoonye endogoyi.”
  heb-heb: ותאבדנה האתנות לקיש אבי שאול ויאמר קיש אל שאול בנו קח נא אתך את אחד מהנערים
    וקום לך בקש את האתנת׃
  ben-IRV: একদিন শৌলের বাবা কিসের যে সব গাধী ছিল সেগুলো হারিয়ে গেল, তাতে কীশ তাঁর
    ছেলে শৌলকে বললেন, “তুমি একজন চাকরকে সঙ্গে নাও, ওঠ ও গাধীগুলো খুঁজতে যাও।”
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਪਿਤਾ ਕੀਸ਼ ਦੀਆਂ ਗਧੀਆਂ ਗੁਆਚ ਗਈਆਂ ਇਸ ਲਈ ਕੀਸ਼ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਸ਼ਾਊਲ
    ਨੂੰ ਆਖਿਆ, ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਅਤੇ ਜਾ ਕੇ ਗਧੀਆਂ ਨੂੰ ਲੱਭ।
  tkr-tkr: 'Yiğbışde sa yiğıl Şaulyne dekkın Gişin əməler iygval. Gişee duxayk''le
    Şauluk''le eyhen: – Oza qixhe, nukaraaşina sayır vaka alyart''u, əməler t''abal
    ha''as hak''ne.'
  mya-JVB: ရှောလု အဘ ကိရှ ၏ မြည်း တို့သည် ပျောက် သောကြောင့် ၊ ကိရှ က၊ သင် သည် ငယ်သား
    တယောက် ကို ခေါ် ၍ မြည်း တို့ကို ရှာ အံ့သောငှါထ သွား လော့ဟု မိမိ သား ရှောလု အား
    ဆို သည်အတိုင်း၊
  tte-O: Na Kisi ana donki tupwaliyao silokwalalele kabo iwalolau natuna Saulo koina
    iba, “Topaisowa yabo kuyogan na kwalau donki kwaloyaili.”
  tbg-tbg: Ho vo enta Kisira donki vonavu ruqemake vi anima vi kakakima vura. Mintuvaro
    Kisiva nai maaqu Sorurara tiharo, Are kaiqa vaiinti vo vita varera vikantira oru
    donki vika ranta timitaane, tiro.
  hmo-hmo: Saulo ena tamana Kisa ena doniki idia boio. Unai dainai Kisa ese iena natuna
    Saulo ia hamaoroa, ia gwau, “Hesiai tauna ta do oi abia, ia ese oi danu do ia
    lao, vadaeni umui ruaosi do umui toreisi, doniki do umui tahua.”
  urd-urd: और साऊल के बाप क़ीस के गधे खो गए, इसलिए क़ीस ने अपने बेटे साऊल से कहा,
    “कि नौकरों में से एक को अपने साथ ले और उठ कर गधों को ढूँड ला।”
  rus-SYN: 'И пропали ослицы у Киса, отца Саулова, и сказал Кис Саулу, сыну своему:
    возьми с собою одного из слуг и встань, пойди, поищи ослиц.'
  bqc-SIM: 'Kɛ́ Kisipi zàa''ĩnaↄ vũ̀aa, ↄ̃ a ò a nɛ́piɛ: Fɛlɛ zĩkɛnaↄ do sɛ à
    gɛ́ zàa''ĩnaↄ wɛɛlɛi.'
  tcz-CHONGTHU: Nikhat hi Kish sangan ho chu ana vahdoh in ahile, Kish in achapa Saul
    jah’a, “Nasoh ho khat kipuijin lang sanganho hollin kipat doh tan,” ati.
  mar-mar: आणि शौलाचा बाप कीश, याची गाढवे हरवली. तेव्हा कीश आपला मुलगा शौल याला म्हणाला,
    “आता तू ऊठ व चाकरांपैकी एकाला आपणाबरोबर घे; आणि जाऊन गाढवांचा शोध कर.”
  soq-soq: Walama dea Kis donkiwa rebanton. Sa baiwa me otopa Sol diene wanase, “E
    nola apanawa wadee ita nolene donki banumone aitana.”
  qub-qub: 'Juc junaj Cispa bürruncuna chincaran. Chaura wamran Saulta niran: «Camaricurcur
    ayway bürrunchi ashej. Juc uywayninchïta yan''guiquipaj pushay.»'
  bqp-bqp: 'Kũ Kisi pì zaakinↄ sã̀tɛ, akũ à pì a nɛ́ pìinɛ: Ǹ futɛ ǹ zĩkɛrinↄ doke
    sɛ́ à gɛ́ zaaki pìnↄ wɛtɛ.'
  hat-hat: 'Kich te gen kèk manman bourik ki te pèdi. Li di Sayil konsa: -Pran yonn
    nan domestik yo avè ou, al bouske manman bourik yo pou mwen.'
  eng-BSB: One day the donkeys of Saul’s father Kish wandered off, and Kish said to
    his son Saul, “Take one of the servants and go look for the donkeys.”
  tod-tod: 'Yeeta, Kise ná-soovale saaiti ti looni ya, é ɗa ɠɛ ná-doin Sayile ma:
    «Botiɠɛ nui gila seɠe, wo li, wo soovale saaiti gaiziɛ.»'
  eng-WEBPB: The donkeys of Kish, Saul’s father, were lost. Kish said to Saul his
    son, “Now take one of the servants with you, and arise, go look for the donkeys.”
  kbq-kbq: Hagi mago knafina Kisi donki afutamimo'za fanene hu'nazageno nemofo Solina
    asamino, mago eri'za vahe nevrenka vunka ana donki afuzagagu ome hako.
  nhe-BL: Huan se tonal Cis quinpolo iburrojhua huan quititlanqui itelpoca Saúl ihuaya
    se itlatequipanojca ma quintemotij.
  bus-bus: 'Kɛ̀ Kisi pì zaakinↄ sã̀sã, ben à bè a nɛ́ pìnɛ: Ǹ fɛɛ ǹ zĩkɛrinↄ mɛ̀n
    doo sɛ́ à gá zaaki pìnↄ wɛtɛ.'
  gub-BL: Amo 'ar mehe amo zumen Ki heimaw Xau tu heimaw ukàzym oho amo me wà. Uze'eg
    tu Xau pe. — Hera'yr, eraha amo zanewe uma'ereko ma'e nezeupi nehe. Ekar zumen
    eho wà nehe.
  eng-DRA: 'And the asses of Cis, Sauls father, were lost: and Cis said to his son
    Saul: Take one of the servants with thee, and arise, go, and seek the asses. And
    when they had passed through mount Ephraim,'
