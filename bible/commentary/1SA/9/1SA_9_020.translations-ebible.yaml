  hbo-hbo: וְלָאֲתֹנֹ֞ות הָאֹבְדֹ֣ות לְךָ֗ הַיֹּום֙ שְׁלֹ֣שֶׁת הַיָּמִ֔ים אַל־תָּ֧שֶׂם
    אֶֽת־לִבְּךָ֛ לָהֶ֖ם כִּ֣י נִמְצָ֑אוּ וּלְמִי֙ כָּל־חֶמְדַּ֣ת יִשְׂרָאֵ֔ל הֲלֹ֣וא
    לְךָ֔ וּלְכֹ֖ל בֵּ֥ית אָבִֽיךָ׃ ס
  piu-2006: '@see-verse:1SA.009.019'
  pjt-pjt: '@see-verse:1SA.009.019'
  kik-kik: Ha ũhoro wa ndigiri iria wateire mĩthenya ĩtatũ mĩhĩtũku-rĩ, ndũkamake
    nĩ ũndũ wacio; nĩirĩkĩtie kuoneka. Na nĩ kũrĩ ũ wendi wothe wa Isiraeli werekeirio,
