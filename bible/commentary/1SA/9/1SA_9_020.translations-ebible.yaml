    sax, mboolem lu bakkane ci Israyil, xanaa du yaay boroom, yaak sa waa kër baay?»
  eng-YLT: As to the asses which are lost to thee this day three days, set not thy
    heart to them, for they have been found; and to whom [is] all the desire of Israel?'
    is it not to thee and to all thy father's house?'
  eng-WYC-2017: And be thou not busy of the female asses, which thou lostest the third
    day ago, for those [or they] be found; and whose shall be all the best things
    of Israel, whether not to thee, and to all the house of thy father?
  eng-WMBB: As for your donkeys who were lost three days ago, don’t set your mind
    on them, for they have been found. For whom does all Israel desire? Is it not
    you and all your father’s house?”
  urd-GVH: जहाँ तक तीन दिन से गुमशुदा गधियों का ताल्लुक़ है, उनकी फ़िकर न करें। वह
    तो मिल गई हैं। वैसे आप और आपके बाप के घराने को इसराईल की हर क़ीमती चीज़ हासिल
    है।”
  rug-rug: Sa guguadi rina doṉ'ki saripu muliuṉu reporoi, si mi lopu talotaṉa ni;
