    Izireli? Na agoi hokahokara mo si asa. Agoi meke sa puku tatamana tanisa tamamu.”
  gaz-gaz: Waaʼee harroota guyyaa sadiin dura badan sanaa hin yaaddaʼin; isaan argamaniiru.
    Hawwiin Israaʼel hundi eenyuufii? Siʼii fi mana abbaa keetiitiif mitii?”
  fra-LSG: Ne t’inquiète pas des ânesses que tu as perdues il y a trois jours, car
    elles sont retrouvées. Et pour qui est réservé tout ce qu’il y a de précieux en
    Israël? N’est-ce pas pour toi et pour toute la maison de ton père?
  gnn-gnn: Yaka maṉḏa warwuyurra ŋuriki wäyingunydja maṉḏaku, liŋgu walala maḻŋ'maraŋala.
    Nhuŋuway yana rumbalwu dhuwala yolŋu'‐yulŋunydja Yitjuralpuyŋunydja ḏukṯuk.”
  yal-yal: I nama kɔntɔfili i ya sofali gilɛne fe ra naxanye lɔxi ayi a xii saxanna
