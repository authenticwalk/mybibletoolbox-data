  mya-JVB: တမြန် နေ့က ပျောက် သောသင် ၏ မြည်း တို့ကို မ အောက်မေ့နှင့် တွေ့ လျက်ရှိပြီ။
    ဣသရေလ အမျိုး သည် အဘယ်သူ ကို အလို ရှိသနည်း။ သင် နှင့် သင် ၏ အဆွေအမျိုး အပေါင်း
    ကို အလိုရှိသည် မ ဟုတ် လောဟု ရှောလု အား ပြော ဆို၏။
  tte-O: Na ami donki sikwakwalalelewa kaliyate yaiyona kaloli mena tabu kaiweli kwanuwanuwatu
    iyaele silobailiko. Na yaiya boda Isileli nuwanuwasosili? Bwaimwanamo kowa yo
    tamam ana susuwo.”
  tbg-tbg: Minti tivakero viva qaiqaa tiharo, Te iruraro ni donkinavu kakakima vuavaro
    taaramo entama aitaraivo. Ho kia vikara noraiqaa kera avu aato utuane. Vo vaiintinavu
    donki vika rantama kaavo. Ho iriane. Isareri vatanaaka ta vaiintirarae voqamakero
    antuqa arimanta variavo? Vika ariaravata ai qora ankuaravata antuqa arimanta variavo,
    tiro.
  hmo-hmo: To oiemu doniki, dina toi lalonai idia boio gaudia do oi laloa lasi, badina
