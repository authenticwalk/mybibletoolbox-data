    babaa denbayaan na?”
  haw-1868: A no kau mau hoki i nalowale i na la ekolu ae nei, mai manao oe ia lakou,
    no ka mea, ua loaa lakou. Maluna owai anei ka makemake a pau o ka Iseraela? Aole
    anei maluna ou, a me ko ka hale a pau o kou makuakane?
  arb-NAV: أَمَّا الْحَمِيرُ الَّتِي ضَلَّتْ مُنْذُ ثَلاثَةِ أَيَّامٍ فَلا تَقْلَقْ
    بِشَأْنِهَا، لأَنَّهُ قَدْ تَمَّ الْعُثُورُ عَلَيْهَا. أَلَيْسَ كُلُّ نَفِيسٍ
    فِي إِسْرَائِيلَ، هُوَ لَكَ وَلِكُلِّ بَيْتِ أَبِيكَ؟»
  ewe-ewe: Mègatsi dzi le tedzi siwo bu ŋkeke etɔ̃e nye esi la ŋu kura o elabena wokpɔ
    wo xoxo. Ke Israel ƒe kesinɔnuwo katã zu tɔwò azɔ!”
  eng-LEE: And as for thy asses that were lost unto thee this day three days ago,
