  bqc-SIM: Ńsu bílikɛ n zàa'ĩna pↄ́ kↄ̀lɛ a gↄↄ àaↄ̃den gbãↄ yã́wao, asa wà
    ń é. Isaili bùsu pↄmaaↄ píi a gↄ̃ dé pↄ́ ũɛ, mɛ́ i kɛ mpi ń n de bɛdeↄ
    píi bàasio?
  tcz-CHONGTHU: Chule nithum masang’a sanganho avah mang hojeh chun lung kham hih
    in, hiho chu akimusa ahitai, nagelkhoh le nahetdia kaseipeh nom chu ahile nang
    le na insung mite hi Israel pumpin angeh’uva avet jing u chu nahi,” ati.
  mar-mar: आणि तुझी जी गाढवे तीन दिवसांपूर्वी हरवली होती त्यांची तू काळजी करू नको,
    कारण ती सांपडली आहेत. आणि इस्राएलाच्या सर्व अभिलाषा कोणाकडे आहेत? तुझ्याकडे व
    तुझ्या वडिलाच्या सर्व घराण्याकडे की नाही?”
  qub-qub: 'Quimsa junajna bürrucunata ograshayquipäga ama llaquicuychu. Maynami tarisha.»
    Mastapis Samuel niran: «Israelcunapa ima-aycanpis gampämi famillyayquicunapämi
