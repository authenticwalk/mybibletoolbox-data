  uig-CYR: Амма үч күн бурун жүтүп кәткән ешәкләрдин болса, әндишә қилмиғин; улар
    тепилди. Әнди Исраилниң һәммә арзуси кимгә майил? Саңа вә атаңниң пүткүл җәмәтигә
    әмәсму? — деди.
  tel-2017: మూడు రోజుల క్రితం తప్పిపోయిన నీ గాడిదలను గూర్చి విచారించవద్దు, అవి దొరికాయి.
    ఇశ్రాయేలీయుల ఇష్టం ఎవరి పైన ఉంది? నీపైనా, నీ తండ్రి సంతానం పైనే కదా” అన్నాడు.
  hat-BSA: Pou afè bourik ou yo ki te pèdi twa jou pase yo, pa okipe yo, paske yo
    gen tan twouve. Epi se kilès ke tout Israël pito? Èske se pa ou ak pou tout lakay
    papa ou?”
  kos-kos: A funu nu ke donkey nutumtal ma tuhlac len tolu somla, nimet komtal nunku
    kac, tuh koneyukyak tari. Tusruktu, acnu su mwet se mwet Israel elos soano ac
    kena liye uh? Kom pa mwet sac! Kom, ac sou lun papa tomom an.”
  hbo-WLC: וְלָאֲתֹנ֞וֹת הָאֹבְד֣וֹת לְךָ֗ הַיּוֹם֙ שְׁלֹ֣שֶׁת הַיָּמִ֔ים אַל־תָּ֧שֶׂם
    אֶֽת־לִבְּךָ֛ לָהֶ֖ם כִּ֣י נִמְצָ֑אוּ וּלְמִי֙ כָּל־חֶמְדַּ֣ת יִשְׂרָאֵ֔ל הֲל֣וֹא
