  gvn-gvn: '@see-verse:1SA.009.019'
  asm-FB: আজি তিন দিন পূৰ্বে, তোমাৰ যি গাধবোৰ হেৰাইছিল, সেইবোৰৰ কাৰণে চিন্তা নকৰিবা;
    কিয়নো সেইবোৰ পোৱা যাব আৰু যাৰ কাৰণে ইস্ৰায়েলৰ সকলো ইচ্ছা জড়িত হৈ আছে; সেয়ে
