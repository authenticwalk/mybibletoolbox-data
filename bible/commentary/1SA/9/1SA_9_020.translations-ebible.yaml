verse: 1SA.009.020
translations:
  mal-C: മൂന്നുദിവസംമുമ്പ് നിങ്ങൾക്കു നഷ്ടപ്പെട്ട കഴുതകളുടെ കാര്യത്തിൽ വ്യാകുലചിത്തരാകേണ്ട.
    അവ കണ്ടുകിട്ടിയിരിക്കുന്നു. ഇസ്രായേലിന്റെ ആഗ്രഹമെല്ലാം ആരുടെമേൽ? താങ്കളുടെമേലും
    താങ്കളുടെ പിതൃഭവനത്തിന്മേലും അല്ലയോ?”
  deu-TKW: 'Was aber die Eselinnen betrifft, die dir heute vor drei Tagen abhanden
    kamen, so sorge dich nicht um sie: sie haben sich gefunden. Wem aber gehört alles,
    was Wert hat in Israel? Nicht dir und deines Vaters ganzer Familie?'
  lin-lin: Komitungisa na yo te na tina na ba-ane na yo, oyo ebungaki wuta mikolo
    misato, pamba te esili komonana. Bongo nani nkolo biloko nyonso ya motuya oyo
    ezali kati na Isalaele ? Ezali biloko na yo mpe libota mobimba ya tata na yo.
  eng-LSV: And as for the donkeys which are lost from you [for] three days as of today,
    do not set your heart to them, for they have been found; and to whom [is] all
    the desire of Israel? Is it not to you and to all your father’s house?”
  eng-GNV: 'And as for thine asses that were lost three dayes ago, care not for them:
    for they are founde. and on whom is set all the desire of Israel? is it not vpon
    thee and on all thy fathers house?'
  eng-WEBSTER: And as for thy asses that were lost three days ago, set not thy mind
    on them; for they are found. And on whom is all the desire of Israel? Is it not
    on thee, and on all thy father's house?
  nhw-BL: Huan amo ximotequipacho por nopa burrojme catli polijque huiptlaya pampa
    ya quinajsique. Huan nojquiya ama ta huan ichaj ehuani motata tlahuel anquipiyaj.
    Moaxca nochi catli ipati ipan tlali Israel pampa tijnahuatía.
  swh-ONEN: Kuhusu wale punda uliowapoteza siku tatu zilizopita, usifadhaike kwa habari
    yao; wamepatikana. Ni kwa nani ambaye shauku yote ya Israeli imeelekea, kama si
    kwako na jamaa yote ya baba yako?”
  bba-bba: Kɛtɛku ni nu kɔ̃ɔrɑ yen sɔ̃ɔ itɑ ɡisɔ, ɑ ku mɑɑ nin ɡɑri ko, domi sibɑ
    nu wɑ. Adɑmɑ ɑ n yɛ̃ mɑ Isirelibɑn siɑ yɑ ko n wɑ̃ɑ wunɛ kɑ wunɛn bɑɑn yɛnuɡibun
    nɔmɑɔ.
  eng-KJVCPB: And as for thine asses that were lost three days ago, set not thy mind
    on them; for they are found. And on whom is all the desire of Israel? Is it not
    on thee, and on all thy father’s house?
  cpy-cpy: Iñahaeteeri piyawayote peyawiteen-chari chapinki, eero okantzimo-waetzimi.
    Tema eeroka ashiteeyaawoni maawoeni tzimimotziriri Israel-paeni, roojatzi rashitee-yaari
    pisheninkateeyaari paata.”
  mpx-mpx: Yaa donki bolo hi tatayaomal ge lan eton iyaka i mowasi, bahi kaiweliya
    nuku nuwanuwatu, iyaka hi pwawal. Yaa henala ge boda Isileli gegewel nunuwaliya
    hot? He iyai te owa ge tamwam ana heniheni.”
  luo-luo: Kor ka wach punde mane olal ndalo adek mokadho to owe chandi nimar oseyudgi.
    Koso en ngʼa ma chuny jo-Israel duto dwaro ka ok en in gi od wuonu?”
  meu-meu: A emu doniki, dina toi vada ela e boio ḡaudia, na basio lalodia, badina
    be vada e davaridia. A daika enai Israel ese e uralaimu ḡaudia iboudiai bae hedavari?
    Oi emu ai bona tamamu ena ruma idoinai enai ani?
  npi-ULB: तिन दिनअघि हराएका तपाईंका गधाहरूको बारेमा, तिनको बारेमा चिन्ता नगर्नुहोस्,
    किनकि ती भेट्टाइएका छन् । अनि इस्राएलको सबै इच्‍छाहरू कसमाथि छ? के तपाईं र तपाईंका
    बुबाको घरानामाथि होइन?”
  yor-yor: 'Fún ti kẹ́tẹ́kẹ́tẹ́ tí ó sọnù fún ọjọ́ mẹ́ta sẹ́yìn, má ṣe dààmú nípa
    wọ́n: a ti rí wọn. Sí ta ni gbogbo ìfẹ́ Israẹli wà? Bí kì í ṣe sí ìwọ àti sí gbogbo
    ilé baba à rẹ.”'
  emp-NTPO: Burro ewari ũbea adua panʌ carea sopuarãdua. Bʌ ẽberãrãba unusid̶aa. Maʌ̃
    awara jũma israelerãba quĩrĩã panʌa bʌda, bʌ zezad̶eba yõbʌdarã sid̶a ãdjirã boroda
    b̶ead̶ida.–
  ind-ind: Jangan kuatir tentang keledai-keledaimu yang hilang tiga hari yang lalu,
    karena mereka sudah ditemukan. Tetapi kamu dan keluargamu adalah inti dari harapan
    seluruh bangsa Israel!”
  pes-OPCB: برای الاغهایی که سه روز پیش گم شده‌اند نگران نباش، چون پیدا شده‌اند. در
    ضمن، بدان که امید تمام قوم اسرائیل بر تو و بر خاندان پدرت است.»
  tgl-ULB: Para sa iyong mga asnong nawala tatlong araw na ang nakalipas, huwag mabahala
    tungkol sa mga iyon, dahil natagpuan na ang mga iyon. At para kanino nakatuon
    ang lahat ng naisin ng Israel? Hindi ba sa iyo at sa buong bahay ng iyong ama?”
  cbu-NT: Na burruringzish mangish mantsarinllpa. Yuwamun tsíparangu anumun tuchpatati
    zar tushiyrangu, itaru tputs chineetsish paranganaya. Mazinangcha; Shiyaam, mishat
    maachiritaamtamtish, Apanll Israelchichee watsapun wanasirimshee panachiya, tárangiya.
  hui-hui: Ai nogo dongi pu ereba ho heane horo tebira piyagonaga mini dege dindi
    nahe uruni bamba abale biago handa walia hayago. Ani bidago Isaraele wali agalime
    hame timbuniore lalu kago aibe. Ogoni í̠bi í̠ aba waneiginibi tí ndobe, lene.
  mya-mya: လွန်​ခဲ့​သော​သုံး​ရက်​က​ပျောက်​ဆုံး​ခဲ့​သည့် မြည်း​များ​အ​တွက် ကို​မူ​မ​စိုး​ရိမ်​နှင့်။
    ယင်း တို့​ကို​ပြန်​၍​တွေ့​ရှိ​ပြီး​ဖြစ်​၏။ သို့​ရာ​တွင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    လွန်​စွာ​လို​လား တောင့်​တ​နေ​သူ​ကား​အ​ဘယ်​သူ​နည်း။ သင် နှင့်​သင့်​အ​ဖ​၏​အိမ်​ထောင်​စု​ပင်​မ​ဟုတ်
    လော'' ဟု​ပြန်​ပြော​၏။
  bod-N: ཡང་ཁྱོད་ཀྱིས་ཉིན་གསུམ་གྱི་སྔོན་དུ་བོང་བུ་བོར་བ་དེའི་ཕྱིར་སེམས་ཁུར་མ་བྱེད་ཅིག
    བོང་བུ་དེ་རྣམས་རྙེད་ཟིན། ཡང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ནི་སུའི་ཕྱིར་དགའ་ཟེར་ན། ཁྱོད་དང་ཁྱོད་ཀྱི་ཁྱིམ་རྒྱུད་ཀྱི་ཕྱིར་དགའ་བ་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Kana zviri zvembongoro dzawakarasa mazuva matatu apfuura, usafunganya pamusoro
    padzo, dzakawanikwa. Zvino zvido zvose zveIsraeri zvatarira kuna ani kana kusiri
    kwauri iwe nemhuri yose yababa vako?”
  spa-BLM: En cuanto a tus asnos que se perdieron hace tres días, no te preocupes
    por ellos, pues han sido encontrados. ¿Por quién desea todo Israel? ¿No eres tú
    y toda la casa de tu padre?”
  cac-cac: A yuj noc' b'uru ix satb'at d'ayach yictax oxji, man̈ ac' pensar yuj noc',
    toxo ix chax noc'. Palta ay jun mach te nib'ab'il yuj eb' quetchon̈ab' israel
    tic, a ach toni yed' eb' a c'ab' oc, xchi vin̈.
  swh-ULB: Kama punda wenu waliopotea siku tatu zilizopita, msihofu kuhusu hao punda,
    kwa kuwa wamekwishapatikana. Na yote yaliyotamanika kwa ajili ya Israeli yanamwangukia
    nani? Siyo kwako na nyumba ya baba yako yote?”
  bel-bel: а пра асьліц, якія ў цябе прапалі ўжо тры дні, ня турбуйся, яны знайшліся.
    І каму ўсё прывабнае ў Ізраілі? Ці ж не табе і ўсяму дому бацькі твайго?
  deu-ELBBK: 'Und was die Eselinnen betrifft, die dir heute vor drei Tagen irregegangen
    sind: Richte nicht dein Herz auf sie, denn sie sind gefunden. Und nach wem steht
    alles Begehren Israels? Nicht nach dir und nach dem ganzen Haus deines Vaters?'
  mbb-OT: Mehitenged te menge asnu he tetelu en he andew is kegketazin dan, kenè ka
    meseeng su neehè en. Ne ǥuntaan egkeǥiyen ku kenikew he sikew wey is pemilya te
    amey nu, ne iyan ed-eluyen layun te menge Israilihanen he iyan egkehimu he ebpengulu
    kandan.”
  mal-2015: മൂന്നു ദിവസം മുമ്പെ കാണാതെപോയ കഴുതകളെക്കുറിച്ചു ചിന്തിക്കേണ്ടാ; അവയെ കണ്ടുകിട്ടിയിരിക്കുന്നു.
    എന്നാൽ യിസ്രായേലിന്റെ ആഗ്രഹമൊക്കെയും ആരുടെമേൽ? നിന്റെമേലും നിന്റെ സർവ്വപിതൃഭവനത്തിന്മേലും
    അല്ലയോ എന്നു പറഞ്ഞു.
  rmc-rmc: Pal o somara, so našľile anglo trin džives, tut imar na mušines te daral,
    bo arakhle pes. Ale ko hin oda, pre kaste avke bares užarel calo Izrael? Či na
    pre tu the pre caľi famelija tire dadeskri?“
  pes-OPV: و اما الاغهایت که سه روز قبل ازاین گم شده است، درباره آنها فکر مکن زیرا
    پیداشده است، و آرزوی تمامی اسرائیل بر کیست؟ آیا بر تو و بر تمامی خاندان پدر تو
    نیست؟»
  ron-1924: Ну те нелиништи де мэгэрицеле пе каре ле-ай пердут акум трей зиле, кэч
    с-ау гэсит. Ши пентру чине есте пэстрат тот че есте май де прец ын Исраел? Оаре
    ну пентру тине ши пентру тоатэ каса татэлуй тэу?”
  ben-OBCV: তিন দিন আগে তোমাদের যে গাধিগুলি হারিয়ে গিয়েছিল, সেগুলির সম্বন্ধে দুশ্চিন্তা
    কোরো না; সেগুলির খোঁজ পাওয়া গিয়েছে। আর ইস্রায়েলের সব বাসনা কার দিকে ঘুরে গিয়েছে,
    সে কি তোমার ও তোমার সব পরিবার-পরিজনের দিকে নয়?”
  som-som: Oo dameerahaaga saddex maalmood hortood kaa lumayna ha ka fikirin innaba,
    waayo, waa la helay. Bal yaa reer binu Israa'iil dhexdooda laga wada jeclaadaa?
    Sow ma aha adiga iyo reerka aabbahaa oo dhanba?
  lat-VUC: Et de asinis quas nudiustertius perdidisti, ne sollicitus sis, quia inventæ
    sunt. Et cujus erunt optima quæque Israël? nonne tibi et omni domui patris tui?
  eng-ASVBT: And as for thine asses that were lost three days ago, set not thy mind
    on them; for they are found. And for whom is all that is desirable in Israel?
    Is it not for thee, and for all thy father’s house?
  ita-1885: E intorno alle asine, che ti si smarrirono, oggi ha tre dì, non istarne
    in pensiero; perciocchè si son trovate. Ma inverso cui è tutto il desiderio d'Israele?
    non è egli inverso te, e inverso tutta la casa di tuo padre?
  eng-LXXUP: And concerning thine asses that have been lost now these three days,
    care not for them, for they are found. And to whom does the excellency of Israel
    belong? does it not to thee and to thy father’s house?
  eng-ULB: As for your donkeys that were lost three days ago, do not worry about them,
    for they have been found. Then on whom are all the desires of Israel set? Is it
    not on you and all your father's house?”
  spa-VBL: En cuanto a los burros que perdiste hace tres días, no te preocupes por
    ellos porque los han encontrado. Pero ahora, la esperanza de todo Israel descansa
    en ti y en tu linaje”
  fra-_FOB: Mais quant aux ânesses que tu as perdues, il y a aujourd'hui trois jours,
    ne t'en mets point en peine, parce qu'elles ont été retrouvées. Et vers qui tend
    tout le désir d'Israël? N'est-ce point vers toi, et vers toute la maison de ton
    père?
  mal-mal: മൂന്ന് ദിവസം മുമ്പെ കാണാതെപോയ കഴുതകളെക്കുറിച്ച് വിഷമിക്കണ്ട; അവയെ കണ്ടുകിട്ടിയിരിക്കുന്നു.
    എന്നാൽ യിസ്രായേൽ ജനത്തിന്റെ ആഗ്രഹമൊക്കെയും ആരുടെമേൽ? നിന്റെമേലും നിന്റെ പിതാവിന്റെ
    ഭവനത്തിന്മേലും അല്ലയോ” എന്നു പറഞ്ഞു.
  urd-GVR: Jahāṅ tak tīn din se gumshudā gadhiyoṅ kā tālluq hai, un kī fikr na kareṅ.
    Wuh to mil gaī haiṅ. Waise āp aur āp ke bāp ke gharāne ko Isrāīl kī har qīmtī
    chīz hāsil hai.”
  suz-BL: मिनु नाक्‍त सां ङोंइती जाम्‍शो गधा आन पर्बम सुर्ता मपावो। मेको थिन्‍ने थुम्‍तेक्‍म।
    नेल्‍ल क्‍येङा ठेयब लोव़ मार बाक्‍ब देंशा हना, इस्राएली नेल्‍लेमी इ कली नु इ किकी
    पिपी आन खिं ङा मुर कली मिम्‍शो बाक्‍नीम” देंमाक्‍त।
  ita-1927: E quanto alle asine smarrite tre giorni fa, non dartene pensiero, perché
    son trovate. E per chi è tutto quello che v’è di desiderabile in Israele? Non
    è esso per te e per tutta la casa di tuo padre?”
  ckb-ckb: ئەو ماکەرانەش کە سێ ڕۆژە لێت بزر بوون، دڵت لەلایان نەبێت، چونکە دۆزراونەتەوە.
    ئەی هەموو خواستی ئیسرائیل بۆ کێیە؟ ئایا بۆ تۆ و بۆ هەموو ماڵی باوکت نییە؟»
  eng-BBE: As for your asses which have been wandering for three days, give no thought
    to them, for they have come back. And for whom are all the desired things in Israel?
    are they not for you and your father's family?
  kan-OKCV: ಇಂದಿಗೆ ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಕಾಣದೆ ಹೋದ ನಿನ್ನ ಕತ್ತೆಗಳಿಗಾಗಿ ಚಿಂತೆ ಮಾಡಬೇಡ. ಏಕೆಂದರೆ
    ಅವು ದೊರಕಿದವು. ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿನ ಅಭಿಲಾಷೆಯೆಲ್ಲಾ ಯಾರ ಮೇಲೆ ಇರುವುದು? ಅದು ನಿನ್ನ ಮೇಲೆಯೇ
    ಅಲ್ಲವೋ,” ಎಂದನು.
  tam-2017: மூன்று நாளைக்கு முன்னே காணாமல்போன கழுதைகளைப்பற்றிக் கவலைப்படவேண்டாம்;
    அவைகள் கண்டுபிடிக்கப்பட்டது; இதைத் தவிர எல்லா இஸ்ரவேலின் விருப்பம் யாரை நாடுகிறது?
    உன்னையும் உன்னுடைய வீட்டார்கள் அனைவரையும் அல்லவா? என்றான்.
  spa-RV-1909: Y de las asnas que se te perdieron hoy ha tres días, pierde cuidado
    de ellas, porque se han hallado. Mas ¿por quién es todo el deseo de Israel, sino
    por ti y por toda la casa de tu padre?
  ron-BTF: Și cât despre măgărițele care s-au pierdut cu trei zile în urmă, nu te
    mai gândi la ele, pentru că s-au găsit. Și asupra cui este toată dorința lui Israel?
    Nu este asupra ta și asupra întregii case a tatălui tău?
  eng-WEBP: As for your donkeys who were lost three days ago, don’t set your mind
    on them, for they have been found. For whom does all Israel desire? Is it not
    you and all your father’s house?”
  eng-FBV: About the donkeys you lost three days ago—don't worry about them because
    they've been found. But now—doesn't the hope of all of Israel rest on you and
    your family line?”
  nld-1939: Wat die ezelinnen betreft, die ge nu sinds drie dagen mist, heb daar geen
    zorg over; want ze zijn teruggevonden. Maar aan wien zal ten deel vallen, wat
    heel Israël zich wenst? Aan wien anders dan aan u en aan uw gehele familie?
  nch-BL: Huan amo ximocueso por nopa burrojme cati polijque huictaya pampa ya quinajsique.
    Huan nojquiya ama ta huan ichaj ehuani motata tahuel antapijpiyaj. Moaxca nochi
    cati ipati ipan tali Israel pampa tijnahuatía.
  vie-1934: Còn những lừa cái mà ngươi đã mất ba ngày nay, chớ lo lắng về chúng nó;
    vì đã kiếm được rồi. Vả lại, mọi vật quí trọng hơn hết trong Y-sơ-ra-ên đã dành
    cho ai? Há chẳng phải cho ngươi và cho cả nhà của cha ngươi sao?
