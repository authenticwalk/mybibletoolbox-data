  sus-A: عِ نَشَ كْنتْقِلِ عِ شَ سٌقَلٍ لَنمَيٍ شَ قٍ رَ نَشٍيٍ لْيشِ كَبِ شِ سَشَن.
    سٍسٍ مُ عٍ تٌشِ، عٍ بَرَ تٌ. نَشَن تِدٍ فبٌ عِسِرَيِلَ، عَ قِندِ مَ ندٍ فبٍ رَ؟
    عِ تَن شَ مُ عَ رَ، عَ نُن عِ بَبَ شَ دٍنبَيَ بِرِن؟»
  fra-SBL: Quant à tes ânes qui se sont perdus il y a trois jours, ne t'y attarde
