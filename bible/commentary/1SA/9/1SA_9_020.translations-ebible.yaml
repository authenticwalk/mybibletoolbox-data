  ibo-ibo: Enyela obi gị nsogbu maka ịnyịnya ibu ndị ahụ furu efu nʼabalị atọ gara
    aga, nʼihi na a chọtala ha. Ma, onye ka mmadụ ahụ bụ, onye ndị Izrel niile na-achọsi
    ike? Ọ bụghị gị na ezinaụlọ nna gị.”
  ory-ory: ପୁଣି, ତିନି ଦିନ ହେଲା ତୁମ୍ଭର ଯେଉଁସବୁ ଗଧ ହଜିଛନ୍ତି; ସେମାନଙ୍କଠାରେ ମନ ଦିଅ ନାହିଁ;
    କାରଣ ସେମାନେ ମିଳିଲେଣି। ପୁଣି, ଇସ୍ରାଏଲ ମଧ୍ୟରେ ସମସ୍ତ ବାଞ୍ଛନୀୟ ବିଷୟ କାହା ପାଇଁ? ତାହା
    କି ତୁମ୍ଭ ନିମନ୍ତେ ଓ ତୁମ୍ଭର ସମସ୍ତ ପିତୃଗୃହ ନିମନ୍ତେ ନୁହେଁ?”
  chk-chk: Nge noum kewe aas mi mwälechela ülüngat rän a la kosap chüen ekieki usur,
    pun ra pwä. Ifa usun, än chon Israel mochen a weneiti iö? Sap ämi me chon leimwen
    semom meinisin?”
  ssd-ssd: Ne ailfu doŋki kame ŋgisikinaig ta tuku wamdus piti ndanuwa. Nane afuŋge
    buk kile-siglikinaig. Ne ise tiwa. Israel mbal nane gabat suŋgo madiwam tuku nzali
    ta ne tuku mam naŋe tuku tugu mbolŋge minit ŋgina.
  rop-rop: Wal yu nomo jinggabat detlot dongki weya yunbala bin lukabat fo 3 dei,
    dumaji sambodi bin faindim olabat olredi. Yu kaan wori blanga detlot dongki, dumaji
    ola enijing blanga ola Isreil pipul garra jidan blanga yu en yu femili olabat.”
  ukr-1871: А про ослицї, що вже третий день як десь дїлись, ти не журися, вони бо
    знайшлись. І кому ж буде все дороге в Ізраїлї? Чи не тобі та домові батька твого?
  deu-1951: Um die Eselinnen aber, die dir vor drei Tagen verlorengegangen sind, bekümmere
    dich nicht; denn sie sind gefunden! Und wem gehört alles Wünschenswerte in Israel?
    Nicht dir und deines Vaters ganzem Haus?
  eng-JPS: And as for thine asses that were lost three days ago, set not thy mind
    on them; for they are found. And on whom is all the desire of Israel? Is it not
    on thee, and on all thy father's house?'
  srp-1865: A za magarice, kojih ti je nestalo prije tri dana, ne brini se; jer su
    se našle. I èije æe biti sve što je najbolje u Izrailju? eda li ne tvoje i svega
    doma oca tvojega?
  lug-lug: Naye ebifa ku ndogoyi zo ezimaze ennaku essatu nga zibuze, tobyeraliikirira,
    kubanga zaazuuliddwa. Okwegomba kwa Isirayiri yonna kunaaba kw’ani, bwe kutaabe
    ku ggwe n’ennyumba ya kitaawo yonna?”
  heb-heb: ולאתנות האבדות לך היום שלשת הימים אל תשם את לבך להם כי נמצאו ולמי כל חמדת
    ישראל הלוא לך ולכל בית אביך׃
  ben-IRV: আজ তিন দিন হল, তোমার যে গাধীগুলো হারিয়ে গেছে, তাদের জন্য চিন্তা কোরো না;
    সেগুলো পাওয়া গেছে। আর ইস্রায়েল দেশের মধ্যে সমস্ত ভাল ভাল জিনিস কার জন্য? সে
    সমস্ত কি তোমার আর তোমার বাবার বংশের লোকদের নয়?”
  pan-pan: ਅਤੇ ਤੇਰੀਆਂ ਗਧੀਆਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗਵਾਚਿਆਂ ਤਿੰਨ ਦਿਨ ਹੋ ਗਏ ਹਨ ਉਨ੍ਹਾਂ ਦੀ ਚਿੰਤਾ
    ਨਾ ਕਰ ਕਿਉਂ ਜੋ ਉਹ ਲੱਭ ਗਈਆਂ ਹਨ ਅਤੇ ਇਸਰਾਏਲ ਕਿਸ ਦੇ ਮੂੰਹ ਵੱਲ ਵੇਖਦਾ ਹੈ? ਭਲਾ, ਤੇਰੇ ਅਤੇ
    ਤੇਰੇ ਪਿਤਾ ਦੇ ਸਾਰੇ ਟੱਬਰ ਵੱਲ ਨਹੀਂ?
  tkr-tkr: Xhebılle yiğna ögee aguyne əməleeşinab hımaa'a, manbı aveykı vod. İzrailyne
