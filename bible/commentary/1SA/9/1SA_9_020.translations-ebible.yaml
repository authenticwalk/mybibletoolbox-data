  bqp-bqp: Ǹsun n zaaki kũ ò sã̀tɛ zaa gↄrↄ aakↄ̃ damu kɛro, zaakũ ò ń lé. Dín
    Isarailanↄn yei ń pínkii, tó adi kɛ mↄkↄ̃n kũ n de bedenↄ baasiro?
  hat-hat: Kanta manman bourik ou te pèdi depi twa jou yo, ou pa bezwen bat kò ou,
