    bada noho? Tauna be oi, ani? Bona oiemu tamana ena famili taudia, ani?”
  urd-urd: और तेरे गधे जिनको खोए हुए तीन दिन हुए, उनका ख़्याल मत कर, क्यूँकि वह मिल
    गए और इस्राईलियों में जो कुछ दिलकश हैं वह किसके लिए हैं, क्या वह तेरे और तेरे
    बाप के सारे घराने के लिए नहीं?
  rus-SYN: а об ослицах, которые у тебя пропали уже три дня, не заботься; они нашлись.
