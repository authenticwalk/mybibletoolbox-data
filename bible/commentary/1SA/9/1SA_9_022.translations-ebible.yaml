verse: 1SA.009.022
translations:
  mal-C: അതിനുശേഷം ശമുവേൽ ശൗലിനെയും ഭൃത്യനെയും വിരുന്നുശാലയിലേക്കു കൂട്ടിക്കൊണ്ടുവന്ന്
    ക്ഷണിക്കപ്പെട്ടവരുടെ കൂട്ടത്തിൽ പ്രധാനസ്ഥാനത്തിരുത്തി. ക്ഷണിക്കപ്പെട്ടവർ ഏകദേശം
    മുപ്പതു പേരായിരുന്നു.
  deu-TKW: Samuel aber nahm Saul und seinen Knecht mit sich, führte sie in den Saal
    und wies ihnen an der Spitze der Geladenen Plätze an; deren waren ungefähr dreißig
    Mann.
  lin-lin: 'Samuele amemaki Saulo elongo na mosali na ye, akotisaki bango na esika
    ya feti mpe avandisaki bango liboso ya babengami : bazalaki bato pene tuku misato.'
  eng-LSV: And Samuel takes Saul, and his young man, and brings them into the chamber,
    and gives a place to them at the head of those called; and they [are] about thirty
    men.
  eng-GNV: 'And Samuel tooke Saul and his seruant, and brought them into the chamber,
    and made them sit in the chiefest place among them that were bidden: which were
    about thirtie persons.'
  eng-WEBSTER: And Samuel took Saul, and his servant, and brought them into the parlor,
    and made them sit in the chief place among them that were invited, who were about
    thirty persons.
  nhw-BL: Huajca Samuel quihuicac Saúl ihuaya itequipanojca huan quincalaqui ipan
    nopa hueyi cali para nopa ilhuitl campa tlacualtlalijtoyaj para tlacuase. Huan
    quinsehui campa más cuali siya iniixpa nopa 30 huejhueyi tlacame catli mosehuijtoyaj
    nopona.
  swh-ONEN: Kisha Samweli akamleta Sauli na mtumishi wake ndani ukumbini na kuwaketisha
    mahali pa heshima zaidi miongoni mwa wale waliokuwa wamealikwa; jumla yao walikuwa
    kama watu thelathini.
  bba-bba: Sɑmuɛli u kɑ Sɔɔlu kɑ sɔm kowo wi dɑ ɡunɡuru mi, u bu duusiɑ dii bɑkɑrɔ
    u bu ɑye bɛɛrɛɡiru wɛ̃ tɔmbu tɛnɑn suunu sɔɔ be bɑ dim sokɑ mi.
  eng-KJVCPB: And Samuel took Saul and his servant, and brought them into the parlour,
    and made them sit in the chiefest place among them that were bidden, which were
    about thirty persons.
  cpy-cpy: 'Ikantzi Samuel: “Jame akye inthomoeki.” Raanakiri ipiyotee-yakanira ikaatzi
    30 atziri, itsipataa-nakiri romperatanewo.'
  mpx-mpx: Inoke hi na hi ha oyaa abapowona. Yaka Samuwela Sol ge wana totuwalali
    i en tukagil limi gamwanaa, ge i pamisiyoil gamagalau alaliya bwabwatana wali
    yau elana, yaa bolo hi awanunil ali gewi teti (30) wali yau i getoga.
  luo-luo: Eka Samuel nokelo Saulo gi jatije kar budho moketogi gibet e kom manyime
    kuom ji duto mane oluongo mane nyalo romo ji piero adek.
  meu-meu: Bena Samuel ese Saulo mai ena hesiai tauna ida e abidia, aniani daiutuna
    ai e hakaudia vareai, helai gabudia hereadia ai e hahelaidia, e vavedia taudia
    iboudiai vairadiai. Idia iboudiai na taunimanima toi-ahui sisivana.
  npi-ULB: त्यसैले शमूएलले शाऊल र तिनको सेवकलाई लगे र तिनीहरूलाई एउटा कोठाभित्र ल्याए
    र करिब तिस जना निम्‍तो पाएकाहरूमध्येको उनीहरूलाई प्रमूख आशनमा तिनले राखे ।
  yor-yor: Nígbà náà ni Samuẹli mú Saulu pẹ̀lú ìránṣẹ́ rẹ̀ wọ inú gbọ̀ngán, ó sì mú
    wọn jókòó sí iwájú àwọn tí a pè—tí wọn tó ọgbọ̀n.
  emp-NTPO: Maʌ̃be Samuelba Saulora, idji nezoca sid̶a eya borod̶e b̶ʌ ded̶aa edeped̶a
    ẽberãrã treinta panʌ tãẽna chũmebisia dji dromaara b̶ea chũmebadama.
  ind-ind: Lalu Samuel mengantar Saul dan budak itu ke sebuah ruang pertemuan besar
    yang ada di dekat mezbah itu dan memberikan tempat duduk yang utama kepada mereka
    di hadapan seluruh undangan. Jumlah para undangan sekitar tiga puluh orang.
  pes-OPCB: سموئیل، شائول و نوکرش را به تالار مراسم قربانی آورد و آنها را بر صدر دعوت‌شدگان
    که نزدیک به سی نفر بودند، نشاند.
  tgl-ULB: Kaya isinama ni Samuel si Saul at kanyang lingkod, dinala sila sa bulwagan,
    at pinaupo sila sa pang-ulong dako ng mga inanyayahan, na mga tatlumpung tao.
  cbu-NT: Itaru, Samuelsha, Pzaya, tárangu, Saulaa wipunashpatari Apanllish pang'
    yapshturangiya. Sheeru, katungamaam tatsamoorangu, Samuel Saulaa kurakash uxinash
    tunuxinarangiya. Washunand 30 tputs Samuelpat katungaranganaya.
  hui-hui: Ani layagola Samuelehanda Solobi ibunaga biabe bia haga biagobi haru halu
    puwa anda tamu hobane timbuni wiagoria dagiani pira tebira (30) ale tomo nole
    ibalimu lene berearu berelowa libu bamba ho berelene.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည် ရှော​လု​နှင့်​သူ​၏ အ​စေ​ခံ​ကို​ဧည့်​ခန်း​သို့​ခေါ်​သွား​ပြီး​လျှင်
    ဧည့်​သည်​စု​စု​ပေါင်း​သုံး​ဆယ်​ထိုင်​လျက်​နေ သော​စား​ပွဲ​ထိပ်​တွင်​နေ​ရာ​ချ​ထား​ပေး​၏။-
  bod-N: སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་དང་དེའི་ཞབས་ཕྱི་གཉིས་ཁྲིད་ནས་གསོལ་ཁང་དུ་སོང་བ་དང་། མགྲོན་དུ་བོས་པ་རྣམས་ཀྱི་ཁྲོད་དུ་གྲལ་མགོ་རུ་སྡོད་དུ་བཅུག
    དེ་དག་གི་མི་གྲངས་ནི་སུམ་ཅུ་ཙམ་ཡིན་ནོ། །
  sna-sna: Ipapo Samueri akatora Sauro nomuranda wake akapinda navo mumba yokudyira
    akavagadzika kumusoro kwaavo vakanga vakokwa, vaisvika makumi matatu.
  spa-BLM: Samuel tomó a Saúl y a su criado y los llevó a la sala de invitados, y
    los hizo sentarse en el mejor lugar entre los invitados, que eran unas treinta
    personas.
  cac-cac: Ix lajvi chi', ix ic'jib'at vin̈ yed' vin̈ schecab' yuj vin̈aj Samuel chi'
    d'a yol jun cuarto, ix ac'ji jun c'ojnub' te nivan yelc'och d'a eb' vin̈ d'a scal
    eb' vin̈ avtab'il vael chi', ay am junoc 30 eb' vin̈.
  swh-ULB: Hivyo Samweli akamchukua Sauli na mtumishi wake, akawaingiza ukumbini,
    akawakalisha mahali pa heshima pa wale walioalikwa, idadi yao takribani watu thelathini.
  bel-bel: І ўзяў Самуіл Саўла і слугу ягонага, і ўвёў іх у пакой, і даў ім першае
    месца сярод запрошаных, якіх было каля трыццаці чалавек.
  deu-ELBBK: Und Samuel nahm Saul und seinen Knaben und führte sie in den Saal, und
    er gab ihnen einen Platz obenan unter den Geladenen; und es waren ihrer etwa 30
    Mann.
  mbb-OT: Ne hein diyè en sikandan te simbahan he ziyà te metikang he lugar, miduma
    ni Samuel si Saul wey kes suluǥuen din dutun te zekelà he ruǥu he zutun kes 30
    he menge mibpen-imbitar. Ne zutun impepinuu zin si Saul wey kes suluǥuen din dutun
    te vangkù he pinuuwà te menge meǥeliyug he dungganen.
  mal-2015: പിന്നെ ശമൂവേൽ ശൗലിനെയും അവന്റെ ഭൃത്യനെയും കൂട്ടി വിരുന്നുശാലയിൽ കൊണ്ടുചെന്നു
    ക്ഷണിക്കപ്പെട്ടവരുടെ ഇടയിൽ അവർക്കു പ്രധാനസ്ഥലം കൊടുത്തു; ക്ഷണിക്കപ്പെട്ടവർ ഏകദേശം
    മുപ്പതുപേർ ഉണ്ടായിരുന്നു.
  rmc-rmc: Paľis o Samuel iľa le Saul the leskre sluhas andro kher a thoďa len te
    bešel pro angluno than, kaj bešenas o tranda (30) manuša, save sas vičimen.
  pes-OPV: و سموئیل شاول و خادمش را گرفته، ایشان را به مهمانخانه آورد و بر صدردعوت‌شدگان
    که قریب به سی نفر بودند، جا داد.
  ron-1924: Самуел а луат пе Саул ши пе слуга луй, й-а вырыт ын одая де мынкаре, ле-а
    дат локул чел динтый ынтре чей пофтиць, каре ерау апроапе трейзечь де иншь.
  ben-OBCV: তখন শমূয়েল, শৌল ও তাঁর দাসকে বড়ো খাবার ঘরে নিয়ে এসে নিমন্ত্রিত—প্রায়
    ত্রিশজন অতিথির মধ্যে সম্মানজনক স্থানে তাঁদের বসিয়ে দিলেন।
  som-som: Markaasaa Samuu'eel wuxuu kexeeyey Saa'uul iyo midiidinkiisii, oo wuxuu
    keenay qolkii martida, wuxuuna fadhiisiyey kuwii loo yeedhay dhexdooda meeshii
    ugu wacnayd, oo kuwii loo yeedhayna waxay ahaayeen in soddon qof ku dhow.
  lat-VUC: 'Assumens itaque Samuel Saulem et puerum ejus, introduxit eos in triclinium,
    et dedit eis locum in capite eorum qui fuerant invitati: erant enim quasi triginta
    viri.'
  eng-ASVBT: And Samuel took Saul and his servant, and brought them into the guestchamber,
    and made them sit in the chiefest place among them that were bidden, who were
    about thirty persons.
  ita-1885: E Samuele prese Saulle, e il suo servitore, e li menò dentro alla sala,
    e diede loro luogo in capo di tavola fra gl'invitati, ch' erano intorno a trenta
    persone.
  eng-LXXUP: And Samuel took Saul and his servant, and brought them to the inn, and
    set them there a place among the chief of those that were called, about seventy
    men.
  eng-ULB: So Samuel took Saul and his servant, brought them into the hall, and seated
    them at the head place of those who had been invited, who were about thirty people.
  spa-VBL: Entonces Samuel llevó a Saúl y a su criado al salón, y los sentó a la cabeza
    de las treinta personas que habían sido invitadas.
  fra-_FOB: Samuel prit Saül et son serviteur, et il les fit entrer dans la salle,
    et leur donna une place à la tête des conviés, qui étaient environ trente hommes.
  mal-mal: പിന്നെ ശമൂവേൽ ശൌലിനെയും അവന്റെ ഭൃത്യനെയും കൂട്ടി വിരുന്നുശാലയിൽ കൊണ്ടുചെന്ന്
    ക്ഷണിക്കപ്പെട്ടവരുടെ ഇടയിൽ അവർക്ക് പ്രധാനസ്ഥലം കൊടുത്തു; ക്ഷണിക്കപ്പെട്ടവർ ഏകദേശം
    മുപ്പതുപേർ ഉണ്ടായിരുന്നു.
  urd-GVR: Samuel Sāūl ko naukar samet us hāl meṅ le gayā jis meṅ ziyāfat ho rahī
    thī. Taqrīban 30 mehmān the, lekin Samuel ne donoṅ ādmiyoṅ ko sab se izzat kī
    jagah par biṭhā diyā.
  suz-BL: मिनु सामुएलमी सावल नु आ गेय पाइब आस कली जतीक कोठाम ओंइदीम्‍सी बाक्‍त। मिनु
    ब्रेश्‍शो मुर आन दातेमी नेल्‍ल क्‍येङा ठेयब नित्‍तीकेम निप्‍पदा बाक्‍त। मेकेर
    मेको नेल्‍ल पा ३० जना मुर बाक्‍मा बाक्‍त।
  ita-1927: Samuele prese Saul e il suo servo, li introdusse nella sala e li fe’ sedere
    in capo di tavola fra i convitati, ch’eran circa trenta persone.
  ckb-ckb: ئینجا ساموئێل شاول و خزمەتکارەکەی برد و هەردووکیانی بۆ ناو دیوەخانەکە بردە
    ژوورەوە و لە سەرووی هەموو بانگهێشتکراوان داینان کە نزیکەی سی پیاو دەبوون.
  eng-BBE: Then Samuel took Saul and his servant into the guest room, and made them
    take the chief place among all the guests who were there, about thirty persons.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಸೌಲನನ್ನೂ, ಅವನ ಸೇವಕನನ್ನೂ ಕರೆತಂದು ಅತಿಥಿಗಳ ಕೊಠಡಿಯಲ್ಲಿ ಮುಖ್ಯವಾದ
    ಸ್ಥಳಕ್ಕೆ ಕರಕೊಂಡು ಬಂದನು.
  tam-2017: சாமுவேல் சவுலையும் அவனுடைய வேலைக்காரனையும் உணவு அறைக்குள் அழைத்துக்கொண்டுபோய்,
    அவர்களை அழைக்கப்பட்டவர்களுக்குள்ளே தலைமையான இடத்திலே வைத்தான்; அழைக்கப்பட்டவர்கள்
    ஏறக்குறைய 30 பேராக இருந்தார்கள்.
  spa-RV-1909: Y trabando Samuel de Saúl y de su criado, metiólos en la sala, y dióles
    lugar á la cabecera de los convidados, que eran como unos treinta hombres.
  ron-BTF: Și Samuel l-a luat pe Saul și pe servitorul său și i-a dus în cameră și
    i-a pus să șadă în locul cel mai important printre cei chemați, care erau cam
    treizeci de persoane.
  eng-WEBP: Samuel took Saul and his servant and brought them into the guest room,
    and made them sit in the best place among those who were invited, who were about
    thirty persons.
  eng-FBV: Then Samuel brought Saul and his servant into the hall, and sat them at
    the head of the thirty people who'd been invited.
  nld-1939: Nu nam Samuël Saul en zijn knecht met zich mee, en bracht ze naar een
    kamer, waar hij hun een plaats gaf aan het hoofd van de ongeveer dertig genodigden.
  nch-BL: Huajca Samuel quihuicac Saúl ihuaya itequipanojca huan quincalaqui ipan
    nopa hueyi cali para nopa ilhuit campa tacualtalijtoyaj para tacuase. Huan quinsehui
    campa más cuali siyaj iniixpa nopa 30 huejhueyi tacame cati mosehuijtoyaj nopona.
  vie-1934: Sa-mu-ên dẫn Sau-lơ và kẻ tôi tớ người vào phòng, rồi mời ngồi chỗ thứ
    nhất trong các người dự tiệc, số chừng ba mươi người.
  hin-CV: इसी समय शमुएल शाऊल और उनके सेवक को एक विशाल कक्ष में ले गए, जहां लगभग तीस
    अतिथि उपस्थित थे. यहां शमुएल ने शाऊल को उन सबसे अधिक सम्माननीय स्थान पर बैठा दिया.
  spa-BES: Luego Samuel llevó a Saúl y su criado a la habitación de invitados, y les
    hizo ocupar el lugar principal entre todos los invitados que estaban allí, unas
    treinta personas.
  tdx-tdx: Nendese’ i Samoele t’i Saole naho i mpitoro’ey, naho nampihovae’e añ’an­jomba’e
    vaho nampiambesare’e an-dohà’ o nambaràñe iabio; nitelo-polo varañe ondatio.
  tha-KJV: แล​้วซามูเอลก็พาซาอู​ลก​ับคนใช้ของท่านเข้าไปในห้องโถงให้นั่งในตอนต้​นที​่นั่งสำหรับผู้​ที่​รับเชิญ
    ซึ่​งม​ีประมาณสามสิบคน
  por-BR-2018: E tomando Samuel a Saul e a seu criado, meteu-os na sala, e deu-lhes
    lugar à cabeceira dos convidados, que eram como uns trinta homens.
  deu-ELO: Und Samuel nahm Saul und seinen Knaben und führte sie in den Saal, und
    er gab ihnen einen Platz obenan unter den Geladenen; und es waren ihrer bei dreißig
    Mann.
  eng-WYC-2018: And so Samuel took Saul, and his servant, and led them into the chamber
    of three orders (of seats, or benches), and he gave to them a place in the beginning
    of them that were called, (or bidden to the meat); for they were as thirty men.
    (And then Samuel took Saul, and his servant, and led them into a chamber with
    three rows of seats, or benches, and he gave them a place at the head of those
    who were called, or were bidden to the meal; for there were about thirty men there.)
  epo-epo: Tiam Samuel prenis Saulon kaj lian junulon, kaj enkondukis ilin en la manĝoĉambron,
    kaj donis al ili lokon supraloke de la invititoj, kiuj estis en la nombro de ĉirkaŭ
    tridek homoj.
  uig-PIN: Samuil bolsa Saulni wǝ hizmǝtkarini baxlap, meⱨmanhana ɵyigǝ kirdi wǝ ularni
    qaⱪirilƣanlarning arisida tɵrdǝ olturƣuzdi. Ular ottuzqǝ adǝm idi.
  beo-beo: 'Amalalu, Sa:miuele da Solo amola ea hawa: hamosu dunu oule, sesei bagade
    ganodini oule heda:i. Amalu fisu noga:idafa amo da:iya fima:ne adoi. Amola, sesei
    ganodini hiougi dunu misi da 30 agoane ba:i.'
  tpi-OTNT: Sol i tok pinis, orait Samuel i kisim em wantaim wokboi bilong en i go
    insait long bikpela rum i gat tebol. Samuel i bin singautim samting olsem 30 man
    na ol i sindaun pinis bilong kaikai. Orait Samuel i tokim Sol wantaim wokboi bilong
    en long sindaun long namba wan ples long tebol.
  hau-SA: Sa’an nan Sama’ila ya shiga da Shawulu da baransa ya zaunar da su a gaban
    waɗanda aka gayyata, mutanen sun kai wajen mutum talatin.
  uig-LAT: Samuil bolsa Saulni we xizmetkarini bashlap, méhmanxana öyige kirdi we
    ularni chaqirilghanlarning arisida törde olturghuzdi. Ular ottuzche adem idi.
  nde-nde: USamuyeli wasengenisa uSawuli lenceku yakhe endlini enkulu wabahlalisa
    phambi kwalabo ababenxusiwe babengaba ngamatshumi amathathu ubunengi babo.
  ton-ton: Pea naʻe ʻave ʻe Samuela ʻa Saula mo ʻene tamaioʻeiki, ʻo ne ʻomi ʻakinaua
    ki he potu fale kuo teuteu, ʻo ne fakanofo ʻakinaua ʻi he potu lahi taha pe ʻiate
    kinautolu naʻe tala, ʻaia ko e toko tolungofulu nai.
  ces-1613: A pojav Samuel Saule i služebníka jeho, uvedl je do pokoje, a dal jim
    místo nejpřednější mezi pozvanými, jichž bylo okolo třidcíti mužů.
  eng-WMB: Samuel took Saul and his servant and brought them into the guest room,
    and made them sit in the best place among those who were invited, who were about
    thirty persons.
  tam-TCV: அப்பொழுது சாமுயேல் சவுலையும் அவன் வேலைக்காரனையும் மண்டபத்தினுள் அழைத்துச்சென்று
    அழைக்கப்பட்ட முப்பது பேர்களுக்குள்ளே முதன்மையான இடத்தில் அவர்களை நிறுத்தினான்.
  ceb-ULB: Busa gikuyog ni Samuel si Saul ug ang iyang sulugoon, gipasulod sila didto
    sa kan-anan, ug gipalingkod sa pinasidunggang bahin sa mga dinapit, diin anaa
    sa mga 30 ka mga tawo.
  pol-UBG: I Samuel zabrał Saula i jego sługę, zaprowadził ich do sali i dał im pierwsze
    miejsce wśród zaproszonych, a było ich około trzydziestu ludzi.
  agr-agr: Tusa timatai, Samuel Saúlan niina inakejai juki yujumak yuwaku ijuntainum
    awayauwai. Dutika treinta aents eme anentsa diitai aidau pekagbaun nagkaesau dekas
    shiig pegkegnum ekentsauwai.
  kyc-kyc: Dokopa Samyueleme Solepa kando banya kendemande akali dokopa nyepala panda
    andake nenge nao petenge dokona banya akali akalisa rema nenge nala epena leyamo
    dupwa wambo pisapeyaminyipa lanyuo papala petenge isa mupwa dokona petena leya.
  urd-GVU: سموایل ساؤل کو نوکر سمیت اُس ہال میں لے گیا جس میں ضیافت ہو رہی تھی۔ تقریباً
    30 مہمان تھے، لیکن سموایل نے دونوں آدمیوں کو سب سے عزت کی جگہ پر بٹھا دیا۔
  deu-1912: Samuel aber nahm Saul und seinen Knecht und führte sie in den Speisesaal
    und setzte sie obenan unter die, so geladen waren; der waren bei dreißig Mann.
  ntj-ntj: Nyangka Tjamiyultu-pulanya walara parrakatingu ruumpa purlkanyangka tjarrpatjunu
    yarnangu pirninya-ya nyinarranyangka. Palunyalu-pulanya puurrpa nyinapayingka
    nyinatjunu. Palunyalu mirrka palyalpayinya watjarnu, “Kuka wilurru palanya-ra
    kati. Tjiinya-rnanta watjarnu tjunkulan wantitjaku, palunyanya.” Nyangka mularrpartu
    mantjira katingu Tjuulku-ra nintirnu. Nyangka Tjamiyultu watjarnu, “Ngalanku parltjarriwa.
    Nyuntuku-rnanku kanyiranytja.” Nyangka-ya pirnilurtu mirrka kuka ngalangu parltjarringu.
    Nyangka Tjamiyultu-pulanya katingu palunyaku ngurrangka tjarrpatjunu. Nyangka-pula
    ngarringu tjirnturringu.
  kan-2017: ಸಮುವೇಲನು ಸೌಲನನ್ನೂ ಅವನ ಸೇವಕನನ್ನೂ ಮಂಟಪಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋದನು; ಭೋಜನಕ್ಕೆ ಬಂದಿದ್ದ
    ಸುಮಾರು ಮೂವತ್ತು ಜನರಲ್ಲಿ ಅವರಿಬ್ಬರಿಗೂ ಮುಖ್ಯಸ್ಥಾನವನ್ನು ಕೊಟ್ಟನು. ಅನಂತರ ಸಮುವೇಲನು ಅಡಿಗೆಯವನಿಗೆ,
  yap-yap: Me pow’iy Samuel Saul nge fare tapigpig rok Saul ngalan ba singgil ni ba
    ga’ me yog bang ngorow ni bay nga taban e tebel u baley, ni aram e gin ngar pirew
    ngay, ma girdi’ nike yan e thin ngorad ni ngarbad e yad bay ko re tebel nem ni
    gonap’an e yad guyey u gubin.
  hlt-MCSB: Samuel loh Saul neh a taengca te a khuen tih imkhui la a kun puei. Tedae
    a khue hlang sawmthum tluk kah a lu ah amih rhoi te hmuen a paek.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ ሳኣዖኦሌንታ ዓይላሢንታ ዔኪ ዳልጎ ኬኤፆ ጌልዛዖ ሃይሢታሚ ማዓ ሾኦቺ ሙዖሮ ዴዒ ዓኣንቴ ዬያቶሲፓ
    ዑሣ ዓኣዼ ቃራ ቤስካ ዴይሤኔ።
  twi-ASANTE: Enti, Samuel de Saulo ne ne ɔsomfoɔ no baa asa so hɔ. Ɔmaa wɔtenaa wɔn
    a wɔato nsa afrɛ wɔn no ɛpono ti, de hyɛɛ wɔn animuonyam wɔ nnipa dodoɔ bɛyɛ sɛ
    aduasa no anim.
  eng-WEBU: Samuel took Saul and his servant and brought them into the guest room,
    and made them sit in the best place among those who were invited, who were about
    thirty persons.
  wal-wal: Hegaappe guyyiyan, Sameeli Saa7oolanne a ashkkaraa efiidi, aaho wuigiyaa
    gelissiis; gelissidi he sohuwan shoobettida hasttamu gidiya asaappe qommo baggaara
    araatan utissiis.
  spa-PDDPT: Entonces Samuel tomó a Saúl y a su esclavo y los introdujo en la sala.
    Les dio lugar en la cabecera de los convidados, los cuales eran unos 30 hombres.
  gun-gun: Ha'e gui Samuel ogueraa Saul ha'e hexevegua kunumi va'e, ha'e vy ogueroike
    opy mboae'i okaruaty py. Ha'e kuery pe ome'ẽ henda iporãve va'e oenoĩ uka va'ekue
    mbyte py, trinta rivyvyi ikuaia py.
  agu-BL: Ej nin tzun e' ben tcy'al Samuel yi Saúl tuml yi mos i' jalen le ca'l kale
    chimolone't quib junaklaj lo' wunak, nin tzun e' c'ole'-tz ta'n ẍchixo'l yi e'
    yi at chik'ej.
  ilo-ULB: Isu nga inkuyog ni Samuel ni Saul ken ti adipenna, impanna ida idiay dakkel
    a kuarto, ket pinagtugawna ida iti kangrunaan a tugaw dagiti naawis, nga aggarup
    tallopulo a tattao.
  kpg-kpg: Samuel gaa lahi a Saul mo dana hege gi lodo di ruum damana ga haga noho
    meemaa gi di libogo teebele i baahi digau motolu ala ne gahi mai.
  uig-ARA: سامۇئىل بولسا سائۇلنى ۋە خىزمەتكارىنى باشلاپ، مېھمانخانا ئۆيىگە كىردى ۋە
    ئۇلارنى چاقىرىلغانلارنىڭ ئارىسىدا تۆردە ئولتۇرغۇزدى. ئۇلار ئوتتۇزچە ئادەم ئىدى.
  sus-sus: Samuweli naxa Sɔlu nun a xa konyi raso banxi kui, a naxa binyɛ magorode
    so e yi ra mixi xilixi tongo saxan tagi.
  pon-2006: Samuel eri kahrelahng Sohl oh eh laduwo nan pere laud ehu oh kamwohdangirahdiong
    ni moangen tehpelo, wasa me kerenieng tohnkapar 30 wie mwomwohd ie.
  jae-jae: Go Samuel gêwê Saul agêc nê sakiŋwaga sêsô andu sêniŋ gêŋŋa sêja ma kêkêŋ
    êsêagêc sêŋgôŋ lau, taŋ sêkalem êsêac naŋ ŋamata. Lau tau naŋ namba amboac 30.
  ksd-ksd: Ma Samuel i ga ben pa Saul dir ma kana tultul, ma i ga ben dir ta ra pal
    na nian, ma i ga vaki dir pi dir a ura ul a pa ta diat dia ki ta nam ra nian,
    a utul a vinun diat.
  tur-YTC: Samuel, Saul’u ve hizmetkârını alıp misafir odasına götürdü ve otuz kadar
    davetlinin arasında en iyi yere oturttu.
  grc-BRENT: Καὶ ἔλαβε Σαμουὴλ τὸν Σαοὺλ καὶ τὸ παιδάριον αὐτοῦ, καὶ εἰσήγαγεν αὐτοὺς
    εἰς τὸ κατάλυμα, καὶ ἔθετο αὐτοῖς ἐκεῖ τόπον ἐν πρώτοις τῶν κεκλημένων ὡσεὶ ἑβδομήκοντα
    ἀνδρῶν.
  ind-AYT: Kemudian, Samuel membawa Saul dan hambanya masuk ke ruang tamu. Mereka
    ditempatkan di tempat utama di depan para undangan, yang jumlahnya kira-kira tiga
    puluh orang.
  nya-nya: Ndipo Samueli anatenga Sauli ndi mnyamata wake uja ndi kulowa nawo mʼchipinda
    chachikulu ndipo anawakhazika kutsogolo kwa anthu oyitanidwa. Onse pamodzi analipo
    anthu makumi atatu.
  hrv-hrv: Samuel uze Šaula i njegova momka, odvede ih u sobu i dade im mjesto u pročelju
    među uzvanicima, kojih je bilo tridesetak.
  mps-mps: Solgo po ola silibo si, teda Samuelgo aga te aga sę bidi dali selama,
    te genuai tebol sai elalubo be habu tomoba pali. Samuelgo te bidi sese deli olama,
    nogo si bidi i wali, te bidi dabe augwali te nai tuabo madi dualama elaluali.
    Tialima, Samuelgo Sol me, aga sę bidi dali, augwali sibolo te po weyu, te polalubo
    sai te tebol elalubo pesage badu duagi pao wali.
  tpi-tpi: Sol i tok pinis, orait Samuel i kisim em wantaim wokboi bilong en i go
    insait long bikpela rum i gat tebol. Samuel i bin singautim samting olsem 30 man
    na ol i sindaun pinis bilong kaikai. Orait Samuel i tokim Sol wantaim wokboi bilong
    en long sindaun long namba wan ples long tebol.
  dan-1931: Men Samuel tog Saul og hans Karl, førte dem til Gildesalen og gav dem
    Plads øverst blandt de indbudne der var omtrent tredive Mænd -
  vie-OVCB: Sa-mu-ên dẫn Sau-lơ và người đầy tớ vào phòng họp lớn, đặt họ ngồi chỗ
    danh dự trước ba mươi quan khách khác.
  guj-2017: શમુએલ શાઉલ તથા તેના ચાકરને, મોટા ખંડમાં લઈ આવ્યો, જેઓને નોતરેલા હતા તેઓ
    મધ્યે તેઓને સૌથી અગ્રસ્થાને બેસાડ્યા, તેઓ આશરે ત્રીસ માણસ હતા.
  pon-2006A: Samuel eri kahrelahng Sohl oh eh laduwo nan pere laud ehu oh kamwohdangirahdiong
    ni moangen tehpelo, wasa me kerenieng tohnkapar 30 wie mwomwohd ie.
  por-BRBSL: Samuel levou Saul e seu criado e os levou para o quarto de hóspedes,
    e os fez sentar no melhor lugar entre aqueles que foram convidados, que eram cerca
    de trinta pessoas.
  cth-cth: Samuel ni Sawl hoi a sannaw hah imyin onae a khan dawk a ceikhai awh teh,
    a coun awh e tami 30 touh thung hlak vah barinae hmuen koe a tahung sak.
  twi-twi: Enti Samuel de Saulo ne ne somfo no baa asa so hɔ. Ɔma wɔtenaa wɔn a wɔato
    nsa afrɛ wɔn no pon ti, de hyɛɛ wɔn anuonyam wɔ nnipa dodow bɛyɛ sɛ aduasa no
    anim.
  hlt-hlt: Samuel loh Saul neh a taengca te a khuen tih imkhui la a kun puei. Tedae
    a khue hlang sawmthum tluk kah a lu ah amih rhoi te hmuen a paek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɑmmuyɛɛrii túótɛ́ Sɑuri nɛ̀ o kóo tɔ̃ntì kɛ̀ bɛ̀ɛ tɑ kucɑdiitidieku,
    kòo bɛ̀ kɑ̀nnɛ yɛkotikɑ̀rɛ̀ nɛ̀ bɛtɔbɛ̀ ò yu bɛ̀ sipísìtɑ̃ɑ̃ti.
  msy-2020: Sol mɨkemegha gɨvazɨ, Samuel a ko an ingangarir gumazim inigha, me dɨpenimɨn
    aven apir danganimɨn ghue. Samuel faragha 30plan gumazibar diazɨma, me izegha
    damasa apiagha gɨfa. Ezɨ Samuel Sol mɨkemezɨ a uan ingangarir gumazim ko, aning
    dabirabir dakozir faraghavɨra itim gapera.
  dop-dop: Mpʋɣʋlɛ Sɑmiyɛɛlɩ kpɑɣɑ Sɑyuli nɑ ɩ tǝmlɛ tʋ nɑ ɩ́ sʋʋnɑ-wɛɣɛ kutuluɣu
    tɑɑ, nɑ ɩ́ sɩɩ-wɛɣɛ tǝcɑɣɑlɛ kʋpɑntɛ kɛ tɔɣɔlɑɑ hɛkʋ tɑɑ. Pɛlɛ pɑɑ wɛ ɩsɩɩ yǝlɑɑ
    hiu nɑ nɑɑnʋwɑ kɛ mpʋ.
  azb-azb: Şamuel Şaul ilə nökəri götürüb otağa apardı və otuz nəfərə qədər çağırılmış
    adamların arasında baş tərəfdə ona yer verdi.
  eng-DBY: And Samuel took Saul and his servant, and brought them into the chamber,
    and gave them a place at the head of them that were invited; and they were about
    thirty persons.
  hin-2017: तब शमूएल ने शाऊल और उसके सेवक को कोठरी में पहुँचाकर आमन्त्रित लोग, जो
    लगभग तीस जन थे, उनके साथ मुख्य स्थान पर बैठा दिया।
  wol-KYG: Samiyel daldi ànd ak Sóol ak surgaam, yóbbu leen ba ca biir néegu bernde
    ja. Mu beral leen nag jataay ca kanam mbooloo, ma ñu woo, te ñu wara tollu ci
    fanweer.
  eng-YLT: And Samuel taketh Saul, and his young man, and bringeth them in to the
    chamber, and giveth to them a place at the head of those called; and they [are]
    about thirty men.
  eng-WYC-2017: And so Samuel took Saul, and his child, and led them into the chamber
    of three orders of seats, or benches, and he gave to them a place in the beginning
    of them that were called, or bidden to the meat; for they were as thirty men.
  eng-WMBB: Samuel took Saul and his servant and brought them into the guest room,
    and made them sit in the best place amongst those who were invited, who were about
    thirty persons.
  urd-GVH: समुएल साऊल को नौकर समेत उस हाल में ले गया जिसमें ज़ियाफ़त हो रही थी। तक़रीबन
    30 मेहमान थे, लेकिन समुएल ने दोनों आदमियों को सबसे इज़्ज़त की जगह पर बिठा दिया।
  rug-rug: Meke turaṉa la nia Samuela se Saula meke sa nana nabulu pa keke lose nomana,
    meke va haboti sa pa vasina arileana pa tevolo vasina korapa habotu dia sari ka
    toloṉavulu puta tie ta ruvatadi.
  gaz-gaz: Saamuʼeelis Saaʼolii fi tajaajilaa Saaʼol galmatti ol galchee warra nyaataaf
    waamaman kanneen soddoma taʼaniin gara olii isaan teessise.
  fra-LSG: Samuel prit Saül et son serviteur, les fit entrer dans la salle, et leur
    donna une place à la tête des conviés, qui étaient environ trente hommes.
  gnn-gnn: Ŋayi Djamiyulyunydja yana garr'yurrunana Djolnha bala nhanukiyingala wäŋalilina,
    ga ŋunhi walala ḻukanharawuna nhina'‐nhinana, ŋayi Djamiyulyunydja Djolnhanydja
    nherrara ganaŋ'maraŋalana, ŋurruŋukuŋalana wal'ŋu, ga wekaŋalanydja ŋayi nhanŋu
    gänaŋuna wal'ŋu wäyin.
  yal-yal: Samuyɛli yi Sɔli nun a walikɛɛn tongo, a e xali donse dondeni, a yi e dɔxɔ
    dɔxɔde xungbeni muxu tonge saxan ɲɔxɔn yi dɛnaxan yi.
  haw-1868: Lawe aku la o Samuela ia Saula a me kana kauwa, alakai ia laua maloko
    o ke keena ai, a hoonoho ia laua ma kahi maikai iwaena o ka poe i oleloia, he
    kanakolu paha lakou.
  arb-NAV: فَأَخَذَ صَمُوئِيلُ شَاوُلَ وَغُلامَهُ وَأَدْخَلَهُمَا إِلَى قَاعَةِ الطَّعَامِ،
    وَأَجْلَسَهُمَا عَلَى رَأْسِ الْمَائِدَةِ الَّتِي الْتَفَّ حَوْلَهَا نَحْوَ ثلاثِينَ
    رَجُلاً،
  ewe-ewe: Samuel kple Saul kple subɔla la yi xɔ gã la me eye wòna nɔƒe wo ɖe kplɔ̃
    ta. Wode bubu wo ŋu wu ame blaetɔ̃ bubu siwo wokpe.
  eng-LEE: And Samuel took Saul and his servant, and brought them into the apartment;
    and he assigned them a place at the head of the invited guests, who were about
    thirty persons.
  asm-FB: তাৰ পাছত চমূৱেলে চৌলক আৰু তেওঁৰ দাসক ভোজনৰ কোঁঠালিটোলৈ লৈ গ’ল; আৰু ত্ৰিশ
    জনমান নিমন্ত্ৰিত অতিথিৰ সৈতে প্ৰধান ঠাইত বহুৱালে।
  sus-A: سَمُوٍلِ نَشَ سْلُ نُن عَ شَ كٌنيِ رَ سٌ بَنشِ كُي، عَ نَشَ بِنيّ مَفٌرٌدٍ
    سٌ عٍ يِ رَ مِشِ شِلِشِ تٌنفٌ سَشَن تَفِ.
  fra-SBL: Samuel prit Saül et son serviteur, les fit entrer dans la salle des invités
    et les fit asseoir à la meilleure place parmi ceux qui étaient invités, soit environ
    trente personnes.
  hbo-hbo: וַיִּקַּ֤ח שְׁמוּאֵל֙ אֶת־שָׁא֣וּל וְאֶֽת־נַעֲרֹ֔ו וַיְבִיאֵ֖ם לִשְׁכָּ֑תָה
    וַיִּתֵּ֨ן לָהֶ֤ם מָקֹום֙ בְּרֹ֣אשׁ הַקְּרוּאִ֔ים וְהֵ֖מָּה כִּשְׁלֹשִׁ֥ים אִֽישׁ׃
  piu-2006: '@see-verse:1SA.009.021'
  pjt-pjt: '@see-verse:1SA.009.021'
  kik-kik: Ningĩ Samũeli akĩrehe Saũlũ na ndungata yake, akĩmatoonyia nyũmba ĩrĩa
    yarĩagĩrwo, na akĩmaikaria thĩ handũ ha andũ arĩa atĩĩku arĩa meetĩtwo; nao othe
    maarĩ ta andũ mĩrongo ĩtatũ.
  fra-NCL: Samuel, ayant pris Saül et son serviteur, les fit entrer dans la salle
    et leur donna la première place parmi les conviés, qui étaient environ trente
    hommes.
  cek-AK: To naah Samuel mah Saul hoi a tamna to imthung ah caeh haih moe, a kawk
    ih kami quithumto thungah, kahoih koek ahmuen ah anghnutsak.
  cuk-cuk: Geb Samuel eba Saúl-sesad, degi, eba Saúl-e-mai-sesbalid. Negyaba-odosgua,
    dulemar-abargi, dule-dummagan-sigmaladgi osilesmalad. A-negyabali, dulemar durgwen-gakambe-wilub
    (30) bukwamalad.
  uig-CYR: Самуил болса Саулни вә хизмәткарини башлап, меһманхана өйигә кирди вә уларни
    чақирилғанларниң арисида төрдә олтарғузди. Улар оттузчә адәм еди.
  tel-2017: అయితే సమూయేలు సౌలును, అతని పనివాణ్ణి భోజనపు గదిలోకి వెంటబెట్టుకుని వెళ్ళి
    తాను పిలిచిన ముప్ఫై మంది ఉన్న మొదటి వరుసలో వారిని కూర్చోబెట్టి
  hat-BSA: Alò, Samuel te pran Saül avèk sèvitè li a. Li te mennen yo antre nan gran
    sal la, e li te ba yo yon plas devan, nan tèt sila ki te envite yo, ki te anviwon
    trant mesye.
  kos-kos: Na Samuel el pwanulak Saul ac mwet kulansap se lal nu in sie fukil lulap,
    ac sang eltal in muta ke mutun tepu uh yurin mwet suliyukme, su akuran mwet tolngoul.
  hbo-WLC: וַיִּקַּ֤ח שְׁמוּאֵל֙ אֶת־שָׁא֣וּל וְאֶֽת־נַעֲר֔וֹ וַיְבִיאֵ֖ם לִשְׁכָּ֑תָה
    וַיִּתֵּ֨ן לָהֶ֤ם מָקוֹם֙ בְּרֹ֣אשׁ הַקְּרוּאִ֔ים וְהֵ֖מָּה כִּשְׁלֹשִׁ֥ים אִֽישׁ׃
  ibo-ibo: Mgbe ahụ, Samuel duuru Sọl na onyeozi ya kpọbata ha nʼime ụlọ ukwu, nye
    ha ọnọdụ nʼisi oche nʼetiti iri mmadụ atọ ọ kpọrọ oriri.
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ ଓ ତାଙ୍କର ଯୁବାକୁ ନେଇ ଭୋଜନଶାଳାକୁ ଗଲେ ଓ ଊଣାଧିକ ତିରିଶ
    ନିମନ୍ତ୍ରିତ ଲୋକଙ୍କ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ସର୍ବୋତ୍ତମ ସ୍ଥାନରେ ବସାଇଲେ।
  chk-chk: Mürin, Samuel a emwenala Saul me nöün we chon angang lon ewe lenien mwich
    o amoteer me mwen chokewe mi kö ina epwe ükükün ilik aramas.
  ssd-ssd: Kile Samuelŋge Saul le piro taŋgo nuŋe kilmba wandek sinam kina sulumba
    taŋgo 30 buk promba minyok minnaig ta nane tumailamŋge kile-minyokina.
  rop-rop: Afta na Semyul bin deigim Sol en im wekinmen langa det haus weya dei oldei
    dagat det serramoni daga. Deibin abum 30 pipul deya hu garra dagat det daga, en
    Semyul bin meigim Sol en im wekinmen jidan langa det speshalwan pleis lida langa
    ol detlot pipul,
  ukr-1871: Самуїл же взяв Саула й слугу його і завів їх в сьвітлицю та й указав їм
    переднє місце між зазваними; а було їх з трийцяток чоловіка.
  deu-1951: Samuel aber nahm Saul samt seinem Knaben und führte sie in den Saal und
    setzte sie oben an unter die Geladenen; derer waren bei dreißig Mann.
  eng-JPS: And Samuel took Saul and his servant, and brought them into the chamber,
    and made them sit in the chiefest place among them that were bidden, who were
    about thirty persons.
  srp-1865: A Samuilo uze Saula i njegova momka, i odvede ih u sobu, i posadi ih u
    zaèelje meðu zvanicama kojih bješe do trideset ljudi.
  lug-lug: Awo Samwiri n’atwala Sawulo n’omuweereza we mu kisenge ekinene, n’abatuuza
    mu bifo eby’oku mwanjo mu maaso g’abo bonna abaayitibwa abaali bawera ng’amakumi
    asatu.
  heb-heb: ויקח שמואל את שאול ואת נערו ויביאם לשכתה ויתן להם מקום בראש הקרואים והמה
    כשלשים איש׃
  ben-IRV: পরে শমূয়েল শৌল ও তাঁর চাকরকে খাবার ঘরে নিয়ে গেলেন এবং প্রায় ত্রিশজন
    নিমন্ত্রিত লোকদের মধ্যে তাঁদের সবচেয়ে সম্মানিত জায়গায় বসালেন।
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਦਾਸ ਨੂੰ ਚੁਬਾਰੇ ਵਿੱਚ ਲੈ ਆਂਦਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ
    ਪਰਾਹੁਣਿਆਂ ਦੇ ਵਿੱਚ ਜੋ ਲੱਗਭੱਗ ਤੀਹ ਲੋਕ ਸਨ ਉੱਚੇ ਥਾਂ ਵਿੱਚ ਬਿਠਾਇਆ।
  tkr-tkr: Şamuelee, Şaulıy mang'una nukar gozeeqa qabı, qopt'ulne xhebts'alilqa (30)
    ələəne insanne q'oma gyaa'a.
  mya-JVB: ထိုအခါ ရှမွေလ သည် ရှောလု နှင့် သူ ၏ငယ်သား ကိုခေါ် ၍ အိမ်ခန်း ထဲသို့ သွင်း
    ပြီးလျှင် ၊ ခေါ်ဘိတ် သောသူ သုံး ဆယ်တို့တွင် အမြတ်ဆုံး သော အရပ် ၌ ထိုင်စေ၏။
  tte-O: Mwa Samuela itolo yo Saulo me ana kilakai iyoganli sikawasae kaba pwaoli
    mena. Kabo iyoga-luseyagili nume kalona mena yo iwalo simiyasio teibele kulukuluna
    mena tolaoma ali bodao luwali mena. Na siya sikawanoi-yagili silaoma kali baibaiwa
    teti (30).
  tbg-tbg: Minti tuvaro Samueriva Soruravata vira kaiqa vaiintivata ntita varero vuruni
    vau naavuraqi oriqetero, nora rumu vauraqi oru vaura. Vi rumuraqi Samueriva vaiinti
    30 navu naarama komanta kara nareka oquvi vauvaro Samueriva vika vauraqihairo
    oritarero avuni vau taintaraqaa Soruravata vira kaiqa vaiintivata oquvuate tumanta
    oqu vuvaro
  hmo-hmo: Vadaeni Samuela ese Saulo mai ena hesiai tauna danu aniani daiutu dekenai
    ia hakaudia vareai, bona helai gabudia namo herea idia dekenai ia henia, idia
    helai, idia boiria taudia ibounai edia vairanai. Idia ibounai be taunimanima 30
    bamona.
  urd-urd: और समुएल साऊल और उसके नौकर को मेहमानख़ाने में लाया, और उनको मेहमानों के
    बीच जो कोई तीस आदमी थे सद्र जगह में बिठाया।
  rus-SYN: И взял Самуил Саула и слугу его, и ввел их в комнату, и дал им первое место
    между званными, которых было около тридцати человек.
  bqc-SIM: Ɔ̃ Samuɛli Saulu ń a zĩkɛnao sɛ̀ à gɛ̃̀ńnↄ pↄblekpɛu, à zↄ̃lɛkĩi
    maa kpàmá gbɛ̃́ pↄ́ wà ń sisiↄ guu. Gbɛ̃́piↄ kà gbɛ̃ↄn baakwi taa.
  tcz-CHONGTHU: Chuin Samuel in Saul le asohpa chu kikhopna indan lentah sung khat’a
    ahin puilut’in, dokhong lubuhl lam, akikou lamkai somthum ho lah’a mun loupi pena
    atousah tan ahi.
  mar-mar: मग शमुवेलाने शौलाला व त्याच्या चाकराला बरोबर घेऊन भोजनशाळेत आणले. आणि आमंत्रितांमध्ये
    त्यांना मुख्य ठिकाणी बसवले; ते सुमारे तीसजण होते.
  qub-qub: Chaypitaga Saulta uywaynintinta pusharan jatun cuartuman. Nircur jamachiran
    waquin runacuna jamarpaycashanpita mas ñaupa-puntaman. Chaychöga runacuna carcaycaran
    quimsa chuncanömi (30).
  bqp-bqp: Akũ Samuɛli Solu kũ a zĩkɛriioo sɛ̀ à gɛ̃̀ kũńwo pↄ́blekpɛn, à vutɛki
    mana kpàḿma gbɛ̃ kũ ò ń sísinↄ tɛ́. Gbɛ̃ pìnↄ kà gbɛ̃nↄn baraakuri taka bà.
  hat-hat: Samyèl pran Sayil ansanm ak domestik li a, li fè yo antre nan gwo pyès
    kay la, li fè yo chita nan premye plas bò tab la ansanm ak tout envite yo. Te
    gen trant gason konsa yo te envite.
  eng-BSB: Then Samuel took Saul and his servant, brought them into the hall, and
    seated them in the place of honor among those who were invited—about thirty in
    all.
  tod-tod: Samiyɛle lɛɛni ga Sayile, ta ná-botiɠɛ nui, daamii wo pɛlɛi wu, é seizu
    ʋagɔ ve ti ya ʋelelaʋɛ, naama nu ʋuusaʋagɔiti (30) saama, niiti ti lolini daamii
    wo fai ma.
  eng-WEBPB: Samuel took Saul and his servant and brought them into the guest room,
    and made them sit in the best place amongst those who were invited, who were about
    thirty persons.
  kbq-kbq: Hagi Samueli'a, Soline eri'za ne'anena nezanavreno vuno vahe'ma kehige'za
    emani'naza nompi ufreno, ese trate ome zanante'ne. Hagi anampinka 30'a vahe naza
    mani'naze.
  nhe-BL: Huajca Samuel quihuicac Saúl ihuaya itlatequipanojca huan quincalaqui ipan
    nopa hueyi cali para nopa ilhuitl campa tlacualtlalijtoyaj para tlacuase. Huan
    quinsehui campa más cuali siya iniixpa nopa 30 huejhueyi tlacame tlen mosehuijtoyaj
    nopona.
  bus-bus: Ben Samuɛli Solu kↄ̃n a zĩkɛrio sɛ̀ à gɛ̃̀ńyo pↄ́blekpɛn, à vɛ̃ɛki maaa
    kpàḿma gbɛ̃ kɛ̀ wà ń sísinↄ tɛ́. Gbɛ̃ pìnↄ kà gↄ̃ↄn baaakuri taka bà.
  gub-BL: Na'e Xamuew weraha Xau mynykaw pe kury, weraha hehe we har a'e pe no. —
    Eapyk pe pe ywyrapew ahykaw rehe tuwihaw renaw rehe nehe, i'i izupe. Amo teminozgwer
    wapyk ywyrapew izywyr wà. Heta 30 ru'u wà.
  eng-DRA: Then Samuel taking Saul and his servant, brought them into the parlour,
    and gave them a place at the head of them that were invited. For there were about
    thirty men.
