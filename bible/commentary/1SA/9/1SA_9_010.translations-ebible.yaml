verse: 1SA.009.010
translations:
  mal-C: “അതു കൊള്ളാം, വരൂ, നമുക്കു പോകാം,” എന്നു ശൗൽ തന്റെ ഭൃത്യനോടു പറഞ്ഞു. അങ്ങനെ
    അവർ ദൈവപുരുഷൻ താമസിച്ചിരുന്ന പട്ടണത്തിലേക്കു യാത്രതിരിച്ചു.
  deu-TKW: 'Da sprach Saul zu seinem Knechte: Du hast recht. Komm, laß uns gehen!
    So gingen sie denn nach der Stadt, wo der Gottesmann war.'
  lin-lin: 'Saulo alobaki na mosali na ye : — Malamu ! Tokende ! Boye, bakendeki na
    engumba epai wapi moto na Nzambe azalaki kovanda.'
  eng-LSV: And Saul says to his young man, “Your word [is] good; come, we go”; and
    they go to the city where the man of God [is].
  eng-GNV: 'Then saide Saul to his seruant, Well saide, come, let vs goe: so they
    went into the citie where the man of God was.'
  eng-WEBSTER: 'Then said Saul to his servant, Well said; come, let us go: so they
    went to the city where the man of God was .'
  nhw-BL: 'Huajca Saúl quiilhui itequipanojca: ―Cualtitoc, ma tiyaca tijtemotij. Huajca
    calajque ipan nopa altepetl campa itztoya nopa tlajtol pannextijquetl.'
  swh-ONEN: Sauli akamwambia mtumishi wake, “Vyema, njoo na twende.” Basi wakaenda
    mjini alipokuwepo huyo mtu wa Mungu.
  bba-bba: '@see-verse:1SA.009.009'
  eng-KJVCPB: Then said Saul to his servant, Well said; come, let us go. So they went
    unto the city where the man of God was.
  cpy-cpy: 'Ikantzi Saúl: “Jametya añeeri.” Jataki nampitsiki iñiiri kamantan-taniri.'
  mpx-mpx: '@see-verse:1SA.009.009'
  luo-luo: Saulo nowachone jatich niya, “Mano ber, bi wadhi.” Omiyo negiwuok ma gidhi
    e dala kama ngʼat Nyasaye nodakie.
  meu-meu: Bena Saulo ese ena hesiai tauna e hamaoroa, eto, Emu hereva na namo; mani
    aitala. Taunabunai idia ese hari Dirava ena tau e noholaiava hanuana e lao henia.
  npi-ULB: तब शाऊलले आफ्नो सेवकलाई भने, “राम्रो भन्यौ । आऊ, हामी जाऔं ।” त्यसैले तिनीहरू
    त्‍यस सहरमा गए जहाँ परमेश्‍वरका मानिस बस्‍थे ।
  yor-yor: Saulu sọ fún ìránṣẹ́ ẹ rẹ̀ pé ó dára, “Jẹ́ kí a lọ.” Wọ́n jáde lọ sí ìlú
    tí ènìyàn Ọlọ́run náà ń gbé.
  emp-NTPO: '@see-verse:1SA.009.009'
  ind-ind: Berkatalah Saul, “Baiklah! Ayo, kita pergi.” Mereka pun pergi ke kota tempat
    tinggal hamba Allah itu.
  pes-OPCB: 'شائول موافقت کرد و گفت: «بسیار خوب، برویم.» آنها روانۀ شهری شدند که مرد
    خدا در آن زندگی می‌کرد.'
  tgl-ULB: Pagkatapos sinabi ni Saul sa kanyang lingkod, “Mabuting pagkasabi. Halika,
    tayo na.” Kaya pumunta sila sa lungsod kung saan naroon ang lingkod ng Diyos.
  cbu-NT: Ashirucha, Saulsha anoo chinarangu, Ashiri pzaya, pangani, tárangu; wipunashpatari
    yaktapsha, yap Apanllee kuk kamanimapani taaku, ambshat naaranganaya.
  hui-hui: '@see-verse:1SA.009.009'
  mya-mya: '@see-verse:1SA.009.009'
  bod-N: དེ་ནས་སོ་ལོས་རང་གི་ཞབས་ཕྱི་ལ། ཁྱོད་ཀྱིས་སྨྲས་པ་ལེགས་སོ། །ཤོག་དང་། ངེད་གཉིས་འགྲོ་བར་བྱ་ཞེས་སྨྲས་པ་དང་།
    དེ་ལྟར་ཁོ་གཉིས་དཀོན་མཆོག་གི་སྐྱེས་བུ་བཞུགས་སའི་གྲོང་ཁྱེར་དུ་སོང་ངོ་། །
  sna-sna: Sauro akati kumuranda wake, “Zvakanaka, uya tiende.” Saka vakasimuka vakananga
    kuguta kwaiva nomunhu waMwari.
  spa-BLM: 'Entonces Saúl dijo a su criado: “Bien dicho. Ven. Vamos”. Y fueron a la
    ciudad donde estaba el hombre de Dios.'
  cac-cac: —Vach' jun, b'at quila', xchi vin̈aj Saúl chi'. Ix b'at eb' vin̈ schavan̈il
    b'aj ayec' vin̈ schecab' Dios chi'.
  swh-ULB: Ndipo Sauli akamwambia mtumishi wake, “Umesema vyema. Haya, njoo twende.”
    Basi wakaenda katika mji ambao mtu wa Mungu alikuwamo.
  bel-bel: 'І сказаў Саўл слузе свайму: добра ты кажаш; пойдзем. І пайшлі ў горад,
    дзе чалавек Божы.'
  deu-ELBBK: 'Da sprach Saul zu seinem Knaben: Dein Wort ist gut; komm, lass uns gehen!
    Und sie gingen nach der Stadt, wo der Mann Gottes war.'
  mbb-OT: '@see-verse:1SA.009.009'
  mal-2015: 'ശൗൽ ഭൃത്യനോടു: നല്ലതു; വരിക, നമുക്കു പോകാം എന്നു പറഞ്ഞു. അങ്ങനെ അവർ ദൈവപുരുഷൻ
    താമസിച്ചുവന്ന പട്ടണത്തിലേക്കു പോയി.'
  rmc-rmc: 'O Saul phenďa le sluhaske: „Mištes vakeres. Av džas pal leste.“ Avke avle
    andro foros, kaj bešelas oda murš le Devleskro.'
  pes-OPV: 'و شاول به خادم خود گفت: «سخن تو نیکوست. بیا برویم.» پس به شهری که مرد
    خدا در آن بود، رفتند.'
  ron-1924: 'Саул а зис слуӂий: „Ай дрептате; хайдем сэ мерӂем!” Ши с-ау дус ын четатя
    унде ера омул луй Думнезеу.'
  ben-OBCV: শৌল তাঁর দাসকে বললেন, “ঠিক আছে, চলো, সেখানে যাওয়া যাক।” অতএব তাঁরা সেই
    নগরটির উদ্দেশে রওনা হয়ে গেলেন, যেখানে ঈশ্বরের লোক তখন ছিলেন।
  som-som: Markaasaa Saa'uul wuxuu midiidinkiisii ku yidhi, Wax wanaagsan baad tidhi,
    haddaba ina keen aan tagnee. Sidaas daraaddeed waxay galeen magaaladii ninka Ilaah
    joogay.
  lat-VUC: 'Et dixit Saul ad puerum suum: Optimus sermo tuus. Veni, eamus. Et ierunt
    in civitatem in qua erat vir Dei.'
  eng-ASVBT: Then said Saul to his servant, Well said; come, let us go. So they went
    unto the city where the man of God was.
  ita-1885: 'E Saulle disse al suo servitore: Ben dici; or andiamo. Essi adunque andarono
    alla città, nella quale era l''uomo di Dio.'
  eng-LXXUP: 'And Saul said to his servant, Well said, come and let us go: and they
    went to the city where the man of God was.'
  eng-ULB: Then Saul said to his servant, “Well said. Come, let us go.” So they went
    to the city where the man of God was.
  spa-VBL: “Me parece bien”, le dijo Saúl a su criado. “Vamos entonces”. Y se fueron
    al pueblo donde estaba el hombre de Dios.
  fra-_FOB: 'Et Saül dit à son serviteur: Tu as bien dit; viens, allons. Et ils s''en
    allèrent à la ville où était l''homme de Dieu.'
  mal-mal: 'ശൌല്‍ ഭൃത്യനോട്: നല്ലത്; “വരുക, നമുക്ക് പോകാം” എന്നു പറഞ്ഞു. അങ്ങനെ അവർ
    ദൈവപുരുഷൻ താമസിച്ചിരുന്ന പട്ടണത്തിലേക്ക് പോയി.'
  urd-GVR: '@see-verse:1SA.009.009'
  suz-BL: मिनु सावलमी आ गेय पाइब कली “इ देंशो रिम्‍शो बाक्‍ब। गो मेको आ बाक्‍तीक लस”
    देंमाक्‍त। मिनु मेको निक्‍शी मेको परमप्रभु आ मुर बाक्‍तीक सहर लसा बाक्‍त।
  ita-1927: 'E Saul disse al suo servo: “Dici bene; vieni, andiamo”. E andarono alla
    città dove stava l’uomo di Dio.'
  ckb-ckb: 'شاولیش بە خزمەتکارەکەی گوت: «قسەکەت باشە، وەرە با بڕۆین.» جا ڕۆیشتن بۆ
    ئەو شارۆچکەیەی کە پیاوەکەی خودای لێبوو.'
  eng-BBE: Then Saul said to his servant, You have said well; come, let us go. So
    they went to the town where the man of God was.
  kan-OKCV: ಆಗ ಸೌಲನು ಸೇವಕನಿಗೆ, “ನಿನ್ನ ಮಾತು ಒಳ್ಳೆಯದು. ನಾವು ಹೋಗೋಣ ಬಾ,” ಎಂದನು. ದೇವರ ಮನುಷ್ಯನಿದ್ದ
    ಆ ಪಟ್ಟಣಕ್ಕೆ ಹೋದರು.
  tam-2017: 'அப்பொழுது சவுல் தன் வேலைக்காரனைப் பார்த்து: நல்ல காரியம் சொன்னாய், போவோம்
    வா என்றான்; அப்படியே தேவனுடைய மனிதன் இருந்த அந்தப் பட்டணத்திற்குப் போனார்கள்.'
  spa-RV-1909: 'Dijo entonces Saúl á su criado: Bien dices; ea pues, vamos. Y fueron
    á la ciudad donde estaba el varón de Dios.'
  ron-BTF: 'Atunci Saul a spus servitorului său: Bine spus; vino, să mergem. Astfel
    au mers la cetatea unde era omul lui Dumnezeu.'
  eng-WEBP: Then Saul said to his servant, “Well said. Come! Let’s go.” So they went
    to the city where the man of God was.
  eng-FBV: “That's good,” Saul told his servant. “So let's go.” They went to the town
    where the man of God was.
  nld-1939: '(a) Toen zei Saul tot den knecht: Uw voorstel is goed; kom, laat ons
    naar den ziener gaan. Ze gingen dus naar de stad waar de godsman woonde.'
  nch-BL: 'Huajca Saúl quiilhui itequipanojca: ―Cualtitoc, ma tiyaca tijtemotij. Huajca
    calajque ipan nopa altepet campa itztoya nopa tajtolpanextijquet.'
  vie-1934: 'Sau-lơ nói cùng kẻ tôi tớ rằng: Ngươi nói phải; chúng ta hãy đi. Hai
    người bèn đi đến thành người của Đức Chúa Trời ở.'
  hin-CV: तब शाऊल ने कहा, “उत्तम सुझाव है यह! चलो, वहीं चलें.” तब वे उस नगर को चले
    गए जहां परमेश्वर के जन रहते थे.
  spa-BES: 'Entonces dijo Saúl a su criado: Bien has dicho; ven, vamos allá. Así que
    fueron al pueblo donde estaba el hombre de Dios.'
  tdx-tdx: Aa le hoe t’i Saole amy mpitoro’ey, To o reha’oo, antao hizilike, le nimoak’
    an-drova’ indatin’ Añaharey ao.
  tha-KJV: และซาอูลจึงพู​ดก​ับคนใช้ของท่านว่า “​พู​ดดี​นี่​มาให้เราไปกันเถิด” เขาทั้งสองขึ้นไปที่เมืองซึ่งคนของพระเจ้าอยู่
  por-BR-2018: 'Disse então Saul a seu criado: Bem dizes; eia, pois, vamos. E foram
    à cidade de onde estava o homem de Deus.'
  deu-ELO: 'Da sprach Saul zu seinem Knaben: Dein Wort ist gut; komm, laß uns gehen!
    Und sie gingen nach der Stadt, wo der Mann Gottes war.'
  eng-WYC-2018: And Saul said to his servant, Thy word is the best; come thou, go
    we. And they went into the city, in which the man of God was, (or And they went
    to the city, where the man of God was).
  epo-epo: 'Kaj Saul diris al sia junulo: Bone vi diris; ni iru. Kaj ili iris en la
    urbon, en kiu loĝis la Dia homo.'
  uig-PIN: 'Saul hizmǝtkariƣa: — Mǝsliⱨǝting yahxi boldi. Biz mangayli, dedi. Xuning
    bilǝn ular Hudaning adimi turƣan xǝⱨǝrgǝ bardi.'
  beo-beo: '@see-verse:1SA.009.009'
  tpi-OTNT: '@see-verse:1SA.009.009'
  hau-SA: Shawulu ya ce wa bawansa, “Madalla, zo mu tafi.” Sai suka kama hanya suka
    nufi birnin da mutumin Allah yake.
  uig-LAT: 'Saul xizmetkarigha: — Mesliheting yaxshi boldi. Biz mangayli, dédi. Shuning
    bilen ular Xudaning adimi turghan sheherge bardi.'
  nde-nde: USawuli wasesithi encekwini yakhe, “Kuhle. Woza kasihambe.” Ngakho basuka
    baya emzini okwakuhlala khona umuntu kaNkulunkulu.
  ton-ton: Pea naʻe pehē ʻe Saula ki heʻene tamaioʻeiki, “ʻOku lelei hoʻo lea, haʻu
    ke ta ō.” Ko ia ne na ō ai ki he kolo ʻaia naʻe ʻi ai ʻae tangata ʻoe ʻOtua.
  ces-1613: 'Řekl tedy Saul služebníku svému: Dobrá jest řeč tvá, nu, jděmež. I šli
    do města, v kterémž byl muž Boží.'
  eng-WMB: Then Saul said to his servant, “Well said. Come! Let’s go.” So they went
    to the city where the man of God was.
  tam-TCV: அப்பொழுது சவுல் தன் வேலையாளிடம், “சரி வா போவோம்” என்றான். அப்படியே அவர்கள்
    இறைவனின் மனிதன் இருந்த அந்தப் பட்டணத்திற்கு புறப்பட்டுப் போனார்கள்.
  ceb-ULB: Unya miingon si Saul sa iyang sulugoon, “Maayo kana. Dali, mangadto na
    kita.” Busa nangadto sila sa siyudad kung diin nahimutang ang tawo sa Dios.
  pol-UBG: 'Wtedy Saul powiedział do swego sługi: Słuszne jest twoje słowo, chodź,
    pójdziemy. I udali się do miasta, w którym był mąż Boży.'
  agr-agr: Tusa tutai, ayu wemi tusa mai juwakiag yaaktanum Apajuí chichame etsejin
    pujamunum weajui.
  kyc-kyc: '@see-verse:1SA.009.009'
  urd-GVU: '@see-verse:1SA.009.009'
  deu-1912: 'Saul sprach zu seinem Knecht: Du hast wohl geredet; komm laß uns gehen!
    Und da sie hingingen zu der Stadt, da der Mann Gottes war,'
  ntj-ntj: Nyangka-pula mularrpartu mapitjangu wati palunyanya nyakukitja. Pitjalayirnu-pula
    nyangu Tjamiyulnga ngalyawaalkarrarnu. Tjiinya mapitjalayintja kuka pungkula tilira
    tjunkula Mama Kuurrku nintilkitja. Tjiinya Mama Kuurrtu kurranyulu Tjamiyulta
    nintitjunu Tjuulnga pitjatjaku. Tjiinya-lu watjarnu, “Tjirntungka-rnanta wati
    kutju katiku tjiinya Pintjimanku wartangkatja. Nyangkan ngurrkarntaralpi tjunku
    ngayuku katja yurntalpirtiku puurrpa purlkanya nyinarratjaku.”
  kan-2017: ಆಗ ಸೌಲನು ಆಳಿಗೆ, “ನೀನು ಹೇಳುವುದು ಒಳ್ಳೆಯದು; ಹೋಗೋಣ ನಡಿ” ಅಂದನು.
  yap-yap: '@see-verse:1SA.009.009'
  hlt-MCSB: Te dongah Saul loh a taengca taengah, “Nang ol te then, halo lamtah cet
    pawn sih,” a ti nah. Te phoeiah Pathen hlang kah khopuei la cet rhoi.
  mdy-ETH: '@see-verse:1SA.009.009'
  twi-ASANTE: Saulo penee so ka kyerɛɛ ne ɔsomfoɔ no sɛ, “Ɛyɛ, ma yɛnsɔ nhwɛ!” Enti,
    wɔsii mu kɔɔ kuro a Onyame onipa wɔ mu no so.
  eng-WEBU: Then Saul said to his servant, “Well said. Come! Let’s go.” So they went
    to the city where the man of God was.
  wal-wal: Saa7ooli ba ashkkaraa, “Lo77o; hindda” yaagin, Xoossaa asi de7iyo katamaa
    biidosona.
  spa-PDDPT: 'Entonces Saúl dijo a su esclavo: Bien dicho. Anda, vayamos. Y fueron
    a la ciudad donde estaba el varón de ʼElohim.'
  gun-gun: 'Ha''e gui Saul aipoe''i kunumi va''e pe: — Aipo''rea ma ha''eve va''e.
    Eju ha''vy, jaa. Ha''e rami vy oo tema tetã Nhanderuete remimbo''e oĩa katy.'
  agu-BL: —Quin bin, stzun Saúl. —Quin kile' tzaj. Nin tzun e' bentz chicabil le tnum
    kale najle't yi elsanl stzi' Ryosa'tz.
  ilo-ULB: Ket kinuna ni Saul iti adipenna, “Nasayaat ti imbagam. Umayka, mapantan.”
    Isu a napanda iti siudad nga ayan ti tao ti Dios.
  kpg-kpg: Gei Saul ga helekai gi dana hege, “E humalia, hanimoi laa, gaa hula.” Gei
    meemaa gaa hula gi di waahale dela e noho ai taane haga madagu.
  uig-ARA: 'سائۇل خىزمەتكارىغا: ــ مەسلىھەتىڭ ياخشى بولدى. بىز ماڭايلى، دېدى. شۇنىڭ
    بىلەن ئۇلار خۇدانىڭ ئادىمى تۇرغان شەھەرگە باردى.'
  sus-sus: Sɔlu naxa a fala a xa konyi bɛ, «Awa, won xɛɛ.» E naxa siga na taa kui,
    na Ala xa mixi nu na dɛnnaxɛ.
  pon-2006: '@see-verse:1SA.009.009'
  jae-jae: Saul kêsôm gebe “ŋajam, dandêŋ eŋ tana.” Amboac tonaŋ tec agêc sêsa malac,
    taŋ Anôtônê ŋac gêmoa naŋ sêja.
  ksd-ksd: 'Ma Saul i ga biti tai kana tultul: Boina tuna; una mai, dor a vana ubara.
    Damana dir ga vana uro tadav ra gunan nina ra tutana kai God i ga ki tana.'
  tur-YTC: Sonra Saul hizmetkârına, “İyi söyledin. Gel! Gidelim” dedi. Böylece Tanrı
    adamının bulunduğu kente gittiler.
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς τὸ παιδάριον αὐτοῦ, ἀγαθὸν τὸ ῥῆμα, δεῦρο καὶ πορευθῶμεν·
    καὶ ἐπορεύθησαν εἰς τὴν πόλιν οὗ ἦν ἐκεῖ ὁ ἄνθρωπος ὁ τοῦ Θεοῦ.
  ind-AYT: Saul berkata kepada hambanya, “Perkataanmu benar. Mari kita pergi.” Lalu,
    mereka pergi ke kota tempat abdi Allah itu.
  nya-nya: Tsono Sauli anawuza mnyamata wake kuti, “Chabwino, tiye tipite.” Ndipo
    ananyamuka kupita ku mzinda umene kunali munthu wa Mulunguyo.
  hrv-hrv: 'Šaul odvrati svome momku: “Dobro veliš. Hajdemo!” I krenuše u grad gdje
    je živio čovjek Božji.'
  mps-mps: '@see-verse:1SA.009.009'
  tpi-tpi: '@see-verse:1SA.009.009'
  dan-1931: 'Da sagde Saul til Karlen: “Du har Ret! Kom, lad os gå derhen!” Så gik
    de hen til Byen, hvor den Guds Mand boede.'
  vie-OVCB: 'Sau-lơ đồng ý: “Được đó. Chúng ta đi đi!” Họ đi về hướng thành có người
    của Đức Chúa Trời ở.'
  guj-2017: ત્યારે શાઉલે પોતાના ચાકરને કહ્યું, “તેં ઠીક કહ્યું. ચાલ, આપણે જઈએ.” તેથી
    તેઓ નગરમાં જ્યાં ઈશ્વરભક્ત રહેતો હતો ત્યાં ગયા.
  pon-2006A: '@see-verse:1SA.009.009'
  por-BRBSL: 'Então Saul disse a seu criado: “Bem dito. Venha! Vamos!”. Então eles
    foram para a cidade onde estava o homem de Deus.'
  cth-cth: Sawl ni hai a san koe ahawi. Cet awh sei atipouh teh, Cathut e tami a onae
    kho koe lah a cei awh.
  twi-twi: Saulo penee so ka kyerɛɛ ne somfo no se, “Eye, ma yɛnsɔ nhwɛ!” Enti wosii
    mu kɔɔ kurow a Onyame nipa wɔ mu no so.
  hlt-hlt: Te dongah Saul loh a taengca taengah, “Nang ol te then, halo lamtah cet
    pawn sih,” a ti nah. Te phoeiah Pathen hlang kah khopuei la cet rhoi.
  tbz-SIM: '@see-verse:1SA.009.009'
  msy-2020: Ezɨ Sol kamaghɨn uan ingangarir gumazim mɨgei, “Bar dera. Nɨ izɨ ga mangam.”
    Egha aning nguibar ekiar Godɨn ingangarir gumazim itimɨn zui.
  dop-dop: '@see-verse:1SA.009.009'
  azb-azb: 'Şaul isə nökərinə dedi: «Yaxşı deyirsən, gəl gedək». Onlar Allah adamının
    olduğu şəhərə getdilər.'
  eng-DBY: 'And Saul said to his servant, Well said: come, let us go. So they went
    to the city where the man of God was.'
  hin-2017: तब शाऊल ने अपने सेवक से कहा, “तूने भला कहा है; हम चलें।” अतः वे उस नगर
    को चले जहाँ परमेश्वर का जन था।
  wol-KYG: 'Ci kaw loolu Sóol ne surgaam: «Wax nga dëgg. Kon nan dem.» Ñu jubal ca
    dëkk ba góoru Yàlla ga nekk.'
  eng-YLT: And Saul saith to his young man, 'Thy word [is] good; come, we go;' and
    they go unto the city where the man of God [is].
  eng-WYC-2017: And Saul said to his child, Thy word is the best; come thou, go we.
    And they went into the city, in which the man of God was.
  eng-WMBB: Then Saul said to his servant, “Well said. Come! Let’s go.” So they went
    to the city where the man of God was.
  urd-GVH: '@see-verse:1SA.009.009'
  rug-rug: '@see-verse:1SA.009.009'
  gaz-gaz: Saaʼolis tajaajilaa isaatiin, “Gaarii dha; kottu ni deemnaa” jedhe. Kanaafuu
    kaʼanii gara magaalaa namni Waaqaa sun turee dhaqan.
  fra-LSG: 'Saül dit à son serviteur: Tu as raison: viens, allons! Et ils se rendirent
    à la ville où était l’homme de Dieu.'
  gnn-gnn: Bala maṉḏa marrtjinana, ga maḻŋ'maraŋala ŋunhiyi ḏarramunha Djamiyulnha.
    Yo, ŋunhi maṉḏa nhinana marrtjina, ga ŋunhi buṉbu‐mäypamirrina wäŋa ŋayathaŋala,
    dharr‐way nhäŋalana maṉḏa ŋanya Djamiyulnhanydja, ŋayi nhinana lili marrtjina
    mundhurrwu wekanharawu Garraywu.
  yal-yal: Sɔli yi a fala a walikɛɛn xa, a naxa, “Na lanxi. En siga.” E yi siga taani
    sayiban yi dɛnaxan yi.
  haw-1868: 'I aku la o Saula i kana kauwa, Ua pono kau olelo; ina kaua e hele aku:
    a hele aku la laua i ke kulanakauhale, i kahi o ke kanaka o ke Akua.'
  arb-NAV: 'فَقَالَ شَاوُلُ لِغُلامِهِ: «حَسَناً مَا تَقُولُ. هَلُمَّ نَذْهَبُ». وَانْطَلَقَا
    إِلَى الْمَدِينَةِ الَّتِي فِيهَا رَجُلُ اللهِ.'
  ewe-ewe: Esi wonɔ togbɛ aɖe liam ɖo ta dua me la, wodo go ɖetugbi aɖewo woyina tsi
    du ge. Wobia ɖetugbiawo be wonya ne nyagblɔɖila la le dua me hã.
  eng-LEE: 'Then said Saul to his servant, Thy word is good: come, let us go. So they
    went unto the city where the man of God was.'
  gvn-gvn: '@see-verse:1SA.009.009'
  asm-FB: তেতিয়া চৌলে নিজৰ দাসক ক’লে, “ঠিকেই কৈছা; ব’লা আমি যাওঁহক।” তাৰ পাছত তেওঁলোকে
    ঈশ্বৰৰ লোক য’ত আছিল সেই নগৰলৈ গ’ল।
  sus-A: سْلُ نَشَ عَ قَلَ عَ شَ كٌنيِ بّ، «عَوَ، وٌن شّي.» عٍ نَشَ سِفَ نَ تَا كُي،
    نَ عَلَ شَ مِشِ نُ نَ دّننَشّ.
  fra-SBL: 'Alors Saül dit à son serviteur : « Bien dit. Viens ! Allons-y. » Ils se
    rendirent donc à la ville où se trouvait l''homme de Dieu.'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֧וּל לְנַעֲרֹ֛ו טֹ֥וב דְּבָרְךָ֖ לְכָ֣ה ׀ נֵלֵ֑כָה וַיֵּֽלְכוּ֙
    אֶל־הָעִ֔יר אֲשֶׁר־שָׁ֖ם אִ֥ישׁ הָאֱלֹהִֽים׃
  piu-2006: '@see-verse:1SA.009.009'
  pjt-pjt: '@see-verse:1SA.009.009'
  kik-kik: Saũlũ akĩĩra ndungata yake atĩrĩ, “Nĩ wega, nĩ tũgĩthiĩ.” Nĩ ũndũ ũcio
    magĩthiĩ merekeire itũũra rĩrĩa mũndũ ũcio wa Ngai aarĩ.
  fra-NCL: 'Saül dit à son serviteur : « Ton avis est bon ; viens, allons. » Et ils
    se rendirent à la ville où était l’homme de Dieu.'
  cek-AK: Saul mah a tamna khaeah, Hoih, angzo ah, caeh si, tiah a naa. To pongah
    Sithaw kami ohhaih vangpui ah a caeh hoi.
  cuk-cuk: 'Saúl sogdesunnad: —Nabirdo, anmar daknae. Weyob Saúl sogsagua, Bab-Dummad-e-dule-maid-neggweburse
    nadmalad.'
  uig-CYR: 'Саул хизмәткариға: — Мәслиһәтиң яхши болди. Биз маңайли, деди. Шуниң билән
    улар Худаниң адими турған шәһәргә барди.'
  tel-2017: అప్పుడు సౌలు “నువ్వు చెప్పింది బాగుంది. వెళ్దాం పద” అన్నాడు.
  hat-BSA: 'Saül te reponn a sèvitè a: “Byen pale! Vini, annou ale.” Konsa, yo te
    ale nan vil kote nonm Bondye a te ye a.'
  kos-kos: Saul el fahk nu sin mwet kulansap sac, “Wona, kut som.” Na eltal fahsr
    nu ke siti se yen mwet mutal sac muta we.
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֧וּל לְנַעֲר֛וֹ ט֥וֹב דְּבָרְךָ֖ לְכָ֣ה ׀ נֵלֵ֑כָה וַיֵּֽלְכוּ֙
    אֶל־הָעִ֔יר אֲשֶׁר־שָׁ֖ם אִ֥ישׁ הָאֱלֹהִֽים׃
  ibo-ibo: Sọl sịrị odibo ya, “Ọ dị mma, Bịa ka anyị gaa.” Ha biliri gawa nʼobodo
    ebe onye Chineke ahụ nọ.
  ory-ory: ଏହେତୁ ଶାଉଲ ଆପଣା ଯୁବାକୁ କହିଲେ, “ଭଲ କହିଲ; ଆସ, ଆମ୍ଭେମାନେ ଯାଉ।” ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ
    ଲୋକ ଯେଉଁ ନଗରରେ ଥିଲେ, ସେଠାକୁ ସେମାନେ ଗଲେ।
  chk-chk: Iwe, Saul a üreni nöün we chon angang, “A öch mine ka apasa. Sipwe feila
    ren.” Iei mine ra feila lon ewe telinimw ia ewe soufos a nom ie.
  ssd-ssd: '@see-verse:1SA.009.009'
  rop-rop: '@see-verse:1SA.009.009'
  ukr-1871: 'І каже Саул свойму слузї: Твоя правда; ходїмо. От і пійшли в місто, де
    був Божий чоловік.'
  deu-1951: 'Saul sprach zu seinem Knaben: Dein Vorschlag ist gut; komm, wir wollen
    gehen!'
  eng-JPS: 'Then said Saul to his servant: ''Well said; come, let us go.'' So they
    went unto the city where the man of God was.'
  srp-1865: 'I Saul reèe momku svojemu: dobro veliš; hajde da idemo. I poðoše u grad
    gdje bješe èovjek Božji.'
  lug-lug: Sawulo n’amuddamu nti, “Oteesezza bulungi, jjangu tugende.” Ne basitula
    okugenda mu kibuga omusajja wa Katonda gye yali.
  heb-heb: ויאמר שאול לנערו טוב דברך לכה נלכה וילכו אל העיר אשר שם איש האלהים׃
  ben-IRV: তখন শৌল তাঁর চাকরকে বললেন, “বেশ বলেছ; চল, আমরা যাই।” আর ঈশ্বরের লোক যেখানে
    ছিলেন সেই শহরে তাঁরা গেলেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਟਹਿਲੂਏ ਨੂੰ ਆਖਿਆ, ਚੰਗੀ ਗੱਲ ਹੈ। ਚੱਲ ਚੱਲੀਏ। ਸੋ ਉਹ ਸ਼ਹਿਰ ਨੂੰ
    ਆਏ, ਜਿੱਥੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬੰਦਾ ਸੀ।
  tkr-tkr: 'Şauleeme nukarık''le eyhen: – Vüqqəsva eyhexhee, qora vüqqəs. Məxüd ıxha,
    manbı Allahna insannane şahareeqa avayk''an.'
  mya-JVB: ရှောလု ကလည်း၊ ကောင်း ပြီသွား ကြစို့ဟု ငယ်သား အား ဆို လျက် ၊ ဘုရား သခင်၏
    လူ ရှိရာမြို့ သို့ သွား ကြ၏။
  tte-O: Mwa Saulo iba, “Inamwanamwa talau.” Yo sitolo silalau yanuwane kaiwena palopitane
    iyaele koina imiyamiya.
  tbg-tbg: '@see-verse:1SA.009.009'
  hmo-hmo: Vadaeni Saulo ese iena hesiai tauna ia hamaoroa, ia gwau, “Oiemu hereva
    ia namo, mani ita lao.” Vadaeni idia ese idia herevalaia Dirava ena tau ia noho
    hanua dekenai idia lao.
  urd-urd: तब साऊल ने अपने नौकर से कहा, तू ने क्या ख़ूब कहा, आ हम चलें इस लिए वह उस
    शहर को जहाँ वह नबी था चले।
  rus-SYN: 'И сказал Саул слуге своему: хорошо ты говоришь; пойдем. И пошли в город,
    где человек Божий.'
  bqc-SIM: '@see-verse:1SA.009.009'
  tcz-CHONGTHU: Hichun Saul in asohpa jah’a, “Adihe, hiti chun gabol bol hite,” tin
    ana nom in ahi. Hichun hiche khopia mitva neipa holdin akipat doh lhontan ahi.
  mar-mar: मग शौल चाकराला म्हणाला, “तुझे बोलणे ठीक आहे चल आपण जाऊ.” तेव्हा ज्या नगरात
    देवाचा पुरुष होता तेथे ते गेले.
  qub-qub: 'Chaura Saúl niran: «Allimi. Mä aywashun.» Chayno ninacurerga ishcan aywaran
    Diospa willacojnin tiyashan siudäman.'
  bqp-bqp: 'Akũ Solu pì a zĩkɛriinɛ: N yã mana ò. Ò gɛ́. Akũ òtɛn gɛ́ wɛ̃tɛ kũ
    Luda gbɛ̃ pì kunwa.'
  hat-hat: 'Sayil di domestik li a: -Sa ou di a bon wi! Ann ale! Se konsa y'' ale
    nan lavil kote sèvitè Bondye a te ye.'
  eng-BSB: “Good,” said Saul to his servant. “Come, let us go.” So they set out for
    the city where the man of God was.
  tod-tod: 'Sayile ɠɛni ná-botiɠɛ nui ma: «Gaama ɠa è ya, de liina.» Ti liini ga
    taai naa zu ʋele, ʋɛ GALA goo wo nui ɠɛni ná.'
  eng-WEBPB: Then Saul said to his servant, “Well said. Come! Let’s go.” So they went
    to the city where the man of God was.
  kbq-kbq: Hagi Soli'a eri'za ne'agura anage hu'ne, Knare ke hananki vanu'e. Anage
    higeke Anumzamofo vahe'ma nemanirega vu'na'e.
  nhe-BL: 'Huajca Saúl quiilhui itlatequipanojca: ―Cualtitoc, ma tiyaca tijtemotij.
    Huajca calajque ipan nopa altepetl campa itztoya nopa tiocamanalojquetl.'
  bus-bus: 'Ben Solu bè a zĩkɛrinɛ: N yã maaa ò. Wà gá. Ben aↄ̃ↄe gaa wɛ́tɛ kɛ̀ Luda
    gbɛ̃ pì kún-a.'
  gub-BL: '@see-verse:1SA.009.009'
  eng-DRA: 'And Saul said to his servant: Thy word is very good, come, let us go.
    And they went into the city, where the man of God was.'
