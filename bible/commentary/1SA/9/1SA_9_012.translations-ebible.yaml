verse: 1SA.009.012
translations:
  mal-C: 'അവർ മറുപടി പറഞ്ഞു: “ഉണ്ട്, അദ്ദേഹം ഇവിടെയുണ്ട്. അതാ, അദ്ദേഹം നിങ്ങളുടെമുമ്പിൽത്തന്നെയുണ്ട്.
    വേഗം ചെല്ലുക. ഇന്നു ജനങ്ങൾക്കു മലയിൽവെച്ച് ഒരു യാഗം ഉള്ളതിനാൽ അദ്ദേഹം ഇന്നാണു
    ഞങ്ങളുടെ പട്ടണത്തിൽ വന്നെത്തിയത്.'
  deu-TKW: 'Sie antworteten ihnen und sprachen: Jawohl, er ist da vor euch; eben jetzt
    ist er in die Stadt hereingekommen - das Volk feiert nämlich heute ein Opferfest
    auf der Höhe!'
  lin-lin: 'Bazongiselaki ye : — Iyo ! Azali liboso na bino. Kasi bosala noki ; awuti
    kokoma kaka sik’oyo kati na engumba na biso, pamba te bato bakobonza lelo mbeka,
    na esambelo ya likolo ya ngomba.'
  eng-LSV: And they answer them and say, “He is; behold, before you! Hurry, now, for
    he has come to the city today, for the people [have] a sacrifice today in a high
    place.
  eng-GNV: 'And they answered them, and said, Yea: loe, he is before you: make haste
    nowe, for he came this day to the citie: for there is an offering of the people
    this day in the hie place.'
  eng-WEBSTER: 'And they answered them, and said, He is; behold, he is before you:
    make haste now, for he came to-day to the city; for there is a sacrifice of the
    people to-day in the high place:'
  nhw-BL: 'Huan inijuanti tlananquilijque: ―Quena, pero ximoisihuiltica xiyaca pampa
    amantzi onajsico ipan ni altepetl para quimacase TOTECO tlacajcahualistli ipan
    se tepetl para masehualme tlen ni altepetl.'
  swh-ONEN: Wakajibu, “Yuko, yu mbele yenu amewatangulia, sasa fanyeni haraka, ndiyo
    tu amekuja mjini kwetu leo, kwa kuwa watu wana dhabihu huko mahali pa juu.
  bba-bba: Wɔndiɑ be, bɑ bu wurɑri bɑ nɛɛ, oo, tɛ̃n tɛ̃ ɡerɑ u doonɑ mini. I bɔbio,
    u bɛɛ ɡbiiye wuuɔ, domi tɔmbɑ yɑ̃kuru ɡɑru kobu nɑ ɡunɡuru mi ɡisɔ.
  eng-KJVCPB: 'And they answered them, and said, He is; behold, he is before you:
    make haste now, for he came to day to the city; for there is a sacrifice of the
    people to day in the high place:'
  cpy-cpy: 'Akanakiri okantziri: “Jeen, aritaki ijeeki janta. Intsipaeti piyaatanaki,
    roemo-shirenkaeyatyaani tajorentsi-pankoki.'
  mpx-mpx: Analiya hi lahe hi ba, “E, abwe i vin te lan e, kaiwena lan ya bwasumu
    hi powonagil oyaa abapowona ge ananina hi giginol. Iyahe tei maninimiwa, he etimwawa
    nuku nok.
  luo-luo: To negidwoko niya, “Ee entie, ero odhi nyimu kanyo, returu. Koro eka odonjo
    e dalawa kawuono nimar jowa timo misango e kama owal.”
  meu-meu: Idia na e haere, eto, Oibe, a itaia, ia na vairamui ai e rakamu. A raka
    haraḡa; ia na ina harihari mo hanua ai vada e raka vareai, badina be hanua taudia
    na hari dina ai boubou karana bae karaia atai ai, gabu helaḡana ai.
  npi-ULB: तिनीहरूले जवाफ दिए र भने, “उहाँ हुनुहुन्छ । हेर्नुहोस्, उहाँ तपाईंहरूकै
    अगाडि हुनुहुन्छ । छिटो जानुहोस्, किनकि मानिसहरूले आज उच्‍च स्थानमा बलिदान चढाउने
    हुनाले उहाँ आज सहर जाँदै हुनुहुन्‍छ ।
  yor-yor: “Ó wà,” wọ́n dáhùn. “Ó ń bẹ níwájú u yín, múra nísinsin yìí, ó ṣẹ̀ṣẹ̀ wá
    sí ọ̀dọ̀ wa lónìí ni, nítorí àwọn ènìyàn ní ẹbọ rírú ni ibi gíga.
  emp-NTPO: 'Awẽrãrãba nãwã panusid̶aa: –Mãẽ, nocoare b̶ʌa. Isabe wãnadua. Id̶i puruba
    eya borod̶e animarãda Ãcõrẽa babue diad̶i bẽrã idjira zesia.'
  ind-ind: Para gadis itu menjawab, “Ya, dia ada di sini. Baru saja dia datang untuk
    memimpin acara mempersembahkan kurban bagi TUHAN demi rakyat, di mezbah yang ada
    di puncak bukit ini.
  pes-OPCB: 'دخترها گفتند: «بله! اگر از همین راه بروید به او خواهید رسید. او امروز
    به شهر آمده تا در مراسم قربانی که در بالای تپه برگزار می‌شود، شرکت کند.'
  tgl-ULB: Sumagot sila at sinabi, “Narito siya; tingnan ninyo, nauna lang siya sa
    inyo. Magmadali kayo, dahil pupunta siya sa lungsod ngayon, sapagkat mag-aalay
    ang mga tao ngayon sa mataas na lugar.
  cbu-NT: Kizshat, Taarcha. Singiritcha kusarangsha. Na zar ichingarusin nishuch tputs
    Apanllish pang' chinoo Apanlleem muchimaam shaniykanaya. Ashiri siysat mikeerus
    naanantsa.
  hui-hui: Libugua wandari biaruhondo ani layagola tigua libuhondo ladai bialu lalu,
    E̱ kago ibu áyu ogoni poragonigo libugua gerai lalu piribiyagua abale tali minuleberabi.
    Ani bialu tanoha ubanda harabigola abaleore ibu ogoriani karia handa walia holeberabi.
    Ibu áyu dege tano ogoriani anda ibiyago ogoni irane wali agali tigua nai hari
    baregoha mbirale mbira bo lomabia howa dabuni mulebiragonaga ai íbu ka. Ani bidago
    wali agali tomo nami̱ya ibalimu lene íbu bedaru tigua ibu naibidaha tomo ala nanolebira.
    Ibuni anda ibiragola ibugua ala bo lomabia hole wiyaru biamogo bia habe lalu mo
    turu kagola tigua tomo nole birulebira. Libu áyu ogoni abale piribiyagua ibu tomo
    nole hari bare iraga nakaore handa walia holeberabi, lene.
  mya-mya: အ​မျိုး​သ​မီး​က​လေး​များ​က​လည်း``ရှိ​ပါ သည်။ အ​မှန်​မှာ​သူ​သည်​သင်​တို့​မ​လာ​မီ
    က​လေး​က​မှ​ရောက်​ရှိ​လာ​ပါ​သည်။ သင်​တို့ မြန်​မြန်​သွား​လျှင်​သူ့​ကို​မီ​ပါ​လိမ့်​မည်။
    သင် တို့​မြို့​ထဲ​ကို​ဝင်​လျှင်​ဝင်​ချင်း​သူ့​အား​တွေ့ ရှိ​ပါ​လိမ့်​မည်။ လူ​တို့​သည်​တောင်​ကုန်း​ပေါ်
    ရှိ​ယဇ်​ပလ္လင်​တွင်​ပူ​ဇော်​သကာ​ဆက်​သ​ကြ မည်​ဖြစ်​၍ ထို​သူ​သည်​မြို့​သို့​ယ​နေ့​ရောက်
    ရှိ​လာ​ခြင်း​ဖြစ်​ပါ​သည်။ သူ​မ​ရောက်​မ​ချင်း ဖိတ်​ခေါ်​ထား​သော​သူ​တို့​သည်​စား​သောက်​ကြ
    လိမ့်​မည်​မ​ဟုတ်​ပါ။ အ​ဘယ်​ကြောင့်​ဆို​သော် သူ​သည်​ယဇ်​ကောင်​ကို​ဦး​စွာ​ကောင်း​ချီး​ပေး
    ရ​မည်​ဖြစ်​သော​ကြောင့်​ဖြစ်​ပါ​၏။ ထို​ကြောင့် သင်​တို့​သည်​မြို့​ထဲ​သို့​ဝင်​လျှင်​ဝင်​ချင်း
    ထို​သူ​တောင်​ထိပ်​သို့​စား​သောက်​ရန်​မ​တက် မီ​သူ့​အား​တွေ့​ရ​ကြ​ပါ​လိမ့်​မည်''
    ဟု​ဆို​၏။-
  bod-N: དེ་དག་གིས་ལན་དུ། ཁོང་བཞུགས་ཏེ། ལྟོས་ཤིག ཁོང་ནི་ཁྱེད་ཀྱི་མདུན་དུ་བཞུགས་འདུག་སྟེ།
    མྱུར་དུ་སོང་དང་། དེ་རིང་གནས་མཐོ་ས་རུ་ཡུལ་མི་རྣམས་ཀྱི་ཆེད་དུ་མཆོད་པ་འབུལ་བའི་ཕྱིར་ཁོང་ནི་གྲོང་ཁྱེར་དུ་ཕེབས་སོ།
    །
  sna-sna: Vakapindura vachiti, “Aripo. Ari mberi kwenyu. Kurumidzai achangosvika
    iye zvino muguta redu, nokuti vanhu vane chibayiro panzvimbo yakakwirira.
  spa-BLM: 'Ellos les respondieron y dijeron: “Es él. Mirad, está delante de vosotros.
    Daos prisa, porque ha venido hoy a la ciudad; porque el pueblo tiene hoy un sacrificio
    en el lugar alto.'
  cac-cac: 'Ix tac''vi eb'' ix: —Ayec'' vin̈ d''a eyichan̈b''at chi'', palta tato
    tze pil val jab''ocxo eyip olto ilchaj vin̈ eyuuj. Toto val sjavi vin̈ d''a yol
    chon̈ab'' tic yujto ay q''uin̈ ol och d''a tzalan b''aj tz''och ejmelal.'
  swh-ULB: Nao wakawajibu, na kusema, “Yupo; tazameni, yuko mbele yenu. Harakisheni,
    kwa maana anakuja mjini leo, sababu leo watu wanatoa dhabihu zao mahali pa juu.
  bel-bel: 'Тыя адказвалі ім і сказалі: ёсьць; вось ён, паперадзе цябе; толькі пасьпяшайся,
    бо ён сёньня прыйшоў у горад, бо сёньня ў народа ахвярапрынашэньне на вышыні;'
  deu-ELBBK: 'Und sie antworteten ihnen und sprachen: Ja, siehe, er ist vor dir; eile
    jetzt, denn er ist heute in die Stadt gekommen, weil das Volk heute ein Schlachtopfer
    auf der Höhe hat.'
  mbb-OT: Midtavak dan te, “Uya, kayi sikandin. Nehuna zà sikandin keniyu. Su veǥu
    pa utew sikandin mekeuma ziyà te inged dey para te kebpengulu te menge etew te
    kebpemuhat diyà te simbahan diyà te metikang he lugar. Pekeǥaan kew!
  mal-2015: 'അവർ അവരോടു: ഉണ്ടു; അതാ, നിങ്ങളുടെ മുമ്പിൽ; വേഗം ചെല്ലുവിൻ; ഇന്നു പൂജാഗിരിയിൽ
    ജനത്തിന്റെ വക ഒരു യാഗം ഉള്ളതുകൊണ്ടു അവൻ ഇന്നു പട്ടണത്തിൽ വന്നിട്ടുണ്ടു.'
  rmc-rmc: „He,“ odphende. „Akana ča džalas anglal tu. Siďar, ipen ča akana avľa andro
    foros, bo adadžives ela pro učo than e obeta.
  pes-OPV: 'در جواب ایشان گفتند: «بلی اینک پیش روی شماست. حال بشتابید زیراامروز به
    شهر آمده است چونکه امروز قوم را درمکان بلند قربانی هست.'
  ron-1924: 'Еле ле-ау рэспунс: „Да, ятэ-л ынаинтя та; дар ду-те репеде, астэзь а
    венит ын четате, пентру кэ попорул адуче жертфэ пе ынэлциме.'
  ben-OBCV: তারা উত্তর দিল, “হ্যাঁ, তিনি আপনাদের থেকে একটু আগেই আছেন। তাড়াতাড়ি যান;
    তিনি একটু আগেই আমাদের নগরে এসেছেন, কারণ টিলার উপর আজ লোকেরা এক বলি উৎসর্গ করবে।
  som-som: Oo markaasay ugu jawaabeen, Wuu joogaa, oo wuu idinka horreeyaa, haddaba
    dhaqsada, waayo, isagu maantuu magaalada yimid, maxaa yeelay, dadku maantay allabari
    ku bixinayaan meesha sare.
  lat-VUC: 'Quæ respondentes, dixerunt illis: Hic est: ecce ante te, festina nunc:
    hodie enim venit in civitatem, quia sacrificium est hodie populi in excelso.'
  eng-ASVBT: 'And they answered them, and said, He is; behold, he is before thee:
    make haste now, for he is come today into the city; for the people have a sacrifice
    today in the high place.'
  ita-1885: 'E quelle risposero loro, e dissero: Egli v'' è: eccolo davanti a te,
    affrettati pure; perciocchè egli è oggi venuto nella città, perchè il popolo fa
    oggi un sacrificio nell''alto luogo.'
  eng-LXXUP: 'And the virgins answered them, and they say to them, He is: behold,
    he is before you: now he is coming to the city, because of the day, for today
    there is a sacrifice for the people in Bama.'
  eng-ULB: They answered, and said, “He is; see, he is just ahead of you. Hurry up,
    for he is coming to the city today, because the people are sacrificing today at
    the high place.
  spa-VBL: 'Ellas les respondieron: “Está más adelante. Pero tendrán que apresurarse.
    Hoy ha venido a la ciudad porque el pueblo está celebrando un sacrificio en el
    lugar de adoración.'
  fra-_FOB: 'Et elles leur répondirent, et dirent: Il y est, le voilà devant toi;
    hâte-toi maintenant; car il est venu aujourd''hui à la ville, parce que le peuple
    fait aujourd''hui un sacrifice sur le haut lieu.'
  mal-mal: 'അവർ അവരോട്: ഉണ്ട്; “അതാ, നിങ്ങളുടെ മുമ്പിൽ; വേഗം ചെല്ലുവിൻ; ഇന്ന് പൂജാഗിരിയിൽ
    ജനത്തിന്റെ വക ഒരു യാഗം ഉള്ളതുകൊണ്ട് അവൻ ഇന്ന് പട്ടണത്തിൽ വന്നിട്ടുണ്ട്.'
  urd-GVR: Laṛkiyoṅ ne jawāb diyā, “Jī, wuh abhī abhī pahuṅchā hai, kyoṅki shahr ke
    log āj pahāṛī par qurbāniyāṅ chaṛhā kar īd manā rahe haiṅ. Agar jaldī kareṅ to
    pahāṛī par chaṛhne se pahle us se mulāqāt ho jāegī. Us waqt tak ziyāfat shurū
    nahīṅ hogī jab tak ġhaibbīn pahuṅch na jāe. Kyoṅki use pahle khāne ko barkat denā
    hai, phir hī mehmānoṅ ko khānā khāne kī ijāzat hai. Ab jāeṅ, kyoṅki isī waqt āp
    us se bāt kar sakte haiṅ.”
  suz-BL: मिनु मेकोपुकीमी “ओं, इस ङोंइती लना लन बाक्‍ब। रीब पा लने। मेको मुलाक्‍त
    सहर रे जाक्‍त। मारदे हना मुलाक्‍त डांडाम क्‍योरशा चढ़ेतीक नाक्‍त बाक्‍ब।
  ita-1927: 'Quelle risposer loro, dicendo: “Sì, c’è; è là dove sei diretto; ma va’
    presto, giacché è venuto oggi in città, perché oggi il popolo fa un sacrifizio
    sull’alto luogo.'
  ckb-ckb: 'ئەوانیش وەڵامیان دانەوە و گوتیان: «بەڵێ، ئەوەتا لەپێشتانە، ئێستا خێرا
    بکەن، چونکە ئەمڕۆ بۆ شارۆچکەکە هاتووە، چونکە ئەمڕۆ گەل لە نزرگەکەی سەر بەرزایی
    قوربانی سەردەبڕن.'
  eng-BBE: 'And they said, He is; in fact he is before you: go quickly now, for he
    has come into the town today, for the people are making an offering in the high
    place today:'
  kan-OKCV: ಅವರು ಇವರಿಗೆ ಉತ್ತರವಾಗಿ, “ಅವನು ಇದ್ದಾನೆ, ನಿಮ್ಮ ಮುಂದೆ ಇದ್ದಾನೆ, ಈಗ ಬೇಗ ಹೋಗಿರಿ,
    ಏಕೆಂದರೆ ಈ ಹೊತ್ತು ಗುಡ್ಡದ ಮೇಲೆ ಜನರು ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವುದರಿಂದ ಅವನು ಈ ಹೊತ್ತು ಪಟ್ಟಣಕ್ಕೆ
    ಬಂದಿದ್ದಾನೆ.
  tam-2017: 'அதற்கு அவர்கள்: இருக்கிறார்; இதோ, உங்களுக்கு எதிரே இருக்கிறார்; சீக்கிரமாகப்
    போங்கள்; இன்றைக்கு மக்கள் மேடையில் பலியிடுகிறதினால், இன்றையதினம் பட்டணத்திற்கு
    வந்தார்.'
  spa-RV-1909: 'Y ellas respondiéndoles, dijeron: Sí; helo aquí delante de ti: date
    pues priesa, porque hoy ha venido á la ciudad en atención á que el pueblo tiene
    hoy sacrificio en el alto.'
  ron-BTF: 'Și ele le-au răspuns și au zis: Este, iată, el este înaintea voastră;
    grăbiți-vă acum, pentru că a venit astăzi în cetate, fiindcă poporul aduce un
    sacrificiu pe înălțime;'
  eng-WEBP: They answered them and said, “He is. Behold, he is before you. Hurry now,
    for he has come today into the city; for the people have a sacrifice today in
    the high place.
  eng-FBV: “He is,” they replied, “up ahead of you. But you'll have to hurry. He's
    come to town today because the people are having a sacrifice at the high place.
  nld-1939: 'Ze antwoordden hun: Ja, de ziener is juist vóór u in de stad aangekomen;
    want er is vandaag op de hoogte een offer voor het volk.'
  nch-BL: 'Huan inijuanti tananquilijque: ―Quena, pero ximoisihuiltica xiyaca pampa
    amantzi onajsico ipan ni altepet para quimacase TOTECO tacajcahualisti ipan se
    tepet para masehualme ten ni altepet.'
  vie-1934: 'Các con gái trẻ đáp rằng: Có, kìa người ở đằng trước mặt ông. Nhưng hãy
    đi mau, vì ngày nay người đến thành, bởi bá tánh có việc tế lễ tại nơi cao.'
