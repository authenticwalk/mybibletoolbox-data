    for he has come today into the city; for the people have a sacrifice today in
    the high place.
  urd-GVH: लड़कियों ने जवाब दिया, “जी, वह अभी अभी पहुँचा है, क्योंकि शहर के लोग आज
    पहाड़ी पर क़ुरबानियाँ चढ़ाकर ईद मना रहे हैं। अगर जल्दी करें तो पहाड़ी पर चढ़ने
    से पहले उससे मुलाक़ात हो जाएगी। उस वक़्त तक ज़ियाफ़त शुरू नहीं होगी जब तक ग़ैबबीन
    पहुँच न जाए। क्योंकि उसे पहले खाने को बरकत देना है, फिर ही मेहमानों को खाना खाने
    की इजाज़त है। अब जाएँ, क्योंकि इसी वक़्त आप उससे बात कर सकते हैं।”
  rug-rug: “Uve, koa nana,” gua sari na vineki. “Namu tiqe topue va kenue la mo koa
    gamu si asa. Be guana tuturei gamu, si kote kamoa mo gamu si asa. Ba pana kamo
    tugo gamu pa vasileana si kote dogoria mo gamu. Kote kamo pa vasileana si asa
    ṉinoroi sina kote la va vukivukihi sari na tinoni koasa hope pa toqere. Sari na
    tie pu ta ruvatadi si lopu kaqu henahena osolae kamo tu si asa vasina, sina kaqu
    mana kenu paki nia tu sa sa vina vukivukihi. Be la si gamu kamahire, si kote dogoria
    gamu si asa totoso lopu ele sage la pa toqere si asa pude henahena.”
  gaz-gaz: Isaanis deebisanii akkana jedhan; “Eeyyee ni jira; inni fuula keessan dura
    jira. Namoonni waan gaara sagadaa irratti aarsaa dhiʼeessaniif inni amma gara
    magaalaa keenyaa dhufeeraatii dafaa.
  fra-LSG: 'Elles leur répondirent en disant: Oui, il est devant toi; mais va promptement,
    car aujourd’hui il est venu à la ville parce qu’il y a un sacrifice pour le peuple
    sur le haut lieu.'
  gnn-gnn: '@see-verse:1SA.009.011'
  yal-yal: E yi e yabi, e naxa, “Ɔn, a i yɛɛ ra, koni siga iki sa bayo a bata fa taani
    to amasɔtɔ saraxa ba daxin na to yamaan xa geyaan ma saraxa badeni.
  haw-1868: 'Olelo mai la lakou ia laua, i mai la, Maanei no: aia hoi ia mamua ou,
    e wikiwiki, no ka mea, i hele mai ia i ke kulanakauhale i keia la; no ka mea,
    he ahaaina na na kanaka i keia la ma kahi kiekie.'
  arb-NAV: 'فَأَجَبْنَهُمَا: «نَعَمْ. هَا هُوَ أَمَامَكُمَا. أَسْرِعَا الآنَ لأَنَّهُ
    قَدِمَ الْيَوْمَ إِلَى الْمَدِينَةِ لأَنَّ الشَّعْبَ يُقَرِّبُ الْيَوْمَ ذَبِيحَةً
    عَلَى التَّلِّ.'
  ewe-ewe: Woɖo eŋu be, “Ɛ̃, ele afi sia. Edze mia ŋgɔ. Afɔ netsɔ na mi. Eva míaƒe
    dua me egbea elabena dukɔ la le vɔ sa ge le to dzi egbea.
  eng-LEE: 'And they answered them, and said, He is; behold, he is before you: make
    haste now, for this day came he to the city; because the people have a sacrifice
    today on the high-place;'
  gvn-gvn: '@see-verse:1SA.009.011'
  asm-FB: তেওঁলোকে উত্তৰ দি ক’লে, “তেওঁ আছে; চাওক, আপোনাৰ ঠিক সন্মুখতে আছে, সোনকাল
    কৰক, তেওঁ নগৰলৈ আজি আহিছে, কাৰণ আজি ওখ স্থানত লোকসকলে বলিদান কৰিব।
  sus-A: فِنّدِ مّدِيٍ نَشَ عٍ يَابِ، «عِيٌ، عَ بَشِ سٌدٍ يَكْسِ، كْنْ وٌ شُلُن دٍ،
    بَرِ مَ عَ قَشِ سّرّشّ بَدٍ حَمَ نَن بّ فٍيَ قَرِ.
  fra-SBL: 'Ils leur répondirent et dirent : « Il l''est. Le voici, il est devant
    vous. Dépêchez-vous, car il est entré aujourd''hui dans la ville, car le peuple
    offre aujourd''hui un sacrifice sur le haut lieu.'
  hbo-hbo: וַתַּעֲנֶ֧ינָה אֹותָ֛ם וַתֹּאמַ֥רְנָה יֵּ֖שׁ הִנֵּ֣ה לְפָנֶ֑יךָ מַהֵ֣ר ׀
    עַתָּ֗ה כִּ֤י הַיֹּום֙ בָּ֣א לָעִ֔יר כִּ֣י זֶ֧בַח הַיֹּ֛ום לָעָ֖ם בַּבָּמָֽה׃
  piu-2006: '@see-verse:1SA.009.011'
  pjt-pjt: '@see-verse:1SA.009.011'
  kik-kik: Nao magĩcookia atĩrĩ, “Ekuo, arĩ hau mbere yanyu. Hiũhai, ooka itũũra-inĩ
    riitũ o ũmũthĩ, nĩ ũndũ andũ marĩ na igongona rĩkũrutĩrwo handũ harĩa hatũũgĩru.
  fra-NCL: 'Elles leur répondirent en disant : « Oui, il y est, le voilà devant toi ;
    mais va promptement, car il est venu aujourd’hui à la ville, parce que le peuple
    a aujourd’hui un sacrifice sur le haut lieu.'
  cek-AK: Nihcae mah, Ue oh; nang hnik hmaa ah oh; vaihi karangah caeh hoih; kaminawk
    mah hmuensang ah angbawnhaih sak o pongah, anih loe vaihni vangpui ah angzoh.
  cuk-cuk: 'Yagan abin-sogdemalad: —Eye, be-iduar mai. Gwae be daknamala. Emiskwaa
    neggweburse nonikid. Dule-negburgan-daked, yar-mullugi-aila-matusulid-siidgi Bab-Dummadga-ibdurgan-ukleged
    dulemarga ogumaksokalid.'
  uig-CYR: 'Улар җавап берип: — Шундақ. Мана у алдиңларда туриду; тез бериңлар, чүнки
    халайиқ бүгүн шәһәрниң жуқури җайида қурбанлиқ қилмақчи, шуңа у бүгүн шәһәргә
    кирди.'
  tel-2017: అందుకు వారు “ఇదిగో అతడు ఈ దగ్గరలోనే ఉన్నాడు. తొందరగా వెళ్ళి కలుసుకోండి.
    ఈ రోజే అతడు ఊర్లోకి వచ్చాడు. ఈ రోజే ఉన్నత స్థలం లో ప్రజల పక్షంగా బలి అర్పిస్తాడు.
  hat-BSA: 'Yo te reponn yo e te di: “Li la! Gade devan nou an! Fè vit, paske li fenk
    antre nan vil la jodi a. Pèp la gen yon sakrifis nan wo plas la jodi a.'
  kos-kos: Ac mutan inge topuk, “Aok, el oasr we. El a meet an ingan. Sulaklak, el
    tufahna sun acn inge misenge, mweyen mwet uh ac orek kisa ke loang se fineol uh.
  hbo-WLC: וַתַּעֲנֶ֧ינָה אוֹתָ֛ם וַתֹּאמַ֥רְנָה יֵּ֖שׁ הִנֵּ֣ה לְפָנֶ֑יךָ מַהֵ֣ר
    ׀ עַתָּ֗ה כִּ֤י הַיּוֹם֙ בָּ֣א לָעִ֔יר כִּ֣י זֶ֧בַח הַיּ֛וֹם לָעָ֖ם בַּבָּמָֽה׃
  ibo-ibo: Ụmụ agbọghọ ahụ zara ha sị, “E, ọ nọ ya. Lee ya ka ọ na-aga nʼihu unu.
    Unu jesie ike unu ga-ahụ ya. Ugbu a ka ọ batara obodo anyị, nʼihi na ọ na-aga
    iso ndị mmadụ gaa ịchụ aja nʼebe dị elu.
  ory-ory: ତହିଁରେ ସେମାନେ ଉତ୍ତର ଦେଇ କହିଲେ, “ଅଛନ୍ତି; ଦେଖ, ସେ ତୁମ୍ଭ ଆଗରେ ଅଛନ୍ତି; ଶୀଘ୍ର
    ଯାଅ, କାରଣ ସେ ଆଜି ନଗରକୁ ଆସିଅଛନ୍ତି; ଆଜି ଉଚ୍ଚସ୍ଥଳୀରେ ଲୋକମାନଙ୍କର ଏକ ବଳିଦାନ ଅଛି;
  chk-chk: Nge ra pälüeni, “Ewer, a nom. A chök akomwola mwemi. Oupwe müttirila mürin.
    Iei ekärän chök tolong lon ewe telinimw, pun ekewe aramas repwe eäni ar asor ikenai
    won ewe lenien fel won ewe chuk.
  ssd-ssd: 'Kile pino kame taŋge pasa lafumba sanikinaik: Nu ambe minit. Nu kite tumbraŋ
    ambe prowat. Taŋgo pino nane biŋ mbol ambeŋge atraukamŋgaig tukunu tale pitik
    mbumba kape.'
  rop-rop: Wal detlot gel bin tok, “Yuwai. Im deya. Imbin jis gowin lida langa yunbala,
    dumaji ola pipul garra abum det sekrifais serramoni tudei deya ontop langa det
    hil.
  ukr-1871: 'Ті відказали їм та й говорять: А ось він поперед тебе; тільки квапся,
    бо він саме прийшов у город, тому що люд справляє сьогоднї сьвято жертівне на
    вижинї.'
  deu-1951: 'Sie antworteten ihnen und sprachen: Ja, siehe, er ist vor dir; eile nur,
    denn er ist heute in die Stadt gekommen, weil das Volk heute auf der Höhe zu opfern
    hat.'
  eng-JPS: 'And they answered them, and said: ''He is; behold, he is before thee;
    make haste now, for he is come to-day into the city; for the people have a sacrifice
    to-day in the high place.'
  srp-1865: 'A one odgovarajuæi rekoše: jest, eto pred tobom; pohitaj, jer je danas
    došao u grad, jer danas narod ima žrtvu na gori.'
  lug-lug: Ne babaddamu nti, “Gy’ali. Ali mu maaso awo. Mwanguweeko, yaakatuuka kati
    mu kibuga, kubanga leero abantu balina ssaddaaka ey’okuweerayo mu kifo ekigulumivu.
  heb-heb: ותענינה אותם ותאמרנה יש הנה לפניך מהר עתה כי היום בא לעיר כי זבח היום לעם
    בבמה׃
  ben-IRV: উত্তরে তারা বলল, “হ্যাঁ, আছেন; আর একটু সামনে এগিয়ে যান; আপনারা তাড়াতাড়ি
    যান। তিনি আজই শহরে এসেছেন, কারণ ঐ উঁচু স্থানে আজ লোকেদের একটি যজ্ঞ হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਹਾਂ ਜੀ, ਹੈ, ਵੇਖੋ, ਉਹ ਤੁਹਾਡੇ ਸਾਹਮਣੇ
    ਹੈ। ਛੇਤੀ ਜਾਓ ਕਿਉਂ ਜੋ ਉਹ ਅੱਜ ਹੀ ਸ਼ਹਿਰ ਵਿੱਚ ਆਇਆ ਹੈ ਇਸ ਲਈ ਜੋ ਅੱਜ ਦੇ ਦਿਨ ਲੋਕ ਉੱਚੇ
    ਥਾਂ ਵਿੱਚ ਬਲੀ ਚੜ੍ਹਾਉਂਦੇ ਹਨ।
  tkr-tkr: 'İçeeşe manbışik''le eyhen: – Ho''o, şole ögee vor. Mana həşde şahareeqa
    arı, zaraba vuxhe. Milletın g''iyna q''urbanbı allya''ane cigee, q''urbanbı allya''as.'
  mya-JVB: ရှိ ပါ၏။ သင် တို့ရှေ့ မှာ ရှိပါ၏။ အလျင်အမြန် သွားတော့။ မြင်သောသူသည် ဤမြို့
    သို့ ယနေ့ လာ ပြီ။ လူ များ တို့သည် မြင့် သောအရပ်၌ ယနေ့ ယဇ် ပွဲကို ဆောင်ကြ၏။
  tte-O: Kabo vesalaone siba, “Ee iyaele bwaite kabo waluwaluna iyayawatagilima. Iyaele
    bwaimwa manimiu mena kwalalau kaiwena na kwalomwayamwayau kaiwena tomo meuloili
    mekanakavao kani sisae koya mena sipwaoli kaba pwaoli mena Yeoba koina.
  tbg-tbg: Minti tumanta varaata vika vitanta tiva nimi tiha, Eo, kukeqavi vai haikara
    tave vai vaiintiva vatukaqima vaivo. Vaiinti nahenti vururaqaa Kotira ofaa iha
    quara amiterara iriharo viva vate viqanama vatukaqi uruntaivo. Viva naanema nitanta
    avuni vivo. Netanta kante oru vira ranta kaate, ti.
  hmo-hmo: Kekeni idia haere, idia gwau, “Io, umui itaia, ia be umui emui vairana
    dekenai ia raka noho. Umui raka haraga, ia be hari sibona hanua dekenai ia raka
    vareai, badina be hanua taudia be hari dina dekenai boubou karana do idia karaia
    ataiai dekenai, boubou patana helagana ena latanai. Ataiai boubou gabuna dekenai
    taunimanima idia do aniani lasi neganai, unai tau ese boubou gaudia do ia hanamoa
    guna. Do umui raka haraga, bona ataiai ia do daekau lasi neganai do umui davaria.”
  urd-urd: उन्होंने उनको जवाब दिया, “हाँ है, देखो वह तुम्हारे सामने ही है, इसलिए जल्दी
    करो क्यूँकि वह आज ही शहर में आया है, इसलिए कि आज के दिन ऊँचे मक़ाम में लोगों की
    तरफ़ से क़ुर्बानी होती है।
  rus-SYN: 'Те отвечали им и сказали: есть; вот, он впереди тебя; только поспешай,
    ибо он сегодня пришел в город, потому что сегодня у народа жертвоприношение на
    высоте;'
  bqc-SIM: 'Aa wèmá aa mɛ̀: Ao, a ku aɛ we. À kɛ kpakpa. Gbã à sù, asa wa ye
    sa''o gulɛsĩuɛ.'
  tcz-CHONGTHU: Hichun amahon ahin donbut lhon in “Henge, hiche lampi jetlam’a chelhon
    lechun, amachu khopi kelkot phung koma chu umding ahi. Mipi gan kilhaina’a ache
    ahung lhun pettah ahi” atiuvin ahi.
  mar-mar: त्यांनी त्यांना उत्तर देऊन म्हटले, “तो आहे; पाहा तुमच्या पुढेच तो निघाला
    आहे. लवकर जा. तो नगरात आला आहे कारण आज लोकांस उंचस्थानी यज्ञ करायचा आहे.
  qub-qub: 'Chaura jipashcunaga niran: «Au. Mas janachörämi tiyan. Apurä ayway. Siudämanmi
    shamusha. Chay janachömi altarcho canan junaj Diospaj uywata rupachenga.'
  bqp-bqp: 'Ò wèḿma ò pì: Ee, à kú arɛ gwe. À kɛ likalika. Gbãran à sù, zaakũ ò
    ye ò sa o gbagbakiamɛ.'
  hat-hat: 'Jenn fi yo reponn: -Li la wi. Gade, men li la devan ou lan. Fè vit, li
    fenk rive lavil la, paske jòdi a se jou pou moun yo al touye bèt pou Bondye sou
    lotèl ki sou ti mòn lan.'
  eng-BSB: “Yes, he is ahead of you,” they answered. “Hurry now, for today he has
    come to the city because the people have a sacrifice on the high place.
  tod-tod: 'Anzalopoiti ti ti wooɠaaʋoteni, ti ɠɛ ma: «Ungo, paa ɠa feya wo luɠɔ,
    paaʋɛ za gá-laazuʋɛ, tɔɔzei taai kpein ka za zalaɠa ɠulazu, zalaɠa ɠula adaʋɛ
    ma. À li fala.'
  eng-WEBPB: They answered them and said, “He is. Behold, he is before you. Hurry
    now, for he has come today into the city; for the people have a sacrifice today
    in the high place.
  kbq-kbq: Hakeno ana mofa'nemo'za kenona hu'za, izo meni avune nera tagri kumapina
    e'neno kresramana vu ofa nehu'za ruotge ne'za nenaku nehaza vahe zamavareno agonarega
    vu'za nehianki, ame huta ko vi'o.
  nhe-BL: 'Huan inijuanti tlananquilijque: ―Quena, pero ximoisihuiltica xiyaca pampa
    amantzi onajsico ipan ni altepetl para quimacase TOTECO tlacajcahualistli ipan
    se tepetl para tlacame tlen ni altepetl.'
  bus-bus: 'Aↄ̃ wèńla wà bè: Eè, à kú aɛ gwe. À kɛ kpakpaa. Gbã̀an à sù, zaakɛ wà
    yezi wà saa o gbãgbãkiiamɛ.'
  gub-BL: — Wikuwe a'e, i'i kuzàwaza wanupe wà. — Peme'e kury. Pe pe wata oho iko
    a'e, penenataromo a'e. Peata na'arewahy kury. Ta'e wixe putar oho iko tawhu pupe
    tàrityka'i kury 'y. Ta'e teko omono putar amo ma'e Tupàn pe kutàri a'e wà kury
    'y, ma'ea'yr hapy haw rehe ywytyr rehe har rehe a'e wà kury 'y, i'i wanupe wà.
  eng-DRA: 'They answered and said to them: He is: behold he is before you, make haste
    now: for he came today into the city, for there is a sacrifice of the people today
    in the high place.'
