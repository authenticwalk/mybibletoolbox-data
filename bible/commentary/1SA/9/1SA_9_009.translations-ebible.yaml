verse: 1SA.009.009
translations:
  mal-C: (മുമ്പ് ഇസ്രായേലിൽ, ഒരു മനുഷ്യൻ ദൈവഹിതം ആരായുന്നതിനായി പോകുമ്പോൾ “വരൂ, നമുക്കു
    ദർശകന്റെ അടുത്തേക്കു പോകാം,” എന്നു പറയുമായിരുന്നു. ഇന്നു പ്രവാചകൻ എന്നറിയപ്പെടുന്ന
    ആൾ അന്ന് ദർശകൻ എന്നു വിളിക്കപ്പെട്ടിരുന്നു.)
  deu-TKW: 'Vor Zeiten sagte man in Israel, wenn man Gott befragen ging, also: Kommt,
    laßt uns zum Seher gehen! Denn die jetzt Propheten genannt werden, hießen vor
    Zeiten Seher.'
  lin-lin: 'Na tango ya kala, kati na Isalaele, moto oyo azalaki kokende kotuna toli
    ya Nzambe azalaki koloba : « Tokende epai ya moto oyo azwaka bimoniseli. » Pamba
    te moto oyo bazali kobenga lelo « mosakoli, » bazalaki kobenga ye na kala « moto
    oyo azwaka bimoniseli. »'
  eng-LSV: 'Formerly in Israel, thus said the man in his going to seek God: “Come
    and we go to the seer.” For the “prophet” of today is formerly called “the seer.”'
  eng-GNV: '(Beforetime in Israel when a man went to seeke an answere of God, thus
    he spake, Come, and let vs goe to the Seer: for he that is called nowe a Prophet,
    was in the olde time called a Seer)'
  eng-WEBSTER: '(Formerly in Israel, when a man went to inquire of God, thus he spoke,
    Come, and let us go to the seer: for he that is now called a Prophet was formerly
    called a Seer.)'
  nhw-BL: '(Achtihuiya quema se quinequiyaya quimatis se tlenijqui huajca quiijtohuayayaj:
    “Ma tiquitatij yaya catli tlachiya”; pampa catli ama itoca “tlajtol pannextijquetl”,
    achtihuiya quintocaxtiyayaj “tlachiyani”.)'
  swh-ONEN: (Zamani katika Israeli, kama mtu alikwenda kuuliza neno kwa Mungu, angalisema,
    “Njoo na twende kwa mwonaji,” kwa sababu nabii wa sasa alikuwa akiitwa mwonaji.)
  bba-bba: Sɑɑ yerɑ Sɔɔlu u sɔm kowo wi sɔ̃ɔwɑ u nɛɛ, ɡeemɑ ɑ ɡeruɑ. A nɑ su dɑ. Mɑ
    bɑ dɑ wuu mi, mi Gusunɔn tɔnu wi, u wɑ̃ɑ. Ye bɑ wuu ɡen tureru yɔɔmɔ, yerɑ bɑ
    kɑ wɔndiɑ ɡɑbu yinnɑ bɑ yɑrimɑ bɑ nim tɑkɑm dɔɔ. Bɑ bu bikiɑ bɑ nɛɛ, yɑm wɑo wi,
    u wɑ̃ɑ mini? N deemɑ yellu Isirelibɑn ɡoo ù n kĩ u ɡɑ̃ɑnu bikiɑ Gusunɔn mi, bɑ
    rɑ nɛɛwɑ, ɑ nɑ su dɑ yɑm wɑon mi. Wi sɑ tɛ̃ sokumɔ Gusunɔn sɔmɔ, wiyɑ bɑ rɑ sɑnɑm
    mɛ soku yɑm wɑo.
  eng-KJVCPB: '(Beforetime in Israel, when a man went to inquire of God, thus he spake,
    Come, and let us go to the seer: for he that is now called a Prophet was beforetime
    called a Seer.)'
  cpy-cpy: '(Paerani okaatzi rametari Israel-paeni aririka ikoyi riyaate ikowakoteri
    Tajorentsi, ikantzi: “Jame añaakitiri”, riitaki aeteeri “kamantan-taniri”, paerani
    iiteetziri “ñaawyaa-waerintzi”.)'
  mpx-mpx: Anana Sol i lahe i ba, “I waisi, he ta egon.” Inoke hi nawanawa nihi nok
    panuwa toto palopita i miminaa. Sauga hi haha oya elana panuwa kaiwena, yaka galokau
    enuna hi pwawal hi tagilem to hi nana wewel hi wawagi. Inoke hi nel elal hi ba,
    “Tokita pahuwala iyoho?” (He houhouwena elana, ebo gamagal nuwaliya bugul etega
    nihi atena Yehoba elana, yaka nihi ba, “Ta na tokita pahuwala ta kite,” kaiwena
    saugena o elana palopita alaliya hi tutun ola to.)
  luo-luo: Chon e piny Israel kane ngʼato dhi penjo Nyasaye wach ne owacho niya, “Bi
    wadhi ka Janen,” nikech ngʼat miluongo ni janabi ndaloni ne iluongo ni janen.
  meu-meu: (Gunaguna tau ta Israel ai na Dirava inanadaina totona bema lao, ia bema
    toma “Aoma, mata-hanai tauna dekena aitala”; badina be ina harihari “peroveta”
    ta gwauraiamu tauna na gunaguna “mata-hanai tauna” e gwauraiava.)
  npi-ULB: (इस्राएलमा पहिले, जब मानिसले परमेश्‍वरको इच्छा खोज्‍न जान्थे, तब तिनले
    भन्थे, “आऊ, हामी दर्शीकहाँ जाऔं ।” किनकि आजका अगमवक्तालाई पहिले दर्शी भनिन्थ्यो
    ।)
  yor-yor: (Tẹ́lẹ̀ ní Israẹli tí ọkùnrin kan bá lọ béèrè lọ́dọ̀ Ọlọ́run, yóò wí pé,
    “Wá, jẹ́ kí a lọ sí ọ̀dọ̀ wòlíì náà,” nítorí àwọn alásọtẹ́lẹ̀ ìsinsin yìí ni wọ́n
    ń pè ní wòlíì).
  emp-NTPO: 'Saulba jarasia: –Bia b̶ʌa. Wãna.– Ara maʌ̃da Saulora idji nezoca ume
    purud̶aa Ãcõrẽneba bed̶eabarimaa wãsid̶aa. (Maʌ̃ ewarid̶e israelerãba Ãcõrẽneba
    bed̶eabarira dau ẽsã unubarida jarabadjid̶aa. Maʌ̃ bẽrã ab̶aʌba Ãcõrẽa iwid̶i
    quĩrĩã b̶ʌd̶e jarabadjia: “Dau ẽsã unubarida acʌd̶e wãna.”)'
  ind-ind: (Pada waktu itu, biasanya seorang nabi disebut sebagai ‘pelihat.’ Apabila
    orang ingin mengetahui kehendak Allah, mereka berkata, “Ayo, marilah kita pergi
    kepada pelihat.”)
  pes-OPCB: '(در آن زمان به نبی، رایی می‌گفتند. پس هر که می‌خواست از خدا سؤال کند،
    می‌گفت: «بیایید نزد رایی برویم.»)'
  tgl-ULB: (Dati sa Israel, kapag hahanapin ng isang tao ang kaalaman ng kalooban
    ng Diyos, sinasabi niya, “Halika, pumunta tayo sa manghuhula.” Dahil ang propeta
    ngayon ay dating tinatawag na manghuhula.)
  cbu-NT: Sirútama Israelchich tputs Apanllee mashamaam zandkatssin, Pzaya, tuwachimapanip
    pangani, átaranaya. Itaru, natpursha, Apanllee kuk kamanimapanip pangani, atanaya.
    Sirútamasa zitaminarini Apanllee kuk kamanimapanee, tuwachimapani, táranganaya.
  hui-hui: Ani layagola Solo ibugua biabe biahaga biagohondo ladai bialu lalu, Ogoni
    baya gibi larigo ai mba, lene. Ani lowa libu tano Ngode Datagaliwabenaga agali
    biago heagoriani pene. Tano ogoniha pole hari bare wiagoria iraga halu pialu hebira
    wandari maru iba hambu pole tagira ibalu hemira lola hene. Lola howa libugua wandari
    biaruhondo hale halu lalu, Mani bulebiragonaga de gandeba handaga mbira tano ogoriani
    kabe, lene. Ogoningi Ngode Datagaliwabe mana latagi haga mbira kago ibu mini de
    gandeba handaga ka laga. Ani laganego mbirali ibu Ngode Datagaliwabehondo mbirale
    mbira hale holene wirangi ibugua de gandeba handaga karia ma, laga wini.
  mya-mya: ရှော​လု​က​လည်း``ကောင်း​ပြီ။ ငါ​တို့​သွား​ကြ​စို့'' ဟု​ဆို​၏။ သို့​ဖြစ်​၍​သူ​တို့​သည်​သူ​တော်​စင်​နေ
    ထိုင်​ရာ​မြို့​သို့​သွား​ကြ​၏။ မြို့​တည်​ရာ​တောင်​ကုန်း ကို​တက်​၍​သွား​ကြ​စဉ်
    သူ​တို့​သည်​လမ်း​တွင်​ရေ ခပ်​ရန်​လာ​သော​အ​မျိုး​သ​မီး​က​လေး​အ​ချို့​နှင့် တွေ့​သ​ဖြင့်``ထို​မြို့​ထဲ​၌​ရှေ့​ဖြစ်​ကို​ဟော​နိုင်​သူ
    ရှိ​ပါ​၏​လော'' ဟု​မေး​မြန်း​စုံ​စမ်း​ကြ​၏။ (ထို​ခေတ်​အ​ခါ​က​ပ​ရော​ဖက်​အား​ရှေး​ဖြစ်​ကို
    ဟော​နိုင်​သူ​ဟု​ခေါ်​ဝေါ်​ကြ​၏။ သို့​ဖြစ်​၍​လူ တစ်​ဦး​တစ်​ယောက်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ
    လျှောက်​ထား​မေး​မြန်း​လို​သော​အ​ခါ``ရှေ့​ဖြစ် ကို​ဟော​နိုင်​သူ​ထံ​သို့​ငါ​တို့​သွား​ကြ​ကုန်
    အံ့'' ဟု​ဆို​လေ့​ရှိ​သ​တည်း။)
  bod-N: སྔོན་ཆད་ཡེས་ར་ཨེལ་པའི་ཁྲོད་དུ་མི་ཞིག་དཀོན་མཆོག་ལ་ཞུ་བ་བྱེད་དུ་འགྲོ་བའི་ཚེ་འདི་ལྟར་སྨྲ་བ་ཡིན་ཏེ།
    ཤོག་དང་། ངེད་རྣམས་མངོན་ཤེས་པ་དེའི་དྲུང་དུ་འགྲོ་བར་བྱའོ་ཟེར། དེང་གི་ལུང་སྟོན་པ་ཞེས་པར་སྔོན་ཆད་མངོན་ཤེས་པ་ཞེས་འབོད་དོ།
    །
  sna-sna: Kare munyika yeIsraeri, kana munhu achienda kundobvunza Mwari, aiti, “Handei
    kumuoni,” nokuti muprofita wanhasi ainzi muoni kare.
  spa-BLM: '(En tiempos anteriores en Israel, cuando un hombre iba a consultar a Dios,
    decía: “¡Ven! Vayamos al vidente”; pues el que ahora se llama profeta, antes se
    llamaba vidente).'
  cac-cac: '(A d''a peca'' chi'', tato ay junoc israel sgana sc''anb''ej yab'' srazón
    d''a Dios syalan icha tic: B''at quil jun vin̈ syal yilan chi'', xchi eb''. A
    vin̈ tz''alji schecab''oc Dios chi'' ticnaic, a d''a peca'', a vin̈ syal yilan
    junoc tas ol ujoc, sb''i vin̈ yuj eb''.)'
  swh-ULB: (Zamani katika Israeli, mtu alipotaka kujua neno kuhusu mapenzi ya Mungu,
    alisema, “Njoo, haya twende kwa mwonaji.” Kwa maana nabii wa leo, zamani aliitwa
    Mwonaji).
  bel-bel: 'Раней у Ізраіля, калі хто-небудзь ішоў пытацца Бога, казалі так: хадзем
    да празарліўца. Бо той, каго называюць сёньня прарокам, раней называўся празарліўцам.'
  deu-ELBBK: '(Früher sprach man in Israel so, wenn man ging, Gott zu befragen: Kommt
    und lasst uns zum Seher gehen; denn den, der heutzutage der Prophet heißt, nannte
    man früher den Seher.)'
  mbb-OT: Migkeǥiyan ni Saul sikandin te, “Meupiya utew! Kuwa ke en, edhendiyè ki
    te ebpeneuven.” (Te nehuna en he menge penahun te Israel, emun duen etew he egkesuat
    he ebpekezineg te lalag he ebpuun te Megbevayà, egkaǥi te, “Kuwa ke en, edhendiyè
    ki te menenagnà,” su is egngezanan guntaan te ebpeneuven ne iyan ngazan din dengan
    is menenagnà.) Midhendiyà si Saul wey kes suluǥuen te inged he zutun med-ubpà
    kes ebpeneuven te Megbevayà.
  mal-2015: 'പണ്ടു യിസ്രായേലിൽ ഒരുത്തൻ ദൈവത്തോടു ചോദിപ്പാൻ പോകുമ്പോൾ: വരുവിൻ; നാം
    ദർശകന്റെ അടുക്കൽ പോക എന്നു പറയും; ഇപ്പോൾ പ്രവാചകൻ എന്നു പറയുന്നവനെ അന്നു ദർശകൻ
    എന്നു പറഞ്ഞുവന്നു.‒'
  rmc-rmc: 'Andre ola dživesa, te vareko kamelas te džanel vareso le Devlestar, phenelas:
    „Aven džas ko vidcos!“ Bo varekana vičinenas vidcos oles, kaske pes adadžives
    phenel prorokos.'
  pes-OPV: 'در زمان سابق چون کسی در اسرائیل برای درخواست کردن از خدا می‌رفت، چنین
    می‌گفت: «بیایید تا نزد رائی برویم.» زیرا نبی امروز را سابق رائی می‌گفتند.'
  ron-1924: 'Одиниоарэ, ын Исраел, кынд се дучя чинева сэ ынтребе пе Думнезеу, зичя:
    „Хайдем сэ мерӂем ла вэзэтор!” Кэч ачела каре се нумеште азь пророк се нумя одиниоарэ
    вэзэтор.'
  ben-OBCV: (প্রাচীনকালে ইস্রায়েল দেশে, যদি কেউ ঈশ্বরের কাছে কোনো কিছুর খোঁজ নিতে
    যেত, তখন তারা বলত, “এসো, দর্শকের কাছে যাওয়া যাক,” কারণ বর্তমানে যাদের ভাববাদী
    বলা হয়, আগে তাদের দর্শক বলা হত।)
  som-som: (Waagii hore reer binu Israa'iil dhexdooda markii nin Ilaah wax weyddiisanayo,
    sidan buu odhan jiray, Ina keena aan wax arkaha u tagnee, waayo, haatan kan la
    yidhaahdo, Nebi, waagii hore waxaa la odhan jiray, Wax arke.)
  lat-VUC: '(Olim in Israël sic loquebatur unusquisque vadens consulere Deum: Venite,
    et eamus ad videntem. Qui enim propheta dicitur hodie, vocabatur olim videns.)'
  eng-ASVBT: (Beforetime in Israel, when a man went to inquire of God, thus he said,
    Come, and let us go to the seer; for he that is now called a Prophet was beforetime
    called a Seer.)
  ita-1885: '(Anticamente in Israele, quando alcuno andava per domandare Iddio, diceva
    così: Or andiamo fino al Veggente; perciocchè in quel tempo quel che si chiama
    oggi profeta, si chiamava il Veggente.)'
  eng-LXXUP: Now beforetime in Israel everyone in going to inquire of God said, Come
    and let us go to the seer; for the people beforetime called the prophet, the seer.
  eng-ULB: (Formerly in Israel, when a man went to seek the knowledge of God's will,
    he said, “Come, let us go to the seer.” For today's prophet was formerly called
    a seer.)
  spa-VBL: '(Antiguamente, en Israel, alguien que iba a consultar a Dios decía: “Ven,
    vamos a ver al vidente”, porque a los profetas se les solía llamar videntes).'
  fra-_FOB: '(Autrefois en Israël, quand on allait consulter Dieu, on disait ainsi:
    Venez, allons jusqu''au Voyant; car celui qu''on appelle aujourd''hui le prophète,
    s''appelait autrefois le Voyant. )'
  mal-mal: 'പണ്ട് യിസ്രായേലിൽ ഒരുവൻ ദൈവത്തോട് ചോദിപ്പാൻ പോകുമ്പോൾ: “വരുവിൻ; നാം ദർശകന്റെ
    അടുക്കൽ പോകുക” എന്നു പറയും; ഇപ്പോൾ പ്രവാചകൻ എന്ന് പറയുന്നവനെ അന്ന് ദർശകൻ എന്ന്
    പറഞ്ഞുവന്നു.'
  urd-GVR: Sāūl ne kahā, “Ṭhīk hai, chaleṅ.” Wuh shahr kī taraf chal paṛe tāki mard-e-Ḳhudā
    se bāt kareṅ. Jab pahāṛī ḍhalān par shahr kī taraf chaṛh rahe the to kuchh laṛkiyāṅ
    pānī bharne ke lie niklīṅ. Ādmiyoṅ ne un se pūchhā, “Kyā ġhaibbīn shahr meṅ hai?”
    (Purāne zamāne meṅ nabī ġhaibbīn kahlātā thā. Agar koī Allāh se kuchh mālūm karnā
    chāhtā to kahtā, “Āo, ham ġhaibbīn ke pās chaleṅ.”)
  suz-BL: ङोंइती इस्राएल रागीम सुइम परमप्रभु आ लोव़ तुइक्‍चा माल्‍ताक्‍व हना, मार
    देंबाक्‍मा बाक्‍त देंशा हना “परमप्रभु यावे आ ततीक ताइब आ बाक्‍तीक लय” देंबाक्‍मा
    बाक्‍त। तन्‍न सिनाक्‍त मुलाक्‍त परमप्रभु यावे आ ततीके ताइब कली परमप्रभु यावे आ
    लोव़ पाइब देंनीम। गन्‍ती २४:३-४; २राजा १७:१३; १इतिहास ९:२२
  ita-1927: '(Anticamente, in Israele, quand’uno andava a consultare Iddio, diceva:
    “Venite, andiamo dal Veggente!” poiché colui che oggi si chiama Profeta, anticamente
    si chiamava Veggente).'
  ckb-ckb: '(پێشتر لە ئیسرائیل هەر کاتێک پیاوێک بۆ زانینی خواستی خودا دەچوو، وای دەگوت:
    «بڕۆ با بچین بۆ لای پێشبینیکەرەکە،» چونکە پێغەمبەری ئەمڕۆ پێشتر پێشبینیکەری پێ
    دەگوترا.)'
  eng-BBE: (In the past in Israel, when a man went to get directions from God, he
    said, Come let us go to the Seer, for he who now is named Prophet was in those
    days given the name of Seer.)
  kan-OKCV: ಪೂರ್ವದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಯಾವನಾದರೂ ದೇವರ ಹತ್ತಿರ ವಿಚಾರಿಸಬೇಕಾದರೆ, “ಪ್ರವಾದಿಯ
    ಬಳಿಗೆ ಹೋಗೋಣ ಬನ್ನಿರಿ,” ಎನ್ನುವನು. ಏಕೆಂದರೆ ಈ ಕಾಲದಲ್ಲಿ ಪ್ರವಾದಿ ಎಂದು ಕರೆಯಿಸಿಕೊಳ್ಳುವವರನ್ನು
    ಪೂರ್ವಕಾಲದಲ್ಲಿ ದರ್ಶಿ ಎಂದು ಕರೆಯುತ್ತಿದ್ದರು.
  tam-2017: முற்காலத்தில் இஸ்ரவேலில் தேவனிடத்தில் விசாரிக்கப்போகிற எவனும் ஞானதிருஷ்டிக்காரனிடம்
    போவோம் வாருங்கள் என்பார்கள்; இந்த நாளிலே தீர்க்கதரிசி எனப்படுகிறவன் முற்காலத்தில்
    ஞானதிருஷ்டிக்காரன் என்னப்படுவான்.
  spa-RV-1909: '(Antiguamente en Israel cualquiera que iba á consultar á Dios, decía
    así: Venid y vamos hasta el vidente: porque el que ahora se llama profeta, antiguamente
    era llamado vidente).'
  ron-BTF: '(Înainte, în Israel, când un om mergea să îl întrebe pe Dumnezeu, astfel
    vorbea: Veniți și să mergem la văzător, pentru că cel care este acum numit Profet
    înainte era numit Văzător.)'
  eng-WEBP: (In earlier times in Israel, when a man went to inquire of God, he said,
    “Come! Let’s go to the seer;” for he who is now called a prophet was before called
    a seer.)
  eng-FBV: (In the old days in Israel, someone who went to inquire of God would say,
    “Come on, let's go to the seer,” because prophets used to be known as seers.)
  nld-1939: '(Vroeger zei men namelijk in Israël, als men God ging bevragen: “Kom,
    laat ons naar den ziener gaan”; want de profeet van vandaag werd vroeger ziener
    genoemd.)'
  nch-BL: '(Achtohuiya quema se quinequiyaya quimatis se tenijqui huajca quiijtohuayayaj:
    “Ma tiquitatij yaya cati tachiya”; pampa cati ama itoca Tajtolpanextijquet, achtohuiya
    quintocaxtiyayaj Tachiyani.)'
  vie-1934: '(Thuở xưa, trong Y-sơ-ra-ên, hễ người ta đi cầu vấn Đức Chúa Trời, thì
    thường nói rằng: Chúng ta hãy đi tìm người tiên kiến; vì người mà thiên hạ ngày
    nay gọi là tiên tri, ngày xưa gọi là người tiên kiến).'
  hin-CV: (उन दिनों में इस्राएल में रीति यह थी कि जब कभी किसी को किसी विषय में परमेश्वर
    की इच्छा मालूम करने की आवश्यकता होती थी, वह कहा करता था, “चलो, दर्शी से पूछताछ
    करें,” क्योंकि आज जिन्हें हम भविष्यद्वक्ता कहते हैं. उन्हें उस समय लोग दर्शी कहकर
    ही पुकारते थे.)
  spa-BES: 'En el pasado, en Israel, cuando un hombre buscaba dirección de Dios, decía:
    vámonos al Vidente, porque el que ahora se llama Profeta en aquellos días recibió
    el nombre de Vidente.'
  tdx-tdx: '(Ie te taolo e Israele ao, naho nimb’eo t’indaty hañontane aman’ Añahare,
    le hoe re: Antao homb’ amy mpioniñey: fa natao mpioniñe henane zay ty atao mpitoky
    henaneo.)'
  tha-KJV: (ในอิสราเอลสมัยเดิม เมื่อคนใดจะไปทูลถามพระเจ้า เขากล่าวว่า “มาเถิด ให้​เราไปหาผู้ทำนายกัน”
    เพราะผู้​ที่​ในสมัยนี้เราเรียกว่าผู้​พยากรณ์​นั้น ในสมัยเดิมเขาเรียกว่าผู้​ทำนาย​)
  por-BR-2018: '(Antigamente em Israel qualquer um que ia a consultar a Deus, dizia
    assim: Vinde e vamos até o vidente: porque o que agora se chama profeta, antigamente
    era chamado vidente).'
  deu-ELO: '(Vordem sprach man in Israel also, wenn man ging, Gott zu befragen: Kommt
    und laßt uns zum Seher gehen; denn den, der heutzutage der Prophet heißt, nannte
    man vordem den Seher.)'
  eng-WYC-2018: Sometime in Israel each man going to counsel with God spake thus,
    Come ye, and go we to the seer; for he, that is said now a prophet, was called
    sometime a seer, (or for he, who now is called a prophet, before was called a
    seer).
  epo-epo: '(En la antaŭa tempo ĉe Izrael oni tiel diradis, kiam oni iris demandi
    Dion: Ni iru al la antaŭvidisto; ĉar kion oni nun nomas profeto, tion oni antaŭe
    nomis antaŭvidisto.)'
  uig-PIN: '(burun Israilda bir adǝm Hudadin yol sorimaⱪqi bolsa: — Kelinglar, aldin
    kɵrgüqining ⱪexiƣa barayli, dǝytti. Ⱨazir «pǝyƣǝmbǝr» degǝnni ɵtkǝn zamanda «aldin
    kɵrgüqi» dǝytti).'
  beo-beo: 'Solo da amane adole i, “Dia dawa:i go defeawane! Ninia ahoa:di.” Amalu
    ilia da hadigi dawa:su dunu ea esalebe soge amoga asi. Ilia da moilai fi amoga
    doaga:musa: agoloba:le heda:la, uda a:fini ilia hano dila mafiadalebe gousa:i.
    Ilia da uda a:fini ema adole ba:i. “Ba:la:lusu dunu da moilaiga esalabala?” (amo
    eso galu ilia da balofede dunuma ‘ba:la:lusu’ sia:su, amola nowa dunu da Godema
    adole ba:musa: dawa:sea, ilia da amane sia:su, “Ninia da ba:la:lusuma ahoa:di.”)'
  tpi-OTNT: Na Sol i tokim em, “Tok bilong yu i gutpela tumas. Goan, yumi go.” Orait
    tupela i go long taun dispela man bilong autim tok bilong God i save stap long
    en. Taim tupela i wokabaut i go antap long liklik maunten taun i stap long en,
    tupela i bungim sampela yangpela meri. Ol meri i kam ausait long taun, bilong
    pulimapim wara. Olsem na tupela man i askim ol, “Glasman i stap long taun, o nogat?”
    Bipo ol Israel i save kolim ol profet, glasman. Olsem na sapos sampela man i laik
    i go askim God long wanpela samting, ol i save tok, “Yumi go lukim glasman.” Olsem
    na Sol i askim long glasman.
  hau-SA: (A dā a Isra’ila, in wani yana so yă nemi nufin Allah, mutumin yakan ce,
    “Zo mu tafi wajen mai duba.” Gama wanda ake ce da shi annabi a yanzu, a dā ana
    kiransa mai duba ne.)
  uig-LAT: '(burun Israilda bir adem Xudadin yol sorimaqchi bolsa: — Kélinglar, aldin
    körgüchining qéshigha barayli, deytti. Hazir «peyghember» dégenni ötken zamanda
    «aldin körgüchi» deytti).'
  nde-nde: (Ngaphambilini ko-Israyeli, lapho umuntu esiyabuza uNkulunkulu, wayesithi,
    “Woza, kasiye kumboni,” ngoba umphrofethi wakhathesi wayethiwa ngumboni.)
  ton-ton: '(ʻI he ʻalu ha tangata ʻi muʻa ʻi ʻIsileli ke fehuʻi ki he ʻOtua, naʻe
    lea ia ʻo pehē, “Haʻu ke tau ō ki he tangata kikite: he ko ia ʻoku ui ni ko e
    Palōfita, naʻe ui ia ʻi muʻa ko e tangata kikite.”)'
  ces-1613: '(Za starodávna v Izraeli tak říkával každý, kdož jíti měl raditi se s
    Bohem: Poďte, a půjdeme až k vidoucímu. Nebo ten, kterýž nyní slove prorok, za
    starodávna sloul vidoucí.)'
  eng-WMB: (In earlier times in Israel, when a man went to inquire of God, he said,
    “Come! Let’s go to the seer;” for he who is now called a prophet was before called
    a seer.)
  tam-TCV: முற்காலத்தில் இஸ்ரயேலில் இறைவனிடம் ஆலோசனை கேட்க ஒருவன் போகும்போது அவன்,
    “வாருங்கள், தரிசனக்காரனிடம் போவோம்” என்பான். ஏனெனில் இக்காலத்து இறைவாக்கினர்,
    அக்காலத்தில் தரிசனக்காரர் என அழைக்கப்பட்டார்கள்.
  ceb-ULB: (Kaniadto sa Israel, kung ang tawo magpakisayod sa kahibalo sa kabubut-on
    sa Dios, mosulti siya, “Dali, mangadto kita sa mananagna.” Kay karong panahona
    ang propeta gitawag kanhi ug mananagna.)
  pol-UBG: 'Dawniej w Izraelu, kiedy ktoś szedł poradzić się Boga, tak mówił: Chodźcie,
    pójdziemy do widzącego. Dzisiejszego proroka bowiem dawniej nazywano widzącym.'
  agr-agr: '(Initaikik makichik Israel aentskesh Apajuín inias dekatag takug: “Aents
    anentaimas ejenun iniasan dekatjai” tujaku ainawai. Nunak yamai ii profeta taji
    nuna taku tujaku ainawai.)'
  kyc-kyc: Dokopa Soleme isingi lao, Doko keyangelyamo bwua leya. Dopa lapala Anatunya
    akali palenge taone dokona peyambi. Taone dokona panya kyau dokona pulyuo peyambinyi
    dokopa wanake lapo ipwa kamwala epeyaminyipa katasa kandeyambi. Dokopa akali dolapome
    wanake dupwa kando, Anatunya akali doko taone dokona karape? lao piso siyambi.
    (Yuu gii dokopa poropeta akali pii pyongo pyao lenge, leyami. Dokona lao wambu
    mendeme Anatu pii mende pisalana dokopa baame lao, Namwa pii pyongo pyao lenge
    akali karamo dokona mwua larapu pingi.)
  urd-GVU: ساؤل نے کہا، ”ٹھیک ہے، چلیں۔“ وہ شہر کی طرف چل پڑے تاکہ مردِ خدا سے بات
    کریں۔ جب پہاڑی ڈھلان پر شہر کی طرف چڑھ رہے تھے تو کچھ لڑکیاں پانی بھرنے کے لئے
    نکلیں۔ آدمیوں نے اُن سے پوچھا، ”کیا غیب بین شہر میں ہے؟“ (پرانے زمانے میں نبی
    غیب بین کہلاتا تھا۔ اگر کوئی اللہ سے کچھ معلوم کرنا چاہتا تو کہتا، ”آؤ، ہم غیب
    بین کے پاس چلیں۔“)
  deu-1912: '(Vorzeiten in Israel, wenn man ging, Gott zu fragen, sprach man: Kommt,
    laßt uns gehen zu dem Seher! Denn die man jetzt Propheten heißt, die hieß man
    vorzeiten Seher.)'
  kan-2017: (ಪೂರ್ವ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ ಯಾವನಾದರೂ ದೈವೋತ್ತರ ಕೇಳಬೇಕಾದರೆ “ದೇವ ದರ್ಶಿಯ
    ಬಳಿಗೆ ಹೋಗೋಣ ಬನ್ನಿರಿ” ಎನ್ನುವರು. ಈ ಕಾಲದಲ್ಲಿ ಪ್ರವಾದಿಗಳೆನಿಸಿಕೊಳ್ಳುವವರನ್ನು, ಆ ಕಾಲದಲ್ಲಿ
    ದೇವದರ್ಶಿಗಳೆಂದು ಕರೆಯುತ್ತಿದ್ದರು.)
  yap-yap: Me fulweg Saul ni ga’ar, “Bfel’ e bin ni kam leamnag! Darow.” Miyow yan
    ko fare binaw nma par fare mo’on riy ni girdi’ rok Got. Ma nap’an ni yow be farthog
    i yan ngalang ko re binaw nem, miyow mada’nag bogi ppin ni karbad ni ngar linged
    e ran. Miyow fith fapi ppin ni lungurow, “Mogned, bay fa’anem nma guy ban’en u
    lan binaw?” (Ya kakrom e fa’anra ba’adag be’ ni nge fith bbugithin ngak Got ma
    ra ga’ar, “Darod ngak fa’anem nma guy ban’en,” ya re ngiyal’ i n’em e ra bay be’
    ni ba profet ma yima yog ni ir be’ nma guy ban’en.)
  hlt-MCSB: Hlamat vaengah Israel khuikah hlang te Pathen dawt ham a caeh atah, “Halo
    lamtah kho aka hmu taengla cet lah sih,” a ti uh. Te dongah tihnin tonghma he
    hlamat vaengah tah khohmu ni a. ti uh.
  mdy-ETH: ሳኣዖኦሌ ዒማና፦ «ቃራኬ! ቢሬ» ጌዔኔ፤ ዬያሮ ፆኦሲ ዓሢ ዓኣ ካታሞ ዔያታ ዴንዲ ካታሜሎ ጌላኒ ጌሜሮ ሌካ ኬስካንቴ
    ዋኣሢ ዱዓኒ ሙካ ዉዱሮ ናይና ካኣሜኔ፤ ዬያቶ ኮይላ ዔያታ፦ «ፆኦሲ ፔጋሲ ዻዋ ባኣዚ ዴንቂ ኬኤዛ ዓሲ ሃኖ ካታማ ዓኣ?» ጌይ
    ዖኦጬኔ። ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ዬኖ ዎዶና «ፆኦሲ ፔጋሲ ዻዋ ባኣዚ ዴንቂ ኬኤዛ ዓሲ» ጌይንታኔ። ዬያሮ ፔቴ ባኣዚ ፆኦሲዳፓ
    ዖኦጪ ዴንቃኒ ኮዓ ዓሲ ቢያ፦ «ፆኦሲ ፔጋሴም ዴንቂ ኬኤዛ ዓሢ ኮይላ ኑ ዓኣዾም» ጋዓኔ።
  twi-ASANTE: (Saa ɛberɛ no, sɛ nnipa rekɔbisa Onyankopɔn hɔ adeɛ a, wɔka sɛ, “Momma
    yɛnkɔbisa ademuhununi” ɛfiri sɛ, saa ɛberɛ no na wɔfrɛ adiyifoɔ ademuhunufoɔ.)
  eng-WEBU: (In earlier times in Israel, when a man went to inquire of God, he said,
    “Come! Let’s go to the seer;” for he who is now called a prophet was before called
    a seer.)
  wal-wal: (Beni wode Israa7eela biittan issi asi Xoossaa oichchanau biiddi, “Haayite;
    ane xeelliyaagaakko boos” yaagees. Aissi giikko, ha wodiyan hananabaa yootiyaagee
    beni wodiyan xeelliyaagaa geetettees.)
  spa-PDDPT: 'Antiguamente en Israel cualquiera que iba a consultar a ʼElohim decía:
    Vamos al vidente, porque el profeta de la actualidad era llamado vidente.'
  gun-gun: (Ymave rupi Israel yvy re ma Nhanderuete pe oporandu uka vy oo va'e “Peju,
    jaje'oi imba'ekuaa va'e oĩa py”, he'i 'rã. Aỹ “Profeta” ja'ea va'e pe ma yma rupi
    “Imba'ekuaa va'e” 'ea raka'e.)
  agu-BL: (Te yi jun tiempa'tz ja a'lchij “ilol tetz” scyetz yi e' elsanl stzi' Ryos.
    Ya'stzun chibi' tenẍchan.)
  ilo-ULB: (Idi un-unana iti Israel, no kasta nga adda tao a mapan agdamag iti pagayatan
    ti Dios, kunana, “Umayka, mapanta iti ayan ti mammadto.” Ta dagiti profeta ita
    a tiempo ket maaw-awagan idi iti mammadto.)
  kpg-kpg: '(I mua i Israel, maa tangada e hiihai bolo ia e heeu dana mee gi God,
    gei mee ga helekai boloo: “Hanimoi, gidaua gaa hula gi baahi taane haga madagu”,
    idimaa taane haga madagu le e gahi go digaula gi soukohp.)'
  uig-ARA: '(بۇرۇن ئىسرائىلدا بىر ئادەم خۇدادىن يول سورىماقچى بولسا: ــ كېلىڭلار،
    ئالدىن كۆرگۈچىنىڭ قېشىغا بارايلى، دەيتتى. ھازىر «پەيغەمبەر» دېگەننى ئۆتكەن زاماندا
    «ئالدىن كۆرگۈچى» دەيتتى).'
  sus-sus: Na waxati, Isirayilaka naxee nu wama maxɔrinyi tife Alatala ma e nu a falama,
    «Won xa siga sematoe yire.» To na sematoe xili falama namiɲɔnmɛ.
  pon-2006: Eri, Sohl ahpw sapeng, nda, “Me mwahu! Nna, kita!” Ira eri kohla nan kahnimw
    me ohl sarawio kin kousoan ie. Ni ara kohkohdalahng kahnimwo, ira ahpw tuhwong
    serepein kei me kohkohdohn idipil. Ira eri idek rehn serepein ko, “Ohl sarawio
    ketiket nan kahnimwet?” (Mahsie, ahnsou me emen kin men peki rehn Koht mehkot,
    e kin nda, “Kitail kohla rehn ohl sarawio,” pwehki ni ahnsowo soukohp koaros kin
    adaneki ohl sarawi.)
  jae-jae: (Aŋga Israel andaŋgeŋ embe ŋac teŋ taê ênam gebe êtu kênac Anôtô êtu gêŋ
    teŋŋa, naŋ êsôm gebe “Dandêŋ ŋac-gêlic-gêŋwaga tana.” Gebe ŋac taŋ sêsam eŋ galoc
    gebe Propete naŋ, andaŋgeŋ sêsam eŋ gebe Ŋacgêlic-gêŋwaga.)
  ksd-ksd: '(Lua boko ta ra langun Israel ba ta tutana i vana upi na matoto tai God,
    i ga biti: Io, dat a vana tadav ra tena ginigira, tago lua boko di ga vatang ra
    propet ba a tena ginigira.)'
  tur-YTC: (İsrael'de eskiden bir adam Tanrı'ya danışmaya gittiğinde, “Gel! Görene
    gidelim.” derdi; çünkü şimdi Peygamber denen kişiye önceden Gören denirdi.)
  grc-BRENT: Καὶ ἔμπροσθεν ἐν Ἰσραὴλ τάδε ἔλεγεν ἕκαστος ἐν τῷ πορεύεσθαι ἐπερωτᾷν
    τὸν Θεὸν, δεῦρο καὶ πορευθῶμεν πρὸς τὸν βλέποντα· ὅτι τὸν προφήτην ἐκάλει ὁ λαὸς
    ἔμπροσθεν, ὁ βλέπων.
  ind-AYT: Dahulu, di Israel, ketika seseorang pergi untuk meminta petunjuk Allah,
    dia akan berkata, “Mari kita pergi kepada pelihat.” Sebab, nabi yang sekarang
    ini sebelumnya disebut pelihat.
  nya-nya: (Kale mu Israeli ngati munthu afuna kukapempha nzeru kwa Mulungu ankanena
    kuti, “Tiyeni tipite kwa mlosi.” Ndiye kuti munthu amene lero akutchedwa mneneri,
    kale ankatchedwa mlosi).
  hrv-hrv: 'Nekoć se u Izraelu, kad bi išli pitati Boga za savjet, govorilo: “Hajde,
    pođimo k vidiocu!” Jer koga danas zovu prorokom nekoć se zvao vidjelac. -'
  mps-mps: Tama Solgo agabolo te po wali, “Te nago po wiegi yai mu wabo. Awe, da pinao.”
    Tialima, augwali si te Godigo po pusubo te bidi bidibo hanuba pali. Te augwali
    si te hanu elalubo madi te dwasianu bulu duba ugaba holobadi, augwali sigo te
    gesi ogwa we wegi mani meba te asobo augwali si gesabidiba yaga sali. Te we dabe
    te hanu buluba dia soali, te wę tuainu yali. Tama te bidi sigo augwaliba hanalu
    wali, “Te geme dulai po haninibo bidi te taun hanude bidibowe, ma meniwe?” Polobadu
    te Israel dabego te profet bidi nogi poali, te geme dulai po haninibo bidi wai.
    Tama te bidi mebago te Godiba magi nai po me deli hanalugi painu da, augwaligo
    te tiwai po wai, “Dago te geme dulai po haninibo bidi sugi pinao,” wali. Tama
    tibaso, Solgo te tiwai po weyu, te wegi dabe hanalu walio.
  tpi-tpi: Na Sol i tokim em, “Tok bilong yu i gutpela tumas. Goan, yumi go.” Orait
    tupela i go long taun dispela man bilong autim tok bilong God i save stap long
    en. Taim tupela i wokabaut i go antap long liklik maunten taun i stap long en,
    tupela i bungim sampela yangpela meri. Ol meri i kam ausait long taun, bilong
    pulimapim wara. Olsem na tupela man i askim ol, “Glasman i stap long taun, o nogat?”
    Bipo ol Israel i save kolim ol profet, glasman. Olsem na sapos sampela man i laik
    i go askim God long wanpela samting, ol i save tok, “Yumi go lukim glasman.” Olsem
    na Sol i askim long glasman.
  dan-1931: 'Fordum sagde man i Israel, når man gik hen for at rådspørge Gud: “Kom,
    lad os gå til Seeren!” Thi hvad man nu til Dags kalder en Profet, kaldte man fordum
    en Seer.'
  vie-OVCB: '(Thuở ấy, người Ít-ra-ên vẫn gọi tiên tri là tiên kiến. Vì vậy, khi thỉnh
    ý Đức Chúa Trời, người ta nói: “Hãy đi cầu hỏi vị tiên kiến.”)'
  guj-2017: અગાઉ ઇઝરાયલમાં, જયારે કોઈ માણસ ઈશ્વરની સલાહ લેવા જતો, તે કહેતો, “ચાલો,
    આપણે પ્રેરક પાસે જઈએ.” કેમ કે આજના પ્રબોધક અગાઉ પ્રબોધક કહેવાતા હતા.
  pon-2006A: Eri, Sohl ahpw sapeng, nda, “Me mwahu! Nna, kita!” Ira eri kohla nan
    kahnimw me ohl sarawio kin kousoan ie. Ni ara kohkohdalahng kahnimwo, ira ahpw
    tuhwong serepein kei me kohkohdohn idipil. Ira eri idek rehn serepein ko, “Ohl
    sarawio ketiket nan kahnimwet?” (Mahsie, ahnsou me emen kin men peki rehn Koht
    mehkot, e kin nda, “Kitail kohla rehn ohl sarawio,” pwehki ni ahnsowo soukohp
    koaros kin adaneki ohl sarawi.)
  por-BRBSL: '(Em tempos anteriores em Israel, quando um homem foi perguntar a Deus,
    ele disse: “Venha! Vamos até o vidente”; pois aquele que agora é chamado de profeta,
    antes era chamado de vidente).'
  cth-cth: Ayan e tueng dawk Isarelnaw ni Cathut pacei hane cet awh sei ati awh navah,
    kahmawtkung koe cet awh sei ouk ati awh. Profet telah kaw e hah ayan e tueng dawk
    kahmawtkung telah a kaw awh dawk doeh.
  twi-twi: (Saa bere no, sɛ nnipa rekobisa Onyankopɔn hɔ ade a, wɔka se, “Momma yenkobisa
    adehuni” efisɛ saa bere no na wɔfrɛ adiyifo adehuni.)
  hlt-hlt: Hlamat vaengah Israel khuikah hlang te Pathen dawt ham a caeh atah, “Halo
    lamtah kho aka hmu taengla cet lah sih,” a ti uh. Te dongah tihnin tonghma he
    hlamat vaengah tah khohmu ni a ti uh.
  tbz-SIM: 'Kɛ̀ Sɑurii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɛ̀ wenni, tí kɔtɛ. Kɛ̀ bɛ̀ɛ kétɛ́ kɛ́nkɔri
    dihɛì Kuyie nkóo nìtì bo dì, kɛ́conɛ̀ bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ tɑti kukó mmudúò kɛ̀
    bɛ̀ɛ bɛ̀ bekɛ kɛ dɔ̀: Oyuwúoǹtì bo diɛnɑɑ̀? (Dɛ mɔ̀nnì Isidɑyɛɛribɛ do ɔ̃ nkɛ̀
    bɛ̀ dɔ́ kɛ́beé ntìmɑtì ti Yiɛ̀ nKuyie mbɛ̀ do ɔ̃ɔ̃ yĩ́: Ti kɔtɛnɛ̀ oyuwúoǹti borɛ̀.
    Ti yu wè yíe nKuyie mpɑ̃ɑ̃ nɑ́ɑǹtì nɑ́ɑǹtò, bɛ do we ntú oyuwúoǹtì.)'
  msy-2020: (Fomɨra, Godɨn akam inigha izir gumaziba, Israelia kamaghɨn me dɨbori,
    “Kukunir gumaziba.” Eghtɨ gumazitaba bizitam bagh Godɨn azangsɨghsɨ, kamaghɨn
    mɨkɨm suam, “E kukunir gumazimɨn ganasa.” Kamaghɨn amizɨ, Sol kukunir gumazim
    bagha azai.)
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli nɔɣɔ tǝkpɑʋ sɩ: Kʋpɑm kɛ́, tǝ polo. Ɩlɛnɑ pɑ́ tɛɛ ɩcɑtɛ
    nte tǝ tɑɑ Ɩsɔ yʋlʋ kɑ wɛɛ tɔ. Pɑ kpɑɑkɑɣɑ ɩcɑtɛ tɔɔ, ɩlɛ pɑ sulɑ pɛɛlɑɑ ntɛ́
    nɑ pɑ́ tiiki pɔɣɔ. Ntɛnɑ pɑ́ pɔɔsɩ pɛlɛ sɩ: Nɑlʋ wɛ ɩcɑtɛ tɑɑ? (Pɩɩ wɛ lɔŋtɑɑ
    tɔ, pɑ yɑɑkɑɣɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ́ sɩ nɑlʋ. Nɑ pɑɑ wɑɑtʋ wei kɛ́ nɔɣɔlʋ
    cɑɑ Ɩsɔ kɛ́ pɔɔsʋɣʋ kɛ nɑtǝlɩ, pɑ tɔŋ kɛ́ sɩ, tǝ́ polo nɑlʋ tɛ).'
  azb-azb: 'Əvvəllər İsraildə Allahın iradəsini öyrənmək üçün gedəndə adamlar belə
    deyərdilər: «Gəl görücünün yanına gedək». O vaxt peyğəmbərləri görücü adlandırırdılar.'
  eng-DBY: (In former time in Israel, when a man went to ask counsel of God, he said,
    Come and let us go to the seer; for he that is now called a Prophet was in former
    time called a Seer.)
  hin-2017: (पूर्वकाल में तो इस्राएल में जब कोई परमेश्वर से प्रश्न करने जाता तब ऐसा
    कहता था, “चलो, हम दर्शी के पास चलें;” क्योंकि जो आजकल नबी कहलाता है वह पूर्वकाल
    में दर्शी कहलाता था।)
  wol-KYG: 'Bu jëkkoon nag ci Israyil ku daan leerluji ci Yàlla da naan: «Nan dem
    ca giskat ba,» ndax ku ñuy wooye yonent tey, booba, ab giskat lañu ko daan wooye.'
  eng-YLT: Formerly in Israel, thus said the man in his going to seek God, 'Come and
    we go unto the seer,' for the 'prophet' of to-day is called formerly 'the seer.'
  eng-WYC-2017: Sometime in Israel each man going to counsel with God spake thus,
    Come ye, and go we to the seer; for he, that is said now a prophet, was called
    sometime a seer.
  eng-WMBB: (In earlier times in Israel, when a man went to enquire of God, he said,
    “Come! Let’s go to the seer;” for he who is now called a prophet was before called
    a seer.)
  urd-GVH: साऊल ने कहा, “ठीक है, चलें।” वह शहर की तरफ़ चल पड़े ताकि मर्दे-ख़ुदा से
    बात करें। जब पहाड़ी ढलान पर शहर की तरफ़ चढ़ रहे थे तो कुछ लड़कियाँ पानी भरने के
    लिए निकलीं। आदमियों ने उनसे पूछा, “क्या ग़ैबबीन शहर में है?” (पुराने ज़माने में
    नबी ग़ैबबीन कहलाता था। अगर कोई अल्लाह से कुछ मालूम करना चाहता तो कहता, “आओ, हम
    ग़ैबबीन के पास चलें।”)
  rug-rug: Va tabe se Saula, “Keke binalabala leana si asa! Aria mada la.” Ke la si
    arini koa sa vasileana sapu koa ia sa tie madina te Tamasa. Sipu korapa haele
    sagea rini sa toqere, si tutuvi rini si kaiqa vineki saripu vura mae pude utuvu
    kolo gua. Nanasi rini sari na vineki, “Vegua koa nana sa tie dodogorae pa vasileana?”
    Pa totoso asa sa poropita si hoke ta pozae tie dodogorae, meke be guana hiva nanasa
    nia ke tie si keke ninanasa koe Tamasa, si kote zama guahe si asa, “Aria mada
    la koasa tie dodogorae,” gua.
  gaz-gaz: Bara durii Israaʼel keessatti namni Waaqa kadhachuu dhaqu tokko, “Kottaa
    gara nama mulʼata arguu dhaqnaa” jedha ture; sababiin isaa namni harʼa raajii
    jedhamu bara durii nama mulʼata argu jedhama tureetii.
  fra-LSG: 'Autrefois en Israël, quand on allait consulter Dieu, on disait: Venez,
    et allons au voyant! Car celui qu’on appelle aujourd’hui le prophète s’appelait
    autrefois le voyant.'
  gnn-gnn: '@see-verse:1SA.009.008'
  yal-yal: Waxati danguxini Isirayila yi, xɛmɛn naxan yi sigama Ala maxɔdindeni a
    yi a falama nɛn, a naxa, “Ɛ fa, en siga fe toon konni.” Bayo en naxan ma to a
    “Nabina” a fɔlɔni e yi a falama nɛn na ma a “Fe toona.”
  haw-1868: (I ka manawa mamua iloko o ka Iseraela, a i hele ke kanaka e ninau i ke
    Akua, peneia ia i olelo ai, Ina kakou e hele i ka mea ike; no ka mea, o ke kaula
    i keia manawa, ua kapaia oia mamua, he mea ike.)
  arb-NAV: 'وَكَانَ النَّبِيُّ حِينَذَاكَ يُدْعَى الرَّائِيَ، فَكَانَ الرَّجُلُ يَقُولُ
    عِنْدَ ذِهَابِهِ لِيَسْتَشِيرَ الرَّبَّ: «هَيَّا نَذْهَبْ إِلَى الرَّائِي»'
  ewe-ewe: Tsã ne woyina nu bia ge Mawu le Israel la, wogblɔna be, “Mina míayi nukpɔla
    gbɔ,” elabena ame si woyɔna fifia be nyagblɔɖila, eyae woyɔna tsã be nukpɔla.
  eng-LEE: In former times it was custom in Israel, that when a man went to inquire
    of God, he said thus, Come, and let us go as far as the seer; for the Prophet
    of the present day was in former times called a Seer.
  gvn-gvn: '@see-verse:1SA.009.008'
  asm-FB: (আগৰ সময়ত ইস্ৰায়েলত, যেতিয়া এজন লোকে ঈশ্বৰৰ ইচ্ছা কি জানিব বিচাৰে, তেওঁ
    কয়, “আহাঁ, আমি ভাববাদীৰ ওচৰলৈ যাওঁ”।’ কাৰণ বৰ্তমানত যাক ভবিষ্যত বক্তা বোলা হয়,
    আগৰ সময়ত তেওঁক ভাববাদী বোলা হৈছিল)।
  sus-A: نَ وَشَتِ، عِسِرَيِلَكَ نَشٍيٍ نُ وَ مَ مَشْرِنيِ تِقٍ عَلَتَلَ مَ عٍ نُ
    عَ قَلَمَ، «وٌن شَ سِفَ سٍمَتٌي يِرٍ.» تٌ نَ سٍمَتٌي شِلِ قَلَمَ نَمِحْنمّ.
  fra-SBL: '(Autrefois, en Israël, lorsqu''un homme allait consulter Dieu, il disait :
    « Viens ! Allons chez le voyant », car celui qu''on appelle maintenant prophète
    était auparavant appelé voyant).'
  hbo-hbo: לְפָנִ֣ים ׀ בְּיִשְׂרָאֵ֗ל כֹּֽה־אָמַ֤ר הָאִישׁ֙ בְּלֶכְתֹּו֙ לִדְרֹ֣ושׁ
    אֱלֹהִ֔ים לְכ֥וּ וְנֵלְכָ֖ה עַד־הָרֹאֶ֑ה כִּ֤י לַנָּבִיא֙ הַיֹּ֔ום יִקָּרֵ֥א לְפָנִ֖ים
    הָרֹאֶֽה׃
  piu-2006: '@see-verse:1SA.009.008'
  pjt-pjt: '@see-verse:1SA.009.008'
  kik-kik: (Tene thĩinĩ wa Isiraeli, mũndũ angĩathiire kũhooya kĩrĩra kuuma kũrĩ Ngai,
    oigaga atĩrĩ, “Ũka, tũthiĩ kũrĩ muoni-maũndũ,” nĩ ũndũ ũrĩa wĩtagwo mũnabii matukũ
    maya hĩndĩ ĩyo eetagwo muoni-maũndũ.)
  fra-NCL: '— Autrefois, en Israël, on disait, en allant consulter Dieu : « Venez
    et allons au voyant. » Car celui qu’on appelle aujourd’hui prophète s’appelait
    autrefois voyant. —'
  cek-AK: Canghniah loe Israel prae ah kami mah Sithaw lokdueng han koeh naah, Angzo
    ah, hmalam khet kop kami khaeah caeh si, tiah a thui o; to nathuem ah loe tahmaa
    to hmalam khenkung, tiah a kawk o.
  cuk-cuk: '(Ar epennegwa, Israel-yargi dule-wargwen Bab-Dummadse ibmar-wisgunabiele,
    sogdedaed: “Anmar dule-negburgan-dakedse namala.” Ar epennegwa, Bab-Dummad-gayaburba-barsoged,
    dule-negburgan-dakedye bileged).'
  uig-CYR: '(бурун Исраилда бир адәм Худадин йол соримақчи болса: — Келиңлар, алдин
    көргүчиниң қешиға барайли, дәйтти. Һазир «пәйғәмбәр» дегәнни өткән заманда «алдин
    көргүчи» дәйтти).'
  tel-2017: ఇప్పుడు ప్రవక్తగా ఉన్నవాడిని గతంలో దీర్ఘదర్శి అని పిలిచేవాడు. ఇదివరకూ
    ఇశ్రాయేలీయులు ఎవరైనా దేవుని నుండి ఏదైనా విషయం తెలుసుకోవాలని ఆశించి వెళ్లే సమయంలో
    “మనం దీర్ఘదర్శి దగ్గరకి వెళ్దాం పదండి” అని చెప్పుకోవడం పరిపాటి.
  hat-BSA: '(Lontan an Israël, lè yon nonm te monte pou konsilte Bondye li te konn
    di: “Vini, annou ale kote divinò a”, paske sila ki, koulye a, yo rele yon pwofèt
    la, lontan, te konn rele divinò.)'
  kos-kos: (In pacl meet ah in Israel, fin oasr mwet lungse siyuk kutena ma sin God,
    el ac fahk ouinge, “Fahsru, kut som nu yurin sie mwet liyaten,” mweyen elos pangon
    mwet palu “mwet liyaten.”)
  hbo-WLC: לְפָנִ֣ים ׀ בְּיִשְׂרָאֵ֗ל כֹּֽה־אָמַ֤ר הָאִישׁ֙ בְּלֶכְתּוֹ֙ לִדְר֣וֹשׁ
    אֱלֹהִ֔ים לְכ֥וּ וְנֵלְכָ֖ה עַד־הָרֹאֶ֑ה כִּ֤י לַנָּבִיא֙ הַיּ֔וֹם יִקָּרֵ֥א לְפָנִ֖ים
    הָרֹאֶֽה׃
  ibo-ibo: (Na mgbe gara aga nʼIzrel, ọ bụrụ na mmadụ agaa iju Chineke ase, ọ na-asị,
    “Bịa ka anyị jekwuru onye ọhụ ụzọ,” nʼihi na onye a na-akpọ onye amụma taa, ka
    a na-akpọ onye ọhụ ụzọ nʼoge ahụ).
  ory-ory: (ପୂର୍ବକାଳେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ କାହାରି ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପଚାରିବା ପାଇଁ ଯିବାର
    ହେଲେ, ସେ ଏପରି କହେ, “ଆସ, ଆମ୍ଭେମାନେ ଦର୍ଶକ ନିକଟକୁ ଯାଉ;” କାରଣ, ବର୍ତ୍ତମାନ ଯାହାକୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    କହନ୍ତି, ପୂର୍ବକାଳରେ ତାହାକୁ ଦର୍ଶକ କହୁଥିଲେ)।
  chk-chk: Lon Israel me lom, lupwen eman aramas a feila pwe epwe aisini Kot och kapas
    ais, epwe apasa, “Ousipwe feila ren ewe souwo.” Pun ätewe mi iteni soufos ikenai
    a iteni souwo me lom.
  ssd-ssd: 'Taŋakina le Saulŋge nu sana: Sile kap. Ne tuku wamdus ta mayenu ŋgina
    sulumba nale Kuate tuku piro taŋgo minna tumbraŋ ta kinaik. Kinaik ka tumbraŋ
    ta tuku tabe ta poŋga kumba minmba pino mbanzo afu kule kunyam saka ndekinaig
    le kile-siglikinaik. Kile-siglikinaik sulumba nane kusnaniŋginaik: Kagmai taŋgo
    ta tumbraŋ ambeŋge minit e ŋginaik. (Ait ta mbolŋge Israel mbal nane tuan taŋgo
    kame nyu kilmba kagmai taŋgo ŋganu. Taŋgo ande nu agaŋ inum tuku Kuate kusnawam
    kambim bafumba ta nu sakanu: Sine kagmai taŋgo kaŋgeram kab ŋganu).'
  rop-rop: Wal Sol bin tok, “Gudwan tharran yubin tok. Wal yunmi go en faindim det
    men.” Wal dubala bin go langa det taun weya det men blanga God bin jidan. Det
    men bin speshalwan mesinja blanga God. Bat langa olabat taim deibin gulum det
    speshalwan mesinja klebabalamen, en wen enibodi bin wandi askimbat God blanga
    enijing, deibin oldei tok, “Kaman na. Wi go langa det klebabalamen.”
  ukr-1871: 'Колись казано так в Ізраїлї, як йшли питати в Бога: Ходїмо до ворожбита:
    Бо тих, що тепер звуться пророками, звано в давнину віщунами.'
  deu-1951: 'Vorzeiten sagte man in Israel, wenn man ging, Gott zu befragen: Kommt,
    laßt uns zum Seher gehen! Denn die man jetzt Propheten heißt, die hieß man vorzeiten
    Seher.'
  eng-JPS: 'Beforetime in Israel, when a man went to inquire of God, thus he said:
    ''Come and let us go to the seer''; for he that is now called a prophet was beforetime
    called a seer. —'
  srp-1865: 'A u staro vrijeme ko bi išao da pita Boga govoraše: hajde da idemo k
    vidiocu. Jer ko se sada zove prorok u staro se vrijeme zvaše vidjelac.'
  lug-lug: (Edda mu Isirayiri, omuntu bwe yagendanga okwebuuza ku Katonda, yayogeranga
    nti, “Jjangu tugende ew’omulabi;” kubanga ayitibwa nnabbi mu nnaku zino, edda
    ye yayitibwanga omulabi).
  heb-heb: לפנים בישראל כה אמר האיש בלכתו לדרוש אלהים לכו ונלכה עד הראה כי לנביא היום
    יקרא לפנים הראה׃
  ben-IRV: আগেকার দিনের ইস্রায়েলের মধ্যে কোনো লোক যদি ঈশ্বরের কাছ থেকে কোনো বিষয়
    জানতে চাইত তবে সে যাবার আগে বলত, “চল, আমরা দর্শকের কাছে যাই,” এখন যাঁকে ভাববাদী
    বলা হয় আগেকার দিনের তাঁকে দর্শক বলা হত।
  pan-pan: ਪੁਰਾਣੇ ਸਮਿਆਂ ਵਿੱਚ, ਇਸਰਾਏਲ ਵਿੱਚ ਜਦ ਕੋਈ ਮਨੁੱਖ ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਸਲਾਹ ਕਰਨ ਦੇ ਲਈ
    ਜਾਂਦਾ ਸੀ ਤਾਂ ਇਉਂ ਆਖਦਾ ਸੀ ਕਿ ਆਓ ਅਸੀਂ ਦਰਸ਼ੀ ਕੋਲ ਜਾਈਏ ਕਿਉਂ ਜੋ ਉਹ ਜਿਹੜਾ ਹੁਣ ਨਬੀ ਕਹਾਉਂਦਾ
    ਹੈ, ਪਹਿਲਾਂ ਉਸ ਨੂੰ ਦਰਸ਼ੀ ਆਖਦੇ ਸਨ।
  tkr-tkr: '(Avaala İzrailee Allahee nenvayiy eyheva ats''axhxhesdemee, inəxüd eyhe
    ıxha: «Qora, ilyaakang''une k''anyaqa vüqqəs». Mane gahıl peyğambaraaşik''le ilyaakanbıvaniyxhe
    eyhen.)'
  mya-JVB: ရှေး ကာလ၌ ဣသရေလ အမျိုးသားတို့သည် ဘုရား သခင်ကို မေးမြန်း ခြင်းငှါ သွား မည်ဟု
    အကြံရှိလျှင်၊ မြင် သောသူထံသို့ သွား ကြစို့ဟု ဆိုတတ်ကြ၏။ ပရောဖက် ဟူ၍ခေါ်ဝေါ်သောသူကို
    ရှေး ကာလ၌ မြင် သောသူဟူ၍ ခေါ်ဝေါ် ကြသတည်း။
  tte-O: (Bagubagunana koina tem tomo Isileli nuwanuwali tawae yabo sikatai yo nuwali
    imayaleyan Yeoba koina kani siwaloba, ‘Talau tosonoga koina’. Kaiwena saugaliyaone
    kolili palopita esaliyao siyogayoga-yagili tosonogao)
  tbg-tbg: Minti tuvaro Soruva virara tiharo, Ho are koqema tiaro. Aniqetanta kukeqavi
    vai haikara tave vai vaiintira oru tavaare, tivake vitanta Kotira uva tiva nimi
    vau vaiintiva vaunaini vireka vura. Vi entara Isareri vatanaaka paropeti vaiintiara
    viva kukeqavi vai haikara tave vai vaiintivama vaivo ti vaurara tiro, Soruva minti
    tura. Ho vitanta vivi, vuruni vau vatukara aumanto oruntomanta varaatanavu vatukaqihai
    namari kaqareka tuvumanta vitanta vinavuka ireha tiha, Kukeqavi vai haikara tave
    vai vaiintiva vatukaqi vairove kiae vaivo? ti.
  hmo-hmo: Gunaguna Israela dekenai, bema tau ta ia ura gau ta Dirava ia nanadaia
    neganai, ia be inai bamona do ia gwau, “Oi mai, mata hanai tauna dekenai ita lao.”
    Badina be hari idia gwauraia “peroveta” tauna, be gunaguna “mata hanai” tauna
    idia gwauraia.
  urd-urd: अगले ज़माने में इस्राईलियों में जब कोई शख़्स ख़ुदा से मशवरा करने जाता तो
    यह कहता था, कि आओ, हम ग़ैबबीन के पास चलें, क्यूँकि जिसको अब नबी कहतें हैं, उसको
    पहले ग़ैबबीन कहते थे।
  rus-SYN: 'Прежде у Израиля, когда кто-нибудь шел вопрошать Бога, говорили так: “пойдем
    к прозорливцу”; ибо тот, кого называют ныне пророком, прежде назывался прозорливцем.'
  bqc-SIM: 'Ɔ̃ Saulu ò a zĩkɛnaɛ: N yãmaa ò. Wà gɛ́. Ɔ̃ aalɛ gɛ́ wɛ̃́lɛ pↄ́ Lua
    gbɛ̃́pi kuu. Kɛ́ aalɛ wɛ̃́lɛpi sĩ̀sĩ kṹ, aa kpàaũ ń wɛ̃́ndiaↄ, aalɛ gɛ́
    ítↄi. Ɔ̃ aa ń lá aa mɛ̀: Gu''ena ku bɛa? (Isaili bùsuu yãa, tó gbɛ̃́ lɛ́
    gɛ́ yãgbɛai Luawa ì mɛ: Mↄ wà gɛ́ gu''ena kĩ́i. Asa gbɛ̃́ pↄ́ wì o gbã ãnabi
    ↄ̃ wì o yãa gu''ena.)'
  tcz-CHONGTHU: (Hiche phatlai chun, Pathen a kona hung kisei angai dinga ahile, “mitva
    neipa koma cheuhitin, gadong’u hite,” atijiuvin ahi).
  mar-mar: (पूर्वी इस्राएलात कोणी परमेश्वराजवळ विचारायला जात असताना असे म्हणत, “चला
    आपण द्रष्ट्याकडे जाऊ.” कारण ज्याला आता भविष्यवादी म्हणतात त्यास पूर्वी द्रष्टा
    असे म्हणत.)
  qub-qub: (Canan «profëta» nishanchïtami unayga «willacoj» nej. Chaymi Israelcuna
    Tayta Diosta tapucuyta munarga «Willacojta tapucoj aywashun» nej.)
  bqp-bqp: 'Isarailanↄ bùsun yã, tó gbɛ̃ tɛn gɛ́ yã gbɛka Ludaa àdi pi: Ǹ mↄ́ ò
    gɛ́ wɛ́gupu''eri kĩnaa. Zaakũ gbɛ̃ kũ òdi pi gbãra annabi ũ gbãra, àkũmɛ
    òdi sísi yã wɛ́gupu''eri ũ.'
  hat-hat: 'Nan tan lontan, lè yon moun te bezwen mande Bondye kichòy, li te konn
    di: Ann al kay divinò a, paske lè sa a se konsa yo te konn rele pwofèt Bondye
    yo.'
  eng-BSB: (Formerly in Israel, a man on his way to inquire of God would say, “Come,
    let us go to the seer.” For the prophet of today was formerly called the seer.)
  tod-tod: '(Mɔungi, Izelayɛle nuiti pɔ bɛ, ta la ɠɛna lia GALA gaazaɠasu, ti ɓena
    ɠɛ ɓɔɠɔ ma: «À ʋa, ade li wozaɠaa nui ʋɔ bɛ.» Mazɔlɔɔ nii daaseigi ga «GALA goo
    wo nui» za, naa laa ɠɛni ga «wozaɠaa nui.»)'
  eng-WEBPB: (In earlier times in Israel, when a man went to enquire of God, he said,
    “Come! Let’s go to the seer;” for he who is now called a prophet was before called
    a seer.)
  kbq-kbq: (Hagi ana knafina Israeli vahe'mo'za Anumzamofontegati'ma keagama erinakura,
    enketa avune vahe ome kamaneno nehaze. Hagi korapara avune vahere hu'za nehazanagi,
    menina Anumzamofo kasnampa vahere hu'za nehaze).
  nhe-BL: '(Achtohuiya quema se quinequiyaya quimatis se tlenijqui huajca quiijtohuayayaj:
    “Ma tiquitatij yajaya tlen tlachiya”; pampa tlen ama itoca Tiocamanalojquetl,
    achtohuiya quintocajtiyayaj Tlachiyani.)'
  bus-bus: 'Isarailinↄ bùsun yã, tó gbɛ̃ e gaa yã gbeka Ludaa è be: Ǹ mↄ́ wà gá
    wɛ́ɛgupu''eri kiia. Zaakɛ gbɛ̃ kɛ̀ wè sísi gbã̀a annabi ũ, àmbe wè sísi yã
    wɛ́ɛgupu''eri ũ.'
  gub-BL: — Ikatuahy neremimume'u kwer. Zaha, i'i izupe. A'e rupi oho tawhu pe awa
    Tupàn pe imono pyrer heko haw pe wà kury. Ywytyr rehe tawhu kutyr uzeupir mehe
    we uwàxi amo kuzàwaza 'y piaromo oho ma'e a'e wà. Upuranu wanehe wà. — Aipo ma'e
    ikwaw pyr 'ym kwaw par wiko tawhu pe a'e, i'i wanupe wà. (A'e 'ar mehe teko uze'eg
    nezewe wà.) Aze ipuranu wer Tupàn rehe wà, — Zaze'eg zaha ma'e ikwaw pyr 'ym kwaw
    par pe nehe, i'i uzeupeupe wà. Ta'e a'e 'ar rehe teko uze'eg nezewe Tupàn ze'eg
    imume'u har wanupe a'e wà xe. Ma'e ikwaw pyr 'ym kwaw par, i'i wanupe wà.
  eng-DRA: 'Now in time past, in Israel when a man went to consult God he spoke thus:
    Come, let us go to the seer. For he that is now called a prophet, in time past
    was called a seer.'
