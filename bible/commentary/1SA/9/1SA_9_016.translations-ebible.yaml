verse: 1SA.009.016
translations:
  mal-C: “നാളെ ഏകദേശം ഈ നേരത്ത് ബെന്യാമീൻദേശത്തുനിന്ന് ഒരു പുരുഷനെ ഞാൻ നിന്റെ അടുത്തേക്കയയ്ക്കും.
    എന്റെ ജനമായ ഇസ്രായേലിനു ഭരണാധിപനായി അവനെ അഭിഷേകംചെയ്യുക! അവൻ എന്റെ ജനത്തെ ഫെലിസ്ത്യരുടെ
    കൈയിൽനിന്നു രക്ഷിക്കും. എന്റെ ജനത്തിന്റെ നിലവിളി എന്റെ സന്നിധിയിൽ എത്തിയിരിക്കുകയാൽ
    ഞാനവരോട് കരുണകാണിച്ചിരിക്കുന്നു.”
  deu-TKW: Morgen um diese Zeit werde ich dir einen Mann aus dem Gebiete Benjamins
    zusenden, den sollst du zum Fürsten über mein Volk Israel salben. Er wird mein
    Volk aus der Gewalt der Philister befreien; denn ich habe auf die Bedrückung meines
    Volks geachtet, da sein Hilferuf zu mir gedrungen ist.
  lin-lin: 'Alobaki na ye : « Lobi, na ngonga oyo, nakotindela yo mobali moko kowuta
    na etando ya Benjame ; okopakola ye mafuta mpo ete azala mokambi ya bato na Ngai,
    Isalaele. Akokangola bato na Ngai na maboko ya bato ya Filisitia, pamba te namoni
    pasi ya bato na Ngai, mpe koganga na bango ekomaki kino epai na Ngai. »'
  eng-LSV: “At this time tomorrow, I send to you a man out of the land of Benjamin—and
    you have anointed him for leader over My people Israel, and he has saved My people
    out of the hand of the Philistines; for I have seen My people, for its cry has
    come to Me.”
  eng-GNV: 'To morow about this time I will send thee a man out of the land of Beniamin:
    him shalt thou anoint to be gouernour ouer my people Israel, that he may saue
    my people out of the hands of the Philistims: for I haue looked vpon my people,
    and their crie is come vnto me.'
  eng-WEBSTER: 'To-morrow about this time I will send thee a man out of the land of
    Benjamin, and thou shalt anoint him to be captain over my people Israel, that
    he may save my people from the hand of the Philistines: for I have looked upon
    my people, because their cry has come to me.'
  nhw-BL: “Mostla ipan ni hora nimitztitlanilis se tlacatl catli ehua tlali Benjamín.
    Yaya catli ticajaltis para elis inintlanahuatijca nomasehualhua nopa israelitame.
    Huan quinmanahuis israelitame ininmaco nopa filisteos, pampa niquintlachilijtoc
    quenicatza tlaijiyohuíaj nomasehualhua huan niquincactoc quenicatza nechtlajtlaníaj
    tlapalehuili huan yeca niquintlasojtlatoc.”
  swh-ONEN: “Kesho wakati kama huu nitakupelekea mtu kutoka nchi ya Benyamini. Umtie
    mafuta awe kiongozi juu ya watu wangu Israeli, ndiye atakayewakomboa watu wangu
    na mkono wa Wafilisti. Nimewaangalia watu wangu, kwa kuwa kilio chao kimenifikia.”
  bba-bba: siɑ ɑmɑdɑɑre kon Bɛnyɑmɛɛbɑn turo ɡɔrimɑ wunɛn mi, kpɑ ɑ nùn ɡum tɑ̃re
    wirɔ domi nɑ nùn ɡɔsɑ u kɑ ko nɛn tɔmbu Isirelibɑn sunɔ. Wiyɑ u koo bu wɔrɑ Filisitibɑn
    nɔmɑn di. Domi nɑ ben wuri nuɑ mɑ nɑ bu mɛɛrimɑ nɑ ben wɑhɑlɑ wɑ.
  eng-KJVCPB: 'To morrow about this time I will send thee a man out of the land of
    Benjamin, and thou shalt anoint him to be captain over my people Israel, that
    he may save my people out of the hand of the Philistines: for I have looked upon
    my people, because their cry is come unto me.'
  cpy-cpy: “Okiteji-tamanee, ikaatakika nimaeka ooryaa, ari notyaan-takimi apaani
    atziri isheninka Benjamín-paeni, riitaki pitajorentsi-takayiri reewatan-tyaariri
    Israel-paeni. Riitaki pakaakaerini Filistia-jatzi ikosheka-waetakimira. Antawo
    noneshironka-takiri, areetakina nojeekira okaatzi ikowako-tanari.”
  mpx-mpx: “Tau etega i neem Beniyamina wali labiya, bwaligumwa ni ola te sauga e,
    na patuna ni nowa elam. Enonu nu hol kokowanaa iya ni tabwa no gamagalau Isileli
    wali tohouwa, inoke ni pwamwalil Pilistiya nimaliyaa. He wali kahin ya hago ge
    wali lomwan ya kite.”
  luo-luo: “Kiny kar sa ma kama abiro oro ngʼato moa e piny Benjamin. Wire mondo otel
    ne joga ma jo-Israel, enores joga e lwet jo-Filistia. Asekecho joga nimar ywakgi
    osechopona.”
  meu-meu: Kerukeru, nega inihetomana, lau ese tau ta Beniamina tanona amo baina siaia
    dekemu ai, bena oi ese ba horoa, egu bese Israel baine halohiaia. Ia ese egu bese
    na Filistia taudia imadia amo baine hamauridia; badina be egu bese taudia edia
    hisihisi vada na itaia, edia taitai egu ai vada e dae dainai.
  npi-ULB: “भोलि करिब यति बेला, म बेन्यामीनको इलाकाबाट एक जना मानिसलाई पठाउनेछु र
    मेरा मानिस इस्राएलका शासक हुनलाई तैंले उसलाई अभिषेक गर्नू । उसले मेरा मानिसहरूलाई
    पलिश्तीहरूका हातहरूबाट बाचाउनेछन् । किनकि मैले आफ्‍ना मानिसहरूलाई दयादृष्‍टिले
    हेरेको छु किनभने मदतको लागि तिनीहरूले गरेको पुकारा मैले सुनेको छु ।”
  yor-yor: “Ní ìwòyí ọ̀la, èmi yóò ran ọmọkùnrin kan sí ọ láti ilẹ̀ Benjamini. Fi
    òróró yàn án gẹ́gẹ́ bí olórí lórí àwọn ọmọ Israẹli, yóò gba àwọn ènìyàn mi kúrò
    lọ́wọ́ àwọn ará Filistini. Mo ti bojú wo àwọn ènìyàn mi, nítorí igbe wọn ti dé
    ọ̀dọ̀ mi.”
  emp-NTPO: –Nu ara naʌ̃ horaca mʌ̃a Benjamiʌ̃ ẽjũãnebemada ab̶a bʌmaa diabueya. Idjidrʌ
    b̶ʌdua mʌ̃ puru Israel boro bamãrẽã. Idjiabʌrʌ bãrãra pilisteorã jʌwaed̶abemada
    ẽdrʌ b̶ʌya. Mʌ̃a unu b̶ʌa mʌ̃ purura bio bia mĩga b̶ʌda. Idjab̶a mʌ̃a ũrĩ b̶ʌa
    ãdjirãba quĩrã djuburiada iwid̶i panʌda.–
  ind-ind: “Besok kira-kira pada waktu yang sama seperti saat ini, Aku akan mengirimkan
    kepadamu seorang laki-laki muda dari tanah Benyamin. Urapilah dia sebagai raja
    atas umat-Ku Israel. Dia akan menyelamatkan umat-Ku dari kekuasaan bangsa Filistin.
    Karena Aku berbelas kasihan kepada umat-Ku, dan tangisan mereka sudah terdengar
    oleh-Ku!”
  pes-OPCB: «فردا همین موقع مردی را از سرزمین بنیامین نزد تو خواهم فرستاد. او را به
    عنوان رهبر قوم من با روغن تدهین کن. او ایشان را از دست فلسطینی‌ها خواهد رهانید،
    زیرا من ناله و دعای ایشان را شنیده‌ام.»
  tgl-ULB: “Bukas sa mga ganitong oras ipapadala ko sa iyo ang isang lalaki mula sa
    lupain ng Benjamin, at papahiran mo siya ng langis para maging prinsipe ng aking
    bayang Israel. Ililigtas niya ang bayan ko mula sa kamay ng mga Filisteo. Dahil
    naawa ako sa aking bayan sapagkat nakarating sa akin ang paghinigi nila ng tulong
    sa akin.”
  cbu-NT: Anshat Apanll Samuelaa tsiyatku, Pu zar ashinutam in, nuwshat shiyap Benjaminarinchich
    tputs minum zanganchinllpa. Ashiri shiysha Israelchicheem urkar ínamaam muchumun
    wayungunpat tuchumeerush, taparangcha. Uwshat Israelchicheem urkar taakchu, Filistewshuchee
    kasikchu, ndusha ayamtaati siyashchee kasichinllinaya. Watam siysat nuwangaz kapung
    tanurangus, Apaa, iyaa tapachindangcha, tárangus, nuwshat anoo mazinarangitamana,
    Apanll wasina Samuelaa tárangiya.
  hui-hui: Yawi horo ogodaguaore haragola ina agali mbira Beniyamini hameigini karu
    aria ibilaguago i̱naga Isaraele wali agalinaga kini helo weli haguani odo wia
    habe. Agali ogoni ibugua ti Pilidialirume nabelo gini mulebira. I̱na i̱naga wali
    agali tandaga nalu hearu de handaru. Tigua i̱hondo biamogo bia lalu dugu biayuago
    hale haru, lalu lamini.
  mya-mya: '``နက်​ဖြန်​ဤ​အ​ချိန်​လောက်​၌​ဗင်္ယာ​မိန်​အ​နွယ် ဝင်​လူ​တစ်​ယောက်​ကို သင့်​ထံ​သို့​ငါ​စေ​လွှတ်
    လိုက်​မည်။ သူ့​အား​ဣသ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရင်​အ​ဖြစ်​ဘိ​သိက်​ပေး​လော့။
    သူ​သည် ငါ​၏​လူ​မျိုး​တော်​ကို​ဖိ​လိတ္တိ​အ​မျိုး​သား တို့​၏​ဘေး​မှ​ကာ​ကွယ်​စောင့်​ရှောက်​လိမ့်​မည်။
    ငါ​သည်​မိ​မိ​လူ​မျိုး​တော်​၏​ဆင်း​ရဲ​ဒုက္ခ​ကို မြင်​ရ​ပြီ။ သူ​တို့​ဟစ်​အော်​၍​အ​ကူ​အ​ညီ
    တောင်း​ခံ​သံ​များ​ကို​လည်း​ကြား​ရ​ပြီ'''' ဟု မိန့်​တော်​မူ​၏။'
  bod-N: སང་ཉིན་དུས་ཚོད་འདི་ལ་ངས་ཁྱོད་ཀྱི་མདུན་དུ་པེན་ཡཱ་མེན་ཡུལ་གྱི་མི་ཞིག་མངག་པར་བྱ།
    བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་ནི་ཕེ་ལེ་ཤེད་པའི་ལག་ནས་སྒྲོལ་བའི་ཕྱིར་ཁྱོད་ཀྱིས་མི་དེ་འགོ་དཔོན་དུ་བསྐོ་དགོས།
    བདག་གིས་རང་གི་འབངས་མིར་གཟིགས་སྐྱོང་བྱས་པ་ཡིན། གང་ལ་ཞེ་ན། དེ་དག་གི་ངུ་སྐད་ང་ཡི་མདུན་དུ་སླེབས་པས་སོ་ཞེས་གསུངས་པའོ།
    །
  sna-sna: “Nenguva inenge ino mangwana ndichakutumira mumwe anobva kunyika yaBhenjamini.
    Muzodze kuti ave mambo pamusoro pavanhu vangu veIsraeri; achanunura vanhu vangu
    kubva muruoko rwavaFiristia. Ndatarira vanhu vangu, nokuti kuchema kwavo kwasvika
    kwandiri.”
  spa-BLM: “Mañana a esta hora te enviaré un hombre de la tierra de Benjamín, y lo
    ungirás para que sea príncipe de mi pueblo Israel. Él salvará a mi pueblo de la
    mano de los filisteos; porque yo he mirado a mi pueblo, porque su clamor ha llegado
    hasta mí.”
  cac-cac: A q'uic'an yab' icha tic, svac'cot jun vin̈ vinac d'ayach, a d'a yol yic
    Benjamín scot vin̈. Tzac'q'ue aceite d'a sjolom vin̈, a vin̈ ol och yajalil d'a
    chon̈ab' Israel tic. A vin̈ ol colan in chon̈ab' tic d'a yol sc'ab' eb' filisteo,
    yujto toxo ix cus in c'ol yuj b'aj ix tevi eb' d'ayin, xchi d'a vin̈.
  swh-ULB: “Kesho wakati kama huu nitakutumia mtu kutoka nchi ya Benyamini, nawe utamtia
    mafuta awe mfalme juu ya watu wangu Israeli. Atawaokoa watu wangu kutoka mkono
    wa Wafilisti. Kwa kuwa nimewaonea huruma watu wangu na kilio cha kutaka msaada
    kimenifikia.”
  bel-bel: заўтра гэтым часам Я прыйшлю да цябе чалавека зь зямлі Веньямінавай, і
    ты памаж яго ў кіраўніка народу Майму Ізраілю, і ён уратуе народ Мой ад рукі Філістымлянаў;
    бо Я ўважыў народу Майму, бо енк ягоны дайшоў да Мяне.
  wed-wed: “Wenanare marana au maratom oroto laragana Benjamin ana damei ana paritawaneiai.
    Olive monamonanei kolana ma buloi da ina vimataira da tauna a tereriei da au rava
    Israel ina vibadei. Tauna mai Israel ina voagui da mai Philistia ina vovaiubai.
    Au rava mai Israel a inanai i vinuapoapoe ma ai tou awariu agu aubaina a nonori.”
  deu-ELBBK: Morgen um diese Zeit werde ich einen Mann aus dem Land Benjamin zu dir
    senden, und du sollst ihn zum Fürsten salben über mein Volk Israel; und er wird
    mein Volk aus der Hand der Philister retten; denn ich habe mein Volk angesehen,
    denn sein Geschrei ist zu mir gekommen.
  mbb-OT: “Keeselem te iring ded kayi he uras, duen sevaha he etew he ibpehendiyan
    ku he ebpuun te lugar he Benjamin. Lenahi is ulu zin he iyan tuus he iyan sikandin
    nepilì he pengulu te menge etew ku he Israilihanen. Iyan sikandin edlibri te menge
    etew ku he nengesakup te menge Filistihanen, su neehè ku is kebpekeantus dan utew,
    wey nezineg ku is kebuyù dan te tavang.”
  mal-2015: നാളെ ഇന്നേരത്തു ബെന്യാമീൻദേശക്കാരനായ ഒരാളെ ഞാൻ നിന്റെ അടുക്കൽ അയക്കും;
    എന്റെ ജനമായ യിസ്രായേലിനെ ഭരിക്കേണ്ടതിന്നു നീ അവനെ അഭിഷേകം ചെയ്യേണം; അവൻ എന്റെ
    ജനത്തെ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്നു രക്ഷിക്കും. എന്റെ ജനത്തിന്റെ നിലവിളി എന്റെ അടുക്കൽ
    എത്തിയിരിക്കകൊണ്ടു ഞാൻ അവരെ കടാക്ഷിച്ചിരിക്കുന്നു എന്നു അരുളിച്ചെയ്തിരുന്നു.
  rmc-rmc: „Tajsa, andre kajso časos, bičhavava ke tu muršes andral e benjamiňiko
    phuv. Oles pomazineha vodcaske upral miro izraeliko narodos. Ov les lela avri
    andral o vasta le Filišťincengre, bo me dikhľom mire manušengro pharipen a lengro
    roviben avľa dži ke mande.“
  pes-OPV: «فردا مثل این وقت شخصی را از زمین بنیامین نزد تو می‌فرستم، او را مسح نما
    تا بر قوم من اسرائیل رئیس باشد، وقوم مرا از دست فلسطینیان رهایی دهد. زیرا که برقوم
    خود نظر کردم چونکه تضرع ایشان نزد من رسید.»
  ron-1924: „Мыне, ла часул ачеста, ыць вой тримите ун ом дин цара луй Бениамин ши
    сэ-л унӂь дрепт кэпетение а попорулуй Меу Исраел. Ел ва скэпа попорул Меу дин
    мына филистенилор, кэч ам кэутат ку ындураре спре попорул Меу, пентру кэ стригэтул
    луй а ажунс пынэ ла Мине.”
  aui-aui: “Mmko raghanine maram, na dam Benjiman kamonama tomogha tana anipora tam
    biidi. Bi oliv miinama kituboro bi noko iniyeveveyana da avineyi yagu wawaya Isrel
    damdi inibadedi. Touna Pilistain damdi gwabidima iniyawiidi. Yagu wawaya yadi
    kabikwarakwara akita bi wiiwiita kiiravine yadi dou awaiyana.”
  ben-OBCV: “আগামীকাল প্রায় এইসময়েই আমি তোমার কাছে বিন্যামীন গোষ্ঠীভুক্ত অঞ্চল থেকে
    একজন লোককে পাঠাব। তুমি তাকে আমার প্রজা ইস্রায়েলের উপর শাসনকর্তা পদে অভিষিক্ত
    করবে; সে ফিলিস্তিনীদের হাত থেকে তাদের মুক্ত করবে। আমি আমার প্রজাদের দিকে দৃষ্টিপাত
    করেছি, কারণ তাদের আর্তনাদ আমার কাছে পৌঁছে গিয়েছে।”
  som-som: Berri haddaa oo kale waxaan kuu soo dirayaa nin ka yimid dalka reer Benyaamiin,
    haddaba waa inaad isaga subagtaa inuu amiir u ahaado dadkayga reer binu Israa'iil,
    oo isna wuxuu dadkayga ka badbaadin doonaa gacanta reer Falastiin, waayo, anigu
    waxaan soo dhugtay dadkayga, maxaa yeelay, oohintoodii baa i soo gaadhay.
  lat-VUC: 'Hac ipsa hora quæ nunc est, cras mittam virum ad te de terra Benjaminm,
    et unges eum ducem super populum meum Israël: et salvabit populum meum de manu
    Philisthinorum, quia respexi populum meum: venit enim clamor eorum ad me.'
  eng-ASVBT: 'Tomorrow about this time I will send thee a man out of the land of Benjamin,
    and thou shalt anoint him to be prince over my people Israel; and he shall save
    my people out of the hand of the Philistines: for I have looked upon my people,
    because their cry is come unto me.'
  ita-1885: Domani, a quest'ora, io ti manderò un uomo del paese di Beniamino, il
    quale tu ungerai per conduttore sopra il mio popolo Israele; ed egli salverà il
    mio popolo dalla mano de' Filistei; perciocchè io ho riguardato al mio popolo;
    conciossiachè il suo grido sia pervenuto a me.
  eng-LXXUP: At this time tomorrow I will send to thee a man out of the land of Benjamin,
    and thou shalt anoint him to be ruler over my people Israel, and he shall save
    my people out of the hand of the Philistines; for I have looked upon the humiliation
    of my people, for their cry is come unto me.
  eng-ULB: “Tomorrow about this time I will send you a man from the land of Benjamin,
    and you will anoint him to be prince over my people Israel. He will save my people
    from the hand of the Philistines. For I have looked on my people with pity because
    their call for help has come to me.”
  spa-VBL: “Mañana a esta hora te voy a enviar un hombre de la tierra de Benjamín.
    Nómbralo como gobernante de mi pueblo Israel, y él los rescatará de los filisteos.
    He visto lo que le pasa a mi pueblo y he escuchado su ruego de ayuda”.
  fra-_FOB: Demain, à cette même heure, je t'enverrai un homme du pays de Benjamin,
    et tu l'oindras pour être conducteur de mon peuple d'Israël, et il délivrera mon
    peuple de la main des Philistins. Car j'ai regardé mon peuple, parce que son cri
    est venu jusqu'à moi.
  mal-mal: “നാളെ ഈ സമയത്ത് ബെന്യാമീൻദേശക്കാരനായ ഒരാളെ ഞാൻ നിന്റെ അടുക്കൽ അയയ്ക്കും;
    എന്റെ ജനമായ യിസ്രായേലിനെ ഭരിക്കേണ്ടതിന് നീ അവനെ അഭിഷേകം ചെയ്യണം; അവൻ എന്റെ ജനത്തെ
    ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്ന് രക്ഷിക്കും. എന്റെ ജനത്തിന്റെ നിലവിളി എന്റെ അടുക്കൽ
    എത്തിയിരിക്കുന്നു. അതുകൊണ്ട് ഞാൻ അവരെ കടാക്ഷിച്ചിരിക്കുന്നു” എന്ന് അരുളിച്ചെയ്തിരുന്നു.
  urd-GVR: “Kal maiṅ isī waqt Mulk-e-Binyamīn kā ek ādmī tere pās bhej dūṅgā. Use
    masah karke merī qaum Isrāīl par bādshāh muqarrar kar. Wuh merī qaum ko Filistiyoṅ
    se bachāegā. Kyoṅki maiṅ ne apnī qaum kī musībat par dhyān diyā hai, aur madad
    ke lie us kī chīḳheṅ mujh tak pahuṅch gaī haiṅ.”
  suz-BL: मेकोमी “दीसा गो बेन्‍यामीन रागी ङा मुर का इ कली ग्रुम्‍थ सोइक्‍नुङ। मिनु
    गे मेको कली आं मुर, इस्राएली, आन पिप सेल्‍शा, तेल लुक्‍तो। मेकोमी आं मुर आन कली
    पलिस्‍ती आन गुइ रे प्रोंइब। मारदे हना गो आं मुर आन श्‍येत ताता। मेको आन पुंइशो
    नेंता” देंमाक्‍त।
  ita-1927: “Domani, a quest’ora, ti manderò un uomo del paese di Beniamino, e tu
    l’ungerai come capo del mio popolo d’Israele. Egli salverà il mio popolo dalle
    mani dei Filistei; poiché io ho rivolto lo sguardo verso il mio popolo, perché
    il suo grido è giunto fino a me”.
  ckb-ckb: «سبەینێ لەم کاتەدا لە خاکی بنیامینەوە پیاوێکت بۆ دەنێرم، تۆش بە فەرمانڕەوای
    ئیسرائیلی گەلەکەم دەستنیشانی دەکەیت، جا گەلەکەم لە دەست فەلەستییەکان ڕزگار دەکات،
    چونکە تەماشای گەلەکەمم کرد، لەبەر ئەوەی هاواریان گەیشتە لای من.»
  eng-BBE: 'Tomorrow about this time I will send you a man from the land of Benjamin,
    and on him you are to put the holy oil, making him ruler over my people Israel,
    and he will make my people safe from the hands of the Philistines: for I have
    seen the sorrow of my people, whose cry has come up to me.'
  kan-OKCV: “ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಬೆನ್ಯಾಮೀನನ ದೇಶದವನಾದ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ನಿನ್ನ ಬಳಿಗೆ
    ಕಳುಹಿಸುವೆನು. ನೀನು ಅವನನ್ನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ನಾಯಕನಾಗಿರಲು ಅಭಿಷೇಕಿಸಬೇಕು.
    ಅವನು ನನ್ನ ಜನರನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವನು. ಏಕೆಂದರೆ ನನ್ನ ಜನರ ಕೂಗು
    ನನ್ನ ಬಳಿಗೆ ಬಂದು ಮುಟ್ಟಿತು,” ಎಂಬುದೆ.
  tam-2017: நாளை இதே நேரத்தில் பென்யமீன் நாட்டானான ஒரு மனிதனை உன்னிடத்தில் அனுப்புவேன்;
    அவனை என்னுடைய மக்களான இஸ்ரவேலின்மேல் அதிபதியாக அபிஷேகம் செய்வாய்; அவன் என்னுடைய
    மக்களை பெலிஸ்தர்களின் கையிலிருந்து மீட்பான்; என்னுடைய மக்களின் முறையிடுதல் என்னிடத்தில்
    வந்து எட்டினதால், நான் அவர்களை ஏக்கத்தோடு பார்த்தேன் என்று வெளிப்படுத்தியிருந்தார்.
  spa-RV-1909: 'Mañana á esta misma hora yo enviaré á ti un varón de la tierra de
    Benjamín, al cual ungirás por príncipe sobre mi pueblo Israel, y salvará mi pueblo
    de mano de los Filisteos: pues yo he mirado á mi pueblo, porque su clamor ha llegado
    hasta mí.'
  ron-BTF: Mâine, cam pe timpul acesta, voi trimite la tine un om din țara lui Beniamin
    și tu să îl ungi să fie căpetenie peste poporul meu Israel, ca să salveze pe poporul
    meu din mâna filistenilor, pentru că am privit la poporul meu, deoarece strigătul
    lor a ajuns până la mine.
  eng-WEBP: “Tomorrow about this time I will send you a man out of the land of Benjamin,
    and you shall anoint him to be prince over my people Israel. He will save my people
    out of the hand of the Philistines; for I have looked upon my people, because
    their cry has come to me.”
  eng-FBV: “Around this time tomorrow I'm going to send you a man from the land of
    Benjamin. Anoint him as ruler over my people Israel, and he will rescue them from
    the Philistines. I have seen what's happening to my people and I have heard their
    cry for help.”
  nld-1939: Morgen om deze tijd zal Ik een man sturen uit het gebied van Benjamin;
    dien moet ge zalven tot vorst over mijn volk Israël. Hij zal mijn volk verlossen
    uit de macht der Filistijnen. Want Ik heb op mijn volk neergezien, daar zijn geroep
    tot Mij is doorgedrongen.
  nch-BL: “Mosta ipan ni hora nimitztitanilis se tacat cati ehua ipan tali Benjamín.
    Yaya cati ticajaltis para elis inintanahuatijca nomasehualhua nopa israelitame.
    Huan quinmanahuis israelitame inimaco nopa filisteos, pampa niquintachilijtoc
    quenicatza taijyohuíaj nomasehualhua huan niquincactoc quenicatza techtajtaníaj
    tapalehuili huan yeca niquintasojtatoc.”
  vie-1934: Ngày mai, tại giờ nầy, ta sẽ sai một người ở xứ Bên-gia-min đến cùng ngươi,
    ngươi sẽ xức dầu cho người làm vua của dân Y-sơ-ra-ên ta. Người sẽ giải cứu dân
    ta khỏi tay dân Phi-li-tin; vì ta đã đoái xem dân ta, và tiếng của chúng đã thấu
    đến ta.
  hin-CV: “कल इसी समय में बिन्यामिन प्रदेश से तुमसे भेंटकरने एक युवक को भेजूंगा. तुम
    उसे ही इस्राएल के प्रधान के पद के लिए अभिषिक्त कर देना. वही होगा, जो मेरी प्रजा
    को फिलिस्तीनियों के अत्याचारों से छुड़ाने वाला. मैंने अपनी प्रजा पर कृपादृष्टि
    की है. मैंने उनकी दोहाई सुन ली है.”
  spa-BES: Mañana a estas horas te enviaré un hombre de la tierra de Benjamín, y sobre
    él debes poner el aceite santo, haciéndolo gobernar sobre mi pueblo Israel, y
    él hará que mi pueblo esté a salvo de las manos de los filisteos, porque he visto
    la pena de mi pueblo, cuyo clamor me ha llegado.
  tdx-tdx: Hamaray hoe zao, ty hañirahako ama’o t’indaty boak’an-tane Beniamine, ie
    ty horiza’o ho mpanjaka hifehe’ ondatiko Israeleo, le ie ty handrombake ondatikoo
    am-pità’ o nte Pilistio; fa nisarieko ondatikoo, le niheo amako ty fitoreova’
    iareo.
  tha-KJV: “​พรุ่งนี้​เวลาประมาณเท่านี้ เราจะส่งชายผู้​หน​ึ่งซึ่งมาจากดินแดนเบนยามิน
    เจ้​าจงเจิมเขาให้เป็นเจ้าเหนื​ออ​ิสราเอลประชาชนของเรา เขาจะช่วยประชาชนของเราให้พ้นจากมือคนฟีลิสเตีย
    เพราะเราได้​มองดู​ประชาชนของเราแล้ว ด้วยเสียงร้องทุกข์ของเขามาถึงเรา”
  por-BR-2018: 'Amanhã a esta mesma hora eu enviarei a ti um homem da terra de Benjamim,
    ao qual ungirás por príncipe sobre meu povo Israel, e salvará meu povo da mão
    dos filisteus: pois eu olhei a meu povo, porque seu clamor há chegado até mim.'
  deu-ELO: Morgen um diese Zeit werde ich einen Mann aus dem Lande Benjamin zu dir
    senden, und du sollst ihn zum Fürsten salben über mein Volk Israel; und er wird
    mein Volk aus der Hand der Philister retten; denn ich habe mein Volk angesehen,
    denn sein Geschrei ist zu mir gekommen.
  eng-WYC-2018: In this same hour which is now, tomorrow, I shall send to thee a man
    of the land of Benjamin, and thou shalt anoint him duke upon my people Israel
    (or and thou shalt anoint him the ruler over my people Israel), and he shall save
    my people from the hand(s) of (the) Philistines; for I have beheld my people,
    forsooth their cry hath come to me.
  epo-epo: Morgaŭ en ĉi tiu tempo Mi sendos al vi homon el la lando de Benjamen, kaj
    vi sanktoleos lin kiel ĉefon super Mia popolo Izrael, kaj li savos Mian popolon
    el la manoj de la Filiŝtoj; ĉar Mi vidis Mian popolon, kaj ĝiaj krioj atingis
    Min.
  uig-PIN: — Ətǝ muxu waⱪitlarda Mǝn yeningƣa Binyamin zeminidin bir adǝmni ǝwǝtimǝn.
    Sǝn uni Mening hǝlⱪim Israilning üstigǝ ǝmir boluxⱪa mǝsiⱨ ⱪilƣin. U Mening hǝlⱪimni
    Filistiylǝrning ⱪolidin ⱪutⱪuzidu. Qünki Mening hǝlⱪimning pǝryadi Manga yǝtkini
    üqün ularƣa iltipat bilǝn ⱪaridim, — dedi.
  beo-beo: “Aya wewaba Na da Bediamini ea sosogo fi amoga dunu afae dima asunasimu.
    E da Na dunu fi Isala:ili ouligima:ne ema ilegele amalu ea dialuma da:iya susuligi
    soga:sima. Amalu, e da Filisidini ilia Isala:ili dunuma osa:la hedasa:besa:le
    gaga:mu. Na da Isala:ili dunu ilia se nababe ba:i, amola Na da ilia se naba didigia:be
    amola Nama fidima:ne wele sia:su nabi.”
  tpi-OTNT: “Tumora long kain taim olsem, bai mi salim wanpela man bilong lain Benjamin
    i kam. Na yu mas kapsaitim wel long em bilong makim em i kamap king bilong ol
    Israel, ol manmeri bilong mi. Mi lukim ol Filistia i givim bikpela hevi na pen
    long olgeta Israel na mi harim ol Israel i krai long mi bilong helpim ol. Olsem
    na dispela man bai i helpim ol na kisim bek ol long strong bilong ol Filistia.”
  hau-SA: “Gobe war haka zan aiko maka da wani mutum daga ƙasar Benyamin. Ka keɓe
    shi shugaban mutanena Isra’ila. Shi zai cece mutanena daga hannun Filistiyawa.
    Na ga azabar mutanena gama kukansu ya hauro wurina.”
  uig-LAT: — Ete mushu waqitlarda Men yéninggha Binyamin zéminidin bir ademni ewetimen.
    Sen uni Méning xelqim Israilning üstige emir bolushqa mesih qilghin. U Méning
    xelqimni Filistiylerning qolidin qutquzidu. Chünki Méning xelqimning peryadi Manga
    yetkini üchün ulargha iltipat bilen qaridim, — dédi.
  nde-nde: “Ngesikhathi esingaba yisonalesi kusasa ngizaletha kuwe umuntu ovela elizweni
    lakoBhenjamini. Mgcobe ukuba ngumkhokheli wabantu bami u-Israyeli; uzakhulula
    abantu bami esandleni samaFilistiya. Ngibakhangele abantu bami, ngoba ukukhala
    kwabo sekufikile kimi.”
  ton-ton: '“Feʻunga mo e feituʻulaʻā ni ʻapongipongi te u fekau kiate koe ʻae tangata
    mei he fonua ʻo Penisimani, pea te ke fakanofo ia ko e ʻeiki ki hoku kakai ko
    ʻIsileli, koeʻuhi ke ne fakamoʻui hoku kakai mei he nima ʻoe kau Filisitia: he
    kuo u vakai ki hoku kakai, koeʻuhi kuo hoko hake ʻenau tangi kiate au.”'
  ces-1613: V tuto chvíli zítra pošli k tobě muže z země Beniamin, kteréhož pomažeš,
    aby byl vůdce lidu mého Izraelského, a vysvobodíť lid můj z ruky Filistinských;
    vzhlédlť jsem zajisté na lid svůj, nebo přišlo volání jeho ke mně.
  eng-WMB: “Tomorrow about this time I will send you a man out of the land of Benjamin,
    and you shall anoint him to be prince over my people Israel. He will save my people
    out of the hand of the Philistines; for I have looked upon my people, because
    their cry has come to me.”
  tam-TCV: “நாளைக்கு இந்நேரத்தில் பென்யமீன் நாட்டிலிருந்து ஒரு மனிதனை உன்னிடம் அனுப்புவேன்.
    என் மக்களாகிய இஸ்ரயேலருக்குத் தலைவனாக அவனை அபிஷேகம்பண்ணு. அவன் என் மக்களைப் பெலிஸ்தியரிடமிருந்து
    விடுவிப்பான். என் மக்களின் அழுகுரல் என்னிடம் எட்டியதால் நான் அவர்களை நோக்கிப்
    பார்த்தேன்” என்றார்.
  ceb-ULB: “Ugma sa susama niining taknaa ipadala ko kanimo ang usa ka tawo nga gikan
    sa yuta ni Benjamin, ug pagadihogan mo siya sa pagkaprinsipe alang sa akong katawhan
    sa Israel. Luwason niya ang akong katawhan gikan sa kamot sa mga Filistihanon.
    Kay nagsud-ong ako sa akong katawhan nga adunay kalooy tungod kay ang ilang pagpakitabang
    miabot nganhi kanako.
  pol-UBG: Jutro w tym czasie wyślę do ciebie człowieka z ziemi Beniamina. Jego namaścisz
    na wodza nad moim ludem Izraelem; a on wybawi mój lud z rąk Filistynów. Wejrzałem
    bowiem na swój lud, gdyż jego lament dotarł do mnie.
  agr-agr: “Kashin, yamai etsa eketa juniai Benjamígka nugkenian makichik aentsun
    awetittajame, nunú mina aentsug Israel aents aina nuna apuji atin asamtai. Ame
    aceiteyai buuken nijaktatme. Nii mina aentsug Israel aents aidaun filisteo aidau
    waitkaina nuna ayamjuk agkanmitkattawai, wagki dita waituinak mina segatuinamunak
    wi antugkau asamtai”, tiuwai.
  kyc-kyc: Rakya yuu gii dakepaleko ingyuo nambame akali Benjamenena rara dokona mende
    emba keta peyarono epara. Eparamo embame baa nambana Isaraele wambu dupwana kiŋi
    kararaŋa lao banya kyawa dokona mamba wele kisakamyuo rombo palyare. Dokopa baame
    nakama Pilisitia wambu dupwa keta lekeleke koo rao karaminyi dupwa kiiramo nyera.
    Nambame nambana wambu dupwa randa naminyi doko kando dee nyisa lao ee laminyi
    doko soo pilyu, leya.
  urd-GVU: ”کل مَیں اِسی وقت ملکِ بن یمین کا ایک آدمی تیرے پاس بھیج دوں گا۔ اُسے مسح
    کر کے میری قوم اسرائیل پر بادشاہ مقرر کر۔ وہ میری قوم کو فلستیوں سے بچائے گا۔
    کیونکہ مَیں نے اپنی قوم کی مصیبت پر دھیان دیا ہے، اور مدد کے لئے اُس کی چیخیں
    مجھ تک پہنچ گئی ہیں۔“
  deu-1912: Morgen um diese Zeit will ich einen Mann zu dir senden aus dem Lande Benjamin;
    den sollst du zum Fürsten salben über mein Volk Israel, daß er mein Volk erlöse
    von der Philister Hand. Denn ich habe mein Volk angesehen, und sein Geschrei ist
    vor mich gekommen.
  ntj-ntj: '@see-verse:1SA.009.015'
  kan-2017: “ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಬೆನ್ಯಾಮೀನ್ ದೇಶದ ಒಬ್ಬನನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಬರಮಾಡುವೆನು.
    ನೀನು ಅವನನ್ನು ಇಸ್ರಾಯೇಲರ ನಾಯಕನನ್ನಾಗಿ ಅಭಿಷೇಕಿಸಬೇಕು. ಅವನು ನನ್ನ ಜನರನ್ನು ಫಿಲಿಷ್ಟಿಯರ
    ಕೈಯಿಂದ ಬಿಡಿಸಿ ಕಾಪಾಡುವನು. ಅವರ ಕೂಗು ನನಗೆ ಮುಟ್ಟಿತು; ಅವರನ್ನು ಕಟಾಕ್ಷಿಸಿದ್ದೇನೆ” ಎಂದು
    ತಿಳಿಸಿದ್ದನು.
  yap-yap: “Gonap’an e re ngiyal’ i n’ey gabul e bay gu pi’ be’ ko ganong rok Benjamin
    nge yib ngom; mu gapgepnag nge par ni ir e nge gagiyegnag piyu Israel ni girdi’
    rog, ya ir e nge lagrad u pa’ e pi Filistine. Ya kug guy e gafgow ni be tay e
    girdi’ rog, ma kug rung’ag e myor ni man ayuw rorad ngog.”
  hlt-MCSB: “Thangvuen he vaeng tue ah Benjamin kho lamkah hlang pakhat te nang taengla
    kan tueih ni. Te vaengah anih te ka pilnam Israel soah rhaengsang la koelh lamtah
    ka pilnam te Philisti kut lamloh khang saeh. Ka pilnam kah a pangngawlnah loh
    kai taengla ham pha te ka hmuh dam coeng,” a ti nah.
  mdy-ETH: «ዚሮ ሃይማ ዎዴ ቢኢኒያሜ ፃጳፓ ፔቴ ዓሲ ኔ ኮይላ ታ ዳካንዳኔ፤ ታ ዴሮኮ ዒላታ ታና ሄሌሢሮ ዔያቶኮ ሜታሢ ታ
    ዛጌኔ፤ ዬያሮ ዒዚ ፒሊስፄኤሜ ዓሳ ታኣኮ ዴሮ ሜታሲ ዎይሣ ዎይሢፃፓ ኬሳንዳሢሮ ዒዛ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማሂ ቲሽኪ ዶኦሜ»
    ጌዔኔ።
  twi-ASANTE: “Ɔkyena sɛsɛɛ, mɛsoma obi afiri Benyamin asase so. Sra no ngo, na ɔmmɛyɛ
    me nkurɔfoɔ Israelfoɔ kannifoɔ. Ɔbɛgye wɔn afiri Filistifoɔ nsam. Mede ahummɔborɔ
    ahwɛ me nkurɔfoɔ, na mate wɔn sufrɛ.”
  mwc-mwc: “Niko marana kesanina maram, sebare kesana Benjamin biyina ani porai kurim.
    Ki boroi au pipiya Israel biyisi asi bada, ba au pipiya Philistia biyisi karisi
    yai ini yawasisi. Kairavina au pipiya asi tou bibaita kairavina a nonori ba a
    binuwanuwanisi.”
  eng-WEBU: “Tomorrow about this time I will send you a man out of the land of Benjamin,
    and you shall anoint him to be prince over my people Israel. He will save my people
    out of the hand of the Philistines; for I have looked upon my people, because
    their cry has come to me.”
  wal-wal: “Wontto hannoode Biniyaama biittaappe issi bitaniyaa taani neekko yeddana;
    i ta asaa Israa7eela kaalettana mala a tiya; ta asaa Pilisxxeema asatu kushiyaappe
    i ashshana; aissi giikko, ta asaa waasoi taakko gakkin, taani eta xeellaas” yaagiis.
  spa-PDDPT: Mañana a esta hora te enviaré a un varón de la tierra de Benjamín, al
    cual ungirás como jefe de mi pueblo Israel. Él librará a mi pueblo de mano de
    los filisteos, porque Yo vi a mi pueblo, y su clamor llegó hasta Mí.
  gun-gun: “Ko'ẽ rã kova'e hora ndea py ambou 'rã peteĩ ava Benjamim yvy guigua. Ha'e
    va'e ma azeite reikyty reve remoĩ 'rã xevygua Israel kuery ruvixarã. Ha'e ma ogueraa
    jepe 'rã xevygua kuery filisteu kuery po gui. Mba'eta xee aendu xevygua kuery
    ojerure rã, ha'e kuery ojapukaia xea peve onhendu ramo”, he'i va'ekue.
  agu-BL: “Chwa'n nintz eklen tz'opon jun yaj wa'n tzawe'j, yi cho'n tz'opon tzaj
    ẍchixo'l yi e' xonl k'ajtzun Benjamín. Nin tajwe'n tan je'n cojol aceit twi' tan
    xansaje'n tetz chireyil yi e' intanum. I' tz'ocpon tan chicolpe'n len ẍchik'ab
    yi e' filistey, na ja el ink'ajab scye'j yi e' intanum te yi na opon to'kl chic'u'l
    tzinwutz,” stzun Kataj ban tetz Samuel.
  eng-PEV: “I see that the Philistia mob makes trouble for my people. They cried out
    to me to help them, and I am listening to them. At about this time tomorrow, I
    will send a young man to you. He is from Benjamin’s tribe. He will rescue my people
    from the Philistia mob. Pour olive oil on his head to show that I pick him to
    be the big boss for my people, the Israel mob.”
  ilo-ULB: “Inton bigat iti kastoy met laeng nga oras, ibaonkonto kenka ti maysa a
    lalaki manipud iti daga ti Benjamin, ket pulotamto isuna nga agbalin a prinsipe
    dagiti amin a tattaok nga Israel. Isalakannanto dagiti tattaok iti ima dagiti
    Filisteo. Ta maasianak kadagiti tattaok gapu ta dimmanon kaniak dagiti asugda
    a dumawdawat iti tulong.”
  kpg-kpg: “Daiaa, holongo i di madagoaa beenei, gei Au ga hagau adu dagu dangada
    mai i di madawaawa Benjamin, gei goe gi hagatulu ina a mee e hai di tagi ni agu
    dama Israel. Go mee dela ga haga dagaloaha digaula gi daha mo digau Philistia.
    Au gu gidee nadau hagaduadua, gei Au gu longono e Au nadau dangidangi gi hagamaamaa ina
    ginaadou.”
  uig-ARA: ــ ئەتە مۇشۇ ۋاقىتلاردا مەن يېنىڭغا بىنيامىن زېمىنىدىن بىر ئادەمنى ئەۋەتىمەن.
    سەن ئۇنى مېنىڭ خەلقىم ئىسرائىلنىڭ ئۈستىگە ئەمىر بولۇشقا مەسىھ قىلغىن. ئۇ مېنىڭ
    خەلقىمنى فىلىستىيلەرنىڭ قولىدىن قۇتقۇزىدۇ. چۈنكى مېنىڭ خەلقىمنىڭ پەريادى ماڭا
    يەتكىنى ئۈچۈن ئۇلارغا ئىلتىپات بىلەن قارىدىم، ــ دېدى.
  sus-sus: «Tina, yi waxati, n Bunyamin bɔnsɔɛ mixi nde xɛɛma i yire. I xa ture sa
    a xunyi ma a masenfe ra a a xa findi n ma Isirayila ɲama mangɛ ra. A fama n ma
    ɲama rakiside Filisitakae ma. N bara n ma ɲama xui mɛ.»
  pon-2006: “Lakapw, soangen ahnsou wet, I pahn kadarowohng uhk ohl emen me kisehn
    kadaudok en Pensamin; keiehdi pwe en wiahla kaunen nei aramas akan en Israel,
    pwe iei ih me pahn kapitasang irail rehn mehn Pilisdia kan. I kilangehr lokolok
    en nei aramas akan, oh I rongehr ngilen ar pekipeki sawas.”
  jae-jae: “Eleŋŋa êndêŋ taŋ oc êkô amboac kêkô galoc naŋ, aê oc jasakiŋ ŋac teŋ aŋga
    gamêŋ Benjaminŋa êndêŋ aôm êwac. Ôniŋ oso eŋ êtu ŋoc lau Israel nêŋ kiŋ. Eŋ oc
    ênam ŋoc lau kêsi aŋga lau Pilisti lemeŋ. Aê galic gêŋwapac, taŋ ŋoc lau sêôc
    naŋ, gebe nêŋ taŋiboa kêsô aê taŋocsuŋ sugac.”
  ksd-ksd: Ningene, ta ra pakana bung dari, ina tulue piram tika na tutana maro ra
    langun Beniamin, ma una ku ia pi na luluai pire kaugu tarai Israel; na valaun
    kaugu tarai kan ra lima i ra tarai Pilistia, tago iau tar gire ra kini na malari
    kai kaugu tarai, ma kadia tinangi i tar tadav iau.
  tur-YTC: “Yarın bu saatlerde sana Benyamin diyarından bir adam göndereceğim ve onu
    halkım İsrael’in başına hükümdar olarak meshedeceksin. O, halkımı Filistliler'in
    elinden kurtaracak. Çünkü halkıma baktım, çünkü onların feryadı bana ulaştı.”
  grc-BRENT: ὡς ὁ καιρὸς, αὔριον ἀποστελῶ πρὸς σὲ ἄνδρα ἐκ γῆς Βενιαμίν, καὶ χρίσεις
    αὐτὸν εἰς ἄρχοντα ἐπὶ τὸν λαόν μου Ἰσραήλ, καὶ σώσει τὸν λαόν μου ἐκ χειρὸς ἀλλοφύλων,
    ὅτι ἐπέβλεψα ἐπὶ τὴν ταπείνωσιν τοῦ λαοῦ μου, ὅτι ἦλθε βοὴ αὐτῶν πρὸς μέ.
  ind-AYT: “Besok pagi, pada waktu seperti ini, Aku akan mengirim seorang laki-laki
    dari tanah Benyamin kepadamu. Kamu akan mengurapinya menjadi raja atas umat-Ku
    Israel. Dia akan menyelamatkan umat-Ku dari tangan orang Filistin. Sebab, Aku
    telah memperhatikan umat-Ku. Tangisan mereka telah sampai kepada-Ku.”
  nya-nya: “Mawa nthawi ngati yomwe ino ndidzakutumizira munthu wochokera ku dziko
    la Benjamini. Udzamudzoze kuti akhale mtsogoleri wa anthu anga, Aisraeli. Iye
    adzawapulumutsa mʼdzanja la Afilisti. Ine ndaona kuzunzika kwawo ndipo ndamva
    kulira kwawo.”
  hrv-hrv: “Sutra u ovo doba poslat ću k tebi čovjeka iz Benjaminove zemlje. Ti ćeš
    ga pomazati za kneza nad mojim narodom Izraelom. On će izbaviti moj narod iz ruke
    filistejske. Vidio sam nevolju svoga naroda i njegov je vapaj dopro do mene.”
  mps-mps: “Do te tama tobage tebo sogo, te eno te Benjamin hani bidi me deli te nageba
    tagala palaibao,” wali. “Tama nago aga toboluba te wel geliyu, te aga te eno we
    bidi Israel dabego king bidi pedalumainu ilao. Eno suali, te Filistia dabego genuai
    sęgę me, dene me, te tigidali Israel dabeba mobaso, tama te Israel dabego enaba
    gela weyu, te eno augwali tau sao po wabo odali. Tama tibaso, te bidigo augwali
    tau siyu, tama te Filistia dabego bomode bidalubo te ma dobola somainu yaibao,”
    wali.
  tpi-tpi: “Tumora long kain taim olsem, bai mi salim wanpela man bilong lain Benjamin
    i kam. Na yu mas kapsaitim wel long em bilong makim em i kamap king bilong ol
    Israel, ol manmeri bilong mi. Mi lukim ol Filistia i givim bikpela hevi na pen
    long olgeta Israel na mi harim ol Israel i krai long mi bilong helpim ol. Olsem
    na dispela man bai i helpim ol na kisim bek ol long strong bilong ol Filistia.”
  dan-1931: “I Morgen ved denne Tid sender jeg en Mand til dig fra Benjamins Land;
    ham skal du salve til Fyrste over mit Folk Israel; han skal frelse mit Folk fra
    Filisternes Hånd; thi jeg har givet Agt på mit Folks Nød, dets Klageråb har nået
    mig!”
  vie-OVCB: “Ngày mai, vào giờ này, Ta sẽ sai một người từ Bên-gia-min đến gặp con,
    con sẽ xức dầu cho người ấy làm vua Ít-ra-ên Ta. Người ấy sẽ giải thoát dân Ta
    khỏi tay quân Phi-li-tin; vì Ta nhìn thấy nỗi khổ của họ, tiếng kêu của họ đã
    thấu đến Ta.”
  guj-2017: “કાલે આશરે આ સમયે, બિન્યામીનના વતનમાંથી એક માણસને હું તારી પાસે મોકલીશ,
    મારા લોક ઇઝરાયલનો સરદાર થવા સારુ તેનો અભિષેક તું કરજે. અને તે પલિસ્તીઓના હાથમાંથી
    મારા લોકોને છોડાવશે; કેમ કે મારા લોકોનો પોકાર મારી પાસે આવ્યો છે, માટે મેં તેઓ
    પર કૃપાદ્રષ્ટિ કરી છે.”
  pon-2006A: “Lakapw, soangen ahnsou wet, I pahn kadarowohng uhk ohl emen me kisehn
    kadaudok en Pensamin; keiehdi pwe en wiahla kaunen nei aramas akan en Israel,
    pwe iei ih me pahn kapitasang irail rehn mehn Pilisdia kan. I kilangehr lokolok
    en nei aramas akan, oh I rongehr ngilen ar pekipeki sawas.”
  por-BRBSL: “Amanhã, por esta hora, eu lhe enviarei um homem da terra de Benjamim,
    e você o ungirá para ser príncipe sobre meu povo Israel. Ele salvará meu povo
    da mão dos filisteus; pois eu olhei para o meu povo, porque o seu clamor chegou
    até mim”.
  aly-aly: “Atha areyel, atyenh-rnemarl ingwer-rnemel alhengkerr-antheyel. Rernem
    ayenh ayernenh, athap renh-rnem awew. Ingwelarreng atha artwa akely thwenem ngkweng-warl,
    ranap Benjamin-wenh-anteyarl. Rap atyenh-rnem arntarnt-arem Philistia-areny-rnem-wety.
    Anter alip theleyew akapwert-warl. Alakenh renh atyetyart arrerneyew atyenh-rnemew
    Israel-wenh-rnemew.”
  cth-cth: tangtho, atu e tueng navah Benjamin ram hoi tami buet touh nang koe ka
    patoun han. Filistinnaw e kut dawk hoi ka taminaw rungngang hanlah, ka tami Isarelnaw
    e lathueng vah kâ kapoekung lah satui na awi han. Bangkongtetpawiteh a hramnae
    kai koe a pha dawkvah, kai ni ka taminaw han kho ka pouk pouh toe telah ati.
  twi-twi: “Ɔkyena sesɛɛ, mɛsoma obi afi Benyamin asase so. Sra no ngo, na ɔmmɛyɛ
    me nkurɔfo Israelfo kannifo. Obegye wɔn afi Filistifo nsam. Mede ahummɔbɔ ahwɛ
    me nkurɔfo, na mate wɔn sufrɛ.”
  hlt-hlt: “Thangvuen he vaeng tue ah Benjamin kho lamkah hlang pakhat te nang taengla
    kan tueih ni. Te vaengah anih te ka pilnam Israel soah rhaengsang la koelh lamtah
    ka pilnam te Philisti kut lamloh khang saeh. Ka pilnam kah a pangngawlnah loh
    kai taengla ham pha te ka hmuh dam coeng,” a ti nah.
  tbz-SIM: Dɛ̀ nɑɑ bo nkɑ̃́ɑ̃́kɛ́ miɛ nkɛ̀ n duɔ́ nkɑ̀ɑ mɑ́ɑ́nɛ̀ onìtì mɔù Bɛnsɑmɛɛ
    kó kuwuɔ kou, ɑ ò pĩ ntikpɑ̀tì kòo mbɑkɛ́ n kó bɛnìtìbɛ̀ Isidɑyɛɛribɛ, kɛ́ bɛ̀
    dɛɛtɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ, bɛ̀ n kuɔ̀nnɛ̀mu kɛ̀ n yɑ̀ bɛ sémmɛ̀.
  msy-2020: “Gurumɨn dughiar kamra, kɨ Benjaminɨn anabamɨn gumazitam amadaghtɨ a izam.
    Eghtɨ nɨ borem isɨ an dapanim gingegh, kar ababanir a Israelian gumazamizibar
    atrivimɨn ikiamim. Kɨ Filistiabar gari, me osɨmtɨzir ekiam ko mɨzazim Israelia
    ganɨdima, me uarir akurvaghasa nan ingarava arai. Eghtɨ gumazir kam men akuragh
    Filistiabar gavgavimɨn ua me iniam.”
  dop-dop: Cele wɑɑtʋ ɩnɛɣɛ mɑɑ yele nɑ Pɛncɑmɛɛ tʋ nɔɣɔlʋ ɩ́ kɔɔ, nɑ ń kpɑ-ɩ mɑ yǝlɑɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ nɑ ń pǝlɩ-ɩ nim, nɑ ɩ́ wɑɑsɩ-wɛɣɛ Filiisi nyǝ́mɑ niŋ tɑɑ.
    Mpi tɔ, mɑ nɩɩ pɑ kɑpusi, ɩlɛnɑ mɑ́ nyǝnnɑ pɑ tɔɔ.
  azb-azb: «Sabah bu vaxtlar sənin yanına Binyamin torpağından bir adam göndərəcəyəm
    və onu Mənim xalqım İsraillilərə başçı olaraq məsh edəcəksən. Filiştlilərin əlindən
    xalqımı o qurtaracaq, çünki xalqımın halına yanıram. Ona görə ki fəryadı gəlib
    Mənə çatdı».
  eng-DBY: To-morrow about this time I will send thee a man out of the land of Benjamin,
    and thou shalt anoint him prince over my people Israel; and he will save my people
    out of the hand of the Philistines; for I have looked upon my people, because
    their cry is come unto me.
  hin-2017: “कल इसी समय मैं तेरे पास बिन्यामीन के क्षेत्र से एक पुरुष को भेजूँगा,
    उसी को तू मेरी इस्राएली प्रजा के ऊपर प्रधान होने के लिये अभिषेक करना। और वह मेरी
    प्रजा को पलिश्तियों के हाथ से छुड़ाएगा; क्योंकि मैंने अपनी प्रजा पर कृपादृष्टि
    की है, इसलिए कि उनकी चिल्लाहट मेरे पास पहुँची है।”
  wol-KYG: «Nëgëni ëllëg maa ngi lay yónnee waa ju dëkk diiwaanu Beñamin. Nanga ko
    diw, fal ko, ngir mu yilif Israyil, sama ñoñ, ba xettli sama ñoñ ci waa Filisti.
    Maa geesu sama ñoñ, ndax seeni yuux àgg na fi man.»
  eng-YLT: '''At this time tomorrow, I send unto thee a man out of the land of Benjamin
    — and thou hast anointed him for leader over My people Israel, and he hath saved
    My people out of the hand of the Philistines; for I have seen My people, for its
    cry hath come in unto Me.'''
  kne-kne: “Si bigat sin kaman nina ay oras, waday ibaak en sik-a ay lalaki ay napo
    sin sakop di Benjamin. Soyatam din toktok na si lana ay mangipaila ay dinotokak
    sisya ay mangituray sin ipogaw ko ay Israelita. Isalakanas daida sin panakabalin
    di Filisteo, tan inilak din napalpaligatan da ya dinngek din adawag da.”
  eng-WYC-2017: In this same hour which is now, tomorrow, I shall send to thee a man
    of the land of Benjamin, and thou shalt anoint him duke upon my people Israel,
    and he shall save my people from the hands of Philistines; for I have beheld my
    people, forsooth their cry hath come to me.
  eng-WMBB: “Tomorrow about this time I will send you a man out of the land of Benjamin,
    and you shall anoint him to be prince over my people Israel. He will save my people
    out of the hand of the Philistines; for I have looked upon my people, because
    their cry has come to me.”
  urd-GVH: “कल मैं इसी वक़्त मुल्के-बिनयमीन का एक आदमी तेरे पास भेज दूँगा। उसे मसह
    करके मेरी क़ौम इसराईल पर बादशाह मुक़र्रर कर। वह मेरी क़ौम को फ़िलिस्तियों से बचाएगा।
    क्योंकि मैंने अपनी क़ौम की मुसीबत पर ध्यान दिया है, और मदद के लिए उस की चीख़ें
    मुझ तक पहुँच गई हैं।”
  rug-rug: “Pa rane vugo kekeṉoṉo gua tugo kamahire si kaqu garunu atu nia Rau koa
    goi si keke tie pa butubutu te Benisimane; mu va madia pude mani baṉara ni sari
    na Qua tinoni Izireli. Asa kaqu harupi si arini koa ri na tie Pilisitia. Ele dogoria
    Rau sa tinasigiti tadi na Qua tinoni meke sa dia kinabo tepa tinokae.”
  gaz-gaz: “Bori yeroo kanatti biyya Beniyaam irraa nama tokko sitti nan erga. Saba
    koo Israaʼel irratti bulchaa godhiitii isa dibi; innis saba koo harka Filisxeemotaa
    jalaa ni baasa. Sababii iyyi isaa na bira gaʼeef, ani saba koo ilaaleeraatii.”
  fra-LSG: Demain, à cette heure, je t’enverrai un homme du pays de Benjamin, et tu
    l’oindras pour chef de mon peuple d’Israël. Il sauvera mon peuple de la main des
    Philistins; car j’ai regardé mon peuple, parce que son cri est venu jusqu’à moi.
  gnn-gnn: “Goḏarrny'tja buŋgamanydja ŋarra boŋguŋu djuy'yurru yuṯanha ḏarramunha
    nhokala, yurru bäpurruny'tja ŋayi ŋunhi Bindjaman. Nhe yurru ḻiya‐ḻupmaraŋa ŋunhiyi
    ḏarramunhanydja weyika'yu, liŋgu ŋayina yurru ŋurruŋuyirri ŋarrakalaŋuwunydja
    miṯtjiwu Yitjuralpuyŋuwunydja; ŋayi yukurra yurru walalanha guŋga'yun, ga walŋakuma
    walalanha yukurra yurru ŋurukala Bilitjiyawuyŋuwala. Liŋguna ŋarra ŋäkulanydja
    ŋunhi walala dhä‐wurrupuruŋala waŋana yukurrana buŋgawawu yuṯawu.”
  yal-yal: a naxa, “Waxatini ito yi tila, n Bunyamin kaana nde yitama i ra nɛn. A
    masusan a sugandi feen na alogo a xa findi n ma yamana Isirayila yɛɛratiin na.
    A n ma yamaan nakisima nɛn Filisitine fangan ma. N bata n ma yamana tɔrɔn to bayo,
    e wuga xuiin bata n li.”
  haw-1868: 'Apopo ma keia manawa, e hoouna aku au i ou la i kekahi kanaka no ka aina
    o ka Beniamina, a e poni aku oe ia ia i alii maluna o kuu poe kanaka o ka Iseraela,
    i hoopakele mai ai ia i ko''u poe kanaka mai ka lima mai o ko Pilisetia: ua nana
    aku au i ko''u poe kanaka, no ka mea, ua hiki mai ko lakou uwe ana io''u nei.'
  arb-NAV: «غَداً فِي مِثْلِ هَذَا الْوَقْتِ أَبْعَثُ إِلَيْكَ رَجُلاً مِنْ أَرْضِ
    بِنْيَامِينَ. فَامْسَحْهُ حَاكِماً عَلَى شَعْبِي إِسْرَائِيلَ، فَيُخَلِّصَهُمْ
    مِنْ قَبْضَةِ الْفِلِسْطِينِيِّينَ، فَقَدْ رَقَّ قَلْبِي لِشَعْبِي، لأَنَّ اسْتِغَاثَتَهُمْ
    قَدِ ارْتَفَعَتْ إِلَيَّ».
  ewe-ewe: “Le etsɔ si gbɔna ƒe ɣe aleawo ɣi la, maɖo ame aɖe ɖe wò tso Benyamin ƒe
    anyigba dzi. Si ami nɛ ne wòazu Israelviwo ƒe kplɔla. Eyae aɖe wo tso Filistitɔwo
    si me elabena mekpɔ nublanui na wo eye mese woƒe ɣlidodo.”
  eng-LEE: About this time tomorrow will I send unto thee a man out of the land of
    Benjamin, and thou shalt anoint him as chief over my people Israel, that he may
    save my people out of the hand of the Philistines; for I have beheld my people,
    because their cry is come unto me.
  gvn-gvn: '@see-verse:1SA.009.015'
  asm-FB: “কাইলৈ এনে সময়তে মই বিন্যামীন প্ৰদেশৰ পৰা এজন মানুহ তোমাৰ ওচৰলৈ পঠাম; তেওঁক
    মোৰ প্ৰজা ইস্ৰায়েলৰ ওপৰত অধিপতি হ’বলৈ তুমি তেওঁক অভিষেক কৰিবা, তাতে তেওঁ মোৰ
    প্ৰজাক পলেষ্টীয়াসকলৰ হাতৰ পৰা উদ্ধাৰ কৰিব; কিয়নো, মোৰ প্ৰজাসকলৰ কাতৰোক্তিৰ শব্দ
    মোৰ কাণত পৰাত, মই তেওঁলোকলৈ দৃষ্টি কৰিলোঁ।”
  sus-A: «تِنَ، يِ وَشَتِ، ﭑ بُنيَمِن بْنسْي مِشِ ندٍ شّيمَ عِ يِرٍ. عِ شَ تُرٍ سَ
    عَ شُنيِ مَ عَ مَسٍنقٍ رَ عَ عَ شَ قِندِ ﭑ مَ عِسِرَيِلَ حَمَ مَنفّ رَ. عَ قَمَ
    ﭑ مَ حَمَ رَكِسِدٍ قِلِسِتَكَيٍ مَ. ﭑ بَرَ ﭑ مَ حَمَ شُي مّ.»
  fra-SBL: « Demain, à cette heure-ci, je t'enverrai un homme du pays de Benjamin,
    et tu l'oindras comme prince de mon peuple d'Israël. Il sauvera mon peuple de
    la main des Philistins, car j'ai regardé mon peuple, parce que son cri est venu
    jusqu'à moi. »
  hbo-hbo: כָּעֵ֣ת ׀ מָחָ֡ר אֶשְׁלַח֩ אֵלֶ֨יךָ אִ֜ישׁ מֵאֶ֣רֶץ בִּנְיָמִ֗ן וּמְשַׁחְתֹּ֤ו
    לְנָגִיד֙ עַל־עַמִּ֣י יִשְׂרָאֵ֔ל וְהֹושִׁ֥יעַ אֶת־עַמִּ֖י מִיַּ֣ד פְּלִשְׁתִּ֑ים
    כִּ֤י רָאִ֙יתִי֙ אֶת־עַמִּ֔י כִּ֛י בָּ֥אָה צַעֲקָתֹ֖ו אֵלָֽי׃
  piu-2006: '@see-verse:1SA.009.015'
  pjt-pjt: '@see-verse:1SA.009.015'
  kik-kik: “Rũciũ ihinda ta rĩrĩ nĩngagũtũmĩra mũndũ kuuma bũrũri wa Benjamini. Mũitĩrĩrie
    maguta atuĩke mũtongoria wa andũ akwa a Isiraeli; nĩagakũũra andũ akwa kuuma guoko-inĩ
    kwa Afilisti. Nĩndorete andũ akwa, nĩ ũndũ kĩrĩro kĩao nĩkĩnginyĩire.”
  fra-NCL: « Demain, à cette heure, je t’enverrai un homme du pays de Benjamin, et
    tu l’oindras pour être le chef de mon peuple d’Israël, et il délivrera mon peuple
    de la main des Philistins ; car j’ai regardé mon peuple, parce que son cri est
    venu jusqu’à moi. »
  cek-AK: khawnbang vaihi atue ah, Benjamin prae ih kami maeto kang patoeh han; anih
    to kai ih Israel kaminawk zaehoikung ah situi bawh ah; anih mah kai ih kaminawk
    to Philistinnawk ban thung hoiah pahlong tih; a hang o haih lok kai khaeah phak
    boeh pongah, kaimah ih kaminawk to ka khet boeh, tiah a naa.
  cuk-cuk: “Oibosale, we-wachigi, dule-Benjamín-yargined an bese barmidagoed. A-dule,
    Israel-dulemar-e-dummadga be nugsaoed, adi, Filistea-dulemar-sabsur-negsemaidgi
    Israel-dulemar-ollor-imakegar. Ar Israel-dulemar na wiles-gorbukwad anse warmaksasoggu,
    an wiledaked.”
  uig-CYR: — Әтә мошу вақитларда Мән йениңға Бинямин зиминидин бир адәмни әвәтимән.
    Сән уни Мениң хәлқим Исраилниң үстигә әмир болушқа мәсиһ қилғин. У Мениң хәлқимни
    Филистийләрниң қолидин қутқузиду. Чүнки Мениң хәлқимниң пәряди Маңа йәткини үчүн
    уларға илтипат билән қаридим, — деди.
  pma-pma: “Visuvong, en hati avong enek, inau nisila meatin tai hehita venuk koa
    ka en out koa me-Bensamin keil amul ien. Kei varei narie lati. Sakini, kitah oel
    en vatin vatie lati keke kei hemai hehi avat houlu koa valosil kat meatin onak
    keil ten out Isrel. Kei houtut keil imea ran hen me-Filistia keil veni inau nales
    mahien keil one ka nalong tangien keil one.”
  tel-2017: ఎందుకంటే “నా ప్రజల విన్నపం నాకు చేరింది. నేను వారిని పట్టించుకొంటున్నాను.
    కాబట్టి ఫిలిష్తీయుల చేతిలోనుండి నా ప్రజలను విడిపించడానికి నా ప్రజలైన ఇశ్రాయేలీయులపై
    అతణ్ణి రాజుగా అభిషేకించడానికి రేపు ఇదే సమయానికి నేను బెన్యామీను దేశంలో నుండి ఒక
    వ్యక్తిని నీ దగ్గరికి రప్పిస్తాను.”
  hat-BSA: “Vè lè sa a demen Mwen va voye yon mesye ki sòti nan peyi Benjamin yo kote
    ou menm. Konsa, ou va onksyone li kòm chèf sou pèp Mwen an, Israël, e li va delivre
    pèp Mwen an anba men a Filisten yo. Paske Mwen te gade sou pèp mwen an, akoz kri
    pa yo gen tan rive kote Mwen.”
  bxh-bxh: Bobon maihala doha ite taumoho hesa, in Beniyamin Nuꞌuna dogana, haba E
    fatamaliyawa lebem. Ai boluboluna oliwe uluna gilisina u fagoi, haba sa ita lobahi
    mate yau E fasinabo bena egu dodoga Isalaela ya foyahidi. Filisitani dodogadi
    lebedi yai haba E fofo fahidi. Egu dodoga edi kamkamna haꞌa E ita yo edi tan haꞌa
    E atahi.
  kos-kos: “Ke aur se inge lutu, nga ac fah supwaot sie mukul su ma in sruf lal Benjamin.
    Kom fah mosrwella tuh elan mwet kol lun mwet Israel, mwet luk, ac el ac fah molelosla
    liki inpoun mwet Philistia. Tuh nga liye keok lun mwet luk, ac nga lohng pusren
    pang lalos nu sik.”
  hbo-WLC: כָּעֵ֣ת ׀ מָחָ֡ר אֶשְׁלַח֩ אֵלֶ֨יךָ אִ֜ישׁ מֵאֶ֣רֶץ בִּנְיָמִ֗ן וּמְשַׁחְתּ֤וֹ
    לְנָגִיד֙ עַל־עַמִּ֣י יִשְׂרָאֵ֔ל וְהוֹשִׁ֥יעַ אֶת־עַמִּ֖י מִיַּ֣ד פְּלִשְׁתִּ֑ים
    כִּ֤י רָאִ֙יתִי֙ אֶת־עַמִּ֔י כִּ֛י בָּ֥אָה צַעֲקָת֖וֹ אֵלָֽי׃
  ibo-ibo: “Dịka mgbe a echi, aga m ezitere gị otu nwoke sị nʼala Benjamin. Ị ga-ete
    ya mmanụ nke ga-eme ya ka ọ bụrụ onyendu Izrel ndị m. Ọ ga-azọpụta ha site nʼaka
    ndị Filistia, nʼihi na ahụla m ahụhụ nke ha nọ nʼime ya; anụkwala m ịkwa akwa
    ha.”
  ory-ory: “କାଲି ପ୍ରାୟ ଏହି ସମୟରେ ଆମ୍ଭେ ବିନ୍ୟାମୀନ୍ ପ୍ରଦେଶରୁ ତୁମ୍ଭ ନିକଟକୁ ଜଣେ ଲୋକ ପଠାଇବା,
    ଆଉ ତୁମ୍ଭେ ତାହାକୁ ଆମ୍ଭ ଇସ୍ରାଏଲ ଲୋକଙ୍କ ଉପରେ ରାଜା କରି ଅଭିଷିକ୍ତ କରିବ ଓ ସେ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ
    ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କରିବ; କାରଣ ଆମ୍ଭ ଲୋକମାନଙ୍କ କ୍ରନ୍ଦନ ଆମ୍ଭ କର୍ଣ୍ଣଗୋଚର
    ହେବାରୁ ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଦୃଷ୍ଟିପାତ କଲୁ।”
  wmt-wmt: '@see-verse:1SA.009.015'
  chk-chk: “Lesor lon ei chök otun üpwe tinala reöm eman mwän seni ewe fanü Peniamin,
    ätewe kopwe epiti pwe epwe samol won nei kewe aramasen Israel. Epwe amanaua nei
    aramas seni ekewe chon Filistia. Pun üa küna ar riaföü, nge ar siö a toriei.”
  ssd-ssd: Indole ait teŋen mbolŋge ye Benyamin tuku tugu mbolŋge taŋgo ande kukuli
    le ne tugum te prowamŋgat. Nu prowa le ne gureŋ pisnewa le nuŋge yiŋe kuasmbi
    Israel kulatka Filistia mbal tuku wai mbolŋge kile-lukamŋgat. Filistia mbal ta
    nane ye tuku kuasmbi ŋgaro rar pileniŋmba piro kareŋnu niŋmba minig le ye nane
    tuku malmbi iset ŋga Samuel sana.
  rop-rop: Imbin tok, “Tumorro lagijat taim ai garra jandim wan men brom det Benjamin
    klen langa yu, en yu garra spilim det speshalwan oil ontop langa im hed blanga
    meigim im jidan bos blanga ola pipul main. Im na garra seibum olabat brom ola
    Filastain pipul, dumaji aibin luk ola trabul weya main pipul oldei abumbat, en
    aibin irrim olabat jinginatbat langa mi blanga album olabat.” Lagijat na God bin
    tok.
  ukr-1871: 'Завтра о сїй добі надішлю я тобі чоловіка з Беняминової землї, і ти помажеш
    його в князї над моїм народом Ізраїлем. Визволить він мій народ із потали Филистійської:
    бо я зглянувсь на тїсноту люду мого, і дойшло до мене кликаннє його.'
  deu-1951: Morgen um diese Zeit will ich einen Mann aus dem Lande Benjamin zu dir
    senden, den sollst du zum Fürsten über mein Volk Israel salben, daß er mein Volk
    von der Philister Hand erlöse; denn ich habe mein Volk angesehen, dieweil sein
    Geschrei vor mich gekommen ist.
  eng-JPS: '''To-morrow about this time I will send thee a man out of the land of
    Benjamin, and thou shalt anoint him to be prince over My people Israel, and he
    shall save My people out of the hand of the Philistines; for I have looked upon
    My people, because their cry is come unto Me.'''
  srp-1865: Sjutra u ovo doba poslaæu k tebi jednoga èovjeka iz zemlje Venijaminove,
    njega pomaži da bude voð narodu mojemu Izrailju, i on æe izbaviti moj narod iz
    ruku Filistejskih. Jer pogledah na narod svoj, jer vika njegova doðe do mene.
  lug-lug: “Enkya ku ssaawa nga zino nzija kukusindikira omusajja okuva mu nsi ya
    Benyamini. Mufukeeko amafuta okuba omukulembeze w’abantu bange, Isirayiri; oyo
    y’alirokola abantu bange okuva mu mukono gw’Abafirisuuti. Ntunuulidde abantu bange;
    okukaaba kwabwe kutuuse gye ndi.”
  heb-heb: כעת מחר אשלח אליך איש מארץ בנימן ומשחתו לנגיד על עמי ישראל והושיע את עמי
    מיד פלשתים כי ראיתי את עמי כי באה צעקתו אלי׃
  ben-IRV: “আগামী কাল এই দিনের আমি বিন্যামীনের এলাকা থেকে একজন লোককে তোমার কাছে পাঠাব;
    তুমি আমার প্রজা ইস্রায়েলের রাজা হবার জন্য তুমি তাকে অভিষেক করবে; আর সে পলেষ্টীয়দের
    হাত থেকে আমার লোকদের উদ্ধার করবে; কারণ আমার লোকদের কান্না আমার কানে এসে পৌঁছেছে
    তাই আমি তাদের প্রতি মনোযোগ দিয়েছি।”
  pan-pan: ਜੋ ਇਸੇ ਸਮੇਂ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਬਿਨਯਾਮੀਨ ਦੇ ਇਲਾਕੇ ਤੋਂ ਹੈ ਮੈਂ ਤੇਰੇ ਕੋਲ ਘੱਲਾਂਗਾ,
    ਸੋ ਤੂੰ ਉਹ ਨੂੰ ਅਭਿਸ਼ੇਕ ਕਰੀਂ ਜੋ ਉਹ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦਾ ਪ੍ਰਧਾਨ ਬਣੇ ਅਤੇ ਮੇਰੀ ਪਰਜਾ
    ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥੋਂ ਛੁਡਾਵੇ ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਵੱਲ ਧਿਆਨ ਕੀਤਾ ਹੈ ਇਸ ਲਈ ਜੋ
    ਉਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਮੇਰੇ ਤੱਕ ਪਹੁੰਚ ਗਈ ਹੈ।
  tkr-tkr: «G'iyqa ine gahbışil yiğne k'anyaqa Benyaminaaşine cigabışeençe sa insan
    g'axıles. Ğu mang'une vuk'lelqa q'ış qadğve. Məxür ğu mang'uke Yizde milletna
    İzrailyna xərna ha'as. Mang'vee Yizın millet Filiştinaaşde xılençe g'attixhan
    ha'as. Yizde milletne vuk'lelqa qadıyn Zak'le g'acuyn, manbışda ts'irıb Zalqa
    hipxhırna».
  mya-JVB: ဤအချိန်၌ ဗင်္ယာမိန် ပြည် မှ လူ တယောက်ကို သင် ရှိရာသို့ ငါစေလွှတ် မည်။ သင်သည်
    ထိုသူကို ငါ ၏လူ ဣသရေလ အမျိုး၏ မင်း အရာ၌ ခန့်ထား၍ ဆီလောင်းခြင်းဘိသိက် ကိုပေး ရမည်။
    သူသည် ငါ ၏ လူ တို့ကို ဖိလိတ္တိ လူတို့လက် မှ ကယ်တင် ရလိမ့်မည်။ ငါသည် သူတို့အော်ဟစ်သံကိုကြား၍၊
    သူတို့ကို ကြည့်ရှု သည်ဟု ရှမွေလနားအပါး၌ မိန့်တော်မူနှင့်ပြီ။
  tte-O: “Tomo yabo kani bwaliga bwaite saugane koina yayawasayawa koliwo iya ilaomaya
    boda Beniyamina kolili. Olo kusuwai kulukuluna mena kuyaoloi yo iya iyamala tobaguna
    yagu tomoyao Isileli kolili na kani ileboili Pilistiya nimali mena. Kaiwena ali
    valam yabenalanako yo ali kamkamna yagitaiyako.”
  tbg-tbg: Hura toqaqi te Benaminira ankuqihai vaiinti vo atitaariraro are inanaini
    anianarove. Are vi vaiintira noraiqama tehara vira qiataqaa vahavera aqu amitairaro
    viva tinta vaiinti nahenti Isareri vika avuhainaa vaiintivano variarire. Te tavauramanta
    Pirisia vatanaaka nora maara Isareri vika nimi variamanta vika ike mpo ti varia
    uvara te irunarave. Ho vi vaiintiva Pirisia vika kauquqihairo Isareri ruaruama
    nimitaanarove, tiro.
  hmo-hmo: “Kerukeru, nega inai bamona neganai, lau ese Beniamina iduhu tauna ta oi
    dekenai do lau siaia. Vadaeni oi ese unai tau ena latanai olive dehoro do oi bubua,
    ia be lauegu bese Israela edia gunalaia tauna. Ia ese lauegu bese Pilistia taudia
    edia siahu dekena amo do ia hamauria, badina be lauegu bese taudia edia hisihisi
    lau itaia vadaeni, bona edia taitai lau dekenai ia daekau vadaeni.”
  urd-urd: कल इसी वक़्त मैं एक शख़्स को बिन यमीन के मुल्क से तेरे पास भेजूँगा, तू
    उसे मसह करना ताकि वह मेरी क़ौम इस्राईल का सरदार हो, और वह मेरे लोगों को फ़िलिस्तियों
    के हाथ से बचाएगा, क्यूँकि मैंने अपने लोगों पर नज़र की है, इसलिए कि उनकी फ़रियाद
    मेरे पास पहुँची है।
  rus-SYN: завтра в это время Я пришлю к тебе человека из земли Вениаминовой, и ты
    помажь его в правителя народу Моему - Израилю, и он спасет народ Мой от руки Филистимлян;
    ибо Я призрел на народ Мой, так как вопль его достиг до Меня.
  bqc-SIM: Zia maa'i má Bɛ̃yãmɛɛ bùsu gbɛ̃́ zĩma. Ní nísikawà ǹ aà dilɛ ma
    gbɛ̃́ Isailiↄ dↄaana ũ, i ma gbɛ̃́piↄ bↄ Filitɛ̃ↄ ↄzĩ. Ma a gbɛ̃́piↄ wii mà,
    ↄ̃ ma ń wɛgwà.
  tcz-CHONGTHU: “Jing nikho tuphat don leh Benjamin phung’a kipat’a pasal khat ka
    hinsol ding ahi. Aman kamite lah’a lamkai dinga thao na nu ding ahi. Aman Philistine
    mite khut akona Israelte ahuhdoh dingu, kamite kahin vetsuh’a khotona puma, chule
    akanao kangailhah ding ahi,” ati.
  mar-mar: “उद्या सुमारे या वेळेस बन्यामिनी प्रांतातून एक पुरुष मी तुझ्याकडे पाठवीन,
    आणि माझे लोक इस्राएल यांचा राजा होण्यास त्यास तू अभिषेक कर. तो पलिष्ट्यांच्या
    हातून माझ्या लोकांस सोडवील; कारण मी आपल्या लोकांकडे पाहिले आहे आणि त्यांची आरोळी
    माझ्याकडे आली आहे.”
  soq-soq: “Imonepi omo ema rua wadompo ne Beniamin damba bedewe apana dea wapaaubepa
    e manawo. Me uawa osowe mena memea mampe sabamosaa ne apana sa sonabedina ne apanana
    Israelwa oniamopi. Me ando Pilistan apanau mampo inamopi. Ne apanana poka eteia
    saiwa ewana ita do ne saumopa kewa waio etamona.”
  qub-qub: «Wara cayno örami juc runata Benjamín trïbupita cachamushaj. Paytami churanqui
    acrashä Israelcunapa raynin cananpaj. Paymi salbanga Filistea runacunapita. Filistea
    runacuna ñacachiptin mañacamashanta wiyashcänami. Acrashä runacunataga cuyapashcänami.»
  bqp-bqp: Zia mandara'i mani Biliaminu bùsu gbɛ̃ zĩmma. Ǹ nísi kúa ǹ a ditɛ ma gbɛ̃
    Isarailanↄ don'arɛde ũ. Ani ma gbɛ̃ pìnↄ bo Filisitininↄ ↄĩ. Ma a gbɛ̃ pìnↄ wiki
    mà, akũ ma ń wɛ̃nda gwà.
  hat-hat: -Denmen, vè lè konsa, m'ap voye yon moun ki soti nan peyi Benjamen an bò
    kote ou. W'a vide lwil sou tèt li, w'a mete l' apa pou l' chèf pèp mwen an, chèf
    pèp Izrayèl la. Se li ki va delivre pèp mwen an anba men moun Filisti yo. Mwen
    wè jan pèp la ap soufri, mwen tande jan y'ap rele mande sekou.
  eng-BSB: “At this time tomorrow I will send you a man from the land of Benjamin,
    and you are to anoint him leader over My people Israel; he will save them from
    the hand of the Philistines. For I have looked upon My people, because their cry
    has come to Me.”
  tod-tod: 'É ɠɛ ma: «Lina, niima yeeɠɛɠalai nɔ zu, nà zunui ta leʋesu è ma, é
    ɠula Ɓɛnzamɛn yooi zu. Ɗa gulɔi ziɛ ma, è kɛ ga masagi nà-nuɓusɛiti unda, Izelayɛle
    nuiti. Toɠa ti unmɔɔ, é ti ɠula Filiseti nuiti zea. Mazɔlɔɔ gè nà-nuiti ta-ɓɔlɔi
    ɠaa, gè ti ɓain gooi mɛniga.»'
  eng-WEBPB: “Tomorrow about this time I will send you a man out of the land of Benjamin,
    and you shall anoint him to be prince over my people Israel. He will save my people
    out of the hand of the Philistines; for I have looked upon my people, because
    their cry has come to me.”
  kbq-kbq: okina ama ana knare Benzameni mopafinti mago nera hunta'nenkeno kagrite
    egahie. Hagi kagra masave frentenka azeri ruotage hugeno Israeli vaheni'arera
    kva mani'neno Filistia vahe'mo'zama zamazeri havizama nehaza zamazampintira zamagu
    vazigahie. Na'ankure zavi krafagezmia Nagra nentahi'na vaheni'a antahinezamue.
  nhe-BL: “Mostla ipan ni hora nimitztitlanilis se tlacatl tlen ehua tlali Benjamín.
    Yajaya tlen ticajaltis para elis inintlanahuatijca notlacajhua nopa israelitame.
    Huan quinmanahuis israelitame ininmaco nopa filisteos, pampa niquintlachilijtoc
    quejatza tlaijiyohuíaj notlacajhua huan niquincactoc quejatza nechtlajtlaníaj
    tlapalehuili huan yeca niquintlasojtlatoc.”
  bus-bus: Zia mↄndaa'i mɛ́ Bɛyãmi bùsu gbɛ̃ zĩmma. Ǹ nↄ́si kúa ǹ à diɛ ma gbɛ̃ Isarailinↄ
    dↄn'aɛdee ũ. Eé ma gbɛ̃ pìnↄ bↄ Filisitininↄ ↄzĩ. Ma a gbɛ̃ pìnↄ wiii mà, ben
    ma ń wɛ̃nda gwà.
  gub-BL: — Pyhewe nezewe 'or mehe amur kar putar amo awa Mezàmi zuapyr newe ihe nehe.
    Erezakook putar uri kawer iàkàg rehe nehe, heremiaihu Izaew wanuwihawete romo
    imuigo kar pà nehe. A'e awa upyro putar Izaew Piri ywy rehe har wanuwi a'e wà
    nehe. Piri ywy rehe har upuraraw kar ma'erahy waiko heremiaihu Izaew wanupe wà.
    Aexak ipuraraw kar mehe ihe wà. — Urepytywà pe nehe, i'i Izaew ihewe wà. Aenu
    a'e ma'e henoz mehe ihe wà no.
  eng-DRA: 'Tomorrow about this same hour I will send thee a man of the land of Benjamin,
    and thou shalt anoint him to be ruler over my people Israel: and he shall save
    my people out of the hand of the Philistines: for I have looked down upon my people,
    because their cry is come to me.'
