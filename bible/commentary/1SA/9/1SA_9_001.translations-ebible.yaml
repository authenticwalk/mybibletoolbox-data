  uig-CYR: Бинямин қәбилисидин Киш атлиқ бир киши бар еди. У Абиәлниң оғли, Абиәл
    Зерорниң оғли, Зерор Бикоратниң оғли, Бикорат Афияниң оғли еди; Афия болса Биняминлиқ
    еди. У өзи батур вә дөләтмән киши еди.
  pma-pma: En mari vatiamal onen Bensamin, hetamen tai mul ien koa tounah onen houlu,
    isen Kis. Tamen, isen Apiel, natin Seror. Ka Seror, kei vi natin Bekorat, natin
    Afia.
  tel-2017: బెన్యామీను గోత్రానికి చెందిన కీషు అనే ధనవంతుడు ఉండేవాడు. కీషు తండ్రి అబీయేలు.
    అబీయేలు తండ్రి సేరోరు. సేరోరు తండ్రి బెకోరతు. బెకోరతు తండ్రి అఫీయా.
  hat-BSA: Alò, te gen yon mesye nan Benjamin ki te rele Kis ki te fis Abiel la, fis
    Tseror, fis Becorath, fis Aphiach, ki te fis a yon Benjamit. Se te yon nonm fò
    e plen kouraj.
  bxh-bxh: Baꞌisa hesa ya famala edi bada laꞌilaꞌi hesana Kisi, na tamana mate Abiyela
    na Abiyela tamana, Selolo. Selolo tamana mate Bekolati na Bekolati tamana, Afiya
    na Afiya ena sulu Beniyamin.
  kos-kos: Oasr sie mwet pwengpeng ac kasrup in sruf lal Benjamin. Inel pa Kish. El
    wen natul Abiel, su ma natul Zeror, ke sou lal Becorath in sou lal Aphiah.
  hbo-WLC: וַֽיְהִי־אִ֣ישׁ מבן־ימין וּ֠שְׁמוֹ קִ֣ישׁ בֶּן־אֲבִיאֵ֞ל בֶּן־צְר֧וֹר בֶּן־בְּכוֹרַ֛ת
    בֶּן־אֲפִ֖יחַ בֶּן־אִ֣ישׁ יְמִינִ֑י גִּבּ֖וֹר חָֽיִל׃
  ibo-ibo: E nwere otu nwoke si Benjamin aha ya bụ Kish nwa Abiel, nwa Zeroa, nwa
    Bekorat, nwa Afia, onye Benjamin, burukwa oke mmadụ a maa ama.
  ory-ory: ସେହି ସମୟରେ ବିନ୍ୟାମୀନ୍ ବଂଶୀୟ ଅଫୀହର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର, ବଖୋରତର ପ୍ରପୌତ୍ର, ସରୋରର
