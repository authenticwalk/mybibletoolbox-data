  chk-chk: Mi wor eman mwän mi pisekisek lon ewe fanü Peniamin itan Kis, i nöün Apiel
    we mwän, nge Apiel nöün Seror, Seror nöün Pekorat, nge Pekorat nöün Afia seni
    ewe ainangen Peniamin.
  ssd-ssd: Kis nu maror taŋgo ande. Nu nyu suŋgo ŋak Benyamin ma tugu mbolŋge minna.
    Kis mam nuŋe Abiel. Wa nuŋe Seror. Mbuŋ mbuŋ nuŋe Bekorat. Sikar sikar nuŋe Afia.
    Tumbraŋ mboŋ naŋgine Benyamin.
  rop-rop: Wal wan haimen brom det Benjamin klen bin neim Kish. Im dedi bin neim Abaiyel,
    en Abaiyel dedi bin neim Seroya, en Seroya dedi bin neim Bekorath, en Bekorath
    dedi bin neim Afaiya.
  ukr-1871: Був один чоловік із роду Беняминового, на ймя Кис, син Авиїла Зероренка,
    Бехоратенка, Афієнка, сина Емині, чоловік великої сили.
  deu-1951: Es war aber ein Mann von Benjamin, namens Kis, ein Sohn Abiels, des Sohnes
    Zerors, des Sohnes Bechorats, des Sohnes Aphiachs, des Sohnes eines Benjaminiten,
    ein wackerer Mann.
  eng-JPS: Now there was a man of Benjamin, whose name was Kish, the son of Abiel,
    the son of Zeror, the son of Becorath, the son of Aphiah, the son of a Benjamite,
    a mighty man of valour.
  srp-1865: A bješe jedan èovjek od plemena Venijaminova, kojemu ime bješe Kis, sin
    Avila, sina Serora, sina Vehorata, sina Afije, sina jednoga èovjeka od plemena
    Venijaminova, hrabar junak.
  lug-lug: Waaliwo omusajja Omubenyamini eyali omututumufu erinnya lye Kiisi, mutabani
    wa Abiyeeri, mutabani wa Zeroli, mutabani wa Bekolaasi, mutabani wa Afiya, Omubenyamini.
  heb-heb: ויהי איש מבן ימין ושמו קיש בן אביאל בן צרור בן בכורת בן אפיח בן איש ימיני
    גבור חיל׃
  ben-IRV: বিন্যামীন গোষ্ঠীর একজন লোক ছিলেন, তাঁর নাম কীশ। তিনি অবীয়েলের ছেলে, ইনি
    সরোরের ছেলে, ইনি বখোরতের ছেলে, ইনি অফীহের ছেলে। কীশ একজন বিন্যামীনীয় বলবান বীর
    ছিলেন৷
  pan-pan: ਬਿਨਯਾਮੀਨ ਦੇ ਗੋਤ ਦਾ ਇੱਕ ਮਨੁੱਖ ਸੀ ਜਿਸ ਦਾ ਨਾਮ ਕੀਸ਼ ਜੋ ਅਬੀਏਲ ਦਾ ਪੁੱਤਰ ਜੋ ਸਰੂਰ
    ਦਾ ਪੁੱਤਰ ਜੋ ਬਕੋਰਥ ਦਾ ਪੁੱਤਰ ਜੋ ਅਫਿਆਹ ਦਾ ਪੁੱਤਰ ਸੀ ਅਤੇ ਇਹ ਬਿਨਯਾਮੀਨੀ ਵੱਡਾ ਤਕੜਾ ਸੂਰਮਾ
    ਸੀ।
  tkr-tkr: Benyaminaaşiqa Giş donana sa insan ıxha. Mana Avielna dix ıxha. Avielir
    Tserorna dix ıxha. Tserorur Bekoratna dix ıxha. Bekoratır Afiahna dix ıxha. Mana
    Gişva eyhena insan geer qıvaats'ına ıxha.
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားအာဖိ ၊ ဗေခေါရတ် ၊ ဇေရော် ၊ အဗျေလ မှ ဆင်းသက်၍ ကိရှ အမည်
    ရှိသောဗင်္ယာမိန် အမျိုးသား တယောက်ရှိ ၏။ သူသည်အလွန် ခွန်အား ကြီးသောသူဖြစ်၏။
  tte-O: Tomo yabo esana Kisi iya susu Beniyamina iya tomo kaikaiwena yo towasawasa.
    Tamana esana Abieli na Abieli tamana esana Siloli na Siloli tamana esana Bekoladi
    na Bekoladi tamana esana Apiya, siya susu Beniyamina kana tautaubalao.
  tbg-tbg: 'Benaminira ankuqihainaa vaiinti vo vira autu Kisiva vaura. Kisiva airi
    haika vatova vauvaro vira autuvanovata nora autu vaura. Vira anku okaravano maantimama
    vairo: Kisira qova Abieliva vauvaro Abielira qova Serova vauvaro Serora qova Bekoraativa
    vauvaro Bekoraatira qova Afiaava vaura.'
  hmo-hmo: Beniamina iduhu tauna ta ena ladana be Kisa. Ia be Abiele ena natuna. Abiele
    be Seroro ena natuna. Seroro be, Bekorata ena natuna. Bekorata be Apia ena natuna.
    Inai Kisa be Beniamina ena iduhu tauna, bona ia be mai kohu momo.
  urd-urd: और बिनयमीन के क़बीले का एक शख़्स था जिसका नाम क़ीस, बिन अबीएल, बिन सरोर,
    बिन बकोरत, बिन अफ़ीख़ था वह एक बिनयमीनी का बेटा और ज़बरदस्त सूरमा था।
  rus-SYN: Был некто из сынов Вениамина, имя его Кис, сын Авиила, сына Церона, сына
    Бехорафа, сына Афия, сына некоего Вениамитянина, человек знатный.
  bqc-SIM: Bɛ̃yãmɛɛ buie ku, aà tↄ́n Kisi. Nɛgↄ̃naɛ mɛ́ à tↄbↄ̀. Bɛ̃yãmɛɛ bui
    mɛ́ Afia ì, ↄ̃ Afia Bekola ì, ↄ̃ Bekola Zeloo ì, ↄ̃ Zeloo Abiɛli ì. Abiɛli
    mɛ́ Kisipi ì.
  tcz-CHONGTHU: Hichelai chun Benjamin chilhah mihaotah le mijong thu-nunjou mi khat
    aumin, amachu Aphiah chapa, Becorath chapa, Zeror chapa, Abiel chapa, amin Kish
    kiti khat anaum in ahi.
  mar-mar: बन्यामीन वंशातील एक पुरुष होता त्याचे नांव कीश; तो अबीएलाचा मुलगा, तो सरोराचा
    मुलगा, तो बखोराचा मुलगा, तो अफियाचा मुलगा होता. तो बन्यामिनी पुरुष मोठा पराक्रमी
    होता.
  soq-soq: Beniamin damba bedewe apana debama dea maura apanawa wandia, me ebowa Kis,
    me mamba ebowa Abiel, ita me atawa ipa Sero, ita me atanosiwa ebowa Bekorat. Tane
    mo nosiu ipa Apia, mo Beniamin damba bedewea.
  qub-qub: Juc runa caran Benjamín trïbupita Cis jutiyoj. Pay caran Abielpa wamran,
    Zerorpa willcan. Chachanpa taytanna caran Becorat. Becorat caran Afiapa wamran.
    Cistaga runacuna amatarmi rispitaj.
  bqp-bqp: Biliaminu buri ke kun, a tↄ́n Kisi. Aruzɛkɛdemɛ. Biliaminu buri mɛ́ à Afia
    ì, Afia Bekora ì, Bekora Zero ì, Zero Abiɛli ì, akũ Abiɛli Kisi pìi ì.
  hat-hat: Te gen yon nonm nan branch fanmi Benjamen an yo te rele Kich. Se te pitit
    Abiyèl, pitit pitit Zewò ki te pitit Bekora, pitit pitit Afya. Kich te yon grannèg.
  eng-BSB: Now there was a Benjamite, a powerful man, whose name was Kish son of Abiel,
    the son of Zeror, the son of Becorath, the son of Aphiah of Benjamin.
  tod-tod: Zunui ta ɠɛni Ɓɛnzamɛn mavofodai zu, nii daa ɠɛni ga Kise, Aɓiyɛle ná-doun
    zunui ɠɛni de, Aɓiyɛle kɛɛɠɛ ɠɛni ga Selɔɔl, Selɔɔl kɛɛɠɛ ɠɛ ga Ɓekɔlate, Ɓekɔlate
    kɛɛɠɛ ɠɛ ga Afia, Afia ɓalaa ɠɛni ga Ɓɛnzamɛn mavofodai zu nui ta ná-doun zunu.
    Kise ɠɛni ga zɛbɛsu nu.
  eng-WEBPB: Now there was a man of Benjamin, whose name was Kish the son of Abiel,
    the son of Zeror, the son of Becorath, the son of Aphiah, the son of a Benjamite,
    a mighty man of valour.
  kbq-kbq: Hagi magora rama'a feno ante'nea nera Benzameni naga nofipinti ne'mofo
    agi'a Kisi'e. Hagi Kisina Abieli kasentegeno, Abielina Zerori kasentegeno, Zerorina
    Bekorati kasentegeno, Bekoratina Afia kasente'ne. Ana hu'neankino Kisi'a rama'aza
    anteno agi me'nea ne' mani'ne.
  nhe-BL: Itztoya se tlacatl ipan iixhuihua Benjamín tlen itoca eliyaya Cis. Yajaya
    nelía tominpiyayaya huan nochi quitlepanitayayaj. Huan Cis elqui icone Abiel,
    tlen elqui icone Zeror. Huan Zeror huejcajquiya elqui icone Becorat tlen elqui
    icone Afía tlen eliyaya se iixhui Benjamín.
  bus-bus: Bɛyãmi bori kee kuu, à tↄ́n Kisi. Auzikideemɛ. Bɛyãmi borii bé à Afia
    ì, Afia Bekora ì, Bekora Zero ì, Zero Abiɛli ì, ben Abiɛli Kisi pì ì.
  gub-BL: Amo awa Izaew izuapyr a'e, wikuwe a'e 'ar rehe a'e. Ki her romo a'e. Mezàmi
    zuapyr romo hekon. Na'aw hàmuz gwer waner xe a'e wà. Amiew umuzàg Mekorat. Mekorat
    umuzàg Zeror. Zeror umuzàg Apiaz. Apiaz umuzàg Ki. Hemetarer katu a'e. Tuwihaw
    romo hekon a'e.
  eng-DRA: Now I there was a man of Benjamin whose name was Cis, the son of Abiel,
    the son of Seror, the son of Bechorath, the son of Aphia, the son of a man of
    Jemini, valiant and strong.
