    fils de Becorath, fils d'Aphia, fils d'un Benjamite, homme puissant et vaillant.
  hbo-hbo: וֽ͏ַיְהִי־אִ֣ישׁ *מִבִּן־*יָמִין (מִבִּנְיָמִ֗ין) וּ֠שְׁמֹו קִ֣ישׁ בֶּן־אֲבִיאֵ֞ל
    בֶּן־צְרֹ֧ור בֶּן־בְּכֹורַ֛ת בֶּן־אֲפִ֖יחַ בֶּן־אִ֣ישׁ יְמִינִ֑י גִּבֹּ֖ור חָֽיִל׃
  piu-2006: (9:1—10:27) Pintjiminaku walytja ngaṉṯitja wati Kiitjanya nyinangi. Kiitjalu
    katja Tjuulanya kanyiṉu, wati waṯawara palyalingku. Palumpa paapangku pulanya
    Tjuulanyakamu waarrkana kutjupa wantirriyaṉu, ankulapula Kiitjaku tuungkiyi tjuṯa
    ngurrira mantjira ngalya katinytjaku. Ankulapula puṯu ngurririnkula kuliṉu, tawunukutu
    ankula Katutjaku wangka watjalpayinya tjapilkitjangku. Tawunu palulakutu Tjuulalupula
    ankula kungka tjuṯa nyangu, ngalya ankuyinanyingka. Nyakula tjananyapula tjapiṉu,
    “Katutjaku wangka nintilpayi palunya tawunu palangka nyinanyi?” Kungka tjuṯangku
    pulanya watjaṉu, “Yuwa, yilaya ngalya ananyi, Tjamiyulanya kutjupa tjuṯaṯarra,
    Katutjaku tjawirrilyi kutjara puḻkapungkukitja.” Ankulapula Tjamiyulanya nyangu,
    yila ngalya ananyingka. Kanya yurrunpa Katutjalu Tjamiyulanya alatji watjaṉu,
    “Tjiṉṯungkaṉanta wati kutju maa wantirriyalku, tjiṉṯu alangaangka, Pintjiminaku
    walytja ngaṉṯitja. Wati palula nyuntu tjira intila yurrunpa!, mayutju tiṉa nyurrampa
    ngula nyinanytjaku, Yitjurilaku ngaṉṯitja tjuṯaku. Wati paluru nyurranya kanyira
    kanalku, Pilitjiyanya ngurrara tjuṯangku nyurranya pungkutjipingkamarra.” Palunyangka
    Tjamiyulalu Tjuulanya ngalya ananyingka nyangu. Katutjalu Tjamiyulala watjaṉu,
    “Alapalatja, wati palunyaṉanta watjaṉu. Paluru nyurranya mayutju tiṉangku purinytju
    kanyilku.” Tjuulalu Tjamiyulanya kutjupakutjura tjapiṉutjangka, Tjamiyulalu alatji
    watjaṉu, “Yuwa, ngayuluṉa Katutjaku wangka watjalpayi. Yurrunpapula maa yarra!,
    tjawirrilyi kutjalpayi nyarrakutu! Tjungungkula kuwarri Katutjanya puḻkapungkuku
    miyikamu kuka ngalkula, ngayuku ngurrangkapulan ngarrirra tjiṉṯungka anku. Tuungkiyi
    palunya tjuṯaku kulilwiyangkupula wanti! Nyuntupa paapalu kala ngurrira mantjiṉu.”
    Tjawirrilyi palunya kutjarra tjungungkuya aṉangu tjuṯangku Katutjanya puḻkapungkula
    Tjuulaluṯarra kuka ngalkuṉu. Palunyatjanungku pulanya Tjamiyulalu palumpa ngurrakutu
    katirra ngarritjunu Tjuulanya pulanya maḻpararra. Tjiṉṯungka pakara Tjamiyulanya
    Tjuulanya palumpa maḻpa tjungu anu, waaḻa tjuṯawana. Ankula kalkuṉi ngarala Tjamiyulalu
    watjaṉu, Tjuulalu palumpa maḻpa yurrunpa wantirriyantjaku, paṯantjaku. Tjuulanya
    kutju ngaranyingka, Tjamiyulalu katangka tjira intira watjaṉu, “Tjiraṉanta intiṉu
    yurrunpa, mayutju Katutjalunta mayutju tiṉalampatju nyinatjunutjangka, Yitjurilaku
    walytja ngaṉṯitja tjuṯaku.” Palunyatjanupula Tjuulanya maḻpararra tawunu Kipiyakutu
    ankula tjananya nyangu Katutjaku wangka watjalpayi tjuṯa. Palunyangka Katutjaku
    kurrunpangku Tjuulanya pukuḻmananyingka, Tjuulanya Katutjaku yunyparrirra nyaṉpinyaṉpingu,
    Katutjaku wangka watjalpayi kutjupa tjuṯaya nyaṉpinyingka nguwanpa. Alatji nyaṉpinytjaku
    Tjamiyulalu yurrunpa watjaṉu, yiltarringkulalpi Tjuulanya nyaṉpingu. Aṉangu Tjuṯangkuya
    Tjuulanya nyakula watjaṉu, “Tjuulanyalpi Katutjaku wangka watjalpayi nyinanyi.”
    Kala Tjamiyulalu tjananya nyakula aḻṯingu, ngurra Mitjipangka Katutjaku tuḻkuku
    tjungurrinytjaku. Tjungurringkulaya nyinanyingka Katutjalu watjantja alatji tjananya
    Tjamiyulalu tjakultjunu, “Ngayuluṉa nyurrampa Katutjanya mayutju tiṉa nyinanyi.
    Paṉa Yitjipitjanu ngayulu tjananya nyurrangarrimpa mirrinytjanirri tjuṯa pakaltjingara,
    ngaakutu ngalya katirra nyinatjunu. Kuwarriṉinyurra wantingu nyurrangarrimpa mayutju
    tiṉa Katutjanya, aṉangu mayutju tiṉaku tjapintjatjanulu. Kalalpi, ngayulu Katutjalu
    mayutju tiṉalpi nyinatjunku.” Tjamiyulalu tjananya kutu watjaṉu, “Walytjararranpa
    tjuṯanyurra waṉmaṯu waṉmaṯu ngaranytjaku, Katutjala kurungka.” Alatji Tjamiyulalu
    mayutju tiṉa mantjilkitjalu walytjararranpa kutjuṯu kutjuṯu aḻṯingu, ngalya ankula
    Tjamiyulangkaya ngarala waṉinytjaku. Alatjiya walytjararranpa kutjuṯu kutjuṯu
    ngalya ankula ngaranyingka, Tjamiyulalu wati Kiitjaku walytja ngurrkantankula
    mantjiṉu. Palunyatjanu Tjamiyulalu watjaṉu wati Tjuulanya ngalya ankula ngaranyingka,
    mayutju tiṉa nyinatjunkukitjalu. Palunyatjanuya Tjuulaku puṯu nyakula ngurrira
    nyangulpi yulytja tiṉangka nguḻurringkula kumpiyananyingka. Ngalya katirraya ngaratjunanyingka
    Tjamiyulalu tjananya watjaṉu, “Alangaatjanyalampa mayutju tiṉa, mayutju Katutjalu
    ngurrkantankula nyinatjunutja.” Kuliraya yunyparrirra aṉangu tjuṯangkuya katungkuya
    watjaṉu, “Ngaatjanya mayutju tiṉalampa, rawa kutu nyinanytjaku.”
  pjt-pjt: Ka ngura nyara palula wati kutju nyinangi ini Kitjanya, munu paluṟu katja
    kutju kanyiningi ini Saulanya. Wati nyara paluṟu tangkiyi tjuṯatjara. Ka kutju-aṟa
    tangkiyi panya paluṟu tjana kawankatingu. Ka palumpa mamangku katjangka wangkangu,
    “Wati waṟka kutju mantjila munu pula ankula ngurila tangkiyi panya tjuṯa.” Palu
    paluṟu pula pakaṟa ankula puṯu alatjiṯu nguriningi tangkiyi panya tjuṯa. Paluṟu
    pula ngura tjuṯangka puṯu alatjiṯu para-nyangangi. Ka Saulalu wangkangu, “Wantir'iyaṟali
    maḻaku ara. Ngayuku mama tjinguṟu watarkuringu tangkiyiku munu tjinguṟu ngalinyalta
    puḻkaṟa kulini.” Palu wati panya waṟkaripaingku wangkangu, “Munta wanyu kulila
    wati kutjupa wangkatjara nyangangka nyinanyi. Nyara palulaya aṉangu tjuṯangku
    kulilpai, ka paluṟu uwankara tjukaṟurungku wangkapai. Wanyuli ara palulakutu.
    Tjinguṟu paluṟu ngalila tjakultjunkuku yaaltjikutungku ngurintjaku.” Ka Saulalu
    wati panya palula wangkangu, “Ka ngali palula wirkaṟa nyaa palunya ungkuku ngalila
    tjukaṟurungku tjakultjunkunytjaku? Panya ngali yakutja uḻṯutjara. Munu ngali kutjupa
    kutjupa kanyintja wiya palunya ungkunytjikitjangku.” Ka wati waṟkaripaingku wangkangu
    Saulala, “Nyawa, nyangatjaṉa mani tjukutjuku kanyini. Kali ungkuku wati nyara
    palunya, ka paluṟu ngalila tjakultjunkuku tjukaṟurungku waṉantjaku tangkiyi panya
    tjuṯa.” Ka Saulalu wati panya palula wangkangu, “Ai, wiṟun kulinu. Walangkuli
    wanyu katira uwa kalinya nintila.” Munu pula tawunukutu anu wati panya palunya
    nyakunytjikitja. Panya tawunu paluṟu puḻi katu ngaṟangi. Ka pula puḻingka ma-tatiṟa
    nguṟurpa nyangu kungkawaṟa tjuṯa mina tjutintjikitja pitjanyangka. Munu pula tjapinu
    wati panya palumpa. Kaya wangkangu, “Uwa, paluṟu kuranyuringu. Walangku pula waṉaṟa
    nyawa, panya paluṟu kuwari kutju ngalya-pitjangu nganampa tawunukutu, panya aṉangu
    tjuṯangkuya kuwari mai kuka puḻka palyaṉi Godanya ungkula waḻkuntjikitjangku.
    Wala puḻka pula ara, munu pula mapalku nyawa ankunytja kuwaripangka panya paluṟu
    ananyi Godanya waḻkuntjikitja. Palu aṉangu tjuṯaya ngalkuntja wiya palumpa paṯaṟa
    nyinanyi paluṟu wirkaṟa inma wangkara miḻmiḻmankunytjaku. Kaya palula maḻangka
    aṉangu tjuṯangkulta ngalkuṉi. Ka pula warpungkula nyawa.” Ka Saulanya pula tawunukutu
    anu munu pula ma-wirkaṟa nyangu wangkatjara panya. (Palu paluṟu pula ngurkantankunytja
    wiya wati nyara palunya). Panya ngaṉmanytju Godalu Samuelta nintinu wati panya
    Saulanya paluṟu pitjanytja kuwaripangka alatji wangkara, “Mungawinki ngayulu wati
    kutju nyuntulakutu iyalku. Paluṟu panya Pintjimanku walytjapitinguṟu. Ka nyuntu
    wati nyara palunya ngurkantara mayatja puḻka nyinanytjaku ngayuku aṉangu tjuṯaku
    tjananya mayatjarira aṯunymaṟa kanyintjaku mirpaṉtju tjuṯangka-tawara. Ngayulu
    nyangu ngayuku aṉangu tjuṯa tjituṟu-tjituṟurinyangka munuṉa kulinu tjana ngayula
    ulara tjapinnyangka.” Alatji Godalu palula ngaṉmanytju wangkangu mungartji. Ka
    Saulanya ngalya-pitjanyangka Samueltu nyangu, munu kulinu Godalu palula wangkanyangka
    alatji, “Nyangatja wati paluṟu, panya ngayuluṉanta ngaṉmanytju wangkangu. Nyanga
    paluṟu mayatjarira kanyilku aṉangu ngayuku tjuṯa.” Ka Saulanya ngalya-ilaringu
    Samueltakutu munu palula tjapinu, “Nyuntu ninti yaaltjingka wati wangkatjara nyinanyi?”
    Ka Samueltu wangkangu, “Ngayuluṉa wati wangkatjara. Ma-kuranyuri pula aṉangu nyara
    tjuṯakutu. Kuwarila nyara palula nyinanyi munula maingka tjunguringkula Godanya
    waḻkuṟa mai maḻa ngalkuṉi. Kaṉa mungawinki nyuntula tjakultjunanyi nyuntu panya
    kulintja uwankara. Wanti tangkiyi panya tjuṯa kulintja wiyangku, panya palunya
    tjananyaya kunyu nguriṟa nyangu. Palu wanyu kulila, Israelkunu tjuṯaya nyuntumpa
    mukuringanyi munu nyuntumpa walytja tjuṯaku kuḻu.” Ka Saulalu wangkangu, “Ai,
    nyaakuya ngayuku mukuringanyi? Ngayulu walytja tjuṯatjara wiya. Ngayuku walytja
    maṉkurpa kutju, tjuṯa mulapa wiya.” Ka Samueltu Saulanya pulanya wati panya waṟkaṟara
    katingu ruuma puḻkakutu munu pulanya nyinatjunu taipulangka mayatjaku aṟangka.
    Kaya aṉangu maṉkur-maṉkurpa nyinangi nyara palula. Ka Samueltu wangkangu wati
    nguratjangka panya palumpa kuka paulpaingka, “Ngalya-kati kuka panya palunya panya
    wangkanguṉanta mauṉṯalpa paṯaṟa tjunkunytjaku.” Ka wati panya kuka paulpaingku
    kuka panya tjunta mantjinu munu ngalya-katira taipulangka tjunu Saulalu ngalkuntjaku.
    Ka Samueltu wangkangu, “Kuka nyangatja ngalkula panya nyangatja mauṉṯalpa tjunkunytja
    nyuntumpa alatjiṯu.” Munuya ngalkuṉu tjungungku tjiṉṯu nyara palula. Ka pula nyanga
    palula maḻangka anu Samuelku ngurakutu, munu pula wangkara wiyaringkula munga
    kutju ngaringu. Munu tjiṟirpirinyangka Samueltu wangkangu, “Pakala pula kaṉa nyupalinya
    katira ma-iyala.” Munuya uṟilkutu ma-pakaṟa anu Samuelnga tjana. Ka Samueltu wangkangu
    Saulala, “Wanyu nyuntumpa pala waṟka kuranyurira paṯantjaku witula, kaṉa nyuntula
    kutjungka wangka tjukurpa nyanga Godalu wangkanytja.”
  kik-kik: Na rĩrĩ, nĩ kwarĩ Mũbenjamini ũmwe, mũndũ warĩ igweta wetagwo Kishu mũrũ
    wa Abieli, mũrũ wa Zeroru, mũrũ wa Bekorathu, mũrũ wa Afia wa Benjamini.
  fra-NCL: Il y avait un homme de Benjamin, nommé Cis, fils d’Abiel, fils de Séror,
