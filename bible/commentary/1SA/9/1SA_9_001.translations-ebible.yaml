verse: 1SA.009.001
translations:
  mal-C: ബെന്യാമീൻഗോത്രത്തിൽ കീശ് എന്നു പേരുള്ള ധനികനായ ഒരാൾ ഉണ്ടായിരുന്നു. അദ്ദേഹം
    അബിയേലിന്റെ മകനായിരുന്നു. അബിയേൽ സെറോറിന്റെ മകനും സെറോർ ബെഖോറത്തിന്റെ മകനും ബെഖോറത്ത്
    ബെന്യാമീന്യനായ അഫീഹിന്റെ മകനും ആയിരുന്നു.
  deu-TKW: Es war ein Mann aus Gibea in Benjamin, Namens Kis, ein Sohn Abiels, des
    Sohnes Zerors, des Sohnes Bechoraths, des Sohnes Apiahs, des Sohnes eines Benjaminiten,
    ein vermögender Mann.
  lin-lin: Kati na ekolo ya Benjame, ezalaki na moto moko ya bozwi ; kombo na ye ezalaki
    « Kishi, » mwana mobali ya Abieli, mwana mobali ya Tserori, mwana mobali ya Bekorati,
    mwana mobali ya Afia, moto ya ekolo ya Benjame.
  eng-LSV: And there is a man of Benjamin, and his name [is] Kish, son of Abiel, son
    of Zeror, son of Bechorath, son of Aphiah, a Benjamite, a mighty man of valor,
  eng-GNV: There was nowe a man of Beniamin, mightie in power named Kish, the sonne
    of Abiel, the sonne of Zeror, the sonne of Bechorath, the sonne of Aphiah, the
    sonne of a man of Iemini.
  eng-WEBSTER: Now there was a man of Benjamin, whose name was Kish, the son of Abiel,
    the son of Zeror, the son of Bechorath, the son of Aphiah, a Benjaminite, a mighty
    man of power.
  nhw-BL: Itztoya se tlacatl ipan iixhuihua Benjamín catli itoca eliyaya Cis. Yaya
    nelía tominpiyayaya huan nochi quitlepanitayayaj. Huan Cis elqui icone Abiel,
    catli elqui icone Zeror. Huan Zeror huejcajya elqui icone Becorat catli elqui
    icone Afía catli eliyaya se iixhui Benjamín.
  swh-ONEN: Kulikuwako Mbenyamini mmoja, mtu maarufu, ambaye aliitwa Kishi mwana wa
    Abieli, mwana wa Serori, mwana wa Bekorathi, mwana wa Afia wa Benyamini.
  bba-bba: Durɔ ɡoo u wɑ̃ɑ Bɛnyɑmɛɛn bweseru sɔɔ, win yĩsirɑ Kisi. Win bɑɑbɑbɑrɑ Abiɛli
    kɑ Serori kɑ Bekorɑti kɑ Afiɑ. Be kpuro bɑ sɑ̃ɑwɑ Bɛnyɑmɛɛn bweseru. Kisi wi,
    u sɑ̃ɑwɑ tɔn boko, u mɑɑ ɡobi mɔ.
  eng-KJVCPB: Now there was a man of Benjamin, whose name was Kish, the son of Abiel,
    the son of Zeror, the son of Bechorath, the son of Aphiah, a Benjamite, a mighty
    man of power.
  cpy-cpy: Eenitatsi isheninka Benjamín iita Cis, itomi Abiel, icharini Zeror. Tomintariri
    Zeror iita Becorat, tomintariri Becorat iita Afía, otomi isheninka-paeni Benjamín.
    Irika Cis riroperori rirori.
  mpx-mpx: Tau etega alana Kisi ana un Beniyamina, iya togogomwau ge alana i bwata.
    Tamana alana Abiyel, Abiyel tamana Selol, Selol tamana Bekolati, ge Bekolati tamana
    Apiya, heliya un Beniyamina ana tonowakau.
  luo-luo: Ne nitie ja-Benjamin moro mongʼere ma nyinge Kish wuod Abiel, ma wuod Zeror,
    ma wuod Bekorath, ma wuod Afia ma ja-Benjamin.
  meu-meu: Beniamina iduhuna tauna ta ladana na Kisa. Ia na Abiele natuna; Abiele
    na Seroro natuna; Seroro na Bekorata natuna; Bekorata na Afia natuna. Hari Kisa
    na Beniamina iduhuna tauna; ia danu taḡa tauna.
  npi-ULB: बेन्यामीन कुलका एक जना प्रभावशाली मानिस थिए । तिनी बन्यामीनका खनाति, अपीहका
    जनाति, बकोरतका पनाति, जरोरका नाति अबीएलका छोरा कीश थिए ।
  yor-yor: Ará Benjamini kan wà, ẹni tí ó jẹ́ aláàánú ọlọ́rọ̀, orúkọ rẹ̀ ń jẹ́ Kiṣi,
    ọmọ Abieli, ọmọ Serori, ọmọ Bekorati, ọmọ Afiah ti Benjamini.
  emp-NTPO: Benjamiʌ̃neba yõna Quis abadada b̶asia. Idjira Abiel warra basía. Abielera
    Zero warra basía. Zerora Becorá warra basía. Becorára Apía warra basía. Apíara
    Benjamiʌ̃neba yõna basía. Maʌ̃ ẽberã Quis abadara dji droma basía.
  ind-ind: Di antara orang-orang dari suku Benyamin, ada seorang pria yang terkemuka,
    namanya Kis, anak Abiel. Abiel adalah anak Zeror, Zeror adalah anak Bekorat, dan
    Bekorat adalah anak Afiah dari suku Benyamin.
  pes-OPCB: قِیس از مردان ثروتمند و بانفوذ قبیلهٔ بنیامین بود. قیس پسر ابی‌ئیل بود
    و ابی‌ئیل پسر صرور، صرور پسر بکورت و بکورت پسر افیح.
  tgl-ULB: May isang lalaki mula sa Benjamin, isang lalaking maimpluwensiya. Kish
    ang pangalan niya, anak na lalaki ni Abiel na anak na lalaki ni Zeror ng Becorat
    na anak na lalaki ni Afia, na anak na lalaki na taga-Benjamin.
  cbu-NT: Anpurshat Benjaminchich maachiri tputs sur Kish taarangiya, waparshat Abiyela,
    upachirshat Seror, upachirshat wapar sur Bekorata, Afiyajarini wipa. Kishshat
    k'kuzee payumpanimuna; kizpur mang' wanasiri.
  hui-hui: Agali homogo mini lene mbira Beniyamini hameigini aria henego ibu mini
    Kisi hene. Kisi ibu Abile igini hene. Abile ibu Sero igini hene. Sero ibu Begorada
    igini hene. Begorada ibu Abia igini hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​လူ​တစ်​ယောက်​ရှိ​၏။ သူ​၏ နာ​မည်​မှာ​ကိ​ရှ​ဖြစ်​၏။
    သူ့​အ​ဖ​သည်​အ​ဗျေ​လ၊ အ​ဖိုး​ကား​ဇေ​ရော်​ဖြစ်​၏။ သူ​သည်​အာ​ဖိ​သား ချင်း​စု​ဝင်​ဖြစ်​သော​ဗေ​ခေါ​ရတ်​အိမ်​ထောင်​စု
    မှ​ဆင်း​သက်​လာ​သူ​တည်း။ ကိ​ရှ​သည်​ချမ်း​သာ ကြွယ်​ဝ​၍​သြ​ဇာ​တိ​က္က​မ​ရှိ​သူ​တစ်​ယောက်
    ဖြစ်​ပေ​သည်။-
  bod-N: དེའི་ཚེ་པེན་ཡཱ་མེན་ཚོ་པར་མིང་ལ་ཁི་སི་ཞེས་འབོད་པའི་ཕྱུག་བདག་ཅིག་ཡོད་པ་དང་།
    དེ་ནི་ཨ་བེ་ཨེལ་གྱི་བུ་དང་། ཨ་བེ་ཨེལ་ནི་ཙེ་རོར་གྱི་བུ། ཙེ་རོར་ནི་པི་ཀོ་རད་ཀྱི་བུ།
    པི་ཀོ་རད་ནི་པེན་ཡཱ་མེན་པའི་ཨ་ཕེ་ཨག་གི་བུ་བཅས་ཡིན།
  sna-sna: Kwakanga kuno murume worudzi rwaBhenjamini, ainzi Kishi mwanakomana waAbhieri,
    mwanakomana waZerori, mwanakomana waBhekorati, mwanakomana waAfia muBhenjamini,
    murume wesimba noumhare.
  spa-BLM: Había un hombre de Benjamín que se llamaba Cis, hijo de Abiel, hijo de
    Zeror, hijo de Becorat, hijo de Afía, hijo de un benjamita, hombre valiente.
  cac-cac: A d'a scal eb' yin̈tilal Benjamín, ay jun vin̈ vinac scuchan Cis, yuninal
    vin̈aj Abiel, yixchiquin vin̈aj Zeror. A vin̈aj Zeror chi' yuninal vin̈aj Becorat,
    yixchiquin vin̈aj Afía. Nivan yelc'och vin̈aj Cis chi' d'a eb' anima.
  swh-ULB: Basi kulikuwa na mtu mmoja kutoka Benyamini, mtu mashuhuri. Jina lake aliitwa
    Kishi mwana wa Abieli, mwana wa Zerori, mwana wa Bekorathi, mwana wa Afia, mwana
    wa Mbenyamini.
  bel-bel: Быў нехта з сыноў Веньяміна, звалі яго Кіс, сын Авііла, сына Цэрона, сына
    Бэхарата, сына Афія, сына нейкага Веньямініцяніна, чалавек знакаміты.
  wed-wed: Benjamin ana au dam rava tagogi wavana naenaena ma manemanena i mae wavana
    Kish. Tauna amana Abiel, ḡoḡana Zeror ma noina Bekorath ma ai magura Aphiah, Benjamin
    ana damei.
  deu-ELBBK: Und es war ein Mann von Benjamin, sein Name war Kis, der Sohn Abiels,
    des Sohnes Zerors, des Sohnes Bekoraths, des Sohnes Aphiachs, des Sohnes eines
    Benjaminiters, ein vermögender Mann.
  mbb-OT: Duen etew he kepuun te tribu ni Benjamin. Nekilala sikandin tenged te zekelà
    is ketiǥeyunan din. Iyan ngazan din si Kish, anak sikandin ni Abiel. Si Abiel
    ne anak ni Zeror. Si Zeror ne anak ni Becorat. Ne si Becorat anak ni Afia he kevuwazan
    ni Benjamin.
  mal-2015: ബെന്യാമീൻഗോത്രത്തിൽ കീശ് എന്നു പേരുള്ള ഒരു ധനികൻ ഉണ്ടായിരുന്നു; അവൻ ബെന്യാമീന്യനായ
    അഫീഹിന്റെ മകനായ ബെഖോറത്തിന്റെ മകനായ സെറോറിന്റെ മകനായ അബീയേലിന്റെ മകൻ ആയിരുന്നു.
  rmc-rmc: Sas jekh murš andral o benjamiňiko kmeňos, savo pes vičinelas Kiš. Leskro
    dad sas o Abijel, leskro o Ceror, leskro o Bechorat a leskro o Afiach.
  pes-OPV: و مردی بود از بنیامین که اسمش قیس بن ابیئیل بن صرور بن بکورت بن افیح بود،
    و اوپسر مرد بنیامینی و مردی زورآور مقتدر بود.
  ron-1924: Ера ун ом дин Бениамин, нумит Кис, фиул луй Абиел, фиул луй Церор, фиул
    луй Бекорат, фиул луй Афиах, фиул унуй бениамит, ун ом таре ши войник.
  aui-aui: Dam Benjiman kamonama na tomogha tana nama kana waghawagha Kis, tamanananaki
    na Abiel, tubunanaki Jero bi nosinanaki na Bekoret, bi kayekikidi na Apiya dam
    Benjiman tomogha bi moumourina.
  ben-OBCV: সেখানে সমাজে সুপ্রতিষ্ঠিত বিন্যামীন বংশীয় একজন ব্যক্তি ছিলেন, যাঁর নাম
    কীশ। কীশ অবীয়েলের ছেলে, অবীয়েল সরোরের ছেলে, সরোর বখোরতের ছেলে, বখোরত বিন্যামীন
    বংশীয় অফিয়ের ছেলে ছিলেন।
  som-som: Haddaba waxaa jiray nin reer Benyaamiin ah, oo magiciisana waxaa la odhan
    jiray Qiish, oo wuxuu ahaa ina Abii'eel, ina Seroor, ina Bekoorad, ina Afiyax,
    oo reer Benyaamiin ah, kaasoo ahaa nin xoog leh oo geesi ah.
  lat-VUC: Et erat vir de Benjamin nomine Cis, filius Abiel, filii Seror, filii Bechorath,
    filii Aphia, filii viri Jemini, fortis robore.
  eng-ASVBT: Now there was a man of Benjamin, whose name was Kish, the son of Abiel,
    the son of Zeror, the son of Becorath, the son of Aphiah, the son of a Benjaminite,
    a mighty man of valor.
  ita-1885: OR v'era un uomo di Beniamino, prode e valoroso, il cui nome era Chis,
    figliuolo di Abiel, figliuolo di Seror, figliuolo di Becorat, figliuolo di Afia,
    figliuolo di un uomo Beniaminita.
  eng-LXXUP: And there was a man of the sons of Benjamin, and his name was Kish, the
    son of Abiel, the son of Zeror, the son of Becorath, the son of Aphiah, the son
    of a Benjaminite, a man of might.
  eng-ULB: There was a man from Benjamin, a man of influence. His name was Kish son
    of Abiel son of Zeror son of Bekorath son of Aphiah, the son of a Benjamite.
  spa-VBL: Había un hombre rico e influyente de la tribu de Benjamín, que se llamaba
    Cis, hijo de Abiel, hijo de Zeror, hijo de Becorat, hijo de Afía, descendiente
    de la tribu de Benjamín.
  fra-_FOB: Or il y avait un homme de Benjamin, nommé Kis, fils d'Abiel, fils de Tséror,
    fils de Bécorath, fils d'Aphiach, fils d'un Benjamite, et vaillant homme.
  mal-mal: ബെന്യാമീൻ ഗോത്രത്തിൽ കീശ് എന്നു പേരുള്ള ഒരു ധനികൻ ഉണ്ടായിരുന്നു; അവൻ ബെന്യാമീന്യനായ
    അഫീഹിന്റെ മകനായ ബെഖോറത്തിന്റെ മകനായ സെറോറിന്റെ മകനായ അബീയേലിന്റെ മകൻ ആയിരുന്നു.
  urd-GVR: Binyamīn ke qabāylī ilāqe meṅ ek Binyamīnī banām Qīs rahtā thā jis kā achchhā-ḳhāsā
    asar-o-rasūḳh thā. Bāp kā nām Abiyel bin Saror bin Bakūrat bin Afīḳh thā.
  suz-BL: बेन्‍यामीन आ थर ङा मुर का बाक्‍माक्‍त। मेको आ नें कीश बाक्‍माक्‍त। मेको
    आ आफ अबीएल, मेको आ बाजे जरोर, आ शेर बाजे बेकोराथ नु आ किकी बाजे आफीयाह बेन्‍यामीन
    थर ङा बाक्‍माक्‍त। कीश शोंप पाइश्‍शो मुर का बाक्‍माक्‍त।
  ita-1927: Or v’era un uomo di Beniamino, per nome Kis, figliuolo d’Abiel, figliuolo
    di Tseror, figliuolo di Becorath, figliuolo d’Afiac, figliuolo d’un Beniaminita.
    Era un uomo forte e valoroso;
  ckb-ckb: پیاوێکی بنیامینی هەبوو ناوی قیشی کوڕی ئەبیێلی کوڕی چەڕۆری کوڕی بەخۆرەتی
    کوڕی ئەفییەحی بنیامینی بوو، بە توانا و دەوڵەمەند بوو.
  eng-BBE: Now there was a man of Benjamin named Kish, the son of Abiel, the son of
    Zeror, the son of Becorath, the son of Aphiah, a Benjamite, a man of wealth.
  kan-OKCV: ಬೆನ್ಯಾಮೀನನ ವಂಶದವನಾದ ಕೀಷನೆಂಬ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಇವನು ಅಬೀಯೇಲನ ಮಗನು, ಇವನು
    ಚೆರೋರನ ಮಗನು, ಇವನು ಬೆಕೋರತನ ಮಗನು, ಇವನು ಬೆನ್ಯಾಮೀನ್ಯನಾದ ಅಫೀಹನ ಮಗನು. ಇವನು ಐಶ್ವರ್ಯವಂತನಾಗಿದ್ದನು.
  tam-2017: பென்யமீன் கோத்திரத்தார்களில் கீஸ் என்னும் பெயருள்ள, செல்வாக்குள்ள ஒரு
    மனிதன் இருந்தான்; அவன் பென்யமீன் கோத்திரத்தானாகிய அபியாவின் மகனான பெகோராத்திற்குப்
    பிறந்த சேரோரின் மகனான அபீயேலின் மகன்.
  spa-RV-1909: Y HABÍA un varón de Benjamín, hombre valeroso, el cual se llamaba Cis,
    hijo de Abiel, hijo de Seor, hijo de Bechôra, hijo de Aphia, hijo de un hombre
    de Benjamín.
  ron-BTF: Și era un om din Beniamin al cărui nume era Chiș, fiul lui Abiel, fiul
    lui Țeror, fiul lui Becorat, fiul lui Afiah, un beniamit, un bărbat puternic și
    viteaz.
  eng-WEBP: Now there was a man of Benjamin, whose name was Kish the son of Abiel,
    the son of Zeror, the son of Becorath, the son of Aphiah, the son of a Benjamite,
    a mighty man of valor.
  eng-FBV: There was a wealthy and influential man from the tribe of Benjamin, whose
    name was Kish son of Abiel, son of Zeror, son of Bekorath, son of Aphiah, a descendant
    of Benjamin.
  nld-1939: Nu was er onder de Benjamieten een man, die Kisj heette; hij was een zoon
    van Abiël, den zoon van Seror, zoon van Bekorat, zoon van Afiach; hij was een
    Benjamiet, en een welvarend man.
  nch-BL: Itztoya se tacat ipan iixhuihua Benjamín cati itoca eliyaya Cis. Yaya nelía
    tominpiyayaya huan nochi quitepanitayayaj. Huan Cis elqui icone Abiel, cati elqui
    icone Zeror. Huan Zeror huejcajquiya elqui icone Becorat cati elqui icone Afía
    cati eliyaya se iixhui Benjamín.
  vie-1934: Bấy giờ, có một người Bên-gia-min, tên là Kích, con trai A-bi-ên, cháu
    Xê-rô, chắt Bê-cô-rát, chít A-phi-ác, là con trai của một người Bên-gia-min. Kích
    vốn một người dõng sĩ,
  hin-CV: बिन्यामिन गोत्र से कीश नामक एक व्यक्ति था. उसके पिता का नाम था अबीएल, जो
    ज़ीरोर का पुत्र था. ज़ीरोर बीकोराथ का, बीकोराथ अपियाह का पुत्र था, जो बिन्यामिन
    के वंशज थे. कीश एक प्रतिष्ठित व्यक्ति था.
  spa-BES: Había un hombre de Benjamín llamado Cis, el hijo de Abiel, el hijo de Zeror,
    el hijo de Becorat, el hijo de Afía, un Benjamita, Cís un hombre rico y poderoso.
  tdx-tdx: Ie amy zao, teo t’ondaty nte-Beniamine atao Kise, ana’ i Abiele, ana’ i
    Tserore, ana’ i Bekorate, ana’ i Afiàke, ana’ Ieminý, ondaty fatratse.
  tha-KJV: มี​ชายคนหนึ่งคนเบนยามินชื่อคีช บุ​ตรชายของอาบีเอล ผู้​เป็นบุตรชายของเศโรร์
