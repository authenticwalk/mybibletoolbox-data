verse: 1SA.009.005
translations:
  mal-C: 'അവർ സൂഫ് ദേശത്ത് എത്തിയപ്പോൾ ശൗൽ കൂടെയുണ്ടായിരുന്ന ഭൃത്യനോട്: “വരിക; നമുക്കു
    തിരിച്ചുപോകാം. അല്ലെങ്കിൽ പിതാവ് കഴുതകളെപ്പറ്റിയുള്ള ചിന്തവിട്ട് നമ്മെപ്പറ്റി
    ആകുലചിത്തനാകും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als sie nun ins Gebiet von Zuph gelangt waren, sagte Saul zu dem Knechte,
    den er bei sich hatte: Komm, laß uns heimkehren; sonst könnte mein Vater, statt
    um die Eselinnen, sich um uns sorgen!'
  lin-lin: 'Tango bakomaki na mokili ya Tsufi, Saulo alobaki na mosali oyo azalaki
    elongo na ye : — Yaka, tozonga ; noki te tata na ngai akotika kokanisa ba-ane,
    kasi akokoma komitungisa mpo na biso.'
  eng-LSV: They have come to the land of Zuph, and Saul has said to his young man
    who [is] with him, “Come, and we return, lest my father leave off from the donkeys,
    and has been sorrowful for us.”
  eng-GNV: When they came to the lande of Zuph, Saul saide vnto his seruant that was
    with him, Come and let vs returne, lest my father leaue the care of asses, and
    take thought for vs.
  eng-WEBSTER: And when they had come to the land of Zuf, Saul said to his servant
    that was with him, Come, and let us return; lest my father leave caring for the
    asses, and be anxious for us.
  nhw-BL: 'Huan quema ajsique ipan tlali Zuf huan amo quinajsique, huajca Saúl quiilhui
    itequipanojca catli ihuaya nemiyaya: ―Ya ma timocuepaca para tochaj pampa huelis
    notata ya motequipachojtos por tojuanti, huan ayacmo san motequipachojtos por
    iburrojhua catli polijtoque.'
  swh-ONEN: Walipofika sehemu ya Sufu, Sauli akamwambia mtumishi aliyekuwa pamoja
    naye, “Njoo, sisi na turudi, au baba yangu ataacha kufikiria juu ya punda na kuanza
    kufadhaika kutuhusu sisi.”
  bba-bba: Sɑɑ ye bɑ turɑ Sufuɔ, yerɑ Sɔɔlu u sɔm kowo wi sɔ̃ɔwɑ u nɛɛ, ɑ nɑ su wurɑ
    yɛnuɔ, domi ɑ̀ n dɑ, nɛn bɑɑbɑ u kɛtɛku nin ɡɑri duɑri u bɛsɛn weeweenu mɔ̀.
  eng-KJVCPB: And when they were come to the land of Zuph, Saul said to his servant
    that was with him, Come, and let us return; lest my father leave caring for the
    asses, and take thought for us.
  cpy-cpy: 'Areetaka iipatsiteki Zuf, ikantakiri romperatanewo: “Jame apiyee, osheki
    royaawen-takae ashitanari, tee ikowaeri caballo.”'
  mpx-mpx: Sauga hi na hi vin labi Sup, yaka Sol i baek totuwalali elana i ba, “U
    nem ta sikal. Ebo nigeya, nasi nam nige al ni nuwanuwatu donki kaiweliya, yaa
    ni nuwanuwatu te kila kaiwela.”
  luo-luo: Kane gichopo e gwenge mag Zuf, Saulo nowachone jatich mane ni kode niya,
    “Bi wadogi, dipo ka wuora oweyo paro punde kendo mochako mana parowa.”
  meu-meu: Idia na Sufu tanona ai e kau, bena Saulo ese ena hesiai tauna, e bamoava
    tauna, na e hamaoroa, eto, Mani aita lou lao, hari be tamagu ena lalo-hekwarahi
    doniki daidiai baine ore a ita daidai lalona baine hekwarahi na garina.
  npi-ULB: जब तिनीहरू सूपको देशमा आए, तब शाऊलले आफूसँग भएका आफ्नो सेवकलाई भने, “आऊ,
    हामी फर्केर जाऔं, नत्र मेरो बुबाले गधाको चिन्ता लिन छोडेर हाम्रो बारे चिन्ता गर्लान्
    ।”
  yor-yor: Nígbà tí wọ́n dé agbègbè Sufu, Saulu sọ fún ìránṣẹ́ tí ó wà lọ́dọ̀ rẹ̀
    pé, “Wá, jẹ́ kí á padà sẹ́yìn, bí bẹ́ẹ̀ kọ́, baba mi yóò dá ìrònú rẹ̀ dúró nípa
    àwọn kẹ́tẹ́kẹ́tẹ́ yóò sì bẹ̀rẹ̀ àníyàn nípa wa.”
  emp-NTPO: 'Zup ẽjũãne jũẽsid̶ad̶e Saulba idji nezocaa jarasia: –Jẽda wãna. Naʌ̃bara
    mʌ̃ zezara idji burro carea sopua b̶ʌẽ́a ãtebʌrʌ dadji carea sopua b̶ʌa.–'
  ind-ind: Pada saat mereka sampai di daerah Zuf, berkatalah Saul kepada budak itu,
    “Ayo, mari kita pulang. Jangan sampai bapakku lebih mengkuatirkan kita daripada
    keledai-keledai itu.”
  pes-OPCB: 'سرانجام پس از جستجوی زیاد وقتی به صوف رسیدند، شائول به نوکرش گفت: «بیا
    برگردیم، الان پدرمان برای ما بیشتر نگران است تا برای الاغها!»'
  tgl-ULB: Nang dumating sila sa lupain ng Zuf, sinabi ni Saul sa kanyang lingkod
    na kasama niya, “Halika, bumalik na tayo, at baka tumigil na mag-alala ang aking
    ama sa mga asno at magsimulang mag-alala tungkol sa atin.”
  cbu-NT: Ashirucha, Sufapshat tsap kuseeramchusin, Saul wipunashee, Pza, watstaya.
    Kanapeeniya. Apapshapari, ¿Tamakeeja ipari ashiramchinllina? átu, iyangazshat
    chinariya. Watam chinungazima mang' mantsaranguwa, tárangiya.
  hui-hui: Ai buruguledago lowa libu Subu dindi hobane wiagoria tagira pu howa Solohanda
    ibunaga biabe bia haga biagohondo lalu, I̱ abahanda nogo dongi pu ereba hayarunaga
    ndo iya agua biyabe toba howa mini dege dindi ho holigo ai andaga dai biba nalarego,
    lene.
  mya-mya: သူ​တို့​သည်​ဇု​ဖ​ဒေ​သ​သို့​ရောက်​ရှိ​ကြ သော​အ​ခါ ရှော​လု​က​သူ​၏​အ​စေ​ခံ
    အား``ငါ​တို့​အိမ်​သို့​ပြန်​ကြ​စို့။ သို့​မ​ဟုတ် ပါ​မူ​ငါ​၏​အ​ဖ​သည်​မြည်း​တို့​အ​တွက်
    စိုး​ရိမ်​ပူ​ပန်​မည့်​အ​စား​ငါ​တို့​အ​တွက် စိုး​ရိမ်​ပူ​ပန်​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་གཉིས་ཙུབ་ཡུལ་གྱི་བར་དུ་སླེབས་ཙ་ན། སོ་ལོས་ཁོ་དང་མཉམ་དུ་ཡོད་པའི་ཞབས་ཕྱི་ལ།
    ད་ཤོག་དང་ངེད་གཉིས་ཕྱིར་འགྲོ་བར་བྱ། ཕྱིར་མ་སོང་ན་ཕ་ཡིས་བོང་བུའི་ཆེད་དུ་སེམས་ཁུར་བྱེད་པ་ལས་ལྡོག་སྟེ།
    ངེད་གཉིས་ཀྱི་ཆེད་དུ་སེམས་ཁུར་བྱེད་པར་འགྱུར་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Pavakasvika mudunhu reZufi, Sauro akati kumuranda waaiva naye, “Uya tidzokere,
    zvimwe baba vangu vangarega kufunga nezvembongoro vakatanga kufunganya pamusoro
    pedu.”
  spa-BLM: 'Cuando llegaron a la tierra de Zuf, Saúl dijo a su criado que estaba con
    él: “¡Ven! Volvamos, no sea que mi padre deje de preocuparse por los asnos y se
    inquiete por nosotros”.'
  cac-cac: 'Axo ix c''och vin̈ d''a yol smacb''en Zuf, ix yalan vin̈ d''a vin̈ schecab''
    chi'': —Con̈ meltzaj d''a tic, axo ta tz''aji, svach'' och vin̈ in mam d''a ilc''olal
    cuuj d''a yichan̈ noc'' b''uru chi'', xchi vin̈.'
  swh-ULB: Na walipofika nchi ya Sufu, Sauli alimwambia mtumishi wake aliyekuwa naye,
    “Njoo na turudi, pengine baba aweza kuacha kuchunga punda na kuanza kutuhofia
    sisi.”
  bel-bel: 'Калі яны прыйшлі ў зямлю Цуф, Саўл сказаў слузе свайму, які быў зь ім:
    хадзем назад, каб бацька мой, пакінуўшы асьліц, не пачаў непакоіцца за нас.'
  deu-ELBBK: 'Sie waren in das Land Zuph gekommen, da sprach Saul zu seinem Knaben,
    der bei ihm war: Komm und lass uns umkehren, dass nicht etwa mein Vater von den
    Eselinnen abstehe und um uns bekümmert sei.'
  mbb-OT: Ne hein nekeuma zan diyà te lugar he Zuf, migkeǥiyan ni Saul is suluǥuen
    din te, “Ed-ulì ki en nasì su kela ke iyan ki ikeipeng ni amà kenà kes menge asnu.”
  mal-2015: 'സൂഫ് ദേശത്തു എത്തിയപ്പോൾ ശൗൽ കൂടെയുള്ള ഭൃത്യനോടു: വരിക, നമുക്കു മടങ്ങിപ്പോകാം;
    അല്ലെങ്കിൽ അപ്പൻ കഴുതകളെക്കുറിച്ചുള്ള ചിന്ത വിട്ടു നമ്മെക്കുറിച്ചു വിഷാദിക്കും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar pes dochudle andre phuv Cuf, o Saul phenďa peskre sluhaske: „Av džas
    pale khere, hoj te na daral miro dad akana buter pal amende sar pal o somara.“'
  pes-OPV: 'و چون به زمین صوف رسیدند، شاول به خادمی که همراهش بود، گفت: «بیا برگردیم
    مباداپدرم از فکر الاغها گذشته، به فکر ما افتد.»'
  ron-1924: 'Ажунсесерэ ын цара Цуф, кынд Саул а зис слуӂий каре ыл ынсоця: „Хайде
    сэ не ынтоарчем, ка ну кумва татэл меу, лэсынд мэгэрицеле, сэ фие ынгрижорат де
    ной.”'
  ben-OBCV: তাঁরা যখন সূফ জেলায় পৌঁছালেন, শৌল তখন তাঁর সঙ্গে চলা দাসকে বললেন, “এসো,
    আমরা ফিরে যাই, তা না হলে আমার বাবা গাধিগুলির জন্য চিন্তা করা বন্ধ করে দিয়ে আমাদের
    জন্যই দুশ্চিন্তাগ্রস্ত হয়ে পড়বেন।”
  som-som: Oo markay yimaadeen dalkii reer Suuf, Saa'uul wuxuu midiidinkiisii la socday
    ku yidhi, Ina keen aan noqonnee, waayo, waaba intaasoo aabbahay dameerihii ka
    hawo go'aa oo innaga inaga fikiraaye.
  lat-VUC: 'Cum autem venissent in terram Suph, dixit Saul ad puerum qui erat cum
    eo: Veni et revertamur, ne forte dimiserit pater meus asinas, et sollicitus sit
    pro nobis.'
  eng-ASVBT: When they were come to the land of Zuph, Saul said to his servant that
    was with him, Come, and let us return, lest my father leave off caring for the
    asses, and be anxious for us.
  ita-1885: 'Quando furono giunti alla contrada di Suf, Saulle disse al suo servitore,
    ch''egli avea seco: Or su ritorniamcene; che talora mio padre, lasciata la cura
    delle asine, non sia in sollecitudine di noi.'
  eng-LXXUP: And when they came to Siph, then Saul said to his young man that was
    with him, Come and let us return, lest my father leave the asses, and take care
    for us.
  eng-ULB: When they came to the land of Zuph, Saul said to his servant who was with
    him, “Come, let us go back, or my father may stop caring for the donkeys and begin
    to worry about us.”
  spa-VBL: 'Cuando llegaron a la tierra de Zuf, Saúl le dijo a su criado: “Vamos,
    volvamos, porque si no mi padre no se preocupará solamente por los burros, sino
    también por nosotros”.'
  fra-_FOB: 'Quand ils furent venus au pays de Tsuph, Saül dit à son serviteur, qui
    était avec lui: Viens, et retournons-nous-en, de peur que mon père ne cesse de
    s''inquiéter des ânesses, et ne soit en peine de nous.'
  mal-mal: 'സൂഫ് ദേശത്ത് എത്തിയപ്പോൾ ശൌല്‍ കൂടെയുള്ള ഭൃത്യനോട്: “വരിക, നമുക്ക് മടങ്ങിപ്പോകാം;
    അല്ലെങ്കിൽ അപ്പൻ കഴുതകളെക്കുറിച്ചുള്ള ചിന്ത വിട്ട് നമ്മെക്കുറിച്ച് വിഷമിക്കും”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Chalte chalte wuh Sūf ke qarīb pahuṅch gae. Sāūl ne naukar se kahā, “Āo,
    ham ghar wāpas chaleṅ, aisā na ho ki wālid gadhiyoṅ kī nahīṅ balki hamārī fikr
    kareṅ.”
  suz-BL: मिनु मेको निक्‍शी जूफ रागी ओव़सा बाक्‍त। मिनु सावलम आ गेय पाइब कली “मुल
    गो लेस्‍स। मुल मलेत्‍तस हना, आं आफोम गधा आन पर्बम सुर्ता पचा प्रोंइशा, इस पर्बम
    सुर्ता पाइब” देंमाक्‍त। १सामुएल १०:२
  ita-1927: 'Quando furon giunti nel paese di Tsuf, Saul disse al servo che era con
    lui: “Vieni, torniamocene, ché altrimenti mio padre cesserebbe dal pensare alle
    asine e sarebbe in pena per noi”.'
  ckb-ckb: 'کاتێک گەیشتنە ناو ناوچەی چوف، شاول بە خزمەتکارەکەی گوت ئەوەی کە لەگەڵیدا
    بوو: «وەرە با بگەڕێینەوە، نەوەک باوکم خەمی ماکەرەکان لەبیر بکات و لە خەمی ئێمەدا
    بێت.»'
  eng-BBE: And when they had come to the land of Zuph, Saul said to the servant who
    was with him, Come, let us go back, or my father may give up caring about the
    asses and be troubled about us.
  kan-OKCV: ಅವರು ಚೂಫ್ ಎಂಬ ದೇಶಕ್ಕೆ ಬಂದಾಗ, ಸೌಲನು ತನ್ನ ಸಂಗಡ ಇದ್ದ ಸೇವಕನಿಗೆ, “ನನ್ನ ತಂದೆಯು
    ಕತ್ತೆಗಳ ಮೇಲೆ ಇರುವ ಚಿಂತೆಯನ್ನು ಬಿಟ್ಟು, ನಮಗೋಸ್ಕರ ಚಿಂತೆ ಪಡದ ಹಾಗೆ ನಾವು ಹಿಂದಕ್ಕೆ ಹೋಗೋಣ
    ಬಾ,” ಎಂದನು.
  tam-2017: 'அவர்கள் சூப் என்னும் நாட்டிற்கு வந்தபோது, சவுல் தன்னோடிருந்த வேலைக்காரனை
    நோக்கி: என் தகப்பன், கழுதைகளின் மேலுள்ள கவலையை விட்டு, நமக்காகக் கவலைப்படாதபடித்
    திரும்பிப்போவோம் வா என்றான்.'
  spa-RV-1909: 'Y cuando vinieron á la tierra de Suph, Saúl dijo á su criado que tenía
    consigo: Ven, volvámonos; porque quizá mi padre, dejado el cuidado de las asnas,
    estará congojado por nosotros.'
  ron-BTF: 'Și când au ajuns în țara Țuf, Saul a spus servitorului său care era cu
    el: Vino și să ne întoarcem, ca nu cumva tatălui meu să nu îi mai pese de măgărițe
    și să se îngrijoreze pentru noi.'
  eng-WEBP: When they had come to the land of Zuph, Saul said to his servant who was
    with him, “Come! Let’s return, lest my father stop caring about the donkeys and
    be anxious for us.”
  eng-FBV: When they got to the land of Zuph, Saul told his servant, “Come on, let's
    go back, otherwise my father won't be worrying about the donkeys, but about us.”
  nld-1939: 'Toen ze eindelijk in de landstreek Soef waren gekomen, zei Saul tot zijn
    knecht, die hem begeleidde: Laat ons maar teruggaan; anders maakt mijn vader zich
    nog meer bezorgd over ons, dan over de ezelinnen.'
  nch-BL: 'Huan quema ajsique ipan tali Zuf huan amo quinajsique, Saúl quiilhui itequipanojca
    cati ihuaya nemiyaya: ―Ma titacuepilica para tochaj pampa huelis notata ya mocuesojtos
    por tojuanti, huan ayecmo san mocuesojtos por iburrojhua cati polijtoque.'
  vie-1934: Đến trong xứ Xu-phơ, Sau-lơ nói cùng tôi tớ theo mình, rằng; Nầy chúng
    ta hãy trở về, kẻo cha ta đã đành mất lừa, lại lo cho chúng ta chăng.
  hin-CV: जब वे इन्हें खोजते हुए सूफ़ देश पहुंचे, शाऊल ने अपने साथ के सेवक से कहा,
    “अब ऐसा करें कि हम घर लौट चलें, ऐसा न हो कि मेरे पिता गधों की चिंता करना छोड़
    हमारे विषय में चिंतित होने लगें.”
  spa-BES: 'Y cuando llegaron a la tierra de Zuf, Saúl dijo al criado que estaba con
    él: Ven, regresemos, o mi padre puede dejar de preocuparse por los asnos y preocuparse
    más por nosotros.'
  tdx-tdx: Aa ie nivotrak’ an-tane’ Tsofaý añe le hoe re amy mpitoro’ey, Antao hibalike
    hera hapon-draeko ty fihakahakà’e amo borìkeo vaho itika ka ty himarimariha’e.
  tha-KJV: เมื่อเขามาถึงแผ่นดินศูฟ ซาอูลจึงพู​ดก​ับคนใช้​ผู้​ซึ่งอยู่กั​บท​่านว่า
    “มาเถิด ให้​เรากลับไป เกรงว่าบิดาของข้าจะเลิ​กก​ังวลเรื่องลา และมาร้อนใจด้วยเรื่องของเรา”
  por-BR-2018: 'E quando vieram à terra de Zufe, Saul disse a seu criado que tinha
    consigo: Vem, voltemo-nos; porque talvez meu pai, deixado o cuidado das asnas,
    estará aflito por nós.'
  deu-ELO: 'Sie waren in das Land Zuph gekommen, da sprach Saul zu seinem Knaben,
    der bei ihm war: Komm und laß uns umkehren, daß nicht etwa mein Vater von den
    Eselinnen abstehe und um uns bekümmert sei.'
  eng-WYC-2018: And when they had come into the land of Zuph, and had not found (them),
    Saul said to his servant that was with him, Come thou, and turn we again; lest
    peradventure my father hath left (off caring about) the female asses, and is busy
    for us (or and is now concerned about us).
  epo-epo: 'Kiam li venis en la landon Cuf, Saul diris al la junulo, kiu estis kun
    li: Venu, ni reiru hejmen, ĉar alie mia patro eble ĉesos pensi pri la azeninoj
    kaj estos maltrankvila pri ni.'
  uig-PIN: 'Ular Zuf zeminiƣa yǝtkǝndǝ Saul ɵzi bilǝn kǝlgǝn hizmǝtkariƣa: — Bolǝ,
    ɵygǝ yanayli; bolmisa atam exǝklǝrdin ǝnsirmǝy, ǝksiqǝ bizning ƣemimizni yǝp ketǝrmiki,
    dedi.'
  beo-beo: 'Ilia da hohogola misini, Safe ea fifilasua amoi doaga:loba, Solo da ea
    hawa: hamosu dunuma amane sia:i, “Ninia da nini fifilasua sinidigimu. Ada da dougi
    yoleiba:le dadawa:lu yolele, bu niniha dadawa:lala ganumu.”'
  tpi-OTNT: Na tupela i go long graun bilong Suf. Tupela i kamap pinis na Sol i tokim
    wokboi bilong en olsem, “Goan, mitupela go bek long ples. Sapos nogat, bai papa
    i wari long mitupela na i no moa tingting long ol donki.”
  hau-SA: Da suka iso gunduman Zuf, sai Shawulu ya ce wa bawan da yake tare da shi,
    “Zo mu koma kada mahaifina yă bar damuwa a kan jakuna, yă shiga damuwa game da
    mu.”
  uig-LAT: 'Ular Zuf zéminigha yetkende Saul özi bilen kelgen xizmetkarigha: — Bole,
    öyge yanayli; bolmisa atam ésheklerdin ensirmey, eksiche bizning ghémimizni yep
    kétermiki, dédi.'
  nde-nde: Kwathi sebefikile esifundeni saseZufi, uSawuli wathi encekwini eyayilaye,
    “Woza, kasibuyele, hlezi ubaba ekele ukucabanga ngabobabhemi aqalise ukukhathazeka
    ngathi.”
  ton-ton: Pea ʻi he ʻena hoko ki he fonua ʻo Sufi, naʻe pehē ʻe Saula ki heʻene tamaioʻeiki
    naʻe ʻiate ia, “Ke ta tafoki; telia naʻa tuku ʻe heʻeku tamai ʻene tokanga ki
    he fanga ʻasi, pea hoko ʻo tokanga kiate kitaua.”
  ces-1613: 'Když pak přišli do země Zuf, řekl Saul služebníku svému, kterýž byl s
    ním: Poď, a navraťme se, aby otec můj nechaje těch oslic, neměl starosti o nás.'
  eng-WMB: When they had come to the land of Zuph, Saul said to his servant who was
    with him, “Come! Let’s return, lest my father stop caring about the donkeys and
    be anxious for us.”
  tam-TCV: அவர்கள் சூப் மாவட்டத்திற்கு வந்தபோது சவுல் தன் வேலைக்காரரிடம், “என் தகப்பன்
    கழுதைகளுக்காகக் கவலைப்படுவதைவிட்டு எங்களுக்காகக் கவலைப்படத் தொடங்கிவிடுவார். அதனால்
    வீட்டுக்குத் திரும்பிப்போவோம் வா” என்றான்.
  ceb-ULB: Pag-abot nila sa yuta sa Zup, miingon si Saul sa sulugoon nga iyang kauban,
    “Duol ngari, mamauli na kita, o tingali ang akong amahan wala na magpakabana sa
    mga asno ug mabalaka na hinuon kanato.”
  pol-UBG: 'Kiedy przyszli do ziemi Suf, Saul powiedział do swego sługi, który z nim
    był: Chodź, wracajmy, by czasem mój ojciec nie zaniechał troski o oślice i nie
    martwił się o nas.'
  agr-agr: 'Nunik wainkacha ukuak Suf nugkanum jegaa inakan chichajak: “Wakitkimi
    mina apajuk burro megkaeja nuna nagkaesaus iina puyatjutpatai”, tiuwai.'
  kyc-kyc: Dee enakana yuu Jupa dokona epeyambinyi dokopa Soleme banya kendemande
    doko lamaiyuo, Nambwa kandakala anda bwua. Nambwa anda paa naramba ramo nambana
    rakaneme donge dupwana suu pyaa nao nambwa lao suu pyao mona rando piso pilyamo
    rapisi leya.
  urd-GVU: چلتے چلتے وہ صوف کے قریب پہنچ گئے۔ ساؤل نے نوکر سے کہا، ”آؤ، ہم گھر واپس
    چلیں، ایسا نہ ہو کہ والد گدھیوں کی نہیں بلکہ ہماری فکر کریں۔“
  deu-1912: 'Da sie aber kamen in das Land Zuph, sprach Saul zu dem Knecht, der mit
    ihm war: Komm, laß uns wieder heimgehen; mein Vater möchte von den Eselinnen lassen
    und um uns sorgen.'
  ntj-ntj: Nyangka Tjuultu watjarnu, “Wiya, yarra-li marlaku ngurrakutu. Tjiinya ngayuku
    mamalu tjinguru tungkiku kulirnu-kulirnu wantirralpi ngayukutarrartu-limpa tjirturu-tjirtururringu
    kulira tjiinya-lin yanu rawarrinyangka.”
  kan-2017: ಕಡೆಗೆ ಅವರು ಚೂಫ್ ದೇಶಕ್ಕೆ ಬಂದಾಗ ಸೌಲನು ತನ್ನ ಆಳಿಗೆ, “ಹಿಂದಿರುಗಿ ಹೋಗೋಣ ನಡಿ;
    ನಮ್ಮ ತಂದೆಯು ಈಗ ಕತ್ತೆಗಳ ಚಿಂತೆ ಬಿಟ್ಟು ನಮ್ಮ ಚಿಂತೆಯಲ್ಲಿರಬಹುದು” ಅಂದನು
  yap-yap: Ma fa’an rabow ko nug nu Zuf, me ga’ar Saul ngak fare tapigpig rok, “Ngad
    sulow nga tabinaw, ya bay dabki leamnag e chitamag fapi dongki me par ni be magafan’
    ngodow.”
  hlt-MCSB: Zuph kho te a pha rhoi vaengah Saul loh a taengkah cadong te, “Ceh, bal
    pawn sih, a pa loh laak te toeng vetih mamih rhoi ham mawn ve,” a ti nah.
  mdy-ETH: ዬይና ጌዒ ፁፔ ዓጮ ዔያታ ሄላዛ ሳኣዖኦሌ ዓይላሢ ኮይላ፦ «ማይ ኑ ማኣሪ ማዒ ዴንዳንዳኔ፤ ዓይጎሮ ጌዔቴ ኑ ዓዴ
    ሃሮ ዛሎ ሃሺ ዓካሪ ኑ ዛሎ ማሊ ሜታዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Na wɔduruu Suf mansini mu no, Saulo ka kyerɛɛ ɔsomfoɔ a ɔka ne ho no
    sɛ, “Bra, ma yɛnsane nkɔ baabi a yɛfiri baeɛ, na ebia, mʼagya agyae mfunumu no
    ho dwene, ɛredwene yɛn ho mmom.”
  eng-WEBU: When they had come to the land of Zuph, Saul said to his servant who was
    with him, “Come! Let’s return, lest my father stop caring about the donkeys and
    be anxious for us.”
  wal-wal: Eti Xufa biittaa gakkido wode, Saa7ooli banaara de7iya ashkkaraa, “Haaya;
    ane guyye simmoos; hinna xayikko, ta aawai haretubaa qoppiyoogaa aggidi, nuuyyo
    hirggana” yaagiis.
  spa-PDDPT: 'Cuando llegaron a la tierra de Suf, Saúl dijo al esclavo que estaba
    con él: Vayamos, regresemos, no sea que mi padre olvide las asnas y se preocupe
    por nosotros.'
  gun-gun: 'Ha''e gui ma Zufe yvy re ha''e kuery ovaẽ ramo Saul aipoe''i kunumi hupive
    oo va''e pe: — Eju, jajevy ju. Nda''evei xeru guymba kuery mburika''i re iporiaua
    gui nhandere ju iporiauve aguã.'
  agu-BL: 'Ma yi cyopone''n le ama''l cwent Zuf, nin tzun tal Saúl tetz yi mos yi
    xomij te''j: —Ba''nt cu''n lkapakxij, na qui cunin batz mas na bisun tzaj intaj
    ske''j, nin nk''e''tz scye''j yi e'' buru''.'
  eng-PEV: They went as far as the Zuf country. Then Saul said, “We’ve come a long
    way. Let’s go back, or my father might worry about us now, instead of those donkeys.”
  ilo-ULB: Idi nakadanonda iti daga ti Suf, kinuna ni Saul iti adipenna a kaduana,
    “Umayka, agsublitan, ta imbes a dagiti asno ti pagdanagan ti amak, saanen ta amangan
    no datan a dua ti pagdandanaganna.”
  kpg-kpg: Meemaa gaa dau adu gi Zuph, gei Saul ga helekai gi dono ehoo deelaa, “Gidaua
    gaa hula gi tau guongo, holongo dogu damana la ga hagalee haa manawa i ana ‘donkey’,
    dela hua ga haa manawa i gidaua.”
  uig-ARA: 'ئۇلار زۇف زېمىنىغا يەتكەندە سائۇل ئۆزى بىلەن كەلگەن خىزمەتكارىغا: ــ بولە،
    ئۆيگە يانايلى؛ بولمىسا ئاتام ئېشەكلەردىن ئەنسىرمەي، ئەكسىچە بىزنىڭ غېمىمىزنى يەپ
    كېتەرمىكى، دېدى.'
  sus-sus: E to so Sufu bɔxi ma, Sɔlu naxa a fala a xa konyi bɛ naxan nu biraxi a
    fɔxɔ ra, «Won gbilen, alako n baba naxa kɔntɔfili won ma fe ra, dangi sofalee
    xa fe ra.»
  pon-2006: Ni ara lel nan Sup, Sohl ahpw ndaiong laduwo, “Kita pwuralahng ni imwatailo,
    pwe pahpa pahn sohla pwunodki ahs ako, a e pahn uhd pwunodkinkitahda.”
  jae-jae: Gêdêŋ taŋ jasêsa gamêŋ Supŋa naŋ, Saul kêsôm gêdêŋ sakiŋwaga, taŋ gêwiŋ
    eŋ naŋ, gebe “Ajôc, aêagêc tamu tana. Tamoc oc êwi doŋki têna ŋabiŋ siŋ ma ê go
    tau êtu aêagêcŋa.”
  ksd-ksd: 'Ma ba dir ga tadav ra langun Suv, Saul i ga biti tai kana tultul: Ea,
    dor a lilikun ati, kan tamagu na nuk vue ra umana as, ma na kabila ngarao ure
    dor.'
  tur-YTC: Suf diyarına vardıklarında, Saul yanındaki hizmetkârına, “Gel! Geri dönelim,
    yoksa babam eşekleri bırakıp bizim için kaygılanır.” dedi.
  grc-BRENT: Αὐτῶν δὲ ἐλθόντων εἰς τὴν Σὶφ, καὶ Σαοὺλ εἶπε τῷ παιδαρίῳ αὐτοῦ τῷ μετʼ
    αὐτοῦ, δεῦρο καὶ ἀποστρέψωμεν, μὴ ἀνεὶς ὁ πατήρ μου τὰς ὄνους, φροντίζῃ τὰ περὶ
    ἡμῶν.
  ind-AYT: Ketika mereka sampai ke tanah Zuf, Saul berkata kepada hambanya yang menyertainya,
    “Mari kita pulang. Jangan sampai ayahku tidak lagi mengkhawatirkan keledai-keledai
    itu, tetapi malah mencemaskan kita.”
  nya-nya: Atafika ku dera la Zufi, Sauli anawuza mnyamata wake kuti, “Tiye tibwerere,
    mwina abambo anga angasiye kudandaula za abulu ndipo adzayamba kudandaula za ife.”
  hrv-hrv: 'Kad su došli u zemlju Suf, reče Šaul momku koji ga je pratio: “Hajde,
    vratimo se da se ne bi otac okanio magarica i zabrinuo se za nas!”'
  mps-mps: Tama augwali te Sufgo tǫba pai. Tialima, augwali sabolama, tama Solgo
    aga sę bidibolo te po wai, “Ae, tegobao, dena buluba ma geasa pinao. Te meni
    baso da, te ayago dadi side homu dene eyu, tama te donki dabede homu kone me egobeo,”
    wali.
  tpi-tpi: Na tupela i go long graun bilong Suf. Tupela i kamap pinis na Sol i tokim
    wokboi bilong en olsem, “Goan, mitupela go bek long ples. Sapos nogat, bai papa
    i wari long mitupela na i no moa tingting long ol donki.”
  dan-1931: 'Da de kom til Zufegnen, sagde Saul til Karlen, som var med ham: “Kom,
    lad os vende hjem, for at min Fader ikke skal holde op med at tænke på Æslerne
    og i Stedet blive urolig for os!”'
  vie-OVCB: 'Khi qua đến đất Xu-phơ, Sau-lơ bàn với người đầy tớ theo mình: “Ta về
    đi. Bây giờ chỉ sợ cha tôi không còn lo mất lừa nữa, nhưng lại lo cho chúng ta!”'
  guj-2017: તેઓ સૂફ દેશમાં આવ્યા, ત્યારે શાઉલે પોતાનો ચાકર જે તેની સાથે હતો તેને કહ્યું,
    “ચાલ, આપણે પાછા જઈએ, નહિ તો મારા પિતા ગધેડાંની ચિંતા છોડી દઈને આપણા માટે ચિંતા
    કરવા લાગશે.”
  pon-2006A: Ni ara lel nan Sup, Sohl ahpw ndaiong laduwo, “Kita pwuralahng ni imwatailo,
    pwe pahpa pahn sohla pwunodki ahs ako, a e pahn uhd pwunodkinkitahda.”
  por-BRBSL: 'Quando chegaram à terra de Zuph, Saul disse a seu servo que estava com
    ele: “Venha! Vamos voltar, para que meu pai não deixe de se preocupar com os burros
    e fique ansioso por nós”.'
  aly-aly: Ratherrap alhew Zuph-ampenyew-atety-anem. Saul angkew, “Arleng-alenty aylanth
    apetyew. Angkep alpey, akngey atyenh artewenty iterremel mpwelherl-anewerr aylewanth,
    tangkey weth-rneman menty-anemarl ipmey.”
  cth-cth: Zuph ram lah a pha awh toteh Sawl ni ama koe kaawm e a san koevah, tho
    awh ban awh lei sei, telah hoehpawiteh, apa ni la hah pouk toung laipalah, maimouh
    doeh na lungpuenkhai ti toe telah ati.
  twi-twi: Na woduu Suf mansin mu no, Saulo ka kyerɛɛ ɔsomfo a ɔka ne ho no se, “Bra,
    ma yɛnsan nkɔ faako a yefi bae, na ebia, mʼagya agyae mfurum no ho dwene, ɔredwen
    yɛn ho mmom.”
  hlt-hlt: Zuph kho te a pha rhoi vaengah Saul loh a taengkah cadong te, “Ceh, bal
    pawn sih, a pa loh laak te toeng vetih mamih rhoi ham mawn ve,” a ti nah.
  tbz-SIM: 'Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Sufu tempɛ̃ nkɛ̀ Sɑurii nɑ́kɛ́ o tɔ̃ntì kɛ dɔ̀:
    Ti kò ntɛcĩ́ɛ̃̀tɛ̀ n cicɛ yɑ̀ɑ̀ bo ti mɔ́ntɛ́ kɛ́yɛ̃̀ nsɑ̃mmɑrímúbɛ̀ kpɛ́í kɛ́nyĩɛ̃̀kù
    tíì kpɛ́í.'
  msy-2020: Aning tagha Sufɨn nguzimɨn ghua otogha gɨvagha, Sol kamaghɨn uan ingangarir
    gumazim mɨgei, “Aria, ga uamategh uan nguibamɨn mangam. Puvatɨghtɨ, gan afeziam
    ga gɨnɨghnɨgh pamtem nɨghnɨzir avɨribar amuva uan donkiba gɨnamadagham.”
  dop-dop: 'Pɑ kɔmɑ nɑ pɑ́ tɑlɑ Sufɩ tɛtʋ tɑɑ, ɩlɛnɑ Sɑyuli tɔ ɩ tǝmlɛ tʋ sɩ: Kɔɔ
    tǝ́ mǝlɩ, pǝ tɑɑ kɔɔ nɑ mɑ cɑɑ sɔɔ kpɑŋɑsɩ tɔm nɑ ɩ́ nǝɣǝsǝɣɩ tɑ nyǝntʋ.'
  azb-azb: 'Bundan sonra Suf bölgəsinə gəldilər və Şaul yanındakı nökərinə dedi: «Gəl
    qayıdaq, yoxsa atam eşşəkləri yaddan çıxarıb bizim üçün narahat olacaq».'
  eng-DBY: They had come to the land of Zuph when Saul said to his servant that was
    with him, Come and let us return; lest my father give up the asses, and be anxious
    about us.
  hin-2017: जब वे सूफ नामक देश में आए, तब शाऊल ने अपने साथ के सेवक से कहा, “आ, हम
    लौट चलें, ऐसा न हो कि मेरा पिता गदहियों की चिन्ता छोड़कर हमारी चिन्ता करने लगे।”
  wol-KYG: 'Ba ñu àggee diiwaanu Cuuf, Sóol ne surgaam ba mu àndal: «Ayca nu ñibbi,
    lu ko moy nun la sama baay di xalaat, fàtte mbaam yi.»'
  eng-YLT: They have come in unto the land of Zuph, and Saul hath said to his young
    man who [is] with him, 'Come, and we turn back, lest my father leave off from
    the asses, and hath been sorrowful for us.'
  eng-WYC-2017: And when they had come into the land of Zuph, and had not found them,
    Saul said to his child that was with him, Come thou, and turn we again; lest peradventure
    my father hath left off caring about the female asses, and is busy for us.
  eng-WMBB: When they had come to the land of Zuph, Saul said to his servant who was
    with him, “Come! Let’s return, lest my father stop caring about the donkeys and
    be anxious for us.”
  urd-GVH: चलते चलते वह सूफ़ के क़रीब पहुँच गए। साऊल ने नौकर से कहा, “आओ, हम घर वापस
    चलें, ऐसा न हो कि वालिद गधियों की नहीं बल्कि हमारी फ़िकर करें।”
  rug-rug: Sipu la si arini pa pinaqaha popoa pa vasileana Zupa, si zama se Saula
    koa sa nana nabulu, “Aria mada pule toṉoto la mo pa nada vetu, kote ele muliṉi
    ni tu sa tamaqu guguadi sari na doṉ'ki meke podalae talotaṉani gita sa si gita.”
  gaz-gaz: Yommuu biyya Zuufi gaʼanittis Saaʼol tajaajilaa isa wajjin ture sanaan,
    “Sababii abbaan koo yoona waaʼee harrootaa yaaduu dhiisee waaʼee keenya yaaddaʼuuf
    kottu ni deebinaa!” jedhe.
  fra-LSG: 'Ils étaient arrivés dans le pays de Tsuph, lorsque Saül dit à son serviteur
    qui l’accompagnait: Viens, retournons, de peur que mon père, oubliant les ânesses,
    ne soit en peine de nous.'
  gnn-gnn: Mukthurrunaŋga yana maṉḏa marrtjina yukurrana ḻarruŋala baḏak, yana liŋgu‐u‐u,
    bala ŋayi Djolnydja waŋana bitjarrana ŋurikala djämamirriwalanydja, “Yana gonha'yurrana
    ŋi'. Ŋunha yurru mäḻuny'tja warwuyunna ŋitjalaŋguna.”
  yal-yal: E Sufi yamanan li waxatin naxan yi, Sɔli yi a fala a walikɛɛn xa, a naxa,
    “En xɛtɛ banxini, xanamu n baba ɲinanma nɛn sofanle e fe ra, a kɔntɔfili fɔlɔ
    en ma fe ra.”
  haw-1868: A hiki aku la laua ma ka aina o Zupa, i aku la ia i kana kauwa me ia,
    Ea, e hoi kaua, o pau auanei ka manao ana o kuu makuakane i na hoki, a hookaumahaia
    no kaua.
  arb-NAV: 'وَعِنْدَمَا بَلَغَا أَرْضَ صُوفٍ قَالَ شَاوُلُ لِرَفِيقِهِ الْغُلامِ:
    «تَعَالَ نَرْجِعُ لِئَلّا يَقْلَقَ أَبِي عَلَيْنَا أَكْثَرَ مِنْ قَلَقِهِ عَلَى
    الْحَمِيرِ».'
  ewe-ewe: Esi wogadi wo le Zuf nyigba la hã dzi la, Saul gblɔ na subɔla la be, “Na
    míayi aƒe me elabena fifia la, fofonye atsi dzi ɖe míawo ŋu wu tedziawo ŋu!”
  eng-LEE: When they were come in the land of Zuph, Saul said to his servant that
    was with him, Come, and let us return; lest my father relinquish the care for
    the asses, and become anxious for us.
  gvn-gvn: '@see-verse:1SA.009.004'
  asm-FB: যেতিয়া তেওঁলোক চুফ প্ৰদেশ পালে, চৌলে নিজৰ লগত যোৱা দাসক ক’লে, “আহাঁ, আমি
    উভটি যাওঁ, হয়তো মোৰ পিতৃয়ে গাধবোৰৰ চিন্তা কৰিবলৈ বাদ দি আমাৰ বাবেহে চিন্তা কৰিবলৈ
    আৰম্ভ কৰিব।”
  sus-A: عٍ تٌ سٌ سُقُ بْشِ مَ، سْلُ نَشَ عَ قَلَ عَ شَ كٌنيِ بّ نَشَن نُ بِرَشِ عَ
    قْشْ رَ، «وٌن فبِلٍن، عَلَكٌ ﭑ بَبَ نَشَ كْنتْقِلِ وٌن مَ قٍ رَ، دَنفِ سٌقَلٍيٍ
    شَ قٍ رَ.»
  fra-SBL: 'Lorsqu''ils furent arrivés au pays de Zuph, Saül dit à son serviteur qui
    était avec lui : « Viens ! Rentrons, de peur que mon père ne cesse de se préoccuper
    des ânes et ne s''inquiète pour nous. »'
  hbo-hbo: הֵ֗מָּה בָּ֚אוּ בְּאֶ֣רֶץ צ֔וּף וְשָׁא֥וּל אָמַ֛ר לְנַעֲרֹ֥ו אֲשֶׁר־עִמֹּ֖ו
    לְכָ֣ה וְנָשׁ֑וּבָה פֶּן־יֶחְדַּ֥ל אָבִ֛י מִן־הָאֲתֹנֹ֖ות וְדָ֥אַג לָֽנוּ׃
  piu-2006: '@see-verse:1SA.009.004'
  pjt-pjt: '@see-verse:1SA.009.004'
  kik-kik: Rĩrĩa maakinyire rũgongo rwa Zufu, Saũlũ akĩĩra ndungata ĩrĩa aarĩ nayo
    atĩrĩ, “Ũka, reke tũhũndũke; baba ahota gũtiga gwĩciiria ũhoro wa ndigiri ambĩrĩrie
    gũtũmakĩra.”
  fra-NCL: 'Lorsqu’ils furent arrivés au pays de Suph, Saül dit à son serviteur qui
    l’accompagnait : « Viens, retournons, de peur que mon père, oubliant les ânesses,
    ne soit en peine à notre sujet. »'
  cek-AK: Zuph prae to a phak hoi naah loe, Saul mah a tamna khaeah, Angzo ah, amlaem
    si boeh; to tih ai nahaeloe kam pa mah hrang to poek ai ah, aihnik hae poek khing
    lat ueloe, mawn khing tih, tiah a naa.
  cuk-cuk: 'Zuf-yarse mosmargua, Saúl na e-mai-ebo-gudiidga sogded: —Anmar gannar
    negse nae. Abakale, an-bab, moli-uayasuidmarba anmargi bur bukib-binsaalile.'
  uig-CYR: 'Улар Зуф зиминиға йәткәндә Саул өзи билән кәлгән хизмәткариға: — Болә,
    өйгә янайли; болмиса атам ешәкләрдин әнсирмәй, әксичә бизниң ғемимизни йәп кетәрмики,
    деди.'
  tel-2017: అప్పుడు వారు సూపు దేశానికి వచ్చినప్పుడు “మనం వెనక్కు వెళ్ళిపోదాం, గాడిదలను
    గూర్చి బాధపడ వద్దు. మా నాన్న మనకోసం ఎదురు చూస్తుంటాడు” అని సౌలు తనతో ఉన్న పనివాడితో
    అన్నప్పుడు,
  hat-BSA: 'Lè yo te rive nan peyi Tsuph, Saül te di a sèvitè ki te avèk li a: “Vini!
    Annou retounen, oswa papa m va sispann okipe afè bourik pou enkyete pou nou menm.”'
  kos-kos: Ke eltal tuku nu in acn Zuph, Saul el fahk nu sin mwet kulansap lal, “Tari
    kut folokla, mweyen ke kut pahtlac, papa el ku na in tila nunku ke donkey uh,
    a el mutawauk in fosrnga kacsr.”
  hbo-WLC: הֵ֗מָּה בָּ֚אוּ בְּאֶ֣רֶץ צ֔וּף וְשָׁא֥וּל אָמַ֛ר לְנַעֲר֥וֹ אֲשֶׁר־עִמּ֖וֹ
    לְכָ֣ה וְנָשׁ֑וּבָה פֶּן־יֶחְדַּ֥ל אָבִ֛י מִן־הָאֲתֹנ֖וֹת וְדָ֥אַג לָֽנוּ׃
  ibo-ibo: Nʼikpeazụ, mgbe ha chọọrọ ha rute nʼala Zuf, Sọl gwara onyeozi ahụ ya na
    ya so, sị, “Ka anyị laghachi, nʼihi na ọ bụrụ na nna m elee anya anyị ma ọ hụghị
    anyị, ọ ga-amalite iche echiche banyere anyị karịa ịnyịnya ibu ndị a.”
  ory-ory: ଯେତେବେଳେ ସେମାନେ ସୂଫ ପ୍ରଦେଶରେ ଉପସ୍ଥିତ ହେଲେ, ସେତେବେଳେ ଶାଉଲ ଆପଣା ସଙ୍ଗୀ ଯୁବାକୁ
    କହିଲେ, “ଆସ ଆମ୍ଭେମାନେ ଫେରିଯାଉ; ନୋହିଲେ ମୋହର ପିତା ଗଧମାନଙ୍କ ବିଷୟରେ ଚିନ୍ତା କରିବା ଛାଡ଼ି
    ଆମ୍ଭମାନଙ୍କ ବିଷୟରେ ଚିନ୍ତା କରିବେ।”
  chk-chk: Iwe, lupwen ra tori ewe fanü Suf, Saul a üreni nöün we chon angang, “Sipwe
    le liwinla, pun semei epwe ükütiu le ekieki ekewe aas, nge ina epwe le aürekikich.”
  ssd-ssd: 'Nale doŋki sota sota ka Suf ma tugu mbol pronaik sulumba Saulŋge piro
    taŋgo nuŋe sana: Sile luka kap. Sile ŋgisikupe ta mam nu doŋki tuku idus ndamba
    sile tuku wamdus piti tikat ŋga sana.'
  rop-rop: Wal dubala bin kipgon lukabat detlot dongki, en wen dubala bin kamat langa
    det kantri gulum Suf, Sol bin dalim det wekinmen, “Yunmi lafta gobek langa kemp
    na, dumaji main dedi kaan jinggabat detlot dongki na. Im garra wori blanga yunmi,
    dumaji yunmi bin gowei longtaim.”
  ukr-1871: 'Як же дойшли до займища Зуф, каже Саул свойму слузї, що був із ним: Ходїмо
    додому, ато панотець мій, замість ослиць, журити меться про нас.'
  deu-1951: 'Als sie aber in die Landschaft Zuph kamen, sprach Saul zu seinem Knaben,
    der bei ihm war: Komm, laß uns wieder umkehren; mein Vater könnte von den Eselinnen
    lassen und sich um uns sorgen!'
  eng-JPS: 'When they were come to the land of Zuph, Saul said to his servant that
    was with him: ''Come and let us return; lest my father leave caring for the asses,
    and become anxious concerning us.'''
  srp-1865: 'A kad doðoše u zemlju Sufsku, reèe Saul momku svojemu koji bijaše s njim:
    hajde da se vratimo, da se ne bi otac okanio magarica i zabrinuo se za nas.'
  lug-lug: Awo bwe baatuuka mu nsi ya Zufu, Sawulo n’agamba omuweereza eyali naye
    nti, “Jjangu tuddeyo, sikuba nga kitange ava ku b’endogoyi, n’atandika okweraliikirira
    ffe.”
  heb-heb: המה באו בארץ צוף ושאול אמר לנערו אשר עמו לכה ונשובה פן יחדל אבי מן האתנות
    ודאג לנו׃
  ben-IRV: পরে সূফ এলাকায় উপস্থিত হলে শৌল তাঁর সঙ্গী চাকরটিকে বললেন, “চল, আমরা ফিরে
    যাই; কি জানি আমার বাবা হয়তো গাধীগুলোর চিন্তা বাদ দিয়ে আমাদের জন্য দুশ্চিন্তা
    করবেন।”
  pan-pan: ਜਦ ਉਹ ਸੂਫ਼ ਦੇ ਦੇਸ ਵਿੱਚ ਆਏ ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਨਾਲ ਦੇ ਸੇਵਕ ਨੂੰ ਆਖਿਆ, ਚੱਲ, ਅਸੀਂ
    ਮੁੜ ਜਾਈਏ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਮੇਰਾ ਪਿਤਾ ਗਧੀਆਂ ਦੀ ਚਿੰਤਾ ਛੱਡ ਕੇ ਸਾਡੇ ਲਈ ਚਿੰਤਾ ਕਰੇ।
  tkr-tkr: 'Manbı Tsufne cigabışeeqa qabı hipxhıring''a, Şaulee cukane nukarık''le
    eyhen: – Qora savk''alascab, dekkee əməler yik''el hixan hı''ı, həşde yişda haa''a
    giğalas.'
  mya-JVB: ဇုဖ အရပ် သို့ ရောက် သောအခါ ရှောလု က၊ ပြန် ကြစို့။ သို့မဟုတ် အဘ သည် မြည်း
    တို့ကြောင့် မ စိုးရိမ်၊ ငါ တို့ကြောင့် စိုးရိမ် လိမ့်မည်ဟု ငယ်သားကို ပြောဆိုလျှင်၊
  tte-O: Saugana silau yanuwa Supi koina siyawatagili kabo Saulo iwalolau topaisowane
    koina iba, “Kulaoma tapileyoi. Tem nige tapipileyoi kani tamagu inuwanuwatusosi
    kaiwela, na donki kaiweli kani nige inunuwatusosi.”
  tbg-tbg: Vitanta mintiaqi vi, Sufu vatuka vaunaini orunte, Soruva nai kaiqa vaiintiara
    tiharo, Ho aniqetanta qaqirake anirante maaqaini vuare. Hauri ti qova donki vikara
    kia noraiqama kero iriraitiro, titantara noraiqaa kero iriantorave, tiro.
  hmo-hmo: Idia be Supu tano dekenai idia ginidae, vadaeni Saulo ese iena hesiai tauna,
    ia danu ia raka tauna ia hamaoroa, ia gwau, “Mani egu tamana dekenai ita giroa
    lou. Ia be doniki totona ia laloa, to inai bamona laloa do ia hadokoa, bona ita
    totona do ia laloa momo garina, harihari do ita giroa lou.”
  urd-urd: जब वह सूफ़ के मुल्क में पहुँचे तो साऊल अपने नौकर से जो उसके साथ था कहने
    लगा, “आ हम लौट जाएँ, ऐसा न हो कि मेरा बाप गधों की फ़िक्र छोड़ कर हमारी फ़िक्र
    करने लगे।”
  rus-SYN: 'Когда они пришли в землю Цуф, Саул сказал слуге своему, который был с
    ним: пойдем назад, чтобы отец мой, оставив ослиц, не стал беспокоиться о нас.'
  bqc-SIM: 'Kɛ́ aa kà Zufi bùsuu, Saulu ò zĩkɛna pↄ́ aa sãnupiɛ: Mↄ wà ɛa. Tó
    wi tao, ma mae a bílikɛ wá yã́ musuɛ, a zàa''ĩnaↄ yãda lↄo.'
  tcz-CHONGTHU: Achainan amani Zuph gam ahunglhun lhon phat in Saul in sohpa jah ah,
    “Hung in, in lam’ah kile tahite, achuti louva ahile eini le sanganho jeh in, kapa
    ana lungkhamval get inte,” ati.
  mar-mar: ते सूफ प्रांतातून आल्यावर शौल आपल्या बरोबरच्या चाकराला म्हणाला, “चला आपण
    माघारे जाऊ, नाहीतर माझा बाप गाढवांची काळजी सोडून आमचीच काळजी करायला लागेल.”
  qub-qub: 'Zuf partiman chayarna uywayninta Saúl niran: «Caypitaga cuticushunna.
    Papänëga bürrupaj llaquicunanpa ruquin noganchïpänami mas llaquicuycanga.»'
  bqp-bqp: 'Kũ ò kà Zufu bùsun, Solu pì zĩkɛri kũ ò lɛɛlɛ pìinɛ: Ǹ mↄ́ ò ɛra. Tó
    ódi táro, ma mare ni damu kɛ ó yã musu, ani zaakinↄ yã da doro.'
  hat-hat: 'Lè yo rive nan peyi Souf, Sayil di domestik ki te avè l'' la: -Ann tounen
    lakay pou papa m'' pa gen tèt chaje pou nou jouk pou l'' ta rive bliye bourik
    li yo.'
  eng-BSB: When they reached the land of Zuph, Saul said to his servant, “Come, let
    us go back, or my father will stop worrying about the donkeys and start worrying
    about us.”
  tod-tod: 'Ti zeeliai ma Sufe yooi zu, Sayile ɠɛni ná-botiɠɛ nui ma: «De ɠale ma
    taazu, ni naa laade, kɛ̀ɛ ɠa ʋaazu yeemazu soovale saaiti fai ma, é yiizoolɛ
    ga deye.»'
  eng-WEBPB: When they had come to the land of Zuph, Saul said to his servant who
    was with him, “Come! Let’s return, lest my father stop caring about the donkeys
    and be anxious for us.”
  kbq-kbq: Hagi anantetira hakeke Sufu kaziga uhanatiteke, Soli'a eri'za ne'a asamino,
    Ru nenfa'a donki afuku'ma agesa antahintahima nehiama'a agatereno tagrikura agesa
    antahinigi egeta ete kumatega va'maneno.
  nhe-BL: 'Huan quema ajsique ipan tlali Zuf huan ax quinajsique, huajca Saúl quiilhui
    itlatequipanojca tlen ihuaya nemiyaya: ―Ya ma timocuepaca para tochaj pampa huelis
    notata ya mocuesojtos topampa tojuanti, huan ayoc san mocuesojtos por iburrojhua
    tlen polijtoque.'
  bus-bus: 'Kɛ̀ aↄ̃ kà Zufu bùsun, Solu bè zĩkɛri kɛ̀ aↄ̃ↄ tɛ́ lɛdoo pìnɛ: Ǹ mↄ́ wà
    ɛara. Tó wée táro, ma maree é bídi kɛ wa yãzi, eé zaakinↄ yã da dↄro.'
  gub-BL: Na'e wixe Zupe ywy rehe wà kury. Uze'eg Xau uma'ereko ma'e pe kury. — Zazewyr
    zaha zanereko haw pe ty. Aze zazekaiw katu zumen hekar haw rehe nehe, heru ipy'arehaite
    putar zanerehe ima'enukwaw pà a'e nehe, i'i izupe.
  eng-DRA: 'And when they were come to the land of Suph, Saul said to the servant
    that was with him: Come, let us return, lest perhaps my father forget the asses,
    and be concerned for us.'
