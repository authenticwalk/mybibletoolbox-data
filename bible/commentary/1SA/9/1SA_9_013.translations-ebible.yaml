verse: 1SA.009.013
translations:
  mal-C: നിങ്ങൾ പട്ടണത്തിൽ പ്രവേശിച്ചാലുടൻ, മലയിലേക്കു ഭക്ഷണത്തിനായി പുറപ്പെടുന്നതിനുമുമ്പുതന്നെ
    അദ്ദേഹത്തെ കാണണം. അദ്ദേഹം വന്നെത്തുന്നതുവരെ ജനം ഭക്ഷണം കഴിക്കുകയില്ല. കാരണം അദ്ദേഹം
    യാഗം ആശീർവദിക്കണം; അതിനുശേഷമേ ക്ഷണിക്കപ്പെട്ടവർ ഭക്ഷണം കഴിക്കൂ. വേഗം കയറിച്ചെല്ലുക;
    ഇപ്പോൾത്തന്നെ അദ്ദേഹത്തെ കാണാൻ കഴിയും.”
  deu-TKW: Wenn ihr in die Stadt kommt, werdet ihr ihn gerade noch antreffen, ehe
    er zur Mahlzeit nach der Opferstätte hinaufgeht. Denn das Volk ißt nicht eher,
    als bis er kommt; denn er segnet das Opfermahl, und erst dann essen die Geladenen.
    Geht also nur hinauf, denn eben jetzt könnt ihr ihn treffen!
  lin-lin: 'Soki kaka bokoti na engumba, bomona ye mbala moko, liboso ete amata na
    esambelo ya likolo ya ngomba mpo na kolia ; pamba te bato bakoki kobanda kolia
    te soki ye akomi nanu te : asengeli nanu kopambola mbeka liboso ete bato oyo babengami
    babanda kolia. Bomata sik’oyo, mpe bokomona ye na ngonga oyo.'
  eng-LSV: At your going into the city so you find him, before he goes up to the high
    place to eat; for the people do not eat until his coming, for he blesses the sacrifice;
    afterward, they who are called eat, and now, go up, for you should find him at
    this time.”
  eng-GNV: 'When ye shall come into the citie, ye shall finde him straightway yet
    he come vp to the hie place to eate: for the people will not eate vntill he come,
    because he will blesse the sacrifice: and then eate they that be bidden to the
    feast: nowe therefore goe vp: for euen now shall ye find him.'
  eng-WEBSTER: 'As soon as ye shall enter the city, ye will straightway find him,
    before he goeth up to the high place to eat: for the people will not eat until
    he cometh, because he doth bless the sacrifice; and afterwards they eat that are
    invited. Now therefore go up: for about this time ye will find him.'
  nhw-BL: San quema ancalaquise ipan altepetl, nimantzi xijtemoca pampa huelis nimantzi
    quisas para yas campa tepetl para tlacuas. Pampa nopa masehualme amo tlacuase
    hasta quema ajsiti pampa yaya catli quitiochihuas nopa tlacajcahualistli huan
    teipa tlacuase nopa tlanotzalme. Huajca xiisihuica xitlejcoca para anquipantise.
  swh-ONEN: Mara tu mwingiapo mjini, mtamkuta kabla hajapanda kwenda mahali pa juu
    kula. Watu hawataanza kula mpaka atakapofika kwa sababu ni lazima kwanza yeye
    abariki dhabihu, ndipo wale walioalikwa watakapokula. Pandeni sasa, mtamkuta kwa
    wakati huu.”
  bba-bba: Ì n wuu duɑ i ko nùn wɑ u sere yɔ ɡunɡuru mi, u di. Domi ɡoo kun dimɔ
    mɑ n kun mɔ u turɑ mi, yèn sɔ̃ wiyɑ u koo yɑ̃kuru domɑru koosi, yen biru be bɑ
    sokɑ bu sere di. I doo fuuku, i ko i nùn wɑ.
  eng-KJVCPB: 'as soon as ye be come into the city, ye shall straightway find him,
    before he go up to the high place to eat: for the people will not eat until he
    come, because he doth bless the sacrifice; and afterwards they eat that be bidden.
    Now therefore get you up; for about this time ye shall find him.'
  cpy-cpy: Aririka pareetakya janta, pithotyaa-koteri tekira riyaata-nakiita tajorentsi-pankoki
    royaa. Eero royita atziri-paeni eerorika rareeta rirori. Riitaki tajonka-wentironi
    owanawontsi royaari ikaatzi ikaemaeyakirini. Piyaatanakiita intsipaeti, aritaki
    piñaapaakiri.”
  mpx-mpx: Sauga nuku tuk panuwaa, yaka nasi nuku pwawa, mulaa abwe ni na ni ha oyaa
    abapowona ge alonau alonau nihi anan. He bolo hi awanunil nigeya ga nihi aanan
    ana siga iya ni nok ge powon enowana ni ba muloluan, yaka abwe nihi aanan. He
    etimwawa nuku nok, kaiwena sauga ya bosowaina te nuku pwawa.”
  luo-luo: E sa ma usedonjo e dala to ubiro yudo kapok oidho odhi malo kama owal mondo
    ochiem. Ji ok bi chako chiemo nyaka ochopi, nikech nyaka ogwedh gir timo misango
    eka bangʼe jomo oluongi nyalo chiemo. Returu mapiyo sani ema unyalo yude.
  meu-meu: Hanua ai ba raka vareai negana ai ba davaria, ia na atai gabuna ai do basine
    dara dae bona do basine aniani negana ai. Badina be hanua taudia do basie aniani,
    ela bona ia na baine kau bona boubou ḡauna baine hanamoa; una murinai vada e vavedia
    taudia bae aniani. Benaini, vada ba dara dae, bena maoromaoro ba davaria.
  npi-ULB: खानलाई उहाँ उच्‍च स्थानमा जानुअघि नै, तपाईंहरूले सहर पस्‍नेबित्तिकै उहाँलाई
    भेट्नुहुनेछ । उहाँ नआएसम्म मानिसहरूले खाने छैनन्, किनभने उहाँले बलिदानलाई आशिर्वाद
    दिनुहुनेछ । त्यसपछि मात्र निम्ताइएकाहरूले खानेछन् । अहिले माथि गइहाल्नुहोस्, तपाईंहरूले
    उहाँलाई तुरुन्तै भेट्नुहुनेछ ।”
  yor-yor: Kété tí ẹ bá ti wọ ìlú, ẹ ó rí i kí ó tó lọ sí ibi gíga láti lọ jẹun. Àwọn
    ènìyàn kò sì ní bẹ̀rẹ̀ sí jẹun títí tí yóò fi dé. Torí ó gbọdọ̀ bùkún ẹbọ náà;
    lẹ́yìn náà, àwọn tí a pè yóò jẹun. Gòkè lọ nísinsin yìí, ó yẹ kí ẹ rí i ní àkókò
    yìí.”
  emp-NTPO: Purud̶e jũẽsid̶ara idjira isabe jʌrʌd̶adua. Mãwãẽ́bʌrʌ idjira eya borod̶aa
    ne cod̶e wãya. Idjiabʌrʌ animarã Ãcõrẽa babue diaped̶ad̶ada bia jara b̶ʌida b̶ʌa
    ẽberãrãba cod̶i naẽna. Isabe wãnibʌrʌ idjira ununia.–
  ind-ind: Kalian bisa menemuinya saat kalian masuk ke dalam kota, sebelum dia naik
    ke bukit untuk makan. Para undangan tidak akan memulai acara sebelum dia tiba,
    karena dia harus memberkati kurban terlebih dahulu. Sesudah itu, para undangan
    akan makan. Sebaiknya kalian segera naik, karena inilah saatnya kalian bisa bertemu
    dengan dia.”
  pes-OPCB: تا او نیاید و قربانی را برکت ندهد، مردم چیزی نخواهند خورد. پس عجله کنید
    تا قبل از آنکه به تپه برسد او را ببینید.»
  tgl-ULB: Pagpasok na pagpasok ninyo sa lungsod matatagpuan ninyo siya bago siya
    umakyat sa mataas na lugar para kumain. Hindi kakain ang mga tao hanggang sa dumating
    siya dahil babasbasan niya ang alay; pagkatapos kakain ang mga inanyayahan. Ngayon,
    umakyat na kayo dahil matatagpuan ninyo siya kaagad.”
  cbu-NT: Yuwari yaktash kuskamchis, anuri nachungamatssa. Ndaturi Apanllish pang'
    katungkamaam pshturu, siyma wasina tsiyatanantsa. Naturitana tputs ndaturitanda
    katungarusin, tuwachimapaneem kutaksin, shaneerana. Watam tuwachimapan Apanllee,
    Wappari wanutsimanda, táramchu, anumun tputsee katungkamaam yambikuwa. Ashirucha,
    nuwshat siyaa mikeerus naanantsa. Naturi chamayangapis atashina, tárangiya.
  hui-hui: '@see-verse:1SA.009.012'
  mya-mya: '@see-verse:1SA.009.012'
  bod-N: ཁྱེད་གཉིས་གྲོང་ཁྱེར་དུ་སླེབས་པ་ཙམ་གྱིས། ཁོང་གནས་མཐོ་སར་ཞལ་ཟས་བཞེས་སུ་མ་ཕེབས་སྔོན་ལ་ཁོང་དང་འཕྲད་པར་འགྱུར།
    མི་ཚོགས་ཀྱིས་ཁོང་མ་ཕེབས་བར་དུ་ཁ་ཟས་བཟའ་མི་འོང་། རྗེས་སུ་ཁོང་གིས་མཆོད་པ་ལ་བྱིན་རླབས་གནང་ན།
    མགྲོན་དུ་བོས་པ་རྣམས་ཀྱིས་བཟའ་བར་འགྱུར། དེའི་ཕྱིར། དུས་འདི་ཉིད་དུ་ཁོང་དང་མཇལ་བར་སོང་ཞིག་ཅེས་སྨྲས།
  sna-sna: Muchingopinda muguta muchamuwana asati aenda kunzvimbo yakakwirira kundodya.
    Vanhu havatangi kudya asati auya, nokuti anofanira kuropafadza chibayiro; mushure
    maizvozvo, avo vanenge vakakokwa vozodya. Endai iye zvino; munofanira kumuwana
    nguva idzo dzino.”
  spa-BLM: En cuanto hayáis entrado en la ciudad, lo encontraréis inmediatamente antes
    de que suba al lugar alto a comer; porque el pueblo no comerá hasta que él llegue,
    porque él bendice el sacrificio. Después comen los invitados. Ahora, pues, sube;
    porque a esta hora lo encontrarás”.
  cac-cac: An̈ej tzex c'ochi tze sayanec' vin̈ d'a cal chon̈ab' chi', yacb'an manto
    b'at vin̈ b'aj tz'och ejmelal chi' b'aj tan̈vab'il yuj eb' anima. Masanto ol c'och
    vin̈, ichato chi' ol yalan vach' lolonel vin̈ d'a yib'an̈ silab', axo sva vin̈
    yed' eb' anima avtab'il chi'. Yuj chi' ixiquec val ticnaic, c'ocb'ilto ol eyil
    vin̈, xchi eb' ix.
  swh-ULB: Mara tu mtakapoingia mjini mtamuona, kabla hajapanda mahali pa juu kla
    chakula. Watu hawatakula hata atakapokuja, kwa sababu ndiye ataibariki dhabihu;
    na baadaye wale ambao wamealikwa hula. Basi pandeni, mtamuona sasa hivi.”
  bel-bel: калі прыйдзеце ў горад, застанеце яго, пакуль ён яшчэ не пайшоў на тую
    вышыню, на абед; бо народ не пачне есьці, пакуль ён ня прыйдзе; бо ён дабраславіць
    ахвяру, і пасьля таго пачнуць есьці кліканыя; дык вось, ідзеце, цяпер яшчэ застанеце
    яго.
  deu-ELBBK: Sowie ihr in die Stadt kommt, werdet ihr ihn finden, bevor er zur Höhe
    hinaufgeht zum Essen; denn das Volk isst nicht, bis er gekommen ist; denn er segnet
    das Schlachtopfer, danach essen die Geladenen. So geht nun hinauf, denn gerade
    heute werdet ihr ihn finden.
  mbb-OT: Selineuta niw sikandin te kenè pa ebpekeǥenat su ziyà egkaan. Su edteǥazan
    sikandin te menge etew he mid-imbitar ke ebpekeuma, su iyan sikandin ebpengumew-umew
    zutun te ibpemuhat ne human dan ebpemengaan. Umbe tekezeg kew en diyan su egkesaut
    niw pa.”
  mal-2015: നിങ്ങൾ പട്ടണത്തിൽ കടന്ന ഉടനെ അവൻ പൂജാഗിരിയിൽ ഭക്ഷണത്തിന്നു പോകുമ്മുമ്പെ
    നിങ്ങൾ അവനെ കാണേണം; അവൻ യാഗത്തെ അനുഗ്രഹിക്കേണ്ടതാകകൊണ്ടു അവൻ ചെല്ലുവോളം ജനം ഭക്ഷിക്കയില്ല;
    അതിന്റെ ശേഷം മാത്രമേ ക്ഷണിക്കപ്പെട്ടവർ ഭക്ഷിക്കയുള്ളു; വേഗം ചെല്ലുവിൻ; ഇപ്പോൾ
    അവനെ കാണാം എന്നുത്തരം പറഞ്ഞു.
  rmc-rmc: Te siďarena, mek les šaj dochuden, medik na džala pro učo than te chal.
    O manuša na chana, medik na avela. Sar požehňinela e obeta, akor chana. Ča džan,
    ipen akana les dochudena.“
  pes-OPV: به مجرد ورود شما به شهر، قبل از آنکه به مکان بلند برای خوردن بیایید، به
    او خواهید برخورد زیرا که تا او نیایدقوم غذا نخواهند خورد، چونکه او می‌باید اول
    قربانی را برکت دهد و بعد از آن دعوت‌شدگان بخورند. پس اینک بروید زیرا که الان او
    راخواهید یافت.»
  ron-1924: Кынд вець интра ын четате, ыл вець гэси ынаинте ка сэ се суе ла локул
    ыналт сэ мэнынче, кэч попорул ну мэнынкэ пынэ ну вине ел, фииндкэ ел требуе сэ
    бинекувынтезе жертфа; дупэ ачея, мэнынкэ ши чей пофтиць. Суици-вэ дар, кэч акум
    ыл вець гэси.”
  ben-OBCV: তিনি টিলায় ভোজনপান করতে যাচ্ছেন। তিনি সেখানে যাওয়ার আগে, নগরে প্রবেশ
    করলেই আপনারা তাঁর দেখা পাবেন। তিনি না আসা পর্যন্ত লোকেরা ভোজনপান শুরু করবে না,
    কারণ প্রথমে তাঁকেই বলির নৈবেদ্যটিতে আশীর্বাদ বর্ষণ করতে হবে; পরে নিমন্ত্রিত লোকেরা
    ভোজনপান করবে। এখনই চলে যান; অল্প কিছুক্ষণের মধ্যেই তাঁর দেখা পেয়ে যাবেন।”
  som-som: Oo markaad magaalada gashaan, isla markaasba waad helaysaan isaga intuusan
    meesha sare tegin inuu wax ku cuno, waayo, dadku wax cuni maayaan ilaa uu yimaado,
    maxaa yeelay, isagaa allabariga ku duceeya; dabadeedna kuwii loo yeedhay way cunaan.
    Haddaba sidaas daraaddeed kaca, waayo, hadda waad helaysaan isagii.
  lat-VUC: 'Ingredientes urbem, statim invenietis eum antequam ascendat excelsum ad
    vescendum, neque enim comesurus est populus donec ille veniat: quia ipse benedicit
    hostiæ, et deinceps comedunt qui vocati sunt. Nunc ergo conscendite, quia hodie
    reperietis eum.'
  eng-ASVBT: As soon as ye are come into the city, ye shall straightaway find him,
    before he goeth up to the high place to eat; for the people will not eat until
    he come, because he doth bless the sacrifice; and afterward they eat that are
    bidden. Now therefore get you up; for at this time ye shall find him.
  ita-1885: Quando voi giungerete nella città, voi lo troverete di certo, avanti ch'egli
    salga all'alto luogo a mangiare; perciocchè il popolo non mangerà, ch'egli non
    sia venuto; conciossiachè egli abbia da benedire il convito; poi appresso gli
    invitati mangeranno. Ora dunque salite; perciocchè appunto ora lo troverete.
  eng-LXXUP: As soon as ye shall enter into the city, so shall ye find him in the
    city, before he goes up to Bama to eat; for the people will not eat until he comes
    in, for he blesses the sacrifice, and afterward the guests eat; now then go up,
    for ye shall find him because of the holiday.
  eng-ULB: As soon as you enter the city you will find him, before he goes up to the
    high place to eat. The people will not eat until he comes, because he will bless
    the sacrifice; afterwards those who are invited will eat. Now go up, for you will
    find him immediately.”
  spa-VBL: Cuando entren a la ciudad podrán encontrarlo antes de que suba a comer
    en lugar de adoración. El pueblo no comerá antes de que él haya llegado, porque
    él tiene que bendecir el sacrificio. Después comerán los que han sido invitados.
    Si se van ahora, lo alcanzarán”.
  fra-_FOB: Dès que vous serez entrés dans la ville, vous le trouverez, avant qu'il
    monte au haut lieu pour manger; car le peuple ne mangera point jusqu'à ce qu'il
    soit venu, parce qu'il doit bénir le sacrifice; après cela ceux qui sont conviés
    en mangeront. Montez donc maintenant; car vous le trouverez précisément aujourd'hui.
  mal-mal: നിങ്ങൾ പട്ടണത്തിൽ കടന്ന ഉടനെ, അവൻ പൂജാഗിരിയിൽ ഭക്ഷണത്തിന് പോകുന്നതിന് മുൻപ്
    അവനെ കാണേണം; അവൻ യാഗത്തെ അനുഗ്രഹിക്കേണ്ടതാകകൊണ്ട് അവൻ ചെല്ലുന്നതുവരെ ജനം ഭക്ഷിക്കുകയില്ല;
    അതിന്‍റെശേഷം മാത്രമേ ക്ഷണിക്കപ്പെട്ടവർ ഭക്ഷിക്കുകയുള്ളു; വേഗം ചെല്ലുവിൻ; ഇപ്പോൾ
    അവനെ കാണാം” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: '@see-verse:1SA.009.012'
  suz-BL: मिनु गे सहरम ओव़तीसी हना, गे मेको कली जचा कली इर लना लन पशो थित्‍नीसी। मेको
    मजाक्‍म सम्‍म मुरपुकीम भोज मजाइनीम। मारदे हना, मुरुम जचा क्‍येङा ङोंइती मेकोमी
    क्‍योरशा चढ़ेतीकेम आसीक गेब। मिनु नोले ला ब्रेश्‍शो मुरपुकीम जाइनीम। मिनु इर लसे,
    गे मुलाक्‍ती मेको कली ग्रुम्‍नीसी” देंमा बाक्‍त।
  ita-1927: Quando sarete entrati in città, lo troverete di certo, prima ch’egli salga
    all’alto luogo a mangiare. Il popolo non mangerà prima ch’egli sia giunto, perché
    è lui che deve benedire il sacrifizio; dopo di che, i convitati mangeranno. Or
    dunque salite, perché proprio ora lo troverete”.
  ckb-ckb: کە دەچنە ناو شارۆچکەکە دەستبەجێ دەیدۆزنەوە، بەر لەوەی سەربکەوێتە نزرگەی
