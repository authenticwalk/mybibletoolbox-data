  tam-2017: நீங்கள் பட்டணத்திற்குள் நுழைந்தவுடனே, அவர் மேடையின்மேல் சாப்பிடப் போகிறதற்கு
    முன்னே அவரைக் காண்பீர்கள்; அவர் வரும்வரை மக்கள் சாப்பிடமாட்டார்கள்; பலியிட்டதை
    அவர் ஆசீர்வதிப்பார்; பின்பு அழைக்கப்பட்டவர்கள் சாப்பிடுவார்கள்; உடனே போங்கள்;
    இந்த நேரத்திலே அவரைக் காணலாம் என்றார்கள்.
  spa-RV-1909: Y cuando entrareis en la ciudad, le encontraréis luego, antes que suba
    al alto á comer; pues el pueblo no comerá hasta que él haya venido, por cuanto
    él haya de bendecir el sacrificio, y después comerán los convidados. Subid pues
    ahora, porque ahora le hallaréis.
  ron-BTF: Îndată ce veți fi intrat în cetate, îl veți găsi imediat, înainte să se
    urce la locul înalt să mănânce, pentru că poporul nu va mânca până când nu va
    veni el, deoarece el binecuvântează sacrificiul; și după aceea mănâncă cei chemați.
    De aceea acum, urcați-vă, căci pe la acest timp îl veți găsi.
  eng-WEBP: As soon as you have come into the city, you will immediately find him
