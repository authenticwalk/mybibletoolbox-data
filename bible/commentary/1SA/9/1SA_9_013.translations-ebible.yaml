  hin-CV: जैसे ही आप नगर में प्रवेश करें, उसके पूर्व कि वह पवर्त शिखर पर भोजन के लिए
    जाए, आप उनसे मिल सकेंगे. जब तक वह वहां न पहुंचे, लोग भोजन शुरू न करेंगे, क्योंकि
    बलि पर आशीर्वचन दर्शी ही को कहना होता है. अब शीघ्र जाइए. यही उनके मिलने का सर्वोत्तम
    मौका है.”
  spa-BES: Cuando entres en la ciudad, lo verás inmediatamente, antes de subir al
