    ra tinabar boko ma namur diat di ga ting pa diat i tana, diat a ian; damana amur
    a vana, tago amutal a varkuvo me go.
  tur-YTC: Kente girer girmez, yemek için yüksek yere çıkmadan önce onu hemen bulacaksınız;
    çünkü halk o gelmeden yemek yemeyecek, çünkü o kurbanı kutsar. Daha sonra davet
    edilenler yer. Şimdi çıkın; çünkü onu bu zamanda bulacaksınız.”
  grc-BRENT: Ὡς ἂν εἰσέλθητε εἰς τὴν πόλιν, οὕτως εὑρήσετε αὐτὸν ἐν τῇ πόλει, πρὶν
    ἀναβῆναι αὐτὸν εἰς Βαμᾶ τοῦ φαγεῖν· ὅτι οὐ μὴ φάγῃ ὁ λαὸς ἕως τοῦ εἰσελθεῖν αὐτόν,
    ὅτι οὗτος εὐλογεῖ τὴν θυσίαν, καὶ μετὰ ταῦτα ἐσθίουσιν οἱ ξένοι· καὶ νῦν ἀνάβητε,
    ὅτι διὰ τὴν ἡμέραν εὑρήσετε αὐτόν.
  ind-AYT: Segera sesudah kamu masuk ke kota, kamu akan menjumpainya sebelum dia naik
    ke bukit pengorbanan untuk makan. Banyak orang tidak akan makan sampai dia datang
    karena dia yang harus memberkati kurban. Sesudah itu, barulah para undangan makan.
    Sekarang pergilah, sebab kamu akan segera menjumpainya.”
  nya-nya: Mukangolowa mu mzindawo mumupeza asanapite ku phiri kukadya. Anthu sangayambe
    kudya iye asanabwere chifukwa iyeyu ayenera kudalitsa nsembeyo. Kenaka anthu oyitanidwa
    adzayamba kudya. Pitani tsopano, chifukwa muyenera kumupeza nthawi ino.”
  hrv-hrv: Čim uđete u grad, naći ćete ga još prije nego što se popne na uzvišicu
    da sudjeluje na žrtvenoj gozbi. Narod neće jesti dok on ne dođe, jer on mora blagosloviti
    žrtvu, a onda će tek uzvanici jesti. Zato idite odmah gore, jer ćete ga sada još
    naći.”
  mps-mps: Tama dage si te taun tomoba pabo sogo, te dage sigo aga sueibao, magi baso
    meni, aga te taunde me bididuaibao, tama aga te bulu duba nai tugi peyu pabeo.
    Agai te we bidi meba te ofa yali kibu mi tuagasomainu i wali. Tiali goli, te augwaligo
    agabolo asomainu tonalu, te aga sabalubo si te nai tueibao. Te aga asobo si da,
    teda agai te Godiba hanalu, te ofa wiegi yai ilimainu elama, tama nosali augwa
    te nai tueibao. Dage si asesa polo pobaso da, te dage sigo aga subaso usu yaibao,”
    wali.
  tpi-tpi: Na taim yutupela i go insait long taun bai yutupela i lukim em, long wanem,
    em i stap yet long taun na em i no i go antap long maunten yet long kaikai. Em
    i bin singautim ol sampela manmeri i kam bilong kaikai mit bilong ofa. Tasol ol
    i mas wetim em i kam pastaim na bai ol i inap kaikai. Em i kam pinis, orait bai
    em i askim God long mekim gut long ofa na bihain ol bai i kaikai. Yutupela hariap
    i go na bai yutupela inap lukim em.”
  dan-1931: Når I blot går ind i Byen, kan I træffe ham, før han går op på Offerhøjen
    til Måltidet; thi Folket spiser ikke, før han kommer, da han skal velsigne Slagtofferet;
    så først spiser de indbudne. Gå nu op til Byen, thi netop nu kan I træffe ham!”
  vie-OVCB: Nếu nhanh chân các ông sẽ gặp được nhà tiên kiến khi vào thành, trước
    khi ông lên đồi dự lễ. Mọi người chờ vị tiên kiến đến chúc phước cho lễ vật rồi
    mới ăn.”
  guj-2017: તમે નગરમાં પેસશો કે તરત, ઉચ્ચસ્થાને તે જમવા જાય તે પહેલાં તે તમને મળશે.
    કેમ કે તે આવીને બલિદાનને આશીર્વાદ નહિ દે; ત્યાં સુધી લોકો ખાશે નહિ, પછી જેઓ નોતરેલા
    છે તેઓ ખાશે. તો હવે જાઓ, તે તમને આ વખતે તરત જ મળશે.”
  pon-2006A: '@see-verse:1SA.009.012'
  por-BRBSL: Assim que você entrar na cidade, você o encontrará imediatamente antes
    que ele suba ao alto para comer; pois o povo não comerá até que ele chegue, porque
    ele abençoa o sacrifício. Depois, aqueles que são convidados comem. Agora, portanto,
    subam; pois, neste momento, vocês o encontrarão”.
  cth-cth: Kho thung a kâen tahma, hmuen karasang koe bu a ca hoehnahlan vah, tang
    na hmu awh han doeh. Thuengnae yawhawi kapoekung lah ao dawkvah, a pha hoehroukrak
    rangpuinaw ni bu cat awh mahoeh. Hathnukkhu coun e naw ni ouk a ca awh. Hatdawkvah,
    atu karanglah cet awh leih, tang na hmu awh han doeh telah a dei pouh.
  twi-twi: Monka mo ho nkɔto no, ansa na waforo akɔ bepɔw no so akodidi. Nnipa no
    mfi ase nnidi kosi sɛ obehyira aduan no so.”
  hlt-hlt: Buh ca la hmuensang ah a caeh hlanah khopuei la na kun rhoi atah anih te
    na hmuh bitni. Anih a pawk hlan khuiah tah pilnam long khaw ca hlan ni. Hmueih
    te anih loh yoethen a paek daengah ni a khue rhoek loh a caak uh. Te dongah tahae
    rhoe ah anih taengla cet rhoi lamtah amah te tlek na hmuh rhoi bitni,” a ti nauh.
  tbz-SIM: Di yóó ò yɑ̀mu, di bo ntɑti dihɛì kòò mu nyí tùɔ̀kɛ ditɔ̀nnì bɛ̀ yóó di
    dɛ̀. Òmɔù í yóó di kòò mu nyí tùɔ̀koo. Weè ɔ̃ɔ̃ mɔɔ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀
    mbɛ̀ kù fìé ìì wũɔ̃ ĩ́nkɛ̀ kɛ̀ bɛnìtìbɛ̀ nɛ́ nɑ kɛ́di. Kɔtɛnɛ̀ miɛ mbɑ̀mbɑ̀ ndi
    yóó ò yɑ̀mu.
  msy-2020: Gua nguibar ekiamɨn aven mangɨ an apigham. A nguibar ekiamɨn aven ikiavɨra
    iti, a tɨghar Godɨn ziam fer danganimɨn mangam. A gumazamiziba ko Godɨn ziam fer
    danganimɨn ikɨ me ko damam. A faragh otoghɨva deragh ofa damusɨ Godɨn azaraghtɨ,
    me gɨn damam. Kamaghɨn amizɨ, gua zuamɨra mangɨva a batogh.”
  dop-dop: Ɩ́ kɑ́ mɑɣɑnɑ-ɩ nɑ pǝ́cɔ́ ɩ́ kpɑ tɔɣɔʋ. Pǝ tɑɣɑ pʋlʋ, pɑ tɑŋɑ-ɩ kɛ́ sɩ
    ɩ́ tǝŋsɩ kɔtɑɣɑ kɛ nɔɣɔ kʋpɑŋkɑ. Ɩlɛnɑ pǝ́cɔ́ mpɑ pɑ yɑɑwɑ tɔ pɑ́ tɔɣɔ. Ɩ́ polo
    tǝkpɩɩ, ɩ́ kɑ́ mɑɣɑnɑ-ɩ nɑ pǝ́cɔ́ ɩ́ tɛɛ.
  azb-azb: Şəhərə girən kimi onu yemək üçün səcdəgaha qalxmazdan əvvəl taparsınız,
    ona görə ki o gəlməyincə xalq yeməyə başlamaz. O, qurbana xeyir-dua verəndən sonra
    çağırılanlar yeyər. Tez qalxsanız, ona çatarsınız».
  eng-DBY: As soon as ye come into the city, ye shall straightway find him, before
    he goes up to the high place to eat; for the people eat not until he has come,
    because he blesses the sacrifice; afterwards they eat that are invited. And now
    go up; for this very day shall ye find him.
  hin-2017: जैसे ही तुम नगर में पहुँचो वैसे ही वह तुम को ऊँचे स्थान पर खाना खाने को
    जाने से पहले मिलेगा; क्योंकि जब तक वह न पहुँचे तब तक लोग भोजन न करेंगे, इसलिए
    कि यज्ञ के विषय में वही धन्यवाद करता; तब उसके बाद ही आमन्त्रित लोग भोजन करते हैं।
    इसलिए तुम अभी चढ़ जाओ, इसी समय वह तुम्हें मिलेगा।”
  wol-KYG: Bu ngeen di àgg biir dëkk bi rekk, dal ko fay fekk, bala moo dem jaamookaay
    ba, ca sarax sa. Waa dëkk bi duñu lekk mukk te dikkul, ndax mooy ñaan ci sarax
    si. Bu noppee, ñi ñu woo doora lekk. Kon demleen gaaw, ndax nëgëni fa ngeen koy
    fekk.»
  eng-YLT: At your going in to the city so ye do find him, before he doth go up in
    to the high place to eat; for the people do not eat till his coming, for he doth
    bless the sacrifice; afterwards they eat, who are called, and now, go up, for
    at this time ye find him.'
  eng-WYC-2017: Ye shall enter into the city, and at once ye shall find him, before
    that he ascend [or go up] into the high place to eat; for the people shall not
    eat till he come, for he shall first bless the sacrifice, and afterward they shall
    eat that be called. Now therefore go ye up, for today ye shall find him.
  eng-WMBB: As soon as you have come into the city, you will immediately find him
    before he goes up to the high place to eat; for the people will not eat until
    he comes, because he blesses the sacrifice. Afterwards those who are invited eat.
    Now therefore go up; for at this time you will find him.”
  urd-GVH: '@see-verse:1SA.009.012'
  rug-rug: '@see-verse:1SA.009.012'
  gaz-gaz: Akkuma magaalaa seentaniin utuu inni nyaataaf gaaratti ol hin baʼin isa
    ni argattu. Inni waan qalma sana eebbisuu qabuuf utuu inni hin dhufin namoonni
    nyaachuu hin jalqaban; sana booddee warri waamaman ni nyaatu. Ammuma ol baʼaa;
    daftanii isa ni argattu.”
  fra-LSG: Quand vous serez entrés dans la ville, vous le trouverez avant qu’il monte
    au haut lieu pour manger; car le peuple ne mangera point qu’il ne soit arrivé,
    parce qu’il doit bénir le sacrifice; après quoi, les conviés mangeront. Montez
    donc, car maintenant vous le trouverez.
  gnn-gnn: '@see-verse:1SA.009.012'
  yal-yal: Ɛ na so taani waxatin naxan yi, ɛ a toɛ benun a xa te geyaan ma a dɛgedeni
    saraxa badeni. Yamaan mi e dɛgɛ fɔ a na fa bayo a tan nan saraxan dubama. Na xanbi
    ra, muxu xilixine yi e dɛge. Ɛ te iki sa! Ɛ a lima nɛn na.”
  haw-1868: A hiki aku olua maloko o ke kulanakauhale, e loaa koke oia ia olua, mamua
    o kona pii ana ae ma kahi kiekie e ai ai; aole e ai na kanaka a hiki aku ia; no
    ka mea, nana no e hoomaikai aku i ka ahaaina, a mahope iho, ai no ka poe i oleloia.
    No ia mea, e pii olua; no ka mea, eia ka la e loaa'i ia olua ia.
  arb-NAV: فَإِنْ دَخَلْتُمَا الْمَدِينَةَ عَلَى التَّوِّ، تَلْحَقَانِ بِهِ قَبْلَ
    صُعُودِهِ إِلَى التَّلِّ لِيَأْكُلَ، لأَنَّ الشَّعْبَ لَا يَأْكُلُ مِنَ الذَّبِيحَةِ
    حَتَّى يَأْتِيَ وَيُبَارِكَهَا. بَعْدَ ذَلِكَ يَتَنَاوَلُ الْمَدْعُوُّونَ مِنْهَا.
    فَأَسْرِعَا الآنَ خَلْفَهُ إِنْ شِئْتُمَا اليَوْمَ لِقَاءَهُ».
  ewe-ewe: Ne mieɖo dua me teti ko la, miakpɔe hafi wòava ayi nuɖuƒe le toa dzi; elabena
    ameawo alala wòava ayra vɔsanuawo hafi ame siwo wokpe la naɖui. Eya ta miyi fifia,
    miakpɔe godoo le ɣeyiɣi sia me.”
  eng-LEE: As soon as ye are come into the city, ye will straightway find him, before
    yet he can go up to the high-place to eat; for the people will not eat until he
    be come, because he always blesseth the sacrifice; afterward eat those that are
    invited; and now go you up; for just today will ye surely find him.
  gvn-gvn: '@see-verse:1SA.009.012'
  asm-FB: সেয়ে তেওঁ ওখ স্থানলৈ ভোজন কৰিবলৈ যোৱাৰ পূৰ্বে আপোনালোকে নগৰত সোমায়ে তেওঁক
    বিচাৰি পাব। কিয়নো তেওঁ গৈ নোপোৱালৈকে, লোকসকলে ভোজন নকৰে, কাৰণ তেওঁ বলিদানত আশীৰ্ব্বাদ
    কৰাৰ পাছতহে নিমন্ত্ৰিত সকলে ভোজন কৰিব। এতেকে আপোনালোক এতিয়াই যাওক; তেতিয়াহে
    তেওঁক লগ পাব।”
  sus-A: شَ وٌ سٌمَ تَا كُي يَكْسِ، وٌ عَ لِمَ نّ نَا بٍينُن عَ شَ تٍ فٍيَ قَرِ سّرّشّ
    شْلِدٍ. حَمَ مُ عَ دّفٍمَ عَ شَنبِ، قٌ عَ شَ سّرّشّ دُبَ بٍينُن مِشِيٍ شَ عَ شْلِ.
    وٌ تٍ يَكْسِ. وٌ عَ لِمَ نَا.»
  fra-SBL: Dès que vous serez entrés dans la ville, vous le trouverez immédiatement
    avant qu'il ne monte sur le haut lieu pour manger, car le peuple ne mange pas
    avant qu'il n'arrive, car il bénit le sacrifice. Ensuite, ceux qui sont invités
    mangent. Monte donc maintenant, car c'est à cette heure que tu le trouveras. »
  hbo-hbo: כְּבֹאֲכֶ֣ם הָעִ֣יר כֵּ֣ן תִּמְצְא֣וּן אֹתֹ֡ו בְּטֶרֶם֩ יַעֲלֶ֨ה הַבָּמָ֜תָה
    לֶאֱכֹ֗ל כִּ֠י לֹֽא־יֹאכַ֤ל הָעָם֙ עַד־בֹּאֹ֔ו כִּֽי־הוּא֙ יְבָרֵ֣ךְ הַזֶּ֔בַח
    אַחֲרֵי־כֵ֖ן יֹאכְל֣וּ הַקְּרֻאִ֑ים וְעַתָּ֣ה עֲל֔וּ כִּֽי־אֹתֹ֥ו כְהַיֹּ֖ום תִּמְצְא֥וּן
    אֹתֹֽו׃
  piu-2006: '@see-verse:1SA.009.012'
  pjt-pjt: '@see-verse:1SA.009.012'
  kik-kik: O mwarĩkia gũtoonya itũũra-rĩ, nĩmũkũmuona atanambata handũ hau hatũũgĩru
    kũrĩa. Andũ matingĩambĩrĩria kũrĩa nginya arĩkinya, tondũ no nginya arathime igongona;
    thuutha-inĩ arĩa metĩtwo marĩe. Rĩu ambatai; ihinda rĩĩrĩ nĩrĩo mũngĩmuona.”
  fra-NCL: Dès votre entrée dans la ville, vous le trouverez, avant qu’il monte au
    haut lieu pour le repas ; car le peuple ne mangera pas qu’il ne soit arrivé, parce
    qu’il doit bénir le sacrifice ; après quoi, les conviés mangeront. Montez donc
    maintenant, vous le trouverez aujourd’hui. »
  cek-AK: Anih angbawnhaih buhcaak hanah hmuensang ah caeh ai naah, vangpui thung
    na kun hoi pacoengah na hnu hoi roep tih hmang; kaminawk loe angbawnhaih tahamhoihaih
    paek hanah anih angzo ai karoek to buhcaa o mak ai; tahamhoihaih paek pacoengah
    ni kaminawk mah buh to caak o; vaihi caeh hoiah, vaihi tue thuemah ni na hnu hoi
    thai tih, tiah a naa o.
  cuk-cuk: Ar bemar neggweburgi dogsamalale, dule-negburgan-daked aila-matusulidse
    mas-gunnaed-iduar be nabir abingumaloed. A-dule, mas-gunned-iduar, dulemarga Bab-Dummadga
    doggus-nuedye sogergebed. Ar dulemar, dule-negburgan-daked-sate mas-gunnosurmalad.
    Geb a-sorbali, mas-gunnega-ese-gollesmalad nabir mas-gutemaloed. Degisoggu, be
    emiskwaa namar, adi, be nabir dakdapmaloed.
  uig-CYR: У қурбанлиқтин йейишкә техи жуқури җайға чиқмай турупла, силәр униң билән
    шәһәрдә учришисиләр. Хәлиқ у кәлмигичә таам йемәйду, чүнки у авал қурбанлиқни
    бәрикәтләйду; андин чақирилған меһманлар таамға еғиз тегиду. Һазир чиқиңлар, чүнки
    бу дәл уни тапқили болидиған вақит, деди.
  tel-2017: మీరు ఊర్లోకి వెళ్ళగానే అతడు భోజనం చేయడానికి కొండ ప్రాంతానికి వెళ్లక ముందే
    మీరు అతణ్ణి కలుసుకోవచ్చు. అతడు వచ్చేంత వరకూ ప్రజలు భోజనం చేయరు, అతడు బలిని ఆశీర్వదించిన
    తరువాతే పిలిచిన వారు భోజనం చేస్తారు. మీరు త్వరగా వెళ్ళండి, అతణ్ణి కలుసుకోడానికి
    ఇదే సరైన సమయం.” అని చెప్పారు.
  hat-BSA: Depi nou antre nan vil la, nou va jwenn avèk li avan li monte nan wo plas
    pou manje, paske pèp la p ap manje jiskaske li vini, akoz li oblije beni sakrifis
    la. Apre sa, sila ki envite yo va manje. Pou sa, monte, paske nou va jwenn li
    talè.”
  kos-kos: Pacl se na komtal utyak nu in siti uh komtal fah liyal meet liki el utyak
    nu yen fulat in mongo we. Tuh mwet solsol nu ke mongo se inge fah tia mongo nwe
    ke na el akinsewowoye mwe kisa uh. Sulaklak utyak komtal in tuh sonol.”
  hbo-WLC: כְּבֹאֲכֶ֣ם הָעִ֣יר כֵּ֣ן תִּמְצְא֣וּן אֹת֡וֹ בְּטֶרֶם֩ יַעֲלֶ֨ה הַבָּמָ֜תָה
    לֶאֱכֹ֗ל כִּ֠י לֹֽא־יֹאכַ֤ל הָעָם֙ עַד־בֹּא֔וֹ כִּֽי־הוּא֙ יְבָרֵ֣ךְ הַזֶּ֔בַח
    אַחֲרֵי־כֵ֖ן יֹאכְל֣וּ הַקְּרֻאִ֑ים וְעַתָּ֣ה עֲל֔וּ כִּֽי־אֹת֥וֹ כְהַיּ֖וֹם תִּמְצְא֥וּן
    אֹתֽוֹ׃
  ibo-ibo: Ngwangwa unu banye nʼobodo, unu ga-ahụ ya tupu o gaa nʼebe dị elu iri ihe.
    Nʼihi na ndị mmadụ agaghị ebido iri ihe tutu ruo mgbe o rutere, nʼihi na ọ ghaghị
    ịgọzi ihe aja ahụ tupu ndị a kpọrọ oku ebido iri ihe. Gbagoonụ unu ga-ahụ ya nʼoge
    dịka nke a.”
  ory-ory: ସେ ଭୋଜନ କରିବା ପାଇଁ ଉଚ୍ଚସ୍ଥଳୀକି ଯିବା ପୂର୍ବେ ତୁମ୍ଭେମାନେ ନଗରରେ ପହଞ୍ଚିଲେ, ସେହିକ୍ଷଣି
    ତାଙ୍କୁ ଦେଖିବ; କାରଣ, ସେ ନ ଆସିବା ଯାଏ ଲୋକମାନେ ଭୋଜନ କରିବେ ନାହିଁ, ଯେହେତୁ ସେ ବଳିକୁ ଆଶୀର୍ବାଦ
    କଲା ଉତ୍ତାରେ ନିମନ୍ତ୍ରିତ ଲୋକମାନେ ଭୋଜନ କରନ୍ତି। ଏଣୁ ତୁମ୍ଭେମାନେ ଏହିକ୍ଷଣି ଉଠିଯାଅ, ଏତେବେଳେ
    ତୁମ୍ଭେମାନେ ତାଙ୍କୁ ପାଇବ।”
  chk-chk: Lon ewe otun oupwe tolong lon ewe telinimw, oupwe küna mwen än epwe feitä
    ren ewe lenien fel pwe epwe mongö. Pun ekewe aramas resap mongö tori epwe war,
    pokiten i epwe afeiöchü ewe asor. Mürin, chokewe mi kökköto repwe mongö. Oupwe
    müttir feitä, pun oupwe churi iei chök.”
  ssd-ssd: Nu isukusam biŋ mbol ambe kakat. Taŋgo pino nu tairŋga minig. Nuŋge atrau
    agaŋ kame ta nyaro niŋguwa le taŋgo pino wike likinaig ta pagumba nyamŋgaig. Ta
    tuku tale pitik mbumba kape ŋginaig.
  rop-rop: Wen yunbala gowin langa det taun, yunbala garra faindim im deya bifo im
    gowap blanga dagat det ofring daga. Detlot pipul weya imbin pikimat kaan dagat
    det daga raidap im kamat deya, dumaji im garra gibit theingks blanga det ofring
    basdam, en afta detlot pipul garra dagat det daga. En if yunbala go kwikbala,
    wal yunbala garra faindim im bifo im go blanga det serramoni.” Lagijat na detlot
    gel bin tok.
  ukr-1871: Як прийдете в город, ще як раз застанете його, перш нїж пійде на висоту
    обідати; бо люде не їсти муть покіль він не прийде, тим що він благословляє жертівну
    трапезу, і тільки тодї їдять зазвані. Оце ж ідїте, бо саме тепер його застанете.
  deu-1951: Wenn ihr in die Stadt kommt, so werdet ihr ihn gerade treffen, ehe er
    zur Höhe hinaufgeht zum Essen; denn das Volk ißt nicht, bis er kommt; denn er
    muß das Opfer segnen, darnach essen die Geladenen. Darum so gehet hinauf; denn
    eben jetzt werdet ihr ihn treffen!
  eng-JPS: As soon as ye are come into the city, ye shall straightway find him, before
    he go up to the high place to eat; for the people will not eat until he come,
    because he doth bless the sacrifice; and afterwards they eat that are bidden.
    Now therefore get you up; for at this time ye shall find him.'
  srp-1865: Kako uðete u grad, naæi æete ga prije nego poðe na goru da jede; jer narod
    neæe jesti dokle on ne doðe, jer on treba da blagoslovi žrtvu, pa onda æe zvanice
    jesti; zato idite, jer æete ga sada naæi.
  lug-lug: Bwe munaaba nga mwakayingira mu kibuga, mujja kumusisinkana nga tannayambuka
    kuliira mu kifo ekigulumivu. Abantu tebajja kulya nga tannatuuka, kubanga alina
    okusabira ssaddaaka omukisa n’oluvannyuma abayitiddwa balyoke balye. Kaakano mwanguwe
    mugende, mujja kumusisinkana.”
  heb-heb: כבאכם העיר כן תמצאון אתו בטרם יעלה הבמתה לאכל כי לא יאכל העם עד באו כי
    הוא יברך הזבח אחרי כן יאכלו הקראים ועתה עלו כי אתו כהיום תמצאון אתו׃
  ben-IRV: আপনারা শহরে ঢুকলেই তাঁর সঙ্গে আপনাদের দেখা হবে, আপনারা দেখবেন তিনি পাহাড়ের
    উপরে খেতে যাচ্ছেন, কারণ তিনি না যাওয়া পর্যন্ত লোকেরা খাওয়া দাওয়া করবে না, কারণ
    তিনি যজ্ঞের জিনিসপত্র আশীর্বাদ করেন; তারপর নিমন্ত্রিতেরা খাওয়া দাওয়া করে, তাই
    আপনারা এখনই উঠে যান, এখনই তাঁর দেখা পাবেন।”
  pan-pan: ਜਦ ਤੁਸੀਂ ਸ਼ਹਿਰ ਵਿੱਚ ਵੜੋਂਗੇ ਤਾਂ ਤੁਸੀਂ ਉਹ ਨੂੰ ਉੱਚੇ ਥਾਂ ਵਿੱਚ ਰੋਟੀ ਖਾਣ ਲਈ ਜਾਣ
    ਤੋਂ ਪਹਿਲਾ ਤੁਰੰਤ ਮਿਲ ਲਵੋ ਕਿਉਂ ਜੋ ਜਦ ਤੱਕ ਉਹ ਨਾ ਜਾਵੇ ਲੋਕ ਖਾਂਦੇ ਨਹੀਂ ਇਸ ਜੋ ਉਹ ਬਲੀ
    ਨੂੰ ਅਸੀਸ ਦਿੰਦਾ ਹੈ ਤਾਂ ਉਹ ਦੇ ਪਿੱਛੋਂ ਪਰਾਹੁਣੇ ਖਾਂਦੇ ਹਨ। ਸੋ ਹੁਣ ਤੁਸੀਂ ਚੜ੍ਹੋ ਕਿਉਂ ਜੋ
    ਅੱਜ ਹੀ ਤੁਸੀਂ ਉਹ ਨੂੰ ਮਿਲੋਗੇ।
  tkr-tkr: Şahareeqa ikkepç'ımee, mana kar oxhanas q'urbanbı allya'ane cigeeqa ılqeç'essecar
    t'abal he'e. Mana qidyarı milletın kar oxhanas deş. Mang'vee q'urbanıs xayir-düə
    huvuyle qiyğa qopt'uluynbı kar otxhan giviyğal. Zaraba ılqeepç'ee, mang'uqab qihna
    avaaq'arasınbı.
  mya-JVB: ဆရာသည် မြင့် သောအရပ်၌ ယဇ်သားကို စား အံ့သောငှါ မ တက် မှီ သင် တို့သည် မြို့
    ထဲသို့ဝင် လျှင် ချက်ခြင်းတွေ့ လိမ့်မည်။ သူ မ ရောက် မှီ လူ များတို့သည် မ စား တတ်ကြ။
    သူသည် ယဇ် ပွဲ၌ ဘုရားဝတ်ကို ပြုတတ်၏။ ဝတ်ပြုပြီးမှ ခေါ်ဘိတ် သောသူတို့ သည် စား တတ်ကြ၏။
    ယခု မှာ သွား လျှင် တွေ့ ကြ လိမ့်မည်ဟု ပြန်ပြော သည်နှင့်အညီ၊
  tte-O: Iyaele kani kwayawatagiliwa yanuwane koina kwalobai. Muli mena kabo sisae
    kaba pwaoli mena sikekan. Yo tabe tomo tupwaliyao siyoganli mekalikavao nige naga
    sikekekan kanasiga iya isae yo kawanoi mena iwalo-muloloi kabo sikekan. Koinaele
    tem kwalomwayamwayau kani kwalobai.”
  tbg-tbg: Varaata vika minti tivake qaiqaa tiha, Netanta vatukaqi oriqete tavaivaro
    viva varianarove. Viva varikeroma vururaqaa vuanarove. Vururaqaa variaka kia vaaka
    kara naraiti, vira veka vaivaro viva vika inaini oruntero Kotira ofaa iha quara
    amiterara iriharo Kotirara koqeve tiramanta, viraqaahai viva naarama taika vi
    karara nevarave. Netanta kante orunte homa vira tavevarave, ti.
  hmo-hmo: '@see-verse:1SA.009.012'
  urd-urd: जैसे ही तुम शहर में दाख़िल होगे, वह तुमको पहले उससे कि वह ऊँचे मक़ाम में
    खाना खाने जाए मिलेगा, क्यूँकि जब तक वह न पहुँचे लोग खाना नहीं खायेंगे, इसलिए कि
    वह क़ुर्बानी को बरकत देता है, उसके बाद मेहमान खाते हैं, इसलिए अब तुम चढ़ जाओ,
    क्यूँकि इस वक़्त वह तुमको मिल जाएगा।”
  rus-SYN: когда придете в город, застанете его, пока он еще не пошел на ту высоту,
    на обед; ибо народ не начнет есть, доколе он не придет; потому что он благословит
    жертву, и после того станут есть званые; итак ступайте, теперь еще застанете его.
  bqc-SIM: Tó a gɛ̃ wɛ̃́lɛu, á aà e e aàↄ gɛ́ gɛ́i pↄblei gulɛsĩpiu, asa wa pↄbleo
    e aà mↄ́. Aàpi mɛ́ a báaada sa'oblɛu gĩa, gbɛ̃́ pↄ́ wà ń sisiↄ i gbasa ble.
    Àↄ wãa, asa aà egↄↄ zaan la.
  tcz-CHONGTHU: An nedinga akaltou masangin, gangtah in che lhon in lang gakimupi
    vahlhon in, ajeh chu ahunglhun le gan kilhaina sa ho chu phatthei aboh tokah kahsea
    mipin an aneh theilou diu ahi,” atiuve.
  mar-mar: तुम्ही तो जेवायला उंचस्थानी चढून जाण्याच्या आधी, नगरात जातानाच तुमची आणि
    त्याची भेट होईल. तो येण्याच्या अगोदर लोक जेवणार नाहीत, कारण तो यज्ञाला आशीर्वाद
    देतो मग बोलावलेले जेवतात. तर आता तुम्ही वर जा, कारण या वेळेस त्याची भेट होईल.”
  qub-qub: Chayar jinan öra ashinqui manaraj micoj aywaptillan. Pay manaraj chayaptenga
    runacunapis manarämi micongarächu. Payrämi Tayta Diospaj pishtashan uywata bindisyunta
    gonga. Chaypitarämi gayachishancunapis miconga. Masqui juclla ayway. Canan öra
    aywarga tarinquimi.»
  bqp-bqp: Tó a gɛ̃ wɛ̃tɛn, áni a e ari àgↄ̃ gɛ́ pↄ́ ble gbagbaki pìia. Zaakũ oni
    pↄ́ ble gĩaro ari à su, àkũ mɛ́ ani arubarika da sa'opↄblen gĩa, gbasa gbɛ̃ kũ
    ò ń sísinↄ pↄ́ ble. Àgↄ̃ wãna, zaakũ a lenagↄrↄn dí.
  hat-hat: Rive n'a rive lavil la, n'a jwenn li anvan l' al manje sou ti mòn lan.
    Pèp la p'ap manje toutotan li pa rive, paske se li ki pou beni ofrann bèt la anvan.
    Lè li fini, moun yo envite yo va manje. Prese ale koulye a pou nou ka jwenn li.
  eng-BSB: As soon as you enter the city, you will find him before he goes up to the
    high place to eat. The people will not eat until he comes, because he must bless
    the sacrifice; after that, the guests will eat. Go up at once; you will find him.”
  tod-tod: Wa ʋaazu kaazu, wa lɛɛna nɔ feya taazuʋɛ, é ʋa ɠɛ é li zalaɠa ɠula adaʋɛ
    daamii vai ma. À liina fala, wa ka, tɔɔzei nuɓusɛiti ti la daami woga tɔun polu,
    mazɔlɔɔ toɠa tuyai loo zalaɠai ma pɛ, niiti ti loligai, naati ti ʋa daami wo.»
  eng-WEBPB: As soon as you have come into the city, you will immediately find him
    before he goes up to the high place to eat; for the people will not eat until
    he comes, because he blesses the sacrifice. Afterwards those who are invited eat.
    Now therefore go up; for at this time you will find him.”
  kbq-kbq: Hagi ne'zama nenaku agonarega mareorinesigeta kumapima ufresuta'a ome tutagiha
    huntegaha'e. Hagi zamagima hu'nea vahe'mo'za ne'zana one avega ante'zma mani'nenageno
    uhanatino asomu kea ome hutena negahaze. Hagi hantaka huta vanuta'a ome kegaha'e.
  nhe-BL: San quema incalaquise ipan altepetl, nimantzi xijtemoca pampa huelis nimantzi
    quisas para yas campa tepetl para tlacuas. Pampa nopa tlacame ax tlacuase hasta
    quema ajsiti pampa yajaya tlen quitiochihuas nopa tlacajcahualistli huan teipa
    tlacuase nopa tlanotzalme. Huajca xiisihuica xitlejcoca para inquipantise.
  bus-bus: Tó a gɛ̃ wɛ́tɛn, é à e ai àgↄ̃ gá pↄ́ ble gbãgbãkii pìa. Zaakɛ weé pↄ́
    ble gĩaro, à gↄ̃̀ ai à mↄ́, àpi bé eé aubarika da sa'opↄbleen gĩa, gbasa gbɛ̃
    kɛ̀ wà ń sísinↄ pↄ́ ble. Àgↄ̃ wãa, zaakɛ à egurↄ zakan yɛ̀.
  gub-BL: Tawhu pupe peixe re peàwàxi putar a'e awa ywytyr rehe izeupir 'ym mehe we
    nehe. Umai'u putar a'e pe nehe. Teko nuzypyrog kwaw umai'u pà ihem 'ym mehe we
    wà. Ta'e a'e ae omono putar Tupàn ize'egatu a'e temi'u rehe a'e nehe 'y. Xo a'e
    re zo teko henoz pyrer upuner umai'u haw rehe wà. Pezeupir a'e pe kury. Tàrityka'i
    peàwàxi putar nehe, i'i wanupe wà.
  eng-DRA: 'As soon as you come into the city, you shall immediately find him, before
    he go up to the high place to eat: for the people will not eat till he come: because
    he blesseth the victim, and afterwards they eat that are invited. Now therefore
    go up, for today you shall find him.'
