  kyc-kyc: '@see-verse:1SA.009.012'
  urd-GVU: '@see-verse:1SA.009.012'
  deu-1912: Wenn ihr in die Stadt kommt, so werdet ihr ihn finden, ehe denn er hinaufgeht
