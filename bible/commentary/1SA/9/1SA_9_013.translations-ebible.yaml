  ntj-ntj: '@see-verse:1SA.009.012'
  kan-2017: ಅವನು ಯಜ್ಞಭೋಜನಕ್ಕೋಸ್ಕರ ಗುಡ್ಡಕ್ಕೆ ಹೋಗುವ ಮೊದಲು ನೀವು ಊರೊಳಕ್ಕೆ ಹೋದರೆ ಸಿಕ್ಕುವನು.
