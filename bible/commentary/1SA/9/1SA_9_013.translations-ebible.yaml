  kan-OKCV: ನೀವು ಪಟ್ಟಣದೊಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಲೇ ಗುಡ್ಡದ ಮೇಲೆ ತಿನ್ನಲು ಹೋಗುವರು. ಅವನು ಬರುವವರೆಗೂ
