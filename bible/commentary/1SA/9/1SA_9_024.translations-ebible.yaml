verse: 1SA.009.024
translations:
  mal-C: 'അങ്ങനെ പാചകക്കാരൻ കൈക്കുറകും അതിന്മേലുള്ളതും കൊണ്ടുവന്ന് ശൗലിന്റെ മുമ്പിൽ
    വിളമ്പി. അപ്പോൾ ശമുവേൽ: “താങ്കൾക്കുവേണ്ടി മാറ്റി സൂക്ഷിച്ചുവെച്ചിരുന്ന ഭക്ഷണമിതാ!
    ഭക്ഷിച്ചുകൊൾക! ഈ അവസരത്തിൽ താങ്കൾക്കു തരുവാനായി വേർതിരിച്ചുവെച്ചിരുന്നതാണിത്.
    ‘ഞാനും വിരുന്നുകാരെ ക്ഷണിച്ചിട്ടുണ്ട്,’ എന്നു പറഞ്ഞുകൊണ്ട് ഇതു ഞാൻ താങ്കൾക്കുവേണ്ടി
    സൂക്ഷിച്ചുവെച്ചിരുന്നതാണ്” എന്നു പറഞ്ഞു. അങ്ങനെ അന്ന് ശൗൽ ശമുവേലിനോടുകൂടെ ഭക്ഷണം
    കഴിച്ചു.'
  deu-TKW: 'Da trug der Koch die Keule und den Fettschwanz auf und setzte sie Saul
    vor. Und er sprach: Da ist dir, was übrig blieb, vorgesetzt; iß, denn auf die
    bestimmte Zeit ist es dir aufgehoben, indem man sprach: das Volk habe ich geladen.
    So aß denn Saul an jenem Tage mit Samuel.'
  lin-lin: 'Moto oyo azalaki kolamba azwaki mopende mpe nyonso oyo ekangani na yango,
    mpe atiaki yango liboso ya Saulo. Samuele alobaki na Saulo : « Tala ndambo ya
    biloko oyo babombelaki yo. Lia yango, pamba te babombelaki yo yango wuta tango
    nabengisaki bato. » Boye, na mokolo wana, Saulo aliaki elongo na Samuele.'
  eng-LSV: (And the cook lifts up the leg, and that which [is] on it, and sets [it]
    before Saul), and he says, “Behold, that which is left; [it] is set before your
    face—eat, for it is kept for you for this appointed time, [at my] saying, I have
    called the people”; and Saul eats with Samuel on that day.
  eng-GNV: 'And the cooke tooke vp the shoulder, and that which was vpon it, and set
    it before Saul. And Samuel said, Beholde, that which is left, set it before thee
    and eate: for hitherto hath it bene kept for thee, saying, Also I haue called
    the people. So Saul did eate with Samuel that day.'
  eng-WEBSTER: And the cook took up the shoulder, and that which was upon it, and
    set it before Saul. And Samuel said, Behold that which is left! set it before
    thee, and eat; for to this time hath it been kept for thee since I said, I have
    invited the people. So Saul ate with Samuel that day.
  nhw-BL: 'Huajca nopa tlacualchijquetl quihualicac imetztomahuiya nopa tlapiyali
    catli eliyaya san nacatl huan quitlali iixpa Saúl. Huan Samuel quiilhui: ―Ximonechcahui
    huan xijcua pampa ni nacatl niquiyocaquixtijtoya para ta quema ayamo niquinnotztoya
    nochi ni tlanotzalme. Huan nopa tonal Saúl tlacuajqui ihuaya Samuel.'
  swh-ONEN: Hivyo mpishi akachukua mguu pamoja na kile kilichokuwa juu yake akaiweka
    mbele ya Sauli. Samweli akasema, “Hiki ndicho ambacho kimewekwa kwa ajili yako.
    Ule, kwa sababu kilitengwa kwa ajili yako kwa tukio hili, tangu niliposema, ‘Nimewaalika
    wageni.’ ” Naye Sauli akala pamoja na Samweli siku ile.
  bba-bba: Dĩɑ kowo u kɑ yɑɑ tɑɑru nɑ u yi Sɔɔlun wuswɑɑɔ. Mɑ Sɑmuɛli u nɛɛ, wee ye
    bɑ nun yiiyɑ, ɑ tii ye ɡɑweo ɑ di. Domi nɑ ye beruɑwɑ wunɛn ɡisɔn nɑɑ ten sɔ̃
    n sere tɔmbu dim soku mini. Mɑ Sɔɔlu kɑ Sɑmuɛli bɑ di sɑnnu dɔmɑ te.
  eng-KJVCPB: 'And the cook took up the shoulder, and that which was upon it, and
    set it before Saul. And Samuel said, Behold that which is left; set it before
    thee, and eat: for unto this time hath it been kept for thee since I said, I have
    invited the people. So Saul did eat with Samuel that day.'
  cpy-cpy: 'Akotanaki onkotsiwae-tatsiri, royiiteeta-kiniri ipori irika Saúl. Ikantzi
    Samuel: “Irika nowaan-takimiri, poyaa. Riitaki nowaantakimiri eeroka, areetzimoshiryaapaakina
    rakiyotana atziri jeekatsiri jaka.” Imatakiro Saúl rakiyotakiri Samuel.'
  mpx-mpx: Inoke toligaliga bwasumu nagilina i ahe i pwatanik i na i teli Sol manininaa.
    Yaka Samuwela i baek Sol elana i ba, “Toto e, owa kaiwem. U ahe u an. He sauga
    ya baek toligaliga elana, ‘Gamagalau iyaka ya awanunil nihi nem,’ yaka ya ba toto
    e i teli getogaan owa kaiwem an toyawa ya kaiwena.” Inoke lan o Sol alona ge Samuwela
    hi anan.
  luo-luo: Eka jatedo nokawo em gi sembe moketo e nyim Saulo. Samuel nowacho niya,
    “Ma e gima nokan-ni, cham, nikech nokan-nigo ne nyasini, chakre e kinde mane aluongoe
    welo.” Eka Saulo nochiemo gi Samuel chiengʼno.
  meu-meu: Bena aniani inaduna tauna ese ae hako ta mai baribarana ida e abia, Saulo
    vairanai e dabaraia. Bena Samuel eto, O itaia, e atoa tabe ḡauna na oi vairamu
    ai vada e dabaraia. Avania; badina be e heato tabe oiamu ela bona e abia hidi
    horana, e vavedia taudia ida bavaniani hebou totona. Taunabunai, Saulo na Samuel
    ida e aniani hebou una dina ai.
  npi-ULB: त्यसैले भान्सेले फिला र यसमा भएको सबै ल्याए र शाऊलको सामु राखिदिए । तब
    शमूएलले भने, “हेर्नुहोस्, जे अलग राखिएको थियो सो तपाईंको अगि राखिएको छ । यो खानुहोस्,
    किनभने, 'मैले मानिसहरूलाई बोलाएको छु' भनेर मैले भनेको समयदेखि तोकिएको समयसम्म
    यसलाई तपाईंको निम्ति अलग्गै राखिएको छ ।” त्यसैले त्यस दिन शाऊलले शमूएलसँग खाए
    ।
  yor-yor: Alásè náà sì gbé ẹsẹ̀ náà pẹ̀lú ohun tí ó wà lórí i rẹ̀, ó sì gbé e síwájú
    Saulu. Samuẹli wí pé, “Èyí ni ohun tí a fi pamọ́ fún ọ. Jẹ, nítorí a yà á sọ́tọ̀
    fún ọ, fún ìdí yìí, láti ìgbà tí mo ti wí pé, ‘Mo ní àlejò tí a pè.’ ” Saulu sì
    jẹun pẹ̀lú Samuẹli ní ọjọ́ náà.
  emp-NTPO: 'Ara maʌ̃da ne djubariba chĩded̶ebema djarada enesia Saulba comãrẽã. Maʌ̃ne
    Samuelba jarasia: –Codua. Mʌ̃a purua ãbaa ne cod̶i jarasid̶e naʌ̃gʌra bʌ itea
    awara b̶ʌbisia.– Ara maʌ̃da Saulora Samuel ume ne cosia.'
  ind-ind: Maka juru masak itu mengambilnya dan meletakkan daging pilihan dari bagian
    paha di hadapan Saul. Berkatalah Samuel kepada Saul, “Inilah bagian yang disediakan
    khusus untukmu dalam pesta makan ini! Makanlah bersama dengan tamu-tamu yang saya
    undang menghadiri pesta ini.” Maka Saul makan bersama Samuel pada hari itu.
  pes-OPCB: 'آشپز ران را با مخلفاتش آورده، جلوی شائول گذاشت. سموئیل گفت: «بخور! این
    گوشت را برای تو نگاه داشته‌ام تا همراه کسانی که دعوت کرده‌ام از آن بخوری.» پس
    سموئیل و شائول با هم خوراک خوردند.'
  tgl-ULB: Kaya kinuha ng tagapagluto ang hitang itinaas sa pag-aalay at kung ano
    ang kasama nito, at inilagay ito sa harapan ni Saul. Pagkatapos sinabi ni Samuel,
    “Tingnan kung ano ang itinabi ko para sa iyo! Kainin mo ito, dahil itinabi ko
    ito hanggang sa itinakdang oras para sa iyo. Sa ngayon masasabi mong, 'Inanyayahan
    ko ang mga tao.'” Kaya kumain si Saul kasama ni Samuel sa araw na iyon.
  cbu-NT: Ashirucha, patatamapansha wanutsee ashchiri upaz tsindasari mbaseeshinu,
    Saulaam panarangiya. Samuelsha, Zuwaa, watattanda shiyaam mbaseeru. Ashiri shiyshat
    yáyarush, mapiyrush ktungangcha, Nuw tputsee katungamaam yambiranguri, shiyaam
    wasina nee wanutsee wayarangina, tárangiya. Saulsha, Zuraktishcha ichee, tárangu,
    anush zar washunand Samuelpa ipuneersin, katungaranganaya.
  hui-hui: Ani layagola tomo dawaga biagome bulumaga ge dolo wiyago mo yalu ibuwa
    Solo bereagoriani mo wini. Ani biyagola Samuelehanda lalu, Bulumaga ogoni í̠nagaore
    podo wia henego de handa. I̱na áyu agali mo ngoaiho bedadagua bedagola nabelo
    í̠naga ogoni mo bagiho ngelenego ai na, lene. Ani biniyago horo ogoningi Solo
    ibu Samuele heba tomo nalu berene.
  mya-mya: သို့​ဖြစ်​၍​စား​တော်​ကဲ​သည်​လက်​ရွေး​စင်​ပေါင် တစ်​ပေါင်​ကို​ယူ​လာ​ပြီး​လျှင်
    ရှော​လု​၏​ရှေ့​တွင် ချ​ထား​လေ​၏။ ရှ​မွေ​လ​က``ဤ​အ​ရာ​ကား သင်​၏​အ​တွက်​သီး​သန့်​ဖယ်​ထား​သော​အ​သား
    ဖြစ်​၏။ ယူ​၍​စား​လော့။ ငါ​ဖိတ်​ခေါ်​ထား​သူ​တို့ နှင့်​အ​တူ​ယ​ခု​အ​ချိန်​၌​သင်​စား​ရန်​ဤ
    အ​သား​ကို​ငါ​ဖယ်​ထား​ခဲ့​၏'' ဟု​ဆို​၏။ ထို့​ကြောင့်​ရှော​လု​သည် ထို​နေ့​၌​ရှ​မွေ​လ​နှင့်
    အ​တူ​စား​သောက်​လေ​၏။-
  bod-N: གསོལ་དཔོན་གྱིས་བརླ་རྐང་ལ་སོགས་པའི་ཤ་བླངས་ནས་སོ་ལོའི་མདུན་དུ་བཞག་ཅིང་། ཡང་སཱ་མུ་ཨེལ་ན་རེ།
    ད་ལྟོས་ཤིག འདི་ནི་ཁྱོད་ལ་བཞག་པ་ཡིན། ད་ལོངས་ལ་ཟོ་ཞིག བདག་གིས་མི་རྣམས་མགྲོན་དུ་བོས་པ་ཡིན་ཞེས་སྨྲས་པའི་དུས་ནས་ད་ལྟའི་བར་དུ་འདི་ནི་ཁྱོད་ཀྱི་ཕྱིར་བཞག་པ་ཡིན་ཞེས་སྨྲས་པས།
    དེའི་ཉིན་མོར་སོ་ལོས་སཱ་མུ་ཨེལ་དང་མཉམ་དུ་ཁ་ཟས་སྤྱད་དོ། །
  sna-sna: Naizvozvo mubiki akatora gumbo nezvaiva pariri akazvigadzika pamberi paSauro.
    Samueri akati, “Hezvi zvawakanga wachengeterwa. Idya, nokuti zvanga zvakachengeterwa
    iwe panguva ino, kubvira panguva yandakati, ‘Ndakoka vanhu.’ ” Zvino Sauro akadya
    naSamueri musi iwoyo.
  spa-BLM: 'El cocinero tomó el muslo y lo que había en él, y lo puso delante de Saúl.
    Samuel dijo: “¡Mira lo que se ha reservado! Ponlo delante de ti y come; porque
    te ha sido reservado para el tiempo señalado, pues yo dije: ‘He invitado al pueblo’.”
    Así que Saúl comió con Samuel aquel día.'
  cac-cac: 'Elan̈chamel ix yic''cot jun noc'' xub'' vin̈, ix yac''an vin̈ d''a vin̈aj
    Saúl chi''. Ix yalan vin̈aj Samuel chi'' d''a vin̈aj Saúl chi'': —A jun chib''ej
    tic ic''b''ilxocaneli, chi''a. A jun tic to naanxotax vuuj, ix in chec ic''jicaneli,
    ayic ix in checan b''ojoc jun q''uin̈ tic, xchi vin̈. Junn̈ej ix va vin̈aj Saúl
    yed'' vin̈aj Samuel chi'' d''a jun c''u chi''.'
  swh-ULB: Basi mpishi alichukua paja lililokuwa limeinuliwa katika dhabihu na kile
    kilichokuwa pamoja nalo, akaitenga mbele ya Sauli. Kisha Samweli akasema, “Angalia
    kile kilichokuwa kimetunzwa kwa ajili yako! Kula, kwa sababu kilitunzwa hadi wakati
    maalum ufike kwa ajili yako. Na kwa sasa waweza kusema, 'Nimewaalika watu.”' Kwa
    hiyo Sauli alikula pamoja na Samweli siku hiyo.
  bel-bel: 'І ўзяў кухар лапатку і што было пры ім і паклаў перад Саўлам. І сказаў
    Самуіл: вось гэта пакінута, пакладзі перад сабою і еж, бо на гэты час ашчаджана
    гэта табе, калі я склікаў народ. І абедаў Саўл з Самуілам у той дзень.'
  deu-ELBBK: 'Da trug der Koch die Keule auf und was daran war und legte es Saul vor.
    Und er sprach: Siehe, das Zurückbehaltene; lege dir vor, iss! Denn auf die bestimmte
    Zeit ist es für dich aufbewahrt worden, als ich sagte: Ich habe das Volk geladen.
    So aß Saul mit Samuel an diesem Tag.'
  mbb-OT: Ne zutun migkuwa zutun te peresuba kes buvun ne insavuk din dutun te etuvangan
    ni Saul. Migkeǥiyan ni Samuel si Saul te, “Sigi, kaan ke en, su impesivey ku heini
    para kenikew kayi he kevurunan, duma te menge etew he mibpen-imbitar ku.” Dutun
    migkaan si Saul duma ki Samuel te haazà he andew.
  mal-2015: വെപ്പുകാരൻ കൈക്കുറകും അതിന്മേൽ ഉള്ളതും കൊണ്ടുവന്നു ശൗലിന്റെ മുമ്പിൽവെച്ചു.
    നിനക്കായി സൂക്ഷിച്ചു വെച്ചിരിക്കുന്നതു ഇതാ; തിന്നുകൊൾക; ഞാൻ ഉത്സവത്തിന്നു ആളുകളെ
    ക്ഷണിച്ചിട്ടുണ്ടു എന്നു പറഞ്ഞുകൊണ്ടു ഇതു ഉത്സവത്തിന്നു വേണ്ടി നിനക്കായി സൂക്ഷിച്ചിരിക്കുന്നു
    എന്നു ശമൂവേൽ പറഞ്ഞു. അങ്ങനെ ശൗൽ അന്നു ശമൂവേലിനോടു കൂടെ ഭക്ഷണം കഴിച്ചു.
  rmc-rmc: 'Avke oda murš hazdňa upre oda nekfeder kotor le masestar, e čang, a thoďa
    les anglo Saul. Phenďa: „Dikh, kada hin prekal tu. Cha, bo garuďom tuke oda akorestar,
    sar vičinďom le manušen.“ Oda džives chalas o Saul le Samueloha.'
  pes-OPV: 'پس طباخ ران را با هرچه برآن بود، گرفته، پیش شاول گذاشت و سموئیل گفت: «اینک
    آنچه نگاهداشته شده است، پیش خود بگذار و بخور زیرا که تا زمان معین برای تونگاه
    داشته شده است، از وقتی که گفتم از قوم وعده بخواهم.»'
  ron-1924: 'Букэтарул а дат спата ши че ера пе еа ши а пус-о ынаинтя луй Саул. Ши
    Самуел а зис: „Ятэ че а фост пэстрат, пуне-о ынаинте ши мэнынкэ, фииндкэ пентру
    тине с-а пэстрат кынд ам пофтит попорул.” Астфел, Саул а мынкат ку Самуел ын зиуа
    ачея.'
  ben-OBCV: অতএব রাঁধুনী রানের টুকরোটি ও সেটির সঙ্গে লেগে থাকা মাংস এনে শৌলের পাতে
    সাজিয়ে দিল। শমূয়েল বললেন, “এগুলি তোমারই জন্য রেখে দেওয়া হয়েছে। খাও, কারণ ‘আমি
    অতিথিদের নিমন্ত্রণ করেছি,’ একথা বলার সময় থেকে শুরু করে এখন এই উপলক্ষের জন্যই
    এগুলি সরিয়ে রাখা হয়েছে।” সেদিন শৌল শমূয়েলের সঙ্গে ভোজনপান করলেন।
  som-som: Markaasaa cuntokariyihii wuxuu soo qaaday garabkii iyo wixii ku yiilba,
    oo wuxuu hor dhigay Saa'uul. Oo Samuu'eelna wuxuu yidhi, Bal eeg wixii laguu kaydiyey,
    haddaba hortaada dhigo oo cun, waayo, waa laguu hayay ilaa wakhtigii la qawimay,
    oo anigu waxaan idhi, Dadka waan marti qaaday. Markaasuu Saa'uul maalintaas wax
    la cunay Samuu'eel.
  lat-VUC: 'Levavit autem cocus armum, et posuit ante Saul. Dixitque Samuel: Ecce
    quod remansit: pone ante te, et comede, quia de industria servatum est tibi quando
    populum vocavi. Et comedit Saul cum Samuele in die illa.'
  eng-ASVBT: And the cook took up the thigh, and that which was upon it, and set it
    before Saul. And Samuel said, Behold, that which hath been reserved! set it before
    thee and eat; because unto the appointed time hath it been kept for thee, for
    I said, I have invited the people. So Saul did eat with Samuel that day.
  ita-1885: 'Ora il cuoco avea levata una coscia, e ciò ch''è sopra. E Samuele la
    pose davanti a Saulle, e disse: Ecco quello ch''era stato riserbato; mettilo davanti
    a te, e mangia; perciocchè t''era stato serbato per questo tempo, quando io dissi:
    Io ho invitato il popolo. Così Saulle in quel dì mangiò con Samuele.'
  eng-LXXUP: 'Now the cook had boiled the shoulder, and he set it before Saul; and
    Samuel said to Saul, Behold that which is left: set it before thee, and eat; for
    it is set thee for a testimony in preference to the others; take of it: and Saul
    ate with Samuel on that day.'
  eng-ULB: So the cook took up the thigh and what was on it and set it before Saul.
    Then Samuel said, “See what has been kept is set before you. Eat it, because it
    has been kept for you until the appointed time, from the time when I said, 'I
    have invited the people.'” So Saul ate with Samuel that day.
  spa-VBL: 'Así que el cocinero tomó el muslo superior de la carne y lo puso delante
    de Saúl. Entonces Samuel le dijo: “Mira, esto es lo que estaba reservado para
    ti. Cómelo, pues estaba apartado para ti, para este momento en particular, desde
    que dije: ‘He invitado al pueblo’”. Así que Saúl comió con Samuel aquel día.'
  fra-_FOB: 'Alors le cuisinier prit l''épaule, avec ce qui est dessus, et la mit
    devant Saül. Et Samuel dit: Voici ce qui a été réservé; mets-le devant toi, et
    mange, car il t''a été gardé pour cette heure, lorsque je résolus de convier le
    peuple. Et Saül mangea avec Samuel ce jour-là.'
  mal-mal: പാചകക്കാരൻ കൈക്കുറകും അതിന്മേൽ ഉള്ളതും കൊണ്ടുവന്ന് ശൌലിന്റെ മുമ്പിൽവച്ചു.
    “നിനക്കായി വേർതിരിച്ച് വച്ചിരിക്കുന്നത് ഇതാ; തിന്നുകൊള്ളുക; ഞാൻ ഉത്സവത്തിന് ആളുകളെ
    ക്ഷണിച്ചിട്ടുണ്ട്. ഇത് ഉത്സവത്തിന് വേണ്ടി നിനക്കായി സൂക്ഷിച്ചിരിക്കുന്നു” എന്ന്
    ശമൂവേൽ പറഞ്ഞു. അങ്ങനെ ശൌല്‍ അന്ന് ശമൂവേലിനോടുകൂടെ ഭക്ഷണം കഴിച്ചു.
  urd-GVR: Ḳhānsāme ne qurbānī kī rān lā kar use Sāūl ke sāmne rakh diyā. Samuel bolā,
    “Yih āp ke lie mahfūz rakhā gayā hai. Ab khāeṅ, kyoṅki dūsroṅ ko dāwat dete waqt
    maiṅ ne yih gosht āp ke lie aur is mauqe ke lie alag kar liyā thā.” Chunāṅche
    Sāūl ne us din Samuel ke sāth khānā khāyā.
  suz-BL: मिनु मेको क्‍येबमी फिला चाक्‍शा, सावल आ ङोंइती वोदा बाक्‍त। मिनु सामुएलमी
    “इ कली वोइश्‍शो भाग एकोन बाक्‍ब। ब्‍वावो। मुर आन कली ब्रेश्‍शो भोजम एको इ कली
    वोइश्‍शो भाग बाक्‍ब” दे सावल कली देंमाक्‍त। मिनु मेको नाक्‍ती सावल पौनापुकी नु
    भोज जवा बाक्‍त।
  ita-1927: 'Il cuoco allora prese la coscia e ciò che v’aderiva, e la mise davanti
    a Saul. E Samuele disse: “Ecco ciò ch’è stato tenuto in serbo; mettitelo dinanzi
    e mangia, poiché è stato serbato apposta per te quand’ho invitato il popolo”.
    Così Saul, quel giorno, mangiò con Samuele.'
  ckb-ckb: 'چێشتلێنەرەکەش ڕانەکە و ئەوەی لەسەری بوو بەرزی کردەوە و لەبەردەم شاول داینا،
    ساموئێل گوتی: «ئەوەتا ئەوەی ماوەتەوە، بیخەرە بەردەمت و بخۆ، چونکە لە کاتی بانگهێشتی
    میواندارییەکەمەوە هەتا ئەم کاتە بۆ تۆ هەڵگیراوە.» جا شاول لەو ڕۆژەدا لەگەڵ ساموئێل
    نانی خوارد.'
  eng-BBE: 'And the cook took up the leg with the fat tail on it, and put it before
    Saul. And Samuel said, This is the part which has been kept for you: take it as
    your part of the feast; because it has been kept for you till the right time came
    and till the guests were present. So that day Saul took food with Samuel.'
  kan-OKCV: ಆಗ ಅಡಿಗೆಯವನು ಒಂದು ಮುಂದೊಡೆಯನ್ನೂ, ಅದರ ಸಂಗಡ ಇದ್ದುದ್ದನ್ನೂ ತಂದು ಅದನ್ನು ಸೌಲನ
    ಮುಂದೆ ಇಟ್ಟನು. ಆಗ ಸಮುಯೇಲನು ಸೌಲನಿಗೆ, “ನಿನಗಾಗಿ ಪ್ರತ್ಯೇಕಿಸಿದ್ದು ಇದೇ. ನಾನು ಜನರನ್ನು
    ಭೋಜನಕ್ಕೆ ಕರೆದಿದ್ದೇನೆಂದು ಹೇಳಿದ ಕಾಲದಿಂದ ಈವರೆಗೂ ನಿನಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕವಾಗಿ ಇಟ್ಟಿದ್ದು
    ಇದೇ, ಇದನ್ನು ತಿನ್ನು,” ಎಂದನು. ಹಾಗೆಯೇ ಸೌಲನು ಆ ದಿವಸದಲ್ಲಿ ಸಮುಯೇಲನ ಸಂಗಡ ಊಟಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது சமையற்காரன், ஒரு முன்னந்தொடையையும், அதனோடு இருந்ததையும் எடுத்துக்கொண்டு
    வந்து அதை சவுலுக்கு முன்பாக வைத்தான்; அப்பொழுது சாமுவேல்: இதோ, இது உனக்காக வைக்கப்பட்டது,
    இதை உனக்கு முன்பாக வைத்துச் சாப்பிடு; நான் மக்களை விருந்திற்கு அழைத்தது முதல்,
    இதுவரைக்கும் இது உனக்காக வைக்கப்பட்டிருந்தது என்றான்; அப்படியே சவுல் அன்றையதினம்
    சாமுவேலோடு சாப்பிட்டான்.'
  spa-RV-1909: 'Entonces alzó el cocinero una espaldilla, con lo que estaba sobre
    ella, y púsola delante de Saúl. Y Samuel dijo: He aquí lo que estaba reservado:
    ponlo delante de ti, y come; porque de industria se guardó para ti, cuando dije:
    Yo he convidado al pueblo. Y Saúl comió aquel día con Samuel.'
  ron-BTF: 'Și bucătarul a ridicat spata și ceea ce era pe ea și a pus-o înaintea
    lui Saul. Și Samuel a zis: Iată, ceea ce a fost păstrat! Pune-o înaintea ta, mănâncă,
    pentru că a fost păstrată pentru tine, pentru acest timp, de când am spus: Voi
    invita poporul. Și Saul a mâncat cu Samuel în acea zi.'
  eng-WEBP: The cook took up the thigh, and that which was on it, and set it before
    Saul. Samuel said, “Behold, that which has been reserved! Set it before yourself
    and eat; because it has been kept for you for the appointed time, for I said,
    ‘I have invited the people.’” So Saul ate with Samuel that day.
  eng-FBV: So the cook took the upper thigh of meat and what was with it and placed
    it before Saul. Then Samuel said, “See, this is what was kept to one side. It
    was reserved for you. Eat it, for it was kept for you for this particular time,
    right from when I said, ‘I have invited the people.’” So Saul ate with Samuel
    that day.
  nld-1939: 'De kok diende dus de schenkel op met wat daarbij hoort, en zette die
    voor Saul neer. Samuël zeide: Eet wat u wordt voorgezet; want het werd voor u
    bestemd, toen ik het volk voor dit feest bijeenriep. Zo at Saul die dag bij Samuël;'
  nch-BL: 'Huajca nopa tacualchijquet quihualicac iquescuayo nopa tapiyali cati eliyaya
    san nacat huan quitali iixpa Saúl. Huan Samuel quiilhui: ―Ximonechcahui huan xijcua
    pampa ni nacat niquiyocaquixti para ta quema ayemo niquinnotztoya nochi ni tanotzalme.
    Huan ipan nopa tonali Saúl tacuajqui ihuaya Samuel.'
  vie-1934: 'Đầu bếp lấy chả vai và miếng bọc chung quanh, đem dọn cho Sau-lơ, Sa-mu-ên
    tiếp rằng: Kìa, miếng đã để dành cho ngươi ở trước mặt ngươi; hãy ăn đi, từ khi
    ta định mời dân sự, ta đã giữ nó lại về tiệc nầy. Vậy, trong ngày đó, Sau-lơ ăn
    bữa cùng Sa-mu-ên.'
  hin-CV: तब रसोइए ने व्यंजन में से अलग किया हुआ सर्वोत्तम अंश शाऊल को परोस दिया.
    तब शमुएल ने कहा, “यही है वह अंश, जो तुम्हारे लिए अलग रखा गया था, जो अब तुम्हें
    परोस दिया गया है. यह तुम्हारा ही भोजन है, जो इस विशेष मौके पर तुम्हारे ही लिए
    रखा गया है, कि तुम उसे इन विशेष अतिथियों के साथ खाओ.” तब उस दिन शाऊल ने शमुएल
    के साथ भोजन किया.
  spa-BES: 'Y el cocinero tomó la pierna con la cola gruesa y la puso delante de Saúl.
    Y Samuel dijo: Esta es la parte que se ha guardado para ti. Tómala como tu parte
    de la fiesta; porque se ha guardado para ti hasta que llegó el momento adecuado
    y hasta que los invitados estuvieron presentes. Así que ese día Saúl comió con
    Samuel.'
  tdx-tdx: 'Aa le rinambe’ i mpanokoñey ty sokataña’e reketse ze ama’e vaho nazotso’e
    amy Saole. Le hoe t’i Samoele: Ingo o navìkeo! apoho añatrefa’o le mikamà; fa
    nahaja ho azo amo famantañañe zao; hoe ka ty asako: Fa nambaràko ondaty reo. Aa
    le nitrao-pikama amy Samoele t’i Saole amy andro zay.'
  tha-KJV: คนครัวจึงนำเอาส่วนขาและส่วนบนนั้นมาวางไว้​ที่​ข้างหน้าซาอูล และซามูเอลกล่าวว่า
    “​ดู​เถิด สิ​่งที่​ได้​เก​็บไว้​ก็​วางอยู่ต่อหน้าท่าน จงรับประทานเถิด เพราะว่าเก็บไว้​ให้​แก่​ท่านจนถึงชั่วโมงที่กำหนดไว้
    ตั้งแต่​ฉันกล่าวว่า ‘ฉันได้เชิญประชาชนมาแล้ว’” ซาอูลจึงรับประทานกับซามูเอลในวันนั้น
  por-BR-2018: 'Então levantou o cozinheiro uma coxa, com o que estava sobre ela,
    e a pôs diante de Saul. E Samuel disse: Eis que o que estava reservado: põe-o
    diante de ti, e come; porque foi intencionalmente guardado para ti, quando disse:
    Eu convidei ao povo. E Saul comeu aquele dia com Samuel.'
  deu-ELO: 'Da trug der Koch die Keule auf und was daran war und legte es Saul vor.
    Und er sprach: Siehe, das Zurückbehaltene; lege dir vor, iß! Denn auf die bestimmte
    Zeit ist es für dich aufbewahrt worden, als ich sagte: Ich habe das Volk geladen.
    So aß Saul mit Samuel an selbigem Tage.'
  eng-WYC-2018: And the cook took up a shoulder, and he set it before Saul. And Samuel
    said, Lo! that, that hath (been) left, take before thee, and eat; for of (this)
    purpose it was kept to thee, when I called the people hither. And Saul ate with
    Samuel that day. (And the cook took up a shoulder, and he put it before Saul.
    And Samuel said, Behold! that which was kept, take for thyself, and now eat it;
    for it was kept for thee for this purpose, when I called the people here. And
    so Saul ate with Samuel that day.)
  epo-epo: 'Kaj la kuiristo prezentis femuron, kaj tion, kio estas kun ĝi, kaj metis
    tion antaŭ Saulon, kaj Samuel diris: Jen estas, kio restis; metu ĝin antaŭ vin
    kaj manĝu, ĉar ĝi estas rezervita por vi por la tempo, por kiu mi invitis la popolon.
    Kaj Saul manĝis kun Samuel en tiu tago.'
  uig-PIN: 'Xuning bilǝn axpǝz saⱪlap ⱪoyƣan qong ajritilƣan ⱪolni elip Saulning aldiƣa
    ⱪoydi. Samuil: — Mana, sanga saⱪlap ⱪoyulƣini xudur! Uni aldingƣa elip yegin;
    qünki u mǝn hǝlⱪni qaⱪirƣan qeƣimda atayin sanga atap elip ⱪoyƣandin tartip bu
    bekitilgǝn waⱪitⱪiqǝ saⱪlandi, dedi. Xuning bilǝn u küni Saul bilǝn Samuil tamaⱪta
    billǝ boldi.'
  beo-beo: Amaiba:le ha:i manu gobesu dunu da masele dagai lale, gaguli misini, Solo
    baia soiyasi. Sa:miuele da amane sia:i “Ba:ma! Hu a:i na digili ligisi dialu amo
    da goea. Moma! Amo da na digili, dunu na hiougi amo masea amola moma:ne ligisi
    galu.” Amaiba:le, Solo da Sa:miuelela gilisili amo esoga ha:i mai.
  tpi-OTNT: Orait kukboi i bringim wanpela hap lek bilong abus i gat gutpela mit tru
    long en na putim antap long tebol klostu long Sol. Na Samuel i tokim Sol olsem,
    “Kisim dispela hap mit mipela i bin putim i stap bilong yu tasol, na yu kaikai.
    Mi wetim yu inap long nau, olsem na yu mas kaikai wantaim ol dispela man mi bin
    singautim i kam.” Olsem na Sol i kaikai wantaim Samuel long dispela de.
  hau-SA: Sai mai dahuwan ya ɗauko cinya da abin da yake bisanta ya kawo ya ajiye
    a gaban Shawulu. Sama’ila ya ce, “Ga abin da aka ajiye dominka. Ka ci, gama an
    keɓe shi dominka saboda wannan hidima daga lokacin da na ce, ‘Na gayyaci baƙi.’ ”
    Shawulu kuwa ya ci tare da Sama’ila a ranan nan.
  uig-LAT: 'Shuning bilen ashpez saqlap qoyghan chong ajritilghan qolni élip Saulning
    aldigha qoydi. Samuil: — Mana, sanga saqlap qoyulghini shudur! Uni aldinggha élip
    yégin; chünki u men xelqni chaqirghan chéghimda atayin sanga atap élip qoyghandin
    tartip bu békitilgen waqitqiche saqlandi, dédi. Shuning bilen u küni Saul bilen
    Samuil tamaqta bille boldi.'
  nde-nde: Ngakho umpheki wathatha umlenze lalokho okwakuphezu kwawo, wakubeka phambi
    kukaSawuli. USamuyeli wasesithi, “Nanku okube kugcinelwe wena. Dlana, ngoba kade
    kubekelwe wena kulelithuba, kusukela ngesikhathi ngisithi, ‘Ngilabemzini abanxusiweyo.’ ”
    USawuli wadla loSamuyeli ngalolosuku.
  ton-ton: 'Pea naʻe toʻo ʻe he ngaohi kai ʻae alanga muʻa, mo ia naʻe ʻi ai, ʻo tuku
    ia ʻi he ʻao ʻo Saula. Pea naʻe pehē ʻe Samuela, “Vakai, ko ia ʻoku toe ke tuku
    ia ʻi ho ʻao, pea ke kai: he naʻe tauhi ia kiate koe ʻo aʻu ki he feituʻulaʻā
    ni talu ʻeku pehē, kuo u tala ki he kakai.” Pea ko ia naʻe kai ʻe Saula mo Samuela
    ʻi he ʻaho ko ia.'
  ces-1613: 'Když tedy přinesl kuchař plece i s tím, což se ho přídrželo, položil
    Samuel před Saule, a řekl: Teď, což pozůstalo, vezmi sobě, jez; až k této chvíli
    zajisté zachováno jest to pro tebe, jakž jsem řekl: Lidu jsem pozval. I jedl Saul
    s Samuelem v ten den.'
  eng-WMB: The cook took up the thigh, and that which was on it, and set it before
    Saul. Samuel said, “Behold, that which has been reserved! Set it before yourself
    and eat; because it has been kept for you for the appointed time, for I said,
    ‘I have invited the people.’” So Saul ate with Samuel that day.
  tam-TCV: அப்படியே சமையற்காரன் ஒரு தொடையையும், அதைச் சேர்ந்த பகுதியையும் எடுத்து
    சவுலுக்குமுன் வைத்தான். அப்பொழுது சாமுயேல் சவுலிடம், “இது உனக்காகவே வைக்கப்பட்டது.
    இதைச் சாப்பிடு. ஏனெனில் நான் விருந்தாளிகளை அழைத்திருக்கிறேன் என்று சொன்ன நேரம்
    தொடக்கமுதல் இத்தருணத்திற்காக அது புறம்பாக வைக்கப்பட்டிருக்கிறது” என்றான். அன்று
    சவுல் சாமுயேலுடன் விருந்து சாப்பிட்டான்.
  ceb-ULB: Busa gikuha sa tigluto ang tibuok paa nga gibayaw sa paghalad ug ang anaa
    niini, ug gibutang kini atubangan ni Saul. Unya miingon si Samuel, “Tan-awa kung
    unsa ang gitagana alang kanimo. Kaona kini, tungod kay gitipigan kini hangtod
    sa gitakdang panahon alang kanimo. Kay sa pagkakaron makasulti ka, 'Ako mao ang
    nagdapit sa katawhan.”' Busa si Saul mikaon uban kang Samuel nianang adlawa.
  pol-UBG: 'Kucharz przyniósł łopatkę i to, co było na niej, i położył przed Saulem,
    a Samuel powiedział: Oto co zostało, połóż to przed sobą i jedz, bo kiedy powiedziałem:
    Wezwałem lud – zostało to zachowane dla ciebie na tę chwilę. I Saul jadł razem
    z Samuelem tego dnia.'
  agr-agr: 'Tusa tima ayu tusa kuntinu bakuin juki Samuelan ekettsauwai. Dutikamtai
    Samuel Saúlan chichajak: “Wi aents aidaun ipau asan, ditajai ijunag yuwati tusan
    anna akankan amina ukugkimjame, anú yuwata”, tiuwai. Tusa tima nunú tsawanta duwi
    Saúl Samueljai jimagtuk yuwawajui.'
  kyc-kyc: Dokopa nenge kisingi akali dokome mena kimbu aumwua lasi doko nyuo minyuo
    epo Sole peteyamo dokona lenge kambusa reteya. Dokopa Samyueleme lao, Kanda. Mena
    kuki embena lao retakapuŋu doko nape. Nambame wambu nenge nala epena lapu dupwa
    pipya yuu gii dakepa role pyao narami lao nambame retakapu, leya. Yuu gii dokopa
    Sole baa Samyuelemoo nenge nao role pyao peteyami.
  urd-GVU: خانسامے نے قربانی کی ران لا کر اُسے ساؤل کے سامنے رکھ دیا۔ سموایل بولا،
    ”یہ آپ کے لئے محفوظ رکھا گیا ہے۔ اب کھائیں، کیونکہ دوسروں کو دعوت دیتے وقت مَیں
    نے یہ گوشت آپ کے لئے اور اِس موقع کے لئے الگ کر لیا تھا۔“ چنانچہ ساؤل نے اُس دن
    سموایل کے ساتھ کھانا کھایا۔
  deu-1912: 'Da trug der Koch eine Schulter auf und was daranhing. Und er legte es
    Saul vor und sprach: Siehe, das ist übrig; lege vor dich und iß; denn es ist für
    dich aufbehalten eben auf diese Zeit, da ich das Volk lud. Also aß Saul mit Samuel
    des Tages.'
  ntj-ntj: '@see-verse:1SA.009.023'
  kan-2017: ಅವನು ಒಂದು ತೊಡೆಯ ಮಾಂಸವನ್ನೂ ಅದರ ಸಂಗಡ ಇದ್ದದ್ದನ್ನೂ ತಂದು ಸೌಲನ ಮುಂದಿಟ್ಟನು. ಆಗ
    ಸಮುವೇಲನು, “ಇಗೋ, ಇದು ನಿನಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕಿಸಿದ್ದು; ಇದನ್ನು ತಿನ್ನು, ಯಾಕೆಂದರೆ ಜನರನ್ನು
    ಭೋಜನಕ್ಕೆ ಕರೆದಾಗಿನಿಂದ ಇದು ನಿನಗೋಸ್ಕರವಾಗಿಯೇ ಇಡಲ್ಪಟ್ಟಿತ್ತು” ಎಂದು ಸೌಲನಿಗೆ ಹೇಳಿದನು.
    ಸೌಲನು ಆ ದಿನ ಸಮುವೇಲನ ಸಂಗಡ ಊಟಮಾಡಿದನು.
  yap-yap: Me fek fare girdi’en e lum baraba’ i ay e gamanman nge bang e ufin nni
    mel’eg ni yagagen nge yib i tay nga m’on rok Saul. Me ga’ar Samuel, “Mu sap, be’er
    e gin ntay ni fan ngom; mu koy. Gu cha’riy ni ngam koy ko ngiyal’ney ni gadad
    e pi girdi’ ney ni kug piningrad.” Aram me un Saul ngak Samuel ko abich e rofen
    nem.
  hlt-MCSB: Te dongah imtawt loh maeh laeng te a pom tih Saul hmai ah a tloeng pah.
    Te phoeiah, “Nang hmai ah tloeng ham a paih coeng ca laeh. ‘Khoning vaengkah la
    nang ham kael pah,’ tila ka khue pilnam khaw ka ti nah,” a ti nah. Te dongah tekah
    khohnin ah tah Saul te Samuel taengah buh a caak.
  mdy-ETH: ዬያሮ ዬይ ዓሢ ቃራ ጉባሲ ዓሽኪ ዔኪ ሙኪ ሳኣዖኦሌ ቤርታ ጌሤኔ፤ ዒማና ሳሙዔኤሌ ሳኣዖኦሌም፦ «ሃኣዛጌ፤ ሃይ ኔኤም
    ዱማሲ ጌሢንቴ ቃራ ዓሽኪኬ፤ ታኣኒ ዔኤሌ ሾኦጮና ዎላ ኔ ሙዓንዳጉዲ ታ ጌሤያታሢሮ ሃያ ሙዔ» ጌዔኔ። ዬያሮ ዬኖ ኬሎ ሳኣዖኦሌ
    ሳሙዔኤሌና ዎላ ሙዒ፥
  twi-ASANTE: Enti, osoodoni no de ba bɛtoo Saulo anim. Samuel kaa sɛ, “Di deɛ wɔde
    asi wʼanim no. Mede sie maa wo ansa na mereto nsa afrɛ afoforɔ yi.” Enti Saulo
    ne Samuel didiiɛ.
  eng-WEBU: The cook took up the thigh, and that which was on it, and set it before
    Saul. Samuel said, “Behold, that which has been reserved! Set it before yourself
    and eat; because it has been kept for you for the appointed time, for I said,
    ‘I have invited the people.’” So Saul ate with Samuel that day.
  wal-wal: Yaagin kattiyaagee gedaanne a bollan de7iyaagaa ekki ehiidi, Saa7oola sinttan
    wottiis. Sameeli Saa7oola, “Neeyyo ashshidoogee hagaa; ekkada ma. Aissi giikko,
    taani imattata shoobboosappe doommada, hagaa neeyyo ashshaas” yaagiis. He gallassi
    Saa7ooli Sameelaara miis.
  spa-PDDPT: 'Entonces el cocinero tomó una espaldilla con lo que estaba sobre ella,
    y la colocó delante de Saúl. Y Samuel dijo: Aquí está lo que estaba reservado.
    Ponlo delante de ti y come, pues en el momento apropiado fue guardado para ti,
    aun desde cuando invité al pueblo. Aquel día Saúl comió con Samuel.'
  gun-gun: 'Ha''e ramo tembi''u mbojya ma xo''o ''ugue hexegua ha''e javi reve ogueru
    vy Saul renonde omoĩ. Samuel aipoe''i: — Ne''exa, upe va''e ma amoĩ porã va''ekue.
    Ejopy ke, he''u, mba''eta ndevy pe ae amoĩ porã kova''e hora guarã, “Penoĩ ukapa
    apygua kuery”, ha''e va''ekue guive — he''i. Ha''e ramo Samuel reve Saul okaru
    ha''e va''e ára.'
  agu-BL: 'Lajke''l nin tzun bene''n yi aj csinu''-tz tan ticy''le''n tzaj jun chin
    letxaj chi''baj, nin ben tk''oltz tetz Saúl. I tzun tal Samuel tetz: —Ya''stzun
    achib yi jatxijt wa''n tetz atz. Ba''n lbaj awa''n, na jatxijt yi chi''baja''tz
    te yi ntaxk che'' intxoc yi e'' yi at chik''ej tan wa''a''n skuch'' jalu''. Tul
    yi jun k''eja''tz ya''stzun wane''n Saúl tu Samuel.'
  ilo-ULB: Isu nga innala ti kusinero ti luppo a nailasin iti daton ken ti adda iti
    daytoy, ket indasarna iti sangoanan ni Saul. Ket kinuna ni Samuel, “Daytoy ti
    naidulin para kenka! Kanem daytoy, gapu ta nailasinen daytoy a para kenka sakbay
    pay iti naituding a tiempo a panangawisko kadagiti tattao. Isu a nakipangan ni
    Saul kenni Samuel iti dayta nga aldaw.
  kpg-kpg: Tangada hai meegai ga gaamai di goneiga humalia o di wae, gaa dugu gi mua
    o Saul. Samuel ga helekai gi Saul, “Mmada, deenei di goneiga dela ne dugudugu adu
    gi di goe, geina, ma di mee ne dugu belee gai kooe dolomeenei, e miami dalia digau
    ala ne gahi mai ko au.” Saul ga miami dalia Samuel i di laangi deelaa.
  uig-ARA: 'شۇنىڭ بىلەن ئاشپەز ساقلاپ قويغان چوڭ ئاجرىتىلغان قولنى ئېلىپ سائۇلنىڭ
    ئالدىغا قويدى. سامۇئىل: ــ مانا، ساڭا ساقلاپ قويۇلغىنى شۇدۇر! ئۇنى ئالدىڭغا ئېلىپ
    يېگىن؛ چۈنكى ئۇ مەن خەلقنى چاقىرغان چېغىمدا ئاتايىن ساڭا ئاتاپ ئېلىپ قويغاندىن
    تارتىپ بۇ بېكىتىلگەن ۋاقىتقىچە ساقلاندى، دېدى. شۇنىڭ بىلەن ئۇ كۈنى سائۇل بىلەن
    سامۇئىل تاماقتا بىللە بولدى.'
  sus-sus: Kurisoma naxa fa sube tabe ra, a a dɔxɔ Sɔlu ya i. Samuweli naxa a fala
    Sɔlu bɛ, «Yi sube don, naxan saxi a xati ma i bɛ, n to yi malanyi maxili.» Na
    lɔxɔɛ, Sɔlu nun Samuweli naxa e dɛgɛ yire keren.
  pon-2006: Sounkuko eri wahdo dengen mahno, oh pwilikihdi mwohn Sohl. Samuel ahpw
    ketihtihki, “Kilang, iet kisin uduk me wie nekinekiong uhk. Tungoale, pwe I wie
    nekinekidohng uhk pwe ke en tungoale ahnsou wet, oh iang aramas akan me I lukehdo.”
    Sohl eri iang Samuel tungoal rahno.
  jae-jae: Tec geno-gêŋwaga kêkôc akaiŋ samuc to ŋailênô ma ketoc kêkô Saul laŋônêmŋa
    ma Samuel kêsôm gebe “Ôlic gêŋ ŋagec tonec, tec tetoc kêkô aôm laŋômnêmŋa nec
    ôniŋ. Gêŋ tonec sêmasaŋ kêtu aômŋa gebe ênêc e êndêŋ ŋanoc gebe ôniŋ ôwiŋ ŋacleŋ.”
    Amboac tonaŋ Saul geŋ gêŋ gêwiŋ Samuel gêdêŋ bêc tonaŋ.
  ksd-ksd: 'Ma ra tena tuntun nian i ga kap ra kangar i ra sip, ma i ga vung ia pire
    Saul. Ma Samuel i ga biti tai Saul: Ea, di tar vung ra viono kirip ta ra luaina
    matam, una en ia, tago ave kiki pa u, pi una ian ma diat di ga ting pa diat ta
    go iat ra pakana bung nina di ga kubu ia. Ma Saul dir ga ian varurung ma Samuel
    ta nam ra bung.'
  tur-YTC: Aşçı budu ve üzerindekini kaldırıp Saul’un önüne koydu. Samuel dedi, “İşte
    ayrılan budur! Onu kendi önüne koy ve ye; çünkü o, belirlenen zamana kadar senin
    için saklandı; çünkü, ‘Halkı davet ettim’ dedim.” Böylece Saul o gün Samuel’le
    birlikte yemek yedi.
  grc-BRENT: Καὶ ἥψησεν ὁ μάγειρος τὴν κωλέαν, καὶ παρέθηκεν αὐτὴν ἐνώπιον Σαούλ·
    καὶ εἶπε Σαμουὴλ τῷ Σαούλ, ἰδοὺ ὑπόλειμμα, παράθες αὐτὸ ἐνώπιόν σου καὶ φάγε,
    ὅτι εἰς μαρτύριον τέθειταί σοι παρὰ τοὺς ἄλλους, ἀπόκνιζε· καὶ ἔφαγεν Σαοὺλ μετὰ
    Σαμουὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  ind-AYT: Lalu, juru masak itu mengambil paha dan bagian yang ada di atasnya, dan
    meletakkannya di hadapan Saul. Samuel berkata, “Lihatlah, bagian yang disisihkan
    ini diletakkan di hadapanmu. Makanlah, sebab telah disisihkan bagimu pada perayaan
    ini, sejak aku berkata, ‘Aku telah mengundang banyak orang.’” Sesudah itu, Saul
    makan bersama Samuel pada hari itu.
  nya-nya: Kotero wophikayo anatenga mwendo wa nyama ndipo anawuyika patsogolo pa
    Sauli. Samueli anati “Nayi nyama imene ndinakusungira kuti pa nthawi yake udye
    pamodzi ndi anthu amene ndawayitana.” Ndipo Sauli anadya tsiku limenelo ndi Samueli.
  hrv-hrv: 'Kuhar uze but, donese ga i stavi pred Šaula, a Samuel mu reče: “Evo, pred
    tobom je ono što je sačuvano za tebe. Jedi, jer to ti je sačuvano baš za ovu zgodu.”
    Tako je u onaj dan Šaul jeo sa Samuelom.'
  mps-mps: Tialima, te nai ulubo bidigo te kibu sipsip sągą me deli te mi dwagi
    yai mu elalubadi, tama te tebol daiba te Sol pąba muani. Tama Samuelgo Solbolo
    te tama po wai, “Te kibu mi sao, te dago nage nai muai elaluali, tama nage te
    tuao. Eno nage tonaluali te megiba usu nani, tama tibaso, eno te i wali bidi dabe
    dali nago te nai tuiąo,” wali. Tama tialima, Solgo Samuel dali te sogo nai tuali.
  tpi-tpi: Orait kukboi i bringim wanpela hap lek bilong abus i gat gutpela mit tru
    long en na putim antap long tebol klostu long Sol. Na Samuel i tokim Sol olsem,
    “Kisim dispela hap mit mipela i bin putim i stap bilong yu tasol, na yu kaikai.
    Mi wetim yu inap long nau, olsem na yu mas kaikai wantaim ol dispela man mi bin
    singautim i kam.” Olsem na Sol i kaikai wantaim Samuel long dispela de.
  dan-1931: 'Da tog Kokken Køllen og satte den for Saul. Og Samuel sagde: “Se, Kødet
    står for dig, spis! Thi til den fastsatte Tid har man ventet dig, for at du kunde
    spise sammen med de indbudne.” Så spiste Saul sammen med Samuel den Dag.'
  vie-OVCB: 'Người đầu bếp đem miếng thịt vai dọn cho Sau-lơ. Sa-mu-ên nói: “Mời ông
    dùng. Tôi đã để dành phần ấy cho ông trước khi mời khách.” Vậy Sau-lơ cùng ăn
    với Sa-mu-ên hôm ấy.'
  guj-2017: હવે રસોઈયાએ જાંઘ તથા તેના પરનું માંસ જે બલિદાન માટે હતું તે લઈને, શાઉલ
    આગળ મૂક્યું. પછી શમુએલે કહ્યું, “જો આ તારા માટે રાખી મૂકેલું છે, તે ખા. કેમ કે
    મેં લોકોને નોતર્યા છે એવું કહીને ઠરાવેલા સમયને માટે તારે સારુ તે રાખી મૂક્યું
    છે.’ એમ તે દિવસે શાઉલ શમુએલ સાથે જમ્યો.
  pon-2006A: Sounkuko eri wahdo dengen mahno, oh pwilikihdi mwohn Sohl. Samuel ahpw
    ketihtihki, “Kilang, iet kisin uduk me wie nekinekiong uhk. Tungoale, pwe I wie
    nekinekidohng uhk pwe ke en tungoale ahnsou wet, oh iang aramas akan me I lukehdo.”
    Sohl eri iang Samuel tungoal rahno.
  por-BRBSL: 'O cozinheiro pegou a coxa, e o que estava nela, e a colocou diante de
    Saul. Samuel disse: “Eis o que foi reservado! Ponha-o diante de si mesmo e coma;
    porque foi guardado para você pelo tempo designado, pois eu disse: ''Convidei
    o povo''”. Então Saul comeu com Samuel naquele dia.'
  cth-cth: Bu ka thawng e ni a loung dawk hoi a hrawm teh Sawl e hmalah a hruek. Samuel
    ni hai, pek e lah kaawm e hah lat nateh cat haw, coun e naw koe yo ka dei pouh
    e patetlah nang hanelah atu totouh ka hruek e doeh ati teh hat hnin vah Sawl teh
    Samuel hoi rawca rei a ca roi.
  twi-twi: Enti osoodoni no de ba bɛtoo Saulo anim. Samuel kae se, “Di nea wɔde asi
    wʼanim no. Mede sie maa wo ansa na mereto nsa afrɛ afoforo yi.” Enti Saulo ne
    Samuel didii.
  hlt-hlt: Te dongah imtawt loh maeh laeng te a pom tih Saul hmai ah a tloeng pah.
    Te phoeiah, “Nang hmai ah tloeng ham a paih coeng ca laeh. ‘Khoning vaengkah la
    nang ham kael pah,’ tila ka khue pilnam khaw ka ti nah,” a ti nah. Te dongah tekah
    khohnin ah tah Saul te Samuel taengah buh a caak.
  tbz-SIM: 'Kòo kɔtɛ kɛ́túótɛ́ní dikpèrì nɛ̀ kudiiku kɛ́ĩ́nnɛ́ Sɑuri ììkɛ̀, kɛ̀ Sɑmmuyɛɛrii
    nɑ́kɛ́ Sɑuri kɛ dɔ̀: Ntɛ kumɑɑ nti dɑ sùɔ́ nkù yíe nkó diyiè kpɛ́í, túótɛ́ ku
    kɛ̀ dí cɑ́ɑ́kɛ́ fɔ̃́ nnɛ̀ n yu bɛ̀. Mɛm̀mɛ kɛ̀ Sɑurii wɛ̃nnɛ́nɛ̀ Sɑmmuyɛɛri kɛ̀
    bɛ̀ɛ di dɛ yiè.'
  msy-2020: Ezɨ isair gumazim asɨzir suer tuzir aghuiba itim asigha pɨn anekagha ghua
    Solɨn guamɨn anetɨ. Ezɨ Samuel ghaze, “Nɨ gan, kar asɨzir nɨ bagha atɨzim, nɨ
    anemɨ. God faragha na mɨgɨa ghaze, nɨ datɨrɨghɨn e ko isar kamɨn ikɨ damam, ezɨ
    kɨ gumazir kabar diagha, asɨzir kam nɨ bagha anetɨ. Kamaghɨn amizɨ, nɨ anemɨ.”
    Ezɨ Sol dughiar kamɨn Samuel koma api.
  dop-dop: 'Mpʋɣʋlɛ mʋtʋ sɑɑlʋ lǝsɑ yule tǝcu nɑ ɩ́ tʋ Sɑyuli. Ntɛnɑ Sɑmiyɛɛlɩ tɔ
    sɩ: Tɔɣɔ-tɩ, nyɑɣɑ pɑ sɩɩwɑ sɑɑ wei mɑ yɑɑ sɑmɑɑ tɔ. Ɩlɛnɑ pɑ́ kpɛntɩ nɑ pɑ́ tɔɣɔ
    kʋyɑkʋ ŋkʋ.'
  azb-azb: 'Aşpaz yağlı budu Şaulun qarşısına qoydu. Şamuel dedi: «Buyur ye, bu sənin
    üçün ayrılan paydır, bunu sənin üçün saxladım ki, təyin etdiyim gün çağırdığım
    xalqla birlikdə yeyəsən». O gün Şaul Şamuellə birlikdə yemək yedi.'
  eng-DBY: And the cook took up the shoulder, and what was on it, and set [it] before
    Saul. And he said, Behold that which has been reserved! set it before thee, eat;
    for against the set time has it been kept for thee, since I said, I will invite
    the people. So Saul ate with Samuel that day.
  hin-2017: तो रसोइये ने जाँघ को माँस समेत उठाकर शाऊल के आगे धर दिया; तब शमूएल ने
    कहा, “जो रखा गया था उसे देख, और अपने सामने रख के खा; क्योंकि वह तेरे लिये इसी
    नियत समय तक, जिसकी चर्चा करके मैंने लोगों को न्योता दिया, रखा हुआ है।” शाऊल ने
    उस दिन शमूएल के साथ भोजन किया।
  wol-KYG: 'Toggkat bi yékkati tànk baak la mu àndal, teg ko ca kanam Sóol. Samiyel
    ne ko: «Lii, lañu beroon, tegal sa kanam, te lekk. Moom lañu la dencal ci ndaje
    mii ma woo askan wi.» Noonu la Sóol bokke ak Samiyel lekk bésub keroog.'
  eng-YLT: (and the cook lifteth up the leg, and that which [is] on it, and setteth
    before Saul), and he saith, 'Lo, that which is left; set [it] before thee — eat,
    for to this appointed season it is kept for thee, saying, The people I have called;'
    and Saul eateth with Samuel on that day.
  eng-WYC-2017: And the cook took up a shoulder, and he set [or put] it before Saul.
    And Samuel said, Lo! that, that hath been left, take before thee, and eat; for
    of this purpose it was kept to thee, when I called the people hither. And Saul
    ate with Samuel that day.
  eng-WMBB: The cook took up the thigh, and that which was on it, and set it before
    Saul. Samuel said, “Behold, that which has been reserved! Set it before yourself
    and eat; because it has been kept for you for the appointed time, for I said,
    ‘I have invited the people.’” So Saul ate with Samuel that day.
  urd-GVH: ख़ानसामे ने क़ुरबानी की रान लाकर उसे साऊल के सामने रख दिया। समुएल बोला,
    “यह आपके लिए महफ़ूज़ रखा गया है। अब खाएँ, क्योंकि दूसरों को दावत देते वक़्त मैंने
    यह गोश्त आपके लिए और इस मौक़े के लिए अलग कर लिया था।” चुनाँचे साऊल ने उस दिन समुएल
    के साथ खाना खाया।
  rug-rug: Ke paleke mae nia sa tie kinakina sa kukuru miti ta vizatana pa pudapuda
    nene meke vekoa sa pa kenuna Saula. Meke zama se Samuela, “Dotu hie tugo sa kukuru
    miti sapu tava naqiti veko pude tamugoi gunia. Ele naqiti vatu nia rau koa goi
    si asa pude mamu hena ia tugo kamahire somanae koari na tinoni pu ele ruvati rau.”
    Ke henahena turaṉia Saula se Samuela pa rane sana.
  gaz-gaz: Namichi nyaata qopheessu sunis foon lukaa guutummaatti fuudhee fuula Saaʼol
    dura kaaʼe. Saamuʼeelis, “Kun waan siif kaaʼamee dha. Kunis yeroo ani, ‘Ani keessummoota
    waameera’ jedhee jalqabee yeroo murtaaʼaa kanaaf kophaatti siif kaaʼameeraatii
    nyaadhu” jedheen. Saaʼolis gaafa sana Saamuʼeel wajjin nyaate.
  fra-LSG: 'Le cuisinier donna l’épaule et ce qui l’entoure, et il la servit à Saül.
    Et Samuel dit: Voici ce qui a été réservé; mets-le devant toi, et mange, car on
    l’a gardé pour toi lorsque j’ai convié le peuple. Ainsi Saül mangea avec Samuel
    ce jour-là.'
  gnn-gnn: '@see-verse:1SA.009.023'
  yal-yal: Kudi soon yi sa danban nun sube gbɛtɛ tongo a yi e sa Sɔli yɛtagi. Samuyɛli
    yi a fala, a naxa, “Na nan namaraxi i xa. A don bayo a yi dɔxi i tan nan yɛɛ ra.
    N na a falaxi e xa nɛn, n naxa, ‘Xɔɲɛna nde fama nɛn n xɔn.’ ” Nayi, Sɔli yi a
    dɛge na lɔxɔni e nun Samuyɛli.
  haw-1868: Lawe ae la ke kahu ai i ka uha mua, a me ka mea maluna, a waiho imua o
    Saula. I aku la o [Samuela,] Aia hoi o ke koena, e waiho ia imua ou, a e ai oe;
    no ka mea, ua hookaawale ia mea nau no ka manawa a'u i olelo ai, ua kahea aku
    au i na kanaka. A ai pu iho la o Saula me Samuela ia la.
  arb-NAV: 'فَتَنَاوَلَ الطَّبَّاخُ السَّاقَ وَمَا عَلَيْهَا وَوَضَعَهَا أَمَامَ شَاوُلَ،
    وَقَالَ صَمُوئِيلُ: «هَذَا مَا احْتَفَظْتُ بِهِ لَكَ. كُلْ مِنْهُ لأَنَّهُ قَدِ
    احْتُفِظَ بِهِ خَصِيصاً لَكَ مُنْذُ أَنْ قُلْتُ: إِنَّنِي دَعَوْتُ ضُيُوفاً».
    فَأَكَلَ شَاوُلُ مَعَ صَمُوئِيلَ فِي ذَلِكَ الْيَوْمِ.'
  ewe-ewe: Ale nuɖuɖudzikpɔla la tsɔe va da ɖe Saul ƒe akɔme. Samuel gblɔ na Saul
    be, “Ɖu nu nam elabena wò tututue medzra nuɖuɖu sia ɖo na hafi mekpe ame bubuawo
    gɔ̃ hã!” Ale Saul ɖu nu kple Samuel.
  eng-LEE: And the cook took up the shoulder, and that which was on it, and set it
    before Saul; and he said, Behold what is left! set it before thee, and eat; for
    unto this time hath it been kept from thee, since I said, I have invited the people.
    And Saul ate with Samuel on that day.
  asm-FB: তাৰ পাছত ৰান্ধনীয়ে বলিদান দিয়া পিছ ভৰিৰ কৰঙণ আৰু তাৰ ওপৰত যি সকলো আছিল,
    সেইখিনি আনি চৌলৰ আগত থলে। তেতিয়া চমূৱেলে ক’লে, “চোৱা, তোমাৰ কাৰণে যি ৰখা হৈছিল!
    তাক ভোজন কৰা, কাৰণ নিৰূপিত সময়লৈকে তোমাৰ বাবে ইয়াক ৰখা হৈছিল। সেয়ে অতিথিসকলৰ
    সৈতে তুমি ভোজন কৰা।” চৌলে সেই দিনা চমূৱেলৰ লগত ভোজন কৰিলে।
  sus-A: كُرِ سٌمَ نَشَ قَ سُبٍ تَبٍ رَ، عَ عَ دْشْ سْلُ يَ عِ. سَمُوٍلِ نَشَ عَ قَلَ
    سْلُ بّ، «يِ سُبٍ دٌن، نَشَن سَشِ عَ شَتِ مَ عِ بّ، ﭑ تٌ يِ مَلَنيِ مَشِلِ.» نَ
    لْشْي، سْلُ نُن سَمُوٍلِ نَشَ عٍ دّفّ يِرٍ كٍرٍن.
  fra-SBL: 'Le cuisinier prit la cuisse et ce qui était dessus, et la mit devant Saül.
    Samuel dit : « Voici ce qui a été mis de côté ! Mets-le devant toi et mange, car
    on te l''a réservé pour le temps fixé, car j''ai dit : « J''ai invité le peuple. »
    Saül mangea donc avec Samuel ce jour-là.'
  hbo-hbo: וַיָּ֣רֶם הַ֠טַּבָּח אֶת־הַשֹּׁ֨וק וְהֶעָלֶ֜יהָ וַיָּ֣שֶׂם ׀ לִפְנֵ֣י שָׁא֗וּל
    וַיֹּ֙אמֶר֙ הִנֵּ֤ה הַנִּשְׁאָר֙ שִׂים־לְפָנֶ֣יךָ אֱכֹ֔ל כִּ֧י לַמֹּועֵ֛ד שָֽׁמוּר־לְךָ֥
    לֵאמֹ֖ר הָעָ֣ם ׀ קָרָ֑אתִי וַיֹּ֧אכַל שָׁא֛וּל עִם־שְׁמוּאֵ֖ל בַּיֹּ֥ום הַהֽוּא׃
  piu-2006: '@see-verse:1SA.009.023'
  pjt-pjt: '@see-verse:1SA.009.023'
  kik-kik: Nake ũcio warugaga akĩoya kũgũrũ kũu na kĩrĩa kĩarĩ kũgũrũ-inĩ, agĩkũiga
    mbere ya Saũlũ. Samũeli akĩmwĩra atĩrĩ, “Gĩkĩ nĩkĩo ũraigĩirwo. Rĩa, tondũ nĩwe
    ũkũigĩirwo nĩ ũndũ wa ihinda rĩĩrĩ, kuuma hĩndĩ ĩrĩa ndoigire atĩrĩ, ‘Nĩnjĩtĩte
    ageni.’ ” Nake Saũlũ akĩrĩĩanĩra na Samũeli mũthenya ũcio.
  fra-NCL: 'Le cuisinier leva l’épaule avec ce qui l’entoure, et il la servit à Saül.
    Et Samuel dit : « Voici la portion réservée ; prends-la devant toi et mange, car
    elle a été gardée pour ce moment lorsque j’ai convoqué le peuple. » Et Saül mangea
    avec Samuel ce jour-là.'
  cek-AK: To pongah caaknaek thongkung mah, moi palaeng to lak moe, Saul hmaa ah koeng
    pae; Samuel mah, khenah, Nang han tapraek moe, suek ih moi loe na hmaa ah patoem
    boeh, caa ah; ka kawk ih kaminawk khaeah ka thuih ih lok baktih toengah, hae loe
    vaihni ni khoek to nang hanah ni suek, tiah a naa. To na niah Saul hoi Samuel
    loe buh nawnto caak hoi.
  cuk-cuk: 'Dule-masdued sibad-wawaad-e-dua-gogwen senonikid. Geb Saúl-asabin mesisad.
    Degine, Samuel, Saúlʼga sogded: —Bega-san-sabolesad be-asabin-maid be gunne. Ar
    dule-bamalad mas-gunmaloed-iduar be gunne. We-ibaga bato bega san sabolesmaid.
    Weyobi, a-ibagi, Samuel, Saúlʼbo mas-guchad.'
  uig-CYR: 'Шуниң билән ашпәз сақлап қойған чоң аҗритилған қолни елип Саулниң алдиға
    қойди. Самуил: — Мана, саңа сақлап қоюлғини шудур! Уни алдиңға елип йегин; чүнки
    у мән хәлиқни чақирған чеғимда атайин саңа атап елип қойғандин тартип бу бекитилгән
    вақитқичә сақланди, деди. Шуниң билән у күни Саул билән Самуил тамақта биллә болди.'
  tel-2017: అ వంటవాడు తొడ ఎముకను, దానిపైన ఉన్న మాంసాన్ని తీసుకువచ్చి సౌలుకు వడ్డించాడు.
    సమూయేలు సౌలుతో ఇలా అన్నాడు. “చూడు, మనం కలుసుకొనే సమయం కోసం దాచిపెట్టిన దాన్ని
    నీకు వడ్డించాను. పిలిచిన వాళ్ళు వచ్చినప్పటినుంచి దీన్ని ఈ సందర్భానికి నీ కోసం
    ఉంచాలని నేను వంటవాడితో చెప్పాను” అన్నాడు. ఆ రోజు సౌలు సమూయేలుతో కలసి భోజనం చేశాడు.
  hat-BSA: 'Alò chèf kwizin nan te pran janm nan avèk sa ki te sou li a e li te plase
    li devan Saül. Konsa, Samuel te di: “Men sa ki te sere! Mete li devan ou e manje
    paske li te kenbe pou ou jis rive nan lè apwente a, akoz mwen te di ou ‘mwen te
    envite moun yo.’” Konsa, Saül te manje avèk Samuel nan jou sa a.'
  kos-kos: Na mwet orek mongo sac srakma ip se yu emeet ke nia, ac filiya ye mutal
    Saul. Ac Samuel el fahk, “Liye, ip se inge touyak tuh in ma nom. Mongo. Nga tuh
    srukak kom in tuh mongo ke pacl se inge wi mwet ma nga suli inge.” Ac Saul el
    welul Samuel mongo in len sac.
  hbo-WLC: וַיָּ֣רֶם הַ֠טַּבָּח אֶת־הַשּׁ֨וֹק וְהֶעָלֶ֜יהָ וַיָּ֣שֶׂם ׀ לִפְנֵ֣י שָׁא֗וּל
    וַיֹּ֙אמֶר֙ הִנֵּ֤ה הַנִּשְׁאָר֙ שִׂים־לְפָנֶ֣יךָ אֱכֹ֔ל כִּ֧י לַמּוֹעֵ֛ד שָֽׁמוּר־לְךָ֥
    לֵאמֹ֖ר הָעָ֣ם ׀ קָרָ֑אתִי וַיֹּ֧אכַל שָׁא֛וּל עִם־שְׁמוּאֵ֖ל בַּיּ֥וֹם הַהֽוּא׃
  ibo-ibo: Onye na-esi nri weere ụkwụ anụ ahụ na ihe ndị so ya debe ya nʼihu Sọl.
    Samuel sịrị, “Lee, ihe ndị e wepụrụ ka e debere gị. Rie, nʼihi na e debere gị
    ya maka oge akara aka, site nʼoge ahụ m kwuru si, ‘Akpọrọ m ndị mmadụ oku nri.’ ”
    Sọl sooro Samuel rie nri nʼụbọchị ahụ.
  ory-ory: ତହିଁରେ ପାଚକ ଚଟୁଆ ଓ ତହିଁ ଉପରେ ଯାହା ଥିଲା, ତାହା ଆଣି ଶାଉଲଙ୍କ ଆଗରେ ଥୋଇଲା। ତହୁଁ
    ଶାମୁୟେଲ କହିଲେ, “ଦେଖ! ଏହା ରଖାଯାଇଥିଲା, ଆପଣା ଆଗରେ ରଖି ଭୋଜନ କର; ଯେହେତୁ ନିରୂପିତ ସମୟ
    ଅପେକ୍ଷାରେ ଏହା ତୁମ୍ଭ ପାଇଁ ରଖାଯାଇଅଛି, କାରଣ ମୁଁ ଲୋକମାନଙ୍କୁ ନିମନ୍ତ୍ରଣ କରିଅଛି ବୋଲି
    କହିଥିଲି।” ତହିଁରେ ସେହି ଦିନ ଶାଉଲ ଶାମୁୟେଲଙ୍କ ସଙ୍ଗେ ଭୋଜନ କଲେ।
  chk-chk: Iei mine ewe chon kuk a angei pechen ewe mönün asor me mine a pach ngeni
    o iseni mwen Saul. Nge Samuel a üreni, “Nengeni, iei ewe kinikin a imwüla fän
    itom. Kopwe mongö, pun a imwüla fän itom tori ei fansoun mi kefilitä pwe kopwe
    eti ekewe chon kö le mongö.” Iei mine Saul a eti Samuel le mongö lon ewe ränin.
  ssd-ssd: 'pagu taŋgo ta nu agaŋmor wainu ndem mayenu ŋak ta tumba promba Saul tuna.
    Tuna le Samuel ndek nu sana: Ye taŋgo kame tuma isukusam tuku saniŋgen le naneŋge
    ne tuku ndem ande pilnaig le yeŋge tumba kulatka minet te kile tumba nya ŋgina.
    Taŋakina le Saul nu ait ta mbolŋge Samuel nane ndoŋ tuma isukusnaig.'
  rop-rop: En det kuk bin bringimap det brabli gudwan leigpat, en imbin pudumdan det
    bif lida langa Sol, en Semyul bin dalim Sol, “Iya na det bif weya aibin libum
    blanga yu. Wal yu dagat na, dumaji aibin kipum dis bif blanga yu blanga dagat
    iya na garram ol dislot najalot pipul.” Wal deya na Sol bin dagat det daga garram
    Semyul,
  ukr-1871: 'І принїс кухар лопатку та й положив перед Саулом. І рече Самуїл: Се тобі
    дано зайве, бери перед себе й їж, бо нарочно се приховано для тебе, як я зазивав
    людей. От і обідав Саул того дня з Самуїлом.'
  deu-1951: 'Da hob der Koch die Keule ab und brachte sie heraus und setzte sie Saul
    vor. Und Samuel sprach: Siehe, das ist aufbehalten worden; nimm es vor dich und
    iß; denn es ist auf die bestimmte Zeit für dich aufbewahrt worden, als ich sagte:
    Ich habe das Volk eingeladen! Also aß Saul mit Samuel an jenem Tag.'
  eng-JPS: 'And the cook took up the thigh, and that which was upon it, and set it
    before Saul. And Samuel said: ''Behold that which hath been reserved! set it before
    thee and eat; because unto the appointed time hath it been kept for thee, for
    I said: I have invited the people.'' So Saul did eat with Samuel that day.'
  srp-1865: 'Tada donese kuhar pleæe i što bješe na njemu; a Samuilo ga metnu pred
    Saula, i reèe: evo što je ostalo, uzmi preda se, te jedi, jer je saèuvano doslije
    za tebe, kad rekoh: pozvao sam narod. Tako jede Saul sa Samuilom onaj dan.'
  lug-lug: Awo omufumbi n’addira ekisambi, n’ebyakiriko n’akiteeka mu maaso ga Sawulo.
    Samwiri n’ayogera nti, “Laba kino kye kyakuterekeddwa. Kirye kubanga kyakuterekeddwa
    okutuusa ekiseera kino olw’omukolo guno, okuva ku kiseera kiri, bwe nagamba nti,
    ‘Nnina abagenyi abayite.’ ” Awo Sawulo n’aliira wamu ne Samwiri ku lunaku olwo.
  heb-heb: וירם הטבח את השוק והעליה וישם לפני שאול ויאמר הנה הנשאר שים לפניך אכל כי
    למועד שמור לך לאמר העם קראתי ויאכל שאול עם שמואל ביום ההוא׃
  ben-IRV: তাতে সে গিয়ে ঊরু আর তার উপরে যা কিছু ছিল, তা এনে শৌলের সামনে রাখল। আর
    শমূয়েল শৌলকে বললেন, “দেখ এটা রাখা হয়েছিল; তুমি এটা তোমার সামনে রাখ, খাও; কারণ
    নির্দিষ্ট দিনের র অপেক্ষাতে এটা তোমার জন্য আলাদা করে রাখা হয়েছিল, আমিই বলেছিলাম
    যে, আমি লোকদের নিমন্ত্রণ করেছি।” তাতে সেই দিন শৌল শমূয়েলের সঙ্গে খাওয়া দাওয়া
    করলেন।
  pan-pan: ਲਾਂਗਰੀ ਨੇ ਇੱਕ ਮਾਸ ਦਾ ਵੱਡਾ ਟੁੱਕੜਾ ਜੋ ਉਹ ਦੇ ਉੱਤੇ ਸੀ, ਚੁੱਕ ਕੇ ਸ਼ਾਊਲ ਦੇ ਅੱਗੇ
    ਲਿਆ ਕੇ ਰੱਖਿਆ ਅਤੇ ਸਮੂਏਲ ਨੇ ਆਖਿਆ ਵੇਖ, ਇਹ ਜੋ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ਸੋ ਆਪਣੇ ਅੱਗੇ ਰੱਖ ਕੇ ਖਾ
    ਇਸ ਲਈ ਕਿ ਉਹ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਦਾ ਤੇਰੇ ਲਈ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ਕਿਉਂ ਜੋ ਮੈਂ ਆਖਿਆ, ਮੈਂ ਲੋਕਾਂ
    ਨੂੰ ਨਿਉਂਦਾ ਦਿੱਤਾ ਹੈ। ਸੋ ਸ਼ਾਊਲ ਨੇ ਉਸ ਦਿਨ ਸਮੂਏਲ ਨਾਲ ਭੋਜਨ ਕੀਤਾ।
  tkr-tkr: 'Otxhuniy ha''ang''vee guvu qadı, Şaulne ögilqa giyxhe. Şamuelee eyhen:
    – İna vasva curav''una pay vob. Oxhne, in yiğnimeeniy curu''u, qopt''ulne mihmanaaşika
    sacigee ğu oxhnecenva. Mane yiğıl Şaulee, Şamuelika sacigee kar oyxhan.'
  mya-JVB: ပွဲသူကြီး သည် ပခုံး နှင့် ပခုံးပေါ် မှာ ခင်းသောအရာကိုယူ ၍ ရှောလု ရှေ့ မှာထား
    လေ၏။ ရှမွေလက လည်း၊ ချန် ထားသောအရာကို ယူ၍ စား တော့။ ခေါ်ဘိတ် သောသူတို့ အား ပြောနှင့်သည်အတိုင်း
    သင့် အဘို့ ယခုတိုင်အောင်သိုထား လျက်ရှိပြီဟု ဆို ၍ ထို နေ့၌ ရှောလု သည် ရှမွေလ နှင့်အတူ
    စား သောက် လေ၏။
  tte-O: Kabo tololigane ilau yo wauwa ikalaiyama ipei Saulo manna mena. Yo Samuela
    iwalolau Saulo koina iba, “Ee bwaite kowa kaiwem. Ukwalai ukwekan. Kowa kaiwem
    mwa yawalo tololiga ipei-suwalan kekan gogone bwaite kaiwena kabo muli mena tolaoma
    yayoganli.” Mwa Saulo yo Samuela sikekan toyawa.
  tbg-tbg: Minti tuvaro kara unte vau vaiintiva purumakau aiqu mati koqera varero
    vuru vi rumuraqi Sorura avuqaa vatovaro Samueriva Sorura tiva amiro tiharo, Are
    te naarama taura vaiintika hampata kara naane ti, te maa matira ariara iriha kaama
    taunarave. Ho vira naane, tuvaro Soruva vi entaraqaa Samuerikantiro vaiharo kara
    vira nora.
  hmo-hmo: Vadaeni aniani nadua tauna ese vamu, aena namo herea ta Saulo dekenai ia
    henia. Samuela ia gwau, “Oi itaia, idia atoa siri gauna be oiemu vairana dekenai
    lau atoa inai. Do oi ania, badina be oiemu abia hidi nega laloa totona inai aria
    lau karaia, bona idia boiria taudia danu do umui aniani hebou totona.” Unai bamona
    be Saulo bona Samuela idia aniani hebou unai dina dekenai.
  urd-urd: बावर्ची ने वह रान म'अ उसके जो उसपर था, उठा कर साऊल के सामने रख दी, तब समुएल
    ने कहा, यह देख जो रख लिया गया था, उसे अपने सामने रख कर खा ले क्यूँकि वह इसी मु'अय्यन
    वक़्त के लिए, तेरे लिए रख्खी रही क्यूँकि मैंने कहा कि मैंने इन लोगों की दा'वत
    की है “इस लिए साऊल ने उस दिन समुएल के साथ खाना खाया।
  rus-SYN: 'И взял повар плечо и что было при нем и положил пред Саулом. И сказал
    Самуил: вот это оставлено, положи пред собою и ешь, ибо к сему времени сбережено
    это для тебя, когда я созывал народ. И обедал Саул с Самуилом в тот день.'
  bqc-SIM: 'Ɔ̃ blɛkɛnapi mↄ̀ ń nↄ̀ↄ gbadↄmplɛwapio, a dìlɛ Saulu aɛ. Ɔ̃ Samuɛli
    mɛ̀: Pↄ́ pↄ́ wa dìlɛnɛn kɛ. Só, asa wa dìlɛnɛ ǹ so maa''iɛ ń gbɛ̃́ pↄ́ ma
    ń sisiↄ. Ɔ̃ Saulu pↄblè ń Samuɛlio zĩbeezĩ.'
  tcz-CHONGTHU: Chuin an-honpan sachan chu ahin choidoh’in, Saul angsung’ah aluipeh
    tan, hichun Samuel in Saul jah’ah, “Na-ang sung’a kiluiyah hiche sachan hi nang
    dia kiluiyah ahi, nen, akikou chengse to tua naneh khomdia kakhendoh ahi,” ati.
    Chuti chun hiche nikho chun Saul in Samuel toh anekhom in ahi.
  mar-mar: तेव्हा स्वयंपाक्याने फरा व त्यावर जे होते ते घेऊन शौलापुढे ठेवले. मग शमुवेल
    म्हणाला, “पाहा जे राखून ठेवले होते! ते खा, कारण नेमलेल्या वेळेपर्यंत ते तुझ्यासाठी
    राखून ठेवलेले आहे.” कारण आता तू म्हणू शकतोस की, मी लोकांस बोलावले आहे. अशा रीतीने,
    त्या दिवशी शौल शमुवेलाबरोबर जेवला.
  qub-qub: 'Chaura yanucöga jinan öra chancan aychata jorgaraycamur Saulta gararan.
    Samuelga niran: «Caytami gampaj churarä. Micuy. Micunäcunapaj runacunata shuntashpäpis
    gampäga maynami raquisha caycächishcä.» Chaura chay junäga Samuelwan iwal micuran.'
  bqp-bqp: 'Akũ pↄ́blekɛrii pìi sù kũ nↄ̀bↄ gbá pìio à dìtɛ Solu arɛ. Akũ Samuɛli
    pì: Pↄ́ kũ ò dìtɛnnɛn dí. Ǹ só, zaakũ ò dìtɛnnɛ ari mandara''i kũ gbɛ̃ kũ
    ma ń sísinↄ. Akũ Solu pↄ́ blè kũ Samuɛlio zĩ birea.'
  hat-hat: 'Chèf kizin lan pran jigo a avèk tout vyann ki te avè l'' la, li mete l''
    devan Sayil. Samyèl di li: -Gade, men moso yo te sere pou ou a. Manje l'', paske
    se pou ou mwen te fè mete l'' apa lè mwen t''ap envite pèp la. Se konsa Sayil
    manje ansanm ak Samyèl jou sa a.'
  eng-BSB: So the cook picked up the leg and what was attached to it and set it before
    Saul. Then Samuel said, “Here is what was kept back. It was set apart for you.
    Eat, for it has been kept for you for this occasion, from the time I said, ‘I
    have invited the people.’” So Saul dined with Samuel that day.
  tod-tod: 'Daaɠoli wo nui sua ɓalai zeɠeni, é ʋɛɛ baalobai pɛ ba, é ʋaa la, é
    da Sayile ɠakala. Samiyɛle ɠɛni Sayile ma naazu: «Nii ɠa gè ɠɛa makɛni è ʋɛ,
    siɛgi zu gè nuiti toligai ma la daamii vai ma, toɠa ná, miina.» Zekana é ɠɛɛni
    la Sayile ta Samiyɛle ti daamii woni ʋɔɔma naama voloi.'
  eng-WEBPB: The cook took up the thigh, and that which was on it, and set it before
    Saul. Samuel said, “Behold, that which has been reserved! Set it before yourself
    and eat; because it has been kept for you for the appointed time, for I said,
    ‘I have invited the people.’” So Saul ate with Samuel that day.
  kbq-kbq: Higeno ne'zama negrea ne'mo'a afu aga'a erino Soli avuga eme ante'ne. Hagi
    Samueli'a Solina amanage huno asami'ne, Vahetamima kema nehu'na, kagri suzane
    hu'na antegante'noanki, amama zamagima huge'za aza vahe'ene ne'zana no. Higeno
    Soli'a ana zupa Samueli'ene ne'zana ne'ne.
  nhe-BL: 'Huajca nopa tlacualchijquetl quihualicac imetztomahuiya nopa tlapiyali
    tlen eliyaya san nacatl huan quitlali iixpa Saúl. Huan Samuel quiilhui: ―Ximonechcahui
    huan xijcua pampa ni nacatl niquiyocaquixtijtoya para ta tijcuas quema aya niquinnotztoya
    nochi ni tlanotzalme. Huan nopa tonal Saúl tlacuajqui ihuaya Samuel.'
  bus-bus: 'Ben pↄ́blekɛri pì mↄ̀ kↄ̃n nↄ̀bↄ gbá pìo à dìɛ Solu aɛ. Ben Samuɛli bè:
    Pↄ́ kɛ̀ wà dìɛnnɛɛn yɛ̀. Ǹ só, zaakɛ wà dìɛnnɛ ai mↄndaa''i kↄ̃n gbɛ̃ kɛ̀ ma ń
    sísinↄ. Ben Solu pↄ́ blè kↄ̃n Samuɛlio zĩ beeea.'
  gub-BL: A'e rupi temi'u iapo arer upyhyk ma'ero'o kwer henugupy rehe har ikatu wera'u
    ma'e kury, Xau henataromo imono pà kury. Uze'eg Xamuew kury. — Exak ty. Ai'aw
    ma'ero'o kwer pehegwer newe imonokatu pyrer ty. E'u kury. Ta'e oromonokatu newe
    ure xe. Aenoz teko xe wamur kar pà ihe wà, wamumai'u kar pà herehe we ihe wà,
    i'i izupe. A'e rupi, a'e 'ar mehe, Xau umai'u Xamuew pyr a'e.
  eng-DRA: 'And the cook took up the shoulder, and set it before Saul. And Samuel
    said: Behold what is left, set it before thee, and eat: because it was kept of
    purpose for thee, when I invited the people. And Saul ate with Samuel that day.'
