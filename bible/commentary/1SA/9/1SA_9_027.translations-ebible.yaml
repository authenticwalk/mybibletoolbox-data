verse: 1SA.009.027
translations:
  mal-C: 'പട്ടണത്തിന്റെ അതിരിലേക്ക് അവർ ഇറങ്ങിക്കൊണ്ടിരുന്നപ്പോൾ ശമുവേൽ ശൗലിനോട്:
    “ഭൃത്യനോട് മുമ്പോട്ടുകയറി നടന്നുകൊള്ളാൻ പറയുക” എന്നു പറഞ്ഞു. ഭൃത്യൻ അപ്രകാരംചെയ്തു.
    അപ്പോൾ ശമുവേൽ: “അൽപ്പനേരം നിൽക്കുക! ദൈവത്തിന്റെ അരുളപ്പാട് എനിക്കു താങ്കളെ അറിയിക്കാനുണ്ട്”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Während sie nun nach der Grenze des Stadtgebiets hinunterschritten, sagte
    Samuel zu Saul: Heiße den Knecht uns vorangehen; du selbst aber bleibe jetzt stehen,
    daß ich dir ein Gotteswort kundthue!'
  lin-lin: 'Wana bazalaki kokende mpe bakomaki na mondelo ya engumba, Samuele alobaki
    na Saulo : « Loba na mosali na yo ete aleka liboso na biso. » Boye mosali alekaki
    liboso, mpe Samuele alobaki lisusu na Saulo : « Telema awa sik’oyo mpo ete napesa
    yo sango oyo ewuti epai ya Nzambe. »'
  eng-LSV: They are going down in the extremity of the city, and Samuel has said to
    Saul, “Say to the young man that he should pass on before us (and he passes on),
    and you, stand at this time, and I cause you to hear the word of God.”
  eng-GNV: And when they were come downe to the ende of the citie, Samuel said to
    Saul, Bid the seruant goe before vs, (and he went) but stand thou still nowe,
    that I may shewe thee the worde of God.
  eng-WEBSTER: And as they were going down to the end of the city, Samuel said to
    Saul, Bid the servant pass on before us, (and he passed on,) but stand thou still
    a while, that I may show thee the word of God.
  nhw-BL: 'Huan quema temotiyohuiyayaj campa itepa nopa altepetl Samuel quiilhui Saúl:
    ―Xiquilhui motequipanojca para ma tlayacana huan ta ximochiya se quentzi pampa
    monequi nimitzyolmelahuas catli Toteco Dios nechilhuijtoc.'
  swh-ONEN: Hata walipokuwa wakiteremka kuelekea mwisho wa mji, Samweli akamwambia
    Sauli, “Mwambie mtumishi atangulie mbele yetu.” Naye mtumishi akafanya hivyo.
    “Lakini subiri hapa kwa kitambo kidogo, ili nipate kukupa ujumbe kutoka kwa Mungu.”
  bba-bba: Sɑnɑm mɛ bɑ wuu yɑrimɑm dɔɔ, Sɑmuɛli u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, ɑ de wunɛn sɔm
    kowo u sun ɡbiiyɑ u doonɑ. Mɑ sɔm kowo wi, u ɡbiɑ u doonɑ. Yerɑ Sɑmuɛli u nɛɛ,
    ɑ yɔ̃ro, kpɑ n nun sɔ̃ ye Gusunɔ u ɡeruɑ.
  eng-KJVCPB: And as they were going down to the end of the city, Samuel said to Saul,
    Bid the servant pass on before us, (and he passed on,) but stand thou still a
    while, that I may shew thee the word of God.
  cpy-cpy: 'Ikanta roerinkaeyanaani oweyaa-thapitaha nampitsi, ikantziri Samuel irika
    Saúl: “Potyaantiri pomperatanewo retyaawo, poyaawa-kinaata eepichokiini, nokaman-timiro
    okaatzi ikanta-kinari Tajorentsi.”'
  mpx-mpx: Sauga hi na hi vin panuwa ana sigaa, yaka Samuwela i baek Sol elana i ba,
    “U ba wam totuwalali elana ni nohouwa awolaa.” Totuwalali i egon, yaka Samuwela
    i ba vevehe al Sol elana i ola, “U mina ga alou owa sauga kekeisi, yaka Yabowaine
    wana baaba na baunaniwa nu hago.”
  luo-luo: Kane oyudo gin e bath dala, Samuel nowachone Saulo niya, “Nyis jatichni
    mondo otel, in to dongʼ chien mondo amiyi wach moa kuom Nyasaye.” Omiyo jatijno
    notimo kamano.
  meu-meu: 'Idia na e raka lasi, hanua murimurinai, bena Samuel ese Saulo e hamaoroa,
    eto, Emu hesiai tauna ba hamaoroa, ia na ita vairadai baine raka guna: bena ia
    baine raka lao, a oi na iniseni ai ba noho, nega sisina. Dirava ena hereva baina
    hahedinarai henimu.'
  npi-ULB: जसै तिनीहरू सहरको छेउतिर पुग्‍नै लागे, शमूएलले शाऊललाई भने, “सेवकलाई हामीभन्‍दा
    अगि जाने आज्ञा गर्नुहोस्”— र ऊ अगि गयो— “तर तपाईं केही क्षण यहीं रहनुपर्छ, ताकि
    तपाईंलाई परमेश्‍वरको सन्देश म भन्‍नेछु ।”
  yor-yor: Bí wọ́n ti ń sọ̀kalẹ̀ lọ sí ìpẹ̀kun ìlú náà, Samuẹli wí fún Saulu pé, “Sọ
    fún ìránṣẹ́ náà kí ó máa lọ ṣáájú u wa,” ìránṣẹ́ náà sì ṣe bẹ́ẹ̀, “Ṣùgbọ́n kí
    ìwọ kí ó dúró díẹ̀, kí èmi kí ó lè sọ ọrọ̀ láti ọ̀dọ̀ Ọlọ́run fún ọ.”
  emp-NTPO: 'Purud̶eba wãbʌdad̶e Samuelba Sauloa jarasia: –Bʌ nezocaa jaradua na wãmãrẽã
    baribʌrʌ bʌra wad̶i wãrãdua. Ãcõrẽba jarabi b̶ʌra mʌ̃a bʌ́a jaraida b̶ʌa.– Ara
    maʌ̃da Saul nezocara na wãsia.'
  ind-ind: Sementara mereka berjalan ke pinggir kota, Samuel berkata kepada Saul,
    “Suruhlah budakmu untuk mendahului kita.” Maka Saul menyuruhnya demikian. Lalu
    Samuel berkata kepada Saul, “Tunggu sebentar, karena saya mau menyampaikan pesan
    dari Allah kepadamu.”
  pes-OPCB: 'چون به بیرون شهر رسیدند، سموئیل به شائول گفت: «به نوکرت بگو که جلوتر
    از ما برود.» نوکر جلوتر رفت. آنگاه سموئیل به شائول گفت: «من از جانب خدا برای تو
    پیغامی دارم؛ بایست تا آن را به تو بگویم.»'
  tgl-ULB: Habang patungo sila sa dakong labas ng lungsod, sinabi ni Samuel kay Saul,
    “Sabihan mo ang lingkod na mauna sa atin (at nauna siya), ngunit dapat kang manatili
    rito sandali, upang maipahayag ko ang pasabi ng Diyos sa iyo.”
  cbu-NT: Anshat ngootsip karuweerandsin, yaktaa kachingaramchusin, anush Samuel Saulaa
    tsiyatarangiya. Zuwaa, wasina m'chachurish tuyamzayarush zanganingimasi. Pakich
    shiyapa tsiyateenimani, yuwaa Apanll tárangu anootsi, tárangiya. Ashiriya, na
    kamaneena yuwaa Samuel Saulpa chamayangarangana anootsi.
  hui-hui: Ani bialu libu tano biagonaga gibuni wiagoria anda íbu howa Samuelehanda
    Solohondo lalu, Agali biabe biahaga ogoni ibu ala bamba halu pialu ha la, lene.
    Ani laya handala biabe biahaga biago ibu libu yu wahalu piyagola Samuele ibu bi
    layago laabo halu lalu, Í̠ emene hondo hadai bu ha. I̱na Ngode Datagaliwabehanda
    layadagua languliya, lene.
  mya-mya: သူ​တို့​သည်​မြို့​စွန်​မြို့​ဖျား​သို့​ရောက်​သော​အ​ခါ ရှ​မွေ​လ​သည်​ရှော​လု​အား``သင်​၏​အ​စေ​ခံ​ကို​ငါ
    တို့​ရှေ့​က​သွား​နှင့်​ရန်​ပြော​ကြား​လော့'' ဟု​ဆို​၏။ အ​စေ​ခံ​သည်​လည်း​သွား​နှင့်​၏။
    ထို​အ​ခါ​ရှ​မွေ​လ က``ဤ​တွင်​ခေတ္တ​ရပ်​နား​လော့။ ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​ကို​သင့်​အား​ငါ​ဖော်​ပြ​ပေ​အံ့''
    ဟု ဆို​၏။
  bod-N: དེ་གཉིས་གྲོང་ཁྱེར་གྱི་མཐའ་ལ་སླེབས་པའི་ཚེ། སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་ལ། ཁྱོད་ཀྱིས་ཞབས་ཕྱི་ལ་ངེད་གཉིས་ཀྱི་སྔོན་དུ་སོང་ཞེས་སྐུལ་ཞིག་སྨྲས་པ་དང་།
    ཡང་སོ་ལོ་ལ་ད་ལྟ་ཁྱོད་རང་ཅུང་ཟད་སྡོད་དང་། ངས་ཁྱོད་ལ་དཀོན་མཆོག་གི་གསུང་ཞིག་འཆད་པར་བྱ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Pavakanga vachienda kumucheto weguta, Samueri akati kuna Sauro, “Taurira
    muranda kuti atungamire mberi kwedu.” Muranda akaita saizvozvo. “Asi iwe chimbogara
    pano kwechinguva, kuti ndigokupa shoko rabva kuna Mwari.”
  spa-BLM: 'Cuando bajaban al final de la ciudad, Samuel dijo a Saúl: “Dile al criado
    que se adelante a nosotros.” Él se adelantó, y entonces Samuel le dijo: “Pero
    quédate quieto primero, para que te haga escuchar el mensaje de Dios”.'
  cac-cac: 'Axo ix emc''och eb'' vin̈ d''a titac chon̈ab'', ix yalan vin̈aj Samuel
    chi'' d''a vin̈aj Saúl chi'': —Al d''a vin̈ a checab'' tic to sb''ab''lajb''at
    vin̈, tzach can jab''ocxo, yujto ol val tas ix schec Jehová val d''ayach, xchi
    vin̈. Ix schecan b''ab''laj vin̈ schecab'' vin̈aj Saúl chi''.'
  swh-ULB: Walipokuwa wakienda nje ya viunga vya mji, Samweli akamwambia Sauli, “Mwambie
    mtumishi wako atanguliye mbele yetu(na alitangulia mbele), Lakini wewe sharti
    usubiri kidogo, nipate kukuambia ujumbe wa Mungu.”
  bel-bel: 'Калі падыходзілі яны ў канец горада, Самуіл сказаў Саўлу: скажы слузе,
    каб ён пайшоў наперад нас, - і той пайшоў наперад; - а ты спыніся цяпер, і я адкрыю
    табе, што сказаў Бог.'
  deu-ELBBK: 'Während sie an das Ende der Stadt hinuntergingen, sprach Samuel zu Saul:
    Sage dem Knaben, dass er uns vorausgehe (und er ging voraus); du aber steh jetzt
    still, dass ich dich das Wort Gottes hören lasse.'
  mbb-OT: Hein diyè dan en te ǥawas dutun te inged, migkeǥiyan ni Samuel si Saul te,
    “Ipehuna nu en heeyan is suluǥuen nu su zuen pa ebitiyeraan ta meǥaan dà. Egkeǥiyen
    ku kenikew is migkaǥi te Megbevayà.” Umbe midhune en kes suluǥuen.
  mal-2015: 'പട്ടണത്തിന്റെ അറ്റത്തു എത്തിയപ്പോൾ ശമൂവേൽ ശൗലിനോടു: ഭൃത്യൻ മുമ്പെ കടന്നു
    പോകുവാൻ പറക; - അവൻ കടന്നുപോയി;- ഞാൻ നിന്നോടു ദൈവത്തിന്റെ അരുളപ്പാടു അറിയിക്കേണ്ടതിന്നു
    നീ അല്പം നില്ക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar imar sas dži paš o agor le foroskro, phenďa o Samuel le Sauloske:
    „Phen le sluhaske, hoj te džal anglal“ – a o sluhas geľa – „ale tu ačh kade mek
    sikra, bo hin man prekal tu lav le Devlestar.“'
  pes-OPV: 'و چون ایشان به کنار شهر رسیدند، سموئیل به شاول گفت: «خادم را بگو که پیش
    مابرود. (و او پیش رفت ) و اما تو الان بایست تا کلام خدا را به تو بشنوانم.»'
  ron-1924: 'Кынд с-ау коборыт ла марӂиня четэций, Самуел а зис луй Саул: „Спуне слуӂий
    тале сэ трякэ ынаинтя ноастрэ.” Ши слуга а трекут ынаинте. „Опреште-те акум”,
    а зис ярэшь Самуел, „ши-ць вой фаче куноскут кувынтул луй Думнезеу.”'
  ben-OBCV: তাঁরা নগরের প্রান্ত পর্যন্ত পৌঁছাতে না পৌঁছাতেই শমূয়েল শৌলকে বললেন, “দাসটিকে
    একটু এগিয়ে যেতে বলো,” আর দাসও তেমনটিই করল, “কিন্তু তুমি এখানে কিছুক্ষণ থেকে যাও,
    যেন আমি ঈশ্বরের কাছ থেকে আসা একটি বাণী তোমাকে দিতে পারি।”
  som-som: Oo markay ka sii dhaadhacayeen magaalada darafkeeda, Samuu'eel ayaa Saa'uul
    ku yidhi, Midiidinka u sheeg inuu inaga sii hor maro, (markaasuu isna ka hor maray,)
    laakiinse adigu istaag haatan, aan erayga Ilaah ku maqashiiyee.
  lat-VUC: 'Cumque descenderent in extrema parte civitatis, Samuel dixit ad Saul:
    Dic puero ut antecedat nos et transeat: tu autem subsiste paulisper, ut indicem
    tibi verbum Domini.'
  eng-ASVBT: As they were going down at the end of the city, Samuel said to Saul,
    Bid the servant pass on before us (and he passed on), but stand thou still first,
    that I may cause thee to hear the word of God.
  ita-1885: 'Come essi scendevano verso l''estremità della città, Samuele disse a
    Saulle: Di'' al servitore che passi oltre davanti a noi (ed egli passò oltre);
    ma tu fermati ora, acciocchè io ti faccia intendere la parola di Dio.'
  eng-LXXUP: As they went down to a part of the city, Samuel said to Saul, Speak to
    the young man, and let him pass on before us; and do thou stand as today, and
    hearken to the word of God.
  eng-ULB: As they were going to the outskirts of the city, Samuel said to Saul, “Tell
    the servant to go ahead of us”—and he went ahead—”but you must stay here awhile,
    that I may announce the message of God to you.”
  spa-VBL: 'Cuando se acercaban a las afueras de la ciudad, Samuel le dijo a Saúl:
    “Dile a tu siervo que se vaya adelante, antes que nosotros. Cuando se haya ido,
    quédate aquí un rato, porque tengo un mensaje de Dios para ti”. Así que el criado
    se adelantó.'
  fra-_FOB: 'Comme ils descendaient au bas de la ville, Samuel dit à Saül: Dis au
    serviteur qu''il passe devant nous (et il passa); mais toi, arrête-toi maintenant,
    que je te fasse entendre la parole de Dieu.'
  mal-mal: 'പട്ടണത്തിന്റെ പുറത്ത് എത്തിയപ്പോൾ ശമൂവേൽ ശൌലിനോട്: ഭൃത്യൻ മുമ്പെ കടന്നുപോകുവാൻ
    പറക; - അവൻ കടന്നുപോയി; - “ഞാൻ നിന്നോട് ദൈവത്തിന്റെ അരുളപ്പാട് അറിയിക്കേണ്ടതിന്
    നീ അല്പം കാത്തുനില്ക്ക” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab wuh shahr ke kināre par pahuṅche to Samuel ne Sāūl se kahā, “Apne naukar
    ko āge bhejeṅ.” Jab naukar chalā gayā to Samuel bolā, “Ṭhahar jāeṅ, kyoṅki mujhe
    āp ko Allāh kā ek paiġhām sunānā hai.”
  suz-BL: मिनु मेकोपुकी सहर लाग्‍मे नोले सामुएलम सावल कली “इ गेय पाइब कली ङोंइती सोइक्‍तो”
    देंमाक्‍त। मिनु मेकोमी मो पवा बाक्‍त। मिनु सामुएलमी “गे एकेर रिम्‍दो। गो इ कली
    परमप्रभु आ लोव़ नेंपाइक्‍नन” देंमाक्‍त।
  ita-1927: 'Quando furon discesi all’estremità della città, Samuele disse a Saul:
    “Di’ al servo che passi, e vada innanzi a noi (e il servo passò); ma tu adesso
    fermati, ed io ti farò udire la parola di Dio”.'
  ckb-ckb: 'کاتێک هەردووکیان بەرەو کەناری شارۆچکەکە دادەبەزین، ساموئێل بە شاولی گوت:
    «بە خزمەتکارەکەت بڵێ با لەپێشمانەوە بڕوات.» ئەویش لەپێشیانەوە ڕۆیشت. ساموئێل پێی
    گوت: «بەڵام تۆ ئێستا ڕابوەستە بۆ ئەوەی پەیامی خودات پێ ڕابگەیەنم.»'
  eng-BBE: And on their way down to the end of the town, Samuel said to Saul, Give
    your servant orders to go on in front of us, (so he went on,) but you keep here,
    so that I may give you the word of God.
  kan-OKCV: ಪಟ್ಟಣದ ಹೊರಗೆ ಬಂದಾಗ, ಸಮುಯೇಲನು ಸೌಲನಿಗೆ, “ನಾನು ದೇವರ ಸಂದೇಶವನ್ನು ನಿನಗೆ ತಿಳಿಸುವ
    ಹಾಗೆ ಸ್ವಲ್ಪ ಹೊತ್ತು ನಿಲ್ಲು. ನಿನ್ನ ಸೇವಕನನ್ನು ನಮ್ಮ ಮುಂದೆ ಹೋಗಲು ಹೇಳು,” ಎಂದನು.
  tam-2017: 'அவர்கள் பட்டணத்தின் கடைசிவரை இறங்கிவந்தபோது, சாமுவேல் சவுலைப் பார்த்து:
    வேலைக்காரனை நமக்கு முன்னே நடந்துபோகச் சொல் என்றான்; அப்படியே அவன் நடந்துபோனான்;
    இப்பொழுது நான் தேவனுடைய வார்த்தையை உனக்குத் தெரிவிக்கும்படி, நீ சற்று இங்கே நில்
    என்றான்.'
  spa-RV-1909: 'Y descendiendo ellos al cabo de la ciudad, dijo Samuel á Saúl: Di
    al mozo que vaya delante, (y adelantóse el mozo); mas espera tú un poco para que
    te declare palabra de Dios.'
  ron-BTF: 'Și pe când coborau la marginea cetății, Samuel i-a spus lui Saul: Spune
    servitorului să treacă înaintea noastră (și el a trecut) dar tu stai pe loc un
    timp, ca să îți arăt cuvântul lui Dumnezeu.'
  eng-WEBP: As they were going down at the end of the city, Samuel said to Saul, “Tell
    the servant to go on ahead of us.” He went ahead, then Samuel said, “But stand
    still first, that I may cause you to hear God’s message.”
  eng-FBV: As they approached the edge of town, Samuel said to Saul, “Tell your servant
    to go on ahead of us. Once he's gone stay here for a while, because I have a message
    from God to give you.” So the servant went on ahead.
  nld-1939: 'Toen ze tot het einde der stad waren afgedaald, sprak Samuël tot Saul:
    Zeg tegen den knecht, dat hij ons vooruit moet lopen. Blijf zelf een ogenblik
    stil staan, dan zal ik u Gods woord verkondigen.'
  nch-BL: 'Huan quema temotiyahuiyayaj campa itepa nopa altepet Samuel quiilhui Saúl:
    ―Xiquilhui motequipanojca para ma tayacana huan ta ximochiya se quentzi pampa
    monequi nimitzyolmelahuas cati Toteco Dios techilhuijtoc.'
  vie-1934: 'Khi đến đầu thành, Sa-mu-ên nói cùng Sau-lơ rằng: Hãy truyền cho kẻ tôi
    tớ đi trước chúng ta. Kẻ tôi tớ bèn đi trước. Người tiếp rằng: Bây giờ, hãy dừng
    lại để ta nói cho ngươi nghe lời của Đức Chúa Trời.'
  hin-CV: जब वे नगर की बाहरी सीमा पर पहुंचे, शमुएल ने शाऊल से कहा, “अपने सेवक से कहो,
    कि वह आगे बढ़ता जाए.” सेवक ने वैसा ही किया. शमुएल ने शाऊल से और कहा, “मगर तुम
    स्वयं यहीं ठहरे रहना कि मैं तुम पर परमेश्वर द्वारा दिया गया संदेश प्रकाशित कर
    सकूं.”
  spa-BES: 'Y en su camino hasta las afueras de la ciudad, Samuel le dijo a Saúl:
    Dile a tu siervo que siga adelante frente a nosotros, pero tú te quedas aquí para
    que pueda comunicarte lo que Dios a dicho.'
  tdx-tdx: 'Ie nizotso mb’am-pigadoña’ i rovay mb’eo le hoe t’i Samoele amy Saole:
    Ampandenao aolon-tika mb’eo o mpitoro’oo—aa le nionjom-beo re; fa ihe mijohaña
    hey, hampijanjiñako ty tsaran’ Añahare.'
  tha-KJV: เมื่อเขาทั้งหลายกำลังลงมาที่​ชานเมือง ซามูเอลจึงพู​ดก​ับซาอูลว่า “จงบอกคนใช้​ให้​เดินล่วงหน้าเราไปก่อน
    (และเขาก็เดินพ้นไป) ท่านจงหยุดที่​นี่​ก่อน เพื่อฉันจะได้​แจ​้งพระดำรัสของพระเจ้าให้ท่านทราบ”
  por-BR-2018: 'E descendo eles ao fim da cidade, disse Samuel a Saul: Dize ao jovem
    que vá diante, (e adiantou-se o jovem); mas espera tu um pouco para que te declare
    palavra de Deus.'
  deu-ELO: 'Während sie an das Ende der Stadt hinuntergingen, sprach Samuel zu Saul:
    Sage dem Knaben, daß er uns vorausgehe (und er ging voraus); du aber stehe jetzt
    still, daß ich dich das Wort Gottes hören lasse.'
  eng-WYC-2018: And when they went down in(to) the last part of the city, Samuel said
    to Saul, Say thou to the servant, that he go before us, and pass [forth]; forsooth
    stand thou [still] a little, that I show to thee the word of the Lord, (or but
    thou stand here for a little while, so that I can tell thee the word of the Lord).
  epo-epo: 'Kiam ili atingis la finon de la urbo, Samuel diris al Saul: Diru al la
    junulo, ke li iru antaŭen (kaj tiu iris antaŭen); kaj vi haltu nun, kaj mi anoncos
    al vi la diron de Dio.'
  uig-PIN: 'Ular xǝⱨǝrning ayiƣiƣa ketiwatⱪanda, Samuil Saulƣa: Hizmǝtkarƣa aldimizda
    mangƣaq turƣin, dǝp buyruƣin, dedi. U xundaⱪ ⱪildi. Andin Samuil: — Sǝn turup
    tur, Pǝrwǝrdigarning sɵz-kalamini sanga yǝtküzǝy, dedi.'
  beo-beo: 'Ilia da asili moilai bega: doaga:beba:le, Sa:miuele da Soloma amane sia:i,
    “Dia hawa: hamosu dunu da fisili hidadea ahoanoma:ne adoma!” Amalalu hawa: hamosu
    dunu da hidadea ahoanoba, Sa:miuele da bu sia:i, “Waha wi fonobahadi aligima,
    na da Gode Ea sia:i amo dima adodole imunu.”'
  tpi-OTNT: Ol i kamap long arere bilong taun na Samuel i tokim Sol olsem, “Tokim
    wokboi bai i go pas. Tasol yu mas sanap liklik wantaim mi na bai mi givim yu tok
    bilong God.”
  hau-SA: Suna dab da ƙarshen gari, sai Sama’ila ya ce wa Shawulu, “Ka ce wa bawanka
    yă yi gaba, kai ka ɗan dakata a nan tukuna, domin in ba ka saƙo daga Allah.”
  uig-LAT: 'Ular sheherning ayighigha kétiwatqanda, Samuil Saulgha: Xizmetkargha aldimizda
    mangghach turghin, dep buyrughin, dédi. U shundaq qildi. Andin Samuil: — Sen turup
    tur, Perwerdigarning söz-kalamini sanga yetküzey, dédi.'
  nde-nde: Ekuhambeni kwabo besehlela emaphethelweni omuzi, uSamuyeli wathi kuSawuli,
    “Tshela inceku yakho iqhubeke phambi kwethu” lakanye inceku yenza njalo “kodwa
    wena sala lapha okwesikhatshana ukuze ngikutshele ilizwi elivela kuNkulunkulu.”
  ton-ton: Pea ʻi heʻena ʻohifo ki hono ngataʻanga ʻoe kolo, naʻe pehē ʻe Samuela
    kia Saula, “Fekau ki he tamaioʻeiki ke ʻalu muʻomuʻa ʻiate kitaua, (pea naʻe ʻalu
    atu ia,) ka ke tuʻumaʻu pe ʻa koe, koeʻuhi ke u fakahā kiate koe ʻae folofola
    ʻae ʻOtua.”
  ces-1613: 'A když přicházeli na konec města, řekl Samuel Saulovi: Rci služebníku,
    ať jde napřed, (i šel); ty pak pozastav se málo, ažť oznámím řeč Boží.'
  eng-WMB: As they were going down at the end of the city, Samuel said to Saul, “Tell
    the servant to go on ahead of us.” He went ahead, then Samuel said, “But stand
    still first, that I may cause you to hear God’s message.”
  tam-TCV: அவர்கள் இருவரும் பட்டணத்தின் எல்லையை அடைந்ததும், சாமுயேல் சவுலிடம், “உன்
    வேலையாளை உனக்கு முன்னே நடந்து போகச் சொல். ஆனால் இறைவனின் வார்த்தையை நான் உனக்குத்
    தெரியப்படுத்தும்வரை நீ சிறிது தாமதித்துச் செல்” என்றான். எனவே வேலையாள் அவனுக்கு
    முன்னே போனான்.
  ceb-ULB: Samtang nagpadulong sila sa kinatumoyan sa siyudad, miingon si Samuel kang
    Saul, “Sultihi ang imong sulugoon nga mag-una kanato”— ug miuna siya—”apan kinahanglan
    nga magpabilin ka una dinhi sa makadiyot, aron nga akong mapahibalo ang mensahe
    sa Dios alang kanimo.”
  pol-UBG: 'A gdy schodzili ku granicy miasta, Samuel odezwał się do Saula: Powiedz
    słudze, aby poszedł przed nami. I gdy ten poszedł, dodał: Ty zaś zatrzymaj się
    na chwilę, abym ci oznajmił słowo Boże.'
  agr-agr: 'Nunikag yaakta ukukiag Samuel Saúlan chichajak: “Inakem amejai wekaga
    nunú emtikam awemata. Untsu amek machik ukuunum juwakta, nunikamin Apajuí tujutma
    nuna ujaktagme”, tiuwai.'
  kyc-kyc: Nakamba epo yuu taone pinjingisa epeyambinyi dokopa Samyueleme Sole lamaiyuo
    lao, Kendemande akali doko wambo pao karena lena leya. Leyamopa kendemande akali
    dokome nakamba yaki nyepala pao kareya. Dokopa Samyueleme lao, Dakena yuu gii
    kuki lama kararenepa nambame Kamongome lapyamo dupwa langirole, leya.
  urd-GVU: جب وہ شہر کے کنارے پر پہنچے تو سموایل نے ساؤل سے کہا، ”اپنے نوکر کو آگے
    بھیجیں۔“ جب نوکر چلا گیا تو سموایل بولا، ”ٹھہر جائیں، کیونکہ مجھے آپ کو اللہ کا
    ایک پیغام سنانا ہے۔“
  deu-1912: 'Und da sie kamen hinab an der Stadt Ende, sprach Samuel zu Saul: Sage
    dem Knecht, daß er uns vorangehe (und er ging voran); du aber stehe jetzt still,
    daß ich dir kundtue, was Gott gesagt hat.'
  ntj-ntj: '@see-verse:1SA.009.026'
  kan-2017: ಸಮುವೇಲನು ಸೌಲನಿಗೆ, “ನಿನ್ನ ಸೇವಕನನ್ನು ಮುಂದೆ ಕಳುಹಿಸಿ ನೀನು ಇಲ್ಲಿ ಸ್ವಲ್ಪ ನಿಲ್ಲು;
    ನಿನಗೆ ತಿಳಿಸಬೇಕಾದ ದೈವೋಕ್ತಿ ಒಂದುಂಟು” ಎಂದನು.
  yap-yap: Fa’anra tawgow nga taban fare binaw me ga’ar Samuel ngak Saul, “Mog ngak
    e re tapigpig nir nge m’on rodow.” Me m’on fare tapigpig me ga’ar Samuel, “Yugu
    mu son nggu weliy ngom e thin ni keyog Got.”
  hlt-MCSB: Amih te khopuei a bawt la suntla uh tih, Samuel loh Saul taengah, “Na
    taengca te thui pah lamtah mamih rhoi hmai ah caeh sak. Tedae anih te cet mai
    cakhaw namah tah hnin at om mai dae. Te vaengah Pathen ol te nang taengah kan
    yaak sak eh,” a ti nah.
  mdy-ETH: ዬካፓ ካታሞኮ ጋፒንፆ ሄላዖ ሳሙዔኤሌ ሳኣዖኦሌ ኮይላ፦ «ኔኤኮ ዓይላሢ ቤርታ ዓኣዻንዳጉዲ ዒዛም ኬኤዜ» ጋዓዛ፥
    ዓይላሢ ቤርታ ዴንዴስካፓ ሳሙዔኤሌ ሳኣዖኦሌ ኮራ፦ «ኔ ዻካ ዔቄ፤ ናንጊና ናንጋ ጎዳ ጌዔ ባኣዚ ኔኤም ታኣኒ ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Wɔduruu kurotia no, Samuel ka kyerɛɛ Saulo sɛ ɔnsoma ne ɔsomfoɔ no nni
    wɔn ɛkan. Ɔsomfoɔ no kɔeɛ no, Samuel kaa sɛ, “Tena ha, ɛfiri sɛ, Onyankopɔn de
    nkra sononko bi ama me a, ɛsɛ sɛ meka kyerɛ wo.”
  eng-WEBU: As they were going down at the end of the city, Samuel said to Saul, “Tell
    the servant to go on ahead of us.” He went ahead, then Samuel said, “But stand
    still first, that I may cause you to hear God’s message.”
  wal-wal: Eti katamaa gaxaa wodhdhishin, Sameeli Saa7oola, “Ashkkarai nuuppe sinttau
    aadhdhana mala yoota” yaagiis; yaagin ashkkarai sinttau aadhdhiis. Aadhdhin Sameeli
    Saa7oola, “Taani neeyyo Xoossai giidobaa odana mala, hagan guuttaa takkashsha”
    yaagiis.
  spa-PDDPT: 'Cuando bajaban al extremo de la ciudad, Samuel le dijo a Saúl: Dile
    al muchacho que pase adelante de nosotros. Pero tú espera un poco para que oigas
    Palabra de ʼElohim. Y el muchacho pasó adelante.'
  gun-gun: 'Tetã apy katy ha''e kuery oguejy jogueravy jave Samuel aipoe''i Saul pe:
    — Aipo''re kunumi va''e pe nhanerenonde oo aguã re. Ha''e rã ndee ma ha''e oo
    rire earõve''i ke, ndevy amombe''u aguã Nhanderuete ijayvuague.'
  agu-BL: 'Ma yi cyele''n tzaj solte''je''ltzaj yi tnum, nin tzun tal Samuel tetz
    Saúl: —Bajxoke''n yi amos awa''n, na tajwe''n tan intxolil yi tajbil Ryos tzatz,
    chij Samuel.'
  eng-PEV: Samuel said to him, “Send your working man ahead. You wait here. I want
    to tell you the word of God.” So the working man started to walk ahead.
  ilo-ULB: Bayat a mapmapanda iti ruar ti siudad, kinuna ni Samuel kenni Saul, “Ibagam
    iti adipen nga umun-una ngem kadata (ket immun-una isuna), ngem agtalinaedka pay
    ditoy iti apagbiit, tapno maibagak ti mensahe ti Dios kenka.”
  kpg-kpg: I di nau dau adu gi di hagaodi di waahale, gei Samuel ga helekai gi Saul,
    “Hagau ina dau hege gii hana gi mua.” Di hege guu hana, gei Samuel ga helekai
    gi Saul, “Duu malaa, gei au ga hagi adu gi di goe nia helekai a God.”
  uig-ARA: 'ئۇلار شەھەرنىڭ ئايىغىغا كېتىۋاتقاندا، سامۇئىل سائۇلغا: خىزمەتكارغا ئالدىمىزدا
    ماڭغاچ تۇرغىن، دەپ بۇيرۇغىن، دېدى. ئۇ شۇنداق قىلدى. ئاندىن سامۇئىل: ــ سەن تۇرۇپ
    تۇر، پەرۋەردىگارنىڭ سۆز-كالامىنى ساڭا يەتكۈزەي، دېدى.'
  sus-sus: E to mini taa fari ma, Samuweli naxa a fala Sɔlu bɛ, «A fala i xa konyi
    bɛ, a xa dangi yare.» Konyi to dangi yare, Samuweli naxa a fala Sɔlu bɛ, «Ti be,
    alako n xa Alatala xa masenyi nde fala i bɛ.»
  pon-2006: Eri, ni ara lel ni irepen kahnimwo, Samuel ahpw ndahng Sohl, “Ndaiong
    laduwen en tiengwei.” Laduwo eri kohkohla, a Samuel ahpw pil nda, “Awih mahs,
    pwe I pahn ndaiong uhk dahme Koht ketin mahsanih.”
  jae-jae: Sêsa malac ŋamadiŋ, go Samuel kêsôm gêdêŋ Saul gebe “Ôsôm êndêŋ nêm sakiŋwaga
    gebe êsêlêŋ êmuŋ aêagêc. Eŋ êôc lêlêc aêagêc su, go aôm taôm ômoa sauŋgeŋ acgom,
    gebe jasôm Anôtô nê biŋ êndêŋ aôm ôŋô.”
  ksd-ksd: 'Ma ba dital ga vanavana na nga, maravai ta ra langun i ra pia na pal,
    Samuel i ga biti tai Saul: Una ve kaum tultul ba na vanavana lualua ka boko ta
    dor pi ina pala ra tinata kai God piram.'
  tur-YTC: Kentin kenarında inerlerken, Samuel Saul’a, “Hizmetkârının önümüzden gitmesini
    söyle” dedi. O önden gitti, sonra Samuel, “Ama önce sen dur da Tanrı’nın haberini
    sana duyurayım” dedi.
  grc-BRENT: Αὐτῶν καταβαινόντων εἰς μέρος τῆς πόλεως, καὶ Σαμουὴλ εἶπε τῷ Σαοὺλ,
    εἶπον τῷ νεανίσκῳ, καὶ διελθέτω ἔμπροσθεν ἡμῶν· καὶ σὺ στῆθι ὡς σήμερον, καὶ ἄκουσον
    ῥῆμα Θεοῦ.
  ind-AYT: Ketika mereka turun sampai ke batas kota, Samuel berkata kepada Saul, “Katakanlah
    kepada hamba itu supaya dia pergi mendahului kita. Namun, kamu berhentilah sebentar,
    aku akan memberitahukan firman Allah kepadamu.”
  nya-nya: Atakafika ku mathero a mzindawo, Samueli anati kwa Sauli, “Muwuzeni mnyamata
    wanu kuti atsogole, koma inuyo muyime pangʼono kuti ndikuwuzeni mawu ochokera
    kwa Mulungu.”
  hrv-hrv: 'Kad su došli na kraj grada, reče Samuel Šaulu: “Kaži momku neka pođe naprijed
    pred nama! A ti stani sada da ti objavim riječ Božju.”'
  mps-mps: Augwali te taun sesegeba sabolama, tama Samuelgo Solbolo te tiwai po wai,
    “Naga sę bidibolo polasa pa po wao. Tiali goli, nage da ena dali dwasianu gana
    dolalu, tama te eno nagebolo te Godigo po mawaibao,” wali.
  tpi-tpi: Ol i kamap long arere bilong taun na Samuel i tokim Sol olsem, “Tokim wokboi
    bai i go pas. Tasol yu mas sanap liklik wantaim mi na bai mi givim yu tok bilong
    God.”
  dan-1931: 'Men da de på Nedvejen var kommet til Udkanten af Byen, sagde Samuel til
    Saul: “Sig til Karlen, at han skal gå i Forvejen! Men bliv du stående et Øjeblik,
    så vil jeg kundgøre dig Guds Ord!”'
  vie-OVCB: 'Khi đi đến cuối thành, Sa-mu-ên bảo Sau-lơ cho người đầy tớ đi trước.
    Sau khi đầy tớ đi rồi, Sa-mu-ên nói: “Hãy đứng lại, vì tôi có sứ điệp đặc biệt
    của Đức Chúa Trời truyền cho ông.”'
  guj-2017: જયારે નગરના છેડા આગળ તેઓ જતા હતા, ત્યારે શમુએલે શાઉલને કહ્યું, “ચાકરને
    કહે કે, તે આપણી આગળ ચાલ્યો જાય અને ચાકર ચાલ્યો ગયો, પણ તું હમણાં ઊભો રહે, કે હું
    તને ઈશ્વરનું વચન કહી સંભળાવું.”
  pon-2006A: Eri, ni ara lel ni irepen kahnimwo, Samuel ahpw ndahng Sohl, “Ndaiong
    laduwen en tiengwei.” Laduwo eri kohkohla, a Samuel ahpw pil nda, “Awih mahs,
    pwe I pahn ndaiong uhk dahme Koht ketin mahsanih.”
  por-BRBSL: 'Quando estavam descendo no final da cidade, Samuel disse a Saul: “Diga
    ao criado que vá à nossa frente”. Ele foi adiante, então Samuel disse: “Mas fique
    quieto primeiro, para que eu possa fazer com que você ouça a mensagem de Deus”.'
  aly-aly: Samuel angkew-anem ikwer, “Artwa warrkenh yanh thwena, arrwekel irreyew.
    Ngan alerlarl mpwelha. Atha ngenh angka INGKART-wenh-tangkwel iley-alkenh.” Warrkenh
    ra anperl-alhew arrwekel.
  cth-cth: Kho a poutnae koe lah a pha toteh, Samuel ni Sawl koe na sannaw hah maimae
    hmalah cetsak atipouh. Sannaw teh a cei awh. Hatei Cathut lawk nang koe ka dei
    thai nahan nang teh kang dout ei telah atipouh.
  twi-twi: Woduu kurotia no, Samuel ka kyerɛɛ Saulo sɛ ɔnsoma ne somfo no nni wɔn
    kan. Ɔsomfo no kɔe no, Samuel kae se, “Tena ha, efisɛ Onyankopɔn de nkra sononko
    bi ama me a, ɛsɛ sɛ meka kyerɛ wo.”
  hlt-hlt: Amih te khopuei a bawt la suntla uh tih, Samuel loh Saul taengah, “Na taengca
    te thui pah lamtah mamih rhoi hmai ah caeh sak. Tedae anih te cet mai cakhaw namah
    tah hnin at om mai dae. Te vaengah Pathen ol te nang taengah kan yaak sak eh,”
    a ti nah.
  tbz-SIM: 'Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì dihɛì mɑ̀nku kɛ̀ Sɑmmuyɛɛrii nɑ́kɛ́ Sɑuri kɛ dɔ̀:
    Duɔ́ nkɑ̀ɑ kóo tɔ̃ntìi niitɛ́. Kòo tɔ̃ntìi niitɛ́ kɛ̀ Sɑmmuyɛɛri dɔ̀: Fɔ̃́ nni
    nkpɑɑ́ diɛ̀ nkɛ̀ n dɑ tuo ti Yiɛ̀ nKuyie nní n nɑ̀kɛ́ tì.'
  msy-2020: Me nguibar ekiamɨn mɨtaghniamɨn boroghɨn ghua, Samuel kamaghɨn Sol mɨgei,
    “Nɨ uan ingangarir gumazim amadaghtɨma a faragh mangɨ. Eghtɨ nɨ tong na ko ikɨtɨ,
    kɨ God mɨkemezir mɨgɨrɨgɨabar gun nɨ mɨkɨmam. Ezɨ an ingangarir gumazim faragha
    ghu.”
  dop-dop: 'Pɑ lɩɩkɑɣɑ ɩcɑtɛ, ɩlɛnɑ ɩ́ tɔmɩ-ɩ sɩ: Heeli nyɑ́ tǝmlɛ tʋ sɩ ɩ́ tɛɛ-tʋɣʋ
    nɔɣɔ. Tǝmlɛ tʋ tɛɛwɑ, ɩlɛnɑ Sɑmiyɛɛlɩ tɔ Sɑyuli sɩ: Pǝnɛntɑɑ sǝŋ nɑ mɑ́ heeli-ŋ
    Tɑcɑɑ tɔm ɩlɛ.'
  azb-azb: 'Onlar şəhər kənarına enərkən Şamuel Şaula dedi: «Nökərə de ki, qabaqda
    getsin». Nökər qabağa keçdi. «Amma sən indi ayaq saxla, qoy Allahın sözünü sənə
    bildirim».'
  eng-DBY: As they were going down to the end of the city, Samuel said to Saul, Tell
    the servant to pass on before us (and he passed on), but stand thou still now,
    that I may cause thee to hear the word of God.
  hin-2017: और नगर के सिरे की उतराई पर चलते-चलते शमूएल ने शाऊल से कहा, “अपने सेवक
    को हम से आगे बढ़ने की आज्ञा दे, (वह आगे बढ़ गया,) परन्तु तू अभी खड़ा रह कि मैं
    तुझे परमेश्वर का वचन सुनाऊँ।”
  wol-KYG: 'Naka lañu dem bay bëgga génn dëkk ba, Samiyel ne Sóol: «Neel surga bi,
    mu jiitu nu.» Mu wax ko surga ba, mu jiitu leen. Samiyel neeti Sóol: «Yaw, taxawal
    fii tuuti, ma dégtal la kàddug Yàlla.»'
  eng-YLT: They are going down in the extremity of the city, and Samuel hath said
    unto Saul, 'Say to the young man that he pass on before us (and he passeth on),
    and thou, stand at this time, and I cause thee to hear the word of God.'
  eng-WYC-2017: And when they went down into the last part of the city, Samuel said
    to Saul, Say thou to the child, that he go before us, and pass [forth]; forsooth
    stand thou [still] a little, that I show to thee the word of the Lord.
  eng-WMBB: As they were going down at the end of the city, Samuel said to Saul, “Tell
    the servant to go on ahead of us.” He went ahead, then Samuel said, “But stand
    still first, that I may cause you to hear God’s message.”
  urd-GVH: जब वह शहर के किनारे पर पहुँचे तो समुएल ने साऊल से कहा, “अपने नौकर को आगे
    भेजें।” जब नौकर चला गया तो समुएल बोला, “ठहर जाएँ, क्योंकि मुझे आपको अल्लाह का
    एक पैग़ाम सुनाना है।”
  rug-rug: Sipu kamoa rini sa hukihukirina sa vasileana, si zama se Samuela koe Saula,
    “Tozi nia sa mua nabulu pude mani ene va kenue atu.” Taluarae sa nabulu, ke zama
    pule se Samuela, “Mamu koa paki tani pa keke totoso hite, maqu tozi nigo gua sapu
    zama nia Tamasa.”
  gaz-gaz: Utuu gara daarii magaalaatti gad buʼaa jiranuus Saamuʼeel Saaʼoliin, “Akka
    tajaajilaan kee nu dursee deemuuf itti himi” jedhe. Tajaajilaan sunis akkuma itti
    himame godhe; ergasii Saamuʼeel, “Akka ani ergaa Waaqaa sitti himuuf ati xinnoo
    as turi” jedhe.
  fra-LSG: 'Quand ils furent descendus à l’extrémité de la ville, Samuel dit à Saül:
    Dis à ton serviteur de passer devant nous. Et le serviteur passa devant. Arrête-toi
    maintenant, reprit Samuel, et je te ferai entendre la parole de Dieu.'
  gnn-gnn: Ga ŋayi Djamiyulnydja waŋana Djolnha bitjarra, “Way, dhuwala ŋayi djämamirrinhanydja
    ḏarramunha djuy'yurra ŋathil'yurrana, ŋayi yurru marrtji ŋäthilina bala, ga nhenydja
    nhiniya dhiyala bäyma, ŋarra nhuŋu yurru ḻakaramana nhaltjan Godthu yawungu ḻakarama
    ŋarrakala nhokalaŋuwuy.”
  yal-yal: E to taan danna li, Samuyɛli yi a fala Sɔli xa, a naxa, “I ya walikɛɛn
    yamari a xa siga yɛɛn na.” Na yi siga yɛɛn na. Samuyɛli yi a fala a xa, a naxa,
    “Ti be singen, n xa Alaa falan nali i ma.”
  haw-1868: A i ko laua iho ana ma ka mokuna o ke kulanakauhale, i aku la o Samuela
    ia Saula, E i aku oe i ke kauwa, e hele e aku ia mamua o kaua, (a hele aku la
    ia,) aka, e ku malie oe i keia wa, i hoike aku ai au ia oe i ka olelo a ke Akua.
  arb-NAV: 'وَعِنْدَمَا بَلَغَا طَرَفَ الْمَدِينَةِ قَالَ صَمُوئِيلُ لِشَاوُلَ: «قُلْ
    لِلْغُلامِ أَنْ يَسْبِقَنَا». وَعِنْدَمَا سَبَقَهُمَا قَالَ صَمُوئِيلُ لِشَاوُلَ:
    «قِفْ لأَتْلُوَ عَلَيْكَ رِسَالَةَ اللهِ لَكَ».'
  ewe-ewe: Esi woɖo dua ƒe gbɔto la, Samuel gblɔ na Saul be, “Gblɔ na subɔla la be
    wòado ŋgɔ” eye subɔla la wɔ nenema. “Gake wò la, lala ne magblɔ gbedeasi si tso
    Mawu gbɔ la na wò.”
  eng-LEE: As they were going down to the end of the city, Samuel said to Saul, Say
    to the servant that he pass on before us,—and he passed on,—but thou remain standing
    a while, and I will let thee hear the word of God.
  gvn-gvn: '@see-verse:1SA.009.026'
  asm-FB: তাৰ পাছত নগৰৰ বাহিৰলৈ যোৱাত, চমূৱেলে চৌলক ক’লে, “তোমাৰ দাসক আমাৰ আগে আগে
    যাবলৈ কোৱা, তাতে দাস আগ হৈ গ’ল কিন্তু তুমি অলপ সময় ইয়াতে ৰৈ থাকা, যাতে মই তোমাক
    ঈশ্বৰৰ বাক্য শুনাব পাৰোঁ।”
  sus-A: عٍ تٌ مِنِ تَا قَرِ مَ، سَمُوٍلِ نَشَ عَ قَلَ سْلُ بّ، «عَ قَلَ عِ شَ كٌنيِ
    بّ، عَ شَ دَنفِ يَرٍ.» كٌنيِ تٌ دَنفِ يَرٍ، سَمُوٍلِ نَشَ عَ قَلَ سْلُ بّ، «تِ
    بٍ، عَلَكٌ ﭑ شَ عَلَتَلَ شَ مَسٍنيِ ندٍ قَلَ عِ بّ.»
  fra-SBL: 'Comme ils descendaient à l''extrémité de la ville, Samuel dit à Saül :
    « Dis au serviteur de nous précéder ». Il partit devant, puis Samuel dit : « Mais
    d''abord, tiens-toi tranquille, afin que je te fasse entendre le message de Dieu. »'
  hbo-hbo: הֵ֗מָּה יֹֽורְדִים֙ בִּקְצֵ֣ה הָעִ֔יר וּשְׁמוּאֵ֞ל אָמַ֣ר אֶל־שָׁא֗וּל
    אֱמֹ֥ר לַנַּ֛עַר וְיַעֲבֹ֥ר לְפָנֵ֖ינוּ וַֽיַּעֲבֹ֑ר וְאַתָּה֙ עֲמֹ֣ד כַּיֹּ֔ום
    וְאַשְׁמִיעֲךָ֖ אֶת־דְּבַ֥ר אֱלֹהִֽים׃ פ
  piu-2006: '@see-verse:1SA.009.026'
  pjt-pjt: '@see-verse:1SA.009.026'
  kik-kik: Hĩndĩ ĩrĩa maikũrũkaga makinye mũthia wa itũũra-rĩ, Samũeli akĩĩra Saũlũ
    atĩrĩ, “Ĩra ndungata ĩno ĩthiiage mbere iitũ, no wee ũtithie hanini ngũhe ndũmĩrĩri
    ya Ngai.” Nayo ndungata ĩgĩĩka o ũguo.
  fra-NCL: 'Quand ils furent descendus à l’extrémité de la ville, Samuel dit à Saül :
    « Dis à ton serviteur de passer devant nous ; » et le serviteur prit les devants.
    « Arrête-toi maintenant, ajouta Samuel, et je te ferai entendre ce que Dieu a
    dit. »'
  cek-AK: Vangpui boenghaih ahmuen phak hoi naah, Samuel mah Saul khaeah, Na tamna
    to na hmabang ah caehsak ah, tiah a naa. To naah a thuih ih lok baktih toengah
    a tamna to hmabang ah caehsak, toe nang loe hae ah nawnetta thung om raeh, Sithaw
    khae ih lok kang thuih han vop, tiah a naa.
  cuk-cuk: 'Neggwebur-noedse modapmargua, Samuel, Saúlʼga sogded: —Be-maiga be soge,
    be-idugwerye. Bedi sikwas abitogwelo. An bega Bab-Dummad-ibmar-sogsad soggwelo.
    Geb degi, Saúl-e-maidi, Saúl-idu nadsunnad.'
  uig-CYR: 'Улар шәһәрниң айиғиға кетиватқанда, Самуил Саулға: Хизмәткарға алдимизда
    маңғач турғин, дәп буйруғин, деди. У шундақ қилди. Андин Самуил: — Сән туруп тур,
    Пәрвәрдигарниң сөз-каламини саңа йәткүзәй, деди.'
  tel-2017: ఊరి చివరకూ వస్తుండగా సమూయేలు సౌలుతో “నీ పనివాణ్ణి మనకంటే ముందుగా వెళ్ళమని
    చెప్పు. దేవుడు నీతో చెప్పమన్నది నేను నీకు తెలియజేసేవరకూ నువ్వు ఇక్కడే ఆగిపో” అని
    చెప్పగా సౌలు పనివాణ్ణి ముందుగా పంపివేశాడు.
  hat-BSA: 'Pandan yo t ap desann pou prèske fin kite vil la, Samuel te di Saül: “Pale
    sèvitè a pou l ale avanse devan nou. Men ou menm, rete kanpe koulye a pou m kapab
    fè ou tande pawòl Bondye a.”'
  kos-kos: Ke eltal fahsr nwe sun sisken siti uh, Samuel el fahk nu sel Saul, “Sap
    mwet kulansap lom elan fahsr nu meet ac soanekut.” Na mwet kulansap sac fahla,
    ac Samuel el fahk nu sel Saul, “Tui inse inge ke kitin pacl, nga in fahk nu sum
    ma God El fahk nu sik.”
  hbo-WLC: הֵ֗מָּה יֽוֹרְדִים֙ בִּקְצֵ֣ה הָעִ֔יר וּשְׁמוּאֵ֞ל אָמַ֣ר אֶל־שָׁא֗וּל
    אֱמֹ֥ר לַנַּ֛עַר וְיַעֲבֹ֥ר לְפָנֵ֖ינוּ וַֽיַּעֲבֹ֑ר וְאַתָּה֙ עֲמֹ֣ד כַּיּ֔וֹם
    וְאַשְׁמִיעֲךָ֖ אֶת־דְּבַ֥ר אֱלֹהִֽים׃ פ
  ibo-ibo: Ka ha na-arịda na-abịaru nsọtụ obodo ahụ, Samuel sịrị Sọl, “Gwa onyeozi
    ahụ ka ọ gafee nʼihu anyị.” Onyeozi ahụ mekwara otu a, ma, “Gị onwe gị chere ntakịrị
    oge nʼebe a ka m mee ka ị nụrụ ozi sitere nʼaka Chineke.”
  ory-ory: ଆଉ ସେମାନେ ନଗର-ପ୍ରାନ୍ତରେ ହେବା ବେଳେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ କହିଲେ, “ଏହି ଯୁବାକୁ ଆମ୍ଭମାନଙ୍କ
    ଆଗେ ଯିବାକୁ କୁହ; (ତହୁଁ ସେ ଆଗେ ଗଲା); ମାତ୍ର ତୁମ୍ଭେ ବର୍ତ୍ତମାନ ଠିଆ ହୁଅ, ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ଶୁଣାଇବା।”
  chk-chk: Iwe, lupwen ra tori lesopolan ewe telinimw, Samuel a üreni Saul, “Kopwe
    üreni ewe chon angang pwe epwe akomwola mwach. Nge lupwen a feila, en kopwe üla
    ekis fansoun pwe üpwe asile ngonuk än Kot kapas.”
  ssd-ssd: 'Nane kinaig ka tumbraŋ makembi taŋge Samuel nu Saul sana: Piro taŋgo naŋe
    sawa le amboŋga kumba minwa le ye Kuateŋge pasa afu sayina ta ne sanamŋgit ŋgina.'
  rop-rop: En wen deibin kamat atsaid langa det taun, Semyul bin dalim Sol blanga
    jandim det wekinmen lida langa dubala, en wen det wekinmen bin go lida, Semyul
    bin dalim Sol, “Yunmi jandap iya basdam, dumaji ai garra dalim yu wanim God bin
    dalim mi.”
  ukr-1871: 'Наближуючись до границї міської, сказав Самуїл Саулові: Звели слузї,
    щоб випередив нас, сам же зупинись, а я відкрию тобі Боже слово.'
  deu-1951: 'Und als sie am Ende der Stadt hinabstiegen, sprach Samuel zu Saul: Sage
    dem Knaben, daß er vor uns hingehe (und er ging hin) du aber stehe jetzt still,
    daß ich dir kundtue, was Gott gesagt hat!'
  eng-JPS: 'As they were going down at the end of the city, Samuel said to Saul: ''Bid
    the servant pass on before us — and he passed on — but stand thou still at this
    time, that I may cause thee to hear the word of God.'''
  srp-1865: 'I kad doðoše na kraj grada, reèe Samuilo Saulu: reci momku neka ide naprijed
    i on proðe naprijed a ti stani malo da ti javim rijeè Božiju.'
  lug-lug: Bwe baali baserengeta nga banaatera okutuuka ekibuga we kikoma, Samwiri
    n’agamba Sawulo nti, “Gamba omuweereza wo ayitewo, atukulemberemu, gwe osigaleko
    wano, nkutegeeze obubaka obuva eri Katonda.”
  heb-heb: המה יורדים בקצה העיר ושמואל אמר אל שאול אמר לנער ויעבר לפנינו ויעבר ואתה
    עמד כיום ואשמיעך את דבר אלהים׃
  ben-IRV: পরে তাঁরা নেমে শহরের সীমানা দিয়ে যাচ্ছিলেন, এমন দিন শমূয়েল শৌলকে বললেন,
    “তোমার চাকরকে এগিয়ে যেতে বল, কিন্তু তুমি কিছুক্ষণের জন্য এখানে দাঁড়াও, আমি তোমাকে
    ঈশ্বর বাক্য শোনাব।” তাতে তাঁর চাকর এগিয়ে গেল।
  pan-pan: ਜਦ ਉਹ ਸ਼ਹਿਰ ਦੇ ਸਿਰੇ ਵੱਲ ਉੱਤਰਦੇ ਪਏ ਸਨ ਤਾਂ ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ
    ਦਾਸ ਨੂੰ ਆਗਿਆ ਦੇ ਜੋ ਸਾਡੇ ਤੋਂ ਅੱਗੇ-ਅੱਗੇ ਹੋ ਤੁਰੇ, ਸੋ ਉਹ ਅੱਗੇ ਹੋ ਗਿਆ, ਪਰ ਤੂੰ ਹੁਣ ਖੜ੍ਹਾ
    ਰਹਿ ਤਾਂ ਜੋ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਤੈਨੂੰ ਸੁਣਾਵਾਂ।
  tkr-tkr: 'Manbı şaharne mıgleqqa geepç''ımee, Şamuelee Şauluk''le eyhen: – Nukarık''le
    eyhe, şale ögee hooracen. Nukarır ılğeç''ena ögilqa. Şamueleecad meed eyhen: –
    Ğu ulyozre, zı valqa Allahın cuvab hixhar ha''as.'
  mya-JVB: မြို့ စွန်း သို့ ရောက်သောအခါ ရှမွေလ က၊ သင်၏ ငယ်သား ကို ရှေ့ သို့သွား စေခြင်းငှါပြော
    တော့ဟု ရှောလု အား ဆို သဖြင့် ၊ ငယ်သားသည် ရှေ့သို့သွား လေ၏။ ရှမွေလကလည်း ရပ် နေတော့။
    ဘုရား သခင် ၏ အမိန့် တော်ကို ငါပြန် မည်ဟုဆိုလျက်၊
  tte-O: Saugana silau siyawatagili yanuwa kana sigasiga mena kabo Samuela iwalolau
    Saulo koina iba, “Kuwalo am topaisowane ilolo-bagubaguna.” Yo ana topaisowa iginauli
    besiele kabo Samuela iwalolau Saulo koina iba, “Naga tatolo sauga kubwakubwanamo
    na Yeoba kainana koliyau yawalowegili koliwo kubenali.”
  tbg-tbg: Vitanta vivi, nora vatuka aaqaini orunte, Samueriva Sorurara tiharo, Nena
    kaiqa vaiinti tiva amiraro viva naane avuni vuarire, tuvaro vira kaiqa vaiintivano
    avuni vuvaro Samueriva qaiqaa Sorurara tiharo, Are inaaraiqakaa tintira maini
    vairaqe te Kotiva ariara ti uvara ai tiva amiare, tiro.
  hmo-hmo: Idia be hanua ena murimuri dekenai idia raka lao, vadaeni Samuela ese Saulo
    ia hamaoroa, ia gwau, “Oiemu hesiai tauna do oi hamaoroa, ia be iseda vairanai
    do ia raka guna.” Vadaeni, hesiai tauna unai bamona ia karaia. Samuela ma Saulo
    ia hamaoroa, ia gwau, “To oi be iniseni do oi noho, nega sisina, Dirava ena hereva
    be oi dekenai do lau hedinaraia.”
  urd-urd: और शहर के सिरे के उतार पर चलते चलते समुएल ने साऊल से कहा कि अपने नौकर को
    हुक्म कर कि वह हम से आगे बढ़े, इसलिए वह आगे बढ़, गया, लेकिन तू अभी ठहरा रह ताकि
    मैं तुझे ख़ुदा की बात सुनाऊँ।
  rus-SYN: 'Когда подходили они к концу города, Самуил сказал Саулу: скажи слуге,
    чтобы он пошел впереди нас, - и он пошел вперед; - а ты остановись теперь, и я
    открою тебе, что сказал Бог.'
  bqc-SIM: 'Kɛ́ aa kà wɛ̃́nkpɛ, ↄ̃ Samuɛli ò Sauluɛ: O n zĩkɛnaɛ aàↄ gɛ́, mpi
    ǹ zɛ gĩa mà yã́ pↄ́ Dii ò onɛ.'
  tcz-CHONGTHU: Chuin anigel lhonin in akon’in apotdoh khom lhonin khopi pam agei
    lhon in Samuel in Saul jah’ah, “Nasohpa ana masajep dingin seijin, Pathen a kona
    thu hung kisei kahetsah thei nading in,” ati.
  mar-mar: ते खाली नगराच्या शेवटास जात असता, शमुवेल शौलाला म्हणाला, “चाकराला आपल्यापुढे
    चालायला सांग, परंतु मी तुला देवाचे वचन ऐकावावे म्हणून तू येथे थोडा थांब. आणि चाकर
    पुढे गेला.”
  qub-qub: 'Siudäpita llojshircaycashancho Samuelga Saulta niran: «Uywayniqui ñaupaycächun.
    Gamwanga ichicllata parlapärishunraj Tayta Dios gampaj nimashanta willanäpaj.»'
  bqp-bqp: 'Kũ ò kà wɛ̃tɛ kpɛ, akũ Samuɛli pì Solunɛ: Ǹ o n zĩkɛriinɛ àgↄ̃ gɛ́,
    mↄkↄ̃n ǹ zɛ gĩa de mà yã kũ Dikiri ò onnɛ.'
  hat-hat: 'Lè yo rive sou limit lavil la, Samyèl di Sayil konsa: -Di domestik ou
    a pran devan nou. Domestik la pran devan, epi Samyèl di Sayil ankò: -Ou menm,
    rete la yon ti moman pou m'' ka fè ou konnen sa Seyè a di.'
  eng-BSB: As they were going down to the edge of the city, Samuel said to Saul, “Tell
    the servant to go on ahead of us, but you stay for a while, and I will reveal
    to you the word of God.” So the servant went on.
  tod-tod: 'Ti zeeliai ma taai ɠwɛmaʋɛ, Samiyɛle ɠɛni Sayile ma: «Bo ɗa-wotiɠɛ nui
    ma, é leʋe ʋelelaʋɛ.» Naa liini ga ʋelela ʋelei. Samiyɛle ɠɛni Sayile ma: «Lo
    dɛɛ, nii Ɠɔoɠɔ GALAGI bogai, gè naa lɛ ga ɗe.»'
  eng-WEBPB: As they were going down at the end of the city, Samuel said to Saul,
    “Tell the servant to go on ahead of us.” He went ahead, then Samuel said, “But
    stand still first, that I may cause you to hear God’s message.”
  kbq-kbq: Hagi kumapinti'ma utiraminaku'ma nehu'za Samueli'a Solina amanage huno
    asami'ne, ko huntegeno eri'za nekamo'a tatreno vugoteno nevina, kagra amare osi'agna
    nagrane mani'nege'na Ra Anumzamo nasami'nea kea huama hu'na kasami'neno.
  nhe-BL: 'Huan quema temotiyohuiyayaj campa itepa nopa altepetl Samuel quiilhui Saúl:
    ―Xiquilhui motlatequipanojca para ma tlayacana huan ta ximochiya se quentzi pampa
    monequi nimitzyolmelahuas tlen Toteco Dios nechilhuijtoc.'
  bus-bus: 'Kɛ̀ aↄ̃ kà wɛ́tɛ kpɛɛ, ben Samuɛli bè Solunɛ: Ǹ o n zĩkɛrinɛ àgↄ̃ gaa,
    mpi ǹ zɛ gĩa lɛ mà yã kɛ̀ Dii ò onnɛ.'
  gub-BL: Tawhu wi teko wahemaw pe uhem mehe uze'eg Xamuew Xau pe kury. — Emuata kar
    nerehe we har nerenataromo nehe. Epyta xe. Ta'e amume'u putar amo Tupàn ze'eg
    newe ihe nehe kury xe.
  eng-DRA: 'And as they were going down in the end of the city, Samuel said to Saul:
    Speak to the servant to go before us, and pass on: but stand thou still a while,
    that I may tell thee the word of the Lord.'
