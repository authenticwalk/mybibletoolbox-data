  heb-heb: ושמואל ראה את שאול ויהוה ענהו הנה האיש אשר אמרתי אליך זה יעצר בעמי׃
  ben-IRV: পরে শমূয়েল শৌলকে দেখলে সদাপ্রভু কে বললেন, “দেখ, এই সেই লোক, যার কথা আমি
    তোমাকে বলেছিলাম, এই আমার লোকদের উপরে কর্তৃত্ব করবে।”
  pan-pan: ਸੋ ਜਦ ਸਮੂਏਲ ਨੇ ਵੇਖਿਆ ਉਸੇ ਵੇਲੇ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਇਹੋ ਉਹ ਮਨੁੱਖ ਹੈ
    ਜਿਸ ਦੇ ਲਈ ਮੈਂ ਤੈਨੂੰ ਕਿਹਾ ਸੀ, ਇਹੋ ਮੇਰੀ ਪਰਜਾ ਉੱਤੇ ਰਾਜ ਕਰੇਗਾ।
  tkr-tkr: 'Şamuelik''le Şaul g''acumee, Rəbbee mang''uk''le eyhen: – Zı vak''le uvhuyne
