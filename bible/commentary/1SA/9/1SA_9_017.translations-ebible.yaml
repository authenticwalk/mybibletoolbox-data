  tbg-tbg: Minti tuvaro vira qararaa Soruva Samuerira avuqaa qovarama vuvaro Noravano
    Kotiva Samuerirara tiharo, Ho tavaane. Te enta ai tiva amuna vaiintiva, maa vivama
    vaivo. Viva ekaa ti vaiinti nahentiqaa raqikianarove, tiro.
  hmo-hmo: Vadaeni Samuela ese Saulo ia itaia neganai, Lohiabada ese ia dekenai ia
    hereva, ia gwau, “Lau gwauraia tauna be inai, ia ese lauegu bese do ia gunalaia.”
  urd-urd: इसलिए जब समुएल साऊल से मिला, तो ख़ुदावन्द ने उससे कहा, “देख यही वह शख़्स
    है जिसका ज़िक्र मैंने तुझ से किया था, यही मेरे लोगों पर हुकूमत करेगा।”
  rus-SYN: 'Когда Самуил увидел Саула, то Господь сказал ему: вот человек, о котором
    Я говорил тебе; он будет управлять народом Моим.'
  bqc-SIM: 'Kɛ́ Samuɛli Saulu è, Dii òɛ̀: Gbɛ̃́ pↄ́ ma aà yã''ònɛpin we. Ɔ̃mɛ
    a kible ma gbɛ̃́ↄwa.'
  tcz-CHONGTHU: Samuel in Saul amu phat’in, Pakaiyin ajah’a, “Hiche mipa hi ahi kanasei
    chu, amahin kamite alamkai ding ahi,” ati.
  mar-mar: शमुवेलाने शौलाला पाहिले, तेव्हा परमेश्वर त्यास म्हणाला, “पाहा ज्या मनुष्याविषयी
    मी तुला सांगितले तो हाच आहे! हा माझ्या लोकांवर राज्य करील.”
  qub-qub: 'Saulta ricäriptin Tayta Diosga Samuelta niran: «Tagay runapämi ganyan
    willaparä. Paymi acrashä runacunapa raynin canga.»'
  bqp-bqp: 'Kũ Samuɛli Solu è, Dikiri pìnɛ: Gbɛ̃ kũ ma a yã ònnɛ pìin gwe. Àkũ
    mɛ́ ani kí ble ma gbɛ̃nↄa.'
  hat-hat: 'Lè Samyèl wè Sayil, Seyè a di l'' konsa: -Men nonm mwen t''ap pale ou
    la. Se li ki pral gouvènen pèp mwen an.'
  eng-BSB: When Samuel saw Saul, the LORD told him, “Here is the man of whom I spoke;
    he shall rule over My people.”
  tod-tod: 'Samiyɛle Sayile ɠaai ma, Ɠɔoɠɔ GALAGI ɠɛni ma: «Zunui nii ɠa gè ɠɛni
    ná-fai wosu è ma, nii ɠa é masadai ɠɛɛzu nà-nuɓusɛiti unda.»'
  eng-WEBPB: When Samuel saw Saul, the LORD said to him, “Behold, the man of whom
    I spoke to you! He will have authority over my people.”
  kbq-kbq: Hagi Samueli'ma Solima negegeno'a Ra Anumzamo'a Samuelina asamino, E'i'na
    neku kasami'noankino agra vahe'nirera kegava hugahie.
  nhe-BL: 'Huan quema Samuel quiitac Saúl, TOTECO quinojnotzqui Samuel huan quiilhui:
    “Nopona tijpixtoc nopa tlacatl tlen yalhuaya nimitzilhui. Yajaya tlen quinnahuatis
    noisraelita tlacajhua.”'
  bus-bus: 'Kɛ̀ Samuɛli Solu è, Dii bènɛ: Gbɛ̃ kɛ̀ ma à yã ònnɛɛ pìn gwe. Àmbe eé
    kí ble ma gbɛ̃nↄnɛ.'
  gub-BL: Na'e Xamuew wexak Xau tur mehe kury. A'e 'ar mehe we Tupàn uze'eg Xamuew
    pe, — Aw awa rehe aze'eg newe ihe. Weruze'eg putar heremiaihu Izaew a'e wà nehe,
    i'i izupe.
  eng-DRA: 'And when Samuel saw Saul, the Lord said to him: Behold the man, of whom
    I spoke to thee, this man shall reign over my people.'
