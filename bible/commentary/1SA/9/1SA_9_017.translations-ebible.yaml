  cth-cth: Samuel ni Sawl a hmu toteh, BAWIPA ni ahni koevah, khenhaw! nang koe ka
    dei e teh ahni doeh. Ahni ni ka taminaw a uk han telah ati.
  twi-twi: Bere a Samuel huu Saulo ara pɛ, Awurade kae se, “Oyi ne ɔbarima a mekaa
