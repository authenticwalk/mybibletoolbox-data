  mya-JVB: ရှမွေလ သည် ရှောလု ကို မြင် သောအခါ ၊ ထာဝရဘုရား က၊ ငါပြော သော သူ ကို ကြည့်
    လော့၊ ဤ သူသည် ငါ ၏ လူ တို့ကို အုပ်ချုပ် ရလိမ့်မည်ဟု မိန့် တော်မူ၏။
  tte-O: Yo Samuela manna ilau Saulo igitai yo Yeoba iwalolau koina iba, “Laina tomowa
