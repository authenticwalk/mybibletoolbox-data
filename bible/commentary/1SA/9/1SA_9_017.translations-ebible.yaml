  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ ଦେଖନ୍ତେ, ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଯାହା ବିଷୟରେ ଆମ୍ଭେ
