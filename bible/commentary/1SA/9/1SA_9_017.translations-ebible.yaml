  hbo-WLC: וּשְׁמוּאֵ֖ל רָאָ֣ה אֶת־שָׁא֑וּל וַיהוָ֣ה עָנָ֔הוּ הִנֵּ֤ה הָאִישׁ֙ אֲשֶׁ֣ר
    אָמַ֣רְתִּי אֵלֶ֔יךָ זֶ֖ה יַעְצֹ֥ר בְּעַמִּֽי׃
  ibo-ibo: Mgbe Samuel hụrụ Sọl, Onyenwe anyị gwara ya sị, “Lee nwoke ahụ m gwara
