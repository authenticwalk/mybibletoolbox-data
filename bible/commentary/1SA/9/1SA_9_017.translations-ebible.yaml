  ksd-ksd: 'Ma ba Samuel i ga gire Saul, a Luluai i ga biti tana: Go iat ra tutana
    iau ga ve u ure, nina ba na kure kaugu tarai.'
  tur-YTC: Samuel Saul’u görünce, Yahve ona, “İşte, sana söylemiş olduğum adam! Halkım
    üzerinde o hüküm sürecektir.” dedi.
  grc-BRENT: Καὶ Σαμουὴλ εἶδε τὸν Σαούλ, καὶ Κύριος ἀπεκρίθη αὐτῷ, ἰδοὺ ὁ ἄνθρωπος
    ὃν εἶπά σοι, οὗτος ἄρξει ἐν τῷ λαῷ μου.
  ind-AYT: Ketika Samuel melihat Saul, TUHAN berfirman kepadanya, “Inilah orang yang
    Aku katakan kepadamu. Orang inilah yang akan memerintah atas umat-Ku.”
  nya-nya: Samueli atamuona Sauli, Yehova anamuwuza kuti, “Munthu ndinakuwuza uja
