  mdy-ETH: ሳሙዔኤሌ ሳኣዖኦሌ ዴንቃኣና ናንጊና ናንጋ ጎዳ ሳሙዔኤሌም፦ «ቤርታ ታ ኔኤም ኬኤዜ ዓሢ ሃያኬ፤ ዒ ታ ዴሮኮ ሱኡጌ
    ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Samuel hunuu Saulo ara pɛ, Awurade kaa sɛ, “Yei ne ɔbarima a
