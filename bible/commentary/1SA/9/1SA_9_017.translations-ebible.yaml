  arb-NAV: 'فَمَا إِنْ شَاهَدَ صَمُوئِيلُ شَاوُلَ حَتَّى قَالَ لَهُ الرَّبُّ: «هَا
    هُوَ الرَّجُلُ الَّذِي أَخْبَرْتُكَ عَنْهُ. هَذَا الَّذِي يَحْكُمُ شَعْبِي».'
  ewe-ewe: Esi Samuel kpɔ Saul ko la, Yehowa gblɔ nɛ be, “Ame siae nye ame si ƒe nya
