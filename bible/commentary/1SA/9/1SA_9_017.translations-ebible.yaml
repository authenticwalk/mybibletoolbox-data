  dop-dop: 'Pǝ kɔmɑ nɑ Sɑmiyɛɛlɩ loosi Sɑyuli kɛ kpɑkpɑɑ, ɩlɛnɑ Tɑcɑɑ heeli-ɩ sɩ:
    Wei ɩnɩ ɩ tɔm mɑɑ heelɑ-ŋ sɩ ɩ kɑ́ tɔɣɔ mɑ yǝlɑɑ tɔɔ kɛ́ kɑwulɑɣɑ tɔɣɔlɛ.'
  azb-azb: 'Şamuel Şaulu görəndə Rəbb ona dedi: «Bax sənə dediyim bu adam xalqıma
