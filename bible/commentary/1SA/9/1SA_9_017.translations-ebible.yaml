  eng-JPS: 'And when Samuel saw Saul, the LORD spoke unto him: ''Behold the man of
    whom I said unto thee: This same shall have authority over My people.'''
  srp-1865: 'I kad Samuilo ugleda Saula, reèe mu Gospod: eto èovjeka za kojega ti
    rekoh; taj æe vladati mojim narodom.'
  lug-lug: Awo Samwiri olwalengera Sawulo, Mukama n’amugamba nti, “Omusajja gwe nakutegeezezzaako
