  hrv-hrv: 'A kad je Samuel ugledao Šaula, Jahve mu progovori: “Evo ti čovjeka za
    koga ti rekoh: ''Taj će vladati nad mojim narodom.''”'
  mps-mps: Tialima, te side nosali Samuelgo Sol suali, tama Genuai Bidigo agabolo
    te po wali, “Te dao, do eno nagebolo po wali bidi te tama dao. Agai te eno we
    bidi tigidali tonaluaibao,” wali.
  tpi-tpi: Orait long de bihain Samuel i lukim Sol, na Bikpela i tokim em, “Em nau,
    asde mi bin tokim yu long dispela man tasol. Em bai i bosim olgeta manmeri bilong
    mi.”
  dan-1931: 'Og straks da Samuel fik Øje på Saul, sagde HERREN til ham: “Se, der er
    den Mand, om hvem jeg sagde til dig: Han skal herske over mit Folk!”'
  vie-OVCB: 'Khi Sa-mu-ên thấy Sau-lơ, Chúa Hằng Hữu phán: “Đó là người mà Ta đã nói
