  tbz-SIM: 'Sɑmmuyɛɛri yɑ̀ dìì mɔ̀nnì Sɑuri kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀:
    Ntɛ onìtì n wee dɑ nɑ́ɑ́ nwèè kpɛ́í, weè yó mbɑkɛ́ n nìtìbɛ̀ Isidɑyɛɛribɛ.'
  msy-2020: Amɨmzaraghan Samuel Solɨn api, ezɨ Ikiavɨra Itir God a mɨgei, “A mara,
