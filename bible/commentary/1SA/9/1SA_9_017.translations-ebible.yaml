  uig-ARA: 'سامۇئىل سائۇلنى كۆرگەندە پەرۋەردىگار ئۇنىڭغا: ــ مانا، مەن ساڭا سۆز قىلغان
    ئادەم مۇشۇدۇر. بۇ ئادەم مېنىڭ خەلقىمنىڭ ئۈستىدە سەلتەنەت قىلىدۇ، دەپ ئىزھار قىلدى.'
  sus-sus: Samuweli to Sɔlu to, Alatala naxa a fala a bɛ, «N xɛmɛ naxan xa fe fala
