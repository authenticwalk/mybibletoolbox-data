  urd-GVH: अब जब समुएल ने शहर के दरवाज़े से निकलते हुए साऊल को देखा तो रब समुएल से
    हमकलाम हुआ, “देख, यही वह आदमी है जिसका ज़िक्र मैंने कल किया था। यही मेरी क़ौम
