verse: 1SA.009.017
translations:
  mal-C: 'ശമുവേൽ ശൗലിനെ കണ്ടപ്പോൾ യഹോവ അദ്ദേഹത്തോട്: “ഞാൻ നിന്നോടു പറഞ്ഞിരുന്ന പുരുഷൻ
    ഇതാണ്; ഇവൻ എന്റെ ജനത്തെ ഭരിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Während nun Samuel Sauls ansichtig wurde, hatte Jahwe ihm Bescheid gegeben:
    Da ist der Mann, von dem ich dir gesagt habe: der soll über mein Volk herrschen.'
  lin-lin: 'Tango Samuele amonaki Saulo na mosika, Yawe alobaki na ye : « Tala moto
    oyo nalobelaki yo ; ye nde akokonza bato na Ngai. »'
  eng-LSV: When Samuel has seen Saul, then YHWH has answered him, “Behold, the man
    of whom I have spoken to you; this [one] restrains My people.”
  eng-GNV: When Samuel therefore sawe Saul, the Lord answered him, See, this is the
    man whom I spake to thee of, he shall rule my people.
  eng-WEBSTER: And when Samuel saw Saul, the LORD said to him, Behold the man of whom
    I spoke to thee! this same shall reign over my people.
  nhw-BL: 'Huan quema Samuel quiitac Saúl, TOTECO quinojnotzqui Samuel huan quiilhui:
    “Nopona tijpixtoc nopa tlacatl catli yalohuaya nimitzilhui. Yaya catli quinnahuatis
    noisraelita masehualhua.”'
  swh-ONEN: Samweli alipomwona Sauli, Bwana akamwambia, “Huyu ndiye mtu niliyekuambia
    habari zake, kwamba yeye atawatawala watu wangu.”
  bba-bba: Sɑɑ ye Sɑmuɛli u Sɔɔlu wɑ, Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, durɔ wiyɑ mi,
    wìn ɡɑri nɑ rɑɑ nun sɔ̃ɔwɑ. Wiyɑ u koo bɑndu di nɛn tɔmbun suunu sɔɔ.
  eng-KJVCPB: 'And when Samuel saw Saul, the Lord said unto him, Behold the man whom
    I spake to thee of: this same shall reign over my people.'
  cpy-cpy: 'Ikanta Samuel iñaawakirira Saúl, ikantanakiri Tajorentsi, ikantziri: “Irika
    atziri pokeentsirika, riitaki nokanta-kimiri chapinki. Riitaki pinkathari-wenterini
    isheninka.”'
  mpx-mpx: Samuwela matana i nok Sol i kite, yaka Yehoba i baek elana i ba, “Tau toto
    o iya kaiwena te nolu ya baaba elam. Iya no gamagalau ni logugui-agil.”
  luo-luo: Kane Samuel ogoyo wangʼe kuom Saulo, Jehova Nyasaye ne owachone niya, “Ma
    e ngʼat mane awuoyoni kuome nibiro rito ogandana.”
  meu-meu: Bena Samuel ese Saulo e itaia negana ai, Iehova ese e hereva henia, eto,
    Na gwauraia tauna binai; ia ese egu bese baine halohiaia.
  npi-ULB: जब शमूएलले शाऊललाई देखे, तब परमप्रभुले तिनलाई भन्‍नुभयो, “मैले तँलाई भनेको
    मानिस यही हो । मेरा मानिसहरूमाथि राज्‍य गर्ने मानिस यही हो ।”
  yor-yor: Nígbà tí Samuẹli fojúrí Saulu, Olúwa sọ fún un pé, “Èyí ni ọkùnrin tí mo
    sọ fún ọ nípa rẹ̀, yóò darí àwọn ènìyàn mi.”
  emp-NTPO: 'Samuelba Saul unusid̶e Ãcõrẽba idjía jarasia: –Jãʌ̃ ẽberãdrʌ mʌ̃a bʌ́a
    nuena jara b̶asia. Idjiabʌrʌ mʌ̃ purura pe erob̶aya.–'
  ind-ind: Saat Samuel melihat Saul, TUHAN berkata kepadanya, “Inilah dia yang sudah
    Aku katakan kepadamu! Dia akan memerintah atas umat-Ku.”
  pes-OPCB: 'وقتی سموئیل شائول را دید، خداوند به سموئیل گفت: «این همان مردی است که
    درباره‌اش با تو صحبت کردم. او بر قوم من حکومت خواهد کرد.»'
  tgl-ULB: Nang makita ni Samuel si Saul, sinabi ni Yahweh sa kanya, “Siya ang lalaking
    sinabi ko sa iyo! Siya ang mamamahala sa aking bayan.”
  cbu-NT: Ashirucha, Samuelsha Saulaa parangu, Apanllshat, Watattanda in tputsi, yuw
    shiyaa kamanirangi anu. Nuwaam tputsireemi urkar taachiya, Apanll Samuelaa tárangiya.
  hui-hui: Samuele ibu Solo ibiyago de hendeagola Anduane Homogohanda ibuhondo lalu,
    Agali i̱na larugoni ogonigo ibugua i̱naga wali agali haru holebira, lene.
  mya-mya: ရှော​လု​ကို​ရှ​မွေ​လ​တွေ့​မြင်​ချိန်​၌​ထာ​ဝ​ရ ဘု​ရား​က``သင့်​အား​ငါ​ဖော်​ပြ​ခဲ့​သော​သူ
    ကား​ဤ​သူ​ပင်​ဖြစ်​၏။ သူ​သည်​ငါ​၏​လူ​မျိုး တော်​ကို​အုပ်​စိုး​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་མཐོང་བ་ཙམ་གྱིས། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ། དེ་སྔར་ངས་ཁྱོད་ལ་སྨྲས་པའི་མི་འདི་ཡིན།
    དེས་ངའི་མི་སྡེ་ལ་སྲིད་སྐྱོང་བར་བྱ་ཞེས་གསུངས་པ་རེད།
  sna-sna: Samueri paakangoona Sauro, Jehovha akati kwaari, “Uyu ndiye murume wandakataura
    newe pamusoro pake; achatonga vanhu vangu.”
  spa-BLM: 'Cuando Samuel vio a Saúl, Yahvé le dijo: “¡Mira al hombre del que te hablé!
    Él tendrá autoridad sobre mi pueblo”.'
  cac-cac: 'Ayic ix yilan vin̈aj Saúl vin̈aj Samuel chi'', ix yalan Jehová d''a vin̈:
    Aton vin̈ tic val d''ayach evi, a vin̈ ol och yajaliloc in chon̈ab'', xchi d''a
    vin̈.'
  swh-ULB: Samweli alipomuona Sauli, BWANA akamwambia, “Huyu ndiye mtu niliyekwambia
    habari zake! Yeye ndiye atakayewatawala watu wangu.”
  bel-bel: 'Калі Самуіл убачыў Саўла, дык Гасподзь сказаў яму: вось чалавек, пра якога
    Я казаў табе; ён будзе кіраваць народам Маім.'
  deu-ELBBK: 'Sobald nun Samuel Saul sah, antwortete ihm der HERR: Siehe da den Mann,
    von dem ich zu dir geredet habe; dieser soll über mein Volk herrschen.'
  mbb-OT: Ne hein naahà ni Samuel si Saul, migkeǥiyan te Nengazen si Samuel te, “Iyan
    heini kes etew he migkaǥi ku kenikew. Sikandin is edumala te keet-etawan ku.”
  mal-2015: 'ശമൂവേൽ ശൗലിനെ കണ്ടപ്പോൾ യഹോവ അവനോടു: ഞാൻ നിന്നോടു അരുളിച്ചെയ്ത ആൾ ഇതാ;
    ഇവനാകുന്നു എന്റെ ജനത്തെ ഭരിപ്പാനുള്ളവൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Sar o Samuel dikhľa le Saul, phenďa leske o RAJ: „Kada hin oda murš, pal
    savo tuke phenďom, hoj ela kraľis upral mire manuša.“'
  pes-OPV: 'و چون سموئیل شاول را دید، خداوند او را گفت: «اینک این است شخصی که درباره‌اش
    به تو گفتم که بر قوم من حکومت خواهد نمود.»'
  ron-1924: 'Кынд а зэрит Самуел пе Саул, Домнул й-а зис: „Ятэ омул деспре каре ць-ам
    ворбит; ел ва домни песте попорул Меу.”'
  ben-OBCV: শৌলের দিকে শমূয়েলের চোখ পড়ার সাথে সাথেই সদাপ্রভু তাঁকে বললেন, “এই লোকটির
    কথাই আমি তোমাকে বলেছিলাম; এই আমার প্রজাদের পরিচালনা করবে।”
  som-som: Oo Samuu'eelna wuxuu arkay Saa'uul, Rabbiguna wuxuu isaga ku yidhi, Bal
    eeg, waa kaas ninkii aan kuu sheegay! Kan qudhiisa ayaa dadkayga u talin doona.
  lat-VUC: 'Cumque aspexisset Samuel Saulem, Dominus dixit ei: Ecce vir quem dixeram
    tibi: iste dominabitur populo meo.'
  eng-ASVBT: And when Samuel saw Saul, Jehovah said unto him, Behold, the man of whom
    I spake to thee! this same shall have authority over my people.
  ita-1885: 'E, quando Samuele ebbe veduto Saulle, il Signore gli disse: Ecco quell''uomo,
    del quale io t''ho parlato; costui signoreggerà sopra il mio popolo.'
  eng-LXXUP: And Samuel looked upon Saul, and the Lord answered him, Behold the man
    of whom I spoke to thee, This one shall rule over my people.
  eng-ULB: When Samuel saw Saul, Yahweh told him, “Here is the man I told you about!
    He is the one who will rule over my people.”
  spa-VBL: 'Cuando Samuel vio a Saúl, el Señor le dijo: “Este es el hombre del que
    te hablé. Es el que va a gobernar a mi pueblo”.'
  fra-_FOB: 'Et lorsque Samuel eut vu Saül, l''Éternel lui dit: Voici l''homme dont
    je t''ai parlé; c''est lui qui dominera sur mon peuple.'
  mal-mal: ശമൂവേൽ ശൌലിനെ കണ്ടപ്പോൾ യഹോവ അവനോട്, ഞാൻ നിന്നോട് അരുളിച്ചെയ്ത ആൾ ഇതാ;
    ഇവനാകുന്നു എന്റെ ജനത്തെ ഭരിക്കുവാനുള്ളവൻ” എന്നു കല്പിച്ചു.
  urd-GVR: Ab jab Samuel ne shahr ke darwāze se nikalte hue Sāūl ko dekhā to Rab Samuel
    se hamkalām huā, “Dekh, yihī wuh ādmī hai jis kā zikr maiṅ ne kal kiyā thā. Yihī
    merī qaum par hukūmat karegā.”
  suz-BL: मिनु सामुएलम सावल कली जाक्‍शो तवा बाक्‍त। मेना परमप्रभु यावेम मेको कली “आं
    देंशो मुर एकोन बाक्‍ब। एको आं मुर आन कली सासन पाइब दुम्‍ब” देंमाक्‍त।
  ita-1927: 'E quando Samuele vide Saul, l’Eterno gli disse: “Ecco l’uomo di cui t’ho
    parlato; egli è colui che signoreggerà sul mio popolo”.'
  ckb-ckb: 'جا کە ساموئێل شاولی بینی، یەزدان پێی فەرموو: «ئەوەتا ئەو پیاوەی کە پێم
    فەرموویت، ئەمە حوکمڕانی گەلەکەم دەکات.»'
  eng-BBE: And when Samuel saw Saul, the Lord said to him, This is the man of whom
    I gave you word! he it is who is to have authority over my people.
  kan-OKCV: ಸಮುಯೇಲನು ಸೌಲನನ್ನು ಕಂಡಾಗ ಯೆಹೋವ ದೇವರು, “ಇಗೋ, ನಾನು ನಿನಗೆ ಹೇಳಿದ ಮನುಷ್ಯನು ಇವನೇ.
    ಇವನೇ ನನ್ನ ಜನರನ್ನು ಆಳುವನು,” ಎಂದರು.
  tam-2017: 'சாமுவேல் சவுலைக் கண்டபோது, யெகோவா அவனிடத்தில்: இதோ, நான் உனக்குச் சொல்லியிருந்த
    மனிதன் இவனே; இவன்தான் என்னுடைய மக்களை ஆளுவான் என்றார்.'
  spa-RV-1909: 'Y luego que Samuel vió á Saúl, Jehová le dijo: He aquí éste es el
    varón del cual te hablé; éste señoreará á mi pueblo.'
  ron-BTF: 'Și când Samuel l-a văzut pe Saul, DOMNUL i-a spus: Iată, pe omul despre
    care ți-am vorbit! Acesta va domni peste poporul meu.'
  eng-WEBP: When Samuel saw Saul, the LORD said to him, “Behold, the man of whom I
    spoke to you! He will have authority over my people.”
  eng-FBV: When Samuel saw Saul, the Lord said to him, “This is the man I told you
    about. He is the one who is going to rule my people.”
  nld-1939: 'Toen nu Samuël Saul bemerkte, zeide Jahweh tot hem: Dat is de man, van
    wien Ik u gesproken heb; hij zal heersen over mijn volk.'
  nch-BL: 'Huan quema Samuel quiitac Saúl, TOTECO quinojnotzqui Samuel huan quiilhui:
    “Nopona tijpixtoc nopa tacat cati yalohua nimitzilhui. Yaya cati quinahuatis noisraelita
    masehualhua.”'
  vie-1934: 'Khi Sa-mu-ên thấy Sau-lơ, Đức Giê-hô-va phán cùng người rằng: Kìa là
    người mà ta đã bảo ngươi; ấy người sẽ quản trị dân ta.'
  hin-CV: जैसे ही शमुएल की दृष्टि शाऊल पर पड़ी, याहवेह ने उनसे कहा, “यही है वह व्यक्ति
    जिसके विषय में मैंने तुम्हें संकेत दिया था; यही मेरी प्रजा का शासक होगा.”
  spa-BES: 'Y cuando Samuel vio a Saúl, el Señor le dijo: ¡Este es el hombre de quien
    te di palabra! El es quien debe gobernar sobre mi pueblo.'
  tdx-tdx: 'Aa ie niisa’ i Samoele t’i Saole, le hoe t’Iehovà ama’e, Hehek’ indaty
    nanoeko ama’o ty hoe: Io hoekeo ty hifeleke ondatikoo.'
  tha-KJV: เมื่อซามูเอลเห็นซาอูลเข้าแล้ว พระเยโฮวาห์ทรงบอกท่านว่า “​ดู​เถิด นี่​เป็นชายคนที่เราได้​พู​ดก​ับเจ้าแล้​วน​ั้น
    เขาเป็นผู้​ที่​จะปกครองเหนือประชาชนของเรา”
  por-BR-2018: 'E logo que Samuel viu a Saul, o SENHOR lhe disse: Eis que este é o
    homem do qual te falei; este dominará a meu povo.'
  deu-ELO: 'Sobald nun Samuel Saul sah, antwortete ihm Jehova: Siehe da den Mann,
    von dem ich zu dir geredet habe; dieser soll über mein Volk herrschen.'
  eng-WYC-2018: And when Samuel had beheld Saul, the Lord said to Samuel, Lo! the
    man, (of) whom I said to thee; this man shall be lord of my people.
  epo-epo: 'Kiam Samuel ekvidis Saulon, la Eternulo diris al li: Jen estas la homo,
    pri kiu Mi diris al vi, ke li regos super Mia popolo.'
  uig-PIN: 'Samuil Saulni kɵrgǝndǝ Pǝrwǝrdigar uningƣa: — Mana, Mǝn sanga sɵz ⱪilƣan
    adǝm muxudur. Bu adǝm Mening hǝlⱪimning üstidǝ sǝltǝnǝt ⱪilidu, dǝp izⱨar ⱪildi.'
  beo-beo: Sa:miuele da Solo ba:loba, Hina Gode da ema agoane sia:i, “Dunu Na dima
    adolalu amo da goea! E da Na Isala:ili dunu ouligimu.”
  tpi-OTNT: Orait long de bihain Samuel i lukim Sol, na Bikpela i tokim em, “Em nau,
    asde mi bin tokim yu long dispela man tasol. Em bai i bosim olgeta manmeri bilong
    mi.”
  hau-SA: Da Sama’ila ya hangi Shawulu, Ubangiji ya ce masa, “Ga mutumin da na yi
    maka magana, shi ne zai bi da mutanena.”
  uig-LAT: 'Samuil Saulni körgende Perwerdigar uninggha: — Mana, Men sanga söz qilghan
    adem mushudur. Bu adem Méning xelqimning üstide seltenet qilidu, dep izhar qildi.'
  nde-nde: Kwathi uSamuyeli ebona uSawuli, uThixo wathi kuye, “Lo nguye umuntu engikhulume
    kuwe ngaye; uzabusa abantu bami.”
  ton-ton: Pea ʻi he mamata ʻa Samuela kia Saula, naʻe pehē ʻe Sihova kiate ia, “Vakai
    ko e tangata eni ʻaia ne u lea ai kiate koe! Ko ia ia te ne pule ki hoku kakai.”
  ces-1613: 'A když Samuel uzřel Saule, řekl jemu Hospodin: Aj, teď ten muž, o kterémž
    pravil jsem tobě: tenť spravovati bude lid můj.'
  eng-WMB: When Samuel saw Saul, the LORD said to him, “Behold, the man of whom I
    spoke to you! He will have authority over my people.”
  tam-TCV: சாமுயேல் சவுலைக் கண்டதும் யெகோவா அவனிடம், “நான் உனக்குக் குறிப்பிட்டுச்
    சொன்ன மனிதன் இவனே. இவன் என் மக்களை ஆளுகை செய்வான்” என்று சொன்னார்.
  ceb-ULB: Sa pagkakita ni Samuel kang Saul, si Yahweh miingon kaniya, “Ania na ang
    tawo nga gisulti ko kanimo! Siya mao ang mangulo sa akong katawhan.”
  pol-UBG: 'A gdy Samuel zobaczył Saula, PAN mu powiedział: Oto człowiek, o którym
    ci powiedziałem. Właśnie on będzie panował nad moim ludem.'
  agr-agr: 'Nuadui Samuel Saúlan wainkamtai, Tuke Pujuu chichajak: “Wi makichik aentsu
    pachisan amina timajam duka anuwai. Anú mina aentsug Israel aents aina nuna apuji
    atatui”, tiuwai.'
  kyc-kyc: Dokopa Samyueleme Sole kando nyiyamo dokopa Kamongome baa lamaiyuo lao,
    Akali dakesa nambame emba langipu kandapi. Baame nambana wambu dupwa iso rapu
    pyakara, leya.
  urd-GVU: اب جب سموایل نے شہر کے دروازے سے نکلتے ہوئے ساؤل کو دیکھا تو رب سموایل
    سے ہم کلام ہوا، ”دیکھ، یہی وہ آدمی ہے جس کا ذکر مَیں نے کل کیا تھا۔ یہی میری قوم
    پر حکومت کرے گا۔“
  deu-1912: 'Da nun Samuel Saul ansah, antwortete ihm der HERR: Siehe, das ist der
    Mann, von dem ich dir gesagt habe, daß er über mein Volk herrsche.'
  ntj-ntj: Nyangka Tjamiyultu Tjuulnga nyakulalpi kulirnu Mama Kuurrtu-lu ngaapirinypa
    watjaranyangka, “Wati ngaanya-rnanta watjaranytja tjiinya puurrarrirra ngayuku
    katja yurntalpirti kanyiratjaku.”
  kan-2017: ಸಮುವೇಲನು ಸೌಲನನ್ನು ಕಂಡಾಗ ಯೆಹೋವನು ಅವನಿಗೆ, “ನಾನು ತಿಳಿಸಿದ್ದ ಮನುಷ್ಯನು ಇವನೇ;
    ಇವನೇ ನನ್ನ ಪ್ರಜೆಯನ್ನು ಆಳತಕ್ಕವನು” ಎಂದು ಸೂಚಿಸಿದನು.
  yap-yap: Fa’ani guy Samuel Saul me ga’ar SOMOL ngak, “Irera’ fare mo’on ni gu weliy
    murung’agen ngom. Ir e bayi gagiyegnag e girdi’ rog.”
  hlt-MCSB: Samuel loh Saul a hmuh vaengah BOEIPA loh , “Kai pilnam soah taemrhai
