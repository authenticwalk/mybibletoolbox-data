  eng-DBY: And as Samuel saw Saul, Jehovah answered him, Behold the man of whom I
    spoke to thee! this man shall rule over my people.
  hin-2017: फिर जब शमूएल को शाऊल दिखाई पड़ा, तब यहोवा ने उससे कहा, “जिस पुरुष की चर्चा
    मैंने तुझ से की थी वह यही है; मेरी प्रजा पर यही अधिकार करेगा।”
  wol-KYG: 'Naka la Samiyel séen Sóol, Aji Sax ji wax ko, ne ko: «Waa jii laa la wax.
