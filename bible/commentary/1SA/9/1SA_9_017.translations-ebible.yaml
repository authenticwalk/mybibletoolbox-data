  guj-2017: જયારે શમુએલે શાઉલને જોયો, ત્યારે ઈશ્વરે તેને કહ્યું, “જે માણસ વિષે મેં
    તને કહ્યું હતું કે જે મારા લોક પર અધિકાર ચલાવશે તે આજ છે.”
  pon-2006A: Ni Samuel eh kilangada Sohl, KAUN-O ahpw mahsanihong, “Ien ohl me I ndaiong
