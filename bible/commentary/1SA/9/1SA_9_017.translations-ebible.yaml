  gvn-gvn: '@see-verse:1SA.009.016'
  asm-FB: যেতিয়া চমূৱেলে চৌলক দেখা পালে, যিহোৱাই তেওঁক ক’লে, “যাৰ বিষয়ে মই তোমাক
