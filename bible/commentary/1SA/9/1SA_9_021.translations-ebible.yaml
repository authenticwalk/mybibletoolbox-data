    mpʋ?'
  azb-azb: 'Şaul cavab verdi: «Mən İsrail qəbilələrinin ən kiçiyi olan Binyamindən
    deyiləmmi? Nəslim isə Binyamin qəbiləsinin nəsillərinin ən kiçiyi deyilmi? Axı
    nə üçün mənə belə söz söyləyirsiniz?»'
  eng-DBY: And Saul answered and said, Am not I a Benjaminite, of the smallest of
    the tribes of Israel, and my family the least of all the families of the tribe
    of Benjamin? and why dost thou speak such words to me?
  hin-2017: शाऊल ने उत्तर देकर कहा, “क्या मैं बिन्यामीनी, अर्थात् सब इस्राएली गोत्रों
    में से छोटे गोत्र का नहीं हूँ? और क्या मेरा कुल बिन्यामीन के गोत्र के सारे कुलों
    में से छोटा नहीं है? इसलिए तू मुझसे ऐसी बातें क्यों कहता है?”
  wol-KYG: 'Sóol ne ko: «Xanaa du man Beñamineen bi gëna néewle giir ci Israyil, sama
    làng gëna néew ci mboolem làng yi séq giirug Beñamin? Lii nga may wax, lu mu doon?»'
  eng-YLT: And Saul answereth and saith, 'Am not I a Benjamite — of the smallest of
    the tribes of Israel? and my family the least of all the families of the tribe
    of Benjamin? and why hast thou spoken unto me according to this word?'
  eng-WYC-2017: And Saul answered, and said, Whether I am not a son of Benjamin, of
    the least lineage of Israel, and my kindred is the last among all the meines of
    the lineage of Benjamin? Why therefore hast thou spoken to me this word?
  eng-WMBB: Saul answered, “Am I not a Benjamite, of the smallest of the tribes of
    Israel? And my family the least of all the families of the tribe of Benjamin?
    Why then do you speak to me like this?”
  urd-GVH: साऊल ने पूछा, “यह किस तरह? मैं तो इसराईल के सबसे छोटे क़बीले बिनयमीन का
    हूँ, और मेरा ख़ानदान क़बीले में सबसे छोटा है।”
  rug-rug: Olaṉa se Saula, “Arau si na tie pa butubutu te Benisimane, na butubutu
    sapu hiteke hola pa Izireli. Meke sa qua tatamana si lopu arilaena tugo pa butubutu.
    Na vegua, ke zama gua tu asa si goi koa rau?”
  gaz-gaz: Saaʼolis deebisee, “Ani nama gosa Beniyaam kan gosoota Israaʼel hunda keessaa
    gad aanaa taʼe sana mitii? Maatiin koo immoo maatiiwwan gosa Beniyaam hunda keessaa
    gad aana mitii? Yoos ati maaliif waan akkanaa natti dubbatta ree?” jedhe.
  fra-LSG: 'Saül répondit: Ne suis-je pas Benjamite, de l’une des plus petites tribus
    d’Israël? Et ma famille n’est-elle pas la moindre de toutes les familles de la
    tribu de Benjamin? Pourquoi donc me parles-tu de la sorte?'
  gnn-gnn: Ga Djolnydja waŋana, “Nhäku warray nhe waŋa yukurra bitjandja? Ŋarranydja
    dhuwala gali'wuy warray yolŋu, wakinŋu warray, ga ŋarraku ŋunha yindipulu gali'wuy
    warray walala, ḻurrkun' warray, ga bäpanydja ŋarraku ŋunha yaka warray dharrpal
    wal'ŋu yolŋu.”
  yal-yal: Sɔli yi yabin ti, a naxa, “Bunyamin bɔnsɔnna xa mi n tan na, Isirayila
    bɔnsɔn xuridina? Bunyamin xabilan birin mi danguɛ n ma xabilan na ba? Nayi, nanfera
    i fe sifani ito falama n ma?”
  haw-1868: Olelo aku la o Saula, i aku la, Aole anei wau no ka Beniamina, no ka mea
    uuku o na hanauna a pau o ka Iseraela? a o kuu ohana ka mea uuku o na ohana a
    pau o ka Beniamina? no ke aha la oe i olelo mai ai ia'u pela?
  arb-NAV: 'فَأَجَابَ شَاوُلُ: «يَا سَيِّدِي، أَنَا أَنْتَمِي لِسِبْطِ بِنْيَامِينَ،
    أَصْغَرِ أَسْبَاطِ إِسْرَائِيلَ، وَعَشِيرَتِي أَصْغَرُ عَشَائِرِ بِنْيَامِينَ
    شَأْناً، فَلِمَاذَا تُحَدِّثُنِي بِمِثْلِ هَذَا الْكَلامِ؟».'
  ewe-ewe: Saul ɖo eŋu be, “Amegã, nya ka gblɔm nèle? Benyamin ƒe to si nye to suetɔ
    kekeake le Israel la mee metso eye nye ƒome hãe nye ƒome gblɔetɔ kekeake le to
    la me! Ame bubue nàgblɔ nya siawo na hafi!”
  eng-LEE: And Saul answered and said, Am not I a son of Benjamin, of one of the smallest
    tribes of Israel? and [is not] my family the least of all the families of the
    tribes of Benjamin? wherefore then hast thou spoken to me such thing?
  asm-FB: চৌলে উত্তৰ দি ক’লে, “ইস্ৰায়েলৰ সকলোতকৈ সৰু ফৈদ বিন্যামীন ফৈদৰ মই নহয় নে?
    আৰু বিন্যামীন ফৈদৰ আটাই গোষ্ঠীবিলাকৰ মাজত মোৰ গোষ্ঠী সকলোতকৈ সৰু নহয় নে? তেনেহ’লে
    আপুনি মোৰ আগত এই দৰে কিয় কৈছে?”
  sus-A: سْلُ نَشَ عَ قَلَ عَ بّ، «بُنيَمِنكَ نَن ﭑ نَ. مُشُ تَن شَ مُ شُرُن بْنسْي
    بِرِن بّ عِسِرَيِلَ؟ مُشُ شَبِلّ قَن مُ شُرُن شَبِلّ بِرِن بّ بُنيَمِن بْنسْي
    تَفِ؟ مُنقٍ رَ عِ وْيّنمَ ﭑ بّ يِ كِ؟»
  fra-SBL: 'Saül répondit : « Ne suis-je pas un Benjamite, de la plus petite des tribus
    d''Israël ? Et ma famille, la plus petite de toutes les familles de la tribu de
    Benjamin ? Pourquoi donc me parlez-vous ainsi ? »'
  hbo-hbo: וַיַּ֨עַן שָׁא֜וּל וַיֹּ֗אמֶר הֲלֹ֨וא בֶן־יְמִינִ֤י אָ֙נֹכִי֙ מִקַּטַנֵּי֙
    שִׁבְטֵ֣י יִשְׂרָאֵ֔ל וּמִשְׁפַּחְתִּי֙ הַצְּעִרָ֔ה מִכָּֽל־מִשְׁפְּחֹ֖ות שִׁבְטֵ֣י
    בִנְיָמִ֑ן וְלָ֙מָּה֙ דִּבַּ֣רְתָּ אֵלַ֔י כַּדָּבָ֖ר הַזֶּֽה׃ ס
  piu-2006: '@see-verse:1SA.009.020'
  pjt-pjt: '@see-verse:1SA.009.020'
  kik-kik: Nake Saũlũ agĩcookia atĩrĩ, “Githĩ ndikĩrĩ Mũbenjamini, kuuma mũhĩrĩga
    ũrĩa mũnini wa Isiraeli? Anga mbarĩ iitũ tiyo nini gũkĩra mbarĩ iria ingĩ cia
    mũhĩrĩga wa Benjamini? Nĩ kĩĩ gĩgũtũma ũnjĩĩre ũndũ ta ũcio?”
  fra-NCL: 'Saül répondit : « Ne suis-je pas Benjamite, de la plus petite des tribus
    d’Israël ? et ma famille n’est-elle pas la moindre de toutes les familles de la
    tribu de Benjamin ? Pourquoi m’as-tu dit une telle parole ? »'
  cek-AK: Saul mah, Toe kai loe Israel acaeng thungah kathoeng koek, Benjamin acaeng
    ah ka oh; to pacoeng ah Benjamin acaeng thungah doeh kathoeng koek imthung takoh
    ah ka oh; tipongah to baktih lok to kai khaeah nang thuih loe? tiah a naa.
  cuk-cuk: 'Saúl abin-sogded: —¿Ibiga deyob be anga soge? ¿Ar ande, Benjamín-wagwasursi?
    ¿Ar Benjamín-dulemarde, Israel-dulemar-sogambe-gakabogwad-abargi (12) bur-bipigwadsursi?
    Ar an-gwenadgande, Benjamín-e-wagan-abargi, ¿dule-nug-satemaladsursi?'
  uig-CYR: 'Саул җавап берип: — Мән Исраил қәбилилири ичидики әң кичик қәбилә болған
    Биняминдин, җәмәтимму Бинямин қәбилиси ичидики әң кичиги турса? Немә үчүн бу сөзләрни
    маңа дәйла? — деди.'
  tel-2017: అప్పుడు సౌలు “నేను బెన్యామీను గోత్రానికి చెందినవాణ్ణి కదా. నా గోత్రం ఇశ్రాయేలీయుల
    గోత్రాల్లో అల్పమైనది కదా. నా కుటుంబం బెన్యామీను గోత్రపు వారందరిలో అల్పులు కదా?
    నాతో ఈ విధంగా ఎందుకు మాట్లాడుతున్నావు?” అన్నాడు.
  hat-BSA: 'Saül te reponn: “Èske mwen pa yon Benjamit? Pi piti nan tout tribi Israël
    yo? Fanmi pa m nan ki pi piti ke tout fanmi nan tribi Benjamin an? Poukisa ou
    pale mwen konsa?”'
  kos-kos: Ac Saul el fahk, “Nga ma in sruf lal Benjamin, sruf se srik emeet in Israel,
    ac sou luk uh pa pilasr emeet in sruf se inge. Efu kom ku kaskas ouinge nu sik?”
  hbo-WLC: וַיַּ֨עַן שָׁא֜וּל וַיֹּ֗אמֶר הֲל֨וֹא בֶן־יְמִינִ֤י אָ֙נֹכִי֙ מִקַּטַנֵּי֙
    שִׁבְטֵ֣י יִשְׂרָאֵ֔ל וּמִשְׁפַּחְתִּי֙ הַצְּעִרָ֔ה מִכָּֽל־מִשְׁפְּח֖וֹת שִׁבְטֵ֣י
    בִנְיָמִ֑ן וְלָ֙מָּה֙ דִּבַּ֣רְתָּ אֵלַ֔י כַּדָּבָ֖ר הַזֶּֽה׃ ס
  ibo-ibo: Ma Sọl zara sị, “Ọ bụghị onye Benjamin ka m bụ, onye sitere nʼebo kachasị
    nta nʼIzrel; ọ bụghị agbụrụ m dịkarịsịrị nta nʼetiti agbụrụ niile ọzọ dị nʼebo
    Benjamin? Gịnị mere i ji agwa m ụdị okwu dị otu a?”
  ory-ory: ତହୁଁ ଶାଉଲ ଉତ୍ତର କରି କହିଲେ, “ମୁଁ କି ଇସ୍ରାଏଲ ବଂଶସମୂହ ମଧ୍ୟରେ କ୍ଷୁଦ୍ରତମ ବିନ୍ୟାମୀନ୍
    ବଂଶୀୟ ନୁହେଁ? ଆଉ ବିନ୍ୟାମୀନ୍ ବଂଶୀୟ ସମସ୍ତ ପରିବାର ମଧ୍ୟରେ ମୋର ପରିବାର କି କ୍ଷୁଦ୍ରତମ ନୁହେଁ?
    ତେବେ ତୁମ୍ଭେ ମୋତେ ଏପ୍ରକାର କଥା କାହିଁକି କହୁଅଛ?”
  chk-chk: Iwe, Saul a aisini, “Ifa usun, sap ngang eman chon Peniamin seni ewe ainang
    mi chokükün me lein ekewe ainangen Israel? Ifa usun, ai famili sap eu famili mi
    tekison seni ekewe familien ainangen Peniamin? Pwota ka fos iei usun ngeniei?”
  ssd-ssd: 'Taŋakina le Saulŋge Samuel sana: Ndaŋam ne taŋamba ye sayate? Ye Benyamin
    tuku tugu. Israel sinamŋge sine tuku tugu ta fudiŋndo. Mam tuku ndare mata Benyamin
    tuku tugu mbolŋge nyu kugatok ŋga Samuel sana.'
  rop-rop: Wal Sol bin tok, “Mi brom det lilwan klen gulum Benjamin, en main femili
    olabat jidan lobala langa ola femili brom det klen. Wal wotfo yu tok lagijat langa
    mi?” Bat Semyul nomo bin gibit im ensa.
  ukr-1871: 'І відказав Саул: Я ж тільки Беняминїй, потомок з найменьшого поколїння
    Ізрайлевого, та ще ж і рід мій найменьший з усїх родів поколїння Беняминового;
    про що ж так говориш до мене?'
  deu-1951: 'Saul antwortete und sprach: Bin ich nicht ein Benjaminiter, von einem
    der kleinsten Stämme Israels, und ist mein Geschlecht nicht das geringste unter
    allen Geschlechtern der Stämme Benjamins? Warum sagst du mir denn solches?'
  eng-JPS: 'And Saul answered and said: ''Am not I a Benjamite, of the smallest of
    the tribes of Israel? and my family the least of all the families of the tribe
    of Benjamin? wherefore then speakest thou to me after this manner?'''
  srp-1865: 'A Saul odgovori i reèe: nijesam li od plemena Venijaminova, najmanjega
    plemena Izrailjeva, i dom moj najmanji izmeðu svijeh domova plemena Venijaminova?
    što mi dakle govoriš tako?'
  lug-lug: Sawulo n’addamu nti, “Nze ndi Mubenyamini, era nva mu kika ekisingirayo
    ddala obutono, ate nga n’ennyumba yaffe y’esingira ddala okuba eya wansi mu nnyumba
    zonna ez’ekika kya Benyamini. Lwaki oyogera nange ebigambo ebifaanana ng’ebyo?”
  heb-heb: ויען שאול ויאמר הלוא בן ימיני אנכי מקטני שבטי ישראל ומשפחתי הצערה מכל משפחות
    שבטי בנימן ולמה דברת אלי כדבר הזה׃
  ben-IRV: এর উত্তরে শৌল বললেন, “আমি কি ইস্রায়েলীয়দের সমস্ত গোষ্ঠীর মধ্যে সবচেয়ে
    ছোট বিন্যামীনীয় না? আবার বিন্যামীন বংশের মধ্যে আমার বংশ কি সব থেকে ছোট নয়? তবে
    আপনি কেন আমাকে এই সব কথা বলছেন?”
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਭਲਾ, ਮੈਂ ਬਿਨਯਾਮੀਨੀ ਨਹੀਂ ਜੋ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ
    ਵਿੱਚੋਂ ਛੋਟੇ ਗੋਤ ਦਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਟੱਬਰ ਬਿਨਯਾਮੀਨ ਦੇ ਗੋਤ ਦੇ ਸਾਰਿਆਂ ਟੱਬਰਾਂ ਵਿੱਚ ਸਭਨਾਂ
    ਨਾਲੋਂ ਬਹੁਤ ਛੋਟਾ ਨਹੀਂ? ਫੇਰ ਕੀ ਕਾਰਨ ਜੋ ਤੁਸੀਂ ਮੈਨੂੰ ਇਉਂ ਆਖਦੇ ਹੋ?
  tkr-tkr: 'Şaulee eyhen: – Nya''a, zı İzrailyne nasılbışde nekke k''ıninçeençe, Benyaminne
    nasıleençena dişde vor? Nya''a, yizda xizanıb, mane nasılene xizanbışda nekke
    k''ınna dişde vob? Nişisne ğu zak''le manva eyhe?'
  mya-JVB: ရှောလု ကလည်း ၊ အကျွန်ုပ် သည် ဣသရေလ အမျိုး တို့တွင် အငယ်ဆုံး သောအမျိုး၊
    ဗင်္ယာမိန် အမျိုးသား ဖြစ်ပါသည် မ ဟုတ်လော။ အကျွန်ုပ် အဆွေအမျိုး သည် ဗင်္ယာမိန်
    အဆွေအမျိုး အပေါင်း တို့တွင် အငယ်ဆုံး ဖြစ်ပါသည် မဟုတ်လော။ ကိုယ်တော်သည် အကျွန်ုပ်
    အား အဘယ်ကြောင့် ဤသို့ ပြောပါသနည်းဟု လျှောက် လေ၏။
  tte-O: Kabo Saulo kainana iyamaisa iba, “Gubesi kabo walone bwaimwa kuwalowen koliyau?
    Yau yagu susu Beniyamina iya ikikiusosi Isileli ala susu meuloili kolili. Yo kai
    diyane bwaite esamai ikikiusosi susu Beniyamina kalona mena.”
  tbg-tbg: Viva minti tuvaro Soruva aqao tiro, Te Benaminira ankuqiraakama vauro.
    Isareri ankuqihai Benaminira anku taaraiqavano tuvitarero vitini vairave. Vi ankuraqihairo
    ti qora ankuvano ekaanaini vitini vairave. Mintivarama are nantivarae vi uvara
    tiriara tiaro? tiro.
  hmo-hmo: Saulo ia haere, ia gwau, “Be, lau be Beniamina iduhu tauna, iduhu maragi
    herea Israela besena ena huanai, bona lauegu famili be maragi herea, Beniamina
    iduhu lalonai. Badina dahaka inai bamona lau dekenai oi hereva noho?”
  urd-urd: साऊल ने जवाब दिया “क्या मैं बिन यमीनी, या'नी इस्राईल के सब से छोटे क़बीले
    का नहीं? और क्या मेरा घराना बिन यमीन के क़बीले के सब घरानों में सब से छोटा नहीं?
    इस लिए तू मुझ से ऐसी बातें क्यूँ कहता है?”
  rus-SYN: 'И отвечал Саул и сказал: не сын ли я Вениамина, одного из меньших колен
    Израилевых? И племя мое не малейшее ли между всеми племенами колена Вениаминова?
    К чему же ты говоришь мне это?'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: Bɛ̃yãmɛɛ buin ma ũo lò? Ma bui mɛ́ fɛ̃́nɛũ dɛ Isaili
    buiↄla píi, mɛ́ ma daɛↄ mɛ́ kɛ̃́sãańzi Bɛ̃yãmɛɛ buiↄ guu. Bↄ́yãi ńlɛ yã́
    bee taa oimɛɛi?'
  tcz-CHONGTHU: Hichun Saul’in, “Keihi Israel phung lah’a jong alhumpen, Benjamin
    phungmi kahin, ka-insung jong kaphung sunguva jong imacha loupen kahiuve, achutileh
    kei pen koma hitia hi ipi nasei nom ham?” ati.
  mar-mar: तेव्हा शौलाने उत्तर देऊन म्हटले, “मी बन्यामीनी, इस्राएलाच्या वंशामध्ये
    सर्वाहून धाकट्या वंशातला नाही काय? आणि बन्यामिनाच्या वंशामध्ये सर्व घराण्यांपेक्षां
    माझे घराणे लहान आहे की नाही? तर तुम्ही माझ्याशी असे कसे बोलता?”
  qub-qub: 'Niptin Saúl niran: «Nogaga caycä Benjamín trïbupitami. Chay trïbuga llapan
    Israel trïbucunapitapis mas wallcallami. Famillyäpis waquin famillyapitaga mana-nirayllami.
    ¿Imanirtaj chaytaga nimanqui?»'
  bqp-bqp: 'Akũ Solu pì: Biliaminu burin ma ũroo? Ma buri mɛ́ à fíti de Isaraila
    burinↄla ń pínki, akũ ma danɛnↄ mɛ́ ò kĩ̀ańyĩ Biliaminu burinↄ tɛ́. Bↄ́yãi
    ntɛn yã dí taka omɛnɛɛ?'
  hat-hat: 'Sayil reponn li: -Mwen se moun branch fanmi Benjamen an, yonn nan pi piti
    branch fanmi nan pèp Izrayèl la. Lèfini, fanmi pa m'' lan, se li ki pi piti nan
    tout fanmi Benjamen yo. Poukisa w''ap di m'' tout bagay sa yo?'
  eng-BSB: Saul replied, “Am I not a Benjamite from the smallest tribe of Israel,
    and is not my clan the least of all the clans of Benjamin? So why would you say
    such a thing to me?”
  tod-tod: 'Sayile gooɠaaʋoteni, é ɠɛ ma: «Lee vaa zu è naa wosu mà? Nɛ̀i gè ga
    Ɓɛnzamɛn mavofodai zu nui ta nɔ, nii gaalɔiɗai Izelayɛle wolodai kpein su. Kɛ̀ɛ
    ná-pɛlɛi lɛi é ʋa lɔi Ɓɛnzamɛn wolodamai kpein saama ɓaa?»'
  eng-WEBPB: Saul answered, “Am I not a Benjamite, of the smallest of the tribes of
    Israel? And my family the least of all the families of the tribe of Benjamin?
    Why then do you speak to me like this?”
  kbq-kbq: Hagi Soli'a kenona amanage hu'ne, Israeli naga nofipina Benzameni nagara
    osi naga manizageno, ana agau'afina nagri naga'mo'za osi'a naga mani'none. Hagi
    nahigenka e'inahu kea nehane?
  nhe-BL: 'Huan Saúl tlananquili: ―Pero na nihuala tlen nopa hueyi familia Benjamín
    tlen achi más pilsiltzi tlen nochi huejhueyi familias ipan tlali Israel, huan
    axaca techita para tiipatij. Huajca ¿para tlen tinechilhuía nochi ya ni?'
  bus-bus: 'Ben Solu bè: Bɛyãmi boriin ma ũroo? Ma borii bé à nɛ́ngo dɛ Isaraili
    boriinↄla ń píngi, ben ma danɛnↄ bé wà kɛ̃sãnańzi Bɛyãmi boriinↄ tɛ́. Bↄ́yãnzi
    nɛ́ɛ yã beee taka oomɛzi?'
  gub-BL: Uze'eg Xau izupe kury. — Mezàmi zuapyr romo aiko ihe. Mezàmi izuapyapyr
    a'e wà, naheta tete kwaw a'e wà. Pixika'i wera'u amogwer Izaew ta'yr wazuapyapyr
    wanuwi upaw rupi wà. Màràzàwe tuwe ereze'eg iko nezewe ihewe, i'i izupe.
  eng-DRA: 'And Saul answering, said: Am not I a son of Jemini of the least tribe
    of Israel, and my kindred the last among all the families of the tribe of Benjamin?
    Why then hast thou spoken this word to me?'
