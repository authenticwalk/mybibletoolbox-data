verse: 1SA.009.021
translations:
  mal-C: 'അപ്പോൾ ശൗൽ: “ഞാനൊരു ബെന്യാമീന്യനാണല്ലോ? ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിലുംവെച്ച്
    ഏറ്റം ചെറിയ ഗോത്രത്തിൽനിന്നുള്ളവൻ! എന്റെ കുലം ബെന്യാമീൻഗോത്രത്തിലെ സകലകുലങ്ങളിലുംവെച്ച്
    ഏറ്റവും ചെറുതായിരിക്കെ, അങ്ങ് എന്തുകൊണ്ടാണ് എന്നോടിങ്ങനെ പറയുന്നത്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Saul entgegnete: Ich bin doch nur ein Benjaminit, ein Abkömmling aus einem
    der kleinsten Stämme Israels; dazu ist mein Geschlecht das geringste von allen
    Geschlechtern des Stammes Benjamin: warum redest du da so zu mir?'
  lin-lin: 'Saulo azongisaki : — Ngai nazali moto ya ekolo ya Benjame, ekolo oyo eleki
    moke kati na bikolo ya Isalaele. Etuka na ngai eleki moke kati na bituka nyonso
    ya ekolo ya Benjame. Boye mpo na nini ozali koloba na ngai na lolenge oyo ?'
  eng-LSV: And Saul answers and says, “Am I not a Benjamite—of the smallest of the
    tribes of Israel? And my family the least of all the families of the tribe of
    Benjamin? And why have you spoken to me according to this word?”
  eng-GNV: But Saul answered, and said, Am not I the sonne of Iemini of the smallest
    tribe of Israel? and my familie is the least of all the families of the tribe
    of Beniamin. Wherefore then speakest thou so to me?
  eng-WEBSTER: And Saul answered and said, Am not I a Benjaminite, of the smallest
    of the tribes of Israel? and my family the least of all the families of the tribe
    of Benjamin? Why then speakest thou so to me?
  nhw-BL: 'Huan Saúl tlananquili: ―Pero na nihuala tlen nopa hueyi familia Benjamín
    catli achi más tziquitetzi tlen nochi huejhueyi familias ipan tlali Israel, huan
    amo aqui techpatiita. Huajca ¿para tlen techilhuía nochi ya ni?'
  swh-ONEN: Sauli akajibu, “Je, mimi si Mbenyamini, kutoka kabila dogo kuliko yote
    ya Israeli, nao ukoo wangu si ndio mdogo kuliko koo zote za kabila la Benyamini?
    Kwa nini uniambie jambo la namna hiyo?”
  bba-bba: Mɑ Sɔɔlu u nùn wisɑ u nɛɛ, nɛ Bɛnyɑmɛɛn bweserɑ. N ǹ beyɑ bɑ piiburu bo
    Isirelibɑ sɔɔ? Bɛnyɑmɛɛn bwese te sɔɔ kpɑm, n ǹ nɛn dusibɑ bɑ bwɛ̃ɛbwɛ̃ɛru bo?
    Mbɑ n kuɑ ɑ kɑ mɑn ɡɑri yinin bweseru mɔ̀.
  eng-KJVCPB: And Saul answered and said, Am not I a Benjamite, of the smallest of
    the tribes of Israel? and my family the least of all the families of the tribe
    of Benjamin? wherefore then speakest thou so to me?
  cpy-cpy: 'Ikantzi Saúl: “¡Naakataki isheninka Benjamín-ni, tee nosheki-teeyeni!
    Ari ikantzita eejatzi nokaatee-yinira isheninkatana Benjamín-ni. ¿Iitaka pikantantari
    eeroka ashityaawoni maawoeni?”'
  mpx-mpx: Anana Sol i lahe i ba, “Ga i ola ge baaba o u baunan eliyau? Nau o un Beniyamina,
    iya i kekeisi hot Isileli ala un gegewel gamwaliyaa. Ge ama tini nige alana i
    bwabwata un Beniyamina elana.”
  luo-luo: Saulo nodwoko niya, “Donge an ja-Benjamin, oganda matin ahinya ei Israel,
    to donge dhoodwa bende e dhoot matin, moloyo ei oganda mar Benjamin? Angʼo momiyo
    iwacho wechegi kuoma?”
  meu-meu: Saulo e haere, eto, Be, lau na Beniamina iduhuna tauna. iduhu maraḡi-hereana
    Israel besena bogaraginai; bona egudogoro na maraḡi-herea Beniamina dogorona iboudiai
    bogaragidiai. Badina dahaka dala inihetomana o herevalai henigumu?
  npi-ULB: शाऊलले जवाफ दिए र भने, “के इस्राएलका कुलहरूमध्ये सबभन्दा सानो बेन्यामीनको
    म होइन? के बेन्यामीनको कुलमा पनि मेरो वंश सबभन्दा सानो होइन र? अनि तपाईंले मलाई
    किन यसो भन्‍नुहुन्‍छ ?”
  yor-yor: Saulu dáhùn pé, “Ṣùgbọ́n èmi kì í há ṣe ẹ̀yà Benjamini? Kékeré nínú ẹ̀yà
    Israẹli. Ìdílé mi kò ha rẹ̀yìn jùlọ nínú gbogbo ẹ̀yà Benjamini? Èéṣì ti ṣe tí
    ìwọ sọ̀rọ̀ yìí sí mi?”
  emp-NTPO: 'Saulba panusia: –Baribʌrʌ mʌ̃ra Benjamiʌ̃neba yõnada jãwã b̶ʌa. Dai purura
    Israeld̶eba yõped̶ad̶a doce purud̶ebemada dji caibeara b̶ʌa. Maʌ̃ awara Benjamiʌ̃neba
    yõped̶ad̶ad̶ebemada mʌ̃ ẽberãrãra dji ed̶aara b̶eaa. Maʌ̃da ¿cãrẽ cãrẽã bʌa mʌ̃́a
    mãwã jara b̶ʌ?–'
  ind-ind: Tetapi Saul menjawab, “Saya hanya orang biasa yang berasal dari suku Benyamin,
    suku yang paling kecil dari antara semua suku Israel. Dan keluarga saya dianggap
    paling rendah dari antara semua keluarga di suku itu. Mengapa Bapak berkata seperti
    itu kepada saya?”
  pes-OPCB: 'شائول گفت: «ولی من از قبیلهٔ بنیامین هستم که کوچکترین قبیلهٔ اسرائیل
    است و خاندان من هم کوچکترین خاندان قبیلهٔ بنیامین است. چرا این سخنان را به من
    می‌گویی.»'
  tgl-ULB: Sumagot si Saul at sinabing, “Hindi ba ako taga- Benjamin, mula sa pinakamaliit
    na lipi ng Israel? Hindi ba ang aking angkan ang pinakamaliit sa lahat ng angkan
    ng lipi ni Benjamin? Bakit ka nagsalita sa akin sa ganitong paraan?”
  cbu-NT: Saulsha, Itaru ichee, nuw kaapanaa Benjaminchichtana tputsi. Israelchichpasha
    pakich kaminzina kaminduzcha. Mishat, maachirittamti ichingaru Benjaminchichpa
    tputs wamindutamsincha, Ashiri ichee, ¿mayaamsha amb ashiru tsiyataksha? tárangiya.
  hui-hui: Ani layagola Solohanda ladai bialu lalu, I̱ Beniyamini hameigini aria kogoni.
    Hameigini ogoni Isaraele hameigini emene mbira i̱ aba ai̱ya dameneru hameigini
    ogoninaga mini lene timbuni ndo emene dindiha karu aria ko. Ani bidogo í̠na i̱hondo
    bi ogonidagua lalu langirigoni irane agua lalu laribe, lene.
  mya-mya: ရှော​လု​က``အ​ကျွန်ုပ်​သည် ဗင်္ယာ​မိန်​အ​နွယ်​ဝင် ဖြစ်​ပါ​၏။ ထို​သား​ချင်း​စု​သည်​ဣ​သ​ရေ​လ
    အ​မျိုး​တွင်​အ​သေး​ငယ်​ဆုံး​ဖြစ်​ပါ​၏။ အ ကျွန်ုပ်​၏​အိမ်​ထောင်​စု​သည်​လည်း ထို​သား​ချင်း
    စု​တွင်​အ​သိမ်​ငယ်​ဆုံး​ဖြစ်​ပါ​၏။ သို့​ဖြစ်​၍ အ​ရှင်​သည်​အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ်​အား
    ဤ​သို့​မိန့်​တော်​မူ​ပါ​သ​နည်း'' ဟု​လျှောက်​၏။
  bod-N: སོ་ལོས་དེའི་ལན་དུ། བདག་ནི་ཡེས་ར་ཨེལ་གྱི་ཚོ་པའི་ཁྲོད་དུ་ཐམས་ཅད་ལས་ཆུང་བའི་པེན་ཡཱ་མེན་གྱི་ཚོ་པའི་མི་ཞིག་མ་ཡིན་ནམ།
    བདག་གི་ཁྱིམ་རྒྱུད་ནི་པེན་ཡཱ་མེན་གྱི་ཚོ་པའི་ཁྲོད་དུ་ཐམས་ཅད་ལས་དམའ་བ་མ་ཡིན་ནམ། ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་བདག་ལ་གཏམ་དེ་ལྟ་བུ་སྨྲའམ་ཞེས་ཞུས་པས།
  sna-sna: Sauro akapindura achiti, “Ko, handisi muBhenjamini, worudzi rudiki pane
    mamwe ose aIsraeri here, uye mhuri yangu haisi diki here pamhuri dzose dzaBhenjamini?
    Sei muchitaura chinhu chakadaro kwandiri?”
  spa-BLM: 'Saúl respondió: “¿No soy yo un benjamita, de la más pequeña de las tribus
    de Israel? ¿Y mi familia la más pequeña de todas las familias de la tribu de Benjamín?
    ¿Por qué, pues, me hablas así?”'
  cac-cac: 'Ix tac''vi vin̈aj Saúl chi'': —A in tic, yin̈tilal in Benjamín, yelxo
    val jayvan̈n̈ej co b''isul d''a quin̈tilal chi'' d''a scal masanil eb'' quetisraelal.
    An̈eja'' eb'' sc''ab'' yoc in mam chi'', malaj quelc''och d''a scal eb'' quin̈tilal
    chi''. ¿Tas val yuj tzal juntzan̈ tic d''ayin? xchi vin̈.'
  swh-ULB: Sauli akamjibu na kusema, Siyo mimi Mbenyamini, kutoka kabila lililo dogo
    sana kwa makabila ya Israeli? Siyo ukoo wangu ulio mdogo sana kwa kabila la Benyamini?
    Kwa nini basi unaniambia kwa namna hii?”
  bel-bel: 'І адказваў Саўл і сказаў: ці ж ня сын я Веньяміна, аднаго з малодшых пакаленьняў
    Ізраілевых? і племя маё ці ж ня меншае сярод плямёнаў Веньямінавых? Навошта ж
    ты кажаш мне гэта?'
  deu-ELBBK: 'Da antwortete Saul und sprach: Bin ich nicht ein Benjaminiter, von einem
    der kleinsten Stämme Israels, und ist nicht meine Familie die geringste unter
    allen Familien des Stammes Benjamin? Und warum redest du dergleichen Worte zu
    mir?'
  mbb-OT: Midtavak si Saul te, “Piru ebpuun a te tribu ni Benjamin, he iyan pinekezeisek
    he tribu te Israel, ne is pemilya ku ne iyan utew egkaayuayu te tribu zey. Maan
    is nekaǥi nu heini kedì?”
  mal-2015: 'അതിന്നു ശൗൽ: ഞാൻ യിസ്രായേൽഗോത്രങ്ങളിൽ ഏറ്റവും ചെറുതായ ബെന്യാമീൻഗോത്രത്തിലുള്ളവനും
    എന്റെ കുടുംബം ബെന്യാമീൻഗോത്രത്തിലെ സകല കുടുംബങ്ങളിലുംവെച്ചു ഏറ്റവും ചെറിയതുമായിരിക്കെ
    നീ ഇങ്ങനെ എന്നോടു പറയുന്നതു എന്തു എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Ale o Saul leske odphenďa: „Me som ča Benjaminčanos. Som andral o nekcikneder
    izraeliko kmeňos a miri famelija hiňi nekčoreder savore benjamiňike famelijendar.
    Sar mange kajso vareso šaj phenes?“'
  pes-OPV: 'شاول در جواب گفت: «آیا من بنیامینی و ازکوچک ترین اسباط بنی‌اسرائیل نیستم؟
    و آیاقبیله من از جمیع قبایل سبط بنیامین کوچکترنیست؟ پس چرا مثل این سخنان به من
    می‌گویی؟»'
  ron-1924: 'Саул а рэспунс: „Оаре ну сунт еу бениамит, дин уна дин челе май мичь
    семинций але луй Исраел? Ши фамилия мя ну есте чя май микэ динтре тоате фамилииле
    дин семинция луй Бениамин? Пентру че дар ымь ворбешть астфел?”'
  ben-OBCV: শৌল উত্তর দিলেন, “আমি কি সেই বিন্যামীন গোষ্ঠীভুক্ত নই, যা ইস্রায়েলের
    মধ্যে সবচেয়ে ছোটো গোষ্ঠী, এবং আমার বংশই কি বিন্যামীন গোষ্ঠীভুক্ত সব বংশের মধ্যে
    সবচেয়ে ছোটো বংশ নয়? তবে কেন আপনি আমাকে এ ধরনের কথা বলছেন?”
  som-som: Markaasaa Saa'uul u jawaabay oo ku yidhi, War sow anigu ma ahi reer Benyaamiin
    oo u wada yar qabiilooyinka reer binu Israa'iil? Oo weliba jilibkaygu sow ugama
    sii yara qabiilka reer Benyaamiin jilibyadiisa? Haddaba maxaad sidan iigula hadlaysaa?
  lat-VUC: 'Respondens autem Saul, ait: Numquid non filius Jemini ego sum de minima
    tribu Israël, et cognatio mea novissima inter omnes familias de tribu Benjamin?
    quare ergo locutus est mihi sermonem istum?'
  eng-ASVBT: And Saul answered and said, Am not I a Benjaminite, of the smallest of
    the tribes of Israel? and my family the least of all the families of the tribe
    of Benjamin? wherefore then speakest thou to me after this manner?
  ita-1885: 'E Saulle rispose, e disse: Non sono io di Beniamino, ch''è una delle
    più piccole tribù d''Israele? e la mia nazione non è ella la più piccola di tutte
    le nazioni della tribù di Beniamino? perchè dunque mi tieni cotali ragionamenti?'
  eng-LXXUP: And Saul answered and said, Am not I the son of a Benjaminite, the least
    tribe of the people of Israel? and of the least family of the whole tribe of Benjamin?
    and why hast thou spoken to me according to this word?
  eng-ULB: Saul answered and said, “Am not I a Benjamite, from the smallest of the
    tribes of Israel? Is not my clan the least of all the clans of the tribe of Benjamin?
    Why then have you spoken to me in this manner?”
  spa-VBL: “¡Pero yo soy de la tribu de Benjamín, la más pequeña de Israel, y mi familia
    es la menos importante de todas las familias de la tribu de Benjamín!” respondió
    Saúl. “¿Por qué me dices esto?”
  fra-_FOB: 'Et Saül répondit, et dit: Ne suis-je pas Benjamite, de la moindre tribu
    d''Israël, et ma famille n''est-elle pas la plus petite de toutes les familles
    de la tribu de Benjamin? Et pourquoi m''as-tu tenu de tels discours?'
  mal-mal: 'അതിന് ശൌല്‍: “ഞാൻ യിസ്രായേൽ ഗോത്രങ്ങളിൽ ഏറ്റവും ചെറുതായ ബെന്യാമീൻ ഗോത്രത്തിലുള്ളവൻ
    ആണ്. എന്റെ കുടുംബം ബെന്യാമീൻഗോത്രത്തിലെ സകല കുടുംബങ്ങളിലുംവെച്ച് ഏറ്റവും ചെറിയതുമാണ്.
    എന്നിട്ടും നീ ഇങ്ങനെ എന്നോട് പറയുന്നത് എന്ത്?” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Sāūl ne pūchhā, “Yih kis tarah? Maiṅ to Isrāīl ke sab se chhoṭe qabīle
    Binyamīn kā hūṅ, aur merā ḳhāndān qabīle meṅ sab se chhoṭā hai.”
  suz-BL: मिनु सावलमी “गो इस्राएली आन नेल्‍ल क्‍येङा आइक्‍च बेन्‍यामीन आ थर ङा मुर
    का नङ। मिनु आं खिं बेन्‍यामीन आ थर ङा नेल्‍ल क्‍येङा आइक्‍च बाक्‍ब। मिनु गे मारदे
    आं कली एको लोव़ देंनी?” दे हिल्‍लो पवा बाक्‍त। १सामुएल १५:१७
  ita-1927: 'Saul, rispondendo, disse: “Non son io un Beniaminita? di una delle più
    piccole tribù d’Israele? La mia famiglia non è essa la più piccola fra tutte le
    famiglie della tribù di Beniamino? Perché dunque mi parli a questo modo?”'
  ckb-ckb: 'شاولیش وەڵامی دایەوە و گوتی: «ئایا من بنیامینی نیم، لە بچووکترین هۆزی
    ئیسرائیلدا و خێڵەکەشم لە هەموو خێڵەکانی دیکەی هۆزی بنیامین بچووکتر نییە؟ ئیتر
    بۆچی بەو شێوەیە قسەم لەگەڵدا دەکەیت؟»'
  eng-BBE: And Saul said, Am I not a man of Benjamin, the smallest of all the tribes
    of Israel? and my family the least of the families of Benjamin? why then do you
    say these words to me?
  kan-OKCV: ಸೌಲನು ಅದಕ್ಕೆ, “ಆದರೆ ನಾನು ಇಸ್ರಾಯೇಲನ ಸಣ್ಣ ಗೋತ್ರವಾದ ಬೆನ್ಯಾಮೀನನು ನಾನಲ್ಲವೋ,
    ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದಲ್ಲಿ ನನ್ನ ವಂಶವು ಸಣ್ಣದಾದದ್ದಲ್ಲವೋ? ಇಂಥ ಸಂಗತಿಯನ್ನು ನನಗೇಕೆ ಹೇಳುತ್ತೀ?”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல் பதிலாக: நான் இஸ்ரவேல் கோத்திரங்களிலே சிறிதான பென்யமீன்
    கோத்திரத்தான் அல்லவா? பென்யமீன் கோத்திரத்துக் குடும்பங்களிலெல்லாம் என்னுடைய குடும்பம்
    அற்பமானது அல்லவா? நீர் இப்படிப்பட்ட வார்த்தையை என்னிடத்தில் சொல்வது ஏன் என்றான்.'
  spa-RV-1909: 'Y Saúl respondió, y dijo: ¿No soy yo hijo de Benjamín, de las más
    pequeñas tribus de Israel? Y mi familia ¿no es la más pequeña de todas las familias
    de la tribu de Benjamín? ¿por qué pues me has dicho cosa semejante?'
  ron-BTF: 'Și Saul a răspuns și a zis: Nu sunt eu un beniamit, din cel mai mic dintre
