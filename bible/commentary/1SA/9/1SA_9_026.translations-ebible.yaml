verse: 1SA.009.026
translations:
  mal-C: പ്രഭാതത്തിൽ അവർ ഉണർന്നെഴുന്നേറ്റു. ശമുവേൽ മട്ടുപ്പാവിൽചെന്ന് ശൗലിനെ വിളിച്ചു.
    “എഴുന്നേൽക്കുക. ഇന്നു ഞാൻ താങ്കളെ യാത്രയയയ്ക്കാം,” എന്നു പറഞ്ഞു. ശൗൽ യാത്രയ്ക്ക്
    ഒരുങ്ങിക്കഴിഞ്ഞപ്പോൾ അവർ ഒന്നിച്ചു യാത്രപുറപ്പെട്ടു.
  deu-TKW: 'und er legte sich schlafen. Als aber die Morgenröte anbrach, rief Samuel
    dem Saul nach dem Dache hinauf: Steh auf, daß ich dich geleite! Da stand Saul
    auf, und sie beide, er und Samuel, gingen hinaus.'
  lin-lin: 'Na tongo-tongo ya mokolo oyo elandaki, balamukaki. Samuele abengaki Saulo
    na veranda mpe alobaki na ye : « Bongama, nazali kokende kotika yo na nzela na
    yo. » Sima na Saulo kobongama, abimaki libanda nzela moko na Samuele.'
  eng-LSV: And they rise early, and it comes to pass, at the ascending of the dawn,
    that Samuel calls to Saul, on the roof, saying, “Rise, and I send you away”; and
    Saul rises, and they go out, both of them—he and Samuel, outside.
  eng-GNV: And when they arose early about ye spring of the day, Samuel called Saul
    to the top of the house, saying, Vp, that I may send thee away. And Saul arose,
    and they went out, both he, and Samuel.
  eng-WEBSTER: 'And they rose early: and it came to pass about the spring of the day,
    that Samuel called Saul to the top of the house, saying, Arise, that I may send
    thee away. And Saul arose, and they went out both of them, he and Samuel, abroad.'
  nhw-BL: 'Huan Saúl cochqui ipan ichaj Samuel huan hualmostla nelcualca Samuel quiixiti
    Saúl huan quiilhui: ―Ximehuaya pampa ajsic hora para tiyas. Huan Saúl mejqui huan
    Samuel yajqui ihuaya para quicahuati itenpa altepetl.'
  swh-ONEN: Walipoamka mapema alfajiri, Samweli akamwita Sauli darini, akamwambia,
    “Jiandae, nami nitakuaga uende zako.” Sauli alipokuwa tayari yeye na Samweli wakatoka
    nje pamoja.
  bba-bba: Buru buru yellu, Sɑmuɛli u Sɔɔlu sokɑ dii tɛɛrɑ wɔllu mi, u nɛɛ, ɑ seewo,
    kon nun kɑrɑ ɑ doonɑ. Sɔɔlu u seewɑ, mɑ wi kɑ Sɑmuɛli bɑ yɑrɑ sɑnnu yɛnun di.
  eng-KJVCPB: 'And they arose early: and it came to pass about the spring of the day,
    that Samuel called Saul to the top of the house, saying, Up, that I may send thee
    away. And Saul arose, and they went out both of them, he and Samuel, abroad.'
  cpy-cpy: 'Ari imaaki Saúl. Okanta okiteji-tamanee, ikanteeri Samuel irika Saúl:
    “Pikakite, pawije jempe poshiretawo.” Imatakiro Saúl ipiriintanaka. Anashitanaka
    itsipata-nakari Samuel.'
  mpx-mpx: Lan i gan hi lut, inoke Samuwela i yoga ha Sol elana i ba, “U lovivina,
    yaka ta na na en telewa kamwasaa.” Inoke Sol i lovivina, yaka aloliya Sol wana
    totuwalali hi na hi tagil kamwasaa.
  luo-luo: Ne gichiewo ka piny yawore, eka Samuel noluongo Saulo ewi ot, kowachone
    niya, “Ikri abiro gonyi mondo ichak wuodhi.” Kane Saulo oseikore, en kod Samuel
    ne giwuok oko.
  meu-meu: Daba e rere ai, Samuel e boi dae, Saulo e hamaoroa, eto, A tore isi, baina
    siaimu, emu dala ai baola. Taunabunai Saulo e tore isi, Samuel ida e diho, hanua
    ariarana ai.
  npi-ULB: त्यसपछि शामूएलले शाऊललाई बिहान छतमाथि बोलाए र भने, “उठ्नुहोस्, यसरी म तपाईंलाई
    आफ्‍नो बाटो पठाउनेछु ।” त्यसैले शाऊल उठे, अनि तिनी र शामूएल दुवै जना गल्लीतिर
    गए ।
  yor-yor: Wọ́n sì dìde ní àfẹ̀mọ́júmọ́, ó pe Saulu sórí òrùlé pé, “Múra, èmi yóò
    rán ọ lọ.” Nígbà tí Saulu múra tán òun àti Samuẹli jọ jáde lọ síta.
  emp-NTPO: 'Mama Saulora cãĩsia. Nurẽma Samuelba Saul maʌ̃ ʌ̃taarebema dejãne b̶ʌda
    trʌ̃ped̶a jarasia: –Pirab̶aridua, wãida b̶ʌa.– Ara maʌ̃da Saulora piradrʌped̶a
    Samuel ume dajadaa wãsid̶aa.'
  ind-ind: Pagi-pagi saat fajar, Samuel memanggil Saul yang tidur di bagian atap rumah,
    “Bangunlah! Sudah waktunya berangkat. Aku akan mengantarkan kamu ke pinggir kota.”
    Saul bangun, lalu mereka berangkat.
  pes-OPCB: 'روز بعد، صبح زود سموئیل، شائول را که در پشت بام خوابیده بود صدا زد و
    گفت: «بلند شو، وقت رفتن است!» پس شائول برخاست و همراه سموئیل خانه را ترک کردند.'
  tgl-ULB: Pagkatapos sa bukang-liwayway, tinawag ni Samuel si Saul sa ibabaw ng bubong
    at sinabing, “Bumangon ka, upang maihatid kita paalis sa iyong patutunguhan.”
    Kaya bumangon si Saul, at kapwa siya at si Samuel ay lumabas sa kalye.
  cbu-NT: Ashirucha, Saulsha amb maarangu, putamsha tarasitaranllu, Samuel chiyzayaru,
    Saulaa kuruzurangiya, Natu, zuwaa, chiyzangtsa. Papcha, naasheemis tatsameenllpa,
    tárangu, Saulsha chiyzayaru, shitungeerandsin, Samuelpat ipuneerandsin, ngootsipsha
    naaranganaya.
  hui-hui: Ani biyagola Solo ibu ogoriani puwa palene. Ai egerabagiore egabi layagola
    Samuelehanda Solo uyu anda dangi tigabi wiagoria palearia puwa lalu, Ai pole birigoria
    pobelo ngua holiya heya nabere, lene. Ani layagola Solo ibu heyalu Samuele libu
    haru hariga peagoria mandagi pialu hene.
  mya-mya: ရှော​လု​သည်​လည်း​အိပ်​ရာ​တွင်​အိပ်​လေ​၏။ အ​ရုဏ်​တက်​ချိန်​၌​ရှ​မွေ​လ​သည်​အိမ်​ခေါင်​မိုး​ထက်
    တွင်​ရှိ​သော​ရှော​လု​အား``ထ​လော့။ သင်​အိမ်​ပြန်​ရန် ခ​ရီး​လမ်း​သို့​ငါ​ပို့​ဆောင်​ပေး​အံ့''
    ဟု​အော်​၍​ပြော သော​အ​ခါ​ရှော​လု​သည်​အိပ်​ရာ​မှ​ထ​လေ​၏။ ထို နောက်​သူ​နှင့်​ရှ​မွေ​လ​တို့​သည်​အ​တူ​တ​ကွ​ထွက်
    သွား​ကြ​၏။-
  bod-N: སྐྱ་རེངས་ཀྱི་དུས་སུ་སཱ་མུ་ཨེལ་གྱིས་ཁང་ཐོག་ཏུ་ཉལ་བའི་སོ་ལོ་ལ། ད་ལོངས་ཤིག ངས་ཁྱོད་ལ་སྐྱེལ་མ་བྱེད་ཅེས་སྨྲས་པས།
    སོ་ལོ་ལངས་ནས་སཱ་མུ་ཨེལ་དང་མཉམ་དུ་ཕྱི་རོལ་ཏུ་སོང་།
  sna-sna: Vakamuka zuva richangobuda Samueri akadana Sauro ari padenga pemba akati,
    “Gadzirira ndigokurega uende hako.” Sauro akati agadzirira iye naSamueri vakabuda
    panze pamwe chete.
  spa-BLM: 'Se levantaron temprano, y cerca del amanecer, Samuel llamó a Saúl en el
    terrado, diciendo: “Levántate, para que te despache”. Saúl se levantó, y ambos
    salieron fuera, él y Samuel, juntos.'
  cac-cac: 'Axo ix sacb''i d''a junxo c''u, ix avtaj vin̈aj Saúl yuj vin̈aj Samuel
    chi'', ix yalan vin̈ d''a vin̈ icha tic: —Q''uean̈ vaan tzach b''ati, xchi vin̈.
    Ix q''ue vaan vin̈ b''ian. Ix lajvi chi'', ix el eb'' vin̈ d''a yol calle.'
  swh-ULB: Na kulipopambazuka, Samweli alimwita Sauli darini na kusema, “Amka, kusudi
    nikusindikize uende zako,” Hivyo Sauli aliamka, na wote wawili, yeye na Samweli
    walitoka kwenda mtaani.
  bel-bel: 'Раніцай усталі яны так: калі ўзышла зара, Самуіл паклікаў Саўла на даху
    і сказаў: устань, я правяду цябе. І ўстаў Саўл, і выйшлі абодва яны з дома, ён
    і Самуіл.'
  deu-ELBBK: 'Und sie standen früh auf; und es geschah, als die Morgenröte aufging,
    da rief Samuel dem Saul auf dem Dach zu und sprach: Steh auf, dass ich dich geleite!
    Und Saul stand auf, und sie gingen beide, er und Samuel, auf die Straße hinaus.'
  mbb-OT: ne zutun medlipezeng si Saul. Hein meselem en, mid-umew ni Samuel si Saul
    ziyà te atep. Ke sikandin te, “Penines ke en, su ibpeulì ku en sikiyu.” Ne hein
    nekepenines en si Saul, migawas dan ki Samuel.
  mal-2015: 'അവർ അതികാലത്തു അരുണോദയത്തിങ്കൽ എഴുന്നേറ്റു; ശമൂവേൽ മുകളിൽനിന്നു ശൗലിനെ
    വിളിച്ചു: എഴുന്നേല്ക്ക, ഞാൻ നിന്നെ യാത്ര അയക്കാം എന്നു പറഞ്ഞു. ശൗൽ എഴുന്നേറ്റു,
    അവർ രണ്ടുപേരും, അവനും ശമൂവേലും തന്നേ, വെളിയിലേക്കു പുറപ്പെട്ടു,'
  rmc-rmc: 'Ode ačhiľa te presovel. Sar tosara vidňisaľolas, o Samuel vičinďa pro
    Saul: „Ušťi, imar hin o časos, hoj tut te premukav.“ Androda o Saul ušťiľa a geľa
    le Samueloha avri.'
  pes-OPV: 'و صبح زود برخاستندو نزد طلوع فجر سموئیل شاول را بر پشت بام خوانده، گفت:
    «برخیز تا تو را روانه نمایم.» پس شاول برخاست و هر دوی ایشان، او و سموئیل بیرون
    رفتند.'
  ron-1924: 'Апой с-ау скулат дис-де-диминяцэ, ши, ын ревэрсатул зорилор, Самуел а
    кемат пе Саул де пе акопериш ши а зис: „Скоалэ-те, ши те вой ынсоци.” Саул с-а
    скулат ши ау ешит амындой, ел ши Самуел.'
  ben-OBCV: ভোর প্রায় হয়ে আসছিল, তখনই তাঁরা উঠে পড়লেন, এবং শমূয়েল শৌলকে ছাদেই
    ডেকে বললেন, “তৈরি হয়ে নাও, আমি তোমাদের বাড়িতে ফেরত পাঠাব।” শৌল তৈরি হওয়ার পর
    তিনি ও শমূয়েল একসঙ্গেই বাইরে বের হলেন।
  som-som: Oo waxay kaceen aroor hore, oo markii waagu soo kaahay, Samuu'eel ayaa
    Saa'uul gurigii dushiisa uga yeedhay, oo ku yidhi, Kac aan ku diree. Markaasaa
    Saa'uul kacay, oo isaga iyo Samuu'eelba dibadday u baxeen.
  lat-VUC: 'Cumque mane surrexissent, et jam elucesceret, vocavit Samuel Saulem in
    solario, dicens: Surge, et dimittam te. Et surrexit Saul: egressique sunt ambo,
    ipse videlicet, et Samuel.'
  eng-ASVBT: 'And they arose early: and it came to pass about the spring of the day,
    that Samuel called to Saul on the housetop, saying, Up, that I may send thee away.
    And Saul arose, and they went out both of them, he and Samuel, abroad.'
  ita-1885: 'E la mattina seguente si levarono a buon''ora, e all''apparir dell''alba
    Samuele chiamò Saulle, ch''era salito in sul tetto, dicendo: Levati, ed io ti
    accommiaterò. E Saulle si levò; e amendue, egli e Samuele, uscirono fuori.'
  eng-LXXUP: And it came to pass when the morning dawned, that Samuel called Saul
    on the roof, saying, Rise up, and I will dismiss thee. And Saul arose, and he
    and Samuel went out.
  eng-ULB: Then at the break of dawn, Samuel called to Saul on the rooftop and said,
    “Get up, so I can send you on your way.” So Saul got up, and both he and Samuel
    went out into the street.
  spa-VBL: 'Al amanecer del día siguiente, Samuel llamó a Saúl desde el tejado: “¡Levántate!
    Tengo que enviarte de regreso”. Así que Saúl se levantó y salió con Samuel.'
  fra-_FOB: 'Puis ils se levèrent de bon matin, et à la pointe du jour, Samuel appela
    Saül sur la plate-forme, et lui dit: Lève-toi, et je te laisserai aller. Saül
    se leva donc, et ils sortirent tous deux, lui et Samuel.'
  mal-mal: 'അവർ അതിരാവിലെ എഴുന്നേറ്റു; ശമൂവേൽ മുകളിൽനിന്ന് ശൌലിനെ വിളിച്ചു: “എഴുന്നേല്ക്ക,
    ഞാൻ നിന്നെ യാത്ര അയയ്ക്കാം” എന്നു പറഞ്ഞു. ശൌല്‍ എഴുന്നേറ്റു, ശൌലും ശമൂവേലും വെളിയിലേക്ക്
    പോയി.'
  urd-GVR: Agle din jab pau phaṭne lagī to Samuel ne nīche se Sāūl ko jo chhat par
    so rahā thā āwāz dī, “Uṭheṅ! Maiṅ āp ko ruḳhsat karūṅ.” Sāūl jāg uṭhā aur wuh
    mil kar rawānā hue.
  suz-BL: मिनु नां सोव़ची ना सामुएलम सावल कली “बोक्‍को। मुल गो इ कली चोव़दीनन” देंमाक्‍त।
    मिनु सावल नु आ गेय पाइब बोक्‍सा नोले सामुएल नु काथ काथा गाक्‍मा बाक्‍त।
  ita-1927: 'L’indomani si alzarono presto; allo spuntar dell’alba, Samuele chiamò
    Saul sul terrazzo, e gli disse: “Vieni, ch’io ti lasci partire”. Saul s’alzò,
    e uscirono fuori ambedue, egli e Samuele.'
  ckb-ckb: 'زوو لە خەو هەستان و نزیکی بەرەبەیان ساموئێل لە سەربانەکە بانگی شاولی کرد
    و گوتی: «هەستە تاکو بەڕێت بکەم.» شاولیش هەستا، هەردووکیان، شاول و ساموئێل پێکەوە
    چوونە دەرەوە.'
  eng-BBE: And about dawn Samuel said to Saul on the roof, Get up so that I may send
    you away. So Saul got up, and he and Samuel went out together.
  kan-OKCV: ಅವರು ಉದಯಕಾಲದಲ್ಲಿ ಸೂರ್ಯೋದಯದಲ್ಲಿ ಎದ್ದಾಗ, ಸಮುಯೇಲನು ಸೌಲನನ್ನು ಮಾಳಿಗೆಗೆ ಕರೆದು,
    “ಏಳು, ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ,” ಎಂದನು. ಹಾಗೆಯೇ ಸೌಲನು ಎದ್ದನು, ಆಗ ಸೌಲನೂ, ಸಮುಯೇಲನೂ
    ಇಬ್ಬರೂ ಹೊರಗೆ ಹೊರಟರು.
  tam-2017: 'அவர்கள் அதிகாலை கிழக்கு வெளுக்கிற நேரத்தில் எழுந்திருந்தபோது, சாமுவேல்
    சவுலை மேல்வீட்டின்மேல் அழைத்து: நான் உன்னை அனுப்பிவிடும்படி ஆயத்தப்படு என்றான்;
    சவுல் ஆயத்தப்பட்டபோது, அவனும் சாமுவேலும் இருவருமாக வெளியே புறப்பட்டார்கள்.'
  spa-RV-1909: 'Y al otro día madrugaron: y como al apuntar del alba, Samuel llamó
    á Saúl, que estaba en el terrado; y dijo: Levántate, para que te despache. Levantóse
    luego Saúl, y salieron fuera ambos, él y Samuel.'
  ron-BTF: 'Și s-au sculat devreme; și s-a întâmplat, pe când se revărsau zorile,
    că Samuel l-a chemat pe Saul pe acoperișul casei, spunând: Sus, ca să te trimit.
    Și Saul s-a sculat și au ieșit amândoi, el și Samuel, afară.'
  eng-WEBP: They arose early; and about daybreak, Samuel called to Saul on the housetop,
    saying, “Get up, that I may send you away.” Saul arose, and they both went outside,
    he and Samuel, together.
  eng-FBV: At dawn the next day Samuel called out to Saul on the roof, “Get up! I
    need to send you on your way!” So Saul got up, and he went outside with Samuel.
  nld-1939: 'en hij ging slapen. Zodra de morgen was aangebroken, riep Samuël tot
    Saul, die op het terras was: Sta op, dan kan ik u uitgeleide doen. Saul stond
    dus op, en ging vergezeld van Samuël naar buiten.'
  nch-BL: 'Huan Saúl cochqui ipan ichaj Samuel huan tonili nelcualca Samuel quiixiti
    Saúl huan quiilhui: ―Ximijquehuaya pampa ya ajsic hora para tiyas. Huan Saúl mijquejqui
    huan Samuel yajqui ihuaya para quicahuati iteno altepet.'
  vie-1934: 'Qua ngày sau, hai người dậy sớm; khi hừng đông, Sa-mu-ên gọi Sau-lơ trên
    mái nhà mà nói rằng: Hãy đứng dậy, ta sẽ đưa ngươi đi. Sau-lơ đứng dậy, rồi Sa-mu-ên
    và Sau-lơ cả hai đồng đi ra.'
  hin-CV: प्रातःकाल शमुएल ने छत पर सोए हुए शाऊल को यह कहते हुए जगाया, “उठो, मुझे तुम्हें
    विदा करना है.” तब शाऊल जाग गए, बाद में वह शमुएल के साथ बाहर चले गए.
  spa-BES: 'Y al amanecer, Samuel dijo a Saúl en el techo: Levántate para que sigas
    tu viaje. Entonces se levantó Saúl, y él y Samuel salieron juntos.'
  tdx-tdx: 'Aa le nañaleñaleñe iereo, naho kinanji’ i Samoele t’i Saole homb’ an-tafo
    mb’eo te manjirike àndro, ami’ty hoe: Mitroara fa haseseko. Aa le niongake t’i
    Saole naho niavotse mb’eo ie roe.'
  tha-KJV: และเขาทั้งสองตื่นแต่​เช้าตรู่ และอยู่มาเมื่อสว่างแล้ว ซามูเอลก็เรียกซาอูลผู้​อยู่​บนดาดฟ้าว่า
