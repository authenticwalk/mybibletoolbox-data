  eng-WYC-2018: And when they had risen early, and the day began to be clear, Samuel
    called Saul into the solar, and said, Rise thou up, that I deliver thee, (or Samuel
    called to Saul on the roof, and said, Rise thou up, so that I can let thee go).
    And Saul rose up, and both went out, that is, he, and Samuel.
  epo-epo: 'Kaj ili leviĝis frue; kaj kiam la matenruĝo leviĝis, Samuel vokis Saulon
