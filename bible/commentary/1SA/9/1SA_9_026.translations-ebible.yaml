  ton-ton: Pea naʻa nau tuʻu hengihengi hake pea feʻunga mo e maʻa ʻae ʻaho, naʻe
    ui ʻe Samuela ke ʻalu hake ʻa Saula ki he tuʻa fale, ʻo pehē, “Tuʻu hake koeʻuhi
    ke u tuku koe ke ke ʻalu.” Pea naʻe tuʻu hake ʻa Saula, pea naʻa na ō kituʻa fakatouʻosi
    pe, ʻaia mo Samuela ki he mamaʻo.
  ces-1613: 'Potom vstali velmi ráno. I stalo se, když záře vzcházela, že zavolal
