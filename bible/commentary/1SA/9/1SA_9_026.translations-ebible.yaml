    siraṉa.
  gaz-gaz: Isaanis ganama barii kaʼan; Saamuʼeelis bantii manaa irraa Saaʼolin waamee,
    “Qophaaʼi ani sin geggeessa” jedheen. Yeroo Saaʼol qophaaʼettis innii fi Saamuʼeel
    walii wajjin gad baʼan.
  fra-LSG: 'Puis ils se levèrent de bon matin; et, dès l’aurore, Samuel appela Saül
    sur le toit, et dit: Viens, et je te laisserai partir. Saül se leva, et ils sortirent
    tous deux, lui et Samuel.'
  gnn-gnn: Ga wiripuŋuyuna waluyu munhakumirrina, Djol ga ŋunhi wiripu ḏarramu djämamirri
    nhanŋu, gaŋgathinana marrtjinana, ga ŋayi Djamiyulyunydja gumurr‐waŋala maṉḏanha,
    yana liŋgu‐u‐u ga gonha'yurruna walala ŋunhiyi wäŋa.
  yal-yal: Na xɔtɔn bode e keli subaxa. Samuyɛli yi Sɔli xili, a naxa, “Ɛ xa ɛ yitɔn,
    n xa sa ɛ ti kira yi.” Sɔli to keli, e nun Samuyɛli yi mini.
  haw-1868: Ala ae la lakou i kakahiaka nui; a i ka wanaao, kahea aku la o Samuela
    ia Saula maluna o ka hale, i aku la, E ala, a hoouna aku au ia oe. Ala mai o Saula,
    a hele aku la laua iwaho, oia a me Samuela.
  arb-NAV: 'وَفِي فَجْرِ الْيَوْمِ التَّالِي اسْتَدْعَى صَمُوئِيلُ شَاوُلَ لِيَصْعَدَ
    إِلَى سَطْحِ الْبَيْتِ قَائِلاً: «انْهَضْ لأَصْرِفَكَ». فَتَهَيَّأَ شَاوُلُ لِلانْصِرَافِ،
    وَشَيَّعَهُ صَمُوئِيلُ إِلَى الْخَارِجِ.'
  ewe-ewe: Le ŋufɔke ƒe ŋdi kanya la, Samuel yɔ Saul le xɔta eye wògblɔ nɛ be, “Dzra
    ɖo na mɔzɔzɔ.” Esi Saul dzra ɖo vɔ la, eya kple Samuel dze mɔ.
  eng-LEE: And they got up early; and it came to pass when the morning-dawn arose,
    that Samuel called Saul to the roof, saying, Up, that I may send thee away. And
    Saul arose, and they went out, both of them, he and Samuel, into the street.
  gvn-gvn: Yalibalaku Samuelangka Saul warngkumun walngan, yalaman, “Wandida, ngayu
    yubalan bayanbaku yungankada.” Jana ngalkalba townmun kadan, Samuelangka yalaman
    Saulundu, “Yunu workingman jakalba yunga, yundu buban ngaykunji bunday. Ngayu
    yunundu balkal wanyu Godungku yalaman.”
  asm-FB: ৰাতিপুৱাতে চমূৱেলে চৌলক ঘৰৰ চালৰ ওপৰলৈ মাতি ক’লে, “উঠা, যাতে মই তোমাক তোমাৰ
    বাটে পঠিয়াব পাৰোঁ;” সেয়ে চৌল উঠিল আৰু চমূৱেলৰ সৈতে দুয়োজন বাটলৈ ওলাই গ’ল।
  sus-A: نَ كُيٍ عِبَ سُبَشّ، عٍ نَشَ كٍلِ. سَمُوٍلِ نَشَ سْلُ شِلِ بَنشِ قَرِ مَ،
    عٍ شَ عٍ بٌورٍ تٌ. عَ نَشَ عَ قَلَ عَ بّ، «كٍلِ، ﭑ شَ عِ مَتِ كِرَ شْن.» سْلُ
    نَشَ كٍلِ، عٍ نَشَ مِنِ كِرَ مَ، عَ تَن نُن سَمُوٍلِ.
  fra-SBL: 'Ils se levèrent de bonne heure et, au lever du jour, Samuel appela Saül
    sur le toit en disant : « Lève-toi, que je te renvoie. » Saül se leva, et ils
    sortirent tous les deux, lui et Samuel, ensemble.'
  hbo-hbo: וַיַּשְׁכִּ֗מוּ וַיְהִ֞י כַּעֲלֹ֤ות הַשַּׁ֙חַר֙ וַיִּקְרָ֨א שְׁמוּאֵ֤ל
    אֶל־שָׁאוּל֙ *הַגָּג (הַגָּ֣גָה) לֵאמֹ֔ר ק֖וּמָה וַאֲשַׁלְּחֶ֑ךָּ וַיָּ֣קָם שָׁא֗וּל
    וַיֵּצְא֧וּ שְׁנֵיהֶ֛ם ה֥וּא וּשְׁמוּאֵ֖ל הַחֽוּצָה׃
  piu-2006: '@see-verse:1SA.009.025'
  pjt-pjt: '@see-verse:1SA.009.025'
  kik-kik: Nao makĩrooka gũũkĩra rũciinĩ tene, nake Samũeli agĩĩta Saũlũ kũu nyũmba
    igũrũ akĩmwĩra atĩrĩ, “Ũkĩra wĩhaarĩrie na nĩngũkũrekereria ũthiĩ.” Hĩndĩ ĩrĩa
    Saũlũ ehaarĩirie, we hamwe na Samũeli makiuma nja.
  fra-NCL: 'Le lendemain, ils se levèrent de bon matin et, comme l’aurore montait,
    Samuel appela Saül sur le toit, et dit : « Lève-toi, et je te laisserai aller. »
    Saül se leva, et ils sortirent tous deux, lui et Samuel.'
  cek-AK: Nihnik loe khawnbang khawnthaw ah angthawk hoi; khodai naah loe, Samuel
    mah Saul to imphu ah kawk; Angthawk ah, nam pui hoi kang patoeh han boeh, tiah
    a naa. Saul loe angthawk moe, Samuel hoi nawnto tasa bangah caeh hoi.
  cuk-cuk: 'Neg-oibosgu, bolegoedba, Samuel neg-birgi gabedneg-siidgi goted. Agine,
    Samuel, Saúlʼga sogded: —Gwisgue. Bato naed be ogusad. Degine, Saúl gwisgusad,
    geb Samuelʼbogwa neggi noarmalad.'
  uig-CYR: 'Әтиси таң шәһәрдә орундин турғанда Самуил Саулни өгүздин чақирип: — Орнуңдин
    тур, мән сени узутуп қояй, деди. Саул орундин турди вә иккиси биллә чиқти, — һәм
    у Самуил билән биллә кочиға чиқти.'
  tel-2017: తరువాతి రోజు తెల్లవారుజామున సమూయేలు “నేను నీకు వీడ్కోలు చెప్పడానికి మిద్దెమీదికి
    రా” అని సౌలును పిలవగా సౌలు లేచాడు. తరువాత వారిద్దరూ బయలుదేరి
  hat-BSA: 'Yo te leve bonè. Lè li fenk jou, Samuel te rele Saül sou twati a. Li te
    di: “Leve pou m kab voye ou ale.” Konsa, Saül te leve, e li menm ansanm ak Samuel
    te ale nan lari.'
  kos-kos: ac Saul el motulla we. Toang ke lututang, Samuel el pangnol Saul fin mangon
    lohm uh ac fahk, “Tukakek, tuh nga nga in supwekomla inkanek lom.” Saul el tukakek,
    ac welul Samuel illa nu inkanek uh.
  hbo-WLC: וַיַּשְׁכִּ֗מוּ וַיְהִ֞י כַּעֲל֤וֹת הַשַּׁ֙חַר֙ וַיִּקְרָ֨א שְׁמוּאֵ֤ל
    אֶל־שָׁאוּל֙ הגג לֵאמֹ֔ר ק֖וּמָה וַאֲשַׁלְּחֶ֑ךָּ וַיָּ֣קָם שָׁא֗וּל וַיֵּצְא֧וּ
    שְׁנֵיהֶ֛ם ה֥וּא וּשְׁמוּאֵ֖ל הַחֽוּצָה׃
  ibo-ibo: Nʼisi ụtụtụ mgbe ha biliri, Samuel kpọrọ Sọl nʼụlọ elu sị, “Jikere, ka
    m zilaga gị.” Mgbe Sọl kwadoro, ya na Samuel sooro pụọ nʼezi.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଅତି ପ୍ରଭାତରେ ଉଠିଲେ; ପୁଣି, ପ୍ରାୟ ଦିବସ-ପ୍ରକାଶ ସମୟରେ ଶାମୁୟେଲ
    ଗୃହ-ଛାତ ଉପରେ ଶାଉଲଙ୍କୁ ଡାକି କହିଲେ, “ଉଠ, ମୁଁ ତୁମ୍ଭଙ୍କୁ ବିଦାୟ କରିବି।” ତହିଁରେ ଶାଉଲ
    ଉଠିଲେ, ପୁଣି, ସେ ଓ ଶାମୁୟେଲ ଦୁହେଁ ବାହାରକୁ ଗଲେ।
  chk-chk: Nge ünümweerän Samuel a kökkötä ren Saul won ewe imw, “Kopwe pwätä pwe
    üpwe tinukela won om al.” Iwe, Saul a pwätä, nge i me Samuel ra feila won ewe
    al.
  ssd-ssd: 'Pasate deŋpurmba Saul nu wande funu mbol taŋge kinyna. Kinymba mafena
    le maratukuk tiŋga Samuel nu Saul wika sana: Tiŋga ndeka le ye ne mindenumba kumba
    ka ndinŋge mbilni le kaye ŋgina le Saul ndek tiŋga ibeŋkumba Samuel ndoŋ wande
    kusremba kilim ka Saul tuku piro taŋgo ta ndoŋ ndin dubimba kinaig.'
  rop-rop: Ailibala gin bifo sangidap Semyul bin jingat langa Sol deya ontop langa
    det haus. Imbin tok, “Yu gidap na, dumaji ai garra jandimwei yunbala na.” Wal
    Sol en im wekinmen bin gidap, en dubala bin go atsaid brom det haus garram Semyul.
  ukr-1871: 'Як зачервонїла ж зоря вранцї, покликнув Самуїл до Саула на горищі: Встань,
    я проведу тебе. І встав Саул, і вийшли вони оба з дому, він та Самуїл.'
  deu-1951: 'Und sie standen am Morgen früh auf. Und als die Morgenröte aufging, rief
    Samuel dem Saul auf dem Dach und sprach: Steh auf! Ich will dich begleiten. Da
    machte sich Saul auf, und die beiden gingen miteinander hinaus, er und Samuel.'
  eng-JPS: 'And they arose early; and it came to pass about the break of day, that
    Samuel called to Saul on the housetop, saying: ''Up, that I may send thee away.''
    And Saul arose, and they went out both of them, he and Samuel, abroad.'
  srp-1865: 'A ujutru uraniše, i kad svitaše, zovnu Samuilo Saula na krov, i reèe
    mu: digni se, da te otpustim. I kad se diže Saul, izidoše obojica, on i Samuilo.'
  lug-lug: Awo enkeera Samwiri n’agolokoka mu makya n’akoowoola Sawulo nti, “Golokoka
    nkusibule odde ku lugendo lwo.” Sawulo ne yeteekateeka, ye ne Samwiri ne baserengeta
    okugenda mu kibuga.
  heb-heb: וישכמו ויהי כעלות השחר ויקרא שמואל אל שאול הגג לאמר קומה ואשלחך ויקם שאול
    ויצאו שניהם הוא ושמואל החוצה׃
  ben-IRV: পরে তাঁরা খুব ভোরে ঘুম থেকে উঠলেন, আলো হলে পর শমূয়েল বাড়ির ছাদের উপর
    শৌলকে ডেকে বললেন, “ওঠ, আমি তোমাকে এখন বিদায় দেব।” তখন শৌল উঠলেন, আর তিনি ও শমূয়েল
    দুইজনে বাইরে গেলেন।
  pan-pan: ਅਤੇ ਉਹ ਸਵੇਰੇ ਹੀ ਉੱਠੇ ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜਾਂ ਦਿਨ ਚੜ੍ਹਨ ਲੱਗਾ ਤਾਂ ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ
    ਨੂੰ ਘਰ ਦੀ ਛੱਤ ਉੱਤੇ ਫੇਰ ਸੱਦਿਆ ਅਤੇ ਆਖਿਆ, ਉੱਠ ਜੋ ਮੈਂ ਤੈਨੂੰ ਵਿਦਾ ਕਰਾਂ। ਸੋ ਸ਼ਾਊਲ ਉੱਠਿਆ,
    ਉਹ ਅਤੇ ਸਮੂਏਲ ਬਾਹਰ ਚੱਲੇ ਗਏ।
  tkr-tkr: 'Manbı miç''eeb oza qeebaxhenbı. Çakdacad, Şamuelee daxalyne Şaululqa onu''u
    eyhen: – Oza qixhe, zı ğu yəqqı''l arçes. Manar oza qıxha, Şamuelika sacigee xaançe
    g''aqa qığeç''e.'
  mya-JVB: နံနက်စောစောထ ၍ မိုဃ်းလင်း သောအခါ ၊ ရှမွေလ က၊ ထ လော့။ သင့် ကို ငါလွှတ် လိုက်မည်ဟု
    ရှောလု ကို အိမ်မိုး ပေါ် မှာ ခေါ် ပြီးလျှင် ၊ ရှောလု သည် ထ ၍ ထိုသူ နှစ် ယောက်တို့သည်
    ထွက်သွား ကြ၏။
  tte-O: Yanuwa ilayan sikeno-tolo yo Samuela iyoga-sae Saulo koina iba, “Ukwatububu
    na talau kamwasa mena yapei-gabaegiwo.” Saulo ikatububu imwawasi kabo ana topaisowa
    mekalikava silau siyawatagili kamwasa mena.
  tbg-tbg: Ho vira qararaa toqaqi Samueriva himpiro Sorura aarero tiharo, Ho himpuane.
    Te ai atitaarirara nena maaqaini vuanerama turo, tivakero viva Sorukantiro vahaaqaini
    vevante vura.
  hmo-hmo: Unuseni ia hekure diho, ia mahuta. Daba rere neganai Samuela ese Saulo
    ia boiria, ataiai daiutuna dekenai, ia gwau, “Oi toreisi, oi do lau siaia, oiemu
    dala dekenai do oi lao.” Vadaeni Saulo ia toreisi, Samuela danu ia diho, hanua
    ena ariara dekenai idia raka lao.
  urd-urd: और वह सवेरे उठे, और ऐसा हुआ, कि जब दिन चढ़ने लगा, तो समुएल ने साऊल को फिर
    घर की छत पर बुलाकर उससे कहा, उठ कि मैं तुझे रुख़्सत करूँ।” इस लिए साऊल उठा, और
    वह और समुएल दोनों बाहर निकल गए।
  rus-SYN: 'Утром встали они так: когда взошла заря, Самуил воззвал к Саулу на кровлю
    и сказал: встань, я провожу тебя. И встал Саул, и вышли оба они из дома, он и
    Самуил.'
  bqc-SIM: 'Ɔ̃ aa ì we. Kɛ́ gu ye dↄi, ↄ̃ Samuɛli lɛzù Sauluzi kpɛ́ musu we à mɛ̀:
    Fɛlɛ mà gɛ́ zɛinɛ. Kɛ́ Saulu fɛ̀lɛ, aàpi ń Samuɛlio aa bↄ̀ bàasi ḿpla.'
  tcz-CHONGTHU: Ajing jingkah matah in athouvun, chuin Samuel’in Saul indan chung’ah
    akou touvin, asoldoh thei nadingin, “Thouvin,” ati.
  mar-mar: ते पहाटेस उठले व उजाडण्याच्या वेळेस असे झाले की, शमुवेलाने शौलाला घराच्या
    धाब्यावर बोलावून म्हटले, “मी तुला पाठवून द्यावे म्हणून ऊठ. तेव्हा शौल ऊठला, मग
    तो व शमुवेल असे दोघेजण बाहेर गेले.”
  qub-qub: 'Chaura chay chacay Saulga chaycho puñuran. Warannin tuta Samuelga Saulta
    niran: «Cananga aywacuyna.» Niptin Saulga Samuelwan chaypita llojshiran.'
  bqp-bqp: 'Akũ ò ì gwe. Kũ gu ye à dↄ, akũ Samuɛli lɛ́ zù Solui kpɛ́ musu gwe
    à pì: Ǹ futɛ, mà gɛ́ zɛnnɛ. Kũ Solu fùtɛ, àkũ kũ Samuɛlio ò bò bàai ń pla.'
  hat-hat: 'Nan denmen yo leve byen bonè. Lè bajou kase, Samyèl rele Sayil sou teras
    la: -Leve non. Mwen pral voye ou ale lakay ou. Sayil leve, epi yo tou de yo soti
    nan lari a ansanm.'
  eng-BSB: They got up early in the morning, and just before dawn Samuel called to
    Saul on the roof, “Get ready, and I will send you on your way!” So Saul arose,
    and both he and Samuel went outside together.
  tod-tod: 'Poluma zobui, Sayileni ta ná-botiɠɛ nui ti wuzeɠeai ma, Samiyɛle Sayile
    lolini dooɠo bosuʋɛ pɛlɛi maazuʋɛ, é ɠɛ ma: «De liina, gè è ʋu ga pele.» Sayileni
    ti ʋilɛni pelei ma ta Samiyɛle, ti ɗa li.'
  eng-WEBPB: They arose early; and about daybreak, Samuel called to Saul on the housetop,
    saying, “Get up, that I may send you away.” Saul arose, and they both went outside,
    he and Samuel, together.
  kbq-kbq: Hagi kotu avame Samueli'a otino Solina kehuno, Otige'na kazeri retrotra
    hanena kumakarega vuo. Higeno Soli'a otino Samueli'ene magoka kantega vu'na'e.
  nhe-BL: 'Huan Saúl cochqui ipan ichaj Samuel huan hualmostla nelcualca Samuel quiixiti
    Saúl huan quiilhui: ―Ximehuaya pampa ajsic hora para tiyas. Huan Saúl mejqui huan
    Samuel yajqui ihuaya para quicahuati itenpa altepetl.'
  bus-bus: 'Ben aↄ̃ ì gwe. Kɛ̀ guu yezi à dↄ, ben Samuɛli lɛ́ zù Soluzi kpɛ́ musu
    gwe à bè: Ǹ fɛɛ, mà gá zɛnnɛ. Kɛ̀ Solu fɛ̀ɛ, àpi kↄ̃n Samuɛlio aↄ̃ bↄ̀ bàazi ń
    plaaa.'
  gub-BL: Uker a'e pe. Izi'itahy oho Xamuew a'e pe Xau henoz tà. Uze'eg nezewe izupe.
    — Epu'àm kury. Neho haw 'ar uhem kwez kury. Aha putar nerupi pepa'i ihe nehe kury,
    i'i izupe. Upu'àm Xau kury. Uhem tàpuz wi Xamuew rupi tawhu myter romo oho pà
    wà.
  eng-DRA: 'And when they were risen in the morning, and it began now to be light,
    Samuel called Saul on the top of the house, saying: Arise, that I may let thee
    go. And Saul arose: and they went out both of them, to wit, he and Samuel.'
