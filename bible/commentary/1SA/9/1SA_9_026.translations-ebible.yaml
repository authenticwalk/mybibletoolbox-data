  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಸಮುವೇಲನು ಮಾಳಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದ ಸೌಲನನ್ನು, “ಏಳು, ನಿನ್ನನ್ನು
