  tam-TCV: அவர்கள் இருவரும் அதிகாலையில் எழுந்தார்கள். சாமுயேல் மேல்மாடியிலிருந்த சவுலைக்
    கூப்பிட்டு, அவனிடம், “நான் உன்னை வழியனுப்பி வைக்கவேண்டும். ஆயத்தப்படு” என்றான்.
    சவுல் ஆயத்தமானபின் சாமுயேலும், சவுலும் சேர்ந்து வெளியே சென்றார்கள்.
  ceb-ULB: Unya sa pagkakaadlawon, gitawag ni Samuel si Saul didto sa atop ug miingon,
