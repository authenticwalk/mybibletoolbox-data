verse: 1SA.009.023
translations:
  mal-C: ശമുവേൽ പാചകക്കാരനോട്, “പ്രത്യേകം മാറ്റിവെക്കാനായി ഞാൻ പറഞ്ഞേൽപ്പിച്ചിരുന്ന
    ഓഹരി കൊണ്ടുവരിക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und Samuel gebot dem Koch: Gieb das Stück her, das ich dir übergeben habe,
    das, von dem ich dir sagte: Hebe es auf!'
  lin-lin: 'Samuele alobaki na moto oyo azalaki kolamba : « Yaka na ndambo ya biloko
    oyo nayebisaki yo ete otia yango pembeni. »'
  eng-LSV: And Samuel says to the cook, “Give the portion which I gave to you, of
    which I said to you, Set it by you.”
  eng-GNV: And Samuel saide vnto the cooke, Bring foorth the portion which I gaue
    thee, and whereof I said vnto thee, Keepe it with thee.
  eng-WEBSTER: And Samuel said to the cook, Bring the portion which I gave thee, of
    which I said to thee, Set it by thee.
  nhw-BL: 'Huan nimantzi Samuel quinahuati ya catli quintlacualtequiliyaya: ―Xijhualica
    nopa nacatl catli achi cuali catli nimitznahuati para xiquiyocaquixti.'
  swh-ONEN: Samweli akamwambia mpishi, “Leta ile sehemu ya nyama niliyokupa, ile niliyokuambia
    iweke kando.”
  bba-bba: Mɑ Sɑmuɛli u dĩɑ kowo sɔ̃ɔwɑ u nɛɛ, ɑ dĩɑ ni tɑmɑ ni nɑ nɛɛ, ɑ ɡinɑ yiiyo
    bee tiɑ wunɛn mi.
  eng-KJVCPB: And Samuel said unto the cook, Bring the portion which I gave thee,
    of which I said unto thee, Set it by thee.
  cpy-cpy: 'Ikanta-paakiri Samuel onkotsiwae-tatsiri: “Pamakinari wathatsi nokanta-kimiri,
    pinashi-tyaari poyiri.”'
  mpx-mpx: Yaka Samuwela i baek toligaliga elana i ba, “Bwasumu bunumwina waiwaisana
    toto ya pewa ge ya ba nu teli getogaan, u pwatanim.”
  luo-luo: Samuel ne onyiso jatedo niya, “Kel lemo mar ringʼo mane amiyi, mane anyisi
    ni iket tenge.”
  meu-meu: Bena Samuel ese aniani inaduna tauna e hereva henia, eto, Na henimu nato
    “Bavatoa tabe” ḡauna na a mailaia.
  npi-ULB: शमूएलले भान्सेलाई भने, “'अलग्गै राख' भनी मैले तिमीलाई भनेको भाग ल्‍याऊ
    ।”
  yor-yor: Samuẹli sọ fún alásè pé, “Mú ìpín ẹran tí mo fún ọ wá, èyí tí mo sọ fún
    ọ pé kí o yà sọ́tọ̀.”
  emp-NTPO: 'Maʌ̃be Samuelba ne djubaría nãwã jarasia: –Ne djara mʌ̃a bʌ́a awara b̶ʌbid̶ara
    enedua.–'
  ind-ind: Kata Samuel kepada juru masak, “Berikanlah kepadanya bagian daging terbaik
    yang saya minta kamu sisihkan untuk tamu terhormat.”
  pes-OPCB: 'آنگاه سموئیل به آشپز گفت: «آن قسمت از گوشتی را که به تو گفتم نزد خود
    نگاه داری، بیاور.»'
  tgl-ULB: Sinabi ni Samuel sa tagapagluto, “Dalhin mo ang bahaging ibinigay ko sa
    iyo, kung alin sinabi sa iyong, 'Itabi mo ito.'”
  cbu-NT: Ashirucha, Samuel anush Saulaa tunuxinarangu, patatamapaneetssha; Yuw shiyaa,
    Wanuts wanasirimshee piyam wayangi, táranlli anoo neem tputs mbaseerush, panangi,
    tárangiya,
  hui-hui: Ani buwa Samuelehanda tomo dawaga heagohondo lalu, Bulumaga mbirini i̱na
    podowa mo bagi ho wibe lalu ngirugo mo yalu íbu, lene.
  mya-mya: ရှ​မွေ​လ​က​စား​တော်​ကဲ​အား``သင့်​အား​သီး သန့်​ထား​ရှိ​ရန် ငါ​မှာ​ကြား​ထား​သည့်​အ​မဲ
    သား​တုံး​ကို​ယူ​ခဲ့​လော့'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་གསོལ་དཔོན་ལ། སྔར་ངས་ཁྱོད་རང་ལ་ཟུར་དུ་ཞོག་ཅིག་ཅེས་སྨྲས་པའི་ཤ་སྐལ་འདི་རུ་ཁྱེར་ཤོག་ཅེས་བསྐུལ་བས།
  sna-sna: Samueri akati kumubiki, “Uya nechidimbu chenyama chandakakupa, chiya chandakuudza
    kuti uise parutivi.”
  spa-BLM: 'Samuel dijo al cocinero: “Trae la porción que te di, de la que te dije:
    “Apártala””.'
  cac-cac: 'Ix yalan vin̈aj Samuel chi'' d''a jun vin̈ ilum vael d''a cocina icha
    tic: —Ic''cot noc'' chib''ej ix val d''ayach to ch''oc tzic''caneli, xchi vin̈.'
  swh-ULB: Samweli akamwambia mpishi, “Lete sehemu niliyokupatia, sehemu ambayo nilikwambia
    hivi, “Itenge.”'
  bel-bel: 'І сказаў Самуіл кухару: падай тую частку, якую я даў табе і пра якую я
    сказаў табе: адкладзі яе ў сябе.'
  deu-ELBBK: 'Und Samuel sprach zu dem Koch: Gib das Stück her, das ich dir gegeben,
    von dem ich dir gesagt habe: Lege es bei dir zurück.'
  mbb-OT: Ne migkeǥiyan ni Samuel kes peresuba te, “Uwita nu en kayi kes usa he impesivey
    ku kenikew.”
  mal-2015: 'ശമൂവേൽ വെപ്പുകാരനോടു: നിന്റെ പക്കൽ വെച്ചുകൊൾക എന്നു പറഞ്ഞു ഞാൻ തന്നിട്ടുള്ള
    ഓഹരി കൊണ്ടുവരിക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Samuel phenďa le muršeske, savo kerelas le chabeneha: „De mange oda
    kotor mas, so tuke diňom te garuvel pre sera.“'
  pes-OPV: 'و سموئیل به طباخ گفت: «قسمتی را که به تودادم و درباره‌اش به تو گفتم که
    پیش خودنگاهدار، بیاور.»'
  ron-1924: 'Самуел а зис букэтарулуй: „Аду порция пе каре ць-ам дат-о кынд ць-ам
    зис: ‘Пуне-о деопарте.’”'
  ben-OBCV: শমূয়েল রাঁধুনীকে বললেন, “মাংসের যে টুকরোটি আমি তোমায় সরিয়ে রাখতে বলেছিলাম,
    সেটি নিয়ে এসো।”
  som-som: Markaasaa Samuu'eel wuxuu cuntokariyihii ku yidhi, Qaybtii aan kuu dhiibay
    ee aan kugu idhi, Adigu ii hay, bal la kaalay.
  lat-VUC: 'Dixitque Samuel coco: Da partem quam dedi tibi, et præcepi ut reponeres
    seorsum apud te.'
  eng-ASVBT: And Samuel said unto the cook, Bring the portion which I gave thee, of
    which I said unto thee, Set it by thee.
  ita-1885: 'E Samuele disse al cuoco: Reca qua quella parte, la quale io ti diedi,
    della quale io ti dissi: Riponila appresso di te.'
  eng-LXXUP: And Samuel said to the cook, Give me the portion which I gave thee, which
    I told thee to set by thee.
  eng-ULB: Samuel said to the cook, “Bring the portion which I gave to you, of which
    I said to you, 'Put it aside.'”
  spa-VBL: 'Entonces Samuel le dijo al cocinero: “Trae el trozo de carne especial
    que te di y que te dije que reservaras”.'
  fra-_FOB: 'Et Samuel dit au cuisinier: Donne la portion que je t''ai donnée, et
    que je t''ai dit de réserver.'
  mal-mal: 'ശമൂവേൽ പാചകക്കാരനോട്: “നിന്റെ അടുക്കൽ പ്രത്യേകം മാറ്റിവയ്ക്കാൻ പറഞ്ഞിരുന്ന
    ഭാഗം കൊണ്ടുവരുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Ḳhānsāme ko us ne hukm diyā, “Ab gosht kā wuh ṭukṛā le āo jo maiṅ ne tumheṅ
    de kar kahā thā ki use alag rakhnā hai.”
  suz-BL: मिनु सामुएलमी क्‍येब कली “ङोंइती गो इ कली तिल्‍शा वोइक्‍चा देंशो भाग एक
    पितो” दे मदा बाक्‍त।
  ita-1927: 'E Samuele disse al cuoco: “Porta qua la porzione che t’ho data, e della
    quale t’ho detto: Tienla in serbo presso di te”.'
  ckb-ckb: 'ساموئێل بە چێشتلێنەرەکەی گوت: «ئەو بەشە بهێنە کە پێم دایت و پێم گوتی،
    لەلای خۆت هەڵیبگرە.»'
  eng-BBE: And Samuel said to the cook, Give me that part which I gave you orders
    to keep by you.
  kan-OKCV: ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂವತ್ತು ಜನರಿದ್ದರು. ಸಮುಯೇಲನು ಅಡಿಗೆಯವನಿಗೆ, “ನಾನು ನಿನ್ನ ಕೈಯಲ್ಲಿ
    ಕೊಟ್ಟು ಇಡಬೇಕೆಂದು ಹೇಳಿದ ಪಾಲನ್ನು ತಂದಿಡು,” ಎಂದನು.
  tam-2017: 'பின்பு சாமுவேல் சமையற்காரனைப் பார்த்து: நான் உன்னுடைய கையிலே ஒரு பங்கைக்
    கொடுத்துவைத்தேனே, அதைக் கொண்டுவந்து வை என்றான்.'
  spa-RV-1909: 'Y dijo Samuel al cocinero: Trae acá la porción que te dí, la cual
    te dije que guardases aparte.'
  ron-BTF: 'Și Samuel a spus bucătarului: Adu porția pe care ți-am dat-o, despre care
    ți-am spus: Pune-o lângă tine.'
  eng-WEBP: Samuel said to the cook, “Bring the portion which I gave you, of which
    I said to you, ‘Set it aside.’”
  eng-FBV: Samuel told the cook, “Bring the special piece of meat I gave you and told
    you to keep to one side.”
  nld-1939: 'En tot den kok zei Samuël: Dien het gerecht op, dat ik u gegeven heb,
    en dat ik u verzocht, apart te houden.'
  nch-BL: 'Huan nimantzi Samuel quinahuati ya cati quintacualtequiliyaya: ―Xijhualica
    nopa nacat cati achi cuali cati nimitznahuati para xiquiyocaquixti.'
  vie-1934: 'Bấy giờ, Sa-mu-ên nói cùng đầu bếp rằng: Hãy bưng phần ta đã trao cho
    ngươi, và ta đã dặn để riêng ra.'
  hin-CV: और फिर शमुएल ने रसोइए को आदेश दिया, “व्यंजन का वह विशेष अंश, जिसे मैंने
    तुम्हें अलग रखने का आदेश दिया था, यहां ले आओ.”
  spa-BES: 'Entonces Samuel dijo al cocinero: Dame la porción que te di para que apartaras.'
  tdx-tdx: 'Le hoe t’i Samoele amy mpanokoñey, Azotsò i fate-kena natoloko azoy, i
    nataoko ty hoe: Apoho añ’ila’o.'
  tha-KJV: และซามูเอลพู​ดก​ับคนครั​วว​่า “จงนำส่วนที่ฉันได้​มอบให้ ซึ่งฉันบอกว่า ‘​เก​็บไว้​ต่างหาก​’
    นั้นมา”
  por-BR-2018: 'E disse Samuel ao cozinheiro: Traze aqui a porção que te dei, a qual
    te disse que guardasses à parte.'
  deu-ELO: 'Und Samuel sprach zu dem Koch: Gib das Stück her, das ich dir gegeben,
    von dem ich dir gesagt habe: Lege es bei dir zurück.'
  eng-WYC-2018: And Samuel said to the cook, Give thou the part which I gave to thee
    (or Bring thou out the portion which I gave thee), and commanded, that thou shouldest
    keep (it) by itself with thee.
  epo-epo: 'Kaj Samuel diris al la kuiristo: Donu tiun porcion, kiun mi donis al vi
    kaj pri kiu mi diris al vi, ke vi retenu ĝin ĉe vi.'
  uig-PIN: 'Samuil axpǝzgǝ: — Mǝn saⱪlap ⱪoyƣin dǝp, sanga tapxurƣan ⱨeliⱪi taamni
    elip kǝlgin, dedi.'
  beo-beo: Sa:miuele da ha:i manu gobesu dunuma amane sia:i, “Gebo hu a:i na dima
    hamega ligisiagama:ne iasi, amo gaguli misa.”
  tpi-OTNT: Na Samuel i tokim kukboi olsem, “Kisim dispela hap mit mi bin givim yu
    na mi bin tokim yu long putim i stap. Nau yu bringim i kam.”
  hau-SA: Sama’ila ya ce wa mai dahuwa, “Kawo naman da na ba ka, wannan da na ce ka
    ajiye dabam.”
  uig-LAT: 'Samuil ashpezge: — Men saqlap qoyghin dep, sanga tapshurghan héliqi taamni
    élip kelgin, dédi.'
  nde-nde: USamuyeli wasesithi kumpheki wakhe, “Letha iqatha lenyama engikuphe lona,
    leliyana engithe uligcine.”
  ton-ton: Pea naʻe pehē ʻe Samuela ki he ngaohi kai, “ʻOmi ʻae tufakanga naʻaku ʻatu
    kiate koe, ʻaia naʻaku lea ki ai kiate koe, Tuku pe ia ʻo tauhi.”
  ces-1613: 'I řekl Samuel kuchaři: Dej sem ten díl, kterýž jsem dal tobě, o kterémžť
    jsem řekl: Schovej jej obzvláštně.'
  eng-WMB: Samuel said to the cook, “Bring the portion which I gave you, of which
    I said to you, ‘Set it aside.’”
  tam-TCV: மேலும் சாமுயேல் சமையற்காரனிடம், “வேறாக எடுத்து வைக்கும்படி சொல்லி நான்
    உன்னிடம் கொடுத்த அந்த இறைச்சித் துண்டைக் கொண்டுவா” என்றான்.
  ceb-ULB: Miingon si Samuel sa tigluto, “Dad-a ang bahin nga gihatag ko kanimo, nga
    akong gisulti kanimo, 'Ilahi kini.'”
  pol-UBG: 'Wtedy Samuel powiedział do kucharza: Podaj tę część, którą ci dałem i
    o której ci mówiłem: Zatrzymaj ją u siebie;'
  agr-agr: 'Dutika Samuel yujumka inagnun chichajak: “Wi neje amaakun juka akanka
    ukukta timajam nunú itaata”, tiuwai.'
  kyc-kyc: Samyueleme nenge kisingi akali doko kando lao, Mena minju lapo emba joo
    karo dokopa dusa reta lapu kandapi doko minyuo ipu, leya.
  urd-GVU: خانسامے کو اُس نے حکم دیا، ”اب گوشت کا وہ ٹکڑا لے آؤ جو مَیں نے تمہیں دے
    کر کہا تھا کہ اُسے الگ رکھنا ہے۔“
  deu-1912: 'Und Samuel sprach zu dem Koch: Gib her das Stück, das ich dir gab und
    befahl, du solltest es bei dir behalten.'
  ntj-ntj: '@see-verse:1SA.009.022'
  kan-2017: “ನಾನು ನಿನಗೆ ಹೇಳಿ ಪ್ರತ್ಯೇಕವಾಗಿ ಇಡಿಸಿದ್ದ ಮಾಂಸಭಾಗವನ್ನು ತಂದಿಡು” ಅಂದನು.
  yap-yap: Me ga’ar Samuel ngak fa’anem ni girdi’en e lum, “Mfek fare gi ufin i yib
    ni gu pi’ ngom mu gog ngom ni ngam fal ngabang.”
  hlt-MCSB: Te phoeiah Samuel loh imtawt taengah, “Nang taengah, 'Khueh dae,’ kan
    ti nah tih, “Namah kam paek maehvae te hang khuen,” a ti nah.
  mdy-ETH: ዒማና ሳሙዔኤሌ ካሢንቶ ቤዛ ማዻ ዓሢ ዔኤላዖ፦ « ‹ዱማሲ ጌሤ› ጌይ ታ ኔኤም ዒንጌ ሜኤሎ ዓሽኮ ታኣም ዔኪ ሙኬ»
    ጌዔኔ፤
  twi-ASANTE: Samuel ka kyerɛɛ osoodoni no sɛ, “Fa ɛnam sini a mede maa wo no bra,
    deɛ wɔde asie ama deɛ wɔrehyɛ no animuonyam no.”
  eng-WEBU: Samuel said to the cook, “Bring the portion which I gave you, of which
    I said to you, ‘Set it aside.’”
  wal-wal: Sameeli qumaa kattiyaagaa, “‘Ne matan wottashsha’ gaada taani neeyyo immido
    ashuwaa hamma” yaagiis.
  spa-PDDPT: 'Samuel dijo al cocinero: Trae la porción que te di, de la cual te dije:
    Ponla aparte.'
  gun-gun: 'Tembi''u mbojya pe Samuel aipoe''i: — Eru ke ndevy tembi''u ame''ẽ va''ekue,
    “Emoĩ porã ndea py”, ha''eague.'
  agu-BL: 'Nin tzun ben tlol Samuel tetz yi aj csinu'': —Cy''aj tzaj noc yi jun balaj
    piẍ chi''baj yi wak'' tzatz tan je''n acolol.'
  ilo-ULB: Kinuna ni Samuel iti kusinero, “Iyegmo ti paset nga intedko kenka, nga
    imbagak kenka, 'Ilasinmo daytoy.'”
  kpg-kpg: Samuel ga helekai gi tangada hai meegai, “Gaamai di goneiga dela ne helekai iei
    au bolo gi dugua gi daha.”
  uig-ARA: 'سامۇئىل ئاشپەزگە: ــ مەن ساقلاپ قويغىن دەپ، ساڭا تاپشۇرغان ھېلىقى تائامنى
    ئېلىپ كەلگىن، دېدى.'
  sus-sus: Samuweli naxa a fala kurisoma bɛ, «Fa donse ra n nu naxan ma i xa a sa
    a xati ma.»
  pon-2006: Samuel eri padahkihong sounkuko, “Wahdo kisin uduk me I ndaiong uhk ke
    en katohrehsango.”
  jae-jae: Go Samuel kêsôm gêdêŋ-ŋac-geno-gêŋŋa gebe “Ôkôc gêŋ, taŋ kakêŋ gêdêŋ aôm
    ma kasôm gebe otoc ênêc tau ŋa naŋ ômôêŋ.”
  ksd-ksd: 'Ma Samuel i ga biti tai ra tena tuntun nian: Nina ra tiniba iau ga ve
    u ba una vung vaire, una kap ia uti.'
  tur-YTC: Samuel aşçıya, “Sana verdiğim, ‘Bir yana ayır’ dediğim payı getir” dedi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ τῷ μαγείρῳ, δός μοι τὴν μερίδα ἣν ἔδωκά σοι, ἣν εἶπά
    σοι θεῖναι αὐτὴν παρὰ σοί.
  ind-AYT: Kemudian, Samuel berkata kepada juru masak, “Bawalah bagian yang sudah
    kuberikan kepadamu, dengan pesan, ‘Sisihkanlah ini.’”
  nya-nya: Tsono Samueli anati kwa wophika, “Bwera nayo nyama imene ndinakupatsa,
    imene ndinakuwuza kuti uyisunge pambali.”
  hrv-hrv: 'Zatim Samuel reče kuharu: “Donesi dio koji ti dadoh i za koji ti rekoh
    da ga staviš na stranu.”'
  mps-mps: Tialima, Samuelgo te nai ulubo bidibolo te tiwai po wali, “Te eno nagebolo
    mayu te muao po wai kibu sipsip mi, te megi da, nago sesao,” wali.
  tpi-tpi: Na Samuel i tokim kukboi olsem, “Kisim dispela hap mit mi bin givim yu
    na mi bin tokim yu long putim i stap. Nau yu bringim i kam.”
  dan-1931: 'og Samuel sagde til Kokken: “Ræk mig det Stykke, jeg gav dig og sagde,
    du skulde lægge til Side!”'
  vie-OVCB: 'Sa-mu-ên bảo người đầu bếp: “Dọn ra đây phần tôi đã đưa và dặn anh để
    riêng.”'
  guj-2017: શમુએલે રસોઈયાને કહ્યું કે, “જે ભાગ મેં તને આપ્યો તે લાવ અને જે વિષે મેં
    તને કહ્યું હતું, ‘તે બાજુ પર મૂક.’
  pon-2006A: Samuel eri padahkihong sounkuko, “Wahdo kisin uduk me I ndaiong uhk ke
    en katohrehsango.”
  por-BRBSL: 'Samuel disse ao cozinheiro: “Traga a porção que eu lhe dei, da qual
    eu lhe disse: ''Ponha-a de lado''”.'
  cth-cth: Samuel ni bu kathawngkung koe nang koe aloukcalah hmoun e na poe e hno
    hah lat hottelah ati.
  twi-twi: Samuel ka kyerɛɛ osoodoni no se, “Fa nam sin a mede maa wo no bra, nea
    wɔde asie ama nea wɔrehyɛ no anuonyam no.”
  hlt-hlt: Te phoeiah Samuel loh imtawt taengah, “Nang taengah, 'Khueh dae,’ kan ti
    nah tih, “Namah kam paek maehvae te hang khuen,” a ti nah.
  tbz-SIM: 'Kòo deè kɛ́nɑ́kɛ́ ocɑbénníwè kɛ dɔ̀: Túótɛ́ní kumɑɑ n do dɑ duɔ́ nkù kɑ̀ɑ
    cɑ̃́nnɛ́.'
  msy-2020: Ezɨ Samuel isair gumazim mɨgei, “Asɨzir tuzir kɨ nɨ ganɨngizim, nɨ a inigh
    izɨ.”
  dop-dop: 'Ɩlɛnɑ Sɑmiyɛɛlɩ tɔ mʋtʋ sɑɑlʋ sɩ: Kɔnɑ cǝkɑ ŋkɑ mɑɑ heelɑ-ŋ sɩ ń sɩɩnɑ
    kɑ mpɑɑ tɔ.'
  azb-azb: 'Şamuel aşpaza dedi: «“Bir yana ayrı qoy” deyib sənə verdiyim payı bura
    gətir!»'
  eng-DBY: And Samuel said to the cook, Bring the portion that I gave thee, of which
    I said to thee, Set it by thee.
  hin-2017: फिर शमूएल ने रसोइये से कहा, “जो टुकड़ा मैंने तुझे देकर, अपने पास रख छोड़ने
    को कहा था, उसे ले आ।”
  wol-KYG: 'Samiyel ne toggkat ba: «Indil ma ndawal li ma la joxoon, te noon la, nga
    ber ko.»'
  eng-YLT: And Samuel saith to the cook, 'Give the portion which I gave to thee, of
    which I said unto thee, 'Set it by thee?'
  eng-WYC-2017: And Samuel said to the cook, Give thou the part which I gave to thee,
    and commanded, that thou shouldest keep by itself with thee.
  eng-WMBB: Samuel said to the cook, “Bring the portion which I gave you, of which
    I said to you, ‘Set it aside.’”
  urd-GVH: ख़ानसामे को उसने हुक्म दिया, “अब गोश्त का वह टुकड़ा ले आओ जो मैंने तुम्हें
    देकर कहा था कि उसे अलग रखना है।”
  rug-rug: Zama la se Samuela koa sa tie kinakina, “Paleke mae nia sa kukuru miti
    sapu vatua rau koa goi, sapu tozi nigo rau pude veko vata kalea gua.”
  gaz-gaz: Saamuʼeel namicha nyaata qopheessuun, “Gumaa foonii isa ani kophaa kaaʼi
    siin jedhe sana fidi” jedhe.
  fra-LSG: 'Samuel dit au cuisinier: Sers la portion que je t’ai donnée, en te disant:
    Mets-la à part.'
  gnn-gnn: Ŋayi waŋana bitjarra, “Ŋay' ḻukiyana. Ŋarra nhuŋu dhuwala djarr'yuna ganaŋ'maranha
    yawunguŋga yana.” Bala ŋayi ḻukanana ŋunhalana Djamiyulwala wäŋaŋura, bala dhäŋuru
    ŋuliŋurunydja ŋayi ŋorranana ŋunhili nhanukalana wäŋaŋura.
  yal-yal: Samuyɛli yi a fala kudi soon xa, a naxa, “Fa suben na n naxan soxi i yii
    alogo i xa a dɔxɔ muxuna nde yɛɛ ra.”
  haw-1868: Olelo aku la o Samuela i ke kahu ai, E lawe mai i kahi a'u i haawi aku
    ai ia oe, i ka mea a'u i olelo ai ia oe, E waiho ia me oe.
  arb-NAV: 'وَقَالَ لِلطَّبَّاخِ: «أَحْضِرْ قِطْعَةَ اللَّحْمِ الَّتِي أَعْطَيْتُكَ
    إِيَّاهَا وَطَلَبْتُ مِنْكَ أَنْ تَحْتَفِظَ بِها عِنْدَكَ».'
  ewe-ewe: Samuel gblɔ na nuɖuɖudzikpɔla la be, “Tsɔ lãkɔ damitɔ si mede asi na wò
    be nadzra ɖo nam la vɛ nam.”
  eng-LEE: And Samuel said unto the cook, Hand here the portion which I gave thee,
    of which I said unto thee, Put it away by thee.
  asm-FB: চমূৱেলে ৰান্ধনীক ক’লে, “মই তোমাক যিখিনি ‘বেলেগে ৰাখিব দিছিলোঁ’ তোমাক দিয়া
    সেই ভাগটো লৈ আনা।’
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ كُرِ سٌمَ بّ، «قَ دٌنسٍ رَ ﭑ نُ نَشَن مَ عِ شَ عَ سَ
    عَ شَتِ مَ.»
  fra-SBL: 'Samuel dit au cuisinier : « Apporte la portion que je t''ai donnée et
    dont je t''ai dit : « Mets-la de côté ».'
  hbo-hbo: וַיֹּ֤אמֶר שְׁמוּאֵל֙ לַטַּבָּ֔ח תְּנָה֙ אֶת־הַמָּנָ֔ה אֲשֶׁ֥ר נָתַ֖תִּי
    לָ֑ךְ אֲשֶׁר֙ אָמַ֣רְתִּי אֵלֶ֔יךָ שִׂ֥ים אֹתָ֖הּ עִמָּֽךְ׃
  piu-2006: '@see-verse:1SA.009.022'
  pjt-pjt: '@see-verse:1SA.009.022'
  kik-kik: Samũeli akĩĩra ũrĩa warugaga atĩrĩ, “Rehe gĩcunjĩ kĩa nyama kĩrĩa ngũnengerire,
    kĩrĩa ngwĩrire ũige handũ mwanya.”
  fra-NCL: 'Samuel dit au cuisinier : « Sers la portion que je t’ai remise et dont
    je t’ai dit : mets-la à part. »'
  cek-AK: Samuel mah buh thong kaminawk khaeah, Tapraek hanah, kang thuih ih, kai
    mah kang paek ih moi to, hae ah na sin ah, tiah a naa.
  cuk-cuk: 'A-sorbali, Samuel dule-masduedga sogded: —An bega san-sabogega-uksa-gusad
    be sedage.'
  uig-CYR: 'Самуил ашпәзгә: — Мән сақлап қойғин дәп, саңа тапшурған һелиқи таамни
    елип кәлгин, деди.'
  tel-2017: వంటవాణ్ణి చూసి “నేను ఉంచమని చెప్పి నీ చేతికి ఇచ్చిన దాన్ని తీసుకురా” అని
    చెప్పినప్పుడు,
  hat-BSA: 'Samuel te di chèf kwizin nan: “Mennen pòsyon ke m te di ou a, sila ke
    m te di ou a, Mete li akote.”'
  kos-kos: Samuel el fahk nu sin mwet orek mongo uh, “Use ipin ikwa se ma nga tuh
    sot nu sum ac fahk mu kom in srela ah.”
  hbo-WLC: וַיֹּ֤אמֶר שְׁמוּאֵל֙ לַטַּבָּ֔ח תְּנָה֙ אֶת־הַמָּנָ֔ה אֲשֶׁ֥ר נָתַ֖תִּי
    לָ֑ךְ אֲשֶׁר֙ אָמַ֣רְתִּי אֵלֶ֔יךָ שִׂ֥ים אֹתָ֖הּ עִמָּֽךְ׃
  ibo-ibo: Samuel gwara onyeisi ndị na-esi nri okwu sị, “Weta anụ ahụ m nyere gị,
    nke ahụ m sị gị ka ị debe iche.”
  ory-ory: ଏଉତ୍ତାରେ ଶାମୁୟେଲ ପାଚକକୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭକୁ ଯେଉଁ ଅଂଶ ଦେଇ ଆପଣା ନିକଟରେ ରଖିଥାଅ
    ବୋଲି କହିଥିଲି, ତାହା ଆଣ।”
  chk-chk: Iwe, Samuel a üreni ewe chon kuk, “Kopwe uwato ewe kinikinin fituk üa ngonuk
    me mwan o ürenuk pwe kopwe aimwüela.”
  ssd-ssd: 'Taŋana sulumba Samuel nu pagu taŋgo ta sana: Ye ne agaŋmor ndemnu tinmba
    sanit le palet ta tumba prowa ŋgina le'
  rop-rop: en imbin dalim det kuk, “Yu bringimap det kukwan bif weya aibin dalim yu
    blanga libum wansaid.”
  ukr-1871: 'І звелїв Самуїл кухарові: Подай сюди частину, що передав я тобі, тую,
    що я тобі казав про неї: Приховай її.'
  deu-1951: 'Und Samuel sprach zu dem Koch: Gib das Stück her, das ich dir gab, und
    von dem ich befahl, du solltest es beiseite legen!'
  eng-JPS: 'And Samuel said unto the cook: ''Bring the portion which I gave thee,
    of which I said unto thee: Set it by thee.'''
  srp-1865: 'I Samuilo reèe kuharu: donesi dio koji ti dadoh i za koji ti rekoh: ostavi
    ga kod sebe.'
  lug-lug: Samwiri n’agamba omufumbi nti, “Leeta ekifi ky’ennyama, kye nakuteresezza,
    kye nakugambye oteeke wabbali.”
  heb-heb: ויאמר שמואל לטבח תנה את המנה אשר נתתי לך אשר אמרתי אליך שים אתה עמך׃
  ben-IRV: পরে শমূয়েল যে লোকটি রান্না করেছে তাকে বললেন, “যে মাংস আলাদা করে রাখবার
    জন্য তোমাকে দিয়েছিলাম সেটা নিয়ে এস।”
  pan-pan: ਸਮੂਏਲ ਨੇ ਲਾਂਗਰੀ ਨੂੰ ਆਖਿਆ, ਉਹ ਟੁੱਕੜਾ ਜੋ ਮੈਂ ਤੈਨੂੰ ਆਖਿਆ ਸੀ, ਰੱਖ ਛੱਡੀਂ, ਉਸ
    ਨੂੰ ਲੈ ਆ।
  tkr-tkr: 'Şamuelee otxhuniy ha''ang''uk''le eyhen: – Zı vasqa curayda gixhxheva
    quvuyn çuru qale!'
  mya-JVB: ပွဲသူကြီး ကို လည်းခေါ်ပြီးလျှင်၊ သင် ၌ ငါအပ် ပေး၍ အခြားစီထား စေခြင်းငှါ
    ၊ ငါမှာ ခဲ့သော အဘို့ ကို ယူ ခဲ့တော့ဟု ဆို သည်အတိုင်း၊
  tte-O: Yo Samuela iwalolau tololigane koina iba, “Wauwa tauna kona yaeyawa yo yawalo
    kupepei-suwalanwa ukwalaiyama.”
  tbg-tbg: Samueriva kara unte vau vaiintira tiva amiro tiharo, Te mati ai amiha vira
    tinta timitaane turara vataanara, are vira varera aniane, tiro.
  hmo-hmo: Vadaeni Samuela ese aniani nadua tauna ia hereva henia, ia gwau, “Oi dekenai
    lau henia vamu, lau gwau, ‘Oi atoa siri,’ gauna do oi mailaia.”
  urd-urd: और समुएल ने बावर्ची से कहा “कि वह टुकड़ा जो मैंने तुझे दिया, जिसके बारे
    में तुझ से कहा, था कि उसे अपने पास रख छोड़ना, लेआ।”
  rus-SYN: 'И сказал Самуил повару: подай ту часть, которую я дал тебе и о которой
    я сказал тебе: “отложи ее у себя”.'
  bqc-SIM: 'Ɔ̃ Samuɛli ò blɛkɛnaɛ: Nↄ̀ↄ pↄ́ má kpàma ma mɛ̀ ǹ a dilɛkĩi kɛpi
    sɛ mↄò.'
  tcz-CHONGTHU: Chuin Samuel in an-honpa jah’a, “Nahenga atumbeh in koiyin tia kapeh
    sachan chu hin choitan,” ati.
  mar-mar: तेव्हा शमुवेल आचाऱ्याला म्हणाला, “जो वाटा मी तुला दिला होता व ज्याविषयी
    मी तुला म्हटले होते की, हा तू आपल्याजवळ वेगळा ठेव, तो आण.”
  qub-qub: 'Chaypitana Samuelga yanucojta niran: «Shuyni churanayquipaj goshä aychata
    apamuy.»'
  bqp-bqp: 'Akũ Samuɛli pì pↄ́blekɛriinɛ: Ǹ nↄ̀bↄ kũ ma kpàmma ma pì ǹ a ditɛki
    kɛ pì sɛ́ ǹ mↄ́o.'
  hat-hat: 'Epi Samyèl di chèf kizin lan: -Pote moso vyann mwen te ba ou mete apa
    pou mwen an.'
  eng-BSB: And Samuel said to the cook, “Bring the portion I gave you and told you
    to set aside.”
  tod-tod: 'Samiyɛle ɠɛni daaɠoli wo nui ma: «Ʋa ga suai gè ɠɛa feeni è ya, ga è
    makɛ ba yɛ.»'
  eng-WEBPB: Samuel said to the cook, “Bring the portion which I gave you, of which
    I said to you, ‘Set it aside.’”
  kbq-kbq: Hagi Samueli'a ne'zama negrea nera asamino, rure antese huo hu'nama kasami'noa
    afu ame'a erinka eme namio.
  nhe-BL: 'Huan nimantzi Samuel quinahuati ya tlen quintlacualtequiliyaya: ―Xijhualica
    nopa nacatl tlen achi cuali tlen nimitznahuati para xiquiyocaquixti.'
  bus-bus: 'Ben Samuɛli bè pↄ́blekɛrinɛ: Ǹ nↄ̀bↄ kɛ̀ má kpàmma ma bè ǹ à diɛkii kɛɛ
    pì sɛ́ ǹ mↄ́o.'
  gub-BL: Na'e uze'eg Xamuew temi'u iapo arer pe kury. — Amono amo ma'ero'o kwer pehegwer
    newe. — Emonokatu nehe, a'e newe. Erur xe kury, i'i izupe.
  eng-DRA: 'And Samuel said to the cook: Bring the portion, which I gave thee, and
    commanded thee to set it apart by thee.'
