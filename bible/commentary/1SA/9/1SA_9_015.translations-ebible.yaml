verse: 1SA.009.015
translations:
  mal-C: 'ശൗൽ വന്നെത്തുന്നതിന്റെ തലേദിവസം യഹോവ ശമുവേലിന് ഇപ്രകാരം വെളിപ്പെടുത്തിക്കൊടുത്തിരുന്നു:'
  deu-TKW: 'Nun hatte Jahwe einen Tag, bevor Saul kam, Samuel folgende Offenbarung
    zu teil werden lassen:'
  lin-lin: Nzokande, mokolo moko liboso ete Saulo akoma, Yawe amonisaki likambo yango
    epai ya Samuele.
  eng-LSV: and YHWH had uncovered the ear of Samuel one day before the coming of Saul,
    saying,
  eng-GNV: But the Lord had reueiled to Samuel secretly (a day before Saul came) saying,
  eng-WEBSTER: Now the LORD had told Samuel in his ear a day before Saul came, saying,
  nhw-BL: 'Huan TOTECO ya quinojnotztoya Samuel se tonal achtihuiya, huan quiilhuijtoya:'
  swh-ONEN: 'Basi siku moja kabla Sauli hajaja, Bwana alikuwa amemfunulia Samweli
    jambo hili:'
  bba-bba: N deemɑ Sɔɔlu u sere nɑ wuu mi, Yinni Gusunɔ u Sɑmuɛli sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Now the Lord had told Samuel in his ear a day before Saul came, saying,
  cpy-cpy: 'Maakotaki apaani tsireniri rareetan-tyaari Saúl, roñaahakari Tajorentsi
    irika Samuel, ikantakiri:'
  mpx-mpx: He nolu Yehoba iyaka i baaba haba Samuwela elana i ba,
  luo-luo: To chiengʼ motelone biro mar Saulo, noyudo ka Jehova Nyasaye osefwenyo
    ma ne Samuel.
  meu-meu: Saulo do se kau dinana ai, Iehova ese Samuel e hahedinarai henia, eto,
  npi-ULB: अब शाऊल आउनुभन्दा अगिल्लो दिन नै परमप्रभुले शमूएललाई प्रकट गर्नुभएको थियोः
  yor-yor: Olúwa ti sọ létí Samuẹli ní ọjọ́ kan kí Saulu ó tó dé pé,
  emp-NTPO: 'Nurẽmaena Saul jũẽi naẽna Ãcõrẽba Samuelea naʌ̃gʌda cawabisia:'
  ind-ind: Sehari sebelum Saul datang, TUHAN sudah memberitahu Samuel,
  pes-OPCB: 'خداوند روز قبل به سموئیل چنین گفته بود:'
  tgl-ULB: 'Ngayon, sa araw bago dumating si Saul, ibinunyag ni Yahweh kay Samuel:'
  cbu-NT: Apanllshat ndatumasari Saul kuschu, singiri zar Apanll wasina Samuelaa tsiyatssee
    kamanirangiya, yuwaa Saul anush kuschu anootsi.
  hui-hui: Abaleore Anduane Homogohanda Samuelehondo ogodagua lamini. Lamialu lalu,
  mya-mya: ရှော​လု​ရောက်​မ​လာ​မီ​တစ်​နေ့​၌​ရှ​မွေ​လ အား ထာ​ဝ​ရ​ဘု​ရား​က၊-
  bod-N: སོ་ལོ་མ་སླེབས་པའི་ཉིན་གཅིག་གི་སྔོན་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ལ་མཛུབ་སྟོན་གནང་སྟེ་འདི་སྐད་དུ།
  sna-sna: 'Nezuro wacho Sauro asati asvika, Jehovha akanga aratidza izvi kuna Samueri:'
  spa-BLM: 'Un día antes de que llegara Saúl, Yahvé se lo había revelado a Samuel,
    diciendo:'
  cac-cac: 'Q''uic''anocto sc''och vin̈aj Saúl, ix yalan Jehová d''a vin̈aj Samuel
    chi'':'
  swh-ULB: 'Siku moja kabla Sauli hajafika, BWANA alikuwa amemfunulia Samweli:'
  bel-bel: 'А Гасподзь адкрыў Самуілу за дзень да прыходу Саўлавага і сказаў:'
  wed-wed: Ma maratomna da Saul ana taunola maiteni ita ḡeta Samuel awarina, Bada
    Samuel i riwei,
  deu-ELBBK: 'Der HERR hatte aber einen Tag, bevor Saul kam, dem Ohr Samuels eröffnet
    und gesagt:'
  mbb-OT: Dutun te midlavey en he andew migkeǥiyan te Nengazen si Samuel te wazè pa
    mekeuma si Saul. Ke sikandin te,
  mal-2015: 'എന്നാൽ ശൗൽ വരുന്നതിന്നു ഒരു ദിവസം മുമ്പെ യഹോവ അതു ശമൂവേലിന്നു വെളിപ്പെടുത്തി:'
  rmc-rmc: 'Jekh džives angloda, sar avľa o Saul, o Del sikaďa le Samueloske:'
  pes-OPV: 'و یک روز قبل از آمدن شاول خداوند برسموئیل کشف نموده، گفت:'
  ron-1924: 'Дар, ку о зи май ынаинте де вениря луй Саул, Домнул ынштиинцасе пе Самуел
    ши-й зисесе:'
  aui-aui: Gabudara raviravi naboni, muriye da Sol iyapiika Samwel biidi, na Yawe
    God, Samwel iwoneni bo,
  ben-OBCV: 'এদিকে শৌল আসার একদিন আগেই সদাপ্রভু শমূয়েলের কাছে একথা প্রকাশ করে দিয়েছিলেন:'
  som-som: Haddaba Rabbigu wax buu Samuu'eel u muujiyey maalin ka horraysay intaan
    Saa'uul iman, oo wuxuu ku yidhi,
  lat-VUC: 'Dominus autem revelaverat auriculam Samuelis ante unam diem quam veniret
    Saul, dicens:'
  eng-ASVBT: Now Jehovah had revealed unto Samuel a day before Saul came, saying,
  ita-1885: 'Or il Signore, un giorno innanzi che Saulle venisse, avea rivelato e
    detto a Samuele:'
  eng-LXXUP: And the Lord uncovered the ear of Samuel one day before Saul came to
    him, saying,
  eng-ULB: 'Now the day before Saul came, Yahweh had revealed to Samuel:'
  spa-VBL: 'El día anterior a la llegada de Saúl, el Señor le había dicho a Samuel:'
  fra-_FOB: 'Or, un jour avant que Saül vînt, l''Éternel avait fait à Samuel une révélation,
    lui disant:'
  mal-mal: 'എന്നാൽ ശൌല്‍ വരുന്നതിന് ഒരു ദിവസം മുൻപ് യഹോവ അത് ശമൂവേലിന് വെളിപ്പെടുത്തി:'
  urd-GVR: Rab Samuel ko ek din pahle paiġhām de chukā thā,
  suz-BL: मिनु परमप्रभु यावेमी सावल आ जाक्‍चा क्‍येङा नाक्‍त का ङोंइती सामुएल कली
    आ मिम्‍शो लोव़ तुइक्‍पाइश्‍शो बाक्‍माक्‍त।
  ita-1927: 'Or un giorno prima dell’arrivo di Saul, l’Eterno aveva avvertito Samuele,
    dicendo:'
  ckb-ckb: 'بە ڕۆژێک بەر لە هاتنی شاول، یەزدان بۆ ساموئێلی ئاشکرا کردبوو و فەرمووبووی:'
  eng-BBE: Now the day before Saul came, the word of God had come to Samuel, saying,
  kan-OKCV: ಆದರೆ ಸೌಲನು ಬರುವುದಕ್ಕೆ ಒಂದು ದಿವಸ ಮುಂಚೆ, ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನಿಗೆ ತಿಳಿಯಪಡಿಸಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'சவுல் வருவதற்கு ஒரு நாளுக்கு முன்னே யெகோவா சாமுவேலின் காது கேட்கும்படி:'
  spa-RV-1909: 'Y un día antes que Saúl viniese, Jehová había revelado al oído de
    Samuel, diciendo:'
  ron-BTF: 'Și DOMNUL îi spusese la ureche lui Samuel cu o zi înainte ca Saul să vină,
    zicând:'
  eng-WEBP: Now the LORD had revealed to Samuel a day before Saul came, saying,
  eng-FBV: The day before Saul arrived, the Lord had told Samuel,
  nld-1939: 'Nu had Jahweh daags voor de komst van Saul aan Samuël geopenbaard:'
  nch-BL: 'Huan TOTECO ya quinojnotztoya Samuel ica yalohua, huan quiilhuijtoya:'
  vie-1934: 'Vả, ngày trước khi Sau-lơ đến, Đức Giê-hô-va đã tỏ ra cho Sa-mu-ên, mà
    rằng:'
  hin-CV: 'शाऊल के यहां पहुंचने के एक दिन पूर्व याहवेह ने शमुएल को यह संकेत दे दिया
    था:'
  spa-BES: 'Y el día anterior a la llegada de Saúl, vino la palabra de Dios a Samuel,
    diciendo:'
  tdx-tdx: 'Ie amy zao fa nabenta’ Iehovà amy Samoele, an-dravembia’e omale te hivotrake
    t’i Saole, ami’ty hoe:'
  tha-KJV: พระเยโฮวาห์​ได้​ตรัสในหูของซามูเอลแล้วในวั​นก​่อนวั​นที​่ซาอูลมาถึงว่า
  por-BR-2018: 'E um dia antes que Saul viesse, o SENHOR havia revelado ao ouvido
    de Samuel, dizendo:'
  deu-ELO: 'Jehova hatte aber einen Tag, bevor Saul kam, dem Ohre Samuels eröffnet
    und gesagt:'
  eng-WYC-2018: And the day before that Saul came, the Lord (had) made (a) revelation
    in the ear of Samuel, and said,
  epo-epo: 'Dume la Eternulo revelaciis al la oreloj de Samuel, unu tagon antaŭ la
    veno de Saul, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Saul kelixtin bir kün ilgiri Samuilƣa:'
  beo-beo: Be aya Hina Gode da Sa:miuelema amane sia:i galu,
  tpi-OTNT: Long moningtaim long de bipo Bikpela i bin tokim Samuel olsem,
  hau-SA: Kafin zuwa Shawulu, Ubangiji ya riga ya bayyana wa Sama’ila ya ce,
  uig-LAT: 'Perwerdigar Saul kélishtin bir kün ilgiri Samuilgha:'
  nde-nde: Ngosuku uSawuli engakafiki, uThixo wayeveze lokhu kuSamuyeli wathi,
  ton-ton: ¶ Ka ko eni kuo ʻosi hono fakahā ʻe Sihova ki he telinga ʻo Samuela ʻi
    he ʻaho naʻe muʻa ʻi he hoko atu ʻa Saula, ʻo pehē,
  ces-1613: 'Hospodin pak zjevil Samuelovi o jeden den prvé, nežli přišel Saul, řka:'
  eng-WMB: Now the LORD had revealed to Samuel a day before Saul came, saying,
  tam-TCV: சவுல் அவ்விடம் வருவதற்கு ஒரு நாளுக்கு முன்பே யெகோவா சாமுயேலுக்கு அவன் வருகையைத்
    தெரியப்படுத்தினார்.
  ceb-ULB: 'Karon, sa wala pa ang adlaw nga mahiabot si Saul, nagpadayag si Yahweh
    kang Samuel:'
  pol-UBG: 'A PAN wyjawił Samuelowi na dzień przed przybyciem Saula, mówiąc mu:'
  agr-agr: 'Tuja Saúl kashinia duwi jegatin ai Tuke Pujuu Samuelan ujaak:'
  kyc-kyc: Kwuaka yuu gii dokopa Kamongo dokome Samyuele lamaiyuo lao,
  urd-GVU: رب سموایل کو ایک دن پہلے پیغام دے چکا تھا،
  deu-1912: 'Aber der HERR hatte Samuels Ohren offenbart einen Tag zuvor, ehe denn
    Saul kam, und gesagt:'
  ntj-ntj: '@see-verse:1SA.009.014'
  kan-2017: ಸೌಲನು ಬರುವುದಕ್ಕೆ ಒಂದು ದಿನ ಮುಂದಾಗಿ ಯೆಹೋವನು ಸಮುವೇಲನಿಗೆ,
  yap-yap: Ka reb e rran riy ndawori taw Saul, me ga’ar SOMOL ngak Samuel,
  hlt-MCSB: Saul a pha hlan kah hnin at vaengah Samuel hna te BOEIPA loh a hnacueh
    pah coeng tih,
  mdy-ETH: ሳኣዖኦሌ ሙካንዳሢኮ ፔቴ ኬሊኮ ቤርታ ናንጊና ናንጋ ጎዳ ሳሙዔኤሌም፦
  twi-ASANTE: Na Awurade aka akyerɛ Samuel, ɛda a atwam no sɛ,
  mwc-mwc: Kona kaonai muri yai Saul ita botu, wai Bada Samuel i wonei,
  eng-WEBU: Now the LORD had revealed to Samuel a day before Saul came, saying,
  wal-wal: Saa7ooli yaanaappe kase gallassi, Sameelayyo GODAI hagaadan yaagidi qonccissi
    wottiis;
  spa-PDDPT: 'Un día antes que Saúl llegara, Yavé lo reveló al oído de Samuel:'
  gun-gun: 'Peteĩ ára teri Saul ovaẽ aguã oata jave Senhor oikuaa uka ma voi Samuel
    pe. Ha''e vy aipoe''i:'
  agu-BL: 'Ma ewtok cyen nin jilon Kataj tetz Samuel, itzun taltz:'
  eng-PEV: You see, God talked to him the day before that, God said to him,
  ilo-ULB: Ita, ti aldaw sakbay nga immay ni Saul, imbagan ni Yahweh kenni Samuel;
  kpg-kpg: Di laangi i mua o Saul ne dau mai gi di waahale deelaa, gei Dimaadua gu helekai
    gi Samuel boloo,
  uig-ARA: 'پەرۋەردىگار سائۇل كېلىشتىن بىر كۈن ئىلگىرى سامۇئىلغا:'
  sus-sus: Beenun Sɔlu xa fa, Alatala nu bara a fala Samuweli bɛ,
  pon-2006: Eri, mwohn rahn me Sohl leledohng nan kahnimwo, KAUN-O ahpw mahsanihong
    Samuel,
  jae-jae: Bêc taŋ gêmuŋ bêc Saul gêô lasêŋa naŋ, Apômtau geoc biŋ lasê gêdêŋ Samuel
    ma kêsôm gebe
  ksd-ksd: 'Ta ra bung lua ta nam ba Saul i ga pot pire Samuel tana, ra Luluai i ga
    vaarike pire Samuel dari:'
  tur-YTC: Saul gelmeden bir gün önce Yahve Samuel’e açıp demişti,
  grc-BRENT: Καὶ Κύριος ἀπεκάλυψε τὸ ὠτίον Σαμουὴλ ἡμέρᾳ μιᾷ ἔμπροσθεν τοῦ ἐλθεῖν
    πρὸς αὐτὸν Σαοὺλ, λέγων,
  ind-AYT: Sehari sebelum kedatangan Saul, TUHAN berpesan kepada Samuel, katanya,
  nya-nya: Koma chadzulo lake Sauli asanafike, Yehova anali atamuwuza kale Samueli
    za zimenezi kuti,
  hrv-hrv: 'A dan prije nego što je Šaul došao bijaše Jahve objavio Samuelu:'
  mps-mps: Te polobadu side kigamu te Genuai Bidigo Samuelbolo te tiwai po wai,
  tpi-tpi: Long moningtaim long de bipo Bikpela i bin tokim Samuel olsem,
  dan-1931: 'HERREN havde Dagen før Sauls Komme åbnet Samuels Øre og sagt:'
  vie-OVCB: 'Trước hôm Sau-lơ đến, Chúa Hằng Hữu có tỏ cho Sa-mu-ên hay:'
  guj-2017: 'હવે શાઉલના આવ્યાના એક દિવસ અગાઉ, ઈશ્વરે શમુએલને જણાવ્યું હતું કે:'
  pon-2006A: Eri, mwohn rahn me Sohl leledohng nan kahnimwo, KAUN-O ahpw mahsanihong
    Samuel,
  por-BRBSL: 'Agora Yahweh havia revelado a Samuel um dia antes de Saul chegar, dizendo:'
  aly-aly: Arrwekel-antey INGKARTel renh ilew alakenh,
  cth-cth: Sawl a tho hoehnahlan BAWIPA ni Samuel koe sut a dei pouh teh,
  twi-twi: Na Awurade aka akyerɛ Samuel da a atwa mu no se,
  hlt-hlt: Saul a pha hlan kah hnin at vaengah Samuel hna te BOEIPA loh a hnacueh
    pah coeng tih,
  tbz-SIM: 'Kɛ mɛ nsɔ̃́ ti Yiɛ̀ nKuyie nwee nɑ̀kɛ́ Sɑmmuyɛɛri kɛ dɔ̀:'
  msy-2020: Boghɨnaron mɨzaraghara Sol tɨghar izamin dughiamɨn, Ikiavɨra Itir God
    faragha kamaghɨn Samuel mɨgei,
  dop-dop: 'Kʋyɑkʋ ŋku kʋ yɑkɑɣɑ nɑ pǝ feŋ nɑ Sɑyuli tɑkɩ tɔ, Tɑcɑɑ kɑ cǝpɑ Sɑmiyɛɛlɩ
    kɛ sǝkpɑlʋɣʋ sɩ:'
  azb-azb: 'Şaul gəlməmişdən bir gün əvvəl Rəbb Şamuelə bunu bildirərək qulağına demişdi:'
  eng-DBY: Now Jehovah had apprised Samuel one day before Saul came, saying,
  hin-2017: शाऊल के आने से एक दिन पहले यहोवा ने शमूएल को यह चिता रखा था,
  wol-KYG: 'Fekk na balaa Sóol di ñëw, Aji Sax ji déey na Samiyel bés ba jiitu, ne
    ko:'
  eng-YLT: and Jehovah had uncovered the ear of Samuel one day before the coming of
    Saul, saying,
  kne-kne: Kambaw sakbay din agew ay doy, waday inpaammon Diyos en Samuel ay kanana,
  eng-WYC-2017: And the day before that Saul came, the Lord made revelation in the
    ear of Samuel, and said,
  eng-WMBB: Now the LORD had revealed to Samuel a day before Saul came, saying,
  urd-GVH: रब समुएल को एक दिन पहले पैग़ाम दे चुका था,
  rug-rug: Ego pa rane norae si zama guahe se Zihova koe Samuela,
  gaz-gaz: 'Utuu Saaʼol hin dhufin guyyaa tokko dura Waaqayyo waan kana Saamuʼeelitti
    mulʼisee ture:'
  fra-LSG: 'Or, un jour avant l’arrivée de Saül, l’Éternel avait averti Samuel, en
    disant:'
  gnn-gnn: Yo, dhä‐ŋäthiliŋga yana wiripuŋuyu waluyu, ŋayi Garrayyunydja ḻakaraŋala
    Djamiyulwu bitjarra,
  yal-yal: Benun na lɔxɔni, Alatala bata yi Samuyɛli rakolon nun,
  haw-1868: Ua olelo e mai o Iehova i ka pepeiao o Samuela i ka la mamua o ko Saula
    hiki ana mai, i mai la,
  arb-NAV: 'وَكَانَ الرَّبُّ قَدْ أَعْلَنَ لِصَمُوئِيلَ فِي الْيَوْمِ السَّابِقِ لِحُضُورِ
    شَاوُلَ:'
  ewe-ewe: Do ŋgɔ la, Yehowa gblɔ na Samuel be,
  eng-LEE: And the Lord had revealed to Samuel's ear one day before Saul's coming,
    saying,
  gvn-gvn: '@see-verse:1SA.009.014'
  asm-FB: 'চৌল আহি পোৱাৰ আগদিনা, যিহোৱাই চমূৱেলৰ আগত এই কথা প্ৰকাশ কৰিলে:'
  sus-A: بٍينُن سْلُ شَ قَ، عَلَتَلَ نُ بَرَ عَ قَلَ سَمُوٍلِ بّ،
  fra-SBL: 'Un jour avant l''arrivée de Saül, Yahvé avait fait cette révélation à
    Samuel :'
  hbo-hbo: וַֽיהוָ֔ה גָּלָ֖ה אֶת־אֹ֣זֶן שְׁמוּאֵ֑ל יֹ֣ום אֶחָ֔ד לִפְנֵ֥י בֹֽוא־שָׁא֖וּל
    לֵאמֹֽר׃
  piu-2006: '@see-verse:1SA.009.014'
  pjt-pjt: '@see-verse:1SA.009.014'
  kik-kik: Na mũthenya ũmwe mbere ya Saũlũ gũũka-rĩ, Jehova nĩaguũrĩirie Samũeli ũndũ
    ũyũ akamwĩra atĩrĩ,
  fra-NCL: 'Or, un jour avant l’arrivée de Saül, Yahweh avait fait une révélation
    à Samuel, en disant :'
  cek-AK: Saul angzoh hanah nito angaih vop, to naah hae hmuen hae Angraeng mah Samuel
    khaeah amtuengsak coek boeh,
  cuk-cuk: 'Saúl-nonikoed-iduar, Bab-Jehová, Samuelʼga ibmar-guoed sogsad:'
  uig-CYR: 'Пәрвәрдигар Саул келиштин бир күн илгири Самуилға:'
  pma-pma: En avong tai, Sol vit vahita en taon ten out Ramah. Ka mulamu en avong
    koa kei vahita, Iahova kistal min Samuel ka viteni mini vit,
  tel-2017: సౌలు అక్కడకు రేపు వస్తాడని యెహోవా సమూయేలుకు చెప్పాడు.
  hat-BSA: 'Alò, yon jou avan Saül te vini, Senyè a te montre sa a Samuel e te di:'
  bxh-bxh: Lahaina hola, Saulo maꞌena tau lau fayofayo gwamana hola hige ti laoma
    lebena na Guyau ya libalau Samuwela lisina iyebom,
  kos-kos: In len meet ah, LEUM GOD El tuh fahk nu sel Samuel,
  hbo-WLC: וַֽיהוָ֔ה גָּלָ֖ה אֶת־אֹ֣זֶן שְׁמוּאֵ֑ל י֣וֹם אֶחָ֔ד לִפְנֵ֥י בֽוֹא־שָׁא֖וּל
    לֵאמֹֽר׃
  ibo-ibo: Ma nʼụbọchị bọrọ tupu ụbọchị Sọl na-abịa, Onyenwe anyị kpughere nke a nye
    Samuel.
  ory-ory: ଶାଉଲ ଆସିବାର ଦିନକ ପୂର୍ବେ ସଦାପ୍ରଭୁ ଶାମୁୟେଲଙ୍କ କର୍ଣ୍ଣରେ ଏହି କଥା କହିଥିଲେ,
  wmt-wmt: Wali kanarlanyja purangu yarnta parla marni Ngarpungu Jamiyurlku, “Kumanta
    marnangu yipawu nganpayi. Nginyjirrikarrku man king. Purtkujiwula mananta ayiljawurlu
    pinalkarrapurru. Nginyjirrikarrkula manyanu kurajpungujangkarlu.” Wali kumantajarti
    manyanta pirriyani nganpayi yini Juwul. Yangka Jamiyurllu nyanya, nginyjirrikanila.
    Ngarpungu parla marni nyanartikarrarni, “Minyarti pa nyantu.”
  chk-chk: Iwe, ewe rän me mwen än Saul feito, ewe Samol mi Lapalap a fen pwäri ngeni
    Samuel,
  ssd-ssd: 'Suŋgoŋge buk Samuel kila sana:'
  rop-rop: Wal najadei YAWEI det trubala God bin dalim Semyul.
  ukr-1871: 'Господь же днем перед приходом Саула зробив ось який обяв Самуїлові:'
  deu-1951: 'Aber der HERR hatte einen Tag zuvor, ehe Saul kam, Samuels Ohr geöffnet
    und zu ihm gesagt:'
  eng-JPS: 'Now the LORD had revealed unto Samuel a day before Saul came, saying:'
  srp-1865: 'A Gospod bješe objavio Samuilu dan prije nego doðe Saul, rekavši:'
  lug-lug: Kyokka bwe waali wakyabulayo olunaku lumu Sawulo ajje, Mukama yali abikkulidde
    Samwiri ekigambo ng’agamba nti,
  heb-heb: ויהוה גלה את אזן שמואל יום אחד לפני בוא שאול לאמר׃
  ben-IRV: আর শৌলের আসবার আগের দিন সদাপ্রভু শমূয়েলের কাছে এই কথা প্রকাশ করেছিলেন,
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸ਼ਾਊਲ ਦੇ ਆਉਣ ਤੋਂ ਇੱਕ ਦਿਨ ਪਹਿਲਾਂ ਹੀ ਸਮੂਏਲ ਨੂੰ ਆਖ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: 'Şaul ayresse sa yiğna ögee, Rəbbee Şamuelis man ats''axhxhı''ı, uvhuynniy:'
  mya-JVB: ရှောလု မ ရောက် မှီ မနေ့၌ ထာဝရဘုရား က၊ နက်ဖြန် နေ့၊
  tte-O: Na laina kaliyatene koina Yeoba iwaloko Samuela koina iba,
  tbg-tbg: Soruva vi vatukaraqi anu entara vira naantiara toqaqi Noravano Kotiva Samuerira
    tiva amiro tiharo,
  hmo-hmo: Saulo be Samuela dekenai ia do ginidae lasi dina dekenai, Lohiabada ese
    Samuela dekenai ia hedinarai, ia hereva henia, ia gwau,
  urd-urd: और ख़ुदावन्द ने साऊल के आने से एक दिन पहले समुएल पर ज़ाहिर कर दिया था कि
  rus-SYN: 'А Господь открыл Самуилу за день до прихода Саулова и сказал:'
  bqc-SIM: 'E Saulu àↄ gɛ́ mↄ́i, Dii dↄ̀aa à yã́pi kã̀ Samuɛliɛ a swã́wa à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin Samuel koma nikho masanga chu ana seipeh sa ahitan,
  mar-mar: 'शौलाच्या येण्यापूर्वी एक दिवस अगोदर, परमेश्वराने शमुवेलाला प्रकट केले
    होते की:'
  soq-soq: Sol ita me nolawa apanawa nata antone Samuel mampe wimoiena. Ita Iawe God
    imana epe Samuel diene wanase,
  qub-qub: 'Saúl chayananpaj juc junaj pishiycaptinmi Tayta Diosga Samuelta musyachir
    niran:'
  bqp-bqp: 'Ari Solu gↄ̃ gɛ́ su, Dikiri gĩnakɛ à yã dí dà Samuɛlinɛ a sãn à pì:'
  hat-hat: 'Men, lavèy jou Sayil rive lavil la, Seyè a te fè Samyèl yon revelasyon.
    Li te di l'' konsa:'
  eng-BSB: Now on the day before Saul’s arrival, the LORD had revealed to Samuel,
  tod-tod: Tama Sayile ʋa ɠɛ é ʋa, folo ɠila ge yɛni naa luɠɔ, Ɠɔoɠɔ GALAGI niima
    vai lɛ ga Samiyɛle.
  eng-WEBPB: Now the LORD had revealed to Samuel a day before Saul came, saying,
  kbq-kbq: Hagi Soli'ma ome'negeno ko oki Ra Anumzamo'a Samuelina asamino,
  nhe-BL: 'Huan TOTECO ya quinojnotztoya Samuel se tonal achtohuiya, huan quiilhuijtoya:'
  bus-bus: 'Ai Solu gↄ̃ gá mↄ́, Dii gĩakɛ à yã kɛ̀ dà Samuɛlinɛ a swãla à bè:'
  gub-BL: A'e 'ym mehe karumehe Xau ihem 'ym mehe we Tupàn Tuweharupi Wiko Ma'e uze'eg
    Xamuew pe.
  eng-DRA: 'Now the Lord had revealed to the ear of Samuel the day before Saul came,
    saying:'
