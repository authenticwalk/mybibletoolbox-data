verse: 1SA.009.025
translations:
  mal-C: അവർ മലയിൽനിന്നിറങ്ങി പട്ടണത്തിൽ വന്നശേഷം ശമുവേൽ തന്റെ വീടിന്റെ മട്ടുപ്പാവിലിരുന്ന്
    ശൗലുമായി സംസാരിച്ചു.
  deu-TKW: Als sie dann von der Opferstätte nach der Stadt hinuntergegangen waren,
    bettete man Saul auf dem Dach,
  lin-lin: Bongo balongwaki nzela moko na esambelo ya likolo ya ngomba mpo na kokita
    na engumba, mpe Samuele asololaki na Saulo, na veranda ya ndako na ye.
  eng-LSV: And they come down from the high place to the city, and he speaks with
    Saul on the roof.
  eng-GNV: And when they were come downe from the hie place into the citie, he communed
    with Saul vpon the top of the house.
  eng-WEBSTER: And when they had come down from the high place into the city, Samuel
    communed with Saul upon the top of the house.
  nhw-BL: Huan quema tlanque tlacuaj, mocuepque sempa ipan nopa altepetl huan Samuel
    quihuicac Saúl ichaj, huan quihuicac calpani tlen ichaj. Huan nopona Samuel quipohuili
    Saúl nochi catli panosquía.
  swh-ONEN: Baada ya kushuka kutoka mahali pa juu na kufika mjini, Samweli alizungumza
    na Sauli juu ya dari ya nyumba yake.
  bba-bba: Ye bɑ sɑrɑmɑ ɡunɡuru min di, bɑ wurɑ wuuɔ, mɑ Sɑmuɛli u kɑ Sɔɔlu ɡɑri kuɑ
    win dii tɛɛrɑ wɔllɔ, mɑ Sɔɔlu kɑ win sɔm kowo bɑ kpunɑ mi.
  eng-KJVCPB: And when they were come down from the high place into the city, Samuel
    communed with Saul upon the top of the house.
  cpy-cpy: Ikanta roerinkanaa otaapiki nampitsiki, rowetsikae-takiniri Saúl imaantyaari
    jenokinta pankotsiki.
  mpx-mpx: Sauga hi aanan haba, yaka abapowon hi eguluwan ge hi na hi lau panuwaa.
    Inoke Samuwela Sol i en heyan wana limi pwatanaa toto hi tal paabwab, yaka alona
    hi liwaliwan.
  luo-luo: Kane gisea e kama owal mi gidwogo e dala, Samuel nowuoyo gi Saulo ka gin
    kode ewi ode malo.
  meu-meu: Atai gabuna amo e diho, hanua lalonai e raka vareai, bena Saulo ena mahuta
    gabuna vada e lailaia atai daiutuna ai; unuseni ai e hekure diho, e mahuta.
  npi-ULB: जब तिनीहरू उच्‍च स्थानबाट सहरमा आएका थिए, शमूएलले शाऊलसँग छतमाथि कुरा गरे
    ।
  yor-yor: Lẹ́yìn ìgbà tí wọn ti sọ̀kalẹ̀ láti ibí gíga náà wá sí inú ìlú, Samuẹli
    sì bá Saulu sọ̀rọ̀ lórí òrùlé ilé e rẹ̀.
  emp-NTPO: Mãwãnacarea ãdjira eya borod̶eba purud̶aa ed̶aa zed̶aped̶a Samuel ded̶e
    dji ʌ̃taarebema dejãne Saul itea cʌd̶ada osid̶aa.
  ind-ind: Sesudah itu mereka kembali ke rumah Samuel di kota, Samuel dan Saul berbincang-bincang
    di bagian atap rumahnya.
  pes-OPCB: پس از پایان مراسم قربانی، مردم به شهر برگشتند و سموئیل، شائول را به پشت
    بام خانهٔ خود برد و با او به گفتگو پرداخت.
  tgl-ULB: Nang makababa sila mula sa mataas na lugar patungo sa lungsod, nakipag-usap
    si Samuel kay Saul sa ibabaw ng bubong.
  cbu-NT: Anshat katungaramchusin, tputs ichingarusin yusur pangpitam kanapuranganaya.
    Samuelsha Saulaam maash nachungarangu, pangusimun iwaz watandsimun warangiya.
  hui-hui: Biruwa mani ogoriani lotu laga anda heneyagoria dalipe howa tigua anda
    mbira anda pialu anda dangi tigabi wiagoriani Solo ibu palelo tamu mo tigabia
    hene.
  mya-mya: သူ​တို့​သည်​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​မှ​မြို့ သို့​ပြန်​၍​ဆင်း​သွား​ကြ​သော​အ​ခါ
    ရှော​လု အ​တွက်​အိမ်​ခေါင်​မိုး​ပေါ်​တွင် အိပ်​ရာ​တစ်​ခု​ကို​ခင်း​ပေး​ကြ​၏။-
  bod-N: དེ་ནས་ཁོ་ཚོ་གནས་མཐོ་ས་ནས་གྲོང་ཁྱེར་དུ་བབས་པ་དང་། ཡང་སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་དང་མཉམ་དུ་ཁང་ཐོག་ནས་གཏམ་བྱས་སོ།
    །
  sna-sna: Mushure mokunge vadzika kubva kunzvimbo yakakwirira vakaenda kuguta, Samueri
    akataura naSauro ari pamusoro pedenga reimba yake.
  spa-BLM: Cuando bajaron del lugar alto a la ciudad, habló con Saúl en el terrado.
  cac-cac: Ayic ix emixta eb' vin̈ ta', ix emul eb' vin̈ d'a yol chon̈ab' chi', ix
    lolon vin̈aj Samuel yed' vin̈aj Saúl chi' d'a span̈anil yib'an̈ pat.
  swh-ULB: Walipokuwa wamekwisha shuka chini kutoka sehemu ya juu na kuingia mjini,
    Samweli akazungumza na Sauli darini.
  bel-bel: І сышлі яны з вышыні ў горад, і Самуіл гутарыў з Саўлам на даху.
  deu-ELBBK: Und sie gingen von der Höhe in die Stadt hinab; und er redete mit Saul
    auf dem Dach.
  mbb-OT: Hein midlikù dan diyà te inged puun diyà te simbahan diyà te metikang he
    lugar, mid-endaman ni Samuel te egkehizeǥaan si Saul ziyà te patag he atep te
    valey zin,
  mal-2015: അവർ പൂജാഗിരിയിൽനിന്നു പട്ടണത്തിലേക്കു ഇറങ്ങിവന്നശേഷം അവൻ വീട്ടിന്റെ മുകളിൽവെച്ചു
    ശൗലുമായി സംസാരിച്ചു.
  rmc-rmc: Sar džanas tele pal oda učo than a doavle andro foros, o Samuel iľa le
    Saul andre peskro kher pro pados a vakerelas leha.
  pes-OPV: وچون ایشان از مکان بلند به شهر آمدند، او با شاول بر پشت بام گفتگو کرد.
  ron-1924: С-ау коборыт апой де пе ынэлциме ын четате, ши Самуел а стат де ворбэ
    ку Саул пе акоперишул касей.
  ben-OBCV: টিলা থেকে তাঁরা নগরে নেমে আসার পর, শমূয়েল তাঁর বাড়ির ছাদে উঠে শৌলের
    সঙ্গে কথাবার্তা বললেন।
  som-som: Oo markay ka soo degeen meeshii sare, oo ay magaaladii soo galeen, wuxuu
    Saa'uul kula sheekaystay guri dushiis.
  lat-VUC: 'Et descenderunt de excelso in oppidum, et locutus est cum Saule in solario:
    stravitque Saul in solario, et dormivit.'
  eng-ASVBT: And when they were come down from the high place into the city, he communed
    with Saul upon the housetop.
  ita-1885: Poi, essendo scesi dall'alto luogo nella città, Samuele parlò con Saulle
    sopra il tetto.
  eng-LXXUP: And he went down from Bama into the city; and they prepared a lodging
    for Saul on the roof, and he lay down.
  eng-ULB: When they had come down from the high place into the city, Samuel spoke
    with Saul on the rooftop.
  spa-VBL: Cuando descendieron del lugar de adoración en lo alto a la ciudad, Samuel
    habló con Saúl en el techo de su casa.
  fra-_FOB: Ils descendirent ensuite du haut lieu dans la ville, et Samuel parla avec
    Saül sur la plate-forme.
  mal-mal: അവർ പൂജാഗിരിയിൽനിന്ന് പട്ടണത്തിലേക്ക് ഇറങ്ങിവന്നശേഷം അവൻ വീട്ടിന്റെ മുകളിൽവച്ച്
    ശൌലുമായി സംസാരിച്ചു.
  urd-GVR: Ziyāfat ke bād wuh pahāṛī se utar kar shahr wāpas āe, aur Samuel apne ghar
    kī chhat par Sāūl se bātchīt karne lagā.
  suz-BL: मिनु नोले मेकोपुकी डांडा रे सहर ब्रुम्‍मा बाक्‍त। मिनु सामुएलमी सावल कली
    खिं तला तारी लाइश्‍शा लोव़ पवा बाक्‍त।
  ita-1927: Poi scesero dall’alto luogo in città, e Samuele s’intrattenne con Saul
    sul terrazzo.
  ckb-ckb: ئینجا لە نزرگەکەی سەر بەرزاییەوە بۆ شارۆچکەکە دابەزین و ساموئێل لە سەربان
    لەگەڵ شاول قسەی کرد.
  eng-BBE: And when they had come down from the high place into the town, where a
    bed was made ready for Saul, he went to rest.
  kan-OKCV: ಅವರು ಗುಡ್ಡದಿಂದ ಪಟ್ಟಣಕ್ಕೆ ಇಳಿದು ಬಂದಾಗ ಸಮುಯೇಲನು ಮಾಳಿಗೆಯ ಮೇಲೆ ಸೌಲನ ಸಂಗಡ ಮಾತನಾಡಿದನು.
  tam-2017: அவர்கள் மேடையிலிருந்து பட்டணத்திற்கு இறங்கிவந்தபின்பு, அவனுடைய மேல்வீட்டிலே
    சவுலோடு பேசிக்கொண்டிருந்தான்.
  spa-RV-1909: Y cuando hubieron descendido del alto á la ciudad, él habló con Saúl
    en el terrado.
  ron-BTF: Și după ce au coborât de pe locul înalt în cetate, Samuel a vorbit îndeaproape
    cu Saul pe acoperișul casei.
  eng-WEBP: When they had come down from the high place into the city, he talked with
    Saul on the housetop.
  eng-FBV: Once they had returned from the high place to the town, Samuel spoke with
    Saul on the roof of his house.
  nld-1939: daarna daalden zij van de hoogte naar de stad af. Men spreidde voor Saul
    een bed op het terras,
  nch-BL: Huan quema tanque tacuaj, tacuepilijque sempa ipan nopa altepet huan Samuel
    quihuicac Saúl ichaj, huan quihuicac calcuitapa ten ichaj. Huan nopona Samuel
    quipohuili Saúl nochi cati panosquía.
  vie-1934: Đoạn, chúng đều xuống khỏi nơi cao, vào trong thành; còn Sa-mu-ên trò
    chuyện cùng Sau-lơ trên mái nhà.
  hin-CV: जब वे पर्वत शिखर परिसर से उतरकर नगर में आए, शाऊल के लिए उस आवास की छत पर
    बिछौना लगाया गया, जहां वह सो गए.
  spa-BES: Cuando bajaron del lugar alto al pueblo, donde habían preparado una cama
    para Saúl, se fue a descansar.
  tdx-tdx: Aa ie nizotso mb’ an-drova mb’eo boak’ an-kaboañey, le nifanaontsy amy
    Saole an-tafon’anjomba.
  tha-KJV: และเมื่อเขาทั้งหลายลงมาจากปู​ชน​ียสถานสูงเข้ามาในเมือง ซามูเอลสนทนากับซาอูลบนดาดฟ้าหลังคาบ้าน
  por-BR-2018: E quando houveram descido do alto à cidade, ele falou com Saul no terraço.
  deu-ELO: Und sie gingen von der Höhe in die Stadt hinab; und er redete mit Saul
    auf dem Dache.
  eng-WYC-2018: And they came down from the high place into the city; and Samuel spake
    with Saul in the solar, and Saul arrayed a bed in the solar (for himself), and
    slept. (And then they came down from the hill shrine into the city; and Samuel
    spoke with Saul on the roof, and then Saul arrayed a bed for himself on the roof,
    and slept.)
  epo-epo: Kaj ili malsupreniris de la altaĵo en la urbon, kaj Samuel parolis kun
    Saul sur la tegmento.
  uig-PIN: Ular yuⱪiri jaydin qüxüp xǝⱨǝrgǝ kirdi, Samuil ɵgzidǝ Saul bilǝn sɵzlǝxti.
  beo-beo: Ilia da gilisili sia:ne gadosu sogebia amoinini moilaiga gudu sa:ili, ilia
    da Solo golama:ne diasu figi da:iya wibi fofa:lesi,
  tpi-OTNT: Na bihain ol i lusim dispela ples bilong mekim ofa na ol i go daun long
    taun. Na Samuel i kisim Sol i go long ples bilong kisim win antap long haus bilong
    Samuel, na i toktok wantaim Sol. Na long nait Sol i slip long dispela ples.
  hau-SA: Bayan suka gangaro daga tudu zuwa cikin gari, Sai Sama’ila ya yi magana
    da Shawulu a ɗakin samansa.
  uig-LAT: Ular yuqiri jaydin chüshüp sheherge kirdi, Samuil ögzide Saul bilen sözleshti.
  nde-nde: Sebehlile endaweni ephakemeyo ukuya emzini, uSamuyeli wakhuluma loSawuli
    bephezu kophahla lwendlu yakhe.
  ton-ton: ¶ Pea ʻi heʻenau ʻalu hifo mei he potu māʻolunga ki he kolo, naʻe alea
    ʻa Samuela mo Saula ʻi he tuʻa fale.
  ces-1613: A když sešli s hory do města, mluvil s Saulem na vrchní podlaze.
  eng-WMB: When they had come down from the high place into the city, he talked with
    Saul on the housetop.
  tam-TCV: அதன்பின் அவர்கள் மேடையில் இருந்து நகருக்குள் வந்தபோது, சாமுயேல் தன் வீட்டின்
    மேல்மாடியில் சவுலோடு பேசிக்கொண்டிருந்தான்.
  ceb-ULB: Sa paglugsong nila gikan sa hataas nga dapit padulong sa siyudad, nakigsulti
    si Samuel kang Saul didto sa atop.
  pol-UBG: A gdy zeszli z wyżyny do miasta, Samuel rozmawiał z Saulem na dachu.
  agr-agr: Nunikag Apajuí jee pegkegmanum batsatu juwakiag, Samuela jeen yaakat jegamtai,
    Saúl kanagtinun jega tuntupen pegakan umigkajui.
  kyc-kyc: Nakama Anatu lakandenge yuu dokona piso lano taone dokona peyami. Papala
    dokopa anda ketae dokona Sole luu palira lao luu palenge panda rapa rapa pyakamiyami.
  urd-GVU: ضیافت کے بعد وہ پہاڑی سے اُتر کر شہر واپس آئے، اور سموایل اپنے گھر کی چھت
    پر ساؤل سے بات چیت کرنے لگا۔
  deu-1912: Und da sie hinabgegangen waren von der Höhe zur Stadt, redete er mit Saul
    auf dem Dache.
  ntj-ntj: '@see-verse:1SA.009.024'
  kan-2017: ಅವರು ಗುಡ್ಡದಿಂದಿಳಿದು ಪಟ್ಟಣಕ್ಕೆ ಬಂದನಂತರ ಸಮುವೇಲನು ಸೌಲನನ್ನು ತನ್ನ ಮನೆಯ ಮಾಳಿಗೆಯ
    ಮೇಲೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅವನೊಡನೆ ಮಾತನಾಡಿದನು.
  yap-yap: N’apan nra chugad ko fa gin tagil’ e meybil ngranod ngalan binaw, mranod
    ra ngongliyed rogon e chob rok Saul nga daken e chigiy,
  hlt-MCSB: Hmuensang lamloh khopuei la ha suntlak phoeiah imphu ah Saul neh a cal
    puei.
  mdy-ETH: ካኣዦ ቤዛፓ ኬዲ ካታሞ ጌላዛ ሳሙዔኤሌ ሳኣዖኦሌም ላሆንዶ ቤሲ ፔ ማኣራ ኩቦ ጋሮይዳ ጊኢጊሺሳዛ ዒዚ ዒኢካ ዎርቄኔ።
  twi-ASANTE: Apontoɔ no akyi a wɔsane baa kuro no mu no, Samuel de Saulo kɔɔ atifi
    dan mu kɔsiesie daberɛ maa no.
  eng-WEBU: When they had come down from the high place into the city, he talked with
    Saul on the housetop.
  wal-wal: Eti goinniyo xoqqa sohuwaappe duge katamaa wodhdhin, Sameeli Saa7oolayyo
    keettaa bollan dembbayidi oottidosan hiixaa hiixxin zin77iis.
  spa-PDDPT: Cuando bajaron del lugar alto a la ciudad, habló con Saúl en la azotea.
  gun-gun: Ha'e gui yvy'ã gui oguejy jogueruvy vy tetã re ju ovaẽ rire Samuel ijayvu
    oiny Saul reve ngoo áry.
  agu-BL: I tzun yi cyele'n tzajtz le ama'la'tz, chicwe'n mule'n xo'l ca'l, nin tzun
    chiban list jun witbil tan wite'n cyen Saúl le ca'p chup.
  eng-PEV: Later on, they came back from the top of the hill to Samuel’s house, and
    Samuel took Saul up on to the flat roof, to a clear place, so they could talk
    to each other. It was cool up on the roof at night, so Saul and his working man
    slept up there.
  ilo-ULB: Idi simmalogda idiay siudad manipud iti nangato a disso, nakisarita ni
    Samuel kenni Saul iti tuktok ti balay.
  kpg-kpg: I di nau hagatanga ia i di gowaa nogo daumaha ai, meemaa gaa hula gi di
    waahale, ga hagatogomaalia di lohongo Saul i tua di hale i nua.
  uig-ARA: ئۇلار يۇقىرى جايدىن چۈشۈپ شەھەرگە كىردى، سامۇئىل ئۆگزىدە سائۇل بىلەن سۆزلەشتى.
  sus-sus: Na dangi xanbi, e naxa goro kelife geya fari, e so taa kui. E naxa lu yire
    keren banxi fari, berede nu na dɛnnaxɛ.
  pon-2006: Ni ara ketidihsang wasahn kaudoko oh ketlahng nan kahnimwo, re ahpw kaunopadahng
    Sohl dewe pohn pwelengen ihmwo,
  jae-jae: Gêdêŋ taŋ êsêac sêsêp aŋga gamêŋ ŋabau jasêô lasê malac naŋ, êsêac sêja
    mê teŋ gêc andu ŋasalôm tapa-tapa ŋaô kêtu Saulŋa ma eŋ gêc bêc gêc tonaŋ.
  ksd-ksd: Ma ba dir ga vana ur kan ra ul a buana tadav ra gunan, Saul i ga va ta
    ra vava nina di ga vaninare ure ta ra ul a pal.
  tur-YTC: Yüksek yerden kente indiklerinde, Saul’la damda konuştu.
  grc-BRENT: Καὶ κατέβη ἐκ τῆς Βαμᾶ εἰς τὴν πόλιν· καὶ διέστρωσαν τῷ Σαοὺλ ἐπὶ τῷ
    δώματι, καὶ ἐκοιμήθη.
  ind-AYT: Setelah turun dari bukit pengorbanan, mereka masuk ke kota. Samuel berbicara
    dengan Saul di atas atap.
  nya-nya: Atatsika kuchoka ku phiri kuja, Samueli anamukonzera Sauli malo ogona pa
    denga la nyumba yake, ndipo Sauli anagona pamenepo.
  hrv-hrv: Potom odande siđoše u grad. Ondje prostriješe Šaulu na krovu.
  mps-mps: Tama nosali augwali te ofa yali bulu tagalama, tama te taunba dulai. Tama
    Samuelgo te Sol te aga be peduba odasa holama, tama Sol dali po miani. Tama hulide
    Sol te Samuel dali te bulude piali.
  tpi-tpi: Na bihain ol i lusim dispela ples bilong mekim ofa na ol i go daun long
    taun. Na Samuel i kisim Sol i go long ples bilong kisim win antap long haus bilong
    Samuel, na i toktok wantaim Sol. Na long nait Sol i slip long dispela ples.
  dan-1931: Derpå steg de ned fra Offerhøjen fil Byen, og der blev redt til Saul på
    Taget.
  vie-OVCB: Khi họ đã rời nơi dự lễ và trở vào thành, Sa-mu-ên dẫn Sau-lơ lên sân
    thượng để chuyện trò.
  guj-2017: જયારે તેઓ ઉચ્ચસ્થાનેથી ઊતરીને નગરમાં આવ્યા, ત્યારે અગાસી પર તેઓ શાઉલ સાથે
    વાત કર્યા.
  pon-2006A: Ni ara ketidihsang wasahn kaudoko oh ketlahng nan kahnimwo, re ahpw kaunopadahng
    Sohl dewe pohn pwelengen ihmwo,
  por-BRBSL: Quando desceram do alto para a cidade, ele conversou com Saul no topo
    da casa.
  aly-aly: Rernem apey-alpew apwert irrwerl-they apmer Samuel-wenh-warl. Samuel-el
    Saul atnwenhew warl irrwerl-warl alkey-warl, ratherraw angkerreyew. Ingwelan Saul-then
    warrkenh-then ayntew irrwerl arlkarl-itwew.
  cth-cth: Hmuenrasang koehoi a kum awh teh khopui thung a kâen awh toteh, Samuel
    hoi Sawl teh lemphu van vah lawk a kâpan roi.
  twi-twi: Aponto no akyi a wɔsan baa kurow no mu no, Samuel de Saulo kɔɔ atifi dan
    mu kosiesie nnabea maa no.
  hlt-hlt: Hmuensang lamloh khopuei la ha suntlak phoeiah imphu ah Saul neh a cal
    puei.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè kɛ́ítɛ́ ditɔ̀nnì borɛ̀ kɛ́konní dihɛì. Bɛ̀ kɑ̀ri dìì mɔ̀nnì
    kudɑ̀nkù, Sɑmmuyɛɛri nɛ̀ Sɑuri kɛ̀ bɛ̀ nnɑ́ɑ́.
  msy-2020: Egha me gɨn ofa gamir dakozim ategha nguibar ekiamɨn uaghiri. Egha Samuel
    Sol inigha uan dɨpenimɨn aven ghugha, dɨpenimɨn avughsir danganimɨn ikia Sol ko
    mɨgei. Egha me ghuriamɨn dakuasava Sol bagha mɨsiam akɨrizɨ, an akui.
  dop-dop: Pɑ lɩɩ tǝkɔtǝlɛ kɛ tontoŋle tɔɔ nɑ pɑ́ tii ɩcɑtɛ tɑɑ, ɩlɛnɑ pɑ́ lɑ́ fɑɑci
    kɛ kutuluɣu pɑtɑ tɔɔ.
  azb-azb: Onlar səcdəgahdan şəhərə endilər, Şamuel Şaulla evin damında söhbət etdi.
  eng-DBY: And they came down from the high place into the city, and he spoke with
    Saul upon the roof.
  hin-2017: तब वे ऊँचे स्थान से उतरकर नगर में आए, और उसने घर की छत पर शाऊल से बातें
    की।
  wol-KYG: Gannaaw loolu ñu jóge ca jaamookaay ba, dellu ca dëkk ba. Ba ñu demee kër
    ga, Samiyel diisook Sóol ca kaw taax ma.
  eng-YLT: And they come down from the high place to the city, and he speaketh with
    Saul on the roof.
  eng-WYC-2017: And they came down from the high place into the city; and Samuel spake
    with Saul in the solar, and Saul arrayed a bed in the solar, and slept.
  eng-WMBB: When they had come down from the high place into the city, he talked with
    Saul on the housetop.
  urd-GVH: ज़ियाफ़त के बाद वह पहाड़ी से उतरकर शहर वापस आए, और समुएल अपने घर की छत
    पर साऊल से बातचीत करने लगा।
  rug-rug: Sipu gore pule si arini koasa vinahesi pa vasina hopena pa toqere meke
    la pa vasileana, si ivara ponia teqe rini se Saula panaulu pa batu vetu,
  gaz-gaz: Erga gaara sagadaa irraa gara magaalaatti gad buʼanii booddee Saamuʼeel
    bantii mana isaa irratti Saaʼol wajjin haasaʼe.
  fra-LSG: Ils descendirent du haut lieu à la ville, et Samuel s’entretint avec Saül
    sur le toit.
  gnn-gnn: '@see-verse:1SA.009.024'
  yal-yal: E yi godo taani keli geyaan ma saraxa badeni. Samuyɛli nun Sɔli yi falan
    ti a banxin kɔɛ ra.
  haw-1868: A iho mai lakou mai kahi kiekie mai a i ke kulanakauhale, kamailio pu
    oia me Saula maluna o ka hale.
  arb-NAV: وَعِنْدَمَا انْحَدَرُوا مِنَ التَّلِّ إِلَى الْمَدِينَةِ تَحَادَثَ صَمُوئِيلُ
    وَشَاوُلُ عَلَى السَّطْحِ.
  ewe-ewe: Esi wotrɔ va dua me le nuɖuɖua megbe la, Samuel kplɔ Saul yi eƒe xɔta ƒe
    gbadzaƒe eye woɖo dze le afi ma.
  eng-LEE: And they went down from the high-place into the city, and he spoke with
    Saul upon the roof.
  asm-FB: যেতিয়া তেওঁলোক ওখ স্থানৰ পৰা নগৰলৈ নামি আহিল, তেতিয়া চমূৱেলে ঘৰৰ চালৰ
    ওপৰত চৌলৰ লগত কথোপকথন কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، عٍ نَشَ فٌرٌ كٍلِقٍ فٍيَ قَرِ، عٍ سٌ تَا كُي. عٍ نَشَ لُ
    يِرٍ كٍرٍن بَنشِ قَرِ، بٍرٍدٍ نُ نَ دّننَشّ.
  fra-SBL: Lorsqu'ils furent descendus du haut lieu dans la ville, il s'entretint
    avec Saül sur le toit de la maison.
  hbo-hbo: וַיֵּרְד֥וּ מֵהַבָּמָ֖ה הָעִ֑יר וַיְדַבֵּ֥ר עִם־שָׁא֖וּל עַל־הַגָּֽג׃
  piu-2006: '@see-verse:1SA.009.024'
  pjt-pjt: '@see-verse:1SA.009.024'
  kik-kik: Maikũrũka kuuma handũ hau hatũũgĩru na maakinya itũũra-inĩ-rĩ, Samũeli
    akĩaranĩria na Saũlũ marĩ nyũmba igũrũ.
  fra-NCL: Ils descendirent ensuite du haut lieu dans la ville, et Samuel s’entretint
    avec Saül sur le toit.
  cek-AK: Hmuensang hoi vangpui ah amlaem hoi tathuk naah, Samuel hoi Saul imphu ah
    lokram hoi.
  cuk-cuk: A-sorbali, yar-mullugi-bukwa neggweburse-aidearmalad. Geb Samuel, Saúlʼbo
    e-neg-birgi gabedneg-siidgi sunmaksad.
  uig-CYR: Улар жуқури җайдин чүшүп шәһәргә кирди, Самуил өгүздә Саул билән сөзләшти.
  tel-2017: పట్టణ ప్రజలు కొండపై నుండి కిందికి దిగుతున్న సమయంలో సమూయేలు తన ఇంటిపై సౌలుతో
    మాట్లాడుతున్నాడు.
  hat-BSA: Lè yo te kite plas anwo a pou antre nan vil la, Samuel te pale avèk Saül
    anwo twati a.
  kos-kos: Ke elos tufoki liki nien alu ah nu in siti sac, elos akoela nien motul
    lal Saul fin mangon lohm se,
  hbo-WLC: וַיֵּרְד֥וּ מֵהַבָּמָ֖ה הָעִ֑יר וַיְדַבֵּ֥ר עִם־שָׁא֖וּל עַל־הַגָּֽג׃
  ibo-ibo: Mgbe ha sitere nʼebe ahụ dị elu rịdata nʼobodo. Samuel kpanyere Sọl ụka
    nʼelu ụlọ ya.
  ory-ory: ତହୁଁ ସେମାନେ ଉଚ୍ଚସ୍ଥଳୀରୁ ଓହ୍ଲାଇ ନଗରକୁ ଆସନ୍ତେ, ଶାମୁୟେଲ ଗୃହ-ଛାତ ଉପରେ ଶାଉଲଙ୍କ
    ସଙ୍ଗେ ଆଳାପ କଲେ।
  wmt-wmt: Nyanartijangka ngurra layi manyanta yukarni Jamiyurlla. Kumantala pila
    turtapinya. Pakulpala pila yani, rirringkingurni manyanta jatkarrinya.
  chk-chk: Iwe, lupwen ra feitiu seni ewe lenien fel o tolong lon ewe telinimw, eu
    peet a molotä won eu imw fän iten Saul, Iwe, a konola o annut.
  ssd-ssd: Isukuse deŋpurmba nale atraukam tuku biŋ ta kusremba ndek tumbraŋ kinaik
    sulumba wande poŋga funu mbol taŋge minyoka pasatinaik.
  rop-rop: en wen deibin gowei brom det serramoni pleis, deibin gowin langa det taun
    langa wanbala haus. Deya na deibin meigim sweig blanga Sol ontop langa wan haus
    blanga silip, en deya na Sol bin silip.
  ukr-1871: І спустились вони з гори в місто, і розмовляв Самуїл із Саулом в горішній
    сьвітлицї, і постелено Саулові там на крівлї, і лїг він спати.
  deu-1951: Und als sie von der Höhe in die Stadt hinab gegangen waren, redete er
    mit Saul auf dem Dach.
  eng-JPS: And when they were come down from the high place into the city, he spoke
    with Saul upon the housetop.
  srp-1865: Potom siðoše s gore u grad, i Samuilo se razgovara sa Saulom na krovu.
  lug-lug: Bwe baava mu kifo ekigulumivu ne baserengeta mu kibuga, Samwiri n’atwala
    Sawulo waggulu ku nnyumba ye ne banyumyamu.
  heb-heb: וירדו מהבמה העיר וידבר עם שאול על הגג׃
  ben-IRV: এর পর তাঁরা সেই উঁচু স্থান থেকে শহরের দিকে নেমে গেলেন, তারপর শমূয়েল তাঁর
    বাড়ির ছাদে শৌলের সঙ্গে কথাবার্তা বললেন।
  pan-pan: ਜਦ ਉਹ ਉੱਚੇ ਥਾਂ ਤੋਂ ਸ਼ਹਿਰ ਨੂੰ ਗਏ ਤਾਂ ਉਸ ਨੇ ਘਰ ਦੀ ਛੱਤ ਉੱਤੇ ਸ਼ਾਊਲ ਨਾਲ ਗੱਲਾਂ
    ਕੀਤੀਆਂ।
  tkr-tkr: Manbı q'urbanbı allya'ane cigeençe şahareeqa geepç'ımee, Şamuelee Şaulıka
    gaf cune xaane daxal haa'a.
  mya-JVB: ထိုသူတို့သည် မြင့် သောအရပ်မှ ဆင်း ၍ မြို့ ထဲသို့ဝင်ပြီးလျှင် ၊ ရှမွေလနှင့်ရှောလု
    တို့သည် အိမ်မိုး ပေါ် မှာ စကားပြော လျက် နေကြ၏။
  tte-O: Kekan imwawasi kabo koya mena sikawa-salulu silobi taon mena. Kabo Samuela
    Saulo iyogan sisae nume pwatana mena na iedeedede koina.
  tbg-tbg: Kara namake vika Kotira ofaa iha quara amite vau vatukara mini ke ururante
    nora vatukaini vurama. Mini vuvaro entama vuvaro Samueriva nai naavu qiata tanuqi
    kanta taari vuqi amitovaro Soruva mini vaitora.
  hmo-hmo: Ataiai gabuna dekena amo idia diho, bona hanua lalonai idia raka vareai,
    vadaeni Saulo ena mahuta gabuna idia abia hegaegae, ataiai daiutuna dekenai.
  urd-urd: और जब वह ऊँचे मक़ाम से उतर कर शहर में आए तो उसने साऊल से उस के घर की छत
    पर बातें कीं
  rus-SYN: И сошли они с высоты в город, и Самуил разговаривал с Саулом на кровле,
    и постлали Саулу на кровле, и он спал.
  bqc-SIM: Kɛ́ aa pìla gulɛsĩpiwa aa gɛ̃̀ wɛ̃́lɛ ɛu, ↄ̃ Samuɛli gɛ̀ yã'ò ń Sauluo
    a kpɛ́ musu.
  tcz-CHONGTHU: Chuin Pathen ahounao munsang akona khopi sung ahung kumlhah phat’un,
    Samuel in Saul indan chung’ah alupna ding asempeh in ahi.
  mar-mar: ते उंचस्थानावरून खाली नगरात आल्यावर त्याने घराच्या धाब्यावर शौलाशी संभाषण
    केले.
  qub-qub: Chay shuntacashanpita siudäman cutir Saultaga alli cämacho puñuchiran.
  bqp-bqp: Kũ ò kìpa gbagbaki pìia, ò gɛ̃̀ wɛ̃tɛ gũn, akũ Samuɛli gɛ̀ɛ à yã ò
    kũ Soluo a kpɛ́ musu.
  hat-hat: Apre sa, yo desann soti sou mòn lan, y' al lavil la. Yo ranje yon kabann
    pou Sayil sou teras ki anwo kay la.
  eng-BSB: And after they had come down from the high place into the city, Samuel
    spoke with Saul on the roof of his house.
  tod-tod: Naa ʋoluma, ti zeɠeni zalaɠa ɠula adaʋɛ, ti yei ga taazu ʋele. Samiyɛle
    ta Sayile ti liini, ti zei dooɠo bosuʋɛ, pɛlɛi maazuʋɛ, ti ɗa yɛpɛ.
  eng-WEBPB: When they had come down from the high place into the city, he talked
    with Saul on the housetop.
  kbq-kbq: Hagi anantetira kumate'ma eramizageno'a Samueli'a nomofo agofetu Soli'enena
    keaga huteno, noma mase'niazana retro huntegeno mase'ne.
  nhe-BL: Huan quema tlanque tlacuaj, mocuepque sampa ipan nopa altepetl huan Samuel
    quihuicac Saúl ichaj, huan quihuicac calpani tlen ichaj. Huan nopona Samuel quipohuili
    Saúl nochi tlen panosquía.
  bus-bus: Kɛ̀ aↄ̃ pìta gbãgbãkii pìa, aↄ̃ gɛ̃̀ wɛ́tɛ guu, ben Samuɛli gàa à yã
    ò kↄ̃n Soluo a kpɛ́ musu.
  gub-BL: Umai'u re wezyw Tupàn imuwete katu haw wi wà kury, tawhu pe oho pà wà kury.
    Umuàgà'ym amo ker haw Xau pe wà, tàpuz 'aromo har imuàtà pyrer pe wà.
  eng-DRA: 'And they went down from the high place into the town, and he spoke with
    Saul upon the top of the house: and he prepared a bed for Saul on the top of the
    house, and he slept.'
