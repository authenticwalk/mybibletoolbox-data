verse: 1SA.009.008
translations:
  mal-C: 'അപ്പോൾ ഭൃത്യൻ വീണ്ടും: “ഇതാ, എന്റെ കൈവശം കാൽ ശേക്കേൽ വെള്ളിയുണ്ട്. ഞാനതു
    ദൈവപുരുഷനു കാഴ്ചവെക്കാം; നാം പോകേണ്ടതായവഴി അദ്ദേഹം ഉപദേശിച്ചുതരും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da erwiderte der Knecht Saul noch einmal und sprach: Ich habe da noch
    einen silbernen Viertelsekel bei mir, den magst du dem Gottesmanne geben, damit
    er uns sagt, welchen Weg wir einschlagen sollen.'
  lin-lin: 'Mosali azongiselaki Saulo : — Tala, nazali na mbongo moko ya palata ;
    nakopesa yango epai ya moto na Nzambe, mpe akolakisa biso nzela oyo tosengeli
    kolanda.'
  eng-LSV: 'And the young man adds to answer Saul and says, “Behold, there is found
    a fourth of a shekel of silver with me: and I have given to the man of God, and
    he has declared our way to us.”'
  eng-GNV: 'And the seruant answered Saul againe, and said, Beholde, I haue founde
    about me the fourth part of a shekell of siluer: that will I giue the man of God,
    to tell vs our way.'
  eng-WEBSTER: 'And the servant answered Saul again, and said, Behold, I have here
    at hand the fourth part of a shekel of silver: that will I give to the man of
    God, to tell us our way.'
  nhw-BL: 'Huan itequipanojca quiilhui: ―Nijpixtoc se pilplata tomintzi catli huelis
    tijmacase nopa tlajtol pannextijquetl para ma techilhui canque itztoque nopa burrojme.'
  swh-ONEN: Mtumishi akamjibu Sauli tena, akasema, “Tazama, nina fedha robo shekeli.
    Hiyo nitampa huyo mtu wa Mungu ili aweze kutuambia twende kwa njia ipi.”
  bba-bba: Mɑ sɔm kowo wi, u Sɔɔlu wisɑ u nɛɛ, nɑ sii ɡeesun ɡobi piibu ɡɑɡu mɔ mini,
    kon yi Gusunɔn tɔnu wi kɛ̃ kpɑ u sun bɛsɛn swɑɑ sɔ̃ɔsi ye sɑ ko kpe su kɑ kɛtɛku
    ni wɑ.
  eng-KJVCPB: 'And the servant answered Saul again, and said, Behold, I have here
    at hand the fourth part of a shekel of silver: that will I give to the man of
    God, to tell us our way.'
  cpy-cpy: 'Ikantzi romperatanewo: “Eenitatsi apaani noorikite. Riitaki apinateriri
    roñaahan-teerori jempe akinanaki.”'
  mpx-mpx: Anana totuwalali i lahe i ba, “Mani silba kekeisi iyahe elau. Na pek elana,
    inoke kamwasa ni ba lounan yaka ta noek.”
  luo-luo: Jatich nowachone kendo niya, “An-gi pesa moko manok. Abiro miye ngʼat Nyasaye
    mondo onyiswa yo monego waluw.”
  meu-meu: Hesiai tauna ese Saulo ma e haere henia, eto, Silver sekelena kahana binai
    dekegu ai; lau ese Dirava ena tau baina henia, bena ia ese eda dala baine hadibalaida.
  npi-ULB: त्‍यो सेवकले शाऊललाई जवाफ दियो र भन्‍यो, “यहाँ, मसँग एक चौथाइ शेकेल चाँदी
    छ, जुन हामीले कुन बाटो जानुपर्छ बताउनलाई म परमेश्‍वरका मानिसलाई दिनेछु ।”
  yor-yor: Ìránṣẹ́ sì dá a lóhùn lẹ́ẹ̀kan sí i. “Wò ó,” ó wí pé, “Mo ní ìdámẹ́rin
    ṣékélì fàdákà lọ́wọ́. Èmi yóò fún ènìyàn Ọlọ́run náà kí ó lè fi ọ̀nà hàn wá.”
  emp-NTPO: 'Dji nezocaba panusia: –Mʌ̃a nama parata torroda ab̶a erob̶ʌa. Maʌ̃gʌra
    idjía diad̶ia jaramãrẽã sãma burrora jʌrʌd̶e wãnida panʌda.–'
  ind-ind: Budak itu menjawab, “Kebetulan saya punya sekeping perak 3 gram. Kita bisa
    memberikan kepadanya supaya dia memberitahu kepada kita ke mana kita harus pergi.”
  pes-OPCB: 'نوکر گفت: «من یک سکهٔ کوچک نقره دارم. می‌توانیم آن را به او بدهیم تا
    ما را راهنمایی کند.»'
  tgl-ULB: Sumagot ang lingkod kay Saul, “Mayroon ako ritong ikaapat na siklo ng pilak
    na ibibigay ko sa lingkod ng Diyos, para sabihin sa atin kung saan tayo dapat
    tumungo.”
  cbu-NT: Muchchurshat nuw kurikee minum pakchimash payutana. ¿Ndushat anpat tuwachimapaneem
    panayaruch, Ichee, iyaam ngootsim yámandanda, támaam waritak? Pzaya, amb sheeruni,
    pangani, tárangiya.
  hui-hui: Ani layagola biabe biahaga biago ibugua ladai bialu lalu, I̱na muni kuni
    siliba emene mbira hangu yidogo ogoni merogola ibugua nogo dongi uruni ogoria
    ka lalu langilo, lene.
  mya-mya: အ​စေ​ခံ​က``အ​ကျွန်ုပ်​မှာ​ငွေ​တစ်​မတ်​သာ​ရှိ ပါ​သည်။ ထို​ငွေ​ကို​သူ့​အား​ပေး​နိုင်​ပါ​သည်။
    ထို အ​ခါ​သူ​သည်​မြည်း​များ​အ​ဘယ်​အ​ရပ်​တွင် ရှိ​သည်​ကို အ​ကျွန်ုပ်​တို့​အား​ပြော​ပြ​ပါ​လိမ့်
    မည်'' ဟု​ပြန်​ပြော​၏။
  bod-N: ཞབས་ཕྱིས་སོ་ལོ་ལ་འདི་ལྟར། གཟིགས་དང་། འདིར་བདག་གི་ལག་ཏུ་དངུལ་སྲང་བཞི་ཆའི་གཅིག་ཡོད།
    དེ་ནི་ངེད་གཉིས་ལ་འགྲོ་འོས་པའི་ལམ་སྟོན་ཕྱིར་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ལ་འབུལ་བར་བྱ་ཞེས་ལན་ཞུས།
  sna-sna: Muranda akamupindura zvakare achiti, “Tarirai, ndine chikamu chimwe chete
    muzvina cheshekeri resirivha. Ndichachipa kumunhu waMwari kuti agotiudza nzira
    yokuenda nayo.”
  spa-BLM: 'El criado volvió a responder a Saúl y le dijo: “Mira, tengo en mi mano
    la cuarta parte de un siclo de plata. Se lo daré al hombre de Dios, para que nos
    indique nuestro camino”.'
  cac-cac: 'Ix tac''vi vin̈ checab'' chi'': —Ay jab'' tumin plata ved''nac, ol cac''
    q''uen d''a vin̈ schecab'' Jehová chi'', yic ol yal vin̈ tas ol on̈ ajoc, xchi
    vin̈.'
  swh-ULB: Huyo mtumishi akamjibu Sauli na kusema, “Hapa, ninayo robo ya shekeli ya
    fedha ambayo nitampa mtumishi wa Mungu, atuambie ni njia ipi yatupasa tuiendee.”
  bel-bel: 'І зноў адказваў слуга Саўлу і сказаў: вось у руцэ маёй чвэрць сікля срэбра;
    я аддам чалавеку Божаму, і ён пакажа нам дарогу нашую.'
  deu-ELBBK: 'Und der Knabe antwortete Saul wiederum und sprach: Siehe, es findet
    sich in meiner Hand ein viertel Sekel Silber; das will ich dem Mann Gottes geben,
    damit er uns über unseren Weg Auskunft gebe.'
  mbb-OT: Midtavak kes suluǥuen din te, “Heini zed, duen kayi selapì ku. Ibeǥey ku
    heini ziyà te ebpeneuven te Megbevayà wey ki zin mepenurù ke hendei ta ekgeturedu
    kes menge asnu.”
  mal-2015: 'ഭൃത്യൻ ശൗലിനോടു: എന്റെ കയ്യിൽ കാൽശേക്കെൽ വെള്ളിയുണ്ടു; ഇതു ഞാൻ ദൈവപുരുഷന്നു
    കൊടുക്കാം; അവൻ നമുക്കു വഴി പറഞ്ഞുതരും എന്നു ഉത്തരം പറഞ്ഞു.‒'
  rmc-rmc: „Hin man jekh cikňi rupuňi minca,“ odphenďa leske o sluhas. „Te la dava
    le Devleskre muršeske, phenela amenge, save dromeha te džal.“
  pes-OPV: و آن خادم باز در جواب شاول گفت که «اینک در دستم ربع مثقال نقره است. آن
    را به مرد خدا می‌دهم تا راه ما را به ما نشان دهد.»
  ron-1924: 'Слуга а луат дин ноу кувынтул ши а зис луй Саул: „Уйте, еу ам ла мине
    ун сферт де сиклу де арӂинт; ыл вой да омулуй луй Думнезеу ши не ва арэта друмул.”'
  ben-OBCV: দাস আবার তাঁকে উত্তর দিল। সে বলল, “দেখুন, আমার কাছে এক শেকলের চার ভাগের
    এক ভাগ রুপো আছে। আমি সেটি ঈশ্বরের লোককে দিয়ে দেব যেন তিনি আমাদের বলে দেন, কোন
    পথে আমাদের যেতে হবে।”
  som-som: Markaasaa midiidinkii mar kale u jawaabay Saa'uul, oo ku yidhi, Bal eeg,
    gacanta waxaan ku hayaa rubuc sheqel lacag ah, haddaba kaasaan ninka Ilaah siinayaa
    inuu jidkeenna inoo sheego aawadeed.
  lat-VUC: 'Rursum puer respondit Sauli, et ait: Ecce inventa est in manu mea quarta
    pars stateris argenti: demus homini Dei, ut indicet nobis viam nostram.'
  eng-ASVBT: 'And the servant answered Saul again, and said, Behold, I have in my
    hand the fourth part of a shekel of silver: that will I give to the man of God,
    to tell us our way.'
  ita-1885: 'E il servitore rispose di nuovo a Saulle, e disse: Ecco, io mi trovo
    in mano un quarto d''un siclo d''argento; io lo darò all''uomo di Dio, ed egli
    ci farà chiari di ciò perchè ci siam messi in cammino.'
  eng-LXXUP: And the young man answered Saul again, and said, Behold, there is found
    in my hand a fourth part of a shekel of silver; and thou shalt give it to the
    man of God, and he shall tell us our way.
  eng-ULB: The servant answered Saul and said, “Here, I have with me one-fourth of
    a shekel of silver that I will give to the man of God, to tell us which way we
    should go.”
  spa-VBL: “Mira, tengo un cuarto de siclo de plata conmigo. Se lo daré al hombre
    de Dios para que nos indique el camino que debemos tomar”, le dijo el criado a
    Saúl.
  fra-_FOB: 'Et le serviteur répondit de nouveau à Saül, et dit: Voici il se trouve
    encore entre mes mains le quart d''un sicle d''argent; je le donnerai à l''homme
    de Dieu, et il nous enseignera notre chemin.'
  mal-mal: 'ഭൃത്യൻ ശൌലിനോട്: “എന്റെ കയ്യിൽ കാൽശേക്കെൽ വെള്ളിയുണ്ട്; ഇത് ഞാൻ ദൈവപുരുഷന്
    കൊടുക്കാം; അവൻ നമുക്ക് വഴി പറഞ്ഞുതരും” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Naukar ne jawāb diyā, “Koī bāt nahīṅ, mere pās chāṅdī kā chhoṭā sikkā hai.
    Yih maiṅ mard-e-Ḳhudā ko de dūṅgā tāki batāe ki ham kis taraf ḍhūnḍeṅ.”
  suz-BL: मिनु मेको गेय पाइबमी “गो नु ४ भाग ङा भाग का शेकेल चांदी बाक्‍ब। इस कली लां
    कोंइचा, दे गो मेको मुर कली एको चांदी गेनुङ” देंमाक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब।
    मेको आ गेशो २.६ ग्राम चांदी के क्‍येट बाक्‍त।
  ita-1927: 'Il servo replicò a Saul, dicendo: “Ecco, io mi trovo in possesso del
    quarto d’un siclo d’argento; lo darò all’uomo di Dio, ed egli c’indicherà la via.'
  ckb-ckb: 'خزمەتکارەکەش وەڵامی شاولی دایەوە گوتی: «ئەوەتا من چارەکە شاقلێکی زیوم
    پێیە، دەیدەم بە پیاوەکەی خودا و ڕێگاکەی خۆمان پێ دەڵێت.»'
  eng-BBE: 'But the servant said in answer, I have here a fourth part of a shekel
    of silver: I will give that to the man of God, and he will give us directions
    about our way.'
  kan-OKCV: ಅದಕ್ಕೆ ಆ ಸೇವಕನು ಸೌಲನಿಗೆ ಉತ್ತರವಾಗಿ, “ಇಗೋ, ನನ್ನ ಕೈಯಲ್ಲಿ ಒಂದು ಪಾವಲಿ ಬೆಳ್ಳಿನಾಣ್ಯ
    ಇದೆ, ದೇವರ ಮನುಷ್ಯನು ನಮಗೆ ಮಾರ್ಗವನ್ನು ತಿಳಿಸುವ ಹಾಗೆ ನಾನು ಅದನ್ನು ಅವನಿಗೆ ಕೊಡುವೆನು,”
    ಎಂದನು.
  tam-2017: 'அந்த வேலைக்காரன் மறுபடியும் சவுலைப் பார்த்து: இதோ, என் கையில் இன்னும்
    கால்சேக்கல் வெள்ளியிருக்கிறது; தேவனுடைய மனிதன் நமக்கு நம்முடைய வழியை அறிவிக்கும்படி,
    அதை அவருக்குக் கொடுப்பேன் என்றான்.'
  spa-RV-1909: 'Entonces tornó el criado á responder á Saúl, diciendo: He aquí se
    halla en mi mano la cuarta parte de un siclo de plata: esto daré al varón de Dios,
    porque nos declare nuestro camino.'
  ron-BTF: 'Și servitorul a răspuns din nou lui Saul și a zis: Iată, am aici la îndemână
    a patra parte dintr-un șekel de argint; pe acesta îl voi da omului lui Dumnezeu,
    ca să ne spună calea.'
  eng-WEBP: The servant answered Saul again and said, “Behold, I have in my hand the
    fourth part of a shekel of silver. I will give that to the man of God, to tell
    us our way.”
  eng-FBV: “Look, I've got a quarter shekel of silver with me. I'll give it to the
    man of God so he can tell us the way we should take,” the servant told Saul.
  nld-1939: 'De knecht hernam en zei tot Saul: Wel, ik heb nog een kwart zilveren
    sikkel, die ik den godsman zou kunnen aanbieden; dan zal hij ons wel inlichtingen
    geven over onze reis.'
  nch-BL: 'Huan itequipanojca quiilhui: ―Nijpixtoc se pilplatatomi cati huelis tijmacase
    nopa tajtolpanextijquet para ma techilhui canque itztoque nopa burrojme.'
  vie-1934: 'Kẻ tôi tớ tiếp rằng: Tôi có trong mình một phần tư siếc-lơ bạc; tôi sẽ
    dâng bạc đó cho người của Đức Chúa Trời, rồi người sẽ chỉ đường cho chúng ta.'
  hin-CV: सेवक ने शाऊल को उत्तर दिया, “ऐसा है, मेरे पास इस समय एक चौथाई शकेल चांदी
    है. यह मैं परमेश्वर के जन को दे दूंगा, कि वह हमें बताएं हमारा कहां जाना उचित होगा.”
  spa-BES: 'Pero el siervo respondió: Tengo aquí una cuarta parte de un siclo de plata:
    Se lo daré al hombre de Dios y él nos dará instrucciones sobre nuestro camino.'
  tdx-tdx: Le hoe ty natovo’ i mpitoroñey amy Saole, Intoy an-tañako ty fah’ efa’
    ty bogady volafoty, hatoloko am’ indatin’ Añaharey hitoroa’e ty homban-tikañe,
  tha-KJV: คนใช้​ตอบซาอูลอี​กว่า “​ดู​เถิด ผมมีเงินอยู่​หน​ึ่งเสี้ยวเชเขลและผมจะให้​แก่​คนของพระเจ้าเพื่อจะบอกหนทางให้​แก่​เรา​”
  por-BR-2018: 'Então voltou o criado a responder a Saul, dizendo: Eis que se acha
    em minha mão a quarta parte de um siclo de prata: isto darei ao homem de Deus,
    porque nos declare nosso caminho.'
  deu-ELO: 'Und der Knabe antwortete Saul wiederum und sprach: Siehe, es findet sich
    in meiner Hand ein viertel Sekel Silber; das will ich dem Manne Gottes geben,
    damit er uns über unseren Weg Auskunft gebe.'
  eng-WYC-2018: Again the servant answered to Saul, and said, Lo! the fourth part
    of a stater, that is, a shekel, of silver is found (here) in mine hand; give we
    it to the man of God, that he show to us our way (or so that he will show us the
    way that we should go).
  epo-epo: 'La junulo plue respondis al Saul kaj diris: Jen en mia mano troviĝas kvarono
    de arĝenta siklo; mi donos ĝin al la Dia homo, kaj li montros al ni la vojon.'
  uig-PIN: 'Hizmǝtkar Saulƣa jawab berip: — Mana ⱪolumda qarǝk xǝkǝl kümüx bar. Mangidiƣan
    yolimizni dǝp bǝrsun, Hudaning adimigǝ xuni berǝy, dedi'
  beo-beo: 'Hawa: hamosu dunu da bu adole i, “Na da muni gasa fonobahadi afae gala.
    Na da amoane imunu, amalu e da dougi ea esalebe soge amo ninima olelemu.”'
  tpi-OTNT: Orait wokboi i tok, “Mi gat wanpela liklik hap silva i stap. Mi ken givim
    em na em bai i tokim yumi long ples ol donki i stap long en.”
  hau-SA: Bawan ya sāke ce masa, “Duba ina da kwatar azurfar da zan ba wa mutumin
    Allah don yă gaya mana wace hanya ce za mu bi.”
  uig-LAT: 'Xizmetkar Saulgha jawab bérip: — Mana qolumda charek shekel kümüsh bar.
    Mangidighan yolimizni dep bersun, Xudaning adimige shuni bérey, dédi'
  nde-nde: Inceku yaphendula njalo yathi, “Khangela, ngilokwesine kweshekeli elesiliva.
    Ngizakunika umuntu kaNkulunkulu ukuze asitshele ukuthi siqonde ngaphi.”
  ton-ton: 'Pea naʻe toe lea ʻae tamaioʻeiki kia Saula, ʻo pehē, “Vakai, ʻoku ʻiate
    au hono fā ʻoe vahe ʻoe sikeli siliva: te u ʻatu ia ki he tangata ʻoe ʻOtua, ke
    ne fakahā hota hala.”'
  ces-1613: 'I doložil služebník, odpovídaje Saulovi, a řekl: Hle, nalezl jsem u sebe
    čtvrt lotu stříbra; to dám muži Božímu, aby nám oznámil cestu naši.'
  eng-WMB: The servant answered Saul again and said, “Behold, I have in my hand the
    fourth part of a shekel of silver. I will give that to the man of God, to tell
    us our way.”
  tam-TCV: அதற்கு அந்த வேலையாள் சவுலிடம், “இதோ என்னிடம் இன்னும் கால் சேக்கல் வெள்ளி
    இருக்கிறது. நம் வழியை நமக்குக் காட்டும்படி இந்தப் பணத்தை இறைவனுடைய மனிதனுக்கு
    நான் கொடுப்பேன்” என்றான்.
  ceb-ULB: Mitubag ang sulugoon kang Saul ug miingon, “Ania, aduna akoy dala nga 1/4
    nga shekel sa plata nga igahatag ko sa tawo sa Dios, aron masultihan kita niya
    sa angay natong adtoan.”
  pol-UBG: 'Sługa znowu odpowiedział Saulowi: Oto mam przy sobie ćwierć srebrnego
    sykla. Dam to mężowi Bożemu, aby oznajmił nam naszą drogę.'
  agr-agr: 'Tusa tutai inak ayaak: “Wi takakjai plata piipichin, nunú Apajuí chichame
    etsejin suwaku dekajuami, burrosh itug batsatuaki nuna ujapakti”, tau.'
  kyc-kyc: Dokopa kendemande akali dokome isingi dopa lao, Namba kana kulingi kuki
    mende mando doko mairu dokopa donge dupwa dusa karamo lao nambwa langira, leya.
  urd-GVU: نوکر نے جواب دیا، ”کوئی بات نہیں، میرے پاس چاندی کا چھوٹا سِکہ ہے۔ یہ مَیں
    مردِ خدا کو دے دوں گا تاکہ بتائے کہ ہم کس طرف ڈھونڈیں۔“
  deu-1912: 'Der Knecht antwortete Saul wieder und sprach: Siehe, ich habe ein viertel
    eines Silberlings bei mir; das wollen wir dem Mann Gottes geben, daß er uns unsern
    Weg sage.'
  kan-2017: ಆಳು, “ಇಗೋ, ನನ್ನ ಕೈಯಲ್ಲಿ ಒಂದು ಪಾವಲಿಯಿದೆ; ಇದನ್ನು ಅವನಿಗೆ ಕೊಡೋಣ; ಅವನು ನಮಗೆ
    ಮಾರ್ಗ ತೋರಿಸುವನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me ga’ar fare tapigpig, “Bay bochi salpiy ni silber rog nrayag ni gu pi’
    ngak, me yog ngodow e gin ni gadow ra pir’eg fapi dongki riy.”
  hlt-MCSB: Tueihyoeih loh Saul te a rhaep la a doo tih, “Ka kut dongah cak shekel
    tamat om ta he. Pathen hlang te ka paek vetih mamih rhoi kah longpuei khaw mah
    rhoi taengah a thui bitni,” a ti nah.
  mdy-ETH: ዓይላሢ ማሃዖ፦ «ታ ኮራ ሃይሦ ጊራኣሜ ማዓንዳ ሹቺ ቢራ ዓኣኔ፤ ዒማ ኑ ዒንጋንዳኔ፤ ዒዚ ሃሮ ኑ ዎካፓ ዴንቃንዳቴያ
    ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔsomfoɔ no buaa no bio sɛ, “Hwɛ! Mewɔ dwetɛ gram mmiɛnsa. Yɛbɛtumi de
    ama no, na yɛahwɛ deɛ ɛbɛsie.”
  eng-WEBU: The servant answered Saul again and said, “Behold, I have in my hand the
    fourth part of a shekel of silver. I will give that to the man of God, to tell
    us our way.”
  wal-wal: Yaagin ashkkarai Saa7oolayyo, “Be7a; ta kushiyan issi xaqara biraayyo uruubee
    de7ees; nuuni baana ogiyaa Xoossaa asi nuuyyo yootanaadan ha biraa ayyo immana”
    yaagidi zaariis.
  spa-PDDPT: 'Entonces el esclavo volvió a contestar a Saúl: Mira, tengo en mi poder
    una moneda de 2,75 gramos de plata. Se la daré al varón de ʼElohim para que nos
    indique nuestro camino.'
  gun-gun: 'Kunumi va''e ombovai Saul pe: — Apy ko arekove teri peteĩ hatã''i kyrĩ''i
    va''e prata guigua. Ha''e va''e ae ''rã ame''ẽ ava Nhanderuete remimbo''e pe,
    nhandevy tape oexa uka aguã — he''i.'
  agu-BL: —Poro cy'a'n jun tal piẍ tal sakal wa'n, ba'n lkak' tetz tan tlol yi mbi
    be'-il kucy'aj, stzun yi mos bantz tetz Saúl.
  ilo-ULB: Simmungbat ti adipen kenni Saul a kunana, “Adtoy, addaanak iti apagkapat
    ti pirak a siklo nga itedko iti tao ti Dios, tapno ibagana kadata no sadino ti
    rumbeng a papananta.”
  kpg-kpg: Gei di hege ga helekai gi Saul, “Dahi baahi e haa o di bahihadu silber
    deenei, deelaa tau mee gaa wanga gi taane a God, gei mee ga hagi mai tau ala dela
    e hula ai gidaua gi nia maa.”
  uig-ARA: 'خىزمەتكار سائۇلغا جاۋاب بېرىپ: ــ مانا قولۇمدا چارەك شەكەل كۈمۈش بار.
    ماڭىدىغان يولىمىزنى دەپ بەرسۇن، خۇدانىڭ ئادىمىگە شۇنى بېرەي، دېدى'
  sus-sus: A xa konyi naxa a yaabi, «Kɔbiri di na n yi ra won naxan fima Ala xa mixi
    ma, alako a xa sɔɔnɛya kira masen won bɛ.»
  pon-2006: Laduwo eri sapeng, nda “Mie rehi sens silper ehu me I kak kihong, e ahpw
    pahn kak ndaiong kita wasa kita kak diar ie ahs ako.”
  jae-jae: Sakiŋwaga tau gêjô eŋ awa gebe “Ôlic acgom, aê kakôc silber 50 toea, aê
    oc jakêŋ tonaŋ êndêŋ Anôtônê ŋac gebe êwa aêagêcnêŋ lêŋ sa.”
  ksd-ksd: 'Ma ra tultul i ga bali mule Saul, ma i ga biti: A pakana mani kaugu akari,
    una tul tar ia pire ra tutana kai God pi na ve dor ure kador vinavana.'
  tur-YTC: Hizmetkâr Saul’a yine, “İşte, elimde dörtte bir şekel gümüş var. Bunu Tanrı
    adamına vereceğim ve bize yolumuzu söyler.” dedi.
  grc-BRENT: Καὶ προσέθετο τὸ παιδάριον ἀποκριθῆναι τῷ Σαοὺλ, καὶ εἶπεν, ἰδοὺ εὕρηται
    ἐν τῇ χειρί μου τέταρτον σίκλου ἀργυρίου, καὶ δώσεις τῷ ἀνθρώπῳ τοῦ Θεοῦ, καὶ
    ἀπαγγελεῖ ἡμῖν τὴν ὁδὸν ἡμῶν.
  ind-AYT: Hamba itu menjawab Saul lagi, katanya, “Lihatlah, aku memiliki 1/4 syikal
    perak di tanganku. Aku akan memberikannya kepada abdi Allah itu supaya dia menunjukkan
    jalan kepada kita.”
  nya-nya: Mnyamatayo anayankha kuti, “Onani, ndili ndi kandalama kakangʼono ka siliva.
    Ndikamupatsa munthu wa Mulunguyo ndipo akatidziwitsa kumene kuli abuluwo.”
  hrv-hrv: 'A momak opet progovori i reče Šaulu: “Gle, imam u ruci četvrt šekela srebra:
    dat ću ga Božjem čovjeku da nas uputi kamo bismo išli.”'
  mps-mps: Tialima, sę bidigo te po wai, “Eno te dwasianu silva pedai dagenu me deli
    munalubao. Eno te aga menama, tama agai te donki bidalubo pesage mena badu elalubo
    te dabolo omainu ebo dao.”
  tpi-tpi: Orait wokboi i tok, “Mi gat wanpela liklik hap silva i stap. Mi ken givim
    em na em bai i tokim yumi long ples ol donki i stap long en.”
  dan-1931: 'Karlen svarede atter Saul: “Se, jeg har en kvart Sekel Sølv, den kan
    du give den Guds Mand; så siger han os nok Besked om det, vi går om.”'
  vie-OVCB: 'Người đầy tớ thưa: “Tôi chỉ có một miếng bạc nhỏ, để tôi đem tặng cho
    người của Đức Chúa Trời, mong rằng người sẽ chỉ cho chúng ta lối đi.”'
  guj-2017: ચાકરે શાઉલને જવાબ આપીને કહ્યું, “મારી પાસે પા શેકેલ ચાંદી છે તે હું ઈશ્વરભક્તને
    આપીશ, કે તે આપણને ક્યા માર્ગે જવું તે જણાવે.”
  pon-2006A: Laduwo eri sapeng, nda “Mie rehi sens silper ehu me I kak kihong, e ahpw
    pahn kak ndaiong kita wasa kita kak diar ie ahs ako.”
  por-BRBSL: 'O criado respondeu novamente a Saul e disse: “Eis que tenho na minha
    mão a quarta parte de um siclo de prata. Darei isso ao homem de Deus, para nos
    dizer nosso caminho”.'
  cth-cth: A san ni Sawl koe shekel pung pali pung touh dawk pung touh kut dawk ao
    rah. Cathut e tami koe poe han. Ahni ni maimouh cei nahan lamthung na dei pouh
    han doeh telah bout a dei.
  twi-twi: Ɔsomfo no buaa no bio se, “Hwɛ! Mewɔ dwetɛ gram abiɛsa. Yebetumi de ama
    no, na yɛahwɛ nea ebesi.”
  hlt-hlt: Tueihyoeih loh Saul te a rhaep la a doo tih, “Ka kut dongah cak shekel
    tamat om ta he. Pathen hlang te ka paek vetih mamih rhoi kah longpuei khaw mah
    rhoi taengah a thui bitni,” a ti nah.
  tbz-SIM: 'Kòo tɔ̃ntìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: M mɔkɛmu fɛdífɛ̀ diɛ nti bo fɛ̀ nhò duɔ́
    nkòò ti bɛnkɛ ti bo cuó nkɛ̀.'
  msy-2020: Ezɨ ingangarir gumazim kamaghɨn mɨgei, “Kɨ silvan muziarir mam iti. Kɨ
    a danɨngightɨ a donkiba itir danganimɨn gun ga mɨkɨmam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ tǝmlɛ tʋ cɔwɑ sɩ: Mɑ tɔkɑ mɑ tɔɔ cǝnɛɣɛ liɣitee nyǝɣǝliyɑ. Mɑɑ
    hɑ-kɛɣɛ Ɩsɔ yʋlʋ nɑ ɩ́ hʋlɩ-tʋɣʋ tɑ́ mpɑɑʋ.'
  azb-azb: 'Nökər Şaula cavab olaraq belə dedi: «Bax əlimdə dörddə bir şekel gümüş
    var. Mən onu Allah adamına verərəm, qoy o bizə yolumuzu göstərsin».'
  eng-DBY: And the servant answered Saul again and said, Behold, I have here at hand
    the fourth part of a shekel of silver; that will I give to the man of God, to
    tell us our way.
  hin-2017: सेवक ने फिर शाऊल से कहा, “मेरे पास तो एक शेकेल चाँदी की चौथाई है, वही
    मैं परमेश्वर के जन को दूँगा, कि वह हमको बताए कि किधर जाएँ।”
  wol-KYG: 'Surga bi dellu ne Sóol: «Xanaa donju xaalis sii ma yor. Naa ko ko jox
    boog, mu won nu sunuw yoon!»'
  eng-YLT: 'And the young man addeth to answer Saul, and saith, ''Lo, there is found
    with me a fourth of a shekel of silver: and I have given to the man of God, and
    he hath declared to us our way.'''
  eng-WYC-2017: Again the child answered to Saul, and said, Lo! the fourth part of
    a stater, that is, a shekel, of silver is found in mine hand; give we it to the
    man of God, that he show to us our way.
  eng-WMBB: The servant answered Saul again and said, “Behold, I have in my hand the
    fourth part of a shekel of silver. I will give that to the man of God, to tell
    us our way.”
  urd-GVH: नौकर ने जवाब दिया, “कोई बात नहीं, मेरे पास चाँदी का छोटा सिक्का है। यह
    मैं मर्दे-ख़ुदा को दे दूँगा ताकि बताए कि हम किस तरफ़ ढूँडें।”
  rug-rug: Olaṉa sa nabulu, “Keke poata siliva hite mo si koa koa rau hie, kote poni
    nia rau koa sa si asa, meke kote tozini gita sa sa vasina kaqu dogori gita si
    arini.”
  gaz-gaz: Tajaajilaan sun ammas deebisee, “Kunoo ani meetii saqilii tokko irraa harka
    afur keessaa harka tokko qaba. Akka inni karaa deemuu qabnu nutti himuuf waan
    kana nama Waaqaatiif nan kenna” jedheen.
  fra-LSG: 'Le serviteur reprit la parole, et dit à Saül: Voici, j’ai sur moi le quart
    d’un sicle d’argent; je le donnerai à l’homme de Dieu, et il nous indiquera notre
    chemin.'
  gnn-gnn: '@see-verse:1SA.009.007'
  yal-yal: Walikɛɛn yi a fala Sɔli xa, a naxa, “Wure gbeti fixɛn garamu saxan n yii,
    en na so a yii alogo a xa kiraan yita en na.”
  haw-1868: Olelo hou mai la ke kauwa ia Saula, i mai la, Eia ma kuu lima ka hapaha
    o ke sekela kala; o keia ka'u e haawi aku ai i ua kanaka la o ke Akua, i kuhikuhi
    mai ai ia i ke ala o kaua.
  arb-NAV: 'فَقَالَ الْغُلامُ: «مَعِي رُبْعُ شَاقِلِ (أَيْ ثَلاثَةُ جِرَامَاتٍ) مِنَ
    الْفِضَّةِ، نُقَدِّمُهَا لَهُ فَيُخْبِرُنَا عَنِ الطَّرِيقِ الَّتِي نَتَّخِذُهَا».'
  ewe-ewe: Subɔla la gblɔ be, “Klosaloga si ƒe kpekpeme nye gram etɔ̃ la le asinye.
    Míatsɔe na Mawu ƒe ame la, ale be wòagblɔ mɔ si míato la na mí.”
  eng-LEE: And the servant answered Saul again, and said, Behold, I have here in my
    hand the fourth part of a shekel of silver; and I will give this to the man of
    God, that he may tell us our way.
  gvn-gvn: '@see-verse:1SA.009.007'
  asm-FB: তাতে দাস জনে চৌলক উত্তৰ দি ক’লে, “এয়া চাওকচোন, মোৰ হাতত এক চেকল ৰূপৰ চতুৰ্থ
    ভাগৰ এভাগ আছে; আমি কোন বাটে যাব লাগে, সেই কথা জনাবৰ কাৰণে মই ঈশ্বৰৰ লোকজনক ইয়াকে
    দিম।”
  sus-A: عَ شَ كٌنيِ نَشَ عَ يَابِ، «كْبِرِ دِ نَ ﭑ يِ رَ وٌن نَشَن قِمَ عَلَ شَ مِشِ
    مَ، عَلَكٌ عَ شَ سْونّيَ كِرَ مَسٍن وٌن بّ.»
  fra-SBL: 'Le serviteur répondit de nouveau à Saül et dit : « Voici, j''ai dans ma
    main la quatrième partie d''un sicle d''argent. Je vais donner cela à l''homme
    de Dieu, pour qu''il nous indique notre chemin. »'
  hbo-hbo: וַיֹּ֤סֶף הַנַּ֙עַר֙ לַעֲנֹ֣ות אֶת־שָׁא֔וּל וַיֹּ֕אמֶר הִנֵּה֙ נִמְצָ֣א
    בְיָדִ֔י רֶ֖בַע שֶׁ֣קֶל כָּ֑סֶף וְנָֽתַתִּי֙ לְאִ֣ישׁ הָאֱלֹהִ֔ים וְהִגִּ֥יד לָ֖נוּ
    אֶת־דַּרְכֵּֽנוּ׃
  piu-2006: '@see-verse:1SA.009.007'
  pjt-pjt: '@see-verse:1SA.009.007'
  kik-kik: Ndungata ĩyo ĩkĩmũcookeria o rĩngĩ, ĩkiuga atĩrĩ, “Atĩrĩrĩ, ndĩ na gĩcunjĩ
    gĩa kana gĩa cekeri ya betha. Nĩngũmĩhe mũndũ wa Ngai nĩgeetha atwĩrĩre kũrĩa
    tũngĩciona.”
  fra-NCL: 'Le serviteur répondit encore et dit à Saül : « Voici que je trouve sur
    moi le quart d’un sicle d’argent ; je le donnerai à l’homme de Dieu, et il nous
    indiquera notre chemin. »'
  cek-AK: A tamna mah Saul khaeah; Khenah, phoisa shekel tamat to ka tawnh; a caeh
    hoi haih loklam thuih hanah, Sithaw kami to ka paek han, tiah a naa.
  cuk-cuk: 'E-mai abin-sogdebalid: —Wis mani an sediid. We-mani sunna an Bab-Dummad-e-dulega
    uked, adi, anmarga sogega, bia anmar moli aminaoe.'
  uig-CYR: 'Хизмәткар Саулға җавап берип: — Мана қолумда чарәк шәкәл күмүч бар. Маңидиған
    йолимизни дәп бәрсун, Худаниң адимигә шуни берәй, деди'
  tel-2017: వాడు సౌలుతో “అయ్యా, వినండి. నా దగ్గర పావు తులం వెండి ఉంది, మనకు దారి చెప్పినందుకు
    దాన్ని ఆ దైవజనునికి ఇస్తాను” అన్నాడు.
  hat-BSA: 'Sèvitè a te reponn Saül ankò e te di: “Gade byen, mwen gen nan men m yon
    ka sik ajan ke mwen va bay a nonm Bondye a, e li va pale nou chemen nou an.”'
  kos-kos: Na mwet kulansap sac fahk nu sel, “Oasr ipin silver se yuruk. Nga ac sang
    nu sin mwet mutal sac, na el ac fahkak nu sesr lah donkey uh oasr ya.”
  hbo-WLC: וַיֹּ֤סֶף הַנַּ֙עַר֙ לַעֲנ֣וֹת אֶת־שָׁא֔וּל וַיֹּ֕אמֶר הִנֵּה֙ נִמְצָ֣א
    בְיָדִ֔י רֶ֖בַע שֶׁ֣קֶל כָּ֑סֶף וְנָֽתַתִּי֙ לְאִ֣ישׁ הָאֱלֹהִ֔ים וְהִגִּ֥יד לָ֖נוּ
    אֶת־דַּרְכֵּֽנוּ ׃
  ibo-ibo: Onyeozi ahụ zara ya ọzọ sị, “Lee, enwere m otu mkpụrụ shekel ọlaọcha. Aga
    m enye ya onye Chineke a ka ọ gwa anyị ụzọ anyị ga-esi.”
  ory-ory: ତହିଁରେ ସେହି ଯୁବା ଶାଉଲଙ୍କୁ ପୁନର୍ବାର ଉତ୍ତର ଦେଇ କହିଲା, “ଦେଖ, ଆମ୍ଭ ହାତରେ ଏକ
    ଶେକଲ ରୂପାର ଚତୁର୍ଥାଂଶ ଅଛି; ଆମ୍ଭମାନଙ୍କ ଯାତ୍ରା ବିଷୟ ଆମ୍ଭମାନଙ୍କୁ ଜଣାଇବା ପାଇଁ ଆମ୍ଭେ
    ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କୁ ତାହା ଦେବା।”
  chk-chk: Nge ewe chon angang a üreni Saul, “Iei mi wor rei eföü kükün föün moni
    silifer. Üpwe ngeni ewe soufos pwe epwe pwäri ngenikich ia sipwe küt ie.”
  ssd-ssd: 'piro taŋgo taŋge maŋ lato Saul sana: Ye silwa ndametiŋ fudiŋndo ŋak. Ye
    ndametiŋ ta nu tuwi le nu sile doŋki ma ani taŋge minig ta sasikamŋgat ŋgina.'
  rop-rop: Wal det wekinmen bin tok, “Nomo. Mi garram wanbala mani iya. Yunmi gibit
    im dijan na, en afta im garra dalim yunmi weya yunmi garra faindim detlot dongki.”
  ukr-1871: 'І відказав слуга Саулові ще раз та й каже: У мене є четвертина срібного
    секеля; оддаймо Божому чоловікові, а він вкаже нам дорогу нашу.'
  deu-1951: 'Der Knabe antwortete dem Saul und sprach: Siehe, ich habe einen Viertel
    Silberschekel bei mir, den will ich dem Manne Gottes geben, daß er uns unsern
    Weg zeige.'
  eng-JPS: 'And the servant answered Saul again, and said: ''Behold, I have in my
    hand the fourth part of a shekel of silver, that will I give to the man of God,
    to tell us our way.'' —'
  srp-1865: 'A momak opet odgovarajuæi reèe Saulu: eto u mene èetvrt sikla srebra;
    to da dam èovjeku Božijemu da nas uputi.'
  lug-lug: Omuweereza n’addamu Sawulo nti, “Laba, wano nninawo gulaamu ssatu eza ffeeza,
    era ze nzija okuwa omusajja wa Katonda atutegeeze ekkubo lye tuba tukwata.”
  heb-heb: ויסף הנער לענות את שאול ויאמר הנה נמצא בידי רבע שקל כסף ונתתי לאיש האלהים
    והגיד לנו את דרכנו׃
  ben-IRV: তখন উত্তরে সেই চাকরটি শৌলকে বলল, “দেখুন, আমার হাতে শেকলের চার ভাগের একভাগ
    রূপা আছে; আমি ঈশ্বরের লোককে তাই দেব, আর তিনি আমাদের পথ বলে দেবেন।”
  pan-pan: ਟਹਿਲੂਏ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਫੇਰ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ ਵੇਖ, ਇੱਕ ਚੁਆਨੀ ਮੇਰੇ ਕੋਲ ਹੈ
    ਸੋ ਮੈਂ ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੂੰ ਦਿਆਂਗਾ ਕਿ ਉਹ ਸਾਨੂੰ ਸਾਡਾ ਰਾਹ ਦੱਸੇ।
  tkr-tkr: 'Nukaree mang''us inəxdın alidghıniy qele: – Zaqa sık''ınin nuk''ra vod.
    Zı man Allahne insanıs heles, mang''veeyib şak''le yəq haagvasda.'
  mya-JVB: ငယ်သား က၊ ကျွန်တော် လက် ၌ ငွေ တမတ် ရှိ ပါ၏။ ငါ တို့ကို လမ်း ပြ သည်အတွက်
    ဘုရား သခင်၏ လူ အား ပေး ပါမည်ဟု ရှောလု အား ပြန်ပြော ၏။
  tte-O: Mwa topaisowane kainana iyamaisa iba, “Siliba mane tupwana iyaele koliyau
    kani yaolena koina na mesabana kamwasa iyakenayagila na koina talau.”
  tbg-tbg: Soruva minti tuvaro vira kaiqa vaiintivano tiharo, Te silvaa monu inaaraiqa
    ntuva tauro. Te vira amiariraro viva donki vika ta mantarainie vairara titanta
    tiva timiarire, tiro.
  hmo-hmo: Hesiai tauna ese Saulo dekenai ia haere, ia gwau, “Siliva ena kahana maragina
    ta be inai, lau dekenai. Lau ese Dirava ena tau dekenai do lau henia, vadaeni
    ia ese iseda dala do ia hadibaia.”
  urd-urd: नौकर ने साऊल को जवाब दिया, “देख, पाव मिस्क़ाल चाँदी मेरे पास है, उसी को
    मैं उस नबी को दूँगा ताकि वह हमको रास्ता बता दे।”
  rus-SYN: 'И опять отвечал слуга Саулу и сказал: вот в руке моей четверть сикля серебра;
    я отдам человеку Божию, и он укажет нам путь наш.'
  bqc-SIM: 'Ɔ̃ zĩkɛnapi ɛ̀a ò Sauluɛ: Gwa! Má ↄ yↄↄnae kũa la. Má aà gba, i
    wá da zɛ́ pↄ́ wá sɛ́wa.'
  tcz-CHONGTHU: Ahinla asohpan, “Aphai, keiman kakhut ah dangka neokhat kaneiye, Pathen
    mipa chu hichehi pe hitin chule ipi soh’em vehite,” ahinti.
  mar-mar: तेव्हा चाकराने शौलाला उत्तर देऊन म्हटले, “पाहा माझ्या हातात पाव शेकेल रुपे
    आहे; ते मी परमेश्वराच्या मनुष्यास देईन, म्हणजे तो आमची वाट आम्हास सांगेल.”
  qub-qub: 'Niptin uywaynin niran: «Charaycärämi tacshalla achicyaj guellayta. Diospa
    willacojninta pägaycushun maypa aywanapäpis willamänanchïpaj.»'
  bqp-bqp: 'Akũ zĩkɛrii pìi ɛ̀ra à pì Solunɛ: Ǹ gwa! Má ↄgↄ vĩ fítinle la. Mani a
    gba, ani ó da zɛ́ kũ à de ò sɛ́a.'
  hat-hat: 'Domestik la reponn li: -Mwen gen yon ti pyès ajan sou mwen, m''a ba li
    l''. L''a di nou kote n''a jwenn yo.'
  eng-BSB: The servant answered him again. “Look,” he said, “I have here in my hand
    a quarter shekel of silver. I will give it to the man of God, and he will tell
    us our way.”
  tod-tod: 'Ná-botiɠɛ nui ɠɛni ma: «Wali ɠila ka dɛ zèa, nà naa ve GALA goo wo
    nui ya, é pelei lɛ ga deye, nii da ziɛ la.»'
  eng-WEBPB: The servant answered Saul again and said, “Behold, I have in my hand
    the fourth part of a shekel of silver. I will give that to the man of God, to
    tell us our way.”
  kbq-kbq: Anage higeno ete eri'za ne'amo'a Solina kenona hunteno, Ko, ama kunifina
    osi'a silva zagoa eri'noankita Ra Anumzamofo vahe'mofona aminukeno inante tagra
    vugahu'e agra tasamigahie.
  nhe-BL: 'Huan itlatequipanojca quiilhui: ―Nijpixtoc se pilplata tomintzi tlen huelis
    tijmacase nopa tiocamanalojquetl para ma techilhui canque itztoque nopa burrojme.'
  bus-bus: 'Ben zĩkɛri pì ɛ̀ara à bè Solunɛ: Ǹ gwa! Má ↄↄ vĩ féte kɛ̀. Mɛ́ à gba,
    eé wa da zɛ́ kɛ̀ dɛ wà sɛ́a.'
  gub-BL: Uwazar uma'ereko ma'e Xau ize'eg a'e. — Heta parat pixika'i ma'e ihewe.
    Apuner izupe imono haw rehe nehe. Nezewe mehe umume'u putar ru'u zumen wakàzym
    awer nehe. Uruexak putar ru'u ure wà nehe, i'i izupe.
  eng-DRA: 'The servant answered Saul again, and said: Behold there is found in my
    hand the fourth part of a sicle of silver, let us give it to the man of God, that
    he may tell us our way.'
