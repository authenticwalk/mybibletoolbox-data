verse: 1SA.009.002
translations:
  mal-C: കീശിനു ശൗൽ എന്നു പേരുള്ള അതിസുന്ദരനും യുവാവുമായ ഒരു മകൻ ഉണ്ടായിരുന്നു. ഇസ്രായേൽമക്കളിൽ
    അദ്ദേഹത്തെക്കാൾ സുമുഖനായ ഒരു പുരുഷൻ ഉണ്ടായിരുന്നില്ല. അദ്ദേഹത്തിന്റെ തോളും തലയും
    ദേശത്തുണ്ടായിരുന്ന എല്ലാവരെക്കാളും ഉയരമുള്ളതായിരുന്നു.
  deu-TKW: 'Der hatte einen Sohn namens Saul, stattlich und schön; es gab unter den
    Israeliten keinen schöneren Mann als ihn: um Haupteslänge überragte er jedermann
    im Volke.'
  lin-lin: Azalaki na mwana mobali ; kombo na ye ezalaki « Saulo. » Azalaki elenge
    mobali moko ya kitoko ; mpe kati na mibali nyonso ya Isalaele, moko te akokanaki
    na ye na kitoko ; azalaki mbinga koleka bango nyonso.
  eng-LSV: and he has a son, and his name [is] Saul, a choice youth and handsome,
    and there is not a man among the sons of Israel more handsome than he—from his
    shoulder and upward, higher than any of the people.
  eng-GNV: 'And he had a sonne called Saul, a goodly yong man and a faire: so that
    among the children of Israel there was none goodlier then he: from the shoulders
    vpwarde he was hier then any of the people.'
  eng-WEBSTER: 'And he had a son, whose name was Saul, a choice young man, and a goodly:
    and there was not among the children of Israel a more handsome person than he:
    from his shoulders and upward he was higher than any of the people.'
  nhw-BL: Huan Cis quipixtoya se icone catli itoca eliyaya Saúl. Huan Saúl eliyaya
    se telpocatl yejyectzi, huan niyon se telpocatl amo quiaxiliyaya iyejca huan itlachiyalis
    ipan nochi tlali Israel. Huan Saúl eliyaya huejcapantic. Nochi sequinoc tlacame
    san quiaxiliyaya campa iajcolpa.
  swh-ONEN: Alikuwa na mwana aliyeitwa Sauli, kijana anayevutia sana, hakuwepo aliyelingana
    naye miongoni mwa Waisraeli, alikuwa mrefu kuliko wengine wote.
  bba-bba: Wiyɑ u bii tɔn durɔ ɡoo mɔ wi bɑ sokumɔ Sɔɔlu. U sɑ̃ɑ ɑluwɑɑsi durɔ burɔ.
    Isirelibɑ kpuro sɔɔ, ɡoo sɑri wi u nùn ɡeɑ turɑ. Mɛyɑ be kpuron ɡunum mu rɑ yɔ̃rewɑ
    win serɔ.
  eng-KJVCPB: 'And he had a son, whose name was Saul, a choice young man, and a goodly:
    and there was not among the children of Israel a goodlier person than he: from
    his shoulders and upward he was higher than any of the people.'
  cpy-cpy: Eenitatsi itomi, kameetha rewankaritzi rirori. Iita Saúl. Tekatsi isheninka
    Israel-ni oshiyaarini ikantaha irika ewankari, tekatsi awijirini ikaatzira ikatziya.
  mpx-mpx: Kisi natuna tauina etega i gan alana Sol, i hebubun ana awa i waisi hot
    Isileli gegewel gamwaliyaa, ge i yapu alonau gegewel hi sikala ya te vevelana
    elana.
  luo-luo: Ne en gi wuowi miluongo ni Saulo, ne en rawera ma jaber e kind jo-Israel
    bende ne en rabora ma ji moko ne rem mana e goke.
  meu-meu: Kisa na mai natuna maruanena ta, ladana Saulo. Ia na tauhau malaḡana; Israel
    tataudia iboudiai na ia ese e hereadia. Ena lata ai danu e hereadia; idia kwaradia
    na ia pagana ida heḡereḡere.
  npi-ULB: तिनको शाऊल नाउँ गरेका एक जना सुन्दर जवान छोरा थिए । इस्राएलका मानिसहरू
    माझ तिनीभन्दा सुन्दर मानिस अरू कोही थिएनन् । तिनका कुमबाट माथि तिनी सबै मानिसहरूभन्‍दा
    अग्‍ला थिए ।
  yor-yor: Ó ní ọmọkùnrin kan tí à ń pè ní Saulu, ọ̀dọ́mọkùnrin tí ó yanjú, tí ó jẹ́
    arẹwà, tí kò sí ẹni tó ní ẹwà jù ú lọ láàrín gbogbo àwọn ọmọ Israẹli—láti èjìká
    rẹ̀ lọ sí òkè, ó ga ju gbogbo àwọn ènìyàn tókù lọ.
  emp-NTPO: Idjia warra cũdrada erob̶asia Saul abadada. Saulora jũma israelerã cãyãbara
    quĩrãwãrẽãra b̶asia idjab̶a drasoara b̶asia.
  ind-ind: Kis memiliki seorang anak laki-laki bernama Saul. Saul adalah seorang pemuda
    yang sangat tampan dan tinggi badannya melebihi rata-rata orang Israel, yang hanya
    sebahunya. Tidak ada seorang pun di antara orang Israel yang melebihi tingginya.
  pes-OPCB: قیس پسری داشت به نام شائول که خوش‌اندام‌ترین مرد اسرائیل بود. وقتی او
    در میان مردم می‌ایستاد، یک سر و گردن از همه بلندتر بود.
  tgl-ULB: Mayroon siyang isang anak na lalaki na nagngangalang Saul, isang makisig
    na binata. Walang sinumang lalaki sa bayan ng Israel ang mas makisig kaysa kanya.
    Mula balikat niya pataas mas matangkad siya sa lahat ng tao.
  cbu-NT: Wipshat minum kanungas, sur Saul wapar ashiritam mang' wanasir taarangiya.
    Arang Israelchich ashim tputs ndunarimuna. Wazuranirinshitini wamaritam tputsee
    kánurangiya. Piyartach tputs wachingtamunawarita.
  hui-hui: Kisi ibu igini Solo hene. Solo ibu agali baya taraore dombaraleni ibu Isaraeleali
    hearu bibahende waradai biai halu ibu agali luni hongoheore hene.
  mya-mya: သူ့​မှာ​ရှော​လု​နာ​မည်​တွင်​သော​သား​တစ် ယောက်​ရှိ​၏။ ထို​သား​သည်​ပျို​ရွယ်​၍​အ​ဆင်း
    လှ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​ရှိ​သ​မျှ တို့​ထက်​အ​ရပ်​တစ်​ပေ​မျှ​ပို​၍​မြင့်​၏။
    အ​ဆင်း​လည်း​ပို​၍​လှ​၏။
  bod-N: མིང་ལ་སོ་ལོ་ཞེས་འབོད་པ་ནི་ཁི་སིའི་བུ་ཡིན་པ་དང་། དེ་ནི་གཞོན་ནུ་བྱད་གཟུགས་ལེགས་པ་ཞིག་ཡིན་ཏེ།
    དེ་ལྟ་བུའི་བྱད་གཟུགས་ལེགས་པའི་མི་ཞིག་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་མེད་ཅིང་། ཁོ་རང་མི་ཐམས་ཅད་ཀྱི་གཟུགས་ལས་མགོ་གཅིག་གིས་མཐོ་བ་ཡིན།
  sna-sna: Aiva nomwanakomana ainzi Sauro, jaya raiyemurika rakanga risina akaenzana
    naro pakati pavaIsraeri, rakanga rakareba kupfuura vose.
  spa-BLM: Tenía un hijo que se llamaba Saúl, un joven impresionante, y no había entre
    los hijos de Israel una persona más hermosa que él. Desde los hombros hacia arriba
    era más alto que cualquiera del pueblo.
  cac-cac: Ay jun yuninal vin̈ scuchan Saúl, te vach' snivanil. A d'a scal masanil
    eb' israel, malaj junoc vach' yilji d'a yichan̈ vin̈aj Saúl chi', te chaan̈ steel
    vin̈. A masanil eb' vinac d'a Israel, an̈ej d'a sjolom sjen̈jab' vin̈ sq'uec'och
    eb'.
  swh-ULB: Huyu alikuwa na mtoto wa kiume aliyeitwa Sauli, kijana mzuri wa uso. Hapakuwapo
    mwanaume mzuri wa uso kuliko huyu miongoni mwa watu wote wa Israeli. Kutoka mabegani
    kwenda juu alikuwa mrefu kuliko watu wengine.
  bel-bel: У яго быў сын, звалі яго Саўл, малады і прыгожы; і ня было нікога зь Ізраільцянаў
    прыгажэйшага за яго; ён ад плячэй сваіх быў вышэйшы за ўвесь народ.
  wed-wed: Kish natuna Saul i tupua kaua ma laraga inanana aiaina eḡa me laraga ḡelaui
    au Israel, ma tevera ae manawa.
  deu-ELBBK: Und er hatte einen Sohn, sein Name war Saul, jung und schön, und kein
    Mann von den Kindern Israel war schöner als er; von seiner Schulter an aufwärts
    war er höher als alles Volk.
  mbb-OT: Heini si Kish, duen anak din he egngezanan ki Saul he vetan-en pa. Mekempet
    he kenakan. Diyà te Israel wazà ebpekerepeng kandin te kekempet wey wazà ebpekerepeng
    kandin te kelangkew; iyan sikandin kinemelengkawan diyà te Israel.
  mal-2015: അവന്നു ശൗൽ എന്ന പേരോടെ യൗവനവും കോമളത്വവുമുള്ള ഒരു മകൻ ഉണ്ടായിരുന്നു; യിസ്രായേൽമക്കളിൽ
    അവനെക്കാൾ കോമളനായ പുരുഷൻ ഇല്ലായിരുന്നു; അവൻ എല്ലാവരെക്കാളും തോൾമുതൽ പൊക്കമേറിയവൻ
    ആയിരുന്നു.
  rmc-rmc: Le Kiš sas šukar the zoralo čhavo o Saul. Ňiko le Izraelitendar na sas
    ajso šukar sar ov, bo sakonestar sas jekh šero bareder.
  pes-OPV: واو را پسری شاول نام، جوانی خوش اندام بود که در میان بنی‌اسرائیل کسی از
    او خوش اندام تر نبودکه از کتفش تا به بالا از تمامی قوم بلندتر بود.
  ron-1924: Ел авя ун фиу ку нумеле Саул, тынэр ши фрумос, май фрумос декыт орькаре
    дин копиий луй Исраел. Ши-й ынтречя пе тоць ын ынэлциме де ла умэр ын сус.
  aui-aui: Kis natuna Sol na tomogha komerowanina, geware tomotomogha mududi Isrel
    kamone naboni. Bi kate bada igurikirakii da Isrel tomotomogha imiiritawanidi.
  ben-OBCV: কীশের এক ছেলে ছিল, যাঁর নাম শৌল। তিনি এত সুদর্শন ছিলেন যে ইস্রায়েল দেশে
    কোথাও তাঁর মতো একজনও যুবক খুঁজে পাওয়ার উপায় ছিল না, এবং তিনি অন্য সবার চেয়ে
    বেশ কিছুটা লম্বা ছিলেন।
  som-som: Oo isna wuxuu lahaa wiil la yidhaahdo Saa'uul, oo ahaa nin dhallinyar oo
    wanaagsan. Oo reer binu Israa'iilna kuma jirin qof isaga ka wanaagsan. Garbihiisa
    iyo waxa ka sarreeyaaba way ka dheeraayeen dadka kale oo dhan.
  lat-VUC: 'Et erat ei filius vocabulo Saul, electus et bonus: et non erat vir de
    filiis Israël melior illo: ab humero et sursum eminebat super omnem populum.'
  eng-ASVBT: 'And he had a son, whose name was Saul, a young man and a goodly: and
    there was not among the children of Israel a goodlier person than he: from his
    shoulders and upward he was higher than any of the people.'
  ita-1885: Ed esso avea un figliuolo, il cui nome era Saulle, giovane e bello; e
    non v'era alcuno fra i figliuoli d'Israele più bello di lui; egli era più alto
    che niuno del popolo dalle spalle in su.
  eng-LXXUP: And this man had a son, and his name was Saul, of great stature, a goodly
    man; and there was not among the sons of Israel a goodlier than he, high above
    all the people from his shoulders and upward.
  eng-ULB: He had a son named Saul, a handsome young man. There was no man among the
    people of Israel who was a more handsome person than he. From his shoulders upward
    he was taller than any of the people.
  spa-VBL: Cis tenía un hijo llamado Saúl. Este era el joven más guapo de todo Israel.
    Era más alto que cualquier otro.
  fra-_FOB: Il avait un fils, nommé Saül, jeune et beau, et aucun des enfants d'Israël
    n'était plus beau que lui; et, des épaules en haut, il dépassait tout le peuple.
  mal-mal: അവന് ശൌല്‍ എന്ന് പേരുള്ള ഒരു മകൻ ഉണ്ടായിരുന്നു; അവൻ സുന്ദരൻ ആയിരുന്നു.
    യിസ്രായേൽ മക്കളിൽ അവനേക്കാൾ സൗന്ദര്യമുള്ള പുരുഷൻ വേറെ ഇല്ലായിരുന്നു; അവൻ എല്ലാവരെക്കാളും
    ഉയരമുള്ളവൻ ആയിരുന്നു.
  urd-GVR: Qīs kā beṭā Sāūl jawān aur ḳhūbsūrat thā balki Isrāīl meṅ koī aur itnā
    ḳhūbsūrat nahīṅ thā. Sāth sāth wuh itnā lambā thā ki bāqī sab log sirf us ke kandhoṅ
    tak āte the.
  suz-BL: मिनु मेको आ तौ का बाक्‍माक्‍त। मेको आ नें सावल बाक्‍माक्‍त। मेको ठिटा दारशो
    बाक्‍माक्‍त। मेना इस्राएल रागीमी मेको क्‍येङा दारशो अर्को सुइ मबाक्‍मा बाक्‍त।
    मुर नेल्‍ले मेको आ बला ङा लुक्‍च ला बाक्‍मा बाक्‍त।
  ita-1927: 'aveva un figliuolo per nome Saul, giovine e bello; non ve n’era tra i
    figliuoli d’Israele uno più bello di lui: era più alto di tutta la gente dalle
    spalle in su.'
  ckb-ckb: کوڕێکی گەنج و قۆزی هەبوو ناوی شاول بوو، هیچ پیاوێک لەنێو نەوەی ئیسرائیل
    نەبوو لەو قۆزتر بێت، لە هەموو گەل هیچ کەس باڵای نەدەگەیشتە سەر شانی.
  eng-BBE: 'He had a son named Saul, a specially good-looking young man; there was
    no one better-looking among the children of Israel: he was taller by a head than
    any other of the people.'
  kan-OKCV: ಅವನಿಗೆ ಒಳ್ಳೆಯ ಪ್ರಾಯಸ್ಥನಾದ ಸೌಲನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಒಳ್ಳೆಯ ಮಗನಿದ್ದನು. ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಅವನಿಗಿಂತ ಸೌಂದರ್ಯವುಳ್ಳವನು ಒಬ್ಬನಾದರೂ ಇರಲಿಲ್ಲ. ಅವನ ಭುಜವು ಜನರ ಮಧ್ಯೆ ಕಾಣುವಷ್ಟು ಎತ್ತರವಾಗಿದ್ದನು.
  tam-2017: அவனுக்குச் சவுல் என்னும் பெயருள்ள மிகவும் அழகான வாலிபனான ஒரு மகன் இருந்தான்;
    இஸ்ரவேல் மக்களில் அவனை விட அழகுள்ளவன் இல்லை; எல்லா மக்களும் அவனுடைய தோளிற்கு கீழ்
    இருந்தனர். இவன் அவர்களை விட உயரமுள்ளவனாயிருந்தான்.
  spa-RV-1909: Y tenía él un hijo que se llamaba Saúl, mancebo y hermoso, que entre
    los hijos de Israel no había otro más hermoso que él; del hombro arriba sobrepujaba
    á cualquiera del pueblo.
  ron-BTF: Și el avea un fiu, al cărui nume era Saul, un tânăr ales și frumos; și
    nu era printre copiii lui Israel o persoană mai frumoasă decât el; de la umerii
    săi în sus el era mai înalt decât oricine din popor.
  eng-WEBP: He had a son whose name was Saul, an impressive young man; and there was
    not among the children of Israel a more handsome person than he. From his shoulders
    and upward he was taller than any of the people.
  eng-FBV: Kish had a son called Saul, the most handsome young man in all of Israel.
    He was head and shoulders taller than anyone else.
  nld-1939: Deze had een zoon, Saul genaamd, jong en flink. Niemand van de Israëlieten
    was zo flink als hij; met kop en schouder stak hij boven heel het volk uit.
  nch-BL: Huan Cis quipixtoya se icone cati itoca eliyaya Saúl. Huan Saúl eliyaya
    se telpocat yejyectzi, huan yon se telpocat amo quiaxiliyaya iyejca huan itachiyalis
    ipan nochi tali Israel. Huan Saúl eliyaya huejcapantic. Nochi sequinoc tacame
    san quiaxiliyayaj iajcoltipa.
  vie-1934: có một con trai, tên là Sau-lơ, còn trẻ và lịch sự. Trong dân Y-sơ-ra-ên
    chẳng ai lịch sự bằng người; người cao hơn cả dân sự từ vai trở lên.
  hin-CV: उनको शाऊल नामक एक पुत्र था; एक सुंदर युवा! सारे इस्राएल में उनसे अधिक सुंदर
    कोई भी न था. वह डीलडौल में सभी इस्राएली युवाओं से बढ़कर था सभी उसके कंधों तक ही
    पहुंचते थे.
  spa-BES: Tuvo un hijo llamado Saúl, un joven especialmente guapo; No había nadie
    que se viera mejor entre los hijos de Israel, era más alto, en estatura nadie
    le pasaba del hombro de cualquier otro pueblo.
  tdx-tdx: Amañ’ ana-dahy re, i Saòle ty tahina’e, ajalahy montso­tsòre. Tsy amo ana’
    Israele iabio ty nisoa vintañe te ama’e, le an-tsoro’e mañambone ty nilikoare’e
    ondaty iabio.
  tha-KJV: ท่านมี​บุ​ตรชายคนหนึ่งชื่อซาอูล เป็นคนหนุ่​มท​ี่​ดี​ที่สุด รูปงาม ไม่มี​ชายคนใดในหมู่คนอิสราเอลที่จะงามกว่าเขา
    เขาสูงกว่าประชาชนทั้งหลายตั้งแต่บ่าขึ้นไป
  por-BR-2018: E tinha ele um filho que se chamava Saul, rapaz e belo, que entre os
    filhos de Israel não havia outro mais belo que ele; do ombro acima sobrepujava
    a qualquer um do povo.
  deu-ELO: Und er hatte einen Sohn, sein Name war Saul, jung und schön, und kein Mann
    von den Kindern Israel war schöner als er; von seiner Schulter an aufwärts war
    er höher als alles Volk.
  eng-WYC-2018: And to him was a son, Saul by name, chosen and good(ly); and no man
    of the sons of Israel was better than he; (and) from the shoulder(s) and above,
    he appeared over all the people.
  epo-epo: Li havis filon, kies nomo estis Saul; ĉi tiu estis juna kaj bela, kaj neniu
    el la Izraelidoj estis pli bela ol li; de siaj ŝultroj supren li estis pli alta
    ol la tuta popolo.
  uig-PIN: Kixning Saul isimlik, esil wǝ huxhuy bir oƣli bar idi. Israillar arisida
    uningdin qirayliⱪ adǝm yoⱪ idi; u xundaⱪ egiz boyluⱪ ǝr idiki, hǝlⱪning ⱨǝrⱪandiⱪi
    uning mürisigimu kǝlmǝytti.
  beo-beo: Gisa da dunu mano galu, ea dio da Solo. Solo da goi ayeligi galu. Amoga
    Isala:ili dunu, e amai defele da afae hame galu. Solo da dunu heda:le aligi amola
    ea da:da:loiwane ba:su da Isala:ili dunu eno huluane baligi.
  tpi-OTNT: Na em i gat wanpela pikinini man, nem bilong en Sol. Sol em i strongpela
    man na i longpela bun na ol arapela Israel i no longpela olsem em. Na tu em i
    luk naispela tru na i winim ol arapela Israel.
  hau-SA: Yana da ɗa mai suna Shawulu, wani kyakkyawan saurayi. A cikin mutanen Isra’ila
    ba wanda ya fi shi kyau, ya kuma fi kowa tsaye.
  uig-LAT: Kishning Saul isimlik, ésil we xushxuy bir oghli bar idi. Israillar arisida
    uningdin chirayliq adem yoq idi; u shundaq égiz boyluq er idiki, xelqning herqandiqi
    uning mürisigimu kelmeytti.
  nde-nde: Wayelendodana ethiwa nguSawuli, ijaha elilesithunzi kungekho ongalinganiswa
    lalo phakathi kwama-Israyeli, edlula abantu bonke ngobude kusukela emahlombe kusiya
    ekhanda.
  ton-ton: 'Pea naʻe ʻiate ia ʻae foha ko Saula hono hingoa, ko e tangata talavou
    lelei, mo toulekeleka: pea naʻe ʻikai ha tangata ʻi he fānau ʻa ʻIsileli naʻe
    lelei hake ʻiate ia: mei hono uma ʻo fai ki ʻolunga naʻe māʻolunga lahi taha pe
    ia ʻi he kakai kotoa pē.'
  ces-1613: Ten měl syna jménem Saule, mládence krásného, tak že žádného z synů Izraelských
    nebylo pěknějšího nad něj; od ramene svého vzhůru převyšoval všecken lid.
  eng-WMB: He had a son whose name was Saul, an impressive young man; and there was
    not among the children of Israel a more handsome person than he. From his shoulders
    and upward he was taller than any of the people.
  tam-TCV: கீஸ் என்பவனுக்கு சவுல் என்னும் பெயருள்ள ஒரு மகன் இருந்தான். அவன் கவர்ச்சியான
    தோற்றமும், இஸ்ரயேல் மக்களுக்குள் தன்னிகரற்ற இளைஞனாகவும் இருந்தான். மற்ற எல்லோரும்
    அவனுடைய தோளுக்குக் கீழாகவே இருந்தனர்.
  ceb-ULB: Aduna siyay anak nga lalaki nga ginganlan ug Saul, usa ka ambongan nga
    batan-on. Wala gayoy tawo sa katawhan sa Israel nga mas ambongan pa kay kaniya.
    Tungod sa iyang kataas ang mga tawo tupong lamang sa iyang abaga.
  pol-UBG: Miał on syna imieniem Saul, urodziwego młodzieńca. Nie było nikogo spośród
    synów Izraela przystojniejszego niż on. Wzrostem o głowę przewyższał cały lud.
  agr-agr: Niina uchiji datsa makichik yantsaptin shiijam Saúl daagtin aajakui. Tuja
    nii shiijam aajakua imanuk tikichik Israel aentsuk makichkish atsujakui, nuigtush
    niina esantijai betekak tikichik atsujakui.
  kyc-kyc: Kisinya ikinyingi mende kingi Sole lenge baa ando kareyamo dokopa akali
    keyange porai wakasa ingyuo kareya. Baa Isaraele akali menge dupwa isa palyuo
    baa akali ama londe wakasa dee banya lenge kambu keyange karenge.
  urd-GVU: قیس کا بیٹا ساؤل جوان اور خوب صورت تھا بلکہ اسرائیل میں کوئی اَور اِتنا
    خوب صورت نہیں تھا۔ ساتھ ساتھ وہ اِتنا لمبا تھا کہ باقی سب لوگ صرف اُس کے کندھوں
    تک آتے تھے۔
  deu-1912: Der hatte einen Sohn mit Namen Saul; der war ein junger, schöner Mann,
    und war kein schönerer unter den Kindern Israel, eines Hauptes länger denn alles
    Volk.
  ntj-ntj: '@see-verse:1SA.009.001'
  kan-2017: ಕೀಷನಿಗೆ ಸೌಲನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಮಗನಿದ್ದನು. ಈ ಸೌಲನು ಯೌವನಸ್ಥನೂ, ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ
    ಅತಿಸುಂದರನೂ ಆಗಿದ್ದನು. ಜನರ ಗುಂಪಿನಲ್ಲಿ ಅವನ ಹೆಗಲೂ ತಲೆಯೂ ಕಾಣುವಷ್ಟು ಎತ್ತರವಾಗಿದ್ದನು.
  yap-yap: Ma bay ba pagel ni fak ni Saul fithingan, ni be’ nib picho’ay. Ma reb e
    de’ nib n’uw rok urngin e girdi’ nu Israel, ma ku er rogon ni ku ba picho’ay rorad.
  hlt-MCSB: Anih taengah capa pakhat tongpang then, a ming ah Saul te om. Anih lakah
    a suisak aka then he Israel ca rhoek khuiah hlang a om moenih. Pilnam tom lakah
    anih kah a laengpang te tah a sola sang ngai.
  mdy-ETH: ቂኢሴኮ ዖኦኒያ ዒዛጉዲ ሚዛጱዋያ ሳኣዖኦሌ ጌይንታ ናይ ዓኣኔ፤ ሳኣዖኦሌ ዔጶና ዓሶ ቢያይዳፓ ዖዶሲ ሚዛጱሞናኣ ባሼኬ።
  twi-ASANTE: Na ne babarima Saulo ho yɛ fɛ yie sene obiara wɔ Israel. Na ɔware sene
    obiara firi nʼabati kɔsi ne tiri so wɔ asase no so.
  mwc-mwc: Ba Kish natuna wai Saul komeruwana pusona kega kotoi Israel kamonai kona
    rutainina. I kaidagima wai pipiya i getawanisi.
  eng-WEBU: He had a son whose name was Saul, an impressive young man; and there was
    not among the children of Israel a more handsome person than he. From his shoulders
    and upward he was taller than any of the people.
  wal-wal: Ayyo Saa7oola giyo issi wodalla lo77o na7ai de7ees; Israa7eelatu giddon
    appe aadhdhi lo77iya asi baawa; i hasheppe qommo baggan asa ubbaappe aduqqees.
  spa-PDDPT: Él tenía un hijo llamado Saúl, joven elegante y simpático, tanto que
    entre los hijos de Israel no había otro mejor que él. De los hombros arriba era
    más alto que cualquiera del pueblo.
  gun-gun: Ha'e va'e ma peteĩ gua'y oguereko Saul hery va'e. Ha'e va'e kunumi ma iporãve
    va'e. Israel kuery regua nda'ipoi ixugui iporãve va'e. Heta va'e kuery ha'e javi
    gui ipukuve va'e, joaxi'y gui oaxa reive va'e.
  agu-BL: Ej nin at jun balaj cy'ajl i' yi na bi'aj Saúl. Nin ẍchixo'l cyakil yi e'
    xonl Israel qui'c nin junt yi che'n nink yube'nil chi yi jun xicya'tz, na cya'l
    jun najk jepon te wutz tkan.
  eng-PEV: Kish had a son called Saul. He was a young man with a properly good-looking
    face, and he was a lot taller than anybody else of the Israel mob.
  ilo-ULB: Addaan isuna iti anak a lalaki nga agnagan iti Saul, nataer a baro. Awanen
    ti natataer ngem isuna kadagiti tattao ti Israel. Panggat-abagana dagiti dadduma,
    nataytayag isuna ngem iti siasinoman kadagiti tattao.
  kpg-kpg: Dana dama daane dono ingoo go Saul, tama daane madanga gei e maaloo, holongo
    e looloo di piidi e dahi i hongo nia dama daane ala i golo i Israel, gei e humalia
    nnuaidina digau ala i golo.
  uig-ARA: كىشنىڭ سائۇل ئىسىملىك، ئېسىل ۋە خۇشخۇي بىر ئوغلى بار ئىدى. ئىسرائىللار
    ئارىسىدا ئۇنىڭدىن چىرايلىق ئادەم يوق ئىدى؛ ئۇ شۇنداق ئېگىز بويلۇق ئەر ئىدىكى،
    خەلقنىڭ ھەرقاندىقى ئۇنىڭ مۈرىسىگىمۇ كەلمەيتتى.
  sus-sus: A xa di xɛmɛ gbangbalanyi nde nu na naxan xili Sɔlu. A nu rayabu Isirayilaka
    birin bɛ, a man nu kuya dangi e birin na.
  pon-2006: Mie nah pwutak emen ede Sohl, mwahnakapw masamwahu men oh kehlail, piht
    ehu e reireikihsang mwahnakapw teikan en Israel, oh paliwere mwahusang paliwararail
    koaros.
  jae-jae: Eŋ latu teŋ gêmoa ŋaê Saul. Eŋ ŋac matac ŋajam. Ŋac Israelŋa teŋ laŋôanô
    ŋajam kêtôm eŋ gêmoa atom. Môkêapac keleŋ gamêŋ su.
  ksd-ksd: Ma kana ra bul tutana, a iangina Saul, a metek na barmana; ma ta ra lavur
    natu i Israel par pa ta tikai i ga boina tana, ma pa ta ulu i ta tikai nina ba
    na tuk lake ra ul a varana.
  tur-YTC: Saul adında genç ve yakışıklı bir oğlu vardı. İsraelliler arasında ondan
    daha yakışıklısı yoktu. Omuzlarından yukarısı halkın hepsinden daha uzundu.
  grc-BRENT: Καὶ τούτῳ υἱός, καὶ ὄνομα αὐτῷ Σαούλ, εὐμεγέθης, ἀνὴρ ἀγαθός, καὶ οὐκ
    ἦν ἐν υἱοῖς Ἰσραὴλ ἀγαθὸς ὑπὲρ αὐτόν, ὑπερωμίαν καὶ ἐπάνω ὑψηλὸς ὑπὲρ πᾶσαν τὴν
    γῆν.
  ind-AYT: Dia mempunyai anak laki-laki yang bernama Saul, seorang pemuda yang tampan.
    Tidak ada seorang pun di antara orang Israel yang lebih tampan daripada dia. Dari
    bahu ke atas, dia lebih tinggi daripada semua orang.
  nya-nya: Iyeyu anali ndi mwana dzina lake Sauli, mnyamata wa maonekedwe abwino.
    Pakati pa Aisraeli onse panalibe wofanana naye. Anali wamtali kotero kuti anthu
    onse ankamulekeza mʼmapewa.
  hrv-hrv: 'Imao je sina po imenu Šaula, koji je bio mlad i lijep. Među sinovima Izraelovim
    nije bilo ljepšega čovjeka od njega: za glavu bijaše viši od svega naroda.'
  mps-mps: Tama agai ogwa deli elaluali, te aga nogi Sol. Sol aga te bomai bidi, tama
    dili bobage uganu yai bidi, tama te gasa Israel bidi dabe te aga bobage yali tiwai
    me isiąwai. Tama me aga te sawi gesabidi mu yai, tama te gasa Israel dabe me
    te aiyaba elaluali.
  tpi-tpi: Na em i gat wanpela pikinini man, nem bilong en Sol. Sol em i strongpela
    man na i longpela bun na ol arapela Israel i no longpela olsem em. Na tu em i
    luk naispela tru na i winim ol arapela Israel.
  dan-1931: Han havde en Søn ved Navn Saul, statelig og smuk, ingen blandt Israelitterne
    var smukkere end han; han var et Hoved højere end alt Folket.
  vie-OVCB: Sau-lơ, con trai ông, là người đẹp trai nhất trong Ít-ra-ên—người khác
    chỉ đứng đến vai Sau-lơ là cùng.
  guj-2017: તેને શાઉલ નામનો એક દીકરો હતો, તે જુવાન સુંદર પુરુષ હતો. ઇઝરાયલ લોકોમાં
    તેના કરતાં વધારે સુંદર કોઈ નહોતો. તેના ખભાથી ઉપરનો ભાગ સર્વ લોકોથી ઊંચો હતો.
  pon-2006A: Mie nah pwutak emen ede Sohl, mwahnakapw masamwahu men oh kehlail, piht
    ehu e reireikihsang mwahnakapw teikan en Israel, oh paliwere mwahusang paliwararail
    koaros.
  por-BRBSL: Ele tinha um filho cujo nome era Saul, um jovem impressionante; e não
    havia entre os filhos de Israel uma pessoa mais bonita do que ele. De seus ombros
    para cima, ele era mais alto do que qualquer outro povo.
  aly-aly: Kish-wenh alerikw itnan Saul-arl. Artwa akely inngerr mwerr-angkerarlap
    ran, arlpenty innga ingwer-rnem-angkwarr anenh, Israel-itwew.
  cth-cth: Ahni ni capa a tawn teh, a min Sawl a phung a meilam hroung ahawi. Isarelnaw
    thung dawkvah ahni hlak a mei kahawi e awm hoeh. A rasang e hai alouknaw ni aloung
    koe hmouk a vout pouh.
  twi-twi: Na ne babarima Saulo ho yɛ fɛ yiye sen obiara wɔ Israel. Na ɔware sen obiara
    fi ne mmati kosi ne ti so wɔ asase no so.
  hlt-hlt: Anih taengah capa pakhat tongpang then, a ming ah Saul te om. Anih lakah
    a suisak aka then he Israel ca rhoek khuiah hlang a om moenih. Pilnam tom lakah
    anih kah a laengpang te tah a sola sang ngai.
  tbz-SIM: '@see-verse:1SA.009.001'
  msy-2020: Egha an otarir mam iti, an ziam Sol. Sol gumazir igiar ruarir dirir gavgavim,
    ezɨ Israelian gumazitam an mɨn ruarazir puvatɨ. An ganganiba uaghan bar derazɨ,
    a Israelian igharaz darazigh afira.
  dop-dop: Ɩ kɑ wɛnɑ pǝyɑlʋ nɑ pɑ́ yɑɑ-ɩ sɩ Sɑyuli. Ɩ sǝŋɑ ɩfepu kɛ́, nɑ ɩ tɛɛ Ɩsɛɣɛlɩ
    ɩfepiyɑ tǝnɑɣɑ teu. Pǝ́cɔ́ ɩ tɛɛ-wɛɣɛ nyʋɣʋ.
  azb-azb: Onun Şaul adlı gənc, yaraşıqlı oğlu var idi və İsrail övladları arasında
    ondan yaraşıqlısı yox idi. O, xalqın hamısından bir çiyin hündür idi.
  eng-DBY: And he had a son whose name was Saul, choice and comely; and there was
    not among the children of Israel a comelier person than he; from his shoulders
    and upward he was higher than any of the people.
  hin-2017: उसके शाऊल नामक एक जवान पुत्र था, जो सुन्दर था, और इस्राएलियों में कोई
    उससे बढ़कर सुन्दर न था; वह इतना लम्बा था कि दूसरे लोग उसके कंधे ही तक आते थे।
  wol-KYG: Mu am doom ju ñuy wax Sóol; xalelu góor bu góorayiw, ba kenn dàqu ko ci
    bànni Israyil, sut ñépp taxawaay.
  eng-YLT: and he hath a son, and his name [is] Saul, a choice youth and goodly, and
    there is not a man among the sons of Israel goodlier than he — from his shoulder
    and upward, higher than any of the people.
  kne-kne: Wada abey nadakdake ay anak na ay si Saulo ay mabikas ya gowapo. Nagogowapos
    sisya mo din am-in ay kailiana ay Israelita ya nakaykayang pay si esay piya mo
    si daida am-in.
  eng-WYC-2017: And to him was a son, Saul by name, chosen and goodly; and no man
    of the sons of Israel was better than he; from the shoulders and above, he appeared
    over all the people.
  eng-WMBB: He had a son whose name was Saul, an impressive young man; and there was
    not amongst the children of Israel a more handsome person than he. From his shoulders
    and upward he was taller than any of the people.
  urd-GVH: क़ीस का बेटा साऊल जवान और ख़ूबसूरत था बल्कि इसराईल में कोई और इतना ख़ूबसूरत
    नहीं था। साथ साथ वह इतना लंबा था कि बाक़ी सब लोग सिर्फ़ उसके कंधों तक आते थे।
  rug-rug: Keke tuna koreo si pozana e Saula, na koreo leleana si asa, meke sari na
    tie si gele kamo mo pa avarana e Saula.
  gaz-gaz: Innis dargaggeessa miidhagaa Saaʼol jedhamu tokko qaba ture; namoota Israaʼel
    keessaa namni isa caalaa miidhagu tokko iyyuu hin turre; inni gatiittii isaatii
    olitti nama hunda caalaa dheeraa ture.
  fra-LSG: Il avait un fils du nom de Saül, jeune et beau, plus beau qu’aucun des
    enfants d’Israël, et les dépassant tous de la tête.
  gnn-gnn: '@see-verse:1SA.009.001'
  yal-yal: Diina nde yi Kisu yii naxan yi xili Sɔli. Dii xɛmɛ tofaɲin nan yi a ra.
    A ɲɔxɔ yo mi yi Isirayila yi. A xunna yi yite bonne birin xa.
  haw-1868: 'He keiki kana, o Saula kona inoa, he opiopio a maikai: aohe kanaka maikai
    iwaena o na mamo a Iseraela e like ana me ia: mai kona poohiwi aku a hala loa
    iluna, ka oi ana o kona kiekie mamua o ko na kanaka a pau.'
  arb-NAV: وَكَانَ لَهُ ابْنٌ اسْمُهُ شَاوُلُ مِنْ أَكْثَرِ شُبَّانِ إِسْرَائِيلَ
    وَسَامَةً وَأَكْثَرَهُمْ طُولاً، لَمْ يَزِدْ طُولُ قَامَةِ أَحَدٍ مِنَ الشَّعْبِ
    عَنِ ارْتِفَاعِ كَتِفَيْهِ.
  ewe-ewe: Saul nye Kis ƒe viŋutsu eye wònye ɖekakpui dzeɖekɛtɔ le Israel. Ekɔ wu
    ame sia ame le anyigba la dzi ale be ame kɔkɔtɔ siwo kplɔe ɖo la se abɔta ko nɛ.
  eng-LEE: 'And he had a son whose name was Saul, young and handsome; and there was
    not a man among the children of Israel handsomer than he: from his shoulders and
    upward he was taller than any of the people.'
  gvn-gvn: '@see-verse:1SA.009.001'
  asm-FB: কীচৰ এজন সুদৰ্শন পুত্ৰ আছিল, তেওঁৰ নাম আছিল চৌল, ইস্ৰায়েলৰ সন্তান সকলৰ
    মাজত তেওঁতকৈ সুদৰ্শন কোনো পুৰুষ নাছিল আৰু আন সকলো লোকতকৈ তেওঁ ওখ আছিল।
  sus-A: عَ شَ دِ شّمّ فبَنفبَلَنيِ ندٍ نُ نَ نَشَن شِلِ سْلُ. عَ نُ رَيَبُ عِسِرَيِلَكَ
    بِرِن بّ، عَ مَن نُ كُيَ دَنفِ عٍ بِرِن نَ.
  fra-SBL: Il avait un fils qui s'appelait Saül, un jeune homme impressionnant ; et
    il n'y avait pas parmi les enfants d'Israël une personne plus belle que lui. Il
    était plus grand que tous les autres, à partir des épaules et au-dessus.
  hbo-hbo: וְלֹו־הָיָ֨ה בֵ֜ן וּשְׁמֹ֤ו שָׁאוּל֙ בָּח֣וּר וָטֹ֔וב וְאֵ֥ין אִ֛ישׁ מִבְּנֵ֥י
    יִשְׂרָאֵ֖ל טֹ֣וב מִמֶּ֑נּוּ מִשִּׁכְמֹ֣ו וָמַ֔עְלָה גָּבֹ֖הַּ מִכָּל־הָעָֽם׃
  piu-2006: '@see-verse:1SA.009.001'
  pjt-pjt: '@see-verse:1SA.009.001'
  kik-kik: Mũndũ ũcio aarĩ na mũriũ wetagwo Saũlũ, mwanake kĩĩrorerwa na gũtirĩ ũngĩ
    mangĩaigananirio nake harĩ andũ a Isiraeli, nake aarĩ mũraihu gũkĩra andũ arĩa
    angĩ othe, kuuma ciande ciake gũthiĩ na igũrũ aakĩrĩte andũ arĩa angĩ othe.
  fra-NCL: Il avait un fils du nom de Saül, jeune et beau ; aucun des enfants d’Israël
    n’était plus beau que lui, et il dépassait de la tête tout le peuple.
  cek-AK: Anih mah Saul, tiah ahmin kaom, capa maeto sak; anih loe takphrah kahoih
    thendoeng ah oh, anih baktih tungkrang kahoih Israel kaminawk thungah om ai; anih
    ih palaeng loe minawk boih pongah sang kue.
  cuk-cuk: Quisʼde machi-nikad, Saúlʼye nugad. Saúl Israel-dule-bamaladba sapingwa-nued
    dakleged. De-ukinbali, mas-dummarbabalid, dule-bamalad ese gukinba warmaked.
  uig-CYR: Кишниң Саул исимлиқ, есил вә хушхуй бир оғли бар еди. Исраиллар арисида
    униңдин чирайлиқ адәм йоқ еди; у шундақ егиз бойлуқ әр едики, хәлиқниң һәр қандиқи
    униң мүрисигиму кәлмәйтти.
  pma-pma: Kis, natnali mul, isen Sol. Ka Sol, kei vi vati meatin tai koa meatin sav
    keil alesi tahos imok mulin meatin hau sav keil ten out Isrel veni kei taveah
    ka veinan tahos vis tahos imok.
  tel-2017: కీషుకు సౌలు అనే ఒక కొడుకు ఉన్నాడు. అతడు చాలా అందమైన యువకుడు. ఇశ్రాయేలీయుల్లో
    అతణ్ణి మించిన అందగాడు లేడు. అతడు భుజాలపై నుండి ఇతరుల కంటే ఎత్తయినవాడు.
  hat-BSA: Li te gen yon fis ki te rele Saül, yon jennonm ki te byen bèl. Pa t gen
    yon moun ki te pi bèl pami fis Israël yo. Depi zepòl li monte, li te piwo pase
    tout moun nan pèp la.
  bxh-bxh: Kisi natuna Saulo, mate hewalina ya loholoho wananaha, habahim Isalaela
    tataudi haisa. Kwaluna ya lofa wananahana habahim iti.
  kos-kos: Oasr wen se natul pangpang Saul. El mukul fusr na wo finsroa se. Wangin
    sie sin mwet Israel oasku oana el, ac el fulat liki mwet nukewa finpisalyak.
  hbo-WLC: וְלוֹ־הָיָ֨ה בֵ֜ן וּשְׁמ֤וֹ שָׁאוּל֙ בָּח֣וּר וָט֔וֹב וְאֵ֥ין אִ֛ישׁ מִבְּנֵ֥י
    יִשְׂרָאֵ֖ל ט֣וֹב מִמֶּ֑נּוּ מִשִּׁכְמ֣וֹ וָמַ֔עְלָה גָּבֹ֖הַּ מִכָּל־הָעָֽם׃
  ibo-ibo: O nwere nwa nwoke aha ya bụ Sọl, onye bụ okorobịa nọ nʼuju ya. O nweghị
    nwoke ọzọ e ji atụnyere ya nʼIzrel niile. O toro ogologo karịa onye ọbụla site
    nʼubu ruo nʼisi.
  ory-ory: ପୁଣି, ତାହାର ଶାଉଲ ନାମରେ ଏକ ପୁତ୍ର ଥିଲେ, ସେ ସୁନ୍ଦର ଯୁବା ପୁରୁଷ; ଆଉ ଇସ୍ରାଏଲ
    ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରେ ତାଙ୍କଠାରୁ ଅଧିକ ସୁନ୍ଦର ପୁରୁଷ ନ ଥିଲେ; ସେ ସମସ୍ତ ଲୋକଙ୍କ ଅପେକ୍ଷା
    ସ୍କନ୍ଧରୁ ଊର୍ଦ୍ଧ୍ୱକୁ ଉଚ୍ଚ ଥିଲେ।
  chk-chk: Iwe, a wor eman mwän itan Saul, i eman alüal mi äteöch. Esap wor eman mwän
    me lein ekewe aramasen Israel mi äteöch seni, a pwal langatam seni aramas meinisin
    seni afaran tori ulungen möküran.
  ssd-ssd: Kis tuku kiŋo nuŋe nyunu Saul. Saul nu saŋgrinu ŋgarosu tumail pasi maditaknu.
    Taŋgo ande nu suk Israel ŋgamukŋge mine ndakina. Israel ŋgamukŋge nuŋge ndo kuennu.
  rop-rop: Wal Kish bin abum san neim Sol. Det san bin yangmen, en imbin brabli purdibala,
    en imbin brabli longwan du. Nobodi bin longwan langa im en purdiwan seimwei laik
    im.
  ukr-1871: І був у його син, на ймя Саул, статний і вродливий. Не було між Ізрайлитянами
    вродливійшого над його. Головою висший був він над кожного в народї.
  deu-1951: Der hatte einen Sohn, namens Saul, jung und schön, so daß keiner schöner
    war unter den Kindern Israel, eines Hauptes höher als alles Volk.
  eng-JPS: 'And he had a son, whose name was Saul, young and goodly, and there was
    not among the children of Israel a goodlier person than he: from his shoulders
    and upward he was higher than any of the people.'
  srp-1865: On imaše sina po imenu Saula, koji bješe mlad i lijep da ne bješe ljepšega
    od njega meðu sinovima Izrailjevijem, a glavom bješe viši od svega naroda.
  lug-lug: Yalina mutabani we erinnya lye Sawulo, nga mulenzi alabika bulungi, era
    nga tewali amwenkana obulungi mu bantu ba Isirayiri, nga muwanvu okusinga abantu
    bonna.
  heb-heb: ולו היה בן ושמו שאול בחור וטוב ואין איש מבני ישראל טוב ממנו משכמו ומעלה
    גבה מכל העם׃
  ben-IRV: আর শৌল নামে তাঁর একটি ছেলে ছিল; তিনি যুবক ও দেখতে সুন্দর ছিলেন; ইস্রায়েলীয়দের
    মধ্যে তাঁর থেকে বেশি সুন্দর আর কোন পুরুষ ছিল না, তিনি অন্য সমস্ত লোকদের থেকে লম্বা
    ছিলেন, সবাই তাঁর কাঁধ পর্যন্ত ছিল।
  pan-pan: ਉਹ ਦਾ ਇੱਕ ਸ਼ਾਊਲ ਨਾਮਕ ਇੱਕ ਜੁਆਨ ਪੁੱਤਰ ਸੀ ਜੋ ਬਹੁਤ ਸੋਹਣਾ ਸੀ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ
    ਉਸ ਨਾਲੋਂ ਵੱਧ ਸੋਹਣਾ ਹੋਰ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਸੀ। ਉਹ ਸਾਰਿਆਂ ਮਨੁੱਖਾਂ ਵਿੱਚ ਸਭਨਾਂ ਨਾਲੋਂ ਉੱਚਾ
    ਸੀ।
  tkr-tkr: Mane Gişiqar Şaulva donana sa mek'vna dix ıxha. İzrailybışiqa mana xhineena
    micagna merna deşdaniy. Mana cune milletınbışde gırgıng'ule sa ç'ümna axtıra ıxha.
  mya-JVB: ထိုသူ ၌ ရှောလု အမည် ရှိသောသား တယောက်ရှိ ၏။ ထိုသားသည် အဆင်း လှ၍ ထူးဆန်းသောသူဖြစ်
    ၏။ ဣသရေလ အမျိုးသား တို့တွင် ထိုသူ ထက် သာ၍အဆင်းလှသော သူတယောက်မျှမ ရှိ။ သူသည် အခြား
    သောသူထက် ပခုံး အထက် မှာ အရပ်သာ၍မြင့် ၏။
  tte-O: Kisi natuna tauna yabo esana Saulo iya kilakai kana koleya inamwanamwasosi
    Isileli kilakailiyao kaloli mena yo kanakavao meuloili isaliya-gabaegili.
  tbg-tbg: Kisira maaqu vo vira autu Soruva vaura. Soruva qaraaka vaiinti koqe viri
    vaata vataava vauvaro Isareri vikaqihai kia vovano Sorura voqaantema kero vukai
    vuhaantaari vataava vauvaro Soruva ekaa Isareri vikavata uri naatara kero vukai
    vaiintivano vaura.
  hmo-hmo: Kisa be mai ena natuna tau ta, iena ladana be Saulo. Ia be toana namo tauna,
    Israela taudia ibounai be ia ese idia ia hereaia. Iena lata danu ese idia edia
    lata ia hanaia, edia kwarana be iena pagana danu hegeregere.
  urd-urd: उसका एक जवान और ख़ूबसूरत बेटा था जिसका नाम साऊल था, और बनी — इस्राईल के
    बीच उससे ख़ूबसूरत कोई शख़्स न था। वह ऐसा लम्बा था कि लोग उसके कंधे तक आते थे।
  rus-SYN: У него был сын, имя его Саул, молодой и красивый; и не было никого из Израильтян
    красивее его; он от плеч своих был выше всего народа.
  bqc-SIM: A nɛgↄ̃ɛ vĩ, aà tↄ́n Saulu. Ɛ̀waaso kɛfɛnaɛ. Aà sáa kú Isailiↄ guuo.
    An gbɛ̃e gbã̀a i vĩ aà gãuao.
  tcz-CHONGTHU: Kish hin chapa khat aniyin, amin Saul ahi, amachu gollhang phatah
    le melhoitah ahin, chule alengkouva lhah chunglamsen midang akhokhel sohkeiyin
    in, Israel chate lah’a jong chun ama tobang koima ana umpoi.
  mar-mar: आणि त्याचा शौल नावाचा मुलगा तरुण व सुंदर होता. इस्राएलाच्या संतानामध्ये
    त्याच्याहून कोणी सुंदर नव्हता. सर्व लोक त्याच्या खांद्यास लागत इतका तो उंच होता.
  soq-soq: Kis otopa Sol apana sanaa uatauwa ewaewa eudida. Israel apanawa uduudu
    bedeuwo mai mida da ewaewawa euda me rua, dia. Tane do me apana muwa dauma me
    eneno uawa odene alene Israel apanawa isiwa amboiamon.
  qub-qub: Cispana wamran caran camarajlla mösu Saúl jutiyoj. Israelcunachöga pipis
    manami caranchu payno camarajllaga. Llapanpita mas jatun caran. Waquenga jatun
    carpis matancallanman chayaj.
  bqp-bqp: À nɛ́gↄ̃gbɛ̃ vĩ, a tↄ́n Solu. Kɛfɛnna manamɛ. A mana sára kú Isarailanↄ
    tɛ́ro, ń gbɛ̃ke gbã̀na dí vĩ a gã̀nlaro.
  hat-hat: Li te gen yon pitit gason ki te rele Sayil, yon bèl gason byen kanpe. pa
    t' gen moun nan pèp Izrayèl la ki te pi bèl pase l'. Li te pi wo pase yo tout.
  eng-BSB: And he had a son named Saul, choice and handsome, without equal among the
    Israelites—a head taller than any of the people.
  tod-tod: Zunu loun ɠila ge ɠɛni Kise nii ya, nii daaseigi ɠɛni ga Sayile, zunu loungo
    ʋapa ge ɠɛni de. Izelayɛle nuiti saama, tanɔpɛ ge la ɠɛni zeelini su pagi zu,
    é ɠoozani é leʋe ti pɛ ba.
  eng-WEBPB: He had a son whose name was Saul, an impressive young man; and there
    was not amongst the children of Israel a more handsome person than he. From his
    shoulders and upward he was taller than any of the people.
  kbq-kbq: Hagi Kisi'a ne' mofavre ante'neankino, hentofa nehazavegino agra za'za
    huno maka Israeli vahera zamagatere vagare'neankino, agi'a Soli'e. Israeli vahe'mokizmi
    amu'nompina magore huno agrikna nera omani'ne.
  nhe-BL: Huan Cis quipixtoya se icone tlen itoca eliyaya Saúl. Huan Saúl eliyaya
    se telpocatl yejyectzi, huan niyon se telpocatl ax quiaxiliyaya iyejca huan itlachiyalis
    ipan nochi tlali Israel. Huan Saúl eliyaya huejcapantic. Nochi sequinoc tlacame
    san quiaxiliyaya campa iajcolpa.
  bus-bus: À nɛ́gↄ̃gbɛ̃ vĩ, à tↄ́n Solu. Gↄ̃kparɛ maaamɛ. À maa sáa kú Isarailinↄ
    tɛ́ro, aↄ̃ gbɛ̃ke gbã̀a e vĩ à gã̀nlaro.
  gub-BL: Heta ta'yr kwàkwàmo ipuràg eteahy ma'e a'e. Xau ta'yr her romo a'e. Naheta
    kwaw amo awa ipuràg eteahy wera'u ma'e izàwenugar Izaew wainuinuromo paw rupi
    wà no. Iaiha katu amogwer wanuwi a'e no. Amo teko wainuromo upu'àm mehe iàkàg
    ràgypy hexakaw a'e.
  eng-DRA: 'And he had a son whose name was Saul, a choice and goodly man, and there
    was not among the children of Israel a goodlier person than he: from his shoulders
    and upward he appeared above all the people.'
