verse: 1SA.026.019
translations:
  mal-C: ഇപ്പോൾ എന്റെ യജമാനനായ രാജാവ് അടിയന്റെ വാക്കുകൾ ശ്രദ്ധിക്കണമേ! യഹോവ ആകുന്നു
    എനിക്കെതിരായി തിരുമേനിയെ പ്രേരിപ്പിക്കുന്നതെങ്കിൽ, അവിടന്ന് ഒരു വഴിപാടു സ്വീകരിച്ചു
    പ്രസാദിക്കട്ടെ! അതല്ല, മനുഷ്യരാണ് അപ്രകാരം ചെയ്യുന്നതെങ്കിൽ അവർ യഹോവയുടെമുമ്പാകെ
    ശപിക്കപ്പെട്ടവരായിത്തീരട്ടെ! അവർ ഇപ്പോൾത്തന്നെ യഹോവയുടെ അവകാശത്തിലെ എന്റെ ഓഹരിയിൽനിന്ന്
    എന്നെ ഓടിച്ചുകളയുകയും ‘പോയി അന്യദൈവങ്ങളെ സേവിച്ചുകൊള്ളൂ,’ എന്നു പറയുകയും ചെയ്തിരിക്കുകയാണല്ലോ!
  deu-TKW: 'Möchte darum mein Herr König jetzt dem Vorschlage seines Sklaven Gehör
    schenken! Hat etwa Jahwe dich gegen mich aufgereizt, so mag er Opferduft zu riechen
    bekommen; wenn aber Menschen, so seien sie verflucht vor Jahwes Angesicht, weil
    sie mich heute austreiben, daß ich nicht teil an Jahwes Eigentum haben soll, indem
    sie sprechen: Fort! verehre andere Götter!'
  lin-lin: 'Sik’oyo, tika ete mokonzi, nkolo na ngai, ayoka maloba ya mosali na ye.
    Soki ezali Yawe nde atindaki yo kotelemela ngai, wana tika ete andima likabo.
    Kasi soki bato nde bazali kosala boye, wana tika ete balakelama mabe liboso ya
    Yawe ; pamba te babengani ngai lelo mpe balongoli ngai na libula ya Yawe, mpe
    balobi na ngai : « Kende kosalela banzambe mosusu. »'
  eng-LSV: 'And now, please let my lord the king hear the words of his servant: if
    YHWH has moved you against me, let Him accept a present; but if [merely] the sons
    of men, they [are] cursed before YHWH, for today they have cast me out from being
    admitted into the inheritance of YHWH, saying, Go, serve other gods.'
  eng-GNV: 'Now therefore, I beseech thee, let my lord the King heare the wordes of
    his seruant. If the Lord haue stirred thee vp against me, let him smell the sauour
    of a sacrifice: but if the children of men haue done it, cursed be they before
    the Lord: for they haue cast me out this day from abiding in the inheritance of
    the Lord, saying, Goe, serue other gods.'
  eng-WEBSTER: 'Now therefore, I pray thee, let my lord the king hear the words of
    his servant. If the LORD hath stirred thee up against me, let him accept an offering:
    but if they are the children of men, cursed be they before the LORD; for they
    have driven me out this day from abiding in the inheritance of the LORD, saying,
    Go, serve other gods.'
  nhw-BL: 'Nimitztlajtlanía titlanahuatijquetl xijtlacaquili catli nimitzilhuía. Sintla
    TOTECO mitzchijtoc techcualancaita, huajca nijmacas se tlacajcahualistli para
    nimoyoltlalis ihuaya. Pero sintla se tlacatl mitzchijtoc techcualancaita, huajca
    ma TOTECO mitztelchihua. Pampa amojuanti antechpanquixtijtoque ipan notlal para
    ayacmo hueli niitztos ica imasehualhua TOTECO. Antechmajcajtoque nica. Eltoc quen
    antechilhuijtosquíaj: ‘Xiya xiquintequipanoti sequinoc dioses.’'
  swh-ONEN: Sasa mfalme bwana wangu na asikilize maneno ya mtumishi wake. Kama Bwana
    amekuchochea dhidi yangu, basi yeye na aipokee sadaka yangu. Lakini hata hivyo,
    kama ni wanadamu waliofanya hivyo, walaaniwe mbele za Bwana! Wao sasa wamenifukuza
    kutoka sehemu yangu katika urithi wa Bwana wangu wakisema, ‘Nenda ukatumikie miungu
    mingine.’
  bba-bba: Yinni sinɑ boko, ɑ mɑn swɑɑ dɑkio. Ǹ n Yinni Gusunɔn nɑ u nun bɔriɑmɔ
    ɑ kɑ mɑn ɡo, u nɛn yɑ̃kuru mɔɔ, kpɑ win bwɛ̃rɑ yu kpunɑ su dorɑ. Adɑmɑ ǹ n tɔmbun
    nɑ, Yinni Gusunɔ u bu bɔ̃rusio domi bɑ mɑn ɡirewɑ n kɑ yɑri tem minin di mɛ u
    win tɔmbu wɛ̃ kpɑ n dɑ n bũnu sɑ̃.
  eng-KJVCPB: 'Now therefore, I pray thee, let my lord the king hear the words of
    his servant. If the Lord have stirred thee up against me, let him accept an offering:
    but if they be the children of men, cursed be they before the Lord; for they have
    driven me out this day from abiding in the inheritance of the Lord, saying, Go,
    serve other gods.'
  luo-luo: Koro ruoth ma ruodha oyie owinj weche ma jatije wacho. Ka diponi Jehova
    Nyasaye ema thuya kodi, to madoyie okaw misango. To ka dipo ni ji ema timo mano
    to mondo okwongʼ-gi e nyim Jehova Nyasaye! Koro giseriemba mondo kik ayud girkeni
    ma Jehova Nyasaye omiya kagiwacho ni, ‘Dhi iti ne nyiseche mamoko.’
  meu-meu: Egu lohia bona egu pavapava e, lau binai emu hesiai tauna egu hereva mani
    a kamonai. Bema Iehova ese oi lalomu vada e ha-aukaiaegu ai, reana ia ese boubou
    ḡauna ta baine abia dae; a bema taunimanima ese, idia na Iehova vairanai bema
    hadikadia bema namo; badina be hari dina ai idia ese vada e lulugu lasi, Iehova
    enai ahugu ta basina davaria totona. Vada eto “Aola, idau dirava isiaidia ba lao
    heni”.
  npi-ULB: यसकारण अब, म तपाईंलाई बिन्ती गर्छु, मेरो मालिक राजाले आफ्नो दासको कुरा
    सुन्‍नुहोस् । परमप्रभुले नै तपाईंलाई मेरो विरुद्धमा उक्साउनुभएको हो भने, उहाँले
    बलिदान ग्रहण गर्नुभएको होस् । तर यो मानवजाति हो भने, तिनीहरू परमप्रभुको सामु श्रापित
    होऊन्, किनकि तिनीहरूले मलाई आज बाहिर धपाएका छन्, ताकि म परमप्रभुको उत्तराधिकारमा
    रहन नसकौं । तिनीहरूले मलाई भनेका छन्, 'अरू देवताहरूको पुजा गर्न जाऊ ।'
  yor-yor: Ǹjẹ́ èmi bẹ̀ ọ́, ọba, olúwa mi, gbọ́ ọ̀rọ̀ ìránṣẹ́ rẹ. Bí ó bá ṣe Olúwa
    bá ti rú ọ sókè sí mi, jẹ́ kí òun o gba ẹbọ; ṣùgbọ́n bí o bá sì ṣe pé ọmọ ènìyàn
    ni, ìfibú ni kí wọn ó jásí níwájú Olúwa; nítorí tí wọn lé mi jáde lónìí kí èmi
    má ba à ní ìpín nínú ilẹ̀ ìní Olúwa, wí pé, ‘Lọ sin àwọn ọlọ́run mìíràn.’
  emp-NTPO: 'Mʌ̃ boro, mʌ̃ djuburia mʌ̃a jarabʌrʌra ũrĩdua. Ãcõrẽba bʌda mʌ̃ ume quĩrũbisibʌrʌ
    mʌ̃a idjía animarãda babue diaya bʌ quĩrũbira tumabimãrẽã. Baribʌrʌ ẽberãrãba
    bʌda mʌ̃ ume quĩrũbisid̶abʌrʌ, Ãcõrẽba ãdjirãra biẽ́ b̶ʌya. Ãdjirãba mʌ̃ra Ãcõrẽba
    diad̶a druad̶ebemada ãyã jʌretabʌda quĩrãca nama mĩrũ zebisid̶aa. Nãwã jarabʌdaca
    b̶ʌa: ãyã wãdua dewara ãcõrẽ b̶ea ẽpẽmãrẽã.'
  ind-ind: Biarlah Tuanku Raja mendengarkan perkataan hambamu ini. Jika TUHANlah yang
    menggerakkan Tuanku Raja untuk melawan saya, biarlah Dia menerima suatu kurban
    penghapus dosa yang saya dapat persembahkan. Tetapi jika manusia yang menggerakkan
    Tuanku Raja untuk melawan saya, biarlah TUHAN mengutuk musuh-musuhku itu! Karena
    akibat dari perbuatan mereka itu, hamba diusir dari tanah yang saya warisi sebagai
    warga umat TUHAN, dan seolah-olah musuh-musuhku itu menyuruh saya, ‘Pergilah ke
    negeri lain dan sembahlah dewa-dewa mereka!’
  pes-OPCB: 'ای پادشاه! اگر خداوند شما را علیه من برانگیخته است، هدیه‌ای تقدیم او
    می‌کنم تا گناهم بخشیده شود، اما اگر اشخاصی شما را علیه من برانگیخته‌اند، خداوند
    آنها را لعنت کند، زیرا مرا از خانهٔ خداوند دور کرده، گفته‌اند: ”برو بُتهای بت‌پرستان
    را عبادت کن!“'
  tgl-ULB: Samakatuwid ngayon, nagmakaawa ako sa iyo, hayaang pakinggan ng aking panginoon
    na hari ang mga salita ng kanyang lingkod. Kung si Yahweh na nag-udyok sa iyo
    laban sa akin, hayaan siyang tumanggap ng isang handog; ngunit kung mga tao ito,
    nawa'y isumpa sila sa paningin ni Yahweh, dahil sa araw na ito inilayo nila ako,
    na hindi dapat ako kumapit sa pamana ni Yahweh, na kanilang sinabi sa akin, “Sumamba
    ka sa ibang mga diyos.”
  hui-hui: Kini-o bi i̱na loleberogo baya hangu hale habe. Ainde Anduane Homogo ibunime
    i̱ bo wahole pu lenego ibiriyagua nde i̱na ibunaga loma mbira i̱ dara helonaga
    bo deloliya. Ani ndo agalime i̱ bame ndelenego ibiriyagua nde Anduane Homogohanda
    ndelaga uruni tini pani miadai bilo hameledo. Ani biyadaruni irane i̱ Anduane
    Homogo ibugua dindi Isaraele wali agali ina holoma̱ya ngiyago yu wahalu mbirale
    dama mitangi bialu gime wabini ngaruhondo bi pupu wima dindi tara ngaruha hama
    poliya tigua i̱ talu pelayada. Ani bialu dindi Anduane Homogohanda i̱naga winigo
    naholiyanaga biyada.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​လျှောက်​ထား​သည်​ကို နား​ညောင်း​တော်​မူ​ပါ။
    အ​ရှင့်​အား​အ​ကျွန်ုပ်​နှင့် ရန်​သူ​ဖြစ်​အောင်​ပြု​သူ​သည် ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​ခဲ့​သော်​အ​မျက်​တော်​ပြေ​စေ​ရန်​ပူ​ဇော်
    သ​ကာ​ကို​ဆက်​သ​နိုင်​ပါ​သည်။ အ​ကယ်​၍ ယင်း​သို့​ရန်​သူ​ဖြစ်​အောင်​ပြု​သော​သူ​တို့​မှာ
    လူ​သား​များ​ဖြစ်​ပါ​မူ သူ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ကျိန်​စာ​သင့်​ကြ​ပါ​စေ​သ​တည်း။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ထာ​ဝ​ရ ဘု​ရား​ပေး​တော်​မူ​သော​နယ်​မြေ​မှ လူ​မျိုး
    ခြား​တို့​၏​ဘု​ရား​များ​ကို​သာ​ကိုး​ကွယ် နိုင်​သော​နယ်​မြေ​သို့​အ​ကျွန်ုပ်​အား​သူ​တို့
    နှင်​ထုတ်​ကြ​ပါ​၏။-
  bod-N: ཀྱེ་རྒྱལ་པོ་བདག་གི་ཇོ་བོ་ལགས། ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་གི་གཏམ་ལ་གསན་རོགས། གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ལ་ངར་བསླངས་ནས་བདག་ལ་རྒོལ་དུ་བཅུག་པ་ཡིན་ན།
    ཁོང་ལ་དགྱེས་པའི་མཆོད་པར་གྱུར་ཅིག གལ་ཏེ་མིའི་བུ་རྣམས་ཀྱིས་རྒོལ་དུ་བཅུག་པ་ཡིན་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དེ་དག་ལ་དམོད་མོ་ཐེབས་པར་གྱུར་ཅིག དེ་རིང་ཉིན་མོར་བདག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ནོར་སྐལ་མི་འཐོབ་པའི་ཆེད་དུ།
    དེ་དག་གིས་བདག་ལ་ད་སོང་ནས་ལྷ་གཞན་ལ་ཕྱག་ཕུལ་ཞིག་ཟེར།
  sna-sna: Zvino ishe wangu mambo ngaateerere mashoko omuranda wake. Kana Jehovha
    akakukurudzirai kuti muzorwa neni, zvino ngaagamuchire chipiriso. Kana, zvakadaro
    hazvo, vari vanhu vakazviita, ngavatukwe pamberi paJehovha! Vakandidzinga zvino
    pamugove wangu panhaka yaJehovha vakati, ‘Enda undoshumira vamwe vamwari.’
  spa-BLM: 'Ahora, pues, te ruego que mi señor el rey escuche las palabras de su siervo.
    Si es así que el Señor los ha incitado contra mí, que acepte una ofrenda. Pero
    si son los hijos de los hombres, malditos sean ante Yahvé, pues me han expulsado
    hoy para que no me aferre a la herencia de Yahvé, diciendo: “¡Vete a servir a
    otros dioses!”'
  cac-cac: 'Tzin tevi d''ayach to tza cha ab'' tas ol vala'': Tato a Jehová ix ach
    ac''anoch ajc''olal d''ayin, comonoc val tz''el d''a sc''ool schaan junoc silab''
    yic tzin yac''an nivanc''olal. Palta tato anima ay yic jun tic jun, aocab'' Jehová
    scatab''ani. Yujto ix in spechel eb'' d''a in macb''en d''a jun lum luum to yic
    Jehová yaji, icha val to tzin spechcanb''at eb'' yic svac''an servil juntzan̈
    comon dios.'
  swh-ULB: Kwa hiyo sasa, nakusihi, bwana wangu mfalme asikilize maneno ya mtumishi
    wake. Kama ni BWANA ndiye amekuchochea dhidi yangu, na aikubali sadaka; lakini
    kama ni wanadamu, na walaaniwe mbele za BWANA, maana leo wamenifukuza, nisishikamane
    na urithi wa BWANA; wameniambia, 'Nenda ukaabudu miungu mingine.'
  bel-bel: 'І сёньня няхай выслухае гаспадар мой, цар, слова раба свайго: калі Гасподзь
    узбудзіў цябе супроць мяне, дык хай гэта будзе ад цябе духмянаю ахвяраю; а калі
    - сыны чалавечыя, дык пракляты яны прад Госпадам, бо яны выгналі мяне сёньня,
    каб не належаць мне да спадчыны Госпада, кажучы: ідзі, служы багам чужым.'
  deu-ELBBK: 'Und nun höre doch mein Herr, der König, auf die Worte seines Knechtes:
    Wenn der HERR dich gegen mich aufgereizt hat, so möge er ein Speisopfer riechen;
    wenn aber Menschenkinder, so seien sie verflucht vor dem HERRN, weil sie mich
    heute vertrieben haben, dass ich mich dem Erbteil des HERRN nicht anschließen
    darf, indem sie sprechen: Geh hin, diene anderen Göttern!'
  mbb-OT: Mahal he Hadì, pemineǥa nu is egkeǥiyen ku. Emun iyan is Nengazen edsuǥù
    kenikew te kedhimatey kedì, deyzey pezem ke egkehizuwan e zin pinaaǥi te kedewata
    zin te pemuhat ku. Ne emun ketau zà te etew, ne deyzey pezem ke rewaki sikandan
    te Nengazen. Su impepelaǥuy e zan puun te tanà he gaked te Nengazen ne migkeǥiyan
    e zan te ibpesilbi ad te zuma he menge ed-ezapen.
  mal-2015: ആകയാൽ യജമാനനായ രാജാവു അടിയന്റെ വാക്കു കേൾക്കേണമേ; തിരുമേനിയെ അടിയന്നു
    വിരോധമായി ഉദ്യോഗിപ്പിക്കുന്നതു യഹോവയാകുന്നു എങ്കിൽ അവൻ ഒരു വഴിപാടു ഏറ്റു പ്രസാദിക്കുമാറാകട്ടെ;
    മനുഷ്യർ എങ്കിലോ അവർ യഹോവയുടെ മുമ്പാകെ ശപിക്കപ്പെട്ടിരിക്കട്ടെ. നീ പോയി അന്യദൈവങ്ങളെ
    സേവിക്ക എന്നു പറഞ്ഞു യഹോവയുടെ അവകാശത്തിൽ എനിക്കു പങ്കില്ലാതാകുംവണ്ണം അവർ എന്നെ
    ഇന്നു പുറത്തു തള്ളിയിരിക്കുന്നു.
  rmc-rmc: Akana mangav tut, rajeja, kraľina miro, šun peskre služobňikos! Te oda
    sas o RAJ, ko tut kerďa upre pre ma, akor mi prilel e voňavo obeta, ale te oda
    sas o manuša, mi en prekošle anglo RAJ! Bo on man čhide avri andral e phuv le
    RAJESKRI, andre ajsi phuv, kaj šaj lašarav ča avre devlen!
  pes-OPV: پس الان آقایم پادشاه سخنان بنده خودرا بشنود، اگر خداوند تو را بر من تحریک
    نموده است پس هدیه‌ای قبول نماید، و اگر بنی آدم باشند پس ایشان به حضور خداوند ملعون
    باشند، زیرا که امروز مرا از التصاق به نصیب خداوندمی رانند و می‌گویند برو و خدایان
    غیر را عبادت نما.
  ron-1924: 'Сэ биневояскэ акум ымпэратул, домнул меу, сэ аскулте кувинтеле робулуй
    сэу. Дакэ Домнул есте Чел че те ацыцэ ымпотрива мя, сэ примяскэ миросул унуй дар
    де мынкаре де ла ной, дар дакэ оамений те ацыцэ, блестемаць сэ фие ынаинтя Домнулуй,
    фииндкэ ей мэ изгонеск азь ка сэ мэ дезлипяскэ де моштениря Домнулуй, зикынду-мь:
    ‘Ду-те де служеште унор думнезей стрэинь!’'
  ben-OBCV: এখন হে আমার প্রভু মহারাজ, আপনার দাসের কথা একটু শুনুন। সদাপ্রভু যদি আপনাকে
    আমার বিরুদ্ধে প্ররোচিত করে থাকেন, তবে তিনি যেন এক নৈবেদ্য গ্রহণ করেন। অবশ্য, যদি
    লোকেরা তা করে থাকে, তবে তারাই যেন সদাপ্রভুর সামনে অভিশপ্ত হয়! তারাই আজ সদাপ্রভুর
    উত্তরাধিকারে আমার যে অংশ আছে, তা থেকে আমাকে বঞ্চিত করেছে ও বলেছে, ‘যাও, অন্যান্য
    দেবদেবীর সেবা করো।’
  som-som: Haddaba waan ku baryayaaye, boqorow sayidkaygiiyow, bal maqal erayadayda
    anoo addoonkaaga ah. Oo haddii Rabbigu igu kaa diray qurbaan ha aqbalo, laakiinse
    haddii waxa igu kaa diray ay binu-aadmi yihiin, Rabbiga hortiisa ha ku inkaarnaadeen,
    waayo, maanta way i eryeen si aanan u sii joogin dhaxalkii Rabbiga, oo waxay igu
    yidhaahdeen, Tag oo ilaahyo kale u adeeg.
  lat-VUC: 'Nunc ergo audi, oro, domine mi rex, verba servi tui: si Dominus incitat
    te adversum me, odoretur sacrificium: si autem filii hominum, maledicti sunt in
    conspectu Domini qui ejecerunt me hodie ut non habitem in hæreditate Domini, dicentes:
    Vade, servi diis alienis.'
  eng-ASVBT: 'Now therefore, I pray thee, let my lord the king hear the words of his
    servant. If it be Jehovah that hath stirred thee up against me, let him accept
    an offering: but if it be the children of men, cursed be they before Jehovah;
    for they have driven me out this day that I should not cleave unto the inheritance
    of Jehovah, saying, Go, serve other gods.'
  ita-1885: 'Ora dunque, ascolti pure il re, mio signore, le parole del suo servitore.
    Se pure il Signore è quello che t''incita contro a me, siagli la tua offerta accettevole;
    ma, se sono gli uomini, sieno essi maledetti davanti al Signore; conciossiachè
    essi mi abbiano oggi scacciato, acciocchè io non mi tenga congiunto con l''eredità
    del Signore, dicendo: Va'', servi ad altri dii.'
  eng-LXXUP: 'And now let my lord the king hear the word of his servant. If God stirs
    thee up against me, let thine offering be acceptable: but if the sons of men,
    they are cursed before the Lord, for they have cast me out this day so that I
    should not be established in the inheritance of the Lord, saying, Go, serve other
    gods.'
  eng-ULB: Now therefore, I beg you, let my master the king listen to the words of
    his servant. If it is Yahweh who has stirred you up against me, let him accept
    an offering; but if it is human beings, may they be cursed in the sight of Yahweh,
    for they have today driven me out, that I should not cling to the inheritance
    of Yahweh; they have said to me, 'Go worship other gods.'
  spa-VBL: '“Por favor, escúchame, mi señor y rey. Si el Señor se ha enfadado conmigo,
    que se alegre de aceptar una ofrenda. Pero si son los hombres los que lo han hecho,
    ¡que sean malditos ante el Señor! Durante todo este tiempo me han expulsado de
    vivir entre el pueblo elegido por Dios, diciéndome: ‘Vete y adora a otros dioses’.'
  fra-_FOB: 'Et maintenant, je te prie, que le roi, mon seigneur, écoute les paroles
    de son serviteur. Si c''est l''Éternel qui te pousse contre moi, que l''offrande
    lui soit agréable; mais si ce sont les hommes, qu''ils soient maudits devant l''Éternel!
    Car ils m''ont chassé aujourd''hui, afin que je ne puisse me joindre à l''héritage
    de l''Éternel, et ils m''ont dit: Va-t''en, sers des dieux étrangers.'
  mal-mal: അതുകൊണ്ട് യജമാനനായ രാജാവ് അടിയന്റെ വാക്കു കേൾക്കേണമേ; തിരുമേനിയെ അടിയന്
    എതിരായി വിട്ടിരിക്കുന്നത് യഹോവയാകുന്നു എങ്കിൽ അവൻ ഒരു വഴിപാട് സ്വീകരിച്ച് പ്രസാദിക്കുമാറാകട്ടെ;
    മനുഷ്യർ എങ്കിലോ അവർ യഹോവയുടെ മുമ്പാകെ ശപിക്കപ്പെട്ടിരിക്കട്ടെ. യഹോവയുടെ അവകാശത്തിൽ
    എനിക്ക് പങ്കില്ലാതാകത്തക്കവിധം നീ പോയി അന്യദൈവങ്ങളെ സേവിക്ക എന്നു പറഞ്ഞു അവർ എന്നെ
    ഇന്ന് പുറത്ത് തള്ളിയിരിക്കുന്നു.
  urd-GVR: Guzārish hai ki merā āqā aur bādshāh apne ḳhādim kī bāt sune. Agar Rab
    ne āp ko mere ḳhilāf uksāyā ho to wuh merī ġhallā kī nazar qabūl kare. Lekin agar
    insān is ke pīchhe haiṅ to Rab ke sāmne un par lānat! Apnī harkatoṅ se unhoṅ ne
    mujhe merī maurūsī zamīn se nikāl diyā hai aur natīje meṅ maiṅ Rab kī qaum meṅ
    nahīṅ rah saktā. Haqīqat meṅ wuh kah rahe haiṅ, ‘Jāo, dīgar mābūdoṅ kī pūjā karo!’
  suz-BL: मोपतीके आं प्रभु नु आं पिप, इन गेय पाइब, आं लोव़ नेनीन। परमप्रभु यावेमी
    इन कली आं कली खेदा पपाइक्‍चा कली पोक्‍शो बाक्‍त हना, मेकोमी चढ़ेतीक का ब्राइबा
    कों। तन्‍न बेक्‍शा लाइब मुरुम इन कली आं कली खेदा प‍चा कली पोक्‍शो बाक्‍त हना,
    मेको परमप्रभु यावे आ ङोंइती सराप रल। मारदे हना मेकोपुकीम मुलाक्‍त आं कली परमप्रभु
    यावे आ गेशो रू रे खेरशा ‘लावो, अरु देवी देवता आन कली सेउ पावो’ दे लोव़ पाम्तेक्‍म।
    उत्‍पत्ती ८:२१; ब्‍यवस्‍था ३२:९; २राजा ५:१७
  ita-1927: 'Ora dunque, si degni il re, mio signore, d’ascoltare le parole dei suo
    servo. Se è l’Eterno quegli che t’incita contro di me, accetti egli un’oblazione!
    Ma se son gli uomini, siano essi maledetti dinanzi all’Eterno, poiché m’hanno
    oggi cacciato per separarmi dall’eredità dell’Eterno, dicendomi: Va’ a servir
    a degli dèi stranieri!'
  ckb-ckb: 'ئێستاش با پاشای گەورەم گوێ لە قسەی خزمەتکارەکەی بگرێت: ئەگەر یەزدان لە
    دژی من هانی داویت، با پێشکەشکراوم لێ وەربگرێت؛ بەڵام ئەگەر ئادەمیزادیش هانی داویت،
    با لەبەردەم یەزدان نەفرەت لێکراو بن. ئەمڕۆ منیان لە هاتنە ناو ڕیزی بەشە میراتی
    یەزدان دەرکردووە، پێم دەڵێن: ”بڕۆ خودای دیکە بپەرستە.“'
  eng-BBE: 'Let my lord the king give ear now to the words of his servant. If it is
    the Lord who is moving you against me, let him take an offering: but if it is
    the children of men, may they be cursed before the Lord, for driving me out today
    and keeping me from my place in the heritage of the Lord, saying, Go, be the servant
    of other gods.'
  kan-OKCV: ನನ್ನ ಕೈಯಲ್ಲಿ ಏನು ಕೆಟ್ಟತನವಿದೆ? ಈಗ ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ದಯಮಾಡಿ ತನ್ನ ಸೇವಕನ
    ಮಾತುಗಳನ್ನು ಕೇಳಲಿ. ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ನನಗೆ ವಿರೋಧವಾಗಿ ಪ್ರೇರೇಪಿಸಿದರೆ, ಕಾಣಿಕೆಯನ್ನು
    ಅಂಗೀಕರಿಸಲಿ. ಆದರೆ ಮಾನವರು ಇದನ್ನು ಮಾಡಿದರೆ, ಅವರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಶಾಪಗ್ರಸ್ತರಾಗಿರಲಿ.
    ಏಕೆಂದರೆ, ‘ನೀನು ಹೋಗಿ? ಅನ್ಯದೇವರುಗಳನ್ನು ಸೇವಿಸು,’ ಎಂದು ಹೇಳಿ ಅವರು ಈ ಹೊತ್ತು ನನ್ನನ್ನು
    ಯೆಹೋವ ದೇವರ ಬಾಧ್ಯತೆಯಲ್ಲಿ ಇರದ ಹಾಗೆ ಓಡಿಸಿಬಿಟ್ಟರು.
  tam-2017: 'இப்பொழுது ராஜாவாகிய என்னுடைய ஆண்டவன் தம்முடைய அடியானுடைய வார்த்தைகளைக்
    கேட்பாராக; யெகோவா உம்மை எனக்கு விரோதமாக தூண்டிவிட்டது உண்டானால், அதற்கு அவர் காணிக்கையை
    ஏற்றுக்கொள்வாராக; மனிதர்கள் அதைச் செய்தார்களென்றால், அவர்கள் யெகோவாவுக்கு முன்பாகச்
    சபிக்கப்பட்டவர்கள்; அவர்கள்: நீ போய்; அந்நிய தேவர்களைத் தொழுதுகொள் என்று சொல்லி,
    அவர்கள் இன்று என்னைக் யெகோவாவுடைய சுதந்தரத்தில் சேரமுடியாதபடி துரத்திவிட்டார்களே.'
  spa-RV-1909: 'Ruego pues, que el rey mi señor oiga ahora las palabras de su siervo.
    Si Jehová te incita contra mí, acepte un sacrificio: mas si fueren hijos de hombres,
    malditos ellos en presencia de Jehová, que me han echado hoy para que no me junte
    en la heredad de Jehová, diciendo: Ve y sirve á dioses ajenos.'
  ron-BTF: 'Și acum, te rog, să asculte domnul meu împăratul, cuvintele servitorului
    său. Dacă DOMNUL te-a stârnit împotriva mea, să accepte ofrandă; dar dacă fiii
    oamenilor te-au stârnit, blestemați fie ei înaintea DOMNULUI, pentru că m-au alungat
    în această zi de la a rămâne în moștenirea DOMNULUI, spunând: Du-te, servește
    alți dumnezei.'
  eng-WEBP: Now therefore, please let my lord the king hear the words of his servant.
    If it is so that the LORD has stirred you up against me, let him accept an offering.
    But if it is the children of men, they are cursed before the LORD; for they have
    driven me out today that I shouldn’t cling to the LORD’s inheritance, saying,
    ‘Go, serve other gods!’
  eng-FBV: “Please listen to me, my lord and king. If the Lord has made you angry
    with me, then may he be happy to accept an offering. But if it's men that have
    done it, may they be cursed before the Lord! For all this while they've been driving
    me away from living among God's chosen people, telling me, ‘Go away and worship
    other gods.’
  nld-1939: 'Maar laat mijn heer en koning nu luisteren naar de woorden van zijn dienaar:
    Als het Jahweh is, die u tegen mij opzet, moge Hij dan de geur van een offer aanvaarden.
    Maar als het mensen zijn, mogen zij dan gevloekt zijn voor Jahweh, omdat ze mij
    thans verdreven hebben en uitgesloten van Jahweh’s erfdeel, en mij hebben gezegd:
    “Ga andere goden dienen!”'
  nch-BL: 'Nimitztajtanía titanahuatijquet xijtacaquili cati nimitzilhuía. Sinta TOTECO
    mitzchijtoc techcualancaita, huajca nijmacas se tacajcahualisti para nimoyoltalis
    ihuaya. Pero sinta se tacat mitzchijtoc techcualancaita, huajca ma TOTECO mitztelchihua.
    Pampa amojuanti antechquixtijtoque ipan notal para ayecmo hueli niitztos ica imasehualhua
    TOTECO. Antechmajcajtoque nica. Eltoc quej antechilhuijtosquíaj: ‘Xiya xiquintequipanoti
    sequinoc dioses.’'
  vie-1934: 'Bây giờ, xin vua hãy lắng nghe lời của tôi tớ vua. Nếu Đức Giê-hô-va
    xui giục vua hại tôi, nguyện Ngài nhậm mùi thơm của lễ, nhưng nếu là loài người,
    nguyện chúng bị rủa sả trước mặt Đức Giê-hô-va; vì ngày nay chúng đuổi tôi đi
    khỏi chỗ dành cho tôi trong sản nghiệp của Đức Giê-hô-va, và chúng nói rằng: Hãy
    đi, thờ tà thần.'
  hin-CV: तब महाराज, मेरे स्वामी, अपने सेवक द्वारा प्रस्तुत यह याचना सुन लीजिए! यदि
    स्वयं याहवेह ने ही आपको मेरे विरुद्ध यह करने के लिए उत्प्रेरित किया है, वह एक
    भेंट स्वीकार कर लें, मगर यदि यह सब किसी मनुष्य की प्रेरणा में किया जा रहा है,
    वे याहवेह द्वारा शापित हों. क्योंकि आज मुझे याहवेह द्वारा दी गई मीरास को छोड़कर
    इधर-उधर भटकना पड़ रहा है, मानो मुझे यह आदेश दिया गया हो, ‘जाओ अज्ञात देवताओं की
    आराधना करो,’
  spa-BES: 'Ahora que mi señor el rey escuche las palabras de su siervo. Si es el
    Señor quien te está moviendo contra mí, que Él acepte una ofrenda. Pero si son
    los hijos de los hombres, que sean maldecidos ante el Señor, por expulsarme hoy
    y alejarme de mi lugar en la herencia de El Señor, diciendo: Ve, sé el siervo
    de otros dioses.'
  tdx-tdx: 'Aa le miambane ama’o iraho, ehe te hijanjiñe o vola’ i mpitoro’eio ty
    talè mpanjakako. Naho Iehovà ty nitrobo azo amako le ehe te ho no’e t’ie hisoroñañe;
    fe naho o ana’ ondatio le fàtse añatrefa’ Iehovà iereo; ie nanao soik’ ahy henaneo
    tsy hifaharako amy lova’ Iehovày ami’ty hoe: Akia, mitoroña ‘ndrahare ila’e.'
  tha-KJV: เพราะฉะนั้นบัดนี้ขอกษั​ตริ​ย์​เจ้​านายของข้าพระองค์ทรงฟังเสียงผู้​รับใช้​ของพระองค์
    ถ้าพระเยโฮวาห์ทรงปลุกปั่นพระองค์​ให้​ต่อสู้​ข้าพระองค์ ขอพระเยโฮวาห์​ให้​ได้​รับเครื่องถวาย
    แต่​ถ้าเป็นบุตรทั้งหลายของมนุษย์​ยุ​ก็​ขอให้​คนนั้นเป็​นที​่สาปแช่งต่อพระพักตร์พระเยโฮวาห์
    เพราะเขาได้​ขับไล่​ข้าพระองค์ออกไปในวันนี้​มิ​ให้​ได้​ส่วนมรดกของพระเยโฮวาห์ โดยกล่าวว่า
    ‘จงไปปรนนิบั​ติ​พระอื่น’
  por-BR-2018: 'Rogo, pois, que o rei meu senhor ouça agora as palavras de seu servo.
    Se o SENHOR te incita contra mim, aceite um sacrifício: mas se forem filhos de
    homens, malditos eles na presença do SENHOR, que me expulsaram hoje para que não
    me junte na propriedade do SENHOR, dizendo: Vai, e serve a outros deuses.'
  deu-ELO: 'Und nun höre doch mein Herr, der König, auf die Worte seines Knechtes:
    Wenn Jehova dich wider mich aufgereizt hat, so möge er ein Speisopfer riechen;
    wenn aber Menschenkinder, so seien sie verflucht vor Jehova, weil sie mich heute
    vertrieben haben, daß ich mich dem Erbteil Jehovas nicht anschließen darf, indem
    sie sprechen: Gehe hin, diene anderen Göttern!'
  eng-WYC-2018: Now therefore, my lord the king, I pray, hear the words of thy servant;
    if the Lord stirreth thee against me, the sacrifice be smelled; forsooth if [the]
    sons of men stir thee, they be cursed in the sight of the Lord, which have cast
    me out today, that I dwell not in the heritage of the Lord, and say, Go thou,
    serve thou alien gods. (And so now, my lord the king, I pray thee, listen to the
    words of thy servant; if the Lord stirreth thee against me, let the sacrifice
    be smelled; but if the sons of men stir thee, be they cursed before the Lord,
    they who have thrown me out today, so that I live not in the inheritance of the
    Lord, and who say to me, Go thou, serve thou foreign, or other, gods.)
  epo-epo: 'Nun mia sinjoro la reĝo volu aŭskulti la vortojn de sia sklavo: se la
    Eternulo incitas vin kontraŭ mi, ekodoru farunofero; sed se homoj, tiam ili estu
    malbenitaj antaŭ la Eternulo; ĉar ili elpelis min nun, ke mi ne partoprenu en
    la heredaĵo de la Eternulo, kaj ili diras: Iru, servu al aliaj dioj.'
  uig-PIN: Əmdi ƣojam padixaⱨ ɵz ⱪulining sɵzigǝ ⱪulaⱪ salƣay. Pǝrwǝrdigar silini
    manga ⱪarxi ⱪozƣatⱪan bolsa bir ⱨǝdiyǝ-ⱪurbanliⱪ uning kɵnglini razi ⱪilƣay; lekin
    insan baliliri bolsa, ular Pǝrwǝrdigarning aldida lǝnǝtkǝ ⱪalsun, qünki ularning
    ǝmdi meni Pǝrwǝrdigarning mirasidin bǝⱨrimǝn boluxtin mǝⱨrum ⱪilip, meni baxⱪa
    ilaⱨlarƣa ibadǝt ⱪil, degini bolidu.
  beo-beo: 'Hina noga:idafa! Na sia:be amo nabima! Di da Hina Gode Ea sia: nababeba:le,
    nama ha lai hamoi galeawane, Ema gobele salasu hamosea, E da Ea asigi dawa:su
    afadenemu. Be osobo bagade dunu ilia sia: nababeba:le, di da nama ha lai hamoi
    galea, Hina Gode da ilima gogosele gagabusu ilima aligimu da defea. Bai ilia hamoiba:le,
    na da Hina Gode Ea sogega sefasi dagoi ba:sa. Amola na da ga soge amo ganodini
    ogogosu ‘gode’, ilima nodone sia:ne gadosu logo fawane ba:sa.'
  tpi-OTNT: Orait king, mi laik yu harim tok bilong mi. Sapos Bikpela yet i mekim
    yu i kam long bagarapim mi, orait mi ken mekim wanpela ofa long em na bai em i
    marimari long mi. Tasol sapos ol man i bin grisim yu long kilim mi, orait mi laik
    bai Bikpela i ken bagarapim ol. Long wanem, ol i laik rausim mi long kantri bilong
    Bikpela na mekim mi i go lotu long ol giaman god. Na bai mi no inap kisim ol gutpela
    samting Bikpela i save givim long ol manmeri bilong en.
  hau-SA: To, bari ranka yă daɗe, sarkina yă kasa kunne yă ji abin da zan faɗa. Idan
    Ubangiji ne ya sa ka yi fushi da ni, bari yă karɓi hadaya ta hatsi. Amma idan
    mutane ne suka sa ka, bari a la’anta su, Ubangiji ne shaidata. Gama sun kore ni
    don kada in sami rabo cikin gādon Ubangiji, suna cewa, ‘Ka je ka bauta wa waɗansu
    alloli.’
  uig-LAT: Emdi ghojam padishah öz qulining sözige qulaq salghay. Perwerdigar silini
    manga qarshi qozghatqan bolsa bir hediye-qurbanliq uning könglini razi qilghay;
    lékin insan baliliri bolsa, ular Perwerdigarning aldida lenetke qalsun, chünki
    ularning emdi méni Perwerdigarning mirasidin behrimen bolushtin mehrum qilip,
    méni bashqa ilahlargha ibadet qil, dégini bolidu.
  nde-nde: Khathesi-ke nkosi, nkosi yami, lalela amazwi enceku yakho. Nxa uThixo ekuqubule
    ukuba umelane lami, kamkele umhlatshelo. Kodwa nxa kwenziwe ngabantu, kabathukwe
    phambi kukaThixo! Khathesi sebengixotshile esabelweni sami elifeni likaThixo njalo
    bathi, ‘Hamba uyekhonza abanye onkulunkulu.’
  ton-ton: 'Pea ko eni, ʻOku ou kole kiate koe, ke fanongo ʻe hoku ʻeiki ko e tuʻi
    ki he lea ʻa hoʻo tamaioʻeiki. Kapau kuo langaʻi koe ʻe Sihova ke tauʻi au, tuku
    ke ne maʻu mālie ha feilaulau: pea kapau ʻoku mei he fānau ʻae tangata, ke malaʻia
    ʻakinautolu ʻi he ʻao ʻo Sihova; he kuo nau kapusi au he ʻaho ni, ke ʻoua naʻaku
    nofo ʻi he tofiʻa ʻo Sihova, ʻonau pehē, ‘ʻAlu ʻo tauhi ʻae ngaahi ʻotua kehe.’'
  ces-1613: 'Protož nyní poslyš, prosím, pane můj králi, slov služebníka svého: Jestliže
    tě Hospodin vzbudil proti mně, nechť zachutná obět, pakli lidé, zlořečení jsou
    před Hospodinem; nebo mne vyhnali dnes, abych nemohl obcovati dědictví Hospodinovu,
    jako by řekli: Jdi, služ bohům cizím.'
  eng-WMB: Now therefore, please let my lord the king hear the words of his servant.
    If it is so that the LORD has stirred you up against me, let him accept an offering.
    But if it is the children of men, they are cursed before the LORD; for they have
    driven me out today that I shouldn’t cling to the LORD’s inheritance, saying,
    ‘Go, serve other gods!’
  tam-TCV: இப்பொழுதும் என் தலைவனான அரசே! உமது ஊழியன் சொல்வதைக் கேளும். யெகோவா உம்மை
    எனக்கு விரோதமாய்த் தூண்டிவிட்டிருந்தால், அவர் ஒரு காணிக்கையை ஏற்றுக்கொள்வாராக.
    ஆயினும் இதை மனிதர்கள் செய்திருந்தால், யெகோவா முன்னிலையில் அவர்கள் சபிக்கப்படுவார்களாக.
    ஏனெனில் இன்று அவர்கள் என்னை யெகோவாவின் உரிமைச்சொத்தில் எனக்குள்ள பங்கிலிருந்து
    துரத்திவிட்டு, ‘நீ போய் அந்நிய தெய்வங்களை வழிபடு’ என்று சொன்னார்கள்.
  ceb-ULB: Busa karon, maghangyo ako kanimo, hinaot nga paminawon sa akong agalong
    hari ang mga pulong sa iyang sulugoon. Kung si Yahweh ang hinungdan nga nakigbatok
    ka kanako, tugoti nga modawat siya ug halad; apan kung sa tawo lamang kini, matinunglo
    unta sila sa atubangan ni Yahweh, tungod kay gipapahawa nila ako niining adlawa,
    nga dili na ako makakupot sa panulondon ni Yahweh; miingon sila kanako, 'Lakaw
    simbaha ang ubang mga dios.'
  pol-UBG: 'Teraz więc, proszę, niech mój pan, król, posłucha słów swego sługi. Jeśli
    PAN pobudził cię przeciwko mnie, niech przyjmie ofiary. Lecz jeśli synowie ludzcy,
    to niech będą przeklęci przed PANEM, gdyż wypędzają mnie dziś, abym nie mieszkał
    w dziedzictwie PANA, mówiąc: Idź, służ obcym bogom.'
  urd-GVU: گزارش ہے کہ میرا آقا اور بادشاہ اپنے خادم کی بات سنے۔ اگر رب نے آپ کو میرے
    خلاف اُکسایا ہو تو وہ میری غلہ کی نذر قبول کرے۔ لیکن اگر انسان اِس کے پیچھے ہیں
    تو رب کے سامنے اُن پر لعنت! اپنی حرکتوں سے اُنہوں نے مجھے میری موروثی زمین سے
    نکال دیا ہے اور نتیجے میں مَیں رب کی قوم میں نہیں رہ سکتا۔ حقیقت میں وہ کہہ رہے
    ہیں، ’جاؤ، دیگر معبودوں کی پوجا کرو!‘
  deu-1912: 'So höre doch nun mein Herr, der König, die Worte seines Knechtes: Reizt
    dich der HERR wider mich, so lasse man ihn ein Speisopfer riechen; tun''s aber
    Menschenkinder, so seien sie verflucht vor dem HERRN, daß sie mich heute verstoßen,
    daß ich nicht hafte in des HERRN Erbteil, und sprechen: Gehe hin, diene andern
    Göttern!'
  kan-2017: ಯಾವ ಪಾಪಕ್ಕೆ ಕೈಹಾಕಿದೆನು? ನನ್ನ ಅರಸನಾದ ಒಡೆಯನು ದಯವಿಟ್ಟು ತನ್ನ ಸೇವಕನ ಮಾತುಗಳನ್ನು
    ಲಾಲಿಸಬೇಕು. ನಿನ್ನನ್ನು ನನಗೆ ವಿರೋಧವಾಗಿ ಎಬ್ಬಿಸಿದವನು ಯೆಹೋವನೇ ಆಗಿರುವ ಪಕ್ಷದಲ್ಲಿ, ಆತನಿಗೆ
    ಘಮಘಮಿಸುವ ನೈವೇದ್ಯವನ್ನು ಅಂಗೀಕರಿಸಬೇಕು. ಮನುಷ್ಯರಾಗಿದ್ದರೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅವರು ಶಾಪಗ್ರಸ್ತರಾಗಿರಲಿ
    ಯಾಕೆಂದರೆ ಯೆಹೋವನ ಸ್ವತ್ತಿನಲ್ಲಿ ನನಗೆ ಪಾಲು ಸಿಕ್ಕದಂತೆ ‘ಹೋಗಿ ಅನ್ಯದೇವತೆಗಳನ್ನು ಸೇವಿಸು’
    ಎಂದು ನನ್ನನ್ನು ತಳ್ಳಿಬಿಟ್ಟರು.
  yap-yap: Gur pilung, mmotoyil ko n’en ni nggog. Fa’anra SOMOL e ke pingegem kam
    togopluw ngog, mab maligach e yira pi’ ngak me thilyeg e leam rok; machane fa’anra
    ngongol rok boch e girdi’, me ere mang e yigi aw e buch wa’athan rok SOMOL nga
    dakenrad. Ni bochan e kar tulufedgag nga wuru’ e nam rok SOMOL kug wan ngab nam
    ni kemus ni yi go’ bogi got rok yug reb e nam e be yag ni gu tayfan.
  hlt-MCSB: Ka boei manghai long khaw a sal ol he ya van laem saeh. BOEIPA loh kai
    soah nang m'vueh atah khocang he him saeh. Tedae hlang ca rhoek atah BOEIPA mikhmuh
    ah amih thaephoei thil saeh. BOEIPA rho dongah thawth ham khohnin vaengah kai
    n'haek tih, “Pathen tloe taengah tho aka thueng te cet laeh,” a ti.
  mdy-ETH: ካኣቲዮ! ታ ኔኤም ጋዓሢ ዋይዜ! ኔና ታ ዑፃ ዔቂሴሢ ዎንዴ ናንጊና ናንጋ ጎዳ ማዔያታቴ ዒንጎ ዒንጊሢ ዒንጊ ዒዛኮ
    ዻጎ ሺሚሳኒ ዳንዳዒንታንዳያ ታንቴኬ፤ ዬያ ማዼሢ ዓሲ ማዔቴ ናንጊና ናንጋ ጎዳኮ ጋዳማ ዔያቶ ሄሎንጎ፤ ዓይጎሮ ጌዔቴ ናንጊና
    ናንጋ ጎዳ ካኣሽኪንታ ዓጮይዳፓ ሜሌ ፆኦዞ ካኣሽኮ ዓጮ ታና ዔያታ ዳኬሢሮኬ።
  twi-ASANTE: Na afei mepɛ sɛ me wura tie ne ɔsomfoɔ, Nana. Sɛ Awurade na wahwanyan
    wo atia me a, ɛnneɛ ma ɔnnye mʼafɔdeɛ. Na sɛ nso ɛyɛ onipa nhyehyɛeɛ a, ɛnneɛ,
    Awurade nnome wɔn a wɔyɛɛ saa nhyehyɛeɛ no. Ɛfiri sɛ, moapam me afiri me fie sɛdeɛ
    ɛbɛyɛ a, merentumi ne Awurade nkurɔfoɔ ntena, nsom sɛdeɛ ɛsɛ.
  eng-WEBU: Now therefore, please let my lord the king hear the words of his servant.
    If it is so that the LORD has stirred you up against me, let him accept an offering.
    But if it is the children of men, they are cursed before the LORD; for they have
    driven me out today that I shouldn’t cling to the LORD’s inheritance, saying,
    ‘Go, serve other gods!’
  wal-wal: Ha77ikka ta godau, kawuwau, neeni ta qaalaa, ne ashkkaraa qaalaa siyanaadan
    taani nena woossais; GODAI nena ta bolli denttidobaa gidikko, yarshshuwaa i ekko;
    shin asati nena denttidobaa gidikko, eti GODAA sinttan qanggettidaageeta gidona!
    Aissi giikko, ‘Ba; hara xoossatussi goinna’ yaagidi, GODAA biittan taayyo de7iya
    saamaappe eti tana ha77i kessidosona.
  spa-PDDPT: 'Ahora pues, escuche mi ʼadón el rey las palabras de su esclavo. Si Yavé
    te incita contra mí, que Él acepte una ofrenda. Pero si son los hombres, ¡malditos
    sean ante Yavé! Pues me desterraron hoy, me privaron de participar en la heredad
    de Yavé al decir: ¡Vete a servir a otros ʼelohim!'
  gun-gun: 'Aỹ ma xeruvixa, ajerure ndevy: Endu ke xee nerembiguai xeayvu rã. Senhor
    ae xerovai reo aguã rami ndeapo va''e rire ojopy ''rãgue mba''emo ixupe ame''ẽ
    va''e. Ha''e rami avi avakue ri ha''e rami aguã rami ndeapo vy ayvu vaipy ta''ikuai
    Senhor renonde. Mba''eta aỹ ha''e kuery xemoxẽ ma Senhor pegua yvy re aikoague
    gui, “Tereo, embojerovia tuuete mboae ramigua pe”, he''ia rami.'
  agu-BL: 'Ilu'' jun c''oloj wajcawil, tbit tzaju'' inyol: Yi ko i''tz Kataj Ryos
    mmak''on ama''l tan toque''nu'' tan imbiyle''n cu''n, nink cutzaj xtxumu''n i'',
    tan jun intx''ixwatz yi swoye'' tetz. Poro ko i''tz cyajtza''kl tu'' cobox wunak,
    nink tz''oc Kataj tan chicawse''n cunin tan yi jun cyajtza''kla''tz. Na na chitzan
    tan inlaje''n len le ama''le''j, yi i''tz luwar Kataj Ryos. Na tan yi xtxolbila''tz
    na chitzan tan impitle''n nin tan woque''n tan lok''e''n chiwutz junt tx''akaj
    ryos.'
  eng-PEV: Listen carefully to me. Did God tell you to hate me? If yes, then I have
    to burn meat to give to him, so he will change his mind. But maybe it was some
    other men that told you to hate me? They hunted me away from my people, so God
    has to punish them. They don’t let me live in my country. I’m like a stranger.
    I have to live in another country now. The people there follow other gods. I can’t
    live for God properly.
  ilo-ULB: Ita ngarud, agpakaasiak kenka, denggen koma ti apok nga ari dagiti sasao
    ti adipenna. No ni Yahweh ti nangtignay kenka a bumusor kaniak, awatenna koma
    ti maysa a daton; ngem no dagiti tattao, mailunodda koma iti imatang ni Yahweh,
    ta pinapanawdak ita tapno saanak a maaddaan iti tawid kenni Yahweh; kinunada kaniak,
    'Mapanka agdayaw kadagiti didiosen.'
  kpg-kpg: Meenei tangada aamua, hagalongo mai malaa gi nia helekai o dau dangada
    hai hegau nei. Maa nei bolo go Dimaadua dela ne hai goe gi hai baahi mai gi di au,
    malaa, tigidaumaha e hai ang gi Mee, holongo gei Mee gaa huli dono manawa. Gei
    di maa di hagamaanadu hua mai nia daangada bolo goe gi hai baahi mai gi di au,
    malaa di haga halauwa mai baahi Dimaadua la gii doo iha gi hongo digaula, idimaa
    i di nadau waluwalu au gi daha mo dogu lohongo dela ne dugu mai go Dimaadua, ga waluwalu
    au loo gi lodo nnenua i daha gi di gowaa dela e mee hua di daumaha gi nnuai god.
  uig-ARA: ئەمدى غوجام پادىشاھ ئۆز قۇلىنىڭ سۆزىگە قۇلاق سالغاي. پەرۋەردىگار سىلىنى
    ماڭا قارشى قوزغاتقان بولسا بىر ھەدىيە-قۇربانلىق ئۇنىڭ كۆڭلىنى رازى قىلغاي؛ لېكىن
    ئىنسان بالىلىرى بولسا، ئۇلار پەرۋەردىگارنىڭ ئالدىدا لەنەتكە قالسۇن، چۈنكى ئۇلارنىڭ
    ئەمدى مېنى پەرۋەردىگارنىڭ مىراسىدىن بەھرىمەن بولۇشتىن مەھرۇم قىلىپ، مېنى باشقا
    ئىلاھلارغا ئىبادەت قىل، دېگىنى بولىدۇ.
  sus-sus: Yakɔsi, n marigi, i tuli mati n na. Xa Alatala nan i bɔɲɛ ratexi n ma,
    i xa sɛrɛxɛ nde ba alako a xa diɲɛ n ma. Kɔnɔ xa mixie nan i bɔɲɛ ratexi n ma,
    Alatala xa e danka, barima e wama n kerife Alatala xa ɲama ya ma, n xa siga ala
    gbɛtɛe batude.
  pon-2006: Maing, Wasa Lapalap, komw ketin karonge mahs dahme I pahn patohwan. Ma
    KAUN-O me ketin kupwurehda komwi en uhwong ie, ehu meirong ong ih pahn kahrehda
    eh pahn ketin wekidala kupwure; ahpw ma sang ni koasoandien aramas met, eri, sapwellimen
    KAUN-O keria en kohdiong pohrail. Pwehki ar pwakihiesang nin limmen KAUN-O oh
    pwakihielahng nan ehu sahpw wasa me I pahn kin kakete kaudokiong koht en liki
    kan.
  ksd-ksd: Boina, kaugu luluai, ba una valongore nam ba kaum tultul na tatike; gala
    ra Luluai i ga vararak u pi una tut ure iau, da pait ra varporong ure, ba ona
    ra tarai dia ga vararak u, da vatang kaina ure diat ta ra luaina mata i ra Luluai,
    tago dia ga okole vue iau kan ra gunan kai ra Luluai, ma dia biti, Una lotu tadav
    ra umana enana god.
  tur-YTC: Şimdi lütfen efendim kral, hizmetkârının sözlerini duysun. Eğer seni bana
    karşı kışkırtan Yahve ise, bir sunu kabul etsin. Ama eğer bunlar insan çocuklarıysa,
    onlar Yahve'nin önünde lanetli olsunlar; çünkü Yahve'nin mirasına tutunmayayım
    diye, 'Git, başka ilâhlara hizmet et!' diyerek beni bugün kovdular.
  grc-BRENT: Καὶ νῦν ἀκουσάτω ὁ κύριός μου ὁ βασιλεὺς τὸ ῥῆμα τοῦ δούλου αὐτοῦ· εἰ
    ὁ Θεὸς ἐπισείει σε ἐπʼ ἐμὲ, ὀσφρανθείη θυσία σου· καὶ εἰ υἱοὶ ἀνθρώπων, ἐπικατάρατοι
    οὗτοι ἐνώπιον Κυρίου, ὅτι ἐξέβαλόν με σήμερον μὴ ἐστηρίθαι ἐν κληρονομίᾳ Κυρίου,
    λέγοντες, πορεύου, δούλευε θεοῖς ἑτέροις.
  ind-AYT: Karena itu, sekarang tuanku raja dengarkanlah perkataan hambamu ini. Jika
    TUHAN yang membujukmu untuk melawan aku, biarlah Dia menerima persembahan. Namun,
    jika itu anak-anak manusia, terkutuklah mereka di hadapan TUHAN, sebab pada hari
    ini mereka mengusirku sehingga aku tidak mendapat bagian milik pusaka TUHAN, dengan
    berkata, ‘Pergilah, layanilah ilah-ilah lain.’
  nya-nya: Tsopano mbuye wanga mfumu tamverani mawu a mtumiki wanu. Ngati ndi Yehova
    wautsa mtima wanu kuti mundiwukire, ndiye alandire chipepeso. Koma ngati ndi anthu
    amene achita zimene, ndiye Yehova awatemberere popeza andipirikitsa lero kundichotsa
    mʼdziko la Yehova, namati, ‘Pita kapembedze milungu ina.’
  hrv-hrv: 'Zato neka se sada moj gospodar i kralj udostoji poslušati riječi svoga
    sluge: ako te Jahve diže protiv mene, neka se prinosnicom ublaži; ako li to čine
    sinovi ljudski, neka su prokleti pred Jahvom jer su me izagnali, tako da ne mogu
    imati udjela u baštini Jahvinoj, kao da su mi govorili: ''Idi, služi tuđim bogovima!'''
  mps-mps: Tialima, king, eno po te nago odomainu homu ebao. Te Genuai Bidigo digi
    te nage aselama, ena dolomainu yai baso da, teda eno agaba te ofa me deli eyu,
    tama agai te olo tau sabo wiegi yai kolesagago ena tau somainu yaibao. Tiali goli,
    te bidi dabego te nago ena elimainu ebo si da, teda eno homugo te Genuai Bidigo
    augwali dolomainu yaibao. Magi baso meni, augwaligo ena te Genuai Bidigo tǫ pedaide
    ela gudulama, tama ena te tibo godiba lotu wagi pomainu ilibao. Tama eno te Genuai
    Bidigo aga hani bageba mabo wiegi yai doado bage te eno me sogobeo.
  tpi-tpi: Orait king, mi laik yu harim tok bilong mi. Sapos Bikpela yet i mekim yu
    i kam long bagarapim mi, orait mi ken mekim wanpela ofa long em na bai em i marimari
    long mi. Tasol sapos ol man i bin grisim yu long kilim mi, orait mi laik bai Bikpela
    i ken bagarapim ol. Long wanem, ol i laik rausim mi long kantri bilong Bikpela
    na mekim mi i go lotu long ol giaman god. Na bai mi no inap kisim ol gutpela samting
    Bikpela i save givim long ol manmeri bilong en.
  dan-1931: 'Måtte min Herre Kongen nu høre sin Træls Ord! Hvis det er HERREN, der
    har ægget dig imod mig, så lad ham få Duften af en Offergave. Men er det Mennesker,
    da være de forbandet for HERRENS Åsyn, fordi de nu har drevet mig bort, så at
    jeg er udelukket fra HERRENS Arvelod, og fordi de har sagt til mig: Gå bort og
    dyrk fremmede Guder!'
  vie-OVCB: 'Xin vua nghe đầy tớ người trình bày. Nếu Chúa Hằng Hữu đã thúc giục vua
    hại con, Ngài sẽ chấp nhận của lễ. Nhưng nếu do người xúi giục, họ đáng bị Chúa
    Hằng Hữu nguyền rủa. Vì họ đuổi con ra khỏi đất đai Chúa Hằng Hữu dành cho dân
    Ngài, họ nói với con: ‘Hãy đi thờ các thần của người ngoại quốc.’'
  guj-2017: તેથી હવે, મારા માલિક રાજાએ કૃપા કરીને પોતાના દાસનાં વચન સાંભળવાં. જો ઈશ્વરે
    તમને મારી વિરુદ્ધ ઉશ્કેર્યા હોય, તો તેમને આ અર્પણનો અંગીકાર કરવા દો; પણ જો તે
    માનવ જાતનું કામ હોય, તો તે માણસો ઈશ્વરની આગળ શાપિત થાઓ, કેમ કે તેઓએ મને આજે કાઢી
    મૂક્યો છે કે, હું ઈશ્વરના વારસાનો ભાગીદાર ના બનું. તેઓએ મને કહ્યું, ‘જા અને બીજા
    દેવોની ઉપાસના કર.’
  pon-2006A: Maing, Wasa Lapalap, komw ketin karonge mahs dahme I pahn patohwan. Ma
    KAUN-O me ketin kupwurehda komwi en uhwong ie, ehu meirong ong ih pahn kahrehda
    eh pahn ketin wekidala kupwure; ahpw ma sang ni koasoandien aramas met, eri, sapwellimen
    KAUN-O keria en kohdiong pohrail. Pwehki ar pwakihiesang nin limmen KAUN-O oh
    pwakihielahng nan ehu sahpw wasa me I pahn kin kakete kaudokiong koht en liki
    kan.
  por-BRBSL: 'Agora, portanto, por favor, deixe que meu senhor, o rei, ouça as palavras
    de seu servo. Se é para que Javé o tenha agitado contra mim, deixe-o aceitar uma
    oferta. Mas se são os filhos dos homens, estão amaldiçoados diante de Javé; pois
    me expulsaram hoje para que eu não me agarre à herança de Javé, dizendo: ''Vai,
    serve a outros deuses!'
  aly-aly: Arternp atyeng awelha! INGKARTel apek ngenh ilew, atyeng-wety arlkarerreyew?
    Kel aker apek atha arrtyem ikwer, raw atyeng awakelhey-angenharl, atweyewan angkep.
    Artwernemel apek ilew, atyeng-wety nga arlkarerreyew? Kel INGKARTelan renh-rnem
    atwem, rernemarl ayenh irrentew atyenh-rnem-they. Nthakenh ayeng apmer atyenhel
    Israel-el aney-angenh-anem. Nthakenh ayeng INGKARTew aney-angenh. Alethang-apeny,
    apmer ingwerel-anem anem. Akngerran apmer ikwer-arenyel apentey-angenharl INGKART.
  cth-cth: Hatdawkvah siangpahrang ka bawipa na sanpa e lawk he thai haw. Kai na taran
    hanelah na lung tha kaawmsakkung hah Bawipa lah awm pawiteh, thuengnae heh coe
    naseh. Hateiteh, tami lah awm pawiteh, Bawipa hmalah thoebo naseh. Bangkongtetpawiteh,
    ahnimouh ni cet lawih, alouke cathutnaw e thaw hah tawk lawih telah ati awh teh,
    Bawipa e râw talai dawk o hoeh nahanelah sahnin na pâlei awh toe hei.
  twi-twi: Na afei mepɛ sɛ me wura tie ne somfo, Nana. Sɛ Awurade na wahwanyan wo
    atia me a, ɛno de ma onnye mʼafɔre. Na sɛ nso ɛyɛ onipa nhyehyɛe a, ɛno de, Awurade
    nnome wɔn a wɔyɛɛ saa nhyehyɛe no. Efisɛ moapam me afi me fi sɛnea ɛbɛyɛ a, merentumi
    ne Awurade nkurɔfo ntena, nsom sɛnea ɛsɛ.
  hlt-hlt: Ka boei manghai long khaw a sal ol he ya van laem saeh. BOEIPA loh kai
    soah nang m'vueh atah khocang he him saeh. Tedae hlang ca rhoek atah BOEIPA mikhmuh
    ah amih thaephoei thil saeh. BOEIPA rho dongah thawth ham khohnin vaengah kai
    n'haek tih, “Pathen tloe taengah tho aka thueng te cet laeh,” a ti.
  tbz-SIM: Okpɑ̀ɑ̀tì n dɑ bɑ́ɑmmu kéntɛ́ n dɔ́ kɛ́ dɑ nɑ́kɛ́ tì. Kɛ̀ ti Yiɛ̀ nKuyie
    nkuù yɛ̃ nhɑ nni m bɛtì kuù cɔutɛ́ m pɑ̃nnì kɛ́bónkùnnɛ ku miɛkɛ, kɛ̀ bɛnìtìbɛ̀
    mɛ nni mbɛ ti Yiɛ̀ nKuyie mbɛ̀ cɔ̃ɔ̃. Bɛ̀ m bɛ̀timu yíe ndihɛì ti Yiɛ̀ nKuyie
    nduɔ́ ndì ku kɔbɛ, kɛ bo duɔ́ nkɛ̀ n fíé yɛbɔkɛ̀.
  msy-2020: Kamaghɨn amizɨ atrivim, nɨ nan gumazir ekiam, kɨ kamaghɨn ifonge, nɨ na
    barakigh. Ikiavɨra Itir God uabɨ na mɨsoghsɨ, nɨ mɨkemeghtɨ, kɨ a bagh ofa tam
    damightɨ, a nan apangkuvigham. Eghtɨ gumaziba na mɨsoghsɨ nɨn navim ginivtɨ, gumazir
    kaba Ikiavɨra Itir God me gasɨghasɨgham. Guizbangɨra, me kamaghsua, me kantrin
    kamɨn na batueghtɨ, kɨ mangɨva asebar tevimning apɨrɨva men ziaba fam. Eghtɨ bizir
    aghuir Ikiavɨra Itir God uan gumazamiziba bagha anɨdiba, kɨ da inian kogham.
  dop-dop: Hɑɩ, tɑ cɑɑ, ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ tɔm. Ye Tɑcɑɑ tʋnɑ-ŋ sɩ ń tɔɣɔnɩ-m,
    ɩlɛ kʋhɑʋ kɑ hɛɛsɩ ɩ lɑŋlɛ. Amɑ ye yǝlɑɑ sɔsǝɣǝnɑ-ŋ, Tɑcɑɑ ɩ́ tǝŋsɩ-wɛɣɛ mpusi.
    Mpi tɔ, pɑ tɔɣɔnǝɣɩ-m kɛ́ sɩ mɑ́ lɩɩ Ɩsɔ tɛtʋ tɑɑ, nɑ mɑ́ polo tɩɩŋ tǝlɑɑlɛ.
  azb-azb: Rica edirəm, ağam padşah indi qulunun sözlərinə qulaq assın. Əgər mənə
    qarşı səni qaldıran Rəbdirsə, bir təqdim qəbul etməyə razı olsun, yox, əgər bəşər
    övladlarıdırsa, qoy onlar Rəbb qarşısında lənətə gəlsinlər. Belə ki “get özgə
    allahlara qulluq et” deyərək Rəbbin irsindən pay almayım deyə məni qovdular.
  eng-DBY: And now, I pray thee, let my lord the king hear the words of his servant.
    If Jehovah have moved thee against me, let him accept an oblation; but if the
    sons of men, cursed be they before Jehovah; for they have driven me out this day
    from adhering to the inheritance of Jehovah, saying, Go, serve other gods.
  hin-2017: अब मेरा प्रभु राजा, अपने दास की बातें सुन ले। यदि यहोवा ने तुझे मेरे विरुद्ध
    उकसाया हो, तब तो वह भेंट ग्रहण करे; परन्तु यदि आदमियों ने ऐसा किया हो, तो वे यहोवा
    की ओर से श्रापित हों, क्योंकि उन्होंने अब मुझे निकाल दिया कि मैं यहोवा के निज
    भाग में न रहूँ, और उन्होंने कहा है, ‘जा पराए देवताओं की उपासना कर।’
  wol-KYG: 'Ngalla Buur, sama sang, déglul lii ma lay wax: su fekkee ne Aji Sax ji
    moo la xiir ci sama kaw, yal na ko cib sarax giifal. Waaye su dee ay doom aadama
    de, yal nañu alku ci kanam Aji Sax ji, ndax dàq nañu ma tey, ba xañ ma ab cér
    ci Aji Sax ji, mbete ku ñu ne: “Demal jaamuji yeneen yàlla.”'
  eng-YLT: 'And, now, let, I pray thee, my lord the king hear the words of his servant:
    if Jehovah hath moved thee against me, let Him accept a present; and if the sons
    of men — cursed [are] they before Jehovah, for they have cast me out to-day from
    being admitted into the inheritance of Jehovah, saying, Go, serve other gods.'
  eng-WYC-2017: Now therefore, my lord the king, I pray, hear the words of thy servant;
    if the Lord stirreth thee against me, the sacrifice be smelled; forsooth if [the]
    sons of men stir thee, they be cursed in the sight of the Lord, which have cast
    me out today, that I dwell not in the heritage of the Lord, and say, Go thou,
    serve thou alien gods.
  eng-WMBB: Now therefore, please let my lord the king hear the words of his servant.
    If it is so that the LORD has stirred you up against me, let him accept an offering.
    But if it is the children of men, they are cursed before the LORD; for they have
    driven me out today that I shouldn’t cling to the LORD’s inheritance, saying,
    ‘Go, serve other gods!’
  urd-GVH: गुज़ारिश है कि मेरा आक़ा और बादशाह अपने ख़ादिम की बात सुने। अगर रब ने आपको
    मेरे ख़िलाफ़ उकसाया हो तो वह मेरी ग़ल्ला की नज़र क़बूल करे। लेकिन अगर इनसान इसके
    पीछे हैं तो रब के सामने उन पर लानत! अपनी हरकतों से उन्होंने मुझे मेरी मौरूसी ज़मीन
    से निकाल दिया है और नतीजे में मैं रब की क़ौम में नहीं रह सकता। हक़ीक़त में वह
    कह रहे हैं, ‘जाओ, दीगर माबूदों की पूजा करो!’
  rug-rug: Qua baṉara, va avoso mae ia gua sapu kaqu zama nia rau. Be e Zihova tavete
    gunigo pude kana au si rau, maqu va vukivukihi la koa Sa pude hobea sa Nana binalabala;
    ba be na tie mo evaṉia, madi ta gorei nia sa tinalevei te Zihova. Sina hadu vura
    nau rini koasa pepeso te Zihova, la koasa popoa sapu boka vahesi hoboro nia votiki
    tamasa rau.
  gaz-gaz: Egaa mee gooftaan koo mootichi dubbii tajaajilaa isaa haa dhagaʼu. Yoo
    Waaqayyo natti si kakaasee jiraate inni aarsaa haa fudhatu. Garuu namoonni yoo
    waan kana godhanii jiraatan fuula Waaqayyoo duratti haa abaaraman! Isaan akka
    ani dhaala Waaqayyoo keessaa qooda hin qabaanneef na ariʼanii, ‘Dhaqiitii waaqota
    biraa tajaajili’ jedhan.
  fra-LSG: 'Que le roi, mon seigneur, daigne maintenant écouter les paroles de son
    serviteur: si c’est l’Éternel qui t’excite contre moi, qu’il agrée le parfum d’une
    offrande; mais si ce sont des hommes, qu’ils soient maudits devant l’Éternel,
    puisqu’ils me chassent aujourd’hui pour me détacher de l’héritage de l’Éternel,
    et qu’ils me disent: Va servir des dieux étrangers!'
  gnn-gnn: '@see-verse:1SA.026.018'
  yal-yal: Mangana, n kanna, yandi i ya walikɛna a falane ramɛ. Xa Alatala nan i radinma
    n xili ma, a xa tin saraxan na. Koni xa muxune na a ra, e xa danga Alatala yɛtagi,
    bayo e n kedima to, e n masiga Alatalaa bɔxɔn na, e naxa, ‘Sa ala xɔɲɛne batu.’
  haw-1868: 'Ano hoi ke noi aku nei au ia oe, e hoolohe mai kuu haku ke alii i ka
    olelo a kana kauwa. Ina paha i hoala mai o Iehova ia oe e ku e mai ia''u, e oluolu
    ia i ka mohai: aka, ina o na keiki a kanaka, e poino lakou imua o Iehova; no ka
    mea, ua hookuke mai lakou ia''u i keia la mai ka noho ana ma ka ainahooili no
    Iehova, i ka i ana mai, E hele e malama i na akua e.'
  arb-NAV: 'فَلْيَسْمَعْ سَيِّدِي الْمَلِكُ كَلامَ عَبْدِهِ الآنَ: إِنْ كَانَ الرَّبُّ
    قَدْ أَثَارَكَ ضِدِّي فَلأُقَدِّمَنَّ لَهُ قُرْبَانَ رِضىً. وَإِنْ كَانَ النَّاسُ
    هُمُ الَّذِينَ أَوْغَرُوا صَدْرَكَ عَلَيَّ فَلْيَكُونُوا مَلْعُونِينَ أَمَامَ
    الرَّبِّ، لأَنَّهُمْ نَفَوْنِي مِنْ أَرْضِ مِيرَاثِ الرَّبِّ قَائِلِينَ: اذْهَبِ
    اعْبُدْ آلِهَةً أُخْرَى.'
  ewe-ewe: Azɔ la, nye aƒetɔ, fia la nase eƒe subɔla ƒe nyawo. Nenye Yehowae na nètso
    ɖe ŋunye la, ekema mexɔ nye vɔsa. Ke nenye amegbetɔviwo ƒe ɖoɖoe la, ekema Yehowa
    ŋutɔ naƒo fi ade wo elabena wonyam dzoe le mía de ale be nyemate ŋu anɔ Yehowa
    ƒe amewo dome o eye woɖom ɖa be masubɔ mawu bubuwo.
  eng-LEE: And now, I pray thee, let my Lord the king hear the words of his servant!
    If the Lord have stirred thee up against me, then may he accept the savor of an
    offering; but if they be the children of men, then be they cursed before the Lord;
    because they have driven me out this day so that I cannot attach myself on the
    inheritance of the Lord, saying, Go, serve other gods.
  gvn-gvn: '@see-verse:1SA.026.018'
  asm-FB: এই হেতুকে বিনয় কৰোঁ, মোৰ প্ৰভু মহাৰাজে আপোনাৰ দাসৰ কথা শুনক। যদি যিহোৱাই
    মোৰ বিৰুদ্ধে আপোনাক উদগাই থাকে, তেন্তে তেওঁ নৈবেদ্যৰ ঘ্ৰাণ গ্ৰহণ কৰক; কিন্তু যদি
    মানুহৰ সন্তান সকলেহে তাক কৰে, তেন্তে সিহঁত যিহোৱাৰ সাক্ষাতে শাপগ্ৰস্ত হওঁক; কিয়নো
    মই যেন যিহোৱাৰ আধিপত্যৰ ভগী নহ’ম, এই কাৰণে সিহঁতে অন্য দেৱতাবোৰৰ আৰাধনা কৰাগৈ
    বুলি মোক আজি বাহিৰ কৰি খেদিলে।
  sus-A: يَكْسِ، ﭑ مَرِفِ، عِ تُلِ مَتِ ﭑ نَ. شَ عَلَتَلَ نَن عِ بْحّ رَتٍشِ ﭑ مَ،
    عِ شَ سّرّشّ ندٍ بَ عَلَكٌ عَ شَ دِحّ ﭑ مَ. كْنْ شَ مِشِيٍ نَن عِ بْحّ رَتٍشِ
    ﭑ مَ، عَلَتَلَ شَ عٍ دَنكَ، بَرِ مَ عٍ وَ مَ ﭑ كٍرِقٍ عَلَتَلَ شَ حَمَ يَ مَ،
    ﭑ شَ سِفَ عَلَ فبّتّيٍ بَتُدٍ.
  fra-SBL: 'Maintenant, que le roi mon seigneur écoute les paroles de son serviteur.
    Si c''est l''Éternel qui vous a soulevés contre moi, qu''il accepte une offrande.
    Mais si ce sont les enfants des hommes, ils sont maudits devant l''Éternel, car
    ils m''ont chassé aujourd''hui pour que je ne m''attache pas à l''héritage de
    l''Éternel, en disant : « Va servir d''autres dieux ! »'
  hbo-hbo: וְעַתָּ֗ה יִֽשְׁמַֽע־נָא֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ אֵ֖ת דִּבְרֵ֣י עַבְדֹּ֑ו
    אִם־יְהוָ֞ה הֱסִֽיתְךָ֥ בִי֙ יָרַ֣ח מִנְחָ֔ה וְאִ֣ם ׀ בְּנֵ֣י הָאָדָ֗ם אֲרוּרִ֥ים
    הֵם֙ לִפְנֵ֣י יְהוָ֔ה כִּֽי־גֵרְשׁ֣וּנִי הַיֹּ֗ום מֵהִסְתַּפֵּ֜חַ בְּנַחֲלַ֤ת
    יְהוָה֙ לֵאמֹ֔ר לֵ֥ךְ עֲבֹ֖ד אֱלֹהִ֥ים אֲחֵרִֽים׃
  piu-2006: '@see-verse:1SA.026.018'
  pjt-pjt: “Mayatja, wanyuṉi wiṟungku kulila! Tjinguṟu Godalu nyuntunya ngayuku mirpaṉarinytjaku
    palyaṉi, kan tjinguṟu kuka tiliwakaṟa palunya ungkuku, katju ngayuku kalyparingkuku.
    Palu tjinguṟu aṉangu tjuṯangku nyuntunya ngayuku mirpaṉarinytjaku palyaṉi, kaṉa
    ngayulu mukuringanyi Godalu tjananya wiyantjaku, panya paluṟu tjanaṉiya ngura
    panya Godalu ngayunya ungkunytjitjanguṟu paiṉu kaṉa ngayulu wantikatira anu. Panya
    wangkanguṉiya ankula goda ngalypa-ngalypa tjuṯa waḻkuntjaku.
  kik-kik: Atĩrĩrĩ, reke mũthamaki mwathi wakwa athikĩrĩrie ũhoro wa ndungata yake.
    Angĩkorwo Jehova nĩwe ũkũringĩrĩirie ũnjũkĩrĩre-rĩ, aroĩtĩkĩra igongona. No angĩkorwo
    nĩ andũ mekĩte ũguo-rĩ, marogwatwo nĩ kĩrumi marĩ mbere ya Jehova! Nĩmanyingatĩte,
    njeherere gĩcunjĩ gĩakwa harĩ igai rĩa Jehova, na makoiga atĩrĩ, ‘Thiĩ ũgatungatĩre
    ngai ingĩ.’
  fra-NCL: 'Que le roi, mon seigneur, daigne maintenant écouter les paroles de ton
    serviteur : si c’est Yahweh qui t’excite contre moi, qu’il agrée le parfum d’une
    offrande ; mais si ce sont des hommes, qu’ils soient maudits devant Yahweh, puisqu’ils
    m’ont chassé maintenant, pour m’ôter ma place de l’héritage de Yahweh, en disant :
    Va servir des dieux étrangers !'
  cek-AK: Ka angraeng siangpahrang, vaihi na tamna ih lok hae tahngai ah. Kai naeh
    hanah Angraeng mah na pahruek nahaeloe, a paek ih hmuen to talawk nasoe, toe kaminawk
    mah pahruek nahaeloe, Angraeng hmaa ah kasae tongh nasoe; nihcae mah, Caeh ah
    loe, kalah sithawnawk to bok ah, tiah ang naa o, vaihniah Angraeng qawktoephaih
    ahmuen thung hoiah nang to ang haek o boeh.
  cuk-cuk: 'Dummadye, an bese wilege, an-sunmaked nue be itogo. Ar Bab-Jehová angi
    isdar-binsaega be-imaknaile, bitigi an ega ibmar-ukleged-ukoed abingaena gadin.
    Ar dulemar weyob imakega be-imaknairdi, ¡Bab-Jehová amar-ukabsae! Emi, we-yargi,
    Bab-Jehová-yargi an-ononanaid. Geb anga sogmalad: ‘¡Bamalad-bab-dummadyob-ibmar-imaklemalad-e-nug
    be odummonae!’'
  uig-CYR: Әнди ғоҗам падиша өз қулиниң сөзигә қулақ салғай. Пәрвәрдигар силини маңа
    қарши қозғатқан болса бир һәдийә-қурбанлиқ униң көңлини рази қилғай; лекин инсан
    балилири болса, улар Пәрвәрдигарниң алдида ләнәткә қалсун, чүнки уларниң әнди
    мени Пәрвәрдигарниң мирасидин бәһримән болуштин мәһрум қилип, мени башқа илаһларға
    ибадәт қил, дегини болиду.
  tel-2017: రాజా, నా యజమానీ, దాసుడనైన నా మాటలు విను. నా మీద పగ సాధించాలని యెహోవా నిన్ను
    ప్రేరేపిస్తే ఆయన అర్పణ స్వీకరించి ఆయన్ను శాంతిపరచవచ్చు. మనుషులెవరైనా నిన్ను ప్రేరేపించినట్టైతే
    వారు తప్పక యెహోవా దృష్టిలో శాపానికి గురి అవుతారు. ఎందుకంటే వారు, ‘నువ్వు దేశం
    విడిచిపెట్టి ఇతర దేవుళ్ళను పూజించు’ అని నాకు చెప్పి, యెహోవా సన్నిధానం నుండి నన్ను
    దూరం చేస్తున్నారు.
  hat-BSA: 'Alò, pou sa, souple kite mèt mwen, wa a, koute pawòl a sèvitè li yo. Si
    SENYÈ a te boulvèse ou kont mwen, kite Li aksepte yon ofrann. Men si se lèzòm,
    modi yo ye devan SENYÈ a. Paske yo te chase mwen sòti jodi a pou fè m pa atache
    ankò a eritaj SENYÈ a. Yo di: ‘Ale sèvi lòt dye yo.’'
  kos-kos: O tokosra, lohng ma nga fahk inge. Fin LEUM GOD pa pirik kom tuh kom in
    lainyu, na mwe kisa nu sel ac ku in ekulla nunak lal. A fin mwet pa pirik kom,
    mwe selnga sin LEUM GOD in oan faclos, ke sripen elos lisyula liki facl sin LEUM
    GOD, nu in sie facl nga enenu na in alu nu sin god saya we.
  hbo-WLC: וְעַתָּ֗ה יִֽשְׁמַֽע־נָא֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ אֵ֖ת דִּבְרֵ֣י עַבְדּ֑וֹ
    אִם־יְהוָ֞ה הֱסִֽיתְךָ֥ בִי֙ יָרַ֣ח מִנְחָ֔ה וְאִ֣ם ׀ בְּנֵ֣י הָאָדָ֗ם אֲרוּרִ֥ים
    הֵם֙ לִפְנֵ֣י יְהוָ֔ה כִּֽי־גֵרְשׁ֣וּנִי הַיּ֗וֹם מֵהִסְתַּפֵּ֜חַ בְּנַחֲלַ֤ת
    יְהוָה֙ לֵאמֹ֔ר לֵ֥ךְ עֲבֹ֖ד אֱלֹהִ֥ים אֲחֵרִֽים׃
  ibo-ibo: 'Ugbu a ka onyenwe m eze gee ntị nʼokwu ohu ya: Ọ bụrụ na Onyenwe anyị
    kpaliri gị imegide m, mgbe ahụ arịrịọ m bụ ka Onyenwe anyị nara onyinye ịnata
    ihuọma. Otu ọ dị, a si na ọ bụ ndị mmadụ na-akpali gị imegide m, ka ndị dị otu
    a bụrụ ndị a bụrụ ọnụ nʼihu Onyenwe anyị. Nʼihi na ha esitela nʼoke m nwere nʼihe
    nketa Onyenwe anyị chụpụ m, sị m, ‘Gaa fee chi ndị ọzọ ofufe.’'
  ory-ory: ଏହେତୁ ଏବେ ମୋର ପ୍ରଭୁ ମହାରାଜ ଆପଣା ଦାସ କଥା ଶୁଣନ୍ତୁ। ଯେବେ ସଦାପ୍ରଭୁ ଆପଣଙ୍କୁ
    ମୋର ପ୍ରତିକୂଳରେ ପ୍ରବର୍ତ୍ତାଇଥାʼନ୍ତି, ତେବେ ସେ ଉପହାର ଗ୍ରହଣ କରନ୍ତୁ; ମାତ୍ର ଯେବେ ମନୁଷ୍ୟ-ସନ୍ତାନମାନେ
    ତାହା କରିଥାʼନ୍ତି, ତେବେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଶାପଗ୍ରସ୍ତ ହେଉନ୍ତୁ; କାରଣ ମୁଁ
    ଯେପରି ସଦାପ୍ରଭୁଙ୍କ ଅଧିକାରରେ ସଂଲଗ୍ନ ହୋଇ ନ ରହିବି, ଏଥିପାଇଁ ସେମାନେ ଆଜି ମୋତେ ତଡ଼ିଦେଇ
    କହିଅଛନ୍ତି, ‘ଯାଅ ଅନ୍ୟ ଦେବଗଣର ସେବା କର।’
  chk-chk: Iei mine ai samol me ai king kopwe rongorong aloi ngang noum chon angang.
    Are ewe Samol mi Lapalap a amwökütükütuk pwe kopwe ü ngeniei, amwo epwe etiwa
    eu asor o siwili an ekiek. Nge are aramas ra amwökütükütuk, amwo repwe anümamau
    me fän mesen ewe Samol mi Lapalap. Pun ra asüeila seni fanüei, me ren ewe Samol
    mi Lapalap pwe üpwe süla ngeni eu fanü ia üa chök tongeni angang ngeni ekewe koten
    ekis ie.
  ssd-ssd: O gabat suŋgo, ne naŋe piro taŋgo tuku pasa te isa. Ne Suŋgoŋge kukulnat
    le ye ŋayo siliyam tuku ye sotate ndeta maye. Ye nu tuku atrauki le Suŋgo nu maŋ
    ye tuku garewa. Ko taŋgoŋge ne tuku wamdus kunde-kundenade ndeta Suŋgoŋge nane
    kasurniŋguwa. Nane ndaŋam tuku ye Israel kilke kusremba ka kasomok mbal tuku kilke
    mbolŋge naŋgine yabri mbara bariŋgi ŋga ye tumba korkoryade?
  rop-rop: Wal bos, yu irrim mi na. If YAWEI bin meigim yu rijimbat mi oldei, wal
    sambodi garra gibit im ofring blanga meigim im gudbinji wulijim im garra meigim
    yu libum dis nogudbala ting weya yu wandi kilim mi ded. Bat if God nomo bin meigim
    yu rijimbat mi oldei, wal im garra panishim det sambodi hubin meigim yu dum dis
    nogudbala ting, dumaji det sambodi bin andimwei mi brom main ronwan kantri weya
    ola pipul bulurrumbat YAWEI, en imbin meigim mi jidan iya langa dijan kantri weya
    ola pipul bulurrumbat ola najalot drimin.
  ukr-1871: 'Ой коли б же ти, пане мій, царю, хоч тепер прихилив ухо до слів раба
    твого: Коли Господь настроїв тебе проти мене, так нехай воно буде йому од тебе
    пахучою жертвою; коли ж люде, то нехай вони будуть прокляті перед лицем Господнїм,
    бо вони мене оце вигнали, щоб не було менї частини в наслїддї Господньому, і сказали:
    Ійди, служи чужим богам.'
  deu-1951: 'So höre doch nun, mein Herr, der König, die Worte seines Knechtes: Reizt
    der HERR dich wider mich, so lasse man ihn ein Speisopfer riechen; tun es aber
    Menschenkinder, so seien sie verflucht vor dem HERRN, daß sie mich heute aus der
    Gemeinschaft an des HERRN Erbteil verstoßen, indem sie sagen: Geh hin, diene andern
    Göttern!'
  eng-JPS: 'Now therefore, I pray thee, let my lord the king hear the words of his
    servant. If it be the LORD that hath stirred thee up against me, let Him accept
    an offering; but if it be the children of men, cursed be they before the LORD;
    for they have driven me out this day that I should not cleave unto the inheritance
    of the LORD, saying: Go, serve other gods.'
  srp-1865: 'Zato sada care gospodaru moj, poslušaj rijeèi sluge svojega. Ako te Gospod
    draži na mene, neka mu je ugodan prinos tvoj; ako li sinovi èovjeèiji, prokleti
    su pred Gospodom, jer me izagnaše danas da se ne držim našljedstva Gospodnjega,
    i rekoše: idi, služi tuðim bogovima.'
  lug-lug: Kaakano nno, mukama wange kabaka wuliriza ebigambo by’omuweereza wo. Obanga
    Mukama ye yakusindise okunjigganya, akkirize ekiweebwayo. Naye bwe baba nga baana
    ba bantu, bakolimirwe mu maaso ga Mukama, kubanga leero bangobye nneme okugabana
    mu busika bwa Mukama nga bagamba nti, ‘Genda oweereze bakatonda abalala.’
  heb-heb: ועתה ישמע נא אדני המלך את דברי עבדו אם יהוה הסיתך בי ירח מנחה ואם בני האדם
    ארורים הם לפני יהוה כי גרשוני היום מהסתפח בנחלת יהוה לאמר לך עבד אלהים אחרים׃
  ben-IRV: আমার মহারাজ, আমার প্রভু, এখন দয়া করে আপনার দাসের কথা শুনুন। যদি সদাপ্রভুই
    আপনাকে আমার বিরুদ্ধে দাঁড় করিয়ে থাকেন তবে আমার করা উৎসর্গ তাঁর কাছে গ্রহণযোগ্য
    হোক। কিন্তু যদি মানুষ তা করে থাকে তবে তাদের উপর যেন সদাপ্রভুর অভিশাপ নেমে আসে,
    কারণ তারা আজ সদাপ্রভুর দেওয়া সম্পত্তিতে আমার যে ভাগ আছে তা থেকে আমাকে তাড়িয়ে
    দেবার চেষ্টা করছে। তারা বলছে, ‘চলে যাও, দেব-দেবতার পূজা কর গিয়ে।’
  pan-pan: ਸੋ ਹੁਣ ਹੇ ਮਹਾਰਾਜ ਰਾਜਾ, ਆਪਣੇ ਸੇਵਕ ਦੀ ਸੁਣ। ਜੇ ਕਦੀ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਤੈਨੂੰ
    ਉਕਸਾਇਆ ਹੋਵੇ ਤਾਂ ਉਹ ਭੇਟ ਮੰਨ ਲਵੇ ਅਤੇ ਜੇ ਕਦੀ ਮਨੁੱਖਾਂ ਨੇ ਅਜਿਹਾ ਕੀਤਾ ਹੋਵੇ ਤਾਂ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੋਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਸਰਾਪ ਹੋਵੇ ਕਿਉਂ ਜੋ ਅੱਜ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੀ ਦਿੱਤੀ ਹੋਈ ਮਿਲਖ਼
    ਵਿੱਚ ਰਹਿਣ ਤੋਂ ਮੈਨੂੰ ਧੱਕ ਦਿੱਤਾ ਅਤੇ ਮੈਨੂੰ ਆਖਦੇ ਹਨ, ਜਾ, ਹੋਰਨਾਂ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰ
  tkr-tkr: Hucoona ixhes, həşde zal, yiğne nukarıl k'ırı alixhxhe? Zalqa ğu g'elil
    qı'ına Rəbbxheene, zı Mang'us q'urban ablyaa'as. De'eş, man insanaaşe hı'ıxhee,
    hasre manbı Rəbbine ögil g'ulyootlecen! Manbışe Rəbbike gexhan zı ılymat'acenva
    zı g'e'eşşuna. Həşde zasse yizde Allahıs ı'bəədat ha'as əxə deş.
  mya-JVB: ယခု မှာ ကျွန်တော် သခင် ရှင်ဘုရင် ၊ ကိုယ်တော် ကျွန် စကား ကို နားညောင်း တော်မူပါ။
    ထာဝရဘုရား သည် ကိုယ်တော် ကို ကျွန်တော် တစ်ဘက် ၌ နှိုးဆော် တော်မူသည် မှန်လျှင် ၊
    ယဇ် ပူဇော်ခြင်းကို လက်ခံ တော်မူပါစေသော။ သို့မဟုတ် လူ သား တို့သည် နှိုးဆော်သည်
    မှန်လျှင် ၊ ထာဝရဘုရား ရှေ့ တော်၌ ကျိန် ခြင်းကိုခံ ကြပါစေသော။ အကြောင်း မူကား၊ သူတို့က
    သွား တော့။ အခြား တပါးသော ဘုရား တို့ကို ဝတ်ပြု တော့ဟု ဆို လျက် ကျွန်တော် ကို ထာဝရဘုရား
    ၏ အမွေ တော်မြေ၌ မနေစေခြင်းငှါယနေ့ ပင် နှင်ထုတ် ကြပါသည်တကား။
  tbg-tbg: Avuhainaa vaiintio, te tiarirara iriane. Noravano Kotiva naie ai vihi tiharo
    tiriara qoraiqama amitaane tivarae aniaro? Vi uvava quqaa uva vairera, te ofaa
    vo Nora Kotira iha quara amitaariraro viva tiriara ike mpo tiva timiteharo aaqurihama
    timitaarire. Qaqi vaiintie ariara uqerara uva tiha tiriara arukaane tiavarae aniaro?
    Vi uvava quqaa uva vairera, Noravano Kotiva vi vaiintika qoraiqama nimitaarire.
    Oho, vi vaiintika Kotiva tinavu Isareri timitai vataraqaahai ti tititama kaamanta
    te vo vatanaaka una variqanavu nutu tuaherake varianaini oru vaiha, kia ho Nora
    Kotira autu tuaherake vauro.
  hmo-hmo: Lauegu lohia bona lauegu king e, lau be oiemu hesiai tauna, mani emu kara
    egu hereva do oi kamonai. Bema Lohiabada ese oiemu lalona ia ha-aukaia lau dekenai,
    sedira bema boubou gauna do lau henia neganai, ia ese lau do ia bogahisihisi henia.
    To bema taunimanima ese oiemu lalona idia ha-aukaia lau dekenai, lau ura Lohiabada
    ese idia do ia hadikaia momokani. Badina be idia ese Lohiabada ena tano dekena
    amo lau idia lulua, idia ura lau be idau tano lau noho, bona idau dirava dekenai
    do lau tomadiho. Bona unai dainai lau be hegeregere lasi, Lohiabada ena gau namodia,
    iena bese taudia dekenai ia henia gaudia, do lau davaria totona.
  urd-urd: इसलिए अब ज़रा मेरा मालिक बादशाह अपने बन्दे की बातें सुने अगर ख़ुदावन्द
    ने तुझ को मेरे ख़िलाफ़ उभारा हो तो वह कोई हदिया मंज़ूर करे और अगर यह आदमियों का
    काम हो तो वह ख़ुदावन्द के आगे ला'नती हों क्यूँकि उन्होंने आज के दिन मुझको ख़ारिज
    किया है कि मैं ख़ुदावन्द की दी हुई मीरास में शामिल न रहूँ और मुझ से कहते हैं जा
    और मा'बूदों की इबादत कर।
  rus-SYN: 'И ныне пусть выслушает господин мой, царь, слова раба своего: если Господь
    возбудил тебя против меня, то да будет это от тебя благовонною жертвою; если же
    - сыны человеческие, то прокляты они пред Господом, ибо они изгнали меня ныне,
    чтобы не принадлежать мне к наследию Господа, говоря: “ступай, служи богам чужим”.'
  bqc-SIM: Ma dii kí, swã́kpa mapi n zↄ̀blena yã́i sa. Tó Dii mɛ́ n sóikɛ̀a,
    aà ma sa'oa gĩma. Tó gbɛ̃nazĩnaↄnɛ sↄ̃, Dii láaikɛmá, asa aa ma ya ma bↄ
    Dii gbɛ̃́ↄ guu, aa mɛ̀ mà gɛ́ zↄblei dii zĩ̀loↄnɛɛ.
  tcz-CHONGTHU: Ahin tun ka pakai le ka lengpa nasohpa thusei hi ngaiyin, Pakaiyin
    kei douna’a natildoh ahi vangleh ka maicham eisan peh hen. Achuti louva mihem
    tildoh mai mai ahivangleh, ajao tapou Pakaiya konin gaosap changhen. Ajeh chu
    amahon kain muna konin ei kidal mang un, Hijeh chun Pakai mitetoh kaum khom thei
    tapoi, chule gamchom mite pathen houtan eitiuve.
  mar-mar: 'तर आता मी तुम्हास विनंती करतो माझ्या प्रभू राजाने आपल्या दासाचे बोलणे
    ऐकावे: परमेश्वराने तुम्हास माझ्यावर चेतवले असले तर त्याने अर्पण मान्य करावे. परंतु
    मनुष्याच्या संतानांनी चेतवले असले, तर ती परमेश्वराच्यासमोर शापित होवोत. कारण आज
    मला परमेश्वराच्या वतनात वाटा मिळू नये म्हणून त्यांनी मला बाहेर लावून म्हटले की,
    जा अन्य देवांची सेवा कर.'
  qub-qub: Wiyaycamay ari. Nogata chiquimänayquipaj Tayta Diosninchi camacächisha
    captenga ofrendayquitapis chasquichun. Chiquimänayquipaj runacunalla shimita gosha-cashuptiquega
    Tayta Diosninchi castigachun. Cananga gargamashcanquimi Tayta Dios acrashan chacrapitapis.
    Mana bälej dioscunata sirbinäpämi gargaycämanqui.
  bqp-bqp: Ma dikiri kína, ǹ sã kpá makũ n zↄ̀bleri yãi sà. Tó Dikiri mɛ́ à n suu
    kɛ̀ma, à ma sa'ona gbĩ ma. Tó bisãsirinↄmɛ sↄ̃, Dikiri láari kɛḿma, zaakũ ò
    pɛ̀ma ò ma bo Dikiri gbɛ̃nↄ tɛ́, ò pì mà gɛ́ do tãnanↄimɛ.
  hat-hat: Koulye a, monwa, tanpri koute sa m'ap di ou. Si se Seyè a ki moute tèt
    ou kont mwen, al fè yon ofrann ba li pou li ka chanje lide l'. Men, si se moun
    k'ap fè ou fè sa, se pou madichon Seyè a tonbe sou yo! Koulye a, yo mete m' deyò
    nan peyi a pou m' pèdi pòsyon pa m' nan tè Seyè a te bay pèp li a, yo voye m'
    al sèvi lòt bondye.
  eng-BSB: 'Now please, may my lord the king hear the words of his servant: If the
    LORD has stirred you up against me, then may He accept an offering. But if men
    have done it, may they be cursed in the presence of the LORD! For today they have
    driven me away from sharing in the inheritance of the LORD, saying, ‘Go, serve
    other gods.’'
  tod-tod: 'Niizu, màliɠii, soma é woilo gòoi ma, nɛ̀i gè ga ná-botiɠɛ nui: Ni
    Ɠɔoɠɔ GALAGI ɠa é è laaʋilisu mà, naazu é soma é yeezei zalaɠa ɠila bu, naa
    ziilɛi, kɛlɛ ni nuiti ka ti è laaʋilisu mà, Ɠɔoɠɔ GALAGI ɠa ma nuiti foovo,
    mazɔlɔɔ ta kpɛ̀ɛzu ga ti kùla zooi ʋa za, nii Ɠɔoɠɔ GALAGI feai ná-nuɓusɛiti
    zea ga tɔnɔ, kɛɛʋɛ eɠɛ ta ɠɛ ɠɛɛzu mà: ‹Li, è gala kiligiti dɛbi.›'
  eng-WEBPB: Now therefore, please let my lord the king hear the words of his servant.
    If it is so that the LORD has stirred you up against me, let him accept an offering.
    But if it is the children of men, they are cursed before the LORD; for they have
    driven me out today that I shouldn’t cling to the LORD’s inheritance, saying,
    ‘Go, serve other gods!’
  kbq-kbq: Hagi kininimoka eri'za vahekamo'na hanua nanekea antahinamio, kagrima Ra
    Anumzamo'ma kazeri oti'nigenkama ha'ma renenante'nankeno'a, ofama hananana antahigamigahie.
    Hianagi vahe'mo'ma kazeri otisigenkama ama anazama nehanankeno'a, Ra Anumzamo'a
    kazusi huzmantegahie. Na'ankure Ra Anumzamo'ma erisintima haregahane hu'nea mopafintira
    naratogo nehu'za, ru anumzante mono ome hunto hu'za hu'naze.
  nhe-BL: 'Nimitztlajtlanía titlanahuatijquetl xijtlacaquili tlen nimitzilhuía. Intla
    TOTECO mitzchijtoc tinechcualancaita, huajca nijmacas se tlacajcahualistli para
    nimoyoltlalis ihuaya. Pero intla se tlacatl mitzchijtoc tinechcualancaita, huajca
    ma TOTECO mitztelchihua. Pampa imojuanti tlen innechquixtijtoque ipan notlal para
    ayoc hueli niitztos ica itlacajhua TOTECO. Eltoc queja innechilhuijtosquíaj: ‘Xiya
    xiquintequipanoti sequinoc dioses.’'
  bus-bus: Ma dii kí, ǹ swã kpá mamↄma n zↄ̀bleri yãzi sa. Tó Dii bé à n swi kɛ̀ma,
    à ma sa'ona gũu ma. Tó gbɛ̃nteenↄmɛ sↄ̃, Dii láari kɛḿma, zaakɛ aↄ̃ pɛ̀ma wà
    ma bↄ Dii gbɛ̃nↄ tɛ́, aↄ̃ bè mà gá mà dↄ tãanↄzimɛ.
  gub-BL: Heruwihawete ne. Einu katu ko heze'eg newe heremimume'u ràm kury. Aze Tupàn
    wiko hekutyr nemur kar arer romo a'e, aze eremono e amo ma'e izupe nehe, aze erezuka
    amo ma'ea'yr henataromo nehe, upytu'u putar hekutyr nemur kar ire a'e nehe. Aze
    amo teko wiko hekutyr nemur kar har romo wà, tuwe Tupàn ize'egaiw u'ar a'e teko
    wanehe a'e nehe. Ta'e hemuzàn kar heywy wi Tupànete imuwete katu haw wi a'e wà
    xe, amo ae ywy tupàn a'ua'u wamuwete katu haw pe a'e wà xe.
  eng-DRA: 'Now therefore hear, I pray thee, my lord the king, the words of thy servant:
    If the Lord stir thee up against me, let him accept of sacrifice: but if the sons
    of men, they are cursed in the sight of the Lord, who have cast me out this day,
    that I should not dwell in the inheritance of the Lord, saying: Go, serve strange
    gods.'
