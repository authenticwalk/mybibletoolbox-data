verse: 1SA.026.022
translations:
  mal-C: 'ദാവീദ് മറുപടി പറഞ്ഞു: “ഇതാ, രാജാവിന്റെ കുന്തം ഇവിടെയുണ്ട്. അങ്ങയുടെ ഭൃത്യന്മാരിൽ
    ഒരുവനെ അയച്ച് എടുത്തുകൊണ്ടാലും!'
  deu-TKW: 'David rief zur Antwort: Da ist des Königs Speer; einer der Leute mag herüberkommen
    und ihn holen.'
  lin-lin: 'Davidi azongisaki : — Likonga ya mokonzi, yango oyo ! Tika ete moko kati
    na bilenge mibali na yo aya kozwa yango.'
  eng-LSV: And David answers and says, “Behold, the king’s spear; and let one of the
    young men pass over, and receive it;
  eng-GNV: Then Dauid answered, and saide, Beholde the Kings speare, let one of the
    yong men come ouer and set it.
  eng-WEBSTER: And David answered and said, Behold the king's spear! and let one of
    the young men come over and take it.
  nhw-BL: 'Pero David quimachili para amo neli huan quiilhui: ―Nica eltoc ne tlanahuatijquetl
    icuatlamin catli huehueyac. Ma huala se acajya para quihuiquilis.'
  swh-ONEN: Daudi akajibu, “Mkuki wa mfalme uko hapa. Mmoja wa vijana wako na avuke
    kuuchukua.
  bba-bba: Yerɑ Dɑfidi u nɛɛ, sinɑ boko, wunɛn yɑɑsɑ wee. A de wunɛn ɑluwɑɑsi turo
    u nɑ u ye mwɑ.
  eng-KJVCPB: And David answered and said, Behold, the king’s spear; and let one of
    the young men come over and fetch it.
  luo-luo: Daudi nodwoko niya, “Tongʼ mar ruoth eri ni ka. Or achiel kuom yawuowi
    obi oome.
  meu-meu: Bena David e haere, eto, Pavapava e, emu io binai; emu eregabe ta ainema,
    baine abia.
  npi-ULB: दाऊदले जवाफ दिए र भने, “हेर्नुहोस्, हे राजा, तपाईंको भाला यहाँ छ ! जवान
    मानिसमध्ये एक जना यता आओस् र यसलाई तपाईंकहाँ लैजाओस् ।
  yor-yor: Dafidi sì dáhùn, ó sì wí pé, “Wò ó, ọ̀kọ̀ ọba! Kí ó sì jẹ́ kí ọ̀kan nínú
    àwọn ọmọkùnrin rékọjá wá gbà á.
  emp-NTPO: 'Daviba panusia: –Mʌ̃ boro, bʌ mĩãsura nama b̶ʌa. Sordaoda ab̶a diabuedua
    edad̶e zemãrẽã.'
  ind-ind: Daud menjawab, “Tombak Tuanku Raja ada di sini! Kirimlah seseorang ke sini
    untuk mengambilnya.
  pes-OPCB: 'داوود گفت: «نیزهٔ تو اینجاست. یکی از افراد خود را به اینجا بفرست تا آن
    را بگیرد.'
  tgl-ULB: Sumagot si David at sinabi, “Tingnan mo, aking hari, narito ang iyong sibat!
    Hayaan mong lumapit ang isa sa iyong batang kalalakihan at kunin ito at dalhin
    ito sa iyo.
  hui-hui: Ani layagola Debidi ibugua Solohondo lalu, Kini-o í̠naga yandare áyu i̱
    giha yu kogo í̠naga ami agali karuni mbiragome mo pu labelo hameledo.
  mya-mya: ဒါ​ဝိဒ်​က​ပြန်​၍​လျှောက်​ထား​သည်​မှာ ``အ​ရှင် မင်း​ကြီး၊ အ​ရှင့်​လှံ​တော်​သည်​ဤ​မှာ​ရှိ​ပါ​၏။
    လူ​တစ်​ယောက်​ကို​စေ​လွှတ်​၍​ယူ​စေ​တော်​မူ​ပါ။-
  bod-N: དཱ་བིད་ཀྱིས་ལན་དུ། ཀྱེ། འཁོར་གཡོག་རྣམས་ལས་གཅིག་འདི་རུ་མངགས་ཏེ་རྒྱལ་པོའི་མདུང་ཕྱིར་ཁྱེར་ཅིག
  sna-sna: Dhavhidhi akati, “Heri pfumo ramambo. Regai mumwe wamajaya enyu auye kuno
    azoritora.
  spa-BLM: 'David respondió: “¡Mira la lanza, oh rey! Que uno de los jóvenes venga
    a buscarla.'
  cac-cac: 'Ix tac''vixi vin̈aj David chi'': —Mamin rey, ina yajec'' q''uen a lanza
    d''a tic, cotocab'' junoc eb'' vin̈ a soldado chi'' ul yic'' q''ueen.'
  swh-ULB: Daudi akajibu na akasema, “Tazama, mkuki wako uko hapa, mfalme! Mruhusu
    kijana mmojawapo aje auchukue na aulete kwako.
  bel-bel: 'І адказваў Давід і сказаў: вось дзіда царовая; няхай адзін хлопчык прыйдзе
    і возьме яе;'
  deu-ELBBK: 'Und David antwortete und sprach: Sieh hier, der Speer des Königs; so
    komme einer von den Knaben herüber und hole ihn.'
  mbb-OT: Midtavak si David te, “Heini zed kes bangkew nu, ipekuwa nu heini te sevaha
    he sakup nu.
  mal-2015: 'ദാവീദ് ഉത്തരം പറഞ്ഞതു: രാജാവേ, കുന്തം ഇതാ; ബാല്യക്കാരിൽ ഒരുത്തൻ വന്നു
    കൊണ്ടുപോകട്ടെ.'
  rmc-rmc: „Kade hiňi le kraľiskri kopija!“ odphenďa leske o David. „Mi avel vareko
    le terne muršendar la te lel.
  pes-OPV: 'داود درجواب گفت: «اینک نیزه پادشاه! پس یکی ازغلامان به اینجا گذشته، آن
    را بگیرد.'
  ron-1924: 'Давид а рэспунс: „Ятэ сулица ымпэратулуй; сэ винэ унул дин оамений тэй
    с-о я.'
  ben-OBCV: “মহারাজ, এই সেই বর্শা,” দাউদ উত্তর দিলেন। “আপনার যুবকদের মধ্যে একজন এসে
    এটি নিয়ে যাক।
  som-som: Markaasaa Daa'uud ugu jawaabay, Boqorow, waa kan warankaagii! Haddaba ragga
    dhallinyarada ah midkood ha u yimaado oo ha kuu qaado.
  lat-VUC: 'Et respondens David, ait: Ecce hasta regis: transeat unus de pueris regis,
    et tollat eam.'
  eng-ASVBT: And David answered and said, Behold the spear, O king! let then one of
    the young men come over and fetch it.
  ita-1885: 'E Davide rispose, e disse: Ecco la lancia del re; passi qua uno de'' fanti,
    e piglila.'
  eng-LXXUP: 'And David answered and said, Behold, the spear of the king: let one
    of the servants come over and take it.'
  eng-ULB: David answered and said, “See, your spear is here, king! Let one of the
    young men come over and get it and bring it to you.
  spa-VBL: “Tengo aquí la lanza del rey”, dijo David. “Envía a uno de tus hombres
    a recogerla.
  fra-_FOB: 'Et David répondit, et dit: Voici la lance du roi; que l''un de vos gens
    passe ici, et qu''il la prenne.'
  mal-mal: 'ദാവീദ് ഉത്തരം പറഞ്ഞത്: “രാജാവേ, കുന്തം ഇതാ; ബാല്യക്കാരിൽ ഒരുവൻ വന്ന് കൊണ്ടുപോകട്ടെ.'
  urd-GVR: Dāūd ne jawāb meṅ kahā, “Bādshāh kā nezā yahāṅ mere pās hai. Āp kā koī
    jawān ā kar use le jāe.
  suz-BL: मिनु दाऊदमी “पिप आ तूतीक एक बाक्‍ब। इन ठिटा मुर का कुशा लदल।
  ita-1927: 'Davide rispose: “Ecco la lancia del re; passi qua uno de’ tuoi giovani
    a prenderla.'
  ckb-ckb: 'داودیش وەڵامی دایەوە و گوتی: «ئەوە ڕمەکەی پاشایە، با یەکێک لە خزمەتکارەکان
    بپەڕێتەوە و بیبات.'
  eng-BBE: Then David said, Here is the king's spear! let one of the young men come
    over and get it.
  kan-OKCV: ದಾವೀದನು ಉತ್ತರವಾಗಿ, “ಅರಸನ ಈಟಿಯು ಇಲ್ಲಿ ಇದೆ. ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನು ಈ ಕಡೆಗೆ ಬಂದು,
    ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಲಿ.
  tam-2017: 'அதற்குத் தாவீது: இதோ, ராஜாவின் ஈட்டி இங்கே இருக்கிறது; வாலிபர்களில் ஒருவன்
    இந்த இடத்திற்கு வந்து, அதை வாங்கிக்கொண்டு போகட்டும்.'
  spa-RV-1909: 'Y David respondió, y dijo: He aquí la lanza del rey; pase acá uno
    de los criados, y tómela.'
  ron-BTF: 'Și David a răspuns și a zis: Iată, sulița împăratului! Să vină unul dintre
    tineri și să o ia.'
  eng-WEBP: David answered, “Behold the spear, O king! Let one of the young men come
    over and get it.
  eng-FBV: “I have the king's spear here,” said David. “Send one of your men over
    to collect it.
  nld-1939: 'Maar David antwoordde: Hier is de lans van den koning. Laat een van de
    manschappen hierheen komen, om hem te halen.'
  nch-BL: 'Pero David quimachili para amo neli huan quiilhui: ―Nica eltoc icuachoso
    ne tanahuatijquet. Ma huala se acajya para quihuiquilis.'
  vie-1934: 'Đa-vít nói: Nầy là cây giáo của vua; hãy cho một gã trai trẻ của vua
    đi qua đây mà lấy đi.'
  hin-CV: दावीद ने उत्तर दिया, “महाराज, मैं आपका भाला यहां छोड़ रहा हूं. किसी सैनिक
    को इसे लेने के लिए भेज दीजिए.
  spa-BES: 'Entonces dijo David: ¡Aquí está la lanza del rey! Dejemos que uno de los
    jóvenes venga a buscarlo.'
  tdx-tdx: 'Aa hoe ty natoi’ i Davide: Ingo ty lefo’ i mpanjakay! ampañitrifo aze
    atoy ty ajalahy.'
  tha-KJV: และดาวิดทูลว่า “ข้าแต่​กษัตริย์ ดู​เถิด หอกของกษั​ตริ​ย์​อยู่​ที่นี่ ขอรับสั่งให้คนหนุ่มคนหนึ่งมารับไปจากที่​นี่
  por-BR-2018: 'E Davi respondeu, e disse: Eis que a lança do rei; passe aqui um dos
    criados, e tome-a.'
  deu-ELO: 'Und David antwortete und sprach: Siehe hier, der Speer des Königs; so
    komme einer von den Knaben herüber und hole ihn.'
  eng-WYC-2018: And David answered and said, Lo! the spear of the king, one of the
    young men of the king pass (over hither), and take it; (And David replied, Behold!
    the spear of the king; one of the king’s young men come over here, and take it
    back;)
  epo-epo: 'Kaj David respondis kaj diris: Jen estas la lanco de la reĝo; unu el la
    servantoj venu kaj prenu ĝin;'
  uig-PIN: 'Dawut jawab berip: — Mana padixaⱨning nǝyzisi, ƣulamlardin biri kelip
    uni yandurup alsun.'
  beo-beo: Da:ibidi da bu adole i, “Hina noga:idafa! Dia goge agei da goea! Dia dunu
    afaega amo lala misa:ne sia:ma.
  tpi-OTNT: Orait Devit i tokim Sol olsem, “King, harim. Spia bilong yu i stap long
    han bilong mi. Mi laik yu salim wanpela man i kam kisim.
  hau-SA: Dawuda ya ce, “Ga māshin sarki, ka aiko wani saurayi yă zo yă karɓa.
  uig-LAT: 'Dawut jawab bérip: — Mana padishahning neyzisi, ghulamlardin biri kélip
    uni yandurup alsun.'
  nde-nde: UDavida waphendula wathi, “Nanku umkhonto wenkosi. Wothi omunye wezinsizwa
    zakho keze ngapha azewuthatha.
  ton-ton: Pea naʻe tali ʻe Tevita ʻo pehē, “Vakai, ko e tao ʻoe tuʻi! Pea ke haʻu
    ha tokotaha ʻoe kau talavou ʻo ʻatu ia.
  ces-1613: 'A odpovídaje David, řekl: Teď hle kopí královo. Nechť přijde někdo z
    služebníků, a vezme je.'
  eng-WMB: David answered, “Behold the spear, O king! Let one of the young men come
    over and get it.
  tam-TCV: அப்பொழுது தாவீது, “இதோ அரசனின் ஈட்டி இருக்கிறது; அரசனின் வாலிபர்களில் ஒருவன்
    வந்து அதை எடுத்துக்கொள்ளட்டும்.
  ceb-ULB: Mitubag si David ug miingon, “Tan-awa ang imong bangkaw ania dinhi, hari!
    Paanhia ang usa ka batan-ong lalaki ug ipakuha kini ug dad-on kini nganha kanimo.
  pol-UBG: 'Dawid odpowiedział: Oto włócznia króla. Niech przyjdzie jeden ze sług
    i ją odbierze.'
  urd-GVU: داؤد نے جواب میں کہا، ”بادشاہ کا نیزہ یہاں میرے پاس ہے۔ آپ کا کوئی جوان
    آ کر اُسے لے جائے۔
  deu-1912: 'David antwortete und sprach: Siehe, hier ist der Spieß des Königs; es
    gehe der Jünglinge einer herüber und hole ihn.'
  kan-2017: ದಾವೀದನು ಅರಸನಿಗೆ, “ಅರಸನೇ, ಇಗೋ ನಿನ್ನ ಬರ್ಜಿ ಇಲ್ಲಿದೆ, ಸೇವಕರಲ್ಲೊಬ್ಬನು ಬಂದು
    ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಲಿ.
  yap-yap: Me fulweg David ni ga’ar, “Ba’aray e sarey rom, i gur pilung. Mu pag reb
    e salthaw rom nge yib e ngaray nge fek.
  hlt-MCSB: Te dongah David loh a doo tih, “Hekah caai he, manghai kah caai ni, tahae
    ah camoe pakhat loh ham paan saeh lamtah han lo saeh.
  mdy-ETH: ዳውቴ ማሃዖ፦ «ካኣቲዮ! ዎርፆ ኔኤኮ ሃኣዛጌ፤ ኔኤኮ ፖኦሊሶፓ ፔቴ ዓሲ ሙኪ ዔኮንጎ።
  twi-ASANTE: Dawid buaa sɛ, “Ao, ɔhene, wo pea nie. Ma wo mmeranteɛ no mu baako mmra
    mmɛgye.
  eng-WEBU: David answered, “Behold the spear, O king! Let one of the young men come
    over and get it.
  wal-wal: Yaagin Daawiti, “Kawuwau, ne toorai hageeho; ne asatuppe issi asi yiidi
    ekko.
  spa-PDDPT: 'David respondió: Aquí está la lanza del rey. Pase uno de los esclavos
    y tómela.'
  gun-gun: 'Davi ombovai: — Ne''exa, apy ma nemba''e hu''y guaxu areko. Tou xea py
    peteĩ kunumi ogueru aguã.'
  agu-BL: 'Bene''n tzun stza''wel Luwiy: —Je yi lansu''e''j, ilu'' jun c''oloj wajcawil.
    Ba''n tz''ul jun mosu'' tan ticy''le''n nin.'
  eng-PEV: David said, “Your spear is here. Send a man to come and get it.
  ilo-ULB: Simmungbat ni David ket kinunana, “Kitaem, adtoy ti gayangmo, apo ari!
    Ibaonmo ti maysa kadagiti agtutubo a lalaki nga umay mangala iti daytoy ket isublina
    kenka.
  kpg-kpg: David ga helekai, “Meenei di gowaa aamua, deenei dau daalo. Goe hagau ina aga
    dau dangada e goweia di maa.
  uig-ARA: 'داۋۇت جاۋاب بېرىپ: ــ مانا پادىشاھنىڭ نەيزىسى، غۇلاملاردىن بىرى كېلىپ
    ئۇنى ياندۇرۇپ ئالسۇن.'
  sus-sus: Dawuda naxa a yaabi, «Mangɛ xa tanbɛ nan yi ki, i xa konyi nde xa fa a
    tongo.
  pon-2006: Depit ahpw sapeng, patohwan, “Maing, Wasa Lapalap, iet sapwellimomwi ketieuwo.
    Komw ketin mweidohng emen sapwellimomwi ohl akan en patohdo oh patohwanda.
  ksd-ksd: 'Ma David i ga biti: A rumu kai ra king go, boina ba tika na barmana na
    bolo uti ma na kap ia.'
  tur-YTC: 'David şöyle yanıt verdi: “İşte mızrak, ey kral! Gençlerden biri gelsin
    de onu alsın.'
  grc-BRENT: Καὶ ἀπεκρίθη Δαυὶδ, καὶ εἶπεν, ἰδοὺ τὸ δόρυ τοῦ βασιλέως· διελθέτω εἷς
    τῶν παιδαρίων καὶ λαβέτω αὐτό·
  ind-AYT: Daud menjawab, katanya, “Inilah tombakmu, tuanku! Biarlah salah satu dari
    orang-orangmu menyeberang untuk mengambilnya.
  nya-nya: Davide anayankha kuti, “Nawu mkondo wanu, mfumu. Tumani mmodzi wa anyamata
    anu abwere adzatenge.
  hrv-hrv: 'A David odgovori: “Evo kraljeva koplja, neka dođe jedan od momaka i neka
    ga uzme!'
  mps-mps: Tialima, Devitgo Solbolo wali, “King, odao. Te nago sesemone ene te eno
    nogode elalubao. Eno homugo te nago bidi me deli tagala palama, sagasomainu yao.
  tpi-tpi: Orait Devit i tokim Sol olsem, “King, harim. Spia bilong yu i stap long
    han bilong mi. Mi laik yu salim wanpela man i kam kisim.
  dan-1931: 'David svarede: “Se, her er Kongens Spyd; lad en af Folkene komme herover
    og hente det.'
  vie-OVCB: 'Đa-vít nói: “Đây cây giáo của vua, xin cho người sang lấy.'
  guj-2017: દાઉદે જવાબ આપ્યો કે” હે રાજા, જુઓ, તમારો ભાલો અહીં છે! જુવાન પુરુષોમાંથી
    કોઈ એક અહીં આવીને તે લઈ જાય.
  pon-2006A: Depit ahpw sapeng, patohwan, “Maing, Wasa Lapalap, iet sapwellimomwi
    ketieuwo. Komw ketin mweidohng emen sapwellimomwi ohl akan en patohdo oh patohwanda.
  por-BRBSL: 'David respondeu: “Eis a lança, ó rei! Que um dos jovens venha buscá-la.'
  aly-aly: David angkew, “Irrtyart ngkwenh nhantey! Artwa anyent thwena, apetyeyew
    ineyew.
  cth-cth: Devit ni oe ka bawipa na tahroe khenhaw! na thoundoun buet touh koe bout
    lat sak atipouh.
  twi-twi: Dawid buae se, “Ao, ɔhene, wo peaw ni. Ma wo mmerante no mu baako mmra
    mmegye.
  hlt-hlt: Te dongah David loh a doo tih, “Hekah caai he, manghai kah caai ni, tahae
    ah camoe pakhat loh ham paan saeh lamtah han lo saeh.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: Okpɑ̀ɑ̀tì ntɛ ɑ kpɑ̃nnì diɛ, ɑ tɔ̃mbɛ̀ kóò mɔù bo nɑ kɛ́kɔtɛní
    kɛ́ dì tùótɛ́.'
  msy-2020: Ezɨ Devit kamaghɨn Sol mɨgei, “O atrivim, nɨn afuzim nan dafarimɨn iti.
    Nɨ gumazir igiatam amadaghtɨ, a izɨ na dam a inigh.
  dop-dop: 'Kɛlɛnɑ Tɑfiiti sɩ: Tɑ cɑɑ, nyɑ́ ŋmɑntɑɑɣɑ ntɔ cǝnɛ. Nyɑ́ yǝlɑɑ tɑɑ nɔɣɔlʋ
    ɩ́ kɔɔ ɩ́ mʋ.'
  azb-azb: 'Davud cavab verdi: «Budur nizən, ey padşah! Qoy nökərlərindən biri gəlib
    onu aparsın.'
  eng-DBY: And David answered and said, Behold the king's spear, and let one of the
    young men come over and fetch it.
  hin-2017: दाऊद ने उत्तर देकर कहा, “हे राजा, भाले को देख, कोई जवान इधर आकर इसे ले
    जाए।
  wol-KYG: 'Daawuda ne ko: «Buur, sa xeej a ngii, na kenn ci sa xale yu góor yi jàllsi,
    jëlsi ko.'
  eng-YLT: And David answereth and saith, 'Lo, the king's spear; and let one of the
    young men pass over, and receive it;
  kne-kne: Kanan David ay nanongbat, “Naey din gayang mo ay apo ari. Man-ibaa ka sin
    ipogaw mo si manga.
  eng-WYC-2017: And David answered and said, Lo! the spear of the king, one of the
    children of the king pass over hither, and take it;
  eng-WMBB: David answered, “Behold the spear, O king! Let one of the young men come
    over and get it.
  urd-GVH: दाऊद ने जवाब में कहा, “बादशाह का नेज़ा यहाँ मेरे पास है। आपका कोई जवान
    आकर उसे ले जाए।
  rug-rug: Olaṉa se Devita, “Hie sa mua hopere, qua baṉara. Va karovo mae ia si keke
    mua tie, mani mae vagia.
  gaz-gaz: Daawitis akkana jedhee deebise; “Eeboon mootichaa kunoo ti; dargaggoota
    kee keessaa namni tokko dhufee haa fuudhu.
  fra-LSG: 'David répondit: Voici la lance du roi; que l’un de tes gens vienne la
    prendre.'
  gnn-gnn: Ga ŋayi Daypittja buku‐ruŋiyinmaraŋala bitjarra, “Dhuwala nhuŋu garanydja
    ga gapuwuynydja buthulu. Djuy'yurrana lili balaŋu yolŋunhana, ŋayi märramana.”
  yal-yal: Dawuda yi yabin ti, a naxa, “Mangana a tanban ni i ra. I ya banxulanna
    keden xa fa a tongo.
  haw-1868: Olelo mai la o Davida, i mai la, Eia ka ihe a ke alii! a e kii mai kekahi
    o ka poe ui e lawe aku.
  arb-NAV: 'فَأَجَابَ دَاوُدُ: «هُوَذَا رُمْحُ الْمَلِكِ. فَلْيَأْتِ أَحَدُ الرِّجَالِ
    وَيَأْخُذْهُ.'
  ewe-ewe: David gblɔ na Saul be, “Amegã, wò akplɔe nye esi, na wò ɖekakpuiawo dometɔ
    ɖeka nava afi sia ava xɔe.
  eng-LEE: And David answered and said, Behold, here is the king's spear! and let
    one of the young men come over and fetch it.
  gvn-gvn: '@see-verse:1SA.026.021'
  asm-FB: পাছত দায়ূদে উত্তৰ দিলে, “হে মহাৰাজ, যাঠিডাল চাওক; আৰু ডেকাসকলৰ কোনো এজনে
    আহি ইয়াক লৈ যাওক।
  sus-A: دَوُدَ نَشَ عَ يَابِ، «مَنفّ شَ تَنبّ نَن يِ كِ، عِ شَ كٌنيِ ندٍ شَ قَ عَ
    تٌنفٌ.
  fra-SBL: 'David répondit : « Voici la lance, ô roi ! Que l''un des jeunes gens vienne
    la chercher.'
  hbo-hbo: וַיַּ֤עַן דָּוִד֙ וַיֹּ֔אמֶר הִנֵּ֖ה *הַחֲנִית (חֲנִ֣ית) הַמֶּ֑לֶךְ וְיַעֲבֹ֛ר
    אֶחָ֥ד מֵֽהַנְּעָרִ֖ים וְיִקָּחֶֽהָ׃
  piu-2006: '@see-verse:1SA.026.021'
  pjt-pjt: Ka Davidalu wangkangu, “Nyangatjanku kuḻaṯa panya! Wati kutjupa wituṟa
    ngalya-iyala mantjintjaku!
  kik-kik: Nake Daudi agĩcookia atĩrĩ, “Ĩ rĩĩrĩ itimũ rĩa mũthamaki. Reke ũmwe wa
    aanake acio aku oke arĩgĩĩre.
  fra-NCL: 'David répondit : « Voici la lance, ô roi ; que l’un de tes jeunes gens
    vienne la prendre.'
  cek-AK: David mah, Siangpahrang ih tayae loe hae ah oh, nangmah ih kami thendoeng
    maeto angzo nasoe loe, la nasoe.
  cuk-cuk: 'David abin-sogded: —Dummad, wegi be-eswar an ganiki. Suega be-mai-gwensak
    be barmidage.'
  uig-CYR: 'Давут җавап берип: — Мана падишаниң нәйзиси, ғуламлардин бири келип уни
    яндуруп алсун.'
  tel-2017: దావీదు “రాజా, ఇదిగో నీ ఈటె నా దగ్గర ఉంది. పనివాళ్ళలో ఒకడు వచ్చి దీన్ని
    తీసుకోవచ్చు” అన్నాడు.
  hat-BSA: 'David te reponn: “Gade byen, men frenn a wa a! Alò kite youn nan jennonm
    yo travèse vin pran l.'
  kos-kos: David el fahk, “Pa inge osra nutum ah, Leum luk. Supwama sie mwet lom ingan
    in tuku eis.
  hbo-WLC: וַיַּ֤עַן דָּוִד֙ וַיֹּ֔אמֶר הִנֵּ֖ה החנית הַמֶּ֑לֶךְ וְיַעֲבֹ֛ר אֶחָ֥ד
    מֵֽהַנְּעָרִ֖ים וְיִקָּחֶֽהָ׃
  ibo-ibo: Devid zara ya sị, “Lee ùbe eze, Zie otu nʼime ndị ikom gị ka ọ bịa were
    ya.
  ory-ory: ତହିଁରେ ଦାଉଦ ଉତ୍ତର ଦେଇ କହିଲେ, “ମହାରାଜ, ଏ ବର୍ଚ୍ଛା ଦେଖନ୍ତୁ! ଯୁବାମାନଙ୍କ ମଧ୍ୟରୁ
    ଜଣେ ପାର ହୋଇ ଆସି ଏହା ନେଇ ଯାଉ।
  chk-chk: Nge Tafit a apasa, “Iei wokum we siles, ai king. Eman lein ekewe alüal
    epwe feito o angei.
  ssd-ssd: 'David ndek wika sana: O gabat suŋgo, mbanduwaŋ naŋe noten. Naŋe taŋgo
    ande kukula le pro tumba kine tinwa.'
  rop-rop: Wal Deibid bin tok, “Bos, iya na det spiya blanga yu. Wal yu dalim wanbala
    yangmen blanga kaman en gajim dis spiya.
  ukr-1871: 'І відказав Давид: Ось царський спис; нехай хто з слуг прийде сюди й візьме.'
  deu-1951: 'David antwortete und sprach: Siehe, hier ist der Speer des Königs; es
    komme einer der Jünglinge herüber und hole ihn!'
  eng-JPS: 'And David answered and said: ''Behold the king''s spear! let then one
    of the young men come over and fetch it.'
  srp-1865: 'A David odgovori i reèe: evo koplja careva; neka doðe koji od momaka
    i neka ga uzme.'
  lug-lug: Dawudi n’addamu nti, “Effumu lya kabaka liirino. Tuma omu ku bavubuka bo
    ajje aliddukire.
  heb-heb: ויען דוד ויאמר הנה החנית המלך ויעבר אחד מהנערים ויקחה׃
  ben-IRV: উত্তরে দায়ূদ বললেন, “মহারাজ, এই যে সেই বর্শা, আপনার কোন লোক এসে ওটা নিয়ে
    যাক।
  pan-pan: ਦਾਊਦ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਵੇਖ, ਰਾਜਾ ਦੀ ਬਰਛੀ ਹੈ ਸੋ ਜੁਆਨਾਂ ਵਿੱਚੋਂ ਕੋਈ ਆਣ ਕੇ
    ਉਹ ਨੂੰ ਲੈ ਜਾਵੇ
  tkr-tkr: 'Davudee eyhen: – Paççah, yiğın nize haane! Hasre yiğne nukaraaşina sa
    arı, man aleet''ecen.'
  mya-JVB: ဒါဝိဒ် က၊ ရှင်ဘုရင် လှံ တော်ရှိပါ၏။ လုလင် တယောက် လာ ၍ ယူ စေတော်မူပါ။
  tbg-tbg: Soruva minti tuvaro Devitiva vira tiva amiro tiharo, Avuhainaao, ai vaantaaravano
    ti kauquqima vaivo. Are qaraaka vaiinti vo atitairaro vira uru varaarire.
  hmo-hmo: Davida ia haere, ia gwau, “King e, oiemu io be iniseni. Oiemu tau ta do
    oi siaia mai, bona do ia abia.
  urd-urd: दाऊद ने जवाब दिया “ऐ बादशाह इस भाला को देख, इसलिए जवानों में से कोई आकर
    इसे ले जाए।
  rus-SYN: 'И отвечал Давид и сказал: вот копье царя; пусть один из отроков придет
    и возьмет его;'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: N sↄ̃nan kɛ. To n ìwae bua mↄ síi.'
  tcz-CHONGTHU: David in, “Vo lengpa, Hichea hin na tengcha aume, Khangdong mikhat
    hinsol inlang hung la hen.
  mar-mar: मग दावीदाने असे उत्तर केले की, “हे राजा पाहा हा भाला, तरुणातील एकाने इकडे
    येऊन तो घ्यावा.
  qub-qub: 'Chaura David niran: «Tayta, caychömi caycan lansayqui. Uywayniqui shamuchun
    shuntananpaj.'
  bqp-bqp: 'Akũ Dauda pìnɛ: N sárin dí. Ǹ tó n ìbanↄ doke bikũ à mↄ́ à sí.'
  hat-hat: 'David reponn li: -Monwa, men frenn ou an. Fè yonn nan moun ou yo janbe
    vin chache l''.'
  eng-BSB: “Here is the king’s spear,” David answered. “Let one of the young men come
    over and get it.
  tod-tod: 'Davide gooɠaaʋoteni, é ɠɛ ma: «Masagi, ɗa-ɓɛɛin ɠa é ʋɛ, ɗa-wotiɠɛ nui
    gila ge ʋa é seɠe.'
  eng-WEBPB: David answered, “Behold the spear, O king! Let one of the young men come
    over and get it.
  kbq-kbq: Hagi Deviti'a huno, kini ne'moka kevea ama me'neanki, mago nehaza ne' huntegeno
    eme erino.
  nhe-BL: 'Pero David quimachili para ax neli huan quiilhui: ―Nica eltoc ne tlanahuatijquetl
    icuatlami tlen huehueyac. Ma huala se acajya para quihuiquilis.'
  bus-bus: 'Ben Dauda bènɛ: N sárin yɛ̀. Ǹ tó n ìbanↄ doke bikũ à mↄ́ à sí.'
  gub-BL: Na'e i'i Tawi izupe. — Aiko nepurukutukaw areko xe hepo pe, hezar. Emur
    kar amo nerehe we har xe ipyhyk pà kury.
  eng-DRA: 'And David answering, said: Behold the king’s spear: let one of the king’s
    servants come over and fetch it.'
