    the son of Zeruiah, brother of Joab, saying, “Who will go down with me to Saul
    to the camp?” Abishai said, “I will go down with you.”
  urd-GVH: दो मर्द दाऊद के साथ थे, अख़ीमलिक हित्ती और अबीशै बिन ज़रूयाह। ज़रूयाह योआब
    का भाई था। दाऊद ने पूछा, “कौन मेरे साथ कैंप में घुसकर साऊल के पास जाएगा?” अबीशै
    ने जवाब दिया, “मैं साथ जाऊँगा।”
  rug-rug: Ke nanasia Devita se Ahimeleki sa tie Hitaiti, meke se Abisai sa tasina
    e Zoabi (Sa tinadia ri si e Zeruia), “Esei koa gamu kara si kote luli koa rau
    pude la koasa vasina sapu koa se Saula?” “Arau,” olaṉa gua se Abisai.
  gaz-gaz: Daawitis Ahiimelek namicha Heetii fi Abiishaayi ilma Zeruuyaa obboleessa
    Yooʼaabiin, “Eenyutu na wajjin gara qubata kanaa Saaʼolitti seena?” jedhee gaafate.
    Abiishaayis, “Anatu si wajjin seena” jedhe.
  fra-LSG: 'David prit la parole, et s’adressant à Achimélec, Héthien, et à Abischaï,
    fils de Tseruja et frère de Joab, il dit: Qui veut descendre avec moi dans le
    camp vers Saül? Et Abischaï répondit: Moi, je descendrai avec toi.'
  gnn-gnn: '@see-verse:1SA.026.005'
  yal-yal: Dawuda yi maxɔdinna ti, a a fala Xiti kaana Aximeleki nun Abisayi, Seruyaa
    dii xɛmɛna, Yowaba tada xa, a naxa, “Nde fɛ n fɔxɔ ra han Sɔli a gali malandeni?”
    Abisayi yi a yabi, a naxa, “N tan fɛ i fɔxɔ ra.”
  haw-1868: Olelo aku la o Davida, i aku la ia Ahimeleka ka Heta, a ia Abisai ke keiki
    a Zeruia, ka hoahanau o Ioaba, ninau ae la, Owai la ka mea e hele pu me au io
    Saula la ma kahi i hoomoana'i? I mai la o Abisai, Owau ke hele pu me oe.
  arb-NAV: 'فَخَاطَبَ دَاوُدُ أَخِيمَالِكَ الْحِثِّيَّ وَأَبِيشَايَ ابْنَ صُرُوِيَّةَ
    (شَقِيقَ يُوآبَ): «مَنْ مِنْكُمَا يَنْزِلُ مَعِي إِلَى مُعَسْكَرِ شَاوُلَ؟» فَقَالَ
    أَبِيشَايُ: «أَنَا أَنْزِلُ مَعَكَ».'
  ewe-ewe: David bia Ahimelek, Hititɔ la kple Abisai, Yoab nɔviŋutsu, ame si dada
    nye Zeruya be, “Mi ame eve siawo dometɔ kae ayi Saul ƒe saɖa la me kplim?” Abishai
    ɖo eŋu be, “Mayi.”
  eng-LEE: Then commenced David and said to Achimelech the Hittite, and to Abishai
    the son of Zeruyah, the brother of Joab, saying, Who will go down with me to Saul
    to the camp? And Abishai said, I will readily go down with thee.
  gvn-gvn: Davidangka kuku nyajin Saulunku, nyulu nyubunyimba soldieranda babajin
    nyungunji dunganka. Wujurrman bula David kirayku Saulundumunbu campmunbu karangajin.
    Bula Saul warrmba-bungan warngku wunananya dindarra soldier-soldieranda. Nyulu
    wunanjiku, nyulu nyungu kalka bubungu janay-manin yuba nyunguwunbu dukulbu. Bula
    yuba kadan, nyulu soldierangka Davidanda yalaman, “Godungku yunu chance dajin,
    Saul yarkinkaku kuninka. Ngayu nyunguwundu kalkabu nyungun damalkuda.” Yamba Davidangka
    yalaman, “Kari. Godungku nyungun wangkanyin kingmanka. Ngali nyungun kari yarkinkaku
    kuni. God readymal, nyuluku Saul wulay-manil. Ngali nyungu kalka and mayal banaji
    manil, dungayda.” Bula manin, dungan baja. Jana Saulundumundu soldier-soldierangka
    bulanin kari nyajin, Godungku jananin warngku-kaja-bungan.
  asm-FB: তাতে দায়ূদে হিত্তীয়া অহীমেলক আৰু চৰূয়াৰ পুত্ৰ যোৱাবৰ ভায়েক অবীচয়ক ক’লে,
    “চৌলৰ ছাউনিৰ ওচৰলৈ মোৰ লগত কোন যাব?” অবীচয়ে ক’লে, “আপোনাৰ লগত মই যাম।”
  sus-A: دَوُدَ نَشَ عَشِمٍلٍكِ شِتِكَ نُن سٍرُيَ شَ دِ عَبِسَيِ، يٌوَبَ شُنيَ، مَشْرِن،
    «ندٍ ﭑ مَتِمَ سْلُ يِرٍ؟» عَبِسَيِ نَشَ عَ يَابِ، «ﭑ تَن.»
  fra-SBL: 'Alors David prit la parole et dit à Achimélec, le Hittite, et à Abishaï,
    fils de Tseruja, frère de Joab : « Qui descendra avec moi vers Saül au camp ? »
    Abishaï répondit : « Je descendrai avec toi. »'
  hbo-hbo: וַיַּ֨עַן דָּוִ֜ד וַיֹּ֣אמֶר ׀ אֶל־אֲחִימֶ֣לֶךְ הַחִתִּ֗י וְאֶל־אֲבִישַׁ֨י
    בֶּן־צְרוּיָ֜ה אֲחִ֤י יֹואָב֙ לֵאמֹ֔ר מִֽי־יֵרֵ֥ד אִתִּ֛י אֶל־שָׁא֖וּל אֶל־הַֽמַּחֲנֶ֑ה
    וַיֹּ֣אמֶר אֲבִישַׁ֔י אֲנִ֖י אֵרֵ֥ד עִמָּֽךְ׃
  piu-2006: '@see-verse:1SA.026.005'
  pjt-pjt: Ka wati kutjara Davidala tjungu ngaṟangi Ayima-likanya (wati panya Iitakunu)
    munu Joabaku maḻanypa ini Apitjainya kuḻu. Ka Davidalu palula pulala wangkangu,
    “Wati ngananya ngayula tjungu pitjaku Saulaku ngurakutu?” Ka Apitjailu wangkangu,
    “Ngayuluṉa.”
  kik-kik: Daudi agĩcooka akĩũria Ahimeleku ũrĩa Mũhiti, na Abishai mũrũ wa Zeruia,
    mũrũ wa nyina na Joabu, atĩrĩ, “Nũũ ũgũikũrũkania na niĩ kambĩ-inĩ harĩa Saũlũ
    arĩ?” Abishai akiuga atĩrĩ, “Nĩtũgũthiĩ nawe.”
  fra-NCL: 'S’adressant donc à Achimélech, le Hittite, et à Abisaï, fils de Sarvia
    et frère de Joab, David dit : « Qui veut descendre avec moi au camp vers Saül. »
    Et Abisaï répondit : « Moi, je descendrai avec toi. »'
  cek-AK: David mah Hit kami Ahimelek hoi Joab ih amnawk, Zeruiah capa Abishai khaeah,
    Mi maw kai hoi nawnto Saul ataihaih ahmuen ah caeh han? tiah a naa. To naah Abishai
    mah kai kang zoh han, tiah a naa.
  cuk-cuk: 'Geb degine, David, Het-dule-Ahimelecʼse, degi, Sarvia-machi-Abisaiʼse
    egichisad. Abisaiʼde, Joab-e-gwenadid. David amarse egichided: —¿Doa anba Saúl-gabmaidse
    nabie? Abisai abin-sogded: —Ani an beba naoe.'
  uig-CYR: 'Давут әнди Һиттийлардин болған Ахимәләк вә Йоабниң иниси Зәруияниң оғли
    Абишайға: — Ким мән билән ләшкәргаһға чүшүп, Саулниң йениға бариду? — дәп сориди.
    Абишай: — Мән сениң билән барай, деди.'
  tel-2017: అప్పుడు దావీదు “శిబిరంలో ఉన్న సౌలు దగ్గరికి నాతో కలసి ఎవరు వస్తారు” అని
    హిత్తీయుడైన అహీమెలెకును సెరూయా కొడుకు, యోవాబు సోదరుడైన అబీషైని అడిగాడు. “నీతో
    నేను వస్తాను” అని అబీషై అన్నాడు.
  hat-BSA: 'Konsa, David te di a Achimélec, Etyen an ak Abischaï, fis a Tseruja a,
    frè a Joab, e li te di: “Se kilès k ap desann avè m kote Saül nan kan an?” Abischaï
    te di: “M ap desann avè w.”'
  kos-kos: Na David el siyuk sel Ahimelech mwet Hit, ac Abishai su ma wial Joab (nina
    kialtal pa Zeruiah), ac fahk, “Su kac sumtal ac wiyu som nu nien aktuktuk lal
    Saul?” Abishai el topuk, “Nga ac wi kom.”
  hbo-WLC: וַיַּ֨עַן דָּוִ֜ד וַיֹּ֣אמֶר ׀ אֶל־אֲחִימֶ֣לֶךְ הַחִתִּ֗י וְאֶל־אֲבִישַׁ֨י
    בֶּן־צְרוּיָ֜ה אֲחִ֤י יוֹאָב֙ לֵאמֹ֔ר מִֽי־יֵרֵ֥ד אִתִּ֛י אֶל־שָׁא֖וּל אֶל־הַֽמַּחֲנֶ֑ה
    וַיֹּ֣אמֶר אֲבִישַׁ֔י אֲנִ֖י אֵרֵ֥ד עִמָּֽךְ׃
  ibo-ibo: Devid sịrị Ahimelek onye Het, na Abishai, nwa Zeruaya onye bụ nwanne Joab,
    “Onye ga-eso m gaa nʼogige ebe Sọl na ndị agha ya mara ụlọ ikwu ha?” Abishai zara
    sị, “Aga m eso gị gaa.”
  ory-ory: ଏଥିରେ ଦାଉଦ ହିତ୍ତୀୟ ଅହୀମେଲକ୍‍କୁ ଓ ସରୁୟାର ପୁତ୍ର ଯୋୟାବର ଭ୍ରାତା ଅବୀଶୟକୁ ଉତ୍ତର
    ଦେଇ କହିଲେ, “ମୋʼ ସଙ୍ଗରେ ଛାଉଣିକୁ ଶାଉଲଙ୍କ ନିକଟକୁ କିଏ ଯିବ?” ତହିଁରେ ଅବୀଶୟ କହିଲା, “ମୁଁ
    ତୁମ୍ଭ ସଙ୍ଗେ ଯିବି।”
  chk-chk: Mürin, Tafit a aisini Ahimelek ewe re Hit me Apisai pwin Joap nöün Seruia
    we mwän, “Iö epwe etiei le feitiu ren Saul lon ewe leni ia a nom ie?” Iwe, Apisai
    a pälüeni, “Ngang üpwe etuk le feitiu.”
  ssd-ssd: 'Taŋamba minnaig le David ndek Hitnu taŋgo Ahimelek le Abisai kusnanikina:
    Ima ye ndoŋ Saul tuku kuasmbi ma ulmba minig sinam nzi kaŋgik ŋgina le Abisai
    ndek sakina: Sile kap ŋgina. (Abisai nu Seruya tuku kiŋo nuŋe. Aba nuŋe Yoab).'
  rop-rop: Wal dubala men neim Ahimalek en Ebishai bin deya garram Deibid. Ahimalek
    bin brom det traib gulum Hitait, en Ebishai bin abum braja neim Jowab, en dubala
    mami bin neim Seruwaiya. Wal Deibid bin askim dubala, “Hu garra kaman garram mi
    raidap langa det kemp blanga Sol?” En Abaishai bin tok, “Ai kaman garram yu.”
  ukr-1871: 'І обернувсь Давид і сказав Ахимелехові Гетієві та Абессї-Зеруленкові,
    братові Йоабовому: Хто пробереться зо мною до Саула в табір? І каже Абесса: Я
    проберусь із тобою.'
  deu-1951: 'Da hob David an und sprach zu Achimelech, dem Hetiter, und zu Abisai,
    dem Sohn Zerujas, dem Bruder Joabs, also: Wer will mit mir zu Saul in das Lager
    hinabsteigen? Abisai sprach: Ich will mit dir hinabsteigen!'
  eng-JPS: 'Then answered David and said to Ahimelech the Hittite, and to Abishai
    the son of Zeruiah, brother to Joab, saying: ''Who will go down with me to Saul
    to the camp?'' And Abishai said: ''I will go down with thee.'''
  srp-1865: 'I David progovori i reèe Ahimelehu Hetejinu i Avisaju sinu Serujinu bratu
    Joavovu: ko æe siæi sa mnom k Saulu u oko? A Avisaj odgovori: ja æu siæi s tobom.'
  lug-lug: Awo Dawudi n’abuuza Akimereki Omukiiti ne Abisaayi muganda wa Yowaabu,
    mutabani wa Zeruyiya nti, “Ani anaaserengeta nange, tugende mu lusiisira lwa Sawulo?”
    Abisaayi n’addamu nti, “Nze n’aserengeta naawe.”
  heb-heb: ויען דוד ויאמר אל אחימלך החתי ואל אבישי בן צרויה אחי יואב לאמר מי ירד אתי
    אל שאול אל המחנה ויאמר אבישי אני ארד עמך׃
  ben-IRV: পরে দায়ূদ তখন হিত্তীয় অহীমেলক ও সরূয়ার ছেলে যোয়াবের ভাই অবীশয়কে বললেন,
    “ঐ শিবিরে শৌলের কাছে তোমরা কে আমার সঙ্গে যাবে?” অবীশয় বলল, “আমি যাব।”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਹਿੱਤੀ ਅਹੀਮਲਕ ਅਤੇ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਅਬੀਸ਼ਈ ਨੂੰ ਜੋ ਯੋਆਬ ਦਾ ਭਰਾ ਸੀ
    ਆਖਿਆ, ਸ਼ਾਊਲ ਦੇ ਡੇਰਿਆਂ ਵੱਲ ਮੇਰੇ ਨਾਲ ਕੌਣ ਉਤਰੇਗਾ? ਅਬੀਸ਼ਈ ਬੋਲਿਆ, ਤੁਹਾਡੇ ਨਾਲ ਮੈਂ ਉਤਰਾਂਗਾ।
  tkr-tkr: 'Davudee Q''etbışda eyxhene Aximelekıkeyiy Yoavne çocuke Tseruya donane
    zəiyfayne duxayke Avişayke qiyghanan: – Vuşune zakasana Şaulne k''anyaqa, zastaveeqa
    ı''qqə? Avişayee «Zı vaka g''iç''esdava» eyhe.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ရှောလု ရှိရာ တပ် သို့ ငါ နှင့်အတူ အဘယ်သူ လိုက် မည်နည်းဟု
    ဟိတ္တိ အမျိုးသားအဟိမလက် နှင့် ဇေရုယာ ၏သား ယွာဘ ညီ အဘိရှဲ တို့ကို မေး လျှင် ၊ အဘိရှဲ
    က ကျွန်တော်လိုက် ပါမည်ဟု လျှောက် သည်အတိုင်း၊
  tbg-tbg: Ho Hiti vatanaa vaiinti Ahimerekivavata, Seruira maaqu Abisaiva Ioaapira
    vakaava vivavata, Devitira hampata himpi vauvaro Devitiva vitanta irero tiharo,
    Nitantaqihairo tavave tintiro Sorura vatukaqi vuanarove? tuvaro Abisaiva te ainti
    virerave tiro.
  hmo-hmo: Vadaeni Davida ese Ahimeleka, Hiti tauna, bona Abisai Seruia, Ioaba ena
    tadina, ia nanadaia, ia gwau, “Daika be lau danu kamepa ena lalonai do ita lao,
    Saulo dekenai?” Abisai ia gwau, “Lau be oi danu do ita lao.”
  urd-urd: तब दाऊद ने हित्ती अख़ीमलिक ज़रोयाह के बेटे अबीशै से जो योआब का भाई था कहा
    “कौन मेरे साथ साऊल के पास ख़ेमागाह में चलेगा?” अबीशय ने कहा, “मैं तेरे साथ चलूँगा।”
  rus-SYN: 'И обратился Давид и сказал Ахимелеху Хеттеянину и Авессе, сыну Саруину,
    брату Иоава, говоря: кто пойдет со мною к Саулу в стан? И отвечал Авесса: я пойду
    с тобою.'
  bqc-SIM: 'Ɔ̃ Davidi Iti bui Aimɛlɛki ń Zeluia nɛ́ Abisaio là à mɛ̀: Démɛ a gɛmanↄ
    bòopiu Saulu kĩ́ii? Ɔ̃ Abisai òɛ̀: Mámɛ má gɛnnↄ.'
  tcz-CHONGTHU: Chuin David in Hit mipa Ahimelech chule Zeruiah chapa Joab sopipa
    Abishai jah’a, “Saul ngahmun lailunga khu koipentah in kipedoh’a ei kilhon pi
    ding ham?” tia adoh a ahile Abishai in. “ Keiman nakilhon oi nange,” tin ahin
    donbut in ahi.
  mar-mar: तेव्हा अहीमलेख हित्ती व सरूवेचा मुलगा अबीशय यवाबाचा भाऊ यांना दावीदाने
    उत्तर देऊन म्हटले, “छावणीत शौलाकडे खाली माझ्याबरोबर कोण येईल?” तेव्हा अबीशय म्हणाला,
    “मी तुझ्याबरोबर खाली येईन.”
  qub-qub: 'Chaura Davidga parlaran Het runa Ahimelecwan, Sarviapa wamran Joabpa wauguin
    Abisaiwanpis. Paycunata tapuran: «¿Pitaj yan''gämayta munan Saúl caycashan cajcama?»
    nir. «Noga aywäshishayqui» niran Abisaiga.'
  bqp-bqp: 'Akũ Dauda Iti buri Aimɛlɛki kũ Zeruya nɛ́ Abisaio là à pì: Dí mɛ́ ani
    gɛ́ kũmao bùraa pìn Solu kĩnaa? Akũ Abisai pìnɛ: Makũ mɛ́ mani gɛ́ kũnwo.'
  hat-hat: 'David pale ak Akimelèk, moun peyi Et la, ak Abichayi, frè Joab, pitit
    gason Sewouya a, li di yo: -Kilès nan nou de a ki ta vle desann avè m'' nan kan
    Sayil la? Abichayi reponn: -M''ap desann avè ou.'
  eng-BSB: And David asked Ahimelech the Hittite and Abishai son of Zeruiah, Joab’s
    brother, “Who will go down with me to Saul in the camp?” “I will go with you,”
    answered Abishai.
  tod-tod: 'Davide Ɠɛte nui Ayimeelɛke lolini, ta Aɓisayi, Seluya ná-doun zunui,
    Zoaɓe kɛɛɠɛloin, é ti ɠaazaɠani, é ɠɛ ti ma: «Wo zaama, gá ɓɛ ɠa gi liizu Sayile
    ʋɔ bɛ, kɔɔlaɠai zu?» Aɓisayi ɠɛ ma: «Nɔ̀un, kɛ̀ʋele ɓɛtɛʋɛ ga de li.»'
  eng-WEBPB: Then David answered and said to Ahimelech the Hittite, and to Abishai
    the son of Zeruiah, brother of Joab, saying, “Who will go down with me to Saul
    to the camp?” Abishai said, “I will go down with you.”
  kbq-kbq: Hagi Deviti'a Hiti ne' Ahimelekine, Zeruia nemofo Joapu nefu Abisaikizni
    zanantahigeno, Iza navega hanige'na Soli'ma seli noma eme kino'ma mani'nerega
    uramigahue. Anage higeno Abisai'a huno, Nagra kagrane uramigahue.
  nhe-BL: 'Huajca David quinotzqui Ahimelec nopa heteo tlacatl, huan quinotzqui Abisai
    tlen eliyaya icone Sarvia huan iicni Joab; huan quinilhui: ―¿Ajqueya quinequi
    yas nohuaya para ticalaquise campa itztoc Saúl? Huan Abisai quiijto: ―Na niyas
    mohuaya.'
  bus-bus: 'Ben Dauda Iti bori Aimɛlɛki kↄ̃n Zeruya nɛ́ Abisaio là à bè: Dé bé eé
    gámao bùra pìn Solu kiia? Ben Abisai bènɛ: Mámbe mɛ́ gányo.'
  gub-BL: Mokoz awa wata Tawi rupi wà. Aimerek Hete zuapyr awa ipy her romo a'e. Amizaz
    inugwer her romo a'e. Zeruz imemyr romo Zoaw tywyr romo hekon a'e. Upuranu Tawi
    wanehe kury. — Mo oho putar herupi Xau waker haw pe nehe, i'i wanupe. — Aha putar
    ihe, i'i Amizaz izupe.
  eng-DRA: 'David spoke to Achimelech the Hethite, and Abisai the son of Sarvia the
    brother of Joab, saying: Who will go down with me to Saul into the camp? And Abisai
    said: I will go with thee.'
