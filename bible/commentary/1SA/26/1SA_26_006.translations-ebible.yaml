verse: 1SA.026.006
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് ഹിത്യനായ അഹീമെലെക്കിനോടും സെരൂയയുടെ മകനും യോവാബിന്റെ സഹോദരനുമായ
    അബീശായിയോടും: “പാളയത്തിൽ ശൗലിന്റെ അടുത്തേക്ക് എന്റെകൂടെ ആർ വരും?” എന്നു ചോദിച്ചു.
    “ഞാൻ വരാം,” എന്ന് അബീശായി മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Als aber David den Platz sah, wo Saul mit seinem Feldherrn Abner, dem
    Sohne Ners lag - Saul lag nämlich in der Wagenburg, während die Leute im Kreise
    um ihn lagerten -, redete er den Hethiter Ahimelech und Abisai, den Sohn der Zeruja,
    den Bruder Joabs, also an: Wer dringt mit mir drunten zu Saul ins Lager ein? Abisai
    rief: Ich dringe mit ein!'
  lin-lin: 'Davidi atunaki Ayimeleki, moto ya Iti, mpe Abishayi, mwana mobali ya Tseruya
    mpe ndeko mobali ya Joabi : — Nani kati na bino akoki kokende elongo na ngai kino
    na molako epai ya Saulo ? Abishayi azongisaki : — Ngai, nakokende elongo na yo.'
  eng-LSV: And David answers and says to Ahimelech the Hittite, and to Abishai son
    of Zeruiah, brother of Joab, saying, “Who goes down with me to Saul, to the camp?”
    And Abishai says, “I go down with you.”
  eng-GNV: Then spake Dauid, and said to Ahimelech the Hittite, and to Abishai the
    sonne of Zeruiah, brother to Ioab, saying, Who will go downe with me to Saul to
    the hoste? Then Abishai said, I will goe downe with thee.
  eng-WEBSTER: Then answered David, and said to Ahimelech the Hittite, and to Abishai,
    the son of Zeruiah, brother to Joab, saying, Who will go down with me to Saul
    to the camp? And Abishai said, I will go down with thee.
  nhw-BL: 'Huajca David quinotzqui Ahimelec nopa heteo tlacatl, huan quinotzqui Abisai
    catli eliyaya icone Sarvia huan iicni Joab; huan quinilhui: ―¿Ajqueya quinequi
    yas nohuaya para ticalaquise campa itztoc Saúl? Huan Abisai quiijto: ―Na niyas
    mohuaya.'
  swh-ONEN: Basi Daudi akamuuliza Ahimeleki Mhiti, na Abishai mwana wa Seruya, nduguye
    Yoabu, akisema, “Ni nani atakayeshuka pamoja nami kambini kwa Sauli?” Abishai
    akajibu, “Nitakwenda pamoja nawe.”
  bba-bba: Mɑ Dɑfidi u nɑ u Akimɛlɛki Hɛti kɑ Abisɑi bikiɑ u nɛɛ, bɛɛn wɑrɑ koo kɑ
    mɑn dɑ Sɔɔlun sɑnsɑniɔ. Mɑ Abisɑi u nɛɛ, kon kɑ nun dɑ. N deemɑ Abisɑi wi, u sɑ̃ɑwɑ
    Yoɑbun mɔɔ. Ben mɛron yĩsirɑ Seruyɑ.
  eng-KJVCPB: Then answered David and said to Ahimelech the Hittite, and to Abishai
    the son of Zeruiah, brother to Joab, saying, Who will go down with me to Saul
    to the camp? And Abishai said, I will go down with thee.
  luo-luo: Daudi nopenjo Ahimelek ja-Hiti gi Abishai wuod Zeruya, mowadgi Joab niya,
    “Ngʼama biro dhi koda mwalo e kambi ir Saulo?” Abishai nowacho niya, “Abiro dhi
    kodi.”
  meu-meu: Bena David ese Ahimelek, tau Hiti, bona Abisai Seruia, Ioab tadina, na
    e nanadaidia, eto, Daika na lau ida taruha lalonai baita diho, Saulo dekenai?
    Abisai eto, Lau na oi ida baita diho.
  npi-ULB: तब दाऊदले हित्ती अहीमेलेक, योआबका भाइ सरूयाहका छोरा अबीशैलाई भने, “शाऊलको
    छाउनीमा तल मसँग को जानेछ?” अबीशैले भने, “म ! म तपाईंसँग जानेछु ।”
  yor-yor: Dafidi sì dáhùn, ó sì wí fún Ahimeleki, ọ̀kan nínú àwọn ọmọ Hiti, àti fún
    Abiṣai ọmọ Seruiah ẹ̀gbọ́n Joabu, pé, “Ta ni yóò ba mi sọ̀kalẹ̀ lọ sọ́dọ̀ Saulu
    ni ibùdó?” Abiṣai sì wí pé, “Èmi yóò ba ọ sọ̀kalẹ̀ lọ.”
  emp-NTPO: 'Davira jẽda wãped̶a hititad̶ebema Ahimele ume idjab̶a Seruyá warra Abisai
    ume bed̶easia. Abisaira Joá djaba basía. Daviba ãdjía iwid̶isia: –¿Caida mʌ̃ ume
    Saul cãĩ b̶ʌmaa wãi? Abisaiba panusia: –Mʌ̃da bʌ ume wãya.–'
  ind-ind: Lalu Daud bertanya kepada Ahimelek dan Abisai, “Siapa dari kalian yang
    akan ikut bersamaku ke tempat Saul sedang tidur?” (Ahimelek itu adalah orang Het,
    dan Abisai adalah anak Zeruya) dan saudara Yoab. Abisai menjawab, “Saya.”
  pes-OPCB: '@see-verse:1SA.026.005'
  tgl-ULB: Pagkatapos sinabi ni David kay Ahimelec na Hiteo, at kay Abisai anak na
    lalaki ni Zeruia, ang lalaking kapatid ni Joab, “Sino ang sasama sa akin pababa
    sa kampo ni Saul?” sinabi ni Abisai, “Sasama ako pababa sa iyo.”
  hui-hui: Ani hondowa Debidi ibugua Hidiali Ahimelegebi Seruia igini Yoaba hamene
    Abisailabi libuhondo lalu, Libu mendealigo ái í̠naore Solonaga balai anda bu kagoha
    mbaliya hameledebe, lene. Ani layagola Abisai ibugua, I̱ore polene hameledo, lene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ဟိတ္တိ​အ​မျိုး​သား​အ​ဟိ မ​လက်​နှင့်​ဇေ​ရု​ယာ​၏​သား၊
    ယွာ​ဘ​၏​ညီ အ​ဘိ​ရှဲ​တို့​အား``သင်​တို့​နှစ်​ဦး​အ​နက် အ​ဘယ်​သူ​သည်​ရှော​လု​၏​တပ်​စ​ခန်း​သို့
    ငါ​နှင့်​အ​တူ လိုက်​ပါ​မည်​နည်း'' ဟု​မေး​၏။ အ​ဘိ​ရှဲ​က``အ​ကျွန်ုပ်​လိုက်​ပါ​မည်''
    ဟု​ဆို​၏။
  bod-N: དཱ་བིད་ཀྱིས་ཧེད་པ་ཨ་ཧི་མེ་ལེག་དང་ཟེ་རུ་ཡཱ་ཡི་བུ་ཨ་བི་ཤཱ་ཨི་སྟེ་ཡོ་ཨབ་གྱི་ནུ་བོ་ཡིན་པ་དེ་གཉིས་ལ།
    སུ་ཞིག་ང་དང་མཉམ་དུ་དམག་སྒར་ལ་སོ་ལོའི་གམ་དུ་འགྲོ་ཞེས་དྲིས་པར། ཨ་བི་ཤཱ་ཨི་ཡིས། ང་ཁྱེད་དང་མཉམ་དུ་འགྲོ་ཞེས་ཞུས་ནས།
  sna-sna: Ipapo Dhavhidhi akabvunza Ahimereki muHeti naAbhishai mwanakomana waZeruya,
    mununʼuna waJoabhu akati, “Ndianiko achapinda neni mumusasa kuna Sauro?” Abhishai
    akati, “Ndichaenda nemi.”
  spa-BLM: 'Entonces David respondió y dijo a Ahimelec el hitita y a Abisai, hijo
    de Sarvia, hermano de Joab: “¿Quién bajará conmigo a Saúl al campamento?”. Abisai
    dijo: “Bajaré con vosotros”.'
  cac-cac: 'Yuj chi'' ix yal vin̈ d''a vin̈aj Ahimelec hitita yed'' d''a vin̈aj Abisai
    yuc''tac vin̈aj Joab, eb'' vin̈ yune'' ix Sarvia icha tic: —¿Mach b''ecan sc''ol
    sb''at ved''oc b''aj ayec'' vin̈aj Saúl d''a yol scampamento chi''? xchi vin̈.
    —A in tic ol in b''at ed''oc, xchi vin̈aj Abisai chi''.'
  swh-ULB: Ndipo Daudi akamwambia Ahimeleki Mhiti, na Abishai mwana wa Seruya, ndugu
    yake Yoabu, “Ni nani atakwenda nami kambini kwa Sauli? Abishai akasema, “Mimi
    nitashuka pamoja nawe.”
  bel-bel: 'І зьвярнуўся Давід і сказаў Авімэлэху Хэтэяніну і Авэсу, сыну Саруінаму,
    брату Ёава, кажучы: хто пойдзе са мною да Саўла ў табар? І адказаў Авэса: я пайду
    з табою.'
  deu-ELBBK: 'Und David hob an und sprach zu Ahimelech, dem Hethiter, und zu Abisai,
    dem Sohn der Zeruja, dem Bruder Joabs, und sprach: Wer will mit mir zu Saul in
    das Lager hinabgehen? Und Abisai sprach: Ich will mit dir hinabgehen.'
  mbb-OT: Migkeǥiyan ni David si Abimelec he Hitihanen wey si Abishai he anak ni Zeruya
    wey suled ni Joab te, “Hentei keniyu is eduma kedì te edhendutun te kampu ni Saul?”
    Midtavak si Abishai te, “Iyan a eduma.”
  mal-2015: 'ദാവീദ് ഹിത്യനായ അഹീമേലെക്കിനോടും സെരൂയയുടെ മകനും യോവാബിന്റെ സഹോദരനുമായ
    അബീശായിയോടും: പാളയത്തിൽ ശൗലിന്റെ അടുക്കലേക്കു ആർ എന്നോടുകൂടെ പോരും എന്നു ചോദിച്ചു.
    ഞാൻ നിന്നോടുകൂടെ പോരും എന്നു അബീശായി പറഞ്ഞു.'
  rmc-rmc: 'Akor o David phučľa le Achimelechostar, savo sas Chetitos, the le Abišajostar,
    savo sas o phral le Joaboskro a o čhavo la Cerujakro: „Ko manca avela tele paš
    o Saul andro taboris?“ O Abišaj phenďa: „Me džava tuha!“'
  pes-OPV: 'و داود به اخیملک حتی و ابیشای ابن صرویه برادر یوآب خطاب کرده، گفت: «کیست
    که همراه من نزد شاول به اردو بیاید؟» ابیشای گفت: «من همراه تو می‌آیم.»'
  ron-1924: 'Давид а луат кувынтул ши, ворбинд луй Ахимелек, Хетитул, ши луй Абишай,
    фиул Церуей ши фрателе луй Иоаб, а зис: „Чине вря сэ се кобоаре ку мине ын табэрэ
    ла Саул?” Ши Абишай а рэспунс: „Еу мэ вой коборы ку тине.”'
  ben-OBCV: দাউদ তখন হিত্তীয় অহীমেলক ও সরূয়ার ছেলে যোয়াবের ভাই অবীশয়কে জিজ্ঞাসা
    করলেন, “কে আমার সঙ্গে শিবিরে শৌলের কাছে যাবে?” “আমি আপনার সঙ্গে যাব,” অবীশয় বললেন।
  som-som: Markaasaa Daa'uud jawaabay oo ku yidhi kii reer Xeed oo Axiimeleg ahaa
    iyo Abiishay oo ay Seruuyaah dhashay, oo Yoo'aabna walaalkiis ahaa, oo wuxuu ku
    yidhi, Yaa ii raacaya Saa'uul xeraduu joogo? Kolkaasaa Abiishay ku yidhi, anaa
    ku raacaya.
  lat-VUC: 'ait David ad Achimelech Hethæum, et Abisai filium Sarviæ fratrem Joab,
    dicens: Quis descendet mecum ad Saul in castra? Dixitque Abisai: Ego descendam
    tecum.'
  eng-ASVBT: Then answered David and said to Ahimelech the Hittite, and to Abishai
    the son of Zeruiah, brother to Joab, saying, Who will go down with me to Saul
    to the camp? And Abishai said, I will go down with thee.
  ita-1885: 'E Davide fece motto ad Abimelec Hitteo, e ad Abisai, figliuolo di Seruia,
    fratello di Ioab, dicendo: Chi scenderà meco a Saulle, nel campo?'
  eng-LXXUP: And David answered and spoke to Ahimelech the Hittite, and to Abishai
    the son of Zeruiah the brother of Joab, saying, Who will go in with me to Saul
    into the camp? And Abishai said, I will go in with thee.
  eng-ULB: Then David said to Ahimelech the Hittite, and to Abishai son of Zeruiah,
    the brother of Joab, “Who will go down with me to Saul in the camp?” Abishai said,
    “I! I will go down with you.”
  spa-VBL: 'David les preguntó a Ahimelec el hitita y a Abisai, hijo de Sarvia, hermano
    de Joab: “¿Quién quiere acompañarme al campamento a ver a Saúl?” “Iré contigo”,
    respondió Abisai.'
  fra-_FOB: 'Et David prit la parole, et dit à Achimélec, Héthien, et à Abishaï, fils
    de Tséruja, frère de Joab: Qui descendra avec moi vers Saül, au camp? Alors Abishaï
    répondit: J''y descendrai avec toi.'
  mal-mal: 'ദാവീദ് ഹിത്യനായ അഹീമേലെക്കിനോടും, സെരൂയയുടെ മകനും യോവാബിന്റെ സഹോദരനുമായ
    അബീശായിയോടും: “പാളയത്തിൽ ശൌലിന്റെ അടുക്കലേക്ക് ആര് എന്നോടുകൂടെ പോരും” എന്നു ചോദിച്ചു.
    “ഞാൻ നിന്നോടുകൂടെ വരാം” എന്ന് അബീശായി പറഞ്ഞു.'
  urd-GVR: Do mard Dāūd ke sāth the, Aḳhīmalik Hittī aur Abīshai bin Zarūyāh. Zarūyāh
    Yoāb kā bhāī thā. Dāūd ne pūchhā, “Kaun mere sāth kaimp meṅ ghus kar Sāūl ke pās
    jāegā?” Abīshai ne jawāb diyā, “Maiṅ sāth jāūṅgā.”
  suz-BL: दाऊदमी हित्ती अहीमेलेक नु सेरूयाह आ तौ योआब आ लोक्‍ब अबीशै गे लेश्‍शा कोव़शा
    “सावल आ बाक्‍तीकेम गो नु सु लने चाप्‍बा” देंमाक्‍त। मिनु अबीशैमी “गो लाइ‍नुङ”
    देंमाक्‍त।
  ita-1927: 'E Davide prese a dire ad Ahimelec, lo Hitteo, e ad Abishai, figliuolo
    di Tseruia, fratello di Joab: “Chi scenderà con me verso Saul nel campo?” E Abishai
    rispose: “Scenderò io con te”.'
  ckb-ckb: 'ئینجا داود لە ئەحیمەلەخی حیتی و لە ئەبیشەیی کوڕی چەرویای برای یۆئابی پرسی:
    «کێ لەگەڵمدا دێتە خوارەوە، بۆ لای شاول بۆ ناو ئۆردوگاکە؟» ئەبیشەیش گوتی: «من لەگەڵتدا
    دێمە خوارەوە.»'
  eng-BBE: Then David said to Ahimelech the Hittite, and to Abishai, the son of Zeruiah,
    brother of Joab, Who will go down with me to the tents of Saul? And Abishai said,
    I will go down with you.
  kan-OKCV: ಆಗ ದಾವೀದನು ಹಿತ್ತಿಯನಾದ ಅಹೀಮೆಲೆಕನನ್ನು ಮತ್ತು ಚೆರೂಯಳ ಮಗನಾಗಿರುವ ಯೋವಾಬನ ಸಹೋದರ
    ಅಬೀಷೈಯನ್ನು ನೋಡಿ, “ನನ್ನ ಸಂಗಡ ಸೌಲನ ದಂಡಿನಲ್ಲಿ ಪ್ರವೇಶಿಸಲು ಬರುವವರು ಯಾರು?” ಎಂದು ಕೇಳಿದನು.
    ಅದಕ್ಕೆ ಅಬೀಷೈಯನು, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಬರುವೆನು,” ಎಂದನು.
  tam-2017: 'தாவீது ஏத்தியனான அகிமெலேக்கையும், செருயாவின் மகனும் யோவாபின் சகோதரனுமாகிய
    அபிசாயையும் பார்த்து: என்னோடு சவுலின் முகாமிற்கு இறங்கிவருகிறவன் யார் என்றதற்கு,
    அபிசாய்: நான் உம்மோடு வருகிறேன் என்றான்.'
  spa-RV-1909: 'Entonces habló David, y requirió á Ahimelech Hetheo, y á Abisai hijo
    de Sarvia, hermano de Joab, diciendo: ¿Quién descenderá conmigo á Saúl al campo?
    Y dijo Abisai: Yo descenderé contigo.'
  ron-BTF: 'Atunci a răspuns David și i-a spus lui Ahimelec hititul și lui Abișai,
    fiul Țeruiei, fratele lui Ioab, spunând: Cine va coborî cu mine la Saul în tabără?
    Și Abișai a spus: Eu voi coborî cu tine.'
  eng-WEBP: Then David answered and said to Ahimelech the Hittite, and to Abishai
    the son of Zeruiah, brother of Joab, saying, “Who will go down with me to Saul
    to the camp?” Abishai said, “I will go down with you.”
  eng-FBV: David asked Ahimelech the Hittite and Abishai, son of Zeruiah, Joab's brother,
    “Who wants to go with me into the camp to Saul?” “I'll go with you,” Abishai replied.
  nld-1939: 'Nu sprak David tot Achimélek, den Chittiet, en tot Abisjai, den zoon
    van Seroeja en broer van Joab: Wie durft met mij tot Saul in de legerplaats doordringen?
    Abisjai antwoordde: Ik!'
  nch-BL: 'Huajca David quinotzqui Ahimelec nopa heteo tacat, huan quinotzqui Abisai
    cati eliyaya icone Sarvia huan iicni Joab; huan quinilhui: ―¿Ajquiya quinequi
    yas nohuaya para ticalaquise campa itztoc Saúl? Huan Abisai quiijto: ―Na niyas
    mohuaya.'
  vie-1934: 'Đa-vít cất tiếng nói cùng A-hi-mê-léc, người Hê-tít, và A-bi-sai, con
    trai của Xê-ru-gia, em của Giô-áp, rằng: Ai muốn đi cùng ta xuống dinh Sau-lơ?
    A-bi-sai đáp: Tôi sẽ đi xuống với ông.'
  hin-CV: दावीद ने हित्ती अहीमेलेख तथा ज़ेरुइयाह के पुत्र, योआब के भाई अबीशाई को संबोधित
    करते हुए प्रश्न किया, “कौन है तत्पर मेरे साथ शाऊल के शिविर में सेंध लगाने के लिए?”
    “मैं चलूंगा आपके साथ.” अबीशाई ने उत्तर दिया.
  spa-BES: 'Entonces dijo David a Ahimelec heteo, y a Abisai, hijo de Sarvia, hermano
