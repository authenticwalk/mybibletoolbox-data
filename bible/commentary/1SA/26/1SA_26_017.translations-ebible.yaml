    သင့် စကား သံလော ဟု မေး လျှင် ဒါဝိဒ် က ကျွန်တော် စကား သံမှန်ပါ၏၊ ကျွန်တော် သခင်
    အရှင်မင်းကြီး ဟု လျှောက် လေ၏။
  tbg-tbg: Devitiva minti tuvaro Soruva Devitira aunta viraaqama kero iriro, vira
    aarero tiharo, Devitio, ti maaquo, areve ti variaro? tuvaro Devitiva tiharo, Eo,
    ti nora vaiinti avuhainaao, tema ti vauro, tiro.
  hmo-hmo: Saulo ia diba Davida ena gadona ia kamonai, vadaeni ia gwau, “Lauegu natuna
    Davida e, unai be oiemu gadona, a?” Davida e haere, ia gwau, “King e, lauegu lohia
    e, egu gadona be inai.”
  urd-urd: तब साऊल ने दाऊद की आवाज़ पहचानी और कहा, “ऐ मेरे बेटे दाऊद क्या यह तेरी
    आवाज़ है?” दाऊद ने कहा, “ऐ मेरे मालिक बादशाह यह मेरी ही आवाज़ है।”
  rus-SYN: 'И узнал Саул голос Давида и сказал: твой ли это голос, сын мой Давид?
    И сказал Давид: мой голос, господин мой, царь.'
  bqc-SIM: 'Saulu Davidi lↄↄ dↄ̃̀, ↄ̃ à mɛ̀: Davidi ma nɛ́, n lↄↄn wee? A wèwà
    à mɛ̀: Ma dii kí, ma lↄↄɛ.'
  tcz-CHONGTHU: Saul in David ogin ahi chu ahen, “Kachapa David chu nahilou haimo?”
    ahin tin ahile David in adonbutin, “Henge ka pakai le lengpa, Ibola ba nei chanle
    le ham? Ipi kabolset em? Kathepmona ipi ham?
  mar-mar: तेव्हा शौल दावीदाची वाणी ओळखून म्हणाला, “माझ्या मुला दावीदा ही तुझी वाणी
    आहे काय?” दावीद म्हणाला, “माझ्या प्रभू राजा, ही माझी वाणी आहे.”
  qub-qub: 'Saulga Davidpa ïcunta rejsircur gayacuran: «¡David! ¿Rasunpachu gam canqui
    ïju?» nir. David niran: «Au tayta, nogami cä.'
  bqp-bqp: 'Solu Dauda kòtoo dↄ̃̀, akũ à pì: Dauda ma nɛ́, n kòtoon gwe yá? À wèa
    à pì: Ma dikiri kína, ma kòtoomɛ.'
  hat-hat: 'Sayil rekonèt vwa David, li di: -David, pitit mwen, se ou menm pa vre?
    David di li: -Se mwen wi, monwa!'
  eng-BSB: Then Saul recognized David’s voice and asked, “Is that your voice, David
    my son?” “It is my voice, my lord and king,” David said.
  tod-tod: 'Sayile Davide wooi ɠwɛɛni, é ɠɛ ma: «Dòun zunu Davide, è-wooi ɠa gè
    mɛnisu ɓaa?» Davide gooɠaaʋoteni, é ɠɛ ma: «Ungo, masagi màliɠii, gòoi ɠa è
    mɛnisu.»'
  eng-WEBPB: Saul recognised David’s voice, and said, “Is this your voice, my son
    David?” David said, “It is my voice, my lord, O king.”
  kbq-kbq: Higeno Soli'ma Deviti ageru'ma nentahino'a kezatino, nenamofoga Devitiga
    nehano. Higeno Deviti'a kenona huno, ranimoka, kini nera nagri nageru nentahine.
  nhe-BL: 'Huan quema Saúl quitosmachili para eliyaya David tlen camatiyaya, quiijto:
    ―¿Ax ta motos tlen nijcaqui, tinocone David? Huan David quinanquili: ―Quena, noteco
    huan notlanahuatijca, na tlen nicamati.'
  bus-bus: 'Solu Dauda kòto dↄ̃̀, ben à bè: Dauda ma nɛ́, n kòton gweↄ́? À wèàla à
    bè: Ma dii kí, ma kòtomɛ.'
  gub-BL: Ukwaw Xau Tawi ize'eg mehe. Upuranu hehe. — Tawi, aipo ne ereze'eg iko ihewe
    hera'yr, i'i izupe. — Aze pa, hezar, i'i Tawi.
  eng-DRA: 'And Saul knew David’s voice, and said: Is this thy voice, my son David?
    And David said: It is my voice, my lord the king.'
