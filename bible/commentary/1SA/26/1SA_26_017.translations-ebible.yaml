verse: 1SA.026.017
translations:
  mal-C: അപ്പോൾ ശൗൽ ദാവീദിന്റെ സ്വരം തിരിച്ചറിഞ്ഞു. “എന്റെ മകനേ, ദാവീദേ, ഇതു നിന്റെ
    സ്വരമോ?” എന്ന് അദ്ദേഹം ചോദിച്ചു. “അതേ! എന്റെ യജമാനനായ രാജാവേ, എന്റെ സ്വരംതന്നെ,”
    ദാവീദ് മറുപടി പറഞ്ഞു.
  deu-TKW: 'Saul aber erkannte Davids Stimme und rief: Ist das nicht deine Stimme,
    mein Sohn David? David rief: Ja, mein Herr König!'
  lin-lin: 'Saulo asosolaki ete ezali mongongo ya Davidi mpe alobaki : — Oyo wana
    ezali mongongo na yo Davidi, mwana na ngai. Davidi azongisaki : — Solo, ezali
    mongongo na ngai, oh mokonzi, nkolo na ngai.'
  eng-LSV: And Saul discerns the voice of David and says, “Is this your voice, my
    son David?” And David says, “My voice, my lord, O king!”
  eng-GNV: And Saul knewe Dauids voyce, and sayde, Is this thy voyce, my sonne Dauid?
    And Dauid sayde, It is my voyce, my lorde O King.
  eng-WEBSTER: And Saul knew David's voice, and said, Is this thy voice, my son David?
    and David said, It is my voice, my lord, O king.
  nhw-BL: 'Huan quema Saúl quitoscamachili para eliyaya David catli camanaltiyaya,
    quiijto: ―¿Amo ta motoscac catli nijcaqui, tinocone David? Huan David quinanquili:
    ―Quena, noteco huan notlanahuatijca, na catli nicamanalti.'
  swh-ONEN: Sauli akatambua sauti ya Daudi, na kusema, “Je, hiyo ni sauti yako, Daudi
    mwanangu?” Daudi akajibu, “Naam, hiyo ndiyo, bwana wangu mfalme.”
  bba-bba: Yerɑ Sɔɔlu u Dɑfidin nɔɔ ɡiɑ. Mɑ u nɛɛ, Dɑfidi, nɛn bii, wunɛn nɔɔwɑ mi?
    Mɑ Dɑfidi u nùn wisɑ u nɛɛ, yinni sinɑ boko, nɛnɑ mi.
  eng-KJVCPB: And Saul knew David’s voice, and said, Is this thy voice, my son David?
    And David said, It is my voice, my lord, O king.
  luo-luo: Saulo nochamo dwond Daudi mowacho niya, “Mano en dwondi Daudi wuoda?” Daudi
    nodwoke niya, “Ee mano dwonda ruodha ma ruoth.”
  meu-meu: Saulo lalona e parara, una na David gadona; bena ia eto, Natugu David e,
    ena na oi gadomu a? David e haere, eto, Pavapava e, egu lohia, lau gadogu binai.
  npi-ULB: शाऊलले दाऊदको सोर चिने र भने, “ए मेरो छोरा दाऊद, के यो तिम्रो सोर हो?”
    दाऊदले भने, “हो मेरो मालिक, राजा, यो मेरो सोर हो ।”
  yor-yor: Saulu sì mọ ohùn Dafidi, ó sì wí pé, “Ohùn rẹ ni èyí bí Dafidi ọmọ mi?”
    Dafidi sì wí pé, “Ohùn mi ni, olúwa mi, ọba.”
  emp-NTPO: 'Saulba cawasia Davida mãwã bed̶ea b̶ʌda. Maʌ̃ bẽrã jarasia: –Mʌ̃ warra
    Davi, ¿bʌda jãwã bed̶ea b̶ʌca?– Daviba panusia: –Mãẽ, mʌ̃ boro. Mʌ̃da mãwã bed̶ea
    b̶ʌa.'
  ind-ind: Saul mengenali suara Daud, lalu berkatalah Saul, “Bukankah itu suaramu,
    Daud anakku?” Daud menjawab, “Ya, ini saya, Tuanku Raja.”
  pes-OPCB: 'شائول صدای داوود را شناخت و گفت: «پسرم داوود، این تو هستی؟» داوود جواب
    داد: «بله سرورم، من هستم. چرا مرا تعقیب می‌کنید؟ مگر من چه کرده‌ام؟ جرم من چیست؟'
  tgl-ULB: Nakilala ni Saul ang boses ni David at sinabi, “Boses mo ba iyan, anak
    kong David?” sinabi ni David, “Ito ang aking boses, aking panginoong hari.”
  hui-hui: Ani layagola Solo ibugua hale halu hearia bi layuago Debidioreyane hondowa
    ibugua Debidi olowa lalu, I̱ igini Debidi-o ogoni í̠ore kebe, lene. Ani layagola
    Debidihanda ladai bialu lalu, Kini-o i̱ore kogoni.
  mya-mya: ရှော​လု​သည်​ဒါ​ဝိဒ်​၏​အ​သံ​ကို​မှတ်​မိ​သ​ဖြင့်``သင် သည်​ငါ့​သား​ဒါ​ဝိဒ်​ပေ​လော''
    ဟု​မေး​တော်​မူ​၏။ ဒါ​ဝိဒ်​က``မှန်​လှ​ပါ​အ​ရှင်​မင်း​ကြီး၊-
  bod-N: སོ་ལོས་དཱ་བིད་ཀྱི་སྐད་ཤེས་ཏེ། ཀྱེ་ངའི་བུ་དཱ་བིད། འདི་ཁྱོད་ཀྱི་སྐད་ཡིན་ནམ་ཞེས་དྲིས་ནས།
    དཱ་བིད་ཀྱིས་ཀྱེ་རྒྱལ་པོ་བདག་གི་ཇོ་བོ་ལགས། འདི་ངའི་སྐད་ཡིན་ཏེ།
  sna-sna: Sauro akaziva inzwi raDhavhidhi akati, “Ko, inzwi rako here Dhavhidhi mwanakomana
    wangu?” Dhavhidhi akapindura akati, “Hongu ndiro, ishe wangu mambo.”
  spa-BLM: 'Saúl reconoció la voz de David y dijo: “¿Es ésta tu voz, hijo mío David?”
    David dijo: “Es mi voz, mi señor, oh rey”.'
  cac-cac: 'Ayic ix yab''an sjaj vin̈aj David chi'' vin̈aj Saúl, ix avaj chaan̈ vin̈:
    —Ach David, ¿tom a ach tzach lolon chi'' ma? xchi vin̈. Ix tac''vi vin̈aj David
    chi'' icha tic: —I'', mamin, a in toni.'
  swh-ULB: Sauli aliitambua sauti ya Daudi akasema, “Hiyo ni sauti yako, Daudi mwanangu?”
    Daudi akasema, “Ni sauti yangu, mfalme, bwana wangu.”
  bel-bel: 'І пазнаў Саўл голас Давідаў і сказаў: ці твой гэта голас, сыне мой Давідзе?
    І сказаў Давід: мой голас, гаспадару мой, цару.'
  deu-ELBBK: 'Und Saul erkannte die Stimme Davids und sprach: Ist das deine Stimme,
    mein Sohn David? Und David sprach: Es ist meine Stimme, mein Herr König.'
  mbb-OT: Nekilala ni Saul is laǥeng ni David, umbe migkaǥi sikandin te, “David, mama,
    iyan ke ves heeyan?” Midtavak si David te, “Uya, iyan a heini, Mahal he Hadì.
  mal-2015: 'അപ്പോൾ ശൗൽ ദാവീദിന്റെ ശബ്ദം തിരിച്ചറിഞ്ഞു: എന്റെ മകനെ, ദാവീദേ, ഇതു നിന്റെ
    ശബ്ദമോ എന്നു ചോദിച്ചതിന്നു ദാവീദ് എന്റെ ശബ്ദം തന്നേ, യജമാനനായ രാജാവേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Saul sprindžarďa le David pal o hangos a phučľa lestar: „Sal oda tu,
    David, čhavo miro?“ Ov odphenďa: „He, rajeja, kraľina miro!'
  pes-OPV: 'و شاول آواز داود را شناخته، گفت: «آیااین آواز توست‌ای پسر من داود؟» و
    داود گفت: «ای آقایم پادشاه آواز من است.»'
  ron-1924: 'Саул а куноскут гласул луй Давид ши а зис: „Гласул тэу есте, фиул меу
    Давид?” Ши Давид а рэспунс: „Гласул меу, ымпэрате, домнул меу!”'
  ben-OBCV: শৌল দাউদের কণ্ঠস্বর চিনতে পেরে বলে উঠেছিলেন, “বাছা দাউদ, এ কি তোমার কণ্ঠস্বর?”
    দাউদ উত্তর দিলেন, “হ্যাঁ আমার প্রভু মহারাজ, এ আমারই কণ্ঠস্বর।”
  som-som: Markaasaa Saa'uul gartay Daa'uud codkiisii oo yidhi, Wiilkaygii Daa'uudow,
    kaasu ma codkaagii baa? Oo Daa'uudna wuxuu yidhi, Haah, kanu waa codkaygii, boqorow
    sayidkaygiiyow.
  lat-VUC: 'Cognovit autem Saul vocem David, et dixit: Numquid vox hæc tua, fili mi
    David? Et ait David: Vox mea, domine mi rex.'
  eng-ASVBT: And Saul knew David’s voice, and said, Is this thy voice, my son David?
    And David said, It is my voice, my lord, O king.
  ita-1885: 'E Saulle riconobbe la voce di Davide, e disse: È questa la tua voce,
    figliuol mio Davide? E Davide rispose: Sì, o re, mio signore, è la mia voce.'
  eng-LXXUP: And Saul recognized the voice of David, and said, Is this thy voice,
    son David? and David said, I am thy servant, my lord, O king.
  eng-ULB: Saul recognized David's voice and said, “Is that your voice, my son David?”
    David said, “It is my voice, my master, king.”
  spa-VBL: 'Saúl reconoció la voz de David y preguntó: “¿Eres tú quien habla, David,
    hijo mío?” “Sí, soy yo, mi señor y rey”, respondió David.'
  fra-_FOB: 'Alors Saül reconnut la voix de David, et dit: Est-ce bien ta voix, mon
    fils David? Et David dit: C''est ma voix, ô roi, mon seigneur!'
  mal-mal: 'അപ്പോൾ ശൌല്‍ ദാവീദിന്റെ ശബ്ദം തിരിച്ചറിഞ്ഞു: “എന്റെ മകനെ, ദാവീദേ, ഇത്
    നിന്റെ ശബ്ദമോ” എന്നു ചോദിച്ചതിന് ദാവീദ് “എന്റെ ശബ്ദം തന്നെ, യജമാനനായ രാജാവേ” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Tab Sāūl ne Dāūd kī āwāz pahchān lī. Wuh pukārā, “Mere beṭe Dāūd, kyā āp
    kī āwāz hai?”
  suz-BL: मेना सावलमी दाऊद आ सेंदा नेंशा “आं तौ दाऊद, मेको इ सेंदा बाक्‍बा?” देंमाक्‍त।
    मिनु दाऊदमी “आं प्रभु, आं पिप, आं सेंदा बाक्‍ब” दे लोव़ लेत्‍ता बाक्‍त
  ita-1927: 'Saul riconobbe la voce di Davide e disse: “E’ questa la tua voce, o figliuol
    mio Davide?” Davide rispose: “E’ la mia voce, o re, mio signore!”'
  ckb-ckb: 'لێرەدا شاول دەنگی داودی ناسییەوە و گوتی: «داود، کوڕم، ئەوە دەنگی تۆیە؟»
    داودیش گوتی: «گەورەم، پاشا، دەنگی منە.»'
  eng-BBE: And Saul, conscious that the voice was David's, said, Is that your voice,
    David, my son? And David said, It is my voice, O my lord king.
  kan-OKCV: ಆಗ ಸೌಲನು ದಾವೀದನ ಸ್ವರವನ್ನು ತಿಳಿದುಕೊಂಡು, “ನನ್ನ ಪುತ್ರನಾದ ದಾವೀದನೇ, ಇದು ನಿನ್ನ
    ಸ್ವರವಲ್ಲವೋ?” ಎಂದನು. ದಾವೀದನು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ನನ್ನ ಧ್ವನಿಯೇ ಹೌದು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல்: தாவீதின் சத்தத்தை அறிந்து, என்னுடைய மகனான தாவீதே, இது
    உன்னுடைய சத்தமல்லவா என்றான். அதற்குத் தாவீது: ராஜாவாகிய என்னுடைய ஆண்டவனே, இது
    என்னுடைய சத்தந்தான் என்று சொல்லி,'
  spa-RV-1909: 'Y conociendo Saúl la voz de David, dijo: ¿No es esta tu voz, hijo
    mío David? Y David respondió: Mi voz es, rey señor mío.'
  ron-BTF: 'Și Saul a cunoscut vocea lui David și a spus: Este aceasta vocea ta, fiul
    meu David? Și David a spus: Este vocea mea, domnul meu, o împărate.'
  eng-WEBP: Saul recognized David’s voice, and said, “Is this your voice, my son David?”
    David said, “It is my voice, my lord, O king.”
  eng-FBV: Saul recognized David's voice and asked, “Is that you speaking, David,
    my son?” “Yes it's me, my lord and king,” David replied.
  nld-1939: 'Saul herkende de stem van David en vroeg: Is dat niet uw stem, mijn zoon
    David? David antwoordde: Ja, heer koning.'
  nch-BL: 'Huan quema Saúl quitoscamachili para eliyaya David cati camanaltiyaya,
    quiijto: ―¿Amo ta motoscac cati nijcaqui, tinocone David? Huan David quinanquili:
    ―Quena, noteco huan notanahuatijca, na cati nicamanalti.'
  vie-1934: 'Sau-lơ nhận biết tiếng của Đa-vít, bèn nói rằng: Hỡi Đa-vít, con ta,
    có phải tiếng con chăng? Đa-vít thưa rằng: Hỡi vua chúa tôi, ấy là tiếng tôi.'
  hin-CV: शाऊल दावीद का स्वर पहचान गए. उन्होंने उनसे कहा, “दावीद, मेरे पुत्र, क्या
    यह तुम्हारा ही स्वर है?” “जी हां, महाराज, मेरे स्वामी,” दावीद ने उत्तर दिया.
  spa-BES: 'Y Saúl, consciente de que la voz era de David, dijo: ¿Es esa tu voz, David,
    hijo mío? Y dijo David: Es mi voz, oh señor mi rey.'
  tdx-tdx: 'Napota’ i Saole ty fiarañanaña’ i Davide, le hoe re: Feo’o hao zao ry
    anako Davide? Le hoe t’i Davide: Feoko ‘nio, ry talèko mpanjaka.'
  tha-KJV: ซาอูลทรงจำสำเนียงดาวิดได้จึงตรั​สว​่า “​ดาว​ิดบุตรของข้าเอ๋ย นี่​เป็นเสียงของเจ้าหรือ”
    และดาวิดทูลว่า “​โอ ข้าแต่​กษัตริย์ เจ้​านายของข้าพระองค์ เป็นเสียงข้าพระองค์พ่ะย่ะค่ะ”
  por-BR-2018: 'E reconhecendo Saul a voz de Davi, disse: Não é esta tua voz, meu
    filho Davi? E Davi respondeu: É minha voz, ó rei, meu senhor.'
  deu-ELO: 'Und Saul erkannte die Stimme Davids und sprach: Ist das deine Stimme,
    mein Sohn David? Und David sprach: Es ist meine Stimme, mein Herr König.'
  eng-WYC-2018: Forsooth Saul knew the voice of David, and said, Whether this voice
    is thine, my son David? And David said, My lord the king, it is my voice. (And
    Saul knew the voice of David, and said, Is this thy voice, David my son? And David
    said, My lord the king, it is my voice.)
  epo-epo: 'Tiam Saul rekonis la voĉon de David, kaj diris: Ĉu tio estas via voĉo,
    mia filo David? Kaj David diris: Ĝi estas mia voĉo, mia sinjoro, ho reĝo.'
  uig-PIN: 'Saul Dawutning awazini tonup: — Bu sening awazingmu, i oƣlum Dawut! —
    dedi. Dawut: — I ƣojam padixaⱨ, bu mening awazimdur, dedi.'
  beo-beo: 'Solo da amo sia:i da Da:ibidi ea sia: galebeyale dawa:i. E amane adole
    ba:i, “Da:ibidi! Nagofe! Amo da dila:?” “Ma! Hina bagade!” Da:ibidi da adole i.'
  tpi-OTNT: Sol i save dispela em i nek bilong Devit, olsem na em i singaut long Devit
    olsem, “Devit, pikinini bilong mi, ating em yu tasol, a?” Na Devit i tokim em,
    “Yesa, king, em mi tasol.
  hau-SA: Shawulu ya gane muryar Dawuda, sai ya ce, “Muryarka ke nan ɗana Dawuda?”
    Dawuda ya ce, “I, muryata ce ya ranka yă daɗe, sarki.”
  uig-LAT: 'Saul Dawutning awazini tonup: — Bu séning awazingmu, i oghlum Dawut! —
    dédi. Dawut: — I ghojam padishah, bu méning awazimdur, dédi.'
  nde-nde: USawuli walazi ilizwi likaDavida, wasesithi, “Yilizwi lakho lelo yini,
    Davida ndodana yami?” UDavida waphendula wathi, “Yebo yilo, nkosi, nkosi yami.”
  ton-ton: Pea naʻe ʻilo ʻe Saula ʻae leʻo ʻo Tevita, ʻo ne pehē, “He ko ho leʻo ʻena,
    ʻa hoku foha ko Tevita?” Pea pehē ʻe Tevita, “Ko hoku leʻo ia, ʻE tuʻi ko hoku
    ʻeiki.”
  ces-1613: 'Tedy poznal Saul hlas Davidův a řekl: Není-liž to hlas tvůj, synu můj
    Davide? Odpověděl David: Jest můj hlas, pane můj králi.'
  eng-WMB: Saul recognized David’s voice, and said, “Is this your voice, my son David?”
    David said, “It is my voice, my lord, O king.”
  tam-TCV: அப்பொழுது சவுல் தாவீதின் குரலைக் கேட்டு இனங்கண்டு, “என் மகனே, தாவீதே! இது
    உன் குரல்தானா?” என்று கேட்டான். அதற்குத் தாவீது, “ஆம் என் தலைவனே, அரசே!” என்றான்.
  ceb-ULB: Nailhan ni Saul ang tingog ni David ug miingon, “Imo ba kanang tingog,
    David akong anak?” Miingon si David, “Akoa kining tingog, akong agalong hari.”
  pol-UBG: 'Wtedy Saul rozpoznał głos Dawida i zawołał: Czy to twój głos, mój synu,
    Dawidzie? Dawid odpowiedział: To mój głos, mój panie, królu.'
  urd-GVU: تب ساؤل نے داؤد کی آواز پہچان لی۔ وہ پکارا، ”میرے بیٹے داؤد، کیا آپ کی
    آواز ہے؟“
  deu-1912: 'Da erkannte Saul die Stimme Davids und sprach: Ist das nicht deine Stimme
    mein Sohn David? David sprach: Es ist meine Stimme, mein Herr König.'
  kan-2017: ಸೌಲನು ದಾವೀದನ ಸ್ವರದ ಗುರುತು ಹಿಡಿದು ಅವನನ್ನು, “ದಾವೀದನೇ ನನ್ನ ಮಗನೇ, ಇದು ನಿನ್ನ
    ಸ್ವರವೋ” ಎಂದು ಕೇಳಲು ಅವನು, “ಅರಸನೇ, ನನ್ನ ಒಡೆಯನೇ ಹೌದು, ನನ್ನ ಸ್ವರವೇ,
  yap-yap: Me poy Saul laman David me fith ni ga’ar, “Mog lungum e yer, i gur David
    ni fakag?” Me fulweg David ni ga’ar, “Errogon, i gur Pilung.”
  hlt-MCSB: Te vaengah David ol te Saul loh a hmat tih, “Ka ca David nang ol a he?'
