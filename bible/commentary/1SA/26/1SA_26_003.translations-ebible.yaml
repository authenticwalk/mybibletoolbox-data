verse: 1SA.026.003
translations:
  mal-C: യശിമോന് എതിരേയുള്ള ഹഖീലാക്കുന്നിൽ വഴിയരികെ ശൗൽ പാളയമടിച്ചു. എന്നാൽ ദാവീദോ,
    മരുഭൂമിയിൽത്തന്നെ താമസിച്ചു. ശൗൽ തന്നെ പിൻതുടരുന്നു എന്നുകണ്ടപ്പോൾ
  deu-TKW: Saul lagerte sich in Gibeath Hahachila, das vorn an der Einöde am Wege
    liegt. David hingegen hatte sich in der Wüste niedergelassen. Als er nun erfuhr,
    daß Saul zu seiner Verfolgung in die Wüste gekommen sei,
  lin-lin: Saulo atongaki molako na ye na likolo ya Akila, ngomba moke, oyo etalani
    na Yeshimoni, pembeni ya nzela. Na tango wana, Davidi azalaki kovanda kati na
    esobe. Lokola amonaki ete Saulo alandi ye kino na esobe,
  eng-LSV: And Saul encamps in the height of Hachilah, which [is] on the front of
    the desert, by the way, and David is abiding in the wilderness, and he sees that
    Saul has come into the wilderness after him;
  eng-GNV: And Saul pitched in the hill of Hachilah, which is before Ieshimon by the
    way side. Now Dauid abode in the wildernesse, and he sawe that Saul came after
    him into the wildernesse.
  eng-WEBSTER: And Saul pitched in the hill of Hachilah, which is before Jeshimon,
    by the way. But David abode in the wilderness, and he saw that Saul came after
    him into the wilderness.
  nhw-BL: Huan Saúl mochijqui ipan nopa tlachiquili Haquila nechca nopa ojtli catli
    eltoya iteno nopa huactoc tlali ica campa hualquisa tonati. Huan David itztoya
    nopona ipan huactoc tlali, huan quicajqui para Saúl quitemojtihualayaya.
  swh-ONEN: Sauli akapiga kambi yake kando ya barabara juu ya kilima cha Hakila kinachotazamana
    na Yeshimoni, lakini Daudi alikuwa anaishi huko jangwani. Alipoona kuwa Sauli
    amemfuata huko,
  bba-bba: Ye u turɑ mi, yerɑ u win sɑnsɑni ɡirɑ Hɑkilɑn ɡuurɔ, swɑɑn bɔkuɔ. N deemɑ
    Dɑfidin tii u wɑ̃ɑ ɡbɑburu mi.
  eng-KJVCPB: And Saul pitched in the hill of Hachilah, which is before Jeshimon,
    by the way. But David abode in the wilderness, and he saw that Saul came after
    him into the wilderness.
  luo-luo: Saulo noloso kambine but yo man e got Hakila momanyore gi Jeshimon, Daudi
    to ni kama otwo ma otimo ongoro. Kane oneno ni Saulo noseluwe kuno,
  meu-meu: 'Bena Saulo na Hakila ororona ai e taruha: una ororo na dala badibadinai,
    lesimono mairiveina kahana ai. A David na tano-ḡaḡaena ai e nohova. Ia vada e
    itaia, Saulo na iaitahuna totona tano-ḡaḡaena vada ema,'
  npi-ULB: शाऊलले हकीलाहको पहाडमा छाउनी हाले, जुन यशीमोनको अगाडीतिर बाटोको छेउमा छ
    । तर दाऊदचाहिं उजाड-स्‍थानमा बसिरहेका थिए र शाऊल तिनको पछिपछि उजाड-स्‍थानमा आएको
    तिनले देखे ।
  yor-yor: Saulu sì pàgọ́ rẹ̀ ní ibi òkè Hakila tí o wà níwájú Jeṣimoni lójú ọ̀nà,
    Dafidi sì jókòó ni ibi ijù náà, ó sì rí pé Saulu ń tẹ̀lé òun ni ijù náà.
  emp-NTPO: Maʌ̃ne Haquila eya zaqued̶e o icawa cãĩsid̶aa. Maʌ̃ eya zaquera ẽjũã põãsa
    ewaraga b̶ʌ quĩrãpe b̶ʌa. Maʌ̃ne Davira ẽjũã põãsa ewaraga b̶ʌd̶e b̶asia. Idjia
    cawasia Saulba idjira jidad̶e zebʌrʌda.
  ind-ind: Saul berkemah dekat jalan di bukit Hakila, dan berhadapan dengan padang
    belantara. Tetapi Daud berada di padang belantara. Saat Daud mendengar bahwa Saul
    sudah datang ke padang belantara itu untuk memburunya,
  pes-OPCB: شائول در کنار راهی که در تپۀ حخیله بود اردو زد. داوود در این هنگام در
    بیابان بود و وقتی از آمدن شائول باخبر شد، مأمورانی فرستاد تا ببینند شائول رسیده
    است یا نه.
  tgl-ULB: Nagkampo si Saul sa burol ng Hacila, na bago sa desyerto, na malapit sa
    daanan. Ngunit si David ay nanatili sa desyerto, at nakita niya na paparating
    si Saul kasunod niya sa desyerto.
  hui-hui: Puwa Solo ibugua hariga teneni Hari Hagila heagoria balai anda bu hene.
    Debidi ibu nde dindi ko ogoniha howa hale halu hearia Kini Solohanda ibu taya
    bima dindi ogoriani ibira layaria hale hene.
  mya-mya: ဟ​ခိ​လ​တောင်​ပေါ်​လမ်း​အနီး​တွင်​တပ်​စ​ခန်း ချ​၏။ ထို​အ​ချိန်​၌​ဒါ​ဝိဒ်​သည်​တော​ကန္တာ​ရ
    တွင်​ပင်​ရှိ​၍ မိ​မိ​အား​ရှာ​ဖွေ​ရန်​ရှော​လု​တော ကန္တာ​ရ​ထဲ​သို့​ရောက်​ရှိ​လာ​သည့်​သ​တင်း
    ကို​ကြား​သော​အ​ခါ၊-
  bod-N: དེ་ནས་སོ་ལོས་ཡེ་ཤི་མོན་ཁ་གཏད་དུ་ཡོད་པའི་རི་ཧ་ཀི་ལཱའི་གམ་གྱི་ལམ་འགྲམ་ལ་དམག་སྒར་བཏབ།
    དཱ་བིད་བྱེ་ཐང་དུ་གནས་པ་དང་། ཁོས་སོ་ལོ་བྱེ་ཐང་དུ་རང་གི་རྗེས་དེད་ནས་འོངས་པ་མཐོང་བས།
  sna-sna: Sauro akaita musasa wake parutivi pomugwagwa uri pachikomo cheHakira chakatarisana
    neJeshimoni, asi Dhavhidhi akanga achigara murenje. Akati achiona kuti Sauro akanga
    amutevera imomo,
  spa-BLM: Saúl acampó en la colina de Hachilá, que está antes del desierto, junto
    al camino. Pero David se quedó en el desierto, y vio que Saúl iba tras él por
    el desierto.
  cac-cac: Ix sb'oanq'ue scampamento eb' d'a tzalan Haquila chi' d'a ti b'e, axo vin̈aj
    David chi' ayec' vin̈ d'a tz'inan luum chi'. Ix yab'an vin̈ to van sayjiec' vin̈
    yuj vin̈aj Saúl ta'.
  swh-ULB: Sauli akaweka kambi kwenye kilima cha Hakila, kilicho mbele ya jangwa,
    kando ya barabara. Lakini Daudi alikuwa akikaa nyikani, na akaona kwamba Sauli
    alikuwa anamfuatia huko jangwani.
  bel-bel: І атабарыўся Саўл на пагорку Гахіла, што направа ад Есімона, каля дарогі;
    а Давід быў у пустыні і бачыў, што Саўл ішоў за ім у пустыню;
  deu-ELBBK: und Saul lagerte sich auf dem Hügel Hakila, der vor der Wildnis am Weg
    liegt. David aber wohnte in der Wüste. Und als er sah, dass Saul ihm in die Wüste
    nachgekommen war,
  mbb-OT: Diyè dan megkampu te uvey te zalan diyà te vuntud he Hakila, he zehipag
    te edsilaan te Jeshimon. Si David diyà mulà med-ubpà te sibsivayan. Hein netuenan
    ni David he nenelukun kandin si Saul zutun,
  mal-2015: ശൗൽ മരുഭൂമിക്കു തെക്കുള്ള ഹഖീലാക്കുന്നിൽ പെരുവഴിക്കരികെ പാളയം ഇറങ്ങി.
    ദാവീദോ മരുഭൂമിയിൽ പാർത്തു, ശൗൽ തന്നേ തേടി മരുഭൂമിയിൽ വന്നിരിക്കുന്നു എന്നു ഗ്രഹിച്ചു.
  rmc-rmc: O Saul peske kerďa taboris pro brehos Chachila, paš o drom paš e pušťa
    Ješimon. O David pes ľikerelas pre pušťa; sar pes došunďa, hoj o Saul avľa pal
    leste,
  pes-OPV: و شاول در تل حخیله که در مقابل بیابان به‌سر راه است اردو زد، و داود در
    بیابان ساکن بود، و چون دید که شاول در عقبش در بیابان آمده است،
  ron-1924: А тэбэрыт пе дялул Хакила, ын фаца пустиулуй, лынгэ друм. Давид ера ын
    пустиу ши, ынцелегынд кэ Саул мерӂе ын урмэриря луй ын пустиу,
  ben-OBCV: শৌল যিশীমোনের সামনে অবস্থিত হখীলা পাহাড়ের উপর রাস্তার ধারে তাঁর শিবির
    স্থাপন করলেন, কিন্তু দাউদ মরুপ্রান্তরেই থেকে গেলেন। তিনি যখন দেখলেন শৌল সেখানেও
    তাঁর পিছু পিছু চলে এসেছেন,
  som-som: Kolkaasaa Saa'uul soo degay buurtii Xakiilaah, taasoo lamadegaanka ku hor
    taal, waddadana ku dhinac taal. Laakiinse Daa'uud cidladuu joogay, oo wuxuuna
    arkay in Saa'uul cidlada uga soo daba galay.
  lat-VUC: 'Et castrametatus est Saul in Gabaa Hachila, quæ erat ex adverso solitudinis
    in via: David autem habitabat in deserto. Videns autem quod venisset Saul post
    se in desertum,'
  eng-ASVBT: And Saul encamped in the hill of Hachilah, which is before the desert,
    by the way. But David abode in the wilderness, and he saw that Saul came after
    him into the wilderness.
  ita-1885: E Saulle si accampò nel colle di Hachila, ch'è a fronte al deserto, in
    su la via. E Davide, dimorando nel deserto, si avvide che Saulle veniva nel deserto
    per perseguitarlo;
  eng-LXXUP: 'And Saul encamped in the hill of Hachilah in front of Jeshimon, by the
    way, and David dwelt in the wilderness: and David saw that Saul came after him
    into the wilderness.'
  eng-ULB: Saul camped on the hill of Hakilah, which is before Jeshimon, by the road.
    But David was staying in the wilderness, and he saw that Saul was coming after
    him into the wilderness.
  spa-VBL: Saúl acampó junto al camino en la colina de Haquilá, frente a los páramos,
    cerca de donde David vivía en el desierto. Cuando se dio cuenta de que Saúl había
    ido a buscarlo allí,
  fra-_FOB: Et Saül campa au coteau de Hakila, qui est à l'orient de la région désolée,
    près du chemin. Or David se tenait au désert, et il s'aperçut que Saül venait
    à sa poursuite au désert.
  mal-mal: ശൌല്‍ മരുഭൂമിക്ക് തെക്കുള്ള ഹഖീലാക്കുന്നിൽ വഴിയരികെ പാളയം ഇറങ്ങി. ദാവീദ്
    മരുഭൂമിയിൽ താമസിച്ചു. ശൌല്‍ തന്നെ തേടി മരുഭൂമിയിൽ വന്നിരിക്കുന്നു എന്നു മനസ്സിലായി
  urd-GVR: Hakīlā Pahāṛī par Yashīmon ke muqābil wuh ruk gae. Jo rāstā pahāṛ par se
    guzartā hai us ke pās unhoṅ ne apnā kaimp lagāyā. Dāūd us waqt registān meṅ chhup
    gayā thā. Jab use ḳhabar milī ki Sāūl merā tāqqub kar rahā hai
  suz-BL: येशीमोन आइक्‍ची हाम ङा हाकीलाह डांडा ङा लां आ नेक्‍था आन बाक्‍तीक सेल्‍मे
    बाक्‍त। मेना दाऊद चहिं गोरशो रागीमी बाक्‍माक्‍त। मिनु सावलम आ कली खेदा पचा कली
    गोरशो रागीम जाक्‍शो बाक्‍ब देंशो लोव़ नेंना चोटीन
  ita-1927: E Saul si accampò sulla collina di Hakila ch’è dirimpetto al deserto,
    presso la strada. E Davide, che stava nel deserto, avendo inteso che Saul veniva
    nel deserto per cercarlo,
  ckb-ckb: ئینجا شاول لە گردی حەکیلا کە بەرامبەر یەشیمۆنە لەسەر ڕێگاکە چادری هەڵدا،
    داودیش لە چۆڵەوانییەکەدا مایەوە. کاتێک بینی وا شاول بەدوایدا هاتووە بۆ چۆڵەوانی،
  eng-BBE: And Saul put up his tents on the hill of Hachilah, which is in front of
    the waste land on the road. But David was in the waste land, and he saw that Saul
    was coming after him.
  kan-OKCV: ಯೆಷಿಮೋನಿಗೆ ಎದುರಾದ ಮಾರ್ಗದಲ್ಲಿರುವ ಹಕೀಲಾ ಬೆಟ್ಟದಲ್ಲಿ ದಂಡಿಳಿಸಿದನು. ದಾವೀದನು
    ಸೌಲನು ತನ್ನ ಹಿಂದೆ ಮರುಭೂಮಿಗೆ ಬಂದದ್ದನ್ನು ನೋಡಿ, ಮರುಭೂಮಿಯಲ್ಲಿ ನಿಂತನು.
  tam-2017: சவுல் எஷிமோனுக்கு எதிரே வழியருகே இருக்கிற ஆகிலாமேட்டிலே முகாமிட்டான்;
    தாவீது வனாந்திரத்தில் தங்கி, சவுல் தன்னைத் தொடர்ந்து வனாந்திரத்திற்கு வருகிறதைக்
    கண்டு,
  spa-RV-1909: Y asentó Saúl el campo en el collado de Hachîla, que está delante del
    desierto junto al camino. Y estaba David en el desierto, y entendió que Saúl le
    seguía en el desierto.
  ron-BTF: Și Saul și-a întins cortul pe dealul Hachila, care este înaintea Ieșimonului,
    lângă cale. Dar David locuia în pustiu și a văzut că Saul a venit după el în pustiu.
  eng-WEBP: Saul encamped in the hill of Hachilah, which is before the desert, by
    the way. But David stayed in the wilderness, and he saw that Saul came after him
    into the wilderness.
  eng-FBV: Saul set up camp beside the road at the hill of Hachilah opposite the wastelands,
    near to where David was living in the desert. When he realized that Saul had come
    looking for him there,
  nld-1939: Saul sloeg zijn kamp op langs de weg, bij de heuvel van Chakila, die tegenover
    de wildernis ligt. David, die zich in de woestijn ophield, bemerkte, dat Saul
    hem tot in de woestijn was gevolgd.
  nch-BL: Huan Saúl mochijqui ipan nopa tachiquili Haquila nechca nopa ojti cati eltoya
    iteno nopa huactoc tali ica campa quisa tonati. Huan David itztoya nopona ipan
    huactoc tali, huan quicajqui para Saúl quitemojtihualayaya.
  vie-1934: Sau-lơ đóng trại trên gò Ha-ki-la, đối ngang đồng vắng, tại nơi đầu đường.
    Đa-vít ở trong đồng vắng. Khi thấy Sau-lơ đến đuổi theo mình,
  hin-CV: शाऊल ने अपने शिविर जेशिमोन के पूर्व में हकीलाह की पहाड़ी के मार्ग के निकट
    खड़े किए. मगर दावीद निर्जन प्रदेश में ही रहे. जब दावीद को यह मालूम हुआ कि शाऊल
    उन्हें खोजते हुए यहां तक आ पहुंचे हैं,
  spa-BES: Entonces Saúl puso sus campamentos en el cerro de Haquila, que se encuentra
    frente al desierto. Pero David estaba en el desierto, y vio que Saúl venía tras
    él.
  tdx-tdx: Nitobe an-kaboa’ i Kakilà aolo’ i fatrambeiy añ’ olon-dalañe eo t’i Saole.
    Nipalitse am-patrambey ao t’i Davide vaho nirendre’e te nañoridañe aze mb’am-patrambey
    mb’eo t’i Saole.
  tha-KJV: และซาอูลทรงตั้งค่ายอยู่​ที่​เขาฮาคีลาห์ ซึ่งอยู่ข้างถนนซึ่งอยู่ตรงหน้าเยชิ​โมน
    แต่​ดาว​ิดยังคงอยู่ในถิ่นทุ​รก​ันดาร และท่านเห็​นว​่าซาอูลเสด็จมาหาท่านที่ในถิ่นทุ​รก​ันดาร
  por-BR-2018: E assentou Saul o campo no morro de Haquilá, que está diante do deserto
    junto ao caminho. E estava Davi no deserto, e entendeu que Saul lhe seguia no
    deserto.
  deu-ELO: und Saul lagerte sich auf dem Hügel Hakila, der vor der Wildnis am Wege
    liegt. David aber wohnte in der Wüste. Und als er sah, daß Saul ihm in die Wüste
    nachgekommen war,
  eng-WYC-2018: And Saul setted his tents in the hill of Hachilah, that was even against
    the wilderness, in the way. And David dwelled in the desert. Forsooth David saw
    that Saul had come after him into desert; (And Saul pitched his tents on Mount
    Hachilah, on the way overlooking Jeshimon. And David stayed in the wilderness.
    And David knew that Saul had come after him into the wilderness;)
  epo-epo: Kaj Saul starigis sian tendaron sur la monteto Ĥaĥila, kiu estas antaŭ
    la dezerto, apud la vojo. Kaj David estis en la dezerto, kaj vidis, ke Saul venis
    en la dezerton, por lin serĉi.
  uig-PIN: Saul bolsa yol boyida, Yǝximonƣa yeⱪin Ⱨaⱪilaⱨ egizlikidǝ qedir tikti.
    Dawut qɵldǝ turuwatatti; u Saulning qɵlgǝ ɵz kǝynidin qiⱪⱪinidin hǝwǝr tapⱪanda
  beo-beo: Ilia Ha:sila Goumi logoa awalia asi esalu. Da:ibidi da gebewane hafoga:i
    soge amogai esaloba, Solo da e hogola misi, amo dawa:digi.
  tpi-OTNT: Na Sol i wokim kem long maunten Hakila klostu long rot. Devit i stap yet
    long ples drai na em i harim tok olsem Sol i kam long ples drai bilong painim
    em.
  hau-SA: Shawulu ya yi sansani a bakin hanyar zuwa tudun Hakila mai fuskantar Yeshimon.
    Amma Dawuda yana zaune a jeji. Sa’ad da ya ga Shawulu ya biyo shi har zuwa can,
  uig-LAT: Saul bolsa yol boyida, Yeshimon’gha yéqin Haqilah égizlikide chédir tikti.
    Dawut chölde turuwatatti; u Saulning chölge öz keynidin chiqqinidin xewer tapqanda
  nde-nde: USawuli wenza isihonqo phansi komgwaqo entabeni yaseHakhila ekhangele eJeshimoni,
    kodwa uDavida wahlala enkangala. Kwathi ebona ukuthi uSawuli wayesemlandele khonale,
  ton-ton: Pea naʻe ʻapitanga ʻa Saula ʻi he moʻunga ʻo Hakila, ʻaia ʻoku hanga ki
    Sesimoni, ʻi he veʻehala. Ka naʻe nofo ʻa Tevita ʻi he toafa, ʻo ne vakai mei
    ai ʻae haʻu ʻa Saula ke kumi ia ʻi he toafa.
  ces-1613: I položil se Saul na pahrbku Hachila, kterýž jest proti Jesimon při cestě.
    David pak trvaje na poušti, srozuměl, že Saul za ním přitáhl na poušť.
  eng-WMB: Saul encamped in the hill of Hachilah, which is before the desert, by the
    way. But David stayed in the wilderness, and he saw that Saul came after him into
    the wilderness.
  tam-TCV: சவுல் எஷிமோனுக்கு எதிரேயுள்ள வழியில் ஆகிலா குன்றின் மேலுள்ள வீதியருகே முகாமிட்டிருந்தான்.
    ஆனால் தாவீதோ பாலைவனத்தில் தங்கினான். சவுல் தன்னை அங்கேயும் பின்தொடர்கிறான் எனக்
    கண்டபோது,
  ceb-ULB: Nagkampo si Saul sa bungtod sa Hakila, nga atbang sa Jesimon, daplin sa
    dalan. Apan nagpuyo si David sa kamingawan, ug nakita niya nga nagpadulong si
    Saul kaniya didto sa kamingawan.
  pol-UBG: Saul rozbił obóz na wzgórzu Hakila, które leży naprzeciwko Jeszimonu, przy
    drodze. Dawid zaś przebywał na pustyni i dowiedział się, że Saul przybył za nim
    na pustynię.
  urd-GVU: حکیلہ پہاڑی پر یشیمون کے مقابل وہ رُک گئے۔ جو راستہ پہاڑ پر سے گزرتا ہے
    اُس کے پاس اُنہوں نے اپنا کیمپ لگایا۔ داؤد اُس وقت ریگستان میں چھپ گیا تھا۔ جب
    اُسے خبر ملی کہ ساؤل میرا تعاقب کر رہا ہے
  deu-1912: und lagerte sich auf dem Hügel Hachila, der vor der Wüste liegt am Wege.
    David aber blieb in der Wüste. Und da er merkte, daß Saul ihm nachkam in die Wüste,
  kan-2017: ದಾರಿಯ ಬಳಿಯಲ್ಲಿರುವ ಹಕೀಲಾ ಬೆಟ್ಟದಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು. ಸೌಲನು ತನ್ನನ್ನು ಹಿಡಿಯುವುದಕ್ಕೋಸ್ಕರ
    ಅರಣ್ಯಕ್ಕೆ ಬಂದಿದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ಅಲ್ಲಿಯೇ ಇದ್ದ ದಾವೀದನಿಗೆ ತಲುಪಲು
  yap-yap: marbad ra n’ufed e tent rorad nga daken e Burey u Hakilah, ni ba chugur
    ko kanawo’ u ba’ ni ngek yu Jeshimon. Ma David e ngiyal’nem e kabay u daken e
    ted u magarger, me nang nike yib Saul ni be gey,
  hlt-MCSB: Khopong imdan, Hakhilah som kah longpuei taengah Saul te rhaeh. David
    tah khosoek ah kho a sak tih Saul loh khosoek la a hnuk a vai te a hmuh.
  mdy-ETH: ሳኣዖኦሌ ዬሴሞኔኮ ሆታ፥ ሃኪላ ጌሜሮኮ ጎይሢ ዓሽካ ዱንኪ ዴዔኔ፤ ዳውቴ ዒማና ዓሲ ናንጉዋ ዳውሎይዳ ዓኣኔ፤ ዒዚ
    ሳኣዖኦሌ ዒዛ ኮዒ ሙኬሢ ዋይዛዖ፥
  twi-ASANTE: Saulo bɔɔ nʼatenaeɛ wɔ kwankyɛn wɔ ɛkwan a ɛbɛn Hakila bepɔ a ɛne Yesimon
    di nhwɛanimu, baabi a Dawid akɔhinta hɔ. Dawid tee sɛ Saulo aba hɔ, enti
  eng-WEBU: Saul encamped in the hill of Hachilah, which is before the desert, by
    the way. But David stayed in the wilderness, and he saw that Saul came after him
    into the wilderness.
  wal-wal: Saa7ooli Yasemoona sinttan de7iya Hakiila keraa bolli ogiyaa lanqqiyan
    dunkkaaniis; shin Daawiti he bazzuwan uttiis. Saa7ooli a kaallidi yaa biidoogaa
    eridi,
  spa-PDDPT: Saúl acampó en la colina de Haquila, la cual está junto al camino frente
    a Jesimón. David estaba en la región despoblada cuando entendió que Saúl salió
    a perseguirlo en la región despoblada.
  gun-gun: Saul kuery ijaty okuapy Haquila yvy'ã re, Jesimom katy, tape yvýry. Ha'e
    rã Davi ma tekoa e'ỹa re oiko. Ha'e rami vy Saul oeka ouvya Davi oikuaa vy
  agu-BL: Yi toque'n akale'n, cho'n tzun chicyaje'n cyentz wi jun ju'wtz cwent Haquila
    naka'jil yi be' yi na icy' cu'ntz le ama'l yi tz'inunin tu'. Ma yi Luwiy cho'n
    at le ama'l yi tz'inunin tu', nin el xtxum tetz yi xomij Saúl tan stz'amle'n klo'
    jalen le jun ama'la'tz.
  eng-PEV: They camped in the hill country beside the road. David’s mob stayed in
    the bush. After he heard that Saul was at Hakilah,
  ilo-ULB: Nagkampo ni Saul iti turod ti Hakila nga asideg iti let-ang iti igid ti
    kalsada. Ngem nagtalinaed ni David idiay let-ang, ket nakitana a sinurot si Saul
    isuna idiay let-ang.
  kpg-kpg: Digaula ga haga duu nadau hale laa i taalinga di ala i di Gonduu Hachilah.
    David e noho hua igolo i lodo di anggowaa, gei dono madagoaa ne iloo ia bolo Saul
    gu hanimoi e halahala ia,
  uig-ARA: سائۇل بولسا يول بويىدا، يەشىمونغا يېقىن ھاقىلاھ ئېگىزلىكىدە چېدىر تىكتى.
    داۋۇت چۆلدە تۇرۇۋاتاتتى؛ ئۇ سائۇلنىڭ چۆلگە ئۆز كەينىدىن چىققىنىدىن خەۋەر تاپقاندا
  sus-sus: E naxa yonkin Xakila geyae yire, gbengberenyi ya ra kira dɛ ra. Dawuda
    tan nu na gbengberenyi ma. A to a mɛ a Sɔlu na a fenfe gbengberenyi ma,
  pon-2006: re ahpw kauwada imwarail impwal kan limwahn ahl nin Nahna Akila. Depit
    mihmihte nan sapwtehno. Eri, ni eh rongada me Sohl kodohn rapahki,
  ksd-ksd: Ma Saul i ga ngo pit ta ra luana Kakila, nina i tur ta ra papar a male;
    David i ga ki ta ra bil, ma i ga gire ba Saul i ga vana upi ia ta ra bil;
  tur-YTC: Saul çölün önündeki Hakila Tepesi'nde, yol kenarında ordugâh kurdu. Ancak
    David çölde kaldı ve Saul'un çöle kendisinden sonra girdiğini gördü.
  grc-BRENT: Καὶ παρενέβαλε Σαοὺλ ἐν τῷ βουνῷ τῷ Ἐχελὰ τῷ ἐπὶ προσώπου τοῦ Ἰεσσεμοῦ
    ἐπὶ τῆς ὁδοῦ, καὶ Δαυὶδ ἐκάθισεν ἐν τῇ ἐρήμῳ· καὶ εἶδε Δαυὶδ, ὅτι ἥκει Σαοὺλ ὀπίσω
    αὐτοῦ εἰς τὴν ἔρημον.
  ind-AYT: Saul pun berkemah di Bukit Hakhila, yaitu di dekat padang gurun, di tepi
    jalan, sedangkan Daud tinggal di padang gurun. Ketika dia menyadari bahwa Saul
    mengikutinya ke padang gurun,
  nya-nya: Sauli anamanga msasa wake mʼmbali mwa njira yopita ku phiri la Hakila moyangʼanana
    ndi Yesimoni. Koma Davide anali mʼchipululumo. Davide ataona kuti Sauli amamulondola
    mpaka kumeneko,
  hrv-hrv: Šaul se utabori podno Hakilskog brda, koje je nasuprot Ješimonu, kraj puta.
    David, koji je boravio u pustinji, opazi da je Šaul došao onamo da ga progoni.
  mps-mps: Tama Solgo osogo bidabo pesage te Hakila bulu du te sunumi pąde nigali.
    Devit te tǫ wa pai bulude bidibadi, tama agai odali, Solgo aga te tǫ wa pai
    buluba gegagasali po wali.
  tpi-tpi: Na Sol i wokim kem long maunten Hakila klostu long rot. Devit i stap yet
    long ples drai na em i harim tok olsem Sol i kam long ples drai bilong painim
    em.
  dan-1931: og han slog Lejr i Gibeat-Hakila østen for Jesjimon ved Vejen, medens
    David opholdt sig i Ørkenen. Da David erfarede, at Saul var draget ind i Ørkenen
    for at forfølge ham,
  vie-OVCB: Sau-lơ cắm trại trên đồi Ha-chi-la, cạnh bên đường, đối diện Giê-si-môn
    là nơi Đa-vít đang ẩn. Nghe tin Sau-lơ đến,
  guj-2017: શાઉલે અરણ્ય સામેના હખીલા પર્વત પર માર્ગની પાસે છાવણી નાખી. પણ દાઉદ અરણ્યમાં
    રહેતો હતો. તેણે જાણ્યું કે શાઉલ મારી પાછળ અરણ્યમાં આવ્યો છે.
  pon-2006A: re ahpw kauwada imwarail impwal kan limwahn ahl nin Nahna Akila. Depit
    mihmihte nan sapwtehno. Eri, ni eh rongada me Sohl kodohn rapahki,
  por-BRBSL: A propósito, Saul acampou-se na colina de Hachilah, que está diante do
    deserto. Mas Davi ficou no deserto, e viu que Saul veio atrás dele para o deserto.
  aly-aly: Rernemap ayntey-alhew apwert-ampeny-itwew iwerrel. David-rneman irrtyert-anew-anenh-antey
    apmer aterterr-ampeny-itwew. Rarl awewel, Saul apwert Hakilah-itwew aney-alhew,
  cth-cth: Sawl teh Jeshimon ram Hakhilah mon dawk a roe. Hatei, Devit teh kahrawngum
    vah ao teh, Sawl ni na tawng hanelah kahrawng vah a tho tie hah a panue.
  twi-twi: Saulo bɔɔ nʼatenae wɔ ɔkwan a ɛbɛn Hakila bepɔw a ɛne Yesimon di nhwɛanim
    no nkyɛn, baabi a Dawid akohintaw hɔ. Dawid tee sɛ Saulo aba hɔ, enti
  hlt-hlt: Khopong imdan, Hakhilah som kah longpuei taengah Saul te rhaeh. David tah
    khosoek ah kho a sak tih Saul loh khosoek la a hnuk a vai te a hmuh.
  tbz-SIM: Kɛ bii bɑ́tɛ́ Adidɑɑ tɑ̃rì ĩ́nkɛ̀ kucɛ tɑkɛ́. Kɛ̀ Dɑfiti mbo dikpɑ́ɑ̀ kɛ́keè
    Sɑuri kèróomɛ̀ kɛ bo ò bɛ̀ti,
  msy-2020: Dughiar kamɨn, Sol Hakilan mɨghsɨamɨn tuavir mɨriamɨn averpenibar ingari.
    Danganir me itim, a Jesimonɨn boroghɨn iti. Ezɨ Devit gumazamiziba puvatɨzir danganir
    kamɨn ikiavɨra ikia kamaghɨn oraki, Sol gumazamiziba puvatɨzir danganir kamɨn
    a buri.
  dop-dop: Pɑ tɑlɑɑ, ɩlɛnɑ pɑ́ siki Hɑkilɑ pulɑɣɑ tɔɔ kɛ́ mpɑɑʋ nɔɣɔ. Ḿpʋ́ɣʋ́ Tɑfiiti
    nɩɩwɑ sɩ Sɑyuli tǝŋɑ ɩ wɑɑlɩ kɛ́ tǝnɑ.
  azb-azb: O, Yeşimonla üzbəüz olan Xakila təpəsindəki yol kənarında ordugah qurdu.
    Səhrada qalan Davud Şaulun onun ardınca düşüb gəldiyini gördü.
  eng-DBY: And Saul encamped in the hill of Hachilah, which faces the waste, by the
    way side. And David abode in the wilderness; and when he saw that Saul had come
    after him into the wilderness,
  hin-2017: और शाऊल ने अपनी छावनी मार्ग के पास हकीला नामक पहाड़ी पर जो यशीमोन के सामने
    है डाली। परन्तु दाऊद जंगल में रहा; और उसने जान लिया, कि शाऊल मेरा पीछा करने को
    जंगल में आया है;
  wol-KYG: Ba mu ko defee Sóol dale ca wetu yoon wa, ca kaw tundu Akila, janook màndiŋ
    ma. Daawuda ma ca màndiŋ ma nag yég ne Sóol toppsi na ko foofa.
  eng-YLT: And Saul encampeth in the height of Hachilah, which [is] on the front of
    the desert, by the way, and David is abiding in the wilderness, and he seeth that
    Saul hath come after him in to the wilderness;
  kne-kne: et nankampo da sin kad-an di kalsada sin bilig ay Hakila met laeng. Idi
    dinngen David ay inonod da Saulo si daida sin lugar ay doy,
  eng-WYC-2017: And Saul setted his tents in the hill of Hachilah, that was even against
    the wilderness, in the way. And David dwelled in the desert. Forsooth David saw
    that Saul had come after him into desert;
  eng-WMBB: Saul encamped in the hill of Hachilah, which is before the desert, by
    the way. But David stayed in the wilderness, and he saw that Saul came after him
    into the wilderness.
  urd-GVH: हकीला पहाड़ी पर यशीमोन के मुक़ाबिल वह रुक गए। जो रास्ता पहाड़ पर से गुज़रता
    है उसके पास उन्होंने अपना कैंप लगाया। दाऊद उस वक़्त रेगिस्तान में छुप गया था।
    जब उसे ख़बर मिली कि साऊल मेरा ताक़्क़ुब कर रहा है
  rug-rug: Ke la koa paki pa kapana sa siraṉa pa toqere Hakila si arini. Korapa koa
    nana pa soloso qega se Devita, meke avoso nia sapu mae se Saula pude hata ia gua,
  gaz-gaz: Saaʼol qubata isaa daandii gaara Hakiilaa kan Yasemoonitti garagalu sana
    cina dhaabbate; Daawit garuu gammoojjii keessa ture. Innis yeroo akka Saaʼol isa
    duukaa buʼaa jiru beeketti,
  fra-LSG: Il campa sur la colline de Hakila, en face du désert, près du chemin. David
    était dans le désert; et s’étant aperçu que Saül marchait à sa poursuite au désert,
  gnn-gnn: Daypitthunydja ŋäkula ŋunhi Djol yukurrana ḻarruŋala nhanŋu bunharawu,
    bala yana ŋulinyaramirriyu munhakuna ŋayi garr'yurruna nhanŋuway djämamirrinha
    ḏarramunha yäkunha Yapitjaynha, ga yana maṉḏa marrtjina yuḻwutjtjurrunana bala,
    yurru gurrum'nha bäymana dhika gayulnha, ŋulana bala yuḻwutjtjurrunanydja maṉḏa
    marrtjina‐a‐a Djolwalana wäŋakurru dhaḻakarr‐yarpuŋala, yana liŋgu‐u‐u ga ṉapuŋga'
    yana dhika ŋunhi ŋayipi Djol yukurrana ŋorrana ŋunhili. Nhanŋu garanydja yukurrana
    djingaryurruna munatha'ŋura galki ḻiyaŋura nhanukala, ga djäkamirri yolŋu yäku
    Yapana, walalanydja marrtjina ŋorra'‐ŋurrana rrambaŋi walala miriŋu nhanbala ŋunhi
    ḻiw'maraŋala ŋanya ŋunhi Djolnha gungaŋala.
  yal-yal: A yi a gali malandeni tɔn kiraan dɛxɔn Xakila geyaan fari, Yesimon yɛtagi.
    Dawuda yi dɔxi tonbonni. A to a kolon a Sɔli bata fa a fɔxɔ ra,
  haw-1868: A hoomoana iho la o Saula ma i ka puu o Hakila imua o Iesimona ma ke ala.
    A noho iho la o Davida ma ka waonahele, a ike iho la ia, ua hele mai o Saula mahope
    ona ma ka waonahele.
  arb-NAV: وَعَسْكَرَ شَاوُلُ إِزَاءَ الطَّرِيقِ عِنْدَ سَفْحِ تَلِّ حَخِيلَةَ تُجَاهَ
    الصَّحْرَاءِ، وَكَانَ دَاوُدُ آنَئِذٍ مُقِيماً فِي الصَّحْرَاءِ. فَعِنْدَمَا سَمِعَ
    أَنَّ شَاوُلَ تَعَقَّبَهُ إِلَى الصَّحْرَاءِ
  ewe-ewe: Saul ƒu asaɖa anyi ɖe mɔ si ɖo ta Hakila tɔgbɛ si dze ŋgɔ Yesimon mɔto,
    ke David ya nɔ gbegbea. Esi wòkpɔ be Saul ti ye yome va afi ma la,
  eng-LEE: And Saul encamped on the hill of Chachilah, which is before the desert
    by the way; but David abode in the wilderness, and he saw that Saul was coming
    after him into the wilderness.
  gvn-gvn: '@see-verse:1SA.026.002'
  asm-FB: চৌলে হখীলা পাহাৰত ছাউনি পাতিলে, সেয়া মৰুপ্ৰান্তৰ পথৰ দাতিত আছিল। কিন্তু
    দায়ুদ মৰুপ্ৰান্তত আছিল, তেওঁ দেখিলে যে চৌলে তেওঁক বিচাৰি মৰুপ্ৰান্তলৈ আহিছে।
  sus-A: عٍ نَشَ يٌنكِن شَكِلَ فٍيَيٍ يِرٍ، فبٍنفبٍرٍنيِ يَ رَ كِرَ دّ رَ. دَوُدَ
    تَن نُ نَ فبٍنفبٍرٍنيِ مَ. عَ تٌ عَ مّ عَ سْلُ نَ عَ قٍنقٍ فبٍنفبٍرٍنيِ مَ،
  fra-SBL: Saül campa sur la colline de Hakila, qui est en face du désert, sur le
    chemin. Mais David resta dans le désert, et il vit que Saül le poursuivait dans
    le désert.
  hbo-hbo: וַיִּ֨חַן שָׁא֜וּל בְּגִבְעַ֣ת הַחֲכִילָ֗ה אֲשֶׁ֛ר עַל־פְּנֵ֥י הַיְשִׁימֹ֖ן
    עַל־הַדָּ֑רֶךְ וְדָוִד֙ יֹשֵׁ֣ב בַּמִּדְבָּ֔ר וַיַּ֕רְא כִּ֣י בָ֥א שָׁא֛וּל אַחֲרָ֖יו
    הַמִּדְבָּֽרָה׃
  piu-2006: '@see-verse:1SA.026.002'
  pjt-pjt: Munuya wirkaṟa ngura tjunu iwarangka itingka puḻi panya Akilala ngura ini
    Tjitjimanta itingka palu Davidanya kumpiṟa nyinangi ngura nyara piḻṯingka Tjipala.
  kik-kik: Saũlũ akĩamba hema ciake njĩra-inĩ hakuhĩ na kĩrĩma kĩa Hakila kĩrĩa kĩngʼetheire
    Jeshimoni, nowe Daudi agĩikara kũu werũ-inĩ. Rĩrĩa onire atĩ Saũlũ nĩamũrũmĩrĩire
    kũu-rĩ,
  fra-NCL: Saül campa sur la colline de Hachila, à l’est de la lande, près du chemin,
    et David demeurait dans le désert. S’étant aperçut que Saül marchait à sa recherche
    au désert,
  cek-AK: Saul loe Jeshimon vangpui hmaa ah kaom, Hakilah mae caehhaih loklam taengah
    atai o. Toe David loe praezaek ah oh; Saul mah anih patom, tiah David mah panoek.
  cuk-cuk: Saúl na e-sordaganmala nega-dulesulidgan-asabin, Haquila-yar-siidgi ambikunonimalad.
    We-yarde igar-dikarba siid. David nega-dulesulidganba-gudiidgi, Saúl e-balegindaniye
    wisguargu,
  uig-CYR: Саул болса йол бойида, Йәшимонға йеқин Һақилаһ егизлигидә чедир тикти.
    Давут чөлдә турувататти; у Саулниң чөлгә өз кәйнидин чиққинидин хәвәр тапқанда
  tel-2017: సౌలు యెషీమోను ఎదుట ఉన్న హకీలా కొండలో దారి పక్కన దిగినప్పుడు, ఎడారిలో ఉంటున్న
    దావీదు తనను పట్టుకోవాలని సౌలు వచ్చాడని విని,
  hat-BSA: Saül te fè kan nan ti mòn Hakila a, ki devan Jeschimon, akote wout la,
    e David te rete nan dezè a, lè li te wè ke Saül te vini dèyè li nan dezè a.
  kos-kos: Saul ac mwet lal elos tulokinya lohm nuknuk selos ke sisken inkanek soko
    oan Fineol Hachilah. David el srakna muta yen mwesis uh, ac ke el lohng lah Saul
    el tuku sokol,
  hbo-WLC: וַיִּ֨חַן שָׁא֜וּל בְּגִבְעַ֣ת הַחֲכִילָ֗ה אֲשֶׁ֛ר עַל־פְּנֵ֥י הַיְשִׁימֹ֖ן
    עַל־הַדָּ֑רֶךְ וְדָוִד֙ יֹשֵׁ֣ב בַּמִּדְבָּ֔ר וַיַּ֕רְא כִּ֣י בָ֥א שָׁא֛וּל אַחֲרָ֖יו
    הַמִּדְבָּֽרָה׃
  ibo-ibo: Sọl mara ụlọ ikwu ya nʼakụkụ ụzọ ugwu nta Hakila na ncherita ihu Jeshimọn
    nke nọ nʼokporoụzọ. Ma ka Devid nʼonwe ya nọ nʼime ọzara, ọ hụrụ na Sọl chụụrụ
    ya bata nʼime ọzara,
  ory-ory: ପୁଣି, ଶାଉଲ ପଥ ପାର୍ଶ୍ୱରେ ମରୁଭୂମି ସମ୍ମୁଖସ୍ଥ ହଖୀଲା ପର୍ବତରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
    ମାତ୍ର ଦାଉଦ ପ୍ରାନ୍ତରରେ ବାସ କରୁଥିଲେ, ପୁଣି, ଶାଉଲ ତାଙ୍କ ପଛେ ପଛେ ପ୍ରାନ୍ତରକୁ ଆସିଅଛନ୍ତି,
    ଏହା ସେ ଦେଖିଲେ।
  chk-chk: Iwe, Saul a nom ünükün ewe al won ewe chukun Hakila akawenewenen Jesimon.
    Nge Tafit a chök nonom lon ewe fanüapö. Lupwen Tafit a rongorong pwe Saul a tapweralong
    lon ewe fanüapö,
  ssd-ssd: Akila tabe yamban ndin taŋge tumbraŋ ulnaig. David nuŋe kuasmbi ndoŋ ma
    baknu taŋge minmba Saul nu biye tiwam prona ta ismba
  rop-rop: en wen deibin kamat langa det hil, deibin meigim kemp wansaid langa det
    roud. Wal Deibid bin stil deya langa det deset kantri.
  ukr-1871: І отаборився Саул на горі Гахилї, що лежить перед пустинею при дорозї.
    Давид же находивсь у пустинї, і видїв, що Саул прийшов за ним в пустиню,
  deu-1951: Und Saul lagerte sich auf dem Hügel Hachila, der vor der Wüste liegt,
    am Wege; David aber blieb in der Wüste.
  eng-JPS: And Saul pitched in the hill of Hachilah, which is before Jeshimon, by
    the way. But David abode in the wilderness, and he saw that Saul came after him
    into the wilderness.
  srp-1865: I stade Saul u oko na brdu Eheli prema Gesimonu kraj puta; a David osta
    u pustinji, i opazi da Saul ide za njim u pustinju.
  lug-lug: Sawulo n’asiisira ku mabbali g’ekkubo ku lusozi Kakira okwolekera eddungu,
    naye Dawudi n’asigala mu ddungu. Awo bwe yalaba Sawulo ng’amugoberedde mu ddungu,
  heb-heb: ויחן שאול בגבעת החכילה אשר על פני הישימן על הדרך ודוד ישב במדבר וירא כי
    בא שאול אחריו המדברה׃
  ben-IRV: আর শৌল মরুপ্রান্তের সামনের হখীলা পাহাড়ে পথের পাশে শিবির স্থাপন করলেন৷
    কিন্তু দায়ূদ মরুপ্রান্তে ছিলেন; আর তিনি দেখতে পেলেন, শৌল তাঁর পরে মরুপ্রান্তে
    আসছেন৷
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਹਕੀਲਾਹ ਦੇ ਪਰਬਤ ਵਿੱਚ ਜੋ ਯਸ਼ੀਮੋਨ ਦੇ ਸਾਹਮਣੇ ਹੈ ਰਾਹ ਉੱਤੇ ਡੇਰੇ ਲਾਏ
    ਪਰ ਦਾਊਦ ਉਜਾੜ ਦੇ ਵਿੱਚ ਠਹਿਰਿਆ ਸੋ ਉਸ ਨੇ ਵੇਖਿਆ ਜੋ ਸ਼ਾਊਲ ਮੇਰੇ ਮਗਰੇ ਮਗਰ ਉਜਾੜ ਵਿੱਚ ਤੁਰਿਆ
    ਆਉਂਦਾ ਹੈ।
  tkr-tkr: Mang'vee, Yeşimonne şene aq'valyne Xakila eyhene tepal yəqqı'ne mıglek
    zastava giviyxhe. Sahree axvane Davuduk'le, Şaul cuqar qihna qöö g'ecena.
  mya-JVB: ရှောလု သည် ယေရှိမုန် မြို့ရှေ့ ၊ ဟခိလ တောင် ပေါ် လမ်း နား မှာ တပ်ချ ၏။
    ဒါဝိဒ် သည် တော ၌ နေ ၍ ရှောလု လိုက်ရှာ ကြောင်း ကို သိမြင် သောအခါ၊
  tbg-tbg: otu Hakila Aiqinavano vaunaini aara auvahini nai seri naavu maaqa kaqa
    tero vaura. Mintuvaro Devitiva aahara vataini vaiharo Soruva vira rantaqiro anu
    uvara iriro,
  hmo-hmo: Saulo be Hakila Ororo dekenai ia kamepa, unai ororo be dala ena badibadinai,
    Iesimono ena dina daekau kahanai. To Davida be tano kaukau dekenai ia noho. Davida
    ese ia itaia vadaeni, Saulo be ia tahua totona tano kaukau dekenai ia mai vadaeni.
  urd-urd: और साऊल हकीला के पहाड़ में जो जंगल के सामने है रास्ता के किनारे ख़ेमा ज़न
    हुआ, पर दाऊद जंगल में रहा, और उसने देखा कि साऊल उसके पीछे जंगल में आया है।
  rus-SYN: И расположился Саул на холме Гахила, что направо от Иесимона, при дороге;
    Давид же находился в пустыне и видел, что Саул шел за ним в пустыню;
  bqc-SIM: Saulu bòokpà zɛ saɛ Hakila sĩ̀sĩpↄlɛ pↄ́ bↄaa ń Yɛsimↄo, mɛ́ Davidi
    ku sɛ̃u. Kɛ́ a mà Saulu lɛ́ pɛ́lɛazi,
  tcz-CHONGTHU: Saul chun Jeshimon nisolama Hakilah molchung lamlen pang a David kisel
    namun’a chun ngahmun akisemin ahi. Ahin David chun Saul in gammang noiyah ahung
    holle ti ahedoh tan ahi.
  mar-mar: शौलाने यशीमोनासमोरील मार्गाजवळ हकीला डोंगरावर तळ दिला; तेव्हा दावीद रानात
    राहत होता आणि त्याने पाहिले की आपला पाठलाग करायला शौल रानात आला आहे.
  qub-qub: Haquila lömaman pachacuran. Chayga caycaran näni läduncho chunyajpa chimpancho.
    Chunyajcho caycashancho Davidga mayaran Saúl chaycama gatishanta.
  bqp-bqp: Solu bùraa kàtɛ zɛ́ sarɛ Akila sĩ̀sĩgɛrɛ kũ à arɛdↄna Yɛsimↄa, akũ Dauda
    kú sɛ̃̀n. Kũ à mà Solu tɛn pɛ́tɛai,
  hat-hat: Li moute kan li sou ti mòn Akila a, toupre wout la, sou limit dezè a. David
    menm te nan dezè a toujou. Lè li vin konnen Sayil te vin dèyè l' nan dezè a,
  eng-BSB: Saul camped beside the road at the hill of Hachilah opposite Jeshimon,
    but David was living in the wilderness. When he realized that Saul had followed
    him there,
  tod-tod: É ná-kɔɔlaɠai ʋuuni Ɠakila ɠizei ma, teʋebai ɠobaʋɛ pele laaʋɛ. Naama
    ziɛgi zu Davide ɠɛni ɲiizu teʋebai zu. É mɛnigai ma ga Sayile ʋilɛgɛ polu, é
    ɗa gaiziɛ teʋebai zu,
  eng-WEBPB: Saul encamped in the hill of Hachilah, which is before the desert, by
    the way. But David stayed in the wilderness, and he saw that Saul came after him
    into the wilderness.
  kbq-kbq: Hagi Soli'a Jesmoni tava'onte Hakila agonafi seli nonku'ma ome kino mani'ne.
    Hianagi Deviti'a ka'ma kopi mani'neno, Soli'ma agriku'ma hakeno eazamofo kea nentahino,
  nhe-BL: Huan Saúl mochijqui ipan nopa tlachiquili Haquila nechca nopa ojtli tlen
    eltoya iteno nopa huactoc tlali ica campa quisa tonati. Huan David itztoya nopona
    ipan huactoc tlali, huan quicajqui para Saúl quitemojtihualayaya.
  bus-bus: Solu bùra kàɛ zɛ́ saɛ Akila sĩ̀sĩgɛɛ kɛ̀ aɛdↄna Yɛsimↄa, ben Dauda kú
    sɛ̃̀n. Kɛ̀ à mà Solu e pɛɛɛazi,
  gub-BL: Uzapo uker haw Akira ywytyr rehe wà, Zezimon henataromo wà. Wiko Tawi ywyxiguhu
    pe. Amo umume'u Xau tur awer izupe. — Ur Xau nerekar pà a'e, i'i izupe wà.
  eng-DRA: 'And Saul encamped in Gabaa Hachila, which was over against the wilderness
    in the way: and David abode in the wilderness. And seeing that Saul was come after
    him into the wilderness,'
