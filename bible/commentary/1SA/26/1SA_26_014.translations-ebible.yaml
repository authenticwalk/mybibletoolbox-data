verse: 1SA.026.014
translations:
  mal-C: അദ്ദേഹം പട്ടാളക്കാരോടും നേരിന്റെ മകൻ അബ്നേരിനോടുമായി, “അബ്നേരേ, നീ എന്നോട്
    ഉത്തരം പറയുമോ?” എന്നു വിളിച്ചുചോദിച്ചു. “രാജസന്നിധിയിൽ കൂകിവിളിക്കുന്ന നീയാര്?”
    എന്ന് അബ്നേർ ചോദിച്ചു.
  deu-TKW: 'da rief david den Leuten und Abner, dem Sohne Ners, zu: Giebst du keine
    Antwort, Abner? Abner erwiederte: Wer bist du, der den König anruft?'
  lin-lin: 'Davidi abelelaki epai ya mampinga mpe epai ya Abineri, mwana mobali ya
    Neri ; alobaki : — Abineri, okoyanola ngai ? Abineri azongisaki : — Yo nani oyo
    ozali koganga na matoyi ya mokonzi ?'
  eng-LSV: and David calls to the people, and to Abner son of Ner, saying, “Do you
    not answer, Abner?” And Abner answers and says, “Who [are] you [who] have called
    to the king?”
  eng-GNV: And Dauid cryed to the people, and to Abner the sonne of Ner, saying, Hearest
    thou not, Abner? Then Abner answered, and said, Who art thou that cryest to the
    King?
  eng-WEBSTER: And David cried to the people, and to Abner the son of Ner, saying,
    Answerest thou not, Abner? Then Abner answered and said, Who art thou that criest
    to the king?
  nhw-BL: 'Huan nopona David quihualtzajtzili Abner huan nochi nopa soldados: ―Abner,
    xiisa technanquili. Huajca Abner quinanquili huan quiilhui: ―¿Ajqueya ta catli
    titzajtzi huan tiquixitía nopa tlanahuatijquetl?'
  swh-ONEN: Daudi akalipigia kelele jeshi na Abneri mwana wa Neri, akisema, “Je, Abneri,
    hutanijibu?” Abneri akajibu, “Nani wewe umwitaye mfalme?”
  bba-bba: Yerɑ u nɔɔɡiru suɑ sɑnsɑni mi ɡiɑ kɑ dɑm u nɛɛ, Abinɛɛ, Nɛrin bii, ɑ ǹ
    wurɑmɔ? Mɑ Abinɛɛ u nùn wisɑ u nɛɛ, wunɑ were ɑ kɑ sinɑ boko wɔkisimɔ.
  eng-KJVCPB: and David cried to the people, and to Abner the son of Ner, saying,
    Answerest thou not, Abner? Then Abner answered and said, Who art thou that criest
    to the king?
  luo-luo: Nopenjo jolweny kod Abner wuod Ner niya, “Bende unyalo dwoka, Abner?” Abner
    nodwoke niya, “In ngʼa maluongo ruoth?”
  meu-meu: Bena David ese tuari oreana bona Abnere Nere e boi henidia, eto, Abnere,
    basio haere a? Abnere e haere, eto, Oi be daika, pavapava o boi heniamu?
  npi-ULB: दाऊदले मानिसहरू र नेरका छोरा अबनेरलाई कराए । तिनले भने, “ए अबनेर के तिमीले
    जवाफ दिंदैनौ?” तब अबनेरले जवाफ दिए र भने, “राजामाथि कराउने तिमी को हौ?”
  yor-yor: Dafidi sì kọ sí àwọn ènìyàn náà àti sí Abneri ọmọ Neri wí pé, “Ìwọ kò dáhùn,
    Abneri?” Nígbà náà ni Abneri sì dáhùn wí pé, “Ìwọ ta ni ń pe ọba?”
  emp-NTPO: 'Maʌ̃ne Daviba Saul sordaorã boro Abneda trʌ̃ jarasia: –¡Abne! ¿Ũrĩ b̶ʌca?–
    Abneba panusia: –¿Caida jãwã dadjirã boro Sauloa b̶ia b̶ʌ?–'
  ind-ind: Kemudian Daud berteriak kepada pasukan Saul dan Abner anak Ner, “Abner!
    Apakah kamu dapat mendengar suara saya?” Abner menjawab, “Siapakah kamu, sehingga
    berani berteriak dan membangunkan raja dari tidurnya?”
  pes-OPCB: 'آنگاه داوود سربازان شائول و ابنیر را صدا زده، گفت: «ابنیر، صدایم را می‌شنوی؟»
    ابنیر پرسید: «این کیست که با فریادش پادشاه را بیدار می‌کند؟»'
  tgl-ULB: Sumigaw si David sa mga tao at kay Abner anak na lalaki ni Ner, sinabi
    niya, “Hindi ka ba sasagot, Abner?” Pagkatapos sumagot at sinabi ni Abner, “Sino
    kang sumisigaw sa hari?”
  hui-hui: Ani howa ibugua Abane halu Solonaga ami agali bu hearuhondo olaede howa
    lalu, Abane-o i̱na í̠ olarogo hale kebe nahe kebe, lene. Ani layagola hale howa
    Abanehanda ladai bialu lalu, Í̠ agali aigo howa kini olarebe, lene.
  mya-mya: ရှော​လု​၏​တပ်​သား​များ​နှင့်​အာ​ဗ​နာ​အား``အို အာ​ဗ​နာ​သင်​သည်​ငါ​ပြော​သည်​ကို​ကြား
    ရ​ပါ​၏​လော'' ဟု​ဟစ်​အော်​လေ​၏။ အာ​ဗ​နာ​က``မင်း​ကြီး​အိပ်​ရာ​မှ​နိုး​အောင်​အော်
    ဟစ်​နေ​သူ​ကား​အ​ဘယ်​သူ​နည်း'' ဟု​မေး​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དམག་དཔུང་དང་ནེར་གྱི་བུ་ཨབ་ནེར་གཉིས་ཀ་བོས་ནས་འདི་ལྟར། ཀྱེ་ཨབ་ནེར་ཁྱེད་ཀྱིས་ལན་མི་འདེབས་པ་ཅི་ཡིན་ནམ་ཞེས་དྲིས་པ་ན།
    ཨབ་ནེར་གྱིས་ལན་དུ། རྒྱལ་པོ་འབོད་མཁན་ཁྱོད་སུ་ཡིན་ཞེས་སྨྲས་པར།
  sna-sna: Akadanidzira kuvarwi nokuna Abhineri mwanakomana waNeri akati, “Abhineri
    haundidaviri here?” Abhineri akapindura akati, “Ndiwe aniko unodanidzira kuna
    mambo?”
  spa-BLM: 'y David gritó al pueblo y a Abner, hijo de Ner, diciendo: “¿No respondes,
    Abner?” Entonces Abner respondió: “¿Quién eres tú que llamas al rey?”'
  cac-cac: 'Te chaan̈ ix avaj vin̈ d''a vin̈aj Abner yed'' d''a eb'' soldado vin̈
    rey chi'', ix yalan vin̈ icha tic: —Abner, tac''van d''ayin, xchi vin̈. Ix tac''vi
    vin̈aj Abner chi'' icha tic: —¿Mach ach, yuj chi'' tzach avaj d''a vin̈ rey tic?
    xchi vin̈.'
  swh-ULB: Daudi akawapigia kelele watu hao na Abneri mwana Neri; akisema, “Hujibu
    neno, Abneri?” Ndipo Abneri akajibu na kusema, “Wewe ni nani unayempigia mfalme
    kelele?”
  bel-bel: 'І заклікаў Давід народ і Авэніра, сына Ніравага, кажучы: адказвай, Авэнір.
    І адказваў Авэнір і сказаў: хто ты, што крычыш і турбуеш цара?'
  deu-ELBBK: 'Und David rief dem Volk und Abner, dem Sohn Ners, zu und sprach: Antwortest
    du nicht, Abner? Und Abner antwortete und sprach: Wer bist du, der du dem König
    zurufst?'
  mbb-OT: Migkulahì ni David ensi Abner, ne migkeǥiyan din kes peremandar zutun te
    menge sundaru ni Saul he si Abner te, “Abner, egkezineg e ve kenikew?” Midtavak
    si Abner te, “Hentei ka? Hengkey is tuyù nu te hadì?”
  mal-2015: 'ദാവീദ് ജനത്തോടും നേരിന്റെ മകനായ അബ്നേരിനോടും: അബ്നേരേ, നീ ഉത്തരം പറയുന്നില്ലയോ
    എന്നു വിളിച്ചു പറഞ്ഞു. അതിന്നു അബ്നേർ: രാജസന്നിധിയിൽ കൂകുന്ന നീ ആർ എന്നു അങ്ങോട്ടു
    ചോദിച്ചു.'
  rmc-rmc: 'Vičinďa pro murša le Sauloskre the pro Abner: „Abner! Odpheneha mange?“
    „Ko sal, hoj vičines pro kraľis?“ phučľa o Abner.'
  pes-OPV: 'و داود قوم و ابنیر پسر نیر را صدا زده، گفت: «ای ابنیر جواب نمی دهی؟» و
    ابنیر جواب داده، گفت: «تو کیستی که پادشاه را می‌خوانی؟»'
  ron-1924: 'Ши а стригат попорулуй ши луй Абнер, фиул луй Нер: „Н-аузь ту, Абнер?”
    Абнер а рэспунс: „Чине ешть ту, каре стриӂь кэтре ымпэратул?”'
  ben-OBCV: তিনি সৈন্যদের ও নেরের ছেলে অবনেরকে ডেকে বললেন, “অবনের, আপনার কি কিছু বলার
    নেই?” অবনের উত্তর দিলেন, “তুমি কে যে রাজার কাছে চেঁচামেচি করছ?”
  som-som: Kolkaasaa Daa'uud u dhawaaqay dadkii iyo Abneer oo ahaa ina Neer, oo yidhi,
    Abneerow, war miyaadan jawaabayn? Markaasaa Abneer jawaabay oo yidhi, Kaaga boqorka
    u dhawaaqayaa, kumaad tahay?
  lat-VUC: 'clamavit David ad populum, et ad Abner filium Ner, dicens: Nonne respondebis,
    Abner? Et respondens Abner, ait: Quis es tu, qui clamas, et inquietas regem?'
  eng-ASVBT: and David cried to the people, and to Abner the son of Ner, saying, Answerest
    thou not, Abner? Then Abner answered and said, Who art thou that criest to the
    king?
  ita-1885: 'E gridò al popolo e ad Abner, figliuolo di Ner, dicendo: Non rispondi,
    Abner? E Abner rispose, e disse: Chi sei tu, che gridi al re?'
  eng-LXXUP: And David called to the people, and spoke to Abner, saying, Wilt thou
    not answer, Abner? and Abner answered and said, Who art thou that callest?
  eng-ULB: David shouted out to the people and to Abner son of Ner; he said, “Do you
    not answer, Abner?” Then Abner answered and said, “Who are you who is shouting
    to the king?”
  spa-VBL: 'Gritó al ejército y a Abner, hijo de Ner: “¿No vas a responderme, Abner?”
    . “¿Quién es el que grita, molestando al rey?” respondió Abner.'
  fra-_FOB: 'Et il cria au peuple, et à Abner, fils de Ner, en disant: Ne répondras-tu
    pas, Abner? Et Abner répondit, et dit: Qui es-tu, toi qui cries au roi?'
  mal-mal: 'ദാവീദ് ജനത്തോടും നേരിന്റെ മകനായ അബ്നേരിനോടും: “അബ്നേരേ, നീ ഉത്തരം പറയുന്നില്ലയോ”
    എന്നു വിളിച്ചു പറഞ്ഞു. അതിന് അബ്നേർ: “രാജസന്നിധിയിൽ കൂകുന്ന നീ ആര്” എന്ന് അങ്ങോട്ട്
    ചോദിച്ചു.'
  urd-GVR: to Dāūd ne fauj aur Abinair ko ūṅchī āwāz se pukār kar kahā, “Ai Abinair,
    kyā āp mujhe jawāb nahīṅ deṅge?” Abinair pukārā, “Āp kaun haiṅ ki bādshāh ko is
    tarah kī ūṅchī āwāz deṅ?”
  suz-BL: मिनु दाऊदम नेर आ तौ आब्‍नेर आ नें थिशा “ए आब्‍‍नेर, गे आं लोव़ लेत्‍ती”
    देंमाक्‍त। मिनु आब्‍नेरमी “गे पिप कली हुइश्‍शा लोव़ पाइब सु नवे” देंमाक्‍त।
  ita-1927: 'e gridò alla gente di Saul e ad Abner, figliuolo di Ner: “Non rispondi
    tu, Abner?” Abner rispose e disse: “Chi sei tu che gridi al re?”'
  ckb-ckb: 'ئینجا داود بانگی سوپاکە و ئەبنێری کوڕی نێری کرد و گوتی: «ئەبنێر وەڵام
    نادەیتەوە؟» ئەبنێریش گوتی: «تۆ کێیت بانگی پاشا دەکەیت؟»'
  eng-BBE: And crying out to the people and to Abner, the son of Ner, David said,
    Have you no answer to give, Abner? Then Abner said, Who is that crying out to
    the king?
  kan-OKCV: ಸೈನಿಕರಿಗೂ ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನಿಗೂ ಕೇಳಿಸುವಂತೆ ಕೂಗಿ, “ಅಬ್ನೇರನೇ, ನೀನು ಉತ್ತರ
    ಕೊಡುವುದಿಲ್ಲವೋ?” ಎಂದನು. ಅದಕ್ಕೆ ಅಬ್ನೇರನು ಉತ್ತರವಾಗಿ, “ಅರಸನಿಗೆ ಎದುರಾಗಿ ಕೂಗುವ ನೀನು
    ಯಾರು?” ಎಂದನು.
  tam-2017: 'மக்களுக்கும் நேரின் மகனான அப்னேருக்கும் நேராக நின்று கூப்பிட்டு: அப்னேரே,
    பதில் சொல்லமாட்டீரா என்றான்; அதற்கு அப்னேர்: ராஜாவுக்கு நேராகக் கூக்குரலிடுகிற
    நீ யார் என்றான்.'
  spa-RV-1909: 'Y dió voces David al pueblo, y á Abner hijo de Ner, diciendo: ¿No
    respondes, Abner? Entonces Abner respondió y dijo: ¿Quién eres tú que das voces
    al rey?'
  ron-BTF: 'Și David a strigat către popor și către Abner, fiul lui Ner, spunând:
    Nu răspunzi, Abner? Atunci Abner a răspuns și a zis: Cine ești tu, care strigi
    către împărat?'
  eng-WEBP: and David cried to the people, and to Abner the son of Ner, saying, “Don’t
    you answer, Abner?” Then Abner answered, “Who are you who calls to the king?”
  eng-FBV: He shouted down to the army and Abner, son of Ner, “Aren't you going to
    answer me, Abner?” “Who is that shouting, disturbing the king?” Abner called back.
  nld-1939: 'Nu riep hij tot het volk en tot Abner, den zoon van Ner: Geeft ge geen
    antwoord, Abner? Abner riep terug: Wie zijt ge, die daar den koning durft roepen?'
  nch-BL: 'Huan nopona David quihualtzajtzili Abner huan nochi nopa soldados: ―Abner,
    xiisa, technanquili. Huajca Abner quinanquili huan quiilhui: ―¿Ajquiya ta cati
    titzajtzi huan tiquixitía nopa tanahuatijquet?'
  vie-1934: 'Người gọi quân lính với Aùp-ne, con trai Nê-rơ mà nói rằng: Aùp-ne, người
    chẳng đáp lời sao? Aùp-ne đáp rằng: Ngươi là ai mà kêu la cùng vua?'
  hin-CV: वहां से दावीद ने सेना और नेर के पुत्र अबनेर को पुकारकर कहा, “अबनेर, आप मुझे
    उत्तर देंगे?” अबनेर ने उत्तर दिया, “कौन हो तुम, जो राजा को पुकार रहे हो?”
  spa-BES: 'Y clamando al pueblo y Abner, el hijo de Ner, David dijo: ¿No tienes respuesta
    para dar, Abner? Entonces Abner dijo: ¿Quién es el que clama al rey?'
  tdx-tdx: 'Le nikoik’ am’ondatio naho amy Abnere ana’ i Nere t’i Davide, ami’ty hoe:
    Tsy manoiñe v‘iheo, Abnere? Le hoe ty natoi’ i Abnere: Ia-mbao o mikoik’ amy mpanjakaio?'
  tha-KJV: ดาว​ิ​ดก​็ตะโกนเรียกพวกพลและเรียกอับเนอร์​บุ​ตรชายเนอร์​ว่า “อับเนอร์​เอ๋ย
    ท่านไม่ตอบหรือ” แล​้​วอ​ับเนอร์ตอบว่า “ใครนั่​นที​่​มาร​้องเรียกกษั​ตริ​ย์”
  por-BR-2018: 'E deu vozes Davi ao povo, e a Abner filho de Ner, dizendo: Não respondes,
    Abner? Então Abner respondeu e disse: Quem és tu que dás vozes ao rei?'
  deu-ELO: 'Und David rief dem Volke und Abner, dem Sohne Ners, zu und sprach: Antwortest
    du nicht, Abner? Und Abner antwortete und sprach: Wer bist du, der du dem Könige
    zurufst?'
  eng-WYC-2018: David cried to the people, and to Abner, the son of Ner, and said,
    Abner, whether thou wilt not answer? (or Abner, wilt thou not answer me?) And
    Abner answered, and said, Who art thou, that criest, and dis-easest the king?
  epo-epo: 'Kaj David ekkriis al la popolo, kaj al Abner, filo de Ner, jene: Ĉu vi
    ne respondos, Abner? Kaj Abner respondis kaj diris: Kiu vi estas, kiu krias kontraŭ
    la reĝo?'
  uig-PIN: 'Dawut ⱪoxun bilǝn nǝrning oƣli Abnǝrgǝ towlap: — Jawab bǝrmǝmsǝn, i Abnǝr!
    — dedi. Abnǝr: — Padixaⱨⱪa towliƣuqi kim sǝn? — dedi.'
  beo-beo: '“A:bena! Dia da na sia: nababela:?” A:bena da amane sia:i, “Gomo da nowa
    hina bagade nedigima:ne wele sia:bela:?”'
  tpi-OTNT: Na em i singaut i go long ol ami bilong Sol na long Apner. Em i tok olsem,
    “Apner, yu harim singaut bilong mi, o nogat?” Orait na Apner i singaut long em
    olsem, “Yu husat na yu singaut long king?”
  hau-SA: Sai Dawuda ya kira sojojin Shawulu da kuma Abner ɗan Ner ya ce, “Abner ba
    za ka amsa mini ba?” Abner ya ce, “Wane ne yake kira yana damun sarki haka?”
  uig-LAT: 'Dawut qoshun bilen nerning oghli Abnerge towlap: — Jawab bermemsen, i
    Abner! — dédi. Abner: — Padishahqa towlighuchi kim sen? — dédi.'
  nde-nde: Wamemeza ibutho lo-Abhineri indodana kaNeri, wathi, “Kanti kawungiphenduli,
    Abhineri na?” U-Abhineri waphendula wathi, “Ungubani wena omemeza inkosi na?”
  ton-ton: Pea naʻe ui ʻe Tevita ki he kakai, pea kia ʻApina ko e foha ʻo Nea, ʻo
    pehē, “ʻApina ʻoku ʻikai te ke lea?” Pea naʻe lea ai ʻa ʻApina, ʻo pehē, “Ko hai
    koe ʻoku ke ui ki he tuʻi?”
  ces-1613: 'I zavolal David na lid a na Abnera syna Ner, řka: Což se neozveš, Abner?
    Odpovídaje pak Abner, řekl: Kdo jsi ty, kterýž voláš na krále?'
  eng-WMB: and David cried to the people, and to Abner the son of Ner, saying, “Don’t
    you answer, Abner?” Then Abner answered, “Who are you who calls to the king?”
  tam-TCV: அப்பொழுது தாவீது படையினரையும், நேரின் மகன் அப்னேரையும் கூப்பிட்டு, “அப்னேரே!
    நீ எனக்குப் பதில்கூற மாட்டாயா?” என்றான். அதற்கு அப்னேர், “அரசனைக் கூப்பிடும் நீ
    யார்?” என்றான்.
  ceb-ULB: Misinggit si David ngadto sa mga tawo ug kang Abner ang anak nga lalaki
    ni Ner; miingon siya, “Dili ka ba motubag, Abner?” Unya mitubag si Abner ug miingon,
    “Kinsa ka man nga nagasinggit ngadto sa hari?”
  pol-UBG: 'Wtedy Dawid zawołał do ludzi i do Abnera, syna Nera: Czy nie odezwiesz
    się, Abnerze? Abner odpowiedział: Któż ty jesteś, który wołasz do króla?'
  urd-GVU: تو داؤد نے فوج اور ابنیر کو اونچی آواز سے پکار کر کہا، ”اے ابنیر، کیا آپ
    مجھے جواب نہیں دیں گے؟“ ابنیر پکارا، ”آپ کون ہیں کہ بادشاہ کو اِس طرح کی اونچی
    آواز دیں؟“
  deu-1912: 'und schrie das Volk an und Abner, den Sohn Ners, und sprach: Hörst du
    nicht, Abner? Und Abner antwortete und sprach: Wer bist du, daß du so schreist
    gegen den König?'
  kan-2017: “ಅಬ್ನೇರನೇ ಕಿವಿಗೊಡುವುದಿಲ್ಲವೋ?” ಎಂದು ನೇರನ ಮಗನಾದ ಅವನಿಗೂ, ಸೈನಿಕರಿಗೂ ಕೇಳಿಸುವಂತೆ
    ಕೂಗಿದನು. ಅಬ್ನೇರನು, “ಅರಸನನ್ನು ಕೂಗುವ ನೀನಾರು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: me tolul ngak fa raba’ i salthaw rok Saul nge Abner ni be ga’ar, “Abner!
    Ga be rung’ag lamag?” Me fith Abner ni ga’ar, “Mini’ e cha’nem ni be tolul nike
    pug e en ni pilung?”
  hlt-MCSB: Te phoeiah David loh pilnam neh Ner capa Abner te a khue tih, “Abner,
    na doo mahpawt a?” a ti nah. Te dongah Abner loh a doo tih, “Namah loh ulae manghai
    la na khue,” a ti nah.
  mdy-ETH: ዑኡዞ ፔኤኮ ዼጊዲ ሳኣዖኦሌኮ ዖሎ ዓሶንታ ዓቤኔሬንታ ዋይዛንዳጉዲ፦ «ዓቤሬኔ! ኔ ዋይዛ!» ጌዒ ዔኤሊንቴኔ። ዓቤኔሬ
    ዒማና፦ «ሃያይዲ ካኣቲ ጊንዑዋጉዲ ዒላታሢ ዖናዳይ?» ጌዔኔ።
  twi-ASANTE: Ɔteaam frɛɛ Abner ne Saulo sɛ, “Sɔre oo! Abner.” Abner bisaa sɛ, “Hwan
    nie?”
  eng-WEBU: and David cried to the people, and to Abner the son of Ner, saying, “Don’t
    you answer, Abner?” Then Abner answered, “Who are you who calls to the king?”
  wal-wal: Daawiti Saa7oola olanchchatanne Neera na7aa Abaneera, “Abaneeraa! Abaneeraa!
    Taani xeegiyoogaa siyikkii?” yaagidi waassiis. Waassin Abaneeri, “Ha xeegidi kawuwaa
    xiskkuwaa diggiyaagee oonee?” yaagiis.
  spa-PDDPT: 'Entonces David gritó al pueblo y a Abner, hijo de Ner: ¿No respondes,
    Abner? Entonces Abner respondió y dijo: ¿Quién eres tú que gritas al rey?'
  gun-gun: 'Ha''e rami vy ha''e kuery pe ojapukai nhendu ho''amy, Ner ra''y Abner
    pe guive. Ha''e vy aipoe''i: — Abner, nerembovai va''e ty''y? Ha''e ramo Abner
    omyĩ vy oporandu: — Mava''e tu ndee, huvixave pe rejapukai aguã?'
  agu-BL: 'Ẍch''ine''n nin tzun Luwiy tan c''ase''n Abner scyuch'' yi e'' mas sanlar:
    —¡Abner elk awatl! Tele''n tzun watl Abner: —¿Mbi eka''n awa''n yi na cẍtzan tan
    c''ase''n yi kareyil? chij Abner.'
  eng-PEV: David called out to Abner, “Hey, Abner. Can you hear me?” He answered,
    “Who’s that calling out? Who’s waking up the big boss?”
  ilo-ULB: Pinukkawan ni David dagiti tattao ni Abner nga anak ni Ner; kinunana, “Abner,
    sungbatannak!” Ket simmungbat ni Abner a kunana, “Siasinoka koma ngay a mangpukpukkaw
    iti ari?”
  kpg-kpg: gaa wolo ga gahigahi a Abner mo ana gau dauwa, ga helekai, “Abner, goe
    e longono e goe au?” Abner ga helekai, “Goe koai dela e wolowolo e hangahanga
    di king?”
  uig-ARA: 'داۋۇت قوشۇن بىلەن نەرنىڭ ئوغلى ئابنەرگە توۋلاپ: ــ جاۋاب بەرمەمسەن، ئى
    ئابنەر! ــ دېدى. ئابنەر: ــ پادىشاھقا توۋلىغۇچى كىم سەن؟ ــ دېدى.'
  sus-sus: Dawuda naxa a xui ramini ɲama nun Neri xa di Abeneri ma, a naxɛ, «Abeneri,
    i mu n xui ratinma?» Abeneri naxa a maxɔrin, «Nde na i ra, naxan gbelegbelefe
    mangɛ ra yi ki?»
  pon-2006: e ahpw likwerkilahng sapwellimen Sohl sounpei ko oh Apner, “Apner! Ke
    kak rong ngilei?” Apner ahpw idek, “Ihs me katakatairong oh kapiradahr nanmwarki?”
  ksd-ksd: 'Ma David i ga oro tadav ra tarai na vinarubu ma tadav Abner natu i Ner
    dari: Abner, pa kaum ta balbali? Ma Abner i ga bali ia: To ia nam i oro?'
  tur-YTC: 've David halka ve Ner oğlu Avner''e, “Yanıt vermiyor musun, Avner?” diye
    bağırdı. O zaman Avner şöyle yanıt verdi: “Krala seslenen sen kimsin?”'
  grc-BRENT: Καὶ προσεκαλέσατο Δαυὶδ τὸν λαὸν, καὶ τῷ Ἀβεννὴρ ἐλάλησε, λέγεν, οὐκ
    ἀποκριθήσῃ Ἀβεννήρ; καὶ ἀπεκρίθη ʼΑβεννὴρ, καὶ εἶπε, τίς εἶ σὺ ὁ καλῶν;
  ind-AYT: Daud berseru kepada orang-orang itu dan kepada Abner, anak Ner, katanya,
    “Tidakkah kamu menjawab, Abner?” Abner menjawab, katanya, “Siapakah kamu yang
    berseru kepada raja?”
  nya-nya: Davide anayitana gulu lankhondo ndi Abineri mwana wa Neri nawafunsa kuti,
    “Kodi sundiyankha ine Abineri?” Abineri anayankha kuti, “Ndiwe yani amene ukuyitana
    mfumu?”
  hrv-hrv: 'Tada viknu vojsci i Abneru, Nerovu sinu, ovako: “Zar se nećeš odazvati,
    Abnere?” A Abner se odazva i upita: “Tko si ti što uznemiruješ kralja?”'
  mps-mps: Tama aga te Solgo ami dabeba me te Apnerba i wai. Agai te tiwai po wai,
    “Apner! Nago eno i wabo odaliwe, ma meniwe?” Tialima, Apnergo agaba te i wei ponoyu,
    te tama po wai, “Nage dego tama nago te kingba i obawe?”
  tpi-tpi: Na em i singaut i go long ol ami bilong Sol na long Apner. Em i tok olsem,
    “Apner, yu harim singaut bilong mi, o nogat?” Orait na Apner i singaut long em
    olsem, “Yu husat na yu singaut long king?”
  dan-1931: 'Så råbte han til Krigerne og Abner, Ners Søn: “Svarer du ikke, Abner?”
    Abner svarede: “Hvem er det, som kalder på Kongen?”'
  vie-OVCB: 'Đa-vít mới quay lại gọi binh lính và Áp-ne, con Nê-rơ: “Hãy thức dậy,
    Áp-ne!” Áp-ne hỏi: “Ai đó?”'
  guj-2017: દાઉદે લોકોને તથા નેરના પુત્ર આબ્નેરને મોટેથી કહ્યું, આબ્નેર તું કેમ ઉત્તર
    નથી આપતો?” ત્યારે આબ્નેર ઉત્તર આપ્યો “રાજાને ઊંચા અવાજે બોલાવનાર તું કોણ છે?”
  pon-2006A: e ahpw likwerkilahng sapwellimen Sohl sounpei ko oh Apner, “Apner! Ke
    kak rong ngilei?” Apner ahpw idek, “Ihs me katakatairong oh kapiradahr nanmwarki?”
  por-BRBSL: 'e Davi gritou ao povo, e a Abner, o filho de Ner, dizendo: “Você não
    responde, Abner? Então Abner respondeu: “Quem é você que chama o rei?”.'
  aly-aly: David-an arlkew, “Abner! Aweyel apek ntwa ayenh?” Ra tyernew, “Angwenh
    aley arlkeyel, atyetyartan atyekeleyel?”
  cth-cth: Devit ni tamihupui hoi Ner capa Abner hah a oung teh, Abner na pato mahoeh
    maw atipouh. Hahoi Abner ni siangpahrang ka oung ngam e tami api nang maw atipouh.
  twi-twi: Ɔteɛɛ mu frɛɛ Abner ne Saulo se, “Sɔre oo! Abner.” Abner bisaa se, “Hena
    ni?”
  hlt-hlt: Te phoeiah David loh pilnam neh Ner capa Abner te a khue tih, “Abner, na
    doo mahpawt a?” a ti nah. Te dongah Abner loh a doo tih, “Namah loh ulae manghai
    la na khue,” a ti nah.
  tbz-SIM: 'kɛ́pĩɛ̃kɛ́ Sɑuri tĩ̀nnì bíɛ́kɛ̀ kɛ́yú Abunɛɛ Nɛɛ birɛ. Kɛ̀ Abunɛɛ ò tɛ̃̀ńnɛ́
    kɛ dɔ̀: Weninwe wèè wèkíí mɛmmɛ kɛ kɔɔ́nnɛ̀ okpɑ̀ɑ̀tì?'
  msy-2020: Ezɨ Devit Solɨn mɨdorozir gumaziba ko Apnerɨn diagha ghaze, “Oi! Apner,
    nɨ nan dɨmdiam barazi, o puvatɨ?” Ezɨ Apner an diagha ghaze, “Nɨ tina atrivimɨn
    dei?”
  dop-dop: 'Ɩlɛnɑ ɩ́ kpɛɛsɩ Apǝnɛɛ nɑ yoolɑɑ lɛmpɑ sɩ: He hee, ɩɩ nɩɩ tɑɑ? Ntɛnɑ Apǝnɛɛ
    sɩ: Nyɑɣɑ ɑweɣe nɑ ń holiɣi wulɑʋ tɔɔ kɛ́ mpʋ ye?'
  azb-azb: 'Davud xalqa və Ner oğlu Avnerə «ey Avner, mənə cavab ver» deyə qışqırdı.
    Avner də cavab verdi: «Sən kimsən ki, qışqıra-qışqıra padşahı çağırırsan?»'
  eng-DBY: And David cried to the people, and to Abner the son of Ner, saying, Answerest
    thou not, Abner? Then Abner answered and said, Who art thou that criest to the
    king?
  hin-2017: और दाऊद ने उन लोगों को, और नेर के पुत्र अब्नेर को पुकारके कहा, “हे अब्नेर
    क्या तू नहीं सुनता?” अब्नेर ने उत्तर देकर कहा, “तू कौन है जो राजा को पुकारता है?”
  wol-KYG: 'Mu àddu ca kaw, wax ak gàngoor ga, daldi ne Abner doomu Ner: «Éey Abner,
    doo ma wuyu?» Abner ne ko: «Yaw yaa di kan bay joor Buur?»'
  eng-YLT: and David calleth unto the people, and unto Abner son of Ner, saying, 'Dost
    thou not answer, Abner?' and Abner answereth and saith, 'Who [art] thou [who]
    hast called unto the king?'
  kne-kne: Pag nan kanan ay nangibogaw en daida, “Abner, apay nga adi kan somongbat?”
    Songbatan pay Abner yan kanana, “Sino ka ay bomogbogaw ay mamalaga sin ari?”
  eng-WYC-2017: David cried to the people, and to Abner, the son of Ner, and said,
    Abner, whether thou wilt not answer? And Abner answered, and said, Who art thou,
    that criest, and dis-easest the king?
  eng-WMBB: and David cried to the people, and to Abner the son of Ner, saying, “Don’t
    you answer, Abner?” Then Abner answered, “Who are you who calls to the king?”
  urd-GVH: तो दाऊद ने फ़ौज और अबिनैर को ऊँची आवाज़ से पुकारकर कहा, “ऐ अबिनैर, क्या
    आप मुझे जवाब नहीं देंगे?” अबिनैर पुकारा, “आप कौन हैं कि बादशाह को इस तरह की ऊँची
    आवाज़ दें?”
  rug-rug: meke kukili pule la koasa qeto minate te Saula meke Abana, “Abana! Boka
    avosau goi?” “Esei si korapa kukili variva nuli na va vaṉunia sa baṉara?” gua
    se Abana.
  gaz-gaz: Daawitis loltootaa fi Abneer ilma Neeriitiin, “Yaa Abneer, ati deebii naaf
    hin kennituu?” jedhee lallabe. Abneeris deebisee, “Ati kan mootiitti iyyitu eenyu?”
    jedhe.
  fra-LSG: 'Et il cria au peuple et à Abner, fils de Ner: Ne répondras-tu pas, Abner?
    Abner répondit: Qui es-tu, toi qui pousses des cris vers le roi?'
  gnn-gnn: bala ŋayi ŋunhalanydja yatjurrunana yukurrana waŋanana. “Wäy Yapana! Ŋämaŋga
    nhe yukurra ŋarranha yulŋunydja?” bitjarra. Yapananydja dhuwala djäkamirri ŋunhi
    Djolwu gaŋgathinanydja, bira'yurrunanydja ŋayi, bala dhä‐wirrka'yurruna bitjarrana,
    “Yol dhika yatjurrunanydja?”
  yal-yal: Dawuda yi ganla nun Abineri xili, Neri a diina, a naxa, “Abineri, i mi
    n yabɛ ba?” Abineri yi yabin ti, a naxa, “Nde i tan na, i tan naxan sɔnxɔma mangan
    xilideni?”
  haw-1868: Kahea aku la o Davida i na kanaka, a ia Abenera, i ke keiki a Nera, i
    aku la, Aole anei oe eo mai, e Abenera? Alaila eo mai la o Abenera, i mai la,
    Owai oe e kahea mai nei i ke alii?
  arb-NAV: 'وَنَادَى دَاوُدُ الْجُنُودَ وَأَبْنَيْرَ بْنَ نَيْرٍ قَائِلاً: «أَلا تُجِيبُنِي
    يَا أَبْنَيْرُ؟». فَأَجَابَ أَبْنَيْرُ: «مَنْ هَذَا الَّذِي يُنَادِي الْمَلِكَ؟»'
  ewe-ewe: Azɔ la, David do ɣli ɖo ɖe Saul kple Abner be, “Abner, nyɔ!” Abner bia
    be, “Wò ame kae le ɣli dom nenema hele fia la nyɔm tso alɔ̃ me?”
  eng-LEE: And David called to the people, and to Abner the son of Ner, saying, Wilt
    thou not answer, Abner? And Abner answered and said, Who art thou that callest
    to the king?
  gvn-gvn: '@see-verse:1SA.026.013'
  asm-FB: তেতিয়া দায়ূদে লোকসকলক আৰু নেৰৰ পুত্ৰ অবনেৰক মাতি ৰিঙিয়াই ক’লে, হে অবনেৰ,
    তুমি জানো উত্তৰ নিদিয়া? তাতে অবনেৰে উত্তৰ দি ক’লে, “ৰজালৈ চিঞৰি কোৱা তুমি কোন?”
  sus-A: دَوُدَ نَشَ عَ شُي رَ مِنِ حَمَ نُن نٍرِ شَ دِ عَبٍنٍرِ مَ، عَ نَشّ، «عَبٍنٍرِ،
    عِ مُ ﭑ شُي رَتِنمَ؟» عَبٍنٍرِ نَشَ عَ مَشْرِن، «ندٍ نَ عِ رَ، نَشَن فبٍلٍفبٍلٍقٍ
    مَنفّ رَ يِ كِ؟»
  fra-SBL: 'Et David cria au peuple et à Abner, fils de Ner, en disant : « Ne réponds-tu
    pas, Abner ? » Abner répondit : « Qui es-tu, toi qui appelles le roi ? »'
  hbo-hbo: וַיִּקְרָ֨א דָוִ֜ד אֶל־הָעָ֗ם וְאֶל־אַבְנֵ֤ר בֶּן־נֵר֙ לֵאמֹ֔ר הֲלֹ֥וא
    תַעֲנֶ֖ה אַבְנֵ֑ר וַיַּ֤עַן אַבְנֵר֙ וַיֹּ֔אמֶר מִ֥י אַתָּ֖ה קָרָ֥אתָ אֶל־הַמֶּֽלֶךְ׃
    פ
  piu-2006: '@see-verse:1SA.026.013'
  pjt-pjt: Munu puḻi katunguṟulta Davidanya mirangu Saulaku tjaultji tjuṯakutu munu
    tjanampa mayatja Apanala mirara wangkangi, “Apana! Kuliniṉin!” Ka Apananya ngapartji
    ma-mirangu, “Nganalun palatja mirara urulytjingaṉi nganampa kinga?”
  kik-kik: Nake akĩanĩrĩra, agĩĩtana kũrĩ ita rĩu rĩa Saũlũ, na kũrĩ Abineri mũrũ
    wa Neri, akĩũria atĩrĩ, “Anga ndũkũnjookeria, Abineri?” Abineri akĩmũũria atĩrĩ,
    “Wee nĩwe ũ ũreta mũthamaki?”
  fra-NCL: 'Et David cria au peuple et à Abner, fils de Ner, en disant : « Ne répondras-tu
    pas, Abner ! » Abner répondit en disant : « Qui es-tu, toi qui cries vers le roi ? »'
  cek-AK: David mah kaminawk hoi Ner capa Abner to hang thuih; Abner, ka lok hae nang
    pathim mak ai maw? tiah a naa. Abner mah, Siangpahrang hang thuih kami loe mi
    aa? tiah a naa.
  cuk-cuk: 'Geb agine, David, Saúl-sordamarse, degi, Ner-machi-Abnerʼse goted: —¡Abner!
    ¿Be an-itoge? Abner abin-sogded: —¿Ar doa reyse gorgwichi?'
  uig-CYR: 'Давут қошун билән нәрниң оғли Абнәргә товлап: — Җавап бәрмәмсән, и Абнәр!
    — деди. Абнәр: — Падишаһға товлиғучи ким сән? — деди.'
  tel-2017: అప్పుడు ప్రజలు, నేరు కొడుకు అబ్నేరు వినేలా “అబ్నేరూ, నువ్వు మాట్లాడతావా?”
    అని గట్టిగా కేకవేస్తే, అబ్నేరు కేకలు వేస్తూ “రాజుకు నిద్రాభంగం చేస్తున్న నువ్వు
    ఎవరివి?” అని అడిగాడు.
  hat-BSA: 'David te rele tout moun yo ak Abner, fis a Ner a. Li te di: “Èske ou p
    ap reponn, Abner?” Alò, Abner te reponn: “Se kilès ou ye k ap rele wa a?”'
  kos-kos: ac el wowoyak ac pang nu sin mwet lal Saul ac nu sel Abner. El fahk, “Abner,
    kom ku in lohngyu?” Na Abner el fahk, “Ku su wowon, oru oaksalak tokosra uh?”
  hbo-WLC: וַיִּקְרָ֨א דָוִ֜ד אֶל־הָעָ֗ם וְאֶל־אַבְנֵ֤ר בֶּן־נֵר֙ לֵאמֹ֔ר הֲל֥וֹא
    תַעֲנֶ֖ה אַבְנֵ֑ר וַיַּ֤עַן אַבְנֵר֙ וַיֹּ֔אמֶר מִ֥י אַתָּ֖ה קָרָ֥אתָ אֶל־הַמֶּֽלֶךְ׃
    פ
  ibo-ibo: Devid kpọrọ Abna nwa Nea na ndị agha oku sị, “Abna, za m oku!” Abna jụrụ
    ya sị, “Onye ka ị bụ i ji si otu a na-eti mkpu ịkpọte eze?”
  ory-ory: ଆଉ ଦାଉଦ ଲୋକମାନଙ୍କୁ ଓ ନେର୍‍ର ପୁତ୍ର ଅବ୍‍ନରକୁ ଡାକି କହିଲେ, “ହେ ଅବ୍‍ନର, ତୁମ୍ଭେ
    କʼଣ ଉତ୍ତର ଦେବ ନାହିଁ?” ତେବେ ଅବ୍‍ନର ଉତ୍ତର ଦେଇ କହିଲା, “ରାଜାଙ୍କୁ ଡାକ ପକାଇବା ଲୋକ ତୁମ୍ଭେ
    କିଏ?”
  chk-chk: Iwe, Tafit a kökkö ngeni ewe mwichen sounfiu pwal ngeni Apner o aisini,
    “Apner, ifa usun, ka tongeni rongorong mweliei?” Mürin, Apner a pälüeni, “En iö
    ka köri ewe king?”
  ssd-ssd: 'Abner nuŋe kame kuasmbi ta ndoŋ wika saniŋgina: Abner o. Ne ye tuku pasa
    isit e ŋgina le Abner ndek nu tuku miŋge lafumba sakina: Ne imaŋge gabat suŋgo
    wikate e ŋgina.'
  rop-rop: en imbin jingat langa ol detlot solja blanga King Sol na, en imbin jingat
    langa det boswan solja neim Ebna du, “Ebna! Yu gin irrim mi?” Wal Ebna bin tok,
    “Hu tharran deya jinginatbat en weikimapbat det king?”
  ukr-1871: 'І покликнув Давид на люде й на Абенира Ниренка: Не відкликнешся, Абенире?
    І відказав Абенир: Хто ти такий, що покликуєш і безпокоїш царя?'
  deu-1951: 'Und David schrie das Volk an und Abner, den Sohn Ners, und sprach: Hörst
    du nicht, Abner? Und Abner antwortete und sprach: Wer bist du, daß du den König
    so anschreist?'
  eng-JPS: 'And David cried to the people, and to Abner the son of Ner, saying: ''Answerest
    thou not, Abner?'' Then Abner answered and said: ''Who art thou that criest to
    the king?'''
  srp-1865: 'I stade David vikati narod i Avenira sina Nirova govoreæi: što se ne
    odzivaš, Avenire? A Avenir se odazva i reèe: koji si ti što vièeš cara?'
  lug-lug: N’akoowoola eggye ne Abuneeri mutabani wa Neeri ng’ayogera nti, “Tonziremu
    gwe Abuneeri?” Abuneeri n’addamu nti, “Ggwe ani alangiriza kabaka?”
  heb-heb: ויקרא דוד אל העם ואל אבנר בן נר לאמר הלוא תענה אבנר ויען אבנר ויאמר מי
    אתה קראת אל המלך׃
  ben-IRV: তারপর দায়ূদ সৈন্যদের এবং নেরের ছেলে অব্‌নেরকে ডাক দিয়ে বললেন, “অব্‌নের,
    তুমি কি কিছু বলবে না?” উত্তরে অব্‌নের বলল, “কে তুমি, রাজাকে ডাকাডাকি করছ?”
  pan-pan: ਦਾਊਦ ਨੇ ਲੋਕਾਂ ਵੱਲ ਅਤੇ ਨੇਰ ਦੇ ਪੁੱਤਰ ਅਬਨੇਰ ਵੱਲ ਹਾਕਾਂ ਮਾਰ ਕੇ ਆਖਿਆ, ਹੇ ਅਬੀਨੇਰ
    ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ? ਤਦ ਅਬਨੇਰ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਤੂੰ ਕੌਣ ਹੈਂ ਜੋ ਰਾਜਾ ਨੂੰ ਹਾਕਾਂ ਮਾਰਦਾ
    ਹੈਂ?
  tkr-tkr: 'Davudee, milletılqayiy Nerne duxalqa Avnerılqa ts''ir haa''a: – Avner,
    zas alidghıniy qele! Avneree alidghıniy qele: – Ğu vuşune eyxhe, paççah muğur
    qa''a?'
  mya-JVB: အိုအာဗနာ ၊ သင်သည် မ ထူး သလောဟုလူ များနှင့် နေရ သား အာဗနာ ကို ဟစ် လေ၏။ အာဗနာ
    က၊ ရှင်ဘုရင် ကို ဟစ် သောသင် ကား အဘယ်သူ နည်းဟု ပြန် ၍မေးလျှင်၊
  tbg-tbg: Sorura iqoka vaiintinavuvata Apineravata naarero tiharo, Apineo, vo tiane.
    Te aima aare vauro, tuvaro Apineva vo tivakero tiharo, Are ta vaiintivave? Are
    tavave avuhainaa vaiinti vauraqama kehara minti ti variaro? tiro.
  hmo-hmo: Vadaeni Davida ese unai tuari taudia bona Abinere Nere dekenai ia boiboi,
    ia gwau, “Abinere e, oi ese lau oi kamonai diba, a?” Abinere ia haere, ia gwau,
    “Daika ia boiboi noho, king do oi hanogaia, a?”
  urd-urd: और दाऊद ने उन लोगों को और नेर के बेटे अबनेर को पुकार कर कहा, ऐ अबनेर तु
    जवाब नहीं देता? अबनेर ने जवाब दिया “तू कौन है जो बादशाह को पुकारता है?”
  rus-SYN: 'И воззвал Давид к народу и Авениру, сыну Нирову, говоря: отвечай, Авенир.
    И отвечал Авенир и сказал: кто ты, что кричишь и беспокоишь царя?'
  bqc-SIM: 'Ɔ̃ à lɛzù Abinɛɛ ń a gbɛ̃́ↄzi à mɛ̀: Abinɛɛ yòoo! Ń nílɛ yã̀?
    Abinɛɛ wèwà à mɛ̀: Démɛ lɛ́ lɛzu kíazii?'
  tcz-CHONGTHU: Sepai hole Ner chapa Abner jah din, “Abner, kithouvin!” tin ahin samin
    ahile “Koi nahim?” tin Abner in adonbut in adong in ahi.
  mar-mar: तेव्हा दावीदाने लोकांस व नेराचा मुलगा अबनेर याला हाक मारली. तो म्हणाला,
    “अबनेरा तू उत्तर करीत नाहीस काय?” तेव्हा अबनेराने उत्तर देऊन म्हटले, “राजाला हाक
    मारणारा असा तू कोण आहेस?”
  qub-qub: 'Davidga sinchipa gayacuran Abnerta llapan suldäruncunata: «¡Wiyamay Abner!»
    nir. Chaura Abner niran: «¿Pitaj gam canqui rayta gayaränayquipäga?»'
  bqp-bqp: 'Akũ à lɛ́ zù Abanai kũ a gbɛ̃nↄ à pì: Abana yooo! Ń yĩtɛnan yá? Abana
    wèa à pì: Dí mɛ́ àtɛn lɛ́ zu kínaii?'
  hat-hat: 'Li pran rele sòlda yo ak Abnè, pitit gason Nè a, li di yo konsa: -Abnè
    o! Eske ou tande mwen? Abnè reponn: -Kilès k''ap rele nan zòrèy wa a konsa?'
  eng-BSB: And David shouted to the troops and to Abner son of Ner, “Will you not
    answer me, Abner?” “Who calls to the king?” Abner replied.
  tod-tod: 'É tɔɔzeini ga wooɠula Nɛɛl ná-doun zunui Aɓenɛɛl ma ta ná-kɔɔʋɛbɛi,
    é ɠɛ ma: «Aɓenɛɛl, è la gòoɠaaʋotesu?» Aɓenɛɛl ɠɛni ma: «Ɓɛ ɠa ga ɗe, ɗɛi è
    ɓainsu masagi woizu?»'
  eng-WEBPB: and David cried to the people, and to Abner the son of Ner, saying, “Don’t
    you answer, Abner?” Then Abner answered, “Who are you who calls to the king?”
  kbq-kbq: Ananteti Deviti'a Abnane sondia vahe'anena kezana atizamino, Abnaga antufina
    mani'nano, higeno Abna'a huno, Kagra izaga kini nemofonkura kezankea nehane.
  nhe-BL: 'Huan nopona David quihualtzajtzili Abner huan nochi nopa soldados: ―Abner,
    xiisa huan xinechnanquili. Huajca Abner quinanquili huan quiilhui: ―¿Ajqueya ta
    tlen titzajtzi huan tiquixitía nopa tlanahuatijquetl?'
  bus-bus: 'Ben à lɛ́ zù Abanazi kↄ̃n a gbɛ̃nↄ à bè: Abanaooo! Ń yĩtɛnan yↄ́? Abana
    wèàla à bè: Dé bé èe lɛ́ zuu kínazi?'
  gub-BL: Uhapukaz Aminer pe Xau hemiruze'eg wanupe kury. — Aminer, i'i. — Aipo herenu
    pe ne, i'i. — Mo uhapukaz iko tuwihawete pe a'e, i'i Aminer.
  eng-DRA: 'David cried to the people, and to Abner the son of Ner, saying: Wilt thou
    not answer, Abner? And Abner answering, said: Who art thou, that criest, and disturbest
    the king?'
