verse: 1SA.026.002
translations:
  mal-C: അതുകൊണ്ട് ഇസ്രായേലിൽനിന്ന് തെരഞ്ഞെടുത്ത മൂവായിരം പടയാളികളുമായി ശൗൽ ദാവീദിനെ
    തെരയുന്നതിനായി സീഫ് മരുഭൂമിയിലേക്കു പോയി.
  deu-TKW: Da machte sich Saul mit einer 3000 Mann starken Auslese aus Israel auf
    nach der Wüste Siph hinab, um David in der Wüste Siph zu suchen.
  lin-lin: Boye Saulo atelemaki mpo na kokende na esobe ya Zifi elongo na basoda ya
    mpiko ya Isalaele, nkoto misato, mpo na koluka Davidi kati na esobe ya Zifi.
  eng-LSV: And Saul rises, and goes down to the wilderness of Ziph, and with him [are]
    three thousand men, chosen ones of Israel, to seek David in the wilderness of
    Ziph.
  eng-GNV: Then Saul arose, and went downe to the wildernes of Ziph, hauing three
    thousand chosen men of Israel with him, for to seeke Dauid in the wildernesse
    of Ziph.
  eng-WEBSTER: Then Saul arose, and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  nhw-BL: Huajca Saúl nimantzi quisqui ininhuaya 3 mil soldados catli más tlapejpenilme
    tlen nochi israelita soldados huan yajque para quitemotij David ipan huactoc tlali
    Zif.
  swh-ONEN: Hivyo Sauli akashuka kwenda katika Jangwa la Zifu, akiwa na watu wake
    3,000 wa Israeli waliochaguliwa, kumsaka Daudi huko.
  bba-bba: Mɑ Sɔɔlu u seewɑ u dɑ ɡbɑburu mi, kɑ tɑbu durɔ dɑmɡibu nɔrɔbun subɑ itɑ
    (3.000) u kɑ Dɑfidi kɑsu.
  eng-KJVCPB: Then Saul arose, and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  luo-luo: Eka Saulo nodhi mwalo e piny motimo ongoro e Zif, nodhi gi joge alufu adek,
    jo-Israel moyier, mondo odwar Daudi kuno.
  meu-meu: Taunabunai, Saulo e tore isi, Sifi tano-ḡaḡaena ela, Israel abi-hidi taudia
    daha toi ida, Sifi tano-ḡaḡaena ai David bae tahua eto.
  npi-ULB: तब शाऊल उठे र इस्राएलका चुनिएका तिन हजार मानिसलाई आफूसित लिएर जीपको उजाड-स्‍थानमा
    दाऊदलाई खोज्न तल गए ।
  yor-yor: Saulu sì dìde ó sì sọ̀kalẹ̀ lọ sí ijù Sifi ẹgbẹ̀rún mẹ́ta (3,000) àṣàyàn
    ènìyàn ni Israẹli sì pẹ̀lú rẹ̀ láti wá Dafidi ni ijù Sifi.
  emp-NTPO: Ara maʌ̃da Saulba dji biara b̶ea Israeld̶ebema sordaorãda mil ũbea edaped̶a
    Zip ẽjũã põãsa ewaraga b̶ʌd̶aa Davi jʌrʌd̶e wãsid̶aa.
  ind-ind: Lalu Saul dengan segera berangkat menuju padang belantara Zif. Dia membawa
    tiga ribu pasukan yang terpilih dari seluruh tentara Israel untuk mencari Daud
    di sana.
  pes-OPCB: پس شائول با سه هزار نفر از بهترین سربازان خود به تعقیب داوود در بیابان
    زیف پرداخت.
  tgl-ULB: Pagkatapos tumayo si Saul at bumaba sa ilang ng Zip, na may tatlong libong
    piling kalalakihan ng Israel na kasama niya, upang hanapin si David sa desyerto
    ng Zip.
  hui-hui: Ani layago hale halu abaleore Solo ibunaga Isaraeleali ami agali bayaleru
    daosini tebira (3,000) haru halu dindi ko iba dalu naibaga Siba dindi wiagoha
    ti Debidi taya bima pene.
  mya-mya: ရှော​လု​သည်​ချက်​ချင်း​ပင်​မိ​မိ​၏​လက်​ရွေး စင်​စစ်​သည်​တော်​သုံး​ထောင်​နှင့်​အ​တူ
    ဒါ​ဝိဒ် ကို​ရှာ​ရန်​ဇိ​ဖ​တော​ကန္တာ​ရ​သို့​ချီ​တက်​ပြီး လျှင်၊-
  bod-N: སོ་ལོ་ལངས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་བདམས་པའི་མི་སྟོང་ཕྲག་གསུམ་ཁྲིད་དེ་དཱ་བིད་འཚོལ་བའི་ཕྱིར་ཟིབ་ཀྱི་བྱེ་ཐང་དུ་མར་སོང་བ་རེད།
  sna-sna: Saka Sauro akaburuka akaenda kuRenje reZifi, ana varume zviuru zvitatu
    vakanga vasarudzwa pakati pavaIsraeri, kuti vandotsvaka Dhavhidhi ikoko.
  spa-BLM: Entonces Saúl se levantó y bajó al desierto de Zif, llevando consigo a
    tres mil hombres escogidos de Israel, para buscar a David en el desierto de Zif.
  cac-cac: Yuj chi' ix b'at vin̈aj Saúl yed' oxe' mil eb' soldado yic Israel te jelan.
    Ix b'at eb' d'a tz'inan luum d'a yol yic Zif chi', yic sayec' vin̈aj David chi'
    eb'.
  swh-ULB: Kisha Sauli akaamka na kwenda chini ya jangwa la Zifu, akiwa na watu elfu
    tatu waliochaguliwa katika Israeli, wamtafute Daudi katika jangwa la Zifu.
  bel-bel: І ўстаў Саўл і спусьціўся ў пустыню Зіф, і зь ім тры тысячы выбраных мужчын
    Ізраільскіх, каб шукаць Давіда ў пустыні Зіф.
  deu-ELBBK: Da machte Saul sich auf und zog in die Wüste Siph hinab, und mit ihm
    3.000 auserlesene Männer von Israel, um David in der Wüste Siph zu suchen;
  mbb-OT: Ne midhendiyà si Saul te sibsivayan te Zif su ebpen-ahaan din si David.
    Miduma zin is 3,000 he menge sakup din he mibpilì din diyà te Israel.
  mal-2015: ശൗൽ എഴുന്നേറ്റു ദാവീദിനെ തിരയുവാൻ സീഫ് മരുഭൂമിയിലേക്കു ചെന്നു; യിസ്രായേലിൽനിന്നു
    തിരഞ്ഞെടുത്തിരുന്ന മൂവായിരംപേരും അവനോടുകൂടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Avke o Saul geľa pre pušťa Zif. Džanas leha 3 000 avrikidle Izraeliti,
    hoj te roden le David.
  pes-OPV: آنگاه شاول برخاسته، به بیابان زیف فرود شد و سه هزار مرد از برگزیدگان اسرائیل
    همراهش رفتند تا داود را در بیابان زیف جستجونماید.
  ron-1924: Саул с-а скулат ши с-а коборыт ын пустиул Зиф, ку трей мий де оамень алешь
    дин Исраел, ка сэ кауте пе Давид ын пустиул Зиф.
  ben-OBCV: অতএব শৌল তাঁর 3,000 বাছাই করা ইস্রায়েলী সৈন্য নিয়ে দাউদের খোঁজে সীফ
    মরুভূমিতে নেমে গেলেন।
  som-som: Markaasaa Saa'uul kacay, oo wuxuu ku dhaadacay cidladii Siif, isagoo wata
    saddex kun oo nin oo reer binu Israa'iil laga soo doortay, inuu Daa'uud ka soo
    doondoono cidlada Siif.
  lat-VUC: Et surrexit Saul, et descendit in desertum Ziph, et cum eo tria millia
    virorum de electis Israël, ut quæreret David in deserto Ziph.
  eng-ASVBT: Then Saul arose, and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  ita-1885: E Saulle si levò su, e scese nel deserto di Zif, avendo seco tremila uomini
    scelti d'Israele, per cercar Davide nel deserto di Zif.
  eng-LXXUP: And Saul arose, and went down to the wilderness of Ziph, and with him
    went three thousand men chosen out of Israel, to seek David in the wilderness
    of Ziph.
  eng-ULB: Then Saul arose and went down to the wilderness of Ziph, having three thousand
    chosen men of Israel with him, to seek David in the wilderness of Ziph.
  spa-VBL: Así que Saúl se dirigió al desierto de Zif junto con tres mil hombres de
    Israel especialmente escogidos para buscar a David allí.
  fra-_FOB: Et Saül se leva, et descendit au désert de Ziph, ayant avec lui trois
    mille hommes choisis d'Israël, pour chercher David au désert de Ziph.
  mal-mal: ശൌല്‍ എഴുന്നേറ്റ് ദാവീദിനെ തെരയുവാൻ സീഫ് മരുഭൂമിയിലേയ്ക്കു് ചെന്നു; യിസ്രായേലിൽനിന്നു
    തെരഞ്ഞെടുത്തിരുന്ന മൂവായിരംപേരും അവനോടുകൂടെ ഉണ്ടായിരുന്നു.
  urd-GVR: Yih sun kar Sāūl Isrāīl ke 3,000 chīdā faujiyoṅ ko le kar Dasht-e-Zīf meṅ
    gayā tāki Dāūd ko ḍhūnḍ nikāle.
  suz-BL: मिनु सावलमी दाऊद कली माल्चा, दे हजार सां इस्राएल ङा योव़शो मुरपुकी लाइश्‍शा,
    रीब पा जीफ ङा गोरशो रागी गे लमाक्‍त।
  ita-1927: Allora Saul si levò e scese nel deserto di Zif avendo seco tremila uomini
    scelti d’Israele, per cercar Davide nel deserto di Zif.
  ckb-ckb: شاولیش هەستا و دابەزی بۆ چۆڵەوانی زیف و سێ هەزار پیاوی هەڵبژاردەی ئیسرائیلیشی
    لەگەڵدا بوو، بۆ ئەوەی لە چۆڵەوانی زیف بەدوای داود بگەڕێت.
  eng-BBE: Then Saul went down to the waste land of Ziph, taking with him three thousand
    of the best men of Israel, to make search for David in the waste land of Ziph.
  kan-OKCV: ಆಗ ಸೌಲನು ಎದ್ದು ಜೀಫ್ ಮರುಭೂಮಿಯಲ್ಲಿರುವ ದಾವೀದನನ್ನು ಹುಡುಕಲು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಆಯ್ದ ಮೂರು ಸಾವಿರ ಜನರ ಸಂಗಡ ಜೀಫ್ ಮರುಭೂಮಿಗೆ ಹೊರಟುಹೋಗಿ,
  tam-2017: 'அப்பொழுது சவுல்: சீப் வனாந்திரத்திலே தாவீதைத் தேடும்படி எழுந்து, இஸ்ரவேலிலே
    தெரிந்துகொள்ளப்பட்ட மூவாயிரம்பேரோடு, சீப் வனாந்திரத்திற்குப் புறப்பட்டுப்போனான்.'
  spa-RV-1909: Saúl entonces se levantó, y descendió al desierto de Ziph, llevando
    consigo tres mil hombres escogidos de Israel, para buscar á David en el desierto
    de Ziph.
  ron-BTF: Atunci Saul s-a ridicat și a coborât la pustiul Zif, având trei mii de
    bărbați aleși ai lui Israel cu el, pentru a-l căuta pe David în pustiul Zif.
  eng-WEBP: Then Saul arose and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  eng-FBV: So Saul went to the Desert of Ziph along with three thousand specially-picked
    men from Israel to search for David there.
  nld-1939: Daarom rukte Saul uit, begeleid door drieduizend van de voortreffelijkste
    manschappen uit Israël, en daalde af naar de woestijn van Zif, om David daar op
    te sporen.
  nch-BL: Huajca Saúl nimantzi quisqui inihuaya 3 mil soldados cati más tapejpenilme
    ten nochi israelita soldados huan yajque para quitemotij David ipan huactoc tali
    Zif.
  vie-1934: Sau-lơ bèn chổi dậy kéo ba ngàn tinh binh của Y-sơ-ra-ên, đi xuống đồng
    vắng Xíp đặng tìm Đa-vít.
  hin-CV: तब शाऊल तैयार होकर इस्राएल के तीन हज़ार सर्वोत्तम योद्धाओं को लेकर दावीद
    की खोज करते हुए ज़ीफ़ की मरुभूमि में जा पहुंचे.
  spa-BES: Entonces Saúl bajó al desierto de Zif, llevando consigo a tres mil de los
    mejores hombres de Israel, para buscar a David en el desierto de Zif.
  tdx-tdx: Aa le niavotse mb’ am-patrambei’ i Zife mb’eo t’i Saole, reketse ty ana’
    Isra­ele telo-arivo jinoboñe, hikodebe i Davide am-patrambei’ i Zife ao.
  tha-KJV: ซาอูลจึงทรงลุกขึ้นลงไปที่ถิ่นทุ​รก​ันดารศิฟ พร​้อมกับชายอิสราเอลที่คัดเลือกแล้วสามพันคน
    เพื่อแสวงหาดาวิดในถิ่นทุ​รก​ันดารศิฟ
  por-BR-2018: Saul então se levantou, e desceu ao deserto de Zife, levando consigo
    três mil homens escolhidos de Israel, para buscar a Davi no deserto de Zife.
  deu-ELO: Da machte Saul sich auf und zog in die Wüste Siph hinab, und mit ihm dreitausend
    auserlesene Männer von Israel, um David in der Wüste Siph zu suchen;
  eng-WYC-2018: And Saul rose up, and went down into the desert of Ziph, and with
    him three thousand of men of the chosen of Israel, that he should seek David in
    the desert of Ziph. (And Saul rose up, and went down to the wilderness of Ziph,
    and three thousand chosen men of Israel went with him, to help him seek out David
    in the wilderness of Ziph.)
  epo-epo: Tiam Saul leviĝis kaj ekiris al la dezerto Zif, kaj kun li estis tri mil
    viroj elektitaj el Izrael, por serĉi Davidon en la dezerto Zif.
  uig-PIN: Saul ⱪopup Israildin hillanƣan üq ming adǝmni elip, Zif qɵlidǝ Dawutni
    izdigili u yǝrgǝ bardi.
  beo-beo: Solo da bisili, Isala:ili dadi gagui noga:idafa 3,000 agoane oule asili,
    Sife hafoga:i soge amoga Da:ibidi hogola asi.
  tpi-OTNT: Olsem na kwiktaim Sol i kisim 3,000 gutpela soldia bilong Israel na i
    go long ples drai bilong Sif bilong painim Devit.
  hau-SA: Sai Shawulu ya tashi ya gangara zuwa Jejin Zif, tare da zaɓaɓɓun mutane
    dubu uku na Isra’ila. Suka fita neman Dawuda a can.
  uig-LAT: Saul qopup Israildin xillan’ghan üch ming ademni élip, Zif chölide Dawutni
    izdigili u yerge bardi.
  nde-nde: Ngakho uSawuli waya eNkangala yaseZifi, elezinkulungwane ezintathu zabantu
    bakhe abakhethiweyo bako-Israyeli, ukuyadinga uDavida khona.
  ton-ton: Pea naʻe ʻalu atu ʻa Saula ʻo ne hifo ki he toafa ʻo Sifi, naʻe ʻiate ia
    ʻae kau tangata ʻe toko tolu afe naʻe fili mei ʻIsileli, kenau kumi ʻa Tevita
    ʻi he toafa ʻo Sifi.
  ces-1613: Protož povstal Saul a táhl na poušť Zif, a s ním tři tisíce mužů vybraných
    z Izraele, aby hledal Davida na poušti Zif.
  eng-WMB: Then Saul arose and went down to the wilderness of Ziph, having three thousand
    chosen men of Israel with him, to seek David in the wilderness of Ziph.
  tam-TCV: எனவே சவுல் இஸ்ரயேல் மக்களுள் தெரிந்தெடுக்கப்பட்ட மூவாயிரம் மனிதருடன் தாவீதைத்
    தேடும்படி சீப் பாலைவனத்துக்குப் போனான்.
  ceb-ULB: Unya mitindog si Saul ug milugsong sa kamingawan sa Zif, nga may 3, 000
    ka mga pinili nga mga tawo sa Israel nga mouban kaniya, aron pangitaon si David
    sa kamingawan sa Zif.
  pol-UBG: Saul wyruszył więc i udał się na pustynię Zif, a razem z nim trzy tysiące
    doborowych mężczyzn spośród Izraela, aby szukać Dawida na pustyni Zif.
  urd-GVU: یہ سن کر ساؤل اسرائیل کے 3,000 چیدہ فوجیوں کو لے کر دشتِ زیف میں گیا تاکہ
    داؤد کو ڈھونڈ نکالے۔
  deu-1912: Da machte sich Saul auf und zog herab zur Wüste Siph und mit ihm dreitausend
    junger Mannschaft in Israel, daß er David suchte in der Wüste Siph,
  kan-2017: ಆಗ ಸೌಲನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಶ್ರೇಷ್ಠರಾದ ಮೂರು ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರನ್ನು ಆರಿಸಿಕೊಂಡು
    ದಾವೀದನನ್ನು ಹುಡುಕುವುದಕ್ಕೋಸ್ಕರ ಜೀಫ್ ಅರಣ್ಯಕ್ಕೆ ಹೋಗಿ ಅದರ ಮೂಡಣದಿಕ್ಕಿನಲ್ಲಿ,
  yap-yap: Ka ngiyal’nem me yan Saul nge 3,000 e tin nth’abi cheag ko salthaw rok
    nu Israel ko ted nu Zif ni yad be changarnag David,
  hlt-MCSB: Te dongah Saul te thoo tih Ziph khosoek ah David tlap ham te Israel kah
    a coelh hlang thawng thum neh Ziph khosoek la suntla.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዑኬና ዔቂ ዒስራዔኤሌፓ ጎኦባ ጎኦባ ሃይሦ ሺያ ዖልዚ ዓሲ ዔካዖ ዳውቴ ኮዒ ዚፔይዳ ዓኣ ዓሲ ናንጉዋ
    ዳውሎ ዴንዴኔ፤
  twi-ASANTE: Enti, Saulo yii nʼakodɔm mpensa kaa wɔn ho kɔɔ Sif ɛserɛ so sɛ wɔrekɔhwehwɛ
    Dawid.
  eng-WEBU: Then Saul arose and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  wal-wal: Yaagin Saa7ooli denddidi, Israa7eelatuppe doorettida heezzu sha7u asata
    ekkidi, Daawita koyanau Ziifa bazzuwaa biis.
  spa-PDDPT: Entonces Saúl se levantó, bajó a la región despoblada de Zif y llevó
    consigo a 3.000 hombres escogidos de Israel para buscar a David en la región despoblada
    de Zif.
  gun-gun: Ha'e rami rã Saul opu'ã vy Zife tekoa e'ỹa katy oo Davi reka vy. Hexeve
    oje'oi avi três mil avakue Israel gui oiporavo va'ekue.
  agu-BL: Bene'n tzun Saúl scyuch' ox mil wi'tz aj oyintzinl cwent Israel, nin cho'n
    chibene'n le ama'l yi tz'inunin tu' cwent Zif tan joyle'n Luwiy.
  eng-PEV: Saul quickly gathered together 3,000 of his best soldiers from Israel.
    They went off to look for David in the desert called Zif.
  ilo-ULB: Isu a nagrubwat ni Saul ket simmalog a nagturong iti let-ang ti Sif, a
    kaduana dagiti tallo ribu a napili a tattao ti Israel a mangbirok kenni David
    idiay let-ang ti Sif.
  kpg-kpg: Saul ga hagatanga gaa hana gi Ziph mo ana gau dauwa Israel dolu mana (3,000),
    belee halahala a David.
  uig-ARA: سائۇل قوپۇپ ئىسرائىلدىن خىللانغان ئۈچ مىڭ ئادەمنى ئېلىپ، زىف چۆلىدە داۋۇتنى
    ئىزدىگىلى ئۇ يەرگە باردى.
  sus-sus: Sɔlu naxa Isirayila sɔɔri fanyi wulu saxan xanin Sifi gbengberenyi ma Dawuda
    fende.
  pon-2006: Sohl eri mwadangete ketila Sip iangahki sounpei koahiek silipwiki en Israel
    pwehn rapahki Depit,
  ksd-ksd: Ma Saul i ga ben pa ra utul a arip na marmar na tutana, nina di ga pilak
    pa diat, ma dia ga vana ur ta ra bil Sip upi diat a tikan upi David abara.
  tur-YTC: Bunun üzerine Saul kalkıp Zif Çölü'nde David'i aramak üzere İsrael'den
    seçme üç bin adamıyla birlikte Zif Çölü'ne indi.
  grc-BRENT: Καὶ ἀνέστη Σαοὺλ, καὶ κατέβη εἰς τὴν ἔρημον Ζὶφ, καὶ μετʼ αὐτοὺ τρεῖς
    χιλιάδες ἀνδρῶν ἐκλεκτοὶ ἐξ Ἰσραὴλ, ζητεῖν τὸν Δαυὶδ ἐν τῇ ἐρήμῳ Ζίφ.
  ind-AYT: Lalu, Saul bangkit dan pergi ke Padang Gurun Zif dengan tiga ribu orang
    yang terpilih dari Israel untuk mencari Daud di Padang Gurun Zif.
  nya-nya: Choncho Sauli ananyamuka pamodzi ndi ankhondo ake 3,000 napita ku chipululu
    cha Zifi kukafunafuna Davide ku chipululuko.
  hrv-hrv: Šaul tada krenu na put i siđe u pustinju Zif, a s njim tri tisuće izabranih
    Izraelaca, da traži Davida u pustinji Zifu.
  mps-mps: Tama polo Solgo te wiegi yai Israel ami bidi te 3,000 selama, tama te tǫ
    wa pai bulu te Sifba pelama, Devit gegegi pali.
  tpi-tpi: Olsem na kwiktaim Sol i kisim 3,000 gutpela soldia bilong Israel na i go
    long ples drai bilong Sif bilong painim Devit.
  dan-1931: Da brød Saul op og drog ned til Zifs Ørken med 3.000 udsøgte Mænd af Israel
    for at søge efter David i Zifs Ørken;
  vie-OVCB: Được tin, Sau-lơ lại kéo đoàn quân tinh nhuệ gồm 3.000 người Ít-ra-ên
    đi xuống hoang mạc Xíp tìm Đa-vít.
  guj-2017: એ જાણીને શાઉલ ઇઝરાયલના ત્રણ હજાર પસંદ કરાયેલા માણસોને પોતાની સાથે લઈને
    દાઉદની શોધમાં ઝીફના અરણ્યમાં ઊતરી પડયો.
  pon-2006A: Sohl eri mwadangete ketila Sip iangahki sounpei koahiek silipwiki en
    Israel pwehn rapahki Depit,
  por-BRBSL: Então Saul se levantou e desceu ao deserto de Zife, tendo com ele três
    mil homens escolhidos de Israel, para buscar Davi no deserto de Zife.
  aly-aly: Anamerl-antey Saul-el akarrelew artwa ahawarr-rnem Israel-wenh 3,000. Alhew-anem,
    David-ew nthweyew apmer ikwer-warl.
  cth-cth: Hahoi, Sawl a thaw teh, a rawi e Isarelnaw tami 300 touh a hrawi teh, Ziph
    ram koelah Devit tawng hane a cei awh.
  twi-twi: Enti Saulo yii nʼakofo mpensa kaa wɔn ho kɔɔ Sif sare so sɛ wɔrekɔhwehwɛ
    Dawid.
  hlt-hlt: Te dongah Saul te thoo tih Ziph khosoek ah David tlap ham te Israel kah
    a coelh hlang thawng thum neh Ziph khosoek la suntla.
  tbz-SIM: Kɛ̀ Sɑurii bɑ́ɑ́tí kɛ́nɛinɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kperíbɛ̀ sikɔupísìtɑ̃ɑ̃ti (3000),
    kɛ̀ bɛ̀ɛ kɔtɛ Sifi kpɑ́ɑ̀ Dɑfiti wɑmmù.
  msy-2020: Ezɨ Sol zuamɨra dɨkavigha ghua Israelian 3,000ɨn mɨdorozir gumazir aghuiba
    inigha, Sifɨn gumazamiziba puvatɨzir danganimɨn ghuaghira, Devit buriasa zui.
  dop-dop: Tǝnɑɣɑlɛ Sɑyuli kʋlɑɑ, nɑ ɩ́ kpɑɣɑ Ɩsɛɣɛlɩ yoolɑɑ tɑɑ yoolɑɑ kɛ iyisi tooso
    (3000) nɑ pɑ́ polo Tɑfiiti pɛɛkʋɣʋ kɛ Sifɩ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Şaul durub Davudu axtarmaq üçün özü ilə bərabər İsraildən üç min seçmə
    adam götürərək Zif səhrasına endi.
  eng-DBY: And Saul arose, and went down to the wilderness of Ziph, having three thousand
    chosen men of Israel with him, to seek David in the wilderness of Ziph.
  hin-2017: तब शाऊल उठकर इस्राएल के तीन हजार छाँटे हुए योद्धा संग लिए हुए गया कि दाऊद
    को जीप के जंगल में खोजे।
  wol-KYG: Sóol dem ba ca màndiŋu Sif, ànd ak ñetti junniy ñeyi xarey Israyil, ngir
    rëbb Daawuda ca màndiŋu Sif.
  eng-YLT: And Saul riseth, and goeth down unto the wilderness of Ziph, and with him
    three thousand men, chosen ones of Israel, to seek David in the wilderness of
    Ziph.
  kne-kne: Nanballalong ay dagos si Saulo sin lugar ay magay omili ed Zif. Kinoyog
    na di tolo ay libo ay napili ay soldadon di Israel ta anapen das David,
  eng-WYC-2017: And Saul rose up, and went down into the desert of Ziph, and with
    him three thousand of men of the chosen of Israel, that he should seek David in
    the desert of Ziph.
  eng-WMBB: Then Saul arose and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  urd-GVH: यह सुनकर साऊल इसराईल के 3,000 चीदा फ़ौजियों को लेकर दश्ते-ज़ीफ़ में गया
    ताकि दाऊद को ढूँड निकाले।
  rug-rug: Ke topue la se Saula meke ari ka ṉeta tina nana tie varipera bokabokadi
    pa Izireli la gua koasa soloso qega pa Zipi pude hata ia se Devita.
  gaz-gaz: Kanaafuu Saaʼol namoota Israaʼel keessaa filataman kuma sadii wajjin Daawitin
    barbaacha Gammoojjii Ziifitti gad buʼe.
  fra-LSG: Saül se leva et descendit au désert de Ziph, avec trois mille hommes de
    l’élite d’Israël, pour chercher David dans le désert de Ziph.
  gnn-gnn: Bala yuwalkthi Djolyunydja nhanŋuway garr'yurruna miriŋunha bala marrtjina
    dhawaṯthurrunana, ḻarruŋala Daypitkuna.
  yal-yal: Sɔli yi kiraan suxu siga Sifi tonbonni alogo a xa Dawuda fen e nun Isirayila
    sofa yɛbaxi wuli saxan.
  haw-1868: A ku ae la o Saula, a hele aku la ma ka waonahele o Zipa, a me ia no akolu
    tausani kanaka o ka Iseraela i waeia e imi ia Davida ma ka waonahele o Zipa.
  arb-NAV: فَاخْتَارَ شَاوُلُ ثَلاثَةَ آلافِ رَجُلٍ مِنْ خِيرَةِ جُنُودِ إِسْرَائِيلَ
    وَانْطَلَقَ نَحْوَ صَحْرَاءِ زِيفٍ لِيَبْحَثَ فِيهَا عَنْ دَاوُدَ.
  ewe-ewe: Ale Saul yi Zif gbegbe kple eƒe ame akpe etɔ̃ (3,000) siwo wòtia tso Israel
    eye woyi be woadi David.
  eng-LEE: Then arose Saul, and went down to the wilderness of Ziph, and with him
    were three thousand men chosen out of Israel, to seek David in the wilderness
    of Ziph.
  gvn-gvn: '@see-verse:1SA.026.001'
  asm-FB: তেতিয়া চৌল উঠিল আৰু জীফৰ মৰুপ্ৰান্তলৈ নামি গ’ল। তাতে তেওঁ ইস্ৰায়েলৰ তিনি
    হাজাৰ মনোনীত লোকক লগত ল’লে আৰু জীফৰ মৰুপ্ৰান্তলৈ দায়ূদক বিচাৰি গ’ল।
  sus-A: سْلُ نَشَ عِسِرَيِلَ سْورِ قَنيِ وُلُ سَشَن شَنِن سِقِ فبٍنفبٍرٍنيِ مَ دَوُدَ
    قٍندٍ.
  fra-SBL: Alors Saül se leva et descendit au désert de Ziph, ayant avec lui trois
    mille hommes d'élite d'Israël, pour chercher David dans le désert de Ziph.
  hbo-hbo: וַיָּ֣קָם שָׁא֗וּל וַיֵּ֙רֶד֙ אֶל־מִדְבַּר־זִ֔יף וְאִתֹּ֛ו שְׁלֹֽשֶׁת־אֲלָפִ֥ים
    אִ֖ישׁ בְּחוּרֵ֣י יִשְׂרָאֵ֑ל לְבַקֵּ֥שׁ אֶת־דָּוִ֖ד בְּמִדְבַּר־זִֽיף׃
  piu-2006: '@see-verse:1SA.026.001'
  pjt-pjt: Ka Saulanya tjana wati warmaḻa 3,000-tjara ritiringkula anu ngura panya
    piḻṯikutu ini Tjipalakutu Davidanya ngurintjikitja.
  kik-kik: Nĩ ũndũ ũcio Saũlũ agĩikũrũka nginya Werũ wa Zifu, arĩ na andũ ake ngiri
    ithatũ a Isiraeli arĩa maathuurĩtwo, mathiĩ magacarie Daudi kuo.
  fra-NCL: Saül se leva et descendit au désert de Ziph avec trois mille hommes d’élite
    d’Israël, pour chercher David au désert de Ziph.
  cek-AK: To pongah David to Ziph praezaek ah pakrong hanah, Israel kaminawk thung
    hoi qoih ih kami sang thumtonawk loe Saul hoi nawnto caeh o.
  cuk-cuk: Geb degine, Saúl, Israel-dulemar-abargi, milipaa-sordamar-amisadmala (3,000),
    Zif-nega-dulesulidganba David-aminaded.
  uig-CYR: Саул қопуп Исраилдин хилланған үч миң адәмни елип, Зиф чөлидә Давутни издигили
    у йәргә барди.
  tel-2017: సౌలు లేచి ఇశ్రాయేలీయుల్లో ఏర్పరచబడిన 3,000 మందిని తీసుకు దావీదును వెదకడానికి
    జీఫుకు బయలుదేరాడు.
  hat-BSA: Konsa, Saül te leve desann nan dezè Ziph la e te genyen avè l twa-mil òm
    Israël, byen chwazi pou chache David nan dezè Ziph la.
  kos-kos: In kitin pacl ah na Saul el tuyak ac eis tolu tausin mwet mweun lun Israel
    su arulana pulaik, ac som nu yen mwesis in Ziph in sokol David.
  hbo-WLC: וַיָּ֣קָם שָׁא֗וּל וַיֵּ֙רֶד֙ אֶל־מִדְבַּר־זִ֔יף וְאִתּ֛וֹ שְׁלֹֽשֶׁת־אֲלָפִ֥ים
    אִ֖ישׁ בְּחוּרֵ֣י יִשְׂרָאֵ֑ל לְבַקֵּ֥שׁ אֶת־דָּוִ֖ד בְּמִדְבַּר־זִֽיף׃
  ibo-ibo: Nʼihi ya, Sọl biliri chịrị puku ndị agha atọ o leziri anya họpụta nʼetiti
    ndị agha Izrel, duru ha gaa nʼọzara Zif ịchọ Devid.
  ory-ory: ଏଥିରେ ଶାଉଲ ଉଠି ସୀଫ୍‍ ପ୍ରାନ୍ତରରେ ଦାଉଦଙ୍କୁ ଖୋଜିବା ପାଇଁ ଇସ୍ରାଏଲର ତିନି ସହସ୍ର
    ବଛା ଲୋକ ସଙ୍ଗେ ନେଇ ସୀଫ୍‍ ପ୍ରାନ୍ତରକୁ ଗଲେ।
  chk-chk: Iei mine Saul a feila ren ewe fanüapön Sif fiti ülüngeröü re Israel mi
    sipeöch le maun, pwe epwe kütta Tafit ikenan.
  ssd-ssd: Saul ndek tiŋga nuŋe Israel kame kuasmbi saŋgriknu 3,000 ta pilemba kilmba
    David biye tiwam Sif ma baknu ta kinaig ka
  rop-rop: Wal streidawei King Sol bin gajim 3,000 gudwan Isreil solja, en deibin
    go langa det deset kantri blanga lukabat Deibid,
  ukr-1871: І зладивсь Саул із трьома тисячами чоловіка вибраних з Ізраїля у Зуф-пустиню,
    шукати Давида в пустинї Зуф.
  deu-1951: Da machte sich Saul auf und zog zur Wüste Siph hinab und mit ihm dreitausend
    junge Männer aus Israel, um David in der Wüste Siph zu suchen.
  eng-JPS: Then Saul arose, and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  srp-1865: A Saul se podiže i siðe u pustinju Zifsku, i s njim tri tisuæe ljudi izabranijeh
    iz Izrailja, da traži Davida u pustinji Zifskoj.
  lug-lug: Awo Sawulo n’abasajja abolondemu enkumi ssatu aba Isirayiri, ne bagolokoka
    ne baserengeta mu ddungu ery’e Zifu, okunoonya Dawudi.
  heb-heb: ויקם שאול וירד אל מדבר זיף ואתו שלשת אלפים איש בחורי ישראל לבקש את דוד
    במדבר זיף׃
  ben-IRV: তখন শৌল উঠলেন ও সীফ মরুপ্রান্তে দায়ূদের খোঁজে ইস্রায়েলের তিন হাজার মনোনীত
    লোককে সঙ্গে নিয়ে সীফ মরুপ্রান্তে নেমে গেলেন৷
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਉੱਠਿਆ ਅਤੇ ਤਿੰਨ ਹਜ਼ਾਰ ਚੁਣਵੇਂ ਇਸਰਾਏਲੀ ਜੁਆਨ ਆਪਣੇ ਨਾਲ ਲੈ ਕੇ ਜ਼ੀਫ ਦੀ
    ਉਜਾੜ ਵਿੱਚ ਦਾਊਦ ਨੂੰ ਭਾਲਣ ਉਤਰਿਆ।
  tkr-tkr: Şaulee, Davud t'abal ha'asva xhebır aazır g'əyxı'na İzrailyğançena insan
    qort'ul, manbışika sacigee Zifne sahreeqa geç'e.
  mya-JVB: ရှောလု သည် ထ ၍ ရွေးကောက် သော ဣသရေလ လူ သုံး ထောင် ပါ လျက်၊ ဇိဖ တော ၌ ဒါဝိဒ်
    ကို ရှာ ခြင်းငှါ သွား လေ၏။
  tbg-tbg: Vika minti tuvaro Soruva vaakama Isareri iqoka vaiinti taruka 3,000navu
    ntita varero Sifi Aahara Vataini Devitira rantareva
  hmo-hmo: Vadaeni Saulo be maoromaoro ia toreisi, Sipi ena tano kaukau dekenai ia
    lao, mai Israela tuari taudia goadadia danu, idia ese Sipi ena tano kaukau dekenai
    Davida idia tahua gwauraia.
  urd-urd: तब साऊल उठा, और तीन हज़ार चुने हुए इस्राईली जवान अपने साथ लेकर ज़ीफ़ के
    जंगल को गया ताकि उस जंगल में दाऊद को तलाश करे।
  rus-SYN: И встал Саул и спустился в пустыню Зиф, и с ним три тысячи отборных мужей
    Израильских, чтоб искать Давида в пустыне Зиф.
  bqc-SIM: Ɔ̃ Saulu gɛ̀ Zifi sɛ̃u ń Isaili zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aa gɛ̃o, aalɛ Davidi
    wɛ sɛ̃piu.
  tcz-CHONGTHU: Hijeh chun Saul in galsat themcheh Israel sepai sangthum akipuiyin
    David hol ding in Jiph gammang lam ajonsuh tauvin ahi.
  mar-mar: तेव्हा शौल उठला व आपल्याबरोबर इस्राएलाच्या तीन हजार निवडक मनुष्यांना घेऊन
    दावीदाचा शोध करायला जीफ रानात गेला.
  qub-qub: Chaura Saulga jinan öra aywaran mas allinnin caj quimsa waranga (3,000)
    Israel suldärucunata acracurcur. Zif chunyajman chayaran Davidta ashir.
  bqp-bqp: Akũ Solu gɛ̀ɛ Zifi sɛ̃̀ntɛ kũ Isaraila zĩ̀karinↄ gbɛ̃nↄn wàa gɛ̃ro,
    òtɛn Dauda wɛtɛ ò a dɛ sɛ̃̀ɛ pìn.
  hat-hat: Sayil pati lamenm avèk twamil (03000) sòlda nan pi bon sòlda peyi Izrayèl
    la. Li desann nan dezè Zif la al dèyè David.
  eng-BSB: So Saul, accompanied by three thousand chosen men of Israel, went down
    to the Wilderness of Ziph to search for David there.
  tod-tod: Sayile liini Zife teʋebai zu, ga é Davide ɠaiziɛ. Nu waasaʋagɔ (3 000)
    ɠa é ɠɛni polu, niiti ti ga salaʋusu ɠɛzɛɠɛzɛgiti Izelayɛle yooi ná pɛ su.
  eng-WEBPB: Then Saul arose and went down to the wilderness of Ziph, having three
    thousand chosen men of Israel with him, to seek David in the wilderness of Ziph.
  kbq-kbq: Hazageno Soli'a 3 tauseni'a hanave Israeli sondia vahe zamavareno, Sifi
    ka'ma kokampi Devitinku hakenaku vu'ne.
  nhe-BL: Huajca Saúl nimantzi quisqui ininhuaya 3 mil soldados tlen más tlapejpenilme
    tlen nochi israelita soldados huan yajque para quitemotij David ipan huactoc tlali
    Zif.
  bus-bus: Ben Solu gàa Zifi sɛ̃̀tɛ kↄ̃n Isaraili zĩ̀kpɛɛnↄ gↄ̃ↄn bↄrↄ aagↄ̃, aↄ̃ↄe
    Dauda wɛtɛɛ wà à dɛ sɛ̃̀ pìn.
  gub-BL: Na'e uhem Xau na'arewahy ywyxiguhu Zipe huwake har pe kury. Weraha 3 miw
    Izaew zauxiapekwer ikatuahy wera'u ma'e uzeupi wà. Wekar Tawi oho wà.
  eng-DRA: And Saul arose, and went down to the wilderness of Ziph, having with him
    three thousand chosen men of Israel, to seek David in the wilderness of Ziph.
