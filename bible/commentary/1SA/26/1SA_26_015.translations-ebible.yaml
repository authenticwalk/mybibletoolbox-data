verse: 1SA.026.015
translations:
  mal-C: 'ദാവീദ് പറഞ്ഞു: “നീയൊരു പുരുഷനല്ലേ? ഇസ്രായേലിൽ നിനക്കു തുല്യനായി ആരുണ്ട്?
    നിന്റെ യജമാനനായ രാജാവിനെ നീ കാത്തുകൊള്ളാത്തതെന്ത്? നിന്റെ യജമാനനായ രാജാവിനെ കൊലപ്പെടുത്താൻ
    ഒരുവൻ വന്നിരുന്നല്ലോ!'
  deu-TKW: 'David entgegnete Abner: Du bist doch ein Mann, wer in Israel gleicht dir?
    - Warum hast du denn deinen Herrn, den König, nicht behütet? Denn es ist jemand
    vom Heer eingedrungen, um seinen herrn, den König umzubringen.'
  lin-lin: 'Davidi alobaki na Abineri : — Ozali mobali, boye te ? Nani akokani na
    yo kati na Isalaele ? Mpo na nini obateli te mokonzi, nkolo na yo ? Moto moko
    ayaki mpo na koboma mokonzi na yo.'
  eng-LSV: And David says to Abner, “Are you not a man? And who [is] like you in Israel?
    But why have you not watched over your lord the king? For one of the people had
    come in to destroy the king, your lord.
  eng-GNV: And Dauid said to Abner, Art not thou a man? and who is like thee in Israel?
    wherefore then hast thou not kept thy lorde the King? for there came one of the
    folke in to destroy the King thy lord.
  eng-WEBSTER: And David said to Abner, Art not thou a valiant man? and who is like
    to thee in Israel? why then hast thou not kept thy lord the king? for there came
    in one of the people to destroy the king thy lord.
  nhw-BL: 'Huan David quiilhui: ―¿Amo ta titlacatl? Quiijtohuaj amo aqui mitzaxilía
    ipan nochi tlali Israel. Huajca ¿para tlen amo tijmocuitlahuía cuali moteco, yaya
    catli tlanahuatijquetl? Se hualajqui para quimictis.'
  swh-ONEN: Daudi akasema, “Wewe si ni mtu shujaa? Ni nani aliye kama wewe katika
    Israeli? Kwa nini basi hukumlinda mfalme bwana wako? Mtu mmoja alikuja kumwangamiza
    mfalme, bwana wako.
  bba-bba: Mɑ Dɑfidi u Abinɛɛ wisɑ u nɛɛ, ɑ ǹ tɔn durɔ ro? Tɑbu durɔ wɑrɑ u kɑ nun
    nɛ Isireliɔ. Mbɑn sɔ̃nɑ ɑ ǹ wunɛn yinni sinɑ boko kɔ̃su. Domi wee, ɡoo u nɑ u
    kɑ nùn ɡo.
  eng-KJVCPB: And David said to Abner, Art not thou a valiant man? and who is like
    to thee in Israel? wherefore then hast thou not kept thy lord the king? for there
    came one of the people in to destroy the king thy lord.
  luo-luo: Daudi nopenjo Abner niya, “Donge in ngʼama dichwo? To ere ngʼama chal kodi
    e Israel? Angʼo momiyo ne ok irito ruodhi ma en ruoth? Ngʼato nobiro mondo oneg
    ruodhi ma ruoth.
  meu-meu: Bena David ese Abnere e gwau henia, eto, Oi na dia tau a? Daika na Israel
    ai oi heḡereḡeremu? O dahaka dainai emu lohia bona emu pavapava so gimaia? Badina
    be tau ta e vasi, emu pavapava bona emu lohia ialana totona.
  npi-ULB: दाऊदले अबनेरलाई भने, “के तिमी साहसी मानिस होइनौ? इस्राएलमा तिमी जस्तो को
    छ? तिमीले आफ्नो मालिक राजाको किन हेरचाह गरेनौ? किनकि तिम्रो मालिक राजालाई मार्न
    कोही आयो ।
  yor-yor: Dafidi sì wí fún Abneri pé, “Alágbára ọkùnrin kọ́ ni ìwọ bí? Ta ni ó sì
    dàbí ìwọ ni Israẹli? Ǹjẹ́ èéṣe tí ìwọ kò tọ́jú ọba Olúwa rẹ? Nítorí ẹnìkan nínú
    àwọn ènìyàn náà ti wọlé wá láti pa ọba olúwa rẹ.
  emp-NTPO: 'Daviba jarasia: –¿Bʌra Israel druad̶e dji mẽsrãara b̶ʌẽ́ca? Maʌ̃da ¿cãrẽ
    cãrẽã dadjirã boro Saulora wagaẽ́ b̶ʌ? Id̶i ẽberãda bãrã cãĩ duanʌmaa wãped̶a
    dadjirã borora beaida b̶asia.'
  ind-ind: Kata Daud kepada Abner, “Bukankah kamu yang paling gagah perkasa di antara
    seluruh pasukan Israel?! Jadi kenapa kamu tidak melindungi tuanmu raja, yang dipilih
    TUHAN? Tadi ada musuh yang datang yang hendak membunuh tuanmu raja. Tetapi kamu
    sudah gagal menjaga dia, Abner! Oleh karena itu, di hadapan TUHAN yang hidup,
    saya berkata bahwa kamu dan semua pasukanmu pantas dihukum mati! Sekarang lihatlah!
    Di mana tombak dan kendi air milik raja yang tadinya ada di dekat kepalanya!”
  pes-OPCB: 'داوود به او گفت: «مگر تو مرد نیستی؟ آیا در تمام اسرائیل کسی چون تو هست؟
    پس چرا از آقای خود شائول محافظت نمی‌کنی؟ یک نفر آمده بود او را بکشد!'
  tgl-ULB: Sinabi ni David kay Abner, “Hindi ka ba isang taong matapang? Sino ang
    katulad mo sa Israel? Bakit hindi ka nagbantay sa iyong panginoon na hari? Dahil
    may ibang taong dumating upang patayin ang hari na iyong panginoon.
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, Í̠ Isaraele dindiha agali gibi
    pari wayaliore kebe. Í̠ ogoniore keyagua nde í̠na í̠naga agali haguane kini timbuni
    kago baya hangu handayaho ha nabi aginaga yu waho kebe. Áyu dege agali í̠naga
    haguane kini bo wahole tí balai anda bu hemigoha anda ibiyago.
  mya-mya: ဒါ​ဝိဒ်​က``အို အာ​ဗ​နာ၊ သင်​သည်​ဣ​သ​ရေ​လ ပြည်​တွင်​ခွန်​အား​အ​ကြီး​ဆုံး​သော​သူ​မ​ဟုတ်
    ပါ​လော။ သို့​ဖြစ်​၍​သင်​၏​အ​ရှင်​သ​ခင်​ဘု​ရင် မင်း​မြတ်​အား အ​ဘယ်​ကြောင့်​မ​ကာ​ကွယ်​မ​စောင့်
    ရှောက်​ဘဲ​နေ​ပါ​သ​နည်း။ ခု​တင်​က​ပင်​လျှင်​လူ တစ်​ယောက်​သည်​သင်​၏​အ​ရှင်​သ​ခင်​ကို​သတ်
    ရန်​တပ်​စ​ခန်း​ထဲ​သို့​ဝင်​ခဲ့​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཨབ་ནེར་ལ། ཁྱེད་ནི་དཔའ་རྒོད་མ་ཡིན་ནམ། ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་ཁྱེད་དང་འདྲ་བ་སུ་ཡོད།
    འབངས་རྣམས་ཁྲོད་ནས་མི་ཞིག་ཁྱེད་ཀྱི་ཇོ་བོ་སྟེ་རྒྱལ་པོ་གསོད་དུ་འོངས། རྒྱལ་པོ་སྟེ་ཁྱེད་ཀྱི་ཇོ་བོ་ནི་ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་མ་བསྲུངས་པ་ཡིན།
  sna-sna: Dhavhidhi akati, “Uri murume, handizvo here? Uye ndianiko akaita sewe muIsraeri?
    Ko, wakaregererei kurinda ishe wako iye mambo? Mumwe akasvika kuzoparadza ishe
    wako iye mambo.
  spa-BLM: 'David dijo a Abner: “¿No eres un hombre? ¿Quién es como tú en Israel?
    ¿Por qué, pues, no has velado por tu señor el rey? Porque uno del pueblo entró
    para destruir a tu señor el rey.'
  cac-cac: 'Ix yalan vin̈aj David chi'' icha tic: —Ab''i malaj mach syal slajb''an
    sb''a ed''oc d''a scal eb'' quetisraelal tic jun. Tato icha chi'', ¿tas yuj max
    a tan̈vej vin̈ rey cajalil chi''? Ay jun vin̈ ix xid''ec'' ta'' ix snib''ej smilcham
    vin̈.'
  swh-ULB: Daudi akamwambia Abneri, “Wewe siye mtu jasiri? Ni nani yuko kama wewe
    katika Israeli? Kwa nini basi hukukaa macho kumlinda bwana wako mfalme? Kwa maana
    mtu fulani aliingia kumuua mfalme, bwana wako.
  bel-bel: 'І сказаў Давід Авэніру: ці ня ты мужчына, роўнага якому няма ў Ізраілі?
    Чаму ж ты не ахоўваеш гаспадара твайго, цара? бо прыходзіў нехта зь людзей, каб
    загубіць цара, гаспадара твайго.'
  deu-ELBBK: 'Und David sprach zu Abner: Bist du nicht ein Mann? Und wer ist wie du
    in Israel? Und warum hast du nicht über deinen Herrn, den König, gewacht? Denn
    es ist einer vom Volk gekommen, um den König, deinen Herrn, zu verderben.'
  mbb-OT: Midtavak si David te, “Kenè be iyan ke man kes pinekemevurut he etew te
    Israel? Maan is wazè nu meventayi heeyan is hadì he egalen nu? Duen midhengkeniyan
    he edhimatey kandin!
  mal-2015: 'ദാവീദ് അബ്നേരിനോടു പറഞ്ഞതു: നീ ഒരു പുരുഷൻ അല്ലയോ? യിസ്രായേലിൽ നിനക്കു
    തുല്യൻ ആരുള്ളു? അങ്ങനെയിരിക്കെ നിന്റെ യജമാനനായ രാജാവിനെ നീ കാത്തുകൊള്ളാതിരുന്നതു
    എന്തു? നിന്റെ യജമാനനായ രാജാവിനെ നശിപ്പിപ്പാൻ ജനത്തിൽ ഒരുത്തൻ അവിടെ വന്നിരുന്നുവല്ലോ.'
  rmc-rmc: 'O David leske odphenďa: „Či na sal tu oda nekbareder murš andro Izrael?
    Soske na stražinehas tire rajes, tire kraľis? Vareko sas andro taboris, hoj te
    murdarel tire rajes, le kraľis.'
  pes-OPV: 'داود به ابنیر گفت: «آیا تو مرد نیستی و دراسرائیل مثل تو کیست؟ پس چرا آقای
    خودپادشاه را نگاهبانی نمی کنی؟ زیرا یکی از قوم آمد تا آقایت پادشاه را هلاک کند.'
  ron-1924: 'Ши Давид а зис луй Абнер: „Оаре ну ешть ту бэрбат? Ши чине есте ка тине
    ын Исраел? Пентру че атунч н-ай пэзит пе ымпэрат, стэпынул тэу? Кэч чинева дин
    попор а венит сэ омоаре пе ымпэратул, стэпынул тэу.'
  ben-OBCV: দাউদ বললেন, “আপনি তো একজন পুরুষ, তাই না? ইস্রায়েলে আপনার মতো আর কে আছে?
    তবে আপনি কেন আপনার প্রভু মহারাজকে রক্ষা করেননি? কেউ একজন আপনার প্রভু মহারাজকে
    মারতে এসেছিল।
  som-som: Markaasaa Daa'uud wuxuu Abneer ku yidhi, War sow ma tihid nin rag ah? Yaana
    kula mid ah oo reer binu Israa'iil ku jira? Haddaba maxaad u dhawri weyday sayidkaaga
    boqorka ah? Waayo, mid dadka ka mid ah ayaa xerada u galay inuu boqorka sayidkaaga
    ah dilo.
  lat-VUC: 'Et ait David ad Abner: Numquid non vir tu es? et quis alius similis tui
    in Israël? quare ergo non custodisti dominum tuum regem? ingressus est enim unus
    de turba ut interficeret regem dominum tuum.'
  eng-ASVBT: And David said to Abner, Art not thou a valiant man? and who is like
    to thee in Israel? wherefore then hast thou not kept watch over thy lord the king?
    for there came one of the people in to destroy the king thy lord.
  ita-1885: 'E Davide disse ad Abner: Non sei tu un valent''uomo? e chi è pari a te
    in Israele? perchè dunque non hai tu guardato il re, tuo signore? perciocchè alcuno
    del popolo è venuto per ammazzare il re, tuo signore.'
  eng-LXXUP: And David said to Abner, Art not thou a man? and who is like thee in
    Israel? Why then dost thou not guard thy lord the king? for one out of the people
    went in to destroy thy lord the king.
  eng-ULB: David said to Abner, “Are not you a courageous man? Who is like you in
    Israel? Why then have you not kept watch over your master the king? For someone
    came in to kill the king your master.
  spa-VBL: 'David llamó a Abner: “¿No estás destinado a ser ese gran hombre? ¿Hay
    alguien en Israel que sea mejor que tú? ¿Por qué no protegiste a tu amo el rey
    cuando alguien vino a matarlo?'
  fra-_FOB: 'Alors David dit à Abner: N''es-tu pas un homme? Et qui est semblable
    à toi en Israël? Pourquoi donc n''as-tu pas gardé le roi, ton seigneur? Car quelqu''un
    du peuple est venu pour tuer le roi, ton seigneur;'
  mal-mal: 'ദാവീദ് അബ്നേരിനോട്: “നീ ഒരു പുരുഷൻ അല്ലയോ? യിസ്രായേലിൽ നിനക്ക് തുല്യൻ
    ആരുണ്ട്? അങ്ങനെയിരിക്കെ നിന്റെ യജമാനനായ രാജാവിനെ നീ കാത്തുകൊള്ളാതിരുന്നത് എന്ത്?
    നിന്റെ യജമാനനായ രാജാവിനെ നശിപ്പിക്കുവാൻ ജനത്തിൽ ഒരുവൻ അവിടെ വന്നിരുന്നുവല്ലോ.'
  urd-GVR: Dāūd ne tanzan jawāb diyā, “Kyā āp mard nahīṅ haiṅ? Aur Isrāīl meṅ kaun
    āp jaisā hai? To phir āp ne apne bādshāh kī sahīh hifāzat kyoṅ na kī jab koī use
    qatl karne ke lie kaimp meṅ ghus āyā?
  suz-BL: मिनु दाऊदमी आब्‍नेर कली “मार गे मुर मनवे। मार इस्राएलमी अरु यो इ खोदेंशो
    मुर बाक्‍नीमी? गे मारदे इ प्रभु, पिप कली रिम्‍शो पा खाल मपवी? मारदे हना आं मुर
    का इ प्रभु, इ पिप कली साइक्‍चा कली मेकेर जाक्‍त।
  ita-1927: 'E Davide disse ad Abner: “Non sei tu un valoroso? E chi è pari a te in
    Israele? Perché dunque non hai tu fatto buona guardia al re tuo signore? Poiché
    uno del popolo e venuto per ammazzare il re tuo signore.'
  ckb-ckb: 'داود بە ئەبنێری گوت: «ئایا تۆ پیاو نیت، کێ لە ئیسرائیلدا وەک تۆ وایە؟
    ئەی بۆچی پاشای گەورەی خۆتت نەپاراست، چونکە یەکێک لە گەل هات بۆ ئەوەی پاشای گەورەت
    لەناو ببات.'
  eng-BBE: And David said to Abner, Are you not a man of war? is there any other like
    you in Israel? why then have you not kept watch over your lord the king? for one
    of the people came in to put the king your lord to death.
  kan-OKCV: ಆಗ ದಾವೀದನು ಅಬ್ನೇರನಿಗೆ, “ನೀನು ಪರಾಕ್ರಮಶಾಲಿಯಲ್ಲವೇ? ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ನಿನಗೆ ಸಮಾನನಾದವನು
    ಯಾರು? ಆದರೆ ನೀನು ನಿನ್ನ ಒಡೆಯನಾದ ಅರಸನನ್ನು ಕಾಯದೆ ಹೋದದ್ದೇನು? ಜನರಲ್ಲಿ ಒಬ್ಬನು ನಿನ್ನ ಒಡೆಯನಾದ
    ಅರಸನನ್ನು ಸಂಹರಿಸುವುದಕ್ಕೆ ಬಂದಿದ್ದನು.
  tam-2017: 'அப்பொழுது தாவீது அப்னேரை நோக்கி: நீர் வீரன் அல்லவா? இஸ்ரவேலில் உமக்குச்
    சரியானவன் யார்? பின்னே நீர் உம்முடைய ஆண்டவனாகிய ராஜாவைக் காக்காமல் போனதென்ன? மக்களில்
    ஒருவன் உம்முடைய ஆண்டவனாகிய ராஜாவைக் கொல்லும்படி வந்திருந்தானே.'
  spa-RV-1909: 'Y dijo David á Abner: ¿No eres varón tú? ¿y quién hay como tú en Israel?
    ¿por qué pues no has guardado al rey tu señor? que ha entrado uno del pueblo á
    matar á tu señor el rey.'
  ron-BTF: 'Și David i-a spus lui Abner: Nu ești tu un bărbat viteaz? Și cine este
    ca tine în Israel? Pentru ce atunci nu ai păzit pe domnul tău, împăratul? Pentru
    că a venit unul din popor să îl nimicească pe împărat, pe domnul tău.'
  eng-WEBP: David said to Abner, “Aren’t you a man? Who is like you in Israel? Why
    then have you not kept watch over your lord the king? For one of the people came
    in to destroy your lord the king.
  eng-FBV: David called to Abner, “Aren't you meant to be this great man? Is there
    anyone in Israel who is better than you? So why didn't you protect your master
    the king when someone came to kill him?
  nld-1939: 'En David zeide tot Abner: Gij zijt toch een man, en niemand is u in Israël
    gelijk! Waarom hebt ge dan uw heer en koning niet bewaakt? Want er is een van
    de mannen gekomen, om uw heer en koning te doden.'
  nch-BL: 'Huan David quiilhui: ―¿Amo ta titacat? Quiijtohuaj amo aqui mitzaxilía
    ipan nochi tali Israel. Huajca ¿para ten amo tijmocuitahuía cuali moteco, yaya
    cati tanahuatijquet? Se hualajqui para quimictis.'
  vie-1934: 'Đa-vít đáp cùng Aùp-ne rằng: Nào, ngươi há chẳng phải là một dõng sĩ
    sao? Trong Y-sơ-ra-ên ai bằng ngươi? Vậy, sao ngươi không canh giữ vua, là chúa
    của ngươi? Có kẻ trong dân sự đã đến muốn giết vua chúa ngươi.'
