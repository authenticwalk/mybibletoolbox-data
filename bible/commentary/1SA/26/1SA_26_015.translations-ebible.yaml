    met di kakkaey na issa ay mamse en sisya.
  eng-WYC-2017: And David said to Abner, Whether thou art not a man, and what other
    man is like thee in Israel? why there-fore hast thou not kept thy lord the king?
    For one man of the company entered, that he should slay thy lord the king;
  eng-WMBB: David said to Abner, “Aren’t you a man? Who is like you in Israel? Why
    then have you not kept watch over your lord the king? For one of the people came
    in to destroy your lord the king.
  urd-GVH: दाऊद ने तंज़न जवाब दिया, “क्या आप मर्द नहीं हैं? और इसराईल में कौन आप जैसा
    है? तो फिर आपने अपने बादशाह की सहीह हिफ़ाज़त क्यों न की जब कोई उसे क़त्ल करने
    के लिए कैंप में घुस आया?
  rug-rug: Olaṉa se Devita, “Abana, lopu agoi tu sa palabatu lavata pa popoa Izireli?
    Na vegua tu ke lopu kopu nia goi sa mua palabatu sa baṉara? Vaqurana hokahokara
    mo kaiqa tie si mae nuquru koasa vasina koa gamu si kaiqa tie pude va matea sa
    mua palabatu.
  gaz-gaz: Daawit akkana jedhe; “Abneer, ati jagna mitii? Israaʼel keessatti namni
    siin qixxaatu eenyu? Ati maaliif gooftaa kee mooticha sirriitti hin eegne? Kunoo
    namni tokko gooftaa kee mooticha ajjeesuuf dhufee tureetii.
  fra-LSG: 'Et David dit à Abner: N’es-tu pas un homme? Et qui est ton pareil en Israël?
    Pourquoi donc n’as-tu pas gardé le roi, ton maître? Car quelqu’un du peuple est
    venu pour tuer le roi, ton maître.'
  gnn-gnn: Ga ŋayi Daypittja ŋulaŋurunydja waŋana, yatjurruna biyapul, “Wäy Yapana!
    Nhä dhuwali nhe ŋamakurru' djäkamirrinydja? . . . bay' yätj warray ŋiniya? Nhä
    warray ŋuli nhe yaka djäka dhiyaku giŋgu ŋamathaŋunydja? Be yol yolŋu marrtjina
    bala djuḏapthurruna giŋguna buŋgawawuna, ŋayi bini bunha ŋanya murrkay'thanhana.
    Wanhaka dhika Djolwu garanydja? Ga wanhakana dhika nhanŋu buthulu gapuwuynydja?”
  yal-yal: Dawuda yi a fala Abineri xa, a naxa, “Xɛmɛ mi i ra ba? I ɲɔxɔn mi na Isirayila
    yi. Nayi, nanfera i mi mangan kantanma, i kanna? Muxuna nde bata fa mangan faxadeni,
    i kanna.
  haw-1868: I aku la o Davida ia Abenera, Aole anei oe he kanaka koa? owai la kou
    mea like iloko o ka Iseraela? No ke aha la oe i malama ole ai i kou haku i ke
    alii? no ka mea, ua hele aku kekahi o na kanaka e pepehi i ke alii i kou haku?
  arb-NAV: 'فَقَالَ دَاوُدُ لأَبْنَيْرَ: «أَلَسْتَ أَنْتَ رَجُلاً؟ وَمَنْ مِثْلُكَ
    فِي كُلِّ إِسْرَائِيلَ؟ فَلِمَاذَا لَمْ تَحْرُسْ سَيِّدَكَ الْمَلِكَ؟ فَقَدْ جَاءَ
    مَنْ هَمَّ بِقَتْلِ سَيِّدِكَ الْمَلِكِ.'
  ewe-ewe: David ɖo eŋu fewuɖutɔe be, “Menye wòe nye ame gãtɔ kekeake le Israel oa?
    Ekema nu ka ta mèdzɔ wò aƒetɔ, fia la, ŋu esi ame aɖe va be yeawui o?
  eng-LEE: And David said to Abner, Art thou not a man? and who is like to thee in
    Israel? why then hast thou not kept guard over thy lord the king? for there came
    one of the people to destroy the king thy lord.
  gvn-gvn: '@see-verse:1SA.026.014'
  asm-FB: পাছত দায়ুদে অবনেৰক কলে, “তুমি জানো বীৰ নোহোৱা? ইস্ৰায়েলৰ মাজত তোমাৰ নিচিনা
    কোন আছে? তেনেহলে তুমি নিজ প্ৰভু ৰজাক কিয় ক্ষমা নকৰিবা? কিয়নো চোৱা, তোমাৰ প্ৰভু
    ৰজাক ধ্বংস কৰিবলৈ লোকসকলৰ মাজত কোনোবা এজন সোমাইছিল।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَبٍنٍرِ بّ، «شّمّ فبَنفبَلَنيِ مُ عِ رَ، نَشَن مَنِيّ
    مُ نَ عِسِرَيِلَ؟ ثٍ، مُنقٍ رَ عِ مُ قَ عِ شَ مَنفّ كَنتَ، عِ مَرِفِ؟ مِشِ ندٍ
    سٌ نّ وٌ تَفِ عَ شَ مَنفّ قَشَ.
  fra-SBL: 'David dit à Abner : « N''es-tu pas un homme ? Qui est comme toi en Israël ?
    Pourquoi donc n''as-tu pas veillé sur ton seigneur le roi ? Car l''un d''entre
    eux est venu pour faire périr ton seigneur le roi.'
  hbo-hbo: וַיֹּאמֶר֩ דָּוִ֨ד אֶל־אַבְנֵ֜ר הֲלֹוא־אִ֣ישׁ אַתָּ֗ה וּמִ֤י כָמֹ֙וךָ֙
    בְּיִשְׂרָאֵ֔ל וְלָ֙מָּה֙ לֹ֣א שָׁמַ֔רְתָּ אֶל־אֲדֹנֶ֖יךָ הַמֶּ֑לֶךְ כִּי־בָא֙
    אַחַ֣ד הָעָ֔ם לְהַשְׁחִ֖ית אֶת־הַמֶּ֥לֶךְ אֲדֹנֶֽיךָ׃
  piu-2006: '@see-verse:1SA.026.014'
  pjt-pjt: Ka Davidalu mirara ma-wangkangu, “Nyuntu panya kunyun tjaultji wiṟu mulapa
    Israelku munun palulanguṟu uti kinga nyuntumpa nyakula aṯunymanama kunkunpa ngariwiyangku,
    palu wati kutjara nyurala kunkunta ankula ngaṟangi mayatja panya nyuntumpa iluntankunytjikitja.
  kik-kik: Daudi akiuga atĩrĩ, “Githĩ ndũrĩ mũndũ mũrũme? Ningĩ-rĩ, nũũ ũtariĩ ta
    we thĩinĩ wa Isiraeli? Nĩ kĩĩ kĩagiria ũrangĩre mũthamaki, ũcio mwathi waku? Nĩ
    harĩ mũndũ ũgũũkĩte kũniina mũthamaki ũcio mwathi waku.
  fra-NCL: 'David dit à Abner : « N’es-tu pas un homme ? Et qui est ton pareil en
    Israël ? Pourquoi donc n’as-tu pas gardé le roi, ton seigneur ? Car quelqu’un
    du peuple est venu pour tuer le roi, ton seigneur.'
  cek-AK: David mah, Nang loe misahoih kami maeto ah na oh na ai maw? Nang baktiah
    mi maw Israel thungah kaom? Tipongah na siangpahrang to na toep ai loe? Na angraeng
    siangpahrang to hum hanah kami maeto angzoh boeh.
  cuk-cuk: 'David Abner-abin sogded: —¿Ar bebi Israel-yargi dule-buled gudisursi?
    ¿Ar ibiga be-dummad-rey be nue-edarbissuli? An bega sogdo, ar dule-wargwen rey-oburgwega
    bemar-gabmaidse dogapid.'
  uig-CYR: 'Давут Абнәргә: — Сән батур әмәсму? Исраилда саңа ким тәң келәләйду? Немишкә
    ғоҗаң падишани қоғдимидиң? Чүнки хәлиқтин бир киши ғоҗаң падишани һалак қилғили
    кирипту.'
  tel-2017: అప్పుడు దావీదు “నీకు ధైర్యం లేదా? ఇశ్రాయేలీయుల్లో నీలాంటి వాడు ఎవరు? నీకు
    యజమాని అయిన రాజుకు నువ్వెందుకు కాపలా కాయలేకపోయావు? నీకు యజమాని అయిన రాజును చంపడానికి
    ఒకడు దగ్గరగా వచ్చాడే.
  hat-BSA: 'Konsa, David te di a Abner: “Èske ou pa yon gason? Alò, se kilès ki tankou
    ou an Israël? Kòmsi, poukisa ou pa t veye mèt ou, wa a? Paske yon moun nan pèp
    la te vini detwi wa a, mèt ou a.'
  kos-kos: Ac David el fahk, “Abner, ya tia kom pa mwet se ma pwengpeng emeet fin
    Israel uh? Na efu ku kom tia karingin tokosra lowos ingan? Oasr mwet se ilyak
    pianga nu in nien aktuktuk lowos an in tuh uniya leum se lowos an.
  hbo-WLC: וַיֹּאמֶר֩ דָּוִ֨ד אֶל־אַבְנֵ֜ר הֲלוֹא־אִ֣ישׁ אַתָּ֗ה וּמִ֤י כָמ֙וֹךָ֙
    בְּיִשְׂרָאֵ֔ל וְלָ֙מָּה֙ לֹ֣א שָׁמַ֔רְתָּ אֶל־אֲדֹנֶ֖יךָ הַמֶּ֑לֶךְ כִּי־בָא֙
    אַחַ֣ד הָעָ֔ם לְהַשְׁחִ֖ית אֶת־הַמֶּ֥לֶךְ אֲדֹנֶֽיךָ׃
  ibo-ibo: Devid sịrị, “Nʼezie, ọ bụghị nwoke ka ị bụ? Onye dịkwa ka gị nʼIzrel niile?
    Gịnị mere i ji hapụ ichezi onyenwe gị eze nke ọma? Otu onye bịara igbu onyenwe
    gị, bụ eze.
  ory-ory: ଏଥିରେ ଦାଉଦ ଅବ୍‍ନରକୁ କହିଲେ, “ତୁମ୍ଭେ କି ଜଣେ ପୁରୁଷ ନୁହଁ? ଇସ୍ରାଏଲ ମଧ୍ୟରେ ତୁମ୍ଭ
    ପରି କିଏ ଅଛି? ତେବେ ତୁମ୍ଭେ କାହିଁକି ଆପଣା ପ୍ରଭୁ ରାଜାଙ୍କୁ ଜଗି ରହିଲ ନାହିଁ? କାରଣ ତୁମ୍ଭ
    ପ୍ରଭୁ ରାଜାଙ୍କୁ ବିନାଶ କରିବା ପାଇଁ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଆସିଥିଲା।
  chk-chk: Tafit a üreni Apner, “Ifa usun, sap en eman mwän? Iö a wewe ngonuk me lon
    Israel? Pwota kosap mamasaöchü om samol me om king? Pun eman me lein ekewe aramas
    a tolong pwe epwe niela ewe king om we samol.
  ssd-ssd: 'Taŋakina le David ndek Abner maim maim te-tumba wi kueŋka sana: Ne Israel
    ŋgamukŋge taŋgo nyu ŋak ŋgate ta ndaŋam saka naŋe gabat suŋgo ta kulat maye ndawat
    le taŋgo ande nu ŋayo siliwam sinam ket?'
  rop-rop: Wal Deibid bin tok, “Ebna, yu det boswan solja, indit? Yu gulum miselp
    bigbala men brom ola najalot men, indit? Wal wotfo yu nomo lukaftumbat det king?
    Im na bos blanga yu, indit? Wal sambodi bin deya tudei langa yumob kemp blanga
    kilim det king,
  ukr-1871: 'І озветься Давид: Ти ж такий чоловік, що нема тобі й рівнї в Ізраїлї;
    чом же ти не стережеш твого пана, царя? бо се хтось з людей пробрався був, щоб
    убити пана твого, царя.'
  deu-1951: 'Und David sprach zu Abner: Bist du nicht ein Mann? Und wer ist dir gleich
    in Israel? Warum hast du denn deinen Herrn, den König, nicht behütet? Denn es
    ist einer vom Volk hineingekommen, deinen Herrn, den König, umzubringen!'
  eng-JPS: 'And David said to Abner: ''Art not thou a valiant man? and who is like
    to thee in Israel? wherefore then hast thou not kept watch over thy lord the king?
    for there came one of the people in to destroy the king thy lord.'
  srp-1865: 'A David reèe Aveniru: nijesi li ti junak? i ko je kao ti u Izrailju?
    Zašto nijesi èuvao cara gospodara svojega? Jer je išao jedan iz naroda da ubije
    gospodara tvojega.'
  lug-lug: Awo Dawudi n’agamba Abuneeri nti, “Oli musajja muzira, si bwe kiri? Ani
    akwenkana mu Isirayiri? Kiki ekyakulobedde okukuuma obulungi mukama wo kabaka?
    Kubanga waabaddewo omuntu eyazze okuzikiriza mukama wo kabaka.
  heb-heb: ויאמר דוד אל אבנר הלוא איש אתה ומי כמוך בישראל ולמה לא שמרת אל אדניך המלך
    כי בא אחד העם להשחית את המלך אדניך׃
  ben-IRV: দায়ূদ অব্‌নেরকে বললেন, “তুমি কি একজন পুরুষ না? ইস্রায়েলীয়দের মধ্যে তোমার
    সমান আর কে আছে? তবে তুমি কেন শত্রুর বিপক্ষে তোমার প্রভু মহারাজকে পাহারা দিয়ে
    কেন রাখনি? তোমার প্রভু মহারাজকে মেরে ফেলবার জন্য একজন লোক গিয়েছিল।
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਅਬਨੇਰ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਤੂੰ ਵੱਡਾ ਸੂਰਮਾ ਨਹੀਂ ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚ ਤੇਰੇ
    ਸਮਾਨ ਕੌਣ ਹੈ? ਫੇਰ ਕੀ ਹੋਇਆ ਜੋ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਰਾਜਾ ਦੀ ਰਾਖੀ ਨਹੀਂ ਕੀਤੀ? ਕਿਉਂ ਜੋ ਲੋਕਾਂ
    ਵਿੱਚੋਂ ਇੱਕ ਜਣਾ ਤੇਰੇ ਮਾਲਕ ਰਾਜਾ ਦੇ ਮਾਰਨ ਨੂੰ ਵੜ ਗਿਆ ਸੀ
  tkr-tkr: 'Davudee Avnerık''le eyhen: – Ğu adamiy dişde vor? İzrailee vak akarana
    vuşune vor? Nya''a ğu yiğne xərıng''uqa paççahıqa ilydyakka? Milletıkena sa insan
    yiğna xərna, paççah gik''asvayiy arı.'
  mya-JVB: ဒါဝိဒ် က၊ သင် သည်ယောက်ျား မ ဟုတ်လော။ ဣသရေလ အမျိုး၌ သင် နှင့်အဘယ်သူ တူ သနည်း။
    သို့ဖြစ်၍ သင် ၏သခင် ရှင်ဘုရင် ကို အဘယ်ကြောင့် မ စောင့် သနည်း။ သင် ၏သခင် ရှင် ဘုရင်ကိုသတ်
    အံ့သောငှါ လူ တယောက် ဝင် လေပြီ။
  tbg-tbg: Apineva minti tuvaro Devitiva virara tiharo, Quqaae are qorainti taruva
    variaro? Isareri iqoka vaiintiqihairo ta vaiintivave ai voqaava vaivo? Ho are
    nantiharae kia koqema kera nena avuhainaa vaiintiqaa maimaraara raqikiaro? Are
    kiae tavaaro? Vatema vaiinti vovano avuhainaa vaiinti arukareva ne seri naavu
    maaqa kaqataaraqi oriqetaivo.
  hmo-hmo: Davida ese Abinere ia gwau henia, ia gwau, “Oi be tau lasi, a? Daika be
    oi hegeregerena Israela dekenai? Badina dahaka oi ese oiemu lohia bona oiemu king
    oi gimaia lasi? Badina be tau ta be harihari, oiemu kamepa dekenai ia raka vareai
    oiemu biaguna do ia alaia totona.
  urd-urd: दाऊद ने अबनेर से कहा, क्या तू बड़ा बहादुर नहीं और कौन बनी इस्राईल में तेरा
    नज़ीर है? फिर किस लिए तूने अपने मालिक बादशाह की निगहबानी न की? क्यूँकि एक शख़्स
    तेरे मालिक बादशाह को क़त्ल करने घुसा था।
  rus-SYN: 'И сказал Давид Авениру: не муж ли ты, и кто равен тебе в Израиле? Для
    чего же ты не бережешь господина твоего, царя? ибо приходил некто из народа, чтобы
    погубить царя, господина твоего.'
  bqc-SIM: 'Davidi òɛ̀: Nɛgↄ̃nan n ũo lò? Gbɛ̃e kànwa Isaili bùsuue? Gbɛ̃e mↄ̀
    n dii kí dɛi. Bↄ́yãi ńlɛ aà dↄ̃́ao ni?'
  tcz-CHONGTHU: David in, “Aphai Abner, nangma milen, nahilou ong? Nanghi pasal nahi
    hilou ham? Israel lah’a hi nang tobang mimo koi umkha am? Ipi dinga nangman napu
    lengpa chu phatecha nahon tup lou ham? Ajeh chu mipi lah’a khat hi napu lengpa
    thatdin hungleh,
  mar-mar: मग दावीद अबनेराला म्हणाला, “तू वीर पुरुष नाहीस काय आणि इस्राएलात तुझ्यासारखा
    कोण आहे? तर तू आपला प्रभू राजा याच्यावर पहारा का केला नाही? कारण लोकातला कोणीएक
    तुझा प्रभू राजा याचा घात करायला आला होता.
  qub-qub: 'Davidna manacajman churar niran: «Gammanga Israelcho manami pipis tincunchu.
    ¿Imanirtaj mana täpashcanquichu raytaga? Juc runami shamusha wañuchiyta yarpar.'
  bqp-bqp: 'Dauda pìnɛ: Gↄ̃sa gbãnamɛ n ũroo? Gbɛ̃ke kà lán n bà Isarailanↄ bùsunn
    yá? Gbɛ̃ke sù n dikiri kína dɛ. Bↄ́ yã mɛ́ à tò ńdi a dãkpãroo?'
  hat-hat: 'David di li: -Se pa gason ou ye? Ki moun ki ka koresponn avè ou nan peyi
    Izrayèl la? Poukisa ou pa pwoteje wa a, mèt ou, pi byen? Talè a, gen yon moun
    ki antre nan kan an ak lide pou l'' te touye wa a.'
  eng-BSB: So David said to Abner, “You are a man, aren’t you? And who in Israel is
    your equal? Why then did you not protect your lord the king when one of the people
    came to destroy him?
  tod-tod: 'Davide kpɔɛi zeɠeni ʋolu, é ɠɛ Aɓenɛɛl ma: «Ɗa ga zunu ɠiteɠite, è ɠɛɠala
    nɔpɛ ge la Izelayɛle, lee vaa zu mu è la masagi makɛni, è-maliɠii? Mazɔlɔɔ nuɓusɛiti
    saama nui ta ʋaaʋɛ, ga é è-maliɠii ɗa-masagi ʋaa.'
  eng-WEBPB: David said to Abner, “Aren’t you a man? Who is like you in Israel? Why
    then have you not kept watch over your lord the king? For one of the people came
    in to destroy your lord the king.
  kbq-kbq: Higeno Deviti'a huno, Abnaga kagri'ma kagatere'nea harafa vahera Israeli
    agu'afina iza mani'ne? Na'a higenka kini nera kegava huontankeno, ahenaku'ma nehia
    vahe'mo'a ahe'zana hu'ne?
  nhe-BL: 'Huan David quiilhui: ―¿Ax ta titlacatl? Nochi quiijtohuaj para axaca mitzaxilía
    ipan nochi tlali Israel. Huajca ¿para tlen ax tijmocuitlahuía cuali moteco, yaja
    tlen tlanahuatijquetl? Se hualajqui para quimictis.'
  bus-bus: 'Dauda bènɛ: Gↄ̃sagbãaan n ũroo? Gbɛ̃ke kà lán n bà Isarailinↄ bùsunn
    yↄ́? Gbɛ̃ke mↄ̀ n dii kína dɛ. Bↄ́ yã bé à tò nɛ́ɛ à dãkparoo?'
  gub-BL: Uwazar Tawi ize'eg izupe. — Aipo awa romo ereiko. Aipo ereiko zauxiapekwer
    Izaew zuapyr ikàg ma'e romo ne. Màràzàwe tuwe nerezekaiw kwaw nezar rehe neruwihawete
    rehe ne. Tàrityka'i amo wixe kwez peker haw pe tuwihawete izuka pà, nezar izuka
    pà.
  eng-DRA: 'And David said to Abner: Art not thou a man? and who is like thee in Israel?
    why then hast thou not kept thy lord the king? for there came one of the people
    in to kill the king thy lord.'
