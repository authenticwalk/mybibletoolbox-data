verse: 1SA.026.023
translations:
  mal-C: യഹോവ ഓരോരുത്തനും അവനവന്റെ നീതിക്കും വിശ്വസ്തതയ്ക്കും അനുസരിച്ചുള്ള പ്രതിഫലം
    നൽകുന്നു. യഹോവ ഇന്ന് തിരുമേനിയെ എന്റെ കൈയിൽ ഏൽപ്പിച്ചുതന്നു. എന്നാൽ ഞാൻ യഹോവയുടെ
    അഭിഷിക്തന്റെനേരേ കൈയുയർത്തുകയില്ല.
  deu-TKW: 'Aber Jahwe vergilt jedermann sein richtiges Verhalten und seine Treue:
    denn Jahwe hatte dich mir heute in die Hände geliefert, ich aber wollte nicht
    Hand an den Gesalbten Jahwes legen.'
  lin-lin: Yawe oyo afutaka moto nyonso kolanda bosembo mpe boyengebene na ye, akabaki
    yo na maboko na ngai lelo ; kasi naboyaki kosembola loboko na ngai likolo ya mopakolami
    na Yawe.
  eng-LSV: and YHWH turns each back to his righteousness and his faithfulness, in
    that YHWH has given you into [my] hand today, and I have not been willing to put
    forth my hand against the anointed of YHWH,
  eng-GNV: 'And let the Lord rewarde euery man according to his righteousnesse and
    faithfulnesse: for the Lord had deliuered thee into mine handes this day, but
    I woulde not lay mine hand vpon the Lords anointed.'
  eng-WEBSTER: 'The LORD render to every man his righteousness and his faithfulness:
    for the LORD delivered thee into my hand to-day, but I would not stretch forth
    my hand against the LORD''S anointed.'
  nhw-BL: Huan ma TOTECO quitlaxtlahui catli quichihua catli cuali. Masque TOTECO
    mitztemactili ama nomaco, amo nijnejqui nimomatlananas para nimitzmictis pampa
    TOTECO mitztlapejpenijtoc.
  swh-ONEN: Bwana humlipa kila mtu kwa ajili ya haki yake na uaminifu wake. Bwana
    alikutia katika mikono yangu leo, lakini sikuinua mkono wangu juu ya mpakwa mafuta
    wa Bwana.
  bba-bba: Kpɑ Yinni Gusunɔ wi u sɑ̃ɑ ɡemɡii kɑ bɔrɔkini u bɑɑwure kɔsie ye u kuɑ.
    Wee, u mɑn nun nɔmɑ bɛriɑ ɡisɔ, ɑdɑmɑ nɑ ǹ wure n nun nɔmɑ doke wunɛ wi u ɡɔsɑ
    u kuɑ sunɔ.
  eng-KJVCPB: 'The Lord render to every man his righteousness and his faithfulness:
    for the Lord delivered thee into my hand to day, but I would not stretch forth
    mine hand against the Lord’s anointed.'
  luo-luo: To Jehova Nyasaye chiwo pok ne ngʼato ka ngʼato moromore gi ratiche gi
    timne makare. Kawuono Jehova Nyasaye nochiwi e lweta to ne ok anyal keto lweta
    kuom ngʼat Jehova Nyasaye mowir.
  meu-meu: Iehova ese taunimanima iboudiai edia kara maoromaoro bona edia heabidadama
    davadia e henidiamu; badina be Iehova ese lau imagu ai e atomu hari dina ai, a
    lau imagu na Iehova ese e horoa tauna ihadikana asina dau lasi.
  npi-ULB: हरेक मानिसलाई आफ्‍नो धार्मिकता र विश्‍वस्‍तताको निम्ति परमप्रभुले नै इनाम
    दिनुभएको होस् । किनभने परमप्रभुले तपाईंलाई आज मेरो हातमा दिनुभयो, तर मैले उहाँको
    अभिषिक्‍त जनलाई प्रहार गरिनँ ।
  yor-yor: 'Kí Olúwa o san án fún olúkúlùkù bí òdodo rẹ̀ àti bí òtítọ́ rẹ̀: nítorí
    pé Olúwa tí fi ọ lé mi lọ́wọ́ lónìí, ṣùgbọ́n èmi kò fẹ́ nawọ́ mi sí ẹni àmì òróró
    Olúwa.'
  emp-NTPO: Ãcõrẽba ẽberãza ne biada diaya ãdjia jipa o panʌ carea idjab̶a wãrãda
    ĩjã o panʌ carea. Id̶i Ãcõrẽba bʌra mʌ̃ jʌwad̶e b̶ʌsia. Baribʌrʌ mʌ̃a bʌra beaẽ́
    basía, idjiabʌrʌ bʌra dai boroda b̶ʌd̶a bẽrã.
  ind-ind: TUHAN akan membalas setiap orang sesuai dengan ketulusan dan kesetiaannya.
    Sekalipun hari ini TUHAN sudah menyerahkan nyawa Tuanku Raja ke dalam tangan saya,
    tetapi saya menolak menyakiti raja yang sudah dipilih-Nya.
  pes-OPCB: خداوند هر کس را مطابق نیکوکاری و وفاداری‌اش پاداش دهد. او تو را به دست
    من تسلیم نمود، ولی من نخواستم به تو که پادشاه برگزیدهٔ خداوند هستی آسیبی برسانم.
  tgl-ULB: Nawa pagbayarin ni Yahweh ang bawat tao para sa kanyang kadakilaan at kanyang
    katapatan, dahil inilagay ito ni Yahweh sa araw na ito, ngunit hindi ko sasaktan
    ang kanyang tinalaga.
  hui-hui: Anduane Homogohanda ibunaga bi mana lowini ngaru mbiralime bayuwa talialu
    bialu haga karu ti baya hangu helo biamogo biaga ka. Í̠ áyu ibugua i̱naga giha
    mo ya hayagoyu i̱na í̠ bo wanahe waharugo irane Anduane Homogo ibunime í̠ kini
    habelo dabo helayago manda buwa ani biru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သစ္စာ​စောင့်​သူ၊ ဖြောင့်​မှန် သူ​တို့​ကို​ဆု​တော်​လာဘ်​တော်​များ​ပေး​သ​နား
    တော်​မူ​ပါ​၏။ ယ​နေ့​ကိုယ်​တော်​သည်​အ​ရှင့်​အား အ​ကျွန်ုပ်​လက်​သို့​ပေး​အပ်​တော်​မူ​ခဲ့​သော်​လည်း
    အ​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဘိ​သိက်​ပေး တော်​မူ​သော​ဘု​ရင်​အား​ဘေး​အန္တ​ရာယ်​မ​ပြု
    ခဲ့​ပါ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དྲང་པོ་དང་ཟོལ་མེད་ཡིན་པ་དེར་ལན་གནང་བ་ཡིན་ཞིང་དེ་རིང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ངའི་ལག་ཏུ་སྤྲོད་པར་མཛད་ཀྱང་།
    བདག་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པའི་སྟེང་དུ་རང་གི་ལག་པ་རྐྱོང་བར་མ་དགའོ། །
  sna-sna: Jehovha anoripira munhu mumwe nomumwe nokuda kwokururama kwake uye nokutendeka
    kwake. Jehovha akuisai mumaoko angu nhasi, asi handina kuda kutambanudzira ruoko
    rwangu pamuzodziwa waJehovha.
  spa-BLM: El Señor pagará a cada uno su justicia y su fidelidad, porque el Señor
    te ha entregado hoy en mi mano, y yo no he querido extender mi mano contra el
    ungido del Señor.
  cac-cac: A Jehová tz'ac'an spac d'ayon̈ junjun on̈ ato syala' tato tojol scutej
    co b'a icha d'a smojal. Vach'chom a ticnaic, ix ach yac'och d'a yol in c'ab',
    palta malaj in gana ix vac'och in c'ab' d'ayach, yujto a Jehová ach sic'anoch
    reyal.
  swh-ULB: Na BWANA amlipe kila mtu kwa ajili ya uadilifu wake na kwa uaminifu wake;
    kwa sababu leo BWANA alikuweka mkononi mwangu, lakini nisinge mpiga mtiwa mafuta
    wake.
  bel-bel: і хай дасьць Гасподзь кожнаму паводле праўды ягонай і паводле ісьціны ягонай,
    бо Гасподзь аддаваў цябе ў рукі мае, але я не захацеў падняць рукі маёй на памазанца
    Гасподняга;
  deu-ELBBK: Und der HERR wird jedem seine Gerechtigkeit und seine Treue vergelten;
    denn der HERR hatte dich heute in meine Hand gegeben, und ich wollte meine Hand
    nicht ausstrecken gegen den Gesalbten des HERRN.
  mbb-OT: Imbeǥey ka te Nengazen kedì guntaan he andew, piru wazè ku zà sikew himetayi
    su iyan ka mibpilì te Nengazen he hadì. Te heini he mibeelan ku, edtuvazan a te
    Nengazen, su iyan sikandin ebales dutun te menge metazeng wey menge metinumanen.
  mal-2015: യഹോവ ഓരോരുത്തന്നു അവനവന്റെ നീതിക്കും വിശ്വസ്തതെക്കും ഒത്തവണ്ണം പകരം നല്കട്ടെ;
    യഹോവ ഇന്നു നിന്നെ എന്റെ കയ്യിൽ ഏല്പിച്ചു; എങ്കിലും യഹോവയുടെ അഭിഷിക്തന്റെ മേൽ കൈവെപ്പാൻ
    എനിക്കു മനസ്സായില്ല.
  rmc-rmc: O RAJ visarela dojekheske vaš leskro spravodľišagos the pačivaľiben. Ov
    adadžives mange tut diňa andre mire vasta, ale me na kamľom te hazdel o vast pre
    le RAJESKRO pomazimen kraľis.
  pes-OPV: و خداوندهر کس را بر‌حسب عدالت و امانتش پاداش دهد، چونکه امروز خداوند تو
    را به‌دست من سپرده بود. اما نخواستم دست خود را بر مسیح خداونددراز کنم.
  ron-1924: Домнул ва рэсплэти фиекэруя дупэ дрептатя луй ши дупэ крединчошия луй,
    кэч Домнул те дэдусе азь ын мыниле меле, ши еу н-ам врут сэ пун мына пе унсул
    Домнулуй.
  ben-OBCV: সদাপ্রভু প্রত্যেককে ধার্মিকতার ও বিশ্বস্ততার পুরস্কার দেন। সদাপ্রভু আজ
    আপনাকে আমার হাতে সমর্পণ করে দিয়েছিলেন, কিন্তু আমি সদাপ্রভুর অভিষিক্ত ব্যক্তির
    উপরে হাত তুলতে চাইনি।
  som-som: Oo Rabbiguna nin walba wuu ka abaalmarin doonaa xaqnimadiisa iyo aaminnimadiisa,
    waayo, Rabbigu maanta gacantayduu kugu soo riday, aniguse ma aan doonaynin inaan
    gacantayda u qaado Rabbiga kiisa subkan.
  lat-VUC: 'Dominus autem retribuet unicuique secundum justitiam suam et fidem: tradidit
    enim te Dominus hodie in manum meam, et nolui extendere manum meam in christum
    Domini.'
  eng-ASVBT: And Jehovah will render to every man his righteousness and his faithfulness;
    forasmuch as Jehovah delivered thee into my hand today, and I would not put forth
    my hand against Jehovah’s anointed.
  ita-1885: E renda il Signore a ciascuno secondo la sua giustizia e la sua lealtà;
    conciossiachè il Signore ti avesse oggi messo nelle mie mani, e pure io non ho
    voluto metter la mano sopra l'Unto del Signore.
  eng-LXXUP: And the Lord shall recompense each according to his righteousness and
    his truth, since the Lord delivered thee this day into my hands, and I would not
    lift my hand against the Lord’s anointed.
  eng-ULB: May Yahweh pay each man for his righteousness and his faithfulness; because
    Yahweh put you into my hand today, but I would not strike his anointed.
  spa-VBL: El Señor recompensa a todos los que hacen lo correcto y son fieles. El
    Señor me ha entregado hoy a ti, pero me he negado a dañar al ungido del Señor.
  fra-_FOB: Et l'Éternel rendra à chacun selon sa justice et sa fidélité; car l'Éternel
    t'avait livré aujourd'hui entre mes mains, et je n'ai point voulu porter la main
    sur l'oint de l'Éternel.
  mal-mal: യഹോവ ഓരോരുത്തനും അവനവന്റെ നീതിക്കും വിശ്വസ്തതെക്കും തക്കവിധം പകരം നല്കട്ടെ;
    യഹോവ ഇന്ന് നിന്നെ എന്റെ കയ്യിൽ ഏല്പിച്ചു; എങ്കിലും യഹോവയുടെ അഭിഷിക്തന്റെമേൽ കൈവെപ്പാൻ
    എനിക്ക് മനസ്സായില്ല.
  urd-GVR: Rab har us shaḳhs ko ajr detā hai jo insāf kartā aur wafādār rahtā hai.
    Āj Rab ne āp ko mere hawāle kar diyā, lekin maiṅ ne us ke masah kie hue bādshāh
    ko hāth lagāne se inkār kiyā.
  suz-BL: परमप्रभु यावेम ठीक पाइब नु थमा सुइक्‍चा पुंइसीब मुर आन कली इनाम गेब। मिनु
    मुलाक्‍ती परमप्रभु यावेमी इन कली आं गुइमी गेप्‍तु। तन्‍न गो परमप्रभु यावे आ तेल
    लुक्‍शो कली साइक्‍ने मबिस्‍सीङ।
  ita-1927: L’Eterno retribuirà ciascuno secondo la sua giustizia e la sua fedeltà;
    giacché l’Eterno t’avea dato oggi nelle mie mani, e io non ho voluto metter le
    mani addosso all’unto dell’Eterno.
  ckb-ckb: یەزدانیش پاداشتی هەر پیاوێک بەپێی ڕاستودروستی و دەستپاکییەکەی دەداتەوە،
    چونکە ئەمڕۆ یەزدان تۆی بەدەستمەوە دا، بەڵام نەمویست دەست بۆ دەستنیشانکراوی یەزدان
    درێژ بکەم.
  eng-BBE: 'And the Lord will give to every man the reward of his righteousness and
    his faith: because the Lord gave you into my hands today, and I would not put
    out my hand against the man who has been marked with the holy oil.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಅವನ ನೀತಿಗೂ, ಅವನ ನಂಬಿಗಸ್ತಿಕೆಗೂ ತಕ್ಕ ಫಲವನ್ನು
    ಕೊಡಲಿ. ಯೆಹೋವ ದೇವರು ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಆದರೆ ನಾನು ಯೆಹೋವ
    ದೇವರ ಅಭಿಷಿಕ್ತನ ಮೇಲೆ ನನ್ನ ಕೈ ಚಾಚಲು ಮನಸ್ಸಿಲ್ಲದೆ ಇದ್ದೆನು.
  tam-2017: யெகோவா அவனவனுக்கு அவனவன் நீதிக்கும் உண்மைக்கும் தகுந்த பலன் அளிப்பாராக;
    இன்று யெகோவா உம்மை என் கையில் ஒப்புக்கொடுத்திருந்தும், யெகோவா அபிஷேகம்செய்தவர்மேல்,
    என்னுடைய கையை நீட்ட மனதில்லாதிருந்தேன்.
  spa-RV-1909: 'Y Jehová pague á cada uno su justicia y su lealtad: que Jehová te
    había entregado hoy en mi mano, mas yo no quise extender mi mano sobre el ungido
    de Jehová.'
  ron-BTF: Atunci DOMNUL să întoarcă fiecărui om dreptatea sa și credincioșia sa,
    pentru că DOMNUL te-a dat în mâna mea astăzi, dar am refuzat să îmi întind mâna
    împotriva unsului DOMNULUI.
  eng-WEBP: The LORD will render to every man his righteousness and his faithfulness;
    because the LORD delivered you into my hand today, and I wouldn’t stretch out
    my hand against the LORD’s anointed.
  eng-FBV: The Lord rewards all those who do what is right and who are trustworthy.
    The Lord handed you over to me today, but I refused to harm the Lord's anointed
    one.
  nld-1939: Jahweh zal aan ieder van ons zijn rechtschapenheid en trouw vergelden.
    Want ofschoon Jahweh u heden in mijn hand had geleverd, heb ik mijn hand niet
    geslagen aan den gezalfde van Jahweh.
  nch-BL: Huan ma TOTECO quitaxtahui cati quichihua cati cuali. Masque TOTECO mitztemactili
    ama nomaco, amo nijnejqui nimomatananas para nimitzmictis pampa TOTECO mitztapejpenijtoc.
  vie-1934: Đức Giê-hô-va sẽ báo trả cho mọi người tùy theo sự công bình và trung
    tín của người; vì ngày nay Ngài đã phó vua vào tay tôi, mà tôi không khứng tra
    tay vào đấng chịu xức dầu của Đức Giê-hô-va.
  hin-CV: हर एक व्यक्ति के लिए उसकी धार्मिकता तथा सच्चाई के अनुसार ईनाम निर्धारित
    है. याहवेह ने आज आपको मेरे हाथों में सौंप दिया था, मगर याहवेह के अभिषिक्त पर मैंने
    हाथ नहीं उठाया.
  spa-BES: Y el Señor dará a cada hombre la recompensa de su justicia y su fidelidad,
    porque el Señor te entregó hoy en mis manos, y no pondría mi mano contra el hombre
    que ha sido ungido con el aceite santo.
  tdx-tdx: Toe songa ho valea’ Iehovà ondatio ami’ty havañona’e, naho ami’ty figahiña’e;
    fa natolo’ Iehovà an-tañako irehe anindroany, le nifoneñako tsy hañity tañañe
    hijoy ty noriza’ Iehovà.
  tha-KJV: พระเยโฮวาห์ทรงประทานรางวัลแก่​ทุ​กคนตามความชอบธรรมและความสัตย์ซื่อของเขา
    เพราะในวันนี้พระเยโฮวาห์ทรงมอบพระองค์​ไว้​ในมือของข้าพระองค์​แล้ว แต่​ข้าพระองค์​มิได้​เหย​ียดมือออกต่อสู้​ผู้​ที่​พระเยโฮวาห์ทรงเจิมไว้
  por-BR-2018: 'E o SENHOR pague a cada um sua justiça e sua lealdade: que o SENHOR
    havia te entregue hoje em minha mão, mas eu não quis estender minha mão sobre
    o ungido do SENHOR.'
  deu-ELO: Und Jehova wird einem jeden seine Gerechtigkeit und seine Treue vergelten;
    denn Jehova hatte dich heute in meine Hand gegeben, und ich wollte meine Hand
    nicht ausstrecken gegen den Gesalbten Jehovas.
  eng-WYC-2018: forsooth the Lord shall yield to each man after his rightfulness and
    his faith; for the Lord betook thee today into mine hand, and I would not hold
    forth mine hand into the christ of the Lord; (and the Lord shall yield to each
    man after his uprightness and his faithfulness, or his loyalty; for the Lord delivered
    thee today into my hands, but I would not put my hand against the Lord’s anointed;)
  epo-epo: kaj la Eternulo repagu al ĉiu laŭ lia justeco kaj fideleco. La Eternulo
    transdonis vin hodiaŭ en miajn manojn, sed mi ne volis etendi mian manon kontraŭ
    sanktoleiton de la Eternulo.
  uig-PIN: Pǝrwǝrdigar ⱨǝr adǝmning ⱨǝⱪⱪaniyliⱪi bilǝn sadiⱪliⱪiƣa ⱪarap yandurƣay.
    Qünki bügün Pǝrwǝrdigar silini mening ⱪolumƣa tapxurdi, lekin mǝn Pǝrwǝrdigarning
    mǝsiⱨliginigǝ ⱪol uzitixni halimidim.
  beo-beo: Hina Gode da nowa amo da mae yolesili, moloidafa hou hamosea, ema bidi
    noga:i iaha. E da wali eso di na lobo da:iya iasi, be E da di hina bagade ilegeiba:le,
    na da dima se hame i.
  tpi-OTNT: Bikpela i save mekim gut long ol man i save bihainim em tru na long ol
    man i save mekim stretpela pasin. Yu tingting long nau tasol em i bin putim yu
    long han bilong mi, tasol mi no bin bagarapim yu. Long wanem, mi save Bikpela
    i bin makim yu i stap king.
  hau-SA: Ubangiji yakan sāka wa kowa bisa ga adalcinsa da amincinsa. Ubangiji ya
    bashe ka a hannuna yau, amma ba zan sa hannuna a kan shafaffe na Ubangiji ba.
  uig-LAT: Perwerdigar her ademning heqqaniyliqi bilen sadiqliqigha qarap yandurghay.
    Chünki bügün Perwerdigar silini méning qolumgha tapshurdi, lékin men Perwerdigarning
    mesihliginige qol uzitishni xalimidim.
  nde-nde: UThixo uyamnika umvuzo umuntu wonke ngenxa yokulunga kwakhe lokuthembeka
    kwakhe. UThixo ukunikele ezandleni zami lamhla, kodwa kade ngingeke ngibeke isandla
    kogcotshiweyo kaThixo.
  ton-ton: 'Ke ʻatu ʻe Sihova ki he tangata kotoa pē ʻo hangē ko ʻene māʻoniʻoni mo
    ʻene angatonu: he naʻe tuku mai koe ʻe Sihova ki hoku nima he ʻaho ni, ka naʻe
    ʻikai te u loto ke mafao atu hoku nima ke taaʻi ʻae fakatapui ʻe Sihova.'
  ces-1613: Hospodin pak navratiž jednomu každému za spravedlnost jeho a věrnost jeho.
    Daltě byl zajisté Hospodin tebe dnes v ruku mou, ale nechtělť jsem vztáhnouti
    ruky své na pomazaného Hospodinova.
  eng-WMB: The LORD will render to every man his righteousness and his faithfulness;
    because the LORD delivered you into my hand today, and I wouldn’t stretch out
    my hand against the LORD’s anointed.
  tam-TCV: யெகோவா ஒவ்வொரு மனிதனுடைய நேர்மைக்கும், உண்மைத் தன்மைக்கும் தக்கதாய் ஒவ்வொருவனுக்கும்
    பலனளிப்பார். யெகோவா உம்மை இன்று என் கையில் கொடுத்தார். ஆனாலும் யெகோவா அபிஷேகம்
    செய்தவர்மேல் என் கையை நான் ஓங்கவில்லை.
  ceb-ULB: Hinaot nga bayaran ni Yahweh ang matag tawo sa iyang pagkamatarong ug sa
    iyang pagkamatinud-anon; tungod kay itugyan ka unta ni Yahweh sa akong kamot karong
    adlawa, apan dili ko pasipad-an ang iyang dinihogan.
  pol-UBG: I niech PAN wynagrodzi każdemu za jego sprawiedliwość i wierność. PAN bowiem
    wydał cię dziś w moje ręce, ale nie chciałem wyciągnąć swojej ręki na pomazańca
    PANA.
  urd-GVU: رب ہر اُس شخص کو اجر دیتا ہے جو انصاف کرتا اور وفادار رہتا ہے۔ آج رب نے
    آپ کو میرے حوالے کر دیا، لیکن مَیں نے اُس کے مسح کئے ہوئے بادشاہ کو ہاتھ لگانے
    سے انکار کیا۔
  deu-1912: Der HERR aber wird einem jeglichen vergelten nach seiner Gerechtigkeit
    und seinem Glauben. Denn der HERR hat dich heute in meine Hand gegeben; aber ich
    wollte meine Hand nicht an den Gesalbten des HERRN legen.
  kan-2017: ಯೆಹೋವನು ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಅವನವನ ನೀತಿಸತ್ಯತೆಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ಪ್ರತಿಫಲವನ್ನು ಕೊಡುವನು.
    ಆತನು ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದರೂ, ನೀನು ಯೆಹೋವನ ಅಭಿಷಿಕ್ತನೆಂದು
    ನಾನು ನಿನ್ನ ಮೇಲೆ ಕೈಹಾಕಲಿಲ್ಲ.
  yap-yap: I SOMOL e ra pi puluwon e pi’in yad ba yul’yul’ ma yad bmat’aw. Ke pi’em
    ngalan pa’ag e daba’, machane dagu rin’ ban’en ngom, gur e en ke tem SOMOL ni
    pilung.
  hlt-MCSB: A duengnah neh a uepomnah te BOEIPA loh hlang taengah thuung nawn saeh.
    Tihnin ah BOEIPA loh ka kut ah nang n'tloeng coeng dae BOEIPA kah a koelh soah
    ka kut hlah ham ka huem moenih.
  mdy-ETH: ጉሙርቂንታያ ማዔ፥ ኮዦ ዓሶም ኮዦ ማዼሢ ዛሎ ኮሺ ባኣዚ ዒንጋሢ ናንጊና ናንጋ ጎዳኬ፤ ሃሢ ሃኖ ናንጊና ናንጋ ጎዳ
    ኔና ታ ኩጮ ጋሮ ጌልዜንቴ ታኣኒ ዒዚ ዶኦሪ ካኣታሤሢ፥ ኔና ዎዻኒ ኮይባኣሴ።
  twi-ASANTE: Awurade na ɔma papayɛ ne nokorɛdie so akatua. Awurade de wo hyɛɛ me
    tumi ase mpo, mampɛ sɛ mɛkum wo, ɛfiri sɛ woyɛ obi a Awurade asra no.
  eng-WEBU: The LORD will render to every man his righteousness and his faithfulness;
    because the LORD delivered you into my hand today, and I wouldn’t stretch out
    my hand against the LORD’s anointed.
  wal-wal: Asi huuphiyan huuphiyan xillidobaunne ammanettidobau GODAI a waagaa qanxxees.
    Nena GODAI hachchi ta kushiyan aattidi immiis; shin GODAI tiyido kawuwaa bolli
    taani ta kushiyaa denttanau dosabeikke.
  spa-PDDPT: Yavé retribuya a cada uno su justicia y su lealtad, pues aunque hoy Yavé
    te entregó en mi mano, no quise extender mi mano contra el ungido de Yavé.
  gun-gun: Ha'e gui peteĩ-teĩ pe Senhor tomboekovia heko porãa rupi ojeroviapy oikoa.
    Mba'eta xepo py Senhor nemboaxa va'eri xee ma xepo ndaupixei Senhor oiporavo va'ekue
    rovai.
  agu-BL: Na na el intxum tetz yi Kataj Ryos tz'ak'on kabanl yi o' yi na kak' kib
    tan banle'n yi tetz tajbil, nin yi na kabuch kib tan q'uicy'le'n yi kareyil. Yi
    jalu' ja tak' Kataj Ryos ama'l swetz tan biyle'n cu'nu', poro qui nin micy' tinc'u'l
    tan imbnol, na ilu' bixba'nt tan Ryos tetz wi'tz kareyil.
  eng-PEV: Just now God brought us together, and I did not kill you. He picked you
    to be boss, so I will not kill you. God is good to people that listen to him.
    He is good to people that live straight.
  ilo-ULB: Subadan koma ni Yahweh ti tunggal tao iti kinalintegna ken kinapudnona;
    gapu ta inyawatnaka ni Yahweh kadagiti imak ita nga aldaw, ngem saanko a dangran
    ti pinulotanna.
  kpg-kpg: Dimaadua e hui ang gi digau huogodoo ala e manawa dahi ge e donu. Mee gu dugu mai
    goe gi lodo ogu mogobuna dangi nei, gei au digi hai adu dagu mee gi di goe, go
    tangada a Dimaadua dela ne haga noho belee hai di king.
  uig-ARA: پەرۋەردىگار ھەر ئادەمنىڭ ھەققانىيلىقى بىلەن سادىقلىقىغا قاراپ ياندۇرغاي.
    چۈنكى بۈگۈن پەرۋەردىگار سىلىنى مېنىڭ قولۇمغا تاپشۇردى، لېكىن مەن پەرۋەردىگارنىڭ
    مەسىھلىگىنىگە قول ئۇزىتىشنى خالىمىدىم.
  sus-sus: Alatala mixi birin sare fima a xa tinxinyi nun a xa kinikini nan ma. To
    Alatala nu bara i sa n bɛlɛxɛ, kɔnɔ n mu tin Alatala xa mixi sugandixi tɔɔrɔde.
  pon-2006: KAUN-O kin ketin katingih irail kan me kin loalopwoat oh pwung. E ketikihdiong
    komwi pahn ei manaman rahnwet, ahpw I sohte wiahiong komwi mehkot ih me KAUN-O
    ketin wiahkilahr nanmwarki.
  ksd-ksd: A Luluai na vapuak dor tikatikai ure ra takodo na mangamangana ma ra dovot
    na bala i dor. A Luluai i tar nur tar u tagu ta go ra bung, ma pa iau mainge ba
    ina tulue ra limagu tadav nina ra Luluai i ga ku ia.
  tur-YTC: Yahve herkese doğruluğuna ve sadakatine göre verecektir; çünkü Yahve bugün
    seni elime teslim etti ve ben de Yahve'nin meshedilmişine elimi uzatmadım.
  grc-BRENT: Καὶ Κύριος ἐπιστρέψει ἑκάστῳ κατὰ τὰς δικαιοσύνας αὐτοῦ καὶ τὴν πίστιν
    αὐτοῦ· ὡς παρέδωκέ σε Κύριος σήμερον εἰς χεῖράς μου, καὶ οὐκ ἠθέλησα ἐπενεγκεῖν
    χεῖρά μου ἐπὶ χριστὸν Κυρίου.
  ind-AYT: TUHAN akan membalas masing-masing orang sesuai kebenaran dan kesetiaannya,
    sebab TUHAN menyerahkan engkau pada hari ini ke dalam tanganku, tetapi aku tidak
    mau mengulurkan tanganku kepada orang yang diurapi TUHAN.
  nya-nya: Yehova amadalitsa munthu aliyense wolungama ndi wokhulupirika. Yehova anakuperekani
    lero mʼmanja mwanga, koma ine sindinakhudze wodzozedwa wa Yehova.
  hrv-hrv: 'A Jahve će vratiti svakome po njegovoj pravdi i po njegovoj vjernosti:
    danas te Jahve bijaše predao u moje ruke, ali nisam htio dići ruke svoje na pomazanika
    Jahvina.'
  mps-mps: Genuai Bidigo te aga bugagia wali mu pabo bidi te wiegi yai iliyu, tama
    te doloba pai kolesaga ebo bidiba me te wiegi yai ilaibao. Nago homugo te megi
    naga agai nage te eno nogoba muani, tiali goli eno nage me dolobeo. Magi baso
    meni, eno koneani, te Genuai Bidigo nage sa munama, nage te king bidibao.
  tpi-tpi: Bikpela i save mekim gut long ol man i save bihainim em tru na long ol
    man i save mekim stretpela pasin. Yu tingting long nau tasol em i bin putim yu
    long han bilong mi, tasol mi no bin bagarapim yu. Long wanem, mi save Bikpela
    i bin makim yu i stap king.
  dan-1931: Men HERREN vil gengælde enhver hans Retfærdighed og Troskab; HERREN gav
    dig i Dag i min Hånd, men jeg vilde ikke lægge Hånd på HERRENS Salvede!
  vie-OVCB: Chúa Hằng Hữu sẽ thưởng cho người công bằng, trung thành. Hôm nay Chúa
    Hằng Hữu giao mạng vua cho con nhưng con không ra tay, vì vua được Ngài xức dầu.
  guj-2017: ઈશ્વર દરેક માણસને તેના ન્યાયીપણાનું તથા તેના વિશ્વાસુપણાનું ફળ આપશે; કેમ
    કે ઈશ્વરે તમને આજે મારા હાથમાં સોંપ્યાં હતા, પણ મેં ઈશ્વરના અભિષિક્તની વિરુદ્ધ
    મારો હાથ ઉગામવાની અપેક્ષા રાખી નહિ.
  pon-2006A: KAUN-O kin ketin katingih irail kan me kin loalopwoat oh pwung. E ketikihdiong
    komwi pahn ei manaman rahnwet, ahpw I sohte wiahiong komwi mehkot ih me KAUN-O
    ketin wiahkilahr nanmwarki.
  por-BRBSL: Javé entregará a cada homem sua justiça e sua fidelidade; porque Javé
    o entregou em minhas mãos hoje, e eu não estenderia minha mão contra o ungido
    de Javé.
  aly-aly: Ngwampan INGKARTel aylenhanthenh pweytelew, atha ipmew atwey-angenh-antey
    ngenh. Ra ngenh rlwanew, atyetyart aneyew. Nthakenh atha ngenh atwey-angenh, arrangkw!
    INGKART ra mwerrarl, ikwerarl awelheyel-rnemewan, arraty-thenarl aneyel-rnemewan.
  cth-cth: BAWIPA ni tami pueng amamae tahroe hoi yuemkamcunae dawk aphu poe naseh.
    Sahnin vah Bawipa ni nang hah ka kut dawk na poe, hateiteh Bawipa ni satui awi
    e tami lathueng vah kut ka tha mahoeh atipouh.
  twi-twi: Awurade na ɔma papayɛ ne nokwaredi so akatua. Awurade de wo hyɛɛ me tumi
    ase mpo, mampɛ sɛ mekum wo, efisɛ woyɛ obi a Awurade asra wo.
  hlt-hlt: A duengnah neh a uepomnah te BOEIPA loh hlang taengah thuung nawn saeh.
    Tihnin ah BOEIPA loh kakut ah nangn'tloeng coeng dae BOEIPA kah a koelh soah ka
    kut hlah ham ka huem moenih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyietí bɑ́ wè o dɔɔ̀rìmɛ̀ nɛ̀ o sɑ̀ɑ̀. Ti Yiɛ̀ nKuyie ndɑ
    ɑ̃nnɛ́mu n nɔ̀ùtɛ̀ miɛkɛ yíe kɛ̀ n yetɛ m bo dɑ dɑɑ́mmɛ̀ tɛnɔ̀ùtɛ̀ kɛ yɛ̃́ ti
    Yiɛ̀ nKuyie nkuù dɑ tɑ̃ɑ̃tɛ́mɛ̀.
  msy-2020: E fo, Ikiavɨra Itir God gara, gumazir zurara nɨghnɨzir gavgavim an ikiava,
    arazir aghuibagh amiba, a deraghavɨra me gami. Guizbangɨra, Ikiavɨra Itir God
    datɨrɨghɨn nɨ isa nan dafarim gatɨ, ezɨ kɨ fo Ikiavɨra Itir God ua bagha mɨsevezir
    gumazim, kɨ uan dafarim a datɨghan kogham.
  dop-dop: Tɑcɑɑ ɩ́ fɛlɩ mpɑ pɑ tǝŋɑ siɣisuɣu nɑ pɑ́ lɑ́ kʋpɑntʋ tɔ. Mpi tɔ, sɑŋɑ
    ɩ tʋ-ŋ mɑ niŋ tɑɑ kɛ́. Ɩlɛnɑ mɑ́ kisi sɩ mɑ tɑɑ tokinɑ wulɑʋ wei Tɑcɑɑ lǝsɑɑ nɑ
    ɩ́ kpɑ tɔ.
  azb-azb: Rəbb hər kəsə öz salehliyinin və sədaqətinin əvəzini verəcək. Bu gün Rəbb
    səni mənə təslim etdiyi halda mən Rəbbin məsh etdiyinə əl qaldırmaq istəmədim.
  eng-DBY: And Jehovah will render to every man his righteousness and his faithfulness;
    for Jehovah gave thee into [my] hand this day, and I would not stretch forth my
    hand against Jehovah's anointed.
  hin-2017: यहोवा एक-एक को अपने-अपने धार्मिकता और सच्चाई का फल देगा; देख, आज यहोवा
    ने तुझको मेरे हाथ में कर दिया था, परन्तु मैंने यहोवा के अभिषिक्त पर अपना हाथ उठाना
    उचित न समझा।
  wol-KYG: Yal na Aji Sax ji yool ku nekk njekkam ak kóllëreem, ndax Aji Sax jee la
    teg tey jii ci sama loxo, waaye maa buggula yékkati sama loxo ci kaw ki Aji Sax
    ji fal.
  eng-YLT: and Jehovah doth turn back to each his righteousness and his faithfulness,
    in that Jehovah hath given thee to-day into [my] hand, and I have not been willing
    to put forth my hand against the anointed of Jehovah,
  kne-kne: Sapay koma ta gon-gonaan Diyos di nalinteg ya napodno ay ipogaw. Ed wani
    ay agew, indawat Diyos di gondaway ko ay mamse en sik-a, ngem sinigaak ay namse
    en sik-a ay dinotokana.
  eng-WYC-2017: forsooth the Lord shall yield to each man after his rightfulness [or
    rightwiseness] and his faith; for the Lord betook thee today into mine hand, and
    I would not hold forth mine hand into the christ or the anointed of the Lord;
  eng-WMBB: The LORD will render to every man his righteousness and his faithfulness;
    because the LORD delivered you into my hand today, and I wouldn’t stretch out
    my hand against the LORD’s anointed.
  urd-GVH: रब हर उस शख़्स को अज्र देता है जो इनसाफ़ करता और वफ़ादार रहता है। आज रब
    ने आपको मेरे हवाले कर दिया, लेकिन मैंने उसके मसह किए हुए बादशाह को हाथ लगाने से
    इनकार किया।
  rug-rug: Pia i e Zihova saripu koa va ṉoṉo na toṉoto. Pa rane hie si veko igo Sa
    pa qua ṉiniraṉira, ba lopu ṉoṉovaligo rau, sina ele va baṉarigo e Zihova.
  gaz-gaz: Waaqayyo nama hundaaf qajeelummaa isaatii fi amanamummaa isaatiif gatii
    ni kenna. Waaqayyo harʼa dabarsee harka kootti si kennee ture; ani garuu dibamaa
    Waaqayyootti harka ol hin fudhadhu.
  fra-LSG: L’Éternel rendra à chacun selon sa justice et sa fidélité; car l’Éternel
    t’avait livré aujourd’hui entre mes mains, et je n’ai pas voulu porter la main
    sur l’oint de l’Éternel.
  gnn-gnn: '@see-verse:1SA.026.022'
  yal-yal: Alatala muxun birin ma tinxinyaan nun tɔgɔndiyaan saren fima. To, Alatala
    i so nɛn n yii, koni n mi tin Alatalaa muxu sugandixin faxa feen ma.
  haw-1868: 'Na Iehova e uku mai i kela kanaka i keia kanaka i kona pono, a me kona
    oiaio: no ka mea, ua hoolilo mai o Iehova ia oe iloko o kuu lima i keia la; aka,
    aole au i kau aku i kuu lima maluna o ka mea a Iehova i poni ai.'
  arb-NAV: وَلْيُكَافِئِ الرَّبُّ كُلَّ وَاحِدٍ عَلَى اسِتْقَامَتِهِ وَأَمَانَتِهِ،
    لأَنَّ الرَّبَّ قَدْ أَوْقَعَكَ الْيَوْمَ فِى قَبْضَتِي، لَكِنِّي لَمْ أَشَأْ
    أَنْ أَمُدَّ يَدِي لأُسِيءَ إِلَى مُخْتَارِ الرَّبِّ.
  ewe-ewe: Yehowa ŋutɔ axe fe na ame si wɔ nyui kple ame si wɔ nuteƒe. Ao, nyemawu
    wò o, togbɔ be Yehowa tsɔ wò de asi nam hã.
  eng-LEE: And may the Lord recompense to every man his righteousness and his faithfulness;
    since the Lord delivered thee into my hand today, and I would not stretch forth
    my hand against the anointed of the Lord.
  gvn-gvn: '@see-verse:1SA.026.022'
  asm-FB: যিহোৱাই প্ৰতিজনক তাৰ ধাৰ্মিকতা আৰু বিশ্বস্ততা অনুসাৰে প্ৰতিফল দিব; কিয়নো
    যিহোৱাই আজি আপোনাক মোৰ হাতত শোধাই দিছিল, কিন্তু মই যিহোৱাৰ অভিষিক্ত জনৰ বিৰুদ্ধে
    হাত দাঙিবলৈ সন্মত নহ’লো।
  sus-A: عَلَتَلَ مِشِ بِرِن سَرٍ قِمَ عَ شَ تِنشِنيِ نُن عَ شَ كِنِكِنِ نَن مَ. تٌ
    عَلَتَلَ نُ بَرَ عِ سَ ﭑ بّلّشّ، كْنْ ﭑ مُ تِن عَلَتَلَ شَ مِشِ سُفَندِشِ تْورْدٍ.
  fra-SBL: L'Éternel rendra à chacun sa justice et sa fidélité, car l'Éternel t'a
    livré aujourd'hui entre mes mains, et je n'ai pas voulu étendre ma main contre
    l'oint de l'Éternel.
  hbo-hbo: וַֽיהוָה֙ יָשִׁ֣יב לָאִ֔ישׁ אֶת־צִדְקָתֹ֖ו וְאֶת־אֱמֻנָתֹ֑ו אֲשֶׁר֩ נְתָנְךָ֙
    יְהוָ֤ה ׀ הַיֹּום֙ בְּיָ֔ד וְלֹ֣א אָבִ֔יתִי לִשְׁלֹ֥חַ יָדִ֖י בִּמְשִׁ֥יחַ יְהוָֽה׃
  piu-2006: '@see-verse:1SA.026.022'
  pjt-pjt: Panya aṉangu kutjupangku Mayatja Godanya wangaṉarangku kulinnyangkampa
    palunya paluṟu pukuḻmankupai. Panya paluṟuṉi nyurampa ngurangka kuwari tjarpatjunu,
    palu pungkunytja wiyaṯuṉa nyuntunya, panya Mayatjalunta ngurkantanu kinga nyinanytjaku.
  kik-kik: Jehova nĩwe ũrĩhaga o mũndũ nĩ ũndũ wa ũthingu wake, na wĩhokeku wake.
    Jehova nĩegũkũneanĩte moko-inĩ makwa ũmũthĩ, no niĩ ndingĩtambũrũkia guoko njũkĩrĩre
    ũrĩa mũitĩrĩrie maguta wa Jehova.
  fra-NCL: Yahweh rendra à chacun selon sa justice et sa fidélité ; car Yahweh t’avait
    livré aujourd’hui entre mes mains, et je n’ai pas voulu porter la main sur l’oint
    de Yahweh.
  cek-AK: Angraeng mah kaminawk boih khaeah, angmah ih toenghaih hoi a oepthohhaih
    tangqum to paek; Angraeng mah vaihniah nang hae ka ban ah paek boeh; toe Angraeng
    mah situi bawh ih kami khaeah ban ka phok mak ai.
  cuk-cuk: Bab-Jehová dule-e-igar-innikigwad-imakedba, degi, e-innikidaedba, war-wargwengi
    ega ibmar-ukoed. Ar emi Bab-Jehová anga be-urmaksanad, ar andi Bab-Jehová na dule-nug-imaksad
    gwen-akar-imakbi gussulid.
  uig-CYR: Пәрвәрдигар һәр адәмниң һәққанийлиғи билән садиқлиғиға қарап яндурғай.
    Чүнки бүгүн Пәрвәрдигар силини мениң қолумға тапшурди, лекин мән Пәрвәрдигарниң
    мәсиһлигинигә қол узитишни халимидим.
  tel-2017: “యెహోవా ఈ రోజున నిన్ను నాకు అప్పగించినప్పటికీ, నేను యెహోవా వలన అభిషేకించబడిన
    వాణ్ణి చంపకుండా వదిలినందువల్ల ఆయన నా నీతి, విశ్వాస్యతను బట్టి నాకు తగిన బహుమానం
    ఇస్తాడు.
  hat-BSA: SENYÈ a va rekonpanse chak moun pou ladwati pa li ak fidelite li; paske
    SENYÈ a te livre ou nan men m jodi a. Mwen te refize lonje men m kont onksyone
    a SENYÈ a.
  kos-kos: LEUM GOD El sang ma lacne nu sin mwet su oaru ac suwoswos. Misenge el eiskomme
    nu inpouk, tuh nga tia lungse akkolukye kom, mweyen kom pa LEUM GOD El sulela
    tuh kom in tokosra.
  hbo-WLC: וַֽיהוָה֙ יָשִׁ֣יב לָאִ֔ישׁ אֶת־צִדְקָת֖וֹ וְאֶת־אֱמֻנָת֑וֹ אֲשֶׁר֩ נְתָנְךָ֨
    יְהוָ֤ה ׀ הַיּוֹם֙ בְּיָ֔ד וְלֹ֣א אָבִ֔יתִי לִשְׁלֹ֥חַ יָדִ֖י בִּמְשִׁ֥יחַ יְהוָֽה׃
  ibo-ibo: Onyenwe anyị na-akwụghachi nwoke ọbụla ezi omume ya na ikwesi ntụkwasị
    obi ya. Onyenwe anyị nyere gị nʼaka m taa ma ajụla m igbu onye ya o tere mmanụ.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟକୁ ତାହାର ଧାର୍ମିକତା ଓ ବିଶ୍ୱସ୍ତତା ପ୍ରମାଣେ ଫଳ
    ଦେଉନ୍ତୁ; ସଦାପ୍ରଭୁ ଆଜି ଆପଣଙ୍କୁ ମୋହର ହସ୍ତରେ ସମର୍ପଣ କଲେ ହେଁ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତଙ୍କର
    ପ୍ରତିକୂଳରେ ହସ୍ତ ବିସ୍ତାର କରିବାକୁ ଇଚ୍ଛା କଲି ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a liwiniöchü iteiten aramas fän iten an föförün pwüng
    me an allükülük. Ikenai ewe Samol mi Lapalap a atolongok fän nemeniei, nge ngang
    üsap angeetä wom en nöün ewe Samol mi Lapalap we mi kepit.
  ssd-ssd: Suŋgo nu taŋgo maŋau mayenu tiŋreknu kate ta lafu mayenu tuwit. Kite Suŋgo
    ne tumba ye tuku wai mbol palet ta ye Suŋgoŋge ne madinina ŋga ne bale ndanit.
  rop-rop: En yu irrim mi na. YAWEI oldei dum gudbala ting langa detlot pipul hu oldei
    bulurrum im brabliwei en dum ola gudbala ting weya im wandim olabat blanga dum.
    Tudei na imbin hendimoba yu langa mi. Bat ai nomo bin dum enijing langa yu, dumaji
    im na bin pikimat yu blanga jidan king.
  ukr-1871: Господь кожному заплатить по справедливостї й вірі його, бо Господь оддав
    був менї в руки тебе, я ж не схотїв наложити руки на помазанника Господнього.
  deu-1951: Der HERR aber wird einem jeden vergelten nach seiner Gerechtigkeit und
    seiner Treue; denn der HERR hat dich heute in meine Hand gegeben; ich aber wollte
    meine Hand nicht an den Gesalbten des HERRN legen.
  eng-JPS: And the LORD will render to every man his righteousness and his faithfulness;
    forasmuch as the LORD delivered thee into my hand to-day, and I would not put
    forth my hand against the LORD'S anointed.
  srp-1865: A Gospod æe platiti svakome po pravdi njegovoj i po vjeri njegovoj. Jer
    te bješe predao Gospod danas u ruke moje, ali ne htjeh dignuti ruke svoje na pomazanika
    Gospodnjega.
  lug-lug: Mukama asasula buli muntu ng’obutuukirivu bwe n’obwesigwa bwe, bwe biri.
    Mukama yakuwaddeyo mu mukono gwange leero, naye ne sigolola mukono gwange ku oyo
    Mukama gwe yafukako amafuta.
  heb-heb: ויהוה ישיב לאיש את צדקתו ואת אמנתו אשר נתנך יהוה היום ביד ולא אביתי לשלח
    ידי במשיח יהוה׃
  ben-IRV: সদাপ্রভু প্রত্যেক লোককে তার বিশ্বস্ততা ও সততার পুরষ্কার দেন। সদাপ্রভু আজ
    আপনাকে আমার হাতে তুলে দিয়েছিলেন, কিন্তু আমি সদাপ্রভুর অভিষেক করা লোকের উপর হাত
    তুলতে চাই নি।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪੋ-ਆਪਣੀ ਨੀਤ ਅਤੇ ਭਲਮਾਣਸੀ ਦੇ ਅਨੁਸਾਰ ਫਲ ਦੇਵੇ
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਅੱਜ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਪਰ ਮੈਂ ਨਹੀਂ ਚਾਹਿਆ ਜੋ ਯਹੋਵਾਹ
    ਦੇ ਅਭਿਸ਼ੇਕ ਹੋਏ ਉੱਤੇ ਹੱਥ ਚਲਾਵਾਂ
  tkr-tkr: Rəbbee, gırgıng'uscad cune qopkuvaliys sik'ı hele. G'iyna Rəbbee ğu yizde
    xılyaqa quvuyng'ar, zı Rəbbee g'əyxı'ng'ulqa xıl g'ot'ul deş.
  mya-JVB: လူ အသီးအသီးတို့သည် ဖြောင့်မတ် ခြင်း၊ သစ္စာစောင့် ခြင်းရှိသည်အတိုင်း၊ ထာဝရဘုရား
    သည် အကျိုးကို ဆပ်ပေး တော်မူပါစေသော။ ထာဝရဘုရား သည် ယနေ့ ကိုယ်တော် ကို ကျွန်တော်လက်
    ၌ အပ် တော်မူသော်လည်း ထာဝရဘုရား ပေးတော်မူသောဘိသိက် ခံသူကို ကျွန်တော်မ ထိ မခိုက်ပါ။
  tbg-tbg: Nora Kotirara kempukaiqamake iriqi viha avuqavuqamake ni variaka viva vika
    koqema nimite vairave. Viva vate ti kauquqi ai vataimanta te tiha, Hauri te Noravano
    Kotiva kaama tai vaiintira qoraiqama amitaarorave tivake kia ai qoraiqama amitaunarave.
  hmo-hmo: Lohiabada ese kara maoromaoro taudia bona ia dekenai idia abidadama taudia
    ibounai edia kara dainai, davana namona ia henidia noho. Hari dina ia ese oi ia
    atoa egu siahu henunai, to lau ese oi lau hadikaia lasi, badina oi be Lohiabada
    ese ia abia hidi king tauna.
  urd-urd: और ख़ुदावन्द हर शख़्स को उसकी सच्चाई और दियानतदारी के मुताबिक़ बदला देगा
    क्यूँकि ख़ुदावन्द ने आज तुझे मेरे हाथ में कर दिया था लेकिन मैंनें न चाहा कि ख़ुदावन्द
    के मम्सूह पर हाथ उठाऊँ।
  rus-SYN: и да воздаст Господь каждому по правде его и по истине его, так как Господь
    предавал тебя в руки мои, но я не захотел поднять руки моей на помазанника Господня;
  bqc-SIM: Dii ì fĩabo baadeɛ a maakɛ ń a náaio musu. Dii n namɛɛ ma ↄzĩ gbãɛ,
    ãma mi we ↄkã̀mao, kɛ́ Diipi mɛ́ n kpa kía ũ yã́i.
  tcz-CHONGTHU: Pakaiyin midih le kitah neiho adungjuijin kipaman apehjin ahi. Tunin
    jong Pakaiyin nangma chu kei khutna eipehsa ahitan, hijongle keiman Pakai thaonusa
    lengpa chunga kakhut kalap lou hel ding ahi.
  mar-mar: परमेश्वर प्रत्येक मनुष्यास त्याचा न्याय व त्याचे विश्वासूपण याप्रमाणे परत
    करो. कारण आज परमेश्वराने तुम्हास माझ्या हाती दिले असता मी आपला हात परमेश्वराच्या
    अभिषिक्तावर टाकला नाही.
  qub-qub: Ray canayquipaj Tayta Dios acrashushayquita musyarmi maquëman churamushuptiquipis
    mana wañuchishcächu. Chayno mana wañuchishäpitaga Tayta Dios yanapaycamächun.
    Allita rurajcunataga paymi yanapan.
  bqp-bqp: Dikiri dì fĩna bo baadinɛ a manakɛna kũ a náanio musu. Dikiri n namɛnɛ
    ma ↄĩ gbãra, ama mádi we mà ↄ nàmmaro kũ Dikiri mɛ́ à n ka kín yãi.
  hat-hat: Seyè a va bay chak moun sa yo merite, dapre jan yo mache devan li, dapre
    jan yo kenbe pwomès yo. Jòdi a, li te lage ou nan men m'. Men, mwen pa fè ou anyen,
    mwen pa leve men m' sou wa Seyè a te chwazi a.
  eng-BSB: May the LORD repay every man for his righteousness and faithfulness. For
    the LORD delivered you into my hand today, but I would not stretch out my hand
    against the LORD’s anointed.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ɛsɛ pɛ ná-telebodai, ta ná-wooɠɛɠiladai zulɔnɔgi ve zea,
    mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠɛa è veeni zèa za, kɛlɛ gè la vaani bu, gè ʋa yeevɔɔɠu
    naa ʋa, nii ná-gulɔi ziaai ma.
  eng-WEBPB: The LORD will render to every man his righteousness and his faithfulness;
    because the LORD delivered you into my hand today, and I wouldn’t stretch out
    my hand against the LORD’s anointed.
  kbq-kbq: Hagi fatgo zamavu'zmava nehu'za, kazigazi hu'za ke'ama amage'ma nentaza
    vahera, Ra Anumzamo'a ana zamavu'zamavatera mi'zana nezamie. Hagi menina Ra Anumzamo'a
    kagrira nazampi kavrenteanagi, kahe ofri'noe. Na'ankure Ra Anumzamo masave freganteno
    kazeri oti'ne.
  nhe-BL: Huan ma TOTECO quitlaxtlahui tlen quichihua tlen cuali. Yonque TOTECO mitztemactili
    ama nomaco, ax nijnejqui nimomatlalanas para nimitzmictis pampa TOTECO mitztlapejpenijtoc.
  bus-bus: Dii è fĩa bo baadenɛ à maakɛna kↄ̃n a náanɛo musu. Dii n namɛ ma ↄzĩ gbã̀a,
    mↄde mɛ́ɛ we mà ↄ nàmmaro kɛ̀ Dii bé à n ka kpatan yãnzi.
  gub-BL: Tupàn umekuzar teko ikatu ma'e wanemiapo a'e, teko ize'eg heruzar har wanemiapo
    a'e. Kutàri nemur hepo pe a'e. Nuruzuka kwaw ihe. Nazuka kwaw tuwihawete Tupàn
    hemixak kwer ihe.
  eng-DRA: 'And the Lord will reward every one according to his justice, and his faithfulness:
    for the Lord hath delivered thee this day into my hand, and I would not put forth
    my hand against the Lord’s anointed.'
