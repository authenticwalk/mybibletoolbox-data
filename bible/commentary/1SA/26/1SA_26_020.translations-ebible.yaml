  gvn-gvn: '@see-verse:1SA.026.019'
  asm-FB: এই হেতুকে এতিয়া যিহোৱাৰ অসাক্ষাতে মোৰ তেজ ভুমিত নপৰক; কিয়নো পৰ্ব্বতত কইৰা
    চৰাইৰ পাছত খেদি ফুৰা চিকাৰীৰ নিচিনাকৈ, ইস্ৰায়েলৰ ৰজাই এটি কুকুৰচিটিকাক বিচাৰি
    ওলাই আহিছে।”
  sus-A: ﭑ مُ وَ مَ قَشَقٍ يِرٍ نَشَن مَكُيَ عَلَتَلَ يَ تٌدٍ رَ. عَ لُشِ عَلْ عِ
    تَن عِسِرَيِلَ مَنفّ نَ دٌندٌلِ دِ ندٍ نَن فٍرٍقٍ، عَلْ عِ نَ شْنِ شُنشُرِ دِ
    ندٍ نَن قٍنقٍ فٍيَ مَ.»
  fra-SBL: Maintenant, que mon sang ne tombe pas en terre loin de la présence de l'Éternel,
    car le roi d'Israël est sorti pour chercher une puce, comme on chasse une perdrix
    dans la montagne. »
  hbo-hbo: וְעַתָּ֗ה אַל־יִפֹּ֤ל דָּֽמִי֙ אַ֔רְצָה מִנֶּ֖גֶד פְּנֵ֣י יְהוָ֑ה כִּֽי־יָצָ֞א
    מֶ֣לֶךְ יִשְׂרָאֵ֗ל לְבַקֵּשׁ֙ אֶת־פַּרְעֹ֣שׁ אֶחָ֔ד כַּאֲשֶׁ֛ר יִרְדֹּ֥ף הַקֹּרֵ֖א
    בֶּהָרִֽים׃
  piu-2006: '@see-verse:1SA.026.019'
  pjt-pjt: Palu mayatja wiṟungkuṉi wantima ngura malikitjakutu parari wantir'iyantja
    wiyangku Mayatja Godalanguṟu patu ilunytjaku-tawara. Wanyuṉi kulila wiṟungku!
    Ngayuluṉa nyuntunya uuḻinkunytja wiya. Ngayulu puḻka wiya tjukutjuku tjiṯu puṟunypa.
    Nyaakuṉin puḻka-palku ngurini? Panya kutjupangku tjuḻpu kuḻunypa tjuṯaku puḻi
    katu ngurilpai, palu puṟunypaṉin ngurini.”
  kik-kik: Na rĩrĩ, ndũkareke thakame yakwa ĩitĩke thĩ haraaya na harĩa Jehova arĩ.
    Mũthamaki wa Isiraeli oimagarĩte agacarie thuya, ta ũrĩa mũndũ aguĩmaga ngware
    irĩma-inĩ.”
  fra-NCL: Et maintenant que mon sang ne tombe pas sur la terre, loin de la face de
    Yahweh ! Car le roi d’Israël s’est mis en marche pour chercher une puce, comme
    on poursuivrait une perdrix dans les montagnes. »
  cek-AK: To pongah Angraeng hmaa ah ka thii hae long ah krahsak hmah; kami mah mae
    nuiah tarik amee baktih toengah, Israel siangpahrang mah uithlinawk to amee toeng,
    tiah a naa.
  cuk-cuk: Bab-Jehováʼgi-dikasur-burgwega mer be an-imake. Israel-e-rey, ¿ar ibiga
    be an-balegindii? Ar andi genyob gued, ibmar-nuedsulid. ¡Ar dule sapurba butu-amidiidyob
    be an-balegindiid!
  uig-CYR: Әнди мениң қеним Пәрвәрдигарниң һозуридин жирақ йәргә төкүлмисун; чүнки
    тағларда бир кәкликни овлиғандәк Исраилниң падишаси бир ялғуз бүргини издигили
    чиқипту, деди.
  tel-2017: నా దేశానికి, యెహోవా సన్నిధానానికి దూరంగా నా రక్తం ఒలక నియ్యవద్దు. ఒకడు
    బయలుదేరి కొండలపై కౌజుపిట్టను వేటాడినట్టుగా ఇశ్రాయేలు రాజవైన నువ్వు పురుగులాంటి
    నన్ను వెదకడానికి బయలుదేరి వచ్చావు.”
  hat-BSA: Alò, pou sa, pa kite san mwen tonbe atè lwen prezans SENYÈ a, paske wa
    Israël la te vin parèt pou chache yon sèl pis, tankou yon moun k ap fè lachas
    pentad nan mòn yo.”
  kos-kos: Nikmet lela tuh nga in anwuki in sie facl saya, su loes liki LEUM GOD luk.
    Efu ku tokosra lun Israel el suk in uniya sie mwet lusrongten oana kuut se? Efu
    ku el lungse sukyu, oana in won lemnak se pa nga?”
  hbo-WLC: וְעַתָּ֗ה אַל־יִפֹּ֤ל דָּֽמִי֙ אַ֔רְצָה מִנֶּ֖גֶד פְּנֵ֣י יְהוָ֑ה כִּֽי־יָצָ֞א
    מֶ֣לֶךְ יִשְׂרָאֵ֗ל לְבַקֵּשׁ֙ אֶת־פַּרְעֹ֣שׁ אֶחָ֔ד כַּאֲשֶׁ֛ר יִרְדֹּ֥ף הַקֹּרֵ֖א
    בֶּהָרִֽים׃
  ibo-ibo: Ugbu a, ekwela ka ọbara m bụrụ ihe a wufuru nʼala dị anya, na-abụghị nʼihu
    Onyenwe anyị. Eze Izrel apụtala ịchọ akpị dịka m, otu dinta si achọgharị ọkwa
    nʼelu ugwu.”
  ory-ory: ଏହେତୁ ଏବେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରୁ ଦୂରରେ ମୋହର ରକ୍ତ ଭୂମିରେ ପତିତ ନ ହେଉ। କାରଣ ଯେପରି
    କେହି ପର୍ବତରେ ତିତ୍ତିର ପକ୍ଷୀ ପଛେ ମୃଗୟା କରେ, ସେପରି ଇସ୍ରାଏଲର ରାଜା ଗୋଟିଏ ଡାଉଁଶର ଅନ୍ୱେଷଣରେ
    ବାହାର ହୋଇ ଆସିଅଛନ୍ତି।”
  chk-chk: Kosap mwütätä pwe üpwe ninnila lon fanüen chon ekis toau seni fän mesen
    ewe Samol mi Lapalap. Pun ewe kingen Israel a towu pwe epwe nieila usun eman kutoulom,
    usun eman mi kütta ewe machang itan patrich me won ekewe chuk pwe epwe liapeni.”
  ssd-ssd: Ta tuku ye Suŋgo kasomŋge mini le tane ye tuku ndare kutu ndawap. Ne sine
    Israel mbal tuku gabat suŋgo ta ne ye ŋai ŋguesuk kuga meu taŋaŋ baleyam tuku
    sota taŋgo afu tabe mbolŋge mula nindam tuku kuraukade taŋamba ne kate ŋga Saul
    sana.
  rop-rop: Wal yu kaan larram mi dai iya langa dijan kantri longwei brom det Seikridwan
    Tent blanga YAWEI. Yu na det king blanga ola Isreil pipul. Wal wotfo yu weistimbat
    taim lukabatbat mi? Mi nomo enijing. Wotfo yu oldei lukabat mi jis laiga hanta
    weya im lukabatbat wail bard blanga kilim?” Lagijat na Deibid bin tok.
  ukr-1871: Нехай же кров моя не пролиється на землю перед лицем Господнїм, оце бо
    царь Ізрайлїв та вийшов шукати одну блоху, як уганяють за куропаткою по горах!
  deu-1951: So falle nun mein Blut nicht auf die Erde fern von dem Angesicht des HERRN;
    denn der König Israels ist ausgezogen, einen Floh zu suchen, wie man einem Rebhuhn
    nachjagt auf den Bergen!
  eng-JPS: Now therefore, let not my blood fall to the earth away from the presence
    of the LORD; for the king of Israel is come out to seek a single flea, as when
    one doth hunt a partridge in the mountains.'
  srp-1865: Ali sada da ne padne krv moja na zemlju daleko od oèiju Gospodnjih; jer
    car Izrailjev izide da traži buhu jednu, kao kad ko goni jarebicu po planini.
  lug-lug: Kale nno omusaayi gwange guleme okuyiyibwa wansi ewala Mukama gy’atabeera.
    Kabaka wa Isirayiri avuddeyo okunoonya enkukunyi, ng’omuntu bwe yandiyizze enkwale
    mu nsozi.”
  heb-heb: ועתה אל יפל דמי ארצה מנגד פני יהוה כי יצא מלך ישראל לבקש את פרעש אחד כאשר
    ירדף הקרא בהרים׃
  ben-IRV: কিন্তু আপনার কাছে আমার এই মিনতি যে, সদাপ্রভু নেই এমন দূরের কোন জায়গায়
    যেন আমার রক্তপাত না হয়। লোকে পাহাড়ে যেমন করে তিতির পাখী ধরতে যায় ইস্রায়েলীয়দের
    রাজা তেমনি করে একটা পোকার খোঁজে বের হয়ে এসেছেন।”
  pan-pan: ਸੋ ਹੁਣ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਮੇਰਾ ਲਹੂ ਧਰਤੀ ਉੱਤੇ ਨਾ ਵਹੇ ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ
    ਇੱਕ ਪਿੱਸੂ ਲੱਭਣ ਨੂੰ ਨਿੱਕਲਿਆ ਹੈ ਜਿਵੇਂ ਕੋਈ ਪਹਾੜਾਂ ਉੱਤੇ ਤਿੱਤਰ ਦਾ ਸ਼ਿਕਾਰ ਖੇਡਦਾ ਹੈ।
  tkr-tkr: Hımaasar yizda eb Rəbbike əq'ənane cigabışee k'yavaak'anas. Suvabışee nəxübiy
    g'ön üvxəsva alycaaxva, həşde İzrailyna paççahır həməxür zı gena xhinne ı'xəsva
    qığeç'u.
  mya-JVB: သို့ဖြစ်၍ ကျွန်တော် အသွေး သည် ထာဝရဘုရား ရှေ့ တော်၌ မြေ သို့ မ ကျ ပါစေနှင့်။
    အကြောင်း မူကား၊ လူသည် ငုံး ကို တောင် ပေါ် မှာလိုက် ၍ ရှာသကဲ့သို့ ဣသရေလ ရှင် ဘုရင်သည်
    ခွေးလှေး ကို ရှာ ခြင်းငှါ ထွက် တော်မူပါပြီတကားဟု လျှောက်ဆို ၏။
  tbg-tbg: Avuhainaao, te qumina haika, taru voqauka vaurara are nantiharae ti arukareva
    auti variaro? Vaiintivano aiqinaini uviri rantakero arukareva autintema kera,
    are ti harukareva auti variaro. Mpo, are kia qaqi kairaqe te Noravano Kotiva vainaihai
    niaraini oru vaiha qutu vuare, tiro.
  hmo-hmo: King e, oi ese lau alaia totona oi mai, bona lau oi tahua, tau ta ese sei
    ia tahua bamona, o tau ta ese ororo dekenai ia lao, uda manuna do ia pidia totona
    bamona. To lau ura lasi idau taudia edia tano dekenai do lau mase. Mani oi bogahisihisi
    lau dekenai, Lohiabada ia noho lasi tano dekenai do lau mase garina.”
  urd-urd: इसलिए अब ख़ुदावन्द की सामने से अलग मेरा ख़ून ज़मीन पर न बहे क्यूँकि बनी
    इस्राईल का बादशाह एक पिस्सू ढूँढने को इस तरह, निकला है जैसे कोई पहाड़ों पर तीतर
    का शिकार करता हो।”
  rus-SYN: Да не прольется же кровь моя на землю пред лицем Господа; ибо царь Израилев
    вышел искать одну блоху, как гоняются за куропаткою по горам.
  bqc-SIM: Ńsu to wà ma dɛ zã̀ ń Diioo. Isailiↄ kía bↄ̀ kↄ̀ↄtɛ̃ wɛi lá wìↄ
    dↄ̃na ya gbɛ̀sĩsĩↄ musuwa.
  tcz-CHONGTHU: Pathen’a konna gamla tah a gamdang mite ho gamsunga kathi ding hitam?
    Ipijeh a chu Israel lengpa chu uili khat holle a hugn kipatdoh ham? Ipi jeh a
    kei hi molsang vum'a lhanlha adal bang in eidal jeng ham?” atin ahi.
  mar-mar: तर आता माझे रक्त परमेश्वराच्या समक्षतेपासून दूर भूमीवर पडू नये; कारण जसा
    कोणी डोंगरावर तितराची शिकार करतो तसा, एका पिसवेचा शोध करण्यास इस्राएलाचा राजा
    निघून आला आहे.”
  qub-qub: Nogaga wañuyta munä Tayta Diospa ñaupanchömi. ¡Gamga piquita-yupaypis ashimarmi
    shamushcanqui. Chacwatanöpis jircacunapa gaticachaycämanqui!»
  bqp-bqp: Ǹsun tó ò ma dɛ zã̀ kũ Dikirioro. Isarailanↄ kína bò, àtɛn kↄ̀kↄ fítinna
    wɛtɛ à dɛ, lákũ òdigↄ̃ pɛ́ dↄ̃a sĩ̀sĩnↄ musu nà.
  hat-hat: Pa kite yo touye m' nan peyi etranje byen lwen Seyè a! Poukisa pou wa Izrayèl
    la leve tout lame a pou l' chache touye yon ti pis tankou m'? Poukisa pou l' ap
    kouri dèyè m' nan tout mòn yo tankou lè moun ap fè lachas ranmye!
  eng-BSB: So do not let my blood fall to the ground far from the presence of the
    LORD. For the king of Israel has come out to look for a flea, like one who hunts
    a partridge in the mountains.”
  tod-tod: Kɛlɛ, ee! Mà ɲamai mina ʋu kae Ɠɔoɠɔ GALAGI ɠaazu ɠɔpoluma, mazɔlɔɔ Izelayɛle
    masagi liiʋɛ ga kɔɔi koe fɔfɔ go nɔ laalɔɠɔma, eɠɛ ta ɠɛ kakalo kpɛɛzu gizeiti
    ma.»
  eng-WEBPB: Now therefore, don’t let my blood fall to the earth away from the presence
    of the LORD; for the king of Israel has come out to seek a flea, as when one hunts
    a partridge in the mountains.”
  kbq-kbq: Hagi atregeno koranimo'a, Ra Anumzamofo tava'ontetira atreno ru mopafina
    tagi oramino. Hagi Israeli vahe kinimoka, kagra na'ante hinimagu hakeankna hunka
    nagrikura nehakenka, agonafi namagu hakeanknara nehane?
  nhe-BL: Ax cuali para tinechfuerzajhuis ma nimiqui ipan seyoc tlali. Ax nijnequi
    nijcahuas noeso huejca tlen itiopa TOTECO. Nelía se huihuiyotl para ta tlen titlanahuatijquetl
    ipan tlali Israel tihualajtoc tinechtemohua na hasta nica. Na san niitztoc queja
    se tecpimitl. Axaca yasquía ipan tepetini para quitepotztocas san setzi xacoyotl.
  bus-bus: Ǹton tó wà ma dɛ zã̀ kↄ̃n Diioro. Isarailinↄ kína bↄ̀, èe kↄ̀kↄ nɛ́ngo
    wɛtɛ à dɛ, lán wègↄ̃ pɛɛ dↄ̃ↄa sĩ̀sĩnↄ musu nà.
  gub-BL: Tuwe nahezuka kwaw amo ae ywy rehe muite Tupàn Tuweharupi Wiko Ma'e wi a'e
    wà nehe. Hezuka kar zo pe wanupe nehe. Màràzàwe tuwe Izaew wanuwihawete ur xe.
    Aipo herekar iko a'e. Màràzàwe tuwe. Aiko tug zàwenugar romo ihe. Màràzàwe tuwe
    herekar iko wiràmiri hehaite ma'e hekar har zàwe a'e, i'i Tawi Xau pe.
  eng-DRA: 'And now let not my blood be shed upon the earth before the Lord: for the
    king of Israel is come out to seek a flea, as the partridge is hunted in the mountains.'
