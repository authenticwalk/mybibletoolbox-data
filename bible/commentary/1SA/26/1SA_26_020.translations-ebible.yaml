verse: 1SA.026.020
translations:
  mal-C: ആകയാൽ എന്റെ രക്തം യഹോവയുടെമുമ്പാകെ നിലത്തുവീഴാതിരിക്കട്ടെ! ഒരുവൻ പർവതങ്ങളിൽ
    ഒരു തിത്തിരിപ്പക്ഷിയെ വേട്ടയാടുന്നതുപോലെ, ഇസ്രായേൽരാജാവ് ഒരു ചെള്ളിനെത്തേടി ഇറങ്ങിത്തിരിച്ചിരിക്കുകയാണോ?”
  deu-TKW: Möge aber nun mein Blut nicht zur Erde fallen, fern vom Angesichte Jahwes,
    da der König von Israel ausgezogen ist, mein Leben zu erjagen, wie man auf ein
    Rebhuhn in den Bergen Jagd macht!
  lin-lin: Sik’oyo, tika ete makila na ngai esopana na mabele te, mosika na miso ya
    Yawe ! Pamba te mokonzi ya Isalaele abimaki mpo na koluka ngenga kaka moko, ndenge
    balandaka soso ya zamba, na bangomba.
  eng-LSV: And now, do not let my blood fall to the earth before the face of YHWH,
    for the king of Israel has come out to seek one flea, as [one] pursues the partridge
    in mountains.”
  eng-GNV: 'Nowe therefore let not my blood fall to the earth before the face of the
    Lord: for the King of Israel is come out to seeke a flea, as one would hunt a
    partridge in the mountaines.'
  eng-WEBSTER: 'Now therefore, let not my blood fall to the earth before the face
    of the LORD: for the king of Israel hath come out to seek a flea, as when one
    doth hunt a partridge in the mountains.'
  nhw-BL: Amo cuali para techfuerzajhuis ma nimiqui ipan seyoc tlali. Amo nijnequi
    nijcahuas noeso huejca tlen itiopa TOTECO. Nelía se huihuiyotl para ta catli titlanahuatijquetl
    ipan tlali Israel tihualajtoc techtemohua na hasta nica. Na san niitztoc quen
    se tecpimitl. Amo aqui yasquía ipan tepeme para quitepotztocas san setzi xacoyotl.
  swh-ONEN: Basi usiache damu yangu imwagike kwenye ardhi mbali na uso wa Bwana. Mfalme
    wa Israeli ametoka kutafuta kiroboto, kama vile mtu awindavyo kware katika milima.”
  bba-bba: Domi wee wunɛ Sɔɔlu, Isirelibɑn sinɑ boko, ɑ mɑn kɑsu ɑ ɡo nɡe ɡoo dɛ̃ɛ,
    ǹ kun mɛ nɡe kusu ɡuuru wɔllɔ. Adɑmɑ Gusunɔ u ku de n ɡbi tem tukumɔ mi ko nɑ
    n kɑ nùn tomɑ.
  eng-KJVCPB: 'Now therefore, let not my blood fall to the earth before the face of
    the Lord: for the king of Israel is come out to seek a flea, as when one doth
    hunt a partridge in the mountains.'
  luo-luo: Koro yie mondo remba kik oo piny kuma bor gi kama Jehova Nyasaye nitie.
    Ruodh Israel osewuok mondo odwar kikun mana kaka ngʼato dwaro winyo e gode.”
  meu-meu: Taunabunai, mani emu kara, raragu na basine hebubu Iehova ese se hagereamu
    tanona ai. Badina be Israel pavapavana ese egu mauri iabi-ohona dalana e tahuamu,
    tau ta ese aba na ororo ai e tahuamu na heto.
  npi-ULB: यसकारण अभ, मेरो रगत परमप्रभुको उपस्थितिबाट टाढा पृथ्वीमा नबगोस् । किनभने
    इस्राएलका राजा शिकारीले तित्रालाई पहाडहरूमा खेदेझैं एउटा उपियाँलाई खोज्‍न निस्केर
    आएका छन् ।”
  yor-yor: Ǹjẹ́ má ṣe jẹ́ kí ẹ̀jẹ̀ mi ó sàn sílẹ̀ níwájú Olúwa; nítorí ọba Israẹli
    jáde láti wá ẹ̀mí mi bi ẹni ń dọdẹ àparò lórí òkè ńlá.”
  emp-NTPO: Nama Ãcõrẽba diad̶a drua ãĩ mʌ̃ra bearãdua. Mʌ̃ra usa tʌ̃ quĩrãca ʌb̶ʌaẽ́
    b̶ʌ bẽrã ¿bʌa cãrẽ cãrẽã mʌ̃ra beai carea jʌrʌ b̶ʌ? ¡Eyad̶e suẽrru beai carea
    jʌrʌ b̶ʌ quĩrãca mʌ̃ra ẽpẽ b̶ʌa!–
  ind-ind: Tetapi aku berdoa, ‘Biarlah TUHAN mencegah darahku tertumpah di negeri
    lain, jauh dari hadapan-Mu.’ Tuanku Raja, apakah ada gunanya bagi Tuan membawa
    ribuan pasukan Israel keluar hanya untuk memburu seekor ayam hutan di daerah perbukitan?!
    Saya ini bahkan ibarat seekor kutu saja! Apa gunanya mencari saya?!”
  pes-OPCB: آیا من باید دور از حضور خداوند، در خاک بیگانه بمیرم؟ چرا پادشاه اسرائیل
    همچون کسی که کبک را بر کوهها شکار می‌کند، به تعقیب یک کک آمده؟»
  tgl-ULB: Samakatuwid ngayon, huwag hayaang dumanak ang aking dugo sa lupa mula sa
    presensya ni Yahweh, para sa hari ng Israel na dumating at humanap sa isang pulgas,
    bilang isang naghahanap ng ibon sa mga bundok.”
  hui-hui: Ai Isaraelealinaga Kini-o í̠na agalime tede bole taya biagadaguabi irabuha
    ega bedaru bole taya biagadaguabi i̱ taya bima ibirigo aginagabe. Anigo i̱ Anduane
    Homogo yu wahalu dindi mendeha koore homoligo nababe, lene.
  mya-mya: အ​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ဝေး​ရာ တိုင်း​တစ်​ပါး​တွင်​မ​သေ​ပါ​ရ​စေ​နှင့်။
    ဣ​သ ရေ​လ​ဘု​ရင်​သည်​အ​ဘယ်​ကြောင့်​ခွေး​လှေး မျှ​သာ​ဖြစ်​သော​အ​ကျွန်ုပ်​ကို သတ်​ဖြတ်​ရန်
    ကြွ​လာ​တော်​မူ​ရ​ပါ​သ​နည်း။ မင်း​ကြီး​သည် အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ်​အား​တော​ငှက်​သ​ဖွယ်
    လိုက်​လံ​ဖမ်း​ဆီး​တော်​မူ​ရ​ပါ​သ​နည်း။''
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེ་དང་རྒྱང་ཐག་རིང་སར་བདག་གི་ཁྲག་སར་བཞུར་དུ་མི་འཇུག་རོགས།
    སུ་ཞིག་རི་ལ་བྱ་སྲེག་པ་བརྔོན་དུ་འོངས་པ་ལྟར། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ནི་ཁྱི་ཤིག་བཙལ་དུ་འོངས་པ་རེད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Zvino ropa rangu ngarirege kuteukira pasi kure naJehovha. Mambo waIsraeri
    akabuda kuti azotsvaka nhata, somunhu anovhima chikwari mumakomo.”
  spa-BLM: Ahora, pues, no dejes que mi sangre caiga a la tierra lejos de la presencia
    de Yahvé, porque el rey de Israel ha salido a buscar una pulga, como cuando se
    caza una perdiz en el monte.”
  cac-cac: Comonoc man̈ najatoc ayin el d'a yichan̈ Jehová ayic tzin chami. Palta
    mamin rey, ¿tas yuj tzach elta ul in a sayeq'ui? A in tic malaj velc'och icha
    junoc noc' c'ac. Tzin a pechan b'eyec' d'a jolomtac vitz tic icha mach sayan junoc
    noc' ub', palta malaj b'aq'uin̈ syamchaj noc' yuuj, xchi vin̈.
  swh-ULB: Kwa hiyo, sasa, usiiachilie damu yangu ianguke ardhini mbali na uwepo wa
    BWANA; kwa kuwa mfalme wa Israeli ametoka nje kutafuta kiroboto, kama vile mtu
    awindavyo kware milimani.”
  bel-bel: 'Хай жа не пральецца кроў мая на зямлю прад абліччам Госпада: бо цар Ізраілеў
    выйшаў шукаць адну блыху, як ганяюцца за курапаткаю па гарах.'
  deu-ELBBK: So möge nun mein Blut nicht zur Erde fallen fern von dem Angesicht des
    HERRN! Denn der König von Israel ist ausgezogen, einen Floh zu suchen, wie man
    einem Rebhuhn nachjagt auf den Bergen.
  mbb-OT: Kenè nu ituǥut he ziyà a ebpatey te zuma he tanà, he meziyù te Nengazen.
    Sikew is hadì te Israel, maan is ebpen-ahaan a kenikew he iring e zè man pezem
    te tilema? Maan is edel-asen a kenikew he iring te tagbis diyà te vuntud?”
  mal-2015: എന്റെ രക്തം യഹോവയുടെ മുമ്പാകെ നിലത്തു വീഴരുതേ; ഒരുത്തൻ പർവ്വതങ്ങളിൽ ഒരു
    കാട്ടുകോഴിയെ തേടുന്നതുപോലെ യിസ്രായേൽരാജാവു ഒരു ഒറ്റ ചെള്ളിനെ തിരഞ്ഞു പുറപ്പെട്ടിരിക്കുന്നു
    എന്നും അവൻ പറഞ്ഞു.
  rmc-rmc: Mangav tut, ma domuk, hoj miro rat te el avričhordo pre phuv dur le RAJESTAR!
    Bo so avľa o izraeliko kraľis te rodel jekh pušumori, avke sar vareko rodel jarabica
    pro verchi?“
  pes-OPV: و الان خون من از حضور خداوند به زمین ریخته نشود زیرا که پادشاه اسرائیل
    مثل کسی‌که کبک را بر کوه‌ها تعاقب می‌کند به جستجوی یک کیک بیرون آمده است.»
  ron-1924: О, сэ ну-мь кадэ сынӂеле пе пэмынт департе де Фаца Домнулуй! Кэч ымпэратул
    луй Исраел а порнит сэ мэ кауте ка пе ун пуриче, кум ар урмэри о потырнике ын
    мунць.”
  ben-OBCV: এখন আমার রক্ত যেন সদাপ্রভুর উপস্থিতি থেকে দূরে মাটিতে গিয়ে না পড়ে। ইস্রায়েলের
    রাজা এক মাছির খোঁজে বের হয়ে এসেছেন—যেভাবে একজন পাহাড়ে তিতির পাখি শিকারে যায়।”
  som-som: Haddaba sidaas daraaddeed dhiiggaygu yuusan ku daadan meel Rabbiga hortiisa
    ka fog, waayo, boqorkii reer binu Israa'iilow, waxaad u soo baxday si aad tagfi
    u doondoonto, oo waa sidii mid buuraha digaagduur ka ugaadhsanaya.
  lat-VUC: 'Et nunc non effundatur sanguis meus in terram coram Domino: quia egressus
    est rex Israël ut quærat pulicem unum, sicut persequitur perdix in montibus.'
  eng-ASVBT: 'Now therefore, let not my blood fall to the earth away from the presence
    of Jehovah: for the king of Israel is come out to seek a flea, as when one doth
    hunt a partridge in the mountains.'
  ita-1885: Ma ora non caggia il mio sangue in terra senza che il Signore vegga; conciossiachè
    il re d'Israele sia uscito per cercare una pulce, come se perseguitasse una pernice
    su per li monti.
  eng-LXXUP: And now let not my blood fall to the ground before the Lord, for the
    king of Israel has come forth to seek thy life, as the night hawk pursues its
    prey in the mountains.
  eng-ULB: Now therefore, do not let my blood fall to the earth away from Yahweh's
    presence; for the king of Israel has come out to look for the one flea as when
    one hunts a partridge in the mountains.”
  spa-VBL: Por favor, no me dejes morir tan lejos de la presencia del Señor. El rey
    de Israel ha venido a perseguir una pequeña pulga, cazándome como quien caza una
    perdiz en el monte”.
  fra-_FOB: Et maintenant, que mon sang ne tombe point en terre loin de la face de
    l'Éternel; car le roi d'Israël est sorti pour chercher une puce, comme on poursuit
    une perdrix dans les montagnes.
  mal-mal: എന്റെ രക്തം യഹോവയുടെ മുമ്പാകെ നിലത്ത് വീഴരുതേ; ഒരുവൻ പർവ്വതങ്ങളിൽ ഒരു കാട്ടുകോഴിയെ
    തേടുന്നതുപോലെ യിസ്രായേൽ രാജാവ് ഒരു ഒറ്റ ചെള്ളിനെ തെരഞ്ഞ് പുറപ്പെട്ടിരിക്കുന്നു”
    എന്നും അവൻ പറഞ്ഞു.
  urd-GVR: Aisā na ho ki maiṅ watan se aur Rab ke huzūr se dūr mar jāūṅ. Isrāīl kā
    bādshāh pissū ko ḍhūnḍ nikālne ke lie kyoṅ nikal āyā hai? Wuh to pahāṛoṅ meṅ merā
    shikār tītar ke shikār kī tarah kar rahe haiṅ.”
  suz-BL: मोपतीके परमप्रभु यावे क्‍येङा ङोन आं हुश मशाइक्‍पतीन। मारदे हना इस्राएल
    ङा पिप चुक्‍बे का कली माल्‍थ ग्रूशो बाक्‍ब। मेको पहाडम थेल्‍मी सिखार ग्‍यारशो
    खोदेंशो दुम्‍त” दे सावल कली देंमाक्‍त।
  ita-1927: Or dunque non cada il mio sangue in terra lungi dalla presenza dell’Eterno!
    Poiché il re d’Israele è uscito per andar in traccia d’una pulce, come si va dietro
    a una pernice su per i monti”.
  ckb-ckb: با خوێنم دوور لە ئامادەبوونی یەزدان نەکەوێتە سەر زەوی، چونکە پاشای ئیسرائیل
    بەدوای کێچێکدا هاتووەتە دەرەوە، وەک یەکێک لە چیاکاندا کەوێک ڕاو بکات.»
  eng-BBE: 'Then do not let my blood be drained out on the earth away from the face
    of the Lord: for the king of Israel has come out to take my life, like one going
    after birds in the mountains.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ಮುಖದ ಮುಂದೆ ನನ್ನ ರಕ್ತವು ನೆಲದ ಮೇಲೆ ಬೀಳದಿರಲಿ. ಒಬ್ಬನು
    ಬೆಟ್ಟಗಳಲ್ಲಿ ಕೌಜುಗವನ್ನು ಬೇಟೆಯಾಡುವಂತೆ, ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಒಂದು ನೊಣವನ್ನು ಹುಡುಕಲು ಹೊರಟನು,”
    ಎಂದನು.
  tam-2017: இப்போதும் யெகோவாவுடைய சமுகத்தில் என்னுடைய இரத்தம் தரையில் விழாதிருப்பதாக;
    மலைகளில் ஒரு கவுதாரியை வேட்டையாடுவதுபோல, இஸ்ரவேலின் ராஜா ஒரு தெள்ளுப்பூச்சியைத்
    தேடவந்தாரோ என்றான்.
  spa-RV-1909: 'No caiga pues ahora mi sangre en tierra delante de Jehová: porque
    ha salido el rey de Israel á buscar una pulga, así como quien persigue una perdiz
    por los montes.'
  ron-BTF: Și acum, să nu cadă sângele meu la pământ înaintea feței DOMNULUI, pentru
    că împăratul lui Israel a ieșit să caute un păduche, ca unul care vânează o potârniche
    în munți.
  eng-WEBP: Now therefore, don’t let my blood fall to the earth away from the presence
    of the LORD; for the king of Israel has come out to seek a flea, as when one hunts
    a partridge in the mountains.”
  eng-FBV: Please don't let me die so far from the presence of the Lord. The king
    of Israel has come to chase down one little flea, hunting me like someone who
    hunts a partridge in the mountains.”
  nld-1939: Neen, laat mijn bloed de grond niet drenken, terwijl ik verre ben van
    het aanschijn van Jahweh. Want de koning van Israël is uitgetrokken, om mij naar
    het leven te staan, gelijk men een patrijs in het bergland jaagt!
  nch-BL: Amo cuali para techchihualtis ma nimiqui ipan seyoc tali. Amo nijnequi nijcahuas
    noeso huejca ten itiopa TOTECO. Nelía se huihuiyot para ta cati titanahuatijquet
    ipan tali Israel tihualajtoc techtemohua na hasta nica. Na san niitztoc quej se
    tecpimit. Amo aqui yasquía ipan tepeme para quitepotztocas san setzi xacoyojti.
  vie-1934: Oâi! nguyện huyết tôi chớ chảy ra trên đất cách xa mặt Đức Giê-hô-va;
    vì vua Y-sơ-ra-ên đã kéo ra đặng tìm một con bọ chét, như người ta đuổi theo chim
    đa đa trong núi vậy.
  hin-CV: तब मेरी विनती है मेरा रक्त याहवेह द्वारा दी गई मीरास से दूर न गिरने दें,
    क्योंकि तथ्य यह है कि इस्राएल राष्ट्र के महाराज सिर्फ एक पिस्सू का पीछा करते हुए
    ऐसे आए हैं, जैसे कोई पर्वतों पर तीतर का पीछा करता है.”
  spa-BES: Entonces, no permitas que mi sangre sea drenada sobre la tierra lejos de
    la presencia del Señor; porque el rey de Israel ha salido a buscar una pulga,
    como quien va cazando la perdiz en las montañas.
  tdx-tdx: Aa le ko ampiorihe’o an-tane añatrefa’ Iehovà ty lioko; fa toe nimb’ etoa
    ty mpanjaka’ Israele hikodebe ty pia, manahake ty fikeheañe kibo am-bohitse ey.
  tha-KJV: เพราะฉะนั้นบัดนี้ ขออย่าให้โลหิตของข้าพระองค์ตกถึ​งด​ินต่อพระพักตร์พระเยโฮวาห์
    เพราะกษั​ตริ​ย์​แห่​งอ​ิสราเอลได้ออกมาหาชีวิตหมัดตัวเดียว ดังผู้​หน​ึ่งไล่ตามนกกระทาอยู่บนภู​เขา​”
  por-BR-2018: 'Não caia, pois agora meu sangue em terra diante do SENHOR: porque
    saiu o rei de Israel a buscar uma pulga, assim como quem persegue uma perdiz pelos
    montes.'
  deu-ELO: So möge nun mein Blut nicht zur Erde fallen fern von dem Angesicht Jehovas!
    Denn der König von Israel ist ausgezogen, einen Floh zu suchen, wie man einem
    Rebhuhn nachjagt auf den Bergen.
  eng-WYC-2018: And now my blood be not shed out in the earth before the Lord; for
    the king of Israel hath gone out, that he seek a quick flea, as a partridge is
