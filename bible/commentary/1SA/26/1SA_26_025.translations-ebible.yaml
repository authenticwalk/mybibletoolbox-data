verse: 1SA.026.025
translations:
  mal-C: 'അപ്പോൾ ശൗൽ ദാവീദിനോട്: “എന്റെ മകനേ, ദാവീദേ, നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ; നീ
    മഹാകാര്യങ്ങൾ പ്രവർത്തിക്കും; നീ ജയം പ്രാപിക്കും” എന്നു പറഞ്ഞു. അങ്ങനെ ദാവീദ് തന്റെ
    വഴിക്കുപോയി, ശൗൽ കൊട്ടാരത്തിലേക്കു മടങ്ങുകയും ചെയ്തു.'
  deu-TKW: 'Saul entgegnete David: Magst du gesegnet sein, mein Sohn David; du wirst
    es ausführen und den Sieg gewinnen! Hierauf ging David seines Wegs, und Saul kehrte
    an seinen Ort zurück.'
  lin-lin: 'Saulo alobaki na Davidi : — Tika ete opambolama, Davidi, mwana na ngai
    ya mobali ! Solo, okosala penza makambo minene mpe, solo, okolonga. Bongo Davidi
    akobaki nzela na ye, mpe Saulo azongaki epai na ye.'
  eng-LSV: And Saul says to David, “Blessed [are] you, my son David, also working
    you work, and also prevailing you prevail.” And David goes on his way, and Saul
    has turned back to his place.
  eng-GNV: 'Then Saul said to Dauid, Blessed art thou, my sonne Dauid: for thou shalt
    doe great things, and also preuaile. So Dauid went his way, and Saul returned
    to his place.'
  eng-WEBSTER: 'Then Saul said to David, Blessed be thou, my son David: thou shalt
    both do great things , and also shalt still prevail. So David went on his way,
    and Saul returned to his place.'
  nhw-BL: 'Huan Saúl quiijto: ―Ma TOTECO mitztiochihua, tinocone David. Ta tijchihuas
    huejhueyi tlamantli huan titlatlanis ipan nochi tlamantli catli tijchihuas. Huajca
    Saúl mocuepqui ichaj, huan David nojquiya yajqui seyoc lugar.'
  swh-ONEN: Ndipo Sauli akamwambia Daudi, “Mwanangu Daudi na ubarikiwe; utafanya mambo
    makubwa na hakika utashinda.” Basi Daudi akaenda zake, naye Sauli akarudi nyumbani.
  bba-bba: Mɑ Sɔɔlu u Dɑfidi sɔ̃ɔwɑ u nɛɛ, Gusunɔ u nun domɑru kuɑ, nɛn bii. Wunɛn
    ye ɑ niɑ sɑ̃ɑ kpuro yɑ koo koorɑwɑ. Yen biru Dɑfidi u swɑɑ wɔri u doonɑ. Mɑ Sɔɔlu
    u mɑɑ ɡɔsirɑ u dɑ win yɛnuɔ.
  eng-KJVCPB: 'Then Saul said to David, Blessed be thou, my son David: thou shalt
    both do great things, and also shalt still prevail. So David went on his way,
    and Saul returned to his place.'
  mpx-mpx: Yaka Sol i baek Deibid elana i ba, “Natu Deibid, Yehoba ni muloluagiwa!
    Tunahot hauna ebo nu ginol, nasi ni waisi ge nu gasisi.” Yaka Deibid i noegon
    ge Sol i sikal wana panuwaa.
  luo-luo: Eka Saulo nowachone Daudi niya, “Mad gwedhi wuoda Daudi; ibiro timo gik
    madongo adieri inilochi.” Bangʼ mano Daudi nodhi yore, to Saulo nodok dala.
  meu-meu: Bena Saulo ese David e hamaoroa, eto, Natugu David e, hahenamo na oi latamu
    ai baine mia. Kara momo do ba kara, iboudiai na anidia bae vara. Taunabunai David
    na ena dala ai ela, a Saulo be ena gabu e lou henia.
  npi-ULB: तब शाऊलले दाऊदलाई भने, “ए मेरा छोरा दाऊद, तिमीलाई आशिष् मिलोस्! तिमीले
    निश्‍चय नै ठुला कुराहरू गर्नेछौ र तिनमा तिमी सफल हुनेछौ ।” त्यसैले दाऊद आफ्नो
    बाटो लागे र शाऊल आफ्नै ठाउँतिर फर्के ।
  yor-yor: 'Saulu sì wí fún Dafidi pé, “Alábùkún fún ni ìwọ, Dafidi ọmọ mi: nítòótọ́
    ìwọ yóò sì ṣe nǹkan ńlá, nítòótọ́ ìwọ yóò sì borí.” Dafidi sì bá ọ̀nà rẹ̀ lọ,
    Saulu sì yípadà sí ibùgbé rẹ̀.'
  emp-NTPO: 'Saulba panusia: –Ãcõrẽba bʌra carebaya, mʌ̃ warra Davi. Wãrãda bʌa ne
    waib̶ʌada o b̶aya. Bʌa obʌrʌra jũma bia odjaya.– Maʌ̃be Davira ãyã wãped̶a Saulora
    jẽda idji druad̶aa wãsia.'
  ind-ind: Lalu Saul menjawab Daud, “Semoga TUHAN memberkatimu, hai anakku Daud! Engkau
    pasti akan melakukan hal-hal besar dan berhasil dalam segala usahamu!” Maka Daud
    melanjutkan perjalanannya sementara Saul kembali ke istananya.
  pes-OPCB: 'شائول به داوود گفت: «پسرم داوود، خدا تو را برکت دهد. تو کارهای بزرگی
    خواهی کرد و همیشه موفق خواهی شد.» پس داوود به راه خود رفت و شائول به خانه بازگشت.'
  tgl-ULB: Pagkatapos sinabi ni Saul kay David, “Nawa pagpalain ka, anak kong David,
    upang makagawa ka ng mga dakilang bagay, at tunay na magtatagumpay ka.” Kaya lumakad
    si David, at bumalik si Saul sa kanyang lugar.
  hui-hui: Ani layagola Solohanda Debidihondo lalu, I̱ igini Debidi-o Anduane Homogohanda
    í̠ haru halu biamogo bilo. Ani biragola í̠na bulebereru damene bibahende bayale
    hai helo laro, lene. Ani lai halu Debidi ibu hari uruni yu wahalu piyagola Solo
    ibubi ibuni dalu dai bini.
  mya-mya: ရှော​လု​က​လည်း``ငါ့​သား၊ သင့်​အား​ဘု​ရား​သ​ခင် ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။
    သင်​သည်​ပြု လေ​သ​မျှ​သော​အ​မှု​ကိစ္စ​တို့​တွင်​အောင်​မြင် ပါ​လိမ့်​မည်'' ဟု​ဒါ​ဝိဒ်​အား​မိန့်​တော်​မူ​၏။
    ထို​နောက်​ဒါ​ဝိဒ်​သည်​ထွက်​ခွာ​၍​ရှော​လု​သည် နန်း​တော်​သို့​ပြန်​သွား​တော်​မူ​၏။
  bod-N: སོ་ལོས་དཱ་བིད་ལ། ཀྱེ་ངའི་བུ་དཱ་བིད་ཁྱོད་བདེ་བར་གྱུར་ཅིག ཁྱོད་ཀྱིས་ངོ་མཚར་ཆེ་བའི་ལས་བསྒྲུབ་པར་བྱའོ།
    །ཅིས་ཀྱང་རྒྱལ་བར་འགྱུར་ཞེས་སྨྲས་ནས་དཱ་བིད་རང་གི་ལམ་ལ་ཞུགས་པ་དང་སོ་ལོ་རང་གི་གནས་སུ་ཕྱིར་ལོག་གོ
    །
  sna-sna: Ipapo Sauro akati kuna Dhavhidhi, “Iwe uropafadzwe, mwanakomana wangu Dhavhidhi;
    iwe uchaita zvinhu zvikuru uye zvirokwazvo uchakunda.” Saka Dhavhidhi akaenda
    hake, uye Sauro akadzokera kumusha.
  spa-BLM: 'Entonces Saúl dijo a David: “Bendito seas, hijo mío David. Harás lo que
    quieras, y seguro que vencerás”. Entonces David se fue, y Saúl volvió a su lugar.'
  cac-cac: 'Ix yalanxi vin̈aj Saúl chi'' icha tic: —Ach David, yac''ocab'' svach''c''olal
    Jehová d''a ib''an̈ ma. Svojtaquejeli to nivac yelc''och tas ol a c''ulej, vach''n̈ej
    ol ach ajelc''ochoc, xchi vin̈. Ix lajvi chi'', ix pax vin̈aj Saúl chi'' d''a
    spalacio, axo vin̈aj David chi'' ix b''atxican vin̈.'
  swh-ULB: Ndipo Sauli akamwambia Daudi, “Na ubarikiwe, mwanangu Daudi, ili uweze
    kutenda mambo makuu, na hakika uweze kufanikiwa.” Ndipo Daudi akaenda zake, na
    Sauli akarudi kwake.
  bel-bel: 'І сказаў Саўл Давіду: дабраславёны ты, сыне мой Давідзе; і дзею ўчыніш,
    і пераадолець пераадолееш. І пайшоў Давід сваёй дарогаю, а Саўл вярнуўся ў сваё
    месца.'
  deu-ELBBK: 'Und Saul sprach zu David: Gesegnet seist du, mein Sohn David! Du wirst
    es sicher ausrichten und wirst sicher obsiegen. Und David ging seines Weges, Saul
    aber kehrte zurück an seinen Ort.'
  mbb-OT: Ne migkeǥiyan ni Saul si David te, “Berakat he tuvazi ka te Megbevayà, anak
    ku. Mezakel pa is ereg he ebeelan nu, ne ebmezeeǥen ka.” Ne zutun migenat si David,
    ne si Saul ne mid-ulì daan.
  mal-2015: 'അപ്പോൾ ശൗൽ ദാവീദിനോടു: എന്റെ മകനേ, ദാവീദേ, നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ; നീ
    കൃതാർത്ഥനാകും; നീ ജയംപ്രാപിക്കും എന്നു പറഞ്ഞു. പിന്നെ ദാവീദ് തന്റെ വഴിക്കു പോയി;
    ശൗലും തന്റെ സ്ഥലത്തേക്കു മടങ്ങിപ്പോയി.'
  rmc-rmc: 'O Saul phenďa le Davidoske: „Av požehňimen, David, čhavo miro! Savoro,
    so chudeha te kerel, tuke čačes avela avri!“ Paľis o David geľa peskre dromeha
    a o Saul geľa khere.'
  pes-OPV: 'شاول به داود گفت: «مبارک باش‌ای پسرم داود، البته کارهای عظیم خواهی کرد
    و غالب خواهی شد.» پس داود راه خود را پیش گرفت و شاول به‌جای خودمراجعت کرد.'
  ron-1924: 'Саул а зис луй Давид: „Фий бинекувынтат, фиул меу Давид! Ту вей фаче
    лукрурь марь ши вей бируи.” Давид шь-а вэзут де друм, ши Саул с-а ынторс акасэ.'
  ben-OBCV: তখন শৌল দাউদকে বললেন, “বাছা দাউদ, তুমি আশীর্বাদপ্রাপ্ত হও; তুমি বড়ো বড়ো
    কাজ করবে ও বিজয়ীও হবে।” পরে দাউদ নিজের পথে চলে গেলেন, ও শৌল ঘরে ফিরে গেলেন।
  som-som: Markaasaa Saa'uul wuxuu Daa'uud ku yidhi, Wiilkaygii Daa'uudow, waad barakaysan
    tahay. Hubaal xoog baad yeelan doontaa, waadna guulaysan doontaa. Dabadeedna Daa'uud
    waa iska tegey, Saa'uulna meeshiisuu ku noqday.
  lat-VUC: 'Ait ergo Saul ad David: Benedictus tu, fili mi David: et quidem faciens
    facies, et potens poteris. Abiit autem David in viam suam, et Saul reversus est
    in locum suum.'
  eng-ASVBT: 'Then Saul said to David, Blessed be thou, my son David: thou shalt both
    do mightily, and shalt surely prevail. So David went his way, and Saul returned
    to his place.'
  ita-1885: 'E Saulle disse a Davide: Benedetto sii tu, figliuol mio Davide: per certo
    tu verrai a capo de'' fatti tuoi, ed anche vincerai. Poi Davide se ne andò a suo
    cammino, e Saulle ritornò al suo luogo.'
  eng-LXXUP: And Saul said to David, Blessed be thou, my son; and thou shalt surely
    do valiantly, and surely prevail. And David went on his way, and Saul returned
    to his place.
  eng-ULB: Then Saul said to David, “May you be blessed, David my son! You will certainly
    do great things and you will succeed in them.” So David went his way, and Saul
    returned to his place.
  spa-VBL: 'Saúl entonces le dijo a David: “Que seas bendecido, David, hijo mío. Lograrás
    muchas cosas y siempre tendrás éxito”. Y David se fue, y Saúl volvió a su casa.'
  fra-_FOB: 'Et Saül dit à David: Béni sois-tu, mon fils David! certainement tu entreprendras
    et tu réussiras. Alors David continua son chemin, et Saül retourna en son lieu.'
  mal-mal: 'അപ്പോൾ ശൌല്‍ ദാവീദിനോട്: “എന്റെ മകനേ, ദാവീദേ, നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ;
    നീ കൃതാർത്ഥനാകും; നീ ജയംപ്രാപിക്കും” എന്നു പറഞ്ഞു. പിന്നെ ദാവീദ് തന്റെ വഴിക്ക്
    പോയി; ശൌലും തന്റെ സ്ഥലത്തേക്ക് മടങ്ങിപ്പോയി.'
  urd-GVR: Sāūl ne jawāb diyā, “Mere beṭe Dāūd, Rab āp ko barkat de. Āindā āp ko baṛī
    kāmyābī hāsil hogī.” Is ke bād Dāūd ne apnī rāh lī aur Sāūl apne ghar chalā gayā.
  suz-BL: मिनु सावलमी दाऊद कली “आं तौ दाऊद, गे आसीक रवेल। गे शुश गेय पशा, नेल्‍ल रिम्‍शो
    पाइ‍नेवे। मिनु गे ग्रा‍नेवे” देंमाक्‍त। मिनु दाऊद आ लां खोदा बाक्‍त। सावल चहिं
    आ बाक्‍तीक मेर लेम्‍माक्‍त।
  ita-1927: 'E Saul disse a Davide: “Sii tu benedetto, figliuol mio Davide. Tu agirai
    da forte, e riuscirai per certo vittorioso”. Davide continuò il suo cammino, e
    Saul tornò a casa sua.'
  ckb-ckb: 'ئینجا شاول بە داودی گوت: «داود کوڕم، تۆ بەرەکەتداریت، چونکە تۆ کاری گەورە
    دەکەیت و سەردەکەویت.» دوای ئەوە داود ڕێگای خۆی گرتەبەر، شاولیش بۆ شوێنەکەی خۆی
    گەڕایەوە.'
  eng-BBE: Then Saul said to David, May a blessing be on you, David, my son; you will
    do great things and without doubt you will overcome. Then David went on his way,
    and Saul went back to his place.
  kan-OKCV: ಆಗ ಸೌಲನು ದಾವೀದನಿಗೆ, “ನನ್ನ ಮಗನಾದ ದಾವೀದನೇ, ದೇವರು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಲಿ.
    ನೀನು ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವೆ, ಗೆದ್ದೇ ಗೆಲ್ಲುವೆ,” ಎಂದನು. ಹಾಗೆಯೇ ದಾವೀದನು ತನ್ನ ಮಾರ್ಗವಾಗಿ
    ಹೋದನು. ಸೌಲನು ತನ್ನ ಸ್ಥಳಕ್ಕೆ ಹಿಂದಿರುಗಿ ಹೋದನು.
  tam-2017: 'அப்பொழுது சவுல் தாவீதை நோக்கி: என்னுடைய மகனான தாவீதே, நீ ஆசீர்வதிக்கப்பட்டவன்;
    நீ பெரிய காரியங்களைச் செய்வாய், மேன்மேலும் பெலப்படுவாய் என்றான்; அப்படியே தாவீது
    தன் வழியில் போனான்; சவுலும் தன்னுடைய இடத்திற்கு திரும்பினான்.'
  spa-RV-1909: 'Y Saúl dijo á David: Bendito eres tú, hijo mío David; sin duda ejecutarás
    tú grandes empresas, y prevalecerás. Entonces David se fué su camino, y Saúl se
    volvió á su lugar.'
  ron-BTF: 'Atunci Saul i-a spus lui David: Binecuvântat fii tu, fiul meu David, tu
    vei face deopotrivă lucruri mari și de asemenea vei învinge. Astfel David a mers
    pe calea sa și Saul s-a întors la locul lui.'
  eng-WEBP: Then Saul said to David, “You are blessed, my son David. You will both
    do mightily, and will surely prevail.” So David went his way, and Saul returned
    to his place.
  eng-FBV: Saul said to David, “May you be blessed, David my son. You will accomplish
    a great deal and always be successful.” David left, and Saul went back home.
  nld-1939: 'En Saul sprak tot David: Gezegend zijt gij, mijn zoon David; grote daden
    zult ge verrichten, en veel tot stand kunnen brengen. Toen vervolgde David zijn
    weg, en Saul keerde naar zijn woonplaats terug.'
  nch-BL: 'Huan Saúl quiijto: ―Ma TOTECO mitztiochihua, tinocone David. Ta tijchihuas
    huejhueyi tamanti huan titatanis ipan nochi tamanti cati tijchihuas. Huajca Saúl
    mocuetqui ichaj, huan David nojquiya yajqui sejcoyoc.'
  vie-1934: 'Sau-lơ nói cùng Đa-vít rằng: Hỡi Đa-vít, con ta, nguyện con được phước!
    Quả thật, con sẽ làm công việc lớn lao và được thắng hơn. Đoạn, Đa-vít cứ đi lối
    mình, còn Sau-lơ trở về nơi người.'
  hin-CV: तब शाऊल ने दावीद से कहा, “दावीद, मेरे पुत्र, तुम सराहनीय हो! तुम महान काम
    करोगे और तुम्हें सदैव सफलता ही प्राप्‍त होगी.” दावीद, इसके बाद वहां से चले गए
    और शाऊल अपने घर को लौट गए.
  spa-BES: 'Entonces dijo Saúl a David: Que te bendiga, David, hijo mío. Harás grandes
    cosas y sin duda vencerás. Entonces David siguió su camino, y Saúl volvió a su
    lugar.'
  tdx-tdx: 'Le hoe t’i Saole amy Davide: Ho tahie’e irehe Davide anako; toe hitoloñe
    an-kaozaran-drehe vaho handreketse. Aa le nienga t’i Davide naho nimpoly añ’akiba’e
    añe t’i Saole.'
  tha-KJV: แล​้วซาอูลจึงตรัสกับดาวิดว่า “​ดาว​ิดบุตรของเราเอ๋ย ขอพระเจ้าทรงอวยพรเจ้า
    เจ้​าจะกระทำสิ่งที่​ยิ่งใหญ่​และจะสำเร็จแน่” ดาว​ิดจึงไปตามทางของท่าน และซาอู​ลก​็เสด็จกลับสู่ราชสำนักของพระองค์
  por-BR-2018: 'E Saul disse a Davi: Bendito és tu, filho meu Davi; sem dúvida tu
    executarás grandes feitos, e prevalecerás. Então Davi se foi por seu caminho,
    e Saul voltou ao seu lugar.'
  deu-ELO: 'Und Saul sprach zu David: Gesegnet seiest du, mein Sohn David! Du wirst
    es sicher ausrichten und wirst sicher obsiegen. Und David ging seines Weges, Saul
    aber kehrte zurück an seinen Ort.'
  eng-WYC-2018: Therefore Saul said to David, Blessed be thou, my son David; and soothly
    thou doing shalt do, and thou mighty shalt be mighty. Then David went forth into
    his way, and Saul turned again into his place, (or Then David went forth on his
    way, and Saul returned home).
  epo-epo: 'Kaj Saul diris al David: Benata vi estu, mia filo David; vi faros vian
    faron, kaj vi venkos. Kaj David iris sian vojon, kaj Saul reiris al sia loko.'
  uig-PIN: 'Saul Dawutⱪa: — Əy oƣlum Dawut, bǝrikǝtlǝngǝysǝn. Sǝn jǝzmǝn uluƣ ixlarni
    ⱪilisǝn, ixliring jǝzmǝn rawajliⱪ bolidu, dedi. Andin Dawut ɵz yoliƣa kǝtti, Saulmu
    ɵz jayiƣa yenip bardi.'
  beo-beo: Solo da Da:ibidima amane sia:i, “Nagofe! Gode da dima hahawane dogolegele
    hamomu da defea! Di da dia hamomu huluane amo ganodini didili hamomu.” Amaiba:le,
    Da:ibidi da yolesili asi, amola Solo da hi diasuga buhagi.
  tpi-OTNT: Orait Sol i tokim Devit olsem, “Devit, pikinini bilong mi, God i ken mekim
    gut long yu. Olsem na olgeta samting yu laik mekim bai i kamap gutpela tasol.”
    Tupela i tok pinis, orait Devit i lusim dispela maunten na i go, na Sol i go bek
    long ples bilong em yet.
  hau-SA: Sai Shawulu ya ce wa Dawuda, “Allah yă albarkace ka ɗana, Dawuda, za ka
    yi manyan abubuwa, tabbatacce kuma ka yi nasara.” Sai Dawuda ya yi tafiyarsa,
    Shawulu kuwa ya koma gida.
  uig-LAT: 'Saul Dawutqa: — Ey oghlum Dawut, beriketlen’geysen. Sen jezmen ulugh ishlarni
    qilisen, ishliring jezmen rawajliq bolidu, dédi. Andin Dawut öz yoligha ketti,
    Saulmu öz jayigha yénip bardi.'
  nde-nde: Lapho-ke uSawuli wathi kuDavida, “Sengathi ungabusiseka, ndodana yami Davida;
    uzakwenza izinto ezinkulu njalo unqobe.” UDavida wasuka wazihambela, uSawuli wasebuyela
    ekhaya.
  ton-ton: 'Pea naʻe pehē ʻe Saula kia Tevita, “ʻE hoku foha ko Tevita: ke monūʻia
    pe koe, he te ke fai pe ʻe koe ʻae ngaahi meʻa lahi, pea ke ikuna foki.” Pea naʻe
    ʻalu ʻa Tevita ʻi hono hala, pea liu atu ʻa Saula ki hono potu.'
  ces-1613: 'Tedy řekl Saul Davidovi: Požehnaný jsi, synu můj Davide. Tak čině, dokážeš
    ctnosti, a v tom se zmocňuje, zkvetneš. V tom odšel David cestou svou, Saul také
    navrátil se k místu svému.'
  eng-WMB: Then Saul said to David, “You are blessed, my son David. You will both
    do mightily, and will surely prevail.” So David went his way, and Saul returned
    to his place.
  tam-TCV: அப்பொழுது சவுல் தாவீதிடம், “தாவீதே, என் மகனே, நீ ஆசீர்வதிக்கப்படுவாயாக.
    நீ பெரிய செயல்களைச் செய்து நிச்சயமாய் வெற்றியடைவாய்” என்றான். ஆகவே தாவீது தன்
    வழியே போனான். சவுலும் தன் வீட்டுக்குத் திரும்பிப்போனான்.
  ceb-ULB: Unya mitubag si Saul kang David, “Hinaot nga mabulahan ka, David akong
    anak, aron mahimo pa nimo ang dagkong mga butang, ug ikaw magmalamposon pa gayod.”
    Busa milakaw si David sa iyang panaw, ug mibalik si Saul sa iyang dapit.
  pol-UBG: 'Wtedy Saul powiedział do Dawida: Bądź błogosławiony ty, mój synu, Dawidzie.
    Wielu dzieł dokonasz i będziesz zwyciężał. Potem Dawid poszedł swoją drogą, a
    Saul wrócił na swoje miejsce.'
  urd-GVU: ساؤل نے جواب دیا، ”میرے بیٹے داؤد، رب آپ کو برکت دے۔ آئندہ آپ کو بڑی کامیابی
    حاصل ہو گی۔“ اِس کے بعد داؤد نے اپنی راہ لی اور ساؤل اپنے گھر چلا گیا۔
  deu-1912: 'Saul sprach zu David: Gesegnet seist du, mein Sohn David; du wirst''s
    tun und hinausführen. David aber ging seine Straße, und Saul kehrte wieder an
    seinen Ort.'
  kan-2017: ಆಗ ಸೌಲನು ದಾವೀದನಿಗೆ, “ನನ್ನ ಮಗನೇ ದಾವೀದನೇ ನೀನು ಆಶೀರ್ವಾದ ಹೊಂದು. ನೀನು ಹೇಗೂ
    ಮಹಾಕಾರ್ಯಗಳನ್ನು ನಡಿಸಿ ಸಫಲನಾಗುವಿ” ಎಂದು ಹೇಳಿ ತನ್ನ ಊರಿಗೆ ಹೊರಟನು. ದಾವೀದನು ತನ್ನ ದಾರಿಯನ್ನು
    ಹಿಡಿದನು.
  yap-yap: Me ga’ar Saul ngak David, “Fakag, nge fal’eg Got wa’athmed! Gubin e pin’en
    ni bay mu rin’ ma bay yan i aw ni bfel’ rogon!” Ma aram me yan David, me sul Saul
    nga tabnaw rok.
  hlt-MCSB: Te daengah David te Saul loh , “Ka ca David nang tah, na yoethen pai,
    na saii la na saii coeng atah na noeng rhoela na noeng van,” a ti nah. Te phoeiah
    David loh amah longpuei ah cet tih Saul khaw amah hmuen la mael.
  mdy-ETH: ሳኣዖኦሌ ዳውቴም፦ «ታ ናዓሦ፥ ፆኦሲ ኔና ዓንጆንጎ! ሚርጌ ዼኤፒ ባኣዚ ኔ ማዻንዳኔ፤ ዬይያኣ ኔኤም ጊኢጋንዳኔ»
    ጌዔኔ። ዬካፓ ዳውቴ ዒ ኮዔ ቤዞ ዴንዴም፥ ሳኣዖኦሌያ ፔ ማኣሪ ማዒ ዴንዴኔ።
  twi-ASANTE: Na Saulo ka kyerɛɛ Dawid sɛ, “Nhyira nka wo, me ba Dawid. Wobɛyɛ mmaninneɛ
    ne nkonimdini kɛseɛ.” Na Dawid kɔeɛ ɛna Saulo nso kɔɔ efie.
  eng-WEBU: Then Saul said to David, “You are blessed, my son David. You will both
    do mightily, and will surely prevail.” So David went his way, and Saul returned
    to his place.
  wal-wal: Yaagin Saa7ooli, “Ta na7au Daawitaa, neeni anjjetta. Neeni gitabaa oottana;
    neeni tumuppe xoonana” yaagiis. Daawiti ba ogiyaa biis; Saa7oolikka ba soo simmiis.
  spa-PDDPT: 'Entonces Saúl dijo a David: ¡Bendito seas tú, hijo mío David! Ciertamente
    serás poderoso y prevalecerás. David siguió por su camino y Saúl se volvió a su
    lugar.'
  gun-gun: 'Ha''e ramo Saul aipoe''i Davi pe: — Xera''y Davi, ima''endu''a porãmby
    tereiko. Mba''eta rejapo ''rã mba''emo tuvixa va''e, ndepo''aka ''rãe — he''i.
    Ha''e ramo Davi oove ju, ha''e rã Saul ma guekoa katy ju ojevy.'
  agu-BL: —¡Luwiy, aẍ jun c'oloj witz'un, tak' tzaj Kataj banl tzawibaj! ¡Sbnixok
    wi'nin e'chk takle'n balaj awa'n, nin chumbalaj nin sbne' cyakil! chij Saúl banintz
    tetz Luwiy. Yi bajije'n cyakil yi xtxolbila'se'j, nin tzun pakxij Saúl xe tetz
    najbil. Ma tetz Luwiy, nin tcy'ajt i' yi tetz be'.
  eng-PEV: Then Saul said, “Truly God will be good to you. You will do great things
    for him. Whatever you do will work out well.” Then David left that place, and
    Saul went back home.
  ilo-ULB: Ket kinuna ni Saul kenni David, “Mabendisionanka koma, anakko a David,
    tapno mabalinmo nga aramiden dagiti naindaklan a banbanag, ket awan duadua nga
    agballigika.” Pimmanaw ngarud ni David, ket nagsubli ni Saul iti lugarna.
  kpg-kpg: Saul ga helekai gi David, “God gi haga humalia ina goe, dagu dama! Goe
    gaa gila humalia i au mee huogodoo ala ma gaa hai!” Malaa, David ga hagatanga
    gaa hana, gei Saul gaa hana gi muli gi dono guongo.
  uig-ARA: 'سائۇل داۋۇتقا: ــ ئەي ئوغلۇم داۋۇت، بەرىكەتلەنگەيسەن. سەن جەزمەن ئۇلۇغ
    ئىشلارنى قىلىسەن، ئىشلىرىڭ جەزمەن راۋاجلىق بولىدۇ، دېدى. ئاندىن داۋۇت ئۆز يولىغا
    كەتتى، سائۇلمۇ ئۆز جايىغا يېنىپ باردى.'
  sus-sus: Sɔlu naxa a fala Dawuda bɛ, «N ma di Dawuda, Alatala xa i baraayi. Ala
    xa i xa fe birin sɔɔnɛya.» Dawuda naxa siga a xa kira xɔn, Sɔlu fan naxa gbilen
    a xɔnyi.
  pon-2006: Sohl ahpw mahsanihong Depit, “Koht en ketin kupwuramwahwihiuk, samwa!
    Ke pahn pweida ni soahng koaros me ke pahn wia!” Depit eri mwesel dodouluhlla,
    oh Sohl sapahllahng ni uhdakeo.
  ksd-ksd: 'Ma Saul i ga biti tai David: David natugu, una ti doan; una pait ra umana
    dekdek na magit ma una uvia pa diat. Ma David i ga vana, ma Saul i ga talil ra
    kubana.'
  tur-YTC: 'Bunun üzerine Saul David''e şöyle dedi: “Sen kutsanasın, oğlum David.
    Sen hem yiğitlik yapacaksın hem de mutlaka galip geleceksin.” Böylece David kendi
    yoluna gitti ve Saul da kendi yerine döndü.'
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς Δαυὶδ, εὐλογημένος σὺ, τέκνον· καὶ ποιῶν ποιήσεις,
    καὶ δυνάμενος δυνήσῃ· καὶ ἀπῆλθε Δαυὶδ εἰς τὴν ὁδὸν αὐτοῦ, καὶ Σαοὺλ ἀπέστρεψεν
    εἰς τὸν τόπον αὐτοῦ.
  ind-AYT: Saul berkata kepada Daud, “Diberkatilah kamu, anakku Daud. Apa pun juga
    yang kamu perbuat, pasti akan berhasil.” Daud pergi meneruskan perjalanannya,
    sementara Saul pun kembali ke tempatnya.
  nya-nya: Ndipo Sauli anawuza Davide kuti, “Yehova akudalitse iwe Davide mwana wanga.
    Udzachita zinthu zazikulu ndipo udzapambana.” Choncho Davide anayenda njira yake
    ndipo Sauli anabwerera kwawo.
  hrv-hrv: 'A Šaul doviknu Davidu: “Budi mi blagoslovljen, sine Davide! Zacijelo ćeš
    izvršiti svoje djelo i uspjet ćeš!” Potom David ode svojim putem, a Šaul se vrati
    svojoj kući.'
  mps-mps: Tialima, Solgo Devitbolo te tiwai po wali, “Devit, eno waio, Godigo wiegi
    yai sę nageba emainao. Tama tiyu, nago yainu ebo sę tigidali te wiegi yai naga
    pedelaibao,” wali. Augwa si te po mia silama, teda Devitgo te bulu du tagalama,
    tama palio, tama Sol te aga buluba ma geasa soai dao.
  tpi-tpi: Orait Sol i tokim Devit olsem, “Devit, pikinini bilong mi, God i ken mekim
    gut long yu. Olsem na olgeta samting yu laik mekim bai i kamap gutpela tasol.”
    Tupela i tok pinis, orait Devit i lusim dispela maunten na i go, na Sol i go bek
    long ples bilong em yet.
  dan-1931: 'Da sagde Saul til David: “Velsignet være du, min Søn David! For dig lykkes
    alt, hvad du tager dig for!” Derpå gik David sin Vej, og Saul vendte tilbage til
    sit Hjem.'
  vie-OVCB: 'Sau-lơ nói: “Đa-vít con ơi! Cầu cho con được phước lành. Con sẽ thành
    công trong mọi công việc.” Rồi Đa-vít lại ra đi, còn Sau-lơ quay trở về.'
  guj-2017: પછી શાઉલે દાઉદને કહ્યું, “મારા દીકરા દાઉદ, તું આશીર્વાદિત થા, કે જેથી
    તું પરાક્રમી કૃત્યો કરે અને પછી તું નિશ્ચે ફતેહ પામે.” તેથી દાઉદ પોતાને રસ્તે
    ગયો અને શાઉલ પોતાના સ્થળે પાછો ગયો.
  pon-2006A: Sohl ahpw mahsanihong Depit, “Koht en ketin kupwuramwahwihiuk, samwa!
    Ke pahn pweida ni soahng koaros me ke pahn wia!” Depit eri mwesel dodouluhlla,
    oh Sohl sapahllahng ni uhdakeo.
  por-BRBSL: 'Então Saul disse a David: “Você é abençoado, meu filho David”. Ambos
    farão muito bem, e certamente prevalecerão”. Então David seguiu seu caminho e
    Saul voltou para seu lugar.'
  aly-aly: Saul-an angkew, “INGKARTel ngenh arntarnt-arem! Ingwer-ingweran nga atyetyart
    ilkwa aneyenh, ilek-ilek mwerr-angker mpwarerl-aneyenh.” David alpew-anem apmer
    ikwer-they, Saul alpew arrpemarl Israel-warl.
  cth-cth: Sawl ni Devit koevah, ka capa Devit, hawinae awm seh. Na sak e hno puengpa
    dawk tânae na hmawt naseh, telah a dei pouh hnukkhu, Devit teh a ban, Sawl hai
    a ma onae koe a ban van.
  twi-twi: Na Saulo ka kyerɛɛ Dawid se, “Nhyira nka wo, me ba Dawid. Wobɛyɛ mmaninne
    ne nkonimdifo kɛse.” Na Dawid kɔe, na Saulo nso san kɔɔ fie.
  hlt-hlt: Te daengah David te Saul loh, “Ka ca David nang tah, na yoethen pai, na
    saii la na saii coeng atah na noeng rhoela na noeng van,” a ti nah. Te phoeiah
    David loh amah longpuei ah cet tih Saul khaw amah hmuen la mael.
  tbz-SIM: 'Kɛ̀ Sɑurii bɛ́i nkɛ dɔ̀: Kuyie ndɑ dɔɔ̀ mɛsɑ̀ɑ̀ m birɛ Dɑfiti kɑ̀ɑ dɔ̀ɔ̀
    dɛ̀ dɛ̀ɛ yie. Ò bɛ́i mɛmmɛ kɛ́deè kɛ̀ Dɑfiti sɔɔtɛ́ o cɛ, kɛ̀ Sɑuri kò nho cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ Sol kamaghɨn Devit mɨgei, “Devit nan otarim, God deraghvɨra nɨ damu!
    Eghtɨ bizir avɨrir nɨ damuamiba da bar deraghvɨram otivam!” Aning uaning mɨkemegha
    gɨvagha, Devit mɨghsɨar kam ategha zuima, Sol uamategha uan nguibar ekiamɨn ghu.
  dop-dop: 'Ntɛnɑ Sɑyuli sɩ: Mɑ pǝyɑlʋ, Ɩsɔ ɩ́ kooli-ŋ kʋpɑntʋ nɑ ń wɑɑ pǝ tǝnɑ pǝ
    tɑɑ. Ḿpʋ́ɣʋ́ Sɑyuli mǝlɑ kpente nɑ Tɑfiiti nɑ́ɑ́ tɛɛ ɩ nyǝŋkʋ.'
  azb-azb: 'Şaul Davuda dedi: «Oğlum Davud, bəxtiyar olasan! Sən böyük işlər görüb
    mütləq qalib gələcəksən». Bundan sonra Davud öz yolu ilə getdi və Şaul da öz yerinə
    qayıtdı.'
  eng-DBY: 'And Saul said to David, Blessed be thou, my son David: thou shalt certainly
    do [great things], and shalt certainly prevail. And David went on his way, and
    Saul returned to his place.'
  hin-2017: शाऊल ने दाऊद से कहा, “हे मेरे बेटे दाऊद तू धन्य है! तू बड़े-बड़े काम करेगा
    और तेरे काम सफल होंगे।” तब दाऊद ने अपना मार्ग लिया, और शाऊल भी अपने स्थान को लौट
    गया।
  wol-KYG: 'Sóol ne Daawuda: «Daawuda doom, yal nanga barkeel. Dinga def ay jaloore
    déy, te dinga am ndam moos!» Ba mu ko defee Daawuda dem yoonam, Sóol walbatiku,
    ñibbi.'
  eng-YLT: And Saul saith unto David, 'Blessed [art] thou, my son David, also working
    thou dost work, and also prevailing thou dost prevail.' And David goeth on his
    way, and Saul hath turned back to his place.
  kne-kne: Pag kanan Saulo, “Sapay koma ta bindisyonan dakan Diyos, anak ko ay David.
    Siged di pantongpalan di am-in ay amagem.” Pag komaan si David yan sinmaa abe
    si Saulo.
  eng-WYC-2017: Therefore Saul said to David, Blessed be thou, my son David; and soothly
    thou doing shalt do, and thou mighty shalt be mighty. Then David went forth into
    his way, and Saul turned again into his place.
  eng-WMBB: Then Saul said to David, “You are blessed, my son David. You will both
    do mightily, and will surely prevail.” So David went his way, and Saul returned
    to his place.
  urd-GVH: साऊल ने जवाब दिया, “मेरे बेटे दाऊद, रब आपको बरकत दे। आइंदा आपको बड़ी कामयाबी
    हासिल होगी।” इसके बाद दाऊद ने अपनी राह ली और साऊल अपने घर चला गया।
  rug-rug: Zama la koe Devita se Saula, “Tuqu, mani mana nigo sa Tamasa! Kote gorevura
    sari doduru ginugua pu evaṉi goi.” Ke ene taloa nana se Devita meke pule la pa
    nana popoa se Saula.
  gaz-gaz: Kana irratti Saaʼol Daawitiin, “Yaa ilma koo Daawit eebbifami; ati waan
    guddaa hojjetta; dhugumaanis ni moʼatta” jedhe. Kanaafuu Daawit karaa isaa itti
    fufe; Saaʼolis gara manaatti deebiʼe.
  fra-LSG: 'Saül dit à David: Sois béni, mon fils David! Tu réussiras dans tes entreprises.
    David continua son chemin, et Saül retourna chez lui.'
  gnn-gnn: Ga ŋayi Djolnydja waŋana Daypitkala bitjarra, “Godthu nhuna yurru guŋga'yundja
    bukmaklili nhälili malanyŋulili.” Bala ŋuliŋuruyinydja Daypit marrtjina wiripulilina
    wäŋalili, bala ŋayi Djolnydja roŋiyina wäŋalili nhanukiyingalana.
  yal-yal: Sɔli yi a fala Dawuda xa, a naxa, “Ala xa i baraka, n ma dii Dawuda. I
    fe gbeene ligama nɛn, i nɔɔn sɔtɔma nɛn yati!” Dawuda yi siga a danna, Sɔli fan
    yi xɛtɛ a konni.
  haw-1868: 'Alaila i aku la o Saula ia Davida, Pomaikai oe, e kuu keiki, e Davida:
    e hana nui auanei oe, a e lanakila hoi oe. A hele aku la o Davida i kona wahi
    e hele ai, a hoi aku la o Saula i kona wahi.'
  arb-NAV: 'فَقَالَ شَاوُلُ لِدَاوُدَ: «لِتَكُنْ مُبَارَكاً يا ابْنِي دَاوُدَ، فَإِنَّكَ
    قَادِرٌ عَلَى الْقِيَامِ بِأُمُورٍ عَظِيمَةٍ وَتَنْجَحُ فِيهَا». ثُمَّ مَضَى دَاوُدُ
    فِي حَالِ سَبِيلِهِ وَرَجَعَ شَاوُلُ إِلَى بَيْتِهِ.'
  ewe-ewe: Saul gblɔ na David be, “Woayra wò, vinye David; àwɔ nu dzɔatsuwo eye ànye
    dziɖula gã aɖe.” David trɔ dzo eye Saul yi eƒe nɔƒe.
  eng-LEE: 'Then said Saul to David, Blessed be thou my son David: thou wilt both
    do great things, and wilt also surely prevail. And David went then on his way,
    and Saul returned to his place.'
  gvn-gvn: '@see-verse:1SA.026.024'
  asm-FB: পাছত চৌলে দায়ূদক ক’লে, “হে মোৰ বোপা দায়ুদ, তুমি ধন্য; তুমি অৱশ্যে মহৎ
    কৰ্ম কৰিবা, আৰু কৃতকাৰ্যও হ’বা।” পাছত দায়ূদে নিজ বাটেদি গুচি গ’ল, আৰু চৌলো তেওঁৰ
    ঠাইলৈ উভটি গ’ল।
  sus-A: سْلُ نَشَ عَ قَلَ دَوُدَ بّ، «ﭑ مَ دِ دَوُدَ، عَلَتَلَ شَ عِ بَرَايِ. عَلَ
    شَ عِ شَ قٍ بِرِن سْونّيَ.» دَوُدَ نَشَ سِفَ عَ شَ كِرَ شْن، سْلُ قَن نَشَ فبِلٍن
    عَ شْنيِ.
  fra-SBL: 'Alors Saül dit à David : « Tu es béni, mon fils David. Tu feras de grandes
    choses et tu seras vainqueur. » David s''en alla donc, et Saül retourna à sa place.'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־דָּוִ֗ד בָּר֤וּךְ אַתָּה֙ בְּנִ֣י דָוִ֔ד גַּ֚ם
    עָשֹׂ֣ה תַעֲשֶׂ֔ה וְגַ֖ם יָכֹ֣ל תּוּכָ֑ל וַיֵּ֤לֶךְ דָּוִד֙ לְדַרְכֹּ֔ו וְשָׁא֖וּל
    שָׁ֥ב לִמְקֹומֹֽו׃ פ
  piu-2006: '@see-verse:1SA.026.024'
  pjt-pjt: Ka Saulalu wangkangu, “Kaṉanku Mayatjala tjapini nyuntunya aṯunytju kanyintjaku
    munu kuṉpungku wiṟu tjuṯa palyantjaku.” Ka Davidanya ma-pakaṟa anu, ka Saulanya
    maḻaku ngura walytjakutu anu palumpa wati tjaultji tjuṯatjara.
  kik-kik: Saũlũ agĩcooka akĩĩra Daudi atĩrĩ, “Ũrorathimwo, wee mũrũ wakwa, Daudi;
    nĩũgeeka maũndũ manene, na ti-itherũ nĩũkahootana.” Nĩ ũndũ ũcio Daudi agĩthiĩ,
    nake Saũlũ akĩhũndũka, akĩinũka.
  fra-NCL: 'Saül dit à David : « Sois béni mon fils, David ! Tu réussiras certainement
    dans tes entreprises. » David continua son chemin, et Saül s’en retourna chez
    lui.'
  cek-AK: To naah Saul mah, David khaeah, Ka capa David, tahamhoihaih om nasoe; na
    sak ih hmuen boih nuiah lensawkhaih hoi akoep nasoe loe, pazawkhaih tawn nasoe,
    tiah a naa. To pongah David loe angmah ih loklam ah caeh, Saul doeh angmah im
    ah amlaem let.
  cuk-cuk: 'Saúl ega sogded: —¡Machi-David, bedi dule-nuedid! Bedi ibmar-dummagan
    imakoed. Bela bega ibmar-nueganbi guoed. A-sorbali, David naded. Geb Saúlʼdi gannar
    e-negse nonikid.'
  uig-CYR: 'Саул Давутқа: — Әй оғлум Давут, бәрикәтләнгәйсән. Сән җәзмән улуқ ишларни
    қилисән, ишлириң җәзмән раваҗлиқ болиду, деди. Андин Давут өз йолиға кәтти, Саулму
    өз җайиға йенип барди.'
  tel-2017: అప్పుడు సౌలు “దావీదూ, బిడ్డా, నీకు ఆశీర్వాదం కలుగు గాక. నీవు గొప్ప పనులు
    మొదలుపెట్టి విజయం సాధిస్తావు గాక” అని దావీదుతో చెప్పాడు. అప్పుడు దావీదు తన దారిన
    వెళ్లిపోయాడు. సౌలు కూడా తన స్థలానికి తిరిగి వచ్చాడు.
  hat-BSA: 'Epi Saül te di a David: “Beni se ou menm, fis mwen, David. Ou va vin reyisi
    anpil e ou va vin genyen.” Konsa, David te fè wout li e Saül te retounen nan plas
    li.'
  kos-kos: Ac Saul el fahk nu sel David, “God Elan akinsewowoye kom, wen nutik! Kom
    fah kutangla fin ma nukewa kom oru!” Na David el som inkanek lal, ac Saul el folokla
    nu in acn sel.
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־דָּוִ֗ד בָּר֤וּךְ אַתָּה֙ בְּנִ֣י דָוִ֔ד גַּ֚ם
    עָשֹׂ֣ה תַעֲשֶׂ֔ה וְגַ֖ם יָכֹ֣ל תּוּכָ֑ל וַיֵּ֤לֶךְ דָּוִד֙ לְדַרְכּ֔וֹ וְשָׁא֖וּל
    שָׁ֥ב לִמְקוֹמֽוֹ׃ פ
  ibo-ibo: Sọl sịrị Devid, “Onye a gọziri agọzi ka ị bụ nwa m, Devid. Ị ga-eme oke
    ihe, bụrụkwa onye na-emeri nʼagha.” Devid sitere nʼebe ahụ pụọ. Sọl laghachikwara
    nʼụlọ ya.
  ory-ory: ଏଥିରେ ଶାଉଲ ଦାଉଦଙ୍କୁ କହିଲେ, “ହେ ମୋହର ପୁତ୍ର ଦାଉଦ, ତୁମ୍ଭେ ଧନ୍ୟ; ତୁମ୍ଭେ ମହତ
    କର୍ମ କରିବ ଓ ଅବଶ୍ୟ କୃତକାର୍ଯ୍ୟ ହେବ।” ତହୁଁ ଦାଉଦ ଆପଣା ପଥରେ ଗଲେ ଓ ଶାଉଲ ଆପଣା ସ୍ଥାନକୁ
    ଫେରିଗଲେ।
  chk-chk: Mürin, Saul a üreni Tafit, “Kot epwe afeiöchuk nei mwän Tafit. Kopwe föri
    föför mi lapalap o asopöchüür.” Iwe, Tafit a feila lon alan, nge Saul a liwiniti
    lenian.
  ssd-ssd: 'Saul ndek David wika sana: O kiŋo, Suŋgo ne nyaro tinwa le ame maŋau kam
    bafuwa ta kumu-kumumba alonu taŋamba prowamŋgat ŋgina. Taŋaka saka deŋpurna le
    David luka nuŋe kuasmbi sota kina le Saul mata mbilka luka nuŋe tumbraŋ kina.'
  rop-rop: Wal King Sol bin dalim Deibid, “Wal main lambarra, God garra gudbala langa
    yu, en im garra albumbat yu blanga ebrijing weya yu wandi dumbat.” Lagijat na
    King Sol bin tok. Afta na Deibid bin gowei brom deya, en King Sol en im solja
    olabat bin gobek langa olabat ron kemp.
  ukr-1871: 'І відказав Саул Давидові: Благословен єси, мій сину Давиде: ти й дїло
    вдїєш, і могучо переможеш. І пійшов Давид своєю дорогою, а Саул вернувсь додому.'
  deu-1951: 'Saul sprach zu David: Gesegnet seist du, mein Sohn David! Du wirst es
    gewiß tun und vollenden! David aber ging seines Weges, und Saul kehrte wieder
    an seinen Ort zurück.'
  eng-JPS: 'Then Saul said to David: ''Blessed be thou, my son David; thou shalt both
    do mightily, and shalt surely prevail.'' So David went his way, and Saul returned
    to his place.'
  srp-1865: 'A Saul reèe Davidu: da si blagosloven, sine moj Davide! izvršiæeš i nadvladaæeš.
    Tada David otide svojim putem, a Saul se vrati u svoje mjesto.'
  lug-lug: Awo Sawulo n’addamu nti, “Oweebwe omukisa mutabani wange Dawudi. Olikola
    ebintu ebikulu bingi era oliraba omukisa mu byo.” Awo Dawudi n’agenda amakubo
    ge, ne Sawulo ne yeddirayo ewuwe.
  heb-heb: ויאמר שאול אל דוד ברוך אתה בני דוד גם עשה תעשה וגם יכל תוכל וילך דוד לדרכו
    ושאול שב למקומו׃
  ben-IRV: তখন শৌল দায়ূদকে বললেন, “বত্স দায়ূদ, তুমি ধন্য! তুমি অবশ্যই অনেক বড় বড়
    কাজ করবে আর জয়ী হবে।” এর পর দায়ূদ তাঁর পথে চলে গেলেন আর শৌলও তাঁর নিজের জায়গায়
    ফিরে গেলেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਮੁਬਾਰਕ ਹੈ ਤੂੰ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ ਦਾਊਦ ਤੂੰ ਵੱਡੇ-ਵੱਡੇ
    ਕੰਮ ਕਰੇਂਗਾ ਅਤੇ ਤੂੰ ਭਾਗਵਾਨ ਵੀ ਹੋਵੇਂਗਾ। ਸੋ ਦਾਊਦ ਆਪਣੇ ਰਾਹ ਤੁਰ ਗਿਆ ਅਤੇ ਸ਼ਾਊਲ ਆਪਣੇ
    ਥਾਂ ਨੂੰ ਮੁੜ ਗਿਆ।
  tkr-tkr: 'Şaulee Davuduk''le eyhen: – Yizda dix Davud, ğu yugvalybışeecar ixhena!
    Ğu ç''ak''ın işbı g''aces, gırgın işbıd ha''as həsilyxhesda. Mançile qiyğa Davud
    cune yəqqı''n ayk''an, Şaulur xaaqa siyk''al.'
  mya-JVB: ရှောလု က၊ ငါ့ သား ဒါဝိဒ် ၊ သင် သည် မင်္ဂလာ ရှိပါစေသော။ ပြု လေရာရာ၌ အောင်မြင်
    ပါစေသောဟု ဒါဝိဒ် အား ဆို ပြီးမှ ဒါဝိဒ် သည် ထွက်သွား ၍ ရှောလု သည်လည်း မိမိ နေရာ
    သို့ ပြန် လေ၏။
  tte-O: Kabo Saulo iwalo Deibida koina iba, “Natugu Deibida, Yeoba iwalo-muloloiwo.
    Walo yawasosi, tawae uginauli kani inamwanamwa yo kowa kani kuyamala tomo kaikaiwena.”
    Imwawasi kabo Deibida ilau yo Saulo ipileyoi ana yanuwa.
  tbg-tbg: Devitiva minti tuvaro Soruva tiharo, Mpo, Devitio, ti maaquo, Kotiva ai
    koqema amitaarire. Are ekaa haika vararera irava koqe iro variarire, tuvaro Devitiva
    vuvaro Soruva anirantero nai maaqaini vura.
  hmo-hmo: Saulo ese Davida ia hamaoroa, ia gwau, “Egu natuna Davida e, Dirava ese
    oi do ia hanamoa! Kara badadia momo do oi karaia, bona ibounai edia anina do idia
    vara.” Vadaeni Davida be iena dala dekenai ia lao, bona Saulo be iena ruma dekenai
    ia giroa lao.
  urd-urd: तब साऊल ने दाऊद से कहा, ऐ मेरे बेटे दाऊद तू मुबारक हो तू बड़े बड़े काम
    करेगा और ज़रूर फ़तहमंद होगा। इसलिए दाऊद अपनी रास्ते चला गया और साऊल अपने मकान
    को लौटा।
  rus-SYN: 'И сказал Саул Давиду: благословен ты, сын мой Давид; и дело сделаешь,
    и превозмочь превозможешь. И пошел Давид своим путем, а Саул возвратился в свое
    место.'
  bqc-SIM: 'Ɔ̃ Saulu òɛ̀: Lua báaadangu ma nɛ́ Davidi. Ńyↄ̃ yãzↄ̃ↄkɛ, n mi aↄ
    daa íaɛ fá. Kɛ́ Davidi gɛ̃̀zɛa, ↄ̃ Saulu tà bɛ.'
  tcz-CHONGTHU: Chuphat in Saul jong chun David jah a, “Kachapa David nunnom in! Nanghin
    thil tamtah nahin bol ding chule nalolhin tei ding ahi,” ati. Hichun David jong
    ajotna ding langa akichen, Saul jong akho lama ahung kile kit tan ahi.
  mar-mar: तेव्हा शौल दावीदाला म्हणाला, “माझ्या मुला दावीदा तू आशीर्वादित हो” तू मोठी
    कार्ये करशील व प्रबल होशील. मग दावीद आपल्या वाटेने गेला आणि शौलही आपल्या ठिकाणी
    परत गेला.
  qub-qub: 'Niptin Saúl niran: «¡Amatar allimi canqui David! ¡Gamga ima-aycatapis
    fiyupa allicunatami ruranquipaj. Ima rurashayquipis allimi llojshipäshunquipaj!»
    Chayno nircur Saúl cuticuran wasinman. Davidpis aywacuran.'
  bqp-bqp: 'Akũ Solu pìnɛ: Luda arubarika dangu ma nɛ́ Dauda. Ĩni yã zↄ̃kↄ̃ kɛ,
    n mì nigↄ̃ dana íla. Kũ Dauda tà, akũ Solu tà bɛ.'
  hat-hat: 'Sayil di David: -Se pou Bondye beni ou, pitit gason mwen! Se pou tou sa
    w''ap fè mache byen! Apre sa, David al fè wout li, Sayil menm tounen lakay li.'
  eng-BSB: Saul said to him, “May you be blessed, David my son. You will accomplish
    great things and will surely prevail.” So David went on his way, and Saul returned
    home.
  tod-tod: 'Sayile ɠɛni Davide ma: «Ɠɔoɠɔ GALAGI tuya loo è ʋɛ, dòun zunu Davide.
    Ɗa ʋaazu faa wola mɔinmɔin kɛɛzu, nii nɔpɛ ɗa tɔɔzei, ti pɛ su ɠa nɛɛ.» Naa ʋoluma
    Davide liini ga ʋɔ pelei, Sayile ɓalaa ge li ná-taazu.'
  eng-WEBPB: Then Saul said to David, “You are blessed, my son David. You will both
    do mightily, and will surely prevail.” So David went his way, and Saul returned
    to his place.
  kbq-kbq: Anante Soli'a Devitinku huno, Mofavrenimoka, Ra Anumzamo'a asomu hugante'nigenka
    ranraza nehunka, hara agateregahane. Anage huteke Deviti'a neviana, Soli'a kuma'arega
    ete vu'ne.
  nhe-BL: 'Huan Saúl quiijto: ―Ma TOTECO mitztiochihua, tinocone David. Ta tijchihuas
    huejhueyi tlamantli huan titlatlanis ipan nochi tlamantli tlen tijchihuas. Huajca
    Saúl mocuepqui ichaj, huan David nojquiya yajqui seyoc lugar.'
  bus-bus: 'Ben Solu bènɛ: Luda aubarika dangu ma nɛ́ Dauda. Nɛ́ yã ìsi kɛ, n mì
    égↄ̃ da''iana. Kɛ̀ Dauda gɛ̃̀ zɛ́la, ben Solu tà bɛ.'
  gub-BL: Uwazar Xau ize'eg izupe. — Tuwe Tupàn umur uze'egatu nerehe nehe. Neremiapo
    ràm paw ikatu putar nehe, i'i. Na'e oho Tawi a'e wi izuwi kury. Uzewyr Xau oho
    weko haw pe kury.
  eng-DRA: 'Then Saul said to David: Blessed art thou, my son David: and truly doing
    thou shalt do, and prevailing thou shalt prevail. And David went on his way, and
    Saul returned to his place.'
