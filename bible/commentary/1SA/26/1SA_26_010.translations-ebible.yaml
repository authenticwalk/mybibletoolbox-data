  tkr-tkr: 'Davudeecad meed eyhen: – Vorne Rəbbilqa k''ın ixhen, Rəbbee mang''ukun
    hidyı''ı g''alerçes deş. Mana vuccarme qik''as, deşxhee, dəv''eeme gik''as.'
  mya-JVB: တဖန် ဒါဝိဒ် က၊ ထာဝရဘုရား အသက် ရှင် တော်မူသည်အတိုင်း၊ ဒဏ်ခတ် တော်မူမည်။
    သို့မဟုတ် သူသေ ချိန် ရောက် လိမ့်မည်။ သို့မဟုတ် စစ်တိုက် ရာ၌ အသက် ဆုံးလိမ့်မည်။
  tbg-tbg: 'Devitiva minti tivakero qaiqaavata tiharo, Noravano Kotiva ekaa enta qaqi
    variqiro vi vaira autuqaama te ai tiva amuro: Noravano Kotiva naima Sorura arukaanarove.
    Viva nai qutuaina entava anintairaroe qutuanarove, navutaaka iqoka raqihae vira
    arukevarave.'
  hmo-hmo: Ma Davida ia gwau, “Ia Mauri Noho Lohiabada ena ladana dainai, lau diba
    Lohiabada sibona ese Saulo do ia alaia, iena nega sibona dekenai, o tuari dekenai.
  urd-urd: और दाऊद ने यह भी कहा, “कि ख़ुदावन्द की हयात की क़सम ख़ुदावन्द आप उसको मारेगा
    या उसकी मौत का दिन आएगा या वह जंग में जाकर मर जाएगा।
  rus-SYN: 'И сказал Давид: жив Господь! пусть поразит его Господь, или придет день
    его, и он умрет, или пойдет на войну и погибнет; меня же да не попустит Господь
    поднять руку мою на помазанника Господня;'
  bqc-SIM: 'Ɔ̃ Davidi ɛ̀a mɛ̀: Dii ku! Dii mɛ́ a gotↄ̃wà, aà gↄↄ pà à gàn nò,
    à gà zĩlaun nò.'
  tcz-CHONGTHU: “ Hingjing Pathen mina kasei ahi, nikhat tengle Pathen in Saul hinjep
    nem tei nante ahiloule tehthi nante ahiloule gal’a thiding ahi.
  mar-mar: दावीद म्हणाला, “परमेश्वर जिवंत आहे; परमेश्वर त्यास मारील किंवा त्याचा मरण्याचा
    दिवस येईल किंवा तो खाली लढाईत जाऊन नष्ट होईल.
  qub-qub: Wañucherga Tayta Diosmi wañuchenga. Man'chäga pillyachömi wañonga.
  bqp-bqp: 'Akũ Dauda ɛ̀ra à pì: Dikiri kun! Dikiri mɛ́ ani gò tↄ̃a à ga, tó a gↄrↄ
    pàpa kesↄ̃ à gà zĩ̀lan.'
  hat-hat: 'Apre sa, David di: -Mwen fè sèman devan Seyè ki vivan an, se Seyè a menm
    ki pou touye l''. L''a mouri lè lè pou l'' mouri a va rive, osinon l''a mouri
    nan lagè.'
  eng-BSB: David added, “As surely as the LORD lives, the LORD Himself will strike
    him down; either his day will come and he will die, or he will go into battle
    and perish.
  tod-tod: Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua, ga Ɠɔoɠɔ GALAGI ɓɔɠɔi ɠa é nii
    yɛnvui zeɠezu ga saai, ɓaa é undaaʋili kɔɔi zu.
  eng-WEBPB: David said, “As the LORD lives, the LORD will strike him; or his day
    shall come to die, or he shall go down into battle and perish.
  kbq-kbq: Deviti'a mago'ane huno, Ra Anumzamo Agra'a ahe frise. Hagi ozafama resuno
    frige, hapi uraminige'za ahe frige hugahaze.
  nhe-BL: TOTECO yajaya temachtli, huan se tonal quichihuas para miquis ipan tlatehuicajyotl
    o pampa san ajsis ihora.
  bus-bus: 'Ben Dauda ɛ̀ara à bè: Dii kuu! Dii bé eé gò tↄ̃a à ga, tó à gurↄↄ pàpa
    kesↄ̃ à gà zĩ̀lan.'
  gub-BL: Xikwaw Tupàn wikuwe ma'e romo heko haw. Nezewegatete xikwaw Xau izuka àwàm
    no. Aze ru'u imàno haw 'ar mehe nehe, aze ru'u amo zeàmàtyry'ymawhu rehe nehe,
    Tupàn uzuka kar putar azeharomoete nehe.
  eng-DRA: 'And David said: As the Lord liveth, unless the Lord shall strike him,
    or his day shall come to die, or he shall go down to battle and perish:'
