verse: 1SA.026.010
translations:
  mal-C: ജീവനുള്ള യഹോവയാണെ, അവിടന്നുതന്നെ അയാളെ സംഹരിച്ചുകൊള്ളും. ഒന്നുകിൽ സമയമാകുമ്പോൾ
    അദ്ദേഹം മരിക്കും; അല്ലെങ്കിൽ അദ്ദേഹം യുദ്ധത്തിനുചെന്ന് ഒടുങ്ങിക്കൊള്ളും.
  deu-TKW: 'David fügte hinzu: So wahr Jahwe lebt! Vielmehr wiord entweder Jahwe ihn
    schlagen, oder es kommt von selbst sein Todestag, oder er zieht in den Krieg und
    wird weggerafft.'
  lin-lin: 'Mpe Davidi alobaki lisusu : — Na Kombo na Yawe ! Ye moko Yawe nde akoboma
    ye : akokufa, ezala soki tango na ye ya kokufa ekoki to soki akokende na bitumba.'
  eng-LSV: And David says, “YHWH lives; except YHWH strikes him, or his day comes
    that he has died, or he goes down into battle and has been consumed—
  eng-GNV: Moreouer Dauid said, As the Lord liueth, eyther the Lord shall smite him,
    or his day shall come to dye, or he shall descend into battel, and perish.
  eng-WEBSTER: David said furthermore, As the LORD liveth, the LORD will smite him;
    or his day will come to die; or he will descend into battle and perish.
  nhw-BL: TOTECO yaya temachtli, huan se tonal quichihuas para miquis ipan tlahuilancayotl
    o pampa san ajsis ihora.
  swh-ONEN: Daudi akasema, “Hakika kama vile Bwana aishivyo, Bwana mwenyewe atampiga;
    au wakati wake utafika, naye atakufa, au atakwenda vitani na kuangamia.
  bba-bba: Dɑfidi u mɑɑ nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru nɑ yɛ̃ mɑ win tii u koo
    nùn ɡo tɑbu ɡberɔ, ǹ kun mɛ win ɡɔɔn tɔ̃ru tɑ̀ n turɑ.
  eng-KJVCPB: David said furthermore, As the Lord liveth, the Lord shall smite him;
    or his day shall come to die; or he shall descend into battle, and perish.
  luo-luo: Nowacho niya, “Akwongʼora gi nying Jehova Nyasaye mangima, ni Jehova Nyasaye
    owuon ema nonege; kata ndalone chiengʼ moro nochopi mi otho kata nodhi e lweny
    mi notho kuno.
  meu-meu: David ma eto, Iehova e maurimu heḡereḡerena, Iehova ese baine alaia, eiava
    ena mase dinana korikori ai baine mase, eiava tuari bainela bena ta ese baine
    alaia mase.
  npi-ULB: दाऊदले भने, “जस्तो परमप्रभु जीवित हुनुहुन्छ, परमप्रभुले नै तिनलाई मार्नुहुनेछ
    वा मर्नलाई तिनको दिन आउनेछ वा तिनी युद्धमा जानेछन् र नाश हुनेछन् ।
  yor-yor: Dafidi sì wí pé, “Bí Olúwa tí ń bẹ Olúwa yóò pa á, tàbí ọjọ́ rẹ̀ yóò sì
    pé tí yóò kú, tàbí òun ó sọ̀kalẹ̀ lọ sí ibi ìjà yóò sì ṣègbé níbẹ̀.
  emp-NTPO: Ãcõrẽ quĩrãpita mʌ̃a jaraya ab̶abe idjiabʌrʌ Saulora beubida b̶ʌa. Ãĩbẽrã
    ewari ab̶a idjia Saulora ara jãwã beubiya wa dji quĩrũ ume djõ b̶ʌd̶e beubiya.
  ind-ind: Lagi kata Daud, “Aku bersumpah kepada TUHAN yang hidup, biar TUHAN sendirilah
    yang akan membunuh Saul, entah dia meninggal karena harinya sudah tiba, atau karena
    dibunuh dalam pertempuran.
  pes-OPCB: بدون شک خود خداوند، روزی او را از بین خواهد برد؛ وقتی اجلش برسد او خواهد
    مرد، یا در بستر و یا در میدان جنگ.
  tgl-ULB: Sinabi ni David, “Habang nabubuhay si Yahweh, papatayin siya ni Yahweh,
    o darating ang araw na mamamatay siya, o pupunta siya sa labanan at mamamatay.
  hui-hui: Debidihanda laabo halu lalu, Anduane Homogo haluhe kagonaga minini howa
    heneneore larogo Anduane Homogo ibunime Solo homelo bo wahayaguabi ndo ibuninaga
    homolene horo ibiragola homayaguabi wai bialu kagola ibu waitigi bu karume wai
    hamaha bayaguabi nde uruni mbirago bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​ပင်​လျှင်​ရှော​လု အား ဋ္ဌမ္မ​တာ​အ​လျောက်​သေ​ချိန်​ရောက်​သည့်​အ​ခါ
    ၌​ဖြစ်​စေ၊ စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သော​အ​ခါ​၌​ဖြစ် စေ​ဒဏ်​စီ​ရင်​တော်​မူ​မည်​ဖြစ်​ကြောင်း
    အ​သက် ရှင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​အား​ဖြင့် ငါ​သိ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས། ངས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་པ་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་གསོད་ངེས་པའམ་ཡང་ན་ཁོའི་འཆི་བ་སླེབས་འོང་། ཡང་ན་ཁོ་འཐབ་མོར་སོང་སྟེ་འཆི་བར་འགྱུར།
  sna-sna: Zvirokwazvo naJehovha mupenyu, Jehovha pachake ndiye achamuuraya; zvimwe
    nguva yake ichasvika uye achafa, kana kuti achaenda kuhondo agofa.
  spa-BLM: 'David respondió: “Vive Yahvé, que Yahvé lo golpeará; o le llegará el día
    de morir, o bajará a la batalla y perecerá.'
  cac-cac: A in tic svac' in ti' d'a Dios to aocab' ol ic'anel sq'uinal vin̈ ayic
    ol c'och stiempoal scham vin̈, mato d'a scal oval ol cham vin̈.
  swh-ULB: Daudi akasema, “Kama BWANA aishivyo, BWANA atamuua, au siku ya kufa kwake
    itakuja, au atakwenda katika vita na ataangamia.
  bel-bel: 'І сказаў Давід: жывы Гасподзь! няхай уразіць яго Гасподзь, альбо прыйдзе
    дзень ягоны, і ён памрэ, альбо пойдзе на вайну і загіне; а мне хай не дазволіць
    Гасподзь падняць руку маю на памазанца Гасподняга;'
  deu-ELBBK: 'Und David sprach: So wahr der HERR lebt, wenn nicht der HERR ihn schlagen
    wird, sei es, dass sein Tag kommt, dass er stirbt, oder dass er in den Kampf hinabzieht
    und weggerafft wird!'
  mbb-OT: Ibpesarig ku he edsilutan sikandin te uuyag he Nengazen, ne iyan is Nengazen
    edhimatey kandin, etawa ebpatey sikandin te daru etawa tebek.
  mal-2015: യഹോവയാണ, യഹോവ അവനെ സംഹരിക്കും; അല്ലെങ്കിൽ അവൻ മരിപ്പാനുള്ള ദിവസം വരും;
    അല്ലെങ്കിൽ അവൻ പടെക്കുചെന്നു നശിക്കും;
  rmc-rmc: 'A o David mek phenďa: „Avke sar dživel o RAJ, ča o RAJ ada šaj kerel.
    Či imar merela pro phuripen avke sar sako, abo džala andro mariben a ode merela.'
  pes-OPV: 'و داودگفت: «به حیات یهوه قسم که یا خداوند او راخواهد زد یا اجلش رسیده،
    خواهد مرد یا به جنگ فرود شده، هلاک خواهد گردید.'
  ron-1924: 'Ши Давид а зис: „Виу есте Домнул кэ нумай Домнул ыл поате лови; фие кэ-й
    ва вени зиуа сэ моарэ, фие кэ се ва коборы ынтр-ун кымп де бэтае ши ва пери.'
  ben-OBCV: জীবন্ত সদাপ্রভুর দিব্যি,” তিনি বললেন, “সদাপ্রভু স্বয়ং তাঁকে আঘাত করবেন,
    বা তাঁর সময় ফুরোবে ও তিনি মারা যাবেন, অথবা তিনি যুদ্ধে গিয়েই শেষ হয়ে যাবেন।
  som-som: Oo Daa'uudna wuxuu yidhi, Rabbiga noloshiisaan ku dhaartaye, waxaa isaga
    dili doona Rabbiga, ama maalintiisii baa iska iman doonta, amase dagaal buu geli
    doonaa markaasaa la dili doonaa.
  lat-VUC: 'Et dixit David: Vivit Dominus, quia nisi Dominus percusserit eum, aut
    dies ejus venerit ut moriatur, aut in prælium descendens perierit:'
  eng-ASVBT: And David said, As Jehovah liveth, Jehovah will smite him; or his day
    shall come to die; or he shall go down into battle and perish.
  ita-1885: 'Davide disse ancora: Come il Signore vive, io nol farò; anzi, o il Signore
    lo percoterà; ovvero, il suo giorno verrà, e morrà; ovvero, scenderà in battaglia,
    e perirà.'
  eng-LXXUP: And David said, As the Lord lives, if the Lord smite him not, or his
    day come and he die, or he go down to battle and be added to his fathers, do not
    so.
  eng-ULB: David said, “As Yahweh lives, Yahweh will kill him, or his day will come
    to die, or he will go into battle and perish.
  spa-VBL: Vive el Señor, el Señor mismo lo matará. O le llegará su hora y morirá,
    o irá a la batalla y lo matarán.
  fra-_FOB: 'Et David dit: L''Éternel est vivant! C''est l''Éternel seul qui le frappera,
    soit que son jour vienne et qu''il meure, soit qu''il descende au combat et y
    périsse.'
  mal-mal: “യഹോവയാണ, യഹോവ അവനെ സംഹരിക്കും; അല്ലെങ്കിൽ അവൻ മരിക്കുവാനുള്ള ദിവസം വരും;
    അല്ലെങ്കിൽ അവൻ പടക്കുചെന്ന് നശിക്കും;
  urd-GVR: Rab kī hayāt kī qasam, Rab ḳhud Sāūl kī maut muqarrar karegā, ḳhāh wuh
    būṛhā ho kar mar jāe, ḳhāh jang meṅ laṛte hue.
  suz-BL: मिनु दाऊदमी लेंशा “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा, मेकोमीन मेको
    कली काबु साइक्‍ब कि आ बेक्‍ची नाक्‍त जाक्‍शा बेक्‍ब कि लडाइम लशा साइक्‍चा पुंइसीब।
    १सामुएल २४:१३
  ita-1927: 'Poi Davide aggiunse: “Com’è vero che l’Eterno vive, l’Eterno solo sarà
    quegli che lo colpirà, sia che venga il suo giorno e muoia, sia che scenda in
    campo di battaglia e vi perisca.'
  ckb-ckb: 'هەروەها داود گوتی: «بە یەزدانی زیندوو، یان یەزدان خۆی لێی دەدات یان ڕۆژی
    دێت و دەمرێت، یانیش دەچێت بۆ جەنگ و تێیدا لەناودەچێت.'
  eng-BBE: And David said, By the living Lord, the Lord will send destruction on him;
    the natural day of his death will come, or he will go into the fight and come
    to his end.
  kan-OKCV: ಇದಲ್ಲದೆ ಇನ್ನೂ ದಾವೀದನು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಯೆಹೋವ ದೇವರೇ ಅವನನ್ನು ಹೊಡೆಯುವರು,
    ಇಲ್ಲವೆ ಅವನ ಕಾಲ ಬಂದು ಅವನು ಸಾಯುವನು, ಇಲ್ಲವೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಿ ನಾಶವಾಗುವನು.
  tam-2017: 'பின்னும் தாவீது: யெகோவா அவரை அடித்து, அல்லது அவருடைய காலம் வந்து, அவர்
    மரித்து, அல்லது அவர் யுத்தத்திற்குப் போய் இறந்தாலொழிய,'
  spa-RV-1909: 'Dijo además David: Vive Jehová, que si Jehová no lo hiriere, ó que
    su día llegue para que muera, ó que descendiendo en batalla perezca,'
  ron-BTF: 'David a mai spus: Precum DOMNUL trăiește, DOMNUL să îl lovească; sau va
    veni ziua lui să moară; sau va coborî în bătălie și va pieri.'
  eng-WEBP: David said, “As the LORD lives, the LORD will strike him; or his day shall
    come to die, or he shall go down into battle and perish.
  eng-FBV: As the Lord lives, the Lord himself will kill him. Either his time will
    come and he'll die, or he will go into battle and be killed.
  nld-1939: 'En David ging voort: Zo waar Jahweh leeft; Jahweh alleen zal hem slaan,
    hetzij dat zijn dag komt en hij sterft, hetzij dat hij ten oorlog trekt en sneuvelt.'
  nch-BL: TOTECO yaya temachti, huan se tonali quichihuas para miquis ipan tatehuilisti
    o pampa san ajsis ihora.
  vie-1934: 'Người tiếp rằng: Ta chỉ Đức Giê-hô-va hằng sống mà thề, Đức Giê-hô-va
    chắc sẽ đánh người, hoặc khi người đến k” định mà chết, hoặc khi người ra trận
    mà bị diệt vong.'
  hin-CV: दावीद ने आगे कहा, “जीवन्त याहवेह की शपथ, स्वयं याहवेह ही उनका संहार करेंगे,
    या उनकी मृत्यु उनके लिए निर्धारित समय पर होगी, या यह युद्ध करने जाएंगे और वहां
    मारे जाएंगे.
  spa-BES: 'Y David dijo: Por el Señor vivo, el Señor enviará destrucción sobre él;
    El día natural de su muerte vendrá, o él entrará en la lucha y llegará a su fin.'
  tdx-tdx: Le hoe t’i Davide; Kanao veloñe t’Iehovà, Aiy! ke ho lafa’ Iehovà, he ho
    avy ty androm-pihomaha’e, he t’ie hizotso an-kotakotake ao hihomake.
  tha-KJV: และดาวิดกล่าวว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด พระเยโฮวาห์จะทรงฆ่าพระองค์ท่านเอง
    หรือจะถึงวันกำหนดที่​พระองค์​ต้องสิ้นพระชนม์ หรือพระองค์จะเสด็จเข้าสงครามและพินาศเสีย
  por-BR-2018: 'Disse ademais Davi: Vive o SENHOR, que se o SENHOR não o ferir, ou
    que seu dia chegue para que morra, ou que descendo em batalha pereça,'
  deu-ELO: 'Und David sprach: So wahr Jehova lebt, wenn nicht Jehova ihn schlagen
    wird, sei es daß sein Tag kommt, daß er stirbt, oder daß er in den Streit hinabzieht
    und weggerafft wird!'
  eng-WYC-2018: And David said, (As) The Lord liveth, for no but the Lord smite him,
    either his day come that he die, either he go down into battle, and perish;
  epo-epo: 'Kaj David diris: Mi ĵuras per la Eternulo, ke nur la Eternulo lin frapos;
    aŭ venos lia tago kaj li mortos, aŭ li iros en militon kaj pereos.'
  uig-PIN: 'Dawut yǝnǝ: — Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, Pǝrwǝrdigar
    jǝzmǝn uni uridu; ya uning ɵlidiƣan küni kelidu ya u jǝnggǝ qüxüp ⱨalak bolidu.'
  beo-beo: Da:ibidi da eno sia:i, “Esalebe Hina Gode amo Ea Dioba:le, na dawa:, Solo
    ea bogosudafa eso da doaga:sea o e da gegesu ganodini fane legei dagoi ba:sea,
    Hina Gode Hifawane da e fane legei dagoi ba:mu.
  tpi-OTNT: Na Devit i tok moa olsem, “Long nem bilong Bikpela i stap oltaim, mi tokim
    yu, bai Bikpela yet i kilim Sol o Sol yet bai i dai long taim bilong en o ol birua
    bai i kilim em long pait.
  hau-SA: Muddin Ubangiji yana a raye, Ubangiji da kansa zai buge shi, ko yă mutu
    a lokacinsa, ko kuma yă mutu a wurin yaƙi.
  uig-LAT: 'Dawut yene: — Perwerdigarning hayati bilen qesem qilimenki, Perwerdigar
    jezmen uni uridu; ya uning ölidighan küni kélidu ya u jengge chüshüp halak bolidu.'
  nde-nde: Wasesithi, “Ngeqiniso elinjengoba uThixo ekhona, uThixo yena ngokwakhe
    uzamtshaya; mhlawumbe isikhathi sakhe sizafika afe, loba aye empini abhubhe.
  ton-ton: Pea naʻe lea foki ʻa Tevita, “ʻOku moʻui ʻa Sihova pea ʻe taaʻi ia ʻe Sihova
    pea ʻe hokosia hono ʻaho ke mate ai pē te ne ʻalu ki ha tau, pea mate ai.
  ces-1613: 'Řekl také David: Živť jest Hospodin, leč Hospodin raní jej, aneb den
    jeho přijde, aby umřel, aneb na vojnu vytáhna, zahyne:'
  eng-WMB: David said, “As the LORD lives, the LORD will strike him; or his day shall
    come to die, or he shall go down into battle and perish.
  tam-TCV: மேலும் தாவீது, யெகோவா இருப்பது நிச்சயமெனில், யெகோவாவே அவரை அடிப்பார், அல்லது
    அவருடைய காலம் வரும்போது அவர் சாவார், அல்லது யுத்தத்தில் அழிவார் என்பதும் நிச்சயம்.
  ceb-ULB: Miingon si David, “Ingon nga buhi si Yahweh, si Yahweh ang mopatay kaniya,
    o sa adlaw sa iyang kamatayon, o moadto siya sa pagkiggubat ug malaglag.
  pol-UBG: 'Dawid dodał: Jak żyje PAN, sam PAN go zabije albo nadejdzie jego dzień
    i umrze, albo wyruszy na wojnę i zginie.'
  urd-GVU: رب کی حیات کی قَسم، رب خود ساؤل کی موت مقرر کرے گا، خواہ وہ بوڑھا ہو کر
    مر جائے، خواہ جنگ میں لڑتے ہوئے۔
  deu-1912: 'Weiter sprach David: So wahr der HERR lebt, wo der HERR nicht ihn schlägt,
    oder seine Zeit kommt, daß er sterbe oder in einen Streit ziehe und komme um,'
