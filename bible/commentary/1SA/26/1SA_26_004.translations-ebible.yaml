verse: 1SA.026.004
translations:
  mal-C: ദാവീദ് ചാരന്മാരെ അയച്ച് ശൗൽ ഇന്ന സ്ഥലത്തെത്തിയിരിക്കുന്നെന്നു മനസ്സിലാക്കി.
  deu-TKW: sandte er Kundschafter aus und brachte in Erfahrung, daß Saul in Nachon
    angelangt sei.
  lin-lin: Davidi atindaki banongi mpe, na nzela na bango, ayokaki ete Saulo akomi
    penza.
  eng-LSV: and David sends spies, and knows that Saul has come to Nachon,
  eng-GNV: (For Dauid had sent out spies, and vnderstood, that Saul was come in very
    deede)
  eng-WEBSTER: David therefore sent out spies, and understood that Saul had come in
    very deed.
  nhw-BL: Huajca quintitlanqui tlacame para ma quiitatij hasta campa mocajtoya Saúl.
  swh-ONEN: Daudi akatuma wapelelezi na akapata habari kwa hakika kwamba Sauli alikuwa
    amewasili.
  bba-bba: Ye u nuɑ Sɔɔlu u nùn kɑsu mɛ, yerɑ u tɔmbu ɡɔrɑ bu dɑ bu mɛɛri ù n tunumɑ.
    Mɑ tɔn be, bɑ dɑ. Yen biru bɑ ɡɔsirɑmɑ bɑ nɛɛ, Sɔɔlu u wɑ̃ɑ mi kɑm kɑm.
  eng-KJVCPB: David therefore sent out spies, and understood that Saul was come in
    very deed.
  luo-luo: ne ooro jombetre mane ongʼeyo ratiro ni Saulo nosechopo.
  meu-meu: bena David ese hasinadoa taudiae siaidia, idia edia amo vada e diba momokani,
    Saulo vada ema.
  npi-ULB: त्यसैले शाऊल साँच्‍चै नै आएका थिए भनी थाहा पाउनलाई दाऊदले गुप्‍तचरहरू पठाए
    ।
  yor-yor: Dafidi sì rán ayọ́lẹ̀wò jáde, ó sì mọ nítòótọ́ pé Saulu ń bọ̀.
  emp-NTPO: Maʌ̃ bẽrã ʌ̃cʌrʌ diabuesia Saulora idji sordaorã sid̶a sãma panʌda cawai
    carea. Ãdjirã jẽda zesid̶ad̶e jarasid̶aa wãrãda Saulda jũẽsida.
  ind-ind: maka dia mengirim beberapa pengintai untuk membuktikan bahwa Saul memang
    sudah tiba.
  pes-OPCB: '@see-verse:1SA.026.003'
  tgl-ULB: Kaya nagpadala si David ng mga espiya at napag-alaman niyang totoong dumating
    si Saul.
  hui-hui: Ani hale howa ibugua agali maru Solo kabe hondole ohalu pudaba layagola
    hondo piyarume henene íbu ka layago hale hene.
  mya-mya: သူ​လျှို​များ​ကို​စေ​လွှတ်​စုံ​စမ်း​စေ​ရာ​အ​ကယ် ပင်​ရှော​လု​ရောက်​ရှိ​နေ​ကြောင်း​သိ​ရှိ​ရ​လေ
    သည်။-
  bod-N: དཱ་བིད་ཀྱིས་མྱུལ་མ་མངགས་ཤིང་སོ་ལོ་དངོས་གནས་སླེབས་པ་ཤེས།
  sna-sna: akatuma vasori akanzwa kuti Sauro akanga asvika, zvirokwazvo.
  spa-BLM: David, pues, envió espías, y comprendió que Saúl había venido ciertamente.
  cac-cac: Yuj chi' ix schecb'at jayvan̈ yilumal vin̈ yic sb'at yilan eb' tato yel
    to ayxo ec' vin̈aj Saúl chi'.
  swh-ULB: Hivyo Daudi akawatuma wapelelezi na akafahamu kwamba hakika Sauli alikuwa
    amekuja.
  bel-bel: і паслаў Давід віжоў і даведаўся, што Саўл сапраўды прыйшоў з Кэіля.
  deu-ELBBK: da sandte David Kundschafter aus, und er erfuhr mit Gewissheit, dass
    Saul gekommen war.
  mbb-OT: midsuǥù sikandin te menge tigpeniid, umbe netuenan din he nekeume en si
    Saul zutun.
  mal-2015: അതുകൊണ്ടു ദാവീദ് ചാരന്മാരെ അയച്ചു ശൗൽ ഇന്നേടത്തു വന്നിരിക്കുന്നു എന്നു
    അറിഞ്ഞു.
  rmc-rmc: bičhaďa le muršen, hoj te džan te dikhel, či čačes hin ode o Saul.
  pes-OPV: داود جاسوسان فرستاده، دریافت کرد که شاول به تحقیق آمده است.
  ron-1924: а тримис ниште искоаде ши а афлат кэ, ын адевэр, Саул венисе.
  ben-OBCV: তখন তিনি গুপ্তচর পাঠিয়ে নিশ্চিত হলেন যে শৌল চলে এসেছেন।
  som-som: Sidaas daraaddeed Daa'uud basaasyuu soo diray, wuxuuna ogaaday in Saa'uul
    xaqiiqa ahaan yimid.
  lat-VUC: misit exploratores, et didicit quod illuc venisset certissime.
  eng-ASVBT: David therefore sent out spies, and understood that Saul was come of
    a certainty.
  ita-1885: e mandò delle spie, e seppe per certo che Saulle era venuto.
  eng-LXXUP: And David sent spies, and ascertained that Saul was come prepared out
    of Keilah.
  eng-ULB: So David sent out spies and learned that Saul had indeed come.
  spa-VBL: envió espías y descubrió que Saúl había llegado definitivamente.
  fra-_FOB: Il envoya donc des espions, et s'assura que Saül était arrivé.
  mal-mal: അതുകൊണ്ട് ദാവീദ് ചാരന്മാരെ അയച്ച് ശൌല്‍ വന്നിരിക്കുന്നു എന്നു അറിഞ്ഞ്.
  urd-GVR: to us ne apne logoṅ ko mālūm karne ke lie bhejā. Unhoṅ ne wāpas ā kar use
    ittalā dī ki bādshāh wāqaī apnī fauj samet registān meṅ pahuṅch gayā hai.
  suz-BL: दाऊदमी क्‍यारी पाइबपुकी सोइक्‍ता बाक्‍त। मिनु सावल आ बाक्‍तीके तुइश्‍शा
    लेम्‍मा बाक्‍त।
  ita-1927: mandò delle spie, e seppe con certezza che Saul era giunto.
  ckb-ckb: داود چەند سووسەکەرێکی نارد و بە دڵنیاییەوە زانی کە شاول هاتووە.
  eng-BBE: And so David sent out watchers, and got word from them that Saul was certainly
    coming.
  kan-OKCV: ದಾವೀದನು ಗೂಢಚಾರರನ್ನು ಕಳುಹಿಸಿ, ಸೌಲನು ಬಂದದ್ದು ನಿಶ್ಚಯವೆಂದು ತಿಳಿದುಕೊಂಡನು.
  tam-2017: தாவீது வேவுகாரரை அனுப்பி, சவுல் வந்தது நிச்சயம் என்று அறிந்துகொண்டான்.
  spa-RV-1909: David por tanto envió espías, y entendió por cierto que Saúl había
    venido.
  ron-BTF: David a trimis de aceea spioni și a înțeles că Saul într-adevăr venise.
  eng-WEBP: David therefore sent out spies, and understood that Saul had certainly
    come.
  eng-FBV: he sent out spies and found out Saul had definitely arrived.
  nld-1939: Hij zond dus verkenners uit, en kreeg de zekerheid, dat Saul te Nakon
    gekomen was.
  nch-BL: Huajca quintitanqui tacame para ma quiitatij hasta campa mocajtoya Saúl.
  vie-1934: bèn sai kẻ do thám đi, và biết chắc rằng Sau-lơ đã đến.
  hin-CV: उन्होंने यह सुनिश्चित करने के लिए अपने दूत वहां भेज दिए.
  spa-BES: Entonces David envió espías, y se enteró de que Saúl ciertamente vendría.
  tdx-tdx: Aa le nañirake mpitingañe t’i Davide hamente te toe nivotrak’ ao t’i Saole.
  tha-KJV: เพราะฉะนั้นดาวิดส่งผู้สอดแนมออกไป จึงทราบว่าซาอูลทรงยกมาแน่​แล้ว
  por-BR-2018: Davi, portanto, enviou espias, e entendeu por certo que Saul havia
    vindo.
  deu-ELO: da sandte David Kundschafter aus, und er erfuhr mit Gewißheit, daß Saul
    gekommen war.
  eng-WYC-2018: and David sent spyers, and learned most certainly, that Saul had come
    thither.
  epo-epo: Kaj David sendis esplorrigardantojn, kaj konvinkiĝis, ke Saul efektive
    venis.
  uig-PIN: Dawut paylaⱪqilarni mangdurup Saulning rastla kǝlgǝnlikini bildi.
  beo-beo: Amaiba:le, Da:ibidi da desega ahoasu dunu asunasili, ilia da ba:loba, Solo
    da dafawane amoga esalebe ba:i.
  tpi-OTNT: Olsem na em i salim ol man i go bilong luk stil long Sol, na ol i painimaut
    olsem, Sol i kam pinis.
  hau-SA: sai ya aiki ’yan leƙen asiri su tabbata lalle Shawulu ya iso can.
  uig-LAT: Dawut paylaqchilarni mangdurup Saulning rastla kelgenlikini bildi.
  nde-nde: wathuma inhloli wasekwazi ukuthi uSawuli wayefikile impela.
  ton-ton: Ko ia naʻe fekau ai ʻe Tevita ʻae kau mataki, ʻo ne ʻilo kuo haʻu moʻoni
    ʻa Saula.
  ces-1613: Nebo poslav David špehéře, vyzvěděl jistotně, že Saul přitáhl.
  eng-WMB: David therefore sent out spies, and understood that Saul had certainly
    come.
  tam-TCV: தாவீது உளவாளிகளை வெளியே அனுப்பிச் சவுல் வந்திருப்பதை உறுதிப்படுத்திக் கொண்டான்.
  ceb-ULB: Busa nagpadala si David ug mga espiya ug nasayran nga moabot gayod si Saul.
  pol-UBG: Dawid wysłał więc zwiadowców i przekonał się, że Saul rzeczywiście przybył.
  urd-GVU: تو اُس نے اپنے لوگوں کو معلوم کرنے کے لئے بھیجا۔ اُنہوں نے واپس آ کر اُسے
    اطلاع دی کہ بادشاہ واقعی اپنی فوج سمیت ریگستان میں پہنچ گیا ہے۔
  deu-1912: sandte er Kundschafter aus und erfuhr, daß Saul gewiß gekommen wäre.
  kan-2017: ಅವನು ಕೂಡಲೇ ಗೂಢಚಾರರನ್ನು ಕಳುಹಿಸಿ ಸೌಲನು ಇಳಿದುಕೊಂಡಿದ್ದ ಸ್ಥಳವನ್ನು ಗೊತ್ತುಮಾಡಿಕೊಂಡನು.
  yap-yap: me l’oeg e pi damit miyad pir’eg nriyul’ ni bay Saul u rom.
  hlt-MCSB: David loh longyam a tueih daengah Saul he rhep ha pawk tila a ming.
  mdy-ETH: ሙሪ ዓሲ ዳኪ ሳኣዖኦሌ ጎኔ ዒኢካ ሙኬሢ ዔሬኔ፤
  twi-ASANTE: ɔsomaa akwansrafoɔ sɛ wɔn tetɛ no.
  eng-WEBU: David therefore sent out spies, and understood that Saul had certainly
    come.
  wal-wal: kafuwaa yeddidi, Saa7ooli tumukka he sohuwaa gakkidoogaa geeshshiis.
  spa-PDDPT: Envió espías y supo con certeza que Saúl llegó.
  gun-gun: omondouka oexa pota va'erã kuery. Ha'e vy oikuaa Saul ou ete ae ra'ea.
  agu-BL: Chibene'n tzun ẍchakol cobox xk'ukwil tan joyle'n yi ama'l kale opone't
    cyen Saúl.
  eng-PEV: he sent some men to have a look. They saw that Saul’s mob really was there,
    so they came back and told David.
  ilo-ULB: Isu a nangibaon ni David iti mapan agsiim ket naammoanna a pudno a dimteng
    ni Saul.
  kpg-kpg: gei mee ga hagau ana gau belee mmada, ga iloo bolo mee gu hanimoi i di
    gowaa deelaa.
  uig-ARA: داۋۇت پايلاقچىلارنى ماڭدۇرۇپ سائۇلنىڭ راستلا كەلگەنلىكىنى بىلدى.
  sus-sus: a naxa fe rabɛnyie xɛɛ. Na kui a naxa a kolon a Sɔlu bara fa.
  pon-2006: e ahpw kadarala lipoahrok kei oh diarada me mehlel pwoat me Sohl ketiket
    wasao.
  ksd-ksd: ma i ga tulue ra umana monamono, ma dia ga matoto ure ra pakana ba Saul
    i ga ki tana.
  tur-YTC: Bunun üzerine David gözcüler gönderdi ve Saul'un kesinlikle gelmiş olduğunu
    anladı.
  grc-BRENT: Καὶ ἀπέστειλε Δαυὶδ κατασκόπους, καὶ ἔγνω ὅτι ἥκει Σαοὺλ ἕτοιμος ἐκ Κεϊλά.
  ind-AYT: Daud mengirim beberapa pengintai dan mengetahui bahwa Saul benar-benar
    datang.
  nya-nya: iye anatumiza anthu okazonda ndipo anapeza kuti Sauli wafikadi ndithu.
  hrv-hrv: Zato David posla uhode i sazna da je Šaul zaista došao.
  mps-mps: Tama tialima, agai te bidi meba tagala palama, te Sol geme sa pelama sugi
    pali, tama augwaligo te tiwai koneani, Sol asai yalio.
  tpi-tpi: Olsem na em i salim ol man i go bilong luk stil long Sol, na ol i painimaut
    olsem, Sol i kam pinis.
  dan-1931: udsendte han Spejdere og fik at vide, at Saul var kommet til Nakon.
  vie-OVCB: Đa-vít cho người đi dò la, và biết Sau-lơ đến thật.
  guj-2017: માટે દાઉદે જાસૂસો મોકલીને જાણી લીધું કે શાઉલ નિશ્ચે આવ્યો છે.
  pon-2006A: e ahpw kadarala lipoahrok kei oh diarada me mehlel pwoat me Sohl ketiket
    wasao.
  por-BRBSL: David, portanto, enviou espiões, e entendeu que Saul certamente tinha
    vindo.
  aly-aly: rap thwenew artwa ikwerenh-rnem areyew. Rernemap irrtyert-they arerl-alpew,
    Saul ikwerenh-rnem-akertarl anenh.
  cth-cth: Hatdawkvah, Devit ni katuetkungnaw a patoun teh Sawl a tho katang tie hah
    a panue.
  twi-twi: ɔsomaa akwansrafo sɛ wɔntetɛw no.
  hlt-hlt: David loh longyam a tueih daengah Saul he rhep ha pawk tila a ming.
  tbz-SIM: kɛ̀ Dɑfitii tɔ̃ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ pɑɑtɛ́ kɛ́bɑntɛ́ Sɑuri kèróomɛ̀ weti
    weti.
  msy-2020: Kamaghɨn amizɨ, a moga garir gumaziba amangizɨ, me ghua garima, Sol guizbangɨra
    izegha gɨfa.
  dop-dop: Ɩlɛnɑ ɩ́ tili feŋlɑɑ nɑ pɑ́ mɑɣɑnɑ sɩ tɑmpɑnɑ.
  azb-azb: Davud kəşfiyyatçılar göndərdi və həqiqətən, Şaulun gəldiyini öyrəndi.
  eng-DBY: David sent out spies, and learned that Saul was certainly come.
  hin-2017: तब दाऊद ने भेदियों को भेजकर निश्चय कर लिया कि शाऊल सचमुच आ गया है।
  wol-KYG: Mu yebal ay ndaw yu ko nemmikujil, ba mu wóor ko ne Sóol agsi na.
  eng-YLT: and David sendeth spies, and knoweth that Saul hath come unto Nachon,
  kne-kne: inbaa nay ispay et pinaneknekan da ay tet-ewa ay wadas da Saulo.
  eng-WYC-2017: and David sent spyers [or spies], and learned most certainly, that
    Saul had come thither.
  eng-WMBB: David therefore sent out spies, and understood that Saul had certainly
    come.
  urd-GVH: तो उसने अपने लोगों को मालूम करने के लिए भेजा। उन्होंने वापस आकर उसे इत्तला
    दी कि बादशाह वाक़ई अपनी फ़ौज समेत रेगिस्तान में पहुँच गया है।
  rug-rug: ke garunu lani sa sari kaiqa tie piko, pude gilania sapu hinokara koa nana
    tugo se Saula vasina.
  gaz-gaz: basaastota ergee akka Saaʼol dhugumaan achi gaʼe mirkaneeffate.
  fra-LSG: il envoya des espions, et apprit avec certitude que Saül était arrivé.
  gnn-gnn: '@see-verse:1SA.026.003'
  yal-yal: a yi tegerenne rasiga alogo e xa Sɔli a feene rakɔrɔsi. Ne yi a kolon a
    Sɔli bata so.
  haw-1868: A hoouna aku la o Davida i na kiu, a ike iho la, he oiaio, ua hele mai
    o Saula.
  arb-NAV: أَرْسَلَ جَوَاسِيسَهُ لِيَتَيَقَّنَ مِنْ أَنَّ شَاوُلَ قَدْ تَعَقَّبَهُ
    حَقّاً.
  ewe-ewe: eɖo ŋkutsalawo ɖe gbea dzi eye woɖo kpe edzi nɛ be Saul va ɖo afi ma vavã.
  eng-LEE: David thereupon sent out spies, and understood that Saul was come for a
    certainty.
  gvn-gvn: '@see-verse:1SA.026.003'
  asm-FB: তেতিয়া তালৈ দায়ুদে চোৰাং-চোৱা পঠিয়ালে আৰু চৌল যে নিশ্চয়ে আহিছে, সেই
    বিষয়ে জানিব বিচাৰিলে।
  sus-A: عَ نَشَ قٍ رَبّنيِيٍ شّي. نَ كُي عَ نَشَ عَ كٌلٌن عَ سْلُ بَرَ قَ.
  fra-SBL: David envoya donc des espions, et il comprit que Saül était certainement
    venu.
  hbo-hbo: וַיִּשְׁלַ֥ח דָּוִ֖ד מְרַגְּלִ֑ים וַיֵּ֕דַע כִּֽי־בָ֥א שָׁא֖וּל אֶל־נָכֹֽון׃
  piu-2006: '@see-verse:1SA.026.003'
  pjt-pjt: Ka Davidalu wati palumpa tjuṯa iyaṉu ankula nyakunytjaku, “Yaaltjingkaya
    wati panya Saulanya tjana ngura tjunkula nyinanyi?” Kaya ankula ma-nyakula pitjala
    Davidala tjakultjunu.
  kik-kik: agĩtũma athigaani na akĩmenya atĩ ti-itherũ Saũlũ nĩakinyĩte kuo.
  fra-NCL: David envoya des espions et apprit que Saül était réellement arrivé.
  cek-AK: Saul angzoh tangtang boeh, tiah panoek naah, David mah tamquta hoi misa
    khen kami to patoeh.
  cuk-cuk: e-sordagan-barmisad, adi, daknamalaga, bia Saúl e-sordaganmala bukwa.
  uig-CYR: Давут пайлақчиларни маңдуруп Саулниң растла кәлгәнлигини билди.
  tel-2017: గూఢచారులను పంపి “సౌలు కచ్చితంగా వచ్చాడు” అని తెలుసుకున్నాడు.
  hat-BSA: Konsa, David te voye espyon yo deyò, e li te konnen san dout ke Saül t
    ap vini.
  kos-kos: el supwala mwet kalngeyuk ac elos konauk tuh pwaye, Saul el oasr we.
  hbo-WLC: וַיִּשְׁלַ֥ח דָּוִ֖ד מְרַגְּלִ֑ים וַיֵּ֕דַע כִּֽי־בָ֥א שָׁא֖וּל אֶל־נָכֽוֹן׃
  ibo-ibo: Devid zipụrụ ndị nledo, matakwa na Sọl bịara nʼezie.
  ory-ory: ଏଣୁ ଦାଉଦ ଚୋର ପଠାଇ ଶାଉଲ ନିଶ୍ଚୟ ଆସିଅଛନ୍ତି ବୋଲି ଜାଣିଲେ।
  chk-chk: a tinala chon operiir. Iwe, a silei me rer pwe Saul a wesewesen feito.
  ssd-ssd: nu taŋgo afu kukulniŋmba kape ka buro-burowap ŋgina le nane kurauka kinaig
