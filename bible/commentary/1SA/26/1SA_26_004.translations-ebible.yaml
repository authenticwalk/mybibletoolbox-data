  heb-heb: וישלח דוד מרגלים וידע כי בא שאול אל נכון׃
  ben-IRV: তখন দায়ূদ চর পাঠিয়ে শৌল সত্যিই এসেছেন, এটা জানলেন৷
  pan-pan: ਤਾਂ ਦਾਊਦ ਨੇ ਭੇਤੀਆਂ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਜਾਣਿਆ ਜੋ ਸ਼ਾਊਲ ਸੱਚ-ਮੁੱਚ ਆਇਆ ਹੈ।
  tkr-tkr: Davudee cun insanar dyugulenba g'axuvu, hək'erar Şaul arıy ats'axhxha.
  mya-JVB: သူလျှို တို့ကို စေလွှတ် ၍ ရှောလု ရောက် ကြောင်း ကို အတပ် သိ ၏။
  tbg-tbg: vi uvara quqaa uvae vaivo, una uvae vaivo tivakero, vaiinti vokuka ampeqamake
