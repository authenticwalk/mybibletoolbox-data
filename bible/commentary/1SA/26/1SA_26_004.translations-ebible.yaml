    deibin luk trubala imbin deya, deibin gobek en dalim Deibid,
  ukr-1871: І вислав Давид вивідачів, та й довідався, що Саул справдї прибув.
  deu-1951: Und als er sah, daß Saul ihm nachfolgte in die Wüste, sandte er Kundschafter
