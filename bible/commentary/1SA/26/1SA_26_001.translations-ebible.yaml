verse: 1SA.026.001
translations:
  mal-C: സീഫ്യർ ഗിബെയയിൽ ശൗലിന്റെ അടുത്തുവന്ന്, “ദാവീദല്ലേ യശിമോന് എതിരേയുള്ള ഹഖീലാക്കുന്നിൽ
    ഒളിച്ചിരിക്കുന്നത്?” എന്നറിയിച്ചു.
  deu-TKW: 'Aber die Siphiter kamen zu Saulnach Gibea und sprachen: Weißt du wohl,
    daß sich David in Gibeath Hahachila vorn an der Einöde versteckt hält?'
  lin-lin: 'Bato ya Zifi bakendeki na Gibea epai ya Saulo, mpe balobaki : « Boni,
    oyebi ete Davidi abombami na likolo ya Akila, ngomba moke oyo etalani na Yeshimoni ? »'
  eng-LSV: And the Ziphites come to Saul at Gibeah, saying, “Is David not hiding himself
    in the height of Hachilah, on the front of the desert?”
  eng-GNV: Againe the Ziphims came vnto Saul to Gibeah, saying, Doeth not Dauid hide
    him selfe in the hill of Hachilah before Ieshimon?
  eng-WEBSTER: And the Ziphites came to Saul to Gibeah, saying, Doth not David hide
    himself in the hill of Hachilah, which is before Jeshimon?
  nhw-BL: 'Huan nopa altepetl Zif ehuani sempa yajque altepetl Gabaa quiitatoj Saúl
    huan quiilhuitoj: “David motlatijtoc ipan nopa tlachiquili Haquila catli mocahua
    nechca huactoc tlali.”'
  swh-ONEN: Hao Wazifu wakamwendea Sauli huko Gibea na kusema, “Je, Daudi hakujificha
    katika kilima cha Hakila, kinachotazamana na Yeshimoni?”
  bba-bba: Yenibɑn biruwɑ Sifuɡibu bɑ dɑ Gibeɑɔ bɑ Sɔɔlu sɔ̃ɔwɑ bɑ nɛɛ, Dɑfidi u wɑ̃ɑ
    u kukuɑ Hɑkilɑn ɡuurɔ ɡbɑburu mi ɡɑ̃ɑnu ku rɑ kpin deedeeru.
  eng-KJVCPB: And the Ziphites came unto Saul to Gibeah, saying, Doth not David hide
    himself in the hill of Hachilah, which is before Jeshimon?
  mpx-mpx: Sauga etega Sip gamagaliliyau enuna hi na Sol wana panuwaa Gibeya ge hi
    baek elana hi ba, “Deibid iyoho i bunsumi Oya Hakila, toto labi kekevana Diyesimon
    i awoni.”
  luo-luo: Jo-Zif nodhi Gibea ir Saulo ma giwachone niya, “Donge Daudi opondo ewi
    got Hakila momanyore gi Jeshimon?”
  meu-meu: Sifi taudia na Saulo dekena ela, Gibea ai, eto, David na Hakila ororona
    ai e komumu, Iesimono mairiveina kahana ai.
  npi-ULB: जीपीहरू गिबामा शाऊलकहाँ आए र भने, “के दाऊद यशीमोन सामुन्‍नेको हकीलाहको
    पहाडमा लुकिरहेका छैनन् ?”
  yor-yor: Nígbà náà ni àwọn ará Sifi tọ Saulu wá sí Gibeah, wọn wí pé, “Dafidi kò
    ha fi ara rẹ̀ pamọ́ níbi òkè Hakila, èyí tí ó wà níwájú Jeṣimoni?”
  emp-NTPO: 'Maʌ̃ ewarid̶e Zip purud̶ebemarãda Guibead̶aa wãnaped̶a Sauloa nãwã jarasid̶aa:
    –Davira Haquila eya zaqued̶e ẽjũã põãsa ewaraga b̶ʌ quĩrãpe mĩrũ b̶ʌa.–'
  ind-ind: Orang Zif mendatangi Saul di Gibea dan memberitahukan kepadanya, “Daud
    sedang bersembunyi di bukit Hakila yang berhadapan dengan padang belantara.”
  pes-OPCB: 'اهالی زیف نزد شائول به جِبعه رفته، گفتند: «داوود در تپۀ حخیله که روبروی
    یشیمون است، پنهان شده است.»'
  tgl-ULB: Dumating ang mga Zipiteo kay Saul sa Gibea at sinabing, “Hindi ba nagtatago
    si David sa burol ng Hacila, na bago ang desyerto?”
  hui-hui: Agali maru Siba tano howa Gibea dindini Kini Solo hearia ibuwa ibuhondo
    lamialu lalu, Yuda dindiha dindi ko iba dalu naibaga Hari Hagila heagohayagi Debidi
    ibu ogoniha ha do hearia de handarima, lene.
  mya-mya: ဇိ​ဖ​မြို့​မှ​လူ​အ​ချို့​တို့​သည်​ရှော​လု​ရှိ​ရာ​ဂိ​ဗာ မြို့​သို့​လာ​ရောက်​၍
    ဒါ​ဝိဒ်​သည်​ယု​ဒ​တော​ကန္တာ​ရ အ​စွန်​နား​ရှိ​ဟ​ခိ​လ​တောင်​ပေါ်​တွင်​ပုန်း​အောင်း
    နေ​ပါ​သည်​ဟု​လျှောက်​ထား​ကြ​၏။-
  bod-N: དེ་ནས་ཟིབ་པ་རྣམས་གིབ་ཨ་རུ་སོ་ལོའི་དྲུང་དུ་འོངས་ནས། དཱ་བིད་ནི་ཡེ་ཤི་མོན་ཁ་གཏད་དུ་ཡོད་པའི་རི་ཧ་ཀི་ལཱ་དེར་ཡིབ་འདུག་ཅེས་སྨྲས་པས།
  sna-sna: VaZifi vakaenda kuna Sauro paGibhea vakati, “Ko, Dhavhidhi haana kuvanda
    pachikomo cheHakira, chakatarisana neJeshimoni here?”
  spa-BLM: 'Los zifitas fueron a ver a Saúl a Gabaa, diciendo: “¿No se esconde David
    en la colina de Hachilá, que está delante del desierto?”'
  cac-cac: 'A eb'' cajan d''a Zif ix b''at alan d''a vin̈aj Saúl d''a Gabaa icha tic:
    A vin̈aj David ayec'' vin̈ sc''ub''ejel sb''a d''a jolom vitz yic Haquila, d''a
    stojolal b''aj sjavi c''u d''a yichan̈b''at chon̈ab'' Jesimón, xchi eb''.'
  swh-ULB: Wazifi wakamwendea Sauli huko Gibea na kusema, “Je, Daudi akujificha katika
    vilima vya Hakila, ambavyo viko mbele ya jangwa?”
  bel-bel: 'Прыйшлі Зіфеі да Саўла ў Гіву і сказалі: вось, Давід хаваецца ў нас на
    пагорку Гахіла, што направа ад Есімона.'
  deu-ELBBK: 'Und die Siphiter kamen zu Saul nach Gibea und sprachen: Hält sich David
    nicht verborgen auf dem Hügel Hakila vor der Wildnis?'
  mbb-OT: Sevaha zutun he andew, duen menge tig-Zif he midhendiyà te ki Saul ziyà
    te Gibea ne migkaǥi te, “Diyà si David te vuvungan he Hakila med-eles, he zehipag
    te Jeshimon.”
  mal-2015: അനന്തരം സീഫ്യർ ഗിബെയയിൽ ശൗലിന്റെ അടുക്കൽ വന്നു; ദാവീദ് മരുഭൂമിക്കു തെക്കുള്ള
    ഹഖീലാക്കുന്നിൽ ഒളിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Varesave manuša andral e pušťa Zif avle ko Saul andre Gibea a phende leske:
    „O David pes garuvel pro brehos Chachila paš e pušťa Ješimon.“'
  pes-OPV: 'پس زیفیان نزد شاول به جبعه آمده، گفتند: «آیا داود خویشتن را در تل حخیله
    که در مقابل بیابان است، پنهان نکرده است؟»'
  ron-1924: 'Зифиций с-ау дус ла Саул ла Гибея ши ау зис: „Ятэ кэ Давид есте аскунс
    пе дялул Хакила, ын фаца пустиулуй.”'
  ben-OBCV: সীফীয়েরা গিবিয়াতে শৌলের কাছে গিয়ে তাঁকে বলল, “দাউদ কি যিশীমোনের সামনে
    অবস্থিত হখীলা পাহাড়ে লুকিয়ে নেই?”
  som-som: Oo waxaa Saa'uul Gibecaah ugu yimid kuwii reer Siif, iyagoo leh, Miyuusan
    Daa'uud ku dhuuman buurta Xakiilaah, oo lamadegaanka ku hor taal?
  lat-VUC: 'Et venerunt Ziphæi ad Saul in Gabaa, dicentes: Ecce David absconditus
    est in colle Hachila, quæ est ex adverso solitudinis.'
  eng-ASVBT: And the Ziphites came unto Saul to Gibeah, saying, Doth not David hide
    himself in the hill of Hachilah, which is before the desert?
  ita-1885: 'OR gli Zifei vennero a Saulle, in Ghibea, dicendo: Davide non si tiene
    egli nascosto nel colle di Hachila, a fronte al deserto?'
  eng-LXXUP: And the Ziphites come out of the dry country to Saul to the hill, saying,
    Behold, David hides himself with us in the hill Hachilah, opposite Jeshimon.
  eng-ULB: The Ziphites came to Saul at Gibeah and said, “Is not David hiding in the
    hill of Hakilah, which is before Jeshimon?”
  spa-VBL: 'El pueblo de Zif fue a ver a Saúl a Guibeá y le dijeron: “David se esconde
    en la colina de Haquilá, frente a los páramos”.'
  fra-_FOB: 'Les Ziphiens vinrent encore vers Saül, à Guibea, et lui dirent: David
    ne se tient-il pas caché au coteau de Hakila, à l''orient de la région désolée?'
  mal-mal: അതിനുശേഷം സീഫ്യർ ഗിബെയയിൽ ശൌലിന്റെ അടുക്കൽ വന്നു; “ദാവീദ് മരുഭൂമിക്ക് തെക്കുള്ള
    ഹഖീലാക്കുന്നിൽ ഒളിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  urd-GVR: Ek din Dasht-e-Zīf ke kuchh bāshinde dubārā Jibiyā meṅ Sāūl ke pās ā gae.
    Unhoṅ ne bādshāh ko batāyā, “Ham jānte haiṅ ki Dāūd kahāṅ chhup gayā hai. Wuh
    us pahāṛī par hai jo Hakīlā kahlātī hai aur Yashīmon ke muqābil hai.”
  suz-BL: मिनु जीफ ङा मुरपुकी सावल आ बाक्‍तीक गिबाम जाक्‍शा “दाऊद येशीमोन आ आइक्‍ची
    हाम हाकीलाह डांडाम ख्रुइश्‍शा बाक्‍शो बाक्‍ब” दे शेंदमे बाक्‍त। १सामुएल २३:१९-२४:२३;
    भजन संग्रह ५४:२
  ita-1927: 'Or gli Zifei vennero da Saul a Ghibea e gli dissero: “Davide non sta
    egli nascosto sulla collina di Hakila dirimpetto al deserto?”'
  ckb-ckb: 'زیفییەکان هاتنە گیڤعا بۆ لای شاول و گوتیان: «ئایا داود لە گردی حەکیلای
    بەرامبەر یەشیمۆن خۆی نەشاردووەتەوە؟»'
  eng-BBE: And the Ziphites came to Saul at Gibeah, and said, Is not David waiting
    secretly near us in the hill of Hachilah, before the waste land?
  kan-OKCV: ಜೀಫ್ಯರು ಗಿಬೆಯದಲ್ಲಿರುವ ಸೌಲನ ಬಳಿಗೆ ಬಂದು, “ದಾವೀದನು ಯೆಷಿಮೋನಿಗೆ ಎದುರಾದ ಹಕೀಲಾ
    ಬೆಟ್ಟದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದಾನೆ,” ಎಂದರು.
  tam-2017: 'பின்பு சீப் ஊர்க்காரர்கள் கிபியாவிலிருக்கிற சவுலிடத்தில் வந்து: தாவீது
    எஷிமோனுக்கு எதிரான ஆகிலாமேட்டில் ஒளிந்துகொண்டிருக்கிறான் என்றார்கள்.'
  spa-RV-1909: 'Y VINIERON los Zipheos á Saúl en Gabaa, diciendo: ¿No está David escondido
    en el collado de Hachîla delante del desierto?'
  ron-BTF: 'Și zifiții au venit la Saul, la Ghibea, spunând: Nu se ascunde David în
    dealul Hachila, care este înaintea Ieșimonului?'
  eng-WEBP: The Ziphites came to Saul to Gibeah, saying, “Doesn’t David hide himself
    in the hill of Hachilah, which is before the desert?”
  eng-FBV: The people of Ziph went to Saul at Gibeah and told him, “David's hiding
    on the hill of Hakilah, opposite the wastelands.”
  nld-1939: 'Eens kwamen de Zifieten bij Saul in Giba met de tijding: Ge weet toch,
    dat David zich verscholen houdt bij de heuvel van Chakila tegenover de wildernis?'
  nch-BL: 'Huan nopa altepet Zif ehuani sempa yajque altepet Gabaa quiitatoj Saúl
    huan quiilhuitoj: “David motatijtoc ipan nopa tachiquili Haquila cati mocahua
    nechca huactoc tali.”'
  vie-1934: 'Dân Xíp lại đến tìm Sau-lơ tại Ghi-bê-a, mà nói rằng: Đa-vít há chẳng
    ẩn tại trên gò Ha-ki-la, đối ngang đồng vắng sao?'
  hin-CV: यह वह मौका था जब ज़ीफ़ नगर के लोगों ने जाकर शाऊल को सूचित किया, “दावीद जेशिमोन
    के पूर्व में हकीलाह पहाड़ियों में छिपे हुए हैं.”
  spa-BES: 'Entonces los de Zif se acercaron a Saúl en Guibeá y le dijeron: ¿Acaso
    David no está esperando secretamente cerca de nosotros en la colina de Haquila,
    frente al desierto?'
  tdx-tdx: 'Niheo amy Saole e Gibà mb’eo o nte Zifeo nanao ty hoe: Tsy mietak’ an-kaboa’
    i Kakilà aolo’ Iesimone ao hao t’i Davide?'
  tha-KJV: ชาวศิฟมาหาซาอูลที่เมืองกิเบอาห์ทูลว่า “​ดาว​ิดซ่อนตัวอยู่บนเขาฮาคีลาห์
    ซึ่งอยู่ตรงหน้าเยชิโมนมิ​ใช่​หรือ​”
  por-BR-2018: 'E vieram os zifeus a Saul em Gibeá, dizendo: Não está Davi escondido
    no morro de Haquilá diante do deserto?'
  deu-ELO: 'Und die Siphiter kamen zu Saul nach Gibea und sprachen: Hält sich David
    nicht verborgen auf dem Hügel Hakila vor der Wildnis?'
  eng-WYC-2018: And Ziphites came to Saul into Gibeah, and said, Lo! David is hid
    in the hill of Hachilah, which is even against the wilderness. (And the Ziphites
    came to Saul at Gibeah, and said, Behold! David is hid on Mount Hachilah, overlooking
    Jeshimon.)
  epo-epo: 'Venis la Zifanoj al Saul en Gibean, kaj diris: David ja kaŝas sin sur
    la monteto Ĥaĥila, kiu estas antaŭ la dezerto.'
  uig-PIN: 'Əmdi Zifliⱪlar Gibeaⱨƣa Saulning ⱪexiƣa kelip: — Dawut Yǝximonƣa yeⱪin
    Ⱨaⱪilaⱨ egizlikigǝ yoxurunuwaptu ǝmǝsmu? — dedi.'
  beo-beo: Sife dunu oda da Gibiaga Soloma misini amola Da:ibidi da Ha:sila Goumi
    (Yuda hafoga:i soge bega:) amoga wamoaligili esala, amo olelei.
  tpi-OTNT: Sampela man bilong taun Sif i kam lukim Sol long Gibea na tokim em olsem,
    “Devit i hait i stap long maunten Hakila long arere bilong ples drai bilong Juda.”
  hau-SA: Zifawa suka je wurin Shawulu a Gibeya suka ce, “Ashe, ba Dawuda ne ya ɓuya
    a tudun Hakila da yake fuskantar Yeshimon ba?”
  uig-LAT: 'Emdi Zifliqlar Gibéahgha Saulning qéshigha kélip: — Dawut Yeshimon’gha
    yéqin Haqilah égizlikige yoshurunuwaptu emesmu? — dédi.'
  nde-nde: AmaZifi aya kuSawuli eGibhiya athi kuye, “UDavida kacatshanga entabeni
    yaseHakhila, ekhangele eJeshimoni na?”
  ton-ton: Pea naʻe haʻu ʻae kau tangata Sifi kia Saula ki Kipea, ʻonau pehē, ʻIkai
    ʻoku toitoi ʻa Tevita ʻi he moʻunga ʻo Hakila ʻaia ʻoku hanga ki Sesimoni?
  ces-1613: 'Opět přišli Zifejští k Saulovi do Gabaa, řkouce: Nevíš-liž, že se David
    kryje na pahrbku Hachila proti poušti?'
  eng-WMB: The Ziphites came to Saul to Gibeah, saying, “Doesn’t David hide himself
    in the hill of Hachilah, which is before the desert?”
  tam-TCV: அதன்பின் சீப்பூரார் கிபியாவிலிருந்த சவுலிடம் வந்து, “தாவீது எஷிமோனுக்கு
    எதிர்ப்பக்கமுள்ள ஆகிலா குன்றில் ஒளித்திருக்கிறான் அல்லவா” என்றார்கள்.
  ceb-ULB: Miabot ang mga taga-Zif kang Saul didto sa Gabaon ug miingon, “Dili ba
    nagtago man si David sa kabungtoran sa Hakila, atbang sa Jesimon?”
  pol-UBG: 'Zifejczycy przyszli do Saula, do Gibea, i powiedzieli: Czy Dawid nie ukrywa
    się na wzgórzu Hakila, naprzeciwko Jeszimonu?'
  urd-GVU: ایک دن دشتِ زیف کے کچھ باشندے دوبارہ جِبعہ میں ساؤل کے پاس آ گئے۔ اُنہوں
    نے بادشاہ کو بتایا، ”ہم جانتے ہیں کہ داؤد کہاں چھپ گیا ہے۔ وہ اُس پہاڑی پر ہے
    جو حکیلہ کہلاتی ہے اور یشیمون کے مقابل ہے۔“
  deu-1912: 'Die aber von Siph kamen zu Saul gen Gibea und sprachen: Ist nicht David
    verborgen auf dem Hügel Hachila vor der Wüste?'
  kan-2017: ಜೀಫ್ಯರು ಗಿಬೆಯದಲ್ಲಿದ್ದ ಸೌಲನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ದಾವೀದನು ಅರಣ್ಯದ ಮೂಡಣ ದಿಕ್ಕಿನಲ್ಲಿರುವ
    ಹಕೀಲಾ ಬೆಟ್ಟದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿರುವುದು ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವೋ?” ಅಂದರು.
  yap-yap: Me yib boch e pumo’on nu Zif ngak Saul u Gibeah ngrogned ngak ni be mith
    David u daken e burey u Hakilah u taban fagi ted nu Judeah.
  hlt-MCSB: Ziphim rhoek loh Gibeah kah Saul te a paan uh tih, “Khopong hmai kah Hakhilah
    som ah aka thuh uh ke David pawt nim?” a ti uh.
  mdy-ETH: ዻካ ዓሲ ዚፔይዳፓ ሳኣዖኦሌ ዓኣ፥ ጊቢዓ ሙካዖ፦ «ዳውቴ ሃሢ ዬሴሞኔኮ ሆታ ዓኣ፥ ሃኪላ ጌሜራ ዓኣሺንቲ ዓኣኔ»
    ጌይ ዒዛም ኬኤዜኔ።
  twi-ASANTE: Sififoɔ kɔɔ Saulo nkyɛn wɔ Gibea kɔka kyerɛɛ no sɛ, “Dawid akɔhinta
    ne ho wɔ Hakila bepɔ a ɛkyerɛ Yesimon no mu.”
  eng-WEBU: The Ziphites came to Saul to Gibeah, saying, “Doesn’t David hide himself
    in the hill of Hachilah, which is before the desert?”
  wal-wal: Ziifa asati Saa7oolakko Gib77a katamaa biidi, “Daawiti Yasemoona sinttan
    de7iya Hakiila giyo keran qosetti uttiis gidennee?” yaagidosona.
  spa-PDDPT: 'Los zifeos llegaron a Saúl en Gabaa y dijeron: ¿No está David escondido
    en la colina de Haquila frente a Jesimón?'
  gun-gun: 'Ha''e gui Zife pygua kuery ou Gibeá py Saul oĩa py. Ha''e vy aipoe''i
    okuapy: — Davi ma Haquila yvy''ã reia rupi nonhemi teve, Jesimom katy''i? — he''i
    okuapy.'
  agu-BL: 'I tzun bantz yi e'' aj Zip cho''n tzun chibene''n Gabaa tan yol tu Saúl,
    i tzun cyaltz: —Yi Luwiy cho''n na tew tib wi jun ju''wtz yi na bi''aj Haquila,
    swutz cu''n yi ama''l yi tz''inunin tu'', che''ch.'
  eng-PEV: One day, some men from a place called Zif went to see Saul at his place
    at Gibeah. They said, “David’s mob are hiding in a cave at the hill called Hakilah
    near Jeshimon town.”
  ilo-ULB: Napan dagiti taga-Sif kenni Saul idiay Gabaa ket kinunada, “Saan aya nga
    aglemlemmeng ni David iti katurturodan ti Hakila nga asideg iti let-ang?”
  kpg-kpg: Nia daane mai Ziph ga loomoi gi baahi o Saul i Gibeah, ga hagi anga gi
    mee bolo David le e balabala hagammuni i di Gonduu Hachilah i taalinga di Anggowaa
    o Judah.
  uig-ARA: 'ئەمدى زىفلىقلار گىبېئاھغا سائۇلنىڭ قېشىغا كېلىپ: ــ داۋۇت يەشىمونغا يېقىن
    ھاقىلاھ ئېگىزلىكىگە يوشۇرۇنۇۋاپتۇ ئەمەسمۇ؟ ــ دېدى.'
  sus-sus: Sifikae naxa siga Sɔlu yire, e sa a fala a bɛ, a Dawuda nɔxunxi Xakila
    geyae fari gbengberenyi ya ra.
  pon-2006: Ohl ekei sang Sip ahpw kohdo rehn Sohl nan Kipea oh padahkihong me Depit
    wie rukuruk nin Nahna Akila ni imwin sapwtehn en Sudia.
  ksd-ksd: 'Ma ra tarai Sip dia ga pot tadav Saul abara Gibea, ma dia ga biti: Dave,
    David pa i parau laka ta ra luana Kakila, nina i tur ta ra papar a male Araba?'
  tur-YTC: 'Zifliler Giva''daki Saul''a gelip şöyle dediler: “David çölün önündeki
    Hakila Tepesi''nde saklanmıyor mu?”'
  grc-BRENT: Καὶ ἔρχονται οἱ Ζιφαῖοι ἐκ τῆς αὐχμώδους πρὸς τὸν Σαοὺλ εἰς τὸν βουνὸν,
    λέγοντες, ἰδοὺ Δαυὶδ σκεπάζεται μεθʼ ἡμῶν ἐν τῷ βουνῷ τῷ ʼΕχελὰ, κατὰ πρόσωπον
    τοῦ Ἰεσσεμοῦ.
  ind-AYT: Orang Zif datang kepada Saul di Gibea dan berkata, “Bukankah Daud menyembunyikan
    diri di Bukit Hakhila, di sebelah timur padang gurun?”
  nya-nya: Anthu a ku Zifi anapita kwa Sauli ku Gibeya nati, “Davide akubisala ku
    phiri la Hakila, limene limayangʼanana ndi Yesimoni.”
  hrv-hrv: 'Ljudi iz Zifa dođoše Šaulu i javiše mu: “David se krije na Hakilskom brdu,
    nasuprot Ješimonu.”'
  mps-mps: Te Sif bulu bidi meba aselama, te Sol Gibeaba suagaselama, tama agabolo
    te tama po wai, “Devit te bulu du Hakilade, te Juda bulu tǫ wa pai bulu sesegede
    geme dulaluyu bidibao,” wai.
  tpi-tpi: Sampela man bilong taun Sif i kam lukim Sol long Gibea na tokim em olsem,
    “Devit i hait i stap long maunten Hakila long arere bilong ples drai bilong Juda.”
  dan-1931: 'Zifitterne kom til Saul i Gibea og sagde: “Mon ikke David holder sig
    skjult i Gibeat-Hakila over for Jesjimon!”'
  vie-OVCB: 'Người Xíp lại đến Ghi-bê-a báo với Sau-lơ: “Đa-vít đang trốn trên đồi
    Ha-chi-la, đối diện Giê-si-môn.”'
  guj-2017: ઝીફીઓએ ગિબયામાં શાઉલ પાસે આવીને કહ્યું, “શું દાઉદ અરણ્ય સામેના હખીલા પર્વતમાં
    સંતાઈ રહ્યો નથી?”
  pon-2006A: Ohl ekei sang Sip ahpw kohdo rehn Sohl nan Kipea oh padahkihong me Depit
    wie rukuruk nin Nahna Akila ni imwin sapwtehn en Sudia.
  por-BRBSL: 'Os zifitas vieram a Saul para Gibeah, dizendo: “Não se esconde David
    na colina de Hachilah, que está diante do deserto?'
  aly-aly: Ingwer-ingweran artwernem apmer Ziph-areny-rnem Gibeah-warl alhew, Saul-ew
    nthweyew. Rernemap angkew, “David-rnem irrtyert-anew-aneyel apwert Hakilah-itwew
    Jeshimon-itwew.”
  cth-cth: Ziph tami ni Gibeah kho a tho teh, Sawl koevah Devit teh Hakhilah mon Hakhilah
    kho dawk a kâhro nahoehmaw, atipouh.
  twi-twi: Sififo kɔɔ Saulo nkyɛn wɔ Gibea kɔka kyerɛɛ no se, “Dawid akohintaw wɔ
    Hakila bepɔw a ɛkyerɛ Yesimon no mu.”
  hlt-hlt: Ziphim rhoek loh Gibeah kah Saul te a paan uh tih, “Khopong hmai kah Hakhilah
    som ah aka thuh uh ke David pawt nim?” a ti uh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Sifi ɛì kɔbɛɛ kɔtɛ kɛ́yɑ̀ Sɑuri Kibeɑ kóò nɑ̀kɛ́ kɛ dɔ̀: Dɑfiti
    bo Akidɑɑ tɑ̃rì ĩ́nkɛ̀ kubiriku tɑkɛ́.'
  msy-2020: Ezɨ Sifɨn gumazir maba iza Gibean Sol batogha kamaghɨn a mɨgei, “Devit
    ti Hakilan mɨghsɨamɨn modogha iti, a Jesimonɨn gumazamiziba puvatɨzir danganimɨn
    boroghɨn iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sifɩ nyǝ́mɑ polɑ Sɑyuli kiŋ kɛ Kipeyɑ nɑ pɑ́ heeli-ɩ
    sɩ: Tɑfiiti polɑɑ nɑ ɩ́ ŋmɛlɩ Hɑkilɑ pulɑɣɑ tɔɔ kɛ́ wʋlɑɣɑ tɛtʋ ɩsɛntɑɑ.'
  azb-azb: 'Ziflilər Giveaya, Şaulun yanına gəlib dedilər: «Davud Yeşimon şəhəri ilə
    üzbəüz olan Xakila təpəsində gizlənmirmi?»'
  eng-DBY: And the Ziphites came to Saul to Gibeah, saying, Does not David hide himself
    in the hill of Hachilah, facing the waste?
  hin-2017: फिर जीपी लोग गिबा में शाऊल के पास जाकर कहने लगे, “क्या दाऊद उस हकीला नामक
    पहाड़ी पर जो यशीमोन के सामने है छिपा नहीं रहता?”
  wol-KYG: 'Waa Sif ñoo demoon ca Sóol ca Gibeya, ne ko: «Yéguloo ne Daawudaa nga
    làqu ca tundu Akila, fa janook màndiŋ ma?»'
  eng-YLT: And the Ziphites come in unto Saul, at Gibeah, saying, 'Is not David hiding
    himself in the height of Hachilah, on the front of the desert?'
  kne-kne: Waday odom ay lallalaki ay taga-Zif ay inmey en Saulo ed Gibea yan inbaga
    da ay wadas David ay mantabtabon sin bilig ay Hakila sin benget di lugar ay magay
    omili.
  eng-WYC-2017: And Ziphites came to Saul into Gibeah, and said, Lo! David is hid
    in the hill of Hachilah, which is even against the wilderness.
  eng-WMBB: The Ziphites came to Saul to Gibeah, saying, “Doesn’t David hide himself
    in the hill of Hachilah, which is before the desert?”
  urd-GVH: एक दिन दश्ते-ज़ीफ़ के कुछ बाशिंदे दुबारा जिबिया में साऊल के पास आ गए। उन्होंने
    बादशाह को बताया, “हम जानते हैं कि दाऊद कहाँ छुप गया है। वह उस पहाड़ी पर है जो
    हकीला कहलाती है और यशीमोन के मुक़ाबिल है।”
  rug-rug: Kaiqa tie pa Zipi si mae koe Saula pa Qibea, meke tozi nia rini sapu se
    Devita si korapa tome pa toqere pa Hakila, koasa hukihukirina sa soloso qega pa
    Ziuda, gua.
  gaz-gaz: Namoonni Ziif gara Gibeʼaa Saaʼol bira dhaqanii, “Kunoo Daawit gaara Hakiilaa
    kan Yasemoonitti garagaltu irra dhokatee jira mitii?” jedhan.
  fra-LSG: 'Les Ziphiens allèrent auprès de Saül à Guibea, et dirent: David n’est-il
    pas caché sur la colline de Hakila, en face du désert?'
  gnn-gnn: Ga yana liŋgu‐u‐u ga ŋula nhäthana gandarrkurruna wiripu‐guḻku'yuna ḏarramuwurruyu
    ḻakaraŋala Djolwa bitjarrana, “Daypit ga nhanŋu yolŋu'‐yulŋu ŋunha ya' djuḻu'‐djuḻuḻ'yun
    marrtji ŋunha ŋanhdharkŋura wäŋaŋura ŋayilpiŋura.”
  yal-yal: Sifi kaane yi siga Sɔli fɛma Gibeya yi, e a fala a xa, e naxa, “Dawuda
    luxunxi Xakila geyaan fari, Yesimon yɛtagi.”
  haw-1868: HELE mai ko Zipa ia Saula ma Gibea, i mai la, Aole anei o Davida i huna
    ia ia iho ma ka puu o Hakila imua o Iesimona?
  arb-NAV: 'وَتَوجَّهَ الزِّيفِيُّونَ إِلَى شَاوُلَ فِي جِبْعَةَ وَقَالُوا: «أَلَيْسَ
    دَاوُدُ مُخْتَبِئاً فِي تَلِّ حَخِيلَةَ تُجَاهَ الصَّحْرَاءِ؟»'
  ewe-ewe: Zifitɔwo va Saul gbɔ le Gibea eye wogblɔ nɛ be, “Ɖe David mebe ɖe Hakila
    togbɛ si dze ŋgɔ Yesimon to la dzi oa?”
  eng-LEE: And the Ziphites came unto Saul to Gib'ah, saying, Behold, David hideth
    himself on the hill of Chachilah, before the desert.
  gvn-gvn: Saul kuli-kadan baja Davidanka, kuku jurrkin, yalaman, “Ngayu David yarkinkaku
    kuninka.” Bamangka nyungundu balkan David wanjabu bundandan. Yinyamun Saulungku
    soldier-soldier jirray, 3000-bala kunjan, David wukurrinka, yarkinkaku kuninka.
    David binalman Saul kankadanya. Nyulu soldier-soldier yungan, karangajinka, binalmanka
    wanjabu Saul balnji wunanan. Saulumu soldier-soldier murumarin, balnji wunanka,
    Saul dindarra wunan.
  asm-FB: পাছত জীফীয়াসকলে গিবিয়াত থকা চৌলৰ ওচৰলৈ গ’ল আৰু ক’লে, “দায়ুদ জানো মৰুপ্ৰান্তৰ
    সন্মুখত থকা হখীলা পাহাৰত লুকাই থকা নাই?”
  sus-A: سِقِكَيٍ نَشَ سِفَ سْلُ يِرٍ، عٍ سَ عَ قَلَ عَ بّ، عَ دَوُدَ نْشُنشِ شَكِلَ
    فٍيَيٍ قَرِ فبٍنفبٍرٍنيِ يَ رَ.
  fra-SBL: 'Les Ziphites vinrent trouver Saül à Guibea, en disant : « David ne se
    cache-t-il pas sur la colline de Hachila, qui est en face du désert ? »'
  hbo-hbo: וַיָּבֹ֤אוּ הַזִּפִים֙ אֶל־שָׁא֔וּל הַגִּבְעָ֖תָה לֵאמֹ֑ר הֲלֹ֨וא דָוִ֤ד
    מִסְתַּתֵּר֙ בְּגִבְעַ֣ת הַחֲכִילָ֔ה עַ֖ל פְּנֵ֥י הַיְשִׁימֹֽן׃
  piu-2006: (18:6-30; 19:; 21:; 23:; 24:; 26:) Tjuulalungarriya kuḻaṯatjarra tjuṯa
    Pilitjiyanya ngurrara tjuṯa mirri pungutjatjanu Tjarutjalumakutu maḻaku anangi.
    Yitjurilaku walytja kungka ngaṉṯitja tjuṯangku tawunu tjuṯatjanulu tjakulpa kulira
    pukuḻarrirra wanaṉu tjananya waḻkuntjakitjangku. Tjilirratjarra tjuṯangka ilawana
    taanytjirrirra inkayinangi. Alatji tjana inkayinangi, “Tjuulalungarri tjananya
    tjilirratjarra tjawutjuna kutju iluntanangi, kanya Tapitalungarri tjananya tjilirratjarra
    tjawutjuna tjuṯa iluntanangi. Tapitanya palyalingku.” Alatjiya ngunytji watjaṉu
    Tapitanya puḻkapungkunyingka kulira, Tjuulalu Tapitaku kuyarringkula alatji kuliṉu,
    “Tapitakuya puntura yunyparringanyi. Tjinguru Tapitanyalpiya mayutju tiṉa nyinatjunku
    ngayunyaṉiya wantirra, aṉangu tjuṯangku.” Palunyatjanu Tjuulanya Tapitaku kutu
    kuyarringkupayira. Palunyatjanu Tjuulaku ngurrangka Tapitalu kiitawu nguwanpa
    wangkatjingalpayi, Tjuulanya ataṉmankukitjangku. Palunyangka Tjuulalu Tapitaku
    mirrpaṉtjungku manguḻṯa wakara iluntankukitjangku puṯaṉu. Tapitalu nyakula tjirrkaṉu.
    Piyuku Tjuulalu manguḻpa palunya mantjira Tapitanya wakalkitjangku puṯaṉu, piyuku
    tjirrkantjala. Palunyatjanu Tjuulalu Tapitanya ngurra kutjupakutu wantirriyaṉu.
    Wantirriyara tjuṯaku mayutju nyinatjunu tjawutjuna kutjuku, ngurra waṉma Tapitanya
    kutu nyinanytjaku. Tapitalu tjananya pika tjuṯakutu katipayi. Tapitaku waarrkana
    tjuṯangku tjananya pikangku pungkula nguḻutjingara wantirriyalpayi, kutjupa ngurrara
    tjuṯa. Mayutju palya nyinanytjala, aṉangu minga Tapitaku yunypa nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯa, kanya Tjuulanya unytjuwiya nyinangi kutu. Tjuulalu yurrunpa
    watjaṉu palumpa yuṉṯalpa yurruntitja Tapitaku ungkukitjangku miiṯararrapula nyinanytjaku,
    Kulayitjanya Tapitalu iluntanutjangka. Tapitaku ungkukitjangku ngunytji tjangkura
    wati kutjupalpi ungu. Palunyatjanu Tjuulaku yuṉṯalpa kutjupa ini Maakulanya Tapitaku
    yunytjura nyinangi. Palunyatjanu Tjuulalu Tapitanyaya Pilitjiyanya ngurrara tjuṯangku
    iluntankunytjaku kuliṉu. Kulira waarrkanangka watjaṉu Tapitangka ankula alatji
    tjakultjunkunytjaku, “Nyuntu ngayuku waputju nyinaku yuṉṯalpa Maakulanyaṉanta
    unganyingka. Nyuntu Pilitjiyanya ngurrara antaṯa kutju mirri wakara ilytjanpa
    kuntara ngalya katinytjaku. Ngalya katirraṉin ungkunyangka uṉṯalpaṉanta ungku.”
    Tjuulalu kuliṉu, “Tapitalu kutjungku tjananya mirri punganyingka, Pilitjiyanya
    ngurrara tjuṯangkuya ngururrtjura ngaparrtjingku mirri pungkunytjaku.” Tjuulaku
    wangka uṉṯalpa ungkukitjalu watjantja waarrkanalu tjakultjunanyingka, Tapitalu
    kulira yunyparringu. Palunyatjanu Tapitalu tjananya palumpa kuḻaṯatjarra tjuṯa
    katingu Pilitjiyanya ngurrara tjuṯa pikangku pungkunytjaku. Paluru tjana tuu antaṯa
    tjuṯa tjananya wakara iluntara ilytjanpa kuntara mantjiṉangi. Ilytjanpa palunya
    tjuṯa ngalya katirra Tjuulala kurungka kaantamilara ungu. Palunyangka Tapitanya
    piyuku uti nyakula puṯu kuliṉu. Yalatji palurulpi kuliṉingi, “Katutjalukampa Tapitanya
    yaṉṯayaṉṯara kanaṉingi.” Palulanguru Tjuulalulpi palumpa uṉṯalpa Maakulanya Tapitanya
    ungu. Tjuulalu tjananya watjaṉu palumpa waarrkana tjuṯangka, Tjaanatjangkaṯarra,
    Tapitanya mirri pungkukitjangku. Tjaanatjalu Tjuulanya marrkuṉu wantinytjaku,
    palunyangka Tjuulanyara yaḻṯururrirra pungkuwiyangku wantikitjangku watjaṉu. Tapitanya
    piyuku yankula Tjuulaku waaḻangka waarrkarriyankupayi. Mamu panyapangku Tjuulanya
    nguḻutjingaṉingka, Tapitalu ataṉmankukitjangku mutjika wangkatjingaṉingi. Panyapa
    Tjuulalu marangku manguḻpa kanyira Tapitanya aṉangu yuti wakalkitjangku puṯaṉu.
    Tapitanya nguḻu tjirrkara pakara tjalkaḻungu. Tjuulalu piyuku aṉangu uti wakalpayingkamarra,
    Tapitanyaṯarraya palumpa waarrkanaṯarra tjuṯa tjalkaḻungu tawunu Naapakutu. Ngurra
    ngaa palula tjaatji ngarangi. Tjaatjiku mayutju tiṉangku ini Yayimalikalu kanyilpayi.
    Tapitalu Yayimalikangka ngatjiṉu mangarriku, kanya Yayimalikalu watjaṉu, “Mangarri
    ngayukuṉu walytjawiyaṉa kanyiṉi. Mangarri tjaati kutju ngarrinyi tjaatjingka ngarripayi.
    Luwu alatji ngaranyingka, miiṯangkanyurra kuwarri ngarrinytjawiyalu palya ngalkunytjaku.”
    Tapitalu watjaṉu, “Wiyalatju kuwarri miiṯawana ngarringi.” Palunyatjanu Yayimalikalu
    palumpa ngurrangka tjarrparra puriiti tjaati tjaatjingka tjunkula wantinytjatjanu
    mantjirara Tapitaku yungu. Tapitanya maralpa nguḻu ngalyankula tjaatji palulakutu
    yanu, Tjuulalamarra. Paluru Yayimalikanya tjapiṉu, “Kuḻaṯa, tjuuḻan kanyiṉi?”
    Yayimalikalu Kulayitjaku tjuuḻa waṯawara tjaatjingka ngaratjunkula wantingutja
    mantjira Tapitaku yungu. Palunyatjanu Tapitanyaṯarraya tawunu Kaatjakutu ankula
    nyinangi. Tapitanya ngunytji rama nguwanpa nyinangi, Pilitjiyanya ngurrara tjuṯangku
    mirri pungkupayingkamarra. Palunyatjanu Tapitaṯarraya tawunu Kaatja wantirra ankula
    kuḻpingka nyinangi. Palumpa kaaka tjuṯaya Tjuulakuṯarra nguḻurrirra Tapitakutu
    tjungurringu. Tjuṯarringkulaya nyinangi. Palunyatjanuya manta Muwapakutu ankula
    nyinayinu. Palunyatjanuya tawunu Kiilakutu ankula tjananya pikalu pungu, Pilitjiyanya
    ngurrara tjuṯa. Alatji tjananya pikangku pungkulaya wantirriyara Kiilanya ngurrara
    tjuṯa kanaṉu. Palunyatjanu Tapitanyaṯarraya Kiilangka nyinangi. Palunyangka Tjuulalu
    palumpa tjilirratjarra tjuṯa aḻṯingu, Tapitanyaṯarra tjananya wanaraya pungkukitjangku.
    Tjuulanyaṯarraya ngalya yananyingka, Tapitalungarriya tjakulpa kulira kurranyu
    anu puḻi murrpuwana nyinakitja. Palunyatjanu Tjuulaluṯarra tjanampa puṯu ngurriraya
    maḻaku anu ngurrakutu. Alatji Tjuulalungarriya Tapitanyaṯarra mirri pungkukitjangku
    tjuṯangara wanalpayi. Tjuulaluṯarra tjananya pungkukitjangkuya wanarankula ngururrpa
    ngarripayi, puliinangka ngururrpa, yurilta. Kutjarrangara Tapitalu Tjuulanya urilta,
    kuḻpingkaṯarra ngarriyananyingka wantingu, mirri pungkuwiyalu. Katutjalu mayutju
    nyinatjunkunytja kulira wantipayi mirri pungkuwiyangku. Tjuulalamarraya Tapitanyangarriya
    ngurra kutjupawana nyinayinangi.
  pjt-pjt: Ka wati tjuṯangku ngura nyara ini Tjipalanguṟu ankula Saulanya nyangu ngura
    panya Kipiyala nyinanyangka tawunu walytjangka munuya palula wangkangu, “Kulila,
    Davidanya tjana kumpiṟa nyinanyi puḻingka ngura Akilala ngura ini Tjitjimanta
    itingka.”
  kik-kik: Na rĩrĩ, andũ a Zifu magĩthiĩ kũrĩ Saũlũ kũu Gibea makĩmwĩra atĩrĩ, “Githĩ
    Daudi ndehithĩte karĩma ka Hakila, karĩa kangʼetheire Jeshimoni?”
  fra-NCL: 'Les Ziphéens vinrent auprès de Saül à Gabaa, et dirent : « David est caché
    sur la colline de Hachila, à l’est de la lande. »'
  cek-AK: Ziph kaminawk loe Saul ohhaih ahmuen Gibeah ah caeh o moe, David loe Jeshimon
    vangpui hmaa ih Hakilah mae ah anghawk ai maw? tiah a naa o.
  cuk-cuk: 'Zifʼginmalad Gabaa-neggweburse nadmalad, geb Saúlʼga sogdapmalad: —Ar
    David nega-dulesulidgan-asabin, Haquila-yar-siidgi dukudiiye.'
  uig-CYR: 'Әнди Зифлиқлар Гибеаһға Саулниң қешиға келип: — Давут Йәшимонға йеқин
    Һақилаһ егизлигигә йошурунувапту әмәсму? — деди.'
  tel-2017: గిబియాలో ఉన్న సౌలు దగ్గరికి జీఫు నివాసులు వచ్చి, దావీదు యెషీమోను ఎదుట
    హకీలా కొండలో దాక్కున్నాడని తెలియజేశారు.
  hat-BSA: 'Zifyen yo te vin kote Saül nan Guibea. Yo te di l: “Èske David pa kache
    nan ti mòn Hakila a, devan Jeschimon?”'
  kos-kos: Kutu mwet Ziph tuku nu yorol Saul in acn Gibeah, ac fahk nu sel lah David
    el wikwik oasr Fineol Hachilah, su oan sisken yen mwesis Judea.
  hbo-WLC: וַיָּבֹ֤אוּ הַזִּפִים֙ אֶל־שָׁא֔וּל הַגִּבְעָ֖תָה לֵאמֹ֑ר הֲל֨וֹא דָוִ֤ד
    מִסְתַּתֵּר֙ בְּגִבְעַ֣ת הַחֲכִילָ֔ה עַ֖ל פְּנֵ֥י הַיְשִׁימֹֽן׃
  ibo-ibo: Ndị Zif jekwuru Sọl na Gibea gwa ya na Devid na-ezo onwe ya nʼugwu Hakila
    nke chere ihu nʼọzara.
  ory-ory: ଏଥିଉତ୍ତାରେ ସୀଫୀୟମାନେ ଗିବୀୟାକୁ ଶାଉଲଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ଦାଉଦ କʼଣ ମରୁଭୂମି
    ସମ୍ମୁଖସ୍ଥ ହଖୀଲା ପର୍ବତରେ ଆପଣାକୁ ଲୁଚାଇ ନାହିଁ।”
  chk-chk: Iwe, ekewe chon Sif ra feito ren Saul me lon Kipea o apasa, “Tafit a op
    won ewe chukun Hakila mi nom akawenewenen Jesimon.”
  ssd-ssd: 'Kile Sifnu taŋgo kame afu kinaig ka Gibeaŋge Saul sanaig: O gabat suŋgo,
    ne isa. David nu kile sine tuku kilke Yuda yamban Akila biŋ mbolŋge kuirka minit
    ŋginaig le'
  rop-rop: Bambai na sambala men brom det deset kantri gulum Sif bin go langa King
    Sol deya langa det taun gulum Gibiya, en deibin dalim im Deibid bin blandimbat
    miselp langa det hil gulum Hekila deya wansaid langa det pleis gulum Jeshimon.
  ukr-1871: 'Зифії ж прийшли до Саула в Гиву та й кажуть: Чи знаєш ти, що Давид ховається
    в нас на горі Гахилї, перед пустинею?'
  deu-1951: 'Aber die Siphiter kamen zu Saul gen Gibea und sprachen: Ist nicht David
    verborgen auf dem Hügel Hachila vor der Wüste?'
  eng-JPS: 'And the Ziphites came unto Saul to Gibeah, saying: ''Doth not David hide
    himself in the hill of Hachilah, which is before Jeshimon?'''
  srp-1865: 'Opet doðoše Zifeji k Saulu u Gavaju govoreæi: ne krije li se David na
    brdu Eheli prema Gesimonu?'
  lug-lug: Awo ab’e Zifu ne bagenda eri Sawulo e Gibea ne bamugamba nti, “Olowooza
    nga Dawudi teyeekwese ku lusozi Kakira, ku luuyi olw’ebuvanjuba olwolekera eddungu
    Yesimoni?”
  heb-heb: ויבאו הזפים אל שאול הגבעתה לאמר הלוא דוד מסתתר בגבעת החכילה על פני הישימן׃
  ben-IRV: পরে সীফীয়েরা গিবিয়াতে শৌলের কাছে গিয়ে বলল, “দায়ূদ কি মরুপ্রান্তের সামনের
    হখীলা পাহাড়ে লুকিয়ে নেই?”
  pan-pan: ਜ਼ੀਫੀ ਲੋਕ ਗਿਬਆਹ ਨੂੰ ਸ਼ਾਊਲ ਕੋਲ ਆਣ ਕੇ ਬੋਲੇ, ਕੀ, ਦਾਊਦ ਹਕੀਲਾਹ ਦੇ ਪਰਬਤ ਵਿੱਚ
    ਜੋ ਯਸ਼ੀਮੋਨ ਦੇ ਸਾਹਮਣੇ ਹੈ ਲੁਕਿਆ ਨਹੀਂ ਰਹਿੰਦਾ?
  tkr-tkr: 'Zifğançenbı Giveayeeqa, Şaulne k''anyaqa abı eyhen: – Davud Yeşimonne
    şene aq''valyne Xakila eyhene tepal dyugul eyxhe.'
  mya-JVB: တဖန် ဇိဖ သားတို့သည် ရှောလု ရှိရာ ဂိဗာ မြို့သို့ လာ ၍၊ ဒါဝိဒ် သည် ယေရှိမုန်
    မြို့ရှေ့ မှာ ဟခိလ တောင် ၌ ပုန်းရှောင် ၍ နေပါသည်မ ဟုတ်လော ဟု လျှောက် လျှင်၊
  tte-O: Tomo tupwali silaomaya yanuwa Sip silaoma Saulo ana nume Gibeya koina yo
    siwaloba, “Deibida iyaele ikeno-wadam koya Akila bwaimwa yanuwa Yesimon manna
    mena.” Tomna 2-7
  tbg-tbg: Soruva Gibeaini vaumanta Sifihainaa vaiinti vokuka orunte virara tiha,
    Devitiva aahara vata auvahini Hakila Aiqinainima kukeqaviro vaivo, ti.
  hmo-hmo: Sipi taudia be Saulo dekenai idia lao, Gibea hanua dekenai, idia gwau,
    “Davida be Hakila Ororo dekenai ia hunia noho, Iesimono ena dina daekau kahanai.”
  urd-urd: और ज़ीफ़ी जिबा' में साऊल के पास जाकर कहने लगे, “क्या दाऊद हकीला के पहाड़
    में जो जंगल के सामने है, छिपा हुआ, नहीं?”
  rus-SYN: 'Пришли Зифеи с юга к Саулу в Гиву и сказали: вот, Давид скрывается у нас
    на холме Гахила, что направо от Иесимона.'
  bqc-SIM: 'Zifideↄ gɛ̀ Saulu lè Gibɛa, aa òɛ̀: Davidi ulɛa Hakila sĩ̀sĩpↄlɛu
    bↄaa ń Yɛsimↄo.'
  tcz-CHONGTHU: Miphabep Ziph a kon in Saul kimupi dingin Gibeah mun ah ahung’un,
    “David chu Jeshimon nisolama Hakilah mol chunga chu kisel ahi,” ahung tiuve.
  mar-mar: जीफी लोक शौलाकडे गिबा येथे येऊन म्हणाले, “यशीमोनासमोर हकीला डोंगरात दावीद
    लपला आहे की नाही?”
  qub-qub: 'Zif runacuna Gabaaman aywaycur Saulta willaran: «Davidga pacaraycan chunyaj
    partipa chimpan Haquila lömachömi» nir.'
  bqp-bqp: 'Zifidenↄ gɛ̀ɛ ò Solu lè Gibɛa ò pìnɛ: Dauda utɛna Akila sĩ̀sĩgɛrɛɛi kũ
    arɛdↄna Yɛsimↄa.'
  hat-hat: 'Moun ki rete nan dezè Zif yo al jwenn Sayil lavil Gibeya, yo di l'': -Men
    David kache sou ti mòn Akila a, sou limit dezè peyi Jida a.'
  eng-BSB: Then the Ziphites came to Saul at Gibeah and said, “Is not David hiding
    on the hill of Hachilah, opposite Jeshimon?”
  tod-tod: 'Zife nuiti ti liini Giɓea, ti ɠɛ Sayile ma: «Davide lɔɔɠuʋɛ Ɠakila ɠizei
    ma, teʋebai ɠobaʋɛ.»'
  eng-WEBPB: The Ziphites came to Saul to Gibeah, saying, “Doesn’t David hide himself
    in the hill of Hachilah, which is before the desert?”
  kbq-kbq: Hagi mago zupa Soli'a Gibea kumate mani'nege'za, Sifi kumate vahe'mo'za
    eme asami'za, Deviti'a Hakila agonafi Jesmonima avugosama hunte'nea kaziga frakino
    mani'ne.
  nhe-BL: 'Huan nopa altepetl Zif ehuani sampa yajque altepetl Gabaa quiitatoj Saúl
    huan quiilhuitoj: “David motlatijtoc ipan nopa tlachiquili Haquila tlen mocahua
    nechca huactoc tlali.”'
  bus-bus: 'Zifideenↄ gàa wà Solu lè Gibɛa aↄ̃ bènɛ: Dauda utɛna Akila sĩ̀sĩgɛɛzi
    kɛ̀ aɛdↄna Yɛsimↄa.'
  gub-BL: Amo Zipe pe har oho Zimea pe Xau pe uze'eg pà wà kury. — Tawi uzeàmim iko
    ywytyr Akira her ma'e pe Zezimon tawhu henataromo a'e, i'i izupe wà.
  eng-DRA: 'And the men of Ziph came to Saul in Gabaa, saying: Behold David is hid
    in the hill of Hachila, which is over against the wilderness.'
