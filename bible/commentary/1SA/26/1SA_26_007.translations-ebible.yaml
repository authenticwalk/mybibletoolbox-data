verse: 1SA.026.007
translations:
  mal-C: അങ്ങനെ ദാവീദും അബീശായിയും രാത്രിയിൽ സൈന്യത്തിന്റെ അടുത്തെത്തി. അവിടെ ശൗൽ
    പാളയത്തിനുള്ളിൽ ഉറങ്ങിക്കിടക്കുകയായിരുന്നു. അദ്ദേഹത്തിന്റെ കുന്തം തലയുടെ അടുത്ത്
    നിലത്ത് കുത്തി നിർത്തിയിരുന്നു. അബ്നേരും പടയാളികളും അദ്ദേഹത്തിനു ചുറ്റിലുമായി
    കിടന്നിരുന്നു.
  deu-TKW: Als nun David und Abisai nachts zu den Leuten vorgedrungen waren, da lag
    Saul schlafend in der Wagenburg, und sein Speer stak zu seinen Häupten im Boden;
    Abner aber und die Leute lagen im Kreise um ihn.
  lin-lin: Boye Davidi mpe Abishayi bakomaki, na butu, na esika oyo basoda bazalaki.
    Bakutaki Saulo alali pongi na kati-kati ya molako, mpe likonga na ye epikamaki
    na mabele, na pembeni ya moto na ye. Abineri mpe basoda balalaki zingazinga na
    ye.
  eng-LSV: And David comes—and Abishai—by night to the people, and behold, Saul is
    lying sleeping in the path, and his spear is pressed into the earth by his pillow,
    and Abner and the people are lying around him.
  eng-GNV: 'So Dauid and Abishai came downe to the people by night: and beholde, Saul
    lay sleeping within the fort, and his speare did sticke in the ground at his head:
    and Abner and the people lay round about him.'
  eng-WEBSTER: 'So David and Abishai came to the people by night, and behold, Saul
    lay sleeping within the trench, and his spear stuck in the ground at his bolster:
    but Abner and the people lay about him.'
  nhw-BL: Huajca David huan Abisai nimantzi calajque campa itztoyaj isoldados Saúl,
    huan quipantitoj Saúl cuali cochtoya huan quitoctoya icuatlamin catli huehueyac
    tlalchi nechca itzonteco. Huan Abner huan nochi isoldados nojquiya cuali cochtoyaj,
    huan yahualtic quipixtoyaj Saúl.
  swh-ONEN: Hivyo Daudi na Abishai wakaenda kwenye jeshi wakati wa usiku, tazama Sauli,
    alikuwa amelala ndani ya kambi na mkuki wake umekitwa ardhini karibu na kichwa
    chake. Abneri na askari walikuwa wamelala kumzunguka Sauli.
  bba-bba: Yerɑ Dɑfidi kɑ Abisɑi wi, bɑ seewɑ wɔ̃kuru bɑ dɑ Sɔɔlun sɑnsɑniɔ bɑ deemɑ
    wee, u kpĩ u do sɑnsɑni yen suunu sɔɔ, u win yɑɑsɑ ɡire win wiru ɡiɑ. Mɑ Abinɛɛ
    kɑ tɑbu kowo be bɑ tie bɑ kpĩ bɑ kɑ nùn sikerenɛ.
  eng-KJVCPB: 'So David and Abishai came to the people by night: and behold, Saul
    lay sleeping within the trench, and his spear stuck in the ground at his bolster:
    but Abner and the people lay round about him.'
  luo-luo: Daudi gi Abishai nodhi ir jolweny gotieno, Saulo nonindo kanyo e kambi
    kochwoyo tonge piny yo ka wiye. Abner gi jolweny nonindo kolwore.
  meu-meu: Taunabunai, David bona Abisai na hanuaboi ai tuari oreana bogaragina amo
    ela; Saulo na unuseni ai e mahuta, taruha bogaraginai; ena io na tano ai e heholo,
    kwarana badibadinai. Abnere bona tuari oreana na e hekure heḡeḡe.
  npi-ULB: त्यसैले दाऊद र अबीशै राती फौज भएको ठाउँतिर गए । शाऊल आफ्नो भाला आफ्नो शिर
    नजिकै भूइँमा गाडेर छाउनीभित्र सुतिरहेका थिए । अबनेर र तिनका सिपाहीहरू तिनको वरिपरि
    सुतेका थिए ।
  yor-yor: 'Bẹ́ẹ̀ ni Dafidi àti Abiṣai sì tọ àwọn ènìyàn náà wá lóru: sì wò ó, Saulu
    dùbúlẹ̀ ó sì ń sùn láàrín kẹ̀kẹ́, a sì fi ọ̀kọ̀ rẹ̀ gúnlẹ̀ ni ibi tìmùtìmù rẹ̀:
    Abneri àti àwọn ènìyàn náà sì dùbúlẹ̀ yí i ká.'
  emp-NTPO: Maʌ̃ diamasi Davira Abisai ume Saul sordaorã panʌmaa wãsid̶aa. Jũẽsid̶ad̶e
    unusid̶aa Saulora cãĩ b̶ʌda. Idji boro nocoare mĩãsuda egorod̶e su nũmasia. Maʌ̃ne
    Abneda, idji sordaorã sid̶a Saul cãĩ b̶ʌ orrocawa cãĩ panasid̶aa.
  ind-ind: Maka malam itu Daud dan Abisai berjalan di tengah pasukan yang tidur sampai
    menemukan tempat Saul tertidur lelap, dengan tombaknya tertancap di tanah dekat
    kepalanya. Abner dan para tentara berbaring di sekelilingnya.
  pes-OPCB: '@see-verse:1SA.026.006'
  tgl-ULB: Kaya pumunta si David at Abisai sa hukbo nang gabi. At nandoon si Saul
    na natutulog sa loob ng kampo, kasama ang kanyang sibat na nakatusok sa lupa sa
    tabi ng kanyang ulo. Nagpapahinga si Abner at kanyang mga sundalo sa palibot niya.
  hui-hui: Ani laya handala horo ogoningi mbiraga Debidi Abisaila libugua Solo halu
    ibunaga amiru balai anda bu heagoha hendeore ohalu anda pene. Anda puwa handalu
    hebiria ami maru ti lenelene paluyu pelowa Solo ibuni dombeni paluwa ibunaga yandare
    haguane wiagohayagi dindini wa hearia hendene. Ami haguane Abane halu maru ti
    paluyu mabu biaria hendene.
  mya-mya: သို့​ဖြစ်​၍​ထို​ညဥ့်​၌​ဒါ​ဝိဒ်​နှင့်​အ​ဘိ​ရှဲ​တို့ သည်​ရှော​လု​၏​တပ်​စ​ခန်း​သို့​ဝင်​ရောက်​ကြ
    ရာ​တပ်​စ​ခန်း​အ​လယ်​တွင် ရှော​လု​သည်​မိ​မိ ၏​လှံ​ကို​ခေါင်း​ရင်း​တွင်​စိုက်​၍​အိပ်​ပျော်​နေ
    သည်​ကို​တွေ့​ရှိ​ကြ​၏။ အာ​ဗ​နာ​နှင့်​စစ်​သည် တပ်​သား​တို့​က​မူ​ရှော​လု​ပတ်​လည်​တွင်
    အိပ်​လျက်​နေ​ကြ​လေ​သည်။-
  bod-N: དཱ་བིད་དང་ཨ་བི་ཤཱ་ཨི་གཉིས་མཚན་གྱི་དུས་སུ་དམག་ཚོགས་ཀྱི་དཀྱིལ་དུ་སླེབས་ཏེ།
    སོ་ལོ་དམག་སྒར་ལ་གཉིད་ནས་བསྡད་ཡོད་ཅིང་ཁོའི་མདུང་ནི་ས་རུ་མགོ་ཡི་ཕྱོགས་སུ་བཙུགས་ཏེ།
    ཨབ་ནེར་དང་དམག་ཚོགས་ནི་རྒྱལ་པོའི་མཐའ་བསྐོར་ནས་ཉལ་ཡོད་པ་རེད།
  sna-sna: Saka Dhavhidhi naAbhishai vakaenda kuvarwi usiku, uye vakawana Sauro avete
    mukati momusasa, pfumo rake rakabayirwa pasi pedyo nomusoro wake. Abhineri navarwi
    vakanga vavete vakamupoteredza.
  spa-BLM: David y Abisai llegaron al pueblo de noche, y he aquí que Saúl yacía durmiendo
    en el lugar de los carros, con su lanza clavada en el suelo a la altura de su
    cabeza, y Abner y el pueblo yacían a su alrededor.
  cac-cac: A d'a jun ac'val chi', ix b'at vin̈aj David yed' vin̈aj Abisai chi' d'a
    campamento chi'. A vin̈aj Saúl chi' chamnac el vin̈ svayi. A d'a sjolomtac vin̈,
    ata' tipancanem q'uen slanza vin̈ d'a yol luum. Axo pax vin̈aj Abner yed' masanil
    eb' soldado, vaynac eb' d'a stz'eytac vin̈.
  swh-ULB: Hivyo Daudi na Abishai wakaliendea jeshi usiku. Na Sauli alikuwapo akisinzia
    ndani ya kambi, mkuki wake umechomekwa chini pembeni mwa kichwa chake. Abneri
    na Askari wake wamelala kwa kumzunguka.
  bel-bel: 'І прыйшоў Давід з Авэсам да людзей Саўлавых уначы; і вось, Саўл ляжыць,
    сьпіць у намёце, і дзіда ягоная ўваткнутая ў зямлю каля галавы ягонай: а Авэнір
    і людзі ляжаць вакол яго.'
  deu-ELBBK: Und David und Abisai kamen zu dem Volk bei der Nacht; und siehe, Saul
    lag schlafend in der Wagenburg, und sein Speer war in die Erde gesteckt zu seinen
    Häupten; und Abner und das Volk lagen rings um ihn her.
  mbb-OT: Umbe, zutun he kezukileman, migenat si David wey si Abishai pehendiyà te
    kampu ni Saul ne neehè dan he nekelipezeng si Saul, ne is bangkew zin ne nekepepasek
    dutun te tanà he uvey te ulu zin. Si Abner wey zuma he menge sundaru ne nemekelipezeng
    diyà te nekelingut kandin.
  mal-2015: ഇങ്ങനെ ദാവീദും അബീശായിയും രാത്രിയിൽ പടജ്ജനത്തിന്റെ അടുക്കൽ ചെന്നു; ശൗൽ
    കൈനിലെക്കകത്തു കിടന്നുറങ്ങുകയായിരുന്നു; അവന്റെ കുന്തം അവന്റെ തലെക്കൽ നിലത്തു തറെച്ചിരുന്നു;
    അബ്നേരും പടജ്ജനവും അവന്നു ചുറ്റും കിടന്നിരുന്നു.
  rmc-rmc: Avke o David the o Abišaj gele rači andro taboris a ode dikhle le Saul,
    sar peske pašľol a sovel. E kopija leste sas ispidľi andre phuv pašes paš o šero
    a o Abner the o murša pašľonas pašal leste.
  pes-OPV: پس داود و ابیشای در شب به میان قوم آمدند و اینک شاول در اندرون سنگردراز
    شده، خوابیده بود، و نیزه‌اش نزد سرش درزمین کوبیده، و ابنیر و قوم در اطرافش خوابیده
    بودند.
  ron-1924: Давид ши Абишай с-ау дус ноаптя ла попор. Ши ятэ кэ Саул ера кулкат ши
    дормя ын корт, ын мижлокул таберей, ши сулица луй ера ынфиптэ ын пэмынт, ла капул
    луй. Абнер ши попорул луй ерау кулкаць ын журул луй.
  ben-OBCV: অতএব দাউদ ও অবীশয় রাতের বেলায় সেখানে চলে গেলেন, যেখানে শৌল শিবিরের ভিতরে
    ঘুমিয়েছিলেন ও তাঁর বর্শাটি তাঁর মাথার কাছে মাটিতে পোঁতা ছিল। অবনের ও সৈন্যসামন্তরা
    তাঁকে ঘিরে সবাই শুয়েছিল।
  som-som: Sidaasay Daa'uud iyo Abiishay dadkii ugu yimaadeen habeennimo, oo waxay
    arkeen Saa'uul oo hurda meeshii gaadhifardoodka dhexdeeda, oo warankiisiina dhulkuu
    ku mudnaa meel madaxiisa u dhow; oo Abneer iyo dadkiina hareerihiisay jiifeen.
  lat-VUC: 'Venerunt ergo David et Abisai ad populum nocte, et invenerunt Saul jacentem
    et dormientem in tentorio, et hastam fixam in terra ad caput ejus: Abner autem
    et populum dormientes in circuitu ejus.'
  eng-ASVBT: 'So David and Abishai came to the people by night: and, behold, Saul
    lay sleeping within the place of the wagons, with his spear stuck in the ground
    at his head; and Abner and the people lay round about him.'
  ita-1885: 'E Abisai disse: Io scenderò teco. Davide adunque, ed Abisai, vennero
    di notte al popolo. Ed ecco, Saulle giaceva dormendo dentro al recinto, e la sua
    lancia era fitta in terra presso a lui dal capo; ed Abner e il popolo giacevano
    d''intorno a lui.'
  eng-LXXUP: 'So David and Abishai go in among the people by night: and behold, Saul
    was fast asleep in the chariot, and his spear was stuck in the ground near his
    head, and Abner and his people slept round about him.'
  eng-ULB: So David and Abishai went to the army by night. Saul was there sleeping
    inside the camp with his spear stuck in the ground beside his head. Abner and
    his soldiers lay around him.
  spa-VBL: Así que David y Abisai fueron al campamento del ejército por la noche.
    Saúl estaba durmiendo en el campamento con su lanza clavada en el suelo junto
    a su cabeza, y Abner y sus hombres dormían a su alrededor.
  fra-_FOB: David et Abishaï vinrent donc de nuit vers le peuple; et voici, Saül dormait,
    couché dans l'enceinte du camp, et sa lance était plantée en terre à son chevet,
    et Abner et le peuple étaient couchés autour de lui.
  mal-mal: ഇങ്ങനെ ദാവീദും അബീശായിയും രാത്രിയിൽ പടജ്ജനത്തിന്റെ അടുക്കൽ ചെന്നു; ശൌല്‍
    പാളയത്തിന് നടുവിൽ കിടന്നുറങ്ങുകയായിരുന്നു; അവന്റെ കുന്തം അവന്റെ തലയുടെ അരികിൽ
    നിലത്ത് കുത്തി നിറുത്തിയിരുന്നു; അബ്നേരും പടജ്ജനവും അവന് ചുറ്റും കിടന്നിരുന്നു.
  urd-GVR: Chunāṅche donoṅ rāt ke waqt kaimp meṅ ghus āe. Soe hue faujiyoṅ aur Abinair
    se guzar kar wuh Sāūl tak pahuṅch gae jo zamīn par leṭā so rahā thā. Us kā nezā
    sar ke qarīb zamīn meṅ gaṛā huā thā.
  suz-BL: मिनु नाक्‍दो दाऊद नु अबीशै सावल आ बाक्‍तीकेम ओव़सा बाक्‍त। मिनु सावल आ मुर
    आन दातेमी आ तूतीक आ पिया गे ख्रुक्‍शा, इप्‍शो थित्से बाक्‍त। आब्‍नेर नु आ मुरपुकी
    चहिं सावल आ एर ओंथ हिरशा इप्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Davide ed Abishai dunque pervennero di notte a quella gente; ed ecco che
    Saul giaceva addormentato nel parco dei carri, con la sua lancia fitta in terra,
    dalla parte del capo; ed Abner e la sua gente gli stavan coricati all’intorno.
  ckb-ckb: ئیتر داود و ئەبیشەی بە شەو هاتن بۆ لای سوپاکە و بینییان شاول لەناو ئۆردوگاکە
    پاڵکەوتووە و نوستووە، ڕمەکەشی لەلای سەرییەوە لە زەوی چەقیبوو، ئەبنێر و سوپاکەش
    لە چواردەوریدا پاڵکەوتبوون.
  eng-BBE: 'So David and Abishai came down to the army by night: and Saul was sleeping
    inside the ring of carts with his spear planted in the earth by his head: and
    Abner and the people were sleeping round him.'
  kan-OKCV: ದಾವೀದನೂ, ಅಬೀಷೈಯನೂ ರಾತ್ರಿಯಲ್ಲಿ ಆ ಜನರ ಬಳಿಗೆ ಬಂದರು. ಸೌಲನು ಕಂದಕದೊಳಗೆ ಮಲಗಿ
    ನಿದ್ರೆ ಮಾಡುತ್ತಿದ್ದನು. ಅವನ ಈಟಿಯು ಅವನ ತಲೆದಿಂಬಿನ ಬಳಿಯಲ್ಲಿ ನೆಟ್ಟಿತ್ತು. ಆದರೆ ಅವನ ಸುತ್ತಲು
    ಅಬ್ನೇರನೂ, ಜನರೂ ಮಲಗಿದ್ದರು.
  tam-2017: அப்படியே தாவீதும் அபிசாயும் இரவிலே அந்த ஜனங்களுக்குள்ளே வந்தார்கள்; இதோ,
    சவுல் இரதங்களிருக்கிற இடத்திலே படுத்து தூங்கிக்கொண்டிருந்தான்; அவனுடைய தலைமாட்டில்
    அவனுடைய ஈட்டி நிலத்திலே குத்தியிருந்தது; அவனைச் சுற்றிலும் அப்னேரும் மக்களும்
    படுத்திருந்தார்கள்.
  spa-RV-1909: 'David pues y Abisai vinieron al pueblo de noche: y he aquí Saúl que
    estaba tendido durmiendo en la trinchera, y su lanza hincada en tierra á su cabecera;
    y Abner y el pueblo estaban alrededor de él tendidos.'
  ron-BTF: Astfel David și Abișai au venit la popor noaptea; și, iată, Saul stătea
    întins, dormind înăuntrul șanțului de apărare cu sulița sa înfiptă în pământ,
    la capul său; iar Abner și poporul erau întinși de jur împrejurul lui.
  eng-WEBP: So David and Abishai came to the people by night; and, behold, Saul lay
    sleeping within the place of the wagons, with his spear stuck in the ground at
    his head; and Abner and the people lay around him.
  eng-FBV: So David and Abishai went to the army camp at night. Saul was sleeping
    there in the camp with his spear stuck in the ground beside his head, with Abner
    and his men sleeping around him.
  nld-1939: Zo drong David met Abisjai ‘s nachts tot de troep door. En zie, daar lag
    Saul in het legerkamp te slapen; aan zijn hoofdeinde stond zijn lans in de grond
    gestoken, en Abner lag met het volk in een kring om hem heen.
  nch-BL: Huajca David huan Abisai nimantzi calajque campa itztoyaj isoldados Saúl,
    huan quipantitoj Saúl cuali cochtoya huan icuachoso quitoctoya talchi nechca itzonteco.
    Huan Abner huan nochi isoldados nojquiya cuali cochtoyaj, huan yahualtic quipixtoyaj
    Saúl.
  vie-1934: Vậy, Đa-vít và A-bi-sai lúc ban đêm, vào giữa quân lính, thấy Sau-lơ đang
    ngủ, nằm trong đồn, cây giáo cặm dưới đất tại nơi đầu giường. Aùp-ne và quân lính
    nằm ở xung quanh người.
  hin-CV: उस रात दावीद तथा अबीशाई सेना के पड़ाव में चले गए. वहां शाऊल विशेष सुरक्षा
    के स्थल में सोए हुए थे. उनका भाला उनके सिर के निकट भूमि में गड़ा हुआ था, तथा अबनेर
    तथा सारी सेना उन्हें घेरे हुए सो रही थी.
  spa-BES: Entonces, David y Abisai bajaron al ejército de noche, y Saúl estaba durmiendo
    en el campamento con su lanza plantada en la tierra junto a su cabeza, y Abner
    y la gente dormían a su alrededor.
  tdx-tdx: Aa le niheo mb’ am’ ondatio mb’eo haleñe t’i Davide naho i Abisay, le ingo
    t’i Saole mandre, mirotse añivo’ i toetsey eo, i lefo’ey nitsa­tok’ an-tane marine’
    i añambone’ey vaho nandre niarikoboñe aze t’i Abnere naho ondaty iabio.
  tha-KJV: ดาว​ิดและอาบีชัยจึงลงไปที่กองทัพในเวลากลางคืน และดู​เถิด ซาอูลบรรทมอยู่กลางเขตค่าย
    หอกของพระองค์ปักอยู่​ที่​ที่​ดิ​นตรงพระเศียร อับเนอร์กับพวกพลก็นอนล้อมพระองค์​อยู่
  por-BR-2018: 'Davi pois e Abisai vieram ao povo de noite: e eis que Saul que estava
    estendido dormindo na trincheira, e sua lança fincada em terra à sua cabeceira;
    e Abner e o povo estavam ao redor dele estendidos.'
  deu-ELO: Und David und Abisai kamen zu dem Volke bei der Nacht; und siehe, Saul
    lag schlafend in der Wagenburg, und sein Speer war in die Erde gesteckt zu seinen
    Häupten; und Abner und das Volk lagen rings um ihn her.
  eng-WYC-2018: Therefore David and Abishai came to the people in the night, and they
    found Saul lying and sleeping in the tent, and a spear set fast in the earth at
    his head; forsooth they found Abner and the people sleeping in his compass (or
    and they found Abner and the other people sleeping all around him).
  epo-epo: Kaj David kaj Abiŝaj venis al la popolo nokte; kaj jen Saul kuŝas kaj dormas
    en la centro de la tendaro, kaj lia lanco estas enfiksita en la tero apud lia
    kaploko, kaj Abner kaj la popolo kuŝas ĉirkaŭe.
  uig-PIN: Xuning bilǝn Dawut wǝ Abixay keqidǝ ⱪoxun bar yǝrgǝ beriwidi, mana Saul
    ⱪoxun istiⱨkami iqidǝ uhlap yatⱪanidi; uning nǝyzisi tǝkiyisining yenida yǝrgǝ
    ⱪadaⱪliⱪ turatti; Abnǝr bilǝn adǝmliri uning ǝtrapida yatatti.
  beo-beo: 'Amaiba:le, amogala gasia, Da:ibidi amola Abisia:i ela da Solo awali fia
    golili sa:ili ba:loba, Solo da mogoadafa golai dialebe ba:i. Solo ea goge agei
    dialuma bega: bugisili dialebe ba:i. A:bena amola ea dadi gagui dunu da Solo sisiga:le
    golaigia:i dialebe ba:i.'
  tpi-OTNT: Orait na long dispela nait Devit wantaim Abisai i go insait long kem bilong
    Sol. Na tupela i lukim em i slip namel long kem na em i bin sanapim spia bilong
    en long graun klostu long het bilong en. Na Apner wantaim ol soldia i slip raunim
    em.
  hau-SA: Saboda haka Dawuda da Abishai suka gangara zuwa wurin rundunar da dare,
    sai ga Shawulu kwance yana barci a cikin sansani da māshinsa a kafe a ƙasa kusa
    da kansa. Abner kuwa tare da sojoji suna kwance kewaye da shi.
  uig-LAT: Shuning bilen Dawut we Abishay kéchide qoshun bar yerge bériwidi, mana
    Saul qoshun istihkami ichide uxlap yatqanidi; uning neyzisi tekiyisining yénida
    yerge qadaqliq turatti; Abner bilen ademliri uning etrapida yatatti.
  nde-nde: Ngakho uDavida lo-Abhishayi baya ebuthweni ebusuku babona uSawuli elele
    ubuthongo phakathi kwesihonqo umkhonto wakhe ugwaze phansi eduzane lekhanda lakhe.
    U-Abhineri lamabutho babelele bemhanqile.
  ton-ton: 'Ko ia naʻe hoko ai ʻa Tevita mo ʻApisai ki he kakai ʻi he poʻuli: pea
    vakai, naʻe tokoto ʻo mohe ʻa Saula ʻi heʻene saliote, pea naʻe velo hono tao
    ki he kelekele ʻi hono ʻolunga: pea naʻe tokoto ʻa ʻApina mo e kakai ʻo takatakai
    ʻiate ia.'
  ces-1613: A tak přišel David a Abizai k lidu v noci, a aj, Saul leže, spal, jsa
    vozy otočen, a kopí jeho vetknuté bylo v zemi u hlavy jeho, Abner pak i lid spali
    vůkol něho.
  eng-WMB: So David and Abishai came to the people by night; and, behold, Saul lay
    sleeping within the place of the wagons, with his spear stuck in the ground at
    his head; and Abner and the people lay around him.
  tam-TCV: எனவே தாவீதும் அபிசாயும் அன்றிரவு அங்கே போனார்கள். அங்கே முகாமுக்குள் சவுல்
    நித்திரையாயிருப்பதைக் கண்டார்கள். அவனுடைய தலைமாட்டில் நிலத்தில் அவனுடைய ஈட்டி
    குத்தி வைக்கப்பட்டிருந்தது. அப்னேரும் மற்ற வீரரும் சவுலைச் சுற்றிலும் படுத்திருந்தார்கள்.
  ceb-ULB: Busa si David ug si Abisai miadto sa mga kasundalohan sa pagkagabii. Ug
    atua si Saul natulog sulod sa kampo, tupad sa iyang bangkaw nga giugbok sa yuta
    dapit sa iyang ulohan. Si Abner ug ang iyang mga sundalo nanghigda libot kaniya.
  pol-UBG: Przyszli więc Dawid i Abiszaj w nocy do tych ludzi. I oto Saul, leżąc,
    spał w środku obozu, a jego włócznia była wbita w ziemię przy jego głowie. Abner
    zaś i ludzie leżeli dokoła niego.
  urd-GVU: چنانچہ دونوں رات کے وقت کیمپ میں گھس آئے۔ سوئے ہوئے فوجیوں اور ابنیر سے
    گزر کر وہ ساؤل تک پہنچ گئے جو زمین پر لیٹا سو رہا تھا۔ اُس کا نیزہ سر کے قریب
    زمین میں گڑا ہوا تھا۔
  deu-1912: Also kam David und Abisai zum Volk des Nachts. Und siehe, Saul lag und
    schlief in der Wagenburg, und sein Spieß steckte in der Erde zu seinen Häupten;
    Abner aber und das Volk lag um ihn her.
  kan-2017: ದಾವೀದನೂ ಮತ್ತು ಅಬೀಷೈಯೂ ರಾತ್ರಿಯಲ್ಲಿ ಆ ಪಾಳೆಯಕ್ಕೆ ಹೋದಾಗ ಸೌಲನು ಬಂಡಿಗಳ ಗುಂಪಿನ
    ಮಧ್ಯದಲ್ಲಿ ಮಲಗಿಕೊಂಡು ನಿದ್ರೆಮಾಡುತ್ತಿದ್ದನು. ಅವನ ಬರ್ಜಿಯು ಅವನ ತಲೆಯ ಹತ್ತಿರ ನೆಲದಲ್ಲಿ
    ನೆಡಲ್ಪಟ್ಟಿತ್ತು. ಅಬ್ನೇರನೂ, ಸೈನಿಕರೂ ಅವನ ಸುತ್ತಲೂ ಮಲಗಿದ್ದರು.
  yap-yap: Aram e re nep’ ni yan David nge Abishai ngalan e gin kanpag fapi tent ko
    pi salthaw rok Saul riy miyow pir’eg Saul ni be mol u lukngun fapi tent ni bay
    e sarey rok u charen lolgen nib rog nga but’. Ma be mol Abner nge fare ulung i
    salthaw ni kar liyeged Saul.
  hlt-MCSB: Te dongah David neh Abishai loh pilnam te khoyin ah a paan. Te vaengah
    Saul tah namtlak ah muelh yalh tih a caai te a lu, a lu ah diklai la tlaeh. A
    kaep, a kaep ah Abner neh pilnam te yalh.
  mdy-ETH: ዬያሮ ዬኖ ዋንቴሎ ዳውቴና ዓቢሻዬና ሳኣዖኦሌንሢ ዱንኪ ዓኣ ቤዞ ጌሌኔ፤ ዒኢካ ዔያታ ሄላዖ ሳኣዖኦሌ ጊንዒ ዓኣንቴ
    ዴንቄኔ፤ ዎርፃ ዒዛኮ ቶኦኮ ዛላ ዾቂንቲ፥ ዓቤኔሬንታ ሃንጎ ዖሎ ዓሶንታ ዒዛኮ ኮይሎይዳ ቢያ ላሂ ዓኣኔ፤
  twi-ASANTE: Enti, Dawid ne Abisai kɔɔ asraafoɔ no nkyɛn anadwo, kɔtoo Saulo sɛ wada
    wɔ atenaeɛ no mu a, ɔde ne pea apoma fam wɔ ne tiri ho pɛɛ. Na Abner ne asraafoɔ
    no nso atwa ne ho ahyia a wɔadeda.
  eng-WEBU: So David and Abishai came to the people by night; and, behold, Saul lay
    sleeping within the place of the wagons, with his spear stuck in the ground at
    his head; and Abner and the people lay around him.
  wal-wal: Hegaa gishshau, Daawitinne Abishaayi he gallassa qammi olanchchatukko yiyo
    wode, Saa7ooli ba tooraa huupheessaara biittan toridi, qato giddon zin77idaagaa
    demmidosona. Abaneerinne olanchchati a yuuyi aadhdhidi zin77idosona.
  spa-PDDPT: Así pues, David y Abisai fueron de noche a la gente. Ciertamente Saúl
    estaba tendido dormido en medio del campamento, con su lanza clavada en tierra
    a su cabecera. Abner y el pueblo estaban tendidos alrededor de él.
  gun-gun: Ha'e rami vy Abisai reve Davi ou pyávy heta va'ea py. Ha'e rã ha'e py Saul
    onheno vy oke oupy ijaty okuapy va'e mbyte. Oakã katy'i hu'y guaxu oipyxo imo'amy
    yvy re. Abner ha'e heta va'e kuery mboae ma ijyvýry rupi meme onheno okuapy.
  agu-BL: Ej te ite'n nin ak'bala'tz e' ben Luwiy tu Abisai jalen te yi ama'l kale
    na chiwite't Saúl. Cho'n na wit Saúl ẍchinicy'al cyakil yi e' sanlar. Ej nin naka'jil
    yi witz' i' txiclij yi lans tul tx'otx'. Ma Abner scyuch' yi e' mas sanlar cho'n
    chiwite'n solte'j i'.
  eng-PEV: So in the middle of the night, David and Abishai went quietly into Saul’s
    camp. Everybody was asleep. They found Saul asleep in the middle of the camp.
    His spear stood there, stuck in the ground near his head. Other soldiers lay asleep
    nearby. One of them was Abner, the boss of Saul’s soldiers.
  ilo-ULB: Napan ngarud ni David ken ni Abisai iti ayan ti armada iti dayta a rabii.
    Ket adda sadiay ni Saul a matmaturog iti uneg ti kampo, ket naitugkel iti daga
    iti abay ti uloanna ti gayangna. Nakaidda ni Abner ken dagiti soldadona iti aglawlawna.
  kpg-kpg: Di boo deelaa, gei David mo Abishai gaa hula ga ulu gi lodo di waahale laa
    o Saul, gei meemaa ga gidee a Saul e kii i tungaa lodo o nia hale laa digaula,
    gei dana daalo e hagaduu i hongo di gelegele i baahi dono libogo, gei Abner mo
    digau dauwa e kii i baahi o Saul.
  uig-ARA: شۇنىڭ بىلەن داۋۇت ۋە ئابىشاي كېچىدە قوشۇن بار يەرگە بېرىۋىدى، مانا سائۇل
    قوشۇن ئىستىھكامى ئىچىدە ئۇخلاپ ياتقانىدى؛ ئۇنىڭ نەيزىسى تەكىيىسىنىڭ يېنىدا يەرگە
    قاداقلىق تۇراتتى؛ ئابنەر بىلەن ئادەملىرى ئۇنىڭ ئەتراپىدا ياتاتتى.
  sus-sus: Dawuda nun Abisayi naxa goro ɲama yire kɔɛ ra. Sɔlu nu saxi ɲama tagi,
    a na xife, a xa tanbɛ sɔrɔnxi a xun sade ra. Abeneri nun ɲama birin saxi a rabilinyi.
  pon-2006: Eri, nipwongo Depit oh Apisai ahpw kohla pedolong nan kahnimpwal en Sohl,
    ira ahpw diarada Sohl e wie seiseimwok masloalen kahnimpwalo oh sapwellime ketieuwo
    uhdahsang nanpwel limwahn moangeo. Apner oh sapwellime sounpei ko wie memeir limwah.
  ksd-ksd: Damana David ma Abisai dir ga ruk ra marum ta ra pakana dia ga ngo pit
    tana; ma Saul i ga va ta ra bala na bakbakit, ma kana rumu di ga page ke ta ra
    pia maravai ta ra ulu i Saul, ma Abner ma ra loko na tarai na vinarubu dia ga
    va kikil ia.
  tur-YTC: David'le Avişay geceleyin halkın yanına geldiler ve işte, Saul arabaların
    bulunduğu yerde uyuyordu, mızrağı başında yere saplıydı; Avner ve halk onun çevresinde
    yatıyorlardı.
  grc-BRENT: Καὶ εἰσπορεύεται Δαυὶδ καὶ Ἀβεσσὰ εἰς τὸν λαὸν τὴν νύκτα· καὶ ἰδοὺ Σαοὺλ
    καθεύδων ὕπνῳ ἐν λαμπήνῃ, καὶ τὸ δόρυ αὐτοῦ ἐμπεπηγὸς εἰς τὴν γῆν πρὸς κεφαλῆς
    αὐτοῦ, καὶ Ἀβεννὴρ καὶ ὁ λαὸς αὐτοῦ ἐκάθευδε κύκλῳ αὐτοῦ.
  ind-AYT: Daud bersama Abisai mendatangi rakyat itu pada malam hari. Tampaklah Saul
    berbaring di tengah-tengah perkemahan, dengan tombak terpancang di tanah, di sebelah
    kepalanya, sementara Abner dan rakyatnya berbaring di sekelilingnya.
  nya-nya: Choncho Davide ndi Abisai anapita ku misasa ya ankhondowo usiku. Atafika
    anangopeza Sauli ali gone mu msasa wake mkondo wake atawuzika pansi pafupi ndi
    mutu wake, Abineri ndi ankhondo onse anali atagona momuzungulira.
  hrv-hrv: 'I tako David i Abišaj dopriješe noću do vojske: i gle, Šaul ležaše i spavaše
    u taboru, a koplje mu kod uzglavlja zabodeno u zemlju. Abner i vojnici ležahu
    oko njega.'
  mps-mps: Tialima, te sogo hulide Devit dali Abisai si te Solgo bidibo pesage tomoba
    pai. Tama augwali sigo suali, aga te pesage tomode pila muyu, tama aga sesemone
    ene te aga tobolu pąde te tǫba tulama elaluali. Tama Apner dali te ami bidi
    dabe daligo aga bagua selama, piai elaluali.
  tpi-tpi: Orait na long dispela nait Devit wantaim Abisai i go insait long kem bilong
    Sol. Na tupela i lukim em i slip namel long kem na em i bin sanapim spia bilong
    en long graun klostu long het bilong en. Na Apner wantaim ol soldia i slip raunim
    em.
  dan-1931: Så kom David og Abisjaj om Natten til Hæren, og se, Saul lå og sov i Vognborgen
    med sit Spyd stukket i Jorden ved sit Hovedgærde, medens Abner og Krigerne lå
    rundt om ham.
  vie-OVCB: Đa-vít cùng A-bi-sai lẻn vào trại quân Sau-lơ, thấy vua đang ngủ, có cây
    giáo cắm dưới đất ngang bên đầu. Họ cũng thấy Áp-ne và quan quân chung quanh Sau-lơ.
  guj-2017: તેથી દાઉદ તથા અબિશાય રાતે સૈન્ય પાસે આવ્યા. અને ત્યાં શાઉલ છાવણીની અંદર
    સૂતેલો હતો, તેનો ભાલો તેના માથાની બાજુએ ભોંયમાં ખોસેલો હતો. આબ્નેર તથા તેના સૈનિકો
    તેની આસપાસ સૂતેલા હતા.
  pon-2006A: Eri, nipwongo Depit oh Apisai ahpw kohla pedolong nan kahnimpwal en Sohl,
    ira ahpw diarada Sohl e wie seiseimwok masloalen kahnimpwalo oh sapwellime ketieuwo
    uhdahsang nanpwel limwahn moangeo. Apner oh sapwellime sounpei ko wie memeir limwah.
  por-BRBSL: Então David e Abishai vieram ao povo à noite; e eis que Saul estava deitado
    dormindo dentro do lugar das carroças, com sua lança presa no chão à sua cabeça;
    e Abner e o povo estavam deitados ao seu redor.
  aly-aly: Ampepenyel ratherr apertenhew apmer Saul-wenh-warl. Ingkerrenh ankwa apelp
    ayntenh. Ratherr arey-alhew Saul-atherr, ampepelarl ayntenh. Irrtyart ikwerenh
    rtnenh ahernel arrer-antey.
  cth-cth: Devit hoi Abisai teh Sawl tinaw onae koe tangmin vah a cei roi, khenhaw!
    Sawl te pupim lungui vah a i, a lû koevah tahroe hah talai dawk a thoe sak teh,
    Abner hoi ransanaw teh a tengpam vah a i awh.
  twi-twi: Enti Dawid ne Abisai kɔɔ asraafo no nkyɛn anadwo, kɔtoo Saulo sɛ wada wɔ
    atenae hɔ a, ɔde ne peaw atim fam wɔ ne ti ho pɛɛ. Na Abner ne asraafo no nso
    atwa ne ho ahyia a wɔadeda.
  hlt-hlt: Te dongah David neh Abishai loh pilnam te khoyin ah a paan. Te vaengah
    Saul tah namtlak ah muelh yalh tih a caai te a lu, a lu ah diklai la tlaeh. A
    kaep, a kaep ah Abner neh pilnam te yalh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɛi kɛ́kɔtɛ Sɑuri kɑrì kɛyènkɛ̀ kɛ̀ Sɑuri duɔ́ dɛ cuokɛ̀, kòo
    kpɑ̃nnì cùɔ́kɛ́ o yuu tɑkɛ́ Abunɛɛ nɛ̀ ditĩ̀nnì kɛ̀ bɛ̀ duɔ́ koò fitɛ́.
  msy-2020: Ezɨ dɨmagarir kamɨn Devit ko Abisai, aning Solɨn averpeniba itir danganimɨn
    zui. Aning ghua garima, Ame! Sol uan adarazir tongɨrama akui. A uan afuzim uan
    dapanvɨrɨn nguazimɨn anesara. Ezɨ Apner, uan mɨdorozir gumaziba ko me an okarigha
    akui.
  dop-dop: Mpʋɣʋlɛ pɑ kʋlɑ ɑhoo ɑnɩ nɑ pɑ́ polo pɑ mɑɣɑnɑ Sɑyuli hǝntɑ hɛkʋ tɑɑ nɑ
    ɩ́ tooki. Ɩ ŋmɑntɑɑɣɑ kɑ sikɑ ɩ nyʋɣʋ tɔɔ kɛ́, nɑ Apǝnɛɛ nɑ yoolɑɑ pɑ hǝntɑɑ nɑ
    pɑ́ tɑmɩ-ɩ kotɑɣɑ.
  azb-azb: Davud və Avişay gecə xalqın yanına çatdılar və budur, Şaul ordugahın içərisində
    yatıb yuxuya getmişdi, nizəsi isə başı üstündə yerə sancılmışdı. Avnerlə xalq
    isə onun ətrafında yatırdı.
  eng-DBY: And David and Abishai came to the people by night, and behold, Saul lay
    sleeping within the wagon-defence, and his spear stuck in the ground at his head;
    and Abner and the people lay round about him.
  hin-2017: अतः दाऊद और अबीशै रातों-रात उन लोगों के पास गए, और क्या देखते हैं, कि
    शाऊल गाड़ियों की आड़ में पड़ा सो रहा है, और उसका भाला उसके सिरहाने भूमि में गड़ा
    है; और अब्नेर और योद्धा लोग उसके चारों ओर पड़े हुए हैं।
  wol-KYG: Daawuda ànd ak Abisay ci guddi, ba fa dalu gàngoor ga. Ndeke Sóol a nga
    tëdd di nelaw ca digg dal ba, xeejam baa nga sampe fa suuf, féeteek bopp ba, Abner
    ak gàngoor gaa nga tëdd, yéew ko.
  eng-YLT: And David cometh — and Abishai — unto the people by night, and lo, Saul
    is lying sleeping in the path, and his spear struck into the earth at his pillow,
    and abner and the people are lying round about him.
  kne-kne: Sin doy ay labi, sin-gep da David en Abisai din kampon Saulo. Wadas Saulo
    ay naseseyep yan naipapadsek din gayang na sin toktokana. Naseseyep abe si Abner
    yan siya abe sin sosoldado na ay nangigagawa en sisya.
  eng-WYC-2017: Therefore David and Abishai came to the people in the night, and they
    found Saul lying and sleeping in the tent, and a spear set fast in the earth at
    his head; forsooth they found Abner and the people sleeping in his compass.
  eng-WMBB: So David and Abishai came to the people by night; and, behold, Saul lay
    sleeping within the place of the wagons, with his spear stuck in the ground at
    his head; and Abner and the people lay around him.
  urd-GVH: चुनाँचे दोनों रात के वक़्त कैंप में घुस आए। सोए हुए फ़ौजियों और अबिनैर
    से गुज़रकर वह साऊल तक पहुँच गए जो ज़मीन पर लेटा सो रहा था। उसका नेज़ा सर के क़रीब
    ज़मीन में गड़ा हुआ था।
  rug-rug: Ke koasa boṉi sana si nuquria ari Devita meke Abisai sa vasina koa se Saula,
    meke dogoria ri kara sapu pa vari korapana hokara si puta se Saula; sa nana hopere
    si hodu va turu nia sa pa kapa batuna. Abana meke sari nana qeto minate si puta
    vari likohae koasa.
  gaz-gaz: Kanaafuu Daawitii fi Abiishaayi halkaniin gara loltootaa dhaqan; Saaʼol
    eeboo isaa mataa isaa bira lafatti dhaabee qubata keessa rafaa ture. Abneerii
    fi loltoonni immoo isa marsanii ciciisaa turan.
  fra-LSG: David et Abischaï allèrent de nuit vers le peuple. Et voici, Saül était
    couché et dormait au milieu du camp, et sa lance était fixée en terre à son chevet.
    Abner et le peuple étaient couchés autour de lui.
  gnn-gnn: '@see-verse:1SA.026.006'
  yal-yal: Kɔɛɛn na, Dawuda nun Abisayi yi siga gali malandeni. E yi Sɔli li saxi,
    a xima, a tanban sɔtixi bɔxɔni a xun sade ra. Abineri nun sofane yi xima a rabilinni.
  haw-1868: 'A hele aku la o Davida, a me Abisai i na kanaka i ka po, aia hoi, e hiamoe
    ana o Saula mawaena o na halekaa, a ua houia kana ihe i ka honua ma kona poo:
    a e moe ana o Abenera a me na kanaka a puni ona.'
  arb-NAV: فَتَسَلَّلَ دَاوُدُ وَأَبِيشَايُ لَيْلاً إِلَى مُعَسْكَرِ شَاوُلَ، وَإذَا
    بِشَاوُلَ رَاقِدٌ عِنْدَ الْمِتْرَاسِ وَرُمْحُهُ مَغْرُوسٌ فِي الأَرْضِ إِلَى
    جِوَارِ رَأْسِهِ، وَأَبْنَيْرُ وَالْجُنُودُ نَائِمُونَ حَوْلَهُ.
  ewe-ewe: Ale David kple Abisai yi Saul ƒe aʋakɔ la gbɔ le zã me. Wokpɔ Saul wòdɔ
    alɔ̃ eye wòtsɔ eƒe akplɔ tu anyigba le eƒe tagbɔ. Ke Abner kple eƒe aʋakɔ la ɖe
    to ɖee godoo.
  eng-LEE: 'So David and Abishai came to the people by night: and, behold, Saul lay
    sleeping within the ring, with his spear stuck in the ground by his head; but
    Abner and the people were lying round about him.'
  gvn-gvn: '@see-verse:1SA.026.006'
  asm-FB: সেয়ে দায়ুদ আৰু অবীচয়ে সেই ৰাতি সেনাসকলৰ ওচৰলৈ গৈ দেখিলে যে, চৌল ছাউনিৰ
    ভিতৰত শুই আছে আৰু তেওঁৰ মূৰ-শিতানৰ ওচৰত তেওঁৰ যাঠী মাটিত খোঁচ মাৰি থোৱা আছে। অবনেৰ
    আৰু তেওঁৰ সেনাসকলে তেওঁৰ চাৰিওফালে শুই আছিল।
  sus-A: دَوُدَ نُن عَبِسَيِ نَشَ فٌرٌ حَمَ يِرٍ كْي رَ. سْلُ نُ سَشِ حَمَ تَفِ، عَ
    نَ شِقٍ، عَ شَ تَنبّ سْرْنشِ عَ شُن سَدٍ رَ. عَبٍنٍرِ نُن حَمَ بِرِن سَشِ عَ رَبِلِنيِ.
  fra-SBL: David et Abishaï arrivèrent de nuit auprès du peuple. Et voici que Saül
    était couché à l'intérieur de la place des chariots, sa lance plantée en terre
    à sa tête, et Abner et le peuple étaient couchés autour de lui.
  hbo-hbo: וַיָּבֹא֩ דָוִ֨ד וַאֲבִישַׁ֥י ׀ אֶל־הָעָם֮ לַיְלָה֒ וְהִנֵּ֣ה שָׁא֗וּל
    שֹׁכֵ֤ב יָשֵׁן֙ בַּמַּעְגָּ֔ל וַחֲנִיתֹ֥ו מְעוּכָֽה־בָאָ֖רֶץ *מְרַאֲשֹׁתֹו (מְרַאֲשֹׁתָ֑יו)
    וְאַבְנֵ֣ר וְהָעָ֔ם שֹׁכְבִ֖ים *סְבִיבֹתֹו (סְבִיבֹתָֽיו)׃ ס
  piu-2006: '@see-verse:1SA.026.006'
  pjt-pjt: Ka munga nyara palula Davidanya pula Apitjainya panykalkatira Saulaku ngurangka
    wirkanu tjana kunkunpa puḻka ngarinyangka, munu pula Saulala itingka ngaṟangi
    kunkunta. Ka palula katangka itingka palumpa kuḻaṯa muṟutjunkunytja ngaṟangi,
    kaya Apananya tjana tjaultji tjuṯa kuḻu kunkunpa uwankara ngaringi.
  kik-kik: Nĩ ũndũ ũcio Daudi na Abishai magĩthiĩ kũrĩ ita rĩu ũtukũ, nake Saũlũ aarĩ
    kũu kambĩ thĩinĩ akomete toro, na itimũ rĩake rĩhaandĩtwo hakuhĩ na mũtwe wake.
    Nake Abineri na thigari maakomete makamũthiũrũrũkĩria.
  fra-NCL: David et Abisaï arrivèrent de nuit vers le peuple, et voici que Saül était
    couché au milieu du camp et dormait, sa lance fichée en terre à son chevet ; Abner
    et le peuple étaient couchés autour de lui.
  cek-AK: To pongah David hoi Abishai loe khoving ah kaminawk ohhaih ahmuen ah caeh
    hoi; khenah, Saul loe ataihaih ahmuen um li ah angsong moe, angmah ih tayae to
    a lu taeng ih long ah a tling; Abner hoi misatuh kaminawk mah anih to takui moe,
    iih o.
  cuk-cuk: David, Abisaiʼbo a-mutik mosmalad. Geb Saúl negabargi gabmai, degi, e-nono-dukuba
    eswar-gwichi dakdapmalad. Abner, degi, sordamar-bila-onomaladbo Saúl-ebiris gabmamai
    dakdapid.
  uig-CYR: Шуниң билән Давут вә Абишай кечидә қошун бар йәргә беривиди, мана Саул
    қошун истиһками ичидә ухлап ятқан еди; униң нәйзиси тәкийисиниң йенида йәргә қадақлиқ
    туратти; Абнәр билән адәмлири униң әтрапида ятатти.
  tel-2017: దావీదు, అబీషైలు రాత్రి సమయంలో ఆ శిబిరం దగ్గరికి వెళితే సౌలు శిబిరం మధ్యలో
    పండుకుని నిద్రపోతున్నాడు. అతని ఈటె అతని దిండు పక్క నేలకు గుచ్చి ఉంది. అబ్నేరు,
    ఇతరులు సౌలు చుట్టూ పండుకుని నిద్రపోతున్నారు.
  hat-BSA: Konsa, David avèk Abischaï te pwoche kote pèp la nan lannwit. Epi vwala,
    Saül te kouche nan dòmi anndan won kan an avèk frenn li kole nan tè kote tèt li.
    Epi Abner avèk pèp la te kouche antoure li.
  kos-kos: Na in fong sac, David ac Abishai som ac utyak nu nien aktuktuk lal Saul,
    ac konalak ke el motul infulwen nien aktuktuk uh, ac osra natul ah kasiki oan
    sisken sifal. Abner ac mwet mweun elos motul raunella.
  hbo-WLC: וַיָּבֹא֩ דָוִ֨ד וַאֲבִישַׁ֥י ׀ אֶל־הָעָם֮ לַיְלָה֒ וְהִנֵּ֣ה שָׁא֗וּל
    שֹׁכֵ֤ב יָשֵׁן֙ בַּמַּעְגָּ֔ל וַחֲנִית֥וֹ מְעוּכָֽה־בָאָ֖רֶץ מראשתו וְאַבְנֵ֣ר
    וְהָעָ֔ם שֹׁכְבִ֖ים סביבתו׃ ס
  ibo-ibo: Ya mere, nʼabalị, Devid na Abishai jiri nwayọọ jeruo ebe ndị agha Sọl mara
    ụlọ ikwu ha. Ha hụrụ Sọl ebe o dinara ala na-arahụ ụra. Ùbe ya ka ọ manyekwara
    nʼala nʼakụkụ ebe isi ya dị. Abna, na ndị agha ndị ọzọ dina gburugburu Sọl na-arahụ
    ụra.
  ory-ory: ତହୁଁ ରାତ୍ରି ବେଳେ ଦାଉଦ ଓ ଅବୀଶୟ ଲୋକମାନଙ୍କ ନିକଟକୁ ଗଲେ; ଆଉ ଦେଖ, ଶାଉଲ ଶଗଡ଼ବନ୍ଦି
    ସ୍ଥାନ ମଧ୍ୟରେ ଶୟନ କରି ନିଦ୍ରିତ ହୋଇଅଛନ୍ତି, ତାଙ୍କର ବର୍ଚ୍ଛା ତାଙ୍କ ମସ୍ତକ ପାଖ ଭୂମିରେ
    ମରା ହୋଇଅଛି; ପୁଣି, ଅବ୍‍ନର ଓ ଲୋକମାନେ ତାଙ୍କର ଚାରିଆଡ଼େ ଶୋଇଅଛନ୍ତି।
  chk-chk: Iei mine Tafit me Apisai ra feitiu ren ewe mwichen sounfiu lepwin o küna
    Saul pwe a möür lukalapen ewe leni. Wokun siles a fotetiu lepwül asen möküran,
    nge Apner me ewe mwichen sounfiu ra möür pwelin ünükün.
  ssd-ssd: Furirna le David le Abisai nale kurauka Saul nuŋe kuasmbi ndoŋ tumbraŋ
    ulmba minnaig ta ndek kinaik ka Saul kinymba minna le kaŋgernaik. Saul nu nuŋe
    mbanduwaŋ ta tumba gabat tatum taŋge te-timba ŋgamu-ŋgamuŋge kinyna le Abner kame
    kuasmbi ŋakmba nane nu laipmba kinynaig.
  rop-rop: Wal midulnait na Deibid en Ebishai bin go langa det kemp blanga King Sol,
    en dubala bin luk King Sol en Ebna deya silip rait langa midul langa det kemp.
    Det spiya blanga King Sol bin jandap deya wansaid langa im hed, en ola solja blanga
    im bin silip raidaran langa dubala.
  ukr-1871: Як же пробрались у ночі Давид з Абессою до людей (Саулових), аж лежить
    Саул у снї, а спис його стремить у землї в головах у його; Абенир же й люде лежать
    навкруги його.
  deu-1951: Also kamen David und Abisai zum Volke bei Nacht und siehe, Saul lag da
    und schlief in der Wagenburg, und sein Speer stak in der Erde bei seinem Haupt.
    Abner aber und das Volk lagen um ihn her.
  eng-JPS: So David and Abishai came to the people by night; and, behold, Saul lay
    sleeping within the barricade, with his spear stuck in the ground at his head;
    and Abner and the people lay round about him.
  srp-1865: I tako David i Avisaj doðoše noæu k narodu; a gle, Saul ležaše i spavaše
    izmeðu kola, i koplje mu bješe èelo glave pobodeno u zemlju; Avenir pak i narod
    ležahu oko njega.
  lug-lug: Awo Dawudi ne Abisaayi ne bagenda mu lusiisira ekiro, ne basanga Sawulo
    nga yeebase wakati mu lusiisira, effumu lye nga lisimbiddwa mu ttaka emitwetwe
    we. Abuneeri n’abaserikale baali beebase okumwetooloola.
  heb-heb: ויבא דוד ואבישי אל העם לילה והנה שאול שכב ישן במעגל וחניתו מעוכה בארץ מראשתו
    ואבנר והעם שכבים סביבתו׃
  ben-IRV: পরে রাতের বেলা দায়ূদ ও অবীশয় শৌলের সৈন্যদের মধ্যে গেলেন। শৌল ছাউনিতে
    মালপত্রের মাঝখানে ঘুমিয়ে ছিলেন। তাঁর বর্শাটা তাঁর মাথার কাছে মাটিতে পোঁতা ছিল।
    অব্‌নের ও সৈন্যেরা তাঁর চারপাশে শুয়ে ছিল।
  pan-pan: ਸੋ ਦਾਊਦ ਅਤੇ ਅਬੀਸ਼ਈ ਰਾਤ ਨੂੰ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਪਏ ਅਤੇ ਵੇਖੋ, ਉਸ ਵੇਲੇ ਸ਼ਾਊਲ
    ਗੱਡੀਆਂ ਦੇ ਥਾਂ ਵਿੱਚ ਸੁੱਤਾ ਪਿਆ ਸੀ ਅਤੇ ਉਹ ਦੀ ਬਰਛੀ ਉਹ ਦੀ ਸਿਰਹਾਣੇ ਧਰਤੀ ਵਿੱਚ ਗੱਡੀ ਹੋਈ
    ਸੀ ਅਤੇ ਅਬਨੇਰ ਅਤੇ ਸਿਪਾਹੀ ਉਹ ਦੇ ਉਦਾਲੇ ਪਏ ਹੋਏ ਸਨ।
  tkr-tkr: Davudıy Avişay zastavaysqa xəmde qabı hiviyxhar. Manbışik'le Şaul zastavayne
    ar g'alirxhu g'ece, cun nized cune vuk'lene k'anyaqacad k'exı eyxhe. Avneriy eskerar
    cune hiqiy-alla g'alyapk'ı vooxhe.
  mya-JVB: ဒါဝိဒ် နှင့် အဘိရှဲ တို့သည် ညဉ့် အခါ တပ်သား များရှိရာသို့ သွား ၍ ရှောလု
    သည် ရထားတပ်အလယ် ၌ အိပ်ပျော် လျက် ၊ လှံ တော်သည် ခေါင်းရင်း အနား မြေ ၌ စိုက် လျက်
    ၊ အာဗနာ နှင့် တပ်သား များတို့သည် ပတ်လည် ၌အိပ် လျက်ရှိကြ၏။
  tbg-tbg: Ho vi entara entaqi Devitiva Abisaikantiro vatukaqi oriqetero tavovaro
    Soruva vatuka avutaqi vaiteharo nai vaantaara aratova vira qiataini vaumanta Apinevavata
    iqoka vaiinti vonavuvata Sorura ututumate vaite vaura.
  hmo-hmo: Vadaeni unai hanuaboi lalonai Davida bona Abisai be Saulo ena kamepa dekenai
    idia vareai lao. Saulo be unuseni ia mahuta, kamepa ena huanai, iena io be tano
    dekenai ia gwadaia, bona ia gini maoromaoro Saulo ena kwarana badibadinai. Abinere
    bona tuari taudia ibounai idia mahuta noho, idia ese Saulo idia hagegea.
  urd-urd: इसलिए दाऊद और अबीशै रात को लश्कर में घुसे और देखा कि साऊल गाड़ियों की जगह
    के बीच में पड़ा सो रहा है और उसका नेज़ा उसके सरहाने ज़मीन में गड़ा हुआ है और अबनेर
    और लश्कर के लोग उसके चारों तरफ़ पड़े हैं।
  rus-SYN: И пришел Давид с Авессою к людям Сауловым ночью; и вот, Саул лежит, спит
    в шатре, и копье его воткнуто в землю у изголовья его; Авенир же и народ лежат
    вокруг него.
  bqc-SIM: Kɛ́ Davidi ń Abisaio lↄ̀ↄlɛ zĩgↄ̃piↄzi gwã́, ↄ̃ aa Saulu è wúlɛa,
    àlɛ i'o bòo guoguo, aà sↄ̃na pɛ́lɛa aà mizĩ. Abinɛɛ ń a gbɛ̃́ↄ wúlɛa liaaaàzi
    ḿpii.
  tcz-CHONGTHU: Hijeh chun David le Abishai chu Saul umna ngahmun sung’ah alut lhon
    in ana imut pettah’u agatoh lhon in, ngahmun lailung achun Saul alumin, alukhap
    koma chun atengcha tolla ana kiphut’in, chule Abner le asepaite chu Saul kimvellah
    ana imuvin ahi.
  mar-mar: मग दावीद व अबीशय रात्री लोकांजवळ गेले आणि पाहा शौल छावणीत निजला आहे व त्याचा
    भाला त्याच्या उशाजवळ भूमीत रोवलेला व त्याच्यासभोवती अबनेर व लोक निजलेले आहेत.
  qub-qub: Chay chacaylla Davidwan Abisai aywaran Saúl pachacaraycashanman. Saulga
    puñuycänaj jawananman lansanta jawiycur. Abnerna waquin suldäruncunawan puñuycänaj
    Saulpa intëru cantunpa.
  bqp-bqp: Kũ Dauda kũ Abisaio lↄↄtɛ̀ gbɛ̃ pìnↄi gwãani, akũ ò Solu è wutɛna,
    àtɛn i o bùran, a sári pɛtɛna a mìii. Abana kũ a gbɛ̃nↄn wutɛna ò likai ń pínki.
  hat-hat: Se konsa, jou sa a, nan mitan lannwit, David ak Abichayi rive nan kan an.
    Yo wè Sayil kouche ap dòmi nan mitan kan an, frenn li te plante nan tè a bò tèt
    li. Abnè ak tout rès sòlda yo te kouche bò kote l' ap dòmi tou.
  eng-BSB: That night David and Abishai came to the troops, and Saul was lying there
    asleep in the inner circle of the camp, with his spear stuck in the ground by
    his head. And Abner and the troops were lying around him.
  tod-tod: Davide ta Aɓisayi ti lɔɔni kɔɔʋɛbɛi zaama ga kpidii, ti Sayile ɠaani laani
    zaamazuʋɛ, kɔɔlaɠai zu, ná-kpɛɛin ɓadɔai unbuaʋɛ zooi ma. Aɓenɛɛl ta salaʋusuiti
    ti laani maaɠoolii zu.
  eng-WEBPB: So David and Abishai came to the people by night; and, behold, Saul lay
    sleeping within the place of the wagons, with his spear stuck in the ground at
    his head; and Abner and the people lay around him.
  kbq-kbq: Higeno Deviti'ene Abisaikea ana kenagera Soli'ma seli nonku'ma anteno mani'nefi
    ufre'na'e. Anampima ufrene ome ka'ana, Soli'a kuma amu'nompi karugru keve'a asenirega
    retru renenteno, masenegeno, Abna'ene mago'a sondia vahe'mo'zanena Solina mase
    kagi ante'nage'za ome ke'na'e.
  nhe-BL: Huajca David huan Abisai nimantzi calajque campa itztoyaj isoldados Saúl,
    huan quipantitoj Saúl cuali cochtoya huan quitoctoya icuatlami tlen huehueyac
    tlalchi nechca itzonteco. Huan Abner huan nochi isoldados nojquiya cuali cochtoyaj,
    huan yahualtic quipixtoyaj Saúl.
  bus-bus: Kɛ̀ Dauda kↄ̃n Abisaio lↄↄtɛ̀ gbɛ̃ pìnↄzi gwãavĩ, ben aↄ̃ Solu è daɛna,
