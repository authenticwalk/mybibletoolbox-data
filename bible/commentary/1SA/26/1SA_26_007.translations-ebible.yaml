    píngi.
  gub-BL: A'e rupi pyhaw oho Tawi Amizaz rupi. Wixe Xau waker haw pe wà. Wexak Xau
    iker mehe wà, zauxiapekwer waker haw myter pe wà. Umuixe kar upurukutukaw ywy
    pupe wàkàg huwake uker pà. Aminer a'e, amogwer zauxiapekwer a'e wà no, uker Xau
    izywyr a'e wà.
