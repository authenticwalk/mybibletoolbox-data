verse: 1SA.026.013
translations:
  mal-C: പിന്നെ ദാവീദ് മറുവശത്തേക്കു കടന്ന് അൽപ്പം ദൂരത്ത് ഒരു കുന്നിൻമുകളിൽ കയറിനിന്നു.
    അവർക്കിടയിൽ മതിയായ അകലമുണ്ടായിരുന്നു.
  deu-TKW: Sodann ging David auf die andere Seite und stellte sich in einiger Entfernung,
    so daß ein weiter Zwischenraum zwischen ihnen war, auf den Gipfel des Bergs.
  lin-lin: Davidi akatisaki lubwaku, akendeki na ngambo mosusu mpe atelemaki mosika,
    na songe ya ngomba, mosika penza ya molako.
  eng-LSV: And David passes over to the other side, and stands on the top of the hill
    far off—great [is] the place between them;
  eng-GNV: Then Dauid went vnto the other side, and stoode on the toppe of an hill
    a farre off, a great space being betweene them.
  eng-WEBSTER: 'Then David went over to the other side, and stood on the top of a
    hill afar off; a great space being between them:'
  nhw-BL: Teipa David quipanoc huan tlejcoc itzonatipa seyoc tepetl, huan Saúl mocajqui
    huejca ipan seyoc tepetl.
  swh-ONEN: Kisha Daudi akavuka upande mwingine na kusimama juu ya kilima mahali palipokuwa
    na nafasi pana kati yao.
  bba-bba: Mɑ u besirɑ u yɔɔwɑ ɡuu ten bee tiɑ ye yɑ kɑ Sɔɔlun sɑnsɑni dɛsire.
  eng-KJVCPB: 'Then David went over to the other side, and stood on the top of a hill
    afar off; a great space being between them:'
  luo-luo: Eka Daudi nongʼado modhi loka machielo mochungʼ ewi got kuma bor; ne odhi
    mochwalore kodgi; ne nitie thuolo malach e kindgi.
  meu-meu: Bena David na unukaha ela, dauhai e gini, ororo dorina ai. Padadia na daudau.
  npi-ULB: तब दाऊद पारिपट्टि गए र टाढा पहाडको टाकुरमा खडा भए । तिनीहरू बिच लामो दूरी
    थियो ।
  yor-yor: Dafidi sì rékọjá sí ìhà kejì, ó sì dúró lórí òkè kan tí ó jìnnà réré; àlàfo
    kan sì wà láàrín méjì wọn.
  emp-NTPO: Maʌ̃be Davira dewarabema eya zaque borod̶aa wãsia. Mama idjira Saul sordaorã
    panʌ quĩrãpe tʌmʌ arid̶e b̶esia.
  ind-ind: Lalu Daud dan Abisai menyeberangi lembah dan berdiri di atas puncak bukit
    yang berseberangan dengan pasukan Saul, sehingga jarak antara mereka cukup jauh.
  pes-OPCB: داوود از دامنهٔ کوه که مقابل اردوگاه بود بالا رفت تا به یک فاصلهٔ بی‌خطر
    رسید.
  tgl-ULB: Pagkatapos pumunta si David sa kabilang dako at tumayo sa tuktok ng bundok
    sa malayo, isang malayong pagitan ang nasa kanila.
  hui-hui: Ani bialu Debidi ibu dindi ulini hari labo hengene wiagoha pialu hari mende
    Solo paleago emene kaundia ale dege ngelowa irigiho hene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ချိုင့်​ဝှမ်း​တစ်​ဘက်​သို့​ကူး ပြီး​နောက် ဘေး​ကင်း​လောက်​အောင်​ဝေး​ရာ​သို့
    ရောက်​သော​အ​ခါ​တောင်​ကုန်း​ထိပ်​တွင်​ရပ် လျက်၊-
  bod-N: དེ་ནས་དཱ་བིད་ཕྱོགས་གཞན་ཞིག་ཏུ་སོང་སྟེ། རྒྱང་རིང་དུ་ཡོད་པའི་རི་ཞིག་གི་རྩེ་མོར་འགོས་ཤིང་དེ་དག་གི་བར་ཐག་ཤིན་ཏུ་རིང་བ་ཡིན།
  sna-sna: Ipapo Dhavhidhi akayambuka akaenda kuno rumwe rutivi akandomira pamusoro
    pechikomo, chinhambwe chiri kure; pakanga pane nzvimbo yakafara pakati pavo.
  spa-BLM: Entonces David se pasó al otro lado y se puso en la cima del monte, muy
    lejos, habiendo un gran espacio entre ellos;
  cac-cac: Ix lajvi chi', ix ec' vin̈aj David chi' d'a junxo sc'axepal jun ch'olan,
    ix q'ue vin̈ d'a sjolom jun lum vitz, najat ix aj scal eb'.
  swh-ULB: Kisha Daudi akaenda upande mwingine na akasimama juu ya mlima mbali sana;
    ukiwepo umbali mkubwa katikati yao.
  bel-bel: І перайшоў Давід на другі бок і стаў на вяршыні гары ўдалечыні; вялікая
    адлегласьць была паміж імі.
  deu-ELBBK: Und David ging hinüber nach der anderen Seite und stellte sich auf den
    Gipfel des Berges von ferne; der Raum zwischen ihnen war groß.
  mbb-OT: Ne midhendiyà ensi David te divaluy zutun te menge suǥud ne midhendiyà sikandin
    te buvungan he malù meziyù dutun te migkempuwan ni Saul.
  mal-2015: ദാവീദ് അപ്പുറം കടന്നുചെന്നു ദൂരത്തു ഒരു മലമുകളിൽ നിന്നു; അവർക്കു മദ്ധ്യേ
    മതിയായ അകലമുണ്ടായിരുന്നു.
  rmc-rmc: Paľis pregeľa o David pre dujto sera ola dolinakri a zaačhiľa dži upre
    pro verchos dur lendar.
  pes-OPV: و داود به طرف دیگر گذشته، از دور به‌سرکوه بایستاد و مسافت عظیمی در میان
    ایشان بود.
  ron-1924: Давид а трекут де чялалтэ парте ши а ажунс департе пе вырфул мунтелуй,
    ла о маре депэртаре де табэрэ.
  ben-OBCV: পরে দাউদ অন্যদিকে কিছুটা দূরে গিয়ে পাহাড়ের উপরে দাঁড়িয়ে গেলেন; তাঁদের
    দুজনের মাঝখানে বেশ কিছুটা খালি স্থান ছিল।
  som-som: Markaasaa Daa'uud dhankii kale u gudbay oo wuxuu ku dul istaagay buur iyaga
    in yar ka fog, oo waxaana u dhexeeyey bannaan weyn.
  lat-VUC: Cumque transisset David ex adverso, et stetisset in vertice montis de longe,
    et esset grande intervallum inter eos,
  eng-ASVBT: Then David went over to the other side, and stood on the top of the mountain
    afar off; a great space being between them;
  ita-1885: E Davide passò all'altro lato, e si fermò in su la sommità del monte da
    lungi, talchè vi era un grande spazio fra lui e il campo di Saulle.
  eng-LXXUP: So David went over to the other side, and stood on the top of a hill
    afar off, and there was a good distance between them.
  eng-ULB: Then David went over to the other side and stood on the top of the mountain
    far off; a great distance was between them.
  spa-VBL: Entonces David volvió al otro lado, y se situó en la cima de la colina,
    lo suficientemente lejos -había una distancia considerable entre ellos.
  fra-_FOB: Puis David passa de l'autre côté, et s'arrêta sur le haut de la montagne,
    loin de là; il y avait une grande distance entre eux;
  mal-mal: ദാവീദ് അപ്പുറം കടന്നുചെന്നു ദൂരത്ത് ഒരു മലമുകളിൽ നിന്നു; അവർക്ക് മദ്ധ്യേ
    ആവശ്യത്തിന് അകലമുണ്ടായിരുന്നു.
  urd-GVR: Dāūd wādī ko pār karke pahāṛī par chaṛh gayā. Jab Sāūl se fāsilā kāfī thā
  suz-BL: मिनु दाऊद आइक्‍ची हाम लशा, डांडा ङोइश्‍शा मेको आन क्‍येङा ङोन राम्‍माक्‍त।
  ita-1927: Poi Davide passò dalla parte opposta e si fermò in lontananza in vetta
    al monte, a gran distanza dal campo di Saul;
  ckb-ckb: پاشان داود بۆ بەری ئەوبەر پەڕییەوە و لە دوورەوە لەسەر لووتکەی کێوێک وەستا،
    ماوەی نێوانیان زۆر بوو.
  eng-BBE: Then David went over to the other side, and took his place on the top of
    a mountain some distance away, with a great space between them;
  kan-OKCV: ದಾವೀದನು ದಾಟಿ ಆ ಕಡೆಗೆ ಹೋಗಿ ತಮಗೂ, ಅವರಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಬಹಳ ಸ್ಥಳ ಉಂಟಾಗುವ ಹಾಗೆ
    ದೂರವಾಗಿರುವ ಒಂದು ಬೆಟ್ಟದ ಕೊನೆಯಲ್ಲಿ ನಿಂತು,
  tam-2017: தாவீது கடந்து, அந்தப் பக்கத்திற்குப் போய், தங்களுக்கும் அவர்களுக்கும்
    நடுவே போதிய இடைவெளி உண்டாக, தூரத்திலிருக்கிற மலையின் உச்சியிலே,
  spa-RV-1909: Y pasando David de la otra parte, púsose desviado en la cumbre del
    monte, habiendo grande distancia entre ellos;
  ron-BTF: Atunci David a trecut de cealaltă parte și a stat pe vârful unui deal de
    departe; o mare depărtare fiind între ei.
  eng-WEBP: Then David went over to the other side, and stood on the top of the mountain
    far away, a great space being between them;
  eng-FBV: Then David went back over to the other side, and stood on top of the hill
    far enough away—there was a considerable distance between them.
  nld-1939: Aan de andere zijde gekomen, ging David ver weg op de top van de berg
    staan, zodat er een flinke afstand tussen hen was.
  nch-BL: Teipa David quipanoc huan tejcoc itzompac seyoc tepet, huan Saúl mocajqui
    huejca ipan seyoc tepet.
  vie-1934: Đoạn, Đa-vít sang qua bên kia, dừng lại tại trên chót núi, xa trại quân.
    có một khoảng xa cách nhau.
  hin-CV: तब दावीद पहाड़ी के दूसरी ओर चले गए, और दूर जाकर पहाड़ी के शीर्ष पर जा खड़े
    हुए. उनके और पड़ाव के मध्य अब दूरी हो गई थी.
  spa-BES: Entonces David se acercó al otro lado, y tomó su lugar en la cima de una
    montaña a cierta distancia, con un gran espacio entre ellos;
  tdx-tdx: Aa le nitsake mb’añ’ila’e ey hoeke ey t’i Davide, le nijohañe an-kaboañe
    eñe; heba’e jabajaba ty añivo’ iereo.
  tha-KJV: และดาวิ​ดก​็ข้ามไปอีกฟากหนึ่งไปยืนอยู่บนยอดเขาไกลออกไป มี​ที่​ว่างกว้างใหญ่ระหว่างทั้งสองฝ่าย
  por-BR-2018: E passando Davi da outra parte, pôs-se desviado no cume do monte, havendo
    grande distância entre eles;
  deu-ELO: Und David ging hinüber nach der anderen Seite und stellte sich auf den
    Gipfel des Berges von ferne; der Raum zwischen ihnen war groß.
  eng-WYC-2018: And when David had passed [over] even against, and had stood on the
    top of the hill afar (off), and a great space was betwixt them,
  epo-epo: Kaj David transiris sur la alian flankon, kaj stariĝis sur la supro de
    la monto, malproksime, tiel ke granda interspaco estis inter ili.
  uig-PIN: Dawut uduldiki tǝrǝpkǝ ɵtüp yiraⱪraⱪ bir dɵngning tɵpisidǝ turdi; ularning
    ariliⱪi yiraⱪ idi.
  beo-beo: Amalu Da:ibidi da na:iyado fago amo degele na:iyado agolo bia gadodafa
    e famu hamedeia gado aligili, Solo ea dadi gagui amola A:bena ilima amane wele
    sia:i,
  tpi-OTNT: Orait Devit i wokabaut brukim ples daun namel long tupela maunten na i
    go sanap antap long wanpela maunten i stap longwe liklik long kem bilong Sol.
  hau-SA: Sa’an nan Dawuda ya haye zuwa wancan gefen kwarin, ya hau kan wani tudu
    mai ɗan nisa inda Shawulu tare da mutanensa suke. Akwai babban fili tsakaninsu.
  uig-LAT: Dawut uduldiki terepke ötüp yiraqraq bir döngning töpiside turdi; ularning
    ariliqi yiraq idi.
  nde-nde: UDavida wachaphela ngakwelinye icele wema phezu kwentatshana khatshana;
    kwakulebanga elibanzi phakathi kwabo.
  ton-ton: '¶ Pea naʻe ʻalu ai ʻa Tevita ʻo laka ki he potu ʻe taha, pea tuʻu ia ki
    he tumutumu ʻoe moʻunga ʻo mamaʻo ai; ko e ʻataʻatā lahi naʻe ʻi hona vahaʻa:'
  ces-1613: A přešed David na druhou stranu, postavil se na vrchu hory zdaleka; nebo
    bylo mezi nimi nemalé místo.
  eng-WMB: Then David went over to the other side, and stood on the top of the mountain
    far away, a great space being between them;
  tam-TCV: தாவீதோ மறுபக்கத்துக்குக் கடந்து போய்ச் சிறிது தூரத்திலுள்ள குன்றின்மேல்
    நின்றான். அவர்களுக்கிடையில் அகன்ற இடைவெளி இருந்தது.
  ceb-ULB: Unya miadto si David sa pikas bahin ug mibarog sa ibabaw sa tumoy sa bukid;
    dako ang gilay-on sa ilang taliwala.
  pol-UBG: Potem Dawid przeszedł na drugą stronę i stanął na szczycie góry daleko
    od obozu, tak że odległość między nimi była wielka.
  urd-GVU: داؤد وادی کو پار کر کے پہاڑی پر چڑھ گیا۔ جب ساؤل سے فاصلہ کافی تھا
  deu-1912: Da nun David auf die andere Seite hinübergekommen war, trat er auf des
    Berges Spitze von ferne, daß ein weiter Raum war zwischen ihnen,
  kan-2017: ದಾವೀದನು ತನಗೂ ಪಾಳೆಯಕ್ಕೂ ತಕ್ಕಷ್ಟು ಅಂತರವಿರುವ ಹಾಗೆ ಸ್ವಲ್ಪ ದೂರಕ್ಕೆ ಹೋಗಿ ಗುಡ್ಡವನ್ನೇರಿ
    ತುದಿಯಲ್ಲಿ ನಿಂತು,
  yap-yap: Ma aram me th’ab David riy nga barba’ fare loway nge yan nga daken fare
    burey, nike palog boch,
  hlt-MCSB: Te phoeiah David te rhalvangan la khat tih a laklo kah muep a hla nah
    hmuen kah tlang som ah pai.
  mdy-ETH: ዬካፓ ዳውቴ ዛሬና ሶ ሱኮ ፒንቃዖ ፓዴ ቤስካ ዓኣ ዹኬ ቶኦኪ ኬስኪ፥
  twi-ASANTE: Dawid foroo bepɔ a ɛne atenaeɛm hɔ di nhwɛanimu kɔsii sɛ ɔduruu baabi
    a bɔne bi ntumi nka no.
  eng-WEBU: Then David went over to the other side, and stood on the top of the mountain
    far away, a great space being between them;
  wal-wal: Daawiti hefintti pinnidi, hara keraa huuphiyan unddenna sohuwan haakkidi
    eqqiis.
  spa-PDDPT: David cruzó al otro lado y se colocó en la cima de la montaña a lo lejos,
    con una considerable distancia entre ellos.
  gun-gun: Ha'e gui Davi ma yvyugua rovai re oo ma vy yvy'ã apyte py hi'aĩ mombyry'ia
    py. Saul kuery ikuaia gui mombyry'i ete hi'aĩ.
  agu-BL: Ticy'e'n tzun Luwiy jalaj cy'en yi joco'ja'tz, nin tzun txcye' eltzajtz
    wi jun ju'wtz. Nin nim yi ama'l yi at ẍchixo'l.
  eng-PEV: Then they went across to the other side of the valley and stood on the
    top of a hill a long way away.
  ilo-ULB: Kalpasanna, simmang-at ni David iti bangir a paset ket timmakder iti tuktok
    ti bantay; adayo unay ti nagbaetanda.
  kpg-kpg: David ga hanadu laa lodo di gowaa baba gaa hana gi hongo di gowaa nnoonua
    i mada mogowaa i daha,
  uig-ARA: داۋۇت ئۇدۇلدىكى تەرەپكە ئۆتۈپ يىراقراق بىر دۆڭنىڭ تۆپىسىدە تۇردى؛ ئۇلارنىڭ
    ئارىلىقى يىراق ئىدى.
  sus-sus: Dawuda naxa dangi boore sɛɛti ma yire makuyaxi, a sa ti geya xun tagi.
  pon-2006: Depit eri kotehla wahuo kolahng pohn dohlo, wasa doh,
  ksd-ksd: Ma David i ga bolo ta ra papar uro, ma i ga tur ta ra ul a luana aro iat,
    ma ra ngala na maup i ga ki livuan ta diat ma ra tarai na vinarubu.
  tur-YTC: David karşı yakaya geçip uzaktaki dağın tepesinde durdu; aralarında büyük
    bir mesafe vardı;
  grc-BRENT: Καὶ διέβη Δαυὶδ εἰς τὸ πέραν, καὶ ἔστη ἐπὶ τὴν κορυφὴν τοῦ ὄρους μακρόθεν,
    καὶ πολλὴ ἡ ὁδὸς ἀναμέσον αὐτῶν.
  ind-AYT: Setelah Daud sampai di seberang, dia berdiri di puncak gunung dari jauh
    sehingga ada jarak yang besar di antara mereka.
  nya-nya: Pambuyo pake Davide anadutsa nakakwerera mbali ina ya phiri, ndi kuyimirira
    pamwamba pa phiri patali. Pakati pawo panali mpata waukulu.
  hrv-hrv: David prijeđe na drugu stranu i stade na vrh gore u nekoj daljini, tako
    da je među njima bio velik prostor.
  mps-mps: Tialima, Devit soyu, te bulu du si tomode te odogo malu bulu si nogelama,
    solama, tama te Sol bidibo pesage dwasianu digi bulu gana elaluali, tama te bulu
    du me deli bageba holama dolugulai.
  tpi-tpi: Orait Devit i wokabaut brukim ples daun namel long tupela maunten na i
    go sanap antap long wanpela maunten i stap longwe liklik long kem bilong Sol.
  dan-1931: Derpå gik David over på den anden Side og stillede sig langt borte på
    Toppen af Bjerget, så at der var langt imellem dem.
  vie-OVCB: Khi đã qua đến đỉnh đồi bên kia, cách xa trại quân,
  guj-2017: પછી દાઉદ સામેની બાજુએ જઈને પર્વતના શિખર ઉપર દૂર ઊભો રહ્યો; તેઓની વચમાં
    ઘણું અંતર હતું.
  pon-2006A: Depit eri kotehla wahuo kolahng pohn dohlo, wasa doh,
  por-BRBSL: Então Davi foi para o outro lado, e ficou no topo da montanha longe,
    um grande espaço entre eles;
  aly-aly: Ratherrap artarnpenhew peleyn ingwer-ampeny-warl, arleng-anem apwertel
    rtney-alhew irrwerl.
  cth-cth: Devit teh kakaw e a yawn namran lah a cei teh, kahlat e monruisom vah a
    kangdue.
  twi-twi: Dawid foroo bepɔw a ɛne atenae hɔ di nhwɛanim kosii sɛ oduu baabi a bɔne
    bi ntumi nka no.
  hlt-hlt: Te phoeiah David te rhalvangan la khat tih a laklo kah muep a hla nah hmuen
    kah tlang som ah pai.
  tbz-SIM: Kɛ̀ Dɑfitii ítɛ́ kɛ́séntɛ́ kubiriku kɛ́dekɛ kɛ́ncómmú ditɑ̃rì ĩ́nkɛ̀ mɛdɛ́timɛ̀,
  msy-2020: Ezɨ danganir zarir mɨghsɨamning abɨghizim, Devit an ghua mɨghsɨar mamɨn
    ghuanaga orazimɨn tughav ti, a mong Solɨn averpenibar saghon iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti pɑ polɑ pooluŋ nɑ pɑ́ kpɑ pulɑɣɑ lɛŋkɑ tɔɔ.
  azb-azb: Davud qarşı tərəfə keçib uzaqda, dağın başında durdu; onların arasında
    xeyli məsafə var idi.
  eng-DBY: And David went over to the other side, and stood on the top of a hill afar
    off; a great space [being] between them.
  hin-2017: तब दाऊद दूसरी ओर जाकर दूर के पहाड़ की चोटी पर खड़ा हुआ, और दोनों के बीच
    बड़ा अन्तर था;
  wol-KYG: Ba loolu amee Daawuda jàll ba ca wàlla, daldi taxawe fu sore ca kaw tund
    wa, digganteem ak dalub Sóol ne yàmblaŋ.
  eng-YLT: And David passeth over to the other side, and standeth on the top of the
    hill afar off — great [is] the place between them;
  kne-kne: Makdeng pay di, nanbalasat da David sin tanap yan inmey da sin toktok di
    esay bilig. Nan-inaddawi da en da Abner ya din sosoldadon Saulo.
  eng-WYC-2017: And when David had passed [over] even against, and had stood on the
    top of the hill afar, and a great space was betwixt them,
  eng-WMBB: Then David went over to the other side, and stood on the top of the mountain
    far away, a great space being between them;
  urd-GVH: दाऊद वादी को पार करके पहाड़ी पर चढ़ गया। जब साऊल से फ़ासला काफ़ी था
  rug-rug: Meke tiqe karovia e Devita sa kali karovoana sa lolomo, meke la koasa batuna
    sa toqere, sapu seu pada koarini,
  gaz-gaz: Ergasii Daawit gamatti ceʼee fagaatee fiixee gaara irra dhaabate; gidduu
    isaaniis lafa balʼaatu ture.
  fra-LSG: David passa de l’autre côté, et s’arrêta au loin sur le sommet de la montagne,
    à une grande distance du camp.
  gnn-gnn: Ga Daypit marrtjinanydja, ŋunhi märr‐barrkulili bitjarra ya' wiripuŋulilina
    gali'lili,
  yal-yal: Dawuda yi dangu bode fɔxɔn na, a ti geya xuntagi yire makuyeni, e tagi
    kuya ki faɲi.
  haw-1868: Alaila hele aku la o Davida ma kela aoao, a ku maluna o ka puu mao lilo,
    a ua loihi ka wahi iwaena o lakou.
  arb-NAV: وَاجْتَازَ دَاوُدُ الْوَادِي إِلَى الْجَبَلِ الْمُقَابِلِ وَارْتَقَى إِلَى
    قِمَّتِهِ حَيْثُ وَقَفَ عَنْ بُعْدٍ، تَفْصِلُهُ عَنْ شَاوُلَ مَسَافَةٌ كَبِيرَةٌ.
  ewe-ewe: Wolia to si le go kemɛ la va se ɖe esime woɖo didiƒe aɖe.
  eng-LEE: Then went David over to the other side, and stood on the top of the mount
    afar off, the space between them being great.
  gvn-gvn: Yinyamun bula Davidangka bubu balay bawan, dakan wuburrbu yuba Saulundumunbu
    campmunbu. Yinyamun wuburrmun Davidangka soldieranda nyubunyimba Abneranda yirrkan.
    Abner, nyulu maja soldier-soldieranka kanbalanka. Davidangka yalaman, “Ya, Abner!
    Yundu nganya milkabu nyajil?” Abner warngkumun wandin, yalaman, “Ya, wanjungku
    nyungun king wandi-manil warngkumun?” David yirrkan baja, “Ya, Abner! Yundu maja
    jirray bajaku bubungu Israel. Wanyurrinku yundu nyungun king kari ngulkurrduku
    miyil-kujil? Yurra wubulku wulanyaku, nyungun kari mumbarabuku miyil-kujinya.
    Nyaka, kingamu kalka wanjabu? Nyungu mayal banaji wanjabu?”
  asm-FB: পাছত দায়ুদ আনফালে গ’ল আৰু পৰ্ব্বতৰ টিঙলৈ উঠি গ’ল; তেওঁলোকৰ মাজত বৰ বহল
    ঠাই আছিল।
  sus-A: دَوُدَ نَشَ دَنفِ بٌورٍ سّيتِ مَ يِرٍ مَكُيَشِ، عَ سَ تِ فٍيَ شُن تَفِ.
  fra-SBL: Alors David passa de l'autre côté, et se tint sur le sommet de la montagne,
    très loin, à une grande distance l'un de l'autre.
  hbo-hbo: וַיַּעֲבֹ֤ר דָּוִד֙ הָעֵ֔בֶר וַיַּעֲמֹ֥ד עַל־רֹאשׁ־הָהָ֖ר מֵֽרָחֹ֑ק רַ֥ב
    הַמָּקֹ֖ום בֵּינֵיהֶֽם׃
  piu-2006: '@see-verse:1SA.026.012'
  pjt-pjt: Palulanguṟu pula ankula puḻi kutjupangka tjukutjuku patu ngaṟanyangka ma-tatinu.
  kik-kik: Daudi agĩcooka akĩringa mũrĩmo ũrĩa ũngĩ, akĩrũgama kĩrĩma-igũrũ handũ
    haraaya; naho nĩ haarĩ itĩĩna inene gatagatĩ kao.
  fra-NCL: David passa de l’autre côté, et se tint au loin sur le sommet de la montagne ;
    un grand espace les séparait.
  cek-AK: To naah David loe nihnik salak hoi kangthla kue ahmuen, mae laep bangah
    caeh moe, maesom nuiah angdoet.
  cuk-cuk: David yar-baidse obaksad, geb a-yar-birgi gwisgudapid. Degisoggu, Saúl-e-sordamar-bukwadgi
    nued-bangu gwisgusad.
  uig-CYR: Давут удулдики тәрәпкә өтүп жирақрақ бир дөңниң төписидә турди; уларниң
    арилиғи жирақ еди.
  tel-2017: తరువాత దావీదు దూరంగా వెళ్ళి అక్కడ ఉన్న కొండపై నిలబడ్డాడు. వీరిద్దరి మధ్యా
    చాలా ఎడం ఉంది.
  hat-BSA: Konsa, David te travèse de lòt kote, e te kanpe sou tèt mòn nan a yon distans
    avèk yon gran espas antre yo.
  kos-kos: Na David el som tupalla infahlfal uh nu lac eol laco, ac fanyak nu fin
    tohktok se loes kutu liki acn Saul ac mwet lal uh muta we,
  hbo-WLC: וַיַּעֲבֹ֤ר דָּוִד֙ הָעֵ֔בֶר וַיַּעֲמֹ֥ד עַל־רֹאשׁ־הָהָ֖ר מֵֽרָחֹ֑ק רַ֥ב
    הַמָּק֖וֹם בֵּינֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, Devid pụrụ gafee nʼofe nke ọzọ, guzo onwe ya nʼelu ugwu ebe dị
    anya, ebe mbara dị nʼetiti ya na ha.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ସେପାଖକୁ ଯାଇ ଦୂର ପର୍ବତ ଶିଖରରେ ଠିଆ ହେଲେ; ସେମାନଙ୍କ ମଧ୍ୟରେ ବହୁତ
    ସ୍ଥାନ ଅନ୍ତର ଥିଲା।
  chk-chk: Mürin, Tafit a feila pekilan ewe lemol me epek o ütä won ungen ewe chuk,
    nge toauen lefiler a men toau.
  ssd-ssd: Kile nale nane kusreka kinaik ka ka David nu tabe inum poŋga funu mbolŋge
    tiŋgina sulumba
  rop-rop: Wal Deibid bin go en galimap langa najawan hil deya, en imbin jandap ontop
    langa det hil lilbit longwei brom det kemp blanga King Sol,
  ukr-1871: Тодї перейшов Давид на другий бік та й став на вершинї гори оддалїк, так
    що між ними була велика просторонь.
  deu-1951: Als nun David auf die andere Seite hinübergegangen war, trat er von ferne
    auf die Spitze des Berges, so daß ein weiter Raum zwischen ihnen war.
  eng-JPS: Then David went over to the other side, and stood on the top of the mountain
    afar off; a great space being between them.
  srp-1865: I David prešav na drugu stranu stade navrh brda izdaleka; i bješe izmeðu
    njih mnogo mjesta.
  lug-lug: N’oluvannyuma Dawudi n’asomoka n’agenda emitala, n’ayimirira walako ku
    ntikko ey’olusozi, nga wakati waabwe waliwo ekibangirizi kinene.
  heb-heb: ויעבר דוד העבר ויעמד על ראש ההר מרחק רב המקום ביניהם׃
  ben-IRV: পরে দায়ূদ অন্য পারে গিয়ে দূরের একটা পাহাড়ের উপরে গিয়ে দাঁড়ালেন। তাঁদের
    মধ্য অনেকটা দূরত্ব ছিল,
  pan-pan: ਫੇਰ ਦਾਊਦ ਪਰਲੇ ਪਾਸੇ ਲੰਘ ਕੇ ਦੂਰ ਇੱਕ ਪਰਬਤ ਦੀ ਟੀਸੀ ਉੱਤੇ ਜਾ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਵਿੱਚਕਾਰ ਵੱਡੀ ਵਿੱਥ ਸੀ
  tkr-tkr: Davud şene suralqa ılğeç'u, əq'ənane tepayne q'omaqa ılqeç'e. Manbışde
    yı'q'nee xılece yəq vuxha.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် ကျယ်သောချိုင့် တစ်ဘက် သို့ကူး ၍၊ ဝေး သော တောင် ထိပ် အပေါ်
    မှာရပ် လျက်၊
  tbg-tbg: Ho Devitiva Sorura seri naavu maaqa uqitaini vaura mini kero oru vuruni
    niaraini vaiharo
  hmo-hmo: Unai neganai Davida be kamepa ia rakatania, bona ororo ena latanai ia gini,
    kamepa dekena amo sisina daudau.
  urd-urd: फिर दाऊद दूसरी तरफ़ जाकर उस पहाड़ की चोटी पर दूर खड़ा रहा, और उनके बीच
    एक बड़ा फ़ासला था।
  rus-SYN: И перешел Давид на другую сторону и стал на вершине горы вдали; большое
    расстояние было между ними.
  bqc-SIM: Kɛ́ Davidi bùa swa baale, ↄ̃ à zɛ̀ sĩ̀sĩ musu za zã̀zã, gu yàasa
    daa ń zãnguo.
  tcz-CHONGTHU: David a ngahmun gallang’u mol’ah akal touvin akiven phah nachan agei
    lhon in,
  mar-mar: नंतर दावीद पलीकडे डोंगराच्या शिखरावर जाऊन दूर उभा राहिला आणि त्याच्यामध्ये
    मोठे अंतर होते;
  qub-qub: Chaypita Davidga chimpanman päsacuriran. Nircur wicharan puntaman. Chaura
    carushchöna caycaran.
  bqp-bqp: Kũ Dauda bikũ̀ guvutɛ bara dire kpa, akũ à zɛ̀ sĩ̀sĩi musu zã̀zã,
    gu yàasa dana ń dagura.
  hat-hat: Lè sa a, David janbe lòt bò fon an, li kanpe sou tèt ti mòn lan, byen lwen
    ak yon bèl distans nan mitan li ak lame a.
  eng-BSB: Then David crossed to the other side and stood atop the mountain at a distance;
    there was a wide gulf between them.
  tod-tod: Davide pɛtugi maaleʋeni, é lo gize unmaʋɛ ɠoozama, ti yɔɠɔzu ɠooza ta
    Sayile ná-kɔɔlaɠai.
  eng-WEBPB: Then David went over to the other side, and stood on the top of the mountain
    far away, a great space being between them;
  kbq-kbq: Hagi Deviti'a vuno mago agona kantu kaziga me'nea agonare afete ome oti'ne.
  nhe-BL: Teipa David quipanoc huan tlejcoc itzonpac seyoc tepetl, huan Saúl mocajqui
    huejca ipan seyoc tepetl.
  bus-bus: Kɛ̀ Dauda bikũ̀ guzurɛ baa kãa kpa, ben à zɛ̀ sĩ̀sĩ musu zã̀azã, gu
    yàasa dana ń dagura.
  gub-BL: A'e rupi wahaw Tawi ywyàpyznaw oho. Uzeupir ywytyr apyr kury. Muitea'u zauxiapekwer
    wanuwi hekon a'e kury.
  eng-DRA: And when David was gone over to the other side. and stood on the top of
    the hill afar off, and a good space was between them,
