verse: 1SA.026.016
translations:
  mal-C: നീ ചെയ്തതു നന്നായില്ല. യഹോവയുടെ അഭിഷിക്തനായ, നിന്റെ യജമാനനെ കാത്തുകൊള്ളാത്തതിനാൽ,
    ജീവനുള്ള യഹോവയാണെ, നീയും നിന്റെ ആളുകളും മരണയോഗ്യർതന്നെ. അദ്ദേഹത്തിന്റെ തലയ്ക്കൽ
    ഇരുന്ന കുന്തവും ജലപാത്രവും എവിടെയെന്നു നോക്കുക.”
  deu-TKW: Das ist kein gutes Stück, das du da geliefert hast. So wahr Jahwe lebt
    - den Tod habt ihr verdient, daß ihr euren Herrn, den Gesalbten Jahwes, nicht
    behütet habt! Sieh doch zu, wo der Speer des Königs ist und wo die Wasserschale,
    die zu seinen Häupten lag!
  lin-lin: Likambo oyo osali ezali malamu te. Na Kombo na Yawe, yo mpe bato na yo
    bosengeli kokufa ; pamba te bobateli te nkolo na bino, mopakolami na Yawe. Botala
    zingazinga na bino ! Wapi likonga mpe eloko ya mayi ya mokonzi, oyo ezalaki pembeni
    ya moto na ye ?
  eng-LSV: This thing which you have done is not good; YHWH lives, but you [are] sons
    of death, in that you have not watched over your lord, over the anointed of YHWH;
    and now, see where the king’s spear [is], and the jug of water which [is] by his
    pillow.”
  eng-GNV: 'This is not well done of thee: as the Lord liueth, ye are worthy to dye,
    because ye haue not kept your master the Lordes Anointed: and now see where the
    Kings speare is, and the pot of water that was at his head.'
  eng-WEBSTER: This thing is not good that thou hast done. As the LORD liveth, ye
    are worthy to die, because ye have not kept your master the LORD'S anointed. And
    now see where the king's spear is , and the cruse of water that was at his bolster.
  nhw-BL: Nelía fiero ni tlamantli catli tijchijtoc. Nelía melahuac quinamiqui timiquis
    huan quinamiqui ma miquica mosoldados pampa amo anquimocuitlahuijtoque cuali amotlanahuatijca
    catli TOTECO quitlapejpenijtoc. Xijtemo ama icuatlamin catli huehueyac nopa tlanahuatijquetl
    huan nopa catli ipan quihuica atl catli eltoya nechca itzonteco. Xiquita sintla
    tijpantis.
  swh-ONEN: Ulichokifanya si kizuri. Kwa hakika kama aishivyo Bwana, wewe na watu
    wako mnastahili kufa, kwa sababu hamkumlinda bwana wenu, mpakwa mafuta wa Bwana.
    Tazameni hapo mlipo. Uko wapi mkuki wa mfalme na gudulia la maji ambavyo vilikuwa
    karibu na kichwa chake?”
  bba-bba: Ye ɑ kuɑ mi, yɑ ǹ wɑ̃. Sere kɑ Yinni Gusunɔn wɑ̃ɑru n weenɛwɑ bu bɛɛ kpuro
    ɡo, yèn sɔ̃ i ǹ bɛɛn yinni sinɑ boko kɔ̃su, wi Yinni Gusunɔ u ɡɔsɑ. A mɛɛrio
    tɛ̃ win wiru ɡiɑ. Mɑnɑ win yɑɑsɑ kɑ win nim bwɑ̃ɑrɑ wɑ̃ɑ.
  eng-KJVCPB: This thing is not good that thou hast done. As the Lord liveth, ye are
    worthy to die, because ye have not kept your master, the Lord’s anointed. And
    now see where the king’s spear is, and the cruse of water that was at his bolster.
  luo-luo: Gima isetimo ok ber. Akwongʼora gi nying Jehova Nyasaye mangima ni in kod
    jogi uwinjoru gi tho, nikech ne ok urito ruodhu ma ngʼat Jehova Nyasaye mowir.
    Ranguru anena, ere tongʼ mar ruoth gi puga mar pi mane nitiere machiegni gi wiye?”
  meu-meu: Ina emu kara na dia namo. Iehova e maurimu heḡereḡerena, oi na boma mase,
    badina be emu lohia, Iehova ese e horoa tauna, so gimaia. Harihari a itaia, pavapava
    ena io bona ena hodu, kwarana badinai miadia ḡaudia, be edeseni ai?
  npi-ULB: तिमीले गरेको यो कुरा ठीक छैन । जस्‍तो परमप्रभु जीवित हुनुहुन्छ, तिमी मर्न
    योग्‍यका छौ किनभने तिमीले परमप्रभुका अभिषिक्‍त जन तिम्रो मालिकको हेरचाह गरेका
    छैनौ । राजाको शिरनेर भएको भाला र पानीको सुराही कहाँ छ, हेर !”
  yor-yor: Nǹkan tí ìwọ ṣe yìí kò dára. Bí Olúwa ti ń bẹ, o tọ́ kí ẹ̀yin ó kú, nítorí
    pé ẹ̀yin kò pa olúwa yín mọ́, ẹni àmì òróró Olúwa. Ǹjẹ́ sì wo ibi tí ọ̀kọ̀ ọba
    gbé wà, àti ìgò omi tí ó ti wà níbi tìmùtìmù rẹ̀.”
  emp-NTPO: 'Bʌa cadjiruada osia. Bʌa dadjirã borora wagaẽ́ b̶asia. Ãcõrẽ quĩrãpita
    mʌ̃a jaraya: Ãcõrẽba b̶ʌd̶a borora bãrãba wagaped̶ad̶aẽ́ bẽrã, bʌda bʌ sordaorã
    sid̶a jũma beud̶ida panʌa. Saul mĩãsuda, jiado sid̶a idji boro nocoare b̶ead̶ada
    jʌrʌdua unui cawaya.–'
  ind-ind: '@see-verse:1SA.026.015'
  pes-OPCB: به خداوند زنده قسم به خاطر این بی‌توجهی، تو و سربازانت باید کشته شوید،
    زیرا از پادشاه برگزیدهٔ خداوند محافظت نکردید. کجاست کوزهٔ آب و نیزه‌ای که در کنار
    سر پادشاه بود؟»
  tgl-ULB: Hindi maganda ang bagay na ito na iyong ginawa. Habang nabubuhay si Yahweh,
    nararapat kang mamatay dahil hindi mo binantayan ang iyong panginoon na hinirang
    ni Yahweh. At ngayon tingnan mo kung nasaan ang sibat ng hari, at ang banga ng
    tubig na nasa kanyang ulonan.”
  hui-hui: Abane-o í̠naga biabe bulene wiago nabi hado waho haridagoni handa. Ami
    agali tí bibahendeme tínaga agali haguane Anduane Homogo ibunime ibu kini helo
    dabo helayago baya hangu mamage naharimida. Ani birimidagonaga i̱ Anduane Homogo
    haluhe kagonaga minini howa heneneore larogo tí bibahende homai halimulo kinihanda
    tí bo wahaiore holene karulapeda. Ai handadaba. Kininaga yandare biago agoha ngabe.
    Ibunaga iba be biagobi ibuni paliyagoria haguane wiagoria dege wiyagobi agoha
    ngabe, lene.
  mya-mya: အ​ချင်း​အာ​ဗ​နာ၊ သင်​သည်​ဝတ္တ​ရား​ပျက်​ကွက် ခဲ့​ပါ​သည်​တ​ကား။ ဘု​ရင်​အဖြစ်​ဘု​ရား​သ​ခင်
    ခန့်​ထား​တော်​မူ​သော​သင်​၏​အ​ရှင်​ကို သင်​သည် မ​စောင့်​ရှောက်​ခဲ့​သ​ဖြင့်​သင်​တို့​အား​လုံး​ပင်
    သေ​ဒဏ်​ခံ​သင့်​ကြောင်း အ​သက်​ရှင်​တော်​မူ သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ
    ကျိန်​ဆို​ပါ​၏။ ဘု​ရင်​၏​လှံ​တော်​သည် အ​ဘယ်​မှာ​ရှိ​သည်​ကို​ကြည့်​လော့။ ခေါင်း
    ရင်း​တော်​အ​နီး​တွင်​ထား​သည့်​ရေ​ဘူး​တော် ကား​အ​ဘယ်​မှာ​ရှိ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: ཁྱེད་ཀྱིས་བྱས་པའི་བྱ་བ་དེ་ནི་བཟང་པོ་མིན་ལ། གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་འདི་ལྟར་སྨྲའོ།
    །དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པའི་ཁྱེད་ཅག་གི་ཇོ་བོ་དེ་མ་བསྲུངས་པས། ཁྱེད་ཅག་འཆི་འོས་པ་ཡིན།
    ཡང་རྒྱལ་པོའི་མདུང་དང་མགོའི་ལོགས་སུ་ཡོད་པའི་ཆུ་སྣོད་གང་དུ་ཡོད་པར་ལྟོས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Zvawaita hazvina kunaka. Zvirokwazvo naJehovha mupenyu, iwe navanhu vako
    munofanira kufa, nokuti hamuna kurinda tenzi wenyu, iye muzodziwa waJehovha. Chitarira
    pauri. Ko, pfumo ramambo nechirongo chavo zvakanga zviri pedyo nomusoro wavo zviripi?”
  spa-BLM: No es bueno lo que has hecho. Vive Yahvé, que eres digno de morir, porque
    no has velado por tu señor, el ungido de Yahvé. Mira ahora dónde está la lanza
    del rey y la jarra de agua que estaba a su cabeza”.
  cac-cac: A tas ix a c'ulej chi' man̈ vach'oc. A in tic sval d'a yichan̈ Jehová to
    e moj val tzex cham e masanil, yujto max e tan̈vej vin̈ rey sic'b'ilel yuj Jehová.
    Say ila' b'ajtil ayec' q'uen slanza vin̈ yed' jun yed'tal a a' ayec' d'a sjolomtac
    vin̈, ol ilani tato ol chax uuj, xchi vin̈.
  swh-ULB: Jambo hili ulilolifanya siyo zuri. Kama BWANA aishivyo, unapaswa kufa kwa
    sababu hukumlinda bwana wako, mtiwa mafuta wa BWANA. Na sasa tazama ulipo mkuki
    wa mfalme, na jagi la maji lililokuwa kichwani pake.”
  bel-bel: Нядобра ты гэта робіш; жывы Гасподзь! вы вартыя сьмерці за тое, што не
    ахоўваеце гаспадара вашага, памазанца Гасподняга. Паглядзі, дзе дзіда царовая
    і посуд з вадою, што былі каля галавы ягонай?
  deu-ELBBK: Nicht gut ist diese Sache, die du getan hast. So wahr der HERR lebt,
    ihr seid Kinder des Todes, weil ihr nicht gewacht habt über euren Herrn, über
    den Gesalbten des HERRN! Und nun sieh nach, wo der Speer des Königs ist und der
    Wasserkrug, die zu seinen Häupten waren.
  mbb-OT: Kenà meupiya heini is kebpesegdana nu te hadì. Ibpenangdù ku ziyà te uuyag
    he Megbevayà he engayan ka he ebpatey wey is menge sakup nu, su wazè niw bentayi
    is egalen niw, he mibpilì te Nengazen he hadì. Ahaa nu ke keniyan ded be kes bangkew
    te hadì wey kes teleǥuey te wahig he keniyan te ulunan din.”
  mal-2015: നീ ചെയ്ത കാര്യം നന്നായില്ല; യഹോവയുടെ അഭിഷിക്തനായ നിങ്ങളുടെ യജമാനനെ കാത്തുകൊള്ളാതിരിക്കയാൽ
    യഹോവയാണ നിങ്ങൾ മരണയോഗ്യർ ആകുന്നു. രാജാവിന്റെ കുന്തവും അവന്റെ തലെക്കൽ ഇരുന്ന ജലപാത്രവും
    എവിടെ എന്നു നോക്കുക.
  rmc-rmc: Oda, so kerďal, nane mištes. Avke sar dživel o RAJ, tu the tire murša tumenge
    zaslužinen te merel, bo na stražinenas tumare rajes, le RAJESKRE pomazimen kraľis.
    Ča dikh! Kaj hiňi le kraľiskri kopija the o džbanos le paňeha, so sas leste paš
    o šero?“
  pes-OPV: این کار که کردی خوب نیست، به حیات یهوه، شمامستوجب قتل هستید، چونکه آقای
    خود مسیح خداوند را نگاهبانی نکردید، پس الان ببین که نیزه پادشاه و سبوی آب که نزد
    سرش بود، کجاست؟»
  ron-1924: Че ай фэкут ту ну есте бине. Виу есте Домнул кэ сунтець вредничь де моарте,
    кэч н-аць вегят асупра стэпынулуй востру, асупра унсулуй Домнулуй. Уйтэ-те акум
    унде есте сулица ымпэратулуй ши урчорул де апэ, каре ерау ла кэпэтыюл луй.”
  ben-OBCV: আপনি যা করেছেন তা মোটেই ভালো হয়নি। জীবন্ত সদাপ্রভুর দিব্যি, আপনাকে ও
    আপনার লোকজনকে মরতে হবে, কারণ আপনারা আপনাদের প্রভু, সদাপ্রভুর অভিষিক্ত ব্যক্তিকে
    রক্ষা করেননি। চারপাশে একটু দেখুন, মহারাজের মাথার কাছে যে বর্শা ও জলের পাত্রটি
    রাখা ছিল, সেগুলি কোথায়?”
  som-som: War waxan aad samaysay ma wanaagsana. Rabbiga noloshiisaan ku dhaartaye
    waxaad istaahishaan dhimasho, maxaa yeelay, ma aydaan dhawrin sayidkiinna ah Rabbiga
    kiisa subkan. Haddaba bal fiiriya boqorka warankiisii iyo kusaddiisii biyaha oo
    madaxiisa ag yiil.
  lat-VUC: 'Non est bonum hoc, quod fecisti: vivit Dominus, quoniam filii mortis estis
    vos, qui non custodistis dominum vestrum, christum Domini: nunc ergo vide ubi
    sit hasta regis, et ubi sit scyphus aquæ qui erat ad caput ejus.'
  eng-ASVBT: This thing is not good that thou hast done. As Jehovah liveth, ye are
    worthy to die, because ye have not kept watch over your lord, Jehovah’s anointed.
    And now see where the king’s spear is, and the cruse of water that was at his
    head.
  ita-1885: Questo che tu hai fatto non istà bene; come il Signore vive, voi siete
    degni di morte; conciossiachè voi non abbiate fatta buona guardia al vostro signore,
    all'Unto del Signore. Vedi pure ora, dove è la lancia del re, e il vaso dell'acqua
    ch'era presso a lui dal capo?
  eng-LXXUP: 'And this thing is not good which thou hast done. As the Lord lives,
    ye are worthy of death, ye who guard your lord the king, the anointed of the Lord:
    and now behold, I pray you, the spear of the king, and the cruse of water: where
    are the articles that should be at his head?'
  eng-ULB: This thing you have done is not good. As Yahweh lives, you deserve to die
    because you have not kept watch over your master, Yahweh's anointed one. Now see
    where the king's spear is and the jar of water that was near his head!”
  spa-VBL: No has hecho nada bien. Vive el Señor, que todos ustedes merecen morir,
    porque no protegieron a su amo, el ungido del Señor. Miren a su alrededor. ¿Dónde
    están la lanza y el cántaro del rey que estaban junto a su cabeza?”
  fra-_FOB: Ce que tu as fait n'est pas bien. L'Éternel est vivant! vous méritez la
    mort, pour avoir mal gardé votre seigneur, l'oint de l'Éternel. Et maintenant,
    regarde où sont la lance du roi et la cruche d'eau qui étaient à son chevet.
  mal-mal: നീ ചെയ്ത കാര്യം നന്നായില്ല; യഹോവയുടെ അഭിഷിക്തനായ നിങ്ങളുടെ യജമാനനെ കാത്തുകൊള്ളാതിരുന്നതിനാൽ
    യഹോവയാണ നിങ്ങൾ മരണയോഗ്യർ ആകുന്നു. രാജാവിന്റെ കുന്തവും അവന്റെ തലയുടെ അടുക്കൽ ഇരുന്ന
    ജലപാത്രവും എവിടെ എന്ന് നോക്കുക”.
  urd-GVR: Jo āp ne kiyā wuh ṭhīk nahīṅ hai. Rab kī hayāt kī qasam, āp aur āp ke ādmī
    sazā-e-maut ke lāyq haiṅ, kyoṅki āp ne apne mālik kī hifāzat na kī, go wuh Rab
    kā masah kiyā huā bādshāh hai. Ḳhud dekh leṅ, jo nezā aur pānī kī surāhī bādshāh
    ke sar ke pās the wuh kahāṅ haiṅ?”
  suz-BL: इन पशो मरिम्‍शो बाक्‍ब। परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा गे साइक्‍चा
    पुंइसीचा ङा बाक्‍नीनी। मारदे हना गे इन प्रभु कली खाल मपनी। परमप्रभु यावे आ तेल
    लुक्‍शो कली खाल मपनी। लो कोव़ङीन, मेको इन पिप आ पिया गे बाक्‍शो आ तूतीक नु ब्‍वाक्‍कु
    तूतीक ग्‍योंब ते बाक्‍म?” देंमाक्‍त।
  ita-1927: Questo che tu hai fatto non sta bene. Com’è vero che l’Eterno vive, meritate
    la morte voi che non avete fatto buona guardia al vostro signore, all’unto dell’Eterno!
    Ed ora guarda dove sia la lancia del re e dove sia la brocca dell’acqua che stava
    presso al suo capo!”
  ckb-ckb: ئەوەی تۆ کردت باش نەبوو. بە یەزدانی زیندوو، ئێوە شایانی سزای مردنن، چونکە
    پارێزگاریتان لە گەورەکەتان نەکرد، لە دەستنیشانکراوی یەزدان. ئێستاش سەیر بکە، کوا
    ڕمەکەی پاشا و ئەو گۆزە ئاوەی کە لەلای سەرییەوە بوو؟»
  eng-BBE: What you have done is not good. By the living Lord, death is the right
    fate for you, because you have not kept watch over your lord, the man on whom
    the Lord has put the holy oil. Now see, where is the king's spear, and the vessel
    of water which was by his head?
  kan-OKCV: ನೀನು ಮಾಡಿದ ಈ ಕಾರ್ಯ ಒಳ್ಳೆಯದಲ್ಲ. ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನಾದ
