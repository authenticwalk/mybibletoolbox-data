    αὐτοῦ;
  ind-AYT: Yang kaulakukan ini tidak baik. Demi TUHAN yang hidup, orang ini harus
    mati karena engkau tidak berjaga-jaga terhadap tuanmu, yang diurapi TUHAN. Sekarang,
    lihatlah, di manakah tombak raja dan tempayan air yang ada di sebelah kepalanya?”
  nya-nya: Chimene wachita iwe si chabwino. Pali Yehova wamoyo iwe ndi asilikali ako
    muyenera kufa chifukwa simunateteze mbuye wanu, wodzozedwa wa Yehova. Tayangʼanayangʼana.
    Uli kuti mkondo wa mfumu ndi botolo lamadzi zimene zinali kumutu kwa mfumu?”
  hrv-hrv: Nije lijepo to što si učinio. Tako mi živog Jahve, zaslužili ste smrt što
    niste čuvali svoga gospodara, pomazanika Jahvina. Pogledaj sada gdje je kraljevo
    koplje i gdje je vrč za vodu što mu bijaše do uzglavlja!”
  mps-mps: Apner, odao. Nago wiegi yai sę me ebo. Tama dage ami bage, dage tigidaligo
    te duga tonalubo bidi te bugagia me tonalubeo, te Genuai Bidigo sa munama te king
    bidibo, te bidi dao. Tama te Sesemane Sogo Bidibo Genuai Bidigo nogide, eno mu
    po obao, te dagego te bidi bugagia tonalusiąbaso, te kingo dage tigidali ela
    mugi sogo da, te usu igi dao. Dage pelama, te king aga tobolu muani pąde te sesemone
    me sene ąį sugi pao. Te nai si te munalubowe, ma meniwe?”
  tpi-tpi: Apner, harim. Yu no bin mekim gutpela wok. Na yupela soldia, yupela olgeta
    i no bin lukautim gut bosman bilong yupela, em dispela man Bikpela i bin makim
    i stap king. Olsem na long nem bilong Bikpela i stap oltaim, mi tok tru, king
    inap kilim yupela olgeta i dai. Yupela go lukim spia na sospen wara i stap klostu
    long het bilong king. Dispela tupela samting i stap yet, o nogat?”
  dan-1931: 'Der har du ikke båret dig vel ad! Så sandt HERREN lever: I er dødsens,
    I, som ikke vogtede eders Herre, HERRENS Salvede! Se nu efter: Hvor er Kongens
    Spyd og Vandkrukken, som stod ved hans Hovedgærde?”'
  vie-OVCB: Thật quá tệ! Tôi nhân danh Chúa Hằng Hữu mà thề rằng ông và thuộc hạ của
    ông sẽ bị chết, vì ông đã thất trách trong việc bảo vệ chủ của mình, người đã
    được Chúa Hằng Hữu xức dầu! Cây giáo và bình nước để cạnh vua bây giờ ở đâu.”
  guj-2017: આ જે બાબત તેં કરી છે તે ઠીક નથી. જીવતા ઈશ્વરના સમ, તમે મરવાને લાયક છે
    કેમ કે તમે તમારા માલિક, એટલે ઈશ્વરના અભિષિક્તની સંભાળ રાખી નથી. અને હવે, રાજાનો
    ભાલો તથા તેના માથા પાસેનું પાણીનું પાત્ર ક્યાં છે તે જુઓ.”
  pon-2006A: Omwi pwukoa sohte pweida, Apner! I kahukihla ni mwaren KAUN-O me ketin
    ieias me kumwail koaros konehng en kamakamala, pwehki amwail sohte sile mwahu
    amwail soumas, me KAUN-O ketin wiahkihla nanmwarki. Kumwail kilang! Ia sapwellimen
    nanmwarkio ketieuwo? Ia sahen pihl me mihmi limwahn tapwio?”
  por-BRBSL: Isto não é bom que você tenha feito. Como Iavé vive, você é digno de
    morrer, porque não vigiou seu senhor, Iavé é ungido. Agora veja onde está a lança
    do rei, e o pote de água que estava à sua cabeça”.
  aly-aly: Ngan ahawarr-arrpantey ilkwa! INGKARTel ngenh ipmew ilwerl-athenemer ahawarr
    ngkwenh-rnem-then! Arrantherr arntarnt-arey-angenh artewenty atyetyart, rarl rlwanew!
    Nhak ara! Irrtyart atyetyart-wenh-alew? Tyampet ikwerenh-alew?”
  cth-cth: Na sak e hno hawihoeh. Bawipa a hring e patetlah Bawipa ni satui awi e
    na bawipa hah kahawicalah na ring hoeh dawkvah, due hanelah na kamcu. Siangpahrang
    lû koe e tahroe hoi tuium hah nâmaw ao khenhaw! atipouh.
  twi-twi: Saa asɛm yi nye koraa! Meka ntam wɔ Awurade din mu sɛ, wo ne wo mmarima
    no nyinaa sɛ owu, efisɛ moantumi ammɔ mo wura, nea Awurade asra no no ho ban.
    Monhwɛ mo ho nhyia. Ɔhene no peaw ne ne sukuruwa a na esi ne ti ho no wɔ he?”
  hlt-hlt: Hno na saii te a then moenih. BOEIPA kah hingnah dongah, BOEIPA loh na
    boei rhoek soah a koelh thil te na ngaithuen pawt dongah na duek ca ngawn sui
    dae. Tahae ah so lah a lu kah manghai caai neh tui um ta melae,” a ti nah.
  tbz-SIM: A dɔ̀ɔ̀ dɛ̀ í wenni, ti Yiɛ̀ nKuyie mbomu di dò nkɛ́kúmu dimɔu di í bɑɑ
    mɛ̀ɛ̀ kpɛ́í mmɛsɑ̀ɑ̀ ndi yiɛ̀ nhokpɑ̀ɑ̀tì ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ wè. Wéntɛ́
    okpɑ̀ɑ̀tì yuu tɑkɛ́ o kpɑ̃nnì nɛ̀ o dénnì dɛ̀ borɛ?
  msy-2020: Apner nɨ oragh, nɨ ingangarir aghuitam gamir puvatɨ. Ezɨ ia mɨdorozir
    gumaziba ia deraghavɨra uan gumazir ekiam geghuvir puvatɨ. A gumazir Ikiavɨra
    Itir God atrivimɨn ikiasa mɨsevezim. Kamaghɨn amizɨ, kɨ guizbangɨra Ikiavɨra Itir
    Godɨn zurara itimɨn ziamɨn nɨ mɨgei, atrivim ia mɨsueghtɨ ia bar arɨghiregham.
    Ia mangɨ atrivimɨn dapanvɨrɨn an afuzim ko an mɨner pam bagh ganigh, aning iti,
    o puvatɨ?”
  dop-dop: Amɑ nti n lɑpɑ mpʋ tɔ tǝ tɑ kɛɛsɩ yoo. Mɑ tuukinɑ Tɑcɑɑ sɩ timpi ɩ́ tɑ́
    feŋ mǝ cɑɑ wei Tɑcɑɑ lǝsɑɑ tɔ ɩ tɔɔ tɔ, ɩ́ mʋnɑ sǝm kɛ mǝ tǝnɑɣɑ. Nyǝnɩ, wulɑʋ
    ŋmɑntɑɑɣɑ nɑ ɩ lʋm fulɑɣɑ ŋkɑ kɑɑ wɛ ɩ nyʋɣʋ tɔɔ tɔɣɔlɔ cǝnɛ.
  azb-azb: İşini yaxşı görmürsən. Var olan Rəbb haqqı, hamınız ölümə layiq adamlarsınız,
    ona görə ki ağanızın – Rəbbin məsh etdiyinin keşiyini çəkmirsiniz. Bax padşahın
    başının yanında olan nizə və su qabı indi haradadır?»
  eng-DBY: This thing is not good which thou hast done. As Jehovah liveth, ye are
    worthy to die, because ye have not guarded your master, Jehovah's anointed. And
    now see where the king's spear is, and the cruse of water that was at his head.
  hin-2017: जो काम तूने किया है वह अच्छा नहीं। यहोवा के जीवन की शपथ तुम लोग मारे जाने
    के योग्य हो, क्योंकि तुम ने अपने स्वामी, यहोवा के अभिषिक्त की चौकसी नहीं की। और
    अब देख, राजा का भाला और पानी की सुराही जो उसके सिरहाने थी वे कहाँ हैं?”
  wol-KYG: Xam nga ne li nga def baaxul de! Giñ naa ko ci Aji Sax jiy dund, dee rekk
    ngeen yelloo, yeen ñi wattuwul seen sang, ki Aji Sax ji fal! Xoolal bu baax, ana
    xeeju Buur ak njaqal ndox li féete woon ak boppam?»
  eng-YLT: Not good is this thing which thou hast done; Jehovah liveth, but ye [are]
    sons of death, in that ye have not watched over your lord, over the anointed of
    Jehovah; and now, see where the king's spear [is], and the cruse of water which
    [is] at his bolster.'
  kne-kne: Lawa sas inyat mo. Dadlon tet-ewa ay lebbeng na ay matey kayo am-in, tan
    adi yo dedan binantayan din apo yo ay dinotokan Diyos ay manturay. Estem ay ilaen.
    Intoy kad-an din gayang di ari ya din panpeypey-an si danom ay wada koma sin toktokana?”
  eng-WYC-2017: this that thou hast done, is not good; the Lord liveth, for ye be
    sons of death, that kept not your lord, the christ of the Lord. Now therefore
    see thou, where is the spear of the king, and where is the cup of water, that
    was at his head.
  eng-WMBB: This thing isn’t good that you have done. As the LORD lives, you are worthy
    to die, because you have not kept watch over your lord, the LORD’s anointed. Now
    see where the king’s spear is, and the jar of water that was at his head.”
  urd-GVH: जो आपने किया वह ठीक नहीं है। रब की हयात की क़सम, आप और आपके आदमी सज़ाए-मौत
    के लायक़ हैं, क्योंकि आपने अपने मालिक की हिफ़ाज़त न की, गो वह रब का मसह किया हुआ
    बादशाह है। ख़ुद देख लें, जो नेज़ा और पानी की सुराही बादशाह के सर के पास थे वह
    कहाँ हैं?”
  rug-rug: Lopu garo si goi koasa mua tinavete, Abana! Tokotokoro hinokara si rau
    koe Zihova toana sapu pada pude tava mate si gamu doduru, sina lopu kopu nia gamu
    sa mia palabatu sapu ele va baṉaria e Zihova. Dotu! Avei sa hopere tanisa baṉara,
    avei sa vovoina kolo sapu koa kapae pa batuna?”
  gaz-gaz: Wanni ati goote gaarii miti. Dhugaa Waaqayyo jiraataa, atii fi namoonni
    kee duʼuu qabdu; isin gooftaa keessan dibamaa Waaqayyoo sana hin eegneetii. Mee
    naannoo kee ilaali. Eeboo fi cuggeen bishaanii kan mataa mootichaa bira ture sun
    meerre?”
  fra-LSG: Ce que tu as fait là n’est pas bien. L’Éternel est vivant! Vous méritez
    la mort, pour n’avoir pas veillé sur votre maître, sur l’oint de l’Éternel. Regarde
    maintenant où sont la lance du roi et la cruche d’eau, qui étaient à son chevet!
  gnn-gnn: '@see-verse:1SA.026.015'
  yal-yal: I naxan ligaxi ito ra a mi fan. N bata n kɔlɔ habadan Alatala yi, i lan
    i xa faxa, ɛ to mi ɛ kanna kantanxi, Alatalaa muxu sugandixina. A mato iki, mangana
    a tanban nun a ige sa seen minɛn yi, naxanye yi a xun sade ra?”
  haw-1868: Aole e pono keia mea au i hana'i. Ma ke ola o Iehova, e pono oukou ke
    make, i ko oukou malama ole i ko oukou haku, i ka mea a Iehova i poni ai. Ano
    hoi e nana oe i kahi i waiho ai ka ihe a ke alii a me ke kiaha wai ma kona poo.
  arb-NAV: إِنَّ مَا عَمِلْتَهُ لَا يَسْتَحِقُّ الثَّنَاءَ، فَحَيٌّ هُوَ الرَّبُّ
    إِنَّكُمْ أَبْنَاءُ الْمَوْتِ، لأَنَّكُمْ لَمْ تَحْرُسُوا سَيِّدَكُمْ مَسِيحَ
    الرَّبِّ، فَانْظُرْ حَوْلَكَ الآنَ، أَيْنَ هُوَ رُمْحُ الْمَلِكِ وَكُوزُ الْمَاءِ
    اللَّذَانِ كَانَا عِنْدَ رَأَسِهِ؟».
  ewe-ewe: Esia menyo kura o! Metsɔ Yehowa ka atam na wò be ele be nàku le wò ŋudzɔmanɔmanɔ
    ta. Afi ka fia la ƒe akplɔ kple eƒe tsinoze si nɔ eƒe tagbɔ la le?”
  eng-LEE: This thing which thou hast done is not good. As the Lord liveth, ye deserve
    to die; because ye have not kept guard over your master, over the Lord's anointed.
    And now see, where is the king's spear, and the cruise of water that was by his
    head?
  gvn-gvn: '@see-verse:1SA.026.015'
  asm-FB: তুমি ভাল কৰ্ম কৰা নাই। যিহোৱাৰ জীৱনৰ শপত, তোমালোক প্ৰাণণ্ডৰ যোগ্য; কিয়নো
    তোমালোকে যিহোৱাৰ অভিষিক্ত তোমালোকৰ প্ৰভুক ৰক্ষা কৰা নাই। আৰু তুমি এতিয়া চোৱা,
    ৰজাৰ মূৰ-শিতানৰ ওচৰত থকা বৰছা আৰু জলপাত্ৰ ক’ত আছে?
  sus-A: عِ نَشَن نَبَشِ نَ كِ، نَ مُ قَن. ﭑ شَ عَ قَلَ عِ بّ عَلَتَلَ شِلِ رَ، عَ
    لَن نّ عِ شَ قَشَ، عِ تٌ مُ وٌ شَ مَنفّ كَنتَشِ، عَلَتَلَ شَ مِشِ سُفَندِشِ. عَ
    مَتٌ بَ، مَنفّ شَ تَنبّ نُن عَ شَ يٍ كُندِ نَ مِندٍن، نَشٍيٍ نُ نَ عَ شُن سَدٍ
    رَ؟»
  fra-SBL: Ce que tu as fait n'est pas bien. L'Éternel est vivant, tu mérites de mourir,
    car tu n'as pas veillé sur ton seigneur, l'oint de l'Éternel. Vois maintenant
    où est la lance du roi, et la jarre d'eau qui était à sa tête. »
  hbo-hbo: לֹא־טֹ֞וב הַדָּבָ֣ר הַזֶּה֮ אֲשֶׁ֣ר עָשִׂיתָ֒ חַי־יְהוָ֗ה כִּ֤י בְנֵי־מָ֙וֶת֙
    אַתֶּ֔ם אֲשֶׁ֧ר לֹֽא־שְׁמַרְתֶּ֛ם עַל־אֲדֹנֵיכֶ֖ם עַל־מְשִׁ֣יחַ יְהוָ֑ה וְעַתָּ֣ה ׀
    רְאֵ֗ה אֵֽי־חֲנִ֥ית הַמֶּ֛לֶךְ וְאֶת־צַפַּ֥חַת הַמַּ֖יִם אֲשֶׁ֥ר *מְרַאֲשֹׁתֹו
    (מְרַאֲשֹׁתָֽיו)׃
  piu-2006: '@see-verse:1SA.026.015'
  pjt-pjt: Panya Mayatja Godalu Saulanya ngurkantanu Israelkunuku kinga nyinanytjaku.
    Ka nyura palunya aṯunymankuwiyangku wantirampa ilunytjaku ngaṟanyi. Nyawa kuḻaṯa
    munu piti minatja palumpa katangka itingka ngarinytja. Kuwari nyura nyanganyi?
    Pala wiya ngaṟanyi. Ngalili mantjiṟa katingu!”
  kik-kik: Ũguo wee wĩkĩte ti ũndũ mwega. Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo-rĩ,
    wee na andũ aku mwagĩrĩirwo nĩ kũũragwo, nĩ ũndũ mũtiinarangĩra mwathi wanyu,
    ũcio mũitĩrĩrie maguta wa Jehova. Ta rorai hau mũrĩ. Itimũ rĩa mũthamaki na mbũthũ
    yake ya maaĩ iria ciuma hakuhĩ na mũtwe wake irĩ ha?”
  fra-NCL: Ce que tu as fait là n’est pas bien. Aussi vrai que Yahweh est vivant !
    Vous avez mérité la mort, pour n’avoir pas gardé votre maître, l’oint de Yahweh.
    Regarde maintenant où sont la lance du roi et la cruche d’eau qui était à son
    chevet. »
  cek-AK: Na sak ih hmuen loe hoih ai. Angraeng loe hing baktih toengah, Angraeng
    mah situi hoi bawh ih na angraeng to kahoih ah na toep ai pongah, na duek han
    oh. Khenah, siangpahrang lu taeng ih tayae hoi tui tabu loe naa ah maw oh ving
    boeh? tiah a naa.
  cuk-cuk: Ar weyob be ibmar-imaksadi, adi, gwen nabiridsulid. ¡Bab-Jehová-Dula-Maid-nuggi,
    napira an bega soged! Bab-Jehová be-rey-nug-imaksadi, be nue edarbissurmalad-ulale,
    bemar oburgwilegewilubbinad. Be dakena, rey-e-nono-dikarba-eswar-gwichid, degi,
    dii-buglugi-siid, ¿bia nade?
  uig-CYR: Сениң бундақ қилғиниң яхши әмәс! Пәрвәрдигарниң һаяти билән қәсәм қилимәнки,
    Пәрвәрдигар мәсиһ қилған ғоҗаңларни қоғдимиғанлиғиңлар үчүн өлүмгә лайиқ болдуңлар.
    Әнди падишаниң нәйзиси вә бешиниң йенидики су идишиниң қәйәрдилигигә қарап беқиңлар,
    деди.
  tel-2017: నువ్వు చేసిన పని సరి కాదు, నువ్వు శిక్షకు పాత్రుడివే. యెహోవా వలన అభిషేకం
    పొందిన నీ యజమానికి నువ్వు రక్షణగా ఉండలేదు. యెహోవా మీద ఒట్టు, నువ్వు మరణశిక్ష పొందాల్సిందే.
    రాజు ఈటె ఎక్కడ ఉందో చూడు, అతని దిండు దగ్గర ఉన్న నీళ్లబుడ్డి ఎక్కడ ఉందో చూడు” అన్నాడు.
  hat-BSA: Bagay ke ou te fè a, pa bon! Jan SENYÈ a viv la, fòk ou mouri! Paske ou
    pa t veye mèt ou, onksyone a SENYÈ a. Konsa, koulye a, gade kote frenn a wa a
    ye ak veso dlo ki te kote tèt li a.”
  kos-kos: Kom tiana oru kunokon lom, Abner! Nga fulahk ye mutun LEUM GOD moul lah
    fal kowos nukewa in misa, mweyen kowos tiana karingin leum lowos an, el su sulosolla
    sin LEUM GOD tuh elan tokosra. Liye, pia osra in fakfuk natul tokosra ah? Ac pia
    sufa in kof se ma oan sisken sifal ah?”
  hbo-WLC: לֹא־ט֞וֹב הַדָּבָ֣ר הַזֶּה֮ אֲשֶׁ֣ר עָשִׂיתָ֒ חַי־יְהוָ֗ה כִּ֤י בְנֵי־מָ֙וֶת֙
    אַתֶּ֔ם אֲשֶׁ֧ר לֹֽא־שְׁמַרְתֶּ֛ם עַל־אֲדֹנֵיכֶ֖ם עַל־מְשִׁ֣יחַ יְהוָ֑ה וְעַתָּ֣ה
    ׀ רְאֵ֗ה אֵֽי־חֲנִ֥ית הַמֶּ֛לֶךְ וְאֶת־צַפַּ֥חַת הַמַּ֖יִם אֲשֶׁ֥ר מראשתו׃
  ibo-ibo: Ihe a i mere adịghị mma. Nʼeziokwu, dịka Onyenwe anyị na-adị ndụ, gị na
    ndị ikom gị kwesiri ọnwụ, nʼihi na gị na ndị gị echebeghị onyenwe unu, bụ onye
    Onyenwe anyị tere mmanụ. Ebee ka ùbe eze, na ihe mmiri ọṅụṅụ ya, nke dị nʼakụkụ
    isi ya dị?”
  ory-ory: ତୁମ୍ଭେ ଏହି ଯେଉଁ କର୍ମ କଲ, ତାହା ଭଲ ନୁହେଁ। ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭେମାନେ
    ପ୍ରାଣଦଣ୍ଡ ଯୋଗ୍ୟ, କାରଣ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତ ତୁମ୍ଭମାନଙ୍କ ପ୍ରଭୁଙ୍କୁ ଜଗି
    ରହିଲ ନାହିଁ। ଏବେ ରାଜାଙ୍କ ବର୍ଚ୍ଛା ଓ ତାଙ୍କ ମସ୍ତକ ନିକଟରେ ଥିବା ଜଳପାତ୍ର କାହିଁ, ଦେଖିଲ?”
  chk-chk: En kosap föri wisom, Apner. Mwo manauen ewe Samol mi Lapalap, ämi meinisin
    oupwe mäla, pun ousap mamasaöchü ämi samol nöün ewe Samol mi Lapalap mi kepit.
    Oupwe nennefetal. Ia a nom ie wokun ewe king siles me an rumen koluk mi nom asen
    möküran?”
  ssd-ssd: Ne taŋamba gubat suŋgo kulatkate tuku e? Tane taŋgine gabat suŋgo Suŋgoŋge
    madina ta kulat maye ndawaig. Ta tuku ye Suŋgo abo tugu ŋak nu tuku nyu mbolŋge
    siŋka satiŋget. Tane ŋakmba kumam kumuŋ. Tane gabat suŋgo tuku mbanduwaŋ murko
    kule gabat tatum taŋge ta kaŋgerkap ta kile aniŋge minig e ŋgina le
  rop-rop: en yu, Ebna, yu nomo bin maindimbat im brabliwei. Wal trubala ai dalim
    yu. Yumob bina dai blanga tharran, dumaji YAWEI bin meigim det men jidan king,
    en yumob nomo bin maindimbat im gudwei. Yu lukabat det spiya blanga det king na.
    En weya det woda jag blanga im? Dubala bin deya wansaid langa im hed. Wal weya
    dubala na?” Lagijat na Deibid bin tok langa Ebna.
  ukr-1871: 'Недобра се річ, що ти вдїяв: Так певно, як живе Господь, заслужили ви
    на смерть, що ви свого пана, помазанника Господнього, не стережете. Подивись лишень,
    де царський спис і коновка з водою, що стояли в головах у його!'
  deu-1951: Es ist nicht fein, was du getan hast. So wahr der HERR lebt, ihr seid
    Kinder des Todes, daß ihr euren Herrn, den Gesalbten des HERRN, nicht behütet
    habt! Und nun, siehe, wo ist der Speer des Königs und der Wasserkrug, der zu seinen
    Häupten war?
  eng-JPS: This thing is not good that thou hast done. As the LORD liveth, ye deserve
    to die, because ye have not kept watch over your lord, the LORD'S anointed. And
    now, see, where the king's spear is, and the cruse of water that was at his head.'
  srp-1865: Nijesi dobro radio. Tako da je živ Gospod, zaslužili ste smrt što nijeste
    èuvali gospodara svojega, pomazanika Gospodnjega. Eto, gledaj, gdje je koplje
    carevo i èaša za vodu što mu bješe èelo glave?
  lug-lug: Ekyo kye wakoze si kirungi. Nga Mukama bw’ali omulamu, ggwe n’abasajja
    bo musaana kufa, olw’obulagajjavu bwammwe, kubanga temwakuumye mukama wammwe,
    Mukama gwe yafukako amafuta. Mutunule mwetegereze; effumu lya kabaka n’eccupa
    ey’amazzi ebyabadde emitwetwe wa kabaka biri ludda wa?”
  heb-heb: לא טוב הדבר הזה אשר עשית חי יהוה כי בני מות אתם אשר לא שמרתם על אדניכם
    על משיח יהוה ועתה ראה אי חנית המלך ואת צפחת המים אשר מראשתו׃
  ben-IRV: তুমি যা করেছ তা মোটেই ঠিক হয়নি। জীবন্ত সদাপ্রভুর দিব্যি যে, তুমি ও তোমার
    লোকদের মরা উচিত, কারণ আপনাদের মনিব, যিনি সদাপ্রভুর অভিষেক করা লোক, তাঁকে তোমরা
    শত্রুদের থেকে পাহারা দিয়ে রাখনি। তুমি একবার দেখ রাজার মাথার কাছে তাঁর যে বর্শা
    ও জলের পাত্র ছিল সেগুলো কোথায়?”
  pan-pan: ਸੋ ਇਹ ਕੰਮ ਤਾਂ ਤੂੰ ਕੁਝ ਚੰਗਾ ਨਹੀਂ ਕੀਤਾ। ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ, ਤੁਸੀਂ ਵੱਢੇ
    ਜਾਣ ਦੇ ਯੋਗ ਹੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਆਪਣੇ ਮਾਲਕ ਦੀ ਜੋ ਯਹੋਵਾਹ ਦਾ ਅਭਿਸ਼ੇਕ ਹੋਇਆ ਹੈ ਰਾਖੀ ਨਹੀਂ
    ਕੀਤੀ ਅਤੇ ਹੁਣ ਵੇਖੋ, ਰਾਜਾ ਦੀ ਬਰਛੀ ਅਤੇ ਪਾਣੀ ਦੀ ਗੜਵੀ ਜੋ ਉਹ ਦੇ ਸਿਰਹਾਣੇ ਕੋਲ ਸੀ ਕਿੱਥੇ
    ਹੈ?
  tkr-tkr: Ğu valqa gyooxhana yugba haa'a deşub. Vorne Rəbbilqan k'ın ixhen, vuşun
    gırgınbı hapt'asın karbı vob, Rəbbee g'əyxı'ng'uqa ilyaaka deşub. İlekkende, paççahne
    vuk'lene k'anedın nizeyiy parç həşde nyaadiy?
  mya-JVB: သင်ပြု သော အမှု သည် မ လျောက်ပတ်။ ထာဝရဘုရား အခွင့်နှင့် ဘိသိက် ခံသောသင်
    ၏သခင် ကို မ စောင့် သောကြောင့်၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း သင် သည် အသေ
    ခံထိုက်ပေ၏။ ခေါင်းရင်း တော်နားမှာထား သော ရှင်ဘုရင် ၏ လှံ တော်နှင့် ရေ ဘူး တော်ရှိသည်
    မရှိသည်ကို ကြည့်ရှု လော့ဟု အာဗနာ အား ပြောဆို ၏။
  tbg-tbg: 'Apineo, are kiama koqe kaiqa varaaro. Noravano Kotiva ekaa enta qaqi variqiro
    vi vaira autuqaa te mintima turo: Are nena iqoka vaiintinavu hampata vaiha Noravano
    Kotiva kaamatai vaiintiraqaa kia koqemake maimaraara raqikiavo. Oho, vira kaara
    ni ekaa aru kaataarave. Ne oru tavaate. Vaantaaravata namari taquvata avuhainaa
    vaiinti qiataini vaira, qaqie vaivo, kiae vaivo? tiro.'
  hmo-hmo: Abinere e, oi kamonai! Oiemu kara be namo lasi. Ia mauri noho Lohiabada
    ena ladana dekenai lau hereva momokani, oi bona oiemu tuari taudia be king ese
    umui do ia hamasea namo, badina emui biaguna umui gimaia lasi, Lohiabada ese ia
    abia hidi king tauna. Kamonai! Umui lao, king ena io bona iena hodu be guna king
    ena kwarana badibadinai idia noho. To inai gau ruaosi be hari edeseni idia noho?”
  urd-urd: तब यह काम तूने कुछ अच्छा न किया ख़ुदावन्द कि हयात की क़सम तुम क़त्ल के
    लायक़ हो क्यूँकि तुमने अपने मालिक की जो ख़ुदावन्द का मम्सूह है, निगहबानी न की
    अब ज़रा देख, कि बादशाह का भाला और पानी की सुराही जो उसके सरहाने थी कहाँ हैं।
  rus-SYN: Нехорошо ты это делаешь; жив Господь! вы достойны смерти за то, что не
    бережете господина вашего, помазанника Господня. Посмотри, где копье царя и сосуд
    с водою, что были у изголовья его?
  bqc-SIM: Ni yã́ dↄ̃ ń kɛ̀o. Ń Diio a ka gaaɛ, asa i á dii kí pↄ́ Dii kpàɛ́
    dↄ̃́ao. Gwae! Kí sↄ̃na ń aà ituu pↄ́ kú aà mizĩo ku máɛ?
  tcz-CHONGTHU: Hiche hi phaloubeh ahi! Pakai hingjing mina kasei ahi, nangle, lengpa
    athisa tobang nahi lhontai, ajeh chu nangman na pakai-pa naventup jou tah lou
    jeh in na losamtai. Napakai, naleng, Pakai thaonu a tengcha le alulhuna atwipai
    jong phaten koitup peh tangem?” tin ahin samin ahi.
  mar-mar: ही जी गोष्ट तू केली ती बरी नाही; परमेश्वर जिवंत आहे. तुम्ही आपला प्रभू
    परमेश्वराचा अभिषिक्त याला राखले नाही, म्हणून तुम्ही मरायला योग्य आहा. तर आता पाहा
    राजाचा भाला व पाण्याचा लोटा त्याच्या उशाजवळ होता तो कोठे आहे?”
  qub-qub: Canan rurashayquega manami allichu. Tayta Dios churashan rayta manami täpashcanquichu.
    Gamcunaga wañunayquimi camacan. Masqui ashiriy raypa lansantawan jawananman churashan
    yacu purichicunanta. Mä tarinquichush.»
  bqp-bqp: Ńdi yã kɛ a zɛ́aro. Ma sì kũ Dikirio a ka ganamɛ, zaakũ ádi á dikiri
    kína kũ Dikiri kà dãkpãro. Ǹ gwa! Kína sári kũ a í lo kũ à kú a mìiio kú
    mámɛɛ?
  hat-hat: Li pa bon non sa ou fè a. Ou manke sou travay ou, Abnè. Mwen fè sèman devan
    Bondye ki vivan an, nou tout nou merite yo touye nou. Paske nou pa pwoteje mèt
    nou, wa Seyè a te chwazi a! Gade non! Kote frenn wa a? Kote krich dlo ki te bò
    tèt li a?
  eng-BSB: This thing you have done is not good. As surely as the LORD lives, all
    of you deserve to die, since you did not protect your lord, the LORD’s anointed.
    Now look around. Where are the king’s spear and water jug that were by his head?”
  tod-tod: Nii è kɛai, é la ʋani. Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua, ga wo
    maanɛɛʋɛ ga wo za, mazɔlɔɔ wo la masagi makɛni, wo-maliɠii, nii Ɠɔoɠɔ GALAGI gulɔi
    ziaai ma. Wɛlɛna! Mini ɠa masagi ná-kpɛɛin ta ná-ziɛ woolei ti ná, niiti ti
    ɠɛa unbuaʋɛ?»
  eng-WEBPB: This thing isn’t good that you have done. As the LORD lives, you are
    worthy to die, because you have not kept watch over your lord, the LORD’s anointed.
    Now see where the king’s spear is, and the jar of water that was at his head.”
  kbq-kbq: Kagra knare kavukavara osane. Na'ankure kagrane sondia vahekanena Ra Anumzamofonte'ma
    masavema frenteno huhamprinte'nea vahe'ma kegava huontazankita tamagra frigahaze.
    Hagi kini ne'mofo aseniregama me'nea keve'ane tintafema'a iga me'nefi keho?
  nhe-BL: Nelía fiero ni tlamantli tlen tijchijtoc. Nelía melahuac quinamiqui timiquis
    huan quinamiqui ma miquica mosoldados pampa ax inquimocuitlahuijtoque cuali imotlanahuatijca
    tlen TOTECO quitlapejpenijtoc. Xijtemo ama icuatlami tlen huehueyac nopa tlanahuatijquetl
    huan nopa tlen ipan quihuica atl tlen eltoya nechca itzonteco. Xiquita intla tijpantis.
  bus-bus: Nɛ́ɛ yã kɛ a zɛ́aro. Má sì kↄ̃n Diio a kↄ̃ sìo wà a dɛdɛmɛ, zaakɛ ée a
    dii kína kɛ̀ Dii kpà kpatan dãkparo. Ǹ gwa! Kí sári kↄ̃n à í zɛ̀rɛ kɛ̀ kú à mìzio
    kú mámɛ?
  gub-BL: Nerexak kwaw ta'e ereker ne xe, Aminer. Amume'uahy ko ma'e Tupàn Tuweharupi
    Wiko Ma'e wikuwe ma'e rehe ihe kury. Pe paw rupi pemàno putar nehe. Ta'e napezekaiw
    katu kwaw pezar rehe xe, ta'e napepyro kwaw penuwihaw Tupàn hemixak kwer tuwihawete
    romo hemimuigo kar pyrer pe xe. Pezeapyaka katu heze'eg rehe kury ty wà. Pekar
    tuwihawete ipurukutukaw peho nehe kury. Pekar y'a iàkàg huwake arer nehe no, i'i
    zauxiapekwer wanupe.
  eng-DRA: 'This thing is not good, that thou hast done: as the Lord liveth, you are
    the sons of death, who have not kept your master, the Lord’s anointed. And now
    where is the king’s spear, and the cup of water, which was at his head?'
