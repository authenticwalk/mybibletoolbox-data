verse: 1SA.026.024
translations:
  mal-C: ഞാനിന്ന് അങ്ങയുടെ ജീവൻ വിലയേറിയതായി കരുതിയതുപോലെതന്നെ, യഹോവ എന്റെ ജീവനും
    വിലയേറിയതായി കരുതി അവിടന്ന് എന്നെ സകലകഷ്ടങ്ങളിൽനിന്നും വിടുവിക്കുമാറാകട്ടെ!”
  deu-TKW: So wert aber dein Leben heute mir war, so wert möge mein Leben Jahwe sein,
    und möge er mich aus aller Not erretten!
  lin-lin: Ndenge bomoi na yo ezalaki lelo motuya makasi na miso na ngai, ndenge wana
    mpe bomoi na ngai ekozala motuya makasi na miso ya Yawe, mpe akokangola ngai na
    pasi nyonso.
  eng-LSV: and behold, as your soul has been great in my eyes this day, so is my soul
    great in the eyes of YHWH, and He delivers me out of all distress.”
  eng-GNV: 'And beholde, like as thy life was much set by this day in mine eyes: so
    let my life be set by in the eyes of the Lord, that he may deliuer me out of all
    tribulation.'
  eng-WEBSTER: And behold, as thy life was precious this day in my eyes, so let my
    life be precious in the eyes of the LORD, and let him deliver me out of all tribulation.
  nhw-BL: Huan quen ama nijmanahuijtoc monemilis ama ma TOTECO techmanahui ica nochi
    catli fiero para amo nimiquis.
  swh-ONEN: Kwa hakika kama vile maisha yako yalivyokuwa ya thamani kwangu leo, vivyo
    hivyo maisha yangu na yawe na thamani kwa Bwana na kuniokoa kutoka taabu zote.”
  bba-bba: Nɡe mɛ nɑ wunɛn wɑ̃ɑru ɡɑrisi ɡɑ̃ɑ bɑkɑnu ɡisɔ, nɡe mɛyɑ Yinni Gusunɔ u
    mɑɑ nɛɡiru ɡɑrisi. Wiyɑ u koo mɑɑ mɑn yɑrɑ sɑɑ nuku sɑnkirɑnu kpuron di.
  eng-KJVCPB: And behold, as thy life was much set by this day in mine eyes, so let
    my life be much set by in the eyes of the Lord, and let him deliver me out of
    all tribulation.
  luo-luo: Mana kaka ngimani nelongʼona kawuono, mad ngimana bende bed malongʼo ni
    Jehova Nyasaye mondo oresa e chandruok duto.”
  meu-meu: A itaia, hari dina ai oiemu maun na ḡau hereana lau vairagu ai; una heḡereḡerena
    lauegu mauri na ḡau hereana ai bainela Iehova vairanai, bena dika iboudiai lalodia
    amo ia ese baine hamaurigu.
  npi-ULB: हेर्नुहोस्, आज मेरो दृष्‍टिमा जसरी तपाईंको जीवन बहुमूल्य थियो, त्यसरी नै
    मेरो जीवन परमप्रभुको दृष्‍टिमा धेरै मूल्यवान होस् र उहाँले नै मलाई मेरा सबै कष्‍टहरूबाट
    छुटकारा दिनुभएको होस् ।
  yor-yor: Sì wò ó, gẹ́gẹ́ bí ẹ̀mí rẹ ti tóbi lónìí lójú mi, bẹ́ẹ̀ ni ki ẹ̀mí mi ó
    tóbi lójú Olúwa, kí ó sì gbà mí lọ́wọ́ ibi gbogbo.”
  emp-NTPO: Mʌ̃a Ãcõrẽa iwid̶i b̶ʌa mʌ̃da zocai b̶ʌmãrẽã, mʌ̃a id̶i bʌra zocai b̶ʌd̶a
    quĩrãca. Idjab̶a iwid̶i b̶ʌa mʌ̃ra jũma bia mĩga b̶ʌd̶ebemada ẽdrʌ b̶ʌmãrẽã.–
  ind-ind: Jadi, sebagaimana nyawa Tuanku Raja berharga di mata saya malam ini, semoga
    TUHAN menghargai nyawa saya dan melepaskan saya dari segala bahaya.”
  pes-OPCB: حال همان‌طور که من امروز جان تو را عزیر داشتم، باشد که جان من نیز در نظر
    خداوند عزیز باشد و او مرا از همهٔ این سختیها برهاند.»
  tgl-ULB: At tingnan mo, tulad ng buhay mong katangi-tangi sa aking mga mata sa araw
    na ito, kaya nawa maging mas mahalaga ang buhay ko sa mga mata ni Yahweh, at nawa
    iligtas niya ako mula sa lahat ng kaguluhan.”
  hui-hui: I̱naga miniha manda bialu i̱na Solo mo ko naholeore. I̱na ibu bayale helo
    wahole manda biru. Anidagua dege áyu Anduane Homogohanda i̱naga bu miniha genda
    timbuni ngelo koruni mo wahai halu i̱ bayale holiya biamogo bilo hameledo, lene.
  mya-mya: ယ​နေ့​အ​ရှင်​၏​အ​သက်​ကို​အ​ကျွန်ုပ်​ချမ်း​သာ ပေး​ခဲ့​သည့်​နည်း​တူ ထာ​ဝ​ရ​ဘု​ရား​သည်
    အ​ကျွန်ုပ်​၏​အသက်​ကို​ချမ်း​သာ​ပေး​၍ ဆင်း​ရဲ ဒုက္ခ​အ​ပေါင်း​မှ​ကယ်​ဆယ်​တော်​မူ​ပါ​စေ
    သော'' ဟူ​၍​ဖြစ်​၏။
  bod-N: ཡང་གཟིགས་དང་། དེ་རིང་ཉིན་མོར་ཁྱེད་ཀྱི་སྲོག་ངའི་མིག་མདུན་དུ་ཇི་ལྟར་རིན་ཐང་ཅན་ཡིན་པ་བཞིན།
    བདག་གི་སྲོག་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་དྲུང་དུ་རིན་ཐང་ཅན་དུ་འགྱུར་བར་མ་ཟད་ཁོང་གིས་བདག་སྡུག་བསྔལ་ཐམས་ཅད་ལས་སྐྱོབ་པར་མཛོད་ཅིག་ཅེས་ཞུས་པས།
  sna-sna: Zvirokwazvo sezvandakoshesa upenyu hwenyu nhasi, saizvozvo Jehovha ngaakoshese
    upenyu hwangu agondiponesa pamatambudziko ose.”
  spa-BLM: Así como tu vida fue respetada hoy a mis ojos, que mi vida sea respetada
    a los ojos de Yahvé, y que él me libre de toda opresión.”
  cac-cac: Icha ix aj ticnaic, te nivan elc'och d'a yol in sat, ichaton val chi' in
    gana to ay pax velc'och d'a yol sat Jehová. Aocab' Jehová chi' tzin colanel d'a
    masanil yaelal sjavi d'a vib'an̈, xchi vin̈.
  swh-ULB: Na tazama, kama maisha yako leo yalivyokuwa ya thamani machoni pangu, vivyo
    hivyo maisha yangu yathaminiwe sana machoni pa BWANA, na aweze kuniokoa katika
    shida zote.”
  bel-bel: і няхай, як каштоўнае было жыцьцё тваё сёньня ў вачах маіх, так цэніцца
    маё жыцьцё ў вачах Госпада, і хай выбавіць мяне з усякай бяды!
  deu-ELBBK: Und siehe, wie deine Seele an diesem Tag hochgeachtet gewesen ist in
    meinen Augen, so möge meine Seele hochgeachtet sein in den Augen des HERRN, und
    er möge mich erretten aus aller Bedrängnis!
  mbb-OT: Guntaan he andew, mibpekeveǥat ku is untung nu, deyzey zaan pezem ke ebpekeveǥaten
    din is untung ku ne edluwasen e zin te langun he kelised.”
  mal-2015: എന്നാൽ നിന്റെ ജീവൻ ഇന്നു എനിക്കു വിലയേറിയതായിരുന്നതുപോലെ എന്റെ ജീവൻ യഹോവെക്കു
    വിലയേറിയതായിരിക്കട്ടെ; അവൻ എന്നെ സകല കഷ്ടതയിൽനിന്നും രക്ഷിക്കുമാറാകട്ടെ.
  rmc-rmc: Ajso vzacno sar mange sas adadžives tiro dživipen, ajso vzacno mi el the
    miro dživipen anglo RAJ a mi zachraňinel man andral dojekh pharipen.“
  pes-OPV: و اینک چنانکه جان تو امروز در نظرمن عظیم آمد جان من در نظر خداوند عظیم
    باشدو مرا از هر تنگی برهاند.»
  ron-1924: Ши дупэ кум азь вяца та а авут ун маре прец ынаинтя мя, тот аша ши вяца
    мя ва авя ун маре прец ынаинтя Домнулуй ши Ел мэ ва избэви дин орьче неказ.”
  ben-OBCV: যেভাবে আজ আমি আপনার প্রাণ মূল্যবান গণ্য করেছি, নিশ্চিতভাবে সদাপ্রভুও যেন
    আমার প্রাণটি মূল্যবান গণ্য করেন ও আমাকে সব বিপদ-আপদ থেকে রক্ষা করেন।”
  som-som: Oo bal eeg, sida maanta naftaadu iigu dheeraatay, sidaas oo kale naftaydu
    ha ku dheeraato Rabbiga hortiisa, oo dhibaato oo dhanna ha iga samatabbixiyo.
  lat-VUC: Et sicut magnificata est anima tua hodie in oculis meis, sic magnificetur
    anima mea in oculis Domini, et liberet me de omni angustia.
  eng-ASVBT: And, behold, as thy life was much set by this day in mine eyes, so let
    my life be much set by in the eyes of Jehovah, and let him deliver me out of all
    tribulation.
  ita-1885: Or ecco, siccome la vita tua è stata oggi in grande stima appo me, così
    sarà la vita mia in grande stima appo il Signore, ed egli mi riscoterà d'ogni
    tribolazione.
  eng-LXXUP: And, behold, as thy life has been precious this very day in my eyes,
    so let my life be precious before the Lord, and may he protect me, and deliver
    me out of all affliction.
  eng-ULB: See, as your life was precious in my eyes today, so may my life be much
    valued in the eyes of Yahweh, and may he rescue me out of all trouble.”
  spa-VBL: De la misma manera que hoy he valorado tu vida, que el Señor valore la
    mía y me rescate de todos mis problemas”.
  fra-_FOB: Et comme ton âme a été aujourd'hui d'un grand prix à mes yeux, ainsi mon
    âme sera d'un grand prix aux yeux de l'Éternel, et il me délivrera de toute affliction.
  mal-mal: എന്നാൽ നിന്റെ ജീവൻ ഇന്ന് എനിക്ക് വിലയേറിയതായിരുന്നതുപോലെ എന്റെ ജീവൻ യഹോവയ്ക്ക്
    വിലയേറിയതായിരിക്കട്ടെ; അവൻ എന്നെ സകല കഷ്ടതയിൽനിന്നും രക്ഷിക്കുമാറാകട്ടെ”.
  urd-GVR: Aur merī duā hai ki jitnī qīmtī āp kī jān āj merī nazar meṅ thī, utnī qīmtī
    merī jān bhī Rab kī nazar meṅ ho. Wuhī mujhe har musībat se bachāe rakhe.”
  suz-BL: दोपा मुलाक्‍त गो इन ब्रोंइतीक ठेयब मिम्‍तु, मोपा परमप्रभु यावेम आं ब्रोंइतीक
    कली ठेयब मिम्‍तल। मिनु आं कली हिंचा ङा श्‍येत नेल्‍ल रे प्रोंइ‍यील” देंमाक्‍त।
  ita-1927: E come preziosa è stata oggi la tua vita agli occhi miei, così preziosa
    sarà la vita mia agli occhi dell’Eterno; ed egli mi libererà da ogni tribolazione”.
  ckb-ckb: وەک چۆن ئەمڕۆ ژیانت لەبەرچاوی من بەهادار بوو، با ژیانی منیش لەبەرچاوی یەزدان
    بەهادار بێت و لە هەموو تەنگانەیەک فریام بکەوێت.»
  eng-BBE: And so, as your life was dear to me today, may my life be dear to the Lord,
    and may he make me free from all my troubles.
  kan-OKCV: ಈ ದಿನ ನಿನ್ನ ಪ್ರಾಣವು ನನ್ನ ದೃಷ್ಟಿಗೆ ಹೇಗೆ ದೊಡ್ಡದಾಗಿತ್ತೋ, ಹಾಗೆಯೇ ನನ್ನ ಪ್ರಾಣವು
    ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ದೊಡ್ಡದಾಗಿರಲಿ. ಅವರು ನನ್ನನ್ನು ಎಲ್ಲಾ ಸಂಕಟದಿಂದ ತಪ್ಪಿಸಿಬಿಡಲಿ,”
    ಎಂದನು.
  tam-2017: இதோ, உம்முடைய ஜீவன் இன்றையதினம் என்னுடைய பார்வைக்கு எப்படி அருமையாக இருந்ததோ,
    அப்படியே என்னுடைய ஜீவனும் யெகோவாவின் பார்வைக்கு அருமையாக இருப்பதால், அவர் என்னை
    எல்லா உபத்திரவத்திற்கும் விடுவிப்பாராக என்றான்.
  spa-RV-1909: Y he aquí, como tu vida ha sido estimada hoy en mis ojos, así sea mi
    vida estimada en los ojos de Jehová, y me libre de toda aflicción.
  ron-BTF: Și, iată, precum viața ta a fost prețioasă astăzi în ochii mei, tot astfel
    viața mea să fie prețioasă în ochii DOMNULUI și să mă scape din tot necazul.
  eng-WEBP: Behold, as your life was respected today in my eyes, so let my life be
    respected in the LORD’s eyes, and let him deliver me out of all oppression.”
  eng-FBV: In the same way as I valued your life today, may the Lord value my life,
    and may he rescue me from all my troubles.”
  nld-1939: Welnu, zoals heden uw leven een hoge waarde had in mijn ogen, zo zal mijn
    leven een hoge waarde hebben in de ogen van Jahweh, en zal Hij mij redden uit
    iedere nood.
  nch-BL: Huan quej ama nijmanahuijtoc monemilis ama ma TOTECO techmanahui ica nochi
    cati fiero para amo nimiquis.
  vie-1934: Ngày nay, tôi lấy mạng sống vua làm quí trọng thế nào, thì Đức Giê-hô-va
    cũng sẽ lấy mạng sống tôi làm quí trọng thể ấy, và giải cứu tôi khỏi các hoạn
    nạn.
  hin-CV: जिस प्रकार मेरी दृष्टि में आपके प्राण अमूल्य हैं, मेरे प्राण भी याहवेह की
    दृष्टि में अमूल्य बने रहें. वही मुझे सारी कठिनाइयों से विमुक्त करें.”
  spa-BES: Y así, como he respetado tu vida hoy, que mi vida sea querida para el Señor
    y que él me libere de todos mis problemas.
  tdx-tdx: Aa kanao nonjoneñe ami’ty masoko ty fiai’o anindroany le ehe te honjoneñe
    am-pihaino’ Iehovà ka ty aiko hamotsora’e ahy amy ze fangovitañe iaby.
  tha-KJV: ดู​เถิด ชี​วิตของพระองค์นั้นประเสริฐในสายตาของข้าพระองค์ในวันนี้​ฉันใด
    ก็​ขอให้​ชี​วิตของข้าพระองค์ประเสริฐในสายพระเนตรของพระเยโฮวาห์​ฉันนั้น และขอพระองค์ทรงช่วยข้าพระองค์​ให้​พ้นจากบรรดาความทุกข์ลำบากทั้งสิ้นด้วย”
  por-BR-2018: E eis que, como tua vida foi estimada hoje em meus olhos, assim seja
    minha vida estimada nos olhos do SENHOR, e me livre de toda aflição.
  deu-ELO: Und siehe, wie deine Seele an diesem Tage hochgeachtet gewesen ist in meinen
    Augen, also möge meine Seele hochgeachtet sein in den Augen Jehovas, und er möge
    mich erretten aus aller Bedrängnis!
  eng-WYC-2018: and as thy life is magnified today in mine eyes, so my life be magnified
    in the eyes of the Lord, and deliver he me from all anguish. (and as thy life
    is magnified today in my eyes, so let my life be magnified in the eyes of the
    Lord, and let him deliver me from all anguish.)
  epo-epo: Jen, kiel via animo havis hodiaŭ grandan valoron en miaj okuloj, tiel mia
    animo havu grandan valoron en la okuloj de la Eternulo, kaj Li savu min de ĉia
    mizero.
  uig-PIN: Mana, bügün silining janliri mening kɵzlirimdǝ ǝziz bolƣandǝk mening jenim
    Pǝrwǝrdigarning kɵzidǝ ǝziz bolƣay, u meni ⱨǝmmǝ awariqiliktin ⱪutⱪuzƣay, dedi.
  beo-beo: Na da wali eso dima asigiba:le, di hame fuga:i, amo defele Hina Gode da
    nama amanewane hamomu amola nama bidi hamosu huluane amoga gaga:mu da defea.”
  tpi-OTNT: Mi bin ting olsem, mi no laik bagarapim Sol. Nogat. Mi laik larim em i
    stap gut. Orait nau mi laik bai Bikpela i mekim wankain gutpela pasin long mi,
    na pinisim olgeta hevi bilong mi bai mi stap gut.”
  hau-SA: Kamar yadda na ga darajar ranka yau. Haka ma bari Ubangiji yă ga darajar
    raina, yă cece ni daga dukan wahala.”
  uig-LAT: Mana, bügün silining janliri méning közlirimde eziz bolghandek méning jénim
    Perwerdigarning közide eziz bolghay, u méni hemme awarichiliktin qutquzghay, dédi.
  nde-nde: Ngeqiniso njengoba ngiqakathekise ukuphila kwakho lamhla, sengathi kanjalo-ke
    uThixo angaqakathekisa ukuphila kwami angisindise kukho konke ukuhlupheka.”
  ton-ton: Pea vakai, hangē naʻe mahuʻinga lahi hoʻo moʻui he ʻaho ni ʻi hoku mata,
    ʻofa ke mahuʻinga pehē ʻeku moʻui ʻi he ʻao ʻo Sihova, pea ke fakamoʻui ʻe ia
    au mei he ngaahi mamahi kotoa pē.”
  ces-1613: A protož jakož jsem já dnes sobě draze vážil života tvého, tak budiž draze
    vážen život můj před Hospodinem, aby mne vysvobodil ze vší úzkosti.
  eng-WMB: Behold, as your life was respected today in my eyes, so let my life be
    respected in the LORD’s eyes, and let him deliver me out of all oppression.”
  tam-TCV: இன்று நான் உம்முடைய உயிரை மதித்தது நிச்சயம்போலவே, யெகோவா என் உயிரை மதித்து,
    என்னை எல்லாத் துன்பத்திலிருந்தும் விடுவிப்பதும் நிச்சயமாயிருப்பதாக” என்றான்.
