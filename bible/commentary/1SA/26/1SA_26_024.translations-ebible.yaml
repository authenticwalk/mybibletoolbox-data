  srp-1865: I zato, evo, kako je danas meni draga bila duša tvoja, tako neka bude
    draga moja duša pred Gospodom, i neka me izbavi iz svake nevolje.
  lug-lug: Nga bwe mbaliridde obulamu bwo okuba obw’omuwendo leero, kale obulamu bwange
    bubeere bwa muwendo mu maaso ga Mukama, era andokole mu bizibu byonna.”
  heb-heb: והנה כאשר גדלה נפשך היום הזה בעיני כן תגדל נפשי בעיני יהוה ויצלני מכל צרה׃
  ben-IRV: আজ আমার কাছে আপনার জীবন যেমন মহামূল্যবান হল তেমনি সদাপ্রভুর কাছেও যেন আমার
    জীবন মহামূল্যবান হয়। তিনি যেন সমস্ত বিপদ থেকে আমাকে উদ্ধার করেন।”
  pan-pan: ਵੇਖ, ਜਿਵੇਂ ਤੇਰੀ ਜਾਨ ਮੇਰੀਆਂ ਅੱਖੀਆਂ ਵਿੱਚ ਅੱਜ ਦੁਰਲੱਭ ਦਿੱਸੀ ਹੈ ਤੇਹੀ ਹੀ ਮੇਰੀ
    ਜਿੰਦ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਕੀਮਤ ਹੋਵੇ ਅਤੇ ਉਹ ਮੈਨੂੰ ਸਾਰਿਆਂ ਦੁੱਖਾਂ ਵਿੱਚੋਂ ਛੁਟਕਾਰਾ
    ਦੇਵੇ
  tkr-tkr: G'iyna nəxübiy yiğna ı'mı'r yizde ulesqa gıranba qabı, havaasre yizda ı'mı'rıb
    Rəbbine ulesqa həməxüb gıranba quvooracen. Mang'vee zı gırgıne dağamiyvalybışike
    g'attixhan he'ecen.
  mya-JVB: ယနေ့ ကိုယ်တော် အသက် ကို ကျွန်တော်နှမြော သည် နည်းတူ ကျွန်တော် အသက် ကို ထာဝရဘုရား
    နှမြော ၍ ကျွန်တော် ကို ခပ်သိမ်း သော ဒုက္ခ ထဲက ကယ်နှုတ် တော်မူပါစေသောဟု ပြန် လျှောက်လျှင်၊
  tbg-tbg: Ho vate ai vehakuma amiteha koqema amitaunantema kero, Noravano Kotiva
    tivata koqema timitaarire. Nana nana maaravano tiqi vainara viva taiqa timitairera,
    te hove tiataarave, tiro.
  hmo-hmo: Momokani, hari dina oiemu mauri be gau badana egu vairana dekenai. Unai
    bamona danu, lauegu mauri be gau badana Lohiabada ena vairana dekenai, bona ia
    ese dika ibounai dekena amo lau do ia hamauria!”
  urd-urd: और देख, जिस तरह, तेरी ज़िन्दगी आज मेरी नज़र में क़ीमती ठहरी इसी तरह मेरी
    ज़िंदगी ख़ुदावन्द की निगाह में क़ीमती हो और वह मुझे सब तकलीफ़ों से रिहाई बख़्शे।”
  rus-SYN: и пусть, как драгоценна была жизнь твоя ныне в глазах моих, так ценится
    моя жизнь в очах Господа, и да покроет Он меня и да избавит меня от всякой беды!
  bqc-SIM: Lá ma n wɛ̃ni bɛɛɛ dↄ̃̀ gbã, Dii ma wɛ̃ni bɛɛɛ dↄ̃ màa, i ma si vãi
    píiwa.
  tcz-CHONGTHU: Ven tunia keima mitmua nangma hinkho manlu tah kahisah bang chun keima
    hinkho jong Pakai mitmun manlu tah hijeng henlang, Pakaiyin thoh hahsa kathohna
    changsea konin eihuhdoh tei teihen,” ati.
  mar-mar: पाहा जसा तुमचा जीव माझ्या दृष्टीने मोलवान होता, तसा माझा जीव परमेश्वराच्या
    दृष्टीने मोलवान होवो; आणि तो सर्व संकटातून सोडवो.”
  qub-qub: Canan gamta rispitar mana wañuchishäno Tayta Diosninchi nogatapis chapaycamächun.
    Salbamächun llapan llaquicuycunapitapis.»
  bqp-bqp: Lákũ ma n wɛ̃̀ndii bɛ̀ɛrɛɛ dↄ̃̀ gbãra nà, Dikiri ma wɛ̃̀ndii bɛ̀ɛrɛ dↄ̃
    lɛ, à ma sí yã vãni sĩnda pínkia.
  hat-hat: Menm jan mwen te gen respè pou ou jòdi a, m' pa touye ou, mwen mande Seyè
    a pou l' fè menm bagay la pou mwen tou, lèfini pou l' wete m' nan tout tèt chaje
    sa yo.
  eng-BSB: As surely as I valued your life today, so may the LORD value my life and
    rescue me from all trouble.”
  tod-tod: Eɠɛʋelei è-yɛnvui vizɔga la gàazu za, nà ɓalaa zɛ̀nvui vizɔ ɠana kae
    Ɠɔoɠɔ GALAGI ɠaazu, é kùla kidaaʋiligi pɛ su.»
  eng-WEBPB: Behold, as your life was respected today in my eyes, so let my life be
    respected in the LORD’s eyes, and let him deliver me out of all oppression.”
  kbq-kbq: Hagi menina kagri'ma antahigami'na onkahorera, Ra Anumzamo'a antahinamino
    onaheno, miko hazenke zampintira naza hugahie.
  nhe-BL: Huan queja ama nijmanahuijtoc moyolis, ama ma TOTECO nechmanahui ica nochi
    tlen fiero para ax nimiquis.
  bus-bus: Lán ma n wɛ̃̀ndi bɛ̀ɛ kɛ̀ gbã̀a nà, Dii ma wɛ̃̀ndi bɛ̀ɛ dↄ̃ lɛ, à ma sí
    yã zaa píngia.
  gub-BL: Amuwete katu nerekuwe haw kwez ihe. Tuwe Tupàn Tuweharupi Wiko Ma'e uzapo
    nezewegatete haw ihewe nehe no. Tuwe hepyro zawaiw katu haw nànàn nehe, i'i Tawi
    Xau pe.
  eng-DRA: And as thy life hath been much set by this day in my eyes, so let my life
    be much set by in the eyes of the Lord, and let him deliver me from all distress.
