    ma augwali sigo te tiali sę me konebeo. Tama te sogo te bidi me deli te me hodalubeo.
    Menio. Augwali te ni pulu tiwai mu piali, magi baso meni, Genuai Bidigo digi te
    tigidali bidi bomo elama, mu pimainu ilalio.
  tpi-tpi: Orait Devit i kisim spia na sospen wara i stap klostu long het bilong Sol.
