    touh hai a kâhlaw hoeh dawkvah, .
  twi-twi: Na Dawid faa peaw no ne sukuruwa a esi Saulo ti ho no, na wɔkɔe a obiara
    anhu wɔn na wɔn mu biara nso annyan mpo. Na wɔn nyinaa adeda, efisɛ Awurade de
    nnahɔɔ too wɔn so.
  hlt-hlt: Te dongah Saul lu kah tui um neh caai te David loh a loh pah. Muelh ih
    ham te BOEIPA loh amih boeih soah a pha sak dongah haenghang uh pawh. Te dongah
    amih a caeh tak khaw hmu uh pawt tih ming uh pawh.
  tbz-SIM: Kɛ̀ Dɑfitii túótɛ́ Sɑuri kpɑ̃nnì o yuu tɑkɛ́ nɛ̀ mɛniɛ ǹdénnì kɛ́ítɛ́nɛ̀,
    òmɔù í nhèntɛ, òmɔù í mbɛ̀ yɑ̀, òmɔù í ndɑkɛ dɛ̀ɛ̀ dɔ̀ɔ̀ri. Ti Yiɛ̀ nKuyie nkuù
    do bɛ̀ bɔntɛ́ munɔndɔmmú cɛ̃́ɛ̃́mù.
  msy-2020: Ezɨ Devit Solɨn dapanvɨrɨn an afuzim ko nguazir mɨner dɨpam itim inigha,
    Abisai ko aning ghu. Ezɨ aning amizir arazir kam, gumazitam osegha aningɨn ganizir
    puvatɨ. Me akua onganizir bizir kam, Ikiavɨra Itir God uabɨ me gamizɨ me bar akuava
    onganigha mozorozir puvatɨ.
  dop-dop: Tɑfiiti pɑ kpɑɣɑ wontu ntɩ nɑ pɑ́ tɛɛ tɔ, nɔɣɔlʋ tɑ fe nɑ ɩ́ nɩɩ pɑ tɑŋ
    yɑɑ ɩ́ nɑ-wɛ. Mpi tɔ, Tɑcɑɑ lɑpɑɣɑ nɑ pɑ́ too ɩsɩɩ pɑ sǝpɑ.
  azb-azb: Davud Şaulun başının yanındakı nizəsi ilə su qabını götürdü və onlar getdilər.
    Onları görən olmadı. Bu işi bilən və oyanan da olmadı. Rəbb tərəfindən onların
    üstünə dərin yuxu gəldiyinə görə hamı yatmışdı.
  eng-DBY: And David took the spear and the cruse of water from Saul's head; and they
    went away, and no man saw [it], and none knew [it], and none awaked, for they
    were all asleep; for a deep sleep from Jehovah had fallen upon them.
  hin-2017: तब दाऊद ने भाले और पानी की सुराही को शाऊल के सिरहाने से उठा लिया; और वे
    चले गए। और किसी ने इसे न देखा, और न जाना, और न कोई जागा; क्योंकि वे सब इस कारण
    सोए हुए थे, कि यहोवा की ओर से उनमें भारी नींद समा गई थी।
  wol-KYG: Daawuda nag jël xeej baak njaqal ndox la féeteek boppu Sóol. Ñu daldi dem
    te kenn gisul, kenn yégul, kenn yewwuwul, ndax ñépp a ngay nelaw nelaw yu xóot
    yu bawoo ci Aji Sax ji, daanu ci seen kaw.
  eng-YLT: And David taketh the spear, and the cruse of water at the pillow of Saul,
    and they go away, and there is none seeing, and there is none knowing, and there
    is none awaking, for all of them are sleeping, for a deep sleep [from] Jehovah
    hath fallen upon them.
  kne-kne: Et inan David din gayang ya panpeypey-an si danom sin kad-an di toktokan
    Saulo, asi da kinmaan en Abisai. Magay nakaila ono nangammo sin napasamak. Maga
    abey binmangon. Nas-et di seyep da, tan si Diyos dedan di nangiturong.
  eng-WYC-2017: Then David took the spear, and the cup of water, that was at the head
    of Saul, and they went forth, and no man was that saw, and understood, and waked,
    but all men slept; for the sleep of the Lord had fallen [up] on them.
  eng-WMBB: So David took the spear and the jar of water from Saul’s head, and they
    went away. No man saw it, or knew it, nor did any awake; for they were all asleep,
    because a deep sleep from the LORD had fallen on them.
  urd-GVH: चुनाँचे वह दोनों चीज़ें अपने साथ लेकर चुपके से चले गए। कैंप में किसी को
    भी पता न चला, कोई न जागा। सब सोए रहे, क्योंकि रब ने उन्हें गहरी नींद सुला दिया
    था।
  rug-rug: Ke vagia Devita sa hopere meke sa vovoina kolo sapu koa kapae pa batuna
    e Saula, meke taluarae taloa si asa meke se Abisai. Loke tie dogoria na gilania
    sapu sa si ta evaṉa, babe hite vaṉunu na gua. Puta muliuṉu beto sari doduru, sina
    va puta muliuṉu i e Zihova si arini.
  gaz-gaz: Kanaafuu Daawit eeboo fi cuggee bishaanii kan mataa Saaʼol bira ture sana
    fudhatee kaʼanii deeman. Namni waan kana arge yookaan beeke tokko iyyuu hin turre
    yookaan namni tokko iyyuu hin dammaqne. Sababii Waaqayyo hirriba cimaa isaanitti
    gad dhiiseef hundi isaanii rafanii turan.
  fra-LSG: David prit donc la lance et la cruche d’eau qui étaient au chevet de Saül;
    et ils s’en allèrent. Personne ne les vit ni ne s’aperçut de rien, et personne
    ne se réveilla, car ils dormaient tous d’un profond sommeil dans lequel l’Éternel
    les avait plongés.
  gnn-gnn: Bala yana maṉḏa yuwalknha märraŋala ŋunhi garanydja ga buthulu gapuwuy,
    bala marrtjinana. Bäyŋuna ŋula yolthu nhäŋalanydja; warrpam'nha walala yakurrmirrina,
    liŋgu ŋayipi Garrayyu yakurr wekaŋala walalaŋgu, ŋonuŋ dhika yakurr.
  yal-yal: Dawuda yi tanban nun ige sa seen tongo Sɔli xun sade ra, e siga. Muxu yo
    mi a to, hanma a fena nde kolon. Muxu yo mi xulun, birin yi xima, bayo Alatala
    bata yi xixɔli gbeen nagodo e ma.
  haw-1868: 'A lawe ae la o Davida i ka ihe a me ke kiaha wai ma ke poo o Saula, a
    hele aku laua; aohe kanaka i nana mai, aole i ike, aole i ala mai: ua pauhia lakou
    i ka hiamoe; no ka mea, ua hiki mai ka hiamoe nui mai Iehova mai maluna o lakou.'
  arb-NAV: وَهَكَذَا أَخَذَ دَاوُدُ الرُّمْحَ وَكُوزَ الْمَاءِ مِنْ عِنْدِ رَأْسِ
    شَاوُلَ وَتَسَلَّلا رَاجِعَيْنِ، مِنْ غَيْرِ أَنْ يَرَاهُمَا أَوْ يَنْتَبِهَ لِوُجُودِهِمَا
    أَحَدٌ، لأَنَّهُمْ جَمِيعاً كَانُوا نِيَاماً إِذْ إِنَّ الرَّبَّ أَثْقَلَهُمْ
    بِالسُّبَاتِ الْعَمِيقِ.
  ewe-ewe: Ale David tsɔ akplɔ la kple tsinoze la dzoe ke ame aɖeke mekpɔ wo o eye
    ame aɖeke menyɔ hã o elabena Yehowa na wodɔ alɔ̃ yi eme ʋĩi.
  eng-LEE: So David took the spear and the cruise of water by the head of Saul, and
    they went their way; and no one saw it, and no one perceived it, and-no one awaked;
    for they were all sleeping; because a deep sleep from the Lord was fallen upon
    them.
  gvn-gvn: '@see-verse:1SA.026.011'
  asm-FB: এইদৰে দায়ূদে চৌলৰ মূৰ-শিতানৰ ওচৰৰ পৰা সেই যাঠি আৰু জলপাত্ৰটো লৈ আতৰি আহিল,
    কিন্তু কোনেও তাক নেদেখিলে আৰু নাজানিলে। তেতিয়া কোনেও সাৰ নাপালে; কিয়নো সকলোৱেই
    নিদ্ৰিত আছিল, কাৰণ যিহোৱাই তেওঁলোকক ঘোৰ নিদ্ৰাত পেলাইছিল।
  sus-A: نَ كِ دَوُدَ نَشَ سْلُ شَ تَنبّ نُن عَ شَ يٍ كُندِ شَنِن، مِشِ يٌ مُ عٍ تٌ،
    مِشِ يٌ مُ نَ قٍ كٌلٌن، مِشِ يٌ مُ شُنُ. عَلَتَلَ نُ بَرَ شِ شْلِ تِلِنشِ رَدَنفِ
    عٍ بِرِن مَ.
  fra-SBL: Et David prit la lance et la cruche d'eau de la tête de Saül, et ils s'en
    allèrent. Personne ne le vit, ni ne le sut, et personne ne se réveilla, car ils
    dormaient tous, car un profond sommeil de Yahvé était tombé sur eux.
  hbo-hbo: וַיִּקַּח֩ דָּוִ֨ד אֶֽת־הַחֲנִ֜ית וְאֶת־צַפַּ֤חַת הַמַּ֙יִם֙ מֵרַאֲשֹׁתֵ֣י
    שָׁא֔וּל וַיֵּלְכ֖וּ לָהֶ֑ם וְאֵ֣ין רֹאֶה֩ וְאֵ֨ין יֹודֵ֜עַ וְאֵ֣ין מֵקִ֗יץ כִּ֤י
    כֻלָּם֙ יְשֵׁנִ֔ים כִּ֚י תַּרְדֵּמַ֣ת יְהוָ֔ה נָפְלָ֖ה עֲלֵיהֶֽם׃
  piu-2006: '@see-verse:1SA.026.011'
  pjt-pjt: Munu Davidalu kuḻaṯa munu mina panya Saulala katangka itingka ngarinytjanya
    mantjiṟa katingu munu pula anu. Uwa, Godalu Saulanya munu tjaultji kuḻu kunkuntjunu
    rawa ngarinytjaku, kaya nyakunytja wiyaṯu pula ngaṟala ankunyangka.
  kik-kik: Nĩ ũndũ ũcio Daudi akĩoya itimũ na mbũthũ ya maaĩ icio ciarĩ hakuhĩ na
    mũtwe wa Saũlũ, magĩthiĩ. Gũtirĩ mũndũ o na ũmwe wonire kana akĩmenya ũhoro ũcio,
    o na gũtirĩ mũndũ wokĩrire. Othe maarĩ toro, nĩgũkorwo Jehova nĩatũmĩte manyiitwo
    nĩ toro mũnene.
  fra-NCL: Et David prit la lance et la cruche d’eau qui étaient au chevet de Saül,
    et ils s’en allèrent. Personne ne vit, personne ne sut, personne ne se réveilla,
    car ils dormaient tous, Yahweh ayant fait tomber sur eux un profond assoupissement.
  cek-AK: To pongah David mah Saul lu taeng ih tayae hoi tui tabu to lak moe, caeh
    hoi ving; mi mah doeh hnu ai, mi mah doeh panoek ai; Angraeng mah iih mueksak
    pongah, nihcae loe iih o boih, mi doeh anglawt o ai.
  cuk-cuk: Saúl-e-nono-dukuba-eswar-gwichidi, degi, dii-buglugi-siidi David sussunnad,
    geb agine nadmalad. Dule-wargwensaale David-arbid daksasulid, degi, itossurmarbalid,
    ar bela negoes-gabmamaid. Ar Bab-Jehová, wemar-mer-atakmalaga, ise-gabar wemar-imaksad.
  uig-CYR: Шуниң билән Давут нәйзә билән идишни Саулниң бешиниң йенидин елип, иккиси
    чиқип кәтти. Амма һеч ким көрмиди, туюпму қалмиди һәм ойғинип кәтмиди, бәлки һәммиси
    ухлавәрди; чүнки Пәрвәрдигар бир қаттиқ уйқини уларниң үстигә чүшүргән еди.
  tel-2017: సౌలు దిండు దగ్గర ఉన్న ఈటెను నీళ్లబుడ్డిని తీసుకు ఇద్దరూ వెళ్ళిపోయారు.
    యెహోవా వల్ల అక్కడు ఉన్న వారందరికీ గాఢనిద్ర కలిగింది. వారిలో ఎవ్వరూ నిద్ర నుండి
    లేవలేదు. ఎవ్వరూ వచ్చిన వాళ్ళను చూడలేదు, ఏం జరిగిందో ఎవరికీ తెలియలేదు.
  hat-BSA: Konsa, David te pran frenn nan avèk veso dlo a soti kote tèt a Saül e yo
    te pati. Men pèsòn pa t konnen, ni leve, paske yo tout t ap dòmi, akoz yon fon
    somèy ki sòti nan SENYÈ a te vin tonbe sou yo.
  kos-kos: Ouinge David el eis osra in fakfuk natul Saul ac sufa in neinyuk kof nimal
    su oan sisken sifal, na el ac Abishai som. Wangin mwet liyaltal, ku etu ma orek
    inge. Wangin pac selos ngutalik, mweyen LEUM GOD El oru tuh elos in folosuwosla
    ke motul lalos.
  hbo-WLC: וַיִּקַּח֩ דָּוִ֨ד אֶֽת־הַחֲנִ֜ית וְאֶת־צַפַּ֤חַת הַמַּ֙יִם֙ מֵרַאֲשֹׁתֵ֣י
    שָׁא֔וּל וַיֵּלְכ֖וּ לָהֶ֑ם וְאֵ֣ין רֹאֶה֩ וְאֵ֨ין יוֹדֵ֜עַ וְאֵ֣ין מֵקִ֗יץ כִּ֤י
    כֻלָּם֙ יְשֵׁנִ֔ים כִּ֚י תַּרְדֵּמַ֣ת יְהוָ֔ה נָפְלָ֖ה עֲלֵיהֶֽם׃
  ibo-ibo: Devid weere ùbe ya na ite mmiri dị nʼakụkụ isi Sọl, ha sitere nʼebe ahụ
    pụọ. Ọ dịkwaghị onye hụrụ ha. Ọ dịkwaghị onye tetara, nʼihi na Onyenwe anyị mere
    ka ha daba nʼoke ụra.
  ory-ory: ତହୁଁ ଦାଉଦ ଶାଉଲଙ୍କର ମସ୍ତକ ପାଖରୁ ବର୍ଚ୍ଛା ଓ ଜଳପାତ୍ର ନେଲେ ଓ ସେମାନେ ବାହାରିଗଲେ,
    ମାତ୍ର ସମସ୍ତେ ନିଦ୍ରିତ ଥିବାରୁ କେହି ତାହା ଦେଖିଲା ନାହିଁ, କି ଜାଣିଲା ନାହିଁ, କି କେହି ଜାଗିଲା
    ନାହିଁ; କାରଣ ସମସ୍ତେ ନିଦ୍ରିତ ଥିଲେ; ଯେହେତୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଘୋର ନିଦ୍ରାଗ୍ରସ୍ତ କରିଥିଲେ।
  chk-chk: Iwe, Tafit a angei ewe siles me ewe rumen koluk seni asen möküren Saul,
    mürin ra feila. Esap wor eman a küna ika silei mine ra föri, esap pwal wor eman
    mi nennela. Pun ir meinisin ra möür, pokiten ewe Samol mi Lapalap a awarato eu
    möürüchou wor.
  ssd-ssd: David ndek mbanduwaŋ murko kule gabat tatumŋge ta kilmba Abisai ndoŋ kinaik
    ta taŋgo ande nale kamuska kaŋger ndakina. Nane ŋakmba Suŋgoŋge ginyum paknu niŋgina
    le ndo kinymba gilaiŋginaig.
  rop-rop: Wal Deibid bin gajim det spiya en det jag, en afta dubala bin gowei, en
    nobodi bin luk dubala deya. Ol detlot solja nomo bin sabi wanim bin hepin, dumaji
    YAWEI bin meigim olabat holot dedsilip.
  ukr-1871: От і взяв Давид списа й посудину з водою, що були в головах у Саула, та
    й пійшли вони собі, й нїхто не бачив, нї знав, нї прокинувсь; всї спали, бо всїх
    обняв насланий від Господа твердий сон.
  deu-1951: Also nahm David den Speer und den Wasserkrug zu den Häupten Sauls, und
    sie gingen hin; und es war niemand, der es sah noch merkte noch erwachte, sondern
    sie schliefen alle; denn ein tiefer Schlaf von dem HERRN war auf sie gefallen.
  eng-JPS: So David took the spear and the cruse of water from Saul's head; and they
    got them away, and no man saw it, nor knew it, neither did any awake; for they
    were all asleep; because a deep sleep from the LORD was fallen upon them.
  srp-1865: I David uze koplje i èašu za vodu, što bješe èelo glave Saulu, i otidoše;
    i niko ih ne vidje ni osjeti, niti se koji probudi, nego svi spavahu; jer bješe
    napao na njih tvrd san od Gospoda.
  lug-lug: Awo Dawudi n’aggyawo effumu n’eccupa ey’amazzi ebyali emitwetwe wa Sawulo
    ne bagenda. Tewali yabalaba newaakubadde okukitegeera, wadde okusisimuka, kubanga
    bonna Mukama yali abeebasiza otulo tungi nnyo.
  heb-heb: ויקח דוד את החנית ואת צפחת המים מראשתי שאול וילכו להם ואין ראה ואין יודע
    ואין מקיץ כי כלם ישנים כי תרדמת יהוה נפלה עליהם׃
  ben-IRV: দায়ূদ তারপর শৌলের মাথার কাছ থেকে তাঁর বর্শা ও জলের পাত্রটা নিয়ে চলে গেলেন।
    কেউ তা দেখল না, জানল না, কেউ জেগেও উঠল না। কারণ তারা সবাই ঘুমাচ্ছিল, কারণ সদাপ্রভু
    তাদের একটা গভীর ঘুমের মধ্যে ফেলে রেখেছিলেন।
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਬਰਛੀ ਅਤੇ ਪਾਣੀ ਦੀ ਗੜਵੀ ਨੂੰ ਸ਼ਾਊਲ ਦੇ ਸਿਰਹਾਣੇ ਤੋਂ ਲੈ ਲਿਆ ਅਤੇ ਉਹ
    ਤੁਰ ਗਏ ਅਤੇ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਵੀ ਇਹ ਨਾ ਵੇਖਿਆ ਅਤੇ ਨਾ ਹੀ ਜਾਣਿਆ ਅਤੇ ਕੋਈ ਨਾ ਜਾਗਿਆ ਕਿਉਂ
    ਜੋ ਉਹ ਸਭ ਸੁੱਤੇ ਪਏ ਸਨ ਇਸ ਕਰਕੇ ਜੋ ਯਹੋਵਾਹ ਵੱਲੋਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਘੂਕ ਨੀਂਦ ਆਈ ਹੋਈ ਸੀ।
  tkr-tkr: Davudee Şaulne vuk'lene k'anedın nizeyiy parç alyaat'u, mançe avayk'ananbı.
    Manbı şavuk'lecab g'avcu deş. Manbışe ha'anıd şavuk'lecad ats'axhxhe deş, vuşucarır
    muğur qexhe deş. Rəbbee manbışilqa it'umun nyak' salat'ı'ıva, manbı g'alyapk'ı
    vooxhe.
  mya-JVB: လှံ တော်နှင့် ရေ ဘူး ကို ရှောလု ခေါင်းရင်း နားက ယူ ၍ သွား ကြ၏။ အဘယ်သူ မျှမသိ
    မ မြင် ၊ အဘယ်သူ မျှမနိုး ၊ ကြီးစွာ သော အိပ်ခြင်းဖြင့် ထာဝရဘုရား အိပ်စေတော်မူသောကြောင့်၊
    ထိုသူ အပေါင်း တို့သည် အိပ်ပျော် ကြ၏။
  tbg-tbg: Devitiva minti tivakero Sorura qiataini vau haikaraqai varero Abisaikantiro
    vuvaro kia vo vaiintivanovata vitanta tave, vitanta autu okararavata tavora. Kia
    vovanovata vaitoraqihai himpura. Noravano Kotiva vika aavata vaita komanta vaita
    vura.
  hmo-hmo: Vadaeni Davida ese io bona hodu be Saulo ena badinai dekena amo ia abia,
    vadaeni ia bona Abisai idia raka lao. Tau ta ese idia ia itaia lasi, bona tau
    ta ia diba lasi, ta danu ia noga lasi, badina idia ibounai idia mahuta. Mahuta
    metau herea be Lohiabada ese idia ibounai edia latanai ia atoa vadaeni.
  urd-urd: इसलिए दाऊद ने नेज़ा और पानी की सुराही साऊल के सरहाने से उठा ली और वह चल
    दिए और न किसी आदमी ने यह देखा और न किसी को ख़बर हुई और न कोई जागा क्यूँकि वह सब
    के सब सोते थे इसलिए कि ख़ुदावन्द की तरफ़ से उन पर गहरी नींद आई हुई थी।
  rus-SYN: И взял Давид копье и сосуд с водою у изголовья Саула, и пошли они к себе;
    и никто не видел, и никто не знал, и никто не проснулся, но все спали, ибо сон
    от Господа напал на них.
  bqc-SIM: Davidi sↄ̃na ń ituu pↄ́ kú Saulu mizĩo sɛ̀, ↄ̃ aa gɛ̃̀ò zɛ́a. An gbɛ̃e
    i ń eo, aa ń yã́ dↄ̃o, aalɛ i'o ḿpiiɛ. An gbɛ̃e i vuo, asa Dii mɛ́ tò í
    zↄ̃ↄ dàńla.
  tcz-CHONGTHU: Hijeh chun David in tengcha le Saul alu koma twipai chu alan chule
    amale Abishai chu koimacha hetlou kah’in achemang lhon tai, ajeh chu Pakaiyin
    Saul mite alhim imut ngoideh sah ahi.
  mar-mar: तेव्हा शौलाच्या उशाजवळून भाला व पाण्याचा लोटा हे दावीदाने घेतले मग कोणाला
    न दिसता व कोणाला न कळता व कोणी जागा न होता ते निघून गेले कारण ते सर्व झोपेत होते.
    परमेश्वराकडून त्याच्यांवर गाढ झोप आली होती.
  qub-qub: Chaynöpami Davidga Saulpa jawananpita lansanta, yacu purichicunanta apacurcur
    aywacuran. Manami pipis ricaranchu ni mayaranpischu. Llapanpis fiyupa puñucasha
    carcaycaran. Tayta Diosmi wañuypa puñucäcachiran.
  bqp-bqp: Dauda sári kũ í lo kũ à kú Solu mìiioo sɛ̀, akũ ò tào. Ń gbɛ̃ke dí ń
    ero, ò ń yã dↄ̃ro, òtɛn i o ń pínki. Ń gbɛ̃ke dí vuro, zaakũ Dikiri mɛ́ à tò
    i zↄ̃kↄ̃ↄ dàńla.
  hat-hat: David pran frenn lan ak krich dlo ki te bò tèt Sayil la, epi yo ale. Pesonn
    pa t' wè sa, pesonn pa t' konnen sa ki te rive. Pesonn pa t' leve nan dòmi an.
    Yo te dòmi nèt ale, paske Seyè a te fè yon gwo dòmi pran yo.
  eng-BSB: So David took the spear and water jug by Saul’s head, and they departed.
    No one saw them or knew about it, nor did anyone wake up; they all remained asleep,
    because a deep sleep from the LORD had fallen on them.
  tod-tod: Davide kpɛɛin ta ziɛ woolei zeɠeni, niiti ti ɠɛni Sayile unbuaʋɛ, ti ɗa
    li. Nu nɔpɛ ge la ti ɠaani, nu la looni ga ná, tanɔpɛ ge la ɓalaa wuunni, ti
    pɛ ti ɠɛni ɲiizu, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɲiimɛni wolai leʋeni ga tiye.
  eng-WEBPB: So David took the spear and the jar of water from Saul’s head, and they
    went away. No man saw it, or knew it, nor did any awake; for they were all asleep,
    because a deep sleep from the LORD had fallen on them.
  kbq-kbq: Hagi Soli asenirega me'nea kevene, tintafema'anena Deviti'a erigeke vu'na'e.
    Hagi anama ha'azana mago vahe'mo'e huno keno antahino osu'ne. Na'ankure Ra Anumzamo'a
    ana miko vahera zamazeri zamavutoko hige'za, mase himre'nazageke anara hu'na'e.
  nhe-BL: Huajca David quihuicac Saúl icuatlami tlen huehueyac huan nopa tecomitl
    tlen eltoya itzontla huan yajqui. Huan axaca quiitac, niyon quicajqui. Axaca isac
    pampa nochi cochtoyaj. TOTECO quichijtoya para nochi san ma tlahuel cochisnequica.
  bus-bus: Dauda sári kↄ̃n í zɛ̀rɛ kɛ̀ kú Solu mìzio sɛ̀, ben aↄ̃ tào. Aↄ̃ gbɛ̃kee
    e ń ero, aↄ̃ ń yã dↄ̃ro, aↄ̃ↄe ii oo ń píngi. Aↄ̃ gbɛ̃kee e vuro, zaakɛ Dii bé
    à tò i ìsi dàńla.
  gub-BL: A'e rupi upyhyk Tawi ipurukutukaw Xau iàkàg huwake har. Upyhyk y'a no. Oho
    a'e wi Amizaz rupi kury. Ni amo nuexak kwaw wà. Ni amo nukwaw kwaw uzeapo ma'e
    kwer wà. Ni amo nume'e kwaw wà. Uker katu upaw rupi wà, ta'e Tupàn Tuweharupi
    Wiko Ma'e umuger katu kar a'e wà xe.
  eng-DRA: 'So David took the spear, and the cup of water which was at Saul’s head,
    and they went away: and no man saw it, or knew it, or awaked, but they were all
    asleep, for a deep sleep from the Lord was fallen upon them.'
