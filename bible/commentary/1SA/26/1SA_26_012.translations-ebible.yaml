    ἦν ὁ ἐξεγειρόμενος, πάντες ὑπνοῦντες, ὅτι θάμβος Κυρίου ἐπέπεσεν ἐπʼ αὐτούς.
  ind-AYT: Kemudian, Daud mengambil tombak dan tempayan air itu dari sebelah kepala
