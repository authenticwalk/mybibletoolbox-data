    ھەممىسى ئۇخلاۋەردى؛ چۈنكى پەرۋەردىگار بىر قاتتىق ئۇيقۇنى ئۇلارنىڭ ئۈستىگە چۈشۈرگەنىدى.
  sus-sus: Na ki Dawuda naxa Sɔlu xa tanbɛ nun a xa ye kundi xanin, mixi yo mu e to,
