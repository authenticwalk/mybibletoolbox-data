  mdy-ETH: ዬያሮ ዳውቴ ዎርፆንታ ዋኣፆ ጎቾንታ ሳኣዖኦሌኮ ኬዳፓ ዔካዖ ዓቢሻዬና ዎላ ዴንዴኔ፤ ናንጊና ናንጋ ጎዳ ሃይቄጉዲ
    ዔያቶ ጊንዒሼሢሮ ዬይ ቢያ ማዺንታኣና ዓይጎ ዓሲያ ዴንቄይ፥ ሃሣ ጴጪ ዔሬይ ባኣሴ።
  twi-ASANTE: Na Dawid faa pea no ne sukuruwa a ɛsi Saulo tiri ho no, na wɔkɔeɛ a
