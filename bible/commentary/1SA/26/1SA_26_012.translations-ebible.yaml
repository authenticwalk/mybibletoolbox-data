verse: 1SA.026.012
translations:
  mal-C: അങ്ങനെ ശൗലിന്റെ തലയ്ക്കൽനിന്ന് കുന്തവും ജലപാത്രവും ദാവീദെടുത്തു. അവർ പുറപ്പെട്ടുപോന്നു.
    ഒരുത്തരും കണ്ടില്ല; ആരും അറിഞ്ഞതുമില്ല. ആരും ഉണർന്നതുമില്ല. എല്ലാവരും ഉറങ്ങുകയായിരുന്നു.
    യഹോവ അവരെ ഗാഢനിദ്രയിലാക്കിയിരുന്നു.
  deu-TKW: So nahm denn David den Speer und die Wasserschale von Sauls Kopfende weg,
    dann gingen sie ihres Weges, ohne daß jemand sie sah oder jemand es merkte oder
    erwachte; vielmehr schliefen alle, weil sich ein von Jahwe gesandter tiefer Schlaf
    auf sie herabgesnkt hatte.
  lin-lin: Boye Davidi azwaki likonga mpe eloko ya mayi oyo ezalaki pembeni ya moto
    ya Saulo, mpe bakendeki. Moto moko te amonaki mpe ayebaki likambo yango, mpe moko
    te alamukaki. Bato nyonso bazalaki ya kolala, pamba te Yawe alalisaki bango pongi
    makasi.
  eng-LSV: And David takes the spear, and the jug of water by the pillow of Saul,
    and they go away, and there is none seeing, and there is none knowing, and there
    is none awaking, for all of them are sleeping, for a deep sleep [from] YHWH has
    fallen on them.
  eng-GNV: 'So Dauid tooke the speare and the pot of water from Sauls head, and they
    gate them away, and no man saw it, nor marked it, neither did any awake, but they
    were all asleepe: for the Lord had sent a dead sleepe vpon them.'
  eng-WEBSTER: 'So David took the spear and the cruse of water from Saul''s bolster;
    and they departed, and no man saw it , nor knew it , neither awaked: for they
    were all asleep: because a deep sleep from the LORD had fallen upon them.'
  nhw-BL: Huajca David quihuicac Saúl icuatlamin catli huehueyac huan nopa tecomitl
    catli eltoya itzontla huan yajqui. Huan amo aqui quiitac, niyon quicajqui. Amo
    aqui isac pampa nochi cochtoyaj. TOTECO quichijtoya para nochi san ma tlahuel
    cochisnequica.
  swh-ONEN: Hivyo Daudi akachukua huo mkuki na hilo gudulia la maji vilivyokuwa karibu
    na kichwa cha Sauli, nao wakaondoka. Hakuna yeyote aliyeona au kufahamu habari
    hii, wala hakuna hata mmoja aliyeamka usingizini. Wote walikuwa wamelala, kwa
    sababu Bwana alikuwa amewatia kwenye usingizi mzito.
  bba-bba: Mɑ Dɑfidi u yɑɑsɑ ye suɑ kɑ nim bwɑ̃ɑ te, mɑ bɑ doonɑ. Goo kun mɑɑ seewe
    u sere bu wɑ, domi Gusunɔwɑ u bu dom mɔn bɑkɑru kpɛ̃ɛ.
  eng-KJVCPB: 'So David took the spear and the cruse of water from Saul’s bolster;
    and they gat them away, and no man saw it, nor knew it, neither awaked: for they
    were all asleep; because a deep sleep from the Lord was fallen upon them.'
  luo-luo: Omiyo Daudi nokawo tongʼ kod puga mar pi mane nitie machiegni gi wi Saulo
    kendo negidhi. Onge ngʼama nonenogi kata mane ongʼeyo wachno, bende onge ngʼama
    ne ochiewo. Giduto ne ginindo, nikech Jehova Nyasaye nomiyogi nindo matut.
  meu-meu: Taunabunai, David ese io bona hodu na Saulo kwarana badina amo e abi; bena
    raruosi e raka oho. Ta ese se itaia, eiava ta ese se dibaia, ta danu se noga;
    badina be iboudiai vada e mahuta. Mahuta hedavauhe Iehova ena amo na idia latadiai
    vada e kau.
  npi-ULB: त्यसैले दाऊदले भाला र पानीको सुराही शाऊलको शिरनेरबाट लिए र तिनीहरू गए ।
    तिनीहरूलाई कसैले देखेन वा यो कसैले थाहा पाएन, न त कोही ब्युँझिए, किनकि तिनीहरू
    सबै मस्‍त निदाएका थिए, किनकि परमप्रभुबाट आएको गहिरो निद्रा तिनीहरूमाथि परेको थियो
    ।
  yor-yor: 'Dafidi sì mú ọ̀kọ̀ náà àti ìgò omi náà kúrò níbi tìmùtìmù Saulu: wọ́n
    sì bá tiwọn lọ, kò sì sí ẹnìkan tí ó rí i, tàbí tí ó mọ̀: kò sì sí ẹnìkan tí ó
    jí; gbogbo wọn sì sùn; nítorí pé oorun èjìká láti ọ̀dọ̀ Olúwa wá ti ṣubú lù wọ́n.'
  emp-NTPO: Ara maʌ̃da Daviba mĩãsuda, jiado sid̶a Saul boro nocoare b̶eada edad̶aped̶a
    wãsid̶aa. Ãdjia oped̶ad̶ara ni ab̶aʌba ununaẽ́ basía ni ũrĩnaẽ́ basía. Ni ab̶aʌda
    ʌ̃rʌ̃manaẽ́ basía Ãcõrẽba jũmarãda bio cãĩbigad̶a bẽrã.
  ind-ind: Maka Daud mengambil tombak dan kendi yang ada dekat kepala Saul, dan mereka
    pergi. Tidak ada seorang pun yang mengetahui apa yang mereka lakukan, karena TUHAN
    sudah membuat Saul dan seluruh pasukannya tertidur lelap.
  pes-OPCB: پس داوود نیزه و کوزهٔ آب شائول را که کنار سرش بود برداشته، از آنجا بیرون
    رفت و کسی متوجهٔ او نشد، زیرا خداوند همهٔ افراد شائول را به خواب سنگینی فرو برده
    بود.
  tgl-ULB: Kaya kinuha ni David ang sibat at ang banga ng tubig mula sa ulo ni Saul
    at umalis na sila. Walang ni isang nakakita sa kanila o nakaalam tungkol dito,
    ni isang tao ang nagising, dahil nakatulog silang lahat, dahil mahimbing na pagtulog
    ang ibinigay ni Yahweh sa kanila.
  hui-hui: Ani lalu Debidihanda yandarebi iba bebi Solonaga haguane wiagohayagi wiago
    mo yalu Abisai libu haru tagira pialu pene. Ani biyago mbiralime handa nabi. Ti
    mbiralime ogoale birada manda nabi dege palene. Ani bialu hebiria agali paliyaru
    aria mbiralime heya nabi dege wini. Irane Anduane Homogohanda ti mo paliahondo
    hai heagola ti paliahondo haiore hene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ရှော​လု​၏​ခေါင်း​ရင်း​တွင် ရှိ​သော​လှံ​နှင့်​ရေ​ဘူး​ကို​ယူ​၍
    အ​ဘိ​ရှဲ​နှင့် အ​တူ​ထွက်​သွား​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​တစ် တပ်​လုံး​ကို​အိပ်​မော​ကျ​စေ​တော်​မူ​သ​ဖြင့်
    အ​ဘယ်​သူ​မျှ​မ​သိ​မ​မြင်​မ​နိုး​မ​ကြား ကြ။
  bod-N: དཱ་བིད་ཀྱིས་སོ་ལོའི་མགོ་ཡི་ལོགས་ནས་མདུང་དང་ཆུ་སྣོད་བླངས་ཏེ་སོང་། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ་གཉིད་ལྕི་མོ་ཞིག་ཕབ་པས་མི་སུས་ཀྱང་བྱ་བ་དེ་མ་མཐོང་།
    མི་སུས་ཀྱང་མ་ཤེས། མི་སུ་ཡང་གཉིད་ལས་མ་སད་པར། ཐམས་ཅད་གཉིད་ནས་བསྡད་དོ། །
  sna-sna: Saka Dhavhidhi akatora pfumo nechirongo chemvura pedyo nomusoro waSauro,
    ivo ndokubvapo. Hakuna akaona kana kuziva nezvazvo, uye hakuna kana akamuka. Vose
    vakanga vavete, nokuti Jehovha akanga avapa hope huru.
  spa-BLM: Entonces David tomó la lanza y la jarra de agua de la cabeza de Saúl, y
    se fueron. Nadie lo vio, ni lo supo, ni se despertó, pues todos estaban dormidos,
    porque un profundo sueño de Yahvé había caído sobre ellos.
  cac-cac: Icha chi' ix aj yic'ancot q'uen lanza chi' vin̈aj David chi' yed' jun yed'tal
    a a' ayec' d'a sjolomtac vin̈aj Saúl chi', ix cot eb' vin̈. Malaj mach ix ilani,
    malaj mach ix ab'ani, malaj mach ix el svayan̈. Masanil eb' chamnac el svayi yujto
    a Jehová ix ac'ancot jun nivan vayan̈ d'a yib'an̈ eb'.
  swh-ULB: Hivyo Daudi akachukua mkuki na jagi la maji kutoka kichwani pa Daudi, wakatoweka.
    Hakuna mtu aliyewaona au kufahamu habari hii, wala hakuna aliyetoka usingizini,
    maana wote walisinzia, kwa sababu usingizi mzito kutoka kwa BWANA uliwaangukia.
  bel-bel: І ўзяў Давід дзіду і посуд з вадою каля галавы Саўла, і пайшлі яны да сябе;
    і ніхто ня бачыў, і ніхто ня ведаў, і ніхто не прачнуўся, а ўсе спалі, бо сон
    ад Госпада напаў на іх.
  deu-ELBBK: Und David nahm den Speer und den Wasserkrug von den Häupten Sauls weg,
    und sie gingen davon; und niemand sah es, und niemand merkte es, und niemand erwachte,
    denn sie schliefen allesamt; denn ein tiefer Schlaf von dem HERRN war auf sie
    gefallen.
  mbb-OT: Ne migkuwa ni David kes bangkew wey kes teleǥuey te wahig he zutun te ulunan
    ni Saul, ne migenat dan. Wazà nekaahà wey netau te neulaula; wazà nepukew kandan
    tenged te mibpengelinteuwan te Nengazen he utew zan mehurep.
  mal-2015: ഇങ്ങനെ ദാവീദ് കുന്തവും ജലപാത്രവും ശൗലിന്റെ തലെക്കൽനിന്നു എടുത്തു അവർ പോകയും
    ചെയ്തു; ആരും കണ്ടില്ല, ആരും അറിഞ്ഞില്ല, ആരും ഉണർന്നതുമില്ല; അവർ എല്ലാവരും ഉറങ്ങുകയായിരുന്നു;
    യഹോവയാൽ ഗാഢനിദ്ര അവരുടെമേൽ വീണിരുന്നു.
  rmc-rmc: O David iľa o džbanos the e kopija, so sas le Sauloste paš o šero, a gele
    het. Ňiko ňič na dikhľa a ňiko pal oda aňi na džanelas. Savore sovenas, bo o RAJ
    pre lende mukľa zoralo soviben.
  pes-OPV: پس داودنیزه و سبوی آب را از نزد سر شاول گرفت و روانه شدند، و کسی نبود که
    ببیند و بداند یا بیدار شودزیرا جمیع ایشان در خواب بودند، چونکه خواب سنگین از خداوند
    بر ایشان مستولی شده بود.
  ron-1924: Давид а луат дар сулица ши урчорул ку апэ де ла кэпэтыюл луй Саул ши ау
    плекат. Нимень ну й-а вэзут, нич н-а бэгат де сямэ нимик ши нимень ну с-а дештептат,
    кэч Домнул ый куфундасе пе тоць ынтр-ун сомн адынк.
  ben-OBCV: অতএব দাউদ শৌলের মাথার কাছে রাখা বর্শা ও জলের পাত্রটি তুলে নিয়েছিলেন,
    ও তাঁরা সেখান থেকে চলে গেলেন। কেউ তা দেখেনি বা সে বিষয়ে জানতে পারেনি, আর কেউ
    জেগেও ওঠেনি। তারা সবাই ঘুমাচ্ছিল, কারণ সদাপ্রভু তাদের গভীর ঘুমে আচ্ছন্ন করে রেখেছিলেন।
  som-som: Sidaas aawadeed Daa'uud wuxuu Saa'uul madaxiisii ka ag qaatay warankii
    iyo kusaddii biyaha; kolkaasay tageen, oo ninnaba ma arkin, lamana ogayn, oo midna
    ma toosin, waayo, kulligood way wada hurdeen, maxaa yeelay, waxaa xagga Rabbiga
    kaga soo degtay hurdo weyn.
  lat-VUC: 'Tulit igitur David hastam, et scyphum aquæ qui erat ad caput Saul, et
    abierunt: et non erat quisquam qui videret, et intelligeret, et evigilaret, sed
    omnes dormiebant, quia sopor Domini irruerat super eos.'
  eng-ASVBT: 'So David took the spear and the cruse of water from Saul’s head; and
    they gat them away: and no man saw it, nor knew it, neither did any awake; for
    they were all asleep, because a deep sleep from Jehovah was fallen upon them.'
  ita-1885: Davide adunque prese la lancia, e il vaso dell'acqua, che era presso a
    Saulle dal capo di esso; poi se ne andarono amendue; e niuno il vide, e niuno
    lo scorse, e niuno si risvegliò; perciocchè tutti dormivano; perchè era loro caduto
    addosso un profondo sonno mandato dal Signore.
  eng-LXXUP: 'So David took the spear, and the pitcher of water from his bolster,
    and they went home: and there was no one that saw, and no one that knew, and there
    was no one that awoke, all being asleep, for a stupor from the Lord had fallen
    upon them.'
  eng-ULB: So David took the spear and the jar of water from Saul's head, and they
    got away. No one saw them or knew about it, nor did anyone wake up, for they were
    all asleep, because a deep sleep from Yahweh had fallen on them.
  spa-VBL: David tomó la lanza y la jarra de agua junto a la cabeza de Saúl, y se
    fueron. Nadie vio nada; nadie supo lo que había pasado; nadie se despertó. Todos
    se quedaron dormidos, porque el Señor los había hecho caer en un profundo sueño.
  fra-_FOB: David prit donc la lance et la cruche d'eau, qui étaient au chevet de
    Saül, et ils s'en allèrent; et il n'y eut personne qui les vît, ni qui les aperçût,
    ni qui s'éveillât; car tous dormaient, parce que l'Éternel avait fait tomber sur
    eux un profond sommeil.
  mal-mal: ഇങ്ങനെ ദാവീദ് കുന്തവും ജലപാത്രവും ശൌലിന്റെ തലയുടെ അടുക്കൽനിന്ന് എടുത്ത്
    അവർ പോകുകയും ചെയ്തു; ആരും കണ്ടില്ല, ആരും അറിഞ്ഞില്ല, ആരും ഉണർന്നതുമില്ല; അവർ എല്ലാവരും
    ഉറങ്ങുകയായിരുന്നു; യഹോവയാൽ ഗാഢനിദ്ര അവരുടെ മേൽ വീണിരുന്നു.
  urd-GVR: Chunāṅche wuh donoṅ chīzeṅ apne sāth le kar chupke se chale gae. Kaimp
    meṅ kisī ko bhī patā na chalā, koī na jāgā. Sab soe rahe, kyoṅki Rab ne unheṅ
    gahrī nīnd sulā diyā thā.
  suz-BL: मिनु दाऊदम मेको आ पिया आ नेक्‍था बाक्‍शो तूतीक नु आ ब्‍वाक्‍क तूतीक कुरशा
    गाक्‍सा बाक्‍त। सुइमी मेको आस कली मतामे बाक्‍त। मिनु सुइ मसेंसीमा बाक्‍त। मारदे
    हना परमप्रभु यावेम मेको आन कली मारेइ मतुइक्‍चा ङा पा निन्‍द्रा पपदा बाक्‍त। उत्‍पत्ती
    १५:१२
  ita-1927: Davide dunque prese la lancia e la brocca dell’acqua che Saul avea presso
    al suo capo, e se ne andarono. Nessuno vide la cosa né s’accorse di nulla; e nessuno
    si svegliò; tutti dormivano, perché l’Eterno avea fatto cader su loro un sonno
    profondo.
  ckb-ckb: ئیتر داود ڕمەکە و گۆزە ئاوەکەی لای سەری شاولی برد و ڕۆیشتن، کەس نەیبینی
    و نەیزانی و بەخەبەر نەهات. هەموویان نوستبوون، چونکە یەزدان ئەوانی خستبووە خەوێکی
    قووڵەوە.
  eng-BBE: So David took the spear and the vessel of water from Saul's head; and they
    got away without any man seeing them, or being conscious of their coming, or awaking;
    for they were all sleeping because a deep sleep from the Lord had come on them.
  kan-OKCV: ದಾವೀದನು ಸೌಲನ ತಲೆದಿಂಬಿನ ಬಳಿಯಲ್ಲಿದ್ದ ಈಟಿಯನ್ನೂ, ನೀರಿನ ತಂಬಿಗೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡನು.
    ಅವರು ಹೊರಟು ಹೋದರು. ಒಬ್ಬರಾದರೂ ನೋಡಲಿಲ್ಲ ಇಲ್ಲವೆ ತಿಳಿದುಕೊಳ್ಳಲಿಲ್ಲ, ಅರಿತಿದ್ದಿಲ್ಲ, ಯಾರೂ
    ಎಚ್ಚೆತ್ತಿರಲಿಲ್ಲ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಂದ ಗಾಢನಿದ್ರೆಯು ಅವರ ಮೇಲೆ ಇಳಿದ ಕಾರಣ ಅವರೆಲ್ಲರು
    ಗಾಢ ನಿದ್ರೆಯಲ್ಲಿದ್ದರು.
  tam-2017: தாவீது சவுலின் தலைமாட்டில் இருந்த ஈட்டியையும், தண்ணீர்ச்செம்பையும் எடுத்துக்கொண்டபின்பு,
    புறப்பட்டுப்போனார்கள்; அதை ஒருவரும் காணவில்லை, அறியவுமில்லை, ஒருவரும் விழித்துக்கொள்ளவுமில்லை;
    யெகோவா அவர்களுக்கு அயர்ந்த தூக்கத்தை வரச்செய்ததால், அவர்கள் எல்லாரும் தூங்கினார்கள்.
  spa-RV-1909: 'Llevóse pues David la lanza y la botija de agua de la cabecera de
    Saúl, y fuéronse; que no hubo nadie que viese, ni entendiese, ni velase, pues
    todos dormían: porque un profundo sueño enviado de Jehová había caído sobre ellos.'
  ron-BTF: Astfel David a luat sulița și ulciorul cu apă de la capul lui Saul; și
    s-au îndepărtat și niciun om nu a văzut aceasta, nici nu a știut, nici nu s-a
    trezit, fiindcă toți erau adormiți, pentru că un somn adânc de la DOMNUL căzuse
    peste ei.
  eng-WEBP: So David took the spear and the jar of water from Saul’s head, and they
    went away. No man saw it, or knew it, nor did any awake; for they were all asleep,
    because a deep sleep from the LORD had fallen on them.
  eng-FBV: David took the spear and water jug beside Saul's head, and they left. Nobody
    saw anything; nobody knew what had happened; nobody woke up. Everybody stayed
    asleep, because the Lord had made them fall into a deep sleep.
  nld-1939: 'En David nam de lans met de waterkruik van het hoofdeinde van Saul weg,
    en ze gingen heen, zonder dat ook maar iemand het zag of bemerkte, zonder dat
    ook maar iemand wakker werd; want allen lagen zij te slapen: een slaap van Jahweh
    had hen overvallen.'
  nch-BL: Huajca David quihuicac icuachoso Saúl huan nopa tecomit cati eltoya itzonta
    huan yajqui. Huan amo aqui quiitac, yon quicajqui. Amo aqui isac pampa nochi cochtoyaj.
    TOTECO quichijtoya para nochi san ma quintzonpechi cochisti.
  vie-1934: Như vậy, Đa-vít lấy cây giáo và bình nước nơi đầu giường của Sau-lơ, rồi
    hai người đi. Không ai thấy hay là biết, và cũng chẳng ai tỉnh thức; hết thảy
    đều ngủ, vì Đức Giê-hô-va đã khiến sự ngủ mê giáng trên chúng nó.
  hin-CV: दावीद ने वह भाला तथा सिर के निकट रखे जल पात्र को उठाया और वे दोनों वहां
    से बाहर निकल आए. उन्हें न तो किसी ने देखा और न ही किसी को इसके विषय में कुछ ज्ञात
    ही हुआ. उन सभी पर घोर निद्रा छाई हुई थी; याहवेह द्वारा उन पर डाली गई घोर निद्रा.
  spa-BES: Entonces David tomó la lanza y el vaso de agua de la cabeza de Saúl; y
    se escaparon sin que ningún hombre los viera, ni estuvieran conscientes de su
    llegada o su despertar; porque todos dormían porque habían caído sobre ellos un
    profundo sueño del Señor.
  tdx-tdx: Aa le nendese’ i Davide i lefoñe naho zonjoñe añambone’ i Saoley eo le
    nienga, leo raik’ am’ondatio tsy nahaisake, tsy nahafohiñe vaho tsy nitsekake,
    songa nirotse amy t’e nampilañahe’ Iehovà.
  tha-KJV: ดาว​ิดจึงเอาหอกและเหยือกน้ำจากที่พระเศียรของซาอูล และเขาทั้งสองก็ออกไป
    ไม่มี​ใครเห็น ไม่มี​ใครทราบ และไม่​มี​คนใดตื่น เพราะเขาหลับสนิททุกคน เพราะพระเยโฮวาห์ทรงบันดาลให้เขาหลับสนิท
  por-BR-2018: 'Levou pois Davi a lança e a botija de água da cabeceira de Saul, e
    foram-se; que não houve ninguém que visse, nem entendesse, nem vigiasse, pois
    todos dormiam: porque um profundo sonho enviado do SENHOR havia caído sobre eles.'
  deu-ELO: Und David nahm den Speer und den Wasserkrug von den Häupten Sauls weg,
    und sie gingen davon; und niemand sah es, und niemand merkte es, und niemand erwachte,
    denn sie schliefen allesamt; denn ein tiefer Schlaf von Jehova war auf sie gefallen.
  eng-WYC-2018: Then David took the spear, and the cup of water, that was at the head
    of Saul, and they went forth, and no man was that saw, and understood, and waked,
    but all men slept, (or and there was no one who saw it, or knew it, or even awoke,
    but all the men slept); for the sleep of the Lord had fallen [up] on them.
  epo-epo: Kaj David prenis la lancon kaj la vazon kun la akvo de la kaploko de Saul,
    kaj ili foriris; kaj neniu vidis, neniu rimarkis, kaj neniu vekiĝis, sed ĉiuj
    dormis; ĉar dormego venanta de la Eternulo falis sur ilin.
  uig-PIN: Xuning bilǝn Dawut nǝyzǝ bilǝn idixni Saulning bexining yenidin elip, ikkisi
    qiⱪip kǝtti. Əmma ⱨeqkim kɵrmidi, tuyupmu ⱪalmidi ⱨǝm oyƣinip kǝtmidi, bǝlki ⱨǝmmisi
    uhlawǝrdi; qünki Pǝrwǝrdigar bir ⱪattiⱪ uyⱪuni ularning üstigǝ qüxürgǝnidi.
  beo-beo: 'Amalalu, Da:ibidi da Solo ea goge agei amola hano nasu ganagu hina: dialuma
    bega: dialu amo lale, e amola Abisia:i ela da asi. Hina Gode da Solo amola ea
    dunuma nabunini golama:ne ilima i, amaiba:le ilia da nabunini golagia:iba:le,
    dunu afaega da wa:legadole elea amo hamobe hame nabi amola hame ba:i.'
  tpi-OTNT: Orait Devit i kisim spia na sospen wara i stap klostu long het bilong
    Sol. Na em wantaim Abisai tupela i go. Na i no gat wanpela man i lukim tupela
    o i save long dispela samting tupela i mekim. Na i no gat wanpela man i bin kirap
    long dispela taim. Nogat. Ol i slip olsem ol hap diwai, long wanem, Bikpela yet
    i mekim olgeta man i slip strong tru.
  hau-SA: Saboda haka Dawuda ya ɗauki māshin da butar ruwan da take kusa da Shawulu
    suka tafi. Ba wanda ya gan su, ba wanda ya san abin da ya faru, ba kuwa wanda
    ya farka, dukansu suna barci gama Ubangiji ya sa barci mai nauyi ya ɗauke su.
  uig-LAT: Shuning bilen Dawut neyze bilen idishni Saulning béshining yénidin élip,
    ikkisi chiqip ketti. Emma héchkim körmidi, tuyupmu qalmidi hem oyghinip ketmidi,
    belki hemmisi uxlawerdi; chünki Perwerdigar bir qattiq uyquni ularning üstige
    chüshürgenidi.
  nde-nde: Ngakho uDavida wathatha umkhonto lesigxingi samanzi okwakuphansi kwekhanda
    likaSawuli, basebehamba. Bonke babelele ngoba uThixo wayebehlisele ubuthongo obukhulu.
  ton-ton: 'Ko ia naʻe toʻo ai ʻe Tevita ʻae tao mo e ipu vai mei he ʻolunga ʻo Saula:
    pea ne na hiki, ʻo na ō, pea naʻe ʻikai mamata ki ai ha tangata ʻe tokotaha, pe
    ʻilo ia, pe ʻā ai: he kuo nau mohe kotoa pē; koeʻuhi kuo tō kiate kinautolu ʻae
    mohe maʻu meia Sihova.'
  ces-1613: I vzal David kopí a číši vodnou u hlavy Saulovy, a odešli, tak že žádný
    neviděl, ani nezvěděl, ani neprocítil, ale všickni spali; nebo sen tvrdý Hospodinův
    připadl byl na ně.
  eng-WMB: So David took the spear and the jar of water from Saul’s head, and they
    went away. No man saw it, or knew it, nor did any awake; for they were all asleep,
    because a deep sleep from the LORD had fallen on them.
  tam-TCV: அவ்வாறே தாவீது சவுலின் ஈட்டியையும், தலையருகிலிருந்த தண்ணீர்க் குடுவையையும்
    எடுத்துக்கொண்டுபோய் விட்டார்கள். ஆனால் அவர்கள் அவற்றை எடுத்ததை யாரும் காணவோ, அறியவோ
    இல்லை. ஒருவரும் விழித்தெழவும் இல்லை. ஏனெனில் யெகோவா அவர்களுக்கு ஆழ்ந்த நித்திரையை
    வரச்செய்திருந்ததால், அவர்களெல்லோரும் தூங்கிக்கொண்டிருந்தார்கள்.
  ceb-ULB: Busa gikuha ni David ang bangkaw ug ang tibod sa tubig gikan sa ulohan
    ni Saul, ug nanlakaw dayon sila. Walay usa nga nakakita kanila o nasayod mahitungod
    niini, ni may bisan usa nga nakamata, tungod kay nahikatulog silang tanan, tungod
    kay gipahinanok man sila pag-ayo ni Yahweh.
  pol-UBG: Dawid wziął więc włócznię i dzban na wodę, które leżały przy głowie Saula,
    i odeszli. Nikt tego nie widział ani nie zauważył, ani się nie obudził, bo wszyscy
    spali. Spadł na nich bowiem twardy sen od PANA.
  urd-GVU: چنانچہ وہ دونوں چیزیں اپنے ساتھ لے کر چپکے سے چلے گئے۔ کیمپ میں کسی کو
    بھی پتا نہ چلا، کوئی نہ جاگا۔ سب سوئے رہے، کیونکہ رب نے اُنہیں گہری نیند سُلا
    دیا تھا۔
  deu-1912: Also nahm David den Spieß und den Wasserbecher zu den Häupten Sauls und
    ging hin, und war niemand, der es sah noch merkte noch erwachte, sondern sie schliefen
    alle; denn es war ein tiefer Schlaf vom HERRN auf sie gefallen.
  kan-2017: ಸೌಲನ ತಲೆದಿಂಬಿನ ಬಳಿಯಲ್ಲಿದ್ದ ಬರ್ಜಿ ಮತ್ತು ನೀರಿನ ತಂಬಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದರು.
    ಯಾರೂ ನೋಡಲಿಲ್ಲ, ಯಾರಿಗೂ ಗೊತ್ತಾಗಲಿಲ್ಲ, ಯಾರೂ ಎಚ್ಚರವಾಗಲಿಲ್ಲ. ಏಕೆಂದರೆ ಯೆಹೋವನು ಅವರಿಗೆ
    ಗಾಢನಿದ್ರೆಯನ್ನು ಬರಮಾಡಿದ್ದನು. ಒಬ್ಬರಿಗೂ ಎಚ್ಚರವಿಲ್ಲದೆ ಎಲ್ಲರೂ ನಿದ್ರೆಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Ma aram me fek David fare sarey nge fare tafen e ran u charen lolugen Saul,
