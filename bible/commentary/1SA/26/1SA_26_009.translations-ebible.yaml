verse: 1SA.026.009
translations:
  mal-C: 'എന്നാൽ ദാവീദ് അബീശായിയോട്: “അദ്ദേഹത്തെ നശിപ്പിക്കരുത്; യഹോവയുടെ അഭിഷിക്തന്റെനേരേ
    കരമുയർത്തിയിട്ട് നിർദോഷിയായിരിക്കാൻ ആർക്കു കഴിയും?'
  deu-TKW: 'David aber erwiderte Abisai: bringe ihn nicht um! Denn wer hätte je an
    den Gesalbten Jahwes Hand angelegt und wär ungestraft geblieben?'
  lin-lin: 'Kasi Davidi alobaki na Abishayi : — Te ! Koboma ye te ! Pamba te nani
    akosembola loboko na ye likolo ya mopakolami na Yawe mpe azanga kozwa etumbu ?'
  eng-LSV: And David says to Abishai, “Do not destroy him; for who has put forth his
    hand against the anointed of YHWH and been acquitted?”
  eng-GNV: 'And Dauid sayde to Abishai, Destroy him not: for who can lay his hand
    on the Lordes anoynted, and be giltlesse?'
  eng-WEBSTER: And David said to Abishai, Destroy him not; for who can stretch forth
    his hand against the LORD'S anointed and be guiltless?
  nhw-BL: 'Pero David quiilhui: ―Amo, amo xijmicti, pampa amo aqui hueli quimictis
    ni tlanahuatijquetl catli TOTECO quitlapejpenijtoc, huan amo quihuicas tlajtlacoli
    iixpa TOTECO.'
  swh-ONEN: Lakini Daudi akamwambia Abishai, “Usimwangamize! Ni nani awezaye kutia
    mkono juu ya mpakwa mafuta wa Bwana na asiwe na hatia?”
  bba-bba: Adɑmɑ Dɑfidi u Abisɑi sɔ̃ɔwɑ u nɛɛ, ɑ ku nùn ɡo. Domi wɑrɑ u koo wi Yinni
    Gusunɔ u ɡɔsɑ ɡo, kpɑ Gusunɔ u yɛ̃ro deri u kun nùn ye kɔsie.
  eng-KJVCPB: 'And David said to Abishai, Destroy him not: for who can stretch forth
    his hand against the Lord’s anointed, and be guiltless?'
  luo-luo: To Daudi nowachone Abishai niya, “Kik inege! En ngʼa manyalo keto lwete
    kuom ngʼat Jehova Nyasaye mowir ma ok oket ne bura?”
  meu-meu: A David ese Abisai e hamaoroa, eto, Basio alaia; badina be Iehova ese e
    horoa tauna na daika imana na ia tauna ai baine dau kau, bena bae gwauraia asi
    ena kerere?
  npi-ULB: दाऊदले अबीशैलाई भने, “तिनलाई नाश नगर । किनकि परमप्रभुको अभिषिक्‍त जनमाथि
    हात उठाएर कोचाहिं दोषरहित हुन सक्छ?”
  yor-yor: Dafidi sì wí fún Abiṣai pé, “Má ṣe pa á nítorí pé ta ni lè na ọwọ́ rẹ̀
    sí ẹni àmì òróró Olúwa kí ó sì wà láìjẹ̀bi?”
  emp-NTPO: 'Baribʌrʌ Daviba jarasia: –Idjira bearãdua. Ãcõrẽba b̶ʌd̶a boroda beasira
    idjia cawa oya.'
  ind-ind: Tetapi Daud menjawab, “Jangan bunuh dia! Karena setiap orang yang membunuh
    raja yang dipilih TUHAN pasti akan dihukum.”
  pes-OPCB: 'داوود گفت: «نه، او را نکش، زیرا کیست که بر پادشاه برگزیدهٔ خداوند دست
    بلند کند و بی‌گناه بماند؟'
  tgl-ULB: Sinabi ni David kay Abisai, “Huwag mo siyang patayin, sapagkat sino ang
    mag-aabot ng kanyang kamay laban sa hinirang ni Yahweh at hindi magkakasala?”
  hui-hui: Ani layagola Debidihanda lalu, Nababe waha. Agali Solo ogoni Anduane Homogo
    ibunime dabenego mbiralime Solo homelo bo wahayagua Anduane Homogo ibugua agali
    ogoni pani timbuni mulebirago nabe waha laro, lene.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​က``သင်​သည်​မင်း​ကြီး​အား ဘေး​အန္တ​ရာယ်​မ​ပြု​ရ။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    မိ​မိ​ဘိ​သိက်​ပေး​တော်​မူ​သော​ဘု​ရင်​အား ဘေး အန္တ​ရာယ်​ပြု​သူ​မည်​သူ​ကို​မ​ဆို​ဧ​ကန်​မု​ချ
    အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཱ་བིད་ཀྱིས་ཨ་བི་ཤཱ་ཨི་ལ། ཁོ་མ་གསོད་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པའི་སྟེང་ལག་པ་བརྐྱངས་ན་ཆད་པ་མེད་པར་སུ་ལུས་སམ་ཞེས་དྲིས་པ་དང་།
  sna-sna: Asi Dhavhidhi akati kuna Abhishai, “Usamuparadza! Ndianiko angagona kutambanudza
    ruoko rwake pamuzodziwa waJehovha akashaya mhosva?
  spa-BLM: 'David dijo a Abisai: “No lo destruyas, porque ¿quién puede extender su
    mano contra el ungido de Yahvé y quedar libre de culpa?”'
  cac-cac: 'Palta ix tac''vi vin̈aj David chi'', ix yalan vin̈: —Man̈ a milcham vin̈,
    yujto yaln̈ej mach smilancham vin̈ rey sic''b''ilel yuj Jehová, yovalil sjavi
    yaelal d''a yib''an̈.'
  swh-ULB: Daudi akamwambia Abishai, “Usimwangamize; kwa maana nani awezaye kunyoosha
    mkono wake dhidi ya mtiwa mafuta wa BWANA na asiwe na hatia?”
  bel-bel: 'Але Давід сказаў Авэсу: не забівай яго; бо хто, падняўшы руку на памазанца
    Гасподняга, застанецца непакараны?'
  deu-ELBBK: 'Aber David sprach zu Abisai: Verderbe ihn nicht! Denn wer streckte seine
    Hand gegen den Gesalbten des HERRN aus und bliebe schuldlos?'
  mbb-OT: Midtavak ni David si Abishai te, “Kenè nu himetayi sikandin! Su edsilutan
    te Nengazen is edhimatey te mibpilì din he hadì.
  mal-2015: 'ദാവീദ് അബീശായിയോടു: അവനെ നശിപ്പിക്കരുതു; യഹോവയുടെ അഭിഷിക്തന്റെ മേൽ കൈ
    വെച്ചിട്ടു ആർ ശിക്ഷ അനുഭവിക്കാതെപോകും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o David leske odphenďa: „Ma murdar les! Bo ko šaj thovel o vast pre
    le RAJESKRO pomazimen a šaj ačhel bi e vina?“'
  pes-OPV: 'و داود به ابیشای گفت: «اورا هلاک مکن زیرا کیست که به مسیح خداونددست خود
    را دراز کرده، بی‌گناه باشد.'
  ron-1924: 'Дар Давид а зис луй Абишай: „Ну-л оморы! Кэч чине ар путя пуне мына пе
    унсул Домнулуй ши сэ рэмынэ непедепсит?”'
  ben-OBCV: কিন্তু দাউদ অবীশয়কে বললেন, “তাঁকে মেরে ফেলো না! সদাপ্রভুর অভিষিক্ত ব্যক্তির
    উপর হাত উঠিয়ে কে নির্দোষ থাকতে পারবে?
  som-som: Markaasaa Daa'uud wuxuu Abiishay ku yidhi, Ha dilin, waayo, bal yaa gacan
    u qaadi kara Rabbiga kiisa subkan, oo haddana eedla'aan doona?
  lat-VUC: 'Et dixit David ad Abisai: Ne interficias eum: quis enim extendet manum
    suam in christum Domini, et innocens erit?'
  eng-ASVBT: And David said to Abishai, Destroy him not; for who can put forth his
    hand against Jehovah’s anointed, and be guiltless?
  ita-1885: 'Ma Davide disse ad Abisai: Non ammazzarlo; perciocchè, chi sarà innocente,
    avendo messa la mano addosso all''Unto del Signore?'
  eng-LXXUP: And David said to Abishai, Do not lay him low, for who shall lift up
    his hand against the anointed of the Lord, and be guiltless?
  eng-ULB: David said to Abishai, “Do not destroy him; for who can extend his hand
    against Yahweh's anointed one and be guiltless?”
  spa-VBL: 'Pero David le dijo a Abisai: “¡No, no lo mates! ¿Quién puede atacar al
    ungido del Señor y no ser culpable de un crimen?'
  fra-_FOB: 'Mais David dit à Abishaï: Ne le mets point à mort; car qui porterait
    la main sur l''oint de l''Éternel, et serait innocent?'
  mal-mal: 'ദാവീദ് അബീശായിയോട്: “അവനെ നശിപ്പിക്കരുത്; യഹോവയുടെ അഭിഷിക്തന്റെമേൽ കൈ
    വെച്ചാൽ ആരും ശിക്ഷ അനുഭവിക്കാതെപോകുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd bolā, “Na karo! Use mat mārnā, kyoṅki jo Rab ke masah kie hue ḳhādim
    ko hāth lagāe wuh qusūrwār ṭhahregā.
  suz-BL: तन्‍न दाऊदमी अबीशै कली “पिप कली साइक्‍चा ममिम्‍तो। परमप्रभु यावे आ तेल लुक्‍शो
    कली साइक्‍बपुकी सु चहिं सजाइ मतशो बाक्‍बा ङा?” देंमाक्‍त।
  ita-1927: 'Ma Davide disse ad Abishai: “Non lo ammazzare; chi potrebbe metter le
    mani addosso all’unto dell’Eterno senza rendersi colpevole?”'
  ckb-ckb: 'بەڵام داود بە ئەبیشەی گوت: «لەناوی مەبە، چونکە کێ دەستی بۆ دەستنیشانکراوی
    یەزدان درێژکردووە و بێتاوان بووە؟»'
  eng-BBE: And David said to Abishai Do not put him to death; for who, without sin,
    may put out his hand against the man on whom the Lord has put the holy oil?
  kan-OKCV: ಆದರೆ ದಾವೀದನು ಅಬೀಷೈಯನಿಗೆ, “ಅವನನ್ನು ಸಂಹರಿಸಬೇಡ. ಏಕೆಂದರೆ ಅಪರಾಧವಿಲ್ಲದೆ ಯೆಹೋವ
    ದೇವರ ಅಭಿಷಿಕ್ತನ ವಿರೋಧವಾಗಿ ಕೈ ಹಾಕುವವನು ಯಾರು?” ಎಂದನು.
  tam-2017: 'தாவீது அபிசாயைப் பார்த்து: அவரைக் கொல்லாதே; யெகோவா அபிஷேகம்செய்தவர்மேல்
    தன்னுடைய கையைப் போட்டு, குற்றமில்லாமல் போகிறவன் யார்? என்று சொன்னான்.'
  spa-RV-1909: 'Y David respondió á Abisai: No le mates: porque ¿quién extenderá su
    mano contra el ungido de Jehová, y será inocente?'
  ron-BTF: 'Și David i-a spus lui Abișai: Nu îl nimici; fiindcă cine poate să își
    întindă mâna împotriva unsului DOMNULUI și să fie fără vină?'
  eng-WEBP: David said to Abishai, “Don’t destroy him, for who can stretch out his
    hand against the LORD’s anointed, and be guiltless?”
  eng-FBV: But David said to Abishai, “No, don't kill him! Who can attack the Lord's
    anointed one and not be guilty of a crime?
  nld-1939: 'Maar David sprak tot Abisjai: Doe hem geen leed; want hoe kan iemand
    ongestraft de hand slaan aan den gezalfde van Jahweh?'
  nch-BL: 'Pero David quiilhui: ―Amo, amo xijmicti, pampa amo aqui hueli quimictis
    ni tanahuatijquet cati TOTECO quitapejpenijtoc, huan amo quihuicas tajtacoli iixpa
    TOTECO.'
  vie-1934: 'Nhưng Đa-vít bảo A-bi-sai rằng: Đừng giết người; ai có thế tra tay trên
    kẻ chịu xức dầu của Đức Giê-hô-va mà không bị phạt?'
  hin-CV: मगर दावीद ने अबीशाई को उत्तर दिया, “उन्हें मत मारो! क्या, याहवेह के अभिषिक्त
    पर हाथ उठाकर कोई निर्दोष रह सकता है?”
  spa-BES: 'Entonces David dijo a Abisai: No lo mates. porque ¿quién, sin castigo,
    puede extender su mano contra el hombre a quien el Señor ha ungido?'
  tdx-tdx: 'Fa hoe t’i Davide amy Abisay: Ko joie’o; ia ty hañonjo haok’ amy noriza’
    Iehovày t’ie tsy hanañ’ kakeo?'
  tha-KJV: แต่​ดาว​ิดบอกอาบีชัยว่า “ขออย่าทำลายพระองค์​เลย เพราะผู้ใดเล่าจะเหยียดมือออกต่อสู้​ผู้​ซึ่งพระเยโฮวาห์ทรงเจิมไว้
    และจะไม่​มีความผิด​”
  por-BR-2018: 'E Davi respondeu a Abisai: Não lhe mates: porque quem estender sua
    mão contra o ungido do SENHOR, e será inocente?'
  deu-ELO: 'Aber David sprach zu Abisai: Verderbe ihn nicht! Denn wer streckte seine
    Hand gegen den Gesalbten Jehovas aus und bliebe schuldlos?'
  eng-WYC-2018: And David said to Abishai, Slay thou not him, for who shall hold forth
    his hand into the christ of the Lord, and shall be innocent? (And David said to
    Abishai, Kill thou him not, for who shall put his hand against the anointed of
    the Lord, and still be innocent?)
  epo-epo: 'Sed David diris al Abiŝaj: Ne pereigu lin; ĉar kiu povas senpune etendi
    sian manon kontraŭ la sanktoleiton de la Eternulo?'
  uig-PIN: 'Dawut Abixayƣa: — Uni yoⱪatmiƣin. Kim Pǝrwǝrdigarning mǝsiⱨ ⱪilƣiniƣa
    ⱪol uzitip gunaⱨƣa tartilmiƣan? — dedi.'
  beo-beo: Be Da:ibidi da amane sia:i, “Di da ema se maedafa ima:ma. Hina Gode da
    nowa da ea ilegei hina bagade ema se iasea, amo dunuma Hina Gode da dafawane se
    bagade imunu.”
  tpi-OTNT: Tasol Devit i tokim em, “Maski, yu no ken bagarapim em. Long wanem, Bikpela
    i bin makim Sol i kamap king, na sapos wanpela man i bagarapim Sol, orait bai
    Bikpela yet i mekim save long dispela man.”
  hau-SA: Amma Dawuda ya ce wa Abishai, “Kada ka hallaka shi. Wa zai sa hannu a kan
    shafaffe na Ubangiji, har yă tsira?
  uig-LAT: 'Dawut Abishaygha: — Uni yoqatmighin. Kim Perwerdigarning mesih qilghinigha
    qol uzitip gunahgha tartilmighan? — dédi.'
  nde-nde: Kodwa uDavida wathi ku-Abhishayi, “Ungambulali. Ngubani ongabeka isandla
    kogcotshiweyo kaThixo angabi lecala na?”
  ton-ton: 'Pea naʻe pehē ʻe Tevita kia ʻApisai, “ʻOua naʻa tāmateʻi ia: he ko hai
    ʻe mafao atu hono nima ki he fakatapui ʻa Sihova pea taʻeangahala ia?”'
  ces-1613: 'Ale David řekl k Abizai: Nezabíjej ho; nebo kdo vztáhna ruku svou na
    pomazaného Hospodinova, byl by bez viny?'
  eng-WMB: David said to Abishai, “Don’t destroy him, for who can stretch out his
    hand against the LORD’s anointed, and be guiltless?”
  tam-TCV: அதற்கு தாவீது அபிசாயிடம், “அவரை அழிக்கவேண்டாம்; யெகோவாவினால் அபிஷேகம் செய்யப்பட்டவர்மேல்
    கையை ஓங்கி, குற்றமற்றவனாய் யாரால் இருக்கமுடியும்?
  ceb-ULB: Miingon si David kang Abisai, “Ayaw siya patya; kay kinsa man ang makapahamtang
    sa iyang mga kamot batok sa dinihogan ni Yahweh ug mahimong dili sad-an?”
  pol-UBG: 'Ale Dawid odpowiedział Abiszajowi: Nie zabijaj go, bo któż może wyciągnąć
    rękę na pomazańca PANA i pozostać niewinny?'
  urd-GVU: داؤد بولا، ”نہ کرو! اُسے مت مارنا، کیونکہ جو رب کے مسح کئے ہوئے خادم کو
    ہاتھ لگائے وہ قصوروار ٹھہرے گا۔
  deu-1912: 'David aber sprach zu Abisai: Verderbe ihn nicht; denn wer will die Hand
    an den Gesalbten des HERRN legen und ungestraft bleiben?'
  kan-2017: ಆದರೆ ದಾವೀದನು, “ಅವನನ್ನು ಕೊಲ್ಲಬೇಡ, ಯೆಹೋವನ ಅಭಿಷಿಕ್ತನಿಗೆ ವಿರೋಧವಾಗಿ ಕೈಯೆತ್ತುವ
    ಯಾವನಾದರೂ ನಿರಪರಾಧಿಯೆಂದು ಪರಿಗಣಿಸಲ್ಪಡುವುದಿಲ್ಲ?” ಅಂದನು.
  yap-yap: Machane me ga’ar David, “Ri dab mu maad’ad ngak! SOMOL e ra gechignag e
    en nra rin’ e kireb ngak e re pilung nike turguy.
  hlt-MCSB: Tedae David loh Abishai te, “Anih te phae boeh, BOEIPA kah a koelh soah
    ulae a kut aka hlah vetih a hmil uh eh?” a ti nah.
  mdy-ETH: ዳውቴ ጋዓንቴ ዓቢሻዬም፦ «ኔ ዒዛ ዎዻንዳያ ኮይሱዋሴ! ናንጊና ናንጋ ጎዳ ዶኦሚ ካኣታሤ ካኣቶ ዎዻ ዓሲ ፑርታ ሜታ
    ሄሊ ዓቱውሴ፤
  twi-ASANTE: Nanso, Dawid ka kyerɛɛ Abisai sɛ, “Dabi, nsɛe no. Hwan na ɔbɛtumi de
    ne nsa aka onipa a Awurade asra no, na ɔnni ho fɔ?
  eng-WEBU: David said to Abishai, “Don’t destroy him, for who can stretch out his
    hand against the LORD’s anointed, and be guiltless?”
  wal-wal: SHin Daawiti Abishaaya, “Neeni a woroppa; GODAI tiyido kawuwaa bolli ba
    kushiyaa denttiya oonanne GODAI qaxxayana” yaagiis.
  spa-PDDPT: 'Pero David respondió a Abisai: No lo mates, porque ¿quién extiende su
    mano contra el ungido de Yavé y queda sin culpa?'
  gun-gun: 'Teĩ Davi ombovai vy aipoe''i Abisai pe: — Ejuka eme. Mava''e tu Senhor
    oiporavo va''ekue rovai opo oupi ''rã ojejavy e''ỹ re?'
  agu-BL: —Quil tzaban yi jun ajtza'kla'tz, chij Luwiy, —na alchok scyetz yi ntin
    tz'oc tan xtxumle'n tan biyle'n cu'n yi rey, yi ja je' xtxa'ol Kataj, tz'ocpon
    cawse'n te'tz.
  eng-PEV: But David answered, “You can’t kill him. God will punish you. He picked
    Saul to be our big boss.
  ilo-ULB: Kinuna ni David kenni Abisai, “Saanmo a patayen isuna; ta awan ti siasinoman
    a mangdangran iti pinulotan ni Yahweh a saan a makabasol.”
  kpg-kpg: David ga helekai, “Goe hagalee hai dau hai huaidu gi mee! Dimaadua e haga huaidu
    tangada dela ma gaa hai dana hai huaidu gi dana king dela ne hilihili aga.”
  uig-ARA: 'داۋۇت ئابىشايغا: ــ ئۇنى يوقاتمىغىن. كىم پەرۋەردىگارنىڭ مەسىھ قىلغىنىغا
    قول ئۇزىتىپ گۇناھغا تارتىلمىغان؟ ــ دېدى.'
  sus-sus: Kɔnɔ Dawuda naxa a fala Abisayi bɛ, «I naxa a faxa! Nde nɔma Alatala xa
    mixi sugandixi faxade, na yunubi mu fa lu a xun ma?
  pon-2006: Depit ahpw patohwan, “Ke sohte pahn wiahiong mehkot suwed! KAUN-O pahn
    uhdahn ketin kaloke mehmen me pahn wiahiong sapwellime nanmwarki pilipil mehkot
    suwed.
  ksd-ksd: 'Ma David i ga biti tai Abisai: Koko da doka, tago to ia ba na ubu nina
    ra Luluai i ga ku ia ma na langalanga tana?'
  tur-YTC: David Avişay'a, “Onu öldürme, çünkü kim Yahve'nin meshedilmişine elini
    uzatıp da suçsuz olabilir?” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ἀβεσσὰ, μὴ ταπεινώσῃς αὐτὸν, ὅτι τίς ἐποίσει χεῖρα
    αὐτοῦ ἐπὶ χριστὸν Κυρίου καὶ ἀθωωθήσεται;
  ind-AYT: Namun, Daud menjawab Abisai, “Jangan membinasakan, sebab siapakah yang
    dapat mengulurkan tangannya kepada orang yang diurapi TUHAN dan bebas dari kesalahan?”
  nya-nya: Koma Davide anamuyankha Abisai kuti, “Usamuphe! Ndani adzapha wodzozedwa
    wa Yehova ndi kupezeka wosalakwa?
  hrv-hrv: 'Ali David odgovori Abišaju: “Nemoj ga ubijati! Jer tko će dignuti ruku
    svoju na Jahvina pomazanika i ostati nekažnjen?”'
  mps-mps: Tiali goli, Devitgo agabolo te po wali, “Tagalao, nago aga me dolamuo.
    Magi baso meni, Genuai Bidigo Sol te sa mubaso king pedelali, tama bidi me deligo
    te Sol dolobaso da, teda Genuai Bidigo te tebo bidiba dwai dene ilaibao.”
  tpi-tpi: Tasol Devit i tokim em, “Maski, yu no ken bagarapim em. Long wanem, Bikpela
    i bin makim Sol i kamap king, na sapos wanpela man i bagarapim Sol, orait bai
    Bikpela yet i mekim save long dispela man.”
  dan-1931: 'Men David svarede Abisjaj: “Gør ham ikke noget ondt! Thi hvem lægger
    ustraffet Hånd på HERRENS Salvede?”'
  vie-OVCB: 'Nhưng Đa-vít đáp: “Không được! Người giết vua phải chịu tội, vì vua được
    Chúa Hằng Hữu xức dầu.'
  guj-2017: દાઉદે અબિશાયને કહ્યું, “તેને મારી નાખીશ નહિ. કેમ કે ઈશ્વરના અભિષિક્તની
    વિરુદ્ધ પોતાના હાથ ઉગામીને કોણ નિર્દોષ રહી શકે?”
  pon-2006A: Depit ahpw patohwan, “Ke sohte pahn wiahiong mehkot suwed! KAUN-O pahn
    uhdahn ketin kaloke mehmen me pahn wiahiong sapwellime nanmwarki pilipil mehkot
    suwed.
  por-BRBSL: 'David disse a Abishai: “Não o destrua, pois quem pode estender sua mão
    contra o ungido de Yahweh e ser inocente?'
  aly-aly: David-el tyernew, “Nthakenh ntwa renh atwey-angenh! INGKART ngkweng awakelhewerr!
    Ra renh rlwanew, atyetyart aneyew anewantherr.
  cth-cth: Hateiteh, Devit ni Abisai koe hawi hoeh, bangkongtetpawiteh, BAWIPA Cathut
    ni satui awi e tami lathueng vah kut a tha teh, ngaithoum e tami apimaw kaawm
    boi telah atipouh.
  twi-twi: Nanso Dawid ka kyerɛɛ Abisai se, “Dabi da, nsɛe no. Hena na obetumi de
    ne nsa aka onipa a Awurade asra no, na onni ho fɔ?
  hlt-hlt: Tedae David loh Abishai te, “Anih te phae boeh, BOEIPA kah a koelh soah
    ulae a kut aka hlah vetih a hmil uh eh?” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: Yóu we, bɑ́ɑ́ ò kùɔ, ti Yiɛ̀ nKuyie nyí yóó yóu wèè kùɔ
    okpɑ̀ɑ̀tì kù tɑ̃ɑ̃tɛ́ wè.'
  msy-2020: Ezɨ Devit a mɨgɨa ghaze, “Markɨ, nɨ a gasɨghasɨghan markɨ. Ikiavɨra Itir
    God, atrivimɨn ikiasa anemɨsefe, ezɨ gumazitam a gasɨghasightɨ, God uabɨ ivezir
    kuram isɨ gumazir kam danɨngam.”
  dop-dop: 'Ntɛnɑ Tɑfiiti sɩ: Tɑɑ kʋ-ɩ yoo. Ye yʋlʋ kʋwɑ Tɑcɑɑ kʋlǝsʋ, Ɩsɔ ɩɩ yeki
    pʋntʋ.'
  azb-azb: 'Davud Avişaya dedi: «Yox, onu öldürmə! Bax Rəbbin məsh etdiyinə əl qaldıran
    günahsız sayılarmı?»'
  eng-DBY: And David said to Abishai, Destroy him not; for who can stretch forth his
    hand against Jehovah's anointed, and be guiltless?
  hin-2017: दाऊद ने अबीशै से कहा, “उसे नष्ट न कर; क्योंकि यहोवा के अभिषिक्त पर हाथ
    चलाकर कौन निर्दोष ठहर सकता है।”
  wol-KYG: 'Daawuda ne Abisay: «Bu ko rey. Ana kuy yékkati loxoom ci kaw ki Aji Sax
    ji fal, te yoon dabu ko?»'
  eng-YLT: And David saith unto Abishai, 'Destroy him not; for who hath put forth
    his hand against the anointed of Jehovah, and been acquitted?'
  kne-kne: Ngem kanan David, “Adi kan pespeslen, tan sigurado ay dosaen Diyos di mamse
    sin dinotokana ay ari.
  eng-WYC-2017: And David said to Abishai, Slay thou not him, for who shall hold forth
    his hand into the christ or the anointed of the Lord, and shall be innocent?
  eng-WMBB: David said to Abishai, “Don’t destroy him, for who can stretch out his
    hand against the LORD’s anointed, and be guiltless?”
  urd-GVH: दाऊद बोला, “न करो! उसे मत मारना, क्योंकि जो रब के मसह किए हुए ख़ादिम को
    हाथ लगाए वह क़ुसूरवार ठहरेगा।
  rug-rug: Ba zama se Devita, “Lokari, lopu va matea! Kaqu va kilasia e Zihova sa
    tie sapu va mate ia sa Nana baṉara ta vizatana.
  gaz-gaz: Daawit garuu Abiishaayiin akkana jedhe; “Isa hin ajjeesin! Namni nama Waaqayyo
    dibetti harka ol fudhatee yakka malee hafu jiraa?
  fra-LSG: 'Mais David dit à Abischaï: Ne le détruis pas! Car qui pourrait impunément
    porter la main sur l’oint de l’Éternel?'
  gnn-gnn: Ŋayi Daypittja waŋana bitjarra, “Yaka ŋanya wutthurra, liŋgu ŋayinydja
    dhuwala waṉa‐nherraṉara Godkuŋu; ŋayi yurru rakunydhirri Garraywala yana goŋdhu.
  yal-yal: Koni Dawuda yi a fala Abisayi xa, a naxa, “I nama a faxa. Nde nɔɛ Alatalaa
    muxu sugandixin faxɛ, a mi yulubi tongo?”
  haw-1868: 'I mai la o Davida ia Abisai, Mai pepehi ia ia: no ka mea, owai la ka
    mea e kau aku i kona lima maluna o ka mea a Iehova i poni ai, a hewa ole?'
  arb-NAV: 'فَأَجَابَ دَاوُدُ: «لا تَقْضِ عَلَيْهِ، إِذْ مَنْ يَمُدُّ يَدَهُ لِيُسِيءَ
    لِمَسِيحِ الرَّبِّ وَيَتَبَرَّأُ؟'
  ewe-ewe: Ke David gblɔ na Abisai be, “Mègawui o elabena ame kae anye ame maɖifɔ
    ne ewu fia si Yehowa ŋutɔ tia?
  eng-LEE: But David said to Abishai, Destroy him not; for who hath stretched forth
    his hand against the Lord's anointed, and remained guiltless?
  gvn-gvn: '@see-verse:1SA.026.008'
  asm-FB: দায়ূদে অবীচয়ক ক’লে, “তেওঁক বিনষ্ট নকৰিবা; কাৰণ যিহোৱাৰ অভিষিক্ত জনৰ বিৰুদ্ধে
    হাত দাঙি কোনো নিৰপৰাধী হৈ থাকিব নোৱাৰে?”
  sus-A: كْنْ دَوُدَ نَشَ عَ قَلَ عَبِسَيِ بّ، «عِ نَشَ عَ قَشَ! ندٍ نْمَ عَلَتَلَ
    شَ مِشِ سُفَندِشِ قَشَدٍ، نَ يُنُبِ مُ قَ لُ عَ شُن مَ؟
  fra-SBL: 'David dit à Abischaï : « Ne le fais pas périr, car qui peut étendre sa
    main contre l''oint de l''Éternel et être innocent ? ».'
  hbo-hbo: וַיֹּ֧אמֶר דָּוִ֛ד אֶל־אֲבִישַׁ֖י אַל־תַּשְׁחִיתֵ֑הוּ כִּ֠י מִ֣י שָׁלַ֥ח
    יָדֹ֛ו בִּמְשִׁ֥יחַ יְהוָ֖ה וְנִקָּֽה׃ פ
  piu-2006: '@see-verse:1SA.026.008'
  pjt-pjt: Palu Davidalu tjaalymaṟa wangkangi, “Wiya iluntankuwiyangku wantima, panya
    Godalu palunya mayatja ngurkantanu kinga nyinanytjaku, ka kutjupangku pungkunytjaku
    wiya ngaṟanyi. Palu tjinguṟu kutjupangku palunya iluntankuku, ka Godalu aṉangu
    nyara palunya wiyalku.
  kik-kik: No Daudi akĩĩra Abishai atĩrĩ, “Tiga kũmũniina! Nũũ ũngĩtambũrũkia guoko
    ookĩrĩre ũrĩa mũitĩrĩrie maguta wa Jehova, na atuĩke ndehĩtie?”
  fra-NCL: 'Mais David dit à Abisaï : « Ne le tue pas ! Car qui porterait la main
    sur l’oint de Yahweh et resterait impuni ? »'
  cek-AK: Toe David mah Abishai khaeah, Hum hmah; Angraeng mah moithawk nok ih kami
    loe zaehaih om ai ah mi mah maw ban phok thai tih?
  cuk-cuk: 'David abin-sogded: —¡Mer be oburgwe! ¿Ar doa Bab-Jehová-dule-nug-imaksad-oburgwisale,
    gwen sabsur-odurdaklegosuli? Sabsur-odurdaklegedsegad.'
  uig-CYR: 'Давут Абишайға: — Уни йоқатмиғин. Ким Пәрвәрдигарниң мәсиһ қилғиниға қол
    узитип гунаға тартилмиған? — деди.'
  tel-2017: అప్పుడు దావీదు “నువ్వు అతణ్ణి చంపకూడదు, యెహోవా చేత అభిషేకం పొందినవాణ్ణి
    చంపి దోషి కాకుండా ఉండడం ఎవరివల్లా కాదు.
  hat-BSA: 'Men David te di a Abischaï: “Pa detwi li, paske se kilès ki kab lonje
    men l kont onksyone a SENYÈ a e rete pa koupab?”'
  kos-kos: Tusruktu David el fahk, “Nik kom akkolukyal! LEUM GOD El ac kai kutena
    mwet su akkolukye moul lun tokosra se su El sulela.”
  hbo-WLC: וַיֹּ֧אמֶר דָּוִ֛ד אֶל־אֲבִישַׁ֖י אַל־תַּשְׁחִיתֵ֑הוּ כִּ֠י מִ֣י שָׁלַ֥ח
    יָד֛וֹ בִּמְשִׁ֥יחַ יְהוָ֖ה וְנִקָּֽה׃ פ
  ibo-ibo: Ma Devid sịrị Abishai, “Mba egbula ya. Onye ga-eseti aka ya megide onye
    Onyenwe anyị tere mmanụ, ghara ị bụ onye ikpe na-amaghị?”
  ory-ory: ଏଥିରେ ଦାଉଦ ଅବୀଶୟକୁ କହିଲେ, “ତାଙ୍କୁ ବିନାଶ କର ନାହିଁ, କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତଙ୍କର
    ପ୍ରତିକୂଳରେ କିଏ ହସ୍ତ ବିସ୍ତାର କରି ନିର୍ଦ୍ଦୋଷ ହୋଇପାରେ?”
  chk-chk: Nge Tafit a üreni Apisai, “Kosap niela ätewe. Pun iö a tongeni angeetä
    won nöün ewe Samol mi Lapalap mi kepit, nge esap tipis?”
  ssd-ssd: 'David ndek nu peumba sana: Ne nu mba tuwe ndaka. Suŋgoŋge gabat madina
    ta andeŋge balewa ta Suŋgoŋge nu mapewe nda ŋgina sulumba'
  rop-rop: Wal Deibid bin tok, “Nomo! Yu kaan kilim im, dumaji YAWEI det trubala God
    bin pikimat im blanga jidan king blanga wi, en if enibodi garra kilim im, wal
    God garra panishim im.
  ukr-1871: 'Давид же відказав Абессї: Не вбивай його, бо хто наложив коли руку на
    помазанника Господнього, та й не був скараний?'
  deu-1951: 'David aber sprach zu Abisai: Verdirb ihn nicht! Denn wer hat jemals seine
    Hand an den Gesalbten des HERRN gelegt und ist ungestraft geblieben?'
  eng-JPS: 'And David said to Abishai: ''Destroy him not; for who can put forth his
    hand against the LORD''S anointed, and be guiltless?'''
  srp-1865: 'A David reèe Avisaju: nemoj ga ubiti; jer ko æe podignuti ruku svoju
    na pomazanika Gospodnjega i biti prav?'
  lug-lug: Naye Dawudi n’addamu Abisaayi nti, “Tomuzikiriza, kubanga ani ayinza okugolola
    omukono gwe okutta oyo Mukama gwe yafukako amafuta, n’ataba na musango?
  heb-heb: ויאמר דוד אל אבישי אל תשחיתהו כי מי שלח ידו במשיח יהוה ונקה׃
  ben-IRV: দায়ূদ অবীশয়কে বললেন, “না, ওঁকে মেরে ফেলো না। সদাপ্রভুর অভিষেক করা লোকের
    উপর হাত তুলে কে নির্দোষ থাকতে পারে?”
  pan-pan: ਪਰ ਦਾਊਦ ਨੇ ਅਬੀਸ਼ਈ ਨੂੰ ਆਖਿਆ, ਉਹ ਨੂੰ ਨਾ ਮਾਰ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਅਭਿਸ਼ੇਕ ਹੋਏ
    ਉੱਤੇ ਕਿਹੜਾ ਹੈ ਜੋ ਹੱਥ ਚੁੱਕੇ ਅਤੇ ਬੇਦੋਸ਼ਾ ਠਹਿਰੇ?
  tkr-tkr: 'Davudee Avişayk''le eyhen: – Mana gimek''a! Rəbbee g''əyxı''yng''ulqa
    xıl g''ot''uluyng''ukun Rəbbeecad ha''asın.'
  mya-JVB: ဒါဝိဒ် ကသူ့ ကို မ ပြု နှင့်။ ထာဝရဘုရား အခွင့်နှင့် ဘိသိက် ခံသောသူကို အဘယ်သူ
    အပြစ် လွှတ်လျက် ထိခိုက်နိုင်သနည်းဟု အဘိရှဲ အား ပြန်ဆို ၏။
  tbg-tbg: Viva minti tuvaro Devitiva aqao tiro, Are kia vira qoraiqama amitaane.
    Noravano Kotiva naima Soruva avuhainaa vaiinti variarire tiro, vira kaama tairave.
    Vo vaiintivano Sorura qoraiqama amitairera, Noravano Kotiva vi vaiintira naivata
    qoraiqama amitaanarove, tiro.
  hmo-hmo: To Davida ia gwau, “Do oi hadikaia lasi! Lohiabada ese ia abia hidi vadaeni,
    king totona. Bema tau ta ese Saulo ia hadikaia, Lohiabada ese unai tau do ia hadikaia
    momokani.”
  urd-urd: दाऊद ने अबीशै से कहा, “उसे क़त्ल न कर क्यूँकि कौन है जो ख़ुदावन्द के मम्सूह
    पर हाथ उठाए और बे गुनाह ठहरे।”
  rus-SYN: 'Но Давид сказал Авессе: не убивай его; ибо кто, подняв руку на помазанника
    Господня, останется ненаказанным?'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Ńsu ǹ aà dɛo. Démɛ a ↄkã kía pↄ́ Dii kpàwa ade
    bↄ pãi?'
  tcz-CHONGTHU: Ahin David in, “Bollou ding ahi, Natha louding ahi. Pakai thaonusa
    douna-a akhut lama tapou chu koimacha athemmo lou ding aumpoi,” tin ana phoh in
    ahi.
  mar-mar: पण दावीद अबीशयाला म्हणाला, “त्यांचा वध करू नकोस कारण परमेश्वराच्या अभिषिक्तावर
    आपला हात टाकून कोण निर्दोष राहील?”
  qub-qub: 'Niptin David niran: «Ama wañuchiychu. Tayta Dios acrashan rayta wañuchiyta
    munajtaga Tayta Dios castigangami.'
  bqp-bqp: 'Akũ Dauda pìnɛ: Ǹsun a dɛro. Dí mɛ́ ani fↄ̃ à ↄ na kína kũ Dikiri kàa
    à bo pãa?'
  hat-hat: 'Men, David di Abichayi konsa: -Pa leve men sou li. Seyè a p''ap manke
    pini moun ki va leve men l'' sou wa li menm li te chwazi a.'
  eng-BSB: But David said to Abishai, “Do not destroy him, for who can lift a hand
    against the LORD’s anointed and be guiltless?”
  tod-tod: 'Kɛlɛ Davide ɠɛni Aɓisayi ma: «Mina paa! Mazɔlɔɔ ɓɛ ɠa a yeeloo naama nui
    ma, nii GALA ge yiimazeɠeai la, é gulɔi ziaai ma, ma nui ɠɛ ga sɔbalala nu?'
  eng-WEBPB: David said to Abishai, “Don’t destroy him, for who can stretch out his
    hand against the LORD’s anointed, and be guiltless?”
  kbq-kbq: Hianagi Deviti'a Abisaina asamino, Ohenka atro. Na'ankure Ra Anumzamofonte'ma
    masavema frenteno huhamprinte'nea vahe'ma ahesuta'a, hazenkefi manigahue.
  nhe-BL: 'Pero David quiilhui: ―Axtle, amo xijmicti, pampa axaca hueli quimictis
    ni tlanahuatijquetl tlen TOTECO quitlapejpenijtoc, huan ax quihuicas tlajtlacoli
    iixpa TOTECO.'
  bus-bus: 'Ben Dauda bènɛ: Ǹton à dɛro. Dé bé eé fↄ̃ à ↄ na kína kɛ̀ Dii kàa à bↄ
    pãa?'
  gub-BL: Uwazar Tawi ize'eg izupe. — Ezuka zo ty. Ta'e aze amo uzapo ikatu 'ym ma'e
    Tupàn wemixak kwer tuwihawete pe nehe, Tupàn uzepyk putar a'e awa rehe a'e nehe.
  eng-DRA: 'And David said to Abisai: Kill him not: for who shall put forth his hand
    against the Lord’s anointed, and shall be guiltless?'
