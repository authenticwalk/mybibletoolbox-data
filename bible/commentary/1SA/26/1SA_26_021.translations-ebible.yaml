verse: 1SA.026.021
translations:
  mal-C: 'അപ്പോൾ ശൗൽ വിളിച്ചുപറഞ്ഞു: “എന്റെ മകനേ, ദാവീദേ, മടങ്ങിവരിക! ഞാൻ പാപംചെയ്തിരിക്കുന്നു.
    നീ ഇന്ന് എന്റെ ജീവനെ വിലയേറിയതായി കണക്കാക്കിയിരിക്കുകയാൽ ഞാനിനിയും നിന്നെ ദ്രോഹിക്കാൻ
    തുനിയുകയില്ല. നിശ്ചയമായും, ഞാനൊരു ഭോഷനെപ്പോലെ പ്രവർത്തിച്ചുപോയി! എനിക്കു വലിയ
    തെറ്റുപറ്റിപ്പോയിരിക്കുന്നു.”'
  deu-TKW: 'Saul erwiderte: Ich habe mich versündigt! Kehre zurück, mein Sohn David,
    ich will dir nie wieder ein Leid thun, dafür, daß mein Leben dir heute teuer gewesen
    ist. Ich weiß, ich habe töricht gehandelt und mich sehr schwer vergangen!'
  lin-lin: 'Boye Saulo alobaki : — Solo, nasali masumu ! Davidi, mwana na ngai ya
    mobali, zonga ! Mpo ete omonaki ete bomoi na ngai ezali motuya, nakomeka lisusu
    te kosala yo mabe. Nasalaki penza lokola moto ya liboma mpe napengwaki.'
  eng-LSV: And Saul says, “I have sinned; return, my son David, for I do evil to you
    no more, because that my soul has been precious in your eyes this day; behold,
    I have acted foolishly, and err very greatly.”
  eng-GNV: 'Then sayde Saul, I haue sinned: come againe, my sonne Dauid: for I will
    doe thee no more harme, because my soule was precious in thine eyes this day:
    behold, I haue done foolishly, and haue erred exceedingly.'
  eng-WEBSTER: 'Then said Saul, I have sinned: return, my son David: for I will no
    more do thee harm, because my soul was precious in thy eyes this day: behold I
    have played the fool, and have erred exceedingly.'
  nhw-BL: 'Huajca Saúl quiijto: ―David, tinocone, nelía nitlajtlacolchijtoc. Nimochijtoc
    quen nielisquía se nihuihuitic. Nelía nitlaixpanotoc, pero ya ximocuepa. Amo tleno
    catli fiero nimitzchihuilis pampa ta nelía tijnextijtoc para techtlepanita.'
  swh-ONEN: Ndipo Sauli akasema, “Nimetenda dhambi. Rudi, Daudi mwanangu. Kwa kuwa
    uliyahesabu maisha yangu kuwa ya thamani leo, sitajaribu kukudhuru tena. Hakika
    nimetenda kama mpumbavu na nimekosa sana.”
  bba-bba: Sɔɔlu u Dɑfidi wisɑ u nɛɛ, nɛn bii, nɑ ɡɔbɑ kuɑwɑ. A wurɑmɑ yɛnuɔ. Nɑ ǹ
    mɑɑ nun kɔ̃sɑ kuɑmmɛ. Domi ɡisɔ nɛn wɑ̃ɑru tɑ sɑ̃ɑwɑ ɡɑ̃ɑ bɑkɑnu wunɛn nɔni sɔɔ.
    Wee nɑ kuɑ nɡe wiiro, nɑ torɑ too.
  eng-KJVCPB: 'Then said Saul, I have sinned: return, my son David: for I will no
    more do thee harm, because my soul was precious in thine eyes this day: behold,
    I have played the fool, and have erred exceedingly.'
  luo-luo: Eka Saulo nowacho niya, “Asetimo marach, omiyo duogi, Daudi wuoda. Nikech
    ne ineno ni ngimana ber kendo owinjore bedie kawuono. Ok nachak atem mondo ahinyi
    kendo. Adieri asetimo tim ngʼat mofuwo kendo aseketho marach.”
  meu-meu: Bena Saulo eto, Lau vada na kara havara. Natugu David e, a lou mai, basina
    hadikamu lou; badina be hari ina dina ai lauegu mauri na ḡau hereana oi matamu
    ai. Lau be vada na kara kava, vada na kerere dikadika.
  npi-ULB: तब शाऊलले भने, “मैले पाप गरेको छु । ए मेरा छोरा दाऊद फर्क । किनकि अब तिम्रो
    हानि गर्नेछैन, किनभने तिम्रो दृष्‍टिमा मेरो जीवन बहुमूल्य थियो । हेर, मैले मूर्खता
    गरेको छु र धेरै ठुलो गल्ती गरेको छु ।”
  yor-yor: 'Saulu sì wí pé, “Èmi ti dẹ́ṣẹ̀: yípadà, Dafidi ọmọ mi: nítorí pé èmi kì
    yóò wa ibi rẹ mọ́, nítorí tí ẹ̀mí mi sì ti ṣe iyebíye lójú rẹ lónìí: wò ó, èmi
    ti ń hùwà òmùgọ̀, mo sì ti ṣìnà jọjọ.”'
  emp-NTPO: 'Maʌ̃ carea Saulba panusia: –Mʌ̃ warra Davi, mʌ̃a cadjiruada osia. Ẽberã
    crĩcha neẽ́ b̶ʌ quĩrãca mʌ̃a bio ãĩ o b̶asia. Mʌ̃ ume jẽda wãna. Id̶i bʌa mʌ̃ra
    bead̶aẽ́ bẽrã mʌ̃a bʌra waa biẽ́ oẽ́a.–'
  ind-ind: Jawab Saul, “Aku sudah berdosa! Kembalilah, hai anakku Daud. Aku tidak
    akan berbuat jahat kepadamu lagi, karena malam ini kamu sudah menganggap nyawaku
    berharga. Aku sudah berlaku bodoh. Aku benar-benar salah!”
  pes-OPCB: 'شائول گفت: «من گناه کرده‌ام. پسرم، به خانه برگرد و من دیگر آزاری به تو
    نخواهم رساند، زیرا تو امروز از کشتنم چشم پوشیدی. من حماقت کردم و اشتباه بزرگی
    مرتکب شدم.»'
  tgl-ULB: Pagkatapos sinabi ni Saul, “Nagkasala ako. Bumalik ka, David, anak ko,
    hindi na kita kailanman sasaktan, dahil natatangi ang aking buhay sa iyong mga
    mata ngayon. Tingnan mo, naging mangmang ako at lubusang nagkamali.”
  hui-hui: Solo ibu bi uruni hale howa ibugua Debidihondo lalu, Ai i̱na mana koore
    bialu harudago daraba. I̱ igini Debidi-o aiore i̱ni koria dai bibe. Áyu mbiraga
    í̠na i̱ bo wahabehego nabaridago ai i̱na í̠ bo waholene manda nabuleorego dai
    bibe. Mana i̱na bialu harugo damene ko hangu bialu haruda. Ko emene agima ndo
    i̱ha ngelo haruda, lene.
  mya-mya: ရှော​လု​က​လည်း``ငါ​မှား​လေ​ပြီ။ ငါ့​သား​ဒါ​ဝိဒ်၊ ငါ့​ထံ​သို့​ပြန်​ခဲ့​လော့။
    သင်​သည်​ယ​နေ့​ည​ငါ​၏ အ​သက်​ကို​ချမ်း​သာ​ပေး​ခဲ့​သ​ဖြင့် ငါ​သည်​သင့် အား​နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​ဘေး​အန္တ​ရာယ်
    ပြု​တော့​မည်​မ​ဟုတ်။ ငါ​သည်​မိုက်​မဲ​သူ​ဖြစ် ချေ​ပြီ။ အ​လွန်​ဆိုး​ရွား​သည့်​အ​မှု​ကို​ပြု​မိ
    လေ​ပြီ​တ​ကား'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: སོ་ལོས་ངས་སྡིག་པ་བྱས་པ་ཡིན། ཀྱེ་ངའི་བུ་དཱ་བིད་དེ་རིང་ཁྱོད་ཀྱིས་ངའི་ཚེ་སྲོག་རིན་ཐང་ཅན་དུ་བརྩིས་པས།
    ངས་ཁྱོད་ལ་ཡང་བསྐྱར་གནོད་པར་མི་བྱ། ང་སྨྱོས་ནས་ཤིན་ཏུ་ནོར་བ་ཡིན་ཞེས་སྨྲས།
  sna-sna: Ipapo Sauro akati, “Ndakatadza. Dzoka, Dhavhidhi mwanakomana wangu. Nokuti
    waona kukosha kwoupenyu hwangu nhasi, handichaedzi kukuuraya zvakare. Zvirokwazvo
    ndakaita sebenzi uye ndakatadza zvikuru.”
  spa-BLM: 'Entonces Saúl dijo: “He pecado. Vuélvete, hijo mío David, porque ya no
    te haré más daño, ya que mi vida era preciosa a tus ojos hoy. He aquí que me he
    hecho el loco, y he errado mucho”.'
  cac-cac: 'Ichato chi'' ix yalan vin̈aj Saúl chi'': —Ach David, svojtaquejel ticnaic
    ma to a in ix och in mul. Icha junoc malaj spensar, icha chi'' svutej in b''a,
    te chuc tzin c''ulej d''ayach. Yuj chi'', meltzajan̈. Man̈xo ol vac''laj chucal
    d''ayach, yujto a d''a jun c''u tic ix a ch''oxeli to ay velc''och d''a yol a
    sat, xchi vin̈.'
  swh-ULB: Kisha Sauli akasema, “Nimefanya dhambi. Rudi, Mwanangu, Daudi; maana sitakudhuru
    tena, kwa sababu leo maisha yangu yalikuwa yenye thamani machoni pako. Tazama,
    nimetenda upumbavu na nimekosa sana.”
  bel-bel: 'І сказаў Саўл: зграшыў я; вярніся, сыне мой Давідзе, бо я ня буду больш
    чыніць табе зла, бо душа мая была дарагая сёньня ў вачах тваіх; неразумна рабіў
    я і многа грашыў.'
  deu-ELBBK: 'Und Saul sprach: Ich habe gesündigt; kehre zurück, mein Sohn David!
    Denn ich will dir nichts Übles mehr tun, weil mein Leben an diesem Tag teuer gewesen
    ist in deinen Augen. Siehe, ich habe töricht gehandelt und gar sehr gefehlt!'
  mbb-OT: Migkaǥi si Saul te, “Nekesalà a. Likù ka kayi te kedì David, anak ku, ne
    kenè ku en ed-um-umanen is mibeelan ku kenikew, su wazà a kenikew himetayi. Henduen
    a te vuneg te mibeelan ku, ne utew ad iyan nesayep.”
  mal-2015: 'അതിന്നു ശൗൽ: ഞാൻ പാപം ചെയ്തിരിക്കുന്നു; എന്റെ മകനേ, ദാവീദേ, മടങ്ങിവരിക;
    എന്റെ ജീവൻ ഇന്നു നിനക്കു വിലയേറിയതായി തോന്നിയതുകൊണ്ടു ഞാൻ ഇനി നിനക്കു ദോഷം ചെയ്കയില്ല;
    ഞാൻ ഭോഷത്വം പ്രവർത്തിച്ചു അത്യന്തം തെറ്റിപ്പോയിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Saul phenďa: „Kerďom binos. Av pale, David, čhavo miro! Na kerava tut
    ňič, bo adadžives dikhľom, hoj man mukľal te dživel. Čačes somas sar dilino a
    kerďom igen bari chiba.“'
  pes-OPV: 'شاول گفت: «گناه ورزیدم‌ای پسرم داود! برگرد و تو را دیگر اذیت نخواهم کرد،
    چونکه امروز جان من در نظر تو عزیز آمد اینک احمقانه رفتار نمودم و بسیار گمراه شدم.»'
  ron-1924: 'Саул а зис: „Ам пэкэтуит; ынтоарче-те, фиул меу Давид, кэч ну-ць вой
    май фаче рэу, фииндкэ ын зиуа ачаста вяца мя а фост скумпэ ынаинтя та. Ам лукрат
    ка ун небун ши ам фэкут о маре грешялэ.”'
  ben-OBCV: তখন শৌল বললেন, “আমি পাপ করেছি। বাছা দাউদ, তুমি ফিরে এসো। যেহেতু আজ তুমি
    আমার প্রাণ মূল্যবান গণ্য করেছ, তাই আমি আর কখনও তোমার ক্ষতি করার চেষ্টা করব না।
    নিঃসন্দেহে আমি এক মূর্খের মতো আচরণ করেছি ও যারপরনাই অন্যায় করেছি।”
  som-som: Markaasaa Saa'uul wuxuu yidhi, Waan dembaabay, wiilkaygii Daa'uudow, iska
    noqo, waayo, anigu mar dambe wax ku yeeli maayo, maxaa yeelay, maanta naftaydu
    qaali bay kula noqotay. Bal eeg, waan nacasoobay oo aad iyo aad baan u qaldamay.
  lat-VUC: 'Et ait Saul: Peccavi: revertere, fili mi David: nequaquam enim ultra tibi
    malefaciam, eo quod pretiosa fuerit anima mea in oculis tuis hodie: apparet enim
    quod stulte egerim, et ignoraverim multa nimis.'
  eng-ASVBT: 'Then said Saul, I have sinned: return, my son David; for I will no more
    do thee harm, because my life was precious in thine eyes this day: behold, I have
    played the fool, and have erred exceedingly.'
  ita-1885: 'Allora Saulle disse: Io ho peccato; ritornatene, figliuol mio Davide;
    perciocchè io non ti farò più male alcuno, poichè l''anima mia ti è oggi stata
    preziosa; ecco, io ho follemente fatto, ed ho molto gravemente errato.'
  eng-LXXUP: 'And Saul said, I have sinned: turn, son David, for I will not hurt thee,
    because my life was precious in thine eyes; and today I have been foolish and
    have erred exceedingly.'
  eng-ULB: Then Saul said, “I have sinned. Return, David, my son; for I will harm
    you no more, because my life was precious in your eyes today. See, I have played
    the fool and have made a very bad mistake.”
  spa-VBL: “He hecho mal”, respondió Saúl, “vuelve, David, hijo mío. No volveré a
    intentar hacerte daño, porque hoy me has valorado y me has perdonado la vida.
    ¡He sido tan estúpido! He cometido un gran error”.
  fra-_FOB: 'Alors Saül dit: J''ai péché; reviens, mon fils David! car je ne te ferai
    plus de mal, puisque aujourd''hui ma vie t''a été précieuse. Voici, j''ai agi
    follement, et j''ai fait une très grande faute.'
  mal-mal: 'അതിന് ശൌല്‍: “ഞാൻ പാപം ചെയ്തിരിക്കുന്നു; എന്റെ മകനേ, ദാവീദേ, മടങ്ങിവരിക;
    എന്റെ ജീവൻ ഇന്ന് നിനക്ക് വിലയേറിയതായി തോന്നിയതുകൊണ്ട് ഞാൻ ഇനി നിനക്ക് ദോഷം ചെയ്കയില്ല;
    ഞാൻ ഭോഷത്വം പ്രവർത്തിച്ച് അത്യന്തം തെറ്റിപ്പോയിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Tab Sāūl ne iqrār kiyā, “Maiṅ ne gunāh kiyā hai. Dāūd mere beṭe, wāpas
    āeṅ. Ab se maiṅ āp ko nuqsān pahuṅchāne kī koshish nahīṅ karūṅga, kyoṅki āj merī
    jān āp kī nazar meṅ qīmtī thī. Maiṅ baṛī bewuqūfī kar gayā hūṅ, aur mujh se baṛī
    ġhaltī huī hai.”
  suz-BL: मिनु सावलमी “गो मरिम्‍शो पाता। आं तौ दाऊद, लेश्‍शा जाक्‍को। मुलाक्‍ती गे
    आं कली ब्रोंइचा गेती मुल रे गो इ कली गेनायो श्‍येत मगेनुङ। गो मूर्ख दुम्‍ती। गो
    थमा पा मरिम्‍शो पाता” देंमाक्‍त।
  ita-1927: 'Allora Saul disse: “Ho peccato; torna, figliuol mio Davide; poiché io
    non ti farò più alcun male, giacché oggi la mia vita è stata preziosa agli occhi
    tuoi; ecco, io ho operato da stolto, e ho commesso un gran fallo”.'
  ckb-ckb: 'شاولیش پێی گوت: «من گوناهم کرد، داود کوڕم، بگەڕێوە، ئیتر خراپەت لەگەڵ
    ناکەم، پاش ئەوەی ئەمڕۆ ژیانی من لەبەرچاوی تۆ بەهادار بوو، من گێلایەتیم کرد و زۆر
    گومڕا بووم.»'
  eng-BBE: 'Then Saul said, I have done wrong: come back to me, David my son: I will
    do you no more wrong, because my life was dear to you today truly, I have been
    foolish and my error is very great.'
  kan-OKCV: ಆಗ ಸೌಲನು, “ನಾನು ಪಾಪಮಾಡಿದೆನು. ನನ್ನ ಮಗನಾದ ದಾವೀದನೇ ತಿರುಗಿ ಬಾ. ಏಕೆಂದರೆ ನನ್ನ
    ಪ್ರಾಣ ಈ ಹೊತ್ತು ನಿನ್ನ ದೃಷ್ಟಿಗೆ ಅಮೂಲ್ಯವಾಗಿದ್ದರಿಂದ ನಾನು ಇನ್ನು ಮೇಲೆ ನಿನಗೆ ಕೇಡು ಮಾಡೆನು.
    ಇದುವರೆಗೆ ನಾನು ಮಾಡಿದ್ದು ಹುಚ್ಚುತನವೂ, ದೊಡ್ಡ ತಪ್ಪೂ ಆಗಿದೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல்: நான் பாவம் செய்தேன்; என்னுடைய மகனான தாவீதே, திரும்பி
    வா; என்னுடைய ஜீவன் இன்றையதினம் உன்னுடைய பார்வைக்கு அருமையாக இருந்தபடியால், இனி
    உனக்கு ஒரு தீங்கும் செய்யமாட்டேன்; இதோ, நான் மதியற்றவனாய் மகா பெரிய தவறு செய்தேன்
    என்றான்.'
  spa-RV-1909: 'Entonces dijo Saúl: He pecado: vuélvete, hijo mío David, que ningún
    mal te haré más, pues que mi vida ha sido estimada hoy en tus ojos. He aquí, yo
    he hecho neciamente, y he errado en gran manera.'
  ron-BTF: 'Atunci Saul a spus: Am păcătuit; întoarce-te, fiul meu David, fiindcă
    nu te voi mai vătăma, pentru că sufletul meu a fost prețios în ochii tăi în această
    zi; iată, am lucrat prostește și am greșit peste măsură.'
  eng-WEBP: Then Saul said, “I have sinned. Return, my son David; for I will no more
    do you harm, because my life was precious in your eyes today. Behold, I have played
    the fool, and have erred exceedingly.”
  eng-FBV: “I've done wrong,” Saul replied, “Come back, David, my son. I won't ever
    try to harm you again, because you valued me and spared my life today. I've been
