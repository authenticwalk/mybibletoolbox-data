    kogham. Kɨ fo, dɨmagarir kamɨn nɨ bar atam na mɨsoghezɨ kɨ aremeghai. Kamaghɨn
    amizɨ, nan araziba bar ikufi. Kɨ amizir arazir kam, a tong suvizir puvatɨ.”
  dop-dop: 'Mpʋɣʋlɛ Sɑyuli cɔwɑ sɩ: Mɑ wɑkǝlɑɑ kɛ́. Mǝlɩ mɑ pǝyɑlʋ. Mɑ kɑɑ tɑsɑ-ŋ
    ɩsɑɣɑtʋ kɛ lɑpʋ. Mpi tɔ, n tɑ kʋ-m. Mɑ́ lɑpǝnɑ ɩsɑɣɑtʋ sɔsɔɔntʋ ɩsɩɩ kʋmɛlǝmʋɣʋ.'
  azb-azb: 'Şaul dedi: «Günah etdim, qayıt, oğlum Davud. Mənim canım bu gün sənin
    gözündə qiymətli olduğu üçün bir daha sənə pislik etməyəcəyəm. Bax ağılsızlıq
    edib lap çox yanıldım».'
  eng-DBY: 'And Saul said, I have sinned: return, my son David; for I will no more
    do thee harm, because my life was precious in thine eyes this day: behold, I have
    acted foolishly, and have erred exceedingly.'
  hin-2017: शाऊल ने कहा, “मैंने पाप किया है, हे मेरे बेटे दाऊद लौट आ; मेरा प्राण आज
    के दिन तेरी दृष्टि में अनमोल ठहरा, इस कारण मैं फिर तेरी कुछ हानि न करूँगा; सुन,
    मैंने मूर्खता की, और मुझसे बड़ी भूल हुई है।”
  wol-KYG: 'Sóol nag ne: «Bàkkaar naa de! Daawuda doom, ñibbsil, ndax dootuma la fexeel
    mukk, gannaaw yaa wormaal sama bakkan tey jii! Lii ma def kay, yëfi dof la, juum
    naa lool sax.»'
  eng-YLT: And Saul saith, 'I have sinned; turn back, my son David, for I do evil
    to thee no more, because that my soul hath been precious in thine eyes this day;
    lo, I have acted foolishly, and do err very greatly.'
  kne-kne: Pag kanan Saulo, “Baken kosto di inamag ko. Mantaoli ka, anak ko ay David.
    Laton ay adiak kasin sakitan sik-a, tan inpailam ed wani ay agew di panangipateg
    mo sin biyag ko. Tet-ewa kayman ay naong-ongak et dakdake ay kamali di inamag
    ko.”
  eng-WYC-2017: And Saul said, I have sinned; turn thou again, my son David, for I
    shall no more do evil to thee, for my life was precious today in thine eyes; for
    it seemeth, that I have done follily, and I have unknown full many things.
  eng-WMBB: Then Saul said, “I have sinned. Return, my son David; for I will no more
    do you harm, because my life was precious in your eyes today. Behold, I have played
    the fool, and have erred exceedingly.”
  urd-GVH: तब साऊल ने इक़रार किया, “मैंने गुनाह किया है। दाऊद मेरे बेटे, वापस आएँ।
    अब से मैं आपको नुक़सान पहुँचाने की कोशिश नहीं करूँगा, क्योंकि आज मेरी जान आपकी
    नज़र में क़ीमती थी। मैं बड़ी बेवुक़ूफ़ी कर गया हूँ, और मुझसे बड़ी ग़लती हुई है।”
  rug-rug: Olaṉa se Saula, “Tavete va sea si rau. Pule mae, ba tuqu, Devita! Lopu
    kaqu podeke pulea rau pude va mate igo kamahire, sina ele harupia goi sa qua tinoa
    koasa boṉi hie. Guana tie duviduviliqu si rau! Na hahanana kaleana si tavetia
    rau!”
  gaz-gaz: Saaʼolis, “Ani yakka hojjedheera. Yaa ilma koo Daawit kottuu deebiʼi. Sababii
    harʼa lubbuun koo fuula kee duratti ulfina argatteef ani lammata si miidhuu hin
    yaalu. Ani dhugumaan hojii gowwummaa hojjedheera; guddaas dogoggoreera jedhe.”
  fra-LSG: 'Saül dit: J’ai péché; reviens, mon fils David, car je ne te ferai plus
    de mal, puisqu’en ce jour ma vie a été précieuse à tes yeux. J’ai agi comme un
    insensé, et j’ai fait une grande faute.'
  gnn-gnn: Ga Djolnydja waŋana buku‐ruŋiyinmaraŋala, “Ŋarrapi dhuwala yätjthirri yukurra.
    Go ŋali roŋiyirrina. Yaka ŋarra nhuna yurru buma dhuwala, liŋgu nheŋga bini ŋarranha
    dharpunhanydja, yurru bäyŋu warray. Ŋarrapi yana yätjthinanydja.”
  yal-yal: Sɔli yi a fala, a naxa, “N bata yulubin tongo. N ma dii Dawuda, i mɔn xa
    xɛtɛ. N mi fa fe ɲaxin ligama i ra, bayo i n niin natanga to. N bata a liga alo
    xaxilitarena yati! N bata tantan gbeen ti.”
  haw-1868: 'Alaila i aku la o Saula, Ua hewa au: o hoi oe, e kuu keiki, e Davida:
    aole au e hana ino hou aku ia oe; no ka mea, ua malama oe i kuu ola i keia la:
    aia hoi, ua hana naaupo wau, a na nui loa kuu lalau ana.'
  arb-NAV: 'فَقَالَ شَاوُلُ: «لَقَدْ أَخْطَأْتُ. ارْجِعْ يَا ابْنِي دَاوُدَ فَلَنْ
    أُسِيءَ إِلَيْكَ بَعْدَ الْيَوْمِ، لأَنَّ نَفْسِي كَانَتْ عَزِيزَةً فِي عَيْنَيْكَ.
    لَشَدَّ مَا أَخْطَأْتُ وَضَلَلْتُ!».'
  ewe-ewe: Enumake Saul ʋu eme be, “Mewɔ nu vɔ̃. Trɔ va aƒe, vinye eye nyemagadze
    agbagba be mawɔ vɔ̃ aɖeke wò o, elabena èɖe nye agbe egbe; abunɛtɔe menye eye
    tɔnye medzɔ le go aɖeke me kura o.”
  eng-LEE: 'Then said Saul, I have sinned; return, my son David; for I will not do
    thee harm any more, for the cause that my life was precious in thy eyes this day:
    behold, I have acted foolishly, and have erred exceedingly much.'
  gvn-gvn: Saulungku yinya kuku nyajin, nyulu yalaman, “Ngayu buyunman. Yundu kaday,
    David. Ngayu yunun kari buyun-damal baja, yundu nganya kari yarkin-bunganya. Ngayu
    kiru-kari bajaku, yunun kari juru-wukurrinyaku.” Davidangka yalaman, “Yunu kalka
    yaluy; bama yunga, maninka. Nyiku Godungku nganya junkurrji-bungan, yunun yarkinkaku
    kuninka, yamba ngayu kari kunin. Ngayu wawu Godungku nganya yalarrku ngulkurrduku
    miyil-kujinka.” Saulungku Davidanda yalaman, “Ngayu wawu Godungku yunun ngulkurrduku
    kujinka.” Yinyamun David dunganda, Saul bayanbaku dungan baja.
  asm-FB: তাতে চৌলে ক’লে, “মই পাপ কৰিলোঁ। হে মোৰ বোপা দায়ুদ, তুমি উভটি আহাঁ; মই তোমাক
    পুনৰ হিংসা নকৰোঁ; কিয়নো আজি মোৰ প্ৰাণ তোমাৰ দৃষ্টিত মহামূল্যৱান হ’ল; চোৱা, মই
    অজ্ঞানৰ কৰ্ম কৰিলোঁ আৰু অতিশয় ভুলত পৰিলোঁ।”
  sus-A: سْلُ نَشَ عَ يَابِ، «ﭑ بَرَ هَاكّ سْتْ عِ رَ. دِحّ، ﭑ مَ دِ دَوُدَ، ﭑ مُ
    قٍ حَاشِ يٌ رَبَمَ عِ رَ سْنْن، بَرِ مَ تٌ تَن عِ بَرَ هِننّ ﭑ نَ. ﭑ شَشِلِتَرٍحَ
    نَشَن نَبَشِ عِ رَ، عَ مُ قَن.»
  fra-SBL: 'Alors Saül dit : « J''ai péché. Reviens, mon fils David, car je ne te
    ferai plus de mal, car ma vie était aujourd''hui précieuse à tes yeux. Voici,
    j''ai fait l''idiot et j''ai commis une grave erreur. »'
  hbo-hbo: וַיֹּאמֶר֩ שָׁא֨וּל חָטָ֜אתִי שׁ֣וּב בְּנִֽי־דָוִ֗ד כִּ֠י לֹֽא־אָרַ֤ע לְךָ֙
    עֹ֔וד תַּ֠חַת אֲשֶׁ֨ר יָקְרָ֥ה נַפְשִׁ֛י בְּעֵינֶ֖יךָ הַיֹּ֣ום הַזֶּ֑ה הִנֵּ֥ה
    הִסְכַּ֛לְתִּי וָאֶשְׁגֶּ֖ה הַרְבֵּ֥ה מְאֹֽד׃
  piu-2006: '@see-verse:1SA.026.020'
  pjt-pjt: Ka Saulanya kuliṟa kuṉṯaringu munu wangkangu, “Uwa mulapa, kurangkuṉa ngayulu
    ngunti palyaningi. Katja, wanyutju maḻaku pitja! Panya nyuntuṉin kuwari wankaṟunu
    iluntankuwiyangku, kaṉanta palulanguṟu nyuntunya ngapartji wantinyi nguḻuṟa aṟuntja
    wiyangku.”
  kik-kik: Nake Saũlũ agĩcookia atĩrĩ, “Niĩ nĩnjĩhĩtie. Cooka, wee Daudi, mũrũ wakwa.
    Nĩ ũndũ nĩ wonire muoyo wakwa ũrĩ wa goro ũmũthĩ, ndikaageria gũkũgera ngero rĩngĩ.
    Ti-itherũ nĩnjĩkĩte ta mũndũ mũkĩĩgu, na ngahĩtia makĩria.”
  fra-NCL: 'Saül dit : « J’ai péché ; reviens, mon fils David, car je ne te ferai
    plus de mal, puisqu’en ce jour ma vie a été précieuse à tes yeux. Voilà que j’ai
    agi en insensé et j’ai fait une grande faute. »'
  cek-AK: To naah Saul mah, Ka zae boeh; ka capa David amlaem lai ah; vaihniah ka
    hinghaih atho kaom ah nang suek pongah, nang hae kang hum mak ai boeh; kai loe
    kamthu baktiah tok ka sak moe, paroeai ka zae boeh, tiah a naa.
  cuk-cuk: 'Saúl abin-sogded: —¡An begi nosad! Machi-David, gannar be anse dage. Akar
    bar an be-imakosulid. Emi, bedi wile an-daksad, ar andi dule-binsaed-satedyob
    gusad.'
  uig-CYR: 'Саул: — Мән гуна қилдим; йенип кәлгин и оғлум Давут; мениң җеним бүгүн
    көзлириңдә әзиз саналғини үчүн мән саңа бундин кейин һеч зиян-зәхмәт йәткүзмәймән;
    мана, ахмақлиқ қилдим, бәк езиптимән, деди.'
  tel-2017: అప్పుడు సౌలు “నేను పాపం చేశాను, ఈ రోజు నా ప్రాణం నీ దృష్టిలో విలువైనదిగా
    ఉన్నదాన్నిబట్టి నేను నీకు ఇక ఎన్నడూ హాని తలపెట్టను. దావీదూ, నా కొడుకా, నా దగ్గరికి
    తిరిగి వచ్చేయి. పిచ్చి వాడిలాగా ప్రవర్తించి నేను ఎన్నో తప్పులు చేశాను” అని పలికాడు.
  hat-BSA: 'Alò Saül te di: “Mwen te peche. Retounen, fis mwen, David. Paske mwen
    p ap fè ou mal ankò, akoz lavi mwen te presye nan zye ou nan jou sa a. Gade, mwen
    te jwe wòl a yon enbesil e mwen te fè yon gwo erè.”'
  kos-kos: Na Saul el topuk, “Pwaye nga orekma koluk. Foloko, David, wen nutik! Nga
    ac fah tia sifil akkolukye kom, ke sripen kom tiana eisla moul luk ofong. Nga
    arulana lalfon, ac ma na koluk se pa nga oru uh!”
  hbo-WLC: וַיֹּאמֶר֩ שָׁא֨וּל חָטָ֜אתִי שׁ֣וּב בְּנִֽי־דָוִ֗ד כִּ֠י לֹֽא־אָרַ֤ע לְךָ֙
    ע֔וֹד תַּ֠חַת אֲשֶׁ֨ר יָקְרָ֥ה נַפְשִׁ֛י בְּעֵינֶ֖יךָ הַיּ֣וֹם הַזֶּ֑ה הִנֵּ֥ה
    הִסְכַּ֛לְתִּי וָאֶשְׁגֶּ֖ה הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Mgbe ahụ, Sọl zara sị, “Emehiela m. Lọghachi nʼụlọ nwa m Devid. Nʼihi na
    ị gụrụ ndụ m taa dịka ihe dị oke ọnụahịa. Agaghị m emejọ gị ọzọ. Nʼezie, a kpaala
    m agwa dịka onye nzuzu, meekwa ihe nke ukwuu na-amaghị ama.”
  ory-ory: ଏଥିରେ ଶାଉଲ କହିଲେ, “ମୁଁ ପାପ କଲି; ହେ ମୋହର ପୁତ୍ର ଦାଉଦ, ଫେରି ଆସ; ମୁଁ ତୁମ୍ଭକୁ
    ଆଉ ହିଂସା କରିବି ନାହିଁ, କାରଣ ଆଜି ମୋହର ପ୍ରାଣ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ବହୁମୂଲ୍ୟ ହେଲା; ଦେଖ, ମୁଁ
    ମୂର୍ଖତାର କର୍ମ କରିଅଛି ଓ ଅତିଶୟ ଭ୍ରାନ୍ତ ହୋଇଅଛି।”
  chk-chk: Mürin, Saul a apasa, “Ngang üa föri mine a mwäl. Kopwe liwinto, nei mwän
    Tafit, pun ngang üsap chüen afeiengauok pokiten manauei a aüchea me reöm ikenai.
    Ellet, ngang üa föri föförün eman mi umwes, üa pwal fokun mwäl.”
  ssd-ssd: 'Taŋakina le Saul ndek David wika sana: O kiŋo, ye mbaret. Kile ne maŋ
    tawok te prowa le ye ne maŋ ŋayo siline nda. Ne furir te mbolŋge ye baleyam kumuŋ
    ta ne ye mapeyat. Ye siŋka mbarmba ŋginŋgan maŋau ket ŋgina le'
  rop-rop: Wal King Sol bin tok, “Deibid, aibin dum nogudbala ting langa yu. Bat ai
    kaan dum enijing langa yu na, dumaji yu bina kilim mi tudei. Bat yu nomo bin duwit.
    Mi brabli granggibala, en aibin dum brabli nogudbala ting. Wal main lambarra,
    yu lafta kambek na.”
  ukr-1871: 'І відказав Саул: Провинив я; вернись назад, сину Давиде; нїколи вже не
    засмучу тебе, тим що моя душа тобі сьогоднї була дорога: по дурному чинив я й
    проступився тяжко.'
  deu-1951: 'Da sprach Saul: Ich habe gesündigt! Komm wieder, mein Sohn David, ich
    will dir forthin kein Leid antun, weil heutigen Tages meine Seele in deinen Augen
    teuer gewesen ist! Siehe, ich habe töricht und sehr unweise gehandelt!'
  eng-JPS: 'Then said Saul: ''I have sinned; return, my son David; for I will no more
    do thee harm, because my life was precious in thine eyes this day; behold, I have
    played the fool and erred exceedingly.'''
  srp-1865: 'Tada reèe Saul: zgriješio sam; vrati se, sine Davide, neæu ti otsele
    èiniti zla, kad ti danas draga bi duša moja; evo, ludo sam radio i pogriješio
    sam veoma.'
  lug-lug: Awo Sawulo n’ayogera nti, “Nnyonoonye. Komawo mutabani wange Dawudi. Sigenda
    kuddamu kugezaako kukukolako kabi n’akamu, kubanga leero ondaze, obulamu bwange
    bwe buli obw’omuwendo mu maaso go. Laba neeyisizza ng’omusirusiru, era nnyonoonye
    ekiyitiridde.”
  heb-heb: ויאמר שאול חטאתי שוב בני דוד כי לא ארע לך עוד תחת אשר יקרה נפשי בעיניך
    היום הזה הנה הסכלתי ואשגה הרבה מאד׃
  ben-IRV: তখন শৌল বললেন, “আমি পাপ করেছি। বত্স দায়ূদ, তুমি ফিরে এস। কারণ আজ প্রাণ
    তোমার দৃষ্টিতে মূল্যবান ছিল; দেখ আমি বোকার মত কাজ করেছি।”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਮੈਂ ਪਾਪ ਕੀਤਾ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ ਦਾਊਦ, ਮੁੜ ਆ ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ
    ਫੇਰ ਨਾ ਦੁਖਾਵਾਂਗਾ, ਅੱਜ ਜੋ ਮੇਰੀ ਜਿੰਦ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਕੀਮਤੀ ਹੋਈ। ਵੇਖ, ਮੈਂ ਮੂਰਖ ਬਣਿਆ
    ਅਤੇ ਵੱਡੀ ਭੁੱਲ ਕੀਤੀ!
  tkr-tkr: 'Şaulee eyhen: – Yizda dix Davud, zı bınah hav''u, sak''le. G''iyna yizda
    ı''mı''r yiğne ulesqa gıranba qabıynçil-alla, zı vas sayid pisın ha''as deş. Ək''elydeşiyvalla
    hav''u, zı xəbna bınah hav''u.'
  mya-JVB: ရှောလု ကလည်း ငါပြစ်မှား ပါပြီ။ ငါ့ သား ဒါဝိဒ် ပြန် လာပါ။ သင် သည် ယနေ့ ငါ့
    အသက် ကို နှမြော သောကြောင့် ၊ နောက် တဖန် သင့် ကို ငါမ ညှဉ်းဆဲ။ ငါသည် လူမိုက် ဖြစ်၏။
    အလွန် မှားယွင်း ပြီဟု ဆို သော်၊
  tbg-tbg: Devitiva minti tuvaro Soruva mpo tiro, Devitio, ti maaquo, tema qora okara
    ai autu amitauro. Are orurantera tuvuane. Vate are ho ti arukerava vaivaravata,
    ti vehakuma timitaanarara ti, te kiama qaiqaavata ai qoraiqama amitarerave. Kia
    avu aato vataa vaiintivano autintemake, te ai qoraiqama amitarera qora okara auturo,
    tiro.
  hmo-hmo: Vadaeni Saulo ia gwau, “Lau be lau kara dika vadaeni. Egu natuna Davida
    e, lau dekenai mani do oi lou mai, bona lau ese oi do lau hadikaia lou lasi, badina
    hari hanuaboi oi ese lau oi alaia lasi. Lau be lau kara kava momokani! Lau be
    lau kerere bada herea!”
  urd-urd: तब साऊल ने कहा, “कि मैंने ख़ता की — ऐ मेरे बेटे दाऊद लौट आ क्यूँकि मैं
    फिर तुझे नुक़्सान नहीं पहुचाऊँगा इसलिए की मेरी जान आज के दिन तेरी निगाह में क़ीमती
    ठहरी — देख, मैंने हिमाक़त की और निहायत बड़ी भूल मुझ से हुई।”
  rus-SYN: 'И сказал Саул: согрешил я; возвратись, сын мой Давид, ибо я не буду больше
    делать тебе зла, потому что душа моя была дорога ныне в глазах твоих; безумно
    поступал я и очень много погрешал.'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: Ma duunakɛ̀. Ma nɛ́ Davidi, ɛa su. Má ĩadama lↄo, asa
    n ma wɛ̃ni dà gbia gbã. Sĩanaɛ, ma mìsaiyã kɛ̀, ma zã yã́wa maamaaɛ.'
  tcz-CHONGTHU: Chuin Saul in, “Keiman kabol khel tai, inlam’ah hung kile tan, kachapa,
    keiman tukal nasugim taponge, tunin kahinkho hi nei hinghoi peh kit tai. Keima
    angol tobang chule suh khelna tamtah kana neitai,” tin Saul in ahin donbut’e.
  mar-mar: तेव्हा शौल म्हणाला, “मी पाप केले आहे; माझ्या मुला दावीदा माघारा ये; माझा
    जीव आज तुझ्या दृष्टीने मोलवान होता, म्हणून मी यापुढे तुझे वाईट करणार नाही; पाहा
    मी मूर्खपणाने वागून फार अपराध केला आहे.”
  qub-qub: 'Chayno niptin Saúl niran: «¡David, gamga wamrächaj canqui. Jucha rurashäta
    tantiyacömi! ¡Upa runanömi rurashcä! Cananga cuticamuyna ari. Mananami masga wañuchiyta
    munashayquinachu. Cananmi musyachimashcanqui wañuchiyta mana munamashayquita.»'
  bqp-bqp: 'Akũ Solu pì: Ma durunna kɛ̀. Ma nɛ́ Dauda, ǹ ɛra ǹ su. Mani wari dↄmma
    doro, zaakũ n ma wɛ̃̀ndii bɛ̀ɛrɛ dↄ̃ gbãra. Yãpuramɛ, ma yↄ̃nkↄyã kɛ̀, ma
    zã yãa manamana.'
  hat-hat: 'Sayil reponn: -Sa m'' fè a mal. Tounen non, David, pitit mwen. Mwen p''ap
    janm chache fè ou mal paske ou refize touye m'' aswè a ankò. Wi, mwen te aji tankou
    moun fou, mwen te fè yon bagay ki pa bon menm.'
  eng-BSB: Then Saul replied, “I have sinned. Come back, David my son. I will never
    harm you again, because today you considered my life precious. I have played the
    fool and have committed a grave error!”
  tod-tod: 'Sayile ɓainni, é ɠɛ ma: «Gè kotoi ɠɛa. Ɠale ma è ʋa, dòun zunu Davide,
    mazɔlɔɔ gè la mɔ faa ɲɔu nɔpɛ kɛa ga ɗe, tɔɔzei zɛ̀nvui vizɔga za è ɠaazu. Ɠimalala
    vaa ɠa gè kɛai, gè faaɠaaza golai ɠɛa.»'
  eng-WEBPB: Then Saul said, “I have sinned. Return, my son David; for I will no more
    do you harm, because my life was precious in your eyes today. Behold, I have played
    the fool, and have erred exceedingly.”
  kbq-kbq: Anante Soli'a huno, Nagra kumi huanki nenamofo Divitiga mago'ane kagrira
    kazeri havizana osugahuanki ete eno. Na'ankure ko nahantesinagi, nagrira antahinaminka
    onahenka natre'nane. Nagra tamage hu'na neginagi'za hu'na havi avu'ava zantfa
    hu'noe.
  nhe-BL: 'Huajca Saúl quiijto: ―David, tinocone, nelía nitlajtlacolchijtoc. Nimochijtoc
    queja nielisquía se nihuihuitic. Nelía nitlaixpanotoc, pero ya ximocuepa. Ax tleno
    tlen fiero nimitzchihuilis pampa ta nelía tijnextijtoc para tinechtlepanita.'
  bus-bus: 'Ben Solu bè: Ma durun kɛ̀. Ma nɛ́ Dauda, ǹ ɛara ǹ su. Mɛ́ ĩa damma dↄro,
    zaakɛ n ma wɛ̃̀ndi bɛ̀ɛ kɛ̀ gbã̀a. Yãpuramɛ, ma yↄ̃nkↄyã kɛ̀, ma zã yãa maamaa.'
  gub-BL: Uwazar Xau ize'eg izupe. — Azawy tuwe ihe, hera'yr Tawi. Nazapo pixik kwaw
    ikatu 'ym ma'e newe ko 'ar henataromo nehe. Ta'e kutàri pyhaw nahezuka kwaw pe
    ne xe. Aiko he'o ma'e romo ko 'ar rehe. Azapo ikatu 'ym ma'e uhua'u ma'e, i'i
    izupe.
  eng-DRA: 'And Saul said: I have sinned, return, my son David, for I will no more
    do thee harm, because my life hath been precious in thy eyes this day: for it
    appeareth that I have done foolishly, and have been ignorant in very many things.'
