    Mokoĩgue aipyxo e''ỹ teĩ ha''eve ''rã — he''i.'
  agu-BL: —Ja tak' Ryos ama'l tzatz tan cwe'n abiyol yi acontr, ba'n yi nink tzawak'
    ama'l swetz tan biyle'n cu'n. Nin ite'n nin yi tetz lans ba'n xcon wa'n tan xuyle'n
    nin wutz c'u'l jalen yi tz'icy'pon tul tx'otx'. Junit tkuj tz'el cu'n swutz, stzun
    Abisai bantz tetz Luwiy.
  eng-PEV: Abishai said, “Boss. Look at this. God wants you to kill that old man.
    He did wrong to you. I will stab him right through with his spear. I’ll only stab
    him one time. I’ll use that spear like it is a big pin, and I’ll pin him to the
    ground, and he will die straight away.”
  ilo-ULB: Ket kinuna ni Abisai kenni David, “Ita nga aldaw ket inyawat ti Dios kadagiti
    imam ti kabusormo. Ita, palubosannak a manggayang kenkuana iti maminpinsan agingga
    a sumalpot ti gayang iti daga. Saanen a masapul paminduaek ti mangduyok kenkuana.”
  kpg-kpg: Abishai ga helekai gi David, “God gu dugu adu do hagadaumee gi lodo o mogobuna
    boo nei. Malaa, dugua a mee mai gi di au, gei au ga daalo a mee gi dana daalo,
    gii haa i lala e tai a mee gi lodo di gelegele, e daalo hua hagadahi, hagalee
    daalo hagalua!”
  uig-ARA: 'ئابىشاي داۋۇتقا: ــ خۇدا بۈگۈن دۈشمىنىڭنى قولۇڭغا تاپشۇردى. سەندىن ئۆتۈنىمەنكى،
    ماڭا نەيزە بىلەن بىرلا سانجىپ ئۇنى يەرگە قاداپ قويۇشقا ئىجازەت بەرگەيسەن! ئىككى
    قېتىم سانجىشىمنىڭ لازىمى يوقتۇر، دېدى.'
  sus-sus: Abisayi naxa a fala Dawuda bɛ, «Ala bara i yaxui sa i bɛlɛxɛ to. A lu n
