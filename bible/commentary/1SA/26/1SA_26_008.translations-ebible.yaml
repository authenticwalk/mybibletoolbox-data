    sɑ̀nnɛ̀mu m bɑ́ɑ́ yíɛ́ mɛdɛ́rímɛ̀.'
  msy-2020: Ezɨ Abisai kamaghɨn Devit mɨgei, “God datɨrɨghɨn nɨn apanim isa nɨn dafarim
    gatɨ. Nɨ na ateghtɨ kɨ an afuzimra a ginivam. Kɨ dughiar vamɨran a bɨraghtɨma
    an aremegham. Kɨ dughiar pumuningɨn a ginivan kogham.”
  dop-dop: 'Tǝnɑɣɑlɛ Apǝsɑyi tɔmɑ Tɑfiiti sɩ: Sɑŋɑ ntɛ́ Tɑcɑɑ tʋwɑ nyɑ́ kolontu kɛ
    nyɑ́ niŋ tɑɑ. Lɑ suulu nɑ ń yele nɑ mɑ́ kɑmɩ-ɩ ŋmɑntɑɑɣɑ kɛ tɔm kʋlʋm tike tǝkoŋ
    nɑ mɑ́ kpǝnɑ tɛtʋ.'
  azb-azb: 'Avişay Davuda dedi: «Allah bu gün düşmənini sənə təslim etdi. İndi isə
