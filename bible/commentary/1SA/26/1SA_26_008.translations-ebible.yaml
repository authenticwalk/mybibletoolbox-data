    koshshenna” yaagiis.
  spa-PDDPT: 'Entonces Abisai dijo a David: ¡ʼElohim entregó hoy a tu enemigo en tu
    mano! ¡Déjame clavarlo en tierra con su propia lanza de un solo golpe, pues no
    necesitaré el segundo!'
  gun-gun: 'Ha''e gui Abisai aipoe''i Davi pe: — Aỹ ma ndepo py Nhanderuete omboaxa
