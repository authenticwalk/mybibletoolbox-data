verse: 1SA.026.008
translations:
  mal-C: 'അബീശായി ദാവീദിനോട്: “ദൈവം അങ്ങയുടെ ശത്രുവിനെ ഇതാ അങ്ങയുടെ കരങ്ങളിൽ ഏൽപ്പിച്ചുതന്നിരിക്കുന്നു.
    ഞാനവനെ എന്റെ കുന്തംകൊണ്ട് ഒറ്റക്കുത്തിനു നിലത്തു തറയ്ക്കട്ടെ; രണ്ടാമതൊന്നുകൂടി
    കുത്തുകയില്ല” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Abisai zu David: Heute hat dir Gott deinen Feind in die Hände
    geliefert: so will ich ihn denn mit dem Speer mit einem Stoß an den Boden spießen;
    ich brauche keinen zweiten!'
  lin-lin: 'Abishayi alobaki na Davidi : — Lelo, Nzambe akabi monguna na yo na maboko
    na yo. Pesa ngai sik’oyo nzela mpo ete natobola ye kaka mbala moko likonga na
    ngai mpe apikama na mabele, nakozongela yango te mbala mibale.'
  eng-LSV: And Abishai says to David, “God has shut up your enemy into your hand today;
    and now, please let me strike him with [the] spear, even into the earth, at once—and
    not repeat [it] to him.”
  eng-GNV: 'Then saide Abishai to Dauid, God hath closed thine enemie into thine hande
    this day: now therefore, I pray thee, let me smite him once with a speare to the
    earth, and I will not smite him againe.'
  eng-WEBSTER: Then said Abishai to David, God hath delivered thy enemy into thy hand
    this day; now therefore let me smite him, I pray thee, with the spear, even to
    the earth at once, and I will not smite him the second time.
  nhw-BL: 'Huajca Abisai quiilhui David: ―Toteco Dios mitzmactilijtoc mocualancaitaca
    momaco. Se favor, techcahuili na ma nijmictis ama. San se huelta nijsentlapalhuilis
    ica ne cuatlamintli catli huehueyac huan mocahuas tlatzquitoc tlalchi. Huan amo
    monequis ompa nijchihuas.'
  swh-ONEN: Abishai akamwambia Daudi, “Leo Mungu amemtia adui yako mikononi mwako.
    Sasa niruhusu nimchome mpaka ardhini kwa pigo moja la mkuki wangu; sitamchoma
    mara mbili.”
  bba-bba: Abisɑi u Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ ǹ wɑ mɑ Gusunɔ u nun wunɛn yibɛrɛbɑ nɔmu
    bɛriɑ? Yen sɔ̃, ɑ de n Sɔɔlu nɛn yɑɑsɑ sɔku nɔn teeru n kɑ tem mɛnnɑ n derisi
    mi.
  eng-KJVCPB: 'Then said Abishai to David, God hath delivered thine enemy into thine
    hand this day: now therefore let me smite him, I pray thee, with the spear even
    to the earth at once, and I will not smite him the second time.'
  mpx-mpx: Abisai i baek Deibid elana i ba, “Lan ya Yabowaine am topihigelgel i teli
    nimwamwa. Nu ba inoke totona wana gau elana alona ge bilibili na howa toyawel.
    Na howa kamwase ya, he nige na giginol palabuina.”
  luo-luo: Abishai nowachone Daudi niya, “Kawuono Nyasaye oseketo jasiki e lweti.
    Koro yiena mondo achwowe dichiel gi tonga; ok abi chwowe diriyo.”
  meu-meu: Bena Abisai ese David e hamaoroa, eto, Dirava ese oi inaimu na imamu ai
    vada e atoa, ina dina ai; harihari lau na nega tamona tano ida aina raia bou,
    ani; nega harua basina gwadaia.
  npi-ULB: अबीशैले दाऊदलाई भने, “परमेश्‍वरले आज तपाईंको शत्रुलाई तपाइईंको हातमा दिनुभएको
    छ । कृपया, तिनलाई एकै प्रहारमा भालाले भूइँमा रोप्‍न मलाई दिनुहोस् । म तिनलाई दोस्रो
    पटक प्रहार गर्दिनँ ।”
  yor-yor: 'Abiṣai sì wí fún Dafidi pé, “Ọlọ́run ti fi ọ̀tá rẹ lé ọ lọ́wọ́ lónìí:
    ǹjẹ́ èmi bẹ̀ ọ́, sá à jẹ́ kí èmi o fi ọ̀kọ̀ gún un mọ́lẹ̀ lẹ́ẹ̀kan, èmi kì yóò
    gun un lẹ́ẹ̀méjì.”'
  emp-NTPO: 'Maʌ̃ carea Abisaiba Davia jarasia: –Id̶i Ãcõrẽba bʌ dji quĩrũra bʌ jʌwad̶e
    b̶ʌbʌrʌa. Saulora mʌ̃́a idu beabidua. Ara idji mĩãsuba idjira egorod̶aa su jidaya.
    B̸arima ab̶a subʌrʌba beaya.–'
  ind-ind: Berkatalah Abisai kepada Daud, “Hari ini Allah sudah menyerahkan musuh
    Tuanku ke dalam tanganmu. Biarlah hamba yang bertindak! Dengan satu tikaman saja,
    hamba akan menancapkan tombak miliknya sendiri ke perutnya hingga tembus sampai
    ke tanah!”
  pes-OPCB: 'ابیشای آهسته در گوش داوود گفت: «امروز دیگر خدا دشمنت را به دام تو انداخته
    است. اجازه بده بروم و با نیزه‌اش او را به زمین بدوزم تا دیگر از جایش بلند نشود!»'
  tgl-ULB: Pagkatapos sinabi ni Abisai kay David, “Sa araw na ito inilagay ng Diyos
    sa iyong kamay ang iyong kaaway. Ngayon pakiusap hayaan mong itusok ko siya sa
    lupa sa pamamagitan ng sibat sa isang bagsak lamang. Hindi ko siya hahampasin
    ng pangalawang pagkakataon.”
  hui-hui: Ani hondowa Abisaihanda Debidihondo lamialu lalu, Áyu Ngode Datagaliwabe
    ibunime í̠naga waitigi biago í̠ninaga giha mo ya hayadagoni. Ibuninaga yandare
    ngagonime boliya waha. Halu mbira hangu nogoba harogola abale homolebirago baro.
    Halu mende nabolebero, lene.
  mya-mya: အ​ဘိ​ရှဲ​က​ဒါ​ဝိဒ်​အား``ဘု​ရား​သ​ခင်​သည် အ​ရှင်​၏​ရန်​သူ​ကို​ယ​နေ့​အ​ရှင့်​လက်​သို့​အပ်
    တော်​မူ​ပြီ။ သို့​ဖြစ်​၍​သူ့​အား​သူ့​လှံ​ဖြင့်​ပင် တစ်​ချက်​တည်း​မြေ​တွင်​စိုက်​နေ​အောင်​ထိုး
    သတ်​ခွင့်​ပေး​တော်​မူ​ပါ။ နှစ်​ချက်​ထိုး​ရန် လို​မည်​မ​ဟုတ်​ပါ'' ဟု​လျှောက်​၏။
  bod-N: དེ་ནས་ཨ་བི་ཤཱ་ཨི་ཡིས་དཱ་བིད་ལ། དཀོན་མཆོག་གིས་ཁྱེད་ཀྱི་དགྲ་བོ་ཁྱེད་ཀྱི་ལག་ཏུ་སྤྲད་པས།
    ད་ལྟ་ང་ལ་ཁོ་གསོད་དུ་ཆུག་ཅིག ངས་ཁོ་མདུང་དང་མཉམ་དུ་ལན་གཅིག་གིས་ས་རུ་འབིགས་པར་བྱ་སྟེ།
    ལན་གཉིས་པར་རྒྱག་མི་དགོས་ཞེས་སྨྲས་པར།
  sna-sna: Abhishai akati kuna Dhavhidhi, “Nhasi Mwari aisa muvengi wenyu mumaoko
    enyu. Zvino regai ndimubayire pasi kamwe chete nepfumo rangu; handimbomubayi kaviri.”
  spa-BLM: 'Entonces Abisai dijo a David: “Dios ha entregado hoy a tu enemigo en tu
    mano. Ahora, pues, déjame herirlo con la lanza hasta la tierra de un solo golpe,
    y no lo heriré la segunda vez”.'
  cac-cac: 'Ix yalan vin̈aj Abisai chi'' d''a vin̈aj David chi'': —A val ticnaic toxo
    ix yac''och jun vin̈ ajc''ool tic Dios d''a yol a c''ab''. Ac'' in permiso tzin
    milcham vin̈. A q''uen slanza vin̈ tic tzin tipem d''a sc''ool masanto tz''emc''och
    q''uen d''a yol luum, junn̈ej svac'' d''a vin̈, scham vin̈ d''a juneln̈ej, xchi
    vin̈.'
  swh-ULB: Kisha Abishai akamwambia Daudi, “Leo Mungu amemweka adui yako mkononi mwako.
    Basi tafadhali acha nimchome mkuki nimtoboe hadi chini kwa pigo moja. Sitampiga
    mara mbili.”
  bel-bel: 'Авэса сказаў Давіду: аддаў сёньня Бог ворага твайго ў рукі твае; дык вось,
    дазволь я прыкалю яго дзідай да зямлі адным ударам і не паўтару ўдару.'
  deu-ELBBK: 'Und Abisai sprach zu David: Heute hat Gott deinen Feind in deine Hand
    geliefert; und nun lass mich ihn doch mit dem Speer an die Erde spießen, ein einziges
    Mal, und ich werde es nicht zweimal tun.'
  mbb-OT: Migkeǥiyan ni Abishai si David te, “Imbeǥey en te Megbevayà kenikew is kuntada
    nu te heini he andew. Guntaan tuǥuti a kenikew he ebpilaken ku sikandin te vangkew.
    Ibpezeket ku sikandin dutun te tanà te senge pilak dà.”
  mal-2015: 'അബീശായി ദാവീദിനോടു: ദൈവം നിന്റെ ശത്രുവിനെ ഇന്നു നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു;
    ഞാൻ അവനെ കുന്തം കൊണ്ടു നിലത്തോടു ചേർത്തു ഒരു കുത്തായിട്ടു കുത്തട്ടെ; രണ്ടാമതു
    കുത്തുകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Abišaj phenďa le Davidoske: „O Del tuke adadžives diňa tire ňeprijaťeľis
    andre tire vasta. Domuk mange, hoj les jekha ranaha te predemavav la kopijaha
    ke phuv. A dujtovar aňi na mušinava te demel!“'
  pes-OPV: 'و ابیشای به داود گفت: «امروز خدا، دشمن تو را به‌دستت تسلیم نموده. پس الان
    اذن بده تا او را با نیزه یک دفعه به زمین بدوزم و او رادوباره نخواهم زد.»'
  ron-1924: 'Абишай а зис луй Давид: „Думнезеу дэ астэзь пе врэжмашул тэу ын мыниле
    тале; ласэ-мэ, те рог, сэ-л ловеск ку сулица мя ши сэ-л пиронеск динтр-о ловитурэ
    ын пэмынт, ка сэ н-ам невое сэ-й май дау алта.”'
  ben-OBCV: অবীশয় দাউদকে বললেন, “আজ ঈশ্বর আপনার শত্রুকে আপনার হাতে সমর্পণ করে দিয়েছেন।
    এখন আমায় অনুমতি দিন, আমি তাঁকে বর্শার এক আঘাতে মাটিতে গেঁথে ফেলি; আমি তাঁকে দু-বার
    আঘাত করব না।”
  som-som: Markaasaa Abiishay wuxuu Daa'uud ku yidhi, Maanta Ilaah wuxuu kuu soo gacangeliyey
    cadowgaagii. Haddaba waan ku baryayaaye i daa aan wareemee oo aan mar keliya dhulka
    ku qodbee, oo mar labaad ku dhufan maayo.
  lat-VUC: 'Dixitque Abisai ad David: Conclusit Deus inimicum tuum hodie in manus
    tuas: nunc ergo perfodiam eum lancea in terra semel, et secundo opus non erit.'
  eng-ASVBT: 'Then said Abishai to David, God hath delivered up thine enemy into thy
    hand this day: now therefore let me smite him, I pray thee, with the spear to
    the earth at one stroke, and I will not smite him the second time.'
  ita-1885: 'Allora Abisai disse a Davide: Oggi ti ha Iddio messo il tuo nemico nelle
    mani; ora dunque lascia, ti prego, che io lo conficchi in terra con la lancia
    d''un sol colpo, e non raddoppierò il colpo.'
  eng-LXXUP: And Abishai said to David, The Lord has this day shut up thine enemy
    into thy hands, and now I will smite him to the earth with the spear to the ground
    once for all, and I will not smite him again.
  eng-ULB: Then Abishai said to David, “Today God has put your enemy into your hand.
    Now please let me pin him to the ground with the spear with just one blow. I will
    not strike him a second time.”
  spa-VBL: 'Abisai le dijo a David: “Dios te ha entregado hoy a tu enemigo. Así que,
    por favor, déjame clavarle la lanza en el suelo de una sola vez. No necesitaré
    hacerlo dos veces”.'
  fra-_FOB: 'Alors Abishaï dit à David: Dieu a livré aujourd''hui ton ennemi entre
    tes mains; maintenant donc, je te prie, que je le frappe de la lance jusqu''en
    terre, d''un seul coup, et je n''y reviendrai pas.'
  mal-mal: 'അബീശായി ദാവീദിനോട്: “ദൈവം നിന്റെ ശത്രുവിനെ ഇന്ന് നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു;
    ഞാൻ അവനെ കുന്തംകൊണ്ട് ഒറ്റ കുത്തിന് നിലത്തോട് ചേർത്ത് തറയ്ക്കട്ടെ; രണ്ടാമത് കുത്തുകയില്ല”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Abīshai ne āhistā se Dāūd se kahā, “Āj Allāh ne āp ke dushman ko āp ke
    qabze meṅ kar diyā hai. Agar ijāzat ho to maiṅ use us ke apne neze se zamīn ke
    sāth chhed dūṅ. Maiṅ use ek hī wār meṅ mār dūṅgā. Dūsre wār kī zarūrat hī nahīṅ
    hogī.”
  suz-BL: मिनु अबीशैमी दाऊद कली “परमप्रभुम मुलाक्‍ती इन जोरी सत्रु आन कली इन गुइमी
    गेशो बाक्‍माक्‍त। तूतीकेम काले‍मीन खप सम्‍म ग्रुक्‍सीचा ङा पा आप्‍चा कली हुकुम
    गेयीनी। गो खेयप निक्‍शी आप्‍‍चा ममाल्‍ङल” देंमाक्‍त। २सामुएल १६:९
  ita-1927: 'Allora Abishai disse a Davide: “Oggi Iddio t’ha messo il tuo nemico nelle
    mani; or lascia, ti prego, ch’io lo colpisca con la lancia e lo inchiodi in terra
    con un sol colpo; e non ci sarà bisogno d’un secondo”.'
  ckb-ckb: 'ئەبیشەی بە داودی گوت: «ئەمڕۆ خودا دوژمنەکەتی داوە بەدەستەوە، ئێستاش لێمگەڕێ
    با بە یەک ڕم لێدان بە زەویدا بیچەقێنم و لێی دووبارە ناکەمەوە.»'
  eng-BBE: Then Abishai said to David, God has given up your hater into your hands
    today; now let me give him one blow through to the earth with his spear, and there
    will be no need to give him a second.
  kan-OKCV: ಆಗ ಅಬೀಷೈಯನು ದಾವೀದನಿಗೆ, “ಈ ಹೊತ್ತು ದೇವರು ನಿನ್ನ ಶತ್ರುವನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ; ಈಗ ನಾನು ಅವನನ್ನು ಈಟಿಯಿಂದ ಒಂದೇ ಪೆಟ್ಟಿನಿಂದ ನೆಲಕ್ಕೆ ಹತ್ತುವಂತೆ
    ತಿವಿಯಲು ಅಪ್ಪಣೆಕೊಡಬೇಕು; ಎರಡು ಸಾರಿ ಹೊಡೆಯುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அபிசாய் தாவீதைப் பார்த்து: இன்று தேவன் உம்முடைய எதிரியை உம்முடைய
    கையில் ஒப்புக்கொடுத்தார்; இப்போதும் நான் அவனை ஈட்டியினால் இரண்டு குத்தாகக் குத்தாமல்,
    ஒரே குத்தாக நிலத்தில் பாயக் குத்தட்டுமா என்றான்.'
  spa-RV-1909: 'Entonces dijo Abisai á David: Hoy ha Dios entregado á tu enemigo en
    tus manos: ahora pues, herirélo luego con la lanza, cosiéndole con la tierra de
    un golpe, y no segundaré.'
  ron-BTF: 'Atunci Abișai i-a spus lui David: Dumnezeu a dat pe dușmanul tău în mâna
    ta în această zi; de aceea acum lasă-mă, te rog, să îl pironesc cu sulița în pământ
    cu o singură lovitură, și nu îl voi lovi a doua oară.'
  eng-WEBP: Then Abishai said to David, “God has delivered up your enemy into your
    hand today. Now therefore please let me strike him with the spear to the earth
    at one stroke, and I will not strike him the second time.”
  eng-FBV: Abishai said to David, “God has handed your enemy over to you today. So
    please let me spear him to the ground in one go. I won't need to do it twice!”
  nld-1939: 'En Abisjai zei tot David: Nu heeft God uw vijand in uw hand overgeleverd!
    Laat mij hem nu met zijn eigen lans in één stoot aan de grond vastpriemen; een
    tweede zal niet nodig zijn!'
  nch-BL: 'Huajca Abisai quiilhui David: ―Toteco Dios mitzmactilijtoc mocualancaitaca
    momaco. Se favor, techcahuili na ma nijmicti ama. San se huelta nijsentapalhuilis
    ica ne cuachoso huan mocahuas tatzquitoc talchi. Huan amo monequis ompa nijchihuas.'
  vie-1934: 'A-bi-sai nói cùng Đa-vít rằng: Ngày nay Đức Chúa Trời đã phó kẻ thù nghịch
    ông vào tay ông. Xin cho phép tôi lấy giáo đâm người chỉ một cái mà cặm người
    xuống đất; chẳng cần phải đâm lại.'
  hin-CV: यह देख अबीशाई ने दावीद से कहा, “आज तो परमेश्वर ने आपके शत्रु को आपके हाथों
    में सौंप दिया है. मैं अपने भाले के एक ही प्रहार से उन्हें भूमि में नत्थी कर देता
    हूं; मुझे दूसरा प्रहार करने की आवश्यकता तक न होगी.”
  spa-BES: 'Entonces Abisai dijo a David: Dios ha entregado hoy a tu enemigo en tus
    manos; ahora permítame darle un solo golpe de lanza que quedará clavado en el
    suelo, y no habrá necesidad de darle un segundo.'
  tdx-tdx: 'Le hoe t’i Abisay amy Davide: Toe natolon’ Añahare am-pità’o androany
    i rafelahi’oy; aa ehe, angao hataoko tombok’ avots’ an-defon-dre an-tane eo, vaho
    tsy hindroeko.'
  tha-KJV: อาบ​ีชัยพู​ดก​ับดาวิดว่า “ในวันนี้พระเจ้าทรงมอบศั​ตรู​ของท่านไว้ในมือของท่านแล้ว
    ฉะนั้นบัดนี้​ขอให้​ข้าพเจ้าแทงเขาด้วยหอกให้​ติ​ดดิน ครั้งเดียวก็​พอ และข้าพเจ้าไม่ต้องแทงเขาครั้งที่​สอง​”
  por-BR-2018: 'Então disse Abisai a Davi: Hoje Deus entregou a teu inimigo em tuas
    mãos: agora pois, eu o ferirei logo com a lança, fincando-lhe com a terra de um
    golpe, e não precisarei repetir.'
  deu-ELO: 'Und Abisai sprach zu David: Heute hat Gott deinen Feind in deine Hand
    geliefert; und nun laß mich ihn doch mit dem Speere an die Erde spießen, ein einziges
    Mal, und ich werde es nicht zweimal tun.'
  eng-WYC-2018: And Abishai said to David, God hath closed today thine enemy into
    thine hands; now therefore I shall pierce him with the spear once (through, and)
    in(to) the earth, and no need shall be (for) the second time. (And Abishai said
    to David, God hath enclosed thy enemy in thy hands today; and so now I shall pierce
    him once through with the spear, and into the ground, and there shall be no need
    for a second thrust.)
  epo-epo: 'Tiam Abiŝaj diris al David: Dio transdonis hodiaŭ vian malamikon en viajn
    manojn; nun permesu, ke mi trapiku lin per la lanco al la tero unu fojon; duan
    fojon mi tion ne faros al li.'
  uig-PIN: 'Abixay Dawutⱪa: — Huda bügün düxminingni ⱪolungƣa tapxurdi. Sǝndin ɵtünimǝnki,
    manga nǝyzǝ bilǝn birla sanjip uni yǝrgǝ ⱪadap ⱪoyuxⱪa ijazǝt bǝrgǝysǝn! Ikki
    ⱪetim sanjiximning lazimi yoⱪtur, dedi.'
  beo-beo: 'Abisia:i da Da:ibidima amane sia:i, “Gode da dia ha lai dunu wali gasia
    dia lobo da:iya iasi. Wali, na da dia sia:sea, hina: goge agei amoga hina: sone
    badofale osobola gadenesimu. Na da adunane hame somu!”'
  tpi-OTNT: Orait Abisai i tokim Devit olsem, “Nau God i putim birua bilong yu long
    han bilong yu. Larim mi sutim em long spia bilong em yet. Bai mi sutim em wanpela
    taim tasol na bai em i dai pinis. Mi no ken sutim em tupela taim.”
  hau-SA: Abishai ya ce wa Dawuda, “Yau Allah ya ba da maƙiyinka a hannunka. Bari
    in kafe shi da ƙasa da māshina, zan soke shi da māshi sau ɗaya tak, ba na bukata
    in soke shi sau biyu.”
  uig-LAT: 'Abishay Dawutqa: — Xuda bügün düshminingni qolunggha tapshurdi. Sendin
    ötünimenki, manga neyze bilen birla sanjip uni yerge qadap qoyushqa ijazet bergeysen!
    Ikki qétim sanjishimning lazimi yoqtur, dédi.'
  nde-nde: U-Abhishayi wasesithi kuDavida, “Lamhla uNkulunkulu unikele isitha sakho
    ezandleni zakho. Khathesi-ke kahle ngimgwazele phansi kanye nje ngomkhonto wami;
    kangiyi kugalela kabili.”
  ton-ton: 'Pea naʻe pehē ai ʻe ʻApisai kia Tevita, “Kuo tuku ʻe he ʻOtua ʻa ho fili
    ki ho nima he ʻaho ni: pea ko eni ʻoku ou kole kiate koe, tuku ke u veloʻi leva
    ia ʻaki ʻae tao ki he kelekele, pea ʻe ʻikai te u veloʻi ia ke liunga ua.”'
  ces-1613: 'Tedy řekl Abizai Davidovi: Dalť Bůh dnes nepřítele tvého v ruku tvou.
    Protož nyní, medle nechť jej probodnu pojednou kopím až do země, tak že nebude
    potřebí podruhé.'
  eng-WMB: Then Abishai said to David, “God has delivered up your enemy into your
    hand today. Now therefore please let me strike him with the spear to the earth
    at one stroke, and I will not strike him the second time.”
  tam-TCV: அப்பொழுது அபிசாய் தாவீதிடம், “இன்று இறைவன் உமது பகைவனை உம்முடைய கைகளில்
    கொடுத்திருக்கிறார். இப்பொழுது நான் ஈட்டியால் ஒரே குத்தாக நிலத்துடன் சேர்த்துக்
    குத்துவதற்கு எனக்கு அனுமதிகொடும். நான் அவனை இருமுறை குத்தமாட்டேன்” என்றான்.
  ceb-ULB: Unya si Abisai miingon kang David, “Karong adlawa gitugyan sa Dios ang
    imong kaaway sa imong kamot. Karon palihog tugoti ako nga duslakon siya niining
    bangkaw diha sa yuta sa usa lang ka pagbangkaw. Dili ko siya duslakon sa ikaduhang
    higayon.”
  pol-UBG: 'Wtedy Abiszaj powiedział do Dawida: Dziś Bóg wydał twego wroga w twoje
    ręce. Pozwól mi więc teraz go przybić włócznią do ziemi jeden raz, drugiego nie
    będzie trzeba.'
  urd-GVU: ابی شے نے آہستہ سے داؤد سے کہا، ”آج اللہ نے آپ کے دشمن کو آپ کے قبضے میں
    کر دیا ہے۔ اگر اجازت ہو تو مَیں اُسے اُس کے اپنے نیزے سے زمین کے ساتھ چھید دوں۔
    مَیں اُسے ایک ہی وار میں مار دوں گا۔ دوسرے وار کی ضرورت ہی نہیں ہو گی۔“
  deu-1912: 'Da sprach Abisai zu David: Gott hat deinen Feind heute in deine Hand
    beschlossen; so will ich ihn nun mit dem Spieß stechen in die Erde einmal, daß
    er''s nicht mehr bedarf.'
  kan-2017: ಅಬೀಷೈಯು ದಾವೀದನಿಗೆ, “ದೇವರು ಈ ಹೊತ್ತು ನಿನ್ನ ವೈರಿಯನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದಾನೆ,
    ಅಪ್ಪಣೆಯಾಗಲಿ ನಾನು ಬರ್ಜಿಯಿಂದ ಒಂದೇ ಪೆಟ್ಟಿನಲ್ಲಿ ಅವನನ್ನು ನೆಲಕ್ಕೆ ಹತ್ತಿಕೊಳ್ಳುವಂತೆ ತಿವಿಯುವೆನು.
    ಎರಡನೆಯ ಸಾರಿ ಹೊಡೆಯುವಂತ ಅವಕಾಶವಿರುವುದಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Abishai ngak David, “Ke tay Got e en to’ogor rom ngalan pa’am
    e nep’ ney. Ere mpaggeg nggu rugoy e sarey rok ngak, nggu michgiy u but’ nri ta’abyay
    — dabiman e l’agruw yay ni nggu rugoy!”
  hlt-MCSB: Te vaengah Abishai loh David te, “Tihnin ah tah na thunkha he Pathen loh
    na kut dongah han tloeng coeng. Te dongah anih caai neh diklai ah voei at la ka
    ngawn eh?, anih te ka rhaep mah pawh,” a ti nah.
  mdy-ETH: ዓቢሻዬ ዒማና ዳውቴ ኮይላ፦ «ፆኦሲ ሃኖ ኔ ሞርካሢ ኔ ኩጮ ጋሮ ጌልዜኔ፤ ዬያሮ ሃሢ ታኣኒ ዒዛኮ ዎርፆ ዔኪ ጫርጊ
    ሳዖና ዒዛ ፃጳንዳኔ፤ ላሞ ባኣዚ ባኣያ ፔቴና ታ ጫርጋንዳኔ!» ጌዔኔ።
  twi-ASANTE: Abisai ka kyerɛɛ Dawid brɛoo sɛ, “Ɛnnɛ deɛ, Onyankopɔn ayi wo ɔtamfoɔ
    ahyɛ wo nsa. Enti, ma memfa me pea no nwɔ no pɛn koro, nka no ntim fam. Merenwɔ
    no mprenu.”
  eng-WEBU: Then Abishai said to David, “God has delivered up your enemy into your
    hand today. Now therefore please let me strike him with the spear to the earth
    at one stroke, and I will not strike him the second time.”
  wal-wal: Abishaayi Daawita, “Xoossai ne morkkiyaa hachchi ne kushiyan aatti immiis;
