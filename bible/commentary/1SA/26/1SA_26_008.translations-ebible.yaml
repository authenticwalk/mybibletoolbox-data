  urd-GVH: अबीशै ने आहिस्ता से दाऊद से कहा, “आज अल्लाह ने आपके दुश्मन को आपके क़ब्ज़े
    में कर दिया है। अगर इजाज़त हो तो मैं उसे उसके अपने नेज़े से ज़मीन के साथ छेद दूँ।
    मैं उसे एक ही वार में मार दूँगा। दूसरे वार की ज़रूरत ही नहीं होगी।”
  rug-rug: Zama la koe Devita se Abisai, “Koasa boṉi hie si veko vatu nia Tamasa pa
    mua ṉiniraṉira sa mua kana. Ego, maqu hodu nuquru nia gana koasa sa nana hopere
    telena, meke hodu turaṉae nia gana pa pepeso pa keke hinodu mo, lopu hite kaqu
    karua hinodu koa rau.”
  gaz-gaz: Abiishaayis Daawitiin, “Harʼa Waaqni diinota kee dabarsee harka keetti
    kenneera. Mee akka ani utuu itti hin deebiʼin yeruma tokkoon eeboo kootiin waraanee
    lafatti isa hodhu naa eeyyami; irra deebiʼee dhaʼuus na hin barbaachisu” jedhe.
  fra-LSG: 'Abischaï dit à David: Dieu livre aujourd’hui ton ennemi entre tes mains;
    laisse-moi, je te prie, le frapper de ma lance et le clouer en terre d’un seul
    coup, pour que je n’aie pas à y revenir.'
  gnn-gnn: Ŋayi Yapitjaynydja waŋana Daypitkala bitjarrana, “Wäy! Nhäŋa yakurrnha
    dhuwala ŋayi yulŋunydja. Godthunydja liŋguna wekaŋala nhokalana goŋlili. Ŋarra
    bumana ŋanya ŋi? . . . dhiyaŋuna nhanukiyingalana garayu?”
  yal-yal: Abisayi yi a fala Dawuda xa, a naxa, “To, Ala bata i yaxun so i yii. A
    lu n xa a sɔxɔn, n na a rakankan bɔxɔni n ma tanban yɛ keden peen na. N mi sinɲɛ
    firin.”
  haw-1868: 'I aku la o Abisai ia Davida, na hoolilo mai ke Akua i kou enemi iloko
    o kou lima i keia la: ano hoi, ke noi aku nei au ia oe, e ae mai oe ia''u, e hou
    iho au ia ia me ka ihe ma ka honua, hookahi hou ana, aole au e hou hou aku ia
    ia.'
  arb-NAV: 'فَقَالَ أَبِيشَايُ لِدَاوُدَ: «لَقَدْ أَوْقَعَ اللهُ الْيَوْمَ عَدُوَّكَ
    فِي قَبْضَةِ يَدِكَ، فَدَعْنِي الآنَ أَطْعَنُهُ بِرُمْحِهِ إِلَى الأَرْضِ، فَأُجْهِزَ
    عَلَيْهِ بِضَرْبَةٍ وَاحِدَةٍ».'
  ewe-ewe: Abisai do dalĩ na David be, “Mawu tsɔ wò futɔ de asi na wò egbe, ɖe mɔ
    nam matsɔ eya ŋutɔ ƒe akplɔ atu edzi eye mamimii ɖe anyigba. Mahiã be magatui
    edzi zi evelia kura o!”
  eng-LEE: 'Then said Abishai to David, God hath surrendered this day thy enemy into
    thy hand: and now let me strike him through, I pray thee, with the spear, even
    to the earth with one blow, and I will not give him a second one.'
  gvn-gvn: '@see-verse:1SA.026.007'
  asm-FB: তেতিয়া অবীচয়ে দায়ূদক ক’লে, “আজি ঈশ্বৰে আপোনাৰ শত্ৰুক আপোনাৰ হাতত সমৰ্পণ
    কৰিছে, এতিয়া যাঠীৰে তেওঁক একেবাৰে মাটিয়ে সৈতে শালিবলৈ মোক অনুমতি দিয়ক; মই তেওঁক
    দ্ধিতীয়বাৰ আঘাত নকৰোঁ।”
  sus-A: عَبِسَيِ نَشَ عَ قَلَ دَوُدَ بّ، «عَلَ بَرَ عِ يَشُي سَ عِ بّلّشّ تٌ. عَ
    لُ ﭑ تَن شَ عَ بَنبَن بْشِ مَ ﭑ مَ تَنبّ رَ سَنمَيَ كٍرٍن. عَ مُ قِندِ مَ قِرِن
    نَ!»
  fra-SBL: 'Alors Abishaï dit à David : « Dieu a livré aujourd''hui ton ennemi entre
    tes mains. Maintenant, laisse-moi donc le frapper d''un seul coup de lance en
    terre, et je ne le frapperai pas une seconde fois. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲבִישַׁי֙ אֶל־דָּוִ֔ד סִגַּ֨ר אֱלֹהִ֥ים הַיֹּ֛ום אֶת־אֹויִבְךָ֖
    בְּיָדֶ֑ךָ וְעַתָּה֩ אַכֶּ֨נּוּ נָ֜א בַּחֲנִ֤ית וּבָאָ֙רֶץ֙ פַּ֣עַם אַחַ֔ת וְלֹ֥א
    אֶשְׁנֶ֖ה לֹֽו׃
  piu-2006: '@see-verse:1SA.026.007'
  pjt-pjt: Ka Apitjailu Davidala tjaalymaṟa wangkangi, “Godalunta kuwari nyuntunya
    unganyi Saulanya panya nyuntumpa mirpaṉtju. Wanyu kaṉa kuḻaṯa nyanga palumpangka
    wakaṟa mantangka tjakatjuṟa wanti ka ilu.”
  kik-kik: Abishai akĩĩra Daudi atĩrĩ, “Ũmũthĩ Ngai nĩaneanĩte thũ yaku moko-inĩ maku.
    Na rĩrĩ, reke ndĩmũthecithanie na thĩ na itimũ rĩakwa, itheeca o rĩmwe; ndikũmũtheeca
    keerĩ.”
  fra-NCL: 'Abisaï dit à David : « Dieu a enfermé aujourd’hui ton ennemi entre tes
    mains ; maintenant, je te prie, laisse-moi le frapper de la lance et le clouer
    en terre d’un seul coup, sans que j’aie à y revenir. »'
  cek-AK: Abishai mah David khaeah, Vaihniah Angraeng mah na misa to na ban ah paek
    boeh. To pongah anih to vai hnetto takhawh let angai ai ah, kai mah vaito ah long
    ah takhawh ue, tiah a naa.
  cuk-cuk: 'Abisai, Davidʼga sogded: —Emi, Bab-Dummad be-isdarad bega urmaksad. Degisoggua,
    oburgwega be an-imake. Napagi-mai eswargi irgwen-oburgwar an imakoed, ilagwensaar
    an saoed.'
  uig-CYR: 'Абишай Давутқа: — Худа бүгүн дүшминиңни қолуңға тапшурди. Сәндин өтүнимәнки,
    маңа нәйзә билән бирла санҗип уни йәргә қадап қоюшқа иҗазәт бәргәйсән! Икки қетим
    санҗишимниң лазими йоқтур, деди.'
  tel-2017: అప్పుడు అబీషై దావీదును చూసి “దేవుడు ఈ రోజున నీ శత్రువుని నీకు అప్పగించాడు.
    నీకు ఇష్టమైతే అతడు భూమిలో దిగిపోయేలా ఆ ఈటెతో ఒక్కపోటు పొడుస్తాను. ఒక దెబ్బతో పరిష్కారం
    చేస్తాను” అన్నాడు.
  hat-BSA: 'Alò, Abischaï te di a David: “Jodi a, Bondye gen tan livre lènmi ou an
    nan men ou. Pou sa, koulye a, kite mwen frape li avèk frenn nan rive jis atè ak
    yon sèl kou e mwen p ap frape li yon dezyèm fwa.”'
  kos-kos: Ac Abishai el fahk nu sel David, “God El asot mwet lokoalok lom nu inpoum
    ofong. Lela nga in faksilya inge ke osra natul sifacna. Nga ac faksilya nu infohk
    uh ke fakfuk sefanna — ac tia enenu in pacl luo!”
  hbo-WLC: וַיֹּ֤אמֶר אֲבִישַׁי֙ אֶל־דָּוִ֔ד סִגַּ֨ר אֱלֹהִ֥ים הַיּ֛וֹם אֶת־אוֹיִבְךָ֖
    בְּיָדֶ֑ךָ וְעַתָּה֩ אַכֶּ֨נּוּ נָ֜א בַּחֲנִ֤ית וּבָאָ֙רֶץ֙ פַּ֣עַם אַחַ֔ת וְלֹ֥א
    אֶשְׁנֶ֖ה לֽוֹ׃
  ibo-ibo: Abishai sịrị Devid, “Nʼezie, Chineke enyefeela gị onye iro gị nʼaka taa.
    Ugbu a, kwere ka m gaa were ùbe magide ya nʼala otu ugboro; agaghị m atụ ya ugboro
    abụọ.”
  ory-ory: ସେତେବେଳେ ଅବୀଶୟ ଦାଉଦଙ୍କୁ କହିଲେ, “ପରମେଶ୍ୱର ଆଜି ଆପଣଙ୍କ ଶତ୍ରୁକୁ ଆପଣଙ୍କ ହସ୍ତରେ
    ସମର୍ପଣ କରିଅଛନ୍ତି; ଏଣୁ ଏବେ ଏହି ବର୍ଚ୍ଛାରେ ତାହାକୁ ଆଘାତ କରି ଏକାଥରକେ ଭୂମିରେ ବିଦ୍ଧ କରିବାକୁ
    ମୋତେ ଅନୁମତି ଦେଉନ୍ତୁ, ମୁଁ ତାହାକୁ ଦୁଇ ଥର ଆଘାତ କରିବି ନାହିଁ।”
  chk-chk: Mürin, Apisai a üreni Tafit, “Ikenai Kot a atolonga ätei mi oput en fän
    nemeniom. Iei mine kopwe mwüt ngeniei pwe üpwe apwera Saul ngeni ewe pwül ren
    ai posu ngeni woki ei siles fän eu chök, nge üsap posu fän ruu.”
  ssd-ssd: 'Taŋamba kaŋgerka Abisai ndek David sana: Kile Kuateŋge naŋe ŋgueu taŋgo
    ta tumba ne wai mbolŋge palet. Saka le nuŋe mbanduwaŋ te tumba manyub kilke turi
    le kumwa ŋgina kande'
  rop-rop: Wal Ebishai bin dalim Deibid, “Tudei na God bin hendimoba yu enami langa
    yu. Wal yu larram mi kilim im ded garram im ronwan spiya. Ai garra jis bugum im
    wantaim, binij. Im kaan gidap na.”
  ukr-1871: 'І каже Абесса Давидові: Сьогоднї видав Господь тобі в руки ворога твого;
    позволь, я за одним разом пристромлю його ʼд землї списом; не треба вдруге.'
  deu-1951: 'Da sprach Abisai zu David: Gott hat deinen Feind heute in deine Hand
    überliefert! Und nun will ich ihn doch mit einem Speerstoß an die Erde heften,
    daß ich es zum zweitenmal nicht nötig habe!'
  eng-JPS: 'Then said Abishai to David: ''God hath delivered up thine enemy into thy
    hand this day; now therefore let me smite him, I pray thee, with the spear to
    the earth at one stroke, and I will not smite him the second time.'''
  srp-1865: 'Tada reèe Avisaj Davidu: danas ti dade Bog neprijatelja tvojega u ruke;
    zato sada da ga probodem kopljem za zemlju jedanput, neæu više.'
  lug-lug: Abisaayi n’agamba Dawudi nti, “Leero, Katonda awaddeyo omulabe wo mu mukono
    gwo. Kale nno mpa olukusa mmufumitire wansi awo n’effumu. Siimufumite gwakubiri.”
  heb-heb: ויאמר אבישי אל דוד סגר אלהים היום את אויבך בידך ועתה אכנו נא בחנית ובארץ
    פעם אחת ולא אשנה לו׃
  ben-IRV: তখন অবীশয় দায়ূদকে বলল, “আজ ঈশ্বর আপনার শত্রুকে আপনার হাতে তুলে দিয়েছেন।
    তাই অনুরোধ করি অনুমতি দিন, আমার বর্শার এক ঘায়ে ওঁকে মাটিতে গেঁথে ফেলি। আমাকে
    দুই বার আঘাত করতে হবে না।”
  pan-pan: ਤਦ ਅਬੀਸ਼ਈ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਅੱਜ ਤੁਹਾਡੇ ਵੈਰੀ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ
    ਕਰ ਦਿੱਤਾ। ਜੇ ਹੁਣ ਆਗਿਆ ਕਰੋ ਤਾਂ ਮੈਂ ਉਹ ਨੂੰ ਬਰਛੀ ਦਾ ਇੱਕੋ ਵਾਰ ਮਾਰ ਕੇ ਧਰਤੀ ਨਾਲ ਵਿੰਨ੍ਹਾਂ
    ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਦੂਜੀ ਵਾਰ ਨਾ ਮਾਰਾਂਗਾ!
  tkr-tkr: 'Avişayee Davuduk''le eyhen: – G''iyna Allahee yiğna duşman yiğne xılyaqa
    quvu. Həşde ğu zasqa hasre mana nizeyka ı''xı'' ç''iyek at''iq''an ha''as. Q''öd''es
    ı''xəsıd ıkkiykanas deş.'
  mya-JVB: အဘိရှဲ ကလည်း ၊ ဘုရား သခင်သည် ကိုယ်တော် ၏ ရန်သူ ကို ကိုယ်တော် လက် ၌ ယနေ့
    အပ် တော်မူပြီ။ ထိုကြောင့် ကျွန်တော်သည် မြေ တိုင်အောင် လှံ နှင့် တချက်တည်း ထိုး
    ပါရစေဟု ကျွန်တော်တောင်းပန်ပါ၏။ နှစ် ချက်တိုင်အောင်မ ထိုးပါဟု ဒါဝိဒ် ကို လျှောက်
    သော်လည်း၊
  tte-O: Na Abisai iwalo Deibida koina iba, “Walo yawasosi, Yeoba kam tokalomagigili
    ipei nimam mena. Kuwalo na yatupa-yamate yayapatu bwatano mena ibomamo ana wamali
    koina. Mekaigedamo kani yasakona na iboita.” Tomna 9-12 Tomna 13-16 Tomna 17-20
    Tomna 21 Tomna 22-24
  tbg-tbg: Vika mintimake vaite vauvaro Abisaiva Devitirara tiharo, Vatema Kotiva
    ai navutaara ai kauquqi vataivo. Are qaqi kairaqe te vira arukaare. Te nai vaantaara
    varake viraqohai kia taara tataa aquke ariraiti, vohaa tataa aquke vira aru vataqaa
    taatau taariraro viva qutu vuarire, tiro.
  hmo-hmo: Abisai ese Davida ia hamaoroa, ia gwau, “Hari hanuaboi oi dekenai ia dagedage
    henia tauna, be Dirava ese oiemu imana dekenai ia atoa vadaeni. Mani emu kara,
    harihari lau ese sibona ena io dekenai, Saulo do lau gwadaia mase, nega tamona
    sibona. Lau ese nega rua do lau gwadaia lasi, momokani.”
  urd-urd: तब अबीशै ने दाऊद से कहा, ख़ुदा ने आज के दिन तेरे दुश्मन को तेरे हाथ में
    कर दिया है इसलिए अब तू ज़रा मुझको इजाज़त दे कि नेज़े के एक ही वार में उसे ज़मीन
    से पैवंद कर दूँ और मैं उस पर दूसरा वार करने का भी नहीं।
  rus-SYN: 'Авесса сказал Давиду: предал Бог ныне врага твоего в руки твои; итак позволь,
    я пригвожду его копьем к земле одним ударом и не повторю удара.'
  bqc-SIM: 'Ɔ̃ Abisai ò Davidiɛ: Lua n ibɛɛ nànɛ n ↄzĩ gbãɛ. To mà aà zↄ̃ ń
    sↄ̃nao mà naaa ń tↄↄlɛo. Má aà zↄ̃ gɛ̃n doɛ, i kɛ gɛ̃n pla no.'
  tcz-CHONGTHU: Hichun Abishai in David koma o nemtah in, “Tunia hi Pathen in namelma
    pa nangma khutna napeh doh ahitai, Keiman amahi nivei sut ngai louvin, khatvei
    seh seh sun ingting leitoh sutbeh tange!” ati.
  mar-mar: तेव्हा अबीशय दावीदाला म्हणाला, “आज परमेश्वराने तुझा शत्रू तुझ्या हाती दिला
    आहे; तर आता मी तुला विनंती करतो मला भाल्याने एकदाच घाव मारून त्यास भूमीवर ठार
    करून दे, मी त्यास दुसरा घाव मारणार नाही.”
  qub-qub: 'Chaura Abisaiga Davidta niran: «Cananga chiquishojniquita Tayta Diosmi
    maquiquiman churaycusha. Noga wañurachishaj. Pampaman tucsirishaj quiquinpa lansallanwan.
    Juc maquillapämi.»'
  bqp-bqp: 'Akũ Abisai pì Daudanɛ: Luda n ibɛrɛ nànnɛ n ↄĩ gbãra. Ǹ tó mà a zↄ̃
    kũ sário mà a nakↄ̃a kũ zĩtɛo. Mani a zↄ̃ gɛ̃̀n domɛ, adi kɛ gɛ̃̀n planlo.'
  hat-hat: 'Abichayi di David konsa: -Aswè a Seyè a lage lènmi ou lan nan men ou vre.
    Koulye a, kite m'' kloure l'' atè a ak pwòp frenn li a. Yon sèl kou ap ase. Mwen
    p''ap bezwen frape l'' de fwa.'
  eng-BSB: Abishai said to David, “Today God has delivered your enemy into your hand.
    Now, therefore, please let me thrust the spear through him into the ground with
    one stroke. I will not need to strike him twice!”
  tod-tod: 'Aɓisayi ɠɛ Davide ma: «GALA ge è zili nui lɔa za è yeezu. Va bu gè
    sɔ ga kpɛɛin, ná ɠɛ ɠila nɔ, felesiɛ vaa la ba.»'
  eng-WEBPB: Then Abishai said to David, “God has delivered up your enemy into your
    hand today. Now therefore please let me strike him with the spear to the earth
    at one stroke, and I will not strike him the second time.”
  kbq-kbq: Hagi Abisai'a Devitina asamino, Menina Anumzamo'a ha' vaheka'a kazampi
    avrenteanki, natrege'na krugru kevereti magoke zupa reharuharu hu'na mopare rekamarenta'neno.
  nhe-BL: 'Huajca Abisai quiilhui David: ―Toteco Dios mitzmactilijtoc mocualancaitaca
    momaco. Se favor, xinechcahuili na ma nijmictis ama. San se huelta nijsentlapalhuilis
    ica ne cuatlamintli tlen huehueyac huan mocahuas tlatzquitoc tlalchi. Huan ax
    monequis ompa nijchihuas.'
  bus-bus: 'Ben Abisai bè Daudanɛ: Luda n ibɛɛ nànnɛ n ↄzĩ gbã̀a. Ǹ tó mà à zↄ̃ kↄ̃n
    sário mà à nakↄ̃a kↄ̃n tↄↄtɛo. Mɛ́ à zↄ̃ gɛ̃̀n domɛ, èe kɛ gɛ̃̀n plaanlo.'
  gub-BL: Na'e uze'eg Amizaz Tawi pe. — Kutàri pyhaw Tupàn umur neàmàtyry'ymar kwez
    nepo pe kury. Tuwe akutuk Xau ipurukutukaw pupe ihe nehe. Akutuk putar ywy rehe
    pitài ikutukaw rupi ihe nehe. Ni mokoz ikutukaw nazapo kwaw nehe, i'i Tawi pe.
  eng-DRA: 'And Abisai said to David: God hath shut up thy enemy this day into thy
    hands: now then I will run him through with my spear even to the earth at once,
