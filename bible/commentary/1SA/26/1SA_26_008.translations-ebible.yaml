  eng-DBY: And Abishai said to David, God has delivered thine enemy into thy hand
    this day; and now let me smite him, I pray thee, with the spear, even to the ground
    once, and I will not do it the second time.
  hin-2017: तब अबीशै ने दाऊद से कहा, “परमेश्वर ने आज तेरे शत्रु को तेरे हाथ में कर
