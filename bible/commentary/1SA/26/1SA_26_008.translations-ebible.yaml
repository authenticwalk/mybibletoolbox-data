  pon-2006: Apisai ahpw ndahng Depit, “Koht ketikihongehr omwi imwintihti pahn omwi
    manaman pwohnget. Eri met, mweidohng ie I en doakoahki pein sapwellime ketieu
    en pwar paliwere oh ilewediong nanpwel ni doak ehute—I sohte pahn pil doak pak
    riau!’.
  ksd-ksd: 'Ma Abisai i ga biti tai David: God i tar nur tar kaum ebar ta ra dekdekim,
    boina ba ina goa ma kana rumu iat; a kopono pakana ka ina goa ma na topa ia, pa
    ina vaura goa ga.'
  tur-YTC: 'Bunun üzerine Avişay David''e şöyle dedi: “Tanrı bugün düşmanını senin
    eline teslim etti. Şimdi lütfen izin ver onu mızrakla bir vuruşta yere çakayım,
    ona ikinci kez vurmayacağım.”'
  grc-BRENT: Καὶ εἶπεν Ἀβεσσὰ πρὸς Δαυὶδ, ἀπέκλεισε Κύριος σήμερον τὸν ἐχθρόν σου
    εἰς χεῖράς σου· καὶ νῦν πατάξω αὐτὸν τῷ δόρατι εἰς τὴν γῆν ἅπαξ, καὶ οὐ δευτερώσω
    αὐτῷ.
  ind-AYT: Abisai berkata kepada Daud, “Pada hari ini, Allah menyerahkan musuhmu ke
    dalam tanganmu. Karena itu, izinkanlah aku menancapkan dia dengan tombak ini ke
    tanah, satu tikaman saja, tidak perlu dua kali.”
  nya-nya: Abisai anawuza Davide kuti, “Lero Mulungu wapereka mdani wanu mʼmanja mwanu.
    Tsopano ndiloleni ndimukhomere pansi ndi mkondo wangawu kamodzinʼkamodzi. Sindimulasa
    kawiri.”
  hrv-hrv: 'Tada Abišaj reče Davidu: “Danas ti je Bog predao tvoga neprijatelja u
    tvoje ruke; zato sada dopusti da ga njegovim vlastitim kopljem pribodem za zemlju,
    jednim jedinim udarcem, drugoga mi neće trebati.”'
  mps-mps: Tialima, Abisaigo Devitbolo te tama po wai, “Megi da, te Godigo nago boi
    bidi te nago nogoba muanio. Te eno aga te aga sesemone enego digi enemainu eyu,
    te tǫba dąų walumainu ilao. Te eno aga deli sogo naga enama, tama aga isaibao.
    Eno aga si sogo me enegobeo,” wali.
  tpi-tpi: Orait Abisai i tokim Devit olsem, “Nau God i putim birua bilong yu long
