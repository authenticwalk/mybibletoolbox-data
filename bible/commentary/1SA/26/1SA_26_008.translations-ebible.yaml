  dan-1931: 'Da sagde Abisjaj til David: “Gud har i Dag givet din Fjende i din Hånd!
    Lad mig nagle ham til Jorden med hans Spyd, så jeg ikke skal behøve at gøre det
    om!”'
  vie-OVCB: 'A-bi-sai nói với Đa-vít: “Đức Chúa Trời giao mạng kẻ thù cho ông đây.
    Cho tôi lấy giáo phóng, ghim hắn xuống đất, không cần phóng đến lần thứ hai!”'
  guj-2017: ત્યારે અબિશાયે દાઉદને કહ્યું, “ઈશ્વરે આજે તારા શત્રુને તારા હાથમાં સોંપ્યો
    છે. તો કૃપા કરી મને ભાલાના એક ઘાથી તેને ભોંય ભેગો કરવા દે. તેને બીજા ઘાની જરૂર
    નહિ પડે.”
  pon-2006A: Apisai ahpw ndahng Depit, “Koht ketikihongehr omwi imwintihti pahn omwi
