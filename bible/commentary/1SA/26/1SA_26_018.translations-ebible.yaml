verse: 1SA.026.018
translations:
  mal-C: “പ്രഭോ, അങ്ങെന്തിന് ഈ വിധം സ്വന്തംഭൃത്യനെ തേടിനടക്കുന്നു? അടിയൻ എന്തു ചെയ്തു?
    അടിയന്റെ പക്കലുള്ള കുറ്റം എന്ത്?
  deu-TKW: 'und fuhr fort: Warum doch jagt mein Herr seinem Sklaven nach? Was hebe
    ich denn gethan, und was liegt bei mir Böses vor?'
  lin-lin: 'Bongo Davidi alobaki lisusu : — Mpo na nini nkolo na ngai azali kolanda
    mosali na ye ? Nasali nini ? Likambo nini ya mabe nasali mpo ete namema ngambo ?'
  eng-LSV: And he says, “Why [is] this—my lord is pursuing after his servant? For
    what have I done, and what evil [is] in my hand?
  eng-GNV: And he sayde, Wherefore doeth my lorde thus persecute his seruant? for
    what haue I done? or what euill is in mine hand?
  eng-WEBSTER: And he said, Why doth my lord thus pursue his servant? for what have
    I done? or what evil is in my hand?
  nhw-BL: 'Huan David nojquiya quiilhui: ―¿Para tlen techtoquilía, na nimotequipanojca?
    ¿Tlaque nijchijtoc? Techilhui notlajtlacol.'
  swh-ONEN: Pia akaongeza, “Kwa nini bwana wangu anamfuatia mtumishi wake? Nimefanya
    nini, nalo kosa langu ni lipi nililolifanya niwe na hatia?
  bba-bba: Mɑ u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ mɑn nɑɑ ɡire sere kɑ tɛ̃. Mbɑ nɑ
    nun kuɑ. Mbɑ nɑ torɑ.
  eng-KJVCPB: And he said, Wherefore doth my lord thus pursue after his servant? for
    what have I done? or what evil is in mine hand?
  luo-luo: Kendo nomedo wacho niya, “Angʼo momiyo ruodha lawo jatichne? Angʼo masetimo,
    rach mane madimi abed jaketho?
  meu-meu: Ma eto, Egu lohia e, badina be dahaka emu hesiai tauna o havagumu? Lau
    be dahaka na karaia? Lau imagu edia kerere be dahaka?
  npi-ULB: तिनले भने, “मेरो मालिकले आफ्नो दासको किन खेदो गर्नुहुन्छ? मैले के गरेको
    छु? मेरो हातमा के खराबी छ?
  yor-yor: Òun sì wí pé, “Nítorí kín ni olúwa mi ṣe ń lépa ìránṣẹ́ rẹ̀? Kín ni èmi
    ṣe? Tàbí ìwà búburú wo ni ó wà lọ́wọ́ mi.
  emp-NTPO: Bʌa ¿cãrẽ cãrẽã mʌ̃, bʌ nezocada biẽ́ oi carea ẽpẽ b̶ʌ? ¿Cãrẽneba mʌ̃a
    bʌra biẽ́ osi? ¿Cãrẽ cadjiruada osi?
  ind-ind: Lalu bertanyalah Daud, “Mengapa Tuanku Raja mengejar hambamu ini?! Apa
    kesalahan saya? Kejahatan apa yang sudah saya perbuat?
  pes-OPCB: '@see-verse:1SA.026.017'
  tgl-ULB: Sinabi niya, “Bakit tinutugis ng hari ang kanyang lingkod? Ano ang aking
    nagawa? Anong kasamaan ang nasa aking kamay?
  hui-hui: Kini-o i̱na nde í̠hondo mana ko mbira agi birugonaga í̠naga biabe biahaga
    kogo talima ibaga bialu kebe.
  mya-mya: အ​ရှင်​သည်​အ​ဘယ်​ကြောင့်​မိ​မိ​၏​အ​စေ​ခံ​ဖြစ် သူ​အ​ကျွန်ုပ်​အား လိုက်​လံ​ဖမ်း​ဆီး​လျက်​ပင်​ရှိ
    နေ​ပါ​သေး​သ​နည်း။ အ​ကျွန်ုပ်​သည်​အ​ဘယ် ရာ​ဇ​ဝတ်​မှု​ကို​ကူး​လွန်​မိ​ပါ​သ​နည်း။-
  bod-N: ཇོ་བོ་ཁྱེད་ཀྱིས་རང་གི་ཞབས་ཕྱི་བདག་ཅིའི་ཕྱིར་འདེད་དམ། བདག་གིས་ཅི་བྱས་སམ། བདག་གི་ལག་ནས་བྱ་བ་ངན་པ་ཅི་ཞིག་བྱུང་ངམ།
  sna-sna: Akatizve, “Seiko ishe wangu achidzinganisa muranda wake? Ndakaiteiko, uye
    mhosva yandakapara ndeipiko?
  spa-BLM: 'Dijo: “¿Por qué persigue mi señor a su siervo? ¿Qué he hecho yo? ¿Qué
    mal hay en mi mano?'
  cac-cac: Palta mamin rey, ¿tas val yuj tzin a pechb'eyec'oc? ¿Tas chucal ix in c'ulej
    d'ayach? ¿Tas in mul ix och d'ayach?
  swh-ULB: Daudi akasema, “Kwa nini bwana wangu anamwandama mtumishi wake? Nimefanya
    nini? Mkononi mwangu kuna uovu gani?
  bel-bel: 'І сказаў: за што гаспадар мой перасьледуе раба свайго? што я зрабіў? якое
    ліха ў руцэ маёй?'
  deu-ELBBK: 'Und er sprach: Warum doch verfolgt mein Herr seinen Knecht? Denn was
    habe ich getan, und was für Böses ist in meiner Hand?'
  mbb-OT: Maan is edel-asen nu is suluǥuen nu? Hengkey ves is mezaat he neveelan ku?
  mal-2015: യജമാനൻ ഇങ്ങനെ അടിയനെ തേടിനടക്കുന്നതു എന്തിന്നു? അടിയൻ എന്തു ചെയ്തു? അടിയന്റെ
    പക്കൽ എന്തു ദോഷം ഉള്ളു?
  rmc-rmc: Soske miro raj džal pre peskro služobňikos? So kerďom ajso nalačho? Sostar
    man obviňines?
  pes-OPV: 'و گفت: «این از چه سبب است که آقایم بنده خود را تعاقب می‌کند؟ زیرا چه کردم
    و چه بدی در دست من است؟'
  ron-1924: 'Ши а зис: „Пентру че урмэреште домнул меу пе робул сэу? Че-ам фэкут ши
    ку че сунт виноват?'
  ben-OBCV: তিনি এও বললেন, “আমার প্রভু কেন আমার পিছু ধাওয়া করছেন? আমি কী করেছি, ও
    আমি কী এমন অন্যায় করেছি?
  som-som: Oo haddana wuxuu yidhi, Sayidkaygiiyow, maxaad ii eryanaysaa, anoo addoonkaaga
    ah? Waayo, maxaan sameeyey? Waase maxay xumaanta gacantayda ku jirtaa?
  lat-VUC: 'Et ait: Quam ob causam dominus meus persequitur servum suum? quid feci?
    aut quod est malum in manu mea?'
  eng-ASVBT: And he said, Wherefore doth my lord pursue after his servant? for what
    have I done? or what evil is in my hand?
  ita-1885: 'Poi disse: Perchè perseguita il mio signore il suo servitore? perciocchè,
    che ho io fatto? e qual male vi è egli nella mia mano?'
  eng-LXXUP: And he said, Why does my lord thus pursue after his servant? for in what
    have I sinned? and what unrighteousness has been found in me?
  eng-ULB: He said, “Why does my master pursue his servant? What have I done? What
    evil is in my hand?
  spa-VBL: “¿Por qué me persigue mi señor, su siervo? ¿Qué es lo que he hecho? ¿De
    qué crimen soy culpable?” , continuó.
  fra-_FOB: 'Et il dit: Pourquoi mon seigneur poursuit-il son serviteur? Qu''ai-je
    fait, et quel mal y a-t-il en ma main?'
  mal-mal: “യജമാനൻ ഇങ്ങനെ അടിയനെ തേടിനടക്കുന്നത് എന്തിന്? അടിയൻ എന്ത് ചെയ്തു? അടിയന്റെ
    പക്കൽ എന്ത് ദോഷമാണുള്ളത്?
  urd-GVR: Dāūd ne jawāb diyā, “Jī, bādshāh salāmat. Mere āqā, āp merā tāqqub kyoṅ
    kar rahe haiṅ? Maiṅ to āp kā ḳhādim hūṅ. Maiṅ ne kyā kiyā? Mujh se kyā jurm sarzad
    huā hai?
  suz-BL: मिनु दाऊदम “आं प्रभु, मारदे गे इन गेय पाइब, आं कली, खेदा पाइनीनी? गो मार
    पङा ङा? आं दोस मार बाक्‍बा?
  ita-1927: 'Poi aggiunse: “Perché il mio signore perseguita il suo servo? Che ho
    io fatto? Che delitto ho io commesso?'
  ckb-ckb: 'ئینجا گوتی: «ئایا بۆچی گەورەم خزمەتکارەکەی ڕاو دەنێت، من چیم کردووە و
    چ خراپەیەکم هەیە؟'
  eng-BBE: And he said, Why does my lord go armed against his servant? what have I
    done? or what evil is there in me?
  kan-OKCV: “ನನ್ನ ಒಡೆಯನು ತನ್ನ ಸೇವಕನನ್ನು ಹೀಗೆ ಹಿಂದಟ್ಟುವುದೇನು? ನಾನೇನು ಮಾಡಿದೆನು?
  tam-2017: 'பின்னும்: என்னுடைய ஆண்டவனாகிய நீர் உம்முடைய அடியானை இப்படிப் பின் தொடருகிறது
    என்ன? நான் என்ன செய்தேன்? என்னிடத்தில் என்ன தீங்கு இருக்கிறது?'
  spa-RV-1909: 'Y dijo: ¿Por qué persigue así mi señor á su siervo? ¿qué he hecho?
    ¿qué mal hay en mi mano?'
  ron-BTF: 'Și a spus: Pentru ce urmărește astfel domnul meu pe servitorul său? Fiindcă
    ce am făcut? Sau ce rău este în mâna mea?'
  eng-WEBP: He said, “Why does my lord pursue his servant? For what have I done? What
    evil is in my hand?
  eng-FBV: “Why is my lord hunting me, his servant? What is it that I've done? What
    crime am I guilty of?” he continued.
  nld-1939: 'En hij vervolgde: Waarom blijft toch mijn heer zijn knecht achtervolgen?
    Wat heb ik gedaan en waaraan ben ik schuldig?'
  nch-BL: 'Huan David nojquiya quiilhui: ―¿Para ten techtoquilía, na nimotequipanojca?
    ¿Taya nijchijtoc? Techilhui notajtacol.'
  vie-1934: 'Người tiếp: Cớ sao chúa đuổi theo tôi tớ chúa như vậy? Tôi có làm điều
    gì, và tay tôi đã phạm tội ác chi?'
  hin-CV: तब दावीद ने ही आगे यह कहा, “मेरे स्वामी, आप क्यों अपने सेवक का पीछा कर रहे
    हैं? क्या है मेरा दोष? ऐसा कौन सा अपराध हो गया है मुझसे?
  spa-BES: 'Y él dijo: ¿Por qué mi señor va armado contra su siervo? ¿Qué he hecho?
    o qué mal hay en mi?'
  tdx-tdx: 'Le hoe re: Ino ty hañoridaña’ i talèkoy i mpitoro’ey? Ino o nanoekoo?
    Ino ty hakeo an-tañako ao?'
  tha-KJV: และท่านทูลต่อไปว่า “ไฉนเจ้านายของข้าพระองค์จึงไล่ตามผู้​รับใช้​ของพระองค์
    ข้าพระองค์​ได้​กระทำอะไรไป มือข้าพระองค์ผิ​ดอย​่างไรเล่า
  por-BR-2018: 'E disse: Por que persegue assim meu senhor a seu servo? que fiz? que
    mal há em minha mão?'
  deu-ELO: 'Und er sprach: Warum doch verfolgt mein Herr seinen Knecht? Denn was habe
    ich getan, und was für Böses ist in meiner Hand?'
  eng-WYC-2018: And David said, For what cause pursueth my lord his servant? What
    have I done, either what evil is in mine hand?
  epo-epo: 'Kaj li diris plue: Kial mia sinjoro persekutas sian sklavon? kion mi faris?
    kaj kia malbono estas en mia mano?'
  uig-PIN: 'U yǝnǝ: — Nemixⱪa ƣojam ɵz ⱪulini mundaⱪ ⱪoƣlaydu? Mǝn nemǝ ⱪiliptimǝn?
    Ⱪolumda nemǝ yamanliⱪ bar?'
  beo-beo: 'Amola e da eno amane sisia:asi, “Hina! Abuliba:le di da na, dia hawa:
    hamosu dunu amo sefasisala:? Na da adi hamobela:? Na da adi wadela:i hou hamobela:?'
  tpi-OTNT: Bikman, mi mekim wanem pasin nogut na yu wok long painim mi, wokboi bilong
    yu?
  hau-SA: Ya ƙara da cewa, “Don me ranka yă daɗe, yake fafarata? Mene ne na yi? Wane
    abu ne aka same ni da laifi a kai?
  uig-LAT: 'U yene: — Némishqa ghojam öz qulini mundaq qoghlaydu? Men néme qiliptimen?
    Qolumda néme yamanliq bar?'
  nde-nde: Wengeza wathi, “Kanti kungani inkosi yami ixotshana lenceku yayo na? Kuyini
    engikwenzileyo, njalo licala bani engilalo na?
  ton-ton: Pea naʻe pehē ʻe ia, “Ko e hā ʻoku tuli pehē ai ʻe hoku ʻeiki ki hoʻo tamaioʻeiki?
    He ko e hā ia naʻaku fai? Pe ko e hā ha kovi ʻoku ʻi hoku nima?
  ces-1613: 'Řekl také: Proč je to, že pán můj honí služebníka svého? Nebo co jsem
    učinil? A co jest zlého v ruce mé?'
  eng-WMB: He said, “Why does my lord pursue his servant? For what have I done? What
    evil is in my hand?
  tam-TCV: மேலும் அவன், “என் தலைவன் உம்முடைய அடியவனைப் பின்தொடர்வது ஏன்? நான் என்ன
    செய்தேன்? நான் குற்றவாளியாகும்படி நான் செய்த பிழை என்ன?
  ceb-ULB: Miingon siya, “Nganong gigukod sa akong agalon ang iyang sulugoon? Unsa
    man ang akong nabuhat? Unsay daotan nga ania sa akong kamot?
  pol-UBG: 'I dodał: Dlaczego mój pan ściga swego sługę? Cóż bowiem uczyniłem? A jakież
    zło znajduje się w moich rękach?'
  urd-GVU: داؤد نے جواب دیا، ”جی، بادشاہ سلامت۔ میرے آقا، آپ میرا تعاقب کیوں کر رہے
    ہیں؟ مَیں تو آپ کا خادم ہوں۔ مَیں نے کیا کِیا؟ مجھ سے کیا جرم سرزد ہوا ہے؟
  deu-1912: 'Und sprach weiter: Warum verfolgt mein Herr also seinen Knecht? Was habe
    ich getan? und was Übels ist in meiner Hand?'
  kan-2017: ನನ್ನ ಸ್ವಾಮಿಯು ತನ್ನ ಸೇವಕನನ್ನು ಈ ಪ್ರಕಾರ ಹಿಂಸಿಸುವುದೇಕೇ? ನಾನೇನು ಮಾಡಿದೆನು?
  yap-yap: Miki ga’ar David, “Siro’, mangfan ni ka ga be l’olgeg, i gag e tapigpig
    rom? Mang e kar gu rin’? Ba mang kireb e kar gu ngongliy?
  hlt-MCSB: Te phoeiah, “Ka boeipa long he balae tih a sal hnuk a hloem? Balae ka
    saii tih, ka kut dongkah he mebang boethae nim?
  mdy-ETH: ታ ጎዳ! ኔኤኮ ዓይላሢ፥ ታና ኔኤኒ ዓይጋ ዳውሳዖ? ታ ዓይጎ ዎኦቴይ? ዓይጎ ፑርታ ባኣዚ ታ ማዼይ?
  twi-ASANTE: Adɛn enti na wotaa me? Ɛdeɛn na mayɛ? Me bɔne ne sɛn?
  eng-WEBU: He said, “Why does my lord pursue his servant? For what have I done? What
    evil is in my hand?
  wal-wal: Qassikka i Saa7oola, “Ta godau, tana ne ashkkaraa neeni aibissi kaallai?
    Taani ai oottidanaa? Taani ai mooridanaa?
  spa-PDDPT: 'Y agregó: ¿Por qué mi ʼadón persigue así a su esclavo? ¿Qué hice? ¿Qué
    iniquidad hay en mi mano?'
  gun-gun: 'Aipoe''ive tema: — Xeruvixa, mba''e re tu ha''e rami ete ri reka riae
    nerembiguai? Mba''e tu xee ajapo ndere? Mba''e nunga teko vai tu rejou xere?'
  agu-BL: —¿Mbi tzuntz na tzanu' tan joyle'n puntil tan wele'n cu'n swutz na yi in
    wetz in tu' jun ẍchakumu'? ¿Mbi'tz ncu' injuchul swutzu'? ¿Mbi'tz yi impaj intx'ok'be'n
    teru'?
  eng-PEV: Why do you always chase me? I did not do anything wrong. Why do you blame
    me?
  ilo-ULB: Kinunana, “Apay nga an-anupen ti apok ti adipenna? Ania ti naaramidko?
    Ania ti dakes nga inaramidko?
  kpg-kpg: Mo di helekai adu, “Meenei, ma di aha dela e waluwalu iei au kooe go dau
    dangada hai hegau? Ma di aha guu hai ko au? Di huaidu aha ne hai ko au?
  uig-ARA: 'ئۇ يەنە: ــ نېمىشقا غوجام ئۆز قۇلىنى مۇنداق قوغلايدۇ؟ مەن نېمە قىلىپتىمەن؟
    قولۇمدا نېمە يامانلىق بار؟'
  sus-sus: Munfe ra i na birafe n tan i xa konyi fɔxɔ ra? N munse rabaxi, naxan mu
    rafan i ma?
  pon-2006: E ahpw usehla koasoia, “Maing, dahme komwi pwakipwakih kin ie, sapwellimomwi
    ladu menet? Dahme I wiadahr? Soangen sapwung dah me I wiadahr?
  ksd-ksd: 'Ma i ga biti bula: Ta ra ava kaugu luluai i korot mur kana tultul? Ava
    iau ga pait ia? Ava bar ra varpiam i vadur ra limagu?'
  tur-YTC: “Efendim neden hizmetkârını kovalıyor?” dedi. “Ben ne yaptım? Elimde ne
    kötülük var?
  grc-BRENT: Καὶ εἶπεν, ἱνατί τοῦτο καταδιώκει ὁ κύριος ὀπίσω τοῦ δούλου αὐτοῦ; ὅτι
    τί ἡμάρτηκα; καὶ τί εὑρέθη ἐν ἐμοὶ ἀδίκημα;
  ind-AYT: Katanya lagi, “Mengapa tuanku mengejar hambamu ini? Apa yang telah aku
    lakukan? Kejahatan apa yang ada di tanganku?
  nya-nya: Nʼchifukwa chiyani mbuye wanga mukundilonda ine mtumiki wanu? Kodi ine
    ndachita chiyani ndipo ndapezeka ndi cholakwa chotani?
  hrv-hrv: 'I nastavi: “Zašto moj gospodar progoni svoga slugu? Što sam učinio? Kakva
    je krivica u mojoj ruci?'
  mps-mps: Genuai bidi, eno magi dwai kolesaga ebaso, tama nago naga sę bidi ena
    nago gegebo sę ebawe?
  tpi-tpi: Bikman, mi mekim wanem pasin nogut na yu wok long painim mi, wokboi bilong
    yu?
  dan-1931: 'Og han føjede til: “Hvorfor forfølger min Herre dog sin Træl? Hvad har
    jeg gjort, og hvad ondt har jeg øvet?'
  vie-OVCB: Nhưng tại sao vua đuổi bắt con? Con có làm gì nên tội đâu?
  guj-2017: તેણે કહ્યું, “શા માટે મારા માલિક પોતાના સેવકની પાછળ લાગ્યા છે? મેં શું
    કર્યું છે? મારા હાથમાં શું દુષ્ટતા છે?
  pon-2006A: E ahpw usehla koasoia, “Maing, dahme komwi pwakipwakih kin ie, sapwellimomwi
    ladu menet? Dahme I wiadahr? Soangen sapwung dah me I wiadahr?
  por-BRBSL: 'Ele disse: “Por que meu senhor persegue seu servo? Pelo que eu fiz?
    Que mal está em minhas mãos?'
  aly-aly: David-el tyernew, “Ya atyetyart, ayeng angkeyel! Ilekew ntwan ayenh intem
    alwerneyel? Ayengan apmwelheley-angenharl! Ilekew ayenhan ayntarrp-ileyel?
  cth-cth: Bangkongmaw ka bawipa ni a san hah a pâlei. Bangmaw ka sak. Bangmaw ka
    kut dawk yonnae kaawm.
  twi-twi: Adɛn nti na wotaa me? Dɛn na mayɛ? Me bɔne ne dɛn?
  hlt-hlt: Te phoeiah, “Ka boeipa long he balae tih a sal hnuk a hloem? Balae ka saii
    tih, ka kut dongkah he mebang boethae nim?
  tbz-SIM: 'Kòo bɛ́i nkɛ dɔ̀: Okpɑ̀ɑ̀tì, dɛ̀ yĩ́mɛ kɑ̀ɑ m bɛ̀tì? N dɑ cɑ̀ɑ̀rɛ̀ bɑ?'
  msy-2020: Egha a ua ghaze, “O gumazir ekiam, kɨ nɨn ingangarir gumazim, kɨ arazir
    kurar manam gamizɨ, nɨ na buriavɨra iti? Guizbangɨra, kɨ arazir kuratam gamizir
    puvatɨ.
  dop-dop: Tɑ cɑɑ, pepe tɔɔ kɛ́ n tɔɣɔnǝɣɩ-m mpʋ? Mɑ lɑpɑ-ŋ we? Ntiɣi mɑ pǝntǝnɑ-ŋ?
  azb-azb: 'Sonra sözünə davam etdi: «Ağam nə üçün qulunu belə təqib edir? Nə etmişəm
    ki? Əlimdən nə pislik gəlib?'
  eng-DBY: And he said, Why does my lord thus pursue after his servant? for what have
    I done? or what evil is in my hand?
  hin-2017: फिर उसने कहा, “मेरा प्रभु अपने दास का पीछा क्यों करता है? मैंने क्या किया
    है? और मुझसे कौन सी बुराई हुई है?
  wol-KYG: 'daldi cay teg ne ko: «Sang bi, looy toppe nii sab jaam? Ana lu ma def?
    Lan laa def ci lu bon?'
  eng-YLT: and he saith, 'Why [is] this — my lord is pursuing after his servant? for
    what have I done, and what [is] in my hand evil?
  kne-kne: Pag nan itoloy ay nangwani, “Apay ngin ay at-atikoem pay laeng sak-en ay
    baam? Ay wada aya di basol ko en sik-a?”
  eng-WYC-2017: And David said, For what cause pursueth my lord his servant? What
    have I done, either what evil is in mine hand?
  eng-WMBB: He said, “Why does my lord pursue his servant? For what have I done? What
    evil is in my hand?
  urd-GVH: दाऊद ने जवाब दिया, “जी, बादशाह सलामत। मेरे आक़ा, आप मेरा ताक़्क़ुब क्यों
    कर रहे हैं? मैं तो आपका ख़ादिम हूँ। मैंने क्या किया? मुझसे क्या जुर्म सरज़द हुआ
    है?
  rug-rug: Meke hoda la si asa, “Qua baṉara, venagua ke korapa hadu luli au tu goi
    si rau, na mua nabulu? Na sa si tavetia rau? Tinavete kaleana sa si evaṉia rau?
  gaz-gaz: Itti fufees akkana jedhe; “Gooftaan koo maaliif tajaajilaa isaa ariʼa?
    Ani maalin godhe? Ani yakka maalin qaba?
  fra-LSG: 'Et il dit: Pourquoi mon seigneur poursuit-il son serviteur? Qu’ai-je fait,
    et de quoi suis-je coupable?'
  gnn-gnn: '@see-verse:1SA.026.017'
  yal-yal: Nanfera n kanna biraxi a walikɛɛn fɔxɔ ra? N nanse ligaxi, fe ɲaxin mundun
    n kɛwanle yi?
  haw-1868: 'I aku la ia, No ke aha la i hahai mai nei kuu haku i kana kauwa: heaha
    ia ka''u i hana''i? a heaha hoi ka hewa iloko o kuu lima?'
  arb-NAV: 'ثُمَّ تَابَعَ حَدِيثَهُ: «لِمَاذَا لايَزَالُ سَيِّدِي يَسْعَى وَرَاءَ
    عَبْدِهِ؟ أَيُّ ذَنْبٍ جَنَيْتُ، وَأَيُّ جُرْمٍ اقْتَرَفْتُ؟'
  ewe-ewe: Eye wòyi edzi be, “Nu ka ta nye aƒetɔ le eƒe subɔla yome tim? Nu ka mewɔ
    eye nu ka tututue nye nu vɔ̃ si mewɔ?
  eng-LEE: And he said, Why is this that my lord doth pursue after his servant? for
    what have I done? or what evil is in my hand?
  gvn-gvn: '@see-verse:1SA.026.017'
  asm-FB: তেওঁ পুনৰ ক’লে, “মোৰ প্ৰভুৱে আপোনাৰ দাসৰ পাছে পাছে কিন্তু খেদি আহিছে? মই
    নো কি কৰিলোঁ? আৰু মোৰ হাতত বা কি অনিষ্ট আছে?
  sus-A: مُنقٍ رَ عِ نَ بِرَقٍ ﭑ تَن عِ شَ كٌنيِ قْشْ رَ؟ ﭑ مُنسٍ رَبَشِ، نَشَن مُ
    رَقَن عِ مَ؟
  fra-SBL: 'Il dit : « Pourquoi mon seigneur poursuit-il son serviteur ? Qu''ai-je
    fait ? Quel mal y a-t-il dans ma main ?'
  hbo-hbo: וַיֹּ֕אמֶר לָ֥מָּה זֶּ֛ה אֲדֹנִ֥י רֹדֵ֖ף אַחֲרֵ֣י עַבְדֹּ֑ו כִּ֚י מֶ֣ה
    עָשִׂ֔יתִי וּמַה־בְּיָדִ֖י רָעָֽה׃
  piu-2006: '@see-verse:1SA.026.017'
  pjt-pjt: Nyaakuṉin wataparaṉi? Kutjupa kutjupaṉa nyuntumpa ngunti palyaṉu?
  kik-kik: Agĩcooka akĩmũũria atĩrĩ, “Nĩ kĩĩ kĩratũma mwathi wakwa aingatithie ndungata
    yake? Nĩ atĩa njĩkĩte, na nĩ ũũru ũrĩkũ nyonetwo naguo?
  fra-NCL: 'Il ajouta : « Pourquoi mon seigneur poursuit-il son serviteur ? Qu’ai-je
    fait, et quel crime ma main a-t-elle commis ?'
  cek-AK: To pacoengah anih mah, Tipongah ka angraeng mah na tamna to patom khing
    loe? Timaw ka sak, ka ban mah tih sethaih maw sak?
  cuk-cuk: Dummad, ¿ar ibiga be an-balegindii? ¿Ar igi an be-imaksa? ¿Ar ibu-ibmar-isgana
    an imaksa?
  uig-CYR: 'У йәнә: — Немишкә ғоҗам өз қулини мундақ қоғлайду? Мән немә қилиптимән?
    Қолумда немә яманлиқ бар?'
  tel-2017: నా యజమాని దాసుడనైన నన్ను ఈ విధంగా అతడు ఎందుకు తరుముతున్నాడు? నేనేం చేశాను?
    నా నుండి నీకు ఏ కీడు సంభవిస్తుంది?
  hat-BSA: 'Anplis li te di: “Alò, poukisa mèt mwen ap kouri dèyè sèvitè li a? Paske
    kisa mwen te fè? Oswa ki mal ki nan men m?'
  kos-kos: Na el sifil tafwela ac fahk, “O Leum luk, efu ku kom srakna ukweyu, mwet
    kulansap lom? Mea nga orala? Ma koluk fuka nga orala?
  hbo-WLC: וַיֹּ֕אמֶר לָ֥מָּה זֶּ֛ה אֲדֹנִ֥י רֹדֵ֖ף אַחֲרֵ֣י עַבְדּ֑וֹ כִּ֚י מֶ֣ה
    עָשִׂ֔יתִי וּמַה־בְּיָדִ֖י רָעָֽה׃
  ibo-ibo: Ọ sịkwa, “Nʼihi gịnị ka onyenwe m ji na-achụgharị ohu ya? Gịnị ka m mere?
    Gịnịkwa bụ ihe ọjọọ ị chọtara nʼaka m?
  ory-ory: ଆହୁରି ସେ କହିଲେ, “ମୋର ପ୍ରଭୁ ଆପଣା ଦାସ ପଛେ ପଛେ କାହିଁକି ଗୋଡ଼ାଇଅଛନ୍ତି? ମୁଁ କଅଣ
    କରିଅଛି? ଅବା ମୋʼ ହାତରେ କେଉଁ ମନ୍ଦତା ଅଛି?
  chk-chk: A pwal üra, “Pwota en ai samol ka chök tatapweriei ngang noum chon angang?
    Met üa föri? Met sokun föför üa tipis ngonuk won?
  ssd-ssd: O gabat suŋgo, ye ame mbar ken le ne naŋe piro taŋgo naŋe ye tumba yokeryate?
  rop-rop: En wotfo yu oldei stil rijimbat mi? Wanim aibin dum langa yu? Wanim rong
    ting aibin dum?
  ukr-1871: 'Та й рече далїй: Чого ж се ти женешся за твоїм рабом? що я таке вчинив,
    і яке зло в руцї моїй?'
  deu-1951: 'Und weiter sprach er: Warum verfolgt mein Herr also seinen Knecht? Denn
    was habe ich getan? Und was ist Böses in meiner Hand?'
  eng-JPS: 'And he said: ''Wherefore doth my lord pursue after his servant? for what
    have I done? or what evil is in my hand?'
  srp-1865: 'Još reèe: zašto gospodar moj goni slugu svojega? jer šta sam uèinio?
    i kako je zlo u ruci mojoj?'
  lug-lug: Dawudi n’amubuuza nti, “Lwaki oyigganya omuweereza wo? Nakola ki, era musango
    ki gwe nazza?
  heb-heb: ויאמר למה זה אדני רדף אחרי עבדו כי מה עשיתי ומה בידי רעה׃
  ben-IRV: তারপর তিনি আরও বললেন, “কেন আমার মনিব তাঁর দাসের পিছনে তাড়া করে বেড়াচ্ছেন?
    আমি কি করেছি? কি অন্যায় করেছি?
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਮੇਰਾ ਮਹਾਰਾਜ ਆਪਣੇ ਸੇਵਕ ਦੇ ਪਿਛੇ ਇਸ ਤਰ੍ਹਾਂ ਕਾਹਨੂੰ ਲੱਗਾ ਹੋਇਆ
    ਹੈ? ਮੈਂ ਕੀ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਕੀ ਖੋਟ ਹੈ?
  tkr-tkr: 'Qiyğa vuceecad meed eyhen: – Nya''a, yizda xərna zaqar qihna girxhu? Nya''a,
    zı hucoone hı''ı? Yizda bınah hucoone?'
  mya-JVB: တဖန် ဒါဝိဒ်က၊ သခင် သည် ကိုယ်တော် ကျွန် ကို အဘယ်ကြောင့် ဤသို့ လိုက် ၍ရှာတော်မူသနည်း။
    ကျွန်တော်သည် အဘယ်သို့ ပြု ပါသနည်း။ ကျွန်တော် ၌ အဘယ် အပြစ် ရှိပါသနည်း။
  tbg-tbg: Minti tivakero Devitiva tiharo, Nora vaiintio, te nana qora kaiqa vara
    amitaurarae are ti nena kaiqa vaiintiara rante variaro?
  hmo-hmo: Ma Davida ia gwau, “Egu lohia e, lau be oiemu hesiai tauna, to badina dahaka
    lau oi lulua noho? Lau be dahaka lau karaia? Lauegu kerere be dahaka?
  urd-urd: और उसने कहा, “मेरा मालिक क्यूँ अपने ख़ादिम के पीछे पड़ा है? मैंने क्या
    किया है और मुझ में क्या बुराई है?
  rus-SYN: 'И сказал еще: за что господин мой преследует раба своего? что я сделал?
    какое зло в руке моей?'
  bqc-SIM: 'Davidi ɛ̀a mɛ̀: Bↄ́yãi ma dii lɛ́ pɛ́lɛ mapi a zↄ̀blenazii? Bↄ́ má kɛ̀i?
    Bↄ́ má wìwii?'
  mar-mar: तो म्हणाला, “माझा प्रभू आपल्या दासाच्या पाठीस का लागला आहे? मी तर काय केले
    आहे? माझ्या हाती काय वाईट आहे?
  qub-qub: Tayta, ¿imanirtaj gaticachämanqui? ¿Imatataj rurashcä? ¿Ima mana allitataj
    rurashcä?
  bqp-bqp: 'Dauda ɛ̀ra à pì: Bↄ́ yã mɛ́ à tò ma dikiri tɛn pɛ́tɛ makũ a zↄ̀bleriiii?
    Bↄ́n ma kɛ̀ɛ? Bↄ́ taarin ma kɛ̀ɛ?'
  hat-hat: 'Apre sa, li di ankò: -Chèmèt mwen, poukisa w''ap pousib mwen konsa, mwen
    menm k''ap sèvi ou la? Kisa m'' fè? Ki krim mwen fè?'
  eng-BSB: And he continued, “Why is my lord pursuing his servant? What have I done?
    What evil is in my hand?
  tod-tod: 'É ɠɛni ma: «Lee vaa zu màliɠii ʋilɛsu pòlu, nɛ̀i gè ga ná-botiɠɛ
    nui? Lee ɠa gè kɛa? Faa ɲɔi ɓɛgele ɠa é ga sɔ̀gi?'
  eng-WEBPB: He said, “Why does my lord pursue his servant? For what have I done?
    What evil is in my hand?
  kbq-kbq: Deviti'a Solina asamino, Na'ante ranimoka eri'za vahekamo'na narotago nehane?
    Na'a nagra hugante'noe? Nagra na'a havizana hu'noe?
  nhe-BL: 'Huan David nojquiya quiilhui: ―¿Para tlen tinechtoquilía, na nimotlatequipanojca?
    ¿Tlaque nijchijtoc? Xinechilhui notlajtlacol.'
  bus-bus: 'Dauda ɛ̀ara à bè: Bↄ́ yã bé à tò ma dii e pɛɛɛ mamↄma a zↄ̀bleriazi?
    Bↄ́n má kɛ̀? Bↄ́ taarin má kɛ̀?'
  gub-BL: — Màràzàwe tuwe nerepytu'u kwaw neremiruze'eg ipiaromo neho re. Ma'e azapo
    newe. Ma'enugar iaiw ma'e azapo newe ihe.
  eng-DRA: 'And he said: Wherefore doth my lord persecute his servant? What have I
    done? or what evil is there in my hand?'
