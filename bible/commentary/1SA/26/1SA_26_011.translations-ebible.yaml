    sulela in tokosra! Tari kut eis osra natul, ac sufa in neinyuk kof nimal, ac som.”
  hbo-WLC: חָלִ֤ילָה לִּי֙ מֵֽיהוָ֔ה מִשְּׁלֹ֥חַ יָדִ֖י בִּמְשִׁ֣יחַ יְהוָ֑ה וְ֠עַתָּה
    קַח־נָ֨א אֶֽת־הַחֲנִ֜ית אֲשֶׁ֧ר מראשתו וְאֶת־צַפַּ֥חַת הַמַּ֖יִם וְנֵ֥לֲכָה לָּֽנוּ׃
  ibo-ibo: Ma Onyenwe anyị ekwela ka m setịpụ aka megide onye Onyenwe anyị tere mmanụ.
    Ugbu a, weta ùbe na ihe ịṅụ mmiri nke dị nʼakụkụ isi ya, ka anyị si nʼebe a pụọ.”
  ory-ory: ମୁଁ ଯେ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତଙ୍କର ପ୍ରତିକୂଳରେ ହସ୍ତ ବିସ୍ତାର କରିବି, ଏହା ସଦାପ୍ରଭୁ
    ମୋʼ ଠାରୁ ଦୂର କରନ୍ତୁ; ମାତ୍ର ତୁମ୍ଭେ ତାଙ୍କ ମସ୍ତକ ପାଖରୁ ବର୍ଚ୍ଛା ଓ ଜଳପାତ୍ର ନେଇଆସ, ଆମ୍ଭେମାନେ
    ଯିବା।”
  chk-chk: Ewe Samol mi Lapalap epwe epeti ai üpwe angeetä won nöün we mi kepit. Nge
    iei sipwe angei wokun siles mi nom asen möküran me an rumen koluk pwe sipwe feila.”
  ssd-ssd: Suŋgoŋge gabat suŋgo madina ta ye nu balewe nda. Nuŋge ye peuyate. Sile
    nu tuku mbanduwaŋ murko kule te ndo kilmba kap ŋga sana sulumba
  rop-rop: Bat ai sabi YAWEI kaan larram mi kilim det king weya imbin pikimat. Yunmi
    garra jis gajim det spiya en det jag garram woda deya wansaid langa im, en afta
    yunmi kambek.” Lagijat na Deibid bin tok langa Abaishai.
  ukr-1871: Мене ж нехай боронить Господь від того, щоб наложив я руку на помазанника
    Господнього; ти ж возьми списа, що в головах у його й конву з водою, та й ходїмо
    собі.
  deu-1951: Der HERR aber lasse ferne von mir sein, daß ich meine Hand an den Gesalbten
    des HERRN lege! So nimm nun den Speer zu seinen Häupten und den Wasserkrug und
    laß uns gehen!
  eng-JPS: The LORD forbid it me, that I should put forth my hand against the LORD'S
    anointed; but now take, I pray thee, the spear that is at his head, and the cruse
    of water and let us go.'
  srp-1865: Ne dao mi Bog da dignem ruku svoju na pomazanika Gospodnjega! Nego uzmi
    sada koplje što mu je èelo glave i èašu za vodu, pa da idemo.
  lug-lug: Kikafuuwe nze okugolola omukono gwange okutta oyo Mukama gwe yafukako amafuta.
    Naye ddira effumu n’eccupa ey’amazzi ebiri emitwetwe we obisitule tugende.”
  heb-heb: חלילה לי מיהוה משלח ידי במשיח יהוה ועתה קח נא את החנית אשר מראשתו ואת צפחת
    המים ונלכה לנו׃
  ben-IRV: আমি যে সদাপ্রভুর অভিষেক করা লোকের উপর হাত তুলি, সদাপ্রভু এমন না করুক। কিন্তু
    তাঁর মাথার কাছ থেকে বর্শাটা এবং জলের পাত্রটা তুলে নিয়ে এস, পরে আমরা চলে যাব।”
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨਾ ਕਰੇ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਅਭਿਸ਼ੇਕ ਹੋਏ ਉੱਤੇ ਹੱਥ ਚਲਾਵਾਂ ਪਰ ਤੂੰ ਉਸ
    ਦੇ ਸਿਰਹਾਣੇ ਇਹ ਬਰਛੀ ਅਤੇ ਪਾਣੀ ਦੀ ਗੜਵੀ ਨੂੰ ਚੁੱਕ ਲੈ ਅਤੇ ਅਸੀਂ ਤੁਰ ਪਈਏ।
  tkr-tkr: Rəbbee g'əyxı'ng'ulqa xıl g'ot'uluyle, Rəbbee Vucee zı havacecen. Hucoona
    ixhes, həşde ğu mang'une vuk'lene k'anedın nizeyiy parç aleet'e, əlyhəəs.
  mya-JVB: ထာဝရဘုရား ပေးတော်မူသောဘိသိက် ခံသူကို ငါ မထိခိုက် မည်အကြောင်းထာဝရဘုရား ဆီးတား
    တော်မူပါစေသော။ သို့ရာတွင် ခေါင်းရင်း တော်နားမှာရှိသော လှံ တော်နှင့် ရေ ဘူး ကို
    ယူ ၍ သွား ကြကုန်အံ့ဟု ဆို လျက်၊
  tbg-tbg: Hauri te Noravano Kotiva kaamatai vaiintira arukaarorave. Noravano ti kahaqiraqe
    te kia mintiare. Kaiqetanta vira qiataini vaira vaantaaravata namari taquvataqai
    vare vuare, tiro.
  hmo-hmo: Lohiabada ese egu dala ia koua, lau ese Lohiabada ia abia hidi king totona
    tauna lau hadikaia diba lasi momokani. To ita ese Saulo ena io, bona iena hodu
    sibona do ita abia lao.”
  urd-urd: लेकिन ख़ुदावन्द न करे कि मैं ख़ुदावन्द के मम्सूह पर हाथ चलाऊँ पर ज़रा उसके
    सरहाने से यह नेज़ा और पानी की सुराही उठा, ले फिर हम चले चलें।”
  rus-SYN: а возьми его копье, которое у изголовья его, и сосуд с водою, и пойдем
    к себе.
  bqc-SIM: Kai! Dii su to mà ↄkã kía pↄ́ á kpàwao. Wà gɛ wà sↄ̃na pↄ́ kú aà
    mizĩ sɛ́ ń aà ituuo, wí gɛ̃ò zɛ́a.
  tcz-CHONGTHU: Pathen thaonu khat katha ding chu Pakaiyin ajah nompoi! Ahinlah atengcha
    le alukhap koma atwipai vang kilah in, chuteng hia kon in dalha hitin cheta hite!”
    ati.
  mar-mar: मी आपला हात परमेश्वराच्या अभिषिक्तावर टाकावा असे परमेश्वराने माझ्याकडून
    घडू देऊ नये; परंतु आता मी तुला विनंती करतो की, तू त्याच्या उशाजवळचा भाला व पाण्याचा
    लोटा घे; मग आपण जाऊ.”
  qub-qub: Nogata ichanga Tayta Dios chapaycamächun acrashan rayta wañuchinäpita.
    Jawananpita lansantawan yacu purichicunallanta apacushun. Bämu.»
  bqp-bqp: Kai! Dikiri sún tó mà ↄ na kína kũ à kàaro. Ò gɛ́ ò sári kũ à kú a mìii
    sɛ́ kũ a í loo ò táo.
  hat-hat: Mande Bondye padon non! Mwen p'ap leve men m' sou wa Seyè a te chwazi a.
    Ann pran frenn li a ak krich dlo ki bò tèt li a. Epi ann ale.
  eng-BSB: But the LORD forbid that I should stretch out my hand against the LORD’s
    anointed. Instead, take the spear and water jug by his head, and let us go.”
  tod-tod: Ɠɔoɠɔ GALAGI kìzo naa ma, gè ʋa yeevɔɔɠu naama nui ʋa, nii é gulɔi ziaai
    ma. Kpɛɛin nɔ zeɠe, nii é unbuaʋɛ, ta ziɛ woolei, de li.»
  eng-WEBPB: The LORD forbid that I should stretch out my hand against the LORD’s
    anointed; but now please take the spear that is at his head and the jar of water,
    and let’s go.”
  kbq-kbq: Hianagi Ra Anumzamofonte'ma masavema frenteno huhamprinte'nea nera ahefrio
    huno hu izora huonante'ne. Hagi menina Soli keve'ane tintafema'ane aseniregama
    me'neana erigeta amafintira atiramita va'maneno.
  nhe-BL: Pero ma TOTECO nechmanahui para ax quema nijmictis ni itlanahuatijca tlen
    quitlapejpenijtoc. Pero ma tijcuilica icuatlami tlen huehueyac huan iteco ica
    atl tlen eltoc nechca itzonteco huan tijhuicase.
  bus-bus: Kai! Dii tón tó mà ↄ na kína kɛ̀ à kàaro. Wà gá wà sári kɛ̀ kú à mìzi sɛ́
    kↄ̃n à í zɛ̀rɛo wà táo.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e nuzuka kar kwaw wemixak kwer tuwihawete
    romo wemimuigo karer nehe, ihewe nehe. Xipyhyk y'a izuwi kury ty. Xipyhyk ipurukutukaw
    nehe no. A'e re zaha nehe kury, i'i izupe.
  eng-DRA: The Lord be merciful unto me, that I extend not my hand upon the Lord’s
    anointed. But now take the spear, which is at his head, and the cup of water,
    and let us go.
