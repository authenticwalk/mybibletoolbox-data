verse: 1SA.026.011
translations:
  mal-C: തന്റെ അഭിഷിക്തന്റെമേൽ ഞാൻ കൈവെക്കുന്നതിന് യഹോവ ഇടവരുത്താതിരിക്കട്ടെ. ഇപ്പോൾ
    അയാളുടെ തലയ്ക്കൽനിന്ന് ആ കുന്തവും ജലപാത്രവും എടുത്തുകൊള്ളുക, നമുക്കു പോകാം” എന്നു
    പറഞ്ഞു.
  deu-TKW: Bewahre mich Jahwe davor, daß ich Hand an den Gesalbten Jahwes legen sollte!
    So nimm denn den Speer zu seinen Häupten und seine Wasserschale, und dann wollen
    wir unseres Weges gehen!
  lin-lin: Kasi Yawe apekisi ngai kosembola loboko likolo ya mopakolami na Ye. Sik’oyo,
    zwa kaka likonga mpe eloko ya mayi oyo ezali pembeni ya moto na ye, mpe tokende
    na biso.
  eng-LSV: far be it from me, by YHWH, from putting forth my hand against the anointed
    of YHWH; and now, please take the spear which [is] by his pillow, and the jug
    of water, and we go away.”
  eng-GNV: 'The Lord keepe mee from laying mine hand vpon the Lordes anointed: but,
    I pray thee, take now the speare that is at his head, and the pot of water, and
    let vs goe hence.'
  eng-WEBSTER: 'The LORD forbid that I should stretch forth my hand against the LORD''S
    anointed: but, I pray thee, take thou now the spear that is at his bolster, and
    the cruse of water, and let us go.'
  nhw-BL: Pero ma TOTECO nechmanahui para amo quema nijmictis ni itlanahuatijca catli
    quitlapejpenijtoc. Pero ma tijcuilica icuatlamin catli huehueyac huan iteco ica
    atl catli eltoc nechca itzonteco huan tijhuicase.
  swh-ONEN: Lakini Mungu na apishie mbali nisije nikainua mkono juu ya mpakwa mafuta
    wa Bwana. Sasa chukua huo mkuki na hilo gudulia la maji vilivyo karibu na kichwa
    chake, tuondoke.”
  bba-bba: Gusunɔ u mɑn bere bu nɛɛ, nɛnɑ nɑ wi u ɡɔsɑ nɔmu doke nɑ ɡo. Yen sɔ̃, ɑ
    de su win yɑɑsɑ ye yɑ wɑ̃ɑ win wirɔ mi suɑ kɑ win nim bwɑ̃ɑru kpɑ su kɑ doonɑ.
  eng-KJVCPB: 'The Lord forbid that I should stretch forth mine hand against the Lord’s
    anointed: but, I pray thee, take thou now the spear that is at his bolster, and
    the cruse of water, and let us go.'
  luo-luo: To Jehova Nyasaye ok diyiena ni mondo ater lweta kuom ngʼat Jehova Nyasaye
    mowir. Koro kaw tongʼ gi puga mar pi machiegni gi wiye kaeto wadhi.”
  meu-meu: Lau imagu na Iehova ese e horoa tauna ai bema dau kau, Iehova ese bema
    gwaugu tao. A harihari io ia kwarana badinai na avabia, una hodu mai ranuna danu,
    bena baitala.
  npi-ULB: परमप्रभुको अभिषिक्‍त जनामाथि मैले आफ्‍नो हात उठाउने कुरा उहाँले दूर गर्नुभएको
    होस् । तर अब म तिमीलाई अनुरोध गर्छु, तिनको शिरमा भएको भाला र पानीको सुराही लेऊ
    र हामी जाऔं ।”
  yor-yor: Olúwa má jẹ́ kí èmi na ọwọ́ mi sí ẹni àmì òróró Olúwa. Ǹjẹ́ èmi bẹ̀ ọ́,
    mú ọ̀kọ̀ náà tí ń bẹ níbi tìmùtìmù rẹ̀, àti ìgò omi kí a sì máa lọ.”
  emp-NTPO: Idjiabʌrʌ Saulora dadjirã boroda b̶ʌd̶a bẽrã mʌ̃a Saulora beaẽ́a. Baribʌrʌ
    idji jiadoda, mĩãsu sid̶a idji boro nocoare b̶eada edad̶aped̶a isabe wãnia.–
  ind-ind: Tetapi biarlah TUHAN selalu mencegah aku dari membunuh raja yang dipilih-Nya!
    Kita akan ambil tombaknya itu dan kendi airnya saja, lalu kita pergi!”
  pes-OPCB: ولی من هرگز دست خود را بر برگزیدهٔ خداوند بلند نخواهم کرد! اما اکنون نیزه
    و کوزهٔ آب او را که کنار سرش است برمی‌داریم و با خود می‌بریم!»
  tgl-ULB: Nawa'y ipagbawal ni Yahweh na dapat kong iunat ang aking kamay laban sa
    kanyang tinalaga, kaya ngayon, kunin mo ang sibat na nasa kanyang ulo at ang banga
    ng tubig, at umalis na tayo.”
  hui-hui: Anduane Homogo ibugua agali ogoni kini helo ibunime dabo helayago i̱na
    ibu mo ko halu bo wa naholebero. Ai ibunaga iba be yandarela ngagoni dege mo yalu
    mba, lene.
  mya-mya: ဘု​ရား​သ​ခင်​ခန့်​ထား​တော်​မူ​သည့်​ဘု​ရင်​ကို ဘေး​အန္တ​ရာယ်​မ​ပြုမိ​စေ​ရန်
    ငါ့​အား​ကိုယ်​တော် ဆီး​တား​တော်​မူ​ပါ​စေ​သော။ ငါ​တို့​သည်​မင်း ကြီး​၏​လှံ​တော်​နှင့်​ရေ​ဘူး​တော်​တို့​ကို​ယူ​၍
    သွား​ကြ​ကုန်​အံ့'' ဟု​ဆို​၏။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ལག་པ་ནི་ཁོང་གིས་བྱུགས་པའི་སྟེང་དུ་རྐྱོང་བ་འགོག་པར་མཛོད་ཅིག
    ད་ལྟ་ཁྱོད་ཀྱིས་སོ་ལོའི་མགོ་ཡི་ལོགས་སུ་ཡོད་པའི་མདུང་དང་ཆུ་སྣོད་གཉིས་ལོངས་ཤིག་དང་ངེད་གཉིས་འགྲོ་བར་བྱ་སྨྲས་ནས།
  sna-sna: Asi Jehovha ngaandidzivise kuti ndirege kutambanudzira ruoko rwangu kumuzodziwa
    waJehovha. Zvino chitora pfumo nechirongo chemvura zviri pedyo nomusoro wake tiende.”
  spa-BLM: Yahvé no permita que yo extienda mi mano contra el ungido de Yahvé; pero
    ahora, por favor, toma la lanza que está en su cabeza y la vasija de agua, y vámonos.”
  cac-cac: Aocab' Jehová max chaan in milcham vin̈ rey sic'b'ilel yuuj. An̈ej to tzic'cot
    q'uen slanza vin̈ ayec' d'a sjolomtac chi' yed' jun yed'tal a a' chi', tzon̈ b'ati,
    xchi vin̈.
  swh-ULB: BWANA apishe mbali nisinyooshe mkono wangu dhidi ya mtiwa mafuta wake;
    lakini sasa, nakusihi chukua mkuki uliokichwani pake na jagi la maji, tuondoke.”
  bel-bel: а вазьмі ягоную дзіду, якая каля галавы ягонай, і посуд з вадою, і пойдзем
    да сябе.
  deu-ELBBK: Der HERR lasse es fern von mir sein, dass ich meine Hand gegen den Gesalbten
    des HERRN ausstrecke! Und nun nimm doch den Speer, der zu seinen Häupten ist,
    und den Wasserkrug, und lass uns gehen.
  mbb-OT: Is Nengazen kenè din idtuǥut he iyan a ebpekepatey te mibpilì din he hadì.
    Egkuwaan te zà heini is bangkew zin wey heini is teleǥuey zin te wahig he kayi
    te ulunan din, ne egenat kid.”
  mal-2015: ഞാൻ യഹോവയുടെ അഭിഷിക്തന്റെമേൽ കൈ വെപ്പാൻ യഹോവ സംഗതിവരുത്തരുതേ; എങ്കിലും
    അവന്റെ തലെക്കൽ ഉള്ള കുന്തവും ജലപാത്രവും എടുത്തുകൊൾക; നമുക്കു പോകാം എന്നു ദാവീദ്
    പറഞ്ഞു.
  rmc-rmc: Mi chraňinel man o RAJ, hoj te thovav o vast pre leskro pomazimen. Le akana
    leskri kopija, so hiňi paš leskro šero, the o džbanos le paňeha a av džas het!“
  pes-OPV: حاشابر من از خداوند که دست خود را بر مسیح خداوند دراز کنم اما الان نیزه‌ای
    را که نزد سرش است و سبوی آب را بگیر و برویم.»
  ron-1924: Сэ мэ феряскэ Домнул сэ пун мына пе унсул Домнулуй! Я нумай сулица де
    ла кэпэтыюл луй, урчорул ку апэ ши сэ плекэм.”
  ben-OBCV: কিন্তু সদাপ্রভু না করুন, আমি যেন সদাপ্রভুর অভিষিক্ত ব্যক্তির উপর হাত ওঠাই।
    এখন তাঁর মাথার কাছে যে বর্শা ও জলের পাত্রটি রাখা আছে, সেগুলি নিয়ে এসো, ও চলো
    যাওয়া যাক।”
  som-som: Rabbiga ha iga fogeeyo inaan gacanta u qaado Rabbiga kiisa subkan. Haddaba
    waan ku baryayaaye inoo qaad waranka madaxiisa ag yaal iyo kusadda biyaha, oo
    ina keen aannu tagnee.
  lat-VUC: propitius sit mihi Dominus ne extendam manum meam in christum Domini. Nunc
    igitur tolle hastam quæ est ad caput ejus, et scyphum aquæ, et abeamus.
  eng-ASVBT: 'Jehovah forbid that I should put forth my hand against Jehovah’s anointed:
    but now take, I pray thee, the spear that is at his head, and the cruse of water,
    and let us go.'
  ita-1885: Tolga il Signore da me che io metta la mano addosso all'Unto del Signore;
    ma ora prendi, ti prego, questa lancia ch'è presso a lui dal capo, e il vaso dell'acqua,
    e andiamocene.
  eng-LXXUP: 'The Lord forbid it me that I should lift up my hand against the anointed
    of the Lord: and now take, I pray thee, the spear from his bolster, and the pitcher
    of water, and let us return home.'
  eng-ULB: May Yahweh forbid that I should extend my hand against his anointed one;
    but now, I beg you, take the spear that is at his head and the jar of water, and
    let us go.”
  spa-VBL: Que el Señor me impida atacar al ungido del Señor. Recoge la lanza y el
    cántaro de agua junto a su cabeza, y vámonos”.
  fra-_FOB: Que l'Éternel me garde de porter la main sur l'oint de l'Éternel! Mais,
    prends maintenant, je te prie, la lance qui est à son chevet, ainsi que la cruche
    d'eau, et allons-nous-en.
  mal-mal: ഞാൻ യഹോവയുടെ അഭിഷിക്തന്റെമേൽ കൈ വെക്കുവാൻ യഹോവ ഇടയാക്കരുതേ; എങ്കിലും അവന്റെ
    തലയുടെ അടുക്കൽ ഉള്ള കുന്തവും ജലപാത്രവും എടുത്തുകൊൾക; നമുക്ക് പോകാം” എന്നു ദാവീദ്
    പറഞ്ഞു.
  urd-GVR: Rab mujhe is se mahfūz rakhe ki maiṅ us ke masah kie hue ḳhādim ko nuqsān
    pahuṅchāūṅ. Nahīṅ, ham kuchh aur kareṅge. Us kā nezā aur pānī kī surāhī pakaṛ
    lo. Āo, ham yih chīzeṅ apne sāth le kar yahāṅ se nikal jāte haiṅ.”
  suz-BL: गो परमप्रभु यावे आ तेल लुक्‍शो पिप कली गेनायो मरिम्‍शो मपाइनुङ। तन्‍न मुल
    मेको आ पिया गे ख्रुक्‍शो तूतीक नु आ ब्‍वाक्‍कु तूतीक ग्‍योंब कुरशा गाक्‍स” देंमाक्‍त।
  ita-1927: Mi guardi l’Eterno dal metter le mani addosso all’unto dell’Eterno! Prendi
    ora soltanto, ti prego, la lancia ch’è presso al suo capo e la brocca dell’acqua,
    e andiamocene”.
  ckb-ckb: لەلایەن یەزدانەوە لە من بەدوور بێت کە دەست بۆ دەستنیشانکراوی یەزدان درێژ
    بکەم. ئێستاش ڕمەکە و گۆزە ئاوەکەی لای سەری بهێنە و با بڕۆین.»
  eng-BBE: Never will my hand be stretched out against the man marked with the holy
    oil; but take the spear which is by his head and the vessel of water, and let
    us go.
  kan-OKCV: ನಾನು ನನ್ನ ಕೈಯನ್ನು ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನ ಮೇಲೆ ಹಾಕದ ಹಾಗೆ ಯೆಹೋವ ದೇವರು ನನಗೆ
    ತಡೆಯಲಿ. ಈಗ ಅವನ ತಲೆದಿಂಬಿನ ಬಳಿಯಲ್ಲಿರುವ ಈಟಿಯನ್ನೂ, ನೀರಿನ ತಂಬಿಗೆಯನ್ನೂ ತೆಗೆದುಕೋ ನಾವು
    ಹೋಗೋಣ,” ಎಂದನು.
  tam-2017: நான் என்னுடைய கையைக் யெகோவா அபிஷேகம்செய்தவர்மேல் போடாதபடி, யெகோவா என்னைக்
    காப்பாராக என்று யெகோவாவுடைய ஜீவனைக்கொண்டு சொல்கிறேன்; இப்போதும் அவர் தலைமாட்டில்
    இருக்கிற ஈட்டியையும், தண்ணீர்ச்செம்பையும் எடுத்துக்கொண்டு போவோம் என்றான்.
  spa-RV-1909: Guárdeme Jehová de extender mi mano contra el ungido de Jehová; empero
    toma ahora la lanza que está á su cabecera, y la botija del agua, y vámonos.
  ron-BTF: Să mă ferească DOMNUL să îmi întind mâna împotriva unsului DOMNULUI; dar,
    te rog, ia acum sulița care este la capul său și ulciorul cu apă și să mergem.
  eng-WEBP: The LORD forbid that I should stretch out my hand against the LORD’s anointed;
    but now please take the spear that is at his head and the jar of water, and let’s
    go.”
  eng-FBV: May the Lord prevent me from attacking the Lord's anointed one. Just pick
    up the spear and water jug beside his head, and let's go.”
  nld-1939: Jahweh beware mij ervoor, dat ik mijn hand zou uitstrekken naar den gezalfde
    van Jahweh! Neem echter de lans, die aan zijn hoofdeinde staat met de waterkruik,
    en laat ons dan heengaan.
  nch-BL: Pero ma TOTECO techmanahui para amo quema nijmictis ni itanahuatijca cati
    quitapejpenijtoc. Pero ma tijcuilica icuachoso huan iteco ica at cati eltoc nechca
    itzonteco huan tijhuicase.
  vie-1934: Nguyện Đức Giê-hô-va giữ, chớ cho tôi tra tay vào kẻ chịu xức dầu của
    Ngài! Ta xin ngươi chỉ hãy lấy cây giáo nơi đầu giường người cùng cái bình nước,
    rồi chúng ta hãy đi.
  hin-CV: 'याहवेह ऐसा कभी न होने दें कि मैं याहवेह के अभिषिक्त पर हाथ उठाऊं, अब ऐसा
    करो: उनके सिर के निकट गाड़ हुए भाले को उठाओ और उनके उस जल पात्र को भी, और चलो
    हम लौट चलें.”'
  spa-BES: Nunca se extenderá mi mano contra el hombre ungido con el aceite santo;
    pero toma la lanza que está junto a su cabeza y el vaso de agua, y vámonos.
  tdx-tdx: Sondo’e am’ Iehovà te izaho ro hañiti-tañañe amy noriza’ Iehovày; fe ehe
    rambeso i lefoñe añ’ambone’ey naho i zonjon-drano’ey le hienga tika.
  tha-KJV: ขอพระเยโฮวาห์ทรงห้ามปรามข้าพเจ้าไม่​ให้​เหย​ียดมือออกต่อสู้​ผู้​ที่​พระเยโฮวาห์ทรงเจิมไว้
    บัดนี้​จงเอาหอกที่​อยู่​ตรงพระเศียรกับเหยือกน้ำ และให้เราไปกันเถิด”
  por-BR-2018: Guarde-me o SENHOR de estender minha mão contra o ungido do SENHOR;
    porém toma agora a lança que está à sua cabeceira, e a botija da água, e vamo-nos.
  deu-ELO: Jehova lasse es fern von mir sein, daß ich meine Hand gegen den Gesalbten
    Jehovas ausstrecke! Und nun nimm doch den Speer, der zu seinen Häupten ist, und
    den Wasserkrug, und laß uns gehen.
  eng-WYC-2018: the Lord be merciful to me, that I hold not forth mine hand into the
    christ of the Lord; now therefore take thou the spear, that is at his head, and
    the cup of water, and go we away. (the Lord forbid or God forbid that I put my
    hand against the Lord’s anointed; and so now, let us take the spear, that is at
    his head, and the cup of water, and go we away.)
  epo-epo: La Eternulo gardu min, ke mi ne etendu mian manon kontraŭ sanktoleiton
    de la Eternulo! nun prenu la lancon, kiu estas apud lia kaploko, kaj la vazon
    kun la akvo, kaj ni foriru.
  uig-PIN: Pǝrwǝrdigar meni Pǝrwǝrdigarning mǝsiⱨliginigǝ ⱪol uzitixidin saⱪliƣay!
    Əmma uning bexidiki nǝyzǝ bilǝn su idixini alƣin, andin ketǝyli, dedi.
  beo-beo: Hina Gode Ea ilegei hina bagade dunu ema se ima:ne sia:mu na da higamu!
    Ania da Solo ea goge agei amola hano nasu faigelei lale, gaguli ahoa:di.”
  tpi-OTNT: Bikpela i no ken larim mi i bagarapim dispela king em i bin makim. Yumi
    kisim spia na sospen wara tasol bilong en, na yumi go.”
  hau-SA: Amma Allah yă sawwaƙa in sa hannu a shafaffen Ubangiji, ka ɗauki māshin
    da butar ruwan da take kusa da kansa mu tafi.”
  uig-LAT: Perwerdigar méni Perwerdigarning mesihliginige qol uzitishidin saqlighay!
    Emma uning béshidiki neyze bilen su idishini alghin, andin kéteyli, dédi.
  nde-nde: Kodwa uThixo kanqabele ukuba ngibeke isandla kogcotshiweyo kaThixo. Thatha
    umkhonto lesigxingi samanzi okuphansi kwekhanda lakhe, sihambe.”
  ton-ton: 'Ke taʻofi au ʻe Sihova ke ʻoua naʻaku mafao hoku nima ki he fakatapui
    ʻa Sihova: ka ʻoku ou kole kiate koe, ke ke toʻo ni ʻae tao ʻoku ʻi hono ʻolunga,
    pea mo e ipu vai, pea ke ta ō.”'
  ces-1613: Mně nedej Hospodin, abych vztáhnouti měl ruku svou na pomazaného Hospodinova.
