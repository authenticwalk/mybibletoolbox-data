  kan-2017: ಅನಂತರ ತಾನಾಗಿಯೇ ಸೌಲನ ಪಾಳೆಯದ ಹತ್ತಿರ ಹೋಗಿ, ಸೌಲನೂ, ನೇರನ ಮಗನಾದ ಅವನ ಸೇನಾಪತಿ
