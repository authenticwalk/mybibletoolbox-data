  hlt-hlt: Te dongah David te thoo tih Saul a rhaeh nah hmuen te a pha. Te vaengah
    Saul neh anih kah caempuei mangpa Ner capa Abner a yalh nah hmuen te David loh
    a hmuh. Saul te namtlak ah yalh tih a kaep, a kaep ah pilnam loh a rhaeh thil.
  tbz-SIM: Kòo kɔtɛ bɛ̀ bɑ̀tɛ́ dɛ̀ kɛ́pɑɑtɛ́ Sɑuri nɛ̀ Abunɛɛ Nɛɛ birɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kóo kótì bɛ̀ dɔu dɛ̀, kɛ̀ Sɑuri dɔu dɛ cuokɛ̀ kɛ̀ bɛnìtìbɛ̀ ò cɛ̃̀ɛ̃̀tɛ.
  msy-2020: Me iza Devit mɨkemezɨ, Devit dɨkavigha ghua Sol itir averpenibar ghu,
    egha a bar deraghavɨra Sol uan mɨdorozir gumazibar dapanim Apner ko, aning akuir
    danganimɨn gari, Apner a Nerɨn otarim. Sol uan averpenibar tongɨrama akuima, an
    mɨdorozir gumaziba an okarigha akui.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti polɑ pɑ tǝsikile tǝnɑɣɑ kpɑkpɑɑ. Ɩlɛnɑ ɩ́ nɑ́ Sɑyuli nɑ
    ɩ yoou wulɑʋ Apǝnɛɛ pɑ tǝhǝntǝlɛ. Sɑyuli nɑ hǝntɑɣɑ hɛkʋ tɑɑ kɛ́, nɑ yoolɑɑ nɑ́ɑ́
    hǝntɑɑ nɑ pɑ́ cɔɔnɑ-ɩ.
  azb-azb: O qalxıb Şaulun ordugah qurduğu yerə gəldi və Şaulla ordu başçısı Ner oğlu
    Avnerin yatdığı yerə baxdı. Şaul ordugahın içərisində yatırdı. Xalq onun yanında
    düşərgə salmışdı.
  eng-DBY: And David arose and came to the place where Saul had encamped; and David
    beheld the place where Saul lay, and Abner the son of Ner, the captain of his
    host; and Saul lay within the wagon-defence, and the people were encamped round
    about him.
  hin-2017: तब दाऊद उठकर उस स्थान पर गया जहाँ शाऊल पड़ा था; और दाऊद ने उस स्थान को
    देखा जहाँ शाऊल अपने सेनापति नेर के पुत्र अब्नेर समेत पड़ा था, शाऊल तो गाड़ियों
    की आड़ में पड़ा था और उसके लोग उसके चारों ओर डेरे डाले हुए थे।
  wol-KYG: Ci kaw loolu Daawuda dem ba fa Sóol dal. Mu gis fa Sóol tëdd, mook Abner
    doomu Ner njiital gàngooram. Sóol a nga tëdd ca digg dal ba, gàngoor ga tëdd,
    yéew ko.
  eng-YLT: and David riseth, and cometh in unto the place where Saul hath encamped,
    and David seeth the place where Saul hath lain, and Abner son of Ner, head of
    his host, and Saul is lying in the path, and the people are encamping round about
    him.
  kne-kne: Inmey ay dagos si David yan inila na din kad-an di nankampoan da Saulo.
    Tinamang na din kaseyseyepan da Saulo en Abner ay anak Ner ay komander din sosoldadon
    di ari. Din kaseyseyepan Saulo yan wada sin nan-gawaan di sosoldado na.
  eng-WYC-2017: And David rose up privily, and came to the place where Saul was. And
    when David had seen the place, wherein Saul slept, and Abner, the son of Ner,
    the prince of his chivalry; and Saul sleeping in the tent, and the tother common
    people by his compass;
  eng-WMBB: Then David arose and came to the place where Saul had encamped; and David
    saw the place where Saul lay, with Abner the son of Ner, the captain of his army.
    Saul lay within the place of the wagons, and the people were encamped around him.
  urd-GVH: यह सुनकर दाऊद ख़ुद निकलकर चुपके से उस जगह गया जहाँ साऊल का कैंप था। उसको
    मालूम हुआ कि साऊल और उसका कमाँडर अबिनैर बिन नैर कैंप के ऐन बीच में सो रहे हैं
    जबकि बाक़ी आदमी दायरा बनाकर उनके इर्दगिर्द सो रहे हैं।
  rug-rug: Taluarae la si asa meke la dogoro valeania sa sa vasina pu koa ri Saula
    meke Abana sa tuna koreo e Nere, sa palabatu tanisa qeto minate te Saula. Puta
    pa kokorapana hokara se Saula meke koa vari likohae nia ri nana tie varipera si
    asa.
  gaz-gaz: Daawitis achii baʼee iddoo Saaʼol qubate dhaqe. Innis iddoo Saaʼolii fi
    Abneer ilmi Neer ajajaan loltootaa ciciisan arge. Saaʼol qubata keessa rafe; loltoonnis
    isa marsanii turan.
  fra-LSG: Alors David se leva et vint au lieu où Saül était campé, et il vit la place
    où couchait Saül, avec Abner, fils de Ner, chef de son armée. Saül couchait au
    milieu du camp, et le peuple campait autour de lui.
  gnn-gnn: '@see-verse:1SA.026.004'
  yal-yal: Nayi, Dawuda yi keli, a siga Sɔli a gali malandeni. A yi a to Sɔli yi saxi
    dɛnaxan yi, e nun Abineri, Neri a dii xɛmɛna, a gali xunna. Sɔli yi xima gali
    malanden tagini, ganla yi a rabilinni.
  haw-1868: 'Ku ae la o Davida, a hele aku la i kahi a Saula i hoomoana ai: a ike
    aku la o Davida i kahi a Saula i moe ai, a me Abenera, ke keiki a Nera, ka luna
    o kona kaua: a e moe ana o Saula mawaena o na halekaa, a ua hoonohoia na kanaka
    a puni ona.'
  arb-NAV: ثُمَّ قَامَ دَاوُدُ وَتَسَلَّلَ إِلَى الْمَوْضِعِ الْمُضْطَجِعِ فِيهِ شَاوُلُ،
    وَأَبْنَيْرُ بْنُ نَيْرٍ رَئِيسُ جَيْشِهِ. فَرَأَى شَاوُلَ رَاقِداً عِنْدَ الْمِتْرَاسِ
    مُحَاطاً بِجُنُودِهِ.
  ewe-ewe: David yi enumake eye wòde dzesi afi si tututu Saul kple Abner, Ner vi,
    ame si nye Saul ƒe aʋafia la dɔna. Saul dɔa asaɖa la me eye eƒe amewo ƒua asaɖa
    anyi ƒoa xlãe.
  eng-LEE: And David arose, and came to the place where Saul was encamped; and David
    beheld the place where Saul lay, with Abner the son of Ner, the captain of his
    army; and Saul was lying in the midst of the ring, and the people were encamped
    round about him.
  gvn-gvn: '@see-verse:1SA.026.004'
  asm-FB: পাছত দায়ুদ উঠিল আৰু চৌলে ছাউনি পতা ঠাইলৈ গ’ল। তেওঁ চৌল আৰু তেওঁৰ সেনাপতি
    নেৰৰ পুত্ৰ অবনেৰৰ শোৱা ঠাই চালে; তেতিয়া চৌল ছাউনিৰ ভিতৰত শুই আছিল আৰু লোকসকল
    ছাউনিৰ চাৰিওফালে শুই আছিল।
  sus-A: نَ تّمُي، دَوُدَ نَشَ سِفَ سْلُ يٌنكِندٍ. عَ نَشَ يِرٍ تٌ سْلُ نُن عَ شَ
    سْورِيٍ شُنيِ عَبٍنٍرِ، نٍرِ شَ دِ، نُ شِقٍ دّننَشّ عٍ شَ سْورِيٍ تَفِ.
  fra-SBL: David se leva et arriva au lieu où Saül avait campé, et il vit le lieu
    où Saül était couché, avec Abner, fils de Ner, chef de son armée. Saül était couché
    dans l'enceinte des chariots, et le peuple était campé autour de lui.
  hbo-hbo: וַיָּ֣קָם דָּוִ֗ד וַיָּבֹא֮ אֶֽל־הַמָּקֹום֮ אֲשֶׁ֣ר חָנָה־שָׁ֣ם שָׁאוּל֒
    וַיַּ֣רְא דָּוִ֗ד אֶת־הַמָּקֹום֙ אֲשֶׁ֣ר שָֽׁכַב־שָׁ֣ם שָׁא֔וּל וְאַבְנֵ֥ר בֶּן־נֵ֖ר
    שַׂר־צְבָאֹ֑ו וְשָׁאוּל֙ שֹׁכֵ֣ב בַּמַּעְגָּ֔ל וְהָעָ֖ם חֹנִ֥ים *סְבִיבֹתֹו (סְבִיבֹתָֽיו)׃
  piu-2006: '@see-verse:1SA.026.004'
  pjt-pjt: Ka munga kultungka Davidanya wati tjuṯatjara anu ngura nyara palulakutu
    panya Saulanya tjana ngarinytjalakutu munuya nyangu Saulanya pula Apananya tjanala
    nguṟurpa ngarinyangka. Kaya palumpa pulampa tjaultji tjuṯa para-ngarira waṉaningi
    kunkunpa uwankara. (Apananya wati ini Nuupaku katja, munu paluṟu Saulaku tjaultji
    tjuṯaku mayatja.)
  kik-kik: Nake Daudi akiumagara agĩthiĩ harĩa Saũlũ aambĩte hema. Akĩona harĩa Saũlũ
    na Abineri mũrũ wa Neri, mwathi wa mbũtũ cia ita, maakomete. Saũlũ aakomete thĩinĩ
    wa kambĩ, nacio mbũtũ cia ita ikaamba hema ikamũthiũrũrũkĩria.
  fra-NCL: 'David se leva et vint au lieu où Saül était campé. David vit l’endroit
    où était couché Saül, avec Abner, fils de Ner, chef de son armée : — or Saül couchait
    au milieu du camp, et le peuple était campé autour de lui. —'
  cek-AK: David loe angthawk moe, Saul ataihaih ahmuen ah caeh; Saul hoi Ner capa,
    misatuh angraeng Abner ohhhaih ahmuen to khet naah, Saul loe ataihaih ahmuen um
    li ah iih, misatuh kaminawk mah anih to takui o khoep.
  cuk-cuk: Geb degine, David, bia Saúl na e-sordaganmala-danar-bukwa, ase naded. Geb
    David daksad, bia Saúl gabe, bia Ner-machi-Abner gabe, degine, bia sordamar-e-dummad
    gabmoga, bela daksad. Saúlʼdi negabargi maid. E-sordamardi ebiris-bukwad.
  uig-CYR: Давут қопуп Саул чедир тиккән җайға барди; у Саул билән қошун сәрдари,
    Нәрниң оғли Абнәр ятқан йәрни көрди. Саул болса қошун истиһками ичидә ухлап ятқан
    еди, адәмлири чедирлирини униң әтрапиға тиккән еди.
  tel-2017: తరువాత దావీదు లేచి సౌలు సైన్యం మకాం వేసిన స్థలానికి వచ్చి, సౌలు, సౌలు
    సైన్యాధిపతి, నేరు కొడుకు అబ్నేరు నిద్రపోతున్న స్థలం చూశాడు. సౌలు శిబిరం మధ్యలో
    నిద్ర పోతున్నప్పుడు సైనికులు అతని చుట్టూ పడుకున్నారు.
  hat-BSA: Pou sa, David te leve pou vini nan plas kote Saül te fè kan an. Epi David
    te wè plas kote Saül te kouche avèk Abner, fis a Ner a, kòmandan lame li a. Saül
    te kouche nan mitan won kan an e pèp la te fè kan an antoure li.
  kos-kos: In kitin pacl ah, David el som ac konauk acn se ma Saul ac Abner motul
    we. (Abner el wen natul Ner, ac captain lun mwet mweun lal Saul.) Saul el motul
    infulwen nien aktuktuk, ac mwet lal elos raunella.
  hbo-WLC: וַיָּ֣קָם דָּוִ֗ד וַיָּבֹא֮ אֶֽל־הַמָּקוֹם֮ אֲשֶׁ֣ר חָנָה־שָׁ֣ם שָׁאוּל֒
    וַיַּ֣רְא דָּוִ֗ד אֶת־הַמָּקוֹם֙ אֲשֶׁ֣ר שָֽׁכַב־שָׁ֣ם שָׁא֔וּל וְאַבְנֵ֥ר בֶּן־נֵ֖ר
    שַׂר־צְבָא֑וֹ וְשָׁאוּל֙ שֹׁכֵ֣ב בַּמַּעְגָּ֔ל וְהָעָ֖ם חֹנִ֥ים סביבתו׃
  ibo-ibo: Emesịa, Devid pụrụ jeruo ebe Sọl mara ụlọ ikwu ya. Ọ hụrụ ebe Sọl na Abna
    nwa Nea, onyeisi agha dinara ala. Sọl dina nʼime ogige ụlọ ikwu ahụ, ndị agha
    ya dinakwara gburugburu ya.
  ory-ory: ଏଥିରେ ଦାଉଦ ଉଠି ଶାଉଲଙ୍କର ଛାଉଣି-ସ୍ଥାନକୁ ଆସିଲେ; ଆଉ ଦାଉଦ ଶାଉଲଙ୍କର ଓ ତାଙ୍କ ସେନାପତି
    ନେର୍‍ର ପୁତ୍ର ଅବ୍‍ନରର ଶୟନ ସ୍ଥାନ ଦେଖିଲେ; ଶାଉଲ ଶଗଡ଼ବନ୍ଦି ସ୍ଥାନ ମଧ୍ୟରେ ଶୋଇଥିଲେ ଓ ତାଙ୍କର
    ଚାରିଆଡ଼େ ଲୋକମାନେ ଛାଉଣି କରିଥିଲେ।
  chk-chk: Mürin, Tafit a feila ren ewe leni ia Saul a nom ie. Iwe, a küna ewe ia
    Saul a möür ie me Apner nöün Ner we mwän, ewe meilapen nöün mwichen sounfiu. Saul
    a kon lukalapen ewe ia ra nom ie, nge ewe mwichen sounfiu ra kon pwelin ünükün.
  ssd-ssd: Kubeu tunaig le kile David ndek taŋgo afu kilmba Saul tumbraŋ ulmba minna
    magot ta kinaig sulumba Saul nuŋe kame gabat suŋgo Ner kiŋo nuŋe Abner ndoŋ kinymba
    minnaik le kaŋgerkinaig. Saul nu ŋgamu-ŋgamuŋge kinyna le nane kame kuasmbi nu
    laipmba kinynaig.
  rop-rop: en streidawei Deibid bin go en luk weya King Sol en det boswan solja blanga
    im bin jidan. Det boswan solja bin neim Ebna, en im dedi bin neim Nera. Wal Deibid
    bin luk King Sol en Ebna bin silip rait langa midul langa det kemp blanga olabat,
    en ola najalot solja bin silip raidaran langa dubala.
  ukr-1871: І встав Давид та й прийшов тайком на те місце, де Саул отаборивсь, і бачив
    Давид те місце, де спав Саул і Авенир, син Нирів, гетьман його; спав же Саул в
    шатрі, а люде розложились кругом його.
  deu-1951: Und David machte sich auf und kam an den Ort, wo Saul sein Lager hatte;
    und David besah den Ort, wo Saul mit seinem Feldhauptmann Abner, dem Sohne Ners,
    lag; denn Saul lag in der Wagenburg, und das Volk lagerte um ihn her.
  eng-JPS: And David arose, and came to the place where Saul had pitched; and David
    beheld the place where Saul lay, and Abner the son of Ner, the captain of his
    host; and Saul lay within the barricade, and the people pitched round about him.
  srp-1865: Tada se podiže David i doðe na mjesto gdje Saul bijaše s vojskom. I David
    vidje mjesto gdje spavaše Saul i Avenir sin Nirov vojvoda njegov; a spavaše Saul
    meðu kolima a narod ležaše oko njega.
  lug-lug: Dawudi n’agolokoka n’agenda mu kifo Sawulo we yali asiisidde. N’alaba Sawulo
    ne Abuneeri mutabani wa Neeri omuduumizi w’eggye, we baali beebase. Sawulo yali
    yeebase wakati mu lusiisira, ng’eggye limwetoolodde.
  heb-heb: ויקם דוד ויבא אל המקום אשר חנה שם שאול וירא דוד את המקום אשר שכב שם שאול
    ואבנר בן נר שר צבאו ושאול שכב במעגל והעם חנים סביבתו׃
  ben-IRV: পরে দায়ূদ উঠে শৌলের শিবিরের জায়গায় গেলেন এবং দায়ূদ শৌলের ও তাঁর সেনাপতি,
    নেরের ছেলে অবনেরের শোয়ার-জায়গা দেখলেন; শৌল শকটমণ্ডলের মধ্যে শুয়েছিলেন এবং লোকেরা
    তাঁর চারিদিকে ছাউনি করে রেখেছিল৷
  pan-pan: ਤਦ ਦਾਊਦ ਉੱਠ ਕੇ ਸ਼ਾਊਲ ਦੇ ਡੇਰਿਆਂ ਕੋਲ ਆਇਆ, ਦਾਊਦ ਨੇ ਉਸ ਥਾਂ ਨੂੰ ਜਿੱਥੇ ਸ਼ਾਊਲ
    ਲੰਮਾ ਪਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਨੇਰ ਦਾ ਪੁੱਤਰ ਅਬਨੇਰ ਵੀ ਜੋ ਉਹ ਦਾ ਸੈਨਾਪਤੀ ਸੀ ਵੇਖਿਆ ਅਤੇ ਸ਼ਾਊਲ
    ਗੱਡੀਆਂ ਦੇ ਥਾਂ ਵਿੱਚ ਸੁੱਤਾ ਪਿਆ ਸੀ ਅਤੇ ਲੋਕਾਂ ਨੇ ਉਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਡੇਰੇ ਲਾਏ ਹੋਏ ਸਨ।
  tkr-tkr: Mana Şaulee zastava gyuvxiyne cigeeqa arayle. Maa'ar Davud, Şauliy g'oşunna
    xərna Nerna dix Avner g'alyabak'ane cigayqa ilyakka. Şaul vuc zastavayne yı'q'nee
    g'alirxhu eyxhe. Eskeraaşe cosun cigabı mang'une hiqiy-alla qa'a.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် ထ သွား၍ ၊ ရှောလု တပ်ချ ရာ အရပ် သို့ ရောက် သဖြင့် ၊ ရှောလု
    နှင့် ဗိုလ်ချုပ် မင်း နေရ ၏သား အာဗနာ အိပ် ရာ အရပ် ကို ကြည့်ရှု လေ၏။ ရှောလု သည်
    ရထားတပ်အလယ် ၌ အိပ် လျက် ၊ တပ်သားတို့သည် ပတ်လည် ၌ နေရာ ကျကြ၏။
  tbg-tbg: Devitiva Soruva seri naavu maaqa kaqa tonaini viro. Devitiva mini oru ntero
    tavomanta Soruka Apineka seri naavu maaqa kaqatora avutana vaite vaumanta iqoka
    vaiinti vika vitanta ututumate vaite vaura. Apineva Sorura iqoka vaiinti vika
    qiata vaiintivano vaura.
  hmo-hmo: Unai neganai Davida ia toreisi, ia lao, Saulo ena kamepa gabuna dekenai
    ia ginidae, bona Davida ese Saulo bona Abinere edia mahuta gabuna ia itaia. Abinere
    be Saulo ena tuari taudia edia biaguna. Saulo be kamepa ena lalonai ia mahuta,
    iena tuari taudia be idia mahuta neganai, idia ese Saulo idia hagegea momokani.
  urd-urd: तब दाऊद उठ कर साऊल की ख़ेमागाह, में आया और वह जगह देखी जहाँ साऊल और नेर
    का बेटा अबनेर भी जो उसके लश्कर का सरदार था आराम कर रहे थे और साऊल गाड़ियों की
    जगह के बीच सोता था और लोग उसके चारों तरफ़ डेरे डाले हुए थे।
  rus-SYN: И встал Давид тайно и пошел к месту, на котором Саул расположился станом,
    и увидел Давид место, где спал Саул и Авенир, сын Ниров, военачальник его. Саул
    же спал в шатре, а народ расположился вокруг него.
  bqc-SIM: Ɔ̃ Davidi fɛ̀lɛ gɛ̀ gu pↄ́ Saulu bòokpàu. À Saulu ń a zĩgↄ̃ↄ dↄaana
    Nɛɛ nɛ́ Abinɛɛo wúlɛkĩi è. Saulu wúlɛa bòo guoguo, aà gbɛ̃́ↄ kálɛa liaaaàzi.
  tcz-CHONGTHU: Jankhat David chu Saul umna ngahmun chu kholchil ache in, aven ahileh,
    Saul, Ner chapa Abner chule a sepai jalamkai chu asung ah alumin, sepaiho chun
    akollin, akimvellah akigolun un ahi.
  mar-mar: मग दावीद उठून शौलाने तळ दिला होता त्या ठिकाणावर आला आणि जेथे शौल व त्याचा
    सेनापती नेराचा मुलगा अबनेर हे निजले होते ते ठिकाण दावीदाने पाहिले; शौल तर छावणीत
    निजला होता व त्याच्यासभोवती लोकांनी तळ दिला होता.
  qub-qub: Nircur aywaran Saúl pachacaraycashancama. Sumaj ricaran Saúl, suldäruncunapa
    mandajnin Abner maynincho puñushantapis. Abnerga caran Nerpa wamran. Pachacarashanchöga
    Saúl chaupillacho puñuycaran. Suldäruncunana intëru cantunpa puñuycaran.
  bqp-bqp: Akũ Dauda fùtɛ à gɛ̀ɛ gu kũ Solu bùraa kàtɛn. À Solu kũ a zĩ̀karinↄ
    gbɛ̃ zↄ̃kↄ̃ Nɛrɛ nɛ́ Abanao wutɛki è. Solu wutɛna bùraan, a gbɛ̃nↄ kàtɛ ò likai.
  hat-hat: David leve, li pati pou kote Sayil te moute kan lame li a. Li gade pozisyon
    kote Sayil ak kòmandan lame li a, Abnè, pitit gason Nè a, te kouche. Sayil te
    kouche nan mitan, tout sòlda yo te kouche bò kote l'.
  eng-BSB: Then David set out and went to the place where Saul had camped. He saw
    the place where Saul and Abner son of Ner, the general of his army, had lain down.
    Saul was lying inside the inner circle of the camp, with the troops camped around
    him.
  tod-tod: Davide wuzeɠeni, é ʋilɛ pelei ma, é zeelini ʋɛ Sayile ná-kɔɔɓɔgi ʋuuni
    ná, é wɛlɛ ga pagɔ, é Sayileni daazuʋɛ ɠa, ta ná-kɔɔɠuluɓai Aɓenɛɛl, Nɛɛl
    ná-doun zunui. Sayile ɠɛni laani kɔɔlaɠai zaamaʋɛ, ná-salaʋusuiti ti laani maaɠoolii
    zu.
  eng-WEBPB: Then David arose and came to the place where Saul had encamped; and David
    saw the place where Saul lay, with Abner the son of Ner, the captain of his army.
    Saul lay within the place of the wagons, and the people were encamped around him.
  kbq-kbq: Hagi anantetira Deviti'a otino Soli'ma seli nonkuma eme anteno mani'nerega
    vu'ne. Hagi Soli'ene sondia vahete kva ne'a Neri nemofo Abnakea Sondia vahe'mo'za
    masegagizageno amu'nompi masenakeno, Deviti'a ana kenagera rerakaureno ome zanage'ne.
  nhe-BL: Huan teipa David yajqui campa mocahuayaya huan quipanti Saúl ihuaya Abner,
    icone Ner, yajaya tlen eliyaya itlayacanca tlen quinnahuatiyaya nochi isoldados.
    Huan David quiitac para Saúl cuali cochtoya huan isoldados yahualtic cochtoyaj.
  bus-bus: Ben Dauda fɛ̀ɛ à gàa guu kɛ̀ Solu bùra kàɛn. À Solu kↄ̃n a zĩ̀kpɛɛnↄ gbɛ̃nsi
    Nɛrɛ nɛ́ Abanao daɛkii è. Solu daɛna bùra guu, à gbɛ̃nↄ kàɛ wà ligazi.
  gub-BL: Na'arewahy oho a'e pe. Wexak Xau iker haw, Aminer Ner ta'yr iker haw no.
    Zauxiapekwer wanuwihaw romo hekon Aminer. Uker Xau amogwer zauxiapekwer wapyr.
    Zauxiapekwer uzapo uker haw izywyr wà.
  eng-DRA: 'And David arose secretly, and came to the place where Saul was: and when
    he had beheld the place, wherein Saul slept, and Abner the son of Ner, the captain
    of his army, and Saul sleeping in a tent, and the rest of the multitude round
    about him,'
