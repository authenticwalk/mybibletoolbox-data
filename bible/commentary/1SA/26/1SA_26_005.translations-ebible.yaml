verse: 1SA.026.005
translations:
  mal-C: അതിനെത്തുടർന്ന് ദാവീദ് പുറപ്പെട്ട് ശൗൽ പാളയമടിച്ചിരിക്കുന്ന സ്ഥലത്തെത്തി.
    ശൗലും നേരിന്റെ മകനായ അദ്ദേഹത്തിന്റെ സേനാധിപതി അബ്നേരും കിടന്നിരുന്ന ഇടം അദ്ദേഹം
    കണ്ടു. ശൗൽ പാളയത്തിനുള്ളിൽ, തന്റെ ചുറ്റും വലയം തീർത്തിരുന്ന സൈനികരുടെ മധ്യേ കിടന്നുറങ്ങുകയായിരുന്നു.
  deu-TKW: Nun machte sich David auf und kam an den Ort, wo Saul sich gelagert hatte.
  lin-lin: Davidi atelemaki mpe akendeki na esika oyo Saulo atongaki molako na ye.
    Amonaki esika oyo Saulo mpe Abineri, mwana mobali ya Neri, mokonzi ya mampinga
    na ye, balalaki. Saulo azalaki ya kolala na kati-kati ya molako, mpe basoda bazingelaki
    ye.
  eng-LSV: and David rises, and comes to the place where Saul has encamped, and David
    sees the place where Saul has lain, and Abner son of Ner, head of his host, and
    Saul is lying in the path, and the people are encamping around him.
  eng-GNV: Then Dauid arose, and came to the place where Saul had pitched, and when
    Dauid beheld the place where Saul lay, and Abner the sonne of Ner which was his
    chiefe captaine, (for Saul lay in the fort, and the people pitched round about
    him)
  eng-WEBSTER: 'And David arose, and came to the place where Saul had encamped; and
    David beheld the place where Saul lay, and Abner, the son of Ner, the captain
    of his host: and Saul lay in the trench, and the people pitched around him.'
  nhw-BL: Huan teipa David yajqui campa mocahuayaya huan quipanti Saúl ihuaya Abner,
    icone Ner, yaya catli eliyaya itlayacanca catli quinnahuatiyaya nochi isoldados.
    Huan David quiitac para Saúl cuali cochtoya huan isoldados yahualtic cochtoyaj.
  swh-ONEN: Ndipo Daudi akaondoka, akaenda hadi mahali Sauli alikuwa amepiga kambi.
    Akaona mahali Sauli na Abneri mwana wa Neri, jemadari wa jeshi, walipokuwa wamelala.
    Sauli alikuwa amelala ndani ya kambi, jeshi likiwa limemzunguka.
  bba-bba: Yerɑ Dɑfidin tii u seewɑ u nɑ mi Sɔɔlu u win sɑnsɑni ɡire. U wɑ mi Sɔɔlu
    kɑ win tɑbu sunɔ Abinɛɛ, Nɛrin bii, bɑ rɑ kpunɛ. Sɔɔlu u rɑ kpunɛwɑ sɑnsɑnin suunu
    sɔɔ kpɑ tɑbu kowo be bɑ tie bɑ n kpĩ bɑ n kɑ nùn sikerenɛ.
  eng-KJVCPB: 'And David arose, and came to the place where Saul had pitched: and
    David beheld the place where Saul lay, and Abner the son of Ner, the captain of
    his host: and Saul lay in the trench, and the people pitched round about him.'
  luo-luo: Eka Daudi nowuok modhi kuma Saulo nojotie. Noneno kama Saulo gi Abner wuod
    Ner ma jatend jolwenje, noyudo osenindoe. Saulo ne nindo ei kambi, ka jolweny
    olwore.
  meu-meu: Bena David e tore isi, ela, Saulo ena taruha gabuna ai e kau; bena David
    ese Saulo na Abnere Nere, ena tuari oreana biaguna, ida edia hekure gabuna e itaia.
    Saulo na taruha bogaraginai e hekure; ena tuari oreadia ese e taruhaia heḡeḡe.
  npi-ULB: दाऊद उठे र शाऊलले छाउनी हालेको ठाउँमा गए । शाऊल र तिनका फौजका सेनापति नेरका
    छोरा अबनेर कहाँ सुतेका ठाउँ देखे । शाऊल छाउनीमा सुते र मानिसहरूले तिनका वरिपरि
    छाउनी हालेका थिए र सबै मस्‍त निद्रामा थिए ।
  yor-yor: 'Dafidi sì dìde, ó sì wá sí ibi ti Saulu pàgọ́ sí: Dafidi rí ibi tí Saulu
    gbé dùbúlẹ̀ sí, àti Abneri ọmọ Neri, olórí ogun rẹ̀: Saulu sì dùbúlẹ̀ láàrín àwọn
    kẹ̀kẹ́, àwọn ènìyàn náà sì pàgọ́ wọn yí i ká.'
  emp-NTPO: Maʌ̃be Davira Saul idji sordaorã ume panʌmaa chupea wãped̶a quĩrãcuita
    acʌsia Saulda, Ner warra Abne sid̶a sãma cãĩ panʌ cawaya. Maʌ̃ Abnera Saul sordaorã
    boro basía. Daviba unusia Saulora idji sordaorã ẽsi cãĩ b̶ʌda.
  ind-ind: Lalu Daud bersama beberapa pengikutnya berangkat ke tempat Saul bermalam.
    Daud melihat bahwa Saul sedang tidur di samping Abner anak Ner, panglima pasukan
    Saul. Saul dan Abner tidur di tengah, sedangkan seluruh pasukan tidur di sekeliling
    mereka berdua.
  pes-OPCB: 'شبی داوود به اردوی شائول رفت و محل خوابیدن شائول و ابنیر، فرماندهٔ سپاه
    را پیدا کرد. شائول درون سنگر خوابیده بود و ابنیر و سربازان در اطراف او بودند.
    داوود خطاب به اخیملک حیتی و ابیشای (پسر صرویه، برادر یوآب) گفت: «کدام یک از شما
    حاضرید همراه من به اردوی شائول بیایید؟» ابیشای جواب داد: «من حاضرم.» پس داوود
    و ابیشای شبانه به اردوگاه شائول رفتند. شائول خوابیده بود و نیزه‌اش را کنار سرش
    در زمین فرو کرده بود.'
  tgl-ULB: Tumayo si David at pumunta sa lugar kung saan nagkampo si Saul; nakita
    niya ang lugar kung saan nagpapahinga si Saul, at si Abner anak na lalaki ni Ner,
    ang heneral ng kanyang hukbo; Nagpapahinga si Saul sa kampo, at nagkampo ang mga
    tao palibot sa kanya, natutulog ang lahat.
  hui-hui: Tigua íbu ka lama dai biyagola Debidi ibu heyalu Solo balai anda bu heagoha
    pole pene. Ani puwa Solobi ibunaga ami haru haga agali haguane Nere igini Abane
    henegobi libuore paleagoha puwa baya hanguore deme hendene. Ami maru hearu ti
    lenelene balai anda bu palelowa Solo ibuniore dombeneha balai anda bu palearia
    hendene.
  mya-mya: သူ​သည်​ရှော​လု​တပ်​ချ​ရာ​သို့​ချက်​ချင်း​သွား ၍​ရှော​လု​နှင့်​နေ​ရ​၏​သား၊
    ရှော​လု​၏​ဗိုလ်​ချုပ် အာ​ဗ​နာ​တို့​အိပ်​စက်​သည့်​နေ​ရာ​ကို​ကြည့်​ရှု ၏။ ရှော​လု​သည်​တပ်​စ​ခန်း​အ​လယ်​တွင်​အိပ်​၍
    သူ​၏​လူ​တို့​မူ​ကား​သူ့​ကို​ဝိုင်း​ရံ​လျက်​အိပ် ကြ​၏။
  bod-N: དེ་ནས་དཱ་བིད་ལངས་ནས་སོ་ལོས་དམག་སྒར་བཏབ་པའི་གནས་སུ་སླེབས་པ་དང་དཱ་བིད་ཀྱིས་སོ་ལོ་ཉལ་སའི་གནས་དང་།
    སོ་ལོ་ཡི་དམག་དཔོན་ནེར་གྱི་བུ་ཨབ་ནེར་བྱ་བ་དེ་མཐོང་། སོ་ལོ་དམག་སྒར་ལ་ཉལ་ཏེ་དམག་ཚོགས་ཀྱིས་དེའི་མཐའ་འཁོར་ལ་དམག་གུར་ཕུབ་བོ།
    །
  sna-sna: Ipapo Dhavhidhi akasimuka akaenda kunzvimbo kwakanga kwadzikwa musasa naSauro.
    Akaona pakanga pakavata Sauro naAbhineri mwanakomana waNeri mukuru wehondo. Sauro
    akanga akavata mukati momusasa, uye varwi vakavaka misasa yavo vakamupoteredza.
  spa-BLM: Entonces David se levantó y llegó al lugar donde Saúl había acampado, y
    vio el lugar donde yacía Saúl, con Abner hijo de Ner, jefe de su ejército. Saúl
    estaba acostado en el lugar de los carros, y el pueblo estaba acampado alrededor
    de él.
  cac-cac: Ayic ix lajvi yab'an vin̈aj David chi', ix b'at vin̈ b'aj ayec' vin̈aj
    Saúl chi' d'ac'valil, ix cham val yilan vin̈ b'aj svay vin̈ yed' vin̈aj Abner
    yuninal vin̈aj Ner, aton vin̈ yajal yaj d'a eb' soldado. Axo ix yilan vin̈ to
    a d'a snan̈al yol campamento chi', ata' svay vin̈, oyanoch eb' soldado d'a spatictac
    vin̈.
  swh-ULB: Daudi akaamka na kwenda hadi mahali ambapo Sauli alipiga kambi; akaona
    mahali alipolala Sauli, na Abneri mwana wa Neri, mkuu wa jeshi lake; Sauli alilala
    katikati ya kambi, na watu walipiga kambi kumzunguka, na wote wamesinzia.
  bel-bel: І ўстаў Давід і пайшоў да месца, на якім Саўл атабарыўся, і ўбачыў Давід
    месца, дзе спаў Саўл і Авэнір, сын Ніраў, ваеначальнік ягоны. А Саўл спаў у намёце,
    а народ разьмясьціўся вакол яго.
  deu-ELBBK: Und David machte sich auf und kam an den Ort, wo Saul lagerte; und David
    sah den Ort, wo Saul lag und Abner, der Sohn Ners, sein Heeroberster; Saul lag
    aber in der Wagenburg, und das Volk lagerte um ihn her.
  mbb-OT: Ne midhendiyà si David te lugar he migkempuwan ni Saul. Neehè din dutun
    he nekelipezeng si Saul wey si Abner he anak ni Ner, he peremandar te menge sundaru.
    Egkepeliǥuyan si Saul te menge sundaru zin he nemekelipezeng daan.
  mal-2015: ദാവീദ് എഴുന്നേറ്റു ശൗൽ പാളയം ഇറങ്ങിയിരുന്ന സ്ഥലത്തു ചെന്നു; ശൗലും അവന്റെ
    സേനാപതിയായ നേരിന്റെ മകൻ അബ്നേരും കിടക്കുന്ന സ്ഥലം ദാവീദ് കണ്ടു; ശൗൽ കൈനിലയുടെ
    നടുവിൽ കിടന്നുറങ്ങി; പടജ്ജനം അവന്റെ ചുറ്റും പാളയമിറങ്ങിയിരുന്നു.
  rmc-rmc: Paľis o David geľa pre oda than, kaj sas le Sauloskro taboris. Dikhľa o
    than, kaj pašľolas o Saul the o veľiťeľis le slugaďengro o Abner, o čhavo le Neroskro.
    O Saul pašľolas maškar o taboris a o murša pašal leste.
  pes-OPV: و داود برخاسته، به‌جایی که شاول در آن اردو زده بود، آمد. و داود مکانی را
    که شاول وابنیر، پسر نیر، سردار لشکرش خوابیده بودند، ملاحظه کرد، و شاول در اندرون
    سنگرمی خوابید و قوم در اطراف او فرود آمده بودند.
  ron-1924: Атунч, Давид с-а скулат ши а венит ла локул унде тэбэрысе Саул ши а вэзут
    локул унде ера кулкат Саул, ку Абнер, фиул луй Нер, кэпетения оштирий луй. Саул
    ера кулкат ын корт ын мижлокул таберей ши попорул ера тэбэрыт ын журул луй.
  ben-OBCV: পরে দাউদ উঠে শৌল যেখানে শিবির করে বসেছিলেন, সেখানে পৌঁছে গেলেন। শৌল এবং
    সৈন্যদলের সেনাপতি, নেরের ছেলে অবনের যেখানে শুয়েছিলেন দাউদ সেই স্থানটি দেখেছিলেন।
    শৌল শিবিরের ভিতরে শুয়েছিলেন, এবং সৈন্যদল তাঁকে চারপাশে ঘিরে রেখেছিল।
  som-som: Markaasaa Daa'uud soo kacay oo yimid meeshii Saa'uul degay, oo Daa'uud
    wuxuu arkay meeshii Saa'uul jiifay, isaga iyo Abneer ina Neer oo ahaa sirkaalkii
    ciidankiisa, oo Saa'uulna wuxuu jiifay meeshii gaadhifardoodku joogay dhexdeeda,
    oo dadkuna hareerihiisay degeen.
  lat-VUC: 'Et surrexit David clam, et venit ad locum ubi erat Saul: cumque vidisset
    locum in quo dormiebat Saul, et Abner filius Ner, princeps militiæ ejus, et Saulem
    dormientem in tentorio, et reliquum vulgus per circuitum ejus,'
  eng-ASVBT: 'And David arose, and came to the place where Saul had encamped; and
    David beheld the place where Saul lay, and Abner the son of Ner, the captain of
    his host: and Saul lay within the place of the wagons, and the people were encamped
    round about him.'
  ita-1885: Allora Davide si levò, e venne al luogo dove Saulle era accampato, e vide
    il luogo dove giaceva Saulle, ed Abner, figliuolo di Ner, capo dell'esercito di
    esso. Or Saulle giaceva dentro al recinto, e il popolo era accampato d'intorno
    a lui.
  eng-LXXUP: 'And David arose secretly, and goes into the place where Saul was sleeping,
    and there was Abner the son of Ner, the captain of his host: and Saul was sleeping
    in a chariot, and the people had encamped round about him.'
  eng-ULB: David arose and went to the place where Saul had camped; he saw the place
    where Saul lay, and Abner son of Ner, the general of his army; Saul lay in the
    camp, and the people were camped around him, all asleep.
  spa-VBL: Una noche, David se levantó y fue al campamento de Saúl y vio dónde dormía
    éste, junto con Abner, hijo de Ner, el comandante del ejército. Saúl estaba acostado
    en medio del campamento, con sus hombres a su alrededor.
  fra-_FOB: Alors David se leva, et vint au lieu où Saül était campé; et David vit
    le lieu où couchait Saül, ainsi qu'Abner, fils de Ner, chef de son armée. Or,
    Saül couchait dans l'enceinte du camp, et le peuple était campé autour de lui.
  mal-mal: ദാവീദ് എഴുന്നേറ്റ് ശൌല്‍ പാളയം ഇറങ്ങിയിരുന്ന സ്ഥലത്ത് ചെന്നു; ശൌലും അവന്റെ
    സേനാപതിയായ നേരിന്റെ മകൻ അബ്നേരും കിടക്കുന്ന സ്ഥലം ദാവീദ് കണ്ടു; ശൌല്‍ പാളയത്തിന്
    നടുവിൽ കിടന്നുറങ്ങി; പടജ്ജനം അവന്റെ ചുറ്റും പാളയമിറങ്ങിയിരുന്നു.
  urd-GVR: Yih sun kar Dāūd ḳhud nikal kar chupke se us jagah gayā jahāṅ Sāūl kā kaimp
    thā. Us ko mālūm huā ki Sāūl aur us kā kamānḍar Abinair bin Nair kaimp ke ain
    bīch meṅ so rahe haiṅ jabki bāqī ādmī dāyrā banā kar un ke irdgird so rahe haiṅ.
  suz-BL: मिनु दाऊद सावल आ बाक्‍तीक गे लमाक्‍त। मिनु सावल नु आ लडाइ पाइब आन नेल्‍ल
    क्‍येङा ठेयब मुर, नेर आ तौ आब्‍नेर इप्‍शा बाक्‍शो थिदा बाक्‍त। आ मुर नेल्‍लेम
    एर ओंथ रे हिरतीकेमी सावल इप्‍शो बाक्‍माक्‍त। १सामुएल १४:५०
  ita-1927: Allora Davide si levò, venne al luogo dove Saul stava accampato, e notò
    il luogo ov’eran coricati Saul ed Abner, il figliuolo di Ner, capo dell’esercito
    di lui. Saul stava coricato nel parco dei carri, e la sua gente era accampata
    intorno a lui.
  ckb-ckb: ئینجا داود هەستا و چوو بۆ ئەو شوێنەی شاول چادری لێ هەڵداوە، داود سەیری
    ئەو شوێنەی کرد کە شاول و ئەبنێری کوڕی نێری فەرماندەی گشتی سوپاکەی تێیدا پاڵکەوتبوون.
    شاول لەناو ئۆردوگاکە پاڵکەوتبوو، سوپاکەش لە چواردەوریدا دامەزرابوون.
  eng-BBE: 'And David got up and came to the place where Saul''s tents were: and David
    had a view of the place where Saul was sleeping with Abner, the son of Ner, the
    captain of his army: and Saul was sleeping inside the ring of carts, and the tents
    of the people were all round him.'
  kan-OKCV: ದಾವೀದನು ಎದ್ದು ಸೌಲನು ಇಳಿದುಕೊಂಡಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬಂದನು. ಸೌಲನೂ, ಅವನ ದಂಡಿನ ನಾಯಕನಾಗಿರುವ
    ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನೂ ಮಲಗಿರುವ ಸ್ಥಳವನ್ನು ದಾವೀದನು ನೋಡಿದನು. ಸೌಲನು ಮಧ್ಯದಲ್ಲಿ ಮಲಗಿದ್ದನು.
    ಜನರು ಅವನ ಸುತ್ತಲೂ ದಂಡಾಗಿ ಇಳಿದುಕೊಂಡಿದ್ದರು.
  tam-2017: பின்பு தாவீது எழுந்து, சவுல் முகாமிட்ட இடத்திற்குப் போய், சவுலும் நேரின்
    மகனான அப்னேர் என்னும் அவனுடைய படைத்தலைவனும் படுத்துக்கொண்டிருக்கிற இடத்தைப் பார்த்தான்;
    சவுல் இரதங்களிருக்கிற இடத்திலே படுத்துக்கொண்டிருந்தான்; மக்கள் அவனைச் சுற்றிலும்
    முகாமிட்டிருந்தார்கள்.
  spa-RV-1909: Y levantóse David, y vino al sitio donde Saúl había asentado el campo;
    y miró David el lugar donde dormía Saúl, y Abner hijo de Ner, general de su ejército.
