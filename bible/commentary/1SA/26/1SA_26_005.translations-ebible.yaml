  mdy-ETH: ዬያሮ ዑኬና ዔቂ ዴንዲ ሳኣዖኦሌንታ ሳኣዖኦሌኮ ፖኦሊሶ ዓይሣ፥ ኔሪ ናኣዚ ዓቤኔሬንታ ላሃ ቤዛ ዎካታቴያ ዱማሲ ዔሬኔ፤
