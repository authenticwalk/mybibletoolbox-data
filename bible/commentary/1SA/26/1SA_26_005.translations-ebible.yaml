  hin-CV: बाद में दावीद खुद गए और उस स्थान की जांच पड़ताल की, जहां शाऊल की सेना ने
    पड़ाव डाला हुआ था. उन्होंने वह स्थल देखा, जहां शाऊल और सेनापति, नेर के पुत्र अबनेर,
    सोए हुए थे. शाऊल विशेष सुरक्षा के स्थल में सोए थे और सारी सेना उन्हें घेरे हुए
    सोई हुई थी.
  spa-BES: Entonces David se levantó y llegó al lugar donde estaba el campamento de
