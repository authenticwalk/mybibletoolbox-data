  urd-GVU: یہ سن کر داؤد خود نکل کر چپکے سے اُس جگہ گیا جہاں ساؤل کا کیمپ تھا۔ اُس
    کو معلوم ہوا کہ ساؤل اور اُس کا کمانڈر ابنیر بن نیر کیمپ کے عین بیچ میں سو رہے
    ہیں جبکہ باقی آدمی دائرہ بنا کر اُن کے ارد گرد سو رہے ہیں۔
  deu-1912: Und David machte sich auf und kam an den Ort, da Saul sein Lager hielt,
