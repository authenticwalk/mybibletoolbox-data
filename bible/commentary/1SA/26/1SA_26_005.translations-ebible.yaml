  tha-KJV: แล​้วดาวิ​ดก​็​ลุ​กขึ้นมายังที่ซึ่งซาอูลทรงตั้งค่ายอยู่ และดาวิ​ดก​็​เห็นที​่​ที่​ซาอูลบรรทมพร้อมกับอับเนอร์​บุ​ตรชายเนอร์​แม่ทัพ
    ซาอูลบรรทมอยู่กลางเขตค่าย ฝ่ายกองทั​พก​็ตั้งค่ายอยู่รอบพระองค์
  por-BR-2018: E levantou-se Davi, e veio ao lugar de onde Saul havia assentado o
