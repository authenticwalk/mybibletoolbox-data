  vie-1934: Bấy giờ, Đa-vít chổi dậy, đi đến tận nơi Sau-lơ hạ trại; người cũng thấy
    nơi ngủ của Sau-lơ và của Aùp-ne, con trai Nê-rơ, là quan tổng binh của người.
