verse: 1SA.024.020
translations:
  mal-C: നീ രാജാവാകുമെന്നും ഇസ്രായേലിന്റെ രാജത്വം നിന്റെ കരങ്ങളിൽ സ്ഥിരമാകുമെന്നും
    ഞാനറിയുന്നു.
  deu-TKW: Wenn jemand auf seinen Feind trifft, läßt er ihn da wohl friedlich seines
    Weges ziehen? Aber Jahwe wird dir diesen Tag mit Güte vergelten, an dem du mir
    zu gut gehandelt hast!
  lin-lin: Boni, soki moto akutani na monguna na ye, akotika ye kokoba kokende na
    nzela na ye na kimia ? Tika ete Yawe afuta yo malamu mpo na bolamu oyo osaleli
    ngai na mokolo ya lelo.
  eng-LSV: And now, behold, I have known that you certainly reign, and the kingdom
    of Israel has stood in your hand;
  eng-GNV: For who shall finde his enemie, and let him depart free? wherefore the
    Lord render thee good for that thou hast done vnto me this day.
  eng-WEBSTER: And now, behold, I know well that thou wilt surely be king, and that
    the kingdom of Israel will be established in thy hand.
  nhw-BL: Huan ama nimomaca cuenta para ta tielis titlanahuatijquetl huan nochi tlali
    Israel eltos ipan motlanahuatilis, huan eltos temachtli momaco.
  swh-ONEN: Ninajua kwamba hakika utakuwa mfalme na ya kwamba ufalme wa Israeli utakuwa
    imara mikononi mwako.
  bba-bba: Domi tɔnu u ku rɑ win yibɛrɛ nɔmɑ turi kpɑ u nun yɔ̃su u doonɑ kɑ ɑlɑfiɑ.
    Yen sɔ̃nɑ Yinni Gusunɔ u koo nun ɡeɑ dibu kɔsiɑ ye ɑ mɑn kuɑ minin sɔ̃.
  eng-KJVCPB: And now behold, I know well that thou shalt surely be king, and that
    the kingdom of Israel shall be established in thine hand.
  mpx-mpx: Ya atena bubun tunahot abwe nu tabwa kin ge Isileli wali abalogugui ni
    minaa wam logugui gabulanaa sauga gegewena.
  luo-luo: Angʼeyo ni adieri ibiro bet ruoth kendo pinyruodh Israel nodhi nyime maber
    e bwo lochni.
  meu-meu: A kamonai, lau dibagu oi na pavapava ai baola, bena Israel basileiana baine
    gini tutuka-tutuka oi imamu ai.
  npi-ULB: अब मलाई थाहा भयो कि तिमी साँच्‍चै नै राजा हुनेछौ र इस्राएलको राज्य तिम्रै
    हातमा स्थापित हुनेछ ।
  yor-yor: Wò ó, èmi mọ̀ nísinsin yìí pé, nítòótọ́ ìwọ ó jẹ ọba, àti pé ìjọba Israẹli
    yóò sì fi ìdí múlẹ̀ ní ọwọ́ rẹ.
  ind-ind: Sekarang aku menyadari bahwa kamu akan menjadi raja atas Israel, dan kerajaan
    Israel akan berdiri kokoh di bawah pemerintahanmu.
  pes-OPCB: حال مطمئنم که تو پادشاه اسرائیل خواهی شد و حکومت خود را تثبیت خواهی کرد.
  tgl-ULB: Ngayon alam kong tiyak na magiging tapat na hari ka at itatatag ang kaharian
    ng Israel sa iyong kamay.
  cbu-NT: Ashiriya, na zurampatari mangoonkina. Nimunari Apanll shiyaa kurakaam ínchiya.
    Shiyamari Israelchichee tputs ashpari ksutachsha.
  hui-hui: Áyu i̱na manda berogola í̠na Isaraelealinaga kini í̠ kegola dindi bibahende
    ngaru í̠naga andaneha ngelowa haru haho wulebere.
  mya-mya: သင်​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​ဖြစ်​လာ​မည်​ကို လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​ပြည်​သည်​သင်​၏
    လက်​ဝယ်​ဆက်​လက်​တည်​မြဲ​နေ​မည်​ကို​လည်း ကောင်း​ယ​ခု​ငါ​အ​သေ​အ​ချာ​သိ​ပါ​၏။-
  bod-N: ཡང་ད་ལྟ་ལྟོས་ཤིག ཁྱོད་ནི་ངེས་པར་རྒྱལ་པོར་འགྱུར་བ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་ཁྱོད་ཀྱི་ལག་ཏུ་བརྟན་པོར་ཚུགས་པར་འགྱུར།
  sna-sna: Ndinoziva zvirokwazvo kuti iwe uchava mambo uye umambo hweIsraeri huchasimbiswa
    mumaoko ako.
  spa-BLM: Ahora bien, yo sé que ciertamente serás rey, y que el reino de Israel será
    establecido en tu mano.
  cac-cac: Ix nachajel vuj ticnaic to a ach val ol ach och reyal, yuj chi' a opisio
    d'a yib'an̈ co chon̈ab' tic, malaj mach ol yal yic'anec' d'a yol a c'ab'.
  swh-ULB: Basi, najua kwa hakika kwamba utakuwa mfalme na kwamba ufalme wa Israeli
    utaimarika katika mkono wako.
  bel-bel: Хто, знайшоўшы ворага свайго, адпусьціў бы яго ў добрую дарогу? Гасподзь
    заплаціць табе дабром за тое, што ты зрабіў мне сёньня.
  deu-ELBBK: Denn wenn jemand seinen Feind findet, wird er ihn auf gutem Weg ziehen
    lassen? So möge der HERR dir Gutes vergelten für das, was du an diesem Tag an
    mir getan hast!
  mbb-OT: Netuenan ku he egkehimu ka he hadì, ne is ginhedian te Israel ne ebmelig-en
    pinaaǥi te kenikew he kedumala.
  mal-2015: എന്നാൽ നീ രാജാവാകും; യിസ്രായേൽരാജത്വം നിന്റെ കയ്യിൽ സ്ഥിരമാകും എന്നു ഞാൻ
    അറിയുന്നു.
  rmc-rmc: Te vareko arakhela peskre ňeprijaťeľis, mukela les ča avke te džal? Mi
    visarel tuke pale o RAJ oda lačhipen, so mange adadžives presikaďal.
  pes-OPV: و حال اینک می‌دانم که البته پادشاه خواهی شد و سلطنت اسرائیل در دست تو ثابت
    خواهد گردید.
  ron-1924: Акум ятэ, штиу кэ ту вей домни ши кэ ымпэрэция луй Исраел ва рэмыне ын
    мыниле тале.
  ben-OBCV: আমি জানি তুমি অবশ্যই রাজা হবে ও ইস্রায়েলের রাজত্ব তোমার হাতেই সুস্থির
    হবে।
  som-som: Oo hadda bal eeg, hubaal waan ogahay inaad boqor noqonaysid, iyo in boqortooyada
    reer binu Israa'iil gacantaada ku dhismi doonto.
  lat-VUC: Quis enim cum invenerit inimicum suum, dimittet eum in via bona? sed Dominus
    reddat tibi vicissitudinem hanc pro eo quod hodie operatus es in me.
  eng-ASVBT: And now, behold, I know that thou shalt surely be king, and that the
    kingdom of Israel shall be established in thy hand.
  ita-1885: E, se alcuno trovasse il suo nemico, lo lascerebbe egli andare benignamente?
    Il Signore adunque ti renda del bene in iscambio di ciò che tu mi hai oggi fatto.
  eng-LXXUP: And if anyone should find his enemy in distress, and should send him
    forth in a good way, then the Lord will reward him good, as thou hast done this
    day.
  eng-ULB: Now, I know that you will surely be king and that the kingdom of Israel
    will be established in your hand.
  spa-VBL: Escucha, sé que definitivamente serás rey, y tu gobierno sobre el reino
    de Israel será seguro.
  fra-_FOB: Et maintenant, voici, je sais que certainement tu régneras, et que le
    royaume d'Israël sera ferme entre tes mains.
  mal-mal: എന്നാൽ നീ തീർച്ചയായും രാജാവാകും; യിസ്രായേൽരാജത്വം നിന്റെ കയ്യിൽ സ്ഥിരമാകും
    എന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Ab maiṅ jāntā hūṅ ki āp zarūr bādshāh ban jāeṅge, aur ki āp ke zariye Isrāīl
    kī bādshāhī qāym rahegī.
  suz-BL: मुल गो थमा पा तुइक्‍ताक्‍ङ गे पिप दुम्‍नेवे। इ पालाम इस्राएलम थम रिम्‍शो
    दुम्‍ब।
  ita-1927: (H24-21) Ora, ecco, io so che per certo tu regnerai, e che il regno d’Israele
    rimarrà stabile nelle tue mani.
  ckb-ckb: ئێستاش بە دڵنیاییەوە من دەزانم تۆ دەبیت بە پاشا، بە دەستی تۆ پاشایەتی ئیسرائیل
    دەچەسپێت.
  eng-BBE: And now I am certain that you will be king, and that the kingdom of Israel
    will be made strong under your authority.
  kan-OKCV: ಈಗ ಇಗೋ, ನೀನು ನಿಶ್ಚಯವಾಗಿ ಅರಸನಾಗುವೆ ಎಂದೂ, ಇಸ್ರಾಯೇಲಿನ ರಾಜ್ಯವು ನಿನ್ನ ಕೈಯಲ್ಲಿ
    ಸ್ಥಿರವಾಗುವುದೆಂದೂ ನಾನು ಚೆನ್ನಾಗಿ ಬಲ್ಲೆನು.
  tam-2017: நீ நிச்சயமாக ராஜாவாக இருப்பாய் என்றும், இஸ்ரவேலின் ராஜ்ஜியம் உன்னுடைய
    கையில் நிலைக்கும் என்றும் அறிவேன்.
  spa-RV-1909: Porque ¿quién hallará á su enemigo, y lo dejará ir sano y salvo? Jehová
    te pague con bien por lo que en este día has hecho conmigo.
  ron-BTF: Și acum, iată, știu bine că vei fi într-adevăr împărat și că împărăția
    lui Israel va fi întemeiată, în mâna ta.
  eng-WEBP: Now, behold, I know that you will surely be king, and that the kingdom
    of Israel will be established in your hand.
  eng-FBV: Listen, I know you definitely will be king, and your rule over the kingdom
    of Israel will be secure.
  nld-1939: Ja, ik weet, dat gij koning wordt, en dat het koningschap van Israël in
    uw handen bestendig zal zijn.
  nch-BL: Huan ama niquita para ta tielis titanahuatijquet huan nochi tali Israel
    eltos ipan motanahuatilis, huan eltos temachti momaco.
  vie-1934: (024-21) Quả hẳn ta biết rằng con sẽ làm vua, và nước Y-sơ-ra-ên sẽ bền
    lâu ở trong tay con.
  hin-CV: 'अब सुनो: मुझे यह पता हो गया है कि निश्चित राजा तुम ही बनोगे, और इस्राएल
    का राज्य तुम्हारे शासन में प्रतिष्ठित हो जाएगा.'
  spa-BES: Y ahora estoy seguro de que serás rey, y que el reino de Israel se fortalecerá
    bajo tu autoridad.
  tdx-tdx: Aa naho tendrek’ am’ ondaty i rafelahi’ey, henga’e hienga hao? Ee t’ie
    ho tambeza’ Iehovà amy hasoa nanoe’o amako anin­droaniy.
  tha-KJV: บัดนี้ ดู​เถิด ข้าประจั​กษ​์​แล​้​วว​่า เจ้​าจะเป็นกษั​ตริ​ย์​แน่ และราชอาณาจั​กรอ​ิสราเอลจะสถาปนาอยู่ในมือของเจ้า
  por-BR-2018: E agora, como eu entendo que tu hás de reinar, e que o reino de Israel
    será em tua mão firme e estável,
  deu-ELO: (024:21) Und nun siehe, ich weiß, daß du gewißlich König werden wirst,
    und daß in deiner Hand das Königtum Israels bestehen wird;
  eng-WYC-2018: And now, for I know, that thou shalt reign most certainly, and shalt
    have in thine hand the realm of Israel, (And now, for I know, that most certainly
    thou shalt reign, and shalt have in thy hands the kingdom of Israel,)
  epo-epo: Kaj jen nun mi eksciis, ke vi fariĝos reĝo, kaj fortikiĝos en via mano
    la regno de Izrael.
  uig-PIN: Əmdi mana, xuni bildimki, sǝn jǝzmǝn padixaⱨ bolisǝn, Israilning padixaⱨliⱪi
    sening ⱪolungda tiklinidu.
  beo-beo: Wali na fada:ne dawa:. Di da Isala:ili hina bagade hamomu amola hina bagadewane
    gebewane esalumu.
  tpi-OTNT: Harim. Mi save tru olsem yu bai i kamap strongpela king bilong Israel.
  hau-SA: Na sani tabbatacce za ka zama sarki. Masarautar Isra’ila za tă kahu a hannunka.
  uig-LAT: Emdi mana, shuni bildimki, sen jezmen padishah bolisen, Israilning padishahliqi
    séning qolungda tiklinidu.
  nde-nde: Ngiyakwazi ukuthi uzakuba yinkosi impela kanye lokuthi umbuso wako-Israyeli
    uzamiswa ezandleni zakho.
  ton-ton: Pea ko eni, vakai, ʻOku ou ʻilo pau ko e moʻoni te ke hoko ke tuʻi, pea
    ʻe fakatuʻumaʻu ʻae puleʻanga ʻo ʻIsileli ʻiate koe.
  ces-1613: Zdali kdo nalezna nepřítele svého, propustí ho po cestě dobré? Ale Hospodin
    odplatiž tobě dobrým za to, co jsi mi dnešního dne učinil.
  eng-WMB: Now, behold, I know that you will surely be king, and that the kingdom
    of Israel will be established in your hand.
  tam-TCV: இப்பொழுது நீ அரசனாவாய் என்பதும் இஸ்ரயேலரின் அரசாட்சி உன்னால் நிலைநாட்டப்படும்
    என்பதும் எனக்கு நிச்சயமாய்த் தெரியும்.
  ceb-ULB: Karon, nasayran ko na nga mamahimo ka gayong hari ug ang gingharian sa
    Israel malig-on diha sa imong kamot.
  pol-UBG: A teraz oto wiem, że z pewnością będziesz królem i że królestwo Izraela
    ostoi się w twojej ręce.
  agr-agr: Yamaik shiig dekajai ame dekas apu atatam nuna. Ame apu wajasamin, Israel
    aents aidauk amejai nuni nagkaemas emkagtatui.
  kyc-kyc: Epapu nambame silyu doko emba Isaraele wambunya kiŋi ingyuo karare. Kararene
    dokopa kiŋinya yulu dupwa embame isarene dokopa au pyuo soo puu para.
  urd-GVU: اب مَیں جانتا ہوں کہ آپ ضرور بادشاہ بن جائیں گے، اور کہ آپ کے ذریعے اسرائیل
    کی بادشاہی قائم رہے گی۔
  deu-1912: 'Nun siehe, ich weiß, daß du König werden wirst, und das Königreich Israel
    wird in deiner Hand bestehen:'
  ntj-ntj: Nyangka-rna nintilu kulira tjiinyan mularrpa Yitjurayilku tjamupirtiku
    puurrarringkulalpi puurrpa tirtu nyinama.
  kan-2017: ಕೇಳು, ನೀನು ಹೇಗೂ ಅರಸನಾಗುವಿ ಎಂದೂ ಇಸ್ರಾಯೇಲ್ ರಾಜ್ಯವು ನಿನ್ನಿಂದ ಸ್ಥಿರವಾಗುವುದೆಂದು
    ಬಲ್ಲೆನು.
  yap-yap: Chiney e kari gu nang ni bay mmang pilung nu Israel, ma bayi par e re lungun
    nem rom nge mang gur e mu gagiyegnag.
  hlt-MCSB: Manghai rhoela na manghai vetih na kut ah Israel ram pai ni tila ka ming
    coeng ne.
  mdy-ETH: ዋይዜ፤ ኔኤኒ ዒስራዔኤሌኮ ካኣቲ ማዓንዳሢና ዒስራዔኤሌይዳ ኔ ካኣታዻንዳ ካኣቱማ ዶዑዋዖ ዶዲ ናንጋንዳሢ ሃኖ ታ
    ጎናሲ ዔሬኔ።
  twi-ASANTE: Afei mahunu sɛ, deɛ ɛbɛyɛ biara, wɔbɛsi wo ɔhene, na Israel ahemman
    no bɛdi yie wɔ wo pɛn so.
  eng-WEBU: Now, behold, I know that you will surely be king, and that the kingdom
    of Israel will be established in your hand.
  wal-wal: Ha77ikka neeni Israa7eelau kawo gidanaagaanne Israa7eela kawotettai ne
    maataa garssan eqqanaagaa taani erais.
  spa-PDDPT: Y ahora mira, yo sé que de seguro reinarás, y que el reino de Israel
    será estable en tu mano.
  gun-gun: Aỹ aikuaa porã ma ndee ae 'rã huvixave reiko, ha'e Israel kuery re repenaa
    oĩ atã 'rã ndepo py.
  agu-BL: Ncha'tz na el cunin intxum tetz jalu' yi jun cu'n yol cẍocpon tetz rey cwent
    Israel, nin yil cẍo'c tan cawu'n sjalok wi'nin chibanl yi e' katanum, nin quil
    chibisun tan jun e'ch takle'n.
  eng-PEV: I know that one day you will be the big boss of Israel.
  ilo-ULB: Ita, ammok nga awan duadua nga agbalinkanto nga ari ken mapatalgedto iti
    imam ti pagarian ti Israel.
  kpg-kpg: Gei au gu modongoohia huoloo hagahumalia bolo ma kooe dela gaa hai di king
    o Israel, gei tenua deenei gaa noho i lala o mogobuna.
  uig-ARA: ئەمدى مانا، شۇنى بىلدىمكى، سەن جەزمەن پادىشاھ بولىسەن، ئىسرائىلنىڭ پادىشاھلىقى
    سېنىڭ قولۇڭدا تىكلىنىدۇ.
  sus-sus: Xa mixi a yaxui masɔtɔ, a bɛɲinma bɔɲɛsa kui? Alatala xa i sare fi i naxan
    nabaxi n bɛ to lɔxɔɛ.
  pon-2006: I ahpw dehdehkihla mehlel met me ke pahn wiahla nanmwarkien Israel, oh
    wehiet pahn mihmihte pahn omw manaman.
  jae-jae: Ma galoc ôlic acgom, aê kajala gebe aôm oc ôtu kiŋ ma Israelnêŋ gôliŋ kiŋŋa
    tonaŋ êsêp aôm lêmam ŋalêlôm.
  ksd-ksd: Go ieri iau nunure ba a dovotina una king, ma ba di tar tul tar ra varkurai
    Israel upi kaum.
  tur-YTC: Şimdi işte, senin kesinlikle kral olacağını ve İsrael Krallığı'nın senin
    elinde pekiştirileceğini biliyorum.
  grc-BRENT: Καὶ ὅτι εἰ εὕροι τις τὸν ἐχθρὸν αὐτοῦ ἐν θλίψει, καὶ ἐκπέμψοι αὐτὸν ἐν
    ὁδῷ ἀγαθῇ, καὶ Κύριος ἀποτίσει αὐτῷ ἀγαθὰ, καθὼς πεποίηκας σήμερον.
  ind-AYT: (24-21) Karena itu, sesungguhnya aku tahu kamu akan memerintah menjadi
    raja, dan menegakkan kerajaan Israel di dalam tanganmu.
  nya-nya: Ona tsono, Ine ndikudziwa kuti udzakhala mfumu ndithu ndipo ufumu wa Israeli
    udzakhazikika mʼmanja mwako.
  hrv-hrv: Kad se čovjek namjeri na svoga neprijatelja, pušta li ga da ide mirno svojim
    putem? Neka ti Jahve naplati za ono dobro što si mi danas učinio!
  mps-mps: Odao, eno mu koneani, te nage Israelde bomai king pedelaibao.
  tpi-tpi: Harim. Mi save tru olsem yu bai i kamap strongpela king bilong Israel.
  dan-1931: Hvem træffer vel sin Fjende og lader ham gå i Fred? HERREN gengælde dig
    det gode, du har øvet imod mig i Dag!
  vie-OVCB: Ta biết chắc rồi đây con sẽ làm vua, và vương quốc Ít-ra-ên sẽ được lập
    vững bền trong tay con.
  guj-2017: હવે, હું જાણું છું કે તું નક્કી રાજા થશે અને ઇઝરાયલનું રાજ્ય તારા હાથમાં
    સ્થાપિત થશે.
  pon-2006A: I ahpw dehdehkihla mehlel met me ke pahn wiahla nanmwarkien Israel, oh
    wehiet pahn mihmihte pahn omw manaman.
  por-BRBSL: Agora, eis que eu sei que você certamente será rei e que o reino de Israel
    será estabelecido em suas mãos.
  aly-aly: Atha iterl-areyel, ingwer-ingweran nga atyetyart Israel-itwew aneyenh.
    Ikwer-penhan ngkwenh-rnem-anem atyetyart aneyenh.
  cth-cth: Atuvah, nang teh atangcalah siangpahrang lah na o han. Isarel uknaeram
    hai na kut dawk a kangning han tie hah kacailah ka panue awh katang toe.
  twi-twi: Afei mahu sɛ, nea ɛbɛyɛ biara, wobesi wo ɔhene, na Israel ahemman no bedi
    yiye wɔ wo bere so.
  hlt-hlt: Manghai rhoela na manghai vetih na kut ah Israel ram pai ni tila ka ming
    coeng ne.
  tbz-SIM: Òmɔù ɔ̃ɔ̃ í nyɑ̀ o dootitɔù kóò yóu kòo ítɛ́. Ti yiɛ̀ nKuyie ndɑ yietí
    mɛsɑ̀ɑ̀ nhɑ n dɔ̀ɔ̀ mɛ̀ yíe.
  msy-2020: Kɨ kamaghɨn bar fo, nɨ Israelian atrivimɨn ikiam. Egh nɨ gavgavigh deraghvɨra
    kantrin kam gativaghtɨ, nɨn ovavir boriba uaghan a gativagh mamaghɨra ikiam.
  dop-dop: Ye yʋlʋ sulɑ ɩ kolontu ɩ kʋɣʋ-ɩ kɛ́, ɩɩ yeki-ɩ. Tɑcɑɑ ɩ́ lɛɛtɩ-ŋ kʋpɑntʋ
    nti n lɑpɑ-m sɑŋɑ kʋyɑkʋ kʋnɛ tɔ.
  azb-azb: İndi isə bax bilirəm ki, sən mütləq padşah olacaqsan və İsrailin padşahlığı
    sənin əlinə keçib güclənəcək.
  eng-DBY: And now behold, I know that thou shalt certainly be king, and that the
    kingdom of Israel shall be established in thy hand.
  hin-2017: और अब, मुझे मालूम हुआ है कि तू निश्चय राजा हो जाएगा, और इस्राएल का राज्य
    तेरे हाथ में स्थिर होगा।
  wol-KYG: Ana kuy jekku noonam, wacc ko mu dem ak jàmm? Yal na la Aji Sax ji fey
    lu baax li nga ma defal bésub tey jii.
  eng-YLT: '''And, now, lo, I have known that thou dost certainly reign, and the kingdom
    of Israel hath stood in thy hand;'
  kne-kne: Enggay ammok ay dadlon kan man-ari ed Israel et manturay kas mabayag.
  eng-WYC-2017: And now, for I know, that thou shalt reign most certainly, and shalt
    have in thine hand the realm of Israel,
  eng-WMBB: Now, behold, I know that you will surely be king, and that the kingdom
    of Israel will be established in your hand.
  urd-GVH: अब मैं जानता हूँ कि आप ज़रूर बादशाह बन जाएंगे, और कि आपके ज़रीए इसराईल
    की बादशाही क़ायम रहेगी।
  rug-rug: Gilana valeania rau sapu kaqu na baṉara pa Izireli si goi, meke sa binaṉara
    si kaqu koa kaurae pa mua tinolie.
  gaz-gaz: Akka ati dhugumaan mootii taatuu fi akka mootummaan Israaʼel harka keetti
    jabaatee dhaabatu anuu beeka.
  fra-LSG: Si quelqu’un rencontre son ennemi, le laisse-t-il poursuivre tranquillement
    son chemin? Que l’Éternel te récompense pour ce que tu m’as fait en ce jour!
  gnn-gnn: '@see-verse:1SA.024.019'
  yal-yal: Xa muxuna nde a yaxun li, a tinɲɛ a yi siga bɔɲɛ xunbenli ba? Alatala xa
    i saren fi i naxan ligaxi n xa to.
  haw-1868: Ano hoi, ua ike maopopo no au, e lilo auanei oe i alii, a e hookupaaia
    ke aupuni o ka Iseraela iloko o kou lima.
  arb-NAV: لَقَدْ عَلِمْتُ الآنَ أَنَّكَ تُصْبِحُ مَلِكاً وَبِيَدِكَ تَثْبُتُ مَمْلَكَةُ
    إِسْرَائِيلَ.
  ewe-ewe: Azɔ la medze sii be èle fia ɖu ge kokoko eye Israel fiaɖuƒe la ali ke ɖe
    asiwò me.
  eng-LEE: And now, behold, I know that thou wilt surely become king, and that the
    kingdom of Israel will stand firmly in thy hand.
  gvn-gvn: '@see-verse:1SA.024.019'
  asm-FB: এতিয়া মই জানিছোঁ যে, তুমি নিশ্চয় ৰজা হ’বা, আৰু ইস্ৰায়েলৰ ৰাজ্য তোমাৰ
    হাতত স্থাপন কৰা হ’ব।”
  sus-A: شَ مِشِ عَ يَشُي مَسْتْ، عَ بّحِنمَ بْحّسَ كُي؟ عَلَتَلَ شَ عِ سَرٍ قِ عِ
    نَشَن نَبَشِ ﭑ بّ تٌ لْشْي.
  fra-SBL: Maintenant, voici, je sais que tu seras roi et que le royaume d'Israël
    sera établi entre tes mains.
  hbo-hbo: וְכִֽי־יִמְצָ֥א אִישׁ֙ אֶת־אֹ֣יְבֹ֔ו וְשִׁלְּחֹ֖ו בְּדֶ֣רֶךְ טֹובָ֑ה וַֽיהוָה֙
    יְשַׁלֶּמְךָ֣ טֹובָ֔ה תַּ֚חַת הַיֹּ֣ום הַזֶּ֔ה אֲשֶׁ֥ר עָשִׂ֖יתָה לִֽי׃
  piu-2006: '@see-verse:1SA.024.019'
  pjt-pjt: “Kaṉa kulini ngula nyuntun Israelkunu tjuṯaku mayatjariku munun kuṉpungku
    tjananya aṯunymaṟa kanyilku aṉangu tjuṯa.
  kik-kik: Nĩnjũũĩ atĩ ti-itherũ nĩũgatuĩka mũthamaki, na atĩ ũthamaki wa Isiraeli
    nĩũkehaanda moko-inĩ maku.
  fra-NCL: Si quelqu’un rencontre son ennemi, le laisse-t-il poursuivre en paix son
    chemin ? Que Yahweh te fasse du bien en retour de ce que tu m’as fait en ce jour !
  cek-AK: Vaihiah khenah, Nang loe siangpahrang ah na om tih, Israel prae loe na ban
    ah angdoesak tih, tiah ka panoek.
  cuk-cuk: Emigindi, ar reyga-be-megoed, an magar itosunnad. Dummadga be maidgine
    Israel-yar nasgumai guoed.
  uig-CYR: Әнди мана, шуни билдимки, сән җәзмән падиша болисән, Исраилниң падишалиғи
    сениң қолуңда тиклиниду.
  tel-2017: కచ్చితంగా నువ్వు రాజువవుతావు. ఇశ్రాయేలీయుల రాజ్యం నీకు స్థిరం అయిందని
    నాకు తెలుసు.
  hat-BSA: Alò, gade byen, mwen konnen asireman, ke ou va devni wa e ke wayòm Israël
    la va vin etabli nan men ou.
  kos-kos: Inge nga etu suwohs lah kom ac fah tokosra fin Israel, ac tokosrai ac fah
    oanna ye koko lom.
  hbo-WLC: וְכִֽי־יִמְצָ֥א אִישׁ֙ אֶת־אֹ֣יְב֔וֹ וְשִׁלְּח֖וֹ בְּדֶ֣רֶךְ טוֹבָ֑ה וַֽיהוָה֙
    יְשַׁלֶּמְךָ֣ טוֹבָ֔ה תַּ֚חַת הַיּ֣וֹם הַזֶּ֔ה אֲשֶׁ֥ר עָשִׂ֖יתָה לִֽי׃
  ibo-ibo: Ugbu a, amatala m na ị ghaghị ịbụ eze, ị ga-achịkwa alaeze Izrel.
  ory-ory: ଏବେ ଦେଖ, ମୁଁ ଜାଣେ, ତୁମ୍ଭେ ଅବଶ୍ୟ ରାଜା ହେବ ଓ ତୁମ୍ଭ ହସ୍ତରେ ଇସ୍ରାଏଲର ରାଜ୍ୟ
    ସ୍ଥିର ହେବ।
  wmt-wmt: '@see-verse:1SA.024.019'
  chk-chk: Iei üa silei pwe en kopwe wesewesen king, nge ewe mwün Israel epwe fisitä
    reöm.
  ssd-ssd: Ye buk katesewet. Ne sine Israel mbal ŋakmba tuku gabat suŋgo minmba minamŋgat.
  rop-rop: En ai sabi na trubala yu garra jidan king blanga ola Isreil pipul, en brom
    yu femili lain na ola king garra kamat.
  ukr-1871: Хто ж бо, найшовши ворога свого, пустить його на добру дорогу?
  deu-1951: (024-21) Und nun siehe, ich weiß, daß du gewiß König werden wirst, und
    daß das Königreich Israels in deiner Hand bestehen wird.
  eng-JPS: (24-21) And now, behold, I know that thou shalt surely be king, and that
    the kingdom of Israel shall be established in thy hand.
  srp-1865: I ko bi našavši neprijatelja svojega pustio ga da ide dobrijem putem?
    Gospod neka ti vrati dobro za ovo što si mi uèinio danas.
  lug-lug: Kaakano ntegeeredde ddala ng’onoobeera kabaka, era n’obwakabaka bwa Isirayiri
    bulinywezebwa mu mukono gwo.
  heb-heb: ועתה הנה ידעתי כי מלך תמלוך וקמה בידך ממלכת ישראל׃
  ben-IRV: এখন দেখ, আমি জানি, তুমি অবশ্যই রাজা হবে, আর ইস্রায়েলের রাজ্য তোমার হাতে
    স্থির থাকবে৷
  pan-pan: ਵੇਖ, ਹੁਣ ਮੈਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹਾਂ ਜੋ ਸੱਚ-ਮੁੱਚ ਤੂੰ ਰਾਜਾ ਬਣੇਂਗਾ ਅਤੇ ਇਸਰਾਏਲ
    ਦਾ ਰਾਜ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੋਵੇਗਾ।
  tkr-tkr: Şavaa cuna duşman aveykımee, vuççud hidyı'ı, g'ekkayiy? Hasre ğu g'iyna
    zak hı'iynçil-alla, Rəbbee vas yugun helecen.
  mya-JVB: ယခု မှာ သင်သည် စင်စစ်ရှင် ဘုရင်ဖြစ်လိမ့်မည်ဟူ၍၎င်း၊ ဣသရေလ နိုင်ငံ သည် သင့်
    လက် ၌ တည် လိမ့်မည်ဟူ၍၎င်း၊ ငါအမှန်သိ ၏။
  tte-O: Kabo yakatai namwanamwai kowa kani kuyamala kin Isileli koina. Yo Isileli
    ana kaba loina kani nimam mena ikin me ana kaiwe.
  tbg-tbg: Ho te vate kankomake iri tavaurara are naantiara Isareri avuhainaa vaiintiqama
    vira, vikaqaa koqema kera raqikiqira vi vairamanta vika koqemake variqi vivarave.
  hmo-hmo: Lau diba momokani, oi be king do oi lao, bona lau diba oi ese oi biagua
    neganai, Israela basileia be do ia gini goada.
  urd-urd: और अब देख, मैं ख़ूब जानता हूँ कि तू यक़ीनन बादशाह होगा और इस्राईल की सल्तनत
    तेरे हाथ में पड़ कर क़ाईम होगी।
  rus-SYN: Кто, найдя врага своего, отпустил бы его в добрый путь? Господь воздаст
    тебе добром за то, что сделал ты мне сегодня.
  bqc-SIM: Tó gbɛ̃́ bↄ̀ a ibɛɛwa, ì to aà ta aafiae? Dii maa pↄ́ ń kɛ̀mɛɛ gbã
    fĩabonɛ.
  tcz-CHONGTHU: Chule tun keiman kichentah in kahetai, nangma Israelte leng nahung
    hitei tei ding ahi.
  mar-mar: आता पाहा मी जाणतो की, तू खचित राजा होशील आणि इस्राएलाचे राज्य तुझ्या हाती
    स्थापित होईल.
  qub-qub: Cananmi ichanga rasunpa tantiyacö gam ray canayquipaj cashanta. Mandaptiquirämi
    Israel runacunapis mas alliman chayangapaj.
  bqp-bqp: Má dↄ̃ sà kũ ĩni gↄ̃ kína ũ, ĩnigↄ̃ kí ble Isarailanↄa.
  hat-hat: Koulye a, mwen konnen ou gen pou ou wa vre. Avèk ou menm wa pèp Izrayèl
    la, gouvènman an ap kanpe fèm.
  eng-BSB: Now I know for sure that you will be king, and that the kingdom of Israel
    will be established in your hands.
  tod-tod: Ni nui ta a ɠulana sili nui viliba, toɠa ɗa zɛ ná, é li ɓɔɠɔ yeema ɓaa?
    Nii è kɛa bɛ̀ za, Ɠɔoɠɔ GALAGI ɓɔɠɔi naama ɠulanumai ve è ya.
  eng-WEBPB: Now, behold, I know that you will surely be king, and that the kingdom
    of Israel will be established in your hand.
  kbq-kbq: Hagi nagrama tamage hu'na antahuana kagra kini mani'nankeno, Israeli vahe'mo'za
    kagri kazampi manigahaze.
  nhe-BL: Huan ama nimomaca cuenta para ta tielis titlanahuatijquetl huan nochi tlali
    Israel eltos ipan motlanahuatilis, huan eltos temachtli momaco.
  bus-bus: Má dↄ̃ sa kɛ̀ nɛ́ gↄ̃ kí ũ, nɛ́gↄ̃ kí blee Isarailinↄnɛ.
  gub-BL: Akwaw katu Izaew wanuwihawete romo nereko àwàm ihe kury. Tuwihawete romo
    nereko mehe ikatu putar Izaew waneko haw nehe.
  eng-DRA: For who when he hath found his enemy, will let him go well away? But the
    Lord reward thee for this good turn, for what thou hast done to me this day.
