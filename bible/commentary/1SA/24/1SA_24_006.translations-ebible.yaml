    l''oint de l''Éternel, que j''étende ma main contre lui, puisqu''il est l''oint
    de l''Éternel. »'
  hbo-hbo: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַיַּ֥ךְ לֵב־דָּוִ֖ד אֹתֹ֑ו עַ֚ל אֲשֶׁ֣ר כָּרַ֔ת
    אֶת־כָּנָ֖ף אֲשֶׁ֥ר לְשָׁאֽוּל׃ ס
  piu-2006: '@see-verse:1SA.024.005'
  pjt-pjt: Munu paluṟu wangkangu wati panya tjaultji tjuṯangka, “Wantiya kura wangkanytja
    wiyangku. Nganaṉa Saulanya pungkunytja wiya, panya Godalu palunya ngurkantaṟa
    tjunu nganampa mayatja kinga nyinanytjaku, kaṉa palulanguṟu palula puṯu tungunpunganyi.
    Ngayulu Mayatja Godala tjapini nganaṉanya markuntjaku nganaṉa Saulanya pungkunytjaku-tawara.”
    Alatji Davidalu wangkara painingi palumpa tjaultji tjuṯa. Ka Saulalu kulintja
    wiyaṯu munu kuḻpinguṟu ma-pakaṉu.
  kik-kik: Akĩĩra andũ ake atĩrĩ, “Jehova arongiria njĩke ũndũ ta ũcio kũrĩ mwathi
    wakwa, ũcio mũitĩrĩrie maguta wa Jehova, kana ndĩmwĩke ũũru na guoko gwakwa; nĩ
    ũndũ nĩwe mũitĩrĩrie maguta wa Jehova.”
  fra-NCL: Après cela, le cœur de David lui battit, de ce qu’il avait coupé le pan
    du manteau de Saül.
  cek-AK: Angmah ih kaminawk khaeah, Angraeng mah situi bawh ih ka angraeng nuiah,
    hae tiah sak han om ai, anih loe Angraeng mah situi bawh ih kami ah oh pongah,
    a nuiah ban phok han ai ah, Angraeng mah pakaa nasoe, tiah a naa.
  cuk-cuk: 'Geb e-sordaganga sogded: —Bemar anga-ibmar-sogedba an rey-oakalogosulid.
    ¡Bab-Jehová mer an-dummad-Saúlʼga deyob an-imakena gadin! Ar Bab-Jehová Saúl-nug-imaksasoggu,
    geg an Saúl-oburgwed.'
  uig-CYR: 'У өз адәмлиригә: — Пәрвәрдигар мени Пәрвәрдигар Өзи мәсиһ қилған ғоҗамға
    бундақ қолумни узартиштин сақлисун, чүнки у Пәрвәрдигарниң мәсиһлигинидур, деди.'
  tel-2017: “ఇతడు యెహోవా చేత అభిషేకం పొందినవాడు కాబట్టి యెహోవా చేత అభిషిక్తుడైన నా
    రాజు పట్ల నేను ఈ పని చేయను, యెహోవాను బట్టి నేను అతణ్ణి చంపను” అని తన వారితో చెప్పాడు.
  hat-BSA: 'Epi li te di a mesye pa li yo: “Se lwen de mwen ke akoz SENYÈ a, mwen
    ta fè bagay sa a mèt mwen an, onksyone a SENYÈ a, pou m ta lonje men m kont li;
    akoz li se yon onksyone pa SENYÈ a.”'
  kos-kos: ac el fahk nu sin mwet lal, “LEUM GOD Elan ikolyuwi tuh nga in tia oru
    kutena ma koluk lain leum luk, su LEUM GOD El sulela tuh in tokosra. Nga enenu
    na nga in tiana akkolukyal, mweyen el tokosra se su sulosolla sin LEUM GOD.”
  hbo-WLC: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַיַּ֥ךְ לֵב־דָּוִ֖ד אֹת֑וֹ עַ֚ל אֲשֶׁ֣ר כָּרַ֔ת
    אֶת־כָּנָ֖ף אֲשֶׁ֥ר לְשָׁאֽוּל׃ ס
  ibo-ibo: Ọ gwara ndị ya na ha so okwu sị, “Onyenwe anyị ekwela na m ga-emeso nna
    m ukwu, onye Onyenwe anyị tere mmanụ mmeso dị otu ahụ, maọbụ na m ga-eweli aka
    imegide ya. Nʼihi na onye Onyenwe anyị tere mmanụ ka ọ bụ.”
  ory-ory: ଏଣୁ ସେ ଆପଣା ଲୋକମାନଙ୍କୁ କହିଲେ, “ମୁଁ ଯେ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତ ମୋର ପ୍ରଭୁଙ୍କ
    ପ୍ରତିକୂଳରେ ହାତ ଉଠାଇବି, ସଦାପ୍ରଭୁ ଏହା କରିବାକୁ ମୋତେ ନ ଦେଉନ୍ତୁ; କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଅଭିଷିକ୍ତ।”
  wmt-wmt: '@see-verse:1SA.024.005'
  chk-chk: Iwe, a üreni nöün kewe aramas, “Ewe Samol mi Lapalap epwe epeti ai üpwe
    afeiengaua ai samol pwe üpwe angetä won, pun i ewe mi kepit me ren ewe Samol mi
    Lapalap.”
  ssd-ssd: 'nuŋe kame kuasmbi saniŋgina: Taŋgo te Suŋgoŋge ye tuku gabat suŋgo madina
    tukunu ye nu balewe nda ŋgina sulumba'
  rop-rop: en imbin dalim im solja olabat, “Ai nomo wandim YAWEI garra larram mi kilim
    main bos, dumaji God na bin pikimat im blanga jidan king blanga ola pipul. Wal
    ai kaan dum enijing langa im na, dumaji im nomo bin meigim miselp king. God bin
    meigim im jidan king.”
  ukr-1871: Опісля ж ударила Давида совість, що він урізав поли в Сауловій одежі.
  deu-1951: '(024-7) und er sprach zu seinen Männern: Das lasse der HERR ferne von
    mir sein, daß ich solches tue und meine Hand an meinen Herrn, den Gesalbten des
    HERRN, lege; denn er ist der Gesalbte des HERRN!'
  eng-JPS: '(24-7) And he said unto his men: ''The LORD forbid it me, that I should
    do this thing unto my lord, the LORD''S anointed, to put forth my hand against
    him, seeing he is the LORD''S anointed.'''
  srp-1865: A poslije zadrhta srce Davidu što otsijeèe skut Saulu.
  lug-lug: N’agamba abasajja be nti, “Kikafuuwe, nze okukola mukama wange ekintu ekifaanana
    bwe kityo, Mukama gwe yafukako amafuta, wadde okumugololerako omukono, kubanga
    Mukama yamufukako amafuta.”
  heb-heb: ויאמר לאנשיו חלילה לי מיהוה אם אעשה את הדבר הזה לאדני למשיח יהוה לשלח ידי
    בו כי משיח יהוה הוא׃
  ben-IRV: আর তিনি নিজের লোকদেরকে বললেন, “আমার প্রভুর প্রতি, সদাপ্রভুর অভিষিক্তের
    প্রতি এমন কাজ করতে, তাঁর বিরুদ্ধে আমার হাত তুলতে সদাপ্রভু আমাকে না দিন; কারণ তিনি
    সদাপ্রভুর অভিষিক্ত৷”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਨਾ ਕਰੇ ਕਿ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਜੋ ਯਹੋਵਾਹ
    ਵੱਲੋਂ ਅਭਿਸ਼ੇਕ ਹੋਇਆ ਹੈ ਅਜਿਹਾ ਕੰਮ ਕਰਾਂ ਜੋ ਆਪਣਾ ਹੱਥ ਉਹ ਦੇ ਵਿਰੁੱਧ ਚਲਾਵਾਂ ਕਿਉਂ ਜੋ ਉਹ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਹੋਇਆ ਹੈ।
  tkr-tkr: Şaulne tanalinçın siv gyatxıva, Davudun mang'uqa yik' gyoyxhan.
  mya-JVB: ထာဝရဘုရား ပေးတော်မူသောဘိသိက် ကိုခံသောငါ အရှင် သည်၊ ထာဝရဘုရား အခွင့်နှင့်
    ဘိသိက် ခံသူဖြစ်သောကြောင့် ၊ ထိုအရှင်ကို ထိခိုက်ခြင်းငှါငါ လက် ဆန့် သော အမှု ကို
    ထာဝရဘုရား ဆီးတား တော်မူပါစေသောဟု မိမိ လူ တို့အား ဆို သဖြင့်၊
  tte-O: Iwalolau ana kilakaiwo kolili iba, “Yeoba isikote tabu bwaine kamwasane yagiginauli
    yagu taubala koina. Iya Yeoba ana yaoyaolo tomonna, koinaele nige sowana nimagu
    italu koina.”
  tbg-tbg: nai vaiintivara vaunaini oruntero vikara tiharo, Mpo, Noravano Kotiva kia
    ti qaqi kairaqe te tenta avuhainaa vaiinti qoraiqama amitaare. Viva avuhainaa
    vaiinti variarire tiro, Noravano Kotiva vira kaama tairara ti, hauri te viva kaama
    tai vaiintira qoraiqama amitaarorave, tiro.
  hmo-hmo: Vadaeni ia ese iena orea taudia ia hamaoroa, ia gwau, “King hadikaia totona
    Lohiabada ese maoro ia henia lasi lau dekenai, badina ia be Lohiabada ese ia abia
    hidi tauna. Lohiabada ese ia makaia tauna be lau hadikaia diba lasi.”
  urd-urd: और उसने अपने लोगों से कहा कि “ख़ुदावन्द न करे कि मैं अपने मालिक से जो ख़ुदावन्द
    का मम्सूह है, ऐसा काम करूं कि अपना हाथ उस पर चलाऊँ इसलिए कि वह ख़ुदावन्द का मम्सुह
    है।”
  rus-SYN: Но после сего больно стало сердцу Давида, что он отрезал край от одежды
    Саула.
  bqc-SIM: A gbɛa Davidi làasoo lɛ́ ĩadawà Saulu ula lɛ́ pↄ́ a zↄ̃̀pi yã́i,
  tcz-CHONGTHU: Hijeh chun amite jah’a, “Pakaiyin ahet ahi, hiche hi kanabol louding
    dol ahi, ajeh chu amahi ka pakai le kaleng ahi. Pakaiyin adeilou, ka Pakai le
    ka lengpa chunga hiche kabol hi alhendohsa le athaonu doudal kahi,” atin ahi.
  mar-mar: आणि त्याने आपल्या मनुष्यांस म्हटले, “मी आपल्या धन्यावर परमेश्वराच्या अभिषिक्तावर
    आपला हात टाकावा अशी गोष्ट परमेश्वराने माझ्याकडून घडू देऊ नये, कारण तो देवाचा अभिषिक्त
    आहे.”
  qub-qub: 'Chaymi yan''guincunata niran: «¡Tayta Dios ama camacaycachichunchu rayta
    wañuchinätaga! Payga ray caycan Tayta Dios acrasha captinmi.»'
  bqp-bqp: 'à pì a gbɛ̃nↄnɛ: Kai! Dikiri sún tó mà yã dí taka kɛ ma dikiri kũ à
    a kàanɛro. Mani ↄ kɛaro, zaakũ Dikiri mɛ́ à a kà kín.'
  hat-hat: 'Li di moun li yo: -Mande Bondye padon! Mwen p''ap fè bagay konsa sou mèt
    mwen, moun Bondye chwazi pou wa a. Mwen p''ap janm leve men mwen sou li, paske
    se Seyè a menm ki te chwazi l'' pou wa.'
  eng-BSB: So he said to his men, “The LORD forbid that I should do such a thing to
    my master, the LORD’s anointed. May I never lift my hand against him, since he
    is the LORD’s anointed.”
  tod-tod: Davide naa ɠɛai ma, zii doɠani, tɔɔzei é Sayile ná-seɠe wolai ta leʋeni
    ba.
  eng-WEBPB: He said to his men, “The LORD forbid that I should do this thing to my
    lord, the LORD’s anointed, to stretch out my hand against him, since he is the
    LORD’s anointed.”
  kbq-kbq: Hagi Deviti'a agranema vu'naza vahera zamasamino, Ra Anumzamo'a hunagru
    huno anara osuo hu'neazanagi, Ra Anumzamo huhamprinte'nea ne' ranimofo kukena
    tagahue.
  nhe-BL: 'Huan quinilhui nochi nopa tlacame tlen itztoyaj ihuaya: ―Ma TOTECO nechtlapojpolhui
    pampa nijchihuili tlen fiero Saúl, yaja tlen noteco. Nijchihuili tlen ax monequi
    yajaya tlen TOTECO quitlapejpenijtoc para elis tlanahuatijquetl huan ax nijchijtosquía.'
  bus-bus: 'à bè a gbɛ̃nↄnɛ: Kai! Dii tón tó mà yã beee taka kɛ ma dii kɛ̀ à à kpànɛro.
    Mɛ́ ↄ naaro, zaakɛ Dii bé à à kpà kpatan.'
  gub-BL: A'e rupi uze'eg uzehe we har wanupe. — Tupàn nuzapo kar pixik kwaw agwer
    ma'e ihewe a'e. Nazapo pixik kwaw ikatu 'ym ma'e heruwihawete pe ihe. Ta'e Tupàn
    wexak tuwihawete romo imuigo kar pà a'e xe. Nazuka pixik kwaw nehe, ta'e tuwihawete
    Tupàn hemixak kwer romo hekon a'e xe, i'i Tawi wemiruze'eg wanupe.
  eng-DRA: After which David’s heart struck him, because he had cut off the hem of
    Saul’s robe.
