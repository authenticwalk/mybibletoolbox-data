verse: 1SA.024.006
translations:
  mal-C: 'അദ്ദേഹം തന്റെ അനുയായികളോട്: “യഹോവയുടെ അഭിഷിക്തനായ എന്റെ യജമാനനുനേരേ ഇത്തരമൊരു
    കൃത്യം ചെയ്യാനോ അദ്ദേഹത്തിനെതിരേ കൈയുയർത്താനോ യഹോവ എന്നെ അനുവദിക്കാതിരിക്കട്ടെ.
    അദ്ദേഹം യഹോവയുടെ അഭിഷിക്തനാണല്ലോ.”'
  deu-TKW: Nachher aber schlug David das Gewissen darüber, daß er den Zipfel von Sauls
    Mantel abgeschnitten hatte,
  lin-lin: Sima na yango, Davidi ayokaki motema na ye kobeta mpo ete akataki songe
    ya kazaka ya Saulo.
  eng-LSV: and he says to his men, “Far be it from me, by YHWH; I do not do this thing
    to my lord—to the anointed of YHWH—to put forth my hand against him, for he [is]
    the anointed of YHWH.”
  eng-GNV: And afterward Dauid was touched in his heart, because he had cut off the
    lappe which was on Sauls garment.
  eng-WEBSTER: And he said to his men, The LORD forbid that I should do this thing
    to my master, the LORD'S anointed, to stretch forth my hand against him, seeing
    he is the anointed of the LORD.
  nhw-BL: 'Huan quinilhui nochi nopa tlacame catli itztoyaj ihuaya: ―Ma TOTECO nechtlapojpolhui
    pampa nijchihuili catli fiero Saúl, yaya catli noteco. Nijchihuili catli amo monequi
    yaya catli TOTECO quitlapejpenijtoc para elis tlanahuatijquetl huan amo nijchijtosquía.'
  swh-ONEN: Akawaambia watu wake, “Bwana na apishie mbali nisije nikafanya jambo kama
    hilo kwa bwana wangu, yeye ambaye ni mpakwa mafuta wa Bwana, au kuinua mkono wangu
    dhidi yake; kwani yeye ni mpakwa mafuta wa Bwana.”
  bba-bba: Yen biruwɑ u nɑndɑ ye u kɑ Sɔɔlun yɑberun soo ɡe burɑ.
  eng-KJVCPB: And he said unto his men, The Lord forbid that I should do this thing
    unto my master, the Lord’s anointed, to stretch forth mine hand against him, seeing
    he is the anointed of the Lord.
  mpx-mpx: Sauga i sikal wana hevalau elal, inoke i baek elal i ba, “Ya awanun Yehoba
    ni labeyau ge bahi nau na giginol ni ola wami baaba ge no tonowak, iya Yehoba
    wana hilihili gamagalina, na aapanak, kaiwena Yehoba enonu i hol kokowanaa i tabwa
    kin.”
  luo-luo: Nowachone joge niya, “Jehova Nyasaye ok oyie mondo atim gima kamano ni
    ruodha, ngʼat Jehova Nyasaye mowir, kata tingʼo lweta mondo ahinye; nikech en
    ngʼat mowir ma Jehova Nyasaye oyiero.”
  meu-meu: Bena ia ese ena orea taudia e hamaorodia, eto, Iehova ese bema gwaugu tao,
    ina kara na egu lohia, Iehova ese e horoa tauna, basinama kara henia, imagu na
    ia ihadikana totona basinama toia lasi; badina be ia na Iehova ese e horoa tauna.
  npi-ULB: तिनले आफ्ना मानिसहरूलाई भने, “परमप्रभुका अभिषिक्‍त जन, उहाँ परमप्रभुका
    अभिषिक्‍त जन भनी देखेर पनि उहाँको विरुद्धमा मैले हात उठाउने कुरालाई परमप्रभुले
    नै रोक्‍नुभएको होस् ।”
  yor-yor: Òun sì wí fún àwọn ọmọkùnrin rẹ̀ pé, “Èèwọ̀ ni fún mi láti ọ̀dọ́ Olúwa
    wá bí èmi bá ṣe nǹkan yìí sí ẹni tí a ti fi àmì òróró Olúwa yàn, láti nawọ́ mi
    sí i, nítorí pé ẹni àmì òróró Olúwa ni.”
  ind-ind: Daud berkata kepada mereka yang bersamanya, “Semoga TUHAN mencegah saya
    untuk menyakiti raja yang sudah dipilih-Nya! Bagaimana pun juga, raja adalah orang
    pilihan TUHAN.”
  pes-OPCB: 'و به افراد خود گفت: «کار بدی کردم. وای بر من اگر کوچکترین آسیبی از طرف
    من به پادشاهم برسد، زیرا او برگزیدهٔ خداوند است.»'
  tgl-ULB: Sinabi niya sa kanyang mga tauhan, “Huwag nawang ipahintulot ni Yahweh
    na gawin ko ang bagay na ito sa aking panginoon, na hinirang ni Yahweh, para iunat
    ko ang aking kamay laban sa kanya, sapagkat hinirang siya ni Yahweh.”
  cbu-NT: Ashirucha, wasundurureetssha, Apanll nuwaa kurakaa pachamaam nda kamachtakiya.
    Ashirucha, nuw nda pachaki. Mishat, ¿mayaamaja nuw kurakaa pachachi? Watam Apanll
    waana ipusarangu, kurakaam wayaranguwa. Ashiri nuwshat ashimaa pachakinaareena
    ashiru, kaapa wanasireeja, tárangiya.
  hui-hui: Mini ogoni tagira ibiyagola ibugua ibunaga agali biaruhondo lalu, I̱naga
    kini Anduane Homogohanda dabo helene kago i̱na mo tandaga naholiya Anduane Homogo
    ibugua i̱ haru helo hameledo. I̱na ibu mo ko hole mbira nabuleberogo ogoni irane
    ibu Anduane Homogohanda kini helo dabeneore ka, lene.
  mya-mya: ထို့​ကြောင့်​မိ​မိ​၏​လူ​တို့​အား``ထာ​ဝ​ရ​ဘု​ရား ဘိ​သိက်​ပေး​တော်​မူ​သော​ဘု​ရင်၊
    ငါ​၏​သခင် အား​ဘေး​အန္တ​ရာယ်​မ​ပြု​မိ​စေ​ရန်​ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ့​ကို​ဆီး​တား​တော်​မူ​ပါ​စေ
    သော။ မင်း​ကြီး​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဘိ​သိက် ပေး​တော်​မူ​သော​ဘုရင်​ဖြစ်​သ​ဖြင့် ငါ​သည်​သူ့
    အား​စိုး​စဉ်း​မျှ​ဘေး​အန္တရာယ်​မ​ပြု​အပ်'' ဟု ဆို​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་རང་གི་མི་རྣམས་ལ། ངའི་རྗེ་བོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པ་དེ་ལགས་པས།
    ངས་ཁོང་གི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་ཁོང་ལ་རྒོལ་བར་གཏན་ནས་མི་བྱའོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Akati kuvanhu vake, “Jehovha ngaandidzivise kuti ndirege kuita chinhu chakadai
    kuna tenzi wangu, muzodziwa waJehovha.”
  spa-BLM: 'Dijo a sus hombres: “No permita Yahvé que le haga esto a mi señor, el
    ungido de Yahvé, que extienda mi mano contra él, ya que es el ungido de Yahvé.”'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ ajun yed''oc chi'' icha tic: —Aocab'' Jehová
    max chaan in milcham vin̈ in reyal tic, yujto a'' sic''annacoch vin̈ reyal, xchi
    vin̈.'
  swh-ULB: Akawaambia watu wake, “BWANA anisamehe, sikupaswa kumtendea jambo hili
    bwana wangu, Mtiwa mafuta wa BWANA, kwa kunyoosha mkono wangu juu yake, maana
    yeye ni masihi wa BWANA.”
  bel-bel: Але пасьля гэтага забалела на сэрцы ў Давіда, што ён адрэзаў край ад вопраткі
    Саўла.
  deu-ELBBK: Aber es geschah danach, da schlug dem David sein Herz, weil er den Zipfel
    von dem Oberkleid Sauls abgeschnitten hatte;
  mbb-OT: Migkeǥiyan din is menge sakup din te, “Deyzey pezem ke kenà medtuǥut is
    Nengazen he mekevaal a te kenà meupiya ziyà te egalen ku, he mibpilì te Nengazen
    he edhadì.”
  mal-2015: 'അവൻ തന്റെ ആളുകളോടു: യഹോവയുടെ അഭിഷിക്തനായ എന്റെ യജമാനന്റെ നേരെ കയ്യെടുക്കുന്നതായ
    ഈ കാര്യം ചെയ്‌വാൻ യഹോവ എനിക്കു ഇടവരുത്തരുതേ; അവൻ യഹോവയുടെ അഭിഷിക്തനല്ലോ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: Ale paľis le David trapinelas o svedomje vaš oda, so kerďa.
  pes-OPV: 'و به کسان خود گفت: «حاشا بر من از جانب خداوند که این امر را به آقای خود
    مسیح خداوند بکنم، و دست خود رابر او دراز نمایم چونکه او مسیح خداوند است.»'
  ron-1924: 'Ши а зис оаменилор сэй: „Сэ мэ феряскэ Домнул сэ фак ымпотрива домнулуй
    меу, каре есте унсул Домнулуй, о аша фаптэ ка сэ пун мына пе ел! Кэч ел есте унсул
    Домнулуй.”'
  ben-OBCV: তিনি তাঁর লোকজনকে বললেন, “সদাপ্রভু না করুন! আমি যেন আমার প্রভুর—সদাপ্রভুর
    অভিষিক্ত ব্যক্তির বিরুদ্ধে এরকম কাজ না করি, বা তাঁর উপর হাত না তুলি; কারণ তিনি
    তো সদাপ্রভুর অভিষিক্ত ব্যক্তি।”
  som-som: Markaasuu wuxuu raggiisii ku yidhi, Rabbigu ha iga fogeeyo inaan waxan
    ku sameeyo sayidkayga kaasoo ah Rabbiga kiisa subkan, iyo inaan isaga gacanta
    u qaada, maxaa yeelay, wuxuu yahay Rabbiga kiisa subkan.
  lat-VUC: Post hæc percussit cor suum David, eo quod abscidisset oram chlamydis Saul.
  eng-ASVBT: And he said unto his men, Jehovah forbid that I should do this thing
    unto my lord, Jehovah’s anointed, to put forth my hand against him, seeing he
    is Jehovah’s anointed.
  ita-1885: E, dopo questo, il cuore battè a Davide, perchè egli avea tagliato il
    lembo dell'ammanto di Saulle.
  eng-LXXUP: And it came to pass after this that David’s heart smote him, because
    he had cut off the skirt of his garment.
  eng-ULB: He said to his men, “May Yahweh forbid that I should do this thing to my
    master, Yahweh's anointed, to put out my hand against him, seeing he is Yahweh's
    anointed.”
  spa-VBL: 'Y les dijo a sus hombres: “Que el Señor me impida hacer algo así a mi
    amo, el ungido del Señor. Nunca lo atacaré, porque es el ungido del Señor”.'
  fra-_FOB: 'Et il dit à ses gens: Que l''Éternel me garde de commettre contre mon
    seigneur, contre l''oint de l''Éternel, une action telle que de porter ma main
    sur lui! car il est l''oint de l''Éternel.'
  mal-mal: 'അവൻ തന്റെ ആളുകളോട്: “യഹോവയുടെ അഭിഷിക്തനായ എന്റെ യജമാനന് എതിരായി ഒരു ദോഷവും
    ചെയ്യുവാൻ യഹോവ എനിക്ക് ഇടവരുത്തരുതേ; അവൻ യഹോവയുടെ അഭിഷിക്തനല്ലോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne apne ādmiyoṅ se kahā, “Rab na kare ki maiṅ apne āqā ke sāth aisā
    sulūk karke Rab ke masah kie hue bādshāh ko hāth lagāūṅ. Kyoṅki Rab ne ḳhud use
    masah karke chun liyā hai.”
  suz-BL: मिनु दाऊदम आ मुर आन कली “गो आं ठेयब मुर, परमप्रभु यावेम तेल लुक्‍शो मुर
    कली मारेइ मपाइ‍नुङ। गो मेको कली मसाइक्‍नुङ। मारदे हना मेको परमप्रभु यावे आ तेल
    लुक्‍शो मुर बाक्‍ब” देंमाक्‍त।
  ita-1927: '(H24-7) E Davide disse alla sua gente: “Mi guardi l’Eterno, dal commettere
    contro il mio signore, ch’è l’unto dell’Eterno, l’azione di mettergli le mani
    addosso; poich’egli è l’unto dell’Eterno”.'
  ckb-ckb: 'جا بە پیاوەکانی گوت: «لەلایەن یەزدانەوە بە دوور بێت کە کاری وا بە گەورەکەم
    بکەم، دەستنیشانکراوی یەزدان، ئەگەر دەستی بۆ درێژ بکەم، چونکە ئەو دەستنیشانکراوی
    یەزدانە.»'
  eng-BBE: And David said to his men, Before the Lord, never let it be said that my
    hand was lifted up against my lord, the man of the Lord's selection, for the Lord's
    holy oil has been put on him.
  kan-OKCV: ದಾವೀದನು ತನ್ನ ಜನರಿಗೆ, “ಅವನು ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನಾದದರಿಂದ ನನ್ನ ಕೈ ಅವನಿಗೆ
    ವಿರೋಧವಾಗಿ ಚಾಚಿ, ನನ್ನ ಒಡೆಯನಿಗೆ ಈ ಕಾರ್ಯ ಮಾಡುವುದನ್ನು ಯೆಹೋವ ದೇವರು ತಡೆಯಲಿ,” ಎಂದನು.
  tam-2017: 'அவன் தன்னுடைய மனிதர்களைப் பார்த்து: யெகோவா அபிஷேகம்செய்த என்னுடைய ஆண்டவன்மேல்
    என்னுடைய கையைப் போடும்படியான இப்படிப்பட்ட காரியத்தை நான் செய்யாதபடி, யெகோவா என்னைக்
    காப்பாராக; அவர் யெகோவாவால் அபிஷேகம்செய்யப்பட்டவர் என்று சொல்லி,'
  spa-RV-1909: Después de lo cual el corazón de David le golpeaba, porque había cortado
    la orilla del manto de Saúl.
  ron-BTF: 'Și a spus oamenilor săi: Să mă ferească DOMNUL să fac acest lucru domnului
    meu, unsul DOMNULUI, să îmi întind mâna împotriva lui, văzând că este unsul DOMNULUI.'
  eng-WEBP: He said to his men, “The LORD forbid that I should do this thing to my
    lord, the LORD’s anointed, to stretch out my hand against him, since he is the
    LORD’s anointed.”
  eng-FBV: He told his men, “May the Lord prevent me from doing anything like this
    to my master, the Lord's anointed one. I will never attack him, for he is the
    Lord's anointed one.”
  nld-1939: 'En daarom zeide hij tot zijn mannen: Jahweh beware mij ervoor, zo iets
    mijn heer, den gezalfde van Jahweh, aan te doen, of zelfs mijn hand tegen hem
    op te heffen; want hij is de gezalfde van Jahweh.'
  nch-BL: 'Huan quinilhui nochi nopa tacame cati itztoyaj ihuaya: ―Ma TOTECO techtapojpolhui
    pampa nijchihuili cati fiero Saúl, yaya cati noteco. Nijchihuili cati amo monequi
    yaya cati TOTECO quitapejpenijtoc para elis tanahuatijquet.'
  vie-1934: '(024-7) Người nói cùng kẻ theo mình rằng: Nguyện Đức Giê-hô-va chớ để
    ta phạm tội cùng chúa ta, là kẻ chịu xức dầu của Đức Giê-hô-va, mà tra tay trên
    mình người, vì người là kẻ chịu xức dầu của Đức Giê-hô-va.'
  hin-CV: और उन्होंने अपने साथियों से कहा, “याहवेह यह कभी न होने दें कि मैं याहवेह
    के अभिषिक्त, मेरे स्वामी पर हाथ उठाने का दुस्साहस करूं, यह जानते हुए भी कि वह
    याहवेह द्वारा अभिषिक्त हैं.”
  spa-BES: 'Y David dijo a sus hombres: Ante el Señor, nunca se diga que mi mano se
    levantó contra mi señor, el hombre escogido del Señor, porque el aceite santo
    del Señor fue puesto sobre él.'
  tdx-tdx: Ie amy zao, namofoke i Davide ty arofo’e t’ie nanampake i riran-tsa­rimbo’
    i Saoleiy.
  tha-KJV: ท่านว่าแก่คนของท่านว่า “ขอพระเยโฮวาห์ทรงห้ามข้าพเจ้ากระทำสิ่งนี้ต่อเจ้านายของข้าพเจ้า
    ซึ่งเป็นผู้​ที่​พระเยโฮวาห์ทรงเจิมตั้งไว้ คือที่จะเหยียดมือออกต่อสู้กั​บท​่าน
    ด้วยว่าท่านเป็นผู้​ที่​พระเยโฮวาห์ทรงเจิมไว้”
  por-BR-2018: 'E disse aos seus: o SENHOR me guarde de fazer tal coisa contra meu
    senhor, o ungido do SENHOR, que eu estenda minha mão contra ele; porque é o ungido
    do SENHOR.'
  deu-ELO: (024:7) Jehova lasse es fern von mir sein, daß ich so etwas an meinem Herrn,
    dem Gesalbten Jehovas, tun sollte, meine Hand gegen ihn auszustrecken! Denn er
    ist der Gesalbte Jehovas.
  eng-WYC-2018: And David said to his men, The Lord be merciful to me, lest I do this
    thing to my lord, the anointed of the Lord, or that I send mine hand on him, for
    he is the christ of the Lord. (And David said to his men, The Lord forbid that
    I do this to my lord, who is the Lord’s anointed, or that I put my hand against
    him, for he is the Lord’s anointed.)
  epo-epo: 'Kaj li diris al siaj homoj: La Eternulo gardu min, ke mi ne faru tian
    faron al mia sinjoro, al la sanktoleito de la Eternulo, etendante mian manon kontraŭ
    lin; li estas ja sanktoleito de la Eternulo.'
  uig-PIN: 'U ɵz adǝmlirigǝ: — Pǝrwǝrdigar meni Pǝrwǝrdigar Ɵzi mǝsiⱨ ⱪilƣan ƣojamƣa
    bundaⱪ ⱪolumni uzartixtin saⱪlisun, qünki u Pǝrwǝrdigarning mǝsiⱨliginidur, dedi.'
  beo-beo: E da ea dunu ilima amane sia:i, “Na da dunu amo Hina Gode Ea hina bagade
    hamoma:ne ilegei, ema se imunu da defea hame. Hina Gode da na ema se imunu logo
    hedofamu da defea. Bai e da Hina Gode Ea ilegei dunuba:le.”
