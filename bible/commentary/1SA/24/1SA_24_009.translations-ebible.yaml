verse: 1SA.024.009
translations:
  mal-C: 'അദ്ദേഹം ശൗലിനോടു പറഞ്ഞു: “ ‘ദാവീദ് അങ്ങയെ ദ്രോഹിക്കാൻ തുനിഞ്ഞിരിക്കുന്നു,’
    എന്ന് ആളുകൾ പറയുന്ന വാക്കുകൾ അങ്ങെന്തിനു കേൾക്കുന്നു?'
  deu-TKW: 'machte sich David auf hinter ihm her, verließ die Höhle und rief Saul
    nach: Mein Herr König! Da sah sich Saul um; Davis aber warf sich mit dem Angesicht
    zur Erde nieder und huldigte ihm.'
  lin-lin: 'Tango Davidi mpe abimaki na ebombamelo yango, abengaki Saulo : « Mokonzi,
    nkolo na ngai ! » Tango Saulo atalaki sima na ye, Davidi akitisaki elongi mpe
    agumbamaki ye moko, elongi na ye kino na mabele.'
  eng-LSV: And David says to Saul, “Why do you hear the words of man, saying, Behold,
    David is seeking your calamity?
  eng-GNV: Dauid also arose afterward, and went out of the caue, and cryed after Saul,
    saying, O my lorde the King. And when Saul looked behinde him, Dauid inclined
    his face to the earth, and bowed himselfe.
  eng-WEBSTER: And David said to Saul, Why hearest thou men's words, saying, Behold,
    David seeketh thy hurt?
  nhw-BL: 'Huan quiilhui: ―¿Quenque tiquintlacaquilía inijuanti catli mitzilhuíaj
    nijnequi nimitzmictis?'
  swh-ONEN: Akamwambia Sauli, “Kwa nini unasikiliza wakati watu wanapokuambia, ‘Daudi
    amenuia kukudhuru’?
  bba-bba: Yen biruwɑ Dɑfidi u yɑrimɑ wɔru ɡen min di u Sɔɔlu sokɑ u nɛɛ, nɛn yinni,
    sunɔ. Mɑ Sɔɔlu u sĩirɑ u mɛɛrimɑ biruɔ. Yerɑ Dɑfidi u yiirɑ u wuswɑɑ tem ɡirɑri
    u nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: And David said to Saul, Wherefore hearest thou men’s words, saying,
    Behold, David seeketh thy hurt?
  mpx-mpx: Inoke i yoga nok Sol elana i ba, “Hauna kaiwena ge gamagalau bolo hi ba
    tage nuwau na apanakiwa wali baaba u hago?
  luo-luo: Nowachone Saulo niya, “Angʼo momiyo ichiko iti ka ji wachoni ni, ‘Daudi
    dwaro hinyi’?
  meu-meu: Bena David ese Saulo e hereva henia, eto, Dahaka dainai hari e hereva henimu,
    e tomu “David ese oi ihadikamu dalana e tahuamu” taudia na o kamonai henidiamu?
  npi-ULB: दाऊदले शाऊललाई भने, “'हेर्नुहोस्, दाऊदले तपाइंको हानि गर्न खोज्दैछ' भन्‍ने
    मानिसहरूको कुरा तपाईंले किन सुन्‍नुहुन्छ?
  yor-yor: Dafidi sì wí fún Saulu pé, “Èéha ti ṣe tí ìwọ fi ń gbọ́ ọ̀rọ̀ àwọn ènìyàn
    pé, ‘Wò ó, Dafidi ń wa ẹ̀mí rẹ́’?
  ind-ind: lalu berkata kepada Saul, “Mengapa Tuanku mendengarkan orang-orang yang
    berkata, ‘Daud sedang berencana menyakiti Tuanku?’
  pes-OPCB: 'و گفت: «چرا به حرف مردم گوش می‌دهی که می‌گویند من قصد جان توا را دارم؟
    امروز به تو ثابت شد که این سخن حقیقت ندارد. خداوند تو را در این غار به دست من
    تسلیم نمود و بعضی از افرادم گفتند که تو را بکشم، اما من این کار را نکردم. به آنها
    گفتم که او پادشاه برگزیدهٔ خداوند است و من هرگز به او آسیبی نخواهم رساند.'
  tgl-ULB: Sinabi ni David kay Saul, “Bakit ka nakikinig sa mga kalalakihan na nagsabing,
    “Tingnan mo, gusto kang saktan ni David?'
  cbu-NT: Ashiriya, Dapiysha amb ashtaranllu, tsiyatarangiya. Wachinaa, shiy ¿mayaamsha
    tputsee kuk payuksha? Yuwaa ngichkusin, Dapiy shiyaa pachamaam zandakcha atana
    anootsi. Ngutish nuwangaz pachapi átush, sundarurpatish nachungtangat ashiksha.
  hui-hui: Ani bu howa Debidihanda Solohondo lalu, Wali agali marume i̱na í̠ bole
    manda bialu ka lalu karunaga bi hale halu hariligo irane agibe.
  mya-mya: ဤ​သို့​လျှောက်​တင်​၏။ ``အ​ကျွန်ုပ်​သည်​အ​ရှင့် အား​ဘေး​အန္တ​ရာယ်​ပြု​ရန်​ကြိုး​စား​နေ​သည်
    ဟု လူ​တို့​ပြော​ဆို​ကြ​သော​စ​ကား​ကို​အ​ရှင် အ​ဘယ်​ကြောင့်​ယုံ​တော်​မူ​ပါ​သ​နည်း။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་སོ་ལོ་ལ། མི་རྣམས་ཀྱིས་ཁྱེད་ལ་ཀྱེ་ཧོ་དཱ་བིད་ཀྱིས་རྒྱལ་པོ་ཁྱེད་ལ་གནག་པར་འདོད་ཅེས་པའི་གཏམ་དེ་ལ་ཅིའི་ཕྱིར་གསན་པ་ཡིན་ནམ།
  sna-sna: Akati kuna Sauro, “Sei muchiteerera vanhu pavanoti, ‘Dhavhidhi anotsvaka
    kukukuvadzai?’
  spa-BLM: 'David dijo a Saúl: “¿Por qué escuchas las palabras de los hombres, que
    dicen: ‘He aquí que David busca hacerte daño’?'
  cac-cac: —Mamin, ¿tas yuj tza cha ab' d'a eb' anima tz'alani to chuc tas tzin say
    d'a a patic?
  swh-ULB: Daudi akamwambia Sauli, “Kwa nini unawasikiliza watu ambao wanasema, “Angalia,
    Daudi anatafuta kukudhuru?'
  bel-bel: 'Потым устаў і Давід, і выйшаў зь пячоры, і закрычаў усьлед Саўлу, кажучы:
    гаспадару мой, цару! Саўл азірнуўся, і Давід упаў тварам на зямлю і пакланіўся.'
  deu-ELBBK: 'Und nachher machte David sich auf, und er ging aus der Höhle hinaus
    und rief hinter Saul her und sprach: Mein Herr König! Und Saul blickte hinter
    sich, und David neigte sein Gesicht zur Erde und beugte sich nieder.'
  mbb-OT: Migkaǥi si David diyà te ki Saul te, “Maan is ebpemineǥen nu is menge etew
    he edsumbung kenikew he duen ku pelanu te kedhimatey kenikew?
  mal-2015: 'ദാവീദ് ശൗലിനോടു പറഞ്ഞതെന്തെന്നാൽ: ദാവീദ് നിനക്കു ദോഷം വിചാരിക്കുന്നു
    എന്നു പറയുന്നവരുടെ വാക്കു നീ കേൾക്കുന്നതു എന്തു?'
  rmc-rmc: 'Paľis avľa avri the o David andral e jaskiňa a zvičinďa pro Saul: „Rajeja
    miro, kraľina!“ Sar o Saul pes visarďa, o David anglal leste banďiľa le mujeha
    dži e phuv'
  pes-OPV: 'و داود به شاول گفت: «چرا سخنان مردم را می‌شنوی که می‌گویند اینک داود قصد
    اذیت تو را دارد.'
  ron-1924: 'Давид а зис луй Саул: „Де че аскулць ту де ворбеле оаменилор каре зик:
    ‘Давид ыць вря рэул’?'
  ben-OBCV: তিনি শৌলকে বললেন, “লোকে যখন আপনাকে বলে, ‘দাউদ আপনার ক্ষতি করার চেষ্টা
    করছে, তখন আপনি তাদের কথা শোনেন কেন’?
  som-som: Oo Daa'uudna wuxuu Saa'uul ku yidhi, War maxaad u maqashaa dadka warkiisa
    intay kugu yidhaahdaan, Daa'uud wuxuu doonayaa inuu wax ku yeelo?
  lat-VUC: 'Surrexit autem et David post eum: et egressus de spelunca, clamavit post
    tergum Saul, dicens: Domine mi rex. Et respexit Saul post se: et inclinans se
    David pronus in terram adoravit,'
  eng-ASVBT: And David said to Saul, Wherefore hearkenest thou to men’s words, saying,
    Behold, David seeketh thy hurt?
  ita-1885: 'E Davide si levò, e uscì fuori della spelonca, e gridò dietro a Saulle,
    dicendo: O re, mio signore. E Saulle riguardò dietro a sè. E Davide s''inchinò
    con la faccia verso terra, e si prostese.'
  eng-LXXUP: 'And David rose up and went after him out of the cave: and David cried
    after Saul, saying, My lord, O king! and Saul looked behind him, and David bowed
    with his face to the ground, and did obeisance to him.'
  eng-ULB: David said to Saul, “Why do you listen to the men who say, 'See, David
    is seeking your harm?'
  spa-VBL: “¿Por qué haces caso a la gente que dice que yo quiero hacerte daño”? preguntó
    David.
  fra-_FOB: 'Et David dit à Saül: Pourquoi écoutes-tu les paroles de gens qui disent:
    Voilà David qui cherche ta perte?'
  mal-mal: 'ദാവീദ് ശൌലിനോട്: “ദാവീദ് നിനക്ക് ദോഷം ചെയ്യുന്നു എന്ന് പറയുന്നവരുടെ വാക്ക്
    നീ വിശ്വസിക്കുന്നത് എന്ത്?'
  urd-GVR: bolā, “Jab log āp ko batāte haiṅ ki Dāūd āp ko nuqsān pahuṅchāne par tulā
    huā hai to āp kyoṅ dhyān dete haiṅ?
  suz-BL: मिनु दाऊदमी “गे मारदे आं पर्बम मुर आन लोव़ नेंनीनी? गो इन कली मरिम्‍शो पाइब,
    दे थमा सुइक्‍नीनी?
  ita-1927: '(H24-10) Davide disse a Saul: “Perché dài tu retta alle parole della
    gente che dice: Davide cerca di farti del male?'
  ckb-ckb: 'ئینجا داود بە شاولی گوت: «بۆچی گوێ لە قسەی خەڵک دەگریت، ئەوانەی دەڵێن:
    ”ئەوەتا داود خراپەی تۆی دەوێت“؟'
  eng-BBE: And David said to Saul, Why do you give any attention to those who say
    that it is my desire to do you wrong?
  kan-OKCV: ಸೌಲನಿಗೆ ದಾವೀದನು, “ಇಗೋ, ದಾವೀದನು ನಿನಗೆ ಕೇಡು ಮಾಡಲು ಹುಡುಕುತ್ತಾನೆಂದು ಹೇಳುವ
    ಮನುಷ್ಯರ ಮಾತುಗಳನ್ನು ಏಕೆ ಕೇಳುತ್ತಿದ್ದೀ?
  tam-2017: 'சவுலை நோக்கி: தாவீது உமக்கு தீங்கு செய்யப்பார்க்கிறான் என்று சொல்லுகிற
    மனிதர்களுடைய வார்த்தைகளை ஏன் கேட்கிறீர்?'
  spa-RV-1909: 'También David se levantó después, y saliendo de la cueva dió voces
    á las espaldas de Saúl, diciendo: ¡Mi señor el rey! Y como Saúl miró atrás, David
    inclinó su rostro á tierra, é hizo reverencia.'
  ron-BTF: 'Și David i-a spus lui Saul: Pentru ce asculți cuvintele oamenilor care
    spun: Iată, David caută vătămarea ta?'
  eng-WEBP: David said to Saul, “Why do you listen to men’s words, saying, ‘Behold,
    David seeks to harm you’?
  eng-FBV: “Why do you pay attention to people who say, ‘Watch out, David wants to
    harm you’?” David asked.
  nld-1939: 'En David sprak tot Saul: Waarom luistert gij naar de praatjes der mensen,
    als zou David uw ongeluk willen?'
  nch-BL: 'Huan quiilhui: ―¿Para ten tiquintacaquilía inijuanti cati mitzilhuíaj nijnequi
    nimitzmictis?'
  vie-1934: '(024-10) Đa-vít nói cùng Sau-lơ rằng: Nhân sao vua nghe những lời của
    kẻ nói rằng: Đa-vít kiếm thế làm hại vua?'
  hin-CV: और उन्होंने शाऊल को कहा, “महाराज, लोगों की बात का विश्वास क्यों करते हैं,
    जब वे कहते हैं, ‘दावीद आपके बुरा की युक्ति कर रहा है’?
  spa-BES: 'Entonces David dijo a Saúl: ¿Por qué prestas atención a los que dicen
    que es mi deseo hacerte mal?'
  tdx-tdx: 'Añe izay, le niongake ka t’i Davide niakatse i lakatoy naho nikoihe’e
    amy Saole ty hoe: Ry talèko mpanjaka. Ie nitolike t’i Saole hioniñe mañamboho,
    le nababo’ i Davide mb’an-tane ty lahara’e vaho nidrakadrakake.'
  tha-KJV: และดาวิดทูลซาอูลว่า “ไฉนพระองค์ทรงฟังถ้อยคำของคนที่​กล่าวว่า ‘​ดู​เถิด
    ดาว​ิดแสวงหาที่จะทำร้ายพระองค์’
  por-BR-2018: 'E disse Davi a Saul: Por que ouves as palavras dos que dizem: Olha
    que Davi procura teu mal?'
  deu-ELO: '(024:10) Und David sprach zu Saul: Warum hörst du auf die Worte der Menschen,
    welche sagen: Siehe, David sucht dein Unglück?'
  eng-WYC-2018: And David said to Saul, Why hearest thou the words of men speaking,
    David seeketh evil against thee? (And David said to Saul, Why hearest thou the
    words of men who say that David seeketh to harm thee.)
  epo-epo: 'Kaj David diris al Saul: Kial vi aŭskultas la vortojn de homoj, kiuj diras:
    Jen David serĉas malbonon kontraŭ vi?'
  uig-PIN: 'Dawut Saulƣa mundaⱪ dedi: — «Mana, Dawut seni ⱪǝstlǝxkǝ pursǝt izdǝwatidu,
    dǝydiƣan kixilǝrning sɵzigǝ nemixⱪa ⱪulaⱪ salila?'
  beo-beo: 'amane sia:i, “Dia abuliba:le ogogosu dunu amo ilia na da dima se imunusa:
    logo hogosu, amo ilia sia:be nabasala:?'
  tpi-OTNT: Na Devit i tokim Sol olsem, “Bilong wanem yu putim yau long tok bilong
    ol dispela manmeri i save tok long mi laik bagarapim yu?
  hau-SA: Ya ce wa Shawulu, “Me ya sa kake saurari mutanen da suke cewa, ‘Dawuda ya
    dāge yă cuce ka’?
  uig-LAT: 'Dawut Saulgha mundaq dédi: — «Mana, Dawut séni qestleshke purset izdewatidu,
    deydighan kishilerning sözige némishqa qulaq salila?'
  nde-nde: Wathi kuSawuli, “Kungani ulalela nxa abantu besithi, ‘UDavida ujonge ukwenza
    okubi kuwe’?
  ton-ton: ¶ Pea naʻe pehē ʻe Tevita kia Saula, “Ko e hā ʻoku ke tokanga ai ki he
    ngaahi lea ʻae kau tangata, ʻoku pehē, ‘Vakai, ʻoku kumi ʻe Tevita ke ke lavea?’
  ces-1613: 'Potom vstal i David, a vyšed z jeskyně, volal za Saulem, řka: Pane můj
    králi! I ohlédl se Saul zpět, David pak sehnuv se tváří k zemi, poklonil se jemu.'
  eng-WMB: David said to Saul, “Why do you listen to men’s words, saying, ‘Behold,
    David seeks to harm you’?
  tam-TCV: பின்பு தாவீது சவுலிடம், “தாவீது உனக்குத் தீங்குசெய்ய எண்ணம் கொண்டிருக்கிறான்
    என்று மனிதர் உமக்குச் சொல்லும்போது நீர் ஏன் நம்புகிறீர்?
  ceb-ULB: Miingon si David ngadto kang Saul, “Nganong naminaw ka man sa mga tawo
    nga nagsulti, 'Tan-awa, nagapangita si David aron sa pagdagmal kanimo?'
  pol-UBG: 'Następnie Dawid powiedział do Saula: Dlaczego słuchasz opowieści ludzi,
    którzy mówią: Oto Dawid pragnie twojej zguby?'
  agr-agr: 'Nunik pujus chichajak: “¿Wagka apuju tikich aents ujapainak, David pegkegchau
    awajtamkatag tawai tusa ujapainakuish dusha antugme?'
  kyc-kyc: Nambame emba pyalana piliniŋi lao wambu wakaleme langiminyi pii doko akipamo
    embame soo nyilisi?
  urd-GVU: بولا، ”جب لوگ آپ کو بتاتے ہیں کہ داؤد آپ کو نقصان پہنچانے پر تُلا ہوا ہے
    تو آپ کیوں دھیان دیتے ہیں؟
  deu-1912: 'und sprach zu Saul: Warum gehorchst du der Menschen Wort, die da sagen:
    David sucht dein Unglück?'
  ntj-ntj: Palunyalu watjarnu, “Wiya, nyaaku-tjananyan yarnangu pirniku wangkaku mula-mularringkula
    kulira ngayulu-rnantanyu mirri pungkutjaku?
  kan-2017: “ದಾವೀದನು ನಿನಗೆ ಕೇಡುಮಾಡಬೇಕೆಂದಿರುತ್ತಾನೆಂದು ಹೇಳುವವರ ಮಾತಿಗೆ ನೀನೇಕೆ ಕಿವಿಗೊಡುತ್ತೀ?
  yap-yap: me ga’ar, “Mangfan ni ga be motoyil ngak e pi’in yad be yog ngom ni gu
    be guy rogon ni nggu rin’ ban’en ngom?
  hlt-MCSB: David loh Saul te, “Hlang loh , 'David loh nang kah a thae ni a. tlap
    ke,’ a ti ol te ba ham lae na hnatun.
  mdy-ETH: ዬካፓ ዳውቴ፦ «ታኣኒ ኔና ዎዻንዳኔ ጌይ ጌይ ጌስታ ዓሶ ሃይሶ ኔ ዓይጎሮ ዋይዛይ?
  twi-ASANTE: Afei, ɔteaam, bisaa Saulo sɛ, “Adɛn enti na wotie nkurɔfoɔ ano sɛ merepɛ
    wo aha wo?
  eng-WEBU: David said to Saul, “Why do you listen to men’s words, saying, ‘Behold,
    David seeks to harm you’?
  wal-wal: Yaatidi Daawiti Saa7oola, “‘Daawiti nena qohanau koyees’ giya asatu qaalaa
    neeni aibissi siyai?
  spa-PDDPT: 'En seguida David preguntó a Saúl: ¿Por qué escuchas palabras de hombres
    quienes dicen: Mira, David procura tu mal?'
  gun-gun: 'Ha''e vy Davi aipoe''i Saul pe: — Mba''e re tu rejapyxaka ''rã avakue
    “Davi ndejukaxe”, he''i va''e kuery re?'
  agu-BL: 'I tzun taltz: —Ilu'' inreyil, ¿mbi tzuntz na tbitu'' chiyol yi e'' yi na
    cyal yi na chintzan tan joyle''n puntil tan telse''n cunu'' swutz?'
  eng-PEV: David said, “Some men reckon that I want to hurt you. Don’t listen to them.
  ilo-ULB: Kinuna ni David kenni Saul, “Saanka koma a dumngeg kadagiti lallaki a mangibagbaga,
    'Kitaem, kayatnaka a dangran ni David.'
  kpg-kpg: mo di helekai, “Meenei, goe e aha dela e hagalongo gi nia daangada ala
    e haihai adu bolo au e haga hagahuaidu goe?
