verse: 1SA.024.005
translations:
  mal-C: അദ്ദേഹത്തിന്റെ മേലങ്കിയുടെ അറ്റം മുറിച്ചെടുത്തതിനാൽ പിന്നീടു ദാവീദിന് മനസ്സാക്ഷിക്കുത്തുണ്ടായി.
  deu-TKW: 'Davids Leute aber redeten ihm zu: Das ist nun der Tag, von dem Jahwe dir
    gesagt hat: Ich liefere dir noch einmal deinen Feind in die Hände, daß du mit
    ihm verfahren kannst, wie es dir gut dünkt! Da stand David auf und schnitt von
    dem Mantel, den Saul trug, heimlich einen Zipfel ab.'
  lin-lin: 'Bato ya Davidi balobaki na ye : Tala mokolo oyo Yawe alobelaki tango alobaki
    na yo : « Nakokaba monguna na yo na maboko na yo mpo ete osala ye nyonso oyo olingi. »
    Boye Davidi apusanaki na kobombama mpe akataki songe ya kazaka ya Saulo.'
  eng-LSV: And it comes to pass afterward that the heart of David strikes him, because
    that he has cut off the skirt which [is] on Saul,
  eng-GNV: And the men of Dauid said vnto him, See, the day is come, whereof the Lord
    sayde vnto thee, Beholde, I will deliuer thine enemie into thine hande, and thou
    shalt doe to him as it shall seeme good to thee. Then Dauid arose and cut off
    the lap of Sauls garment priuily.
  eng-WEBSTER: And it came to pass afterward, that David's heart smote him, because
    he had cut off Saul's skirt.
  nhw-BL: Pero teipa David moyolcoco pampa quitequilijtoya iyecapa iyoyo Saúl.
  swh-ONEN: Baada ya hilo, dhamiri ya Daudi ikataabika kwa kukata upindo wa joho la
    Sauli.
  bba-bba: Mɑ Dɑfidin bwɑ̃ɑbɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ ǹ wɑ mɑ tɔ̃ɔ te, tɑ turɑ? Te Yinni
    Gusunɔ u nun burɑ u nɛɛ, u koo nun wunɛn yibɛrɛ nɔmu bɛriɑ kpɑ ɑ nùn kuɑ nɡe mɛ
    ɑ kĩ. Yerɑ Dɑfidi u seewɑ sɛ̃ɛ u Sɔɔlun yɑberun soo burɑ.
  eng-KJVCPB: And it came to pass afterward, that David’s heart smote him, because
    he had cut off Saul’s skirt.
  mpx-mpx: He abwe Deibid atena i lomwan, i nuwatu binimala bahi Sol ana holahola
    buhuna ni gogotomwa yoho.
  luo-luo: Bangʼe chuny Daudi nochandore nikech nosengʼado riak law Saulo.
  meu-meu: Gabeamo David na e helalo, ia ese Saulo ena dabua rimuna e utua oho dainai.
  npi-ULB: पछि दाऊदको हृदयमा कष्‍ट भयो किनभने तिनले शाऊलको वस्‍त्रको छेउ काटेका थिए
    ।
  yor-yor: Ó sì ṣe lẹ́yìn èyí, àyà já Dafidi nítorí tí ó gé etí aṣọ Saulu.
  ind-ind: Sesudah itu, walaupun Saul belum menyadarinya, hati nurani Daud tidak tenang
    karena dia sudah melakukan hal itu.
  pes-OPCB: ولی بعد وجدانش ناراحت شد که این کار را کرده است
  tgl-ULB: Pagkatapos bumigat ang damdamin ni David dahil pinutol niya ang gilid ng
    balabal ni Saul.
  cbu-NT: Itaru, ashiramchu, yusur Dapiy mangushsha chinarangu, ¿Amkuri nuw ashkina?
    tárangu, mang' mantsarangiya.
  hui-hui: Ani biyagoyu Debidinaga bu miniha mitangi mbira tagira ibiyagome, Nakarulape
    biruda, manda bini.
  mya-mya: သို့​ရာ​တွင်​ယင်း​သို့​ပြု​မိ​သည့်​အ​တွက် ဒါ​ဝိဒ် လိပ်​ပြာ​မ​သန့်​ဖြစ်​လာ​၏။-
  bod-N: ཡང་དེའི་རྗེས་སུ་ལས་དེ་བྱས་པར་དཱ་བིད་ཀྱི་སེམས་ནས་རང་ལ་སྨད་དོ། །
  sna-sna: Shure kwaizvozvo Dhavhidhi akarohwa nehana nokuda kwokuti akanga acheka
    kona yenguo yaSauro.
  spa-BLM: Después, el corazón de David se conmovió porque había cortado la falda
    de Saúl.
  cac-cac: Ix lajvi yutan vin̈ icha chi', ix cuspaxq'ue sc'ool vin̈.
  swh-ULB: Baadaye moyo wa Daudi ukamchoma kwa sababu alilikata pindo la kanzu ya
    Sauli.
  bel-bel: 'І казалі Давіду людзі ягоныя: вось дзень, пра які казаў табе Гасподзь:
    вось, Я аддам ворага твайго ў рукі твае, і зробіш зь ім, што табе заўгодна. Давід
    устаў і ціхенька адрэзаў край ад верхняй вопраткі Саўла.'
  deu-ELBBK: 'Da sprachen die Männer Davids zu ihm: Siehe, das ist der Tag, von dem
    der HERR zu dir gesagt hat: Siehe, ich werde deinen Feind in deine Hand geben,
    und tu ihm, wie es gut ist in deinen Augen. Und David stand auf und schnitt heimlich
    einen Zipfel von dem Oberkleid Sauls ab.'
  mbb-OT: Hein nepasad ne mibmesakit is gehinawa ni David te mibeelan din he mibpitas
    te kilid te visti ni Saul.
  mal-2015: ശൗലിന്റെ വസ്ത്രാഗ്രം മുറിച്ചുകളഞ്ഞതുകൊണ്ടു പിന്നത്തേതിൽ ദാവീദിന്റെ മനസ്സാക്ഷി
    കുത്തിത്തുടങ്ങി.
  rmc-rmc: 'O murša phende le Davidoske: „Kada hin oda džives, pal savo tuke phenďa
    o RAJ: ‚Dava tuke tire ňeprijaťeľis andre tire vasta, hoj leha te keres, so tu
    kames!‘ “ Avke o David geľa počoral paš o Saul a odčhinďa leske kotor le plašťostar.'
  pes-OPV: وبعد از آن دل داود مضطرب شد از این جهت که دامن شاول را بریده بود.
  ron-1924: Дупэ ачея, инима ый бэтя, пентру кэ тэясе колцул хайней луй Саул.
  ben-OBCV: পরে, শৌলের পোশাকের এক কোনা কেটে নেওয়াতে দাউদ বিবেকের দংশনে বিদ্ধ হচ্ছিলেন।
  som-som: Oo waxay hadhow noqotay in Daa'uud qalbigiisii naxdini ku dhacday, maxaa
    yeelay, wuxuu gooyay darafkii khamiiskii Saa'uul.
  lat-VUC: 'Et dixerunt servi David ad eum: Ecce dies de qua locutus est Dominus ad
    te: Ego tradam tibi inimicum tuum, ut facias ei sicut placuerit in oculis tuis.
    Surrexit ergo David, et præcidit oram chlamydis Saul silenter.'
  eng-ASVBT: And it came to pass afterward, that David’s heart smote him, because
    he had cut off Saul’s skirt.
  ita-1885: 'E la gente di Davide gli disse: Ecco il giorno che il Signore ti ha detto:
    Ecco io ti do il tuo nemico nelle mani, e tu gli farai come ti piacerà. Allora
    Davide si levò, e pianamente tagliò il lembo dell''ammanto di Saulle.'
  eng-LXXUP: And the men of David said to him, Behold, this is the day of which the
    Lord spoke to thee, that he would deliver thine enemy into thy hands; and thou
    shalt do to him as it is good in thy sight. So David arose and cut off the skirt
    of Saul’s garment secretly.
  eng-ULB: Afterward David's heart afflicted him because he had cut a corner off Saul's
    robe.
  spa-VBL: Pero después David se sintió muy mal porque había cortado un trozo del
    manto de Saúl.
  fra-_FOB: Mais, après cela, David fut ému en son cœur de ce qu'il avait coupé le
    pan du manteau de Saül,
  mal-mal: എന്നാൽ ശൌലിന്റെ മേലങ്കിയുടെ അറ്റം മുറിച്ചുകളഞ്ഞതുകൊണ്ട് ദാവീദിന്റെ മനസ്സിൽ
    വേദനയുണ്ടായി.
  urd-GVR: Lekin jab apne logoṅ ke pās pahuṅchā to us kā zamīr use malāmat karne lagā.
  suz-BL: मोपा रिक्‍गा नोले “ला गो पिप आ वा रिक्‍‍ता” दे इच्‍का हिंमाक्‍त।
  ita-1927: (H24-6) Ma dopo, il cuore gli batté, per aver egli tagliato il lembo del
    mantello di Saul.
  ckb-ckb: پاش ئەمە، دڵی داود ئازاری دا، لەبەر ئەوەی لایەکی کەواکەی شاولی بڕی.
  eng-BBE: And later, David was full of regret for cutting off Saul's skirt.
  kan-OKCV: ಆದರೆ ಹಾಗೆ ಮಾಡಿದ ಮೇಲೆ, ಸೌಲನ ನಿಲುವಂಗಿಯ ಅಂಚನ್ನು ಕತ್ತರಿಸಿಕೊಂಡದ್ದರಿಂದ ದಾವೀದನ
    ಮನಃಸ್ಸಾಕ್ಷಿ ಅವನನ್ನು ಹಂಗಿಸತೊಡಗಿತು.
  tam-2017: தாவீது சவுலின் சால்வைத் தொங்கலை அறுத்துக்கொண்டதினால் அவனுடைய மனது அடித்துக்கொண்டிருந்தது.
  spa-RV-1909: 'Entonces los de David le dijeron: He aquí el día de que te ha dicho
    Jehová: He aquí que entrego tu enemigo en tus manos, y harás con él como te pareciere.
    Y levantóse David, y calladamente cortó la orilla del manto de Saúl.'
  ron-BTF: Și s-a întâmplat, după aceasta, că lui David i-a bătut inima, deoarece
    tăiase poala robei lui Saul.
  eng-WEBP: Afterward, David’s heart struck him because he had cut off Saul’s skirt.
  eng-FBV: But afterwards David felt really bad because he'd cut off a piece of Saul's
    robe.
  nld-1939: Maar het hart begon hem te bonsen, alleen reeds door het afsnijden van
    Sauls slip.
  nch-BL: Pero teipa David moyolcoco pampa quitequilijtoya iyecapa iyoyo Saúl.
  vie-1934: (024-6) Đoạn lòng người tự trách về điều mình đã cắt vạt áo tơi của vua.
  hin-CV: मगर कुछ समय बाद दावीद के मन के दोष भाव ने उन्हें व्याकुल कर दिया,
  spa-BES: Y luego, después, David le remordió la conciencia y se arrepintió de haber
    cortado el manto de Saúl.
  tdx-tdx: 'Le hoe o mpiamy Davideo ama’e: Intoy ty andro nafè’ Iehovà ama’o ty hoe:
    Inao! hatoloko am-pità’o i rafelahi’oy, hanoe’o ama’e ze satrie’o. Aa le niongake
    t’i Davide le tinampa’e am-pianjiñañe ty riran-tsarimbo’e.'
  tha-KJV: ต่อมาภายหลังใจของดาวิ​ดก​็​ตำหนิ​ตั​วท​่านเอง เพราะท่านได้ตัดชายฉลองพระองค์ของซาอูล
  por-BR-2018: Depois do qual o coração de Davi lhe golpeava, porque havia cortado
    a beira do manto de Saul.
  deu-ELO: '(024:6) Aber es geschah hernach, da schlug dem David sein Herz, darum
    daß er den Zipfel von dem Oberkleide Sauls abgeschnitten hatte; und er sprach
    zu seinen Männern:'
  eng-WYC-2018: After these things, David smote his heart, that is, his conscience
    reproved him, for he had cut away the hem of the mantle of Saul. (But after doing
    this, David’s heart struck him,that is, his conscience reproved him, for he had
    cut away the hem of Saul’s mantle.)
  epo-epo: Tamen post tio la koro de David ekbatis en li pro tio, ke li detranĉis
    la vestanguleton de Saul.
  uig-PIN: Lekin Saulning tonining pexini kǝskini üqün Dawut kɵnglidǝ ⱪattiⱪ ǝpsuslandi.
  beo-beo: Be amalu Da:ibidi ea asigi dawa:su ganodini se nabi.
  tpi-OTNT: Devit i katim pinis, orait em i pilim nogut long dispela samting em i
    bin mekim.
  hau-SA: Daga baya Dawuda ya damu domin ya yanke shafin rigar Shawulu.
  uig-LAT: Lékin Saulning tonining péshini keskini üchün Dawut könglide qattiq epsuslandi.
  nde-nde: Muva uDavida wakhathazeka ngokuquma umphetho wesembatho sikaSawuli.
  ton-ton: Pea hili ʻa hono fai naʻe tautea ʻa Tevita ʻe hono loto, ko e meʻa ʻi heʻene
    motuhi ʻae potu ʻoe kofu ʻo Saula.
  ces-1613: 'Protož řekli muži Davidovi jemu: Aj, tento jest den, o němž tobě mluvil
    Hospodin, řka: Aj, já dám nepřítele tvého v ruku tvou, abys mu učinil, jakť se
    koli líbiti bude. Tedy vstav David, uřezal tiše kus pláště Saulova.'
  eng-WMB: Afterward, David’s heart struck him because he had cut off Saul’s skirt.
  tam-TCV: பின் சவுலின் அங்கியின் மூலையை வெட்டியதற்காக தாவீதின் மனசாட்சி அவனை உறுத்தியது.
  ceb-ULB: Pagkahuman niana nagsakit ang kasingkasing ni David tungod kay iyang giputlan
    ang sidsid sa kupo ni Saul.
  pol-UBG: Potem jednak serce Dawida zadrżało z tego powodu, że odciął skraj płaszcza
    Saula.
  agr-agr: Nuna dutikashkam dekas aikmainchaunap aikaja tusa awake anentaimjauwai.
  kyc-kyc: Dopa piyamopa doo piyamo dokona lao suu piyamosa Dapiti banya mona rena
    yanyi piya.
  urd-GVU: لیکن جب اپنے لوگوں کے پاس پہنچا تو اُس کا ضمیر اُسے ملامت کرنے لگا۔
  deu-1912: Aber darnach schlug ihm sein Herz, daß er den Zipfel Sauls hatte abgeschnitten,
  ntj-ntj: Nyangka Tayipirrtu kurntarringkulalpi tirtu kuliranytja palyamunu palyantjatjanulu.
  kan-2017: ಅನಂತರ ಸೌಲನ ನಿಲುವಂಗಿಯ ತುದಿಯನ್ನು ಕತ್ತರಿಸಿದ್ದಕ್ಕಾಗಿ ಅವನ ಮನಸ್ಸಾಕ್ಷಿಯು ಅವನನ್ನು
    ಚುಚ್ಚತೊಡಗಿತು.
  yap-yap: Machane me dabuy David e ren’em nike rin’,
  hlt-MCSB: Saul kah hni hmoi a hlueng pah dongah David khaw a lungbuei loh a ngawn
    van.
  mdy-ETH: ጋዓንቴ ዳውቴ «ዓይጋ ታ ዬያይዴይ?» ጌይ ማሊ ሜታዼኔ፤
  twi-ASANTE: Na Dawid adwenem antene no sɛ watwa Saulo atadeɛ ano.
  eng-WEBU: Afterward, David’s heart struck him because he had cut off Saul’s skirt.
  wal-wal: Qanxxidoogaappe guyyiyan, Daawiti ba wozanan azzaniis.
  spa-PDDPT: Después de esto, aconteció que el corazón de David lo remordió porque
    cortó la orilla del manto de Saúl.
  gun-gun: Ha'e rami teĩ Saul ao apy ojaya rire Davi oendu ipy'a tytyvea.
  agu-BL: Poro jalcunin ja jal jun bis tetz, tan paj ya'tz mban,
  eng-PEV: But after he cut off that bit of Saul’s coat, David felt really shamed
    about it.
  ilo-ULB: Kalpasanna, saan a makaidna ni David gapu iti panangragasna iti gayadan
    ti kagay ni Saul.
  kpg-kpg: Gei David gu limalima hua dono ulu aga dono manawa gee huoloo i ono lodo,
  uig-ARA: لېكىن سائۇلنىڭ تونىنىڭ پېشىنى كەسكىنى ئۈچۈن داۋۇت كۆڭلىدە قاتتىق ئەپسۇسلاندى.
  sus-sus: Dawuda xa mixie naxa a fala a bɛ, «Alatala bara yi lɔxɔɛ fi i ma. A xa
    masenyi bara kamali a falafe ra, ‹N tan nan i yaxui sama i bɛlɛxɛ, alako i xa
    i sago raba a ra.›» Na tɛmui Dawuda naxa a maso dɔyindɔyin Sɔlu xanbi ra, a fa
    a xa burumusi sɛɛti xaba.
  pon-2006: Nan kapehd en Depit ahpw soansuwedkihda,
  jae-jae: Su, go Dawidnê ŋalêlôm kepeŋ eŋ kêtu kêsêbuŋ Saulnê ŋakwê baliŋ ŋalêsu
    gêŋgic.
  ksd-ksd: ma a dovotina namur i ga ligur ure ra dari, tago i ga poko vue ra ngu na
    mal kai Saul.
  tur-YTC: Daha sonra David'in yüreği, Saul'un eteğini kestiği için kendisini suçladı.
  grc-BRENT: Καὶ εἶπον οἱ ἄνδρες Δαυὶδ πρὸς αὐτὸν, ἰδοὺ ἡ ἡμέρα αὕτη, ἣν εἶπε Κύριος
    πρὸς σὲ παραδοῦναι τὸν ἐχθρόν σου εἰς τὰς χεῖράς σου, καὶ ποιήσεις αὐτῷ ὡς ἀγαθὸν
    ἐν ὀφθαλμοῖς σου· καὶ ἀνέστη Δαυὶδ, καὶ ἀφεῖλε τὸ πτερύγιον τῆς διπλοΐδος τοῦ
    Σαοὺλ λαθραίως.
  ind-AYT: (24-6) Sesudah itu, hati Daud menjadi berdebar-debar, sebab dia sudah memotong
    ujung jubah kepunyaan Saul.
  nya-nya: Atachita izi, Davide anatsutsika mu mtima chifukwa anadula msonga ya mkanjo
    wa Sauli.
  hrv-hrv: 'I rekoše Davidu ljudi njegovi: “Evo dana za koji ti je rekao Jahve: ''Ja
    ću predati tvoga neprijatelja u tvoje ruke, postupaj s njim kako ti se mili!''”
    A David ustade i neprimjetno odsiječe skut od Šaulova plašta.'
  mps-mps: Devitgo togwa selama, teda nosali agai te yali sęde aga homu kone palali,
    te dwai sę dao, te homu yali.
  tpi-tpi: Devit i katim pinis, orait em i pilim nogut long dispela samting em i bin
    mekim.
  dan-1931: '[5 a] Da sagde Davids Mænd til ham: “Se, nu er den Dag kommet, HERREN
    havde for Øje, da han sagde til dig: Se, jeg giver din Fjende i din Hånd, så du
    kan gøre med ham, hvad du finder for godt!”'
  vie-OVCB: Nhưng ngay sau đó, Đa-vít tự trách về việc này.
  guj-2017: પછીથી દાઉદ હૃદયમાં દુઃખી થયો કેમ કે તેણે શાઉલના ઝભ્ભાની કોર કાપી લીધી
    હતી.
  pon-2006A: Nan kapehd en Depit ahpw soansuwedkihda,
  por-BRBSL: Afterward, o coração de David o golpeou porque ele havia cortado a saia
    de Saul.
  aly-aly: Ikwer-penhan David artewenty-anem iterrew, rarl Saul-ew apmwelhelew-penh.
  cth-cth: Hottelah Devit ni Sawl e angki pawi a a e dawk a lungrei a thai sak.
  twi-twi: Na Dawid adwene mu anteɛ no sɛ watwa Saulo atade ano.
  hlt-hlt: Saul kah hni hmoi a hlueng pah dongah David khaw a lungbuei loh a ngawn
    van.
  tbz-SIM: 'Kɛ̀ Dɑfiti kɔbɛɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́ dìì yiè kpɛ́í
    diì tùɔ̀kɛ, kù do yɛ̃ nkù yóó dɑ duɔ́ ndì ɑ dootitɔù kɑ̀ɑ ò dɔ̀ɔ̀nɛ̀ ɑ dɔ́mɛ̀.
    Kɛ̀ Dɑfiti ítɛ́ mɛyɔɔ̀mmɛ̀ kɛ́kéétɛ́ Sɑuri yɑɑ̀bòrì fũ̀ɔ̃̀,'
  msy-2020: Devit anetugha gɨvagha nɨghnɨgha ghaze, arazir kam derazir puvatɨ.
  dop-dop: 'Tǝnɑɣɑlɛ Tɑfiiti yǝlɑɑ wɛlǝtɑ-ɩ sɩ: Nyʋleleŋ ntɛ́ yɑɑ, Tɑcɑɑ kɑ tɛmɑ-ŋ
    heeluɣu sɩ ɩ kɑ́ tʋ nyɑ́ kolontunɑɑ kɛ nyɑ́ niŋ tɑɑ. Tɔʋ, lɑnɑ-ɩ ɩsǝnɑ n cɑɑ tɔ.
    Ɩlɛnɑ Tɑfiiti kʋlɩ tǝhɛɛ nɑ ɩ́ cooli Sɑyuli cɑpɑ ntompǝle.'
  azb-azb: Sonra Şaulun ətəyindən bir parça kəsdiyinə görə Davudun ürəyi ağrıdı.
  eng-DBY: And it came to pass afterwards that David's heart smote him, because he
    had cut off Saul's skirt.
  hin-2017: इसके बाद दाऊद शाऊल के बागे की छोर काटने से पछताया।
  wol-KYG: 'Ba mu ko defee niti Daawuda ya déey Daawuda, ne ko: «Xoolal bésub tey
    jii la la sa yàlla Aji Sax ji noon: “Maa ngii, di teg sab noon ci say loxo, nga
    def ko lu la neex.”» Daawuda yoot ndànk, ba dagg ca lafu mbubbum Sóol.'
  eng-YLT: And it cometh to pass afterwards that the heart of David smiteth him, because
    that he hath cut off the skirt which [is] on Saul,
  kne-kne: Idi nakdeng di, mansakit di konsensia na begew sin namotoana sin badon
    Saulo,
  eng-WYC-2017: After these things, David smote his heart, that is, his conscience
    reproved him, for he had cut away the hem of the mantle of Saul.
  eng-WMBB: Afterward, David’s heart struck him because he had cut off Saul’s skirt.
  urd-GVH: लेकिन जब अपने लोगों के पास पहुँचा तो उसका ज़मीर उसे मलामत करने लगा।
  rug-rug: Meke tiqe podalae balabala va tasuna ia Devita pa nana binalabala,
  gaz-gaz: Kana booddee Daawit waan fiixee wayyaa Saaʼol kuteef ni gaabbe.
  fra-LSG: 'Les gens de David lui dirent: Voici le jour où l’Éternel te dit: Je livre
    ton ennemi entre tes mains; traite-le comme bon te semblera. David se leva, et
    coupa doucement le pan du manteau de Saül.'
  gnn-gnn: Bala ŋayi ŋuliŋurunydja Daypit ŋayaŋu‐yätjthinana buku‐wuranana; ŋayi waŋanharaminana
    ŋanyapinyay ŋayi bitjarra, “Yaka dhuwala ŋarraku dhunupa bitjanarawu, ŋarra yurru
    yaka ŋanya buma ŋula nhaltjan ŋunhi ŋayinydja ŋunhanydja Godkuŋu nherraṉara ŋurruŋukunhara.”
  yal-yal: Dawudaa muxune yi a fala, e naxa, “Waxati falaxin ni ito ra Alatala xɔn,
    a to a fala i xa, a naxa, ‘N ni i yaxun soma nɛn i yii, i yi i waxɔn feen liga
    a ra.’ ” Nayi, Dawuda yi a maso Sɔli ra dɔɲin! A yi a domaan lenben xaba a ra.
  haw-1868: A mahope iho, kui iho la ka naau o Davida ia ia iho, i kona oki ana i
    ka lepa o ka lole aahu o Saula.
  arb-NAV: وَلَكِنْ مَا لَبِثَ قَلْبُهُ أَنْ وَبَّخَهُ عَلَى قَطْعِهِ طَرَفَ جُبَّةِ
    شَاوُلَ.
  ewe-ewe: Ke eƒe dzitsinya de asi fuɖeɖe nɛ me.
  eng-LEE: And it came to pass afterward, that David's heart smote him, because he
    had cut off the corner of Saul's [robe].
  gvn-gvn: '@see-verse:1SA.024.004'
  asm-FB: তাৰ পাছত দায়ূদৰ হৃদয় ব্যাকুল হ’ল কাৰণ তেওঁ চৌলৰ চোলাৰ এডোখৰ কাটি লৈছিল।
  sus-A: دَوُدَ شَ مِشِيٍ نَشَ عَ قَلَ عَ بّ، «عَلَتَلَ بَرَ يِ لْشْي قِ عِ مَ. عَ
    شَ مَسٍنيِ بَرَ كَمَلِ عَ قَلَقٍ رَ، ‹ﭑ تَن نَن عِ يَشُي سَمَ عِ بّلّشّ، عَلَكٌ
    عِ شَ عِ سَفٌ رَبَ عَ رَ.›» نَ تّمُي دَوُدَ نَشَ عَ مَسٌ دْيِندْيِن سْلُ شَنبِ
    رَ، عَ قَ عَ شَ بُرُ مُسِ سّيتِ شَبَ.
  fra-SBL: Par la suite, le cœur de David le frappa parce qu'il avait coupé le pan
    de la robe de Saül.
  hbo-hbo: וַיֹּאמְרוּ֩ אַנְשֵׁ֨י דָוִ֜ד אֵלָ֗יו הִנֵּ֨ה הַיֹּ֜ום אֲ‍ֽשֶׁר־אָמַ֧ר
    יְהוָ֣ה אֵלֶ֗יךָ הִנֵּ֨ה אָנֹכִ֜י נֹתֵ֤ן אֶת־*אֹיְבֵיךָ (אֹֽיִבְךָ֙) בְּיָדֶ֔ךָ
    וְעָשִׂ֣יתָ לֹּ֔ו כַּאֲשֶׁ֖ר יִטַ֣ב בְּעֵינֶ֑יךָ וַיָּ֣קָם דָּוִ֗ד וַיִּכְרֹ֛ת
    אֶת־כְּנַֽף־הַמְּעִ֥יל אֲשֶׁר־לְשָׁא֖וּל בַּלָּֽט׃
  piu-2006: '@see-verse:1SA.024.004'
  pjt-pjt: Palu maḻangka Saulaku kuuta kaṯantjatjanu Davidanya puḻkaṟa kuṉṯaringu.
  kik-kik: Thuutha-inĩ, Daudi akĩigua ngoro ĩkĩmũciirithia nĩ ũndũ wa gũtinia gĩcũrĩ
    kĩa nguo ya Saũlũ.
  fra-NCL: 'Les hommes de David lui dirent : « Voici le jour dont Yahweh t’a dit :
    Voici que je livre ton ennemi entre tes mains ; traite-le comme il te plaira. »
    David se leva et coupa à la dérobée le pan du manteau de Saül.'
  cek-AK: Akra ai ah oh pacoengah, David mah Sual ih kahni tom to aah pae pongah,
    poeknawm ai.
  cuk-cuk: Weyob imaksad-ulale, David gwage-naibi itononikid.
  uig-CYR: Лекин Саулниң тониниң пешини кәскини үчүн Давут көңлидә қаттиқ әпсусланди.
  tel-2017: సౌలు పై వస్రాన్ని కోసినందుకు దావీదు మనస్సులో నొచ్చుకుని,
  hat-BSA: Li te vin rive apre ke konsyans David te twouble li, akoz li te koupe arebò
    a manto Saül la.
  kos-kos: Na toko, David el mutawauk in auli insial,
  hbo-WLC: וַיֹּאמְרוּ֩ אַנְשֵׁ֨י דָוִ֜ד אֵלָ֗יו הִנֵּ֨ה הַיּ֜וֹם אֲֽשֶׁר־אָמַ֧ר יְהוָ֣ה
    אֵלֶ֗יךָ הִנֵּ֨ה אָנֹכִ֜י נֹתֵ֤ן אֶת־איביך בְּיָדֶ֔ךָ וְעָשִׂ֣יתָ לּ֔וֹ כַּאֲשֶׁ֖ר
    יִטַ֣ב בְּעֵינֶ֑יךָ וַיָּ֣קָם דָּוִ֗ד וַיִּכְרֹ֛ת אֶת־כְּנַֽף־הַמְּעִ֥יל אֲשֶׁר־לְשָׁא֖וּל
    בַּלָּֽט׃
  ibo-ibo: Emesịa, obi Devid malitere ịma ya ikpe nʼihi na o bipụrụ ọnụ ọnụ uwe mwụda
    Sọl.
  ory-ory: ମାତ୍ର ଶାଉଲଙ୍କର ବସ୍ତ୍ରଧଡ଼ି କାଟିବାରୁ ପଛେ ଦାଉଦଙ୍କର ଅନ୍ତଃକରଣ ତାଙ୍କୁ ଆଘାତ କଲା।
  wmt-wmt: '@see-verse:1SA.024.004'
  chk-chk: Nge mürin, Tafit a mengiringir lon lelukan, pokiten a pökü lepwülün üfen
    Saul.
  ssd-ssd: David nu Saul tuku tawi tundunnu ta kat purmba tina sulumba nu ndaflowit
    a ŋga wamdus fulilka
  rop-rop: Wal afta na Deibid bin fil nogud blanga det ting weya imbin dum langa King
    Sol,
  ukr-1871: 'І казали Давидові люде його: Оце ж той день, що про його казав тобі Господь:
    Видам тобі в руки ворога твого, щоб ти чинив із ним, що тобі вподобаєсь. Давид
    же встав та й урізав тихцем кусень поли в верхній одежі в Саула.'
  deu-1951: (024-6) Aber darnach schlug ihm sein Herz, daß er den Zipfel von Sauls
    Rock abgeschnitten hatte;
  eng-JPS: (24-6) And it came to pass afterward, that David's heart smote him, because
    he had cut off Saul's skirt.
  srp-1865: 'I rekoše Davidu ljudi njegovi: evo dana, za koji ti reèe Gospod: evo
    ja ti predajem neprijatelja tvojega u ruke da uèiniš s njim što ti je volja. I
    David usta, te polako otsijeèe skut od plašta Saulova.'
  lug-lug: Naye oluvannyuma Dawudi n’awulira okulumirizibwa mu mutima olw’okusala
    ku kirenge ky’ekyambalo kya Sawulo.
  heb-heb: ויהי אחרי כן ויך לב דוד אתו על אשר כרת את כנף אשר לשאול׃
  ben-IRV: তারপরে, শৌলের কাপড়ের অংশ কাটাতে দায়ূদের হৃদয় ধুকধুক করতে লাগল;
  pan-pan: ਇਹ ਦੇ ਪਿੱਛੋਂ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਦਾਊਦ ਦਾ ਮਨ ਬੇਚੈਨ ਹੋ ਗਿਆ ਇਸ ਲਈ ਕਿ ਉਸ ਨੇ ਉਹ ਦੀ
    ਚੱਦਰ ਦਾ ਪੱਲਾ ਜੋ ਕੱਟਿਆ ਸੀ।
  tkr-tkr: 'Davudne insanaaşe mang''uk''le eyhen: – Rəbbee vak''le eyhen yiğ haane:
    «Yiğna duşman yiğne xılyaqa qeles, vas hucooyiy ıkkan he''e». Davud dyugulenra
    Şaulusqa qıxha mang''une tanalinçın siv gyadaxa.'
  mya-JVB: ထိုသို့ ရှောလု ၏ အင်္ကျီကို လှီးဖြတ် မိသောကြောင့် ၊ ဒါဝိဒ် သည် နောက်တဖန်
    နောင်တရ၍၊
  tte-O: Saugana Saulo kana kwama isuna itom-utusi kabo Deibida nuwana inae katena
    ikamkamna molosi.
  tbg-tbg: Devitiva Sorura tavuna toqa varero viraqaahairo viva tiharo, Oho, te kia
    mintiataarave, tivakero
  hmo-hmo: Gabeai Davida be ia laloa momo, ia ese Saulo ena dabua ena kona ta ia utua
    dainai.
  urd-urd: और उसके बाद ऐसा हुआ कि दाऊद का दिल बेचैन हुआ, इसलिए कि उसने साऊल के जुब्बे
    का दामन काट लिया था।
  rus-SYN: 'И говорили Давиду люди его: вот день, о котором говорил тебе Господь:
    “вот, Я предам врага твоего в руки твои, и сделаешь с ним, что тебе угодно”. Давид
    встал и тихонько отрезал край от верхней одежды Саула.'
  bqc-SIM: 'Ɔ̃ Davidi gbɛ̃́ↄ òɛ̀: Gwa, gↄↄ pↄ́ Dii mɛ̀ á n ibɛɛ nanɛ n ↄzĩ ǹ yãkɛɛ̀
    lá ń yeiwan gbã. Ɔ̃ Davidi fɛ̀lɛ tɛɛɛ, à Saulu ulada lɛ́ zↄ̃̀ aà saɛ.'
  tcz-CHONGTHU: Ahin David in Saul sangkhol chol mong chu aga-at tan chu alungsunga
    nommo asan ahi.
  mar-mar: त्यानंतर असे झाले की, दावीदाचे मन त्यास टोचू लागले. कारण त्याने शौलाचे
    वस्त्र कापून घेतले होते.
  qub-qub: Chayta rurariycorga fiyupa llaquicuran.
  bqp-bqp: A gbɛra Dauda laasun tɛn wari dↄa Solu uta lɛ́ kũ à zↄ̃̀ↄ pì yãi,
  hat-hat: Men apre sa, konsyans David repwoche l' pou ke rad Sayil li te koupe a.
  eng-BSB: Afterward, David’s conscience was stricken because he had cut off the corner
    of Saul’s robe.
  tod-tod: 'Davide ná-kɔɔɠɔ nuiti ti ɠɛni ma: «Pɛtɛ yeeɠɛɠalai ɠa nii Ɠɔoɠɔ GALAGI
    ma minazeɠe boni, ga é è zili nui lɔ è yeezu, nii a kɛ nii nɛai è ʋɛ, è naa
    ɠɛ la.» Davide wuzeɠeni, é li, é Sayile ná-seɠei laaʋɛ ta leʋe ba, Sayile la
    looni ga naa.'
  eng-WEBPB: Afterward, David’s heart struck him because he had cut off Saul’s skirt.
  kbq-kbq: Hagi anama huno Soli kukenama Deviti'a taga huteno'a, tusiza huno agesa
    nentahino asunku hu'ne.
  nhe-BL: Pero teipa David moyolcoco pampa quitequilijtoya iyecapa iyoyo Saúl.
  bus-bus: À gbɛra Dauda gɛ̃̀ laasuun Solu uta lɛ́ kɛ̀ à zↄ̃̀ pì yãnzi,
  gub-BL: Na'e uzemumikahy Tawi ta'e omonohok Xau kamir pehegwer izuwi a'e xe. — Na'ikatu
    kwaw agwer ma'e iapo haw, i'i uzeupe.
  eng-DRA: 'And the servants of David said to him: Behold the day, of which the Lord
    said to thee: I will deliver thy enemy unto thee, that thou mayest do to him as
    it shall seem good in thy eyes. Then David arose, and secretly cut off the hem
    of Saul’s robe.'
