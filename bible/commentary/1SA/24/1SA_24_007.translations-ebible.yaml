verse: 1SA.024.007
translations:
  mal-C: ഈ വാക്കുകൾകൊണ്ട് ദാവീദ് തന്റെ ആളുകളെ തടഞ്ഞു; ശൗലിനെ ആക്രമിക്കാൻ അവരെ അനുവദിച്ചതുമില്ല.
    ശൗൽ ഗുഹ വിട്ട് തന്റെ വഴിക്കു പോകുകയും ചെയ്തു.
  deu-TKW: 'und er sagte zu seinen Leuten: Gott strafe mich, wenn ich gegen meinen
    Herrn, den Gesalbten Jahwes, so etwas verüben sollte, daß ich Hand an ihn legte,
    denn er ist der Gesalbte Jahwes!'
  lin-lin: 'Alobaki na basoda na ye : « Tika ete Yawe apesa ngai te nzela ya kosala
    likambo ya boye epai ya nkolo na ngai, mopakolami na Yawe ! Loboko na ngai ekoki
    te kosimba nzoto na ye, pamba te Yawe nde apakolaki ye mafuta. »'
  eng-LSV: And David subdues his men by words, and has not permitted them to rise
    against Saul; and Saul has risen from the cave, and goes on the way;
  eng-GNV: 'And he said vnto his men, The Lord keepe mee from doing that thing vnto
    my master the Lords Anoynted, to lay mine hand vpon him: for he is the Anoynted
    of the Lord.'
  eng-WEBSTER: So David restrained his servants with these words, and suffered them
    not to rise against Saul. But Saul rose out of the cave, and went on his way.
  nhw-BL: Huan quej nopa David quinchihualti isoldados para amo ma quimictica Saúl.
    Huan teipa Saúl quisqui ipan nopa tecacahuatl huan yajqui.
  swh-ONEN: Kwa maneno haya Daudi akawaonya watu wake na hakuwaruhusu wamshambulie
    Sauli. Naye Sauli akaondoka pangoni na kwenda zake.
  bba-bba: Sɑɑ ye sɔɔrɑ Dɑfidi u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, Gusunɔ u mɑn yenin bweseru
    ɡbɑrɑ bu nɛɛ, nɛnɑ nɑ nɛn yinni nɔmɑ doke wi Yinni Gusunɔ u ɡɔsɑ u kuɑ sunɔ.
  eng-KJVCPB: So David stayed his servants with these words, and suffered them not
    to rise against Saul. But Saul rose up out of the cave, and went on his way.
  mpx-mpx: Deibid i ba ola o ge eliyana wana hevalau wali nuwatu i gotomwa, yaka nige
    i tatalamwagil Sol nihi lopaaliga. Yaka Sol gol i eguluwai ge i nawanawa.
  luo-luo: Kamano Daudi nokwero joge kendo ne ok oyienegi mondo gitug dhawo gi Saulo.
    Omiyo Saulo nowuok e rogo modhi e yore.
  meu-meu: Unu hereva amo David ese ena orea taudia lalodia e ani, e gwaudia tao,
    Saulo basie ala-ala henia. Bena Saulo e tore isi, kohua e rakatania, ena dala
    ela.
  npi-ULB: त्यसैले दाऊदले आफ्ना मानिसहरूलाई यी कुराहरू भनेर हप्‍काए र शाऊललाई आक्रमण
    गर्न तिनीहरूलाई अनुमति दिएनन् । शाऊल उठे, गुफाबाट बाहिर निस्के र आफ्नो बाटो लागे
    ।
  yor-yor: Dafidi sì fi ọ̀rọ̀ wọ̀nyí dá àwọn ọmọkùnrin rẹ̀ dúró, kò sì jẹ́ kí wọn
    dìde sí Saulu, Saulu sì dìde kúrò ní ihò náà, ó sì bá ọ̀nà rẹ̀ lọ.
  ind-ind: Dengan perkataan ini, Daud menahan pasukannya dari langsung menyerang Saul.
    Lalu Saul berdiri meninggalkan gua dan meneruskan perjalanannya.
  pes-OPCB: 'داوود با این سخنان افرادش را سرزنش کرد و نگذاشت به شائول آسیبی برسانند.
    پس از اینکه شائول از غار خارج شد، داوود بیرون آمد و فریاد زد: «ای پادشاه من!»
    وقتی شائول برگشت، داوود او را تعظیم کرد'
  tgl-ULB: Kaya pinagsabihan ni David ang kanyang mga tauhan ng mga salitang ito,
    at hindi sila pinahintulutang salakayin si Saul. Tumayo si Saul, iniwan ang kuweba,
    at umalis.
  cbu-NT: Amb tárangu, Dapiy wasundururee Saulaa pachamaam nda kamachtarangiya. Saulsha
    wachush shitungarangu, mapiyru naatarangiya. Dapiysha wachush shitungeeranllu,
    yap Saul naayaranllu amb tachitarangiya.
  hui-hui: Ani layago Debidihanda ibunaga agali biaruhondo bi ogonibi layagome Solo
    homelo nabole lalu bilene. Solo ibu ti tai halu tagira pialu ibuni abale pole
    piyagoha pene.
  mya-mya: သို့​ဖြစ်​၍​ရှော​လု​အား​တိုက်​ခိုက်​ရန်​မ​သင့် ကြောင်း မိ​မိ​၏​လူ​တို့​ကို​ဒါ​ဝိဒ်​က​ကောင်း
    စွာ​နား​လည်​သ​ဘော​ပေါက်​စေ​လေ​သည်။ ရှော​လု​သည်​ထ​၍​ဂူ​မှ​ထွက်​သွား​လေ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་རང་གི་མི་རྣམས་བཀག་སྟེ་སོ་ལོ་ལ་རྒོལ་བར་མ་བྱས་ཤིང་། ཡང་སོ་ལོ་ལངས་ནས་བྲག་ཕུག་ནས་སྒོར་བུད་དེ་རང་གི་ལམ་དུ་ཞུགས་སོ།
    །
  sna-sna: Namashoko aya Dhavhidhi akatsiura vanhu vake akasavatendera kuti varwise
    Sauro. Zvino Sauro akabva pabako akaenda hake.
  spa-BLM: Así que David controló a sus hombres con estas palabras, y no permitió
    que se levantaran contra Saúl. Saúl se levantó de la cueva y siguió su camino.
  cac-cac: Icha chi' ix yutej vin̈aj David chi' scachan eb' vin̈ ajun yed'oc chi'.
    Maj yal-laj vin̈ to ay tz'utaj vin̈aj Saúl chi' yuj eb' vin̈, ton̈ej ix yiloch
    eb' vin̈ ix elixta vin̈ d'a yol q'uen n̈aq'ueen chi', ix b'atxican vin̈.
  swh-ULB: Hivyo Daudi akawakemea watu wake kwa maneno haya, na kuwazuia wasimpige
    Sauli. Sauli akasimama, akatoka pangoni, na kwenda zake.
  bel-bel: 'І сказаў ён людзям сваім: хай не дапусьціць мне Гасподзь зрабіць гэта
    гаспадару майму, памазанцу Гасподняму, каб накласьці руку маю на яго, бо ён памазанец
    Гасподні.'
  deu-ELBBK: 'und er sprach zu seinen Männern: Der HERR lasse es fern von mir sein,
    dass ich so etwas an meinem Herrn, dem Gesalbten des HERRN, tun sollte, meine
    Hand gegen ihn auszustrecken! Denn er ist der Gesalbte des HERRN.'
  mbb-OT: Ne pinaaǥi zutun te migkaǥi ni David midawey zin is menge sakup din, ne
    wazè din tuǥuti te kedhimatey ki Saul. Ne migawas si Saul zutun te surung ne migenat.
  mal-2015: ഇങ്ങനെ ദാവീദ് തന്റെ ആളുകളെ ശാസിച്ചു അമർത്തി; ശൗലിനെ ദ്രോഹിപ്പാൻ അവരെ അനുവദിച്ചതുമില്ല.
    ശൗൽ ഗുഹയിൽനിന്നു എഴുന്നേറ്റു തന്റെ വഴിക്കു പോയി.
  rmc-rmc: 'Peskre muršenge phenďa: „O RAJ man mi chraňinel, hoj te kerav vareso mire
    rajes, le RAJESKRE pomazimen kraľis. Na thovava pre leste o vast, bo hino le RAJESKRO
    pomazimen.“'
  pes-OPV: پس داود کسان خود را به این سخنان توبیخ نموده، ایشان را نگذاشت که بر شاول
    برخیزند، وشاول از مغاره برخاسته، راه خود را پیش گرفت.
  ron-1924: Ку ачесте кувинте, Давид а оприт пе оамений сэй ши й-а ымпедикат сэ се
    арунче асупра луй Саул. Апой Саул с-а скулат сэ ясэ дин пештерэ ши шь-а вэзут
    ынаинте де друм.
  ben-OBCV: একথা বলে দাউদ তাঁর লোকজনকে জোরালো ভাষায় ধমক দিলেন ও শৌলকে আক্রমণ করার
    সুযোগই তাদের দেননি। শৌলও গুহা ছেড়ে বেরিয়ে গেলেন।
  som-som: Sidaasaa Daa'uud raggiisii ugu diiday erayadaas, oo umana uu oggolaan inay
    Saa'uul ku kacaan. Markaasaa Saa'uul ka soo baxay bohoshii, oo iska tegey.
  lat-VUC: 'Dixitque ad viros suos: Propitius sit mihi Dominus, ne faciam hanc rem
    domino meo, christo Domini, ut mittam manum meam in eum: quia christus Domini
    est.'
  eng-ASVBT: So David checked his men with these words, and suffered them not to rise
    against Saul. And Saul rose up out of the cave, and went on his way.
  ita-1885: 'E disse alla sua gente: Tolga il Signore da me che io faccia questo al
    mio signore, all''Unto del Signore, che io gli metta la mano addosso; conciossiachè
    egli sia l''Unto del Signore.'
  eng-LXXUP: And David said to his men, The Lord forbid it me, that I should do this
    thing to my lord the anointed of the Lord, to lift my hand against him; for he
    is the anointed of the Lord.
  eng-ULB: So David rebuked his men with these words, and did not permit them to attack
    Saul. Saul stood up, left the cave, and went on his way.
  spa-VBL: Y reprendió a sus hombres, y no les permitió atacar a Saúl. Saúl se levantó
    y siguió su camino.
  fra-_FOB: Et David arrêta ses gens par ces paroles, et il ne leur permit point de
    s'élever contre Saül. Puis Saül se leva de la caverne, et continua son chemin.
  mal-mal: ഇങ്ങനെ ദാവീദ് തന്റെ ആളുകളെ ശാസിച്ച് നിയന്ത്രിച്ചു; ശൌലിനെ ദ്രോഹിക്കുവാൻ
    അവരെ അനുവദിച്ചില്ല. ശൌല്‍ ഗുഹയിൽനിന്ന് ഇറങ്ങി തന്റെ വഴിക്ക് പോയി.
  urd-GVR: Yih kah kar Dāūd ne un ko samjhāyā aur unheṅ Sāūl par hamlā karne se rok
    diyā. Thoṛī der ke bād Sāūl ġhār se nikal kar āge chalne lagā.
  suz-BL: मोपा दाऊदम आ मुर आन कली हुइश्‍शा, सावल कली मारेइ पाइक्‍चा मगेमी बाक्‍त।
    मिनु सावल बोक्‍शा, पुक्‍खी रे आ लां खोदा बाक्‍त। १सामुएल १:३४
  ita-1927: (H24-8) E colle sue parole Davide raffrenò la sua gente, e non le permise
    di gettarsi su Saul. E Saul si levò, uscì dalla spelonca e continuò il suo cammino.
  ckb-ckb: داود بەم قسانە پیاوەکانی سەرزەنشت کرد و ڕێگای پێنەدان بۆ هێرشکردنە سەر
    شاول، شاولیش لە ئەشکەوتەکە هەستا و ڕێگای خۆی گرتەبەر.
  eng-BBE: So with these words David kept his servants back, and did not let them
    make an attack on Saul. And Saul got up and went on his way.
  kan-OKCV: ಹೀಗೆಯೇ ದಾವೀದನು ತನ್ನ ಜನರನ್ನು ಸೌಲನ ಮೇಲೆ ಬೀಳಗೊಡದೆ, ಈ ಮಾತುಗಳಿಂದ ಅವರನ್ನು ನಿಲ್ಲಿಸಿದನು.
    ಸೌಲನು ಎದ್ದು ಗವಿಯನ್ನು ಬಿಟ್ಟು, ಹೊರಗೆ ನಡೆದು ಹೋದನು.
  tam-2017: தன்னுடைய மனிதர்களை சவுலின்மேல் எழும்ப விடாமல், இவ்வார்த்தைகளினால் அவர்களைத்
    தடை செய்தான்; சவுல் எழுந்து, குகையைவிட்டு, வழியே நடந்து போனான்.
  spa-RV-1909: 'Y dijo á los suyos: Jehová me guarde de hacer tal cosa contra mi señor,
    el ungido de Jehová, que yo extienda mi mano contra él; porque es el ungido de
    Jehová.'
  ron-BTF: Astfel David i-a oprit pe servitorii săi cu aceste cuvinte și nu le-a permis
    să se ridice împotriva lui Saul. Dar Saul s-a ridicat din peșteră și a mers pe
    calea sa.
  eng-WEBP: So David checked his men with these words, and didn’t allow them to rise
    against Saul. Saul rose up out of the cave, and went on his way.
  eng-FBV: He reprimanded his men and didn't allow them to attack Saul. Saul stood
    up and went on his way.
  nld-1939: Zo bedaarde David zijn mannen, en liet niet toe, dat ze Saul aanrandden.
    Toen Saul de spelonk had verlaten, en zijn weg vervolgde,
  nch-BL: Huan quej nopa David quinchihualti isoldados para ma amo quimictica Saúl.
    Huan teipa Saúl quisqui ipan nopa ostot huan yajqui.
  vie-1934: (024-8) Đa-vít nói những lời ấy quở trách các kẻ theo mình, mà ngăn cản
    chúng xông vào mình Sau-lơ. Sau-lơ đứng dậy, ra khỏi hang đá, và cứ đi đường mình.
  hin-CV: इन शब्दों के द्वारा दावीद ने अपने साथियों को शाऊल पर वार करने से रोक दिया.
    तब शाऊल उठे, गुफा से बाहर निकलकर अपने मार्ग पर आगे बढ़ गए.
  spa-BES: Entonces, con estas palabras, David retuvo a sus sirvientes y no les permitió
    atacar a Saúl. Y Saúl se levantó y siguió su camino.
  tdx-tdx: 'Le hoe re amo mpiama’eo: Sondo’e am’Iehovà, te hanoeko amy talèkoy o raha
    zao, amy najado’ Iehovày, t’ie hañity tañañe amy noriza’ Iehovày.'
  tha-KJV: ดาว​ิ​ดก​็ห้ามผู้​รับใช้​ของท่านด้วยถ้อยคำเหล่านี้ และไม่​ยอมให้​เขาทั้งหลายทำร้ายซาอูล
    และซาอู​ลก​็ทรงลุกขึ้นออกจากถ้ำเสด็จไปตามทางของพระองค์
  por-BR-2018: Assim Davi conteve os seus com palavras, e não lhes permitiu que se
    levantassem contra Saul. E Saul, saindo da cova, foi-se seu caminho.
  deu-ELO: (024:8) Und David wehrte seinen Männern mit diesen Worten und ließ ihnen
    nicht zu, sich wider Saul zu erheben. Und Saul stand auf aus der Höhle und zog
    seines Weges.
  eng-WYC-2018: The Lord liveth, for but the Lord smite him, either his day come,
    that he die, either he go down into battle, and perish, the Lord be merciful to
    me, that I send not mine hand into the christ of the Lord; and David brake his
    men by such words, and suffered not them, that they rised against Saul. And Saul
    rose out of the den, and went in the way begun. (As the Lord liveth, but the Lord
    strike him down, or his day come that he die, or that he go down to the battle,
    and perish, the Lord forbid that I put my hand against the Lord’s anointed; and
    David convicted his men with such words, and did not allow them to rise up against
    Saul. And so Saul left the cave without any harm, and went on the way begun.)
  epo-epo: Kaj David repuŝis siajn homojn per la vortoj, kaj ne permesis al ili leviĝi
    kontraŭ Saulon. Kaj Saul leviĝis el la kaverno kaj iris sur la vojon.
  uig-PIN: Xu sɵz bilǝn Dawut ɵz adǝmlirini tosup Saulƣa qeⱪilƣili ⱪoymidi. Saul bolsa
    ⱪopup ƣardin qiⱪip ɵz yoliƣa kǝtti.
  beo-beo: 'Da:ibidi da amane sia:beba:le, ea dunu da Soloma doagalamusa: dawa:i bu
    yolesi. Solo da wa:legadole, magufu gelabo yolesili, logoga asi.'
  tpi-OTNT: Na Devit i krosim ol man bilong en na i no larim ol i go kilim Sol. Na
    Sol i pekpek pinis na em i kirap na lusim dispela hul na wokabaut i go.
  hau-SA: Da wannan magana Dawuda ya kwaɓi mutanensa, bai yarda su fāɗa wa Shawulu
    ba. Shawulu kuwa ya bar kogon ya yi tafiyarsa.
  uig-LAT: Shu söz bilen Dawut öz ademlirini tosup Saulgha chéqilghili qoymidi. Saul
    bolsa qopup ghardin chiqip öz yoligha ketti.
  nde-nde: Ngala amazwi uDavida wabakhuza abantu bakhe akaze wabavumela ukuthi bahlasele
    uSawuli. USawuli waphuma ebhalwini wazihambela.
  ton-ton: Ko ia naʻe taʻofi ʻe Tevita ʻene kau tamaioʻeiki ʻaki ʻae ngaahi lea ni,
    pea naʻe ʻikai tuku ʻakinautolu kenau tuʻu hake kia Saula. Ka naʻe tuʻu hake ʻa
    Saula mei he ʻana, pea ʻalu ʻi hono hala.
  ces-1613: 'Pročež řekl mužům svým: Uchovejž mne Hospodin, abych to učiniti měl pánu
    mému, pomazanému Hospodinovu, abych vztáhnouti měl ruku svou na něj, poněvadž
    jest pomazaný Hospodinův.'
  eng-WMB: So David checked his men with these words, and didn’t allow them to rise
    against Saul. Saul rose up out of the cave, and went on his way.
  tam-TCV: தாவீது இந்த வார்த்தைகளால் தன் மனிதரைக் கடிந்துகொண்டு சவுலைத் தாக்குவதற்கு
    அவர்களை அவன் அனுமதிக்கவில்லை. அப்பொழுது சவுல் குகையை விட்டு புறப்பட்டுத் தன் வழியே
    போனான்.
  ceb-ULB: Busa gibadlong ni David ang iyang mga tawo niining mga pulong, ug wala
    siya magtugot kanila sa pagpatay kang Saul. Mitindog si Saul, mibiya sa langob,
    ug mipadayon sa iyang panaw.
  pol-UBG: Tymi słowami Dawid powstrzymał swych ludzi i nie pozwolił im powstać przeciw
    Saulowi. Saul zaś wyszedł z jaskini i poszedł swoją drogą.
  agr-agr: Tau asa niina aentsji aidaun, Saúl maawaigpa, tusa tiuwai. Tusa mautsuk
    idaisam nunú waanmaya jiinki weuwai.
  kyc-kyc: Dapitimi banya akali dupwa pii porai ingyuo lamaiyuo lao, Namwame Sole
    baa pyaa narama daa, leya. Dokopa Sole baa sipurapala kananda doko yaki nyuo pena
    peyamo kata dokona peya.
  urd-GVU: یہ کہہ کر داؤد نے اُن کو سمجھایا اور اُنہیں ساؤل پر حملہ کرنے سے روک دیا۔
    تھوڑی دیر کے بعد ساؤل غار سے نکل کر آگے چلنے لگا۔
  deu-1912: Und David wies seine Männer von sich mit den Worten und ließ sie nicht
    sich wider Saul auflehnen. Da aber Saul sich aufmachte aus der Höhle und ging
    des Weges,
  ntj-ntj: Tjiinya palunyapirinypa watjaranytjalu Tayipirrtu-tjananya marrkurnu pungkutjamaaltu
    wantitjaku-ya. Nyangkalta Tjuulnga tjurntinguru pakara yanu.
  kan-2017: ಈ ಮಾತುಗಳಿಂದ ಅವನು ಸೌಲನಿಗೆ ವಿರೋಧವಾಗಿ ಏಳದಂತೆ ತನ್ನ ಜನರನ್ನು ತಡೆದನು. ಸೌಲನು ಗವಿಯಿಂದ
    ಹೊರಗೆ ಬಂದು ಸ್ವಲ್ಪ ಮುಂದೆ ಹೋದ ಮೇಲೆ
  yap-yap: Ma aram me yog David ngak e salthaw rok ndab ra oggad ngak Saul. Me sak’iy
    Saul, nge chuw u lan fare yiy nge yan.
  hlt-MCSB: Tedae a hlang rhoek te David loh ol neh a daeh tih amih loh Saul a tlai
    uh thil ham khaw ngaih puei pawh. Saul ngawn tah lungko lamloh thoo tih longpuei
    te a paan.
  mdy-ETH: ሂዚ ጌይፆና ዒዛ ዓሳ ሳኣዖኦሌ ዎዹዋጉዲ ዳውቴ ዓሶ ላኣጌኔ። ዬካፓ ሳኣዖኦሌ ዔቂ ዬኖ ዴኖ ዔቴሎፓ ኬስኪ ዴንዴኔ፤
  twi-ASANTE: Ɔnam saa nsɛm yi so kaa ne mmarima no anim, na wamma ho kwan amma wɔankɔ
    Saulo so. Na Saulo firii ɔbodan no mu kɔɔ ne kwan no.
  eng-WEBU: So David checked his men with these words, and didn’t allow them to rise
    against Saul. Saul rose up out of the cave, and went on his way.
  wal-wal: Daawiti hagaadan seeridi, Saa7oola ba asan boshissennan diggiis. Saa7ooli
    gonggoluwaa giddoppe kiyidi, ba ogiyan geliis.
  spa-PDDPT: Con estas palabras David disuadió a los suyos y no les permitió levantarse
    contra Saúl, de modo que Saúl salió de la cueva y siguió por el camino.
  gun-gun: Ha'e rami Davi ijayvu vy ojoko hexevegua avakue Saul rovai opu'ã okuapya
    gui. Ha'e gui Saul ma itakua gui oẽ ju vy oove tema.
  agu-BL: Nin tzun xcye' Luwiy tan chimakle'n yi e' yaj yi xomche' te'j nin quinin
    tak' ama'l scyetz tan lo'onse'n Saúl. Ma Saúl nin el tzajtz le jun picya'tz nin
    icy't tcy'ajt yi be'.
  eng-PEV: In that way, David told them not to hurt Saul. Soon after that, Saul stood
    up and went out of the cave.
  ilo-ULB: Binagbagaan ngarud ni David dagiti tattaona babaen kadagitoy a sasao, ket
    saanna ida a pinalubosan a mangdarup kenni Saul. Timmakder ni Saul, pimmanaw isuna
    idiay kueba ket intuloyna ti nagna.
  kpg-kpg: David gaa bule ana gau dauwa bolo digaula gi hudee heebagi gi Saul. Saul
    ga ala aga, ga ulu gi daha mo di bongoo deelaa, gaa hana.
  uig-ARA: شۇ سۆز بىلەن داۋۇت ئۆز ئادەملىرىنى توسۇپ سائۇلغا چېقىلغىلى قويمىدى. سائۇل
    بولسا قوپۇپ غاردىن چىقىپ ئۆز يولىغا كەتتى.
  sus-sus: A naxa a fala a xa mixie bɛ, «Alatala xa n natanga na fe mɔɔli ma. N bara
    na raba n marigi ra, Alatala naxan sugandixi mangɛ ra.»
  pon-2006: Depit eri irehkihdi koasoi pwukat nah sounpei ko pwe re dehr mahweniong
    Sohl. Sohl eri ketieisang nan pwoaren paipo oh ketiketla.
  jae-jae: Ma Dawid gêjam saic nê lau ŋa biŋ tonaŋ ma gêlôc gebe êsêac sênac Saul
    êndu atom. Ma Saul gêdi sa ma gêwi pocgêsuŋ tau siŋ kêsa gêja.
  ksd-ksd: Damana David i ga tigal bat kana tarai ma go ra umana tinata, ma pa i ga
    mulaot ba diat a ubu Saul. Ma Saul i ga irop kan ra babang na vat ma i ga vana.
  tur-YTC: Bunun üzerine David adamlarını bu sözlerle durdurdu ve Saul'a karşı kalkmalarına
    izin vermedi. Saul mağaradan kalkıp yoluna devam etti.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς τοὺς ἄνδρας αὐτοῦ, μηδαμῶς μοι παρὰ Κυρίου, εἰ ποιήσω
    τὸ ῥῆμα τοῦτο τῷ κυρίῳ μου τῷ χριστῷ Κυρίου, ἐπενέγκαι χεῖρά μου ἐπʼ αὐτὸν, ὅτι
    χριστὸς Κυρίου ἐστὶν οὗτος.
  ind-AYT: (24-8) Daud mencegah orang-orangnya dengan perkataan itu, sebab dia tidak
    mengizinkan mereka bangkit untuk menyerang Saul. Kemudian, Saul bangkit dan meninggalkan
    gua itu, dan melanjutkan perjalanannya.
  nya-nya: Choncho Davide anabweza mitima ya anthu ake ndi mawu amenewa, ndipo sanawalole
    kuti aphe Sauli. Pambuyo pake Sauli anatuluka mʼphangamo ndipo anachoka.
  hrv-hrv: 'pa reče svojim ljudima: “Očuvao me Jahve da takvo što učinim svome gospodaru,
    da dignem ruku na njega, jer je pomazanik Jahvin.”'
  mps-mps: Tama Devitgo aga hani bidi dabeba wado po waliyu, tama augwaligo te Sol
    eligi pomainu ebeo. Tama Sol te di telama, tama aga hogodama peyu, tama te ola
    be tagalama, soalio.
  tpi-tpi: Na Devit i krosim ol man bilong en na i no larim ol i go kilim Sol. Na
    Sol i pekpek pinis na em i kirap na lusim dispela hul na wokabaut i go.
  dan-1931: '[5 b] Da stod David op og skar ubemærket Fligen af Sauls Kappe. { [6]
    Men bagefter slog Samvittigheden David, fordi han havde skåret Sauls kappeflig
    af. }'
  vie-OVCB: Những lời Đa-vít thuyết phục đám thuộc hạ, làm họ không còn ý định giết
    Sau-lơ nữa. Sau-lơ ra khỏi hang tiếp tục lên đường,
  guj-2017: તેથી દાઉદે પોતાના માણસોને ઠપકો આપ્યો, તેમને શાઉલ પર હુમલો કરવા દીધો નહિ.
    પછી શાઉલ, ગુફામાંથી નીકળીને તે પોતાને માર્ગે ગયો.
  pon-2006A: Depit eri irehkihdi koasoi pwukat nah sounpei ko pwe re dehr mahweniong
    Sohl. Sohl eri ketieisang nan pwoaren paipo oh ketiketla.
  por-BRBSL: Então David verificou seus homens com estas palavras, e não permitiu
    que eles se levantassem contra Saul. Saul se levantou da caverna, e seguiu seu
    caminho.
  aly-aly: Alakenharl ra angkew, rap renh-rnem iltew, Saul atwewerr. Saul tyerrelhenhew
    intey-they aketh-warl-anem.
  cth-cth: Hottelah hoi Devit ni a taminaw hah hote lawk lahoi a haw thai teh, Sawl
    thei hanelah ka cet hane naw hah pasoung hoeh. Hahoi teh Sawl haiyah lungngoum
    thung hoi a tâco teh a cei.
  twi-twi: Ɔnam saa nsɛm yi so kaa ne mmarima no anim, na wamma ho kwan amma wɔankɔ
    Saulo so. Na Saulo fii ɔbodan no mu kɔɔ ne kwan no.
  hlt-hlt: Tedae a hlang rhoek te David loh ol neh a daeh tih amih loh Saul a tlai
    uh thil ham khaw ngaih puei pawh. Saul ngawn tah lungko lamloh thoo tih longpuei
    te a paan.
  tbz-SIM: 'Kòo nɑ́kɛ́ o kɔbɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbɑ́ɑ́ yie kɛ̀ n dɑɑ́ n nɔ̀ùtɛ̀
    n yiɛ̀ nyĩ́nkɛ̀! Ti Yiɛ̀ nKuyie nkuù ò tɑ̃ɑ̃tɛ́ kòò tu okpɑ̀ɑ̀tì.'
  msy-2020: Egha Devit uan gumazibar atarigha men amamangatɨzir puvatɨ, ezɨ me ghua
    Solɨn mɨsoghezir puvatɨ. Ezɨ Sol avigha gɨvagha, torir kamɨn azenim girɨgha tuavim
    girɨgha ghu.
  dop-dop: 'Ɩlɛnɑ Tɑfiiti tɔ ɩ yǝlɑɑ sɩ: Ɩsɔ ɩ́ tɑɑ yele nɑ mɑ́ tokinɑ mɑ sɔsɔ. Mpi
    tɔ, Tɑcɑɑ lǝsǝnɑ-ɩ nɑ ɩ́ kpɑ-ɩ wulɑʋ.'
  azb-azb: Davud bu sözlərlə adamlarının qarşısını aldı və onları Şaula qarşı qalxmağa
    qoymadı. Şaul da mağaradan çıxıb yoluna davam etdi.
  eng-DBY: And David checked his men with these words, and suffered them not to rise
    against Saul. And Saul rose up out of the cave, and went on [his] way.
  hin-2017: ऐसी बातें कहकर दाऊद ने अपने जनों को समझाया और उन्हें शाऊल पर आक्रमण करने
    को उठने न दिया। फिर शाऊल उठकर गुफा से निकला और अपना मार्ग लिया।
  wol-KYG: 'Mu ne nitam ña: «Yal na ma Aji Sax ji musal ba duma def sama sang, kii
    Aji Sax ji fal, jëf ju tollu ni xàccil ko sama loxo, ndax moom mooy ki Aji Sax
    ji fal.»'
  eng-YLT: And David subdueth his men by words, and hath not permitted them to rise
    against Saul; and Saul hath risen from the cave, and goeth on the way;
  kne-kne: Begew sin inbaga na ay doy, tinopap na din ipogaw na ay makilaban en Saulo.
    Idi siya di, kinmaan si Saulo sin liyang ta madipos koma.
  eng-WYC-2017: The Lord liveth, for but the Lord smite him, either his day come,
    that he die, either he go down into battle, and perish, the Lord be merciful to
    me, that I send not mine hand into the christ of the Lord; and David brake his
    men by such words, and suffered not them, that they rised against Saul. And Saul
    rose out of the den, and went in the way begun.
  eng-WMBB: So David checked his men with these words, and didn’t allow them to rise
    against Saul. Saul rose up out of the cave, and went on his way.
  urd-GVH: यह कहकर दाऊद ने उनको समझाया और उन्हें साऊल पर हमला करने से रोक दिया। थोड़ी
    देर के बाद साऊल ग़ार से निकलकर आगे चलने लगा।
  rug-rug: Ke tozi va bakala valeania sa koari nana tie si pude lopu raza ia se Saula
    gua. Gasa turu se Saula, meke taluarae pa bae, meke podalae ene taloa nana.
  gaz-gaz: Daawitis dubbii kanaan namoota isaa ifatee akka isaan Saaʼolin hin tuqne
    godhe. Saaʼolis holqa sana keessaa baʼee qajeele.
  fra-LSG: 'Et il dit à ses gens: Que l’Éternel me garde de commettre contre mon seigneur,
    l’oint de l’Éternel, une action telle que de porter ma main sur lui! Car il est
    l’oint de l’Éternel.'
  gnn-gnn: Bala ŋayi Daypitthu waŋana raypirri'yurrunana ḏaḏawmaraŋalana nhanŋuwaynydja
    ŋunhi ḏarramuwurrunha malanha, märr walala yurru yakana buma Djolnha. Ŋuliŋurunydja
    dhurrwaraŋuru ŋayi Djolnydja gaŋgathina, bala marrtjinana nhinana bala.
  yal-yal: A yi a fala a fɔxɔrabirane xa, a naxa, “Alatala xa n natanga na fe sifan
    ligadeni n kanna ra, Alatalaa muxu sugandixina. N mi n yiin dinɲɛ a ra amasɔtɔ
    Alatala nan a sugandixi mangan na.”
  haw-1868: Hooikaika aku la o Davida i kona poe kanaka ma keia olelo, aole ia i ae
    aku ia lakou e ku e ia Saula. Ku ae la o Saula mawaho o ke ana, a hele aku la
    ma ke ala.
  arb-NAV: وَهَكَذَا زَجَرَ دَاوُدُ رِجَالَهُ بِمِثْلِ هَذَا الْكَلامِ، وَلَمْ يَدَعْهُمْ
    يُهَاجِمُونَ شَاوُلَ. وَمَا لَبِثَ شَاوُلُ أَنْ خَرَجَ مِنَ الْكَهْفِ وَمَضَى
    فِي سَبِيلِهِ،
  ewe-ewe: David ka mo na eƒe amewo kple nya siawo eye meɖe mɔ na wo wowu Saul o.
    Ale Saul do go le agado la me eye wòdzo.
  eng-LEE: So David restrained his servants with these words, and suffered them not
    to rise against Saul. But Saul rose up out of the cave, and went on his way.
  gvn-gvn: Yinyamun Saul cavemun wandin, Davidangka nyungun wukurrin, yirrkan, “Ya,
    Saul, ngayku king.” Saul jurrkijin, David nyajin. Davidangka yalamanda, “Ngayu
    wawu yundu binalmanka ngayu yunun kari buyun-damanka. Yundu nyaka, yanyu yunuwunmun
    kambimun. Ngayu naybubu yakan, yamba ngayu yunun kari yarkin-bungan. Yinyamundu
    yundu binalmal ngayu yunun kari buyun-damanka. Wanya buyun Godundumunbu miyilba,
    nguba yundu?” Saulungku yinya kuku nyajin, nyulu milka-bujarman, yalaman, “Yundu
    ngulkurr, ngayu buyun. Yundu ngulkurrman ngaykunku, yamba ngayu buyunman yununku.
    Godungku yunu chance dajin, nganya yarkinkaku kuninka, yamba yundu kari kunin.”
    Yinyamun Saulungku David bawan, bayanbaku dungan baja. Jana David bubungu jirrbu-jirrbungu
    dungarin baja.
  asm-FB: এই কথাৰে দায়ূদে তেওঁৰ লোকসকলক চৌলৰ বিৰুদ্ধে আক্ৰমণ কৰিবলৈ বাধা দিলে। তাৰ
    পাছত চৌল গুহাৰ পৰা ওলাই নিজ বাটেদি গুচি গ’ল।
  sus-A: عَ نَشَ عَ قَلَ عَ شَ مِشِيٍ بّ، «عَلَتَلَ شَ ﭑ نَتَنفَ نَ قٍ مْولِ مَ. ﭑ
    بَرَ نَ رَبَ ﭑ مَرِفِ رَ، عَلَتَلَ نَشَن سُفَندِشِ مَنفّ رَ.»
  fra-SBL: David vérifia ses hommes par ces paroles et ne leur permit pas de se lever
    contre Saül. Saül se leva de la caverne et poursuivit son chemin.
  hbo-hbo: וַיֹּ֨אמֶר לַאֲנָשָׁ֜יו חָלִ֧ילָה לִּ֣י מֵֽיהוָ֗ה אִם־אֶעֱשֶׂה֩ אֶת־הַדָּבָ֨ר
    הַזֶּ֤ה לַֽאדֹנִי֙ לִמְשִׁ֣יחַ יְהוָ֔ה לִשְׁלֹ֥חַ יָדִ֖י בֹּ֑ו כִּֽי־מְשִׁ֥יחַ
    יְהוָ֖ה הֽוּא׃
  piu-2006: '@see-verse:1SA.024.006'
  pjt-pjt: '@see-verse:1SA.024.006'
  kik-kik: Aarĩkia kwaria ciugo icio, Daudi agĩkaania andũ ake, na ndaamarekire mookĩrĩre
    Saũlũ. Nake Saũlũ akiuma ngurunga-inĩ, na agĩĩthiĩra.
  fra-NCL: 'Et il dit à ses hommes : « Que Yahweh me préserve de faire contre mon
    seigneur, l’oint de Yahweh, une chose telle que de porter ma main sur lui, car
    il est l’oint de Yahweh ! »'
  cek-AK: Saul to hum o han ai ah, hae lok hoiah David mah angmah ih kaminawk to thuitaek.
    Thlungkhaw thung hoi angthawk moe, Saul to caehtaak ving.
  cuk-cuk: Weyobi, David na e-sordagan-bargasad, adi, mer Saúl-oburgwemalagar. Ar
    Saúl ibe-dummad-ollor-siid-yaba nosgua,
  uig-CYR: Шу сөз билән Давут өз адәмлирини тосуп Саулға чеқилғили қоймиди. Саул болса
    қопуп ғардин чиқип өз йолиға кәтти.
  tel-2017: ఈ మాటలు చెప్పి దావీదు సౌలు మీదికి వెళ్ళకుండా తన వారిని అడ్డగించాడు. తరువాత
    సౌలు లేచి గుహలో నుండి బయలుదేరి తన దారిన వెళ్ళిపోయాడు.
  hat-BSA: David te konvenk mesye pa l yo avèk pawòl sila yo, li te anpeche yo leve
    kont Saül. Epi Saül te leve e te kite kav la pou t al fè wout li.
  kos-kos: Ke ma inge, David el arulana akkalemye nu sin mwet lal tuh elos in tia
    oru kutena ma nu sel Saul. Na Saul el tuyak ac illa liki luf sac, ac mutawauk
    in fahsr inkanek lal.
  hbo-WLC: וַיֹּ֨אמֶר לַאֲנָשָׁ֜יו חָלִ֧ילָה לִּ֣י מֵֽיהוָ֗ה אִם־אֶעֱשֶׂה֩ אֶת־הַדָּבָ֨ר
    הַזֶּ֤ה לַֽאדֹנִי֙ לִמְשִׁ֣יחַ יְהוָ֔ה לִשְׁלֹ֥חַ יָדִ֖י בּ֑וֹ כִּֽי־מְשִׁ֥יחַ
    יְהוָ֖ה הֽוּא׃
  ibo-ibo: Devid sitere nʼokwu ndị a o kwuru baara ndị so ya mba. O nyeghị ha ohere
    ibuso Sọl agha. Emesịa, Sọl hapụrụ ọgba nkume ahụ.
  ory-ory: ଏସବୁ କଥା ଦ୍ୱାରା ଦାଉଦ ଆପଣା ଲୋକମାନଙ୍କୁ ଦମନ କଲେ ଓ ଶାଉଲଙ୍କ ପ୍ରତିକୂଳରେ ସେମାନଙ୍କୁ
    ଉଠିବାକୁ ଦେଲେ ନାହିଁ। ଏଉତ୍ତାରେ ଶାଉଲ ଗୁମ୍ଫାରୁ ବାହାରି ଆପଣା ପଥରେ ଗଲେ।
  wmt-wmt: '@see-verse:1SA.024.006'
  chk-chk: Iei usun Tafit a fönöü nöün kewe aramas ren ekei kapas, nge esap mwüt ngeniir
    pwe repwe niela Saul. Iwe, Saul a ütä, a towu seni ewe föimw o feila won alan.
  ssd-ssd: 'David nu pasa saŋgrinu saka saniŋgina: Tane Saul bale ndawap ŋga peuniŋgina.
    Kile Saul nu sikar burok sinam taŋge sumbike deŋpurmba kilim ka kina le'
  rop-rop: Lagijat na Deibid bin tok. En im solja olabat bin lisin langa im, en dei
    nomo bin kilim King Sol. Wal wen Sol bin binij, imbin kamat atsaid brom det keib
    redi blanga gowei,
  ukr-1871: 'І сказав він людям своїм: Нехай не дозволить менї Бог вдїяти таке мойму
    панові, помазанникові Господньому, щоб наложити на його руку, бо він помазанник
    Господень.'
  deu-1951: (024-8) Also hielt David seine Männer mit Worten zurück und ließ ihnen
    nicht zu, sich wider Saul zu erheben. Und Saul machte sich auf aus der Höhle und
    ging seines Weges.
  eng-JPS: (24-8) So David checked his men with these words, and suffered them not
    to rise against Saul. And Saul rose up out of the cave, and went on his way.
  srp-1865: 'I reèe svojim ljudima: ne dao Bog da to uèinim gospodaru svojemu, pomazaniku
    Gospodnjemu, da podignem ruku svoju na nj. Jer je pomazanik Gospodnji.'
  lug-lug: N’ebigambo ebyo Dawudi n’aziyiza abasajja be n’atabakkiriza kulumba Sawulo.
    Awo Sawulo n’ava mu mpuku, n’agenda.
  heb-heb: וישסע דוד את אנשיו בדברים ולא נתנם לקום אל שאול ושאול קם מהמערה וילך בדרך׃
  ben-IRV: এইরকম কথা বলে দায়ূদ নিজের লোকদেরকে শাসন করলেন, শৌলের বিরুদ্ধে যেতে দিলেন
    না৷ পরে শৌল উঠে গুহা থেকে বেরিয়ে গিয়ে নিজের পথে চললেন৷
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਆਪਣੇ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਗੱਲਾਂ ਸੁਣਾ ਕੇ ਰੋਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਾਊਲ
    ਉੱਤੇ ਹੱਥ ਨਾ ਚਲਾਉਣ ਦਿੱਤਾ ਅਤੇ ਸ਼ਾਊਲ ਗੁਫ਼ਾ ਵਿੱਚੋਂ ਉੱਠ ਨਿੱਕਲ ਕੇ ਆਪਣੇ ਰਾਹ ਤੁਰਿਆ।
  tkr-tkr: 'Mang''vee cune insanaaşik''le eyhen: – Rəbbee g''əyxiyne yizde xərıng''ulqa
    xıl g''ot''ul məxbına iş hav''uy Rəbbee zake əq''əna qee''ecen. Mana nya''a, Rəbbee
    g''əyxı''na dişde vor?'
  mya-JVB: ရှောလု ကို ထိခိုက် စေခြင်းငှါ အခွင့် မ ပေးမြစ်တားလေ၏။ ရှောလု သည်လည်း ထ
    ၍ ဥမင် ထဲက ထွက်သွား လေ၏။
  tte-O: Walone bwaite koina Deibida ana kilakaiwo simwanou nige sowana tawae yabo
    naenaena siginauli Saulo koina mwa Saulo dupane ilogabaen na ilau.
  tbg-tbg: Devitiva minti tivakero nai iqoka vaiinti nitiharo qioqama komanta kia
    Sorura arukora. Mintuvaro Soruva viraqihairo himpiro vevantero vura.
  hmo-hmo: Unai hereva dekena amo, Davida ese iena orea taudia edia lalodia ia veria,
    bona edia tuari dala ia koua, vadaeni idia ese Saulo idia tuari henia lasi. Vadaeni
    Saulo ia toreisi, nadi matuna ia rakatania, iena dala dekenai ma ia lao.
  urd-urd: इसलिए दाऊद ने अपने लोगों को यह बातें कह कर रोका और उनको साऊल पर हमला करने
    न दिया और साऊल उठ कर ग़ार से निकला और अपनी राह ली।
  rus-SYN: 'И сказал он людям своим: да не попустит мне Господь сделать это господину
    моему, помазаннику Господню, чтобы наложить руку мою на него, ибо он помазанник
    Господень.'
  bqc-SIM: 'a ò a gbɛ̃́ↄnɛ: Kai! Dii su to mà yã́ bee taa kɛ ma dii pↄ́ á kpàɛo.
    Má ↄkãwào, asa Dii mɛ́ aà kpà kía ũ.'
  tcz-CHONGTHU: Hijeh chun David in a sepaite chu atuhtang nah nah in, Saul chu atha
    sah tapon ahi. Saul athouvin songko adalha a, alampi’ah akiche phat- in,
  mar-mar: असे बोलून दावीदाने आपल्या मनुष्यांना धमकावले आणि त्यांना शौलावर हल्ला करण्याची
    परवानगी दिली नाही. मग शौल उठून गुहेतून निघून वाटेने चालला.
  qub-qub: Chayno nirmi yan'gajnincuna wañuchinanpaj caycaptin Davidga micharan. Chaynöpami
    Saulta mana wañuchiranchu. Saulga machaypita llojshirir aywacuran.
  bqp-bqp: Dauda kpãkɛ̃ a gbɛ̃nↄi kũ yã pìio, adi tó ò Solu dɛ̀ro. Kũ Solu bò
    gbɛ̀wɛɛn, àtɛn gɛ̃ zɛ́la,
  hat-hat: David pale ak mesye l' yo pou yo wete lide konsa nan tèt yo. Li pa kite
    yo fè Sayil anyen. Sayil leve, li soti nan gwòt la, li mache al fè wout li.
  eng-BSB: With these words David restrained his men, and he did not let them rise
    up against Saul. Then Saul left the cave and went on his way.
  tod-tod: 'É ɠɛ ná-kɔɔɠɔ nuiti ma: «Ɠɔoɠɔ GALAGI màkɛ, ga gè mina nii ɠɛɠala
    vai ta ɠɛ eyɛsu pɛ, gè ʋa yeeloo màliɠii ma, nii Ɠɔoɠɔ GALAGI gulɔi ziaai ma,
    mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa é gulɔi ziaa ma.»'
  eng-WEBPB: So David checked his men with these words, and didn’t allow them to rise
    against Saul. Saul rose up out of the cave, and went on his way.
  kbq-kbq: Anage nehuno Deviti'a agranema vu'naza vahera zamazeri korige'za, Solina
    hara hunte kea osu'naze. Hagi Soli'a otino ana havegana atreno atiramino nevigeno,
  nhe-BL: Huan queja nopa David quinchihualti isoldados para ma ax quimictica Saúl.
    Huan teipa Saúl quisqui ipan nopa mijca ostotl huan yajqui.
  bus-bus: Dauda kpã̀kɛ̃ a gbɛ̃nↄzi kↄ̃n yã pìo, èe tó aↄ̃ Solu dɛ̀ro. Kɛ̀ Solu
    bↄ̀ gbɛ̀wɛɛn, èe gɛ̃ɛ zɛ́la,
  gub-BL: Uze'eg nezewe wanupe. A'e rupi hehe we har nuzuka kwaw Xau wà. Na'e upu'àm
    Xau kury. Uhem Xau itakwaruhu wi oho pà kury.
  eng-DRA: 'And he said to his men: The Lord be merciful unto me, that I may do no
    such thing to my master the Lord’s anointed, as to lay my hand upon him, because
    he is the Lord’s anointed.'
