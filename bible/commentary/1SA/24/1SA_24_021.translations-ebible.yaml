verse: 1SA.024.021
translations:
  mal-C: എന്റെ പിൻഗാമികളെ നീ ഛേദിച്ചുകളയുകയില്ലെന്നും എന്റെ പിതൃഭവനത്തിൽനിന്നും എന്റെ
    പേരു തുടച്ചുമാറ്റുകയില്ലെന്നും ഇപ്പോൾ യഹോവയുടെ നാമത്തിൽ ശപഥംചെയ്യുക.”
  deu-TKW: 'Nun, ich weiß ja, daß du König werden wirst, und daß in deiner Hand das
    Königtum über Israel Bestand haben wird:'
  lin-lin: Tala, nayebi sik’oyo ete okozala penza mokonzi, mpe bokonzi ya Isalaele
    ekolendisama na maboko na yo.
  eng-LSV: and now, swear to me by YHWH [that] you do not cut off my seed after me,
    nor do you destroy my name from the house of my father.”
  eng-GNV: For now behold, I know that thou shalt be King, and that the kingdome of
    Israel shall be stablished in thine hand.
  eng-WEBSTER: Swear now therefore to me by the LORD, that thou wilt not cut off my
    seed after me, and that thou wilt not destroy my name out of my father's house.
  nhw-BL: Techilhui ama iixpa TOTECO para amo tiquintzontlamiltis nochaj ehuani, niyon
    noixhuihua huan quen nopa amo tlamis notoca.
  swh-ONEN: Sasa niapie kwa Bwana kwamba hutakatilia mbali uzao wangu wala kulifuta
    jina langu kutoka jamaa ya baba yangu.”
  bba-bba: Tɛ̃ nɑ yɛ̃ kɑm kɑm mɑ kɑɑ ko sunɔ kpɑ Isirelibɑn bɑndu tɑ n dɑm mɔ wunɛn
    nɔmɑɔ.
  eng-KJVCPB: Swear now therefore unto me by the Lord, that thou wilt not cut off
    my seed after me, and that thou wilt not destroy my name out of my father’s house.
  mpx-mpx: He Yehoba alanaa nu papasila te tubutubuwau ha mul nige nu pwapwamowasel,
    yaka bahi alau ni yayaomala o un elana.”
  luo-luo: Koro singrina gi nying Jehova Nyasaye ni ok ningʼad nyikwaya kata rucho
    nyinga oko e od wuora.”
  meu-meu: Taunabunai, Iehova ladana ai a gwau henigu hamata, lau dihigu na basio
    aladia ore lau murigu ai. bona lau ladagu na tamagu ena iduhu amo basio haboioa.
  npi-ULB: तिमीले मपछिका मेरा सन्तानहरूलाई खत्तम पार्नेछैनौ र मेरो पिताको घरानाबाट
    मेरो नाउँ नाश पार्नेछैनौ भनी मसँग परमप्रभुको नाउँमा शपथ खाऊ ।
  yor-yor: Sì búra fún mi nísinsin yìí ní orúkọ Olúwa, pé, ìwọ kì yóò gé irú-ọmọ mi
    kúrò lẹ́yìn mi, àti pé, ìwọ kì yóò pa orúkọ mi run kúrò ní ìdílé baba mi.”
  ind-ind: Jadi bersumpahlah kepadaku atas nama TUHAN bahwa kamu tidak akan membunuh
    keluargaku, ataupun menghilangkan seluruh keturunanku.”
  pes-OPCB: به خداوند قسم بخور که وقتی به پادشاهی رسیدی، خاندان مرا از بین نبری و
    بگذاری اسم من باقی بماند.»
  tgl-ULB: Ipangako mo sa akin sa pamamagitan ni Yahweh na hindi mo puputulin ang
    aking mga kaapu-apuhan kasunod ko, at hindi mo sisirain ang aking pangalan sa
    bahay ng aking ama.”
  cbu-NT: Itaru, shiyaa táchinllpa. Shiyshat kurakaam kinakchush, ayamtaati shiyshat
    nuwaa ipari natsarinllpa. Mishat, pcharinllpa. Wanasir chinakush taangcha. Ashiri
    shiyshat anuritam chinangcha. Yuwaa táyanlli anoo mbizarinllpa,
  hui-hui: Anigoyu Anduane Homogonaga minini howa í̠na i̱naga aguaneneru mo ko halu
    mbira nabulebero lalu bi áyu lo wia. Ani beregola i̱nagabi i̱ one waneigini damenerunagabi
    mini mo embeda nahe wiaabobo helo.
  mya-mya: သို့​ရာ​တွင်​ငါ​၏​နာမည်​နှင့်​ငါ့​အိမ်​ထောင်​စု​နာ မည်​သည်​လုံး​ဝ​ပျောက်​ကွယ်​၍​မ​သွား​စေ​ရန်
    သင်​သည်​ငါ့​သား​မြေး​တို့​အား​အ​သက်​ချမ်း သာ​ပေး​ပါ​မည်​ဟု ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ
    တော်​ကို​တိုင်​တည်​၍​ငါ့​အား​က​တိ​ပြု​ပါ လော့'' ဟု​ဆို​လျှင်၊-
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་ངའི་རྗེས་སུ་ངའི་ཁྱིམ་རྒྱུད་མེད་པར་མི་བྱེད་པ་དང་ངའི་ཕ་ཡི་ཁྱིམ་རྒྱུད་ནས་ངའི་མིང་མེད་པར་མི་བྱེད་པའི་མནའ་སྐྱོལ་ཞིག་ཅེས་སྨྲས་པས།
  sna-sna: Zvino pika kwandiri naJehovha kuti iwe hauchazoparadzi zvizvarwa zvangu
    kana kuparadza zita rangu kubva pamhuri yababa vangu.”
  spa-BLM: Júrame, pues, por Yahvé que no cortarás mi descendencia después de mí,
    y que no destruirás mi nombre de la casa de mi padre.”
  cac-cac: Ac'can a ti' d'ayin ticnaic d'a yichan̈ Jehová to man̈ ol a satel-laj vin̈tilal
    yed' eb' ayto vuj in b'a yed'oc, palta to ol in b'inajn̈ejcanoc, xchi vin̈.
  swh-ULB: Niapie kwa BWANA kwamba baada yangu hautawakatilia mbali uzao wangu, na
    kwamba hautaliharibu jina langu katika nyumba ya baba yangu.”
  bel-bel: І цяпер я ведаю, што ты канечне будзеш цараваць, і царства Ізраілевае будзе
    цьвёрдае ў руцэ тваёй.
  deu-ELBBK: Und nun siehe, ich weiß, dass du gewisslich König werden wirst und dass
    in deiner Hand das Königtum Israels bestehen wird;
  mbb-OT: Umbe, guntaan penangdù ka kayi te kedì pinaaǥi te ngazan te Nengazen he
    kenè nu ebpenhimetayan is menge kevuwazan ku, para kenà maawà is ngazan te pemilya
    ku.”
  mal-2015: ആകയാൽ നീ എന്റെ ശേഷം എന്റെ സന്തതിയെ നിർമ്മൂലമാക്കി എന്റെ പേർ എന്റെ പിതൃഭവനത്തിൽ
    നിന്നു മായിച്ചുകളകയില്ല എന്നു യഹോവയുടെ നാമത്തിൽ ഇപ്പോൾ എന്നോടു സത്യം ചെയ്യേണം.
  rmc-rmc: Akana imar čačes džanav, hoj tu ačheha kraľiske a o izraeliko kraľišagos
    ela zoralo, sar les tu ľidžaha.
  pes-OPV: پس الان برای من قسم به خداوند بخور که بعد از من ذریه مرا منقطع نسازی، و
    اسم مرا از خاندان پدرم محو نکنی.»
  ron-1924: Журэ-мь дар пе Домнул кэ ну-мь вей нимичи сэмынца мя дупэ мине ши кэ ну-мь
    вей штерӂе нумеле дин каса татэлуй меу.”
  ben-OBCV: এখন সদাপ্রভুর নামে আমার কাছে শপথ করো যে তুমি আমার বংশধরদের হত্যা করবে
    না বা আমার বাবার বংশ থেকে আমার নাম মুছে ফেলবে না।”
  som-som: Haddaba bal Rabbiga iigu dhaaro, inaadan gooynayn farcankayga iga dambeeya,
    iyo inaadan magacayga reer aabbahay ka dhex baabbi'inayn.
  lat-VUC: 'Et nunc quia scio quod certissime regnaturus sis, et habiturus in manu
    tua regnum Israël:'
  eng-ASVBT: Swear now therefore unto me by Jehovah, that thou wilt not cut off my
    seed after me, and that thou wilt not destroy my name out of my father’s house.
  ita-1885: Ed ora, ecco, io so che per certo tu regnerai, e che il regno di Israele
    sarà fermo nelle tue mani.
  eng-LXXUP: And now, behold, I know that thou shalt surely reign, and the kingdom
    of Israel shall be established in thy hand.
  eng-ULB: Swear to me by Yahweh that you will not cut off my descendants after me,
    and that you will not destroy my name out of my father's house.”
  spa-VBL: Ahora júrame por el Señor que no destruirás a mis descendientes que me
    siguen y que no borrarás mi nombre de mi linaje”.
  fra-_FOB: Jure-moi donc maintenant, par l'Éternel, que tu ne détruiras point ma
    race après moi, et que tu n'extermineras point mon nom de la maison de mon père.
  mal-mal: അതുകൊണ്ട് നീ എനിക്ക് ശേഷം എന്റെ സന്തതിയെ മുഴുവനും നശിപ്പിച്ച്, എന്റെ പേര്
    പിതൃഭവനത്തിൽ നിന്ന് മായിച്ചു കളയുകയില്ല എന്ന് യഹോവയുടെ നാമത്തിൽ ഇപ്പോൾ എന്നോട്
    സത്യം ചെയ്യണം”.
  urd-GVR: Chunāṅche Rab kī qasam khā kar mujh se wādā kareṅ ki na āp merī aulād ko
    halāk kareṅge, na mere ābāī gharāne meṅ se merā nām miṭā deṅge.”
  suz-BL: मोपतीके परमप्रभु यावे आ नेंम आं खिं ङा मुर आन कली, आं चच युइ आन कली खतम
    मपाइ‍नुङ। आं नें आं आफ आ खिं रे मक्‍याम्‍नुङ, दे कसम जावो” देंमाक्‍त। १सामुएल
    २३:१७
  ita-1927: (H24-22) Or dunque giurami nel nome dell’Eterno che non distruggerai la
    mia progenie dopo di me, e che non estirperai il mio nome dalla casa di mio padre”.
  ckb-ckb: ئێستا بە یەزدان سوێندم بۆ بخۆ کە دوای خۆم نەوەکەم نابڕیتەوە و ناویشم لە
    ماڵی باوکمدا ناسڕیتەوە.»
  eng-BBE: So give me your oath by the Lord, that you will not put an end to my seed
    after me or let my name be cut off from my father's family.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ನನ್ನ ತರುವಾಯ ನನ್ನ ಸಂತಾನವನ್ನು ಕಡಿದುಬಿಡುವುದಿಲ್ಲವೆಂದೂ, ನನ್ನ
    ಗೋತ್ರದಿಂದ ನನ್ನ ಹೆಸರನ್ನು ತೆಗೆದುಹಾಕುವುದಿಲ್ಲವೆಂದೂ ನನಗೆ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಪ್ರಮಾಣಮಾಡು,”
    ಎಂದನು.
  tam-2017: இப்போதும் நீ எனக்குப் பின்னிருக்கும் என்னுடைய சந்ததியை வேரறுப்பதில்லை
    என்றும், என்னுடைய தகப்பன் வீட்டாரில் என்னுடைய பெயரை அழித்துப்போடுவதில்லை என்றும்
    யெகோவாமேல் எனக்கு ஆணையிட்டுக்கொடு என்றான்.
  spa-RV-1909: Y ahora, como yo entiendo que tú has de reinar, y que el reino de Israel
    ha de ser en tu mano firme y estable,
  ron-BTF: Jură-mi de aceea acum pe DOMNUL, că nu vei stârpi sămânța mea după mine
    și că nu vei nimici numele meu din casa tatălui meu.
  eng-WEBP: Swear now therefore to me by the LORD that you will not cut off my offspring
    after me, and that you will not destroy my name out of my father’s house.”
  eng-FBV: Now swear to me by the Lord that you will not destroy my descendants who
    follow me, and that you will not wipe out my name from my family line.”
  nld-1939: Welnu, zweer mij dan bij Jahweh, dat ge mijn nageslacht niet zult verdelgen
    en mijn naam niet zult uitwissen uit het huis van mijn vader.
  nch-BL: Techilhui ama iixpa TOTECO para amo tiquintzontamiltis nochaj ehuani, yon
    noixhuihua huan quej nopa amo tamis notoca.
  vie-1934: (024-22) Vậy bây giờ, hãy nhân danh Đức Giê-hô-va thề cùng ta rằng con
    sẽ chẳng diệt dòng dõi ta, và chẳng hủy danh ta khỏi nhà tổ phụ ta.
  hin-CV: तब यहां याहवेह के सामने शपथ लो, कि मेरी मृत्यु के बाद तुम मेरे वंशजों को
    नहीं मिटाओगे और न ही मेरे नाम को और न मेरे पिता के परिवार की प्रतिष्ठा नष्ट करोगे.”
  spa-BES: Dame tu juramento por el Señor, que no acabes con mi simiente después de
    mí ni dejes que mi nombre sea separado de la familia de mi padre.
  tdx-tdx: Aa inao, apotako t’ie ho mpanjaka, vaho hajadoñe am-pità’o ty fifeheañe
    Israele.
  tha-KJV: เพราะฉะนั้นบัดนี้จงปฏิญาณให้​แก่​ข้าในพระนามของพระเยโฮวาห์​ว่า เจ้​าจะไม่ตัดเชื้อสายรุ่นหลังของข้าเสีย
    และเจ้าจะไม่ทำลายชื่อของข้าเสียจากวงศ์วานบิดาของข้า”
  por-BR-2018: Jura-me, pois, agora pelo SENHOR, que não cortarás minha descendência
    depois de mim, nem apagarás meu nome da casa de meu pai.
  deu-ELO: (024:22) so schwöre mir nun bei Jehova, daß du meinen Samen nach mir nicht
    ausrotten und meinen Namen nicht vertilgen willst aus dem Hause meines Vaters!
  eng-WYC-2018: swear thou to me in the Lord, that thou do not away my seed after
    me, neither take away my name from the house of my father. (swear thou to me by
    the Lord, that thou shalt not do away my descendants after me, nor take away my
    name from my father’s house.)
  epo-epo: Ĵuru do al mi per la Eternulo, ke vi ne ekstermos mian idaron post mi kaj
    vi ne malaperigos mian nomon el la domo de mia patro.
  uig-PIN: Lekin ⱨazir Pǝrwǝrdigar bilǝn manga ⱪǝsǝm ⱪilƣinki, mǝndin keyin mening
    nǝslimni yoⱪatmay, namimni atamning jǝmǝtidin ɵqürmigǝysǝn», dedi.
  beo-beo: Be na dunu da na dio amola na sosogo ilia dio amo gogolesa:besa:le, Hina
    Gode Ea Dioba:le di da nagaga fi mae fane legema:ne ilegele sia:ma.”
  tpi-OTNT: Olsem na mi laik bai yu promis long nem bilong Bikpela olsem, long taim
    yu kamap king, bai yu no ken kilim ol lain bilong mi. Nogut yu kilim ol, na bai
    nem bilong mi wantaim ol lain bilong mi i pinis olgeta.”
  hau-SA: Yanzu ka rantse mini da Ubangiji cewa ba za ka hallaka zuriyarta ko ka share
    sunana daga iyalin mahaifina ba.”
  uig-LAT: Lékin hazir Perwerdigar bilen manga qesem qilghinki, mendin kéyin méning
    neslimni yoqatmay, namimni atamning jemetidin öchürmigeysen», dédi.
  nde-nde: Khathesi-ke funga kimi ngo Thixo ukuthi kawuyikubulala inzalo yami loba
    wesule ibizo lami kwabendlu kababa.”
  ton-ton: Ko ia ke ke fuakava ni kiate au ʻia Sihova, ke ʻoua naʻa ke motuhi hoku
    hako kimui ʻiate au, pea ʻoua naʻa ke fakaʻauha hoku hingoa mei he fale ʻo ʻeku
    tamai.”
  ces-1613: Protož nyní, (vím, že jistotně kralovati budeš, a že stálé bude v ruce
    tvé království Izraelské),
  eng-WMB: Swear now therefore to me by the LORD that you will not cut off my offspring
    after me, and that you will not destroy my name out of my father’s house.”
  tam-TCV: இப்பொழுது என் சந்ததியை அழிப்பதில்லையென்றும் என் தகப்பனின் குடும்பத்திலிருந்து
    என் பெயரை அழிக்கமாட்டாய் என்றும் யெகோவாவின் பெயரில் நீ ஆணையிட்டுக் கொடு” என்றான்.
  ceb-ULB: Ipanumpa kanako pinaagi kang Yahweh nga dili mo putlon ang akong kaliwatan
    sunod kanako, ug dili mo laglagon ang akong ngalan sa panimalay sa akong amahan.”
  pol-UBG: Przysięgnij mi więc na PANA, że nie wytępisz mojego potomstwa po mnie i
    nie wytracisz mojego imienia z domu mego ojca.
  agr-agr: ¡Nuadui mina uchig aidau tuja nuna uchiji aidaushkam ijina emegkagchatnaitkumek,
    yamai Tuke Pujuu daajin dutikashtatjai tusam tujutta!” tiuwai.
  kyc-kyc: Dokona nambana kingi dokope dee nambana ree palu dupwana kingipi kame see
    naramiŋi lao, Embame nambana para pyao paramo dupwa pyao kumaka naro lao namba
    kando Kamongona kingi dokona lao lalu lao, Laa, leya.
  urd-GVU: چنانچہ رب کی قَسم کھا کر مجھ سے وعدہ کریں کہ نہ آپ میری اولاد کو ہلاک کریں
    گے، نہ میرے آبائی گھرانے میں سے میرا نام مٹا دیں گے۔“
  deu-1912: so schwöre mir nun bei dem HERRN, daß du nicht ausrottest meinen Samen
    nach mir und meinen Namen nicht austilgest von meines Vaters Hause.
  ntj-ntj: Nyangka-rni watjala wanti Mama Kuurrta mirangka tjiinyan ngayuku tjamu
