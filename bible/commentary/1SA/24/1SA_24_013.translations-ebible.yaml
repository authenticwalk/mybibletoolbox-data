verse: 1SA.024.013
translations:
  mal-C: ‘ദുഷ്ടത ദുഷ്ടനിൽനിന്ന് വരുന്നു,’ എന്നല്ലോ പഴമൊഴി. അതുകൊണ്ട് എന്റെ കൈ അങ്ങയുടെമേൽ
    വീഴുകയില്ല.
  deu-TKW: Jahwe soll zwischen uns beiden entscheiden, Jahwe mich an dir rächen, aber
    meine hand soll sich nicht gegen dich wenden.
  lin-lin: Tika ete Yawe azala Mosambisi kati na ngai mpe yo, mpe tika ete Yawe azongisela
    yo mabe na mabe oyo osali ngai ! Kasi loboko na ngai ekosimba yo te.
  eng-LSV: as the allegory of the ancients says, Wickedness goes out from the wicked,
    and my hand is not on you.
  eng-GNV: The Lord be iudge betweene thee and me, and the Lord auenge me of thee,
    and let not mine hand be vpon thee.
  eng-WEBSTER: 'As saith the proverb of the ancients, Wickedness proceedeth from the
    wicked: but my hand shall not be upon thee.'
  nhw-BL: 'Eltoc quen quiijtohua nopa camanali catli huejcajya quitequihuíaj: ‘Tlamantli
    catli fiero quisa ipan masehualme catli fierojtique.’ Pero masque ya nopa, amo
    nimomatlananas na para nimitzchihuilis catli fiero.'
  swh-ONEN: Kama msemo wa kale usemavyo, ‘Kutoka kwa watenda maovu hutoka matendo
    maovu,’ kwa hiyo mkono wangu hautakugusa wewe.
  bba-bba: Yen sɔ̃, Yinni Gusunɔwɑ u koo sun siriɑ nɛ kɑ wunɛ. Kpɑ u nun ye ɑ mɑn
    kuɑn dibu kɔsiɑ. Adɑmɑ nɛn nɔmɑ kun nun bɑbɑmɔ.
  eng-KJVCPB: 'As saith the proverb of the ancients, Wickedness proceedeth from the
    wicked: but mine hand shall not be upon thee.'
  mpx-mpx: Tubulau wali baaba etega i ba, ‘Gamagalau nanakil heliya te pagan nanakina
    hi giginol.’ He i ola to, inoke nau nige na giginol panak eliyam.
  luo-luo: Mana kaka ngero machon wacho ni, ‘Joma timo timbe maricho ema timbe maricho
    wuok kuomgi’ omiyo ok abi keto lweta kuomi.
  meu-meu: Sene taudia edia hereva lada-isina heḡereḡerena, e tomu “Kara dika tauna
    ena amo kara dika baine vara”, a lau imagu ese oi basine hadikamu.
  npi-ULB: जस्‍तो पुरानो उखान छ, 'दुष्‍टबाट नै दुष्‍टता निस्‍कन्‍छ ।' तर मेरा हात
    तपाईंको विरुद्धमा हुनेछैन ।
  yor-yor: Gẹ́gẹ́ bí òwe ìgbà àtijọ́ ti wí, ìwà búburú a máa ti ọ̀dọ̀ àwọn ènìyàn
    búburú jáde wá; ṣùgbọ́n ọwọ́ mi kì yóò sí lára rẹ.
  ind-ind: Seperti pepatah lama berkata, ‘Yang melakukan kejahatan adalah orang jahat.’
    Tetapi saya sendiri tidak akan pernah menyakiti Tuan.
  pes-OPCB: '@see-verse:1SA.024.012'
  tgl-ULB: Gaya ng sinabi ng lumang kasabihan, 'Mula sa makasalanan lumalabas ang
    kasamaan.' Ngunit hindi magiging laban sa iyo ang kamay ko.
  cbu-NT: Zitamin waanpatatin kukoo payurangusin, Tputs yutaritshishee chinakchu,
    anushcha yutaritshish shitungtarasha, átaranaya. Ashirucha, nuwshat anuritam na
    chinaranguri, ¿ayamtaati nuw kurakangaz pachapi túri, zandcheezi? tina.
  hui-hui: Mbira ala agua lagane wiyago manda bidegoni. Ko ngubi ngaru agali ko ngubi
    biagame hangu biaga nga. Anigo i̱na í̠ nabolebero.
  mya-mya: '`ယုတ်​မာ​မှု​ကို​ယုတ်​မာ​သူ​တို့​သာ​လျှင်​ပြု ကျင့်​တတ်​၏'' ဟူ​သော​ရှေး​စ​ကား​ပုံ​ကို​အ​ရှင်
    သိ​တော်​မူ​ပါ​၏။ သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​သည် အ​ရှင့်​အား​ဘေး​အန္တ​ရာယ်​ပြု​လိမ့်​မည်
    မ​ဟုတ်​ပါ။-'
  bod-N: སྔ་མ་རྣམས་ཀྱི་གཏམ་དཔེར། ངན་པ་ལས་ངན་པ་འབྱུང་ཟེར་ཡང་ངའི་ལག་པས་ཁྱེད་ལ་གནག་མི་སྲིད།
  sna-sna: Sezvinoreva tsumo yekare ichiti, ‘Kuno wakaipa kunobuda mabasa akaipa,’
    saizvozvo ruoko rwangu harungarwi nemi.
  spa-BLM: 'Como dice el proverbio de los antiguos: “De los impíos sale la maldad”;
    pero mi mano no estará sobre ti.'
  cac-cac: 'Ay jun lolonel syal eb'' anima d''a peca'' icha tic: A d''a eb'' chuc,
    ata'' scot chucal, xchi. Yuj chi'' mamin rey, malaj b''aq''uin̈ ol vac''och in
    c''ab'' d''ayach.'
  swh-ULB: Kama mithali ya wazee isemavyo, 'Katika waovu hutoka uovu.' Lakini mkono
    wangu hautakuwa juu yako.
  bel-bel: Хай рассудзіць Гасподзь паміж мною і табою, і хай адпомсьціць табе Гасподзь
    за мяне; але рука мая ня будзе на табе,
  deu-ELBBK: Der HERR richte zwischen mir und dir, und der HERR räche mich an dir;
    aber meine Hand soll nicht gegen dich sein.
  mbb-OT: Iring te menge egkegkeǥiyen guntaan he egkaǥi te, ‘Iyan is mezaat he etew
    is ebaal te mezaat.’ Umbe kenè ku sikew ebmenuwen.
  mal-2015: ദുഷ്ടത ദുഷ്ടനിൽനിന്നു പുറപ്പെടുന്നു എന്നല്ലോ പഴഞ്ചൊൽ പറയുന്നതു; എന്നാൽ
    എന്റെ കൈ നിന്റെമേൽ വീഴുകയില്ല.
  rmc-rmc: Mi rozsudzinel o RAJ maškar mande the maškar tute a mi pomsťinel pes tuke
    o RAJ, vašoda nalačhipen, so mange kerďal. Ale me pre tu na thovava miro vast.
  pes-OPV: چنانکه مثل قدیمان می‌گوید که شرارت ازشریران صادر می‌شود اما دست من بر تو
    نخواهدشد.
  ron-1924: ‘Рэул де ла чей рэй вине’, зиче векя зикалэ. Де ачея еу ну вой пуне мына
    пе тине.
  ben-OBCV: প্রাচীন প্রবাদবাক্যে যেমন বলা হয়েছে, ‘পাষণ্ডরাই অনিষ্ট সাধন করে,’ তাই
    আমার হাত আপনাকে স্পর্শ করবে না।
  som-som: Sida ay leedahay maahmaahdii dadkii hore, Kii shar ah waxaa ka soo baxda
    sharnimo, gacantayduse ku taaban mayso.
  lat-VUC: 'Judicet Dominus inter me et te, et ulciscatur me Dominus ex te: manus
    autem mea non sit in te.'
  eng-ASVBT: As saith the proverb of the ancients, Out of the wicked cometh forth
    wickedness; but my hand shall not be upon thee.
  ita-1885: Il Signore giudichi fra me e te, e il Signore mi vendichi di te; ma io
    non metterò la mia mano sopra te.
  eng-LXXUP: 'The Lord judge between me and thee, and the Lord requite thee on thyself:
    but my hand shall not be upon thee.'
  eng-ULB: As the proverb of the ancients says, 'Out of the wicked comes wickedness.'
    But my hand will not be against you.
  spa-VBL: 'Como dice el viejo refrán: ‘Del malvado salen actos malvados’, pero yo
    nunca trataré de hacerte daño.'
  fra-_FOB: Le mal vient des méchants, comme dit le proverbe des anciens; aussi ma
    main ne sera point sur toi.
  mal-mal: “ദുഷ്ടത ദുഷ്ടനിൽനിന്ന് പുറപ്പെടുന്നു” എന്നല്ലോ പഴഞ്ചൊല്ല് പറയുന്നത്; എന്നാൽ
    എന്റെ കൈ നിന്റെമേൽ വീഴുകയില്ല.
  urd-GVR: Qadīm qaul yihī bāt bayān kartā hai, ‘Badkāroṅ se badkārī paidā hotī hai.’
    Merī nīyat to sāf hai, is lie maiṅ kabhī aisā nahīṅ karūṅga.
  suz-BL: साइ ङोंइती ङा लोव़मी ‘मरिम्‍शोमी मरिम्‍शोन जाक्ब’ देंशो बाक्‍ब। मो हना यो
    गो आं गुइ इन पर्बम मक्‍युक्‍नुङ। रोमी १२:१९; १ पत्रुस २:२३
  ita-1927: '(H24-14) Dice il proverbio antico: Il male vien dai malvagi; io quindi
    non ti metterò le mani addosso.'
  ckb-ckb: 'هەروەک پەندی پێشینان دەڵێت: ”خراپە لە خراپەکاران دەوەشێتەوە،“ لەبەر ئەوە
    من دەستت لێ بەرز ناکەمەوە.'
  eng-BBE: 'There is an old saying, From the evil-doer comes evil: but my hand will
    never be lifted up against you.'
  kan-OKCV: ಪೂರ್ವಿಕರು ಹೇಳಿದ ಸಾಮತಿಯ ಪ್ರಕಾರ, ‘ದುಷ್ಟರಿಂದ ದುಷ್ಟತ್ವವು ಹುಟ್ಟುವುದು’ ಆದರೂ
    ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ನನ್ನ ಕೈ ಮುಟ್ಟುವುದಿಲ್ಲ.
  tam-2017: முதியோர் வாக்கின்படியே, தீயோரிடமிருந்து தீமை பிறக்கும்; எனவே, என்னுடைய
    கை உமக்கு விரோதமாக இருக்காது.
  spa-RV-1909: 'Juzgue Jehová entre mí y ti, y véngueme de ti Jehová: empero mi mano
    no será contra ti.'
  ron-BTF: 'Precum spune proverbul strămoșilor: Stricăciunea iese de la cei stricați;
    dar mâna mea nu va fi asupra ta.'
  eng-WEBP: As the proverb of the ancients says, ‘Out of the wicked comes wickedness;’
    but my hand will not be on you.
  eng-FBV: As the old saying goes, ‘From the wicked comes wickedness,’ but I myself
    will never try to harm you.
  nld-1939: 'Want zoals het oude spreekwoord zegt: Van bozen komt boosheid voort!
    Daarom wordt mijn hand niet tegen u opgeheven.'
  nch-BL: 'Eltoc quej quiijtohua nopa camanali cati huejcajquiya quitequihuíaj: ‘Tamanti
    cati fiero quisa ipan masehualme cati fierojtique.’ Pero masque ya nopa, amo nimomatananas
    na para nimitzchihuilis cati fiero.'
  vie-1934: '(024-14) Như câu cổ ngữ nói: Sự ác do kẻ ác ra, nhưng tay tôi sẽ không
    đụng đến mình cha.'
  hin-CV: जैसा पुरानी कहावत है, ‘बुराई करनेवालों से बुरे काम आते हैं!’ तो मेरा हाथ
    आपको नहीं छुएगा.
  spa-BES: 'Hay un viejo dicho: del malvado viene el mal, pero mi mano nunca será
    levantada contra ti.'
  tdx-tdx: Iehovà ty hizaka añivo’o naho izaho, le Iehovà ty hamale fate ahy ama’o;
    fa tsy ho ama’o ka ty tañako.
  tha-KJV: ดังสุภาษิตโบราณว่า ‘ความชั่วร้ายก็ออกมาจากคนชั่ว’ แต่​มือของข้าพระองค์จะไม่กระทำอะไรต่อพระองค์
  por-BR-2018: 'Como diz o provérbio dos antigos: Dos ímpios sairá a impiedade: assim
    que minha mão não será contra ti.'
  deu-ELO: '(024:14) Wie der Spruch der Vorväter sagt: Von den Gesetzlosen kommt Gesetzlosigkeit;
    aber meine Hand soll nicht wider dich sein.'
  eng-WYC-2018: as it is said in [the] eld proverb, Wickedness shall go out of wicked
    men; therefore mine hand be not against thee (or and so my hand shall not be against
    thee).
  epo-epo: 'Kiel diras antikva proverbo: De malpiuloj eliras malpiaĵo; sed mia mano
    ne estos sur vi.'
  uig-PIN: 'Konilar: — «Rǝzillik rǝzillǝrdin qiⱪidu» dǝp eytⱪanikǝn, lekin ɵz ⱪolum
    siligǝ kɵtürülmǝydu.'
  beo-beo: 'Di da musa: sia:su amo dawa:, ‘Wadela:i dunu fawane da wadela:le hamosa.’
    Amaiba:le, na da dima se hame imunu.'
  tpi-OTNT: Yu save long dispela tok bilong bipo yet, ‘Ol man nogut tasol i save mekim
    pasin nogut.’ Tasol mi no man nogut bai mi mekim pasin nogut long yu. Nogat tru.
  hau-SA: Kamar yadda karin maganan nan na dā ya ce, ‘Daga cikin masu mugunta, mugunta
    ke fitowa,’ hannuna dai ba zai taɓa ka ba.
  uig-LAT: 'Konilar: — «Rezillik rezillerdin chiqidu» dep éytqaniken, lékin öz qolum
    silige kötürülmeydu.'
  nde-nde: Njengoba isitsho sendulo sisitsho ukuthi, ‘Kwabenza okubi kuvela izenzo
    ezimbi,’ ngakho esami isandla kasiyikukuthinta.
  ton-ton: 'Kae hangē: ko e lea ʻae mātuʻa ʻi muʻa, ‘ʻOku tupu ʻae fai kovi mei he
    angakovi’ ka ʻe ʻikai ʻiate koe ʻa hoku nima.'
  ces-1613: Sudiž Hospodin mezi mnou a mezi tebou, a pomstiž mne Hospodin nad tebou,
    ale ruka má nebude proti tobě.
  eng-WMB: As the proverb of the ancients says, ‘Out of the wicked comes wickedness;’
    but my hand will not be on you.
  tam-TCV: ‘தீயோர்களிடத்திலிருந்து தீய செயல்கள் பிறக்கும்’ என்று ஒரு முதுமொழி உண்டு.
    ஆதலால் எனது கை உம்மைத் தொடாது.
  ceb-ULB: Ingon sa gisulti sa karaang panultihon, 'Gikan sa daotan mogula ang pagkadaotan.'
    Apan ang akong kamot dili gayod modapat kanimo.
  pol-UBG: 'Jak mówi starodawne przysłowie: Od niegodziwych pochodzi niegodziwość,
    ale nie podniosę swojej ręki na ciebie.'
  agr-agr: 'Yaunchuk tibau awai: ‘Aents pegkegchauk pegkegchaunak takawai’, nuadui
    wika aminak tuke maumaitsugme.'
  kyc-kyc: Pii wambarae wakale wambunya lenge dupwa emba silini. Yulu koo dupwa akali
    kopyali koo palenge dupwameko pingi lenge. Dokona nambame emba randa pyaa naro.
  urd-GVU: قدیم قول یہی بات بیان کرتا ہے، ’بدکاروں سے بدکاری پیدا ہوتی ہے۔‘ میری نیت
    تو صاف ہے، اِس لئے مَیں کبھی ایسا نہیں کروں گا۔
  deu-1912: 'Wie man sagt nach dem alten Sprichwort: “Von Gottlosen kommt Untugend.”
    Aber meine Hand soll nicht über dir sein.'
  kan-2017: ‘ಕೆಟ್ಟವರಿಂದಲೇ ಕೆಡುಕು’ ಎಂಬುದಾಗಿ ಹಿರಿಯರ ಗಾದೆಯುಂಟಷ್ಟೆ. ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿ
    ಕೈಯೆತ್ತುವುದಿಲ್ಲ.
  yap-yap: Bay ba thin ni yima yog kakrom ni yima ga’ar, ‘Tin nib kireb ban’en e pi’in
    nib kireb e yad ma rin’.’ Ere dab gu ngongliy e kireb ngom.
  hlt-MCSB: Yan kah loh a thui vanbangla halang lamloh halangnah ni a. thoeng. Te
    dongah ka kut loh nang n'cuuk thil boel saeh.
  mdy-ETH: ‹ፑርታ ማዾ ማዻሢ ፑርቶ ዓሶ ሌሊኬ› ጌይንታ ሚናኣ ዓሶ ሃይሶ ኔ ዔዔራኔ፤ ዬያሮ ታ ኔና ፔቴታዖ ዔኤቢ ዎኦታኒ
    ኮዑዋሴ።
  twi-ASANTE: Ɛbɛ no se, ‘Abɔnefoɔ mu na bɔne firi ba.’ Enti, gye di sɛ, merenha wo.
  eng-WEBU: As the proverb of the ancients says, ‘Out of the wicked comes wickedness;’
    but my hand will not be on you.
  wal-wal: Beni wode, ‘Iitaa oottiyaageetuppe iitabi kiyees’ yaagiyo leemisoi de7ees;
    hegaa gishshau, taani nena kushiyaaninne bochchikke.
  spa-PDDPT: 'Como dice el proverbio de los antiguos: De los perversos sale la perversidad.
    Pero mi mano no se levantará contra ti.'
  gun-gun: Ymagua kuery ayvu omombe'u vy “Heko vai va'e gui ae oiko teko vai”, he'iaty
    rami ae. Ha'e rã xee ma namoĩ 'rã xepo nderovai.
  agu-BL: 'At jun xtxolbil yi ilen nin ja a''lchij sajle''n tunintz: “Yi e''chk ajtza''kl
    yi chin junt len nin cho''n na jal te cyalma'' yi e'' mal nak”. Cha''stzun te
    yi wetz qui''c te''j wajal tan biyle''n cu''nu'' na ilu'' inreyil, na yi in wetz
    nk''e''tz in jun mal nak.'
  eng-PEV: You know what people often say, ‘Only bad people do bad things.’ I do not
    want to be a bad person, so I will not touch you.”
  ilo-ULB: Kas iti pagsasao a maibagbaga idi, 'Manipud iti nadangkes, umay ti kinadangkes.'
    Ngem saanakto a bumusor kenka.
  kpg-kpg: Goe e langahia telekai dela e hai boloo, ‘Digau ala e huaidu aalaa go digau
    e hai di huaidu.’ Gei au deai dagu mee huaidu e hai adu gi di goe ai.
  uig-ARA: 'كونىلار: ــ «رەزىللىك رەزىللەردىن چىقىدۇ» دەپ ئېيتقانىكەن، لېكىن ئۆز قولۇم
    سىلىگە كۆتۈرۈلمەيدۇ.'
  sus-sus: «Alatala xa won makiiti. Alatala xa n gbe ɲɔxɔ. N tan mu i faxama feo.
  pon-2006: Komw mwahngih lepin mahseno, ‘Aramas suwed kan me kin wiahda me suwed.’
    Eri, I sohte pahn wiahiong komwi mehkot suwed.
  jae-jae: Êtôm biŋgôliŋ laŋgwa kêsôm gebe ‘Ŋac alôb-alôb êŋgôm gêŋ alôb-alôb’, mago
    aêŋoc lemoc êmoasac aôm atom.
  ksd-ksd: Da ra tinata valavalar kai ra tarai lualua, Tai ra tena varpiam, a varpiam
    i arikai tana iat; ma ra limagu pa na ub u.
  tur-YTC: 'Eskilerin özdeyişinin dediği gibi: ''Kötülülerden kötülük gelir'' ama
    benim elim senin üzerinde olmayacak.'
  grc-BRENT: Δικάσαι Κύριος ἀναμέσον ἐμοῦ καὶ σοῦ, καὶ ἐκδικήσαι σοι Κύριος ἐκ σου·
    καὶ ἡ χείρ μου οὐκ ἔσται ἐπὶ σὲ,
  ind-AYT: (24-14) Seperti peribahasa kuno mengatakan; ‘Dari orang jahat timbul kejahatan.’
    Namun, tanganku tidak pernah melawanmu.
  nya-nya: Paja anthu akale anati, ‘Munthu woyipa, ntchito zakenso ndi zoyipa.’ Kotero
    dzanja langa silidzakukhudzani.
  hrv-hrv: Jahve neka sudi između mene i tebe, Jahve neka me osveti na tebi, ali se
    moja ruka neće dići na tebe.
  mps-mps: Te polobadu digi te wali po nago koneani, ‘Te bidi dwaigo naga te dwai
    kolesaga yaibao.’ Tiali goli, ena te bidi dwai meni tiyu, te eno dwai kolesaga
    nageba me egobeo. Mu menio.
  tpi-tpi: Yu save long dispela tok bilong bipo yet, ‘Ol man nogut tasol i save mekim
    pasin nogut.’ Tasol mi no man nogut bai mi mekim pasin nogut long yu. Nogat tru.
  dan-1931: HERREN skal dømme mig og dig imellem, og HERREN skal give mig Hævn over
    dig; men min Hånd skal ikke være imod dig!
  vie-OVCB: 'Người xưa có nói: ‘Từ người ác sẽ ra điều ác.’ Xin cha tin chắc rằng
    con sẽ không bao giờ hại cha.'
  guj-2017: પ્રાચીન લોકોની કહેવત છે, ‘દુષ્ટતા તો દુષ્ટોમાંથી જ નીકળે છે.’ પણ મારો
    હાથ તમારી સામે નહિ પડે.
  pon-2006A: Komw mwahngih lepin mahseno, ‘Aramas suwed kan me kin wiahda me suwed.’
    Eri, I sohte pahn wiahiong komwi mehkot suwed.
  por-BRBSL: Como diz o provérbio dos antigos, “do mal vem a maldade;” mas minha mão
    não estará sobre vós.
  aly-aly: 'Ntwa angka iterl-areyel, anantherrarl ilerrem. Anantherr alakenh ilem:
    ‘Akngerrel nthakenh apmwa mpwarey-angenh. Apmwelant mpwarem alakenhan.’ Nthakenh
    atha ngenh atwey-angenh.” ...'
  cth-cth: Ayan cingthuinae dawkvah, tamikathout koehoi thoenae a tâco. Hatei, ka
    kut teh nang dawk phat hanh naseh.
  twi-twi: Wobu bɛ se, ‘Abɔnefo mu na bɔne fi ba.’ Enti, gye di sɛ, merenhaw wo.
  hlt-hlt: Yan kah loh a thui vanbangla halang lamloh halangnah ni a thoeng. Te dongah
    ka kut loh nang n'cuuk thil boel saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù bo ti pútɛ́ mí nnɛ̀ fɔ̃́ nkuù bo kpɑ n kpɑ̀nnì, m bɑ́ɑ́
    dɑɑ́ n nɔ̀ùtɛ̀ ɑ ĩ́nkɛ̀.
  msy-2020: Nɨ aghuzir akar fomɨra itir kam gɨfo, ‘Gumazir kurabara, arazir kurabagh
    ami.’ Ezɨ kɨ gumazir kuram puvatɨ, kɨ arazir kuratamɨn nɨ gamizir puvatɨ. Bar
    puvatɨ.
  dop-dop: Tɑcɑɑ kɑ́ hʋʋnɑ mɑ́ nɑ-ŋ tɑ tɔm nɑ ɩ́ lɛɛtɩ-ŋ. Amɑ mɑ kɑɑ kpɑɑsɩ nyɑ́ tɔɔ
    kɛ́ niŋ.
  azb-azb: 'Qədim zamanlardan belə bir məsəl var: “Pislik pislərdən çıxar”. Bu məsəldə
    deyildiyi kimi sənə əl qaldırmayacağam.'
  eng-DBY: As saith the proverb of the ancients, Wickedness proceedeth from the wicked;
    but my hand shall not be upon thee.
  hin-2017: प्राचीनों के नीतिवचन के अनुसार ‘दुष्टता दुष्टों से होती है;’ परन्तु मेरा
    हाथ तुझ पर न उठेगा।
  wol-KYG: Yal na Aji Sax ji àtte sama digganteek yaw. Yal na ma Aji Sax ji feyul
    ci yaw, waaye du sama loxoo lay dal mukk.
  eng-YLT: as saith the simile of the ancients, From the wicked goeth out wickedness,
    and my hand is not on thee.
  kne-kne: Wada di apat ay kanana, ‘Din mangamag si lawa et din lawa ay ipogaw,’ isonga
    adiak sagiden sik-a.
  eng-WYC-2017: as it is said in [the] eld [or old] proverb, Wickedness shall go out
    of wicked men; therefore mine hand be not against thee.
  eng-WMBB: As the proverb of the ancients says, ‘Out of the wicked comes wickedness;’
    but my hand will not be on you.
  urd-GVH: क़दीम क़ौल यही बात बयान करता है, ‘बदकारों से बदकारी पैदा होती है।’ मेरी
    नीयत तो साफ़ है, इसलिए मैं कभी ऐसा नहीं करूँगा।
  rug-rug: Gilania mua goi sa zinama koana sapu, ‘Na tie kaleana mo tavetia sa kinaleana’
    gua! Gua asa ke lopu kaqu ṉovaligo rau si goi.
  gaz-gaz: Akkuma mammaaksi durii, ‘Namoota hamoo irraa waan hamaatu dhufa’ jedhu
    sana harki koo si hin tuqu.
  fra-LSG: L’Éternel sera juge entre moi et toi, et l’Éternel me vengera de toi; mais
    je ne porterai point la main sur toi.
  gnn-gnn: '@see-verse:1SA.024.012'
  yal-yal: Alatala xa kitin sa en tagi, Alatala xa n gbeen ɲɔxɔ i ra, koni n tan mi
    n yiin dinma i ra.
  haw-1868: E like me ka olelo a ka poe kahiko, No ka poe hewa mai ka hewa; aka, aole
    e kauia'ku kuu lima maluna ou.
  arb-NAV: 'وَكَمَا قِيلَ فِي مَثَلِ الْقُدَمَاءِ: عَنِ الأَشْرَارِ يَصْدُرُ شَرٌّ،
    لِذَلِكَ فَإِنَّ يَدِي لَنْ تَنَالَكَ بأَذىً.'
  ewe-ewe: Lododo xoxo aɖe gblɔ be, ‘Nu vɔ̃ɖi doa go tsoa ame vɔ̃ɖiwo me.’
  eng-LEE: As saith the proverb of the ancients, From the wicked proceedeth wickedness;
    but my hand shall not be against thee.
  gvn-gvn: '@see-verse:1SA.024.012'
  asm-FB: প্ৰাচীন লোকসকলে কথাতে কয়, ‘দুষ্টৰ পৰাই দুষ্টতা জন্মে।’ কিন্তু মোৰ হাত আপোনাৰ
    বিৰুদ্ধে নহ’ব।
  sus-A: «عَلَتَلَ شَ وٌن مَكِيتِ. عَلَتَلَ شَ ﭑ فبٍ حْشْ. ﭑ تَن مُ عِ قَشَمَ قٍوٌ.
  fra-SBL: 'Comme le dit le proverbe des anciens : « Du méchant sort la méchanceté » ;
    mais ma main ne sera pas sur toi.'
  hbo-hbo: יִשְׁפֹּ֤ט יְהוָה֙ בֵּינִ֣י וּבֵינֶ֔ךָ וּנְקָמַ֥נִי יְהוָ֖ה מִמֶּ֑ךָּ וְיָדִ֖י
    לֹ֥א תִֽהְיֶה־בָּֽךְ׃
  piu-2006: '@see-verse:1SA.024.012'
  pjt-pjt: Nyuntu ninti tjukurpa nyangaku panya aṉangu tjuṯangku iriti wangkapai alatji,
    ‘Aṉangu kura tjuṯangku kutjuya kura tjuṯa palyalpai.’ Ka nyuntu nguḻuringkunytja
    wiya nyinama panya ngayuluṉa nyuntunya iluntankunytja wiya.
  kik-kik: O ta ũrĩa kũrĩ thimo yugaga atĩrĩ, ‘Waganu uumaga o harĩ arĩa aaganu,’
    nĩ ũndũ ũcio guoko gwakwa gũtigakũhutia.
  fra-NCL: Que Yahweh soit juge entre moi et toi, et que Yahweh me venge de toi !
    Mais ma main ne sera pas sur toi.
  cek-AK: Canghni ih thuitaekhaih lok mah, Kasae thung hoiah ni sethaih to tacawt,
    tiah thuih ih lok to oh baktih toengah, ka ban mah nang to sui mak ai.
  cuk-cuk: 'Ar epenne weyob sogledaed: ‘Dulemar-isganamargi isgued nodagoye.’ A-ulale,
    andi be-oburgosulid.'
  uig-CYR: 'Конилар: — «Рәзиллик рәзилләрдин чиқиду» дәп ейтқан екән, лекин өз қолум
    силигә көтирилмәйду.'
  tel-2017: పితరులు సామెత చెప్పినట్టు దుర్మార్గుల నుండి దుర్మార్గత పుడుతుంది. అయితే
    నేను నిన్ను చంపను.
  hat-BSA: 'Tankou pwovèb a ansyen yo di: ‘Nan mechan an, mechanste sòti!’ Men se
    pa men mwen k ap kont ou.'
  kos-kos: Kom esam soakas se ma fahk mu, ‘Ma koluk uh sikyak sin mwet koluk mukena.’
    Ke ma inge, nga ac fah tiana oru ma koluk lain kom.
  hbo-WLC: יִשְׁפֹּ֤ט יְהוָה֙ בֵּינִ֣י וּבֵינֶ֔ךָ וּנְקָמַ֥נִי יְהוָ֖ה מִמֶּ֑ךָּ וְיָדִ֖י
    לֹ֥א תִֽהְיֶה־בָּֽךְ׃
  ibo-ibo: Dịka ilu ndị mgbe ochie si dị, ‘Ihe ọjọọ na-esi nʼaka ndị na-eme ihe ọjọọ,’
    ma agaghị m emetụ gị aka.
  ory-ory: ପ୍ରାଚୀନମାନଙ୍କ ପ୍ରବାଦ କହେ, ଯଥା, ଦୁଷ୍ଟଠାରୁ ଦୁଷ୍ଟତା ବାହାରେ; ମାତ୍ର ମୋହର ହସ୍ତ
    ଆପଣଙ୍କ ପ୍ରତିକୂଳ ହେବ ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.024.012'
  chk-chk: Usun mwiitunen ekewe re lom a apasa, ‘Eman aramas mi ngau chök a föri föför
    mi ngau.’ Nge ngang üsap fokun angetä womw.
  ssd-ssd: 'Ne wa mbuŋ kame tuku wam pagu pasa ta idusa. Nane teŋenmba sakade: Taŋgo
    ŋayonu nu maŋau ŋaigonu ndo kate ŋgade. Ta tuku yeŋge ne ŋayo siline nda.'
  rop-rop: “Wal ai kaan kilim yu, dumaji yu sabi det wed weya im tok, ‘Nobodi kaan
    dumbat nogudbala ting. Oni nogudbala pipul.’ Wal ai kaan dum nogudbala ting langa
    yu.
  ukr-1871: Нехай Господь між нами двома розсудить, нехай Господь за мене на тобі
    помститься,
  deu-1951: '(024-14) Wie man nach dem alten Sprichwort sagt: Von den Gottlosen kommt
    Gottlosigkeit! darum soll meine Hand nicht gegen dich sein!'
  eng-JPS: '(24-14) As saith the proverb of the ancients: Out of the wicked cometh
    forth wickedness; but my hand shall not be upon thee.'
  srp-1865: Gospod neka sudi izmeðu mene i tebe, i neka me osveti od tebe; ali ruka
    se moja neæe podignuti na te.
  lug-lug: Ng’olugero olw’ab’edda bwe baalugera nti, ‘Mu babi mwe muva akabi,’ kyendiva
    sikuyimusiza mukono gwange.
  heb-heb: כאשר יאמר משל הקדמני מרשעים יצא רשע וידי לא תהיה בך׃
  ben-IRV: প্রাচীনদের প্রবাদে বলে, ‘দুষ্টদের থেকেই দুষ্টতা জন্মায়,’ কিন্তু আমার হাত
    আপনার বিরুদ্ধ হবে না৷
  pan-pan: ਜਿਵੇਂ ਪੁਰਾਣਿਆਂ ਦੀ ਅਖਾਉਤ ਵਿੱਚ ਹੈ ਭਈ ਬੁਰਿਆਂ ਤੋਂ ਬੁਰਿਆਈ ਹੀ ਹੁੰਦੀ ਹੈ ਪਰ ਮੇਰਾ
    ਹੱਥ ਤੇਰੇ ਉੱਤੇ ਨਾ ਚੱਲੇਗਾ।
  tkr-tkr: Zasiy vas Haakim hasre Rəbb Vuc ixhecen! Zal-alla hasre Mang'vee vakın
    he'ecen. Zı valqa xıl g'ot'alas deş.
  mya-JVB: ရှေး ပုံ စကားလာ သည်အတိုင်း ၊ ဆိုး သောသူလက်မှ ဆိုး သောအမှုထွက် တတ်၏။ သို့ရာတွင်
    ကျွန်တော် လက် သည် ကိုယ်တော် အပေါ် သို့ မ ရောက် ပါစေနှင့်။
  tte-O: Besiele tubulao baguna ali walo yabo sauga meuloina siwalowalowen siba, ‘Siya
    tomumuga naenae kolili mumugana naenaena iyawayawatagilima.’ Mwa yau kani nige
    tawae yabo naenaena nimagune igiginauli koliwo yom ikakabi-tonan.
  tbg-tbg: 'Maa uvara haaru tivatora iriane: Qora vaiinti vikaqihairo vaaqu kaiqavano
    qovarama vi vairave, turave. Te qora vaiinti vaihavauve, ai qoraiqama amitararave.'
  hmo-hmo: Aonega herevana gunana ia gwau, ‘Kara dika tauna dekena amo kara dika do
    ia vara,’ to lau ese oi do lau hadikaia lasi.
  urd-urd: पुराने लोगों कि मिसाल है, कि बुरों से बुराई होती है लेकिन मेरा हाथ तुझ
    पर नहीं उठेगा।
  rus-SYN: Да рассудит Господь между мною и тобою, и да отмстит тебе Господь за меня;
    но рука моя не будет на тебе,
  bqc-SIM: Dii mɛ́ a yã́gↄ̃gↄ̃wɛ̃ɛ, i tↄsimamɛɛ, ãma mapi, má ↄkãmao.
  tcz-CHONGTHU: Thuchih luiyin khat in, ‘Miphalou hoa konin, thil phalou tohdoh in
    aume,’ ati. Hijeh chun nang dounan itihchan hijongle kakhut kalap louding ahi.
  mar-mar: दुष्टापासून दुष्टाई निघते अशी पुरातन लोकांची म्हण आहे. परंतु माझा हात तुमच्यावर
    पडणार नाही.
  qub-qub: 'Unay rimaypis nin: ‹Fiyu runacunami mana allitaga ruran.› Chaymi nogaga
    imaypis mana contrayqui jatarishächu.'
  bqp-bqp: Lákũ ò yáasi zù zaa zĩ nà ò pì, yã vãni dì bo yãvãnikɛrinↄ kĩnaamɛ,
    mani ↄ nammaro.
  hat-hat: 'Jan pwovèb granmoun lontan yo di: Se moun mechan ki fè mechanste! Men
    mwen p''ap leve men m'' sou ou.'
  eng-BSB: As the old proverb says, ‘Wickedness proceeds from the wicked.’ But my
    hand will never be against you.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa é ɠɛɛzu ga tukpɔɠaaleʋe nui de yɔɠɔzu, ɗa-o, nà-o. Ɠɔoɠɔ
    GALAGI ɠa nɔ̀nɔi ʋotokula è ma, kɛlɛ nɔ̀un gè la yeevɔɔɠuzu è ʋa.
  eng-WEBPB: As the proverb of the ancients says, ‘Out of the wicked comes wickedness;’
    but my hand will not be on you.
  kbq-kbq: Hagi koknafi knare antahi'zamofo nanekefina huno, kefo avu'vaza hu vahepintira
    kefo avu'avazamo efore hugahie huno hu'ne. Hianagi nagra nazana erisga hu'na mago'zana
    kagri kavufarera osugahue.
  nhe-BL: 'Eltoc queja quiijtohua nopa tlajtoli tlen huejcajquiya quitequihuíaj: ‘Tlamantli
    tlen fiero quisa ipan tlacame tlen fierojtique.’ Pero yonque ya nopa, ax nimomatlalanas
    na para nimitzchihuilis tlen fiero.'
  bus-bus: Lán wà yáasi zù zaa zi nà wà bè, yã zaaa è bↄ zaakɛrinↄ kiiamɛ, mɛ́ ↄ
    nammaro.
  gub-BL: Nezewe i'i ze'eg kwehe arer. — Ikatu 'ym ma'e ur ikatu 'ym ma'e wanuwi a'e,
    i'i a'e. Ihe nazapo pixik kwaw ikatu 'ym ma'e newe ihe nehe.
  eng-DRA: 'The Lord judge between me and thee, and the Lord revenge me of thee: but
    my hand shall not be upon thee.'
