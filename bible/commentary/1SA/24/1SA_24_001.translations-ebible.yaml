verse: 1SA.024.001
translations:
  mal-C: ഫെലിസ്ത്യരെ തുരത്തിയിട്ട് ശൗൽ മടങ്ങിവന്നപ്പോൾ, “ദാവീദ് എൻ-ഗെദി മരുഭൂമിയിലുണ്ട്”
    എന്ന് അദ്ദേഹത്തിന് അറിവുകിട്ടി.
  deu-TKW: David zog von dort herauf und hielt sich auf den Berghöhen von Engedi auf.
  lin-lin: Davidi alongwaki wana mpe akendeki kovanda na ebombamelo kati na mabanga
    ya Eyini-Gedi.
  eng-LSV: And it comes to pass, when Saul has turned back from after the Philistines,
    that they declare to him, saying, “Behold, David [is] in the wilderness of En-gedi.”
  eng-GNV: And Dauid went thence, and dwelt in holdes at En-gedi.
  eng-WEBSTER: And it came to pass, when Saul had returned from following the Philistines,
    that it was told to him, saying, Behold, David is in the wilderness of En-gedi.
  nhw-BL: Teipa Saúl tlanqui quinhuilana nopa filisteos huan quiilhuijque para David
    itztoya ipan huactoc tlali En Gadi.
  swh-ONEN: Baada ya Sauli kurudi kuwafuatia Wafilisti, akaambiwa kwamba, “Daudi yuko
    katika Jangwa la En-Gedi.”
  bba-bba: Dɑfidi u seewɑ berɑ min di mɑ u dɑ u kukuɑ Enɡɛdiɔ.
  eng-KJVCPB: And it came to pass, when Saul was returned from following the Philistines,
    that it was told him, saying, Behold, David is in the wilderness of En-gedi.
  mpx-mpx: Sauga Sol Pilistiya wali tolohaveyan i takel yohil ge i sikal, inoke wana
    wasa hi pek hi ba, “Deibid iyoho panuwa En-Gedi ana labi kekevana elana.”
  luo-luo: Bangʼ ka Saulo nosea lawo jo-Filistia, nowachne niya, “Daudi nitie e Thim
    En Gedi.”
  meu-meu: Saulo na Filistia taudia ihahavadia amo e lou, bena haida ese e hamaoroa,
    eto, A kamonai, David na En-gedi tano-ḡaḡaena aie nohomu.
  npi-ULB: जब पलिश्‍तीहरूलाई लखेटेर शाऊल फर्के, तब तिनलाई भनियो, “दाऊद एन-गदीको उजाड-स्‍थानमा
    छन् ।”
  yor-yor: Nígbà tí Saulu padà kúrò lẹ́yìn àwọn Filistini a sì sọ fún un pé, “Wò ó,
    Dafidi ń bẹ́ ni aginjù En-Gedi.”
  ind-ind: Sesudah Saul kembali dari pertempuran melawan bangsa Filistin, ada orang
    yang memberitahukan kepadanya, “Daud sedang bersembunyi di padang belantara En
    Gedi.”
  pes-OPCB: وقتی شائول از جنگ با فلسطینی‌ها مراجعت نمود، به او خبر دادند که داوود
    به صحرای عین جدی رفته است.
  tgl-ULB: Nang bumalik si Saul mula sa pagtugis sa mga Filisteo, sinabihan siya,
    “Si David ay nasa desyerto ng Engedi.”
  cbu-NT: Itaru, Saulsha undararee Filistewshuchee tachitayarusin, kanapeeshinusin,
    anush Saul Dapiyamun tsiyatssee mazinarangiya. Dapiy apusaptanda Engadip tsap
    naatarangu, ambirisha taaku, táranganaya.
  hui-hui: Solo ibu Pilidiali heba wai bialu henego íbu daibuwa hale halu hearia Debidi
    ibu Engedi handa de̱le̱ tayanda wiagoria ka layago hale hene.
  mya-mya: ရှော​လု​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​စစ် တိုက်​ရာ​မှ​ပြန်​လည်​ရောက်​ရှိ​လာ​သော​အ​ခါ
    အင်္ဂေ​ဒိ​မြို့​အ​နီး​ရှိ​တော​ကန္တာ​ရ​တွင်​ဒါ​ဝိဒ် ရှိ​နေ​ကြောင်း​ကြား​လျှင်၊-
  bod-N: དེ་ནས་སོ་ལོ་ནི་ཕེ་ལེ་ཤེད་པ་དག་གི་རྗེས་སུ་དེད་ནས་ཕྱིར་ལོག་པའི་ཚེ། མི་རྣམས་གྱིས་ཁོང་ལ།
    ལྟོས་དང་དཱ་བིད་ནི་ཨེན་གེ་དི་བྱ་བའི་བྱེ་ཐང་དུ་འདུག་ཅེས་ཞུས་པས།
  sna-sna: Shure kwokudzoka kwaSauro kundodzinganisa vaFiristia, akaudzwa kuti, “Dhavhidhi
    ari muRenje reEni Gedhi.”
  spa-BLM: 'Cuando Saúl volvió de seguir a los filisteos, le dijeron: “He aquí que
    David está en el desierto de En Gedi”.'
  cac-cac: Ayic ix lajvi yac'an oval vin̈aj Saúl yed' eb' filisteo chi', ix alji d'a
    vin̈ to a d'a tz'inan luum d'a En-gadi ayec' vin̈aj David chi'.
  swh-ULB: Sauli aliporudi kuwafukuza Wafilisti, akaambiwa kwamba, “Daudi yuko katika
    jangwa la Engedi.”
  bel-bel: І выйшаў Давід адтуль і жыў у бясьпечных мясьцінах Эн-Гадзі.
  deu-ELBBK: Und David zog von dort hinauf und blieb auf den Bergfestungen von En-Gedi.
  mbb-OT: Hein midlikù si Saul puun te kebpekidtebek te menge Filistihanen ne netudtulan
    sikandin he ziyà si David te sibsivayan te En Gedi.
  mal-2015: ശൗൽ ഫെലിസ്ത്യരെ ഓടിച്ചുകളഞ്ഞിട്ടു മടങ്ങിവന്നപ്പോൾ ദാവീദ് ഏൻ-ഗെദിമരുഭൂമിയിൽ
    ഉണ്ടെന്നു അവന്നു അറിവു കിട്ടി.
  rmc-rmc: O David odarik geľa het a ľikerelas pes pro verchengre thana andro En-Gedi.
  pes-OPV: 'و واقع شد بعد از برگشتن شاول از عقب فلسطینیان که او را خبر داده، گفتند:
    «اینک داود در بیابان عین جدی است.»'
  ron-1924: 'Кынд с-а ынторс Саул де ла урмэриря филистенилор, ау венит ши й-ау спус:
    „Ятэ кэ Давид есте ын пустиул Ен-Геди.”'
  ben-OBCV: ফিলিস্তিনীদের পশ্চাদ্ধাবন করে ফিরে আসার পর শৌলকে বলা হল, “দাউদ ঐন-গদীর
    মরুভূমিতে আছেন।”
  som-som: Kolkii Saa'uul ka soo noqday kuwii reer Falastiin oo uu raacdaysanayay
    ayaa loo soo sheegay oo lagu yidhi, Daa'uud cidlada Ceyn Gedii buu joogaa.
  lat-VUC: 'Ascendit ergo David inde: et habitavit in locis tutissimis Engaddi.'
  eng-ASVBT: And it came to pass, when Saul was returned from following the Philistines,
    that it was told him, saying, Behold, David is in the wilderness of En-gedi.
  ita-1885: POI Davide salì di là, e dimorò nelle fortezze di En-ghedi.
  eng-LXXUP: And David rose up from thence, and dwelt in the narrow passes of Engedi.
  eng-ULB: When Saul returned from chasing the Philistines, he was told, “David is
    in the wilderness of Engedi.”
  spa-VBL: 'Cuando Saúl volvió de perseguir a los filisteos, le informaron: “David
    está en el desierto de En-gadi”.'
  fra-_FOB: 'Et quand Saül fut revenu de la poursuite des Philistins, on lui fit ce
    rapport, en disant: Voilà David qui est au désert d''En-Guédi.'
  mal-mal: ശൌല്‍ ഫെലിസ്ത്യരെ ഓടിച്ചുകളഞ്ഞിട്ട് മടങ്ങിവന്നപ്പോൾ ദാവീദ് ഏൻ-ഗെദി മരുഭൂമിയിൽ
    ഉണ്ടെന്ന് അവനു അറിവുകിട്ടി.
  urd-GVR: Jab Sāūl Filistiyoṅ kā tāqqub karne se wāpas āyā to use ḳhabar milī ki
    Dāūd Ain-jadī ke registān meṅ hai.
  suz-BL: मिनु सावल पलिस्‍ती आन कली खेदा पा लेम्‍मेनु, मुरपुकीमी मेको कली “दाऊद एन-गेदी
    ङा गोरशो रागीम बाक्‍ब” दे लोव़ पामे बाक्‍त। यहोसु १५:६२
  ita-1927: '(H24-2) E quando Saul fu tornato dall’inseguire i Filistei, gli vennero
    a dire: “Ecco, Davide è nel deserto di En-Ghedi”.'
  ckb-ckb: 'پاش ئەوەی شاول لە ڕاونانی فەلەستییەکان گەڕایەوە پێی ڕاگەیەنرا و گوترا:
    «داود لە چۆڵەوانی کانی گەدییە.»'
  eng-BBE: Now when Saul came back from fighting the Philistines, news was given him
    that David was in the waste land of En-gedi.
  kan-OKCV: ಆಗ ಸೌಲನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹಿಂದಟ್ಟಿ ತಿರುಗಿ ಬಂದಾಗ, “ದಾವೀದನು ಏನ್ಗೆದಿ ಮರುಭೂಮಿಯಲ್ಲಿ
    ಇದ್ದಾನೆ,” ಎಂದು ಅವನಿಗೆ ತಿಳಿದುಬಂದಿತು.
  tam-2017: சவுல் பெலிஸ்தர்களைப் பின்தொடர்வதைவிட்டுத் திரும்பி வந்தபோது, இதோ, தாவீது
    என்கேதியின் வனாந்திரத்தில் இருக்கிறான் என்று அவனுக்கு அறிவிக்கப்பட்டது.
  spa-RV-1909: ENTONCES David subió de allí, y habitó en los parajes fuertes en Engaddi.
  ron-BTF: 'Și s-a întâmplat, când s-a întors Saul de la urmărirea filistenilor, că
    i s-a spus, zicând: Iată, David este în pustiul En-Ghedi.'
  eng-WEBP: When Saul had returned from following the Philistines, he was told, “Behold,
    David is in the wilderness of En Gedi.”
  eng-FBV: When Saul returned from chasing the Philistines, it was reported to him,
    “David is in the Desert of En-gedi.”
  nld-1939: Maar nauwelijks was Saul van zijn krijgstocht tegen de Filistijnen teruggekeerd
    en had hij de tijding ontvangen, dat David zich in de woestijn van En-Gédi ophield,
  nch-BL: Teipa Saúl tanqui quintehui nopa filisteos huan quiilhuijque para David
    itztoya ipan huactoc tali En Gadi.
  vie-1934: '(024-2) Khi Sau-lơ đuổi theo Phi-li-tin trở về rồi, có người đến nói
    cùng Sau-lơ rằng: Kìa, Đa-vít ở trong đồng vắng Eân-ghê-đi.'
  hin-CV: जब शाऊल फिलिस्तीनियों से युद्ध करने के बाद लौटे, उन्हें सूचना दी गई, “दावीद
    एन-गेदी के निकटवर्ती मरुभूमि में छिपे हुए हैं.”
  spa-BES: Cuando Saúl regresó de pelear contra los filisteos, se le dieron noticias
    de que David estaba en él desierto de En-Gedi.
  tdx-tdx: Nionjoñe boak’ ao t’i Davide vaho nimoneñe an-kijoli’ i En-gedy ao.
  tha-KJV: อยู่​มาเมื่อซาอูลเสด็จกลับจากการไล่ตามคนฟีลิสเตียแล้ว มี​คนมาทูลว่า “​ดู​เถิด
    ดาว​ิ​ดอย​ู่ในถิ่นทุ​รก​ันดารเมืองเอนเกดี”
  por-BR-2018: 'E quando Saul voltou dos filisteus, deram-lhe aviso dizendo: Eis que
    Davi está no deserto de En-Gedi.'
  deu-ELO: '(024:2) Und es geschah, als Saul von der Verfolgung der Philister zurückgekehrt
    war, da berichtete man ihm und sprach: Siehe, David ist in der Wüste Engedi.'
  eng-WYC-2018: And when Saul turned again, after that he pursued [the] Philistines,
    they told to him, and said, Lo! David is in the desert of Engedi, (or Behold!
    David is in the wilderness of Engedi).
  epo-epo: 'Kiam Saul revenis de sia iro kontraŭ la Filiŝtoj, oni raportis al li,
    dirante: Jen David estas en la dezerto En-Gedi.'
  uig-PIN: 'Saul Filistiylǝrni ⱪoƣlap qiⱪirip yanƣanda uningƣa: — Mana, Dawut Ən-Gǝdidiki
    qɵldǝ turuwetiptu, degǝn hǝwǝr berildi.'
  beo-beo: Solo da Filisidini dunuma gegenanu buhagi. Ilia da Soloma Da:ibidi da wadela:i
    hafoga:i soge Enegedi gadenene esala:ba:ya ema olelei.
  tpi-OTNT: Sol i ranim ol Filistia pinis, orait em i kam bek bilong painim Devit
    gen. Na sampela man i tokim em olsem, “Devit i stap long ples drai klostu long
    ples Engedi.”
  hau-SA: Bayan da Shawulu ya komo daga fafaran Filistiyawa, sai aka gaya masa cewa,
    “Dawuda yana can a Jejin En Gedi.”
  uig-LAT: 'Saul Filistiylerni qoghlap chiqirip yan’ghanda uninggha: — Mana, Dawut
    En-Gedidiki chölde turuwétiptu, dégen xewer bérildi.'
  nde-nde: Kwathi uSawuli esebuyile ekuxotsheni amaFilistiya watshelwa ukuthi, “UDavida
    useNkangala yase-Eni-Gedi.”
  ton-ton: Pea ʻi he liu mai ʻa Saula mei heʻene tuli ʻae kau Filisitia, pea hoko
    ʻo pehē, naʻe tala kiate ia, ʻo pehē, “Vakai, ʻoku ʻi he toafa ʻo Eni-Keti ʻa
    Tevita.”
  ces-1613: Odšed pak David odtud, bydlil v místech bezpečných Engadi.
  eng-WMB: When Saul had returned from following the Philistines, he was told, “Behold,
    David is in the wilderness of En Gedi.”
  tam-TCV: பெலிஸ்தியரைத் துரத்திவிட்டுச் சவுல் திரும்பியபோது, “தாவீது என்கேதி பாலைவனத்திலே
    தங்கியிருக்கிறான்” என்று அவனுக்குத் தெரிவிக்கப்பட்டது.
  ceb-ULB: Sa pagbalik ni Saul gikan sa paglutos sa mga Filistihanon, gibalitaan siya,
    “Atua si David sa kamingawan sa Engedi.”
  pol-UBG: 'A gdy Saul wrócił z pościgu za Filistynami, doniesiono mu: Oto Dawid przebywa
    na pustyni En-Gedi.'
  agr-agr: Makichik tsawantin Saúl filisteo aidaun pataetuk wejiuwai. Nunik wejiu
    waketkama Davitak En-gadi nugkanum uwejush pujawai tabaun dekauwai.
  kyc-kyc: Sole Pilisitia wambu pipya yanda pyuo karo kapu kyuo epeyamo dokopa Dapiti
    baa yuu Engete repeta yuu muiyane dokona karamo leyaminyi siya.
  urd-GVU: جب ساؤل فلستیوں کا تعاقب کرنے سے واپس آیا تو اُسے خبر ملی کہ داؤد عین جدی
    کے ریگستان میں ہے۔
  deu-1912: 'Da nun Saul wiederkam von den Philistern, ward ihm gesagt: Siehe, David
    ist in der Wüste Engedi.'
  ntj-ntj: Nyangka Tjuultu Pilitjinyamartatji-tjananya pika pungkulayirnu marlaku
    pitjangu. Nyangka-luya watjarnu tjiinyanyu Tayipirrnga nyarra purtingka nyinarranyangka.
  kan-2017: ಸೌಲನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಓಡಿಸಿ ಹಿಂದಿರುಗಿದಾಗ ದಾವೀದನು ಏಂಗೆದಿಯ ಅರಣ್ಯದಲ್ಲಿ ಇದ್ದಾನೆಂದು
    ಅವನಿಗೆ ತಿಳಿದುಬಂದಿತು.
  yap-yap: Fa’ani yan i mael Saul ngak e pi Filistine nge sul, minog ngak ni bay David
    u daken e ted nib chugur nga Engedi.
  hlt-MCSB: Philisti hnuk lamloh Saul a mael van neh a taengla puen uh tih, “Engedi
    khosoek ah David om ke,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ፒሊስፄኤሜ ዓሶ ዖሊ ማዔስካፓ ዳውቴ ዔንጌዲ ዓጮኮ ኮይላ ዓኣ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣሢ ዋይዜኔ፤
  twi-ASANTE: Saulo ne Filistifoɔ no ko wieeɛ no, wɔka kyerɛɛ no sɛ, “Dawid hyɛ En-Gedi
    ɛserɛ so hɔ.”
  eng-WEBU: When Saul had returned from following the Philistines, he was told, “Behold,
    David is in the wilderness of En Gedi.”
  wal-wal: Saa7ooli Pilisxxeema asata yedettiyoosaappe simmin, “Daawiti Enggaada katamaa
    matan de7iya bazzuwan de7ees” giidi ayyo yootidosona.
  spa-PDDPT: 'Sucedió que cuando Saúl volvió de perseguir a los filisteos, le informaron:
    Mira, David está en la región despoblada de Engadí.'
  gun-gun: 'Filisteu kuery rakykue Saul ooague gui ojevy jave omombe''ua ixupe: —
    Davi ma En-Gedi tekoa e''ỹa re oiko — ''ea.'
  agu-BL: Ej i tzun te yi pakxe'n tzaj Saúl tan oyintzi' scyuch' yi e' filistey, nin
    tzun a'lchij tetz yi cho'n at Luwiy tul yi ama'l yi tz'inunin tu' naka'jil En-gadi.
  eng-PEV: Another time Saul and his soldiers went to fight with the Philistia mob.
    After they came back, somebody told him this story, “David’s mob are in the desert
    at En-Gedi.”
  ilo-ULB: Idi nagsubli ni Saul manipud iti panangkamkamatna kadagiti Filisteo, naibaga
    kenkuana, “Adda ni David iti let-ang ti Engedi.”
  kpg-kpg: Di haga iloo gaa hai ang gi Saul i dono haneia hua i tauwa ang gi digau
    Philistia, bolo David e noho i lodo di Anggowaa o Engedi.
  uig-ARA: 'سائۇل فىلىستىيلەرنى قوغلاپ چىقىرىپ يانغاندا ئۇنىڭغا: ــ مانا، داۋۇت ئەن-گەدىدىكى
    چۆلدە تۇرۇۋېتىپتۇ، دېگەن خەۋەر بېرىلدى.'
  sus-sus: Dawuda naxa siga En Gedi geya yire.
  pon-2006: Eri, ni Sohl eh ketin sapahldo sang eh mahweniong mehn Pilisdia kan, pakair
    ahpw kohieng dene Depit mihmiseli nanwel en Engkedi.
  jae-jae: Saul kêjanda lau Pilisti su ma gêdêŋ taŋ gêmu gêja nê malac naŋ, êsêac
    sêjac miŋ gêdêŋ eŋ gebe Dawid gêmoa gamêŋ sawa Engedi.
  ksd-ksd: Ba Saul i ga lilikun kan ra vinarubu ma ra tarai Pilistia di ga ve ba David
    i ga ki ta ra bil aro En-Gedi.
  tur-YTC: Saul Filistliler'in peşinden döndüğünde kendisine, “İşte David, En Gedi
    Çölü'nde” denildi.
  grc-BRENT: Καὶ ἀνέστη Δαυὶδ ἐκεῖθεν, καὶ ἐκάθισεν ἐν τοῖς στενοῖς Ἐνγαδδί.
  ind-AYT: (24-2) Sesudah Saul kembali dari mengejar orang Filistin, diberitahukanlah
    kepadanya, katanya, “Ketahuilah, Daud ada di Padang Gurun En-Gedi.”
  nya-nya: Sauli atabwera kuchokera kumene amathamangitsa Afilisti anamva kuti, “Davide
    ali mʼchipululu cha Eni Gedi.”
  hrv-hrv: David se odande uspe i nastani u engadskim gorskim skloništima.
  mps-mps: Solgo te Filistia dabe pobeasa pelama, teda aga ma geasa aselama, te Devit
    ma gegagasali. Tialima, te bidi mebago agabolo te po wali, “Devit te tǫ wa pai
    bulu te Engedi pąde bidibao,” wali.
  tpi-tpi: Sol i ranim ol Filistia pinis, orait em i kam bek bilong painim Devit gen.
    Na sampela man i tokim em olsem, “Devit i stap long ples drai klostu long ples
    Engedi.”
  dan-1931: Derpå drog David op til Klippehøjderne ved En-Gedi og opholdt sig der.
  vie-OVCB: Sau khi đánh đuổi quân Phi-li-tin trở về, Sau-lơ được tin Đa-vít đang
    ở hoang mạc Ên-ghê-đi.
  guj-2017: જયારે શાઉલ પલિસ્તીઓની પાછળ પડવાનું ટાળીને પાછો આવ્યો, ત્યારે તેને એમ કહેવામાં
    આવ્યું કે, “દાઉદ એન-ગેદીના અરણ્યમાં છે.”
  pon-2006A: Eri, ni Sohl eh ketin sapahldo sang eh mahweniong mehn Pilisdia kan,
    pakair ahpw kohieng dene Depit mihmiseli nanwel en Engkedi.
  por-BRBSL: 'Quando Saul voltou de seguir os filisteus, foi-lhe dito: “Eis que David
    está no deserto de En Gedi”.'
  aly-aly: Ingwer-ingweran Saul artwa ahawarr ikwerenh-rnem-akert alhew, rlwaterremel
    werreyew Philistia-areny-rnem-then. Rernemarl angkep alpewel, ingwerentyel renh
    alakenh ilew, “David-rneman apmer aterterr-ampeny-itwew aneyel En Gedi-itwew.”
  cth-cth: Filistinnaw pâleinae koehoi ka ban e ni Sawl koe Devit teh Engedi kahrawngum
    vah ao telah a dei pouh.
  twi-twi: Saulo ne Filistifo no ko wiee no, wɔka kyerɛɛ no se, “Dawid hyɛ En-Gedi
    sare so hɔ.”
  hlt-hlt: Philisti hnuk lamloh Saul a mael van neh a taengla puen uh tih, “Engedi
    khosoek ah David om ke,” a ti nah.
  tbz-SIM: Kɛ̀ Dɑfitii ítɛ́ dɛborɛ̀ kɛ́kɔtɛ kɛ́mbo Ãnkedii yɛtɑ̃rɛ̀ ĩ́nkɛ̀.
  msy-2020: Sol Filistiabar agɨragha gɨvagha, ua iza Devit buri. Ezɨ gumazir maba
    kamaghɨn a mɨgei, “Nɨ munagh gan, Devit muna Engedin boroghɨn gumazamiziba puvatɨzir
    danganimɨn iti.”
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kʋlɑ tǝnɑ nɑ ɩ́ polo Aŋ-Ketii kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́ tɑɑ nɑ
    ɩ́ cɑɣɑ tǝnɑ.
  azb-azb: 'Şaul Filiştliləri təqib edib dönərkən ona belə xəbər verildi: «Davud En-Gedi
    səhrasındadır».'
  eng-DBY: And it came to pass when Saul had returned from following the Philistines,
    that it was told him, saying, Behold, David is in the wilderness of Engedi.
  hin-2017: जब शाऊल पलिश्तियों का पीछा करके लौटा, तब उसको यह समाचार मिला, कि दाऊद
    एनगदी के जंगल में है।
  wol-KYG: Foofa la Daawuda bàyyikoo, dali ca xunti yu kawe ya ca Engedi.
  eng-YLT: And it cometh to pass when Saul hath turned back from after the Philistines,
    that they declare to him, saying, 'Lo, David [is] in the wilderness of En-gedi.'
  kne-kne: Idi nantaoli si Saulo ay napo sin nakigobatan da sin Filisteo, waday nangwani
    en sisya en wadas David sin lugar ay magay omili ed En Gedi.
  eng-WYC-2017: And when Saul turned again, after that he pursued [the] Philistines,
    they told to him, and said, Lo! David is in the desert of Engedi.
  eng-WMBB: When Saul had returned from following the Philistines, he was told, “Behold,
    David is in the wilderness of En Gedi.”
  urd-GVH: जब साऊल फ़िलिस्तियों का ताक़्क़ुब करने से वापस आया तो उसे ख़बर मिली कि
    दाऊद ऐन-जदी के रेगिस्तान में है।
  rug-rug: Sipu ele beto rapata i Saula sari na tie Pilisitia, si pule mae si asa,
    meke tozi nia rini sapu korapa koa pa soloso se Devita tata pa Eqedi gua.
  gaz-gaz: Erga Saaʼol Filisxeemota ariʼuu irraa deebiʼee booddee, “Daawit Gammoojjii
    Een Gaad keessa jira” jedhanii isatti himan.
  fra-LSG: De là David monta vers les lieux forts d’En-Guédi, où il demeura.
  gnn-gnn: Djolnydja roŋiyinana marrtjina ŋulaŋuruna nyäṉ'thunaraŋuruna mariŋuruna
    bunharaŋuru Bilitjiyapuyŋuwalana, wäŋalilina marrtjina lilina, bala ŋunhalanydja
    ŋula yolthu ḻakaraŋala nhanbala bitjarra, “Daypittja ŋunha ya' nhina yukurra nhäyika
    ŋanhdharkŋura wäŋaŋura galki Yingadi, ŋunhayi walala nhinanydja yukurra.”
  yal-yal: Dawuda yi keli na yamanani, a sa dɔxɔ marakantan yirene yi En-Gedi yamanani.
  haw-1868: A I ka hoi ana mai o Saula i ka hahai ana i ko Pilisetia, ua haiia mai
    ia ia, i mai la, Aia hoi o Davida ma ka waonahele o Enegedi.
  arb-NAV: 'وَبَعْدَ أَنْ رَجَعَ شَاوُلُ مِنْ مُطَارَدَةِ الْفِلِسْطِينِيِّينَ قِيلَ
    لَهُ: «إِنَّ دَاوُدَ مُتَحَصِّنٌ فِي بَرِّيَّةِ عَيْنِ جَدْيٍ»'
  ewe-ewe: Esi Saul wɔ aʋa kple Filistitɔwo eye wòtrɔ gbɔ la, wogblɔ nɛ be David yi
    gbedzi le En Gedi.
  eng-LEE: And it came to pass, when Saul was returned from pursuing the Philistines,
    that it was told to him, saying, Behold, David is in the wilderness of 'En-gedi.
  gvn-gvn: Nyulu Saul kunban Philistine-warranji kuniwanka, jana nyungun balkan David
    bubungu jirrbu-jirrbungu bundandan. Yinyamun Saulungku soldier-soldier wubul,
    3000-bala manin, jananin David wukurrin, yarkinkaku kuninka. Nyulu Saul cavemunbu
    kadan, kananga walan. Yamba yinya cave yalbay, jana David yalarrku yinyaymba cavemunbu,
    ngakin-ngakijin kudamundu. Saulungku jananin David kari nyajin. Davidandamundu
    soldier-soldierangka Davidanda yalaman, “Yala, yanyu yunu chance, Saul yarkinkaku
    kuninka.” Yamba Davidangka jananda yalaman, “Kari. Godungku nyungun wangkanyin
    kingmanka. Ngana nyungun kari buyun-damal.” Yinyamun David kirayku kudamundu Saulundu
    karangajin, buban Saulundumun kambimun yakan naybubu. Nyulu Saulundu milbinka
    nyulu Saul wawu kari yarkinkaku kuninka.
  asm-FB: পলেষ্টীয়াসকলৰ পিছে পিছে যোৱাৰ পৰা উভটি আহি চৌলে ক’লে, “দায়ুদ মৰুপ্ৰান্তৰ
    অয়িন-গদীৰত আছে।”
  sus-A: دَوُدَ نَشَ سِفَ عٍن فٍدِ فٍيَ يِرٍ.
  fra-SBL: 'Lorsque Saül revint de la poursuite des Philistins, on lui dit : « Voici
    David dans le désert d''En Gedi. »'
  hbo-hbo: וַיַּ֥עַל דָּוִ֖ד מִשָּׁ֑ם וַיֵּ֖שֶׁב בִּמְצָדֹ֥ות עֵֽין־גֶּֽדִי׃
  piu-2006: (18:6-30; 19:; 21:; 23:; 24:; 26:) Tjuulalungarriya kuḻaṯatjarra tjuṯa
    Pilitjiyanya ngurrara tjuṯa mirri pungutjatjanu Tjarutjalumakutu maḻaku anangi.
    Yitjurilaku walytja kungka ngaṉṯitja tjuṯangku tawunu tjuṯatjanulu tjakulpa kulira
    pukuḻarrirra wanaṉu tjananya waḻkuntjakitjangku. Tjilirratjarra tjuṯangka ilawana
    taanytjirrirra inkayinangi. Alatji tjana inkayinangi, “Tjuulalungarri tjananya
    tjilirratjarra tjawutjuna kutju iluntanangi, kanya Tapitalungarri tjananya tjilirratjarra
    tjawutjuna tjuṯa iluntanangi. Tapitanya palyalingku.” Alatjiya ngunytji watjaṉu
    Tapitanya puḻkapungkunyingka kulira, Tjuulalu Tapitaku kuyarringkula alatji kuliṉu,
    “Tapitakuya puntura yunyparringanyi. Tjinguru Tapitanyalpiya mayutju tiṉa nyinatjunku
    ngayunyaṉiya wantirra, aṉangu tjuṯangku.” Palunyatjanu Tjuulanya Tapitaku kutu
    kuyarringkupayira. Palunyatjanu Tjuulaku ngurrangka Tapitalu kiitawu nguwanpa
    wangkatjingalpayi, Tjuulanya ataṉmankukitjangku. Palunyangka Tjuulalu Tapitaku
    mirrpaṉtjungku manguḻṯa wakara iluntankukitjangku puṯaṉu. Tapitalu nyakula tjirrkaṉu.
    Piyuku Tjuulalu manguḻpa palunya mantjira Tapitanya wakalkitjangku puṯaṉu, piyuku
    tjirrkantjala. Palunyatjanu Tjuulalu Tapitanya ngurra kutjupakutu wantirriyaṉu.
    Wantirriyara tjuṯaku mayutju nyinatjunu tjawutjuna kutjuku, ngurra waṉma Tapitanya
    kutu nyinanytjaku. Tapitalu tjananya pika tjuṯakutu katipayi. Tapitaku waarrkana
    tjuṯangku tjananya pikangku pungkula nguḻutjingara wantirriyalpayi, kutjupa ngurrara
    tjuṯa. Mayutju palya nyinanytjala, aṉangu minga Tapitaku yunypa nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯa, kanya Tjuulanya unytjuwiya nyinangi kutu. Tjuulalu yurrunpa
    watjaṉu palumpa yuṉṯalpa yurruntitja Tapitaku ungkukitjangku miiṯararrapula nyinanytjaku,
    Kulayitjanya Tapitalu iluntanutjangka. Tapitaku ungkukitjangku ngunytji tjangkura
    wati kutjupalpi ungu. Palunyatjanu Tjuulaku yuṉṯalpa kutjupa ini Maakulanya Tapitaku
    yunytjura nyinangi. Palunyatjanu Tjuulalu Tapitanyaya Pilitjiyanya ngurrara tjuṯangku
    iluntankunytjaku kuliṉu. Kulira waarrkanangka watjaṉu Tapitangka ankula alatji
    tjakultjunkunytjaku, “Nyuntu ngayuku waputju nyinaku yuṉṯalpa Maakulanyaṉanta
    unganyingka. Nyuntu Pilitjiyanya ngurrara antaṯa kutju mirri wakara ilytjanpa
    kuntara ngalya katinytjaku. Ngalya katirraṉin ungkunyangka uṉṯalpaṉanta ungku.”
    Tjuulalu kuliṉu, “Tapitalu kutjungku tjananya mirri punganyingka, Pilitjiyanya
    ngurrara tjuṯangkuya ngururrtjura ngaparrtjingku mirri pungkunytjaku.” Tjuulaku
    wangka uṉṯalpa ungkukitjalu watjantja waarrkanalu tjakultjunanyingka, Tapitalu
    kulira yunyparringu. Palunyatjanu Tapitalu tjananya palumpa kuḻaṯatjarra tjuṯa
    katingu Pilitjiyanya ngurrara tjuṯa pikangku pungkunytjaku. Paluru tjana tuu antaṯa
    tjuṯa tjananya wakara iluntara ilytjanpa kuntara mantjiṉangi. Ilytjanpa palunya
    tjuṯa ngalya katirra Tjuulala kurungka kaantamilara ungu. Palunyangka Tapitanya
    piyuku uti nyakula puṯu kuliṉu. Yalatji palurulpi kuliṉingi, “Katutjalukampa Tapitanya
    yaṉṯayaṉṯara kanaṉingi.” Palulanguru Tjuulalulpi palumpa uṉṯalpa Maakulanya Tapitanya
    ungu. Tjuulalu tjananya watjaṉu palumpa waarrkana tjuṯangka, Tjaanatjangkaṯarra,
    Tapitanya mirri pungkukitjangku. Tjaanatjalu Tjuulanya marrkuṉu wantinytjaku,
    palunyangka Tjuulanyara yaḻṯururrirra pungkuwiyangku wantikitjangku watjaṉu. Tapitanya
    piyuku yankula Tjuulaku waaḻangka waarrkarriyankupayi. Mamu panyapangku Tjuulanya
    nguḻutjingaṉingka, Tapitalu ataṉmankukitjangku mutjika wangkatjingaṉingi. Panyapa
    Tjuulalu marangku manguḻpa kanyira Tapitanya aṉangu yuti wakalkitjangku puṯaṉu.
    Tapitanya nguḻu tjirrkara pakara tjalkaḻungu. Tjuulalu piyuku aṉangu uti wakalpayingkamarra,
    Tapitanyaṯarraya palumpa waarrkanaṯarra tjuṯa tjalkaḻungu tawunu Naapakutu. Ngurra
    ngaa palula tjaatji ngarangi. Tjaatjiku mayutju tiṉangku ini Yayimalikalu kanyilpayi.
    Tapitalu Yayimalikangka ngatjiṉu mangarriku, kanya Yayimalikalu watjaṉu, “Mangarri
    ngayukuṉu walytjawiyaṉa kanyiṉi. Mangarri tjaati kutju ngarrinyi tjaatjingka ngarripayi.
    Luwu alatji ngaranyingka, miiṯangkanyurra kuwarri ngarrinytjawiyalu palya ngalkunytjaku.”
    Tapitalu watjaṉu, “Wiyalatju kuwarri miiṯawana ngarringi.” Palunyatjanu Yayimalikalu
    palumpa ngurrangka tjarrparra puriiti tjaati tjaatjingka tjunkula wantinytjatjanu
    mantjirara Tapitaku yungu. Tapitanya maralpa nguḻu ngalyankula tjaatji palulakutu
    yanu, Tjuulalamarra. Paluru Yayimalikanya tjapiṉu, “Kuḻaṯa, tjuuḻan kanyiṉi?”
    Yayimalikalu Kulayitjaku tjuuḻa waṯawara tjaatjingka ngaratjunkula wantingutja
    mantjira Tapitaku yungu. Palunyatjanu Tapitanyaṯarraya tawunu Kaatjakutu ankula
    nyinangi. Tapitanya ngunytji rama nguwanpa nyinangi, Pilitjiyanya ngurrara tjuṯangku
    mirri pungkupayingkamarra. Palunyatjanu Tapitaṯarraya tawunu Kaatja wantirra ankula
    kuḻpingka nyinangi. Palumpa kaaka tjuṯaya Tjuulakuṯarra nguḻurrirra Tapitakutu
    tjungurringu. Tjuṯarringkulaya nyinangi. Palunyatjanuya manta Muwapakutu ankula
    nyinayinu. Palunyatjanuya tawunu Kiilakutu ankula tjananya pikalu pungu, Pilitjiyanya
    ngurrara tjuṯa. Alatji tjananya pikangku pungkulaya wantirriyara Kiilanya ngurrara
    tjuṯa kanaṉu. Palunyatjanu Tapitanyaṯarraya Kiilangka nyinangi. Palunyangka Tjuulalu
    palumpa tjilirratjarra tjuṯa aḻṯingu, Tapitanyaṯarra tjananya wanaraya pungkukitjangku.
    Tjuulanyaṯarraya ngalya yananyingka, Tapitalungarriya tjakulpa kulira kurranyu
    anu puḻi murrpuwana nyinakitja. Palunyatjanu Tjuulaluṯarra tjanampa puṯu ngurriraya
    maḻaku anu ngurrakutu. Alatji Tjuulalungarriya Tapitanyaṯarra mirri pungkukitjangku
    tjuṯangara wanalpayi. Tjuulaluṯarra tjananya pungkukitjangkuya wanarankula ngururrpa
    ngarripayi, puliinangka ngururrpa, yurilta. Kutjarrangara Tapitalu Tjuulanya urilta,
    kuḻpingkaṯarra ngarriyananyingka wantingu, mirri pungkuwiyalu. Katutjalu mayutju
    nyinatjunkunytja kulira wantipayi mirri pungkuwiyangku. Tjuulalamarraya Tapitanyangarriya
    ngurra kutjupawana nyinayinangi.
  pjt-pjt: Munu Saulanya palumpa tjaultji tjuṯatjara Pilitjiyanya nguraṟa tjuṯangka
    pikaringkunytjatjanu maḻaku pitjangu, ka kutjupangku palula tjakultjunu, Davidanya
    ilytjingka kumpiṟa nyinanytja ngura In-kitila itingka.
  kik-kik: Na rĩrĩ, thuutha wa Saũlũ gũcooka kuuma kũingatithia Afilisti, akĩĩrwo
    atĩrĩ, “Daudi arĩ Werũ-inĩ wa Eni-Gedi.”
  fra-NCL: David monta de là et s’établit dans les lieux forts d’Engaddi.
  cek-AK: Saul Philistin kaminawk patomhaih ahmuen hoiah amlaem pacoengah, David loe
    En-Gdi praezaek ah oh, tiah thuih pae o.
  cuk-cuk: Saúl Filisteaʼmar-balegindiidgi gannar nonigua, ega sogsamalad, David Engadi-nega-dulesulidganba
    gudiiye.
  uig-CYR: 'Саул Филистийләрни қоғлап чиқирип янғанда униңға: — Мана, Давут Ән-Гәдидики
    чөлдә туруветипту, дегән хәвәр берилди.'
  tel-2017: సౌలు ఫిలిష్తీయులను తరమడం మానుకుని తిరిగి వెళ్ళాక, దావీదు ఏన్గెదీ అరణ్య
    ప్రాంతంలో ఉన్నాడని అతనికి కబురు వచ్చింది.
  hat-BSA: 'Alò, lè Saül te retounen kouri dèyè Filisten yo, yo te pale l e te di:
    “Gade byen, David nan dezè En-Guédi a.”'
  kos-kos: Ke Saul el folok liki mweun lal nu sin mwet Philistia, fwackyang nu sel
    lah David el muta yen mwesis se apkuran nu Engedi.
  hbo-WLC: וַיַּ֥עַל דָּוִ֖ד מִשָּׁ֑ם וַיֵּ֖שֶׁב בִּמְצָד֥וֹת עֵֽין־גֶּֽדִי׃
  ibo-ibo: Mgbe Sọl sitere nʼịlụso ndị Filistia agha lọta, a gwara ya sị, “Devid nọ
    nʼọzara En-Gedi.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଉଲ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପଶ୍ଚାଦ୍‍ଗମନରୁ ଫେରନ୍ତେ, ଲୋକମାନେ ତାଙ୍କୁ ଜଣାଇ
    କହିଲେ, ଦେଖନ୍ତୁ, ଦାଉଦ ଐନଗଦୀସ୍ଥ ପ୍ରାନ୍ତରରେ ଅଛି।
  wmt-wmt: Wali nyanartijangka Juwul jakarni kurlirra, tumaj palurla jularni nyantungurni
    kurlirrawarlanyjangkarlu. Marni palurla, “Tayipit pa minyayirla kirrarnana.” Juwullu
    parla muwupungani kulipariwarntijawurlu. Nyantu pa ranyji kirrarnani yininga pamarrwarntirla
    Pilikutkurawarntirla. Tayipitngurra palu kirrarnani ranyji pamarra najinga. Nyanarti
    pa naji kakarrangujarti kirlingirri pukanyjajilinyparni purlkajinyangu. Pirriyanila
    palu Juwulngurra. Nyantukurawarnti manya wanyjani, palkangala palu karrinyani.
    Nyantumipala Juwul manyanangurla takurryani ngapajangkajaa miyijangka. Wali yutantinyala
    kirlingirrirla jut nganpayi Juwul. Ngajirta manya nyakarla Tayipitngurra. Wali
    nyanya palu, marnila palurla Tayipitku, “Pungka.” Jinjinyungani palurla. Kujarti
    palurla marni, “Ngarpungu mangu yiparni pungupurru, pungkula man.” Wali jarlkarra
    pirriyani manyanta nayipjarti wartangurni ranyji. Kuwutmiparnila manyanta jungankarranya.
    Juwul pa ngurrpa kirrarnani. Ngajirta parla pinarri. Nyanartijangka Tayipit parla
    yawiyijarrinya. Pinapinakarrinyani, “Nganpayi minyarti pa Ngarpukura. Ngarpungu
    pa jarlu kurajpinya. Kayan ngarna ngajungu pungka.” Jarrmanila manyanangu nyantukurawarntiwu
    ngajirta ngartalu pungka. Nyanartijangka Juwul turtapinya walimpa ngarrjarni kirrarnurla,
    palkakartila manyanangurla tirrinyyani. Nyanartijangka Tayipit parla partalurni
    yani kirlingirrikarti. Papajanila parla. Marni parla, “Purlka. Minyarti nyaka.”
    Jirrimartarni parla kuwutjangka kunku yangka manyanta jungani. Yarntarni parla
    marni Juwulku, “Pungkarla marnanta, yangkala marnanta wanyjani. Ngajukurawarntirlu
    pajilu marni pungupurru, ngajungu marnangu yawiyijarrinya, tumaj manta Ngarpungu
    kurajpinya king. Wayila pajin pinarri ngunawu, ngajirta marnangu kulijarrirla.
    Ngaju nganajangkarlu pajan nira waangana pungupurru nyuntungu.” Yarnta parla marni
    Tayipittu, “Kunyungurla pajan kunyarr pirla wajilpungana, yarnta pirniny. Wali
    Ngarpungu parlinya nyangany nyantungu paja wanji yungany.” Wali Juwullu manyanta
    jangkumani, “Wara, ngajukura paji karrinyana jarntu.” Nyanartijangka manyanta
    milngarli pirriyanijaa lungani. Marni parla, “Nyuntungu pajan wanyjani, ngajirta
    pajan pungkarla. Ngaju marna yakurr.” Kujarti manyanu jularni Juwullu. Yarntarni
    parla marni Juwullu Tayipitku, “Mapunparni manta Ngarpungu kurajpinya king ngunangupurru.
    Warra man ngunawu king. Wali ngajirta nganunya pungka ngajukurawarnti jirnanyunguwarnti
    yangka marna ngaju pirlajarriwu.” Tayipittu parla yu marni. Nyanartijangka Juwul
    tikiyani kayili nyantukurarlurra ngurra Kipiyarlurra. Tayipit pa warrarni ranyji
    kirrarnani Juwullamarra, pungka ngarta.
  chk-chk: Iwe, lupwen Saul a liwinto seni an tapweri ekewe chon Filistia, eman a
    üreni, “Tafit a nom lon ewe fanüapön Engeti.”
  ssd-ssd: 'Saul nu Filistia mbal yokerka kina ka kusreka maŋ luka prona le nane afu
    pro nu sanaig: David nu kile ka Eŋgedi ma baknu sikar burok sinam ambeŋge minit
    ŋginaig le'
  rop-rop: Bambai na wen King Sol bin binij faitfait langa detlot Filastain solja,
    imbin gedim wed weya Deibid bin blandimbat miselp langa det deset kantri gulijap
    langa det taun gulum Engedi.
  ukr-1871: І звідти вийшов Давид і перебував в безпечних місцях в Ен-Гадди.
  deu-1951: '(024-2) Als nun Saul von den Philistern zurückkehrte, wurde ihm angezeigt:'
  eng-JPS: '(24-2) And it came to pass, when Saul was returned from following the
    Philistines, that it was told him, saying: ''Behold, David is in the wilderness
    of En-gedi.'''
  srp-1865: A David otišavši odande stade na tvrdijem mjestima Engadskim.
  lug-lug: Awo Sawulo bwe yakomawo ng’ava okugoba Abafirisuuti, ne bamutegeeza nti,
    “Dawudi ali mu ddungu erya Engedi.”
  heb-heb: ויהי כאשר שב שאול מאחרי פלשתים ויגדו לו לאמר הנה דוד במדבר עין גדי׃
  ben-IRV: পরে শৌল পলেষ্টীয়দের আর তাড়া না করে ফিরে এলে লোকে তাঁকে এই খবর দিল, “দেখুন,
    দায়ূদ ঐন-গদীর উপত্যকায় আছে৷”
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਸ਼ਾਊਲ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਪਿੱਛਾ ਕਰਨ ਤੋਂ ਮੁੜ ਪਿਆ ਤਾਂ ਲੋਕਾਂ ਨੇ ਉਹ
    ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਵੇਖੋ, ਦਾਊਦ ਏਨ-ਗਦੀ ਦੀ ਉਜਾੜ ਵਿੱਚ ਹੈ।
  tkr-tkr: Davud mançe En-Gedi eyhene cigeene xıl hidixharasde cigabışeeqa ayk'an.
  mya-JVB: ရှောလု သည်လည်း ဖိလိတ္တိ လူတို့ကို လိုက် ရာမှ ပြန် လာသောအခါ ၊ ဒါဝိဒ် သည်
    အင်္ဂေဒိ တော ၌ ရှိ ပါ၏ဟု ကြား လျှောက်ကြလျှင်၊
  tte-O: Saulo Pilistiya tokaleya itawoili yo ipileyoima kabo ana wasa siwolena siba,
    “Deibida iyaele ule bwagabwaga mena Engedi koina.”
  tbg-tbg: Soruva Pirisia ntata vuru kero orurantero ani vaumanta vokuka Sorura tiva
    ami tiha, Devitiva Eni-Gedi Aahara Vatave tianainima vaivo, tura.
  hmo-hmo: Saulo be Pilistia taudia ia luludia gaukara dekena amo ia giroa lou. Vadaeni
    tau haida ese Saulo idia hamaoroa, idia gwau, “Oi kamonai, Davida be Ene Gedi
    taunimanima noho lasi gabuna dekenai ia noho.”
  urd-urd: जब साऊल फ़िलिस्तियों का पीछा करके लौटा तो उसे ख़बर मिली कि दाऊद 'ऐन जदी
    के वीराने में हैं।
  rus-SYN: И вышел Давид оттуда и жил в безопасных местах Ен-Гадди.
  bqc-SIM: Bee gbɛa Davidi bↄ̀ we à gɛ̀ zↄ̃̀lɛ sɛ̃gbãu, gu pↄ́ wì mɛ Ɛ̃ngɛdi.
  tcz-CHONGTHU: Saul in Philistine mite agasat-a ahung kile jouvin, David En-gedi
    gamthip mun’ah aluttai tithu aseipeh tauvin ahi.
  mar-mar: असे झाले, शौल पलिष्ट्यांचा पाठलाग सोडून माघारी आल्यावर त्यास कोणी सांगितले
    की, दावीद एन-गेदीच्या रानात आहे.
  qub-qub: Filistea runacunata gaticachashanpita Saúl cutircamuptin willaran «Davidga
    En-gadi partipa chunyajninchöna caycan» nir.
  bqp-bqp: Kũ Solu sù kũ pɛtɛna Filisitininↄiio, ò pìnɛ Dauda kú Ɛngɛdi gbárannan.
  hat-hat: Lè Sayil tounen soti fè lagè ak moun Filisti yo, yo vin di l' David te
    nan dezè Angedi a.
  eng-BSB: After Saul had returned from pursuing the Philistines, he was told, “David
    is in the wilderness of En-gedi.”
  tod-tod: Davide zeɠeni miná, é li, é zei En-Geedi, adaʋɛti náti maazɔlɔɔsu ɓaai.
  eng-WEBPB: When Saul had returned from following the Philistines, he was told, “Behold,
    David is in the wilderness of En Gedi.”
  kbq-kbq: Hagi Soli'ma Filistia vahe'ma ome zamarotago hige'za vazageno'a, henka
    mago'a vahe'mo'za eme asami'za, Deviti'a Engedi hagege kokampi frakino havegampi
    mani'ne hu'za hu'naze.
  nhe-BL: Teipa Saúl tlanqui quintehuía nopa filisteos huan quiilhuijque para David
    itztoya ipan huactoc tlali En Gadi.
  bus-bus: Kɛ̀ Solu sù kↄ̃n pɛɛna Filisitininↄzio, wà bènɛ Dauda kú Ɛngɛdi gbáan.
  gub-BL: Uzewyr Xau wà Piri ywy rehe har waàmàtyry'ymaw wi kury. Ihem mehe teko umume'u
    Tawi heko haw izupe wà. — Ywyxiguhu pe ytyzuzàmaw Zeni her ma'e huwake hekon,
    i'i izupe wà.
  eng-DRA: Then David went up from thence, and dwelt in strong holds of Engaddi.
