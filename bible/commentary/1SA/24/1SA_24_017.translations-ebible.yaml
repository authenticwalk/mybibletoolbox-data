verse: 1SA.024.017
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “നീ എന്നെക്കാൾ നീതിമാൻ! ഞാൻ നിന്നോടു തിന്മ പ്രവർത്തിച്ചു;
    എന്നാൽ നീയോ, നന്മ പകരം ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Als nun david mit dieser Anrede an Saul zu Ende war, rief Saul: Ist das
    nicht deine Stimme, mein Sohn David? Und Saul hob laut zu weinen an'
  lin-lin: 'Tango Davidi asilisaki koloba na Saulo, Saulo atunaki : — Oyo nazali koyoka
    ezali solo mongongo na yo Davidi, mwana na ngai ? Mpe Saulo alelaki makasi.'
  eng-LSV: And he says to David, “You [are] more righteous than I; for you have done
    me good, and I have done you evil;
  eng-GNV: Whe Dauid had made an end of speaking these words to Saul, Saul sayd, Is
    this thy voyce, my sonne Dauid? and Saul lift vp his voice, and wept,
  eng-WEBSTER: 'And he said to David, thou art more righteous than I: for thou hast
    rewarded me with good, whereas I have rewarded thee with evil.'
  nhw-BL: 'huan quiilhui: ―Ta nelía tixitlahuac huan na, amo, pampa techtlaxtlahuijtoc
    ica catli cuali, masque catli fiero nimitzchihuilijtoc na.'
  swh-ONEN: “Wewe ni mwenye haki kuliko mimi; umenitendea mema, lakini mimi nimekutendea
    mabaya.
  bba-bba: Ye Dɑfidi u Sɔɔlu ɡɑri yi sɔ̃ɔwɑ u kpɑ, yerɑ Sɔɔlu u nɛɛ, ǹ n mɛn nɑ,
    wunɛn nɔɔwɑ mi, Dɑfidi nɛn bii? Mɑ Sɔɔlu u nɔɔɡiru suɑ u wurɑ kuɑ.
  eng-KJVCPB: 'And he said to David, Thou art more righteous than I: for thou hast
    rewarded me good, whereas I have rewarded thee evil.'
  mpx-mpx: Inoke i baek Deibid elana i ba, “Owa gamagal sasapona hot, nau gamagal
    nanakina. O hehegan u ginol bubun, yaa nau am hehegan ya apapanak-an.
  luo-luo: Eka nowachone Daudi niya, “In ngʼama kare maloya. Isetimona maber, an to
    asetimoni marach.
  meu-meu: Bena ia ese David e hereva henia, eto, Oi hari kara maoromaoro tauna, a
    lau be lasi; badina be oi ese kara namo vada o hadava henigu, a lau ese dika na
    hadavalai henimu.
  npi-ULB: तिनले दाऊदलाई भने, “मभन्दा तिमी धेरै धर्मी रहेछौ । किनकि तिमीले मलाई असल
    कुराले बदला लिएका छौ भने, मैले तिमीलाई खराब कुराले बदला लिएको छु ।
  yor-yor: Ó sì wí fún Dafidi pé, “Ìwọ ṣe olódodo jù mí lọ; nítorí pé ìwọ ti fi ìre
    san án fún mi, èmi fi ibi san án fún ọ.
  ind-ind: Berkatalah Saul kepada Daud, “Kamu lebih benar daripada aku, karena kamu
    sudah memperlakukan aku dengan baik, sekalipun aku sudah melakukan yang jahat
    kepadamu.
  pes-OPCB: '@see-verse:1SA.024.016'
  tgl-ULB: Sinabi niya kay David, “Mas matuwid ka kaysa sa akin. Dahil sinuklian mo
    ako nang mabuti, kung saan sinuklian kita ng kasamaan.
  cbu-NT: Shiy kizpurtishcha wanasirish. Nuwaa kasiksha. Nuw shiyaa kiyung yacharangitaati,
    itaru shiysha nuwaa naynirangsha.
  hui-hui: Ani bialu howa ibugua Debidihondo lalu, Í̠ agali bayale hegola kagua i̱na
    biruda. I̱na kagua uruni í̠hondo bialu hewagola í̠na i̱hondo bayale birida.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​အား``သင်​သည်​မှန်​ကန်​၍ ငါ​သည်​မှား​ပါ​၏။ ငါ​သည်​သင့်​အား​ဆိုး
    ယုတ်​စွာ​ပြု​ခဲ့​သော်​လည်း သင်​သည်​ငါ့ ကို​ကျေး​ဇူး​ပြု​ပါ​သည်​တ​ကား။-
  bod-N: ཡང་ཁོང་གིས་དཱ་བིད་ལ། ཁྱོད་ང་ལས་ལྷག་པར་དྲང་བདེན་ཡིན། ངས་ཁྱོད་ལ་ངན་བྱས་མོད་ཁྱོད་ཀྱིས་ང་ལ་བཟང་བྱས་སོང་།
  sna-sna: Akati, “Iwe wakarurama kupfuureni. Iwe wakandiitira zvakanaka, asi ini
    ndakakuitira zvakaipa.
  spa-BLM: 'Dijo a David: “Tú eres más justo que yo, pues me has hecho bien, mientras
    que yo te he hecho mal.'
  cac-cac: 'Ix yalan vin̈: —A ach tic te tojol a pensar. Te vach'' ix utej a pactzitan
    in chuc pensaril d''ayach.'
  swh-ULB: Akamwambia Daudi, “Wewe ni mwenye haki kuliko mimi. Kwa sababu umenilipa
    mazuri, wakati mimi nimekulipa maovu.
  bel-bel: 'Калі скончыў Давід гаварыць словы гэтыя да Саўла, Саўл сказаў: ці твой
    гэта голас, сыне мой Давідзе? І ўзвысіў Саўл голас свой, і плакаў,'
  deu-ELBBK: 'Und es geschah, als David diese Worte zu Saul ausgeredet hatte, da sprach
    Saul: Ist das deine Stimme, mein Sohn David? Und Saul erhob seine Stimme und weinte.'
  mbb-OT: Migkaǥi pa sikandin te, “Metazeng ka kenà siak. Mezaat is mibeelan ku kenikew,
    piru meupiya mulà is mibeelan nu kedì.
  mal-2015: 'പിന്നെ അവൻ ദാവീദിനോടു പറഞ്ഞതു: നീ എന്നെക്കാൾ നീതിമാൻ; ഞാൻ നിനക്കു തിന്മ
    ചെയ്തതിന്നു നീ എനിക്കു നന്മ പകരം ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'Sar o David preačhiľa te vakerel, phučľa lestar o Saul: „Oda čačes hin
    tiro hangos, David, čhavo miro?“ A chudňa zorales te rovel.'
  pes-OPV: 'و به داود گفت: «تو از من نیکوترهستی زیرا که تو جزای نیکو به من رسانیدی
    و من جزای بد به تو رسانیدم.'
  ron-1924: 'Ши а зис луй Давид: „Ту ешть май бун декыт мине, кэч ту мь-ай фэкут бине,
    яр еу ць-ам фэкут рэу.'
  ben-OBCV: “তুমি আমার তুলনায় বেশি ধার্মিক,” তিনি বললেন। “তুমি আমার সঙ্গে সদয় ব্যবহার
    করলে, কিন্তু আমি তোমার সঙ্গে খারাপ ব্যবহার করেছি।
  som-som: Kolkaasuu Daa'uud ku yidhi, Aad baad iiga qumman tahay, waayo, wanaag baad
    ii fashay, anse xumaan baan kuugu beddelay.
  lat-VUC: 'Cum autem complesset David loquens sermones hujuscemodi ad Saul, dixit
    Saul: Numquid vox hæc tua est, fili mi David? Et levavit Saul vocem suam, et flevit:'
  eng-ASVBT: And he said to David, Thou art more righteous than I; for thou hast rendered
    unto me good, whereas I have rendered unto thee evil.
  ita-1885: 'E, quando Davide ebbe fornito di dire queste parole a Saulle, Saulle
    disse: È questa la tua voce, Davide, figliuol mio? E alzò la voce, e pianse.'
  eng-LXXUP: And it came to pass when David had finished speaking these words to Saul,
    that Saul said, Is this thy voice, son David? and Saul lifted up his voice, and
    wept.
  eng-ULB: He said to David, “You are more righteous than I am. For you have repaid
    me good, where I have repaid you evil.
  spa-VBL: 'Entonces le dijo a David: “Tú eres mejor persona que yo, porque me has
    pagado con el bien, pero yo te he pagado con el mal.'
  fra-_FOB: 'Et il dit à David: Tu es plus juste que moi; car tu m''as rendu le bien
    pour le mal que je t''ai fait;'
  mal-mal: 'പിന്നെ അവൻ ദാവീദിനോട്: “നീ എന്നെക്കാൾ നീതിമാൻ ആകുന്നു. കാരണം ഞാൻ നിനക്ക്
    തിന്മ ചെയ്തപ്പോൾ, അതിനുപകരം നീ എനിക്ക് നന്മ ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Us ne kahā, “Āp mujh se zyādā rāstbāz haiṅ. Āp ne mujh se achchhā sulūk
    kiyā jabki maiṅ āp se burā sulūk kartā rahā hūṅ.
  suz-BL: मिनु मेकोमी दाऊद कली “गे आं क्‍येङा ठीक पाइब मुर बाक्‍नेवे। गे आं कली रिम्‍शो
    पाप्‍तीवी। गो चहिं इ कली मरिम्‍शो पाता।
  ita-1927: '(H24-18) E disse a Davide: “Tu sei più giusto di me, poiché tu m’hai
    reso bene per male, mentre io t’ho reso male per bene.'
  ckb-ckb: 'بە داودی گوت: «تۆ لە من ڕاستودروستتریت، چونکە تۆ بە چاکە پاداشتت دامەوە،
    بەڵام من بە خراپە.'
  eng-BBE: 'And he said to David, You are right and I am wrong: for you have given
    me back good, but I have given you evil.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ದಾವೀದನಿಗೆ, “ನೀನು ನನಗಿಂತ ನೀತಿವಂತನು. ನಾನು ನಿನಗೆ ಕೇಡನ್ನು ಮಾಡಿದರೂ,
    ನೀನು ನನಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದೆ.
  tam-2017: 'தாவீதைப் பார்த்து: நீ என்னைவிட நீதிமான்; நீ எனக்கு நன்மை செய்தாய்; நானோ
    உனக்கு தீமை செய்தேன்.'
  spa-RV-1909: 'Y aconteció que, como David acabó de decir estas palabras á Saúl,
    Saúl dijo: ¿No es esta la voz tuya, hijo mío David? Y alzando Saúl su voz lloró.'
  ron-BTF: 'Și i-a spus lui David: Tu ești mai drept decât mine, pentru că tu mi-ai
    răsplătit bine, în timp ce eu te-am răsplătit cu rău.'
  eng-WEBP: He said to David, “You are more righteous than I; for you have done good
    to me, whereas I have done evil to you.
  eng-FBV: He told David, “You are a better person than I am, because you have repaid
    me with good, but I have repaid you with evil.
  nld-1939: 'En hij sprak tot David: Gij zijt beter dan ik; want gij hebt het kwaad,
    dat ik u deed, met goed vergolden.'
  nch-BL: 'huan quiilhui: ―Ta nelía tixitahuac, pero na, amo, pampa techtaxtahuijtoc
    ica cati cuali, masque cati fiero nimitzchihuilijtoc na.'
  vie-1934: '(024-18) nói cùng Đa-vít rằng: Con thật công bình hơn cha; vì con có
    lấy điều thiện mà báo điều ác cha đã làm cho con.'
  hin-CV: उन्होंने दावीद से कहा, “तुम मुझसे अधिक धर्मी व्यक्ति हो, क्योंकि तुमने मेरे
    दुराचार का प्रतिफल सदाचार में दिया, जबकि मैंने सदैव तुम्हारा बुरा ही करना चाहा
    है.
  spa-BES: 'Y él le dijo a David: Tienes razón y yo estoy equivocado, porque me has
    devuelto el bien, pero yo te he dado el mal.'
  tdx-tdx: 'Ie amy zao, naho fa nagado’ i Davide i lañona’e amy Saoley, le hoe t’i
    Saole: Feo’o hao zao ry anako Davide? Nipoña-peo amy zao t’i Saole, nirovetse.'
  tha-KJV: พระองค์​ตรัสกับดาวิดว่า “​เจ้​าชอบธรรมยิ่งกว่าข้า เพราะเจ้าตอบแทนข้าด้วยความดี
    ในเมื่อข้าได้ตอบแทนเจ้าด้วยความร้าย
  por-BR-2018: 'E disse a Davi: Mais justo és tu que eu, que me pagaste com bem, havendo-te
    eu pagado com mal.'
  deu-ELO: '(024:18) Und er sprach zu David: Du bist gerechter als ich. Denn du hast
    mir Gutes erzeigt, ich aber habe dir Böses erzeigt;'
  eng-WYC-2018: And he said to David, Thou art more just than I; for thou gavest good
    things to me; but I have yielded evils to thee. (And he said to David, Thou art
    more in the right than I; for thou gavest good to me; but I yielded only evil
    to thee.)
  epo-epo: 'Kaj li diris al David: Vi estas pli justa ol mi; ĉar vi repagis al mi
    per bono, dum mi repagis al vi per malbono.'
  uig-PIN: 'U Dawutⱪa: — «Sǝn mǝndin adilsǝn, qünki sǝn manga yahxiliⱪ ⱪayturdung,
    lekin mǝn sanga yamanliⱪ ⱪayturdum.'
  beo-beo: Amalalu, e da Da:ibidima amane sia:i, “Dafawane! Di da moloi amola na da
    giadofai. Di da nama noga:le hamosu, be na da dima wadela:le hamoi.
  tpi-OTNT: Na em i tokim Devit olsem, “Yu gutpela man na mi man nogut tru. Yu bin
    mekim gutpela pasin tru long mi, tasol mi bin mekim pasin nogut long yu.
  hau-SA: Ya ce, “Ka fi ni gaskiya, ka yi mini alheri, ni kuwa na yi maka mugunta.
  uig-LAT: 'U Dawutqa: — «Sen mendin adilsen, chünki sen manga yaxshiliq qayturdung,
    lékin men sanga yamanliq qayturdum.'
  nde-nde: Wasesithi, “Wena ulungile kakhulu kulami. Ungiphathe kuhle, kodwa mina
    ngikuphathe kubi.
  ton-ton: 'Pea naʻe pehē ʻe ia kia Tevita, “ʻOku ke angatonu lahi koe ʻiate au: he
    kuo ke totongi lelei kiate au, ka kuo u totongi kovi kiate koe.'
  ces-1613: 'Když pak přestal David mluviti slov těch Saulovi, odpověděl Saul: Není-liž
    to hlas tvůj, synu můj Davide? A pozdvih Saul hlasu svého, plakal.'
  eng-WMB: He said to David, “You are more righteous than I; for you have done good
    to me, whereas I have done evil to you.
  tam-TCV: பின்னும் தாவீதிடம், “நீ என்னைவிட அதிக நேர்மையானவன்; நீ என்னை நன்றாக நடத்தியிருக்கிறாய்.
    நானோ உன்னை கேவலமாய் நடத்தினேன்.
  ceb-ULB: Miingon siya ngadto kang David, “Mas matarong ka pa kay kanako. Kay gibalsan
    mo ako ug maayo, samtang gibalsan ko ikaw sa kadaot.
  pol-UBG: 'Potem powiedział do Dawida: Jesteś sprawiedliwszy ode mnie, bo oddałeś
    mi dobrem, a ja tobie oddałem złem.'
  agr-agr: 'Nunik buutki chichajak: “Ame tame duka dekaske, wi amina maatasa ainmaitkum,
    ame mina pegkegnum iiktukume.'
  kyc-kyc: Ee lapala enakana baame Dapiti lamaiyuo lao, Emba kapa letene. Namba kopetame
    pipu. Nambame yulu koo dopale dapale dupwa emba keta pipunupape embame namba kando
    anjiki pyuo elyape pilini.
  urd-GVU: اُس نے کہا، ”آپ مجھ سے زیادہ راست باز ہیں۔ آپ نے مجھ سے اچھا سلوک کیا جبکہ
    مَیں آپ سے بُرا سلوک کرتا رہا ہوں۔
  deu-1912: 'und sprach zu David: Du bist gerechter denn ich: du hast mir Gutes bewiesen;
    ich aber habe dir Böses bewiesen;'
  ntj-ntj: Palunyalu watjarnu, “Yuwa, nyuntulun tjukarurru nyinarra. Nyangka-rna ngayunya
    palyamunurringu. Nyuntulu-rnin walykumunura kanyiranytja. Nyangka-rnanta ngayulu
    palyamunulu ngurlura parrawanarayintja mirri pungkukitjalu.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ದಾವೀದನಿಗೆ, “ನೀನು ನನಗಿಂತ ನೀತಿವಂತನೂ. ನಾನು ನಿನಗೆ ಕೇಡುಮಾಡಿದರೂ
    ನೀನು ನನಗೆ ಒಳ್ಳೆಯದನ್ನೇ ಮಾಡಿದಿ.
  yap-yap: Me ga’ar ngak David, “I gur e gab mat’aw, me gag e gub kireb. Rib fel’
    e tin ga be rin’ ngog, me gag e gu be rin’ e kireb ngom!
  hlt-MCSB: Te phoeiah David te, “Nang tah kai lakah na dueng. Nang loh kai taengah
    hnothen neh nan thuung vaengah kai loh nang taengah boethae neh kan thuung.
  mdy-ETH: ዬካፓ ዳውቴም ዒዚ፦ «ኔኤኒ ጎኔ ፒዜ ዓሲኬ! ታናኬ ዻቢንቴሢ፤ ዬያጉዴ ፑርታ ባኣዚ ታ ኔኤም ማዼያታንቴ ኔኤኒ ታኣም
    ኮሺ ማዾ ማዼኔ!
  twi-ASANTE: Ɔtoaa so sɛ, “Wotene sene me. Wode papa atua me bɔne so ka, nanso me
    deɛ mayɛ wo bɔne.
  eng-WEBU: He said to David, “You are more righteous than I; for you have done good
    to me, whereas I have done evil to you.
  wal-wal: Qassikka Daawita, “Neeni taappe aadhdhida xillo; aissi giikko, taani neeyyo
    iitabaa oottin, neeni taayyo lo77obaa oottadasa.
  spa-PDDPT: 'Y dijo a David: Más justo eres tú que yo, porque tú me trataste bien,
    y yo te traté mal.'
  gun-gun: 'Aipoe''ive Davi pe: — Ndee ma xegui ndereko porãve va''e, mba''eta mba''emo
    porã anho rejapo xere, ha''e rã xee ma mba''emo vai ajapoxe ndere.'
  agu-BL: 'I tzun taltz: —Jun cu''n yol yi aẍatz nk''e''tz aẍ ajpaj. Na qui nin matxum
    jun ploj ajtza''kl swe''j, wech na chin juntlen nin mimban tzawe''ja''tz.'
  eng-PEV: He said to David, “You are a good man, I am not. You are good to me, but
    I am giving you a hard time.
  ilo-ULB: Kinunana kenni David, “Nalinlintegka ngem siak. Ta sinubadannak iti naimbag,
    idinto ta siak dakes ti insubadko kenka.
  kpg-kpg: Gei mee ga helekai gi David, “Kooe dela e donu, gei au dela e hala. Goe
    guu hai au mee humalia e logowaahee mai gi di au, gei au ne hai agu mee huaidu
    e logo adu gi di goe.
  uig-ARA: 'ئۇ داۋۇتقا: ــ «سەن مەندىن ئادىلسەن، چۈنكى سەن ماڭا ياخشىلىق قايتۇردۇڭ،
    لېكىن مەن ساڭا يامانلىق قايتۇردۇم.'
  sus-sus: Dawuda to gɛ na masenyi tide, Sɔlu naxa a fala a bɛ, a naxɛ, «I tan nan
    yati xui a ra, n ma di Dawuda?» Sɔlu naxa wa fɔlɔ.
  pon-2006: E ahpw mahsanihong Depit, “Kowe me pwung, a ngehi me sapwung! Ke inenen
    wiewia mwahu ong ie, a I ahpw wiahiong uhk soangen sapwung wet!
  jae-jae: Ma kasôm gêdêŋ Dawid gebe” Aôm gôgôm jagêdêŋ kêlêlêc aê. Gebe aê kakêŋ
    sec gêdêŋ aôm, mago aôm kôkêŋ moasiŋ gêjô su.
  ksd-ksd: 'I ga biti tai David: U lia tagu, u tar pait ra boina piragu ma iau tar
    pait ra kaina piram;'
  tur-YTC: 'David''e şöyle dedi: “Sen benden daha doğrusun; çünkü sen bana iyilik
    yaptın, oysa ben sana kötülük yaptım.'
  grc-BRENT: Καὶ ἐγένετο, ὡς συνετέλεσε Δαυὶδ τὰ ῥήματα ταῦτα λαλῶν πρὸς Σαοὺλ, καὶ
    εἶπε Σαοὺλ, ἡ φωνή σου αὕτη, τέκνον Δαυίδ; καὶ ᾖρε Σαοὺλ τὴν φωνὴν αὐτοῦ, καὶ
    ἔκλαυσε.
  ind-AYT: (24-18) Katanya kepada Daud, “Kamu lebih benar dariku, sebab kamu melakukan
    yang baik kepadaku padahal aku memperlakukanmu dengan tidak baik.
  nya-nya: Anawuza Davide kuti, “Ndiwe wolungama kuposa ine. Iwe wandikomera mtima
    pamene ine ndakuchitira zoyipa.
  hrv-hrv: 'Kad je David izgovorio te riječi Šaulu, odvrati Šaul: “Je li to tvoj glas,
    sine Davide?” I Šaul glasno zaplaka.'
  mps-mps: Tama agai Devitba te tiwai po wali, “Nage wiegi yai bidi, te ena da dwai
    bidi mu dao. Nago enaba wiegi yai kolesaga mu yali, tiali goli eno dwai kolesaga
    nage dali yalio.
  tpi-tpi: Na em i tokim Devit olsem, “Yu gutpela man na mi man nogut tru. Yu bin
    mekim gutpela pasin tru long mi, tasol mi bin mekim pasin nogut long yu.
  dan-1931: 'Da David havde talt disse Ord til Saul, sagde Saul: “Er det din Røst,
    min Søn David?” Og Saul brast i Gråd'
  vie-OVCB: 'Vua nói với Đa-vít: “Con tốt hơn cha, vì con lấy thiện trả ác.'
  guj-2017: તેણે દાઉદને કહ્યું, “મારા કરતાં તું વધારે ન્યાયી છે. કેમ કે તેં મને સારો
    બદલો આપ્યો છે, પણ મેં તારા પ્રત્યે ખરાબ વર્તન રાખ્યું છે.
  pon-2006A: E ahpw mahsanihong Depit, “Kowe me pwung, a ngehi me sapwung! Ke inenen
    wiewia mwahu ong ie, a I ahpw wiahiong uhk soangen sapwung wet!
  por-BRBSL: 'Ele disse a David: “Você é mais justo que eu; pois você me fez o bem,
    enquanto eu lhe fiz o mal”.'
  aly-aly: “Arraty nga angkeyel. Ntwan mwerr atyeng mpwarew, ayengan ngkweng apmwelhelewarl.
  cth-cth: Kai hlak nang te hoe na lan doeh. Bangkongtetpawiteh, nang ni teh hawinae
    hoi na pathung teh, kai ni teh hawihoehnae hoi na pathung.
  twi-twi: Ɔtoaa so se, “Woteɛ sen me. Wode papa atua me bɔne so ka, nanso me de mayɛ
    wo bɔne.
  hlt-hlt: Te phoeiah David te, “Nang tah kai lakah na dueng. Nang loh kai taengah
    hnothen neh nan thuung vaengah kai loh nang taengah boethae neh kan thuung.
  tbz-SIM: 'Dɑfiti bɛ́i ndìì mɔ̀nnì kɛ́deè kɛ̀ Sɑuri dɔ̀: M birɛ Dɑfiti fɔ̃́ɔ̃̀ n
    nɑ̀ɑ́nɑ́ɑ̀? Kɛ́kuɔ́ mmɛdiɛ̀,'
  msy-2020: Egha a kamaghɨn Devit mɨgei, “Nɨ gumazir arazir aghuim gamim, ezɨ kɨ gumazir
    bar kuram. Guizbangɨra, nɨ deragha na gami, ezɨ kɨ deragha nɨ ikarazir puvatɨgha,
    bar arazir kuramɨn nɨ gami.
  dop-dop: 'Tɑfiiti tɛmɑ yɔɣɔtʋɣʋ kɛ mpʋ, ɩlɛnɑ Sɑyuli pɔɔsɩ sɩ: Ɩlɛ mɑ pǝyɑlʋ Tɑfiiti
    nɔɣɔ kɛ mɑ nɩɩkɩ mpʋ? Ɩlɛnɑ Sɑyuli tʋlɩ nɔɣɔ nɑ ɩ́ wii tǝkpoo.'
  azb-azb: 'O, Davuda dedi: «Mən sənin qədər saleh deyiləm, çünki sən mənə pisliyimin
    əvəzinə yaxşılıq etdin.'
  eng-DBY: And he said to David, Thou art more righteous than I; for thou hast rewarded
    me good, whereas I have rewarded thee evil.
  hin-2017: फिर उसने दाऊद से कहा, “तू मुझसे अधिक धर्मी है; तूने तो मेरे साथ भलाई की
    है, परन्तु मैंने तेरे साथ बुराई की।
  wol-KYG: 'Ba Daawuda waxee Sóol kàddu yooyu ba daaneel, Sóol da ne: «Éy Daawuda,
    doom, loolu sa baat la moos?», daldi ne yikkét jooy.'
  eng-YLT: And he saith unto David, 'More righteous thou [art] than I; for thou hast
    done me good, and I have done thee evil;
  kne-kne: Kanana, “Nalinteg ka mo sak-en tan siged di inyat mo en sak-en, ngem lawa
    di inam-amag ko en sik-a.
  eng-WYC-2017: And he said to David, Thou art more just [or rightwise] than I; for
    thou gavest good things to me; but I have yielded evils [or evil things] to thee.
  eng-WMBB: He said to David, “You are more righteous than I; for you have done good
    to me, whereas I have done evil to you.
  urd-GVH: उसने कहा, “आप मुझसे ज़्यादा रास्तबाज़ हैं। आपने मुझसे अच्छा सुलूक किया
    जबकि मैं आपसे बुरा सुलूक करता रहा हूँ।
  rug-rug: Meke zama si asa koe Devita, “Toṉoto si goi, arau mo si sea. Tavete valeana
    mae koa rau si goi, ba arau mo ele tavete atu nia koa goi sa sinea!
  gaz-gaz: Innis akkana jedhe; “Ati na caalaa nama qajeelaa dha; yeroo ani waan hamaa
    sitti yaadetti ati immoo waan gaarii naa goote.
  fra-LSG: 'Lorsque David eut fini d’adresser à Saül ces paroles, Saül dit: Est-ce
    bien ta voix, mon fils David? Et Saül éleva la voix et pleura.'
  gnn-gnn: Ŋarrapi yätjthina nhuŋu ŋurrumiriwŋura, yätjkuŋala nhuna ŋarra. Nhenydja
    dhuwala manymak warray ḏarramu.
  yal-yal: Dawuda yelin falan tiyɛ waxatin naxan yi, Sɔli yi maxɔdinna ti, “I tan
    nan yati xui ito ra ba, n ma dii Dawuda?” Sɔli yi a xuini te a wuga.
  haw-1868: 'I aku la oia ia Davida, Ua oi aka kou pono mamua o ko''u: no ka mea,
    ua hana pono mai oe ia''u a ua hana ino aku au ia oe.'
  arb-NAV: 'ثُمَّ قَالَ لِدَاوُدَ: «إِنَّكَ حَقّاً أَبَرُّ مِنِّي لأَنَّكَ كَافَأْتَنِي
    خَيْراً وَأَنَا جَازَيْتُكَ شَرّاً.'
  ewe-ewe: Egblɔ na David be, “Ènye ame dzɔdzɔe wum. Èwɔ nyui nam le esime nye ya
    mewɔ vɔ̃ ɖe ŋutiwò.
  eng-LEE: And he said to David, Thou art more righteous than I; for thou hast done
    for me only what is good, whereas I have rewarded thee only with what is evil.
  gvn-gvn: '@see-verse:1SA.024.016'
  asm-FB: তেওঁ দায়ূদক ক’লে, “মোতকৈ তুমি ধাৰ্মিক; কাৰণ তুমি মোৰ মঙ্গল কৰিলা, কিন্তু
    মই তোমাক অমঙ্গল কৰিলোঁ।
  sus-A: دَوُدَ تٌ فّ نَ مَسٍنيِ تِدٍ، سْلُ نَشَ عَ قَلَ عَ بّ، عَ نَشّ، «عِ تَن نَن
    يَتِ شُي عَ رَ، ﭑ مَ دِ دَوُدَ؟» سْلُ نَشَ وَ قْلْ.
  fra-SBL: 'Il dit à David : « Tu es plus juste que moi, car tu m''as fait du bien,
    tandis que je t''ai fait du mal.'
  hbo-hbo: וַיְהִ֣י ׀ כְּכַלֹּ֣ות דָּוִ֗ד לְדַבֵּ֞ר אֶת־הַדְּבָרִ֤ים הָאֵ֙לֶּה֙ אֶל־שָׁא֔וּל
    וַיֹּ֣אמֶר שָׁא֔וּל הֲקֹלְךָ֥ זֶ֖ה בְּנִ֣י דָוִ֑ד וַיִּשָּׂ֥א שָׁא֛וּל קֹלֹ֖ו
    וַיֵּֽבְךְּ׃
  piu-2006: '@see-verse:1SA.024.016'
  pjt-pjt: Munu wangkangu, “Nyuntun wati palya ngayula munkara mulapa panya nyuntu
    wiṟu tjuṯa palyaningi ngayuku, kaṉa ngayulu kura tjuṯa kutju palyaningi nyuntumpa.
  kik-kik: Akĩmwĩra atĩrĩ, “Wee ũrĩ mũthingu kũngĩra. Nĩũnjĩkĩte wega, no niĩ ngagwĩka
    ũũru.
  fra-NCL: 'Lorsque David eut achevé d’adresser ces paroles à Saül, Saül dit : « Est-ce
    bien ta voix, mon fils David ? » Et Saül éleva la voix et pleura.'
  cek-AK: Anih mah Davih khaeah, Nang loe kai pongah na toeng kue; nang mah loe kahoih
    hmuen to nang paek; toe kai mah loe nang hanah kasae hmuen to kang paek lat.
  cuk-cuk: 'Saúl ega sogdebalid: —Bedi anbali bur dule-nued gued. Andi begi nabir-binsasur-inigwele,
    bedi angi bur nued binsasad.'
  uig-CYR: 'У Давутқа: — «Сән мәндин адилсән, чүнки сән маңа яхшилиқ қайтурдуң, лекин
    мән саңа яманлиқ қайтурдум.'
  tel-2017: దావీదుతో ఇలా అన్నాడు. “యెహోవా నన్ను నీ చేతికి అప్పగించినప్పటికీ నన్ను
    చంపకుండా విడిచిపెట్టినందుకు
  hat-BSA: 'Li te di a David: “Ou pi jis pase m; paske ou te aji byen avè m, pandan
    mwen te aji mal avè w.'
  kos-kos: Na el fahk nu sel David, “Pwayena sum, ac nga pa sutuela uh. Kom arulana
    wo nu sik, a nga oru koluk nu sum!
  hbo-WLC: וַיְהִ֣י ׀ כְּכַלּ֣וֹת דָּוִ֗ד לְדַבֵּ֞ר אֶת־הַדְּבָרִ֤ים הָאֵ֙לֶּה֙ אֶל־שָׁא֔וּל
    וַיֹּ֣אמֶר שָׁא֔וּל הֲקֹלְךָ֥ זֶ֖ה בְּנִ֣י דָוִ֑ד וַיִּשָּׂ֥א שָׁא֛וּל קֹל֖וֹ
    וַיֵּֽבְךְּ׃
  ibo-ibo: Ọ sịrị Devid, “Ị bụ ezi mmadụ karịa m, nʼihi na i jirila ezi omume kwụghachi
    m ajọ omume m.
  ory-ory: ପୁଣି, ସେ ଦାଉଦଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମୋʼ ଠାରୁ ଅଧିକ ଧାର୍ମିକ; କାରଣ ମୁଁ ତୁମ୍ଭର
    ମନ୍ଦ କଲେ ହେଁ ତୁମ୍ଭେ ମୋହର ଭଲ କରିଅଛ।
  wmt-wmt: '@see-verse:1SA.024.016'
  chk-chk: A üreni Tafit, “En ka pwüng lap seniei. Ka liwini ngeniei mine a mürina,
    nge ngang üa liwini ngonuk mine a ngau.
  ssd-ssd: 'ndek David sana: Ye son mbar suŋgokanu ne mbol ket ta ne tiŋreknu minmba
    maŋau mayenu ndo ye mbolŋge kate.'
  rop-rop: en imbin kipgon tok, “Trubala yubin tok. Yu nomo bin dum enijing rong langa
    mi. Bat aibin dum rong langa yu. Olataim aibin oldei tridimbat yu nogudbalawei.
    Bat stil yubin oldei gudbala langa mi,
  ukr-1871: 'Як же скінчив Давид сю промову до Саула, сказав Саул: Чи не твій же се
    голос, синоньку Давиде? Та й заплакав Саул у голос,'
  deu-1951: '(024-18) und sprach zu David: Du bist gerechter als ich; denn du hast
    mir mit Gutem vergolten, ich aber habe dir mit Bösem vergolten!'
  eng-JPS: '(24-18) And he said to David: ''Thou art more righteous than I; for thou
    hast rendered unto me good, whereas I have rendered unto thee evil.'
  srp-1865: 'A kad izgovori David ove rijeèi Saulu, reèe Saul: je li to tvoj glas,
    sine Davide? I podigavši Saul glas svoj zaplaka.'
  lug-lug: N’agamba Dawudi nti, “Ggwe oli mutuukirivu okunsinga, kubanga onsasudde
    bulungi, newaakubadde nga nze nkuyisizza bubi.
  heb-heb: ויאמר אל דוד צדיק אתה ממני כי אתה גמלתני הטובה ואני גמלתיך הרעה׃
  ben-IRV: পরে তিনি দায়ূদকে বললেন, “আমার থেকে তুমি ধার্মিক, কারণ তুমি আমার উপকার
    করেছ, কিন্তু আমি তোমার অপকার করেছি৷
  pan-pan: ਤਦ ਉਸ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਤੋਂ ਵੱਧ ਧਰਮੀ ਹੈਂ ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਲ
    ਬੁਰਿਆਈ ਕੀਤੀ ਪਰ ਤੂੰ ਉਹ ਦੇ ਬਦਲੇ ਮੇਰੇ ਨਾਲ ਭਲਿਆਈ ਕੀਤੀ ਹੈ।
  tkr-tkr: 'Davudee man uvhu ç''əvxhamee, Şaulee qiyghanan: – Yizda dix Davud, yuşan
    ha''ana mana ğune vor? Manıd qiyghın, Şaul axtıra geşşe giyğal.'
  mya-JVB: တဖန် လည်း၊ သင် သည် ငါ့ ထက် သာ၍တရား စောင့်၏။ သင့် အကျိုးကို ငါ ဖျက် သော်လည်း
    ၊ သင် သည် ငါ ၌ အကျိုး ကျေးဇူးပြု ပြီ။
  tte-O: Yo iwalolau Deibida koina iba, “Mumugam idudulaisosi na mumugagu inae. Am
    paisowa koliyau inamwanamwasosi na yau yagu paisowa koliwo inaesosi.
  tbg-tbg: Viva Devitirara tiharo, Arema koqe vaiintivano variaramanta tema qora vaiintivano
    vauro. Are ti koqema timite variaramanta te ai qoraiqama amite vaunarave.
  hmo-hmo: Vadaeni Saulo ese Davida dekenai ia hereva, ia gwau, “Momokani oi be kara
    maoromaoro tauna, to lau be lasi. Badina be oi ese lau dekenai kara namo oi karaia,
    to lau ese kara dika oi dekenai lau karaia.
  urd-urd: और उसने दाऊद से कहा, “तू मुझ से ज़्यादा सच्चा है इसलिए कि तूने मेरे साथ
    भलाई की है, हालाँकि मैंने तेरे साथ बुराई की।
  rus-SYN: 'Когда кончил Давид говорить слова сии к Саулу, Саул сказал: твой ли это
    голос, сын мой Давид? И возвысил Саул голос свой, и плакал,'
  bqc-SIM: 'Kɛ́ Davidi yã́ bee ò Sauluɛ a làa, Saulu mɛ̀: Ma nɛ́ Davidi, n lↄↄn
    wee? Ɔ̃ Saulu wii pã̀lɛ à ↄ́ↄlↄ̀.'
  tcz-CHONGTHU: Chule David koma aseiyin, “Nang hi kei sangin nadih e, ajeh chu keiman
    nachunga thilphalou jeng kabollin ahin nangman vang thilpha jeng in nei lethuh
    jing jenge,” atitai.
  mar-mar: आणि तो दावीदाला म्हणाला, “माझ्यापेक्षा तू अधिक न्यायी आहेस, कारण तू माझे
    बरे केले आहेस. परंतु मी तुझे वाईट केले आहे.
  qub-qub: 'Nircur niran: «Gamga allitami rimaycanqui. Gam nogata cutichimashcanqui
    alliwan, noga mana allita rurayta munaycaptëpis.'
  bqp-bqp: 'à pì Daudanɛ: N yã nna demala, zaakũ yã vãnin ma kɛ̀nnɛ, akũ n fĩna
    bòmɛnɛ kũ a manao.'
  hat-hat: 'Li di David konsa: -Ou gen rezon. Se mwen ki antò! Ou te aji byen avè
    m''. Se mwen menm ki te aji mal avè ou.'
  eng-BSB: and said to David, “You are more righteous than I, for you have rewarded
    me with good, though I have rewarded you with evil.
  tod-tod: 'Davide ɓegai ma ga naama ɓɔɛiti bo Sayile ma, Sayile gaazaɠani, é ɠɛ
    ma: «Dòun zunu Davide, ɗa ɓɔɠɔɓɔɠɔ ka gè è woomɛnisu nɛi ɓaa?» Sayile tɔɔzeini
    ga é ɗa wɔlɔ gola.'
  eng-WEBPB: He said to David, “You are more righteous than I; for you have done good
    to me, whereas I have done evil to you.
  kbq-kbq: Ana huno zaviteteno Soli'a Devitinkura huno, Kagra nagaterenka fatgo kavukava
    hu'nananagi, nagra havi navu'nava hu'na kahe frinaku hu'noe.
  nhe-BL: 'huan quiilhui: ―Ta nelía tixitlahuac huan na, axtle, pampa tinechtlaxtlahuijtoc
    ica tlen cuali, yonque tlen fiero nimitzchihuilijtoc na.'
  bus-bus: 'à bè Daudanɛ: N yã nnaa dɛmala, zaakɛ yã zaaan má kɛ̀nnɛ, ben n fĩa
    bòmɛ kↄ̃n à maaao.'
  gub-BL: Uze'eg wi Tawi pe. — Azeharomoete neze'eg awer. Azawy ihe. Xo ikatu ma'e
    erezapo ihewe ne. Ikatu 'ym ma'e tetea'u azapo newe ihe.
  eng-DRA: 'And when David had made an end of speaking these words to Saul, Saul said:
    Is this thy voice, my son David? And Saul lifted up his voice, and wept.'
