verse: 1SA.024.003
translations:
  mal-C: അദ്ദേഹം വഴിയരികിലുള്ള ആട്ടിൻതൊഴുത്തുകളുടെ അടുത്തെത്തി. അവിടെ ഒരു ഗുഹയുണ്ടായിരുന്നു.
    വിസർജനാവശ്യത്തിന് ശൗൽ അതിൽ കടന്നു. ദാവീദും ആളുകളും ആ ഗുഹയുടെ ഏറ്റവും ഉള്ളിലുണ്ടായിരുന്നു.
  deu-TKW: Da nahm Saul 3000 aus ganz Israel auserlesene Leute und machte sich auf
    den Weg, David und seine Leute auf der Vorderseite der Steinbockfelsen zu suchen.
  lin-lin: Na bongo, Saulo azwaki basoda ya mpiko nkoto misato kati na Isalaele mobimba
    mpe akendeki koluka Davidi mpe bato na ye pene ya etando ya bantaba ya zamba.
  eng-LSV: and he comes to folds of the flock, on the way, and there [is] a cave,
    and Saul goes in to cover his feet; and David and his men are abiding in the sides
    of the cave.
  eng-GNV: Then Saul tooke three thousande chosen men out of all Israel, and went
    to seeke Dauid and his men vpon the rocks among the wilde goates.
  eng-WEBSTER: 'And he came to the sheep-cotes by the way, where was a cave; and Saul
    went in to cover his feet: and David and his men remained in the sides of the
    cave.'
  nhw-BL: Huan ipan iojhui ajsito campa se corral tlen borregojme huan nechca eltoya
    se ostotl. Huan Saúl calajqui nopona para quichihuas itechmonequi. Huan David
    huan nochi isoldados itztoyaj nopona más calijtic ipan nopa tlacacahuaya.
  swh-ONEN: Akaja mpaka kwenye mazizi ya kondoo kando ya njia, hapo palikuwa na pango,
    na Sauli akaingia ndani kujipumzisha. Daudi na watu wake walikuwa wamo mle pangoni
    kwa ndani zaidi.
  bba-bba: Mɑ Sɔɔlu u tɔmbu nɔrɔbun subɑ itɑ (3.000) suɑ be bɑ sɑ̃ɑ tɑbu durɔbu Isirelibɑ
    sɔɔ, bu dɑ sere kpee bɑkɑnun berɑ ɡiɑ mi kpee bɛri yi rɑ n wɑ̃ɑ bu Dɑfidi kɑ win
    tɔmbu kɑsumɑ.
  eng-KJVCPB: 'And he came to the sheepcotes by the way, where was a cave; and Saul
    went in to cover his feet: and David and his men remained in the sides of the
    cave.'
  mpx-mpx: Sauga hi na hi vin sipi ali gana enuna elal kamwasa bebenaa, gol etega
    iyoho to, inoke Sol i na i ulutuk ge ni kakamwasa. He Deibid ge wana hevalau heliya
    iyoho gol o gamwanaa, awaa hot.
  luo-luo: Nobiro e abila mar rombe man but yo; to kanyo ne nitie rogo, to Saulo nodonjo
    e rogono mondo olosre. Daudi gi joge bende ne osedonjo ei rogono.
  meu-meu: Dala ai, ia namamoe maḡudia e rakadia hanai. Unuseni ai na kohua ta, bena
    Saulo na kohua lalonai e raka vareai, baine murimuri eto. Una negana ai David
    mai ena orea taudia ida na una kohua gunigunina ai hehelai.
  npi-ULB: तिनी बाटोमा भेडा-गोठहरूमा आए जहाँ एउटा गुफा थियो । शाऊल दिसा गर्न भित्र
    गए । दाऊद र तिनका मानिसहरू गुफाको पल्लो कुनामा बसिरहेका थिए ।
  yor-yor: Ó sì dé ibi àwọn agbo àgùntàn tí ó wà ní ọ̀nà, ihò kan sì wà níbẹ̀, Saulu
    sì wọ inú rẹ̀ lọ láti bo ẹsẹ̀ rẹ̀, Dafidi àti àwọn ọmọkùnrin rẹ̀ sì ń bẹ lẹ́bàá
    ihò náà.
  ind-ind: Ketika Saul dan pasukannya tiba di tempat yang ada kandang-kandang domba,
    di situ Saul masuk sebuah gua untuk buang air besar. Tetapi pada saat itu, Daud
    dan pasukannya sedang bersembunyi di bagian gua yang agak ke dalam.
  pes-OPCB: بر سر راه به آغل گوسفندان رسید. در آنجا غاری بود. شائول وارد غار شد تا
    رفع حاجت نماید. اتفاقاً داوود و مردانش در انتهای غار مخفی شده بودند!
  tgl-ULB: Dumating siya sa tabi ng kulungan ng mga tupa, na kung saan may isang kuweba.
    Pumasok si Saul sa loob upang paginhawahin ang kanyang sarili.
  cbu-NT: Ashiri ansha Saul yapsha psaan opeejaa tumankana, ambshat kusaranganaya.
    Annungitam patumbich wach kapung kawaru taarangiya. Saulsha chik sitarangu, chkapi
    átu, wachush mapiyaru pshturangiya. Itaru, Dapiysha wasundururpat anush wachush
    shanee ashiranganaya.
  hui-hui: Ani bialu ibu nogo sibi pabe heagoria pialu egeanda mbira hariga teneni
    wiagoria ubanda howa ogoniha Debidi ibunaga agali biarubi anda puwa ha do heago
    nahende Solo ibu egeanda ogoniha dege ti to pene. Ogoriani abene mendehayagi Debidibi
    ibunaga agali biarubi ti egeanda habaneha anda puwa ogorianiore ha do howa hene.
  mya-mya: မင်း​ကြီး​သည်​လမ်း​အ​နီး​ရှိ​သိုး​ခြံ​များ အ​နား​မှာ​ဂူ​တစ်​ခု​ကို​တွေ့​သ​ဖြင့်
    ကိုယ်​လက် သုတ်​သင်​ရန်​ဝင်​တော်​မူ​၏။ ထို​ဂူ​ကား​အ​ခြား မ​ဟုတ်၊ အ​တွင်း​ပိုင်း​တွင်​ဒါ​ဝိဒ်​တို့​လူ​စု
    ပုန်း​အောင်း​နေ​သည့်​ဂူ​ပင်​ဖြစ်​သည်။
  bod-N: ལམ་དུ་ཡོད་པའི་ལུག་རར་སླེབས་ཏེ། བྲག་ཕུག་ཅིག་ཡོད་སར་སོ་ལོ་བཙོག་པ་གཏོང་བའི་ཕྱིར་དེའི་ནང་ཕྱིན་པར་དཱ་བིད་སོགས་བྲག་ཕུག་དེའི་སྦུག་ཏུ་བསྡད་ཡོད་པ་རེད།
  sna-sna: Akasvika pamatanga amakwai munzira iyoyo; pakanga pane bako, uye Sauro
    akapindamo kuti azorore. Dhavhidhi navanhu vake vakanga vari mukati kati mebako.
  spa-BLM: Llegó a los corrales de las ovejas junto al camino, donde había una cueva,
    y Saúl entró a hacer sus necesidades. David y sus hombres se encontraban en lo
    más recóndito de la cueva.
  cac-cac: Ayic ix c'och vin̈aj Saúl yed' eb' soldado d'a juntzan̈ te' macte' calnel
    d'a ti' b'e, ix och vin̈ chuljel d'a yol jun q'uen n̈aq'ueen ay d'a slac'anil
    chi'. Man̈ yojtacoclaj vin̈ tato ata' ayec' vin̈aj David yed' eb' soldado d'a
    yichochc'och q'uen chi'.
  swh-ULB: Akafika penye mazizi ya kondoo kando ya njia, mahali palipokuwa na pango.
    Sauli akaingia ndani yake kujisaidia. Wakati huo Daudi na watu wake walikuwa wamekaa
    mbali zaidi ndani ya pango lilelile.
  bel-bel: І ўзяў Саўл тры тысячы выбраных мужчын з усяго Ізраіля і пайшоў шукаць
    Давіда і людзей ягоных па гарах, дзе жывуць сарны.
  deu-ELBBK: Und Saul nahm 3.000 auserlesene Männer aus ganz Israel und zog hin, um
    David und seine Männer auf den Steinbock-Felsen zu suchen.
  mbb-OT: Nekeuma si Saul zuen te tudil te menge kerehidu he kilid te zalan he zuen
    dutun surung. Midseled dutun si Saul su ebpekeindes. Dutun bes te surung med-eles
    si David wey is menge sakup din.
  mal-2015: അവൻ വഴിയരികെയുള്ള ആട്ടിൻ തൊഴുത്തിങ്കൽ എത്തി; അവിടെ ഒരു ഗുഹ ഉണ്ടായിരുന്നു;
    ശൗൽ കാൽമടക്കത്തിന്നു അതിൽ കടന്നു; എന്നാൽ ദാവീദും അവന്റെ ആളുകളും ഗുഹയുടെ ഉള്ളിൽ
    പാർത്തിരുന്നു.
  rmc-rmc: Avke o Saul peske iľa 3 000 nekfeder muršen andral calo Izrael a džalas
    te rodel le David the leskre muršen pro vichodos paš o Skali le Kamzikengre.
  pes-OPV: و به‌سر راه به آغلهای گوسفندان که در آنجا مغاره‌ای بود، رسید. وشاول داخل
    آن شد تا پایهای خود را بپوشاند. وداود و کسان او در جانبهای مغاره نشسته بودند.
  ron-1924: А ажунс ла ниште стыне де ой, каре ерау лынгэ друм, ши аколо ера о пештерэ
    ын каре а интрат сэ доармэ. Давид ши оамений луй ерау ын фундул пештерий.
  ben-OBCV: পথিমধ্যে তিনি মেষের খোঁয়াড়ে পৌঁছে গেলেন; সেখানে একটি গুহা ছিল, ও শৌল
    মলমূত্র ত্যাগ করার জন্য সেটির মধ্যে প্রবেশ করলেন। দাউদ ও তাঁর লোকজন গুহার একদম
    ভিতরের দিকে বসেছিলেন।
  som-som: Markaasuu wuxuu yimid xeryihii idaha oo jidka ku ag yiil, oo halkaasna
    waxaa ku tiil bohol; markaasaa Saa'uul halkaas u galay inuu cagihiisa qariyo aawadeed.
    Haddaba Daa'uud iyo raggiisiiba waxay ku jireen bohosha meelaha ugu sii hooseeya.
  lat-VUC: Assumens ergo Saul tria millia electorum virorum ex omni Israël, perrexit
    ad investigandum David et viros ejus, etiam super abruptissimas petras, quæ solis
    ibicibus perviæ sunt.
  eng-ASVBT: And he came to the sheepcotes by the way, where was a cave; and Saul
    went in to cover his feet. Now David and his men were abiding in the innermost
    parts of the cave.
  ita-1885: Allora Saulle prese tremila uomini scelti d'infra tutto Israele, e andò
    per cercar Davide e la sua gente, su per le rupi delle camozze.
  eng-LXXUP: And he took with him three thousand men, chosen out of all Israel, and
    went to seek David and his men in front of Saddaeem.
  eng-ULB: He came to sheep pens on the way, where there was a cave. Saul went inside
    to cover his feet. Now David and his men were sitting far back in the cave.
  spa-VBL: Cuando Saúl pasó por los corrales de las ovejas en el camino, había una
    cueva, y entró a hacer sus necesidades. David y sus hombres estaban escondidos
    en lo profundo de la cueva.
  fra-_FOB: Et il vint aux parcs des brebis, auprès du chemin, et il y avait là une
    caverne, dans laquelle Saül entra pour ses nécessités; et David et ses gens se
    tenaient au fond de la caverne.
  mal-mal: അവൻ വഴിയരികെയുള്ള ആട്ടിൻ തൊഴുത്തിൽ എത്തി; അവിടെ ഒരു ഗുഹ ഉണ്ടായിരുന്നു;
    ശൌല്‍ വിസർജ്ജനത്തിനായി അതിൽ കടന്നു; എന്നാൽ ദാവീദും അവന്റെ ആളുകളും ഗുഹയുടെ ഉള്ളിൽ
    താമസിച്ചിരുന്നു.
  urd-GVR: Chalte chalte wuh bheṛoṅ ke kuchh bāṛoṅ se guzarne lage. Wahāṅ ek ġhār
    ko dekh kar Sāūl andar gayā tāki apnī hājat rafā kare. Ittifāq se Dāūd aur us
    ke ādmī usī ġhār ke pichhle hisse meṅ chhupe baiṭhe the.
  suz-BL: मेको लांमी भेडा योव़बपुकी बाक्‍मा बाक्‍त। मेको आ नेक्‍था पुक्‍खी का यो बाक्‍माक्‍त।
    मिनु सावल मेको आगा ङाइक्‍चा कली ओव़माक्‍त। मेको पुक्‍खी आ नेल्‍ल क्‍येङा आगाम
    दाऊद नु आ मुरपुकी ख्रुइश्‍शा बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: (H24-4) e giunse ai parchi di pecore ch’eran presso la via; quivi era
    una spelonca, nella quale Saul entrò per fare i suoi bisogni. Or Davide e la sua
    gente se ne stavano in fondo alla spelonca.
  ckb-ckb: شاول هاتە لای پەرژینە مەڕەکانی سەر ڕێگاکە، لەوێدا ئەشکەوتێکی لێبوو، چووە
    ژوورەوە هەتا دەست بەئاوبگەیەنێت. داود و پیاوەکانیشی لە قووڵایی ئەشکەوتەکەدا دانیشتبوون.
  eng-BBE: And on the way he came to a place where sheep were kept, where there was
    a hollow in the rock; and Saul went in for a private purpose. Now David and his
    men were in the deepest part of the hollow.
  kan-OKCV: ಸೌಲನು ಮಾರ್ಗದಲ್ಲಿ ಕುರಿಹಟ್ಟಿಗಳು ಇರುವ ಗವಿಯ ಬಳಿಗೆ ಬಂದು, ಅದರಲ್ಲಿ ಅವನು ಶೌಚಕ್ಕಾಗಿ
    ಹೋದನು. ಆದರೆ ದಾವೀದನೂ, ಅವನ ಜನರೂ ಅದೇ ಗವಿಯ ಹಿಂದೆ ಅಡಗಿಕೊಂಡಿದ್ದರು.
  tam-2017: வழியோரத்திலிருக்கிற ஆட்டுத்தொழுவங்களிடத்தில் அவன் வந்தபோது, அங்கே ஒரு
    குகை இருந்தது; அதிலே சவுல் காலைக்கடன் கழிக்கப்போனான்; தாவீதும் அவனுடைய மனிதர்களும்
    அந்தக் குகையின் பக்கங்களில் உட்கார்ந்திருந்தார்கள்.
  spa-RV-1909: Y tomando Saúl tres mil hombres escogidos de todo Israel, fué en busca
    de David y de los suyos, por las cumbres de los peñascos de las cabras monteses.
  ron-BTF: Și a venit la staulele oilor lângă drum, unde era o peșteră; și Saul a
    intrat să își acopere picioarele și David și oamenii săi au rămas pe laturile
    peșterii.
  eng-WEBP: He came to the sheep pens by the way, where there was a cave; and Saul
    went in to relieve himself. Now David and his men were staying in the innermost
    parts of the cave.
  eng-FBV: As Saul passed the sheep pens on the way, there was a cave, and he went
    in to relieve himself. David and his men were hiding deep inside the cave.
  nld-1939: Zo kwam Saul bij de schaapskooien langs de weg. Daar was een spelonk,
    waar hij binnenging, om zijn behoefte te doen; David met zijn mannen echter zaten
    achter in de spelonk!
  nch-BL: Huan ipan iojhui ajsito campa se corral ten borregojme huan nechca eltoya
    se ostot. Huan Saúl calajqui nopona para cuatenpanos. Huan David huan nochi isoldados
    itztoyaj nopona más calijtic ipan nopa ostot.
  vie-1934: (024-4) Sau-lơ đi đến gần chuồng chiên ở trên đường. Tại đó có một hang
    đá; Sau-lơ bèn vào đó đặng đi tiện. Vả, Đa-vít và bọn theo người ở trong cùng
    hang.
  hin-CV: खोज करते हुए वे सब मार्ग के किनारे स्थित उन भेड़ के बाड़ों के निकट पहुंचे,
    जिनके निकट एक कंदरा थी. शाऊल उस गुफा के भीतर शौच के लिए चले गए. दावीद और उनके
    साथी गुफा के भीतरी गुप्‍त स्थानों में छिपे बैठे थे.
  spa-BES: Y en el camino llegó a un lugar donde se guardaban las ovejas, donde había
    una cueva; y Saúl entró para hacer sus necesidades. Ahora David y sus hombres
    estaban en la parte más profunda de la cueva.
  tdx-tdx: Rinambe’ i Saole amy zao t’indaty telo arivo jinoboñe amy Israele, hipay
    i Davide am-batovatoe’ o ose-lìo.
  tha-KJV: และพระองค์เสด็จมาที่คอกแกะริมทาง มี​ถ้ำอยู่ถ้ำหนึ่งที่​นั่น และซาอู​ลก​็เสด็จเข้าไปส่งทุกข์
    ฝ่ายดาวิ​ดก​ับคนของท่านนั่งอยู่​ที่​ส่วนลึกที่สุดของถ้ำ
  por-BR-2018: E quando chegou a uma malhada de ovelhas no caminho, de onde havia
    uma cova, entrou Saul nela para fazer necessidade; e Davi e os seus estavam aos
    lados da cova.
  deu-ELO: (024:4) Und er kam zu den Kleinviehhürden am Wege, wo eine Höhle war, und
    Saul ging hinein, um seine Füße zu bedecken; David aber und seine Männer saßen
    am hinteren Ende der Höhle.
  eng-WYC-2018: And he came to the folds of sheep, that offered themselves to the
    way-goer. And there was a cave, into which Saul entered, that he would purge his
    womb; forsooth David and his men were hid in the inner part of the den. (And he
    came to the sheepfolds, or the pens, that offered themselves to the way-goer.
    And there was a cave, into which Saul entered, where he could empty his bowels;
    and David and his men were hid in the inner part of that cave.)
  epo-epo: Kaj li venis al la baraĵoj de la ŝafoj ĉe la vojo; tie estis kaverno; kaj
    Saul eniris tien por natura bezono. Kaj David kun siaj homoj estis en la profundo
    de la kaverno.
  uig-PIN: U yolning yenidiki ⱪoy ⱪotanliriƣa kǝlgǝndǝ, xu yǝrdǝ bir ƣar bar idi.
    U tǝrǝt ⱪilix üqün ƣarƣa kirdi; Dawut bilǝn adǝmliri ƣarning iqkirisidǝ olturatti.
  beo-beo: 'E da logoga sibi gagoi gadenene magufu gelaba amoga misini, iga gimusa:
    asili, amo ganodini golili sa:i. Amo magufu gelaba ganodini, Da:ibidi amola ea
    dunu da guma:dafa wamoaligi dialu.'
  tpi-OTNT: Ol i go kamap long wanpela bikpela hul long maunten arere long rot na
    klostu long sampela banis sipsip. Na Sol i laik pekpek, olsem na em i go insait
    long hul. Tasol Devit wantaim ol man bilong en i sindaun hait i stap insait tru
    long dispela hul.
  hau-SA: Da Shawulu ya isa inda ake ajiye garken tumaki a bakin hanya inda akwai
    kogo, sai ya shiga ciki kogon don yă yi bayan gari. Dawuda da mutanensa kuwa suna
    can zaune a ƙurewar kogon.
  uig-LAT: U yolning yénidiki qoy qotanlirigha kelgende, shu yerde bir ghar bar idi.
    U teret qilish üchün ghargha kirdi; Dawut bilen ademliri gharning ichkiriside
    olturatti.
  nde-nde: Wafika ezibayeni zezimvu endleleni; kwakulobhalu khonapho, yikho uSawuli
    wasengena phakathi ukuba aye ngaphandle. UDavida labantu bakhe babekhatshana emuva
    phakathi kobhalu.
  ton-ton: 'Pea naʻe hoko ia ki he ngaahi lotoʻā sipi ʻi he veʻehala, ʻaia naʻe ʻi
    ai ʻae ʻana, pea hū ki ai ʻa Saula ke ʻufiʻufi hono vaʻe: pea naʻe ʻi he tafaʻaki
    ʻana ʻa Tevita mo hono kau tangata.'
  ces-1613: Tedy vzav Saul tři tisíce mužů vybraných ze všeho Izraele, odšel hledati
    Davida a mužů jeho na skalách kamsíků.
  eng-WMB: He came to the sheep pens by the way, where there was a cave; and Saul
    went in to relieve himself. Now David and his men were staying in the innermost
    parts of the cave.
  tam-TCV: போகும் வழியில் ஆட்டுத்தொழுவங்கள் இருந்த இடத்திற்கு வந்தான். அங்கே ஒரு குகை
    இருந்தது. சவுல் மலசலம் கழிப்பதற்காக அதற்குள் போனான். தாவீதும் அவன் மனிதரும் குகையினுள்ளே
    இருந்தார்கள்.
  ceb-ULB: Miabot siya sa toril sa mga karnero didto sa agianan, nga adunay langob.
    Misulod si Saul aron sa pagtabon sa iyang tiil. Karon si David ug ang iyang mga
    tawo nanglingkod sa kinasuokang bahin sa maong langob.
  pol-UBG: I przybył do owczych zagród przy drodze, gdzie była jaskinia. Wszedł do
    niej Saul, by zakryć sobie nogi. Dawid zaś i jego ludzie siedzieli w głębi jaskini.
  agr-agr: Nunik wea weakua uwija wenuken ijus waa aunum David niina aentsji aidaujai
    uumak pujamunum jegantui. Nunik juwimpap uumak pujawa tachau asa, wakenum wetatus
    nunú waanum waigkui,
  kyc-kyc: Pao nakama kananda mendena repeta wangu dusa mena sipisipinya kame piru
    karenge dokona peyami. Peyaminyi dokopa kananda karengendena Sole baa rone rala
    peya. Peyamo dokopa Dapitimoo banya akali dupwape kananda dokona lukuna dumbisale
    yalu piro siyami.
  urd-GVU: چلتے چلتے وہ بھیڑوں کے کچھ باڑوں سے گزرنے لگے۔ وہاں ایک غار کو دیکھ کر
    ساؤل اندر گیا تاکہ اپنی حاجت رفع کرے۔ اتفاق سے داؤد اور اُس کے آدمی اُسی غار کے
    پچھلے حصے میں چھپے بیٹھے تھے۔
  deu-1912: Und da er kam zu den Schafhürden am Wege, war daselbst eine Höhle, und
    Saul ging hinein seine Füße zu decken. David aber und seine Männer saßen hinten
    in der Höhle.
  ntj-ntj: Nyangka Tjuultu yiwarrawanalu mapitjalayirnu nyangu tjurnti purlkanya ngaralanytja
    tjiipuku yaarrpangka ngamurtu. Nyangka lapaturiku tjarrpangu. Nyangka tjiinya
    Tayipirrnga palunyaku wati pirnitjarra tjurnti palunyangkartu nyinarranytja.
  kan-2017: ಅವನು ಮಾರ್ಗದಲ್ಲಿ ಕುರಿಹಟ್ಟಿಗಳ ಬಳಿಯಲ್ಲಿ ಒಂದು ಗವಿಯನ್ನು ಕಂಡು ಶೌಚಕ್ಕೋಸ್ಕರ ಅದರೊಳಗೆ
    ಪ್ರವೇಶಿಸಿದನು. ದಾವೀದನೂ ಅವನ ಜನರೂ ಅದೇ ಗವಿಯ ಹಿಂಭಾಗದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದರು.
  yap-yap: Me yib Saul nga ba yiy nib chugur nga bogi chum ni tafen e saf ni bay u
    to’oben e kanawo’, me yan nga lan fare yiy ni nge pithig rogon. Ma bay David nge
    salthaw rok ni kar m’onod kar mithgad ngalan fare yiy.
  hlt-MCSB: Saul loh boiva kah tanglung longpuei kaep te a paan. Te vaengah lungko
    tapkhoeh a om dongah a kho khuk hamla Saul loh a kun thil. Te vaengah David neh
    a hlang rhoek tah lungko kah a hlaep ah om uh.
  mdy-ETH: ዒዚ ዴንዲቤቃ ጎይፆ ዓጮይዳ ማራይ ዎርቃ ቤሲስኬኖኮ ኮይላ ዓኣ ፔቴ ዴኔ ዔቴ ሼኤሺሮ ጌሌኔ፤ ዒማና ዳውቴ ፔ ዓሶና
    ዎላ ዬኖ ዔቴሎ ጋራ ፑኒ ዴዒ ዓኣኔ።
  twi-ASANTE: Ɔbɛduruu nnwammuo bi ho a ɛhɔ ara nso na ɔbodan bi wɔ no, Saulo wuraa
    mu sɛ, ɔrekɔgye nʼahome. Na Dawid ne ne mmarima no wɔ saa ɔbodan no mu akyirikyiri.
  eng-WEBU: He came to the sheep pens by the way, where there was a cave; and Saul
    went in to relieve himself. Now David and his men were staying in the innermost
    parts of the cave.
  wal-wal: Saa7ooli ogiyaa doonan dorssaa birddiyaa matan de7iya gonggoluwaakko yiis;
    yiidi sheeshshau uttanau gonggoluwaa giddo geliis. Geliyo wode Daawitinne a asai
    gonggoluwaayyo giddokko shiiqidi uttidosona.
  spa-PDDPT: Así que llegó a los rediles de ovejas en el camino donde había una cueva,
    y Saúl entró en ella para cubrir sus pies. David y sus hombres estaban sentados
    en las partes más internas de la cueva.
  gun-gun: Tape rupi ooa rupi ovaẽ vexa'i kuery kora oĩ va'e py. Ha'e py oĩ avi peteĩ
    itakua. Ha'e va'e py ma Saul oike, jai py opytaxea oendu vy. Ha'e va'e itakua
    py ae Davi oirũ kuery reve ikuai, iguyve katy onhemi okuapy.
  agu-BL: Te yi na chixon tbe' ja chopon kale atit cobox pe'mil cne'r naka'jil jun
    picy kale atit Luwiy scyuch' yi e' tuch' tan ew ib. Cho'n tzun toque'n Saúl tul
    jun picya'tz tan xo'ni'n.
  eng-PEV: There were yards for sheep and goats at that place, near a cave. David
    and his men were in that place before Saul and his men got there, and David’s
    mob went into the cave to hide. Later on, Saul and his men came, and Saul went
    into the cave by himself to go to the toilet. But David and his men were already
    in that cave, right at the back. The cave was very big, so Saul did not see them.
  ilo-ULB: Nakagteng isuna kadagiti pagaponan dagiti karnero iti igid ti dalan, nga
    ayan ti kueba. Immuneg ni Saul tapno umibleng. Ita, agtugtugaw ni David ken dagiti
    tattaona iti akin un-uneg a paset ti kueba.
  kpg-kpg: Gei mee gaa dau adu gi di bongoo hadugalaa i baahi nia abaaba siibi i taalinga
    di ala, gaa hana gi di aehanga i lodo di bongoo deelaa. David mo ana gau dauwa
    e pala hagammuni i lodo di bongoo deelaa adu gi lodo.
  uig-ARA: ئۇ يولنىڭ يېنىدىكى قوي قوتانلىرىغا كەلگەندە، شۇ يەردە بىر غار بار ئىدى.
    ئۇ تەرەت قىلىش ئۈچۈن غارغا كىردى؛ داۋۇت بىلەن ئادەملىرى غارنىڭ ئىچكىرىسىدە ئولتۇراتتى.
  sus-sus: Sɔlu naxa sɔɔri wulu saxan tongo, naxee fata gere sode dangi Isirayilakae
    birin na, e naxa mini Dawuda nun a xa mixie fende, han e sa so fanyee longori
    ra.
  pon-2006: E ahpw lel pwoaren paip ehu me mi limwahn kelen pelin sihpw kei limwahnialo,
    e ahpw ketila pwe en lokowel. Depit oh nah sounpei ko wie rukuruk nan pwoaren
    paipo.
  jae-jae: Saul jagêô lasê pocgêsuŋ teŋ, taŋ gêc dombanêŋ sapa ŋaintêna ŋamagê naŋ.
    Eŋ kêsô gêja gebe ênam tau ôkwi. Dawid to nê lau sêsiŋ tauŋ sêŋgôŋ pocgêsuŋ tonaŋ
    ŋalêlôm.
  ksd-ksd: Ma i ga pot tadav ra umana liplip na sip, ma tika na babang abara, ma Saul
    i ga ruk tana upi na valangalanga ra balana; ma David ma kana tarai dia ga ki
    ara iat ta ra umana ngovo ta ra babang na vat.
  tur-YTC: Bir mağaranın bulunduğu yol kenarındaki koyun ağıllarına geldi; ve Saul
    ihtiyacını gidermek için içeri girdi. Şimdi David ve adamları mağaranın en iç
    kısımlarında kalıyorlardı.
  grc-BRENT: Καὶ ἔλαβε μεθʼ ἑαυτοῦ τρεῖς χιλιάδας ἀνδρῶν ἐκλεκτοὺς ἐκ παντὸς Ἰσραὴλ,
    καὶ ἐπορεύθη ζητεῖν τὸν Δαυὶδ καὶ τοὺς ἄνδρας αὐτοῦ ἐπὶ πρόσωπον Σαδδαιέμ.
  ind-AYT: (24-4) Sampailah dia di kandang-kandang domba di tepi jalan. Di sana, ada
    gua, dan masuklah Saul melangkah ke dalamnya untuk membuang hajat. Daud dan orang-orangnya
    duduk di belakang gua itu.
  nya-nya: Iye anafika ku makola a nkhosa amene anali mʼmbali mwa njira. Kumeneko
    kunali phanga, ndipo Sauli analowa mʼphangamo kuti akadzithandize. Davide ndi
    anthu ake ankabisala mʼkati mwenimweni mwa phangalo.
  hrv-hrv: Tada Šaul uze tri tisuće odabranih ljudi iz svega Izraela i pođe da traži
    Davida i njegove ljude na istok od Litica divokoza.
  mps-mps: Augwali pelama, te genuai ola be me deli te sunumi sese bulu dude elaluai,
    tama te sipsip meba obo pąde elaluali. Tama Sol aga te di tabo homu ebaso, tama
    aga te ola be tomoba pali. Tiali goli, Devit dali, te aga bidi dabe dali, augwali
    te ola be tomode mu dulalu bidaludai.
  tpi-tpi: Ol i go kamap long wanpela bikpela hul long maunten arere long rot na klostu
    long sampela banis sipsip. Na Sol i laik pekpek, olsem na em i go insait long
    hul. Tasol Devit wantaim ol man bilong en i sindaun hait i stap insait tru long
    dispela hul.
  dan-1931: Så tog Saul 3.000 Krigere, udsøgte af hele Israel, og drog ud for at søge
    efter David og hans Mænd østen for Stenbukke klipperne.
  vie-OVCB: Đến một nơi có chuồng chiên, Sau-lơ thấy một cái hang nên vào đó đi vệ
    sinh. Lúc ấy Đa-vít cùng các thuộc hạ đang ẩn nấp trong góc hang.
  guj-2017: તે માર્ગે ઘેટાંના વાડા પાસે આવ્યો, ત્યાં ગુફા હતી. શાઉલ હાજત માટે તેમાં
    ગયો. હવે દાઉદ તથા તેના માણસો ગુફાના સૌથી દૂરના ભાગમાં બેઠેલા હતા.
  pon-2006A: E ahpw lel pwoaren paip ehu me mi limwahn kelen pelin sihpw kei limwahnialo,
    e ahpw ketila pwe en lokowel. Depit oh nah sounpei ko wie rukuruk nan pwoaren
    paipo.
  por-BRBSL: A propósito, ele chegou aos currais de ovelhas, onde havia uma caverna;
    e Saul entrou para se aliviar. Agora Davi e seus homens estavam hospedados nas
    partes mais internas da caverna.
  aly-aly: Ikwer-itwew ra yard yep-yepew-arelh arey-alhew intey-ampenyew. Rap aylpenhew
    intey-warl-tangkwel iylweylperreyew. David-an artwa ikwerenh-rnem-akertarl arrwekel-antey
    irrtyert-aylpew intey ikwer-warl akert inngewarl. Intey ran ilkwa innga. Saul
    apalarl aylpenhew, renh-rnem arey-angenh.
  cth-cth: Lam teng vah tutakha onae lungngoum koe a pha awh. Sawl teh vaipuen cei
    hanelah lungngoum thung a kâen. Devit hoi a taminaw teh hote lungngoum thung vah
    ao awh.
  twi-twi: Obeduu nguannan bi ho a ɛhɔ ara nso na ɔbodan bi wɔ no, Saulo wuraa mu
    sɛ, ɔrekogye nʼahome. Na Dawid ne ne mmarima no wɔ saa ɔbodan no mu akyirikyiri.
  hlt-hlt: Saul loh boiva kah tanglung longpuei kaep te a paan. Te vaengah lungko
    tapkhoeh a om dongah a kho khuk hamla Saul loh a kun thil. Te vaengah David neh
    a hlang rhoek tah lungko kah a hlaep ah om uh.
  tbz-SIM: Kòo tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ miɛkɛ bɛnitidɑɑbɛ̀ mɔ́mmɔmbɛ kɛ̀ bɛ̀ mbo sikɔupísìtɑ̃ɑ̃ti
    (3000) kɛ̀ bɛ̀ɛ kɔtɛ Dɑfiti nɛ̀ o kɔbɛ bɛ wɑmmù kɛ sɔ̃́ mbɛ̀ bo ditɑ̃rì bɛ̀ tu
    dì Sitɑ̃bɔɔ́ kó ditɑ̃rì ììkɛ̀.
  msy-2020: Me ghua sipsipba itir dɨvazir mabar boroghɨn, mɨghsɨar torir mamɨn iti.
    Ezɨ Sol daviasa torir kamɨn aven ghu. Ezɨ Devit uan gumaziba ko, faragha torir
    kamɨn, bar an aven ghugha an modogha iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli tɔɔsɑ yoolɑɑ tɑɑ yoolɑɑ kɛ iyisi tooso (3000) kɛ Ɩsɛɣɛlɩ
    tɛtʋ tǝnɑ tɑɑ, nɑ ɩ́ polo Tɑfiiti pɛɛkʋɣʋ. Hɑlǝnɑ ɩ́ tɑlɑ tɑɑlɛ pǝŋtʋlʋŋ kʋkpɑmʋɣʋ.
  azb-azb: Yol kənarındakı qoyun ağıllarına gəldi. Orada bir mağara vardı. Şaul ayaqyoluna
    getmək üçün oraya girdi. Davud adamları ilə mağaranın lap içəri tərəfində oturmuşdu.
  eng-DBY: And he came to the sheepfolds by the way, where was a cave; and Saul went
    in to cover his feet; and David and his men were abiding in the recesses of the
    cave.
  hin-2017: जब वह मार्ग पर के भेड़शालाओं के पास पहुँचा जहाँ एक गुफा थी, तब शाऊल दिशा
    फिरने को उसके भीतर गया। और उसी गुफा के कोनों में दाऊद और उसके जन बैठे हुए थे।
  wol-KYG: Ci kaw loolu Sóol jël ñetti junniy xarekat yu mu tànne ci bànni Israyil
    gépp, ngir wëri Daawuda aki nitam, ba fa dendeek tundi Sikket ya.
  eng-YLT: and he cometh in unto folds of the flock, on the way, and there [is] a
    cave, and Saul goeth in to cover his feet; and David and his men in the sides
    of the cave are abiding.
  kne-kne: Idi wada da sin danan, dinmateng da sin liyang ay asag-en si kodal di karnero,
    et sinenggep si Saulo ta en mankatilyas. Kambaw wadas da David ya din ipogaw na
    sin dogon di liyang ay sana.
  eng-WYC-2017: And he came to the folds of sheep, that offered themselves to the
    way-goer. And there was a cave, into which Saul entered, that he would purge his
    womb; forsooth David and his men were hid in the inner part of the den.
  eng-WMBB: He came to the sheep pens by the way, where there was a cave; and Saul
    went in to relieve himself. Now David and his men were staying in the innermost
    parts of the cave.
  urd-GVH: चलते चलते वह भेड़ों के कुछ बाड़ों से गुज़रने लगे। वहाँ एक ग़ार को देखकर
    साऊल अंदर गया ताकि अपनी हाजत रफ़ा करे। इत्तफ़ाक़ से दाऊद और उसके आदमी उसी ग़ार
    के पिछले हिस्से में छुपे बैठे थे।
  rug-rug: Mae kamo si asa koa ke bae tata koari kaiqa bara sipi pa kapa siraṉa, la
    nuquru vasina si asa pude turu vale nana gua. Namuna asa tugo mo sa bae sapu tomea
    Devita meke sari na nana tie pa hubi bukina.
  gaz-gaz: Saaʼolis gara dallaa hoolotaa kan karaa cinaa sanaa dhufe; holqa tokkotu
    achi ture; Saaʼolis gad taaʼuuf achi seene. Daawitii fi namoonni isaas holquma
    sana keessa achi fagaatanii turan.
  fra-LSG: Saül prit trois mille hommes d’élite sur tout Israël, et il alla chercher
    David et ses gens jusque sur les rochers des boucs sauvages.
  gnn-gnn: Ŋayi Daypittja ga wiripu‐guḻku' ḏarramuwurru ŋunhili walala yukurrana gärri'‐garrina
    mathirraŋura waŋganyŋura. Ŋayi Djolnydja ga nhanŋu mala marrtjina yukurrana walalanydja‐a‐a,
    ḻäy warray djuḻk‐gay ŋunhiyi mathirra, yurru ŋayi Djolnydja marrtjina, bala yana
    bilyurruna bitjarra ya' gatjpaḻ'yurrunana bala gulŋiyina ŋunhimalayina liŋgu yana
    mathirralili ŋunhi Daypit yukurrana djuḻuḻ'yurruna. Ga nhinananydja ŋayi ŋunhimala
    bäyma dhurrwaralili mathirralili, ga walala Daypitkunydja mala ḏarramuwurru ga
    ŋunhala bala djinawa' wal'ŋu dhuḏiŋura mathirraŋura.
  yal-yal: Sɔli yi sofa yɛbaxin wuli saxan tongo Isirayila ganla yɛ, a siga Dawuda
    nun a fɔxɔrabirane fendeni, Sii Kɔtɔ Gɛmɛne dɛxɔn.
  haw-1868: 'A hiki aka ia i na pa hipa ma ke ala, a malaila he ana; a komo aku la
    o Saula e uhi i kona wawae: a o Davida a me kona poe kanaka aia ma na aoao o ke
    ana.'
  arb-NAV: وَدَخَلَ شَاوُلُ كَهْفاً عِنْدَ حَظِيرَةِ غَنَمٍ عَلَى الطَّرِيقِ لِيَقْضِيَ
    حَاجَتَهُ، وَكَانَ دَاوُدُ وَرِجَالُهُ مُخْتَبِئِينَ فِي أَغْوَارِ الْكَهْفِ.
  ewe-ewe: Saul yi ɖe agado aɖe le afi si mɔ la to alẽkpo aɖewo dome le la me be yeade
    afɔdzi, sigbeɖe, David kple eƒe aʋawɔlawo be ɖe agado ma ke me!
  eng-LEE: 'And he came to the sheepfolds by the way, and there was a cave; and Saul
    went in to cover his feet: and David and his men were sitting in the lower end
    of the cave.'
  gvn-gvn: '@see-verse:1SA.024.002'
  asm-FB: তেওঁ বাটৰ মাজত মেৰ-ছাগ ৰখা ঠাই পালে, য’ত এটা গুহা আছিল। চৌলে বিশ্ৰাম লবলৈ
    ভিতৰলৈ সোমালে। কিন্তু দায়ুদ আৰু তেওঁৰ লোকসকল সেই গুহাৰ অন্তৰ ভাগত বহি আছিল।
  sus-A: سْلُ نَشَ سْورِ وُلُ سَشَن تٌنفٌ، نَشٍيٍ قَتَ فٍرٍ سٌدٍ دَنفِ عِسِرَيِلَكَيٍ
    بِرِن نَ، عٍ نَشَ مِنِ دَوُدَ نُن عَ شَ مِشِيٍ قٍندٍ، هَن عٍ سَ سٌ قَنيٍيٍ لٌنفٌرِ
    رَ.
  fra-SBL: Il arriva aux bergeries qui se trouvaient sur le chemin, où il y avait
    une grotte ; et Saül y entra pour se soulager. Or, David et ses hommes se tenaient
    dans les profondeurs de la caverne.
  hbo-hbo: וַיִּקַּ֣ח שָׁא֗וּל שְׁלֹ֧שֶׁת אֲלָפִ֛ים אִ֥ישׁ בָּח֖וּר מִכָּל־יִשְׂרָאֵ֑ל
    וַיֵּ֗לֶךְ לְבַקֵּ֤שׁ אֶת־דָּוִד֙ וַֽאֲנָשָׁ֔יו עַל־פְּנֵ֖י צוּרֵ֥י הַיְּעֵלִֽים׃
  piu-2006: '@see-verse:1SA.024.002'
  pjt-pjt: Ka Saulanya palumpa tjaultji tjuṯatjara iwarangka ankula ankula wirkanu
    tjiipiku yaatangka iwarangka itingka, ka nyara palula kuḻpi ngaṟangi. Ka Saulanya
    kuḻpi palula tjarpangu tuwilataku. Palu Davidanya tjana kuḻpi nyara palula unngu
    mulapa kumpiṟa nyinangi, munuya Saulanya ngalya-tjarpanyangka nyangangi.
  kik-kik: Nake agĩkinya ciugũ-inĩ cia ngʼondu iria ciarĩ njĩra-inĩ; naho nĩ haarĩ
    na ngurunga, nake Saũlũ agĩtoonya thĩinĩ ageteithie. Daudi na andũ ake maarĩ kũu
    thĩinĩ mũno, ngurunga-inĩ.
  fra-NCL: Saül prit trois mille hommes d’élite d’entre tout Israël, et il alla à
    la recherche de David et de ses gens jusque sur les rochers des boucs sauvages.
  cek-AK: Tuu khongkha ohhaih ahmuen phak o naah loe, to ah thlungkhaw maeto a hnuk
    o; Saul loe to thlungkhaw thungah akunh moe, anghawk; David hoi anih ih kaminawk
    loe atlim ah kaom thlungkhaw thungah oh o.
  cuk-cuk: Saúl nadapidgi, sibad-wawaad-galu-siidse mosad, a-dikarba ibe-dummad-ollor
    siid. Saúl na akunaega ibe-dummad-ollor-siid-yaba dogsad. David, e-sordaganmala,
    a-ibe-dummadyaba dukubukmalad.
  uig-CYR: У йолниң йенидики қой қотанлириға кәлгәндә, шу йәрдә бир ғар бар еди. У
    тәрәт қилиш үчүн ғарға кирди; Давут билән адәмлири ғарниң ичкирисидә олтиратти.
  tel-2017: దారిలో గొర్రెల దొడ్లకు అతడు వస్తే అక్కడ ఒక గుహ కనిపించింది. సౌలు మూత్ర
    విసర్జన కోసం వెళితే, దావీదు, అతని అనుచరులు ఆ గుహ లోపలి భాగంలో ఉన్నారు.
  hat-BSA: Li te rive nan Pak mouton yo nan wout la, kote ki te gen yon kav; epi Saül
    te antre ladann pou fè poupou. Alò David avèk mesye pa li yo te chita nan pati
    dèyè kav la.
  kos-kos: Saul el tuku nu ke luf se su apkuran nu ke sie kalkal in sheep, na el utyak
    nu loac in akola we. Falyang na lah luf se inge pa David ac mwet lal elos wikwik
    we e ke kapin luf uh.
  hbo-WLC: וַיִּקַּ֣ח שָׁא֗וּל שְׁלֹ֧שֶׁת אֲלָפִ֛ים אִ֥ישׁ בָּח֖וּר מִכָּל־יִשְׂרָאֵ֑ל
    וַיֵּ֗לֶךְ לְבַקֵּ֤שׁ אֶת־דָּוִד֙ וַֽאֲנָשָׁ֔יו עַל־פְּנֵ֖י צוּרֵ֥י הַיְּעֵלִֽים׃
  ibo-ibo: Mgbe ọ bịaruru nso nʼọgba atụrụ nke dị nʼụzọ ahụ, otu ọgba nkume dị nʼebe
    ahụ, Sọl banyere nʼime ya, ịga mposi. Devid na ndị ikom ya nọ nʼime ime ọgba nkume
    ahụ.
  ory-ory: ପୁଣି, ସେ ପଥ ନିକଟସ୍ଥ ମେଷଶାଳାରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେଠାରେ ଗୋଟିଏ ଗୁମ୍ଫା ଥିଲା;
    ପୁଣି, ଶାଉଲ ପାଦ ଢାଙ୍କିବା ପାଇଁ ତହିଁ ଭିତରକୁ ଗଲେ। ସେହି ସମୟରେ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ
    ସେହି ଗୁମ୍ଫାର ଅନ୍ତର୍ଭାଗରେ ଥିଲେ।
  wmt-wmt: '@see-verse:1SA.024.002'
  chk-chk: Iwe, a tori ekewe lenien sip mi nom lepekin al, ia a wor ie eu föimw. Saul
    a tolong lon ewe föimw pwe epwe ngasala, nge Tafit me nöün kewe mwän ra mot epichikin
    ewe föimw.
  ssd-ssd: sikar burok suŋgo ande tugum pronaig. Burok ta tugumŋge sipsip tuku fonde
    mata minnaig. David nu nuŋe taŋgo kame ta kilmba nane sikar burok ta sinamŋge
    kuirka minnaig. Kile Saul ndek sumbikam saka sikar burok ta sinam kina le
  rop-rop: en wen deibin kamat deya, deibin luk stakyad, en deibin luk keib deya du.
    Wal King Sol bin gowin langa det keib blanga toilit. Bat Deibid en im solja olabat
    bin blandimbat miselp deya insaid langa det keib olredi, dumaji det keib bin brabli
    bigwan,
  ukr-1871: Узяв тодї Саул три тисячі з усього Ізраїля вибраних людей та й пустивсь,
    шукати Давида й людей його, по горах, куди дикі кози можуть ходити.
  deu-1951: (024-4) Und als er zu den Schafhürden am Wege kam, war daselbst eine Höhle;
    und Saul ging hinein, seine Füße zu bedecken; David aber und seine Männer saßen
    hinten in der Höhle.
  eng-JPS: (24-4) And he came to the sheepcotes by the way, where was a cave; and
    Saul went in to cover his feet. Now David and his men were sitting in the innermost
    parts of the cave.
  srp-1865: Tada uze Saul tri tisuæe ljudi izabranijeh iz svega Izrailja, i otide
    da traži Davida i ljude njegove po vrletima gdje su divokoze.
  lug-lug: Sawulo n’atuuka okumpi n’awaali ebisibo by’endiga ebyali ku mabbali g’ekkubo,
    n’alaba empuku, n’ayingira omwo okuwummulako. Dawudi n’abasajja be baali mu mpuku
    omwo mu bifo ebikomererayo.
  heb-heb: ויבא אל גדרות הצאן על הדרך ושם מערה ויבא שאול להסך את רגליו ודוד ואנשיו
    בירכתי המערה ישבים׃
  ben-IRV: পথের মধ্যে তিনি মেষবাথানে উপস্থিত হলেন; সেখানে এক গুহা ছিল; আর শৌল পা ঢাকবার
    জন্য তার মধ্যে প্রবেশ করলেন; কিন্তু দায়ূদ ও তাঁর লোকেরা সেই গুহার একদম ভেতরে
    বসেছিলেন৷
  pan-pan: ਜਦ ਉਹ ਭੇਡਾਂ ਦੇ ਵਾੜਿਆਂ ਨੂੰ ਅੱਪੜ ਪਿਆ ਜੋ ਪਹੇ ਦੇ ਕੋਲ ਸਨ। ਉੱਥੇ ਇੱਕ ਗੁਫ਼ਾ ਸੀ
    ਸੋ ਸ਼ਾਊਲ ਜੰਗਲ ਪਾਣੀ ਫਿਰਨ ਲਈ ਉਸ ਗੁਫ਼ਾ ਵਿੱਚ ਵੜ ਗਿਆ ਅਤੇ ਉਸ ਵੇਲੇ ਦਾਊਦ ਆਪਣਿਆਂ ਮਨੁੱਖਾਂ
    ਸਮੇਤ ਉਸੇ ਗੁਫ਼ਾ ਦੀਆਂ ਨੁੱਕਰਾਂ ਵਿੱਚ ਬੈਠਾ ਹੋਇਆ ਸੀ।
  tkr-tkr: Şaulee İzrailğançe xhebıd aazır yugra sıc'ekvana insan cuka qort'ul, Davudıy
    mang'un insanar t'abal haa'asva suvayn ts'e'bı uxiyxhanne suvabışeeqa hayk'an.
  mya-JVB: လမ်း နား မှာ သိုး ခြံ ရှိရာသို့ ရောက် ၍ ဥမင် ကို တွေ့သဖြင့် ၊ ရှောလု သည်
    အိပ်မည်ဟု ဝင် လေ၏။ ဒါဝိဒ် နှင့် သူ ၏လူ တို့သည် ထိုဥမင် နံဖေးတစ်ဘက်တချက် ၌ နေ ကြ၏။
  tte-O: Kabo silau siyawatagili sipi kali gana tupwaliyao kolili kamwasa papalina
    mena. Dupa yabo iyaele bwaine koina Saulo ilau ilusae koina sabi lodedei na Deibida
    me ana kilakaiwo siyaele dupane gamwana papali yabo mena.
  tbg-tbg: Soruva oruntovaro ori onavu vovano aiqina vira vevaqi aara aumanto vauvaro
    sipisipi ohaavata mini vaura. Ho Soruva raha tareva onavuqi oriqetero, viva Devitiva
    nai vaiinti hampata onavu tauvaqaini kukeqavi vaura kia tavora.
  hmo-hmo: Saulo be dala dekenai mamoe edia magu ia raka hanaia. Unuseni be nadi ena
    matuna ta, vadaeni, Saulo be nadi matuna ia raka vareai, do ia mei totona. Unai
    neganai Davida mai ena tuari taudia be unai nadi matuna ena murina kahana ta dekenai
    idia hunia noho.
  urd-urd: और वह रास्ता में भेड़ सालो के पास पहुँचा जहाँ एक ग़ार था, और साऊल उस ग़ार
    में फ़राग़त करने घुसा और दाऊद अपने लोगों के साथ उस ग़ार के अंदरूनी ख़ानों में
    बैठा, था।
  rus-SYN: И взял Саул три тысячи отборных мужей из всего Израиля и пошел искать Давида
    и людей его по горам, где живут серны.
  bqc-SIM: Ɔ̃ à Isaili zĩgↄ̃ↄ sɛ̀lɛ gbɛ̃ↄn ↄ̀aa gɛ̃o, à dàńnↄ zɛ́u kpálɛkɛi
    Davidiↄzi gu pↄ́ wì mɛ Tueↄ gbɛ̀sĩsĩ.
  tcz-CHONGTHU: Saul chu ahunga ahile lampia kelngoi honlah khat agatoh khan, hiche
    laiya chun songkohom khat aumin, hikoma chu chomkhat kicholdo din aluttai, hiche
    songko sunga adan sungnung lang ma ma-a chu David le aloite kisella uma ahi.
  mar-mar: आणि तो मेंढवाड्याजवळ रस्त्यावर आला तेथे एक गुहा होती तिच्यात शौल शौचास
    गेला आणि दावीद व त्याची माणसे त्या गुहेच्या अगदी आतल्या भागात बसली होती.
  qub-qub: Ashiycashancho chayaran uysha canchacunaman. Canchacuna ñaupanchöna caran
    jatun machay. Rurichömi Davidga yan'guincunawan pacarpaycaran. Saulga machayman
    yaycuran jatunta ishpacunanpaj.
  bqp-bqp: Kũ à kà sãnↄ kara kũ à kú zɛ́ sarɛ kĩnaa, à gbɛ̀wɛɛɛ è gwe, akũ à gɛ̃̀n
    à bĩnisarɛ kɛ. Dauda kũ a gbɛ̃nↄ sↄ̃, ò kú gbɛ̀wɛɛɛ pìn zaa a lɛ́zɛkia.
  hat-hat: Li rive devan yon gwòt ki te toupre yon pak mouton bò wout la. Li antre
    nan gwòt la al fè bezwen li. David menm te kache nan fon gwòt la ansanm ak mesye
    l' yo.
  eng-BSB: Soon Saul came to the sheepfolds along the road, where there was a cave,
    and he went in to relieve himself. And David and his men were hiding in the recesses
    of the cave.
  tod-tod: É yeeloni nu waasaʋagɔ (3 000) ʋa, niiti ti ga salaʋusu ɠɛzɛɠɛzɛgiti Izelayɛle
    yooi ná pɛ su. Tɔ-o, naati-yo, ti li Davide ta ná-kɔɔɠɔ nuiti gaiziɛzu, eyɛsu
    ti zeeli Dɔɓɔ Woliiti Ta-Vasaiti ma.
  eng-WEBPB: He came to the sheep pens by the way, where there was a cave; and Saul
    went in to relieve himself. Now David and his men were staying in the innermost
    parts of the cave.
  kbq-kbq: Hagi Soli naga'mo'za mago havegana me'negeno sipisipi kegava nehaza keganagante
    uhanati'naze. Hagi Solina rifagu avesigeno, arifa ome renaku ana have kampi ufre'ne.
    Hagi ana have kampina Deviti'ene agranema vanoma nehaza vahe'mo'za ogamanu'a mani'nageno
    Soli'a ufre'ne.
  nhe-BL: Huan ipan iojhui ajsito campa se corral tlen borregojme huan nechca eltoya
    se ostotl. Huan Saúl calajqui nopona para quichihuas itechmonequi. Huan David
    huan nochi isoldados itztoyaj nopona más calijtic ipan nopa tlacacahuaya.
  bus-bus: Kɛ̀ à kà sãanↄ kara kɛ̀ kú zɛ́ saɛ kiia, à gbɛ̀wɛɛ è gwe, ben à gɛ̃̀n
    à gàa dↄzɛzi kɛ. Dauda kↄ̃n a gbɛ̃nↄ sↄ̃ↄ kú gbɛ̀wɛɛ pìn zaa à lɛ́zɛkiia.
  gub-BL: Heta amo àràpuhàràn mono'ogaw a'e pe. Itakwar huwake hin. Pe huwake hin.
    Wixe Xau itakwar pupe ukarukaruk pà. A'e 'ym mehe Tawi uzeàmim oho a'e itakwaruhu
    pupe uzehe we har wanupi. Wiko a'e pe Xau heixe mehe wà.
  eng-DRA: Saul therefore took three thousand chosen men out of all Israel, and went
    out to seek after David, and his men, even upon the most craggy rocks, which are
    accessible only to wild goats.
