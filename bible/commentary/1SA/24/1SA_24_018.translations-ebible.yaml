verse: 1SA.024.018
translations:
  mal-C: എന്റെനേരേ പ്രവർത്തിച്ച നന്മ നീയിപ്പോൾ പ്രസ്താവിച്ചല്ലോ! യഹോവ എന്നെ നിന്റെ
    കൈയിൽ ഏൽപ്പിച്ചു; നീയോ, എന്നെ കൊന്നുകളഞ്ഞില്ല.
  deu-TKW: 'und sprach zu David: Du bist in deinem rechte gegen mich: du hast mir
    Gutes erwiesen, während ich dir Böses erwies,'
  lin-lin: 'Alobaki na Davidi : — Ozali penza sembo koleka ngai, pamba te osaleli
    ngai bolamu, nzokande ngai nasalaki mabe epai na yo !'
  eng-LSV: and you have declared today how that you have done good with me, how that
    YHWH shut me up into your hand, and you did not slay me,
  eng-GNV: 'And sayd to Dauid, Thou art more righteous then I: for thou hast rendred
    me good, and I haue rendred thee euill.'
  eng-WEBSTER: And thou hast showed this day how thou hast dealt with me; forasmuch
    as when the LORD had delivered me into thy hand, thou didst not kill me.
  nhw-BL: Ama nijmachilía para ta nelía techtlasojtlac pampa masque TOTECO nechtemactili
    momaco ta amo techmicti.
  swh-ONEN: Sasa umeniambia juu ya mema uliyonitendea. Bwana alinitia mikononi mwako,
    lakini wewe hukuniua.
  bba-bba: U Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ mɑn ɡem kere. Domi ɑ mɑn ɡeɑ kuɑ, mɑ nɑ nun kɔ̃sɑ
    dibu kɔsiɑ.
  eng-KJVCPB: 'And thou hast shewed this day how that thou hast dealt well with me:
    forasmuch as when the Lord had delivered me into thine hand, thou killedst me
    not.'
  mpx-mpx: Ginol waiwaisana toto u ginol eliyau, wasana abwe sauga ya u wasaan ya
    hago. He Yehoba i teleyau nimwamwa, yaa nige u gogopaaligau.
  luo-luo: Koroni eka isewachona tim maber misetimona; Jehova Nyasaye noketa e lweti
    to ne ok inega.
  meu-meu: 'Hari ina dina ai vada o gwauraia hedinarai, ede o kara namo henigu toma:
    Iehova ese oi imamu ai e atogu negana ai na so alagu mase.'
  npi-ULB: तिमीले मप्रति कति असल गरेका छौ भनी तिमीले आज घोषणा गरेका छौ, किनकि परमप्रभुले
    मलाई तिम्रो कृपामा छोड्नुहुँदा पनि तिमीले मलाई मारेनौ ।
  yor-yor: 'Ìwọ sì fi oore tí ìwọ ti ṣe fún mi hàn lónìí: nígbà tí ó jẹ́ pé, Olúwa
    ti fi ẹ̀mí mi lé ọ lọ́wọ́, ìwọ kò sì pa mí.'
  ind-ind: Hari ini kamu sudah menunjukkan betapa baiknya kamu terhadap aku. TUHAN
    menyerahkan diriku ke dalam tanganmu, tetapi kamu tidak membunuhku.
  pes-OPCB: آری، تو امروز نشان دادی که نسبت به من مهربان هستی، زیرا خداوند مرا به
    تو تسلیم نمود، اما تو مرا نکشتی.
  tgl-ULB: Ipinahayag mo ngayong araw na ito kung paano ka gumawa nang mabuti sa akin,
    dahil hindi mo ako pinatay nang nilagay ako ni Yahweh sa iyong habag.
  cbu-NT: Na nuw shiyaa yasayana. Apanll shiyaa, Waani pachap atitaa, nuwaa nutsi
    shiyaam tuyamandarangitaa, itaru shiyshat nuwaa nda pachamaam zandarangush, nuwaa
    naynirangsha. Shiyaru ashirangsha.
  hui-hui: Áyu í̠na i̱hondo í̠ bayale ogobi ko lalu i̱hondo walia haridago ogoni irane
    Anduane Homogohanda i̱ í̠naga gi hongoheha mo ya hayagola í̠na i̱ bo home nale
    waharidagoni.
  mya-mya: ယ​နေ့​ငါ့​အား​သင်​ပြု​သော​ကျေး​ဇူး​သည် ကြီး​လှ​ပါ​ပေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​က
    ငါ့​အား​သင့်​လက်​သို့​ပေး​အပ်​တော်​မူ​သော် လည်း​သင်​သည်​ငါ့​ကို​မ​သတ်​ခဲ့​ပါ။-
  bod-N: ཁྱོད་ཀྱིས་ང་ལ་ཇི་ལྟ་བུའི་ལས་བཟང་པོ་བྱས་པ་དེ་ནི་ཁྱོད་ཀྱིས་ང་ལ་ཉིན་མོ་འདིར་སྨྲས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་པར་མཛད་ཀྱང་ཁྱོད་ཀྱིས་ང་མ་བསད་དོ། །
  sna-sna: Uchangobva kundirondedzera iye zvino zvakanaka zvawakandiitira; Jehovha
    akandiisa mumaoko ako, asi hauna kundiuraya.
  spa-BLM: Hoy has declarado cómo me has tratado bien, porque cuando Yahvé me entregó
    en tu mano, no me mataste.
  cac-cac: A val ticnaic tza ch'oxeli to vach' tzutej a pensar d'ayin. Ix in yac'valoch
    Jehová d'a yol a c'ab', palta maj in a milchamlaj.
  swh-ULB: Leo umetangaza jinsi ulivyonitendea mazuri, kwa sababu hukuniua wakati
    BWANA aliponiweka katika rehema yako.
  bel-bel: 'і сказаў Давіду: твая большая праўда за маю, бо ты адплаціў мне дабром,
    а я плаціў табе злом;'
  deu-ELBBK: 'Und er sprach zu David: Du bist gerechter als ich. Denn du hast mir
    Gutes erzeigt, ich aber habe dir Böses erzeigt;'
  mbb-OT: Imbeǥey a te Nengazen diyà te kenikew, piru wazà a kenikew himetayi.
  mal-2015: യഹോവ എന്നെ നിന്റെ കയ്യിൽ ഏല്പിച്ചാറെയും നീ എന്നെ കൊല്ലാതെ വിട്ടതിനാൽ നീ
    എനിക്കു ഗുണം ചെയ്തതായി ഇന്നു കാണിച്ചിരിക്കുന്നു.
  rmc-rmc: 'Paľis phenďa le Davidoske: „Tu sal spravodľiveder sar me, bo presikaďal
    mange o lačhipen, kajte me tuke kamavas te ubľižinel.'
  pes-OPV: و تو امروز ظاهرکردی که چگونه به من احسان نمودی چونکه خداوند مرا به‌دست
    تو تسلیم کرده، و مرانکشتی.
  ron-1924: Ту ыць арэць азь бунэтатя ку каре те порць фацэ де мине, кэч Домнул мэ
    дэдусе ын мыниле тале, ши ну м-ай оморыт.
  ben-OBCV: এইমাত্র তুমি আমাকে বলেছ, তুমি আমার প্রতি কত ভালো ব্যবহার করেছ; সদাপ্রভু
    আমাকে তোমার হাতে সমর্পণ করে দিয়েছিলেন, কিন্তু তুমি আমাকে হত্যা করোনি।
  som-som: Oo adna maanta waxaad caddaysay sidii aad si wanaagsan iigula macaamilootay,
    waayo, markii Rabbigu gacantaada igu soo riday ima aadan dilin.
  lat-VUC: 'dixitque ad David: Justior tu es quam ego: tu enim tribuisti mihi bona,
    ego autem reddidi tibi mala.'
  eng-ASVBT: And thou hast declared this day how that thou hast dealt well with me,
    forasmuch as when Jehovah had delivered me up into thy hand, thou killedst me
    not.
  ita-1885: 'E disse a Davide: Tu sei più giusto di me; perciocchè tu mi hai renduto
    bene per male; là dove io ti ho renduto male per bene.'
  eng-LXXUP: And Saul said to David, Thou art more righteous than I, for thou hast
    recompensed me good, but I have recompensed thee evil.
  eng-ULB: You have declared today how you have done good to me, for you did not kill
    me when Yahweh had put me at your mercy.
  spa-VBL: Hoy has demostrado lo bien que me has tratado, pues cuando el Señor me
    entregó a ti, no me mataste.
  fra-_FOB: Et tu as montré aujourd'hui que tu agis bien à mon égard; car l'Éternel
    m'avait livré entre tes mains, et tu ne m'as point tué.
  mal-mal: യഹോവ എന്നെ നിന്റെ കയ്യിൽ ഏല്പിച്ചിട്ടും, നീ എന്നെ കൊല്ലാതെ വിട്ടതിനാൽ,
    നീ എനിക്ക് നന്മ ചെയ്തതായി ഇന്ന് കാണിച്ചിരിക്കുന്നു.
  urd-GVR: Āj āp ne mere sāth bhalāī kā sabūt diyā, kyoṅki go Rab ne mujhe āp ke hawāle
    kar diyā thā to bhī āp ne mujhe halāk na kiyā.
  suz-BL: मुलाक्‍त गे आं कली रिम्‍शो पाप्‍तीवी। परमप्रभु यावेमी मुलाक्‍त आं कली इ
    गुइम गेप्‍तु। तन्‍न गे आं कली मसाइय्‍यी।
  ita-1927: (H24-19) Tu hai mostrato oggi la bontà con la quale ti conduci verso di
    me; poiché l’Eterno m’avea dato nelle tue mani, e tu non m’hai ucciso.
  ckb-ckb: هەروەها ئەمڕۆ تۆ دەرتخست کە چاکەت لەگەڵدا کردووم، چونکە یەزدان منی دا بە
    دەستتەوە، بەڵام تۆ نەتکوشتم.
  eng-BBE: 'And you have made clear to me how good you have been to me today: because,
    when the Lord gave me up into your hands, you did not put me to death.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಾಗ, ನೀನು ನನ್ನನ್ನು ಕೊಂದುಹಾಕದೆ
    ಇದ್ದುದರಿಂದ, ನೀನು ನನಗೆ ಉಪಕಾರ ಮಾಡಿದ್ದನ್ನು ಈ ಹೊತ್ತು ತೋರಿಸಿದೆ.
  tam-2017: நீ எனக்கு நன்மை செய்ததை இன்று விளங்கச்செய்தாய்; யெகோவா என்னை உன்னுடைய
    கையில் ஒப்புக்கொடுத்திருந்தும், நீ என்னைக் கொன்று போடவில்லை.
  spa-RV-1909: 'Y dijo á David: Más justo eres tú que yo, que me has pagado con bien,
    habiéndote yo pagado con mal.'
  ron-BTF: Și tu ai arătat astăzi că te-ai purtat bine cu mine; întrucât atunci când
    DOMNUL m-a dat în mâna ta, tu nu m-ai ucis.
  eng-WEBP: You have declared today how you have dealt well with me, because when
    the LORD had delivered me up into your hand, you didn’t kill me.
  eng-FBV: Today you have demonstrated how well you have treated me—for when the Lord
    handed me over to you, you didn't kill me.
  nld-1939: Vandaag hebt gij getoond, dat ge mij goed gezind zijt. Jahweh heeft mij
    in uw macht gegeven, en ge hebt mij niet gedood.
  nch-BL: Ama nijmachilía para ta nelía techtasojtac pampa masque TOTECO techtemactili
    momaco ta amo techmicti.
  vie-1934: (024-19) Ngày nay, con đã tỏ ra con lấy điều thiện đối cùng cha; vì Đức
    Giê-hô-va đã phó cha vào tay con, song con không có giết cha.
  hin-CV: आज तो तुमने यह घोषणा ही कर दी है कि तुमने सदैव ही मेरे हित की ही कामना की
    है. याहवेह ने मुझे तुम्हारे हाथों में सौंप ही दिया था, फिर भी तुमने मेरी हत्या
    नहीं की.
  spa-BES: Y me has dejado claro cuán bueno me has sido hoy, porque cuando el Señor
    me entregó en tus manos, no me hiciste morir.
  tdx-tdx: 'Le hoe re amy Davide: Vantañe te amako irehe; soa ty na­noa’o ahy vaho
    raty ty nanoako azo;'
  tha-KJV: เจ้​าได้ประกาศในวันนี้​แล​้​วว​่า เจ้​าได้กระทำความดีต่อข้าอย่างไร ในการที่​เจ้​ามิ​ได้​ประหารข้าเสียในเมื่อพระเยโฮวาห์ทรงมอบข้าไว้ในมือของเจ้าแล้ว
  por-BR-2018: Tu mostraste hoje que fizeste comigo bem; pois não me mataste, havendo-me
    o SENHOR posto em tuas mãos.
  deu-ELO: (024:19) und du hast heute bewiesen, daß du Gutes an mir getan hast, da
    Jehova mich in deine Hand geliefert, und du mich nicht getötet hast.
  eng-WYC-2018: And thou hast showed to me today, what goods thou hast done to me,
    how the Lord betook me in thine hand, and thou killedest not me. (And thou hast
    shown me today the good that thou hast done for me, yea, how the Lord delivered
    me into thy hands, but thou didest not kill me.)
  epo-epo: Kaj hodiaŭ vi montris al mi, kiel vi agis bone kun mi; ĉar la Eternulo
    transdonis min en vian manon, kaj vi ne mortigis min.
  uig-PIN: Sǝn bügün manga yahxiliⱪ ⱪilƣanliⱪingni obdan kɵrsitip bǝrding; Pǝrwǝrdigar
    meni ⱪolungƣa tapxurƣan bolsimu, sǝn meni ɵltürmiding.
  beo-beo: Wali eso, dia da nama asigi hou olelei dagoi. Bai Hina Gode da na amo dia
    loboga i dagoi, be di da na hame fane legei.
  tpi-OTNT: Na nau yu bin soim mi dispela gutpela pasin tru yu bin mekim long mi,
    na yu no bin kilim mi long taim Bikpela i putim mi long han bilong yu.
  hau-SA: Ga shi yanzu ka faɗa mini alherin da ka yi mini. Ubangiji ya bashe ni a
    hannunka amma ba ka kashe ni ba.
  uig-LAT: Sen bügün manga yaxshiliq qilghanliqingni obdan körsitip berding; Perwerdigar
    méni qolunggha tapshurghan bolsimu, sen méni öltürmiding.
  nde-nde: Usungitshelile khathesi nje okuhle okwenze kimi; uThixo unginikele ezandleni
    zakho, kodwa kawungibulalanga.
  ton-ton: 'Pea kuo ke fakahā he ʻaho ni ʻa hoʻo fai lelei kiate au: koeʻuhi ʻi he
    tukuange au ʻe Sihova ki ho nima, naʻe ʻikai te ke tāmateʻi au.'
  ces-1613: 'A řekl Davidovi: Spravedlivější jsi nežli já; nebo ty jsi mi odplatil
    se dobrým, já pak zlým tobě jsem se odplatil.'
  eng-WMB: You have declared today how you have dealt well with me, because when the
    LORD had delivered me up into your hand, you didn’t kill me.
  tam-TCV: நீ எனக்குச் செய்த நன்மையைக் குறித்து இப்பொழுது சொன்னாயே. யெகோவா என்னை உன்னிடம்
    ஒப்படைத்திருந்தும் நீ என்னைக் கொலைசெய்யவில்லை.
  ceb-ULB: Gipadayag mo karong adlawa kung unsa kamaayo ang imong nabuhat kanako,
    kay wala mo man ako patya bisan gitugyan na ako ni Yahweh nganha kanimo.
  pol-UBG: Dziś pokazałeś, że świadczysz mi dobro. Choć bowiem PAN wydał mnie w twoje
    ręce, nie zabiłeś mnie.
  agr-agr: Yamai dekamtijuaume ame mina pegkegnum yaintam nunú. Wagki Tuke Pujuu maati
    tujabiu aig, ame mina mantuachume.
  kyc-kyc: Namba Kamongome emba nyuo jepapyamopape emba namba pyaa napala epapu emba
    namba kando keyange pyuo karoŋo lao lasaka pilini.
  urd-GVU: آج آپ نے میرے ساتھ بھلائی کا ثبوت دیا، کیونکہ گو رب نے مجھے آپ کے حوالے
    کر دیا تھا توبھی آپ نے مجھے ہلاک نہ کیا۔
  deu-1912: und du hast mir heute angezeigt, wie du Gutes an mir getan hast, daß mich
    der HERR hatte in deine Hände beschlossen und du mich doch nicht erwürgt hast.
  ntj-ntj: Tjiinya-rnin kuwarrinya nintitjunu walykumunun nyinarranytjalu. Yuwa, Mama
    Kuurrtu-rni nyuntuku yinytjanulu nintirnu. Nyangka-rnin ngarlturringkulalpi wantingu
    mirrirntankutjamaaltu.
  kan-2017: ಯೆಹೋವನು ನನ್ನನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರೂ ನೀನು ನನ್ನನ್ನು ಕೊಲ್ಲಲಿಲ್ಲ. ಇದರಿಂದ
    ನೀನು ನನಗೆ ಹಿತವನ್ನೇ ಮಾಡುವಂಥವನೆಂಬುದು ಈ ಹೊತ್ತು ಪ್ರಕಟವಾಯಿತು.
  yap-yap: Daba’ e kamdag ngog rogon feni fel’ e tin ga be rin’ ngog, ya yugu aram
    rogon ni pi’eg SOMOL nga pa’am ma da mu thang e fan rog.
  hlt-MCSB: Tihnin kah na phoe vanbangla kai taengah a then ni na saii pai. Kai he
    nang kut dongah BOEIPA loh n'det coeng dae kai nang ngawn pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔ ኩጮ ጋሮ ታና ጌልዛዛታዖ ኔ ታና ዎዺባኣሢሮ ታኣም ኔኤኒ ኮሺ ባኣዚ ማዻያታሢ ሃኖ ኔ ማርካሴኔ።
  twi-ASANTE: Ampa ara woayɛ me papa a ɛboro so, ɛfiri sɛ Awurade de me hyɛɛ wo nsa
    a, anka wobɛtumi akum me nanso woanku me.
  eng-WEBU: You have declared today how you have dealt well with me, because when
    the LORD had delivered me up into your hand, you didn’t kill me.
  wal-wal: GODAI tana hachchi neeyyo aatti imminkka neeni tana worabeenna gishshau,
    taayyo neeni oottido lo77obaa tana bessadasa.
  spa-PDDPT: Tú demostraste hoy cómo me trataste bien, porque Yavé me colocó en tu
    mano, y no me mataste.
  gun-gun: Ange rexa uka xere rejapo porãa. Ndepo py Senhor xemboaxa teĩ ndee ndaxejukai.
  agu-BL: Tan yi ayol yi mawal, na el intxum tetz yi at banl te awalma' swe'j. Na
    ja tak' Kataj Ryos ama'l tzatz tan imbiyle'n cu'n, poro yi aẍatz qui nin nchincu'
    abiyol.
  eng-PEV: And now you have just told me that you feel sorry for me. God brought us
    together in the cave, but still you did not kill me.
  ilo-ULB: Impakitam ita nga aldaw ti kinaimbagmo kaniak, ta saannak a pinatay idi
    inyawatnak ni Yahweh iti kaasim.
  kpg-kpg: Dangi nei gei goe gu hagi aga o humalia mai gi di au, idimaa i do dee daaligidia
    au dangi nei, ma e aha maa Dimaadua dela ne dugu adu au gi lala o mogobuna.
  uig-ARA: سەن بۈگۈن ماڭا ياخشىلىق قىلغانلىقىڭنى ئوبدان كۆرسىتىپ بەردىڭ؛ پەرۋەردىگار
    مېنى قولۇڭغا تاپشۇرغان بولسىمۇ، سەن مېنى ئۆلتۈرمىدىڭ.
  sus-sus: A fa a fala Dawuda bɛ, a naxɛ, «I tinxin n tan bɛ, barima i bara n ma fe
    kobi masara fe fanyi ra.
  pon-2006: Rahnwet ke kasalehda uwen omw mwahu ong ie, pwehki omw sohte kemeiehla
    ni KAUN-O eh ketikihong ie pahn omw manaman.
  jae-jae: Ocsalô tonec Apômtau kêkêŋ aê kasêp aôm lêmam, mago gôjac aê êndu atom.
    Tec gêwa aôm sa gebe kômoasiŋ aê ŋanô.
  ksd-ksd: ma go ieri u tar vaot kaum varmari piragu ba pa u doko iau ba ra Luluai
    i nur tar iau ta ra limam, tago to ia bar i valaun pa kana ebar ba i tadav ia?
  tur-YTC: Bugün bana ne kadar iyi davrandığını açıkladın, çünkü Yahve beni eline
    teslim ettiğinde beni öldürmedin.
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς Δαυὶδ, δίκαιος σὺ ὑπὲρ ἐμὲ, ὅτι σὺ ἀνταπέδωκάς μοι
    ἀγαθά, ἐγὼ δὲ ἀνταπέδωκά σοι κακά.
  ind-AYT: (24-19) Pada hari ini, kamu menunjukkan bahwa kamu melakukan kebaikan.
    Sekalipun aku telah diserahkan TUHAN ke dalam tanganmu, kamu tidak membunuhku.
  nya-nya: Iweyo lero lino wandifotokozera zabwino zimene wandichitira. Yehova anandipereka
    mʼdzanja lako koma iwe sunandiphe.
  hrv-hrv: 'Zatim reče Davidu: “Pravedniji si od mene jer ti si meni učinio dobro,
    a ja sam tebi učinio zlo.'
  mps-mps: Tama megi tama nago ena pusali, nago wiegi yai kolesaga enaba elama, tama
    ena nago nogoba te Genuai Bidigo muani sogo, nago ena me ela mubeo.
  tpi-tpi: Na nau yu bin soim mi dispela gutpela pasin tru yu bin mekim long mi, na
    yu no bin kilim mi long taim Bikpela i putim mi long han bilong yu.
  dan-1931: 'og sagde til David: “Du er retfærdigere end jeg; thi du har gjort mig
    godt, medens jeg har gjort dig ondt,'
  vie-OVCB: Hôm nay con đã lấy lòng nhân đãi cha, vì Chúa Hằng Hữu nạp cha vào tay
    con mà con không giết.
  guj-2017: તેં આજે જાહેર કર્યું છે કે તે મારા માટે ભલું કર્યું છે, કેમ કે જયારે ઈશ્વરે
    મને તારા હાથમાં સોંપ્યો હતો ત્યારે તેં મને મારી નાખ્યો નહિ.
  pon-2006A: Rahnwet ke kasalehda uwen omw mwahu ong ie, pwehki omw sohte kemeiehla
    ni KAUN-O eh ketikihong ie pahn omw manaman.
  por-BRBSL: Você declarou hoje como lidou bem comigo, porque quando Javé me entregou
    em suas mãos, você não me matou.
  aly-aly: Aleyan nga atyeng amperrngerrew. INGKARTel aylenhanth pweytelew intey-itwew,
    ntwa ayenh ipmew atwey-angenharl.
  cth-cth: Kai koe hawinae bangtelamaw na sak tie sahnin na kamnue sak toe. Bangkongtetpawiteh,
    BAWIPA ni kai hah na kut dawk na poe ei, nang ni na thet laipalah na o toe.
  twi-twi: Ampa ara woayɛ me papa a ɛboro so, efisɛ Awurade de me hyɛɛ wo nsa, a anka
    wubetumi akum me nanso woankum me.
  hlt-hlt: Tihnin kah na phoe vanbangla kai taengah a then ni na saii pai. Kai he
    nang kut dongah BOEIPA loh n'det coeng dae kai nang ngawn pawh.
  tbz-SIM: 'kɛ́nɑ́kɛ́ Dɑfiti kɛ dɔ̀: A tú onitisɑ̀ù nwe kɛ m pɛ̃ɛ̃tɛ́, ɑ n wɑntinɛ̀
    mɛsɑ̀ɑ̀ mmɛ kɛ̀ n dɑ wɑntinɛ̀ mɛyɛi.'
  msy-2020: Nɨ datɨrɨghɨn deragha na geghara ghaze, Ikiavɨra Itir God na isa nɨn agharim
    gatɨ, ezɨ nɨ na mɨsoghezir puvatɨ. Bar guizbangɨra, nɨ arazir kamɨn na gami.
  dop-dop: 'Nɑ ɩ́ tɔ sɩ: Nyɑɣɑlɛ tɑmpɑnɑ tʋ, mɑ tɔm sǝpǝnɑ. Mpi tɔ, mɑ́ lɑpǝnɑ-ŋ ɩsɑɣɑtʋ
    nɑ ń lɛɛtɩ-m kʋpɑntʋ.'
  azb-azb: Bu gün də mənə yaxşı münasibətini bəlli etdin, çünki Rəbb məni sənə təslim
    etdi, sən isə məni öldürmədin.
  eng-DBY: And thou hast shewed this day how that thou hast dealt well with me, forasmuch
    as when Jehovah had delivered me up into thy hand, thou didst not kill me.
  hin-2017: और तूने आज यह प्रगट किया है, कि तूने मेरे साथ भलाई की है, कि जब यहोवा
    ने मुझे तेरे हाथ में कर दिया, तब तूने मुझे घात न किया।
  wol-KYG: 'Mu ne Daawuda: «Dëgg déy nga am ci sama kaw, ndax yaa ma defal lu baax,
    ma fey la lu bon!'
  eng-YLT: and thou hast declared to-day how that thou hast done good with me, how
    that Jehovah shut me up into thy hand, and thou didst not slay me,
  kne-kne: Inpailam ed kaonyan din mayat ay ogalim en sak-en, tan inpalobos Diyos
    ay oway di iyat mo koman sak-en, ngem adi ka pinomse.
  eng-WYC-2017: And thou hast showed to me today, what goods [or good things] thou
    hast done to me, how the Lord betook me in thine hand, and thou killedest not
    me.
  eng-WMBB: You have declared today how you have dealt well with me, because when
    the LORD had delivered me up into your hand, you didn’t kill me.
  urd-GVH: आज आपने मेरे साथ भलाई का सबूत दिया, क्योंकि गो रब ने मुझे आपके हवाले कर
    दिया था तो भी आपने मुझे हलाक न किया।
  rug-rug: Pa rane hie si ele veko au tu e Zihova pa mua ṉiniraṉira si rau, ba ele
    vata dogoro nia goi sapu toleṉe gua leana hola koa rau si goi sina lopu va mate
    au goi.
  gaz-gaz: Ati waan gaarii naaf goote amma natti himteerta; Waaqayyo dabarsee harka
    keetti na kennee ture; ati garuu na hin ajjeefne.
  fra-LSG: 'Et il dit à David: Tu es plus juste que moi; car tu m’as fait du bien,
    et moi je t’ai fait du mal.'
  gnn-gnn: Nhenydja bini ŋunhi bunha muka ŋarranha, ŋunhi ŋayi Garrayyu ŋarranha nherrara
    nhokalana goŋlili, bala nhenydja marrtjina ŋarranha djuy'yurruna walŋanha warray.
  yal-yal: A yi a fala Dawuda xa, a naxa, “I tinxin dangu n na, amasɔtɔ i bata fe
    faɲin liga n xa, n tan bata i tɔrɔ.
  haw-1868: 'A ua hoike mai oe i keia la i kau hana pono mai ia''u: no ka mea, i ko
    Iehova hoolilo ana ia''u iloko o kou lima, aole oe i pepehi mai ia''u.'
  arb-NAV: وَأَبْدَيْتَ نَحْوِي خَيْراً إِذْ إِنَّ الرَّبَّ قَدْ أَوْقَعَنِي فِي قَبْضَتِكَ
    وَلَكِنَّكَ عَفَوْتَ عَنِّي.
  ewe-ewe: Ègblɔ nyui si nèwɔ nam la fifi laa. Yehowa tsɔm de asiwò me, gake mèwum
    o.
  eng-LEE: And thou hast proved this day, that thou hast dealt well with me; forasmuch
    as when the Lord had surrendered me into thy hand, thou didst not kill me.
  gvn-gvn: '@see-verse:1SA.024.017'
  asm-FB: যিহোৱাই মোক তোমাৰ হাতত সমৰ্পণ কৰিলতো, তুমি মোক বধ কৰা নাই; ইয়াতে তুমি যে
    মোলৈ মঙ্গল ব্যৱহাৰ কৰিছা তাক আজি তুমি মোক দেখুৱালা।
  sus-A: عَ قَ عَ قَلَ دَوُدَ بّ، عَ نَشّ، «عِ تِنشِن ﭑ تَن بّ، بَرِ مَ عِ بَرَ ﭑ
    مَ قٍ كٌبِ مَسَرَ قٍ قَنيِ رَ.
  fra-SBL: Tu as déclaré aujourd'hui que tu m'avais bien traité, car lorsque Yahvé
    m'a livré entre tes mains, tu ne m'as pas tué.
  hbo-hbo: וַיֹּ֙אמֶר֙ אֶל־דָּוִ֔ד צַדִּ֥יק אַתָּ֖ה מִמֶּ֑נִּי כִּ֤י אַתָּה֙ גְּמַלְתַּ֣נִי
    הַטֹּובָ֔ה וַאֲנִ֖י גְּמַלְתִּ֥יךָ הָרָעָֽה׃
  piu-2006: '@see-verse:1SA.024.017'
  pjt-pjt: Ka nyangatja Mayatja Godalu ngayunya ngalya-katingu nyuntulakutu, kaṉitjun
    tjinguṟu iluntanama, palu wiya, nyuntun wantingu wanka nyinanytjaku. Palulanguṟuṉanta
    kulini nyuntun wati palya mulapa.
  kik-kik: Nĩwarĩĩkia o rĩu kũnjĩĩra ũndũ mwega ũnjĩkĩte; Jehova nĩekũũneanĩte moko-inĩ
    maku, no wee ndũnanjũraga.
  fra-NCL: 'Il dit à David : « Tu es plus juste que moi ; car toi tu m’as fait du
    bien, et moi je t’ai rendu du mal.'
  cek-AK: Ka nuiah na sak ih kahoih hmuen vaihi nam tuengsak boeh; Angraeng mah kai
    hae na ban ah paek boeh, toe nang hum ai.
  cuk-cuk: Emigindi, be angi-nued-binsasad, an magar itosunnad. Ar Bab-Jehová bega
    an-urmaksanad, degite, be gwen an-oburgwissulid.
  uig-CYR: Сән бүгүн маңа яхшилиқ қилғанлиғиңни убдан көрситип бәрдиң; Пәрвәрдигар
    мени қолуңға тапшурған болсиму, сән мени өлтүрмидиң.
  tel-2017: ఈ రోజున నువ్వు అపకారానికి ఉపకారం చేసి, నా పట్ల నీకున్న ఉపకార బుద్ధిని
    వెల్లడి చేశావు. నువ్వు నాకంటే నీతిమంతుడివి.
  hat-BSA: Ou te deklare jodi a byen ke ou te fè m! Ke SENYÈ a te livre mwen nan men
    ou, men ou pa t touye mwen.
  kos-kos: Misenge kom akkalemye wo lom nu sik, ke kom tia uniyuwi, LEUM GOD El finne
    eisyuwot nu inpoum.
  hbo-WLC: וַיֹּ֙אמֶר֙ אֶל־דָּוִ֔ד צַדִּ֥יק אַתָּ֖ה מִמֶּ֑נִּי כִּ֤י אַתָּה֙ גְּמַלְתַּ֣נִי
    הַטּוֹבָ֔ה וַאֲנִ֖י גְּמַלְתִּ֥יךָ הָרָעָֽה׃
  ibo-ibo: E, i gosila m oke obi ebere taa, nʼihi na mgbe Onyenwe anyị nyefere m nʼaka
    gị, ị gbughị m.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ପ୍ରତି କିପରି ଉତ୍ତମ ବ୍ୟବହାର କରିଅଛ, ତାହା ଆଜି ପ୍ରକାଶ କରିଅଛ; କାରଣ
    ସଦାପ୍ରଭୁ ମୋତେ ତୁମ୍ଭ ହସ୍ତରେ ଦେଲେ ହେଁ ତୁମ୍ଭେ ମୋତେ ବଧ କଲ ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.024.017'
  chk-chk: Ikenai ka pwärätä usun om kirikiröch ngeniei. Ewe Samol mi Lapalap a atolongaei
    fän nemeniom, nge en kosap nieila.
  ssd-ssd: Kite Suŋgo nu ye tumba ne tuku wai mbol palet ta ne ye mapeyumba bale ndayat.
  rop-rop: en tudei na yubin shoum mi trubala yu gudbala langa mi, dumaji YAWEI bin
    hendimoba mi langa yu. Bat yu nomo bin kilim mi.
  ukr-1871: 'І сказав Давидові: Ти справедливший за мене, ти бо показав менї добро,
    тодї як я заподїяв тобі зло;'
  deu-1951: (024-19) Und du hast heute bewiesen, daß du Gutes an mir getan hast, da
    der HERR mich in deine Hand gegeben und du mich doch nicht umgebracht hast.
  eng-JPS: (24-19) And thou hast declared this day how that thou hast dealt well with
    me; forasmuch as when the LORD had delivered me up into thy hand, thou didst not
    kill me.
  srp-1865: 'I reèe Davidu: praviji si od mene, jer si mi vratio dobro za zlo koje
    sam ja tebi uèinio.'
  lug-lug: Leero ontegeezezza bw’onkoze obulungi, bw’otanzise ate nga Mukama yampaddeyo
    mu mukono gwo.
  heb-heb: ואת הגדת היום את אשר עשיתה אתי טובה את אשר סגרני יהוה בידך ולא הרגתני׃
  ben-IRV: তুমি আমার প্রতি কেমন ভালো ব্যবহার করে আসছ, তা আজ দেখালে; সদাপ্রভু আমাকে
    তোমার হাতে সমর্পণ করলেও তুমি আমাকে হত্যা করনি৷
  pan-pan: ਅੱਜ ਤੂੰ ਪ੍ਰਗਟ ਕੀਤਾ ਜੋ ਤੂੰ ਮੇਰੇ ਨਾਲ ਭਲਿਆਈ ਕੀਤੀ ਜਦ ਕਿ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ
    ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਪਰ ਤੂੰ ਮੈਨੂੰ ਨਾ ਮਾਰਿਆ।
  tkr-tkr: 'Qiyğa mang''vee Davuduk''le eyhen: – Zı ğu xhinne qorkuna deş vor, zı
    vas yugvalla hidyaa''ameeyib, ğu zas yugvalla hav''u.'
  mya-JVB: ငါ ၌ အဘယ်သို့ကျေးဇူး ပြု သည်ကို သင်သည် ယနေ့ ပြ ပြီ။ အကြောင်းမူကား၊ ထာဝရဘုရား
    သည် ငါ့ ကို သင့် လက် ၌ အပ် တော်မူသော်လည်း ၊ သင်သည် မ သတ် ဘဲနေပါသည်တကား။
  tte-O: Kabona mumugam namwanamwana meuloina kupei manigu mena yaboma yagitai yo
    yabenalan. Kabo Yeoba italam-wagauko nimam mena na iyamo nige kuunuiyau.
  tbg-tbg: Mpo, vate are ti koqema timitaanarara tiaramanta te iruro. Quqaama, Noravano
    Kotiva ti ai kauquqi kaivara are kia ti haru karaitira, ti koqema timitaaro.
  hmo-hmo: “Hari dina lau dekenai oi hedinaraia, kara namo lau dekenai oi karaia.
    Lohiabada ese oiemu siahu henunai lau ia atoa neganai, be lau oi alaia lasi.
  urd-urd: और तूने आज के दिन ज़ाहिर कर दिया कि तूने मेरे साथ भलाई की है क्यूँकि जब
    ख़ुदावन्द ने मुझे तेरे क़ब्ज़े में कर दिया तो तूने मुझे क़त्ल न किया।
  rus-SYN: 'и сказал Давиду: ты правее меня, ибо ты воздал мне добром, а я воздавал
    тебе злом;'
  bqc-SIM: 'A ò Davidiɛ: N yã́ na dɛmala, asa vãi má kɛ̀nɛ, ↄ̃ n fĩabòmɛɛ ń
    maao.'
  tcz-CHONGTHU: “Henge, nangman hepina dihtah in tunin nei ngailun, nei tha theina
    ding laitah a jong neithat pon ahi.
  mar-mar: तू माझ्याशी चांगले वर्तन करतोस हे तू आज उघड केले आहे. कारण परमेश्वराने
    मला तुझ्या हाती दिले होते तेव्हा तू मला जिवे मारले नाही.
  qub-qub: Cananmi ichanga fïju musyachimashcanqui nogata alli ricamashayquita. Ñaupayquiman
    Tayta Dios chayachimasha caycaptinpis manami wañuchimashcanquichu.
  bqp-bqp: N yã mana kũ n kɛ̀mɛnɛ ò tera. Kũ Dikiri ma nannɛ n ↄĩ, ńdi ma dɛro.
  hat-hat: Jòdi a ankò, ou fè m' wè se byen ou vle fè pou mwen paske, atout Seyè a
    lage m' nan men ou, ou pa touye m'.
  eng-BSB: And you have shown this day how well you have dealt with me; for when the
    LORD delivered me into your hand, you did not kill me.
  tod-tod: 'Naa ʋoluma, é ɠɛni Davide ma: «È lelebogɛ, é leʋe nɔ̀un ba, mazɔlɔɔ
    è nuɓɔɠɔlai ɠɛa bɛ̀, nɔ̀un gè faa ɲɔi ɠɛ ga ɗe.'
  eng-WEBPB: You have declared today how you have dealt well with me, because when
    the LORD had delivered me up into your hand, you didn’t kill me.
  kbq-kbq: Hagi knare zama hunenantana zamofona menintfa eri ama hane. Ra Anumzamo'a
    nahe friogu kagri kazampima navrentegenka knare kavukava hunka nahe ofri'nane.
  nhe-BL: Ama nijmachilía para ta nelía tinechtlasojtlac pampa yonque TOTECO nechtemactili
    momaco ta ax tinechmicti.
  bus-bus: N yã maaa kɛ̀ ń kɛ̀mɛɛ ò tia. Kɛ̀ Dii ma nannɛ n ↄzĩ, nɛ́ɛ ma dɛro.
  gub-BL: Kutàri erexak kar nekatuahy haw ihewe. Tupàn hemono nepo pe a'e. Nezewe
    rehe we nahezuka kwaw ne.
  eng-DRA: 'And he said to David: Thou art more just than I: for thou hast done good
    to me, and I have rewarded thee with evil.'
