    যা করলে, তার প্রতিশোধে সদাপ্রভু তোমার মঙ্গল করুন৷
  pan-pan: ਜੇ ਕਦੀ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਵੈਰੀ ਨੂੰ ਟੱਕਰ ਜਾਵੇ ਤਾਂ ਕੀ, ਉਹ ਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਛੱਡ
    ਦਿੰਦਾ ਹੈ? ਸੋ ਯਹੋਵਾਹ ਉਸ ਭਲਿਆਈ ਦੇ ਥਾਂ ਜੋ ਤੂੰ ਅੱਜ ਮੇਰੇ ਨਾਲ ਕੀਤੀ ਹੈ ਤੇਰੇ ਨਾਲ ਵੀ ਭਲਿਆਈ
    ਕਰੇ।
  tkr-tkr: Ğu g'iynar zaka yugra ıxha, Rəbbee, zı yiğne xılyaqa quvuyng'ar, ğu zı
    gik'u deş.
  mya-JVB: လူ သည် ရန်သူ ကို တွေ့ လျှင် ချမ်းသာ စွာ လွှတ် လိမ့်မည်လော။ သို့ဖြစ်၍ သင်သည်
    ငါ ၌ ယနေ့ ပြု သောကျေးဇူး ကို ထာဝရဘုရား ဆပ် တော်မူပါစေသော။
  tte-O: Tem tomo kana kaleya ilobai, gubesi, italamwan me ana namwanamwana yo me
    ana yaliyaya ilau? Nigele. Sowana Yaubada iwalo-muloloiwo, kaiwena mumuga dudulaina
    uginauli koliyau kabona.
  tbg-tbg: Te irunarave. Vo vaiintivano nai navutaara qoraiqama amitareva iharo, viva
    kiama ho vira qaqi kairaro vuanarove. Mpo, are ti koqema timitaanarara iriharoma
    Noravano Kotiva ai koqema amitaarire.
  hmo-hmo: Tau ta ese ia dekenai ia dagedage tauna ia davaria neganai, ia do ia hamauria,
    a? Unai dainai Lohiabada ese kara namo oi dekenai do ia karaia, hari dina lau
    dekenai kara namo oi karaia dainai.
  urd-urd: भला क्या कोई अपने दुश्मन को पाकर उसे सलामत जाने देता है? इसलिए ख़ुदावन्द
    उसने की के बदले जो तूने मुझ से आज के दिन की तुझ को नेक अज्र दे।
  rus-SYN: ты показал это сегодня, поступив со мною милостиво, когда Господь предавал
    меня в руки твои, ты не убил меня.
  bqc-SIM: N maa pↄ́ ń kɛ̀mɛɛ ò tia. Kɛ́ Dii ma nanɛ n ↄzĩ, ni ma dɛo.
  tcz-CHONGTHU: Hitobang hi mihem khat’in amelma pa ato khah’a ahile, damsella alhadoh
    mong mong ding hinam? Hijeh chun tunia kei dinga thilpha naboldoh jeh in, Pakaiyin
    thilpha nabolpeh teitei hen.
  mar-mar: कोणा मनुष्यास त्याचा वैरी सापडला तर तो त्यास चांगल्या रीतीने वाटेस लावील
    काय? तर तू आज जे माझे बरे केले त्याबद्दल परमेश्वर तुला उत्तम प्रतिफळ देवो.
  qub-qub: Pipis chiquinacushanta tarerga wañuchinmi. Gammi ichanga mana wañuchimashcanquichu.
    Cananga Tayta Dios yanapaycushunqui ari nogata alli ricamashayquino.
  bqp-bqp: Tó gbɛ̃ bò a ibɛrɛɛa, àdi tó à tá aafia yá? Dikiri yã mana kũ n kɛ̀mɛnɛ
    gbãra fĩna bonnɛ.
  hat-hat: Lè yon moun jwenn okazyon pou l' mete men l' sou lènmi l', èske l'ap kite
    l' al fè wout li san li pa fè l' anyen? Bondye va beni ou pou sa ou fè pou mwen
    jòdi a.
  eng-BSB: When a man finds his enemy, does he let him go away unharmed? May the LORD
    reward you with good for what you have done for me this day.
  tod-tod: È nuɓɔɠɔlai ɠula kɛlɛma za, nii è kɛɛzu bɛ̀, tɔɔzei Ɠɔoɠɔ GALAGI ɠɛa
    fèeni è ya, kɛlɛ è la pàani.
  eng-WEBPB: For if a man finds his enemy, will he let him go away unharmed? Therefore
    may the LORD reward you good for that which you have done to me today.
  kbq-kbq: Hagi mago vahe'mo'ma ha' vahe'ama keno'a amane atregeno novianki ahenefrie.
    Hagi kagrama nagri'ma menima hunantana kavukavatera Ra Anumzamo asomura knare
    huno hugantesie.
  nhe-BL: Axaca seyoc tlen quipantis icualancaitaca huan quicahuas ma yas ica cuali.
    Ma TOTECO mitztlaxtlahui hueyi pampa tinechtlasojtlatoc ama ni tonal.
  bus-bus: Tó gbɛ̃ bↄ̀ a ibɛɛa, è tó à tá aafiaↄ́? Dii yã maaa kɛ̀ ń kɛ̀mɛ gbã̀a
    fĩa bonnɛ.
  gub-BL: Teko wàmàtyry'ymar ipyhyk ire a'e wà, aipo umuhem kar wi a'e wà. Aipo omono
    kar uzewi izuka 'ym pà wà. Tuwe Tupàn uzapo ikatu ma'e newe nehe, ta'e ikatu ma'e
    erezapo kwez ihewe kutàri ne xe.
  eng-DRA: 'And thou hast shewn this day what good things thou hast done to me: how
    the Lord delivered me into thy hand, and thou hast not killed me.'
