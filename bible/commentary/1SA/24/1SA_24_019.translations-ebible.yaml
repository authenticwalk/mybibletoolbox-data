verse: 1SA.024.019
translations:
  mal-C: ശത്രുവിനെ കൈയിൽ കിട്ടിയാൽ ആരെങ്കിലും അവനെ വെറുതേ വിടുമോ? നീ ഇന്ന് എന്റെനേരേ
    കാണിച്ച നന്മയ്ക്ക് യഹോവ പ്രതിഫലം നൽകുമാറാകട്ടെ!
  deu-TKW: und zwar hast du heute noch vermehrt, was du gutes an mir thatest, indem
    du mich nicht niedergestoßen hast, obwohl Jahwe mich dir in die Hände lieferte.
  lin-lin: 'Owuti sik’oyo kotalisa ngai bolamu oyo osaleli ngai : Yawe akabaki ngai
    penza na maboko na yo, kasi oboyaki na yo koboma ngai.'
  eng-LSV: and that a man finds his enemy, and has sent him away in a good manner;
    and YHWH repays you good for that which you did to me this day.
  eng-GNV: 'And thou hast shewed this day, that thou hast dealt well with me: forasmuch
    as when the Lord had closed me in thine hands, thou killedst me not.'
  eng-WEBSTER: For if a man findeth his enemy, will he let him go away well? wherefore
    the LORD reward thee with good, for what thou hast done to me this day.
  nhw-BL: Amo aqui seyoc catli quipantis icualancaitaca huan quicahuas ma yas ica
    cuali. Ma TOTECO mitztlaxtlahui hueyi pampa techtlasojtlatoc ama ni tonal.
  swh-ONEN: Je, mtu ampatapo adui yake, humwacha aende zake bila kumdhuru? Bwana na
    akulipe mema kwa jinsi ulivyonitenda leo.
  bba-bba: Wee, ɑ mɑn sɔ̃ɔsi ɡisɔ ɡeɑ ye ɑ mɑn kuɑ. Yinni Gusunɔ u rɑɑ mɑn doke wunɛn
    nɔmuɔ. A ǹ mɑɑ mɑn ɡo.
  eng-KJVCPB: For if a man find his enemy, will he let him go well away? wherefore
    the Lord reward thee good for that thou hast done unto me this day.
  mpx-mpx: Ebo tau etega ana topihigelgel ni pwawa, tab ni sokal bwabwage, nige nak
    ni giginol elana? Nigeya! Yaa owa u ginol ola to elau! Ya awanun Yehoba mola waiwaisana
    ni pewa, kaiwena lan ebe u ginol bubun eliyau.
  luo-luo: Ka ngʼato onwangʼo jasike, bende oweye odhi ma ok ohinye? Mad Jehova Nyasaye
    chuli mathoth kuom gima itimona kawuononi.
  meu-meu: Tau ta ese ia inaina baine davaria negana ai, ia ese baine kahua nege mai
    maurina ida a? Taunabunai, Iehova ese baine kara namo henimu, hari ina dina ai
    oi ese vada o kara namo henigu dainai.
  npi-ULB: किनकि कुनै मानिसले आफ्नो शत्रुलाई भेट्टायो भने, के त्‍यसलाई उसले सुरक्षित
    साथ जान दिनेछ र? तिमीले आज मेरो निम्ति जे गरेका छौ त्यसको निम्ति परमप्रभुले तिमीलाई
    असल इनाम दिनुभएको होस् ।
  yor-yor: Nítorí pé bí ènìyàn bá rí ọ̀tá rẹ̀, ó lè jẹ́ kí ó lọ ní àlàáfíà bí? Olúwa
    yóò sì fi ìre san èyí ti ìwọ ṣe fún mi lónìí.
  ind-ind: Andaikan musuh seseorang jatuh ke dalam tangannya, dia pasti tidak akan
    membiarkannya pergi dengan selamat! Semoga TUHAN membalas perbuatan baik yang
    sudah kamu lakukan kepadaku tadi.
  pes-OPCB: کیست که دشمن خود را در چنگ خویش بیابد، ولی او را نکشد؟ به خاطر این لطفی
    که تو امروز به من کردی، خداوند به تو پاداش خوبی بدهد.
  tgl-ULB: Dahil kung matatagpuan ng isang tao ang kanyang kaaway, hahayaan ba niya
    siyang umalis ito nang ligtas? Nawa'y gantimpalaan ka ni Yahweh ng mabuti para
    sa nagawa mo sa akin ngayon.
  cbu-NT: ¿Tamamaja tputs undararee pakeertaa, nda pachaku nayanich? ¿Yapeeja tputs
    ashim pakeechich? Apanll waana shiyaa kapung istachshaparee, watam shiy nuwaa
    naynirangshawa. Shiyamari tputsish wanasirtishcha.
  hui-hui: Mbiralime ibunaga waitigi minu yuwa ba nabi wahaga aibe. Í̠na i̱hondo áyu
    birigonaga Anduane Homogohanda í̠ mo bayale helo.
  mya-mya: လူ​သည်​မိ​မိ​ရန်​သူ​ကို​ဖမ်း​ဆီး​ရ​မိ​ပြီး နောက် ဘယ်​အ​ခါ​၌​ချမ်း​သာ​ပေး​ဖူး​ပါ
    သ​နည်း။ ယ​နေ့​ငါ့​အား​သင်​ပြု​သော​အ​မှု အ​တွက် ဘု​ရား​သ​ခင်​သင့်​ကို​ကောင်း​ချီး
    ပေး​တော်​မူ​ပါ​စေ​သော။-
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་རང་གི་དགྲ་བོ་རྙེད་ན་ཁོས་དེ་ནི་བདེ་བར་གཏོང་ངམ། དེ་རིང་ཁྱོད་ཀྱིས་ང་ལ་དེ་ལྟར་མ་བྱས་པས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བཟང་ལན་གནང་བར་ཤོག
  sna-sna: Kana munhu akawanikidza muvengi wake angamurega achienda asina vanga here?
    Jehovha ngaakuripire zvakanaka nokuda kwezvawakandiitira.
  spa-BLM: Porque si un hombre encuentra a su enemigo, ¿lo dejará ir ileso? Por eso,
    que el Señor te recompense bien por lo que has hecho hoy conmigo.
  cac-cac: Val yel, malaj junoc mach tato tz'ilchaj junoc yajc'ol yuuj, malaj tas
    syutej. A Jehová ol pactzitan d'ayach yuj jun a vach'c'olal tic d'ayin.
  swh-ULB: Kwa kuwa mtu akimpata adui yake, atamwacha aende zake salama? Na BWANA
    akuzawadie mema kwa kile ulichonifanyia leo.
  bel-bel: 'ты паказаў гэта сёньня, абышоўшыся са мною мілажальна: калі Гасподзь аддаваў
    мяне ў рукі твае, ты не забіў мяне.'
  deu-ELBBK: und du hast heute bewiesen, dass du Gutes an mir getan hast, da der HERR
    mich in deine Hand geliefert und du mich nicht getötet hast.
  mbb-OT: Is duma mulà emun egkeehè dan is kuntada zan, ne kenè dan heini ebpesegdanen
    he mekepelaǥuy. Iyan is Nengazen ebales te keupiya nu he impeehè nu kedì guntaan.
  mal-2015: ശത്രുവിനെ കണ്ടുകിട്ടിയാൽ ആരെങ്കിലും അവനെ വെറുതെ വിട്ടയക്കുമോ? നീ ഇന്നു
    എനിക്കു ചെയ്തതിന്നു യഹോവ നിനക്കു നന്മ പകരം ചെയ്യട്ടെ.
  rmc-rmc: Adadžives sikaďal, savo lačho sal ke mande. O RAJ man diňa tuke andro vasta,
    ale tu man na murdarďal.
  pes-OPV: و اگر کسی دشمن خویش را بیابد، آیا او را به نیکویی رها نماید؟ پس خداوند
    تو را به نیکویی جزا دهد به‌سبب آنچه امروز به من کردی.
  ron-1924: Дакэ ынтылнеште чинева пе врэжмашул луй, ыл ласэ оаре сэ-шь урмезе друмул
    ын линиште? Домнул сэ-ць рэсплэтяскэ пентру че мь-ай фэкут ын зиуа ачаста!
  ben-OBCV: যখন কেউ তার শত্রুকে হাতের নাগালে পায়, সে কি তাকে অক্ষত অবস্থায় ছেড়ে
    দেয়? আজ আমার প্রতি তুমি যে ব্যবহার করেছ, সেজন্য সদাপ্রভু তোমাকে যেন যথাযথভাবে
    পুরস্কৃত করেন।
  som-som: Waayo, haddii nin cadowgiisa helo miyuu wanaag ku sii dayn lahaa? Sidaas
    daraaddeed tan aad maanta ii samaysay aawadeed Rabbigu wanaag ha kuugu abaalgudo.
  lat-VUC: 'Et tu indicasti hodie quæ feceris mihi bona: quomodo tradiderit me Dominus
    in manum tuam, et non occideris me.'
  eng-ASVBT: For if a man find his enemy, will he let him go well away? wherefore
    Jehovah reward thee good for that which thou hast done unto me this day.
  ita-1885: E tu mi hai oggi fatto conoscere come tu sei sempre proceduto bene inverso
    me; conciossiachè il Signore mi avesse messo nelle tue mani; e pur tu non mi hai
    ucciso.
  eng-LXXUP: And thou hast told me today what good thou hast done me, how the Lord
    shut me up into thy hands today, and thou didst not slay me.
  eng-ULB: For if a man finds his enemy, will he let him go safely? May Yahweh reward
    you with good for what you have done to me today.
  spa-VBL: Porque si un hombre agarrara a su enemigo, ¿lo dejaría escapar ileso? ¡Que
    el Señor te recompense bien por cómo me has tratado hoy!
  fra-_FOB: Or, quand un homme trouve son ennemi, le laisse-t-il aller sain et sauf?
    Que l'Éternel te rende du bien pour ce que tu m'as fait aujourd'hui!
  mal-mal: ശത്രുവിനെ കണ്ടുകിട്ടിയാൽ ആരെങ്കിലും അവനെ വെറുതെ വിടുമോ? നീ ഇന്ന് എനിക്ക്
    ചെയ്തതിന് പകരം യഹോവ നിനക്ക് നന്മ ചെയ്യട്ടെ.
  urd-GVR: Jab kisī kā dushman us ke qabze meṅ ā jātā hai to wuh use jāne nahīṅ detā.
    Lekin āp ne aisā hī kiyā. Rab āp ko us mehrbānī kā ajr de jo āp ne āj mujh par
    kī hai.
  suz-BL: सुइमी आंम जोरी सत्रु आन कली थिश्‍शा, रिम्‍शो पा लचा मगेब। मोपतीके मुलाक्‍त
    इ पशो गेय आ पर्बम परमप्रभु यावेम इ कली इनाम गेवल।
  ita-1927: (H24-20) Se uno incontra il suo nemico, lo lascia egli andarsene in pace?
    Ti renda dunque l’Eterno il contraccambio del bene che m’hai fatto quest’oggi!
  ckb-ckb: ئەگەر پیاو دوژمنەکەی دەست بکەوێت، ئایا بەرەو ڕێگای باش بەڕەڵای دەکات؟ با
    یەزدان پاداشتی چاکەت بداتەوە لەسەر ئەوەی ئەمڕۆ لەگەڵ مندا کردت.
  eng-BBE: If a man comes across his hater, will he let him get away safe? so may
    you be rewarded by the Lord for what you have done for me today.
  kan-OKCV: ಏಕೆಂದರೆ ಯಾವನಾದರೂ ತನ್ನ ಶತ್ರುವನ್ನು ಹಿಡಿದುಕೊಂಡರೆ, ಅವನನ್ನು ಸುರಕ್ಷಿತನಾಗಿ ಬಿಟ್ಟುಬಿಡುವನೋ?
    ಈ ಹೊತ್ತು ನೀನು ನನಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಲಿ.
  tam-2017: ஒருவன் தன்னுடைய எதிரியைக் கண்டுபிடித்தால், அவனைச் சுகமாக போகவிடுவானோ?
    இன்று நீ எனக்குச் செய்த நன்மைக்காகக் யெகோவா உனக்கு நன்மை செய்வாராக.
  spa-RV-1909: Tú has mostrado hoy que has hecho conmigo bien; pues no me has muerto,
    habiéndome Jehová puesto en tus manos.
  ron-BTF: Căci dacă un om găsește pe dușmanul său, îl va lăsa să meargă cu bine?
    DOMNUL să îți răsplătească cu bine pentru ceea ce mi-ai făcut în această zi.
  eng-WEBP: For if a man finds his enemy, will he let him go away unharmed? Therefore
    may the LORD reward you good for that which you have done to me today.
  eng-FBV: For if a man caught hold of his enemy, would he let him escape unharmed?
    The Lord reward you well for how you've treated me today.
  nld-1939: Want als iemand zijn vijand ontmoet, laat hij hem dan rustig gaan? Daarom
    zal Jahweh u belonen voor wat gij vandaag aan mij hebt gedaan.
  nch-BL: Amo aqui seyoc cati quipantis icualancaitaca huan quicahuas ma yas ica cuali.
    Ma TOTECO mitztaxtahui hueyi pampa techtasojtatoc ama ni tonali.
  vie-1934: (024-20) Khi người nào gặp kẻ thù nghịch mình, há để cho nó đi bình yên
    vô sự sao? Nguyện Đức Giê-hô-va lấy điều thiện báo cho con về sự con đã làm cho
    cha ngày nay!
  hin-CV: क्या कभी ऐसा सुना गया है कि कोई व्यक्ति अपने हाथों में आए शत्रु को सुरक्षित
    छोड़ दे? आज तुमने मेरे साथ जो उदारतापूर्ण अभिवृत्ति प्रदर्शित की है, उसके लिए
    याहवेह तुम्हें भला करें.
  spa-BES: Si un hombre se encuentra con su enemigo, ¿lo dejará escapar a salvo? para
    que seas recompensado por el Señor por lo que has hecho por mí hoy.
  tdx-tdx: vaho nitalilie’o anindroany ty nanoa’o ahy, te natolo’ Iehovà am-pità’o,
    le tsy zinevo’o.
  tha-KJV: เพราะถ้าผู้ใดพบศั​ตรู​ของตน เขาจะยอมให้ปลอดภัยไปหรือ ดังนั้นขอพระเยโฮวาห์ทรงกระทำดี​แก่​เจ้​าสนองการที่​เจ้​าได้กระทำแก่ข้าในวันนี้
  por-BR-2018: Porque quem achará a seu inimigo, e o deixará ir saro e salvo? O SENHOR
    te pague com bem pelo que neste dia fizeste comigo.
  deu-ELO: (024:20) Denn wenn jemand seinen Feind findet, wird er ihn auf gutem Wege
    ziehen lassen? So möge Jehova dir Gutes vergelten für das, was du an diesem Tage
    an mir getan hast!
  eng-WYC-2018: For who, when he findeth his enemy, shall deliver him into (a) good
    way? But the Lord yield to thee this while, for that, (that) thou hast wrought
    today in me (or for what thou hast done for me today).
  epo-epo: Kiam homo trovas sian malamikon, ĉu li forliberigas lin en bona maniero?
    La Eternulo repagu al vi per bono pro tio, kion vi hodiaŭ faris al mi.
  uig-PIN: Birsi ɵz düxminini tapsa, uni aman-esǝn kǝtkili ⱪoyamdu? Pǝrwǝrdigar sening
    manga bügün ⱪilƣan yahxiliⱪing üqün sanga yahxiliⱪ yandurƣay.
  beo-beo: Dunu da ea ha lai gagusia, e da amo dunu mae hobeale fane legesa. Be di
    da hame amai. Di da waha nama hamobeba:le, Hina Gode da dima hahawane dogolegele
    hamomu da defea.
  tpi-OTNT: Mi save, sapos wanpela man i gat rot bilong bagarapim birua bilong en,
    orait em i no inap lusim em i go nating. Tasol yu bin mekim dispela gutpela pasin
    long mi, olsem na mi laik bai Bikpela i ken mekim gut tru long yu.
  hau-SA: In mutum ya sami maƙiyinsa, zai bar shi yă tafi lafiya ba tare da yin masa
    rauni ba? Ubangiji yă sāka maka, gama ka nuna mini alheri a yau.
  uig-LAT: Birsi öz düshminini tapsa, uni aman-ésen ketkili qoyamdu? Perwerdigar séning
    manga bügün qilghan yaxshiliqing üchün sanga yaxshiliq yandurghay.
  nde-nde: Kanje nxa umuntu efica isitha sakhe, uyasiyekela sihambe singenziwanga
    lutho olubi na? Sengathi uThixo angakunika umvuzo omuhle ngenxa yendlela ongiphathe
    ngayo lamhla.
  ton-ton: He kapau ʻoku ʻilo ʻe ha tangata hono fili, te ne tuku ke toe ʻalu moʻui?
    Ko ia ke totongi lelei ʻe Sihova kiate koe, ʻi he meʻa kuo ke fai kiate au he
    ʻaho ni.
  ces-1613: Ty zajisté ukázal jsi dnes, že mi činíš dobře; nebo ačkoli mne byl Hospodin
    zavřel v ruce tvé, však jsi mne nezabil.
  eng-WMB: For if a man finds his enemy, will he let him go away unharmed? Therefore
    may the LORD reward you good for that which you have done to me today.
  tam-TCV: ஒருவன் தன் பகைவனைக் காணும்போது அவனுக்குத் தீங்கு செய்யாமல் தப்பிப் போகவிடுவானோ?
    அதனால் இன்று நீ என்னை நடத்திய விதத்திற்காக யெகோவா உனக்கு நல்ல பலன் அளிப்பாராக.
  ceb-ULB: Kay kung makaplagan sa usa ka tawo ang iyang kaaway, buhian ba niya kini
    nga luwas? Hinaot nga moganti si Yahweh kanimo sa kamaayo nga imong nabuhat kanako
    karong adlawa.
  pol-UBG: Gdy ktoś spotka swego wroga, to czy wypuści go na dobrą drogę? Niech PAN
    odpłaci ci dobrem za to, co mi dziś uczyniłeś.
  agr-agr: Makichik aents niina shiwaajin igkuakug, tuke pegkegchau awajkatatus wakenai.
    Tuja amek nuninchau asam mina mantumain ayatkum, wait anenjuju asamin, ¡Tuke Pujuu
    aminash yaimpakti tajame!
  kyc-kyc: Akali mendeme banya yanda pimwai minyaro nyepala dee pena lao yaki nyuo
    kaeya nange. Dokona epapu embame namba kando keyange pyuo puu lapala kaeyapi dokona
    emba Kamongome nyiso elyape keta pisara.
  urd-GVU: جب کسی کا دشمن اُس کے قبضے میں آ جاتا ہے تو وہ اُسے جانے نہیں دیتا۔ لیکن
    آپ نے ایسا ہی کیا۔ رب آپ کو اُس مہربانی کا اجر دے جو آپ نے آج مجھ پر کی ہے۔
  deu-1912: Wie sollte jemand seinen Feind finden und ihn lassen einen guten Weg gehen?
    Der HERR vergelte dir Gutes für diesen Tag, wie du an mir getan hast.
  ntj-ntj: Tjiinya wati kutjupalu wati yanyan-yanyanpa nyinapayi tjulyaralpi wanka
    walatjunkukitjamunu. Ngarna nyuntulu-rnin wanka walatjunu. Yuwa, Mama Kuurrtunta
    tirtu miranykanyira kanyinma tjiinyamarntu-tjun ngarlturringu, palunyangka.
  kan-2017: ಯಾವನಾದರೂ ತನ್ನ ಕೈಗೆ ಸಿಕ್ಕಿದ ವೈರಿಯನ್ನು ಸುಕ್ಷೇಮದಿಂದ ಕಳುಹಿಸಿಬಿಡುವನೋ? ನೀನು
