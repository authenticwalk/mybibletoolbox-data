    Stimme und weinte'
  eng-JPS: '(24-17) And it came to pass, when David had made an end of speaking these
    words unto Saul, that Saul said: ''Is this thy voice, my son David?'' And Saul
    lifted up his voice, and wept.'
  srp-1865: Gospod neka bude sudija, i neka rasudi izmeðu mene i tebe; on neka vidi
    i raspravi moju parnicu i izbavi me iz ruke tvoje.
  lug-lug: Awo Dawudi bwe yamala okwogera ebigambo ebyo, Sawulo n’abuuza nti, “Eryo
    ddoboozi lyo, Dawudi mutabani wange?” Sawulo n’akuba ebiwoobe.
  heb-heb: ויהי ככלות דוד לדבר את הדברים האלה אל שאול ויאמר שאול הקלך זה בני דוד וישא
    שאול קלו ויבך׃
  ben-IRV: দায়ূদ শৌলের কাছে এই সব কথা শেষ করলে শৌল জিজ্ঞাসা করলেন, “হে আমার সন্তান
    দায়ূদ, এ কি তোমার স্বর?” আর শৌল খুব জোরে কাঁদলেন৷
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਦਾਊਦ ਨੇ ਇਹ ਗੱਲਾਂ ਸ਼ਾਊਲ ਨੂੰ ਆਖ ਦਿੱਤੀਆਂ ਤਾਂ ਸ਼ਾਊਲ ਬੋਲਿਆ, ਹੇ
    ਮੇਰੇ ਪੁੱਤਰ ਦਾਊਦ, ਇਹ ਤੇਰੀ ਅਵਾਜ਼ ਹੈ? ਅਤੇ ਸ਼ਾਊਲ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਰੋਇਆ
  tkr-tkr: Zasiy vas haakimiyvalla havaasre Rəbbee Vucee hee'ecen. Hasre Mana Vuc
    ilekkecen yizde işiqa. Hasre Rəbbee, Vuce zı yiğne xıleençe g'attixhan hı'ı, zı
    qorkurava hagvecen.
  mya-JVB: ထိုသို့ ဒါဝိဒ် သည် ရှောလု အား အကုန်အစင် လျှောက်ဆို ပြီးမှ ၊ ရှောလု က ငါ့
    သား ဒါဝိဒ် ၊ ငါကြားသော စကားသံသည် သင့် စကား သံလောဟုမေး လျက် အသံ ကို လွှင့် ၍ ငိုကြွေး
    လေ၏။
  tte-O: Saugana Deibida ana edeedede meuloina iyemwawasi kabo Saulo iyogalau ineli
    Deibida koina iba, “Deibida, natugu kowa, kuyogayogama koliyau?” Mwa Saulo ivalam
    kainana lalakina.
  tbg-tbg: Devitiva minti tuvaro Soruva vira irero tiharo, Mpo, Devitio, ti maaquo,
    aree tiriara minti ti variaro? tiva kero iqi rate vaura.
  hmo-hmo: Davida ese unai hereva Saulo dekenai ia gwauraia ore neganai, Saulo ese
    ia nanadaia, ia gwau, “Davida, lauegu natuna e, unai be oiemu gadona, a?” Vadaeni
    Saulo ia tai, mai boiboi danu.
  urd-urd: और ऐसा हुआ, कि जब दाऊद यह बातें साऊल से कह चुका तो साऊल ने कहा, “ऐ मेरे
    बेटे दाऊद क्या यह तेरी आवाज़ है?” और साऊल चिल्ला कर रोने लगा।
  rus-SYN: Господь да будет судьею и рассудит между мною и тобою. Он рассмотрит, разберет
    дело мое, и спасет меня от руки твоей.
  bqc-SIM: Dii mɛ́ a ma yã́ gwa, i yã́gↄ̃gↄ̃wɛ̃ɛ, i yãnakpaa, i zɛmanↄ, i ma bↄ
    n ↄzĩ.
  tcz-CHONGTHU: Chuin David in aseiding jouse asei jou phatin, Saul in ahin donbut
    in, “Thu hin sei a chu chapa David mong mong nahi hinam?” atin akap pantan ahi.
  mar-mar: असे झाले की, दावीदाने शौलाशी हे शब्द बोलणे संपवल्यावर, शौल म्हणाला, “माझ्या
    मुला दावीदा ही तुझी वाणी आहे काय?” मग शौल गळा काढून रडला
  qub-qub: 'David rimayta usharcuptin Saulga sinchipa niran: «¡David! ¿Rasunpachu
    gam canqui ïju? O ¿ricapacuycächu?» Chayno nirmi gaparayparaj wagaran.'
  bqp-bqp: 'Kũ Dauda yã dí ò Solunɛ à làka, Solu pì: Ma nɛ́ Dauda, n kòtoon gwe
    yá? Akũ Solu pũ̀tã kũ wikio'
  hat-hat: 'Lè David fin pale, Sayil di: -Se pa vwa David, pitit gason m'' lan, sa?
    Epi li pran kriye.'
  eng-BSB: When David had finished saying these things, Saul called back, “Is that
    your voice, David my son?” Then Saul wept aloud
  tod-tod: Ɠɔoɠɔ GALAGI ɠa telebodai ɠɛ, tɔ ɠa é ɠɛɛzu ga tukpɔɠaaleʋe nui de yɔɠɔzu,
    ɗa-o, nà-o, toɠa màalobo, toɠa tukpɔi lo bɛ̀, é kùla è ya.»
  eng-WEBPB: It came to pass, when David had finished speaking these words to Saul,
    that Saul said, “Is that your voice, my son David?” Saul lifted up his voice and
    wept.
  kbq-kbq: Hagi Deviti'ma ana nanekema huvaretegeno'a Soli'a huno, ne'nimoka Devitiga
    kageru nentahufi? Anage nehuno Soli'a krafage huno zavi ate'ne.
  nhe-BL: 'Huan quema David tlanqui camati, Saúl quiijto: ―¿Nelía eltoc ta, tinocone
    David, tlen ticamati? Huan pejqui choca Saúl,'
  bus-bus: 'Kɛ̀ Dauda yã beee ò Solunɛ à yã̀a, Solu bè: Ma nɛ́ Dauda, n kòton gweↄ́?
    Ben Solu vĩ̀ wiiio'
  gub-BL: Ize'eg pawire uze'eg Xau izupe. — Aipo ne tuwe ty, hera'yr Tawi, i'i izupe.
    Na'e uzypyrog uzai'o pà kury.
  eng-DRA: Be the Lord judge, and judge between me and thee, and see, and judge my
    cause, and deliver me out of thy hand.
