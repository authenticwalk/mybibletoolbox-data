  wmt-wmt: '@see-verse:1SA.024.015'
  chk-chk: Iwe, lupwen Tafit a wes le kapas ngeni Saul, Saul a üra, “Ifa usun, iei
    wesewesen mweliom nei mwän Tafit?” Mürin, Saul a kechü fän leüömong.
  ssd-ssd: 'David nu pasate deŋpurna le Saul ndek nu wika sana: O kiŋo, ta neŋge e
    ŋgina sulumba malmbika'
  rop-rop: Wal wen Deibid bin binij toktok, King Sol bin askim im, “Lambarra, yu na
    tharran?” En imbin stat blanga krai na,
  ukr-1871: Нехай же Господь буде суддею та й розсудить між обома нами. Він розбере
    справу мою і спасе мене від руки твоєї.
  deu-1951: '(024-17) Als nun David aufgehört hatte, solche Worte zu Saul zu reden,
