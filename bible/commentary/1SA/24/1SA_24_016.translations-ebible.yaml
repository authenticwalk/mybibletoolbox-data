verse: 1SA.024.016
translations:
  mal-C: ദാവീദ് ഈ വാക്കുകൾ പറഞ്ഞുതീർന്നപ്പോൾ “എന്റെ മകനേ! ദാവീദേ! ഇതു നിന്റെ സ്വരമോ?”
    എന്നു ചോദിച്ച് ശൗൽ പൊട്ടിക്കരഞ്ഞു.
  deu-TKW: So sei denn Jahwe Richter und entscheide zwischen uns beiden und sehe darein,
    führe meine Sache und schaffe mir recht vor dir!
  lin-lin: Tika ete Yawe azala Mosambisi na biso mpe akata likambo kati na biso. Tika
    ete atala likambo na ngai mpe akata yango ! Tika ete alongisa ngai mpe akangola
    ngai wuta na loboko na yo.
  eng-LSV: And it comes to pass, when David completes to speak these words to Saul,
    that Saul says, “Is this your voice, my son David?” And Saul lifts up his voice,
    and weeps.
  eng-GNV: The Lord therfore be iudge, and iudge betweene thee and me, and see, and
    pleade my cause, and deliuer me out of thine hand.
  eng-WEBSTER: And it came to pass when David had made an end of speaking these words
    to Saul, that Saul said, Is this thy voice, my son David? And Saul lifted up his
    voice, and wept.
  nhw-BL: 'Huan quema David tlanqui camanalti, Saúl quiijto: ―¿Nelía eltoc ta, tinocone
    David, catli ticamanalti? Huan pejqui choca Saúl,'
  swh-ONEN: Daudi alipomaliza kusema haya, Sauli akamuuliza, “Je, hiyo ni sauti yako,
    Daudi mwanangu?” Ndipo Sauli akalia kwa sauti kuu, akisema,
  bba-bba: Yinni Gusunɔwɑ u sɑ̃ɑ siri kowo. Ù n bɛsɛn ɡɑri wɛ̃ɛrɑ, u koo sun siriɑ,
    nɛ kɑ wunɛ. Kpɑ u kɑ mɑn yinɑ u mɑn wɔrɑ wunɛn nɔmɑn di.
  eng-KJVCPB: And it came to pass, when David had made an end of speaking these words
    unto Saul, that Saul said, Is this thy voice, my son David? And Saul lift up his
    voice, and wept.
  mpx-mpx: Sauga Deibid wana baaba i pwamowasi, yaka Sol i nel i ba, “Natu Deibid,
    owa anam ei?” Yaka i kahin anana i bwata.
  luo-luo: Kane Daudi otieko wuoyo, Saulo nopenjo niya, “Mano en dwondi Daudi wuoda?”
    Eka noywak matek.
  meu-meu: David ese unu hereva na Saulo e herevalai henia vaitani, bena Saulo na
    eto, David natugu e, ena oi gadomu a? Bena Saulo na e tai lolololo.
  npi-ULB: जब दाऊदले यी कुराहरू शाऊललाई भनिसकेका थिए, तब शाऊलले भने, “मेरो छोरा दाऊद,
    के यो तिम्रो सोर हो?” शाऊलले डाँको छोडेर रोए ।
  yor-yor: Ó sì ṣe, nígbà tí Dafidi sì dákẹ́ ọ̀rọ̀ wọ̀nyí fún Saulu, Saulu sì wí pé,
    “Ohùn rẹ ni èyí bí, Dafidi ọmọ mi?” Saulu sì gbé ohùn rẹ̀ sókè, ó sọkún.
  ind-ind: Sesudah Daud selesai mengatakan itu, Saul bertanya, “Apakah itu suaramu,
    hai Daud, anakku?” Lalu Saul menangis dengan keras.
  pes-OPCB: 'وقتی داوود صحبت خود را تمام کرد، شائول گفت: «پسرم داوود، آیا این صدای
    توست؟» و گریه امانش نداد. او به داوود گفت: «تو از من بهتر هستی. چون تو در حق من
    خوبی کرده‌ای، ولی من نسبت به تو بدی کرده‌ام.'
  tgl-ULB: Nang matapos sabihin ni David ang mga salitang ito kay Saul, Sinabi ni
    Saul, “Boses mo ba ito, David, aking anak?” Nagtaas ng kanyang boses si Saul at
    umiyak.
  cbu-NT: Ashiriya, Dapiy ashpari tsiyatam tuwatsparamchu, Saulsha anoo mazinarangu,
    Xam. ¿Tamakuri ashkina? mangush tárangu, Mshee, Dapiyaa. Wanasir tsiyataksha,
    tárangu, kapung tanurangiya.
  hui-hui: Debidi ibugua bi ogoni lai heagola Solohanda lalu, I̱ igini Debidi-o ogoni
    henene í̠ore kebe, lene. Ani lowa ibu dugu bini.
  mya-mya: ဤ​သို့​ဒါ​ဝိဒ်​လျှောက်​ထား​ပြီး​သော​အ​ခါ ရှော​လု​က``သင်​သည်​အ​ကယ်​ပင်​ငါ​၏​သား
    ဒါ​ဝိဒ်​ပေ​လော'' ဟု​ဆို​၍​ငို​ကြွေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་སོ་ལོ་ལ་གཏམ་བྱས་ཟིན་པ་ན་སོ་ལོས། ཀྱེ་དཱ་བིད། ངའི་བུ། འདི་ནི་ཁྱོད་ཀྱི་སྐད་ཡིན་ནམ་ཞེས་དྲིས་ཤིང་དྲག་ཏུ་ངུས་པ་རེད།
  sna-sna: Dhavhidhi akati apedza kutaura mashoko aya, Sauro akabvunza akati, “Inzwi
    rako here, Dhavhidhi mwanakomana wangu?” Ipapo akachema kwazvo.
  spa-BLM: 'Cuando David terminó de decir estas palabras a Saúl, éste dijo: “¿Es esa
    tu voz, hijo mío David?” Saúl alzó la voz y lloró.'
  cac-cac: 'Axo ix lajvi slolon vin̈aj David chi'', ix yalan vin̈aj Saúl chi'': —Ach
    David, ¿tom a ach tzach lolon chi'' ma? xchi vin̈. Ix oc''q''ue vin̈.'
  swh-ULB: Daudi alipomaliza kuongea maneno haya kwa Sauli, Sauli akasema, “Hii ni
    sauti yako, mwanangu Daudi?” Sauli alinyanyua sauti yake akalia.
  bel-bel: Гасподзь хай будзе судзьдзёю паміж мною і табою. Ён разгледзіць, разьбярэ
    справу маю і выратуе мяне ад рукі тваёй.
  deu-ELBBK: So sei denn der HERR Richter, und richte zwischen mir und dir; und er
    sehe hinein und führe meine Streitsache und verschaffe mir Recht aus deiner Hand!
  mbb-OT: Nepangkus is kegkaǥi ni David ne migkaǥi si Saul te, “Iyan ke ves heeyan
    David, anak ku?” Ne mibpurung medsineǥew.
  mal-2015: 'ദാവീദ് ശൗലിനോടു ഈ വാക്കുകൾ സംസാരിച്ചു തീർന്നശേഷം ശൗൽ: എന്റെ മകനേ, ദാവീദേ,
    ഇതു നിന്റെ ശബ്ദമോ എന്നു ചോദിച്ചു പൊട്ടിക്കരഞ്ഞു.'
  rmc-rmc: Mi rozsudzinel maškar amende o RAJ, mi phenel, kas amendar hin čačipen.
    Mi dikhel, mi zaačhel vaš ma a mi cirdel man avri andral tire vasta.“
  pes-OPV: 'و چون داود از گفتن این سخنان به شاول فارغ شد، شاول گفت: «آیا این آواز
    توست‌ای پسر من داود.» و شاول آواز خود را بلند کرده، گریست.'
  ron-1924: 'Кынд а сфыршит Давид де спус ачесте ворбе луй Саул, Саул а зис: „Гласул
    тэу есте, фиуле Давид?” Ши Саул а ридикат гласул ши а плынс.'
  ben-OBCV: দাউদের কথা বলা শেষ হওয়ার পর শৌল জিজ্ঞাসা করলেন, “বাছা দাউদ, এ কি তোমার
    কণ্ঠস্বর?” একথা বলে তিনি সজোরে কেঁদে ফেলেছিলেন।
  som-som: Markii Daa'uud hadalkaas Saa'uul u dhammeeyey ayaa Saa'uulna wuxuu yidhi,
    Wiilkaygii Daa'uudow, kaasu ma codkaagii baa? Saa'uulna codkiisii kor buu u qaaday
    oo ooyay.
  lat-VUC: 'Sit Dominus judex, et judicet inter me et te: et videat, et judicet causam
    meam, et eruat me de manu tua.'
  eng-ASVBT: And it came to pass, when David had made an end of speaking these words
    unto Saul, that Saul said, Is this thy voice, my son David? And Saul lifted up
    his voice, and wept.
  ita-1885: Il Signore adunque sia giudice, e giudichi fra me e te, e vegga e mantenga
    la mia causa, e mi faccia ragione, riscotendomi dalla tua mano.
  eng-LXXUP: The Lord be judge and umpire between me and thee, the Lord look upon
    and judge my cause, and rescue me out of thy hand.
  eng-ULB: When David had finished speaking these words to Saul, Saul said, “Is this
    your voice, my son David?” Saul lifted up his voice and wept.
  spa-VBL: 'Cuando David terminó de decir esto, Saúl preguntó: “¿Eres tú el que habla,
    David, hijo mío?” , y lloró en voz alta.'
  fra-_FOB: 'Or, dès que David eut achevé de dire ces paroles à Saül, Saül dit: Est-ce
    bien ta voix, mon fils David? Et Saül éleva la voix, et pleura.'
  mal-mal: 'ദാവീദ് ശൌലിനോട് ഈ വാക്കുകൾ സംസാരിച്ച് തീർന്നശേഷം ശൌല്‍: “എന്റെ മകനേ, ദാവീദേ,
    ഇത് നിന്റെ ശബ്ദമോ” എന്ന് ചോദിച്ച് പൊട്ടിക്കരഞ്ഞു.'
  urd-GVR: Dāūd ḳhāmosh huā to Sāūl ne pūchhā, “Dāūd mere beṭe, kyā āp kī āwāz hai?”
    Aur wuh phūṭ phūṭ kar rone lagā.
  suz-BL: मिनु दाऊद ब्‍वाक्‍ने थुमा नोले, सावलम “मार, मेको इ सेंदा बाक्‍ब, आं तौ दाऊद?”
    देंशा, ङाक्‍माक्‍त।
  ita-1927: '(H24-17) Quando Davide ebbe finito di dire queste parole a Saul, Saul
    disse: “E’ questa la tua voce, figliuol mio Davide?” E Saul alzò la voce e pianse.'
  ckb-ckb: 'ئەوە بوو کە داود لەم قسانە بووەوە بۆ شاول، شاول گوتی: «داود، کوڕم، ئەمە
    دەنگی تۆیە؟» جا شاول دەنگی بەرزکردەوە و گریا،'
  eng-BBE: Now when David had said these words to Saul, Saul said, Is this your voice,
    David, my son? And Saul was overcome with weeping.
  kan-OKCV: ದಾವೀದನ ಮಾತುಗಳು ಮುಗಿದ ನಂತರ, ಸೌಲನು ದಾವೀದನಿಗೆ, “ದಾವೀದನೇ, ನನ್ನ ಮಗನೇ, ಇದು ನಿನ್ನ
    ಸ್ವರವೋ?” ಎಂದು ಗಟ್ಟಿಯಾಗಿ ಅತ್ತನು.
  tam-2017: 'தாவீது இந்த வார்த்தைகளைச் சவுலோடே சொல்லி முடிந்தபின்பு, சவுல்: என்னுடைய
    மகனான தாவீதே, இது உன்னுடைய சத்தமல்லவா என்று சொல்லி, சத்தமிட்டு அழுது,'
  spa-RV-1909: Jehová pues será juez, y él juzgará entre mí y ti. El vea, y sustente
    mi causa, y me defienda de tu mano.
  ron-BTF: 'Și s-a întâmplat, după ce a terminat David de spus aceste cuvinte lui
    Saul, că Saul a spus: Este aceasta vocea ta, fiul meu David? Și Saul și-a înălțat
    vocea și a plâns.'
  eng-WEBP: It came to pass, when David had finished speaking these words to Saul,
    that Saul said, “Is that your voice, my son David?” Saul lifted up his voice and
    wept.
  eng-FBV: After David finished saying this, Saul asked, “Is that you speaking, David
    my son?” and he wept out loud.
  nld-1939: 'Toen David deze toespraak tot Saul had beëindigd, vroeg Saul: Is dat
    niet uw stem, mijn zoon David? En nu begon Saul luidkeels te wenen.'
  nch-BL: 'Huan quema David tanqui camanalti, Saúl quiijto: ―¿Nelía eltoc ta, tinocone
    David, cati ticamanalti? Huan pejqui choca Saúl,'
  vie-1934: '(024-17) Khi Đa-vít nói xong các lời nầy, thì Sau-lơ đáp rằng: Hỡi Đa-vít,
    con ta, có phải tiếng con chăng? Sau-lơ cất tiếng lên khóc,'
  hin-CV: जब दावीद शाऊल के सामने अपनी यह बातें समाप्‍त कर चुके, शाऊल ने प्रश्न किया,
    “क्या यह तुम्हारा स्वर है, मेरे पुत्र, दावीद?” और तब शाऊल ऊंची आवाज में रोने लगे.
  spa-BES: 'Cuando David le dijo estas palabras a Saúl, Saúl dijo: ¿Esta es tu voz,
    David, hijo mío? Y Saúl fue vencido por el llanto.'
  tdx-tdx: Iehovà arè ty hizaka, hinday tsara añivoko naho ihe, hivazoho, hitaroñe
    ahy, hamotsora’e am-pità’o.
  tha-KJV: อยู่​มาเมื่อดาวิดทูลคำเหล่านี้ต่อซาอูลแล้ว ซาอูลตรั​สว​่า “​ดาว​ิดบุตรของข้าเอ๋ย
    นั่นเป็นเสียงของเจ้าหรือ” ซาอู​ลก​็ทรงส่งเสียงกันแสง
  por-BR-2018: 'E aconteceu que, quando Davi acabou de dizer estas palavras a Saul,
    Saul disse: Não é esta a tua voz, meu filho Davi? E Saul, levantando sua voz,
    chorou.'
  deu-ELO: '(024:17) Und es geschah, als David diese Worte zu Saul ausgeredet hatte,
    da sprach Saul: Ist das deine Stimme, mein Sohn David? Und Saul erhob seine Stimme
    und weinte.'
  eng-WYC-2018: And when David had filled, or ended, speaking such manner words to
    Saul, Saul said, Whether this is thy voice, my son David? And Saul raised up his
    voice, and wept.
  epo-epo: 'Kaj kiam David finis la paroladon de tiuj vortoj al Saul, Saul diris:
    Ĉu tio estas via voĉo, mia filo David? Kaj Saul levis sian voĉon kaj ekploris.'
  uig-PIN: 'Dawut Saulƣa bu sɵzlǝrni eytⱪanda Saul: — Bu sening awazingmu, i oƣlum
    Dawut? — dedi. Andin Saul yuⱪiri awaz bilǝn yiƣlap kǝtti.'
  beo-beo: Da:ibidi da sia:i dagole, Solo da amane sia:i, “Nagofe! Da:ibidi! Amo da
    dafawane dila:?” Amola e da muni dinanu.
  tpi-OTNT: Devit i tok pinis na Sol i tokim em, “Devit, pikinini bilong mi, yu yet
    i tok long mi, a?” Na Sol i krai.
  hau-SA: Da Dawuda ya gama wannan magana, sai Shawulu ya ce, “Muryarka ke nan ɗana
    Dawuda?” Sai ya fasa da kuka.
  uig-LAT: 'Dawut Saulgha bu sözlerni éytqanda Saul: — Bu séning awazingmu, i oghlum
    Dawut? — dédi. Andin Saul yuqiri awaz bilen yighlap ketti.'
  nde-nde: Kwathi uDavida eseqedile ukutsho lokhu, uSawuli wabuza wathi, “Lelo yilizwi
    lakho, Davida ndodana yami na?” Wasekhala kakhulu.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi he fakaʻosi ʻe Tevita ʻae ngaahi lea ni kia
    Saula, naʻe pehē ʻe Saula, “He ko ho leʻo eni, ʻE Tevita ko hoku foha?” Pea naʻe
    hiki hono leʻo ʻe Saula ʻo ne tangi.
  ces-1613: Ale budeť Hospodin soudce; on nechť rozsoudí mezi mnou a tebou, a nechť
    pohledí a vyvede při mou, a vysvobodí mne z ruky tvé.
  eng-WMB: It came to pass, when David had finished speaking these words to Saul,
    that Saul said, “Is that your voice, my son David?” Saul lifted up his voice and
    wept.
  tam-TCV: இவ்வாறு தாவீது சவுலுக்குச் சொல்லி முடிந்தபின், சவுல் அவனிடம், “தாவீதே,
    என் மகனே, இது உன்னுடைய குரல்தானா?” என்று கேட்டு சத்தமிட்டு அழுதான்.
  ceb-ULB: Sa nahuman na sa pagsulti si David niining mga pulong ngadto kang Saul,
    miingon si Saul, “Mao ba kining imong tingog, David anak ko?” Gipatugbaw ni Saul
    ang iyang tingog ug mihilak.
  pol-UBG: 'I kiedy Dawid przestał mówić te słowa do Saula, Saul zawołał: Czy to jest
    twój głos, synu mój, Dawidzie? I Saul podniósł swój głos, i zapłakał.'
  agr-agr: 'Tusa inagnakmatai Saúl untsumak: “¡Amekaitam Davitah, mina uchijuh, ya
    minash tujutua!” tusa Saúl buutu.'
  kyc-kyc: Dapiti baa pii lao otapeyamo dokopa Soleme lao, Dapiti nambana ikinyingi
    doko angi kinyi embase? leya. Lapala baa dokona piso ee leya.
  urd-GVU: داؤد خاموش ہوا تو ساؤل نے پوچھا، ”داؤد میرے بیٹے، کیا آپ کی آواز ہے؟“ اور
    وہ پھوٹ پھوٹ کر رونے لگا۔
  deu-1912: 'Als nun David solche Worte zu Saul hatte ausgeredet, sprach Saul: Ist
    das nicht deine Stimme, mein Sohn David? Und Saul hob auf seine Stimme und weinte'
  ntj-ntj: Nyangka Tayipirrnga wangkangu wiyarrinyangka Tjuultu watjarnu, “Ngarltutjarra.
    Mularrpa-muntan Tayipirrnga?” Palunyalu wantirralpi yularranytja.
  kan-2017: ದಾವೀದನ ಮಾತುಗಳು ಮುಗಿದ ನಂತರ ಸೌಲನು, “ದಾವೀದನೇ, ನನ್ನ ಮಗನೇ, ಇದು ನಿನ್ನ ಸ್ವರವೋ?”
    ಅಂದು ಗಟ್ಟಿಯಾಗಿ ಅತ್ತನು.
  yap-yap: Fa’ani mu’ David ko welthin, me ga’ar Saul, “David ni fakag, mog, ri gur
    e yer?” Me tabab Saul ko meyor.
  hlt-MCSB: Hekah ol he David loh Saul taengah a thui boeih phoeiah tah Saul loh ,
    “Ka ca David nang ol dae a?” a ti nah. Te phoeiah Saul loh a ol a huel tih rhap.
  mdy-ETH: ዳውቴ ሂዚ ጌይ ጋጋፓማና ሳኣዖኦሌ፦ «ታ ናዓሦ፥ ዳውቴ! ሃይ ጎኔ ሃሢ ኔ ዑኡሲዳ?» ጋዓዖ ዬኤፒ ዓርቄኔ፤
  twi-ASANTE: Saulo buaa sɛ, “Me babarima Dawid, wo na worekasa yi?” Na ɔhyɛɛ aseɛ
    suiɛ.
  eng-WEBU: It came to pass, when David had finished speaking these words to Saul,
    that Saul said, “Is that your voice, my son David?” Saul lifted up his voice and
    wept.
  wal-wal: Daawiti Saa7oolayyo haasayiyoogaa wurssido wode, Saa7ooli Daawita, “Ta
    na7au Daawitaa, hegee ne qaalee?” yaagiis; yaagidi Saa7ooli ba qaalaa xoqqissidi
    yeekkiis.
  spa-PDDPT: 'Cuando David terminó de decir esas palabras a Saúl, aconteció que Saúl
    dijo: ¿Es esta tu voz, hijo mío David? Entonces Saúl alzó su voz y lloró.'
  gun-gun: 'Ha''e rami Davi ijayvupa ma ramo Saul ombovai: — Pova''e ae pa ndeayvua,
    xera''y Davi? — he''i vyve ojae''o atã.'
  agu-BL: 'Yi wi''t jilone''n Luwiy, i tzun saj tlol Saúltz: —¿I pe'' aẍa''tz Luwiy?
    aẍ jun c''oloj witz''un. Nin tzun saj jun chin o''kl te''j talma'' Saúl.'
  eng-PEV: After David said that, Saul asked him, “Is that really you, my son David?”
    And he cried out loud.
  ilo-ULB: Apaman a naibaga ni David dagitoy a sasao kenni Saul, kinuna ni Saul, “Timekmo
    kadi daytoy, anakko a David?” Impukkaw ni Saul ket nagsangit.
  kpg-kpg: I di madagoaa hua David ne haga lawa ana helekai, gei Saul ga helekai,
    “Ma kooe hua go dagu dama daane go David?” Gei mee ga daamada gaa dangi.
  uig-ARA: 'داۋۇت سائۇلغا بۇ سۆزلەرنى ئېيتقاندا سائۇل: ــ بۇ سېنىڭ ئاۋازىڭمۇ، ئى ئوغلۇم
    داۋۇت؟ ــ دېدى. ئاندىن سائۇل يۇقىرى ئاۋاز بىلەن يىغلاپ كەتتى.'
  sus-sus: Alatala xa won firin makiiti. A xa nɔndi fi n ma, a xa n natanga i bɛlɛxɛ.»
  pon-2006: Ni ahnsou me Depit kanekehla eh koasoi, Sohl ahpw mahsanih, “Iei kowe
    men, Depit, nei pwutak?” Ih eri tapihada tentenihr.
  jae-jae: Dawid kêsôm biŋ tonaŋ gêdêŋ Saul su, go Saul kasôm gebe “O latuc Dawid,
    aôm awam tonaŋ me.” Ma Saul gêu taŋiboa lasê ma kêtaŋ.
  ksd-ksd: 'Ba David i ga vatang vapar go ra tinata pire Saul, Saul i ga biti: Dave,
    a nilaim go David natugu? Ma Saul i ga tangi mat.'
  tur-YTC: 'Öyle oldu ki, David Saul''a bu sözleri söylemeyi bitirdiğinde Saul şöyle
    dedi: “Bu senin sesin mi, oğlum David?” Saul sesini yükseltip ağladı.'
  grc-BRENT: Γένοιτο Κύριος εἰς κριτὴν καὶ δικαστὴν ἀναμέσον ἐμοῦ καὶ ἀναμέσον σοῦ,
    ἴδοι Κύριος καὶ κρίναι τὴν κρίσιν μου, καὶ δικάσαι μοι ἐκ χειρός σου.
  ind-AYT: (24-17) Setelah Daud selesai menyampaikan perkataan itu kepada Saul, Saul
    berkata, “Suaramukah itu, anakku Daud?” Saul pun menangis dengan suara nyaring.
  nya-nya: Davide atatsiriza kuyankhula mawu awa, Sauli anafunsa kuti, “Kodi mawu
    amenewa ndi akodi mwana wanga Davide?” Sauli anayamba kulira mokweza.
  hrv-hrv: 'Jahve neka bude sudac, on neka sudi između mene i tebe, neka ispita i
    brani moju stvar i neka mi pribavi pravdu: neka me izbavi iz tvoje ruke!”'
  mps-mps: Devitgo po ola silibo side, tama Solgo agabolo te po wali, “Devit, eno
    waio, nago digi enaba te po oba, agawe?” Tama Sol gela walio.
  tpi-tpi: Devit i tok pinis na Sol i tokim em, “Devit, pikinini bilong mi, yu yet
    i tok long mi, a?” Na Sol i krai.
  dan-1931: Men HERREN skal være Dommer og dømme mig og dig imellem; han skal se til
    og føre min Sag og skaffe mig Ret over for dig!”
  vie-OVCB: 'Nghe xong, Sau-lơ hỏi: “Có phải con đó không, Đa-vít?” Và vua khóc lớn
    tiếng.'
  guj-2017: દાઉદ એ શબ્દો શાઉલને કહી રહ્યો, ત્યારે શાઉલે કહ્યું, “મારા દીકરા દાઉદ,
    શું એ તારો અવાજ છે?” પછી શાઉલ પોક મૂકીને રડ્યો.
  pon-2006A: Ni ahnsou me Depit kanekehla eh koasoi, Sohl ahpw mahsanih, “Iei kowe
    men, Depit, nei pwutak?” Ih eri tapihada tentenihr.
  por-BRBSL: 'Quando Davi terminou de dizer estas palavras a Saul, ele disse: “É a
    sua voz, meu filho Davi? Saul levantou sua voz e chorou.'
  aly-aly: David-arl angkew-penh, Saul-el ayernew, “Malyey! Nganang innga angkeyel?”
    Rap artnew artewentyel.
  cth-cth: Hottelah Devit ni Sawl koe be a dei hnukkhu, Sawl ni ka capa Devit, ka
    thai e lawk hah nange lawk namaw ati teh a khuika.
  twi-twi: Saulo buae se, “Me babarima Dawid, wo na worekasa yi?” Na ofii ase sui.
  hlt-hlt: Hekah ol he David loh Saul taengah a thui boeih phoeiah tah Saul loh, “Ka
    ca David nang ol dae a?” a ti nah. Te phoeiah Saul loh a ol a huel tih rhap.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù bo ti pútɛ́, kuù bo ti wéntɛ́, kù n kónnɛ́ kɛ́ m pɑtɛ
    nɛ̀ fɔ̃́!
  msy-2020: Devit mɨkemegha gɨvazɨma, Sol kamaghɨn a mɨgei, “Devit, nan otarim, nɨ
    uabɨ na mɨgei, a?” Egha Sol pamtem aziava arai.
  dop-dop: Tɑcɑɑ kɑ́ hʋʋnɑ mɑ́ nɑ-ŋ tɑ́ tɔm nɑ ɩ́ sɛɛnɑ mɑ tɔɔ. Ɩ kɑ́ hɑ-m tɑmpɑnɑ,
    nɑ ɩ́ yɑ-m nyɑ́ niŋ tɑɑ.
  azb-azb: Davud bu sözləri Şaula söyləyib qurtarandan sonra Şaul «Oğlum Davud, bu
    sənin səsindirmi?» dedi və bərkdən ağladı.
  eng-DBY: And as soon as David had ended speaking these words to Saul, Saul said,
    Is this thy voice, my son David? And Saul lifted up his voice and wept.
  hin-2017: जब दाऊद शाऊल से ये बातें कह चुका, तब शाऊल ने कहा, “हे मेरे बेटे दाऊद,
    क्या यह तेरा बोल है?” तब शाऊल चिल्लाकर रोने लगा।
  wol-KYG: Aji Sax jeey àttekat bi, te mooy àtte sama digganteek yaw. Yal na ma geesu
    te sàmm sama àq. Yal na ma jox dëgg, ba génne ma ci say loxo.»
  eng-YLT: And it cometh to pass, when David completeth to speak these words unto
    Saul, that Saul saith, 'Is this thy voice, my son David?' and Saul lifteth up
    his voice, and weepeth.
  kne-kne: Idi nakdeng ay inbagan David di, kanan Saulo ay nanpoot, “Ay sik-a ay anak
    ay David san mankalkali?” Pag nan ipigsa ay nan-oga.
  eng-WYC-2017: And when David had filled, or ended, speaking such manner words to
    Saul, Saul said, Whether this is thy voice, my son David? And Saul raised up his
    voice, and wept.
  eng-WMBB: It came to pass, when David had finished speaking these words to Saul,
    that Saul said, “Is that your voice, my son David?” Saul lifted up his voice and
    wept.
  urd-GVH: दाऊद ख़ामोश हुआ तो साऊल ने पूछा, “दाऊद मेरे बेटे, क्या आपकी आवाज़ है?”
    और वह फूट फूटकर रोने लगा।
  rug-rug: Sipu ele beto zama se Devita, si zama se Saula, “Agoi hinokara si isa,
    ta tuqu Devita?” meke podalae kabo mo si asa.
  gaz-gaz: Yeroo Daawit waan kana dubbatee xumuretti Saaʼol, “Daawit yaa ilma ko,
    kun sagalee keetii?” jedhee gaafate; sagalee ol fudhatees booʼe.
  fra-LSG: L’Éternel jugera et prononcera entre moi et toi; il regardera, il défendra
    ma cause, il me rendra justice en me délivrant de ta main.
  gnn-gnn: Yurruna ŋayi Djolnydja waŋana, “Daypit gäthu ŋarrala. Ŋarranydja dhuwala
    yätj yana.
  yal-yal: Alatala xa findi en ma kitin saan na, a kitin bolon i tan nun n tan tagi.
    A xa n mato, a yi n xun mayɛngɛ, a findi n ma kitisaan na, a n ba i yii.”
  haw-1868: A pau ae la ka Davida olelo ana'ku i keia mau olelo ia Saula; i mai la
    o Saula, O kou leo anei keia, e Davida kuu keiki? a hookiekie ae la o Saula i
    kona leo iluna, a uwe iho la.
  arb-NAV: 'فَلَمَّا فَرَغَ دَاوُدُ مِنَ الْكَلامِ تَسَاءَلَ شَاوُلُ: «أَهَذَا صَوْتُكَ
    يَا ابْنِي دَاوُدُ؟» وَارْتَفَعَ صَوْتُ شَاوُلَ بِالْبُكَاءِ.'
  ewe-ewe: Esi David wu nya siawo gbɔgblɔ nu la, Saul biae be, “Wò gbee nye ema, vinye
    David?” Ale wòwo avi sesĩe.
  eng-LEE: And it came to pass, When David had finished speaking these words unto
    Saul, that Saul said, Is this thy voice, my son David? And Saul lifted up his
    voice, and wept.
  gvn-gvn: '@see-verse:1SA.024.015'
  asm-FB: দায়ূদে চৌলক এই সকলো কথা কৈ শেষ কৰাৰ পাছত, চৌলে সুধিলে, “হে মোৰ বোপা দায়ুদ,
    এয়ে জানো তোমাৰ মাত?” এই বুলি কৈ চৌলে বৰ মাতেৰে ক্ৰন্দন কৰিলে।
  sus-A: عَلَتَلَ شَ وٌن قِرِن مَكِيتِ. عَ شَ نْندِ قِ ﭑ مَ، عَ شَ ﭑ نَتَنفَ عِ بّلّشّ.»
  fra-SBL: 'Lorsque David eut achevé de dire ces paroles à Saül, ce dernier dit :
    « Est-ce là ta voix, mon fils David ? » Saül éleva la voix et pleura.'
  hbo-hbo: וְהָיָ֤ה יְהוָה֙ לְדַיָּ֔ן וְשָׁפַ֖ט בֵּינִ֣י וּבֵינֶ֑ךָ וְיֵ֙רֶא֙ וְיָרֵ֣ב
    אֶת־רִיבִ֔י וְיִשְׁפְּטֵ֖נִי מִיָּדֶֽךָ׃ פ
  piu-2006: '@see-verse:1SA.024.015'
  pjt-pjt: Ka wangkara wiyaringkunyangka Saulalu palula tjapinu, “Davida! Mulapan
    nyuntuṯu palatja?” Munu paluṟu ulangu.
  kik-kik: Rĩrĩa Daudi aarĩkirie kuuga ũguo-rĩ, Saũlũ akĩmũũria atĩrĩ, “Ũcio nĩ mũgambo
    waku, Daudi mũrũ wakwa?” Nake akĩrĩra aanĩrĩire.
  fra-NCL: Que Yahweh juge et prononce entre toi et moi. Qu’il regarde et qu’il défende
    ma cause, et que sa sentence me délivre de ta main ! »
  cek-AK: David mah Saul khaeah hae loknawk thuih pacoengah, Ka capa David, hae loe
    nang ih lok maw? tiah a naa. To pacoengah tha hoiah a qah.
  cuk-cuk: 'David sunmakgwichid-bergusgua, Saúl ega sogded: —¡David, dule-baid anga
    sunmakgwisye an be-biendo, ar bee be anga sunmakgwichina! Geb Saúl binnasur-gotegu,
    boded.'
  uig-CYR: 'Давут Саулға бу сөзләрни ейтқанда Саул: — Бу сениң авазиңму, и оғлум Давут?
    — деди. Андин Саул жуқури аваз билән жиғлап кәтти.'
  tel-2017: దావీదు సౌలుతో ఈ మాటలు మాట్లాడి ముగించినప్పుడు, సౌలు “దావీదూ, నాయనా, ఈ
    మాటలు అన్నది నువ్వేనా?” అని బిగ్గరగా ఏడ్చి
  hat-BSA: 'Lè David te fin pale pawòl sa yo a Saül, Saül te di: “Èske sa se vwa ou,
    fis mwen, David?” Epi Saül te leve vwa li e te kriye.'
  kos-kos: Ke tari sramsram lal David, na Saul el fahk, “David, wen nutik, ku pwayena
    lah kom pa ingan?” Ac Saul el mutawauk tung.
  hbo-WLC: וְהָיָ֤ה יְהוָה֙ לְדַיָּ֔ן וְשָׁפַ֖ט בֵּינִ֣י וּבֵינֶ֑ךָ וְיֵ֙רֶא֙ וְיָרֵ֣ב
    אֶת־רִיבִ֔י וְיִשְׁפְּטֵ֖נִי מִיָּדֶֽךָ׃ פ
  ibo-ibo: Mgbe Devid kwuchara okwu ndị a, Sọl zara sị ya, “Ọ bụ olu Devid nwa m dị
    nke ahụ?” Ọ malitekwara ịkwa akwa.
  ory-ory: ଦାଉଦ ଶାଉଲଙ୍କୁ ଏହିସବୁ କଥା କହିସାରିଲା ଉତ୍ତାରେ ଶାଉଲ କହିଲେ, “ଆମ୍ଭର ପୁତ୍ର ଦାଉଦ,
