verse: 1SA.024.010
translations:
  mal-C: ഇന്ന് ഈ ഗുഹയിൽവെച്ച് യഹോവ എപ്രകാരം അങ്ങയെ എന്റെ കൈകളിൽ ഏൽപ്പിച്ചുതന്നു എന്ന്
    അങ്ങ് സ്വന്തം കണ്ണാലെ കണ്ടിരിക്കുന്നു. അങ്ങയെ വധിക്കണമെന്ന് ചിലർ എന്നെ നിർബന്ധിച്ചു.
    എന്നാൽ ഞാൻ അങ്ങയെ രക്ഷിച്ചു. ‘ഞാൻ എന്റെ യജമാനനെതിരേ കൈയുയർത്തുകയില്ല; കാരണം അദ്ദേഹം
    യഹോവയുടെ അഭിഷിക്തനാണ്,’ എന്നു ഞാൻ അവരോടു പറഞ്ഞു.
  deu-TKW: 'Dann rief David saul zu: Warum hörst du auf das Gerede der Leute, die
    da sagen: David sinnt auf dein Verderben? Am heutigen Tage hast du ja mit eigenen
    Augen gesehen, wie dich Jahwe heute in der Höhle mir in die Hände gegeben hat.'
  lin-lin: 'Alobaki na Saulo : — Mpo na nini olandaka maloba ya bato oyo balobaka
    na yo ete Davidi azalaka na posa ya kosala yo mabe ?'
  eng-LSV: Behold, this day your eyes have seen how that YHWH has given you into my
    hand today in the cave; and [one] said to slay you, and [my eye] has pity on you,
    and I say, I do not put forth my hand against my lord, for he [is] the anointed
    of YHWH.
  eng-GNV: And Dauid saide to Saul, Wherefore giuest thou an eare to mens words, that
    say, Behold, Dauid seeketh euill against thee?
  eng-WEBSTER: 'Behold, this day thy eyes have seen how the LORD hath delivered thee
    to-day into my hand in the cave; and some bade me kill thee: but my eye spared
    thee; and I said, I will not put forth my hand against my lord; for he is the
    LORD''S anointed.'
  nhw-BL: Hueli tiquita ama para amo neli pampa masque TOTECO mitztemactili nomaco
    ipan ni tecacahuatl huan nochi nosoldados nechilhuiyayaj ma nimitzmicti, amo nijnejqui.
    Nimoilhui para amo hueli nijmictis nopa tlanahuatijquetl catli TOTECO quitlapejpeni
    huan quitequitlali.
  swh-ONEN: Leo umeona kwa macho yako mwenyewe jinsi Bwana alivyokutia mikononi mwangu
    huko pangoni. Watu wengine walisisitiza nikuue, lakini nilikuacha, nikisema, ‘Sitainua
    mkono wangu dhidi ya bwana wangu, kwa sababu yeye ni mpakwa mafuta wa Bwana.’
  bba-bba: Mɑ u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ kɑ tɔmbun ɡɑri nɔɔmɔ be bɑ mɔ̀, wunɛn
    kɔ̃sɑ nɑ kɑsu.
  eng-KJVCPB: 'Behold, this day thine eyes have seen how that the Lord had delivered
    thee to day into mine hand in the cave: and some bade me kill thee: but mine eye
    spared thee; and I said, I will not put forth mine hand against my lord; for he
    is the Lord’s anointed.'
  mpx-mpx: He lan ebe u kite matamwa nige i oola! Abwe sauga ya te gol e gamwanaa
    Yehoba i telewa nimwawa, ge no hevalau hi ba tage na lopaaligawa. Yaa nuwau i
    nakagiwa ge ya baek elal ya ba, ‘Bahi no tonowak na aapanak, kaiwena iya Yehoba
    wana hilihili gamagalina.’
  luo-luo: Kawuononi iseneno gi wangʼi kaka Jehova Nyasaye ne oketi e lweta ei rogo.
    Jomoko ne owachona ni anegi, to ne aweyi; mi awacho ni, ‘Ok natingʼ lweta mar
    hinyo ruodha nikech en ngʼat Jehova Nyasaye mowir.’
  meu-meu: A itaia, hari ina dina ai matamu ese vada e itaia, Iehova ese hari dina
    ai lau imagu ai e atomu; bena haida ese e haḡanigu baina alamu mase eto, a na
    bogamu hisi, nato “Imagu na basina toia roro egu lohia ihadikana totona, badina
    be ia na Iehova ese e horoa tauna”.
  npi-ULB: तपाईं गुफामा हुनुहुँदा परमप्रभुले तपाईंलाई मेरो हातमा सुम्पनुभएको कुरा
    आज तपाईंले आफ्नै आँखाले देख्‍नुभएको छ । तपाईंलाई मार्न कसैले मलाई भने, तर मैले
    तपाईंलाई बचाएँ । मैले भने, 'म मेरो मालिकको विरुद्धमा हात उठाउँदिनँ । किनकि उहाँ
    परमप्रभुको अभिषिक्‍त जन हुनुहुन्छ ।'
  yor-yor: Wò ó, ojú rẹ́ rí i lónìí, bí Olúwa ti fi ìwọ lé mi lọ́wọ́ lónìí nínú ihò,
    àwọn kan ní kí èmi ó pa ọ, ṣùgbọ́n èmi dá ọ sí, ‘Èmi sì wí pé, èmi kì yóò nawọ́
    mi sí olúwa mi, nítorí pé ẹni àmì òróró Olúwa ni òun jẹ́.’
  ind-ind: Hari ini Tuanku dapat melihat dengan mata kepala sendiri bagaimana TUHAN
    menyerahkanmu sekarang ini ke dalam tangan hambamu di dalam gua ini. Beberapa
    orang mendesak hamba untuk membunuhmu, tetapi hamba menolak dengan berkata, ‘Saya
    tidak akan sedikit pun menyakiti dia, sebab dialah raja yang dipilih TUHAN.’
  pes-OPCB: '@see-verse:1SA.024.009'
  tgl-ULB: Ngayon nakita ng iyong mga mata kung paano ka inilagay ni Yahweh sa aking
    kamay nang nasa kuweba pa tayo. Sinabi ng ilan sa akin na patayin kita, ngunit
    kinaawaan kita. Sinabi ko, 'Hindi ko iuunat ang aking kamay laban sa aking panginoon;
    dahil hinirang siya ni Yahweh.'
  cbu-NT: Itaru, nuw wanari shiyaa wachinaa, pachamaam zandkuri, shiyaa pachanllparina.
    Apanll shiyaa nuwaam tuyamandarangitaa, shiy wachush pshtunllish, anush nuw shiyaa
    panllina. Tputsiri nuwaa, Taringsi, tárangitaatssin, nuwshat mangishi chinaranguri,
    ¿Tamari nuw ngusireetsi pachachi? Mishat, ¿mayaamaja nuw kurakaa pachachi? Watam
    waana Apanll ipusarangu, kurakaam wayaranguwa, táranguri, watsta, tárangina.
  hui-hui: Ai áyu ogoni egeanda ogoniha howa Anduane Homogohanda i̱naga giha í̠ mo
    ya haya. I̱naga agali marume í̠ homelo ba lalu langiyagoyu i̱na í̠ daraore howa
    í̠ homabelo nabole laru. Ogoni irane í̠ Anduane Homogohanda kini habelo dabeneyane
    ani laru.
  mya-mya: ယ​ခု​ပင်​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှင့် အား အ​ကျွန်ုပ်​၏​လက်​သို့​အပ်​တော်​မူ​ခဲ့​ကြောင်း
    အ​ရှင်​ကိုယ်​တိုင်​သိ​မြင်​နိုင်​ပါ​၏။ အ​ကျွန်ုပ်​၏ လူ​အ​ချို့​တို့​က​အ​ရှင့်​အား​အ​သတ်​ခိုင်း
    ကြ​ပါ​၏။ သို့​ရာ​တွင်​အ​ကျွန်ုပ်​သည်​အ​ရှင် ၏​အ​တွက်​စိတ်​မ​ကောင်း​ဖြစ်​သ​ဖြင့်
    အ​ရှင့် ကို​စိုး​စဉ်း​မျှ​ဘေး​အန္တ​ရာယ်​မ​ပြု​လို​ပါ။ အ​ဘယ်​ကြောင့်​ဆို​သော် အ​ရှင်​သည်​ထာ​ဝ​ရ
    ဘု​ရား​ဘိ​သိက်​ပေး​တော်​မူ​သော​ဘု​ရင် ဖြစ်​သော​ကြောင့်​ဖြစ်​ပါ​၏။-
  bod-N: ལྟོས་དང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ནི་དེ་རིང་བྲག་ཕུག་ནང་དུ་ངའི་ལག་ལ་སྤྲད་པ་ཁྱེད་ཀྱི་སྤྱན་གྱིས་གཟིགས་པ་ཡིན།
    མི་འགའ་ཞིག་གིས་ང་ལ་ཁྱེད་སོད་ཅིག་ཟེར་ཡང་ངས་ཁྱེད་རང་མ་བསད། ངས་དེ་དག་ལ་ངའི་རྗེ་བོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པ་དེ་ལགས་པས།
    ངའི་ལག་པ་བརྐྱངས་ནས་རང་གི་རྗེ་བོར་གནག་མི་ཕོད་ཅེས་སྨྲས་པ་ཡིན།
  sna-sna: Nhasi mazvionera nameso enyu kuti Jehovha akuisai sei mumaoko angu muri
    mubako. Vamwe vandikurudzira kuti ndikuurayei, asi ndakuregererai, ndikati, ‘Handingasimudzi
    ruoko rwangu pamusoro patenzi wangu, nokuti ndiye muzodziwa waJehovha.’
  spa-BLM: 'He aquí que tus ojos han visto cómo el Señor te ha entregado hoy en mi
    mano en la cueva. Algunos me instaron a matarte, pero te perdoné. Dije: ‘No extenderé
    mi mano contra mi señor, porque es el ungido de Yahvé’.'
  cac-cac: Na'eli to a ticnaic a Jehová ix ach ac'anoch d'a yol in c'ab' d'a yol q'uen
    n̈aq'ueen tic. A eb' vin̈ ajun ved'oc, ix yal eb' vin̈ to tzach in milchamoc,
    palta maj yal-laj in c'ool. Ix in na' to rey ach, a Jehová sic'annac ach och reyal.
  swh-ULB: Leo macho yako yameona jinsi BWANA alivyokuweka mkononi mwangu tulipokuwa
    ndani ya pango. Wengine waliniambia nikuuwe, lakini nilikuacha hai. Nikasema,
    'Sitanyoosha mkono wangu juu ya bwana wangu; kwa kuwa ni masihi wa BWANA.'
  bel-bel: 'І сказаў Давід Саўлу: навошта ты слухаеш словы людзей, якія кажуць: вось,
    Давід намышляе ліхое на цябе?'
  deu-ELBBK: 'Und David sprach zu Saul: Warum hörst du auf die Worte der Menschen,
    die sagen: Siehe, David sucht dein Unglück?'
  mbb-OT: Neehè en guntaan he andew ke mibmenumenu te Nengazen is paaǥi te kebpelaza
    zin kenikew kayi te kedì dutun te seled te surung. Migkeǥiyan a te menge zuma
    he sakup ku te himetayi nu en, piru wazè ku sikew himetayi. Migkeǥiyan ku sikandan
    te kenè ku egketikaan te edhimatey is egalen ku tenged te mibpilì sikandin te
    Nengazen he edhadì.
  mal-2015: യഹോവ ഇന്നു ഗുഹയിൽവെച്ചു നിന്നെ എന്റെ കയ്യിൽ ഏല്പിച്ചിരുന്നു എന്നു നിന്റെ
    കണ്ണാലെ കാണുന്നുവല്ലോ; നിന്നെ കൊല്ലുവാൻ ചിലർ പറഞ്ഞെങ്കിലും ഞാൻ ചെയ്തില്ല; എന്റെ
    യജമാനന്റെ നേരെ ഞാൻ കയ്യെടുക്കയില്ല; അവൻ യഹോവയുടെ അഭിഷിക്തനല്ലോ എന്നു ഞാൻ പറഞ്ഞു.
  rmc-rmc: 'a phenďa le Sauloske: „Soske šunes pro lava le manušengre, save phenen,
    hoj tuke kamav te ubľižinel?'
  pes-OPV: اینک امروز چشمانت دیده است که چگونه خداوند تو را در مغاره امروز به‌دست
    من تسلیم نمود، و بعضی گفتند که تو را بکشم، اما چشمم برتو شفقت نموده، گفتم دست
    خود را بر آقای خویش دراز نکنم، زیرا که مسیح خداوند است.
  ron-1924: 'Везь акум ку окий тэй кэ Домнул те дэдусе астэзь ын мыниле меле ын пештерэ.
    Оамений мей мэ ындемнау сэ те омор, дар те-ам круцат ши ам зис: ‘Ну вой пуне мына
    пе домнул меу, кэч есте унсул Домнулуй.’'
  ben-OBCV: আজ তো আপনি নিজের চোখেই দেখলেন কীভাবে সদাপ্রভু সেই গুহার মধ্যে আপনাকে আমার
    হাতে সমর্পণ করে দিয়েছিলেন। কয়েকজন তো আমাকে পীড়াপীড়িও করল যেন আমি আপনাকে হত্যা
    করি, কিন্তু আমি আপনাকে অব্যাহতি দিয়েছিলাম; আমি বললাম, ‘আমি আমার প্রভুর উপর হাত
    তুলব না, কারণ তিনি সদাপ্রভুর অভিষিক্ত ব্যক্তি।’
  som-som: Bal eeg, maanta indhahaagu way arkeen sida Rabbigu iigu soo kaa gacangeliyey
    annagoo godka ku jirna, oo qaarna, Dil, bay igu yidhaahdeen, laakiinse waan kuu
    naxay; oo waxaan idhi, Anigu sayidkayga gacanta u qaadi maayo, maxaa yeelay, isagu
    waa Rabbiga kiisa subkan.
  lat-VUC: 'dixitque ad Saul: Quare audis verba hominum loquentium: David quærit malum
    adversum te?'
  eng-ASVBT: 'Behold, this day thine eyes have seen how that Jehovah had delivered
    thee today into my hand in the cave: and some bade me kill thee; but mine eye
    spared thee; and I said, I will not put forth my hand against my lord; for he
    is Jehovah’s anointed.'
  ita-1885: 'E Davide disse a Saulle: Perchè attendi alle parole delle genti che dicono:
    Ecco, Davide procaccia il tuo male?'
  eng-LXXUP: And David said to Saul, Why dost thou hearken to the words of the people,
    saying, Behold, David seeks thy life?
  eng-ULB: Today your eyes have seen how Yahweh put you into my hand when we were
    in the cave. Some told me to kill you, but I spared you. I said, 'I will not put
    out my hand against my master; for he is Yahweh's anointed.'
  spa-VBL: '“¡Sólo mira! Hoy has visto con tus propios ojos que el Señor te entregó
    a mí en la cueva. Algunos me instaron a matarte, pero yo te mostré compasivo y
    dije: ‘Me niego a atacar a mi amo, porque es el ungido del Señor’.'
  fra-_FOB: 'Voici, tes yeux ont vu, en ce jour, que l''Éternel t''avait livré aujourd''hui
    entre mes mains, dans la caverne, et l''on m''a dit de te tuer; mais je t''ai
    épargné, et j''ai dit: Je ne porterai point la main sur mon seigneur; car il est
    l''oint de l''Éternel.'
  mal-mal: യഹോവ ഇന്ന് ഗുഹയിൽവച്ച് നിന്നെ എന്റെ കയ്യിൽ ഏല്പിച്ചിരുന്നു എന്ന് നീ അറിഞ്ഞാലും;
    നിന്നെ കൊല്ലുവാൻ ചിലർ പറഞ്ഞെങ്കിലും ഞാൻ ചെയ്തില്ല; എന്റെ യജമാനന്റെ നേരെ ഒരംശം
    പോലും ഞാൻ കയ്യെടുക്കുകയില്ല; അവൻ യഹോവയുടെ അഭിഷിക്തനല്ലോ എന്നു ഞാൻ പറഞ്ഞു.
  urd-GVR: Āj āp apnī āṅkhoṅ se dekh sakte haiṅ ki yih jhūṭ hī jhūṭ hai. Ġhār meṅ
    āp Allāh kī marzī se mere qabze meṅ ā gae the. Mere logoṅ ne zor diyā ki maiṅ
    āp ko mār dūṅ, lekin maiṅ ne āp ko na chheṛā. Maiṅ bolā, ‘Maiṅ kabhī bhī bādshāh
    ko nuqsān nahīṅ pahuṅchāūṅgā, kyoṅki Rab ne ḳhud use masah karke chun liyā hai.’
  suz-BL: मुलाक्‍त गेन तुइक्‍ताक्‍नी। मुलाक्‍त पुक्‍खी आगाम परमप्रभु यावेमी इन कली
    आं गुइम गेशो बाक्‍त। का निक्‍शीम ‘इन कली साइक्‍चा’ थुं पाम्‍तेक्‍म। तन्‍न गो इन
    कली प्रोंइशा सोइक्‍ताक्‍ङ। मिनु गो ‘आं प्रभु, इन कली मसाइक्‍नुङ। मारदे हना मेको
    परमप्रभु यावे आ तेल लुक्‍शो मुर बाक्‍ब’ देंती।
  ita-1927: '(H24-11) Ecco in quest’ora stessa tu vedi coi tuoi propri occhi che l’Eterno
    t’avea dato oggi nelle mie mani in quella spelonca; qualcuno mi disse di ucciderti,
    ma io t’ho risparmiato, e ho detto: Non metterò le mani addosso al mio signore,
    perch’egli è l’unto dell’Eterno.'
  ckb-ckb: 'ئەوەتا ئەمڕۆ بە چاوەکانی خۆت بینیت کە چۆن یەزدان ئەمڕۆ تۆی لەو ئەشکەوتەدا
    دایە دەستم. پێم گوترا کە بتکوژم، بەڵام من بەزەییم پێتدا هاتەوە و گوتم: ”دەستم
    بۆ گەورەم درێژ ناکەم، چونکە ئەو دەستنیشانکراوی یەزدانە.“'
  eng-BBE: 'Look! you have seen today how the Lord gave you up into my hands even
    now in the hollow of the rocks: and some would have had me put you to death, but
    I had pity on you: for I said, Never will my hand be lifted up against my lord,
    who has been marked with the holy oil.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಈ ಗವಿಯಲ್ಲಿ ನಿನ್ನನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರೆಂಬುದನ್ನು ಈ
    ದಿನ ನಿನ್ನ ಕಣ್ಣುಗಳು ಕಂಡವು. ಕೆಲವರು ನಿನ್ನನ್ನು ಕೊಂದುಹಾಕಲು ನನಗೆ ಒತ್ತಾಯಮಾಡಿದರು. ಆದರೆ
    ನಾನು ಅವರಿಗೆ, ‘ಅರಸನು ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನು. ಆದುದರಿಂದ ನಾನು ನನ್ನ ಒಡೆಯನಿಗೆ ವಿರೋಧವಾಗಿ
    ಕೈಯೆತ್ತುವುದಿಲ್ಲ’ ಎಂದು ಹೇಳಿ ನಿನ್ನನ್ನು ಉಳಿಸಿದೆ.
  tam-2017: இதோ, யெகோவா இன்று குகையில் உம்மை என்னுடைய கையில் ஒப்புக்கொடுத்தார் என்பதை
    இன்றையதினம் உம்முடைய கண்கள் கண்டதே, உம்மைக் கொன்றுபோடவேண்டும் என்று சிலர் சொன்னார்கள்;
    ஆனாலும் என்னுடைய கை உம்மைத் தப்பவிட்டது; என்னுடைய ஆண்டவன்மேல் என்னுடைய கையைப்
    போடேன்; அவர் யெகோவாவால் அபிஷேகம்செய்யப்பட்டவராமே என்றேன்.
  spa-RV-1909: 'Y dijo David á Saúl: ¿Por qué oyes las palabras de los que dicen:
    Mira que David procura tu mal?'
  ron-BTF: 'Iată, în această zi ochii tăi au văzut cum DOMNUL te-a dat astăzi în mâna
    mea în peșteră; și unii mi-au cerut să te ucid; dar ochii mei te-au cruțat; și
    am spus: Nu îmi voi întinde mâna împotriva domnului meu, pentru că el este unsul
    DOMNULUI.'
  eng-WEBP: Behold, today your eyes have seen how the LORD had delivered you today
    into my hand in the cave. Some urged me to kill you, but I spared you. I said,
    ‘I will not stretch out my hand against my lord, for he is the LORD’s anointed.’
  eng-FBV: “Just look! You've seen with your own eyes today that the Lord handed you
    over to me in the cave. Some urged me to kill you, but I showed you compassion,
    and said, ‘I refuse to attack my master, for he is the Lord's anointed one.’
  nld-1939: 'Ge kunt nu met eigen ogen zien, dat Jahweh u in de spelonk aan mij had
    overgeleverd. Maar ik wilde u niet doden; ik heb u gespaard en gezegd: Ik zal
    mijn hand niet opheffen tegen mijn heer; want hij is de gezalfde van Jahweh.'
  nch-BL: Ama tiquita para ya nopa amo melahuac pampa masque TOTECO mitztemactili
    nomaco ipan ni ostot huan nochi nosoldados techilhuiyayaj ma nimitzmicti, amo
    nijnejqui. Nimoilhui para amo hueli nijmictis nopa tanahuatijquet cati TOTECO
    quitapejpeni huan quitequitali.
  vie-1934: '(024-11) Kìa, hãy xem, chính mắt vua có thế thấy được rằng ngày nay,
    trong hang đá, Đức Giê-hô-va đã phó vua vào tay tôi. Có người biểu giết vua; nhưng
    tôi dong-thứ cho vua, mà rằng: ta không tra tay trên mình chúa ta, vì người là
    đấng chịu xức dầu của Đức Giê-hô-va.'
  hin-CV: आप स्वयं यह देखिए, आज गुफा में याहवेह ने आपको मेरे हाथों में सौंप दिया था.
    मेरे कुछ साथी मुझसे कह भी रहे थे कि मैं आपकी हत्या कर दूं, मगर मैंने यह नहीं किया;
    मैंने विचार किया, ‘मैं अपने स्वामी पर कभी हाथ न उठाऊंगा, क्योंकि उनका अभिषेक याहवेह
    ने किया है.’
  spa-BES: ¡Mira! has visto hoy cómo el Señor te entregó en mis manos incluso ahora
    en la cueva, y algunos dijeron que te matara, pero tuve compasión de ti, porque
    dije, nunca se levantará mi mano contra mi señor, que es él escogido del Señor,
    ha sido ungido con el aceite santo.
  tdx-tdx: 'Le hoe t’i Davide amy Saole: Aa vaho akore te haoñe’o o enta’ ondatio
    manao ty hoe: Inao! mipay hijoy azo t’i Davide?'
  tha-KJV: ดู​เถิด วันนี้​พระเนตรของพระองค์​ประจักษ์​แล​้​วว​่า พระเยโฮวาห์ทรงมอบพระองค์ในวันนี้​ไว้​ในมือของข้าพระองค์​ที่​ในถ้ำ
    และบางคนได้​ขอให้​ข้าพระองค์ประหารพระองค์​เสีย แต่​ข้าพระองค์​ก็ได้​ไว้​พระชนม์​ของพระองค์
    ข้าพระองค์​พูดว่า ‘ข้าพเจ้าจะไม่ยื่​นม​ือออกทำร้ายเจ้านายของข้าพเจ้า เพราะพระองค์เป็นผู้​ที่​พระเยโฮวาห์ทรงเจิมไว้’
  por-BR-2018: 'Eis que viram hoje teus olhos como o SENHOR te pôs hoje em minhas
    mãos na cova: e disseram que te matasse, mas te poupei, porque disse: Não estenderei
    minha mão contra meu senhor, porque ungido é do SENHOR.'
  deu-ELO: '(024:11) Siehe, an diesem Tage haben deine Augen gesehen, daß Jehova dich
    heute in meine Hand gegeben hat in der Höhle. Und man sagte mir, ich solle dich
    töten; aber mein Auge schonte deiner, und ich sprach: Ich will meine Hand nicht
    wider meinen Herrn ausstrecken, denn er ist der Gesalbte Jehovas!'
  eng-WYC-2018: Lo! today thine eyes saw, that the Lord betook thee in mine hand in
    the den, and I thought that I would slay thee, but mine eye spared thee; for I
    said, I shall not hold forth mine hand into my lord, for he is the anointed of
    the Lord. (Behold! today thine eyes can see that the Lord delivered thee into
    my hands in the cave, and I thought that I would kill thee, but instead, I spared
    thee; for I said, I shall not put my hand against my lord, for he is the Lord’s
    anointed.)
  epo-epo: 'Jen hodiaŭ viaj okuloj vidis, ke la Eternulo transdonis vin hodiaŭ en
    mian manon en la kaverno, kaj oni diris, ke mi mortigu vin; sed mi indulgis vin,
    kaj mi diris: Mi ne etendos mian manon kontraŭ mian sinjoron, ĉar li estas sanktoleito
    de la Eternulo.'
  uig-PIN: 'Mana bügün ɵz kɵzliri bilǝn kɵrdiliki, Pǝrwǝrdigar bügün ƣarda silini
    ɵz ⱪolumƣa bǝrgǝnidi. Bǝzilǝr manga uni ɵltürüwǝtkin, dedi; lekin mǝn silini ayap:
    — Ƣojamƣa ⱪolumni uzartmaymǝn, qünki u Pǝrwǝrdigarning mǝsiⱨliginidur, dedim.'
  beo-beo: 'Disu da ba:lala. Wahadafa magufu gelaba ganodini, Hina Gode da hamobeba:le,
    na da na hanaiga dima hamomu logo doasi dagoi ba:i. Be na da dima asigiba:le,
    dima se fonobahadi imunusa: hame dawa:i. Bai Hina Gode da di hina bagade hamomusa:
    ilegei.'
  tpi-OTNT: Lukim, nau tasol yu stap long dispela hul long maunten na Bikpela i putim
    yu long han bilong mi. Na ol lain bilong mi i tok long kilim yu, tasol mi marimari
    long yu na mi tok, mi no inap bagarapim yu, long wanem, Bikpela yet i bin makim
    yu na yu kamap king.
  hau-SA: Yau ka ga da idonka yadda Ubangiji ya bashe ka a hannuna a cikin kogon nan.
    Waɗansu sun ce mini in kashe ka, amma na bar ka, na ce, ‘Ba zan sa hannuna a kan
    shugabana ba, gama shi shafaffe ne na Ubangiji.’
  uig-LAT: 'Mana bügün öz közliri bilen kördiliki, Perwerdigar bügün gharda silini
    öz qolumgha bergenidi. Beziler manga uni öltürüwetkin, dédi; lékin men silini
    ayap: — Ghojamgha qolumni uzartmaymen, chünki u Perwerdigarning mesihliginidur,
    dédim.'
  nde-nde: Lamhla uzibonele ngamehlo akho ukuthi uThixo ukunikele ezandleni zami ebhalwini.
    Abanye bangikhuthaze ukuthi ngikubulale, kodwa ngikuphephisile, ngithe, ‘Angiyikuphakamisa
    isandla sami ngimelana lenkosi yami, ngoba ingogcotshiweyo kaThixo.’
  ton-ton: Vakai, kuo ke mamata ʻaki ho mata he ʻaho ni ki heʻene tuku mai koe ʻe
    Sihova he ʻaho ni ki hoku nima ʻi he ʻana pea naʻe tala ʻe he niʻihi ke u taaʻi
    koe ka naʻe fakamoʻui koe ʻe hoku mata; pea ne u pehē, ‘ʻE ʻikai te u mafao atu
    hoku nima ʻo angatuʻu ki hoku ʻeiki he ko e fakatapui ia ʻa Sihova.’
  ces-1613: 'A řekl David Saulovi: I proč posloucháš řečí lidských, kteříž praví:
    Hle, David hledá tvého zlého.'
  eng-WMB: Behold, today your eyes have seen how the LORD had delivered you today
    into my hand in the cave. Some urged me to kill you, but I spared you. I said,
    ‘I will not stretch out my hand against my lord, for he is the LORD’s anointed.’
  tam-TCV: இன்று இந்தக் குகையில் யெகோவா உம்மை என்னிடம் ஒப்படைத்தார் என்பதை உம்முடைய
    கண்கள் கண்டன. உம்மைக் கொலை செய்யும்படி சிலர் என்னைத் தூண்டினார்கள். நானோ உம்மைத்
    தப்பவிட்டேன். ‘யெகோவாவினால் அபிஷேகம் செய்யப்பட்டவராகையால் என் தலைவனாகிய உமக்கு
    எதிராக என் கையை உயர்த்தமாட்டேன்’ என்று நான் அவர்களுக்குச் சொன்னேன்.
  ceb-ULB: Karong adlawa ang imong mga mata nakakita kung giunsa ka pagtugyan ni Yahweh
    sa akong kamot samtang anaa pa kita sulod sa langob. Ang pipila nagsugyot kanako
    nga patyon ka, apan wala ko kana buhata kanimo. Miingon ako, 'Dili ko bakyawon
    ang akong kamot batok sa akong agalon; kay siya mao ang dinihogan ni Yahweh.'
  pol-UBG: 'Oto dziś twoje oczy widzą, że PAN wydał cię w jaskini w moje ręce. I namawiano
    mnie, bym cię zabił, lecz oszczędziłem cię i powiedziałem: Nie wyciągnę swojej
    ręki na mego pana, bo jest pomazańcem PANA.'
  agr-agr: Amesh yamai dekaume Tuke Pujuu aminak wi pujamunum awetabiu aig, amina
    mautan dakitau asan tsagkujamjame. Wi anentaimsan Tuke Pujuuwap apu ati tusa etegkauwaita
    tau asan idaisajame.
  kyc-kyc: Ene dae epapu kananda dokona Kamongo dokome emba namba nyuo jelamo doko
    silini. Jipyamo dokopa nambana akali dupwana lapome emba pyao kumaka laminyipape
    nambame emba kondapala lao, Emba Kamongome kiŋi rombo palyiya dokona nambame emba
    pyaa naro, lapu.
  urd-GVU: آج آپ اپنی آنکھوں سے دیکھ سکتے ہیں کہ یہ جھوٹ ہی جھوٹ ہے۔ غار میں آپ اللہ
    کی مرضی سے میرے قبضے میں آ گئے تھے۔ میرے لوگوں نے زور دیا کہ مَیں آپ کو مار دوں،
    لیکن مَیں نے آپ کو نہ چھیڑا۔ مَیں بولا، ’مَیں کبھی بھی بادشاہ کو نقصان نہیں پہنچاؤں
    گا، کیونکہ رب نے خود اُسے مسح کر کے چن لیا ہے۔‘
  deu-1912: 'Siehe, heutigestages sehen deine Augen, daß dich der HERR heute hat in
    meine Hände gegeben in der Höhle, und es ward gesagt, daß ich dich sollte erwürgen.
    Aber es ward dein verschont; denn ich sprach: Ich will meine Hand nicht an meinen
    Herrn legen; denn er ist der Gesalbte des HERRN.'
  ntj-ntj: Tjiinya, kuwarrinya tjurnti kaninytjarra Mama Kuurrtu-rni nyuntunya yinytjanulu
    nintirnu. Nyangka-rniya wati pirnilu witu-witurnu tjiinya-rnanta mirrirntankutjaku.
    Nyangka-rnanku ngarlturringkulalpi watjarnu tjiinya-rnanta pampulkitjamunu. Tjiinyamarntunta
    Mama Kuurrtu ngurrkarntanu puurrpa purlkanyan nyinatjaku.”
  kan-2017: ಈ ಹೊತ್ತು ಯೆಹೋವನು ಗವಿಯಲ್ಲಿ ನಿನ್ನನ್ನು ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾನೆಂಬುದು
    ಈಗ ನಿನಗೆ ಗೊತ್ತಾಯಿತಲ್ಲವೋ? ನಿನ್ನನ್ನು ಕೊಂದುಬಿಡಬೇಕೆಂದು ಕೆಲವರು ನನಗೆ ಹೇಳಿದರು. ಆದರೆ ನಾನು
    ಅವರಿಗೆ, ‘ಯೆಹೋವನ ಅಭಿಷಿಕ್ತನಾದ ನನ್ನ ಒಡೆಯನ ಮೇಲೆ ಕೈಹಾಕುವುದಿಲ್ಲ’ ಎಂದು ಹೇಳಿ ನಿನ್ನನ್ನು
    ಉಳಿಸಿದೆನು.
  yap-yap: Gur ma kam guy ni daba’ e ke pi’em SOMOL nga pa’ag u lan fare yiy. Yog
    boch e salthaw rog ngog ni nggu li’em nga mum’, machane me kireban’ug ngom, mu
    gog ngorad ndariy bochi ban’en ni nggu rin’ ngom, ya gur fa’anem ni SOMOL e duwgiliyem
    ni ngam mang pilung.
  hlt-MCSB: Ti hnin ah na mik loh a hmuh coeng he. Ti hnin ah lungko khuiah ni nang
    he BOEIPA loh ka kut dongla m'paek coeng tih nang te ngawn ham pataeng a thui
    coeng. Tedae nang te kang rhen dongah, 'Ka boeipa he ka kut ka hlah thil boel
    eh. Anih tah BOEIPA kah a koelh ni, ' ka ti.
  mdy-ETH: ሃኖ ሃሢ ዴኖ ዔቶ ባኣኮይዳ ኔ ዓኣንቴ ናንጊና ናንጋ ጎዳ ኔና ታ ኩጮ ጋሮ ጌልዜንቴ ኔ ዓቴሢ ኔ ኔ ቶኦኪና ዛጋኒ
    ዳንዳዓኔ፤ ፔቴ ፔቴ ዓሳ ኔና ታኣኒ ዎዻንዳጉዲ ዞሬኔ፤ ጋዓንቴ ታኣኒ ኔና ሚጪንቲ ‹ፔቴታዖ ዔኤቢ ዎኦቲንዱዋሴ› ጌይ ዬኖ ዓሶም
    ኬኤዜኔ፤ ዬያ ታ ማዼሢ ኔኤኒ ናንጊና ናንጋ ጎዳ ኔና ዶኦሬ ካኣቲታሢሮኬ፤
  twi-ASANTE: Ɛnnɛ dua yi, wʼankasa wʼani tua sɛ ɛnyɛ nokorɛ. Ɛfiri sɛ, Awurade de
    wo hyɛɛ me nsa wɔ ɔbodan no mu, na me mmarima no bi ka kyerɛɛ me sɛ, menkum wo,
    nanso mankum wo. Na mekaa sɛ, ‘Merenyɛ no bɔne biara da, ɛfiri sɛ, ɔyɛ obi a Awurade
    asra no.’
  eng-WEBU: Behold, today your eyes have seen how the LORD had delivered you today
    into my hand in the cave. Some urged me to kill you, but I spared you. I said,
    ‘I will not stretch out my hand against my lord, for he is the LORD’s anointed.’
  wal-wal: Ha gonggoluwaa giddon GODAI nena hachchi taayyo aatti immidoogaa neeni
    ne aifiyan be7adasa; taani nena woranaadan amaridaageeti tana denttettidosona;
    shin taani, ‘GODAI tiyidi kawoyidoogaa i gidiyo gishshau, taani ta godaa bolli
    ta kushiyaa denttikke’ yaagada nena ashshaas.
  spa-PDDPT: 'Mira, hoy mismo tus ojos ven cómo Yavé te colocó en mi mano dentro de
    la cueva. Se habló de matarte, pero se tuvo compasión de ti, pues dije: ¡No extenderé
    mi mano contra mi ʼadón, porque es el ungido de Yavé!'
  gun-gun: 'Mba''eta nderexa py ae rexa ange kova''e itakua py Senhor xepo py Senhor
    nemboaxa rã. Ha''e gui amongue aipoe''i rojuka aguã teĩ xee ma ndorojukai, mba''eta
    aipoa''e: “Xee namoĩ ''rã xepo xeruvixa re, Nhanderuete oiporavo rire”, ha''e
    kuri.'
  agu-BL: Na ja wi't lajluchax swutzu' jalu' yi nk'e'tz puntil. Na ja tak' Kataj ama'l
    swetz tan biyle'n cunu' te yi atu' tul yi picye'j. Poro yi in wetz nk'era'tz wajbil
    tan biyle'n cunu', ma na ja incuy paju', na ja intxum yi ko ilu' rey, i'tz tan
    paj yi ya'stzun tajbil Kataj Ryos.
  eng-PEV: Just now God brought us together in this cave. I could do whatever I liked
    to you. Some said to me, ‘You can kill him dead now.’ But I was sorry for you.
    I said, ‘No, I can’t kill my boss. God picked him, to be the big boss of Israel.’
  ilo-ULB: Ita nga aldaw nakita dagiti matam ti panangiyawat ni Yahweh kenka iti imak
    idi addata iti uneg ti kueba. Imbaga dagiti dadduma kaniak a patayenka, ngem saanka
    nga inan-ano. Kinunak, 'Saankonto a dangran ti apok; ta pinulotan isuna ni Yahweh.'
  kpg-kpg: Mmada malaa, dangi nei gei Dimaadua gu dugu mai goe gi lodo ogu mogobuna
    i lodo di bongoo deenei. Agu gau gu helekai mai gi di au bolo au gi daaligidia
    goe gii made, gei au digi heia, idimaa i dogu aloho i di goe, gei goe dela go
    tangada a Dimaadua ne hilihili aga belee hai di king.
  uig-ARA: 'مانا بۈگۈن ئۆز كۆزلىرى بىلەن كۆردىلىكى، پەرۋەردىگار بۈگۈن غاردا سىلىنى
    ئۆز قولۇمغا بەرگەنىدى. بەزىلەر ماڭا ئۇنى ئۆلتۈرۈۋەتكىن، دېدى؛ لېكىن مەن سىلىنى
    ئاياپ: ــ غوجامغا قولۇمنى ئۇزارتمايمەن، چۈنكى ئۇ پەرۋەردىگارنىڭ مەسىھلىگىنىدۇر،
    دېدىم.'
  sus-sus: Dawuda naxa a fala Sɔlu bɛ, a naxɛ, «Munfe ra i tuli matima mixie xa wɔyɛnyie
    ra, naxee a falama, a n tan mu wama i xa fe fanyi xɔn ma?
  pon-2006: Komw kak pein mahsanih duwen rahnwet KAUN-O eh ketikihong komwi pahn ei
    manaman nan pwoaren paipet. Ekei patohwanohng ie I en kemeikomwihla, I ahpw sohte
    kapwaiada, pwehki ei patohwan poakohng komwi oh ese me komwi me KAUN-O ketin pilada
    en nanmwarki.
  jae-jae: Bêc tonec aôm taôm gôlic ŋa matamanô gebe Apômtau kêkêŋ aôm kôsêp aê lemoc
    aŋga pocgêsuŋ. Ma lau ŋagêdô sêsôm gêdêŋ aê gebe janac aôm êndu. Mago aê gagôm
    atom. Aê kasôm gebe aê oc jakêŋ lemoc êpi ŋoc ŋatau atom gebe Apômtau geŋ oso
    eŋ.
  ksd-ksd: U iat u gire ba ta go iat ra bung ra Luluai i nur tar u tagu ta ra bala
    na babang na vat, ma pa iau mainge ba ina doko u; iau mari u, ma iau biti ba pa
    ina tulue ra limagu tadav kaugu luluai, tago ra Luluai i ga ku ia.
  tur-YTC: İşte, bugün gözlerin Yahve'nin bugün mağarada seni nasıl elime teslim ettiğini
    gördü. Bazıları seni öldürmem için beni kışkırttı ama ben seni esirgedim. 'Efendime
    elimi uzatmayacağım, çünkü o Yahve'nin meshettiğidir' dedim.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, ἱνατί ἀκούεις τῶν λόγων τοῦ λαοῦ, λεγόντων,
    ἰδοὺ Δαυὶδ ζητεῖ τὴν ψυχήν σου;
  ind-AYT: (24-11) Ketahuilah, pada hari ini, engkau melihat dengan matamu sendiri,
    engkau telah diserahkan sekarang oleh TUHAN ke dalam tanganku di gua itu. Beberapa
    orang menyuruhku untuk membunuhmu, tetapi aku merasa sayang kepadamu, sebab pikirku,
    ‘Janganlah aku mengulurkan tanganku kepada tuanku, sebab dia orang yang diurapi
    oleh TUHAN.’
  nya-nya: Lero lino inu mwadzionera nokha kuti Yehova anakuperekani mʼmanja mwanga
    mʼphanga muja. Ena anandiwuza kuti ndikupheni, koma ndakusiyani. Ndinati, ‘Sindidzapha
    mbuye wanga pakuti ndiye wodzozedwa wa Yehova.’
  hrv-hrv: 'Tada David reče Šaulu: “Zašto slušaš ljude koji ti govore da David snuje
    tebi propast?'
  mps-mps: Megi da, nago koneani, e sogo naga nage te bulu du ola bede bidibadi, tama
    Genuai Bidigo nage eno nogoba muanio. Tama eno hani bagego nage elao po wali,
    tiali goli eno olo tau sabo wiegi yai homu kolesagago nage tau siyu, eno te po
    wali, eno nage me dologobeo, magi baso meni, Genuai Bidigo digi nage sa mubaso,
    tama nage te king pedelai dao.
  tpi-tpi: Lukim, nau tasol yu stap long dispela hul long maunten na Bikpela i putim
    yu long han bilong mi. Na ol lain bilong mi i tok long kilim yu, tasol mi marimari
    long yu na mi tok, mi no inap bagarapim yu, long wanem, Bikpela yet i bin makim
    yu na yu kamap king.
  dan-1931: 'Og David sagde til Saul: “Hvorfor lytter du til, hvad folk siger: Se,
    David har ondt i Sinde imod dig?'
  vie-OVCB: 'Ngày hôm nay, chính vua thấy rõ. Vì lúc nãy trong hang, Chúa Hằng Hữu
    có giao mạng vua vào tay tôi; có người bảo tôi sát hại, nhưng tôi không nỡ, vì
    tự nghĩ: ‘Ta không được giết vua, vì là người được Chúa Hằng Hữu xức dầu.’'
  guj-2017: આજે તમારી નજરે તમે જોયું છે કે આપણે ગુફામાં હતા ત્યારે કેવી રીતે ઈશ્વરે
    તમને મારા હાથમાં સોંપ્યાં હતા. કેટલાકે તમને મારી નાખવાને મને કહ્યું, પણ મેં તમને
    જીવતદાન દીધું. મેં કહ્યું કે, ‘હું મારો હાથ મારા માલિકની વિરુદ્ધ નહિ નાખું; કેમ
    કે તે ઈશ્વરના અભિષિક્ત છે.’
  pon-2006A: Komw kak pein mahsanih duwen rahnwet KAUN-O eh ketikihong komwi pahn
    ei manaman nan pwoaren paipet. Ekei patohwanohng ie I en kemeikomwihla, I ahpw
    sohte kapwaiada, pwehki ei patohwan poakohng komwi oh ese me komwi me KAUN-O ketin
    pilada en nanmwarki.
  por-BRBSL: 'Eis que hoje seus olhos viram como Javé te entregou hoje nas minhas
    mãos na caverna. Alguns me incitaram a matá-lo, mas eu o poupei. Eu disse: “Não
    estenderei minha mão contra meu senhor, pois ele é o ungido de Yahweh”.'
  aly-aly: Ngwampan INGKARTel aylenhanth pweytelew intey-itwew. Ingwerentyan angkew
    atyeng, ‘Ntwa atwemer ipmew renh!’ Ayenganap amperrngerrewarl ngkweng. ‘Arrangkw!
    Nthakenh atha atwey-angenh atyetyart atyenh. INGKARTel renh rlwanew, atyetyart
    aneyew Israel-ew!’
  cth-cth: Sahnin BAWIPA ni nang hah ka kut dawk na poe e hah khenhaw! Nang thei hanelah
    ayânaw ni na hroecoe eiteh, kai ni na pasai teh ka bawipa teh BAWIPA ni satui
    awi e lah na o dawkvah, runae poe hanelah ka kut ka dâw mahoeh telah ka pouk.
  twi-twi: Nnɛ dua yi, wʼankasa wʼani tua sɛ ɛnyɛ nokware. Efisɛ, Awurade de wo hyɛɛ
    me nsa wɔ ɔbodan no mu, na me mmarima no bi ka kyerɛɛ me se, minkum wo, nanso
    mankum wo. Na mekae se, ‘Merenyɛ no bɔne biara da, efisɛ ɔyɛ obi a Awurade asra
    no.’
  hlt-hlt: Ti hnin ah na mik loh a hmuh coeng he. Ti hnin ah lungko khuiah ni nang
    he BOEIPA loh ka kut dongla m'paek coeng tih nang te ngawn ham pataeng a thui
    coeng. Tedae nang te kang rhen dongah, 'Ka boeipa he ka kut ka hlah thil boel
    eh. Anih tah BOEIPA kah a koelh ni, ' ka ti.
  tbz-SIM: 'kɛ́nɑ́kɛ́ Sɑuri kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ yie mbɛ̀ɛ̀ tu n wɑnti ɑ kó mɛyɛi
    mbɛ kpɛti?'
  msy-2020: Nɨ datɨrɨghɨn uan damazimning kagh gan, nɨ dagɨar torimɨn itima, Ikiavɨra
    Itir God nɨ isa nan dafarim gatɨ. Ezɨ nan adarazi ghaze, nɨ a mɨsueghtɨ an aremegh.
    Ezɨ kɨ nɨn apangkuvigha ghaze, kar Ikiavɨra Itir God inabazir atrivim, kɨ a mɨsueghan
    kogham.
  dop-dop: 'Nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Pepe tɔɔ kɛ́ n nɩɩkɩ nti yǝlɑɑ looliɣi sɩ mɑ cɑɑkɩ nyɑ́
    wɑkǝlʋɣʋ tɔ ye?'
  azb-azb: Bax öz gözlərinlə gördün ki, bu gün Rəbb mağarada səni mənə necə təslim
    etdi. Mənə təklif etdilər ki, səni öldürüm, lakin mən sənə qıymadım. Dedim ki,
    ağama qarşı əl qaldırmaram, çünki o, Rəbbin məsh olunmuş padşahıdır.
  eng-DBY: Behold, this day thine eyes have seen how that Jehovah had given thee this
    day into my hand in the cave; and they bade me kill thee; but [mine eye] spared
    thee; and I said, I will not put forth my hand against my lord, for he is the
    anointed of Jehovah.
  hin-2017: देख, आज तूने अपनी आँखों से देखा है कि यहोवा ने आज गुफा में तुझे मेरे हाथ
    सौंप दिया था; और किसी किसी ने तो मुझसे तुझे मारने को कहा था, परन्तु मुझे तुझ पर
    तरस आया; और मैंने कहा, ‘मैं अपने प्रभु पर हाथ न उठाऊँगा; क्योंकि वह यहोवा का अभिषिक्त
    है।’
  wol-KYG: 'daldi wax Sóol ne ko: «Lu waral ngay déglu ku la naan: “Daawuda mii sa
    musiba lay wut.”'
  eng-YLT: Lo, this day have thine eyes seen how that Jehovah hath given thee to-day
    into my hand in the cave; and [one] said to slay thee, and [mine eye] hath pity
    on thee, and I say, I do not put forth my hand against my lord, for the anointed
    of Jehovah he [is].
  kne-kne: Ed wani ay agew et mismo ay inilan di matam ay inpalobos Diyos ay peslek
    sik-a koma isnan liyang. Sinogsogan pay di odom sak-en ay mamse en sik-a, ngem
    adiak inamag, tan kanak si nemnem ko en adiak man-amag si lawa en sik-a tan dinotokan
    dakan Diyos.
  eng-WYC-2017: Lo! today thine eyes saw, that the Lord betook thee in mine hand in
    the den, and I thought that I would slay thee, but mine eye spared thee; for I
    said, I shall not hold forth mine hand into my lord, for he is the anointed of
    the Lord.
  eng-WMBB: Behold, today your eyes have seen how the LORD had delivered you today
    into my hand in the cave. Some urged me to kill you, but I spared you. I said,
    ‘I will not stretch out my hand against my lord, for he is the LORD’s anointed.’
  urd-GVH: आज आप अपनी आँखों से देख सकते हैं कि यह झूट ही झूट है। ग़ार में आप अल्लाह
    की मरज़ी से मेरे क़ब्ज़े में आ गए थे। मेरे लोगों ने ज़ोर दिया कि मैं आपको मार
    दूँ, लेकिन मैंने आपको न छेड़ा। मैं बोला, ‘मैं कभी भी बादशाह को नुक़सान नहीं पहुँचाऊँगा,
    क्योंकि रब ने ख़ुद उसे मसह करके चुन लिया है।’
  rug-rug: Boka dogoria telemu sapu vaqurana hokara koasa bae si veko mae nigo Zihova
    pa ṉiniraṉira taqarau si goi. Kaiqa ri na qua tie si tozi nau pude va matego,
    gua, ba tataru nigo rau meke zama sapu lopu kaqu ṉovaligo rau si goi, sina agoi
    tugo sapu ele vizatigo e Zihova pude na baṉara.
  gaz-gaz: Akka Waaqayyo holqa kana keessatti dabarsee harka kootti si kenne harʼa
    ijuma keetiin argiteerta. Namoonni tokko tokko akka ani si ajjeesu na gorsan;
    ani garuu si ajjeesuu nan dide; anis, ‘Sababii inni dibamaa Waaqayyoo taʼeef,
    ani gooftaa kootti harka koo ol hin fudhadhun’ jedhe.
  fra-LSG: 'David dit à Saül: Pourquoi écoutes-tu les propos des gens qui disent:
    Voici, David cherche ton malheur?'
  gnn-gnn: Ŋunhala mathirraŋura gay' Garrayyu wekaŋala nhuna ŋarrakalana goŋlili.
    Ŋunha ŋarrakunydja ḏarramuwurru waŋanaŋga ŋarranha walamaraŋala bunharawu nhuŋu,
    yurru ŋarranydja nhuŋu wuyurruna. Bala ŋarra ḏaḏawmaraŋalana walalanha, liŋgu
    nhepiŋga dhuwala djarr'yunara nhanukuŋuway Garraywuŋunydja, ŋayiŋga nhuna nherrara
    ŋurruŋukuŋala Yitjuralpuyŋuwunydja.
  yal-yal: Dawuda yi a fala Sɔli xa, a naxa, “Nanfera i tuli matima muxune ra naxanye
    a falama a n wama i tɔrɔ feni?
  haw-1868: 'Aia hoi, i keia la ua ike kou maka i ka hoolilo ana o Iehova ia oe iloko
    o kuu lima ma ke ana: a i mai la kekahi e pepehi ia oe; aka, ua aloha au ia oe;
    i aku la, Aole au e kau aku i kuu lima maluna o kuu haku; no ka mea, oia ka Iehova
    i poni ai.'
  arb-NAV: 'هَا أَنْتَ قَدْ رَأَيْتَ الْيَوْمَ بِعَيْنَيْكَ كَيْفَ أَوْقَعَكَ الرَّبُّ
    فِي قَبْضَتِي عِنْدَمَا كُنْتَ فِي الْكَهْفِ، وَجَاءَ مَنْ يُحَرِّضُنِي عَلَى
    قَتْلِكَ، وَلَكِنِّي أَشْفَقْتُ عَلَيْكَ وَقُلْتُ: لا! لَنْ أَمُدَّ يَدِي بِالإِسَاءَةِ
    إِلَى سَيِّدِي، لأَنَّ الرَّبَّ هُوَ الَّذِي اخْتَارَهُ.'
  ewe-ewe: Wò ŋutɔ èkpɔe kple wò ŋkuwo le egbeŋkeke sia dzi ale si Yehowa tsɔ wò de
    asi nam le agadoa me eye nye ame aɖewo ƒoe ɖe nunye be mawu wò, gake meɖe wò agbe
    elabena megblɔ be, ‘Nyemakɔ nye asi dzi ɖe nye aƒetɔ ŋu o, elabena Yehowa ƒe amesiaminae
    wònye.’
  eng-LEE: 'Behold, this day thy eyes have seen how that the Lord had delivered thee
    today into my hand in the cave, and some one said that I should kill thee: but
    my soul felt compassion for thee: and I said, I will not stretch forth my hand
    against my Lord; because he is the anointed of the Lord.'
  gvn-gvn: '@see-verse:1SA.024.009'
  asm-FB: আপুনি আজি নিজ চকুৰে দেখিছে যে, আজি এই গুহাৰ ভিতৰত যিহোৱাই আপোনাক মোৰ হাতত
    সমৰ্পণ কৰিছিল। কিছুমান লোকে মোক আপোনাক বধ কৰিবলৈ কৈছিল কিন্তু মই আপোনালৈ কৃপাদৃষ্টি
    কৰিলোঁ।” মই ক’লোঁ, “মই নিজ প্ৰভুৰ বিৰুদ্ধে মোৰ হাত নাদাঙিম; কাৰণ তেওঁ যিহোৱাৰ
    অভিষিক্ত লোক।”
  sus-A: دَوُدَ نَشَ عَ قَلَ سْلُ بّ، عَ نَشّ، «مُنقٍ رَ عِ تُلِ مَتِمَ مِشِيٍ شَ
    وْيّنيِيٍ رَ، نَشٍيٍ عَ قَلَمَ، عَ ﭑ تَن مُ وَ مَ عِ شَ قٍ قَنيِ شْن مَ؟
  fra-SBL: 'Voici, tes yeux ont vu aujourd''hui comment Yahvé t''a livré entre mes
    mains dans la caverne. Certains m''ont incité à te tuer, mais je t''ai épargné.
    J''ai dit : « Je n''étendrai pas ma main contre mon seigneur, car il est l''oint
    de l''Éternel ».'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ לְשָׁא֔וּל לָ֧מָּה תִשְׁמַ֛ע אֶת־דִּבְרֵ֥י אָדָ֖ם לֵאמֹ֑ר
    הִנֵּ֣ה דָוִ֔ד מְבַקֵּ֖שׁ רָעָתֶֽךָ׃
  piu-2006: '@see-verse:1SA.024.009'
  pjt-pjt: Kulila, panya Mayatja Godalunta nyuntunya kuwari ngalya-katingu kuḻpikutu,
    kaṉanta tjinguṟu nyara palula alatjiṯu iluntanama. Panya wati tjuṯangkuṉiya wituwituningi
    nyuntunya iluntankunytjaku, palu wantingiṉa munuṉa wangkangu tjanala, ‘Wiya ngayulu
    puṯu ngayuku mayatja kinga wiyaṉi, panya Mayatja Godalu palunya kinga ngurkantaṟa
    mayatja nganampa tjunu.’ Alatji wangkaraṉa tjananya painu.” Munu Davidalu piṟuku
    Saulala purkaṟangku wangkangu,
  kik-kik: Ũmũthĩ nĩweyonera na maitho maku ũrĩa Jehova egũkũneanĩte moko-inĩ makwa
    kũu ngurunga-inĩ. Kũrĩ andũ amwe maniingĩrĩirie ngũũrage, no ndakũhonokia; ndoiga
    atĩrĩ, ‘Ndikuoya guoko gwaka njĩke mwathi wakwa ũũru, nĩ ũndũ nĩwe mũitĩrĩrie
    maguta wa Jehova.’
  fra-NCL: 'Et David dit à Saül : « Pourquoi écoutes-tu les propos de gens qui disent :
    Voici que David cherche à te faire du mal ?'
  cek-AK: Khenah, vaihniah Angraeng mah thlungkhaw thungah na hinghaih ka ban ah paek
    boeh, tiah a naa. Thoemto kaminawk mah nang hum hanah ang thuih o; toe kai mah
    ni nang hae kang pathlung; anih loe Angraeng mah situi bawh ih kami ah oh pongah,
    ka angraeng nuiah ban ka phok mak ai, tiah ka naa.
  cuk-cuk: 'Emi, be-sunnad be daksad, ar igi Bab-Jehová ibe-dummad-yaba anga be-urmaksana.
    An-sordagan be-oburgwega, angi alamaknai gusmalanad. Ar andi wile be-daksad. Geb
    an sogsad: ‘Gege an, an-rey-oburgweye, ar Bab-Jehová be-nug-imaksaddeeye an sogsad.’'
  uig-CYR: 'Мана бүгүн өз көзлири билән көрдилиги, Пәрвәрдигар бүгүн ғарда силини
    өз қолумға бәргән еди. Бәзиләр маңа уни өлтүрүвәткин, деди; лекин мән силини аяп:
    — Ғоҗамға қолумни узартмаймән, чүнки у Пәрвәрдигарниң мәсиһлигинидур, дедим.'
  tel-2017: ఆలోచించు. ఈ రోజున యెహోవా నిన్ను గుహలో నా చేతికి ఎలా అప్పగించాడో నీ కళ్ళారా
    చూశావు కదా. కొంతమంది నిన్ను చంపేయమని నాకు చెప్పినప్పటికీ నేనలా చెయ్యలేదు. ‘ఇతడు
    యెహోవా వలన అభిషేకం పొందిన వాడు కాబట్టి నా ఏలినవాడిపై చెయ్యి ఎత్తను’ అని చెప్పాను.
  hat-BSA: 'Gade byen, jou sa a zye ou gen tan wè ke SENYÈ a te livre ou nan men m
    nan kav la. E kèk moun te di m touye ou, men zye m te gen pitye pou ou. Konsa
    mwen te di: ‘Mwen p ap lonje men m kont mèt mwen an, paske li se yon onksyone
    a SENYÈ a.’'
  kos-kos: Kom ku in sifacna liye lah misenge LEUM GOD El eiskomme nu inpouk ke kom
    muta in luf se inge. Kutu sin mwet luk inge elos tuh fahk nu sik mu ngan unikomi,
    tuh nga pakomutom ac fahk lah nga ac fah tia oru kutena ma nu sum, mweyen kom
    pa sulosolla sin LEUM GOD tuh kom in tokosra.
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ לְשָׁא֔וּל לָ֧מָּה תִשְׁמַ֛ע אֶת־דִּבְרֵ֥י אָדָ֖ם לֵאמֹ֑ר
    הִנֵּ֣ה דָוִ֔ד מְבַקֵּ֖שׁ רָעָתֶֽךָ׃
  ibo-ibo: Taa, i jirila anya gị hụ na ọ bụghị eziokwu. Onyenwe anyị nyere gị nʼaka
    m nʼime ọgba nkume ahụ ị banyere, ụfọdụ ndị mụ na ha so gwara m ka m gbuo gị,
    ma ahapụrụ m gị ndụ nʼihi na m sịrị, ‘Agaghị m eweli aka m megide nna m ukwu nʼihi
    na ọ bụ onye Onyenwe anyị tere mmanụ.’
  ory-ory: ଦେଖନ୍ତୁ, ଆଜି ସଦାପ୍ରଭୁ ଗୁମ୍ଫା ମଧ୍ୟରେ କିପରି ଆପଣଙ୍କୁ ମୋହର ହସ୍ତରେ ଦେଇଥିଲେ,
    ଏହା ଆଜି ଆପଣଙ୍କ ଚକ୍ଷୁ ଦେଖିଅଛି; ଆପଣଙ୍କୁ ବଧ କରିବା ପାଇଁ କେହି କେହି ମୋତେ କହିଥିଲେ; ମାତ୍ର
    ମୋର ଚକ୍ଷୁ ଆପଣଙ୍କୁ ଦୟା କଲା ଓ ମୁଁ କହିଲି, ମୁଁ ଆପଣା ପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ହାତ ଉଠାଇବି
    ନାହିଁ, କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତ।
  wmt-wmt: '@see-verse:1SA.024.009'
  chk-chk: Ikenai ka püsin küna pwe ewe Samol mi Lapalap a atolongok fän nemeniei
    me lon ewe föimw. Ekoch nei kewe aramas ra peseei pwe üpwe niikela, nge ngang
    üa achikok. Üa üreniir pwe üsap angetä womw, en ai samol, pun en ewe mi kepit
    me ren ewe Samol mi Lapalap.’
  ssd-ssd: Ne kile kaŋgera. Ne kite ait te mbolŋge sikar burok te sinamŋge Suŋgoŋge
    ne tumba ye tuku wai mbolŋge palet le taŋgo kameŋge ye ne baleni ŋga siseŋyaig
    ta ye ne Suŋgoŋge ye tuku gabat suŋgo madina ŋga ye nane peuniŋmba ne mapenit.
  rop-rop: Yu gin luk miselp ai kaan kilim yu, dumaji YAWEI bin hendimoba yu langa
    mi iya langa dis keib, en main solja olabat bin dalimbat mi blanga kilim yu. Bat
    aibin fil sori blanga yu, en aibin dalim olabat ai kaan dum enijing langa yu,
    dumaji YAWEI bin pikimat yu blanga jidan king.
  ukr-1871: 'І каже Давид Саулові: На що ти слухаєш людського наговору, що мовляють:
    Давид хоче лиха тобі?'
  deu-1951: '(024-11) Siehe, an diesem Tage siehst du mit eigenen Augen, daß dich
    der HERR heute in der Höhle in meine Hand gegeben hat; man gedachte dich umzubringen,
    aber ich schonte deiner, denn ich sprach: Ich will meine Hand nicht an meinen
    Herrn legen; denn er ist der Gesalbte des HERRN!'
  eng-JPS: '(24-11) Behold, this day thine eyes have seen how that the LORD had delivered
    thee to-day into my hand in the cave; and some bade me kill thee; but mine eye
    spared thee; and I said: I will not put forth my hand against my lord; for he
    is the LORD''S anointed.'
  srp-1865: 'I reèe David Saulu: zašto slušaš što ti kažu ljudi koji govore: eto David
    traži zlo tvoje?'
  lug-lug: Leero okirabye n’amaaso go, Mukama bw’akumpadde mu mukono gwange ng’oli
    mu mpuku. Wabaddewo ababadde banneegayirira nkutte, naye ne sibawuliriza. Nagambye
    nti, ‘Sijja kugolola mukono gwange ku mukama wange, kubanga Mukama yamufukako
    amafuta.’
  heb-heb: הנה היום הזה ראו עיניך את אשר נתנך יהוה היום בידי במערה ואמר להרגך ותחס
    עליך ואמר לא אשלח ידי באדני כי משיח יהוה הוא׃
  ben-IRV: দেখুন, আপনি আজ নিজের চোখে দেখছেন, আজ এই গুহার মধ্যে সদাপ্রভু আপনাকে আমার
    হাতে সমর্পণ করেছিলেন এবং কেউ আপনাকে হত্যা করবার পরামর্শ দিয়েছিল, কিন্তু আপনার
    উপরে মমতা হল, আমি বললাম, ‘আমার প্রভুর বিরুদ্ধে হাত তুলব না, কারণ তিনি সদাপ্রভুর
    অভিষিক্ত৷’
  pan-pan: ਵੇਖ, ਅੱਜ ਤੂੰ ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਨਾਲ ਦੇਖਿਆ ਜੋ ਯਹੋਵਾਹ ਨੇ ਅੱਜ ਹੀ ਕਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ
    ਗੁਫ਼ਾ ਦੇ ਅੰਦਰ ਮੇਰੇ ਵੱਸ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਸੀ ਅਤੇ ਕਈਆਂ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਵੀ, ਉਹ ਨੂੰ ਮਾਰ
    ਪਰ ਮੇਰੀਆਂ ਅੱਖੀਆਂ ਨੇ ਤੇਰੇ ਉੱਤੇ ਤਰਸ ਖਾਧਾ ਅਤੇ ਮੈਂ ਆਖਿਆ ਕਿ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਉੱਤੇ ਹੱਥ
    ਨਾ ਚਲਾਵਾਂਗਾ ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦਾ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਹੋਇਆ ਹੈ।
  tkr-tkr: 'Mang''vee Şauluk''le eyhen: – «Davudus yiğın yugun ıkkan deşva» eyhene
    insanaaşine cuvabıl nya''a ğu k''ırı iliyxhe?'
  mya-JVB: ယနေ့ ထာဝရဘုရား သည် ဥမင် ထဲမှာ ကိုယ်တော် ကို ကျွန်တော် လက် ၌ အပ် တော်မူကြောင်း
    ကို ကြည့်ရှု တော်မူပါ။ အသက်တော်ကိုသတ် စေခြင်းငှါ အချို့တို့သည် တိုက်တွန်း သော်လည်း
    ၊ ကျွန်တော်သည် နှမြော သောစိတ် ရှိ၍ ၊ ငါ့ အရှင် သည် ထာဝရဘုရား ၏ ဘိသိက် ခံသူ ဖြစ်တော်မူသောကြောင့်
    ၊ ထိုအရှင်ကို ထိခိုက်ခြင်းငှါငါသည် လက် ကို မ ဆန့် ဟု အကြံရှိပါ၏။
  tte-O: Kabona bwaite kaliyatene koina kubomamo manim mena ugitai Yeoba italamwagiwo
    nimagu mena dupane kalona mena. Tomo tupwaliyao siwalo-tubaliyau yakato yayaboitao
    na iyamo yawaloba, ‘Nigele, nige sowana nimagu italu koina.’ Yakate-kamkamna-yagiwo
    kaiwena kowa yagu taubala yo kowa Yeoba ana yaoyaolo tomonna.
  tbg-tbg: Ho tavaane. Vate are onavuqi variararo Noravano Kotiva ai ti kauquqi kaimanta
    ti iqoka vaiinti hini kiaka ti vihi tiha, Ho vira arukaane tiamantavata, te kia
    ai arukaraiti, qaqi vehakuma amitauro. Te tiha, Hauri te tenta nora vaiinti Noravano
    Kotiva kaama taira arukaarorave, tivake kia ai arukauro.
  hmo-hmo: Hari dina oi sibona oi itaia diba, unai nadi matuna dekenai Lohiabada ese
    lauegu siahu henunai oi ia atoa. Lauegu orea taudia haida ese lau idia hamaoroa,
    oi do lau alaia, to oi dekenai lau bogahisihisi, oi lau hadikaia lasi, lasi momokani.
    Badina be lau gwau, oi be Lohiabada ese ia abia hidi, king dagi oi abia.
  urd-urd: देख, आज के दिन तूने अपनी आँखों से देखा कि ख़ुदावन्द ने ग़ार में आज ही तुझे
    मेरे क़ब्ज़े में कर दिया और कुछ ने मुझ से कहा, भी कि तुझे मार डालूँ लेकिन मेरी
    आँखों ने तेरा लिहाज़ किया और मैंने कहा कि मैं अपने मालिक पर हाथ नहीं चलाऊँगा क्यूँकि
    वह ख़ुदावन्द का मम्सूह है।
  rus-SYN: 'И сказал Давид Саулу: зачем ты слушаешь речи людей, которые говорят: “вот,
    Давид умышляет зло на тебя”?'
  bqc-SIM: 'Ɔ̃ a ò Sauluɛ: Tó wà mɛ̀ ma vãi ò ń musu, bↄ́yãi ni síi?'
  tcz-CHONGTHU: Tuni nikhotah jeng’a jong nangman namit tah in namun ahi, hichu atahbeh
    ahi. Ajeh chu Pakai in kei khotona noiyah songko sung jenga jong nakoijin ahi.
    Kamiteho phabep khat in katha ding hitam tia eidohuva, kana noplou ahi. Ipijeh
    inem itileh, ‘keiman ka lengpa sugenthei louding kahi-amahi Pakai thaonu sa ahi,’
  mar-mar: पाहा आज तुम्ही आपल्या डोळ्यांनी पाहिले की, परमेश्वराने गुहेत आज तुम्हास
    माझ्या हाती दिले होते. तुम्हास जिवे मारावे असे कोणी मला सांगितले. पण मी तुम्हास
    सोडून दिले; मी बोललो की, मी आपला हात माझ्या प्रभूवर टाकणार नाही कारण तो देवाचा
    अभिषिक्त आहे.
  qub-qub: Cananga musyashcanquimi rasunpa gamta mana chiquishäta. Rasunpa chiquerga
    machayllachönachari wañurachëman caran. Tayta Diospis japallayquitami ñaupäman
    chayachimusha-cashunqui. Ichanga nishcä ‹Payga ray cayman chayasha Tayta Dios
    acrasha captinmi›.
  bqp-bqp: Ǹ gwa! N wɛ́ è gbãra lákũ Dikiri n namɛnɛ ma ↄĩ nà gbɛ̀wɛɛn. Ò pìmɛnɛ
    mà n dɛ, akũ ma n wɛ̃nda gwà, ma pì mani ↄ kɛ ma dikiriaro, zaakũ Dikiri mɛ́
    à a kà kín.
  hat-hat: Gade, jòdi a ou wè ak je ou ki jan Seyè a te lage ou nan men m' anndan
    gwòt la. Gen moun ki di m' se pou m' te touye ou. Men, kè m' fè m' mal pou ou.
    Mwen di mwen p'ap janm leve men m' sou mèt mwen, paske se Seyè a menm ki te chwazi
    ou pou wa.
  eng-BSB: Behold, this day you have seen with your own eyes that the LORD delivered
    you into my hand in the cave. I was told to kill you, but I spared you and said,
    ‘I will not lift my hand against my lord, since he is the LORD’s anointed.’
  tod-tod: 'Davide ɠɛni Sayile ma: «Lee vaa zu è woilosu naati goo ma, niiti ti ɠɛɛzu
    è ma: ‹Davide ɠa pɔ é faa ɲɔu ɠɛ ga ɗe?›'
  eng-WEBPB: Behold, today your eyes have seen how the LORD had delivered you today
    into my hand in the cave. Some urged me to kill you, but I spared you. I said,
    ‘I will not stretch out my hand against my lord, for he is the LORD’s anointed.’
  kbq-kbq: Hagi havegampi kagrira menintfaza Ra Anumzamo'a nagri nazampina kavrenteanki
    ko. Mago'a nagrane mani'namo'za kagrikura ahefrio hu'za hazanagi, nasunku hugantena,
    ranimofona ohegosue hu'noe. Na'ankure Ra Anumzamo huhamprinte'nea neki'na avakora
    osugahue hu'na hu'noe.
  nhe-BL: Hueli tiquita ama para ax neli pampa yonque TOTECO mitztemactili nomaco
    ipan ni mijca ostotl huan nochi nosoldados nechilhuiyayaj ma nimitzmicti, ax nijnejqui.
    Nimoilhui para ax hueli nijmictis nopa tlanahuatijquetl tlen TOTECO quitlapejpeni
    huan quitequitlali.
  bus-bus: Ǹ gwa! N wɛ́ɛ è gbã̀a lán Dii n namɛ ma ↄzĩ nà gbɛ̀wɛɛn. Wà bèmɛ mà n
    dɛ, ben ma n wɛ̃nda gwà, ma bè mɛ́ ↄ na ma diiaro, zaakɛ Dii bé à à kpà kpatan.
  gub-BL: Kutàri Tupàn nemur kwez ihewe itakwaruhu pe nereko mehe a'e. Erepuner hekatu
    haw hexakaw rehe kury, ta'e apuner mo nezuka haw rehe ihe xe. — Ezuka nehe, i'i
    amo ihewe wà. Nahepuruzuka wer kwaw nerehe ihe. Nazapo pixik kwaw ikatu 'ym ma'e
    Tupàn hemixak kwer pe ihe, tuwihawete pe ihe.
  eng-DRA: 'And said to Saul: Why dost thou hear the words of men that say David seeketh
    thy hurt?'
