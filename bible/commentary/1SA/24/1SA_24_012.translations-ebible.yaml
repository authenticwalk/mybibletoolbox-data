  cth-cth: BAWIPA ni kai hoi nang rahak lawkceng na seh. Hatei kai ni teh nang dawk
    ka kut ka tha mahoeh. Nang koe ka yonnae hah BAWIPA ni na pathung na seh.
  twi-twi: Awurade na ɔbɛhwɛ me ne wo ntam asɛm. Ebia, nea woayɛ nti, Awurade bɛtwe
    wʼaso wɔ nea wopɛ sɛ woyɛ me no ho, na me de, merenhaw wo da.
  hlt-hlt: Kai laklo neh nang laklo ah BOEIPA loh laitloek nawn saeh. Nang lamkah
    kah khaw BOEIPA loh kai taengah phulo nawn saeh. Tedae ka kut loh nang n'cuuk
    thil boel saeh.
  tbz-SIM: Okpɑ̀ɑ̀tì wéntɛ́ n kèétɛ́mɛ̀ ɑ yɑɑ̀bòrì kɛ pikú, m mɛ nkèétɛ́mɛ̀ ɑ yɑɑ̀bòrì
    mɑ́ɑ̀ kɛ í dɑ kùɔ, ɑ yɑ̀mu n yí dɔ́mɛ̀ kɛ́ dɑ kuɔ yoo n dɑ dɔɔ̀ mɛyɛi, n yí dɑ
    cɑ̀ɑ̀rɛ̀ dɛ̀mɑrɛ̀, fɔ̃́ɔ̃̀ n wɑnti kɛ bo n kuɔ.
  msy-2020: Ikiavɨra Itir God uabɨ, gan araziba tuisɨgh egh fogh suam, gan tinara
    arazir kuram gami. A, nɨ amizir arazir kurar kam bagh nɨ ikarvagh, ivezir kuram
    nɨ danɨngam. Eghtɨ kɨ uabɨ arazitam nɨ damighan kogham.
  dop-dop: Tɔʋ, mɑ cɑɑ, nn nɑɑkɩ nyɑ́ toko ntompǝle ntɛ́ mɑ niŋ tɑɑ, ye mɑɑ nɔkɑɑ
    mɑɑ kʋ-ŋ. Amɑ timpi mɑ coolɑ nyɑ́ toko tike nɑ mɑ́ tɑ́ kʋ-ŋ tɔ, nyɩ sɩ mɑ tɑɑ
    ɩɩ kpɑɑkǝnɑ-ŋ. Pǝyele mɑ tɑ sɔɔlǝnɑ-ŋ ɩsɑɣɑtʋ. Amɑ nyɑ́ nyǝkǝnɑ-m kɑtɔsɩ sɩ n
    cɑɑ ń lǝsɩ mɑ luɣu tɛɛ. Pǝyele mɑ tɑ wɑkǝlǝnɑ-ŋ nɑtǝlɩ.
  azb-azb: Səninlə mənim aramda qoy Rəbb hakim olsun! Qoy Rəbb səndən mənim qisasımı
    alsın. Mən sənə əl qaldırmaram.
  eng-DBY: Jehovah judge between me and thee, and Jehovah avenge me of thee; but my
    hand shall not be upon thee.
  hin-2017: यहोवा मेरा और तेरा न्याय करे, और यहोवा तुझ से मेरा बदला ले; परन्तु मेरा
    हाथ तुझ पर न उठेगा।
  wol-KYG: Te xoolal, Baay, xoolal rekk sa daggitu mbubb wii ci sama loxo. Gannaaw
    maa ko dagge ci sa mbubb te reyuma la, war ngaa xam, nag xéll ne naruma genn mbon
    mbaa pexem fippu, te tooñuma la. Yaw kay yaa may rëbb, ngir jël sama bakkan.
  eng-YLT: '''Jehovah doth judge between me and thee, and Jehovah hath avenged me
    of thee, and my hand is not on thee;'
  kne-kne: Sapay koma ta okomen Diyos daita ay dowa ta sisya di manobalit sin lawa
    ay inam-amag mo en sak-en, ngem adiak polos sakitan sik-a.
  eng-WYC-2017: The Lord deem betwixt me and thee, and the Lord avenge me of thee;
    but mine hand be not against thee,
  eng-WMBB: May the LORD judge between me and you, and may the LORD avenge me of you;
    but my hand will not be on you.
  urd-GVH: रब ख़ुद फ़ैसला करे कि किससे ग़लती हो रही है, आपसे या मुझ से। वही आपसे मेरा
    बदला ले। लेकिन ख़ुद मैं कभी आप पर हाथ नहीं उठाऊँगा।
  rug-rug: Mani vilasia Zihova sapu esei gita kara si sea! Mani va kilasigo Sa si
    goi koa gua sapu tavete mae nia goi koa rau, sina lopu kaqu ṉovaligo rau si goi.
  gaz-gaz: Waaqayyo siʼii fi ana gidduutti murtii haa kennu. Yakka ati natti hojjette
    Waaqayyo haaloo haa baasu; ani garuu harka kootiinuu si hin tuqu.
  fra-LSG: Vois, mon père, vois donc le pan de ton manteau dans ma main. Puisque j’ai
    coupé le pan de ton manteau et que je ne t’ai pas tué, sache et reconnais qu’il
    n’y a dans ma conduite ni méchanceté ni révolte, et que je n’ai point péché contre
    toi. Et toi, tu me dresses des embûches, pour m’ôter la vie!
  gnn-gnn: Ŋayipina yurru Garrayyuna ŋitjalanha mala‐yarr'yundja nhäma, yolthu yätj
    djäma, nhe wo ŋarra.”
  yal-yal: I yɛɛn ti, baba, i ya doma lenben mato n yii. N bata i ya doma lenben xaba,
    koni n mi i faxaxi. A kolon, i la a ra, n sɔnna mi a ra, murutɛ mi n yi. N mi
    hakɛ ligaxi i ra. Koni i tan n niin fɔxɔ ra, alogo i xa n faxa.
  haw-1868: Na Iehova e hooponopono iwaena o kaua, a na Iehova e hoopai ia oe no'u;
    aka, aole e kauia'ku kuu lima maluna ou.
  arb-NAV: فَلْيَقْضِ الرَّبُّ بَيْنِي وَبَيْنَكَ وَيَنْتَقِمْ لِيَ الرَّبُّ مِنْكَ،
    أَمَّا أَنَا فَلَنْ أَمَسَّكَ بِسُوءٍ.
  ewe-ewe: “Yehowa nedrɔ̃ ʋɔnu le nye kpli wò dome eye Yehowa neɖo vɔ̃ siwo katã nèwɔ
    ɖe ŋunye la teƒe na wò. Ke nye ya nye asi maka ŋutiwò o.
  eng-LEE: May the Lord judge between me and thee, and may the Lord avenge me on thee;
    but my hand shall not be against thee.
  gvn-gvn: '@see-verse:1SA.024.011'
  asm-FB: যিহোৱাই মোৰ আৰু আপোনাৰ মাজত বিচাৰ কৰিব, আৰু যিহোৱাই মোৰ কাৰণে আপোনাৰ ওপৰত
    প্ৰতিকাৰ সাধিব; কিন্তু মোৰ হাত আপোনাৰ বিৰুদ্ধে নহ’ব।
  sus-A: عِ بَرَ عَ تٌ سٍ نَشَن نَ ﭑ بّلّشّ؟ ﭑ بَرَ عِ شَ بُرُ مُسِ سّيتِ شَبَ. ﭑ
    نُ نْمَ عِ قَشَدٍ، كْنْ ﭑ مُ عَ رَبَ. نَ كُي عِ نْمَ عَ كٌلٌندٍ قٍ حَاشِ يٌ مُ
    نَ ﭑ قُرِ كُي عِ شَ قٍ رَ. ﭑ مُ وَ مَ عِ مَتَندِقٍ، ﭑ مُ وَ مَ هَاكّ شْن، كْنْ
    عِ تَن نَ بِرَقٍ ﭑ قْشْ رَ، عِ شَ ﭑ قَشَ.»
  fra-SBL: Que Yahvé juge entre moi et toi, et que Yahvé me venge de toi, mais ma
    main ne sera pas sur toi.
  hbo-hbo: וְאָבִ֣י רְאֵ֔ה גַּ֗ם רְאֵ֛ה אֶת־כְּנַ֥ף מְעִילְךָ֖ בְּיָדִ֑י כִּ֡י בְּכָרְתִי֩
    אֶת־כְּנַ֨ף מְעִֽילְךָ֜ וְלֹ֣א הֲרַגְתִּ֗יךָ דַּ֤ע וּרְאֵה֙ כִּי֩ אֵ֨ין בְּיָדִ֜י
    רָעָ֤ה וָפֶ֙שַׁע֙ וְלֹא־חָטָ֣אתִי לָ֔ךְ וְאַתָּ֛ה צֹדֶ֥ה אֶת־נַפְשִׁ֖י לְקַחְתָּֽהּ׃
  piu-2006: '@see-verse:1SA.024.011'
  pjt-pjt: “Wanyu kulila, ka Mayatja Godalu ngalinya kutju kutju tjukaṟurungku ngurkantankuku.
    Panya nyuntu ngayuku ngunti-ngunti rawangku palyaṉi, ka tjinguṟu Mayatja Godalu
    nyuntunya pungkuku, palu ngayulu nyuntunya pungkunytja wiya.
  kik-kik: Jehova arotũtuithania ciira niĩ nawe. Na Jehova arondĩhĩria maũru marĩa
    wee ũnjĩkĩte, no guoko gwakwa gũtigakũhutia.
  fra-NCL: Vois donc, mon père, vois dans ma main le pan de ton manteau. Puisque j’ai
    coupé le pan de ton manteau et que je ne t’ai pas tué, reconnais et vois qu’il
    n’y a dans ma conduite ni méchanceté ni révolte, et que je n’ai pas péché contre
    toi. Et toi, tu fais la chasse à ma vie pour me l’ôter.
  cek-AK: Nang hoi kai salakah Angraeng mah lokcaek nasoe; ka nuiah na sak ih hmuen
    pongah Angraeng mah pathok nasoe; toe ka ban mah nang hae sui mak ai.
  cuk-cuk: Bab-Jehová anmarga ibmar sogoed, ar doa bur ibmar-isgana imakdii. Be sabsur-an-imakdiid-ulale,
    Bab-Jehová buged-mai be-imakoed. Andi an be-oburgosulid.
  uig-CYR: Пәрвәрдигар мән билән силиниң оттуримизда һөкүм қилсун, мениң һесавимни
    силидин Пәрвәрдигар алсун; лекин мениң қолум силигә көтирилмәйду.
  tel-2017: నీకూ నాకూ మధ్య యెహోవా న్యాయం తీరుస్తాడు. యెహోవా నా విషయంలో పగ సాధిస్తాడు.
    నేను మాత్రం నిన్ను చంపను.
  hat-BSA: Ke SENYÈ a kapab jije antre ou menm avèk mwen e ke SENYÈ a ta pran vanjans
    mwen sou ou; men se pa men m k ap kont ou.
  kos-kos: LEUM GOD Elan nununku inmasrloktal, lah su kac tafongla uh! Lela tuh Elan
    oru kai lal nu sum ke ma kom oru in lainyu, tuh nga ac fah tia oru kutena ma in
    akkolukye moul lom.
  hbo-WLC: וְאָבִ֣י רְאֵ֔ה גַּ֗ם רְאֵ֛ה אֶת־כְּנַ֥ף מְעִילְךָ֖ בְּיָדִ֑י כִּ֡י בְּכָרְתִי֩
    אֶת־כְּנַ֨ף מְעִֽילְךָ֜ וְלֹ֣א הֲרַגְתִּ֗יךָ דַּ֤ע וּרְאֵה֙ כִּי֩ אֵ֨ין בְּיָדִ֜י
    רָעָ֤ה וָפֶ֙שַׁע֙ וְלֹא־חָטָ֣אתִי לָ֔ךְ וְאַתָּ֛ה צֹדֶ֥ה אֶת־נַפְשִׁ֖י לְקַחְתָּֽהּ׃
  ibo-ibo: Ka Onyenwe anyị kpebie nʼetiti mụ na gị, ka Onyenwe anyị bọọ ọbọ ihe ọjọọ
    niile i mere. Ma agaghị m emetụ gị aka.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ଓ ଆପଣଙ୍କ ମଧ୍ୟରେ ବିଚାର କରନ୍ତୁ ଓ ସଦାପ୍ରଭୁ ଆପଣଙ୍କଠାରୁ ମୋହର ପରିଶୋଧ
    ନେଉନ୍ତୁ; ମାତ୍ର ମୋହର ହସ୍ତ ଆପଣଙ୍କ ପ୍ରତିକୂଳ ହେବ ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.024.011'
  chk-chk: Amwo ewe Samol mi Lapalap epwe atowu iö a pwüng leich, i epwe pwal ngonuk
    chappen om föför ngeniei, nge ngang üsap angetä womw.
  ssd-ssd: Suŋgo sile tuku maŋau te pilewa sulumba ne ye mbolŋge maŋau kate ta lafunu
    ne tinwa. Yeŋge ne ŋayo siline nda.
  rop-rop: Wal YAWEI garra jadjim yunmi mijamet, en im kaan faindim enijing rong langa
    mi. Bat im garra faindim rong langa yu, en im garra panishim yu blanga ol detlot
    nogudbala ting weya yu oldei dumbat langa mi.
  ukr-1871: Отче мій! споглянь, ось у мене в руцї клапоть з одежі твоєї; я урізав
    поли в твоїй одежі, а тебе не вбив; з сього зрозумій, що я не мислю тобі зла й
    зради і не провинивсь проти тебе нїчим, а ти наважився, щоб загубити мою душу.
  deu-1951: (024-13) Der HERR wird Richter sein zwischen mir und dir; und der HERR
    wird mich an dir rächen, aber meine Hand soll nicht über dir sein.
  eng-JPS: (24-13) The LORD judge between me and thee, and the LORD avenge me of thee;
    but my hand shall not be upon thee.
  srp-1865: Evo, oèe moj, evo vidi skut od plašta svojega u mojoj ruci; otsjekoh skut
    od plašta tvojega, a tebe ne ubih; poznaj i vidi da nema zla ni nepravde u ruci
    mojoj, i da ti nijesam zgriješio; a ti vrebaš dušu moju da je uzmeš.
  lug-lug: Mukama alamule wakati wange naawe. Mukama akusasule ng’ebikolwa ebibi byonna
    by’onkoze bwe biri, naye nze siriyimusa mukono gwange ku ggwe.
  heb-heb: ישפט יהוה ביני ובינך ונקמני יהוה ממך וידי לא תהיה בך׃
  ben-IRV: সদাপ্রভু আমার ও আপনার মধ্যে বিচার করবেন, আপনার করা অন্যায় থেকে আমাকে উদ্ধার
    করবেন, কিন্তু আমার হাত আপনার বিরুদ্ধে উঠবে না৷
  pan-pan: ਮੇਰਾ ਤੇਰਾ ਨਿਆਂ ਯਹੋਵਾਹ ਕਰੇ ਅਤੇ ਯਹੋਵਾਹ ਤੈਥੋਂ ਬਦਲਾ ਲਵੇ ਪਰ ਮੇਰਾ ਹੱਥ ਤੇਰੇ ਉੱਤੇ
    ਨਾ ਚੱਲੇਗਾ।
  tkr-tkr: Dek, haane ilekke, yizde xılene yiğne tanalinçine siveqa. Yiğne tanalinçin
    siv gyatxeeyid, zı ğu gik'u deş. Vak'le g'ace, ats'axhxhe, vas qəlasın ha'asıd,
    valqa insanar g'elil qaa'asıb yizde xılençe qöö deş. Zı yiğne ögil bınah hav'u
    deş, vas meer zı gik'as ıkkan.
  mya-JVB: ထာဝရဘုရား သည် ကျွန်တော် နှင့် ကိုယ်တော် စပ်ကြား မှာ စီရင် တော်မူပါစေသော။
    ကျွန်တော် အား ပြစ်မှားသောအပြစ်ကို ထာဝရဘုရား ဆပ်ပေး တော်မူပါစေသော။ သို့ရာတွင် ကျွန်တော်
    လက် သည် ကိုယ်တော် အပေါ် သို့ မ ရောက် ပါစေနှင့်။
  tte-O: Sowasowana Yeoba iloina dudulai kowa te yau kaiwela yo kani iyamaisao am
    paisowa naenaena koliyau. Na yau nimagu kani nige ikakabi-tonagiwo.
  tbg-tbg: Ho Noravano Kotiva naima titanta raira kero tavairaro ariqie qora okaravano
    vaivo, tiqie qora okaravano vaivo tianarove. Are ti qoraiqama timitaanara kaara
    Noravano Kotiva naima tiqaa muntu kaarire. Hauri te tenta kauquqohai ai qoraiqama
    amitaarorave.
  hmo-hmo: Lohiabada ese ita ruaosi do ia kota henia, do ia gwau daika ia kerere.
    Lohiabada ese oi do ia hadikaia, lau oi hadikaia kerere dainai, to lau ese oi
    do lau hadikaia lasi.
  urd-urd: ख़ुदावन्द मेरे और तेरे बीच इन्साफ़ करे और ख़ुदावन्द तुझ से मेरा बदला ले
    लेकिन मेरा हाथ तुझ पर नहीं उठेगा।
  rus-SYN: 'Отец мой! посмотри на край одежды твоей в руке моей; я отрезал край одежды
    твоей, а тебя не убил: узнай и убедись, что нет в руке моей зла, ни коварства,
    и я не согрешил против тебя; а ты ищешь души моей, чтоб отнять ее.'
  bqc-SIM: Gwae Baa! Gwa, má n ulada lɛ́ kũa kɛ! Ma n ula lɛ́ zↄ̃̀, ãma mi n dɛo.
    Ń dↄ̃̀ sa kɛ́ má vãi ge ĩ́i kũannↄo. Mi tàaekɛnɛo, ↄ̃ ńlɛ ma wɛ.
  tcz-CHONGTHU: “Pathen chu eini kaha ahetoh, athutan ahi. Ijemtia kei chunga nabolla
    ahile Pathen in gotna napeh ding ahi, ahinlah ken vang nang kasuhgenthei lou ding
    ahi.
  mar-mar: माझ्यामध्ये व तुमच्यामध्ये परमेश्वर न्याय करो; माझा सूड परमेश्वर तुमच्यावर
    उगवो. परंतु माझा हात तुमच्यावर पडणार नाही.
  qub-qub: ¡Tayta Diosninchïmi ishcanchïta jusgamäshun! Paymi nogataga alli ricamanga.
    Nogaga manami imaypis contrayqui jatarishächu.
  bqp-bqp: Dikiri yã gↄ̃gↄ̃wɛrɛ à fĩna bommamɛnɛ, ama makũ mani ↄ nammaro.
  hat-hat: Se pou Seyè a jije ant nou de a kilès ki antò! Se pou Seyè a pini ou pou
    sa w'ap fè m' la a, paske mwen menm, mwen p'ap janm leve men m' sou ou.
  eng-BSB: May the LORD judge between you and me, and may the LORD take vengeance
    on you, but my hand will never be against you.
  tod-tod: Ee, kɛ̀ɛ, wɛlɛna ɗa-zeɠe wolai lakɔlɔgi ʋa, é zèa. Ni gè ɗa-zeɠe wolai
    lakɔlɔgi ta leʋea ba, kɛlɛ gè la è ʋaani, gaaɠa ga naa ga sili vaa la kìsu,
    ɓaa buzeɠe daalɔɠɔma vaa, gè la ɓalaa koto ɠɛɛni è laalɔɠɔma. Ɗɔun ka è gàiziɛzu
    ga è pàa.
  eng-WEBPB: May the LORD judge between me and you, and may the LORD avenge me of
    you; but my hand will not be on you.
  kbq-kbq: Hagi Ra Anumzamo agrake taregamota'a refako huranteno, iza havizana nehie
    taregamota tagegahie. Hianagi nagra nazana erisga hu'na mago'zana kagri kavufarera
    osugahue.
  nhe-BL: Ma TOTECO techtlajtolsencahua tojuanti tiome. Huan ma mitztlatzacuilti ipampa
    tlen tijnequi tinechchihuilis, pero xijmati para ax quema nimomatlalanas ica ta
    para nimitzchihuilis tlen fiero.
  bus-bus: Dii yã gↄ̃gↄ̃we à gɛ̃ɛ bommamɛ, mↄde mapi mɛ́ ↄ nammaro.
  gub-BL: Tuwe Tupàn umume'u zanereko haw. Ma'enugar wiko ikatu 'ym ma'e romo. Ne
    ru'u aipo. Ihe ru'u aipo. Tupàn umume'u putar nehe. Uzepyk putar nerehe ihewe
    neremiapo kwer rehe a'e nehe. Ihe nuruzuka pixik kwaw ihe nehe.
  eng-DRA: 'Moreover see and know, O my father, the hem of thy robe in my hand, that
    when I cut, off the hem of thy robe, I would not put out my hand against thee.
    Reflect, and see, that there is no evil in my hand, nor iniquity, neither have
    I sinned against thee: but thou liest in wait for my life, to take it away.'
