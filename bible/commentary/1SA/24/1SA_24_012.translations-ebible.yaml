verse: 1SA.024.012
translations:
  mal-C: അങ്ങേക്കും എനിക്കും മധ്യേ യഹോവ ന്യായംവിധിക്കട്ടെ. അങ്ങ് എന്നോടു ചെയ്യുന്ന
    ദ്രോഹത്തിന് യഹോവ പകരം ചോദിക്കട്ടെ. എന്നാൽ എന്റെ കൈ അങ്ങയുടെമേൽ വീഴുകയില്ല.
  deu-TKW: Aber bitte, sieh, ja sieh den Zipfel deines Mantels in meiner Hand! Daran,
    daß ich den Zipfel deines Mantels abschnitt, ohne dich niederzustoßen, magst du
    genugsam erkennen, daß ich nicht Bosheit und Verrat im Schilde führe und mich
    an dir nicht vergangen habe. Du aber trachtest darnach, mir das Leben zu nehmen.
  lin-lin: Oh tata na ngai, tala eteni oyo ya kazaka na yo na loboko na ngai ! Nakataki
    songe ya kazaka na yo, kasi nabomaki yo te. Sik’oyo, sosola mpe yeba ete, kati
    na ngai, mayele mabe mpe botomboki ezali te. Nasalaki na ngai yo mabe te, kasi
    yo ozali kolanda ngai mpo na koboma ngai.
  eng-LSV: YHWH judges between me and you, and YHWH has avenged me of you, and my
    hand is not on you;
  eng-GNV: 'Moreouer my father, behold: behold, I say, the lappe of thy garment in
    mine hand: for when I cut off the lappe of thy garment, I killed thee not. Vnderstad
    and see, that there is neither euil nor wickednesse in mee, neither haue I sinned
    against thee, yet thou huntest after my soule to take it.'
  eng-WEBSTER: 'The LORD judge between me and thee, and the LORD avenge me of thee:
    but my hand shall not be upon thee.'
  nhw-BL: Ma TOTECO techtlajtolsencahua tojuanti tiome. Huan ma mitztlatzacuilti por
    catli tijnequi techchihuilis, pero xijmati para amo quema nimomatlananas ica ta
    para nimitzchihuilis catli fiero.
  swh-ONEN: Bwana na ahukumu kati yangu na wewe. Naye Bwana alipize mabaya unayonitendea,
    lakini mkono wangu hautakugusa.
  bba-bba: Kɑ yen de kpuro ɑ mɛɛrio. Wee, nɑ wunɛn yɑberun sukum nɛni. Nɡe mɛ nɑ kɑ
    yɑbe ten soo burɑ mi, nɑ ǹ kɑ nun ɡo, n weenɛ ɑ ɡiɑ mɑ nɑ ǹ sɑ̃ɑ mɛm nɔɔ sɑri.
    Nɛn kookoosu sɔɔ, kɔ̃sɑ ɡɑɑ mɑɑ sɑri, ǹ kun mɛ torɑru ɡɑru wunɛn sɔ̃. Adɑmɑ wunɛ
    wee, ɑ mɑn nɑɑ swĩi ɑ ɡo.
  eng-KJVCPB: 'The Lord judge between me and thee, and the Lord avenge me of thee:
    but mine hand shall not be upon thee.'
  mpx-mpx: Ya awanun Yehoba owa ge nau wala pagan ni kite hilihilian. Ge ya awanun
    iya pagan nanakina toto u ginol eliyau ni ginol lahe elam, yaa nau nige na giginol
    panak eliyam.
  luo-luo: Mad Jehova Nyasaye ngʼad bura e kinda kodi. Mad Jehova Nyasaye chul kuor
    kuom gik maricho misetimona, an to lweta ok nomuli.
  meu-meu: Iehova ese ita raruosi baine hahemaoro henida; Iehova ese baine hadikamu
    lau daigu ai, a lau imagu ese basine hadikamu.
  npi-ULB: तपाईं र मेरो बिचमा परमप्रभुले नै न्याय गर्नुभएको होस् र तपाईंको विरुद्धमा
    म भए परमप्रभुले नै बद्‍ला लिनुभएको होस्, तर मेरो हात तपाईंको विरुद्ध हुनेछैन ।
  yor-yor: Kí Olúwa ṣe ìdájọ́ láàrín èmi àti ìwọ, àti kí Olúwa ó gbẹ̀san mi lára rẹ;
    ṣùgbọ́n, ọwọ́ mi kì yóò sí lára rẹ.
  ind-ind: “Biarlah TUHAN yang menjadi hakim di antara kita, dan biarlah TUHAN menjadi
    pembela hamba ini dari serangan Tuanku! Tetapi saya sendiri tidak akan pernah
    menyakiti Tuan.
  pes-OPCB: 'خداوند در میان من و تو حکم کند و انتقام مرا خودش از تو بگیرد. ولی از
    طرف من هیچ بدی به تو نخواهد رسید. چنانکه مَثَلی قدیمی می‌گوید: ”بدی از آدم بد
    صادر می‌شود.“ پس مطمئن باش من به تو آسیبی نمی‌رسانم.'
  tgl-ULB: Nawa'y humatol si Yahweh sa pagitan mo at sa akin, at nawa'y si Yahweh
    ang maghiganti para sa akin laban sa iyo, ngunit hindi magiging laban sa iyo ang
    kamay ko.
  cbu-NT: Apanll iyaa yasaku, waani shiyaa wanichiya. Ashirucha, nuwaana shiyaa ayamtaati
    pachamaam zandcheezi.
  hui-hui: Anduane Homogohanda iya mendealigome ko ogo ibugua bialu ka lalu dabelo.
    Ibugua í̠na i̱hondo kagua bule manda bialu harigonaga pani tandaga ngilo. I̱na
    í̠hondo tandaga mbira ngule manda nabiore haru.
  mya-mya: အ​ကျွန်ုပ်​တို့​နှစ်​ဦး​အ​နက်​အ​ဘယ်​သူ​မှား ကြောင်း​ကို ထာ​ဝ​ရ​ဘု​ရား​ဆုံး​ဖြတ်​တော်​မူ
    ပါ​စေ​သော။ အ​ရှင်​အ​ကျွန်ုပ်​အား​ပြု​ခဲ့​သည့် အ​မှု​အ​ရာ​အ​တွက် ကိုယ်​တော်​သည်​အ​ရှင့်
    အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ​စေ​သော။ အ​ကျွန်ုပ်​သည်​အ​ရှင်​အား​စိုး​စဉ်း​မျှ
    ဘေး​အန္တ​ရာယ်​ပြု​လိမ့်​မည်​မ​ဟုတ်​ပါ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་དང་ངེད་གཉིས་ཀྱི་བར་ལ་ཤན་འབྱེད་པར་མཛོད་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ཀྱི་མདུན་ནས་ང་ལ་དཀར་འདོན་པར་མཛོད་ཅིག
    ངའི་ལག་པས་གཏན་ནས་ཁྱེད་ལ་གནག་མི་སྲིད།
  sna-sna: Jehovha ngaatonge pakati penyu nemi. Uye Jehovha ngaatsive zvakaipa zvamakaita
    kwandiri, asi ruoko rwangu harungarwi nemi.
  spa-BLM: Que Yahvé juzgue entre tú y yo, y que Yahvé me vengue de ti; pero mi mano
    no estará sobre ti.
  cac-cac: A ticnaic, on̈ b'eyc'olajocab' co chavan̈il yuj Jehová Dios, mach tojol
    spensar, aocab' tz'ac'an spac d'ayach yuj tas tzin utej. A inxo tic jun, man̈
    ol vac'och in c'ab' ach in milanchamoc.
  swh-ULB: BWANA aamue kati yangu na wewe, na BWANA anilipizie kisasi juu yako, lakini
    mkono wangu kamwe hautakuwa juu yako.
  bel-bel: 'Бацька мой! паглядзі на край вопраткі тваёй у руцэ маёй: я адрэзаў край
    вопраткі тваёй, а цябе не забіў; пазнай і пераканайся, што няма ў руцэ маёй ліха,
    ні падступства, і я не зграшыў супроць цябе; а ты шукаеш душы маёй, каб забраць
    яе.'
  deu-ELBBK: Und sieh, mein Vater, ja, sieh den Zipfel deines Oberkleides in meiner
    Hand! Denn dass ich einen Zipfel deines Oberkleides abgeschnitten und dich nicht
    getötet habe, daran erkenne und sieh, dass nichts Böses in meiner Hand ist, noch
    ein Vergehen, und dass ich nicht an dir gesündigt habe; du aber stellst meinem
    Leben nach, um es zu nehmen.
  mbb-OT: Berakat he iyan is Nengazen edhukum kenita te zezuwa, ne berakat he iyan
    sikandin is ebales te mezaat he ebeelan nu kedì. Piru kenè ku mulà sikew egketikaan.
  mal-2015: യഹോവ എനിക്കും നിനക്കും മദ്ധ്യേ ന്യായം വിധിക്കട്ടെ; യഹോവ എനിക്കുവേണ്ടി
    നിന്നോടു പ്രതികാരം ചെയ്യട്ടെ; എന്നാൽ എന്റെ കൈ നിന്റെമേൽ വീഴുകയില്ല.
  rmc-rmc: Ča dikh, dado miro! Ľikerav andro vast o kotor, so odčhinďom tire plašťostar.
    Odčhinďom tuke les, ale tut na murdarďom. Andre kada šaj dikhes, hoj tut na kamav
    te murdarel aňi tuke te ubľižinel. Me tut na kerďom ňič, ale tu pre mande džas
    a kames man te murdarel.
  pes-OPV: خداونددر میان من و تو حکم نماید، و خداوند انتقام مرااز تو بکشد اما دست
    من بر تو نخواهد شد.
  ron-1924: Жудече Домнул ынтре мине ши тине ши Домнул сэ мэ рэзбуне пе тине, дар
    еу ну вой пуне мына пе тине.
  ben-OBCV: সদাপ্রভুই আপনার ও আমার বিচার করুন। সদাপ্রভুই আমার প্রতি করা আপনার অন্যায়ের
    প্রতিফল দিন, কিন্তু আমার হাত আপনাকে স্পর্শ করবে না।
  som-som: Rabbigu aniga iyo adiga ha ina kala xukumo, oo Rabbigu ha iiga kaa aar
    gudo, gacantayduse ku taaban mayso.
  lat-VUC: 'Quin potius pater mi, vide, et cognosce oram chlamydis tuæ in manu mea:
    quoniam cum præscinderem summitatem chlamydis tuæ, nolui extendere manum meam
    in te: animadverte, et vide, quoniam non est in manu mea malum, neque iniquitas,
    neque peccavi in te: tu autem insidiaris animæ meæ ut auferas eam.'
  eng-ASVBT: Jehovah judge between me and thee, and Jehovah avenge me of thee; but
    my hand shall not be upon thee.
  ita-1885: Ora, padre mio, vedi, vedi pure il lembo del tuo ammanto che io ho in
    mano mia; e poichè, quando io tagliai il lembo del tuo ammanto, non ti uccisi,
    sappi e vedi che nella mia mano non vi è male, nè misfatto alcuno, e che io non
    ho peccato contro a te; e pur tu vai a caccia della vita mia, per tormela.
  eng-LXXUP: 'And behold, the skirt of thy mantle is in my hand, I cut off the skirt,
    and did not slay thee: know then and see today, there is no evil in my hand, nor
    impiety, nor rebellion; and I have not sinned against thee, yet thou layest snares
    for my soul to take it.'
  eng-ULB: May Yahweh judge between you and me, and may Yahweh avenge me against you,
    but my hand shall not be against you.
  spa-VBL: “Que el Señor decida entre tú y yo quién de los dos tiene razón, y que
    el Señor te castigue, pero yo nunca intentaré hacerte daño.
  fra-_FOB: L'Éternel sera juge entre moi et toi, et l'Éternel me vengera de toi;
    mais ma main ne sera point sur toi.
  mal-mal: യഹോവ എനിക്കും നിനക്കും മദ്ധ്യേ ന്യായം വിധിക്കട്ടെ; യഹോവ എനിക്കുവേണ്ടി നിന്നോട്
    പ്രതികാരം ചെയ്യട്ടെ; എന്നാൽ എന്റെ കൈ നിന്റെമേൽ വീഴുകയില്ല.
  urd-GVR: Rab ḳhud faislā kare ki kis se ġhaltī ho rahī hai, āp se yā mujh se. Wuhī
    āp se merā badlā le. Lekin ḳhud maiṅ kabhī āp par hāth nahīṅ uṭhāūṅgā.
  suz-BL: परमप्रभु यावेम इस दातेम निसाफ पवल। मेकोमी आं पर्बम इन कली क्‍येक्‍क लेत्‍ताक्‍व
    हना यो, गो इन कली मारेइ मपाइ‍‍नुङ।
  ita-1927: (H24-13) L’Eterno sia giudice fra me e te, e l’Eterno mi vendichi di te;
    ma io non ti metterò le mani addosso.
  ckb-ckb: با یەزدان دادوەری لەنێوان من و تۆدا بکات، یەزدان تۆڵەی منت لێ بکاتەوە،
    بەڵام من دەستت لێ بەرز ناکەمەوە،
  eng-BBE: May the Lord be judge between me and you, and may the Lord give me my rights
    against you, but my hand will never be lifted up against you.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ನ್ಯಾಯತೀರಿಸಲಿ. ಹೌದು, ಯೆಹೋವ ದೇವರು ತಾವೇ
    ನನಗೋಸ್ಕರ ನಿನ್ನ ವಿಷಯವಾಗಿ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ಮಾಡಲಿ. ಆದರೆ ನಾನು ನಿನ್ನ ಮೇಲೆ ನನ್ನ ಕೈಯೆತ್ತುವುದಿಲ್ಲ.
  tam-2017: யெகோவா எனக்கும் உமக்கும் நடுநின்று நியாயம் விசாரித்து, யெகோவா தாமே என்னுடைய
    காரியத்தில் உமக்கு நீதியைச் சரிக்கட்டுவாராக; என்னுடைய கை உமக்கு விரோதமாக இருக்காது.
  spa-RV-1909: 'Y mira, padre mío, mira aún la orilla de tu manto en mi mano: porque
    yo corté la orilla de tu manto, y no te maté. Conoce pues, y ve que no hay mal
    ni traición en mi mano, ni he pecado contra ti; con todo, tú andas á caza de mi
    vida para quitármela.'
  ron-BTF: DOMNUL să judece între mine și tine și DOMNUL să mă răzbune față de tine,
    dar mâna mea nu va fi asupra ta.
  eng-WEBP: May the LORD judge between me and you, and may the LORD avenge me of you;
    but my hand will not be on you.
  eng-FBV: May the Lord decide between you and me as to who of us is right, and may
    the Lord punish you, but I myself will never try to harm you.
  nld-1939: Jahweh zal oordelen tussen mij en u, Jahweh zal mij op u wreken; maar
    mijn hand wordt niet tegen u opgeheven!
  nch-BL: Ma TOTECO techtajtolsencahua tojuanti tiome. Huan ma mitztatzacuilti por
    cati tijnequi techchihuilis, pero xijmati para na amo quema nimomatananas ica
    ta para nimitzchihuilis cati fiero.
  vie-1934: (024-13) Đức Giê-hô-va sẽ báo thù cha cho tôi, nhưng tôi không tra tay
    vào mình cha.
  hin-CV: स्वयं याहवेह आपके और मेरे बीच निर्णय करें. यह संभव है कि वही आपसे उन कामों
    के लिए बदला लें, जो आपने मेरे विरुद्ध किए हैं, मगर स्वयं मैं आपकी कोई हानि न करूंगा.
  spa-BES: Que el Señor sea juez entre tú yo, y que el Señor me otorgue mis derechos
    contra ti, pero mi mano nunca será levantada contra ti.
  tdx-tdx: Tovo’e ry aba, hehe ty riran-tsarimbo’o an-tañako toy; amy nanampahako
    o sarimbo’ooy, fe tsy vinonoko; arendreho naho mahaoniña te tsy an-karatiañe ndra
    fiolàñe o tañakoo vaho tsy nandilatse ama’o ndra te voñone’o ty fiaiko hitavañe
    aze.
  tha-KJV: ขอพระเยโฮวาห์ทรงพิพากษาระหว่างข้าพระองค์และพระองค์ ขอพระเยโฮวาห์ทรงแก้แค้นแทนข้าพระองค์ต่อพระองค์
    แต่​มือของข้าพระองค์จะไม่กระทำอะไรต่อพระองค์
  por-BR-2018: 'Julgue o SENHOR entre mim e ti, e vingue-me de ti o SENHOR: porém
    minha mão não será contra ti.'
  deu-ELO: (024:13) Jehova richte zwischen mir und dir, und Jehova räche mich an dir;
    aber meine Hand soll nicht wider dich sein.
  eng-WYC-2018: The Lord deem betwixt me and thee, and the Lord venge me of thee (or
    and the Lord avenge me upon thee); but mine (own) hand be not against thee,
  epo-epo: La Eternulo juĝu inter mi kaj vi, kaj la Eternulo venĝu al vi pro mi; sed
    mia mano ne estos sur vi.
  uig-PIN: Pǝrwǝrdigar mǝn bilǝn silining otturimizda ⱨɵküm ⱪilsun, mening ⱨesabimni
    silidin Pǝrwǝrdigar alsun; lekin mening ⱪolum siligǝ kɵtürülmǝydu.
  beo-beo: Hina Gode da ania hou fofada:nanu, nowa da wadela:le hamoi E da sia:mu.
    Na da dima se hamedafa imunu. Amaiba:le, di da nama se bagade iabeba:le, Hina
    Gode da dima se dabe imunu da defea.
  tpi-OTNT: Bikpela yet i ken skelim pasin bilong mitupela na makim husat i mekim
    rong. Em i ken mekim save long yu bilong bekim dispela pasin nogut yu bin mekim
    long mi. Tasol mi yet mi no inap mekim nogut long yu.
  hau-SA: Ubangiji zai shari’anta tsakanina da kai. Ubangiji zai sāka mini laifin
    da ka yi mini, amma ni kam ba zan taɓa ka ba.
  uig-LAT: Perwerdigar men bilen silining otturimizda höküm qilsun, méning hésabimni
    silidin Perwerdigar alsun; lékin méning qolum silige kötürülmeydu.
  nde-nde: Sengathi uThixo angahlulela phakathi kwami lawe. Njalo sengathi uThixo
    angaphindisela ububi obenze kimi, kodwa esami isandla kasiyikukuthinta.
  ton-ton: 'Ke fakamaauʻi ʻe Sihova kiate au mo koe, pea totongi kiate koe ʻe Sihova
    koeʻuhi ko au: ka ʻe ʻikai ʻiate koe ʻa hoku nima ʻoʻoku.'
  ces-1613: Nýbrž, otče můj, pohleď a viz kus pláště svého v ruce mé, a žeť jsem nechtěl,
    odřezuje křídlo pláště tvého, zabiti tebe. Poznejž tedy a viz, žeť není v úmysle
    mém nic zlého, ani jaké převrácenosti, a žeť jsem nezhřešil proti tobě; ty pak
    číháš na duši mou, abys mi ji odjal.
  eng-WMB: May the LORD judge between me and you, and may the LORD avenge me of you;
    but my hand will not be on you.
  tam-TCV: ஆனாலும் யெகோவா உமக்கும் எனக்கும் நடுவில் நின்று நியாயந்தீர்பாராக. நீர்
    எனக்குச் செய்த பிழைகளுக்காக யெகோவா உம்மைப் பழிவாங்குவாராக. ஆனால் என் கையோ உம்மைத்
    தொடாது.
  ceb-ULB: Hinaot nga maghukom si Yahweh tali kanimo ug kanako, ug si Yahweh magabalos
    kanimo alang kanako, apan ang akong kamot dili gayod modapat kanimo.
  pol-UBG: Niech PAN rozsądzi między mną a tobą i niech PAN za mnie zemści się na
    tobie. Lecz nie podniosę swojej ręki na ciebie.
  agr-agr: Dekas Tuke Pujuu diigmas, yakita pegkegchaush nuna tujamti. Untsu wika
    aminak makichkish maashtatjame.
  kyc-kyc: Nambwa dolapona mendalimi api kopetame pipya lao Kamongo dokome soo rolena.
    Namba randa jii naroŋo embame namba kando koo pipinyi dokona Kamongo baame emba
    randa jinya.
  urd-GVU: رب خود فیصلہ کرے کہ کس سے غلطی ہو رہی ہے، آپ سے یا مجھ سے۔ وہی آپ سے میرا
    بدلہ لے۔ لیکن خود مَیں کبھی آپ پر ہاتھ نہیں اُٹھاؤں گا۔
  deu-1912: Der HERR wird Richter sein zwischen mir und dir und mich an dir rächen;
    aber meine Hand soll nicht über dir sein.
  ntj-ntj: Tjiinya Mama Kuurrtunta nintilu nyakula palyamunun palyaranyangka. Palunyalunta
    ngaparrtjika pika pungku. Tjiinya-rnin kuliranytja mirrirntankukitjalu. Nyangka-rnanta
    ngayulu pampulkitjamunu.”
  kan-2017: ಯೆಹೋವನೇ ನಮ್ಮಿಬ್ಬರ ಮಧ್ಯೆ ವ್ಯಾಜ್ಯವನ್ನು ತೀರಿಸಲಿ. ಆತನೇ ನನಗೋಸ್ಕರ ನಿನಗೆ ಮುಯ್ಯಿ
    ತೀರಿಸಲಿ. ನಾನಂತೂ ನಿನಗೆ ವಿರೋಧವಾಗಿ ಕೈಯೆತ್ತುವುದಿಲ್ಲ.
  yap-yap: Mang e yigi pufthin nagdow SOMOL ko mini’ e arodow nib kireb! Mang e yigi
    gechig nagem ko tin kam ngongliy nib togopluw ngog, ya gag e dariy bochi ban’en
    ni gu ra rin’ ngom.
  hlt-MCSB: Kai laklo neh nang laklo ah BOEIPA loh laitloek nawn saeh. Nang lamkah
    kah khaw BOEIPA loh kai taengah phulo nawn saeh. Tedae ka kut loh nang n'cuuk
    thil boel saeh.
  mdy-ETH: ዓካሪ ዻቢንቴሢ ኑጊዳፓ ዎያታቴያ ናንጊና ናንጋ ጎዳ ዱማሲ ኑም ዎጎንጎ! ታኣኒ ኔና ፔቴታዖ ዔኤቢ ዎኦታኒ ኮዑዋኣሢሮ
    ኔኤኒ ታኣም ማዺ ሃንታ ፑርቶ ባኮ ቢያሢ ዛሎ ናንጊና ናንጋ ጎዳ ፔኤሮ ኮሞ ኮፆንጎ።
  twi-ASANTE: Awurade na ɔbɛhwɛ me ne wo ntam asɛm. Ebia, deɛ woayɛ enti, Awurade
    bɛtwe wʼaso wɔ deɛ wopɛ sɛ woyɛ me no ho, na me deɛ, merenha wo da.
  eng-WEBU: May the LORD judge between me and you, and may the LORD avenge me of you;
    but my hand will not be on you.
  wal-wal: Nebaanne tabaa GODAI pirddo; GODAI neeni tana qohidoogaa haluwaa kesso;
    shin taani ne bolli ta kushiyaa denttikke.
  spa-PDDPT: ¡Yavé juzgue entre tú y yo, y que Yavé me vengue de ti! Pero mi mano
    no se levantará contra ti.
  gun-gun: Senhor toikuaa pota xere ha'e ndere, Senhor ae tanembopaga xere rejapo
    vaiague re, ha'e rã xee ma namoĩ 'rã xepo ndere.
  agu-BL: ¡Lok tz'oc Kataj Ryos tan ma'le'n kajtza'kl, nin lok tak' Kataj cawsu' tan
    paj yi na tzanu' tan joyle'n puntil tan imbiyle'n cu'n! Ma yi in wetz quil no'c
    tan contri'n te'ju', na ilu' inreyil.
  eng-PEV: One day, God will judge you and me. If you do wrong to me, he will punish
    you. But I can’t kill you. No way.
  ilo-ULB: Kedngannata koma ni Yahweh, ket ibalesnak koma ni Yahweh maibusor kenka,
    ngem saankanto a dangran.
  kpg-kpg: Dimaadua gi hagi aga i tau mehanga be di ma koai i gidaua dela e hala.
    Gei Dimaadua gi hagaduadua ina goe i au mee ala ne hai mai gi di au, gei au hagalee
    hai dagu mee huaidu adu gi di goe.
  uig-ARA: پەرۋەردىگار مەن بىلەن سىلىنىڭ ئوتتۇرىمىزدا ھۆكۈم قىلسۇن، مېنىڭ ھېسابىمنى
    سىلىدىن پەرۋەردىگار ئالسۇن؛ لېكىن مېنىڭ قولۇم سىلىگە كۆتۈرۈلمەيدۇ.
  sus-sus: I bara a to se naxan na n bɛlɛxɛ? N bara i xa burumusi sɛɛti xaba. N nu
    nɔma i faxade, kɔnɔ n mu a raba. Na kui i nɔma a kolonde fe ɲaaxi yo mu na n furi
    kui i xa fe ra. N mu wama i matandife, n mu wama haakɛ xɔn, kɔnɔ i tan na birafe
    n fɔxɔ ra, i xa n faxa.»
  pon-2006: KAUN-O en ketin kadeikada ihs rehta me sapwung! En ketin kalokehkin komwi
    pwehki soahng kan me komw wiewiahiong ie, pwe ngehi I sohte pahn wia mehkot suwed
    ong komwi.
  jae-jae: Apômtau êmêtôc aêagêcnêŋ biŋ. Apômtau êkêŋ ŋagêjô êndêŋ aôm êjô aê su.
    Mago aê lemoc êmoasac aôm atom.
  ksd-ksd: Boina ba ra Luluai na ki na varkurai pire dor. A Luluai na bali kaum varpiam
    piragu tam, ma ure iau iat, a limagu pa na ub u.
  tur-YTC: Yahve benimle senin aranda hüküm versin ve Yahve senden öcümü alsın; ama
    benim elim senin üzerinde olmayacak.
  grc-BRENT: καὶ ἰδοὺ τὸ πτερύγιον τῆς διπλοΐδος σου ἐν τῇ χειρί μου, ἐγὼ ἀφῄρηκα
    τὸ πτερύγιον, καὶ οὐκ ἀπέκτανκά σε· καὶ γνῶθι καὶ ἴδε σήμερον, ὅτι οὐκ ἔστι κακία
    ἐν τῇ χειρί μου οὐδὲ ἀσέβεια καὶ ἀθέτησις, καὶ οὐχ ἡμάρτηκα εἰς σὲ, καὶ σὺ δεσμεύεις
    τὴν ψυχήν μου λαβεῖν αὐτήν.
  ind-AYT: (24-13) Kiranya TUHAN menjadi hakim antara aku dan engkau, kiranya TUHAN
    membalaskan perbuatanmu kepadaku, tetapi tanganku tidak melawanmu.
  nya-nya: Yehova aweruze pakati pa inu ndi ine, akulangeni chifukwa cha zoyipa zimene
    mukundichitazi, koma dzanja langa silidzakukhudzani.
  hrv-hrv: 'O, moj oče, pogledaj i vidi skut od svoga plašta u mojoj ruci: odsjekao
    sam skut od tvoga plašta, a tebe nisam ubio; spoznaj i vidi da u mojoj ruci nema
    ni zlobe ni opačine. Ja nisam zgriješio protiv tebe, a ti vrebaš na moj život
    da mi ga uzmeš!'
  mps-mps: Genuai Bidigo digi te da sigo ebo kolesaga dagalama, tama dego te dwai
    sę yali sueibao. Agai nageba te dwai dene mayu, te nago ena dali yali dwai kolesaga
    wei ponoyu tiaibao. Tiali goli, eno digi eno te nageba dwai sę me iligobeo.
  tpi-tpi: Bikpela yet i ken skelim pasin bilong mitupela na makim husat i mekim rong.
    Em i ken mekim save long yu bilong bekim dispela pasin nogut yu bin mekim long
    mi. Tasol mi yet mi no inap mekim nogut long yu.
  dan-1931: Og se, Fader, se, her har jeg Fligen af din kappe i min Hånd! Når jeg
    skar din Kappeflig af og ikke dræbte dig, så indse dog, at jeg ikke har haft noget
    ondt eller nogen Forbrydelse i Sinde eller har forsyndet mig imod dig, skønt du
    lurer på mig for at tage mit Liv.
  vie-OVCB: Xin Chúa Hằng Hữu xét xử cha và con. Chúa Hằng Hữu sẽ trừng phạt cha vì
    những gì cha đã làm với con, còn con sẽ không bao giờ hại cha.
  guj-2017: ઈશ્વર મારી તથા તમારી વચ્ચે ન્યાય કરો અને ઈશ્વર મારું વેર તમારા પર વાળો,
    પણ મારો હાથ તમારી સામે નહિ જ પડે.
  pon-2006A: KAUN-O en ketin kadeikada ihs rehta me sapwung! En ketin kalokehkin komwi
    pwehki soahng kan me komw wiewiahiong ie, pwe ngehi I sohte pahn wia mehkot suwed
    ong komwi.
  por-BRBSL: Que Yahweh julgue entre mim e você, e que Yahweh me vingue de você; mas
    minha mão não estará sobre você.
  aly-aly: Ingwer-ingweran INGKARTel court-emeleyenh aylenhanth. Ngkweng awakelheyenh
    apek ra, ngarl atyeng-warl-athek apmwelhelew. Athanap nthakenh ngenh atwey-angenh,
