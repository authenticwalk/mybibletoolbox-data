verse: 1SA.024.014
translations:
  mal-C: “ഇസ്രായേൽരാജാവ് ആർക്കെതിരേയാണു പുറപ്പെട്ടിരിക്കുന്നത്? ആരെയാണ് അങ്ങ് പിൻതുടരുന്നത്?
    ഒരു ചത്ത പട്ടിയെ, ഒരു ചെള്ളിനെയല്ലേ?
  deu-TKW: 'Wie das alte Wort sagt: Von Frevlern kommt Frevel, - aber meine Hand soll
    sich nicht gegen dich wenden.'
  lin-lin: 'Ndenge kaka lisese ya kala elobi : « Misala mabe ewutaka epai ya bato
    mabe, » loboko na ngai ekosimba yo te.'
  eng-LSV: After whom has the king of Israel come out? After whom are you pursuing?
    After a dead dog! After one flea!
  eng-GNV: According as the olde prouerbe sayeth, Wickednesse proceedeth from the
    wicked, but mine hand be not vpon thee.
  eng-WEBSTER: After whom is the king of Israel come out? after whom dost thou pursue?
    after a dead dog, after a flea?
  nhw-BL: Huan ¿para tlen ta catli titlanahuatijquetl ipan tlali Israel techtoquilía
    na catli amo tleno nopati? Na niitztoc quen se chichi catli mictoc, o quen se
    tecpimitl.
  swh-ONEN: “Je, mfalme wa Israeli ametoka dhidi ya nani? Ni nani unayemfuatia? Je,
    ni mbwa mfu? Ni kiroboto?
  bba-bba: Nɡe mɛ bɑ rɑ ɡere bu nɛɛ, dɑɑ kɔ̃sɑ yɑ rɑ nɛwɑ tɔn kɔ̃son min di. Yen sɔ̃nɑ
    nɛn nɔmu ɡɑ ǹ nun bɑbɑmɔ.
  eng-KJVCPB: After whom is the king of Israel come out? after whom dost thou pursue?
    after a dead dog, after a flea.
  mpx-mpx: “Nau gamagal bwagabwaga ya, ya ola ya te wanuka alialigana o ebo nekalili,
    inoke ga i ola ge owa Isileli wali kin o lau u lau?
  luo-luo: “En ngʼama ruodh Israel dwaro mondo onegi? Ilawo ngʼa? Guok motho koso
    kikun?
  meu-meu: Israel pavapavana na daika ialana totona vada e raka lasi? O tahuamu tauna
    be daika? Sisia masena a? Eiava sei a?
  npi-ULB: इस्राएलका राजा कसको पछि आएका छन्? कसलाई तपाईंले खेद्‍दै हुनुहुन्छ? एउटा
    मरेको कुकुरलाई होइन र! एउटा उपियाँलाई होइन र!
  yor-yor: “Nítorí ta ni ọba Israẹli fi jáde? Ta ni ìwọ ń lépa? Òkú ajá, tàbí eṣinṣin?
  ind-ind: Buat apa raja Israel mengejar saya yang adalah orang yang tidak berarti.
    Saya ini seperti seekor anjing mati, atau seekor kutu saja!
  pes-OPCB: پادشاه اسرائیل در تعقیب چه کسی است؟ آیا حیف نیست که پادشاه وقتش را برای
    من که به اندازهٔ یک سگ مرده یا یک کک ارزش ندارم تلف نماید؟
  tgl-ULB: Mula kanino sumunod ang hari ng Israel? Mula kanino ka humahabol? Sa isang
    patay na aso! Sa isang pulgas!
  cbu-NT: Natsha, ¿tamakimsha? ¿Chakaama pachamaam shitungka? Shiy kurakish Israelchich
    nuwangaz pachamaam tachitatar ashiksha. Tumuz tsipar tamatarpari ashiruri kamiyakina.
    ¿Mayaamsha tumuzeepaz wanisiri ashirush nuwaa kiyung yachaksha?
  hui-hui: Isaraelealinaga kini í̠na i̱ talerego agibe. Ibugua mbira talima ibaga
    bialu kago agidabe handadaba. I̱ biango homene alebi tede alebi i̱ kogonidago.
  mya-mya: ဣ​သ​ရေ​လ​ဘုရင်​သည်​မည်​သူ့​ကို​သတ်​ဖြတ် ရန် လိုက်​လံ​ဖမ်း​ဆီး​နေ​ပါ​သ​နည်း။
    ခွေး​သေ ကောင်​ခွေး​လှေး​တို့​ကို​လော။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ནི་སུའི་ཕྱིར་དུ་ཐོན་ནམ། ཁྱེད་སུའི་རྗེས་སུ་འདེད་དམ།
    ཁྱི་ཤི་རོའམ་ཁྱི་ཤིག་ཅིག་གི་རྗེས་སུ་འདེད་དམ།
  sna-sna: “Ko, mambo waIsraeri akabuda kuzorwa naaniko? Ndianiko wamunodzinganisa?
    Imbwa yakafa here? Nhata here?
  spa-BLM: ¿Contra quién ha salido el rey de Israel? ¿A quién persigue? ¿A un perro
    muerto? ¿Una pulga?
  cac-cac: Mamin rey, natonab'i to a ach tic sreyal ach Israel. A inxo van in a sayanec'
    tic, tocval ay jab'oc velc'ochi. Lajan in val icha noc' chamnac tz'i', ma icha
    val noc' c'ac.
  swh-ULB: Mfalme wa Israeli ametoka kumuandama nani? Unamsaka nani? Unasaka mzoga
    wa mbwa! Unasaka kiroboto!
  bel-bel: 'як павядае старадаўняя прыпавесьць: ад беззаконных паходзіць беззаконьне.
    А мая рука ня будзе на табе.'
  deu-ELBBK: 'Wie der Spruch der Vorväter sagt: Von den Gottlosen kommt Gottlosigkeit;
    aber meine Hand soll nicht gegen dich sein.'
  mbb-OT: Iyan ka hadì te Israel ne ebpen-ahaan a kenikew. Maan, hentei e ves? Iring
    e zè man te minatey he asu wey tilema.
  mal-2015: ആരെ തേടിയാകുന്നു യിസ്രായേൽരാജാവു പുറപ്പെട്ടിരിക്കുന്നതു? ആരെയാകുന്നു പിന്തുടരുന്നതു?
    ഒരു ചത്തനായെ, ഒരു ചെള്ളിനെ അല്ലയോ?
  rmc-rmc: 'Avke sar phenel jekh purano prislovje: ‚Ča o nalačhe manuša keren o nalačhe
    skutki.‘ Vašoda me miro vast pre tu na thovava.'
  pes-OPV: و در عقب کیست که پادشاه اسرائیل بیرون می‌آید و کیست که او را تعاقب می‌نمایی،
    در عقب سگ مرده‌ای بلکه در عقب یک کیک!
  ron-1924: Ымпотрива куй а порнит ымпэратул луй Исраел? Пе чине урмэрешть ту? Ун
    кыне морт, ун пуриче.
  ben-OBCV: “ইস্রায়েলের রাজা কার বিরুদ্ধে উঠে এসেছেন? আপনি কার পশ্চাদ্ধাবন করছেন?
    একটি মৃত কুকুরের? একটি মাছির?
  som-som: Bal boqorkii reer binu Israa'iilow, yaad ka soo daba baxaysaa? Oo bal yaad
    eryanaysaa? Ma eey bakhti ah, mase tagfi?
  lat-VUC: 'Sicut et in proverbio antiquo dicitur: Ab impiis egredietur impietas:
    manus ergo mea non sit in te.'
  eng-ASVBT: After whom is the king of Israel come out? after whom dost thou pursue?
    after a dead dog, after a flea.
  ita-1885: 'Come dice il proverbio degli antichi: L''empietà proceda dagli empi;
    ma io non metterò la mia mano sopra te.'
  eng-LXXUP: 'As the old proverb says, Transgression will proceed from the wicked
    ones: but my hand shall not be upon thee.'
  eng-ULB: After whom has the king of Israel come out? After whom do you pursue? After
    a dead dog! After a flea!
  spa-VBL: ¿A quién persigue el rey de Israel? ¿A quién persigue? ¡A un perro muerto!
    ¡Sólo una pulga!
  fra-_FOB: Après qui est sorti le roi d'Israël? Qui poursuis-tu? Un chien mort, une
    puce!
  mal-mal: ആരെ തേടിയാകുന്നു യിസ്രായേൽ രാജാവ് പുറപ്പെട്ടിരിക്കുന്നത്? ആരെയാകുന്നു പിന്തുടരുന്നത്?
    ഒരു ചത്തനായയെ, ഒരു ചെള്ളിനെ അല്ലയോ?
  urd-GVR: Isrāīl kā bādshāh kis ke ḳhilāf nikal āyā hai? Jis kā tāqqub āp kar rahe
    haiṅ us kī to koī haisiyat nahīṅ. Wuh murdā kuttā yā pissū hī hai.
  suz-BL: इस्राएल ङा पिप सु का आ पर्बम बोक्‍शो बाक्‍बा? गे सु कली खेदा पना पन बाक्‍नीनी?
    बेक्‍शो कुचुम, चुक्‍बे का कली खेदा पाइनीनी?
  ita-1927: (H24-15) Contro chi è uscito il re d’Israele? Chi vai tu perseguitando?
    Un can morto, una pulce.
  ckb-ckb: «پاشای ئیسرائیل بەدوای کێ کەوتووە؟ تۆ کێ ڕاو دەنێیت؟ بەدوای سەگێکی تۆپیو؟
    بەدوای کێچێک؟
  eng-BBE: After whom has the king of Israel come out? for whom are you searching?
    for a dead dog, an insect.
  kan-OKCV: “ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಯಾರನ್ನು ಹಿಂದಟ್ಟಿ ಹೊರಟನು? ಯಾರನ್ನು ಹಿಂದಟ್ಟುತ್ತೀ? ಸತ್ತ
    ನಾಯಿಯನ್ನೇ? ಒಂದು ನೊಣವನ್ನೇ?
  tam-2017: இஸ்ரவேலின் ராஜா யாரைத் தேடப் புறப்பட்டார்? ஒரு செத்த நாயையா, ஒரு தெள்ளுப்பூச்சியையா,
    நீர் யாரைப் பின்தொடருகிறீர்?
  spa-RV-1909: 'Como dice el proverbio de los antiguos: De los impíos saldrá la impiedad:
    así que mi mano no será contra ti.'
  ron-BTF: După cine a ieșit împăratul lui Israel? Pe cine urmărești? Un câine mort,
    un păduche?
  eng-WEBP: Against whom has the king of Israel come out? Whom do you pursue? A dead
    dog? A flea?
  eng-FBV: Who is the king of Israel coming after? Who are you chasing? A dead dog!
    Just a flea!
  nld-1939: Tegen wien is eigenlijk de koning van Israël opgerukt? Wien achtervolgt
    gij? Een dode hond, een vlo!
  nch-BL: Huan ¿para ten ta cati titanahuatijquet ipan tali Israel techtoquilía na
    cati amo teno nopati? Na niitztoc quej se chichi cati mictoc, o quej se tecpimit.
  vie-1934: (024-15) Vua Y-sơ-ra-ên kéo ra đánh ai? Cha đuổi theo ai? Một con chó
    chết! Một con bọ chét!
  hin-CV: “आप ही विचार कीजिए आप कर क्या रहे हैं? इस्राएल का राजा एक मरे हुए कुत्ते
    का पीछा करने में जुटा है, कि उसकी हत्या कर दे? एक कुत्ता, एक पिस्सू?
  spa-BES: ¿Después de quién salió el rey de Israel? para quien estas buscando Por
    un perro muerto, un insecto.
  tdx-tdx: 'Fa hoe ty razan-tsaontsi’ o taoloo: Boak’ amo lo-tserekeo ty iboaha’ ty
    halò-tserehañe; fe tsy ho ama’o ty tañako.'
  tha-KJV: กษัตริย์​แห่​งอ​ิสราเอลออกมาตามผู้​ใด พระองค์​ไล่​ตามผู้​ใด ไล่​ตามสุนัขที่ตายแล้ว
    ไล่​ตามตัวหมัด
  por-BR-2018: Atrás de quem saiu o rei de Israel? a quem persegues? a um cão morto?
    a uma pulga?
  deu-ELO: (024:15) Hinter wem zieht der König von Israel her? Wem jagst du nach?
    Einem toten Hunde, einem Floh!
  eng-WYC-2018: Whom pursuest thou, king of Israel, whom pursuest thou? Thou pursuest
    a dead hound, and a quick flea.
  epo-epo: Post kiu eliris la reĝo de Izrael? kiun vi postkuras? malvivan hundon,
    unu pulon.
  uig-PIN: Israilning padixaⱨi kimni tutⱪili qiⱪti? Kimni ⱪoƣlap yüridu? Bir ɵlük
    itni, halas! Yalƣuz bir bürgini, halas!
  beo-beo: 'Isala:ili hina bagade da hamedei liligi fane legemusa: dawa:lala. Na da
    hamedei, wa:me bogoi amola dede amo agoaiwane gala.'
  tpi-OTNT: King bilong mipela Israel, yu kam ranim mi, a? Tasol mi husat? Mi olsem
    dok i dai pinis. Mi olsem laus tasol.
  hau-SA: “Wane ne sarkin Isra’ila, ka fito kake bi? Wa kake kora? Kana bin mataccen
    kare ko kuɗin cizo?
  uig-LAT: Israilning padishahi kimni tutqili chiqti? Kimni qoghlap yüridu? Bir ölük
    itni, xalas! Yalghuz bir bürgini, xalas!
  nde-nde: Inkosi yako-Israyeli iphume ukuyamelana lobani na? Ngubani oxotshana laye?
    Yinja efileyo na? Yindwebundwebu na?
  ton-ton: Kuo haʻu ʻae tuʻi ʻo ʻIsileli ʻo tuli kia hai? ʻOku ke tulia ʻa hai? Ko
    e kulī mate, ko e kutufisi.
  ces-1613: 'Jakož vzní ono přísloví starých: Od bezbožných vychází bezbožnost; protož
    nebudeť ruka má proti tobě.'
  eng-WMB: Against whom has the king of Israel come out? Whom do you pursue? A dead
    dog? A flea?
  tam-TCV: “இஸ்ரயேலின் இறைவன் யாருக்கு விரோதமாக வந்திருக்கிறார்? யாரை நீர் துரத்துகிறீர்?
    ஒரு செத்த நாயையா? ஒரு தெள்ளுப்பூச்சியையா?
  ceb-ULB: Kang kinsa ba mogawas ang hari sa Israel? Kang kinsa ka man nagagukod?
    Sa usa ba ka irong patay! Sunod sa usa ka pulgas!
  pol-UBG: Za kim wyruszył król Izraela? Kogo gonisz? Zdechłego psa? Jedną pchłę?
  agr-agr: Nuigtushkam wika eme anentsa diitaigkesh atsujai. Nuninaitag nunin aish,
    amesh ya pataetukmea ibau apumesh pujusa inamtaijum ukuakmesh, imajui uwegshunmash
    taume. ¡Amek auk yawá nujantai jau, nuniachkush sugku maatasa ainmaina numamtin
    pataetugkum tsawan megkaeme! Makichkish aan wekaemainchau aniame.
  kyc-kyc: Isaraele kiŋi dokome koto pyalana pyuo karamo doko kandalapa. Baame peta
    ralu pyala pelyamo doko kandalapa. Suwa mee kumasi sipyamo dokope panda silyape
    mende pyalana pilisi?
  urd-GVU: اسرائیل کا بادشاہ کس کے خلاف نکل آیا ہے؟ جس کا تعاقب آپ کر رہے ہیں اُس
    کی تو کوئی حیثیت نہیں۔ وہ مُردہ کُتا یا پِسّو ہی ہے۔
  deu-1912: Wem ziehst du nach, König von Israel? Wem jagst du nach? Einem toten Hund,
    einem einzigen Floh.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೇ ಯಾರನ್ನು ಹಿಂಬಾಲಿಸಿ ಹೊರಟಿರುವೇ? ಯಾರನ್ನು ಹಿಡಿಯಬೇಕೆಂದಿರುತ್ತೀ?
    ಸತ್ತ ನಾಯಿಯನ್ನೋ? ಒಂದು ಬಡ ನೊಣವನ್ನೋ?.
  yap-yap: Pilung nu Israel, a mu guy e ren’en ni ga be guy rogon ni ngam li’ ngem’!
    Mu sap ko ren’en ni ga be lol’oeg! Ba pilis nib yam’, ara ba yanuk!
  hlt-MCSB: Israel manghai loh ulae a thoeng thil? U hnuk lae na hloem? Ui duek hnuk
    neh uihli hnuk a?
  mdy-ETH: ዓካሪ ሂንዳ ዒስራዔኤሌኮ ካኣታሢ ዖና ዎዻኒ ኮይ ሺራቴ ዛጌ! ዖና ዒ ዳውሳቴያ ማሌ! ታናንሢ ዓይጎ ዓሲዳይ? ሃይቄ
    ካኒ ሃሣ ሳይዚቱዋዓዳ!
  twi-ASANTE: “Hwan na Israelhene repɛ no akye no yi? Ɛsɛ sɛ ɔsɛe ne berɛ taataa obi
    a ne ho nni mfasoɔ sɛ ɔkraman funu anaa edwie?
  eng-WEBU: Against whom has the king of Israel come out? Whom do you pursue? A dead
    dog? A flea?
  wal-wal: Israa7eela kawoi o bolli kiyidee? Neeni oona oiqqanau koyai? Haiqqida kanaa
    woikko kasttolliyaa koyai?
  spa-PDDPT: ¿Tras quién sale el rey de Israel? ¿A quién persigue? ¿A un perro muerto?
    ¿A una pulga?
  gun-gun: Ha'e gui mava'e rakykue tu ndee Israel pygua huvixa va'e reo? Marã ramigua
    tu rejopyxe? Peteĩ jagua re'õgue ri ty'y? Tyrã pa peteĩ jagua ky teve?
  agu-BL: Yi ilu' teru' at k'eju', na ilu' wi'tz kareyil yi o' xonl Israel. Ma yi
    in wetz qui'c mu'ẍ tal eka'n wa'n, ni'cu'n in tu jun tx'i' yi quimnakt nka chi
    jun tz'is tu'. Qui'c na tak' yi na ojkelu' wutz incoc tan intz'amle'n. Nxac na
    buch tibu' tan injoyle'n, na qui'c eka'n wa'n.
  ilo-ULB: Siasino koma met ngay daytoy nga an-anupen ti ari ti Israel? Siasino ngay
    koma daytoy a kamkamatem? Iti maysa a natay nga aso! Iti maysa a timel!
  kpg-kpg: Ma di aha dela e waluwalu go di king o Israel belee daaligi gii made? Ma
    di aha dela e waluwalu go mee? Mee e waluwalu dana paana made, be di gudu!
  uig-ARA: ئىسرائىلنىڭ پادىشاھى كىمنى تۇتقىلى چىقتى؟ كىمنى قوغلاپ يۈرىدۇ؟ بىر ئۆلۈك
    ئىتنى، خالاس! يالغۇز بىر بۈرگىنى، خالاس!
  sus-sus: Forie a falama, ‹Ɲaaxuɲa kelima mixi ɲaaxie nan ma.› Na kui n xa a fala
    i bɛ, n tan mu i faxama feo.
  pon-2006: Komw mahsanih dahme nanmwarkien Israel songosong en kemehla! Ihs me e
    ketin pwakipwakih! E ketin pwakipwakih kidi mehla men! Likarak emen!
  jae-jae: Israelnêŋ kiŋ gêmêŋ kêtu asaŋa. Kôjanda asa. Kôjanda kêam ŋamatê teŋ me.
    Me kôjanda tec teŋ me.
  ksd-ksd: A king Israel i tikan upi laka to ia? To ia laka u korot mur ia? A pap!
    Ba ra tar!
  tur-YTC: İsrael Kralı kime karşı çıktı? Kimi kovalıyor? Ölü bir köpeği mi? Bir pireyi
    mi?
  grc-BRENT: καθὼς λέγεται ἡ παραβολὴ ἡ ἀρχαῖα, ἐξ ἀνόμων ἐξελεύσεται πλημμέλεια·
    καὶ ἡ χείρ μου οὐκ ἔσται ἐπὶ σέ.
  ind-AYT: (24-15) Terhadap siapakah raja Israel maju berperang? Siapa yang engkau
    kejar? Seekor anjing mati? Seekor kutu?
  nya-nya: “Kodi mfumu ya Israeli yadzalondola yani. Inu mukuthamangitsa yani? Galu
    wakufa kodi? Nsabwe kodi?
  hrv-hrv: 'Kako kaže stara poslovica: od nepravednika dolazi nepravda, i zato se
    moja ruka neće dići protiv tebe.'
  mps-mps: Da Israelgo king, nago ena pobeasa biliba, agawe? Tiali goli, ena de dawe?
    Ena te isai yowi tiwai yai. Ena te nǫ me deli tiwai naga dao.
  tpi-tpi: King bilong mipela Israel, yu kam ranim mi, a? Tasol mi husat? Mi olsem
    dok i dai pinis. Mi olsem laus tasol.
  dan-1931: 'Som det gamle Ord siger: Fra de gudløse kommer Gudløshed! Men min Hånd
    skal ikke være imod dig.'
  vie-OVCB: Là vua của Ít-ra-ên mà lại đem quân đuổi bắt một con chó chết, một con
    bọ chét hay sao?
  guj-2017: ઇઝરાયલના રાજા કોને શોધવા નીકળ્યા છે? તમે કોની પાછળ પડ્યા છો? એક મૂએલા
    કૂતરા પાછળ! એક ચાંચડ પાછળ!
  pon-2006A: Komw mahsanih dahme nanmwarkien Israel songosong en kemehla! Ihs me e
    ketin pwakipwakih! E ketin pwakipwakih kidi mehla men! Likarak emen!
  por-BRBSL: Contra quem saiu o rei de Israel? A quem o senhor persegue? Um cão morto?
    Uma pulga?
  cth-cth: Isarel siangpahrang teh api tawng hanelah maw a tho. Ui ro maw a tawng,
    uihli maw a tawng.
  twi-twi: “Hena na Israelhene rehwehwɛ no akyere no yi? Ɛsɛ sɛ ɔsɛe ne bere taataa
    obi a ne so nni mfaso sɛ ɔkraman funu anaa dwiw?
  hlt-hlt: Israel manghai loh ulae a thoeng thil? U hnuk lae na hloem? Ui duek hnuk
    neh uihli hnuk a?
  tbz-SIM: 'Dikotinùù mɑrì tu: Kuyonku bonní bɛnitiyonkubɛ borɛ̀ ndɛ. Mí mmɛ bɑ́ɑ́
    dɑɑ́ n nɔ̀ùtɛ̀ ɑ ĩ́nkɛ̀.'
  msy-2020: O Israelian atrivim, nɨ nan agɨntɨghasa izi, o? Ezɨ kɨ tina? Kɨ mati afiam
    aremegha gɨfa. Kɨ mati pir mam.
  dop-dop: 'Pɑ tukɑ ɩtuule sɩ: Ɩsɑɣɑlɑtɑɑ lɑkǝnɑ ɩsɑɣɑtʋ. Mpʋ ɩnɩ, tɔtɔɣɔ mɑ kɑɑ tokinɑ-ŋ.'
  azb-azb: İsrailin padşahı kimə qarşı çıxıb? Sən kimi qovursan? Ölü itimi qovursan,
    yoxsa bir birənimi?
  eng-DBY: After whom is the king of Israel come out? after whom dost thou pursue?
    after a dead dog, after a single flea.
  hin-2017: इस्राएल का राजा किसका पीछा करने को निकला है? और किसके पीछे पड़ा है? एक
    मरे कुत्ते के पीछे! एक पिस्सू के पीछे!
  wol-KYG: 'Mooy la ñu léeb bu yàgg rekk ne: “Ku bon, mbon rekk.” Man nag sama loxo
    du la dal mukk.'
  eng-YLT: '''After whom hath the king of Israel come out? after whom art thou pursuing?
    — after a dead dog! after one flea!'
  kne-kne: Ay sinoak od ay ap-apayawen din arin di Israel ta peslena? Kamanak met
    owat nanatey ay aso ono kaman tilang.
  eng-WYC-2017: Whom pursuest thou, king of Israel, whom pursuest thou? Thou pursuest
    a dead hound, and a quick flea.
  eng-WMBB: Against whom has the king of Israel come out? Whom do you pursue? A dead
    dog? A flea?
  urd-GVH: इसराईल का बादशाह किसके ख़िलाफ़ निकल आया है? जिसका ताक़्क़ुब आप कर रहे हैं
    उस की तो कोई हैसियत नहीं। वह मुरदा कुत्ता या पिस्सू ही है।
  rug-rug: Doṉo la tu koa sa sapu korapa hiva va matea sa baṉara Izireli! Doṉo la
    tu koa sa sapu korapa hadu lulia sa! Keke siki matena, babe keke gutu mo!
  gaz-gaz: “Mootiin Israaʼel eenyun adamsuuf gad baʼee? Ati eenyuun ariʼaa jirta?
    Saree duutee? Tafkiidhaa?
  fra-LSG: Des méchants vient la méchanceté, dit l’ancien proverbe. Aussi je ne porterai
    point la main sur toi.
  gnn-gnn: '@see-verse:1SA.024.013'
  yal-yal: Sandan naxa, ‘Ɲaxun kelima ɲaxulane nan ma.’ Nanara, n tan mi fe ɲaxin
    ligama i tan na.
  haw-1868: Mamuli owai i puka mai nei ke alii o ka Iseraela? e alualu ana oe ia wai?
    mamuli o ka ilio make anei? mamuli o ka ukulele anei?
  arb-NAV: ثُمَّ وَرَاءَ مَنْ يَسْعَى مَلِكُ إِسْرَائِيلَ؟ مَنْ هُوَ الَّذِي تُطَارِدُهُ؟
    أَتَسْعَى وَرَاءَ كَلْبٍ مَيْتٍ؟ وَرَاءَ بُرْغُوثٍ وَاحِدٍ؟
  ewe-ewe: “Ame ka ŋutie Israel fia do go ɖo? Ame ka yome tim nèle? Avu kukua? Alo
    axɔ̃ ɖeka ŋua?
  eng-LEE: After whom is the king of Israel gone out? after whom art thou pursuing?
    after a dead dog, after a single flea.
  gvn-gvn: '@see-verse:1SA.024.013'
  asm-FB: ইস্ৰায়েলৰ ৰজা কাৰ পাছত বাহিৰলৈ ওলাই আহিছে? আপুনি নো কাৰ পাছত খেদি আহিছে?
    এটা মৰা কুকুৰৰ পাছত! এটা মাখিৰ পাছত!
  sus-A: قٌرِيٍ عَ قَلَمَ، ‹حَاشُحَ كٍلِمَ مِشِ حَاشِيٍ نَن مَ.› نَ كُي ﭑ شَ عَ قَلَ
    عِ بّ، ﭑ تَن مُ عِ قَشَمَ قٍوٌ.
  fra-SBL: Contre qui le roi d'Israël est-il sorti ? Qui poursuivez-vous ? Un chien
    mort ? Une puce ?
  hbo-hbo: כַּאֲשֶׁ֣ר יֹאמַ֗ר מְשַׁל֙ הַקַּדְמֹנִ֔י מֵרְשָׁעִ֖ים יֵ֣צֵא רֶ֑שַׁע וְיָדִ֖י
    לֹ֥א תִֽהְיֶה־בָּֽךְ׃
  piu-2006: '@see-verse:1SA.024.013'
  pjt-pjt: “Ngayuluṉa puḻka wiya, kaṉin nyaaku rawangku aṟuṉi iluntankunytjikitjangku?
    Ngayuluṉa papa ilunytja puṟunypa, puḻka wiya, kaṉin nyaaku mayatja puḻkangku ngayunya
    punpunpa puṟunypa waṯaparaṉi?
  kik-kik: “Mũthamaki wa Isiraeli oimĩte gwake ookĩrĩre ũ? Nũũ ũingatithĩtie? Nĩ ngui
    nguũ? Kana nĩ thuya?
  fra-NCL: Des méchants vient la méchanceté, dit le vieux proverbe ; aussi ma main
    ne sera pas sur toi.
  cek-AK: Israel siangpahrang loe mi tuk han ih maw angzoh? Mi maw na patom? Kadueh
    ui maw? Uithlinawk maw?
  cuk-cuk: ”¿Ar Israel-e-rey, doagi gwichiguega noali? ¿Ar doabina daniki? Ar dule-nuedsulidbina
    danikid. Ar ande achu-nungumaiyob gued. Andi genyob gued, ibmar-nuedsulid.
  uig-CYR: Исраилниң падишаси кимни тутқили чиқти? Кимни қоғлап жүриду? Бир өлүк иштни,
    халас! Ялғуз бир бүргини, халас!
  tel-2017: ఇశ్రాయేలీయుల రాజు ఎవని పట్టుకోవాలని బయలుదేరి వచ్చాడు? ఏ పాటి వాణ్ణి తరుముతున్నాడు?
    చచ్చిన కుక్కనా? పురుగునా?
  hat-BSA: Apre kilès wa Israël la vin sòti? Kilès k ap pouswiv ou? Yon chen mouri
    oubyen yon grenn pis?
  kos-kos: Liyewin, mea se tokosra lun Israel el suk in uniya uh? Liye lah mea se
    el ukwe uh! Kosro ngalngul misa soko! Kitin kuut!
  hbo-WLC: כַּאֲשֶׁ֣ר יֹאמַ֗ר מְשַׁל֙ הַקַּדְמֹנִ֔י מֵרְשָׁעִ֖ים יֵ֣צֵא רֶ֑שַׁע וְיָדִ֖י
    לֹ֥א תִֽהְיֶה־בָּֽךְ׃
  ibo-ibo: “Ma onye kwanụ ka eze Izrel na-achọ ijide? Onye ka ọ na-atụfu oge ya ịchọgharị?
    Ọ bụ ozu nkịta? Ka ọ bụ akpị?
  ory-ory: ଇସ୍ରାଏଲର ରାଜା କାହା ପଛରେ ବାହାର ହୋଇ ଆସିଅଛନ୍ତି? ଆପଣ କାହା ପଛରେ ଗୋଡ଼ାଇଅଛନ୍ତି?
    ଗୋଟିଏ ମଲା କୁକ୍କୁର ପଛରେ, ଗୋଟିଏ ଡାଉଁଶ ପଛରେ।
  wmt-wmt: '@see-verse:1SA.024.013'
  chk-chk: Ifa usun, iö en ewe kingen Israel ka ekiekin niela? Iö ka tapweri? Ka tapweri
    eman kolak mi mäla ika eman kütoulom?
  ssd-ssd: Ne Israel mbal tuku gabat suŋgo ta ne ye ame agaŋ le ye tumba korkoryate?
    Ye taŋgo ŋai ŋguesuk kuga age kumak meu taŋaŋ.
  rop-rop: “Wal yu jinggabat na. Yu king blanga ola Isreil pipul. En wanim yu oldei
    dum? Yu oldei weistimbat taim lukabat mi. Mi nomo enijing. Ai kaan dum enijing
    langa yu.
  ukr-1871: 'Як се й говорить стара приповідка: від безбожних виходить безбожність;
    моя ж рука не буде на тобі.'
  deu-1951: (024-15) Wen verfolgst du, König von Israel? Wem jagst du nach? Einem
    toten Hund, einem Floh?
  eng-JPS: (24-15) After whom is the king of Israel come out? after whom dost thou
    pursue? after a dead dog, after a flea.
  srp-1865: 'Kako kaže stara prièa: od bezbožnijeh izlazi bezbožnost; zato se ruka
    moja neæe podignuti na te.'
  lug-lug: Kabaka wa Isirayiri ajjiridde ani? Ani gw’oyigganya? Mbwa nfu oba nkukunyi?
  heb-heb: אחרי מי יצא מלך ישראל אחרי מי אתה רדף אחרי כלב מת אחרי פרעש אחד׃
  ben-IRV: ইস্রায়েলের রাজা কার পিছনে বেরিয়ে এসেছেন? আপনি কার পিছনে পিছনে তাড়া করছেন?
    একটা মৃত কুকুরের পিছনে, একটা মাছির পিছনে৷
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਕਿਸ ਦੇ ਮਗਰ ਨਿੱਕਲਿਆ ਹੈ ਅਤੇ ਤੂੰ ਕਿਸ ਦਾ ਪਿੱਛਾ ਕਰਨ ਲਈ ਆਇਆ ਹੈਂ?
    ਭਲਾ, ਮਰੇ ਹੋਏ ਕੁੱਤੇ ਦਾ ਜਾਂ ਇੱਕ ਪਿੱਸੂ ਦਾ!
  tkr-tkr: 'Avaala inəxüdniyxhe eyhen: «Qəlnang''vee qəlasın ha''a». Mançil-allad
    zı valqa xıl g''ot''alas deş.'
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် အဘယ်သူ ၏အတွက်ကြောင့် ကြွလာ တော်မူသနည်း။ ကိုယ်တော် သည်
    အဘယ်သူ ကို လိုက် ၍ ရှာတော်မူသနည်း။ ခွေး သေ ကောင်ကို လိုက် ၍ ရှာတော်မူသလော။ ခွေးလှေး
    ကို လိုက် ၍ရှာတော်မူသလော။
  tte-O: Toisabo tomo kaiwena mwa Isileli kana kin iyawatagilima iloyaloyai? Toisabo
    bwauwa boiboitana kaiwena am sauga kuyaveyavenuwanne? Nuwana ginauli kikiuna yabo?
  tbg-tbg: Are tinavu Isareri avuhainaa vaiintivano ta vaiintira ravaaqavu karevae
    auti variaro? Are ti arukarevae ti avataqira ni variaro? Te nantima vauraukae
    vauro? Te vairera, qutuvi vairirave, qumina taruve, voqaarama vauro.
  hmo-hmo: “Israela ena king be daika alaia totona ia raka loaloa? Oi tahua tauna
    be daika? Sisia, mase gauna, a? O sei, a?
  urd-urd: इस्राईल का बादशाह किस के पीछे निकला? तू किस के पीछे पड़ा है? एक मरे हुए
    कुत्ते के पीछे, एक पिस्सू के पीछे।
  rus-SYN: 'как говорит древняя притча: “от беззаконных исходит беззаконие”. А рука
    моя не будет на тебе.'
  bqc-SIM: 'Lá wà yáasikɛ̀ za ziwa wà mɛ̀: Yãvãi ì bↄ vãikɛnaↄ kĩ́iɛ. Má
    ↄkãmao.'
  tcz-CHONGTHU: Israel lengpa chu koipen nunga hung hija, koipen thunung nahin dal
    mong mong ham? Uicha thisa khat tou ham, uili khattou nung dal nahim?
  mar-mar: इस्राएलाचा राजा कोणाचा पाठलाग करण्यास निघाला आहे? कोणाच्या पाठीस आपण लागला
    आहात? एका मरण पावलेल्या कुत्र्याच्या! एका पिसवेच्या!
  qub-qub: ¿Pitataj Israel rayga gaticachaycan? Nogaga wañusha allgu-yupay, piqui-yupay
    mana bälejmi cä. Chayno caycaptë ¿imanirtaj gaticachaycämanqui?
  bqp-bqp: Mↄkↄ̃n Isarailanↄ kína, dí yãin n boo? Dín ntɛn pɛ́tɛii? Gbɛ̃da gɛ̀ɛn
    yá? Ke kↄ̀kↄ fítinna?
  hat-hat: Dèyè ki moun wa pèp Izrayèl la ye konsa? Dèyè ki moun l'ap kouri konsa?
    Dèyè yon chen mouri? Dèyè yon ti pis?
  eng-BSB: Against whom has the king of Israel come out? Whom are you pursuing? A
    dead dog? A flea?
  tod-tod: 'Eɠɛʋelei faalaalii ʋɔlɔmai bosu la ga: ‹Suɲɔu nuiti nɔ ɠa suɲɔi ɠa ɗa
    ɠula ti zu.› Kɛlɛ, nɔ̀un, zèei la ɠɛa è laalɔɠɔma.'
  eng-WEBPB: Against whom has the king of Israel come out? Whom do you pursue? A dead
    dog? A flea?
  kbq-kbq: Hagi nagra iza'na mani'nogenka, Israeli vahe kinimoka hara hunante'naku
    nehane? Na'ante knaka'a atrenka fri'nea kragna nehu'na, harukna hu'nomonagura
    nehakrane?
  nhe-BL: Huan ¿para tlen ta tlen titlanahuatijquetl ipan tlali Israel tinechtoquilía
    na tlen ax tleno nopati? Na niitztoc queja se chichi tlen mictoc, o queja se tecpimitl.
  bus-bus: N Isarailinↄ kína, dé yãnzin n bↄzi? Dén nɛ́ɛ pɛ́ɛzi? Gbɛ̃ɛ gɛ̀n yↄ́?
    Ke kↄ̀kↄ nɛ́ngo?
  gub-BL: Pexak Izaew wanuwihawete nehe ty wà. Mo izuka pà uzeagaw iko a'e. Ma'e wekar
    iko a'e. Zawar umàno ma'e kwer wekar iko. Tug wekar iko.
  eng-DRA: 'As also it is said in the old proverb: From the wicked shall wickedness
    come forth: therefore my hand shall not be upon thee. After whom dost thou come
    out, O king of Israel?'
