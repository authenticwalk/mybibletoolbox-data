verse: 1SA.024.022
translations:
  mal-C: അങ്ങനെ ദാവീദ് ശൗലിനോടു ശപഥംചെയ്തു. അതിനുശേഷം ശൗൽ തന്റെ കൊട്ടാരത്തിലേക്കു
    മടങ്ങിപ്പോയി. ദാവീദും അനുയായികളും തങ്ങളുടെ സങ്കേതത്തിലേക്കും മടങ്ങി.
  deu-TKW: so schwöre mir denn bei Jahwe, daß du meine nachkommenschaft nicht ausrotten
    und meinen Namen aus meinem Geschlechte nicht austilgen willst!
  lin-lin: Lapa sik’oyo ndayi epai na ngai na Kombo na Yawe ete okoboma bakitani na
    ngai te to okolimwisa kombo na ngai te wuta na libota ya botata na ngai.
  eng-LSV: And David swears to Saul, and Saul goes to his house, and David and his
    men have gone up to the fortress.
  eng-GNV: Sweare now therfore vnto me by the Lord, that thou wilt not destroy my
    seede after me, and that thou wilt not abolish my name out of my fathers house.
  eng-WEBSTER: And David swore to Saul. And Saul went home; but David and his men
    repaired to the hold.
  nhw-BL: Huajca David tlatestigojquetzqui para amo quema quichihuasquía ya nopa,
    huan teipa Saúl mocuepqui ichaj. Huan David huan nochi nopa tlacame catli itztoyaj
    ihuaya mocuepque sempa campa mochijtoyaj ipan nopa tlacacahuaya.
  swh-ONEN: Basi Daudi akamwapia Sauli. Kisha Sauli akarudi zake nyumbani, lakini
    Daudi na watu wake wakapanda kwenda ngomeni.
  bba-bba: Yen sɔ̃, ɑ bɔ̃ruo tɛ̃ kɑ Yinni Gusunɔn yĩsiru mɑ ɑ ǹ nɛn bibun bweseru
    kpuro ɡoomɔ nɛn biru, kpɑ bu nɛn yĩsiru duɑri nɛn bɑɑbɑn bweseru sɔɔ.
  eng-KJVCPB: And David sware unto Saul. And Saul went home; but David and his men
    gat them up unto the hold.
  mpx-mpx: Inoke Deibid i bateli Sol eliyana i ola to. Yaka abwe Sol i sikal i na
    wana panuwaa. Yaa Deibid alonau ge wana hevalau hi na wali ababunsumi elana ula
    kekevana gamwanaa.
  luo-luo: Omiyo Daudi nosingore ne Saulo. Eka Saulo nodok dala, to Daudi gi joge
    nodhi e kargi mar pondo.
  meu-meu: David ese Saulo na unu e gwau henia hamata toma. Bena Saulo na ena ruma
    ela; a David mai ena orea taudia ida na edia komu-namo gabuna e dae lao.
  npi-ULB: त्यसैले दाऊदले शाऊलसित शपथ खाए । अनि शाऊल घर गए, तर दाऊद र तिनका मानिसहरू
    माथि किल्लामा गए ।
  yor-yor: Dafidi sì búra fún Saulu. Saulu sì lọ sí ilé rẹ̀; ṣùgbọ́n Dafidi àti àwọn
    ọmọkùnrin rẹ̀ sì gòkè lọ sí ihò náà.
  ind-ind: Maka bersumpahlah Daud kepada Saul. Lalu Saul pulang, dan Daud beserta
    pasukannya kembali ke tempat perlindungan yang lain.
  pes-OPCB: پس داوود برای او قسم خورد و شائول به خانهٔ خود رفت، ولی داوود و همراهانش
    به مخفیگاه خود برگشتند.
  tgl-ULB: Kaya gumawa si David ng isang panunumpa kay Saul. Pagkatapos umuwi si Saul,
    pero umakyat sina David at kanyang mga tauhan sa matibay na tanggulan.
  cbu-NT: tárangu, Dapiysha, Zuraktishcha, tárangu, anuritam zurampatari tsiyatarangiya.
    Ashiramchusin, ashpari tsiyatsis wanasir tuwatsparamchusin, Saul kasayaranllu,
    pangpitam kanapurangiya. Itaru, Dapiysha uwshat wasundururpa ashpari aranginasha
    apusap suwaranganaya.
  hui-hui: Ani layagola Debidihanda lalu, Henene aniore bulebero, lo wialu ladai bini.
    Ani lowa Solo ibu ibuni andaga dai biyagola Debidibi ibunaga agalibi ti tininaga
    ha do hagane biagoniha ha do hole dai bini.
  mya-mya: ဒါ​ဝိဒ်​သည်​က​တိ​ပြု​လေ​၏။ ထို​နောက်​ရှော​လု​သည်​မိ​မိ​၏​နန်း​တော်​သို့
    ပြန်​၍ ဒါ​ဝိဒ်​နှင့်​အ​ပေါင်း​ပါ​တို့​သည်​မိ​မိ တို့​ပုန်း​အောင်း​ရာ​အ​ရပ်​သို့​ထွက်​သွား​ကြ​၏။
  bod-N: དཱ་བིད་ཀྱིས་སོ་ལོ་ལ་མནའ་བསྐྱལ་ཏེ་སོ་ལོ་རང་གི་ཁྱིམ་དུ་ལོག་ཅིང་དཱ་བིད་དང་ཁོའི་མི་རྣམས་རི་རྫོང་ལ་ཕྱིན་ཏོ།
    །
  sna-sna: Saka Dhavhidhi akapika kuna Sauro. Ipapo Sauro akadzokera kumusha kwake,
    asi Dhavhidhi navanhu vake vakaenda kunhare yavo.
  spa-BLM: David juró a Saúl. Saúl se fue a su casa, pero David y sus hombres subieron
    a la fortaleza.
  cac-cac: Ix yac'an sti' vin̈aj David chi' yuj tas ix yal vin̈ chi'. Ix lajvi chi',
    ix pax vin̈aj Saúl chi' d'a spalacio, axo pax vin̈aj David chi' yed' eb' vin̈
    ajun yed'oc, ix ochixcan eb' vin̈ d'a yoltac q'uen n̈aq'ueen chi'.
  swh-ULB: Hivyo Daudi akamwapia Sauli kiapo. Kisha Sauli akaenda nyumbani, lakini
    Daudi na watu wake wakapanda kwenda ngomeni.
  bel-bel: Дык вось, запрысягніся мне Госпадам, што ты ня выкараніш нашчадкаў маіх
    пасьля мяне і ня зьнішчыш імя майго ў доме ў бацькі майго.
  deu-ELBBK: so schwöre mir nun bei dem HERRN, dass du meine Nachkommen nach mir nicht
    ausrotten und meinen Namen nicht vertilgen willst aus dem Haus meines Vaters!
  mbb-OT: Ne zutun mibpesarig si David. Ne mid-ulì si Saul, piru si David mulà wey
    is menge sakup din ne midlikù dan dutun te elesey zan.
  mal-2015: അങ്ങനെ ദാവീദ് ശൗലിനോടു സത്യം ചെയ്തു; ശൗൽ അരമനയിലേക്കു പോയി; ദാവീദും അവന്റെ
    ആളുകളും ദുർഗ്ഗത്തിലേക്കും പോയി.
  rmc-rmc: Vašoda akana de man vera anglo RAJ, hoj na murdareha mira famelija a hoj
    na khoseha miro nav tele pal e phuv.“
  pes-OPV: و داود برای شاول قسم خورد، و شاول به خانه خود رفت و داود و کسانش به مامن
    خویش آمدند.
  ron-1924: Давид а журат луй Саул. Апой Саул а плекат акасэ, яр Давид ши оамений
    луй с-ау суит ын локул ынтэрит.
  ben-OBCV: অতএব দাউদ শৌলের কাছে শপথ করলেন। পরে শৌল ঘরে ফিরে গেলেন, কিন্তু দাউদ ও
    তাঁর লোকজন ঘাঁটিতে চলে গেলেন।
  som-som: Markaasaa Daa'uud u dhaartay Saa'uul. Oo Saa'uulna gurigiisii buu tegey,
    laakiinse Daa'uud iyo raggiisiiba waxay galeen dhufayskii.
  lat-VUC: jura mihi in Domino, ne deleas semen meum post me, neque auferas nomen
    meum de domo patris mei.
  eng-ASVBT: And David sware unto Saul. And Saul went home; but David and his men
    gat them up unto the stronghold.
  ita-1885: Ora dunque giurami per lo Signore, che tu non distruggerai la mia progenie
    dopo me, e che tu non isterminerai il mio nome dalla famiglia di mio padre.
  eng-LXXUP: Now then swear to me by the Lord, that thou wilt not destroy my seed
    after me, that thou wilt not blot out my name from the house of my father.
  eng-ULB: So David made an oath to Saul. Then Saul went home, but David and his men
    went up to the stronghold.
  spa-VBL: Así que David le prometió esto a Saúl con un juramento. Entonces Saúl regresó
    a su casa, pero David y sus hombres volvieron a la fortaleza.
  fra-_FOB: Et David le jura à Saül. Alors Saül s'en alla en sa maison, et David et
    ses gens montèrent au lieu fort.
  mal-mal: അങ്ങനെ ദാവീദ് ശൌലിനോട് സത്യംചെയ്തു. ശൌല്‍ അരമനയിലേയ്ക്ക് പോയി; ദാവീദും
    അവന്റെ ആളുകളും ദുർഗ്ഗത്തിലേക്കും പോയി.
  urd-GVR: Dāūd ne qasam khā kar Sāūl se wādā kiyā. Phir Sāūl apne ghar chalā gayā
    jabki Dāūd ne apne logoṅ ke sāth ek pahāṛī qile meṅ panāh le lī.
  suz-BL: मिनु दाऊदमी सावल नु कसम जवा बाक्‍त। मिनु सावल आ खिं लेम्‍माक्‍त। दाऊद नु
    आ मुरपुकी चहिं आन बोल्‍यो ख्रुइश्‍शा बाक्‍तीक पुक्‍खीम लेम्‍मा बाक्‍त।
  ita-1927: (H24-23) E Davide lo giurò a Saul. Poi Saul se ne andò a casa sua, e Davide
    e la sua gente risaliron al loro forte rifugio.
  ckb-ckb: ئیتر داود سوێندی بۆ شاول خوارد. پاشان شاول گەڕایەوە ماڵەکەی خۆی، بەڵام
    داود و پیاوەکانی بەرەو قەڵاکە سەرکەوتن.
  eng-BBE: And David gave Saul his oath. And Saul went back to his house; but David
    and his men went up to their safe place.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಸೌಲನಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದನು. ಆಗ ಸೌಲನು ತನ್ನ ಮನೆಗೆ ಹೋದನು. ಆದರೆ
    ದಾವೀದನೂ ಅವನ ಮನುಷ್ಯರೂ ಆಶ್ರಯಗಿರಿಗೆ ಏರಿಹೋದರು.
  tam-2017: அப்பொழுது தாவீது சவுலுக்கு ஆணையிட்டுக்கொடுத்தான்; பின்பு, சவுல் தன்னுடைய
    வீட்டுக்குப் புறப்பட்டுப்போனான்; தாவீதும் அவனுடைய மனிதர்களும் பாதுகாப்பான இடத்திற்கு
    ஏறிப்போனார்கள்.
  spa-RV-1909: Júrame pues ahora por Jehová, que no cortarás mi simiente después de
    mí, ni raerás mi nombre de la casa de mi padre. Entonces David juró á Saúl. Y
    fuése Saúl á su casa, y David y los suyos se subieron al sitio fuerte.
  ron-BTF: Și David i-a jurat lui Saul. Și Saul a mers acasă; dar David și oamenii
    săi s-au urcat în fortăreață.
  eng-WEBP: David swore to Saul. Saul went home, but David and his men went up to
    the stronghold.
  eng-FBV: So David promised this to Saul with an oath. Then Saul went back home,
    but David and his men returned to the stronghold.
  nld-1939: En David bezwoer het hem. Toen ging Saul huiswaarts, en David keerde met
    zijn mannen naar de bergvesting terug.
  nch-BL: Huajca David tatestigojquetzqui para amo quema quichihuasquía ya nopa, huan
    teipa Saúl tacuepili ichaj. Huan David huan nochi nopa tacame cati itztoyaj ihuaya
    tacuepilijque sempa campa mochijtoyaj ipan nopa ostot.
  vie-1934: (024-23) Đa-vít lập lời thề cùng Sau-lơ. Sau-lơ bèn trở về nhà mình; còn
    Đa-vít và các kẻ theo người trở lên nơi đồn.
  hin-CV: दावीद ने शाऊल से इसकी शपथ खाई. इसके बाद शाऊल अपने घर लौट गए और दावीद और
    उनके साथी अपने गढ़ में.
  spa-BES: Y David juró a Saúl. Y Saúl volvió a su casa; pero David y sus hombres
    subieron a su fortaleza.
  tdx-tdx: Mifañinà amako arè, amy Iehovà, te tsy haitoa’o o tiriko manonjohy ahio
    vaho tsy ho mongore’o añ’anjomban-draeko ty añarako.
  tha-KJV: ดาว​ิ​ดก​็ปฏิญาณให้​แก่​ซาอูล แล​้วซาอู​ลก​็เสด็จกลับพระราชวัง และดาวิ​ดก​ับคนของท่านก็ขึ้นไปยังที่กำบังเข้มแข็ง
  por-BR-2018: Então Davi jurou a Saul. E foi-se Saul à sua casa, e Davi e os seus
    se subiram ao lugar forte.
  deu-ELO: (024:23) Und David schwur Saul. Und Saul ging nach seinem Hause; David
    und seine Männer aber stiegen auf die Bergfeste.
  eng-WYC-2018: And David swore to Saul. Therefore Saul went into his house (or And
    then Saul went back to his house), and David and his men went up to (the) secure
    places.
  epo-epo: Kaj David ĵuris al Saul. Tiam Saul foriris al sia domo, kaj David kun siaj
    homoj iris en la rifuĝejon.
  uig-PIN: Xuning bilǝn Dawut Saulƣa ⱪǝsǝm ⱪildi. Saul ɵz ɵyigǝ yenip kǝtti; Dawut
    adǝmliri bilǝn ⱪorƣan-ⱪiyaƣa qiⱪip xu yǝrdǝ turdi.
  beo-beo: Da:ibidi da amaiwane ilegele sia:i. Amalalu, Solo da hi diasuga buhagi.
    Amola Da:ibidi amola ea dunu da ilia wamoaligisua buhagi.
  tpi-OTNT: Orait Devit i promis. Na Sol i go bek long ples bilong en na Devit wantaim
    ol man bilong en i go bek long ples hait.
  hau-SA: Sai Dawuda ya rantse wa Shawulu. Sa’an nan Shawulu ya koma gida, amma Dawuda
    da mutanensa suka haura zuwa wurin ɓuya.
  uig-LAT: Shuning bilen Dawut Saulgha qesem qildi. Saul öz öyige yénip ketti; Dawut
    ademliri bilen qorghan-qiyagha chiqip shu yerde turdi.
  nde-nde: UDavida wafunga kuSawuli. Emva kwalokho uSawuli wabuyela ekhaya, kodwa
    uDavida labantu bakhe baya enqabeni.
  ton-ton: Pea naʻe fuakava ʻe Tevita kia Saula, pea ʻalu ʻa Saula ki hono ʻapi, ka
    naʻe ʻalu hake ʻa Tevita mo hono kau tangata ki he toitoiʻanga.
  ces-1613: Nyní, pravím, přisáhni mi skrze Hospodina, že nevypléníš semene mého po
    mně, a nevyhladíš jména mého z domu otce mého.
  eng-WMB: David swore to Saul. Saul went home, but David and his men went up to the
    stronghold.
  tam-TCV: அவ்வாறே தாவீது சவுலுக்கு ஆணையிட்டான். பின்பு சவுல் தன் இருப்பிடத்திற்குப்
    போனான். தாவீதும் அவன் ஆட்களும் தங்கள் அரணான இடத்திற்குப் போனார்கள்.
  ceb-ULB: Busa nanumpa si David kang Saul. Unya mipauli si Saul, apan mitungas si
    David ug ang iyang mga tawo ngadto sa tagoanan.
  pol-UBG: I Dawid przysiągł Saulowi. Potem Saul wrócił do swego domu, a Dawid i jego
    ludzie udali się do miejsca obronnego.
  agr-agr: 'Tusa segam nii ayaak: “¡Ame segatam nunak dekas Apajuí daajin umiktatjai!”
    tiuwai. Tusa timatai Saúlak niina pujusa inamtaijin wakitkiuwai. Nunikmatai Davidchakam
    niina aentsji aidaujai dita yaunchuk uumak pujusbaunum shiyakajui.'
  kyc-kyc: Dokopa Dapitimi, Dopa piruŋu lao lalu lao leto, leya. Lapeyamo dokopa enakana
    Sole banya anda kapu kyuo peya. Peyamopa Dapiti banya akali dupwa lanyuo yalu
    piyamo mare dokona peya.
  urd-GVU: داؤد نے قَسم کھا کر ساؤل سے وعدہ کیا۔ پھر ساؤل اپنے گھر چلا گیا جبکہ داؤد
    نے اپنے لوگوں کے ساتھ ایک پہاڑی قلعے میں پناہ لے لی۔
  deu-1912: Und David schwur Saul. Da zog Saul heim; David aber mit seinen Männern
    machte sich hinauf auf die Berghöhe.
  ntj-ntj: Nyangka mularrpartu Tayipirrtu Mama Kuurrta mirangka watjarnu wantingu-tjananya
    mirrirntankutjamaaltu wantikitjalu. Nyangkalta Tjuulnga marlaku yanu ngurrakutu.
    Nyangka Tayipirrnga-ya marlaku yanu yungarrangkartu kumpiralpi nyinarranytja.
  kan-2017: ಅನಂತರ ಸೌಲನು ತನ್ನ ಮನೆಗೆ ಹೊರಟನು. ದಾವೀದನು ತನ್ನ ಜನರೊಡನೆ ಆಶ್ರಯಗಿರಿಗೆ ಹೋದನು.
  yap-yap: Me micheg David ngak nra rin’ ni aram rogon. Ma aram me sul Saul nga tabinaw
    rok, me sul David nge salthaw rok ko gin yad be mith riy.
  hlt-MCSB: Te dongah David loh Saul taengah ol a caeng. Te phoeiah Saul te amah im
    la cet tih David neh a hlang rhoek tah rhalvong la cet uh.
  mdy-ETH: ዳውቴ ዒማና ያዺዲንዱዋያታሢ ጫኣቄኔ። ዬካፓ ሳኣዖኦሌ ፔ ማኣሪ ማዒ ዴንዳዛ፥ ዳውቴ ፔ ዓሶና ዎላ ዔያታ ፑኒ ናንጋ
    ቤዞ ዓኣዼኔ።
  twi-ASANTE: Enti, Dawid suae kyerɛɛ Saulo. Na Saulo sane kɔɔ efie, na Dawid ne ne
    mmarima kɔɔ wɔn banbɔeɛ mu.
  eng-WEBU: David swore to Saul. Saul went home, but David and his men went up to
    the stronghold.
  wal-wal: Yaagin Daawiti Saa7oolayyo caaqqiis. Hegaappe guyyiyan, Saa7ooli ba soo
    simmidi biis; Daawitinne a asai pude qatuwaa biidosona.
  spa-PDDPT: David se lo juró a Saúl. Y Saúl se fue a su casa, y David y sus hombres
    subieron a los riscos.
  gun-gun: Ha'e rami rã Saul pe Davi oura ramo oo ju ngoo katy. Ha'e rã Davi ma hexeve
    avakue reve oje'oi peteĩ henda py onhemi jevy aguã.
  agu-BL: —Swutz cu'n Ryos yi quil no'c tan sotzaje'n cu'n jun xonlu', stzun Luwiy
    bantz. Pakxe'n tzaj tzun junt tir Saúl le tetz palacio. Ma Luwiy scyuch' yi e'
    yi xomche' te'j nin e' pakxij junt tir lakak ama'l yi at xo'l wutz yi cya'l na
    jepon te'j.
  eng-PEV: David promised to do what Saul asked. Then Saul went back home. But David
    went back with his men to the hill country, and they stayed in a safe place.
  ilo-ULB: Nagsapata ngarud ni David kenni Saul. Kalpasanna, nagawid ni Saul, ngem
    simmang-at ni David ken dagiti tattaona a nagturong iti natalged a disso.
  kpg-kpg: David ga hagamodu bolo ia ga haga gila aga di hagababa deenei. Saul gaa hana
    gi dono hale, gei David mo ana daangada gaa hula gi di nadau lohongo nogo pala ai.
  uig-ARA: شۇنىڭ بىلەن داۋۇت سائۇلغا قەسەم قىلدى. سائۇل ئۆز ئۆيىگە يېنىپ كەتتى؛ داۋۇت
    ئادەملىرى بىلەن قورغان-قىياغا چىقىپ شۇ يەردە تۇردى.
  sus-sus: I xa i kali Ala xili ra, a i mu n bɔnsɔɛ sɔntɔma n faxa xanbi, i man mu
    n xili kanama n ma mixie tagi.»
  pon-2006: Depit eri kahukihla me e pahn kapwaiada inou wet. Sohl eri ketin sapahllahng
    ni tehnpeseo, a Depit oh ienge ko ahpw pwuralahng wasa re kin rukuruk ie.
  jae-jae: Ma Dawid kêtôc lêma gêdêŋ Saul. Go Saul gêmu gêja nê malac ma Dawid to
    nê lau sêpi malac ŋajaŋa sêja.
  ksd-ksd: Ma David i ga vavalima damana pire Saul; ma Saul i ga lilikun ta ra kubana,
    ma David ma kana tarai dia ga lilikun tar ta ra gunan na bakbakit.
  tur-YTC: David Saul'a ant içti. Saul evine gitti ama David ve adamları kaleye çıktılar.
  grc-BRENT: Καὶ νῦν ὄμοσόν μοι ἐν Κυρίῳ, ὅτι οὐκ ἐξολοθρεύσεις τὸ σπέρμα μου ὀπίσω
    μοῦ, οὐκ ἀφανιεῖς τὸ ὄνομά μου ἐκ τοῦ οἴκου τοῦ πατρός μου.
  ind-AYT: (24-23) Daud bersumpah kepada Saul. Lalu, Saul pulang ke rumahnya, tetapi
    Daud dan orang-orangnya pergi ke benteng pertahanan mereka.
  nya-nya: Choncho Davide analumbira pamaso pa Sauli. Pambuyo pake Sauli anabwerera
    kwawo, koma Davide ndi anthu ake anapitanso ku phanga kuja.
  hrv-hrv: Zato mi se sada zakuni Jahvom da nećeš zatrti moga potomstva poslije mene
    i da nećeš izbrisati moga imena iz moga očinskoga doma!”
  mps-mps: Tialima, Devitgo bomai po dąų walali. Tama Sol aga buluba ma geasa peyu,
    tama Devit aga bidi dabe dali te geme dualaluali pesageba ma geasa pai.
  tpi-tpi: Orait Devit i promis. Na Sol i go bek long ples bilong en na Devit wantaim
    ol man bilong en i go bek long ples hait.
  dan-1931: så tilsværg mig nu ved HERREN, at du ikke vil udrydde mine Efterkommere
    efter mig eller udslette mit Navn af mit Fædrenehus!”
  vie-OVCB: Vậy Đa-vít lập lời thề với Sau-lơ. Rồi Sau-lơ trở về hoàng cung, còn Đa-vít
    và thuộc hạ lại trở về chỗ ẩn trú.
  guj-2017: દાઉદે શાઉલ આગળ સમ ખાધા. પછી શાઉલ ઘરે ગયો, પણ દાઉદ તથા તેના માણસો ઉપર કિલ્લામાં
    ગયા.
  pon-2006A: Depit eri kahukihla me e pahn kapwaiada inou wet. Sohl eri ketin sapahllahng
    ni tehnpeseo, a Depit oh ienge ko ahpw pwuralahng wasa re kin rukuruk ie.
  por-BRBSL: David jurou a Saul. Saul foi para casa, mas David e seus homens subiram
    para a fortaleza.
  aly-aly: David-el renh ilew, rarl ayernew-angkwarr. Saul alpew apmer-warl-anem.
    David-an alpew arrpemarl ikwerenh-rnem-akert apwert-rnem-warl, irrtyert anaynteyew.
  cth-cth: Hottelah Devit ni Sawl koe lawk a kam teh, Devit hoi a taminaw teh rapanim
    koe a cei awh.
  twi-twi: Enti Dawid sua kyerɛɛ Saulo. Na Saulo san kɔɔ fie, na Dawid ne ne mmarima
    kɔɔ wɔn abandennen mu.
  hlt-hlt: Te dongah David loh Saul taengah ol a caeng. Te phoeiah Saul te amah im
    la cet tih David neh a hlang rhoek tah rhalvong la cet uh.
  tbz-SIM: Di mmɔ̀nnì bɛ́i nkɛ́yú nti Yiɛ̀ nKuyie nyètìrì kɛ dɔ̀, ɑ í yóó kuɔ n cĩ́ɛ̃̀tɛ̀
    kɔbɛ nɛ̀ n yɑɑ̀bí n kṹṹ nkó difɔ̃nkúò kɛ̀ n yètìrìi kpɑ́nnɛ́.
  msy-2020: Ezɨ Devit akar dɨkɨrɨzir kam gami. Ezɨ Sol uamategha uan nguibamɨn zuima,
    Devit uan adarazi ko uamategha uan mɨsozir danganir gavgavir moga itimɨn ghue.
  dop-dop: Mpʋ tɔ, yɔɣɔtɩ nɑ ń tuunɑ Tɑcɑɑ sɩ, n kɑɑ kʋ mɑ lʋlʋɣʋ nyǝ́mɑ kɛ mɑ sǝm
    wɑɑlɩ. Pǝyele n kɑɑ kpiisi mɑ hǝtɛ kɛ mɑ cɑɑ tǝyɑɣɑ tɑɑ.
  azb-azb: Davud Şaula and içdi və Şaul evinə qayıtdı. Davud isə adamları ilə sığınacağa
    çıxdı.
  eng-DBY: And David swore to Saul. And Saul went home; and David and his men went
    up to the stronghold.
  hin-2017: तब दाऊद ने शाऊल से ऐसी ही शपथ खाई। तब शाऊल अपने घर चला गया; और दाऊद अपने
    जनों समेत गढ़ों में चला गया।
  wol-KYG: Kon nag giñal ma ci Aji Sax ji ne doo dagg sama askan wi may wuutu, te
    doo raafal sama tur ci sama waa kër baay.»
  eng-YLT: And David sweareth to Saul, and Saul goeth unto his house, and David and
    his men have gone up unto the fortress.
  kne-kne: Et nansapatas David. Pag somaas Saulo, ngem nantaolis da David ya din ipogaw
    na sin nantabonan da.
  eng-WYC-2017: And David swore to Saul. There-fore Saul went into his house, and
    David and his men went up to secure places.
  eng-WMBB: David swore to Saul. Saul went home, but David and his men went up to
    the stronghold.
  urd-GVH: दाऊद ने क़सम खाकर साऊल से वादा किया। फिर साऊल अपने घर चला गया जबकि दाऊद
    ने अपने लोगों के साथ एक पहाड़ी क़िले में पनाह ले ली।
  rug-rug: Va tatara nia Devita sapu kaqu tavete gua asa si asa. Meke tiqe pule la
    pa nana vasileana se Saula, ba e Devita meke sari nana tie si pule la dia mo pa
    dia vasina tometomeana.
  gaz-gaz: Kana irratti Daawit Saaʼoliif kakate. Ergasii Saaʼol manatti gale; Daawitii
    fi namoonni isaa garuu daʼannootti deebiʼan.
  fra-LSG: Jure-moi donc par l’Éternel que tu ne détruiras pas ma postérité après
    moi, et que tu ne retrancheras pas mon nom de la maison de mon père.
  gnn-gnn: Bala Daypitthunydja dhawu'‐nherrarana nhanukala. Yurruna ŋayi Djolyu gonha'yurruna
    Daypitnhanydja, bala marrtjinana, ga Daypittja ga nhanŋu ḏarramuwurru nhinanana
    ŋunhilina bäymana yukurrana mathirraŋurana.
  yal-yal: Awa, i kɔlɔ n xa Alatala yi fa fala n na faxa, i mi n yixɛtɛne faxɛ. I
    nama n xinla ba n xabilan muxune yɛ.”
  haw-1868: A hoohiki aku la o Davida ia Saula, a hoi aku la o Saula i kona wahi;
    aka, pii aku la o Davida me kona poe kanaka ma kahi paa.
  arb-NAV: فَحَلَفَ دَاوُدُ لِشَاوُلَ ثُمَّ مَضَى شَاوُلُ إِلَى بَيْتِهِ، أَمَّا دَاوُدُ
    وَرِجَالُهُ فَالْتَجَأُوا إِلَى الْحِصْنِ.
  ewe-ewe: Ale David ka atam la na Saul. Tete Saul trɔ dzo yi aƒe me ke David kple
    eƒe ameawo gbugbɔ yi mɔ sesẽ la me.
  eng-LEE: And David swore unto Saul; and Saul went to his house; but David and his
    men went up into the strong-hold.
  gvn-gvn: '@see-verse:1SA.024.021'
  asm-FB: তাতে দায়ূদে চৌলৰ আগত শপত খালে। তাৰ পাছত চৌল নিজৰ ঘৰলৈ গ’ল, কিন্তু দায়ুদ
    আৰু তেওঁৰ লোকসকল দুৰ্গলৈ গ’ল।
  sus-A: عِ شَ عِ كَلِ عَلَ شِلِ رَ، عَ عِ مُ ﭑ بْنسْي سْنتْمَ ﭑ قَشَ شَنبِ، عِ مَن
    مُ ﭑ شِلِ كَنَمَ ﭑ مَ مِشِيٍ تَفِ.»
  fra-SBL: David fit un serment à Saül. Saül rentra chez lui, mais David et ses hommes
    montèrent à la forteresse.
  hbo-hbo: וְעַתָּ֗ה הִשָּׁ֤בְעָה לִּי֙ בַּֽיהוָ֔ה אִם־תַּכְרִ֥ית אֶת־זַרְעִ֖י אַֽחֲרָ֑י
    וְאִם־תַּשְׁמִ֥יד אֶת־שְׁמִ֖י מִבֵּ֥ית אָבִֽי׃
  piu-2006: '@see-verse:1SA.024.021'
  pjt-pjt: Ka Davidalu kalkuṉu Saulala, ka Saulanya tjana ngurakutu maḻaku anu. Ka
    Davidanya wati tjuṯatjara maḻaku anu ngura panya puḻi tjuṯatjarakutu piṟuku kumpiṟa
    nyinanytjikitja ilytjingka.
  kik-kik: Nĩ ũndũ ũcio Daudi akĩĩhĩta harĩ Saũlũ. Nake Saũlũ agĩcooka mũciĩ, no Daudi
    na andũ ake makĩambata magĩthiĩ kĩĩhitho-inĩ.
  fra-NCL: Jure-moi donc par Yahweh que tu ne détruiras pas ma postérité après moi,
    et que tu ne retrancheras pas mon nom de la maison de mon père. »
  cek-AK: To pongah David mah Saul khaeah lokkamhaih to sak. To pacoengah Saul loe
    im ah amlaem; toe David hoi anih ih kaminawk loe misa abuephaih thlugkhaw thungah
    caeh o tahang.
  cuk-cuk: David, Saúl-ese-ibmar-egichisad, ega ibmar-imakoye ise-sogar sogsad. A-sorbali,
    Saúl e-negse naded. Geb Davidʼdi, e-sordaganmala, dukued-negse nadmalad.
  uig-CYR: Шуниң билән Давут Саулға қәсәм қилди. Саул өз өйигә йенип кәтти; Давут
    адәмлири билән қорған-қияға чиқип шу йәрдә турди.
  tel-2017: తరువాత సౌలు ఇంటికి తిరిగివచ్చాడు. దావీదు, అతని అనుచరులు తాము దాక్కొన్న
    స్థలాలకు వెళ్ళిపోయారు.
  hat-BSA: David te sèmante konsa a Saül, e Saül te ale lakay li. Men David avèk mesye
    pa li yo te monte nan fò a.
  kos-kos: David el wulela oana siyuk lal Saul. Na Saul el folok nu acn sel, ac David
    ac mwet lal som nu nien wikwik lalos.
  hbo-WLC: וְעַתָּ֗ה הִשָּׁ֤בְעָה לִּי֙ בַּֽיהוָ֔ה אִם־תַּכְרִ֥ית אֶת־זַרְעִ֖י אַֽחֲרָ֑י
    וְאִם־תַּשְׁמִ֥יד אֶת־שְׁמִ֖י מִבֵּ֥ית אָבִֽי׃
  ibo-ibo: Devid ṅụụrụ Sọl iyi. Emesịa, Sọl laghachiri nʼụlọ ya, ma Devid na ndị ikom
    ya laghachiri nʼọgba nkume ha.
  ory-ory: ତହିଁରେ ଦାଉଦ ଶାଉଲଙ୍କ ନିକଟରେ ଶପଥ କଲେ। ଏଉତ୍ତାରେ ଶାଉଲ ଗୃହକୁ ଗଲେ; ମାତ୍ର ଦାଉଦ
    ଓ ତାଙ୍କର ଲୋକମାନେ ଦୁର୍ଗମ ସ୍ଥାନକୁ ଆରୋହୀ ଗଲେ।
  wmt-wmt: '@see-verse:1SA.024.021'
  chk-chk: Iwe, Tafit a eäni ei pwon fän akapel ngeni Saul. Mürin, Saul a liwiniti
    lenian, nge Tafit me nöün kewe aramas ra feitä ren ewe lenien op mi pöchökül.
  ssd-ssd: Taŋaka sana le David ndek pasa ta woka saŋgri pilena. Taŋana le Saul ndek
    luka nuŋe tumbraŋ kina le David nuŋe taŋgo kuasmbi kilmba naŋgine minnaig mbi
    sikar burok ta kinaig.
  rop-rop: Wal Deibid bin meigim det pramis garram King Sol, en afta King Sol bin
    gobek langa im ron kemp, en Deibid en im solja olabat bin gobek langa det pleis
    weya deibin oldei blandimbat miselp.
  ukr-1871: Поклянися ж менї Господом, що не викорениш потомства мого після мене і
    не вигубиш мого ймення в роду мойму.
  deu-1951: (024-23) Und David schwur dem Saul. Da zog Saul heim; David aber und seine
    Männer machten sich hinauf auf die Bergfeste.
  eng-JPS: (24-23) And David swore unto Saul. And Saul went home; but David and his
    men got them up unto the stronghold.
  srp-1865: Zato mi se sada zakuni Gospodom da neæeš istrijebiti sjemena mojega poslije
    mene, ni imena mojega zatrti u domu oca mojega.
  lug-lug: Awo Dawudi n’alayirira Sawulo. Sawulo n’addayo ewuwe, naye Dawudi ne basajja
    be ne baddayo mu kifo gye baali beekwese.
  heb-heb: וישבע דוד לשאול וילך שאול אל ביתו ודוד ואנשיו עלו על המצודה׃
  ben-IRV: তখন দায়ূদ শৌলের কাছে দিব্যি করলেন৷ পরে শৌল বাড়ি চলে গেলেন, কিন্তু দায়ূদ
    ও তাঁর লোকেরা সুরক্ষিত জায়গায় উঠে গেলেন৷
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਸ਼ਾਊਲ ਘਰ ਨੂੰ ਚੱਲਿਆ ਗਿਆ ਪਰ ਦਾਊਦ ਅਤੇ ਉਹ
    ਦੇ ਲੋਕ ਗੜ੍ਹ ਵਿੱਚ ਜਾ ਬੈਠੇ।
  tkr-tkr: Zale qiyğa yizda nasıl g'itsdyaak'vanasva, zake g'abıynbı gidyapt'asva,
    həşde ğu zas Rəbbilen k'ın g'assre.
  mya-JVB: ဒါဝိဒ် သည် ရှောလု အား ကျိန်ဆို ခြင်းကိုပြု၍ ရှောလု သည် မိမိ နေရာ သို့ သွား
    ၏။ ဒါဝိဒ် နှင့် သူ ၏လူ တို့သည်လည်း ခိုင်ခံ့ သောအရပ်သို့ သွား ကြ၏။
  tte-O: Kabo Deibida ana waloyameli iginauli Saulo koina. Kabo Saulo ipileyoi ana
    yanuwa mena na Deibida me ana kilakaiwo tabe sipileyoi ali kaba keno-wadam mena.
  tbg-tbg: Soruva minti tuvaro Devitiva Nora Kotira autuqaa te mintima ianarave tuvaro
    Soruva anirantero nai maaqaini vuvaro Devitiva nai iqoka vaiinti hampata anirantero
    nái kukeqavi vau aiqinaraqi vura.
  hmo-hmo: Vadaeni Davida ese Saulo dekenai unai bamona ia gwauhamata. Bona Saulo
    be iena ruma dekenai ia lao, to Davida mai ena orea taudia danu be edia hunia
    gabuna dekenai idia giroa lou.
  urd-urd: इसलिए दाऊद ने साऊल से क़सम खाई और साऊल घर को चला गया पर दाऊद और उसके लोग
    उस गढ़ में जा बैठे।
  rus-SYN: Итак поклянись мне Господом, что ты не искоренишь потомства моего после
    меня и не уничтожишь имени моего в доме отца моего.
  bqc-SIM: Lɛgbɛ̃mɛɛ ń Dii tↄ́o, kɛ́ ńyↄ̃ ma bui kaalɛo, ńyↄ̃ ma de bɛdeↄ tↄ́ midɛo.
  tcz-CHONGTHU: Chuin David jong Saul koma akihahsel in, hichun Saul jong inlam ajon
    tan; David le asepai chengse akulpiu muna akaltou tauvin ahi.
  mar-mar: तेव्हा दावीदाने शौलाशी शपथ वाहिली. मग शौल घरी गेला आणि दावीद व त्याची माणसे
    गडावर चढून गेली.
  qub-qub: Niptin David auniran. Chaypita Saulga wasinman cuticuran. Davidnami yan'guincunawan
    aywacuran pacacunanman.
  bqp-bqp: Akũ Dauda la dà Solunɛ. Kũ Solu tà bɛ, akũ Dauda kũ a gbɛ̃nↄ ɛ̀ra ò
    tà sɛ̃̀ntɛpↄrↄtu.
  hat-hat: David pwomèt Sayil li p'ap fè sa. Apre sa, Sayil al lakay li. David menm
    tounen nan kachèt li ansanm ak mesye pa l' yo.
  eng-BSB: So David gave his oath to Saul. Then Saul returned home, but David and
    his men went up to the stronghold.
  tod-tod: Ɠonana bɛ̀, Ɠɔoɠɔ GALAGI laaseigi zu, ga è la màvofodai ɠaaleʋea, naa
    ʋoluma, è la kɛ̀ɛ ʋɛlɛi laaseigi ɓalega.»
  eng-WEBPB: David swore to Saul. Saul went home, but David and his men went up to
    the stronghold.
  kbq-kbq: Higeno Deviti'a Solina huvempage huntetegeno, Soli'a kuma'arega vu'ne.
    Hianagi Deviti'ene agranema vu'naza vahe'mo'za fra'maki'za mani'naza havegantega
    ete vu'naze.
  nhe-BL: Huajca David tlatestigojquetzqui para ax quema quichihuasquía ya nopa, huan
    teipa Saúl mocuepqui ichaj. Huan David huan nochi nopa tlacame tlen itztoyaj ihuaya
    mocuepque sampa campa mochijtoyaj ipan nopa tlacacahuaya.
  bus-bus: Ben Dauda la dà Solunɛ. Kɛ̀ Solu tà bɛ, ben Dauda kↄ̃n a gbɛ̃nↄ ɛ̀ara wà
    tà sɛ̃̀tɛ pↄ̀rↄtu.
  gub-BL: Umume'uahy Tawi a'e ma'e Tupàn henataromo. Na'e uzewyr Xau oho weko haw
    pe kury. Tawi uzewyr oho zepyro haw ywyxiguhu pe har pe uzehe we har wanupi no.
  eng-DRA: Swear to me by the Lord, that thou wilt not destroy my seed after me, nor
    take away my name from the house of my father.
