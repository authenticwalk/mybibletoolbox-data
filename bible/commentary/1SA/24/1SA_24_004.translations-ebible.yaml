    ʻo ne heleʻi ʻo motuhi fakafufū ʻae mui kofu ʻo Saula.
  ces-1613: I přišel k stájím ovcí blízko cesty, kdež byla jeskyně, do níž všel Saul
    na potřebu; David pak a muži jeho seděli po stranách v té jeskyni.
  eng-WMB: David’s men said to him, “Behold, the day of which the LORD said to you,
    ‘Behold, I will deliver your enemy into your hand, and you shall do to him as
    it shall seem good to you.’” Then David arose and cut off the skirt of Saul’s
    robe secretly.
  tam-TCV: அப்பொழுது தாவீதின் மனிதர், “நீ விரும்பியபடி உன் பகைவனுக்கு செய்வதற்கு அவனை
    உன் கையில் ஒப்படைப்பேன் என்று யெகோவா உனக்குச் சொல்லிய நாள் இன்றுதான்” என்றார்கள்.
    உடனே தாவீது சவுல் அறியாதபடி தவழ்ந்துபோய், அவன் அங்கியின் ஒரு மூலையை வெட்டினான்.
  ceb-ULB: Miingon ang mga tawo ni David kaniya, “Mao na kini ang adlaw nga gisulti
