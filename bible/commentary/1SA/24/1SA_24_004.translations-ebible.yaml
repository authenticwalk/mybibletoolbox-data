    Te dongah na mik neh then na ti bangla anih te saii laeh,” a ti na uh . Te dongah
    David te thoo tih Saul kah hnikul hmoi te a muel la a hlueng pah.
  mdy-ETH: ዒማና ዳውቴና ዎላ ዓኣ ዓሳ ዳውቴ ኮይላ፦ «ዋይዜ፥ ሃይ ኔኤኮ ዓይጎ ፆኦሲዳይ! ናንጊና ናንጋ ጎዳ ኔኤኮ ሞርካሢ
