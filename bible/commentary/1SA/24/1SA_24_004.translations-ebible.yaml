    Sohl likou reireio ni eh sohte ketin kehnda.
  jae-jae: Go Dawidnê lau sêsôm gêdêŋ eŋ gebe “Galoc bêc tau, taŋ Apômtau kêsôm ŋabiŋ
    gêdêŋ aôm naŋ, gebe ‘Ôlic acgom, aê gabe jakêŋ nêm ŋacjo êsêp aôm lêmam gebe ôŋgôm
    êtôm aôm taêm ênam.’” Ma Dawid gêdi jakêsêbuŋ Saul nê ŋakwê baliŋ ŋalêsu su kelecgeŋ.
  ksd-ksd: 'Ma ra tarai kai David dia ga varmaianao ma David dari: Go iat ra bung
    nina ra Luluai i ga vamading ure kaum ebar ba na nur tar ia tam upi una mur ra
    nuknukim ure. Ma David i ga tut, ma i ga poko ive pa ra ngu na mal kai Saul;'
  tur-YTC: 'David''in adamları ona şöyle dediler: “İşte, Yahve''nin sana söylediği
    gün: ''İşte, düşmanını eline teslim edeceğim ve sen ona sana iyi gelene göre yapacaksın.''”
    Bunun üzerine David ayağa kalktı ve Saul''un kaftanının eteğini gizlice kesti.'
  grc-BRENT: Καὶ ἦλθεν εἰς τὰς ἀγέλας τῶν ποιμνίων τὰς ἐπὶ τῆς ὁδοῦ, καὶ ἦν ἐκεῖ σπήλαιον·
    καὶ Σαοὺλ εἰσῆλθε παρασκευάσασθαι, καὶ Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ ἐσώτερον τοῦ
    σπηλαίου ἐκάθηντο.
  ind-AYT: (24-5) Orang-orang Daud berkata kepadanya, “Hari yang dikatakan TUHAN sudah
    tiba, ‘Aku akan menyerahkan musuhmu ke dalam tanganmu. Perbuatlah kepadanya apa
    yang engkau pandang baik.’” Daud bangun, lalu memotong ujung jubah kepunyaan Saul
    dengan diam-diam.
  nya-nya: Tsono anthu a Davide anamuwuza kuti, “Tsiku lija lafika limene Yehova anakuwuzani
    kuti, ‘Ndidzapereka mdani wanu mʼmanja mwanu, ndi kumuchita chimene chidzakukomereni.’ ”
    Koma Davide anapita mwakachetechete ndi kukadula msonga ya mkanjo wa Sauli.
  hrv-hrv: Idući dođe k ovčjim torovima pokraj puta; ondje bijaše pećina i Šaul uđe
    da čučne; a David je sa svojim ljudima sjedio u dnu pećine.
  mps-mps: Tialima, te Devitgo aga bidi dabego agabolo weyu, te po wali, “Te dao.
    Megi te nago wiegi yai sogo dao. Genuai Bidigo nagebolo waliyu, te agai te boi
    bidi nage mawaibao po wai, tama nago mena sę agade yainogo da, teda nago te sę
    yao. Megi da, te sę ebo sogo dao. Ae, nage pao.” Tialima, Devit te dua dua peyu,
    te Sol pąba pelama, tama te Solgo bobage ugwa aiyadu dwasianu pedainu togwa sali,
    tiali goli Solgo me konebeo.
  tpi-tpi: Orait na ol man bilong Devit i tokim em, “Goan. Nau em i gutpela taim bilong
    yu. Bikpela i tokim yu pinis bai em i putim dispela birua long han bilong yu,
    na yu laik mekim wanem samting long em, orait yu ken mekim. Nau em i taim bilong
    mekim dispela samting. Goan, yu go.” Orait Devit i wokabaut isi isi na i go klostu
    long Sol na katim liklik hap long arere daunbilo bilong longpela klos bilong Sol,
    tasol Sol i no save.
  dan-1931: Og han kom til Fårefoldene ved Vejen. Der var en Hule, og Saul gik derind
    for at tildække sine Fødder. Men David og hans Mænd lå inderst i Hulen.
  vie-OVCB: 'Một người thì thầm với Đa-vít: “Hôm nay là ngày Chúa Hằng Hữu có nói
    trước với ông: ‘Ta sẽ giao kẻ thù vào tay con, con xử nó ra sao tùy ý.’” Đa-vít
    nhẹ nhàng đứng dậy, đến cắt vạt áo ngoài của Sau-lơ.'
  guj-2017: દાઉદના માણસોએ તેને કહ્યું, “જે દિવસ વિશે ઈશ્વરે બોલ્યા હતા અને તેમણે તને
    કહ્યું કે, ‘હું તારા શત્રુને તારા હાથમાં સોંપીશ, તને જેમ સારું લાગે તેમ તું તેમને
    કરજે. તે દિવસ આવ્યો છે.’” ત્યારે દાઉદે ઊઠીને ગુપ્ત રીતે આગળ આવીને શાઉલના ઝભ્ભાની
    કોર કાપી લીધી.
  pon-2006A: Re ahpw ndaiong Depit, “Ih omwi ahnsou met! KAUN-O ketin mahsanihong
    komwi me e pahn ketikihong pahn omwi manaman omwi imwintihtio, oh komw pahn kak
    wiahiong dahme komw mwahuki.” Depit eri kereplahte lupukasang kisin pwungipen
    sapwellimen Sohl likou reireio ni eh sohte ketin kehnda.
  por-BRBSL: 'Os homens de Davi lhe disseram: “Eis o dia em que Javé lhe disse: ''Eis
    que eu entregarei teu inimigo em tuas mãos, e tu lhe farás como bem te parecer''”.
    Então Davi levantou-se e cortou secretamente a saia do manto de Saul.'
  aly-aly: Artwerneman arreytenh David-warl, “Ntwa iterl-areyel, INGKART alakenh angkew,
    ‘Atha ngenh alpemelemarl, ngkweng-warl apmwa mpwarem-rnem atweyewarl. Ntwap mpwarem
    alhewer ikwer-rnem, nga ilkelhentyelan.’ Ya, ntwap renh ipmew atwemer!” Rap aperteynenh
    Saul-warl, arnkwanem akert akely ilterrenhew nayp ikwerenhel. Saul-an anenh-antey,
    awey-angenh-antey.
  cth-cth: Devit e taminaw ni, BAWIPA ni na taran hah na kut dawk na poe han. Ahni
    dawk na sak ngai e patetlah saknae kâ ao han ati e teh, sahnin doeh toe atipouh
    awh. Hateh Devit ni a thaw teh, Sawl e angki pawi hah arulahoi duem a a pouh.
  twi-twi: Mmarima no kae se, “Nnɛ ne da a Awurade kae se, ‘Mede wo tamfo bɛhyɛ wo
    nsa, na woayɛ no nea wopɛ biara’ no.” Na Dawid weawea kɔɔ Saulo ho, kotwaa nʼatade
    ano.
  hlt-hlt: Te vaengah David kah hlang rhoek loh, “BOEIPA loh nang taengah, 'Tihnin
    ah Na thunkha, na thunkha te na kut dongla kai loh kam paek coeng he,’ a ti he.
    Te dongah na mik neh then na ti bangla anih te saii laeh,” a ti nauh. Te dongah
    David te thoo tih Saul kah hnikul hmoi te a muel la a hlueng pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛ dibòrì mɑrì bɛ̀ tu dì Dipebɑɑkɛ̀rì kucɛ nùù kɛ̀ kutɑ̃dènkù
    mɑkù dɛ̀ bo, kɛ̀ Sɑurii tɑ ku miɛkɛ kɛ bo yɛ̃nkɛ kɛ sɔ̃́ nDɑfiti nɛ̀ o kɔbɛ kɛ̀
    bɛ̀ bo kutɑ̃dènkù fũ̀ɔ̃̀.
  msy-2020: Devitɨn gumaziba kamaghɨn a mɨgei, “Aria. Datɨrɨghɨn nɨn dughiar aghuim,
    Ikiavɨra Itir God an gun nɨ mɨkemegha gɨfa, a nɨn apanim nɨn agharim darɨgham.
    Eghtɨ nɨ arazir manamɨn a damusɨ a damu.” Ezɨ Devit nɨmɨra an amuda ghua, Solɨn
    boroghɨn ghugha, an korotiar ruarimɨn vɨn an avɨzir mam atu, ezɨ Sol fozir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑlɑ heeŋ tǝtǝkǝlɛ nte tǝ wɛ mpɑɑʋ nɔɣɔ tɔ. Kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́
    nɑkʋlɩ kɩɩ wɛ tǝnɑ. Ntɛnɑ Sɑyuli sʋʋ kʋ tɑɑ sɩ ɩ lɩɩkɩ hǝm, nɑ Tɑfiiti nɑ ɩ yǝlɑɑ
    pɑ ŋmɛlɑ lɔlɔ kɛ pʋ́ʋ́ɣʋ́ kʋlʋmʋɣʋ ŋkʋ kʋ tɑɑ.
  azb-azb: 'Davudun adamları ona dedi: «Budur, Rəbbin sənə “bax düşmənini sənə təslim
    edəcəyəm, gözündə nə xoşdursa, ona edəcəksən” dediyi gün bu gündür». Davud qalxıb
    gizlicə Şaulun cübbəsinin ətəyindən kəsdi.'
  eng-DBY: And David's men said to him, Behold the day of which Jehovah said to thee,
    Behold, I will give thine enemy into thy hand, that thou mayest do to him as it
    shall seem good to thee. And David arose, and cut off the skirt of Saul's robe
    secretly.
  hin-2017: तब दाऊद के जनों ने उससे कहा, “सुन, आज वही दिन है जिसके विषय यहोवा ने तुझ
    से कहा था, ‘मैं तेरे शत्रु को तेरे हाथ में सौंप दूँगा, कि तू उससे मनमाना बर्ताव
    कर ले।’” तब दाऊद ने उठकर शाऊल के बागे की छोर को छिपकर काट लिया।
  wol-KYG: Mu dem ba tollook ay ngéddi xar ca yoon wa; foofa am xuntee nga fa woon.
    Mu dugg ca biir, di suturlu. Fekk na Daawudaaki nitam a nga ca biir-a-biir xunti
    ma, toog.
  eng-YLT: And the men of David say unto him, 'Lo, the day of which Jehovah said unto
    thee, Lo, I am giving thine enemy into thy hand, and thou hast done to him as
    it is good in thine eyes;' and David riseth and cutteth off the skirt of the upper
    robe which [is] on Saul — gently.
  kne-kne: Kanan da en sisya, “Gondaway mo na! Tan inbagan Diyos ay ipolang na din
    kaibaw mo en sik-a ta oway di iyat mo en sisya.” Siya et di, inin-inayad David
    ay inmasag-en ay adi dinlaw Saulo, et pinotoana din gayadan di naloyong ay bado
    na.
  eng-WYC-2017: And the servants of David said to him, Lo! the day of which the Lord
    spake to thee, I shall betake to thee thine enemy, that thou do to him as it pleaseth
    in thine eyes. Therefore David rose up, and cutted the hem of the mantle of Saul
    privily.
  eng-WMBB: David’s men said to him, “Behold, the day of which the LORD said to you,
    ‘Behold, I will deliver your enemy into your hand, and you shall do to him as
    it shall seem good to you.’” Then David arose and cut off the skirt of Saul’s
    robe secretly.
  urd-GVH: दाऊद के आदमियों ने आहिस्ता से उससे कहा, “रब ने तो आपसे वादा किया था, ‘मैं
    तेरे दुश्मन को तेरे हवाले कर दूँगा, और तू जो जी चाहे उसके साथ कर सकेगा।’ अब यह
    वक़्त आ गया है!” दाऊद रेंगते रेंगते आगे साऊल के क़रीब पहुँच गया। चुपके से उसने
    साऊल के लिबास के किनारे का टुकड़ा काट लिया और फिर वापस आ गया।
  rug-rug: Zama si arini koa sa, “Hie sa totoso tamugoi! Ele tozi nigo Zihova sapu
    kaqu vekoi Sa pa ṉiniraṉira tamugoi sari na mua kana meke kaqu evaṉia goi gua
    sapu leana koa goi pude tavetia.” Ṉame hitehite la se Devita meke la magu vagia
    sa kukuruna sa poko gele te Saula ba lopu hite va nonoga hokaria tu Saula.
  gaz-gaz: Namoonni Daawitis, “Guyyaan Waaqayyo, ‘Ani akka ati akkuma feete isa gootuuf
    diina kee dabarsee harka keetti nan kenna’ jedhee waaʼee isaa sitti hime sun harʼa”
    isaan jedhan. Daawitis lafa irra looʼee utuu hin beekamin fiixee wayyaa Saaʼol
    irraa kute.
  fra-LSG: Il arriva à des parcs de brebis, qui étaient près du chemin; et là se trouvait
    une caverne, où il entra pour se couvrir les pieds. David et ses gens étaient
    au fond de la caverne.
  gnn-gnn: Ga walalanydja ŋunhi ḏarramuwurrunydja Daypitkala waŋana ḻakaraŋala bitjarra,
    “Nhäŋa ya'. Liŋguna ŋayi Djolnhanydja wekaŋala Garrayyunydja nhokalana goŋlili.
    Gul' ŋilimurru bumana ŋanya ŋi'.” Yurru ŋayinydja Daypittja yana yuḻwutjtjurruna
    marrtjina bala goŋ‐mandjawakmirri, bala yana ŋayi gulkthurruna ŋuriŋiyi mandjawakthunydja
    ŋunhi girri' nhanŋu yaṯaŋuru, ga balayi marrtjina ŋunhimalayi liŋgu ŋunhi ŋayi
    djuḻuḻ'yurruna yukurrana, ga Djolnydja ŋayinydja ga yaka marŋgi ŋuriki.
  yal-yal: A yi danguma yɛxɛɛ kulana ndee dɛxɔn ma, a yi faranna nde to na yi. Sɔli
    yi so taa fanna ma mɛnni. Koni Dawuda nun a fɔxɔrabirane yi luxunxi na faranna
    kui pon!
  haw-1868: I aku la na kanaka o Davida ia ia, Aia hoi, ua hiki mai ka la a Iehova
    i i mai ai, Aia hoi, e hoolilo ana au i kou enemi iloko o kou lima, i hana aku
    ai oe ia ia e like me kou makemake. Alaila ku ae la o Davida, a oki malu iho i
    ka lepa o ka lole aahu o Saula.
  arb-NAV: 'فَقَالَ لَهُ رِجَالُهُ: «هَذَا هُوَ الْيَوْمُ الَّذِي وَعَدَكَ الرَّبُّ
    أَنْ يُسَلِّمَ فِيهِ عَدُوَّكَ إِلَيْكَ فَتَصْنَعُ بِهِ مَا تَشَاءُ». فَانْسَلَّ
    دَاوُدُ إِلَيْهِ وَقَطَعَ طَرَفَ جُبَّتِهِ سِرّاً.'
  ewe-ewe: David ƒe amewo do dalĩ nɛ be, “Azã la su na wò azɔ. Egbee nye ŋkeke si
    ŋu Yehowa gblɔ le be, ‘Matsɔ Saul ade wò ŋusẽ te eye nàwɔ nu si dze ŋuwò la kplii!’ ”
    David wɔ ɖɔɖɔɖɔ eye wòlã Saul ƒe awu ʋlaya to!
  eng-LEE: And the men of David said unto him, Behold, this is the day of which the
    Lord hath said unto thee, Behold, I will deliver thy enemy into thy hand, that
    thou mayest do to him as it shall seem good in thy eyes. And David arose, and
    cut off the corner of the robe which Saul wore, unperceived.
  gvn-gvn: '@see-verse:1SA.024.003'
  asm-FB: দায়ূদৰ লোকসকলে তেওঁক ক’লে, “চাওক যি দিনৰ বিষয়ে যিহোৱাই আপোনাক কৈছিল সেইদিন
    আজিয়ে, ‘মই তোমাৰ শত্ৰুক তোমাৰ হাতত সমৰ্পণ কৰিম’ তাতে তোমাৰ যি ইচ্ছা, তাকে তালৈ
    কৰিবা।” তেতিয়া দায়ূদে গৈ গোপনে চৌলৰ চোলাৰ তল ভাগৰ এডোখৰ কাটি ল’লে।
  sus-A: سْلُ نَشَ دَنفِ فْورّيٍ يِرٍ، نَشٍيٍ نُ نَ كِرَ دّ رَ. عَ نَشَ سٌ قْنمّ كُي
    عَ شَ يٍ رَقِلِ. عَ مُ عَ كٌلٌن دَوُدَ نُن عَ شَ مِشِيٍ قَن نُ نَ نَ قْنمّ كُي.
  fra-SBL: 'Les hommes de David lui dirent : « Voici le jour dont Yahvé t''a parlé :
    « Voici que je livre ton ennemi entre tes mains, et tu lui feras ce qui te semblera
    bon. » David se leva alors et coupa en secret le pan de la robe de Saül.'
  hbo-hbo: וַ֠יָּבֹא אֶל־גִּדְרֹ֨ות הַצֹּ֤אן עַל־הַדֶּ֙רֶךְ֙ וְשָׁ֣ם מְעָרָ֔ה וַיָּבֹ֥א
    שָׁא֖וּל לְהָסֵ֣ךְ אֶת־רַגְלָ֑יו וְדָוִד֙ וַאֲנָשָׁ֔יו בְּיַרְכְּתֵ֥י הַמְּעָרָ֖ה
    יֹשְׁבִֽים׃
  piu-2006: '@see-verse:1SA.024.003'
  pjt-pjt: Munuya wati panya tjuṯangku Davidala tjaalymaṟa wangkangi, “Ala, panya
    Mayatja Godalunta ngaṉmanytju alpamilantjikitjangku kalkuṉu, ka tjinguṟu alatjiṯulta
    tjiṉṯu nyanga paluṟu ngaṟanyi nyuntumpa mirpaṉtju tjuṯa pungkula wiyantjaku.”
    Ka Davidanya maṟamaṟa pitjangu Saulalakutu munu mantara panya Saulaku tjukutjuku
    kaṯaṉu kuuta tjaṉatja purkaṟa mulartu, ka Saulalu palumpa kuuta kaṯannyangka kulintja
    wiyaṯu.
  kik-kik: Nao andũ a Daudi makĩmwĩra atĩrĩ, “Ũyũ nĩguo mũthenya ũrĩa Jehova aaririe
    ũhoro waguo, agĩkwĩra atĩrĩ, ‘Nĩnganeana thũ yaku moko-inĩ maku ũmĩĩke ũrĩa ũkwenda.’ ”
    Nake Daudi agĩkuruma atekuonwo, agĩthiĩ agĩtinia gĩcũrĩ kĩa nguo ya Saũlũ.
  fra-NCL: Il arriva aux parcs des brebis qui étaient près du chemin ; il y avait
    là une caverne, où Saül entra pour se couvrir les pieds ; et David et ses gens
    étaient assis au fond de la caverne.
  cek-AK: David ih kaminawk mah, Khenah, hoih tiah na poek ih baktih toengah sak hanah,
    Angraeng mah na misa to na ban ah kang paek han, tiah thuih ih ni to phak boeh,
    tiah a naa o. To naah David mah angthawk duem moe, Saul ih kahni atom to aah pae
    pet.
  cuk-cuk: 'Geb e-sordagan Davidʼga sogdemalad: —Bab-Jehová bega ibmar-sogsadi, emi
    nue-napira gunaid, ar bega sogsagu: ‘Be-isdarad an bega urmakoye, adi, na be igi-imakbie,
    be-dakedba be imakoye bega sogsad.’ David gwisgusad, geb bogidikmakar itolessuli
    Saúl-e-mor-suid-duku siksad.'
  uig-CYR: 'Давутниң адәмлири униңға: — Мана Пәрвәрдигарниң саңа: — Өз дүшминиңни
    сениң қолуңға беримән, немә саңа лайиқ көрүнсә шуни қилғин, дегән күни дәл мошу
    күн екән, деди. Давут қопуп Саулниң тониниң пешини туйдурмай кесивалди.'
  tel-2017: దావీదు అనుచరులు “నీ దృష్టికి ఏది మంచిదో అది చేసేందుకు నీ శత్రువుని నీ
    చేతికి అప్పగిస్తానని యెహోవా నీతో చెప్పిన రోజు వచ్చింది” అని అతనితో చెప్పారు. దావీదు
    లేచి వెళ్ళి సౌలుకు తెలియకుండా అతని పైవస్త్రపు చెంగును కోశాడు.
  hat-BSA: 'Mesye a David yo te di a li menm: “Gade byen, men jou ke SENYÈ a te di
    ou a: ‘Gade byen, Mwen prèt pou livre lènmi ou an nan men ou, e ou va fè a li
    menm sa ki sanble bon pou ou’”. Alò David te leve e san fè bwi, te koupe arebò
    manto a Saül la.'
  kos-kos: Na mwet lal David elos fahk nu sel, “Pacl wo lom pa inge! LEUM GOD El tuh
    fahk nu sum lah El ac fah asot mwet lokoalok lom nu inpoum, ac kom fah ku in oru
    kutena ma kom lungse oru nu sel.” Na David el orakla ac lusala sie ipin nuknuk
    lal Saul, a Saul el tiana etu.
  hbo-WLC: וַ֠יָּבֹא אֶל־גִּדְר֨וֹת הַצֹּ֤אן עַל־הַדֶּ֙רֶךְ֙ וְשָׁ֣ם מְעָרָ֔ה וַיָּבֹ֥א
    שָׁא֖וּל לְהָסֵ֣ךְ אֶת־רַגְלָ֑יו וְדָוִד֙ וַאֲנָשָׁ֔יו בְּיַרְכְּתֵ֥י הַמְּעָרָ֖ה
    יֹשְׁבִֽים׃
  ibo-ibo: Ndị ikom Devid sịrị ya, “Ahaa ugbu a bụ oge gị! Taa bụ ụbọchị ahụ Onyenwe
    anyị kwuru okwu ya, mgbe ọ sịrị, ‘Aghaghị m inyefe gị onye iro gị nʼaka, ka i
    mee ya dịka o si masị gị.’ ” Ma Devid ji nwayọọ gaa nso ebe Sọl nọ bipụ ọnụ ọnụ
    uwe mwụda ya.
  ory-ory: ଏଥିରେ ଦାଉଦଙ୍କର ଲୋକମାନେ ତାଙ୍କୁ କହିଲେ, “ଯେଉଁ ଦିନ ବିଷୟରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ
    କହିଥିଲେ, ଦେଖ, ‘ଆମ୍ଭେ ତୁମ୍ଭ ଶତ୍ରୁକୁ ତୁମ୍ଭ ହସ୍ତରେ ଦେବା, ତହିଁରେ ତୁମ୍ଭକୁ ଯେପରି ଭଲ
    ଦିଶିବ, ସେପରି ତୁମ୍ଭେ ତାହା ପ୍ରତି କରିବ, ସେଦିନ ଏହି ଦେଖ।’” ତହୁଁ ଦାଉଦ ଉଠି ଗୋପନରେ ଶାଉଲଙ୍କର
    ଚୋଗାଧଡ଼ି କାଟି ନେଲେ।
  wmt-wmt: '@see-verse:1SA.024.003'
  chk-chk: Iwe, nöün Tafit kewe aramas ra üreni, “Iei ewe rän ewe Samol mi Lapalap
    a kapas ngonuk usun, pwe epwe atolonga chon oputom fän nemenemom, nge en kopwe
    föri ngeni mine a öch me reöm.” Mürin, Tafit a anifa Saul o pökü lepwülün üfan
    owokot, nge Saul esap mefi.
  ssd-ssd: 'David tuku kuasmbi taŋge David sanaig: Ese. Kile ait te mbolŋge Suŋgoŋge
    ne tuku ŋgueu taŋgo tumba ne wai mbolŋge pilit. Ne ame maŋau kam ndeta ka ŋga
    sanaig le David ndek kurauka kina ka Saul tuku tawi kuennu ta tundunnu ndo kat
    purmba tina ta Saul nu kamus ndana.'
  rop-rop: en wen King Sol bin gowin, detlot solja bin dalim Deibid, “YAWEI det trubala
    God bin dalim yu im garra hendimoba yu enami langa yu, en imbin tok yu gin dum
    enijing yu wandim langa yu enami. Wal dijan na det rait taim blanga dum.” Lagijat
    na detlot solja blanga Deibid bin tok. Wal Deibid bin snikap langa King Sol na,
    en imbin kadimof det klos lilbit brom det kout weya King Sol bin werrimbat, en
    King Sol nomo bin sabi Deibid bin deya gin langa im.
  ukr-1871: По дорозї прийшов до хлївів овечих; а була там печера, й ввійшов туди
    Саул справити свою природну потребу; тим часом у кінцї в печері сидїв Давид із
    своїми людьми.
  deu-1951: '(024-5) Da sprachen die Männer Davids zu ihm: Siehe, das ist der Tag,
    davon der HERR dir gesagt hat: Siehe, ich will deinen Feind in deine Hand geben,
    daß du mit ihm machest, was dir gefällt! Und David stand auf und schnitt leise
    einen Zipfel von Sauls Rock.'
  eng-JPS: '(24-5) And the men of David said unto him: ''Behold the day in which the
    LORD hath said unto thee: Behold, I will deliver thine enemy into thy hand, and
    thou shalt do to him as it shall seem good unto thee.'' Then David arose, and
    cut off the skirt of Saul''s robe privily.'
  srp-1865: I doðe k torovima ovèijim ukraj puta gdje bijaše peæina; i Saul uðe u
    nju rad sebe; a David i njegovi ljudi sjeðahu u kraju u peæini.
  lug-lug: Awo abasajja ba Dawudi ne bamugamba nti, “Luno lwe lunaku Mukama lwe yayogerako
    bwe yagamba nti, ‘Ndiwaayo omulabe wo mu mukono gwo, omukole nga bw’osiima.’ ”
    Dawudi n’asooba mpola n’asala ku kirenge ky’ekyambalo kya Sawulo.
  heb-heb: ויאמרו אנשי דוד אליו הנה היום אשר אמר יהוה אליך הנה אנכי נתן את איביך בידך
    ועשית לו כאשר יטב בעיניך ויקם דוד ויכרת את כנף המעיל אשר לשאול בלט׃
  ben-IRV: তখন দায়ূদের লোকেরা তাঁকে বলল, “দেখুন, এ সেই দিন, যে দিনের র কথা সদাপ্রভু
    আপনাকে বলেছেন, দেখ, আমিই তোমার শত্রুকে তোমার হাতে সমর্পণ করব, তখন তুমি তার প্রতি
    যা ভালো বুঝবে, তাই করবে৷” তাতে দায়ূদ উঠে চুপিচুপি শৌলের কাপড়ের সামনের অংশ কেটে
    নিলেন৷
  pan-pan: ਦਾਊਦ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਉਹ ਦਿਨ ਆਇਆ ਹੈ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ
    ਆਖਿਆ ਸੀ ਕਿ ਵੇਖ, ਮੈਂ ਤੇਰੇ ਵੈਰੀ ਨੂੰ ਭਈ ਜੋ ਤੈਨੂੰ ਭਾਵੇ ਸੋ ਉਹ ਦੇ ਨਾਲ ਕਰਨ ਤੇਰੇ ਹੱਥ ਵਿੱਚ
    ਕਰ ਦਿਆਂਗਾ। ਤਦ ਦਾਊਦ ਨੇ ਚੁੱਪ-ਚਾਪ ਉੱਠ ਕੇ ਸ਼ਾਊਲ ਦੀ ਚੱਦਰ ਦਾ ਪੱਲਾ ਕੱਟ ਲਿਆ।
  tkr-tkr: Mana qaraylena yəqqı'ne mıglekne vəq'əbı akkya'ane cigaysqa. Maa'ab mang'uk'le
    mağara g'avcu, g'eline yəqqı'sva maqa ikkeç'e. Davudıy mang'un insanarıb mane
    mağaree aqana gyuv'ur vooxhe.
  mya-JVB: ဒါဝိဒ် ၏လူ တို့ကလည်း ၊ ထာဝရဘုရား က၊ သင် ၏ရန်သူ ကို သင့် လက် ၌ ငါ အပ် မည်။
    သူ ၌ သင်ပြု ချင်တိုင်း ပြုရသော အခွင့်ရှိလိမ့်မည်ဟု ကိုယ်တော် အား မိန့် တော်မူသော
    နေ့ရက် ရောက်ပါပြီဟု ဆို ကြလျှင် ၊ ဒါဝိဒ် သည် ထ ၍ ရှောလု ဝတ်လျက်ရှိသော အင်္ကျီ
    အောက် ပိုင်းကို တိတ်ဆိတ် စွာ လှီးဖြတ် လေ၏။
  tte-O: Yo kabo Deibida ana kilakaiwo sibalamumu koina siba, “Ugitai kabona kaliyatene
    bwaite koina am sauga namwanamwana Yeoba iyeyawa koliwo saugana iba, ‘Kam tokalomagigili
    yatalamwan nimam mena tem tawae nuwanuwam uginauli koina kupaisowai besiele am
    nuwatu.’” Mwa Deibida kikiuna kikiuna inene isae Saulo dagelana mena kana kwama
    malamalawena isuna itom-utusi ikalai. Na Saulo nige ikakatai.
  tbg-tbg: 'Ho viraqi vauka Sorura tave Devitirara tiha, Ho tavaane. Haaru Noravano
    Kotiva ariara minti tirave: Te ai navutaara ai kauquqi kaarirara are nana okara
    autuataa inara homa viraqaa autinarave, tirave. Vate vi entavama anintaivo. Ho
    vaaka vuane, tuvaro Devitiva qako qakomaqiro Soruva vaunaini oruntero, vira tavuna
    hini viti toqa varovaro Soruva kia virara iri tavora.'
  hmo-hmo: Vadaeni Davida ena orea taudia ese Davida idia hamaoroa, idia gwau, “Inai
    be oiemu nega namona, hari inai dina, Lohiabada ese oi ia hamaoroa, ani, oi ia
    hadikaia noho tauna be oiemu siahu ena henunai ia atoa vadaeni. Oi ese ia dekenai
    do oi karaia, oiemu ura hegeregere.” Vadaeni Davida ia toreisi, bona mai regena
    lasi danu ia lao, Saulo ena dabua ena kona ta ia utua, ia abia, Saulo ia diba
    lasi.
  urd-urd: और दाऊद के लोगों ने उससे कहा, “देख, यह वह दिन है, जसके बारे में ख़ुदावन्द
    ने तुझ से कहा, था कि ‘देख, मैं तेरे दुश्मन को तेरे क़ब्ज़े में कर दूँगा और जो
    तेरा जी चाहे वह तू उससे करना’” इसलिए दाऊद उठकर साऊल के जुब्बे का दामन चुपके से
    काट ले गया।
  rus-SYN: И пришел к загону овечьему, при дороге; там была пещера, и зашел туда Саул
    для нужды; Давид же и люди его сидели в глубине пещеры.
  bqc-SIM: Kɛ́ à kà sãↄ kaa pↄ́ kú zɛ́ saɛ kĩ́i, à gbɛ̀'ɛ è we, ↄ̃ à gɛ̃̀u
    bĩ́ikpɛkɛi. Davidi ń a gbɛ̃́ↄ sↄ̃ aa ku gbɛ̀'ɛpiu za a lɛ́wa.
  tcz-CHONGTHU: David aloihon ajah a guhthimin, “Tuhi nang dia phat kijen petcha ahi!
    Tunia hi Pakaiyin asei, ‘Keiman namel mapa chu nakhut’a kapeh doha, nangman naphatsah
    lamlama nabol ding ahi.’tia asei nikho chu tunia hi hung lhunga ahitai,” atiuve.
    Hijeh chun David jong akipatdoh in, kangchan akithol thol’in, Saul sangkhol chol
    mong chu aga-at tan peh tan ahi.
  mar-mar: तेव्हा दावीदाच्या मनुष्यांनी त्यास म्हटले, “परमेश्वराने तुला सांगितले की,
    पाहा मी तुझा शत्रू तुझ्या हाती देईन आणि तुला जसे बरे दिसेल तसे तू त्याचे करशील;
    तो हाच दिवस आहे पाहा.” मग दावीदाने उठून शौलाच्या वस्त्राचा काठ हळूच कापून घेतला.
  qub-qub: 'Chaura Davidtaga yan''guincuna niran: «Cananmi ichanga Dios rasunpa cumlin
    gamta nishushayquita. Maquiquimanmi chiquishojniquita chayachimusha. Cananga mä
    munashayquita ruray.» Chaura Davidga yachayllapa aywarcur Saúl jacuraycashanpa
    ichic cantullanta cuchucuriran.'
  bqp-bqp: 'Akũ Dauda gbɛ̃nↄ pìnɛ: Ǹ gwa, a gↄrↄn gbãra kũ Dikiri pì áni n ibɛrɛ
    nannɛ n ↄĩ ǹ yã kɛnɛ lán ń yei nà. Akũ Dauda fùtɛ tɛɛnɛ, à Solu arukĩmba lɛ́
    zↄ̃̀ a sarɛ.'
  hat-hat: 'Mesye yo di David konsa: -Men chans ou, men okazyon Seyè a te di l''ap
    ba ou a. Seyè a te di: L''ap lage lènmi ou la nan men ou, w''a fè sa ou vle avè
    l''. David leve, li mache tou dousman, li koupe yon moso nan rad Sayil san Sayil
    pa konn sa.'
  eng-BSB: So David’s men said to him, “This is the day about which the LORD said
    to you, ‘Behold, I will deliver your enemy into your hand, that you may do with
    him as you wish.’” Then David crept up secretly and cut off a corner of Saul’s
    robe.
  tod-tod: É zeelini baala sasai ma, nii é ɠɛni pele ɠobaʋɛ, pugi ta ɠɛni miná.
    Sayile lɔɔni pugi naa zu, ga é lɔ dɔɓɔ zu. Davide ta ná-nuiti ti ɠɛni pugi naa
    ɓomaʋɛ.
  eng-WEBPB: David’s men said to him, “Behold, the day of which the LORD said to you,
    ‘Behold, I will deliver your enemy into your hand, and you shall do to him as
    it shall seem good to you.’” Then David arose and cut off the skirt of Saul’s
    robe secretly.
  kbq-kbq: Ana hige'za Deviti'enema vu'naza vahe'mo'za nege'za anage hu'za Devitina
    asami'naze, Ama Ra Anumzamo'ma ha' vaheka'a mago kankamu retro huno kazampi avrentegahuema
    hu'nea kna fore nehie. Hazageno anante Deviti'a rerakaureno viazamo, Soli'a keno
    antahino osiaza, zaza kukena'amofona atupa'a ome taga hu'ne.
  nhe-BL: 'Huan nopa tlacame quiilhuijque David: ―TOTECO ya mitzilhuijtoc para mitzmactilis
    momaco mocualancaitaca para tijchihuilis tlen tiquitas para cuali, huan ama ya
    ajsic hora pampa itztoc momaco para tijmictis. Huajca David monechcahui yolicatzi
    huan quitzontequili se quentzi iyoyo Saúl ipan nopa tzintlayohuilotl.'
  bus-bus: 'Ben Dauda gbɛ̃nↄ bènɛ: Ǹ gwa, à gurↄↄn gbã̀a kɛ̀ Dii bè é n ibɛɛ nannɛ
    n ↄzĩ ǹ yã kɛnɛ lán ń yezi nà. Ben Dauda fɛ̀ɛ tɛɛɛ, à Solu utagumusu lɛ́ zↄ̃̀
    à saɛ.'
  gub-BL: A'e rupi hehe we har uze'eg Tawi pe wà. — Tupàn umur newe ty, i'i izupe
    wà. — Amur putar neàmàtyry'ymar newe nehe. Erepuner wyzài ma'e iapo haw rehe izupe
    nehe, i'i Tupàn newe a'e, i'i izupe wà. A'e rupi upuze Tawi oho iko mewe katu
    a'e, Xau ipytu'u haw pe a'e. Omonohok ikamir pehegwer izuwi takihe pupe. Nukwaw
    kwaw Xau imonohok mehe.
  eng-DRA: 'And he came to the sheepcotes, which were in his way. And there was a
    cave, into which Saul went, to ease nature: now David and his men lay hid in the
    inner part of the cave.'
