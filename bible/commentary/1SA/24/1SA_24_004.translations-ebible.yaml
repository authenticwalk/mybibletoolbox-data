  urd-GVU: داؤد کے آدمیوں نے آہستہ سے اُس سے کہا، ”رب نے تو آپ سے وعدہ کیا تھا، ’مَیں
    تیرے دشمن کو تیرے حوالے کر دوں گا، اور تُو جو جی چاہے اُس کے ساتھ کر سکے گا۔‘
    اب یہ وقت آ گیا ہے!“ داؤد رینگتے رینگتے آگے ساؤل کے قریب پہنچ گیا۔ چپکے سے اُس
