  deu-1912: 'Da sprachen die Männer Davids zu ihm: Siehe, das ist der Tag, davon der
    HERR dir gesagt hat: “Siehe, ich will deinen Feind in deine Hände geben, daß du
    mit ihm tust, was dir gefällt.” Und David stand auf und schnitt leise einen Zipfel
