  uig-ARA: 'داۋۇتنىڭ ئادەملىرى ئۇنىڭغا: ــ مانا پەرۋەردىگارنىڭ ساڭا: ــ ئۆز دۈشمىنىڭنى
    سېنىڭ قولۇڭغا بېرىمەن، نېمە ساڭا لايىق كۆرۈنسە شۇنى قىلغىن، دېگەن كۈنى دەل مۇشۇ
    كۈن ئىكەن، دېدى. داۋۇت قوپۇپ سائۇلنىڭ تونىنىڭ پېشىنى تۇيدۇرماي كېسىۋالدى.'
  sus-sus: Sɔlu naxa dangi gɔɔrɛe yire, naxee nu na kira dɛ ra. A naxa so fɔnmɛ kui
