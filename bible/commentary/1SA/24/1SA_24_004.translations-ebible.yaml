  tha-KJV: คนของดาวิ​ดก​็เรียนท่านว่า “​ดู​เถิด วันนี้​เป็​นว​ั​นที​่พระเยโฮวาห์ตรัสกั​บท​่านว่า
    ‘​ดู​เถิด เราจะมอบศั​ตรู​ของเจ้าไว้ในมือของเจ้า เพื่อเจ้าจะได้ทำกับเขาตามที่​เจ้​าเห็นควร’”
    แล​้วดาวิ​ดก​็​ลุ​กขึ้นเข้าไปตัดชายฉลองพระองค์ของซาอู​ลอย​่างลับๆ
  por-BR-2018: 'Então os de Davi lhe disseram: Eis que o dia que te disse o SENHOR:
    Eis que entregou tu inimigo em tuas mãos, e farás com ele como te parecer. E levantou-se
    Davi, e caladamente cortou a beira do manto de Saul.'
  deu-ELO: '(024:5) Da sprachen die Männer Davids zu ihm: Siehe, das ist der Tag,
    von welchem Jehova zu dir gesagt hat: Siehe, ich werde deinen Feind in deine Hand
    geben, und tue ihm, wie es gut ist in deinen Augen. Und David stand auf und schnitt
    heimlich einen Zipfel von dem Oberkleide Sauls ab.'
  eng-WYC-2018: And the servants of David said to him, Lo! the day of which the Lord
    spake to thee, (and said), I shall betake to thee thine enemy, that thou do to
    him as it pleaseth in thine eyes. Therefore David rose up, and cutted (away) the
    hem of the mantle of Saul privily. (And David’s servants said to him, Behold!
    this is the day of which the Lord spoke to thee, and said, I shall deliver thy
    enemy to thee, so that thou can do to him as it pleaseth thee. And David rose
    up, and secretly cut away the hem of Saul’s mantle.)
  epo-epo: 'Tiam la homoj de David diris al li: Jen estas la tago, pri kiu la Eternulo
    diris al vi: Jen Mi transdonos vian malamikon en viajn manojn, por ke vi faru
    al li tion, kio plaĉos al vi. Sed David leviĝis, kaj nerimarkite detranĉis anguleton
    de la vesto de Saul.'
  uig-PIN: 'Dawutning adǝmliri uningƣa: — Mana Pǝrwǝrdigarning sanga: — Ɵz düxminingni
    sening ⱪolungƣa berimǝn, nemǝ sanga layiⱪ kɵrünsǝ xuni ⱪilƣin, degǝn küni dǝl
    muxu kün ikǝn, dedi. Dawut ⱪopup Saulning tonining pexini tuydurmay kesiwaldi.'
  beo-beo: Da:ibidi ea dunu da ema amane sia:i, “Dia logo da doasi diala. Hina Gode
    da dia ha lai dunu dia lobo da:iya ima:ne sia:i, amo wali di da dia hanaiga ema
    hamomu logo doasi dagoi.” Da:ibidi da gebe gogoli asili, Solo ea abula fe hedofalai.
    Solo da ema amane hamobe hi hame dawa:i.
  tpi-OTNT: Orait na ol man bilong Devit i tokim em, “Goan. Nau em i gutpela taim
    bilong yu. Bikpela i tokim yu pinis bai em i putim dispela birua long han bilong
    yu, na yu laik mekim wanem samting long em, orait yu ken mekim. Nau em i taim
    bilong mekim dispela samting. Goan, yu go.” Orait Devit i wokabaut isi isi na
    i go klostu long Sol na katim liklik hap long arere daunbilo bilong longpela klos
    bilong Sol, tasol Sol i no save.
  hau-SA: Mutanen Dawuda suka ce, wannan rana ce Ubangiji ya yi magana ya ce maka,
    “Zan ba da maƙiyinka a hannunka domin ka yi abin da ka ga dama da shi.” Sai Dawuda
    ya tashi a hankali ya je ya yanke shafin rigar Shawulu.
  uig-LAT: 'Dawutning ademliri uninggha: — Mana Perwerdigarning sanga: — Öz düshminingni
    séning qolunggha bérimen, néme sanga layiq körünse shuni qilghin, dégen küni del
    mushu kün iken, dédi. Dawut qopup Saulning tonining péshini tuydurmay késiwaldi.'
  nde-nde: Abantu bathi, “Leli yilo ilanga uThixo akhuluma ngalo lapho wathi kuwe,
    ‘Ngizanikela izitha zakho ezandleni zakho ukuba uziphathe njengokufisa kwakho.’ ”
    UDavida wanyenya egaqa waquma umphetho wesembatho sikaSawuli.
  ton-ton: Pea pehē ʻe he kau tangata ʻo Tevita kiate ia, “Vakai, ko eni ʻae ʻaho
    ʻaia naʻe pehē ai ʻe Sihova kiate koe, Vakai, te u tukuange ho fili ki ho nima,
