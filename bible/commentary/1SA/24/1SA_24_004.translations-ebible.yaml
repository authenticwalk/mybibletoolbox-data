    sa hilom ug giputlan ang sidsid sa kupo ni Saul.
  pol-UBG: 'Ludzie Dawida powiedzieli do niego: Oto dzień, o którym PAN ci powiedział:
    Oto wydam twego wroga w twoje ręce, abyś z nim uczynił to, co wyda ci się słuszne.
    Dawid wstał więc i po cichu odciął skraj płaszcza Saula.'
  agr-agr: 'nunik waittaman Davita aentsji aidau wainkag Davitan ashishmas chichajuinak:
    “Tuke Pujuu amina chichagtamak: ‘Shiwajumnak amina idaitustatjame’, tujabauwa
