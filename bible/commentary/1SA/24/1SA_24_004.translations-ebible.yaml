verse: 1SA.024.004
translations:
  mal-C: 'ദാവീദിന്റെ ഭൃത്യന്മാർ അദ്ദേഹത്തോട്: “ ‘ഞാൻ നിന്റെ ശത്രുവിനെ നിന്റെ കൈയിൽ
    ഏൽപ്പിച്ചുതരും; നിനക്കു ബോധിച്ചതുപോലെ അവനോടു ചെയ്യാം,’ എന്ന് യഹോവ അരുളിച്ചെയ്ത
    ദിനം ഇതാ വന്നെത്തിയിരിക്കുന്നു” എന്നു പറഞ്ഞു. അപ്പോൾ ദാവീദ് എഴുന്നേറ്റുചെന്ന്
    ശൗലിന്റെ മേലങ്കിയുടെ അറ്റം പതുക്കെ മുറിച്ചെടുത്തു.'
  deu-TKW: Er gelangte zu den Schafhürden am Wege. Dort befand sich eine Höhle. Saul
    trat ein, um seine Notdurft zu verrichten, während david sich mit seinen Leuten
    im Innern der Höhle niedergelassen hatte.
  lin-lin: Wana Saulo akomaki pene ya etando ya bameme, oyo ezalaki zingazinga ya
    nzela, amonaki ebombamelo moko ya monene kati na mabanga mpe akotaki kuna mpo
    na kosala zongo inene. Nzokande Davidi mpe bato na ye bazalaki na suka, kati na
    ebombamelo yango.
  eng-LSV: And the men of David say to him, “Behold, the day of which YHWH said to
    you, Behold, I am giving your enemy into your hand, and you have done to him as
    it is good in your eyes”; and David rises and cuts off the skirt of the upper
    robe which [is] on Saul with stealth.
  eng-GNV: 'And hee came to the sheepecoates by the way where there was a caue, and
    Saul went in to do his easement: and Dauid and his men sate in the inward parts
    of the caue.'
  eng-WEBSTER: And the men of David said to him, Behold the day of which the LORD
    said to thee, Behold, I will deliver thy enemy into thy hand, that thou mayest
    do to him as it shall seem good to thee. Then David arose, and privately cut off
    the skirt of Saul's robe.
  nhw-BL: 'Huan nopa tlacame quiilhuijque David: ―TOTECO ya mitzilhuijtoc para mitzmactilis
    momaco mocualancaitaca para tijchihuilis catli tiquitas para cuali, huan ama ya
    ajsic hora pampa itztoc momaco para tijmictis. Huajca David monechcahui yolicatzi
    huan quitzontequili se quentzi iyoyo Saúl ipan nopa tzintlayohuilotl.'
  swh-ONEN: Watu wa Daudi wakasema, “Hii ndiyo siku aliyonena Bwana akikuambia, ‘Nitamtia
    adui yako mikononi mwako ili wewe umtendee utakavyo.’ ” Basi Daudi akanyemelea
    bila kuonekana na kukata upindo wa joho la Sauli.
  bba-bba: Ye bɑ turɑ yɑ̃ɑnun wɑ̃ɑ yeru ɡɑrun mi, swɑɑ ye sɔɔ, kpee wɔru ɡɑɡɑ mɑɑ
    wɑ̃ɑ mi, mɑ Sɔɔlu u duɑ wɔru ɡe sɔɔ u kɑ swɑɑ swĩibu ko. N deemɑ Dɑfidi kɑ win
    bwɑ̃ɑbu bɑ wɑ̃ɑ wɔru ɡen sɔɔwɔ.
  eng-KJVCPB: And the men of David said unto him, Behold the day of which the Lord
    said unto thee, Behold, I will deliver thine enemy into thine hand, that thou
    mayest do to him as it shall seem good unto thee. Then David arose, and cut off
    the skirt of Saul’s robe privily.
  mpx-mpx: Yaka wana hevalau hi walgumu elana hi ba, “He wam sauga waiwaisana te,
    ni ola te Yehoba iyaka i ba haba elam, i ba, ‘Am topihigelgel na teli nimwamwa,
    yaka hauna u nuwatu kaiwena nu ginol ya.’” Inoke Deibid i yawal nok i na Sol gegelinaa
    ge ana holahola yayapona buhuna i gotomwa yoho ge i ahe. Yaa Sol nige i aatena.
  luo-luo: Jogo nowacho niya, “Ma e odiechiengʼ ma Jehova Nyasaye nowuoyo kuome kowacho
    ni, ‘Abiro keto jowasiki e lweti mondo itimne kaka idwaro!’ ” Eka Daudi nosudo
    lingʼ-lingʼ mongʼado riak law Saulo.
  meu-meu: Bena David ena orea taudia ese e hereva henia, eto, Iehova ese e herevalai
    henimu dinana binai, eto “Inaimu na imamu ai baina atoa, emu lalo-hadai heḡereḡerena
    do ba kara henia”. Bena David e tore isi, asi reḡereḡena ela, Saulo ena dabua
    rimuna e utua oho.
  npi-ULB: दाऊदका मानिसहरूले तिनलाई भने, “तैंले जे चाहन्छस् सो गर्न, म तेरो शत्रुलाई
    तेरो हातमा सुम्‍पने छु' भनी परमप्रभुले तपाईंलाई भन्‍नुभएको दिन यही हो ।” अनि दऊद
    उठे र बिस्तारै अगि बढे र शाऊलको वस्‍त्रको छेउ काटे ।
  yor-yor: Àwọn ọmọkùnrin Dafidi sì wí fún un pé, “Wò ó, èyí ni ọjọ́ náà tí Olúwa
    wí fún ọ pé, ‘Wò ó, èmi fi ọ̀tá rẹ lé ọ lọ́wọ́, ìwọ ó sì ṣe sí i gẹ́gẹ́ bí ó ti
    tọ́ lójú rẹ.’ ” Dafidi sì dìde, ó sì yọ́ lọ gé etí aṣọ Saulu.
  ind-ind: Mereka yang bersama Daud berkata kepadanya, “Inilah hari yang TUHAN maksudkan
    ketika Dia berkata kepadamu, ‘Aku akan menyerahkan musuhmu ke dalam tanganmu,
    supaya kamu dapat memperlakukan dia sesuai kehendakmu.’” Kemudian dengan diam-diam
    Daud mendekati Saul dan memotong sedikit dari ujung bawah jubahnya.
  pes-OPCB: 'افراد داوود آهسته در گوش او گفتند: «امروز همان روزی است که خداوند وعده
    داده دشمنت را به دست تو تسلیم نماید تا هر چه می‌خواهی با او بکنی!» پس داوود آهسته
    جلو رفت و گوشهٔ ردای شائول را برید.'
  tgl-ULB: Sinabi ng mga tauhan ni David sa kanya, “Ito ang araw na sinabi ni Yahweh
    na sinabi niya sa iyo, 'Ibibigay ko sa iyong kamay ang iyong kaaway, upang gawin
    mo ang nais mong gawin sa kanya.”' Pagkatapos umakyat si David at tahimik na gumapang
    pasulong at pinutol ang gilid ng balabal ni Saul.
  cbu-NT: Ashirucha, Dapiysha wasundurur anoo parangusin, Dapiyaatssha, Taringsi.
    Naturitanatanda shiyaam Apanll waana kundarareetsish waani pachap átu, shiyaam
    tuyamandayanllu. Naturi pachayarush ksancha, tárangana. Dapiysha k'chir kawitsamash
    yarangu, apinlliri ushinung chiyutaranllu, Saul mapiyru chkachkawu, anoo wamaree
    tuwapimashee putayaru, k'chirpasha chawap tza ashirangiya.
  hui-hui: Debidi agali biarume Debidihondo lalu, Ai Anduane Homogohanda í̠naga waitigi
    biago áyu í̠naga giha dinini helo henge ngiyadago í̠na ibuhondo bule manda bu
    wirigo bia, layadagua ai berene. Ani layagola Debidi ibugua hendeore ge hogarale
    bialu puwa Solo nahende ti talu berearia Solonaga aga luni biago mbira podo yamini.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​တို့​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန် သူ​အား အ​ရှင်​၏​လက်​သို့​ပေး​အပ်​တော်​မူ​မည်
    ဟူ​၍​လည်း​ကောင်း၊ သူ့​အား​အ​ရှင်​အ​လို​ရှိ သ​လို​ပြု​နိုင်​လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း
    မိန့် တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ယ​ခု​အ​ရှင်​အ​ခွင့် ကောင်း​ကြုံ​ပါ​ပြီ'' ဟု​ဆို​ကြ​၏။
    ဒါ​ဝိဒ်​သည် ရှော​လု​ရှိ​ရာ​သို့​သွား​ကာ ရှော​လု​၏​ဝတ်​လုံ ကို​တိတ်​တ​ဆိတ်​လှီး​ဖြတ်​လိုက်​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱི་མི་རྣམས་ཀྱིས་ཁོ་ལ། ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་དགྲ་བོ་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་ཅིང་།
    ཁྱོད་ཀྱིས་དེ་ལ་ཅི་འདོད་བཞིན་བྱས་ཆོག་ཅེས་གསུངས་པ་དང་། ད་ནི་ཉིན་དེ་སླེབས་བྱུང་ཞེས་སྨྲས་པ་ལ།
    དཱ་བིད་ལངས་ཏེ་གསང་བའི་སྒོ་ནས་སོ་ལོའི་གོས་ཀྱི་ཐུ་བ་བཅད།
  sna-sna: Vanhu vakati, “Iri ndiro zuva rakataurwa naJehovha paakati kwamuri, ‘Ndichaisa
    vavengi vako mumaoko ako kuti uvaitire sezvaunoda.’ ” Ipapo Dhavhidhi akakambaira
    chinyararire asingaonekwi akacheka kona yenguo yaSauro.
  spa-BLM: 'Los hombres de David le dijeron: “He aquí el día del que Yahvé te dijo:
    ‘He aquí que entregaré a tu enemigo en tu mano, y harás con él lo que te parezca’”.
    Entonces David se levantó y cortó en secreto la falda del manto de Saúl.'
  cac-cac: 'Yuj chi'' ix yal eb'' vin̈ ajun yed'' vin̈aj David chi'': —A ticnaic ix
    elc''och tas ix yal Jehová to syac''och vin̈ ajc''ool d''a yol a c''ab''. A ach
    tza na''a tas tzutej, xchi eb'' vin̈ d''a vin̈. Ix q''ue vaan vin̈, te c''ojanc''olal
    ix cot vin̈, ix spolanel jab'' sti'' sjucan pichul vin̈aj Saúl chi'' vin̈.'
  swh-ULB: Watu wake Daudi wakamwambia, “Hii ndiyo siku ambayo BWANA aliisema akikuambia,
    'Nitamweka adui wako mkononi mwako, ili umtendee kama unavyotaka.”' Kisha Daudi
    akainuka na kumnyemelea kwa mbele kimya kimya na kulikata pindo la kanzu ya Sauli.
  bel-bel: І прыйшоў да кашары авечай, пры дарозе; там была пячора, і зайшоў туды
    Саўл дзеля патрэбы; а Давід і людзі ягоныя сядзелі ўглыбіні пячоры.
  deu-ELBBK: Und er kam zu den Kleinviehhürden am Weg, wo eine Höhle war, und Saul
    ging hinein, um seine Füße zu bedecken; David aber und seine Männer saßen am hinteren
    Ende der Höhle.
  mbb-OT: Migkeǥiyan te menge sakup din si David te, “Iyan en heini penahun he migkaǥi
    te Nengazen he ibpalad din kenikew is kuntra nu ne iyan ke en bayàbayà ke hengkey
    is ed-ul-ulahan nu kandin.” Ne zutun mibpenanap si David pehendiyà te ki Saul
    ne wazà metukawi ni Saul is kebpitasi ni David te kilid te kumbalè ni Saul.
  mal-2015: 'ദാവീദിന്റെ ആളുകൾ അവനോടു: ഞാൻ നിന്റെ ശത്രുവിനെ നിന്റെ കയ്യിൽ ഏല്പിക്കും;
    നിനക്കു ബോധിച്ചതുപോലെ അവനോടു ചെയ്യാം എന്നു യഹോവ നിന്നോടു അരുളിച്ചെയ്ത ദിവസം ഇതാ
    എന്നു പറഞ്ഞു. അപ്പോൾ ദാവീദ് എഴുന്നേറ്റു ശൗലിന്റെ മേലങ്കിയുടെ അറ്റം പതുക്കെ മുറിച്ചെടുത്തു.'
  rmc-rmc: O Saul avľa ke bakrengri ohrada paš o drom, kaj sas e jaskiňa. O Saul ode
    geľa pro budaris. O David peskre muršenca sas dži palal andre jaskiňa.
  pes-OPV: 'و کسان داود وی را گفتند: «اینک روزی که خداوند به تو وعده داده است که همانا
    دشمن تورا به‌دستت تسلیم خواهم نمود تا هر‌چه درنظرت پسند آید به او عمل نمایی.»
    و داودبرخاسته، دامن ردای شاول را آهسته برید.'
  ron-1924: 'Оамений луй Давид й-ау зис: „Ятэ зиуа ын каре Домнул ыць зиче: ‘Дау пе
    врэжмашул тэу ын мыниле тале; фэ-й че-ць ва плэчя.’” Давид с-а скулат ши а тэят
    ынчет колцул хайней луй Саул.'
  ben-OBCV: লোকেরা বলল, “সদাপ্রভু এই দিনটির বিষয়েই আপনাকে বললেন, ‘আমি তোমার শত্রুকে
    তোমার হাতে তুলে দেব, যেন তুমি তার প্রতি যা ইচ্ছা হয় তাই করতে পারো।’ ” তখন দাউদ
    সবার অলক্ষ্যে সেখানে ঢুকে শৌলের আলখাল্লার এক কোনা কেটে নিয়ে এলেন।
  som-som: Oo Daa'uudna raggiisii waxay ku yidhaahdeen, Bal eeg, maanta waa maalintii
    Rabbigu kugu yidhi, Cadowgaaga gacantaadaan ku soo ridi doonaa, oo waxaad ku samayn
    doontaa wixii kula wanaagsan. Markaasaa Daa'uud kacay, oo hoos ahaan ayuu aayar
    u gooyay Saa'uul darafkii khamiiskiisa.
  lat-VUC: 'Et venit ad caulas ovium, quæ se offerebant vianti: eratque ibi spelunca,
    quam ingressus est Saul ut purgaret ventrem: porro David et viri ejus in interiore
    parte speluncæ latebant.'
  eng-ASVBT: And the men of David said unto him, Behold, the day of which Jehovah
    said unto thee, Behold, I will deliver thine enemy into thy hand, and thou shalt
    do to him as it shall seem good unto thee. Then David arose, and cut off the skirt
    of Saul’s robe privily.
  ita-1885: E, giunto alle mandre delle pecore, in su la via ov'è una spelonca, Saulle
    entrò per fare i suoi bisogni naturali; e Davide e la sua gente erano assettati
    nel fondo della spelonca.
  eng-LXXUP: And he came to the flocks of sheep that were by the way, and there was
    a cave there; and Saul went in to make preparation, and David and his men were
    sitting in the inner part of the cave.
  eng-ULB: David's men said to him, “This is the day of which Yahweh spoke when he
    said to you, 'I will give your enemy into your hand, for you to do with him as
    you wish.'” Then David arose and quietly crept forward and cut off the corner
    of Saul's robe.
  spa-VBL: 'Los hombres de David le dijeron: “Hoy es el día que el Señor te prometió
    al decirte: ‘Escucha, voy a entregarte a tu enemigo, para que hagas con él lo
    que quieras’”. Entonces David se acercó sigilosamente y cortó un trozo del borde
    del manto de Saúl.'
  fra-_FOB: 'Et les gens de David lui dirent: Voici le jour dont l''Éternel t''a dit:
    Je livre ton ennemi entre tes mains; tu lui feras comme il te semblera bon. Et
    David se leva et coupa tout doucement le pan du manteau de Saül.'
  mal-mal: 'ദാവീദിന്റെ ആളുകൾ അവനോട്: “ഞാൻ നിന്റെ ശത്രുവിനെ നിന്റെ കയ്യിൽ ഏല്പിക്കും;
    നിന്റെ ഇഷ്ടംപോലെ അവനോട് ചെയ്യാം എന്ന് യഹോവ നിന്നോട് അരുളിച്ചെയ്ത ദിവസം ഇതാ” എന്നു
    പറഞ്ഞു. അപ്പോൾ ദാവീദ് എഴുന്നേറ്റ് ശൌലിന്റെ മേലങ്കിയുടെ അറ്റം പതുക്കെ മുറിച്ചെടുത്തു.'
  urd-GVR: Dāūd ke ādmiyoṅ ne āhistā se us se kahā, “Rab ne to āp se wādā kiyā thā,
    ‘Maiṅ tere dushman ko tere hawāle kar dūṅgā, aur tū jo jī chāhe us ke sāth kar
    sakegā.’ Ab yih waqt ā gayā hai!” Dāūd reṅgte reṅgte āge Sāūl ke qarīb pahuṅch
    gayā. Chupke se us ne Sāūl ke libās ke kināre kā ṭukṛā kāṭ liyā aur phir wāpas
    ā gayā.
  suz-BL: मिनु दाऊद आ मुरपुकीम “परमप्रभु यावेम देंशो खोदेंशो पा इन जोरी सत्रु कली
    इन गुइमी गेतीक नाक्‍त मुलाक्‍त बाक्‍ब। एको कली मार पचा दाक्‍नीनी मेको पने चाप्‍नीनी”
    देंमा बाक्‍त। मिनु दाऊद सिक्‍सी पा लशा, सावल आ वा आ सुर का रिक्‍गा बाक्‍त। भजन
    संग्रह १४२:१
  ita-1927: '(H24-5) La gente di Davide gli disse: “Ecco il giorno nel quale l’Eterno
    ti dice: Vedi, io ti do nelle mani il tuo nemico; fa’ di lui quello che ti piacerà”.
    Allora Davide s’alzò, e senza farsi scorgere tagliò il lembo del mantello di Saul.'
  ckb-ckb: 'پیاوەکانی داود پێیان گوت: «ئەوە ئەو ڕۆژەیە کە یەزدان پێی فەرمووی: ”من
    دوژمنەکانت دەدەمە دەستت، تۆش ئەوەی پێت باشە پێیانی دەکەیت.“» داودیش هەستا و بەدزییەوە
    لایەکی کەواکەی شاولی بڕی.'
  eng-BBE: And David's men said to him, Now is the time when the Lord says to you,
    I will give up your hater into your hands to do with him whatever seems good to
    you. Then David, getting up, took the skirt of Saul's robe in his hand, cutting
    off the end of it without his knowledge.
  kan-OKCV: ಆಗ ದಾವೀದನ ಜನರು ಅವನಿಗೆ, “ ‘ನಾನು ನಿನ್ನ ಶತ್ರುವನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವೆನು.
    ಆಗ ನೀನು ನಿನ್ನ ಇಷ್ಟಾನುಸಾರ ಅವನಿಗೆ ಮಾಡಬಹುದು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಹೇಳಿದ ದಿನವು
    ಇದೇ,” ಎಂದರು. ಆಗ ದಾವೀದನು ಎದ್ದು ಹೋಗಿ ರಹಸ್ಯವಾಗಿ ಸೌಲನ ನಿಲುವಂಗಿಯ ಮೂಲೆಯನ್ನು ಕತ್ತರಿಸಿಕೊಂಡನು.
  tam-2017: 'அப்பொழுது தாவீதின் மனிதர்கள் அவனை நோக்கி: இதோ, நான் உன்னுடைய எதிரியை
    உன்னுடைய கையில் ஒப்புக்கொடுப்பேன்; உன்னுடைய பார்வைக்கு நலமானபடி அவனுக்குச் செய்வாயாக
    என்று யெகோவா உன்னோடு சொன்ன நாள் இதுவே என்றார்கள்; தாவீது எழுந்துபோய், சவுலுடைய
    சால்வையின் தொங்கலை மெதுவாக அறுத்துக்கொண்டான்.'
  spa-RV-1909: 'Y como llegó á una majada de ovejas en el camino, donde había una
    cueva, entró Saúl en ella á cubrir sus pies: y David y los suyos estaban á los
    lados de la cueva.'
  ron-BTF: 'Și oamenii lui David i-au spus: Iată, ziua despre care DOMNUL ți-a spus:
    Iată, voi da pe dușmanul tău în mâna ta, ca să îi faci cum ți se va părea bine.
    Atunci David s-a ridicat și a tăiat pe furiș poala robei lui Saul.'
  eng-WEBP: David’s men said to him, “Behold, the day of which the LORD said to you,
    ‘Behold, I will deliver your enemy into your hand, and you shall do to him as
    it shall seem good to you.’” Then David arose and cut off the skirt of Saul’s
    robe secretly.
  eng-FBV: David's men said to him, “Today's the day the Lord promised you when he
    told you, ‘Listen, I'm going to hand over your enemy to you, so you can do to
    him whatever you want.’” Then David crept up quietly and cut a piece from the
    edge of Saul's robe.
  nld-1939: 'En de mannen van David zeiden tot hem: Dit is de dag, waarop Jahweh u
    zegt: Zie, Ik geef u den vijand in uw macht, om met hem naar believen te handelen.
    David stond op, en sneed ongemerkt de slip van Sauls mantel af.'
  nch-BL: 'Huan nopa tacame quiilhuijque David: ―TOTECO ya mitzilhuijtoc para mitzmactilis
    momaco mocualancaitaca para tijchihuilis cati tiquitas para cuali, huan ama ya
    ajsic hora pampa itztoc momaco para tijmictis. Huajca David monechcahui yolicatzi
    huan quitzontequili se quentzi iyoyo Saúl ipan nopa tzintayohuilot.'
  vie-1934: '(024-5) Những kẻ theo Đa-vít nói cùng người rằng: Nầy là ngày mà Đức
    Giê-hô-va có phán cùng ông: Ta sẽ phó kẻ thù nghịch ngươi vào tay ngươi. Hãy xử
    người tùy ý ông. Nhưng Đa-vít đứng dậy, cắt trộm vạt áo tơi của Sau-lơ.'
  hin-CV: दावीद के साथियों ने उससे कहा, “आज ही वह दिन है, जिसके विषय में याहवेह ने
    आपसे कहा था, ‘मैं तुम्हारे शत्रु को तुम्हारे अधीन कर दूंगा और तुम उसके साथ वह
    सब कर सकोगे, जो तुम्हें सही लगेगा.’ ” यह सुन दावीद उठे और चुपचाप जाकर शाऊल के
    बाहरी वस्त्र की किनारी काट ली.
  spa-BES: 'Entonces los hombres de David le dijeron: Ahora es el momento en que el
    Señor te dice: entregaré a tu enemigo en tus manos para hacer con él lo que te
    parezca bien. Entonces David, levantándose, tomó el manto de Saúl en su mano,
    cortándole la esquina sin que lo supiera.'
  tdx-tdx: Nivotrak’ an-dian’ añondry ao re le teo ty lakato añolon-dalañe ey, nizilik’
