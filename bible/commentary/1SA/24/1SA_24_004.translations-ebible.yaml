    kawutu yankarla katapungu. Nyangka Tjuulnga ngurrpartu nyinarranytja.
  kan-2017: ಜನರು ದಾವೀದನಿಗೆ “ನಿನ್ನ ಶತ್ರುವನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವೆನು, ಆಗ ನೀನು ಅವನನ್ನು
    ಮನಸ್ಸಿಗೆ ಬಂದಂತೆ ನಡೆಸಬಹುದು ಎಂದು ಯೆಹೋವನು ನಿನಗೆ ಹೇಳಿದ ಮಾತು ನೆರವೇರುವ ದಿನ ಇದೇ” ಅಂದಾಗ
    ಅವನೆದ್ದು ಮೆಲ್ಲನೆ ಹೋಗಿ ಸೌಲನ ನಿಲುವಂಗಿಯ ತುದಿಯನ್ನು ಕತ್ತರಿಸಿಕೊಂಡನು.
  yap-yap: Me lungurad ngak David, “Irera’ e ngiyal’ ni ngam og ngak! Ya keyog SOMOL
