verse: 1SA.024.015
translations:
  mal-C: യഹോവ നമുക്ക് ന്യായാധിപനായിരുന്ന് ആരുടെ വശത്താണ് ന്യായം എന്ന് വിധിക്കട്ടെ!
    അവിടന്ന് എന്റെ ഭാഗം പരിഗണിച്ച് അതു ശരിയെന്ന് വിധിക്കട്ടെ! അങ്ങയുടെ കൈയിൽനിന്ന്
    എന്നെ രക്ഷിച്ചുകൊണ്ട് യഹോവ എന്നെ കുറ്റവിമുക്തനാക്കട്ടെ!”
  deu-TKW: Zu wessen Verfolgung ist König Israels ausgezogen? Wem jagst du nach? Einem
    toten Hund, einem einzelnen Floh!
  lin-lin: Mokonzi ya Isalaele abimi mpo na kobundisa nani ? Azali kolanda nani ?
    Mbwa ya kokufa ? Nzinzi ?
  eng-LSV: And YHWH has been for judge, and has judged between me and you, indeed,
    He sees and pleads my cause, and delivers me out of your hand.”
  eng-GNV: After whom is the King of Israel come out? after whome doest thou pursue?
    after a dead dog, and after a flea?
  eng-WEBSTER: The LORD therefore be judge, and judge between me and thee, and see,
    and plead my cause, and deliver me out of thy hand.
  nhw-BL: Huajca ma TOTECO techtlajtolsencahua na huan ta. Huan ma quitlatzacuilti
    catli quipiya tlajtlacoli. Yaya notlamanahuijca ma nechtlasojtla huan ma nechmanahui
    momaco.”
  swh-ONEN: Bwana na awe mwamuzi wetu, yeye na aamue kati yetu. Yeye na anitetee shauri
    langu; anihesabie haki kwa kuniokoa mkononi mwako.”
  bba-bba: Weren sɔ̃nɑ wunɛ Isirelibɑn sunɔ ɑ yɑrimɑ. Wɑrɑ ɑ nɑɑ ɡire. Nɛ wi nɑ sɑ̃ɑ
    nɡe bɔ̃ɔ ɡoru? Ǹ kun mɛ nɡe ɡoo dɛ̃ɛ?
  eng-KJVCPB: The Lord therefore be judge, and judge between me and thee, and see,
    and plead my cause, and deliver me out of thine hand.
  mpx-mpx: Ya awanun Yehoba ni payatalala ge ni kite hilihili-agila. Ya awanun o pulowan
    ni kite ge o logugui ni pasapu, inoke ni pwamwalauem nimwamwa.”
  luo-luo: Mad Jehova Nyasaye bed jangʼad buchwa mondo opog wach e kindwa. Mad onon
    wach makare kendo otingʼa malo; mad ochwaka kendo oresa e lweti.”
  meu-meu: Iehova ese hahemaoro karana baine karaia, ita raruosi baine hahemaoro henida.
    Ia ese baine itagu, maorogu baine gwaurai; bona oi imamu amo baine hamaurigu.
  npi-ULB: परमप्रभु नै न्यायकर्ता हुनुभएको होस् र तपाईं र मेरो बिचमा फैसला गर्नुभएको
    होस्, र यो हेर्नुभएको होस्, मेरो पक्षमा वहस गर्नुभएको होस् र तपाईंको हातबाट उम्कन
    मलाई अनुमति दिनुभएको होस् ।
  yor-yor: Kí Olúwa ó ṣe onídàájọ́, kí ó sì dájọ́ láàrín èmi àti ìwọ, kí ó sì gbèjà
    mi, kí ó sì gbà mí kúrò lọ́wọ́ rẹ.”
  ind-ind: Biarlah TUHAN yang menjadi hakim dan penengah di antara kita. Biarlah Dia
    memutuskan perkara hamba dan melepaskan hamba dari tangan Tuan!”
  pes-OPCB: خداوند خودش بین ما داوری کند تا معلوم شود مقصر کیست. خداوند خودش از حق
    من دفاع کند و مرا از چنگ تو برهاند!»
  tgl-ULB: Nawa'y maging hukom si Yahweh at magbigay ng hatol sa pagitan natin, at
    tiyakin, at ipakiusap ang layunin ko at pahintulutan akong makatakas mula sa iyong
    kamay.”
  cbu-NT: Waana Apanll iyaa yasachpa. ¿Chakaja mangush itsinsaru chinak? atina shiyaatsi.
    Apanll waana iyaa itsinsaru yasachiya. Shiy nuwaa pachamaam zandkitaateesha, waana
    Apanll nuwaa tapachindachiya, Dapiy tárangiya.
  hui-hui: Ani bialu iya mendealigome kagua bu kabago Anduane Homogohanda dabo hendelo.
    Í̠na i̱ mo ko nahabelo ibugua i̱ pele ngialu biamogo bia, lalu Debidihanda lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​နှစ်​ဦး​အ​နက်​အ​ဘယ်​သူ​မှား သည်​ကို ထာ​ဝ​ရ​ဘု​ရား​စီ​ရင်​ဆုံး​ဖြတ်​တော်
    မူ​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​ဤ​အ​မှု​ကို ကြည့်​ရှု​စစ်​ဆေး​တော်​မူ​ပါ​စေ​သော။
    အ​ကျွန်ုပ် ၏​ဘက်​မှ​ချေ​ပ​တော်​မူ​၍​အ​ကျွန်ုပ်​အား အ​ရှင်​၏​လက်​မှ​ကယ်​တော်​မူ​ပါ​စေ​သော''
    ဟု​လျှောက်​လေ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རང་རེའི་བར་ཁྲིམས་ཐག་གཅོད་ཅིང་ལེགས་ཉེས་འབྱེད་པ་དང་། ཁོང་གིས་གཟིགས་ཏེ་ང་ལ་དཀར་འདོན་པར་མཛད་ནས།
    ང་ཁྱེད་ཀྱི་ལག་ནས་སྐྱོབ་པར་མཛོད་ཅིག་ཅེས་སྨྲས་སོ། །
  sna-sna: Jehovha ngaave mutongi wedu uye aone pakati penyu neni. Ngaatsvake mhaka
    yangu aiwane; ngaandiruramisire nokundirwira kubva muruoko rwenyu.”
  spa-BLM: Sea, pues, Yahvé el juez, y dicte sentencia entre tú y yo, y vea, y defienda
    mi causa, y me libre de tu mano.”
  cac-cac: Yuj chi' aocab' Jehová tzon̈ b'eyc'olan co chavan̈il, mach on̈ ay co mul.
    Aocab' tz'ilan tas tzin utej tic, tzin scolanel d'ayach, xchi vin̈.
  swh-ULB: BWANA na awe mwamuzi na atoe hukumu kati yangu na wewe, na akaione, na
    akatetee sababu yangu na aniruhusu kuepuka mkono wako.”
  bel-bel: Супроць каго выйшаў цар Ізраільскі? За кім ты ганяешся? За мёртвым сабакам,
    за адною блыхою.
  deu-ELBBK: Hinter wem zieht der König von Israel her? Wem jagst du nach? Einem toten
    Hund, einem Floh!
  mbb-OT: Iyan is Nengazen edhukum kenita wey edtimbangtimbang ke hentei is selaan
    kenita te zezuwa. Deyzey ke seǥipaa e zin, ne levani e zin wey luwasa e zin diyà
    te kenikew.”
  mal-2015: ആകയാൽ യഹോവ ന്യായാധിപനായി എനിക്കും നിനക്കും മദ്ധ്യേ ന്യായം വിധിക്കയും എന്റെ
    കാര്യം നോക്കി വ്യവഹരിച്ചു എന്നെ നിന്റെ കയ്യിൽനിന്നു വിടുവിക്കയും ചെയ്യുമാറാകട്ടെ.
  rmc-rmc: Pre kaste avľa avri o izraeliko kraľis? Pre kaste džal? Pro mulo rikono?
    Pre jekh pušum?
  pes-OPV: پس خداوند داور باشد و میان من و تو حکم نماید و ملاحظه کرده دعوی مرا با
    تو فیصل کند ومرا از دست تو برهاند.»
  ron-1924: Домнул ва жудека ши ва хотэры ынтре мине ши тине, Ел ва ведя, Ел ымь ва
    апэра причина ши Ел ымь ва фаче дрептате, избэвинду-мэ дин мына та.”
  ben-OBCV: সদাপ্রভুই যেন আমাদের বিচার করে আমাদের মধ্যে একজনের স্বপক্ষে সিদ্ধান্ত
    নেন। তিনিই যেন আমার উদ্দেশ্য বিবেচনা করে তা অনুমোদন করলেন; আপনার হাত থেকে আমাকে
    রক্ষা করে তিনি যেন আমার পক্ষসমর্থন করলেন।”
  som-som: Haddaba Rabbigu aniga iyo adiga dhexdeenna xaakin ha ka ahaado oo ha inoo
    garnaqo, oo ha arko gartayda, gacantaadana ha iga samatabbixiyo.
  lat-VUC: Quem persequeris, rex Israël? quem persequeris? canem mortuum persequeris,
    et pulicem unum.
  eng-ASVBT: Jehovah therefore be judge, and give sentence between me and thee, and
    see, and plead my cause, and deliver me out of thy hand.
  ita-1885: Dietro a cui è uscito il re di Israele? chi vai tu perseguitando? un can
    morto, una pulce.
  eng-LXXUP: And now after whom dost thou come forth, O king of Israel? after whom
    dost thou pursue? after a dead dog, and after a flea?
  eng-ULB: May Yahweh be judge and give judgment between you and me, and see to it,
    and plead my cause and permit me to escape from your hand.”
  spa-VBL: Que el Señor decida y elija entre tú y yo. Que preste atención a mi caso
    y lo apoye; que me salve de ti”.
  fra-_FOB: L'Éternel donc sera juge; il jugera entre moi et toi; il regardera, et
    plaidera ma cause, et me rendra justice, en me délivrant de ta main.
  mal-mal: അതുകൊണ്ട് യഹോവ ന്യായാധിപനായി എനിക്കും നിനക്കും മദ്ധ്യേ ന്യായം വിധിക്കട്ടെ.
    എന്റെ കാര്യം പരിശോധിച്ച്, വാദിച്ച് എന്നെ നിന്റെ കയ്യിൽനിന്ന് വിടുവിക്കുകയും ചെയ്യുമാറാകട്ടെ.
  urd-GVR: Rab hamārā munsif ho. Wuhī ham donoṅ kā faislā kare. Wuh mere muāmale par
    dhyān de, mere haq meṅ bāt kare aur mujhe be'ilzām ṭhahrā kar āp ke hāth se bachāe.”
  suz-BL: परमप्रभु यावे निसाफ पाइब बाक्‍ब। मिनु मेकोमी इस दातेम निसाफ पवल। परमप्रभु
    यावेम कोव़ङल। आं परमप्रभु यावेम आं कली इन गुइ रे प्रोंइब” देंमाक्‍त।
  ita-1927: (H24-16) Sia dunque arbitro l’Eterno, e giudichi fra me e te, e vegga
    e difenda la mia causa e mi renda giustizia, liberandomi dalle tue mani”.
  ckb-ckb: با یەزدان ببێت بە دادوەر و حوکم لەنێوان من و تۆدا بکات، تەماشا بکات و ئەستۆپاکیم
    بسەلمێنێت، لە دەستی تۆ دەربازم بکات.»
  eng-BBE: So let the Lord be judge, and give a decision between me and you, and see
    and give support to my cause, and keep me from falling into your hands.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನ್ಯಾಯಾಧಿಪತಿಯಾಗಿದ್ದು ನನಗೂ ನಿನಗೂ ನ್ಯಾಯತೀರಿಸಿ, ನನ್ನ ಪರವಾಗಿ ವಾದಿಸಿ,
    ನನ್ನನ್ನು ನಿನ್ನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಬಿಡಲಿ,” ಎಂದನು.
  tam-2017: யெகோவா நியாயாதிபதியாயிருந்து, எனக்கும் உமக்கும் நியாயந்தீர்த்து, எனக்காக
    வாதாடி, நான் உம்முடைய கைக்குத் தப்ப என்னை விடுவிப்பாராக என்றான்.
  spa-RV-1909: ¿Tras quién ha salido el rey de Israel? ¿á quién persigues? ¿á un perro
    muerto? ¿á una pulga?
  ron-BTF: DOMNUL deci să fie judecător și să judece între mine și tine și să vadă
    și să pledeze în cauza mea și să mă elibereze din mâna ta.
  eng-WEBP: May the LORD therefore be judge, and give sentence between me and you,
    and see, and plead my cause, and deliver me out of your hand.”
  eng-FBV: May the Lord decide and choose between you and me. May he pay attention
    to my case and support it; may he save me from you.”
  nld-1939: Jahweh zal rechter zijn, en oordelen tussen mij en u; Hij zal toezien,
    mijn zaak verdedigen, en mij recht verschaffen tegen u.
  nch-BL: Huajca ma TOTECO techtajtolsencahua na huan ta. Huan ma quitatzacuilti cati
    quipiya tajtacoli. Yaya notamanahuijca ma techtasojta huan ma techmanahui momaco.”
  vie-1934: (024-16) Thế thì, Đức Giê-hô-va sẽ làm quan xét, sẽ đoán xét cha và tôi;
    Ngài sẽ xem xét, binh vực cớ lý tôi, và xử cách công bình mà giải cứu tôi khỏi
    tay cha.
  hin-CV: तब अब निर्णय याहवेह के द्वारा किया जाए. वही आपके और मेरी स्थिति का आंकलन
    करें. वही मुझे आपसे सुरक्षा प्रदान करें.”
  spa-BES: Dejemos que el Señor sea juez y tome una decisión entre tú y yo, y vea
    y apoye mi causa, y evite que caiga en tus manos.
  tdx-tdx: Haño­ri­dañ’ ia ty niakara’ i mpanjaka’ Israeley? ty amboa mate, he ty
    pia.
  tha-KJV: เพราะฉะนั้นขอพระเยโฮวาห์ทรงเป็นผู้​พิพากษา และขอทรงประทานคำพิพากษาระหว่างข้าพระองค์และพระองค์
    และทอดพระเนตร และขอว่าความฝ่ายข้าพระองค์ และขอทรงช่วยข้าพระองค์​ให้​พ้นหัตถ์ของพระองค์”
  por-BR-2018: O SENHOR, pois, será juiz, e ele julgará entre mim e ti. Ele veja,
    e sustente minha causa, e me defenda de tua mão.
  deu-ELO: (024:16) So sei denn Jehova Richter, und richte zwischen mir und dir; und
    er sehe darein und führe meine Streitsache und verschaffe mir Recht aus deiner
    Hand!
  eng-WYC-2018: The Lord be judge, and the Lord deem betwixt me and thee, and see,
    and deem my cause, and deliver me from thine hand.
  epo-epo: La Eternulo estu juĝanto kaj juĝu inter mi kaj vi, kaj Li rigardu kaj prizorgu
    mian proceson kaj defendu min kontraŭ via mano.
  uig-PIN: Pǝrwǝrdigar soraⱪqi bolup mǝn bilǝn silining otturimizda ⱨɵküm qiⱪarsun!
    U ⱨǝⱪ-naⱨǝⱪni ayrip, dǝwayimni sorap meni silining ⱪolliridin halas ⱪilip, adalǝt
    yürgürgǝy!» — dedi.
  beo-beo: Hina Gode Hi fawane da fofada:nanu, nowa da moloi amola nowa da giadofai
    sia:mu. E da amo liligi hogolalu, di amo na mae fane legema:ne, na gaga:ma:mu.”
  tpi-OTNT: Olsem na Bikpela i ken skelim husat long mitupela i bin mekim rong. Em
    i ken helpim mi na stretim tok bai yu no inap bagarapim mi.”
  hau-SA: Ubangiji yă zama alƙali, yă yi shari’a tsakanina da kai, bari Ubangiji yă
    duba, yă tsaya mini, yă nuna ba ni da laifi.”
  uig-LAT: Perwerdigar soraqchi bolup men bilen silining otturimizda höküm chiqarsun!
    U heq-naheqni ayrip, dewayimni sorap méni silining qolliridin xalas qilip, adalet
    yürgürgey!» — dédi.
  nde-nde: Sengathi uThixo angaba ngumahluleli wethu ahlulele phakathi kwethu. Sengathi
    angahlola injongo yami ayisekele; sengathi angangikhulula ngokungisindisa esandleni
    sakho.”
  ton-ton: Ko ia ke fakamaau ʻe Sihova, pea fakamaau kiate au mo koe, pea vakai, ʻo
    langomakiʻi au, pea fakamoʻui au mei ho nima.”
  ces-1613: Na koho to jen vytáhl král Izraelský? Koho to honíš? Psa mrtvého, blechu
    jednu.
  eng-WMB: May the LORD therefore be judge, and give sentence between me and you,
    and see, and plead my cause, and deliver me out of your hand.”
  tam-TCV: யெகோவாவே நீதிபதியாய் இருந்து நமக்கிடையில் நியாயந்தீர்பாராக. அவர் எனக்காக
    வழக்காடி என்னை உம் கையிலிருந்து விடுவித்து நிரபராதி எனத் தீர்ப்பாராக” என்றான்.
  ceb-ULB: Si Yahweh unta mao ang maghuhukom ug mohatag sa paghukom tali kanimo ug
    kanako, ug mosusi niini, ug molaban sa akong katungod ug magapaikyas kanako gikan
    sa imong kamot.”
  pol-UBG: Niech PAN będzie sędzią i niech rozsądzi między mną a tobą, niech zobaczy
    i ujmie się w mojej sprawie, i niech mnie wyzwoli z twojej ręki.
  agr-agr: 'Nuadui wika: ‘Yakita pegkegchaush nuna diis Tuke Pujuu tujamti’, tajai.
    Tuja nii mina takatjun diigtus duwi ame mantuatag tame nunashkam ayamjutkati”,
    tiuwai.'
  kyc-kyc: Kamongome iki yapo api koo pipya lao renge doko kando lara. Doko api keta
    palamo lao lao namba nyiso embena kingi rekya lao nyinya, leya.
  urd-GVU: رب ہمارا منصف ہو۔ وہی ہم دونوں کا فیصلہ کرے۔ وہ میرے معاملے پر دھیان دے،
    میرے حق میں بات کرے اور مجھے بےالزام ٹھہرا کر آپ کے ہاتھ سے بچائے۔“
  deu-1912: Der HERR sei Richter und richte zwischen mir und dir und sehe darein und
    führe meine Sache aus und rette mich von deiner Hand.
  kan-2017: ಯೆಹೋವನು ನ್ಯಾಯಾಧಿಪತಿಯಾಗಿ ನಮ್ಮಿಬ್ಬರ ವ್ಯಾಜ್ಯವನ್ನು ತೀರಿಸಲಿ. ಆತನೇ ನೋಡಿ ನನಗೋಸ್ಕರ
