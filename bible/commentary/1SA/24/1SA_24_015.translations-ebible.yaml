    ကိုယ်တော် စပ်ကြား မှာ စီရင် တော်မူပါစေသော။ ကြည့်ရှု ၍ ကျွန်တော် အမှု ကို စောင့်
    သဖြင့် ၊ ကျွန်တော် ကို ကိုယ်တော် လက် မှ ကယ်လွှတ် တော်မူပါစေသောဟု ရှောလု အား လျှောက်ဆို
    ၏။
  tte-O: Yeoba iya kala toyatala iyamo iloina-yagila kowa te yau luwaluwalila mena.
    Kani yakawanoi koina kagu polowene kaiwena na isaguiyau yo nimam mena ileboiyau.”
  tbg-tbg: Ho Noravano Kotiva naima titantaqihairo raira kero tavairaro tiqie aiqie
    qora okaravano vaivo tianarove. Viva ti auta ntiharo viva tiriara kia viraqi qora
    okaravano vaivo tianarove. Viva minti tivakeharoma ti ai kauquqihairo ruaruama
    timitaanarove, tiro.
  hmo-hmo: Lohiabada ese ita ruaosi do ia kota henia. Ia ese lauegu kara maoromaoro
    do ia itaia, bona oi dekena amo lau do ia hamauria.”
  urd-urd: जब ख़ुदावन्द ही मुंसिफ हो और मेरे और तेरे बीच फ़ैसला करे और देखे, और मेरा
    मुक़द्दमा लड़े और तेरे हाथ से मुझे छुड़ाए।”
  rus-SYN: Против кого вышел царь Израильский? За кем ты гоняешься? За мертвым псом,
    за одною блохою.
  bqc-SIM: N Isailiↄ kía, dé yã́i n bↄii? Dé ńlɛ pɛ́lɛaàzii? Gbɛ̃ gɛ yã̀? Kↄ̀ↄtɛ̃
    yã̀?
  tcz-CHONGTHU: Hijeh chu Pakai chu thutan in pang henlang, keile nang kikah’ah thutan
    pa hijing jeng hen,” ati.
  mar-mar: यास्तव परमेश्वर न्यायाधीश होऊन माझ्यामध्ये व तुमच्यामध्ये न्याय करो. हे
    पाहून तो माझा वाद करो आणि तुमच्या हातून मला सोडवो.”
  qub-qub: Chaymi Tayta Diosninchi ishcanchïtapis jusgamäshun. Mä mayganchïshi juchayoj
    canchi. ¡Wañuchimänayquipita pay salbamächun!»
  bqp-bqp: Dikiri ma yã gwa à yã gↄ̃gↄ̃wɛrɛ. À yã nna kpáma à zɛ kũmao à ma bo
    n ↄĩ.
  hat-hat: Seyè a va sèvi nou jij! L'a jije ant nou de a kilès ki antò! Se pou l'
    mete bouch nan zafè a, pou l' pran defans mwen, pou l' delivre m' anba men ou.
  eng-BSB: May the LORD be our judge and decide between you and me. May He take notice
    and plead my case and deliver me from your hand.”
  tod-tod: Ɓɛ ɠa mu Izelayɛle masagi liizu daalɔɠɔma ga kɔɔi? Ɓɛ ɠa è ʋilɛsu polu?
    Gilɛ ʋoomai, koe fɔfɔ goi nɔ.
  eng-WEBPB: May the LORD therefore be judge, and give sentence between me and you,
    and see, and plead my cause, and deliver me out of your hand.”
  kbq-kbq: Atregeno Ra Anumzamo Agrake taregamota'a haviza hane, knare'za hane huno
