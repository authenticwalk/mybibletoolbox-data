    kagri kazampintira nagu'vazi'nie.
  nhe-BL: Huajca ma TOTECO techtlajtolsencahua na huan ta. Huan ma quitlatzacuilti
    tlen quipiya tlajtlacoli. Yajaya notlamanahuijca ma nechtlasojtla huan ma nechmanahui
    momaco.”
  bus-bus: Dii ma yã gwa à yã gↄ̃gↄ̃we. À yã nnaa kpáma à zɛmao à ma bↄ n ↄzĩ.
  gub-BL: Ma'enugar uzawy iko. Ihe ru'u. Ne ru'u aipo. Tupàn Tuweharupi Wiko Ma'e
    umume'u putar iawy har a'e nehe. Tuwe umume'u hekatu haw nehe. Tuwe nerehe uzepyk
    nehe. Tuwe hepyro nehe, i'i Tawi Xau pe.
  eng-DRA: After whom dost thou pursue? After a dead dog, after a flea.
