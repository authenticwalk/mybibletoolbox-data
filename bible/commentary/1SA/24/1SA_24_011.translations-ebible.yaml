verse: 1SA.024.011
translations:
  mal-C: എന്റെ പിതാവേ, നോക്കൂ! എന്റെ കൈയിൽ അങ്ങയുടെ മേലങ്കിയുടെ ഒരു കഷണം കണ്ടാലും!
    ഞാനങ്ങയുടെ മേലങ്കിയുടെ അറ്റം മുറിച്ചെടുക്കുകയും അങ്ങയെ കൊല്ലാതിരിക്കുകയും ചെയ്തതിനാൽ
    ഞാൻ തെറ്റുകാരനോ ദ്രോഹിയോ അല്ലെന്ന് അങ്ങ് മനസ്സിലാക്കിയാലും. എന്നാൽ അങ്ങ് എന്റെ
    ജീവനെ വേട്ടയാടി നടക്കുന്നു.
  deu-TKW: Man sprach mir zu, dich niederzustoßen, aber ich schonte deiner und dachte,
    ich will nicht Hand an meinen Herrn legen, denn er ist der Gesalbte Jahwes!
  lin-lin: 'Omoni sik’oyo yo moko na miso na yo ndenge nini Yawe akabaki yo na maboko
    na ngai kati na ebombamelo, kati na mabanga. Bato mosusu batungisaki ngai ete
    naboma yo, kasi nabikisaki yo. Nalobaki : « Nakosembola te loboko na ngai mpo
    na kotelemela nkolo na ngai, pamba te azali mopakolami na Yawe. »'
  eng-LSV: And my father, see, indeed see the skirt of your upper robe in my hand;
    for by cutting off the skirt of your upper robe, and I have not slain you, know
    and see that there is not evil and transgression in my hand, and I have not sinned
    against you, and you are hunting my soul to take it!
  eng-GNV: 'Behold, this day thine eyes haue seene, that the Lord had deliuered thee
    this day into mine hand in the caue, and some bade me kill thee, but I had compassion
    on thee, and said, I will not lay mine hande on my master: for he is the Lordes
    Anoynted.'
  eng-WEBSTER: 'Moreover, my father, see, yes, see the skirt of thy robe in my hand:
    for in that I cut off the skirt of thy robe, and killed thee not, know thou and
    see that there is neither evil nor transgression in my hand, and I have not sinned
    against thee; yet thou huntest my soul to take it.'
  nhw-BL: “Pero xiquita tlaque nijpixtoc nomaco. Nica eltoc iyecapa moyoyo catli nijtzontejqui,
    pero amo nimitzmicti. Huajca ximomaca cuenta para amo nimoilhuía para nimitzchihuilis
    catli fiero, niyon amo nimitzixpanotoc. Pero ta, quena, techtoquilía huan tijnequi
    techmictis.
  swh-ONEN: Tazama, baba yangu, ona kipande hiki cha joho lako mkononi mwangu! Nilikata
    upindo wa joho lako lakini sikukuua. Basi ujue na kutambua kuwa sina hatia ya
    kutenda mabaya wala ya kuasi. Wewe sijakukosea, lakini wewe unaniwinda mimi ili
    kuuondoa uhai wangu.
  bba-bba: Wee, wunɛn tiin nɔni wɑ ɡisɔ mɑ Yinni Gusunɔ u mɑn nun nɔmu bɛriɑ kpee
    wɔru ɡe sɔɔ. Bɑ nɛɛ, n nun ɡoowo, ɑdɑmɑ nɑ nun deri. Nɑ nɛɛ, nɑ ǹ nɛn yinni,
    wi Yinni Gusunɔ u ɡɔsɑ u kuɑ sunɔ nɔmu dokemɔ.
  eng-KJVCPB: 'Moreover, my father, see, yea see the skirt of thy robe in my hand:
    for in that I cut off the skirt of thy robe, and killed thee not, know thou and
    see that there is neither evil nor transgression in mine hand, and I have not
    sinned against thee; yet thou huntest my soul to take it.'
  mpx-mpx: Nam, u kite, am holahola yayapona buhuna hiwe nimwawa e! Nau ya gotomwa
    yoho, yaa nige ya gogopaaligawa. Inoke nu atena te nige nak etega ya giginol ge
    ya aawatautau eliyam. Nige bugul etega ya giginol panak eliyam, yaa owa u loyaagau
    nuwam tage yawaliu nu pwamowasi.
  luo-luo: Ne, wuora, ngʼi ine riak lawi ma an-go e lweta! Ne angʼade e riak lawi
    to ne ok anegi. Sani koro inyalo neno kendo fwenyo ni aonge gi paro mar timoni
    marach kata ngʼanyoni. Pok akethoni to in to ilawa mondo inega.
  meu-meu: Tamagu e, a itaia, emu dabua rimuna imagu ai a itaia; badina be emu dabua
    rimuna na utua oho, a asina alamu mase; unu amo ba diba bona ba itaia, ena be
    oi ese egu mauri iabi-ohona totona o tahugumu, to lau imagu na asie kerere bona
    ihadikamu karana ta asie karaia oiemu ai.
  npi-ULB: हेर्नुहोस् हे मेरा पिता, तपाईंको वस्‍त्रको छेउ मेरो हातमा हेर्नुहोस् ।
    तपाईंको वस्‍त्रको छेउ मैले काटेको र मैले तपाईंलाई नमारेको कुराले, मेरो हातमा कुनै
    खराबी वा देशद्रोह छैन, र मैले तपाईंको विरुद्धमा पाप गरेको छैन, तापनि तपाईंले मेरो
    ज्यान लिन खोज्‍नुहुन्छ ।
  yor-yor: Pẹ̀lúpẹ̀lú, baba mi, wò ó, àní wo etí aṣọ rẹ lọ́wọ́ mi; nítorí èmi gé etí
    aṣọ rẹ, èmi kò sì pa ọ́, sì wò ó, kí o sì mọ̀ pé kò sí ibi tàbí ẹ̀ṣẹ̀ lọ́wọ́ mi,
    èmi kò sì ṣẹ̀ ọ̀, ṣùgbọ́n ìwọ ń dọdẹ ẹ̀mí mi láti gbà á.
  ind-ind: Ayahku, lihatlah ujung jubahmu yang hamba pegang ini! Sebenarnya hamba
    bisa saja membunuh Tuan saat memotong bagian ujung jubah ini, tetapi hamba tidak
    melakukannya. Jadi, sadarilah bahwa hamba tidak merencanakan kejahatan ataupun
    pemberontakan. Sekalipun hamba tidak bersalah, Tuan selalu mengejar-ngejar hamba
    untuk membunuh hamba.
  pes-OPCB: ببین ای پدر من، قسمتی از ردایت در دست من است. من آن را بریدم، ولی تو را
    نکشتم! آیا همین به تو ثابت نمی‌کند که من قصد آزار تو را ندارم و نسبت به تو گناه
    نکرده‌ام، هر چند تو در تعقیب من هستی تا مرا نابود کنی؟
  tgl-ULB: Tingnan mo, aking ama, tingnan mo ang gilid ng iyong balabal sa aking kamay.
    Sapagkat ang katotohanan kung bakit ko pinutol ang gilid ng iyong balabal at hindi
    kita pinatay, para malaman mo at makita mo na walang masama o pagtataksil sa aking
    kamay, at hindi ako nagkasala laban sa iyo, kahit na tinutugis mo ang aking buhay
    para makuha.
  cbu-NT: Na napancha. Shiy nuwaa mangutand ngichku át, tinaareesha, shaana wachinaa,
    natstangi. ¿Chakaam wamaree yuw ktururangi anu? Itaru, shiyaa ngusireetseeri naynirangina.
    Shiyshat nimun nuwaa yasamaam taariya. Nuw shiyaa tamarina pachamaam nayniranguri,
    Watsta, tárangina. Shiyaa yutaritash wayamaam nduntam zandarangina. Mishat, shiyaa
    kukish nduntam kapeetkina. Itaru ashkitaati, shiyshat wachinaa, nuwaa pachamamari
    zandaksha.
  hui-hui: Ai i̱naga aba-o o yidogo de handa. Í̠naga aga budini mbira ogoni. I̱na
    í̠ boleneyagua nde abale bedoledagua í̠naga aga emene budini ogoni hangu podo
    yamirudagoni handa. Ani birudagome í̠la keba howa heneda lowabi bole heneda lowabi
    mbira manda nabibehe kegoni. I̱na í̠hondo ko mbira nabi kogoria í̠na dege i̱ bo
    wahole taya bialu kegoni.
  mya-mya: အ​ကျွန်ုပ်​၏​ခ​မည်း​တော်၊ ဤ​မှာ​ကြည့်​တော် မူ​ပါ။ အ​ကျွန်ုပ်​ကိုင်​ထား​သည့်​အ​ရှင့်​ဝတ်​လုံ​စ
    ကို​ကြည့်​ရှု​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​သည်​အ​ရှင့် အား​သတ်​ဖြတ်​နိုင်​ခွင့်​ရ​ရှိ​ခဲ့​သော်​လည်း
    ဤ ဝတ်​လုံ​စ​ကို​သာ​လျှင်​လှီး​ဖြတ်​ခဲ့​ပါ​၏။ အ​ရှင့် အား​ပုန်​ကန်​ရန်​သော်​လည်း​ကောင်း၊
    ဘေး​အန္တ​ရာယ် ပြု​ရန်​သော်​လည်း​ကောင်း အ​ကျွန်ုပ်​မ​ကြံ​ရွယ် ကြောင်း​ကို​ဤ​အ​ချက်​အား​ဖြင့်
    အ​ရှင်​မင်း ကြီး​ကောင်း​စွာ​နား​လည်​သ​ဘော​ပေါက်​သင့် ပါ​၏။ အ​ကျွန်ုပ်​သည်​အ​ရှင့်​အား​အ​ဘယ်​သို့
    မျှ​မ​ပြစ်​မှား​ခဲ့​သော်​လည်း အ​ရှင်​သည် အ​ကျွန်ုပ်​ကို​သတ်​ရန်​လိုက်​လံ​ဖမ်း​ဆီး
    လျက်​နေ​ပါ​၏။-
  bod-N: ངའི་ཡབ་ལགས། ལྟོས་དང་། ངའི་ལག་ཏུ་ཡོད་པའི་གོས་ཀྱི་ཐུ་བ་འདི་ཁྱེད་ཀྱི་གོས་ནས་བཅད་ཀྱང་ཁྱེད་རང་མ་བསད་པས་འདི་ལ་གཟིགས་ཤིང་དེ་རྟོགས་པར་གྱིས།
    ང་ལ་ངན་དང་ཉེས་པ་ཅི་ཡང་མེད་དེ། ཁྱེད་ཀྱིས་ངའི་སྲོག་ལེན་པར་འདོད་ནའང་ངས་ཁྱེད་ལ་སྡིག་པ་མ་བྱས།
  sna-sna: Tarirai, baba vangu, tarirai benga renguo yenyu riri muruoko rwangu! Ndacheka
    kona yenguo yenyu asi handina kukuurayai. Zvino chinzwisisai muzive kuti handina
    mhosva yokukuitirai zvakaipa kana kukumukirai. Handina kukutadzirai, asi imi muri
    kundivhima kuti mundiuraye.
  spa-BLM: Además, padre mío, mira, sí, mira la falda de tu manto en mi mano; porque
    en que corté la falda de tu manto y no te maté, conoce y ve que no hay maldad
    ni desobediencia en mi mano. No he pecado contra ti, aunque persigas mi vida para
    quitármela.
  cac-cac: Mamin, iltonab' jab' sti' a jucan pichul ved'nac tic. Te secojtac ix aj
    ach in milanchamoc tato ix yal in c'ool. Yuj chi' a d'a jun tic syal snachajel
    uuj to malaj tas chuc tzin na' d'a a patic, malaj b'aj ix vic'chaan̈ in b'a d'ayach.
    Palta ¿tas yuj tzin a sayeq'ui yic tzin a milancham alani?
  swh-ULB: Tazama, baba yangu, angalia pindo la kanzu yako mkononi mwangu. Kwa maana
    kama nilikata pindo la kanzu yako na sikukuua, basi ujuwe na uone kwamba sina
    uovu au kosa katika mkono wangu, na sijafanya dhambi juu yako, ingawa unawinda
    kuutoa uhai wangu.
  bel-bel: 'Вось, сёньня бачаць вочы твае, што Гасподзь аддаваў цябе сёньня ў рукі
    мае ў пячоры, і мне казалі, каб забіць цябе; але я пашкадаваў цябе і сказаў: не
    падыму рукі маёй на гаспадара майго, бо ён памазанец Госпада.'
  deu-ELBBK: 'Siehe, an diesem Tag haben deine Augen gesehen, dass der HERR dich heute
    in meine Hand gegeben hat in der Höhle. Und man sagte mir, ich solle dich töten;
    aber mein Auge schonte deiner, und ich sprach: Ich will meine Hand nicht gegen
    meinen Herrn ausstrecken, denn er ist der Gesalbte des HERRN!'
  mbb-OT: Amà, ahaa nu is kilid te kumbalè nu he egewezan ku. Mibpitas ku piru wazè
    ku sikew himetayi. Ebpesavut heini he wazè ku tuyù te kedezaat kenikew wey kebpekidsukulà
    kenikew. Wazè a mekesalà kenikew piru edtinguhaan nu is kedhimatey kedì.
  mal-2015: എന്റെ പിതാവേ, കാൺക, എന്റെ കയ്യിൽ നിന്റെ മേലങ്കിയുടെ അറ്റം ഇതാ കാൺക; നിന്റെ
    മേലങ്കിയുടെ അറ്റം ഞാൻ മുറിക്കയും നിന്നെ കൊല്ലാതിരിക്കയും ചെയ്തതിനാൽ എന്റെ കയ്യിൽ
    ദോഷവും ദ്രോഹവും ഇല്ല; ഞാൻ നിന്നോടു പാപം ചെയ്തിട്ടുമില്ല എന്നു കണ്ടറിഞ്ഞുകൊൾക.
    നീയോ എനിക്കു പ്രാണഹാനി വരുത്തുവാൻ തേടിനടക്കുന്നു.
  rmc-rmc: 'Adadžives korkoro šaj dikhľal, hoj tut andre jaskiňa o Raj diňa andre
    mire vasta. Varesave džene mire muršendar pre ma ispidenas, hoj tut te murdarav,
    ale mange sas vaš tuke pharo a phenďom: ‚Na thovava o vast pre miro raj, bo hino
    le RAJESKRO pomazimen.‘'
  pes-OPV: و‌ای پدرم ملاحظه کن و دامن ردای خود را دردست من ببین، زیرا از اینکه جامه
    تو را بریدم و تورا نکشتم بدان و ببین که بدی و خیانت در دست من نیست، و به تو گناه
    نکرده‌ام، اما تو جان مراشکار می‌کنی تا آن را گرفتار سازی.
  ron-1924: Уйте, пэринтеле меу, уйте колцул хайней тале ын мына мя. Фииндкэ ць-ам
    тэят колцул хайней ши ну те-ам учис, сэ штий ши сэ везь кэ ын пуртаря мя ну есте
    нич рэутате, нич рэзврэтире ши кэ н-ам пэкэтуит ымпотрива та. Тотушь ту ымь ынтинзь
    курсе, ка сэ-мь ей вяца.
  ben-OBCV: দেখুন, হে আমার বাবা, আমার হাতে আপনার পোশাকের এই কাটা টুকরোটি দেখুন! আমি
    আপনার পোশাকের কোনাটি কেটে নিয়েছিলাম কিন্তু আপনাকে হত্যা করিনি। দেখুন আমার হাতে
    এমন কিছু নেই যা দিয়ে বোঝা যায় আমি অপরাধ বা বিদ্রোহের দোষে দোষী। আমি আপনার বিরুদ্ধে
    কোনও অন্যায় করিনি, কিন্তু আপনি আমার প্রাণনাশ করার জন্য আমার পিছু পিছু তাড়া করে
    বেড়াচ্ছেন।
  som-som: Bal eeg, aabbow, bal eeg haddana darafkii khamiiskaaga oo gacantayda ku
    jira, waayo, waxaan gooyay darafkii khamiiskaaga, kumana diline, haddaba ogow
    inayan gacantayda ku jirin shar iyo xadgudub toona, oo anna kuguma aanan dembaabin,
    in kastoo aad naftayda u gaadaysid inaad iga qaaddid.
  lat-VUC: 'Ecce hodie viderunt oculi tui quod tradiderit te Dominus in manu mea in
    spelunca: et cogitavi ut occiderem te, sed pepercit tibi oculus meus: dixi enim:
    Non extendam manum meam in dominum meum, quia christus Domini est.'
  eng-ASVBT: Moreover, my father, see, yea, see the skirt of thy robe in my hand;
    for in that I cut off the skirt of thy robe, and killed thee not, know thou and
    see that there is neither evil nor transgression in my hand, and I have not sinned
    against thee, though thou huntest after my life to take it.
  ita-1885: 'Ecco, pur oggi, gli occhi tuoi veggono che il Signore ti avea oggi dato
    in mano mia, nella spelonca, ed alcuno parlò di ucciderti; ma la mia mano ti ha
    risparmiato; ed io ho detto: Io non metterò la mano addosso al mio signore; perciocchè
    egli è l''Unto del Signore.'
  eng-LXXUP: Behold, thine eyes have seen this day how that the Lord has delivered
    thee this day into my hands in the cave; and I would not slay thee, but spared
    thee, and said, I will not lift up my hand against my lord, for he is the Lord’s
    anointed.
  eng-ULB: See, my father, see the corner of your robe in my hand. For the fact that
    I cut off the corner of your robe and did not kill you, you may know and see that
    there is no evil or treason in my hand, and I have not sinned against you, even
    though you hunt my life to take it.
  spa-VBL: ¡Mira, padre mío! ¿Ves este pedazo de tu túnica que estoy sosteniendo?
    Sí, te lo he cortado, pero no te he matado. Ahora puedes verlo por ti mismo y
    puedes estar seguro de que no he hecho nada malo ni rebelde. No he pecado contra
    ti, pero tú me persigues, tratando de matarme.
  fra-_FOB: Regarde, mon père, regarde le pan de ton manteau que j'ai à la main; puisque
    j'ai coupé le pan de ton manteau, et que je ne t'ai pas tué, sache et reconnais
    qu'il n'y a point de mal ni d'injustice en moi, et que je n'ai point péché contre
    toi; et toi tu épies ma vie pour me l'ôter!
  mal-mal: എന്റെ പിതാവേ, എന്റെ കയ്യിലുള്ള നിന്റെ മേലങ്കിയുടെ അറ്റം ഇതാ കണ്ടാലും; നിന്റെ
    മേലങ്കിയുടെ അറ്റം ഞാൻ മുറിച്ചു. എന്നിട്ടും ഞാൻ നിന്നെ കൊന്നില്ല. അതുകൊണ്ട് എന്റെ
    കയ്യിൽ ദോഷവും ദ്രോഹവും ഇല്ല; ഞാൻ നിന്നോട് പാപം ചെയ്തിട്ടുമില്ല എന്ന് നീ അറിഞ്ഞുകൊള്ളുക.
    പക്ഷേ നീയോ എന്നെ കൊല്ലുവാൻ അവസരം തേടിനടക്കുന്നു.
  urd-GVR: Mere bāp, yih dekheṅ jo mere hāth meṅ hai! Āp ke libās kā yih ṭukṛā maiṅ
    kāṭ sakā, aur phir bhī maiṅ ne āp ko halāk na kiyā. Ab jān leṅ ki na maiṅ āp ko
    nuqsān pahuṅchāne kā irādā rakhtā hūṅ, na maiṅ ne āp kā gunāh kiyā hai. Phir bhī
    āp merā tāqqub karte hue mujhe mār ḍālne ke darpai haiṅ.
  suz-BL: कोव़ङीन, आं आफ एको आं गुइम बाक्‍शो वा कोव़ङीन। गो एको रिक्‍ता, तन्‍न इन
    कली मसदु। मोपतीके गे रु‍पीन। गो इन कली श्‍येत गेचा नु साइक्‍चा ममिम्‍तु। गो इन
    कली मारेइ पाप मपङ। मो हना यो गे आं कली साइक्‍चा दाक्‍नीनी।
  ita-1927: (H24-12) Ora guarda, padre mio, guarda qui nella mia mano il lembo del
    tuo mantello. Se io t’ho tagliato il lembo del mantello e non t’ho ucciso, puoi
    da questo veder chiaro che non v’è nella mia condotta né malvagità né ribellione,
    e che io non ho peccato contro di te, mentre tu mi tendi insidie per tormi la
    vita!
  ckb-ckb: باوکە، تەماشا بکە، تەماشا دامێنی کەواکەت بەدەستمەوەیە! من دامێنی کەواکەی
    تۆم بڕی بەڵام نەمکوشتیت، بزانە و ببینە کە من هیچ خراپە و ناپاکییەکم نییە، دەرهەق
    بە تۆ تاوانبار نیم. کەچی تۆ ڕاوم دەنێی هەتا بمکوژیت.
  eng-BBE: 'And see, my father, see the skirt of your robe in my hand: for the fact
    that I took off the skirt of your robe and did not put you to death is witness
    that I have no evil purpose, and I have done you no wrong, though you are waiting
    for my life to take it.'
  kan-OKCV: ಇದಲ್ಲದೆ ನನ್ನ ತಂದೆಯೇ, ಇಲ್ಲಿ ನೋಡು! ನನ್ನ ಕೈಯಲ್ಲಿರುವ ನಿನ್ನ ನಿಲುವಂಗಿಯ ತುಂಡನ್ನು
    ನೋಡು. ನಾನು ನಿನ್ನನ್ನು ಕೊಂದುಹಾಕದೆ, ನಿನ್ನ ನಿಲುವಂಗಿಯ ಅಂಚನ್ನು ಮಾತ್ರ ಕತ್ತರಿಸಿಕೊಂಡದ್ದರಿಂದ,
    ನನ್ನಲ್ಲಿ ಕೆಟ್ಟತನವೂ, ದ್ರೋಹವೂ ಇಲ್ಲವೆಂದು ಇದು ಸೂಚಿಸುತ್ತಿದೆ; ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ತಪ್ಪುಮಾಡಲಿಲ್ಲವೆಂದು
    ತಿಳಿದುಕೋ. ಹೀಗಿದ್ದರೂ, ನೀನು ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಲು ಬೇಟೆಯಾಡುತ್ತೀ.
  tam-2017: என்னுடைய தகப்பனே பாரும்; என்னுடைய கையிலிருக்கிற உம்முடைய சால்வையின் தொங்கலைப்
    பாரும்; உம்மைக் கொன்று போடாமல், உம்முடைய சால்வையின் தொங்கலை அறுத்துக்கொண்டேன்;
    என்னுடைய கையிலே தீங்கும் துரோகமும் இல்லை என்றும், உமக்கு நான் குற்றம் செய்யவில்லை
    என்றும் அறிந்துகொள்ளும்; நீரோ என்னுடைய உயிரை வாங்க, அதை வேட்டையாடுகிறீர்.
  spa-RV-1909: 'He aquí han visto hoy tus ojos como Jehová te ha puesto hoy en mis
    manos en la cueva: y dijeron que te matase, mas te perdoné, porque dije: No extenderé
    mi mano contra mi señor, porque ungido es de Jehová.'
  ron-BTF: Mai mult, tatăl meu, vezi, da, vezi marginea robei tale în mâna mea; fiindcă
    în aceea că am tăiat poala robei tale și nu te-am ucis, să știi și să vezi că
    nu este nici rău, nici încălcare de lege în mâna mea și nu am păcătuit împotriva
    ta; totuși tu îmi vânezi sufletul ca să mi-l iei.
  eng-WEBP: Moreover, my father, behold, yes, see the skirt of your robe in my hand;
    for in that I cut off the skirt of your robe and didn’t kill you, know and see
    that there is neither evil nor disobedience in my hand. I have not sinned against
    you, though you hunt for my life to take it.
  eng-FBV: Take a look, my father! You see this piece of your robe I'm holding. Yes,
    I did I cut it off, but I didn't kill you. Now you can see for yourself and you
    can be sure that I have done nothing evil or rebellious. I have not sinned against
    you, but you are hunting me down, trying to kill me.
  nld-1939: Mijn vader, zie, zie de slip van uw mantel, die ik in mijn hand heb! Ja,
    de slip van uw mantel heb ik afgesneden, maar u niet gedood. Erken dus, dat ik
    geen boze of misdadige bedoelingen heb. Ik heb u niets willen doen, terwijl gij
    het op mijn leven gemunt hebt.
  nch-BL: “Pero xiquita taya nijpixtoc nomaco. Nica eltoc iyecapa moyoyo cati nijtzontejqui,
    pero amo nimitzmicti. Huajca xijmati para amo nimoilhuía para nimitzchihuilis
    cati fiero, yon amo nimitzixpanotoc. Pero ta, quena, techtoquilía huan tijnequi
    techmictis.
  vie-1934: (024-12) Vậy, cha ôi! hãy xem cái vạt áo tơi cha mà tôi cầm trong tay;
    bởi vì tôi có vạt ái tơi của cha, mà không giết cha, thì nhân đó khá biết và nhận
    rằng nơi tôi chẳng có sự ác, hoặc sự phản nghịch, tôi chẳng có phạm tội gì với
    cha. Còn cha, lại săn mạng sống tôi để cất nó đi. Đức Giê-hô-va sẽ đoán xét cha
    và tôi.
  hin-CV: यह देखिए, मेरे पिताजी, मेरे हाथ में आपके कपड़े का यह छोर है. मैंने इसे तो
    क़तर लिया है, मगर मैंने आप पर वार नहीं किया. तब आपका यह समझ लेना सही होगा कि मैं
    न तो किसी बुरे की योजना गढ़ रहा हूं, और न ही किसी विद्रोह की. आपके विरुद्ध मैं
    कोई पाप नहीं कर रहा हूं, फिर भी आप मेरे रास्ते में आ रहे हैं.
  spa-BES: 'Y mira, padre mío, ve la esquina de tu túnica en mi mano: porque el hecho
    de que corte la falda de tu túnica y no te maté es prueba de que no tengo ningún
    propósito malo, y yo no hecho ningún mal, sin embargo tú me estás buscando para
    matarme.'
  tdx-tdx: 'Heheke! isam-pihaino’o henaneke te natolo’ Iehovà an-tañako amy lakatoy
    irehe anindroany; eo ty nañosik’ ahy hañoho-doza ama’o, f’ie niferenaiña’ o masokoo
    vaho hoe iraho: Tsy hahitiko mb’ amy talèkoy ty tañako; amy t’ie noriza’ Iehovà.'
  tha-KJV: ยิ่งกว่านั้นเสด็จพ่อของข้าพระองค์​ได้​ขอด​ูชายฉลองพระองค์ในมือของข้าพระองค์
    โดยเหตุที่​ว่าข้าพระองค์​ได้​ตัดชายฉลองพระองค์​ออก และมิ​ได้​ประหารพระองค์​เสีย
    ขอพระองค์ทรงทราบและทรงเห็นเถิดว่า ในมือของข้าพระองค์​ไม่มี​ความชั่วร้ายหรือการละเมิด
    ข้าพระองค์​มิได้​กระทำบาปต่อพระองค์ แม้ว​่าพระองค์จะล่าชีวิตของข้าพระองค์เพื่อจะเอาชีวิตข้าพระองค์
  por-BR-2018: 'E olha, meu pai, olha ainda a beira de teu manto em minha mão: porque
    eu cortei a beira de tua manto, e não te matei. Conhece, pois, e vê que não há
    mal nem traição em minha mão, nem pequei contra ti; contudo, tu andas à caça de
    minha vida para tirá-la de mim.'
  deu-ELO: (024:12) Und sieh, mein Vater, ja, sieh den Zipfel deines Oberkleides in
    meiner Hand! Denn daß ich einen Zipfel deines Oberkleides abgeschnitten und dich
    nicht getötet habe, daran erkenne und sieh, daß nichts Böses in meiner Hand ist,
    noch ein Vergehen, und daß ich nicht an dir gesündigt habe; du aber stellst meinem
    Leben nach, um es zu nehmen.
  eng-WYC-2018: But rather, my father, see thou, and know the hem of thy mantle in
    mine hand; for when I cutted away the hem off thy mantle, I would not hold forth
    mine hand against thee, (or for when I cut off the hem of thy mantle, I would
    not put forth my hand against thee); perceive thou, and see, for neither evil
    neither wickedness is in mine hand, neither I have sinned against thee; but thou
    ambushest my life, that thou do it away.
  epo-epo: Mia patro, rigardu kaj vidu la anguleton de via vesto en mia mano; el tio,
    ke mi detranĉis la anguleton de via vesto, sed ne mortigis vin, sciu kaj vidu,
    ke mi ne havas malbonon nek krimon en mia mano kaj mi ne pekis kontraŭ vi; sed
    vi postkuras mian animon, por preni ĝin.
  uig-PIN: Ⱪarisila, i ata, ⱪolumdiki tonlirining pexigǝ. Silini ɵltürmǝy tonlirining
    pexini kǝskǝnlikimdin xuni bilsilǝki, kɵnglümdǝ siligǝ ya yamanliⱪ ya asiyliⱪ
    yoⱪ, siligǝ gunaⱨ ⱪilƣinim yoⱪ, lekin sili jenimni alƣili paylimaⱪtila.
  beo-beo: 'Na ada! Ba:ma! Na da dia abula fonobahadi damui gagui diala. Na da di
    fane legemu galu, be na da goe fawane damuni lai. Amo hou ba:beba:le, na da dima
    hamedafa lelelemu amola dima se hamedafa imunu, di amo noga:le dawa:ma. Na da
    dima wadela:le hamedafa imunu, di amo noga:le dawa:ma. Na da dima wadela:le hamedafa
    hamoi. Be di da na fane legemusa: awelala.'
  tpi-OTNT: Papa bilong mi, yu lukim dispela hap laplap mi holim. Mi bin katim long
    klos bilong yu, tasol mi no kilim yu. Olsem na yu ken save gut, mi no gat tingting
    long mekim nogut long yu o long bagarapim yu. Mi no bin mekim wanpela rong long
    yu, tasol yu wok long painim mi bilong kilim mi i dai.
  hau-SA: Babana, duba, ga shafin rigarka a hannuna, na yanke shafin rigarka amma
    ban kashe ka ba. Yanzu ka gane ka kuma sani cewa ba ni da laifin aikata kome ko
    tayarwa, ban yi maka laifi ba, amma kana farautar raina.
  uig-LAT: Qarisila, i ata, qolumdiki tonlirining péshige. Silini öltürmey tonlirining
    péshini keskenlikimdin shuni bilsileki, könglümde silige ya yamanliq ya asiyliq
    yoq, silige gunah qilghinim yoq, lékin sili jénimni alghili paylimaqtila.
  nde-nde: Khangela, baba, khangela isiqa sesembatho sakho lesi esisesandleni sami!
    Ngisiqume emphethweni wesembatho sakho, kodwa kangikubulalanga. Ngakho zwisisa
    ubone ukuthi kangilacala lokwenza okubi loba ukuhlamuka. Kangonanga lutho kuwe,
    kodwa wena uyangizingela ufuna ukungibulala.
  ton-ton: 'Pea ko eni foki, ʻa ʻeku tamai, vakai, ʻio, vakai ki he potu ʻo ho kofu
    ʻi hoku nima: ʻi heʻeku heleʻi ke motu ʻae kapa ʻo ho kofu, ʻo ʻikai te u taaʻi
    koe, ke ke ʻilo ai mo vakai ʻoku ʻikai ha kovi pe ha angahala ʻi hoku nima, pea
    kuo ʻikai te u fai angahala kiate koe; ka ʻoku ke tuli ʻa ʻeku moʻui ke taaʻi
    ia.'
  ces-1613: 'Aj, dnešního dne viděti mohly oči tvé, že tě byl vydal Hospodin dnes
    v ruku mou v jeskyni. A byloť mi řečeno, abych tě zabil, ale šanoval jsem tě;
    nebo řekl jsem: Nevztáhnuť ruky své na pána svého, poněvadž jest pomazaný Hospodinův.'
  eng-WMB: Moreover, my father, behold, yes, see the skirt of your robe in my hand;
    for in that I cut off the skirt of your robe and didn’t kill you, know and see
    that there is neither evil nor disobedience in my hand. I have not sinned against
    you, though you hunt for my life to take it.
  tam-TCV: என் தகப்பனே! என் கையிலுள்ள உம்முடைய அங்கியின் துண்டைப் பாரும். நான் உமது
    அங்கியின் துண்டை வெட்டி எடுத்தேன். ஆனால் உம்மைக் கொலைசெய்யவில்லை. என்னைப் புரிந்துகொண்டு,
    நான் அநியாயம் செய்தோ, கலகம் செய்தோ ஒரு குற்றவாளியாகவில்லை என்று ஏற்றுக்கொள்ளும்.
    நான் உமக்கு ஒரு பிழையையும் செய்யவில்லை. ஆனால் நீரோ என் உயிரை வாங்குவதற்கு வேட்டையாடுகிறீர்.
  ceb-ULB: Tan-awa, amahan ko, tan-awa ang sidsid sa imong kupo sa akong kamot. Kay
    ang kamatuoran nga giputlan ko ang sidsid sa imong kupo ug wala ka patya, masayran
    mo unta ug makita nga walay daotan o pagbudhi sa akong kamot, ug wala ako makasala
    batok kanimo, bisan paman nga ginapangita mo ang akong kinabuhi aron sa pagkuha
    niini.
  pol-UBG: Zobacz, mój ojcze, zobacz skraj swego płaszcza w mojej ręce. Odcinając
    ci bowiem skraj twego płaszcza, nie zabiłem cię. Wiedz i zobacz, że nie ma w mojej
    ręce złości ani nieprawości, ani też nie zgrzeszyłem przeciwko tobie. A ty czyhasz
    na moje życie, by mi je odebrać.
  agr-agr: “Juju wi takakag juju diista. Juka ame jáanchjum nugkuajam nuna jawajin
    tsupika jukimjai. Nuna tsupikmag nuaduik aminak maumain awajkamjame, tujash dutikashmajame.
    Nuadui dekamainaitme, wi amina pegkegchau awagmatan dakitag nunú. Tuja nuigtush
    pegkegchaunak takagchauwaitjame, dutikamaitkum mantuatasam aintame.
  kyc-kyc: Nambana rakane kanda. Embena komau dolona kangusi kuki dalapo namba minyaro
    karo dake kanda. Nambame pyao kumakaro lapuli doko pyapuliŋi doko kaepala embena
    komau doko dake iki kunjo nyipu. Doo pipunu dokome namba emba kando mona kana
    pokapala koo pyuope randa joope pii naroŋo lao lasaka pili lao pupu. Nambame emba
    kando koo mende kamame pii napunupape embame namba mena marakae kotele lao koto
    pyalana papilini.
  urd-GVU: میرے باپ، یہ دیکھیں جو میرے ہاتھ میں ہے! آپ کے لباس کا یہ ٹکڑا مَیں کاٹ
    سکا، اور پھر بھی مَیں نے آپ کو ہلاک نہ کیا۔ اب جان لیں کہ نہ مَیں آپ کو نقصان
    پہنچانے کا ارادہ رکھتا ہوں، نہ مَیں نے آپ کا گناہ کیا ہے۔ پھر بھی آپ میرا تعاقب
    کرتے ہوئے مجھے مار ڈالنے کے درپَے ہیں۔
  deu-1912: Mein Vater, siehe doch den Zipfel von deinem Rock in meiner Hand, daß
    ich dich nicht erwürgen wollte, da ich den Zipfel von deinem Rock schnitt. Erkenne
    und sieh, daß nichts Böses in meiner Hand ist noch keine Übertretung. Ich habe
    auch an dir nicht gesündigt, und du jagst meine Seele, daß du sie wegnehmest.
  ntj-ntj: Nyangka Tayipirrtu tirtu watjaranytja, “Wiya puurr, nyawa ngaanya-rnanku
    kawutu yankarlakutju katapungu. Tjinguru-rnanta pungkula mirrirntanama. Ngaanya-rna
    wantirralpi warntukutju katapungu. Nyangka ngaanguru kulinma tjiinya-rnanta nyuntula
    tungun-tungunarrikitjamunu. Puru-rna kulilkitjamunu nyuntunya-rna mirri pungkukitjalu.
    Wiya, nyuntulu-rnin kunpu-kunpu ngurlura parrawanarayirni mirri pungkukitjalu.
    Nyangka-rnanku kutjupa-kutjupa palyamunu palyantjamunurtu.
  kan-2017: ನನ್ನ ತಂದೆಯೇ, ಇಗೋ ನೋಡು, ನನ್ನ ಕೈಯಲ್ಲಿ ನಿನ್ನ ನಿಲುವಂಗಿಯ ತುಂಡು ಇದೆ. ನಾನು ನಿನ್ನನ್ನು
    ಕೊಲ್ಲದೆ, ನಿನ್ನ ನಿಲುವಂಗಿಯ ತುದಿಯನ್ನು ಕತ್ತರಿಸಿಕೊಂಡೆನಷ್ಟೇ ಇದರಿಂದ ನನ್ನಲ್ಲಿ ಯಾವ ದೋಷವೂ
    ಅಪರಾಧವೂ ಇರುವುದಿಲ್ಲ. ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹಮಾಡಲಿಲ್ಲ ಎಂದು ತಿಳಿದುಕೋ. ಆದರೂ ನೀನು
    ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಹೊಂಚು ಹಾಕುತ್ತಿರುವಿಯಲ್ಲಾ.
  yap-yap: Chitamag, mu sap ngabang e mad rom ni ba’aray u pa’ag! Gu th’ab nggu fek
    machane da gu li’em nga mum’. Re gi mad ney e susun e nge micheg nga lanin’um
    ndagur finey ni nggu togopluw ngom fa gu thang e fan rom’, yugu aray rogon ni
    ga be gayeg ni ngam thang e pogofan rog, ndariy ban’en nib kireb ni kug rin’ ngom.
  hlt-MCSB: A pa so lah he, ka kut dongkah na hnikul hmoi he so. Na hnikul hmoi ka
    ah dae nang kang ngawn pawt te ming. Ka kut dongah boethae neh boekoek a om pawt
    te khaw hmuh. Nang soah ka tholh pawt dae nang longtah ka hinglu loh ham na rhaem.
  mdy-ETH: ታ ዓዳሦ! ኔ ማኣዒ ዓኣ ማኣዓሢዳፓ ታ ቲቂ ዔኬሢ ሃኣዛጌ! ዒማና ታ ኔና ዎዻኒ ዳዳንዳዓኔ፤ ጋዓንቴ ታኣኒ ዬያይዲፆ
    ሃሺ ኔኤኮ ማኣዓሢ ዓጫፓ ቲቂ ዔኬኔ፤ ኔኤም ዓይሢንቲ ዒፃኒና ኔና ዎዺያ ዎዻኒ ታ ኮዑዋያታሢ ዬያና ኔ ዔራኒ ዳንዳዓኔ፤ ኔኤኒ
    ጋዓንቴ ፔቴታዖ ታ ኔና ዔኤቢ ዎኦቱዋንቴ ዎዻኒ ታና ኮጲሳኔ።
  twi-ASANTE: Mʼagya, hwɛ adeɛ a mekura yi. Ɛyɛ wʼatadeɛ sin bi. Metwaeɛ, nanso mankum
    wo. Yei da no adi pefee sɛ merenha wo, na menyɛɛ wo bɔne biara nso, na mmom, wo
    na woataataa me so repɛ me akum me.
  eng-WEBU: Moreover, my father, behold, yes, see the skirt of your robe in my hand;
    for in that I cut off the skirt of your robe and didn’t kill you, know and see
    that there is neither evil nor disobedience in my hand. I have not sinned against
    you, though you hunt for my life to take it.
  wal-wal: Ta aawau, be7a; ta kushiyan de7iya ne maayuwaa xeeraa hagaa xeella! Ne
    maayuwaa xeeraappe qanxxa ekkaas; shin nena worabeikke; taani nena qohabeennaagaanne
    makkalabeennaagaa akeekada era; taani nena qohabeikke; shin neeni tana woranau
    shankkataasa.
  spa-PDDPT: Y mira, padre mío, mira la orilla de tu manto en mi mano, pues al cortar
    la orilla de tu manto, no te maté. Reconoce y percibe que no hay maldad ni transgresión
    en mis manos, ni pequé contra ti, aunque tú acechas mi vida para tomarla.
  gun-gun: Ema'ẽ ha'vy xeru, exa apy xepo py ndeao apykue areko va'e. Ndeao apy'i
    rive xee ajaya kuri rojuka 'rãgue py. Eikuaa pota ha'vy rexa aguã xere noĩa romoingo
    axy aguã. Xee ma mba'eve ndajapoxei ndere, ndajapo vai ndevy, ndee xejukaxe vy
    xereka reikovy teĩ.
  agu-BL: ”Ilu' inreyil xmay tzaju' yi mbi'tz at tink'ab, i'tz jun piẍ xtxo'u' yi
    ja el inc'aplul. Ya'stzun techl yi jaj klo' chinxcye' tan biyle'n cunu'. Na tzun
    elepontz yi qui'c jun tir yi jajk no'c tan joyle'n puntil tan biyle'n cunu', nka
    tan suble'nu'. Poro yi ilu' teru' na tzanu' tan joyle'n puntil tan imbiyle'n cu'n.
  eng-PEV: Look at this, boss. I’m holding a little bit of your coat. I cut it off
    just then, when you were in the cave, but I did not kill you. This shows that
    I am not trying to do any wrong to you. I can’t make myself the big boss instead
    of you. But you keep on looking for me, to kill me.
  ilo-ULB: Kitaem, amak, kitaem ti gayadan ti kagaymo iti imak. Ta kinapudnona, nangragasak
    iti gayadan ti kagaymo ket saanka a pinatay, maamirismo koma ken makitam koma
    nga awan ti dakes wenno saanka a liniputan, ken saanak a nagbasol kenka, urayno
    an-anupennak ken kayatmo a pukawen ti biagko.
  kpg-kpg: Dogu damana, mmada mai malaa, mmada gi di madaaduge o doo gahu deenei i lodo
    dogu lima, ne tuu ko au i di mada o doo gahu deenaa, gei au digi daaligidia goe.
    Di mee deenei e haga modongoohia adu gi di goe bolo au hagalee e hai baahi adu
    gi di goe, be e hiihai e hagahuaidu goe. Ma kooe dela e halahala au belee daaligi
    au gii made, gei au deai dagu mee hala ne hai adu gi di goe ai.
  uig-ARA: قارىسىلا، ئى ئاتا، قولۇمدىكى تونلىرىنىڭ پېشىگە. سىلىنى ئۆلتۈرمەي تونلىرىنىڭ
    پېشىنى كەسكەنلىكىمدىن شۇنى بىلسىلەكى، كۆڭلۈمدە سىلىگە يا يامانلىق يا ئاسىيلىق
    يوق، سىلىگە گۇناھ قىلغىنىم يوق، لېكىن سىلى جېنىمنى ئالغىلى پايلىماقتىلا.
  sus-sus: To lɔxɔɛ Alatala bara i sa n sagoe fɔnmɛ kui. N ma mixie bara a fala n
    bɛ, a n xa i faxa, kɔnɔ n bara tondi. N bara a fala, ‹N mu n marigi gerema, Alatala
    naxan sugandixi mangɛ ra.›
  pon-2006: Semei, komw kadehde pwungipen omwi likou reirei me I kolokol nan pehiet.
    I lupukasang ni omwi likowen; ahpw I sohte kemeikomwihla. Met pahn kadehdehiong
    komwi duwen ei sohte men uhwong komwi de kauweikomwihla. Komw ketin raparapahkin
    ie pwe komwi en kemeiehla, ni ei sohte mwahn wiahiong komwi sapwung ehu.
  jae-jae: O tamoc, ôlic nêm ŋakwê baliŋ ŋalêsu, tec gêc aê lemoc nec. Aê kasêbuŋ
    ŋakwê baliŋ ŋalêsu tonec su, mago gajac aôm êndu atom. Tonaŋ êkêŋ puc aôm ma aôm
    ôjala gebe aê taêc gêjam biŋ sec teŋ atom ma biŋ jali tauc sa êndêŋ aômŋa gêc
    ŋoc ŋalêlôm atom. Aê gagôm sec gêdêŋ aôm atom, mago aôm kôjanda aê gebe ônac aê
    êndu.
  ksd-ksd: Maikir, tamagu, una gire go ra ngu na mal kaum nina iau vatur ia. Iau tia
    poko pa ka ra nguna ta kaum mal, ma pa iau doko u; ma una kapa muka ta go ba ra
    limagu i langalanga kan ra varpiam. A dovotina u anan upi kaugu nilaun, ma iau,
    pa iau ga pait ta varpiam piram.
  tur-YTC: Üstelik baba, işte, evet, kaftanının eteğinin elimde olduğunu gör; çünkü
    ben senin kaftanının eteğini kestim ve seni öldürmedim, bil ve gör ki, benim elimde
    ne kötülük ne de başkaldırı vardır. Yaşamımı almak için onu avladığın halde, ben
    sana karşı günah işlemedim.
  grc-BRENT: Ἰδοὺ ἐν τῇ ἡμέρᾳ ταύτῃ ἑωράκασιν οἱ ὀφθαλμοί σου ὡς παρέδωκέ σε Κύριος
    σήμερον εἰς χεῖράς μου ἐν τῷ σπηλαίῳ, καὶ οὐκ ἠβουλήθην ἀποκτεῖναί σε, καὶ ἐφεισάμην
    σου, καὶ εἶπα, οὐκ ἐποίσω χεῖρά μου ἐπὶ κύριόν μου, ὅτι χριστὸς Κυρίου οὗτός ἐστι.
  ind-AYT: (24-12) Lihatlah ayahku, lihatlah ujung jubahmu dalam tanganku ini. Sebab,
    dengan aku memotong ujung jubahmu dan tidak membunuhmu, ketahuilah dan lihatlah
    bahwa tanganku bersih dari kejahatan dan pelanggaran, bahwa aku tidak berdosa
    terhadapmu walau engkau mengejar-ngejar aku untuk mengambil nyawaku.
  nya-nya: Tsono abambo anga, onanitu kansalu ka mkanjo wanu kali mʼdzanja langali!
    Popeza kuti ndinatha kudula msonga ya mkanjo wanu koma osakuphani, pamenepo mudziwe
    kuti ine ndilibe maganizo woti ndikuchiteni choyipa kapena kukuwukirani. Sindinakulakwireni
    ngakhale kuti inu mukufuna moyo wanga kuti mundiphe.
  hrv-hrv: 'Gle, upravo u ovaj dan tvoje su oči mogle vidjeti da te Jahve predao danas
    u moje ruke u ovoj pećini. Rekoše mi da te ubijem, ali te poštedjeh i rekoh: ''Neću
    dići svoje ruke na svoga gospodara, jer je Jahvin pomazanik.'''
  mps-mps: Eno aya, suao, nago eno e tolalubo ugwa dage pedai bugagia suao. Eno te
    nago ugwade togwa sali, tiali goli eno nage me elibeo. Tama teyu, nago bugagia
    koneao, eno nageba dwai sę yabo homu me, te nage dolabo homu me elalubeo. Eno
    nagede hagoma eyu, nage dologode bidibo hagela homu ebeo. Eno tede sęgę sabeo.
    Eno dwai sę me deli nageba me ebe, tiali goli, nago ena gegebo sę eyu, te ena
    ela muainu ebao.
  tpi-tpi: Papa bilong mi, yu lukim dispela hap laplap mi holim. Mi bin katim long
    klos bilong yu, tasol mi no kilim yu. Olsem na yu ken save gut, mi no gat tingting
    long mekim nogut long yu o long bagarapim yu. Mi no bin mekim wanpela rong long
    yu, tasol yu wok long painim mi bilong kilim mi i dai.
  dan-1931: 'I Dag har du dog med egne Øjne set, at HERREN gav dig i min Hånd inde
    i Hulen; og dog vilde jeg ikke dræbe dig, men skånede dig og sagde: Jeg vil ikke
    lægge Hånd på min Herre, thi han er HERRENS Salvede!'
  vie-OVCB: Cha thấy không, con có vạt áo của cha trong tay đây này. Con cắt vạt áo
    chứ không giết cha. Như thế đủ cho cha thấy rằng con không định hại vua, phản
    chủ. Con không có lỗi gì cả, trong khi cha lại tìm mọi cách giết con!
  guj-2017: મારા પિતા, જો, મારા હાથમાં તમારા ઝભ્ભાની કોર છે. મેં તમારા ઝભ્ભાની કોર
    કાપી લીધી પણ તમને મારી નાખ્યા નહિ, તે ઉપરથી સમજો કે મારા હાથમાં દુષ્ટતા કે રાજદ્રોહ
    નથી, મેં તમારી વિરુદ્ધ પાપ કર્યું નથી, જો કે તમે મારો જીવ લેવા માટે મારી પાછળ
    લાગ્યા છો.
  pon-2006A: Semei, komw kadehde pwungipen omwi likou reirei me I kolokol nan pehiet.
    I lupukasang ni omwi likowen; ahpw I sohte kemeikomwihla. Met pahn kadehdehiong
    komwi duwen ei sohte men uhwong komwi de kauweikomwihla. Komw ketin raparapahkin
    ie pwe komwi en kemeiehla, ni ei sohte mwahn wiahiong komwi sapwung ehu.
  por-BRBSL: Além disso, meu pai, eis que sim, veja a saia de seu manto em minha mão;
    pois, no que eu cortei a saia de seu manto e não o matei, saiba e veja que não
    há mal nem desobediência em minha mão. Eu não pequei contra você, apesar de você
    caçar para que minha vida o tire.
  aly-aly: Malyeyay, nhenh ara! Arnkwa akert akely atha antwerrkeyel, atharl ngwamp
    akew! Atha ngenh ipmew atwey-angenh-antey, arrangkw! Ntwa iterl-aremer, ayeng
    ngkweng apmwelheley-angenh! Nthakenh ayeng atyetyart aneyew arrkernelhey-angenh
    ngkweng-angkwarr. Nganap atyeng nthweyelarl intem, ayenh ipmew atweyew.
  cth-cth: Hothloilah apa khenhaw! na hni pawi hai ka kut dawk ao hei. Na hni pawi
    ka a thai e hoi na thei hoeh e ni, ka kut dawk hawihoehnae hoi tarantuknae awm
    hoeh tie hoi ka hringnae thei hanelah pou na tawng ei nakunghai, nang taranlahoi
    yonnae ka sak hoeh tie hah khoeroe pahnim hanh.
  twi-twi: Mʼagya, hwɛ ade a mikura yi. Ɛyɛ wʼatade sin bi. Mitwae, nanso mankum wo.
    Eyi da no adi pefee sɛ merenhaw wo, na menyɛɛ wo bɔne biara nso, na mmom, wo na
    woataataa me rehwehwɛ me akum me.
  hlt-hlt: A pa so lah he, ka kut dongkah na hnikul hmoi he so. Na hnikul hmoi ka
    ah dae nang kang ngawn pawt te ming. Ka kut dongah boethae neh boekoek a om pawt
    te khaw hmuh. Nang soah ka tholh pawt dae nang longtah ka hinglu loh ham na rhaem.
  tbz-SIM: A yɑ̀mu yíe nnɛ̀ ɑ nuɔ ti Yiɛ̀ nKuyie ndɑ pĩ̀ḿmɛ̀ kɛ n duɔ́, bɛ̀ do n tiémmu
    kutɑ̃dènkù miɛkɛ kɛ tú n dɑ kuɔ kɛ̀ n dɑ coo nkɛ tú m bɑ́ɑ́ dɑɑ́ n nɔ̀ùtɛ̀ ɑ ĩ́nkɛ̀
    kɛ yɛ̃́ ti Yiɛ̀ nKuyie nkuù dɑ tɑ̃ɑ̃tɛ́mɛ̀ kɑ̀ɑ tu okpɑ̀ɑ̀tì.
  msy-2020: Nan afeziam, nɨ kagh kɨ suirazir nir avɨzir kamɨn gan. Kɨ nɨn korotiar
    ruarimɨn avɨzim atugha nɨ mɨsoghan aghua. Kamagh amizɨ, nɨ deragh na gɨfogh, kɨ
    nɨn apanim puvatɨ, egha paza nɨ gɨnɨghnɨzir puvatɨ. Egha osɨmtɨzitam nɨn itir
    puvatɨ. Ezɨ nɨ na mɨsueghtɨ kɨ aremeghasa na buriavɨra iti.
  dop-dop: Pǝ tɑɣɑ mpʋ se. Mpi tɔ, sɑŋɑ n nɑnɑ nyɑ́ ɩsǝpǝle ntɛ́ ɩsǝnɑ Tɑcɑɑ tʋ-ŋ
    mɑ niŋ tɑɑ tɔ. Yǝlɑɑ sɔsɑ-m sɩ mɑ́ kʋ-ŋ. Amɑ mɑ́ kisinɑ sɩ pǝ fɛɩ sɩ mɑ́ tʋ mɑ
    sɔsɔ tɔɔ kɛ́ niŋ. Mpi tɔ, Tɑcɑɑ lǝsǝnɑ-ŋ nɑ ɩ́ kpɑ-ŋ wulɑʋ.
  azb-azb: Ey atam, əlimdəkinə bax, bu sənin cübbənin ətəyidir. Cübbənin ətəyindən
    kəsib səni öldürmədiyimdən gör və anla ki, sənə qarşı pislik və qiyam etmək əlimdən
    gəlmir. Sən canımı almaq üçün məni ovladığın halda mən sənə qarşı günah etmədim.
  eng-DBY: And see, my father, yes, see the skirt of thy robe in my hand. For in that
    I cut off the skirt of thy robe, and killed thee not, know and see that there
    is neither evil nor transgression in my hand, and I have not sinned against thee;
    yet thou liest in wait for my life to take it.
  hin-2017: फिर, हे मेरे पिता, देख, अपने बागे की छोर मेरे हाथ में देख; मैंने तेरे
    बागे की छोर तो काट ली, परन्तु तुझे घात न किया; इससे निश्चय करके जान ले, कि मेरे
    मन में कोई बुराई या अपराध का सोच नहीं है। मैंने तेरे विरुद्ध कोई अपराध नहीं किया,
    परन्तु तू मेरे प्राण लेने को मानो उसका अहेर करता रहता है।
  wol-KYG: Bés a ngii tey, nga gisal sa bopp ni la Aji Sax ji tege tey ci samay loxo
    ci biir xunti mi. Nee ñu ma, ma rey la, waaye dama laa xool bëtu ñeewante. Maa
    ne duma xàccil mukk sama loxo sama sang, ndax mooy ki Aji Sax ji fal.
  eng-YLT: '''And, my father, see, yea see the skirt of thine upper robe in my hand;
    for by cutting off the skirt of thy upper robe, and I have not slain thee, know
    and see that there is not in my hand evil and transgression, and I have not sinned
    against thee, and thou art hunting my soul to take it!'
  kne-kne: Ilaem kadi ay ama nan poton di badom ay ginedged ko sin gayada na ngem
    adiak pinses sik-a. Say pangilaam koma ay maga di panggep ko ay mangamag si lawa
    ono makilaban en sik-a. Maga met di lawa si inamag ko en sik-a, ngem nay et ay
    omap-apayaw ka tan laydem ay pomse.
  eng-WYC-2017: But rather, my father, see thou, and know the hem of thy mantle in
    mine hand; for when I cutted away the hem off thy mantle, I would not hold forth
    mine hand against thee; perceive thou, and see, for neither evil neither wickedness
    is in mine hand, neither I have sinned against thee; but thou ambushest my life,
    that thou do it away.
  eng-WMBB: Moreover, my father, behold, yes, see the skirt of your robe in my hand;
    for in that I cut off the skirt of your robe and didn’t kill you, know and see
    that there is neither evil nor disobedience in my hand. I have not sinned against
    you, though you hunt for my life to take it.
  urd-GVH: मेरे बाप, यह देखें जो मेरे हाथ में है! आपके लिबास का यह टुकड़ा मैं काट
    सका, और फिर भी मैंने आपको हलाक न किया। अब जान लें कि न मैं आपको नुक़सान पहुँचाने
    का इरादा रखता हूँ, न मैंने आपका गुनाह किया है। फिर भी आप मेरा ताक़्क़ुब करते हुए
    मुझे मार डालने के दरपै हैं।
  rug-rug: Dotu, tamaqu, mu doṉo maea sa kukuruna sa mua poko sapu korapa taṉinia
    rau hie! Be ele va matego tu rau si goi, ba lopu gua meke sa mua poko mo si magu
    vagia rau. Sa ginugua hie si boka va gilana valeana nia koa goi, sapu loke qua
    binalabala si rau pude kukiti nigo babe pude va kaleanigo. Ba korapa hata zoṉazoṉa
    au goi si rau pude va mate au gua, ba lopu hite tavetia rau si keke sinea atu
    koa goi.
  gaz-gaz: Yaa abbaa ko, kunoo fiixee wayyaa keetii harka koo keessatti ilaali! Ani
    fiixee wayyaa keetii nan kute; garuu si hin ajjeefne. Egaa akka ani yakka hin
    qabnee fi fincilaa hin taʼin hubadhu. Ani homaa si hin goone; ati garuu na ajjeesuuf
    na adamsaa jirta.
  fra-LSG: 'Tu vois maintenant de tes propres yeux que l’Éternel t’avait livré aujourd’hui
    entre mes mains dans la caverne. On m’excitait à te tuer; mais je t’ai épargné,
    et j’ai dit: Je ne porterai pas la main sur mon seigneur, car il est l’oint de
    l’Éternel.'
  gnn-gnn: Ŋarra bini nhuna bunha muka rakunygu, yurru yakana. Yana ŋarra gulkthurruna
    nhuŋu girri'na. Nhäŋa dhuwalana gay'! Yaka ŋarra ŋula nhä yätjkuŋala nhuna. Nhäku
    warray nhe ŋarranha bumanydja yurru? Yaka warray ŋarranydja nhuna buma yurru.
  yal-yal: I bata a to i yɛɛne ra a Alatala bata yi i so n yii to faranna ra. Ndee
    a fala nɛn a n xa i faxa, koni n yi diɲa i ma, n yi a fala, n naxa, ‘N mi n yiini
    tema n kanna xili ma, amasɔtɔ Alatala nan a sugandixi.’
  haw-1868: 'E nana oe, e kuu makuakane, e nana hoi i ka lepa o kou aahu ma kuu lima:
    no ka mea, i kuu oki ana i ka lepa o kou aahu, aole hoi i pepehi ia oe, e nana
    hoi, e ike oe, aole he hewa, aole hoi he lawehala iloko o kuu lima, aole no au
    i hana hewa aku ia oe: aka, ke imi mai nei oe i kuu ola e lawe aka ia.'
  arb-NAV: فَانْظُرْ يَا أَبِي مَا بِيَدِي، إِنَّهُ طَرَفُ جُبَّتِكَ. إِنَّ قَطْعِي
    طَرَفَ جُبَّتِكَ وَعَدَمَ قَتْلِي إِيَّاكَ خَيْرُ دَلِيلٍ عَلَى أَنَّنِي لَمْ
    أَرْتَكِبْ شَرّاً أَوْ ذَنْباً، وَلَمْ أُخْطِئْ إِلَيْكَ، بَيْنَمَا أَنْتَ تَتَرَبَّصُ
    بِي لِتَقْتُلَنِي.
  ewe-ewe: Kpɔe ɖa, fofonye, kpɔ wò awu ʋlaya ƒe kakɛ si le nye asi me la ɖa! Melã
    wò awu ʋlaya to gake nyemewu wò o. Azɔ se egɔme eye nànyae be nu tovo wɔwɔ alo
    aglãdzedze ƒe fɔɖiɖi mele dzinye o. Nyemedze agɔ le dziwò o, ke wò ya èti yonyeme
    kutɔkutɔe be yeaɖe nye agbe ɖa.
  eng-LEE: 'And now, my father, see, yea, see the corner of thy robe in my hand; for
    in that I cut off the corner of thy robe, and killed thee not, know thou and see
    that there is neither evil nor transgression in my hand, and that I have not sinned
    against thee: yet thou liest in wait for my soul to take it.'
  gvn-gvn: '@see-verse:1SA.024.010'
  asm-FB: চাওক, মোৰ পিতৃ, এইয়া মোৰ হাতত আপোনাৰ চোলাৰ তল ভাগৰ এডোখৰ আছে। মই আপোনাৰ
    চোলাৰ তল ভাগৰ এডোখৰ কাটি ল’লোঁ, তথাপি আপোনাক বধ নকৰিলোঁ; আপুনি বিবেচনা কৰি চাওক
    যে, মই আপোনাৰ বিৰুদ্ধে দুষ্কৰ্ম বা বিশ্ৱাস ঘাতক কৰা নাই, আৰু মই আপোনাৰ বিৰুদ্ধে
    কোনো পাপ কৰা নাই; তথাপি আপুনি মোৰ প্ৰাণ ল’বৰ কাৰণে বিচাৰি ফুৰিছে।
  sus-A: تٌ لْشْي عَلَتَلَ بَرَ عِ سَ ﭑ سَفٌي قْنمّ كُي. ﭑ مَ مِشِيٍ بَرَ عَ قَلَ
    ﭑ بّ، عَ ﭑ شَ عِ قَشَ، كْنْ ﭑ بَرَ تٌندِ. ﭑ بَرَ عَ قَلَ، ‹ﭑ مُ ﭑ مَرِفِ فٍرٍ مَ،
    عَلَتَلَ نَشَن سُفَندِشِ مَنفّ رَ.›
  fra-SBL: D'ailleurs, mon père, voici, oui, voyez le pan de votre robe dans ma main ;
    car en ce que j'ai coupé le pan de votre robe et ne vous ai pas tué, sachez et
    voyez qu'il n'y a ni mal ni désobéissance dans ma main. Je n'ai pas péché contre
    toi, bien que tu aies chassé ma vie pour la prendre.
  hbo-hbo: הִנֵּה֩ הַיֹּ֨ום הַזֶּ֜ה רָא֣וּ עֵינֶ֗יךָ אֵ֣ת אֲשֶׁר־נְתָנְךָ֩ יְהוָ֨ה ׀
    הַיֹּ֤ום ׀ בְּיָדִי֙ בַּמְּעָרָ֔ה וְאָמַ֥ר לַהֲרָגֲךָ֖ וַתָּ֣חָס עָלֶ֑יךָ וָאֹמַ֗ר
    לֹא־אֶשְׁלַ֤ח יָדִי֙ בַּֽאדֹנִ֔י כִּי־מְשִׁ֥יחַ יְהוָ֖ה הֽוּא׃
  piu-2006: '@see-verse:1SA.024.010'
  pjt-pjt: “Mayatjan wiṟu! Nyangatja nyawa nyanga maṟangkuṉa kanyini! Nyuntumpa panya
    kuutaṉa tjukutjuku ankala kaṯaṉu. Tjinguṟuṉanta mulapa nyara palula aṟa iluntanama.
    Palu wiya, nyuntunyaṉa wantir'iyaṉu iluntankunytja wiyangku. Ka nyanga palulanguṟu
    kulinma, panya ngayulu nyuntunya wiyantjikitja mukuringkunytja wiya. Munuṉa puṯu
    mukuringanyi mayatja nyuntumpa aṟangka nyinanytjikitja. Panya ngayuluṉa nyuntumpa
    kura palyantja wiyaṯu, palu nyuntu panyaṉin rawangku aṟuningi ngayunya iluntankunytjikitjangku.
  kik-kik: Baba, ta kĩone, rora gĩcunjĩ gĩkĩ kĩa nguo yaku, gĩkĩ kĩrĩ guoko-inĩ gwakwa!
    Ndinirie gĩcunjĩ kĩa nguo yaku, no ndinakũũraga. Rĩu menya na ũkũũrane atĩ niĩ
    ndirĩ na ihĩtia rĩa gwĩka ũũru kana rĩa ũremi. Niĩ ndikũhĩtĩirie, no wee nĩũranjaria
    ũnjũrage.
  fra-NCL: 'Voici qu’aujourd’hui tes yeux ont vu comment Yahweh t’a livré, aujourd’hui
    même, entre mes mains dans la caverne. On me disait de te tuer ; mais mon œil
    a eu pitié de toi, et j’ai dit : Je ne porterai pas ma main sur mon seigneur,
    car il est l’oint de Yahweh.'
  cek-AK: Khenah kampa, na ban ih kahni tom hae khenah; nang ih kahni tom loe ka aah
    boeh; toe nang loe kang hum ai; ka sakpazae ih hmuen om ai moe, na nuiah doeh
    sakpazaehaih ka tawn ai; toe nang loe kai hum hanah nang pakrong.
  cuk-cuk: ”Dummad, an be-mor-suid-e-duku-ganikid be dake. Be-morduku an siksad, degite,
    gwen an be-oburgwissulid. Be dakena, an akar be-imakbisulid, an begine aibinbisurbalid.
    Ar an akar be-imaksasur-inigwele, degite, bedi an-oburgwega an-balegindiid.
  uig-CYR: Қарисила, и ата, қолумдики тонлириниң пешигә. Силини өлтүрмәй тонлириниң
    пешини кәскәнлигимдин шуни билсиләки, көңлүмдә силигә я яманлиқ я асийлиқ йоқ,
    силигә гуна қилғиним йоқ, лекин сили җенимни алғили пайлимақтила.
  tel-2017: నా తండ్రీ, చూడు. నిన్ను చంపకుండా నీ బట్ట చెంగును మాత్రమే కోశాను. దీన్ని
    బట్టి నా వల్ల నీకు ఎలాంటి కీడూ రాదనీ నాలో ఎలాంటి తప్పూ లేదనీ నువ్వు తెలుసుకోవచ్చు.
    నీ విషయంలో నేను ఏ పాపమూ చేయకుండా ఉంటే నువ్వు నా ప్రాణం తీయాలని నన్ను తరుముతున్నావు.
  hat-BSA: Koulye a, papa mwen, gade! Anverite, gade arebò a manto ou ki nan men m
    nan! Paske akoz ke m te koupe arebò manto ou a e ke m pa t touye ou, konnen e
    byen konprann ke nanpwen mal, ni rebelyon nan men m pou m pa t fè peche kont ou,
    malgre ke ou ap kache tann pou pran lavi m.
  kos-kos: Ngetma, Papa. Liye ipin nuknuk se inpouk inge! Ma ke nuknuk kom nukum an.
    Nga ku na in unikomi, tuh nga tiana. Nga lusala mukena ipin nuknuk se inge in
    akpwayeye nu sum lah wangin nunak koluk luk in lain kom, ku in akkolukye moul
    lom. Kom sukyu in uniyuwi, finne wangin ma koluk nga oru nu sum.
  hbo-WLC: הִנֵּה֩ הַיּ֨וֹם הַזֶּ֜ה רָא֣וּ עֵינֶ֗יךָ אֵ֣ת אֲשֶׁר־נְתָנְךָ֩ יְהוָ֨ה
    ׀ הַיּ֤וֹם ׀ בְּיָדִי֙ בַּמְּעָרָ֔ה וְאָמַ֥ר לַהֲרָגֲךָ֖ וַתָּ֣חָס עָלֶ֑יךָ וָאֹמַ֗ר
    לֹא־אֶשְׁלַ֤ח יָדִי֙ בַּֽאדֹנִ֔י כִּי־מְשִׁ֥יחַ יְהוָ֖ה הֽוּא׃
  ibo-ibo: Lee, nna m, lee iberibe uwe mwụda gị nʼaka m. Ebipụtara m ọnụ ọnụ uwe gị,
    ma egbughị m gị. Jiri nke a ghọta ma matakwa na ikpe nnupu isi na ajọ omume megide
    gị amaghị m. O nweghị ụzọ m si mejọọ gị, ma ị nọ na-achọsikwa m ike iwere ndụ
    m.
  ory-ory: ଆହୁରି ମୋହର ପିତା, ଦେଖନ୍ତୁ, ହଁ, ମୋର ହାତରେ ଆପଣଙ୍କ ଚୋଗାଧଡ଼ି ଦେଖନ୍ତୁ; ମୁଁ ଯେ
    ଆପଣଙ୍କ ଚୋଗାଧଡ଼ି କାଟିଲି, ମାତ୍ର ଆପଣଙ୍କୁ ବଧ ନ କଲି, ଏଥିରୁ ଆପଣ ବୁଝନ୍ତୁ ଓ ଦେଖନ୍ତୁ ଯେ,
    ମୋʼ ହାତରେ କିଛି ମନ୍ଦ ବା ଅଧର୍ମ ନାହିଁ, ଆପଣ ମୋʼ ପ୍ରାଣକୁ ଧରିବା ପାଇଁ ଅନ୍ୱେଷଣ କଲେ ହେଁ
    ମୁଁ ଆପଣଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରି ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.024.010'
  chk-chk: Nengeni, semei, ka küna lepwülün üfom owokot me lepei. Üa pökü lepwülün
    üfom owokot, nge üsap niikela. Iei kopwe mefi o silei pwe esap wor och ai ekiek
    mi ngau ika rawangau ngonuk. Ngang üsap tipis ngonuk, nge en ka fen elliapaei
    pwe kopwe nieila.
  ssd-ssd: Mam, ne te kaŋgera. Ye ne balenam mbulmba ne tuku tawi kuen ta tundunnu
    ndo kat purmba tit. Ta tuku ne kaŋgermba katesewa. Ye ne mbolŋge maŋau ande ŋayonu
    kumba ne ŋayo sili ndanit ta ne ndaŋam tuku ye korkoryumba baleyam bafute?
  rop-rop: “Wal yu luk iya, lambarra. Hu blanga dijan klos? Ai bina kilim yu garram
    main bigwan naif. Bat aibin kadimof oni klos blanga yu. Wal yu jinggabat na. Ai
    kaan fait langa yu. Ai nomo wandi kilim yu. Nomeda ai nomo bin dum enijing langa
    yu, bat stil yu oldei lukabat mi blanga kilim mi ded.
  ukr-1871: 'Ось сьогоднї бачив єси своїми очима, що Господь віддавав тебе в руки
    мої в печері; менї ж і радили тебе вбити, та я ощадив тебе і сказав: не зніму
    руки на пана мого, бо він помазанник Господень.'
  deu-1951: (024-12) Nun denn, mein Vater, siehe, siehe doch den Zipfel deines Rockes
    in meiner Hand! Da ich [nur] den Zipfel deines Rockes abschnitt und dich nicht
    umbrachte, so erkenne und siehe daraus, daß nichts Böses in meiner Hand ist, auch
    keine Übertretung; ich habe auch nicht an dir gesündigt; du aber stellst mir nach
    dem Leben, es wegzunehmen!
  eng-JPS: (24-12) Moreover, my father, see, yea, see the skirt of thy robe in my
    hand; for in that I cut off the skirt of thy robe, and killed thee not, know thou
    and see that there is neither evil nor transgression in my hand, and I have not
    sinned against thee, though thou layest wait for my soul to take it.
  srp-1865: 'Evo, danas vidješe oèi tvoje da te je Gospod bio predao danas u moje
    ruke u ovoj peæini, i rekoše mi da te ubijem: ali te poštedjeh, i rekoh: neæu
    dignuti ruke svoje na gospodara svojega, jer je pomazanik Gospodnji.'
  lug-lug: Kitange laba, akatundu ke naggye ku kirenge ky’ekyambalo kyo. Nasaze busazi
    ku kyambalo kyo naye ne sikutta. Kaakano kitegeere era okimanye nga sikusobyanga
    newaakubadde okukujeemera. Sinnakusobya newaakubadde ng’onjigganya okunzita.
  heb-heb: ואבי ראה גם ראה את כנף מעילך בידי כי בכרתי את כנף מעילך ולא הרגתיך דע וראה
    כי אין בידי רעה ופשע ולא חטאתי לך ואתה צדה את נפשי לקחתה׃
  ben-IRV: আর হে আমার পিতা, দেখুন; হ্যাঁ, আমার হাতে আপনার কাপড়ের এই অংশ দেখুন; কারণ
    আমি আপনার কাপড়ের সামনের অংশ কেটে নিয়েছি, তবুও আপনাকে হত্যা করি নি, এতে আপনি
    বিচার করে দেখবেন, আমি হিংসায় কি অধর্মে হাত তুলি না এবং আপনার বিরুদ্ধে পাপ করি
    নি; তবুও আপনি আমার প্রাণ কেড়ে নেবার জন্য [শিকার] মৃগয়া করছেন৷
  pan-pan: ਹੇ ਮੇਰੇ ਪਿਤਾ, ਵੇਖ, ਇਹ ਵੀ ਵੇਖ, ਤੇਰੀ ਚੱਦਰ ਦਾ ਪੱਲਾ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ ਮੈਂ ਤੇਰੀ
    ਚੱਦਰ ਦਾ ਪੱਲਾ ਕੱਟ ਲਿਆ ਪਰ ਤੈਨੂੰ ਨਾ ਮਾਰਿਆ। ਸੋ ਹੁਣ ਤੂੰ ਇਸ ਗੱਲ ਤੋਂ ਜਾਣ ਅਤੇ ਵੇਖ ਜੋ ਨਾ
    ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਖੋਟ ਹੈ ਅਤੇ ਨਾ ਹੀ ਦੋਸ਼ ਹੈ ਅਤੇ ਮੈਂ ਤੇਰਾ ਕੋਈ ਪਾਪ ਨਹੀਂ ਕੀਤਾ ਤਾਂ ਵੀ ਤੂੰ
    ਮੇਰੀ ਜਿੰਦ ਦਾ ਨਾਸ ਕਰਨ ਦੀ ਭਾਲ ਵਿੱਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈਂ।
  tkr-tkr: G'iyna vak'le yiğne uleka g'acu, Rəbbee ğu mağaree yizde xılyaqa quvu.
    Zı ittunçiliy aqqaqqa, ğu gik'ecenva, yizdamee valqa rəhı'm qabı. Zı manbışik'le
    uvhuyn «Zı yizde xərıng'ulqa xıl g'ot'alas deş, mana Rəbbee g'əyxı'na paççah vorna».
  mya-JVB: ထိုမှတပါး ကျွန်တော် အဘ ကြည့်ရှု တော်မူပါ။ ကျွန်တော် လက် ၌ အင်္ကျီ တော်အောက်
    ပိုင်းကို ကြည့်ရှု တော်မူပါ။ အသက်တော်ကို မ သတ် ၊ အင်္ကျီ တော်အောက် ပိုင်းကို လှီးဖြတ်
    ရုံမျှသာပြုသောကြောင့် ၊ ကျွန်တော်၌ ဒုစရိုက် အပြစ်မရှိ။ လွန်ကျူး ခြင်းအပြစ်မ ရှိကြောင်း
    ကို သိမြင် တော်မူပါ။ ကိုယ်တော် ကို မ ပြစ်မှား ပါ။ သို့သော်လည်း ကျွန်တော် အသက်
    ကိုသတ် အံ့သောငှါ လိုက်၍ ရှာ တော်မူပါသည်တကား။
  tte-O: Kabo ugitai, tamagu, kam kwama isuna iyaelete nimagu mena. Yatom-utusi na
    nige yakokoyamateo. Bwaine koina na ukwatai yo nuwam idudulai yau nige togamwa-panapanawa
    yo nige nae yabo yagiginauli. Nige tawae yabo naenaena yagiginauli koliwo na kowa
    kuloyaloyaiyau nuwanuwam kuunuyamateyau.
  tbg-tbg: Ti qo, te ai tavuna viti tenta kauquqi tuataunara tavaane. Te ai vaataqaahai
    vira toqa varevata, kia ai arukaunarave. Ho are kankoma kera iriane. Te kia qora
    kaiqa ai autu amitaraiti, kia ai qoraiqama amitaunarave. Minti vauraravata, are
    quminama ti haru kareva rante variaro.
  hmo-hmo: Tamagu e, oiemu dabua ena kona ta mani oi itaia, lauegu imana dekenai.
    Inai dabua ena kona lau utua, to oi lau alaia lasi. Unai dainai oi diba bona oi
    itaia, lau ese oi hadikaia totona lau ura lasi, bona inai bamona kerere do lau
    karaia lasi momokani. Oi ese lau oi tahua noho, lau do oi alaia mase totona, to
    lau ese oi dekenai kerere ta lau karaia lasi.
  urd-urd: '''अलावा इसके ऐ मेरे बाप देख, यह भी देख, कि तेरे जुब्बे का दामन मेरे हाथ
    में है, और चूँकि मैंने तेरे जुब्बे का दामन काटा और तुझे मार नहीं डाला इसलिए तू
    जान ले और देख, ले कि मेरे हाथ में किसी तरह, की बदी या बुराई नहीं और मैंने तेरा
    कोई गुनाह नहीं किया अगर्चे तू मेरी जान लेने के दर्पे है।'
  rus-SYN: 'Вот, сегодня видят глаза твои, что Господь предавал тебя ныне в руки мои
    в пещере; и мне говорили, чтоб убить тебя; но я пощадил тебя и сказал: “не подниму
    руки моей на господина моего, ибо он помазанник Господа”.'
  bqc-SIM: Gwa! N wɛ́ è gbã lá Dii n namɛɛ ma ↄzĩ gbɛ̀'ɛu. Wa òmɛɛ mà n dɛ,
    ↄ̃ ma n wɛ̃nagwà, ma mɛ̀ má ↄkã ma diiwao, asa Dii mɛ́ aà kpà kía ũ.
  tcz-CHONGTHU: Ven kapa, kakhutna ipi kachoi em? na sangkholchol among kachelhah
    chu bou kachoi ahibouve, nathat pong kate. Nasugenthei pong kate ti vetsahna’a
    keiman nangma kasuhgenthei lou ding chule nangin thading in nei dal le le jong
    lechun nachunga kachonset lou ding ahi,” ati.
  mar-mar: आणखी माझ्या बापा, पाहा माझ्या हातात तुमच्या वस्त्राचा काठ आहे तो पाहा.
    कारण मी तुमच्या वस्त्राचा काठ कापला आणि तुम्हास जिवे मारले नाही. यावरुन माझ्या
    ठायी दुष्टाई किंवा फितूरी नाही आणि जरी तुम्ही माझा जीव घ्यायला पहाता, तरी मी तुमच्याविरुध्द
    पाप केले नाही, याची खात्री करून पाहा.
  qub-qub: Tayta, masqui ricay aptaraycashäta. Jacuraycashayquipa cantunmi. Chayno
    cuchuycarga maynami wañurachëman caran gamtaga. Cananga tantiyacunquiman. Nogaga
    manami wañuchiyta yarpashcächu. Manami ufindishcäpischu. Chaypis gamga wañuchimänayquipaj
    gaticachaycämanqui.
  bqp-bqp: Ǹ gwa dí Baa! Ǹ gwa, má n uta lɛ́ kũna dí! Ma n uta lɛ́ zↄ̃̀, ama mádi
    n dɛro. N dↄ̃̀ sà kũ má n kũna kũ nɛ̀sɛ vãnioro. Mádi taari kɛnnɛro, akũ
    ntɛni ma wɛtɛ ǹ ma dɛ.
  hat-hat: Gade, papa mwen! Men yon moso ke rad ou nan men m'! Mwen koupe moso ke
    rad ou, men mwen pa t' touye ou. Koulye a ou konnen, ou wè mwen pa gen anyen dèyè
    tèt mwen, mwen pa gen ankenn lide mechanste nan tèt mwen. Mwen pa fè ou anyen
    ki mal. Se ou menm k'ap chache touye m'.
  eng-BSB: See, my father, look at the corner of your robe in my hand. For I cut it
    off, but I did not kill you. See and know that there is no evil or rebellion in
    my hands. I have not sinned against you, even though you are hunting me down to
    take my life.
  tod-tod: 'Ɗa ɓɔɠɔi è naa ɠaa za ga è-ɠaazuɠɛzɛiti, ga Ɠɔoɠɔ GALAGI ɠɛa za è lɔɔni
    zèezu, pugi zu. Ti ɠɛa ɠɛni mà, gè è ʋaa, kɛlɛ gè è yɛgɛ ná, gè ɠɛ ma:
    ‹Gè la yeeloozu màliɠii ma, mazɔlɔɔ toɠa Ɠɔoɠɔ GALAGI yiimazeɠeai la, nii é
    gulɔi ziaai ma.›'
  eng-WEBPB: Moreover, my father, behold, yes, see the skirt of your robe in my hand;
    for in that I cut off the skirt of your robe and didn’t kill you, know and see
    that there is neither evil nor disobedience in my hand. I have not sinned against
    you, though you hunt for my life to take it.
  kbq-kbq: Hagi nafanimoka antahio, zaza kukenakamofo atupa'a taga hu'na nazampi e'nerina
    kahe ofri'noanki ama ko. E'inama hu'noa zamo'a nagra hararegante'na kahenakura
    nosue. Nagra mago kumira hu'na kagrira havizana huogante'noanagi, kagra nahenakura
    kafona antenka navaririnka vano nehane.
  nhe-BL: “Pero xiquita tlaque nijpixtoc nomaco. Nica eltoc iyecapa moyoyo tlen nijtzontejqui,
    pero ax nimitzmicti. Huajca ximomaca cuenta para ax nimoilhuía para nimitzchihuilis
    tlen fiero, niyon ax nimitzixpanotoc. Pero ta, quena, tinechtoquilía huan tijnequi
    tinechmictis.
  bus-bus: Ǹ gwa kɛ̀ Baa! Ǹ gwa, má n uta lɛ́ kũna kɛ̀! Ma n uta lɛ́ zↄ̃̀, mↄde mɛ́ɛ
    n dɛro. Ń dↄ̃̀ sa kɛ̀ má n kũna kↄ̃n nↄ̀sɛ zaaaoro. Mɛ́ɛ taari kɛnnɛro, ben nɛ́ɛ
    ma wɛtɛɛ ǹ ma dɛ.
  gub-BL: Eme'egatu xe nekamir pehegwer hepo pe har rehe. Apei'àg a'e pàn ihe. Nuruzuka
    kwaw ihe. Erekwaw hereko haw kury. Nahema'enukwaw kwaw neàmàtyry'ym àwàm rehe
    ihe. Nahema'enukwaw kwaw newe ikatu 'ym ma'e iapo àwàm rehe ihe. Akwaw katu herehe
    nepuruzuka wer haw ihe. Nezewe rehe we nuruzuka kwaw ihe.
  eng-DRA: 'Behold this day thy eyes have seen, that the Lord hath delivered thee
    into my hand, in the cave, and I had a thought to kill thee, but my eye hath spared
    thee. For I said: I will not put out my hand against my lord, because he is the
    Lord’s anointed.'
