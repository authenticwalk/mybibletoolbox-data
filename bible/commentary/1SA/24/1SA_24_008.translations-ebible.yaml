verse: 1SA.024.008
translations:
  mal-C: അപ്പോൾ ദാവീദും ഗുഹവിട്ടിറങ്ങി പിന്നാലെചെന്ന്, “എന്റെ യജമാനനായ രാജാവേ!” എന്നു
    വിളിച്ചു. ശൗൽ പിറകോട്ടു തിരിഞ്ഞുനോക്കിയപ്പോൾ ദാവീദ് സാഷ്ടാംഗം വീണ് അദ്ദേഹത്തെ
    നമസ്കരിച്ചു.
  deu-TKW: Und David richtete seine Leute mit Scheltworten übel zu und erlaubte ihnen
    nicht, Saul ein Leid zu thun. Als sich aber Saul aus der Höhle erhoben hatte und
    seines Weges weiterging,
  lin-lin: Na maloba oyo, Davidi agangelaki bato na ye mpe apekisaki bango kobundisa
    Saulo. Saulo abimaki na ebombamelo yango mpe akobaki nzela na ye.
  eng-LSV: and David rises afterward, and goes out from the cave, and calls after
    Saul, saying, “My lord, O king!” And Saul looks attentively behind him, and David
    bows—face to the earth—and pays respect.
  eng-GNV: 'So Dauid ouercame his seruants with these words, and suffered them not
    to arise against Saul: so Saul rose vp out of the caue and went away.'
  eng-WEBSTER: David also rose afterward, and went out of the cave, and cried after
    Saul, saying, My lord the king. And when Saul looked behind him, David stooped
    with his face to the earth, and bowed himself.
  nhw-BL: 'Huan David moquetzqui huan yajqui iica Saúl huan quitzajtzili huan quiilhui:
    ―Noteco, Tlanahuatijquetl Saúl. Huan quema Saúl moicancuepqui, David moixhuijtzonqui
    hasta tlalchi ica hueyi tlatlepanitacayotl.'
  swh-ONEN: Ndipo Daudi naye akatoka pangoni na kumwita Sauli akisema, “Mfalme, bwana
    wangu!” Sauli alipotazama nyuma, Daudi akainama na kusujudu uso wake mpaka nchi.
  bba-bba: Kɑ ɡɑri yiyɑ Dɑfidi u win bwɑ̃ɑbun lɑɑkɑri kpunɑsiɑ u ǹ kɑ dere bu Sɔɔlu
    wɔri. Mɑ Sɔɔlu u seewɑ u yɑrɑ u doonɑ min di.
  eng-KJVCPB: David also rose afterward, and went out of the cave, and cried after
    Saul, saying, My lord the king. And when Saul looked behind him, David stooped
    with his face to the earth, and bowed himself.
  mpx-mpx: Inoke Deibid i tagilem gol gamwanaa ge i yoga nok Sol elana i ba, “No babala
    ge no kin!” Sauga Sol i tagena matana i nok enaa, yaka Deibid i kululu maninina
    i pahanalowanek bilibiliya.
  luo-luo: Eka Daudi nowuok oko mar rogo mi oluongo Saulo, “Ruodha ma ruoth!” Kane
    Saulo ongʼiyo chien, Daudi nokulore piny monindo auma ka wangʼe ochiko piny.
  meu-meu: Gabeai David danu e tore isi, kohua amo e raka lasi, Saulo e boi henia,
    eto, Pavapava e, egu lohia. Saulo e roha muri; bena David na tano ai e goru diho,
    e toma henia diho.
  npi-ULB: पछि दाऊद पनि उठे, गुफा बाहिर गए र शाऊललाई कराएर भनेः “हे मेरो मालिक महाराजा
    ।” जब शाऊलले पछाडी फर्केर हेरे, दाऊद भुइँमा घोप्टो परे र उनलाई आदर गरे ।
  yor-yor: Dafidi sì dìde lẹ́yìn náà, ó sì jáde kúrò nínú ihò náà ó sì kọ sí Saulu
    pé, “Olúwa mi, ọba!” Saulu sì wo ẹ̀yìn rẹ̀. Dafidi sì dojú rẹ́ bo ilẹ̀ ó sì tẹríba
    fún un.
  ind-ind: Maka Daud keluar dari gua itu juga dan memanggil Saul, “Tuanku, ya Raja!”
    Ketika Saul menengok ke belakang, Daud sujud
  pes-OPCB: '@see-verse:1SA.024.007'
  tgl-ULB: 'Pagkatapos, tumayo rin si David, iniwan ang kuweba, at tinawag si Saul:
    “Aking panginoong hari.” Nang tumingin si Saul sa kanyang likuran, nagpatirapa
    si David sa lupa at nagpakita sa kanya ng paggalang.'
  cbu-NT: Ushimun tachiteeru, kapung kuruzurangiya. ¡Wachinaa! tárangu, Saulsha mapiyru,
    ¿Chakshitaja? átar átu, uship natpunuyaru, nap ashku, Dapiyaa parangiya, tsapush
    much timuchta, timuchta ashishtaranllu anootsi.
  hui-hui: Pialu heagola Debidi ibu nde talima tagira puwa ibuhondo olowa lalu, Kini-o,
    layagola Solohanda olayago hale howa ho beregedene. Ani buwa handalu hearia Debidi
    ibu Solo ibunaga agali timbuni daligaore ka lowa ge duli hanga ho bulu palearia
    hendene.
  mya-mya: ထို​အ​ခါ​ဒါ​ဝိဒ်​သည်​လိုက်​၍​ထွက်​ပြီး​လျှင်``အ ရှင်​မင်း​ကြီး'' ဟု​ဟစ်​ခေါ်​လိုက်​၏။
    ရှော​လု​လှည့် ၍​ကြည့်​သော​အ​ခါ​ဒါ​ဝိဒ်​သည်​ရို​သေ​စွာ မြေ​ပေါ်​တွင်​ဦး​ညွှတ်​ပျပ်​ဝပ်​လျက်၊-
  bod-N: དེ་ནས་དཱ་བིད་བྲག་ཕུག་ནས་ཐོན་ཏེ། ཀྱེ་བདག་གི་ཇོ་བོ་བདག་གི་རྒྱལ་པོ་ལགས་ཞེས་སོ་ལོ་བོས་པ་ན།
    སོ་ལོས་ཕྱི་མིག་བལྟས་ཤིང་དེར་དཱ་བིད་ཀྱིས་མར་བསྒུར་ནས་གདོང་སར་བཏུད་དེ་ཕྱག་བཙལ་བ་རེད།
  sna-sna: Ipapo Dhavhidhi akabuda mubako akadanidzira kuna Sauro achiti, “Ishe wangu
    mambo!” Sauro akati acheuka, Dhavhidhi akakotamira pasi nechiso chake.
  spa-BLM: 'David también se levantó después, salió de la cueva y gritó tras Saúl,
    diciendo: “¡Mi señor el rey!” Cuando Saúl miró hacia atrás, David se inclinó con
    el rostro hacia la tierra, y mostró respeto.'
  cac-cac: 'Ix lajvi chi'', ix elta vin̈aj David chi'' d''a spatic vin̈, ix avajb''at
    vin̈: —Mamin rey, xchib''at vin̈. Axo ix meltzajb''at q''uelan vin̈aj Saúl chi''
    d''a spatic, ix em n̈ojnaj vin̈aj David chi'', ix yalan vin̈:'
  swh-ULB: 'Baadaye tena, Daudi akasimama juu, akatoka pangoni, na kumwita Sauli:
    “Bwana wangu mfalme.” Sauli alipotazama nyuma, Daudi akasujudu hadi chini na kuonyesha
    heshima.'
  bel-bel: І стрымаў Давід людзей сваіх гэтымі словамі і ня даў ім паўстаць на Саўла.
    А Саўл устаў і выйшаў зь пячоры на дарогу.
  deu-ELBBK: Und David wehrte seinen Männern mit diesen Worten und ließ ihnen nicht
    zu, sich gegen Saul zu erheben. Und Saul stand auf aus der Höhle und zog seines
    Weges.
  mbb-OT: Ne migawas si David dutun te surung ne mid-umew zin si Saul, “Mahal he Hadì!”
    Midlilingey si Saul, ne midluhud si David su edtahud kandin.
  mal-2015: 'ദാവീദും എഴുന്നേറ്റു ഗുഹയിൽനിന്നു പുറത്തിറങ്ങി ശൗലിനോടു: എന്റെ യജമാനനായ
    രാജാവേ എന്നു വിളിച്ചുപറഞ്ഞു. ശൗൽ തിരിഞ്ഞുനോക്കിയപ്പോൾ ദാവീദ് സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.'
  rmc-rmc: Kale lavenca dovakerďa peskre muršenge a na domukľa lenge te džal pro Saul.
    Paľis o Saul avľa avri andral e jaskiňa a džalas peskre dromeha.
  pes-OPV: 'و بعد از آن، داود برخاسته، از مغاره بیرون رفت و در عقب شاول صدا زده، گفت:
    «ای آقایم پادشاه.» و چون شاول به عقب خود نگریست داود رو به زمین خم شده، تعظیم
    کرد.'
  ron-1924: 'Дупэ ачея, Давид с-а скулат ши а ешит дин пештерэ. Ел а ынчепут сэ стриӂе
    атунч дупэ Саул: „Ымпэрате, домнул меу!” Саул с-а уйтат ынапой, ши Давид с-а плекат
    ку фаца ла пэмынт ши с-а ынкинат.'
  ben-OBCV: তখন দাউদ গুহা থেকে বেরিয়ে এসে শৌলকে ডেকে বললেন, “হে আমার প্রভু মহারাজ!”
    শৌল যখন পিছনে ফিরে তাকিয়েছিলেন, দাউদ তখন মাটিতে উবুড় হয়ে তাঁকে প্রণাম জানিয়েছিলেন।
  som-som: Oo Daa'uudna mar dambuu kacay oo bohoshii ka soo baxay, oo wuxuu ka daba
    qayliyey Saa'uul, oo ku yidhi, Sayidkaygiiyow, boqorow. Oo Saa'uulna markuu dib
    dhugtay ayaa Daa'uud wejiga dhulka saaray, wuuna sujuuday.
  lat-VUC: 'Et confregit David viros suos sermonibus, et non permisit eos ut consurgerent
    in Saul: porro Saul exsurgens de spelunca, pergebat cœpto itinere.'
  eng-ASVBT: David also arose afterward, and went out of the cave, and cried after
    Saul, saying, My lord the king. And when Saul looked behind him, David bowed with
    his face to the earth, and did obeisance.
  ita-1885: E Davide, con parole, stolse da ciò la sua gente, e non le permise di
    levarsi contro a Saulle. E Saulle, levatosi dalla spelonca, se ne andava a suo
    cammino.
  eng-LXXUP: 'So David persuaded his men by his words, and did not suffer them to
    arise and slay Saul: and Saul arose and went his way.'
  eng-ULB: 'Afterward, David also stood up, left the cave, and called out after Saul:
    “My master the king.” When Saul looked behind him, David bowed with his face to
    the ground and showed him respect.'
  spa-VBL: 'Un poco más tarde, David salió de la cueva y gritó: “¡Mi amo el rey!”.
    Cuando Saúl miró a su alrededor, David se inclinó con el rostro hacia el suelo.'
  fra-_FOB: 'Après cela, David se leva, et sortit de la caverne, et cria après Saül,
    en disant: Mon seigneur et mon roi! Et Saül regarda derrière lui, et David s''inclina,
    le visage contre terre, et se prosterna.'
  mal-mal: 'ദാവീദും ഗുഹയിൽനിന്ന് പുറത്തിറങ്ങി ശൌലിനോട്: “എന്റെ യജമാനനായ രാജാവേ” എന്നു
    വിളിച്ചു. ശൌല്‍ തിരിഞ്ഞുനോക്കിയപ്പോൾ ദാവീദ് സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു.'
  urd-GVR: Jab wuh kuchh fāsile par thā to Dāūd bhī niklā aur pukār uṭhā, “Ai bādshāh
    salāmat, ai mere āqā!” Sāūl ne pīchhe dekhā to Dāūd muṅh ke bal jhuk kar
  suz-BL: मेको नोले दाऊद यो पुक्‍खी रे लाङगा ग्रूमाक्‍त। मिनु सावल कली “आं प्रभु,
    आं पिप” दे ब्रेत्‍ता बाक्‍त। मिनु सावल आ नोले लेश्‍शा कोव़ङा बाक्‍त। मिनु दाऊद
    बाप्‍शा खुम्‍की पा सेउ पवा बाक्‍त।
  ita-1927: '(H24-9) Poi anche Davide si levò, uscì dalla spelonca, e gridò dietro
    a Saul, dicendo: “O re, mio signore!” Saul si guardò dietro, e Davide s’inchinò
    con la faccia a terra e si prostrò.'
  ckb-ckb: 'پاش ئەمە داود هەستا و لە ئەشکەوتەکە چووە دەرەوە، بەدوای شاولدا هاواری
    کرد و گوتی: «پاشای گەورەم!» کاتێک شاول بەرەو دواوە ئاوڕی دایەوە، داود سەری دانەواند
    و کڕنۆشی برد.'
  eng-BBE: And after that David came out of the hollow rock, and crying after Saul
    said, My lord the king. And when Saul gave a look back, David went down on his
    face and gave him honour.
  kan-OKCV: ತರುವಾಯ ದಾವೀದನು ಎದ್ದು ಗವಿಯಿಂದ ಹೊರಗೆ ಬಂದು ಸೌಲನಿಗೆ, “ಅರಸನೇ, ನನ್ನ ಒಡೆಯನೇ,”
    ಎಂದು ಕೂಗಿದನು. ಸೌಲನು ಹಿಂದಿರುಗಿ ನೋಡಿದಾಗ, ದಾವೀದನು ನೆಲದವರೆಗೆ ಬಗ್ಗಿ ವಂದಿಸಿದನು.
  tam-2017: 'அப்பொழுது தாவீதும் எழுந்து, கெபியிலிருந்து புறப்பட்டு, சவுலுக்குப் பின்னாகப்
    போய்: ராஜாவாகிய என் ஆண்டவனே என்று கூப்பிட்டான்; சவுல் திரும்பிப்பார்த்தபோது, தாவீது
    தரை வரை முகங்குனிந்து வணங்கி,'
  spa-RV-1909: Así quebrantó David á los suyos con palabras, y no les permitió que
    se levantasen contra Saúl. Y Saúl, saliendo de la cueva, fuése su camino.
  ron-BTF: 'David de asemenea s-a ridicat după aceea și a ieșit din peșteră și a strigat
    după Saul, spunând: Domnul meu, împărate. Și când Saul s-a uitat în urma sa, David
    s-a aplecat cu fața la pământ și s-a prosternat.'
  eng-WEBP: David also arose afterward, and went out of the cave and cried after Saul,
    saying, “My lord the king!” When Saul looked behind him, David bowed with his
    face to the earth, and showed respect.
  eng-FBV: A little later David came out of the cave and shouted, “My master the king!”
    When Saul looked around, David bowed down with his face to the ground.
  nld-1939: 'stond David aanstonds op, verliet de spelonk en riep Saul achterna: Heer
    koning! En toen Saul omkeek, wierp David zich uit eerbied op zijn knieën, met
    het gezicht naar de grond.'
  nch-BL: 'Huan David moquetzqui huan yajqui iica Saúl huan quitzajtzili huan quiilhui:
    ―Noteco, Tanahuatijquet Saúl. Huan quema Saúl moicancuetqui, David mohuijtzonqui
    hasta talchi ica hueyi tatepanitacayot.'
  vie-1934: '(024-9) Đoạn Đa-vít cũng chổi dậy, đi ra khỏi hang đá, gọi Sau-lơ, mà
    nói rằng: Hỡi vua, chúa tôi! Sau-lơ ngó lại sau mình, thì Đa-vít cúi mặt xuống
    đất mà lạy.'
  hin-CV: तब दावीद भी गुफा से बाहर आ गए. वहां से उन्होंने शाऊल को पुकारा, “महाराज,
    मेरे स्वामी!” दावीद का स्वर सुनकर शाऊल ने मुड़कर पीछे देखा. दावीद ने घुटने टेककर
    भूमि तक सिर झुकाकर उनका अभिवंदन किया,
  spa-BES: 'Después de esto, David salió de la cueva, y clamando a Saúl, dijo: Señor
    mío, el rey. Y cuando Saúl le devolvió la mirada, David se inclinó hasta el suelo
    y le dio honor.'
  tdx-tdx: Aa le sineba’ i Davide amy entañe zay ondati’eo, tsy nenga’e hiambotrak’
    amy Saole. Niavotse amy lakatoy amy zao t’i Saole nimb’ amy lia’ey mb’eo.
  tha-KJV: ภายหลังดาวิ​ดก​็​ลุ​กขึ้นด้วย และออกไปจากถ้ำร้องทูลซาอูลว่า “ข้าแต่​กษัตริย์​เจ้​านายของข้าพระองค์”
    และเมื่อซาอูลทรงเหลี​ยวด​ู ดาว​ิ​ดก​็ก้มลงถึ​งด​ินกราบไหว้
  por-BR-2018: 'Também Davi se levantou depois, e saindo da cova deu vozes às costas
    de Saul, dizendo: Meu senhor o rei! E quando Saul olhou atrás, Davi inclinou seu
    rosto em terra, e fez reverência.'
  deu-ELO: '(024:9) Und nachher machte David sich auf, und er ging aus der Höhle hinaus
    und rief hinter Saul her und sprach: Mein Herr König! Und Saul blickte hinter
    sich, und David neigte sein Antlitz zur Erde und beugte sich nieder.'
  eng-WYC-2018: And David rose up after him, and he went out of the den, and cried
    after the back of Saul, and said, My lord, the king! And Saul beheld behind himself;
    and David bowed himself low to the earth, and worshipped him, (or and David bowed
    low to the ground, and honoured him).
  epo-epo: 'Post tio leviĝis David kaj eliris el la kaverno, kaj kriis post Saul jene:
    Mia sinjoro, ho reĝo! Saul ekrigardis malantaŭen, kaj tiam David klinis sian vizaĝon
    al la tero kaj adorkliniĝis.'
  uig-PIN: 'Andin Dawutmu turup ƣardin qiⱪip Saulning kǝynidin: — I ƣojam padixaⱨ!
    — dǝp qaⱪirdi. Saul kǝynigǝ ⱪarawidi, Dawut egilip yüzini yǝrgǝ yaⱪⱪan ⱨalda tǝzim
    ⱪildi.'
  beo-beo: Amalalu, Da:ibidi da ema fa:no bobogele, gadili asili, ema wele sia:i,
    “Hina bagade noga:idafa!” Solo da beba:i. Da:ibidi da Solo nodoma:ne osoboga begudili,
  tpi-OTNT: Orait na Devit i go ausait long hul bihain long Sol na Devit i singaut
    long em olsem, “King Sol, bikman bilong mi.” Sol i harim dispela singaut na i
    tanim, na Devit i brukim skru na daunim het i go long graun, bilong givim biknem
    long Sol.
  hau-SA: Daga baya Dawuda ya fita daga kogon sai ya kira Shawulu ya ce, “Ranka yă
    daɗe, sarki!” Da Shawulu ya waiwaya, sai Dawuda ya rusuna da fuskarsa har ƙasa.
  uig-LAT: 'Andin Dawutmu turup ghardin chiqip Saulning keynidin: — I ghojam padishah!
    — dep chaqirdi. Saul keynige qarawidi, Dawut égilip yüzini yerge yaqqan halda
    tezim qildi.'
  nde-nde: Lapho-ke uDavida waphuma ebhalwini wamemeza uSawuli esithi, “nkosi, nkosi
    yami!” Kwathi lapho uSawuli ekhangela emuva kwakhe, uDavida wakhothama waselala
    phansi ethe mbo phansi ngobuso.
  ton-ton: Pea naʻe tuʻu foki ʻa Tevita ʻo ʻalu kituʻa mei he ʻana, pea kalanga ia
    kia Saula ʻo pehē, “ʻA hoku ʻeiki ko e tuʻi.” Pea naʻe tafoki ʻo vakai ki mui
    ʻa Saula, ʻoku tulolo ʻa Tevita hono mata ki he kelekele, pea punou ia.
  ces-1613: A tak zabránil David mužům svým těmi slovy, a nedal jim povstati proti
    Saulovi. Saul také vyšed z té jeskyně, bral se cestou svou.
  eng-WMB: David also arose afterward, and went out of the cave and cried after Saul,
    saying, “My lord the king!” When Saul looked behind him, David bowed with his
    face to the earth, and showed respect.
  tam-TCV: உடனே தாவீதும் எழுந்து குகையிலிருந்து வெளியே வந்து, “என் தலைவனான அரசே!”
    என்று சத்தமாய் கூப்பிட்டான். சவுல் திரும்பிப் பார்த்தபோது தாவீது தரைமட்டும் குனிந்து
    அவனை வணங்கினான்.
  ceb-ULB: 'Pagkahuman, mitindog usab si David, migawas sa langob, ug gitawag niya
    si Saul: “Akong agalong hari.” Sa paglingi ni Saul, mihapa si David sa pagpakita
    ug katahoran.'
  pol-UBG: 'Potem Dawid również wstał, wyszedł z jaskini i zawołał za Saulem: Mój
    panie, królu! Kiedy Saul obejrzał się za siebie, Dawid schylił się twarzą ku ziemi
    i pokłonił się.'
  agr-agr: 'Nunik jiinki wegaig, David nunú waanmaya jiinki untsumak: “¡Apuh, mina
    apujuh!” tau. Tutai Saúl ayampa diyau, dutikam David niina eme anentus tikishmag
    nijayin nugka antig pujusui.'
  kyc-kyc: Peyamo dokopa Dapiti baa matarename rapetane papala lao, Emba kiŋi andake
    doko, leya. Leyasa Sole baa kapu kyepala kandeya dokopa Dapiti Sole banya kingi
    ketae nembelyoŋo lao baa yuu dokona pangu sepala lao,
  urd-GVU: جب وہ کچھ فاصلے پر تھا تو داؤد بھی نکلا اور پکار اُٹھا، ”اے بادشاہ سلامت،
    اے میرے آقا!“ ساؤل نے پیچھے دیکھا تو داؤد منہ کے بل جھک کر
  deu-1912: 'machte sich darnach David auch auf und ging aus der Höhle und rief Saul
    hintennach und sprach: Mein Herr König! Saul sah hinter sich. Und David neigte
    sein Antlitz zur Erde und fiel nieder'
  ntj-ntj: Nyangka Tayipirrtu marlawanalu pakaralpi mirrangu watjarnu, “Puurr!” Nyangka
    Tjuultu parralarringu nyangu. Nyangka Tayipirrnga pupakatingu-lu tjiinya tirtu-lu
    puurrpa kuliranytjatjanu.
  kan-2017: ದಾವೀದನೂ ಹೊರಗೆ ಬಂದು, “ಅರಸನೇ ನನ್ನ ಒಡೆಯನೇ” ಎಂದು ಅವನನ್ನು ಕೂಗಿದನು. ಸೌಲನು ಹಿಂದಿರುಗಿ
    ನೋಡಲು ಅವನಿಗೆ ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರ ಮಾಡಿ,
  yap-yap: Me lek David nga wean nge pining ni ga’ar, “Pilung rog!” Me sap Saul nga
    tomur me siro’ David ngak nike tay fan,
  hlt-MCSB: Te phoeiah David khaw thoo van tih lungko, longko ah cet. Saul te a hnuk
    longah a khue tih, “Ka boeipa manghai aw,” a ti nah. Te dongah Saul loh a hnuk
    la a paelki. Te vaengah David loh a tal neh diklai la buluk tih a bawk.
  mdy-ETH: ዒማና ዳውቴያ ዒኢካፓ ኬስኪ ሳኣዖኦሌ ጊንፆ ዴንዲ ሙኪ ዑካዖ፦ «ካኣቲዮ!» ጋዓዛ፥ ሳኣዖኦሌ ሺሪ ዛጋንቴ ዳውቴ
    ሳዖይዳ ላሂ ቦንቾ ዔኤሊሢ ዒዛ ዔኤሌኔ።
  twi-ASANTE: Dawid pue baeɛ, teateaam dii nʼakyi sɛ, “Me wura ɔhene!” Saulo twaa
    nʼani no, Dawid bɔɔ ne mu ase.
  eng-WEBU: David also arose afterward, and went out of the cave and cried after Saul,
    saying, “My lord the king!” When Saul looked behind him, David bowed with his
    face to the earth, and showed respect.
  wal-wal: Saa7ooli biidoogaappe guyyiyan, Daawiti gonggoluwaa giddoppe kiyidi, Saa7oola,
    “Ta godau, kawuwau!” yaagidi xeesiis; xeesin Saa7ooli guyye simmidi xeelliis;
    Daawiti biittan duge gufannidi, Saa7oolayyo ziggiis.
  spa-PDDPT: 'Enseguida David también se levantó. Al salir de la cueva dio voces tras
    Saúl: ¡Oh rey ʼadón mío! Y al mirar Saúl tras él, David se inclinó hasta la tierra
    y se postró.'
  gun-gun: 'Ha''e rire Davi voi opu''ã vy oẽ avi itakua gui. Ha''e rami vy ojapukai
    ho''amy Saul pe. Ha''e vy aipoe''i: — Huvixave, xeruvixa! Saul guakykue re oma''ẽ
    ramo Davi guenapy''ã re oĩ omboetea rupi, ngova yvy re omovaẽ reve.'
  agu-BL: 'Ma Luwiy jalcunin tele''n tzaj le picya''tz nin tzun ẍch''in nintz wutz
    coc Saúl: —¡Ilu'' inreyil! ¡Ilu'' inreyil! stzun i''. Yi je''n tolil tib Saúltz,
    nin tzun cu'' mejlok Luwiytz, jalen yi cwe''n pone''n yi plaj wuxtx''otx'' tan
    tak''le''n k''ej Saúl.'
  eng-PEV: David waited a few minutes, then he went out too. He called out to Saul,
    “Hey boss.” Saul looked back over his shoulder. David got down on his knees, to
    show him respect.
  ilo-ULB: 'Kalpasanna, timmakder met ti David, pimmanaw isuna idiay kueba ket pinukkawanna
    ni Saul: “Apok nga ari.” Idi timmalliaw ni Saul iti malikudanna, nagkurno ni David
    ket impakitana kenkuana ti panagraemna.'
  kpg-kpg: Gei David ga ulu ia i muli o mee, ga gahigahi adu a mee, ga helekai, “Meenei
    di king aamua!” Gei Saul ga huli adu gi muli, gei David gaa bala ia gi lala gi hongo
    di gelegele,
  uig-ARA: 'ئاندىن داۋۇتمۇ تۇرۇپ غاردىن چىقىپ سائۇلنىڭ كەينىدىن: ــ ئى غوجام پادىشاھ!
    ــ دەپ چاقىردى. سائۇل كەينىگە قاراۋىدى، داۋۇت ئېگىلىپ يۈزىنى يەرگە ياققان ھالدا
    تەزىم قىلدى.'
  sus-sus: Dawuda naxa tɔnyi dɔxɔ a xa sɔɔrie ma Sɔlu gerefe ra. Sɔlu naxa mini fɔnmɛ
    kui, a siga.
  pon-2006: A Depit patohieila mwuri oh likwerih, patohwan, “Maing, Wasa Lapalap!”
    Sohl ahpw ketin pirekekla, a Depit poaridiong nanpwel,
  jae-jae: Ŋasawa sauŋgeŋ, go Dawid kêdaguc eŋ kêsa awê gêja amboac tonaŋgeŋ ma gêmôêc
    kêdaguc Saul ma kêsôm gebe “O ŋoc ŋatau kiŋ.” Saul kêkac tau ôkwi ma Dawid gewec
    laŋôanô gêdêŋ nom ma ketoc Saul sa.
  ksd-ksd: 'David i ga tut bula, ma i ga irop kan ra babang na vat, ma i ga oro murmur
    Saul: Kaugu luluai ra king. Ma ba Saul i ga lingan uro namur David i ga bura rururu
    ma ra uluna ra pia, ma i ga va timtibum pirana.'
  tur-YTC: Daha sonra David de kalkıp mağaradan çıktı ve “Efendim kral!” diyerek Saul'un
    ardından bağırdı. Saul arkasına baktığında David yüzünü yere eğerek saygı gösterdi.
  grc-BRENT: Καὶ ἔπεισε Δαυὶδ τοὺς ἄνδρας αὐτοῦ ἐν λόγοις, καὶ οὐκ ἔδωκεν αὐτοῖς ἀναστάντας
    θῦσαι τὸν Σαούλ· καὶ ἀνέστη Σαοὺλ καὶ κατέβη τὴν ὁδόν.
  ind-AYT: (24-9) Kemudian, Daud bangkit dan keluar dari gua itu, sambil berseru di
    belakang Saul, katanya, “Tuanku raja!” Ketika Saul menoleh ke belakang, Daud berlutut
    dengan muka ke tanah dan sujud menyembah.
  nya-nya: Kenaka Davide anatuluka mʼphanga muja ndipo anayitana Sauli, “Mbuye wanga!”
    Sauli atayangʼana mʼmbuyo, Davide anawerama ndi kugunditsa nkhope yake pansi.
  hrv-hrv: I David oštrim riječima ukori svoje ljude i ne dopusti im da ustanu na
    Šaula. A Šaul izađe iz pećine i pođe svojim putem.
  mps-mps: Tialima, Devit te Sol pali tudi badu nosali aga te ola bedu buluba dia
    solama, tama Devitgo agaba i weyu, te tiwai po wali, “King Sol, eno genuai bidi
    dao!” Solgo te i wabo odama begelali, tama Devit kidu sugunama, tama tobolu tǫba
    pogulali, te Solba genuai nogi mayu tiali.
  tpi-tpi: Orait na Devit i go ausait long hul bihain long Sol na Devit i singaut
    long em olsem, “King Sol, bikman bilong mi.” Sol i harim dispela singaut na i
    tanim, na Devit i brukim skru na daunim het i go long graun, bilong givim biknem
    long Sol.
  dan-1931: '[8 b] Da nu Saul rejste sig og forlod Hulen for at drage videre*, { [*V.
    5-8 er Versene omstillet for Meningens skyld.] }'
  vie-OVCB: 'Đa-vít ra theo, lớn tiếng gọi: “Thưa vua!” Sau-lơ quay lại nhìn, Đa-vít
    cung kính cúi gập người xuống.'
  guj-2017: 'ત્યાર પછી, દાઉદ પણ ગુફામાંથી બહાર નીકળ્યો, પછી શાઉલને બોલાવ્યો: “હે મારા
    માલિક રાજા.” જયારે શાઉલે પોતાની પાછળ જોયું, ત્યારે દાઉદે પોતાનું મુખ જમીન તરફ
    રાખીને સાષ્ટાંગ દડ્વંત પ્રણામ કર્યા અને તેને માન આપ્યું.'
  pon-2006A: A Depit patohieila mwuri oh likwerih, patohwan, “Maing, Wasa Lapalap!”
    Sohl ahpw ketin pirekekla, a Depit poaridiong nanpwel,
  por-BRBSL: 'David também se levantou depois, e saiu da caverna e gritou atrás de
    Saul, dizendo: “Meu senhor, o rei”! Quando Saul olhou para trás, David se curvou
    com o rosto voltado para a terra, e mostrou respeito.'
  aly-aly: David-el renh alkwernew-tangkwel. Ranemarl tyerrelhenhew aketh-warl intey-they.
    Rap arlkew ikwer, “Atyetyartay!” Saul-el artepang areyelpew. David-an kwenerremel
    angkew,
  cth-cth: Hathnukkhu Devit a thaw teh, lungngoum thung hoi a tâco teh Sawl e hnuk
    lahoi, ka bawipa siangpahrang, telah a hram. Hahoi Sawl ni hnuk lah a kamlang
    teh a khet navah, Devit ni a tabut teh a minhmai talai rekkâbet lah a tabo.
  twi-twi: Dawid pue bae, teɛteɛɛ mu dii nʼakyi se, “Me wura ɔhene!” Saulo twaa nʼani
    no, Dawid bɔɔ ne mu ase.
  hlt-hlt: Te phoeiah David khaw thoo van tih lungko, longko ah cet. Saul te a hnuk
    longah a khue tih, “Ka boeipa manghai aw,” a ti nah. Te dongah Saul loh a hnuk
    la a paelki. Te vaengah David loh a tal neh diklai la buluk tih a bawk.
  tbz-SIM: Dɑfiti bɛ́i mɛmmɛ kɛ́pɛ́ítɛ́ o kɔbɛ bɑ́ bɛ̀ í ndɔ̀ɔ̀ mɛyɛi mmɑmɛ̀ Sɑuri.
    Kɛ̀ Sɑurii yɛ̀ kutɑ̃dènkù kɛ́sɔɔtɛ́ o cɛ.
  msy-2020: Ezɨ Devit an gɨrara torir kamɨn azenim girɨgha an gɨrara ghua an diagha
    ghaze, “Atrivim Sol, nan gumazir ekiam.” Ezɨ Sol dɨmdɨar kam baregha raghɨrɨzɨ,
    Devit uan tevimning apɨrigha, guam nguazim tuagha ziar ekiam a ganɨdi.
  dop-dop: Tɔm ntǝɣɩ Tɑfiiti tɑŋnɑ ɩ yǝlɑɑ sɩ pɑ́ tɑɑ kʋ Sɑyuli. Pǝ wɑɑlɩ kɛ́ Sɑyuli
    lɩɩwɑ nɑ ɩ́ tʋ ɩ mpɑɑʋ.
  azb-azb: Ondan sonra Davud qalxıb mağaradan çıxdı və Şaulun arxasınca «Ağam padşah!»
    deyə çığırdı. Şaul arxaya baxdı. Davud üzüstə yerədək təzim etdi.
  eng-DBY: David also arose afterwards, and went out of the cave, and cried after
    Saul, saying, My lord the king! And when Saul looked behind him, David bowed with
    his face to the earth, and did obeisance.
  hin-2017: उसके बाद दाऊद भी उठकर गुफा से निकला और शाऊल को पीछे से पुकारके बोला, “हे
    मेरे प्रभु, हे राजा।” जब शाऊल ने पीछे मुड़कर देखा, तब दाऊद ने भूमि की ओर सिर झुकाकर
    दण्डवत् की।
  wol-KYG: Kàddu yooyu la Daawuda dànkaafoo nitam ña; mayu leen ñu dal ci kaw Sóol,
    ba Sóol jóge ca xunti ma, dem yoonam.
  eng-YLT: and David riseth afterwards, and goeth out from the cave, and calleth after
    Saul, saying, 'My lord, O king!' And Saul looketh attentively behind him, and
    David boweth — face to the earth — and doth obeisance.
  kne-kne: Ngem binmala abes David yan kinaliana ay nangwani, “Apo ari!” Nanwingi
    si Saulo, et pag mandokmog si David ay nanyakog-ong
  eng-WYC-2017: And David rose up after him, and he went out of the den, and cried
    after the back of Saul, and said, My lord, the king! And Saul beheld behind himself;
    and David bowed him-self low to the earth, and worshipped him.
  eng-WMBB: David also arose afterward, and went out of the cave and cried after Saul,
    saying, “My lord the king!” When Saul looked behind him, David bowed with his
    face to the earth, and showed respect.
  urd-GVH: जब वह कुछ फ़ासले पर था तो दाऊद भी निकला और पुकार उठा, “ऐ बादशाह सलामत,
    ऐ मेरे आक़ा!” साऊल ने पीछे देखा तो दाऊद मुँह के बल झुककर
  rug-rug: Meke vura luli mudi la se Devita meke titiokia sa si asa. “Qua baṉara lavata!”
    Taliri pule se Saula, meke todoṉo gore pa pepeso se Devita pa pinamaṉa,
  gaz-gaz: Ergasii Daawit holqa sana keessaa baʼee, “Yaa gooftaa koo mootii!” jedhee
    Saaʼolin waame. Yeroo Saaʼol of irra garagalee ilaaletti Daawit gad jedhee, addaan
    lafatti gombifamee sagade.
  fra-LSG: Par ces paroles David arrêta ses gens, et les empêcha de se jeter sur Saül.
    Puis Saül se leva pour sortir de la caverne, et continua son chemin.
  gnn-gnn: Bala ŋayi ŋulaŋuru Daypittja walmana, bala wäthurruna nhanŋu bitjarrana,
    “Wäy Djol.” Ga Djolnydja bilyurruna bitjarra gay', bala ŋayi Daypittja buku‐nyilŋ'thurrunana
    galkina munatha'lilina, märr‐ŋal'yurrunana yukurrana Djolwu.
  yal-yal: Nayi, Dawuda yi a fɔxɔrabirane maxadi alogo e nama Sɔli suxu. Sɔli yi mini
    faranna ra, a kiraan suxu.
  haw-1868: Mahope iho, ku ae la o Davida a hele iwaho o ke ana, a kahea aku la mahope
    o Saula, i aku la, E kuu haku, e ke alii. A nana ae la o Saula mahope ona, kulou
    iho la o Davida me kona maka ma ka honua, a haule iho ilalo.
  arb-NAV: 'فَتَبِعَهُ دَاوُدُ إِلَى خَارِجِ الْكَهْفِ وَنَادَى: «يَا سَيِّدِي الْمَلِكُ».
    فَالْتَفَتَ شَاوُلُ خَلْفَهُ، فَانْحَنَى دَاوُدُ إِلَى الأَرْضِ سَاجِداً'
  ewe-ewe: Tete David do go le agado la me eye wòdo ɣli ɖo ɖe Saul yome be, “Nye aƒetɔ,
    fia!” Esi Saul nye kɔ kpɔ megbe la, David bɔbɔ de ta agu eye wòmlɔ anyi tsyɔ mo
    anyi.
  eng-LEE: David also arose afterward, and went forth out of the cave, and called
    after Saul, saying, My Lord, the king! And Saul then looked behind him, and David
    bowed his face to the earth, and prostrated himself.
  gvn-gvn: '@see-verse:1SA.024.007'
  asm-FB: দায়ূদেও গুহাৰ পৰা বাহিৰ ওলাই, “হে মোৰ প্ৰভু মহাৰাজ,” এই বুলি চৌলক ৰিঙিয়াই
    মাতিলে। যেতিয়া চৌলে তেওঁলৈ ঘূৰি চালে তেতিয়া দায়ূদে মাটিলৈ তল মূৰ কৰি প্ৰণিপাত
    কৰিলে আৰু তেওঁক সন্মান দিলে।
  sus-A: دَوُدَ نَشَ تْنيِ دْشْ عَ شَ سْورِيٍ مَ سْلُ فٍرٍقٍ رَ. سْلُ نَشَ مِنِ قْنمّ
    كُي، عَ سِفَ.
  fra-SBL: 'Après cela, David se leva aussi, sortit de la caverne et cria après Saül :
    « Mon seigneur le roi ! » Lorsque Saül regarda derrière lui, David s''inclina,
    le visage tourné vers la terre, en signe de respect.'
  hbo-hbo: וַיְשַׁסַּ֨ע דָּוִ֤ד אֶת־אֲנָשָׁיו֙ בַּדְּבָרִ֔ים וְלֹ֥א נְתָנָ֖ם לָק֣וּם
    אֶל־שָׁא֑וּל וְשָׁא֛וּל קָ֥ם מֵהַמְּעָרָ֖ה וַיֵּ֥לֶךְ בַּדָּֽרֶךְ׃ ס
  piu-2006: '@see-verse:1SA.024.007'
  pjt-pjt: Ka Davidanya ma-pakaṉu kuḻpinguṟu panya munu ma-mirangu Saulaku, “Mayatjan
    wiṟu!” Ka Saulalu urulyaraṟa maḻakukutuṟa nyangu Davidanya tultjungaṟakatira yunpangku
    manta pampunnyangka.
  kik-kik: Ningĩ Daudi akiuma ngurunga-inĩ ĩyo, akĩanĩrĩra agĩĩta Saũlũ, akĩmwĩra
    atĩrĩ, “Wee mwathi wakwa, mũthamaki!” Rĩrĩa Saũlũ eehũgũrire, Daudi akĩinamĩrĩra,
    agĩturumithia ũthiũ thĩ.
  fra-NCL: Par ses paroles, David réprima ses hommes et ne leur permit pas de se jeter
    sur Saül. Saül s’étant levé pour sortir de la caverne continua sa route.
  cek-AK: To pacoengah David loe thlungkhaw thung hoiah tacawt moe, Saul khaeah, ka
    angraeng, siangpahrang, tiah a kawk, Saul mah a hnukbangah khet naah, David loe
    long ah akuep tathuk.
  cuk-cuk: 'David e-sorba noarmogad, geb Saúlʼse goted: —¡An-dummad-rey! Saúl, yarganba
    atakdegua, David dulluu napa-nagase imaksad,'
  uig-CYR: 'Андин Давутму туруп ғардин чиқип Саулниң кәйнидин: — И ғоҗам падиша! —
    дәп чақирди. Саул кәйнигә қаравиди, Давут егилип йүзини йәргә яққан һалда тазим
    қилди.'
  tel-2017: అప్పుడు దావీదు లేచి గుహలో నుండి బయటికి వచ్చి “నా యజమానీ, రాజా” అని వెనుక
    నుండి కేకవేస్తే, సౌలు వెనక్కి చూశాడు. దావీదు నేలపై పడి సాష్టాంగ నమస్కారం చేసి
  hat-BSA: 'Alò, apre David te leve ale deyò kav la. Li te rele Saül e te di: “Mèt
    mwen, Wa a!” Epi lè Saül te gade dèyè li. David te bese avèk figi li atè e te
    fè kò l kouche nèt.'
  kos-kos: Na David el illa tokol ac pangnol, “Tokosra, leum luk!” Na Saul el tapulla,
    ac David el srimi nwe ten in akfulatyal.
  hbo-WLC: וַיְשַׁסַּ֨ע דָּוִ֤ד אֶת־אֲנָשָׁיו֙ בַּדְּבָרִ֔ים וְלֹ֥א נְתָנָ֖ם לָק֣וּם
    אֶל־שָׁא֑וּל וְשָׁא֛וּל קָ֥ם מֵהַמְּעָרָ֖ה וַיֵּ֥לֶךְ בַּדָּֽרֶךְ׃ ס
  ibo-ibo: Mgbe Sọl si nʼọgba nkume ahụ pụọ ịga nʼihu nʼije ya, Devid sitere nʼime
    ọgba nkume ahụ pụta, kpọọ Sọl oku sị ya, “Onyenwe m, eze!” Sọl tụgharịrị ma Devid
    kpọrọ isiala nye ya, daa nʼala kpuo ihu ya nʼala.
  ory-ory: ଦାଉଦ ମଧ୍ୟ ତହିଁ ଉତ୍ତାରେ ଉଠି ଗୁମ୍ଫାରୁ ବାହାରକୁ ଗଲେ ଓ ଶାଉଲଙ୍କର ପଛେ ଡାକି କହିଲେ,
    “ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ।” ତହିଁରେ ଶାଉଲ ଆପଣା ପଛକୁ ଅନାନ୍ତେ, ଦାଉଦ ଭୂମିଷ୍ଠ ହୋଇ ପ୍ରଣାମ
    କଲେ।
  wmt-wmt: '@see-verse:1SA.024.007'
  chk-chk: Mürin, Tafit a pwal ütä, a towu seni ewe föimw o kökköla mürin Saul, “Ai
    samol me ai king.” Nge lupwen Saul a nennesökür, Tafit a chapetiu lepwül o asamolu.
  ssd-ssd: 'David ndek Saul ŋgumnem dubimba kilim kumba Saul wikina: O yiŋe gabat
    suŋgo ŋgina le Saul nu mbilkina. Mbilkina le David ndek dagol tidroŋga lokina
    sulumba'
  rop-rop: en Deibid bin kamat atsaid brom det keib biyain langa King Sol, en imbin
    jingat langa King Sol, “Bos!” Wal King Sol bin tenaran, en Deibid bin baudan langa
    graun blanga shoum rispek langa im,
  ukr-1871: І зупинив Давид своїх людей сими словами і не дав їм устати на Саула.
    А Саул устав і вийшов із печері на дорогу.
  deu-1951: '(024-9) Darnach machte sich auch David auf und verließ die Höhle und
    rief Saul nach und sprach: Mein Herr [und] König! Da sah Saul hinter sich. Und
    David neigte sein Angesicht zur Erde und verbeugte sich.'
  eng-JPS: '(24-9) David also arose afterward, and went out of the cave, and cried
    after Saul, saying: ''My lord the king.'' And when Saul looked behind him, David
    bowed with his face to the earth, and prostrated himself.'
  srp-1865: I odvrati rijeèima David ljude svoje i ne dade im da ustanu na Saula.
    I Saul izašav iz peæine poðe svojim putem.
  lug-lug: Oluvannyuma, Dawudi naye n’afuluma empuku, n’akoowoola Sawulo ng’ayogera
    nti, “Mukama wange kabaka!” Awo Sawulo n’akyuka n’atunula emabega, Dawudi n’avuunama
    n’akka wansi ne yeeyala ku ttaka.
  heb-heb: ויקם דוד אחרי כן ויצא מן המערה ויקרא אחרי שאול לאמר אדני המלך ויבט שאול
    אחריו ויקד דוד אפים ארצה וישתחו׃
  ben-IRV: তারপরে দায়ূদও উঠে গুহা থেকে বেরিয়ে এলেন এবং শৌলকে পিছন থেকে ডেকে বললেন,
    “হে আমার প্রভু মহারাজ,” আর শৌল পিছনের দিকে তাকালে দায়ূদ ভূমিতে মাথা নিচু করে
    প্রণাম করলেন৷
  pan-pan: ਇਹ ਦੇ ਪਿੱਛੋਂ ਦਾਊਦ ਵੀ ਉੱਠ ਕੇ ਉਸ ਗੁਫ਼ਾ ਵਿੱਚੋਂ ਨਿੱਕਲਿਆ ਅਤੇ ਸ਼ਾਊਲ ਦੇ ਪਿੱਛੇ
    ਹਾਕਾਂ ਮਾਰ ਕੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ! ਜਦ ਸ਼ਾਊਲ ਨੇ ਪਿਛੇ ਮੁੜ ਕੇ ਜਦ ਡਿੱਠਾ ਤਾਂ ਦਾਊਦ
    ਨੇ ਮੂੰਹ ਪਰਨੇ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Məxüd uvhu Davudee cune insanaaşin ögü ı'xı', Şaululqa k'yumootalcenva.
    Şaulur mağareençe qığeç'u cune yəqqı'n ayk'an.
  mya-JVB: ထိုနောက် ဒါဝိဒ် သည် ထ ၍ ဥမင် ထဲက ထွက် လျက် ၊ ကျွန်တော် ၏ သခင် အရှင်မင်းကြီး
    ဟု ရှောလု နောက် ၌ ဟစ် သဖြင့် ၊ ရှောလု သည် နောက် သို့ကြည့် သောအခါ ၊ ဒါဝိဒ် သည်
    မြေ ပေါ်၌ ဦးချ ၍ ပြပ်ဝပ် လျက်၊
  tte-O: Tabe Deibida dupa mena ilu-yawatagili yo iyogalau Saulo koina iba, “Yagu
    taubala yo yagu kin.” Saugana Saulo ibenalan kabo itagelakeile na Deibida igitai
    ipwalou-talu bwatano mena me ana yakasisi.
  tbg-tbg: Viva vuvaro Devitiva onavuqihairo Sorura naantiara vevantero vira aarero
    tiharo, Nora vaiinti ti avuhainaao, tuvaro Soruva tuqantaa viro tavovaro Devitiva
    vira avuqaa kankakaama viro nai viri vatainiqama kora.
  hmo-hmo: Gabeai Davida danu ia toreisi, nadi ena matuna dekena amo ia raka, Saulo
    dekenai ia boiboi, ia gwau, “King e, lauegu lohia!” Saulo ese iena vairana ia
    giroa, vadaeni Davida be ia tui diho, iena vairana be tano dekenai ia atoa diho,
    ia tomadiho.
  urd-urd: और बाद उसके दाऊद भी उठा, और उस ग़ार में से निकला और साऊल के पीछे पुकार
    कर कहने लगा, ऐ मेरे मालिक बादशाह! “जब साऊल ने पीछे फिर कर देखा तो दाऊद ने ओंधे
    मुँह गिरकर सिज्दा किया।
  rus-SYN: И удержал Давид людей своих сими словами и не дал им восстать на Саула.
    А Саул встал и вышел из пещеры на дорогу.
  bqc-SIM: Davidi a gbɛ̃́ↄ lèle ń yã́pi yã́i, i to aa Saulu dɛ̀o. Kɛ́ Saulu bↄ̀
    gbɛ̀'ɛu, àlɛ gɛ̃zɛa,
  tcz-CHONGTHU: David ahung potdoh'in anungjuiyin asamin, “Ka pakai le lengpa!” atileh
    Saul ahung kihei phat’in ama jabolnan David tol’a abohkhup in chibai aboh in ahi.
  mar-mar: नतर दावीदही उठून गुहेतून निघाला आणि शौलाच्या पाठीमागून हाक मारून बोलला,
    “हे माझ्या प्रभू, राजा.” तेव्हा शौलाने आपल्यामागे वळून पाहिले आणि दावीद आपले तोंड
    भूमीस लावून नमला
  qub-qub: 'Guepantana Davidpis machaypita llojshirir gayacuran: «¡Tayta, tayta!»
    nir. Chaura Saulga ticrar ricäriran. Ricäriptin Davidga rispitar umpuran.'
  bqp-bqp: 'akũ Dauda bò gbɛ̀wɛɛɛ pìn, à lɛ́ zùi à pì: Ma dikiri kína! Kũ Solu lìtɛ
    à a kpɛ gwà, akũ Dauda kùtɛ à wùtɛ a gbɛrɛa.'
  hat-hat: 'Lè sa a, David soti dèyè l'', li rele l'': -Monwa! Monwa! Sayil vire gade
    dèyè li. David tonbe ajenou, li bese tèt li jouk atè.'
  eng-BSB: After that, David got up, went out of the cave, and called out to Saul,
    “My lord the king!” When Saul looked behind him, David bowed facedown in reverence
  tod-tod: Davide ná-kɔɔɠɔ nuiti suzoni ga naama wooi, é la kɛɛni, naati ti ʋa vala
    Sayile ʋa. Sayile wuzeɠeni, é ɠula pugi zu, é ɗa li.
  eng-WEBPB: David also arose afterward, and went out of the cave and cried after
    Saul, saying, “My lord the king!” When Saul looked behind him, David bowed with
    his face to the earth, and showed respect.
  kbq-kbq: Deviti'a otino ana have kampinti atiramino Solina kezatimino, ranimoka
    kini nere, higeno Soli'a rukrahe huno kegeno Deviti'a avugosaregati mopafi umaseno
    agi'a erisga hu'ne.
  nhe-BL: 'Huan David moquetzqui huan yajqui iica Saúl huan quitzajtzili huan quiilhui:
    ―Noteco, Tlanahuatijquetl Saúl. Huan quema Saúl moicancuepqui, David moixhuijtzonqui
    hasta tlalchi ica hueyi tlatlepanitacayotl.'
  bus-bus: 'ben Dauda bↄ̀ gbɛ̀wɛɛ pìn, à lɛ́ zùzi à bè: Ma dii kí! Kɛ̀ Solu lìɛ à
    a kpɛɛ gwà, ben Dauda kùɛ à dàɛ a puua.'
  gub-BL: Uhem Tawi haikweromo izupe uhapukaz pà. — Tuwihawete Xau, i'i izupe. Uwak
    Xau Tawi kutyr. Tawi wapyk ywy rehe upenàràg rehe. Umuhyk uwa ywy rehe tuwihawete
    imuwete katu haw hexak kar pà, i'i izupe.
  eng-DRA: And David stopped his men with his words, and suffered them not to rise
    against Saul. But Saul rising up out of the cave, went on his way.
