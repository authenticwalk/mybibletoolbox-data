verse: 1SA.024.002
translations:
  mal-C: ഇസ്രായേലിൽനിന്നെല്ലാമായി തെരഞ്ഞെടുത്ത മൂവായിരം ആളുകളെയും കൂട്ടി ശൗൽ ദാവീദിനെയും
    അനുയായികളെയും തെരയുന്നതിനായി കാട്ടാടിൻ പാറക്കെട്ടുകളുടെ അടുത്തേക്കുപോയി.
  deu-TKW: 'Als nun saul von seinem Zuge gegen die Philister zurückgekehrt war, meldete
    man ihm: David befindet sich jetzt in der Wüste Engedi.'
  lin-lin: 'Sima na Saulo kolanda bato ya Filisitia, azongaki ; bongo bayebisaki ye :
    « Davidi azali sik’oyo kati na esobe ya Eyini-Gedi. »'
  eng-LSV: And Saul takes three thousand chosen men out of all Israel, and goes to
    seek David and his men, on the front of the rocks of the wild goats,
  eng-GNV: When Saul was turned from ye Philistims, they told him, saying, Behold,
    Dauid is in the wildernes of En-gedi.
  eng-WEBSTER: Then Saul took three thousand chosen men out of all Israel, and went
    to seek David and his men upon the rocks of the wild goats.
  nhw-BL: Huajca quinhuicac 3 mil israelita soldados catli más tlapejpenilme huan
    yajque quitemotoj David huejcapa ipan nochi nopa tepeme san campa oncayaya huejhueyi
    tetl, huan campa san hueli nemij chivojme catli momajtoque nemij ipan tepeme.
  swh-ONEN: Basi Sauli akachukua watu hodari 3,000 kutoka Israeli yote kwenda kumsaka
    Daudi na watu wake karibu na Majabali ya Mbuzi-Mwitu.
  bba-bba: Sɑɑ yè sɔɔ Sɔɔlu u Filisitibɑ nɑɑ swĩi u ɡɔsirɑmɑ, yerɑ bɑ nùn sɔ̃ɔwɑ bɑ
    nɛɛ, Dɑfidi u wɑ̃ɑ Enɡɛdin ɡbɑburɔ.
  eng-KJVCPB: Then Saul took three thousand chosen men out of all Israel, and went
    to seek David and his men upon the rocks of the wild goats.
  mpx-mpx: Inoke tolohaveyan waiwaisal ali gewi tili tausan (3,000) i ahel Isileli
    gegewel gamwaliyaa, yaka alonau hi egon hi na Deibid ge wana hevalau nihi loyaagil
    Goti Bekikil ali Pat ana labiya.
  luo-luo: Omiyo Saulo nokawo ji alufu adek; ji moyier kowuok e Israel duto, eka noikore
    mowuok kodhi dwaro Daudi gi joge but Rogo ma Nyakech pondoe.
  meu-meu: Bena Saulo ese tatau mai goadadia daha toi Israel taudia iboudiai edia
    amo e abidia hidi; bena idia ese David mai ena orea taudia itahudia ela, Uda Nanidia
    edia Haga-nadidia vairadiai.
  npi-ULB: त्यसपछि शाऊलले सबै इस्राएलबाट तिन हजार मानिसहरू छानेर लिए र दाऊद अनि तिनका
    मानिसहरूलाई खोज्‍न घोरलको चट्टानमा गए ।
  yor-yor: Saulu sì mú ẹgbẹ̀rún mẹ́ta (3,000) akọni ọkùnrin tí a yàn nínú gbogbo Israẹli
    ó sì lọ láti wá Dafidi àti àwọn ọmọkùnrin rẹ̀ lórí òkúta àwọn ewúrẹ́ igbó.
  ind-ind: Maka Saul membawa tiga ribu orang pilihan dari pasukan Israel dan pergi
    untuk mencari Daud beserta pasukannya di daerah perbukitan Kambing Hutan.
  pes-OPCB: پس او با سه هزار نفر از بهترین سربازان خود به صحرای عین جدی رفت و در میان
    «صخره‌های بز کوهی» به جستجوی داوود و افرادش پرداخت.
  tgl-ULB: Pagkatapos kumuha si Saul ng tatlong libong piling kalalakihan mula sa
    buong Israel at umalis para hanapin si David at kanyang mga tauhan sa mga Bato
    ng mga Ligaw na Kambing.
  cbu-NT: Ashirucha, Saulsha anoo mazinarangu, Israelchichee wasundururee 3 mil ipusarangiya.
    Sheeru, Dapiyaam nachungamaam kamachtarangiya. Ashiriya, tiptsirshitisin ichingarusin
    waanpatatam Saulpa ashpari patumbchish mach yuwar pshkurutaru, anshuw shuneeru
    nachungaranganaya.
  hui-hui: Hale howa Solohanda ami agali hongohe wayaliru Isaraeleni hearu tagalo
    migi buwa daosini tebira (3,000) haru halu Debidibi ibunaga agali biarubi tai
    bima ni tagira ibiragohayagi dindi ko mini Nogo Meme Gabua Haga Ege To̱le̱ laga
    wiagoha tai bima pene.
  mya-mya: ဣ​သ​ရေ​လ​လက်​ရွေး​စင်​စစ်​သည်​တော်​သုံး ထောင်​ကို​ခေါ်​၍ ဆိတ်​ရိုင်း​များ​နေ​ရာ​ကျောက်
    ဆောင်​များ​တွင် ဒါ​ဝိဒ်​နှင့်​အ​ပေါင်း​ပါ​တို့ အား​ရှာ​ဖွေ​ရန်​ထွက်​ခွာ​သွား​တော်​မူ​သည်။-
  bod-N: སོ་ལོས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ནས་བདམས་པའི་མི་སྟོང་ཕྲག་གསུམ་ཁྲིད་ཅིང་། དཱ་བིད་དང་དེའི་མི་རྣམས་འཚོལ་བའི་ཕྱིར་གནའ་བའི་བྲག་རྡོ་ཞེས་པར་ཕྱིན་པ་དང་།
  sna-sna: Saka Sauro akatora zviuru zvavarume vakatsaurwa kubva muIsraeri yose akasimuka
    akaenda kundotsvaka Dhavhidhi navanhu vake pedyo naMatombo eNgururu.
  spa-BLM: Entonces Saúl tomó a tres mil hombres escogidos de todo Israel y fue a
    buscar a David y a sus hombres a las rocas de las cabras salvajes.
  cac-cac: Yuj chi' oxe' mil eb' soldado te jelan d'a scal eb' israel ix siq'uel vin̈aj
    Saúl chi', yic sb'at eb' sayec' vin̈aj David chi' yed' eb' ajun yed' vin̈ d'a
    sattac q'uen q'ueen b'aj ay noc' c'ultaquil chiva.
  swh-ULB: Ndipo Sauli akachukua watu elfu tatu waliochaguliwa kutoka Iraeli yote,
    wakaenda kumtafuta Daudi na watu wake katika miamba ya Mbuzi Mwitu.
  bel-bel: 'Калі Саўл вярнуўся ад Філістымлянаў, яму паведамілі, кажучы: вось, Давід
    у пустыні Эн-Гадзі.'
  deu-ELBBK: 'Und es geschah, als Saul von der Verfolgung der Philister zurückgekehrt
    war, da berichtete man ihm und sprach: Siehe, David ist in der Wüste En-Gedi.'
  mbb-OT: Umbe, mibpilì sikandin te 3,000 he etew puun te tivuuk he Israel he midhipanew
    para ebpen-ahà ki David wey te menge sakup din dutun te menge betuwen he ed-ubpaan
    te menge kambing he menge leew.
  mal-2015: അപ്പോൾ ശൗൽ എല്ലായിസ്രായേലിൽനിന്നും തിരഞ്ഞെടുത്തിരുന്ന മൂവായിരംപേരെ കൂട്ടിക്കൊണ്ടു
    ദാവീദിനെയും അവന്റെ ആളുകളെയും തിരയുവാൻ കാട്ടാട്ടിൻ പാറകളിൽ ചെന്നു.
  rmc-rmc: 'Sar o Saul avľa pale andral o mariben le Filišťincenca, phende leske:
    „O David hino pre pušťa paš o En-Gedi.“'
  pes-OPV: و شاول سه هزار نفر برگزیده را از تمامی اسرائیل گرفته، برای جستجوی داود
    و کسانش بر صخره های بزهای کوهی رفت.
  ron-1924: Саул а луат трей мий де оамень алешь дин тот Исраелул ши с-а дус сэ кауте
    пе Давид ши пе оамений луй пынэ пе стынчиле цапилор сэлбатичь.
  ben-OBCV: অতএব শৌল সমস্ত ইস্রায়েল থেকে 3,000 দক্ষ যুবক সংগ্রহ করে দাউদ ও তাঁর লোকজনের
    খোঁজে জংলী ছাগলদের পাহাড়ের চুড়োয় উঠে গেলেন।
  som-som: Markaasaa Saa'uul reer binu Israa'iil oo dhan kala baxay saddex kun oo
    nin oo la doortay, oo wuxuu Daa'uud iyo raggiisii ka xulayay dhagaxyadii ay riyodibadeedku
    joogeen.
  lat-VUC: 'Cumque reversus esset Saul, postquam persecutus est Philisthæos, nuntiaverunt
    ei, dicentes: Ecce David in deserto est Engaddi.'
  eng-ASVBT: Then Saul took three thousand chosen men out of all Israel, and went
    to seek David and his men upon the rocks of the wild goats.
  ita-1885: 'E, come Saulle fu ritornato di dietro a'' Filistei, gli fu rapportato
    e detto: Ecco, Davide è nel deserto di En-ghedi.'
  eng-LXXUP: And it came to pass when Saul returned from pursuing after the Philistines,
    that it was reported to him, saying, David is in the wilderness of Engedi.
  eng-ULB: Then Saul took three thousand chosen men from all Israel and went to seek
    David and his men on the Rocks of the Wild Goats.
  spa-VBL: Así que Saúl tomó tres mil hombres especialmente escogidos de todo Israel
    y fue a buscar a David y a sus hombres en los alrededores de las Rocas de las
    Cabras Salvajes.
  fra-_FOB: Alors Saül prit trois mille hommes, choisis de tout Israël, et s'en alla
    chercher David et ses gens, jusque sur les rochers des chamois.
  mal-mal: അപ്പോൾ ശൌല്‍ എല്ലാ യിസ്രായേലിൽനിന്നും തെരഞ്ഞെടുത്തിരുന്ന മൂവായിരംപേരെ കൂട്ടിക്കൊണ്ട്
    ദാവീദിനെയും അവന്റെ ആളുകളെയും തിരയുവാൻ കാട്ടാടുകളുടെ പാറകളിൽ ചെന്നു.
  urd-GVR: Wuh tamām Isrāīl ke 3,000 chīdā faujiyoṅ ko le kar Pahāṛī Bakriyoṅ kī Chaṭṭānoṅ
    ke lie rawānā huā tāki Dāūd ko pakaṛ le.
  suz-BL: मिनु सावलमी इ‍स्राएल रे योव़शो हजार सां मुर लाइश्‍शा, दाऊद कली रोको‍श आन
    रोंग गे मला बाक्‍त।
  ita-1927: (H24-3) Allora Saul prese tremila uomini scelti fra tutto Israele, e andò
    in traccia di Davide e della sua gente fin sulle rocce delle capre salvatiche;
  ckb-ckb: ئینجا شاول لە هەموو ئیسرائیلدا سێ هەزار پیاوی هەڵبژاردەی برد و چوو بۆ گەڕان
    بەدوای داود و پیاوەکانی، لەسەر هەڵدێرەکانی بزنە کێوییەکان.
  eng-BBE: Then Saul took three thousand of the best men out of all Israel, and went
    in search of David and his men on the rocks of the mountain goats.
  kan-OKCV: ಆಗ ಸೌಲನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಶ್ರೇಷ್ಠರಾದ ಮೂರು ಸಾವಿರ ಸೈನಿಕರನ್ನು ತೆಗೆದುಕೊಂಡು
    ದಾವೀದನನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಹುಡುಕಲು ಕಾಡುಮೇಕೆಗಳಿರುವ ಬಂಡೆಗಳಿಗೆ ಹೋದನು.
  tam-2017: 'அப்பொழுது சவுல்: இஸ்ரவேல் அனைத்திலும் தெரிந்துகொள்ளப்பட்ட 3,000 பேரைக்
    கூட்டிக்கொண்டு, தாவீதையும் அவனுடைய மனிதர்களையும் வரையாடுகளுள்ள கன்மலைகளின்மேல்
    தேடப்போனான்.'
  spa-RV-1909: 'Y como Saúl volvió de los Filisteos, diéronle aviso diciendo: He aquí
    que David está en el desierto de Engaddi.'
  ron-BTF: Atunci Saul a luat trei mii de bărbați aleși din tot Israelul și a mers
    să îl caute pe David și pe oamenii săi pe stâncile caprelor sălbatice.
  eng-WEBP: Then Saul took three thousand chosen men out of all Israel, and went to
    seek David and his men on the rocks of the wild goats.
  eng-FBV: So Saul took three thousand specially-picked men from all Israel and went
    searching for David and his men in the area around Wild Goats' Rocks.
  nld-1939: of hij koos drieduizend van de beste krijgers uit heel Israël, en ging
    oostelijk van de Steenbokrotsen David met zijn mannen zoeken.
  nch-BL: Huajca quinhuicac 3 mil israelita soldados cati más tapejpenilme huan yajque
    quitemotoj David huejcapa ipan nochi nopa tepeme campa oncayaya huejhueyi tet,
    huan campa san hueli nemij chivojme cati momajtoque nemij ipan tepeme.
  vie-1934: (024-3) Sau-lơ bèn đem ba ngàn người chọn trong cả dân Y-sơ-ra-ên, kéo
    ra đi kiếm Đa-vít và những kẻ theo người cho đến các hòn đá của dê rừng.
  hin-CV: शाऊल ने इस्राएली सेना में से तीन हज़ार सर्वोत्तम सैनिक लेकर पहाड़ी बकरों
    की चट्टानों के पूर्व में दावीद की खोज करनी शुरू कर दी.
  spa-BES: Luego Saúl sacó a tres mil de los mejores hombres de todo Israel, y fue
    en busca de David y sus hombres sobre las rocas de las cabras montesas.
  tdx-tdx: 'Aa ie nimpoly amy nañorihañe o nte-Pilistioy t’i Saole le natalily aze
    ty hoe: Inao! am-patrambey En-Gedy añe t’i Davide.'
  tha-KJV: แล​้วซาอู​ลก​็ทรงนำพลที่คัดเลือกจากบรรดาคนอิสราเอลแล้วสามพันคนไปแสวงหาดาวิ​ดก​ับคนของท่านที่หินเลียงผา
  por-BR-2018: E tomando Saul três mil homens escolhidos de todo Israel, foi em busca
    de Davi e dos seus, pelos cumes dos penhascos das cabras montesas.
  deu-ELO: (024:3) Und Saul nahm dreitausend auserlesene Männer aus ganz Israel und
    zog hin, um David und seine Männer auf den Steinbockfelsen zu suchen.
  eng-WYC-2018: Therefore Saul took three thousand chosen men of all Israel, and went
    to seek David and his men, yea upon the most broken rocks, the which be thorough-ways
    to wild goats alone (or which be thoroughfares only for wild goats).
  epo-epo: Tiam Saul prenis tri mil virojn, elektitajn el la tuta Izrael, kaj iris
    serĉi Davidon kaj liajn homojn sur la rokoj de la ibeksoj.
  uig-PIN: Saul ǝmdi pütkül Israildin hillanƣan üq ming adǝmni elip Dawut bilǝn adǝmlirini
    izdigili «Yawa tekilǝr» ⱪoram taxliⱪiƣa qiⱪti.
  beo-beo: Solo da Isala:ili dadi gagui dunu baligili noga:idafa 3,000 agoane oule
    asili, soge ea dio amo Sigua Goudi Gele amoga gusudili, Da:ibidi amola e dunu
    hogolalu.
  tpi-OTNT: Olsem na Sol i makim 3,000 gutpela soldia bilong Israel na kisim ol i
    go painim Devit wantaim ol lain man bilong en. Ol i wokabaut klostu long dispela
    ples nogut, ol i kolim Ples Nogut Bilong Wel Meme.
  hau-SA: Saboda haka Shawulu ya zaɓi mutum dubu uku daga cikin dukan Isra’ila, suka
    fita neman Dawuda da mutanensa kusa da Duwatsun Awakin Jeji.
  uig-LAT: Saul emdi pütkül Israildin xillan’ghan üch ming ademni élip Dawut bilen
    ademlirini izdigili «Yawa tékiler» qoram tashliqigha chiqti.
  nde-nde: Ngakho uSawuli wathatha abantu abazinkulungwane ezintantu abakhethwa ko-Israyeli
    waphuma ukuyadinga uDavida labantu bakhe eduze kwamadwala amaGogo.
  ton-ton: Pea naʻe ʻave ʻe Saula ʻae kau tangata naʻe fili ʻe toko tolu afe mei ʻIsileli
    kotoa pē, pea naʻe ʻalu ia ke kumi ʻa Tevita mo hono kau tangata ʻi he funga ʻoe
    ngaahi maka ʻoe fanga kosi kaivao.
  ces-1613: 'I stalo se, že když se navrátil Saul od honění Filistinských, oznámili
    jemu, řkouce: Hle, David jest na poušti Engadi.'
  eng-WMB: Then Saul took three thousand chosen men out of all Israel, and went to
    seek David and his men on the rocks of the wild goats.
  tam-TCV: அப்பொழுது சவுல் இஸ்ரயேல் மக்கள் அனைவரிடமிருந்தும் தெரிந்தெடுக்கப்பட்ட மூவாயிரம்
    பேரைக் கூட்டிக்கொண்டு, “காட்டாடுகளின் குன்றுகள்” என்ற இடத்திற்கு அருகே தாவீதையும்,
    அவன் ஆட்களையும் தேடிப்பார்க்கப் போனான்.
  ceb-ULB: Unya nagdala si Saul ug 3, 000 ka piniling mga tawo gikan sa tibuok Israel
    ug milakaw aron sa pagpangita kang David ug sa iyang mga tawo didto sa mga Bato
    sa Ihalas nga mga Kanding.
  pol-UBG: Saul wziął więc trzy tysiące doborowych mężczyzn spośród całego Izraela
    i wyruszył na poszukiwanie Dawida i jego ludzi po skałach dzikich kóz.
  agr-agr: Nunik dekaa ashí Israel aents aidaunmayan etegkeg tres mil suntaja yajuak,
    David niina aentsji aidaujai chivo batsamtaiji kaya múun pagkaju weajunum pujau
    asamtai wejiuwai.
  kyc-kyc: Sepala Soleme Isaraele yanda singi akali porai dupwana yeelyo taosande
    rema (3,000) yapalyuo nyepala dee Dapiti baape banya akali dupwape yuu neta pyakaenge
    dorena kana kingi Mena Meme Rae Lenge lenge petenge dokona kareyaminyi koto peyami.
  urd-GVU: وہ تمام اسرائیل کے 3,000 چیدہ فوجیوں کو لے کر پہاڑی بکریوں کی چٹانوں کے
    لئے روانہ ہوا تاکہ داؤد کو پکڑ لے۔
  deu-1912: Und Saul nahm dreitausend junger Mannschaft aus ganz Israel und zog hin,
    David samt seinen Männern zu suchen auf den Felsen der Gemsen.
  ntj-ntj: Nyangka Tjuultu wati 3,000-pa ngurrkarntanu. Palunyalu-tjananya yarltirra
    warrmarlara yanu Tayipirrku puru palunyaku wati pirniku ngurrilkitja.
  kan-2017: ಆಗ ಅವನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಶ್ರೇಷ್ಠರಾದ ಮೂರು ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರನ್ನು ಆರಿಸಿಕೊಂಡು
    ಕಾಡುಗುರಿಬಂಡೆಗಳಲ್ಲಿದ್ದ ದಾವೀದನನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಹುಡುಕುವುದಕ್ಕೋಸ್ಕರ ಹೊರಟನು.
  yap-yap: Me fek Saul 3,000 ko tin th’abi falu’ e salthaw rok u Israel nge yan ni
    be changarnag David nge salthaw rok ko ngek ko fapi war ni kanog fithingan ni
    War ko Kaming ni Malboch.
  hlt-MCSB: Te dongah Saul loh Israel boeih khui lamkah hlang coelh thawng thum te
    a khuen tih sathai lungpang dan kah David neh a hlang rhoek te tlap ham cet.
  mdy-ETH: ዬያሮ ዒዚ ዒስራዔኤሌ ዓሶ ባኣካፓ ጎኦባ ጎኦባ ማዔ ሃይሦ ሺያ ዖልዚ ዓሲ ፔኤና ዎላ ዔኪ «ሞይሎ ላሎ» ጌይንታ
    ቤዞኮ ዓባ ኬስካ ባንፆና ዳውቴ ዳውሲ ዴንዴኔ፤
  twi-ASANTE: Ɛno enti, Saulo yii mmarima mpensa firii Israel mmaa nyinaa, de wɔn
    kɔɔeɛ sɛ wɔrekɔhwehwɛ Dawid ne ne mmarima wɔ beaeɛ bi a ɛbɛn Wiram Mmirekyie Abotan
    no.
  eng-WEBU: Then Saul took three thousand chosen men out of all Israel, and went to
    seek David and his men on the rocks of the wild goats.
  wal-wal: Israa7eela ubbaa giddoppe doorettida heezzu sha7u asaa Saa7ooli ekkidi,
    Daawitanne a asaa koyanau, “Wora Deeshshati Geessiyo Zaallaa” giyoosaa mati biis.
  spa-PDDPT: Saúl tomó 3.000 hombres escogidos de todo Israel y salió a buscar a David
    y sus hombres por los peñascos de las cabras monteses.
  gun-gun: Ha'e ramo Saul ogueraa três mil avakue Israel kuery ha'e javi gui oiporavo
    va'ekue. Ha'e rami vy itaova pa'ũ ijavaete reia rupi oje'oi Davi ha'e hexevegua
    avakue rakykue.
  agu-BL: Toque'n tzun Saúl tan chitxa'leje'n ox mil sanlar ẍchixo'l cyakil yi e'
    wi'tz aj oyintzinl cwent Israel. Nin tzun bentz tan chijoyle'n Luwiy scyuch' yi
    e' tuch', txo'lak siwun, nin tulak e'chk wutz kotx'.
  eng-PEV: So Saul got 3,000 of his best soldiers together from every place in Israel.
    And they went off to look for David and his men in the hill country, near a place
    called the rocks of the wild goats.
  ilo-ULB: Inkuyog ngarud ni Saul ti tallo ribu a napili a lallaki a naggapu iti entero
    nga Israel ket napanda binirok ni David ken dagiti tattaona idiay Kabatoan nga
    ayan dagiti Atap a Kalding.
  kpg-kpg: Saul gaa hili ana gau dauwa maaloo e dolu mana (3,000) mai i lodo dana
    buini dauwa o Israel gaa hula e halahala a David mo dana buini i baahi gi dua
    di gowaa dela e haga ingoo bolo “Di Hadu galaa o nia Kuudi Lodo henua”.
  uig-ARA: سائۇل ئەمدى پۈتكۈل ئىسرائىلدىن خىللانغان ئۈچ مىڭ ئادەمنى ئېلىپ داۋۇت بىلەن
    ئادەملىرىنى ئىزدىگىلى «ياۋا تېكىلەر» قورام تاشلىقىغا چىقتى.
  sus-sus: Sɔlu to gbilen kelife Filisitakae gerede, mixie naxa a fala a bɛ, a Dawuda
    na En Gedi gbengberenyi ma.
  pon-2006: Sohl eri ketikihda sounpei keieu kommwad 3,000 sang rehn sapwellime sounpeien
    Israel ko, oh ketin rapahki Depit oh nah sounpei ko ni palimesehn Paipen Kuhten
    Wel kan.
  jae-jae: Amboac tonaŋ Saul kêkôc lau siŋ 3,000, taŋ kêjaliŋ êsêac sa aŋga lau Israel
    samob nêŋ naŋ, ma jagesom Dawid to nê lau aŋga pocdênaŋ Noniŋ gêbôm ŋagamêŋ kêsi
    oc kêpiŋa.
  ksd-ksd: Damana Saul i ga pilak pa ra utul a arip na marmar na tutana ta ra tarai
    Israel par, ma i ga vana upi na tikan upi David ma kana tarai ta ra umana vat,
    nina ra umana kuabar na me dia ki tana.
  tur-YTC: Bunun üzerine Saul bütün İsrael'den üç bin seçme adamı alıp yaban keçilerinin
    kayalıkları üzerinde David'le adamlarını aramaya gitti.
  grc-BRENT: Καὶ ἐγενήθη ὡς ἀνέστρεψε Σαοὺλ ἀπὸ ὄπισθεν τῶν ἀλλοφύλων, καὶ ἀπηγγέλη
    αὐτῷ, λεγόντων, ὅτι Δαυὶδ ἐν τῇ ἐρήμῳ Ἐνγαδδί.
  ind-AYT: (24-3) Saul mengambil tiga ribu orang pilihan dari seluruh Israel, lalu
    pergi mencari Daud dan orang-orangnya di dekat Gunung Batu Kambing Hitam.
  nya-nya: Tsono Sauli anatenga asilikali 3,000 odziwa kumenya bwino nkhondo kuchokera
    pakati pa Aisraeli onse ndipo anapita kukafunafuna Davide ndi anthu ake ku Matanthwe
    a Mbalale.
  hrv-hrv: 'Kad se Šaul vratio iz potjere za Filistejcima, javiše mu ovo: “David je
    u Engadskoj pustinji!”'
  mps-mps: Tama tibaso, Solgo te wiegi yai Israel ami bidi dabe te 3,000 nigilama,
    tama augwali selama, pelama, te Devit dali, aga hani dali, gegegi pali. Augwali
    te dwai bulu padodu soali, augwa te bulu nogi poyu, te Dwai Uni Memego Bulu da
    po wai.
  tpi-tpi: Olsem na Sol i makim 3,000 gutpela soldia bilong Israel na kisim ol i go
    painim Devit wantaim ol lain man bilong en. Ol i wokabaut klostu long dispela
    ples nogut, ol i kolim Ples Nogut Bilong Wel Meme.
  dan-1931: Da Saul kom tilbage fra Forfølgelsen af Filisterne, blev det meldt ham,
    at David var i En-Gedis Ørken.
  vie-OVCB: Ông dẫn theo 3.000 quân tinh nhuệ nhất Ít-ra-ên, đến tảng đá dê rừng,
    tìm Đa-vít và thuộc hạ.
  guj-2017: પછી શાઉલ સર્વ ઇઝરાયલમાંથી ચૂંટી કાઢેલા ત્રણ હજાર માણસોને લઈને દાઉદ તથા
    તેના માણસોની શોધમાં વનચર બકરાંઓના ખડકો પર ગયો.
  pon-2006A: Sohl eri ketikihda sounpei keieu kommwad 3,000 sang rehn sapwellime sounpeien
    Israel ko, oh ketin rapahki Depit oh nah sounpei ko ni palimesehn Paipen Kuhten
    Wel kan.
  por-BRBSL: Então Saul tirou três mil homens escolhidos de todo Israel, e foi procurar
    Davi e seus homens nas rochas das cabras selvagens.
  aly-aly: Rap akarreleynew artwa ahawarr akngerr apmer arrpanenh-they Israel-ampeny-itwew,
    3,000. Rap anpenhew, nthweyew David-rnemew. Nthweynenh apwert-rnem-angkwarr, apmer
    itnan Nanikwet Akngerr.
  cth-cth: Hateh, Sawl ni Isarelnaw thung dawk hoi tami 3000 touh a kaw teh, a thaonae
    lungsong tie ram dawk Devit hoi a taminaw tawng hanelah a cei awh.
  twi-twi: Ɛno nti Saulo yii mmarima mpensa fii Israel mmaa nyinaa, de wɔn kɔe sɛ
    wɔrekɔhwehwɛ Dawid ne ne mmarima wɔ beae bi a ɛbɛn Wuram Mmirekyi Abotan no.
  hlt-hlt: Te dongah Saul loh Israel boeih khui lamkah hlang coelh thawng thum te
    a khuen tih sathai lungpang dan kah David neh a hlang rhoek te tlap ham cet.
  tbz-SIM: 'Kɛ̀ Sɑurii bɛti Fidisitɛ̃ɛ̃bɛ kɛ́deè kɛ́konní kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀:
    Dɑfiti bo Ãnkedii kó dikpɑ́ɑ̀.'
  msy-2020: Kamaghɨn amizɨ, Sol Israelian 3,000plan mɨdorozir gumaziba amɨsevezɨma,
    me Devit ko an gumaziba buri. Me danganir kurar kamaghɨn dɨborim, Memen Atiaba
    Itir Danganir Kuram, me an me buri.
  dop-dop: Sɑyuli lɩɩnɑ Filiisi nyǝ́mɑ tǝtɔɣɔnlɛ, ɩlɛnɑ pɑ́ tɑɣɑsɩ-ɩ sɩ Tɑfiiti wɛ
    Aŋ-Ketii wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: O bütün İsraildən üç min seçmə adam götürüb Davudla adamlarını axtarmaq
    üçün Dağ Keçiləri qayasının yaxınlığına getdi.
  eng-DBY: And Saul took three thousand men, chosen out of all Israel, and went to
    seek David and his men upon the rocks of the wild goats.
  hin-2017: तब शाऊल समस्त इस्राएलियों में से तीन हजार को छाँटकर दाऊद और उसके जनों
    को ‘जंगली बकरों की चट्टानों’ पर खोजने गया।
  wol-KYG: 'Naka la Sóol délsi, jóge ca ndàqum waa Filisti, ñu ne ko: «Ndeke Daawudaa
    nga ca màndiŋu Engedi!»'
  eng-YLT: And Saul taketh three thousand chosen men out of all Israel, and goeth
    to seek David and his men, on the front of the rocks of the wild goats,
  kne-kne: Siya di, pinilin Saulo di tolo ay libo ay kalalaingan ay soldado ed Israel,
    et en da inanap da David sin asag-en di makwani en Deppas di Atap ay Kalding.
  eng-WYC-2017: Therefore Saul took three thousand chosen men of all Israel, and went
    to seek David and his men, yea upon the most broken rocks, the which be thorough-ways
    [or throughways] to wild goats alone.
  eng-WMBB: Then Saul took three thousand chosen men out of all Israel, and went to
    seek David and his men on the rocks of the wild goats.
  urd-GVH: वह तमाम इसराईल के 3,000 चीदा फ़ौजियों को लेकर पहाड़ी बकरियों की चट्टानों
    के लिए रवाना हुआ ताकि दाऊद को पकड़ ले।
  rug-rug: Ke turaṉi Saula sari ka ṉeta tina tie varipera bokabokadi hola pa Izireli,
    meke la hata ia rini se Devita meke sari nana tie, tata koari na toqere, pa kali
    gasa rimata koari na patu saripu ta pozae Sari na Patu Tadi na Qoti Pinomodi.
  gaz-gaz: Kana irratti Saaʼol guutummaa Israaʼel keessaa namoota filatamoo kuma sadii
    fudhatee Daawitii fi namoota isaa barbaacha gara Kattaa Reʼoota diidaa dhaqe.
  fra-LSG: 'Lorsque Saül fut revenu de la poursuite des Philistins, on vint lui dire:
    Voici, David est dans le désert d’En-Guédi.'
  gnn-gnn: Bala yana ŋayi Djolyunydja malanydja garr'yurruna ŋunhi nhanŋuway miriŋunhanydja,
    bala yana marrtjinana‐wala walala, dhaŋaŋnha bäymana dhika guḻku'na miriŋunydja
    marrtjina nhanbala malthurruna ḻarruŋala Daypitkuna.
  yal-yal: Sɔli xɛtɛ waxatin naxan yi sa keli Filisitine fɔxɔ ra, e yi a fala a xa,
    e naxa, “Dawuda En-Gedi tonbonni.”
  haw-1868: Alaila lawe ae la o Saula i ekolu tausani kanaka i waeia noloko mai o
    ka Iseraela a pau, a hele aku la e imi ia Davida a me kona poe kanaka maluna o
    na pohaku o na kao hihiu.
  arb-NAV: فَحَشَدَ ثَلاثَةَ آلافِ رَجُلٍ مِنْ خِيرَةِ قُوَّاتِ إِسْرَائِيلَ وَسَعَى
    وَرَاءَ دَاوُدَ وَرِجَالِهِ فِي صُخُورِ الْوُعُولِ.
  ewe-ewe: Saul kplɔ asrafo tɔxɛ akpe etɔ̃ ɖe asi tso Israel eye wòyi ɖadi David le
    agakpewo dome le En Gedi gbedzi.
  eng-LEE: Then took Saul three thousand chosen men out of all Israel, and went to
    seek David and his men upon the rocks of the wild goats.
  gvn-gvn: '@see-verse:1SA.024.001'
  asm-FB: তেতিয়া চৌলে ইস্ৰায়েলসকলৰ পৰা তিনি হাজাৰ মনোনীত লোক লৈ, অয়িন-গদীৰলৈ গৈ
    দায়ুদ আৰু তেওঁৰ লোকসকলক বিচাৰিলে।
  sus-A: سْلُ تٌ فبِلٍن كٍلِقٍ قِلِسِتَكَيٍ فٍرٍدٍ، مِشِيٍ نَشَ عَ قَلَ عَ بّ، عَ
    دَوُدَ نَ عٍن فٍدِ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Saül prit alors trois mille hommes d'élite de tout Israël et alla chercher
    David et ses hommes sur les rochers des chèvres sauvages.
  hbo-hbo: וַיְהִ֗י כַּֽאֲשֶׁר֙ שָׁ֣ב שָׁא֔וּל מֵאַחֲרֵ֖י פְּלִשְׁתִּ֑ים וַיַּגִּ֤דוּ
    לֹו֙ לֵאמֹ֔ר הִנֵּ֣ה דָוִ֔ד בְּמִדְבַּ֖ר עֵ֥ין גֶּֽדִי׃ ס
  piu-2006: '@see-verse:1SA.024.001'
  pjt-pjt: Ka Saulalu wati Israelkunu tjaultji wiṟu tjuṯa kutju ngurkantanu nampa
    3,000, munu tjananya katingu Davidanya ngurintjaku. Ka ngura nyara In-kitila itingka
    Davidanya wati maḻpa tjuṯatjara kumpiṟa nyinangi puḻi ini Nanikuta Inuṟala.
  kik-kik: Nĩ ũndũ ũcio Saũlũ akĩoya andũ ngiri ithatũ arĩa athuure kuuma Isiraeli
    guothe magĩthiĩ gũcaria Daudi na andũ ake gũkuhĩ na ndwaro cia mahiga kũrĩa gũtũũragwo
    nĩ Mbũri cia Werũ.
  fra-NCL: 'Lorsque Saül fut revenu de la poursuite des Philistins, on vint lui dire :
    « Voici que David est au désert d’Engaddi. »'
  cek-AK: To pongah Israel kaminawk thung hoi kami sang thumto a qoih moe, sathar
    ohhaih cathaeng ah David hoi anih taengah kaom kaminawk to pakrong hanah caeh
    o.
  cuk-cuk: Geb degine, Saúl Israel-dulemar-abargi milipaa (3,000) sordamar amisad,
    geb Sibad-Sapurbalid-Yarse David-aminaded.
  uig-CYR: Саул әнди пүткүл Исраилдин хилланған үч миң адәмни елип Давут билән адәмлирини
    издигили «Явайи текиләр» қорам ташлиғиға чиқти.
  tel-2017: అప్పుడు సౌలు ఇశ్రాయేలీయులందరిలో నుండి మూడు వేల మందిని ఏర్పరచుకుని వచ్చి,
    కొండమేకలు ఉండే రాతి కొండల మీద దావీదును అతని అనుచరులను వెదకడానికి బయలుదేరాడు.
  hat-BSA: Alò, Saül te pran twa mil òm, byen chwazi soti nan tout Israël pou te ale
    chache David avèk mesye pa li yo devan Wòch a Kabrit Mawon yo.
  kos-kos: Saul el eis tolu tausin mwet mweun na ku sin mwet Israel, ac som sokol
    David ac mwet lal kutulap in acn se pangpang Eot in Nani Lemnak.
  hbo-WLC: וַיְהִ֗י כַּֽאֲשֶׁר֙ שָׁ֣ב שָׁא֔וּל מֵאַחֲרֵ֖י פְּלִשְׁתִּ֑ים וַיַּגִּ֤דוּ
    לוֹ֙ לֵאמֹ֔ר הִנֵּ֣ה דָוִ֔ד בְּמִדְבַּ֖ר עֵ֥ין גֶּֽדִי׃ ס
  ibo-ibo: Sọl chịịrị puku ndị agha atọ a zụrụ nke ọma site nʼIzrel niile, pụọ ịchọ
    Devid na ndị ikom ya nʼetiti ọgba nkume, na nʼakụkụ ụzọ dị warawara nke Ewu Ọhịa.
  ory-ory: ତହୁଁ ଶାଉଲ ସମୁଦାୟ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ତିନି ହଜାର ବଛା ଲୋକ ନେଇ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନଙ୍କୁ
    ବନ୍ୟ ଛାଗର ଶୈଳ ସବୁରେ ଖୋଜିବାକୁ ଗଲେ।
  wmt-wmt: '@see-verse:1SA.024.001'
  chk-chk: Mürin, Saul a angei ülüngeröü mwän mi sipeöch le maun seni lon unusen Israel
    o feila pwe epwe kütta Tafit me nöün kewe aramas arap ngeni ekewe Achauen Kuuch
    mi mwacho.
  ssd-ssd: Saul ndek Israel taŋgo saŋgriknu 3,000 pilemba kilmba David biye tiwam
    tuku ma ande nyunu Meme ŋguikok tuku Sikar ta kinaig ka
  rop-rop: Wal King Sol bin majurrumap 3,000 brabli gudwan Isreil solja, en imbin
    go lukabat Deibid en im solja olabat sanraisaid brom det hil gulum Wail Gout Rok,
  ukr-1871: 'Як же вернувся Саул із походу свого прити Филистіїв, зʼясовано йому:
    Давид обертається тепер в Енгадській пустинї.'
  deu-1951: (024-3) Siehe, David ist in der Wüste Engedi! Und Saul nahm dreitausend
    junge Männer aus ganz Israel und zog hin, um David samt seinen Männern zu suchen,
    auf den Steinbockfelsen.
  eng-JPS: (24-3) Then Saul took three thousand chosen men out of all Israel, and
    went to seek David and his men upon the rocks of the wild goats.
  srp-1865: 'I kad se Saul vrati odagnavši Filisteje, rekoše mu govoreæi: eno Davida
    u pustinji Engadskoj.'
  lug-lug: Sawulo n’alonda abasajja enkumi ssatu okuva mu Isirayiri yenna, n’agenda
    nabo okunoonya Dawudi n’abasajja be, ku luuyi olw’enjazi embulabuzi gye Zaabeeranga.
  heb-heb: ויקח שאול שלשת אלפים איש בחור מכל ישראל וילך לבקש את דוד ואנשיו על פני
    צורי היעלים׃
  ben-IRV: তাতে শৌল সমস্ত ইস্রায়েল থেকে নির্বাচিত তিন হাজার লোক নিয়ে বন্য ছাগলের
    শৈলের উপরে দায়ূদের ও তাঁর লোকদের খোঁজে গেলেন৷
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਤਿੰਨ ਹਜ਼ਾਰ ਚੁਣਵੇਂ ਮਨੁੱਖ ਕੱਢ ਕੇ ਜੰਗਲੀ ਬੱਕਰੀਆਂ
    ਦੇ ਟੇਕਰੇ ਵੱਲ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਭਾਲਣ ਤੁਰਿਆ।
  tkr-tkr: 'Şaul Filiştinaaşikar qihna girxhu, mançe yıq''əlqa qöömee, mang''uk''le
    eyhen: – Davud En-Gedi eyhene sahree vor.'
  mya-JVB: ဣသရေလ အမျိုးသားအပေါင်း တို့တွင် ရွေးကောက် သော လူ သုံး ထောင် တို့ကို ခေါ်
    ၍ ၊ တောဆိတ် နေရာ ကျောက် တောင်တို့အပေါ် မှာ ဒါဝိဒ် နှင့် သူ ၏လူ တို့ကို ရှာ အံ့သောငှါ
    သွား လေ၏။
  tte-O: Kabo Saulo tomo igite-sipwaili Isileli kalona mena tili tausan (3,000) tokaleya
    ikalaili. Silau Deibida me ana kilakaiwo siloyaili yanuwa esana Ule Goutiliyao
    Kali Veku koina.
  tbg-tbg: Vika minti tuvaro Soruva Isareri iqoka vaiintiqihairo kempuka vaiinti 3,000navu
    kaama tero ntita varero Devitira nai vaiintivara hampata rantareva Qaakau-Memera-Onkaiqive
    tura aumanto vura.
  hmo-hmo: Vadaeni Saulo ese Israela tuari goada herea taudia ibounai 3000 ia abia
    hidi, bona idia ese Davida mai ena orea taudia idia tahua lao, Uda Nani edia Nadi
    gabuna dekenai.
  urd-urd: इसलिए साऊल सब इस्राईलियों में से तीन हज़ार चुने हुए जवान लेकर जंगली बकरों
    की चट्टानों पर दाऊद और उसके लोगों की तलाश में चला।
  rus-SYN: 'Когда Саул возвратился от Филистимлян, его известили, говоря: вот, Давид
    в пустыне Ен-Гадди.'
  bqc-SIM: Kɛ́ Saulu sù ń Filitɛ̃ↄ yaao, wa òɛ̀ Davidi ku Ɛ̃ngɛdi gbáau.
  tcz-CHONGTHU: Hijeh chun Saul in Israel mite jousea konin galsat them cheh mi sangthum
    akilhen doh’in David le amite holding in gam-kelcha umna songkol lang’ah aga hol
    tauvin ahi.
  mar-mar: तेव्हा शौल सर्व इस्राएलातून निवडलेल्या तीन हजार मनुष्यांस घेऊन रानबकऱ्याच्या
    खडकावर दावीदाचा व त्याच्या मनुष्यांचा शोध करायला गेला.
  qub-qub: Chaura Saulga llapan Israelcunapita acraran quimsa waranga (3,000) suldärucunata.
    Nircur Davidta ashej aywaran. Pushashan runacunawan ashiran fiyu gagacunapapis.
  bqp-bqp: Akũ à Isaraila zĩ̀karinↄ sɛ̀tɛ gbɛ̃nↄn wàa gɛ̃ro à dà kũńwo zɛ́n, de
    ò Daudanↄ wɛtɛ gu kũ òdi pi Zↄ̃nↄ Gbɛ̀ɛa.
  hat-hat: Sayil pran twamil (03000) sòlda nan pèp Izrayèl la, sa ki te fò anpil nan
    fè lagè. Epi li pati al chache David ak mesye l' yo sou solèy leve Wòch Kabrit
    mawon yo.
  eng-BSB: So Saul took three thousand chosen men from all Israel and went to look
    for David and his men in the region of the Rocks of the Wild Goats.
  tod-tod: Sayile ɠalegai ma ma, é zeɠe Filiseti nuiti polu, é mɛnini ga Davide
    ɠa En-Geedi yooi ma leʋebai zu.
  eng-WEBPB: Then Saul took three thousand chosen men out of all Israel, and went
    to seek David and his men on the rocks of the wild goats.
  kbq-kbq: Hagi Soli'a anankema nentahino'a, mika Israeli vahepintira 3 tauseni'a
    sondia vahe nezamavareno, Devitinku hake'naku Engedi hagege kokampina Afi Meme
    Afu'mofo Have nehazarega vu'naze.
  nhe-BL: Huajca quinhuicac 3 mil israelita soldados tlen más tlapejpenilme huan yajque
    quitemotoj David huejcapa ipan nochi nopa tepetini san campa oncayaya huejhueyi
    tetl, huan campa san hueli nemij chivojme tlen momajtoque nemij ipan tepetini.
  bus-bus: Ben à Isaraili zĩ̀kpɛɛnↄ sɛ̀ɛ gↄ̃ↄn bↄrↄ aagↄ̃ à dàńyo zɛ́n, lɛ aↄ̃ Daudanↄ
    wɛtɛ guu kɛ̀ wè sísi Zↄ̃nↄ Gbɛ̀a.
  gub-BL: A'e rupi wexaexak 3 miw Izaew izuapyapyr zauxiapekwer ikatu wera'u ma'e
    a'e wà kury. Oho wanupi Tawi hekar pà wà, hehe we har wanekar pà wà no. Oho itahu
    àràpuhàràn hehaite ma'e her ma'e pe wà.
  eng-DRA: 'And when Saul was returned from following the Philistines, they told him,
    saying: Behold, David is in the desert of Engaddi.'
