verse: 1SA.016.012
translations:
  mal-C: 'അതിനാൽ യിശ്ശായി ആളയച്ച് അവനെ വരുത്തി. അവൻ ചെമപ്പുനിറമുള്ളവനും അഴകുറ്റ കണ്ണുകളുള്ള
    അതിസുന്ദരനും ആയിരുന്നു. അപ്പോൾ യഹോവ കൽപ്പിച്ചു: “എഴുന്നേറ്റ് അവനെ അഭിഷേകംചെയ്യുക;
    അവനാണ് തെരഞ്ഞെടുക്കപ്പെട്ടവൻ!”'
  deu-TKW: 'Da sandte er hin und ließ ihn kommen; und er war rötlich, mit schönen
    Augen und wohlgebildeter gestalt. da befahl Jahwe: Auf! salbe ihn, denn dieser
    ist es!'
  lin-lin: 'Boye, Izayi atindaki bato mpo na kobenga ye, mpe bayaki na ye. Langi ya
    poso ya nzoto na ye ezalaki kitoko ; azalaki na miso kitoko mpe elobeli ya malamu.
    Bongo Yawe alobaki na Samuele : « Telema mpe pakola ye mafuta, pamba te ezali
    nde ye. »'
  eng-LSV: And he sends, and brings him in, and he [is] ruddy, with beautiful eyes,
    and of good appearance; and YHWH says, “Rise, anoint him, for this [is] he.”
  eng-GNV: 'And he sent, and brought him in: and he was ruddie, and of a good countenance,
    and comely visage. And the Lord saide, Arise, and anoynt him: for this is he.'
  eng-WEBSTER: 'And he sent, and brought him in. Now he was ruddy, and also of a beautiful
    countenance, and a good appearance. And the LORD said, Arise, anoint him: for
    this is he.'
  nhw-BL: 'Huajca nimantzi Isaí tlanahuati ma quinotzatij. Huan yaya quipixqui itzoncal
    quentzi chichiltic huan iixteyol catli nelía yejyectzi huan itlacayo catli nelía
    cuali. Huan TOTECO quiilhui Samuel: ―Yaya catli nijtlapejpenijtoc. Xicalti ica
    aceite para tijtequimacas.'
  swh-ONEN: Basi akatuma aitwe naye akaletwa. Alikuwa mwekundu, mwenye sura nzuri
    na umbo la kupendeza. Ndipo Bwana akasema, “Inuka na umtie mafuta, huyu ndiye.”
  bba-bba: Mɑ Isɑi u derɑ bɑ nùn kɑso dɑ bɑ kɑ nɑ. Dɑfidi wi, u sɑ̃ɑwɑ tɔn swɑ̃ɔ,
    u wɑsi bwɑ̃ɑ do, u mɑɑ wɑɑbu wɑ̃. Mɑ Yinni Gusunɔ u nɛɛ, ɑ seewo ɑ nùn ɡum mɛ
    tɑ̃re domi wiyɑ nɑ ɡɔsɑ.
  eng-KJVCPB: 'And he sent, and brought him in. Now he was ruddy, and withal of a
    beautiful countenance, and goodly to look to. And the Lord said, Arise, anoint
    him: for this is he.'
  cpy-cpy: 'Rotyaantaki ikaemae-tziri, ramaetakiri iñeeri Samuel, iñaatziri kameetha
    iñaaperotapaaka, rooperaanikitaki rooki, kameethaaniki-waetaki. Iñaana-shire-takiri
    Tajorentsi irika Samuel, ikantziri: “Riitaki irika, pijee-patziitotiri.”'
  mpx-mpx: Inoke Diyesi gamagal etega i patuna i na i en pwatanik elal. Tuwana i sapusapu
    ge maninina ana awa i waisi. Yaka Yehoba i baek Samuwela elana i ba, “He iya te,
    u nok ge enonu u hol kokowanaa.”
  luo-luo: Ne ooro jaote mine okele. Ne en silwal man-gi ngima maber, ne dende nenore
    maber kendo ne en jachia. Eka Jehova Nyasaye nowacho niya, “Chungi iwire gi mo;
    nikech ngʼatni e en.”
  meu-meu: Hereva e siaia, bena haida ese e hakaua mai. Ia vairana na tonika-tonika,
    matana na mai hairaina, bona mero raho-namona. Iehova eto, A tore isi, a horoa.
    tauna benai.
  npi-ULB: यिशैले कसैलाई पठाए र तिनलाई ल्याए । यो छोराको राता गाला, सुन्दर आँखा र
    सुन्दर स्वरूप थियो । परमप्रभुले भन्‍नुभयो, “उठ्, त्यसलाई अभिषेक गर् । किनभने यही
    नै हो ।”
  yor-yor: Ó sì ránṣẹ́ sí i, wọ́n sì mú un wọlé wá, ó jẹ́ ẹni tó mọ́ra, àwọ̀ ara rẹ̀
    dùn ún wò, ó jẹ́ arẹwà gidigidi. Nígbà náà ni Olúwa wí pé, “Dìde kí o sì fi òróró
    yàn án, òun ni ẹni náà.”
  emp-NTPO: 'Ara maʌ̃da Jeséba idjira jʌrʌbisia. Maʌ̃ warrara quĩrãwãrẽã b̶asia idjab̶a
    cacua dowa b̶asia. Idjira dau biya querasia. Maʌ̃ne Ãcõrẽba Samuelea jarasia:
    –Naʌ̃drʌ mʌ̃a edasia. Maʌ̃ bẽrã idji boro ʌ̃rʌ̃ nedragara weadua israelerã boroda
    b̶ʌmãrẽã.–'
  ind-ind: Lalu Isai mengutus orang untuk menjemput Daud. Ternyata Daud seorang pemuda
    yang tampan, matanya indah dan wajahnya kemerah-merahan. Segera sesudah Daud datang,
    TUHAN berbicara kepada Samuel, “Inilah dia! Urapilah dia menjadi raja.”
  pes-OPCB: 'پس یَسا فرستاد و او را آوردند. او پسری شاداب و خوش‌قیافه بود و چشمانی
    زیبا داشت. خداوند فرمود: «این همان کسی است که من برگزیده‌ام. او را تدهین کن.»'
  tgl-ULB: Nagpadala si Jesse at ipinasundo siya. Ngayon ang binatilyong ito ay malusog
    at may magandang mga mata at makisig na anyo. Sinabi ni Yahweh, “Tumayo ka, buhusan
    mo siya ng langis; sapagka't siya na iyon.”
  cbu-NT: Jeseysha wipaam yamamaam kamachtarangu, yushindaranganaya. Anshat nllur
    pur chumbeep tuwapi. Mishat, kizpur wanasirimuna. Apanllsha Samuelaa tsiyatarangu,
    Watatcha ini, yuw nuwaana ipusarangi anu. Ashiri shiyshat nee kurakaam ínangcha,
    tárangiya.
  hui-hui: Ani lowa heagola Yasihanda igiri heyogone biago Samuele hearia ibilo, Mbiralime
    damu pu, lene. Ai igiri biago ibiyagola handalu hearia ibunaga tingini baya dombarale
    igiri daliaheni ibunaga de wále bayaore hearia hendene. Handalu hearia Anduane
    Homogohanda Samuelehondo lalu, O biagoni kagonigo ibunaga haguaneni olibe lininaga
    weli odo wiaha, lene.
  mya-mya: သို့​ဖြစ်​၍​ယေ​ရှဲ​သည်​ထို​သား​ကို​ခေါ်​စေ​၏။ သူ​သည်​တင့်​တယ်​လှ​ပ၊ ကျန်း​မာ​သန်​စွမ်း​သော
    လူ​ငယ်​လူ​ရွယ်​တစ်​ဦး​ဖြစ်​၏။ သူ​၏​မျက်​စိ များ​သည်​တောက်​ပ​ကြည်​လင်​၏။ ထာ​ဝ​ရ
    ဘု​ရား​က​ရှ​မွေ​လ​အား``ငါ​ရွေး​ချယ်​သူ ကား​ဤ​သူ​ပေ​တည်း။ သူ့​အား​ဘိ​သိက်​ပေး လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: མི་ཞིག་མངགས་ནས་ཁོ་བོས་པ་དང་བུ་དེ་ནི་ངོ་མདངས་དམར་ཞིང་མིག་མཛེས་པ་དང་བྱད་གཟིགས་ལེགས་པ་ཞིག་ཡིན་ལ།
    དེའི་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་ནི་བདག་གིས་ཆེད་དུ་བསྐོས་པ་དེ་ཡིན་པས་ད་ལྟ་ལངས་ནས་ཁོ་ལ་སྣུམ་གྱིས་བྱུགས་ཤིག་ཅེས་བཀའ་བསྩལ་པས།
  sna-sna: Saka akatuma munhu kuti andouya naye. Akanga ari mutsvuku, ane chiso chakaisvonaka
    nechimiro chakanaka. Ipapo Jehovha akati, “Simuka umuzodze, nokuti ndiyeyu.”
  spa-BLM: 'Envió y lo hizo entrar. Ahora era rubicundo, de rostro apuesto y buena
    apariencia. Yahvé dijo: “¡Levántate! Ungidlo, porque éste es”.'
  cac-cac: 'Ix schecanb''at yic''umal junxo vin̈ yuninal vin̈aj Isaí chi''. Axo ix
    javi vin̈, ix yilanoch vin̈aj Samuel chi'', chacpulinac yilji vin̈, te vivo yilji
    yol sat vin̈, te vach'' snivanil vin̈. A val d''a jun rato chi'' ix yalan Jehová
    d''a vin̈aj Samuel chi'': —Aton vin̈ tic, ac''q''ue aceite d''a sjolom vin̈, xchi.'
  swh-ULB: Yese akawatuma watu wakamleta. Naye kijana huyu alikuwa mwekundu na mwenye
    macho mazuri na mwenye muonekano mzuri. BWANA akasema, “Amka, umtie mafuta; maana
    huyu ndiye.”
  bel-bel: 'І паслаў Ясэй, і прывялі яго. І быў ён бялявы, з прыгожымі вачыма і прыемным
    тварам. І сказаў Гасподзь: устань, памаж яго, бо гэта ён.'
  wed-wed: Ma Jesse riwa i paritawanei da i nei. Tauna i tupua karawata, tevera inanana
    aiaina ma matana namanamarana. Bada Samuel i riwei, “Wei tauna! Ma nae ma au kolana
    olive monamonana ma iwaḡi.”
  deu-ELBBK: 'Und er sandte hin und ließ ihn kommen; und er war rötlich, dazu schön
    von Augen und von gutem Ansehen. Und der HERR sprach: Auf, salbe ihn! Denn dieser
    ist es.'
  mbb-OT: Umbe, mibpevayaan ni Jesse si David, ne impehendutun. Metaid he meriǥàriǥà
    is kedlulundis din, wey meupiya he ed-ahaan is mata zin. Migkeǥiyan te Nengazen
    si Samuel te, “Lenahi nu en is ulu zin su iyan en sikandin nepilì ku.”
  mal-2015: 'ഉടനെ അവൻ ആളയച്ചു അവനെ വരുത്തി; എന്നാൽ അവൻ പവിഴനിറമുള്ളവനും സുനേത്രനും
    കോമളരൂപിയും ആയിരുന്നു. അപ്പോൾ യഹോവ: എഴുന്നേറ്റു ഇവനെ അഭിഷേകം ചെയ്ക; ഇവൻ തന്നേ
    ആകുന്നു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke bičhaďa vaš leske a anďa les. Ov sas lolečhamengro, sas les šukar
    jakha the šukar postava. Akor o RAJ phenďa: „Ušťi a pomazin les kraľiske, bo oda
    hin ov.“'
  pes-OPV: 'پس فرستاده، او را آورد، واو سرخ رو و نیکوچشم و خوش منظر بود. وخداوند گفت:
    «برخاسته، او را مسح کن زیرا که همین است.»'
  ron-1924: 'Исай а тримис сэ-л адукэ. Ши ел ера ку пэр бэлай, ку окь фрумошь ши фацэ
    фрумоасэ. Домнул а зис луй Самуел: „Скоалэ-те ши унӂе-л, кэч ел есте!”'
  aui-aui: Wasina bi Jese tomotomogha iviporadi da sikabisipiikeni. Bi tomoyina na
    tubuyina miisena, komerowanina bi matana yeghanidi. Raghanina tomoyina iverakanibu.
    Na Yawe God, Samwel iwoneni bo, “Wasina tomoyina mmakatanina avineyina! Geghomiiri
    da oliv miinama kunituboro.”
  ben-OBCV: অতএব যিশয় লোক পাঠিয়ে তাকে ডেকে আনালেন। সে ছিল সুস্বাস্থ্যের অধিকারী
    ও তার চোখদুটি ছিল সুন্দর এবং দেখতেও সে ছিল রূপবান। তখন সদাপ্রভু বলে উঠলেন, “ওঠো
    ও একে অভিষিক্ত করো; এই সেই লোক।”
  som-som: Markaasuu u cid diray, oo soo geliyey. Oo isna wuxuu ahaa mid cas, oo soojeed
    qurxoon, oo midabkiisuna aad u wanaagsan yahay. Markaasaa Rabbigu wuxuu Samuu'eel
    ku yidhi, Kac, oo subag, waayo, kanu waa isagii.
  lat-VUC: 'Misit ergo, et adduxit eum. Erat autem rufus, et pulcher aspectu, decoraque
    facie: et ait Dominus: Surge, unge eum: ipse est enim.'
  eng-ASVBT: And he sent, and brought him in. Now he was ruddy, and withal of a beautiful
    countenance, and goodly to look upon. And Jehovah said, Arise, anoint him; for
    this is he.
  ita-1885: 'Egli adunque mandò, e lo fece venire (or egli era biondo, di bello sguardo,
    e di formoso aspetto). E il Signore disse a Samuele: Levati, ungilo; perciocchè
    costui è desso.'
  eng-LXXUP: 'And he sent and fetched him: and he was ruddy, with beauty of eyes,
    and very goodly to behold. And the Lord said to Samuel, Arise, and anoint David,
    for he is good.'
  eng-ULB: Jesse sent and brought him in. Now this son was ruddy and had beautiful
    eyes and a handsome appearance. Yahweh said, “Arise, anoint him; for he is the
    one.”
  spa-VBL: 'Así que Isaí mandó a buscarlo y lo trajo delante de Samuel. Tenía una
    tez roja y unos ojos hermosos, y tenía buen parecer. El Señor dijo: “Ve a ungirlo,
    porque es él”.'
  fra-_FOB: 'Il envoya donc et le fit venir. Or, il était blond, avec de beaux yeux
    et un beau visage; et l''Éternel dit à Samuel: Lève toi et oins-le; car c''est
    celui-là.'
  mal-mal: 'ഉടനെ അവർ അവനെ ആളയച്ച് വരുത്തി; “എന്നാൽ അവൻ പവിഴനിറമുള്ളവനും, സുന്ദരമായകണ്ണുകൾ
    ഉള്ളവനും, കോമളരൂപം ഉള്ളവനും ആയിരുന്നു. അപ്പോൾ യഹോവ അരുളിച്ചെയ്തു: “എഴുന്നേറ്റ്
    ഇവനെ അഭിഷേകം ചെയ്യുക; ഞാൻ തെരഞ്ഞെടുത്തവൻ ഇവൻ തന്നെ ആകുന്നു” എന്നു കല്പിച്ചു.'
  urd-GVR: Chunāṅche Yassī chhoṭe ko bulā kar andar le āyā. Yih beṭā gorā thā. Us
    kī āṅkheṅ ḳhūbsūrat aur shakl-o-sūrat qābil-e-tārīf thī. Rab ne Samuel ko batāyā,
    “Yihī hai. Uṭh kar ise masah kar.”
  suz-BL: मोपतीके मेकोमी मेको कली ब्रथ मुर सोइक्‍ता बाक्‍त। मेको लल चोव़चो पाइश्‍शो,
    दारशो मिक्‍च पाइश्‍शो नु दारशो ठिटा का बाक्‍माक्‍त। मिनु परमप्रभु यावेम सामुएल
    कली “बोक्‍शा, मेको कली तेल लुक्‍तो। एकोन बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E Samuele disse ad Isai: “Mandalo a cercare, perché non ci metteremo
    a tavola prima che sia arrivato qua”. Isai dunque lo mandò a cercare, e lo fece
    venire. Or egli era biondo, avea de’ begli occhi e un bell’aspetto. E l’Eterno
    disse a Samuele: “Lèvati, ungilo, perch’egli è desso”.'
  ckb-ckb: 'ئەویش بەدوایدا ناردی و هێنای، سوورەیەکی چاوجوانی قۆز بوو. ئینجا یەزدان
    فەرمووی: «هەستە و دەستنیشانی بکە، چونکە ئەمە خۆیەتی.»'
  eng-BBE: So he sent and made him come in. Now he had red hair and beautiful eyes
    and pleasing looks. And the Lord said, Come, put the oil on him, for this is he.
  kan-OKCV: ಆಗ ಇಷಯನು ಅವನನ್ನು ಕರೆಯಕಳುಹಿಸಿದನು. ಅವನು ಕೆಂಪಾದ ಮೈಬಣ್ಣದವನಾಗಿಯೂ, ಸುಂದರ ಮುಖವುಳ್ಳವನಾಗಿಯೂ,
    ನೋಟಕ್ಕೆ ಚೆಲುವಿಕೆಯುಳ್ಳವನಾಗಿಯೂ ಇದ್ದನು. ಆಗ ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನಿಗೆ, “ನೀನೆದ್ದು ಇವನನ್ನು
    ಅಭಿಷೇಕಿಸು. ಇವನು ಅವನೇ,” ಎಂದರು.
  tam-2017: ஆள் அனுப்பி அவனை வரவழைத்தான்; அவன் சிவந்த மேனியும், அழகிய கண்களும், நல்ல
    அழகுள்ளவனாக இருந்தான்; அப்பொழுது யெகோவா இவன்தான், நீ எழுந்து இவனை அபிஷேகம்செய்
    என்றார்.
  spa-RV-1909: 'Envió pues por él, é introdújolo; el cual era rubio, de hermoso parecer
    y de bello aspecto. Entonces Jehová dijo: Levántate y úngelo, que éste es.'
  ron-BTF: 'Și a trimis și a fost adus. Și el era rumen și cu o înfățișare de asemenea
    minunată și frumos la privit. Și DOMNUL a spus: Ridică-te, unge-l, pentru că acesta
    este.'
  eng-WEBP: He sent, and brought him in. Now he was ruddy, with a handsome face and
    good appearance. The LORD said, “Arise! Anoint him, for this is he.”
  eng-FBV: So Jesse sent for him and brought him in. He had a red complexion with
    beautiful eyes, and looked handsome. The Lord said, “Go and anoint him, for he's
    the one.”
  nld-1939: 'Hij liet hem dus halen. Het bleek een blonde jongeman te zijn, met mooie
    ogen en een prettig voorkomen. Nu sprak Jahweh: Sta op. Hem moet ge zalven; want
    hij is het!'
  nch-BL: 'Huajca nimantzi Isaí tanahuati ma quinotzatij. Huan yaya quipixqui itzoncal
    quentzi chichiltic huan iixteyol cati nelía yejyectzi huan itacayo cati nelía
    cuali. Huan TOTECO quiilhui Samuel: ―Yaya cati nijtapejpenijtoc. Xicalti ica aceite
    para tijtequimacas.'
  vie-1934: 'Vậy, Y-sai sai gọi người. Mặt người hồng hồng, con mắt xinh lịch, và
    hình dung tốt đẹp. Đức Giê-hô-va phán cùng Sa-mu-ên rằng: Aáy là nó; hãy đứng
    dậy xức dầu cho nó.'
  hin-CV: तब यिशै ने उसे बुलवाया. उसकी त्वचा गुलाबी, आंखें सुंदर तथा रूप सुडौल था.
    याहवेह ने शमुएल को आदेश दिया, “उठो! उसका अभिषेक करो; क्योंकि यही है मेरा चुना
    हुआ.”
  spa-BES: 'Entonces envió y lo hizo entrar. Ahora tenía el pelo rojo y ojos hermosos
    y bien parecido. Y el Señor dijo: Ven, úngelo con aceite, porque este es él.'
  tdx-tdx: 'Aa le nampañitrife’e naho nampizilihe’e. Volovoloen-dre, niloeloe o maso’eo
    naho naràm-bintañe; vaho hoe t’Iehovà: Miongaha orizo, ie toke.'
  tha-KJV: เจสซี​ก็​ใช้​คนไปนำเขามา ฝ่ายเขาเป็นคนผิวแดงๆ มี​ใบหน้าสวยและรูปร่างงามน่าดู
    และพระเยโฮวาห์ตรั​สว​่า “จงลุกขึ้นเจิมตั้งเขาไว้ เพราะเป็นคนนี้​แหละ​”
  por-BR-2018: 'Enviou, pois, por ele, e introduziu-o; o qual era ruivo, de bela aparência
    e de belo aspecto. Então o SENHOR disse: Levanta-te e unge-o, que este é.'
  deu-ELO: 'Und er sandte hin und ließ ihn kommen; und er war rötlich, dazu schön
    von Augen und von gutem Ansehen. Und Jehova sprach: Auf, salbe ihn! Denn dieser
    ist es.'
  eng-WYC-2018: Therefore Jesse sent, and brought him, (or And so Jesse sent for him,
    and brought him forth); soothly he was ruddy, and fair in sight, and of seemly
    face. And the Lord said, Rise thou, and anoint him; for it is he.
  epo-epo: 'Kaj li sendis, kaj venigis lin. Kaj li estis ruĝa, kun belaj okuloj kaj
    bonaspekta. Tiam la Eternulo diris: Leviĝu, sanktoleu lin, ĉar tio estas li.'
  uig-PIN: 'Yǝssǝ adǝm mangdurup uni kǝltürdi. U qirayida ⱪan yügürüp turidiƣan, kɵzliri
    qirayliⱪ wǝ kelixkǝn yigit idi. Pǝrwǝrdigar: — Ⱪopup uni mǝsiⱨ ⱪilƣin, qünki Mening
    talliƣinim xudur! dedi.'
  beo-beo: Amaiba:le, Yesi da amo mano lala misa:ne sia:si. Amo goi da manebe ba:loba,
    e da goi ayeligi da:da:loi amola ela:menesi goi ba:i, amola ea si da nenemeginisi
    ba:i. Hina Gode da Sa:miuelema amane sia:i, “Goefa galu! Ema ilegelesima!”
  tpi-OTNT: Orait Jesi i salim wanpela man i go kisim dispela pikinini bilong en i
    kam. Dispela pikinini bilong Jesi em i yangpela man na pes bilong en i naispela
    moa na ai bilong en i lait tumas na skin bilong en i gutpela tru. Orait Bikpela
    i tokim Samuel olsem, “Em dispela man tasol. Kisim wel bilong makim king na putim
    long em.”
  hau-SA: Sai ya aika aka kawo shi. Ga shi kuwa kyakkyawan saurayi ne mai kyan gani.
    Ubangiji ya ce, “Tashi ka shafe shi, shi ne wannan.”
  uig-LAT: 'Yesse adem mangdurup uni keltürdi. U chirayida qan yügürüp turidighan,
    közliri chirayliq we kélishken yigit idi. Perwerdigar: — Qopup uni mesih qilghin,
    chünki Méning tallighinim shudur! dédi.'
  nde-nde: Ngakho wathuma omunye wayalethwa. Wayebomvana, ebukeka njalo elesimo esihle.
    Uthixo wasesithi, “Sukuma umgcobe; nguye.”
  ton-ton: Pea naʻe fekau ʻe ia, ke ʻomi ia ki loto. Pea naʻe totototo mo e toulekeleka
    hono mata, ʻo matamatalelei ʻene hā mai. Pea naʻe pehē ʻe Sihova, “Tuʻu hake,
    ʻo pani ia; he ko eni ia.”
  ces-1613: 'I poslal a přivedl ho. (Byl pak on ryšavý, krásných očí a libého vzezření.)
    I řekl Hospodin: Vstana, pomaž ho, nebo to jest ten.'
  eng-WMB: He sent, and brought him in. Now he was ruddy, with a handsome face and
    good appearance. The LORD said, “Arise! Anoint him, for this is he.”
  tam-TCV: எனவே ஈசாய் ஆளனுப்பி அவனை வரவழைத்தான். அவன் சிவந்த உடலும், அழகிய முகமும்,
    வசீகரத் தோற்றமும் உடையவனாயிருந்தான். அப்பொழுது யெகோவா சாமுயேலிடம், “நான் சொன்னவன்
    இவன்தான். நீ எழுந்து இவனை அபிஷேகம் செய்” என்றார்.
  ceb-ULB: Gipakuha siya ni Jesse ug gipasulod. Karon kini nga anak nga lalaki pulapula,
    adunay nindot nga mga mata ug ambongan. Miingon si Yahweh, “Barog, dihogi siya;
    kay siya mao ang pinili.”
  pol-UBG: 'Posłał więc po niego i przyprowadził go. Był on rudy i miał piękne oczy
    oraz ładny wygląd. I PAN powiedział: Wstań, namaść go, bo to jest on.'
  agr-agr: 'Tusa timatai, ujaka utitajum tusa Jesé aentsun awemauwai. Nunú uchik jegkemtin,
    pegkeg iwajamu wakejumain aajakui. Nunú jeganmatai Tuke Pujuu Samuelan chichajak:
    “Anuwai wi etegkamua duka, nuadui aceite jukim buuknum nijakta”, tiuwai.'
  kyc-kyc: Jeseme wane doko lanyala pena leya. Wane kuki yanenge keyange karenge lenge
    sipi kone pyuo renge doko epeya. Dokopa Kamongome Samyuele lamaiyuo, Dakesa lapu
    baa rombo palyinya, leya.
  urd-GVU: چنانچہ یسّی چھوٹے کو بُلا کر اندر لے آیا۔ یہ بیٹا گورا تھا۔ اُس کی آنکھیں
    خوب صورت اور شکل و صورت قابلِ تعریف تھی۔ رب نے سموایل کو بتایا، ”یہی ہے۔ اُٹھ
    کر اِسے مسح کر۔“
  deu-1912: 'Da sandte er hin und ließ ihn holen. Und er war bräunlich, mit schönen
    Augen und guter Gestalt. Und der HERR sprach: Auf! und salbe ihn; denn der ist''s.'
  ntj-ntj: Nyangka mularrpartu Tjatjilu wati kutju witunnyangka yanu Tayipirrnga yarltirra
    katingu. Nyangka wati palunyanya yarnangu walykumunu puru yiiku walykumunu. Tjiinya
    kuru mantjil-mantjilpa. Nyangka Mama Kuurrtu watjarnu, “Yuwa, wati ngaanya palunyanya.
    Uyilpa tjutila katangka tjiinya-rnalu ngayulu ngurrkarntankunyangka.”
  kan-2017: ಅವನು ಕೆಂಪುಬಣ್ಣದವನೂ, ಸುಂದರನೇತ್ರನೂ, ನೋಡುವುದಕ್ಕೆ ರಮಣೀಯನೂ ಆಗಿದ್ದನು. ಯೆಹೋವನು
    ಸಮುವೇಲನಿಗೆ, “ಎದ್ದು ಇವನನ್ನು ಅಭಿಷೇಕಿಸು; ನಾನು ಆರಿಸಿಕೊಂಡವನು ಇವನೇ” ಎಂದು ಆಜ್ಞಾಪಿಸಲು
  yap-yap: Me pi’ Jesse e thin nge yan ngak. Ir ba pagel nib picho’ay ma ba fel’fel’
    rogon, ma bfel’ e tir u marwan. Me ga’ar SOMOL ngak Samuel, “Ireyer fa’anem, mu
    gapgepnag!”
  hlt-MCSB: A tah tih ha pawk vaengah anih a lingphung la sakthen mik neh mueihmuh
    khaw then. Te vaengah BOEIPA loh , “Thoo lamtah anih he BOEIPA amah ham koelh
    laeh,” a ti nah.
  mdy-ETH: ዬያሮ ዒሴዬ ዓሲ ዳኪ ዒዛ ዔኤሊሲ ዔኪ ሙኬኔ፤ ዬይ ናዓሢ፦ ዞቄ፥ ሚዛጲ ሃሣ ዓኣፓኣ ጌኤሺ ዊሪር ጋዓያ ዼጌኬ፤
    ዒማና ናንጊና ናንጋ ጎዳ ሳሙዔኤሌም፦ «ታ ዶኦሜሢ ሃያታሢሮ ዔቂ ሃያ ቲሽኬ!» ጋዓዛ፥
  twi-ASANTE: Enti, Yisai soma ma wɔkɔfaa no baeɛ. Na ɔyɛ bɔkɔɔ a ahoɔfɛ adware no
    na nʼani yɛ fɛ. Awurade kaa sɛ, “Sɔre na sra no ngo. Ɔno nie.”
  mwc-mwc: Kata i poraisi si urabai si botu. Kona wai, kinanina nuwarubarubana ba
    komeruwana pusona. Ba Bada i Samuel i wonei, “Sebarena damanina, ke bomsiri kuni
    boroi.”
  eng-WEBU: He sent, and brought him in. Now he was ruddy, with a handsome face and
    good appearance. The LORD said, “Arise! Anoint him, for this is he.”
  wal-wal: Yaagin Isseyi kiittidi, na7aa ehiissiis; he na7ai arssa; aifiyaara lo77iya
    puulanchcha. GODAI Sameela, “Dendda eqqada tiya; hagee a” yaagiis.
  spa-PDDPT: 'Isaí envió por él y lo presentó. Él era rubio, de ojos vivaces y buen
    parecer. Entonces Yavé dijo: ¡Levántate y úngelo, porque éste es!'
  gun-gun: 'Ha''e ramo oenoĩ uka vy ogueroike uka. Ha''e va''e ma ipytã rei porã,
    hexa porãmba, ha''e hete porã rei va''e. Senhor aipoe''i Samuel pe: — Epu''ã ha''e
    eikyty azeite hexe, mba''eta upe va''e ae ma — he''i.'
  agu-BL: 'Nin tzun ben mantar Isaí tan ẍchakle''n. Nin til Samuel, yi chin sak nin
    wankil yi jun tal xicya''tz, chin yube''n nin wutz, nin chumbalaj nin i''. Nin
    tzun tal Kataj tetz Samuel: —I tzun i''a''s. Ba''n tzabixbaj i'' tetz rey, stzun
    Kataj.'
  eng-PEV: So Jesse sent somebody to get David, and he brought him back. David was
    a good-looking young man, with a strong body and a nice face. God said to Samuel,
    “This is the one. Stand up now, and pour olive oil on his head. I picked him to
    be the next big boss.”
  ilo-ULB: Pinaayaban ni Jesse isuna. Ita, daytoy a putot ni Jesse ket lumabaga ti
    kudilna ken napintas dagiti matana ken nataer isuna. Kinuna ni Yahweh, “Tumakderka,
    pulotam isuna; ta isuna ti pinilik.”
  kpg-kpg: Malaa Jesse gaa hai dana hegau gi mee gi haneia. Tama daane humalia gei
    e madanga gei e humalia dono huaidina, gei e humalia ono golomada. Gei Dimaadua
    ga helekai, “Deenaa a mee, hagatulu ina.”
  uig-ARA: 'يەسسە ئادەم ماڭدۇرۇپ ئۇنى كەلتۈردى. ئۇ چىرايىدا قان يۈگۈرۈپ تۇرىدىغان،
    كۆزلىرى چىرايلىق ۋە كېلىشكەن يىگىت ئىدى. پەرۋەردىگار: ــ قوپۇپ ئۇنى مەسىھ قىلغىن،
    چۈنكى مېنىڭ تاللىغىنىم شۇدۇر! دېدى.'
  sus-sus: Yisayi naxa mixi nde xɛɛ a xilide. A to fa, Samuweli naxa a to a xɛmɛ tofanyi
    na nu a ra. A ya iyalan, a fate bɛndɛ fan. Alatala naxa a fala Samuweli bɛ. «A
    tan nan ya. I xa ture sa a xunyi a sugandife ra.»
  pon-2006: Sehsi eri ileklahng en kohdo. Mwahnakapw pwulopwul men ih, masamwahu,
    paliwaramwahu, oh mas pwukapwuk. KAUN-O ahpw mahsanihong Samuel, “Iei ih met—keiehdi!”
  jae-jae: Amboac tonaŋ kêkêŋ lau jasêkôc eŋ sêmêŋ. Eŋ laŋôanô ŋajamanô to mataanô
    ŋakêŋkêŋ ma ôli e ŋawasi laŋgwageŋ. Ma Apômtau kêsôm gêdêŋ Samuel gebe “Ajôc,
    ôniŋ oso eŋ, ŋac tau tonec.”
  ksd-ksd: 'Ma Iese i ga vartuluai upi ia, ma i ga ben varuk ia; ma ia ra metek na
    bul, ma i ga kubar ra pepe na uluna, ma ia ra vakak. Ma ra Luluai i ga biti: Una
    tut, ma una ku ia, tago ia iat nam.'
  tur-YTC: Gönderdi ve onu içeri getirdi. Kızıl, yakışıklı yüzlü ve iyi görünümlüydü.
    Yahve, “Kalk! Onu meshet, çünkü bu odur.” dedi.
  grc-BRENT: Καὶ ἀπέστειλε καὶ εἰσήγαγεν αὐτόν· καὶ αὐτὸς πυῤῥάκης μετὰ κάλλους ὀφθαλμῶν,
    καὶ ἀγαθὸς ὁράσει Κυρίῳ· καὶ εἶπε Κύριος πρὸς Σαμουὴλ, ἀνάστα καὶ χρίσον τὸν Δαυείδ,
    ὅτι οὗτός ἐστιν ἀγαθός.
  ind-AYT: Lalu, Isai menyuruh orang untuk menjemput dia. Dia itu kemerah-merahan,
    matanya indah, dan wajahnya tampan. TUHAN berfirman, “Bangkitlah, dan urapilah
    dia, sebab inilah dia.”
  nya-nya: Choncho anatuma munthu kukamutenga ndipo anabwera naye. Iye anali wofiirira,
    wa maonekedwe abwino ochititsa kaso. Ndipo Yehova anati, “Mudzoze popeza ndi ameneyu.”
  hrv-hrv: 'Jišaj posla po njega: bio je to rumen momak, lijepih očiju i krasna stasa.
    I Jahve reče Samuelu: “Ustani, pomaži ga: taj je!”'
  mps-mps: Tialima, Jesigo te bidi me deli tagala palama, aga te ogwa sela asomainu
    yali. Jesigo te ogwa te gesi ogwa bidi, tama aga gesabidi te sawia pai mu elama,
    tama aga gedu te ula mu elama, tama aga tigi te wiegi yai mu yai. Tialima, Genuai
    Bidigo te tiwai po Samuelbolo wai, “Aga te bidi tama dao. Te king sa mubo wel
    selama, tama agaba muao,” wali.
  tpi-tpi: Orait Jesi i salim wanpela man i go kisim dispela pikinini bilong en i
    kam. Dispela pikinini bilong Jesi em i yangpela man na pes bilong en i naispela
    moa na ai bilong en i lait tumas na skin bilong en i gutpela tru. Orait Bikpela
    i tokim Samuel olsem, “Em dispela man tasol. Kisim wel bilong makim king na putim
    long em.”
  dan-1931: 'Så sendte han Bud efter ham. Han var rødmosset, en Yngling med smukke
    Øjne og skøn at se til. Da sagde HERREN: “Stå op, salv ham, thi ham er det!”'
  vie-OVCB: 'Vậy, Gie-sê cho gọi người con út về. Người này có nước da hồng hào, đôi
    mắt trong sáng, dung mạo khôi ngô. Chúa Hằng Hữu phán: “Đây là người Ta chọn;
    hãy xức dầu cho nó.”'
  guj-2017: યિશાઈએ માણસો મોકલ્યા અને તેઓ તેને તેડી લાવ્યા. તે રક્તવર્ણો હતો. તે દેખાવડો
    હતો. તેની આંખો સુંદર હતી. ઈશ્વરે કહ્યું, “ઊઠીને, તેનો અભિષેક કર; કેમ કે તે એ જ
    છે.”
  pon-2006A: Sehsi eri ileklahng en kohdo. Mwahnakapw pwulopwul men ih, masamwahu,
    paliwaramwahu, oh mas pwukapwuk. KAUN-O ahpw mahsanihong Samuel, “Iei ih met—keiehdi!”
  por-BRBSL: 'Ele enviou e o trouxe para cá. Agora ele era corado, com um rosto bonito
    e boa aparência. Yahweh disse: “Levante-se! Ungam-no, pois este é ele”.'
  aly-aly: Jesse-el thwenew ingwerenty, David ingweyew. Renhap ingwerl-alpew, ranap
    artwa mwerr-angker akely. INGKART angkew Samuel-warl, “Nhanyemart ran! Rtnerl-alhanem!
    Anter alip thelanem akapwert-warl!”
  cth-cth: Hatdawkvah tami a patoun teh a kaw teh a kâenkhai, ahni teh a sam palingvuek,
    a mit padai e hai a kamcu teh a mei hai ahawi. BAWIPA ni het nan mah thaw nateh
    ahni hah satui awi haw atipouh.
  twi-twi: Enti Yisai soma ma wɔkɔfaa no bae. Na ɔyɛ ɔkɔkɔɔ a ahoɔfɛ aguare no na
    nʼani yɛ fɛ. Awurade kae se, “Sɔre na sra no ngo. Ɔno ni.”
  hlt-hlt: A tah tih ha pawk vaengah anih a lingphung la sakthen mik neh mueihmuh
    khaw then. Te vaengah BOEIPA loh, “Thoo lamtah anih heBOEIPAamah ham koelh laeh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɛsee tɔ̃ nkɛ̀ bɛ̀ɛ ò yuní. Ò do tú onitiwũɔ̃wè nwe kòo ììkɛ̀ wenni,
    kòo yɛ̀mmɛ̀ duɔ́ cɑ́tirɛ. Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sɑmmuyɛɛri kɛ dɔ̀: Weǹwe,
    pĩ́ nwe tikpɑ̀tì.'
  msy-2020: Ezɨ Jesi gumazir mam amadazɨ, a ghua an otarir kam inigha izi. Jesin otarir
    kam, a uan mugamra ikia an guam bar derazɨ an damazimning dafozɨ, an mɨkarzimɨn
    ganganiba bar dera. Ezɨ Ikiavɨra Itir God, Samuel mɨgɨa ghaze, “A mara, gumazir
    mamra, an atrivimɨn otivam. Nɨ atriviba amɨsɨva me gazuir borem isɨ, a gingegh.”
  dop-dop: 'Ntɛnɑ pɑ́ tili ɩ wɑɑlɩ. Ɩ ɩsɛntɑɑ kɑ hɛtɑɑ kɛ́ nɑ pǝ́ lɩɩwɑ, nɑ ɩ wɛnɑ
    ɑlɑɑfǝyɑ. Ntɛnɑ Tɑcɑɑ tɔ Sɑmiyɛɛlɩ sɩ: Ɩnǝɣǝlɛ, kʋlɩ nɑ ń pǝlɩ-ɩ nim ɩlɛ.'
  azb-azb: 'Yessey adam göndərib onu içəri gətirtdi. Oğlan alyanaq, gözləri gözəl,
    üzü göyçək idi. Rəbb Şamuelə dedi: «Dur, onu məsh et, çünki seçilmiş budur».'
  eng-DBY: And he sent and brought him in. And he was ruddy, and besides of a lovely
    countenance and beautiful appearance. And Jehovah said, Arise, anoint him; for
    this is he.
  hin-2017: 'तब वह उसे बुलाकर भीतर ले आया। उसके तो लाली झलकती थी, और उसकी आँखें सुन्दर,
    और उसका रूप सुडौल था। तब यहोवा ने कहा, “उठकर इसका अभिषेक कर: यही है।”'
  wol-KYG: 'Yese yónnee, ñu indi ko. Ma nga def ku xees, neexa xool, bët ya leer nàññ.
    Aji Sax ji ne Samiyel: «Diw ko, kii la.»'
  eng-YLT: And he sendeth, and bringeth him in, and he [is] ruddy, with beauty of
    eyes, and of good appearance; and Jehovah saith, 'Rise, anoint him, for this [is]
    he.'
  kne-kne: Et siya di, nan-ibaa si nangayag et dinmateng yan kambaw gowapo ya nasalon-at
    di kailaana. Pag kanan Diyos, “Pomika ka ta bokbokam si lana ay mangipaila ay
    nadotokan, tan sisya di pinilik.”
  eng-WYC-2017: Therefore Jesse sent, and brought him; soothly he was ruddy, and fair
    in sight, and of seemly face. And the Lord said, Rise thou, and anoint him; for
    it is he.
  eng-WMBB: He sent, and brought him in. Now he was ruddy, with a handsome face and
    good appearance. The LORD said, “Arise! Anoint him, for this is he.”
  urd-GVH: चुनाँचे यस्सी छोटे को बुलाकर अंदर ले आया। यह बेटा गोरा था। उस की आँखें
    ख़ूबसूरत और शक्लो-सूरत क़ाबिले-तारीफ़ थी। रब ने समुएल को बताया, “यही है। उठकर
    इसे मसह कर।”
  rug-rug: Ke garunu tie se Zese meke la hata ia si asa. Keke koreo tolavaena na toa
    valeanana meke mataqara sa nana dinoṉo. Zama se Zihova koe Samuela, “Hiera tugo
    si asa! Va madia!”
  gaz-gaz: Kanaaf Isseeyi nama itti ergee isa fichisiise. Innis diimaa, nama iji isaa
    miidhaguu fi nama dhaaba tolu ture. Waaqayyos, “Kaʼii isa dibi; inni ani filadhe
    isa kanaatii” jedhe.
  fra-LSG: 'Isaï l’envoya chercher. Or il était blond, avec de beaux yeux et une belle
    figure. L’Éternel dit à Samuel: Lève-toi, oins-le, car c’est lui!'
  gnn-gnn: Bala walala gundupuŋalana, ga garr'yurruna ŋanya ŋunhiyi yutjuwaḻa'nha
    gurrmulnha yäkunha Daypitnha yurru buyuwuyu'na ŋunhiyi dhika, ga ḻatju'na ŋanyana
    dhika rumbalnydja, ga melnydja dhika ga djalka'‐djalkarryunarana. Ga Garrayyunydja
    ḻakaraŋala dhunupayaŋala Djamiyulwunydja bitjarra, “Dhuwalana ŋarra djarr'yurrunanydja
    gay'. Gatju ŋämila ŋanya weyika'yuna. Dhuwalana gay' yukurra yurru dharray ŋarrakalaŋuwu
    miṯtjiwunydja Yitjuralpuyŋuwunydja.”
  yal-yal: Yese yi muxuna nde xɛ, a sa fa a ra. A fatin yi gbeeli, a yɛtagin yi rayabu,
    a ti kiin yi fan. Alatala yi a fala Samuyɛli xa, a naxa, “Keli, i yi a masusan
    a sugandi feen na, bayo a tan na a ra.”
  haw-1868: Kii aku la ia, a lawe mai ia ia. He ehu, he nani kona mau maka, he maikai
    ke nana aku. Olelo mai o Iehova, E ku ae oe, a e poni ia ia, no ka mea, oia no
    ia.
  arb-NAV: 'فَبَعَثَ يَسَّى مَنِ اسْتَدْعَاهُ، وَكَانَ فَتىً أَشْقَرَ، أَخَّاذَ الْعَيْنَيْنِ
    وَسِيمَ الطَّلْعَةِ. فَقَالَ الرَّبُّ: «قُمِ امْسَحْهُ، لأَنَّ هَذَا هُوَ مَنِ
    اخْتَرْتُهُ».'
  ewe-ewe: Ale Yese dɔ woɖakplɔe vɛ. Enye ɖekakpui, le kpokploe eye wòdze ɖeka. Tete
    Yehowa gblɔ na Samuel be, “Tsi tre, nàsi ami nɛ elabena eyae nye amea.”
  eng-LEE: And he sent, and brought him in. Now he was ruddy, having withal handsome
    eyes, and being of a goodly appearance. And the Lord said, Arise, anoint him;
    for this is he.
  gvn-gvn: Nyulu kadan, Samuelangka nyajin nyulu warru ngulkurr, dandi. Godungku Samuelanda
    yalaman, “Yinyadabi! Nyungun oildu dukul-dama!” Samuelangka David olive-oildu
    dukul-daman nyunguwunbu yaba-karranda miyilbaku. Yinyamun Godumu wawu jinbalku
    Davidandamunbu wawungu walan, nyungunji bundan. Yinyamun Samuel bayanbaku dungan
    baja townbu Ramah.
  asm-FB: যিচয়ে মানুহ পঠিয়াই তেওঁক মাতি অনালে। তেওঁ স্ৱাস্থ্যৱান, সুনয়ন, আৰু দেখিবলৈ
    সুদৰ্শন আছিল। যিহোৱাই ক’লে, “উঠা, তেওঁক অভিষেক কৰা; কাৰণ এওঁৱেই সেই জন।”
  sus-A: يِسَيِ نَشَ مِشِ ندٍ شّي عَ شِلِدٍ. عَ تٌ قَ، سَمُوٍلِ نَشَ عَ تٌ عَ شّمّ
    تٌقَنيِ نَ نُ عَ رَ. عَ يَ عِيَلَن، عَ قَتٍ بّندّ قَن. عَلَتَلَ نَشَ عَ قَلَ سَمُوٍلِ
    بّ. «عَ تَن نَن يَ. عِ شَ تُرٍ سَ عَ شُنيِ عَ سُفَندِقٍ رَ.»
  fra-SBL: 'Il l''envoya, et le fit venir. Il avait une belle peau, un beau visage
    et une belle apparence. Yahvé dit : « Lève-toi ! Fais-lui une onction, car c''est
    lui. »'
  hbo-hbo: וַיִּשְׁלַ֤ח וַיְבִיאֵ֙הוּ֙ וְה֣וּא אַדְמֹונִ֔י עִם־יְפֵ֥ה עֵינַ֖יִם וְטֹ֣וב
    רֹ֑אִי פ וַיֹּ֧אמֶר יְהוָ֛ה ק֥וּם מְשָׁחֵ֖הוּ כִּֽי־זֶ֥ה הֽוּא׃
  piu-2006: '@see-verse:1SA.016.011'
  pjt-pjt: Ka mulapaṯu Jesse-lu wituṉu palumpa panya katja maḻatjaku Davidaku. Ka
    ankula mantjiṟa palunya ngalya-katingu. Panya paluṟu yangupala kuṉpu puḻka, yunpa
    wiṟu mulapa, kuṟu kuḻu kaḻṯaṟa wiṟutjara. Ka Mayatja Godalu Samuelta wangkangu,
    “Pala paluṟu! Ka nyuntu uwila tjutila palumpa katangka, kaya Israelkunu tjuṯangku
    nyakulalta kulilku, ‘Mulapa nyanga palunya panya Godalu ngurkantanu nganampa mayatjarira
    nyinanytjaku.’”
  kik-kik: Nĩ ũndũ ũcio agĩtũmana, nake akĩrehwo. Aarĩ mũtune, akaagĩra gĩthiithi
    na agathakara mũno akĩoneka. Jehova agĩcooka akiuga atĩrĩ, “Ũkĩra ũmũitĩrĩrie
    maguta; ũyũ nĩwe.”
  omb-omb: Siu Jesi mo hora na tangaloi mo vano hurie, me mo laie. Ngeie a vulune
    u memea, u garea tatarise, me mo gabisie. Me Huqemo veve vena, “Ngeie hi, maraga
    gom sasavi na vurei gogona lune.”
  fra-NCL: 'Isaï l’envoya chercher. Or il était blond, avec de beaux yeux et une belle
    figure. Yahweh dit : « Lève-toi, oins-le, car c’est lui ! »'
  cek-AK: To pongah anih kawk hanah kami to patoeh; anih phak naah, anih loe ngan
    amling hup, krang hoih khue ai ah, khet kamcuk ah oh. To naah Angraeng mah, Anih
    boeh ni, angthawk loe situi bawh ah, tiah a naa.
  cuk-cuk: 'Isaí, e-machise-gornaega dule-barmisad, geb ega senonimalad. We-machi
    uka-sichisaar-itoged, sapingwa-nued-daklebalid. Geb degine, Bab-Jehová, Samuelʼga
    sogded: —Be gwisgue. Ar we-dule an susad. E-nonogi olivo-gwallu be eoge.'
  uig-CYR: 'Йәссә адәм маңдуруп уни кәлтүрди. У чирайида қан жүгүрүп туридиған, көзлири
    чирайлиқ вә келишкән жигит еди. Пәрвәрдигар: — Қопуп уни мәсиһ қилғин, чүнки Мениң
    таллиғиним шудур! деди.'
  pma-pma: Sakini, Tiese sila meatin tai va vahiteni mini vamai. Navong emai, Samuel
    lesi keke vi litetai tai koa aven malekuh ka veinan tahos. Ka Iahova viteni min
    Samuel vit, “!Kei varei! Mea kitah oel en vatin vatie lati keke kei hemai hehi
    asuv houlu hau onen me-Isrel keil.”
  tel-2017: యెష్షయి అతణ్ణి పిలిపించి లోపలికి తీసుకువచ్చాడు. అతడు రూపంలో ఎర్రని వాడు,
    చక్కని కళ్ళు కలిగి చూపులకు అందమైనవాడు. అతడు రాగానే “నేను కోరుకొన్నది ఇతడే, నీవు
    లేచి అతణ్ణి అభిషేకించు” అని యెహోవా చెప్పగానే,
  hat-BSA: 'Konsa, li te voye chache li antre. Alò li te wouj avèk zye byen bèl ak
    aparans ki bèl. Epi SENYÈ a te di: “Leve, onksyone li, paske sa se li menm.”'
  bxh-bxh: Yo fede, Desi, doga hesa ya fatamali be Deiwidi ya foyahiyama. In mate
    nenena yo hewalina sa loholoho wananaha. Fuyanna Deiwidi ya mahano, Guyau ya libalau
    Samuwela lisina iyen, In logena! U obiyo be oliwe uluna gilisina u hin ai kuluna.
  kos-kos: Na Jesse el sapla solalma David. El sie mwet fusr fokoko ac oasku, ac atronmutal
    saromrom. LEUM GOD El fahk nu sel Samuel, “Pa inge mwet sac. Tuyak ac mosrwella!”
  hbo-WLC: וַיִּשְׁלַ֤ח וַיְבִיאֵ֙הוּ֙ וְה֣וּא אַדְמוֹנִ֔י עִם־יְפֵ֥ה עֵינַ֖יִם וְט֣וֹב
    רֹ֑אִי פ וַיֹּ֧אמֶר יְהוָ֛ה ק֥וּם מְשָׁחֵ֖הוּ כִּֽי־זֶ֥ה הֽוּא׃
  ibo-ibo: Ọ zigara ozi ka akpọọ ya, mee ka ọ bịa. O nwere ụcha ahụ pụrụ iche, nwee
    anya mara mma, dịkwa mma ile anya. Mgbe ahụ, Onyenwe anyị gwara Samuel okwu sị
    ya, “Ọ bụ onye a, bilie tee ya mmanụ.”
  ory-ory: ତହିଁରେ ସେ ଲୋକ ପଠାଇ ତାହାକୁ ଅଣାଇଲା। ସେ ଈଷତ୍‍ ରକ୍ତବର୍ଣ୍ଣ ଓ ସୁନୟନ ଓ ଦେଖିବାକୁ
    ସୁନ୍ଦର। ସେତେବେଳେ ସଦାପ୍ରଭୁ କହିଲେ, “ଉଠ, ଏହାକୁ ଅଭିଷେକ କର; ଏ ସେହି ଲୋକ।”
  wmt-wmt: '@see-verse:1SA.016.011'
  chk-chk: Iei mine Jesi a tinala eman pwe epwe emwenato. Iwe, Tafit a woparapar,
    a mesesaramaram o äteöch. Ewe Samol mi Lapalap a üreni Samuel, “Iei i ätewe üa
    filätä. Kopwe epiti.”
  ssd-ssd: 'Taŋakina le Yesi nu taŋgo ande kukulna le kumba ka kiŋo nuŋe ta tumba
    prona. Kiŋo mo ta saŋgriknu. Nuŋe ŋgarosu tumail pasi gabat waŋe amnu maditaknu.
    Kile Suŋgoŋge Samuel sana: Taŋgo sakit ta noten. Ne olif kulenu tumba taŋgo te
    kule pisnewa ŋgina le'
  rop-rop: Wal Jesi bin jandim sambodi blanga gajim det yangwan san blanga im, en
    wen deibin bringimbek im, Semyul bin luk imbin brabli purdibala, en imbin strongbala
    en laibliwan du, en YAWEI bin dalim Semyul, “Dijan na ai wandim. Yu garra spilim
    det oil langa im na.”
  ukr-1871: 'І послав, і приведено його. А був він краснощокий, гарноокий, уродливий
    станом. І повелїв Господь: Устань, помаж його, бо се той.'
  deu-1951: 'Da sandte er hin und ließ ihn holen. Und er war bräunlich, mit schönen
    Augen und von gutem Aussehen. Und der HERR sprach: Auf! salbe ihn, denn dieser
    ist''s!'
  eng-JPS: 'And he sent, and brought him in. Now he was ruddy, and withal of beautiful
    eyes, and goodly to look upon. And the LORD said: ''Arise, anoint him; for this
    is he.'''
  srp-1865: 'I posla, te ga dovede. A bijaše smeð, lijepijeh oèiju i lijepa stasa.
    I Gospod reèe: ustani, pomaži ga, jer je to.'
  lug-lug: N’amutumya, n’aleetebwa. Yali mumyufu, n’amaaso ge nga malungi, era ng’alabika
    bulungi nnyo. Awo Mukama n’ayogera nti, “Golokoka omufukeko amafuta; ye wuuyo.”
  heb-heb: וישלח ויביאהו והוא אדמוני עם יפה עינים וטוב ראי ויאמר יהוה קום משחהו כי
    זה הוא׃
  ben-IRV: পরে তিনি লোক পাঠিয়ে তাঁকে আনালেন। তাঁর গায়ের রং ছিল লালচে, সুন্দর চোখ
    দুটো এবং তাঁকে দেখতে সুন্দর ছিল। তখন সদাপ্রভু বললেন, “ওঠ, একেই অভিষেক কর, কারণ
    এ সেই ব্যক্তি।”
  pan-pan: ਇਸ ਲਈ ਉਸ ਨੂੰ ਸੱਦਾ ਭੇਜਿਆ ਅਤੇ ਉਸ ਨੂੰ ਅੰਦਰ ਲੈ ਆਇਆ। ਉਸ ਦਾ ਰੰਗ ਲਾਲ, ਸੋਹਣੀਆਂ
    ਅੱਖਾਂ ਅਤੇ ਵੇਖਣ ਵਿੱਚ ਚੰਗਾ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਉੱਠ ਅਤੇ ਇਹ ਨੂੰ ਅਭਿਸ਼ੇਕ ਕਰ ਕਿਉਂ
    ਜੋ ਇਹੋ ਹੀ ਹੈ।
  tkr-tkr: 'Yesseyee mang''uqar qihna insan g''axuvu mana qalya''ana. Mang''uqa ç''ərəxən
    xhinnen danbı, micagın uleppı, uftanınıd aq''va eyxhe. Rəbbee Şamuelik''le eyhen:
    – Oza qixhe, mang''ulqa q''ış qadğve, Zı eyhena mana vor.'
  mya-JVB: စေလွှတ် ၍ သူ့ ကို ခေါ် ခဲ့၏။ သူ သည် နီ သောဆံပင်ရှိ၏။ လှ သောအဆင်း နှင့်
    ချစ် ဘွယ်သော မျက်နှာလည်းရှိ၏။ ထာဝရဘုရား က ဤ သူ ပေတည်း။ ထ ၍ ဘိသိက် ပေးလော့ဟု မိန့်
    တော်မူ၏။
  tte-O: Yo Yese tomo yabo iyawasa ilau kaiwena yo iyoganama. Saugana siyoganama kana
    koleya inamwanamwasosi yo manna kana koleya sinamwanamwa. Mwa Yeoba iwalo Samuela
    koina iba, “Ee gamenaele bwaimwana olo kusuwai kulukuluna mena na kuyaoloi.”
  tbg-tbg: Minti tuvaro vo vaiinti atitovaro oru vi vaiintira vita varero anura. Vi
    vaiintiva qaraaka vaiinti vauvaro vira virivano koqe iro vauvaro vira avuvano
    koqe avu vauvaro vira vaatavanovata koqe vaata vaura. Vi vaiintiva anuvaro Noravano
    Kotiva Samuerirara tiharo, Maa vi vaiintirave. Are himpira, vahavera vira qiataqaa
    aqu amitaane, tiro.
  hmo-hmo: Iese ese hereva ia siaia, bona haida ese uhau ta idia hakaua mai. Iena
    vairanai be kakakaka, bona iena toana be namo herea, iena matana danu idia diaridiari.
    Lohiabada ia gwau, “Oi toreisi, ia dekenai olive dehoro do oi bubua, lau ura henia
    tauna be inai.”
  urd-urd: इसलिए वह उसे बुलवाकर अंदर लाया। वह सुर्ख रंग और ख़ूबसूरत और हसीन था और
    ख़ुदावन्द ने फ़रमाया, “उठ, और उसे मसह कर क्यूँकि वह यही है।”
  rus-SYN: 'И послал Иессей и привели его. Он был белокур, с красивыми глазами и приятным
    лицем. И сказал Господь: встань, помажь его, ибо это он.'
  bqc-SIM: 'Ɔ̃ à gbɛ̃́ zĩ̀wà, à mↄ̀. Nɛ́piá gbɛ̃́ tɛ̃aɛ, aà wɛ́ maa mɛ́ aà
    oa kɛfɛũ. Ɔ̃ Dii mɛ̀: Fɛlɛ ǹ nísika aà miwa, asa aàpin we.'
  tcz-CHONGTHU: Hitichun Jesse in akou ding mi asollin ahi. Amachu mi tahsa phatah
    chule amit-ha hoitah ahi. Chuin Pakaiyin, “Thao nuding chu amahi ahi,” ati.
  mar-mar: मग त्याने त्यास बोलावून आणले तो तांबूस रंगाचा आणि सुंदर डोळ्यांचा होता
    आणि त्याचे रुप मनोहर होते. तेव्हा परमेश्वराने त्यास म्हटले, “उठून ह्याला अभिषेक
    कर; कारण हाच तो आहे.”
  soq-soq: Sa baiwa Iese apana isiwa waaubamono anton me banlepua baiwa. Tane Dawid
    me muwa ipa euda do apana sanaa emademba emawa ewaewa eudida. Dawid wiseno Iawe
    God Samuel diene wanase, “Me ipa sa! Tauma aite mena me osowe memea.”
  qub-qub: 'Chaura Isaïga gayachimuran. Chay wamranga caran cuyayllapaj camarajlla
    puca ajcha. Samuelta Tayta Dios niran: «Paytami acrashcä. Asëtita wiñapay ray
    cananpaj.»'
  bqp-bqp: 'Akũ à gbɛ̃ zĩ̀a, à sù. Nɛ́ pì bi gbɛ̃ tɛ̃ramɛ, a pɛtɛna mana akũsↄ̃
    a ãn kɛ̃kↄ̃ana. Akũ Dikiri pì: Ǹ futɛ ǹ nísi kú a mìia, zaakũ àpiin gwe.'
  hat-hat: 'Se konsa Izayi voye chache ti nonm lan. Yo mennen l'' vini. Se te yon
    jenn gason ak bèl ti je, cheve l'' te yon ti koulè kannèl, li te gen bèl figi.
    Seyè a di Samyèl: -Men li! Kanpe non, vide lwil sou tèt li.'
  eng-BSB: So Jesse sent for his youngest son and brought him in. He was ruddy, with
    beautiful eyes and a handsome appearance. And the LORD said, “Rise and anoint
    him, for he is the one.”
  tod-tod: 'Izayi nu leʋeni, ti Davide loli, é ʋa. Davide ɠɛni ga zunu loungoi, é
    ɠɛni ga kpɔi nu, gaazuɠɛzɛiti seiɗai su ga pagɔ, dɔtɔai ɓalaa ga pagɔ. Ɠɔoɠɔ GALAGI
    ɠɛni Samiyɛle ma: «Tɔ ɠaa, wuzeɠe, è gulɔi ziɛ ma.»'
  eng-WEBPB: He sent, and brought him in. Now he was ruddy, with a handsome face and
    good appearance. The LORD said, “Arise! Anoint him, for this is he.”
  kbq-kbq: Higeno vahera huzamantege'za vu'za ome avre'za azageno, ke'neana hentofa
    vahekino avurgamo rumsa huno anefa hu'ne. Anante Ra Anumzamo'a huno, e'ina neki
    masavena taginka frenentenka huhamprinto.
  nhe-BL: 'Huajca nimantzi Isaí tlanahuati ma quinotzatij. Huan yaja quipixqui itzoncal
    quentzi chichiltic huan iixtiyol tlen nelía yejyectzi huan itlacayo tlen nelía
    cuali. Huan TOTECO quiilhui Samuel: ―Yajaya tlen nijtlapejpenijtoc. Xicalti ica
    aceite para tijtequimacas.'
