verse: 1SA.016.013
translations:
  mal-C: അതിനാൽ ശമുവേൽ തൈലംനിറച്ച കൊമ്പെടുത്ത് അവന്റെ സഹോദരന്മാരുടെ സാന്നിധ്യത്തിൽ
    ദാവീദിനെ അഭിഷേകംചെയ്തു. അന്നുമുതൽ യഹോവയുടെ ആത്മാവ് ശക്തിയോടെ ദാവീദിന്മേൽവന്ന്
    ആവസിച്ചു. അതിനെത്തുടർന്നു ശമുവേൽ രാമായിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Da nahm Samuel das Ölhorn und salbte ihn in Gegenwart seiner Brüder. Da
    kam der Geist Jahwes über David von dem Tage an und weiterhin. Samuel aber brach
    auf und begab sich nach Rama.
  lin-lin: Boye Samuele azwaki liseke ya mafuta mpe apakolaki ye na miso ya bandeko
    na ye ya mibali. Banda mokolo wana, Molimo na Yawe akitelaki Davidi na nguya.
    Mpe Samuele azongaki na Rama.
  eng-LSV: And Samuel takes the horn of oil, and anoints him in the midst of his brothers,
    and the Spirit of YHWH prospers over David from that day and onward; and Samuel
    rises and goes to Ramath.
  eng-GNV: 'Then Samuel tooke the horne of oyle, and anoynted him in the middes of
    his brethren. And the Spirit of the Lord came vpon Dauid, from that day forwarde:
    then Samuel rose vp, and went to Ramah.'
  eng-WEBSTER: 'Then Samuel took the horn of oil, and anointed him in the midst of
    his brethren: and the Spirit of the LORD came upon David from that day forward.
    So Samuel arose, and went to Ramah.'
  nhw-BL: Huan Samuel quicuic nopa cuacuajtli catli quipiyayaya aceite huan amo tleno
    quiijto, san quitlalili ipan itzonteco David iniixpa nochi iicnihua. Huan ipan
    nopa tonal Itonal TOTECO calajqui ipan David para quimacas hueyi chicahualistli.
    Huan teipa Samuel mocuepqui ichaj ipan altepetl Ramá.
  swh-ONEN: Basi Samweli akachukua ile pembe ya mafuta na kumtia mafuta mbele ya ndugu
    zake, kuanzia siku ile na kuendelea Roho wa Bwana akaja juu ya Daudi kwa nguvu.
    Kisha Samweli akaenda zake Rama.
  bba-bba: Yerɑ Sɑmuɛli u win kɔbɑ ye suɑ u nùn ɡum mɛ tɑ̃re win mɑɑbun wuswɑɑɔ. Mɑ
    Gusunɔn Hunde u Dɑfidi yɔɔwɑ sɑɑ dɔmɑ ten di. Yen biru Sɑmuɛli u ɡɔsirɑ u wurɑ
    Rɑmɑɔ.
  eng-KJVCPB: Then Samuel took the horn of oil, and anointed him in the midst of his
    brethren; and the spirit of the Lord came upon David from that day forward. So
    Samuel rose up, and went to Ramah.
  cpy-cpy: Tee ishenkaanaka Samuel, raakotakiri yeenkantsi, maawoeni iñaako-wentakiri
    rirentzi ijee-patziitoe-takiri ewankari, ojeekan-tanakari Ishire Tajorentsi irika
    David. Ikanta ikaatakiro Samuel, jatanee inampiki Ramá.
  mpx-mpx: Inoke Samuwela olibe enonona ana patuna i ahe ge i hol Deibid kokowanaa
    talinau mataliyaa. Yaka Yehoba Yayaluwana wana gasisi i lau i minaa elana, i telipunaa
    lan o ge i nok. Yaka abwe Samuwela i sikal i na wana panuwaa Lama.
  luo-luo: Omiyo Samuel nokawo tungʼne mar mo mine owire e nyim owetene kendo kochakore
    chiengʼno Roho mar Jehova Nyasaye nobiro kuom Daudi gi teko. Bangʼe Samuel to
    nodok Rama.
  meu-meu: Bena Samuel ese doa mai dehorona e abia, kakana bogaragidiai e horoa. Bena
    Iehova ena Lauma ese David e rohea badabada, una dina amo. Bena Samuel e tore
    isi, Rama ela.
  npi-ULB: अनि शमूएलले तेल भएको सीङ् लिए र तिनलाई आफ्‍ना दाजुहरूका माझमा अभिषेक गरे
    । त्यस दिनदेखि परमप्रभुको आत्मा दाऊदमाथि आउनुभयो । त्यसपछि शमूएल उठे र रामातिर
    गए ।
  yor-yor: Nígbà náà ni Samuẹli mú ìwo òróró, ó sì ta á sí i ní orí ní iwájú àwọn
    ẹ̀gbọ́n rẹ̀, láti ọjọ́ náà lọ, Ẹ̀mí Mímọ́ Olúwa wá sí orí Dafidi nínú agbára.
    Samuẹli sì lọ sí Rama.
  emp-NTPO: Ara maʌ̃da Samuelba nedragara edaped̶a dji djabarã quĩrãpita maʌ̃ warra
    ʌ̃rʌ̃ weasia israelerã boroda b̶amãrẽã. Maʌ̃ ewarid̶eba ʌ̃taa Ãcõrẽ Jaurera maʌ̃
    warra Davi ume b̶abadjia. Mãwãnacarea Samuelera ãdjima b̶ad̶ada idji puru Ramánaa
    wãsia.
  ind-ind: Lalu Samuel mengambil tanduk berisi minyak zaitun dan mengurapi Daud di
    depan saudara-saudaranya. Mulai saat itu juga dan seterusnya Roh TUHAN menyertai
    Daud dengan penuh kuasa. Kemudian Samuel kembali ke Rama.
  pes-OPCB: سموئیل ظرف روغن زیتون را که با خود آورده بود برداشت و بر سر داوود که در
    میان برادرانش ایستاده بود، ریخت. روح خداوند بر او نازل شد و از آن روز به بعد بر
    او قرار داشت. سپس سموئیل به خانهٔ خود در رامه بازگشت.
  tgl-ULB: Pagkatapos kinuha ni Samuel ang sungay ng langis at binuhusan siya sa gitna
    ng kanyang mga kapatid na lalaki. Mula sa araw na iyon lumukob ang Espiritu ni
    Yahweh kay David. Pagkatapos bumangon si Samuel at pumunta sa Rama.
  cbu-NT: Samuelshat anuritam wayungunoo yarangu, kanungasimun Dapiyamun ichumarangiya.
    Nllurtaa zoonllee piyartachee wamari kasirangu, anoo kurakaam ipusarangiya. Ashiramchu,
    Apanllshat wan musásiritam Dapiyash pshturangiya. Apanllee wizpur yarangiya. Samuelsha
    yuwaparamchu, yusur wapitam pangup Ramap kanapurangiya. Ashiriya, na kamaneena
    yuwaa Apanll Dapiyaa ipusarangu anootsi.
  hui-hui: Ani layagola Samuelehanda Debidi hamene hearunaga wanakuini haru bambaho
    helowa olibe lininaga weli biago yamuwa Debidinaga haguaneni odo wini. Ani biyaore
    Anduane Homogonaga Dinini ibugua Debidi haru halu ogoningi howa ibu heba halu
    haho wini. Ani biya handala Samuele ibuni Lama tano dai bini.
  mya-mya: ရှ​မွေ​လ​သည်​သံ​လွင်​ဆီ​ကို​ယူ​၍​ဒါဝိဒ်​အား သူ​၏​အစ်​ကို​များ​ရှေ့​တွင်​ဘိ​သိက်​ပေး​လေ
    သည်။ ထို​နေ့​မှ​အ​စ​ပြု​၍​ဘု​ရား​သ​ခင်​၏ ဝိ​ညာဉ်​တော်​သည် ဒါ​ဝိဒ်​အ​ပေါ်​သို့​သက်​ရောက်
    တည်​နေ​တော်​မူ​၏။ ထို​နောက်​ရှ​မွေ​လ​သည် ရာ​မ​မြို့​သို့​ပြန်​လေ​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱིས་སྣུམ་ལྡུད་སྤྱད་ཀྱི་རྭ་ཅོ་དེ་བླངས་ནས་ཁོའི་སྤུན་རྣམས་ཀྱི་ཁྲོད་དུ་ཁོ་ལ་སྣུམ་གྱིས་བྱུགས་པ་དང་།
    ཉིན་དེ་ནས་བཟུང་དཱ་བིད་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་དབང་དང་ལྡན་པར་བབས་པ་དང་། སཱ་མུ་ཨེལ་ལངས་ཏེ་ཕྱིར་རཱ་མ་ཡུལ་དུ་སོང་ངོ་།
    །
  sna-sna: Saka Samueri akatora gonamombe ramafuta akamuzodza pamberi pamadzikoma
    ake, uye kubva pazuva iroro Mweya waJehovha wakauya pamusoro paDhavhidhi nesimba.
    Ipapo Samueri akaenda kuRama.
  spa-BLM: Entonces Samuel tomó el cuerno de aceite y lo ungió en medio de sus hermanos.
    Entonces el Espíritu de Yahvé vino poderosamente sobre David desde aquel día.
    Samuel se levantó y se fue a Ramá.
  cac-cac: Ix lajvi chi', ix yic'ancot noc' sch'aac vin̈aj Samuel chi', aton b'aj
    ayem aceite. D'a yichan̈ eb' vin̈ yuc'tac vin̈ chi' smasanil ix yac'q'ue aceite
    vin̈aj Samuel chi' d'a sjolom vin̈. A vin̈ chi' David sb'i vin̈. Atax d'a jun
    c'u chi' ix och Yespíritu Jehová d'a vin̈. Axo yic ix lajvi sva eb', ix meltzajxi
    vin̈aj Samuel chi' d'a Ramá.
  swh-ULB: Ndipo Samweli akachukua pembe yenye mafuta na kumtia mafuta katikati ya
    kaka zake. Roho wa BWANA akamwijia Daudi kwa nguvu tangu siku hiyo na kuendelea.
    Kisha Samweli akanyanyuka na kwenda Rama.
  bel-bel: І ўзяў Самуіл рог з алеем і памазаў яго сярод братоў ягоных, і пакоіўся
    Дух Гасподні на Давідзе з таго дня і пасьля. А Самуіл устаў і адышоў у Раму.
  wed-wed: Anina ma Samuel olive monamonana i vaia ma David au kolana i waḡi, kampa
    taui au matai, ma nai au marana da i nenae Bada ana Arua Vivivireina David maiteni
    i mae. Ma Samuel i nae au Ramah.
  deu-ELBBK: Da nahm Samuel das Ölhorn und salbte ihn inmitten seiner Brüder. Und
    der Geist des HERRN geriet über David von diesem Tag an und weiterhin. Und Samuel
    machte sich auf und ging nach Rama.
  mbb-OT: Ne migkuwa ni Samuel kes lana ne midlenahan din is ulu ni David he zutun
    te etuvangan te menge suled din. Ne puun dutun mid-ulinan si David te Mulin-ulin
    te Nengazen. Ne mid-ulì human si Samuel ziyà te Rama.
  mal-2015: അങ്ങനെ ശമൂവേൽ തൈലക്കൊമ്പു എടുത്തു അവന്റെ സഹോദരന്മാരുടെ നടുവിൽവെച്ചു അവനെ
    അഭിഷേകം ചെയ്തു; യഹോവയുടെ ആത്മാവു അന്നുമുതൽ ദാവീദിന്മേൽ വന്നു. ശമൂവേൽ എഴുന്നേറ്റു
    രാമയിലേക്കു പോയി.
  rmc-rmc: Avke o Samuel iľa o rohos le olejoha a pomazinďa les anglal savore leskre
    phrala a o Duchos le RAJESKRO avľa pro David a ačhiľa pre leste ole dživesestar.
    Paľis o Samuel ušťiľa a odgeľa andre Rama.
  pes-OPV: پس سموئیل حقه روغن راگرفته، او را در میان برادرانش مسح نمود، و از آن روز
    به بعد روح خداوند بر داود مستولی شد، وسموئیل برخاسته، به رامه رفت.
  ron-1924: Самуел а луат корнул ку унтделемн ши л-а унс ын мижлокул фрацилор луй.
    Духул Домнулуй а венит песте Давид ынчепынд дин зиуа ачея ши ын челе урмэтоаре.
    Самуел с-а скулат ши с-а дус ла Рама.
  aui-aui: Wasina bi Samwel oliv miina ikabi da Deivid kana iyiyaroko naghodiye bi
    ivituboroni. Na noko gabudarine da nabo inagho na Yawe God kanumina Deivid ivibonuvi
    da gwabiyenina idagu. Noko murine na Samwel iveramagha Rama kwanatune.
  ben-OBCV: তাই শমূয়েল তেলের শিঙা নিয়ে তাকে তার দাদাদের উপস্থিতিতে অভিষিক্ত করলেন,
    আর সেইদিন থেকেই সদাপ্রভুর আত্মা দাউদের উপর সপরাক্রমে নেমে এলেন। পরে শমূয়েল রামায়
    চলে গেলেন।
  som-som: Markaasaa Samuu'eel qaaday geeskii saliiddu ku jirtay, wuuna ku subkay
    isagoo walaalihiis dhex jooga; oo maalintaas intii ka dambaysay Ruuxii Rabbigu
    aad buu ugu soo degay Daa'uud. Dabadeedna Samuu'eel wuu kacay, oo Raamaah buu
    tegey.
  lat-VUC: 'Tulit ergo Samuel cornu olei, et unxit eum in medio fratrum ejus: et directus
    est spiritus Domini a die illa in David, et deinceps. Surgensque Samuel abiit
    in Ramatha.'
  eng-ASVBT: 'Then Samuel took the horn of oil, and anointed him in the midst of his
    brethren: and the Spirit of Jehovah came mightily upon David from that day forward.
    So Samuel rose up, and went to Ramah.'
  ita-1885: Samuele adunque prese il corno dell'olio, e l'unse in mezzo de' suoi fratelli;
    e lo Spirito del Signore da quel dì innanzi si avventò sopra Davide. Poi Samuele
    si levò, e se ne andò in Rama.
  eng-LXXUP: 'And Samuel took the horn of oil, and anointed him in the midst of his
    brethren: and the Spirit of the Lord came upon David from that day forward: and
    Samuel arose, and departed to Ramah.'
  eng-ULB: Then Samuel took the horn of oil and anointed him in the middle of his
    brothers. The Spirit of Yahweh rushed on David from that day forward. Then Samuel
    rose up and went to Ramah.
  spa-VBL: Samuel tomó el frasco de aceite de oliva y lo ungió en presencia de sus
    hermanos, y el Espíritu del Señor vino sobre David con poder desde aquel día.
    Luego Samuel se fue y regresó a Ramá.
  fra-_FOB: Alors Samuel prit la corne d'huile, et l'oignit au milieu de ses frères,
    et depuis ce jour-là l'Esprit de l'Éternel saisit David. Puis Samuel se leva,
    et s'en alla à Rama.
  mal-mal: അങ്ങനെ ശമൂവേൽ തൈലക്കൊമ്പ് എടുത്ത് അവന്റെ സഹോദരന്മാരുടെ നടുവിൽ വെച്ച് അവനെ
    അഭിഷേകം ചെയ്തു; യഹോവയുടെ ആത്മാവ് അന്നുമുതൽ ദാവീദിന്മേൽ വ്യാപരിച്ചു. ശമൂവേൽ എഴുന്നേറ്റ്
    രാമയിലേക്ക് പോയി.
  urd-GVR: Samuel ne tel se bharā huā menḍhe kā sīṅg le kar use Dāūd ke sar par unḍel
    diyā. Sab bhāī maujūd the. Usī waqt Rab kā Rūh Dāūd par nāzil huā aur us kī sārī
    umr us par ṭhahrā rahā. Phir Samuel Rāmā wāpas chalā gayā.
  suz-BL: मिनु सामुएलमी तेल बाक्‍शो ग्रोव़ ग्रुंइ‍शा, आ लोक्‍ब आन ङोंइती तेल लुक्‍ता
    बाक्‍त। मिनु परमप्रभु यावे आ सोक्‍त दाऊद तार जुक्‍ता बाक्‍त। मिनु मेना रे मेको
    नुन बाक्‍माक्‍त। मिनु सामुएल रामाह ङा लां खोदा बाक्‍त। २सामुएल २:४; २सामुएल ५:३;
    भजन संग्रह ८९:२१
  ita-1927: Allora Samuele prese il corno dell’olio, e l’unse in mezzo ai suoi fratelli;
    e, da quel giorno in poi, lo spirito dell’Eterno investì Davide. E Samuele si
    levò e se ne andò a Rama.
  ckb-ckb: ساموئێل قۆچە زەیتەکەی برد و لەنێو براکانیدا دەستنیشانی کرد و لەو ڕۆژە بەدواوە
    ڕۆحی یەزدان بە تواناوە هاتە سەر داود. پاشان ساموئێل هەستا و چوو بۆ ڕامە.
  eng-BBE: 'Then Samuel took the bottle of oil, and put the oil on him there among
    his brothers: and from that day the spirit of the Lord came on David with power.
    So Samuel went back to Ramah.'
  kan-OKCV: ಸಮುಯೇಲನು ಎಣ್ಣೆ ಇರುವ ಕೊಂಬನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವನನ್ನು ಅವನ ಸಹೋದರರ ಮಧ್ಯದಲ್ಲಿ
    ಅಭಿಷೇಕ ಮಾಡಿದನು. ಆ ದಿವಸದಲ್ಲೇ ಯೆಹೋವ ದೇವರ ಆತ್ಮರು ಕೂಡಲೆ ದಾವೀದನ ಮೇಲೆ ಇಳಿದು ಬಂದರು. ಅನಂತರ
    ಸಮುಯೇಲನು ಎದ್ದು ರಾಮಕ್ಕೆ ಹೋದನು.
  tam-2017: 'அப்பொழுது சாமுவேல்: தைலக்கொம்பை எடுத்து, அவனை அவன் சகோதரர்கள் நடுவிலே
    அபிஷேகம்செய்தான்; அந்த நாள் முதற்கொண்டு, யெகோவாவுடைய ஆவியானவர் தாவீதின்மேல் வந்து
    இறங்கியிருந்தார்; சாமுவேல் எழுந்து ராமாவுக்குப் போய்விட்டான்.'
  spa-RV-1909: 'Y Samuel tomó el cuerno del aceite, y ungiólo de entre sus hermanos:
    y desde aquel día en adelante el espíritu de Jehová tomó á David. Levantóse luego
    Samuel, y volvióse á Rama.'
  ron-BTF: Atunci Samuel a luat cornul cu untdelemn și l-a uns în mijlocul fraților
    săi; și Duhul DOMNULUI a venit peste David începând din acea zi. Astfel Samuel
    s-a ridicat și a mers la Rama.
  eng-WEBP: Then Samuel took the horn of oil and anointed him in the middle of his
    brothers. Then the LORD’s Spirit came mightily on David from that day forward.
    So Samuel rose up and went to Ramah.
  eng-FBV: Samuel took the flask of olive oil and anointed him in the presence of
    his brothers, and the Spirit of the Lord came on David in power from that day
    on. Then Samuel left and returned to Ramah.
  nld-1939: Samuël nam dus de oliekruik, en zalfde hem in de kring van zijn broeders.
    En van die dag af rustte de geest van Jahweh op David. Daarna keerde Samuël naar
    Rama terug.
  nch-BL: Huan Samuel quicuic nopa cuacuajti cati quipiyayaya aceite huan amo teno
    quiijto, san quitequili ipan itzonteco David iniixpa nochi iicnihua. Huan ipan
    nopa tonali Itonal TOTECO calajqui ipan David para quimacas hueyi chicahualisti.
    Huan teipa Samuel mocuetqui ichaj ipan altepet Ramá.
  vie-1934: Sa-mu-ên lấy sừng dầu, xức cho người ở giữa các anh người. Từ ngày đó
    về sau, Thần của Đức Giê-hô-va cảm động Đa-vít. Sa-mu-ên đứng dậy đi về Ra-ma.
  hin-CV: तब शमुएल ने सब भाइयों की उपस्थिति में सींग में लाए गए तेल से दावीद का अभिषेक
    किया. उस क्षण से दावीद पर याहवेह का आत्मा वेग तथा बल के साथ उतरने लगे. इसके बाद
    शमुएल रामाह नगर लौटे.
  spa-BES: Entonces Samuel tomó el cuerno de aceite y puso el aceite sobre él entre
    sus hermanos; y desde ese día el espíritu del Señor vino sobre David con poder.
    Entonces Samuel volvió a Ramá.
  tdx-tdx: Aa le rinambe’ i Samoele i tsifa ama’ menakey naho noriza’e añivo’ o longo’eo;
    vaho namparin­gatse i Davide henane zay ty Arofo’ Iehovà. Le niongake t’i Samoele
    nimb’ e Ramà mb’eo.
  tha-KJV: ซามูเอลจึงนำขวดเขาน้ำมันและเจิมตั้งเขาไว้ท่ามกลางพี่ชายของเขา และพระวิญญาณของพระเยโฮวาห์​ก็​สวมทับดาวิดตั้งแต่วันนั้นเป็นต้นไป
    และซามูเอลก็​ลุ​กขึ้นกลับไปยังรามาห์
  por-BR-2018: 'E Samuel tomou o chifre do azeite, e ungiu-o dentre seus irmãos: e
    desde aquele dia em diante o espírito do SENHOR tomou a Davi. Levantou-se logo
    Samuel, e voltou-se a Ramá.'
  deu-ELO: Da nahm Samuel das Ölhorn und salbte ihn inmitten seiner Brüder. Und der
    Geist Jehovas geriet über David von selbigem Tage an und hinfort. Und Samuel machte
    sich auf und ging nach Rama.
  eng-WYC-2018: Therefore Samuel took the horn of oil, and anointed him in the midst
    of his brethren; and the Spirit of the Lord was directed into David from that
    day forth. And (then) Samuel rose up, and went into Ramah.
  epo-epo: Kaj Samuel prenis la kornon kun la oleo, kaj sanktoleis lin inter liaj
    fratoj. Kaj la spirito de la Eternulo ekfavoris Davidon de post tiu tago kaj pluen.
    Kaj Samuel leviĝis kaj iris en Raman.
  uig-PIN: Samuil may münggüzini elip uni ⱪerindaxlirining arisida mǝsiⱨ ⱪildi. U
    kündin tartip Pǝrwǝrdigarning Roⱨi Dawutning wujudiƣa qüxti. Samuil bolsa ⱪopup
    Ramaⱨƣa kǝtti.
  beo-beo: Sa:miuele da olife susuligi lale, Da:ibidi yolalali ilia midadi amo Da:ibidima
    unasi. Amo galuwane, Hina Gode Ea A:silibu da Da:ibidi ea da:iga aligila sa:ili,
    amola ela gilisi amo esoha amola amoinini amoga esalusu. Amalu, Sa:miuele da La:imaga
    buhagi.
  tpi-OTNT: Orait Samuel i kisim dispela wel bilong oliv em i bin bringim i kam, na
    em i kapsaitim liklik wel long het bilong Devit long ai bilong ol brata bilong
    en. Na long dispela de spirit bilong Bikpela i kam i stap strong long em na spirit
    i stap long em oltaim bihain. Samuel i putim wel long Devit pinis, orait Samuel
    i go bek long taun Rama.
  hau-SA: Saboda haka Sama’ila ya ɗauko ƙahon nan da yake da mai ya shafe Dawuda a
    gaban ’yan’uwansa. Daga wannan rana kuwa ruhun Ubangiji ya sauko wa Dawuda da
    iko. Sai Sama’ila ya koma Rama.
  uig-LAT: Samuil may münggüzini élip uni qérindashlirining arisida mesih qildi. U
    kündin tartip Perwerdigarning Rohi Dawutning wujudigha chüshti. Samuil bolsa qopup
    Ramahgha ketti.
  nde-nde: Ngakho uSamuyeli wathatha uphondo lwamafutha wamgcoba labanewabo bekhona;
    njalo kusukela ngalelolanga kusiya phambili, uMoya kaThixo wafika kuDavida ulamandla.
    Emva kwalokho uSamuyeli waya eRama.
  ton-ton: Pea naʻe toki toʻo ʻe Samuela ʻae nifoʻi manu naʻe ʻi ai ʻae lolo, ʻo ne
    pani ia ʻi he ʻao ʻo hono ngaahi kāinga; pea naʻe hoko ʻae Laumālie ʻo Sihova
    kia Tevita talu mei he ʻaho ko ia. Pea naʻe tuʻu ʻa Samuela ʻo ʻalu ki Lama.
  ces-1613: Protož vzal Samuel roh s olejem, a pomazal ho u prostřed bratří jeho.
    I odpočinul Duch Hospodinův na Davidovi od toho dne i potom. A Samuel vstav, odšel
    do Ráma.
  eng-WMB: Then Samuel took the horn of oil and anointed him in the middle of his
    brothers. Then the LORD’s Spirit came mightily on David from that day forward.
    So Samuel rose up and went to Ramah.
  tam-TCV: உடனே சாமுயேல் எண்ணெய்க் கொம்பை எடுத்து அவன் சகோதரர் முன்னிலையில் அவனை அபிஷேகம்
    பண்ணினான். அந்த நாள் தொடக்கம் யெகோவாவின் ஆவியானவர் தாவீதின்மேல் வல்லமையுடன் இறங்கியிருந்தார்.
    அதன்பின் சாமுயேல் எழுந்து ராமாவுக்கு திரும்பிப்போனான்.
  ceb-ULB: Unya gikuha ni Samuel ang budyong nga may lana ug gidihogan siya taliwala
    sa iyang mga igsoong lalaki. Mikunsad dayon ang Espiritu ni Yahweh kang David
    sukad niadtong adlawa. Unya mibarog si Samuel ug miadto sa Rama.
  pol-UBG: Samuel wziął więc róg z oliwą i namaścił go pośród jego braci. I od tego
    dnia Duch PANA zstępował na Dawida. Samuel zaś wstał i poszedł do Rama.
  agr-agr: Tusa tima aceiten juki Davitan niina yachi aidaush wainbaunum buuknum nijakui,
    Israel aents aidaun apuji atin asamtai. Nunú tsawantin nagkamas Apajuí Wakani
    Davitan egkemtujui. Tuja Samuelak nuna dutika ukuak, yaakat Ramá niina jeen wakitkiuwai.
  kyc-kyc: Samyueleme mamba wele doko nyepala Dapiti banya yangonge dupwana lenge
    kambu siya dokona epena lapala kyawa dokona mamba kisakamyuo rombo palyiya. Palyiyamo
    yuu gii dokona piso Kamongo Anatunya Imambu dokome epo Dapiti baa keta palyuo
    simbwaro karalu kareya. Dopa piyamo dokopa Samyuele yuu Orama dokona kapu kyuo
    peya.
  urd-GVU: سموایل نے تیل سے بھرا ہوا مینڈھے کا سینگ لے کر اُسے داؤد کے سر پر اُنڈیل
    دیا۔ سب بھائی موجود تھے۔ اُسی وقت رب کا روح داؤد پر نازل ہوا اور اُس کی ساری عمر
    اُس پر ٹھہرا رہا۔ پھر سموایل رامہ واپس چلا گیا۔
  deu-1912: Da nahm Samuel sein Ölhorn und salbte ihn mitten unter seinen Brüdern.
    Und der Geist des HERRN geriet über David von dem Tage an und fürder. Samuel aber
    machte sich auf und ging gen Rama.
  ntj-ntj: Nyangka Tjamiyultu mularrpartu uyilpa mantjiralpi Tayipirrta katangka tjutirnu
    palunyaku kurtapirtilu-ya nyakulanyangka. Nyangka Mama Kuurrku Kuurti waarrpungkulalpi
    Tayipirrta tjarrpangu. Palunyangururtu-lu tirtu kanyiranytja. Nyangkalta Tjamiyulnga
    marlaku yanu palunyaku ngurrakutu.
  kan-2017: ಸಮುವೇಲನು ಎಣ್ಣೆಯ ಕೊಂಬನ್ನು ತೆಗೆದುಕೊಂಡು ಅವನನ್ನು, ಅವನ ಸಹೋದರರ ಮಧ್ಯದಲ್ಲೇ ಅಭಿಷೇಕಿಸಿದನು.
    ಕೂಡಲೆ ಯೆಹೋವನ ಆತ್ಮವು ದಾವೀದನ ಮೇಲೆ ಬಂದು ನೆಲೆಗೊಂಡಿತು. ಅನಂತರ ಸಮುವೇಲನು ರಾಮಕ್ಕೆ ಹೊರಟುಹೋದನು.
  yap-yap: Me fek Samuel fare gapgep ni olive nge gapgepnag David u p’eowchen fapi
    pumo’on ni walagen. Me yib fare gelngin SOMOL i ying ngak David ngi i gagiyegnag
    e rofen nem i yan nga m’on. Me sul Samuel nga Ramah.
  hlt-MCSB: Te daengah Samuel loh situi ki te a loh tih a manuca rhoek kah lakli ah
    David te a koelh. Te dongah te khohnin lamlong tah BOEIPA kah Mueihla loh David
    te sarhi a tak tih a so la cungphoek hang. Te phoeiah Samuel te thoo tih Ramah
    la cet.
  mdy-ETH: ሳሙዔኤሌ ሪሚቶ ዛይቶ ኩንሦና ጉራኖ ዔኪ ጌርሲንሢኮ ቤርታ ዳውቴ ቲሽኬኔ፤ ዬማና ኔኔጉዋዖ ናንጊና ናንጋ ጎዳኮ ዓያና
    ዳውቴ ዑፃ ኬዴኔ፤ ዬማፓ ዓርቃዖ ጎዳኮ ዓያና ዒዛፓ ዱማዺባኣሴ፤ ዬካፓ ሳሙዔኤሌ ራኣማ ማዒ ዴንዴኔ።
  twi-ASANTE: Enti, Samuel faa toa a ngo wɔ mu no sraa no wɔ ne nuanom anim. Na, ɛfiri
    saa ɛda no, Awurade honhom baa Dawid so wɔ tumi mu. Samuel kɔɔ Rama.
  mwc-mwc: Samuel wairoro i yauni ba warewaresina naosi yai i boroi, ba kona maranai
    Bada Kanumina maragasina i gakira David ku tepana. Kona murinai Samuel i nae ku
    Rama.
  eng-WEBU: Then Samuel took the horn of oil and anointed him in the middle of his
    brothers. Then the LORD’s Spirit came mightily on David from that day forward.
    So Samuel rose up and went to Ramah.
  wal-wal: Yaagin Sameeli kaciyaa zaitiyaa ekkidi, a ishatu sinttan Daawita tiyiis.
    He gallassappe doommidi, GODAA Ayyaanai Daawita bollan wolqqappe wodhdhiis. Hegaappe
    guyyiyan, Sameeli denddidi, Raama katamaa biis.
  spa-PDDPT: Entonces Samuel tomó el cuerno de aceite y lo ungió en medio de sus hermanos,
    y el Espíritu de Yavé se apoderó de David desde aquel día en adelante. Luego Samuel
    se levantó y regresó a Ramá.
  gun-gun: Ha'e ramo Samuel hakuakue py azeite oĩ va'e oupi vy oikyty inhakã re omoĩ
    tyke'y kuery oexaa py. Ha'e va'e ára guive Senhor Nhe'ẽ onhemonde Davi re. Ha'e
    gui ma Samuel opu'ã vy Ramá katy ju oo.
  agu-BL: Je'n tzun tcy'al Samuel yi cu'lbil aceit, nin ẍchiwutz cu'n yi e' stzicy
    yi bixewe'n cyen tan toque'n tetz rey. Yi bi' i' i'tz Luwiy. Nin jetza'tz te jun
    k'eja'tz toque'n lac'puj yi espíritu Kataj te'j i'. Ma Samuel nin tzun aj junt
    tir le tnum Ramá.
  eng-PEV: So Samuel got the bottle of olive oil, and he poured oil on David’s head,
    while his older brothers were watching. God’s spirit went into David in a powerful
    way and stayed in him from that day on. Then Samuel went back to his place at
    Ramah.
  ilo-ULB: Ket innala ni Samuel ti sara a naglaon iti lana ket pinulotanna isuna iti
    sangoanan dagiti kakabsatna a lallaki. Manipud iti dayta nga aldaw ti Espiritu
    ni Yahweh ti nagtalinaed kenni David. Ket nagrubbuat ni Samuel ket napan idiay
    Rama.
  kpg-kpg: Gei Samuel ga dahi aga dana lolo olib ga hagatulu a mee i mua nia golomada
    ono duaahina huogodoo. Gei di Hagataalunga o Dimaadua ga limalima hua ga ulu gi lodo
    o David, ga hagamaaloo aga a mee mai i di laangi hua deelaa. Gei Samuel ga hagatanga
    gaa hana labelaa gi Ramah.
  uig-ARA: سامۇئىل ماي مۈڭگۈزىنى ئېلىپ ئۇنى قېرىنداشلىرىنىڭ ئارىسىدا مەسىھ قىلدى.
    ئۇ كۈندىن تارتىپ پەرۋەردىگارنىڭ روھى داۋۇتنىڭ ۋۇجۇدىغا چۈشتى. سامۇئىل بولسا قوپۇپ
    راماھغا كەتتى.
  sus-sus: Samuweli naxa feri ture sase tongo naxan nu rafexi ture ra, a ture sa Dawuda
    xunyi a taarae ya xɔri. Kelife na lɔxɔɛ, Ala Xaxili Sɛniyɛnxi naxa lu Dawuda fɔxɔ
    ra. Na dangi xanbi, Samuweli naxa gbilen Rama.
  pon-2006: Samuel eri ale lehn olipo oh keiehdi Depit mwohn mesen rie ko. Ngenen
    KAUN-O eri ti pohn Depit oh ketin ieiang sang rahno kohla. Samuel eri pwurala
    Rama.
  jae-jae: Samuel kêkôc niptêkwi ŋaŋoplakôp ma geŋ oso Dawid aŋga têwai ŋalêlôm. Go
    Apômtaunê Ŋalau kêsêp Dawid ŋalêlôm jagêjam eŋ auc gêdêŋ bêc tonaŋ ma gê tôŋgeŋ
    gêja. Samuel gêdi ma gêc gêja Rama.
  ksd-ksd: Ma Samuel i ga tak pa ra ram u ra vavaguai ma ra dangi tana, ma i ga ku
    ia ta ra luaina mata i ra umana turana; ma papa nam ra bung ra Tulungea i ra Luluai
    i ga vangangap David. Ma Samuel i ga tut ma i ga vana uro Rama.
  tur-YTC: Sonra Samuel yağ boynuzunu aldı ve onu kardeşlerinin ortasında meshetti.
    O günden sonra Yahve'nin Ruhu David’in üzerine güçlü bir şekilde geldi. Samuel
    kalkıp Rama’ya gitti.
  grc-BRENT: Καὶ ἔλαβε Σαμουὴλ τὸ κέρας τοῦ ἐλαίου, καὶ ἔχρισεν αὐτὸν ἐν μέσῳ τῶν
    ἀδελφῶν αὐτοῦ· καὶ ἐφήλατο πνεῦμα Κυρίου ἐπὶ Δαυὶδ ἀπὸ τῆς ἡμέρας ἐκείνης καὶ
    ἐπάνω· καὶ ἀνέστη Σαμουὴλ, καὶ ἀπῆλθεν εἰς ʼΑρμαθαίμ.
  ind-AYT: Samuel mengambil tanduk berisi minyak dan mengurapinya di tengah-tengah
    saudara-saudaranya. Sejak hari itu, Roh TUHAN berkuasa atas Daud dengan luar biasa.
    Samuel berangkat dan pulang ke Rama.
  nya-nya: Samueli anatenga botolo la mafuta ndi kumudzoza pamaso pa abale ake, ndipo
    Mzimu wa Yehova unabwera mwamphamvu pa Davide kuyambira tsiku limenelo mpaka mʼtsogolo.
    Pambuyo pake Samueli anabwerera ku Rama.
  hrv-hrv: Samuel uze rog s uljem i pomaza ga usred njegove braće. Duh Jahvin obuze
    Davida od onoga dana. A Samuel krenu na put i ode u Ramu.
  mps-mps: Tialima, Samuelgo agai te selasa pali oliv wel selama, tama agai te wel
    te Devit toboluba te aga ama dede gedude gelali. Tama te sogode te Genuai Bidigo
    Mobo Bidi te agaba bomo elama bidagaselama, tama te Mobo Bidi agade nosali sesemane
    sogo bidada pali. Samuelgo wel te Devit toboluba munama da, teda Samuel te Ramaba
    ma pai.
  tpi-tpi: Orait Samuel i kisim dispela wel bilong oliv em i bin bringim i kam, na
    em i kapsaitim liklik wel long het bilong Devit long ai bilong ol brata bilong
    en. Na long dispela de spirit bilong Bikpela i kam i stap strong long em na spirit
    i stap long em oltaim bihain. Samuel i putim wel long Devit pinis, orait Samuel
    i go bek long taun Rama.
  dan-1931: 'Samuel tog da Oliehornet og salvede ham, medens hans Brødre stod rundt
    om: Og HERRENS Ånd kom over David fra den Dag af. Derefter brød Samuel op og gik
    til Rama.'
  vie-OVCB: Sa-mu-ên lấy sừng dầu xức cho Đa-vít, trong khi Đa-vít đang đứng giữa
    các anh mình. Kể từ hôm đó, Thần Linh của Chúa Hằng Hữu tác động mạnh mẽ trên
    Đa-vít. Sau đó, Sa-mu-ên trở về Ra-ma.
  guj-2017: પછી શમુએલે તેલનું શિંગ લઈને તેના ભાઈઓની વચમાં તેનો અભિષેક કર્યો. તે દિવસથી
    ઈશ્વરનો આત્મા દાઉદ ઉપર પરાક્રમ સહિત આવ્યો. પછી શમુએલ રામામાં પરત ગયો.
  pon-2006A: Samuel eri ale lehn olipo oh keiehdi Depit mwohn mesen rie ko. Ngenen
    KAUN-O eri ti pohn Depit oh ketin ieiang sang rahno kohla. Samuel eri pwurala
    Rama.
  por-BRBSL: Então Samuel pegou o corno de petróleo e o ungiu no meio de seus irmãos.
    Então o Espírito de Yahweh veio poderosamente sobre David a partir daquele dia.
    Então Samuel se levantou e foi para Ramah.
  aly-aly: Rap inew anter alip pweterl-akert, thelemel David-warl akapwert-warl. Awayikw
    ikwerenh-rnemelan arenh. Arlta ikwer-penhan David rlterrk-anem anew Inweng INGKART-wenh-akert.
    Samuel ra alpew-anem apmer ikwerenh-warl Ramah-warl.
  cth-cth: Hottelahoi Samuel ni ki dawk hoi satui a la teh a hmaunaw rahak ahni teh
    satui a awi. Hat na hnin totouh hoi teh BAWIPA e Muitha teh Devit van a pha. Samuel
    a thaw teh Ramah kho lah a cei.
  twi-twi: Enti Samuel faa toa a ngo wɔ mu no sraa no wɔ ne nuanom anim. Na efi saa
    da no, Awurade honhom baa Dawid so wɔ tumi mu. Samuel kɔɔ Rama.
  hlt-hlt: Te daengah Samuel loh situi ki te a loh tih a manuca rhoek kah lakli ah
    David te a koelh. Te dongah te khohnin lamlong tah BOEIPA kah Mueihla loh David
    te sarhi a tak tih a so la cungphoek hang. Te phoeiah Samuel te thoo tih Ramah
    la cet.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii ítɛ́ kɛ́túótɛ́ o nɑɑ̀yènnì kɛ́cóú mmɛkùɔ̀ nDɑfiti yuu ĩ́nkɛ̀,
    o tebìí ììkɛ̀, kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ ncútɛ́ní dɛ kó diyiè Dɑfiti ĩ́nkɛ̀ kɛ́
    nhò bonɛ̀. Dɛ kó difɔ̃nkúò kɛ̀ Sɑmmuyɛɛrii kò nho ciɛ Dɑmɑɑ.
  msy-2020: Ezɨ Samuel olivɨn borer sipsipɨn komɨn itim inigha, Devitɨn aveghbuabar
    damazimɨn borer muziarim an dapanim ginge. Ezɨ dughiar kamra Ikiavɨra Itir Godɨn
    Duam iza pamtemɨn Devit avara, egha a ko ikia mamaghɨra iti. Ezɨ Samuel uamategha
    Raman nguibar ekiamɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ kpɑɣɑ nim nɑ hǝlʋɣʋ nɑ ɩ́ pǝlɩ-ɩ ɩ tɑɑlʋnɑɑ ɩsɛntɑɑ.
    Tǝnɑɣɑ Tɑcɑɑ Feesuɣu tii Tɑfiiti tɔɔ kɛ́ pǝ kpɑɣɑʋ kʋyɑŋku tɔ nɑ pǝ́ puki. Ɩlɛnɑ
    Sɑmiyɛɛlɩ nɑ́ɑ́ kʋlɩ nɑ ɩ́ mǝlɩ ɩ tɛ Lɑmɑ.
  azb-azb: Şamuel yağ buynuzunu götürüb qardaşları arasında onu məsh etdi və o gündən
    başlayaraq Davudun üzərinə Rəbbin Ruhu qüvvə ilə endi. Sonra Şamuel qalxıb Ramaya
    getdi.
  eng-DBY: And Samuel took the horn of oil, and anointed him in the midst of his brethren.
    And the Spirit of Jehovah came upon David from that day forward. And Samuel rose
    up, and went to Ramah.
  hin-2017: तब शमूएल ने अपना तेल का सींग लेकर उसके भाइयों के मध्य में उसका अभिषेक
    किया; और उस दिन से लेकर भविष्य को यहोवा का आत्मा दाऊद पर बल से उतरता रहा। तब शमूएल
    उठकर रामाह को चला गया। (प्रेरि. 13:22)
  wol-KYG: Samiyel fab béjjénu diw ba, diw ko fa kanam magam ña. Ba mu ko defee Noowug
    Aji Sax ji ne milib ca kaw Daawuda, dale fa ànd ak moom bésub keroog. Ba loolu
    wéyee Samiyel moom, dem dëkk ba ñu naan Raama.
  eng-YLT: And Samuel taketh the horn of oil, and anointeth him in the midst of his
    brethren, and prosper over David doth the Spirit of Jehovah from that day and
    onwards; and Samuel riseth and goeth to Ramath.
  kne-kne: Et siya di, inan Samuel din lana ay naipeey si sakngod et insoyat nan sisya
    sin sangoanan di aag-i na. Kasegep din Ispiriton Diyos en David, et manipod isdi
    ay agew, kinadkadwa na ya inturturayanas sisya. Makdeng pay di, sinmaa si Samuel
    ed Rama.
  eng-WYC-2017: Therefore Samuel took the horn of oil, and anointed him in the midst
    of his brethren; and the Spirit of the Lord was dressed [or full sent] into David
    from that day forth. And Samuel rose up, and went into Ramah.
  eng-WMBB: Then Samuel took the horn of oil and anointed him in the middle of his
    brothers. Then the LORD’s Spirit came mightily on David from that day forward.
    So Samuel rose up and went to Ramah.
  urd-GVH: समुएल ने तेल से भरा हुआ मेंढे का सींग लेकर उसे दाऊद के सर पर उंडेल दिया।
    सब भाई मौजूद थे। उसी वक़्त रब का रूह दाऊद पर नाज़िल हुआ और उस की सारी उम्र उस
    पर ठहरा रहा। फिर समुएल रामा वापस चला गया।
  rug-rug: Vagia Samuela sa oela meke zoropo nia sa koe Devita pa kenudi ri na tasina.
    Meke hinoqa kamo koa sa sa Maqomaqona e Zihova meke koa koa sa podalae tugo pa
    rane asa. Meke tiqe pule nana pa Rama se Samuela.
  gaz-gaz: Kanaafuu Saamuʼeel gaanfa zayitii fuudhee fuula obboloota isaa duratti
    isa dibe; guyyaa sanaa jalqabee Hafuurri Waaqayyoo humnaan Daawit irra buʼe. Saamuʼeelis
    gara Raamaa deeme.
  fra-LSG: Samuel prit la corne d’huile, et l’oignit au milieu de ses frères. L’esprit
    de l’Éternel saisit David, à partir de ce jour et dans la suite. Samuel se leva,
    et s’en alla à Rama.
  gnn-gnn: Bala dhunupana ŋayi Djamiyulyu guryunmaraŋalana weyika'na ḻiyalilina nhanukala.
    Ŋayinydja yukurrana dhärrana gumurrŋura ŋurikala wäwa'mirriŋuwala walalaŋgala
    nhanukalaŋuwala, ga dhunupa marrtjina Garrakuḻuknha Birrimbirr bunana, ga monyguŋala
    ŋayi Daypitnhana. Ga ŋuliŋuru bili ŋuriŋi Godkala Birrimbirryu djaw'yurrunana
    ŋanya märraŋalana, bala gäŋalana yukurrana Daypitnha. Ga ŋayi Djamiyulnydja marrtjina
    roŋiyinana balayi Rämalilina.
  yal-yal: Samuyɛli yi ture sa fenna tongo a Dawuda xunna masusan a tadane tagi. Fɔlɔ
    na lɔxɔni, Alatalaa Nii Sariɲanxin yi godo Dawuda ma sɛnbɛni. Samuyɛli yi keli,
    a siga Rama yi.
  haw-1868: 'Alaila lalau aku la o Samuela i ka pepeiaohao aila, a poni ia ia iwaena
    o kona mau hoahanau: a hiki mai la ka Uhane o Iehova maluna o Davida ia la, a
    ma ia hope aku. Ku ae la o Samuela, a hele aku ma Rama.'
  arb-NAV: فَتَنَاوَلَ صَمُوئِيلُ قَرْنَ الزَّيْتِ وَمَسَحَهُ أَمَامَ إِخْوَتِهِ.
    وَمُنْذُ ذَلِكَ الْيَوْمِ فَصَاعِداً حَلَّ رُوحُ الرَّبِّ عَلَى دَاوُدَ. ثُمَّ
    رَجَعَ صَمُوئِيلُ إِلَى الرَّامَةِ.
  ewe-ewe: Ale Samuel tsɔ lãdzo si me ami la le, hesi ami nɛ le nɔviawo ŋkume eye
    tso gbe ma gbe dzi la Yehowa ƒe Gbɔgbɔ dze David dzi kple ŋusẽ. Ale Samuel gbugbɔ
    yi Rama.
  eng-LEE: Then took Samuel the horn of oil, and anointed him from among his brothers;
    and the Spirit of the Lord came suddenly upon David from that day and forward.
    And Samuel then rose up, and went to Ramah.
  gvn-gvn: '@see-verse:1SA.016.012'
  asm-FB: তেতিয়া চমূৱেলে তেল ভৰোৱা শিংটো ল’লে, আৰু ককায়েকসকলৰ আগত তেওঁকেই অভিষেক
    কৰিলে; সেই দিনাৰ পৰা যিহোৱাৰ আত্মা দায়ূদত স্থিতি হ’ল। তাৰ পাছত চমূৱেল উঠি ৰামালৈ
    গ’ল।
  sus-A: سَمُوٍلِ نَشَ قٍرِ تُرٍ سَسٍ تٌنفٌ نَشَن نُ رَقٍشِ تُرٍ رَ، عَ تُرٍ سَ دَوُدَ
    شُنيِ عَ تَارَيٍ يَ شْرِ. كٍلِقٍ نَ لْشْي، عَلَ شَشِلِ سّنِيّنشِ نَشَ لُ دَوُدَ
    قْشْ رَ. نَ دَنفِ شَنبِ، سَمُوٍلِ نَشَ فبِلٍن رَ مَ.
  fra-SBL: Et Samuel prit la corne d'huile et l'oignit au milieu de ses frères. Et
    l'Esprit de Yahvé vint puissamment sur David à partir de ce jour-là. Et Samuel
    se leva et alla à Rama.
  hbo-hbo: וַיִּקַּ֨ח שְׁמוּאֵ֜ל אֶת־קֶ֣רֶן הַשֶּׁ֗מֶן וַיִּמְשַׁ֣ח אֹתֹו֮ בְּקֶ֣רֶב
    אֶחָיו֒ וַתִּצְלַ֤ח רֽוּחַ־יְהוָה֙ אֶל־דָּוִ֔ד מֵהַיֹּ֥ום הַה֖וּא וָמָ֑עְלָה וַיָּ֣קָם
    שְׁמוּאֵ֔ל וַיֵּ֖לֶךְ הָרָמָֽתָה׃ ס
  piu-2006: '@see-verse:1SA.016.012'
  pjt-pjt: Ka palulanguṟu Samueltu yuṟuwilya panya alipa uwiltjara mantjinu munu kuṯa
    tjuṯangka miṟangka Davidala katangka uwila tjutinu. Ka mapalku alatjiṯu Mayatjaku
    kurunpa palula tjarpangu munu nyara palulanguṟu rawa alatjiṯu palula tjungu nyinangi.
    Kaya palulanguṟu kuka pungkula pauṟa tjara tjunu Godaku munuya tjara kutjupa ngalkunu.
    Ka palula maḻangka Samuelnga ngurakutu maḻaku anu, Raamalakutu.
  kik-kik: Nĩ ũndũ ũcio Samũeli akĩoya rũhĩa rwa maguta akĩmũitĩrĩria maguta ariũ
    a nyina makĩonaga; kuuma mũthenya ũcio Roho wa Jehova agĩũka igũrũ rĩa Daudi na
    hinya. Nake Samũeli agĩcooka agĩthiĩ Rama.
  omb-omb: Me i Samuel mo lai na laha hi a vurei lolona mo vureie Devet lo livugei
    retuana. Siu siserigi hi a Vui noi Huqe mo vomai lui Devet lo ranigi hi mo vano.
    Siu Samuel mo maraga mo vano Rama.
  fra-NCL: Samuel, ayant pris la corne d’huile, l’oignit au milieu de ses frères,
    et l’Esprit de Yahweh fondit sur David à partir de ce jour et dans la suite. Samuel
    se leva et s’en alla à Ramatha.
  cek-AK: To pacoengah Samuel mah situi suekhaih moi takii to lak moe, amnawkamyanawk
    hmaa ah anih to situi hoiah bawh; to na ni hoi kamtong David nuiah Angraeng ih
    Muithla to oh. To pacoengah Samuel loe angthawk moe, Ramah vangpui ah amlaem let.
  cuk-cuk: Samuel olivo-gwallu moli-bebe-gargi-sedanikid susad. Geb David-e-gwenadgan-asabin,
    David-nonogi olivo-gwallu eosad. Geb degine, Davidʼgi Bab-Jehová-Burba gandikidba
    aidenonikid. A-iba-akale, Bab-Jehová eba gudigusad. A-sorbali, Samuel, Ramá-neggweburse
    gannar naded.
  uig-CYR: Самуил май мүңгүзини елип уни қериндашлириниң арисида мәсиһ қилди. У күндин
    тартип Пәрвәрдигарниң Роһи Давутниң вуҗудиға чүшти. Самуил болса қопуп Рамаһға
    кәтти.
  pma-pma: Sakini provet Samuel kur oel ka mutahi en vatin Deved en meten tunali keil.
    Hatte tas, ninin onen Iahova mai sien Deved ka mul katauni en avong enek va. Evus,
    provet Samuel mumon sanien votut onen va min Iahova, ka va ris teim onen en out
    Ramah.
  tel-2017: సమూయేలు నూనె కొమ్మును తీసి అతని తలపై నూనె పోసి అతని అన్నల ముందు అతణ్ణి
    అభిషేకించాడు. ఆ రోజు నుండి యెహోవా ఆత్మ దావీదును తీవ్రంగా ఆవహించాడు. తరువాత సమూయేలు
    లేచి రమాకు వెళ్లిపోయాడు.
  hat-BSA: Konsa, Samuel te pran poban lwil la pou te onksyone li nan mitan frè li
    yo. Epi Lespri SENYÈ a te vini byen fò sou David depi jou sa a, ale nèt. Epi Samuel
    te leve pou te ale Rama.
  bxh-bxh: Yo fede Samuwela oliwe uluna gilisina sipi donana yai ya fagoi Deiwidi
    kuluna yai, afa haidana matadi yai. Maꞌesega na, Guyau Yaluwana ya talu Deiwidi
    hewana yai be–, ma gigibwalina be ya ota esegahi. Habahim Samuwela ya fuyo Lama
    nuꞌuna.
  kos-kos: Samuel el eis oil in olive ac mosrwella David ye mutun tamulel lal. In
    kitin pacl ah na ngun lun LEUM GOD tuku ke ku nu facl David, ac welul in len sac
    fahla. Na Samuel el folokla nu Ramah.
  hbo-WLC: וַיִּקַּ֨ח שְׁמוּאֵ֜ל אֶת־קֶ֣רֶן הַשֶּׁ֗מֶן וַיִּמְשַׁ֣ח אֹתוֹ֮ בְּקֶ֣רֶב
    אֶחָיו֒ וַתִּצְלַ֤ח רֽוּחַ־יְהוָה֙ אֶל־דָּוִ֔ד מֵהַיּ֥וֹם הַה֖וּא וָמָ֑עְלָה וַיָּ֣קָם
    שְׁמוּאֵ֔ל וַיֵּ֖לֶךְ הָרָמָֽתָה׃ ס
  ibo-ibo: Ya mere, Samuel weere mpi ahụ mmanụ dị tee ya nʼihu ụmụnne ya. Site nʼụbọchị
    ahụ Mmụọ Onyenwe anyị bịakwasịrị Devid nʼebe ọ dị ukwuu. Emesịa, Samuel laghachiri
    na Rema.
  ory-ory: ତହୁଁ ଶାମୁୟେଲ ତୈଳଶୃଙ୍ଗ ନେଇ ତାଙ୍କ ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ତାଙ୍କୁ ଅଭିଷେକ କଲେ; ତହିଁରେ
    ସେହି ଦିନାବଧି ସଦାପ୍ରଭୁଙ୍କର ଆତ୍ମା ଦାଉଦଙ୍କୁ ଆକ୍ରାନ୍ତ କଲେ। ଏଉତ୍ତାରେ ଶାମୁୟେଲ ଉଠି ରାମାକୁ
    ଚାଲିଗଲେ।
  wmt-wmt: '@see-verse:1SA.016.012'
  chk-chk: Iwe, Samuel a angei ewe rumen lö o epiti Tafit me fän mesen pwin kewe.
    Iwe, Ngünün ewe Samol mi Lapalap a fokun feitiu won Tafit seni lon ewe rän tori
    feilfeila. Mürin, Samuel a ütä o liwiniti Rama.
  ssd-ssd: Samuel ndek David tuku aba kat nuŋe tuku am mbolŋge olif kulenu ta tumba
    David tuku gabat mbolŋge kutuna. Taŋamba nu tiŋga luka Rama kina. Kina le Suŋgo
    tuku Guwa ta David saŋgri pilemba nu mbolŋge minmba minna.
  rop-rop: Wal Semyul bin gajim det oil, en imbin spilim ontop langa det yangboi hed
    lida langa im braja olabat. Det yangboi bin neim Deibid, en streidawei det Spirit
    blanga YAWEI bin teikoba langa im, en det Spirit blanga God bin oldei jidan garram
    im brom det taim na. Wal afta wen deibin binij det serramoni, Semyul bin gobek
    langa Rema det ronwan taun blanga im.
  ukr-1871: І взяв Самуїл олїйнього рога, та й помазав його посеред братів його. І
    зійшов на Давида Господень дух з того дня та й далїй. Самуїл же рушив та й відойшов
    у Раму.
  deu-1951: Da nahm Samuel das Ölhorn und salbte ihn mitten unter seinen Brüdern.
    Und der Geist des HERRN geriet über David, von dem Tage an und forthin. Samuel
    aber machte sich auf und ging nach Rama.
  eng-JPS: Then Samuel took the horn of oil, and anointed him in the midst of his
    brethren; and the spirit of the LORD came mightily upon David from that day forward.
    So Samuel rose up, and went to Ramah.
  srp-1865: Tada Samuilo uze rog s uljem, i pomaza ga usred braæe njegove; i siðe
    duh Gospodnji na Davida i osta na njemu od toga dana. Potom usta Samuilo i otide
    u Ramu.
  lug-lug: Awo Samwiri n’addira ejjembe ly’amafuta, n’agamufukako mu maaso ga baganda
    be. Okuva ku lunaku olwo Omwoyo wa Mukama n’akka ku Dawudi mu maanyi mangi. Oluvannyuma
    Samwiri n’addayo e Laama.
  heb-heb: ויקח שמואל את קרן השמן וימשח אתו בקרב אחיו ותצלח רוח יהוה אל דוד מהיום
    ההוא ומעלה ויקם שמואל וילך הרמתה׃
  ben-IRV: আর শমূয়েল তেলের শিঙা নিয়ে তাঁর ভাইদের মধ্যে তাঁকে অভিষেক করলেন। আর সেই
    দিন থেকে সদাপ্রভুর আত্মা দায়ূদের উপর এলেন। পরে শমূয়েল উঠে রামায় চলে গেলেন।
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਤੇਲ ਦਾ ਸਿੰਗ ਲੈ ਕੇ ਉਹ ਦੇ ਭਰਾਵਾਂ ਦੇ ਵਿੱਚ ਉਹ ਨੂੰ ਅਭਿਸ਼ੇਕ ਕੀਤਾ
    ਅਤੇ ਉਸ ਦਿਨ ਤੋਂ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਸਦਾ ਦਾਊਦ ਉੱਤੇ ਆਉਂਦਾ ਰਿਹਾ ਅਤੇ ਸਮੂਏਲ ਉੱਠ ਕੇ ਰਾਮਾਹ
    ਨੂੰ ਵਿਦਾ ਹੋਇਆ।
  tkr-tkr: Şamuelee q'ışnana gaç alyapt'ı, çocaaşine k'ane Davudulqa q'ış qadağva.
    Manke Rəbbin Rı'h Davudulqa g'eç'e, mane yiğıled mang'ul oğa axva. Şamuel mançe
    Ramayeeqa siyk'al.
  mya-JVB: ရှမွေလ သည်လည်း ၊ ဆီ ဘူး ကိုယူ ၍ သူ ၏ အစ်ကို စုထဲမှာ သူ့ ကို ဘိသိက် ပေးလေ၏။
    ထို နေ့မှစ၍ ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် ဒါဝိဒ် အပေါ် မှာ သက်ရောက် လေ၏။ ရှမွေလ သည်
    ထ ၍ ရာမ မြို့သို့ ပြန်သွား ၏။
  tte-O: Kabo Samuela olone ikalai yo Deibida kulukuluna mena iyaoloi kanakavao manli
    mena. Kaliyatenane koina na mulina mena Yeoba Yaluyaluwana ana kaiwe ilobi Deibida
    koina. Yo Samuela ipileyoi ilau Lama.
  tbg-tbg: Minti tuvaro Samueriva orivi vahavera vare anura vira vara kero, vira vakaukavara
    nivuqaa Devitira qiataqaa vahavera aqu amitora. Mintuvaro Nora Kotira Maraquravano
    vaaka tuvuntero Devitiraqaa vaiharo vira kempukaiqama amiteharo vi entaraqaahairo
    vikantiro variqiro vura. Samueriva Devitira kaama tero, viraqaahairo viva anirantero
    nai maaqa Ramaini vura.
  hmo-hmo: Vadaeni Samuela ese olive dehoro ia abia, Davida ena kwarana dekenai ia
    bubua, iena kakana ibounai edia vairanai. Vadaeni unai dina dekena amo Lohiabada
    ena Lauma be Davida danu ia noho. Bona Samuela ia toreisi, Rama dekenai ia lao.
  urd-urd: तब समुएल ने तेल का सींग लिया और उसे उसके भाइयों के बीच मसह किया; और ख़ुदावन्द
    की रूह उस दिन से आगे को दाऊद पर ज़ोर से नाज़िल होती रही, तब समुएल उठकर रामा को
    चला गया।
  rus-SYN: И взял Самуил рог с елеем и помазал его среди братьев его, и почивал Дух
    Господень на Давиде с того дня и после; Самуил же встал и отошел в Раму.
  bqc-SIM: Ɔ̃ Samuɛli kↄ́bapi sɛ̀ à nísikà aà miwa aà vĩ̀iↄ wáa. Za zĩbeezĩ
    ↄ̃ Dii Nisĩna dì Davidiɛ. Bee gbɛa Samuɛli ɛ̀a tà Lama.
  tcz-CHONGTHU: David asopiteho lah’a konin ahung dingdoh’in, hichun Samuel’in olive
    thao alan thao chu anu tai. Hiche nia kipan chun Pakai Lhagao chu thanei tah’in
    David chung’ah ahungchu tan ahi. Chuin Samuel Ramah ah akile tai.
  mar-mar: मग शमूवेलाने तेलाचे शींग घेऊन त्याच्या भावांच्यामध्ये त्यास अभिषेक केला.
    त्या दिवसापासून परमेश्वराचा आत्मा दावीदावर येऊन राहिला. त्यानंतर शमुवेल उठून रामा
    येथे गेला.
  soq-soq: Ita sape me tatatawa eneio danauwo Samuel mena sipsip donawa bedewe winedia
    wadene ita Dawid uawe memen. Ita Iawe God aleupa mukamukaua Dawid osowe ien ita
    walama sawo ita odene su alena me mai epaiapona, dia. Ita Samuel ene bola debama
    Rama bedewe alen.
  qub-qub: Chaura Samuelga jinan öra asëtita wiñaparan. Llapan wauguincunapa ñaupanchömi
    Davidtaga ray cananpaj churaran. Chay örapita-pacha Davidtaga Tayta Diospa Espiritun
    yanaparan. Chaypita Samuelga llapanpita dispidicurir Ramäman cuticuran.
  bqp-bqp: Akũ Samuɛli bɛ̃nɛ pìi sɛ̀ à nísi kù a mìia a vĩ̀ninↄ wára. Zaa zĩ birean
    Dikiri Nini sù Daudaa. Abire gbɛra Samuɛli ɛ̀ra à tà Rama.
  hat-hat: Samyèl pran ti poban lwil la, li vide l' sou tèt David, la devan tout frè
    li yo. Lamenm Lespri Seyè a desanm sou David. Depi jou sa a, li pa t' janm kite
    l'. Apre sa, Samyèl leve, li tounen lavil Rama.
  eng-BSB: So Samuel took the horn of oil and anointed him in the presence of his
    brothers, and the Spirit of the LORD rushed upon David from that day forward.
    Then Samuel set out and went to Ramah.
  tod-tod: Samiyɛle gulɔ minɛi zeɠeni, é gulɔi ziɛ Davide nɔungi ma, kɛɛɠɛlointi
    gaazu. Ɠɔoɠɔ GALAGI ná-Zɛnvui yeini Davide ma naama voloi, é yɛni ba ɠɔ. Samiyɛle
    ɓegai ma, é ɠaleni ma Lama.
  eng-WEBPB: Then Samuel took the horn of oil and anointed him in the middle of his
    brothers. Then the LORD’s Spirit came mightily on David from that day forward.
    So Samuel rose up and went to Ramah.
  kbq-kbq: Ana higeno Samueli'a afuhe'mofo zamavufi ana pazive erino masavena tagino
    frenenteno huhamprinte'ne. Hagi ana knareti'ma e'neana Ra Anumzamofo Avamu'mo'a
    hanave'ane Devitintera emani'neno agrane maka kna manino e'ne. Hagi anama Samueli'a
    huteno'a ete Rama kuma'arega vu'ne.
  nhe-BL: Huan Samuel quicuic nopa cuacuajtli tlen quipiyayaya aceite huan ax tleno
    quiijto, san quitlalili ipan itzonteco David iniixpa nochi iicnihua. Huan ipan
    nopa tonal Itonal TOTECO calajqui ipan David para quimacas hueyi chicahualistli.
    Huan teipa Samuel mocuepqui ichaj ipan altepetl Ramá.
  bus-bus: Ben Samuɛli koba pì sɛ̀ à nↄ́si kù à mìa à vĩ̀inↄ wáa. Zaa zĩ beeean Dii
    Nini sù Daudaa. Beee gbɛra Samuɛli ɛ̀ara à tà Rama.
  gub-BL: Upyhyk Xamuew ma'ea'yr i'ak kwer uri kawer pupe tynehem ma'e kury. Uzakook
    imono Tawi rehe tyky'yr paw wanenataromo kury. Tupàn rekwe wiko Tawi izar romo
    a'e 'ar mehe. A'e 'ar henataromo upyta hehe we. Uzewyr Xamuew Hama pe kury.
  eng-DRA: 'Then Samuel took the horn of oil, and anointed him in the midst of his
    brethren: and the spirit of the Lord came upon David from that day forward: and
    Samuel rose up, and went to Ramatha.'
