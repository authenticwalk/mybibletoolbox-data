verse: 1SA.016.023
translations:
  mal-C: ദൈവം അയച്ച ദുരാത്മാവ് ശൗലിന്റെമേൽ വരുമ്പോൾ ദാവീദ് കിന്നരമെടുത്തു വായിക്കും.
    അപ്പോൾ ശൗലിന് ആശ്വാസവും സുഖവും ലഭിക്കും; ദുരാത്മാവ് അദ്ദേഹത്തെ വിട്ടുപോകുകയും
    ചെയ്യും.
  deu-TKW: 'So oft hernach der Gottesgeist über Saul kam, griff David zur Zither und
    spielte: da wurde es Saul leichter und besser, und der böse Geist zog sich von
    ihm zurück.'
  lin-lin: Tango nyonso molimo mabe kowuta na Nzambe ezalaki koya kotungisa Saulo,
    Davidi azalaki kozwa lindanda na ye mpe kobeta yango. Mpe pema ya Saulo ezalaki
    kokita, azalaki koyoka nzoto malamu, mpe molimo mabe yango ezalaki kolongwa kati
    na ye.
  eng-LSV: And it has come to pass, in the spirit of [sadness from] God being on Saul,
    that David has taken the harp, and played with his hand, and Saul has refreshment
    and gladness, and the spirit of sadness has turned aside from off him.
  eng-GNV: 'And so when the euil spirite of God came vpon Saul, Dauid tooke an harpe
    and plaied with his hande, and Saul was refreshed, and was eased: for the euill
    spirit departed from him.'
  eng-WEBSTER: 'And it came to pass, when the evil spirit from God was upon Saul,
    that David took a harp, and played with his hand: so Saul was refreshed, and was
    well, and the evil spirit departed from him.'
  nhw-BL: Huan quema calaquiyaya ipan Saúl nopa iajaca Amocualtlacatl catli Toteco
    Dios quititlanilijtoya, David nimantzi quicuiyaya iarpa huan quitzotzonayaya.
    Huan nopa amo cual ajacatl quistehuayaya, huan Saúl momachiliyaya más cuali.
  swh-ONEN: Kila mara roho mbaya iliyoachiwa nafasi na Mungu ilipomjia Sauli, Daudi
    alichukua kinubi chake na kupiga. Ndipo Sauli angetulizwa na kujisikia vizuri,
    nayo ile roho mbaya ingemwacha.
  bba-bba: Sɑɑ dɔmɑ ten di, Yinni Gusunɔ ù n derɑ hunde kɔ̃sɑ yɑ Sɔɔlu seeri, Dɑfidi
    u rɑ win mɔrɔku suewɑ u so, kpɑ hunde kɔ̃sɑ ye, yu sɑrɑ. Kpɑ win lɑɑkɑri yu wurɑmɑ
    mɑm mɑm.
  eng-KJVCPB: 'And it came to pass, when the evil spirit from God was upon Saul, that
    David took a harp, and played with his hand: so Saul was refreshed, and was well,
    and the evil spirit departed from him.'
  cpy-cpy: Ikanta raahashire-tantakariri Saúl peyari rotyaantakiniriri Tajorentsi,
    ipiyompi-wenteeri David. Thaamentanaa Saúl ikemawakirowa piyompirentsi, rookaneeri
    peyari.
  mpx-mpx: Sauga ebo yayaluwa toapapanak toto i noem Yabowaine elana wana gasisi i
    mamasal, yaka Deibid wana hapi i lolol, inoke yayaluwa toapapanak Sol i mimiluwai
    ge amnana i wawaisi al.
  luo-luo: E kinde duto ma Roho mar Nyasaye nobiro kuom Saulo, Daudi to ne kawo nyatiti
    kendo goyo. Saulo ne yudo kwe; kendo nochako winjo maber, eka roho marach ne weye.
  meu-meu: Bena lauma dikana Dirava ena amo Saulo enai e kau negadia ai, David ese
    gitara e abia, imana amo e hataia; bena Saulo lalona vada e matamata bona vada
    e namo, bona lauma dikana ese e rakatania.
  npi-ULB: जब-जब शाऊलमाथि परमेश्‍वरको हानिकारक आत्मा आउँथ्यो, दाऊदले वीणा लिन्थे र
    त्‍यो बजाउँथे । यसरी शाऊल पुनः ताजा र सञ्‍चो हुन्थे, र हानिकारक आत्माले तिनीलाई
    छोड्‍थ्‍यो।
  yor-yor: 'Ó sì ṣe, nígbà tí ẹ̀mí búburú láti ọ̀dọ̀ Ọlọ́run wá bá dé sí Saulu, Dafidi
    a sì fi ọwọ́ rẹ̀ kọrin lára dùùrù: a sì san fún Saulu, ara rẹ̀ a sì dá; ẹ̀mí búburú
    náà a sì fi sílẹ̀.'
  emp-NTPO: Jaiba Saul mĩã sẽbʌrʌd̶e Daviba arpada zabadjia. Mãwã zá b̶ʌd̶e Saulora
    necai b̶ebadjia jaira ãyã wãbadji bẽrã.
  ind-ind: Sejak saat itu, kalau roh yang disuruh Allah itu datang dan mengganggu
    Saul, Daud segera mengambil kecapi dan memainkannya. Lalu Saul segera merasa tenang
    kembali, dan roh yang membuat dia tersiksa itu pun pergi meninggalkannya.
  pes-OPCB: هر وقت آن روح پلید از جانب خدا شائول را آزار می‌داد، داوود برایش چنگ می‌نواخت
    و روح بد از او دور می‌شد و او احساس آرامش می‌کرد.
  tgl-ULB: Sa tuwing na kay Saul ang masamang espiritu na mula sa Diyos, kinukuha
    ni David ang alpa at tinutugtog ito. Kaya nagiginhawahan si Saul at bumubuti,
    at aalis sa kanya ang masamang espiritu.
  cbu-NT: Yuwash Apanll wan yutaritamash Saulash pshtukchu, anush Dapiyshat kitaraa
    yáta sheeru, kitartarangiya. Ashkachu, Saul anumun kizpurtayaru, yusur kaapanitaran
    ashtariya. Anpatari Apanllee wan yutaritamashee taxaraku, Dapiy taarangiya. Ashiriya,
    na kamaneena yuwaa Dapiy Saulaam istampaneem taarangu anootsi.
  hui-hui: Ogoningi howa dama Ngode Datagaliwabehanda Solo ibu karia ibilo henge midangi
    Debidi ibunaga ga̱wa̱ yamuwa laga hene. Ani biragola dama Solo ibuha hayago wahalu
    tagira pialu poragola Solo mini ibalu bayale ibuni abale hayagobi hodai biaga
    hene.
  mya-mya: ထို​နေ့​မှ​အ​စ​ပြု​၍​ရှော​လု​ကို​ဘု​ရား​သ​ခင် စေ​လွှတ်​တော်​မူ​သော​နတ်​မိစ္ဆာ​ဝင်​သည့်​အ​ခါ​တိုင်း
    ဒါ​ဝိဒ်​သည်​စောင်း​ကို​ယူ​၍​တီး​လေ့​ရှိ​၏။ ထို အ​ခါ​နတ်​မိစ္ဆာ​သည်​ထွက်​ခွာ​သွား​သ​ဖြင့်
    ရှော​လု​သည်​သက်​သာ​၍​တစ်​ဖန်​ကျန်း​မာ လာ​လေ​သည်။
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་མངགས་པའི་སེམས་ཉིད་དེ་སོ་ལོའི་སྟེང་དུ་འབབ་ཐེངས་རེར་དཱ་བིད་ཀྱིས་པི་ཝང་བླངས་ཏེ་དཀྲོལ་བས།
    སོ་ལོའི་སེམས་བདེ་བར་བྱེད་པ་ལ་ཕན་ཐོགས་ཏེ་སེམས་ཉིད་ངན་པ་ཁོ་དང་བྲལ་ཏོ། །
  sna-sna: Mweya waibva kuna Mwari waiti wasvika pamusoro paSauro, Dhavhidhi aibva
    atora mbira dzake oridza. Ipapo Sauro aibva anzwa kusununguka; onzwa zviri nani
    uye mweya wakaipa wobva wamusiya.
  spa-BLM: Cuando el espíritu de Dios estaba sobre Saúl, David tomó el arpa y tocó
    con su mano; así Saúl se refrescó y se puso bien, y el espíritu malo se alejó
    de él.
  cac-cac: Ayic tz'ixtaj vin̈aj Saúl chi' yuj jun espíritu chuc ayoch chi' d'ay, tz'och
    ijan vin̈aj David chi' schalan te' arpa chi'. Ayic syab'an jun chi' vin̈aj Saúl
    chi', tz'el jun espíritu chuc chi' d'a vin̈, vach' tz'ajxi sc'ol vin̈ syab'i.
  swh-ULB: Wakati wowote roho ya usumbufu kutoka kwa Mungu ikiwapo juu ya Sauli, Daudi
    alichukuwa kinubi na kukipiga. Hivyo Sauli angeburudishwa na kupona, na huyo roho
    wa usumbufu angemtoka.
  bel-bel: І калі дух ад Бога бываў на Саўле, дык Давід, узяўшы арфу, граў, - і радасьней
    і лепей рабілася Саўлу, і дух ліхі адступаўся ад яго.
  deu-ELBBK: Und es geschah, wenn der Geist von Gott über Saul kam, so nahm David
    die Laute und spielte mit seiner Hand; und Saul fand Erleichterung, und es wurde
    ihm wohl, und der böse Geist wich von ihm.
  mbb-OT: Uman ebpekeuma ziyà te ki Saul is mezaat he mulin-ulin he edsuǥuen te Megbevayà,
    ne egkuwaan en maan ni David kes alpa zin ne idtukar zin. Ne egkeulian segugunà
    ne ed-awà diyà te kandin kes mezaat he mulin-ulin.
  mal-2015: ദൈവത്തിന്റെ പക്കൽനിന്നു ദുരാത്മാവു ശൗലിന്മേൽ വരുമ്പോൾ ദാവീദ് കിന്നരം എടുത്തു
    വായിക്കും; ശൗലിന്നു ആശ്വാസവും സുഖവും ഉണ്ടാകും; ദുരാത്മാവു അവനെ വിട്ടുമാറും.
  rmc-rmc: Kana ča avelas o nalačho duchos le Devlestar pro Saul, lelas o David e
    harfa. Sar bašavelas, le Sauloske sas feder, bo o nalačho duchos lestar oddžalas.
  pes-OPV: و واقع می‌شد هنگامی که روح بد از جانب خدا بر شاول می‌آمد که داودبربط گرفته،
    به‌دست خود می‌نواخت، و شاول راراحت و صحت حاصل می‌شد و روح بد از اومی رفت.
  ron-1924: Ши, кынд духул тримис де Думнезеу веня песте Саул, Давид луа харпа ши
    кынта ку мына луй; Саул рэсуфла атунч май ушор, се симця ушурат ши духул чел рэу
    плека де ла ел.
  ben-OBCV: যখনই ঈশ্বরের কাছ থেকে আত্মাটি নেমে আসত, দাউদ তার বীণাটি নিয়ে বাজাতে শুরু
    করতেন। তখনই শৌল স্বস্তি পেতেন; তাঁর ভালো লাগত, ও মন্দ আত্মাটি তাঁকে ছেড়ে চলে
    যেত।
  som-som: Oo markuu ruuxii sharka lahaa ee xagga Ilaah ka yimid Saa'uul ku soo degay
    ayaa Daa'uud qaatay kataaraddiisii, oo garaacay, dabadeedna Saa'uul wuu qaboobay,
    wuuna bogsaday, oo ruuxii sharka lahaana waa ka tegey.
  lat-VUC: 'Igitur quandocumque spiritus Domini malus arripiebat Saul, David tollebat
    citharam, et percutiebat manu sua, et refocillabatur Saul, et levius habebat:
    recedebat enim ab eo spiritus malus.'
  eng-ASVBT: 'And it came to pass, when the evil spirit from God was upon Saul, that
    David took the harp, and played with his hand: so Saul was refreshed, and was
    well, and the evil spirit departed from him.'
  ita-1885: Ora, quando lo spirito malvagio, mandato da Dio, era sopra Saulle, Davide
    pigliava la cetera, e ne sonava con la mano; e Saulle n'era sollevato, e ne stava
    meglio, e lo spirito malvagio si partiva da lui.
  eng-LXXUP: 'And it came to pass when the evil spirit was upon Saul, that David took
    his harp, and played with his hand: and Saul was refreshed, and it was well with
    him, and the evil spirit departed from him.'
  eng-ULB: Whenever the harmful spirit from God was upon Saul, David took the harp
    and played it. So Saul would be refreshed and well, and the harmful spirit would
    depart from him.
  spa-VBL: Así, cada vez que el espíritu de Dios se apoderaba de Saúl, David tomaba
    su arpa y tocaba, y Saúl se aliviaba y se sentía mejor, y el espíritu maligno
    lo dejaba.
  fra-_FOB: Quand donc le mauvais esprit, envoyé de Dieu, était sur Saül, David prenait
    la harpe, et en jouait de sa main; et Saül respirait et était soulagé, et le mauvais
    esprit se retirait de lui.
  mal-mal: ദൈവത്തിന്റെ അടുക്കൽനിന്ന് ദുരാത്മാവ് ശൌലിന്മേൽ വരുമ്പോൾ ദാവീദ് കിന്നരം
    എടുത്ത് വായിക്കും; ശൌലിന് ആശ്വാസവും സുഖവും ഉണ്ടാകും; ദുരാത്മാവ് അവനെ വിട്ടുമാറും.
  urd-GVR: Aur jab bhī burī rūh Sāūl par ātī to Dāūd apnā sarod bajāne lagtā. Tab
    Sāūl ko sukūn miltā aur burī rūh us par se dūr ho jātī.
  suz-BL: मिनु परमप्रभु रे मरिम्‍शो श्‍येत गेब सोक्‍त सावल तार जुक्‍तानु, दाऊदमी बीना
    ताप्‍बाक्‍माक्‍त। मिनु मरिम्‍शो पाइब सोक्‍तीम प्रोंइशा लमेनु, सावल सा‍बाक्‍माक्‍त।
  ita-1927: Or quando il cattivo spirito suscitato da Dio investiva Saul, Davide pigliava
    l’arpa e si metteva a sonare; Saul si sentiva sollevato, stava meglio, e il cattivo
    spirito se n’andava da lui.
  ckb-ckb: هەر کاتێک ڕۆحەکە لەلایەن خوداوە بۆ سەر شاول دەهات، داود قیسارەکەی بەدەستەوە
    دەگرت و دەیژەند، شاولیش دڵی دەکرایەوە و باش دەبوو، ڕۆحە بەدەکە وازی لێ دەهێنا.
  eng-BBE: 'And whenever the evil spirit from God came on Saul, David took his instrument
    and made music: so new life came to Saul, and he got well, and the evil spirit
    went away from him.'
  kan-OKCV: ಹಾಗೆಯೇ ದೇವರಿಂದ ಬಂದ ದುರಾತ್ಮವು ಸೌಲನ ಮೇಲೆ ಬಂದಾಗ, ದಾವೀದನು ಕಿನ್ನರಿಯನ್ನು ತೆಗೆದುಕೊಂಡು,
    ತನ್ನ ಕೈಯಿಂದ ಬಾರಿಸುವನು. ಅದರಿಂದ ಸೌಲನು ಉಪಶಮನ ಹೊಂದಿ ಚೆನ್ನಾಗಿರುವನು; ದುರಾತ್ಮವು ಅವನನ್ನು
    ಬಿಟ್ಟು ಹೋಗುವುದು.
  tam-2017: அப்படியே தேவனால் விடப்பட்ட தீய ஆவி சவுலைப் பிடிக்கும்போது, தாவீது சுரமண்டலத்தை
    எடுத்து, தன்னுடைய கையினால் வாசிப்பான்; அதினாலே தீய ஆவி சவுலை விட்டு நீங்கி, ஆறுதலடைந்து,
    சுகமடைவான்.
  spa-RV-1909: Y cuando el espíritu malo de parte de Dios era sobre Saúl, David tomaba
    el arpa, y tañía con su mano; y Saúl tenía refrigerio, y estaba mejor, y el espíritu
    malo se apartaba de él.
  ron-BTF: Și s-a întâmplat, când duhul rău de la Dumnezeu era peste Saul, că David
    lua harpa și cânta cu mâna sa; astfel Saul era înviorat și era bine și duhul rău
    se depărta de la el.
  eng-WEBP: When the spirit from God was on Saul, David took the harp and played with
    his hand; so Saul was refreshed and was well, and the evil spirit departed from
    him.
  eng-FBV: So whenever the spirit from God came on Saul, David would take his harp
    and play, and Saul would gain relief and feel better, and the evil spirit would
    leave him.
  nld-1939: En telkens als de geest van God Saul overviel, nam David de citer en speelde
    erop; dan kalmeerde Saul en voelde zich beter, omdat de boze geest van hem week.
  nch-BL: Huan quema calaquiyaya ipan Saúl nopa iajaca Amocualtacat cati Toteco Dios
    quititanilijtoya, David nimantzi quicuiyaya iarpa huan quitzotzonayaya. Huan nopa
    amo cual ajacat quistehuayaya, huan Saúl momatiyaya más cuali.
  vie-1934: Vậy, khi Đức Chúa Trời khiến ác thần nhập vào Sau-lơ, thì Đa-vít lấy đàn
    và gảy. Sau-lơ bèn được an ủi, lành mạnh, và ác thần lìa khỏi người.
  hin-CV: जब कभी परमेश्वर द्वारा भेजी दुष्ट आत्मा शाऊल पर प्रभावी होती थी, दावीद अपना
    वाद्य यंत्र लेकर वादन करने लगते थे. इससे उन्हें शांति प्राप्‍त हो जाती थी; यह
    उनके लिए सुखद होता था, तथा बुरी आत्मा उन्हें छोड़कर चली जाती थी.
  spa-BES: 'Y cada vez que el espíritu maligno de Dios venía a Saúl, David tomaba
    su instrumento y hacía música: así le llegó una nueva vida a Saúl, y él mejoró,
    y el espíritu maligno se fue de él.'
  tdx-tdx: Aa ndra mb’ia nañangaram-pañahy boak’ aman’ Añahare t’i Saole le rinambe’
    i Davide i marovaniy naho nititihe’e am-pità’e; le nitotòtse t’i Saole, vaho nanintsiñe
    fa nisitak’ ama’e i anga-dratiy.
  tha-KJV: อยู่​มาเมื่อวิญญาณชั่วจากพระเจ้ามาสิงซาอูลเมื่อไร ดาว​ิ​ดก​็หยิบพิณเขาคู่​ใช้​มือดี​ดถวาย
    ซาอู​ลก​็ทรงชุ่มชื่นขึ้นและหายดี และวิญญาณชั่​วก​็พรากจากพระองค์​ไป
  por-BR-2018: E quando o espírito mau da parte de Deus era sobre Saul, Davi tomava
    a harpa, e tocava com sua mão; e Saul tinha refrigério, e estava melhor, e o espírito
    mau se afastava dele.
  deu-ELO: Und es geschah, wenn der Geist von Gott über Saul kam, so nahm David die
    Laute und spielte mit seiner Hand; und Saul fand Erleichterung, und es wurde ihm
    wohl, und der böse Geist wich von ihm.
  eng-WYC-2018: Then whenever the evil spirit of the Lord travailed Saul (or And whenever
    the evil spirit from the Lord tormented Saul), David took his harp, and harped
    with his hand, and Saul was comforted, and he had it more lightly; for (then)
    the evil spirit went away from him.
  epo-epo: Kaj ĉiufoje, kiam la spirito, sendita de Dio, atakis Saulon, David prenadis
    la harpon kaj ludadis per sia mano; tiam al Saul fariĝadis pli facile kaj bone,
    kaj la malbona spirito foriĝadis de li.
  uig-PIN: Əmdi xundaⱪ boliduki, u yaman roⱨ Huda tǝripidin Saulning üstigǝ kǝlgǝndǝ
    Dawut qiltarni elip ⱪoli bilǝn qaldi. Buning bilǝn Saul aram tepip ⱨali obdan
    bolup yaman roⱨ uningdin qiⱪip kǝtti.
  beo-beo: Amogainini, Gode Ea da wadela:i a:silibu amo Soloma asunasi, amo mabe ba:loba,
    Da:ibidi da ea sani baidama lale, dusu. Amalalu, wadela:i a:silibu da Solo yolesili,
    e da bu noga:le, amola defea hamosu.
  tpi-OTNT: Orait Devit i stap wantaim Sol. Na taim God i salim dispela spirit nogut
    i kam long Sol, orait Devit i save paitim musik. Na taim Sol i harim dispela musik,
    spirit nogut i save lusim Sol na tingting bilong en i gutpela na em i kamap orait
    gen.
  hau-SA: Duk lokacin da ruhun nan daga Allah ya sauko a kan Shawulu, sai Dawuda yă
    ɗauki molonsa yă kaɗa. Sa’an nan sauƙi yă zo wa Shawulu, mugun ruhu kuma yă rabu
    da shi.
  uig-LAT: Emdi shundaq boliduki, u yaman roh Xuda teripidin Saulning üstige kelgende
    Dawut chiltarni élip qoli bilen chaldi. Buning bilen Saul aram tépip hali obdan
    bolup yaman roh uningdin chiqip ketti.
  nde-nde: Kwakusithi umoya omubi ovela kuNkulunkulu ungafika kuSawuli, uDavida athathe
    ichacho lakhe alitshaye. Lapho-ke uSawuli wayephumula; ezwe ngcono, lomoya omubi
    usuke kuye.
  ton-ton: 'Pea ʻi he hoko kia Saula ʻae laumālie mei he ʻOtua, pea pehē, naʻe toʻo
    ʻe Tevita ʻae haʻape ʻo ne tā ʻaki ia hono nima: pea naʻe fakafiemālie ai ʻa Saula,
    pea moʻui ai, pea naʻe ʻalu ʻiate ia ʻae laumālie kovi.'
  ces-1613: I bývalo, že kdyžkoli napadal duch Boží Saule, David, bera harfu, hrával
    rukou svou; i míval Saul polehčení, a lépe mu bývalo, nebo ten duch zlý odstupoval
    od něho.
  eng-WMB: When the spirit from God was on Saul, David took the harp and played with
    his hand; so Saul was refreshed and was well, and the evil spirit departed from
    him.
  tam-TCV: அதன்பின் இறைவனால் அனுப்பப்படும் பொல்லாத ஆவி சவுலின்மேல் வரும்போதெல்லாம்
    தாவீது தன் யாழை வாசிப்பான். அப்போது சவுலுக்கு விடுதலை கிடைக்கும். அவன் சுகமடைவான்.
    அந்த பொல்லாத ஆவி அவனைவிட்டு நீங்கிவிடும்.
  ceb-ULB: Sa matag higayon nga hasolon si Saul sa daotang espiritu nga gipadala sa
    Dios, kuhaon ni David ang alpa ug tugtugon kini. Busa mahuwasan si Saul ug mamaayo,
    ug mopahawa gikan kaniya ang daotang espiritu.
  pol-UBG: A gdy zły duch od Boga zstępował na Saula, Dawid brał harfę i grał swą
    ręką melodię. Wtedy Saul doznawał ulgi i czuł się lepiej, a zły duch odchodził
    od niego.
  agr-agr: Tusa tima pujus wakan pegkegchau Apajuí awemamu Saúlan waitkatai, David
    arpan juki awatujakui. Nuna awattai wakan pegkegchau Saúlan waitkau ukukim mijaak
    shiig pujujakui.
  kyc-kyc: Dokona piso enakana Anatumi imambu koo doko Sole keta epo maralyinya leya
    dokopa Dapitimi banya rambyalu doko nyepala leya. Dopa pyuo leyamo dokopa imambu
    koo dokome Sole rekya lao yaki nyuo peya dokopa dee baa kapa kareya.
  urd-GVU: اور جب بھی بُری روح ساؤل پر آتی تو داؤد اپنا سرود بجانے لگتا۔ تب ساؤل کو
    سکون ملتا اور بُری روح اُس پر سے دُور ہو جاتی۔
  deu-1912: Wenn nun der Geist Gottes über Saul kam, so nahm David die Harfe und spielte
    mit seiner Hand; so erquickte sich Saul, und es ward besser mit ihm, und der böse
    Geist wich von ihm.
  ntj-ntj: Nyangka palunyanguru tjiinya mamulu pitjala Tjuulnga ngurlutjingaranyangka
    Tayipirrtu kitaa mantjira wangkatjingalpayi. Nyangka mamulu wantirra yankupayi.
    Nyangka Tjuulnga walykumunurringkula nyinapayi.
  kan-2017: ದೇವರಿಂದ ಕಳುಹಿಸಲ್ಪಟ್ಟ ದುರಾತ್ಮವು ಸೌಲನ ಮೇಲೆ ಬಂದಾಗ ದಾವೀದನು ಕಿನ್ನರಿಯನ್ನು ನುಡಿಸುವನು;
    ಅದರಿಂದ ದುರಾತ್ಮವು ಸೌಲನನ್ನು ಬಿಟ್ಟುಹೋಗುವುದು; ಅವನು ಉಪಶಮನಹೊಂದಿ ಚೆನ್ನಾಗಿರುತ್ತಿದ್ದನು.
  yap-yap: Re ngiyal’ i n’em i yan nga m’on e nap’an ni yugu ra yib fare kan nib kireb
    i ying ngak Saul ni Got e gagiyegnag nge yib, me fek David e harp rok nge chubeg.
    Me chuw fare kan nib kireb nge yan, me fel’ e tafinay rok Saul ngki sul nga rogon
    bayay.
  hlt-MCSB: Pathen kah mueihla loh Saul te a pha tih a om thil takuem vaengah, David
    loh rhotoeng a loh tih a kut neh a tum pah. Te vaengah Saul dongkah mueihla thae
    a nong dongah amah khaw hoengpoek tih a then pah.
  mdy-ETH: ዬማፓ ዓርቃዖ ፆኦሲ ዳኬ፥ ፑርቶ ሜዣሢ ዓያና ሳኣዖኦሌይዳ ሙኪ ጌላማና ጌላማና ዳውቴ ፔኤኮ ጎኦሎ ዔኪ ዋርቃኔ፤
    ፑርቶ ሜዣሢ ዓያናኣ ዒዛ ሃሼም፥ ሳዖኦሌ ኮሺ ማዓኔ።
  twi-ASANTE: Na ɛberɛ biara a honhommɔne a ɛfiri Onyankopɔn bɛba Saulo so abɛha no
    no, Dawid bɔ sankuo no. Ɛba saa a, Saulo ho tɔ no, na honhommɔne no nso kɔ.
  eng-WEBU: When the spirit from God was on Saul, David took the harp and played with
    his hand; so Saul was refreshed and was well, and the evil spirit departed from
    him.
  wal-wal: Hegaappe simmin, Xoossaappe kiitettida iita ayyaanai Saa7oola oiqqiyo wode
    ubban, Daawiti diittaa ekkidi ba kushiyan diixxees; diixxin iita ayyaanai a yeddiyo
    gishshau, Saa7oolayyo keheesinne i paxees.
  spa-PDDPT: De modo que cuando el espíritu malo de parte de ʼElohim acometía a Saúl,
    David tomaba el arpa y la tañía con su mano. Saúl hallaba alivio y se sentía mejor,
    y el espíritu malo se apartaba de él.
  gun-gun: Ha'e gui Saul re nhe'ẽ vai Nhanderuete ombou va'e ou nhavõ Davi mba'epu
    ixã reta va'e oupi vy peteĩ-teĩ okuã py ombopu 'rã oiny. Ha'e ramo Saul onhenhandu
    'rã ha'eve raive, okuerave 'rã, ixugui nhe'ẽ vai ojepe'a kuerei rã.
  agu-BL: I tzun yi na oc yi jun espírituja'tz yi na ak'on bis tan xuxe'n Saúl, nin
    tzun na oc Luwiy tan tocse'n yi arpa, nin tan yi bitz na cutzaj xtxumu'n Saúl.
    Ma yi jun espírituja'tz nin tzun na col cyen Saúl.
  eng-PEV: Lots of times God sent a bad spirit to make Saul angry. So David used to
    play his guitar to make him feel better. Then the bad spirit went away, and Saul
    felt better.
  ilo-ULB: Ti dakes nga espiritu nga intulok ti Dios a mangriribuk kenni Saul, tunggal
    riribukenna ni Saul, alaen ni David ti arpa ket tukarenna daytoy. Isu a mabang-aran
    ken sumayaat ni Saul, ket pumanaw ti dakes nga espiritu kenkuana.
  kpg-kpg: Daamada di laangi deelaa, gei di hagataalunga huaidu dela mai baahi o God
    ma ga haneia gi hongo Saul, gei David ga dadaahili dana ‘harp’, gei di hagataalunga
    huaidu ga hagatanga gi daha mo Saul, gei Saul gu manawa lamalia, gei gu maaloo aga
    labelaa.
  uig-ARA: ئەمدى شۇنداق بولىدۇكى، ئۇ يامان روھ خۇدا تەرىپىدىن سائۇلنىڭ ئۈستىگە كەلگەندە
    داۋۇت چىلتارنى ئېلىپ قولى بىلەن چالدى. بۇنىڭ بىلەن سائۇل ئارام تېپىپ ھالى ئوبدان
    بولۇپ يامان روھ ئۇنىڭدىن چىقىپ كەتتى.
  sus-sus: Ala to a niya ɲinnɛ xa bira Sɔlu fɔxɔ ra, Dawuda nu fa kɔra rabere han
    Sɔlu fisa, ɲinnɛ fa gbilen a fɔxɔ ra.
  pon-2006: Eri, sang rahno kohla, ahnsou koaros me ngehn suwed me Koht ketin kadarodo
    kin ti pohn Sohl, Depit kin ale nah arp oh kesengki. Ngehn suwedo ahpw kin kohieisang,
    oh Sohl ahpw kin nsenamwahula oh pwurehng kehlailda.
  jae-jae: Ma kêtôm têm samob, taŋ Anôtônê ŋalau sec kêlêsu Saul naŋ, Dawid kêkôc
    nê geŋ wêŋa ma gêjac e kêmoasiŋ Saul ma ôli ŋajam kêsa ma ŋalau sec gêwi eŋ siŋ.
  ksd-ksd: Ma vatikai ba ra kaina tulungen tai ra Luluai i ga monong Saul, David i
    ga tak pa kana pagol, ma i ga ub ia tuk tar Saul i ga lagar mulai, ma ra kaina
    tulungen i ga vana kan ia.
  tur-YTC: Tanrı'dan olan ruh Saul'un üzerindeyken, David arpını alır ve eliyle çalardı;
    böylece Saul ferahlar ve iyileşirdi ve kötü ruh ondan ayrılırdı.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ εἶναι πνεῦμα πονηρὸν ἐπὶ Σαοὺλ, καὶ ἐλάμβανε Δαυὶδ
    τὴν κινύραν, καὶ ἔψαλλεν ἐν χειρὶ αὐτοῦ, καὶ ἀνέψυχε Σαοὺλ, καὶ ἀγαθὸν αὐτῷ, καὶ
    ἀφίστατο ἀπʼ αὐτοῦ τὸ πνεῦμα τὸ πονηρόν.
  ind-AYT: Setiap kali roh jahat yang dari Allah turun atas Saul, Daud mengambil kecapi
    dan memainkannya dengan tangannya. Saul pun merasa lega dan nyaman, dan roh jahat
    itu menjauh darinya.
  nya-nya: Nthawi zonse mzimu woyipa wochokera kwa Mulungu umati ukamufikira Sauli,
    Davide ankatenga zeze wake nʼkumamuyimbira. Choncho Sauli ankapeza bwino, ndipo
    mzimu woyipa uja unkamusiya.
  hrv-hrv: I kad god bi Božji duh napao Šaula, David bi uzeo harfu i svirao; tada
    bi Šaulu odlanulo i bilo bi mu bolje, a zao bi duh odlazio od njega.
  mps-mps: Tialima, Devit Sol dali bidali. Tama Godigo te dwai haubo mobo te Solba
    tagala palobo sogo da, teda Devitgo te musik eliyu yai. Tama Solgo te musik elibo
    odobo sogo, teda te dwai haubo mobogo te Sol tagalubaso, tama aga homu kolesaga
    wiegi yai ma pedaliyu, tama aga usu ma eyu yai dao.
  tpi-tpi: Orait Devit i stap wantaim Sol. Na taim God i salim dispela spirit nogut
    i kam long Sol, orait Devit i save paitim musik. Na taim Sol i harim dispela musik,
    spirit nogut i save lusim Sol na tingting bilong en i gutpela na em i kamap orait
    gen.
  dan-1931: Når nu Ånden fra Gud kom over Saul, tog David sin Citer og rørte Strengene;
    så følte Saul Lindring og fik det godt, og den onde Ånd veg fra ham.
  vie-OVCB: Mỗi khi ác thần quấy phá Sau-lơ, Đa-vít khảy đàn hác thì ác thần bỏ đi.
    Nhờ vậy, Sau-lơ được khuây khỏa.
  guj-2017: ઈશ્વર તરફથી દુષ્ટ આત્મા શાઉલ પર આવતો, ત્યારે એમ થતું કે, દાઉદ વીણા લઈને
    પોતાના હાથથી વગાડતો. તેથી શાઉલ સાજો તાજો થઈ જતો અને તે દુષ્ટ આત્મા તેની પાસેથી
    જતો રહેતો.
  pon-2006A: Eri, sang rahno kohla, ahnsou koaros me ngehn suwed me Koht ketin kadarodo
    kin ti pohn Sohl, Depit kin ale nah arp oh kesengki. Ngehn suwedo ahpw kin kohieisang,
    oh Sohl ahpw kin nsenamwahula oh pwurehng kehlailda.
  por-BRBSL: Quando o espírito de Deus estava sobre Saul, Davi pegou a harpa e tocou
    com sua mão; assim, Saul se refrescou e ficou bem, e o espírito maligno se afastou
    dele.
  aly-aly: Akngerr-inger INGKARTel thwenew inweng apmwa, Saul alhengkerr-anthaynteyew.
    David pelayerrerl-aynenh ampwal ikwerenh, inweng apmwa irrentenh. Saul ra mwerr-anem
    awelhenh.
  cth-cth: Cathut koehoi muitha mathout teh Sawl koe a phanae tueng dawk Devit ni
    ratoung a la teh a kueng. Sawl teh bout a thangcuem teh, bout a dam. Muitha mathout
    ni hai a kangheng takhai.
  twi-twi: Na bere biara a honhommɔne a efi Onyankopɔn bɛba Saulo so abɛhaw no no,
    Dawid bɔ sanku no. Ɛba saa a, Saulo ho tɔ no, na honhommɔne no nso kɔ.
  hlt-hlt: Pathen kah mueihla loh Saul te a pha tih a om thil takuem vaengah, David
    loh rhotoeng a loh tih a kut neh a tum pah. Te vaengah Saul dongkah mueihla thae
    a nong dongah amah khaw hoengpoek tih a then pah.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ mɛyɛ̀mmɛ̀ yɛimɛ Kuyie nduɔ̀nnímɛ̀ níí ò ìtɛ́, Dɑfitii
    túótɛ́ kukùtìdùkù kɛ́bentɛ kɛ̀ dɛ̀ɛ tɔ̃ũkɛ Sɑuri, kòo yɛ̀mmɛ̀ɛ bonkɛ kɛ̀ mɛyɛ̀mmɛ̀
    yɛimɛɛ ítɛ́.
  msy-2020: Kamaghɨn amizɨ, Devit Sol ko iti. Egha Ikiavɨra Itir God, duar kuram Sol
    bagha anemadir dughiabar, Devit dɨbɨarim mɨsozima an ararer aghuim gami. Ezɨ Sol
    gitan mɨn garir dɨbɨarir ararer kam barazima, duar kurar kam Sol ataghɨrazima,
    an nɨghnɨzim ua araragha izima, a ua dera.
  dop-dop: Wɑɑtʋ wei lǝmɑɣɑsǝlɛ ɩsɑɣɑlɛ ɩ́ kɔmɑ Sɑyuli tɑɑ, ɩlɛ Tɑfiiti kpɑɣɑ cǝmʋɣʋ
    nɑ ɩ́ mɑpɩ-ɩ nɑ pǝ́ cɛ ɩ tɔɔ nɑ ɩ lɑŋlɛ hɛɛ.
  azb-azb: Hər dəfə Allahın izni ilə Şaula şər ruh gələn zaman Davud lirasını götürüb
    çalar, Şaul sakitləşər, yaxşı olar və şər ruh ondan ayrılardı.
  eng-DBY: And it came to pass, when the [evil] spirit from God was upon Saul, that
    David took the harp, and played with his hand; and Saul was refreshed, and was
    well, and the evil spirit departed from him.
  hin-2017: और जब जब परमेश्वर की ओर से वह आत्मा शाऊल पर चढ़ता था, तब-तब दाऊद वीणा
    लेकर बजाता; और शाऊल चैन पाकर अच्छा हो जाता था, और वह दुष्ट आत्मा उसमें से हट जाता
    था।
  wol-KYG: Ci kaw loolu, saa yu ngelawal Yàlla songee Sóol, Daawuda fab xalam ga,
    xalamal ko, Sóol féex, am jàmm, ngelaw lu aay la dëddu ko.
  eng-YLT: And it hath come to pass, in the spirit of [sadness from] God being on
    Saul, that David hath taken the harp, and played with his hand, and Saul hath
    refreshment and gladness, and the spirit of sadness hath turned aside from off
    him.
  eng-WYC-2017: Then whenever the evil spirit of the Lord travailed Saul, David took
    his harp, and harped with his hand, and Saul was comforted, and he had it more
    lightly; for the evil spirit went away from him.
  eng-WMBB: When the spirit from God was on Saul, David took the harp and played with
    his hand; so Saul was refreshed and was well, and the evil spirit departed from
    him.
  urd-GVH: और जब भी बुरी रूह साऊल पर आती तो दाऊद अपना सरोद बजाने लगता। तब साऊल को
    सुकून मिलता और बुरी रूह उस पर से दूर हो जाती।
  rug-rug: Ke koari na totoso, sipu mae kamo tugo sa tomate kaleana sapu garunu mae
    nia Tamasa koe Saula, si hoke vagia Devita sa nana mike meke mikea sa. Hoke taluarae
    sa tomate kaleana, meke hoke leana pule se Saula.
  gaz-gaz: Yommuu hafuurri hamaan Waaqa biraa Saaʼolitti dhufu hunda, Daawit baganaa
    isaa fudhatee taphata ture; Saaʼolis boqonnaa argata; itti wayyaaʼas ture. Hafuurri
    hamaan sunis isa dhiisee deema ture.
  fra-LSG: Et lorsque l’esprit de Dieu était sur Saül, David prenait la harpe et jouait
    de sa main; Saül respirait alors plus à l’aise et se trouvait soulagé, et le mauvais
    esprit se retirait de lui.
  gnn-gnn: ga ŋunhi ŋayi ŋuli yätjtja birrimbirr marrtjinya lili ḻiya‐bawa'yunmaranharawu
    Djolwunydja, bala ŋayinydja ŋuli Daypitthunydja barkparkthunana manikaynha miyamana
    ŋuli djuwu'na nhanŋu Djolwu, bala ŋuli ŋuriŋi yätjthunydja birrimbirryu gonha'yunana
    yana ŋanya Djolnha, bala ŋayi ŋuli ŋamathinyayi.
  yal-yal: Nayi, yinnan na yi so Sɔli yi keli Ala ma waxatin naxan yi, Dawuda yi kondenna
    tongoma nɛn a a maxa. Na yi Sɔli mafisama nɛn, a dundu, yinna ɲaxin yi mini ayi.
  haw-1868: A i ka manawa i hiki mai ai ka uhane ino maluna o Saula na ke Akua mai,
    lalau aku la o Davida i ka lira, a hookani aku la me kona lima; a ua oluolu o
    Saula, a ua ola hoi, a haalele ka uhane ino ia ia.
  arb-NAV: وَحَدَثَ عِنْدَمَا هَاجَمَ الرُّوحُ الرَّدِيءُ الْمُرْسَلُ مِنْ قِبَلِ
    الرَّبِّ شَاوُلَ، أَنَّ دَاوُدَ تَنَاوَلَ الْعُودَ وَعَزَفَ عَلَيْهِ، فَكَانَ
    الْهُدُوءُ يَسْتَوْلِي عَلَى شَاوُلَ وَتَطِيبُ نَفْسُهُ وَيُفَارِقُهُ الرُّوحُ
    الرَّدِيءُ.
  ewe-ewe: Eye ne Mawu ƒe gbɔgbɔ la dze Saul dzi la, David tsɔa eƒe asi ƒoa kasaŋku
    eye edzi kana ɖena na Saul eye gbɔgbɔ vɔ̃ la dzona le edzi.
  eng-LEE: And it came to pass, when the spirit of God was upon Saul, that David took
    the harp, and played with his hand; so Saul became relieved, and he felt well,
    and the evil spirit departed from him.
  gvn-gvn: '@see-verse:1SA.016.022'
  asm-FB: সেয়ে ঈশ্বৰৰ পৰা অহা অনিষ্ট কাৰক আত্মাই যেতিয়া চৌলক ধৰে, তেতিয়া দায়ূদে
    বীণা লৈ হাতেৰে বজায়; তাতে চৌল সুস্থ হয়, আৰু উপশম পায়, আৰু সেই অনিষ্ট কাৰক আত্মা
    তেওঁৰ পৰা আঁতৰি যায়।
  sus-A: عَلَ تٌ عَ نِيَ حِننّ شَ بِرَ سْلُ قْشْ رَ، دَوُدَ نُ قَ كْرَ رَبٍرٍ هَن
    سْلُ قِسَ، حِننّ قَ فبِلٍن عَ قْشْ رَ.
  fra-SBL: Comme l'esprit de Dieu était sur Saül, David prit la harpe et en joua de
    sa main ; Saül se rafraîchit et se rétablit, et le mauvais esprit se retira de
    lui.
  hbo-hbo: וְהָיָ֗ה בִּֽהְיֹ֤ות רֽוּחַ־אֱלֹהִים֙ אֶל־שָׁא֔וּל וְלָקַ֥ח דָּוִ֛ד אֶת־הַכִּנֹּ֖ור
    וְנִגֵּ֣ן בְּיָדֹ֑ו וְרָוַ֤ח לְשָׁאוּל֙ וְטֹ֣וב לֹ֔ו וְסָ֥רָה מֵעָלָ֖יו ר֥וּחַ
    הָרָעָֽה׃ פ
  piu-2006: '@see-verse:1SA.016.022'
  pjt-pjt: Ka mamuku kuruntu Saulanya nguḻutjingannyangka Davidalu kita wangkatjingaṟa
    inkapai, ka mulapaṯu wangkatjingannyangka paluṟu palyaringkupai, ka mamungku palunya
    wantikatipai.
  kik-kik: Hĩndĩ ĩrĩa yothe roho ũcio mũũru uumĩte kũrĩ Ngai wakoraga Saũlũ, Daudi
    nĩoyaga kĩnanda gĩake kĩa mũgeeto na agakĩhũũra. Nake Saũlũ akahoorera; akaigua
    wega, naguo roho ũcio mũũru ũkamweherera.
  fra-NCL: Lorsque l’esprit venu de Dieu était sur Saül, David prenait la harpe et
    jouait de sa main, et Saül se calmait et se trouvait bien, et le mauvais esprit
    se retirait de lui.
  cek-AK: Angraeng khae ih kasae muithla Saul khaeah phak naah, David mah katoeng
    to lak moe, kruek; to naah Saul loe hoihkhang kue, poeknawm kue moe, kasae muithla
    mah anih to caehtaak.
  cuk-cuk: Bab-Jehová, Saúlʼgi burba-isgana barminonikile, David gar-arpa ogotedaed.
    Gar-arpa-goledba, Saúl, gadi-gadi-ito-naddaed, degi, burba-isgana egi banguddaed.
  uig-CYR: Әнди шундақ болидуки, у яман роһ Худа тәрипидин Саулниң үстигә кәлгәндә
    Давут чилтарни елип қоли билән чалди. Буниң билән Саул арам тепип һали убдан болуп
    яман роһ униңдин чиқип кәтти.
  tel-2017: దేవుని నుండి దురాత్మ వచ్చి సౌలును వేధించినప్పుడల్లా దావీదు తంతి వాద్యం
    వాయించేవాడు. అప్పుడు దురాత్మ అతణ్ణి విడిచిపోయేది. అతడు కోలుకుని నెమ్మది పొందేవాడు.
  hat-BSA: Epi li te rive ke nenpòt lè move lespri ki sòti nan Bondye a te vin kote
    Saül, David te pran ap la, e li te jwe avèk men li. Konsa, Saül te renouvle, li
    te vin sen e move lespri a te vin kite li.
  kos-kos: In pacl sac fahla, pacl nukewa ma ngun koluk se sin God ac utyak nu in
    Saul, na David el ac eis harp natul ac srital kac. Na ngun koluk sac ac som lukel
    Saul, ac el ac mongi ac sifilpa wola.
  hbo-WLC: וְהָיָ֗ה בִּֽהְי֤וֹת רֽוּחַ־אֱלֹהִים֙ אֶל־שָׁא֔וּל וְלָקַ֥ח דָּוִ֛ד אֶת־הַכִּנּ֖וֹר
    וְנִגֵּ֣ן בְּיָד֑וֹ וְרָוַ֤ח לְשָׁאוּל֙ וְט֣וֹב ל֔וֹ וְסָ֥רָה מֵעָלָ֖יו ר֥וּחַ
    הָרָעָֽה׃ פ
  ibo-ibo: Mgbe ọbụla mmụọ ọjọọ ahụ si nʼebe Chineke nọ bịa malitere inye Sọl nsogbu,
    Devid na-akpọ ụbọ akwara ya. Ahụ Sọl na-adajụkwa, mmụọ ọjọọ ahụ na-esitekwa nʼebe
    ọ nọ wezuga onwe ya.
  ory-ory: ଏଣୁ ପରମେଶ୍ୱରଙ୍କଠାରୁ ସେହି ମନ୍ଦ ଆତ୍ମା ଯେତେବେଳେ ଶାଉଲଙ୍କ ଉପରେ ଥାଏ, ସେତେବେଳେ
    ଦାଉଦ ବୀଣା ନେଇ ଆପଣା ହାତରେ ବଜାନ୍ତି; ତହିଁରେ ଶାଉଲ ଆଶ୍ୱାସ ପାଆନ୍ତି ଓ ଭଲ ହୁଅନ୍ତି, ପୁଣି,
    ମନ୍ଦ ଆତ୍ମା ତାଙ୍କୁ ଛାଡ଼ିଯାଏ।
  chk-chk: Iwe, iteiten fansoun, lupwen ewe ngün mi afeiengau seni Kot a feitiu won
    Saul, Tafit a angei ewe kitar o ettiki. Mürin, Saul a kinamwela o chikarsefäl,
    nge ewe ngün mi afeiengau a sü seni.
  ssd-ssd: David nu Saul ndoŋ minmba Kuateŋge bukla kukulanu le Saul ŋginŋgan seranu
    ta Davidŋge ndek gita katanu le bukla ta Saul kusremba kua kambinu le Saul nu
    maŋ wamdus purfemba maye minanu.
  rop-rop: Brom det taim na wen God bin oldei jandim det nogudbala spirit langa King
    Sol, Deibid bin oldei plei det gita blanga im, en det nogudbala spirit bin oldei
    gowei, en afta King Sol bin oldei filim miselp gudbala na.
  ukr-1871: 'І що було найде злий дух від Бога на Саула, візьме Давид гусли та й заграє:
    от і полегшає Саулові і получшає, і злий дух відійде від його.'
  deu-1951: Wenn nun der [böse] Geist von Gott über Saul kam, so nahm David die Harfe
    und spielte mit seiner Hand; und Saul fand Erleichterung, und es ward ihm wohl,
    und der böse Geist wich von ihm.
  eng-JPS: And it came to pass, when the evil spirit from God was upon Saul, that
    David took the harp, and played with his hand; so Saul found relief, and it was
    well with him, and the evil spirit departed from him.
  srp-1865: I kad bi duh Božji napao Saula, David uzevši gusle udarao bi rukom svojom,
    te bi Saul odahnuo i bilo bi mu bolje, jer bi zli duh otišao od njega.
  lug-lug: Awo buli omwoyo omubi okuva eri Katonda lwe gw’ajjanga ku Sawulo, Dawudi
    n’amukubiranga entongooli, Sawulo n’akkakkana, era n’awulira bulungiko, n’omwoyo
    omubi ne gumuvaako.
  heb-heb: והיה בהיות רוח אלהים אל שאול ולקח דוד את הכנור ונגן בידו ורוח לשאול וטוב
    לו וסרה מעליו רוח הרעה׃
  ben-IRV: পরে ঈশ্বরের কাছ থেকে যখন সেই মন্দ আত্মা শৌলের কাছে আসত, তখন দায়ূদ বীণা
    নিয়ে বাজাতেন, তাতে শৌলের ভাল লাগত এবং তিনি শান্তি পেতেন এবং সেই মন্দ আত্মা তাঁকে
    ছেড়ে চলে যেত।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਿਸ ਵੇਲੇ ਦੁਸ਼ਟ-ਆਤਮਾ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਸ਼ਾਊਲ ਉੱਤੇ ਆਉਂਦਾ
    ਸੀ ਤਾਂ ਦਾਊਦ ਬਰਬਤ ਲੈ ਕੇ ਵਜਾਉਂਦਾ ਸੀ ਅਤੇ ਸ਼ਾਊਲ ਨੂੰ ਤਾਜ਼ਗੀ ਮਿਲਦੀ ਸੀ ਅਤੇ ਉਹ ਚੰਗਾ ਹੋ
    ਜਾਂਦਾ ਸੀ ਤਾਂ ਉਹ ਦੁਸ਼ਟ-ਆਤਮਾ ਉਹ ਦੇ ਉੱਤੋਂ ਹੱਟ ਜਾਂਦਾ ਸੀ।
  tkr-tkr: Allahee g'axuvuyn pisın rı'h Şaululqa qadıyne gahbışil, Davudee cuna lira
    alyapt'ı əlivxümee, mana yug qexhe ıxha. Pisın rı'hı'd mang'uke əq'əna qexhe ıxha.
  mya-JVB: ဘုရား သခင့်ထံတော်က ဆိုးသောဝိညာဉ် သည် ရှောလု အပေါ် မှာ ရောက် သောအခါ ၊ ဒါဝိဒ်
    သည် စောင်း ကိုယူ ၍ တီး သဖြင့် ဆိုး သောဝိညာဉ် ထွက် သွား၍ ၊ ရှောလု သည် သက်သာ လျက်
    ပကတိ ကျန်းမာလျက်ရှိတတ်၏။
  tte-O: Saugana tem yaluyaluwa naenaenane ilaoma Saulo koina mwayamwayau Deibida
    ana api ikalaiyama salina mena ikoi kabo mwayamwayau yaluyaluwane ilogabaen yo
    Saulo kamnana inamwanamwa.
  tbg-tbg: Ho Devitiva Sorukantiro vauvaro Kotiva qora maraqura varakova Sorura qoraiqama
    amite vau entara, Devitiva musiki varakero ruqutu amite vauvaro qora maraqura
    viva qaqini vinuvaro Sorura avu aatovano koqema vuvaro vaura.
  hmo-hmo: Vadaeni lauma dikana, Dirava dekena amo, Saulo dekenai ia ginidae neganai,
    Davida ese gita ia abia, iena imana dekenai ia gadaralaia. Unai neganai Saulo
    ena lalona ia namo lou, bona lauma dikana ese ia rakatania.
  urd-urd: इसलिए जब वह बुरी रूह ख़ुदा की तरफ़ से साऊल पर चढ़ती थी तो दाऊद बरबत लेकर
    हाथ से बजाता था, और साऊल को राहत होती और वह बहाल हो जाता था, और वह बुरी रूह उस
    पर से उतर जाती थी।
  rus-SYN: И когда дух от Бога бывал на Сауле, то Давид, взяв гусли, играл, - и отраднее
    и лучше становилось Саулу, и дух злой отступал от него.
  bqc-SIM: Tó Lua tò tã́api dɛ̀dɛ Sauluwa, ↄ̃ Davidi ì a mↄↄna sɛ àↄ lɛɛ̀. Tó
    tã́api tà, ↄ̃ ì kɛ sã̀ↄ, ì su a laaiwa.
  tcz-CHONGTHU: Chule Pathen in ahinsol lhagao engse chun Saul ahinphah tengle, David
    in semjang chu asaipeh ji teng, Saul chu ahung limdohjin chule lhagao engse chun
    adalhaji in ahi.
  mar-mar: मग जेव्हा केव्हा देवापासून दुष्ट आत्मा शौलावर येत असे, “तेव्हा दावीदाने
    विणा घेऊन आपल्या हाताने वाजवी. मग शौल शांत होऊन बरा होई, व तो दुष्ट आत्म्या त्यास
    सोडून जाई.”
  qub-qub: Chaura Tayta Dios cachamushan fiyu espíritu Saulta turwatächiptin Davidga
    juclla arpata tucaj. Chaura jinan öra Saulga allina ricacoj. Fiyu espiritupis
    cachaycojna.
  bqp-bqp: Tó Luda tò tãna pìi sù Solua, akũ Dauda dì a mↄrↄ sɛ́ àgↄ̃ lɛ́nɛ. Tó
    tãna pìi gòa, akũ àdi kɛ sã̀na, à su a laakariia.
  hat-hat: Depi lè sa a, chak fwa move lespri Bondye te voye a desann sou Sayil, David
    pran gita a epi li tonbe jwe. Lè konsa, move lespri a kite l', epi Sayil te soulaje,
    li te santi l' byen ankò.
  eng-BSB: And whenever the spirit from God came upon Saul, David would pick up his
    harp and play, and Saul would become well, and the spirit of distress would depart
    from him.
  tod-tod: É lɔɔzei naama voloi ma, zɛnvu ɲɔi GALA ge ɠɛni teʋesu, naa a la Sayile
    nɔungi zeɠena ma, Davide ɓena kɔnigi zeɠe, é ɗa gɛin. Sayile nɔungi zu ɠɛni laazu
    ga pagɔ, é lago vizɔ, zɛnvu ɲɔi maaɠooza ba.
  eng-WEBPB: When the spirit from God was on Saul, David took the harp and played
    with his hand; so Saul was refreshed and was well, and the evil spirit departed
    from him.
  kbq-kbq: Hagi Ra Anumzamo'ma havi avamu'ma huntegeno Solinte'ma egeno'a, Deviti'a
    hapu zavena'a erino eme nehegeno, Soli'a nentahino ete knare antahi'zana e'nerigeno,
    havi avamu'mo'a atreno nefre.
  nhe-BL: Huan quema calaquiyaya ipan Saúl nopa iajaca Axcualtlacatl tlen Toteco Dios
    quititlanilijtoya, David nimantzi quicuiyaya iarpa huan quitzotzonayaya. Huan
    nopa ax cual ajacatl quistehuayaya, huan Saúl momachiliyaya más cuali.
  bus-bus: Tó Ludaa tò zĩn pì sù Solua, ben Dauda è a mↄrↄ sɛ́ àgↄ̃ lɛɛnɛ. Tó zĩn
    pì gòa, ben è kɛ sã̀ↄ, à su a làakaria.
  gub-BL: A'e 'ar henataromo tekwe ikatu 'ym ma'e Tupàn hemimur karer Xau rehe we
    ihem mehe hehe kury, upyhyk Tawi uwioràwiràn imupu pà kury. Nezewe mehe tekwe
    ikatu 'ym ma'e uhem oho Xau wi. Ikatu wewer a'e 'ar mehe.
  eng-DRA: So whensoever the evil spirit from the Lord was upon Saul, David took his
    harp, and played with his hand, and Saul was refreshed, and was better, for the
    evil spirit departed from him.
