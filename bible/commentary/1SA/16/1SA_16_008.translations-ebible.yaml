verse: 1SA.016.008
translations:
  mal-C: ഇതിനുശേഷം യിശ്ശായി അബീനാദാബിനെ വിളിച്ച് ശമുവേലിന്റെ മുമ്പാകെ വരുത്തി. “ഇവനെയും
    യഹോവ തെരഞ്ഞെടുത്തിട്ടില്ല,” എന്നു ശമുവേൽ പറഞ്ഞു.
  deu-TKW: 'Da rief Isai den Abinadab und führte ihn Samuel vor. Aber er erklärte:
    Auch diesen hat Jahwe nicht erkoren!'
  lin-lin: 'Bongo Izayi abengisaki Abinadabi mpe alekisaki ye liboso ya Samuele. Kasi
    Samuele alobaki : « Ezali ye te nde Yawe aponi. »'
  eng-LSV: And Jesse calls to Abinadab, and causes him to pass by before Samuel; and
    he says, “Indeed, YHWH has not fixed on this [one].”
  eng-GNV: Then Ishai called Abinadab, and made him come before Samuel. And he saide,
    Neither hath the Lord chosen this.
  eng-WEBSTER: Then Jesse called Abinadab, and made him pass before Samuel. And he
    said, Neither hath the LORD chosen this.
  nhw-BL: 'Huajca Isaí quinotzqui Abinadab huan quinexti iixpa Samuel, huan Samuel
    quiilhui: ―Niyon ya amo catli quitlapejpenijtoc TOTECO.'
  swh-ONEN: Kisha Yese akamwita Abinadabu na kumpitisha mbele ya Samweli. Lakini Samweli
    akasema, “Hata huyu Bwana hakumchagua.”
  bba-bba: Mɑ Isɑi u Abinɑdɑbu sokɑ, u derɑ u susi Sɑmuɛlin wuswɑɑɔ. Mɑ Sɑmuɛli u
    nɛɛ, Yinni Gusunɔ kun mɑɑ wini ɡɔsɑ.
  eng-KJVCPB: Then Jesse called Abinadab, and made him pass before Samuel. And he
    said, Neither hath the Lord chosen this.
  cpy-cpy: 'Ikaemakiri Isaí irika Abinadab, roojatzi iñaantawakari Samuel. Ikantanaki:
    “Kaari irika ikoyiri Tajorentsi.”'
  mpx-mpx: Inoke Diyesi Abinadab i yogaan ge i ba i nawa nok Samuwela manininaa. Yaa
    Samuwela i ba, “Iya al ge Yehoba nige i hihile.”
  luo-luo: Eka Jesse noluongo Abinadab kendo nokete okadho e nyim Samuel. Samuel to
    nowacho niya, “Jehova Nyasaye ok oyiero kata ngʼatni.”
  meu-meu: Bena Iese ese Abinadab e boiria, e hagania, Samuel vairanai baine raka
    hanai. A ia eto, Ina tau danu Iehova ese se abia hidi.
  npi-ULB: यिशैले अबीनादाबलाई बोलाए र शमूएलको सामुन्‍ने हिंड्न लगाए । तब शमूएलले भने,
    “परमप्रभुले यसलाई पनि चुन्‍नुभएको छैन ।”
  yor-yor: Nígbà náà ni Jese pe Abinadabu, ó sì jẹ́ kí ó rìn kọjá ní iwájú Samuẹli.
    Ṣùgbọ́n Samuẹli wí pé, “Olúwa kò yan ẹni yìí.”
  emp-NTPO: 'Maʌ̃be Jeséba idji warra Abinadáda Samuel quĩrãpita trʌ̃sia. Baribʌrʌ
    Samuelba jarasia: –Naʌ̃gʌ sid̶a Ãcõrẽba edaẽ́ b̶ʌa.–'
  ind-ind: Kemudian Isai memanggil anaknya yang kedua, yang bernama Abinadab, dan
    menyuruh dia berjalan di depan Samuel. Tetapi Samuel berkata, “Orang ini pun bukan
    dia yang dipilih oleh TUHAN.”
  pes-OPCB: 'پس یَسا ابیناداب را نزد سموئیل خواند. خداوند فرمود: «او نیز شخص مورد
    نظر نیست.»'
  tgl-ULB: Pagkatapos tinawag ni Jesse si Abinadab at pinaraan sa harapan ni Samuel.
    At sinabi ni Samuel, “Hindi rin siya ang pinili ni Yahweh.”
  cbu-NT: Jesey yusur minootssha wip Abinadaba kuruzeeru, Samuelaam tuyamandarangiya.
    Samuelsha, Nda, kaapa Apanll nee ipusaritamtaja. Minootstanda átu, tárangiya.
  hui-hui: Ani layagola Yasihanda ibu igini Abinadaba olowa Samuele hearia haru halu
    ibini. Ani biago bilowa Samuelehanda lalu, Ibu ndo. Anduane Homogo ibugua ogoni
    ibubi nadabeda, lene.
  mya-mya: ထို​နောက်​ယေ​ရှဲ​သည်​မိ​မိ​သား​အ​ဘိ​န​ဒပ် ကို​ရှ​မွေ​လ​ထံ​သို့​ခေါ်​ခဲ့​၏။
    သို့​ရာ​တွင် ရှ​မွေ​လ​က``သူ့​ကို​လည်း​ထာ​ဝ​ရ​ဘု​ရား ရွေး​ချယ်​တော်​မ​မူ'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་ཡེ་སེ་ཡིས་ཨ་བི་ནཱ་དབ་བོས་ནས་སཱ་མུ་ཨེལ་གྱི་དྲུང་དུ་འགྲོ་རུ་བཅུག་པ་ལ།
    དེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་ཡང་མ་བསྐོས་ཞེས་སྨྲས་པས།
  sna-sna: Ipapo Jese akadana Abhinadhabhi akaita kuti apfuure napamberi paSamueri.
    Asi Samueri akati, “Jehovha haana kusarudza uyuwo.”
  spa-BLM: 'Entonces Isaí llamó a Abinadab y lo hizo pasar ante Samuel. Éste le dijo:
    “El Señor tampoco ha elegido a éste”.'
  cac-cac: 'Ix lajvi chi'', ix yic''ancot junxo vin̈ yuninal vin̈aj Isaí chi'' scuchan
    Abinadab d''a yichan̈ vin̈, palta ix yalanxi vin̈: Man̈oclaj junxo vin̈ tic sic''b''ilel
    yuj Jehová, xchi vin̈.'
  swh-ULB: Kisha Yese akamwita Abinadabu akamwambia apite mbele ya Samweli. Na Samweli
    akasema, “Hata huyu BWANA hakumchagua.”
  bel-bel: 'І паклікаў Ясэй Амінадава і падвёў яго да Самуіла, і сказаў Самуіл: і
    гэтага ня выбраў Гасподзь.'
  deu-ELBBK: 'Da rief Isai Abinadab und ließ ihn vor Samuel vorübergehen. Und er sprach:
    Auch diesen hat der HERR nicht erwählt.'
  mbb-OT: Ne mid-umew ni Jesse is anak din he si Abinadab ne impehendiyè din te ki
    Samuel. Migkaǥi si Samuel te, “Kenà sikandin kes mibpilì te Nengazen.”
  mal-2015: 'പിന്നെ യിശ്ശായി അബീനാദാബിനെ വിളിച്ചു ശമൂവേലിന്റെ മുമ്പിൽ വരുത്തി; എന്നാറെ
    അവൻ: യഹോവ ഇവനെയും തിരഞ്ഞെടുത്തിട്ടില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Izaj vičinďa le Abinadab a anďa les ko Samuel, ale o Samuel phenďa:
    „Aňi les peske o RAJ na kidňa avri.“'
  pes-OPV: 'و یسا ابیناداب را خوانده، او را ازحضور سموئیل گذرانید، و او گفت: «خداوند
    این را نیز برنگزیده است.»'
  ron-1924: 'Исай а кемат пе Абинадаб ши л-а трекут пе динаинтя луй Самуел, ши Самуел
    а зис: „Нич пе ачеста ну л-а алес Домнул.”'
  ben-OBCV: পরে যিশয় অবীনাদবকে ডেকে তাকে শমূয়েলের সামনে দিয়ে হাঁটালেন। কিন্তু শমূয়েল
    বললেন, “সদাপ্রভু একেও মনোনীত করেননি।”
  som-som: Markaasaa Yesay u yeedhay Abiinaadaab, oo soo mariyey Samuu'eel hortiisa,
    Samuu'eelna wuxuu yidhi, Rabbigu kanna ma uu dooran.
  lat-VUC: 'Et vocavit Isai Abinadab, et adduxit eum coram Samuele. Qui dixit: Nec
    hunc elegit Dominus.'
  eng-ASVBT: Then Jesse called Abinadab, and made him pass before Samuel. And he said,
    Neither hath Jehovah chosen this.
  ita-1885: 'Poi Isai chiamò Abinadab, e lo fece passare davanti a Samuele. Ma egli
    disse: Nè anche costui ha eletto il Signore.'
  eng-LXXUP: 'And Jesse called Abinadab, and he passed before Samuel: and he said,
    Neither has God chosen this one.'
  eng-ULB: Then Jesse called Abinadab and made him pass before Samuel. Then Samuel
    said, “Neither has Yahweh chosen this one.”
  spa-VBL: 'Entonces Isaí llamó a Abinadab y lo hizo venir ante Samuel, quien dijo:
    “El Señor tampoco ha elegido a éste”.'
  fra-_FOB: 'Et Isaï appela Abinadab, et le fit passer devant Samuel; mais il dit:
    L''Éternel n''a pas non plus choisi celui-ci.'
  mal-mal: 'പിന്നെ യിശ്ശായി അബീനാദാബിനെ വിളിച്ച് ശമൂവേലിന്റെ മുമ്പിൽ വരുത്തി; അപ്പോൾ
    ശമുവേൽ: “യഹോവ ഇവനെയും തിരഞ്ഞെടുത്തിട്ടില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Yassī ne apne dūsre beṭe Abīnadāb ko bulā kar Samuel ke sāmne se guzarne
    diyā. Samuel bolā, “Nahīṅ, Rab ne ise bhī nahīṅ chunā.”
  suz-BL: मिनु येस्‍सेमी अबीनादाब कली ब्रेत्‍ता बाक्‍त। मिनु सामुएल आ ङोंइती गाक्‍पदा
    बाक्‍त। तन्‍न मेकोमी “ममाइ, परमप्रभु यावेम योव़शो एको ममाइ” देंमाक्‍त।
  ita-1927: 'Allora Isai chiamò Abinadab, e lo fece passare davanti a Samuele; ma
    Samuele disse: “L’Eterno non s’è scelto neppur questo”.'
  ckb-ckb: 'دوای ئەوەی یەسا ئەبینادابی بانگکرد و بە بەردەم ساموئێلدا تێپەڕی کرد، ساموئێلیش
    گوتی: «یەزدان ئەمەشی هەڵنەبژاردووە.»'
  eng-BBE: Then Jesse sent for Abinadab and made him come before Samuel. And he said,
    The Lord has not taken this one.
  kan-OKCV: ಆಗ ಇಷಯನು ಅಬೀನಾದಾಬನನ್ನು ಕರೆದು ಅವನನ್ನು ಸಮುಯೇಲನ ಮುಂದೆ ಬರಮಾಡಿದನು. ಆದರೆ ಅವನು
    ಇವನನ್ನು, “ಯೆಹೋವ ದೇವರು ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ஈசாய் அபினதாபை அழைத்து, அவனைச் சாமுவேலுக்கு முன்பாகக் கடந்துபோகச்செய்தான்;
    அவன்: இவனையும் யெகோவா தெரிந்து கொள்ளவில்லை என்றான்.'
  spa-RV-1909: 'Entonces llamó Isaí á Abinadab, é hízole pasar delante de Samuel,
    el cual dijo: Ni á éste ha elegido Jehová.'
  ron-BTF: 'Atunci Isai a chemat pe Abinadab și l-a trecut înaintea lui Samuel. Și
    el a spus: Nici pe acesta nu l-a ales DOMNUL.'
  eng-WEBP: Then Jesse called Abinadab, and made him pass before Samuel. He said,
    “The LORD has not chosen this one, either.”
  eng-FBV: Then Jesse called Abinadab and had him come before Samuel, who said, “The
    Lord hasn't chosen this one either.”
  nld-1939: 'Toen riep Jesse Abinadab en stelde hem aan Samuël voor. Deze dacht: Hèm
    heeft Jahweh evenmin uitverkoren.'
  nch-BL: 'Huajca Isaí quinotzqui Abinadab huan quinexti iixpa Samuel, huan Samuel
    quiilhui: ―Yon ya amo quitapejpenijtoc TOTECO.'
  vie-1934: 'Y-sai bèn gọi A-bi-na-đáp, và biểu người đi qua trước mặt Sa-mu-ên; nhưng
    Sa-mu-ên nói: Đức Giê-hô-va cũng chẳng chọn người nầy. Y-sai biểu Sam-ma đi qua,'
  hin-CV: इसके बाद यिशै ने अबीनादाब को बुलाया कि वह शमुएल के सामने प्रस्तुत किया जाए,
    मगर शमुएल ने उन्हें बताया, “याहवेह ने इसे भी नहीं चुना है.”
  spa-BES: 'Entonces Isaí envió a buscar a Abinadab y lo hizo venir ante Samuel. Y
    él dijo: El Señor no ha escogido este.'
  tdx-tdx: Kinanji’ Iisay t’i Abinadabe vaho nampiarie’e añatrefa’ i Samoele. Fa hoe
    re, Tsy jinobo’ Iehovà toke.
  tha-KJV: แล​้วเจสซี​ก็​เรียกอาบีนาดับให้เดินผ่านหน้าซามูเอล ท่านกล่าวว่า “พระเยโฮวาห์​มิได้​ทรงเลือกผู้​นี้​”
  por-BR-2018: 'Então chamou Jessé a Abinadabe, e fez-lhe passar diante de Samuel,
    o qual disse: nem a este o SENHOR escolheu.'
  deu-ELO: 'Da rief Isai Abinadab und ließ ihn vor Samuel vorübergehen. Und er sprach:
    Auch diesen hat Jehova nicht erwählt.'
  eng-WYC-2018: And Jesse called Abinadab, and brought him before Samuel; and he said,
    Neither the Lord hath chosen this, (or and he said, The Lord hath not chosen this
    man either).
  epo-epo: 'Tiam Jiŝaj vokis Abinadabon, kaj pasigis lin antaŭ Samuel; sed ĉi tiu
    diris: Ankaŭ ĉi tiun la Eternulo ne elektis.'
  uig-PIN: 'Andin Yǝssǝ Abinadabni qaⱪirip Samuilning aldidin ɵtküzdi. Əmma Samuil:
    — Pǝrwǝrdigar buni ⱨǝm tallimidi, dedi.'
  beo-beo: Amalalu, Yesi da egefe eno Abinada:be wele sia:ne, amo Sa:miuelema oule
    misi. Be Sa:miuele da amane sia:i, “Go hame! Hina Gode da goma hame ilegei.”
  tpi-OTNT: Orait Jesi i singautim namba 2 pikinini man, Abinadap, na bringim em i
    kam long Samuel. Tasol Samuel i tok, “Nogat, Bikpela i no bin makim em.”
  hau-SA: Sai Yesse ya kira Abinadab yă zo gaban Sama’ila. Amma Sama’ila ya ce, “Ko
    wannan ma Ubangiji bai zaɓe shi ba.”
  uig-LAT: 'Andin Yesse Abinadabni chaqirip Samuilning aldidin ötküzdi. Emma Samuil:
    — Perwerdigar buni hem tallimidi, dédi.'
  nde-nde: UJese wabiza u-Abhinadabi wamdlulisa phambi kukaSamuyeli. Kodwa uSamuyeli
    wathi, “Lalo uThixo kamkhethanga.”
  ton-ton: Hili ia naʻe ui ʻe Sese ke haʻu ʻa ʻApinatapi, ke ne ʻalu ange ʻi he ʻao
    ʻo Samuela. Pea naʻa ne pehē, ʻOku ʻikai fili ia foki ʻe Sihova.
  ces-1613: 'I povolal Izai Abinadaba, a kázal mu jíti před Samuele. Kterýž řekl:
    Také ani toho nevyvolil Hospodin.'
  eng-WMB: Then Jesse called Abinadab, and made him pass before Samuel. He said, “The
    LORD has not chosen this one, either.”
  tam-TCV: அப்பொழுது ஈசாய் அபினதாபை அழைத்துச் சாமுயேலுக்கு முன்னால் போகச்செய்தான்.
    சாமுயேலோ, “யெகோவா இவனைத் தெரிந்துகொள்ளவில்லை” என்றான்.
  ceb-ULB: Unya gitawag ni Jesse si Abinadab ug gipaagi siya sa atubangan ni Samuel.
    Ug miingon si Samuel, “Dili usab siya maoy gipili ni Yahweh.”
  pol-UBG: 'Jesse zawołał wtedy Abinadaba i kazał mu przejść przed Samuelem. A on
    powiedział: Tego też PAN nie wybrał.'
  agr-agr: 'Dutikamtai Jesé niina uchiji Abinadapan untsuka Samuelai ejentauwai. Dutikamtai
    Samuel chichaak: “Junashkam Tuke Pujuuk etegkache”, tiuwai.'
  kyc-kyc: Enakana Jeseme banya ikinyingi Apinatape kyakale lao nyepala Samyuele kareyamo
    dokona lanyuo epeya. Dokopa Samyuele doko Kamongome rombo palya napya daa leya.
  urd-GVU: پھر یسّی نے اپنے دوسرے بیٹے ابی نداب کو بُلا کر سموایل کے سامنے سے گزرنے
    دیا۔ سموایل بولا، ”نہیں، رب نے اِسے بھی نہیں چنا۔“
  deu-1912: 'Da rief Isai den Abinadab und ließ ihn an Samuel vorübergehen. Und er
    sprach: Diesen hat der HERR auch nicht erwählt.'
  ntj-ntj: Nyangka Tjatjilu-tjananya puru katja pirni 6-pa katingu. Nyangka Tjamiyultu
    watjarnu, “Wiya, Mama Kuurrtu-tjananya wati ngaanya-tjananya ngurrkarntankutjamunurtu.”
  kan-2017: ಇಷಯನು ಅಬೀನಾದಾಬನನ್ನು ಸಮುವೇಲನ ಬಳಿಗೆ ಬರಮಾಡಲು ಸಮುವೇಲನು, “ಯೆಹೋವನು ಇವನನ್ನು ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ”
    ಎಂದನು.
  yap-yap: Me pining Jesse Abinadab nib mo’on ni fak nge yib ngak Samuel. Machane
    me ga’ar Samuel, “Dangay, ku gathi er e cha’ nike turguy SOMOL.”
  hlt-MCSB: Te dongah Jesse loh Abinadab te a khue tih Samuel mikhmuh ah a thak hatah,
    “Anih te khaw BOEIPA loh a tuek moenih,” a ti nah.
  mdy-ETH: ዬካፓ ዒሴዬ ዓቢናዳኣቤ ጌይንታ ናዓሢ ፔኤኮ ዔኪ ሳሙዔኤሌ ኮይላ ሙኬኔ፤ ሳሙዔኤሌ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ
    ሃያ ዶኦሚባኣሴ» ጌዔኔ።
  twi-ASANTE: Na Yisai frɛɛ Abinadab maa ɔtwaam Samuel anim. Nanso, Samuel kaa sɛ,
    “Yei nyɛ deɛ Awurade ayi no.”
  eng-WEBU: Then Jesse called Abinadab, and made him pass before Samuel. He said,
    “The LORD has not chosen this one, either.”
  wal-wal: Isseyi Abinadaaba xeesidi, Sameela sintti aattiis; aattin Sameeli, “CHii;
    GODAI hagaakka dooribeenna” yaagiis.
  spa-PDDPT: 'Entonces Isaí llamó a Abinadab, y lo hizo pasar delante de Samuel, quien
    dijo: Yavé tampoco eligió a éste.'
  gun-gun: Ha'e gui gua'y Abinadabe ju Jessé oenoĩ vy ojapo Samuel renonde rupi oaxa
    aguã rami. Ha'e rami teĩ — Kova'e voi Senhor oiporavo va'ekue'ỹ — he'i.
  agu-BL: 'Ẍchakol tzun Isaí Abinadab yi cy''ajl, nin tzun ẍchajtz tetz Samuel. Poro
    nin tal Samuel: —Ncha''tz yi june''j nk''e''tz yi jun yi ja je'' xtxa''ol Ryos.'
  eng-PEV: So Samuel asked Jesse to send the next son to him. His name was Abinadab.
    He came, and Samuel said, “No, God hasn’t picked this one.”
  ilo-ULB: Kalpasanna, inayaban ni Jesse ni Abinadab ket pinapagnana iti sangoanan
    ni Samuel. Ket kinuna ni Samuel, “Uray daytoy ket saan a pinili ni Yahweh.”
  kpg-kpg: Nomuli, gei Jesse ga helekai gi Abinadab gii hana gi mua o Samuel, gei
    Samuel ga helekai, “Deeai, Dimaadua bolo ma hagalee deenaa.”
  uig-ARA: 'ئاندىن يەسسە ئابىنادابنى چاقىرىپ سامۇئىلنىڭ ئالدىدىن ئۆتكۈزدى. ئەمما سامۇئىل:
    ــ پەرۋەردىگار بۇنى ھەم تاللىمىدى، دېدى.'
  sus-sus: Yisayi naxa Abinadabo xili, a a masen Samuweli bɛ. Kɔnɔ Samuweli naxa a
    fala, «Alatala mu yi fan sugandixi.»
  pon-2006: Sehsi ahpw ekerodo nah pwutak Apinadap oh kasalehiong Samuel. Samuel ahpw
    ketihtihki, “Soh! KAUN-O sohte ketin pilada ih.”
  jae-jae: Isai gêmôêc Abinadab ma kêkôc eŋ gêdêŋ Samuel gêja. Mago eŋ kêsôm gebe
    “Apômtau kêjaliŋ eŋ sa atom amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma Iese i ga oro upi Abinadab, ma i ga ben ia ta ra luaina mata i Samuel,
    ma Samuel i ga biti: A Luluai pa i ga pilak pa bula go.'
  tur-YTC: Sonra Yişay Avinadav’ı çağırdı ve onu Samuel’in önünden geçirdi. Samuel,
    “Yahve bunu da seçmedi” dedi.
  grc-BRENT: Καὶ ἐκάλεσεν Ἰεσσαὶ τὸν ʼΑμιναδὰβ, καὶ παρῆλθε κατὰ πρόσωπον Σαμουήλ.
    καὶ εἶπεν οὐδὲ τοῦτον ἐξελέξατο ὁ Θεός.
  ind-AYT: Kemudian, Isai memanggil Abinadab dan berjalan di depan Samuel. Akan tetapi,
    Samuel berkata, “TUHAN tidak memilih orang ini.”
  nya-nya: Kenaka Yese anayitana Abinadabu namubweretsa pamaso pa Samueli. Koma Samueli
    anati, “Yehova sanamusankhenso ameneyu.”
  hrv-hrv: 'Zatim Jišaj dozva Abinadaba i dovede ga pred Samuela. A on reče: “Ni ovoga
    Jahve nije izabrao.”'
  mps-mps: Tama Jesigo te tomo ogwa Abinadap i wali, tama aga te Samuelba odasa asai.
    Tiali goli, Samuelgo te po wai, “Menio, Genuai Bidigo aga sa mubeo.”
  tpi-tpi: Orait Jesi i singautim namba 2 pikinini man, Abinadap, na bringim em i
    kam long Samuel. Tasol Samuel i tok, “Nogat, Bikpela i no bin makim em.”
  dan-1931: 'Da kaldte Isaj på Abinadab og førte ham hen for Samuel; men han sagde:
    “Heller ikke ham har HERREN udvalgt!”'
  vie-OVCB: 'Gie-sê nói với A-bi-na-đáp, con trai mình, đi qua trước mặt Sa-mu-ên.
    Nhưng Sa-mu-ên nói: “Đây không phải là người Chúa Hằng Hữu chọn.”'
  guj-2017: પછી યિશાઈએ અબીનાદાબને બોલાવ્યો અને તેને શમુએલની આગળ થઈને ચલાવ્યો. અને
    શમુએલે કહ્યું કે, “ઈશ્વરે એને પણ પસંદ કર્યો નથી.”
  pon-2006A: Sehsi ahpw ekerodo nah pwutak Apinadap oh kasalehiong Samuel. Samuel
    ahpw ketihtihki, “Soh! KAUN-O sohte ketin pilada ih.”
  por-BRBSL: 'Então Jesse chamou Abinadab, e o fez passar diante de Samuel. Ele disse:
    “Yahweh também não escolheu este”.'
  aly-aly: Samuel-el Jesse ayernew, alerikw ingwer-anem ikwerenh thweneyew Abinadab.
    Rap apetyew. Samuel-an angkew, “INGKARTel nhenh rlwaney-angenh.”
  cth-cth: Jesi ni Abinadab a kaw teh Samuel hmalah a ceisak. Ahni ni het hai BAWIPA
    ni a rawi e nahoeh telah ati.
  twi-twi: Na Yisai frɛɛ Abinadab ma otwaa mu wɔ Samuel anim. Nanso Samuel kae se,
    “Oyi nyɛ nea Awurade ayi no.”
  hlt-hlt: Te dongah Jesse loh Abinadab te a khue tih Samuel mikhmuh ah a thak hatah,
    “Anih te khaw BOEIPA loh a tuek moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɛsee yúní Abinnɑdɑbu, kòo tuɔkɛní, kɛ̀ Sɑmmuyɛɛri dɔ̀: Ti Yiɛ̀ nKuyie
    nyí tɑ̃ɑ̃tɛ́ yie.'
  msy-2020: Ezɨ Jesi uan otarir namba 2ɨn dia, an ziam Abinadap, egha a inigha Samuel
    bagha ize. Ezɨ Samuel ghaze, “Puvatɨ, Ikiavɨra Itir God a ginabazir puvatɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sesee yɑɑ Apinɑtɑpɩ nɑ ɩ́ kɔɔ. Ɩlɛnɑ Sɑmiyɛɛlɩ tɔ sɩ: Pǝ tɑɣɑ
    ɩnǝɣɩ Tɑcɑɑ lǝsɑɑ.'
  azb-azb: 'O zaman Yessey Avinadavı çağırdı və onu Şamuelin qarşısından keçirdi.
    Şamuel dedi: «Rəbb bunu da seçmədi».'
  eng-DBY: Then Jesse called Abinadab, and made him pass before Samuel. And he said,
    Neither has Jehovah chosen this one.
  hin-2017: तब यिशै ने अबीनादाब को बुलाकर शमूएल के सामने भेजा। और उससे कहा, “यहोवा
    ने इसको भी नहीं चुना।”
  wol-KYG: 'Yese daldi woo Abinadab, indi ko fi kanam Samiyel. Mu ne: «Aji Sax ji
    tànnul kii ba tey de!»'
  eng-YLT: And Jesse calleth unto Abinadab, and causeth him to pass by before Samuel;
    and he saith, 'Also on this Jehovah hath not fixed.'
  kne-kne: Pag ayagan Jesse si Abinadab et inpalabas na sin sangoanan Samuel, ngem
    kanan Samuel, “Baken met say pinilin Diyos.”
  eng-WYC-2017: And Jesse called Abinadab, and brought him before Samuel; and he said,
    Neither the Lord hath chosen this.
  eng-WMBB: Then Jesse called Abinadab, and made him pass before Samuel. He said,
    “The LORD has not chosen this one, either.”
  urd-GVH: फिर यस्सी ने अपने दूसरे बेटे अबीनदाब को बुलाकर समुएल के सामने से गुज़रने
    दिया। समुएल बोला, “नहीं, रब ने इसे भी नहीं चुना।”
  rug-rug: Meke tiokia Zese sa tuna se Abinadabi meke turaṉa la nia sa koe Samuela,
    ba zama se Samuela, “Lokari, lopu vizatia tugo Zihova si asa.”
  gaz-gaz: Isseeyis ergasii Abiinaadaabin waamee akka inni fuula Saamuʼeel dura darbu
    godhe. Saamuʼeel garuu, “Waaqayyo isa kana hin filanne” jedhe.
  fra-LSG: 'Isaï appela Abinadab, et le fit passer devant Samuel; et Samuel dit: L’Éternel
    n’a pas non plus choisi celui-ci.'
  gnn-gnn: Bala yana Djitjiyu gäŋa'‐gaŋala ŋunhi gäthu'mirriŋunhanydja walalanha lili
    nhanukala ŋurikala Djamiyulwala waŋga'‐waŋganynha. Ga ŋunhiyi walalanha waŋga'‐waŋganynha
    Djamiyulyu nhäŋalanydja, bala waŋana “Yaka dhuwalayi,” bitjarra. Ga Djamiyulyunydja
    waŋana ḻakaraŋala bitjarra, “Godthunydja ḻakaraŋala yaka, yaka ŋayi djarr'yurruna
    waŋganynha ŋula dhipuŋuruyi.”
  yal-yal: Yese yi Abinadabo xili a a radangu Samuyɛli yɛtagi. Samuyɛli yi a fala,
    a naxa, “Alatala mi ito sugandixi.”
  haw-1868: A kahea aku la o Iese ia Abinadaba, a hoike ia ia imua o Samuela. I mai
    la ia, Aole i wae mai o Iehova i keia.
  arb-NAV: 'وَدَعَا يَسَّى ابْنَهُ أَبِينَادَابَ وَأَجَازَهُ أَمَامَ صَمُوئِيلَ، فَقَالَ:
    «وَهَذَا أَيْضاً لَمْ يَخْتَرْهُ الرَّبُّ».'
  ewe-ewe: Yese gblɔ na via Abinadab be wòado ɖe ŋgɔ eye wòazɔ le Samuel ŋkume. Ke
    Samuel gablɔ be “Yehowa metia ame sia hã o.”
  eng-LEE: Then Jesse called Abinadab, and caused him to pass before Samuel. And he
    said, This one also hath the Lord not chosen.
  gvn-gvn: Jessengka nyungu kangkal-kangkal dingkar-dingkar 7-bala Samuelanda wundin.
    Yamba Samuelangka yalaman, “Kari, Godungku jananin kari wangkanyin, king-bunganka.”
    Nyulu Jessenda babajin baja, “Yanyu yalakubada yunu kangkal-kangkal?” Jessengka
    yalaman, “Kari, nyubunku kudamundumun. Yamba nyulu yaluy kari. Nyulu bubungu jirrbu-jirrbungu
    minya sheep kujil-kujilda.” Samuelangka yalaman, “Nyungun kunja. Ngana nyungunku
    waitmal, balu nyulu kaday, ngana minyada wayjul, Godundu dajinka.” Jessengka nyungunku
    yungan.
  asm-FB: পাছত যিচয়ে অবীনাদবক মাতি আনিলে আৰু চমূৱেলৰ সন্মুখেদি যাবলৈ দিলে। তাতে চমূৱেলে
    ক’লে, “যিহোৱাই এওঁকো মনোনীত কৰা নাই।”
  sus-A: يِسَيِ نَشَ عَبِنَدَبٌ شِلِ، عَ عَ مَسٍن سَمُوٍلِ بّ. كْنْ سَمُوٍلِ نَشَ
    عَ قَلَ، «عَلَتَلَ مُ يِ قَن سُفَندِشِ.»
  fra-SBL: 'Alors Isaï appela Abinadab et le fit passer devant Samuel. Il dit : « Yahvé
    n''a pas non plus choisi celui-là. »'
  hbo-hbo: וַיִּקְרָ֤א יִשַׁי֙ אֶל־אֲבִ֣ינָדָ֔ב וַיַּעֲבִרֵ֖הוּ לִפְנֵ֣י שְׁמוּאֵ֑ל
    וַיֹּ֕אמֶר גַּם־בָּזֶ֖ה לֹֽא־בָחַ֥ר יְהוָֽה׃
  piu-2006: '@see-verse:1SA.016.007'
  pjt-pjt: Ka Jesse-lu katja kutjupa aḻṯingu ini Apina-tapanya, ka Samuelta kuranyulta
    ankula ngaṟakatingu. Ka Samueltu wangkangu, “Wiya, nyanga palunya kuḻu Mayatjalu
    ngurkantankunytja wiyaṯu.”
  kik-kik: Ningĩ Jesii agĩĩta Abinadabu akĩmũhĩtũkĩria mbere ya Samũeli. No Samũeli
    akiuga atĩrĩ, “O na ũyũ tiwe Jehova athuurĩte.”
  omb-omb: Siu Jesi mo ware Abinadab me mo vaie mo dige utu lo nagoi Samuel. Nge Samuel
    mo veve vena, “Taligu Huqe nge he vile wahea tea.”
  fra-NCL: 'Isaï appela Abinadab et le fit passer devant Samuel ; et Samuel dit :
    « Ce n’est pas encore celui-ci que Yahweh a choisi. »'
  cek-AK: To naah Jesse mah Abinadab to kawk moe, Samuel hmaa ah caehsak; toe Samuel
    mah, Angraeng mah hae kami hae qoi ai, tiah a naa.
  cuk-cuk: 'Geb degine, Isaí Abinadabʼse gochad Samuelʼga oyogega. Samuel, Isaíʼga
    sogded: —Bab-Jehová, we nug-imaksasulid.'
  uig-CYR: 'Андин Йәссә Абинадабни чақирип Самуилниң алдидин өткүзди. Амма Самуил:
    — Пәрвәрдигар буни һәм таллимиди, деди.'
  tel-2017: యెష్షయి అబీనాదాబును పిలిచి అతణ్ణి సమూయేలు ముందు నిలబెట్టగా, అతడు “యెహోవా
    ఇతణ్ణి ఎన్నుకోలేదు” అన్నాడు.
  hat-BSA: 'Epi Jesse te rele Abinadab pou te fè l pase devan Samuel. Epi li te di:
    “SENYÈ a pa t chwazi sila a nonpli.”'
  kos-kos: Na Jesse el pangnol Abinadab, sie pac sin wen natul, ac pwanulak nu yorol
    Samuel. Tusruktu Samuel el fahk, “Mo, LEUM GOD El tia pac sulella el an.”
  hbo-WLC: וַיִּקְרָ֤א יִשַׁי֙ אֶל־אֲבִ֣ינָדָ֔ב וַיַּעֲבִרֵ֖הוּ לִפְנֵ֣י שְׁמוּאֵ֑ל
    וַיֹּ֕אמֶר גַּם־בָּזֶ֖ה לֹֽא־בָחַ֥ר יְהוָֽה׃
  ibo-ibo: Jesi kpọrọ Abinadab ka ọ gafee nʼihu Samuel. Ma Samuel sịrị, “Onyenwe anyị
    ahọrọghị onye a.”
  ory-ory: ଏଉତ୍ତାରେ ଯିଶୀ ଅବୀନାଦବକୁ ଡାକି ଶାମୁୟେଲଙ୍କର ସମ୍ମୁଖ ଦେଇ ଗମନ କରାଇଲା। ତହିଁରେ
    ଶାମୁୟେଲ କହିଲେ, “ସଦାପ୍ରଭୁ ଏହାକୁ ହିଁ ମନୋନୀତ କରି ନାହାନ୍ତି।”
  wmt-wmt: '@see-verse:1SA.016.007'
  chk-chk: Mürin, Jesi a köri Apinatap pwe epwe pwerela mwen Samuel. Nge Samuel a
    üra, “Ewe Samol mi Lapalap esap pwal filätä ätei.”
  ssd-ssd: 'Kile Yesi ndek kiŋo nuŋe Abinadab wika tumba Samuel tugum kina le Samuel
    nu sana: Suŋgoŋge taŋgo te mata madi ndana ŋgina.'
  rop-rop: Afta na Jesi bin jingat langa det san blanga im neim Abinadeb, en imbin
    bringimap im langa Semyul. Bat Semyul bin tok, “Nomo. YAWEI nomo bin pikimat im.”
  ukr-1871: 'І покликав тодї Ессей Аминадаба та й підвів його перед Самуїла, та він
    сказав: І сього не вибрав Господь.'
  deu-1951: 'Da rief Isai den Abinadab und ließ ihn vor Samuel vorübergehen. Und er
    sprach: Diesen hat der HERR auch nicht erwählt!'
  eng-JPS: 'Then Jesse called Abinadab, and made him pass before Samuel. And he said:
    ''Neither hath the LORD chosen this.'''
  srp-1865: 'I dozva Jesej Avinadava, i reèe mu da ide pred Samuila. A on reèe: ni
    toga nije izabrao Gospod.'
  lug-lug: Awo Yese n’ayita Abinadaabu, n’amuyisa mu maaso ga Samwiri. Naye Samwiri
    n’ayogera nti, “Oyo naye Mukama si gw’alonze.”
  heb-heb: ויקרא ישי אל אבינדב ויעברהו לפני שמואל ויאמר גם בזה לא בחר יהוה׃
  ben-IRV: তারপর যিশয় অবীনাদবকে ডেকে শমূয়েলের সামনে দিয়ে যেতে বললেন। শমূয়েল বললেন,
    “সদাপ্রভু একেও বেছে নেন নি।”
  pan-pan: ਤਦ ਯੱਸੀ ਨੇ ਅਬੀਨਾਦਾਬ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਉਹ ਨੂੰ ਸਮੂਏਲ ਦੇ ਅੱਗੇ ਕੀਤਾ। ਉਹ ਬੋਲਿਆ,
    ਇਹ ਨੂੰ ਵੀ ਯਹੋਵਾਹ ਨੇ ਨਹੀਂ ਚੁਣਿਆ।
  tkr-tkr: 'Mane gahıl Yesseyee Avinadav qort''ul, mana Şamuelyne ögiyle alğayhe.
    Şamuelee eyhen: – Rəbbee inar g''əyxı'' deş.'
  mya-JVB: တဖန် ယေရှဲ သည် အဘိနဒပ် ကို ခေါ် ၍ ရှမွေလ ရှေ့ မှာ သွား စေသဖြင့် ၊ ရှမွေလက၊
    ဤ သူကို လည်း ထာဝရဘုရား ရွေး တော်မ မူဟုဆို ၏။
  tte-O: Tabe Yese Abinadaba iyoganama ilau Samuela manna mena itolo. Na Samuela iba,
    “Bwaite iya nige Yeoba ana gitesipwa tomona besi.”
  tbg-tbg: Minti tuvaro Iesiva nai maaqu vo Abinadaapira vita varero Samueriva unaini
    vuru kovaro Samueriva tiharo, Kiave. Noravano Kotiva kiama vi vaiintira kaama
    taivo, tiro.
  hmo-hmo: Vadaeni Iese ese Abinadaba ia boiria, ia hamaoroa, Samuela ena vairanai
    do ia raka hanaia. To Samuela ia gwau, “Inai tau danu Lohiabada ese ia abia hidi
    lasi.”
  urd-urd: तब यस्सी ने अबीनदाब को बुलाया और उसे समुएल के सामने से निकाला, उसने कहा,
    “ख़ुदावन्द ने इसको भी नहीं चुना।”
  rus-SYN: 'И позвал Иессей Аминадава и подвел его к Самуилу, и сказал Самуил: и этого
    не избрал Господь.'
  bqc-SIM: 'Ɔ̃ Yɛse Abinadabu sìsi, à mↄ̀ Samuɛli aɛ, ↄ̃ à mɛ̀: Dii i gbɛ̃́ɛ bee
    sɛo.'
  tcz-CHONGTHU: Chuin Jesse in achapa Abinadab chu Samuel anaijep’a amasang’a ding
    din asollin ahilah Samuel in, “Ama jong hi Pakai lhendohsa chu ahipoi,” ati.
  mar-mar: मग इशायाने अबीनादाबाला बोलाविले आणि त्यास शमुवेलापुढे चालविले. परंतु शामुवेलाने
    म्हटले, “यालाही परमेश्वराने निवडले नाही.”
  qub-qub: 'Chaura Isaïga gayaran wamran Abinadabta Samuelpa ñaupanman. Samuelga niran:
    «Paytapis manami Tayta Dios acrashachu.»'
  bqp-bqp: 'Akũ Yɛsɛ Abinadabu sìsi, à sù Samuɛli arɛ, akũ à pì: Dikiri dí gbɛ̃
    díkĩna sɛ́ro.'
  hat-hat: 'Apre sa, Izayi fè rele Abinadab, yon lòt nan pitit gason l'' yo, li mennen
    l'' bay Samyèl. Men, Samyèl di: -Sa a tou, se pa li Seyè a chwazi.'
  eng-BSB: Then Jesse called Abinadab and presented him to Samuel, who said, “The
    LORD has not chosen this one either.”
  tod-tod: 'Naa ʋoluma, Izayi Aɓinadaɓe lolini, é dɛɛ ga Samiyɛle, kɛlɛ Samiyɛle
    ɠɛni ma: «Ɠɔoɠɔ GALAGI la yiimazeɠeni ga nii ɓalaa.»'
  eng-WEBPB: Then Jesse called Abinadab, and made him pass before Samuel. He said,
    “The LORD has not chosen this one, either.”
  kbq-kbq: Anage higeno Jesi'a anante'mofo Aminadapu huntegeno Samueli avuga e'ne.
    Hianagi Samueli'a huno, Amamofonena Ra Anumzamo'a huhampri onte'ne.
  nhe-BL: 'Huajca Isaí quinotzqui Abinadab huan quinexti iixpa Samuel, huan Samuel
    quiilhui: ―Niyon ya ax tlen quitlapejpenijtoc TOTECO.'
  bus-bus: 'Ben Yɛsɛ Abinadabu sìsi, à mↄ̀ Samuɛli aɛ, ben à bè: Dii e gbɛ̃ kɛ̀kii
    sɛ́ro.'
  gub-BL: Na'e Zexe wenoz wa'yr Aminanaw her ma'e uzeupe kury. — A'e a'e no, Tupàn
