verse: 1SA.016.010
translations:
  mal-C: യിശ്ശായി തന്റെ ഏഴു പുത്രന്മാരെയും ശമുവേലിന്റെ മുമ്പാകെ വരുത്തി. എന്നാൽ “യഹോവ
    ഇവരെ തെരഞ്ഞെടുത്തിട്ടില്ല,” എന്നു ശമുവേൽ പറഞ്ഞു.
  deu-TKW: 'Da führte Isai Samuel seine sieben Söhne vor; aber Samuel erklärte Isai:
    Diese hat Jahwe nicht erkoren!'
  lin-lin: 'Izayi alekisaki liboso ya Samuele bana sambo na ye ya mibali. Kasi Samuele
    alobaki na ye : « Yawe aponi moko te kati na bango. »'
  eng-LSV: And Jesse causes seven of his sons to pass by before Samuel, and Samuel
    says to Jesse, “YHWH has not fixed on these.”
  eng-GNV: 'Againe Ishai made his seue sonnes to come before Samuel: and Samuel saide
    vnto Ishai, The Lord hath chosen none of these.'
  eng-WEBSTER: Again, Jesse made seven of his sons to pass before Samuel. And Samuel
    said to Jesse, The LORD hath not chosen these.
  nhw-BL: Huan Isaí quinnexti chicome iconehua iixpa Samuel huan ica sesen Samuel
    quiilhui Isaí para niyon se inijuanti amo elqui catli TOTECO quitlapejpenijtoya.
  swh-ONEN: Yese alikuwa na wana saba aliowapitisha mbele ya Samweli, lakini Samweli
    akamwambia, “Bwana hajawachagua hawa.”
  bba-bba: Isɑi u derɑ win bibu nɔɔbɑ yiru bɑ susi Sɑmuɛlin wuswɑɑɔ. Adɑmɑ Sɑmuɛli
    u nùn sɔ̃ɔwɑ u nɛɛ, Yinni kun ben ɡoo ɡɔsɑ.
  eng-KJVCPB: Again, Jesse made seven of his sons to pass before Samuel. And Samuel
    said unto Jesse, The Lord hath not chosen these.
  cpy-cpy: 'Ikaatzi 7 itomi Isaí ikaema-witakari iñeeri Samuel, ikanta-waeri: “Kaari
    irika-paeni ikoyiri Tajorentsi.”'
  mpx-mpx: Diyesi i giginol ola to, ana siga natunau bolau ali gewi seben hi nawa
    nok Samuwela manininaa. Yaa Samuwela i baek elana i ba, “Natumwau bolo ya nige
    etega Yehoba i hihile.”
  luo-luo: Jesse noketo yawuote abiriyo okadho e nyim Samuel mi Samuel nowachone ni
    onge ngʼama Jehova Nyasaye oseyiero kuomgi.
  meu-meu: Iese ese natuna mamaruanedia hahitu e haḡanidia, Samuel vairanai bae raka
    hanai. A Samuel ese Iese e hamaoroa, eto, Ini na Iehova ese se abidia hidi.
  npi-ULB: यिशैले तिनका सातै जना छोराहरूलाई शमूएलको सामु हिंड्न लगाए । शमूएलले यिशैलाई
    भने, “परमप्रभुले यिनीहरू कुनैलाई पनि चुन्‍नुभएको छैन ।”
  yor-yor: Jese jẹ́ kí àwọn ọmọ rẹ̀ méje rìn kọjá ní iwájú Samuẹli ṣùgbọ́n Samuẹli
    sọ fún un pé, “Olúwa kò yan àwọn wọ̀nyí.”
  emp-NTPO: Jeséba siete warrarãra Samuel quĩrãpita trʌ̃sia. Baribʌrʌ Samuelba jarasia
    Ãcõrẽba ni ab̶aʌ ãdjid̶ebemada edaẽ́ b̶ʌda israelerã boroda b̶amãrẽã.
  ind-ind: Demikianlah Isai sudah menunjukkan ketujuh anaknya kepada Samuel. Tetapi
    Samuel berkata kepada Isai, “TUHAN tidak memilih seorang pun dari antara mereka.”
  pes-OPCB: 'به همین ترتیب یَسا هفت پسرش را احضار نمود و همه رد شدند. سموئیل به یَسا
    گفت: «خداوند هیچ‌یک از اینها را برنگزیده است. آیا تمام پسرانت اینها هستند؟» یَسا
    پاسخ داد: «یکی دیگر هم دارم که از همه کوچکتر است. اما او در صحرا مشغول چرانیدن
    گوسفندان است.» سموئیل گفت: «فوری کسی را بفرست تا او را بیاورد چون تا او نیاید
    ما سر سفره نخواهیم نشست.»'
  tgl-ULB: Pinaraan ni Jesse ang pito sa kanyang mga anak na lalaki sa harapan ni
    Samuel. At sinabi ni Samuel kay Jesse, “Hindi pinili ni Yahweh ang sinuman sa
    mga ito.”
  cbu-NT: Ashirucha, Jesey ¿Tamamaatsinaareeja át? átu, ashparisha wipa 7 yamayashinu,
    Samuelaam tuyamandarangiya. Samuelsha ashpari parangu, Apanll waana nish ipusamarini
    wanindaja. Nllitaritanandcha, tárangu,
  hui-hui: Aguani dege bima pialu Yasihanda ibu igini karia biaru bibahende Samuele
    hearia haru halu ibai hene. Ani biyagola Samuelehanda Yasihondo lalu, Ndo. Anduane
    Homogohanda uruni bibahende nadabene hanguda, lalu lamini.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ယေ​ရှဲ​သည်​မိ​မိ​၏​သား ခု​နစ်​ယောက်​အ​ထိ​ရှ​မွေ​လ​ထံ​သို့​ခေါ်​ပေး
    လေ​သည်။ ရှ​မွေ​လ​က​လည်း``ဤ​သူ​တို့​အ​ထဲ မှ​မည်​သူ့​ကို​မျှ​ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်
    တော်​မ​မူ'' ဟု​ဆို​ပြီး​လျှင်၊-
  bod-N: ཡེ་སེ་ཡིས་དེ་ལྟར་སྔ་ཕྱིར་རང་གི་བུ་བདུན་སཱ་མུ་ཨེལ་གྱི་མདུན་དུ་འགྲོ་རུ་བཅུག་ཀྱང་།
    སཱ་མུ་ཨེལ་གྱིས་ཡེ་སེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་དག་ཀྱང་མ་བསྐོས་ཞེས་སྨྲས།
  sna-sna: Jese akaita kuti vanakomana vake vanomwe vapfuure napamberi paSamueri,
    asi Samueri akati kwaari, “Jehovha haana kusarudza ava.”
  spa-BLM: 'Isaí hizo pasar a siete de sus hijos ante Samuel. Samuel dijo a Isaí:
    “Yahvé no ha elegido a éstos”.'
  cac-cac: Ix ec'chaj eb' vin̈ yuninal vin̈aj Isaí chi' yucvan̈il d'a yichan̈ vin̈.
    Malaj junoc eb' vin̈ tic ix siq'uel Jehová, xchi vin̈.
  swh-ULB: Yese akawaleta watoto wake saba wakapita mbele ya Samweli. Na Samweli akamwambia
    Yese, “Hakuna hata mmoja aliyechaguliwa na BWANA kati ya hawa.”
  bel-bel: Так падводзіў Ясэй да Самуіла сямёх сыноў сваіх, але Самуіл сказаў Ясэю;
    нікога з гэтых ня выбраў Гасподзь.
  wed-wed: Nanare da natunatuna anatapui 7 i nei, ma Samuel i riwa, “Bada eḡa aiai
    ita vinei.”
  deu-ELBBK: 'Und Isai ließ sieben seiner Söhne vor Samuel vorübergehen; aber Samuel
    sprach zu Isai: Der HERR hat diese nicht erwählt.'
  mbb-OT: Ne hein pudu en ingkepehendiyà ni Jesse te ki Samuel sikan is pitu he anak
    din, migkaǥi si Samuel te, “Wazà sevaha kandan he mibpilì te Nengazen.”
  mal-2015: 'അങ്ങനെ യിശ്ശായി ഏഴു പുത്രന്മാരെ ശമൂവേലിന്റെ മുമ്പിൽ വരുത്തി; എന്നാൽ ശമൂവേൽ
    യിശ്ശായിയോടു: യഹോവ ഇവരെ തിരഞ്ഞെടുത്തിട്ടില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Izaj anďa angle leste peskre efta čhaven, ale ov phenďa: „Aňi jekhes
    lendar peske o RAJ na kidňa avri.“'
  pes-OPV: 'ویسا هفت پسر خود را از حضور سموئیل گذرانیدو سموئیل به یسا گفت: «خداوند
    اینها رابرنگزیده است.»'
  ron-1924: 'Ши аша а трекут Исай пе чей шапте фий ай луй пе динаинтя луй Самуел,
    ши Самуел а зис луй Исай: „Домнул н-а алес пе ничунул дин ей.”'
  aui-aui: Na mmko kedane Jese natunatuna yadi 7 ipiikedi Samwel biidi. Bi gegha da
    Samwel, Jese iwoneni bo, “Yawe God mmkodi tomotomogha woudi getana meko iyavineyina.”
  ben-OBCV: যিশয় তাঁর সাত ছেলেদের প্রত্যেককেই শমূয়েলের সামনে দিয়ে হাঁটালেন, কিন্তু
    শমূয়েল তাঁকে বললেন, “সদাপ্রভু এদের কাউকেই মনোনীত করেননি।”
  som-som: Yesayna wuxuu Samuu'eel soo hor mariyey toddoba wiilashiisii ka mid ah.
    Markaasaa Samuu'eel wuxuu Yesay ku yidhi, Rabbigu kuwan ma dooran.
  lat-VUC: 'Adduxit itaque Isai septem filios suos coram Samuele: et ait Samuel ad
    Isai: Non elegit Dominus ex istis.'
  eng-ASVBT: And Jesse made seven of his sons to pass before Samuel. And Samuel said
    unto Jesse, Jehovah hath not chosen these.
  ita-1885: 'Ed Isai fece passare i suoi sette figliuoli davanti a Samuele. Ma Samuele
    disse ad Isai: Il Signore non ha eletti costoro.'
  eng-LXXUP: 'And Jesse caused his seven sons to pass before Samuel: and Samuel said,
    The Lord has not chosen these.'
  eng-ULB: Jesse made seven of his sons pass before Samuel. Then Samuel said to Jesse,
    “Yahweh has not chosen any of these.”
  spa-VBL: 'Isaí hizo que siete de sus hijos se presentaran ante Samuel, pero éste
    le dijo: “El Señor no ha elegido a ninguno de éstos”.'
  fra-_FOB: 'Isaï fit passer ainsi ses sept fils devant Samuel; et Samuel dit à Isaï:
    L''Éternel n''a point choisi ceux-ci.'
  mal-mal: 'അങ്ങനെ യിശ്ശായി ഏഴു പുത്രന്മാരെ ശമൂവേലിന്റെ മുമ്പിൽ വരുത്തി; എന്നാൽ ശമൂവേൽ
    യിശ്ശായിയോട്: “യഹോവ ഇവരെ തിരഞ്ഞെടുത്തിട്ടില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Yoṅ Yassī ne apne sāt beṭoṅ ko ek ek karke Samuel ke sāmne se guzarne diyā.
    In meṅ se koī Rab kā chunā huā bādshāh na niklā.
  suz-BL: मोपा येस्‍सेमी आ ७ जना तौ आन कली सामुएल आ ङोंइती चाक्‍मी बाक्‍त। तन्‍न सामुएलमी
    “एको तेकोइ आन कली परमप्रभु यावेम मयोव़मी” देंमाक्‍त। १इतिहास २:१३-१५; १सामुएल
    १७:१२
  ita-1927: 'Isai fece passar così sette de’ suoi figliuoli davanti a Samuele; ma
    Samuele disse ad Isai: “L’Eterno non s’è scelto questi”.'
  ckb-ckb: 'یەسا هەر حەوت کوڕەکەی لەبەردەم ساموئێلدا تێپەڕاند. ساموئێلیش بە یەسای
    گوت: «یەزدان لەمانەی هەڵنەبژاردووە.»'
  eng-BBE: And Jesse made his seven sons come before Samuel. And Samuel said to Jesse,
    The Lord has not taken any of these.
  kan-OKCV: ಅನಂತರ ಇಷಯನು ತನ್ನ ಏಳುಮಂದಿ ಪುತ್ರರನ್ನು ಸಮುಯೇಲನ ಮುಂದೆ ಬರಮಾಡಿದನು. ಆದರೆ ಸಮುಯೇಲನು
    ಇಷಯನಿಗೆ, “ಯೆಹೋವ ದೇವರು ಇವರಲ್ಲಿ ಒಬ್ಬನನ್ನಾದರೂ ಆಯ್ದುಕೊಳ್ಳಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'இப்படி ஈசாய் தன்னுடைய மகன்களில் ஏழு பேரை சாமுவேலுக்கு முன்பாகக் கடந்துபோகச்செய்தான்;
    பின்பு சாமுவேல் ஈசாயைப் பார்த்து: யெகோவா இவர்களில் ஒருவனையும் தெரிந்துகொள்ளவில்லை
    என்று சொல்லி;'
  spa-RV-1909: 'E hizo pasar Isaí sus siete hijos delante de Samuel; mas Samuel dijo
    á Isaí: Jehová no ha elegido á éstos.'
  ron-BTF: 'Din nou, Isai i-a trecut pe șapte dintre fiii săi pe dinaintea lui Samuel.
    Și Samuel i-a spus lui Isai: DOMNUL nu i-a ales pe aceștia.'
  eng-WEBP: Jesse made seven of his sons to pass before Samuel. Samuel said to Jesse,
    “The LORD has not chosen these.”
  eng-FBV: Jesse had seven of his sons come before Samuel, but Samuel told him, “The
    Lord has not chosen any of these.”
  nld-1939: 'Zo stelde Jesse zijn zeven zonen aan Samuël voor; maar Samuël zei tot
    Jesse: Geen van hen heeft Jahweh uitverkoren.'
  nch-BL: Huan Isaí quinexti chicome iconehua iixpa Samuel huan ica sesen Samuel quiilhui
    Isaí para yon se ten inijuanti amo elqui cati TOTECO quitapejpenijtoya.
  vie-1934: 'Y-sai biểu bảy con trai mình đi qua trước mặt Sa-mu-ên như vậy; thì Sa-mu-ên
    nói cùng Y-sai rằng: Đức Giê-hô-va chẳng chọn một ai trong chúng nó.'
  hin-CV: यिशै ने अपने सातों पुत्र शमुएल के सामने प्रस्तुत किए, मगर शमुएल यिशै से
    कहा, “याहवेह ने इनमें से किसी को भी नहीं चुना है.”
  spa-BES: 'E hizo Isaí que sus siete hijos fueran antes que Samuel. Y Samuel dijo
    a Isaí: El Señor no ha escogido a ninguno de estos.'
  tdx-tdx: Aa le nampiarie’ Iisay añatrefa’ i Samoele ty ana-dahi’e fito, fa hoe t’i
    Samoele am’ Iisay, Tsy jinobo’ Iehovà o retoañe.
  tha-KJV: แล​้วเจสซี​ให้​บุ​ตรชายทั้งเจ็ดคนเดินผ่านหน้าซามูเอล และซามูเอลบอกกับเจสซี​ว่า
    “พระเยโฮวาห์​มิได้​ทรงเลือกคนเหล่านี้”
  por-BR-2018: 'E Jessé fez passar seus sete filhos diante de Samuel; mas Samuel disse
    a Jessé: o SENHOR não escolheu a estes.'
  deu-ELO: 'Und Isai ließ sieben seiner Söhne vor Samuel vorübergehen; aber Samuel
    sprach zu Isai: Jehova hat diese nicht erwählt.'
  eng-WYC-2018: And so Jesse brought forth his seven sons before Samuel (or And so
    Jesse brought forth seven of his sons before Samuel); and Samuel said to Jesse,
    The Lord hath chosen none of these.
  epo-epo: 'Tiel Jiŝaj pasigis siajn sep filojn antaŭ Samuel; sed Samuel diris al
    Jiŝaj: La Eternulo ne elektis ĉi tiujn.'
  uig-PIN: 'Xuningƣa ohxax Yǝssǝ oƣullirining yǝttisini Samuilning aldidin ɵtküzdi.
    Lekin Samuil Yǝssǝgǝ: — Pǝrwǝrdigar bularni ⱨǝm tallimidi, dedi.'
  beo-beo: Amanemusu hamonana, Yesi da egefe fesuale amo huluane Sa:miuelema oule
    misi. Amola Sa:miuele da ema amane sia:i, “Hina Gode da golalima afae hame ilegei.”
  tpi-OTNT: Na Jesi i bringim 4-pela arapela pikinini man bilong en i kam long Samuel,
    na Samuel i tokim em, “Bikpela i no bin makim wanpela bilong ol dispela man.”
  hau-SA: Yesse ya sa ’ya’yansa maza bakwai suka wuce gaban Sama’ila, amma Sama’ila
    ya ce masa, “Ubangiji bai zaɓi waɗannan ba.”
  uig-LAT: 'Shuninggha oxshash Yesse oghullirining yettisini Samuilning aldidin ötküzdi.
    Lékin Samuil Yessege: — Perwerdigar bularni hem tallimidi, dédi.'
  nde-nde: UJese wadlulisa amadodana akhe ayisikhombisa phambi kukaSamuyeli, kodwa
    uSamuyeli wathi kuye, “Laba uThixo kabakhethanga.”
  ton-ton: Pea naʻe toe fekau ʻe Sese ke ʻalu ange hono foha ʻe toko fitu ʻi he ʻao
    ʻo Samuela. Pea naʻe pehē ʻe Samuela kia Sese, “ʻOku ʻikai fili ʻe Sihova ʻakinautolu.”
  ces-1613: 'Takž rozkázal Izai jíti sedmi synům svým před Samuele. Ale Samuel řekl
    Izai: Ani těch nevyvolil Hospodin.'
  eng-WMB: Jesse made seven of his sons to pass before Samuel. Samuel said to Jesse,
    “The LORD has not chosen these.”
  tam-TCV: இவ்வாறு ஈசாய் தன் ஏழு மகன்களையும் சாமுயேல் முன் கொண்டுவந்தான். ஆனால், “இவர்களை
    யெகோவா தெரிந்துகொள்ளவில்லை” என்று சாமுயேல் சொன்னான்.
  ceb-ULB: Gipalabay ni Jesse ang pito niya ka mga anak nga lalaki sa atubangan ni
    Samuel. Ug miingon si Samuel kang Jesse, “Dili kini sila maoy gipili ni Yahweh.”
  pol-UBG: 'W ten sposób Jesse kazał przejść siedmiu swoim synom przed Samuelem. I
    Samuel powiedział do Jessego: PAN nie wybrał tych.'
  agr-agr: 'Duti dutikakua niina uchiji siete aidaunak ashí Samuelai ejentauwai. Tujash
    Samuel niina chichajak: “Juju aina juwiyanak Tuke Pujuuk makichkish etegkache”,
    tiuwai.'
  kyc-kyc: Dopa pyuo pao Jeseme banya wane yanda ipingi lanyuo epo Samyuele maiya.
    Dokopa Samyueleme baa isingi lamaiyuo, Dasipa Kamongome rombo palya napya daa,
    leya.
  urd-GVU: یوں یسّی نے اپنے سات بیٹوں کو ایک ایک کر کے سموایل کے سامنے سے گزرنے دیا۔
    اِن میں سے کوئی رب کا چنا ہوا بادشاہ نہ نکلا۔
  deu-1912: 'Da ließ Isai seine sieben Söhne an Samuel vorübergehen. Aber Samuel sprach
    zu Isai: Der HERR hat der keinen erwählt.'
  ntj-ntj: '@see-verse:1SA.016.009'
  kan-2017: ಹೀಗೆ ಇಷಯನು ತನ್ನ ಮಕ್ಕಳಲ್ಲಿ ಏಳು ಮಂದಿಯನ್ನು ಸಮುವೇಲನ ಬಳಿಗೆ ಬರಮಾಡಿದರೂ ಅವನು,
    “ಯೆಹೋವನು ಇವರನ್ನು ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ” ಎಂದು ನುಡಿದನು.
  yap-yap: Irera’ kanawo’en ni fek Jesse fa medlip i pumo’on ni fak i yib ngak Samuel.
    Me ga’ar Samuel ngak, “Danga’, SOMOL e dariy bagayad e pi cha’ney nike turguy.”
  hlt-MCSB: Jesse loh a parhih ca te Samuel hmai ah a thawt coeng dae Jesse te Samuel
    loh , “Amih te BOEIPA loh a tuek moenih,” a ti nah.
  mdy-ETH: ዒሴዬ ዬያይዳኣና ፔኤኮ ላንካዎ ናኣቶ ዔኪ ሙኬ ጎይሣ ሳሙዔኤሌ ቤርታ ዎሊ ቤኤዚ ዔቂሴኔ፤ ጋዓንቴ ሳሙዔኤሌ ዒሴዬም፦
    «ሃኣቶ ባኣካፓ ናንጊና ናንጋ ጎዳ ፔቴታዖ ካኣቱሞም ዶኦሜያ ባኣሴ» ጋዓዖ፥
  twi-ASANTE: Yisai maa ne mmammarima baason bɛfaa Samuel anim, na Samuel ka kyerɛɛ
    no sɛ, “Awurade nyii wɔn mu biara.”
  mwc-mwc: Jesse natunatuna sebasebare asi 7 Samuel naonai si yewo si nae ba Samuel
    i wona, “Nikosi kega kesana Bada i binei.”
  eng-WEBU: Jesse made seven of his sons to pass before Samuel. Samuel said to Jesse,
    “The LORD has not chosen these.”
  wal-wal: Hegaadan oottidi, Isseyi ba naata laappunaa Sameela sintti aattiis; shin
    Sameeli Isseya, “GODAI hageeta dooribeenna” yaagiis.
  spa-PDDPT: 'Así Isaí hizo pasar a sus siete hijos delante de Samuel, pero Samuel
    dijo a Isaí: Yavé no eligió a éstos.'
  gun-gun: Ha'e rami vy Jessé sete-ve ojapo gua'y kuery Samuel renonde rupi oaxa aguã
    rami, teĩ Jessé pe Samuel ombovai vy — Kova'e kuery voi Senhor ndoiporavoi avi
    — he'i.
  agu-BL: Juk tzun cy'ajl Isaí ẍchaj tetz Samuel, poro nin tal Samuel tetz, yi qui'c
    jun scyetz yi juka'tz yi jajk je' xtxa'ol Ryos.
  eng-PEV: Jesse sent all 7 of his sons one by one to stand in front of Samuel. But
    Samuel said to him, “God hasn’t picked any of these.
  ilo-ULB: Pinapagna ni Jesse dagiti pito nga annakna a lallaki iti sangoanan ni Samuel.
    Ket kinuna ni Samuel kenni Jesse, “Awan ti pinili ni Yahweh iti siasinoman kadagitoy.”
  kpg-kpg: Jesse ga haga gida ana dama dogohidu ang gi Samuel, gei Samuel ga helekai
    boloo, “Deeai, Dimaadua la deai dana dangada e dahi ne hilihili i lodo digau aanaa
    ai.”
  uig-ARA: 'شۇنىڭغا ئوخشاش يەسسە ئوغۇللىرىنىڭ يەتتىسىنى سامۇئىلنىڭ ئالدىدىن ئۆتكۈزدى.
    لېكىن سامۇئىل يەسسەگە: ــ پەرۋەردىگار بۇلارنى ھەم تاللىمىدى، دېدى.'
  sus-sus: Yisayi naxa a xa di soloferee birin masen Samuweli bɛ keren keren, kɔnɔ
    Samuweli naxa a fala Yisayi bɛ, «Alatala mu e sese sugandixi.»
  pon-2006: Ih duwen Sehsi eh kasalehiong Samuel nah pwutak isimeno. A Samuel ahpw
    ketihtihkihong, “Soh, kaidehk! KAUN-O sohte ketin pilada emen irail pwukat.”
  jae-jae: Isai kêkêŋ latui 7 dêdêŋ Samuel sêja. Ma Samuel kêsôm gêdêŋ Isai gebe “Apômtau
    kêjaliŋ êsêac tonec ŋai nêŋ teŋ sa atom.”
  ksd-ksd: 'Ma Iese i ga ve lavurua na natuna pi diat a bolo ta ra luaina mata i Samuel,
    ma Samuel i ga biti tai Iese: A Luluai pa i ga pilak pa ta tikai ta go diat.'
  tur-YTC: Yişay yedi oğlunu Samuel’in önünden geçirdi. Samuel, “Yahve bunları seçmedi”
    dedi.
  grc-BRENT: Καὶ παρήγαγεν Ἰεσσαὶ τοὺς ἑπτὰ υἱοὺς αὐτοῦ ἐνώπιον Σαμουήλ· καὶ εἶπε
    Σαμουὴλ, οὐκ ἐξελέξατο Κύριος ἐν τούτοις.
  ind-AYT: Demikianlah Isai menyuruh ketujuh anaknya berjalan melewati Samuel. Namun,
    Samuel berkata kepada Isai, “TUHAN tidak memilih semuanya ini.”
  nya-nya: Pambuyo pake, Yese anayitana ana ake amuna asanu ndi awiri kuti apite kwa
    Samueli. Koma Samueli anati, “Yehova sanasankhe amenewa.”
  hrv-hrv: 'Tako Jišaj dovede sedam svojih sinova pred Samuela, ali Samuel reče Jišaju:
    “Jahve nije izabrao nijednoga od ovih.”'
  mps-mps: Tialima, Jesigo aga gasa ogomani me si me si te Samuelba odasa asali, tama
    Samuelgo agabolo te po wai, “Genuai Bidigo te bidi dabe augwalide me deli te sa
    me mubeo.”
  tpi-tpi: Na Jesi i bringim 4-pela arapela pikinini man bilong en i kam long Samuel,
    na Samuel i tokim em, “Bikpela i no bin makim wanpela bilong ol dispela man.”
  dan-1931: 'Så førte Isaj de andre af sine syv Sønner frem for Samuel; men Samuel
    sagde til Isaj: “HERREN har ikke udvalgt nogen af dem!”'
  vie-OVCB: 'Cứ thế bảy con trai của Gie-sê tuần tự đi qua trước mặt Sa-mu-ên. Nhưng
    Sa-mu-ên nói với Gie-sê: “Chúa Hằng Hữu không chọn ai trong những người này cả.”'
  guj-2017: એ પ્રમાણે યિશાઈએ પોતાના દીકરાઓમાંના સાતને શમુએલ આગળ રજૂ કર્યા. પરંતુ શમુએલે
    યિશાઈને કહ્યું, “ઈશ્વરે આમાંથી કોઈને પણ પસંદ કર્યો નથી.”
  pon-2006A: Ih duwen Sehsi eh kasalehiong Samuel nah pwutak isimeno. A Samuel ahpw
    ketihtihkihong, “Soh, kaidehk! KAUN-O sohte ketin pilada emen irail pwukat.”
  por-BRBSL: 'Jesse fez com que sete de seus filhos passassem diante de Samuel. Samuel
    disse a Jesse: “Yahweh não os escolheu”.'
  aly-aly: Jesse-el 7 ingkerrenh anyentarl-anyentarl rnkerneynew Samuel-angkwarr.
    Rap angkew, “INGKARTel rlwaney-angenharl nhenh-rneman.”
  cth-cth: Jesi ni a capa 7 touh Samuel hmalah a ceisak. Samuel ni Jesi koevah BAWIPA
    ni hetnaw rawi hoeh telah ati.
  twi-twi: Yisai maa ne mmabarima baason bɛfaa Samuel anim, na Samuel ka kyerɛɛ no
    se, “Awurade nyii wɔn mu biara ɛ.”
  hlt-hlt: Jesse loh a parhih ca te Samuel hmai ah a thawt coeng dae Jesse te Samuel
    loh, “Amih te BOEIPA loh a tuek moenih,” a ti nah.
  tbz-SIM: Kɛ̀ Sɛsee nyuní o bí kɛ́tuɔkɛnɛ̀ ìyiekɛ̀, ti Yiɛ̀ nKuyie nyí ntɑ̃ɑ̃tɛ́
    bɛ kóò mɔù.
  msy-2020: Dughiar kamɨn, Jesi uan otarir 7pla vaghvagha me inigha Samuel bagha iza
    an aka. Ezɨ Samuel a mɨgɨa ghaze, “Nɨn otaribar tongɨn, Ikiavɨra Itir God men
    tav ginabazir puvatɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ yɑɑ ɩ pǝyɑlɑɑ nɑɑtosompɔɣɔlɑɣɑ ɩnɩ ɩ tǝnɑ, nɑ Sɑmiyɛɛlɩ tɔ sɩ:
    Tɑcɑɑ tɑ lǝsɩ pɑ tɑɑ nɔɣɔlʋ.'
  azb-azb: 'Yessey isə oğlanlarının yeddisini Şamuelin qarşısından keçirdi. Şamuel
    Yesseyə dedi: «Rəbb bunları seçmədi».'
  eng-DBY: And Jesse made seven of his sons pass before Samuel. And Samuel said to
    Jesse, Jehovah has not chosen these.
  hin-2017: इस प्रकार यिशै ने अपने सात पुत्रों को शमूएल के सामने भेजा। और शमूएल यिशै
    से कहता गया, “यहोवा ने इन्हें नहीं चुना।”
  wol-KYG: 'Yese indi juróom ñaari doomam yu góor fa kanam Samiyel, Samiyel ne ko:
    «Aji Sax ji tànnul kenn ci ñii.»'
  eng-YLT: And Jesse causeth seven of his sons to pass by before Samuel, and Samuel
    saith to Jesse, 'Jehovah hath not fixed on these.'
  kne-kne: Pito din an-ak Jesse ay inpalabas na sin sangoanan Samuel, ngem kanana,
    “Maga met en daida di pinilin Diyos.
  eng-WYC-2017: And so Jesse brought forth his seven sons before Samuel; and Samuel
    said to Jesse, The Lord hath chosen none of these.
  eng-WMBB: Jesse made seven of his sons to pass before Samuel. Samuel said to Jesse,
    “The LORD has not chosen these.”
  urd-GVH: यों यस्सी ने अपने सात बेटों को एक एक करके समुएल के सामने से गुज़रने दिया।
    इनमें से कोई रब का चुना हुआ बादशाह न निकला।
  rug-rug: Koasa ginugua hie si turaṉa beto maei mo Zese sari ka zuapa tuna koreo
    koe Samuela. Meke zama se Samuela koasa, “Lokari, lopu vizatia Zihova si keke
    arini hire.”
  gaz-gaz: Isseey akka ilmaan isaa torbanuu fuula Saamuʼeel dura darban godhe; Saamuʼeel
    garuu, “Waaqayyo isaan kanneen hin filanne” jedhe.
  fra-LSG: 'Isaï fit passer ses sept fils devant Samuel; et Samuel dit à Isaï: L’Éternel
    n’a choisi aucun d’eux.'
  gnn-gnn: '@see-verse:1SA.016.009'
  yal-yal: Yese a dii soloferene radangu Samuyɛli yɛtagi, koni Samuyɛli naxa, “Alatala
    mi itoe sese sugandixi.”
  haw-1868: Hoike aku la o Iese i kana mau keikikane ehiku imua o Samuela. I mai la
    o Samuela ia Iese, Aole o Iehova i wae mai ia lakou nei.
  arb-NAV: 'وَعِنْدَمَا انْتَهَى يَسَّى مِنْ تَقْدِيمِ أَبْنَائِهِ السَّبْعَةِ، قَالَ
    صَمُوئِيلُ لِيَسَّى: «إِنَّ الرَّبَّ لَمْ يَخْتَرْ وَاحِداً مِنْ هَؤُلاءِ».'
  ewe-ewe: Yese na Via ŋutsuvi adreawo to Samuel ŋkume yi gake Samuel gblɔ be; “Yehowa
    metia wo dometɔ aɖeke o.”
  eng-LEE: 'And Jesse caused seven of his sons to pass before Samuel: and Samuel said
    unto Jesse, The Lord hath not made choice of these.'
  gvn-gvn: '@see-verse:1SA.016.009'
  asm-FB: এইদৰে যিচয়ে তেওঁৰ সাত জন পুত্ৰক চমূৱেলৰ আগেদি যাবলৈ দিলে; কিন্তু চমূৱেলে
    যিচয়ক ক’লে, “যিহোৱাই এওঁলোকৰ এজনকো মনোনীত কৰা নাই।”
  sus-A: يِسَيِ نَشَ عَ شَ دِ سٌلٌقٍرٍيٍ بِرِن مَسٍن سَمُوٍلِ بّ كٍرٍن كٍرٍن، كْنْ
    سَمُوٍلِ نَشَ عَ قَلَ يِسَيِ بّ، «عَلَتَلَ مُ عٍ سٍسٍ سُفَندِشِ.»
  fra-SBL: 'Isaï fit passer sept de ses fils devant Samuel. Samuel dit à Isaï : « Ceux-là,
    Yahvé ne les a pas choisis. »'
  hbo-hbo: וַיַּעֲבֵ֥ר יִשַׁ֛י שִׁבְעַ֥ת בָּנָ֖יו לִפְנֵ֣י שְׁמוּאֵ֑ל וַיֹּ֤אמֶר שְׁמוּאֵל֙
    אֶל־יִשַׁ֔י לֹא־בָחַ֥ר יְהוָ֖ה בָּאֵֽלֶּה׃
  piu-2006: '@see-verse:1SA.016.009'
  pjt-pjt: Ka piṟuku Jesse-lu wangkangu katja kutjupa tjuṯangka ngapartji ankula Samuelta
    kuranyu ngaṟanytjaku wanapari wanapari katja panya 4-palangka, palu Samueltu tjananya
    uwankara nyakula waṉaṟa wangkangu, “Wiya, katja nyanga 7-pa uwankaraṯu Mayatja
    Godalu ngurkantankunytja wiya.”
  kik-kik: Jesii akĩrehe ariũ ake mũgwanja arĩa maahĩtũkĩire harĩ Samũeli, no Samũeli
    akĩmwĩra atĩrĩ, “Jehova ndathuurĩte aya.”
  omb-omb: Me Jesi u vei netune mwera gaibitu ram dige utu lo nagoi Samuel, nge Samuel
    mo veve lawe Jesi vena, “Huqe nge he vile wahera tea.”
  fra-NCL: 'Isaï fit passer ses sept fils devant Samuel ; et Samuel dit à Isaï : « Yahweh
    n’a choisi aucun de ceux-ci. »'
  cek-AK: Jesse mah a capa sarihto Samuel hmaa ah caehsak boih. Toe Samuel mah anih
    khaeah, Angraeng mah hae kaminawk hae qoi ai, tiah a naa.
  cuk-cuk: 'Isaí, e-machimala walagugle-mergu (7) Samuelʼga oyosad. Samuelʼdi Isaíʼga
    sogdebalid: —Bab-Jehová wemar-wargwensaar sussulid.'
  uig-CYR: 'Шуниңға охшаш Йәссә оғуллириниң йәттисини Самуилниң алдидин өткүзди. Лекин
    Самуил Йәссәгә: — Пәрвәрдигар буларни һәм таллимиди, деди.'
  pma-pma: En sise enek, Tiese lah natnali keil koa avi oulu (7) ka rie keil min Samuel.
    Ka Samuel viteni mini vit, “Vuo, Iahova rorie lat etai koakeil ekek.”
  tel-2017: యెష్షయి తన ఏడుగురు కొడుకులనూ సమూయేలు ముందుకి రప్పించాడు. సమూయేలు “యెహోవా
    వీరిలో ఎవరినీ ఎన్నుకోలేదు” అని చెప్పి,
  hat-BSA: 'Konsa Jesse te fè kat nan fis li yo pase devan Samuel. Men Samuel te di
    a Jesse: “SENYÈ a pa t chwazi sila yo.”'
  bxh-bxh: Desi nanatuna tatau faligigi luwaga sa lau Samuwela lebena. In moho, Samuwela
    ya libalau Desi lisina iyen, Higeꞌe! Guyau hige iti i fasinabodi.
  kos-kos: In lumah se na inge, Jesse el use wen itkosr natul nu yorol Samuel. Ac
    Samuel el fahk nu sel, “Mo, LEUM GOD El tiana sulela sie selos.”
  hbo-WLC: וַיַּעֲבֵ֥ר יִשַׁ֛י שִׁבְעַ֥ת בָּנָ֖יו לִפְנֵ֣י שְׁמוּאֵ֑ל וַיֹּ֤אמֶר שְׁמוּאֵל֙
    אֶל־יִשַׁ֔י לֹא־בָחַ֥ר יְהוָ֖ה בָּאֵֽלֶּה׃
  ibo-ibo: Ụmụ ndị ikom Jesi asaa si otu a gafee nʼihu Samuel, ma Samuel sịrị ya,
    “Onyenwe anyị ahọrọghị ndị a.”
  ory-ory: ଏହିରୂପେ ଯିଶୀ ଆପଣାର ସାତ ପୁତ୍ରଙ୍କୁ ଶାମୁୟେଲଙ୍କ ସମ୍ମୁଖରେ ଗମନ କରାଇଲା; ମାତ୍ର
    ଶାମୁୟେଲ ଯିଶୀକୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଏମାନଙ୍କୁ ମନୋନୀତ କରି ନାହାନ୍ତି।”
  wmt-wmt: '@see-verse:1SA.016.009'
  chk-chk: Iwe, Jesi a emwenato füman nöün kewe mwän mwen Samuel. Nge Samuel a üreni
    Jesi, “Ewe Samol mi Lapalap esap fokun filätä eman lein ätekei.”
  ssd-ssd: 'Taŋakina le Yesi nu nuŋe kiŋo kat nuŋe bailkamba kusrekina ta maŋ nduik
    nduik kilmba Samuel tugum prona le Samuel nu sana: Suŋgoŋge nane te inum madi
    ndana ŋgina sulumba'
  rop-rop: Wal lagijat olawei garram sebenbala san imbin bringimap langa Semyul. Bat
    YAWEI nomo bin pikimat detlot sebenbala san blanga Jesi hubin deya.
  ukr-1871: 'Так приводив Ессей перед Самуїла сїмох синів своїх, та Самуїл обявив
    Ессейові: І сих не вибрав Господь.'
  deu-1951: 'Also ließ Isai seine sieben Söhne vor Samuel vorübergehen. Aber Samuel
    sprach zu Isai: Der HERR hat deren keinen erwählt!'
  eng-JPS: 'And Jesse made seven of his sons to pass before Samuel. And Samuel said
    unto Jesse: ''The LORD hath not chosen these.'''
  srp-1865: 'Tako reèe Jesej te proðoše sedam sinova njegovijeh pred Samuila; a Samuilo
    reèe Jeseju: nije Gospod izabrao tijeh.'
  lug-lug: Yese n’ayisa batabani be omusanvu mu maaso ga Samwiri, naye Samwiri n’amugamba
    nti, “Ku bo tekuli n’omu Mukama gw’alonze.”
  heb-heb: ויעבר ישי שבעת בניו לפני שמואל ויאמר שמואל אל ישי לא בחר יהוה באלה׃
  ben-IRV: এই ভাবে যিশয় তাঁর সাতটি ছেলেকে শমূয়েলের সামনে দিয়ে যেতে বললেন। পরে শমূয়েল
    যিশয়কে বললেন, “সদাপ্রভু এদের কাউকেই বেছে নেন নি।”
  pan-pan: ਯੱਸੀ ਨੇ ਆਪਣੇ ਸੱਤਾਂ ਹੀ ਪੁੱਤਰਾਂ ਨੂੰ ਸਮੂਏਲ ਦੇ ਅੱਗੇ ਕਰ ਦਿੱਤਾ ਸੋ ਸਮੂਏਲ ਨੇ ਯੱਸੀ
    ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਇਹਨਾਂ ਨੂੰ ਨਹੀਂ ਚੁਣਿਆ।
  tkr-tkr: 'Yesseyee dixbışda yighırsana qort''ul, manbı Şamuelyne ögiyle alğaa''a.
    Şamuelee Yesseyk''le eyhen: – Rəbbee inbı g''əvxü deş.'
  mya-JVB: တဖန် ယေရှဲ သည် သား ခုနစ် ယောက်တို့ကို ရှမွေလ ရှေ့ မှာ သွား စေသဖြင့် ၊ ရှမွေလ
    က၊ ဤ သူတို့ကို လည်း ထာဝရဘုရား ရွေး တော်မ မူ။
  tte-O: Yese bwaine besiele iginauli natunao yoli seben kolili silau Samuela manna
    mena sitolo na iyamo Samuela iba, “Nige yabo natumwaone bwaite kolili Yeoba igigitesipwai.”
  tbg-tbg: Samueriva minti tuvaro Iesiva nai maaqu 4navu mini vaukavata ntita varero
    Samueriva unaini vuru kovaro Samueriva tiharo, Aqao, Noravano Kotiva kiama vinavukaqihairo
    vo kaama taivo, tiro.
  hmo-hmo: Iese ese iena natuna tau 7 ia oda henia, Samuela ena vairanai do idia raka
    hanaia. To Samuela ese Iese ia hamaoroa, ia gwau, “Inai be Lohiabada ese ia abia
    hidi lasi.”
  urd-urd: और यस्सी ने अपने सात बेटों को समुएल के सामने से निकाला और समुएल ने यस्सी
    से कहा कि “ख़ुदावन्द ने उनको नहीं चुना है।”
  rus-SYN: 'Так подводил Иессей к Самуилу семерых сыновей своих, но Самуил сказал
    Иессею: никого из этих не избрал Господь.'
  bqc-SIM: 'Ɔ̃ Yɛse a nɛgↄ̃ɛ gbɛ̃ↄn soplaↄ sìsi, aa mↄ̀ Samuɛli aɛ, ↄ̃ à mɛ̀: Dii
    i ń gbɛ̃e sɛo.'
  tcz-CHONGTHU: Chuti chun Jesse chate sagi jen chu Samuel angsung’ah ahinpuilut in,
    ahin Samuel in Jesse adongin, “Pakaiyin hiche hohi khatcha alhengpoi,” ati.
  mar-mar: असे इशायाने आपल्या सात पुत्रांना शमुवेलापुढे चालविले. “परंतु शमुवेलाने
    इशायला म्हटले, यांपैकी कोणालाच परमेश्वराने निवडले नाही.”
  soq-soq: Sa baiwa Iese obampa uduudu 7 diamono Samuel mampe anton. Tane me Iese
    diene wanase, “Iawe God e obana ema mai da sonabepona, dia.”
  qub-qub: Isaïga Samuelta ricachiran ganchis wamranta. Llapanta ricachiptinpis Samuel
    niran «Manami maygantapis Tayta Dios acrashachu.»
  bqp-bqp: 'Akũ Yɛsɛ a nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn supplanↄ sìsi, ò sù Samuɛli arɛ, akũ à
    pì: Dikiri dí ń gbɛ̃ke sɛ́ro.'
  hat-hat: 'Konsa konsa, Izayi te mennen sèt nan pitit gason l'' yo bay Samyèl. Epi
    Samyèl di Izayi konsa: -Non, Seyè a pa chwazi yonn ladan yo.'
  eng-BSB: Thus Jesse made seven of his sons pass before Samuel, but Samuel told him,
    “The LORD has not chosen any of these.”
  tod-tod: 'Izayi ná-doun lɔfela lɛɛni ga Samiyɛle ɠana nɔ, kɛlɛ Samiyɛle ɠɛni ma:
    «Ɠɔoɠɔ GALAGI la yiimazeɠeni ga nii tanɔpɛ.»'
  eng-WEBPB: Jesse made seven of his sons to pass before Samuel. Samuel said to Jesse,
    “The LORD has not chosen these.”
  kbq-kbq: Higeno Jesi'a 7ni'a mofavre zaga'a kea hige'za Samueli avuga e'nazanagi
    Samueli'a Jesina asamino, Ra Anumzamo'a ama anampintira mago'mofona huhampri onte'ne.
  nhe-BL: Huan Isaí quinnexti chicome iconehua iixpa Samuel huan ica sesen Samuel
    quiilhui Isaí para niyon se inijuanti ax elqui tlen TOTECO quitlapejpenijtoya.
  bus-bus: 'Ben Yɛsɛ a nɛ́gↄ̃gbɛ̃ gↄ̃ↄn swɛɛplaaanↄ sìsi, aↄ̃ mↄ̀ Samuɛli aɛ, ben
    à bè: Dii e ń gbɛ̃ke sɛ́ro.'
  gub-BL: Nezewe Zexe wexak kar 7 wa'yr Xamuew pe pitàitàigatu wà. — Ni amo xe har
    heremixak kwer nuiko kwaw Tupàn hemixak romo a'e wà, i'i Xamuew wanupe.
  eng-DRA: 'Isai therefore brought his seven sons before Samuel: and Samuel said to
    Isai: The Lord hath not chosen any one of these.'
