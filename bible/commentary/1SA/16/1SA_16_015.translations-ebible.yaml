verse: 1SA.016.015
translations:
  mal-C: ശൗലിന്റെ ഭൃത്യന്മാർ അദ്ദേഹത്തോട്, “ദൈവം അയച്ച ഒരു ദുരാത്മാവ് അങ്ങയെ ബാധിച്ചിരിക്കുന്നു.
  deu-TKW: 'Da machte Sauls Umgebung diesen Vorschlag: Da dich einmal ein böser Gottesgeist
    quält,'
  lin-lin: 'Basali ya Saulo bayebisaki ye : — Tala, molimo moko ya mabe ewuti na Yawe
    mpe ezali kotungisa yo.'
  eng-LSV: and the servants of Saul say to him, “Now behold, a spirit of sadness [from]
    God is terrifying you;
  eng-GNV: And Sauls seruants said vnto him, Beholde nowe, the euill spirite of God
    vexeth thee.
  eng-WEBSTER: And Saul's servants said to him, Behold now, an evil spirit from God
    troubleth thee.
  nhw-BL: 'Huan itequipanojcahua Saúl quiilhuiyayaj: ―Tijpiya se iajaca Amocualtlacatl
    catli Toteco Dios mitztitlanili.'
  swh-ONEN: Watumishi wa Sauli wakamwambia, “Angalia, roho mbaya imeachiwa nafasi
    na Bwana nayo inakutesa.
  bba-bba: Mɑ Sɔɔlun bwɑ̃ɑbu bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wee Yinni Gusunɔ u derɑ hunde kɔ̃sɑ
    yɑ nun tɔ̃yɑ mɔ̀.
  eng-KJVCPB: And Saul’s servants said unto him, Behold now, an evil spirit from God
    troubleth thee.
  cpy-cpy: 'Ikanta-witakari romperatanewo Saúl: “Ikyaantashiretatziimi peyari rotyaan-takimiri
    Tajorentsi.'
  mpx-mpx: Inoke wana totuwalali hi baek elana hi ba, “He yayaluwa toapapanak etega
    i noem Yabowaine elana ge i papalovakuniwa.
  luo-luo: Jotich Saulo nowachone niya, “Ngʼe ni roho marach machandini, Nyasaye ema
    ochiwone thuolo.
  meu-meu: Bena Saulo ena hesiai taudia ese e hamaoroa, eto, Madi, lauma dikana ta
    Dirava ena amo ese e hahisimumu.
  npi-ULB: शाऊलका सेवकहरूले तिनलाई भने, “हे्र्नुहोस्, परमप्रभुको हानिकारक आत्माले
    तपाईंलाई दुःख दिन्छ ।
  yor-yor: Àwọn ìránṣẹ́ Saulu sì wí fún un pé, “Wò ó, ẹ̀mí búburú láti ọ̀dọ̀ Ọlọ́run
    wá ń yọ ọ́ lẹ́nu.
  emp-NTPO: 'Maʌ̃ carea Sauloare b̶eaba idjía jarasid̶aa: –Dai djuburia ũrĩdua: Ãcõrẽba
    bʌra jaia idu mĩã sẽbi b̶ʌa.'
  ind-ind: Karena itu, para pegawai Saul berbicara kepadanya, “Tuanku Raja, ternyata
    pikiranmu sedang tersiksa oleh roh yang datang dari Allah.
  pes-OPCB: 'بعضی از افراد شائول به او گفتند: «اگر اجازه دهی، نوازنده‌ای که در نواختن
    چنگ ماهر باشد پیدا کنیم تا هر وقت روح پلید تو را آزار می‌دهد، برایت چنگ بنوازد
    و تو را آرامش دهد.»'
  tgl-ULB: Sinabi ng lingkod ni Saul sa kanya, “Tingnan mo, isang masamang espiritu
    mula sa Diyos ang bumabagabag sa iyo.
  cbu-NT: Ashirucha, Saulaam ksutamapan taakana, anshitisin anoo parangusin, ¿Tamaru
    shiy táchaksha, yuwaa Apanll wan yutaritamash shiyaam zanganirangu anootsee?
  hui-hui: Ani buwa heagola ibunaga biabe biahaga hearume ibuhondo lalu, Ngode Datagaliwabehanda
    dama ibilo henge miyagome í̠ mo lulu ya halu kagoda lowa ina manda bu harima.
  mya-mya: အ​စေ​ခံ​တို့​က​လည်း​ထာ​ဝ​ရ​ဘု​ရား​စေ​လွှတ် လိုက်​သည့်​နတ်​မိစ္ဆာ​သည် အ​ရှင်​မင်း​ကြီး​အား​နှောင့်
    ယှက်​ညှင်း​ဆဲ​လျက်​နေ​သည်​ကို​အ​ကျွန်ုပ်​တို့ သိ​ကြ​ပါ​၏။-
  bod-N: སོ་ལོའི་བློན་འཁོར་རྣམས་ཀྱིས་ཁོ་ལ་ན་རེ། གཟིགས་དང་། དཀོན་མཆོག་གི་གམ་ནས་ཡོང་བའི་སེམས་ཉིད་ངན་པ་ཞིག་གིས་ཁྱེད་ལ་ཟིང་ཆ་བཟོས་པས།
  sna-sna: Varanda vaSauro vakati kwaari, “Tarirai mweya wakaipa unobva kuna Mwari
    unokutambudzai.
  spa-BLM: 'Los servidores de Saúl le dijeron: “Mira, un espíritu maligno de parte
    de Dios te perturba.'
  cac-cac: 'Yuj chi'' ix yal eb'' vin̈ schecab'' vin̈: —Mamin rey, a tas tzach ic''ani
    tecan a junoc espíritu chuc ix ac''jioch d''ayach yuj Dios yic tzach yixtani.'
  swh-ULB: Watumishi wa Sauli wakamwambia, “Tazama, roho ya ubaya kutoka kwa Mungu
    inakusumbua.
  bel-bel: 'І сказалі яму слугі Саўлавыя: вось, ліхі дух ад Госпада бунтуе цябе;'
  deu-ELBBK: 'Und die Knechte Sauls sprachen zu ihm: Sieh doch, ein böser Geist von
    Gott ängstigt dich.'
  mbb-OT: Migkaǥi is menge suluǥuen ni Saul te, “Ibpaantus ka te mezaat he mulin-ulin
    he midsuǥù te Megbevayà.
  mal-2015: 'അപ്പോൾ ശൗലിന്റെ ഭൃത്യന്മാർ അവനോടു: ദൈവം അയച്ച ഒരു ദൂരാത്മാവു നിന്നെ ബാധിക്കുന്നുവല്ലോ.'
  rmc-rmc: 'Akor leske phende o služobňika: „Dičhol, hoj tut trapinel o nalačho duchos
    bičhado le Devlestar.'
  pes-OPV: 'وبندگان شاول وی را گفتند: «اینک روح بد از جانب خدا تو را مضطرب می‌سازد.'
  ron-1924: 'Служиторий луй Саул й-ау зис: „Ятэ кэ ун дух рэу де ла Думнезеу те мунчеште.'
  ben-OBCV: শৌলের পরিচারকেরা তাঁকে বলল, “দেখুন, ঈশ্বরের কাছ থেকে আসা এক মন্দ-আত্মা
    আপনাকে উত্যক্ত করছে।
  som-som: Markaasaa Saa'uul addoommadiisii waxay ku yidhaahdeen, Bal eeg, haatan
    waxaa ku dhibaya ruux shar leh oo xagga Ilaah ka yimid.
  lat-VUC: 'Dixeruntque servi Saul ad eum: Ecce spiritus Dei malus exagitat te.'
  eng-ASVBT: And Saul’s servants said unto him, Behold now, an evil spirit from God
    troubleth thee.
  ita-1885: 'Laonde i servitori di Saulle gli dissero: Ecco, ora lo spirito malvagio
    di Dio ti turba.'
  eng-LXXUP: And Saul’s servants said to him, Behold now, an evil spirit from the
    Lord torments thee.
  eng-ULB: Saul's servants said to him, “Look, a harmful spirit from God troubles
    you.
  spa-VBL: 'Los siervos de Saúl le dijeron: “Sin duda es un espíritu maligno de Dios
    el que te atormenta.'
  fra-_FOB: 'Et les serviteurs de Saül lui dirent: Voici, un mauvais esprit, envoyé
    de Dieu, te trouble.'
  mal-mal: 'അപ്പോൾ ശൌലിന്റെ ഭൃത്യന്മാർ അവനോട്: “ദൈവം അയച്ച ഒരു ദുരാത്മാവ് നിന്നെ ബാധിക്കുന്നുവല്ലോ”.'
  urd-GVR: Ek din Sāūl ke mulāzimoṅ ne us se kahā, “Allāh kī taraf se ek burī rūh
    āp ke dil meṅ dahshat paidā kar rahī hai.
  suz-BL: मेको आ गेय पाइबपुकीम सावल कली “कोव़ङीन हजुर, परमप्रभुमी इन कली श्‍येत गेब
    सोक्‍त गेशो बाक्‍ब।
  ita-1927: 'I servitori di Saul gli dissero: “Ecco, un cattivo spirito suscitato
    da Dio, ti turba.'
  ckb-ckb: 'جا خزمەتکارەکانی شاول پێیان گوت: «ئەوەتا ئێستا ڕۆحێکی بەد لەلایەن خوداوە
    هەراسانت دەکات.'
  eng-BBE: And Saul's servants said to him, See now, an evil spirit from God is troubling
    you.
  kan-OKCV: ಆಗ ಸೌಲನ ಸೇವಕರು ಅವನಿಗೆ, “ಇಗೋ, ದೇವರಿಂದ ಬಂದ ದುರಾತ್ಮವು ನಿನ್ನನ್ನು ಹೆದರಿಸುತ್ತದೆ.
  tam-2017: 'அப்பொழுது சவுலின் ஊழியக்காரர்கள் அவனை பார்த்து: இதோ, தேவனால் விடப்பட்ட
    ஒரு தீய ஆவி உம்மை அலைக்கழிக்கிறதே.'
  spa-RV-1909: 'Y los criados de Saúl le dijeron: He aquí ahora, que el espíritu malo
    de parte de Dios te atormenta.'
  ron-BTF: 'Și servitorii lui Saul i-au spus: Iată acum, un duh rău de la Dumnezeu
    te tulbură.'
  eng-WEBP: Saul’s servants said to him, “See now, an evil spirit from God troubles
    you.
  eng-FBV: Saul's servants told him, “It's definitely an evil spirit from God that's
    tormenting you.
  nld-1939: 'Daarom zeiden de dienaren van Saul tot hem: Zie toch, hoe een boze geest
    van God u kwelt.'
  nch-BL: 'Huan itequipanojcahua Saúl quiilhuiyayaj: ―Tijpiya se iajaca Amocualtacat
    cati Toteco Dios mitztitanili.'
  vie-1934: 'Tôi tớ của Sau-lơ nói cùng người rằng: Nầy có một ác thần mà Đức Chúa
    Trời khiến đến khuấy khuất vua.'
  hin-CV: शाऊल के सेवकों ने उन्हें सूचित किया, “आपके इस कष्ट का कारण है, परमेश्वर
    द्वारा नियुक्त एक बुरी आत्मा.
  spa-BES: 'Y los siervos de Saúl le dijeron: Mira, un espíritu maligno de Dios te
    está molestando.'
  tdx-tdx: 'Le hoe o mpitoro’ i Saoleo ama’e: Eo hey, toe fañahy raty boak’ aman’
    Añahare ty mañangatse azo henaneo;'
  tha-KJV: และพวกมหาดเล็กของซาอู​ลก​็กราบทูลว่า “​ดู​เถิด บัดนี้​วิญญาณชั่วจากพระเจ้ากำลังทรมานพระองค์​อยู่
  por-BR-2018: 'E os criados de Saul lhe disseram: Eis que agora, que o espírito mau
    da parte de Deus te atormenta.'
  deu-ELO: 'Und die Knechte Sauls sprachen zu ihm: Siehe doch, ein böser Geist von
    Gott ängstigt dich.'
  eng-WYC-2018: And the servants of Saul said to him, Lo! an evil spirit of the Lord
    travaileth thee; (And Saul’s servants said to him, Behold! an evil spirit from
    the Lord tormenteth thee;)
  epo-epo: 'Kaj la servantoj de Saul diris al li: Jen malbona spirito, sendita de
    Dio, turmentas vin;'
  uig-PIN: 'Saulning hizmǝtkarliri uningƣa: — Mana Huda tǝripidin bir yaman roⱨ seni
    pǝrixan ⱪilidu.'
  beo-beo: 'Solo ea hawa: hamosu dunu da ema amane sia:i, “Ninia dawa:, Hina Gode
    da wadela:i a:silibu dima asunasi, amola amoga di da se nabane gagaba:gilalu.'
  tpi-OTNT: Na ol wokman bilong Sol i tokim em olsem, “King, mipela i save God i bin
    salim wanpela spirit nogut i kam na mekim nogut long yu.
  hau-SA: Ma’aikatan Shawulu suka ce masa, “Duba, ga mugun ruhu daga Allah yana ba
    ka wahala.
  uig-LAT: 'Saulning xizmetkarliri uninggha: — Mana Xuda teripidin bir yaman roh séni
    perishan qilidu.'
  nde-nde: Izinceku zikaSawuli zathi kuye, “Khangela, umoya omubi ovela kuNkulunkulu
    uyakuhlukuluza.
  ton-ton: Pea naʻe pehē ʻe he kau tamaioʻeiki ʻa Saula kiate ia, “Ko eni, vakai,
    ko e laumālie kovi mei he ʻOtua ʻoku ne fakamamahiʻi koe.
  ces-1613: 'Služebníci pak Saulovi řekli jemu: Aj, teď duch Boží zlý nepokojí tě.'
  eng-WMB: Saul’s servants said to him, “See now, an evil spirit from God troubles
    you.
  tam-TCV: சவுலின் ஏவலாட்கள் அவனிடம், “இறைவன் அனுப்பிய ஒரு பொல்லாத ஆவி உம்மைத் துன்பப்படுத்துகிறது.
  ceb-ULB: Miingon ang sulugoon ni Saul kaniya, “Tan-awa, naghasol na kanimo ang daotang
    espiritu nga gipadala sa Dios.
  pol-UBG: 'Wtedy słudzy Saula powiedzieli do niego: Oto teraz trapi cię zły duch
    od Boga.'
  agr-agr: 'Nuadui niina takajin aidau chichajuinak: “Apajuí aminak wakan pegkegchaun
    awetugma nunú senchi waitkagmawai.'
  kyc-kyc: Dokopa banya kendemande dupwame baa kando leyami. Anatumi imambu koo dokome
    randa jela pena lapyalyamo doko namwa silyamano.
  urd-GVU: ایک دن ساؤل کے ملازموں نے اُس سے کہا، ”اللہ کی طرف سے ایک بُری روح آپ کے
    دل میں دہشت پیدا کر رہی ہے۔
  deu-1912: 'Da sprachen die Knechte Sauls zu ihm: Siehe, ein böser Geist von Gott
    macht dich sehr unruhig;'
  ntj-ntj: Nyangka palunyaku waarka palyalpayilu-ya watjarnu, “Yuwa puurr, nintilu-latju
    kulira tjiinya mamulunta ngurlutjingara kanyira Mama Kuurrtu ngalyawitunnyangka.
  kan-2017: ಅವನ ಸೇವಕರು ಅವನಿಗೆ, “ಇಗೋ, ದೇವರಿಂದ ಬಂದ ದುರಾತ್ಮವು ನಿನ್ನನ್ನು ಪೀಡಿಸುತ್ತಾ ಇದೆ.
  yap-yap: Me ga’ar e tapigpig rok ngak, “Kug nanged nike pi’ SOMOL ba kan nib kireb
    ke ying ngom be gafgow nigem.
  hlt-MCSB: Te dongah Saul te a sal rhoek loh, “Pathen kah mueihla thae loh nang n'let
    sak coeng he.
  mdy-ETH: ዒማና ሳኣዖኦሌኮ ዓይላ ዒዛ ኮይላ፦ «ሃኣዛጌ ማይ ፆኦሲ ዳኬ ሜዦ ዓያና ኔና ሃያይዳኔ፤
  twi-ASANTE: Ɛbaa saa no, Saulo asomfoɔ no bi kyerɛɛ adwene bi sɛ, “Akyinnyeɛ biara
    nni ho sɛ honhommɔne bi na ɛreha wo.
  eng-WEBU: Saul’s servants said to him, “See now, an evil spirit from God troubles
    you.
  wal-wal: Saa7oola ashkkarati a, “Xoossaappe kiitettida iita ayyaanai nena niqiichchees.
  spa-PDDPT: 'Los esclavos de Saúl le dijeron: Mira, un espíritu malo de parte de
    Yavé te atormenta.'
  gun-gun: 'Ha''e ramo Saul rembiguai kuery aipoe''i okuapy: — Ne''exa, aỹ ma nhe''ẽ
    vai Nhanderuete ombou va''ekue nembojexavai.'
  agu-BL: 'Cha''stzun te yi e'' mos nin cyal tetz: —Ilu'' jun c''oloj kajcawil, na
    el xtxumu'' tetz yi at jun espíritu yi na ak''on bis yi ja ul tan Kataj Ryos tan
    xuxe''nu''.'
  eng-PEV: His workers said to him, “Boss. We can see that God has sent a bad spirit
    to make you frightened.
  ilo-ULB: Kinuna dagiti adipen ni Saul kenkuana, “Kitaem, addan dakes nga espiritu
    nga intulok ti Dios a mangrirriribuk kenka.
  kpg-kpg: Gei ana gau hai hegau ga helekai gi mee, “Gimaadou gu modongoohia bolo
    ma di hagataalunga huaidu mai i baahi o God dela e hagahinihini goe.
  uig-ARA: 'سائۇلنىڭ خىزمەتكارلىرى ئۇنىڭغا: ــ مانا خۇدا تەرىپىدىن بىر يامان روھ سېنى
    پەرىشان قىلىدۇ.'
  sus-sus: Sɔlu xa walikɛe naxa a fala a bɛ, «Ala bara a niya ɲinnɛ nde xa i tɔɔrɔ.
  pon-2006: Sapwellime papah ko eri patohwanohng, “Se patohwan ese me ngehn suwed
    sang ni mweimweien Koht me kapwunodeikomwidahr.
  jae-jae: Go Saulnê sakiŋwaga sêsôm gêdêŋ eŋ gebe “Aôm kôjala gebe ŋalau sec aŋga
    Anôtônê kêlêsu aôm gêmoa.
  ksd-ksd: 'Ma ra umana tultul kai Saul dia ga biti tana: Ea, a kaina tulungen tai
    ra Luluai i vaburut u,'
  tur-YTC: Saul’un hizmetkârları ona, “Bak, Tanrı’dan kötü bir ruh seni rahatsız ediyor”
    dediler.
  grc-BRENT: Καὶ εἶπαν οἱ παῖδες Σαοὺλ πρὸς αὐτόν, ἰδοὺ δὴ, πνεῦμα Κυρίου πονηρὸν
    πνίγει σε·
  ind-AYT: Hamba-hamba Saul berkata kepadanya, “Lihatlah, roh jahat yang dari Allah
    sedang menyiksamu.
  nya-nya: Atumiki a Sauli anati, “Taonani mzimu woyipa wochokera kwa Mulungu ukukuzunzani.
  hrv-hrv: 'Tada rekoše Šaulu sluge njegove: “Evo, zao duh Božji salijeće te.'
  mps-mps: Tama Sol aga sę ebo bidi dabego agaba te tiwai po wai, “King o, dago koneani,
    Godigo te dwai haubo mobo me deli nageba tagala palama, tama nage dwai ilibao.
  tpi-tpi: Na ol wokman bilong Sol i tokim em olsem, “King, mipela i save God i bin
    salim wanpela spirit nogut i kam na mekim nogut long yu.
  dan-1931: 'Sauls Folk sagde da til ham: “Se, en ond Ånd fra Gud plager dig;'
  vie-OVCB: 'Mấy người hầu của Sau-lơ tâu: “Có một ác thần từ Đức Chúa Trời đến để
    quấy rối vua.'
  guj-2017: શાઉલના દાસોએ તેને કહ્યું, “જો, ઈશ્વર તરફથી એક દુષ્ટ આત્મા તને હેરાન કરે
    છે.
  pon-2006A: Sapwellime papah ko eri patohwanohng, “Se patohwan ese me ngehn suwed
    sang ni mweimweien Koht me kapwunodeikomwidahr.
  por-BRBSL: 'Os servos de Saul lhe disseram: “Veja agora, um espírito maligno de
    Deus o perturba.'
  aly-aly: Warrkenh ikwerenh-rnem angkew ikwer, “Atyetyartay! Anantherr areyel, INGKARTelarl
    inweng apmwa ngkweng-warl thwenew, ngenh alhengkerr-antheyew.
  cth-cth: Sawl e a sannaw ni ahni koevah, khenhaw! BAWIPA koehoi e muitha kathout
    ni runae a poe e doeh.
  twi-twi: Ɛbaa saa no, Saulo asomfo no bi kyerɛɛ adwene bi se, “Honhommɔne bi a efi
    Onyankopɔn hɔ rehaw wo.
  hlt-hlt: Te dongah Saul te a sal rhoek loh, “Pathen kah mueihla thae loh nang n'let
    sak coeng he.
  tbz-SIM: 'Kòo tɔ̃mbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkuù dɑ duɔnní mɛyɛ̀mmɛ̀
    yɛimɛ kɛ̀ mɛ̀ dɑ kɔɔ́nnɛ̀.'
  msy-2020: Ezɨ Solɨn ingangarir gumaziba kamaghɨn a mɨgei, “O atrivim, e fo, God
    duar kurar mam amadazɨma a iza pazavɨra nɨ gami.
  dop-dop: 'Ntɛnɑ ɩ tǝmlɛ nyǝ́mɑ tɔmɩ-ɩ sɩ: Nyǝnɩ, Tɑcɑɑ tʋ nyɑ́ tɑɑ kɛ́ lǝmɑɣɑsǝlɛ
    ɩsɑɣɑlɛ nɑ tǝ́ cɔɔsǝɣɩ-ŋ.'
  azb-azb: 'Şaulun əyanları ona belə dedilər: «Budur, indi Allahın izni ilə şər bir
    ruh sənə əziyyət verir.'
  eng-DBY: And Saul's servants said to him, Behold now, an evil spirit from God troubles
    thee.
  hin-2017: और शाऊल के कर्मचारियों ने उससे कहा, “सुन, परमेश्वर की ओर से एक दुष्ट आत्मा
    तुझे घबराता है।
  wol-KYG: 'Ay dagi Sóol wax Sóol ne ko: «Lii kat ngelawal Yàlla lu aay la. Moo ub
    sa bopp.'
  eng-YLT: and the servants of Saul say unto him, 'Lo, we pray thee, a spirit of sadness
    [from] God is terrifying thee;
  kne-kne: Kanan din mansilsilbi en sisya, “Ammo mi ay waday anito ay inbaan Diyos
    ay mamalpaligat en sik-a.
  eng-WYC-2017: And the servants of Saul said to him, Lo! an evil spirit of the Lord
    travaileth thee;
  eng-WMBB: Saul’s servants said to him, “See now, an evil spirit from God troubles
    you.
  urd-GVH: एक दिन साऊल के मुलाज़िमों ने उससे कहा, “अल्लाह की तरफ़ से एक बुरी रूह आपके
    दिल में दहशत पैदा कर रही है।
  rug-rug: Zama sari na nabulu koasa, “Gilania gami sapu keke maqomaqo kaleana sapu
    garunia Tamasa si koa koa goi sana.
  gaz-gaz: Tajaajiltoonni Saaʼol akkana isaan jedhan; “Kunoo hafuurri hamaan Waaqa
    biraa ergamee si dhiphisaa jira.
  fra-LSG: 'Les serviteurs de Saül lui dirent: Voici, un mauvais esprit de Dieu t’agite.'
  gnn-gnn: Ga Djolwala djämamirriyunydja waŋana bitjarrana, ḻakaraŋala nhanŋu, “Dhuwalanydja
    yätjthu birrimbirryu yukurra nhuna galŋa‐yätjkuma.
  yal-yal: Sɔli a walikɛne yi a fala a xa, e naxa, “Ɲinan ɲaxin nan i tɔrɔma keli
    Ala ma.
  haw-1868: I mai la na kauwa a Saula ia ia, Aia hoi, ano ua hiki wawe mai ka uhane
    ino i ou la na ke Akua mai.
  arb-NAV: 'فَقَالَ لَهُ رِجَالُهُ: «إِنَّ رُوحاً رَدِيئاً يُعَذِّبُكَ مِنْ عِنْدِ
    الرَّبِّ.'
  ewe-ewe: Saul ƒe subɔlawo gblɔ nɛ be, “Kpɔ ɖa, gbɔgbɔ vɔ̃ aɖe tso Mawu gbɔ le fu
    ɖem na wò.
  eng-LEE: And Saul's servants said unto him, Behold now, an evil spirit from God
    troubleth thee.
  gvn-gvn: '@see-verse:1SA.016.014'
  asm-FB: চৌলৰ দাসবোৰে তেওঁক ক’লে, “চাওক, ঈশ্বৰৰ পৰা অহা এক অনিষ্ট কাৰক আত্মাই আপোনাক
    ব্যাকুল কৰিছে।
  sus-A: سْلُ شَ وَلِكّيٍ نَشَ عَ قَلَ عَ بّ، «عَلَ بَرَ عَ نِيَ حِننّ ندٍ شَ عِ تْورْ.
  fra-SBL: 'Les serviteurs de Saül lui dirent : « Vois maintenant qu''un mauvais esprit
    de Dieu te trouble.'
  hbo-hbo: וַיֹּאמְר֥וּ עַבְדֵֽי־שָׁא֖וּל אֵלָ֑יו הִנֵּה־נָ֧א רֽוּחַ־אֱלֹהִ֛ים רָעָ֖ה
    מְבַעִתֶּֽךָ׃
  piu-2006: '@see-verse:1SA.016.014'
  pjt-pjt: Ka Saulaku waṟkaripaingku palula wangkangu, “Kulila, kurunpa kutjupangkunta
    nyuntunya nguḻutjingaṉi mamungku panya Godalu iyantjitjangku.
  kik-kik: Nacio ndungata cia Saũlũ ikĩmwĩra atĩrĩ, “Atĩrĩrĩ, nĩ roho mũũru uumĩte
    kũrĩ Ngai ũrakũnyariira.
  fra-NCL: 'Les serviteurs de Saül lui dirent : « Voici qu’un mauvais esprit de Dieu
    fond sur toi.'
  cek-AK: Saul ih toksah tamnanawk mah anih khaeah, Khenah, Sithaw khae hoi kasae
    muithla mah raihaih ang paek boeh.
  cuk-cuk: 'Saúl-e-maimar, Saúlʼga sogdemalad: —Bab-Jehová burba-isgana-begi-barmialidi,
    sabsur-be-imaked.'
  uig-CYR: 'Саулниң хизмәткарлири униңға: — Мана Худа тәрипидин бир яман роһ сени
    пәришан қилиду.'
  tel-2017: సౌలు సేవకులు “దేవుని దగ్గర నుండి వచ్చిన దురాత్మ నిన్ను భయపెడుతున్నది.
  hat-BSA: 'Sèvitè a Saül yo te di li: “Gade byen, koulye a, yon move lespri ki sòti
    nan Bondye ap teworize ou.'
  kos-kos: Mwet kulansap lal Saul elos fahk nu sel, “Kut etu tuh sie ngun koluk sin
    God pa aklokoalokye kom uh.
  hbo-WLC: וַיֹּאמְר֥וּ עַבְדֵֽי־שָׁא֖וּל אֵלָ֑יו הִנֵּה־נָ֧א רֽוּחַ־אֱלֹהִ֛ים רָעָ֖ה
    מְבַעִתֶּֽךָ׃
  ibo-ibo: Ndị na-ejere Sọl ozi gwara ya okwu sị, “Lee, mmụọ ọjọọ si nʼebe Chineke
    nọ bịa na-enye gị nsogbu.
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲଙ୍କର ଦାସମାନେ ତାଙ୍କୁ କହିଲେ, “ଦେଖନ୍ତୁ, ପରମେଶ୍ୱରଙ୍କଠାରୁ ଏକ ମନ୍ଦ
    ଆତ୍ମା ଆପଣଙ୍କୁ ବିରକ୍ତ କରୁଅଛି।
  chk-chk: Iwe, nöün Saul kewe chon angang ra üreni, “Nengeni, eman ngün mi afeiengau
    seni Kot a ariaföüuk.
  ssd-ssd: 'Taŋana le nuŋe piro taŋgo kameŋge nu sanaig: O suŋgo, ne isa. Bukla ande
    Kuateŋge kukulna le ne ŋginŋgan sernate tukunu'
  rop-rop: Wal ola wekinmen blanga King Sol bin dalim im, “Wi sabi God bin jandim
    nogudbala spirit langa yu blanga gibit yu adtaim en meigim yu nogudbinji.
  ukr-1871: 'І говорили прибічники Саулові йому: Отсе злий дух від Бога мучить тебе,'
  deu-1951: 'Da sprachen Sauls Knechte zu ihm: Siehe doch, ein böser Geist von Gott
    schreckt dich!'
  eng-JPS: 'And Saul''s servants said unto him: ''Behold now, an evil spirit from
    God terrifieth thee.'
  srp-1865: 'I rekoše Saulu sluge njegove: gle, sada te uznemiruje zli duh Božiji.'
  lug-lug: Awo abaweereza ba Sawulo ne bamuleetera ekiteeso nti, “Laba, omwoyo omubi
    okuva eri Katonda gukucocca.
  heb-heb: ויאמרו עבדי שאול אליו הנה נא רוח אלהים רעה מבעתך׃
  ben-IRV: তখন শৌলের কর্মচারীরা তাঁকে বলল, “দেখুন ঈশ্বরের কাছ থেকে এক মন্দ আত্মা এসে
    আপনাকে কষ্ট দিচ্ছে।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਹੁਣ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਇੱਕ ਦੁਸ਼ਟ-ਆਤਮਾ
    ਤੁਹਾਨੂੰ ਘਬਰਾਉਂਦਾ ਹੈ।
  tkr-tkr: 'Şaulne insanaaşe mang''uk''le eyhen: – Allahee g''axuvuyne pisde rı''hı''n
    həşde vas əq''üba hoole.'
  mya-JVB: ရှောလု ၏ ကျွန် တို့ကလည်း ၊ ယခု မှာ ဘုရား သခင်ထံတော်က ဆိုး သော ဝိညာဉ် သည်
    ကိုယ်တော် ကို နှောင့်ရှက် တတ်ပါ၏။
  tte-O: Kabo ana topaisowa siwalolau koina siba, “Ugitai yaluyaluwa naenaena Yeoba
    italamwan iyakamkamnao yo tabe iulaula-matamatausagiwo.
  tbg-tbg: Mintumanta Sorura kaiqa vaiintinavu Sorurara tiha, Tavaane. Kotiva qora
    maraqura vo vara kaivaro ariqi tuviqetero vaiharo ai qoraiqama amite vaivo.
  hmo-hmo: Vadaeni Saulo ena hesiai taudia ese idia hamaoroa, idia gwau, “Ai diba,
    lauma dikana ta Dirava dekena amo ese oi ia hisihisi henia noho.
  urd-urd: और साऊल के मुलाज़िमों ने उससे कहा, “देख अब एक बुरी रूह ख़ुदा की तरफ़ तुझे
    सताती है।
  rus-SYN: 'И сказали слуги Сауловы ему: вот, злой дух от Бога возмущает тебя;'
  bqc-SIM: 'Aà ìwaↄ òɛ̀: Lua tò tã́a pãsĩ dìnɛ.'
  tcz-CHONGTHU: Saul asohte ho lah’a phabep khat in akomah, “Tua hi Pathen a kona
    lhagao gilou khat in nasuhgim ahi kaheuve,” atiuve.
  mar-mar: तेव्हा शौलाचे चाकर त्यास म्हणाले, “आता पाहा देवाकडून एक दुष्ट आत्मा तुम्हास
    त्रास देतो आहे.
  qub-qub: 'Chaymi uywaynincuna niran: «Tayta Saúl, musyashayquinöpis Tayta Diosga
    fiyu espiritutami gamman cachamusha. Chaymi llaquicaycächishunqui.'
  bqp-bqp: 'A ìbanↄ pìnɛ: Luda tò tãna pãsĩ tɛn wɛ́ tãmma.'
  hat-hat: 'Moun k''ap sèvi Sayil yo di l'' konsa: -Gade! Ou konnen Seyè a voye yon
    move lespri sou ou k''ap toumante ou!'
  eng-BSB: Saul’s servants said to him, “Surely a spirit of distress from God is tormenting
    you.
  tod-tod: 'Sayile ná-botiɠɛ nuiti ti ɠɛni ma: «Gi suɠwɛɛ ga GALA ge zɛnvu ɲɔi ta
    leʋega, nii é ɗɔungi zeɠezu ma.'
  eng-WEBPB: Saul’s servants said to him, “See now, an evil spirit from God troubles
    you.
  kbq-kbq: Hagi Solina eri'za vahe'amo'za asami'za, Antahio, Ra Anumzamo'a havi avamu
    huntegeno kazeri haviza nehie.
  nhe-BL: 'Huan itlatequipanojcahua Saúl quiilhuiyayaj: ―Tijpiya se iajaca Axcualtlacatl
    tlen Toteco Dios mitztitlanili.'
  bus-bus: 'À ìbanↄ bènɛ: Ludaa tò zĩn pãsĩ e wɛ́ɛ tãamma.'
  gub-BL: Na'e Xau pe uma'ereko ma'e uze'eg izupe a'e wà kury. — Urukwaw tekwe ikatu
    'ym ma'e Tupàn hemimur kar nerehe we har ure. Upuraraw kar ma'erahy iko newe.
  eng-DRA: 'And the servants of Saul said to him: Behold now an evil spirit from God
    troubleth thee.'
