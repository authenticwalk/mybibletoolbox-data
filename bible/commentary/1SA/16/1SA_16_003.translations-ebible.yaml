  lug-lug: Yita Yese ajje okuwaayo ssaddaaka, nzija kukulaga eky’okukola. Ojja kufuka
    amafuta ku oyo gwe nnaaba nnonze.”
  heb-heb: וקראת לישי בזבח ואנכי אודיעך את אשר תעשה ומשחת לי את אשר אמר אליך׃
  ben-IRV: আর যিশয়কে সেই যজ্ঞে নিমন্ত্রণ করবে, তারপরে তোমাকে যা করতে হবে তা আমি বলে
    দেব এবং আমি তোমার কাছে যার নাম বলব, তুমি তাকেই আমার উদ্দেশ্যে অভিষেক করবে।”
  pan-pan: ਜਦ ਤੂੰ ਬਲੀ ਚੜ੍ਹਾਵੇਂ ਤਾਂ ਯੱਸੀ ਨੂੰ ਸੱਦਾ ਦੇ ਅਤੇ ਫੇਰ ਜੋ ਤੈਨੂੰ ਕਰਨਾ ਹੋਵੇਗਾ ਉਹ
    ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ ਅਤੇ ਜਿਸ ਦਾ ਨਾਮ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂ ਉਸ ਨੂੰ ਮੇਰੇ ਲਈ ਅਭਿਸ਼ੇਕ ਕਰ।
  tkr-tkr: Yesseyir q'urban ablyaa'asde cigeeqa qot'le, qiyğa hucooyiy ha'as ıkkanva
    Zı vak'le eyhesın. Zı eyhene insanne vuk'lelqa ğu q'ış qadğvas, mang'uke Yizdemee
    paççah ha'as.
  mya-JVB: ယေရှဲ ကို လည်း ယဇ် ပွဲသို့ ခေါ်ဘိတ် လော့။ ထိုအခါ သင်သည် အဘယ်သို့ ပြု ရမည်ကို
    ငါ ပြ မည်။ ငါသည် နာမဖြင့် ထုတ်ပြ သော သူကို ငါ့ အဘို့ ဘိသိက် ပေးရမည်ဟု မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Yo kaina kuyawasa Yese koina ilaoma pwaoli mena kabo tawae yawalowen koliwo
    na kupaisowai. Na natunane yayakenayagiwo toisabo game iya bwaimwana kuyaoloi
    kulukuluna kutabuwan yau kaiwegu.”
  tbg-tbg: Are mini ofaa autireva ihara Iesira aarairaro vivavata aniarire. Viva mini
    ani vairaqe te are autina okarara ai tiva amiare. Te ai umiqaaina vaiintira vira
    qiataqaama are vahavera aqu amitehara vira kaama taane, tiro.
  hmo-hmo: Iese danu do oi boiria, oiemu boubou karana do ia vareai. Unai neganai,
    lau ese oi do lau hadibaia dahaka do oi karaia. Oi dekenai iena ladana do lau
    gwauraia tauna ena kwarana dekenai, olive dehoro do oi bubua.”
  urd-urd: और यस्सी को क़ुर्बानी की दा'वत देना फिर मैं तुझे बता दूँगा कि तुझे क्या
    करना है, और उसी को जिसका नाम मैं तुझे बताऊँ मेरे लिए मसह करना।”
  rus-SYN: и пригласи Иессея и сыновей его к жертве; Я укажу тебе, что делать тебе,
    и ты помажешь Мне того, о котором Я скажу тебе.
  bqc-SIM: Yɛse sísi sapi oa guu, mí yã́ pↄ́ ńyↄ̃ kɛ onɛ, ní nísikamɛɛ gbɛ̃́
    pↄ́ má ↄlↄnɛ miwa.
  tcz-CHONGTHU: “Chule gan kilhaina ah Jesse kouvin, chuteng keiman achate lah’a koipen
    chu kei dinga thao nanuding ham ti chu nahetsah nange,” ati.
  mar-mar: त्या यज्ञास इशायला बोलाव. नंतर काय करायचे ते मी तुला कळवीन, आणि जो मी तुला
    सांगेन त्यास माझ्यासाठी अभिषेक कर.”
  soq-soq: E pue susuwa baiwa Iese nisosawo wisepio ita ne waeuwaepo rua dewaitaa.
    Me otopa dea ne sonabena euwaepo ewee ita me mena uawa osowe memea.”
  qub-qub: Isaïtapis gayanqui uywata pishtashayquimanga. Noganami nishayquipaj imata
    ruranayquipäpis. Ray cananpaj acranqui noga nishä cajta.»
  bqp-bqp: Ǹ Yɛsɛ sísi sa pì onaa gũn, mani yã kũ ĩni kɛ onnɛ, ĩni nísi kúmɛnɛ
    gbɛ̃ kũ mani mↄnnɛ mìia.
  hat-hat: W'a envite Izayi nan sèvis la. Mwen menm, m'a di ou sa pou ou fè. W'a mete
    moun m'a di ou la apa pou sèvi wa devan m'.
  eng-BSB: Then invite Jesse to the sacrifice, and I will show you what you are to
    do. You are to anoint for Me the one I indicate.”
  tod-tod: Ɗa Izayi loli zalaɠa ɠulazuʋɛ. Nii gè pɔ ga è kɛ, nà naa lɛ ga ɗe niina.
    Nui nii gè dɛɛzu ga ɗe, naa ɠa è gulɔi ziɛzu ma bɛ̀.»
  eng-WEBPB: Call Jesse to the sacrifice, and I will show you what you shall do. You
    shall anoint to me him whom I name to you.”
  kbq-kbq: Hagi ome kre sramanama vanantera Jesina hugeno ena, Nagri eri'zama erisia
    mofavre'a kaveri ha'nena masavena taginka frentenka huhamprinto.
  nhe-BL: Huan tijnotzas Isaí campa tijtlatis nopa tlacajcahualistli huan na nimitzilhuis
    tlaque tijchihuas. Huan nimitznextilis ajqueya tlen iconehua ticajaltis ica aceite
    para tijtequitlalis.
  bus-bus: Ǹ Yɛsɛ sísi saa pì onaa, mɛ́ yã kɛ̀ nɛ́ kɛɛ onnɛ, nɛ́ nↄ́si kúmɛ gbɛ̃
    kɛ̀ mɛ́ ↄdↄannɛɛ mìa.
  gub-BL: — Enoz Zexe ma'ea'yr izuka àwàm me nehe. A'e mehe amume'u putar neremiapo
    ràm newe nehe. Erezakook putar uri kawer amo rehe tuwihawete romo imuigo kar pà
    nehe. Aexak kar putar a'e awa newe ihe nehe, i'i izupe.
  eng-DRA: And thou shalt call Isai to the sacrifice, and I will shew thee what thou
    art to do, and thou shalt anoint him whom I shall shew to thee.
