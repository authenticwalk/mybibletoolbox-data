verse: 1SA.016.003
translations:
  mal-C: യിശ്ശായിയെയും യാഗത്തിനു ക്ഷണിക്കുക! നീ ചെയ്യേണ്ടതു ഞാൻ കാണിച്ചുതരും. എനിക്കുവേണ്ടി,
    ഞാൻ കാണിച്ചുതരുന്ന വ്യക്തിയെ നീ അഭിഷേകംചെയ്യണം.”
  deu-TKW: und lade den Isai zum Opfermahl. Ich selbst werde dir dann mitteilen, was
    du thun sollst, und zwar sollst du mir den salben, den ich dir nennen werde.
  lin-lin: Bongo tango okotumba mbeka, okobengisa Izayi ; mpe Ngai moko nakolakisa
    yo nini oyo osengeli kosala. Moto oyo nakolakisa yo, okopakola ye mafuta mpo na
    Ngai.
  eng-LSV: and you have called for Jesse in the sacrifice, and I cause you to know
    that which you do, and you have anointed for Me him of whom I speak to you.”
  eng-GNV: And call Ishai to the sacrifice, and I will shewe thee what thou shalt
    doe, and thou shalt anoynt vnto me him whom I name vnto thee.
  eng-WEBSTER: 'And call Jesse to the sacrifice, and I will show thee what thou shalt
    do: and thou shalt anoint to me him whom I name to thee.'
  nhw-BL: Huan tijnotzas Isaí campa tijtlatis nopa tlacajcahualistli huan na nimitzilhuis
    tlaque tijchihuas. Huan nimitznextilis ajqueya tlen iconehua ticajaltis ica aceite
    para tijtequitlalis.
  swh-ONEN: Mwalike Yese aje kwenye dhabihu, nami nitakuonyesha utakalofanya. Utamtia
    mafuta kwa ajili yangu yule nitakayekuonyesha.”
  bba-bba: Kpɑ ɑ Isɑi soku yɑ̃ku yeru mi. Miyɑ kon nun sɔ̃ ye kɑɑ ko. Yerɑ ɑ ɡum tɑ̃re
    wi kon nun sɔ̃ɔsin wirɔ.
  eng-KJVCPB: 'And call Jesse to the sacrifice, and I will shew thee what thou shalt
    do: and thou shalt anoint unto me him whom I name unto thee.'
  cpy-cpy: Pikaemiri Isaí pitayirinta piratsi, naaka kantimini oetarika pantiri. Naaka
    kantimini eejatzi iitarika nokoyiri pijee-patziitotiri ipinkatharitantyaari.”
  mpx-mpx: Diyesi ana baaba nu patuna ni nem powon ge enona elana, yaka abwe na ba
    elam hauna gun nu ginol. He natuna toto na pankitewa, enonu nu hol kokowanaa kaiweu.”
  luo-luo: Luong Jesse e sawo mar misango, to abiro nyisi gima onego itim. Ibiro wirona
    ngʼat mabiro nyisi.”
  meu-meu: Iese danu ba boiria, emu boubou karana ai baine vareai; bena baina hadibamu
    ede ba kara toma. Emu ai ladana baina hatoa tauna na ba horoa egu.
  npi-ULB: यिशैलाई पनि बलिदानमा बोला र तैंले के गर्नुपर्नेछ म तँलाई देखाउनेछु । मैले
    तँलाई देखाएको एक जनालाई तैंले अभिषेक गर्नेछस् ।”
  yor-yor: Pe Jese wá sí ibi ìrúbọ náà, Èmi yóò sì fi ohun tí ìwọ yóò ṣe hàn ọ́. Ìwọ
    yóò fi òróró yàn fún mi, ẹni tí èmi bá fihàn ọ́.”
  emp-NTPO: Bʌa animarã babue diad̶e wãbʌrʌd̶e Jeséra ed̶odua bʌ ume wãmãrẽã. Maʌ̃ne
    mʌ̃a cawabiya bʌa sãwã oida b̶ʌda. Mʌ̃a jarabʌrʌ ẽberãda b̶ʌdua israelerã boroda
    b̶amãrẽã. Maʌ̃ne nedragara idji boro ʌ̃rʌ̃ weadua.–
  ind-ind: Undanglah Isai untuk ikut ke upacara pengurbanan itu, dan Aku akan memberitahukan
    kepadamu apa yang harus kamu lakukan. Di sana Aku akan menunjukkan anaknya yang
    akan kamu urapi.”
  pes-OPCB: بعد یَسا را به مذبح دعوت کن، آنگاه به تو نشان خواهم داد که کدام یک از
    پسرانش را باید برای پادشاهی تدهین کنی.»
  tgl-ULB: Tawagin mo si Jesse para mag-alay, at ipapakita ko sa iyo kung ano ang
    iyong gagawin. Bubuhusan mo ng langis para sa akin ang isa na sasabihin ko sa
    iyo.”
  cbu-NT: Muchkachush, Jeseyaatstam yambingcha. Anush nuw shiyaam yámandachinllpa,
    yuwaa shiy ashtachish anootsi. Anoo shiyshat kurakaam ipusangcha, tárangiya.
  hui-hui: Ani lowa Yasi í̠na mbirale bo loma bialu kegoria ibilo, Íbu, labe. Ibu
    kagola í̠na mbira bulene ngago ogodagua bia lalu languliya. I̱na agali mbira kini
    helo ogo lalu mini larogo í̠na ira olibe lininaga ibane haguaneni odo wia habe,
    lalu Anduane Homogohanda Samuele lamini.
  mya-mya: ဘု​ရား​သ​ခင်​က``နွား​က​လေး​တစ်​ကောင်​ကို​ယူ ၍​သွား​ပြီး​လျှင် သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ယဇ်​ပူ​ဇော်​ရန်​ရောက်​ရှိ​လာ​ကြောင်း​ပြော​ကြား လော့။ ယေ​ရှဲ​အား​ယဇ်​ပူ​ဇော်​ပွဲ​သို့​ဖိတ်​ခေါ်
    လော့။ သင်​အ​ဘယ်​သို့​ပြု​ရ​မည်​ကို​ငါ​ပြော မည်။ ငါ​ဖော်​ပြ​သူ​အား​ရာ​ဇ​ဘိ​သိက်​ပေး
    လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ཡེ་སེ་མཆོད་པ་འབུལ་ས་རུ་བོས་དང་ཁྱོད་ཀྱིས་ཅི་བྱེད་པར་རུང་བ་དེ་ནི་ངས་སྟོན་པར་བྱ་སྟེ།
    ཡང་ངས་ཁྱོད་ལ་མིང་སྟོན་པ་དེ་ལ་སྣུམ་གྱིས་བྱུགས་ཤིག་ཅེས་གསུངས་པ་དང་།
  sna-sna: Ukoke Jese kuti auye kuchibayiro, uye ini ndichakuratidza zvokuita. Unofanira
    kundizodzera uyo wandichakuratidza.”
  spa-BLM: Llama a Isaí al sacrificio, y yo te mostraré lo que debes hacer. Me ungirás
    al que yo te nombre”.
  cac-cac: Slajvi chi' tzavtan vin̈aj Isaí chi' yic schi'an noc' silab' chi' vin̈.
    Ata' ol val d'ayach tas ol a c'ulej. A mach ol in ch'ox d'ayach, tza sic'caneli,
    tzac'anq'ue aceite d'a sjolom, xchi d'a vin̈.
  swh-ULB: Umwite Yese aje kwenye dhabihu, nami nitakuonesha kile utakachofanya. Utamtia
    mafuta kwa ajili yangu yule nitakaye kuambia.”
  bel-bel: і запрасі Ясэя да ахвяры; Я пакажу табе, што табе рабіць, і ты памажаш
    Мне таго, пра каго Я скажу табе.
  wed-wed: Jesse ma rauḡorei viturana pulona aubaina ma ana viatataiem aiwai ma kauei,
    rava ana viatataiem ma buloi Tau aubaiu.”
  deu-ELBBK: Und lade Isai zum Schlachtopfer, und ich werde dir mitteilen, was du
    tun sollst; und du sollst mir salben, den ich dir sagen werde.
  mbb-OT: Ne hinggata nu si Jesse te kebpemuhat nu, ne ebpenuruen ku sikew te ebpeveelan
    ku kenikew. Ne idtezù ku kenikew is etew he mibpilì ku he iyan egkehimu he hadì.
    Ne lenahi nu is ulu zin.”
  mal-2015: യിശ്ശായിയെയും യാഗത്തിന്നു ക്ഷണിക്ക; നീ ചെയ്യേണ്ടതു എന്തെന്നു ഞാൻ അന്നേരം
    നിന്നോടു അറിയിക്കും; ഞാൻ പറഞ്ഞുതരുന്നവനെ നീ എനിക്കായിട്ടു അഭിഷേകം ചെയ്യേണം.
  rmc-rmc: Vičineha the le Izaj paš e obeta. Me tuke dava te džanel, so te keres.
    Pomazineha mange kraľiske oles, kas tuke phenava.“
  pes-OPV: و یسا را به قربانی دعوت نما، و من تو رااعلام می‌نمایم که چه باید بکنی،
    و کسی را که به تو امر نمایم برای من مسح نما.»
  ron-1924: Сэ пофтешть пе Исай ла жертфэ; Еу ыць вой арэта че требуе сэ фачь ши Ымь
    вей унӂе пе ачела пе каре-ць вой спуне сэ-л унӂь.”
  aui-aui: Bi Jese kuviyoneni noko suwarina kiiravine, bi aniyevevem da awaki kunabera.
    Raghanina natuna meko avineyi na oliv miina gayamine kuniwayi na noko inimatakira
    da yagu wiivinevinegha.”
  ben-OBCV: বলিদানের অনুষ্ঠানে যিশয়কে নিমন্ত্রণ কোরো, আর আমি তোমায় জানিয়ে দেব ঠিক
    কী করতে হবে। আমি যার দিকে ইঙ্গিত করব, তুমি তাকেই অভিষিক্ত করবে।”
  som-som: Oo Yesay allabariga ugu yeedh, waanan ku tusi doonaa waxaad samayn doonto;
    oo waxaad ii subagtaa kii aan kuu magacaabo.
  lat-VUC: Et vocabis Isai ad victimam, et ego ostendam tibi quid facias, et unges
    quemcumque monstravero tibi.
  eng-ASVBT: 'And call Jesse to the sacrifice, and I will show thee what thou shalt
    do: and thou shalt anoint unto me him whom I name unto thee.'
  ita-1885: Ed invita Isai al convito del sacrificio; ed io ti farò assapere ciò che
    tu avrai a fare, e tu mi ungerai colui ch'io ti dirò.
  eng-LXXUP: And thou shalt call Jesse to the sacrifice, and I will make known to
    thee what thou shalt do; and thou shalt anoint him whom I shall mention to thee.
  eng-ULB: Call Jesse to the sacrifice, and I will show you what you will do. You
    will anoint for me the one whom I tell you.”
  spa-VBL: Invita a Isaí al sacrificio, y yo te enseñaré lo que tienes que hacer.
    Unge para mí al que yo te diga”.
  fra-_FOB: Et tu inviteras Isaï au sacrifice; et je te ferai savoir ce que tu auras
    à faire, et tu oindras pour moi celui que je te dirai.
  mal-mal: യിശ്ശായിയെയും യാഗത്തിന് ക്ഷണിക്കുക; നീ ചെയ്യേണ്ടത് എന്താണ് എന്ന് ഞാൻ അപ്പോൾ
    നിന്നോട് അറിയിക്കും; ഞാൻ പറഞ്ഞുതരുന്ന ആളെ നീ എനിക്കായിട്ട് അഭിഷേകം ചെയ്യേണം”.
  urd-GVR: Yassī ko dāwat de ki wuh qurbānī kī ziyāfat meṅ sharīk ho jāe. Āge maiṅ
    tujhe batāūṅgā ki kyā karnā hai. Maiṅ tujhe dikhāūṅgā ki kis beṭe ko mere lie
    masah karke chun lenā hai.”
  suz-BL: येस्‍से कली यो मेको चढ़ेतीक चाडम ब्रेत्‍तो। मिनु गे मार पचा माल्‍नेवे गो
    शेंन‍न। गो सु कली कोंइनुङा मेको कली गे तेल लुक्‍तो” देंमाक्‍त।
  ita-1927: Inviterai Isai al sacrifizio; io ti farò sapere quello che dovrai fare,
    e mi ungerai colui che ti dirò”.
  ckb-ckb: جا یەسا بۆ قوربانییە سەربڕدراوەکە بانگهێشت دەکەیت و من فێرت دەکەم چی بکەیت
    و ئەو کەسەم بۆ دەستنیشان دەکەیت کە پێت دەفەرمووم.»
  eng-BBE: 'And send for Jesse to be present at the offering, and I will make clear
    to you what you are to do: and you are to put the holy oil on him whose name I
    give you.'
  kan-OKCV: ಇಷಯನನ್ನು ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೆ ಕರೆಯಬೇಕು; ಆಗ ನೀನು ಮಾಡಬೇಕಾದದ್ದನ್ನು ನಾನು
    ನಿನಗೆ ತಿಳಿಸುವೆನು. ನಾನು ನಿನಗೆ ಯಾರನ್ನು ತೋರಿಸುತ್ತೇನೋ, ಅವನನ್ನು ನೀನು ನನಗೋಸ್ಕರ ಅಭಿಷೇಕಿಸಬೇಕು,”
    ಎಂದರು.
  tam-2017: ஈசாயைப் பலிவிருந்திற்கு அழைப்பாயாக; அப்பொழுது நீ செய்யவேண்டியதை நான் உனக்கு
    அறிவிப்பேன்; நான் உனக்குச் சொல்கிறவனை எனக்காக அபிஷேகம்செய்வாயாக என்றார்.
  spa-RV-1909: Y llama á Isaí al sacrificio, y yo te enseñaré lo que has de hacer;
    y ungirme has al que yo te dijere.
  ron-BTF: Și cheamă pe Isai la sacrificiu; și eu îți voi arăta ce să faci; și să
    îmi ungi pe acela pe care ți-l voi numi.
  eng-WEBP: Call Jesse to the sacrifice, and I will show you what you shall do. You
    shall anoint to me him whom I name to you.”
  eng-FBV: Invite Jesse to the sacrifice, and I will show you what you have to do.
    Anoint for me the one I tell you to.”
  nld-1939: Nodig dan Jesse op het offer uit. Ik zal u wel te kennen geven, wat ge
    moet doen; hem moet ge zalven, dien Ik u aanwijs.
  nch-BL: Huan tijnotzas Isaí campa tijtatis nopa tacajcahualisti huan na nimitzilhuis
    taya tijchihuas. Huan nimitznextilis ajquiya ten iconehua ticajaltis ica aceite
    para tijtequitalis.
  vie-1934: Ngươi sẽ mời Y-sai dự tế. Ta sẽ tỏ cho ngươi biết điều ngươi phải làm;
    rồi ngươi sẽ nhân danh ta xức dầu kẻ ta chỉ cho ngươi.
  hin-CV: तब इस बलि अर्पण के मौके पर यिशै को आमंत्रित करना. मैं तुम्हें बताऊंगा कि
    तुम्हें क्या करना होगा. मेरी ओर से तुम्हें उसका अभिषेक करना होगा, जिसे मैं तुम्हारे
    लिए संकेत करूंगा.”
  spa-BES: Envía a Isaí para que esté presente en la ofrenda, y te diré lo que debes
    hacer, y debes ungir el aceite santo sobre aquel cuyo nombre te doy.
  tdx-tdx: Kanjio t’Iisay hiatrefa’e i soroñey, le hatoroko azo ze hanoe’o, vaho horiza’o
    ho ahy ty hitoñonako añarañe.
  tha-KJV: จงเชิญเจสซีมาที่การถวายสัตวบู​ชาน​ั้น แล​้วเราจะสำแดงให้​เจ้​ารู้ว่าเจ้าควรจะกระทำประการใด
    เจ้​าจงเจิมให้เราผู้ซึ่งเราจะบอกชื่อแก่​เจ้า​”
  por-BR-2018: E chama a Jessé ao sacrifício, e eu te ensinarei o que hás de fazer;
    e ungirás a mim ao que eu te disser.
  deu-ELO: Und lade Isai zum Schlachtopfer, und ich werde dir kundtun, was du tun
    sollst; und du sollst mir salben, den ich dir sagen werde.
  eng-WYC-2018: And thou shalt call Jesse to the sacrifice, and I shall show to thee
    (or and I shall tell thee), what thou shalt do; and thou shalt anoint whomever
    I shall show to thee.
  epo-epo: Kaj invitu Jiŝajon al la ofero; kaj Mi sciigos al vi, kion vi devas fari,
    kaj vi sanktoleos al Mi tiun, kiun Mi montros al vi.
  uig-PIN: Yǝssǝni ⱪurbanliⱪⱪa qaⱪirƣin, andin Mǝn sanga ⱪilidiƣiningni ayan ⱪilimǝn;
    wǝ Mǝn sanga degǝn birsini Ɵzüm üqün mǝsiⱨ ⱪilƣin, dedi.
  beo-beo: Amo gobele salabe amoga Yesi misa:ne sia:ne, amola Na da dima agoane hamoma:ya
    adomu. Di da dunu Na dima adomu, amo hina bagade hamoma:ne susuligi sogagala:le
    ilegema!”
  tpi-OTNT: Na yu mas askim Jesi long kam long dispela ofa na bai mi tokim yu long
    wanem samting yu mas mekim long Jesi. Na mi bai tokim yu long husat man yu mas
    makim bilong kamap king.”
  hau-SA: Ka gayyato Yesse a wurin hadayar, ni kuma zan gaya maka abin da za ka yi.
    Za ka shafe mini wanda na nuna maka.”
  uig-LAT: Yesseni qurbanliqqa chaqirghin, andin Men sanga qilidighiningni ayan qilimen;
    we Men sanga dégen birsini Özüm üchün mesih qilghin, dédi.
  nde-nde: Biza uJese eze emhlatshelweni, mina ngizakutshengisa ozakwenza. Uzangigcobela
    lowo engizamphawula.”
  ton-ton: 'Pea ke ui ʻa Sese ki he feilaulau, pea te u fakahā kiate koe ʻaia te ke
    fai: pea ke pani maʻaku ʻaia te u lau kiate koe.”'
  ces-1613: A pozveš Izai k oběti, jáť pak ukáži, co bys měl činiti; i pomažeš mi
    toho, o kterémž já tobě povím.
  eng-WMB: Call Jesse to the sacrifice, and I will show you what you shall do. You
    shall anoint to me him whom I name to you.”
  tam-TCV: அவ்வாறு பலி செலுத்தும்போது நீ ஈசாவுக்கு அழைப்பு கொடு. அப்பொழுது நீ செய்யவேண்டியதை
    உனக்கு நான் காண்பிப்பேன். நான் குறிப்பிடுபவனை நீ அபிஷேகம் செய்யவேண்டும்” என்றார்.
  ceb-ULB: Dapita si Jesse sa pagtambong sa paghalad, ug ipakita ko kanimo kung unsa
    ang imong buhaton. Dihogi alang kanako ang tawo nga isulti ko kanimo.”
  pol-UBG: I wezwij Jessego na ofiarę, a ja ci oznajmię, co masz czynić. A namaścisz
    mi tego, którego ci wskażę.
  agr-agr: Nunika jegaam Jesé ipaata ame kuntin maa apeamin uyuuntamsati. Tuja ame
    dutikatnunak wi jintintuattagme. Tuja apu atinnashkam wi iwaintuktatjame. Dutikamtai
    nunú aceiteyai buuknum nijakta”, tiuwai.
  kyc-kyc: Lapala dokopa Jese bange kiso maingi dokona epena larene dokopa nambame
    emba dopa pii dapa pii lao langiru. Nambame langirunu akali doko kiŋi rombo palyare.
  urd-GVU: یسّی کو دعوت دے کہ وہ قربانی کی ضیافت میں شریک ہو جائے۔ آگے مَیں تجھے بتاؤں
