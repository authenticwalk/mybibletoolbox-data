verse: 1SA.016.017
translations:
  mal-C: “കിന്നരം വായനയിൽ നിപുണനായ ഒരുവനെ കണ്ടുപിടിച്ച് എന്റെമുമ്പിൽ കൊണ്ടുവരിക,”
    എന്ന് ശൗൽ തന്റെ ഭൃത്യന്മാർക്കു കൽപ്പനകൊടുത്തു.
  deu-TKW: 'Saul erwiderte seiner Umgebung: Seht euch für mich nach einem Manne um,
    der ein geschickter Saitenspieler ist, und bringt ihn mir her!'
  lin-lin: 'Boye Saulo alobaki na basali na ye : — Bolukela ngai moto moko oyo ayebi
    kobeta lindanda malamu, mpe boya na ye epai na ngai.'
  eng-LSV: And Saul says to his servants, “Now provide for me a man playing well—then
    you have brought [him] to me.”
  eng-GNV: Saul then saide vnto his seruantes, Prouide me a man, I pray you, that
    can play well, and bring him to me.
  eng-WEBSTER: And Saul said to his servants, Provide me now a man that can play well,
    and bring him to me.
  nhw-BL: 'Huajca Saúl quinnanquili itequipanojcahua: ―Cualtitoc, huajca techtemolica
    se catli tlatzotzona cuali huan techhualiquilica.'
  swh-ONEN: Basi Sauli akawaambia watumishi wake, “Mtafuteni mtu apigaye kinubi vizuri
    mkamlete kwangu.”
  bba-bba: Mɑ Sɔɔlu u win bwɑ̃ɑ be wisɑ u nɛɛ, i doo i ɡoo kɑsu wi u mɔrɔku soberu
    yɛ̃ sɑ̃ɑ sɑ̃ɑ kpɑ i kɑ nùn nɑ nɛn mi.
  eng-KJVCPB: And Saul said unto his servants, Provide me now a man that can play
    well, and bring him to me.
  cpy-cpy: 'Ikantziri Saúl romperatanewo: “Pamine eeroka yotzirori ipiyompiwaetzi.
    Aririka piñaaki, pamakinari.”'
  mpx-mpx: Inoke i baek elal i ba, “I waisi, nuku na gamagal etega nuku loyaan toto
    hapi ana lolol i atena bubun ge nuku en pwatanim elau.”
  luo-luo: Eka Saulo nowachone jotije niya, “Dwaruru ngʼat magoyo thum maber mondo
    ukelna.”
  meu-meu: Taunabunai, Saulo ese ena hesiai taudia e haḡanidia, eto, Tau ta bavabia,
    gitara ihataina dibana herea tauna ta, bena dekegu ai ba hakaua mai.
  npi-ULB: शाऊलले तिनका सेवकहरूलाई भने, “बजाउन निपुण एक जना मानिस मेरो निम्ति खोज
    र त्यसलाई मकहाँ ल्याऊ ।”
  yor-yor: Nígbà náà ni Saulu wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ wá ẹnìkan tí ó lè kọrin
    dáradára kí ẹ sì mú u wá fún mi.”
  emp-NTPO: 'Saulba jarasia: –Mãẽteara arpa bio zá cawa b̶ʌda jʌrʌd̶e wãnaped̶a mʌ̃maa
    enenadua.–'
  ind-ind: Kata Saul, “Baiklah, carilah seorang yang pandai bermain kecapi dan bawalah
    dia ke sini.”
  pes-OPCB: 'شائول گفت: «بسیار خوب، نوازندهٔ ماهری پیدا کنید و نزد من بیاورید.»'
  tgl-ULB: Sinabi ni Saul sa kanyang mga lingkod, “Maghanap kayo para sa akin ng makakatugtog
    nang mabuti at dalhin siya sa akin.”
  cbu-NT: Ashirucha, Saulshat tiptsiree, Natu, siy nachungashinints. Yuw tputs kizpur
    kitartamaa yasaru anoo pakchus ningeem machtantsa, tárangiya.
  hui-hui: Ani layagola Solohanda agua bidaba laya, Agali mbira ga̱wa̱ bayaleore laga
    kago tai bialu i̱ koria haru halu ibalimu, laya.
  mya-mya: ရှော​လု​က``သာ​ယာ​စွာ​စောင်း​တီး​တတ်​သူ​ကို ရှာ​၍​ငါ့​ထံ​သို့​ခေါ်​ခဲ့​လော့''
    ဟု​အ​မိန့်​ပေး တော်​မူ​လျှင်၊-
  bod-N: སོ་ལོས་བློན་འཁོར་རྣམས་ལ་སྒྲ་སྙན་དཀྲོལ་མཁས་པའི་མི་ཞིག་ངའི་ཕྱིར་བཙལ་ཏེ། ངའི་མདུན་དུ་འཁྲིད་ཤོག་ཅེས་སྨྲས་པའི་ལན་དུ་གཞོན་ནུ་རྣམས་ལས་གཅིག་གིས།
  sna-sna: Saka Sauro akati kuvaranda vake, “Tsvakai munhu anogona kuridza zvakanaka
    muuye naye kwandiri.”
  spa-BLM: 'Saúl dijo a sus siervos: “Proporciónenme ahora un hombre que sepa tocar
    bien y tráiganmelo”.'
  cac-cac: —Ixiquec an, a junoc vin̈ te jelan schalan te' tzeyic'coti, xchi vin̈aj
    Saúl chi'.
  swh-ULB: Sauli akawaambia watumishi wake, “Mnitafutie mtu anayeweza kupiga vizuri
    na mmlete kwangu.”
  bel-bel: 'і адказаў Саўл слугам сваім: знайдзеце мне чалавека, які добра грае, і
    прывядзеце яго да мяне.'
  deu-ELBBK: 'Und Saul sprach zu seinen Knechten: Wählt mir doch einen Mann aus, der
    gut spielen kann, und bringt ihn zu mir.'
  mbb-OT: Umbe, migkeǥiyan ni Saul is menge suluǥuen din te, “Uya, pen-ehè kew te
    etew he metau he edtukar te alpa ne zumaha niw kayi te kedì.”
  mal-2015: 'ശൗൽ തന്റെ ഭൃത്യന്മാരോടു: കിന്നരവായനയിൽ നിപുണനായ ഒരുത്തനെ അന്വേഷിച്ചുകൊണ്ടുവരുവിൻ
    എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O Saul phenďa le služobňikenge: „Arakhen mange manušes, savo džanel šukares
    te bašavel, a anen les ke mande.“'
  pes-OPV: 'و شاول به بندگان خود گفت: «الان کسی را که به نواختن ماهر باشد برای من
    پیدا کرده، نزد من بیاورید.»'
  ron-1924: 'Саул а рэспунс служиторилор сэй: „Гэсици-мь дар ун ом каре сэ кынте бине
    ши адучеци-л ла мине.”'
  ben-OBCV: অতএব শৌল তাঁর পরিচারকদের বললেন, “এমন কাউকে খুঁজে বের করো যে বেশ ভালো বাজাতে
    জানে এবং তাকে আমার কাছে নিয়ে এসো।”
  som-som: Markaasaa Saa'uul wuxuu addoommadiisii ku yidhi, Ii doona nin aad u yaqaan,
    oo ii keena.
  lat-VUC: 'Et ait Saul ad servos suos: Providete ergo mihi aliquem bene psallentem,
    et adducite eum ad me.'
  eng-ASVBT: And Saul said unto his servants, Provide me now a man that can play well,
    and bring him to me.
  ita-1885: 'E Saulle disse a'' suoi servitori: Deh! provvedetemi di un uomo che suoni
    bene, e menatemelo.'
  eng-LXXUP: And Saul said to his servants, Look now out for me a skillful player,
    and bring him to me.
  eng-ULB: Saul said to his servants, “Find me a man that can play well and bring
    him to me.”
  spa-VBL: 'Saúl dio la orden a sus siervos: “Busquen a alguien que sea bueno tocando
    el arpa y tráiganlo aquí”.'
  fra-_FOB: 'Saül dit donc à ses serviteurs: Trouvez-moi donc un homme qui sache bien
    jouer, et amenez-le-moi.'
  mal-mal: 'ശൌല്‍ തന്റെ ഭൃത്യന്മാരോട്: “കിന്നരവായനയിൽ നിപുണനായ ഒരുവനെ അന്വേഷിച്ചുകൊണ്ടുവരുവിൻ”
    എന്നു കല്പിച്ചു.'
  urd-GVR: Sāūl ne jawāb diyā, “Ṭhīk hai, aisā hī karo. Kisī ko bulā lāo jo sāz bajāne
    meṅ māhir ho.”
  suz-BL: मिनु सावलमी आ गेय पाइब आन कली “रिम्‍शो बीना ताप्‍ब मुर का मालीन। मिनु मेको
    कली आं बाक्‍तीक चाक्‍कीन” देंमाक्‍त।
  ita-1927: 'Saul disse ai suoi servitori: “Trovatemi un uomo che suoni bene e conducetemelo”.'
  ckb-ckb: 'شاولیش بە خزمەتکارەکانی گوت: «ئێستا پیاوێکم بۆ ببیننەوە قیسارە بە چاکی
    بژەنێت و بۆ منی بهێنن.»'
  eng-BBE: And Saul said to his servants, Then get me a man who is an expert player,
    and make him come to me.
  kan-OKCV: ಸೌಲನು ತನ್ನ ಸೇವಕರಿಗೆ, “ವಾದ್ಯ ಚೆನ್ನಾಗಿ ಬಾರಿಸಬಲ್ಲವನಾದ ಒಬ್ಬನನ್ನು ನನಗೋಸ್ಕರ
    ನೋಡಿ ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ,” ಎಂದನು.
  tam-2017: 'சவுல் தன்னுடைய ஊழியக்காரர்களைப் பார்த்து: நன்றாக வாசிக்கத்தக்க ஒருவனைத்
    தேடி, என்னிடத்தில் கொண்டுவாருங்கள் என்றான்.'
  spa-RV-1909: 'Y Saúl respondió á sus criados: Buscadme pues ahora alguno que taña
    bien, y traédmelo.'
  ron-BTF: 'Și Saul a spus servitorilor săi: Aduceți-mi acum un bărbat care poate
    cânta bine și aduceți-l la mine.'
  eng-WEBP: Saul said to his servants, “Provide me now a man who can play well, and
    bring him to me.”
  eng-FBV: Saul gave the order to his servants, “Find me someone who is good at playing
    the harp and bring him to me.”
  nld-1939: 'Daarop gaf Saul aan zijn dienaars bevel: Ziet eens voor mij naar iemand
    uit, die goed kan spelen, en brengt hem bij me.'
  nch-BL: 'Huajca Saúl quinanquili itequipanojcahua: ―Cualtitoc, huajca techtemohuilica
    se cati tatzotzona cuali huan techhualiquilica.'
  vie-1934: Sau-lơ đáp cùng các tôi tớ mình rằng; Vậy, hãy tìm cho ta một người gảy
    đàn hay, rồi dẫn nó đến cùng ta.
  hin-CV: तब शाऊल ने उन्हें आदेश दिया, “जाओ! किसी अच्छे वाद्यवादक की खोज करो और उसे
    मेरे पास ले आओ.”
  spa-BES: 'Entonces Saúl dijo a sus siervos: Consígueme un hombre que toque bien
    música y haz que venga a mí.'
  tdx-tdx: 'Le hoe t’i Saole amo mpitoro’eo: Paiao ho ahy henaneo t’indaty mahafititike,
    le endeso mb’amako mb’etoa.'
  tha-KJV: ซาอู​ลก​็รับสั่งผู้​รับใช้​ของพระองค์​ว่า “จงไปหาชายคนหนึ่งที่​ดี​ดพิณได้​ดี​มาให้​เรา
    นำเขามาหาเรา”
  por-BR-2018: 'E Saul respondeu a seus criados: Buscai-me pois agora algum que toque
    bem, e traze-o a mim.'
  deu-ELO: 'Und Saul sprach zu seinen Knechten: Ersehet mir doch einen Mann, der gut
    spielen kann, und bringet ihn zu mir.'
  eng-WYC-2018: And Saul said to his servants, Purvey ye to me some man singing well
    (or Find ye some man for me who can play well), and bring ye him to me.
  epo-epo: 'Kaj Saul diris al siaj servantoj: Elserĉu al mi homon, kiu bone ludas,
    kaj venigu lin al mi.'
  uig-PIN: 'Saul hizmǝtkarliriƣa: — Mening üqün qiltar qelixⱪa usta bir adǝmni tepip
    ⱪeximƣa elip kelinglar, dedi.'
  beo-beo: Solo da amane sia:i, “Defea! Dunu amo da sani baidama noga:le dubi hogole,
    nama oule misa.”
  tpi-OTNT: Orait Sol i tokim ol wokman olsem, “Em nau. Yupela go painim wanpela man
    i save gut long paitim musik, na bringim em i kam long mi.”
  hau-SA: Saboda haka Shawulu ya ce wa ma’aikatansa, “Ku nemo wanda ya iya kiɗan molo
    sosai ku kawo mini.”
  uig-LAT: 'Saul xizmetkarlirigha: — Méning üchün chiltar chélishqa usta bir ademni
    tépip qéshimgha élip kélinglar, dédi.'
  nde-nde: Ngakho uSawuli wathi ezincekwini zakhe, “Dingani umuntu otshaya kuhle limlethe
    kimi.”
  ton-ton: Pea naʻe pehē ʻe Saula ki heʻene kau tamaioʻeiki, “Ko eni, mou kumi leva
    ni ha tangata ʻoku poto ʻi he tā meʻa faiva pea ʻomi ia kiate au.”
  ces-1613: 'Tedy řekl Saul služebníkům svým: Medle, vyhledejte mi muže, kterýž by
    uměl dobře hráti, a přiveďte ke mně.'
  eng-WMB: Saul said to his servants, “Provide me now a man who can play well, and
    bring him to me.”
  tam-TCV: சவுல் தன் வேலையாட்களிடம், “நீங்கள் போய் நன்றாய் யாழ் வாசிக்கும் ஒருவனைத்
    தேடி என்னிடம் கொண்டுவாருங்கள்” என்றான்.
  ceb-ULB: Miingon si Saul sa iyang mga sulugoon, “Pangitai ako ug tawo nga maayong
    motugtog ug dad-a siya dinhi kanako.”
  pol-UBG: 'Saul odpowiedział swoim sługom: Proszę, upatrzcie mi człowieka, który
    umiałby dobrze grać, i przyprowadźcie go do mnie.'
  agr-agr: 'Tusa tama nii ayaak: “Takugmek wejum arpa shiig awatin egakjum itagtuatajum”,
    tiuwai.'
  kyc-kyc: Dokopa Soleme akali rambyalu keyange lenge mende kotakala papala dae lanyuo
    epena leya.
  urd-GVU: ساؤل نے جواب دیا، ”ٹھیک ہے، ایسا ہی کرو۔ کسی کو بُلا لاؤ جو ساز بجانے میں
    ماہر ہو۔“
  deu-1912: 'Da sprach Saul zu seinen Knechten: Seht nach einem Mann, der des Saitenspiels
    kundig ist, und bringt ihn zu mir.'
  ntj-ntj: Nyangka Tjuultu watjarnu, “Yuwa, ngurrira kati wati kitaa walykumunulu
    wangkatjingalpayinya.”
  kan-2017: ಸೌಲನು ಅವರಿಗೆ, “ಚೆನ್ನಾಗಿ ನುಡಿಸಬಲ್ಲವನಾದ ಒಬ್ಬನನ್ನು ನನಗೋಸ್ಕರ ಹುಡುಕಿ ಕರೆದುಕೊಂಡು
    ಬನ್ನಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me ga’ar Saul ngorad, “Mu gayed be’ nib mo’on ni ba salap i chubeg e harp
    ngam feked i yib ngog.”
  hlt-MCSB: Te dongah Saul loh a sal rhoek te, “Kai hamla a tum aka then hlang te
    so lamtah kai taengla hang khuen uh,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ዔያቶም፦ «ጎኦላ ዋርቂ ዔራ ዓሲ ኮዒ ዔኪ ታኣም ዬዑዋቴ» ጌዔኔ።
  twi-ASANTE: Saulo kaa sɛ, “Ɛyɛ asɛm papa. Monhwehwɛ sankubɔni papa bi na momfa no
    mmra ha.”
  eng-WEBU: Saul said to his servants, “Provide me now a man who can play well, and
    bring him to me.”
  wal-wal: Yaagin Saa7ooli ba ashkkarata, “Diittaa loittidi diixxiya asa koyidi, taayyo
    ekki yiite” yaagiis.
  spa-PDDPT: 'Saúl respondió a sus esclavos: Búsquenme alguno que taña bien y tráiganlo.'
  gun-gun: 'Saul ombovai guembiguai kuery pe: — Pejou ha''vy peteĩ ava imba''epu porã
    kuaa va''e, ha''e peru xea py — he''i.'
  agu-BL: —Joywok bin jun yi chumbalaj nin tz'oc yi arpa ta'n, nin ba'n tz'ul tzone'j,
    stzun Saúl bantz.
  eng-PEV: Saul said to them, “Yes, go and look for somebody, a good guitar player.
    Bring him to me.”
  ilo-ULB: Kinuna ni Saul kadagiti adipenna, “Isapulandak iti tao a nalaing nga agtukar
    ket iyegyo kaniak.”
  kpg-kpg: Gei Saul ga helekai gi digaula, “Goodou halahala ina mai laa di godou dangada
    dela e iloo ia di dadaahili di ‘harp’. Laha mai gi dogu baahi.”
  uig-ARA: 'سائۇل خىزمەتكارلىرىغا: ــ مېنىڭ ئۈچۈن چىلتار چېلىشقا ئۇستا بىر ئادەمنى
    تېپىپ قېشىمغا ئېلىپ كېلىڭلار، دېدى.'
  sus-sus: Sɔlu naxa a sago fi a falafe ra, «Wo sa na mixi fen n bɛ, naxan fata a
    fanyi ra.»
  pon-2006: Sohl eri mahsanih, “Nna, kumwail rapahkihda aramas emen me kadek keseng,
    oh kahrehdo rehi.”
  jae-jae: Saul kêsôm gêdêŋ nê sakiŋwaga gebe “Ŋajam, ansom ŋac-gêjac-gêŋ-wêŋawaga
    teŋ ma akôc eŋ andêŋ aê amêŋ.”
  ksd-ksd: 'Ma Saul i ga biti tai kana umana tultul: Io, avat a tikan upi ta tena
    ubuubu pagol, a melemuna tana, ma avat a ben ia uti piragu.'
  tur-YTC: Saul hizmetkârlarına, “Bana iyi çalan bir adam sağlayın ve onu bana getirin”
    dedi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς τοὺς παῖδας αὐτοῦ, ἴδετε δή μοι ἄνδρα ὀρθῶς ψάλλοντα,
    καὶ εἰσαγάγετε αὐτὸν πρὸς μέ.
  ind-AYT: Saul berkata kepada hamba-hambanya itu, “Carikanlah untukku seseorang yang
    dapat memetik kecapi dengan baik, dan bawalah dia kepadaku.”
  nya-nya: Choncho Sauli anati kwa atumiki ake, “Chabwino, kandipezereni munthu wodziwa
    bwino kuyimba ndipo mubwere naye kuno.”
  hrv-hrv: 'Šaul reče svojim slugama: “Nađite mi čovjeka koji umije vješto udarati
    u harfu i dovedite ga k meni!”'
  mps-mps: Tialima, Solgo aga sę bidi dabeba te tiwai po wai, “Te tama dao. Dage
    pelama, te musik bugagia elibo koneai bidi me deli gegegi pelama, tama aga enaba
    odasa asao,” wali.
  tpi-tpi: Orait Sol i tokim ol wokman olsem, “Em nau. Yupela go painim wanpela man
    i save gut long paitim musik, na bringim em i kam long mi.”
  dan-1931: 'Da sagde Saul til sine Folk: “Find mig en Mand, der er dygtig til Strengeleg,
    og bring ham til mig!”'
  vie-OVCB: 'Sau-lơ đồng ý: “Được rồi. Hãy tìm một nhạc công giỏi đem về đây cho ta.”'
  guj-2017: શાઉલે પોતાના દાસોને કહ્યું, “મારા માટે એક સારા વિણાવાદકને શોધીને તેને
    મારી પાસે લાવો.”
  pon-2006A: Sohl eri mahsanih, “Nna, kumwail rapahkihda aramas emen me kadek keseng,
    oh kahrehdo rehi.”
  por-BRBSL: 'Saul disse a seus serventes: “Dê-me agora um homem que possa jogar bem,
    e traga-o até mim”.'
  aly-aly: Saul angkew ikwer-rnem, “Ya, artwa mwerrew nthweyew alhenh-arey, ampwal
    mwerr pelayerrey-angkerew, akngetyemel atyeng-warl.”
  cth-cth: Sawl ni a sannaw koe ka kueng thai e na tawng pouh nateh kai koe thokhai
    awh telah ati.
  twi-twi: Saulo kae se, “Monhwehwɛ ɔsankubɔni papa bi na momfa no mmrɛ me.”
  hlt-hlt: Te dongah Saul loh a sal rhoek te, “Kai hamla a tum aka then hlang te so
    lamtah kai taengla hang khuen uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Yɑ̀nɛ̀ onìtì wèè nɔ nkɛ bie nkukùtìdùkù mɛsɑ̀ɑ̀ nkòò kɔtɛní.'
  msy-2020: Ezɨ Sol kamaghɨn ingangarir gumazibav gei, “Mamaghɨra. Ia mangɨ gumazir
    deraghavɨra dɨbɨarir ararer aghuim gamir tam batogh na bagh a inigh izɨ.”
  dop-dop: 'Mpʋɣʋlɛ Sɑyuli sɩ: Pǝ wɛ teu. Ɩ́ pɛɛkɩ-m kʋpɑŋ nɑ ɩ́ kɔnɑ.'
  azb-azb: 'Şaul əyanlarına dedi: «Elə isə mənim üçün yaxşı çəng çalan bir adam tapıb
    yanıma gətirin».'
  eng-DBY: And Saul said to his servants, Provide me now a man that can play well,
    and bring him to me.
  hin-2017: शाऊल ने अपने कर्मचारियों से कहा, “अच्छा, एक उत्तम वीणा-वादक देखो, और उसे
    मेरे पास लाओ।”
  wol-KYG: 'Sóol ne dagam ya: «Ayca, seetal-leen ma ku mane xalam bu baax, indil ma
    ko.»'
  eng-YLT: And Saul saith unto his servants, 'Provide, I pray you, for me a man playing
    well — then ye have brought [him] in unto me.'
  kne-kne: Et binilin Saulo si daida ay man-anap si nalaing ay mantokar si arpa ta
    iey dan sisya.
  eng-WYC-2017: And Saul said to his servants, Purvey ye to me some man singing well,
    and bring ye him to me.
  eng-WMBB: Saul said to his servants, “Provide me now a man who can play well, and
    bring him to me.”
  urd-GVH: साऊल ने जवाब दिया, “ठीक है, ऐसा ही करो। किसी को बुला लाओ जो साज़ बजाने
    में माहिर हो।”
  rug-rug: Garuni Saula si arini, “Ego, mu hata mae nia sa tie sapu boka mikemike
    valeana, mamu turaṉa mae nia koa rau.”
  gaz-gaz: Kanaafuu Saaʼol tajaajiltoota isaatiin, “Nama akka gaariitti baganaa taphachuu
    dandaʼu tokko barbaadaatii naa fidaa” jedhe.
  fra-LSG: 'Saül répondit à ses serviteurs: Trouvez-moi donc un homme qui joue bien,
    et amenez-le-moi.'
  gnn-gnn: Bala Djolyunydja djuy'yurrunana walalanha bitjarrana, “Gatjuy walala, marrtjiyana
    ga maḻŋ'maraŋa ŋunhiyinha ḏarramunha, ŋunhi ŋayi ŋuli manikay barkparkthun walaŋguma.
    Gäŋana lili ŋanya dhipala ŋarrakalana.”
  yal-yal: Sɔli yi yabin ti, a naxa, “Awa, ɛ maxase maxa faɲina nde fen n xa, ɛ yi
    fa a ra.”
  haw-1868: I aku la o Saula i kana mau kauwa, Ano e imi oukou no'u i kanaka akamai
    i ka hookani, a e lawe mai io'u nei.
  arb-NAV: فَطَلَبَ شَاوُلُ مِنْ خُدَّامِهِ أَنْ يَبْحَثُوا لَهُ عَنْ رَجُلٍ مَاهِرٍ
    فِي الْعَزْفِ وَيُحْضِرُوهُ إِلَيْهِ.
  ewe-ewe: Saul lɔ̃ ɖe edzi be, “Enyo, midi kasaŋkuƒola nyui aɖe miakplɔ vɛ nam.”
  eng-LEE: And Saul said unto his servants, Select for me, I pray you, a man that
    can play well, and bring him to me.
  gvn-gvn: '@see-verse:1SA.016.016'
  asm-FB: তেতিয়া চৌলে তেওঁৰ দাসবোৰক আজ্ঞা কৰিলে, “ভালকৈ বীণা বজাব পৰা এজন লোক বিচাৰি
    যোৱা আৰু মোৰ ওচৰলৈ আনা।”
  sus-A: سْلُ نَشَ عَ سَفٌ قِ عَ قَلَقٍ رَ، «وٌ سَ نَ مِشِ قٍن ﭑ بّ، نَشَن قَتَ عَ
    قَنيِ رَ.»
  fra-SBL: 'Saül dit à ses serviteurs : « Trouvez-moi maintenant un homme qui sache
    bien jouer, et amenez-le-moi. »'
  hbo-hbo: וַיֹּ֥אמֶר שָׁא֖וּל אֶל־עֲבָדָ֑יו רְאוּ־נָ֣א לִ֗י אִ֚ישׁ מֵיטִ֣יב לְנַגֵּ֔ן
    וַהֲבִיאֹותֶ֖ם אֵלָֽי׃
  piu-2006: '@see-verse:1SA.016.016'
  pjt-pjt: Ka Saulalu wangkangu, “Uwa, palya. Nguriṟaya ngalya-kati.”
  kik-kik: Nĩ ũndũ ũcio Saũlũ akĩĩra ndungata ciake atĩrĩ, “Cariai mũndũ ũũĩ kũhũũra
    kĩnanda wega na mũmũrehe harĩ niĩ.”
  fra-NCL: 'Saül répondit à ses serviteurs : « Trouvez-moi donc un homme habile à
    jouer, et amenez-le-moi. »'
  cek-AK: To pongah Saul mah a tamnanawk khaeah, Katoeng kruek kop kami to pakrong
    oh loe, kai khaeah na hoi oh, tiah a naa.
  cuk-cuk: 'Saúl abin-sogded: —Nabirdo. Dule-gar-ogoled-nued be aminamala, geb anga
    be sedamalo.'
  uig-CYR: 'Саул хизмәткарлириға: — Мениң үчүн чилтар челишқа уста бир адәмни тепип
    қешимға елип келиңлар, деди.'
  tel-2017: అప్పుడు సౌలు “బాగా వాయించగల ఒకణ్ణి వెతికి నా దగ్గరికి తీసికురండి” అని
    వారితో చెప్పాడు.
  hat-BSA: 'Pou sa, Saül te di a sèvitè li yo: “Founi pou mwen koulye a yon nonm ki
    kapab jwe ap e mennen li ban mwen.”'
  kos-kos: Saul el sapkin nu selos, “Sokma sie mwet sumat ke srital, ac usalu nu yuruk.”
  hbo-WLC: וַיֹּ֥אמֶר שָׁא֖וּל אֶל־עֲבָדָ֑יו רְאוּ־נָ֣א לִ֗י אִ֚ישׁ מֵיטִ֣יב לְנַגֵּ֔ן
    וַהֲבִיאוֹתֶ֖ם אֵלָֽי׃
  ibo-ibo: Sọl kwenyere sị ha, “Ọ dị mma, gaanụ chọta ma kpọtara m nwoke na-akpọ ụbọ
    akwara nke ọma.”
  ory-ory: ତହୁଁ ଶାଉଲ ଆପଣା ଦାସମାନଙ୍କୁ କହିଲେ, “ଆଚ୍ଛା, ଯେ ଭଲ ବଜାଇ ପାରେ, ଏପରି ଏକ ଜଣ ମୋʼ
    ପାଇଁ ଦେଖି ତାହାକୁ ମୋʼ ନିକଟକୁ ଆଣ।”
  chk-chk: Iei mine Saul a üreni nöün kewe chon angang, “Oupwe kütta fän itei eman
    mwän mi silelap le ettik kitar o emwenato rei.
  ssd-ssd: 'Taŋaka nu sanaig le nu piro taŋgo kame ta saniŋmba sakina: Ta maye. Tane
    kape ka taŋgo ima nu gita usre mayete ta te-silika tumba ye tugum te prowap ŋgina
    le'
  rop-rop: Wal King Sol bin tok, “Wal gowan. Yumob go en lukabat det men hu sabi plei
    brabliwei en bringimbek im iya langa mi.”
  ukr-1871: 'І відказав Саул прибічникам своїм: Пошукайте менї чоловіка, щоб гарно
    вигравав, та й приведїте його менї.'
  deu-1951: 'Da sprach Saul zu seinen Knechten: Seht euch um nach einem Mann, der
    gut auf Saiten spielen kann, und bringet ihn zu mir!'
  eng-JPS: 'And Saul said unto his servants: ''Provide me now a man that can play
    well, and bring him to me.'''
  srp-1865: 'I reèe Saul slugama svojim: potražite èovjeka koji zna dobro udarati
    u gusle, i dovedite mi ga.'
  lug-lug: Awo Sawulo n’alagira abaweereza be nti, “Munfunireyo omuntu asobola okukuba
    entongooli obulungi, mumundeetere.”
  heb-heb: ויאמר שאול אל עבדיו ראו נא לי איש מיטיב לנגן והביאותם אלי׃
  ben-IRV: তখন শৌল তাঁর দাসদের আদেশ দিলেন, বললেন, “ভাল, তোমরা একজন ভাল বীণা বাজাতে
    পারে এমন লোকের খোঁজ করে আমার কাছে তাকে নিয়ে এস।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਠੀਕ ਹੈ, ਮੇਰੇ ਲਈ ਕਿਸੇ ਵਧੀਆ ਬਰਬਤ ਵਜਾਉਣ ਵਾਲੇ
    ਨੂੰ ਲੱਭੋ ਅਤੇ ਉਸ ਨੂੰ ਮੇਰੇ ਕੋਲ ਲੈ ਆਉ।
  tkr-tkr: 'Şaulee cune insanaaşik''le eyhen: – Manke yizdemee sa yugba lira ilyviyxəna
    insan t''abal hı''ı zasqa ayre.'
  mya-JVB: ရှောလု က၊ သာယာ စွာ တီး တတ်သောသူ ကို ငါ့ အဘို့ ရှာဖွေ၍ ငါ့ ထံသို့ ခေါ် ခဲ့ကြဟု
    ကျွန် တို့အား မိန့် တော်မူသော်၊
  tte-O: Kabo iwalolau kolili iba, “Inamwanamwa, kwalau kwaloya tem tomo yabo tovenu
    api namwanamwana kwalobai kwayoganama koliyau.”
  tbg-tbg: Vinavuka minti tuvaro Soruva tiharo, Ho mintiate. Nenavu oru koqema kero
    musiki ruquti vaina vaiintira rantake, vira vite te iainanaini aniate, tiro.
  hmo-hmo: Saulo ese iena hesiai taudia ia oda henia, ia gwau, “Tau ta, gita gadaralaia
    diba momo tauna, do umui davaria, bona lau dekenai do umui hakaua mai.”
  urd-urd: साऊल ने अपने ख़ादिमों से कहा, “ख़ैर एक अच्छा बजाने वाला मेरे लिए ढूँढों
    और उसे मेरे पास लाओ।”
  rus-SYN: 'И отвечал Саул слугам своим: найдите мне человека, хорошо играющего, и
    представьте его ко мне.'
  bqc-SIM: Ɔ̃ a ò a ìwaↄnɛ. À gbɛ̃́ pↄ́ mↄↄna dↄ̃ maamaa wɛɛlɛ mↄomɛɛ.
  tcz-CHONGTHU: Hichun Saul in, “Apha lheh jenge, cheuvinlang semjang saithem tah
    mikhat gahol unlang, chule ama chu kahenga hin puijun,” ati.
  mar-mar: मग शौलाने आपल्या चाकरास म्हटले, “जा, चांगला वाजविणारा पुरुष शोधून माझ्याकडे
    आणा.”
  qub-qub: 'Chayno niptin Saúl niran: «Gamcuna ashimuy ari arpa tucajta. Tarishpayqui
    pushamuy.»'
  bqp-bqp: Akũ à pì a ìbanↄnɛ. À gbɛ̃ kũ à mↄrↄlɛna dↄ̃ manamana wɛtɛ à su kãaomɛnɛ.
  hat-hat: 'Sayil di moun k''ap sèvi l'' yo: -Al chache yon moun ki konn jwe mizik
    mennen ban mwen.'
  eng-BSB: And Saul commanded his servants, “Find me someone who plays well, and bring
    him to me.”
  tod-tod: 'Sayile ɠɛni ti ma: «Zèe ɠa bu, à gɛingɛin gani gɛin nu ɠaiziɛna bɛ̀,
    wo ʋaa la pɔ̀.»'
  eng-WEBPB: Saul said to his servants, “Provide me now a man who can play well, and
    bring him to me.”
  kbq-kbq: Higeno Soli'a eri'za vahe'a huzmanteno, Vuta hapu zavenama knare'ma hu'za
    nehesaza vahe ome haketa avreta eho.
  nhe-BL: 'Huajca Saúl quinnanquili itlatequipanojcahua: ―Cualtitoc, huajca xinechtemolica
    se tlen tlatzotzona cuali huan techhualiquilica.'
  bus-bus: Ben à bè a ìbanↄnɛ. À gbɛ̃ kɛ̀ mↄrↄlɛna dↄ̃ maamaa wɛtɛ à mↄ́omɛ.
  gub-BL: — Ikatu, i'i Xau. — Pekar wioràwiràn imupu kwaw par nehe. Perur xe nehe,
    i'i wanupe.
  eng-DRA: 'And Saul said to his servants: Provide me then some man that can play
    well, and bring him to me.'
