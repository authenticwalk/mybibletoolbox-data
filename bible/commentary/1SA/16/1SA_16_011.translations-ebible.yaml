verse: 1SA.016.011
translations:
  mal-C: 'അതുകൊണ്ട് അദ്ദേഹം യിശ്ശായിയോട്, “ഇത്രയും പുത്രന്മാർമാത്രമാണോ നിനക്കുള്ളത്”
    എന്നു ചോദിച്ചു. യിശ്ശായി മറുപടി പറഞ്ഞു: “ഇനിയും ഏറ്റവും ഇളയവനുണ്ട്. അവൻ ആടുകളെ
    മേയിക്കുകയാണ്.” ശമുവേൽ പറഞ്ഞു: “ആളയച്ച് അവനെ വരുത്തുക. അവൻ വന്നെത്തുന്നതുവരെ നാം
    ഭക്ഷണത്തിനിരിക്കുകയില്ല.”'
  deu-TKW: 'Da fragte Samuel Isai: Sind das die jungen Leute alle? Er entgegnete:
    Es fehlt noch der Jüngste, der hütet die Schafe. Samuel gebot Isai: Sende hin
    und laß ihn holen; denn wir setzen uns nicht, bevor er herkommt!'
  lin-lin: 'Bongo Samuele atunaki Izayi : — Boni, bana na yo ya mibali bakoki bango
    nyonso ? Izayi azongisaki : — Te ! Ezali lisusu na moko oyo aleki bolenge, kasi
    azali koleisa bampate. Samuele alobaki : — Bengisa ye, pamba te tokovanda na mesa
    te soki akomi nanu te.'
  eng-LSV: And Samuel says to Jesse, “Are the young men finished?” And he says, “Yet
    the youngest has been left; and behold, he delights himself among the flock”;
    and Samuel says to Jesse, “Send and take him, for we do not turn around until
    his coming in here.”
  eng-GNV: 'Finally, Samuel said vnto Ishai, Are there no more children but these?
    And hee sayde, There remaineth yet a litle one behinde, that keepeth the sheepe.
    Then Samuel saide vnto Ishai, Sende and set him: for we will not sit downe, till
    he be come hither.'
  eng-WEBSTER: 'And Samuel said to Jesse, Are here all thy children? And he said,
    There remaineth yet the youngest, and behold, he keepeth the sheep. And Samuel
    said to Jesse, Send and bring him: for we will not sit down till he hath come
    hither.'
  nhw-BL: 'Huajca teipa Samuel quiilhui Isaí: ―¿Ayacmo tiquinpiya más moconehua? Huan
    Isaí quinanquili: ―¡Quena! Polihui se catli teipan ejquetl. Pero yaya amo cana
    yajtoc, san quinmocuitlahuía borregojme. Huajca Samuel quiilhui Isaí: ―Xitlatitlani
    ma quinotzatij pampa amo huelis titlacuase hasta quema ya ajsiqui.'
  swh-ONEN: Hivyo akamuuliza Yese, “Je, hawa ndio wana pekee ulio nao?” Yese akajibu,
    “Bado yuko mdogo kuliko wote, lakini anachunga kondoo.” Samweli akasema, “Tuma
    aitwe; hatutaketi mpaka afike.”
  bba-bba: Mɑ u Isɑi bikiɑ u nɛɛ, wunɛn bii tɔn durɔbu kpurowɑ mini? Isɑi u nùn wisɑ
    u nɛɛ, ben dɑ̃ɑko wi bɑ mɔ̀ Dɑfidi, wiyɑ u woo, u yɑ̃ɑnu kpɑrɑmɔ. Yerɑ Sɑmuɛli
    u nɛɛ, ɑ de bu nùn kɑsumɑ. Domi sɑ ǹ kpɛ̃ su yɑ̃kuru ko mɑ n kun mɔ u nɑ.
  eng-KJVCPB: 'And Samuel said unto Jesse, Are here all thy children? And he said,
    There remaineth yet the youngest, and behold, he keepeth the sheep. And Samuel
    said unto Jesse, Send and fetch him: for we will not sit down till he come hither.'
  cpy-cpy: 'Rojampi-takiri Samuel irika Isaí, ikantziri: “¿Ari ikaatzi pitomi?” Ikantanakiri
    rirori: “Eenitatsi apaani iyaapitsi, riyaatatzi raminiri owisha.” Ikantzi Samuel:
    “Pikaema-kaantiri, ari oyaawakiriita jaka.”'
  mpx-mpx: Yaka i nel elana i ba, “Natumwau bolau ali gewi iyai ya e?” Anana Diyesi
    i lahe i ba, “Ali melumelu iyoho uleya, iya sipi i mamatahikagil.” Yaka Samuwela
    i baek elana i ba, “Ana baaba u patuna ni nem. Nige ta mimisiyo ge powon enona
    ta aan ana siga ni vin.”
  luo-luo: Omiyo nopenjo Jesse niya, “Magi kende e yawuoti?” Jesse nodwoko niya, “Pod
    nitiere wuowi ma chogo, en to okwayo rombe.” Samuel nowachone niya, “Or ngʼato
    mondo oome, nikech ok wabi bet piny ka kapok ochopo.”
  meu-meu: Samuel ese Iese e nanadaia, eto, Natumu mamaruanedia iboudiai bini, eiava?
    Ia na e haere, eto, Tau muritai na dounu noho; ia ese mamoe e reḡudiamu. Samuel
    ese Iese e hamaoroa, eto, Hereva a siaia, bainema; badina be ita na basita helai
    diho ela bona ia baine kau.
  npi-ULB: तब शमूएलले यिशैलाई भने, “के तपाईंका छोराहरू सबै जना यहाँ नै छन्?” तिनले
    जवाफ दिए, “अझै कान्छो बाँकी नै छ, तर उसले भेडाको गोठाला गरिरहेको छ ।” शमूएलले
    यिशैलाई भने, “कसैलाई पठाउनुहोस् र तिनलाई झिकाउनुहोस् । तिनी यहाँ नआएसम्म, हामी
    बस्‍नेछैनौं ।”
  yor-yor: Nígbà náà ni ó béèrè lọ́wọ́ Jese pé, “Ṣé èyí ni gbogbo àwọn ọmọ rẹ?” Jese
    dáhùn pé, “Ó ku àbíkẹ́yìn wọn, ó ń tọ́jú agbo àgùntàn.” Samuẹli sì wí pé, “Rán
    ìránṣẹ́ lọ pè é wá; àwa kò ní jókòó títí òun yóò fi dé.”
  emp-NTPO: 'Maʌ̃ne Samuelba iwid̶isia: –Bʌa ¿waa warrarã neẽ́ b̶ʌca?– Jeséba panusia:
    –Dji jĩrũarebemada neẽ́a ovejada waga b̶ʌ bẽrã.– Maʌ̃ carea Samuelba jarasia:
    –Idjira jʌrʌbidua. Idji jũẽi naẽna ne cod̶aẽ́a.–'
  ind-ind: Kemudian Samuel bertanya, “Apakah hanya mereka ini anak laki-lakimu?” Isai
    menjawab, “Masih ada yang bungsu tetapi dia sedang menggembalakan kawanan domba
    kami.” Maka kata Samuel, “Suruhlah orang memanggil dia karena kita tidak akan
    duduk dan makan bersama sebelum dia datang.”
  pes-OPCB: '@see-verse:1SA.016.010'
  tgl-ULB: Pagkatapos sinabi ni Samuel kay Jesse, “Narito ba lahat ng iyong mga anak
    na lalaki?” Sumagot siya, “Natitira pa ang bunso, ngunit nagpapastol siya ng mga
    tupa.” Sinabi ni Samuel kay Jesse, “Ipasundo siya; sapagka't hindi tayo uupo hanggang
    sa dumating siya rito.”
  cbu-NT: ¿Ichee, arang iparish ndushat taar? tárangiya. Jeseysha, min ipari shipamunacha
    ambiritcha. Uwshat chinuzpan ksutku taakiya, tárangiya. Samuelsha, Natu, ashiri
    yamashini. Anoomamarishat kutayani; na kuskachu, wapashat ungirtapani, tárangiya.
  hui-hui: Lamuwa Samuelehanda Yasihondo hale halu lalu, Í̠ igini maru kabe, lene.
    Ani layagola Yasihanda ibuhondo ladai bialu lalu, Mbiraore heyogone dege ha kago
    ibu tagirani nogo sibi haru harua, lene. Ani layagola Samuelehanda lalu, Ogoria
    ibabe lalu lamibe. Mbirale bo lomabia hole birimagoni nabi howa ibu ibiragola
    bimi̱ya, lene.
  mya-mya: '``သင့်​မှာ​အ​ခြား​သား​များ​ရှိ​ပါ​သေး​သ​လော'''' ဟု​ယေ​ရှဲ​အား​မေး​၏။ ယေ​ရှဲ​က``သား​အ​ငယ်​ဆုံး​ရှိ​ပါ​သေး​သည်။
    သူ​သည်​သိုး​များ​ကို​ကျောင်း​လျက်​နေ​ပါ​၏'''' ဟု​ဆို​၏။ ရှ​မွေ​လ​က``သူ့​အား​ခေါ်​ခဲ့​လော့။
    သူ​မ​ရောက် မ​ချင်း​ငါ​တို့​သည်​ယဇ်​ပူ​ဇော်​ပွဲ​ကို​ဝင်​ကြ မည်​မ​ဟုတ်'''' ဟု​ပြော​၏။-'
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་ཡེ་སེ་ལ་ཁྱེད་ཀྱི་བུ་ཚང་མ་འདི་རུ་ཡོད་དམ་ཞེས་དྲིས་པའི་ལན་དུ་དེས།
    བུ་ཆུང་ཤོས་ད་དུང་ལུས་ཡོད་དེ་ཁོས་ལུག་འཚོ་བཞིན་ཡོད་ཟེར་བས་སཱ་མུ་ཨེལ་གྱིས་ཡེ་སེ་ལ་མི་ཞིག་མངགས་ནས་ཁོ་རང་བོས་དང་།
    ཁོ་མ་སླེབས་བར་དུ་ངེད་རྣམས་ས་རུ་མི་སྡོད་ཅེས་སྨྲས་པ་བཞིན་དུ།
  sna-sna: Saka akabvunza Jese akati, “Ava ndivo vose vanakomana vaunavo here?” Jese
    akapindura akati, “Kuchino mumwe muduku kuna vose, asi ari kufudza makwai.” Samueri
    akati, “Tuma munhu kwaari; hatingagari pasi kusvikira asvika pano.”
  spa-BLM: 'Samuel dijo a Isaí: “¿Están todos tus hijos aquí?” Dijo: “Todavía queda
    el más joven. He aquí que está guardando las ovejas”. Samuel dijo a Isaí: “Envía
    a buscarlo, porque no nos sentaremos hasta que venga”.'
  cac-cac: 'Yuj chi'' ix sc''anb''an vin̈ d''a vin̈aj Isaí chi'': —¿Tom an̈ej eb''
    vin̈ uninal tic? xchi vin̈. —Ayto junxo vin̈ tzac''an unin, aycanb''at vin̈ tan̈voj
    calnel, xchi vin̈aj Isaí chi''. —Ac''b''at yic''umal vin̈ an, tato max ja vin̈,
    man̈ ol on̈ valaj, xchi vin̈aj Samuel chi''.'
  swh-ULB: Kisha Samweli akamuulia Yese, “Je, watoto wako wote wako hapa?” Naye akajibu,
    “Yupo mdogo kabisa lakini anachunga kondoo.” Samweli akamwambia Yese, “Tuma watu
    wakamwite; maana hatutakaa chini hadi atakapofika hapa.”
  bel-bel: 'І сказаў Самуіл Ясэю: ці ўсе дзеці тут? І адказаў Ясэй: ёсьць яшчэ маладзейшы;
    ён пасьвіць авечкі. І сказаў Самуіл Ясэю: пашлі і вазьмі яго, бо мы ня сядзем
    абедаць, пакуль ня прыйдзе ён сюды.'
  wed-wed: Ma Jesse i paridadanei, “Natunatum anatapui weka bo?” Jesse i riwa, “Natu
    umau e mamae wate tauna sipu e paipaini.” Samuel Jesse i riwei, “Riwa ma paritawanei
    da ina ḡetai da tana am.”
  deu-ELBBK: 'Und Samuel sprach zu Isai: Sind das die Jünglinge alle? Und er sprach:
    Noch ist der Jüngste übrig, und siehe, er weidet das Kleinvieh. Und Samuel sprach
    zu Isai: Sende hin und lass ihn holen; denn wir werden uns nicht zu Tisch setzen,
    bis er hierhergekommen ist.'
  mbb-OT: Mid-insaan ni Samuel si Jesse te, “Iyan dè be sikandan menge anak nu?” Midtavak
    si Jesse te, “Duen pa, is tinengkezan, piru wazà kayi su ebantey sikandin te kerehidu.”
    Migkaǥi si Samuel te, “Ipehendini, su kenè tew edhimuwen is kebpemuhat emun kenà
    ebpekeuma kayi.”
  mal-2015: 'നിന്റെ പുത്രന്മാർ എല്ലാവരുമായോ എന്നു ശമൂവേൽ ചോദിച്ചതിന്നു അവൻ: ഇനി, ഉള്ളതിൽ
    ഇളയവൻ ഉണ്ടു; അവൻ ആടുകളെ മേയ്ക്കയാകുന്നു എന്നു പറഞ്ഞു. ശമൂവേൽ യിശ്ശായിയോടു: ആളയച്ചു
    അവനെ വരുത്തുക; അവൻ വന്നിട്ടല്ലാതെ നാം പന്തിക്കിരിക്കയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis lestar o Samuel phučľa: „Imar tut nane buter čhave?“ „Hin man mek
    jekh čhavo,“ odphenďa o Izaj. „Hino le bakrenca pre maľa.“ „Bičhav vaš leske,“
    phenďa leske o Samuel. „Mi avel kade, bo na bešaha pašal o skamind, medik ov na
    avela.“'
  pes-OPV: 'و سموئیل به یسا گفت: «آیا پسرانت تمام شدند.» گفت: «کوچکتر هنوز باقی است
    و اینک او گله را می‌چراند.» و سموئیل به یسا گفت: «بفرست و او را بیاور، زیرا که
    تا او به اینجا نیایدنخواهیم نشست.»'
  ron-1924: 'Апой Самуел а зис луй Исай: „Ачештя сунт тоць фиий тэй?” Ши ел а рэспунс:
    „А май рэмас чел май тынэр, дар паште оиле.” Атунч, Самуел а зис луй Исай: „Тримите
    сэ-л адукэ, фииндкэ ну вом шедя ла масэ пынэ ну ва вени аич.”'
  aui-aui: Bi ivitarakiiyaneni bo, “Da natunatum wasina mma naboni?” Na Jese iwona
    bo, “Natugu tomogha tughurina, na touna sip yakoyakoyagha.” Na Samwel iwona bo,
    “Tomotomogha viya koviporadi da sinarutayini sinapiika mabo. Raghanina inaverakanibu
    na suwara tanabera da tanakam.”
  ben-OBCV: অতএব তিনি যিশয়কে প্রশ্ন করলেন, “তোমার কি এই কটিই ছেলে আছে?” “সবচেয়ে
    ছোটো একজন আছে,” যিশয় উত্তর দিলেন। “সে তো মেষ চরাচ্ছে।” শমূয়েল বললেন, “তাকে ডেকে
    পাঠাও; সে না আসা পর্যন্ত আমরা খেতে বসব না।”
  som-som: Samuu'eelna wuxuu Yesay ku yidhi, War carruurtaadii halkan ma wada joogaan?
    Markaasuu yidhi, Weli waxaa hadhay kii ugu yaraa, oo idahuu ilaalinayaa. Oo haddana
    Samuu'eel wuxuu Yesay ku yidhi, Cid u dir oo keen; waayo, innagu fadhiisan mayno
    jeeruu halkan yimaado.
  lat-VUC: 'Dixitque Samuel ad Isai: Numquid jam completi sunt filii? Qui respondit:
    Adhuc reliquus est parvulus, et pascit oves. Et ait Samuel ad Isai: Mitte, et
    adduc eum: nec enim discumbemus priusquam huc ille veniat.'
  eng-ASVBT: And Samuel said unto Jesse, Are here all thy children? And he said, There
    remaineth yet the youngest, and, behold, he is keeping the sheep. And Samuel said
    unto Jesse, Send and fetch him; for we will not sit down till he come hither.
  ita-1885: 'E Samuele disse ad Isai: I giovani sono eglino tutti passati? Ed Isai
    disse: Ei vi resta ancora il più piccolo, ma ecco, egli pastura la greggia. E
    Samuele disse ad Isai: Manda per lui; perciocchè noi non ci metteremo a tavola,
    ch''egli non sia venuto qua.'
  eng-LXXUP: And Samuel said to Jesse, Hast thou no more sons? And Jesse said, There
    is yet a little one; behold, he tends the flock. And Samuel said to Jesse, Send
    and fetch him, for we may not sit down till he comes.
  eng-ULB: Then Samuel said to Jesse, “Are all of your sons here?” He replied, “There
    remains yet the youngest, but he is tending the sheep.” Samuel said to Jesse,
    “Send and get him; for we will not sit down until he comes here.”
  spa-VBL: 'Entonces le preguntó a Isaí: “¿No tienes más hijos?” . “Bueno, aún queda
    el más joven”, respondió Isaí, “pero está fuera cuidando las ovejas”. “Manda a
    buscarlo y tráelo aquí, porque no nos vamos a sentar a comer hasta que llegue
    aquí”, le dijo Samuel a Isaí.'
  fra-_FOB: 'Puis Samuel dit à Isaï: Sont-ce là tous tes enfants? Et il répondit:
    Il reste encore le plus jeune; mais, voici, il paît les brebis. Alors Samuel dit
    à Isaï: Envoie-le chercher; car nous ne nous mettrons point à table jusqu''à ce
    qu''il soit venu ici.'
  mal-mal: '“നിന്റെ പുത്രന്മാർ എല്ലാവരും ഇവിടെ വന്നോ?” എന്ന് ശമൂവേൽ ചോദിച്ചു. അതിന്
    അവൻ: “ഇനിയും ഏറ്റവും ഇളയ പുത്രൻ ഉണ്ട്; അവൻ ആടുകളെ മേയ്ക്കയാകുന്നു” എന്നു പറഞ്ഞു.
    ശമൂവേൽ യിശ്ശായിയോട്: അവനെ ആളയച്ച് വരുത്തുക; അവൻ വന്നിട്ടല്ലാതെ നാം ഭക്ഷണം കഴിക്കുകയില്ല”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Āḳhirkār Samuel ne pūchhā, “In ke alāwā koī aur beṭā to nahīṅ hai?” Yassī
    ne jawāb diyā, “Sab se chhoṭā beṭā abhī bāqī rah gayā hai, lekin wuh bāhar khetoṅ
    meṅ bheṛ-bakriyoṅ kī nigarānī kar rahā hai.” Samuel ne kahā, “Use fauran bulā
    leṅ. Us ke āne tak ham khāne ke lie nahīṅ baiṭheṅge.”
  suz-BL: मिनु सामुएलमी “मार इ तौ नेल्‍ल ओशोन नमी” देंमाक्‍त। मिनु येस्‍सेमी “मुल
    यो कान्‍छा का नु बाक्‍ब। तन्‍न मेको दा भेडा गोठला बाक्‍ब” देंमाक्‍त। मिनु सामुएलम
    येस्‍से कली “मेको कली ब्रेत्‍थ सोइक्‍तो। मेको मजाक्‍म सम्‍म गो मनित्‍थु बाक्‍नय”
    देंमाक्‍त। १सामुएल १७:१४
  ita-1927: 'Poi Samuele disse ad Isai: “Sono questi tutti i tuoi figli?” Isai rispose:
    “Resta ancora il più giovane, ma è a pascere le pecore”.'
  ckb-ckb: 'لە یەسای پرسی: «ئایا هەموو کوڕەکانت لێرەن؟» ئەویش گوتی: «بچووکترینیان
    هێشتا ماوە و مەڕ دەلەوەڕێنێت.» ساموئێلیش گوتی: «بنێرە بەدوایدا و بیهێنە، چونکە
    دانانیشین هەتا ئەو دێتە ئێرە.»'
  eng-BBE: 'Then Samuel said to Jesse, Are all your children here? And he said, There
    is still the youngest, and he is looking after the sheep. And Samuel said to Jesse,
    Send and make him come here: for we will not take our seats till he is here.'
  kan-OKCV: ಸಮುಯೇಲನು, “ನಿನಗಿರುವ ಮಕ್ಕಳು ಇಷ್ಟೇನೋ?” ಎಂದು ಇಷಯನನ್ನು ಕೇಳಿದನು. ಅದಕ್ಕವನು,
    “ಇವರೆಲ್ಲರಿಗಿಂತಲೂ ಚಿಕ್ಕವನೊಬ್ಬನು ಉಳಿದಿದ್ದಾನೆ. ಅವನು ಕುರಿಗಳನ್ನು ಕಾಯುತ್ತಾ ಇದ್ದಾನೆ,”
    ಎಂದನು. ಆಗ ಸಮುಯೇಲನು ಇಷಯನಿಗೆ, “ಅವನನ್ನು ಕರೆಕಳುಹಿಸು. ಏಕೆಂದರೆ ಅವನು ಇಲ್ಲಿಗೆ ಬರುವವರೆಗೆ
    ನಾವು ಕುಳಿತುಕೊಳ್ಳಬಾರದು,” ಎಂದನು.
  tam-2017: 'உன்னுடைய பிள்ளைகள் இவ்வளவுதானா என்று ஈசாயைக் கேட்டான். அதற்கு அவன்: இன்னும்
    எல்லோருக்கும் இளையவன் ஒருவன் இருக்கிறான்; அவன் ஆடுகளை மேய்த்துக்கொண்டிருக்கிறான்
    என்றான்; அப்பொழுது சாமுவேல் ஈசாயைப் பார்த்து: ஆள் அனுப்பி அவனை அழைத்து வா; அவன்
    இங்கே வரும்வரை நான் சாப்பிடாமல் இருப்பேன் என்றான்.'
  spa-RV-1909: 'Entonces dijo Samuel á Isaí: ¿Hanse acabado los mozos? Y él respondió:
    Aun queda el menor, que apacienta las ovejas. Y dijo Samuel á Isaí: Envía por
    él, porque no nos asentaremos á la mesa hasta que él venga aquí.'
  ron-BTF: 'Și Samuel i-a spus lui Isai: Sunt aici toți copiii tăi? Iar el a spus:
    A mai rămas cel mai tânăr și, iată, el păzește oile. Și Samuel i-a spus lui Isai:
    Trimite și adu-l, pentru că nu vom ședea până nu va veni el aici.'
  eng-WEBP: Samuel said to Jesse, “Are all your children here?” He said, “There remains
    yet the youngest. Behold, he is keeping the sheep.” Samuel said to Jesse, “Send
    and get him, for we will not sit down until he comes here.”
  eng-FBV: So he asked Jesse, “Don't you have any more sons?” “Well, there's still
    the youngest,” Jesse replied, “but he is out looking after the sheep.” “Send for
    him and bring him here because we will not sit down and eat until he gets here,”
    Samuel told Jesse.
  nld-1939: 'Daarop vroeg hij hem: Zijn dat al uw zonen? Jesse antwoordde: De jongste
    ontbreekt nog; die is bij de kudde. Maar Samuël sprak tot Jesse: Laat hem dan
    halen; want wij gaan niet aan tafel, voordat hij hier is.'
  nch-BL: 'Huajca teipa Samuel quiilhui Isaí: ―¿Ayecmo tiquinpiya más moconehua? Huan
    Isaí quinanquili: ―¡Quena! Polihui se cati teipan ejquet. Pero yaya amo cana yajtoc,
    san quinmocuitahuía borregojme. Huajca Samuel quiilhui Isaí: ―Xitatitani ma quinotzatij
    pampa amo huelis titacuase hasta quema ya ajsiqui.'
  vie-1934: 'Đoạn, Sa-mu-ên nói cùng Y-sai rằng: Hết thảy con trai ngươi là đó sao?
    Y-sai đáp rằng: Hãy còn đứa con út, nhưng nó đi chăn chiên. Sa-mu-ên nói: Hãy
    sai gọi nó; chúng ta không ngồi ăn trước khi nó đến.'
  hin-CV: इस पर शमुएल ने यिशै से प्रश्न किया, “क्या तुम्हारे इतने ही पुत्र हैं?” “नहीं,
    सबसे छोटा भी है, मगर वह भेड़ों को चरा रहा है.” यिशै ने उत्तर दिया. “उसे तुरंत
    बुलवा लो; उसके यहां आने तक हम आगे का कोई काम न कर सकेंगे.” शमुएल ने कहा.
  spa-BES: 'Entonces Samuel dijo a Isaí: ¿Están todos tus hijos aquí? Y él dijo: Todavía
    hay el más joven, y él está cuidando las ovejas. Y Samuel dijo a Isai: envía y
    haz que venga aquí, porque no nos sentaremos hasta que él esté aquí.'
  tdx-tdx: 'Le hoe t’i Samoele am’Iisay, Etoañ’ iaby hao o ana’oo? le hoe re: Mbe
    añe ty tsitso’e; toe miarak’ añondry. Le hoe t’i Samoele am’ Iisay: Ampañitrifo;
    fa tsy hivory tika ampara’ t’ie pok’eo.'
  tha-KJV: แล​้วซามูเอลกล่าวแก่เจสซี​ว่า “​บุ​ตรชายของท่านอยู่​ที่นี่​หมดแล้วหรือ”
    เจสซีตอบว่า “ยั​งม​ีคนสุดท้องอีกคนหนึ่ง ดู​เถิด เขากำลังเลี้ยงแกะอยู่” และซามูเอลกล่าวแก่เจสซี​ว่า
    “จงใช้คนไปตามเขามา เพราะเราจะไม่ยอมนั่งจนกว่าเขาจะมาที่​นี่​”
  por-BR-2018: 'Então disse Samuel a Jessé: Acabaram-se os moços? E ele respondeu:
    Ainda resta o mais novo, que apascenta as ovelhas. E disse Samuel a Jessé: Envia
    por ele, porque não nos assentaremos à mesa até que ele venha aqui.'
  deu-ELO: 'Und Samuel sprach zu Isai: Sind das die Jünglinge alle? Und er sprach:
    Noch ist der Jüngste übrig, und siehe, er weidet das Kleinvieh. Und Samuel sprach
    zu Isai: Sende hin und laß ihn holen; denn wir werden uns nicht zu Tische setzen,
    bis er hierhergekommen ist.'
  eng-WYC-2018: And Samuel said to Jesse, Whether thy sons be now filled? And Jesse
    answered, Yet there is another little child, and he pastureth sheep. And Samuel
    said to Jesse, Send ye, and bring him hither; for we shall not sit to meat, before
    that he come hither. (And Samuel said to Jesse, Be these all thy sons? And Jesse
    answered, There is still another young boy, and he pastureth the sheep. And Samuel
    said to Jesse, Send ye for him, and bring him here; for we shall not sit to the
    meal, before that he come here.)
  epo-epo: 'Kaj Samuel diris al Jiŝaj: Ĉu tio estas jam ĉiuj knaboj? Kaj ĉi tiu diris:
    Restas ankoraŭ la plej juna, li paŝtas nun la ŝafojn. Kaj Samuel diris al Jiŝaj:
    Sendu, kaj venigu lin, ĉar ni ne sidiĝos al la tablo, antaŭ ol li venos ĉi tien.'
  uig-PIN: 'Samuil Yǝssǝdin: — Barliⱪ yigitlǝr muxularmu? dǝp soridi. U: — Ⱨǝmmidin
    kiqiki ⱪaldi. Lekin mana, u ⱪoy beⱪiwatidu, dedi. Samuil Yǝssǝgǝ: — Uni qaⱪirtip
    elip kǝlgin, qünki u kǝlmigüqǝ dastihanda olturmaymiz, dedi.'
  beo-beo: 'Amalalu, e da Yesima adole ba:i, “Di da mano eno ganabela:?” Yesi da bu
    adole i, “Na da mano afae ufidafa gala. Be e da eno sogega sibi ouligilala.” Sa:miuele
    da amane sia:i, “E goeguda: misa:ne sia:ma. E da goeguda: doaga:sea fawane, ninia
    da Godema gobele salasu imunu.”'
  tpi-OTNT: Orait Samuel i askim Jesi olsem, “Olgeta pikinini man bilong yu em tasol,
    a?” Na Jesi i tok, “Nogat. I gat wanpela yangpela i stap yet. Em i las bilong
    ol. Tasol em i wok long lukautim ol sipsip.” Orait na Samuel i tokim em, “Maski.
    Salim wanpela man i go kisim em i kam. Em i mas i kam pastaim na bai yumi ken
    mekim ofa.”
  hau-SA: Don haka ya tambayi Yesse ya ce, “Su ke nan ’ya’yan maza da kake da su?”
    Yesse ya ce, “Har yanzu akwai ɗan autan, amma yana kiwon tumaki.” Sama’ila ya
    ce, “Ka aika yă zo, ba za mu zauna ba sai ya iso.”
  uig-LAT: 'Samuil Yessedin: — Barliq yigitler mushularmu? dep soridi. U: — Hemmidin
    kichiki qaldi. Lékin mana, u qoy béqiwatidu, dédi. Samuil Yessege: — Uni chaqirtip
    élip kelgin, chünki u kelmigüche dastixanda olturmaymiz, dédi.'
  nde-nde: Ngakho wabuza uJese wathi, “La yiwo wonke amadodana olawo na?” UJese waphendula
    wathi, “Kusekhona encinyane, kodwa yelusa izimvu.” USamuyeli wathi, “Thuma omunye
    ayembiza; kasiyikuhlala phansi aze afike.”
  ton-ton: 'Pea naʻe pehē ʻe Samuela kia Sese, “ʻOku ʻi heni hoʻo fānau kotoa pē?”
    Pea naʻe pehē ʻe ia, “ʻOku kei toe ʻae kimui, pea vakai, ʻoku ne tauhi ʻae fanga
    sipi.” Pea naʻe pehē ʻe Samuela kia Sese, “Fekau ke ʻomi ia: koeʻuhi ʻe ʻikai
    te tau nofo ki lalo kaeʻoua ke haʻu ia.”'
  ces-1613: 'Potom řekl Samuel Izai: Jsou-li to již všickni synové? Odpověděl: Ještěť
    zůstává nejmladší, a aj, pase ovce. Tedy řekl Samuel Izai: Pošli a vezmi jej;
    nebo aniž sedneme za stůl, dokudž on sem nepřijde.'
  eng-WMB: Samuel said to Jesse, “Are all your children here?” He said, “There remains
    yet the youngest. Behold, he is keeping the sheep.” Samuel said to Jesse, “Send
    and get him, for we will not sit down until he comes here.”
  tam-TCV: மேலும் சாமுயேல் ஈசாயிடம், “உன்னுடைய மகன்கள் இவர்கள் மட்டும்தானா?” என்று
    கேட்டான். அதற்கு அவன், “இன்னும் எல்லோருக்கும் இளையமகன் ஒருவன் இருக்கிறான். அவன்
    இப்பொழுது செம்மறியாடுகளை மேய்த்துக் கொண்டிருக்கிறான்” என்றான். அப்பொழுது சாமுயேல்
    ஈசாயிடம், “அவனை அழைத்துவர ஆளனுப்பு. அவன் இங்கு வருமட்டும் நாம் பந்தியிருக்க மாட்டோம்”
    என்றான்.
  ceb-ULB: Unya miingon si Samuel kang Jesse, “Ania ba dinhi ang tanan mong mga anak
    nga lalaki? Mitubag siya, “Aduna pay kamanghuran, apan nag-atiman siya sa mga
    karnero.” Miingon si Samuel kang Jesse, “Pasugoi ug paanhia siya; kay dili kita
    manglingkod hangtod moabot siya dinhi.”
  pol-UBG: 'Potem Samuel zapytał Jessego: Czy to już wszyscy twoi synowie? Odpowiedział:
    Został jeszcze najmłodszy, który pasie owce. Wtedy Samuel powiedział do Jessego:
    Poślij po niego i przyprowadź go, gdyż nie usiądziemy, dopóki on tu nie przyjdzie.'
  agr-agr: 'Tuja inagnamun Samuel Jesén iniak: “¿Uchijum tikichik atsugtamuak?” tau.
    Tusa iniam, Jesé ayaak: “Inagnamu makichik datsauch uwija kuitamak pujawai”, tau.
    Tutai Samuel niina chichajak: “Makichik aents awemata ujaka utiti, wagki kuntin
    maa apeamua nuna nejeg nii tatsaigkik yuwashtatji”, tiuwai.'
  kyc-kyc: Dokopa enakana piso soo, Embena wane dasipa ikisi? leya. Jeseme isingi
    lamaiyuo, Wane kuki doko iki baame mena sipisipi rapu pyuo karamo. Dopa leyamo
    dokopa Samyueleme lao, Baa dae epo karena lamai. Baa dae eparamo dokopa Kamongo
    bange rendamu pingi kiso maingi dokona mairama, leya.
  urd-GVU: آخرکار سموایل نے پوچھا، ”اِن کے علاوہ کوئی اَور بیٹا تو نہیں ہے؟“ یسّی
    نے جواب دیا، ”سب سے چھوٹا بیٹا ابھی باقی رہ گیا ہے، لیکن وہ باہر کھیتوں میں بھیڑبکریوں
    کی نگرانی کر رہا ہے۔“ سموایل نے کہا، ”اُسے فوراً بُلا لیں۔ اُس کے آنے تک ہم کھانے
    کے لئے نہیں بیٹھیں گے۔“
  deu-1912: 'Und Samuel sprach zu Isai: Sind das die Knaben alle? Er aber sprach:
    Es ist noch übrig der jüngste; und siehe, er hütet die Schafe. Da sprach Samuel
    zu Isai; Sende hin und laß ihn holen; denn wir werden uns nicht setzen, bis er
    hierherkomme.'
  ntj-ntj: Nyangkalta tjapirnu, “Katja kutjupa-muntan kanyira?” Nyangka Tjatjilu watjarnu,
    “Yuwa, katja marlangkatjanya nyarra purtingka nyinarra tjiipu miranykanyira kanyira.”
    Nyangka Tjamiyultu watjarnu, “Wati kutju witula yarltirra katitjaku. Kuwarripa-rna
    puluka ngaanya kanyilku. Nyangka katja palunyanya pitjaku lurrtjurrinyangkakutju-la
    pungkulalpi tililku tjunku Mama Kuurrku nintilku.”
  kan-2017: ಅನಂತರ ಸಮುವೇಲನು ಇಷಯನನ್ನು, “ನಿನ್ನ ಮಕ್ಕಳೆಲ್ಲಾ ಇಷ್ಟೇ ಮಂದಿಯೋ” ಎಂದು ಕೇಳಲು ಅವನು,
    “ಇವರೆಲ್ಲರಿಗಿಂತಲೂ ಚಿಕ್ಕವನು ಒಬ್ಬನಿರುತ್ತಾನೆ; ಅವನು ಕುರಿಮೇಯಿಸುವುದಕ್ಕೆ ಹೋಗಿದ್ದಾನೆ” ಎಂದು
    ಉತ್ತರಕೊಟ್ಟನು. ಆಗ ಸಮುವೇಲನು, “ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಬರಲು ತಿಳಿಸು; ಅವನು ಬರುವವರೆಗೂ ನಾವು
    ಊಟಕ್ಕೆ ಕುಳಿತುಕೊಳ್ಳಬಾರದು” ಎಂದು ಹೇಳಲು ಇಷಯನು ಅವನನ್ನು ಕರೆದು ಕರೆದುಕೊಂಡು ಬರಲು ತಿಳಿಸಿದನು.
  yap-yap: Me fith Samuel ngak ni ga’ar, “Kabay boch e pumo’on ni fakam ngabang fa
    dakuriy?” Me fulweg Jesse ngak ni ga’ar, “Kabay e bin th’abi bitir, machane bay
    u bang ni be gafaliy e saf.” Me ga’ar Samuel, “Mpi’ e thin nge yan ngak nge yib
    ngaray. Ya fin ra taw ma gadad pi’ e maligach.”
  hlt-MCSB: Te dongah Jesse te Samuel loh , “Camoe rhoek te boeih pawn a?” a ti nah.
    Tedae, “A noe om pueng dae boiva la a luem puei ke,” a ti nah. Te vaengah Samuel
    loh Jesse te, “Hlang tueih lamtah anih te loh sak, anih hela ha pawk duela mael
    uh boel dae sih,” a ti nah.
  mdy-ETH: «ዋይዜ፤ ሜሌ ናይ ኔኤኮ ባኣዓዳ?» ጌይ ዖኦጬኔ። ዒሴዬ ዒማና፦ «ሃኣቶ ቢያሢኮ ጌኤዚስኬይ ዓኣኔ፤ ዬይ ሃሢ ማራይ
    ሄንቃኒ ዓኣዺ ዓኣኔ» ጌዔኔ። ሳሙዔኤሌ፦ «ሂንዳ ዒዛ ዔኤሊሲ ዔኪ ዬዔ፤ ዒዚ ሙኩዋንቴ ፆኦሲም ዒንጎ ባኮ ኑ ሺኢሻዓኬ» ጌዔኔ።
  twi-ASANTE: Enti, ɔbisaa Yisai sɛ, “Mmammarima a wowɔ nyinaa ni anaa?” Yisai buaa
    sɛ, “Akumaa pa ara wɔ hɔ, nanso ɔrehwɛ nnwan.” Samuel kaa sɛ, “Soma na wɔnkɔfa
    no mmra seesei. Sɛ ɔmmaeɛ a, yɛrentena ase nnidi.”
  mwc-mwc: Damanina i toiruba, “Natunatum yebo mutusi te mamana kona kega?” Jesse
    i kaobeyei, “Murimurina dama e mamana, saba sheep e koyakoyagisi.” “Wasaga koi
    porai ina urabai ina botu. Kega tana makira yepo ina verakasibau.”
  eng-WEBU: Samuel said to Jesse, “Are all your children here?” He said, “There remains
    yet the youngest. Behold, he is keeping the sheep.” Samuel said to Jesse, “Send
    and get him, for we will not sit down until he comes here.”
  wal-wal: Hegaa gishshau, i Isseya, “Neeyyo de7iya naati hageetu xalaaleeyye?” yaagidi
    oichchiis. Oichchin Isseyi, “Ubbaappe kaalo na7ai attiis; shin i dorssata heemmees”
    yaagiis. Yaagin Sameeli, “Kiittada a ehiissa; i yaana gakkanaashin nuuni yarshshokko”
    yaagiis.
  spa-PDDPT: 'Samuel preguntó a Isaí: ¿Son éstos todos tus hijos? Y él respondió:
    Queda aún el menor. Ciertamente, pastorea el rebaño. Entonces Samuel dijo a Isaí:
    Envía por él y tráelo, porque no nos reclinaremos hasta que él venga aquí.'
  gun-gun: 'Ha''e gui ma Samuel oporandu Jessé pe: — Opa ma teve ndera''y kuery? Ombovai:
    — Oata teri kunumive ete va''e teĩ vexa''i re opena oikovy — he''i. Samuel aipoe''i
    ju Jessé pe: — Enoĩ uka ha''vy, mba''eta ha''e ou e''ỹ re nda''evei mesa py jaguapy
    aguã.'
  agu-BL: 'Ej wi''tzbilt len jakol i'': —¿Qui''ct pe'' mas acy''ajl? —At jun tal inch''i''p,
    i'' tu'' jun pstor kawun, stzun Isaí. —Benk bin joyol tetz, stzun Samuel, —na
    quil xe''tij kamunl ko qui''c at skaxo''l.'
  eng-PEV: Do you have another son?” Jesse answered, “Yes. There is my youngest son,
    David. But he is looking after the sheep out in the bush.” Samuel said, “Send
    somebody to get him and bring him here. We will wait for him. We can’t sit down
    and eat the meat without him.”
  ilo-ULB: Ket kinuna ni Samuel kenni Jesse, “Adda kadi amin ditoy dagiti annakmo
    a lallaki?” Simmungbat isuna, “Adda pay ti inaudi, ngem isuna ti agipaspastor
    kadagiti karnero.” Kinuna ni Samuel kenni Jesse, “Mangibaonka iti mangayab kenkuana;
    ta saantayo nga agtugaw agingga saan a sumangpet isuna ditoy.”
  kpg-kpg: Samuel ga heeu adu gi Jesse, “Au dama labelaa i golo?” Jesse ga helekai,
    “Tangada e dahi i golo, di tama dela koia e dulii loo, gei mee la hagalee i ginei.
    Mee e loloohi madau siibi i lodo henua.” Gei Samuel ga helekai gi mee, “Gahigahia mai
    a mee. Gidaadou hagalee hai tadau tigidaumaha, e tali loo a mee gii dau i ginei.”
  uig-ARA: 'سامۇئىل يەسسەدىن: ــ بارلىق يىگىتلەر مۇشۇلارمۇ؟ دەپ سورىدى. ئۇ: ــ ھەممىدىن
    كىچىكى قالدى. لېكىن مانا، ئۇ قوي بېقىۋاتىدۇ، دېدى. سامۇئىل يەسسەگە: ــ ئۇنى چاقىرتىپ
    ئېلىپ كەلگىن، چۈنكى ئۇ كەلمىگۈچە داستىخاندا ئولتۇرمايمىز، دېدى.'
  sus-sus: Na tɛmui Samuweli naxa a maxɔrin, «Di gbɛtɛ yo mu na i yi ra?» Yisayi naxa
    a yaabi, «Dimɛdi keren nan fa luxi, kɔnɔ na tan na xurusee dɛmadonfe.» Samuweli
    naxa a yaabi, «I xa mixi nde xɛɛ a fɔxɔ ra, a xa fa. Won mu sɛrɛxɛ donma fo a
    xa fa.»
  pon-2006: Samuel eri idek rehn Sehsi, “Ihte noumwi pwutak kan met, solahr pil emen?”
    Sehsi ahpw sapeng, “Mie emen me keieu tikitik, ahpw e sohte iang mi met, pwe e
    sinsile nait sihpw kan.” Samuel eri ketihtihki, “Komw ekerodo. Kitail sohte pahn
    wia atail meirong e lao leledo.”
  jae-jae: Go Samuel kêtu kênac Isai gebe” Latômi tecenaŋgeŋ me.” Ma Isai gêjô eŋ
    awa gebe “Ŋac sauŋ gacgeŋ gêmoa, eŋ gejob domba gêmoa.” Samuel kêsôm gêdêŋ Isai
    gebe “Ôkêŋ lau nasêkôc eŋ sêmêŋ. Aêac oc daŋgôŋ sic atom e eŋ êmêŋ acgom.”
  ksd-ksd: 'Ma Samuel i ga tir Iese: Dave, ra umana natum parika akari? Ma i ga biti:
    Tikai boko, a muruna kakit, ia kaka ia ra tena balabalaure kikil na sip. Ma Samuel
    i ga biti: Una vartuluai upi ia, i mamat ba dat a ki ta go ra nian tuk tar ba
    na pot.'
  tur-YTC: Samuel, “Bütün çocukların burada mı?” diye sordu. “Daha en küçüğü kaldı.
    İşte, koyunları güdüyor.” dedi. Samuel, “Gönder de onu getirt, çünkü o buraya
    gelmeden oturmayacağız” dedi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς Ἰεσσαὶ, ἐκλελοίπασι τὰ παιδάρια; καὶ εἶπεν, ἔτι
    ὁ μικρὸς ἰδοὺ ποιμαίνει ἐν τῷ ποιμνίῳ· καὶ εἶπε Σαμουὴλ πρὸς Ἰεσσαὶ, ἀπόστειλον
    καὶ λάβε αὐτὸν, ὅτι οὐ μὴ κατακλιθῶμεν ἕως τοῦ ἐλθεῖν αὐτόν.
  ind-AYT: Kemudian, Samuel bertanya kepada Isai, “Inikah semua anakmu?” Jawabnya,
    “Masih tersisa yang bungsu, kebetulan dia sedang menggembalakan kambing domba.”
    Samuel berkata kepada Isai, “Suruhlah orang memanggil dia, sebab kita tidak akan
    duduk sampai dia datang ke sini.”
  nya-nya: Tsono Samueli anafunsa Yese kuti, “Kodi awa ndi ana ako onse aamuna?” Yese
    anayankha kuti, “Ayi, alipo wina wamngʼono amene watsala, koma akuweta nkhosa.”
    Samueli anati, “Apite munthu akamutenge popeza sitipereka nsembe mpaka iye atabwera.”
  hrv-hrv: 'Potom zapita Jišaja: “Jesu li to svi tvoji sinovi?” A on odgovori: “Ostao
    je još najmlađi, on je na paši, za stadom.” Tada Samuel reče Jišaju: “Pošalji
    po njega, jer nećemo sjedati za stol dok on ne dođe.”'
  mps-mps: Tama Samuelgo Jesibolo te tiwai po wali, “Nago ogomani te tigidali tama
    naga dawe?” Tama Jesigo te po wali, “Menio. Te ogwa bidi ogwa me deli digi elalubao.
    Te augwa ama sabi bidi tama. Tiali goli, aga te sipsip dabe tonalubo sę ebao,”
    wali. Tialima, Samuelgo agabolo te po wali, “Tagalao. Te bidi me deli tagala palama,
    te aga odasa asao. Aga bolo asobo si da, te dago ofa yaibao,” wali.
  tpi-tpi: Orait Samuel i askim Jesi olsem, “Olgeta pikinini man bilong yu em tasol,
    a?” Na Jesi i tok, “Nogat. I gat wanpela yangpela i stap yet. Em i las bilong
    ol. Tasol em i wok long lukautim ol sipsip.” Orait na Samuel i tokim em, “Maski.
    Salim wanpela man i go kisim em i kam. Em i mas i kam pastaim na bai yumi ken
    mekim ofa.”
  dan-1931: 'Samuel spurgte da Isaj: “Er det alle de unge Mænd?” Han svarede: “Endnu
    er den yngste tilbage; men han vogter Småkvæget!” Da sagde Samuel til Isaj: “Send
    Bud efter ham! thi vi sætter os ikke til Bords, før han kommer!”'
  vie-OVCB: 'Sau đó, Sa-mu-ên hỏi: “Ông còn người con nào nữa không?” Gie-sê đáp:
    “Còn đứa con út, nhưng nó đang ở ngoài đồng chăn chiên và dê.” Sa-mu-ên bảo: “Cho
    người gọi nó về. Chúng ta sẽ không ngồi ăn cho đến khi nó về.”'
  guj-2017: પછી શમુએલે યિશાઈને કહ્યું, “શું તારા સર્વ દીકરાઓ અહીં છે?” તેણે જવાબ આપ્યો,
    “હજી નાનો બાકી રહ્યો છે, પણ તે ઘેટાં સંભાળે છે.” શમુએલે યિશાઈને કહ્યું,” માણસ
    મોકલીને તેને તેડાવી મંગાવ; કેમ કે જ્યાં સુધી તે અહીં આવશે નહિ ત્યાં સુધી અમે જમવા
    નહિ બેસીએ.”
  pon-2006A: Samuel eri idek rehn Sehsi, “Ihte noumwi pwutak kan met, solahr pil emen?”
    Sehsi ahpw sapeng, “Mie emen me keieu tikitik, ahpw e sohte iang mi met, pwe e
    sinsile nait sihpw kan.” Samuel eri ketihtihki, “Komw ekerodo. Kitail sohte pahn
    wia atail meirong e lao leledo.”
  por-BRBSL: 'Samuel disse a Jesse: “Todos os seus filhos estão aqui?”. Ele disse:
    “Ainda há os mais jovens. Eis que ele está mantendo as ovelhas”. Samuel disse
    a Jesse: “Mande-o buscar, pois não nos sentaremos até que ele venha aqui”.'
  aly-aly: Samuel-elap ayernew, “Alerengkw ingwer apek ngkwenh aneyel?” Rap tyernew,
    “Ya. Alerey akely David-anem, ranap peleyn-itwew yep-yep-rnem arntarnt-areyel.”
    Samuel angkew, “Ingwerenty thwena, renh ingwerleweyew. Anantherrap ikwer-tangkwel
    mpwelhem. Nthakenh arlkwey-angenh amentel.”
  cth-cth: Samuel ni Jesi koe hi vah na canaw koung a kuep maw, atipouh. Ahni na cahnoung
    ao rah, hatei tu a khoum telah bout a dei pouh navah, tami patoun nateh kaw sak
    haw, hi a tho hoehroukrak tahung awh mahoeh telah Samuel ni atipouh.
  twi-twi: Enti obisaa Yisai se, “Mmabarima a wowɔ nyinaa ni ana?” Yisai buae se,
    “Akumaa pa ara wɔ hɔ, nanso ɔrehwɛ nguan.” Samuel kae se, “Soma na wɔnkɔfa no
    mmra mprempren. Sɛ ɔmmae a, yɛrentena ase nnidi.”
  hlt-hlt: Te dongah Jesse te Samuel loh, “Camoe rhoek te boeih pawn a?” a ti nah.
    Tedae, “A noe om pueng dae boiva la a luem puei ke,” a ti nah. Te vaengah Samuel
    loh Jesse te, “Hlang tueih lamtah anih te loh sak, anih hela ha pawk duela mael
    uh boel dae sih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii bekɛ Sɛsee kɛ dɔ̀: Bɛdɑpɑ̀mbɛ̀ bɛmɔu ndɑɑ̀? Kòò dɔ̀: Osɑ́m̀pɔ́ù
    weè kpɑɑní kɛ cɛ̃mmú ipe. Kɛ̀ Sɑmmuyɛɛri dɔ̀: Tɔ̃ nkɛ̀ bɛ̀ɛ ò yuní, kòò í tùɔ̀kɛní
    ti í yóó di ikuɔ́ diì.'
  msy-2020: Ezɨ Samuel kamaghɨn Jesin azai, “Nɨn otaritam ua iti, o?” Ezɨ Jesi ghaze,
    “Puvatɨ, otarir bar igiar abuananam iti. A bar men dozim. Egha a sipsipbagh eghuva
    dar gari.” Ezɨ Samuel a mɨgɨa ghaze, “Nɨ gumazitam amadaghtɨ a mangɨ a inigh izɨ.
    A izeghtɨ, e gɨn dapiagh ofa damuam.”
  dop-dop: 'Ɩlɛnɑ Sɑmiyɛɛlɩ pɔɔsɩ Sesee sɩ: Nyɑ́ pǝyɑlɑɑ tǝnɑ ntɛ́? Ḿpʋ́ɣʋ́ sɩ pǝ
    kɑɑsɑ tǝnʋɣʋ, kʋlɛ kʋ polɑ ntiɣile kɛ́. Ntɛnɑ Sɑmiyɛɛlɩ sɩ: Tili ɩ wɑɑlɩ. Mpi
    tɔ, tǝ kɑɑ cɑɑlɩ kɔtɑɣɑ tɔɣɔnɑɣɑ tɔɣɔʋ nɑ ɩ́ tɑ kɔntɑ.'
  azb-azb: 'Sonra Yesseydən soruşdu: «Oğlanlarının hamısı budur?» Yessey cavab verdi:
    «Lap kiçiyi də var, odur, qoyun otarır». Şamuel Yesseyə dedi: «Bir nəfər göndər,
    qoy o da buraya gəlsin. Çünki o buraya gəlməsə, biz süfrəyə oturmayacağıq».'
  eng-DBY: And Samuel said to Jesse, Are these all the young men? And he said, There
    is yet the youngest remaining, and behold, he is feeding the sheep. And Samuel
    said to Jesse, Send and fetch him; for we will not sit at table till he come hither.
  hin-2017: तब शमूएल ने यिशै से कहा, “क्या सब लड़के आ गए?” वह बोला, “नहीं, छोटा तो
    रह गया, और वह भेड़-बकरियों को चरा रहा है।” शमूएल ने यिशै से कहा, “उसे बुलवा भेज;
    क्योंकि जब तक वह यहाँ न आए तब तक हम खाने को न बैठेंगे।”
  wol-KYG: 'Samiyel nag ne Yese: «Xale yu góor yi yemb nañu?» Yese ne ko: «Xanaa ki
    gën di ndaw. Ma ngay sàmm gàtt ya.» Mu ne ko: «Yónneel, woolu ko, dunu jekki te
    dikkul fii.»'
  eng-YLT: And Samuel saith unto Jesse, 'Are the young men finished?' and he saith,
    'Yet hath been left the youngest; and lo, he delighteth himself among the flock;'
    and Samuel saith unto Jesse, 'Send and take him, for we do not turn round till
    his coming in hither.'
  kne-kne: Ay anggoy dana si an-ak mo?” kanana ay nansalodsod. Kanan Jesse ay nanongbat,
    “Wada pay laeng din kaiyogtanan, ngem wada ay mangay-ayowan si karnero.” Kanan
    Samuel, “En ka ipaayag tan adi takon ilogi ay man-idaton ya mangan enggana ay
    domateng.”
  eng-WYC-2017: And Samuel said to Jesse, Whether thy sons be now filled? And Jesse
    answered, Yet there is another little child, and he pastureth sheep. And Samuel
    said to Jesse, Send ye, and bring him hither; for we shall not sit to meat, before
    that he come hither.
  eng-WMBB: Samuel said to Jesse, “Are all your children here?” He said, “There remains
    yet the youngest. Behold, he is keeping the sheep.” Samuel said to Jesse, “Send
    and get him, for we will not sit down until he comes here.”
  urd-GVH: आख़िरकार समुएल ने पूछा, “इनके अलावा कोई और बेटा तो नहीं है?” यस्सी ने जवाब
    दिया, “सबसे छोटा बेटा अभी बाक़ी रह गया है, लेकिन वह बाहर खेतों में भेड़-बकरियों
    की निगरानी कर रहा है।” समुएल ने कहा, “उसे फ़ौरन बुला लें। उसके आने तक हम खाने
    के लिए नहीं बैठेंगे।”
  rug-rug: Meke nanasia sa si asa, “Vegua koa dia pule kaiqa tumu koreo?” Olaṉa se
    Zese, “Koanana si keke sapu mudina hokara, ba taloa si asa na korapa kopu sipi.”
    “Tozi nia pude mae tani,” gua se Samuela. “Lopu kaqu va vukivukihi si gita pana
    lopu ele kamo si asa.”
  gaz-gaz: Innis, “Ilmaan kee hundi kanneenumaa?” jedhee Isseeyin gaafate. Isseeyis,
    “Quxxisuun hunda isaanii tokko jira; inni garuu hoolota tiksaa jira” jedhe. Saamuʼeelis,
    “Nama itti ergiitii isa fichisiisi; nu hamma inni dhufutti hin teenyuutii” jedhe.
  fra-LSG: 'Puis Samuel dit à Isaï: Sont-ce là tous tes fils? Et il répondit: Il reste
    encore le plus jeune, mais il fait paître les brebis. Alors Samuel dit à Isaï:
    Envoie-le chercher, car nous ne nous placerons pas avant qu’il ne soit venu ici.'
  gnn-gnn: Bala ŋayi waŋana dhä‐wirrka'yurruna bitjarra, “Biyapul muka nhuŋu be gäthu'mirriŋu
    walala?” Ga Djitjinydja buku‐ruŋiyinmaraŋala bitjarra, “Ŋunhayi waŋgany biyapul,
    yurru yutjuwaḻa'na wal'ŋu; ŋunhayi ŋayi djäka yukurra wäyingu walalaŋgu bembiwu.”
    Ga Djamiyulnydja waŋana, “Garr'yurra ŋanya lili, ga ŋilimurrunydja galkunna nhanŋu.
    Yaka ŋäthili ŋilimurru yurru dhuwala bathan mundhurrnydja, ga gonha ŋayi yurru
    buna.”
  yal-yal: Samuyɛli mɔn yi Yese maxɔdin, a naxa, “Banxulanna se mi fa be?” Yese yi
    a yabi, a naxa, “Xurimaan nan luxi, koni a sa xuruse rabadeni.” Nayi, Samuyɛli
    yi a fala Sɔli xa, a naxa, “A xa sa fen, en mi donse donna fɔlɔma a xanbi.”
  haw-1868: 'Ninau aku la o Samuela ia Iese, O ka pau anei keia o na keiki? I mai
    la ia, O ka pokii wale no i koe, aia hoi, ke malama nei ia i na hipa. I aku la
    o Samuela ia Iese, E kii, a lawe mai ia ia: no ka mea, aole kakou e noho iho a
    hiki mai ia.'
  arb-NAV: 'ثُمَّ اسْتَطْرَدَ: «هَلْ لَكَ أَبْنَاءٌ آخَرُونَ؟» فَأَجَابَ يَسَّى: «بَقِيَ
    بَعْدُ أَصْغَرُهُمْ وَهُوَ يَرْعَى الْغَنَمَ». فَقَالَ صَمُوئِيلُ لِيَسَّى: «أَرْسِلْ
    مَنْ يَأْتِي بِهِ لأَنَّنَا لَنْ نَتَّكِئَ حَتَّى يَصِلَ إِلَى هُنَا».'
  ewe-ewe: Ale wòbia Yese be, “Viŋutsuvi siawo koe le asiwòa?” Yese ɖo eŋu be, “Ɖevitɔ
    li gake ele alẽwo kplɔm le gbedzi.” Samuel gblɔ be, “Dɔ ame ɖo ɖee elabena míanɔ
    anyi o, va se ɖe esime wòava.”
  eng-LEE: And Samuel said unto Jesse, Are there not more young men? And he said,
    There is yet left behind the youngest, and, behold, he is feeding the flocks.
    And Samuel said unto Jesse, Send and fetch him; for we will not sit down till
    he have come hither.
  gvn-gvn: '@see-verse:1SA.016.010'
  asm-FB: তাৰ পাছত চমূৱেলে যিচয়ক ক’লে, “তোমাৰ সকলো পুত্ৰ ইয়াতে আছে নে?” তেওঁ উত্তৰ
    দি ক’লে, “সকলোতকৈ সৰুজন ইয়াত নাই কিন্তু তেওঁ মেৰ-ছাগৰ ৰখীয়া হৈ মেৰ-ছাগ চৰাই
    আছে।” চমূৱেলে যিচয়ক ক’লে, “মানুহ পঠিয়াই তেওঁক মাতি আনা; কাৰণ তেওঁ নহালৈকে আমি
    নবহোঁ।”
  sus-A: نَ تّمُي سَمُوٍلِ نَشَ عَ مَشْرِن، «دِ فبّتّ يٌ مُ نَ عِ يِ رَ؟» يِسَيِ نَشَ
    عَ يَابِ، «دِ مّدِ كٍرٍن نَن قَ لُشِ، كْنْ نَ تَن نَ شُرُ سٍيٍ دّ مَدٌنقٍ.» سَمُوٍلِ
    نَشَ عَ يَابِ، «عِ شَ مِشِ ندٍ شّي عَ قْشْ رَ، عَ شَ قَ. وٌن مُ سّرّشّ دٌنمَ قٌ
    عَ شَ قَ.»
  fra-SBL: 'Samuel dit à Isaï : « Tous tes enfants sont-ils là ? » Il dit : « Il reste
    encore le plus jeune. Voici qu''il garde les brebis. » Samuel dit à Jessé : « Envoie-le
    chercher, car nous ne nous assiérons pas avant qu''il ne vienne ici. »'
  hbo-hbo: וַיֹּ֨אמֶר שְׁמוּאֵ֣ל אֶל־יִשַׁי֮ הֲתַ֣מּוּ הַנְּעָרִים֒ וַיֹּ֗אמֶר עֹ֚וד
    שָׁאַ֣ר הַקָּטָ֔ן וְהִנֵּ֥ה רֹעֶ֖ה בַּצֹּ֑אן וַיֹּ֨אמֶר שְׁמוּאֵ֤ל אֶל־יִשַׁי֙
    שִׁלְחָ֣ה וְקָחֶ֔נּוּ כִּ֥י לֹא־נָסֹ֖ב עַד־בֹּאֹ֥ו פֹֽה׃
  piu-2006: '@see-verse:1SA.016.010'
  pjt-pjt: Munu Samueltu Jesse-la tjapinu, “Nyuntu katja kutjupa kanyini?” Ka Jesse-lu
    wangkangu, “Uwa, kutjultatju nyinanyi maḻatja. Nyara paluṟu panya yangupala tjukutjuku.
    Paluṟu ilytjingka tjiipi tjuṯa kanyini.” Ka Samueltu wangkangu, “Wanyu wati kutjupa
    witula palunya aḻṯira ngalya-katinytjaku. Kala paluṟu pitjanyangka kutju kuka
    panya pungkula paulku.”
  kik-kik: Nĩ ũndũ ũcio akĩũria Jesii atĩrĩ, “Ariũ aku othe marĩ haha?” Jesii agĩcookia
    atĩrĩ, “Nĩ harĩ ũrĩa mũnini wao; no arĩ rũũru akĩrĩithia ngʼondu.” Samũeli akĩmwĩra
    atĩrĩ, “Mũtũmanĩre; tũtingĩikara thĩ atookĩte.”
  omb-omb: Me Samuel mo hui Jesi vena, “?Netumu ngere belehe?” Me Jesi mo veve vena,
    “Tahigi redu mo tino mosigei. Mo leogoro na sibsib.” Me Samuel mo veve lawea vena,
    “Go hora na tangaloi na vano hurie me na laie, huri nain toga tea vuine vin hurive
    da gagani vin dadari mo vomai talehe.”
  fra-NCL: 'Alors Samuel dit à Isaï : « Sont-ce là tous les jeunes gens ? » Il répondit :
    « Il y a encore le plus jeune, et voilà qu’il fait paître les brebis. » Samuel
    dit à Isaï : « Envoie-le chercher, car nous ne nous mettrons pas à table qu’il
    ne soit venu ici. »'
  cek-AK: To naah Samuel mah Jesse khaeah, Hae zetto khue maw capa na tawnh boeh?
    tiah a naa. Jesse mah, Kanawk koek maeto oh vop, toe anih loe tuu toep, tiah a
    naa. Samuel mah Jesse khaeah, Anih to kawksak ah, anih hae ah pha ai karoek to
    kang hnu mak ai, tiah a naa.
  cuk-cuk: 'Geb Isaíʼse egichided: —¿Machimala-baigan, be suli? Isaí abin-sogded:
    —Bipigwadbi napi. Adi, sibad-wawaadmar edarbediid. Samuel ega sogded: —Ese gornaega
    be dule-barmide. Ar a-dule-wese-nonikidse geb anmar mas-gutoed.'
  uig-CYR: 'Самуил Йәссәдин: — Барлиқ жигитләр мошуларму? дәп сориди. У: — Һәммидин
    кичиги қалди. Лекин мана, у қой беқиватиду, деди. Самуил Йәссәгә: — Уни чақиртип
    елип кәлгин, чүнки у кәлмигичә дәстиханда олтармаймиз, деди.'
  pma-pma: Evus, visi vit, “?Keil vasi keiek?” Tiese vit risi mini vit, “Tai koa vi
    tasikor, kei mul losil kat sipsip keil osak enges.” Ka Samuel viteni mini vit,
    “San selusien vaha mini vamai. Rehertotantei hetokol kei hemai.”
  tel-2017: “నీ కొడుకులందరూ ఇక్కడే ఉన్నారా?” అని యెష్షయిని అడిగాడు. అతడు “ఇంకా చివరివాడు
    ఉన్నాడు, అయితే వాడు గొర్రెలను మేపడానికి వెళ్ళాడు” అని చెప్పాడు. అందుకు సమూయేలు
    “నువ్వు అతనికి కబురు పంపి ఇక్కడికి రప్పించు. అతడు వచ్చేదాకా మనం కూర్చోలేం కదా”
    అని యెష్షయితో చెప్పాడు.
  hat-BSA: 'Epi Samuel te di a Jesse: “Èske sa yo se tout pitit ou yo?” Epi li te
    di: “Rete toujou pi piti a. Gade, li ap okipe mouton yo.” Alò Samuel te di a Jesse:
    “Voye chache li, paske nou p ap chita jiskaske li vin isit la.”'
  bxh-bxh: Yo fede ya fatiꞌo lau Desi lisina, iyen, Nanatum tatau mahudoꞌidi logedi
    itete? Desi iyen, Higeꞌe. Tau mulita wananaha hola hige i laoma. In, sipi ya itaꞌita watandi.
    Na Samuwela iyen, Ana liba au fatamali be i laoma; ibege hola ta anꞌangogo ana
    siga ee–, ya mahanoma.
  kos-kos: Na Samuel el siyuk sel Jesse, “Oasr pac wen lula nutum?” Jesse el topuk,
    “Wen se ma fusr emeet pa lula, tuh el muta liyaung sheep uh inimae.” Ac Samuel
    el fahk, “Solalma elan tuku. Kut ac fah tia oru kisa nwe ke na el tuku.”
  hbo-WLC: וַיֹּ֨אמֶר שְׁמוּאֵ֣ל אֶל־יִשַׁי֮ הֲתַ֣מּוּ הַנְּעָרִים֒ וַיֹּ֗אמֶר ע֚וֹד
    שָׁאַ֣ר הַקָּטָ֔ן וְהִנֵּ֥ה רֹעֶ֖ה בַּצֹּ֑אן וַיֹּ֨אמֶר שְׁמוּאֵ֤ל אֶל־יִשַׁי֙
    שִׁלְחָ֣ה וְקָחֶ֔נּוּ כִּ֥י לֹא־נָסֹ֖ב עַד־בֹּא֥וֹ פֹֽה׃
  ibo-ibo: Ọ jụrụ Jesi sị, “Ndị a ọ gwụchaala ụmụ ndị ikom ị mụtara?” Jesi zara sị
    “O fọdụrụ ọdụdụ nwa m, ma ọ nọ nʼọhịa na-azụ atụrụ.” Samuel sịrị, “Ziga ozi kpọlata
    ya, anyị agaghị anọdụ ala tutu ruo mgbe ọ bịara.”
  ory-ory: ଏଉତ୍ତାରେ ଶାମୁୟେଲ ଯିଶୀକୁ କହିଲେ, “ତୁମ୍ଭର ସବୁ ସନ୍ତାନ କି ଏଠାରେ ଅଛନ୍ତି?” ସେ
    କହିଲା, “କେବଳ କନିଷ୍ଠଟି ବାକି ଅଛି, ଆଉ ଦେଖ, ସେ ମେଷପଲ ଚରାଉଛି।” ତହିଁରେ ଶାମୁୟେଲ ଯିଶୀକୁ
    କହିଲେ, “ଲୋକ ପଠାଇ ତାକୁ ଅଣାଅ; ସେ ଏଠାକୁ ନ ଆସିବା ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭେମାନେ (ଭୋଜନରେ) ବସିବୁ
    ନାହିଁ।”
  wmt-wmt: '@see-verse:1SA.016.010'
  chk-chk: Mürin, Samuel a aisini Jesi, “Ifa usun, ikkei ir chök noum kewe mwän meinisin?”
    Nge Jesi a pälüeni, “Mi chüen wor eman setiputur, nge a tümwünü ekewe sip.” Iwe,
    Samuel a üreni Jesi, “Kopwe tinala eman pwe epwe emwenato, pun kich sisap mot
    ngeni mongö tori epwe war.”
  ssd-ssd: 'nu maŋ Yesi kusnana: Ne tuku kiŋo kat naŋe noten ndo e ŋgina le Yesi nu
    sana: Kiŋo ŋgrimbik ta nda prowat. Nu sipsip kulatnu ket ŋgina le Samuel ndek
    nu sana: Ne ka taŋgo ande kukula le kumba ka nu tumba te prowa. Prowa le sine
    atraukamŋgig ŋgina.'
  rop-rop: Wal Semyul bin askim Jesi na, “Yu garram eni mowa san?” Wal Jesi bin tok,
    “Yuwai. Mi stil garram wanmo san. Det yangwan. Im deya maindimbat ola ship.” Wal
    Semyul bin tok, “Wal yu jandim sambodi blanga gajim im, dumaji wi kaan abum det
    sekrifais serramoni raidap im kaman.”
  ukr-1871: 'І питає Самуїл ув Ессея: Чи се вже всї твої молодики? Відказує ж Ессей:
    Е тікьки найменьший, та він пасе вівцї. І звелїв Самуїл Ессейові: Пошли кликнути
    його, бо ми не сядемо їсти, поки не прийде.'
  deu-1951: 'Und Samuel fragte den Isai: Sind das die Knaben alle? Er aber sprach:
    Der Kleinste ist noch übrig und siehe, er hütet die Schafe! Da sprach Samuel zu
    Isai: Sende hin und laß ihn holen, denn wir werden uns nicht zu Tische setzen,
    bis er hierher kommt.'
  eng-JPS: 'And Samuel said unto Jesse: ''Are here all thy children?'' And he said:
    ''There remaineth yet the youngest, and, behold, he keepeth the sheep.'' And Samuel
    said unto Jesse: ''Send and fetch him; for we will not sit down till he come hither.'''
  srp-1865: 'Potom reèe Samuilo Jeseju: jesu li ti to svi sinovi? A on reèe: ostao
    je još najmlaði; eno ga, pase ovce. Tada reèe Samuilo Jeseju: pošlji, te ga dovedi,
    jer neæemo sjedati za sto dokle on ne doðe.'
  lug-lug: N’abuuza Yese nti, “Bano be batabani bo bokka?” Yese n’addamu nti, “Ekyasigaddeyo
    asingira ddala obuto, alunda ndiga.” Samwiri n’agamba Yese nti, “Mutumye; tetujja
    kuweera okutuusa lw’anajja.”
  heb-heb: ויאמר שמואל אל ישי התמו הנערים ויאמר עוד שאר הקטן והנה רעה בצאן ויאמר שמואל
    אל ישי שלחה וקחנו כי לא נסב עד באו פה׃
  ben-IRV: পরে শমূয়েল যিশয়কে জিজ্ঞাসা করলেন, “এরা ছাড়া কি তোমার আর ছেলে নেই?” তিনি
    বললেন, “সবচেয়ে ছোটটি বাকি আছে; সে ভেড়া চরাচ্ছে।” তখন শমূয়েল বললেন, “লোক পাঠিয়ে
    তাঁকে ডেকে নিয়ে এস। সে না এলে আমরা খেতে বসব না।”
  pan-pan: ਸਮੂਏਲ ਨੇ ਯੱਸੀ ਨੂੰ ਪੁੱਛਿਆ, ਕੀ ਤੇਰੇ ਸਾਰੇ ਪੁੱਤਰ ਇਹੋ ਹੀ ਹਨ? ਉਹ ਬੋਲਿਆ ਸਭ ਤੋਂ
    ਛੋਟਾ ਅਜੇ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਇੱਜੜ ਨੂੰ ਚਰਾਉਂਦਾ ਹੈ। ਤਦ ਸਮੂਏਲ ਨੇ ਯੱਸੀ ਨੂੰ ਆਖਿਆ, ਉਹ ਨੂੰ
    ਸੱਦਾ ਭੇਜ ਕਿਉਂ ਜੋ ਜਦ ਤੱਕ ਉਹ ਇੱਥੇ ਨਾ ਆਵੇ ਅਸੀਂ ਨਹੀਂ ਬੈਠਾਂਗੇ।
  tkr-tkr: 'Şamuelee Yesseyke qiyghanan: – İnbı yiğne dixbışin gırgınbıne? Yesseyee
    eyhen: – Nekke k''ınnar vorna, mang''vee vəq''əbı uxhiyxhan. Şamuelee Yesseyk''le
    eyhen: – Mang''uqar qihna insan g''axıle, hasre manar inyaqa qoracen. Mana inyaqa
    qalesmee, şi sufranılqa savaales deş.'
  mya-JVB: သင်၌ သား မ ရှိပြီလောဟု ယေရှဲ အား မေး လျှင် ၊ ယေရှဲက အငယ်ဆုံး သော သားရှိ
    ပါသေး၏။ သိုး တို့ကို ထိန်း ကျောင်းလျက် နေပါသည်ဟု ပြော ဆိုသော် ၊ ရှမွေလ က သူ့ ကို
    ခေါ် စေခြင်းငှါလူကို စေလွှတ် ပါ။ သူ မ ရောက် မှီ ပွဲသို့ ဝင်၍ မ ထိုင် ရဟု ဆို သည်အတိုင်း၊
  tte-O: Mwa Samuela ineli Yese koina iba, “Natumwaone bwaite kali baibaiwa ele?”
    Yese iba, “Kali tomulimuliye molosi iyaele sipi igitegite-kalatagili.” Mwa Samuela
    iba, “Walo kuyawasa ilau koina na ilaoma. Kani nige yamimiyasio kanasiga iyawatagilima
    kabo tamiyasio pwaoli kanna takan.”
  tbg-tbg: Minti tivakero viva Iesira irero tiharo, Ho maa vinavukaqaie ai maaqunavu
    variavo? tuvaro Iesiva tiharo, Vinavuka qata vovanovata vaivo. Viva sipisipiqaama
    raqiki vaivo, tuvaro Samueriva tiharo, Vo vaiinti atitairaro oru vira vita varero
    aniarire. Vivavata maini ani vairaqe tenavu Nora Kotira ofaa iha quara amitarerave,
    tiro.
  hmo-hmo: Samuela ese Iese ia nanadaia ia gwau, “Oiemu natuna tau ibounai be inai,
    a?” Iese ia haere, ia gwau, “Lauegu mero, murinai ia vara tauna be do noho, to
    ia be mamoe ia naria noho.” Samuela ese Iese ia hamaoroa, ia gwau, “Hereva do
    oi siaia, do ia mai, badina be do ita helai diho lasi ela bona ia be do ia ginidae.”
  urd-urd: फिर समुएल ने यस्सी से पूछा, “क्या तेरे सब लड़के यहीं हैं?” उसने कहा, सब
    से छोटा अभी रह गया, वह भेड़ बकरियाँ चराता है “समुएल ने यस्सी से कहा, उसे बुला
    भेज क्यूँकि जब तक वह यहाँ न आ जाए हम नहीं बैठेंगे।”
  rus-SYN: 'И сказал Самуил Иессею: все ли дети здесь? И отвечал Иессей: есть еще
    меньший; он пасет овец. И сказал Самуил Иессею: пошли и возьми его, ибо мы не
    сядем обедать, доколе не придет он сюда.'
  bqc-SIM: 'Ɔ̃ à Yɛse là à mɛ̀: N ɛ̀waasoↄ lɛ́n laa? A wèwà à mɛ̀: An gↄ̃zãna
    mɛ́ kú lao, àlɛ sãdãɛ. Ɔ̃ Samuɛli òɛ̀: Gbɛ̃́ zĩ aà sísii. Wá sa''oo e
    aà ka la.'
  tcz-CHONGTHU: Chuin Samuel in Jesse jah’a, “Nachate hichang bou hi hitam?” tia adohle,
    aman jong, “Aneopen khat aum nalaiye, ahinlah amahi in’ah aumpoi, loujaova kelngoi
    le kelcha ho aching’e,” tin adonbut in ahile Samuel in, “Ama chu gakou sah’un,
    ama chu ahung lhun tokah’a, toujong i-tou loudiu chule anneh twidon jong ibol
    loudiu ahi,” ati.
  mar-mar: तेव्हा शमुवेलाने इशायला म्हटले, “तुझे सर्व पुत्र आले आहेत का?” मग तो म्हणाला,
    “आणखी एक धाकटा आहे, तो राहिला आहे. तो मेंढरे राखीत आहे.” तेव्हा शमुवेलाने त्यास
    म्हटले. “त्याला येथे बोलावून आण त्याच्या येण्यापूर्वी आम्ही जेवायला बसणार नाही.”
  soq-soq: Ita Samuel Iese diene wanase, “E obana uduudu mape wimonatuaiena, ba?”
    Iese sipoasane wanase, “Ne otona ompa wande, tane me tauma sipsip oniamode.” Tane
    Samuel wanase, “Apana isiwa waaubamowo antopue me banlepue wimpu. Me wisepio tauma
    no aisintate wanta.”
  qub-qub: 'Chaypita Samuel tapuran: «¿Mananachu masga wamrayqui can?» nir. Chaura
    Isaí niran: «Shullca caj pishiycanrämi. Payga uyshatami ricaycan.» Samuel niran:
    «Shullca wamrayquita gayachimuy. Pay mana chayamushancamaga imatapis manami rurashunrächu.»'
  bqp-bqp: 'Akũ à Yɛsɛ là à pì: N kɛfɛnnanↄ lɛ́n dí ń pínki yá? À wèa à pì: Ń gbɛ̃
    kpɛde mɛ́ à kú laro, àtɛn sã dãmɛ. Akũ Samuɛli pìnɛ: Ǹ gbɛ̃ zĩ ò a sísi. Óni
    pↄ́ke kɛro séto à sù.'
  hat-hat: 'Lè sa a, Samyèl di Izayi ankò: -Se tout pitit gason ou yo sa? Ou pa gen
    lòt? Izayi reponn: -Wi, mwen gen yon ti dènye. Men, l'' al mennen mouton m'' yo
    al nan manje. Samyèl di li: -Voye chache l'', paske nou p''ap konmanse sèvis la
    tout tan li pa vini.'
  eng-BSB: And Samuel asked him, “Are these all the sons you have?” “There is still
    the youngest,” Jesse replied, “but he is tending the sheep.” “Send for him,” Samuel
    replied. “For we will not sit down to eat until he arrives.”
  tod-tod: 'Samiyɛle Izayi ɠaazaɠani, é ɠɛ ma: «È-loun zunuiti tie ka ná ɓaa?»
    Izayi ɠɛni ma: «Ti-ma loungoi ɠa dɔɓɔi zu, é ɗa baalagiti makɛ.» Samiyɛle ɠɛni
    ma: «Nu leʋe, ti toli, é ʋa, tɔɔzei ade la zalaɠa laamii lɔɔzeizu polu, kɛni
    a ʋaana.»'
  eng-WEBPB: Samuel said to Jesse, “Are all your children here?” He said, “There remains
    yet the youngest. Behold, he is keeping the sheep.” Samuel said to Jesse, “Send
    and get him, for we will not sit down until he comes here.”
  kbq-kbq: Hagi anante Samueli'a Jesina anage huno antahige'ne, Ama'age mofavreka'a
    mani'nafi mago'a omani'nazo? Huno antahigegeno Jesi'a huno, magora amitena mofavrea
    mani'neanagi sipisipi afu kva huno mani'ne huno asamigeno Samueli'a huno, Ne'zana
    one otiteta mani'nenunanki mago'a vahe huzamantege'za vu'za ome avre'za eho.
  nhe-BL: 'Huajca teipa Samuel quiilhui Isaí: ―¿Ayoc tiquinpiya más moconehua? Huan
    Isaí quinanquili: ―¡Quena! Polihui se tlen teipa ejquetl. Pero yajaya ax cana
    yajtoc, san quinmocuitlahuía borregojme. Huajca Samuel quiilhui Isaí: ―Xitlatitlani
    ma quinotzatij pampa ax huelis titlacuase hasta quema ya ajsiqui.'
  bus-bus: 'Ben à Yɛsɛ là à bè: N gↄ̃kparɛnↄ lɛ́n yɛ̀ ń píngiↄ́? À wèàla à bè: Aↄ̃
    gbɛ̃ zãadee bé à kú kɛ̀ro, èe sãa dãamɛ. Ben Samuɛli bènɛ: Ǹ gbɛ̃ zĩ wà à sísi.
    Wé pↄ́ke kɛro séto à sù.'
  gub-BL: A'e rupi upuranu Zexe rehe kury. — Aipo naheta kwaw amo nera'yr newe, i'i
    izupe. — Heta amo pitài ihewe a'e. Ipyahu wera'u ma'e romo hekon a'e. Nuiko kwaw
    xe. Uzekaiw iko àràpuhàràn wanehe, i'i Zexe Xamuew pe. — Emono kar amo herur kar
    pà nehe, i'i Xamuew izupe. — Ihem 'ym mehe naxiuka kwaw ma'ea'yr Tupàn henataromo
    zane rihi, i'i Xamuew wanupe.
  eng-DRA: 'And Samuel said to Isai: Are here all thy sons? He answered: There remaineth
    yet a young one, who keepeth the sheep. And Samuel said to Isai: Send, and fetch
    him, for we will not sit down till he come hither.'
