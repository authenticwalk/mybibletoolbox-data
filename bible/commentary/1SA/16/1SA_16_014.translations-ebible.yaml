verse: 1SA.016.014
translations:
  mal-C: അപ്പോൾത്തന്നെ യഹോവയുടെ ആത്മാവു ശൗലിനെ വിട്ടകന്നു. യഹോവ അയച്ച ഒരു ദുരാത്മാവ്
    അദ്ദേഹത്തെ പീഡിപ്പിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Nachden nun der Geist Jahwes von Saul sich zurückgezogen hatte, quälte
    ihn ein von Jahwe ausgesandter böser Geist.
  lin-lin: Molimo na Yawe alongwaki na Saulo, mpe molimo mabe kowuta na Yawe etungisaki
    ye.
  eng-LSV: And the Spirit of YHWH turned aside from Saul, and a spirit of sadness
    from YHWH terrified him;
  eng-GNV: But the Spirite of the Lord departed from Saul, and an euill spirite sent
    of the Lord vexed him.
  eng-WEBSTER: But the Spirit of the LORD departed from Saul, and an evil spirit from
    the LORD troubled him.
  nhw-BL: Huan Itonal TOTECO ya quitlahuelcajtoya Saúl huan ipan ya hualayaya se iajaca
    Amocualtlacatl catli TOTECO quititlantoya. Huan nopa ajacatl quitlaijiyohuilti
    Saúl.
  swh-ONEN: Basi Roho wa Bwana alikuwa ameondoka kwa Sauli, nayo roho mbaya ikaachiwa
    nafasi na Bwana ili imtese.
  bba-bba: Yen biru Gusunɔn Hunde u Sɔɔlu deri mɑ Yinni Gusunɔ u derɑ hunde kɔ̃sɑ
    yɑ nùn tɔ̃yɑ mɔ̀.
  eng-KJVCPB: But the spirit of the Lord departed from Saul, and an evil spirit from
    the Lord troubled him.
  cpy-cpy: Tee ojeekan-tanaari Ishire Tajorentsi irika Saúl, riitaki jeekashiretantanaariri
    peyari rotyaan-takiniriri Tajorentsi.
  mpx-mpx: Yehoba Yayaluwana iyaka Sol i miluwai, ge yayaluwa toapapanak etega i noem
    Yehoba elana ge i papalovakuni.
  luo-luo: Roho mar Jehova Nyasaye noseweyo Saulo kendo Jehova Nyasaye nochiwo thuolo
    mondo roho marach othage.
  meu-meu: Iehova ena Lauma ese Saulo e rakatania, lauma dikana ta Iehova ena amo
    ese e hahisia.
  npi-ULB: परमप्रभुको आत्माले शाऊललाई छोड्नुभयो र परमप्रभुको हानिकारक आत्माले तिनलाई
    दुःख दियो ।
  yor-yor: Nísinsin yìí, ẹ̀mí Olúwa ti kúrò lára Saulu, ẹ̀mí búburú láti ọ̀dọ̀ Olúwa
    sì ń yọ ọ́ lẹ́nu.
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽ Jaurera Saul ume b̶ad̶ada ãyã wãsia. Maʌ̃ne Ãcõrẽba
    jaida idjimaa idu zebisia ewariza mĩã sẽ b̶amãrẽã.
  ind-ind: Tetapi pada waktu itu Roh TUHAN sudah meninggalkan Saul dan TUHAN menyuruh
    roh lain agar pikirannya terganggu.
  pes-OPCB: روح خداوند از شائول دور شد و به جای آن روح پلید از جانب خداوند او را سخت
    عذاب می‌داد.
  tgl-ULB: Ngayon ang Espiritu ni Yahweh ay umalis na kay Saul, at sa halip isang
    masamang espiritu na mula kay Yahweh ang bumagabag sa kanya.
  cbu-NT: Apanll wanee yutaritamash Saulaam zanganirangiya. Ashirucha, Saulashsha
    pshturangu, waanaatsi wanuts yutarit tácharangiya. Ashchiri wanuts ksumaam zandarangiya.
  hui-hui: Anduane Homogonaga Dinini ibu Solo yu wahalu piyagola dama mbira Anduane
    Homogohanda ibula helo ibilo henge miyagola ibuwa Solo ibu mo lulu yu hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်​ရှော​လု​ထံ မှ​ထွက်​ခွာ​သွား​တော်​မူ​၏။
    ထို​အ​ခါ​သူ​သည် ကိုယ်​တော်​စေ​လွှတ်​လိုက်​သည့် နတ်​မိစ္ဆာ​၏​နှောင့် ယှက်​ညှင်း​ဆဲ​ခြင်း​ကို​ခံ​ရ​လေ​တော့​သည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་སོ་ལོའི་ཕྱོགས་ནས་ཕར་བཞུད་དེ་ཁོང་གི་གམ་ནས་བྱུང་བའི་སེམས་ཉིད་ངན་པ་ཞིག་གིས་ཁོ་རང་ལ་ཟིང་ཆ་བཟོས་པས།
  sna-sna: Zvino Mweya waJehovha wakanga wabva pana Sauro, uye mweya wakaipa wakabva
    kuna Jehovha ukamutambudza.
  spa-BLM: El Espíritu de Yahvé se apartó de Saúl, y un espíritu maligno de Yahvé
    lo perturbó.
  cac-cac: Ix yiq'uel Yespíritu Jehová d'a vin̈aj Saúl, axo jun espíritu chuc ix ac'jicanoch
    d'a vin̈, ste ixtaj val vin̈ yuuj.
  swh-ULB: Basi Roho wa BWANA akamwacha Sauli, badala yake roho ya ubaya kutoka kwa
    BWANA ikamsumbua.
  bel-bel: А ад Саўла адступіўся Дух Гасподні, і бунтаваў яго ліхі дух ад Госпада.
  wed-wed: Ma Bada Aruana Saul i opu-tawanei ma Bada arua apoapoei i paritawanei i rui
    au orana da i virovorovoi. David marina Gulau Saul ana sorodia.
  deu-ELBBK: Aber der Geist des HERRN wich von Saul, und ein böser Geist von dem HERRN
    ängstigte ihn.
  mbb-OT: Dutun he timpu mid-awà diyà te ki Saul is Mulin-ulin te Nengazen, ne midrasey
    sikandin te mezaat he mulin-ulin he midsuǥù te Nengazen.
  mal-2015: എന്നാൽ യഹോവയുടെ ആത്മാവു ശൗലിനെ വിട്ടുമാറി; യഹോവ അയച്ച ഒരു ദൂരാത്മാവു അവനെ
    ബാധിച്ചു.
  rmc-rmc: O Duchos le RAJESKRO odgeľa le Saulostar a chudňa les te trapinel o nalačho
    duchos bičhado le RAJESTAR.
  pes-OPV: و روح خداوند از شاول دور شد، و روح بداز جانب خداوند او را مضطرب می‌ساخت.
  ron-1924: Духул Домнулуй С-а депэртат де ла Саул; ши а фост мунчит де ун дух рэу,
    каре веня де ла Домнул.
  aui-aui: Wasina bi Yawe God kanumina miisena Sol ivikanibutaveni bi kanuma berona
    ivipora da Sol ivibonuvi na nonowa iyinakinakiyeni na iyanaghanaghara.
  ben-OBCV: ইত্যবসরে সদাপ্রভুর আত্মা শৌলকে ছেড়ে গেলেন, এবং সদাপ্রভুর কাছ থেকে এক
    মন্দ আত্মা এসে তাঁকে উত্যক্ত করল।
  som-som: Haddaba Ruuxii Rabbigu Saa'uul wuu ka tegey, oo ruux shar leh oo xagga
    Rabbiga ka yimid ayaa dhibay isagii.
  lat-VUC: Spiritus autem Domini recessit a Saul, et exagitabat eum spiritus nequam
    a Domino.
  eng-ASVBT: Now the Spirit of Jehovah departed from Saul, and an evil spirit from
    Jehovah troubled him.
  ita-1885: E LO Spirito del Signore si partì da Saulle; e lo spirito malvagio, mandato
    da Dio, lo turbava.
  eng-LXXUP: And the Spirit of the Lord departed from Saul, and an evil spirit from
    the Lord tormented him.
  eng-ULB: Now the Spirit of Yahweh left Saul, and a harmful spirit from Yahweh troubled
    him instead.
  spa-VBL: El Espíritu del Señor había abandonado a Saúl, y un espíritu maligno del
    Señor lo atormentaba.
  fra-_FOB: Et l'Esprit de l'Éternel se retira de Saül, et un mauvais esprit, envoyé
    par l'Éternel, le troublait.
  mal-mal: എന്നാൽ യഹോവയുടെ ആത്മാവ് ശൌലിനെ വിട്ടുമാറി; യഹോവ അയച്ച ഒരു ദുരാത്മാവ് അവനെ
    ബാധിച്ചു.
  urd-GVR: Lekin Rab ke Rūh ne Sāūl ko chhoṛ diyā thā. Is ke bajāe Rab kī taraf se
    ek burī rūh use dahshatzadā karne lagī.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम सावल कली प्रोना बाक्‍त। परमप्रभु यावे रे मरिम्‍शो
    पाइब सोक्‍तीम मेको कली श्‍येत गेवा बाक्‍त।
  ita-1927: Or lo spirito dell’Eterno s’era ritirato da Saul, ch’era turbato da un
    cattivo spirito suscitato dall’Eterno.
  ckb-ckb: ڕۆحی یەزدانیش لە شاول جیا بووەوە و بە فەرمانی یەزدان ڕۆحێکی بەد هەراسانی
    کرد.
  eng-BBE: Now the spirit of the Lord had gone from Saul, and an evil spirit from
    the Lord was troubling him.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆತ್ಮರು ಸೌಲನನ್ನು ಬಿಟ್ಟುಹೋಗಲು, ದೇವರಿಂದ ಬಂದ ದುರಾತ್ಮವು ಅವನನ್ನು
    ಪೀಡಿಸಿತು.
  tam-2017: யெகோவாவுடைய ஆவி சவுலை விட்டு நீங்கினார்; கர்த்தரால் வரவிடப்பட்ட ஒரு தீய
    ஆவி அவனை அலைக்கழித்துக்கொண்டிருந்தது.
  spa-RV-1909: Y el espíritu de Jehová se apartó de Saúl, y atormentábale el espíritu
    malo de parte de Jehová.
  ron-BTF: Dar Duhul DOMNULUI s-a depărtat de la Saul și un duh rău de la DOMNUL îl
    tulbura.
  eng-WEBP: Now the LORD’s Spirit departed from Saul, and an evil spirit from the
    LORD troubled him.
  eng-FBV: The Spirit of the Lord had left Saul, and an evil spirit from the Lord
    tormented him.
  nld-1939: De geest van Jahweh was van Saul geweken; nu kwelde hem een boze geest,
    door Jahweh gezonden.
  nch-BL: Huan Itonal TOTECO ya quitahuelcajtoya Saúl huan ipan ya hualayaya se iajaca
    Amocualtacat cati TOTECO quititantoya. Huan nopa ajacat quitaijyohuilti Saúl.
  vie-1934: Thần của Đức Giê-hô-va lìa khỏi Sau-lơ; Đức Giê-hô-va bèn khiến một ác
    thần khuấy khuất người.
  hin-CV: अब तक याहवेह का आत्मा शाऊल से दूर हो चुके थे, तथा अब याहवेह की ओर से ठहराया
    हुआ एक दुष्ट आत्मा उन्हें घबराने लगी.
  spa-BES: Ahora el espíritu del Señor había dejado a Saúl, y un espíritu maligno
    de parte de Señor lo estaba molestando.
  tdx-tdx: Ie amy zao, fa nienga i Saole ty Arofo’ Iehovà, vaho nañangara’ ty fañahy
    raty boak’ am’ Iehovà.
  tha-KJV: ฝ่ายพระวิญญาณของพระเยโฮวาห์​ก็​พรากจากซาอูล และวิญญาณชั่วจากพระเยโฮวาห์​ก็​ทรมานซาอูล
  por-BR-2018: E o espírito do SENHOR se afastou de Saul, e atormentava-lhe o espírito
    mau da parte do SENHOR.
  deu-ELO: Aber der Geist Jehovas wich von Saul, und ein böser Geist von Jehova ängstigte
    ihn.
  eng-WYC-2018: And so the Spirit of the Lord went away from Saul, and a wicked spirit
    of the Lord travailed Saul (or and then a wicked spirit from the Lord tormented
    him).
  epo-epo: Kaj la spirito de la Eternulo foriĝis de Saul, kaj ekturmentis lin spirito
    malbona, sendita de la Eternulo.
  uig-PIN: Əmdi Pǝrwǝrdigarning Roⱨi Sauldin kǝtkǝnidi, wǝ Pǝrwǝrdigar tǝripidin bir
    yaman roⱨ uni pǝrixan ⱪildi.
  beo-beo: Hina Gode Ea A:silibu Hadigidafa da Solo yolesili amola Hina Gode da wadela:i
    a:silibu Soloma asunasi. Amoga se nababeba:le, Solo da bagadewane gagaba:gilalu.
  tpi-OTNT: Long dispela taim spirit bilong Bikpela i lusim Sol na Bikpela i salim
    wanpela spirit nogut i kam long em na i bagarapim tingting bilong en na mekim
    em i pret nogut.
  hau-SA: To, fa, Ruhun Ubangiji ya riga ya rabu da Shawulu, sai mugun ruhu daga Ubangiji
    ya soma ba shi wahala.
  uig-LAT: Emdi Perwerdigarning Rohi Sauldin ketkenidi, we Perwerdigar teripidin bir
    yaman roh uni perishan qildi.
  nde-nde: Ngalesosikhathi uMoya kaThixo wawususukile kuSawuli, umoya omubi owavela
    kuThixo usumhlukuluza.
  ton-ton: ¶ Ka naʻe mahuʻi ʻae Laumālie ʻo Sihova meia Saula, pea naʻe fakamamahiʻi
    ia ʻe he laumālie kovi meia Sihova.
  ces-1613: Takž Duch Hospodinův odšel od Saule, a nepokojil ho duch zlý od Hospodina.
  eng-WMB: Now the LORD’s Spirit departed from Saul, and an evil spirit from the LORD
    troubled him.
  tam-TCV: யெகோவாவின் ஆவியானவர் சவுலை விட்டு நீங்கிப்போனார். யெகோவாவினால் அனுப்பப்பட்ட
    ஒரு பொல்லாத ஆவி அவனை வதைத்தது.
  ceb-ULB: Karon gibiyaan na si Saul sa Espiritu ni Yahweh, ug gihasol na siya sa
    daotang espiritu nga gipadala ni Yahweh.
  pol-UBG: Lecz Duch PANA opuścił Saula i zaczął go trapić zły duch od PANA.
  agr-agr: Apajuí Wakani Saúlai pujaun Tuke Pujuu jujukiuwai. Dutikak wakan pegkegchaun
    awetiuwai. Dutikam nunú Saúlan senchi waitkau.
  kyc-kyc: Kamongona Imambu dokome Sole yaki nyiya. Imambu koo dokome Sole keta randa
    maiyuo Kamongome pena lao mapanyi nembeya.
  urd-GVU: لیکن رب کے روح نے ساؤل کو چھوڑ دیا تھا۔ اِس کے بجائے رب کی طرف سے ایک بُری
    روح اُسے دہشت زدہ کرنے لگی۔
  deu-1912: Und der Geist des HERRN wich von Saul, und ein böser Geist vom HERRN machte
    ihn unruhig.
  ntj-ntj: Nyangka tjiinya Mama Kuurrku Kuurtilu Tjuulnga-lu wantirra yanu. Nyangka
    Mama Kuurrtu mamu witurnu Tjuulnga ngurlutjingara kanyiratjaku. Nyangka mularrpartu
    pitjangu ngurlutjingaranytja
  kan-2017: ಯೆಹೋವನ ಆತ್ಮವು ಸೌಲನನ್ನು ಬಿಟ್ಟು ಹೋಯಿತು; ಯೆಹೋವನು ಕಳುಹಿಸಿದ ದುರಾತ್ಮವು ಬಂದು
    ಅವನನ್ನು ಪೀಡಿಸುತ್ತಿದ್ದರಿಂದ
  yap-yap: Fare gelngin SOMOL e chuw rok Saul, me pi’ SOMOL ba kan nib kireb nge yib
    i ying ngak Saul ngi i gafgownag.
  hlt-MCSB: Tahae ah BOEIPA kah Mueihla tah Saul taeng lamloh nong coeng tih BOEIPA
    lamkah mueihla thae loh anih te a let sak coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓያና ሳኣዖኦሌይዳፓ ዱማዼሢሮ ናንጊና ናንጋ ጎዳ ፑርታ ሜዦ ዓያና ዳኬም ሳኣዖኦሌ ዴንሣኔ፤
  twi-ASANTE: Saa ɛberɛ yi na Awurade honhom afiri Saulo so. Na Awurade maa ɔhaw honhom
    bɛhyɛɛ no ma. Ɛmaa ɔtenaa ase ehu ne suro mu.
  mwc-mwc: Karaku Bada God Kanumina Saul i kasibau taveyei, ba kanuma goyona Badai
    porai wai i bimagoyowei.
  eng-WEBU: Now the LORD’s Spirit departed from Saul, and an evil spirit from the
    LORD troubled him.
  wal-wal: GODAA Ayyaanai Saa7oolappe shaahettiis; shaahettin GODAAPPE kiitettida
    iita ayyaanai Saa7oola niqiichchiis.
  spa-PDDPT: El Espíritu de Yavé se apartó de Saúl, y un espíritu malo de parte de
    Yavé lo atormentaba.
  gun-gun: Saul gui Senhor Nhe'ẽ ojepe'a ramo nhe'ẽ vai ju ombou rã oguereko axy.
  agu-BL: Te yi na bajij yi xtxolbila'tz nin tzun cyaj cyen tilol yi espíritu Kataj
    yi Saúl, nin opon jun espíritu ak'ol bis tan Kataj tan xuxe'n i'.
  eng-PEV: Then God’s spirit left Saul and did not go back to him. God sent a bad
    spirit that often made Saul frightened.
  ilo-ULB: Ita, pimmanaw ti Espiritu ni Yahweh kenni Saul, ket adda dakes nga espiritu
    nga imbaon ni Yahweh a nangriribuk ketdi kenkuana.
  kpg-kpg: Gei di Hagataalunga Dimaadua gu hagatanga gi daha mo Saul, gei di hagataalunga
    huaidu ga hagau mai go Dimaadua gi Saul gi hagaduadua ina a mee.
  uig-ARA: ئەمدى پەرۋەردىگارنىڭ روھى سائۇلدىن كەتكەنىدى، ۋە پەرۋەردىگار تەرىپىدىن
    بىر يامان روھ ئۇنى پەرىشان قىلدى.
  sus-sus: Kɔnɔ Alatala Xaxili naxa gbilen Sɔlu fɔxɔ ra. Alatala naxa a niya ɲinnɛ
    nde xa a tɔɔrɔ.
  pon-2006: Ngenen KAUN-O ahpw ketieisang rehn Sohl; a ngehn suwed ehu me KAUN-O ketin
    kadarodo ahpw kaloke.
  jae-jae: Apômtaunê Ŋalau gêwi Saul siŋ ma ŋalau sec teŋ aŋga Apômtaunê kêlêsu eŋ.
  ksd-ksd: Ma ra Tulungea i ra Luluai i ga vana kan Saul, ma ra kaina tulungen tai
    ra Luluai i ga vaburut ia.
  tur-YTC: Yahve'nin Ruhu Saul’dan ayrıldı ve Yahve'den kötü bir ruh onu rahatsız
    ediyordu.
  grc-BRENT: Καὶ πνεῦμα Κυρίου ἀπέστη ἀπὸ Σαοὺλ, καὶ ἔπνιγεν αὐτὸν πνεῦμα πονηρὸν
    παρὰ Κυρίου.
  ind-AYT: Roh TUHAN berpaling dari Saul, dan roh jahat dari TUHAN menyiksanya.
  nya-nya: Nthawi imeneyo Mzimu wa Yehova unamuchokera Sauli, ndipo mzimu woyipa wochokera
    kwa Yehova unayamba kumuzunza.
  hrv-hrv: Duh Jahvin bijaše odstupio od Šaula, a jedan zao duh, od Jahve, stao ga
    je salijetati.
  mps-mps: Te sogo te Genuai Bidigo Mobo Bidigo te Sol tagalu, tama Genuai Bidigo
    te dwai haubo mobo me deli te Sol agaba tagala palama, tama aga homu kolesaga
    dolama, tama aga wi dwai ilali.
  tpi-tpi: Long dispela taim spirit bilong Bikpela i lusim Sol na Bikpela i salim
    wanpela spirit nogut i kam long em na i bagarapim tingting bilong en na mekim
    em i pret nogut.
  dan-1931: Efter at HERRENS Ånd var veget fra Saul, plagedes han af en ond Ånd fra
    HERREN.
  vie-OVCB: Bấy giờ Thần của Chúa Hằng Hữu đã rời Sau-lơ, và Chúa Hằng Hữu sai một
    ác thần quấy rối ông.
  guj-2017: હવે ઈશ્વરનો આત્મા શાઉલ પાસેથી જતો રહ્યો હતો અને ઈશ્વર તરફથી એક દુષ્ટ આત્મા
    તેને હેરાન કરતો હતો.
  pon-2006A: Ngenen KAUN-O ahpw ketieisang rehn Sohl; a ngehn suwed ehu me KAUN-O
    ketin kadarodo ahpw kaloke.
  por-BRBSL: Now O Espírito de Javé partiu de Saul, e um espírito maligno de Javé
    o perturbou.
  aly-aly: Inweng INGKART-wenh alpew-anem atyetyart Saul-they. INGKARTelan inweng
    apmwanem thwenew, Saul renh alhengkerr-antheyew.
  cth-cth: BAWIPA e Muitha teh Sawl dawk hoi a kampuen teh BAWIPA koehoi e muitha
    kathout ni a lungpuen sak.
  twi-twi: Saa bere yi na Awurade honhom afi Saulo so. Na Awurade maa ɔhaw honhom
    bɛhyɛɛ no ma. Ɛma ɔtenaa ase ehu ne osuro mu.
  hlt-hlt: Tahae ah BOEIPA kah Mueihla tah Saul taeng lamloh nong coeng tih BOEIPA
    lamkah mueihla thae loh anih te a let sak coeng.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkó muyɑɑ́ nyítɛ́ Sɑuri ĩ́nkɛ̀, kɛ̀ kùu ò duɔnní mɛyɛ̀mmɛ̀
    yɛimɛ kɛ̀ mɛ̀ nhò kɔɔ́nnɛ̀.
  msy-2020: Dughiar kamɨn Ikiavɨra Itir Godɨn Duam Sol ataghizɨma, Ikiavɨra Itir God,
    duar kurar mam amadazɨ a ghua an nɨghnɨzim gasɨghasɨghizɨma a bar atiatingi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lǝsɑ ɩ Feesuɣu kɛ Sɑyuli tɑɑ, nɑ ɩ́ tʋ-ɩ lǝmɑɣɑsǝlɛ ɩsɑɣɑlɛ
    nɑ tǝ́ cɔɔsǝɣɩ-ɩ.
  azb-azb: Rəbbin Ruhu Şauldan ayrılandan sonra Rəbbin izni ilə şər bir ruh ona əzab
    verirdi.
  eng-DBY: And the Spirit of Jehovah departed from Saul, and an evil spirit from Jehovah
    troubled him.
  hin-2017: यहोवा का आत्मा शाऊल पर से उठ गया, और यहोवा की ओर से एक दुष्ट आत्मा उसे
    घबराने लगा।
  wol-KYG: Ci kaw loolu Noowug Aji Sax ji dëddu Sóol, ngelaw lu aay bàyyikoo ci Aji
    Sax ji, ub boppam.
  eng-YLT: And the Spirit of Jehovah turned aside from Saul, and a spirit of sadness
    from Jehovah terrified him;
  kne-kne: Kinmaan din Ispiriton Diyos en Saulo, pag ibaan Diyos di anito ay mamaligat
    en Saulo.
  eng-WYC-2017: And so the Spirit of the Lord went away from Saul, and a wicked spirit
    of the Lord travailed Saul.
  eng-WMBB: Now the LORD’s Spirit departed from Saul, and an evil spirit from the
    LORD troubled him.
  urd-GVH: लेकिन रब के रूह ने साऊल को छोड़ दिया था। इसके बजाए रब की तरफ़ से एक बुरी
    रूह उसे दहशतज़दा करने लगी।
  rug-rug: Sa Maqomaqona e Zihova si ele taluarae koe Saula, meke keke maqomaqo kaleana
    tu sapu garunu la nia Zihova si ṉovalana sa.
  gaz-gaz: Hafuurri Waaqayyoos Saaʼol irraa fagaate; hafuurri hamaan Waaqayyo biraa
    ergame immoo Saaʼolin dhiphise.
  fra-LSG: L’esprit de l’Éternel se retira de Saül, qui fut agité par un mauvais esprit
    venant de l’Éternel.
  gnn-gnn: Ga ŋulinyamirriyu liŋgu Garraywala Birrimbirryunydja gonha'yurrunana ŋanya
    Djolnha, bala yätjtja birrimbirr bunana nhanŋu, bala ḻiya‐bawa'yunmaraŋalana yukurrana
    ŋanya Djolnha, bala ŋayi ŋuli buku‐warwumirriyinyanydja yukurranha bitjanana liŋgu
    ŋuriŋi yätjthuna birrimbirryu.
  yal-yal: Alatalaa Nii Sariɲanxin bata yi mini Sɔli yi, yinna ɲaxin yi lu a tɔrɛ
    fata Alatala ra.
  haw-1868: A haalele ka Uhane o Iehova ia Saula, a hikilele mai ka uhane ino maluna
    ona na Iehova mai.
  arb-NAV: وَفَارَقَ رُوحُ الرَّبِّ شَاوُلَ وَهَاجَمَهُ مِنْ عِنْدِ الرَّبِّ رُوحٌ
    رَدِيءٌ يُعَذِّبُهُ.
  ewe-ewe: Ke Yehowa ƒe Gbɔgbɔ dzo le Saul dzi. Yehowa na be gbɔgbɔ vɔ̃ aɖe dzea Saul
    dzi heɖea fu nɛ.
  eng-LEE: And the Spirit of the Lord departed from Saul, and there troubled him an
    evil spirit from the Lord.
  gvn-gvn: Godundumundu wawubu Saul bawan, dubu Godungku nyungundu yungan. Saul dubunjiku
    bundandan. Nyunguwundu workingmanangka nyungundu yalaman, “Nganjin binal Godungku
    dubu yunundu yungan. Yundu wawu nganjin bama nubinka, wulngku harp balkanka? Yinyamun
    nyulu dubu yunundu kaday, yinyangka bamangka nyungu wulngku harp balkal yunundu,
    yundu ngulkurrmanka baja.” Saulungku yalaman, “Yalada, bama mana.” Nyubunyinja
    workingmanangka yalaman, “Jessemu kangkal townbu Bethlehem, nyulu wulngkuku harpanka
    binal bajaku. Nyulu yalarrku burrkul-dandi soldier, yalarrku mala-kuku. God nyungunji
    bundanday.”
  asm-FB: তাৰ পাছত যিহোৱাৰ আত্মা চৌলৰ পৰা আঁতৰি গ’ল আৰু তাৰ পৰিবৰ্তে যিহোৱাৰ পৰা অহা
    এক অনিষ্ট কাৰক আত্মাই আহি তেওঁক ব্যাকুল কৰিবলৈ ধৰিলে।
  sus-A: كْنْ عَلَتَلَ شَشِلِ نَشَ فبِلٍن سْلُ قْشْ رَ. عَلَتَلَ نَشَ عَ نِيَ حِننّ
    ندٍ شَ عَ تْورْ.
  fra-SBL: Or l'Esprit de Yahvé se retira de Saül, et un mauvais esprit de Yahvé le
    troubla.
  hbo-hbo: וְר֧וּחַ יְהוָ֛ה סָ֖רָה מֵעִ֣ם שָׁא֑וּל וּבִֽעֲתַ֥תּוּ רֽוּחַ־רָעָ֖ה מֵאֵ֥ת
    יְהוָֽה׃
  piu-2006: Katutjaku kurruntu Tjuulanya wantinytjala, mayutju Katutjalu mamu wantirriyaṉu
    Tjuulanya nguḻutjingantjaku. Tjuulaku waarrkana tjuṯangkuya Tjuulanya marrkuṉu,
    “Katutjalunta mamu nguwanpa wantirriyaṉu nguḻutjingantjaku. Palunyangkamarra watjalalanyatju
    wati mutjika yatjikilu wangkatjingalpayi ngurrira mantjira ngalya katinytjaku!
    Nyuntu nguḻurringanyingka palurunta kiitawu nguwanpa wangkatjingaranta palyarungulku.”
    Palunyatjanu Tjuulalu watjaṉu, “Mutjika yatjikingku wangkatjingalpayi ngurrira
    yaḻṯirra ngalya katinytjaku.” Yalatji watjantja kulira palumpa waarrkana kutjupalu
    Tjuulanya watjaṉu, “Wati Tjiitjiyiku tawunu Pitjiliyamanya ngurraraku katja palya
    nyinanyi, yatjikingku mutjika wangkatjingalpayi. Katja paluru tjilirratjarrangku
    pungkupayi, wati nguḻunytjuwiyalu. Yuṉpa palya nyinarra palya wangkapayi, mayutju
    Katutjanyapula tjungu nyinanyi.” Kulira Tjuulalu waarrkana wantirriyaṉu Tjiitjiyingka
    alatji watjantjaku, “Nyuntupa katja Tapitanya tjiipi kanyilpayi, ngayulakututju
    ngalya wantirriyala!, ngayuku ngurrangkalpi waarrkarrinytjaku.” Palunyatjanu Tjiitjiyilu
    Tapitanya Tjuulakutu wantirriyalkitjangku tuungkiyi ngaratjunkula parilyka mayi
    puriititjarra waralytjunu, parilyka kutjupa pulakina tjuṯatjarraṯarra. Tuungkiyi
    luutu palunyatjarra Tapitalu ngalya katingu nanikutaṯarra, Tjuulaku yinytjanungku
    ungkukitjangku. Alatji Tapitanya ankula Tjuulaku ngurrangka waarrkarringu. Muṯilya
    Tapitaku yunyparrirra Tjuulalu watjaṉu, Tapitalu palumpa tjilirra katiyankunytjaku.
    Mayutju tiṉangku wiya tjilirra katiyankula kanyilpayi, waarrkanangku palumpangku
    katiyankula kanyilpayi. Palunyatjanu Tapitaku yunyparrirra Tjuulalu waarrkana
    wantirriyara Tjiitjiyinya tjapiṉu, Tapitanya palumpa waarrkana rawa waarrkarrinytjaku.
    Tjiitjiyilu yuwa watjantjala, Tapitanya rawa Tjuulaku ngurrangka waarrkarripayi.
    Tjuulanya nguḻurringkula nyinanyingka, Tapitalu kiitawu nguwanpa wangkatjingara
    ataṉmankupayi. Wangkatjingaṉingka mamu paluru wantirra ankupayi. Palunyatjanu
    Tjuulanya nguḻuwiya nyinapayi.
  pjt-pjt: Ka Mayatja Godaku kuruntu Saulanya wantikatingu, munu Godalu kurunpa kutjupa
    palulakutu iyaṉu mamu palula tjungu nyinanytjaku, munu palunya nguḻutjingantjaku.
  kik-kik: Na rĩrĩ, Roho wa Jehova nĩeherete kũrĩ Saũlũ, na roho mũũru uumĩte kũrĩ
    Jehova nĩwamũnyariiraga.
  fra-NCL: L’Esprit de Yahweh se retira de Saül, et un mauvais esprit venu de Yahweh
    fondit sur lui.
  cek-AK: Vaihi loe Angraeng ih Muithla mah Saul to caehtaak ving boeh pongah, muithla
    kasae mah anih to raihaih paek.
  cuk-cuk: Bab-Jehová-Burba, Saúlʼgi-aibachad. A-ulale, Bab-Jehová, burba-isgana egi
    barmialid, adi, sabsur imakegar.
  uig-CYR: Әнди Пәрвәрдигарниң Роһи Саулдин кәткән еди, вә Пәрвәрдигар тәрипидин бир
    яман роһ уни пәришан қилди.
  pma-pma: Ka en asuv houlu Sol, Iahova kulat ninin onen rani, ka sa kes ninin tisa
    tai mini koa sakin metauen mul ien.
  tel-2017: యెహోవా ఆత్మ సౌలును విడిచిపోయిన తరువాత యెహోవా దగ్గర నుండి ఒక దురాత్మ అతణ్ణి
    భయపెట్టి, వేధించడం మొదలుపెట్టింది,
  hat-BSA: Alò, Lespri SENYÈ a te vin kite Saül e yon move lespri ki sòti nan SENYÈ
    a te teworize li.
  bxh-bxh: Yaubada Yaluwana Saulo ya lau afulen na Guyau yaluwa heyaheyayana ya fatamali lawen
    Saulo lisina be ya fafaꞌwasabu.
  kos-kos: Inge ngun lun LEUM GOD wanginla lukel Saul, ac sie ngun koluk sin LEUM
    GOD aklokoalokyal.
  hbo-WLC: וְר֧וּחַ יְהוָ֛ה סָ֖רָה מֵעִ֣ם שָׁא֑וּל וּבִֽעֲתַ֥תּוּ רֽוּחַ־רָעָ֖ה מֵאֵ֥ת
    יְהוָֽה׃
  ibo-ibo: Ugbu a, Mmụọ Onyenwe anyị esitela nʼime Sọl pụọ, Onyenwe anyị zitekwara
    mmụọ ọjọọ nke bịara na-esogbu Sọl.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ଶାଉଲଙ୍କଠାରୁ ପ୍ରସ୍ଥାନ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁଙ୍କଠାରୁ
    ଏକ ମନ୍ଦ ଆତ୍ମା ତାଙ୍କୁ ବିରକ୍ତ କରିବାକୁ ଲାଗିଲା।
  wmt-wmt: '@see-verse:1SA.016.013'
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap a feil seni Saul, nge eman ngün mi afeiengau
    seni ewe Samol mi Lapalap a ariaföüü.
  ssd-ssd: Suŋgo tuku Guwa o buk Saul kusrena le kile Suŋgoŋge bukla ande kukulna
    le Saul ŋginŋgan serna.
  rop-rop: Bambai na det Spirit blanga YAWEI bin gowei brom King Sol, en God bin jandim
    nogudbala spirit langa King Sol blanga gibit im adtaim en meigim im nogudbinji.
  ukr-1871: Від Саула ж відступив дух Божий, а мучив його насланий від Господа злий
    дух.
  deu-1951: Aber der Geist des HERRN wich von Saul, und ein böser Geist von dem HERRN
    [gesandt] schreckte ihn.
  eng-JPS: Now the spirit of the LORD had departed from Saul, and an evil spirit from
    the LORD terrified him.
  srp-1865: A duh Gospodnji otide od Saula, i uznemiravaše ga zao duh od Gospoda.
  lug-lug: Awo Omwoyo wa Mukama Katonda yali avudde ku Sawulo, omwoyo omubi ogwava
    eri Mukama ne gumucoccanga.
  heb-heb: ורוח יהוה סרה מעם שאול ובעתתו רוח רעה מאת יהוה׃
  ben-IRV: তখন সদাপ্রভুর আত্মা শৌলকে ত্যাগ করে ছিলেন, আর সদাপ্রভুর কাছ থেকে একটা মন্দ
    আত্মা এসে তাঁকে কষ্ট দিতে লাগল।
  pan-pan: ਪਰ ਸ਼ਾਊਲ ਉੱਤੋਂ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਅਲੱਗ ਹੋ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਵੱਲੋਂ ਇੱਕ ਦੁਸ਼ਟ-ਆਤਮਾ
    ਉਹ ਨੂੰ ਘਬਰਾਉਣ ਲੱਗਾ।
  tkr-tkr: Rəbbin Rı'h Şaulule atk'ınmee, Rəbbee mang'ulqa sa medın pisın rı'h g'ıxele
    ıxha. Mançinıb Şaulus əq'üba hoole vuxha.
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် ရှောလု မှ ထွက်သွား ၍ ၊ ထာဝရဘုရား ထံ တော်က ဆိုး
    သော ဝိညာဉ် သည် နှောင့်ရှက် တတ်၏။
  tte-O: Yeoba Yaluyaluwana Saulo ilogabaen na yaluyaluwa naenaena Yeoba iwolena Saulo
    koina kabo sauga tupwana iyakamkamna.
  tbg-tbg: Vi entara Nora Kotira Maraquravano Sorura qaqira kovaro Noravano Kotiva
    qora maraqura vo vara kovaro Sorura qoraiqama amite vaura.
  hmo-hmo: Lohiabada ena Lauma ese Saulo ia rakatania, bona lauma dikana ta, Lohiabada
    ese ia siaia gauna ese ia hisihisi henia.
  urd-urd: और ख़ुदावन्द की रूह साऊल से जुदा हो गई और ख़ुदावन्द की तरफ़ से एक बुरी
    रूह उसे सताने लगी।
  rus-SYN: А от Саула отступил Дух Господень, и возмущал его злой дух от Господа.
  bqc-SIM: Dii Nisĩna gò Sauluwa, ↄ̃ Dii tò tã́a pãsĩ dìɛ̀.
  tcz-CHONGTHU: Hitichun Pakai lhagaovin Saul adalhatan ahi, chule Pakaiyin ahinsol
    lhagao engse khat’in Saul chu lunggimna le tijatnan abolgim lheh jeng in ahi.
  mar-mar: मग परमेश्वराच्या आत्म्याने शौलास सोडले आणि देवापासून एक दुष्ट आत्मा त्यास
    त्रास करू लागला.
  soq-soq: Tane Iawe God aleupa Sol ene aleno aupe Iawe God aleu kadiwa Sol osowe
    iene dewasadio saidaleidie os wandie.
  qub-qub: Saulpitaga Tayta Diospa Espiritun witicuriranna. Saulmanga fiyu espiritutana
    Tayta Dios cachamuran. Chay espiritunami turwatächiran.
  bqp-bqp: Dikiri Nini gò Solua, akũ Dikiri tò tãna pãsĩ sùa.
  hat-hat: Lespri Seyè a te kite Sayil, epi Seyè a voye yon move lespri sou li ki
    t'ap toumante l'.
  eng-BSB: After the Spirit of the LORD had departed from Saul, a spirit of distress
    from the LORD began to torment him.
  tod-tod: Ɠɔoɠɔ GALAGI ná-Zɛnvui zeɠeni Sayile ʋa, zɛnvu ɲɔi ta leʋega ɠɛni de Ɠɔoɠɔ
    GALAGI ʋɛ, naa ɗa nɔungi zeɠe ma.
  eng-WEBPB: Now the LORD’s Spirit departed from Saul, and an evil spirit from the
    LORD troubled him.
  kbq-kbq: Hagi anama hutegeno'a Ra Anumzamofo Avamu'mo'a Solina atreno vigeno, Ra
    Anumzamo'a havi avamu huntegeno Soli agu'afina efreno antahintahi'a azeri haviza
    nehigeno koro hu'ne.
  nhe-BL: Huan Itonal TOTECO ya quitlahuelcajtoya Saúl huan ipan ya hualayaya se iajaca
    Axcualtlacatl tlen TOTECO quititlantoya. Huan nopa ajacatl quitlaijiyohuilti Saúl.
  bus-bus: Dii Nini gò Solua, ben Dii tò zĩn pãsĩ sùa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e hekwe uhem wà Xau wi utyryk pà kury. Tupàn omono
    kar amo tekwe ikatu 'ym ma'e ipy'a pe kury. A'e tekwe uzypyrog ma'erahy ipuraraw
    kar pà Xau pe kury.
  eng-DRA: But the spirit of the Lord departed from Saul, and an evil spirit from
    the Lord troubled him.
