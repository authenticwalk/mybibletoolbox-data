verse: 1SA.016.016
translations:
  mal-C: കിന്നരം വായനയിൽ നിപുണനായ ഒരാളെ തെരഞ്ഞു കണ്ടുപിടിക്കാൻ അടിയങ്ങൾക്കു കൽപ്പന
    തന്നാലും! ദൈവത്തിൽനിന്ന് ദുരാത്മാവ് അങ്ങയുടെമേൽ വരുമ്പോൾ അയാൾ കിന്നരം വായിക്കും.
    തിരുമനസ്സിന് ആശ്വാസം തോന്നുകയും ചെയ്യും” എന്നു പറഞ്ഞു.
  deu-TKW: 'so darf unser Herr nur gebieten; deine Sklaven stehen zu deiner Verfügung
    und werden einen Mann suchen, der ein kundiger Zitherspieler ist: wenn dann der
    böse Gottesgeist über dich kommt, und er spielt, so wird es dir besser werden.'
  lin-lin: Tika ete nkolo na biso atinda basali na ye, oyo bazali awa mpo ete balukela
    ye moto moko oyo ayebi kobeta lindanda. Wana molimo mabe oyo ewuti na Yawe ekoya
    kotungisa yo, ye akobeta lindanda na ye, mpe yo okoyoka nzoto malamu.
  eng-LSV: now let our lord command your servants before you [that] they seek a skillful
    man playing on a harp, and it has come to pass, in the spirit of sadness [from]
    God being on you, that he has played with his hand and [it is] well with you.”
  eng-GNV: 'Let our Lord therefore command thy seruants, that are before thee, to
    seeke a man that is a cunning plaier vpon the harpe: that when the euil spirit
    of God commeth vpon thee, hee may play with his hand, and thou maiest be eased.'
  eng-WEBSTER: 'Let our lord now command thy servants, who are before thee, to seek
    a man who is a skillful player on a harp: and it shall come to pass, when the
    evil spirit from God is upon thee, that he will play with his hand, and thou wilt
    be well.'
  nhw-BL: Huajca techcahuili timotequipanojcahua ma timitztemolise se catli hueli
    tlatzotzona ica arpa huan quema hualas nopa ajacatl catli amo cuali huan mitztlaijiyohuiltis,
    yaya quitzotzonas nopa arpa huan ica ya nopa timomachilis más cuali.
  swh-ONEN: Basi bwana wetu na aamuru watumishi wake walioko hapa kutafuta mtu ambaye
    anaweza kupiga kinubi. Atakipiga kinubi wakati roho mbaya iliyoachiwa nafasi na
    Mungu ikujiapo, nawe utajisikia vizuri.”
  bba-bba: Ǹ n mɛn nɑ, bɛsɛn yinni, ɑ de su ɡoo kɑsu wi u mɔrɔku soberu yɛ̃. Yinni
    Gusunɔ ù n derɑ hunde kɔ̃sɑ yɑ nun seeri, kpɑ u mɔrɔku ɡe so kpɑ yu sɑrɑ.
  eng-KJVCPB: 'Let our lord now command thy servants which are before thee, to seek
    out a man, who is a cunning player on a harp: and it shall come to pass, when
    the evil spirit from God is upon thee, that he shall play with his hand, and thou
    shalt be well.'
  cpy-cpy: Tema naaka pomperatanewo, potyaantina namini yotzirori ipiyompiwaetzi.
    Aririka ikyaantashiretimi peyari, pikanteri ipiyompitakoteemi, ari pithaamenta-shire-taneeyaa.”
  mpx-mpx: Tonowak, nu ba ama wam totuwalali naha na gamagal etega naha loyaan toto
    hapi ana galagalavenu i atena. Yaka ebo yayaluwa toapapanak wana gasisi ni mamasal
    eliyam, inoke hapi ni lolol ge amnam ni wawaisi.”
  luo-luo: We ruodhwa ochik jotichne man kagi mondo odwar ngʼat manyalo goyo nyatiti.
    Obiro goye e kindeno ma roho marach ma Nyasaye omiyo thuolo obiro kuomi to iniwinj
    maber.”
  meu-meu: Harihari emai lohiabada ese emu hesiai taumai vairamu ai gigini boma haḡanimai,
    gitara ihataina dibana herea tauna ta baiama ha tahua; bena hari lauma dikana
    Dirava ena amo emu ai baine kau negadia ai, ia ese gitara baine hataia, bena lalomu
    do baine namo.
  npi-ULB: तपाईंको सामु भएका सेवकहरूलाई कोही वीणा बजाउन निपुण व्यक्‍तिलाई खोज्‍न हाम्रो
    मालिकले आज्ञा गर्नुहोस् । जब परमप्रभुको हानिकारक आत्मा तपाईंमाथि आउँछ, त्यसले
    वीणा बजाउनेछ, र तपाईं ठीक हुनुहुनेछ ।”
  yor-yor: Jẹ́ kí olúwa wa pàṣẹ fún àwọn ìránṣẹ́ rẹ̀ tí ó wà níhìn-ín láti wa ẹnìkan
    tí ó lè fi dùùrù kọrin. Yóò sì ṣe é nígbà tí ẹ̀mí búburú láti ọ̀dọ̀ Ọlọ́run bá
    bà lé ọ, ìwọ yóò sì sàn.”
  emp-NTPO: Maʌ̃ carea dai boro, dairãa arpa zá cawa b̶ʌda jʌrʌbidua. Mãwãra jaiba
    mĩã sẽbʌrʌd̶e maʌ̃ ẽberãba arpara zaya bʌ necai b̶emãrẽã.–
  ind-ind: Biarlah kami mencari orang yang pandai main kecapi dan membawanya kepada
    Tuanku Raja. Kalau roh penyiksa itu datang mengganggu Tuan, suruhlah dia untuk
    bermain kecapi, maka suara kecapi itu akan menenangkan dan menyembuhkan Tuan.”
  pes-OPCB: '@see-verse:1SA.016.015'
  tgl-ULB: Hayaang mo na ang aming panginoon ang mag-utos sa iyong mga alipin na nasa
    iyong harapan na humanap ng isang taong may kasanayang tumugtog ng alpa. At kapag
    nasa iyo ang masamang espiritu na mula sa Diyos, patutugtugin niya ito at bubuti
    ang pakiramdam mo.”
  cbu-NT: tárangusin, Ichee, natu, shaana tputsirish zanganingi. Tputs kitartamaam
    kapung yasaru, anoom nachungayarusin, yamapana. Annaapari shiyash Apanll wan yutaritamash
    pshtukchitaati, uwshat kitartakchu, anoo mazinakchush, nutsish kaapan yusur ashtatsha,
    táranganaya.
  hui-hui: Ani biyadago agali haguane-o ogoni agua bialu mo tiga bulene nga lalu langibe.
    Langeregola iname agali mbira ga̱wa̱ timbuni ale laga mbira ai kabe handalu tai
    buluma̱ya. Dama í̠ni íbu kagoni agali ogoni ibugua ga̱wa̱ laragola í̠ lone karulape
    holebere, laya.
  mya-mya: သို့​ဖြစ်​၍​အ​ရှင်​မင်း​ကြီး၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ် တို့​အား​အ​မိန့်​ပေး​တော်​မူ​ပါ​လျှင်
    စောင်း​တီး​တတ် သူ​ကို​အ​ကျွန်ုပ်​တို့​ရှာ​ပါ​မည်။ သူ​သည်​နတ်​မိစ္ဆာ ဝင်​လာ​ချိန်​၌​စောင်း​ကို​တီး​သ​ဖြင့်
    အ​ရှင်​မင်း ကြီး​သည်​ပြန်​လည်​၍​အ​ကောင်း​ပ​က​တိ​ဖြစ် လာ​ပါ​လိမ့်​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ཀྱེ་ངེད་ཅག་གི་བདག་པོ་ཁྱེད་ཀྱིས་སྐུ་མདུན་དུ་ཡོད་པའི་བློན་འཁོར་རྣམས་ལ། པི་ཝང་དཀྲོལ་བར་མཁས་པའི་མི་ཞིག་འཚོལ་བའི་བཀའ་གནོངས་དང་།
    སེམས་ཉིད་ངན་པ་དེས་ཁྱེད་རང་ལ་ཟིང་ཆ་བཟོ་བའི་ཚེ་མི་དེས་སྒྲ་སྙན་དཀྲོལ་བ་ཙམ་གྱིས་ཁྱེད་ལ་ཕན་པར་འགྱུར་ཞེས་ཞུས་པས།
  sna-sna: Ishe ngaarayire varanda vake vari pano kuti vatsvake mumwe munhu anogona
    kuridza mbira. Acharidza kana mweya wakaipa unobva kuna Mwari wauya pamusoro penyu,
    uye imi muchanzwa zviri nani.”
  spa-BLM: Que nuestro señor ordene ahora a sus siervos que están delante de usted
    que busquen a un hombre que sepa tocar el arpa. Entonces, cuando el espíritu maligno
    de Dios esté sobre ti, él tocará con su mano, y tú estarás bien”.
  cac-cac: Yuj chi' schaocab' a c'ool, tzon̈ b'at a on̈ a checab' on̈ tic co say junoc
    vin̈ syal schalan te' arpa, yic vach' a tzach yixtan jun espíritu chi', schalan
    te' arpa chi' vin̈, icha chi' tz'aj sb'oxi a c'ool, xchi eb' vin̈.
  swh-ULB: Haya bwana wetu hebu sasa amuru watumishi wako walio mbele yako wamtafute
    mtu mwenye ujuzi wa kupiga kinubi. Basi ikwa roho wa ubaya kutoka kwa Mungu yuko
    juu yako, atakipiga kinubi nawe utajisikia vizuri.”
  bel-bel: няхай гаспадар наш загадае слугам сваім, якія перад табою, пашукаць чалавека,
    умельскага ў гульні на арфе, і калі прыйдзе на цябе ліхі дух ад Бога, дык ён,
    іграючы рукою сваёю, будзе супакойваць цябе;
  deu-ELBBK: Es befehle doch unser Herr deinen Knechten, die vor dir sind, dass sie
    einen Mann suchen, der des Lautenspieles kundig ist; und es wird geschehen, wenn
    der böse Geist von Gott über dich kommt, so wird er mit seiner Hand spielen, und
    es wird dir wohl werden.
  mbb-OT: Umbe, Mahal he Hadì, tuǥuti key te kebpen-ahà te metau he edtukar te alpa,
    su emun edsemuken ke en maan te mezaat he mulin-ulin he midsuǥù te Megbevayà,
    idtukar zin is alpa ne ebmeupiya maan is gehinawa nu.”
  mal-2015: ആകയാൽ കിന്നരവായനയിൽ നിപുണനായ ഒരുത്തനെ അന്വേഷിപ്പാൻ തിരുമനസ്സുകൊണ്ടു അടിയങ്ങൾക്കു
    കല്പന തരേണം; എന്നാൽ ദൈവത്തിങ്കൽനിന്നു ദുരാത്മാവു തിരുമേനിമേൽ വരുമ്പോൾ അവൻ കൈകൊണ്ടു
    വായിക്കയും തിരുമേനിക്കു ഭേദം വരികയും ചെയ്യും എന്നു പറഞ്ഞു.
  rmc-rmc: No akana phen tire služobňikenge, hoj te arakhen varekas, ko džanel te
    bašavel pre citara. Sar pre tu avela o nalačho duchos le Devlestar, ov tuke bašavela
    a ela tuke feder.“
  pes-OPV: پس آقای ما بندگان خود را که به حضورت هستند امرفرماید تا کسی را که بر بربط
    نواختن ماهر باشدبجویند، و چون روح بد از جانب خدا بر تو بیایدبه‌دست خود بنوازد،
    و تو را نیکو خواهد شد.»
  ron-1924: Порунчяскэ нумай домнул ностру! Робий тэй сунт ынаинтя та. Ей вор кэута
    ун ом каре сэ штие сэ кынте ку харпа ши, кынд духул рэу тримис де Думнезеу ва
    фи песте тине, ел ва кынта ку мына ши вей фи ушурат.”
  ben-OBCV: আমাদের প্রভু এখানে তাঁর দাসদের আদেশ করুন, আমরা এমন একজনকে খুঁজে আনি যে
    বীণা বাজাতে পারে। মন্দ আত্মাটি যখন ঈশ্বরের কাছ থেকে আপনার উপর নেমে আসবে তখন সে
    বীণা বাজাবে, এবং আপনার ভালো লাগবে।”
  som-som: Sayidkayagow, nagu amar annagoo ah addoommadaada ku hor jooga inaannu kuu
    doondoonno nin aad kataaradda u yaqaan; oo markuu ruuxa sharka leh ee xagga Ilaah
    ka yimid kugu soo dego, ayuu kataaradda garaaci doonaa, waanad bogsan doontaa.
  lat-VUC: Jubeat dominus noster, et servi tui qui coram te sunt quærent hominem scientem
    psallere cithara, ut quando arripuerit te spiritus Domini malus, psallat manu
    sua, et levius feras.
  eng-ASVBT: 'Let our lord now command thy servants, that are before thee, to seek
    out a man who is a skillful player on the harp: and it shall come to pass, when
    the evil spirit from God is upon thee, that he shall play with his hand, and thou
    shalt be well.'
  ita-1885: Deh! dica il nostro signore a' suoi servitori che stanno davanti a lui,
    che cerchino un uomo che sappia sonare con la cetera; e quando lo spirito malvagio
    di Dio sarà sopra te, egli sonerà con le sue mani, e tu ne sarai sollevato.
  eng-LXXUP: Let now thy servants speak before thee, and let them seek for our lord
    a man skilled to play on the harp; and it shall come to pass when an evil spirit
    comes upon thee and he shall play on his harp, that thou shalt be well, and he
    shall refresh thee.
  eng-ULB: Let our master now command your servants who are before you to look for
    a man who is a skillful player on the harp. Then when the harmful spirit from
    God is on you, he will play it and you will be well.”
  spa-VBL: Danos aquí la orden de encontrar a alguien que sea bueno tocando el arpa,
    para que cuando el espíritu maligno de Dios venga sobre ti, pueda tocar y te sientas
    mucho mejor”.
  fra-_FOB: Que notre seigneur parle; tes serviteurs, qui sont devant toi, chercheront
    un homme qui sache jouer de la harpe; et quand le mauvais esprit, envoyé de Dieu,
    sera sur toi, il en jouera de sa main, et tu seras soulagé.
  mal-mal: “അതുകൊണ്ട് കിന്നരവായനയിൽ നിപുണനായ ഒരുവനെ അന്വേഷിപ്പാൻ തിരുമനസ്സുകൊണ്ട്
    അടിയങ്ങൾക്ക് കല്പന തരണം; എന്നാൽ ദൈവത്തിൽനിന്ന് ദുരാത്മാവ് തിരുമേനിമേൽ വരുമ്പോൾ
    അവൻ കൈകൊണ്ട് വായിക്കുകയും തിരുമേനിക്ക് ഭേദം വരികയും ചെയ്യും” എന്നു പറഞ്ഞു.
  urd-GVR: Hamārā āqā apne ḳhādimoṅ ko hukm de ki wuh kisī ko ḍhūnḍ lāeṅ jo sarod
    bajā sake. Jab bhī Allāh kī taraf se yih burī rūh āp par āe to wuh apnā sāz bajā
    kar āp ko sukūn dilāegā.”
  suz-BL: इन ङोंइती बाक्‍शो इन गेय पाइब आन कली इन पर्बम बीना ताप्‍ब का माल्‍शा चाक्‍कीन,
    दे मारदे मदेंनी? परमप्रभु रे मेको मरिम्‍शो पाइब सोक्‍तीम इन कली सुम्‍ब। मेना मेको
    मुरुम बीना ताप्‍ब। मिनु गे सा‍नीनी” देंमा बाक्‍त।
  ita-1927: Ordini ora il nostro signore ai tuoi servi che ti stanno dinanzi, di cercar
    un uomo che sappia sonar l’arpa; e quando il cattivo spirito suscitato da Dio
    t’investirà, quegli si metterà a sonare e tu ne sarai sollevato”.
  ckb-ckb: با ئێستا گەورەمان فەرمان بە خزمەتکارەکانی بەردەمی بکات بەدوای پیاوێکدا
    بگەڕێن کە شارەزایی لە قیسارە ژەنین هەبێت، جا هەر کاتێک ئەو ڕۆحە بەدەی لەلایەن
    خوداوەیە بێتە سەرت، قیسارە بژەنێت تۆ باش دەبیت.»
  eng-BBE: 'Now give orders to your servants who are here before you to go in search
    of a man who is an expert player on a corded instrument: and it will be that when
    the evil spirit from God is on you, he will make music for you on his instrument,
    and you will get well.'
  kan-OKCV: ಕಿನ್ನರಿಯನ್ನು ಬಾರಿಸಲು ನಿಪುಣನಾದ ಒಬ್ಬನನ್ನು ಹುಡುಕುವ ಹಾಗೆ ನಮ್ಮ ಒಡೆಯನಾದ ನೀನು
    ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿರುವ ನಿನ್ನ ಸೇವಕರಿಗೆ ಹೇಳಬೇಕು. ದೇವರಿಂದ ಬಂದ ದುರಾತ್ಮವು ನಿನ್ನ ಮೇಲೆ
    ಬಂದಿರುವಾಗ, ಅವನು ತನ್ನ ಕೈಯಿಂದ ವಾದ್ಯ ಬಾರಿಸಿದರೆ, ನಿನಗೆ ಒಳ್ಳೆಯದಾಗಿರುವುದು,” ಎಂದರು.
  tam-2017: சுரமண்டலம் வாசிக்கிறதில் தேறின ஒருவனைத் தேடும்படிக்கு, எங்கள் ஆண்டவனாகிய
    நீர் உமக்கு முன்பாக நிற்கிற உம்முடைய அடியாருக்குக் கட்டளையிடும்; அப்பொழுது தேவனால்
    விடப்பட்ட தீய ஆவி உம்மேல் இறங்கும்போது, அவன் தன் கையினால் அதை வாசித்தால் உமக்குச்
    சுகமுண்டாகும் என்றார்கள்.
  spa-RV-1909: Diga pues nuestro señor á tus siervos que están delante de ti, que
    busquen alguno que sepa tocar el arpa; para que cuando fuere sobre ti el espíritu
    malo de parte de Dios, él taña con su mano, y tengas alivio.
  ron-BTF: Să poruncească acum domnul nostru servitorilor tăi, care sunt înaintea
    ta, să caute un bărbat, care este un iscusit cântăreț la harpă; și se va întâmpla,
    când duhul cel rău de la Dumnezeu este asupra ta, că el va cânta cu mâna sa și
    tu vei fi bine.
  eng-WEBP: Let our lord now command your servants who are in front of you to seek
    out a man who is a skillful player on the harp. Then when the evil spirit from
    God is on you, he will play with his hand, and you will be well.”
  eng-FBV: Give us your servants here the order to find someone who is good at playing
