  msy-2020: Nɨ ifueghtɨ e mangɨ nɨ bagh, gitan mɨn garir dɨbɨarir strinba itibav sozir
    gumazitam batogham. Eghtɨ God, nɨ bagh duar kuram amangamin dughiabar, gumazir
    kam nɨ bagh dɨbɨarim mɨsoghtɨ, an ararer aghuim nɨ damutɨ, nɨn nɨghnɨzim ua deragham.”
  dop-dop: Mpʋ tɔ, wulɑʋ, yele nɑ tǝ́ pɛɛkɩ-ŋ yʋlʋ wei ɩ nyǝmɑ́ cǝmʋɣʋ mɑpʋ kɛ teu
    tɔ. Ye lǝmɑɣɑsǝlɛ ɩsɑɣɑlɛ ɩ́ kʋlɑ nyɑ́ tɔɔ, ɩlɛ ɩ mɑ-ŋ cǝmʋɣʋ nɑ pǝ́ hɛɛsɩ nyɑ́
    lɑŋlɛ.
  azb-azb: Ey ağamız, qarşında olan qullarına əmr et ki, yaxşı çəng çalan bir adam
    axtarsınlar. Allahın izni ilə şər ruh sənin üstünə gələn zaman o, lira çalar,
    sən də ruhlanarsan».
  eng-DBY: 'Let our lord now speak; thy servants are before thee: they shall seek
    out a man, a skilful player on a harp; and it shall come to pass, when the evil
    spirit from God is upon thee, that he shall play with his hand, and thou shalt
    be well.'
  hin-2017: हमारा प्रभु अपने कर्मचारियों को जो उपस्थित हैं आज्ञा दे, कि वे किसी अच्छे
    वीणा बजानेवाले को ढूँढ़ ले आएँ; और जब जब परमेश्वर की ओर से दुष्ट आत्मा तुझ पर
    चढ़े, तब-तब वह अपने हाथ से बजाए, और तू अच्छा हो जाए।”
  wol-KYG: Nu ngii nag fi sa kanam, joxeel ndigal rekk sang bi, nu wutali la ku mana
    xalam. Su ko defee bu la ngelawal Yàlla lu aay songee, mu xalamal la, nga am jàmm.»
  eng-YLT: let our lord command, we pray thee, thy servants before thee, they seek
    a skilful man, playing on a harp, and it hath come to pass, in the spirit of sadness
    [from] God being upon thee, that he hath played with his hand, and [it is] well
    with thee.'
  kne-kne: Mo ibaam dakami, en kami man-anap si lalaki ay nalaing ay mantokar si arpa
    ta mo paligaten daka sin anito, mantokar et mailatonan ka.”
  eng-WYC-2017: our lord the king command, and thy servants, that be before thee,
    shall seek a man, that can sing with an harp, and when the evil spirit of the
    Lord taketh thee, he harp with his hand, and thou bear it more easily.
  eng-WMBB: Let our lord now command your servants who are in front of you to seek
    out a man who is a skilful player on the harp. Then when the evil spirit from
    God is on you, he will play with his hand, and you will be well.”
  urd-GVH: हमारा आक़ा अपने ख़ादिमों को हुक्म दे कि वह किसी को ढूँड लाएँ जो सरोद बजा
    सके। जब भी अल्लाह की तरफ़ से यह बुरी रूह आप पर आए तो वह अपना साज़ बजाकर आपको सुकून
    दिलाएगा।”
  rug-rug: Ke poni gami sa ṉiniraṉira, pude mami hata ia si keke tie sapu tumaena
    mikemike. Meke pana mae koa goi sa maqomaqo kaleana, si kaqu mikemike sa tie sana,
    meke kote leana pule mo si agoi.”
  gaz-gaz: Egaa gooftaan keenya akka isaan nama baganaa taphachuu dandaʼu barbaadaniif
    tajaajiltoota isaa warra fuula isaa dura jiran haa ajaju. Innis yommuu hafuurri
    hamaan sun Waaqa biraa sitti dhufu baganaa siif taphata; sittis ni wayyaaʼa.”
  fra-LSG: Que notre seigneur parle! Tes serviteurs sont devant toi. Ils chercheront
    un homme qui sache jouer de la harpe; et, quand le mauvais esprit de Dieu sera
    sur toi, il jouera de sa main, et tu seras soulagé.
  gnn-gnn: Nhä warray ŋuli ŋilimurru ŋula maḻŋ'maraŋu ḏarramunha, ŋunhi ŋayi ŋuli
    barkparkthurru ḻatju'na dhika manikay nhuŋu ŋunhi ŋayi nhuna yukurra dhiyaŋiyi
    birrimbirryu yätjthu ŋayathama, bala ŋuriŋiyi manikayyunydja nhuna ŋuli galŋana‐ḻaymaraŋu,
    bala nhe yurru nhina yukurra ḻatju'kumana.”
  yal-yal: Nxu kanna xa falan ti. I ya walikɛne i sagoni. Nxu xɛmɛna nde fenɲɛ naxan
    fatan kondenna maxɛ. Ɲinan ɲaxin na so i yi keli Ala ma, maxaseen yi maxa, na
    yi i bɔɲɛn nafan i ma.”
  haw-1868: 'Ano, e ko makou haku, e olelo mai i kau mau kauwa imua ou, e imi lakou
    i kanaka akamai i ka hookani i ka lira: a i hiki mai ka uhane ino maluna ou na
    ke Akua mai; alaila oia e hookani ai me kona lima, a ola oe.'
  arb-NAV: فَلْيَأْمُرْ سَيِّدُنَا خُدَّامَهُ الْمَاثِلِينَ أَمَامَهُ أَنْ يَبْحَثُوا
    لَهُ عَنْ رَجُلٍ مَاهِرٍ فِي الْعَزْفِ عَلَى الْعُودِ، فَيَعْزِفُ أَمَامَكَ كُلَّمَا
    هَاجَمَكَ الرُّوحُ الرَّدِيءُ مِنْ عِنْدِ الرَّبِّ فَتَطِيبُ نَفْسُكَ».
  ewe-ewe: Míaƒe aƒetɔ neɖe gbe na eƒe dɔlawo woayi aɖadi ame aɖe si nya kasaŋkuƒoƒo
    nyuie la vɛ, ame si aƒo kasaŋku ne gbɔgbɔ vɔ̃ tso Mawu gbɔ va dziwò eye awɔe be
    nàkpɔ gbɔdzɔe.”
  eng-LEE: Let our Lord but say [the word], and thy servants, now before thee, will
    seek out a man, who is skilful as a player on the harp; and it shall come to pass,
    when the evil spirit from God is upon thee, that he shall play with his hand,
    that thou mayest be well.
  gvn-gvn: '@see-verse:1SA.016.015'
  asm-FB: এই হেতুকে আমাৰ প্ৰভুৱে আপোনাৰ আগত থকা দাসবোৰক এজন নিপূণ বীণা বজাওঁতা বিচাৰিবলৈ
    আজ্ঞা কৰক; পাছত যি সময়ত ঈশ্বৰৰ পৰা অহা সেই আত্মাই আপোনাক ধৰিব সেই সময়ত সেই মানুহে
    হাতেৰে বীণা বজালে আপুনি উপশম পাব।”
  sus-A: مُشُ مَرِفِ، عِ شَ يَامَرِ قِ مُشُ مَ، عِ شَ كٌنيِ دِيٍ، مُشُ شَ سَ مِشِ
    قٍن نَشَن قَتَ كْرَ رَبٍرٍدٍ. حِننّ نَ عِ تْورْ، نَ كَنيِ شَ كْرَ رَبٍرٍ عِ بْحّ
    سَقٍ رَ.»
  fra-SBL: Que notre seigneur ordonne maintenant à tes serviteurs qui sont devant
    toi de chercher un homme qui joue habilement de la harpe. Ainsi, lorsque le mauvais
    esprit de Dieu sera sur toi, il jouera de sa main, et tu seras guéri. »
  hbo-hbo: יֹאמַר־נָ֤א אֲדֹנֵ֙נוּ֙ עֲבָדֶ֣יךָ לְפָנֶ֔יךָ יְבַקְשׁ֕וּ אִ֕ישׁ יֹדֵ֖עַ
    מְנַגֵּ֣ן בַּכִּנֹּ֑ור וְהָיָ֗ה בִּֽהְיֹ֨ות עָלֶ֤יךָ רֽוּחַ־אֱלֹהִים֙ רָעָ֔ה וְנִגֵּ֥ן
    בְּיָדֹ֖ו וְטֹ֥וב לָֽךְ׃ פ
  piu-2006: '@see-verse:1SA.016.015'
  pjt-pjt: Wanyula wati kutjupa ngurilku, kita wiṟuṟa wangkatjingalpai inma mayu wiṟutjara,
    ka mamungku nyuntunya nguḻutjingannyangka wati paluṟulta nyuntumpa wangkatjingalku,
    kan kuliṟalta palyaringkuku.”
  kik-kik: Reke mwathi witũ aathe ndungata ciake iria irĩ haha icarie mũndũ ũrĩa ũngĩkũhũũrĩra
    kĩnanda kĩa mũgeeto. Nĩarĩhũũraga kĩnanda rĩrĩa roho mũũru uumĩte kũrĩ Ngai wagũkora,
    nawe nĩũrĩiguaga wega.”
  fra-NCL: Que notre seigneur parle ; tes serviteurs sont devant toi, ils chercheront
    un homme sachant jouer de la harpe, et, quand le mauvais esprit venu de Dieu sera
    sur toi, il jouera de sa main, et tu seras soulagé. »
  cek-AK: Vaihi ka caeh o moe, katoeng kruek kop kami kang pakrong pae o hanah, kaicae
    ih angraeng mah a taengah toksah tamnanawk to lokpaek ah; to tiah nahaeloe Sithaw
    khae hoi kasae muithla na nuiah angzoh naah, katoeng kruek kop kami mah katoeng
    to na kruek pae ueloe, na poekhaih palungthin to nawm tih, tiah a naa o.
  cuk-cuk: Dummad, be-maimar be barmide, dule-gar-arpa-ogoled-aminaegar. Adi, Bab-Jehová
    burba-isgana-begi-barmialile, dule-gar-ogoled gar-ogotogua, be baisur-ito naoed.
  uig-CYR: Әнди ғоҗимиз өзлири алдилиридики хизмәткарлирини дәрһал буйруғайлиги, улар
    чилтар челишқа уста адәмни тапсун; вә шундақ болидуки, Худа тәрипидин яман роһ
    үстлиригә кәлсә у чилтар чалсун, униң билән һаллири убдан болиду, деди.
  tel-2017: నీ సేవకులమైన మాతో చెప్పు, దేవుని దగ్గర నుండి దురాత్మ నిన్ను వేధిస్తూ ఉన్నప్పుడు
    దాని నుండి ఉపశమనం పొందడానికి తంతివాద్యం చక్కగా వాయించగల ఒకణ్ణి వెదుకుతాం. దురాత్మ
    వచ్చి నిన్ను వేధించినప్పుడల్లా అతడు తంతివాద్యం వాయించడం వల్ల నువ్వు బాగుపడతావు”
    అని సౌలుతో అన్నారు.
  hat-BSA: Kite mèt nou an kòmande sèvitè li yo pou chache yon nonm ki fò nan jwe
    ap. Konsa li va rive lè move lespri ki sòti nan Bondye a vini sou ou, ke li va
    jwe ap la avèk men l e ou va vin geri.”
  kos-kos: Leuwa, supwekut tuh kut in suk sie mwet ma etu srital ke harp, tuh ke pacl
    se ngun koluk se inge ac utyak nu in kom, mwet sac fah srital ke harp natul, na
    ac fah akinsewowoye kom.”
  hbo-WLC: יֹאמַר־נָ֤א אֲדֹנֵ֙נוּ֙ עֲבָדֶ֣יךָ לְפָנֶ֔יךָ יְבַקְשׁ֕וּ אִ֕ישׁ יֹדֵ֖עַ
    מְנַגֵּ֣ן בַּכִּנּ֑וֹר וְהָיָ֗ה בִּֽהְי֨וֹת עָלֶ֤יךָ רֽוּחַ־אֱלֹהִים֙ רָעָ֔ה וְנִגֵּ֥ן
    בְּיָד֖וֹ וְט֥וֹב לָֽךְ׃ פ
  ibo-ibo: Biko, ka onyenwe anyị nye ndị ohu ya nọ nʼebe a ike, ka ha gaa chọta onye
    maara akpọ ụbọ akwara nke ọma. Ọ ga-akpọ ụbọ akwara mgbe ọbụla mmụọ ọjọọ si nʼebe
    Chineke nọ bịa bịakwasịrị gị, ime ka ahụ dị gị mma.”
  ory-ory: ଏଣୁ ଜଣେ ନିପୁଣ ବୀଣାବାଦକ ଅନ୍ୱେଷଣ କରିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଆପଣା ସମ୍ମୁଖସ୍ଥ
    ଦାସମାନଙ୍କୁ ଆଜ୍ଞା କରନ୍ତୁ; ତହିଁରେ ପରମେଶ୍ୱରଙ୍କଠାରୁ ସେହି ମନ୍ଦ ଆତ୍ମା ଆପଣଙ୍କ ଉପରେ ଥିବା
    ବେଳେ, ସେ ଲୋକ ଆପଣା ହାତରେ ବଜାଇଲେ ଆପଣ ଭଲ ହୋଇଯିବେ।”
  chk-chk: Äm samol, kopwe allük ngenikem pwe aipwe kütta eman mwän mi silelap le
    ettik kitar. Iwe, lupwen ewe ngün mi afeiengau seni Kot epwe feitiu womw, i epwe
    ettiki ewe kitar pwe kopwe chikarsefäl.”
  ssd-ssd: ne sine pasa sasiŋga le sine taŋgo ande gita kat kila ta te-silika tumba
    ne tugum probe le bukla ta maŋ ne ŋginŋgan sernam prowa ta nuŋge gita ta katwa
    le ne maŋ mayekamŋgat ŋga Saul sanaig.
  rop-rop: Wal yu dalim melabat blanga go en lukabat sambodi hu sabi plei det gita
    gulum hap, en wen det nogudbala spirit oldei kaman langa yu, wal det men garra
    kaman en plei det gita blanga yu, en wen im dum lagijat, yu garra filim miselp
    gudbala.”
  ukr-1871: То ж повели тільки, пане наш, рабам твоїм перед тобою, пошукати чоловіка,
    щоб гарно грав на гуслах, і як найде на тебе злий дух од Бога, то він, граючи
    рукою своєю, буде вспокоювати тебе.
  deu-1951: Unser Herr sage doch deinen Knechten, die vor dir stehen, daß sie einen
    Mann suchen, der gut auf der Harfe spielen kann, damit, wenn der böse Geist von
    Gott über dich kommt, er mit seiner Hand spiele, damit dir wohler werde.
  eng-JPS: Let our lord now command thy servants, that are before thee, to seek out
    a man who is a skilful player on the harp; and it shall be, when the evil spirit
    from God cometh upon thee, that he shall play with his hand, and thou shalt be
    well.'
  srp-1865: Neka gospodar naš zapovjedi slugama svojim koje stoje pred tobom, da potraže
    èovjeka koji zna udarati u gusle, pa kad te napadne zli duh Božji, neka udara
    rukom svojom, i odlakšaæe ti.
  lug-lug: Mukama waffe alagire abaweereza be kaakano okumunoonyeza omuntu asobola
    okukuba entongooli. Omwoyo omubi okuva eri Katonda bwe gunaabanga gukusseeko,
    bw’anagikubanga n’oddamu endasi, onoowuliranga bulungi n’okkakkana.”
  heb-heb: יאמר נא אדננו עבדיך לפניך יבקשו איש ידע מנגן בכנור והיה בהיות עליך רוח
    אלהים רעה ונגן בידו וטוב לך׃
  ben-IRV: আমাদের প্রভু আদেশ দিন, যেন আপনার সামনে উপস্থিত এই দাসেরা একজন ভাল বীণা
    বাজাতে পারে এমন লোকের খোঁজ করবে, পরে যখন সেই মন্দ আত্মা ঈশ্বরের কাছ থেকে আপনার
    উপর আসবে তখন সেই ব্যক্তি হাত দিয়ে বীণা বাজালে আপনি আরাম বোধ করবেন।”
  pan-pan: ਸਾਡਾ ਸੁਆਮੀ ਹੁਣ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਜੋ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਹਨ ਆਗਿਆ ਦੇਵੇ ਕਿ ਜੋ ਉਹ ਇੱਕ
    ਅਜਿਹਾ ਮਨੁੱਖ ਲੱਭਣ ਜਿਹੜਾ ਬਰਬਤ ਵਜਾਉਣ ਵਿੱਚ ਕੁਸ਼ਲ ਹੋਵੇ ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਸ ਵੇਲੇ
    ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਇਹ ਦੁਸ਼ਟ-ਆਤਮਾ ਤੁਹਾਡੇ ਉੱਤੇ ਆਵੇ ਤਾਂ ਉਹ ਆਪਣੇ ਹੱਥ ਨਾਲ ਵਜਾਵੇਗਾ ਤਾਂ ਤੁਸੀਂ
    ਚੰਗੇ ਹੋ ਜਾਓਗੇ।
  tkr-tkr: Yişda xərna, yiğne insanaaşilqa əmr hee'e, vas yugba lira əlivxəs vəəxəna
    insan t'abal he'ecen. Allahee g'axuvuyn pisın rı'h valqa qadımee, mang'vee lira
    əlivxee, vasıd yugda ixhes.
  mya-JVB: ခစားသော ကိုယ်တော် ၏ ကျွန် တို့သည်၊ သာယာစွာ စောင်း တီး တတ် သောသူ ကို ရှာဖွေ
    ရမည် အကြောင်းအရှင် အမိန့် ရှိတော်မူပါ။ ဘုရား သခင့်ထံတော်က ဆိုး သောဝိညာဉ် လာ သောအခါ
    ၊ သူသည်စောင်းတီး သဖြင့် ကိုယ်တော် သည် ချမ်းသာ ရတော်မူမည်ဟု လျှောက် လျှင်၊
  tte-O: Koinaele kin kutalamwagimai na kalau tomo yabo kaloyai iya tovenu api namwanamwasosina
    na mesabana tem yaluyaluwa naenaena ilaoma koliwo iya kani ana api ikoi na kamnam
    inamwanamwa.”
  tbg-tbg: Are hove tirera, tenavu oru vaiinti vovano koqemakero musiki ruquti vainara
    rantake, vira vita vare aniare. Kotiva varakai maraqurava ai qoraiqama amitaina
    entara vi vaiintiva musiki ai ruqutu amitairaro ai avu aatovano koqema kero variarire,
    ti.
  hmo-hmo: Mani emu kara, lohia e, ai dekenai oda do oi henia, vadaeni ai ese gita
    gadaralaia tauna ta do ai tahua. Vadaeni inai lauma dikana be oi dekenai do ia
    ginidae neganai, unai tau ese iena gita do ia gadaralaia, bona oiemu lalona be
    do ia namo lou.”
  urd-urd: इसलिए हमारा मालिक अब अपने ख़ादिमों को जो उसके सामने हैं, हुक्म दे कि वह
    एक ऐसे शख़्स को तलाश कर लाएँ जो बरबत बजाने में क़ाबिल हो, और जब जब ख़ुदा की तरफ़
    से यह बुरी रूह तुझ पर चढ़े वह अपने हाथ से बजाए, और तू बहाल हो जाए।”
  rus-SYN: пусть господин наш прикажет слугам своим, которые пред тобою, поискать
    человека, искусного в игре на гуслях, и когда придет на тебя злой дух от Бога,
    то он, играя рукою своею, будет успокаивать тебя.
  bqc-SIM: Lá màaɛ Baa, tó wápiↄ n ìwaↄ gbɛ̃́ pↄ́ mↄↄna dↄ̃ wɛɛlɛ. Tó Lua tò
    tã́a pãsĩpi dɛ̀dɛma, ili mↄↄnalɛnɛ, níli e ǹ kɛ sã̀ↄ.
  tcz-CHONGTHU: “Hijeh chun, kapu, neisol’unlang semjang saithem khat gahol unge.
    Hitia lhagao engsen nahinphah phat phat le ama chun semjang saiyin tin, chuteng
    damdoh kitji tan nate,” atiuve.
  mar-mar: आपण विणा वाजविणारा निपुण असा एक पुरुष शोधू. तशी आज्ञा आमच्या धन्याने आपल्यासमोर
    जे चाकर आहेत त्यास द्यावी. मग जेव्हा देवाकडून दुरात्मा तुम्हास त्रास देऊ लागेल,
    तेव्हा तो आपल्या हाताने ती वाजवील आणि तुम्हास बरे वाटेल.”
  qub-qub: Nogacunata nimay arpa tucajta ashimunäpaj. Paynami imay örapis fiyu espíritu
    llaquicachishuptiqui tucanga ashacyärinayquipaj.»
  bqp-bqp: Kína, ǹ tó ókↄ̃nↄ n ìbanↄ ò gbɛ̃ kũ à mↄrↄlɛna dↄ̃ wɛtɛ. Tó Luda tò tãna
    pãsĩ pìi sùmma, anigↄ̃ mↄrↄ lɛ́nnɛ, ń le ǹ kɛ sã̀na.
  hat-hat: Mèt, annik pase yon lòd, epi nou menm ki la avè ou, n'a chache yon moun
    ki konn jwe gita. Konsa, chak fwa move lespri a va vin sou ou, moun lan va jwe
    pou ou, epi w'a santi yon soulajman.
  eng-BSB: Let our lord command your servants here to seek out someone who can skillfully
    play the harp. Whenever the spirit of distress from God is upon you, he is to
    play it, and you will be well.”
  tod-tod: Naa ɠa é ba, ni ɗa devei veena nɔ gi ya, gá nu ɠaiziɛzu, nii soogai kɔnigi
    ɠɛinsu, naa ɠa a kɛ, siɛgi zu zɛnvu ɲɔi a ɗɔungi zeɠena ma, gɛingɛin gani gɛin
    nui ɠa kɔnigi ɠɛin, naazu ɗɔungi zu ɠa la ga pagɔ.»
  eng-WEBPB: Let our lord now command your servants who are in front of you to seek
    out a man who is a skilful player on the harp. Then when the evil spirit from
    God is on you, he will play with his hand, and you will be well.”
  kbq-kbq: Hagi rantimoka eri'za vahe'kama amama kavugama oti'nonana hurantegeta hapue
    nehaza zavenama ahe vaheku ome haketa avreta amneno. Hagi inanknarero Ra Anumzamo'ma
    havi avamu'ma huntesigeno ena ana vahe'mo'za zavena nehehanagenka knarera hugahane.
  nhe-BL: Huajca xitechcahuili timotlatequipanojcahua ma timitztemolise se tlen hueli
    tlatzotzona ica arpa huan quema hualas nopa ajacatl tlen ax cuali huan mitztlaijiyohuiltis,
    yajaya quitzotzonas nopa arpa huan ica ya nopa timomachilis más cuali.
  bus-bus: Kí, ǹ tó wamↄwa n ìbanↄ gbɛ̃ kɛ̀ mↄrↄlɛna dↄ̃ↄ wɛtɛ. Tó Ludaa tò zĩn pãsĩ
    pì sùmma, eégae mↄrↄ lɛ́nnɛ, ǹgae e ǹ kɛ sã̀ↄ.
  gub-BL: Aze ikatu newe, uruekar putar amo awa wioràwiràn imupu kwaw katu har ure
    nehe. Nezewe mehe, aze a'e tekwe ikatu 'ym ma'e ur nerehe we nehe, a'e awa umupu
    putar wioràwiràn newe nehe. Nezewe mehe nekatu wi putar nehe, i'i izupe wà.
  eng-DRA: Let our lord give orders, and thy servants who are before thee will seek
    out a man skillful in playing on the harp, that when the evil spirit from the
    Lord is upon thee, he may play with his hand, and thou mayest bear it more easily.
