verse: 1SA.016.006
translations:
  mal-C: അവർ വന്നെത്തിയപ്പോൾ ശമുവേൽ എലീയാബിനെക്കണ്ടു. “തീർച്ചയായും യഹോവയുടെ അഭിഷിക്തൻ
    ഇതാ ഇവിടെ ദൈവമുമ്പാകെ നിൽക്കുന്നല്ലോ,” എന്ന് അദ്ദേഹം ചിന്തിച്ചു.
  deu-TKW: 'Als sie nun kamen, und er den Eliab erblickte, dachte er: Sicherlich steht
    hier vor Jahwe sein Gesalbter!'
  lin-lin: 'Tango bakomaki, Samuele atalaki Eliabi mpe amilobelaki : « Solo, mopakolami
    na Yawe atelemi awa liboso na Ye. »'
  eng-LSV: And it comes to pass, in their coming in, that he sees Eliab and says,
    “Surely His anointed [is] here before YHWH.”
  eng-GNV: And when they were come, hee looked on Eliab, and saide, Surely the Lordes
    Anointed is before him.
  eng-WEBSTER: And it came to pass when they had come, that he looked on Eliab, and
    said, Surely the LORD'S anointed is before him.
  nhw-BL: Huan quema calajque Isaí huan iconehua, Samuel quitlachili itelpoca catli
    itoca Eliab huan moilhui para temachtli ya nopa tlacatl catli TOTECO quitlapejpeni
    para tlanahuatijquetl.
  swh-ONEN: Walipofika, Samweli akamwona Eliabu, naye akafikiri, “Hakika mpakwa mafuta
    wa Bwana anasimama hapa mbele za Bwana.”
  bba-bba: Sɑɑ ye be kpuro bɑ tunumɑ, yerɑ Sɑmuɛli u Eliɑbu wɑ. Mɑ u bwisikɑ u nɛɛ,
    ɑ̀ n dɑ wiyɑ mi, wi Yinni Gusunɔ u ɡɔsɑ.
  eng-KJVCPB: And it came to pass, when they were come, that he looked on Eliab, and
    said, Surely the Lord’s anointed is before him.
  cpy-cpy: 'Ikanta ipokaeyakini, iñaawakiri Samuel irika Eliab, ari ikenkishiryaanaka:
    “Riitaki irika atziri ikowakaakiri Tajorentsi ipinkathariti.”'
  mpx-mpx: Sauga hi na hi vinan, yaka Samuwela matana i nok Eliyab i kite, iya Diyesi
    natuna tauina gamaun. Inoke i nuwatu i ba, “Tunahot Yehoba wana hilihili gamagalina
    te i taltalmilil Yehoba manininaa e.”
  luo-luo: Kane gichopo, Samuel noneno Eliab moparo niya, “Adier ngʼat Jehova Nyasaye
    mowiro eri ochungʼ ka e nyime.”
  meu-meu: Idia ema negana ai, ia ese Eliab e raraia tao, bena lalona e hadaia, eto,
    Momokani, Iehova ese baine horoa tauna binai, ia vairanai e ginimu.
  npi-ULB: जब तिनीहरू आए, तिनले एलीआबलाई हेरे र मनमनै भने परमप्रभुको अभिषिक्‍त जन
    निश्‍चय नै तिनको सामु उभिरहेका थिए ।
  yor-yor: Nígbà tí wọ́n dé, Samuẹli rí Eliabu, ó rò nínú ara rẹ̀ pé lóòótọ́ ẹni òróró
    Olúwa dúró níbí níwájú Olúwa.
  emp-NTPO: 'Ãdji jũẽsid̶ad̶e Samuelba Jesé warra Eliáda unuped̶a nãwã crĩchasia:
    –Wãrãda naʌ̃drʌ Ãcõrẽba edasia israelerã boroda b̶amãrẽã.–'
  ind-ind: Ketika mereka sudah berkumpul, Samuel melihat Eliab, anak sulung Isai,
    dan berpikir, “Pasti inilah orang yang TUHAN pilih!”
  pes-OPCB: وقتی پسران یَسا آمدند، سموئیل چشمش به الیاب افتاد و فکر کرد او همان کسی
    است که خداوند برگزیده است.
  tgl-ULB: Nang dumating sila, tumingin siya kay Eliab at sinabi niya sa kanyang sarili
    na ang pinili ni Yahweh ay tunay na nakatindig sa harapan niya.
  cbu-NT: Jeseyshat wip ashpari kusatarangsin, Samuelshat Eliyabaatsima parangu, mangush
    chinaku, Waatatpari niya, yuw Apanll waana kurakaam ipusarangu anuya, tárangiya.
  hui-hui: Uruni tigua ogoriani anda íbu heagola Samuele ibugua Yasi igini Eliaba
    de hondowa ibuni dege mitangi bialu, Agali o Anduane Homogonaga wanakuini heyu
    kagoni heneneore ibugua dabene biago ogonida, lo mitangi bini.
  mya-mya: သူ​တို့​ရောက်​လာ​ကြ​သော​အ​ခါ​ရှ​မွေ​လ သည်​ယေ​ရှဲ​၏​သား​ဧ​လျာ​ဘ​ကို​မြင်​လျှင်``ဤ
    တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​ရပ်​နေ သော​သူ​ကား​ကိုယ်​တော်​ရွေး​ချယ်​တော်​မူ
    သည့်​သူ​အ​မှန်​ပင်​ဖြစ်​ရာ​၏'' ဟု​တွေး တော​မိ​၏။-
  bod-N: ཡང་དེ་རྣམས་སླེབས་པ་ཙམ་གྱིས་སཱ་མུ་ཨེལ་གྱིས་ཨེ་ལི་ཨབ་ལ་བལྟས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འབྱུག་པར་རུང་བ་དེ་ནི་ངེས་པར་ཁོ་རང་ཡིན་སྙམ།
  sna-sna: Vakati vasvika, Samueri akaona Eriabhi akafunga kuti, “Zvirokwazvo muzodziwa
    waJehovha ndiye amire pano pamberi paJehovha.”
  spa-BLM: 'Cuando llegaron, miró a Eliab y dijo: “Ciertamente el ungido de Yahvé
    está delante de él.”'
  cac-cac: 'Ayic ix c''och vin̈aj Isaí yed'' eb'' vin̈ yuninal chi'', elan̈chamel
    ix yiloch vin̈aj Eliab vin̈aj Samuel chi'', ix snaan vin̈: Tecan a jun vin̈ tic
    ix siq''uel Jehová, xchi vin̈.'
  swh-ULB: Walipofika, akamwangalia Eliabu na akajisemea mwenyewe kwamba mtiwa mafuta
    wa BWANA hakika amesimama mbele yake.
  bel-bel: 'І калі яны прыйшлі, ён, убачыўшы Эліява, сказаў: правільна, гэты прад
    Госпадам памазанец Ягоны!'
  wed-wed: Maranai taui i ḡeta ma Samuel Jesse ana natuevou Eliab i ʼnanai ma ana
    au nota i riwa i pa, “Wei teverana e maimairi Bada au naona lamna anina ana vinevine.”
  deu-ELBBK: 'Und es geschah, als sie kamen, da sah er Eliab und sprach: Gewiss, vor
    dem HERRN ist sein Gesalbter!'
  mbb-OT: Hein nekeuma zan dutun te pemuhatà, ne naahà ni Samuel is sevaha zutun he
    anak ni Jesse he egngezanan ki Eliab, netaǥù te isip din is, “Siguradu iyan en
    heini kes mibpilì te Nengazen he egkehimu he hadì.”
  mal-2015: 'അവർ വന്നപ്പോൾ അവൻ എലീയാബിനെ കണ്ടിട്ടു: യഹോവയുടെ മുമ്പാകെ അവന്റെ അഭിഷിക്തൻ
    ഇതാ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar ode avle a o Samuel dikhľa le Eliab, phenďa peske: „Kada, so kade
    ačhel, hin oda pomazimen le RAJESKRO.“'
  pes-OPV: 'و واقع شد که چون آمدند بر الیاب نظرانداخته، گفت: «یقین مسیح خداوند به
    حضوروی است.»'
  ron-1924: 'Кынд ау интрат ей, Самуел, вэзынд пе Елиаб, шь-а зис: „Негрешит, унсул
    Домнулуй есте аич, ынаинтя Луй.”'
  aui-aui: Raghanina siverakanibu, na Samwel, Jese natuna iyarokona Eliyab ikita,
    na tounamani iwonena mayeni bo, “Wiisuwona, mmko tomoyina mma Yawe God naghone
    yamiimiiri na yana wiivinevinegha kiiwawona.”
  ben-OBCV: তাঁরা সেখানে পৌঁছালে, শমূয়েল ইলীয়াবকে দেখে ভাবলেন, “সদাপ্রভুর অভিষিক্ত
    ব্যক্তিই নিশ্চয় এখানে সদাপ্রভুর সামনে এসে দাঁড়িয়েছে।”
  som-som: Oo markay yimaadeen wuxuu fiiriyey Elii'aab, oo yidhi, Hubaal kii Rabbigu
    subkaday ayaa hortiisa jooga.
  lat-VUC: 'Cumque ingressi essent, vidit Eliab, et ait: Num coram Domino est christus
    ejus?'
  eng-ASVBT: And it came to pass, when they were come, that he looked on Eliab, and
    said, Surely Jehovah’s anointed is before him.
  ita-1885: 'Ora, come essi entravano, egli vide Eliab, e disse: Certo, l''Unto del
    Signore è davanti a lui.'
  eng-LXXUP: And it came to pass when they came in, that he saw Eliab, and said, Surely
    the Lord’s anointed is before him.
  eng-ULB: When they came, he looked at Eliab and said to himself that Yahweh's anointed
    was certainly standing before him.
  spa-VBL: 'Cuando llegaron y Samuel vio a Eliab, pensó para sí: “¡Este tiene que
    ser el ungido del Señor!”.'
  fra-_FOB: 'Et comme ils entraient, il vit Éliab, et dit en lui même: Certaine-ment
    l''oint de l''Éternel est devant lui.'
  mal-mal: 'അവർ വന്നപ്പോൾ ശമുവേൽ എലീയാബിനെ കണ്ടിട്ട്: “യഹോവയുടെ അഭിഷിക്തൻ അവന്റെ മുമ്പാകെ
    ഇതാ നിൽക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Yassī apne beṭoṅ samet qurbānī kī ziyāfat ke lie āyā to Samuel kī nazar
    Iliyāb par paṛī. Us ne sochā, “Beshak yih wuh hai jise Rab masah karke bādshāh
    banānā chāhtā hai.”
  suz-BL: मिनु मेको नेल्‍ल जाक्‍मा नोले सामुएलमी एलीआब कली तशा “परमप्रभु यावेम तेल
    लुक्‍चा देंशो मुर एकोन बाक्‍ब” दे मिम्‍ता बाक्‍त।
  ita-1927: 'Mentre entravano, egli scòrse Eliab, e disse: “Certo, ecco l’unto dell’Eterno
    davanti a lui”.'
  ckb-ckb: 'کاتێک هاتن، ساموئێل تەماشای ئەلیابی کرد و لەبەرخۆیەوە گوتی: «بە دڵنیاییەوە
    ئەوەیە یەزدان دەستنیشانی کردووە، لەبەردەمیەتی.»'
  eng-BBE: Now when they came, looking at Eliab, he said, Clearly the man of the Lord's
    selection is before him.
  kan-OKCV: ಅವರು ಬಂದಾಗ, ಅವನು ಎಲೀಯಾಬನನ್ನು ಕಂಡು, “ನಿಶ್ಚಯವಾಗಿ ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನು ಅವರ
    ಮುಂದೆ ಇದ್ದಾನೆ,” ಎಂದುಕೊಂಡನು.
  tam-2017: 'அவர்கள் வந்தபோது, அவன் எலியாபைப் பார்த்தவுடனே: யெகோவாவால் அபிஷேகம் செய்யப்படுபவன்
    இவன்தானோ என்றான்.'
  spa-RV-1909: 'Y aconteció que como ellos vinieron, él vió á Eliab, y dijo: De cierto
    delante de Jehová está su ungido.'
  ron-BTF: 'Și s-a întâmplat, după ce ei au venit, că s-a uitat la Eliab și a spus:
    Cu siguranță unsul DOMNULUI este înaintea DOMNULUI.'
  eng-WEBP: When they had come, he looked at Eliab, and said, “Surely the LORD’s anointed
    is before him.”
  eng-FBV: When they arrived and Samuel saw Eliab, he said to himself, “This has got
    to be the Lord's anointed!”
  nld-1939: 'Toen zij bij elkaar waren gekomen, en hij Eliab zag, dacht hij: Nu wijst
    Jahweh zeker zijn gezalfde aan!'
  nch-BL: Huan quema calajque Isaí huan iconehua, Samuel quitachili itelpoca cati
    itoca Eliab huan moilhui para temachti ya nopa tacat cati TOTECO quitapejpenijtoc
    para elis tanahuatijquet.
  vie-1934: 'Khi chúng đến, Sa-mu-ên thấy Ê-li-áp, bèn thầm rằng: Quả hẳn, kẻ chịu
    xức dầu của Đức Giê-hô-va đang ở trước mặt Ngài.'
  hin-CV: जब वे सब एकत्र हुए, शमुएल का ध्यान एलियाब की ओर गया ओर उन्होंने अपने मन
    में विचार किया, “निःसंदेह, यहां याहवेह के सामने उनका अभिषिक्त खड़ा हुआ है.”
  spa-BES: 'Cuando llegaron, mirando a Eliab, dijo: Claramente, el hombre de la selección
    del Señor está delante de él.'
  tdx-tdx: Ie nihirike, le nitalare’e t’i Eliabe, nitsakore ty hoe; Toe añatrefa’
    Iehovà eo i horìza’ey.
  tha-KJV: อยู่​มาเมื่อเขาทั้งหลายมาแล้​วท​่านก็มองเห็นเอลีอับจึงคิดว่า “​ผู้​ที่​พระองค์​ทรงให้​เจ​ิมไว้​ก็​อยู่​ต่อพระพักตร์พระเยโฮวาห์​แน่​แล้ว​”
  por-BR-2018: 'E aconteceu que quando eles vieram, ele viu a Eliabe, e disse: De
    certo diante do SENHOR está seu ungido.'
  deu-ELO: 'Und es geschah, als sie kamen, da sah er Eliab und sprach: Gewiß, vor
    Jehova ist sein Gesalbter!'
  eng-WYC-2018: And when they had entered, he saw Eliab, and said, in his heart, Whether
    before the Lord is his christ? (or Is this the Lord’s anointed?)
  epo-epo: 'Kiam ili venis, li ekvidis Eliabon, kaj diris: Jen antaŭ la Eternulo estas
    Lia sanktoleito.'
  uig-PIN: 'Ular kǝlgǝndǝ Samuil Eliabni kɵrüp iqidǝ: — Pǝrwǝrdigarning mǝsiⱨ ⱪilidiƣini
    xübⱨisizki Ɵzining aldida turidu, dedi.'
  beo-beo: Ilia da doaga:beba:le, Sa:miuele da Yesi egefe Ilaia:be ba:i. Hisu amane
    sia:i, “Amo dunu da Hina Gode ba:ma:ne lela. Dafawane ewane Hina Gode da ilegei
    dagoi.”
  tpi-OTNT: Ol i kamap pinis na ol i sanap i stap long ai bilong Bikpela, orait Samuel
    i lukim Eliap, namba wan pikinini man bilong Jesi, na i tingting olsem, “Ating
    dispela man tasol, Bikpela i makim em pinis long kamap king.”
  hau-SA: Da isarsu, Sama’ila ya ga Eliyab sai ya yi tsammani shi ne, sai ya ce, “Lalle
    ga shafaffe na Ubangiji tsaye a gaban Ubangiji.”
  uig-LAT: 'Ular kelgende Samuil Éliabni körüp ichide: — Perwerdigarning mesih qilidighini
    shübhisizki Özining aldida turidu, dédi.'
  nde-nde: Ekufikeni kwabo uSamuyeli wabona u-Eliyabi wacabanga wathi, “Impela ogcotshiweyo
    kaThixo umi lapha phambi kukaThixo.”
  ton-ton: ¶ Pea ʻi heʻenau hoko mai, naʻe sio ia kia Iliape, pea pehē ʻe ia, “Ta
    ʻoku ʻi he ʻao ni ʻo Sihova ʻaia kuo ne pani.”
  ces-1613: 'Když pak přišli, vida Eliába, řekl: Jistě před Hospodinem jest pomazaný
    jeho.'
  eng-WMB: When they had come, he looked at Eliab, and said, “Surely the LORD’s anointed
    is before him.”
  tam-TCV: அவர்கள் அங்கே வந்தபோது, சாமுயேல் எலியாபைக் கண்டவுடன், “உண்மையாகவே யெகோவாவினால்
    அபிஷேகம் செய்யப்பட்டவன் என்முன் நிற்கிறான்” என நினைத்தான்.
  ceb-ULB: Sa pag-abot nila, nakakita siya kang Eliab ug naghunahuna siya nga ang
    gipili ni Yahweh mao na gayod ang nagbarog sa iyang atubangan.
  pol-UBG: 'A gdy przyszli, ujrzał Eliaba i powiedział: Na pewno stoi przed PANEM
    jego pomazaniec.'
  agr-agr: 'Nuwi ashí jegantag Samuel Eliabpan diisa anentaimas: “Junap dekas Tuke
    Pujuuk apu atinnak etegkae”, tiuwai.'
  kyc-kyc: Nakama epo pyaka siyaminyi dokopa Samyueleme Jesena ikinyingi Eliape epeyamo
    kandeya. Kandapala baa range lao suu pyao, Akali dake Kamongome rombo palyiya
    angilamo doko Kamongona lenge kambu dokona dae karamo lao suu piya.
  urd-GVU: جب یسّی اپنے بیٹوں سمیت قربانی کی ضیافت کے لئے آیا تو سموایل کی نظر اِلیاب
    پر پڑی۔ اُس نے سوچا، ”بےشک یہ وہ ہے جسے رب مسح کر کے بادشاہ بنانا چاہتا ہے۔“
  deu-1912: Da sie nun hereinkamen, sah er den Eliab an und gedachte, der sei vor
    dem HERRN sein Gesalbter.
  ntj-ntj: Nyangka-ya mularrpartu pitjangu lurrtjurringu. Nyangka Tjamiyultu Tjatjiku
    katja tirnanya nyakulalpi kulirnu, “Tjinguru Mama Kuurrtu wati ngaanya ngurrkarntanu.”
  kan-2017: ಅವರು ಬರಲು ಅವನು ಎಲೀಯಾಬನನ್ನು ನೋಡಿ, ನಿಶ್ಚಯವಾಗಿ ಯೆಹೋವನು ಅಭಿಷೇಕಕ್ಕೆ ಆರಿಸಿಕೊಂಡವನು
    ಆತನ ಮುಂದೆ ಇದ್ದಾನೆ ಎಂದುಕೊಂಡನು.
  yap-yap: Fa’anra tawgad, me guy Samuel Eliab ni ba pagel ni fak Jesse me ga’ar u
    wan’, “Re mo’on ney nib sak’iy u roy u p’eowchen SOMOL e mmudugil ni irera’ e
    cha’ nike duwgiliy.”
  hlt-MCSB: A pha vaengah Eliab te a hmuh hatah, “BOEIPA hmaiah amah kah a koelh pawn
    maco he,” a ti.
  mdy-ETH: ዒኢካ ዔያታ ሙካዛ ሳሙዔኤሌ ዔኤሊያቤ ጌይንታ፥ ዒሴዬኮ ናኣዚ ዴንቃዖ፦ «ሃይ፥ ናንጊና ናንጋ ጎዳ ቤርታ ሙኪ ዔቄሢ
    ጎኔ ካኣቱሞም ዶኦሚንቴሢኬ» ጌይ ፔ ዒኖና ማሌኔ።
  twi-ASANTE: Wɔduruiɛ no, Samuel hunuu Eliab na ɔdwenee sɛ, “Ampa, deɛ Awurade asra
    noɔ no ni.”
  mwc-mwc: Si verakasibau ba Samuel Jesse natuna iyarokona Eliab i kinani wai i nosi
    kata, “Damanina nikona Bada ana binebinena nina matanai e bimsiri.”
  eng-WEBU: When they had come, he looked at Eliab, and said, “Surely the LORD’s anointed
    is before him.”
  wal-wal: Eti yarshshuwaasaa gakkiyo wode, Sameeli Isseya na7aa Eli7aaba be7idi,
    “Tumuppe GODAI tiyoogee hagan a sinttan eqqiis” yaagidi qoppiis.
  spa-PDDPT: 'Sucedió que cuando ellos llegaron, él vio a Eliab, y se dijo: ¡Ciertamente
    su ungido está delante de Yavé!'
  gun-gun: Ha'e kuery oike ouvy rã Samuel oexa Eliabe. Ha'e vy ojeupe ae “Kova'e nhi'ã
    Senhor renonde oiporavo va'ekue hi'aĩ” he'i.
  agu-BL: 'Ma yi cyopone''n Isaí scyuch'' yi e'' cy''ajl, nin tzun ben tilol Samuel
    wutz Eliab nin tzun xtxum: “Jun cu''n yol yi jun yaje''j, ya''stzun yi jun yi
    ja je'' xtxa''ol Ryos tan toque''n tetz rey.”'
  eng-PEV: After they came together, Samuel saw Jesse’s oldest son. His name was Eliab.
    Samuel thought, “I reckon this is the one God has picked to be the big boss.”
  ilo-ULB: Idi nakagtengdan, kinitana ni Eliab ket kinunana iti nakemna a pudno nga
    agtaktakder iti sangoananna ti pinulotan ni Yahweh.
  kpg-kpg: I di nadau dau adu hua gi golo, gei Samuel ga gidee ia Eliab go tama daane
    Jesse, ga maanadu i ono lodo boloo, “Deenei tangada Dimaadua gu hilihili aga dela
    e duu i mua nnadumada o Dimaadua i ginei.”
  uig-ARA: 'ئۇلار كەلگەندە سامۇئىل ئېلىئابنى كۆرۈپ ئىچىدە: ــ پەرۋەردىگارنىڭ مەسىھ
    قىلىدىغىنى شۈبھىسىزكى ئۆزىنىڭ ئالدىدا تۇرىدۇ، دېدى.'
  sus-sus: Mixie to fa, Samuweli naxa Yisayi xa di Eliyabi to. A naxa a maɲɔxun, «Mixi
    nan na ki Alatala naxan sugandixi mangɛ ra.»
  pon-2006: Eri, ni ar lel wasao, Samuel ahpw kilangada nein Sehsi nah pwutak Eliap.
    E ahpw mengimengloalki, “Ohl menet me kesikesihnen mwohn silangin KAUN-O, ele
    iei ih ohl me e ketin piladahr.”
  jae-jae: Êsêac sêô lasê ma Samuel gêlic Eliab, tec geboc Apômtaunê ŋac êniŋ oso
    eŋŋa tau.
  ksd-ksd: Ma ba dia ga pot ma i ga bobobe Eliab, i ga nuknuk ba a dovotina go nina
    iat ra Luluai i tar pilak pa ia, go i tur ta ra luaina matagu.
  tur-YTC: Onlar gelince Eliav’a baktı ve, “Gerçekten de Yahve'nin meshettiği O'nun
    önündedir” dedi.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ εἰσιέναι αὐτοὺς, καὶ εἶδε τὸν Ἑλιάβ, καὶ εἶπεν, ἀλλὰ
    καὶ ἐνώπιον Κυρίου χριστὸς αὐτοῦ.
  ind-AYT: Ketika mereka datang, dia melihat Eliab, pikirnya, “Sesungguhnya, orang
    yang diurapi TUHAN ada di hadapan-Nya.”
  nya-nya: Pamene anafika, Samueli anaona Eliabu ndipo anaganiza “Ndithu wodzozedwa
    wa Yehova uja ndi uyu wayima pamaso pakeyu.”
  hrv-hrv: 'Kad su došli i kad je Samuel vidio Eliaba, reče u sebi: “Jamačno, evo
    pred Jahvom stoji njegov pomazanik!”'
  mps-mps: Augwali sabola silama, tama te Genuai Bidi geduba dolagasali, tialima Samuelgo
    te Eliap, te Jesigo gomunai ogwa, sulama, te tiwai homu yali, ‘Te bidi tama, te
    Genuai Bidigo aga te king pedalumainu nigilali,’ te homu yalio.
  tpi-tpi: Ol i kamap pinis na ol i sanap i stap long ai bilong Bikpela, orait Samuel
    i lukim Eliap, namba wan pikinini man bilong Jesi, na i tingting olsem, “Ating
    dispela man tasol, Bikpela i makim em pinis long kamap king.”
  dan-1931: 'Da de kom, og han så Eliab, tænkte han: “Visselig står nu HERRENS Salvede
    for ham!”'
  vie-OVCB: 'Khi các con Gie-sê đến, Sa-mu-ên nhìn Ê-li-áp, tự nghĩ: “Chắc đây là
    người được Chúa Hằng Hữu chọn!”'
  guj-2017: જયારે તેઓ આવ્યા, ત્યારે તેણે અલિયાબની તરફ જોઈને મનમાં પોતાને કહ્યું કે
    નિશ્ચે ઈશ્વરનો અભિષિક્ત તેની સંમુખ તે જ છે.
  pon-2006A: Eri, ni ar lel wasao, Samuel ahpw kilangada nein Sehsi nah pwutak Eliap.
    E ahpw mengimengloalki, “Ohl menet me kesikesihnen mwohn silangin KAUN-O, ele
    iei ih ohl me e ketin piladahr.”
  por-BRBSL: 'Quando eles vieram, ele olhou para Eliab, e disse: “Certamente o ungido
    de Yahweh está diante dele”.'
  aly-aly: Ingkerrarl akarrerrew, Samuel-el arew alerikw alkenh Jesse-wenh, itnan
    Eliab. Rap iterrew, “Nhaym apekarl ran, INGKARTelarl rlwanewan.”
  cth-cth: Ahnimouh a tho awh toteh Samuel ni Eliab hah a hmu toteh BAWIPA ni satui
    a awi e tami teh het han doeh telah ati navah,
  twi-twi: Wodui no, Samuel huu Eliab na osusuwii se, “Ampa, nea Awurade asra no no
    ni.”
  hlt-hlt: A pha vaengah Eliab te a hmuh hatah, “BOEIPA hmaiah amah kah a koelh pawn
    maco he,” a ti.
  tbz-SIM: 'Bɛ̀ tùɔ̀koo dìì mɔ̀nnì kɛ̀ Sɑmmuyɛɛrii yɑ̀ Ediɑbu, nɛ̀ o yɛ̀mmɛ̀ miɛkɛ
    kɛ dɔ̀: Ntɛ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ wè mɛ̀nkɛ.'
  msy-2020: Ezɨ Jesi uan otariba ko, me otivigha gɨvagha, Ikiavɨra Itir Godɨn damazimɨn
    tuivighav itima, Samuel Jesin otarir ivariam Eliapɨn gara, nɨghnɨsi, “Kar ti gumazir
    kamra, Ikiavɨra Itir God, atrivimɨn otivasa a ginaba.”
  dop-dop: 'Apɑlʋ ɩnɩ ɩ tǝyɑɣɑ nyǝ́mɑ sʋʋ kpɑkpɑɑ, nɑ Sɑmiyɛɛlɩ nɑ ɩ pǝyɑlʋ Iliyɑpɩ,
    ɩlɛnɑ ɩ́ mɑɣɑsɩ ɩ tɑɑ sɩ: Ɩsǝntɔ wei Tɑcɑɑ lǝsɑɑ tɔɣɔlɔ cǝnɛ.'
  azb-azb: 'Onlar gələrkən Şamuel Eliava baxıb dedi: «Doğrudan da, Rəbbin məsh etdiyi
    Rəbbin qarşısındadır!»'
  eng-DBY: And it came to pass when they were come, that he looked on Eliab, and said,
    Surely Jehovah's anointed is before him.
  hin-2017: जब वे आए, तब उसने एलीआब पर दृष्टि करके सोचा, “निश्चय यह जो यहोवा के सामने
    है वही उसका अभिषिक्त होगा।”
  wol-KYG: 'Naka lañu agsi, Samiyel gis Elyab, daldi ne ca xelam: «Xam naa kii fi
    kanam Aji Sax ji rekk mooy tànnéefam!»'
  eng-YLT: And it cometh to pass, in their coming in, that he seeth Eliab, and saith,
    'Surely, before Jehovah [is] His anointed.'
  kne-kne: Idi dinmateng da, inilan Samuel si Eliab ay anak Jesse yan kananas nemnem
    na, “Sigurado ay si naey ay nakipipikas na sin sangoanan Diyos din pinili na.”
  eng-WYC-2017: And when they had entered, he saw Eliab, and said, in his heart, Whether
    before the Lord is his christ, or his anointed?
  eng-WMBB: When they had come, he looked at Eliab, and said, “Surely the LORD’s anointed
    is before him.”
  urd-GVH: जब यस्सी अपने बेटों समेत क़ुरबानी की ज़ियाफ़त के लिए आया तो समुएल की नज़र
    इलियाब पर पड़ी। उसने सोचा, “बेशक यह वह है जिसे रब मसह करके बादशाह बनाना चाहता
    है।”
  rug-rug: Sipu kamo si arini si dogoria Samuela sa tuna Zese se Eliabi meke zama
    telena, “Sa tie sapu korapa turu hie pa kenuna Zihova si hinokara, sapu asa mo
    sa tie sapu ele vizatia Sa.”
  gaz-gaz: Yeroo isaan achi gaʼanittis Saamuʼeel Eliiyaabin argee, “Dhugumaan namni
    Waaqayyo dibe as fuula Waaqayyoo dura dhaabateera” jedhee garaatti yaade.
  fra-LSG: 'Lorsqu’ils entrèrent, il se dit, en voyant Éliab: Certainement, l’oint
    de l’Éternel est ici devant lui.'
  gnn-gnn: Yuwalkthi Djitjinydja ga nhanŋu gäthu'mirriŋunydja walala marrtjinana lili.
    Ŋayi Djamiyulyu nhäŋala Djitjiwu ŋunhi ŋurruŋunha malamarrnha gäthu'mirriŋunha
    Yiliyapnha yäkunha, ŋayi yukurrana dhärrana ŋanya dhika waḻarrnha bäyma, ga ŋanyana
    ḻatju'na rumbal dhika, ga ŋayi Djamiyulyunydja guyaŋina bitjarrana, “Dhuwalanhaŋga
    mak Garrayyu djarr'yurruna yiŋarra'yurrunanydja.”
  yal-yal: Ne fa waxatin naxan yi, Samuyɛli to Eliyabi to, a yi a miri, a naxa, “Alatala
    a tan nan sugandixi yati!”
  haw-1868: A i ko lakou hiki ana mai, nana aku oia ia Eliaba, i iho la, He oiaio
    imua o'u ka poni a Iehova.
  arb-NAV: 'وَعِنْدَمَا أَقْبَلُوا وَشَاهَدَ صَمُوئِيلُ أَلِيآبَ بْنَ يَسَّى قَالَ:
    «إِنَّ هَذَا هُوَ مُخْتَارُ الرَّبِّ».'
  ewe-ewe: Esi wova ɖo teƒea la, Samuel kpɔ Eliab eye wòsusu be, “Vavãe, Yehowa ƒe
    amesiamina lae nye esi le tsitre ɖe Yehowa ŋkume.”
  eng-LEE: And it came to pass, when they came, that he saw Eliab, and said, Surely
    the Lord's anointed is [here] before him.
  gvn-gvn: Jana Samuelanda kadan, nyulu Jessemu kangkal burri Eliab nyajin, nyuluku
    yalaman, “Yanyu nguba Godumu bama kingmanka.” Yamba Godungku Samuelanda yalaman,
    “Yinya bama kalbali, ngulkurrijin, bangkarr ngulkurr. Yamba yundu nyungun bayja.
    Ngayu nyungun kari wangkanyin. Ngayu Maja God. Ngayu kari milkabu wukurril yala
    bamangka. Ngayu kananga wawungu nyajil, yamba yurra bamangka ngalkalba bangkarrku
    nyajil, wangkanyinka.”
  asm-FB: তাৰ পাছত তেওঁলোক যেতিয়া আহিল, তেতিয়া চমূৱেলে ইলীয়াবলৈ চাই মনতে ক’লে,
    “যিহোৱাৰ আগত উপস্থিত হোৱা এই মানুহেই অৱশ্যে তেওঁৰ অভিষিক্ত জন।”
  sus-A: مِشِيٍ تٌ قَ، سَمُوٍلِ نَشَ يِسَيِ شَ دِ عٍلِيَبِ تٌ. عَ نَشَ عَ مَحْشُن،
    «مِشِ نَن نَ كِ عَلَتَلَ نَشَن سُفَندِشِ مَنفّ رَ.»
  fra-SBL: 'Lorsqu''ils furent arrivés, il regarda Éliab et dit : « L''oint de l''Éternel
    est certainement devant lui. »'
  hbo-hbo: וַיְהִ֣י בְּבֹואָ֔ם וַיַּ֖רְא אֶת־אֱלִיאָ֑ב וַיֹּ֕אמֶר אַ֛ךְ נֶ֥גֶד יְהוָ֖ה
    מְשִׁיחֹֽו׃
  piu-2006: '@see-verse:1SA.016.005'
  pjt-pjt: Ka Samueltu nyangu Jesse-ku katja ngaṉmanyitja wati ini Iliyapanya, munu
    nyakulalta unngu kuliningi, “Ai, wati nyanga palunya alatjiṯu-manti Mayatjalumpa
    ngurkantanu.”
  kik-kik: Rĩrĩa ariũ a Jesii maakinyire-rĩ, Samũeli akĩona Eliabu, agĩĩciiria atĩrĩ,
    “Ti-itherũ, ũrĩa Jehova aitĩrĩirie maguta arũngiĩ haha mbere ya Jehova.”
  omb-omb: Siu lo taro tavohe ram vomai me nge mo lehi Eliab me nge mo lado vena,
    “Io hogo, tangaloi ngehi Huqe u vile wahea vena nai vureie nge lehe mo labe.”
  fra-NCL: 'Lorsqu’ils furent entrés, Samuel aperçut Eliab et dit : « Certainement
    l’oint de Yahweh est devant lui. »'
  cek-AK: Nihcae to ah angzoh o naah, Samuel mah Eliab to hnuk, to naah Angraeng mah
    situi bawh ih kami loe Anih hmaa ah oh boeh, tiah a poek.
  cuk-cuk: 'Geb Isaí-e-masmala nonimargua, Samuel, Eliabʼgi atakdegu binsaded: “Napiragwa,
    we, Bab-Jehová na nug-imaksadid.”'
  uig-CYR: 'Улар кәлгәндә Самуил Елиабни көрүп ичидә: — Пәрвәрдигарниң мәсиһ қилидиғини
    шүбһисизки Өзиниң алдида туриду, деди.'
  pma-pma: Navong Tiese ka natnali keil umai akistal veni, Samuel meten rei navong
    les moeite, koa isen Eliab, ka mundem sasen eni vit, “Anatin eli, meatin koa mulomal
    ekek, kei varei Iahova rie lati.”
  tel-2017: వారు వచ్చినప్పుడు అతడు ఏలీయాబును చూసి “నిజంగా యెహోవా అభిషేకించేవాడు ఆయన
    ఎదురుగా నిలబడి ఉన్నాడు” అని అనుకున్నాడు.
  hat-BSA: 'Lè yo te antre, li te gade Eliab e li te panse: “Vrèman onksyone SENYÈ
    a devan m nan.”'
  bxh-bxh: Fuyanna sa mahano, Samuwela ya itaꞌitalau be Desi natuna tau tuwaha Eliyabi
    ya ita be nuwana yai, iyen, Taumoho ya obiꞌobiyo Guyau matana yai, mate logena,
    Guyau ya fasinabo kin.
  kos-kos: Ke elos sun acn sac, Samuel el ngetang liyal Eliab, sie sin wen natul Jesse,
    ac el sifacna nunku insial, “Pwaye lah mwet se inge su tu ye mutun LEUM GOD, pa
    mwet se God El sulela.”
  hbo-WLC: וַיְהִ֣י בְּבוֹאָ֔ם וַיַּ֖רְא אֶת־אֱלִיאָ֑ב וַיֹּ֕אמֶר אַ֛ךְ נֶ֥גֶד יְהוָ֖ה
    מְשִׁיחֽוֹ׃
  ibo-ibo: Mgbe ha ruru, Samuel hụrụ Eliab kwuo nʼobi ya sị, “Nʼezie, onye nke Onyenwe
    anyị tere mmanụ na-eguzo nʼihu Onyenwe anyị.”
  ory-ory: ପୁଣି, ସେମାନେ ଆସିଲା ଉତ୍ତାରେ ସେ ଇଲୀୟାବ୍‍ ପ୍ରତି ଦୃଷ୍ଟି କରି କହିଲେ, “ଅବଶ୍ୟ ସଦାପ୍ରଭୁଙ୍କ
    ଆଗରେ ତାହାଙ୍କର ଅଭିଷିକ୍ତ ଲୋକ ଉପସ୍ଥିତ।”
  wmt-wmt: Wali Jisingurra palunyanangurla pirriyani wapirrajarti mitingkarti. Jamiyurllula
    nyanya layiwarlany nganpayi wulyujinyangu karrkinjaa janginy Jisikura walaku.
    Pinapinakarrinya, “Kunyungurla pa nganpayi minyarti kurajpinya Ngarpungu.” Ngarpungu
    parla marni, “Ngajirta ngan nyaka karrkinjaa janginy yara, wali ngajungu marna
    nyangany turlpu kaninykaniny. Ngajirta marna minyarti nganpayi kurajpungka. Kanarlany
    marna nyangany ngajungu.” Nyanartijangka kanarlanywarnti manya kanya walakuwarntiwarlany
    Jisingu Jamiyurlkarti. Kayanngurla kayanngurla palunyanta pirriyani Jamiyurlkarti.
    Jularnila parla Ngarpungu, pajangalmirri Jamiyurlku, yangka palanta tirrinyyanani.
    Marnani parla nyanartikarrarni, “Ngajirta ngan minyarti kurajpungka.” Nyanartijangka
    Jamiyurllu parla japirlyinya Jisi, “Wayila palu nguniny kanarlanywarnti.” “Yu,”
    marni parla, “Layiwarlanyju manya warrkammarnana kukunjawarnti wartangurnijangkarlu.”
    Wali Jamiyurllu manyanangu marni, “Kaj. Purpantalu. Jurumanku parliparla mitingpurru.”
    Wali pirrikanya palu yini Tayipit. Jamiyurlkula parla jularni Ngarpungu, “Minyarti
    nganpayi marnangu jularni. Purtkujiwu mananta ayil.” Nyanartijangka ayil pa warntarni,
    purtkujirnila manyanta Tayipitta. Pajangu palu nyanya nyantukurawarntirlu papajiwarntirlu.
    Nyanartijangka Pirlurr Ngarpukurajangka manyanta takurryani Tayipitta, mayakujirnila.
    Wali nyanartikarra Pirlurru Ngarpukurajangkarlu Juwul wanyjani, yarnta pirlurrwarlany
    manyanta yiparni kulipari, takurryanila manyanta Juwulla.
  chk-chk: Iwe, lupwen ra feito, Samuel a nenengeni Eliap o ekieki, “Ellet, iei i
    ätewe ewe Samol mi Lapalap a epiti, iei a ütä me fän mesan.”
  ssd-ssd: 'Nane pronaig le Samuel nu Yesi tuku kiŋo nuŋe Eliab kaŋgermba nuŋe wamdusmbi
    sakina: Sonndo. Taŋgo Suŋgoŋge madina ta prowat noten ŋgina kande'
  rop-rop: Afta na wen deibin ol kamat langa det serramoni pleis, Semyul bin luk det
    san blanga Jesi neim Eliyab bin jandap deya, en imbin dalim miselp, “Iya na det
    men weya YAWEI bin pikimat.”
  ukr-1871: 'Як же вони прийшли і він побачив Еліява, так і думає: Оце ж певно стоїть
    перед Господом помазанник його!'
  deu-1951: 'Als sie nun hereinkamen, sah er Eliab an und dachte: Gewiß ist [hier]
    vor dem HERRN sein Gesalbter!'
  eng-JPS: 'And it came to pass, when they were come, that he beheld Eliab, and said:
    ''Surely the LORD''S anointed is before Him.'''
  srp-1865: 'I kad doðoše vidjevši Elijava reèe: jamaèno je pred Gospodom pomazanik
    njegov.'
  lug-lug: Bwe baatuuka n’atunuulira Eriyaabu, n’alowooza nti, “Mazima Mukama ono
    gw’afuseeko amafuta, era y’ayimiridde kaakano mu maaso ga Mukama.”
  heb-heb: ויהי בבואם וירא את אליאב ויאמר אך נגד יהוה משיחו׃
  ben-IRV: পরে তাঁরা এলে তিনি ইলীয়াবকে দেখে মনে মনে ভাবলেন নিশ্চয়ই সদাপ্রভুর অভিষিক্ত
    ব্যক্তি তাঁর সামনে এসেছে।
  pan-pan: ਜਦ ਉਹ ਆਏ ਤਦ ਸਮੂਏਲ ਨੇ ਅਲੀਆਬ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਸੋਚਿਆ, ਯਕੀਨਨ ਜੋ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਹੈ ਉਹੀ ਉਸ ਦਾ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਹੋਇਆ ਹੈ।
  tkr-tkr: 'Manbı vüqqəmee, Şamuel Eliavıqa ilyakkı culed-alqa eyhen: «İna Rəbbee
    paççah ixhes g''əyxı''na vor!»'
  mya-JVB: သူတို့သည် ရောက် လာသောအခါ ဧလျာဘ ကို ကြည့်ရှု ၍ ၊ စင်စစ် ထာဝရဘုရား အခွင့်နှင့်
    ဘိသက် ခံရသောသူသည် ငါ့ရှေ့ မှာရှိ ၏ဟု ဆို လေသော်၊
  tte-O: Saugana Yese me natunao siyawatagili Samuela koina manna ilau Ilaiyabi, iya
    Yese natuna bagubagunana, imankulakulai mwa Samuela nuwana mena iba, “Walo yawasosi
    bwaite iya Yeoba ana gitesipwa tomonaele itotolo Yeoba manna mena.”
  tbg-tbg: Minti tivakero Samueriva ofaa autireva unaini vaumanta vikavata anuvaro
    Samueriva Iesira maaqu hoqarenaara Eliaapira tavero nai aatoqi iriro tiharo, Quqaama
    viti vaiintira Noravano Kotiva kaama tai vaiintirave, tiro.
  hmo-hmo: Idia ginidae neganai Samuela ese Eliaba ia itaia, bona ia laloa inai bamona,
    “Momokani, Lohiabada ese do ia abia hidi tauna be inai, Lohiabada ena vairanai
    ia gini inai.”
  urd-urd: जब वह आए तो वह इलियाब को देख कर कहने लगा, यक़ीनन ख़ुदावन्द का म्मसूह उसके
    आगे है।”
  rus-SYN: 'И когда они пришли, он, увидев Елиава, сказал: верно, сей пред Господом
    помазанник Его!'
  bqc-SIM: 'Kɛ́ aa kà, Samuɛli Ɛliabu è, ↄ̃ à làasookɛ̀ à mɛ̀: Gbɛ̃́ pↄ́ Dii
    sɛ̀ mɛ́ zɛ aà aɛ we.'
  tcz-CHONGTHU: Chuin amaho chu ahunglhun phat’un, aman Eliab chu khatvei aven chule
    alungthim ah, “Pakaiyin alhendohpa hitei yinte!” tin agel’e
  mar-mar: ते आले तेव्हा असे झाले कि, त्याने अलियाबास पाहून स्वतःला म्हटले, “परमेश्वराचा
    अभिषिक्त निःसंशय हाच आहे.”
  soq-soq: Mo antone wimono Samuel Iese otopa tautuwa Eliab ewene insenase, “Ulaipa,
    apana ema Iawe God sonaben.”
  qub-qub: Paycuna chayaptin Samuelga Eliabta ricaran. Chaymi yarparan «Paytami Tayta
    Diosga acrasha canga ray cananpaj» nir.
  bqp-bqp: 'Kũ ò kà, Samuɛli Ɛliabu è, akũ à laasun lɛ̀ à pì: Gbɛ̃ kũ Dikiri sɛ̀
    mɛ́ à zɛna a arɛ gwe.'
  hat-hat: 'Lè yo rive, Samyèl wè Eliyab, yonn nan pitit gason Izayi yo, li di nan
    kè l'': -Nèg sa a ki kanpe devan lotèl la, sèten se li menm Seyè a chwazi.'
  eng-BSB: When they arrived, Samuel saw Eliab and said, “Surely here before the LORD
    is His anointed.”
  tod-tod: 'Naati paai ma, Samiyɛle Eliaɓe ɠaani, é ɗa ɠɛ ɓɔɠɔ ma: «Tanisu nii ɠa
    Ɠɔoɠɔ GALAGI yiimazeɠeai la.»'
  eng-WEBPB: When they had come, he looked at Eliab, and said, “Surely the LORD’s
    anointed is before him.”
  kbq-kbq: Hagi anama hute'za Jesi'ene mofavre naga'ama azageno'a, kotamofo Eliabuma
    negeno'a Ra Anumzamo'a tamage huno amamofo huhamprine huno Samueli'a antahi'ne.
  nhe-BL: Huan quema calajque Isaí huan iconehua, Samuel quitlachili itelpoca tlen
    itoca Eliab huan moilhui para temachtli ya nopa tlacatl tlen TOTECO quitlapejpeni
    para tlanahuatijquetl.
  bus-bus: 'Kɛ̀ aↄ̃ kà, Samuɛli Ɛliabu è, ben à laasuu lɛ̀ à bè: Gbɛ̃ kɛ̀ Dii sɛ̀
    bé à zɛna à aɛ gwe.'
  gub-BL: Wahem mehe wexak Xamuew amo Zexe ta'yr Eriaw her ma'e. Uze'eg uzeupe. —
    'Aw awa xe Tupàn Tuweharupi Wiko Ma'e henataromo wiko ma'e a'e, azeharomoete wiko
    Tupàn hemixak kwer romo a'e, i'i uzeupe.
  eng-DRA: 'And when they were come in, he saw Eliab, and said: Is the Lord’s anointed
    before him?'
