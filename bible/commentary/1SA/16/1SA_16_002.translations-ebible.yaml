  mar-mar: तेव्हा शमुवेल म्हणाला, “मी कसा जाऊ? जर शौल ऐकेल तर तो मला जीवे मारील.”
    मग परमेश्वर म्हणाला, “एक कालवड आपल्याबरोबर घे आणि मी देवाकडे यज्ञ करण्यास आलो
    आहे असे म्हण.
  soq-soq: Tane Samuel wanase, “Ambi anteapa? Dewa ema umanawa Sol etepia ne epanepibolepi.”
    Tane Iawe God wanase, “A baiwa kau iwoa bunawa wade aite ita waase, ‘Ne Iawe God
    mampe pulo itupa baiwa winen.’
  qub-qub: 'Chaura Samuel niran: «¿Imanöparaj noga aywashaj? ¡Saúl mayashpanga wañuchimangami!»
    Niptin Tayta Dios niran: «Manta wäcata apacurcur aywanqui. ‹Tayta Diospaj rupachejmi
    apaycä› ninqui.'
  bqp-bqp: 'Akũ Samuɛli pì: Deran mani kɛ mà gɛ́ gwee? Tó Solu mà, ani ma dɛ. Akũ
    Dikiri pìnɛ: Ǹ zùnunu sɛ́ ǹ gɛ́o ǹ pi n su ma gbagbamɛ.'
  hat-hat: 'Samyèl di li: -Ki jan ou vle mwen fè bagay konsa? Si Sayil vin konn sa,
    l''a touye m''. Seyè a reponn li: -Pran yon jenn ti gazèl avè ou, epi w''a di:
    Mwen vin fè yon sèvis ofrann bèt pou Seyè a.'
  eng-BSB: “How can I go?” Samuel asked. “Saul will hear of it and kill me!” The LORD
    answered, “Take a heifer with you and say, ‘I have come to sacrifice to the LORD.’
  tod-tod: 'Samiyɛle ɠɛni ma: «Naa ɠa zoo é ɠɛ ɠale? Sayile a mɛnina, toɠa pàa.»
    Ɠɔoɠɔ GALAGI ɠɛni ma: «Nikɛ ɓokpa gila seɠe, è lii la, ɗa ɠɛɛzu ma: ‹Pàaʋɛ zalaɠa
    ɠulazu Ɠɔoɠɔ GALAGI ʋɛ.›'
  eng-WEBPB: Samuel said, “How can I go? If Saul hears it, he will kill me.” The LORD
    said, “Take a heifer with you, and say, ‘I have come to sacrifice to the LORD.’
  kbq-kbq: Anage higeno Samueli'a huno, Soli'a nahe frigahianki nagra inankna hu'na
    vugahue? Higeno Ra Anumzamo'a huno, Anenta onte'ne'nia a' bulimakao mago avrenenka
    vunka, Ra Anumzamofontega kresramana vuku neoe hunka ome huo.
  nhe-BL: 'Huajca Samuel quitlajtlani TOTECO: ―Huan ¿quejatza nijchihuas para niyas?
    Intla quimatis Saúl, huajca nechmictis. Huan TOTECO quiilhui: ―Xijhuica se pilhuacaxtzi
    huan tiquijtos para tiyajtoc tinechmacati tlacajcahualistli nimoTECO.'
  bus-bus: 'Ben Samuɛli bè: Dian mɛ́ kɛ nà mà gá gwee? Tó Solu mà, eé ma dɛ. Ben Dii
    bènɛ: Ǹ zùnunu sɛ́ ǹ gáo ǹ be n mↄ ma gbãgbãmɛ.'
  gub-BL: — Màràzàwe tuwe apuner nezewe haw iapo haw rehe ihe nehe, i'i Xamuew. —
    Aze Xau ukwaw a'e ma'e iapo pyràm a'e nehe, hezuka putar a'e nehe, i'i izupe.
    — Eraha amo tapi'aka'yr nehe. — Aha putar a'e pe ma'ea'yr izuka pà Tupàn pe ihe,
    ere wanupe nehe.
  eng-DRA: 'And Samuel said: How shall I go? for Saul will hear of it, and he will
    kill me. And the Lord said: Thou shalt take with thee a calf of the herd, and
    thou shalt say: I am come to sacrifice to the Lord.'
