verse: 1SA.016.002
translations:
  mal-C: 'എന്നാൽ ശമുവേൽ ചോദിച്ചു: “യഹോവേ, ഞാനെങ്ങനെ പോകും? ശൗൽ ഇതേപ്പറ്റി അറിഞ്ഞ്
    എന്നെ കൊന്നുകളയുമല്ലോ!” യഹോവ അതിനു മറുപടികൊടുത്തു: “നീ ഒരു പശുക്കിടാവുമായി പോകുക.
    ‘ഞാൻ യഹോവയ്ക്കു യാഗം കഴിക്കാൻ വന്നിരിക്കുന്നു,’ എന്നു പറയുക.'
  deu-TKW: 'Samuel erwiderte: Wie kann ich hingehen? Wenn Saul davon hört, wird er
    mich umbringen! Jahwe aber gebot: Nimm eine junge Kuh mit und sage: Jahwe zu opfern,
    komme ich!'
  lin-lin: 'Samuele alobaki : — Nakokende ndenge nini ? Soki Saulo ayoki bongo akoboma
    ngai. Yawe azongiselaki ye : — Kamata mwana ngombe ya mwasi elongo na yo mpe loba :
    « Nakeyi kobonzela Yawe mbeka. »'
  eng-LSV: And Samuel says, “How do I go? When Saul has heard, then he has slain me.”
    And YHWH says, “You take a heifer of the herd in your hand, and have said, I have
    come to sacrifice to YHWH;
  eng-GNV: And Samuel sayde, Howe can I goe? for if Saul shall heare it, he will kill
    me. Then the Lord answered, Take an heifer with thee, and say, I am come to doe
    sacrifice to the Lord.
  eng-WEBSTER: And Samuel said, How can I go? if Saul shall hear it , he will kill
    me. And the LORD said, Take a heifer with thee, and say, I have come to sacrifice
    to the LORD.
  nhw-BL: 'Huajca Samuel quitlatzintoquili TOTECO: ―Huan ¿quenicatza nijchihuas para
    niyas? Sintla quimatis Saúl, huajca nechmictis. Huan TOTECO quiilhui: ―Xijhuica
    se pilhuacaxtzi huan tiquijtos para tiyajtoc techmacati tlacajcahualistli nimoTECO.'
  swh-ONEN: Lakini Samweli akasema, “Nitakwendaje? Sauli atasikia juu ya jambo hili
    na ataniua.” Bwana akamwambia, “Chukua mtamba wa ngʼombe na useme, ‘Nimekuja kumtolea
    Bwana dhabihu.’
  bba-bba: Adɑmɑ Sɑmuɛli nɛɛ, ɑmɔnɑ kon ko n kɑ dɑ mi, domi Sɔɔlu ù n ye nuɑ, u koo
    mɑn ɡo. Mɑ Yinni Gusunɔ u nɛɛ, ɑ nɑɑ ɡbiibɑ suo kpɑ ɑ nɛɛ, ɑ nɑwɑ ɑ kɑ mɑn yɑ̃kuru
    kuɑ.
  eng-KJVCPB: And Samuel said, How can I go? if Saul hear it, he will kill me. And
    the Lord said, Take a heifer with thee, and say, I am come to sacrifice to the
    Lord.
  cpy-cpy: 'Ikantzi Samuel: “¿Jempe nokantyaaka niyaatan-tyaari? ¡Aririka riyotaki
    Saúl, ari rowamaakina!” Ikantziri Tajorentsi: “Paanaki ewonkiri vaca, pikantiri:
    ‘Nopokatzi notayiniri Tajorentsi.’'
  mpx-mpx: Anana Samuwela i lahe i ba, “Nige bosowaina na ginol ola to! Ebo Sol wasau
    ni hago, nasi ni lopaaligau.” Inoke Yehoba i baek elana i ba, “Bulumwakau natuna
    yovana etega nu ahe ge alom nuku nok, yaka nu ba, ‘Ya nem na powon Yehoba elana.’
  luo-luo: To Samuel nopenje niya, “Dadhi nade? Saulo biro winjo wachno to obiro nega.”
    Jehova Nyasaye nowacho niya, “Kaw nyaroya idhigo kendo iwachne ni abiro timo misango
    ne Jehova Nyasaye.
  meu-meu: Samuel eto, Ede bainala toma? Saulo bema kamonai, ia ese bema alagu mase.
    Iehova ma eto, Boromakau hahinena matamatana ta ba laohaia, baoto “Lau na Iehova
    ibouna totona vada nama”.
  npi-ULB: शमूएलले सोधे, “म कसरी जान सक्‍छु? शाऊलले यो सुने भने, उसले मलाई मार्नेछ
    ।” परमप्रभुले भन्‍नुभयो, “तँसँगै एउटा कोरली लैजा र भन्, 'म परमप्रभुलाई बलिदान
    चढाउन आएको छु ।'
  yor-yor: Ṣùgbọ́n Samuẹli wí pé, “Báwo ni èmi yóò ṣe lọ? Bí Saulu bá gbọ́ nípa rẹ̀,
    yóò pa mi.” Olúwa wí pé, “Mú abo ẹgbọrọ màlúù kan pẹ̀lú rẹ, kí o sì wí pé, ‘Èmi
    wá láti wá rú ẹbọ sí Olúwa.’
  emp-NTPO: 'Samuelba Ãcõrẽa jarasia: –Baribʌrʌ mʌ̃da wãibʌrʌ, Saulba cawasira mʌ̃ra
    beaya.– Ãcõrẽba panusia: –Mãẽteara paca zaqueda ededua. Bariduaba iwid̶ibʌrʌ jaradua
    bʌa animarãda Ãcõrẽa babue diad̶e ze b̶ʌda.'
  ind-ind: Kata Samuel, “Bagaimana mungkin saya pergi ke sana?! Jika Saul mendengar
    hal itu, dia pasti akan membunuh saya.” Jawab TUHAN, “Bawalah seekor sapi muda
    dan katakan kepada penduduk Betlehem, ‘Saya datang untuk melayani kalian dengan
    mempersembahkan kurban ini kepada TUHAN.’
  pes-OPCB: 'ولی سموئیل پرسید: «چطور می‌توانم این کار را بکنم؟ اگر شائول بشنود مرا
    می‌کشد!» خداوند پاسخ داد: «گوساله‌ای ماده با خود ببر و بگو آمده‌ای تا برای خداوند
    قربانی کنی.'
  tgl-ULB: Sinabi ni Samuel, “Paano ako pupunta? Kung marinig ito ni Saul, papatayin
    niya ako.” Sinabi ni Yahweh, “Magdala ka ng dumalagang baka at sabihin, 'Pumarito
    ako para mag-alay kay Yahweh.'
  cbu-NT: Samuelsha, Itaru, ¿tamayareezi naaychi? Puniktana. Apaz Saulsha yasakchu,
    uru nuwaatssha pachachiya, tárangiya. Apanllsha, Ashiri minum wakar wip putayarush,
    payutatcha. Nuwaam mucheerush, ungirtamatcha.
  hui-hui: Ani layagola Samuelehanda ibuhondo haleho dai bialu lalu, I̱na ogonidagua
    agua bialu buliyadabe. Solo ibu ogoni hale hayagua ibugua i̱ bolobadago, lene.
    Ani layagola Anduane Homogohanda ibuhondo ladai bialu lalu, Nogo bulumaga igini
    hungubalua kago mbira haru halu pobe. Puwa agua labe, I̱ ogoria íbu kogoni Anduane
    Homogohondo mbirale mbira bo lomabu mule ko, labe.
  mya-mya: ရှ​မွေ​လ​သည်``ဤ​အ​မှု​ကို​အ​ဘယ်​သို့​ပြု​နိုင် ပါ​မည်​နည်း။ ရှော​လု​ကြား​သိ​ပါ​က​အ​ကျွန်ုပ်
    အား​သတ်​ပစ်​ပါ​လိမ့်​မည်'' ဟု​လျှောက်​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱིས་ང་རང་ཇི་ལྟར་འགྲོའམ། སོ་ལོས་དེ་ཐོས་ན་ང་རང་གསོད་ངེས་ཡིན་ཞེས་ཞུས་པའི་ལན་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བ་མོ་ཞིག་ཁྱོད་དང་མཉམ་དུ་འཁྲིད་དགོས་ཤིང་། ང་ནི་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་བའི་ཕྱིར་འོངས་པ་ཡིན་ཞེས་སྨྲོས་ཤིག
  sna-sna: Asi Samueri akati, “Ndingaenda seiko? Sauro achanzwa nezvazvo akandiuraya.”
    Jehovha akati, “Tora tsiru uende naro ugondoti, ‘Ndauya kuzobayira kuna Jehovha.’
  spa-BLM: 'Samuel dijo: “¿Cómo puedo ir? Si Saúl se entera, me matará”. Yahvé dijo:
    “Toma una novilla contigo y di: ‘He venido a sacrificar a Yahvé’.'
  cac-cac: '—¿Tas val tz''aj in b''ati? Ta syab'' jun tic vin̈aj Saúl chi'', tzam
    in smilcham vin̈, xchi vin̈aj Samuel chi''. Ix tac''vi Jehová chi'' d''a vin̈:
    —Ic''b''at junoc noc'' cob''es vacax tzach b''ati, tzalani to ac''oj silab'' d''a
    Jehová tzach c''ochi.'
  swh-ULB: Samweli akasema, “Jinsi gani nitaenda? Kama Sauli akisikia jambo hili,
    ataniua.” BWANA akasema, “chukua mtamba na useme, 'Nimekuja kutoa dhabihu kwa
    BWANA.'
  bel-bel: 'І сказаў Самуіл: як я пайду? Саўл дачуецца і заб''е мяне. Гасподзь сказаў:
    вазьмі ў руку тваю цяля са статку і скажы: я прыйшоў дзеля ахвяраваньня Госпаду;'
  wed-wed: Wate Samuel i paribelei, “Menanare ana naenei? Saul riwana ina nonori ma
    ina viraḡeniu.” Bada i riwa, “Cow ḡaubona ma vinimavoei ma ma nae da ma riwa,
    ‘Tau a nei viturana pulona ana apui Bada awarina.’
  deu-ELBBK: 'Und Samuel sprach: Wie mag ich hingehen? Wenn Saul es hört, so tötet
    er mich. Und der HERR sprach: Nimm eine Jungkuh mit dir und sprich: Ich bin gekommen,
    um dem HERRN zu opfern.'
  mbb-OT: Ne migkaǥi si Samuel te, “Ebmenumenu e ve he edhendiyà? Kela ke metueni
    heini ni Saul ne kela ke himetayi e zin.” Migkaǥi is Nengazen te, “Uwit ka te
    zumeraǥa he vaka ziyà te Betlehem, ne keǥiyi nu is menge etew ziyà he midhendutun
    ka su ebpemuhaten nu is Nengazen.
  mal-2015: 'അതിന്നു ശമൂവേൽ: ഞാൻ എങ്ങനെ പോകും? ശൗൽ കേട്ടാൽ എന്നെ കൊല്ലും എന്നു പറഞ്ഞു.
    എന്നാറെ യഹോവ: നീ ഒരു പശുക്കിടാവിനെയും കൊണ്ടുചെന്നു: ഞാൻ യഹോവെക്കു യാഗം കഴിപ്പാൻ
    വന്നിരിക്കുന്നു എന്നു പറക.'
  rmc-rmc: 'O Samuel phučľa: „Sar ode šaj džav? Te pes pal oda došunela o Saul, murdarela
    man.“ O RAJ leske phenďa: „Le tuha terňa gurumňa a pheneha: ‚Avľom te obetinel
    le Rajeske.‘'
  pes-OPV: 'سموئیل گفت: «چگونه بروم. اگر شاول بشنود مرا خواهدکشت.» خداوند گفت: «گوساله‌ای
    همراه خود ببرو بگو که به جهت گذرانیدن قربانی برای خداوندآمده‌ام.'
  ron-1924: 'Самуел а зис: „Кум сэ мэ дук? Саул аре сэ афле ши мэ ва учиде.” Ши Домнул
    а зис: „Сэ ей ку тине ун вицел ши сэ зичь: ‘Вин сэ адук о жертфэ Домнулуй.’'
  aui-aui: Na Samwel ivitarakiiyana bo, “Metagha ananagho? Memeda Sol mmko berana
    kiiravine inawaiyana na inakasunuyigu!” Bi Yawe God iwona bo, “Kau wouna yagarina
    kunarutayini da kunananagho bi kunawona bo, ‘Tagu apiika da Yawe God biidi anasuwara.’
  ben-OBCV: কিন্তু শমূয়েল বললেন, “আমি কীভাবে যাব? শৌল যদি শুনতে পায়, তবে সে আমাকে
    মেরে ফেলবে।” সদাপ্রভু বললেন, “তুমি সাথে করে একটি বকনা-বাছুর নিয়ে গিয়ে বলো, ‘আমি
    সদাপ্রভুর উদ্দেশে বলিদান উৎসর্গ করতে এসেছি।’
  som-som: Oo Samuu'eelna wuxuu yidhi, Sidee baan u tegi karaa? Waayo, haddii Saa'uul
    taas maqlo wuu i dili doonaa. Oo Rabbiguna wuxuu ku yidhi, Waxaad kaxaysataa qaalin
    lo' ah, oo waxaad tidhaahdaa, Waxaan u imid inaan Rabbiga allabari u bixiyo.
  lat-VUC: 'Et ait Samuel: Quomodo vadam? audiet enim Saul, et interficiet me. Et
    ait Dominus: Vitulum de armento tolles in manu tua, et dices: Ad immolandum Domino
    veni.'
  eng-ASVBT: And Samuel said, How can I go? if Saul hear it, he will kill me. And
    Jehovah said, Take a heifer with thee, and say, I am come to sacrifice to Jehovah.
  ita-1885: 'E Samuele disse: Come v'' andrò io? se Saulle l''intende, egli mi ucciderà.
    Ma il Signore gli disse: Prendi teco una giovenca e di'': Io son venuto per far
    sacrificio al Signore.'
  eng-LXXUP: 'And Samuel said, How can I go? whereas Saul will hear of it, and slay
    me: and the Lord said, Take a heifer in thy hand and thou shalt say, I am come
    to sacrifice to the Lord.'
  eng-ULB: Samuel said, “How can I go? If Saul hears of it, he will kill me.” Yahweh
    said, “Take a heifer with you and say, 'I have come to sacrifice to Yahweh.'
  spa-VBL: '“¿Cómo puedo ir a hacer eso?” preguntó Samuel. “¡Saúl se enterará y me
    matará!”. El Señor respondió: “Lleva contigo una novilla y di: ‘He venido a sacrificar
    al Señor’.'
  fra-_FOB: 'Et Samuel dit: Comment irais-je? Saül l''apprendra et me tuera. Et l''Éternel
    répondit: Tu emmèneras avec toi une jeune vache, et tu diras: Je suis venu pour
    sacrifier à l''Éternel.'
  mal-mal: 'അതിന് ശമൂവേൽ: “ഞാൻ എങ്ങനെ പോകും? ശൌല്‍ കേട്ടാൽ എന്നെ കൊല്ലും” എന്നു പറഞ്ഞു.
    അപ്പോൾ യഹോവ: “നീ ഒരു പശുക്കിടാവിനെയും കൊണ്ടുചെന്ന്, ഞാൻ യഹോവയ്ക്ക് യാഗം അർപ്പിക്കുവാൻ
    വന്നിരിക്കുന്നു” എന്നു പറയുക.'
  urd-GVR: Lekin Samuel ne etarāz kiyā, “Maiṅ kis tarah jā saktā hūṅ? Sāūl yih sun
    kar mujhe mār ḍālegā.” Rab ne jawāb diyā, “Ek jawān gāy apne sāth le kar logoṅ
    ko batā de ki maiṅ ise Rab ke huzūr qurbān karne ke lie āyā hūṅ.
  suz-BL: मिनु सामुएलमी “गो दोपा लने चाप्‍नुङा? एको लोव़ सावलम नेंशा, आं कली साइक्‍ब”
    देंमाक्‍त। मिनु परमप्रभु यावेम “गे मगिक्‍शो बी का लतो। मिनु परमप्रभु यावे कली
    क्‍योरशा चढ़ेथ जाक्‍त, देनो।
  ita-1927: 'E Samuele rispose: “Come andrò io? Saul lo verrà a sapere, e mi ucciderà”.
    L’Eterno disse: “Prenderai teco una giovenca, e dirai: Son venuto ad offrire un
    sacrifizio all’Eterno.'
  ckb-ckb: 'ساموئێلیش گوتی: «چۆن بڕۆم؟ ئەگەر شاول ئەمە ببیستێتەوە دەمکوژێت.» یەزدانیش
    فەرمووی: «گوێرەکەیەکی مێینەی سێ ساڵە لەگەڵ دەستت دەبەیت و دەڵێیت: ”بۆ قوربانی
    سەربڕین بۆ یەزدان هاتووم.“'
  eng-BBE: And Samuel said, How is it possible for me to go? If Saul gets news of
    it he will put me to death. And the Lord said, Take a young cow with you and say,
    I have come to make an offering to the Lord.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು, “ನಾನು ಹೋಗುವುದು ಹೇಗೆ? ಸೌಲನು ಅದನ್ನು ಕೇಳಿದರೆ, ನನ್ನನ್ನು ಕೊಂದುಹಾಕುವನು,”
    ಎಂದನು. ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ನೀನು ಒಂದು ಕಡಸನ್ನು ನಿನ್ನ ಸಂಗಡ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ‘ನಾನು
    ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಯಜ್ಞಮಾಡುವುದಕ್ಕೆ ಬಂದೆನು,’ ಎಂದು ಹೇಳಿ,
  tam-2017: 'அதற்குச் சாமுவேல்: நான் எப்படிப்போவேன்; சவுல் இதைக் கேள்விப்பட்டால்,
    என்னைக் கொன்றுபோடுவானே என்றான்; அப்பொழுது யெகோவா: நீ ஒரு காளையைக் கையோடே கொண்டுபோய்,
    யெகோவாவுக்குப் பலியிடவந்தேன் என்று சொல்லி,'
  spa-RV-1909: 'Y dijo Samuel: ¿Cómo iré? Si Saúl lo entendiere, me matará. Jehová
    respondió: Toma contigo una becerra de la vacada, y di: A sacrificar á Jehová
    he venido.'
  ron-BTF: 'Și Samuel a spus: Cum să mă duc? Dacă Saul aude aceasta, mă va ucide.
    Și DOMNUL a spus: Ia o vițea cu tine și spune: Am venit să sacrific DOMNULUI.'
  eng-WEBP: Samuel said, “How can I go? If Saul hears it, he will kill me.” The LORD
    said, “Take a heifer with you, and say, ‘I have come to sacrifice to the LORD.’
  eng-FBV: “How can I go and do that?” Samuel asked. “Saul will hear about it and
    kill me!” The Lord answered, “Take a young cow with you and say, ‘I've come to
    sacrifice to the Lord.’
  nld-1939: 'Maar Samuël vroeg: Hoe kan ik daarheen gaan? Als Saul het hoort, laat
    hij mij vermoorden! Jahweh hernam: Ge moet een jong rund met u meenemen en zeggen:
    Ik kom Jahweh een offer brengen.'
  nch-BL: 'Huajca Samuel quitatzintoquili TOTECO: ―Huan ¿quenicatza nijchihuas para
    niyas? Sinta quimatis Saúl, huajca techmictis. Huan TOTECO quiilhui: ―Xijhuica
    se pilhuacaxtzi huan tiquijtos para tiyajtoc techmacati tacajcahualisti nimoTECO.'
  vie-1934: 'Sa-mu-ên thưa rằng: g: àm sao tôi đii đó được? Nếu Sau-lơ hay, thì sẽ
    giết tôi đi. Đức Giê-hô-va phán cùng người rằng: Hãy đem theo ngggggggơi một con
    bò cái tơ, và nói rằng: Tôi đến để dâng của tế lễ cho Đức Giê-hô-va.'
  hin-CV: शमुएल ने उन्हें उत्तर दिया, “यह कैसे संभव है? शाऊल इसके विषय में सुनेगा
