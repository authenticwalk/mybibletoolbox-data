verse: 1SA.016.022
translations:
  mal-C: അപ്പോൾ ശൗൽ യിശ്ശായിയുടെ അടുക്കൽ ആളയച്ച്, “ദാവീദിനോട് എനിക്ക് ഇഷ്ടം തോന്നിയിരിക്കുന്നു.
    അവൻ എന്റെ അടുക്കൽ താമസിക്കട്ടെ” എന്നു പറയിച്ചു.
  deu-TKW: 'Da schickte Saul zu Isai und ließ ihm sagen: Laß doch David in meinen
    Dienst treten, denn er gefällt mir wohl!'
  lin-lin: 'Saulo atindaki maloba epai ya Izayi : « Nabondeli yo, tika ete Davidi
    akoba kosala epai na ngai, pamba te nazali kosepela na ye. »'
  eng-LSV: And Saul sends to Jesse, saying, “Please let David stand before me, for
    he has found grace in my eyes.”
  eng-GNV: 'And Saul sent to Ishai, saying, Let Dauid nowe remaine with me: for he
    hath found fauour in my sight.'
  eng-WEBSTER: And Saul sent to Jesse, saying, Let David, I pray thee, stand before
    me; for he hath found favor in my sight.
  nhw-BL: Huan teipa Saúl quititlanili se amatlajcuiloli Isaí huan quiilhui ma quicahuili
    David ma mocahua para quitequipanos pampa nelía quipactiyaya.
  swh-ONEN: Basi Sauli akatuma ujumbe kwa Yese, akisema, “Mruhusu Daudi abaki katika
    utumishi wangu, kwa kuwa ninapendezwa naye.”
  bba-bba: Mɑ Sɔɔlu u mɑɑ ɡɔrɑ Isɑin mi, u nɛɛ, ɑ mɑn Dɑfidi derio u n sɑ̃ɑ nɛn sɔm
    kowo, domi win dɑɑ yɑ mɑn dore.
  eng-KJVCPB: And Saul sent to Jesse, saying, Let David, I pray thee, stand before
    me; for he hath found favour in my sight.
  cpy-cpy: 'Rotyaantee Saúl ñaantsi ikantakaan-teeri Isaí: “Nokoyi itsipawaetina David
    jaka, tema osheki nonintakiri.”'
  mpx-mpx: Yaka baaba i patuna Diyesi elana i ba, “Ya yaliyaya nabi Deibid kaiwena.
    Nu talamwan ni minaa elau ge ni tuwalali kaiweu.”
  luo-luo: Eka Saulo nooro wach ni Jesse, kowacho niya, “Yie mondo Daudi obed jatija,
    nikech amor kode.”
  meu-meu: Bena Saulo ese hereva e siaia Iese enai, eto, David na lau isiaigu ilao-henina
    ai baine noho, badina be lau ese na lalo namo heniamu.
  npi-ULB: “दाऊद मेरो सामु खडा रहोस्, किनभने उसले मेरो दृष्‍टिमा निगाह पाएको छ” भन्‍ने
    सामाचार शाऊलले यिशैलाई पठाए ।
  yor-yor: Nígbà náà ni Saulu ránṣẹ́ sí Jese pé, “Jẹ́ kí Dafidi dúró níwájú mi, nítorí
    tí ó wù mí.”
  emp-NTPO: Saulba Davira bio bia unu b̶ʌ bẽrã bed̶eada Jesémaa diabuesia Davira idji
    ume idu b̶ebimãrẽã.
  ind-ind: Kemudian Saul menyuruh seorang utusan kepada Isai untuk menyampaikan pesan,
    “Biarkanlah Daud tetap sebagai pegawai saya, karena saya sangat menyukainya.”
  pes-OPCB: 'پس شائول برای یَسا پیغام فرستاده، گفت: «بگذار داوود پیش من بماند، چون
    از او خوشم آمده است.»'
  tgl-ULB: Ipinasabi ni Saul kay Jesse, “Hayaang mong tumayo si David sa harapan ko,
    sapagkat nakasumpong siya ng biyaya sa aking paningin.”
  cbu-NT: Ashirucha, Saul Jeseyaam tsiyatssee yusur zanganirangiya. Ichee, waani iparish
    nishuri taachpa. Nuw nee nlluraa kapung chinakina. Mishat, nuw nipat kis ipunkina,
    tárangiya.
  hui-hui: Ani helowa Solohanda Debidiore gubaliniho ko lalu Yasihondo bi mbira lo
    pelene. Ani bialu Debidi ibu Solo heagoha helo ogoriani hela lene.
  mya-mya: ထို​နောက်``ငါ​သည်​ဒါ​ဝိဒ်​ကို​နှစ်​သက်​တော်​မူ​သည်။ သူ့​အား​ငါ့​ထံ​၌​ခ​စား​ပါ​စေ''
    ဟု​ယေရှဲ​ထံ​လူ လွှတ်​မိန့်​ကြား​တော်​မူ​လိုက်​၏။-
  bod-N: དེ་ནས་སོ་ལོས་ཡེ་སེ་ལ། དཱ་བིད་ལ་ངའི་མདུན་དུ་བཀའ་དྲིན་ཐོབ་པས་ཁོ་རང་ངའི་མདུན་དུ་གནས་སུ་ཆུག་ཅེས་འཕྲིན་བསྐུར།
  sna-sna: Ipapo Sauro akatuma shoko kuna Jese, achiti, “Tendera Dhavhidhi kuti andishandire,
    nokuti ndinofadzwa naye.”
  spa-BLM: 'Saúl envió a decir a Isaí: “Por favor, deja que David se presente ante
    mí, porque ha encontrado gracia ante mis ojos”.'
  cac-cac: 'Ix yac''anb''at jun schecab'' vin̈aj Saúl chi'' d''a vin̈aj Isaí, smam
    vin̈aj David chi'', ix yalanb''at vin̈ icha tic: Elocab'' d''a a c''ool to scan
    vin̈aj David tic ved''oc, yujto te vach'' vin̈ d''ayin svila'', xchib''at vin̈.'
  swh-ULB: Sauli akawatuma wajumbe kwa Yese, akisema, “Mruhusu Daudi awe mbele yangu,
    maana amepata kibali machoni pangu.”
  bel-bel: 'І паслаў Саўл сказаць Ясэю: няхай Давід служыць пры мне, бо ён здабыў
    упадабаньне ў вачах маіх.'
  deu-ELBBK: 'Und Saul sandte zu Isai und ließ ihm sagen: Lass doch David vor mir
    stehen, denn er hat Gnade gefunden in meinen Augen.'
  mbb-OT: Ne mibpeuwitan ni Saul si Jesse te lalag he edhenduen te, “Tuǥuti nu si
    David he ebpedayun he ebpenilbi kedì.”
  mal-2015: 'ആകയാൽ ശൗൽ യിശ്ശായിയുടെ അടുക്കൽ ആളയച്ചു: ദാവീദിനോടു എനിക്കു ഇഷ്ടം തോന്നിയിരിക്കകൊണ്ടു
    അവൻ എന്റെ അടുക്കൽ താമസിക്കട്ടെ എന്നു പറയിച്ചു.'
  rmc-rmc: 'O Saul paľis diňa te phenel le Izajoske: „Mi ačhel o David ke mande, bo
    mange hino pre dzeka.“'
  pes-OPV: 'و شاول نزدیسا فرستاده، گفت: «داود نزد من بماند زیرا که به نظرم پسند آمد.»'
  ron-1924: 'Саул а тримис ворбэ луй Исай, зикынд: „Те рог сэ лашь пе Давид ын служба
    мя, кэч а кэпэтат тречере ынаинтя мя.”'
  ben-OBCV: পরে শৌল যিশয়কে বলে পাঠালেন, “দাউদকে আমার সেবাকাজে বহাল থাকতে দাও, কারণ
    আমার ওকে ভালো লেগেছে।”
  som-som: Kolkaasaa Saa'uul farriin u diray Yesay oo ku yidhi, Waan ku baryayaaye,
    ii daa Daa'uud, hortayda ha joogee, waayo, isagu aad buu iiga farxiyey.
  lat-VUC: 'Misitque Saul ad Isai, dicens: Stet David in conspectu meo: invenit enim
    gratiam in oculis meis.'
  eng-ASVBT: And Saul sent to Jesse, saying, Let David, I pray thee, stand before
    me; for he hath found favor in my sight.
  ita-1885: 'E Saulle mandò a dire ad Isai: Deh! lascia che Davide stia davanti a
    me; perciocchè egli mi è in grazia.'
  eng-LXXUP: And Saul sent to Jesse, saying, Let David, I pray thee, stand before
    me, for he has found grace in my eyes.
  eng-ULB: Saul sent to Jesse, saying, “Let David stand before me, for he has found
    favor in my eyes.”
  spa-VBL: 'Saúl envió un mensaje a Isaí, diciendo: “Por favor, permite que David
    siga trabajando para mí, porque estoy complacido con él”.'
  fra-_FOB: 'Et Saül envoya dire à Isaï: Je te prie, que David demeure à mon service;
    car il a trouvé grâce à mes yeux.'
  mal-mal: 'അതുകൊണ്ട് ശൌല്‍ യിശ്ശായിയുടെ അടുക്കൽ ആളയച്ച്: ദാവീദിനോട് എനിക്ക് ഇഷ്ടം
    തോന്നിയിരിക്കുന്നതിനാൽ അവൻ എന്റെ അടുക്കൽ താമസിക്കട്ടെ എന്നു പറയിച്ചു.'
  urd-GVR: Sāūl ne Yassī ko ittalā bhejī, “Dāūd mujhe bahut pasand āyā hai, is lie
    use mustaqil taur par merī ḳhidmat karne kī ijāzat deṅ.”
  suz-BL: मोपतीके सावलम येस्‍से कली “दाऊद आं गेयमीन बाक्‍ल। मारदे हना गो मेको तशा
    ग्‍येरसाक्‍यी” दे लोव़ कुरब सोइक्‍ता बाक्‍त।
  ita-1927: 'E Saul mandò a dire ad Isai: “Ti prego, lascia Davide al mio servizio,
    poich’egli ha trovato grazia agli occhi miei”.'
  ckb-ckb: 'شاول بۆ یەسای نارد و گوتی: «تکایە با داود لە خزمەتی مندا بمێنێتەوە، چونکە
    لەلام پەسەندە.»'
  eng-BBE: And Saul sent to Jesse saying, Let David be with me, for he is pleasing
    to me.
  kan-OKCV: ಸೌಲನು ಇಷಯನ ಬಳಿಗೆ ಮನುಷ್ಯನನ್ನು ಕಳುಹಿಸಿ, “ದಾವೀದನು ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಸೇವೆಮಾಡಲಿ.
    ಏಕೆಂದರೆ ನಾನು ದಾವೀದನನ್ನು ಮೆಚ್ಚಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: சவுல் ஈசாயினிடத்தில் ஆள் அனுப்பி, தாவீது எனக்கு முன்பாக நிற்கட்டும்; என்னுடைய
    கண்களில் அவனுக்குத் தயவு கிடைத்தது என்று சொல்லச் சொன்னான்.
  spa-RV-1909: 'Y Saúl envió á decir á Isaí: Yo te ruego que esté David conmigo; porque
    ha hallado gracia en mis ojos.'
  ron-BTF: 'Și Saul a trimis la Isai, spunând: Să rămână David, te rog, înaintea mea,
    pentru că a găsit favoare înaintea ochilor mei.'
  eng-WEBP: Saul sent to Jesse, saying, “Please let David stand before me, for he
    has found favor in my sight.”
  eng-FBV: Saul sent a message to Jesse, saying, “Please allow David to continue working
    for me because I am pleased with him.”
  nld-1939: 'en aan Jesse liet vragen: Laat David mijn dienaar blijven; want hij heeft
    genade gevonden in mijn ogen.'
  nch-BL: Huan teipa Saúl quititanili se amatajcuiloli Isaí huan quiilhui ma quicahuili
    David ma mocahua para quitequipanos pampa nelía quipactiyaya.
  vie-1934: 'Người sai đi nói cùng Y-sai rằng: Ta xin ngươi hãy cho Đa-vít đứng chầu
    chực ta; vì nó được ơn trước mặt ta.'
  hin-CV: शाऊल ने यिशै को यह संदेश भेज दिया, “दावीद को मेरी सेवा में रहने दीजिए क्योंकि
    मैं उससे बहुत प्रसन्‍न हूं.”
  spa-BES: 'Entonces Saúl envió a Isaí diciendo: Que David se quede conmigo, porque
    ha hallado gracia en mis ojos.'
  tdx-tdx: 'Le nahitri’ i Saole am’ Iisay ty hoe: Ehe, iantofo te hijohañe añatrefako
    t’i Davide, ie nanjo fañisohañe am-pahatreavako.'
  tha-KJV: และซาอูลทรงส่งข่าวไปยังเจสซี​ว่า “เราขอร้องให้​ท่าน โปรดอนุญาตให้​ดาว​ิดมายืนอยู่เบื้องหน้าเราเถิด
    เพราะเขาเป็​นที​่โปรดปรานในสายตาของเรา”
  por-BR-2018: 'E Saul enviou a dizer a Jessé: Eu te rogo que esteja Davi comigo;
    porque achou graça em meus olhos.'
  deu-ELO: 'Und Saul sandte zu Isai und ließ ihm sagen: Laß doch David vor mir stehen,
    denn er hat Gnade gefunden in meinen Augen.'
  eng-WYC-2018: And Saul sent to Jesse, and said, (Let) David stand in my sight, for
    he hath found grace in mine eyes.
  epo-epo: 'Kaj Saul sendis al Jiŝaj, por diri: Mi petas, David restu ĉe mi, ĉar li
    plaĉas al mi.'
  uig-PIN: 'Andin Saul Yǝssǝgǝ hǝwǝr ǝwǝtip: — Dawut mening aldimda tursun; qünki
    u nǝzirimgǝ yaⱪti, dǝp eytti.'
  beo-beo: 'Amalalu, Solo da Yesima sia: amane sia:si, “Na da Da:ibidima dogolegei.
    E da na hawa: hamosu ganodini esaloma:ma.”'
  tpi-OTNT: Na Sol i salim tok i go long Jesi olsem, “Mi laikim Devit. Olsem na mi
    laik bai yu larim em i stap wokman bilong mi.”
  hau-SA: Sa’an nan Shawulu ya aika saƙo wurin Yesse cewa, “Ka bar Dawuda yă yi mini
    hidima domin ina jin daɗinsa ƙwarai.”
  uig-LAT: 'Andin Saul Yessege xewer ewetip: — Dawut méning aldimda tursun; chünki
    u nezirimge yaqti, dep éytti.'
  nde-nde: USawuli wathumela ilizwi kuJese, elithi, “Vumela uDavida ukuba ahlale emsebenzini
    wami, ngoba ngiyathokoza ngaye.”
  ton-ton: Pea naʻe fekau ʻe Saula kia Sese, ʻo pehē, “ʻOku ou kole kiate koe tuku
    mai ʻa Tevita ke nofo ia ʻi hoku ʻao; he ʻoku ou leleiʻia ai au.”
  ces-1613: 'Potom poslal opět Saul k Izai, řka: Medle, nechť David stojí přede mnou,
    neboť jest našel milost před očima mýma.'
  eng-WMB: Saul sent to Jesse, saying, “Please let David stand before me, for he has
    found favor in my sight.”
  tam-TCV: சவுல் ஈசாயிடம் ஆளனுப்பி, “தாவீதை நான் விரும்புகிறேன். அதனால் அவன் என் பணியில்
    இருக்கும்படி அவனை அனுமதி” என்று சொல்லி அனுப்பினான்.
  ceb-ULB: Nagpasugo si Saul kang Jesse nga nag-ingon, “Tugoti si Dvid nga moalagad
    kanako, kay nakakaplag siya ug kalooy sa akong panan-aw.”
  pol-UBG: 'Potem Saul posłał do Jessego, mówiąc: Proszę, niech Dawid stoi przede
    mną, bo znalazł łaskę w moich oczach.'
  agr-agr: 'Tuja Saúl Jesén chichama akuptak: “Amina uchijum Davidjai shiig pujajai,
    nuniau asan segajame wait aneasam idaitugsata mina yaintak pujusti”, tiuwai.'
  kyc-kyc: Enakana Soleme Jese wai lao, Embena wane Dapiti doko namba rae mailyu doko
    nambapa dae karambanale kae, leya.
  urd-GVU: ساؤل نے یسّی کو اطلاع بھیجی، ”داؤد مجھے بہت پسند آیا ہے، اِس لئے اُسے مستقل
    طور پر میری خدمت کرنے کی اجازت دیں۔“
  deu-1912: 'Und Saul sandte zu Isai und ließ ihm sagen: Laß David vor mir bleiben;
    denn er hat Gnade gefunden vor meinen Augen.'
  ntj-ntj: Nyangka Tjuultu pururtu witurnu yankula Tjatjila watjaltjaku. Nyangka mularrpartu
    yanu watjarnu, “Kulila. Tjuulnga mukurringkula nyuntuku katja Tayipirrnga ngamu
    kanyilkitja waarka-ra palyaratjaku. Tjiinya-lu pukurlmara kanyira.” Nyangka Tjatjilu
    yuwarnmanu.
  kan-2017: ತರುವಾಯ ಸೌಲನು ಇಷಯನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ನಾನು ದಾವೀದನನ್ನು ಮೆಚ್ಚಿದ್ದೇನೆ;
    ಅವನು ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇವೆಮಾಡಲಿ” ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: Ma aram me pi’ Saul e thin nge yan ngak Jesse ni ga’ar, “Gu ba’adag daken
    David. Mpag nge par u roy ngi i pigpig rog.”
  hlt-MCSB: Te phoeiah Saul loh Jesse taengla hlang a tueih tih, “David he ka mikhmuh
    ah mikdaithen a dang coeng dongah ka mikhmuh ah om saeh,” a ti nah.
  mdy-ETH: ዬያይዴስካፓ ሳኣዖኦሌ ዒሴዬም፦ «ታኣኒ ዳውቴ ናሽኬኔ፤ ዬያሮ ዒዚ ሃይካ ዴዒ ታኣም ማዾንጎ» ጌዒ ኪኢታ ዳኬኔ።
  twi-ASANTE: Na Saulo too Yisai nkra sɛ, “Mesrɛ wo, ma Dawid mmɛka mʼadwumayɛfoɔ
    ho, ɛfiri sɛ, mepɛ nʼasɛm yie.”
  eng-WEBU: Saul sent to Jesse, saying, “Please let David stand before me, for he
    has found favor in my sight.”
  wal-wal: Yaatin, Saa7ooli Isseyayyo, “Daawiti taayyo oottiiddi takkishsho; taani
    a dosaas” yaagidi kiittiis.
  spa-PDDPT: 'Saúl envió a decir a Isaí: Te ruego que David se quede delante de mí,
    pues halló gracia ante mis ojos.'
  gun-gun: 'Saul aipoe''i uka Jessé pe: — Tove Davi xerenonde rupi riae toiko, xembovy''a
    rei ramo — he''i.'
  agu-BL: Ej nin tzun opon jun xtxolbil tan Saúl twi' Isaí, tan jakle'n ama'l tetz
    tan cyaje'n cyen Luwiy te'j tetz cyakil tiemp, na wi'nin na pek' i' te'j.
  eng-PEV: And Saul sent a messenger back to Jesse, to say like this, “Saul likes
    David very much. Let him stay and work for Saul.”
  ilo-ULB: Pinaibaga ni Saul kenni Jesse, a kunana, “Ipalubosmo nga agtalinaed ni
    David iti ayanko, ta magustoak unay isuna.”
  kpg-kpg: Gei Saul gaa hai dana haga iloo gi Jesse, “Au gu hiihai huoloo gi David.
    Goe dugua mai a mee gii noho i dogu baahi e ngalua mai gi di au.”
  uig-ARA: 'ئاندىن سائۇل يەسسەگە خەۋەر ئەۋەتىپ: ــ داۋۇت مېنىڭ ئالدىمدا تۇرسۇن؛ چۈنكى
    ئۇ نەزىرىمگە ياقتى، دەپ ئېيتتى.'
  sus-sus: Sɔlu naxa xɛɛra ti Yisayi ma a falafe ra a bɛ, «Yandi, Dawuda xa lu n yi
    ra. A rafan n ma ki fanyi.»
  pon-2006: 'Sohl ahpw ketin kadaralahng Sehsi pakair wet: “I kesempwaliki Depit.
    Komw mweidohng pwe en kin mihmi rehi oh doadoahkohng ie.”'
  jae-jae: Ma Saul kêsakiŋ biŋ gêdêŋ Isai ma kêsôm gebe “Ôkêŋ latôm Dawid ênam sakiŋ
    aê êmoa gebe aê galic eŋ ŋajam.”
  ksd-ksd: 'Ma Saul i ga tulue ta tinata pire Iese, ma i biti: Boina ba David na toratorom
    piragu, tago iau gugu tana.'
  tur-YTC: Saul Yişay'a gönderip dedi, “Lütfen David önümde dursun, çünkü gözümde
    lütuf buldu.”
  grc-BRENT: Καὶ ἀπέστειλε Σαοὺλ πρὸς Ἰεσσαὶ, λέγων, παριστάσθω δὴ Δαυὶδ ἐνώπιον ἐμοῦ,
    ὅτι εὗρε χάριν ἐν ὀφθαλμοῖς μου.
  ind-AYT: Saul pun menyuruh orang kepada Isai dengan berkata, “Biarlah Daud tetap
    menjadi pelayanku, sebab dia beroleh kasih sayang dalam pandanganku.”
  nya-nya: Kenaka Sauli anatumiza mawu kwa Yese ndi kuti, “Mulole kuti Davide azinditumikira,
    pakuti ndamukonda kwambiri.”
  hrv-hrv: 'Potom Šaul posla k Jišaju i poruči mu: “Neka David ostane kod mene u službi,
    jer je stekao moju naklonost.”'
  mps-mps: Tama Solgo Jesiba po ola toliyu, te tiwai po wai, “Eno Devit godolo homu
    ebao. Tama tiyu, eno homugo nago aga te eno sę bidi bidimainu ilao,” wali.
  tpi-tpi: Na Sol i salim tok i go long Jesi olsem, “Mi laikim Devit. Olsem na mi
    laik bai yu larim em i stap wokman bilong mi.”
  dan-1931: 'Og Saul sendte Bud til Isaj og lod sige: “Lad David blive i min Tjeneste,
    thi jeg har fattet Godhed for ham!”'
  vie-OVCB: 'Sau-lơ nhắn với Gie-sê: “Hãy để Đa-vít ở lại đây giúp việc ta, vì ta
    rất hài lòng về nó.”'
  guj-2017: શાઉલે યિશાઈ પાસે માણસ મોકલીને કહેવડાવ્યું, “દાઉદને મારી હજૂરમાં ઉપસ્થિત
    રહેવા દે, કેમ કે મારી દૃષ્ટિમાં તે કૃપા પામ્યો છે.”
  pon-2006A: 'Sohl ahpw ketin kadaralahng Sehsi pakair wet: “I kesempwaliki Depit.
    Komw mweidohng pwe en kin mihmi rehi oh doadoahkohng ie.”'
  por-BRBSL: 'Saul enviou a Jesse, dizendo: “Por favor, deixe David se apresentar
    diante de mim, pois ele encontrou favor em minha vista”.'
  aly-aly: Saul-el thwenew angkakert Jesse-warl arrpemarl, alakenh angkeyew, “Saul
    David-ew ilkelheyel artewenty. Menty anaynteyew, ikwer warrkerr-aynteyew.”
  cth-cth: Sawl ni Jesi koevah, pahren lahoi Devit heh kai koe awm na nei. Bangkongtetpawiteh,
    ka lungyouk telah dei pouh hane tami a patoun.
  twi-twi: Na Saulo de nkra kɔmaa Yisai se, “Ma Dawid nka mʼadwumayɛfo no ho, efisɛ
    mepɛ nʼasɛm yiye.”
  hlt-hlt: Te phoeiah Saul loh Jesse taengla hlang a tueih tih, “David he ka mikhmuh
    ah mikdaithen a dang coeng dongah ka mikhmuh ah om saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Sɛsee kɛ dɔ̀: Sɑuri tu ò dɔ́ Dɑfiti mbo
    o cĩ́ɛ̃̀tɛ̀ ntɛ kɛ pĩ́ nho tɔ̃mmú kɛ yɛ̃́ wè ò pɛ́nsìrìmɛ̀ mɛdiɛ̀.'
  msy-2020: Ezɨ Sol kamaghɨn Jesi bagha akam amada, “Kɨ Devit gifonge. Kɨ kamaghsua,
    nɨ aneteghtɨ a nan ingangarir gumazimɨn ikiam.”
  dop-dop: 'Ntɛnɑ Sɑyuli tili nɑ pɑ́ heeli Sesee sɩ: Mɑ luɣu lɑpɑ nyɑ́ pǝyɑlʋ ɩnɩ,
    yelinɑ-m-ɩ.'
  azb-azb: 'Sonra Şaul Yesseyin yanına adam göndərib dedi: «Rica edirəm, qoy Davud
    yanımda qalsın, çünki o, gözümdə lütf tapıb».'
  eng-DBY: And Saul sent to Jesse, saying, Let David, I pray thee, stand before me;
    for he has found favour in my sight.
  hin-2017: तब शाऊल ने यिशै के पास कहला भेजा, “दाऊद को मेरे सामने उपस्थित रहने दे,
    क्योंकि मैं उससे बहुत प्रसन्न हूँ।”
  wol-KYG: 'Ci kaw loolu Sóol yónnee ca Yese, ne ko: «Bàyyil Daawuda, mu di ma liggéeyal
    far, ndax bég naa ci moom.»'
  eng-YLT: And Saul sendeth unto Jesse, saying, 'Let David, I pray thee, stand before
    me, for he hath found grace in mine eyes.'
  eng-WYC-2017: And Saul sent to Jesse, and said, David stand in my sight, for he
    hath found grace in mine eyes.
  eng-WMBB: Saul sent to Jesse, saying, “Please let David stand before me, for he
    has found favour in my sight.”
  urd-GVH: साऊल ने यस्सी को इत्तला भेजी, “दाऊद मुझे बहुत पसंद आया है, इसलिए उसे मुस्तक़िल
    तौर पर मेरी ख़िदमत करने की इजाज़त दें।”
  rug-rug: Meke garunu pule la inavoso koe Zese se Saula, “Hiva hola nia rau se Devita.
    Va malumia pude mani tavetavete toka nau mo tani.”
  gaz-gaz: Saaʼolis, “Akka inni na wajjin turee na tajaajiluuf Daawitiif eeyyami;
    ani isatti gammadeeraatii” jedhee Isseeyitti dhaame.
  fra-LSG: 'Saül fit dire à Isaï: Je te prie de laisser David à mon service, car il
    a trouvé grâce à mes yeux.'
  gnn-gnn: Bala yana Daypit nhinanana yukurrana ŋunhalanydja Djolwalana wäŋaŋura,
  yal-yal: Sɔli yi xɛraan nasiga Yese ma, a naxa, “Tin, i xa Dawuda lu n yii, bayo
    a rafan n ma.”
  haw-1868: 'Hoouna aku la o Saula io Iese la, i aku la, Ke noi aku nei au ia oe,
    e ae mai oe, e ku o Davida imua o''u: no ka mea, ua loaa ia ia ke aloha imua o
    ko''u maka.'
  arb-NAV: 'وَأَرْسَلَ شَاوُلُ إِلَى يَسَّى يَقُولُ: «دَعْ دَاوُدَ يَبْقَى فِي خِدْمَتِي
    لأَنَّهُ قَدْ حَظِيَ بِإِعْجَابِي».'
  ewe-ewe: Saul ɖo ame ɖe Yese be, “Meɖe kuku, na David nazu ŋunyemewo dometɔ ɖeka
    elabena eƒe nu nyo ŋunye ŋutɔ.”
  eng-LEE: And Saul sent to Jesse, saying, Let David, I pray thee, stand before me;
    for he hath found favor in my eyes.
  gvn-gvn: '@see-verse:1SA.016.021'
  asm-FB: তাৰ পাছত চৌলে যিচয়ক কৈ পঠালে, “মই বিনয় কৰোঁ, দায়ূদক মোৰ লগত থাকিবলৈ দিয়া;
    কাৰণ তেওঁ মোৰ দৃষ্টিত অনুগ্ৰহপ্ৰাপ্ত হ’ল।”
  sus-A: سْلُ نَشَ شّيرَ تِ يِسَيِ مَ عَ قَلَقٍ رَ عَ بّ، «يَندِ، دَوُدَ شَ لُ ﭑ يِ
    رَ. عَ رَقَن ﭑ مَ كِ قَنيِ.»
  fra-SBL: 'Saül envoya dire à Isaï : « Laisse David se présenter devant moi, car
    il a trouvé grâce à mes yeux. »'
  hbo-hbo: וַיִּשְׁלַ֣ח שָׁא֔וּל אֶל־יִשַׁ֖י לֵאמֹ֑ר יַעֲמָד־נָ֤א דָוִד֙ לְפָנַ֔י
    כִּֽי־מָ֥צָא חֵ֖ן בְּעֵינָֽי׃
  piu-2006: '@see-verse:1SA.016.021'
  pjt-pjt: Ka tjiṉṯu kutjupa Saulalu piṟuku wati kutjupa iyaṉu Jesse-lakutu nyanga
    alatji wangkanytjaku, “Puḻkaṟaṉa mukuringanyi nyuntumpa katjaku. Wanyu wiṟungku
    wantima ngayula rawa nguwanpa nyinanytjaku.” Ka mulapaṯu mamangku panya palunya
    markuṉu.
  kik-kik: Ningĩ Saũlũ agĩtũma ũhoro kũrĩ Jesii, akĩmwĩra atĩrĩ, “Ĩtĩkĩria Daudi aikare
    ũtungata-inĩ wakwa nĩgũkorwo nĩngenetio nĩwe.”
  fra-NCL: 'Et Saül envoya dire à Isaï : « Que David, je te prie, reste devant moi,
    car il a trouvé grâce à mes yeux. »'
  cek-AK: To naah Saul mah Jesse khaeah kami patoeh, David hae ka palung pongah, kai
    ih tok hae sah poe nasoe, tiah a thuisak.
  cuk-cuk: 'A-sorbali, Saúl, Isaíʼga we-gayaburba barmisad: “An bei be-machi-David
    obebido, anga arbadii guegar. Ar ade, wegi-gudiid an yeerdaked.”'
  uig-CYR: 'Андин Саул Йәссәгә хәвәр әвәтип: — Давут мениң алдимда турсун; чүнки у
    нәзиримгә яқти, дәп ейтти.'
  tel-2017: అప్పుడు సౌలు “దావీదు నాకు బాగా నచ్చాడు కాబట్టి అతణ్ణి నా సముఖంలో నిలిచి
    ఉండడానికి ఒప్పుకో” అని యెష్షయికి కబురు పంపాడు.
  hat-BSA: 'Saül te voye a Jesse, e te di: “Kite David kanpe koulye a devan mwen,
    paske li gen tan twouve favè nan zye m.”'
  kos-kos: Na Saul el sapla nu sel Jesse ac fahk, “Nga arulana lungse David. Lela
    elan mutana inge in kulansupweyu.”
  hbo-WLC: וַיִּשְׁלַ֣ח שָׁא֔וּל אֶל־יִשַׁ֖י לֵאמֹ֑ר יַעֲמָד־נָ֤א דָוִד֙ לְפָנַ֔י
    כִּֽי־מָ֥צָא חֵ֖ן בְּעֵינָֽי׃
  ibo-ibo: Mgbe ahụ, Sọl ziri Jesi ozi sị ya, “Biko, kwere ka Devid bụrụ otu nʼime
    ndị agha m, nʼihi na ihe ya na-atọ m ụtọ.”
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲ ଯିଶୀକୁ କହି ପଠାଇଲେ, ବିନୟ କରୁଅଛି, “ଦାଉଦଙ୍କୁ ମୋʼ ସମ୍ମୁଖରେ ଛିଡ଼ା
    ହେବାକୁ ଦିଅ; କାରଣ ସେ ମୋʼ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛି।”
  chk-chk: Mürin, Saul a tinala pworaus ren Jesi o apasa, “Kopwe mwüt ngeni Tafit
    pwe epwe angang ngeniei, pun üa fokun echeni.”
  ssd-ssd: 'Taŋamba Saul ndek Yesi tuku pasa pilmba sakina: Ye ne tuku kiŋo te nzaliyate.
    Nu ye tuku piro taŋgo minamŋgat ŋga sana.'
  rop-rop: Afta na King Sol bin jandim wed langa Jesi, “Mi laigim Deibid. Wal yu garra
    larram im stap iya en wek blanga mi.”
  ukr-1871: 'І послав Саул до Ессея і звелїв сказати йому: Нехай Давид служить у мене,
    я бо вельми вподобав його.'
  deu-1951: 'Und Saul sandte zu Isai und ließ ihm sagen: Laß doch David vor mir bleiben,
    denn er hat Gnade gefunden vor meinen Augen!'
  eng-JPS: 'And Saul sent to Jesse, saying: ''Let David, I pray thee, stand before
    me; for he hath found favour in my sight.'''
  srp-1865: 'Potom posla Saul k Jeseju i poruèi: neka David ostane kod mene, jer je
    našao milost preda mnom.'
  lug-lug: Awo Sawulo n’atumira Yese ng’agamba nti, “Kkiriza Dawudi asigale ng’omu
    ku baweereza bange, kubanga nsiimye by’ankolera.”
  heb-heb: וישלח שאול אל ישי לאמר יעמד נא דוד לפני כי מצא חן בעיני׃
  ben-IRV: পরে শৌল যিশয়কে বলে পাঠালেন, “অনুরোধ করি দায়ূদকে আমার সামনে দাঁড়াতে দাও,
    কারণ সে আমার দৃষ্টিতে অনুগ্রহ পেয়েছে।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਯੱਸੀ ਨੂੰ ਆਖ ਭੇਜਿਆ ਦਾਊਦ ਨੂੰ ਮੇਰੀ ਸੇਵਾ ਵਿੱਚ ਰਹਿਣ ਦੇ ਕਿਉਂ ਜੋ ਮੈਂ
    ਉਸ ਤੋਂ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹਾਂ।
  tkr-tkr: 'Qiyğa Şaulee, Yesseysqa cuna insan g''axuvu, eyhen: – Hucoona ixhes, hasre
    Davud yizde k''ane axvecen, mana zasqa yugra qarı.'
  mya-JVB: ရှောလု သည်လည်း ယေရှဲ ရှိရာသို့ လူကိုစေလွှတ် ၍၊ ဒါဝိဒ် ကို ငါ့ စိတ် နှင့်တွေ့သောကြောင့်
    ငါ့ ထံ၌ ခစား ပါစေဟု အခွင့် တောင်းလေ၏။
  tte-O: Mwa Saulo walo iyawasa ilau Yese koina iba, “Yayaliyaya Deibida kaiwena kabo
    kutalamwan iyamala yagu topaisowa.”
  tbg-tbg: Mintuvaro Soruva uva vara kero Iesirara tiharo, Te Devitirara quahe vauro.
    Are vira qaqi kairaro viva maini vaiharo ti kaiqa varaarire, tiro.
  hmo-hmo: Vadaeni Saulo ese Iese dekenai hereva ia siaia, ia gwau, “Davida be lau
    dekenai do ia noho, hesiai gaukara do ia karaia, badina be lau ura henia.”
  urd-urd: और साऊल ने यस्सी को कहला भेजा कि दाऊद को मेरे सामने रहने दे क्यूँकि वह
    मेरा मंज़ूरे नज़र हुआ है।
  rus-SYN: 'И послал Саул сказать Иессею: пусть Давид служит при мне, ибо он снискал
    благоволение в глазах моих.'
  bqc-SIM: 'Ɔ̃ Saulu gbɛ̃́ zĩ̀ Yɛsewa à mɛ̀: To Davidi gↄ̃ ma zĩkɛna ũ, asa aà
    yã́ ì kamaguɛ.'
  tcz-CHONGTHU: Chuin Saul in Jesse koma thu athot in, “Lungset tah in David hi kakomah
    kakin bol in pang jeng ta hen, ajeh chu achung’a kalung alhailheh jengin ahi,”
    ati.
  mar-mar: मग शौलाने इशायजवळ निरोप पाठवून सांगितले मी तुला विनंती करतो की, आता दावीदाला
    माझ्या जवळ राहू दे; कारण त्याच्यावर माझी कृपाद्दष्टी झाली आहे.
  qub-qub: Saulna Isaïman cachacuran «David cayllachöna yanapämächun ari. Paywanga
    sumajmi yachänacö» nir.
  bqp-bqp: 'Akũ Solu gbɛ̃ zĩ̀ Yɛsɛa à pì: Ǹ tó Dauda gↄ̃ ma zĩkɛri ũ, zaakũ a
    yã dì kɛmɛnɛ nna.'
  hat-hat: 'Sayil voye di Izayi konsa: -Tanpri, kite David rete avè m''. Mwen renmen
    l'' anpil.'
  eng-BSB: Then Saul sent word to Jesse, saying, “Let David remain in my service,
    for I am pleased with him.”
  tod-tod: 'Sayile keela leʋeni Izayi ma, é ɠɛ ma: «È-loin Davide ná-fai wola nɛɛʋɛ
    bɛ̀, ɓɛ é yɛ kòba, é ɗa boti ɠɛ bɛ̀.»'
  eng-WEBPB: Saul sent to Jesse, saying, “Please let David stand before me, for he
    has found favour in my sight.”
  kbq-kbq: Hagi Soli'a Jesina ke atrenteno, Muse hugantoanki atregeno Deviti'a nagri
    eri'za vahe manino. Na'ankure agra knare huno eri'zana erige'na muse huntoe.
  nhe-BL: Huan teipa Saúl quititlanili se amatlajcuiloli Isaí huan quiilhui ma quicahuili
    David ma mocahua para quitequipanos pampa nelía quipactiyaya.
  bus-bus: 'Ben Solu gbɛ̃ zĩ̀ Yɛsɛa à bè: Ǹ tó Dauda gↄ̃ ma zĩkɛri ũ, zaakɛ à yã
    è kɛmɛ nna.'
  gub-BL: Omono kar ze'eg Zexe pe no. — Tawi ikatuahy ihewe a'e. Tuwe upyta xe ihewe
    uma'ereko pà nehe, i'i izupe.
  eng-DRA: 'And Saul sent to Isai, saying: Let David stand before me: for he hath
    found favour in my sight.'
