verse: 1SA.016.019
translations:
  mal-C: അപ്പോൾ ശൗൽ യിശ്ശായിയുടെ അടുക്കൽ ദൂതന്മാരെ അയച്ച്, “ആടുകളെ മേയിക്കുന്ന നിന്റെ
    മകൻ ദാവീദിനെ എന്റെ അടുക്കൽ അയയ്ക്കുക” എന്നു പറയിച്ചു.
  deu-TKW: 'Da schickte Saul Boten an Isai und ließ ihm sagen: Schicke mir deinen
    Sohn David, der bei den Schafen ist!'
  lin-lin: 'Saulo atindaki bantoma epai ya Izayi mpo na koloba na ye : « Tindela ngai
    Davidi, mwana na yo ya mobali, oyo azali koleisa bampate. »'
  eng-LSV: And Saul sends messengers to Jesse and says, “Send to me your son David,
    who [is] with the flock.”
  eng-GNV: Wherefore Saul sent messengers vnto Ishai, and said, Send me Dauid thy
    sonne which is with the sheepe.
  eng-WEBSTER: Wherefore Saul sent messengers to Jesse, and said, Send to me David
    thy son, who is with the sheep.
  nhw-BL: 'Huajca Saúl quintitlanqui tlacame ma quiilhuiti Isaí: ―Techtitlanili mocone
    David catli quinmocuitlahuía borregojme.'
  swh-ONEN: Ndipo Sauli akatuma wajumbe kwa Yese na kumwambia, “Nitumie mwanao Daudi,
    ambaye anachunga kondoo.”
  bba-bba: Yerɑ Sɔɔlu u ɡɔrɑ Isɑin mi, u nɛɛ, ɑ mɑn wunɛn bii Dɑfidi yɑ̃ɑ kpɑro wi
    kɛ̃ɛmɑ u nɑ nɛn mi.
  eng-KJVCPB: Wherefore Saul sent messengers unto Jesse, and said, Send me David thy
    son, which is with the sheep.
  cpy-cpy: 'Rotyaantaki Saúl kamanterini Isaí, ikantiri: “Potyaan-tinari pitomi David,
    aminkowentziriri owisha.”'
  mpx-mpx: Yaka Sol elopapatuna i patunal hi na Diyesi elana ge hi ba, “Sol i ba natum
    Deibid, iya sipi ali tomatahikan, nu patuna elana.”
  luo-luo: Eka Saulo nooro joote ir Jesse kawacho niya, “Orna wuodi Daudi makwayo
    rombe.”
  meu-meu: Taunabunai, Saulo ese gwaukau taudia na e siaidia lao Iese dekenai, eto,
    Natumu David, mamoe ireḡudia merona, na ba siaia mai dekegu ai.
  npi-ULB: त्यसैले शाऊलले यिशैकहाँ दूतहरू पठाए र भने, “भेडाहरूसँग भएको तिम्रो छोरा
    दाऊदलाई मकहाँ पठाऊ ।”
  yor-yor: Saulu sì rán oníṣẹ́ sí Jese wí pé, “Rán Dafidi ọmọ rẹ sí mi, ẹni tí ó ń
    ṣọ́ àgùntàn.”
  emp-NTPO: 'Ara maʌ̃da Saulba Jesémaa ʌ̃cʌrʌ nãwã jarad̶e diabuesia: –Dadjirã boro
    Saulba nãwã jara b̶ʌa: bʌ warra Davi, dji oveja wagabarida mʌ̃maa diabuedua.–'
  ind-ind: Lalu Saul mengutus pembawa pesan kepada Isai dengan pesan, “Kirimkanlah
    anakmu Daud, yang sedang menggembalakan kawanan dombamu itu.”
  pes-OPCB: شائول قاصدانی به خانهٔ یَسا فرستاد تا داوود چوپان را نزد وی ببرند.
  tgl-ULB: Kaya't nagpadala ng mga mensahero si Saul kay Jesse, at sinabi, “Ipadala
    mo sa akin ang anak mong si David, na kasama ng mga tupa.”
  cbu-NT: Ashirucha, Saulsha tsiyatssee tiptsirish Jeseyaam zangankachu, tárangiya.
    Ichee, iparish shipamunach Dapiy opeejpan ksutamapan taaku, an nuwaam zanganingandama,
    táyaru, tsiyatssee zanganirangiya.
  hui-hui: Ani biyagola Solohanda marume ibunaga bi yalu Yasi karia pelo tihondo lalu,
    Agua lalimu. Í̠ igini Debidi nogo sibi haru haga biago i̱ koria ibilabe lalu lamilimu,
    lene.
  mya-mya: ရှော​လု​သည်​ယေ​ရှဲ​ထံ​သို့​စေ​တ​မန်​များ လွှတ်​၍``သိုး​များ​ကို​ထိန်း​ကျောင်း​နေ​သူ​သင်
    ၏​သား​ဒါ​ဝိဒ်​အား​ငါ့​ထံ​သို့​စေ​လွှတ်​လော့'' ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: སོ་ལོས་ཡེ་སེའི་མདུན་དུ་བང་ཆེན་མངགས་ནས་ཁོ་ལ། ཁྱོད་ཀྱི་བུ་དཱ་བིད་ལུག་རྫི་ཡིན་པ་དེ་ངའི་རྩར་ཐོངས་ཤིག་ཅེས་སྨྲས་པས།
  sna-sna: Ipapo Sauro akatuma nhume kuna Jese akati, “Nditumirewo mwanakomana wako
    Dhavhidhi, uyo ari kumakwai.”
  spa-BLM: 'Por eso Saúl envió mensajeros a Isaí y le dijo: “Envíame a tu hijo David,
    que está con las ovejas”.'
  cac-cac: 'Yuj chi'', ix yac''b''at schecab'' vin̈aj Saúl d''a vin̈aj Isaí chi'',
    ix yalanb''at vin̈: Ac''cot vin̈ uninal aj David d''ayin, vin̈ stan̈van noc''
    a calnel, xchib''at vin̈.'
  swh-ULB: 'Hivyo Sauli akawatuma wajumbe kwa Yese, na kusema, “Nitumie mtoto wako
    Daudi, anayewatunza kondoo.” 1 Samweli! 6: 20-21'
  bel-bel: 'І паслаў Саўл вястуноў да Ясэя і сказаў: пашлі да мяне Давіда, сына твайго,
    які каля статку.'
  deu-ELBBK: 'Da sandte Saul Boten zu Isai und ließ ihm sagen: Sende deinen Sohn David
    zu mir, der bei dem Kleinvieh ist.'
  mbb-OT: Midsuǥù si Saul te menge menunudtulà diyà te ki Jesse ne ebpekeǥiyan te,
    “Ibpehendiyà te kandin si David he tigbantey te menge kerehidu.”
  mal-2015: 'എന്നാറെ ശൗൽ യിശ്ശായിയുടെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ആടുകളോടു കൂടെ ഇരിക്കുന്ന
    നിന്റെ മകൻ ദാവീദിനെ എന്റെ അടുക്കൽ അയക്കേണം എന്നു പറയിച്ചു.'
  rmc-rmc: 'Avke o Saul bičhaďa ko Izaj le sluhen, hoj leske te phenen: „Bičhav ke
    mande tire čhas le David, savo hino paš o bakre.“'
  pes-OPV: 'پس شاول قاصدان نزد یسا فرستاده، گفت: «پسرت داود را که با گوسفندان است،
    نزد من بفرست.»'
  ron-1924: 'Саул а тримис ниште оамень ла Исай сэ-й спунэ: „Тримите-мь пе фиул тэу
    Давид, каре есте ку оиле.”'
  ben-OBCV: তখন শৌল যিশয়ের কাছে দূত পাঠিয়ে বললেন, “আমার কাছে তোমার ছেলে সেই দাউদকে
    পাঠিয়ে দাও, যে মেষপাল দেখাশোনা করছে।”
  som-som: Sidaas daraaddeed Saa'uul wargeeyayaal buu u diray Yesay oo ku yidhi, Wiilkaaga
    Daa'uud oo idaha ilaalinaya ii soo dir.
  lat-VUC: 'Misit ergo Saul nuntios ad Isai, dicens: Mitte ad me David filium tuum,
    qui est in pascuis.'
  eng-ASVBT: Wherefore Saul sent messengers unto Jesse, and said, Send me David thy
    son, who is with the sheep.
  ita-1885: 'Saulle adunque mandò de'' messi ad Isai a dirgli: Mandami Davide, tuo
    figliuolo, che è appresso alla greggia.'
  eng-LXXUP: And Saul sent messengers to Jesse, saying, Send to me thy son David who
    is with thy flock.
  eng-ULB: So Saul sent messengers to Jesse, and said, “Send me your son David, who
    is with the sheep.”
  spa-VBL: 'Saúl envió mensajeros a Isaí, diciéndole: “Envíame a tu hijo David, el
    que cuida las ovejas”.'
  fra-_FOB: 'Alors Saül envoya des messagers à Isaï, pour lui dire: Envoie-moi David,
    ton fils, qui est avec les brebis.'
  mal-mal: 'അതുകൊണ്ട് ശൌല്‍ യിശ്ശായിയുടെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: “ആട്ടിടയനായ നിന്റെ
    മകൻ ദാവീദിനെ എന്റെ അടുക്കൽ അയക്കണം” എന്നു പറയിച്ചു.'
  urd-GVR: Sāūl ne fauran apne qāsidoṅ ko Yassī ke pās bhej kar use ittalā dī, “Apne
    beṭe Dāūd ko jo bheṛ-bakriyoṅ ko saṅbhāltā hai mere pās bhej denā.”
  suz-BL: मोपतीके सावलमी लोव़ कुरब मुर कली येस्‍से आ बाक्‍तीक सोइक्‍ता बाक्‍त। मिनु
    मेकोम आ भेडा योव़ब तौ दाऊद कली सावल आ बाक्‍तीक सोइक्‍तीक हुकुम पवा बाक्‍त।
  ita-1927: 'Saul dunque inviò de’ messi a Isai per dirgli: “Mandami Davide, tuo figliuolo,
    che è col gregge”.'
  ckb-ckb: 'شاولیش نێردراوی بۆ لای یەسا نارد و گوتی: «داودی کوڕتم بۆ بنێرە، ئەوەی
    مەڕ دەلەوەڕێنێت.»'
  eng-BBE: So Saul sent his servants to Jesse and said, Send me your son David who
    is with the sheep.
  kan-OKCV: ಆದಕಾರಣ ಸೌಲನು ಇಷಯನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ಕುರಿಗಳ ಬಳಿಯಲ್ಲಿ ಇರುವ ನಿನ್ನ
    ಪುತ್ರನಾದ ದಾವೀದನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல்: ஈசாயினிடத்தில் ஆட்களை அனுப்பி, ஆட்டு மந்தையில் இருக்கிற
    உன் மகனான தாவீதை என்னிடத்தில் அனுப்பு என்று சொல்லச் சொன்னான்.'
  spa-RV-1909: 'Y Saúl envió mensajeros á Isaí, diciendo: Envíame á David tu hijo,
    el que está con las ovejas.'
  ron-BTF: 'De aceea Saul a trimis mesageri la Isai și a spus: Trimite-mi pe David,
    fiul tău, care este cu oile.'
  eng-WEBP: Therefore Saul sent messengers to Jesse, and said, “Send me David your
    son, who is with the sheep.”
  eng-FBV: Saul sent messengers to Jesse, telling him, “Send me your son David who
    takes care of the sheep.”
  nld-1939: 'Saul zond dus boden naar Jesse met het verzoek: Stuur mij uw zoon David,
    die bij de kudde is.'
  nch-BL: 'Huajca Saúl quintitanqui tacame para ma quiilhuitij Isaí: “Techtitanili
    mocone David cati quinmocuitahuía borregojme.”'
  vie-1934: 'Sau-lơ sai sứ đến Y-sai, mà nói rằng: Hãy gởi cho ta Đa-vít, con trai
    ngươi, là kẻ chăn chiên.'
  hin-CV: तब शाऊल ने यिशै के पास इस संदेश के साथ दूत भेज दिए, “अपने पुत्र दावीद को,
    जो इस समय भेड़ों की रखवाली कर रहा है, मेरे पास भेज दो.”
  spa-BES: 'Entonces Saúl envió a sus siervos a Isaí y dijo: Envíame a tu hijo David,
    que está con las ovejas.'
  tdx-tdx: 'Aa le nahitri’ i Saole am’Iisay ty hoe: Iraho mb’ amako mb’etoa i Davide
    ana’o mpiarak’ añondriy.'
  tha-KJV: เพราะฉะนั้นซาอูลจึงส่งผู้สื่อสารไปยังเจสซี​กล่าวว่า “จงให้​ดาว​ิดบุตรชายของท่านผู้​อยู่​กับแกะนั้นมาหาเรา”
  por-BR-2018: 'E Saul enviou mensageiros a Jessé, dizendo: Envia-me a Davi teu filho,
    o que está com as ovelhas.'
  deu-ELO: 'Da sandte Saul Boten zu Isai und ließ ihm sagen: Sende deinen Sohn David
    zu mir, der bei dem Kleinvieh ist.'
  eng-WYC-2018: Therefore Saul sent messengers to Jesse, and said, Send thou to me
    David thy son, that is keeping thy beasts. (And so Saul sent messengers to Jesse,
    and said, Send thou to me thy son David, who is keeping watch over thy sheep.)
  epo-epo: 'Kaj Saul sendis senditojn al Jiŝaj, kaj dirigis: Sendu al mi vian filon
    David, kiu estas ĉe la ŝafoj.'
  uig-PIN: 'Xuning bilǝn Saul Yǝssǝgǝ ǝlqilǝrni mangdurup: — Ⱪoy baⱪidiƣan oƣlung
    Dawutni manga ǝwǝtkin, dǝp eytti.'
  beo-beo: 'Amaiba:le, Solo da Yesima sia: agoane sia:na masa:ne dunu asunasi, “Yesi!
    Dia mano Da:ibidi amo sibi ouligilalebe, go nama misa:ne asunasima.”'
  tpi-OTNT: Sol i harim dispela tok na em i salim ol man i go tokim Jesi olsem, “Dispela
    pikinini man bilong yu, Devit, i save lukautim ol sipsip, em mi laik yu salim
    i kam long mi.”
  hau-SA: Sai Shawulu ya aiki manzanni zuwa wurin Yesse ya ce, “Ka aiko mini da ɗanka
    Dawuda wanda yake kiwon tumaki.”
  uig-LAT: 'Shuning bilen Saul Yessege elchilerni mangdurup: — Qoy baqidighan oghlung
    Dawutni manga ewetkin, dep éytti.'
  nde-nde: USawuli wathuma izithunywa kuJese wathi, “Thumela kimi indodana yakho uDavida,
    owelusa izimvu.”
  ton-ton: Ko ia naʻe fekau ai ʻe Saula ʻae kau talafekau kia Sese, ʻo pehē, “Tuku
    mai ho foha ko Tevita, ʻaia ʻoku ʻi he fanga sipi, ke haʻu kiate au.”
  ces-1613: 'Protož poslal Saul posly k Izai, řka: Pošli mi Davida syna svého, kterýž
    jest při stádu.'
  eng-WMB: Therefore Saul sent messengers to Jesse, and said, “Send me David your
    son, who is with the sheep.”
  tam-TCV: எனவே சவுல் ஈசாயிடம் தூதுவரை அனுப்பி, “செம்மறியாடுகளை மேய்த்துக் கொண்டிருக்கும்
    உன் மகன் தாவீதை என்னிடம் அனுப்பு” என்று சொல்லச் சொன்னான்.
  ceb-ULB: Busa nagpadala si Saul ug mensahero kang Jesse, ug miingon, “Paanhia ang
    imong anak nga lalaki nga si David, nga magbalantay sa mga karnero.”
  pol-UBG: 'Saul wysłał więc posłańców do Jessego i powiedział: Poślij do mnie swego
    syna Dawida, który jest przy trzodzie.'
  agr-agr: 'Tusa tima Saúl Jesén chichaman akuptak: “Uchijum David uwija kuitamna
    nunú awetugta”, tiuwai.'
  kyc-kyc: Doko sepala Soleme pii wai nembo Jese lamaiyuo, Embena wane Dapiti mena
    sipisipi rapu pyuo karamo doko namba jinya leya.
  urd-GVU: ساؤل نے فوراً اپنے قاصدوں کو یسّی کے پاس بھیج کر اُسے اطلاع دی، ”اپنے بیٹے
    داؤد کو جو بھیڑبکریوں کو سنبھالتا ہے میرے پاس بھیج دینا۔“
  deu-1912: 'Da sandte Saul Boten zu Isai und ließ ihm sagen: Sende deinen Sohn David
    zu mir, der bei den Schafen ist.'
  ntj-ntj: Nyangka mularrpartu witurnu yankula Tjatjinya tjapiltjaku. Nyangka mapitjangu
    watjarnu, “Yuwa, Tjuultu-rni witurnu ngaapirinypa-rnanta watjaltjaku, ‘Nyuntuku
    katja Tayipirrnga ngayulakutu-rni witula tjiinya tjiipu miranykanyilpayinya.’”
  kan-2017: ಕೂಡಲೆ ಸೌಲನು ಇಷಯನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ಕುರಿಗಳನ್ನು ಮೇಯಿಸುತ್ತಿರುವ
    ನಿನ್ನ ಮಗನಾದ ದಾವೀದನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸು” ಎಂದು ಹೇಳಿಸಿದನು.
  yap-yap: Ere l’oeg Saul e pi mol’og rok ngak Jesse ni be ga’ar, “Mpi’ fare pagel
    ni fakam i David nge yib ngog, ni fa’anem nma ayuweg e saf.”
  hlt-MCSB: Saul loh Jesse taengla puencawn rhoek te a tueih tih, “Na capa David,
    boiva taengah aka om te kai taengla han tueih dae,” a ti nah.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዒሴዬ ኮይላ ኪኢታ ዓሲ ዳካዖ፦ «ኔኤኮ ማራዖ ሄንቃ ናዓሢ፥ ዳውቴ ታኣም ዳኬ» ጌዔኔ።
  twi-ASANTE: Enti, Saulo tuu abɔfoɔ kɔɔ Yisai hɔ kɔka kyerɛɛ no sɛ, “Fa wo babarima
    Dawid a ɔyɛ odwanhwɛfoɔ no brɛ me.”
  eng-WEBU: Therefore Saul sent messengers to Jesse, and said, “Send me David your
    son, who is with the sheep.”
  wal-wal: Yaatin, Saa7ooli Isseyakko kiittidi, “Ne dorssaa heemmiya ne na7aa Daawita
    taayyo yedda” yaagiis.
  spa-PDDPT: 'Saúl envió mensajeros a Isaí para decirle: Envíame a tu hijo David,
    el que está con el rebaño.'
  gun-gun: 'Ha''e rami rã Jessé oĩa py Saul ayvu mombe''uarã ombou vy aipoe''i uka:
    — Embou xevy ndera''y Davi, vexa''i kuery re opena oikovy va''e — he''i uka.'
  agu-BL: 'E'' ben tzun cobox chakum tan Saúl te Isaí, tan talche''n: “Chaktzaju''
    yi cy''ajlu'' tzinwutz, yi jun yi na bi''aj Luwiy, yi pstor cne''r.”'
  eng-PEV: So Saul sent messengers to Jesse to say, “The big boss Saul wants you to
    send your son to him, that David, the one that looks after the sheep.”
  ilo-ULB: Isu a nangibaon ni Saul kadagiti mensahero kenni Jesse, ket kinunana, “Ibaonmo
    kaniak ti anakmo a ni David, nga adda iti ayan dagiti karnero.”
  kpg-kpg: Saul ga hagau ana gau kae hegau gi Jesse, bolo mee gi hagau ina mai dana
    dama daane go David, tangada hagaloohi siibi.
  uig-ARA: 'شۇنىڭ بىلەن سائۇل يەسسەگە ئەلچىلەرنى ماڭدۇرۇپ: ــ قوي باقىدىغان ئوغلۇڭ
    داۋۇتنى ماڭا ئەۋەتكىن، دەپ ئېيتتى.'
  sus-sus: Sɔlu naxa mixie xɛɛ Yisayi xɔn ma, a falafe ra a xa a xa di Dawuda so a
    yi ra, naxan na xurusee dɛmadonfe.
  pon-2006: Sohl eri poaronehla meninkeder kei rehn Sehsi, mahsanih, “Komw kadarodohng
    ie mahs noumwi pwutak Depit, silepen sihpw kan.”
  jae-jae: Amboac tonaŋ Saul kêsakiŋ lau dêdêŋ Isai sêja ma kêsôm gebe “Ôsakiŋ latôm
    Dawid, taŋ gejob domba gêmoa naŋ, êndêŋ aê êmêŋ.”
  ksd-ksd: 'Ma Saul i ga tulue ta umana tultul pire Iese, ma dia ga biti: Una tulue
    natum David uti piragu, nina i balaure ra kikil na sip.'
  tur-YTC: Bunun üzerine Saul, Yişay'a haberciler gönderip, “Koyunlarının yanında
    olan oğlun David'i bana gönder” dedi.
  grc-BRENT: Καὶ ἀπέστειλε Σαοὺλ ἀγγέλους πρὸς Ἰεσσαὶ, λέγων, ἀπόστειλον πρὸς μὲ τὸν
    υἱόν σου Δαυὶδ τὸν ἐν τῷ ποιμνίῳ σου.
  ind-AYT: Kemudian, Saul mengirim beberapa pesuruh kepada Isai, dengan pesan, “Utuslah
    anakmu, Daud, anakmu laki-laki, bersama kambing domba itu.”
  nya-nya: Ndipo Sauli anatumiza amithenga kwa Yese kukanena kuti, “Nditumizireni
    mwana wanu Davide, amene amaweta nkhosa.”
  hrv-hrv: 'Tada Šaul posla glasnike k Jišaju i poruči mu: “Pošalji mi svoga sina
    Davida (koji je kod stada)!”'
  mps-mps: Solgo te po odama, tama agai te bidi dabe tagala palu, te tiwai po Jesibolo
    wagi pali, “Nago te ogwa Devit, te sipsip dabe tonalubo bidi, eno homu nago aga
    te ena pageba tagala palao homu ebao,” te po wagi pali.
  tpi-tpi: Sol i harim dispela tok na em i salim ol man i go tokim Jesi olsem, “Dispela
    pikinini man bilong yu, Devit, i save lukautim ol sipsip, em mi laik yu salim
    i kam long mi.”
  dan-1931: 'Saul sendte da Bud til Isaj og lod sige: “Send mig din Søn David, som
    er ved Fårene!”'
  vie-OVCB: 'Sau-lơ cho người nói với Gie-sê: “Hãy gửi người chăn chiên Đa-vít, con
    ngươi đến đây cho ta.”'
  guj-2017: તેથી શાઉલે યિશાઈ પાસે સંદેશાવાહકો મોકલીને કહેવડાવ્યું, “તારો દીકરો દાઉદ
    જે ઘેટાંની સાથે છે તેને મારી પાસે મોકલ.”
  pon-2006A: Sohl eri poaronehla meninkeder kei rehn Sehsi, mahsanih, “Komw kadarodohng
    ie mahs noumwi pwutak Depit, silepen sihpw kan.”
  por-BRBSL: 'Por isso Saul enviou mensageiros a Jesse e disse: “Envie-me David, seu
    filho, que está com as ovelhas”.'
  aly-aly: Saul-el angkakert thwenew Jesse-warl, alakenh angkeyew, “Atyetyart Saul
    ra ilkelheyel, ntwa alerengkw David yep-yepew-artey thweneyew ikwer-warl.”
  cth-cth: Sawl ni Jesi koe patounenaw a patoun teh tu ka khoum e capa hah kai koe
    patoun haw telah atipouh.
  twi-twi: Enti Saulo tuu abɔfo kɔɔ Yisai hɔ kɔka kyerɛɛ no se, “Fa wo babarima Dawid
    a ɔyɛ oguanhwɛfo no brɛ me.”
  hlt-hlt: Saul loh Jesse taengla puencawn rhoek te a tueih tih, “Na capa David, boiva
    taengah aka om te kai taengla han tueih dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Sɛsee kɛ dɔ̀: Sɑuri tu ɑ ò duɔ́nko ɑ birɛ
    Dɑfiti wèè cɛ̃mmù ipe.'
  msy-2020: Sol akar kam baregha gumaziba amadazɨ me ghua kamaghɨn Jesin mɨgei, “Nɨn
    otarim Devit, sipsipbar garir otarim, kɨ kamaghɨn ifonge, nɨ na bagh anemadaghtɨ
    a izɨ.”
  dop-dop: 'Mpʋɣʋlɛ Sɑyuli tilɑɑ nɑ ɩ heeli Sesee sɩ: Kɔnɑ-m nyɑ́ pǝyɑlʋ Tɑfiiti wei
    ɩ tiikiɣi heeŋ tɔ.'
  azb-azb: 'Şaul Yesseyin yanına qasidlər göndərib dedi: «Qoyunotaran oğlun Davudu
    mənim yanıma göndər».'
  eng-DBY: Then Saul sent messengers to Jesse and said, Send me David thy son, who
    is with the sheep.
  hin-2017: तब शाऊल ने दूतों के हाथ यिशै के पास कहला भेजा, “अपने पुत्र दाऊद को जो
    भेड़-बकरियों के साथ रहता है मेरे पास भेज दे।”
  wol-KYG: 'Ba loolu amee Sóol yebal ay ndaw ca Yese ne ko: «Yónnee ma sa doom Daawuda,
    ma ca gàtt ya.»'
  eng-YLT: And Saul sendeth messengers unto Jesse, and saith, 'Send unto me David
    thy son, who [is] with the flock.'
  eng-WYC-2017: Therefore Saul sent messengers to Jesse, and said, Send thou to me
    David thy son, that is keeping thy beasts.
  eng-WMBB: Therefore Saul sent messengers to Jesse, and said, “Send me David your
    son, who is with the sheep.”
  urd-GVH: साऊल ने फ़ौरन अपने क़ासिदों को यस्सी के पास भेजकर उसे इत्तला दी, “अपने
    बेटे दाऊद को जो भेड़-बकरियों को सँभालता है मेरे पास भेज देना।”
  rug-rug: Ke garunu lani Saula sari na tie paleke inavoso pude la zama guahe koe
    Zese, “Mu garunu mae nia sa tumu koreo se Devita, sapu hoke kopuni sari na sipi,”
    gua.
  gaz-gaz: Saaʼolis Isseeyitti ergamoota ergee, “Ilma kee Daawit isa hoolota bira
    jiru sana naa ergi” jedhe.
  fra-LSG: 'Saül envoya des messagers à Isaï, pour lui dire: Envoie-moi David, ton
    fils, qui est avec les brebis.'
  gnn-gnn: Ga Djolyu dhäruknha djuy'yurruna Djitjiwu bitjarra, “Djuy'yurra lili nhuŋuway
    gäthu'mirriŋunha ŋarrakala, dhuwalayinha ŋunhi ya' ŋunhi ŋayi yukurra djäka ŋuli
    wäyingu walalaŋgu bembiwu.”
  yal-yal: Sɔli yi xɛrane rasiga a faladeni Yese xa, a naxa, “I ya dii xɛmɛn Dawuda
    rafa n ma naxan xuruseene fɔxɔ ra.”
  haw-1868: Hoouna aku la o Saula i na elele io Iese la, i aku la, E hoouna mai io'u
    nei ia Davida, i kau keiki, aia no ia me ka poe hipa.
  arb-NAV: 'فَأَوْفَدَ شَاوُلُ رُسُلاً إِلَى يَسَّى قَائِلاً: «أَرْسِلْ إِلَيَّ دَاوُدَ
    ابْنَكَ الَّذِي يَرْعَى الْغَنَمَ».'
  ewe-ewe: Saul ɖo dɔlawo ɖe Yese hebiae be wòaɖo via David, ame si nye alẽkplɔla
    la ɖe ye.
  eng-LEE: Thereupon Saul sent messengers unto Jesse, and said, Send me David thy
    son, who is with the flocks.
  gvn-gvn: Yinyamun Saulungku kuku yungan Jessenda, yalaman, “Yunu kangkal David,
    nyulu sheep kujil-kujil. Nyungun ngaykundu yunga.” Jessengka David Saulundu yungan.
    Nyulu mayi donkeynda mukungu karrabu kajan, nanny goat manin, Davidanji yungan.
    David Saulundumunbu bayanba kadan, nyungundu workmanijinda. Saul Davidanka wawu
    jirray, nyungun wangkanyin, nyungu kalka jarra-kulbanka. Yinyamun Saulungku kuku
    yungan Jessenda, yalaman, “Ngayu Davidanka wawu jirray. Balu nyulu ngaykunji bunday,
    ngaykundu workmanka.” Wawu yinyamun kaki dubu Saulundu kadan, Davidangka nyungu
    wulngku harp balkan. Yinyamun dubu dungan baja, Saul bangkarr ngulkurrman baja.
  asm-FB: সেয়ে চৌলে যিচয়ৰ ওচৰলৈ বার্তাবাহকক পঠিয়াই কোৱালে, “দায়ুদ নামেৰে তোমাৰ
    যি পুত্ৰই মেৰ-ছাগ চৰাই আছে, তেওঁক মোৰ ওচৰলৈ পঠাই দিয়া।”
  sus-A: سْلُ نَشَ مِشِيٍ شّي يِسَيِ شْن مَ، عَ قَلَقٍ رَ عَ شَ عَ شَ دِ دَوُدَ سٌ
    عَ يِ رَ، نَشَن نَ شُرُ سٍيٍ دّ مَدٌنقٍ.
  fra-SBL: 'Saül envoya des messagers à Isaï, et dit : « Envoie-moi David, ton fils,
    qui est avec les brebis. »'
  hbo-hbo: וַיִּשְׁלַ֥ח שָׁא֛וּל מַלְאָכִ֖ים אֶל־יִשָׁ֑י וַיֹּ֕אמֶר שִׁלְחָ֥ה אֵלַ֛י
    אֶת־דָּוִ֥ד בִּנְךָ֖ אֲשֶׁ֥ר בַּצֹּֽאן׃
  piu-2006: '@see-verse:1SA.016.018'
  pjt-pjt: Ka Saulalu wati tjakulpa iyaṉu Jesse-lakutu munu wangkangu alatji, “Saulalu
    wangkangu nyuntumpa katja kunyu iyala Davidanya panya tjiipi aṯunymankupainya.”
  kik-kik: Nĩ ũndũ ũcio Saũlũ agĩtũma andũ kũrĩ Jesii, akĩmwĩra atĩrĩ, “Ndũmĩra mũrũguo
    Daudi, ũrĩa ũrarĩithia ngʼondu.”
  fra-NCL: 'Saül envoya des messagers à Isaï, pour lui dire : « Envoie-moi David,
    ton fils, qui est avec les brebis. »'
  cek-AK: To naah Saul mah Jesse khaeah laicaeh patoeh moe, Tuu toepkung, na capa
    David to na patoeh ah, tiah a naa.
  cuk-cuk: 'Geb degine, Saúl, Isaíʼse gayaburba-berbemalad barmisad, ega sogegar:
    “Be-machi-David sibad-wawaad-edarbed, be anga barmidage.”'
  uig-CYR: 'Шуниң билән Саул Йәссәгә әлчиләрни маңдуруп: — Қой бақидиған оғлуң Давутни
    маңа әвәткин, дәп ейтти.'
  tel-2017: సౌలు యెష్షయి దగ్గరకి తన సేవకులను పంపి “గొర్రెలు కాస్తున్న నీ కొడుకు దావీదును
    నా దగ్గరకి పంపించు” అని కబురు చేశాడు.
  hat-BSA: 'Konsa, Saül te voye mesaje yo vè Jesse e te di: “Voye pou mwen David,
    fis ou a, ki avèk bann mouton an.”'
  kos-kos: Ke ma inge Saul el supwala mwet utuk kas nu yorol Jesse, ac elos fahk,
    “Supwalma David, wen nutum ma liyaung sheep uh.”
  hbo-WLC: וַיִּשְׁלַ֥ח שָׁא֛וּל מַלְאָכִ֖ים אֶל־יִשָׁ֑י וַיֹּ֕אמֶר שִׁלְחָ֥ה אֵלַ֛י
    אֶת־דָּוִ֥ד בִּנְךָ֖ אֲשֶׁ֥ר בַּצֹּֽאן׃
  ibo-ibo: Sọl zipụrụ ndị ozi ka ha jekwuru Jesi sị ya, “Zitere m nwa gị nwoke Devid,
    onye na-azụrụ gị atụrụ.”
  ory-ory: ଏହେତୁ ଶାଉଲ ଯିଶୀ ନିକଟକୁ ଦୂତମାନଙ୍କୁ ପଠାଇ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭର ପୁତ୍ର ଦାଉଦ,
    ଯେ ମେଷପଲ ସଙ୍ଗରେ ଥାଏ, ତାକୁ ମୋʼ ନିକଟକୁ ପଠାଇଦିଅ।”
  chk-chk: Mürin, Saul a tinala chon künö ren Jesi pwe repwe üreni, “Kopwe tinato
    rei Tafit noum we mwän mi nom ren ekewe sip.”
  ssd-ssd: nu ndek nane kukulniŋmba Yesi sota kape sulumba kiŋo nuŋe David sipsip
    kulatkate ta tumba prowap ŋgina le nane Yesi sota kinaig.
  rop-rop: Wal King Sol bin jandim sambala mesinja langa Jesi, en deibin dalim im,
    “King Sol wandim yu garra jandim Deibid det san blanga yu hu oldei maindimbat
    ola ship.”
  ukr-1871: 'І послав Саул посли до Ессея і звелїв сказати: Пришли менї сина твого
    Давида, що пасе отару.'
  deu-1951: 'Da sandte Saul Boten zu Isai und ließ ihm sagen: Sende deinen Sohn David,
    der bei den Schafen ist, zu mir!'
  eng-JPS: 'Wherefore Saul sent messengers unto Jesse, and said: ''Send me David thy
    son, who is with the sheep.'''
  srp-1865: 'I Saul posla ljude k Jeseju i poruèi: pošlji mi Davida sina svojega koji
    je kod ovaca.'
  lug-lug: Awo Sawulo n’atuma ababaka eri Yese, ng’agamba nti, “Mpeereza mutabani
    wo Dawudi, alabirira endiga.”
  heb-heb: וישלח שאול מלאכים אל ישי ויאמר שלחה אלי את דוד בנך אשר בצאן׃
  ben-IRV: পরে শৌল যিশয়ের কাছে দূত পাঠিয়ে বললেন, তোমার ছেলে দায়ূদ, যে ভেড়া চড়াচ্ছে,
    তাকে আমার কাছে পাঠিয়ে দাও।
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਨੇ ਦੂਤਾਂ ਦੇ ਹੱਥ ਯੱਸੀ ਨੂੰ ਸੱਦਾ ਭੇਜਿਆ ਕਿ ਆਪਣੇ ਪੁੱਤਰ ਦਾਊਦ ਨੂੰ ਜੋ
    ਇੱਜੜ ਦੇ ਨਾਲ ਹੈ ਮੇਰੇ ਕੋਲ ਭੇਜ ਦੇ।
  tkr-tkr: 'Şaulee, Yesseysqa xabar ana insanar g''axuvu, eyhen: – Vəq''əbı uxhiyxhan
    ha''ana yiğna dix, Davud, zasqa g''axıle.'
  mya-JVB: ရှောလု က၊ ယေရှဲ ရှိရာသို့ လူကိုစေလွှတ် ၍ ၊ သိုးထိန်းဖြစ်သောသင် ၏သား ဒါဝိဒ်
    ကို ငါ့ ထံသို့ စေလွှတ် ရမည်ဟု အမိန့် တော်ရှိ၏။
  tte-O: Kabo Saulo tosagenawasa iyawasali silau Yese koina kainana siwalowen bwaite
    besiele, “Natum iya togite-kalatan sipi esana Deibida kuwalo ilaoma koliyau.”
  tbg-tbg: 'Minti tuvaro Soruva vi uvara iriro nai kaiqa vaiinti vonavu nititomanta
    oru Iesira tiva ami tiha, Soruva mintima tivo: Nena maaqu sipisipiqaa raqiki vaira
    Devitira atitairaro te iainanaini aniarire, tivo, ti.'
  hmo-hmo: Unai dainai, Saulo ese hesiai taudia ia siaia lao Iese dekenai, idia gwau,
    “Oiemu natuna Davida, mamoe ia naria merona, be lau Saulo dekenai do oi siaia
    mai.”
  urd-urd: तब साऊल ने यस्सी के पास क़ासिद रवाना किए और कहला भेजा कि “अपने बेटे दाऊद
    को जो भेड़ बकरियों के साथ रहता है, मेरे पास भेज दे।”
  rus-SYN: 'И послал Саул вестников к Иессею и сказал: пошли ко мне Давида, сына твоего,
    который при стаде.'
  bqc-SIM: 'Ɔ̃ Saulu gbɛ̃́ↄ zĩ̀ Yɛsewa, aa òɛ̀: Saulu mɛ̀ ǹ n nɛ́ Davidi pↄ́ ì
    sãↄ dã gbaɛwa.'
  tcz-CHONGTHU: Chuin Saul in thupolea mikhat Jesse henga thulhut ding’in asollin,
    “Nachapa David kelngoiching chu neihinsol peh in,” ati.
  mar-mar: मग शौलाने इशायजवळ दूत पाठवून म्हटले की, “तुझा पुत्र दावीद जो मेंढरे राखीत
    असतो, त्यास मजपाशी पाठवावे.”
  qub-qub: Chayno niptin Isaïman Saúl cachacuran «Uysha michej caj wamrayqui Davidta
    cachamuy» nir.
  bqp-bqp: 'Akũ Solu gbɛ̃nↄ zĩ̀ Yɛsɛa, ò gɛ̀ɛ ò pìnɛ: Solu pì ǹ n nɛ́ Dauda kũ
    àdi sãnↄ dã gbarɛarɛ.'
  hat-hat: 'Se konsa Sayil voye kèk mesaje bò kote Izayi pou di li: -Voye David, pitit
    gason ou ki konn okipe mouton ou yo, ban mwen.'
  eng-BSB: So Saul sent messengers to Jesse and said, “Send me your son David, who
    is with the sheep.”
  tod-tod: 'Sayile keelaiti teʋeni Izayi ma ga ti ɠɛ ma: «Masagi ɠɛ è Davide leʋe
    ma, è-loin nii é baalagiti makɛsu.»'
  eng-WEBPB: Therefore Saul sent messengers to Jesse, and said, “Send me David your
    son, who is with the sheep.”
  kbq-kbq: Anante Soli'a kato vahera huzmanteno, Jesina ome asaminkeno ne' mofavre'a
    Devitina huntenkeno sipisipi kvama huno mani'neregatira atreno nagritega eno.
  nhe-BL: 'Huajca Saúl quintitlanqui tlacame ma quiilhuiti Isaí: “Xinechtitlanili
    mocone David tlen quinmocuitlahuía borregojme.”'
  bus-bus: 'Ben Solu gbɛ̃nↄ zĩ̀ Yɛsɛa, aↄ̃ gàa wà bènɛ: Solu bè ǹ n nɛ́ Dauda kɛ̀
    è sãanↄ dã gbarɛare.'
  gub-BL: A'e rupi omono kar Xau uze'eg heraha har Zexe pe kury. — Emur kar nera'yr
    Tawi àràpuhàràn wamono'ogar xe ihewe nehe, i'i izupe.
  eng-DRA: 'Then Saul sent messengers to Isai, saying: Send me David thy son, who
    is in the pastures.'
