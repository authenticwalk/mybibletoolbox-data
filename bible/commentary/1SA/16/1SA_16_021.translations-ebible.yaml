verse: 1SA.016.021
translations:
  mal-C: ദാവീദ് ശൗലിന്റെ അടുത്തെത്തി. അദ്ദേഹത്തിന്റെ മുമ്പാകെ നിന്നു. ശൗലിന് അവനോടു
    വളരെ സ്നേഹമായി. അവൻ ശൗലിന്റെ ആയുധവാഹകന്മാരിൽ ഒരാളായിത്തീർന്നു.
  deu-TKW: Als nun David zu Saul kam und bei ihm Dienste tat, gewann er ihn sehr lieb,
    sodaß er sein Eaffenträger wurde.
  lin-lin: Davidi ayaki epai ya Saulo mpe akomaki kosala epai na ye. Saulo alingaki
    ye makasi, mpe Davidi akomaki komemela Saulo bibundeli.
  eng-LSV: And David comes to Saul, and stands before him, and he loves him greatly;
    and he is a bearer of his weapons.
  eng-GNV: 'And Dauid came to Saul, and stoode before him: and he loued him verie
    well, and he was his armour bearer.'
  eng-WEBSTER: 'And David came to Saul, and stood before him: and he loved him greatly;
    and he became his armor-bearer.'
  nhw-BL: Huan David ajsico iixpa Saúl huan Saúl nelía quiicneli huan quitequimacac
    ma eli itlamocuitlahuijca.
  swh-ONEN: Daudi akafika kwa Sauli na kuingia kwenye kazi yake. Sauli akampenda sana,
    naye Daudi akawa mmoja wa wabeba silaha wake.
  bba-bba: Ye u turɑ mi, u kuɑ win bɔ̃ɔ. Sɔɔlu u nùn kĩɑ ɡem ɡem mɑ u nùn kuɑ win
    tɑbu yɑ̃ɑ sɔwo.
  eng-KJVCPB: 'And David came to Saul, and stood before him: and he loved him greatly;
    and he became his armourbearer.'
  cpy-cpy: Jataki David iñeeri Saúl, raawakiri rompera-waetyaari. Okanta ojamanitaki
    rinimotakiri Saúl irika David, riitaki inintakaakiri rametakotapiintiri.
  mpx-mpx: Sauga i vin, yaka Sol i ahe tukan i tabwa wana totuwalali. I nunuwana-an
    bubun, inoke abwe i hile i tabwa wana elohaveyan ana tokaval etega.
  luo-luo: Daudi nobiro ir Saulo mi nodonjo mochako tiyone. Saulo nohere ahinya, kendo
    Daudi nobedo achiel kuom jatingʼne gige lweny.
  meu-meu: David na Saulo dekenai e kau, bena ena hesiai tauna ai ela. Saulo ese e
    lalokau henia bada, ena kesi ihuana tauna ai e halaoa.
  npi-ULB: तब दाऊद शाऊलकहाँ आए र तिनको सेवामा प्रवेश गरे । शाऊलले तिनलाई धेरै प्रेम
    गरे र तिनी उनको हतियार बोक्‍ने बने ।
  yor-yor: Dafidi sì tọ Saulu lọ, ó sì dúró níwájú rẹ̀, òun sì fẹ́ ẹ gidigidi, Dafidi
    sì wá di ọ̀kan nínú àwọn tí ń ru ìhámọ́ra rẹ̀.
  emp-NTPO: Davira jũẽped̶a Saul itea traja b̶esia. Saulba Davira bio quĩrĩã b̶asia.
    Maʌ̃ bẽrã idjira b̶ʌsia idji djõi careabemada eronĩbamãrẽã.
  ind-ind: Demikianlah Daud datang kepada Saul dan mulai melayaninya. Saul sangat
    mengasihi Daud, dan mengangkat dia sebagai pembawa senjatanya.
  pes-OPCB: شائول وقتی چشمش به داوود افتاد از او خوشش آمد و داوود سلاحدار شائول شد.
  tgl-ULB: Pagkatapos pumunta si David kay Saul at naglingkod sa kanya. Labis siyang
    minahal ni Saul, at siya ay naging tagadala ng kanyang baluti.
  cbu-NT: Dapiyshat Saulash kuseeramchu, Saulaam istampaneem taarangiya. Saulsha anoo
    nllura parangu, kapung chinarangu, istampaneemarisha ínayaru, kasarangiya.
  hui-hui: Ani biyagola Debidi ibu Solo hearia puwa ibunaga biabe biahaga hene. Ani
    heagola Solohanda Debidi gubalini timbuni howa ibunaga wai biagane aleru yuha
    haga agali helo dabo helene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ရှော​လု​ထံ​သို့​လာ​ရောက်​ပြီး​လျှင် အ​မှု​တော်​ကို​ထမ်း​ဆောင်​လေ​သည်။
    ရှော​လု သည်​လည်း​သူ့​ကို​လွန်​စွာ​နှစ်​သက်​တော်​မူ သ​ဖြင့်​မိ​မိ​၏​လက်​နက်​သယ်​ဆောင်​သူ
    အ​ရာ​၌​ခန့်​ထား​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ནི་སོ་ལོའི་དྲུང་དུ་སླེབས་པ་དང་དེའི་དྲུང་དུ་ཞབས་ཕྱི་བྱས་ཤིང་། སོ་ལོས་ཁོ་ལ་ཤིན་ཏུ་གཅེས་པས།
    ཁོ་རང་སོ་ལོའི་གོ་མཚོན་འཁུར་མཁན་དུ་གྱུར།
  sna-sna: Dhavhidhi akasvika kuna Sauro akapinda kundomushandira. Sauro akamuda kwazvo,
    uye Dhavhidhi akava mumwe wavatakuri venhumbi dzake dzokurwa.
  spa-BLM: David llegó a Saúl y se presentó ante él. Lo amaba mucho, y se convirtió
    en su portador de la armadura.
  cac-cac: Ayic ix javi vin̈aj David d'a vin̈aj Saúl chi', ix ochcan vin̈ schecab'oc
    vin̈. Te xajan ix aj vin̈, ix yac'anoch vin̈ vin̈aj Saúl chi' yic'umaloc syamc'ab'
    yic oval.
  swh-ULB: Ndipo Daudi akafika kwa Sauli na kuanza kazi yake. Sauli alimpenda sana
    Daudi, na akawa mbeba silaha wake.
  bel-bel: І прыйшоў Давід да Саўла і служыў перад ім, і вельмі спадабаўся яму і зрабіўся
    ягоным збраяносцам.
  deu-ELBBK: Und David kam zu Saul und stand vor ihm; und er liebte ihn sehr, und
    er wurde sein Waffenträger.
  mbb-OT: Ne hein diyè en si David te ki Saul, ne mibpenilbi sikandin ki Saul. Nesuatan
    utew sikandin ni Saul, ne midhimu sikandin ni Saul he tig-uwit te ǥumaan din.
  mal-2015: ദാവീദ് ശൗലിന്റെ അടുക്കൽ ചെന്നു അവന്റെ മുമ്പാകെ നിന്നു; അവന്നു അവനോടു വളരെ
    സ്നേഹമായി; അവൻ അവന്റെ ആയുധവാഹകനായ്തീർന്നു.
  rmc-rmc: Avke o David avľa ko Saul a chudňa leske te služinel. O Saul peske les
    zakamľa a ačhaďa les peskre zbrojnošiske.
  pes-OPV: و داود نزد شاول آمده، به حضور وی ایستاد و او وی را بسیاردوست داشت و سلاحدار
    او شد.
  ron-1924: Давид а ажунс ла Саул ши с-а ынфэцишат ынаинтя луй; й-а плэкут мулт луй
    Саул ши а фост пус сэ-й поарте армеле.
  ben-OBCV: দাউদ শৌলের কাছে এসে তাঁর সেবাকাজে বহাল হলেন। শৌলের তাকে খুব পছন্দ হল,
    এবং দাউদ তাঁর অস্ত্র-বহনকারীদের মধ্যে একজন হয়ে গেলেন।
  som-som: Markaasaa Daa'uud Saa'uul u yimid, oo hortiisuu soo istaagay, oo isna aad
    buu u jeclaaday Daa'uud, oo wuxuu Saa'uul u noqday kii hubka u siday.
  lat-VUC: 'Et venit David ad Saul, et stetit coram eo: at ille dilexit eum nimis,
    et factus est ejus armiger.'
  eng-ASVBT: 'And David came to Saul, and stood before him: and he loved him greatly;
    and he became his armor-bearer.'
  ita-1885: E Davide venne a Saulle, e stette davanti a lui. E Saulle l'amò forte,
    e Davide fu suo scudiere.
  eng-LXXUP: And David went in to Saul, and stood before him; and he loved him greatly;
    and he became his armor bearer.
  eng-ULB: Then David came to Saul and entered his service. Saul loved him greatly,
    and he became his armor bearer.
  spa-VBL: David llegó a Saúl y comenzó a trabajar para él. Saúl lo apreciaba mucho,
    y David se convirtió en su escudero.
  fra-_FOB: Et David vint vers Saül, et se présenta devant lui; et Saül l'aima fort,
    et il en fit son écuyer.
  mal-mal: ദാവീദ് ശൌലിന്റെ അടുക്കൽ ചെന്ന് അവന്റെ മുമ്പാകെ നിന്നു; ശൌലിന് അവനോട് വളരെ
    സ്നേഹമായി; അവൻ അവന്റെ ആയുധവാഹകനായിത്തീർന്നു.
  urd-GVR: Is tarah Dāūd Sāūl kī ḳhidmat meṅ hāzir ho gayā. Wuh bādshāh ko bahut pasand
    āyā balki Sāūl ko itnā pyārā lagā ki use apnā silāhbardār banā liyā.
  suz-BL: मिनु दाऊद सावल आ बाक्‍तीक जाक्‍माक्‍त। मिनु मेको आ गेय पतीकेमी योव़से बाक्‍त।
    सावलम मेको कली थाम्‍पा दाक्‍चा गोवा बाक्‍त। मिनु मेको सावल आ या कुरब दुम्‍माक्‍त।
  ita-1927: Davide arrivò da Saul e si presentò a lui; ed ei gli pose grande affetto
    e lo fece suo scudiero.
  ckb-ckb: ئیتر داود هاتە لای شاول و دەستی بە خزمەتکردنی کرد. شاولیش داودی زۆر خۆشویست
    و کردییە یەکێک لە هەڵگری تفاقەکانی.
  eng-BBE: 'And David came to Saul, waiting before him: and he became very dear to
    Saul, who made him his servant, giving him the care of his arms.'
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಸೌಲನ ಬಳಿಗೆ ಬಂದು ಅವನ ಸೇವಕನಾದನು. ಸೌಲನು ಇವನನ್ನು ಬಹಳವಾಗಿ ಮೆಚ್ಚಿದನು.
    ಅವನನ್ನು ತನ್ನ ಆಯುಧ ಹೊರುವವರಲ್ಲಿ ಒಬ್ಬನನ್ನಾಗಿ ನೇಮಿಸಿಕೊಂಡನು.
  tam-2017: அப்படியே தாவீது சவுலிடத்தில் வந்து, அவனுக்கு முன்பாக நின்றான்; அவன் இவனை
    மிகவும் நேசித்தான்; அவனுக்கு இவன் ஆயுததாரியானான்.
  spa-RV-1909: 'Y viniendo David á Saúl, estuvo delante de él: y amólo él mucho, y
    fué hecho su escudero.'
  ron-BTF: Și David a venit la Saul și a stat în picioare înaintea lui; și Saul l-a
    iubit mult; și el a devenit purtătorul său de arme.
  eng-WEBP: David came to Saul and stood before him. He loved him greatly; and he
    became his armor bearer.
  eng-FBV: David came to Saul and began working for him. Saul thought a great deal
    of him, and David became his armor-bearer.
  nld-1939: Zo kwam David bij Saul en werd hij zijn dienaar. En zoveel hield Saul
    van hem, dat hij hem tot zijn wapendrager benoemde,
  nch-BL: Huan David ajsico iixpa Saúl huan Saúl nelía quiicneli huan quitequimacac
    ma eli itamocuitahuijca.
  vie-1934: Đa-vít đến nơi Sau-lơ, bèn ra mắt người. Sau-lơ thương yêu người lắm,
    đặt người làm kẻ vác binh khí mình.
  hin-CV: शाऊल की उपस्थिति में पहुंचकर दावीद शाऊल की सेवा करने लगे. दावीद शाऊल के
    बहुत ही प्रिय पात्र थे, तब शाऊल ने उन्हें अपना शस्त्रवाहक बना लिया.
  spa-BES: Vino David a Saúl, que esperaba delante de él, y se hizo muy querido por
    Saúl, que lo hizo su siervo y le hizo su paje de armas.
  tdx-tdx: Nimb’ amy Saole mb’eo t’i Davide naho nijohañe añatrefa’e; le vata’e nikokoa’e;
    vaho nanoe’e mpinday ty fikala’e.
  tha-KJV: ดาว​ิ​ดก​็มาเฝ้าซาอูลและเข้ารับราชการ ซาอู​ลก​็ทรงรักดาวิดมาก ดาว​ิ​ดก​็​ได้​เป็นคนถือเครื่องอาวุธของซาอูล
  por-BR-2018: 'E vindo Davi a Saul, esteve diante dele: e amou-o ele muito, e foi
    feito seu escudeiro.'
  deu-ELO: Und David kam zu Saul und stand vor ihm; und er liebte ihn sehr, und er
    wurde sein Waffenträger.
  eng-WYC-2018: And David came to Saul, and stood before him; and Saul loved him greatly
    (or and Saul greatly loved him), and he was made his squire.
  epo-epo: Kaj David venis al Saul, kaj ekservis antaŭ li; kaj ĉi tiu tre ekamis lin,
    kaj li fariĝis lia armilportisto.
  uig-PIN: Xuning bilǝn Dawut Saulning ⱪexiƣa kelip uning aldida turdi. Saul uningƣa
    tolimu amraⱪ idi; u Saulning yaraƣ kɵtürgüqisi boldi.
  beo-beo: 'Da:ibidi da Soloma misini doaga:le, ea hawa: hamosu amo hamonanu. Solo
    da Da:ibidima bagadewane dogolegei. E da Da:ibidi amo ea gegesu liligi gaguli
    ahoasu dunu hamoma:ne ilegei.'
  tpi-OTNT: Na Devit i go kamap long Sol na i kamap wokman bilong en. Na Sol i laikim
    tumas Devit, olsem na em i givim ol spia samting bilong em long Devit, na Devit
    i gat wok bilong karim ol dispela samting bilong Sol.
  hau-SA: Dawuda ya isa wurin Shawulu ya shiga hidimarsa. Shawulu kuwa ya so shi ƙwarai
    da gaske. Dawuda ya zama ɗaya daga cikin masu sanya sulke.
  uig-LAT: Shuning bilen Dawut Saulning qéshigha kélip uning aldida turdi. Saul uninggha
    tolimu amraq idi; u Saulning yaragh kötürgüchisi boldi.
  nde-nde: UDavida wafika kuSawuli wangena emsebenzini wakhe uSawuli wamthanda kakhulu,
    njalo uDavida waba ngomunye wabathwali bezikhali zakhe.
  ton-ton: 'Pea naʻe hoko ange ʻa Tevita kia Saula, ʻo tuʻu ʻi hono ʻao: pea naʻe
    ʻofa lahi ia kiate ia; pea hoko ia ko hono hoa tau.'
  ces-1613: Když pak přišel David k Saulovi, stál před ním; i zamiloval ho velmi,
    a učiněn jest jeho oděncem.
  eng-WMB: David came to Saul and stood before him. He loved him greatly; and he became
    his armor bearer.
  tam-TCV: அவ்வாறே தாவீது சவுலிடம் வந்து அவனுடைய வேலையில் சேர்ந்தான். சவுல் அவனை அதிகம்
    விரும்பினான். தாவீது அவனுடைய ஆயுதம் சுமப்பவர்களில் ஒருவனானான்.
  ceb-ULB: Unya miadto si David kang Saul ug mialagad kaniya. Nahigugma pag-ayo si
    Saul kaniya, ug nahimo siya nga tigdala sa iyang hinagiban.
  pol-UBG: I Dawid przybył do Saula, i stanął przed nim. Ten ukochał go bardzo i Dawid
    został jego giermkiem.
  agr-agr: Nuna David yajuak Saúla pujusa inamtaijin jegauwai. Nunik jegamtai Saúl
    shiig anentus jukiuwai. Dutika niina atuwe ati tusa adaikauwai.
  kyc-kyc: Dapitimi Sole kareyamo dokona epo banya yulu pyakamyuo kareya. Dokopa Sole
    baa rae wakasa maipala banya yanda pingi bange dupwa soo pena lao maiya.
  urd-GVU: اِس طرح داؤد ساؤل کی خدمت میں حاضر ہو گیا۔ وہ بادشاہ کو بہت پسند آیا بلکہ
    ساؤل کو اِتنا پیارا لگا کہ اُسے اپنا سلاح بردار بنا لیا۔
  deu-1912: Also kam David zu Saul und diente vor ihm, und er gewann ihn sehr lieb,
    und er ward sein Waffenträger.
  ntj-ntj: Nyangka Tayipirrnga yanu Tjuulku ngurrangka nyinarra waarka palyaranytja.
    Nyangka Tjuulnga-ra pukurlarringkulalpi mukulyanytjulu kanyiranytja. Palunyalu
    watjarnu Tayipirrtu-ra tjara kurlarta katirrayiltjaku tjiinya pika wakalkitja
    yankulanyangka.
  kan-2017: ಹೀಗೆ ದಾವೀದನು ಸೌಲನ ಬಳಿಗೆ ಬಂದು ಅವನ ಸೇವಕನಾದನು. ಸೌಲನು ಅವನನ್ನು ಬಹಳವಾಗಿ ಪ್ರೀತಿಸಿ
    ತನ್ನ ಆಯುಧಗಳನ್ನು ಹೊರುವುದಕ್ಕೆ ನೇಮಿಸಿಕೊಂಡನು.
  yap-yap: Me yib David ngak Saul ni nge un ko pigpig ngak. Me yan i par nrib adag
    Saul daken me tay ni ir e ngi i fek talin e cham rok.
  hlt-MCSB: David te Saul taengla a pawk vaengah a mikhmuh ah pai. Te vaengah anih
    te bahoeng a lungnah dongah anih kah hnopai phuei la pahoi a om sak.
  mdy-ETH: ዬካፓ ዳውቴ ሳኣዖኦሌ ኮይላ ሙካዖ ዒዛም ማዺሢ ዓርቄኔ፤ ሳኣዖኦሌ ዒዛ ሚርጌና ናሽኬሢሮ ዒዛኮ ዖሎ ዓንጋሞ ኬዲ
    ሃንታንዳጉዲ ማሄኔ።
  twi-ASANTE: Enti, Dawid kɔɔ Saulo nkyɛn kɔsom no. Na Saulo pɛ Dawid asɛm yie, enti
    ɔbɛyɛɛ Saulo akodeɛkurafoɔ no mu baako.
  eng-WEBU: David came to Saul and stood before him. He loved him greatly; and he
    became his armor bearer.
  wal-wal: Daawiti Saa7oolakko yiis; yiidi a oosuwan geliis. Saa7ooli Daawita keehippe
    dosiis; Daawiti Saa7oolayyo ola miishshaa oiqqiyaagaa gidiis.
  spa-PDDPT: David fue a Saúl y se quedó con él. Lo estimó muchísimo, y lo nombró
    portador de sus armas.
  gun-gun: Ha'e rami vy Saul oĩa py Davi oo vy henonde oiko. Ha'e ramo ha'e oayvu
    vaipa vy hu'y jokoa reraarã omoingo.
  agu-BL: Ya'stzun cy'a'ntz tan Luwiy yi topone'n swutz Saúl nin tzun cyajtz jak'
    ca'wl i'. Yi tele'n tiemp wi'nin tzun na tzatzin Saúl te'j nin bixe'-tz tetz ẍch'eyum.
  eng-PEV: From then on, David worked for Saul. He liked David very much, so he gave
    him another job. Whenever the Israel mob went to fight their enemies, David carried
    Saul’s spear and shield for him.
  ilo-ULB: Ket dimteng ni David iti ayan ni Saul ket nangrugi nga agserbi isuna kenni
    Saul. Nagustoan unay isuna ni Saul, ket nagbalin isuna a para-awit iti igamna.
  kpg-kpg: David gaa hana gi baahi o Saul ga hai hegau i golo, gei Saul gu hiihai
    huoloo gi David, gu dumaalia ang gi mee ono goloo heebagi gi dagidagia go mee.
  uig-ARA: شۇنىڭ بىلەن داۋۇت سائۇلنىڭ قېشىغا كېلىپ ئۇنىڭ ئالدىدا تۇردى. سائۇل ئۇنىڭغا
    تولىمۇ ئامراق ئىدى؛ ئۇ سائۇلنىڭ ياراغ كۆتۈرگۈچىسى بولدى.
  sus-sus: Dawuda naxa siga a yɛtɛ dɛntɛgɛde Sɔlu bɛ. Dawuda naxa rafan a ma ki fanyi.
    Sɔlu naxa a findi a xa geresose xaninma ra.
  pon-2006: Depit eri kohla rehn Sohl oh tapiada papah. Sohl ahpw inenen poakepoakehla
    Depit oh kin mweidohng en kin weuwa sapwellime dipwisoun mahwen kan.
  jae-jae: Amboac tonaŋ Dawid gêdêŋ Saul gêja ma gêjam sakiŋ eŋ. Ma Saul têtac gêwiŋ
    Dawid ŋanôgeŋ ma kêkêŋ eŋ kêtu ŋac, taŋ gêôc ênê laukasap naŋ.
  ksd-ksd: Ma ba David i ga pot pire Saul, ma i ga tur ta ra luaina matana, Saul i
    ga mari ia, ma i ga tul tar ia upi ia tikai ta diat kana umana tena kapkap vargal.
  tur-YTC: David Saul'un yanına geldi ve önünde durdu. Saul onu çok sevdi ve onun
    silah taşıyıcısı oldu.
  grc-BRENT: Καὶ εἰσῆλθε Δαυὶδ πρὸς Σαοὺλ, καὶ παρειστήκει ἐνώπιον αὐτοῦ, καὶ ἠγάπησεν
    αὐτὸν σφόδρα· καὶ ἐγενήθη αὐτῷ αἴρων τὰ σκεύη αὐτοῦ.
  ind-AYT: Daud datang menghadap Saul dan menjadi pelayannya. Saul sangat mengasihinya,
    dan dia menjadi pembawa senjatanya.
  nya-nya: Davide anafika kwa Sauli ndipo anayamba ntchito. Sauli anamukonda kwambiri
    Davide ndipo anamusandutsa wonyamula zida zake za nkhondo.
  hrv-hrv: Tako David dođe k Šaulu i stupi u njegovu službu. I Šaul ga veoma zavolje
    i David posta njegov štitonoša.
  mps-mps: Tama Devit te Sol pageba sabolama, tama aga sę bidi pedelali. Tama Solgo
    te Devit godolo mu yali. Tama tiyu, agai Devitbolo te aga hwįbo sesemone sabilibo
    sę mawai dao.
  tpi-tpi: Na Devit i go kamap long Sol na i kamap wokman bilong en. Na Sol i laikim
    tumas Devit, olsem na em i givim ol spia samting bilong em long Devit, na Devit
    i gat wok bilong karim ol dispela samting bilong Sol.
  dan-1931: Således kom David til Saul og trådte i hans Tjeneste; Saul fik ham såre
    kær, og han blev hans Våbendrager.
  vie-OVCB: Vậy Đa-vít đến với Sau-lơ và phục vụ người. Sau-lơ rất thương mến Đa-vít,
    và Đa-vít trở thành người vác khí giới của Sau-lơ.
  guj-2017: દાઉદ શાઉલ પાસે આવ્યો અને તેની સંમુખ ઊભો રહ્યો. શાઉલને તેના પર ઘણી પ્રીતિ
    ઊપજી અને તે તેનો શસ્ત્રવાહક થયો.
  pon-2006A: Depit eri kohla rehn Sohl oh tapiada papah. Sohl ahpw inenen poakepoakehla
    Depit oh kin mweidohng en kin weuwa sapwellime dipwisoun mahwen kan.
  por-BRBSL: David veio a Saul e ficou diante dele. Ele o amava muito; e ele se tornou
    seu portador de armaduras.
  aly-aly: David rap warrkerrenh Saul-ew-anem. Saul-an ikwer ilkelhew artewenty. Rap
    renh ilanthew, irrtyart-then alkwert-then ikwer katy akngaynteyew, Israel-wenh-rnemarl
    werrenh ingwer-rnem-then.
  cth-cth: Devit ni Sawl koe a pha toteh a hmalah a kangdue, ahni ni a lung hroung
    a pataw teh senehmaica kasinkung lah a hruek.
  twi-twi: Dawid kɔɔ Saulo nkyɛn kɔsom no. Na Saulo pɛ Dawid asɛm yiye, enti ɔbɛyɛɛ
    Saulo akodekurafo no mu baako.
  hlt-hlt: David te Saul taengla a pawk vaengah a mikhmuh ah pai. Te vaengah anih
    te bahoeng a lungnah dongah anih kah hnopai phuei la pahoi a om sak.
  tbz-SIM: Kɛ̀ Dɑfitii tuɔkɛ Sɑuri cĩ́ɛ̃̀tɛ̀ kɛ́mpĩ́ nho tɔ̃mmú, kɛ̀ Sɑurii ò pɛ́nsìrì,
    kóò tɑ̃ɑ̃tɛ́ kòò ntɔu o kpɑ̀rìnɛntì.
  msy-2020: Ezɨ Devit ghua Sol batogha an ingangarir gumazimɨn oto. Ezɨ Sol bar Devit
    gifonge, egha uan mɨdorozir biziba ateramin ingangarim isa Devit ganɨngi.
  dop-dop: Tɑfiiti tɑlɑɑ nɑ ɩ́ sʋʋ Sɑyuli tǝmlɛ tɑɑ, ɩlɛnɑ ɩ́lɛ́ ɩ luɣu lɑpɩ-ɩ nɑ
    ɩ́ kpɑ-ɩ ɩ yoou wontu tɔkʋlʋ.
  azb-azb: Davud Şaulun yanına gəldi və onun qulluğunda durdu. Davud Şaulun çox xoşuna
    gəldi və onu öz silahdarı etdi.
  eng-DBY: And David came to Saul, and stood before him; and he loved him greatly;
    and he became his armour-bearer.
  hin-2017: और दाऊद शाऊल के पास जाकर उसके सामने उपस्थित रहने लगा। और शाऊल उससे बहुत
    प्रीति करने लगा, और वह उसका हथियार ढोनेवाला हो गया।
  wol-KYG: Daawuda dem ca Sóol, daldi tàmbali di ko liggéeyal. Sóol sopp ko lool.
    Daawuda nag mujj di gàddukatu gànnaayam.
  eng-YLT: And David cometh in unto Saul, and standeth before him, and he loveth him
    greatly; and he is a bearer of his weapons.
  eng-WYC-2017: And David came to Saul, and stood before him; and Saul loved him greatly,
    and he was made his squire.
  eng-WMBB: David came to Saul and stood before him. He loved him greatly; and he
    became his armour bearer.
  urd-GVH: इस तरह दाऊद साऊल की ख़िदमत में हाज़िर हो गया। वह बादशाह को बहुत पसंद आया
    बल्कि साऊल को इतना प्यारा लगा कि उसे अपना सिलाहबरदार बना लिया।
  rug-rug: Mae se Devita meke podalae tavetia sa nana tinavete. Hiva sisigiti nia
    Saula si asa meke vizatia sa sapu asa sa tie pude paleki sari nana tiṉitoṉa varipera
    gua.
  gaz-gaz: Daawit gara Saaʼol dhufee tajaajila isaa jalqabe. Saaʼol akka malee isa
    jaallate; Daawitis nama miʼa lolaa isaaf baatu taʼe.
  fra-LSG: David arriva auprès de Saül, et se présenta devant lui; il plut beaucoup
    à Saül, et il fut désigné pour porter ses armes.
  gnn-gnn: '@see-verse:1SA.016.020'
  yal-yal: Dawuda yi fa a ti Sɔli yɛtagi, a rafan a ma han a findi a yɛngɛ so se maxanla
    nde ra.
  haw-1868: 'Hele aku la o Davida io Saula la, a ku imua ona: a ua nui kona aloha
    mai ia ia: a lilo ia i mea halihali i kana mea kaua.'
  arb-NAV: فَمَثُلَ دَاوُدُ أَمَامَ شَاوُلَ فَأَحَبَّهُ وَجَعَلَهُ حَامِلَ سِلاحِهِ.
  ewe-ewe: Tso esi Saul kpɔ David ko la, David ƒe nu nyo eŋu, elɔ̃e eye wòna wòzu
    eƒe adekplɔvi.
  eng-LEE: And David came to Saul, and stood before him; and he loved him greatly,
    and he became his armor-bearer.
  gvn-gvn: '@see-verse:1SA.016.020'
  asm-FB: দায়ুদ চৌলৰ ওচৰলৈ আহি তেওঁৰ কামত যোগ দিলে, তেওঁ দায়ূদক অতিশয় ভাল পাবলৈ
    ধৰিলে; আৰু দায়ুদ তেওঁৰ অস্ত্ৰবাহক হ’ল।
  sus-A: دَوُدَ نَشَ سِفَ عَ يّتّ دّنتّفّدٍ سْلُ بّ. دَوُدَ نَشَ رَقَن عَ مَ كِ قَنيِ.
    سْلُ نَشَ عَ قِندِ عَ شَ فٍرٍ سٌسٍ شَنِنمَ رَ.
  fra-SBL: David vint chez Saül et se présenta devant lui. Il l'aimait beaucoup, et
    il devint son porteur d'armure.
  hbo-hbo: וַיָּבֹ֤א דָוִד֙ אֶל־שָׁא֔וּל וַֽיַּעֲמֹ֖ד לְפָנָ֑יו וַיֶּאֱהָבֵ֣הֽוּ מְאֹ֔ד
    וַֽיְהִי־לֹ֖ו נֹשֵׂ֥א כֵלִֽים׃
  piu-2006: '@see-verse:1SA.016.020'
  pjt-pjt: Ka mulapaṯu Davidalu Saulanya katira ungu munu palumpa tjaatarira waṟkaringi.
    Ka Saulalu palunya nyangangi wiṟuṟa waṟkarinyangka munu puḻkaṟa pukuḻaringu, munu
    palunya waṟka kutjupalta ungu palumpa kuḻaṯa, munu tjula waṟa, kuṯitji kuḻu para-katiṟinkunytjaku.
  kik-kik: Daudi agĩthiĩ kũrĩ Saũlũ, akĩingĩra ũtungata-inĩ wake. Saũlũ akĩmwenda
    mũno, nake Daudi agĩtuĩka ũmwe wa kũmũkuagĩra indo cia mbaara.
  fra-NCL: Arrivé chez Saül, David se tint devant lui ; et Saül le prit en affection,
    et il devint son écuyer.
  cek-AK: David loe Saul khaeah caeh moe, toksak amtong; Saul mah anih to paroeai
    palung; to pongah David loe anih ih misatukhaih hmuenmae phawkung ah suek.
  cuk-cuk: David, Saúl-sogedba-ibmar-imakega Saúlʼse nonikid. Agi, Saúl, Davidʼbina
    gadi-ito gunonikid, geb ega-sigu-abgaed-seedga imaknonikid.
  uig-CYR: Шуниң билән Давут Саулниң қешиға келип униң алдида турди. Саул униңға толиму
    амрақ еди; у Саулниң ярақ көтәргүчиси болди.
  tel-2017: దావీదు సౌలు దగ్గరకి వచ్చి అతని ముందు నిలబడినపుడు అతడు సౌలుకు బాగా నచ్చాడు.
    అతణ్ణి సౌలు ఆయుధాలు మోసే పనిలో పెట్టారు.
  hat-BSA: Epi David te vin kote Saül e li te okipe li. Saül te renmen li anpil, e
    David te devni pòtè a zam pou li.
  kos-kos: David el tuku nu yorol Saul ac mutawauk in kulansupwal. Saul el arulana
    lungse el, ac el sulella tuh in el pa mwet se us mwe mweun natul uh.
  hbo-WLC: וַיָּבֹ֤א דָוִד֙ אֶל־שָׁא֔וּל וַֽיַּעֲמֹ֖ד לְפָנָ֑יו וַיֶּאֱהָבֵ֣הֽוּ מְאֹ֔ד
    וַֽיְהִי־ל֖וֹ נֹשֵׂ֥א כֵלִֽים׃
  ibo-ibo: Devid bịakwutere Sọl, banye nʼọrụ ijere ya ozi. Sọl hụrụ ya nʼanya nke
    ukwuu, nʼihi ya, Devid ghọrọ otu nʼime ndị na-ebu ihe agha Sọl.
  ory-ory: ତହୁଁ ଦାଉଦ ଶାଉଲଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଲେ ଓ ଶାଉଲ ତାଙ୍କୁ ଅତିଶୟ
    ସ୍ନେହ କଲେ; ତହିଁରେ ସେ ତାଙ୍କର ଅସ୍ତ୍ରବାହକ ହେଲେ।
  chk-chk: Iwe, Tafit a feito ren Saul o tolong lon an angang ngeni. Nge Saul a fokun
    tongei Tafit, iei mine a filätä i pwe epwe uwei an pisekin maun.
  ssd-ssd: Kinaig ka Saul tugum pronaig le nu David kaŋgermba nzali mayena le Saul
    nu David madimba nuŋe kame agaŋ ndende kugraka nu dubiwam tuku piro ta nu tuna.
  rop-rop: en wen Deibid bin kamat langa King Sol, imbin gibit im ol detlot enijing,
    en imbin stat wek blanga im na. Wal King Sol bin laigim Deibid brabliwei, en imbin
    gibit im det wek blanga garrimap ola wepan blanga im.
  ukr-1871: І прийшов Давид до Саула, і вслуговував йому, й став йому вельми любий,
    так що зробивсь його зброєношою.
  deu-1951: Also kam David zu Saul und trat vor ihn, und er gewann ihn sehr lieb,
    und er ward sein Waffenträger.
  eng-JPS: And David came to Saul, and stood before him; and he loved him greatly;
    and he became his armour-bearer.
  srp-1865: I David doðe k Saulu i izide preda nj, i omilje Saulu veoma, te ga postavi
    da mu nosi oružje.
  lug-lug: Dawudi n’atuuka eri Sawulo, n’afuuka omu ku baweereza be. Sawulo n’amwagala
    nnyo, era n’amufuula omu ku abo abaasitulanga ebyokulwanyisa bye.
  heb-heb: ויבא דוד אל שאול ויעמד לפניו ויאהבהו מאד ויהי לו נשא כלים׃
  ben-IRV: পরে দায়ূদ শৌলের কাছে এসে তাঁর সামনে দাঁড়ালে তিনি তাঁকে খুবই ভালবাসতে
    লাগলেন, আর তিনি তাঁর একজন অস্ত্র বহনকারী হলেন।
  pan-pan: ਦਾਊਦ ਸ਼ਾਊਲ ਕੋਲ ਆਇਆ ਅਤੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਆ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਉਸ ਨੇ ਦਾਊਦ ਦੇ ਨਾਲ
    ਬਹੁਤ ਪਿਆਰ ਕੀਤਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲਾ ਬਣ ਗਿਆ।
  tkr-tkr: Davud Şaulusqa qarı, mang'une ögil ulyoyzar. Şaulus Davud geer ikkiykan,
    mang'uke cuna silahdar ha'a.
  mya-JVB: ဒါဝိဒ် သည် ရှောလု ထံသို့ ရောက် ၍ ခစား သဖြင့် ၊ ရှောလုသည် အလွန် ချစ် ၍ လက်နက်
    တော်ဆောင် အရာ၌ ခန့်ထား၏။
  tte-O: Saugana Deibida ilaoma Saulo koina ikalai ana topaisowa. Imulolo lalakisosina
    koina yo muli mena igitesipwai ana gogo kaleya kana tokayale.
  tbg-tbg: Devitiva Soruva unaini oruntero vira kaiqa vaiinti vaura. Ho Sorura antuqavano
    voqama kero Devitirara vauvaro Soruva vira noraiqama kovaro Devitiva Sorura auvihehavaa
    aqu vare ni vauva vovano vaura.
  hmo-hmo: Davida be Saulo dekenai ia ginidae, vadaeni ia be Saulo ena hesiai tauna
    ta ia lao. Saulo ese ia lalokau henia bada, bona iena kesi huaia tauna ia halaoa.
  urd-urd: और दाऊद साऊल के पास आकर उसके सामने खड़ा हुआ, और साऊल उससे मुहब्बत करने
    लगा, और वह उसका सिलह बरदार हो गया।
  rus-SYN: И пришел Давид к Саулу и служил пред ним, и очень понравился ему и сделался
    его оруженосцем.
  bqc-SIM: Kɛ́ à kà Saulu kĩ́i, à gↄ̃̀ aà zĩkɛna ũ. Saulu yeaàzi maamaaɛ,
    ↄ̃ à aà dìlɛ a zĩkabↄkũna ũ.
  tcz-CHONGTHU: Chuin David Saul kom’ah achen, Saul chu ajen pan tan ahi, Saul in
    David angailu lheh jeng in chule David chu Saul galvonpon apang tai.
  mar-mar: दावीद शौलाजवळ येऊन त्यासमोर उभा राहिला, तेव्हा त्याची त्याच्यावर फार प्रीती
    बसली आणि तो त्याचा शस्त्र वाहक झाला.
  qub-qub: Chaynöpami Davidga chayaran Saulman. Nircur payta sirbiran. Davidtaga Saúl
    amatar cuyarmi quiquinpa yanapajnin cananpaj churaran.
  bqp-bqp: Kũ à kà Solu kĩnaa, à gↄ̃̀ a zĩkɛri ũ. Solu yei manamana, akũ à a dìtɛ
    a zĩ̀kapↄnↄsɛrinↄ doke ũ.
  hat-hat: Se konsa David al jwenn Sayil ki pran l' pou sèvi l'. Sayil te vin renmen
    David anpil. Li pran l' pou pote zam li yo.
  eng-BSB: When David came to Saul and entered his service, Saul admired him greatly,
    and David became his armor-bearer.
  tod-tod: Davide zeelini nɔ feya Sayile ʋɔ bɛ, é lɔ naa ná-botii zu. Davide ná-fai
    nɛ ʋele ma Sayile ʋɛ, é seɠeni, é kɛ ga ná-kɔɔɠɔ zɔɔlaiti seɠe nui.
  eng-WEBPB: David came to Saul and stood before him. He loved him greatly; and he
    became his armour bearer.
  kbq-kbq: Hagi Deviti'a Soli eri'za agafa huno emerigeno, Soli'a tusiza huno avesinentegeno,
    agra Solina hanko'ama eri eri'za vahe mani'ne.
  nhe-BL: Huan David ajsico iixpa Saúl huan Saúl nelía quiicneli huan quitequimacac
    ma eli itlamocuitlahuijca.
  bus-bus: Kɛ̀ à kà Solu kiia, à gↄ̃̀ à zĩkɛri ũ. Solu yezi maamaa, ben à à dìɛ a
    zĩ̀kapↄnↄsɛrinↄ doke ũ.
  gub-BL: Upyta Tawi Xau hàpuz me izupe uma'ereko pà. Ikatuahy Tawi Xau pe. Umuigo
    kar utakihepuku heraha har romo.
  eng-DRA: 'And David came to Saul, and stood before him: and he loved him exceedingly,
    and made him his armourbearer.'
