    kepada TUHAN. Kuduskanlah dirimu dan datanglah bersamaku ke upacara pengurbanan
    ini.” Lalu, dia menguduskan Isai dan anak-anaknya laki-laki, dan mengundang mereka
    ke upacara pengurbanan.
  nya-nya: Samueli anayankha kuti, “Inde, kwabwino. Ndabwera kudzapereka nsembe kwa
    Yehova. Mudzipatule ndipo mubwere kudzapereka nsembe pamodzi nane.” Kenaka iye
    anamupatula Yese ndi ana ake aamuna ndipo anawayitana kudzapereka nsembe.
  hrv-hrv: 'Samuel odgovori: “Da, dobro! Došao sam da žrtvujem Jahvi. Očistite se
    i dođite sa mnom na žrtvu!” Potom očisti Jišaja i njegove sinove i pozva ih na
    žrtvu.'
  mps-mps: Tama Samuelgo te po wali, “Ena te Genuai Bidiba naga ofa ilagasu asali.
    Dage te duga digi te God gedude wiegi yai bolo ilama da, tama nosali dage ena
    dali asama, te ofa yagasao,” wali. Tama aga te Jesiba pelama, tama te Jesi dali
    aga ogomani me te Genuai Bidi gedude dwagi yai ilama, tama augwaliba hanalu te
    ofa yaboba asao wai.
  tpi-tpi: Na Samuel i tok, “Mi kam bilong mekim ofa long Bikpela tasol. Yupela i
    mas mekim yupela yet i klin long ai bilong God pastaim, na bihain yupela i ken
    i kam wantaim mi long mekim ofa.” Na em i go long Jesi na i tokim Jesi wantaim
    ol pikinini man bilong en long bihainim pasin bilong kamap klin long ai bilong
    Bikpela na i askim ol long kam long dispela ofa.
  dan-1931: 'Han svarede: “Ja! Jeg kommer for at ofre til HERREN. Helliger eder og
    kom med til Ofringen!” Og han lod Isaj og hans Sønner hellige sig og indbød dem
    til Ofringen:'
  vie-OVCB: 'Sa-mu-ên đáp: “Phải. Tôi đến dâng sinh tế lên Chúa Hằng Hữu. Các ông
    hãy dọn mình thánh sạch và đến dự tế lễ.” Sa-mu-ên làm lễ tẩy sạch cho Gie-sê
    và các con trai của người rồi mời họ đi dự lễ.'
  guj-2017: તેણે કહ્યું,” હા સલાહશાંતિપૂર્વક; હું ઈશ્વરને યજ્ઞાર્પણ ચઢાવવાને આવ્યો
    છું. તમે પોતાને શુદ્ધ કરીને મારી સાથે યજ્ઞકાર્યમાં આવો.” અને તેણે યિશાઈ તથા તેના
    દીકરાઓને પવિત્ર કરીને તેઓને યજ્ઞકાર્યમાં બોલાવ્યા.
  pon-2006A: E ahpw sapeng irail, ketihtihki, “Ei, I wahdo meleilei. I kohdohn wia
    meirong ong KAUN-O. Kumwail kamwakeleikumwailda oh kohdo iang ie.” E pil padahkihong
    Sehsi oh nah pwutak ko re en kamwakelda; e ahpw pil lukeirailohng ni meirongo.
  por-BRBSL: 'Ele disse: “pacificamente; vim para sacrificar a Iavé. Santificai-vos,
    e vinde comigo para o sacrifício”. Ele santificou Jesse e seus filhos, e os chamou
    para o sacrifício.'
  aly-aly: Samuel-el tyernew, “Ya, ayeng inkwerelhemel apetyew, kapey-kapey nhenh
    arrtyemel antheyew INGKARTew arrewantherr-itwel. Arrewantherrenh-rnem ilenh-arey
    arnwarnelheyew, anantherraw kapey-kapey ingkerrenhel arrtyeyew INGKARTew.” Artwamp
    renh Jesse ra ilew arrpemarl alerikw ikwerenh-rnem-then. Rap renh-rnem alpemelew
    arnwarnelheyew.
  cth-cth: Samuel ni roumnae hoi doeh. BAWIPA koe thuengnae ka sak hanelah ka tho.
    Kamthoung awh nateh thuengnae koe tho van awh atipouh. Jeese hoi a capanaw a kamthoung
    sak awh hnukkhu ahnimanaw hah thuengnae koe a coun.
  twi-twi: Samuel buae se, “Yiw, asomdwoe mu. Merebɛbɔ afɔre ama Awurade. Munnwira
    mo ho, na mommɛka me ho na yɛmmɔ.” Enti Samuel dwiraa Yisai ne ne mmabarima no
    na ɔtoo nsa frɛɛ wɔn baa afɔrebɔ no ase.
  hlt-hlt: Te dongah, “BOEIPA taengah nawn hamla sading la ka pawk coeng. Ciim uh
    lamtah hmueih ah kai taengla halo uh,” a ti nah. Te dongah Jesse neh a ca rhoek
    te a ciim tih amih te hmueih ah a khue.
  tbz-SIM: 'Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N kɔ̀tɛní kɛ bo féútɛ́ fɛɔ̃̀fɛ̀ nfɛ ti Yiɛ̀ nKuyie.
    Wénkùnnɛ dimɑ́ɑ̀ kɛ̀ ti nɛi kɛ́féútɛ́ fɛɔ̃̀fɛ̀. Kɛ̀ Sɑmmuyɛɛrii duɔ́ nkɛ̀ Sɛsee
    nɛ̀ o bí kɛ̀ bɛ̀ɛ wénkùnnɛ bɛmɑ́ɑ̀, kóò nɛinɛ̀ kɛ̀ bɛ̀ bo fíé iwũɔ̃.'
  msy-2020: Ezɨ Samuel ghaze, “Are, kɨ navir amɨrizim sara izi. Kɨ Ikiavɨra Itir God
    bagh ofa damuasa izi. Ia faragh Godɨn damazimɨn, uari zuegh, egh ia gɨn izɨ na
    ko e ofa damuam.” Egha a ghua Jesi uan otariba ko me batogha, Ikiavɨra Itir Godɨn
    damazimɨn zuegh arazir aghuibar gɨn mangamin akabar me mɨgei, egha ofan kamɨn
    izasa men azangsɨsi.
  dop-dop: 'Ɩlɛnɑ ɩ́ cɔ sɩ: Ɛɛ ɑlɑɑfǝyɑ kɛ́. Mɑ kɔmɑɣɑ sɩ mɑ lɑkɩ Tɑcɑɑ kɛ kɔtɑɣɑ.
    Ɩ́ tɑɣɑnɩ mǝ tɩ nɑ ɩ́ kɔɔ kɔtɑɣɑ tǝlɑtɛ. Ḿpʋ́ɣʋ́ ɩ yɑɑ Sesee nɑ ɩ pǝyɑlɑɑ sɩ pɑ́
    tɑɣɑnɩ pɑ tɩ nɑ pɑ́ kɔɔ kɔtɑɣɑ tǝlɑtɛ.'
  azb-azb: 'O dedi: «Bəli, xeyirdir. Rəbbə qurban kəsmək üçün gəlmişəm. Özünüzü təqdis
    edin və mənimlə bərabər qurban mərasiminə gəlin». Şamuel Yesseylə oğullarını da
    təqdis edərək onları da qurban mərasiminə dəvət etdi.'
  eng-DBY: 'And he said, Peaceably: I am come to sacrifice to Jehovah. Hallow yourselves,
    and come with me to the sacrifice. And he hallowed Jesse and his sons, and called
    them to the sacrifice.'
  hin-2017: उसने कहा, “हाँ, मित्रभाव से आया हूँ; मैं यहोवा के लिये यज्ञ करने को आया
    हूँ; तुम अपने-अपने को पवित्र करके मेरे साथ यज्ञ में आओ।” तब उसने यिशै और उसके
    पुत्रों को पवित्र करके यज्ञ में आने का न्योता दिया।
  wol-KYG: 'Samiyel ne leen: «Jàmm rekk. Sarxalsi Aji Sax ji moo ma indi. Sell-luleen
    te dikk ànd ak man ca sarax sa.» Ci kaw loolu mu sellal Yese ak doomam yu góor,
    woo leen ca sarax sa.'
  eng-YLT: and he saith, 'Peace; to sacrifice to Jehovah I have come, sanctify yourselves,
    and ye have come in with me to the sacrifice;' and he sanctifieth Jesse and his
    sons, and calleth them to the sacrifice.
  kne-kne: Kanan Samuel ay sinombat, “Aw. Inmaliak ay man-idaton en Diyos. Linisan
    yo din awak yo ta makiali kayo sin pan-idatonak.” Pag nan amagen din seremonia
    ay panglinis en da Jesse sin an-ak na ay lalaki et inayaganas daida sin pan-idatonana.
  eng-WYC-2017: And he said, It is peaceable; I came to make sacrifice to the Lord;
    be ye hallowed, and come ye with me, that I make sacrifice. Therefore he hallowed
    Jesse, and his sons, and called them to the sacrifice.
  eng-WMBB: He said, “Peaceably; I have come to sacrifice to the LORD. Sanctify yourselves,
    and come with me to the sacrifice.” He sanctified Jesse and his sons, and called
    them to the sacrifice.
  urd-GVH: समुएल ने उन्हें तसल्ली देकर कहा, “ख़ैरियत है। मैं रब के हुज़ूर क़ुरबानी
    पेश करने के लिए आया हूँ। अपने आपको रब के लिए मख़सूसो-मुक़द्दस करें और फिर मेरे
    साथ क़ुरबानी की ज़ियाफ़त में शरीक हो जाएँ।” समुएल ने यस्सी और उसके बेटों को भी
    दावत दी और उन्हें अपने आपको मख़सूसो-मुक़द्दस करने को कहा।
  rug-rug: “Uve,” olaṉa gua si asa. “Mae si rau pude va vukivukihi la koe Zihova.
    Mi va via puleni gamu, mamu luli au.” Tozi nia tugo sa se Zese meke sari na tuna
    pude va via pule ni, meke ruvati tugo sa pude somana pa vina vukivukihi.
  gaz-gaz: Saamuʼeelis deebisee, “Eeyyee naguma; ani Waaqayyoof aarsaa dhiʼeessuun
    dhufe. Isinis of qulqulleessaatii na wajjin gara aarsaa kottaa” jedhe. Ergasiis
    inni Isseeyii fi ilmaan isaa qulqulleessee gara aarsaatti isaan waame.
  fra-LSG: 'Il répondit: Oui; je viens pour offrir un sacrifice à l’Éternel. Sanctifiez-vous,
    et venez avec moi au sacrifice. Il fit aussi sanctifier Isaï et ses fils, et il
    les invita au sacrifice.'
  gnn-gnn: '@see-verse:1SA.016.004'
  yal-yal: A yi a fala, a naxa, “Ɔn, hɛrin na a ra. N faxi saraxa baden nin Alatala
    xa. Ɛ ɛ rasariɲan, ɛ fa n fɛma saraxa badeni. A yi Yese fan nun a diine rasariɲan
    a e xili saraxa bani.”
  haw-1868: 'I aku la ia, Me ke aloha no: i hele mai nei au e kaumaha aku ia Iehova;
    e hoomaemae oukou ia oukou iho, a e hele pu mai me au i ka mohai. Hoomaemae aku
    la oia ia Iese a me kana mau keiki, a kahea aku la oia ia lakou i ka mohai.'
  arb-NAV: 'فَأَجَابَ: «نَعَمْ، لِلسَّلامِ. لَقَدْ حَضَرْتُ لأُقَرِّبَ لِلرَّبِّ.
    طَهِّرُوا أَنْفُسَكُمْ وَتَعَالَوْا مَعِي إِلَى الذَّبِيحَةِ». وَقَدَّسَ يَسَّى
    أَبْنَاءَهُ وَدَعَاهُمْ لِلذَّبِيحَةِ.'
  ewe-ewe: Samuel ɖo eŋu be, “Ɛ̃, ŋutifafa dzie meva ɖo; meva vɔ sa ge na Yehowa.
    Mikɔ mia ɖokui ŋuti eye miava vɔsaƒea kplim.” Tete wòkɔ Yese kple via ŋutsuwo
    ŋu eye wòkpe wo va vɔsaƒe lae.
  eng-LEE: 'And he said, Peace: to sacrifice unto the Lord am I come; sanctify yourselves,
    and come with me to the sacrifice. And he sanctified Jesse and his sons, and invited
    them to the sacrifice.'
  gvn-gvn: '@see-verse:1SA.016.004'
  asm-FB: তেওঁ ক’লে, “শান্তি হওক; মই যিহোৱাৰ উদ্দেশে বলিদান দিবলৈ আহিছোঁ। বলিদানৰ
    অৰ্থে তোমালোকে নিজকে পবিত্ৰ কৰি মোৰ লগত আহাঁ।” আৰু তেওঁ যিচয়ক আৰু তেওঁৰ পুত্ৰসকলক
    পবিত্ৰকৃত কৰিলে আৰু বলিদানৰ কাৰণে নিমন্ত্ৰণ কৰিলে।
  sus-A: عَ نَشَ عٍ يَابِ، «عِيٌ، ﭑ قَشِ سّرّشّ بَدٍ عَلَتَلَ نَن بّ. وٌ شَ وٌ رَ سّنِيّن،
    وٌ شَ قَ لَن نَ سّرّشّ بَ مَ.» عَ نَشَ عَ قَلَ يِسَيِ نُن عَ شَ دِيٍ قَن بّ، عٍ
    قَن شَ عٍ رَ سّنِيّن، عٍ شَ لَن سّرّشّ بَ مَ.
  fra-SBL: 'Il dit : « En paix ; je suis venu pour offrir un sacrifice à Yahvé. Sanctifiez-vous,
    et venez avec moi au sacrifice. » Il sanctifia Isaï et ses fils, et les appela
    au sacrifice.'
  hbo-hbo: וַיֹּ֣אמֶר ׀ שָׁלֹ֗ום לִזְבֹּ֤חַ לַֽיהוָה֙ בָּ֔אתִי הִֽתְקַדְּשׁ֔וּ וּבָאתֶ֥ם
    אִתִּ֖י בַּזָּ֑בַח וַיְקַדֵּ֤שׁ אֶת־יִשַׁי֙ וְאֶת־בָּנָ֔יו וַיִּקְרָ֥א לָהֶ֖ם
    לַזָּֽבַח׃
  piu-2006: '@see-verse:1SA.016.004'
  pjt-pjt: Ka Samueltu wangkangu tjanala, “Ngayuluṉa nyuralakutu kalypa alatjiṯu pitjangu
    nyuntu nganaṉa tjunguringkula Mayatja Godanya kuka nyangatja pungkula ungkunytjikitja.
    Kayanku Godala miṟangka rapa ngaṟanytjikitjangku miḻmiḻmanama, munuya palulanguṟulta
    ngayula tjunguriwa kuka nyangatja Mayatjanya ungkunytjikitjangku.” Alatji Samueltu
    tjanala wangkangu, munu palulanguṟulta Jesse-nya tjananya palumpa katja tjuṯa
    kuḻu aḻṯira tjananya paluṟu miḻmiḻmanu tjana kuḻu palyanyku ngaṟanytjaku. Kaya
    paluṟu tjana kuḻu wati panya puḻka tjuṯangkalta tjunguringu.
  kik-kik: Samũeli akĩmacookeria atĩrĩ, “Ĩĩ, njũkĩte na thayũ; njũkĩte kũrutĩra Jehova
    igongona. Mwĩtheriei, mũũke hamwe na niĩ igongona-inĩ.” Agĩcooka agĩtheria Jesii
    na ariũ ake, akĩmeeta igongona-inĩ rĩu.
  omb-omb: Me Samuel duvi vena, “Neu nam vomai mena tamwata; huri na hure bonboni
    lawe Huqe. Gimiu nein toga gogona, me nein vomai mei eu lo hure bonboni.” Siu
    ngeie mo vai gogonagi Jesi mei renetune mwera me nge mo veve lawera vena rain
    vomai lobena lo hure bonboni.
  fra-NCL: 'Il répondit : « Pour la paix ! Je viens pour offrir un sacrifice à Yahweh.
    Sanctifiez-vous et venez avec moi au sacrifice. » Et il sanctifia Isaï et ses
    fils et les invita au sacrifice.'
  cek-AK: Samuel mah, Kamong ah ni kang zoh; Angraeng khaeah angbawnhaih sak hanah
    kang zoh; ciimcai oh loe, angbawnhaih sak hanah kai hoi nawnto angzo oh, tiah
    a naa. Jesse hoi a caanawk to ciimcaisak pacoengah, angbawnhaih ahmuen ah a kawk.
  cuk-cuk: 'Samuel abin-sogded: —Eye, nuedgi an daniki. Bab-Jehováʼga ibdurgan-ogumakar-ukleged
    an ukdanikid. Bemar ise-bagagwar san imakmalo. Geb be ibdurgan-ogumakar-uklegedse
    be anba dagmalo. Geb degine, Samuel, Isaí, e-machimalabo san-bagagwar-imakega
    imaksad. Geb a-sorbali, ibdurgan-ogumakar-ukleged-ukedse anba dakmaloye ega sogsad.'
  uig-CYR: 'У: — Теч-аманлиқ елип кәлдим; Пәрвәрдигарға қурбанлиқ сунушқа кәлдим.
    Силәр өзүңларни һарамдин паклап мән билән биллә қурбанлиққа келиңлар, деди. Шуниң
    билән у Йәссә билән оғуллирини һалал қилип қурбанлиққа чақирди.'
  pma-pma: Ka vit kesi min keil vit, “Numai en rendemien koa tahos masan sanien votut
    tai vaha min Iahova. Sakini, miheha mihesak motein kami mivato. Hevus, mihemai
    ris.” Evus, sisil en Tiese ka natnali keil umai veni voumon keil avato keke iha
    en sanien votut koa houmoni.
  tel-2017: అతడు “శాంతంగానే వచ్చాను. మిమ్మల్ని మీరు శుద్ధి చేసుకుని నాతో కలసి బలికి
    రండి” అని చెప్పి యెష్షయిని, అతని కొడుకులను శుద్ధి చేసి బలి అర్పించాడు.
  hat-BSA: 'Li te di: “Nan lapè; mwen te vin fè sakrifis bay SENYÈ a. Pou sa, konsakre
    nou e vin avè m nan sakrifis la.” Anplis, li te konsakre Jesse avèk fis li yo,
    e li te envite yo nan sakrifis la.'
  bxh-bxh: Samuwela alinadi ya bui iyen, Ii–, ma nuwa loholohogu E laoma bena antalasam
    E ginauli Guyau ai lisina. Au fatabu fuyoimiu haba te lau antalasam aba gabuna
    yai. Habahim, Samuwela, Desi ma nanatuna ya fatabuwedi be ya yogaidi sa lau antalasam
    ganahewana yai.
  kos-kos: Ac Samuel el fahk, “Aok, nga tuku in orek kisa nu sin LEUM GOD. Kowos sifacna
    aknasnasye kowos, ac fahsru wiyu.” El oayapa fahk nu sel Jesse ac wen ekasr natul
    elos in aknasnasyalosla, ac el solalos nu ke kisa uh.
  hbo-WLC: וַיֹּ֣אמֶר ׀ שָׁל֗וֹם לִזְבֹּ֤חַ לַֽיהוָה֙ בָּ֔אתִי הִֽתְקַדְּשׁ֔וּ וּבָאתֶ֥ם
    אִתִּ֖י בַּזָּ֑בַח וַיְקַדֵּ֤שׁ אֶת־יִשַׁי֙ וְאֶת־בָּנָ֔יו וַיִּקְרָ֥א לָהֶ֖ם
    לַזָּֽבַח׃
  ibo-ibo: Ma Samuel zara ha sị “E, udo dị, Abịara m ịchụrụ Onyenwe anyị aja. Doonụ
    onwe unu nsọ bịa soro m gaa ịchụ aja ahụ.” O dokwara Jesi na ụmụ ya ndị ikom nsọ,
    gwakwa ha ka ha soro gaa.
  ory-ory: ସେ କହିଲେ, କୁଶଳ; “ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରିବାକୁ ଆସିଅଛି; ତୁମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କର, ପୁଣି, ମୋʼ ସଙ୍ଗେ ବଳିଦାନ କରିବାକୁ ଆସ।” ଏଉତ୍ତାରେ ସେ ଯିଶୀକୁ
    ଓ ତାହାର ପୁତ୍ରମାନଙ୍କୁ ପବିତ୍ର କରି ବଳିଦାନ ନିମନ୍ତେ ଆସିବା ପାଇଁ ନିମନ୍ତ୍ରଣ କଲେ।
  wmt-wmt: '@see-verse:1SA.016.004'
  chk-chk: Nge Samuel a pälüeniir, “Ewer, üa feito fän kinamwe. Üa feito pwe üpwe
    eäni eu asor ngeni ewe Samol mi Lapalap. Oupwe apinikemi o etiei le asor.” Iwe,
    Samuel a apini Jesi me nöün kewe mwän o köriir pwe repwe eti ewe asor.
  ssd-ssd: 'Samuel ndek lafumba sakina: Au. Ye Suŋgo atraukam prowet. Tane mata Suŋgo
    am mbolŋge purfeŋnu mayok kumba ye dubiyap le sine atraukam kab ŋga saniŋgina.
    Taŋamba Yesi nuŋe kiŋo kame ndoŋ ŋakmba purfeŋnu mayok kinaig le nu nane atraukam
    tuku ma mbol kambim tuku wikina le pronaig.'
  rop-rop: Wal Semyul bin tok, “Yuwai. Aibin kaman iya blanga abum sekrifais serramoni
    langa YAWEI. Wal yumob garra bogi en meigim miselp redi en kaman garram mi.” En
    imbin dalim Jesi en im san olabat blanga meigim miselp redi en kaman langa det
    serramoni du.
  ukr-1871: 'Відказує: добро; жертвувати Господеві прийшов. Осьвятїтесь та й прибувайте,
    щоб бути при приношенню жертви. Тодї осьвятив він Ессея й сини його та й закликав
    до жертівної трапези.'
  deu-1951: 'Er sprach: Ja, Frieden! Ich bin gekommen, dem HERRN zu opfern. Heiliget
    euch und kommt mit mir zum Opfer! Und er heiligte Isai und seine Söhne und lud
    sie zum Opfer.'
  eng-JPS: 'And he said: ''Peaceably; I am come to sacrifice unto the LORD; sanctify
    yourselves and come with me to the sacrifice.'' And he sanctified Jesse and his
    sons, and called them to the sacrifice.'
  srp-1865: 'A on reèe: dobro; došao sam da prinesem žrtvu Gospodu; osveštajte se
    i hodite sa mnom na žrtvu. Pa osvešta i Jeseja i sinove njegove i pozva ih na
    žrtvu.'
  lug-lug: N’abaddamu nti, “Weewaawo, mirembe. Nzize okuwaayo ssaddaaka eri Mukama.
    Mwetukuze tugende ffenna tuweeyo ssaddaaka.” N’atukuza Yese ne batabani be, n’abayita
    okujja okuwaayo ssaddaaka.
  heb-heb: ויאמר שלום לזבח ליהוה באתי התקדשו ובאתם אתי בזבח ויקדש את ישי ואת בניו
    ויקרא להם לזבח׃
  ben-IRV: তিনি বললেন, “শান্তির সঙ্গেই এসেছি, আমি সদাপ্রভুর উদ্দেশ্যে যজ্ঞ করতে এসেছি।
    তোমরা নিজেদের পবিত্র করে আমার সঙ্গে যজ্ঞে এস।” আর তিনি যিশয় ও তাঁর ছেলেদের পবিত্র
    করে যজ্ঞে নিমন্ত্রণ করলেন।
  pan-pan: ਉਹ ਬੋਲਿਆ, ਹਾਂ, ਮੈਂ ਸ਼ਾਂਤੀ ਨਾਲ ਆਇਆ ਹਾਂ। ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਭੇਟ ਚੜ੍ਹਾਉਣ ਆਇਆ
    ਹਾਂ। ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ ਅਤੇ ਮੇਰੇ ਨਾਲ ਭੇਟ ਚੜ੍ਹਾਉਣ ਲਈ ਆਓ ਅਤੇ ਉਸ ਨੇ ਯੱਸੀ
    ਨੂੰ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਸਮੇਤ ਪਵਿੱਤਰ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭੇਟ ਚੜ੍ਹਾਉਣ ਲਈ ਸੱਦਿਆ।
  tkr-tkr: 'Mang''vee eyhen: – Ho''o, yugvalis arı. Zı Rəbbis q''urban ablyaa''as
    arı. Mətteepxha, zakasana q''urban ablyaa''ane cigeeqa able. Şamuelee Yesseyik''leyiy
    mang''une dixbışik''led mətteepxha q''urban ablyaa''asde cigeeqa ableva eyhe.'
  mya-JVB: ချမ်းသာ ပေးလျက် ထာဝရဘုရား အား ယဇ် ပူဇော်ခြင်းငှါ ငါလာ ပြီ။ မိမိတို့ကို
    သန့်ရှင်း စေပြီးမှ ငါ နှင့်အတူ ယဇ် ပွဲသို့ လာ ကြဟု ဆို သဖြင့် ၊ ယေရှဲ နှင့် သူ
    ၏သား တို့ကို သန့်ရှင်း စေ၍ ယဇ် ပွဲသို့ ခေါ် လေ၏။
  tte-O: Samuela kainali iyamaisa iba, “Besiele, daumwali mena yalaoma na yapwaoli
    Yeoba koina. Kwayakasisi-yagimiu na bwaliga kwalaoma koliyau tapwaoli.” Muli mena
    Samuela Yese me natunao iwalo-muloloili. Imwawasi iwalo sipileyoi ali nume mena
    na bwaliga sipileyoima pwaoli kaiwena.
  tbg-tbg: Minti tuvaro Samueriva tiharo, Te Nora Kotira ofaa iha quara amitarerama
    anuro. Ho ne nenta avu aato muntuka hiqe okarara iriha qerama vare aniqe ofaa
    iha quaraare, tivakero Iesira nai maaquaravata tiharo, Nenavuvata mintimake qerama
    vare ofaa autuainara mini vuate, tiro.
  hmo-hmo: Samuela ia gwau, “Mai maino danu lau mai, Lohiabada dekenai boubou do lau
    henia totona. Umui ibounai do umui helaga, vadaeni lau danu do umui mai.” Vadaeni
    Samuela ese Iese, mai iena natuna tau danu ia hahelagaia, bona idia ia boiria,
    boubou gabuna dekenai idia lao.
  urd-urd: उसने कहा, सुलह के ख़्याल से, मैं ख़ुदावन्द के लिए क़ुर्बानी पेश करने आया
    हूँ। तुम अपने आप को पाक साफ़ करो और मेरे साथ क़ुर्बानी के लिए आओ “और उसने यस्सी
    को और उसके बेटों को पाक किया और उनको क़ुर्बानी की दा'वत दी।
  rus-SYN: 'И отвечал он: мирен, для жертвоприношения Господу пришел я; освятитесь
    и идите со мною к жертвоприношению. И освятил Иессея и сыновей его и пригласил
    их к жертве.'
  bqc-SIM: 'À mɛ̀: Aafiaɛ. Ma mↄ Dii gbagbaiɛ. À gbãbↄ ázĩaɛ, í gɛmanↄ sa''oi.
    Ɔ̃ à gbãbↄ̀ Yɛse ń a nɛgↄ̃ɛↄnɛ, à ń sisi sa''o guu.'
  tcz-CHONGTHU: Hichun Samuel in, “Henge, keima gan kilhaina a dinga hunga kahi, nabonchauvin
    Pakaiya dingin kisutheng unlang gankilhaina’a ding in cheuhite,” tin Samuel in
    adonbut’in ahi. Chuin Samuel in Jesse le achate akou khom’in kisuhthengna kin
    agong’in, chule pumgo thilto a jong ajao diuvin atem in ahi.
  mar-mar: त्याने म्हटले, “शांतीने; मी परमेश्वरास यज्ञ अर्पण करायास आलो आहे. मजबरोबर
    यज्ञास येण्यासाठी तुम्ही शुद्ध व्हा.” त्याने इशाय व त्याचे पुत्र यांना शुद्ध केल्यावर
    त्यांना यज्ञास बोलाविले.
  soq-soq: Me sipoamone wanase, “Oa, ne Iawe God mampe pulo itupa baiwa winen. E eba
    imaaitane ita winleno antate Iawe God mampe pulo ituta.” Samuel Iese obampa do
    nisomona muba imaantopue tauma antopu pulo itutuwa baiwa.
  qub-qub: 'Niptin Samuelga niran: «Au, allipämi shamushcä. Tayta Diospaj uywata pishtajmi
    shamushcä. Gamcunapis limyuyay. Nircur yan''gämay uywata pishtarcur rupachishächo.»
    Chaypita Samuelga Isaïtapis wamrancunatawan «mayllacuy» niran. Nircur Tayta Diospaj
    uywata pishtashanman gayachiran.'
  bqp-bqp: 'À pì: Aafiaamɛ. Ma su Dikiri gbagbamɛ. À gbã̀ bo á zĩdanɛ à gɛ́ kũmao
    sa o. Akũ à gbã̀ bò Yɛsɛnɛ kũ a nɛ́gↄ̃gbɛ̃nↄ à ń sísi sa''onaaa.'
  hat-hat: 'Samyèl di: -Wi se pou byen nou. Mwen vin fè yon sèvis ofrann bèt pou Seyè
    a. Ale mete nou nan kondisyon pou fè sèvis pou Bondye. Apre sa, n''a vin avè m''
    nan sèvis la. Li te mande Izayi ansanm ak pitit li yo pou yo te mete yo nan kondisyon
    pou fè sèvis pou Bondye tou. Lèfini, li envite yo nan sèvis ofrann bèt la tou.'
  eng-BSB: “In peace,” he replied. “I have come to sacrifice to the LORD. Consecrate
    yourselves and come with me to the sacrifice.” Then he consecrated Jesse and his
    sons and invited them to the sacrifice.
  tod-tod: 'Samiyɛle ɠɛni ti ma: «Ungo, pàaʋɛ zalaɠa ɠulazu Ɠɔoɠɔ GALAGI ʋɛ. À ɓɔɠɔ
    ɲadena zalaɠa ɠula vai ma, wa ʋa niina pɔ̀ pelei.» Samiyɛle Izayi ta ná-dointi
    tolini ga ti ɓɔɠɔ ɲade, ti ʋa zalaɠa ɠulazuʋɛ.'
  eng-WEBPB: He said, “Peaceably; I have come to sacrifice to the LORD. Sanctify yourselves,
    and come with me to the sacrifice.” He sanctified Jesse and his sons, and called
    them to the sacrifice.
  kbq-kbq: Anage hu'za antahigazageno Samueli'a huno, izo nagra Ra Anumzamofontega
    kresramana vuntenaku neoe. Hagi tamagra'a tamazeri agru nehuta, nagrane enketa
    kresramana vamaneno, nehuno Samueli'a Jesine mofavrezaga'a zamazeri agru nehuno
    zamagi hige'za kresramna vutera e'naze.
  nhe-BL: 'Huan Samuel quinnanquili: ―Quena, nihualajtoc para nijmacas tlacajcahualistli
    TOTECO. Ximoiyocatlalica para TOTECO huan xihualaca nohuaya para tijmacase tlacajcahualistli.
    Huan Samuel quiniyocatlali Isaí huan iconehua huan quinpajpajqui queja quiijto
    tlanahuatili. Teipa quinnotzqui ma yase quimacatij tlacajcahualistli TOTECO.'
  bus-bus: 'À bè: Aafiamɛ. Ma mↄ Dii gbãgbãmɛ. À gbãsĩ bↄ a zĩndan à gámao saa
    o. Ben à gbãsĩ bↄ̀ Yɛsɛn kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ à ń sísi sa''onaa.'
  gub-BL: — Aze pa, i'i wanupe. — Azur ma'ea'yr izuka pà Tupàn henataromo. Pezemukatu
    kury, herupi peho pà kury, i'i wanupe. Umuzemukatu kar Xamuew Zexe kury, ta'yr
    wà no. Wenoz ma'ea'yr hapy haw pe wamono kar pà wà.
  eng-DRA: 'And he said: It is peaceable: I am come to offer sacrifice to the Lord,
    be ye sanctified, and come with me to the sacrifice. And he sanctified Isai and
    his sons, and called them to the sacrifice.'
