verse: 1SA.016.005
translations:
  mal-C: അതിന് ശമുവേൽ, “അതേ, സമാധാനത്തോടെതന്നെ. ഞാൻ യഹോവയ്ക്കു യാഗം കഴിക്കാൻ വന്നിരിക്കുന്നു.
    നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുക! എന്നിട്ട് എന്നോടൊപ്പം യാഗത്തിനു വന്നുചേരുക!” എന്നു
    പറഞ്ഞു. അതിനുശേഷം അദ്ദേഹം യിശ്ശായിയെയും പുത്രന്മാരെയും ശുദ്ധീകരിച്ചു; അവരെയും
    യാഗത്തിനു ക്ഷണിച്ചു.
  deu-TKW: 'Er antwortete: Jawohl! Jahwe zu opfern, komme ich; heiligt euch und kommt
    mit mir zum Opfermahl! Sodann heiligte er Isai und seine Söhne und lud sie zum
    Opfermahl.'
  lin-lin: 'Samuele azongisaki : — Solo, koya na ngai ezali ya kimia. Nayei mpo na
    kobonzela Yawe mbeka. Bomibulisa mpe boya kotumba mbeka elongo na ngai. Bongo
    abulisaki Izayi elongo na bana na ye ya mibali mpe abengisaki bango na kotumba
    mbeka elongo na ye.'
  eng-LSV: And he says, “Peace; I have come to sacrifice to YHWH, sanctify yourselves,
    and you have come in with me to the sacrifice”; and he sanctifies Jesse and his
    sons, and calls them to the sacrifice.
  eng-GNV: 'And he answeared, Yea: I am come to doe sacrifice vnto the Lord: sanctifie
    your selues, and come with me to the sacrifice. And he sanctified Ishai and his
    sonnes, and called them to the sacrifice.'
  eng-WEBSTER: 'And he said, Peaceably: I have come to sacrifice to the LORD: sanctify
    yourselves, and come with me to the sacrifice. And he sanctified Jesse and his
    sons, and called them to the sacrifice.'
  nhw-BL: 'Huan Samuel quinnanquili: ―Quena, nihualajtoc para nijmacas tlacajcahualistli
    TOTECO. Ximoiyocatlalica para TOTECO huan xihualaca nohuaya para tijmacase tlacajcahualistli.
    Huan Samuel quiniyocatlali Isaí huan iconehua huan quinpajpajqui quen quiijto
    tlanahuatili. Teipa quinnotzqui ma yase quimacatij tlacajcahualistli TOTECO.'
  swh-ONEN: Samweli akajibu, “Ndiyo, kwa amani; nimekuja kumtolea Bwana dhabihu. Jiwekeni
    wakfu na mje kwenye dhabihu pamoja nami.” Ndipo akamweka Yese wakfu pamoja na
    wanawe na kuwaalika kwenye dhabihu.
  bba-bba: Mɑ Sɑmuɛli u bu wisɑ u nɛɛ, n do ɡbɑ̃ɑ ɡbɑ̃ɑ. Nɑ nɑwɑ n kɑ Yinni Gusunɔ
    yɑ̃kuru kuɑ. I bɛɛn tii disi wunɑrio kpɑ i nɑ yɑ̃ku yerɔ. Mɑ Sɑmuɛli u mɑɑ Isɑi
    kɑ win bii tɔn durɔbu sokɑ. Bɑ tii disi wunɑri bɑ nɑ yɑ̃ku yeru mi.
  eng-KJVCPB: 'And he said, Peaceably: I am come to sacrifice unto the Lord: sanctify
    yourselves, and come with me to the sacrifice. And he sanctified Jesse and his
    sons, and called them to the sacrifice.'
  cpy-cpy: 'Rakanakiri Samuel, ikantziri: “¡Jeen! Rootaki nopokashi-tantziimiri. Jame
    atayiniri Tajorentsi. Pikite-watha-yitee. Pitsipatina atayiniri.” Imatakiro Samuel
    ikite-watha-takaakiri Isaí, imatziteeyakarini eejatzi itomipaeni. Ari itsipateeyakarini
    itaawaeteeyini.'
  mpx-mpx: Yaka analiya i lahe i ba, “E, ginebi ge no laumwal. Ya nem na powon Yehoba
    elana. He nuku abubunimiu nuku yanayana tapwalolo kaiwena, yaka nuku nem alowau
    komiu ta na powon ge enona elana.” Inoke Diyesi alonau ge natunau bolau ali abububun
    paganina Samuwela i ginol, ge i ba heliya al nihi nok.
  luo-luo: Samuel nodwoko niya, “Ee, abiro e yor kwe. Asebiro mondo atim misango ni
    Jehova Nyasaye. Pwodhreuru mondo ubi e misango koda.” Eka nopwodho Jesse gi yawuote
    mi noluongogi e timo misangono.
  meu-meu: Ia eto, Mai mainogu ida vada nama, Iehova baina boua totona. Sibomui ba
    hahelaḡa, lau ida boubou karana baita karaia. Bena ia ese Iese mai natuna mamaruanedia
    ida e hahelaḡadia, bena e boiridia, boubou gabuna baela.
  npi-ULB: तिनले भने, “शान्तिमा नै हो । म परमप्रभुलाई बिलदान चढाउन आएको छु । आफैलाई
    अलग गर्न तयार होओ र मसँगै बलिदानमा आओ ।” तिनले यिशै र तिनका छोराहरूलाई अलग गरे
    र तिनीहरूलाई बलिदानमा निमन्त्रणा गरे ।
  yor-yor: Samuẹli sì dáhùn pé, “Bẹ́ẹ̀ ni àlàáfíà ni; mo wá láti wá rú ẹbọ sí Olúwa.
    Ẹ ya ara yín sí mímọ́, kí ẹ sì wá rú ẹbọ pẹ̀lú mi.” Nígbà náà ni ó sì ya Jese
    sí mímọ́ pẹ̀lú àwọn ọmọ rẹ̀, ó sì pè wọ́n wá sí ibi ìrúbọ náà.
  emp-NTPO: 'Samuelba panusia: –Mãẽ, mʌ̃a naʌ̃ paca zaqueda Ãcõrẽa babue diad̶e ze
    b̶ʌa. Maʌ̃ carea Ãcõrẽ quĩrãpita bia duanani carea od̶adua. Mãwãnacarea animarãda
    babue diad̶e wãnia.– Maʌ̃be Samuelba Jeséra idji warrarã sid̶a Ãcõrẽ quĩrãpita
    bia b̶ʌped̶a ed̶osia idji ume animarã babue diad̶e wãnamãrẽã.'
  ind-ind: Jawab Samuel, “Ya, saya datang untuk melayani kalian dengan mempersembahkan
    kurban ini kepada TUHAN. Sucikanlah diri kalian supaya kalian dapat mengikuti
    upacara pengurbanan ini.” Dia mengundang Isai dan anak-anaknya ke upacara pengurbanan
    itu dan mengadakan upacara penyucian diri bagi mereka.
  pes-OPCB: 'سموئیل جواب داد: «نترسید، هیچ اتفاق بدی نیفتاده است. آمده‌ام تا برای
    خداوند قربانی کنم. خود را تقدیس کنید و همراه من برای قربانی کردن بیایید.» او یَسا
    و پسرانش را تقدیس کرد و آنها را به قربانی دعوت نمود.'
  tgl-ULB: Sinabi niya, “Sa kapayapaan; naparito ako upang mag-alay kay Yahweh. Italaga
    ang iyong sarili kay Yahweh para sa alay at sumama kayo sa akin.” At itinalaga
    niya si Jesse at ang kanyang mga anak na lalaki kay Yahweh, at pagkatapos tinawag
    niya sila sa pag-aalay.
  cbu-NT: Samuelsha, Wanasiriritanda pakati. Nish Apanlleem maacheetsi mucheeri ungirtakamchina.
    Siysat mangis yarangtamtints. Pzaa, siyaptatam Apanlleem maacheetsi mucheeruni,
    ungirtayani, tárangiya. Samuel Jeseyaa wipaptari yutaritshshirini tachingamaam
    Apanlleemshat maacheetsi muchiranganaya.
  hui-hui: Ani layagola Samuelehanda ladai bialu lalu, E̱ i̱na ibirudagoni Anduane
    Homogohondo mbira bo lomabia ho mule íbu ko. Ani bule íbu kogonigo tíni Anduane
    Homogonaga deni dodo nahe bayale helonaga mana bialu howa i̱ porodagua mali̱ya
    ibidaba, lene. Ani lalu ibugua, Yasi í̠bi í̠ iginiru tíbi tígua Anduane Homogonaga
    deni dodo nahe bayale helonaga mana bialu mbirale bo lomabia harogoria ibidaba,
    lene.
  mya-mya: ရှ​မွေ​လ​က``အေး​ချမ်း​စွာ​လာ​ခြင်း​ဖြစ်​ပါ သည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​ပူ
    ဇော်​ရန်​ရောက်​လာ​ခြင်း​ဖြစ်​၏။ သင်​တို့​သည် မိ​မိ​တို့​ကိုယ်​ကို​သန့်​စင်​စေ​၍​ငါ​နှင့်​အ​တူ
    လိုက်​ခဲ့​ကြ​လော့'' ဟု​ဆို​၏။ ယေ​ရှဲ​၏​သား များ​ကို​လည်း​မိ​မိ​တို့​ကိုယ်​ကို​သန့်​စင်​စေ
    ပြီး​လျှင် ယဇ်​ပူ​ဇော်​ရာ​သို့​လိုက်​လာ​ရန် ခေါ်​ဖိတ်​လေ​၏။
  bod-N: དེས་ང་ནི་ཞི་བདེའི་ཆེད་དུ་དང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་བར་འོངས་པས། ཁྱོད་རྣམས་ཀྱིས་རང་རང་གི་ལུས་གཙང་མར་བྱོས་ལ་ང་དང་མཉམ་དུ་མཆོད་པ་འབུལ་དུ་ཤོག་ཅིག་ཅེས་བསྐུལ་ནས་ཡེ་སེ་དང་དེའི་བུ་རྣམས་ལ་གཙང་སྦྲ་བྱེད་དུ་བཅུག་ནས་མཆོད་པ་འབུལ་སར་བོས།
  sna-sna: Samueri akati, “Hongu, ndauya norugare; ndauya kuzobayira kuna Jehovha.
    Zvinatsei mugoenda neni kuchibayiro.” Ipapo akanatsa Jese navanakomana vake akavakoka
    kuti vauye kuchibayiro.
  spa-BLM: 'Dijo: “Tranquilos; he venido a sacrificar a Yahvé. Santificaos y venid
    conmigo al sacrificio”. Santificó a Isaí y a sus hijos, y los llamó al sacrificio.'
  cac-cac: —I', tzin javi vac' jun silab' d'a Jehová. B'oec e b'a icha yalan ley,
    ol ex b'at ved'oc yic sco chi'an jun silab' tic, xchi vin̈. Ix yalanpax vin̈ d'a
    vin̈aj Isaí yed' d'a eb' vin̈ yuninal to sb'o sb'a eb' vin̈ icha yalan ley yic
    schi'an noc' silab' chi' eb' yed' vin̈.
  swh-ULB: Naye akasema, “kwa amani; Nimekuja kutoa dhabihu kwa BWANA. Jitoeni wenyewe
    kwa BWANA kwa ajili ya dhabihu na muandamane nami,” Na akamweka wakfu Yese na
    watoto wake kwa BWANA, na baadaye aliwaita wote kwenye dhabihu.
  bel-bel: 'І адказаў ён: мірны, дзеля ахвяраваньня Госпаду прыйшоў я; асьвяцецеся
    і ідзеце са мною да ахвярапрынашэньня. І асьвяціў Ясэя і сыноў ягоных і запрасіў
    іх да ахвяры.'
  wed-wed: Samuel i paribelei, “Ee! A nei da pulo ana apui Bada awarina. Anatapumi
    ona vokaukauana-melemi ma tana nae pulo aubaina. Ma Jesse natunatuna maiteni i viaiaini
    ma i paritawanei da i nae pulo apuna aubaina.”
  deu-ELBBK: 'Und er sprach: Friede! Ich bin gekommen, um dem HERRN zu opfern. Heiligt
    euch und kommt mit mir zum Schlachtopfer. Und er heiligte Isai und seine Söhne
    und lud sie zum Schlachtopfer.'
  mbb-OT: Midtavak si Samuel te, “Uya, midhendini a su ebpemuhat a ziyà te Nengazen.
    Mebpekelumpiyu kew ne zuma kew kedì te ebpemuhat.” Ne midhimu ni Samuel is tulumanen
    para melumpiyuwi si Jesse wey is menge anak din, ne midhinggat din sikandan te
    kebpemuhat.
  mal-2015: 'അതിന്നു അവൻ: ശുഭം തന്നേ; ഞാൻ യഹോവെക്കു യാഗം കഴിപ്പാൻ വന്നിരിക്കുന്നു;
    നിങ്ങളെ തന്നേ ശുദ്ധീകരിച്ചു എന്നോടുകൂടെ യാഗത്തിന്നു വരുവിൻ എന്നു പറഞ്ഞു. അവൻ യിശ്ശായിയെയും
    അവന്റെ മക്കളെയും ശുദ്ധീകരിച്ചു അവരെയും യാഗത്തിന്നു ക്ഷണിച്ചു.'
  rmc-rmc: „He, andro smirom,“ odphenďa o Samuel. „Avľom te obetinel le RAJESKE. Akana
    tumen obžužaren a aven manca paš e smiromoskri obeta.“ Paľis obžužarďa le Izaj
    the leskre čhaven a vičinďa len paš e smiromoskri obeta.
  pes-OPV: 'گفت: «با سلامتی به جهت قربانی گذرانیدن برای خداوند آمده‌ام، پس خود را
    تقدیس نموده، همراه من به قربانی بیایید.» و اویسا و پسرانش را تقدیس نموده، ایشان
    را به قربانی دعوت نمود.'
  ron-1924: 'Ел а рэспунс: „Да, вин сэ адук о жертфэ Домнулуй. Сфинцици-вэ ши вениць
    ку мине ла жертфэ.” А сфинцит ши пе Исай ку фиий луй ши й-а пофтит ла жертфэ.'
  aui-aui: Na Samwel iwona bo, “Eeka, mabo apiika da Yawe God biidi anasuwara. Kokabununagha
    mayemi bi kopiika tana suwara.” Bi kate bada Jese natunatuna yawata iwonedi da
    siyakabununagha mayedi bi iviyonedi noko suwarina kiiravine.
  ben-OBCV: শমূয়েল উত্তর দিলেন, “হ্যাঁ, শান্তিভাব নিয়েই এসেছি; আমি সদাপ্রভুর উদ্দেশে
    বলিদান উৎসর্গ করতে এসেছি। তোমরা নিজেদের শুচিশুদ্ধ করো ও আমার সঙ্গে বলিদান উৎসর্গ
    করতে চলো।” পরে তিনি যিশয় ও তাঁর ছেলেদের শুদ্ধকরণ করে বলিদান উৎসর্গ করার জন্য
    তাঁদের নিমন্ত্রণ জানালেন।
  som-som: Markaasuu yidhi, Haah, nabad baan u imid, waxaanan u imid inaan Rabbiga
    allabari u bixiyo. Haddaba isa soo daahiriya, oo kaalaya, meesha allabariga ii
    raaca. Markaasuu wuxuu daahirshay Yesay iyo wiilashiisii, dabadeedna meeshii allabariga
    buu ugu yeedhay.
  lat-VUC: 'Et ait: Pacificus: ad immolandum Domino veni: sanctificamini, et venite
    mecum ut immolem. Sanctificavit ergo Isai et filios ejus, et vocavit eos ad sacrificium.'
  eng-ASVBT: 'And he said, Peaceably; I am come to sacrifice unto Jehovah: sanctify
    yourselves, and come with me to the sacrifice. And he sanctified Jesse and his
    sons, and called them to the sacrifice.'
  ita-1885: 'Ed egli disse: Sì, ella è per bene. Io son venuto per sacrificare al
    Signore: santificatevi, e venite meco al sacrificio. Fece ancora santificare Isai,
    e i suoi figliuoli, e li invitò al convito del sacrificio.'
  eng-LXXUP: 'And he said, Peaceably: I am come to sacrifice to the Lord. Sanctify
    yourselves, and rejoice with me this day: and he sanctified Jesse and his sons,
    and he called them to the sacrifice.'
  eng-ULB: He said, “In peace; I have come to sacrifice to Yahweh. Prepare to set
    yourselves apart and come with me to the sacrifice.” Then he set apart Jesse and
    his sons and invited them to the sacrifice.
  spa-VBL: “Sí, vengo en son de paz”, respondió. “He venido a presentar sacrificio
    al Señor. Purifíquense y vengan conmigo a hacer el sacrificio”. Entonces purificó
    a Isaí y a sus hijos y los invitó al sacrificio.
  fra-_FOB: 'Et il répondit: Pour votre bien. Je suis venu pour sacrifier à l''Éternel;
    purifiez-vous, et venez avec moi au sacrifice. Il fit aussi purifier Isaï et ses
    fils, et les invita au sacrifice.'
  mal-mal: 'അതിന് അവൻ: “ശുഭം തന്നെ; ഞാൻ യഹോവയ്ക്ക് യാഗം അർപ്പിക്കുവാൻ വന്നിരിക്കുന്നു;
    നിങ്ങളെ തന്നെ ശുദ്ധീകരിച്ച് എന്നോടുകൂടെ യാഗത്തിന് വരുവിൻ” എന്നു പറഞ്ഞു. അവൻ യിശ്ശായിയെയും
    അവന്റെ മക്കളെയും ശുദ്ധീകരിച്ച് അവരെയും യാഗത്തിന് ക്ഷണിച്ചു.'
  urd-GVR: Samuel ne unheṅ tasallī de kar kahā, “Ḳhairiyat hai. Maiṅ Rab ke huzūr
    qurbānī pesh karne ke lie āyā hūṅ. Apne āp ko Rab ke lie maḳhsūs-o-muqaddas kareṅ
    aur phir mere sāth qurbānī kī ziyāfat meṅ sharīk ho jāeṅ.” Samuel ne Yassī aur
    us ke beṭoṅ ko bhī dāwat dī aur unheṅ apne āp ko maḳhsūs-o-muqaddas karne ko kahā.
  suz-BL: मिनु सामुएलमी “नेल्‍ल रिम्‍शोन बाक्‍ब। गो परमप्रभु यावे कली चढ़ेथ जाक्‍ती।
    गेपुकी आंम कली ठीक सेल्‍सीशा, चढ़ेतीकेम जाक्‍कीन” देंमाक्‍त। मिनु मेकोम चहिं येस्‍से
    नु आ तौ आन कली परमप्रभु यावे आ ङोंइती ठीक सेल्‍शा चढ़ेतीकेम ब्रेत्‍तीमी बाक्‍त।
  ita-1927: 'Ed egli rispose: “Porto pace; vengo ad offrire un sacrifizio all’Eterno;
    purificatevi, e venite meco al sacrifizio”. Fece anche purificare Isai e i suoi
    figliuoli, e li invitò al sacrifizio.'
  ckb-ckb: 'ساموئێلیش وەڵامی دایەوە: «بە ئاشتییە، هاتووم بۆ سەربڕینی قوربانی بۆ یەزدان،
    خۆتان تەرخان بکەن و لەگەڵمدا وەرن بۆ قوربانییەکە.» ئینجا یەسا و کوڕەکانی تەرخان
    کرد و بۆ قوربانییەکە بانگهێشتی کردن.'
  eng-BBE: 'And he said, In peace: I have come to make an offering to the Lord: make
    yourselves clean and come with me to make the offering. And he made Jesse and
    his sons clean, and sent for them to be present at the offering.'
  kan-OKCV: ಅದಕ್ಕವನು, “ಸಮಾಧಾನವೇ, ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸ ಬಂದೆನು. ನೀವು ನಿಮ್ಮನ್ನು
