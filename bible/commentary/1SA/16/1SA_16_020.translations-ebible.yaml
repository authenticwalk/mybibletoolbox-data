verse: 1SA.016.020
translations:
  mal-C: അതിനാൽ യിശ്ശായി ഒരു കഴുതയെ വരുത്തി, അപ്പവും ഒരു തുരുത്തി വീഞ്ഞും ഒരു കോലാട്ടിൻകുട്ടിയെയും
    കയറ്റി അവയെ തന്റെ മകൻ ദാവീദുവശം ശൗലിനു കൊടുത്തയച്ചു.
  deu-TKW: Da nahm Isai zehn Brotlaibe, einen Schlauch Wein und ein Ziegenböckchen
    und schickte es durch seinen Sohn David an Saul.
  lin-lin: Izayi azwaki ane moko ; atiaki na likolo na yango mapa, mbeki moko ya vino
    mpe mwana ntaba, mpe atindaki yango epai ya Saulo elongo na Davidi, mwana na ye
    ya mobali.
  eng-LSV: And Jesse takes a donkey, bread, and a bottle of wine, and one kid of the
    goats, and sends [them] by the hand of his son David to Saul.
  eng-GNV: And Ishai tooke an asse laden with breade and a flagon of wine and a kidde,
    and sent them by the hand of Dauid his sonne vnto Saul.
  eng-WEBSTER: And Jesse took an ass laden with bread, and a bottle of wine, and a
    kid, and sent them by David his son to Saul.
  nhw-BL: Huan Isaí quititlanqui icone, David, ihuaya se burro catli quitlamamalti
    ica pantzi, huan se cuetlaxtli temitoc ica xocomeca atl, huan se pilchivojtzi
    para se nemactli.
  swh-ONEN: Kwa hiyo Yese akamchukua punda aliyepakizwa mikate, kiriba cha divai na
    mwana-mbuzi, na kuvipeleka vitu hivyo kwa Sauli pamoja na Daudi mwanawe.
  bba-bba: Mɑ Isɑi u pɛ̃ɛ suɑ kɑ tɑm mɛ bɑ doke yɑɑ ɡɔnɑn bɔɔru sɔɔ, kɑ boo kpɛmu,
    u ye kpuro kɛtɛku sɔbi. Mɑ u Dɑfidi swɑɑ sure kɑ yɑ̃ɑ ni kpuro u dɑ Sɔɔlun mi.
  eng-KJVCPB: And Jesse took an ass laden with bread, and a bottle of wine, and a
    kid, and sent them by David his son unto Saul.
  cpy-cpy: Imatakiro Isaí, raaki iyawayoti, rotetakiniri owanawontsi, imiriitziri,
    eejatzi tashirentsi wathatsi. Ipawakiri itomi David raanakiniri Saúl.
  mpx-mpx: Inoke Diyesi Deibid i patuna i na Sol elana, ginebi donki etega beleid
    hi usan pwatanaa, oine patuna maisena ge goti natuna etega.
  luo-luo: Eka Jesse nokawo punda mokawo makati oketo e ngʼeye, ndede mar divai kod
    nyadiel mi nooro Daudi ma wuode oterone Saulo.
  meu-meu: Bena Iese ese flaoa, bona vine ranuna kopi ta, bona nani natuna ta, e abidia,
    doniki ta doruna ai e ato, natuna David imana amo e siaidia, Saulo dekenai.
  npi-ULB: यिशैले रोटी, दाखमद्यको भाँडो, एउटा पाठोलाई गधामा बोकाए र आफ्‍नो छोरा दाऊदसँगै
    ती शाऊलकहाँ पठाए ।
  yor-yor: Jese sì mú kẹ́tẹ́kẹ́tẹ́ ti a di ẹrù lé àti ìgò ọtí wáìnì àti ọmọ ewúrẹ́;
    ó sì rán wọn nípa ọwọ́ Dafidi ọmọ rẹ̀ sí Saulu.
  emp-NTPO: Ara maʌ̃da Jeséba idji warra Davira Saulmaa diabuesia. Maʌ̃ awara paʌ̃da,
    uva b̶a animarã e od̶ad̶e b̶ʌ sid̶a burro ʌ̃rʌ̃ jʌ̃cuaped̶a diabuesia. Chiwatu
    zaque sid̶a ab̶a diabuesia.
  ind-ind: Lalu Isai mengirim Daud kepada Saul, bersama dengan hadiah buat Saul, yaitu
    seekor keledai dengan muatan roti, satu kantong kulit yang diisi dengan anggur,
    serta seekor anak kambing.
  pes-OPCB: یَسا الاغی را با نان و مشکی شراب و یک بزغاله بار کرد و همه را همراه داوود
    نزد شائول فرستاد.
  tgl-ULB: Kumuha si Jesse ng isang asnong may kargang tinapay, isang sisidlan ng
    alak, at isang batang kambing, at ipinadala sila sa pamamagitan ng kanyang anak
    na si David kay Saul.
  cbu-NT: Jeseyaatssha kamanirangsin, uwshat wipaa Dapiyaa Saulap zanganirangiya.
    Jeseysha wipaa zangankachu, watungasheemtam pangaa, mishat vinutam tipayaru, mishat
    opeejatam wip putayaru, burrumun tuchipayaru, zanganirangiya.
  hui-hui: Ani layagola Yasihanda Debidi nogo meme igini hungubalua mbira heba nogo
    dongi erembirani mberedi hirini wiaru heba iba be nogo dongoneme wabini wiaruha
    waini iba heba hambu to̱lo yalu Solo hearia pelo, Pu, lene.
  mya-mya: ယေ​ရှဲ​သည်​မုန့်​တင်​မြည်း​တစ်​စီး၊ စ​ပျစ်​ရည် အ​ပြည့်​ပါ​သော​သား​ရေ​ဘူး​တစ်​ဘူး​နှင့်​ဆိတ်​ငယ်
    တစ်​ကောင်​ကို ဒါ​ဝိဒ်​နှင့်​အ​တူ​ရှော​လု​မင်း​ထံ သို့​ပို့​ဆက်​လေ​၏။-
  bod-N: ཡེ་སེ་ཡིས་བག་ལེབ་དང་རྒུན་ཆང་སྐྱི་ཁུག་གང་བཀལ་བའི་བོང་བུ་དང་། རེའུ་གཅིག་བཅས་རང་གི་བུ་དཱ་བིད་དང་མཉམ་དུ་སོ་ལོའི་དྲུང་དུ་བསྐྱལ་བ་རེད།
  sna-sna: Saka Jese akatora mbongoro akaitakudza chingwa, guchu rewaini nembudzana
    akazvitumira kuna Sauro naDhavhidhi mwanakomana wake.
  spa-BLM: Isaí tomó un asno cargado de pan, un recipiente de vino y un cabrito, y
    los envió por medio de su hijo David a Saúl.
  cac-cac: Ix sc'anab'ajej vin̈aj Isaí chi', ix yac'ancot vin̈aj David chi' vin̈ d'a
    vin̈aj Saúl chi'. Ix yac'ancot jun noc' b'uru vin̈ yed' vin̈, cuchb'il jun icatzil
    pan yuj noc' yed' jun tz'uum ayem vino d'a yool yed' pax jun noc' yune' chiva.
  swh-ULB: Yese akamchukua punda aliyebeba mikate, na kiriba cha divai, na mwana-mbuzi,
    na akamtuma kwa Sauli pamoja na vitu hivyo.
  bel-bel: І ўзяў Ясэй асла з хлебам і мех зь віном і адно казьляня, і паслаў з Давідам,
    сынам сваім, да Саўла.
  deu-ELBBK: Und Isai nahm einen Esel mit Brot und einen Schlauch Wein und ein Ziegenböckchen,
    und er sandte es durch seinen Sohn David an Saul.
  mbb-OT: 'Umbe, midsuǥù ni Jesse si David diyà te ki Saul he ed-uwit te menge gasa:
    sevaha he asnu he migkergahan te menge supas, sevaha he teleǥuey te vinu he lundis
    he nepenù te vinu, wey sevaha he nati he kambing.'
  mal-2015: യിശ്ശായി ഒരു കഴുതയെ വരുത്തി, അതിന്റെ പുറത്തു അപ്പം, ഒരു തുരുത്തി വീഞ്ഞു,
    ഒരു കോലാട്ടിൻകുട്ടി എന്നിവ കയറ്റി തന്റെ മകൻ ദാവീദ്‌വശം ശൗലിന്നു കൊടുത്തയച്ചു.
  rmc-rmc: O Izaj iľa le somaris, thoďa pre leste jekh gono mol, o maro the kozica
    a bičhaďa ko Saul peskre čhaha le Davidoha.
  pes-OPV: آنگاه یسا یک بار الاغ از نان و یک مشگ شراب و یک بزغاله گرفته، به‌دست پسرخود
    داود نزد شاول فرستاد.
  ron-1924: Исай а луат ун мэгар, л-а ынкэркат ку пыне, ку ун бурдуф ку вин ши ку
    ун ед ши а тримис луй Саул ачесте лукрурь, прин фиул сэу Давид.
  ben-OBCV: অতএব যিশয় একটি গাধার পিঠে কিছু রুটি ও এক মশক ভরা দ্রাক্ষারস, এবং একটি
    কচি পাঁঠা সমেত তাঁর ছেলে দাউদকে শৌলের কাছে পাঠিয়ে দিলেন।
  som-som: Markaasaa Yesay wuxuu soo kexeeyey dameer ku raran kibis iyo sibraar khamri
    ah, iyo orgi yar, oo Saa'uul buu u diray. Wuxuuna ugu sii dhiibay wiilkiisii Daa'uud.
  lat-VUC: Tulit itaque Isai asinum plenum panibus, et lagenam vini, et hædum de capris
    unum, et misit per manum David filii sui Sauli.
  eng-ASVBT: And Jesse took an ass laden with bread, and a bottle of wine, and a kid,
    and sent them by David his son unto Saul.
  ita-1885: Ed Isai prese un asino carico di pane, e di un barile di vino, e d'un
    capretto; e lo mandò a Saulle, per Davide suo figliuolo.
  eng-LXXUP: And Jesse took a homer of bread, and a bottle of wine, and one kid of
    the goats, and sent them by the hand of his son David to Saul.
  eng-ULB: Jesse took a donkey loaded with bread, a container of wine, and a young
    goat, and sent them with his son David to Saul.
  spa-VBL: Así que Isaí cargó un asno con pan, un odre de vino y un cabrito y los
    envió con su hijo David a Saúl.
  fra-_FOB: Et Isaï prit un âne chargé de pain, et une outre de vin, et un chevreau
    de lait, et les envoya à Saül, par David, son fils.
  mal-mal: യിശ്ശായി ഒരു കഴുതയെ വരുത്തി, അതിന്റെ പുറത്ത് അപ്പം, ഒരു തുരുത്തി വീഞ്ഞ്,
    ഒരു കോലാട്ടിൻകുട്ടി എന്നിവ കയറ്റി തന്റെ മകൻ ദാവീദിന്റെ കൈവശം ശൌലിന് കൊടുത്തയച്ചു.
  urd-GVR: Yih sun kar Yassī ne roṭī, mai kā mashkīzā aur ek jawān bakrī gadhe par
    lād kar Dāūd ke hawāle kar dī aur use Sāūl ke darbār meṅ bhej diyā.
  suz-BL: मिनु येस्‍सेमी कुशुल के थैलो का शांबु, पाठा का इच्‍का खोइ शोब्‍ले कुर पा
    नु आ तौ दाऊद कली सावल आ बाक्‍तीक सोइक्‍ता बाक्‍त।
  ita-1927: Ed Isai prese un asino carico di pane, un otre di vino, un capretto, e
    mandò tutto a Saul per mezzo di Davide suo figliuolo.
  ckb-ckb: یەساش گوێدرێژێکی هێنا، نان و مەشکەیەک شەراب و کارەبزنێکی لێ بارکرد، بە
    دەستی داودی کوڕیدا بۆ شاولی نارد.
  eng-BBE: And Jesse took five cakes of bread and a skin of wine and a young goat
    and sent them to Saul by David.
  kan-OKCV: ಆಗ ಇಷಯನು ರೊಟ್ಟಿಯನ್ನೂ, ಒಂದು ಬುದ್ದಲಿ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಒಂದು ಮೇಕೆಯ ಮರಿಯನ್ನೂ
    ಕತ್ತೆಯ ಮೇಲೆ ಹೇರಿ, ತನ್ನ ಮಗನಾದ ದಾವೀದನ ಮೂಲಕ ಸೌಲನಿಗೆ ಕಳುಹಿಸಿದನು.
  tam-2017: 'அப்பொழுது ஈசாய்: அப்பத்தையும், ஒரு தோல்பை திராட்சை ரசத்தையும், ஒரு வெள்ளாட்டுக்குட்டியையும்
    கழுதையின் மேல் ஏற்றி, தன் மகனான தாவீதின் மூலமாக சவுலுக்கு அனுப்பினான்.'
  spa-RV-1909: Y tomó Isaí un asno cargado de pan, y una vasija de vino y un cabrito,
    y enviólo á Saúl por mano de David su hijo.
  ron-BTF: Și Isai a luat un măgar încărcat cu pâine și un burduf cu vin și un ied
    și le-a trimis prin David, fiul său, lui Saul.
  eng-WEBP: Jesse took a donkey loaded with bread, a container of wine, and a young
    goat, and sent them by David his son to Saul.
  eng-FBV: So Jesse loaded a donkey with bread, a skin of wine, and a young goat and
    sent them with his son David to Saul.
  nld-1939: Daarop nam Jesse een ezel, belaadde hem met brood, een leren zak wijn
    en een geitebokje, en liet dat door zijn zoon David naar Saul brengen.
  nch-BL: Huan Isaí quititanqui icone, David, ihuaya se burro cati quitamamalti ica
    pantzi, huan se cuetaxti temitoc ica xocomecat iayo, huan se pilchivojtzi quej
    se nemacti.
  vie-1934: Y-sai bèn lấy bánh, một bầu da rượu, một con dê con còn bú, chất trên
    một con lừa, rồi nhờ Đa-vít con trai mình, gởi cho Sau-lơ.
  hin-CV: इस पर यिशै ने अपने पुत्र दावीद के साथ एक गधे पर रोटियां, द्राक्षारस की छागल
    तथा एक छोटा मेमना शाऊल के लिए भेज दिया.
  spa-BES: Entonces Isaí envío un asno cargado con cinco tartas de pan y una piel
    de vino y un cabrito y las envió a Saúl con David.
  tdx-tdx: Le nandrambe borìke t’Iisay naho nampilogologoe’e mofo naho ty zonjòn-divay
    naho ty vik’ose vaho nampihitrife’e mb’ amy Saole mb’eo añamy Davide, ana’e.
  tha-KJV: และเจสซี​ก็​จัดลาตัวหนึ่งบรรทุกขนมปัง และถุงหนังใส่น้ำองุ่นถุงหนึ่ง กั​บลู​กแพะตัวหนึ่ง
    ฝากไปกับดาวิดบุตรชายของท่านให้ถวายซาอูล
  por-BR-2018: E tomou Jessé um asno carregado de pão, e uma vasilha de vinho e um
    cabrito, e enviou-o a Saul por meio de Davi seu filho.
  deu-ELO: Und Isai nahm einen Esel mit Brot und einen Schlauch Wein und ein Ziegenböcklein,
    und er sandte es durch seinen Sohn David an Saul.
  eng-WYC-2018: And so Jesse took an ass charged with loaves, and a gallon of wine,
    and a goat kid; and he sent those by the hand of David his son to Saul. (And so
    Jesse took a donkey loaded with loaves, and a gallon of wine, and a goat kid;
    and he sent them to Saul with his son David.)
  epo-epo: Tiam Jiŝaj prenis azenon, ŝarĝitan per pano, kaj felsakon kun vino, kaj
    unu kapridon, kaj li sendis tion per sia filo David al Saul.
  uig-PIN: Yǝssǝ bir exǝkni tǝyyarlap uningƣa nan bilǝn bir tulum xarab wǝ bir oƣlaⱪni
    artip, bularni oƣli Dawutning ⱪoli bilǝn Saulƣa ǝwǝtti.
  beo-beo: Yesi da Da:ibidima goudi mano afae amola dougi afae (amo da:iya agi gobei
    lidili legele) amola waini hano bulamagau gadofo dabaga sali afae amo huluane
    iasisili, Soloma masa:ne, asunasi.
  tpi-OTNT: Orait Jesi i harim na i salim Devit i go long Sol. Jesi i pulimapim ol
    bret long tupela basket na pasim long baksait bilong wanpela donki, na em i givim
    dispela donki long Devit. Na tu em i givim Devit wanpela skin meme ol i bin pulapim
    wain long en, na wanpela yangpela meme, na em i tokim Devit long givim ol dispela
    samting long Sol olsem presen.
  hau-SA: Saboda haka Yesse ya ɗauki jaki tare da burodi da ruwan inabi da ɗan ƙarami
    bunsuru ya ba wa ɗansa Dawuda yă kai wa Shawulu.
  uig-LAT: Yesse bir éshekni teyyarlap uninggha nan bilen bir tulum sharab we bir
    oghlaqni artip, bularni oghli Dawutning qoli bilen Saulgha ewetti.
  nde-nde: Ngakho uJese wathatha ubabhemi ethwele izinkwa, umgodla wewayini lezinyane
    lembuzi wakuthumela lendodana yakhe uDavida kuSawuli.
  ton-ton: Pea naʻe ʻave ʻe Sese ʻae ʻasi naʻe tauloto mā, mo e hina uaine, mo e ʻuhikiʻi
    sipi, ʻo ne ʻatu ia kia Saula ʻi he nima ʻo hono foha ko Tevita.
  ces-1613: Tedy Izai vzal osla, chléb a nádobu vína a kozelce jednoho, a poslal po
    Davidovi synu svém Saulovi.
  eng-WMB: Jesse took a donkey loaded with bread, a container of wine, and a young
    goat, and sent them by David his son to Saul.
  tam-TCV: அப்பொழுது ஈசாய் அப்பங்களையும், ஒரு தோற்குடுவையில் திராட்சை இரசத்தையும்,
    ஒரு வெள்ளாட்டுக் குட்டியையும், ஒரு கழுதையின்மேல் ஏற்றி தாவீதின் மூலமாய்ச் சவுலுக்கு
    அனுப்பினான்.
  ceb-ULB: Nagkuha si Jesse ug usa ka asno nga gikargahan ug tinapay, usa ka sudlanan
    nga may bino, ug usa ka nating kanding, ug gipaadto sila uban ang iyang anak nga
    lalaki nga si David ngadto kang Saul.
  pol-UBG: Wtedy Jesse wziął osła, chleb, bukłak wina oraz jedno koźlę i posłał to
    wszystko Saulowi przez swego syna Dawida.
  agr-agr: Nuna antuk Jesé niina uchiji Davitan awetiuwai. Dutikak makichik burronum
    pagka pataja, vino aimkamun, nuigtu chivo tsakatan aatus ishitkauwai.
  kyc-kyc: Jeseme mena yanengendeme kipwa pee wasisi ipwa waene palenge dokope mena
    meme yakane mendepe borete dupwa pipya mena donge mata dokona retapala Dapiti
    minyuo Sole kareya dokona pena leya.
  urd-GVU: یہ سن کر یسّی نے روٹی، مَے کا مشکیزہ اور ایک جوان بکری گدھے پر لاد کر داؤد
    کے حوالے کر دی اور اُسے ساؤل کے دربار میں بھیج دیا۔
  deu-1912: Da nahm Isai einen Esel mit Brot und einen Schlauch Wein und ein Ziegenböcklein
    und sandte es Saul durch seinen Sohn David.
  ntj-ntj: Nyangka mularrpartu Tjatjilu witurnu. Puru mirrka kukatarrartu nintirnu
    makatirra puurrpa Tjuulku nintiltjaku.
  kan-2017: ಇಷಯನು ರೊಟ್ಟಿಯನ್ನೂ, ಒಂದು ಬುದ್ದಲಿ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಒಂದು ಹೋತಮರಿಯನ್ನೂ, ಕತ್ತೆಯ
    ಮೇಲೆ ಹೇರಿಸಿ ತನ್ನ ಮಗನಾದ ದಾವೀದನ ಮುಖಾಂತರ ಸೌಲನಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Me pi’ Jesse David nge yib ngak Saul nike fek ba pifak e kaming, nge ba
    dongki ni kan suguy daken keru’ ko flowa, nge ba tutuw ni keru’ e gamanman nib
    sug ko wayin.
  hlt-MCSB: Te dongah Jesse loh laak, vaidam, misur tuitang, maae ca pakhat te a loh
    tih a capa David kut dongah Saul taengla a pat.
  mdy-ETH: ዒሴዬ ዒማና ዳውቴ ፔቴ ኮላናይ ጎቺሲ፥ ካሣንታ ሱርባ ኩሙሢ ዎይኔ ዑሺያኣ ፔቴ ሃሬይዳ ጫኣኒሲ ዳኬኔ።
  twi-ASANTE: Yisai penee so de Dawid kɔmaa Saulo a abirekyie ba ne afunumu a wɔahyehyɛ
    aduane ne nsã wɔ ne so ka ho.
  eng-WEBU: Jesse took a donkey loaded with bread, a container of wine, and a young
    goat, and sent them by David his son to Saul.
  wal-wal: Yaagin Isseyi oittaa, ogoro woine eessaanne galo dorssa mara issuwaa hariyan
    caanidi, ba na7aa Daawitaara Saa7oolayyo yeddiis.
  spa-PDDPT: Isaí tomó un asno cargado de pan, un odre de vino y un cabrito del rebaño,
    y los envió a Saúl por medio de su hijo David.
  gun-gun: Ha'e ramo Jessé guymba mburika'i ojopy vy ombovoyi mbojape ha'e peteĩ vinho
    ryru re. Peteĩ kavara ra'y'i voi ogueru vy Saul peguarã ogueraa uka avi gua'y
    Davi pe.
  agu-BL: Ej nin tzun ben ẍchakol Isaí yi Luwiy te Saúl. Nin ben tcy'al Luwiy jun
    buru' yi eka'n pam ta'n, tu jun tz'u'm nojnak tan win, tu jun tal ne'ẍ chiw.
  eng-PEV: So Jesse got a donkey, and he put lots of food on it. He also put some
    wine in leather bags on the donkey. He said to his son, “Go to the big boss’s
    place, and take this donkey and a little goat with you.”
  ilo-ULB: Nangala ni Jesse iti asno a napaawitan iti tinapay, maysa a pagkargaan
    a lalat a naglaon iti arak, ken adda pay urbon a kalding, ket impaw-itna dagitoy
    iti anakna a ni David para kenni Saul.
  kpg-kpg: Jesse ga hagau dana dama daane go David gi Saul, mo dana dama kuudi, mo di
    ‘donkey’ dela e haga uda ginai ana palaawaa, mo di budehede gili manu gu haga hau
    ginai nia waini no lodo.
  uig-ARA: يەسسە بىر ئېشەكنى تەييارلاپ ئۇنىڭغا نان بىلەن بىر تۇلۇم شاراب ۋە بىر ئوغلاقنى
    ئارتىپ، بۇلارنى ئوغلى داۋۇتنىڭ قولى بىلەن سائۇلغا ئەۋەتتى.
  sus-sus: Yisayi naxa taami, wɛni, nun si baki sofale fari, a a so a xa di Dawuda
    yi ra katarabi Sɔlu ma.
  pon-2006: Sehsi eri kadarala Depit rehn Sohl, iangahkihla ehd kilin mahn me diren
    wain, kuht pwulopwul men, oh ahs emen me wa kiden pilawa.
  jae-jae: Tec Isai kêkôc doŋki teŋ jakêkêŋ polom gêsac ŋaô to wain kêsêp ŋaôlic teŋ
    ma noniŋ ŋalatu kapoac teŋ ma kêsakiŋ latu Dawid gebe êkêŋ gêŋ tau êndêŋ Saul.
  ksd-ksd: Ma Iese i ga tak pa ra vinun na gem, ma tika na pal a tava a polo na vuai
    na vain tana, ma ra nat na me, ma i ga vakoa ta ra as, ma i ga tulue diat varurung
    ma natuna David pire Saul.
  tur-YTC: Yişay, ekmek yüklü bir eşek, bir tulum şarap ve bir oğlak aldı ve bunları
    oğlu David'in aracılığıyla Saul'a gönderdi.
  grc-BRENT: Καὶ ἔλαβεν Ἰεσσαὶ γόμορ ἄρτων, καὶ ἀσκὸν οἴνου, καὶ ἔριφον αἰγῶν ἕνα,
    καὶ ἐξαπέστειλεν ἐι· χειρὶ Δαυὶδ τοῦ υἱοῦ αὐτοῦ πρὸς Σαούλ.
  ind-AYT: Lalu, Isai mengambil seekor keledai yang dimuati dengan roti, sekantong
    air anggur, dan seekor anak kambing, dan semuanya itu dikirim dengan perantaraan
    Daud, anaknya.
  nya-nya: Choncho Yese anatenga bulu namunyamulitsa buledi, thumba la vinyo ndi mwana
    wambuzi mmodzi. Zonsezi anamupatsa mwana wake Davide kuti akapereke kwa Sauli.
  hrv-hrv: A Jišaj uze pet hljebova, mijeh vina i jedno jare i posla Šaulu po svome
    sinu Davidu.
  mps-mps: Tialima, Jesigo odama, tama Devit te Solba tagala palali. Agai Devitbolo
    te donki me deli mobadi, tama te bret meba te basket side pągąnama, tama te
    donki tudi badu daide kęnani. Tama me agai te Devitba te meme wali me deli augwaligo
    te wain buai te mani, tama gesi meme me deli me, tama agai Devitbolo weyu, te
    nai dabe te Solba wiegi yai homu tiwai ilama mao wai.
  tpi-tpi: Orait Jesi i harim na i salim Devit i go long Sol. Jesi i pulimapim ol
    bret long tupela basket na pasim long baksait bilong wanpela donki, na em i givim
    dispela donki long Devit. Na tu em i givim Devit wanpela skin meme ol i bin pulapim
    wain long en, na wanpela yangpela meme, na em i tokim Devit long givim ol dispela
    samting long Sol olsem presen.
  dan-1931: Da tog Isaj ti Brød, en Lædersæk Vin og et Gedekid og sendte sin Søn David
    til Saul dermed.
  vie-OVCB: Gie-sê bắt một con dê con, lấy một bầu rượu, với bánh, chất đầy lưng một
    con lừa và gửi Đa-vít đem tặng Sau-lơ.
  guj-2017: તેથી યિશાઈએ રોટલી, દ્રાક્ષારસનું પાત્ર, અને લવારું એક ગધેડા પર લાદીને
    પોતાના દીકરા દાઉદની મારફતે શાઉલને સારુ મોકલાવ્યાં.
  pon-2006A: Sehsi eri kadarala Depit rehn Sohl, iangahkihla ehd kilin mahn me diren
    wain, kuht pwulopwul men, oh ahs emen me wa kiden pilawa.
  por-BRBSL: Jesse pegou um burro carregado de pão, um recipiente de vinho e um cabrito
    e os enviou por David, seu filho, a Saul.
  aly-aly: Jesse-elan tangkey inew, rap amern akngerr tywenew ngkwarl-then, arranty
    nanikwet yenp-penh-akert. Rap alerikw ikwerenh ilew, alheyew apmer Saul-wenh-warl,
    tangkey-then nanikwet akely-then akngemel.
  cth-cth: Jesi ni la buet touh a la teh ca hane naw, vaiyei hoi misurtui um touh
    hoi hmaeca hoi a capa Devit hah Sawl koe a patoun.
  twi-twi: Yisai penee so de Dawid kɔmaa Saulo a abirekyi ba ne afurum a wɔahyehyɛ
    aduan ne nsa wɔ ne so ka ho.
  hlt-hlt: Te dongah Jesse loh laak, vaidam, misur tuitang, maae ca pakhat te a loh
    tih a capa David kut dongah Saul taengla a pat.
  tbz-SIM: Kɛ̀ Sɛsee wɑɑ́ mpɛ̃́ɛ̃̀ nɛ̀ mɛnɑɑ̀ nkɛ́cũɔ̃́ kudɔukù miɛkɛ, kɛ́pĩ́ ntɛbuɔtɛ̀
    kɛ́ dɛ̀ toú nsɑ̃mmɑrímú, kɛ̀ Dɑfiti bii bo dɛ̀ duɔ́ nSɑuri.
  msy-2020: Ezɨ Jesi oregha Sol bagha Devit amadi. Jesi akɨrar pumuningɨn bretba aghuigha,
    donkin mamɨn akɨrim gikegha, da isa Devit ganɨngi. A uaghan memen inimɨn ingarizir
    mɨsevir wain ruizim sara a ganɨngi. Egha memen igiar mam sara a ganɨngi, a kamaghɨn
    Devit mɨgɨa ghaze, bizir kaba, nɨ bizir aghuibar mɨn Atrivim Sol danɨngigh.
  dop-dop: Ntɛnɑ Sesee cɑɑ kpɑŋɑɣɑ, nɑ ɩ́ sʋkɩ-kɛɣɛ tɔɣɔnɑɣɑ, nɑ sʋlʋm huluŋ, nɑ pǝfɑtɛ
    nɑ ɩ́ tilinɑ Tɑfiiti sɩ ɩ́ ponɑ Sɑyuli.
  azb-azb: Yessey bir eşşəyə çörək, bir tuluq şərab, bir oğlaq yüklədi və oğlu Davudun
    əli ilə Şaula göndərdi.
  eng-DBY: And Jesse took an ass with bread, and a flask of wine, and a kid, and sent
    [them] by David his son to Saul.
  hin-2017: तब यिशै ने रोटी से लदा हुआ एक गदहा, और कुप्पा भर दाखमधु, और बकरी का एक
    बच्चा लेकर अपने पुत्र दाऊद के हाथ से शाऊल के पास भेज दिया।
  wol-KYG: Yese yebal doomam Daawuda, daldi takk mbaam, sëf ko mburu ak mbuusu biiñ
    ak ab tef, ngir mu joxal ko Sóol yóbbal.
  eng-YLT: And Jesse taketh an ass, [with] bread, and a bottle of wine, and one kid
    of the goats, and sendeth by the hand of David his son unto Saul.
  eng-WYC-2017: And so Jesse took an ass charged with loaves, and a gallon of wine,
    and a goat kid; and he sent those by the hand of David his son to Saul.
  eng-WMBB: Jesse took a donkey loaded with bread, a container of wine, and a young
    goat, and sent them by David his son to Saul.
  urd-GVH: यह सुनकर यस्सी ने रोटी, मै का मशकीज़ा और एक जवान बकरी गधे पर लादकर दाऊद
    के हवाले कर दी और उसे साऊल के दरबार में भेज दिया।
  rug-rug: Ke garunu la nia Zese se Devita koe Saula meke keke qoti vaqura, keke doṉ'ki
    sapu suraṉa nia bereti rini, meke keke baika kapu kurukuru siṉia na vaeni.
  gaz-gaz: Isseeyis harree tokko fidee buddeenaa fi daadhii wayinii qalqalloo tokko
    itti feʼee, ilmoo reʼee tokko wajjin ilma isaa Daawitin Saaʼoliif erge.
  fra-LSG: Isaï prit un âne, qu’il chargea de pain, d’une outre de vin et d’un chevreau,
    et il envoya ces choses à Saül par David, son fils.
  gnn-gnn: Ga yuwalkthi ŋayi Daypittja marrtjinana lili Djolwala wäŋalilina, ga ŋayi
    Djolnydja wirrkina ḏukṯukthina nhanŋu Daypitku, ga waŋananydja ŋayi bitjarrana,
    “Dhiyaŋunydja gurrmulyu yurru djäma dhiyalana galki ŋarrakalana, ŋayi yurru gäma
    garanydja ŋarraku, ŋunhi ŋarra boŋguŋu marrtji marililinydja.”
  yal-yal: Yese yi sofali keden tongo, a burun nate a fari, e nun manpa kundi keden
    nun sii keden, a yi e birin so Dawuda yii Sɔli xa.
  haw-1868: Lawe ae la o Iese i ka hoki, me ka berena, a me ka hue waina, a me kahi
    keikikao, a hoouna aku la ma ka lima o Davida, kana keiki, io Saula la.
  arb-NAV: فَأَعَدَّ يَسَّى حِمَاراً حَمَّلَهُ خُبْزاً وَزِقَّ خَمْرٍ وَجَدْيَ مِعْزَى،
    وَأَرْسَلَهَا مَعَ دَاوُدَ إِلَى شَاوُلَ.
  ewe-ewe: Yese meɖo David ɖa asi ƒuƒlu o, ke boŋ eɖo gbɔ̃vi ɖeka hã ɖa kpe ɖe tedzi
    aɖe si tsɔ nuɖuɖu kple wain hã ŋu.
  eng-LEE: And Jesse took an ass laden with bread, and a bottle of wine, and a kid,
    and sent them through David his son unto Saul.
  gvn-gvn: '@see-verse:1SA.016.019'
  asm-FB: যিচয়ে এটা গাধৰ পিঠিত পিঠা, এক বটল দ্ৰাক্ষাৰস, আৰু এটা ছাগলী পোৱালি বোজাই
    দি তেওঁৰ পুত্ৰ দায়ূদৰ হাতত দিলে আৰু তেওঁক চৌলৰ ওচৰলৈ পঠাই দিলে।
  sus-A: يِسَيِ نَشَ تَامِ، وّنِ، نُن سِ بَكِ سٌقَلٍ قَرِ، عَ عَ سٌ عَ شَ دِ دَوُدَ
    يِ رَ كَتَرَبِ سْلُ مَ.
  fra-SBL: Isaï prit un âne chargé de pain, un récipient de vin et un chevreau, et
    les envoya à Saül par David, son fils.
  hbo-hbo: וַיִּקַּ֨ח יִשַׁ֜י חֲמֹ֥ור לֶ֙חֶם֙ וְנֹ֣אד יַ֔יִן וּגְדִ֥י עִזִּ֖ים אֶחָ֑ד
    וַיִּשְׁלַ֛ח בְּיַד־דָּוִ֥ד בְּנֹ֖ו אֶל־שָׁאֽוּל׃
  piu-2006: '@see-verse:1SA.016.019'
  pjt-pjt: Ka Jesse-lu mai nyuma tjuṯa munu waina tjuṯa kuḻu mantjiṟa yakutjangka
    karpiṟa tangkiyingka tjunu munu palulanguṟu nanikuta yangupala witiṉu. Munu Davidanya
    wangkangu Saulalakutu katinytjaku.
  kik-kik: Nĩ ũndũ ũcio Jesii akĩoya ndigiri ikuuĩte mĩgate, na mondo ya ndibei, na
    koori, agĩcinengera mũrũwe Daudi atwarĩre Saũlũ.
  fra-NCL: Isaï prit un âne, avec du pain, une outre de vin et un chevreau, et les
    envoya à Saül par David, son fils.
  cek-AK: To pongah Jesse mah hrang to lak moe, takaw hoi misurtui pailang maeto phawhsak
    pacoengah, maeh caa maeto hoi nawnto a capa David to Saul khaeah patoeh.
  cuk-cuk: Geb agine, Isaí, moli-uayasuid amisad. A-moligi, masgullemalad nasiksad,
    vino buglugwen nasiksabalid, degi, sibad-bipigwad ega wargwen barmisbalid. Geb
    Isaí, Saúlʼga e-machi-Davidʼba a-ibmarmar barmisad.
  uig-CYR: Йәссә бир ешәкни тәйярлап униңға нан билән бир тулум шарап вә бир оғлақни
    артип, буларни оғли Давутниң қоли билән Саулға әвәтти.
  tel-2017: అప్పుడు యెష్షయి ఒక గాడిదపై రొట్టెలు, ద్రాక్షారసపు తిత్తి, ఒక మేకపిల్లను
    ఉంచి దావీదు ద్వారా సౌలుకు పంపించాడు.
  hat-BSA: Jesse te pran yon bourik chaje avèk pen ak yon boutèy diven avèk yon jenn
    kabrit e li te voye yo kote Saül avèk David, fis li a.
  kos-kos: Na Jesse el supwalla David nu yorol Saul, wi nani fusr soko, ac donkey
    soko nwanala fintokol ke bread, ac sie pak in neinyuk wain nwanala ke wain.
  hbo-WLC: וַיִּקַּ֨ח יִשַׁ֜י חֲמ֥וֹר לֶ֙חֶם֙ וְנֹ֣אד יַ֔יִן וּגְדִ֥י עִזִּ֖ים אֶחָ֑ד
    וַיִּשְׁלַ֛ח בְּיַד־דָּוִ֥ד בְּנ֖וֹ אֶל־שָׁאֽוּל׃
  ibo-ibo: Ya mere Jesi zipụrụ Devid ka o jekwuru Sọl. O mekwara ka Devid duru otu
    ịnyịnya ibu nke o bukwasịrị achịcha, na otu karama akpụkpọ mmanya, na otu nwa
    ewu, onyinye a na-enye Sọl.
  ory-ory: ତହିଁରେ ଯିଶୀ ରୁଟିରେ ନଦା ଏକ ଗଧ, ଏକ କୁମ୍ପା ଦ୍ରାକ୍ଷାରସ ଓ ଏକ ଛେଳିଛୁଆ ନେଇ ଆପଣା
    ପୁତ୍ର ଦାଉଦଙ୍କ ହସ୍ତରେ ଶାଉଲଙ୍କ ନିକଟକୁ ପଠାଇଲା।
  chk-chk: Iei mine Jesi a tinala Tafit ren Saul fiti eman nienifön kuuch, eman aas
    mi uwou pilawa me eu rumen wain.
  ssd-ssd: Nane kinaig ka Yesi tugum pronaig le nu ndek bret afu kilmba sambe sigrika
    doŋki mbol pilmba grep kule agaŋmor ŋgaronumbi tolna ta tumba meme fatnu ande
    tumba David kile-tuna le kilmba Saul sota kinaig.
  rop-rop: Wal Jesi bin jandim Deibid garram wanbala yangwan gout en wanbala dongki
    garram louding garram bigmob daga en wanbala skinbeig ful garram wain,
  ukr-1871: І взяв Ессей осла з хлїбом, бурдюк вина та козеня, та й послав те через
    сина свого Давида Саулові.
  deu-1951: Da nahm Isai einen Esel mit Brot und einen Schlauch Wein und ein Ziegenböcklein
    und sandte es durch seinen Sohn David an Saul.
  eng-JPS: And Jesse took an ass laden with bread, and a bottle of wine, and a kid,
    and sent them by David his son unto Saul.
  srp-1865: A Jesej uze magarca i hljeba i mješinu vina i jedno jare, i posla Saulu
    po Davidu sinu svojemu.
  lug-lug: Yese n’addira endogoyi n’agitikka emigaati, n’eccupa y’envinnyo n’omwana
    gw’embuzi, n’abiweereza wamu ne mutabani we Dawudi eri Sawulo.
  heb-heb: ויקח ישי חמור לחם ונאד יין וגדי עזים אחד וישלח ביד דוד בנו אל שאול׃
  ben-IRV: তখন যিশয় একটা গাধার পিঠে রুটি, এক থলি আঙুর-রস এবং একটা ছাগলের বাচ্চা তার
    ছেলে দায়ূদকে দিয়ে শৌলের কাছে পাঠিয়ে দিলেন।
  pan-pan: ਤਦ ਯੱਸੀ ਨੇ ਇੱਕ ਗਧਾ ਜਿਸ ਦੇ ਉੱਤੇ ਰੋਟੀਆਂ ਲੱਦੀਆਂ ਸਨ ਅਤੇ ਇੱਕ ਮੇਸ਼ੇਕ ਮੈਅ ਦੀ ਅਤੇ
    ਬੱਕਰੀ ਦਾ ਇੱਕ ਬੱਚਾ ਲੈ ਕੇ ਆਪਣੇ ਪੁੱਤਰ ਦਾਊਦ ਦੇ ਹੱਥੀਂ ਸ਼ਾਊਲ ਕੋਲ ਭੇਜਿਆ।
  tkr-tkr: Yesseyee əməlelqa gıney, çaxıren tuluğ, mısva alivxhu, cune duxayka Davuduka
    Şaulus g'uxoole.
  mya-JVB: ယေရှဲ သည် မုန့် တင်သော မြည်း ၊ စပျစ်ရည် ဘူး ၊ ဆိတ် သငယ်ကို ယူ ၍ မိမိ သား
    ဒါဝိဒ် တွင် ရှောလု ထံသို့ ပေး လိုက်လေ၏။
  tte-O: Yese Deibida iyawasa ilau Saulo koina me kana nima kabikabi donki kaigeda
    beledi sitauli pwatana mena oine patu kaigeda yo gouti natuna kaigeda.
  tbg-tbg: Vinavuka minti tuvaro Iesiva vika uva iriro viraqaahairo viva donki vo
    varakero, vira tauvaqaqaa mpareti uta taaraqantavata, uaini taquvata kantaruma
    tero, qaraaka memeraa vo varero Devitirara maa haikara varera vuru Sorura amiane
    tivakero vira atitovaro Soruva unaini vura.
  hmo-hmo: Vadaeni Iese ese paraoa, bona uaina ena kopina ta, bona nani ena natuna
    ta, ia abia, doniki ena doruna dekenai ia atoa, bona inai aniani be iena natuna
    Davida dekena amo ia siaia lao Saulo dekenai.
  urd-urd: तब यस्सी ने एक गधा जिस पर रोटियाँ लदीं थीं, और मय का एक मश्कीज़ा और बकरी
    का एक बच्चा लेकर उनको अपने बेटे दाऊद के हाथ साऊल के पास भेजा।
  rus-SYN: И взял Иессей осла с хлебом и мех с вином и одного козленка, и послал с
    Давидом, сыном своим, к Саулу.
  bqc-SIM: Ɔ̃ Yɛse pɛ̃ɛ dì zàa'ĩnaɛ ń vɛ̃ɛo tùu do ń blesan bↄlↄo, à a nɛ́
    Davidi gbàɛò Sauluwa.
  tcz-CHONGTHU: Saul in David athum chu Jesse in anop peh’in, changlhah toh, lengpi
    twi haikhat, chule kelnou khat, sangan khat apohsah in ahi.
  mar-mar: तेव्हा इशायने भाकरीने लादलेले एक गाढव व द्राक्षरसाचा बुधला व एक करडू घेऊन
    आपला पुत्र दावीद याच्या हाताने शौलाकडे पाठवले.
  qub-qub: Chaura Isaïga wamran Davidta cacharan Saulman. Bürruwan apachiran tantata,
    bïnuta. Capshitapis apachiran.
  bqp-bqp: Akũ Yɛsɛ burodii dì zaakinɛ kũ sèwɛ̃o tùru do kũ blèkofĩninɛ bↄ̀rↄↄo,
    à a nɛ́ Dauda gbàrɛo Solua.
  hat-hat: Izayi pran yon veso plen diven, yon jenn ti kabrit ak yon bourik chaje
    pen, li bay David pou renmèt Sayil. Epi li voye a al jwenn wa a.
  eng-BSB: And Jesse took a donkey loaded with bread, a skin of wine, and one young
    goat, and sent them to Saul with his son David.
  tod-tod: Izayi ɓului tanigaa zeɠeni, ta kɔlɔ woole ɠila, nii dɔɔi su, ta boli yiʋo
    ɠila, é ma ɠasɔi la soovalegi ʋolu, ná-doin Davide li ga tiye Sayile ʋɔ.
  eng-WEBPB: Jesse took a donkey loaded with bread, a container of wine, and a young
    goat, and sent them by David his son to Saul.
  kbq-kbq: Higeno Jesi'a donki afu agumpi bretine, waini tintafenena erinenteno, mago
    agaho sipisipinena avrenenteno huzmantege'za Devitinena avre'za Solintega vu'naze.
  nhe-BL: Huan Isaí quititlanqui icone, David, ihuaya se burro tlen quitlamamalti
    ica pantzi, huan se cuetlaxtli temitoc ica xocomeca atl, huan se pilchivojtzi
    para se ofrenda.
  bus-bus: Ben Yɛsɛ burɛdi dì zaakinɛ kↄ̃n geepiwɛ̃ɛo tùu do kↄ̃n blèkofĩinɛ bↄ̀rↄo,
    à a nɛ́ Dauda gbàrɛo Solua.
  gub-BL: Na'e omono kar Zexe wa'yr Tawi Xau pe kury. Weraha Tawi uwà tykwer zutahyky'a
    ipor Xau pe. Weraha amo àràpuhàrànetea'yr izupe no. Omono'og typy'ak tetea'u zumen
    rehe heraha pà izupe no.
  eng-DRA: And Isai took an ass laden with bread, and a bottle of wine, and a kid
    of the flock, and sent them by the hand of David his son to Saul.
