verse: 1SA.016.009
translations:
  mal-C: പിന്നെ യിശ്ശായി ശമ്മായെ വരുത്തി. “ഇവനെയും യഹോവ തെരഞ്ഞെടുത്തിട്ടില്ല,” എന്നു
    ശമുവേൽ പറഞ്ഞു.
  deu-TKW: 'Da führte Isai den Samma vor. Aber er erklärte: Auch diesen hat Jahwe
    nicht erkoren!'
  lin-lin: 'Izayi alekisaki lisusu Shama liboso ya Samuele, kasi Samuele alobaki :
    « Ezali ye te nde Yawe aponi. »'
  eng-LSV: And Jesse causes Shammah to pass by, and he says, “Indeed, YHWH has not
    fixed on this [one].”
  eng-GNV: Then Ishai made Shammah come. And he said, Neither yet hath the Lord chosen
    him.
  eng-WEBSTER: Then Jesse made Shammah to pass by. And he said, Neither hath the LORD
    chosen this.
  nhw-BL: 'Teipa Isaí quinexti Sama iixpa Samuel huan Samuel quiijto: ―Niyon ya amo
    catli quitlapejpenijtoc TOTECO.'
  swh-ONEN: Kisha Yese akampitisha Shama, lakini Samweli akasema, “Wala huyu Bwana
    hakumchagua.”
  bba-bba: Mɑ Isɑi u derɑ Sɑmɑ u susi Sɑmuɛlin wuswɑɑɔ. Adɑmɑ Sɑmuɛli u nɛɛ, Yinni
    Gusunɔ kun winin tii ɡɔsɑ.
  eng-KJVCPB: Then Jesse made Shammah to pass by. And he said, Neither hath the Lord
    chosen this.
  cpy-cpy: 'Ramaki Isaí itsipa iitachari Sama. Ikantzi Samuel: “Kaari eejatzi irika
    ikoyiri Tajorentsi.”'
  mpx-mpx: Yaka Diyesi i ba Sama i nawa nok Samuwela manininaa. Inoke Samuwela i ba,
    “Toto al ge Yehoba nige i hihile.”
  luo-luo: Eka Jesse noketo Shama mondo okadhi, to Samuel nowacho niya, “Kata mana
    ngʼatni bende Jehova Nyasaye ok oyiero.”
  meu-meu: Bena Iese ese Sama e haḡania, baine raka hanai. A ia eto, Ina tau danu
    Iehova ese se abia hidi.
  npi-ULB: यिशैले शम्मालाई नि हिंड्न लगाए, तर शमूएलले भने, “परमप्रभुले यसलाई पनि चुन्‍नुभएको
    छैन ।”
  yor-yor: Jese sì jẹ́ kí Ṣamma rìn kọjá ní iwájú Samuẹli, ṣùgbọ́n Samuẹli wí pé,
    “Olúwa kò yan ẹni yìí náà.”
  emp-NTPO: 'Maʌ̃be Jeséba idji warra Samáda Samuel quĩrãpita trʌ̃sia. Baribʌrʌ Samuelba
    jarasia: –Naʌ̃gʌ sid̶a Ãcõrẽba edaẽ́ b̶ʌa.–'
  ind-ind: Lalu Isai menyuruh Syama berjalan di depan Samuel, tetapi Samuel berkata,
    “Dia juga bukan yang dipilih TUHAN.”
  pes-OPCB: 'بعد یَسا شمعا را احضار نمود، اما خداوند فرمود: «این هم آنکه من می‌خواهم
    نیست.»'
  tgl-ULB: Pagkatapos pinaraan ni Jesse si Samma. At sinabi ni Samuel, “Hindi rin
    siya ang pinili ni Yahweh.”
  cbu-NT: Anumun Jesey yusur minootssha wip Samaatssha kuruzeeru, Samuelaam tuyamandarangiya.
    Samuelsha, Nda, Apanll nee nduntam ipusarangiya, tárangiya.
  hui-hui: Ani layagola Yasihanda Sama haru halu ibini. Haru ibiyagola Samuelehanda
    lalu, Ogonibi ndo dege Anduane Homogohanda ibubi nadabe, lene.
  mya-mya: ယေ​ရှဲ​သည်​ရှိ​မာ​ကို​ခေါ်​လိုက်​၏။ ထို​အ​ခါ``ဤ သူ့​ကို​လည်း​ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​တော်
    မ​မူ'' ဟု​ရှ​မွေ​လ​ဆို​ပြန်​၏။-
  bod-N: ཡང་ཡེ་སེ་ཡིས་ཤམ་མཱ་བོས་ནས་སཱ་མུ་ཨེལ་གྱི་དྲུང་དུ་འགྲོ་རུ་བཅུག་པ་ལ། དེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་ཡང་མ་བསྐོས་ཞེས་སྨྲས་པས།
  sna-sna: Jese akaita kuti Shama apfuure napo, asi Samueri akati, “Nouyu haana kusarudzwa
    naJehovha.”
  spa-BLM: 'Luego Isaí hizo pasar a Shammah. Dijo: “Tampoco a éste lo ha elegido Yahvé”.'
  cac-cac: 'Ix yic''ancot junxo vin̈ yuninal vin̈aj Isaí chi'' scuchan Sama d''a yichan̈
    vin̈, ix yalanxi vin̈: —Man̈oclaj junxo vin̈ tic ix siq''uel Jehová, xchi vin̈.'
  swh-ULB: Kisha Yese akmwambia Shama apite karibu. Na Samweli akasema, “Hata huyu
    BWANA hakumchagua.”
  bel-bel: 'І падвёў Ясэй Саму, і сказаў Самуіл: і гэтага ня выбраў Гасподзь.'
  deu-ELBBK: 'Da ließ Isai Schamma vorübergehen. Und er sprach: Auch diesen hat der
    HERR nicht erwählt.'
  mbb-OT: Ne impehendiyè en maan ni Jesse si Shama te ki Samuel. Migkaǥi si Samuel
    te, “Kenà sikandin kes mibpilì te Nengazen.”
  mal-2015: പിന്നെ യിശ്ശായി ശമ്മയെയും വരുത്തി. ഇവനെയും യഹോവ തിരഞ്ഞെടുത്തിട്ടില്ല എന്നു
    അവൻ പറഞ്ഞു.
  rmc-rmc: 'O Izaj anďa angle leste le Šamah, ale ov phenďa: „Aňi les peske o RAJ
    na kidňa avri.“'
  pes-OPV: 'و یسا شماه را گذرانید واو گفت: «خداوند این را نیز برنگزیده است.»'
  ron-1924: 'Исай а трекут пе Шама, ши Самуел а зис: „Нич пе ачеста ну л-а алес Домнул.”'
  ben-OBCV: যিশয় পরে শম্মকে হাঁটালেন, কিন্তু শমূয়েল বললেন, “সদাপ্রভু একেও মনোনীত
    করেননি।”
  som-som: Oo haddana Yesay wuu soo hor mariyey Shammaah. Oo wuxuu yidhi, Rabbigu
    kanna ma dooran.
  lat-VUC: 'Adduxit autem Isai Samma, de quo ait: Etiam hunc non elegit Dominus.'
  eng-ASVBT: Then Jesse made Shammah to pass by. And he said, Neither hath Jehovah
    chosen this.
  ita-1885: 'Poi Isai fece passare Samma; ma Samuele disse: Nè anche costui ha eletto
    il Signore.'
  eng-LXXUP: 'And Jesse caused Shammah to pass by: and he said, Neither has God chosen
    this one.'
  eng-ULB: Jesse then made Shammah pass by, but Samuel said, “Neither has Yahweh chosen
    this one.”
  spa-VBL: 'Entonces Isaí hizo que Simea se presentara. Pero Samuel dijo: “El Señor
    tampoco ha elegido a éste”.'
  fra-_FOB: 'Et Isaï fit passer Shamma; mais Samuel dit: L''Éternel n''a pas non plus
    choisi celui-ci.'
  mal-mal: പിന്നെ യിശ്ശായി ശമ്മയെയും വരുത്തി. “ഇവനെയും യഹോവ തിരഞ്ഞെടുത്തിട്ടില്ല”
    എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Is ke bād Yassī ne tīsre beṭe Sammā ko pesh kiyā. Lekin yih bhī nahīṅ chunā
    gayā thā.
  suz-BL: मिनु येस्‍सेमी शम्माह कली चाक्‍गा बाक्‍त। तन्‍न सामुएलमी “परमप्रभु यावेम
    एको कली यो मयोव़ङ” देंमाक्‍त।
  ita-1927: 'Isai fece passare Shamma, ma Samuele disse: “L’Eterno non s’è scelto
    neppur questo”.'
  ckb-ckb: 'ئینجا یەسا شەممای تێپەڕاند و ساموئێلیش گوتی: «یەزدان ئەمەشی هەڵنەبژاردووە.»'
  eng-BBE: Then Jesse made Shammah come before him. And he said, The Lord has not
    taken this one.
  kan-OKCV: ಇಷಯನು ಶಮ್ಮನನ್ನು ಬರಮಾಡಿದನು; ಆದರೆ ಅವನು, “ಇವನನ್ನು ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳಲಿಲ್ಲ,”
    ಎಂದನು.
  tam-2017: 'ஈசாய் சம்மாவையும் கடந்துபோகச்செய்தான்; அவன்: இவனையும் யெகோவா தெரிந்துகொள்ளவில்லை
    என்றான்.'
  spa-RV-1909: 'Hizo luego pasar Isaí á Samma. Y él dijo: Tampoco á éste ha elegido
    Jehová.'
  ron-BTF: 'Atunci Isai l-a trecut pe Șama. Și el a spus: Nici pe acesta nu l-a ales
    DOMNUL.'
  eng-WEBP: Then Jesse made Shammah to pass by. He said, “The LORD has not chosen
    this one, either.”
  eng-FBV: Then Jesse had Shammah come forward. But Samuel said, “The Lord hasn't
    chosen this one either.”
  nld-1939: 'Ook van Sjamma, die daarop aan Samuël voorgesteld werd, dacht hij: Ook
    hèm heeft Jahweh niet uitverkoren.'
  nch-BL: 'Teipa Isaí quinexti Sama iixpa Samuel huan Samuel quiijto: ―Yon ya amo
    quitapejpenijtoc TOTECO.'
  vie-1934: 'nhưng Sa-mu-ên nói: Đức Giê-hô-va cũng không chọn người nầy nữa.'
  hin-CV: तब यिशै ने शम्माह को प्रस्तुत किया, मगर शमुएल ने कहा, “याहवेह ने इसे भी
    नहीं चुना है.”
  spa-BES: 'Entonces Isaí hizo que Sama viniera delante de él. Y él dijo: El Señor
    no ha escogido a este.'
  tdx-tdx: Nampiarie’ Iisay ama’e ka t’i Samà, fa hoe re, toe tsy jinobo’ Iehovà ka
    toke.
  tha-KJV: แล​้วเจสซี​ให้​ชัมมาห์เดินผ่านไป และท่านก็​กล่าวว่า “พระเยโฮวาห์​มิได้​ทรงเลือกผู้​นี้​”
  por-BR-2018: 'Fez logo passar Jessé a Samá. E ele disse: Tampouco a este o SENHOR
    escolheu.'
  deu-ELO: 'Da ließ Isai Schamma vorübergehen. Und er sprach: Auch diesen hat Jehova
    nicht erwählt.'
  eng-WYC-2018: And Jesse brought forth Shammah; of whom Samuel said, Also the Lord
    hath not chosen this (man).
  epo-epo: 'Kaj Jiŝaj pasigis Ŝaman; sed Samuel diris: Ankaŭ ĉi tiun la Eternulo ne
    elektis.'
  uig-PIN: 'Andin Yǝssǝ Xammaⱨni uning aldidin ɵtküzdi. Əmma Samuil: — Pǝrwǝrdigar
    buni ⱨǝm tallimidi, dedi.'
  beo-beo: Amalalu, Yesi da egefe eno amo Siama oule misi. Be Sa:miuele da amane sia:i,
    “Hame! Hina Gode da goma amolawane hame ilegei.”
  tpi-OTNT: Na Jesi i bringim Sama i kam long Samuel, tasol Samuel i tok, “Nogat.
    Em tu, Bikpela i no bin makim em.”
  hau-SA: Sai Yesse ya sa Shamma yă zo gaban Sama’ila, amma Sama’ila ya ce, “Ubangiji
    bai zaɓi wannan ma ba.”
  uig-LAT: 'Andin Yesse Shammahni uning aldidin ötküzdi. Emma Samuil: — Perwerdigar
    buni hem tallimidi, dédi.'
  nde-nde: UJese wedlulisa uShama eduzane, kodwa uSamuyeli wathi, “Layenalo uThixo
    kamkhethanga.”
  ton-ton: Pea naʻe fekau ʻe Sese ke ʻalu ange ʻa Sama. Pea pehē ʻe ia, “ʻOku ʻikai
    fili foki ia ʻe Sihova.”
  ces-1613: 'Rozkázal též Izai jíti Sammovi. I řekl: Ani toho nevyvolil Hospodin.'
  eng-WMB: Then Jesse made Shammah to pass by. He said, “The LORD has not chosen this
    one, either.”
  tam-TCV: அப்பொழுது ஈசாய் சம்மாவைச் சாமுயேல் முன்னால் போகும்படி செய்தான். “இவனையும்
    யெகோவா தெரிந்துகொள்ளவில்லை” என்று சாமுயேல் சொன்னான்.
  ceb-ULB: Unya gipaagi ni Jesse si Shamma. Ug miingon si Samuel, “Dili usab siya
    maoy gipili ni Yahweh.”
  pol-UBG: 'Potem Jesse kazał przejść Szammie. A on powiedział: Tego też PAN nie wybrał.'
  agr-agr: 'Tusa timatai Jesé tikich uchiji Shamá aajakua nuna ejentauwai. Dutikamtai:
    “Junashkam Tuke Pujuuk etegkache”, tiuwai.'
  kyc-kyc: Jeseme Sama lanyuo epo maiyamo dokopa Kamongome rombo palya napya daako,
    leya.
  urd-GVU: اِس کے بعد یسّی نے تیسرے بیٹے سمّہ کو پیش کیا۔ لیکن یہ بھی نہیں چنا گیا
    تھا۔
  deu-1912: 'Da ließ Isai vorübergehen Samma. Er aber sprach: Diesen hat der HERR
    auch nicht erwählt.'
  ntj-ntj: '@see-verse:1SA.016.008'
  kan-2017: ತರುವಾಯ ಇಷಯನು ಶಮ್ಮನನ್ನು ಬರಮಾಡಲು ಸಮುವೇಲನು, “ಯೆಹೋವನು ಇವನನ್ನೂ ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me fek Jesse Shammah i yib. Me ga’ar Samuel, “Dangay, ku gathi
    er e cha’ nike turguy SOMOL.”
  hlt-MCSB: Te phoeiah Jesse loh Shammah te athawt hatah, “Anih te khaw BOEIPA loh
    a tuek moenih,” a ti nah.
  mdy-ETH: ሃሣ ጊንሣ ዒሴዬ ሻማ ጎኦ ናዓሢ ፔኤኮ ዔኪ ሙካዛ፥ ሳሙዔኤሌ፦ «ናንጊና ናንጋ ጎዳ ሃያኣ ዶኦሚባኣሴ» ጌዔኔ።
  twi-ASANTE: Yisai maa Sama twaam, nanso Samuel kaa sɛ, “Saa ara na Awurade nyii
    yei.”
  eng-WEBU: Then Jesse made Shammah to pass by. He said, “The LORD has not chosen
    this one, either.”
  wal-wal: Yaatin, Isseyi SHaama aattiis; aattin Sameeli, “CHii; GODAI hagaakka dooribeenna”
    yaagiis.
  spa-PDDPT: 'Luego Isaí hizo pasar a Samá. Y él dijo: Yavé tampoco eligió a éste.'
  gun-gun: Ha'e gui gua'y Samá ju Jessé ojapo oaxa aguã, teĩ Samuel — Kova'e e'ỹ Senhor
    oiporavo — he'i.
  agu-BL: 'Ej nin ẍchakol tzun Isaí yi Sama, poro nin tal Samuel: —Ncha''tz yi junte''j,
    nk''e''tz yi tajbil Ryos.'
  eng-PEV: Then Jesse sent Shammah, and Samuel said, “No, God hasn’t picked this one
    either.”
  ilo-ULB: Ket pinapagna manen ni Jesse ni Samma iti sangoanan ni Samuel. Ket kinuna
    ni Samuel “Uray daytoy ket saan a pinili ni Yahweh.”
  kpg-kpg: Gei Jesse ga gahi mai a Shammah, gei Samuel ga helekai boloo, “Deeai, Dimaadua
    digi hilihili a mee.”
  uig-ARA: 'ئاندىن يەسسە شامماھنى ئۇنىڭ ئالدىدىن ئۆتكۈزدى. ئەمما سامۇئىل: ــ پەرۋەردىگار
    بۇنى ھەم تاللىمىدى، دېدى.'
  sus-sus: Yisayi naxa Sanma masen Samuweli bɛ. Kɔnɔ Samuweli naxa a fala, «Alatala
    mu yi fan sugandixi.»
  pon-2006: Sehsi ahpw pil kasalehiong Samma. A Samuel pil ketihtihki, “Soh! Kaidehn
    ih me KAUN-O ketin pilada.”
  jae-jae: Go Isai kêkêŋ Sama gêja, mago Samuel kêsôm gebe “Apômtau kêjaliŋ eŋ sa
    atom amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma Iese i ga ve Sama ba na bolo ta ra luaina mata i Samuel, ma Samuel
    i ga biti: Ma go bula ra Luluai pa i ga pilak pa ia.'
  tur-YTC: Sonra Yişay Şamma’yı geçirdi. “Yahve bunu da seçmedi” dedi.
  grc-BRENT: Καὶ παρήγαγεν Ἰεσσαὶ τὸν Σαμά· καὶ εἶπε, καὶ ἐν τούτῳ οὐκ ἐξελέξατο Κύριος.
  ind-AYT: Lalu, Isai menyuruh Syama berjalan, tetapi Samuel berkata, “TUHAN juga
    tidak memilih orang ini.”
  nya-nya: Ndipo Yese anayitana Sama, koma Samueli anati, “Ngakhale uyu Yehova sanamusankhe.”
  hrv-hrv: 'Tada Jišaj dovede Šamu, ali Samuel reče: “Ni ovoga Jahve nije izabrao.”'
  mps-mps: Tama Jesigo te ogwa me te Sama te Samuelba odasa asali, tiali goli Samuelgo
    te po wai, “Menio. Aga me, te Genuai Bidigo sa me mubeo.”
  tpi-tpi: Na Jesi i bringim Sama i kam long Samuel, tasol Samuel i tok, “Nogat. Em
    tu, Bikpela i no bin makim em.”
  dan-1931: 'Isaj førte da Sjamma frem; men han sagde: “Heller ikke ham har HERREN
    udvalgt!”'
  vie-OVCB: 'Gie-sê bảo Sam-ma đi qua, nhưng Sa-mu-ên nói: “Chúa Hằng Hữu cũng không
    chọn người này.”'
  guj-2017: પછી યિશાઈએ શામ્માને ત્યાં આગળ થઈને ચલાવ્યો. અને શમુએલે કહ્યું, “ઈશ્વરે
    એને પણ પસંદ કર્યો નથી.”
  pon-2006A: Sehsi ahpw pil kasalehiong Samma. A Samuel pil ketihtihki, “Soh! Kaidehn
    ih me KAUN-O ketin pilada.”
  por-BRBSL: 'Então Jesse fez Shammah passar por aqui. Ele disse: “Yahweh também não
    escolheu este aqui”.'
  aly-aly: Jesse-el thwenew Shammah-anem. Samuel angkew, “Arrangkw. INGKARTel yanhan
    rlwaney-angenh arrpemarl.”
  cth-cth: Jesi ni Samah bout a ceisak ahni hai BAWIPA ni a rawi e nahoeh telah ati.
  twi-twi: Yisai maa Sama twaa mu, nanso Samuel kae se, “Saa ara na Awurade nyii oyi.”
  hlt-hlt: Te phoeiah Jesse loh Shammah te athawt hatah, “Anih te khaw BOEIPA loh
    a tuek moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɛsee yúní Sɑmɑɑ, kɛ̀ Sɑmmuyɛɛri dɔ̀: Ti Yiɛ̀ nKuyie nyí tɑ̃ɑ̃tɛ́
    yie.'
  msy-2020: Ezɨ Jesi Sama inigha Samuel bagha ize, ezɨ Samuel ghaze “Puvatɨ, a uaghan
    Ikiavɨra Itir God a ginabazir puvatɨ.”
  dop-dop: 'Nɑ Sesee yɑɑ Sɑmmɑ, ɩlɛnɑ Sɑmiyɛɛlɩ tɑsɑ sɩ: Tɑcɑɑ tɑ lǝsɩ ɩnɩ tɔtɔ.'
  azb-azb: 'Yessey Şammanı gətirdi və Şamuel dedi: «Rəbb bunu da seçmədi».'
  eng-DBY: Then Jesse made Shammah pass by. And he said, Neither has Jehovah chosen
    this one.
  hin-2017: फिर यिशै ने शम्मा को सामने भेजा। और उसने कहा, “यहोवा ने इसको भी नहीं चुना।”
  wol-KYG: 'Yese indi Simeya, Samiyel ne: «Aji Sax ji tànnul kii it.»'
  eng-YLT: And Jesse causeth Shammah to pass by, and he saith, 'Also on this Jehovah
    hath not fixed.'
  kne-kne: Inpalabas aben Jesse si Samma, ngem kanan Samuel, “Olay sinay et baken
    say pinilin Diyos.”
  eng-WYC-2017: And Jesse brought forth Shammah; of whom Samuel said, Also the Lord
    hath not chosen this.
  eng-WMBB: Then Jesse made Shammah to pass by. He said, “The LORD has not chosen
    this one, either.”
  urd-GVH: इसके बाद यस्सी ने तीसरे बेटे सम्मा को पेश किया। लेकिन यह भी नहीं चुना गया
    था।
  rug-rug: Ke turaṉa mae nia pule Zese se Sama. Ba “Lokari, lopu vizatia tugo Zihova
    si asa,” gua se Samuela.
  gaz-gaz: Isseey akka Shamaan darbu godhe; Saamuʼeel garuu, “Waaqayyo isa kanas hin
    filanne” jedhe.
  fra-LSG: 'Isaï fit passer Schamma; et Samuel dit: L’Éternel n’a pas non plus choisi
    celui-ci.'
  gnn-gnn: '@see-verse:1SA.016.008'
  yal-yal: Yese yi Sama radangu. Samuyɛli yi a fala, a naxa, “Alatala mi ito fan sugandixi.”
  haw-1868: Hoike aku la o Iese ia Sama. I mai la ia, Aole o Iehova i wae mai i keia.
  arb-NAV: 'ثُمَّ قَدَّمَ يَسَّى شَمَّةَ، فَقَالَ صَمُوئِيلُ: «وَهَذَا أَيْضاً لَمْ
    يَخْتَرْهُ الرَّبُّ».'
  ewe-ewe: Emegbe Yese yɔ Sama, ke Samuel gblɔ be, “Esia hã Yehowa metiae o.”
  eng-LEE: Then Jesse caused Shammah to pass by. And he said, This one also hath the
    Lord not chosen.
  gvn-gvn: '@see-verse:1SA.016.008'
  asm-FB: তাৰ পাছত যিচয়ে চম্মাক আগেদি যাবলৈ দিলে; আৰু চমূৱেলে ক’লে, যিহোৱাই এওঁকো
    মনোনীত কৰা নাই।
  sus-A: يِسَيِ نَشَ سَنمَ مَسٍن سَمُوٍلِ بّ. كْنْ سَمُوٍلِ نَشَ عَ قَلَ، «عَلَتَلَ
    مُ يِ قَن سُفَندِشِ.»
  fra-SBL: 'Et Isaï appela Shammah et le fit passer devant Samuel. Il dit : « Lui
    non plus, Yahvé ne l''a pas choisi. »'
  hbo-hbo: וַיַּעֲבֵ֥ר יִשַׁ֖י שַׁמָּ֑ה וַיֹּ֕אמֶר גַּם־בָּזֶ֖ה לֹא־בָחַ֥ר יְהוָֽה׃
  piu-2006: '@see-verse:1SA.016.008'
  pjt-pjt: Ka Jesse-lu piṟuku wangkangu katja kutjupa ini Tjaamanya Samuelta kuranyu
    ankula ngaṟanytjaku, ka wangkangu, “Wiyaṯu, nyanga paluṟu kuḻu wiya.”
  kik-kik: Ningĩ Jesii akĩhĩtũkithia Shama, no Samũeli akiuga atĩrĩ, “O na ũyũ tiwe
    Jehova athuurĩte.”
  omb-omb: Siu Jesi mo vai Sama mo dige utu lo nagoi Samuel, nge Samuel mo veve vena,
    “Taligu, Huqe nge he vile wahea tea.”
  fra-NCL: 'Isaï fit passer Samma ; et Samuel dit : « Ce n’est pas encore celui-ci
    que Yahweh a choisi. »'
  cek-AK: To pacoengah Jesse mah, Shammah to caehsak let bae; toe Samuel mah, Hae
    kami doeh Angraeng mah qoi ai, tiah a naa.
  cuk-cuk: 'A-sorbali, Isaí, Sama-oyosad. Samuel gannar sogdebalid: —Bab-Jehová amba
    we-sussurbalid.'
  uig-CYR: 'Андин Йәссә Шаммаһни униң алдидин өткүзди. Амма Самуил: — Пәрвәрдигар
    буни һәм таллимиди, деди.'
  tel-2017: అప్పుడు యెష్షయి షమ్మాను పిలిచి నిలబెట్టినప్పుడు సమూయేలు “యెహోవా ఇతణ్ణి
    ఎన్నుకోలేదు” అన్నాడు.
  hat-BSA: 'Pwochènman, Jesse te fè Schamma vin pase. Epi li te di: “SENYÈ a pa t
    chwazi sila a nonpli.”'
  kos-kos: Na Jesse el usalu Shammah. Ac Samuel el fahk, “Mo, LEUM GOD El tia pac
    sulella el an.”
  hbo-WLC: וַיַּעֲבֵ֥ר יִשַׁ֖י שַׁמָּ֑ה וַיֹּ֕אמֶר גַּם־בָּזֶ֖ה לֹא־בָחַ֥ר יְהוָֽה׃
  ibo-ibo: Jesi mere ka Shama bịa gafee, ma Samuel sịrị, “Mba Onyenwe anyị ahọrọghị
    onye a.”
  ory-ory: ତେବେ ଯିଶୀ ଶମ୍ମକୁ ଗମନ କରାଇଲା; ତହିଁରେ ସେ କହିଲେ, “ସଦାପ୍ରଭୁ ଏହାକୁ ମଧ୍ୟ ମନୋନୀତ
    କରି ନାହାନ୍ତି।”
  wmt-wmt: '@see-verse:1SA.016.008'
  chk-chk: Mürin, Jesi a emwenato Sama mwen Samuel, nge Samuel a üra, “Ewe Samol mi
    Lapalap esap pwal filätä ätei.”
  ssd-ssd: 'Taŋakina le Yesi nu maŋ ka Sama tumba prona le Samuel nu sakina: Suŋgoŋge
    taŋgo te mata madi ndana ŋgina.'
  rop-rop: Wal Jesi bin bringimap det najawan san blanga im neim Shama, en Semyul
    bin tok, “Nomo. YAWEI nomo bin pikimat im.”
  ukr-1871: 'І привів Ессей перед його Самму, та він сказав: І сього не вибрав Господь.'
  deu-1951: 'Da ließ Isai den Samma vorübergehen. Er aber sprach: Diesen hat der HERR
    auch nicht erwählt!'
  eng-JPS: 'Then Jesse made Shammah to pass by. And he said: ''Neither hath the LORD
    chosen this.'''
  srp-1865: 'Potom Jesej reèe Sami da ide. A on reèe: ni toga nije izabrao Gospod.'
  lug-lug: Yese n’ayita Samma n’amusimbawo, naye Samwiri n’ayogera nti, “Era n’oyo
    Mukama si gw’alonze.”
  heb-heb: ויעבר ישי שמה ויאמר גם בזה לא בחר יהוה׃
  ben-IRV: পরে যিশয় শম্মকে তাঁর সামনে দিয়ে যেতে বললেন; কিন্তু শমূয়েল বললেন, “সদাপ্রভু
    একেও বেছে নেন নি।”
  pan-pan: ਫੇਰ ਯੱਸੀ ਨੇ ਸ਼ੰਮਾਹ ਨੂੰ ਅੱਗੇ ਕੀਤਾ ਪਰ ਉਹ ਬੋਲਿਆ, ਇਹ ਨੂੰ ਵੀ ਯਹੋਵਾਹ ਨੇ ਨਹੀਂ
    ਚੁਣਿਆ।
  tkr-tkr: 'Manke Yesseyee Şamma qort''ul, mana alğayhe Şamuelyne ögeençe. Şamuelee
    eyhen: – Rəbbee inar g''əyxı'' deş.'
  mya-JVB: တဖန် ယေရှဲ သည် ရှိမာ ကို သွား စေသဖြင့် ၊ ဤ သူကို လည်း ထာဝရဘုရား ရွေး တော်မ
    မူဟု ဆို ၏။
  tte-O: Tabe Yese iwaloyoi Sama ilau Samuela manna mena itolo. Na tabe Samuela iwaloyoi
    ana walo kaigedana iba, “Iya tabe bwaite besiele Yeoba nige igigitesipwai.”
  tbg-tbg: Minti tuvaro Iesiva Samaara vita varero Samueriva unaini vuru kovaro viva
    tiharo, Aqao, Noravano Kotiva viravata kiama kaama taivo, tiro.
  hmo-hmo: Vadaeni Iese ese Sama ia hamaoroa do ia raka hanaia. To Samuela ia gwau,
    “Inai tau danu Lohiabada ese ia abia hidi lasi.”
  urd-urd: फिर यस्सी ने सम्मा को आगे किया, उसने कहा, “ख़ुदावन्द ने इसको भी नहीं चुना।”
  rus-SYN: 'И подвел Иессей Самму, и сказал Самуил: и этого не избрал Господь.'
  bqc-SIM: 'Ɔ̃ Yɛse Sãma sìsi, à mↄ̀ Samuɛli aɛ lↄ, ↄ̃ à mɛ̀: Dii i gbɛ̃́ɛ bee
    sɛo.'
  tcz-CHONGTHU: Aban’in Jesse in Shimea ahin koudoh in, ahinlah Samuel in, “Ama jong
    hi Pakaiyin alhendoh chu ahipoi,” ati.
  mar-mar: मग इशायने शम्मास पुढे चालविले. परंतु शमुवेलाने म्हटले. “ह्यालाही परमेश्वराने
    निवडले नाही.”
  qub-qub: 'Chaypita Isaïga Samata gayaran. Samuel niran: «Paytapis Tayta Dios manami
    acrashachu.»'
  bqp-bqp: 'Akũ Yɛsɛ Sama sìsi, à sù Samuɛli arɛ dↄ, akũ à pì: Dikiri dí gbɛ̃ díkĩna
    sɛ́ro.'
  hat-hat: 'Izayi fè mennen Chama devan Samyèl. Men, Samyèl di: -Sa a tou, se pa li
    Seyè a chwazi.'
  eng-BSB: Next Jesse presented Shammah, but Samuel said, “The LORD has not chosen
    this one either.”
  tod-tod: 'Naa ʋoluma, é ʋaani ga Sama. Samiyɛle ɠɛni ma ʋolu: «Ɠɔoɠɔ GALAGI la
    yiimazeɠeni ga nii ɓalaa.»'
  eng-WEBPB: Then Jesse made Shammah to pass by. He said, “The LORD has not chosen
    this one, either.”
  kbq-kbq: Anage higeno Jesi'a mago mofavre'a Sama huntegeno Samueli avuga e'neanagi
    Samueli'a huno, amamofonena Ra Anumzamo'a huhampri onte'ne.
  nhe-BL: 'Teipa Isaí quinexti Sama iixpa Samuel huan Samuel quiijto: ―Niyon ya ax
    tlen quitlapejpenijtoc TOTECO.'
  bus-bus: 'Ben Yɛsɛ Sama sìsi, à mↄ̀ Samuɛli aɛ dↄ, ben à bè: Dii e gbɛ̃ kɛ̀kii sɛ́ro.'
  gub-BL: Na'e Zexe werur wa'yr Ximez her ma'e kury. — Tupàn nuputar kwaw a'e, i'i
    Xamuew wanupe.
  eng-DRA: 'And Isai brought Samma, and he said of him: Neither hath the Lord chosen
    this.'
