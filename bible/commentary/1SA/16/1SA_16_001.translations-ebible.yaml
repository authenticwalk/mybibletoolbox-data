  vie-OVCB: 'Chúa Hằng Hữu phán bảo Sa-mu-ên: “Con đau buồn vì Sau-lơ quá đủ rồi.
    Ta đã từ bỏ hắn, không cho làm vua Ít-ra-ên nữa, bây giờ hãy đổ đầy một sừng dầu,
    rồi đi đến Bết-lê-hem. Tìm một người tên Gie-sê, sống tại đó, vì Ta đã chọn một
    trong các con trai người làm vua.”'
  guj-2017: ઈશ્વરે શમુએલને કહ્યું કે, “ક્યાં સુધી તું શાઉલને માટે શોક કરશે? મેં તેને
    ઇઝરાયલનાં રાજપદેથી નકાર્યો છે. તારું શિંગ તેલથી ભરીને જા. હું તને યિશાઈ બેથલેહેમી
