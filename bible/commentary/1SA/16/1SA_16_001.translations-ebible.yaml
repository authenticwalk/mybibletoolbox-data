    mangɛ sugandi a xa di xɛmɛe ya ma.»
  pon-2006: KAUN-O eri mahsanihong Samuel, “Ia erein omw pahn kin nsensuwedki Sohl?
    I soikasangehr en wia nanmwarkien Israel. Eri, wahda ekis kisin lehn olip en.
    Pwe I pahn kadaruhkowohng Pedleem, rehn ohl emen ede Sehsi, pwe I piladahr emen
    nah pwutak pwe en wiahla nanmwarki.”
  jae-jae: Apômtau kêsôm gêdêŋ Samuel gebe “Nêm ŋalêlôm ŋawapac êtu Saulŋa e êndêŋ
