  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Sɑmiyɛɛlɩ sɩ: N kɑɑ yele Sɑyuli tɔɔ kɛ́ wulɑ kɛ mpʋ?
    Mɑ lɔ-ɩ kɛ́. Ɩ tɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ tɔtɔ. Suuli nyɑ́ hǝlʋɣʋ kɛ nim, nɑ mɑ́
    tili-ŋ Pɛtǝlɛhɛm tʋ Sesee tɛ. Mɑ nɑwɑ ɩ pǝyɑlɑɑ tɑɑ kɛ́ wei mɑɑ kpɑ wulɑʋ tɔ.'
  azb-azb: 'Rəbb Şamuelə dedi: «İsrail üzərində padşah olmasın deyə Şaulu rədd etdiyim
    halda sən nə vaxta qədər onun dərdini çəkəcəksən? Yağ buynuzunu yağla doldur və
    get. Səni Bet-Lexemli Yesseyin yanına göndərirəm. Çünki onun oğulları arasında
    Özüm üçün padşah təyin etmişəm».'
  eng-DBY: And Jehovah said to Samuel, How long wilt thou mourn for Saul, seeing I
    have rejected him from reigning over Israel? fill thy horn with oil, and go, I
    will send thee to Jesse the Bethlehemite; for I have provided me a king among
    his sons.
  hin-2017: यहोवा ने शमूएल से कहा, “मैंने शाऊल को इस्राएल पर राज्य करने के लिये तुच्छ
    जाना है, तू कब तक उसके विषय विलाप करता रहेगा? अपने सींग में तेल भरकर चल; मैं तुझको
    बैतलहमवासी यिशै के पास भेजता हूँ, क्योंकि मैंने उसके पुत्रों में से एक को राजा
    होने के लिये चुना है।” (लूका 3:31,32)
  wol-KYG: 'Gannaaw ba loolu wéyee Aji Sax ji ne Samiyel: «Yaw foo àpp sa jooy yi
    ngay jooy Sóol te man maa ko dàq, ba doonatul buur ci Israyil? Gannaaw maa foq
    nguuram ci Israyil kay, duyal sa béjjén diwu oliw ba mu fees te nga dox, ma yebal
    la ci Yese waa Betleyem bi. Gis naa ciy doomam ki may fal buur.»'
  eng-YLT: And Jehovah saith unto Samuel, 'Till when art thou mourning for Saul, and
    I have rejected him from reigning over Israel? fill thy horn with oil, and go,
    I send thee unto Jesse the Beth-Lehemite, for I have seen among his sons for Myself
    a king.
  kne-kne: Idi siya di, kanan Diyos en Samuel, “Ay maney pay sas pangiladladingitam
    en Saulo, tan nay sinigaak di pan-ariana isnan Israel. Ibaak sik-a sin kad-an
    Jesse ay taga-Betlehem, isonga pon-em din sakngod ay panpeypey-an si lana ta emey
    ka. Tan pinilik di esa sin an-ak na ta say man-ari.”
  eng-WYC-2017: And the Lord said to Samuel, How long bewailest thou Saul, since I
    have cast him away, that he reign not upon Israel; fill thine horn with oil, and
    come, that I send thee to Jesse of Bethlehem; for among his sons I have purveyed
    a king to me.
  eng-WMBB: The LORD said to Samuel, “How long will you mourn for Saul, since I have
    rejected him from being king over Israel? Fill your horn with oil, and go. I will
    send you to Jesse the Bethlehemite, for I have provided a king for myself amongst
    his sons.”
  urd-GVH: एक दिन रब समुएल से हमकलाम हुआ, “तू कब तक साऊल का मातम करेगा? मैंने तो उसे
    रद्द करके बादशाह का ओहदा उससे ले लिया है। अब मेंढे का सींग ज़ैतून के तेल से भरकर
    बैत-लहम चला जा। वहाँ एक आदमी से मिल जिसका नाम यस्सी है। क्योंकि मैंने उसके बेटों
    में से एक को चुन लिया है कि वह नया बादशाह बन जाए।”
  rug-rug: Zama se Zihova koe Samuela, “Vea seunae gua si kaqu kuliusu nia goi se
    Saula? Ele kilu pania Rau si asa pude na baṉara pa Izireli. Ba kamahire mu vagi
    kaiqa oela tanisa huda olive, mamu la pa Betilihema koa keke tie pozana Zese.
    Ura ele vizatia Rau si keke ri na tuna pude na baṉara,” gua.
  gaz-gaz: Waaqayyos Saamuʼeeliin akkana jedhe; “Saaʼol isa ani akka inni Israaʼel
    irratti mootii hin taaneef tuffadhe sanaaf hamma yoomiitti boossa? Gaanfa keetti
    zayitii guuttadhuutii deemi; ani gara Isseeyi nama Beetlihemitti sin erga. Ani
    ilmaan isaa keessaa isa tokko akka mootii taʼuuf filadheeraatii.”
  fra-LSG: 'L’Éternel dit à Samuel: Quand cesseras-tu de pleurer sur Saül? Je l’ai
    rejeté, afin qu’il ne règne plus sur Israël. Remplis ta corne d’huile, et va;
    je t’enverrai chez Isaï, Bethléhémite, car j’ai vu parmi ses fils celui que je
    désire pour roi.'
  gnn-gnn: Ga Garraynydja waŋana Djamiyulnha bitjarra, “Nhäku dhuwala nhe yukurra
    galŋa‐yätjthirri weyingumanydja ŋuruku Djolwunydja gay'? Ŋarrapi ŋunhi ŋanya ḏupthurruna,
    yakana ŋayi yurru biyapulnydja dharray yukurra ŋarrakalaŋuwu miṯtjiwu Yitjuralpuyŋuwu.
    Gaŋgathiyana go, ga märraŋa weyikany'tja, bala yana marrtjiya ŋunha Bithiliyimlilina.
    Ga nhäŋa nhe marrtjiya ḻarruŋa yurru ḏarramuwu yäkuwu Djitjiwu, liŋgu ŋarra djarr'yurruna
    liŋguna waŋgany ŋunhiyi Djitjiwu walkurnha, ŋunhayina ŋayina yurru dharraynydja
    yukurra ŋarrakalaŋuwu malawunydja.”
  yal-yal: Alatala yi a fala Samuyɛli xa, a naxa, “Han waxatin mundun yi i luyɛ sunuxi
    Sɔli a fe ra? N tan yɛtɛɛn bata n mɛ a ra alo mangana Isirayila xun na. I ya ture
    sa fenna rafe, n bata i rasiga Yese konni, Bɛtɛlɛmi kaana. N bata mangana nde
    sugandi a dii xɛmɛne yɛ.”
  haw-1868: 'OLELO mai la o Iehova ia Samuela, Pehea la ka loihi o kou uwe ana ia
    Saula, no ka mea, ua haalele au ia ia, aole oia ke alii maluna o ka Iseraela?
    E hoopiha oe i kou pepeiaohao i ka aila, a e hele, e hoouna aku au ia oe io Iese
    la no Betelehema: no ka mea, ua wae iho au i alii no''u iwaena o kana mau keiki.'
  arb-NAV: 'وَقَالَ الرَّبُّ لِصَمُوئِيلَ: «إِلَى مَتَى تَظَلُّ تَنُوحُ عَلَى شَاوُلَ
    وَأَنَا قَدْ رَفَضْتُهُ أَنْ يَكُونَ مَلِكاً عَلَى إِسْرَائِيلَ؟ امْلأْ قَرْنَكَ
    بِالزَّيْتِ وَتَعَالَ أُرْسِلْكَ إِلَى يَسَّى الْمُقِيمِ فِي بَيْتِ لَحْمٍ، لأَنِّي
    قَدِ اخْتَرْتُ أَحَدَ أَبْنَائِهِ لِيَكُونَ مَلِكاً».'
  ewe-ewe: Yehowa gblɔ na Samuel be “Va se ɖe ɣekaɣia nàfa konyi ɖe Saul ta esi megbee
    be magaɖu fia ɖe Israel dzi o? Azɔ la, de ami wò lãdzo la me eye nàdze mɔ. Mele
    dɔwòm ɖe Yese gbɔ le Betlehem; metia via ŋutsuwo dometɔ ɖeka be wòaɖu fia.”
  eng-LEE: And the Lord said unto Samuel, How long wilt thou mourn for Saul, seeing
    I have rejected him so as not to reign over Israel? fill thy horn with oil, and
    go, I will send thee to Jesse the Beth-lechemite; for I have selected among his
    sons unto myself a king.
  gvn-gvn: Godungku Samuelanda yalaman, “Yundu kari jiba-badi Saulunku. Ngayu nyungun
    bawan, nyulu juma kunbay kingmanka. Ngayu wawu yunun yungalda, townbu Bethlehem
    bamanda burri Jesse. Ngayu kangkal nyungu nyubunku wangkanyin, king-bunganka.
    Yundu olive-oil wundi, yinya warru oildu dukul-dama, king-bunganka.” Samuelangka
    Godundu yalaman, “Kari. Kaki ngayu nyungun dukul-damal king-bunganka, Saulungku
    nganya yarkin-bungal.” Godungku yalaman, “Bulki karrkay wundi, bamanda balka yundu
    kuninka, wayjunku, ngaykundu dajinka. Yamba yundu Jesse kunja, yununji nukajinka.
    Yinyamun ngayu yunundu balkal wanjarrmanka. Ngayu bama nyubun wangkanyil, yundu
    oildu dukul-damanka, king-bunganka.”
  asm-FB: যিহোৱাই চমূৱেলক ক’লে, “মই চৌলক অগ্ৰাহ্য কৰি ইস্ৰায়েলৰ ওপৰত দিয়া তেওঁৰ
    ৰাজপদ গুচাই দিয়া দেখি তুমি নো কিমান সময় চৌলৰ কাৰণে শোক কৰি থাকিবা? তোমাৰ শিংটো
    তেলেৰে পুৰ কৰি লোৱা; এতিয়া মই তোমাক বৈৎলেহেমীয়া যিচয়ৰ ওচৰলৈ পঠাওঁ; কিয়নো মই
    তেওঁৰ পুত্ৰ সকলৰ মাজৰ এজনক ৰজা হ’বৰ অৰ্থে বাচি ললোঁ।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن سَمُوٍلِ بّ، «عِ سُننُنمَ سْلُ شَ قٍ رَ هَن مُن تّمُي؟
    ﭑ بَرَ عَ رَبّحِن، ﭑ بَرَ عِسِرَيِلَ مَنفّيَ بَ عَ يِ. عِ شَ قٍرِ تُرٍ سَسٍ رَقٍ
    تُرٍ رَ، عِ شَ سِفَ بّتّلّيمُ. ﭑ عِ شّيقٍ يِسَيِ بّتّلّيمُكَ نَن شْنيِ، بَرِ مَ
    ﭑ بَرَ مَنفّ سُفَندِ عَ شَ دِ شّمّيٍ يَ مَ.»
  fra-SBL: 'Yahvé dit à Samuel : « Jusques à quand porteras-tu le deuil de Saül, puisque
    je l''ai refusé comme roi d''Israël ? Remplis ta corne d''huile, et pars. Je t''enverrai
    chez Isaï, le Bethléemite, car j''ai prévu pour moi un roi parmi ses fils. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־שְׁמוּאֵ֗ל עַד־מָתַי֙ אַתָּה֙ מִתְאַבֵּ֣ל אֶל־שָׁא֔וּל
    וַאֲנִ֣י מְאַסְתִּ֔יו מִמְּלֹ֖ךְ עַל־יִשְׂרָאֵ֑ל מַלֵּ֨א קַרְנְךָ֜ שֶׁ֗מֶן וְלֵ֤ךְ
    אֶֽשְׁלָחֲךָ֙ אֶל־יִשַׁ֣י בֵּֽית־הַלַּחְמִ֔י כִּֽי־רָאִ֧יתִי בְּבָנָ֛יו לִ֖י מֶֽלֶךְ׃
  piu-2006: Mayutju Katutjalu Tjamiyulanya alatji watjaṉu, “Tjuula palumpa ngaḻṯurrinytjawiya.
    Yitjurilaku walytja ngaṉṯitjaku nyurrampa mayutjuwiyalpi nyinaku. Tjira intilpayi
    mantjira tawunu Pitjiliyamakutu ankula Tjiitjiyiku katjangka intila!, mayutju
    nyinatjunkukitjangku. Palumpa katja tjuṯa nyinanyi. Kuliṉiṉa, kutju mayutju tiṉa
    nyurrampa nyinanytjaku.” Tjamiyulalu Katutjanya watjaṉu, “Puṯuṉa kuliṉu, Tjiitjiyiku
    katjaṉa mayutju nyinatjunanyingka, Tjuulalu kulira ngalya ankulaṉi mirri pungkupayingka.”
    Mayutju Katutjalu Tjamiyulanya watjaṉu, “Puluka tjukutjuku mantjira maa kati!,
    ngayuku tjawirrilyi pungkula kutjalkitjangku. Aṉangu tjuṯa tjananya aḻṯi!, tjungurringkulaṉinyurra
    Katutjanya tjungungku puḻkapungkunytjaku. Tjiitjiyiku walytja tjuṯaṯarra aḻṯi!
    Tjungurringkulaṉinyurra puḻkapungkukitjangku, kalaṉanta nintilku palumpa katjangka
    intintjaku.” Palunyangka Tjamiyulalu tawunu Pitjiliyamakutu tjina ankula aḻṯingu
    tjananya, tjungurrirra Katutjanya puḻkapungkunytjaku. Palunya ngurrara tjuṯaya
    tjungurrinytjala, Tjamiyulalu nyakula Tjiitjiyiku katja yurruntitja Yilayapanya
    kuliṉu, mayutju nyinatjunkukitjangku. Alatji paluru kuliṉu, “Alapalatja mayutju
    Katutjalu ngurrkantankula ngaratjunku, tjinguru wati palya waṯawara.” Mayutju
    Katutjalu alatji marrkuṉu, “Wiya wati palatjaya waṯawara yuṉpa palya ngaranytjaku
    kutju kulintjaku. Aṉangungku alatji kulilpayi mayutju tiṉa nyinakitjangku. Kanya
    ngayuluṉa kurrunpa nyakupayi, aṉangutju tjukarurru nyinanytja, yuṉpa palyaku kulintjawiyalu.”
    Tjamiyulalu wati Tjiitjiyinya watjaṉu palumpa katja kutjupa tjuṯa tjananya ngalya
    katirra kutjuṯu kutjuṯu ngaratjunkunytjaku. Tjiitjiyilu katja tiṉa kutjupa ngalya
    katirra ngaratjunu, yini Yapinatapanya. Tjamiyulalu nyakula watjaṉu, “Wiya ngaatjanya
    mayutju nyinanytjaku watjaṉu.” Palunyangka Tjiitjiyilu katja ini Tjamanya ngalya
    katirra ngaratjunu. “Ngaatjanya wiya mayutju nyinanytjaku watjaṉu.” Tjiitjiyilu
    alatji palumpa katja tjapanpala ngalya katirra ngaratjunkunytjala Tjamiyulalu
    wiya watjaṉu. Tjamiyulalu puṯu nyakula tjapintjala, Tjiitjiyilu watjaṉu, “Katja
    ngaṉṯitja waṉma waarrkarrinyi, tjiipi tjuṯa tjananya purinytju kanyiṉi.” Tjamiyulalu
    watjaṉu, “Wikarru wantirriyala!, palunya ngalyananyingka kutjula tjungulu tjawirrilyi
    kutjalku.” Ngalya ankula Tapitanya ngaranyingka, Tjamiyulalu muṯilya palya nyakula
    yunyparringu. Katutjalu Tjamiyulanya alatji nintiṉu, “Yalangaangka tjira yintila!,
    mayutju tiṉa nyinatjunkukitjangku.” Palunyangka Tjamiyulalu Tapitangka katangka
    yintiṉu, Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa nyinatjunkukitjangku,
    yaṉangu tjuṯangka mirangka. Palunyangka Katutjaku kurrunpa Tapitangka tjarrparra
    nyinangi.
  pjt-pjt: Ka ngula Mayatja Godalu Samuelta wangkangu, “Nyaakun Saulaku rawa alatjiṯu
    tjituṟu-tjituṟurinyi? Ma-wanti! Panya ngayulu palunya wantingu Israelku mayatja
    puḻka rawa nyinanytjaku-tawara. Ka kukaku pala yuṟuwilyangka alipa uwila tjutiṟa
    tjaalyngaṟatjuṟa kati ngura ini Pitjilimalakutu, munun nyara palulalta nyakuku
    wati ini Jesse-nya, panya palumpa katjaṉa ngayulu ngurkantanu Israelku mayatjarinytjaku.”
  kik-kik: Nake Jehova akĩũria Samũeli atĩrĩ, “Nĩ nginya rĩ ũkũrĩrĩra Saũlũ, nĩgũkorwo
    nĩndĩmũregete ta mũthamaki wa Isiraeli? Iyũria rũhĩa rwaku maguta, na umagare,
    ũthiĩ; ndĩragũtũma ũthiĩ kwa Jesii wa itũũra rĩa Bethilehemu. Nĩthuurĩte ũmwe
    wa ariũ ake atuĩke mũthamaki.”
  omb-omb: Huqe mo veve lawe Samuel vena, “?Vi dadari tagaha nigo goin hahagavi huri
    Sol? Nge neu nau rahagi nie ve vin ratahigi goro Israel. Horongi na nom laha gena
    vurei me gom vano, nain hora go lawe Jesi, tangaloi tau Betlehem. Nau vilewahe
    netune gategale lawe au ve vin vuragi ratahigi.”
  fra-NCL: 'Yahweh dit à Samuel : « Jusques à quand pleureras-tu sur Saül, alors que
    je l’ai rejeté, afin qu’il ne règne plus sur Israël ? Remplis ta corne d’huile
    et va ; je t’envoie chez Isaï de Béthléem, car j’ai vu parmi ses fils le roi que
    je veux. »'
  cek-AK: Angraeng mah Samuel khaeah, Israel kaminawk ukkung siangpahrang ah ohhaih
    ahmuen hoiah Saul to ka pahnawt boeh pongah, nasetto maw anih to palung na set
    thuih han vop? Moi takii pongah situi to lawn ah loe, caeh ah; Bethlehem vangpui
    ah kaom Jesse khaeah kang patoeh han; anih ih capanawk thung hoiah kami maeto
    siangpahrang ah ka qoih boeh, tiah a naa.
  cuk-cuk: 'Bab-Jehová, Samuelʼga sogded: —¿Ar sanagwadse be Saúlʼba wile-itoged be
    iegoe? Ar andi bato Saúl-Israel-reyga-maid obelosad. Ar olivo-gwallu be-moli-bebegargi
    be enoge. Belén-neggweburse be nae, Isaí-negse. An a-e-machi-wargwen reyga-megega
    an susad.'
  uig-CYR: 'Пәрвәрдигар Самуилға: — Сән қачанғичә Саул үчүн қайғуруп жүрисән? Мән
    уни Исраилға сәлтәнәт қилиштин мәһрум қилип ташлиған әмәсму? Мүңгүзүңни зәйтун
    мейи билән толдуруп барғин. Мән сени Бәйт-Ләһәмлик Йәссәниң қешиға әвәтимән. Униң
    оғуллиридин падиша болушқа өзүмгә бирни бекиттим, деди.'
  pma-pma: En avong tai, Iahova kistal min Samuel ka viteni mini vit, “?Kiles kilonge
    hetisa ven Sol heha vio … hevus nengeis? Inau naseseini tuai keke hervitei mun
    asuv houlu onen me-Isrel keil. Sakini, kosa, kikur oel ka kiha en taon ten out
    Betlehem. En out enek, kihisu min meatin tai, isen Tiese, veni narie lat natnali
    tai tuai vamai vahi asuv houlu onen meatin keil onak.”
  tel-2017: యెహోవా సమూయేలుతో ఇలా చెప్పాడు “ఇశ్రాయేలీయుల మీద రాజుగా ఉండకుండా నేను తిరస్కరించిన
    సౌలును గూర్చి నువ్వు ఎంతకాలం దుఃఖిస్తావు? నీ కొమ్మును నూనెతో నింపు, బేత్లెహేముకు
    చెందిన యెష్షయి దగ్గరకి నిన్ను పంపిస్తున్నాను. అతని కొడుకుల్లో ఒకడిని నేను రాజుగా
    ఎంపిక చేశాను.”
  hat-BSA: 'Alò, SENYÈ a te di a Samuel: “Pandan konbyen de tan ou va lamante pou
    Saül, paske Mwen te rejte li kòm wa sou Israël? Ranpli poban ou avèk lwil e ale.
    Mwen va voye ou vè Jesse, mesye Bethléhem nan, paske mwen te chwazi yon wa pou
    kont Mwen pami fis li yo.”'
  bxh-bxh: Guyau ya libalau Samuwela lisina iyen, Saulo wa tanisi, haga i lofa! Ena
    tanuwaga Isalaela yai, mate E ꞌwaiyoꞌo. Oliwe uluna gilisina em sipi donana u
    famohafu na u lau Betelehem. Amainiya taumoho hudoꞌi hesana Desi nanatuna ganahewadi
    yai mate hesa haꞌa E fasinabo kin, Saulo falau damahina.
  kos-kos: LEUM GOD El fahk nu sel Samuel, “Kom ac asor kacl Saul nwe ngac? Nga eisalla
    tari liki wal lun tokosra lun Israel. Inge eis kutu oil in olive ac som nu Bethlehem
    nu yurin mwet se pangpang Jesse, mweyen nga sulela sie sin wen natul tuh elan
    tokosra.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־שְׁמוּאֵ֗ל עַד־מָתַי֙ אַתָּה֙ מִתְאַבֵּ֣ל אֶל־שָׁא֔וּל
    וַאֲנִ֣י מְאַסְתִּ֔יו מִמְּלֹ֖ךְ עַל־יִשְׂרָאֵ֑ל מַלֵּ֨א קַרְנְךָ֜ שֶׁ֗מֶן וְלֵ֤ךְ
    אֶֽשְׁלָחֲךָ֙ אֶל־יִשַׁ֣י בֵּֽית־הַלַּחְמִ֔י כִּֽי־רָאִ֧יתִי בְּבָנָ֛יו לִ֖י מֶֽלֶךְ׃
  ibo-ibo: Emesịa Onyenwe anyị sịrị Samuel, “Ruo ole mgbe ka ị ga-anọgide na-eru ụjụ
    nʼihi Sọl, ebe ọ bụ na m ajụla ya dịka eze ndị Izrel? Ugbu a, gbajuo mmanụ na
    mpi gị, bilie ije. Ana m eziga gị ka ijekwuru Jesi onye Betlehem, ahọrọla m otu
    onye ga-abụ eze site nʼetiti ụmụ ya ndị ikom.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ କେତେ କାଳ ଶାଉଲ ପାଇଁ ଶୋକ କରିବ?
    ଆମ୍ଭେ ତ ତାହାକୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜା ହୋଇଥିବା ପାଇଁ ତୁଚ୍ଛ କଲୁ, ତୁମ୍ଭେ ଆପଣା ଶୃଙ୍ଗ ତୈଳରେ
    ପୂର୍ଣ୍ଣ କରି ଚାଲ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ବେଥଲିହିମୀୟ ଯିଶୀ ନିକଟକୁ ପଠାଇବା, କାରଣ ତାହାର ପୁତ୍ରମାନଙ୍କ
    ମଧ୍ୟରେ ଆମ୍ଭେ ଆପଣା ପାଇଁ ଏକ ରାଜା ଦେଖିଅଛୁ।”
  wmt-wmt: Wali nyanartijangka Ngarpungu parla marni Jamiyurlku, “Ngajirta nganurla
    kujarti lunganta Juwulku. Kanarlany marnanta nganpayiwarlany pinarriyungku. Kurajpinya
    marnangu kingwarlany Jisikurajangka walaku. Yanku man Pajilimkarti ayiljarti purtkujirnupurru.”
    Nyanartijangka yani, kanya pinya ayiljaa kuyi. Ayil pa kanya ranyjingu Juwullamarra.
    Pungka ngarta Juwullu. Kuyi pa kanya warraja yiji yungupurru Ngarpu. Wali pirriyani
    manyanangurla Pajilimja purrkuwarntirla. Nyanyala palu, marnila palurla, “Nganapurru
    man nyuntu mirnu pirriyani nganampakarti.” Jangkumani manyanangurla Jamiyurllu,
    “Ngajirta. Kuyi marna kanya, Ngarpuwu marnarla pungku. Nyurrawarntirla marnanyirrangurla
    pungku minyayirla Pajilimja marnpa. Wali warryanku mantarla mitingpurru, nyanartikarrarnila
    marnanyirrangu kuyi pungku.”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Samuel, “Ifa ükükün fansoun om kopwe
    letipeta usun Saul, pun üa aturätiu seni wisan wisen king lon Israel? Kopwe alölöü
    om rume ngeni lö o feila Petleem ren eman mwän itan Jesi, pun üa filätä fän itei
    eman me lein nöün kewe mwän pwe epwe king.”
  ssd-ssd: 'Kile Suŋgo nu Samuel sana: Ne mara mindek Saul tuku ŋgamuŋgal tatrukate.
    Ne wamdus piti ta ginu le kusrewamŋgat? Ye buk nu Israel mbal tuku gabat suŋgo
    nda minwa ŋga pitaiwen. Kile ne sipsip naunu ande tumba olif kule tolmba tumba
    ka taŋgo ande nyunu Yesi sota Betlehem tumbraŋ kaye. Yeŋge taŋgo ta tuku kiŋo
    ande gabat suŋgo minwa ŋga madiwen ŋgina.'
  rop-rop: Bambai na YAWEI det trubala God bin dalim Semyul, “Wotfo yu oldei sori
    blanga King Sol? Aibin tenawei brom im, en ai kaan larram im jidan king blanga
    ola Isreil pipul. Wal yu gajim det botul garram oliboil, en yu go langa det men
    neim Jesi deya langa det taun gulum Bethlahem, dumaji aibin pikimat wanbala san
    blanga im blanga jidan king.” Lagijat na God bin tok.
  ukr-1871: 'І рече Господь Самуїлові: Чи довго ще журити мешся по Саулові, коли я
    вже його відкинув, щоб йому не бути царем над Ізраїлем? Налий у свого рога олїї
    та йди в дорогу; я пошлю тебе до Бетлеємця Ессея, я бо вигледїв собі царя між
    його синами.'
  deu-1951: 'Und der HERR sprach zu Samuel: Wie lange trägst du Leid um Saul, den
    ich doch verworfen habe, daß er nicht mehr König sei über Israel? Fülle dein Horn
    mit Öl und gehe hin, ich will dich zu Isai, dem Bethlehemiten, senden; denn unter
    seinen Söhnen habe ich mir einen König ersehen!'
  eng-JPS: 'And the LORD said unto Samuel: ''How long wilt thou mourn for Saul, seeing
    I have rejected him from being king over Israel? fill thy horn with oil, and go,
    I will send thee to Jesse the Beth-lehemite; for I have provided Me a king among
    his sons.'''
  srp-1865: 'A Gospod reèe Samuilu: dokle æeš ti plakati za Saulom kad ga ja odbacih
    da ne caruje više nad Izrailjem? Napuni rog svoj ulja, i hodi da te pošljem k
    Jeseju Vitlejemcu, jer izmeðu njegovijeh sinova izabrah sebi cara.'
  lug-lug: Awo Mukama n’agamba Samwiri nti, “Olituusa ddi okunakuwala olwa Sawulo,
    ate nga nze sikyamubala kuba kabaka wa Isirayiri? Jjuza ejjembe lyo amafuta nkutume
    eri Yese Omubesirekemu kubanga nnonze omu ku batabani be okuba kabaka.”
  heb-heb: ויאמר יהוה אל שמואל עד מתי אתה מתאבל אל שאול ואני מאסתיו ממלך על ישראל
    מלא קרנך שמן ולך אשלחך אל ישי בית הלחמי כי ראיתי בבניו לי מלך׃
  ben-IRV: পরে সদাপ্রভু শমূয়েলকে বললেন, “তুমি আর কতদিন শৌলের জন্য শোক করবে? আমি তো
    তাঁকে ইস্রায়েলীয়দের রাজা হিসাবে অগ্রাহ্য করেছি। তুমি তোমার শিঙায় তেল ভর, যাও,
    আমি তোমাকে বৈৎলেহমীয় যিশয়ের কাছে পাঠাচ্ছি। কারণ তার ছেলেদের মধ্য থেকে আমি আমার
    জন্য একজন রাজাকে দেখে রেখেছি।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਕਦੋਂ ਤੱਕ ਤੂੰ ਸ਼ਾਊਲ ਲਈ ਸੋਗ ਕਰਦਾ ਰਹੇਂਗਾ ਜਦ ਕਿ ਮੈਂ
    ਉਹ ਨੂੰ ਇਸਰਾਏਲ ਰਾਜਾ ਹੋਣ ਤੋਂ ਤਿਆਗ ਦਿੱਤਾ ਹੈ? ਤੂੰ ਆਪਣੇ ਸਿੰਗ ਵਿੱਚ ਤੇਲ ਭਰ ਅਤੇ ਜਾ। ਮੈਂ
    ਤੈਨੂੰ ਬੈਤਲਹਮ ਦੇ ਯੱਸੀ ਕੋਲ ਭੇਜਦਾ ਹਾਂ ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਮੈਂ ਰਾਜਾ
    ਹੋਣ ਲਈ ਚੁਣਿਆ ਹੈ।
  tkr-tkr: 'Rəbbee Şamuelik''le eyhen: – Ğu geebne Şaulna haa''as, geedne uts''ur
    ts''ıts''a''as? Zı mang''usse İzrailyna paççahiyvalla g''avşuna. Gaç q''ışika
    gyavts''av''u, yəqqı''lqa gixhe. Zı ğu Bet-Lexemğançene Yesseyne k''anyaqa g''ıxele.
    Zı mang''une dixbışike Yizdemee paççah g''əyxı''.'
  mya-JVB: တဖန် ထာဝရဘုရား က၊ ရှောလုကို ဣသရေလ ရှင် ဘုရင်အရာမှ ငါ ပယ် သောကြောင့် ၊ သင်
    သည် အဘယ် မျှ ကာလပတ်လုံး စိတ် မသာ ညည်းတွားလျက် နေလိမ့်မည်နည်း။ သင် ၏ဘူး ကို ဆီ
    နှင့် ပြည့် စေလော့။ ဗက်လင် မြို့သားယေရှဲ ရှိရာသို့ ငါစေလွှတ် မည်။ သူ ၏သား တို့တွင်
    ငါ့ အဘို့ ရှင် ဘုရင်တပါးကို ငါပြင်ဆင် ပြီဟု ရှမွေလ အား မိန့် တော်မူ၏။
  tte-O: Yeoba iwalolau Samuela koina iba, “Tawae kaiwena sauga imamalawesosi na nagamo
    kuvalavalam Saulo kaiwena? Yasikotananako nige tabe yakakawa-kin yoi koina. Isileli
    kaba loina meuloina kalona mena kani nige iloloina yoi. Na am olibe olo ukwalai
    yo bunama koina kusuwe-yapowon, ukwalai na kulau Bedeliema tomo yabo esana Yese
    koina. Natunao tatao kolili yabo yagite-sipwaiyako iya kani iyamala kin.”
  tbg-tbg: Noravano Kotiva Samuerirara tiharo, Nanti nanti entarae are qaqiqai Sorurara
    iqi rataqira vinarave? Te vira qoririma kauraro viva kiama Isareri avuhainaa vaiintivano
    variqiro vuanarove. Are inaara taqu vara kera viraqi orivi vahavera qihia varera
    Betarihemini oruntera, Iesira maaqu voqaa vahavera vira.
  hmo-hmo: Lohiabada ese Samuela dekenai ia hereva, ia gwau, “Saulo dainai do oi lalohisihisi
    ela bona edena negai? Lau ese Saulo lau negea vadaeni, Israela ena king dagina
    dekena amo. Oiemu boromakau doana be olive dehoro dekena amo do oi hahonua. Lau
    ese oi do lau siaia lao, Iese, Betelehema tauna ta do oi davaria. Badina be iena
    natuna tau edia huanai, king ta lau abia hidi vadaeni.”
  urd-urd: और ख़ुदावन्द ने समुएल से कहा, “तू कब तक साऊल के लिए ग़म खाता रहेगा, जिस
    हाल कि मैंने उसे बनी इस्राईल का बादशाह होने से रद्द कर दिया है? तू अपने सींग में
    तेल भर और जा, मैं तुझे बैतलहमी यस्सी के पास भेजता हूँ, क्यूँकि मैंने उसके बेटों
    में से एक को अपनी तरफ़ से बादशाह चुना है।”
  rus-SYN: 'И сказал Господь Самуилу: доколе будешь ты печалиться о Сауле, которого
    Я отверг, чтоб он не был царем над Израилем? Наполни рог твой елеем и пойди; Я
    пошлю тебя к Иессею Вифлеемлянину, ибо между сыновьями его Я усмотрел Себе царя.'
  bqc-SIM: 'Dii ò Samuɛliɛ: Ńyↄ̃ↄ ↄ́ↄlↄ Saulu yã́ musu e bↄɛ ni? Ma gi aà kible
    Isailiↄwaɛ. Nísika kↄ́ba pai, ní dazɛu. Ma n zĩ Bɛtɛlɛũ gbɛ̃́ Yɛse kĩ́iɛ,
    asa aà nɛ́ do ↄ̃ má sɛ̀ aà gↄ̃ kía ũ.'
  tcz-CHONGTHU: Pakaiyin Samuel koma, “Nangman phat sottah Saul chungchanga pul nadou
    chu phaset tante, keiman ama chu Israelte leng ahina akona kapaidoh ahitai, hijeh
    chun nathao theiyah olive tao kithun dim inlang Bethlehem’ah chetan. Hiche khopi
    cheng amin Jesse kitipa chu holdoh in, ajeh chu keiman achate lah’a khat chu leng
    dinga kalhendohsa hitai,” ati.
  mar-mar: मग परमेश्वराने शमुवेलाला सांगितले की, “मी इस्राएलावर राज्य करण्यापासून
    शौलाला नाकारले आहे, तर तू किती काळ त्यासाठी शोक करशील? आपल्या शिंगात तेल भरून
    चल. इशाय बेथलहेमी याच्याकडे मी तुला पाठवितो. कारण मी त्याच्या एका मूलाला माझ्यासाठी
    राजा म्हणून निवडले आहे.”
  soq-soq: Iawe God Samuel diene wanase, “E dima baiwa Sol nuaparewaitiana? Ne mai
    menaneipona me Israelwa warereu waimpa. Tauma mena sipsip donawa bedewe memee
    wadee ita Beteliemwa apana ebowa Iese mampe aitaa. Me obampa uduudu bedeuwo dea
    ne sonabena warerelepia baiwa.”
  qub-qub: 'Tayta Diosga Samuelta niran: «¿Imaycamataj Saulpaj llaquicuycanqui? Paytaga
    manami munänachu Israelcunapa raynin cananta. Gamga asëtita wiñacuy cächuman.
    Belenman ayway. Isaïpa wamrantanami acrashcä ray cananpaj.»'
  bqp-bqp: 'Dikiri pì Samuɛlinɛ: Ĩnigↄ̃ ↄ́ↄ dↄ Solu yã musu ari bↄrɛmɛɛ? Ma ginɛ
    à kí ble Isarailanↄa. Ǹ nísi ká bɛ̃nɛn à pa ǹ da zɛ́n. Ma n zĩ Bɛtilihamu gbɛ̃
    Yɛsɛ kĩnaa, zaakũ a nɛ́nↄ doken ma sɛ̀ à gↄ̃ kína ũ.'
  hat-hat: 'Seyè a di Samyèl konsa: -Kilè w''a sispann gen lapenn pou Sayil? Se mwen
    menm ki voye l'' jete pou l'' pa wa pèp Izrayèl la ankò. Plen ti poban ou lan
    lwil. Leve ou ale. M''ap voye ou lavil Betleyèm, kay yon nonm yo rele Izayi, paske
    mwen chwazi yonn nan pitit gason l'' yo pou vin wa.'
  eng-BSB: Now the LORD said to Samuel, “How long are you going to mourn for Saul,
    since I have rejected him as king over Israel? Fill your horn with oil and go.
    I am sending you to Jesse of Bethlehem, for I have selected from his sons a king
    for Myself.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Samiyɛle ma: «Ɗa yɛsu wɔlɔzu, eyɛsu yeelɛ, Sayile ná-faa
    zu? Nɔ̀un gè ɠɛlɛa ba, nii a kɛ gè Izelayɛle masadai ɠula zea. Ɗa-wulɔ minɛi
    laave, è li Ɓɛteleyɛme taazuʋɛ. Nà è leʋesu Izayi ná-pɛlɛi wu, mazɔlɔɔ gè
    yiimazeɠeʋɛ ga ná-doun zunui gila, ga é ɠɛ ga masagi.»'
  eng-WEBPB: The LORD said to Samuel, “How long will you mourn for Saul, since I have
    rejected him from being king over Israel? Fill your horn with oil, and go. I will
    send you to Jesse the Bethlehemite, for I have provided a king for myself amongst
    his sons.”
  kbq-kbq: Hagi Ra Anumzamo'a Samuelina amanage huno asami'ne, Nama'agna Solinkura
    kasunkura nehane? Israeli vahe kinima mani'neana hago Nagra azeri atre'noe. Hagi
    pazivepi olivi masavena taginka e'nerinka, Betlehemu Jesi nagatega vuo. Na'ankure
    Nagra agri mofavre nagapinti mago'mofo kinia manigahie hu'na huhamprinte'noe.
  nhe-BL: 'Teipa TOTECO quiilhui Samuel: ―¿Hasta quema tlamis timocuesos ipampa Saúl?
    Ayoc xichoca pampa na ayoc nijnequi para elis tlanahuatijquetl ipan Israel. Xijtemiti
    se cuacuajtli ica aceite tlen ica titetequitlalía nopampa na pampa nijnequi xiya
    ichaj Isaí tlen itztoc altepetl Belén. Nimotlapejpenilijtoc se icone para ma elis
    notlanahuatijca.'
  bus-bus: 'Dii bè Samuɛlinɛ: Nɛ́gↄ̃ ↄ́ↄ dↄↄ Solu yã musu ai bↄrɛmɛ? Ma ginɛ à kí
    ble Isarailinↄnɛ. Ǹ nↄ́si ká koban à pa ǹ da zɛ́n. Ma n zĩ Bɛtɛlɛmu gbɛ̃ Yɛsɛ
    kiia, zaakɛ à nɛ́nↄ doken má sɛ̀ à gↄ̃ kí ũ.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Xamuew pe kury. — Màràn 'ar eremumaw putar
    Xau ipuhareko katu pà nehe. Naputar kwaw Xau Izaew wanuwihawete romo ihe kury.
    Emynehem amo ma'ea'yr i'ak kwer uri kawer pupe kury. Eraha nezeupi kury. Eho Merez
    taw pe nehe, awa Zexe her ma'e hàpuz me neho pà nehe. Ta'e aexak amo ta'yr kwez
    tuwihawete ràm romo ihe kury xe, i'i Tupàn izupe.
  eng-DRA: 'And the Lord said to Samuel. How It long wilt thou mourn for Saul, whom
    I have rejected from reigning over Israel? fill thy horn with oil, and come, that
    I may send thee to Isai the Bethlehemite: for I have provided me a king among
    his sons.'
