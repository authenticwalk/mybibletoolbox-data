verse: 1SA.016.001
translations:
  mal-C: 'യഹോവ ശമുവേലിനോട് അരുളിച്ചെയ്തു: “ഇസ്രായേലിന്റെ രാജസ്ഥാനത്തുനിന്ന് ഞാൻ ശൗലിനെ
    തള്ളിക്കളഞ്ഞിരിക്കുകയാൽ നീ അവനുവേണ്ടി എത്രനാൾ വിലപിക്കും? നീ കൊമ്പിൽ തൈലം നിറച്ചു
    പുറപ്പെടുക; ഞാൻ നിന്നെ ബേത്ലഹേമിൽ യിശ്ശായിയുടെ അടുത്തേക്കയയ്ക്കുന്നു. അവന്റെ പുത്രന്മാരിൽ
    ഒരുവനെ ഞാൻ രാജാവായി തെരഞ്ഞെടുത്തിരിക്കുന്നു.”'
  deu-TKW: 'Und Jahwe sprach zu Samuel: Wie lange willst du um Saul trauern, da ich
    ihn doch zu gering geachtet habe, König über Israel zu sein? Fülle dein Horn mit
    Öl und mache dich auf den Weg: ich sende dich zu dem Bethlehemiten Isai; denn
    unter seinen Söhnen habe ich mir einen zum König ersehen.'
  lin-lin: 'Yawe alobaki na Samuele : — Kino tango nini okosala matanga mpo na Saulo ?
    Ngai, nasilaki kobwaka ye mpo ete azala lisusu mokonzi ya Isalaele te. Tondisa
    sik’oyo liseke na yo na mafuta mpe kende. Natindi yo epai ya Izayi ya Beteleemi,
    pamba te naponi moko kati na bana na ye ya mibali mpo ete azala mokonzi.'
  eng-LSV: And YHWH says to Samuel, “Until when are you mourning for Saul, and I have
    rejected him from reigning over Israel? Fill your horn with oil and go, I send
    you to Jesse the Beth-Lehemite, for I have seen among his sons a king for Myself.”
  eng-GNV: 'The Lord then saide vnto Samuel, Howe long wilt thou mourne for Saul,
    seeing I haue cast him away from reigning ouer Israel? fill thine horne with oyle
    and come, I will sende thee to Ishai the Bethlehemite: for I haue prouided mee
    a King among his sonnes.'
  eng-WEBSTER: 'And the LORD said to Samuel, How long wilt thou mourn for Saul, seeing
    I have rejected him from reigning over Israel? fill thy horn with oil, and go,
    I will send thee to Jesse the Beth-lehemite: for I have provided me a king among
    his sons.'
  nhw-BL: 'Teipa TOTECO quiilhui Samuel: ―¿Hasta quema tlamis timotequipachos por
    Saúl? Ayacmo xichoca pampa na ayacmo nijnequi para elis tlanahuatijquetl ipan
    Israel. Xijtemiti se cuacuajtli ica aceite catli ica titetequitlalía por na pampa
    nijnequi xiya ichaj Isaí catli itztoc altepetl Belén. Nimotlapejpenilijtoc se
    icone para ma elis notlanahuatijca.'
  swh-ONEN: Bwana akamwambia Samweli, “Utamlilia Sauli mpaka lini, maadamu nimemkataa
    asiendelee kuwa mfalme juu ya Israeli? Jaza pembe yako mafuta, ushike njia uende;
    ninakutuma kwa Yese huko Bethlehemu. Nimemchagua mmoja wa wanawe kuwa mfalme.”
  bba-bba: Yinni Gusunɔ u Sɑmuɛli sɔ̃ɔwɑ u nɛɛ, sere sɑɑ yerɑ̀ kɑɑ n wɑ̃ɑ ɑ n Sɔɔlu
    swĩiyɑmmɛ. Domi nɑ nùn bɑndu yɑrɑ. U ǹ mɑɑ kpɛ̃ u bɑndu di Isirelibɑ sɔɔ. Yen
    sɔ̃, ɑ ɡum yibio wunɛn kɔbɑ ye sɔɔ kpɑ n nun ɡɔri ɑ dɑ Isɑi, Bɛtelehɛmuɡiin mi.
    Domi nɑ win bii turo ɡɔsɑ u kɑ ko sunɔ wi nɑ kĩ.
  eng-KJVCPB: 'And the Lord said unto Samuel, How long wilt thou mourn for Saul, seeing
    I have rejected him from reigning over Israel? fill thine horn with oil, and go,
    I will send thee to Jesse the Beth-lehemite: for I have provided me a king among
    his sons.'
  cpy-cpy: 'Ikantakiri Tajorentsi irika Samuel: “¿Jempe okaatzika pipakayiro piraako-waetari
    Saúl? Tee nokoyi naaka ipinkathari-wenteri Israel-paeni? Payi yeenkantsi, pijayiro
    pichee-nakitsiteki, piyaata-shiteri Isaí nampitawori Belén-ki, riitaki pinkathari-tatsini
    itomi.”'
  mpx-mpx: Inoke Yehoba i baek Samuwela elana i ba, “Sauga ana yapu ga ni ola ge nu
    lonuwanak Sol baena? Iyaka ya towani nige al na aawa kini ge Isileli ni lologugui-agil.
    He olibe enonona nu holek wam patuna toto sipi ali hon hi ginoliya nu pakalaopop,
    yaka nu ahe ge nu egon. Ya papatunawa nu na panuwa Bedeliyema tonowak Diyesi elana,
    kaiwena natunau bolau gamwaliyaa etega iyaka ya hile ni tabwa kin.”
  luo-luo: Jehova Nyasaye nowachone Samuel niya, “Ibiro kuyo ne wach Saulo nyaka karangʼo
    nikech asedage mondo kik obed ruodh Israel? Pongʼ tungʼ mari gi mo mondo ichak
    wuoth; aori ka Jesse ma ja-Bethlehem. Aseyiero achiel kuom yawuote mondo obed
    ruoth.”
  meu-meu: Iehova ese Samuel e hereva henia, eto, Lalomu baine hisihisi Saulo dainai
    ela bona edena negai? Lau ese ia na Israel pavapavana dagina ai vada na dadaraia.
    Emu doa na dehoro amo ba hahonua, bena baola. Lau na Iese, tau Betelehem, dekena
    baina siaimu lao, badina be natuna mamaruanedia bogaragidia amo pavapava ta vada
    na abia hidi.
  npi-ULB: परमप्रभुले शमूएललाई भन्‍नुभयो, “मैले शाऊललाई इस्राएलको राजा हुनबाट इन्कार
    गरेको कारणले तँ उसको निम्ति कहिलेसम्म विलाप गर्नेछस्? तेरो सीङ्‌मा तेल भर् र जा
    । म तँलाई बेथलेहेमको यिशैकहाँ पठाउनेछु, किनकि मैले त्यसका छोराहरूका बिचबाट एक
    जनालाई मेरो निम्ति राजा चुनेको छु ।”
  yor-yor: Olúwa sọ fún Samuẹli pé, “Yóò ha ti pẹ́ tó tí ìwọ yóò máa dárò Saulu, nígbà
    tí ó jẹ́ pé mo ti kọ̀ ọ́ ní ọba lórí Israẹli? Rọ òróró kún inú ìwo rẹ, kí o sì
    mú ọ̀nà rẹ pọ̀n, Èmi rán ọ sí Jese ará Bẹtilẹhẹmu. Èmi ti yan ọ̀kan lára àwọn
    ọmọkùnrin rẹ̀ láti jẹ ọba.”
  emp-NTPO: 'Ãcõrẽba Samuelea jarasia: –¿Bʌra ab̶a sãʌ̃be Saul carea sopua b̶ai? Mʌ̃a
    idjira israelerã boro bad̶ada igarasia. Mʌ̃a quĩrĩã b̶ʌa bʌra Beleʌ̃naa wãida
    ẽberã Jesé abadamaa. Idji warrad̶ebemada mʌ̃a ab̶a b̶ʌya israelerã boroda b̶amãrẽã.
    Maʌ̃ carea nedragada cachud̶e tʌ edaped̶a idjimaa wãdua.–'
  ind-ind: Akhirnya TUHAN berbicara kepada Samuel, “Tidak usah kamu terus saja bersedih
    karena Saul, karena Aku sudah menolak dia sebagai raja atas Israel. Isilah tanduk
    tabung minyakmu dengan minyak zaitun dan pergilah ke Betlehem. Aku mengutusmu
    untuk menemui Isai, orang Betlehem. Karena Aku sudah memilih seorang anaknya untuk
    menjadi raja.”
  pes-OPCB: 'سرانجام خداوند به سموئیل فرمود: «بیش از این برای شائول عزا نگیر، چون
    من او را از سلطنت اسرائیل برکنار کرده‌ام. حال، یک ظرف روغن زیتون بردار و به خانهٔ
    یَسای بیت‌لحمی برو، زیرا یکی از پسران او را برگزیده‌ام تا پادشاه اسرائیل باشد.»'
  tgl-ULB: Sinabi ni Yahweh kay Samuel, “Hanggang kailan ka magluluksa para kay Saul,
    yamang tinanggihan ko siya mula sa pagiging hari sa Israel? Punuin mo ng langis
    ang iyong sungay na sisidlan at umalis. Ipapadala kita kay Jesse na taga-Bethlehem,
    sapagkat pumili ako para sa aking sarili ng isang hari sa kanyang mga anak na
    lalaki.”
  cbu-NT: Apanllsha Samuelaa, ¿Wanipaja shiy Saulangaz wamin kiyung kachiykush taakish?
    Nuwnaa na izuuruta Saulaa Israelchicheem urkar watsta táyanlli. Natu, shiy wayungun
    machtash tas tuzureerush, Jeseyap pang' Biringap napashini. Anootstanda wip nuw
    kurakaam ipusarangi, tárangiya.
  hui-hui: Anduane Homogohanda Samuelehondo lalu, Í̠na Solonaga dara howa mitangi
    bu kene dege lu agua ale ho holeberebe. I̱na ibu Isaraele wali agalinaga kini
    helo hame nale hondo waharugo ka. Ani bidogo áyu í̠na ira olibe lininaga weli
    maru hambu yalu Bedelehemeni puwa agali mbira mini Yasi kago karia pobe. Poregola
    i̱na ibu igini mbirago kini helo dabedogo holebira, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှ​မွေ​လ​အား``သင်​သည် အ​ဘယ်​မျှ​ကြာ​အောင်​ရှော​လု​အ​တွက်​ဝမ်း​နည်း
    နေ​ပါ​မည်​နည်း။ ငါ​သည်​သူ့​အား​ဣ​သ​ရေ​လ ဘု​ရင်​အ​ဖြစ်​မှ​ပယ်​တော်​မူ​ပြီ။ သံ​လွင်​ဆီ​ယူ
    ၍​ဗက်​လင်​မြို့​ရှိ​ယေ​ရှဲ​နာ​မည်​တွင်​သူ​လူ​တစ် ယောက်​ထံ​သို့​သွား​လော့။ ငါ​သည်​သူ​၏​သား
    တစ်​ယောက်​အား​ဘု​ရင်​အ​ဖြစ်​ရွေး​ချယ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ལ། ཁྱོད་ཀྱིས་སོ་ལོའི་ཕྱིར་ཇི་སྲིད་བར་དུ་མྱ་ངན་བྱའམ།
    ཡེས་ར་ཨེལ་དུ་རྒྱལ་པོ་མི་བྱེད་པའི་ཕྱིར་ངས་ཁོ་སྤངས་པ་ཡིན། ཁྱོད་ཀྱི་སྣུམ་ལྡུད་སྤྱད་ཀྱི་རྭ་ཅོ་དེ་སྣུམ་གྱིས་འགེང་བར་བྱས་ཏེ་སོང་དང་།
    ངས་པེད་ལེ་ཧེམ་པ་ཡེ་སེ་ཞེས་བྱ་བའི་བུ་རྣམས་ཀྱི་ཁྲོད་ནས་རྒྱལ་པོ་ཞིག་བསྐོས་པ་ཡིན་པས།
    ཁྱོད་དེ་རུ་མངག་པར་བྱ་ཞེས་གསུངས།
  sna-sna: Jehovha akati kuna Samueri, “Uchasvika riniko uchichema Sauro, sezvo ini
    ndakamuramba kuti asava mambo wavaIsraeri? Zadza gonamombe rako namafuta ugopinda
    munzira yako; ndiri kukutuma kuna Jese wokuBheterehema. Ndasarudza mumwe wavanakomana
    vake kuti ave mambo.”
  spa-BLM: 'El Señor le dijo a Samuel: “¿Hasta cuándo llorarás por Saúl, ya que lo
    he rechazado como rey de Israel? Llena tu cuerno de aceite y vete. Te enviaré
    a Isaí, el betlemita, porque me he provisto de un rey entre sus hijos”.'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Samuel chi'' icha tic: —¿B''aq''uin̈
    ol actej a cus yuj vin̈aj Saúl chi''? Maxtzac yal in c''ool to ol yac''n̈ej yajalil
    vin̈ d''a chon̈ab'' Israel tic. A ticnaic, ac'' b''ud''joc noc'' a ch''aac yed''
    aceite, tzach b''at d''a spat vin̈aj Isaí d''a Belén, yujto toxo ix in siq''uel
    jun vin̈ yuninal vin̈ yic tz''och reyal sq''uexuloc vin̈aj Saúl chi'', xchi d''a
    vin̈.'
  swh-ULB: BWANA akamwambia Samweli, “Utamlilia Sauli kwa muda gani, ikiwa nimemkataa
    asiwe mfalme juu ya Israeli? Ijaze pembe yako mafuta na uende. Nitakutuma kwa
    Yese akaaye Bethlehemu, maana nimejichagulia mfalme katika wanawe.
  bel-bel: 'І сказаў Гасподзь Самуілу: дакуль ты будзеш смуткаваць па Саўле, якога
    Я адхіліў, каб ён ня быў царом над Ізраілем? напоўні рог твой алеем і ідзі; Я
    пашлю цябе да Ясэя Віфляемляніна, бо сярод сыноў ягоных Я нагледзеў Сабе цара.'
  wed-wed: Bada Samuel i riwei, “Amapo da Saul ma mogumoguei bo? Tau Saul a vaitawanei
    mai Israel ai gulau. Wate olive monamonana ma vaia ma ma nae au Bethlehem ma Jesse
    ma inanai. Natunatuna awariei gulau a vinei.”
  deu-ELBBK: 'Und der HERR sprach zu Samuel: Bis wann willst du um Saul trauern, da
    ich ihn doch verworfen habe, dass er nicht mehr König über Israel sei? Füll dein
    Horn mit Öl und geh hin, ich will dich zu Isai, dem Bethlehemiter, senden; denn
    ich habe mir unter seinen Söhnen einen König ausgewählt.'
  mbb-OT: Neuma is timpu zutun, ne migkeǥiyan te Nengazen si Samuel te, “Sengemenu
    ves keluǥayad is kedlalew nu ki Saul? Id-awè ku en sikandin he hadì te Israel.
    Guntaan penua nu te lana heeyan is teleǥuey nu he sungey, ne hendiyè ka te ki
    Jesse he tig-Betlehem, su mibpilì ku is sevaha zutun te menge anak din he iyan
    egkehimu he hadì.”
  mal-2015: 'അനന്തരം യഹോവ ശമൂവേലിനോടു: യിസ്രായേലിലെ രാജസ്ഥാനത്തിൽനിന്നു ഞാൻ ശൗലിനെ
    തള്ളിയെന്നറിഞ്ഞിരിക്കെ നീ അവനെക്കുറിച്ചു എത്രത്തോളം ദുഃഖിക്കും? കൊമ്പിൽ തൈലം നിറെച്ചു
    പുറപ്പെടുക; ഞാൻ നിന്നെ ബേത്ത്ലേഹെമ്യനായ യിശ്ശായിയുടെ അടുക്കൽ അയക്കും; അവന്റെ മക്കളിൽ
    ഞാൻ ഒരു രാജാവിനെ കണ്ടിരിക്കുന്നു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ phenďa le Samueloske: „Mek dži kana aveha smutno pal o Saul? Me
    lestar iľom o kraľišagos upral o Izrael. Akana tuke pherdžar o rohos le olejoha
    a dža ko Izaj, savo bešel andro Betlehem, bo jekhe leskre čhavendar mange kidňom
    avri kraľiske.“'
  pes-OPV: 'و خداوند به سموئیل گفت: «تا به کی توبرای شاول ماتم می‌گیری چونکه من اورا
    از سلطنت نمودن بر اسرائیل رد نمودم. پس حقه خود را از روغن پر کرده، بیا تا تو را
    نزد یسای بیت لحمی بفرستم، زیرا که از پسرانش پادشاهی برای خود تعیین نموده‌ام.»'
  ron-1924: 'Домнул а зис луй Самуел: „Кынд вей ынчета сэ плынӂь пе Саул, пентру кэ
    л-ам лепэдат ка сэ ну май домняскэ песте Исраел? Умпле-ць корнул ку унтделемн
    ши ду-те; те вой тримите ла Исай, Бетлеемитул, кэч пе унул дин фиий луй Ми л-ам
    алес ка ымпэрат.”'
  aui-aui: Yawe God, Samwel iwoneni bo, “Sol kiiravine kuninuwapoya da raghani meyani
    duu kunakabitore? Tagu asinighiiyeni da naboni Isrel kana kiiwawo. Na oliv miina
    yam dogha kamone kiwayi bi kabikunagho tomogha kana waghawagha Jese biidi, Betlihem
    kwanatune. Natunatuna kamodima tomogha tana avineyi kiiwawo kiiravine Sol kana
    tupataveyana.”
  ben-OBCV: সদাপ্রভু শমূয়েলকে বললেন, “ইস্রায়েলের রাজারূপে আমি শৌলকে অগ্রাহ্য করেছি,
    তাই তুমি আর কত দিন তার জন্য কান্নাকাটি করবে? তোমার শিঙায় তেল ভরে নাও ও বেরিয়ে
    পড়ো; আমি তোমাকে বেথলেহেমে যিশয়ের কাছে পাঠাচ্ছি। আমি তার ছেলেদের মধ্যে একজনকে
    রাজা হওয়ার জন্য মনোনীত করেছি।”
  som-som: Markaasaa Rabbigu wuxuu Samuu'eel ku yidhi, War ilaa goormaad Saa'uul u
    ooyaysaa, adigoo og inaan u diiday inuu reer binu Israa'iil boqor u ahaado? Haddaba
    geeskaaga saliid ka buuxso oo tag, waxaan kuu dirayaa Yesay oo ah reer Beytlaxam;
    waayo, boqor baan wiilashiisa ka dhex doortay.
  lat-VUC: 'Dixitque Dominus ad Samuelem: Usquequo tu luges Saul, cum ego projecerim
    eum ne regnet super Israël? Imple cornu tuum oleo, et veni, ut mittam te ad Isai
    Bethlehemitem: providi enim in filiis ejus mihi regem.'
  eng-ASVBT: 'And Jehovah said unto Samuel, How long wilt thou mourn for Saul, seeing
    I have rejected him from being king over Israel? fill thy horn with oil, and go:
    I will send thee to Jesse the Beth-lehemite; for I have provided me a king among
    his sons.'
  ita-1885: 'E IL Signore disse a Samuele: Infino a quando farai tu cordoglio di Saulle?
    conciossiachè io l''abbia sdegnato, acciocchè non regni più sopra Israele. Empi
    il tuo corno d''olio, e va''; io ti manderò ad Isai Betlehemita; perciocchè io
    mi sono provveduto di un re d''infra i suoi figliuoli.'
  eng-LXXUP: And the Lord said to Samuel, How long dost thou mourn for Saul, whereas
    I have rejected him from reigning over Israel? Fill thy horn with oil, and come,
    I will send thee to Jesse, to Bethlehem; for I have seen among his sons a king
    for me.
  eng-ULB: Yahweh said to Samuel, “How long will you mourn for Saul, since I have
    rejected him from being king over Israel? Fill your horn with oil and go. I will
    send you to Jesse of Bethlehem, for I have selected for myself a king among his
    sons.”
  spa-VBL: 'El Señor un día le preguntó a Samuel: “¿Hasta cuándo vas a seguir llorando
    a Saúl porque lo he rechazado como rey de Israel? Llena tu frasco con aceite de
    oliva y vete. Ve donde Isaí de Belén, porque he elegido un rey para mí de entre
    sus hijos”.'
  fra-_FOB: 'Et l''Éternel dit à Samuel: Jusqu''à quand pleureras-tu sur Saül, puisque
    je l''ai rejeté, afin qu''il ne règne plus sur Israël? Remplis ta corne d''huile,
    et va; je t''enverrai vers Isaï, Bethléhémite; car je me suis pourvu d''un de
    ses fils pour roi.'
  mal-mal: 'അതിനുശേഷം യഹോവ ശമൂവേലിനോട്: “യിസ്രായേലിന്റെ രാജസ്ഥാനത്ത് നിന്ന് ഞാൻ ശൌലിനെ
    മാറ്റി എന്നറിഞ്ഞ് നീ അവനെക്കുറിച്ച് എത്രകാലം ദുഃഖിക്കും? കൊമ്പിൽ തൈലം നിറച്ച്
    പുറപ്പെടുക; ഞാൻ നിന്നെ ബേത്ത്ലഹേംകാരനായ യിശ്ശായിയുടെ അടുക്കൽ അയയ്ക്കും; അവന്റെ
    മക്കളിൽ ഒരാളെ ഞാൻ രാജാവായി നിശ്ചയിച്ചിരിക്കുന്നു” എന്നു കല്പിച്ചു.'
  urd-GVR: Ek din Rab Samuel se hamkalām huā, “Tū kab tak Sāūl kā mātam karegā? Maiṅ
    ne to use radd karke bādshāh kā ohdā us se le liyā hai. Ab menḍhe kā sīṅg zaitūn
    ke tel se bhar kar Bait-laham chalā jā. Wahāṅ ek ādmī se mil jis kā nām Yassī
    hai. Kyoṅki maiṅ ne us ke beṭoṅ meṅ se ek ko chun liyā hai ki wuh nayā bādshāh
    ban jāe.”
  suz-BL: परमप्रभु यावेमी सामुएल कली “गे सावल आ पर्बम गेना सम्‍म सुर्ता पा बाक्‍नेवे?
    गो मेको कली पिप दुम्‍तीक रे ग्रुंइताक्‍ङ। मुल गे नु बाक्‍शो ग्रोव़मी तेल कुर पा
    लतो। गो इ कली बेथलेहेम ङा येस्‍से आ बाक्‍तीक सोइक्‍नन। मारदे हना, गो मेको आ तौ
    का कली पिप सेल्‍चा कली योव़ता” देंमाक्‍त। १सामुएल १५:२३,३५
  ita-1927: 'L’Eterno disse a Samuele: “Fino a quando farai tu cordoglio per Saul,
    mentre io l’ho rigettato perché non regni più sopra Israele? Empi d’olio il tuo
    corno, e va’; io ti manderò da Isai di Bethlehem, perché mi son provveduto di
    un re tra i suoi figliuoli”.'
  ckb-ckb: 'جا یەزدان بە ساموئێلی فەرموو: «هەتا کەی شیوەن بۆ شاول دەگێڕیت، چونکە من
    ڕەتم کردووەتەوە پاشای ئیسرائیل بێت؟ قۆچەکەت پڕ بکە لە زەیت و بڕۆ، دەتنێرم بۆ لای
    یەسای بێت‌لەحمی، لەنێو کوڕەکانیدا پاشایەکم بۆ خۆم هەڵبژاردووە.»'
  eng-BBE: 'And the Lord said to Samuel, How long will you go on sorrowing for Saul,
    seeing that I have put him from his place as king over Israel? Take oil in your
    vessel and go; I will send you to Jesse, the Beth-lehemite: for I have got a king
    for myself among his sons.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನಿಗೆ, “ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾಗಿರದ ಹಾಗೆ ನಾನು ಅಲಕ್ಷ್ಯಮಾಡಿದ ಸೌಲನಿಗೋಸ್ಕರ
    ನೀನು ಎಷ್ಟರವರೆಗೆ ದುಃಖವುಳ್ಳವನಾಗಿರುವೆ? ನೀನು ನಿನ್ನ ಕೊಂಬನ್ನು ತೈಲದಿಂದ ತುಂಬಿಸಿಕೊಂಡು ಬಾ.
    ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಇಷಯನ ಬಳಿಗೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುವೆನು. ಏಕೆಂದರೆ ಅವನ ಮಕ್ಕಳಲ್ಲಿ ನಾನು ಒಬ್ಬನನ್ನು
    ಅರಸನಾಗಿ ಆಯ್ದುಕೊಂಡೆನು,” ಎಂದರು.
  tam-2017: 'யெகோவா சாமுவேலைப் பார்த்து: இஸ்ரவேலின்மேல் ராஜாவாக இல்லாதபடிக்கு, நான்
    புறக்கணித்துத் தள்ளின சவுலுக்காக நீ எதுவரை துக்கப்பட்டுக்கொண்டிருப்பாய்; நீ உன்
    கொம்பை தைலத்தால் நிரப்பிக்கொண்டுவா; பெத்லெகேமியனாகிய ஈசாயினிடத்திற்கு உன்னை அனுப்புவேன்;
    அவனுடைய மகன்களில் ஒருவனை நான் ராஜாவாகத் தெரிந்துகொண்டேன் என்றார்.'
  spa-RV-1909: 'Y DIJO Jehová á Samuel: ¿Hasta cuándo has tú de llorar á Saúl, habiéndolo
    yo desechado para que no reine sobre Israel? Hinche tu cuerno de aceite, y ven,
    te enviaré á Isaí de Beth-lehem: porque de sus hijos me he provisto de rey.'
  ron-BTF: 'Și DOMNUL i-a spus lui Samuel: Cât timp vei jeli pentru Saul, văzând că
    l-am lepădat de la a domni peste Israel? Umple-ți cornul cu untdelemn și mergi,
    te voi trimite la Isai betleemitul, pentru că mi-am pregătit un împărat dintre
    fiii săi.'
  eng-WEBP: The LORD said to Samuel, “How long will you mourn for Saul, since I have
    rejected him from being king over Israel? Fill your horn with oil, and go. I will
    send you to Jesse the Bethlehemite, for I have provided a king for myself among
    his sons.”
  eng-FBV: The Lord asked Samuel, “How long are you going to continue to mourn over
    Saul because I have rejected him as king of Israel? Fill your flask with olive
    oil and go. I'm sending you to Jesse of Bethlehem, for I have chosen a king for
    myself from among his sons.”
  nld-1939: 'sprak Jahweh tot Samuël: Hoe lang nog blijft ge treuren over Saul, terwijl
    Ik hem ontzet heb uit het koningschap over Israël? Vul uw kruik met olie en ga
    naar Jesse, den Betlehemiet, waarheen Ik u zend; want onder zijn zonen heb Ik
    mij een koning uitverkoren.'
  nch-BL: 'Teipa TOTECO quiilhui Samuel: ―¿Hasta quema tamis timocuesos por Saúl?
    Ayecmo xichoca pampa na ayecmo nijnequi para elis tanahuatijquet ipan Israel.
    Xijtemiti se cuacuajti ica aceite cati ica titetequitalía por na pampa nijnequi
    xiya ichaj Isaí cati itztoc altepet Belén. Nimotapejpenilijtoc se icone para ma
    elis notanahuatijca.'
  vie-1934: 'Đức Giê-hô-va phán cùng Sa-mu-ên rằng: Ngươi buồn rầu về việc Sau-lơ
    cho đến chừng nào? Ta đã từ bỏ nó, hầu cho nó không còn làm vua trên Y-sơ-ra-ên
    nữa. Hãy đổ dầu đầy sừng của ngươi và đi. Ta sẽ sai ngươi đến Y-sai, người Bết-lê-hem.
    vì trong vòng các con trai người, ta đã chọn một người làm vua.'
  hin-CV: याहवेह ने शमुएल से कहा, “बहुत हुआ! शाऊल के लिए और कितना रोते रहोगे? मैं
    उसे इस्राएल के राजा के रूप में अयोग्य ठहरा चुका हूं. अपनी तेल के सींग में तेल
    भरकर निकलो. मैं तुम्हें बेथलेहेम के यिशै के यहां भेज रहा हूं, उसके पुत्रों में
    से एक को मैं अपने लिए राजा चुन चुका हूं.”
  spa-BES: 'Entonces el Señor le dijo a Samuel: ¿Cuánto tiempo más seguirás lamentando
    a Saúl, viendo que lo he rechazado como rey sobre Israel? Toma aceite en tu cuerno
    y vete; Te enviaré a Isaí, el de Belén, porque tengo un rey para mí entre sus
    hijos.'
  tdx-tdx: 'Hoe t’Iehovà amy Samoele: Pak’ombia t’ie mbe handala i Saole kanao fa
    nadòko tsy ho mpanjaka’ Israele ka? lipolipò menake i tsifa’oy le akia, fa hiraheko
    mb’am’ Iisay nte-Betlekheme mb’eo fa nijoboñeko mpanjaka ho ahy ty raik’ amo ana’eo.'
  tha-KJV: พระเยโฮวาห์ตรัสกับซามูเอลว่า “​เจ้​าจะเป็นทุกข์เรื่องซาอูลนานเท่าใดเล่า
    เมื่อเราถอดเขาจากเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลแล้ว จงเติ​มน​้ำมันให้เต็มเขาสัตว์ของเจ้า
    แล้วก็​ไปเถอะ เราจะใช้​เจ้​าไปหาเจสซีชาวเบธเลเฮม เพราะว่าในหมู่พวกบุตรชายของเขาเราจัดเตรียมกษั​ตริ​ย์​องค์​หน​ึ่งไว้​แล​้วสำหรับเรา”
  por-BR-2018: 'E disse o SENHOR a Samuel: Até quando hás tu de chorar por Saul, havendo-o
    eu rejeitado para que não reine sobre Israel? Enche teu chifre de azeite, e vem,
    te enviarei a Jessé de Belém: porque de seus filhos me provi de rei.'
  deu-ELO: 'Und Jehova sprach zu Samuel: Bis wann willst du um Saul trauern, da ich
    ihn doch verworfen habe, daß er nicht mehr König über Israel sei? Fülle dein Horn
    mit Öl und gehe hin, ich will dich zu Isai, dem Bethlehemiter, senden; denn ich
    habe mir unter seinen Söhnen einen König ersehen.'
  eng-WYC-2018: And the Lord said to Samuel, How long bewailest thou Saul, since I
    have cast him away, that he reign not upon Israel(?); fill thine horn with oil,
    and come, that I send thee to Jesse of Bethlehem; for among his sons I have purveyed
    a king to me (or for I have chosen myself a king from among his sons).
  epo-epo: 'Kaj la Eternulo diris al Samuel: Kiel longe vi funebros pri Saul, kiun
    Mi trovis nedigna reĝi super Izrael? plenigu vian kornon per oleo, kaj iru; Mi
    sendos vin al Jiŝaj la Bet-Leĥemano, ĉar inter liaj filoj Mi elvidis al Mi reĝon.'
  uig-PIN: 'Pǝrwǝrdigar Samuilƣa: — Sǝn ⱪaqanƣiqǝ Saul üqün ⱪayƣurup yürisǝn? Mǝn
    uni Israilƣa sǝltǝnǝt ⱪilixtin mǝⱨrum ⱪilip taxliƣan ǝmǝsmu? Münggüzüngni zǝytun
    meyi bilǝn toldurup barƣin. Mǝn seni Bǝyt-Lǝⱨǝmlik Yǝssǝning ⱪexiƣa ǝwǝtimǝn.
    Uning oƣulliridin padixaⱨ boluxⱪa ɵzümgǝ birni bekittim, dedi.'
  beo-beo: Hina Gode da Sa:miuelema amane sia:i, “Di da habowali seda Solo ea hou
    dawa:beba:le da:i dione fofaginanoma:bela:? E da Isala:ili dunu ilima hina bagade
    bu mae esaloma:ne, Na da ea logo hedofai dagoi. Be wali di olife susuligi lale,
    Bedeleheme moilaiga dunu ea dio amo Yesi ea diasuga masa. Bai Na da egefe afae
    Isala:ili hina bagade hamoma:ne ilegei dagoi.
  tpi-OTNT: Bihain Bikpela i tokim Samuel olsem, “Oltaim yu save bel hevi long Sol.
    Wanem taim bai bel hevi bilong yu i pinis? Mi bin rausim em pinis, na long ai
    bilong mi em i no moa i stap king bilong Israel. Orait nau mi laik bai yu kisim
    wanpela kom bilong sipsip na pulimapim wel bilong oliv long en, na yu go lukim
    Jesi, wanpela man bilong taun Betlehem, long wanem, mi bin makim wanpela bilong
    ol pikinini man bilong en long kamap king.”
  hau-SA: Ubangiji ya ce wa Sama’ila, “Har yaushe za ka yi ta makoki saboda Shawulu?
    Na riga na ƙi shi da zaman sarkin Isra’ila. Ka cika ƙahonka da mai, zan aike ka
    zuwa wurin Yesse na Betlehem. Na zaɓi ɗaya daga cikin ’ya’yansa maza yă zama sarki.”
  uig-LAT: 'Perwerdigar Samuilgha: — Sen qachan’ghiche Saul üchün qayghurup yürisen?
    Men uni Israilgha seltenet qilishtin mehrum qilip tashlighan emesmu? Münggüzüngni
    zeytun méyi bilen toldurup barghin. Men séni Beyt-Lehemlik Yessening qéshigha
    ewetimen. Uning oghulliridin padishah bolushqa özümge birni békittim, dédi.'
  nde-nde: Uthixo wathi kuSamuyeli, “Koze kube nini ulilela uSawuli, lokhu mina ngimalile
    ekubeni yinkosi yako-Israyeli? Gcwalisa uphondo lwakho ngamafutha uhambe; ngiyakuthuma
    kuJese eBhethilehema. Sengikhethe enye yamadodana akhe ukuba yinkosi.”
  ton-ton: 'Pea naʻe folofola ʻe Sihova kia Samuela, “ʻE tuku ʻafē ʻa hoʻo tēngihia
    ʻa Saula; he kuo u liʻaki ia ke ʻoua naʻa pule ia ki ʻIsileli? fakafonu haʻo nifoʻi
    manu ʻi he lolo, pea ke ʻalu, te u fekau koe kia Sese ko e tangata Petelihema:
    he kuo u teuteu ha tuʻi mei hono ngaahi foha.'
  ces-1613: 'Řekl pak Hospodin Samuelovi: I dokudž ty budeš plakati Saule, poněvadž
    jsem já ho zavrhl, aby nekraloval nad Izraelem? Naplň roh svůj olejem a poď, pošli
    tě k Izai Betlémskému; nebo jsem vybral sobě z synů jeho krále.'
  eng-WMB: The LORD said to Samuel, “How long will you mourn for Saul, since I have
    rejected him from being king over Israel? Fill your horn with oil, and go. I will
    send you to Jesse the Bethlehemite, for I have provided a king for myself among
    his sons.”
  tam-TCV: யெகோவா சாமுயேலிடம், “இஸ்ரயேலர்மேல் அரசனாயிராதபடி நான் புறக்கணித்த சவுலுக்காக
    நீ எவ்வளவு காலம் துக்கப்படுவாய். கொம்பில் எண்ணெய் நிரப்பிக்கொண்டு புறப்பட்டு வா.
    நான் உன்னைப் பெத்லெகேமியனான ஈசாயிடம் அனுப்பப்போகிறேன். அவனுடைய மகன்களில் ஒருவனை
    அரசனாக நான் தெரிவுசெய்திருக்கிறேன்” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Samuel, “Hangtod kanus-a ka man magsubo alang kang
    Saul tungod sa akong pagsalikway kaniya gikan sa pagkahari sa Israel? Pun-a ug
    lana ang budyong ug lakaw. Paadtoon ko ikaw kang Jesse sa Betlehem, kay nagpili
    ako ug hari alang kanako taliwala sa iyang mga anak nga lalaki.”
  pol-UBG: 'Wtedy PAN powiedział do Samuela: Jak długo będziesz bolał nad Saulem,
    skoro odrzuciłem go, aby nie królował nad Izraelem? Napełnij swój róg oliwą i
    idź, posyłam cię do Jessego Betlejemity. Tam bowiem upatrzyłem sobie króla wśród
    jego synów.'
  agr-agr: 'Tuke Pujuu Samuelan chichajak: “¡Saúla utugchatji anentaimtusam wake besemag
    dekapeakum waitu pujutsuk idaisata! Yamai nagkamsag Israel aents aidaun apujig
    achati tajai. Aní pujutsuk aminu kuntinu kachuji awa nuwi aceite yajaa jukim Belégkanmaya
    aents Jesé daagtin puja nuna jeen wetá. Niina uchiji aina nuwiyan makichik Israel
    aents aidaun apuji atinun etegkajai”, tiuwai.'
  kyc-kyc: Kamongo Anatumi Samyuele lamaiyuo, Yuu akipare emba Solena lao mona rando
    kararepe? Nambame baa Isaraele wambu dupwana kiŋi ingyuo kara nara leyo kande.
    Emba isa olipinya mamba wele ipwange doko nyepe. Nyepala minyuo pao nambame emba
    yuu Beteleme dokona akali mende banya kingi Jese lenge karamo dokona mapanyi nembelyo.
    Wamba nambame dokona ikinyingi mende kiŋi ingyuo karara lao rombo palyuo wasiyu
    dokona mapanyi nembelyo, leya.
  urd-GVU: ایک دن رب سموایل سے ہم کلام ہوا، ”تُو کب تک ساؤل کا ماتم کرے گا؟ مَیں نے
    تو اُسے رد کر کے بادشاہ کا عُہدہ اُس سے لے لیا ہے۔ اب مینڈھے کا سینگ زیتون کے
    تیل سے بھر کر بیت لحم چلا جا۔ وہاں ایک آدمی سے مل جس کا نام یسّی ہے۔ کیونکہ مَیں
    نے اُس کے بیٹوں میں سے ایک کو چن لیا ہے کہ وہ نیا بادشاہ بن جائے۔“
  deu-1912: 'Und der HERR sprach zu Samuel: Wie lange trägst du Leid um Saul, den
    ich verworfen habe, daß er nicht König sei über Israel? Fülle dein Horn mit Öl
    und gehe hin: ich will dich senden zu dem Bethlehemiter Isai; denn unter seinen
    Söhnen habe ich mir einen König ersehen.'
  ntj-ntj: Nyangka Mama Kuurrtu-lu Tjamiyulta watjarnu, “Wiya, tirtu-muntan ruukulira
    Tjuulku yulama? Tjiinya-rnalu ngayulu paanypungu Yitjurayilku tjamupirtiku puurrpa
    purlkanya nyinarranytjamaaltu wantitjaku. Nyangka kuwarrinya uyilpa mantjira pakara
    yarra ngurra nyarra Pitjiliyamaku. Mapitja wati yini Tjatjila lurrtjurriwa. Tjiinyamarntu
    wati palunyalu katja pirni kanyiranyangka-rna katja kutju ngurrkarntanu puurrarringkula
    Yitjurayilku tjamupirti-tjananya kanyiratjaku.”
  kan-2017: ಯೆಹೋವನು ಸಮುವೇಲನಿಗೆ, “ನಾನು ಸೌಲನನ್ನು ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿರುವುದಕ್ಕೆ ಯೋಗ್ಯನಲ್ಲವೆಂದು
    ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೇನಲ್ಲಾ; ನೀನು ಅವನಿಗೋಸ್ಕರ ಎಷ್ಟರವರೆಗೆ ದುಃಖಿಸುತ್ತಿರುವಿ? ಕೊಂಬಿನಲ್ಲಿ ಎಣ್ಣೆಯಿಂದ
