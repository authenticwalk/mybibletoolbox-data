  eng-PEV: After that, God said to Samuel, “Saul is not a good boss any more. I will
    not help him now. Why do you keep on being sad for him? Forget about him now.
    Get a bottle of olive oil. Go and see that old man Jesse at the place called Bethlehem.
    I picked one of his sons to be the new big boss of Israel.”
  ilo-ULB: Kinuna ni Yahweh kenni Samuel, “Kasano kabayag a pagladingitam ni Saul,
    idinto a linaksidko isuna iti panagbalinna nga ari iti entero nga Israel? Punoem
    ta sara a pagkarkargaam iti lana ket mapanka. Ibaonka kenni Jesse iti Betlehem,
    ta napilik ti maysa kadagiti annakna a lallaki nga agbalin a maysa nga ari.”
  kpg-kpg: Dimaadua ga helekai gi Samuel, “Gu waalooloo behee do lodo huaidu gi Saul?
    Au guu daa a mee gi daha mo dono waawa king o Israel. Hana, kae ina dau lolo olib,
    gei Au ga hagau goe gi Bethlehem gi baahi taane dono ingoo go Jesse, idimaa, Au
    gu hilihili dagu dangada i nia dama a maa belee hai di king.”
  uig-ARA: 'پەرۋەردىگار سامۇئىلغا: ــ سەن قاچانغىچە سائۇل ئۈچۈن قايغۇرۇپ يۈرىسەن؟
    مەن ئۇنى ئىسرائىلغا سەلتەنەت قىلىشتىن مەھرۇم قىلىپ تاشلىغان ئەمەسمۇ؟ مۈڭگۈزۈڭنى
    زەيتۇن مېيى بىلەن تولدۇرۇپ بارغىن. مەن سېنى بەيت-لەھەملىك يەسسەنىڭ قېشىغا ئەۋەتىمەن.
    ئۇنىڭ ئوغۇللىرىدىن پادىشاھ بولۇشقا ئۆزۈمگە بىرنى بېكىتتىم، دېدى.'
  sus-sus: Alatala naxa a masen Samuweli bɛ, «I sunnunma Sɔlu xa fe ra han mun tɛmui?
    N bara a rabɛɲin, n bara Isirayila mangɛya ba a yi. I xa feri ture sase rafe ture
