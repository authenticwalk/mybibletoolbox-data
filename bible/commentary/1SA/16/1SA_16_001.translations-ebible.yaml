    kpɑ̀ɑ̀tì, ítɛ́ kɛ́túótɛ́ ɑ nɑɑ̀yènnì, kɛ́ dì cũɔ̃́ mɛkùɔ̀ nkɛ́kɔtɛ Sɛsee ciɛ Bɛtideɛmmu.
