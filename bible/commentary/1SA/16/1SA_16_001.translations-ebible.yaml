  mdy-ETH: ፔቴ ኬሊ ናንጊና ናንጋ ጎዳ ሳሙዔኤሌም፦ «ካኣቱሞፓ ታኣኒ ኬይሴ፥ ሳኣዖኦሌ ዛሎ ኔ ዎማ ሄላንዳኣና ዬኤኪ ዬኤኪ
    ዴዓኒ ጋዓይ? ዒዚ ዒስራዔኤሌኮ ካኣቲ ማዒ ናንጋዳጉዲ ታኣኒ ኮዑዋሴ። ሃሢ ኔ ዎዳንዳይ ጌዔቴ ሪሚቶ ዛይቶ ጉራኖይዳ ኩንሢ ዔኪጋፓ
    ቤኤቴሌኤሜይዳ ናንጋ፥ ዒሴዬ ጌይንታ ዓሢ ኮይላ ዴንዴ፤ ታኣኒ ዒዛኮ ናኣቶ ባኣካፓ ፔቴይ ካኣቲ ማዓንዳጉዲ ዶኦሜኔ» ጌዔኔ።
  twi-ASANTE: Awurade bisaa Samuel sɛ, “Woadi Saulo ho awerɛhoɔ sɛdeɛ ɛsɛ. Mapo no
    sɛ Israel ɔhene. Fa ngo gu wo toa mu, na tutu so kɔ Betlehem. Hwehwɛ obi a wɔfrɛ
    no Yisai na mayi ne mmammarima no mu baako sɛ ɔnyɛ me ɔhene foforɔ.”
  mwc-mwc: Bada God Samuel kurina i wona, “Kega Saul kairavina kuna tou saki ba Israel
