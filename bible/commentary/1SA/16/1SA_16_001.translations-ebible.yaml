  mps-mps: Nosali Genuai Bidigo Samuelbolo te tiwai po wali, “Nago sesemane sogo te
    Solde haliga sęgę elaluai. Nisu sogo nago te haliga sęgę elalubo silaibawe?
    Eno aga sela sąwanio, tama eno gedude aga te Israel king munu ma bidibeo. Tialima,
    eno homugo megi nago te sipsip gąų me deli selama, tama tede te king bidi sa
    muabo oliv wel tabilao, tama nage pelama, Jesi sugi pao, te Betlehem bidi me deli,
    magi baso meni, eno te agai ogwa dabede te ogwa me deli te king pedalumainu nigilai
    dao,” wali.
  tpi-tpi: Bihain Bikpela i tokim Samuel olsem, “Oltaim yu save bel hevi long Sol.
