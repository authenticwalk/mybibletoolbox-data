  eng-WEBU: The LORD said to Samuel, “How long will you mourn for Saul, since I have
    rejected him from being king over Israel? Fill your horn with oil, and go. I will
    send you to Jesse the Bethlehemite, for I have provided a king for myself among
    his sons.”
  wal-wal: GODAI Sameela, “Israa7eela bolli i kawo gidenna mala, taani ixxaichchido
    Saa7oola gishshau, neeni aude gakkanaashin yeekkuutee? Ane kaciyan zaitiyaa kunttada
