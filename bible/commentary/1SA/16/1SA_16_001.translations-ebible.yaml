  msy-2020: Ezɨ Ikiavɨra Itir God, Samuel mɨgɨa ghaze, “Israelian Atrivim Sol, kɨ
    a batuegha gɨfa. Kamaghɨn amizɨ, nɨ tizim bagha Sol gɨnɨghnɨgha osemeghavɨra iti?
    Nɨn navir osɨmtɨzir kam manadɨzoghɨn gɨvagham? Kɨ, Betlehemɨn nguibamɨn gumazir
    mam Jesi bagha, nɨ amadi. Nɨ borer tam sipsipɨn kom gurigh a inigh mangɨ. Kɨ atrivimɨn
