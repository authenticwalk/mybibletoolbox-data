    de Belén, porque de entre sus hijos me seleccioné un rey.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Samuel pe: — Raka''e peve ''rã tu ndepy''a vai
    Saul re? Mba''eta xee Senhor amboyke ma Israel kuery re openaa gui. Emonyẽ peteĩ
    hakuakue azeite, ha''e tereo. Romondouka ''rã Jessé rekoa Belém py. Mba''eta ta''y
    kuery va''e regua peteĩ ajou ma huvixarã.'
  agu-BL: 'I tzun bantz nin jilon Kataj Ryos tetz Samuel: —¿Tona'' nin lcyaj cyen
    yi bis awa''n te Saúl? Qui''t na waj yi tz''icy'' mas tiemp ta''n tetz rey. Quilo''k
