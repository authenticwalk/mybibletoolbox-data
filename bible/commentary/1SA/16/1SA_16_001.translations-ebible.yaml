    Yişay'a göndereceğim. Çünkü oğulları arasından kendime bir kral sağladım.”
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Σαμουήλ, ἕως πότε σὺ πενθεῖς ἐπὶ Σαοὺλ, κᾀγω ἐξουδένωκα
