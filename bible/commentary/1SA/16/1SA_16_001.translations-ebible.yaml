    latuinêŋ teŋ sa gebe êtu kiŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Samuel: Aivia bung boko una tabun ure Saul,
    tago iau tar vung vaire vue upi koko na ki na king ure Israel? Una vabuka kaum
    ram u ra vavaguai ma ra dangi, ma ina tulue u tadav Iese ra tutana Beteleem, tago
    iau tar pilak pa natuna pi na king.'
  tur-YTC: Yahve Samuel'e, “Saul'u İsrael üzerinde kral olmaktan reddettiğim için
