  agu-BL: 'Ej nin tzun tal jun ẍchixo''l yi e'' mos: —Ilen nin ja wil jun ẍchixo''l
    yi e'' cy''ajl Isaí yi aj Belén, yi ba''n na xcye'' tan tocse''n yi arpa. Ncha''tz
    i'' jun aj oyintzi''inl yi qui na xob tetz jun, nin chin list nin i'' tan yol.
    Nin ilen nin xomij Kataj tan ẍch''eye''n.'
  eng-PEV: One worker said, “I know an old man in Bethlehem called Jesse. One of his
    sons plays the guitar, and he’s a really good-looking young man. He’s a good soldier
    too. He’s brave, and he talks clearly. God is close to him.”
  ilo-ULB: Ket simmungbat ti maysa kadagiti agtutubo a lallaki, ket kunana, “Nakitak
    ti maysa nga anak a lalaki ni Jesse a taga-Betlehem, a nalaing nga agtukar, napigsa,
    natured a tao; mannakigubat a tao, nalaing nga agbitla, nataer a tao; ken adda
    kenkuana ni Yahweh.”
  kpg-kpg: Tangada i baahi digau hai hegau aalaa ga helekai, “Tangada i nia dama Jesse
    dela i Bethlehem koia e iloo ia di mee deenei. Taane de madagu, taane dauwa humalia,
    e iloo ia di helekai, taane madanga. Dimaadua e madalia a mee.”
  uig-ARA: 'غۇلاملاردىن بىرى ئۇنىڭغا: ــ مانا بەيت-لەھەملىك يەسسەنىڭ چىلتارغا ئۇستا
    بىر ئوغلىنى كۆردۈم. ئۇ ئۆزى باتۇر بىر جەڭچى، گەپتە ھوشيار ۋە كېلىشكەن ئادەم ئىكەن،
    شۇنداقلا پەرۋەردىگار ئۇنىڭ بىلەن بىللە ئىكەن، دېدى.'
  sus-sus: A xa walikɛ nde naxa a fala, «N bara Yisayi xa di xɛmɛ to Bɛtɛlɛɛmu. A
    kɔra raberema a fanyi ra. Gbangbalanyi tofanyi na a ra, naxan fata gere sode.
    A wɔyɛn ki fan. Alatala xa barakatɔɛ na a ra.»
  pon-2006: Eri, emen sapwellime papah ko ahpw patohwan, “Sehsi, mehn Pedleem, mie
    nah pwutak emen me inenen kadek keseng. Me pil ohl dengngang men, sounpei kommwad,
    kadek lokaia, oh paliwaramwahu. KAUN-O kin ketin ieiang.”
  jae-jae: Sakiŋwaganêŋ teŋ kêsôm gebe “Aê galic Isai aŋga Betlehem nê latu teŋ gêjac
    gêŋ wêŋa ŋajamanô. Eŋ ŋactêkwa to ŋaclai ma kêsôm biŋ tokauc to laŋôanô ŋajam
    ma Apômtau gêmoa gêwiŋ eŋ.”
  ksd-ksd: 'Ma tika na barmana i ga biti: Iau tar vakilang ra natu i Iese ra te Beteleem
    ba ia ra melemuna ta ra ubuubu pagol, ma ia ra rangrang na tutana bula, a tena
    vinarubu ma i kabinana, a vakak na barmana ma ra Luluai i ki tana.'
  tur-YTC: O zaman gençlerden biri yanıt verip dedi, “İşte, Beytlehemli Yişay'ın iyi
    çalan, cesur bir yiğit, savaşçı, akıllıca konuşan ve yakışıklı bir oğlunu gördüm.
    Yahve de onunla birliktedir.”
  grc-BRENT: Καὶ ἀπεκρίθη εἷς τῶν παιδαρίων αὐτοῦ, καὶ εἶπεν, ἰδοὺ ἑώρακα υἱὸν τῷ
    Ἰεσσαὶ Βηθλεεμίτην, καὶ αὐτὸν εἰδότα ψαλμὸν, καὶ ὁ ἀνὴρ συνετὸς, καὶ πολεμιστὴς,
    καὶ σοφὸς λόγῳ, καὶ ὁ ἀνὴρ ἀγαθὸς τῷ εἴδει, καὶ Κύριος μετʼ αὐτοῦ.
  ind-AYT: Salah seorang dari hamba itu berkata, “Sesungguhnya, aku melihat anak Isai,
    orang Betlehem itu, yang pandai memetik kecapi. Dia seorang yang gagah perkasa,
    seorang prajurit, pandai bicara, dan seorang yang tampan. TUHAN menyertai dia.”
  nya-nya: Mmodzi mwa antchito ake anati, “Ine ndinaona mwana wa Yese wa ku Betelehemu.
    Ndiye munthu wodziwa bwino kuyimba, wolimba mtima, ngwazi pa nkhondo, wodziwa
    kuyankhula ndi wokongola. Ndipotu Yehova ali ndi iye.”
  hrv-hrv: 'Jedan od njegovih slugu odgovori i reče: “Ja sam vidio jednog sina Betlehemca
    Jišaja: on umije udarati u harfu, hrabar je junak i čovjek ratnik, vješt je govornik,
    krasna je stasa i Jahve je s njim.”'
  mps-mps: Tama sę bidi me deligo Solbolo te po wali, “Eno te Betlehem bidi Jesigo
    ogwa me deli suai dao. Te gesi ogwa bidigo agai te musik elibo mu koneai. Tama
    aga te wiegi yai hwįbo bomai bidi da. Tama aga te wiegi yai po weyu, tama tonobo
    sawi yai bidi mu. Tama Genuai Bidi me aga dali bidibo dao,” wali.
  tpi-tpi: Na wanpela wokman i tokim Sol, “Mi bin lukim wanpela pikinini man bilong
    Jesi bilong taun Betlehem. Dispela yangpela man i save tumas long paitim musik.
    Na em i gutpela strongpela man bilong pait. Na em i man bilong mekim gutpela tok
    na i luk naispela tru. Na tu, Bikpela i stap wantaim em.”
  dan-1931: 'En af Tjenerne tog til Orde og sagde: “Jeg har set en Søn af Betlehemitten
    Isaj, han kan lege på Strenge og er en dygtig Kriger, en øvet Krigsmand; han ved
    at føje sine Ord og er en smuk Mand, og HERREN er med ham!”'
  vie-OVCB: 'Một người hầu nói với Sau-lơ: “Tôi biết một người con của Gie-sê ở Bết-lê-hem
    chơi đàn hạc rất hay. Không chỉ vậy—người ấy rất dũng cảm, nói năng cẩn trọng.
    Người ấy có hình dung lịch sự, và được Chúa Hằng Hữu ở cùng.”'
  guj-2017: પછી જુવાન માણસોમાંથી એક જણે જવાબ આપ્યો અને કહ્યું, “મેં યિશાઈ બેથલેહેમીના
    દીકરાને જોયો છે, તે વગાડવામાં કુશળ, બળવાન, હિંમતવાન છે. વળી તે લડવૈયો, બોલવામાં
    સમજદાર તથા રૂપાળો માણસ છે; અને ઈશ્વર તેની સાથે છે.”
  pon-2006A: Eri, emen sapwellime papah ko ahpw patohwan, “Sehsi, mehn Pedleem, mie
    nah pwutak emen me inenen kadek keseng. Me pil ohl dengngang men, sounpei kommwad,
    kadek lokaia, oh paliwaramwahu. KAUN-O kin ketin ieiang.”
  por-BRBSL: 'Então um dos jovens respondeu e disse: “Eis que vi um filho de Jesse,
    o belemita, que é hábil em brincar, um homem poderoso de valor, um homem de guerra,
    prudente na fala e uma pessoa bonita; e Yahweh está com ele”.'
  aly-aly: Warrkenh anyent angkew, “Atha iterl-areyel artwamp anyent Bethlehem-areny
    itnan Jesse-arl. Alerikw anyentan ikwerenh akaltyarl, ranap artwa mwerr-angker
    akelyarl. Ra anaynt angkem, ranap ater-weny arnkatyarl. INGKART arrer innga anem
    ikwer-itwel.”
  cth-cth: A sannaw thung dawk e buet touh ni khenhaw! Bethlehem kho e Jesi capa ratoung
    kueng kathoum poung e a thakaawme, taran ka tuk thai e, lawkdei kathoum e, a mei
    ka hawi poung e, ka hmu toe. Ahni koe BAWIPA ao atipouh.
  twi-twi: Asomfo no mu baako buae se, “Yisai a ofi Betlehem babarima baako nim sankubɔ
    yiye. Ɔyɛ ɔkokodurofo hoɔdenfo, na ɔyɛ ɔbadwemma nso. Ɔyɛ aberante a ne ho yɛ
    fɛ, na Awurade ka ne ho.”
  hlt-hlt: Te vaengah camoe rhoek khuikah pakhat loh a doo tih, “Bethlehem Jesse capa
    te ka hmuh dae ta. Anih loh a tum thai tih tatthai hlangrhalh, caemtloek hlang,
    olka aka yakming, a suisak neh aka om hlang la om tih anih te BOEIPA loh a om
    puei bal,” a ti nah.
  tbz-SIM: 'Kòo kóo tɔ̃ntì mɔùu bɛ́i nkɛ dɔ̀: N yɛ̃́mu onìtì mɔù, Sɛsee Bɛtideɛmmu
    ɛì kou kó dɛbirɛ kòò nɔ nkɛ bie nkukùtìdùkù mɛsɑ̀ɑ̀, onìtì mɔ́mmuɔ nwe kòò tu
    onitidɔ̀ù kɛ nɑ́ɑ́nnɛ̀ mɛciì, kɛ tú odɑsɑ́ɑ́tì kɛ̀ ti Yiɛ̀ nKuyie nhò bonɛ̀.'
  msy-2020: Ezɨ ingangarir gumazir mam kamaghɨn Sol mɨgei, “Kɨ Jesin otarir mam Betlehemɨn
    nguibar ekiamɨn an gani. Gumazir igiar kam bar fo, a dɨbɨarir mɨdorozir ararer
    aghuibagh ami. A uaghan mɨdorozir gumazir gavgavir aghuim. Egha uaghan mɨgɨrɨgɨar
    aghuibagh amua an ganganiba bar dera. Guizbangɨra, Ikiavɨra Itir God a ko iti.”
  dop-dop: 'Tǝnɑɣɑlɛ tǝmlɛ nyǝ́mɑ tɑɑ nɔɣɔlʋ tɔmɑ sɩ: Mɑ nɑwɑ Pɛtǝlɛhɛm tʋ Sesee pǝyɑlɑɑ
    tɑɑ nɔɣɔlʋ, nɑ ɩ́ nyǝ́mɑ́ cǝmʋɣʋ mɑpʋ kɛ teu. Pǝ́cɔ́ ɩ kii ɩfepu kɛ́ nɑ ɩ́ wɛ
    kpelikpekɑ, nɑ ɩ nyǝmɑ́ yoou tɔm. Pǝyele ɩ nyǝmɑ́ tɔm yɔɣɔtʋɣʋ kɛ́. Ɩɩ yɔɣɔtǝɣɩ
    yem yem, nɑ ɩ ɩsɛntɑɑ lɩɩwɑ, nɑ Tɑcɑɑ wɛ ɩ wɑɑlɩ.'
  azb-azb: 'Gənc əyanlardan biri cavab verdi: «Mən görmüşəm ki, Bet-Lexemli Yesseyin
    oğlu yaxşı çəng çalır. O, igid, cəsur döyüşçü, müdrikliklə danışan, yaraşıqlı
    bir oğlandır və Rəbb onunladır».'
  eng-DBY: And one of the young men answered and said, Behold, I have seen a son of
    Jesse the Bethlehemite, who is skilled in playing, and he is a valiant man and
    a man of war, and skilled in speech, and of good presence, and Jehovah is with
    him.
  hin-2017: तब एक जवान ने उत्तर देके कहा, “सुन, मैंने बैतलहमवासी यिशै के एक पुत्र
    को देखा जो वीणा बजाना जानता है, और वह वीर योद्धा भी है, और बात करने में बुद्धिमान
    और रूपवान भी है; और यहोवा उसके साथ रहता है।”
  wol-KYG: 'Kenn ca dag ya ne ko: «Man de, gis naa jenn doomu Yese waa Betleyem bi.
    Ku mana xalam la te jàmbaare. Ñeyi xare la. Ku déggi wax, ku góorayiw, te Aji
    Sax ji ànd ak moom.»'
  eng-YLT: And one of the servants answereth and saith, 'Lo, I have seen a son of
    Jesse the Beth-Lehemite, skilful in playing, and a mighty virtuous man, and a
    man of battle, and intelligent in word, and a man of form, and Jehovah [is] with
    him.'
  eng-WYC-2017: And one of his children answered and said, Lo! I saw a son of Jesse
    of Bethlehem, knowing how to sing, and most strong man, and a man able to battle,
    and prudent in words, and a fair man; and the Lord is with him.
  eng-WMBB: Then one of the young men answered and said, “Behold, I have seen a son
    of Jesse the Bethlehemite who is skilful in playing, a mighty man of valour, a
    man of war, prudent in speech, and a handsome person; and the LORD is with him.”
  urd-GVH: एक मुलाज़िम बोला, “मैंने एक आदमी को देखा है जो ख़ूब बजा सकता है। वह बैत-लहम
    के रहनेवाले यस्सी का बेटा है। वह न सिर्फ़ महारत से सरोद बजा सकता है बल्कि बड़ा
    जंगजू भी है। यह भी उस की एक ख़ूबी है कि वह हर मौक़े पर समझदारी से बात कर सकता
    है। और वह ख़ूबसूरत भी है। रब उसके साथ है।”
  rug-rug: Keke ari kasa pu koa si zama, “E Zese sa tie pa vasileana Betilihema, si
    koa nana keke tuna koreo sapu tumaena mikemike. Na tie varane meke tolavaena si
    asa; na bokaboka pa vinaripera meke na tie bokana zama tugo. Na koa koa sa se
    Zihova.”
  gaz-gaz: Tajaajiltoota sana keessaa tokko, “Kunoo ilma Isseey nama Beetlihem kan
    baganaa taphachuu beeku tokko ani argeera. Innis jagnaa fi loltuu dha. Nama dubbii
    beekuu fi miidhagaa dha. Waaqayyos isa wajjin jira” jedhee deebise.
  fra-LSG: 'L’un des serviteurs prit la parole, et dit: Voici, j’ai vu un fils d’Isaï,
    Bethléhémite, qui sait jouer; c’est aussi un homme fort et vaillant, un guerrier,
    parlant bien et d’une belle figure, et l’Éternel est avec lui.'
  gnn-gnn: Ga waŋganydhu ḏarramuyu djämamirriyu ḻakaraŋala bitjarra, “Ŋunha Bithiliyim
    wäŋaŋura ŋunhi yolŋu ḏarramu yukurra nhina Djitji yäku, ga nhanukalayŋuyu ŋuli
    gäthu'mirriŋuyu barkparkthundja dhika ḻatju'kumana manikaynydja. Ḻatju'na ŋunhiyinydja
    dhika beyaṉumiriwnha ḏarramu, ga ganydjarr‐ḏumurruna dhika, ga dhäruk ŋamakurru'
    waŋanharawu, liŋgu Garray nhanukala ŋurikalayi ḏarramuwala galki.”
  yal-yal: Walikɛ keden yi a fala, a naxa, “N bata Yese Bɛtɛlɛmi kaana dii xɛmɛ keden
    to naxan fatan kondenna maxɛ. Sofa kɛndɛn na a ra, a wɛkilɛ han! A falan tima
    ki faɲi, a mɔn tofan. Alatala a xɔn.”
  haw-1868: Alaila olelo mai kekahi o na kauwa, i mai la, Aia hoi, ua ike au i kekahi
    keiki a Iese no Betelehema, ua akamai i ka hookani, a ua koa loa, a he kanaka
    kaua, a me ke akamai i ka olelo, a he helehelena maikai, a me ia no o Iehova.
  arb-NAV: 'فَقَالَ وَاحِدٌ مِنَ الْغِلْمَانِ: «لَقَدْ شَاهَدْتُ ابْناً لِيَسَّى البَيْتَلَحْمِيِّ
    مَاهِراً فِي الْعَزْفِ وَهُوَ بَطَلٌ جَبَّارٌ وَرَجُلُ حَرْبٍ، فَصِيحُ اللِّسَانِ
    وَبَهِيُّ الطَّلْعَةِ وَالرَّبُّ مَعَهُ».'
  ewe-ewe: Subɔlawo dometɔ ɖeka gblɔ be yenya ɖekakpui aɖe tso Betlehem, enye ŋutsu
    aɖe si woyɔna be Yese la ƒe vi. Ɖekakpui sia menye kasaŋkuƒola nyui ɖeɖe ko o,
    ke boŋ enye ɖekakpui dzeɖekɛ, kalẽtɔ sesẽ kple ame ɖɔʋu aɖe hã. Gawu la, Yehowa
    li kplii.
  eng-LEE: Then answered one of the servants, and said, Behold, I have seen a son
    of Jesse the Beth-lechemite, who is skilful as a player, and a mighty valiant
    man, and a man of war, and intelligent in speech, and a person of a good form,
    and the Lord is with him.
  gvn-gvn: '@see-verse:1SA.016.017'
  asm-FB: দাসবোৰৰ এজনে ক’লে, “চাওক, বৈৎলেহেমীয়া যিচয়ৰ এজন পুতেকক দেখিলোঁ; তেওঁ বীণা
    বজোৱাত পাৰ্গত, পৰাক্ৰমী বীৰ, যুদ্ধাৰু, কথা কোৱাত বিবেচক, ৰূপৱান আৰু যিহোৱা তেওঁৰ
    লগত আছে।”
  sus-A: عَ شَ وَلِكّ ندٍ نَشَ عَ قَلَ، «ﭑ بَرَ يِسَيِ شَ دِ شّمّ تٌ بّتّلّيمُ. عَ
    كْرَ رَبٍرٍ مَ عَ قَنيِ رَ. فبَنفبَلَنيِ تٌقَنيِ نَ عَ رَ، نَشَن قَتَ فٍرٍ سٌدٍ.
    عَ وْيّن كِ قَن. عَلَتَلَ شَ بَرَكَتْي نَ عَ رَ.»
  fra-SBL: 'Alors l''un des jeunes gens prit la parole et dit : « Voici que j''ai
    vu un fils d''Isaï, le Bethléhémite, qui est habile au jeu, un vaillant homme,
    un homme de guerre, un homme prudent en paroles, et une belle personne ; et Yahvé
    est avec lui. »'
  hbo-hbo: וַיַּעַן֩ אֶחָ֨ד מֵהַנְּעָרִ֜ים וַיֹּ֗אמֶר הִנֵּ֨ה רָאִ֜יתִי בֵּ֣ן לְיִשַׁי֮
    בֵּ֣ית הַלַּחְמִי֒ יֹדֵ֣עַ נַ֠גֵּן וְגִבֹּ֨ור חַ֜יִל וְאִ֧ישׁ מִלְחָמָ֛ה וּנְבֹ֥ון
    דָּבָ֖ר וְאִ֣ישׁ תֹּ֑אַר וַיהוָ֖ה עִמֹּֽו׃
  piu-2006: '@see-verse:1SA.016.017'
  pjt-pjt: Ka wati waṟka kutjupangku wangkangu Saulala, “Wati ini Jesse-ku katja Bethlehemala
    nyinanyi — nyara paluṟu kita wiṟuṟa wangkatjingalpai. Paluṟu wati tjaultji rapa
    mulapa munu yunpa wiṟu mulapa munu wiṟuṟa wangkapai ka Mayatja Godanya palula
    tjungu nyinanyi.”
  kik-kik: Ndungata ĩmwe yake ĩgĩcookia atĩrĩ, “Nĩnyonete mũriũ ũmwe wa Jesii kuuma
    Bethilehemu ũũĩ kũhũũra kĩnanda kĩa mũgeeto. Nĩ mũndũ mũũmĩrĩru na nĩ njamba ya
    ita. Nĩoĩ kwaria wega na nĩ mũndũ kĩĩrorerwa. Nake Jehova arĩ hamwe nake.”
  fra-NCL: 'L’un des serviteurs, prenant la parole, dit : « J’ai vu un fils d’Isaï
    de Bethléem, qui sait jouer ; il est fort et vaillant guerrier, parlant bien ;
    c’est un homme de belle figure, et Yahweh est sur lui. »'
  cek-AK: A tamna maeto mah, Khenah, Bethlehem vangpui ah katoeng kruek kop parai
    Jesse capa maeto ka hnuk, anih loe thacak moe, misatuh kop kami ah oh; lokthuih
    thaih moe, krang doeh hoih, Angraeng loe anih hoi nawnto oh, tiah a naa.
  cuk-cuk: 'E-mai-wargwen sogded: —Dule-Belénʼgined Isaíʼye-nugad-e-machi-gwensak
    nabir-gar-ogoled mag an daked. We-machigwa dule-gandikidid, bila-onogedgi dule-buledid,
    binsaed-nikaa-sunmaked-duled, e-dakleged nued-daklebalid. Degine, Bab-Jehová eba
    gudiid.'
  uig-CYR: 'Ғуламлардин бири униңға: — Мана Бәйт-Ләһәмлик Йәссәниң чилтарға уста бир
    оғлини көрдүм. У өзи батур бир җәңчи, гәптә һошияр вә келишкән адәм екән, шундақла
    Пәрвәрдигар униң билән биллә екән, деди.'
  tel-2017: వారిలో ఒకడు “బేత్లెహేము వాడైన యెష్షయి కొడుకుల్లో ఒకణ్ణి చూశాను, అతడు చక్కగా
    వాయించగలడు, అతడు ధైర్యవంతుడు, యుద్ధవీరుడు, మాటకారి, అందగాడు. యెహోవా అతనికి తోడుగా
    ఉన్నాడు కూడా” అని చెప్పాడు.
  hat-BSA: 'Alò, youn nan jennonm sa yo te di: “Gade byen, mwen konn wè yon fis a
    Jesse, Betleyemit lan, ki se yon mizisyen byen fò, yon mesye pwisan avèk anpil
    kouraj, yon gèrye, yon moun ki saj nan pawòl, yon bo gason; epi SENYÈ a avè l.”'
  kos-kos: Sie sin mwet kulansap lal ah fahk nu sel, “Oasr wen se natul Jesse mwet
    Bethlehem, ac nga liye el arulana etu srital ke mwe on. El sie mukul pulaik ac
    wo lumahl, el sie mwet etu mweun ac el lalmwetmet ke sramsram. LEUM GOD El welul.”
  hbo-WLC: וַיַּעַן֩ אֶחָ֨ד מֵהַנְּעָרִ֜ים וַיֹּ֗אמֶר הִנֵּ֨ה רָאִ֜יתִי בֵּ֣ן לְיִשַׁי֮
    בֵּ֣ית הַלַּחְמִי֒ יֹדֵ֣עַ נַ֠גֵּן וְגִבּ֨וֹר חַ֜יִל וְאִ֧ישׁ מִלְחָמָ֛ה וּנְב֥וֹן
    דָּבָ֖ר וְאִ֣ישׁ תֹּ֑אַר וַיהוָ֖ה עִמּֽוֹ׃
  ibo-ibo: Otu onye nʼime ndị na-eje ozi kwuru sị, “Lee, ahụla m otu nʼime ụmụ ndị
    ikom Jesi, onye Betlehem, onye maara akpọ ụbọ akwara nke ọma. Ọ bụ dike na ọka
    nʼagha. Ọ bụ onye na-ekwu okwu nke ọma, na nwoke mara mma ile anya. Onyenwe anyị
    nọnyekwara ya.”
  ory-ory: ତହିଁରେ ଯୁବାମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଉତ୍ତର ଦେଇ କହିଲା; “ଦେଖନ୍ତୁ, ମୁଁ ବେଥଲିହିମୀୟ
    ଯିଶୀର ଏକ ପୁତ୍ରଙ୍କୁ ଦେଖିଅଛି, ସେ ବଜାଇବାରେ ନିପୁଣ ଓ ମହାବିକ୍ରମଶାଳୀ ଓ ଯୋଦ୍ଧା ଓ କଥାରେ
    ବିଜ୍ଞ, ଆଉ ରୂପବାନ, ପୁଣି, ସଦାପ୍ରଭୁ ତାଙ୍କର ସଙ୍ଗେ ସଙ୍ଗେ ଅଛନ୍ତି।”
  chk-chk: Iwe, eman lein ekewe chon angang a üra, “Üa küna eman mwän nöün Jesi ewe
    re Petleem, a silelap le ettik. I eman mwän mi pwora, eman soumaun, a pwal silelap
    le fos o äteöch, nge ewe Samol mi Lapalap a eti.”
  ssd-ssd: 'piro taŋgo andeŋge ndek Saul sana: Ye Betlehemnu taŋgo Yesi tuku kiŋo
    nuŋe nu gita usre tugunu ta ye nu kila. Nu kame taŋgo saŋgriknu. Nu kuru kuru
    ndakate tuku. Nu miŋge taŋgo maditaknu. Suŋgo nu ndoŋ minit ŋga Saul sana le'
  rop-rop: Wal wan wekinmen blanga King Sol bin tok, “Ai sabi wan men neim Jesi brom
    det taun gulum Bethlahem. Im garram san hu sabi plei detkain gita brabliwei. Im
    purdibala men, en im sabi fait en im nomo bradin blanga enijing, en im brabli
    klebabala blanga tok du, en det spirit blanga YAWEI im oldei jidan garram im.”
  ukr-1871: 'Озветься тодї один зміж слуг та й каже: Бачив я сина в Бетлеємця Ессея,
    що принадно грає, хоробрий чоловік й до бою спосібний, а до того ще й на слово
    розумний, чоловік гарної вроди та й Господь є з ним.'
  deu-1951: 'Da antwortete einer der Knaben und sprach: Siehe, ich habe einen Sohn
    Isais, des Bethlehemiten, gesehen, der das Saitenspiel versteht und auch ein tapferer
    Mann ist, streitbar, der Rede kundig und schön; und der HERR ist mit ihm.'
  eng-JPS: 'Then answered one of the young men, and said: ''Behold, I have seen a
    son of Jesse the Beth-lehemite, that is skilful in playing, and a mighty man of
    valour, and a man of war, and prudent in affairs, and a comely person, and the
    LORD is with him.'''
  srp-1865: 'A jedan izmeðu sluga njegovijeh odgovori i reèe: evo, ja znam sina Jeseja
    Vitlejemca, koji umije dobro udarati u gusle, i hrabar je junak i ubojnik, i pametan
    je i lijep, i Gospod je s njim.'
  lug-lug: Omu ku baweereza n’addamu nti, “Waliwo mutabani wa Yese Omubesirekemu gwe
    nalaba asobola okukuba entongooli obulungi. Musajja muzira era mulwanyi, ate nga
    mwogezi mulungi, era alabika bulungi. Ate Mukama Katonda ali wamu naye.”
  heb-heb: ויען אחד מהנערים ויאמר הנה ראיתי בן לישי בית הלחמי ידע נגן וגבור חיל ואיש
    מלחמה ונבון דבר ואיש תאר ויהוה עמו׃
  ben-IRV: যুবকদের একজন বলল, “আমি বৈৎলেহমে যিশয়ের এক ছেলেকে দেখেছি; সে ভাল বীণা বাজায়।
    সে একজন বলবান বীর এবং যোদ্ধা, সে সুন্দর করে কথা বলতে পারে ও দেখতেও সুন্দর, আর
    সদাপ্রভু তার সঙ্গে আছেন।”
  pan-pan: ਸੋ ਉਸ ਵੇਲੇ ਉਹ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਕਿਹਾ, ਵੇਖ, ਮੈਂ ਬੈਤਲਹਮ ਦੇ ਯੱਸੀ ਦਾ
    ਇੱਕ ਪੁੱਤਰ ਵੇਖਿਆ ਹੈ ਜੋ ਵਜਾਉਣ ਵਿੱਚ ਕੁਸ਼ਲ ਹੈ, ਨਾਲੇ ਵੱਡਾ ਸੂਰਬੀਰ ਹੈ, ਯੋਧਾ ਹੈ, ਗੱਲਾਂ
    ਵਿੱਚ ਬਹੁਤ ਸਿਆਣਾ ਹੈ, ਸੋਹਣਾ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਉਹ ਦੇ ਨਾਲ ਹੈ।
  tkr-tkr: 'Mang''une insanaaşine sang''vee alidghıniy qele: – Zak''le Bet-Lexemğançene
    Yesseyne dixbışde sang''vee yugba lira ilyviyxə g''avcuna. Mana cehil, yik''ekana,
    yugra siç''ekkvana, k''orara yuşan ha''ana, micagna gadeyiy. Rəbbir mang''ukayiy.'
  mya-JVB: ကျွန် တယောက် က၊ ကျွန်တော်တွေ့ ဘူးသော ဗက်လင် မြို့သားယေရှဲ သား သည် စောင်းတီး
    သောအတတ်၊ ရဲရင့် ခြင်းအစွမ်း သတ္တိနှင့် ပြည့်စုံ၍၊ စစ်မှု ၌၎င်း၊ ပညာ စကား ၌၎င်း
    လေ့ကျက်ပါ၏။ အဆင်း လည်း လှပါ၏။ ထာဝရဘုရား သည်သူ နှင့်အတူ ရှိတော်မူ၏ဟု လျှောက် သောကြောင့်၊
  tte-O: Na topaisowa yabo kainana iyamaisa iba, “Game yabo yagitai iya api kana koi
    ikatai. Iya game katekatepatuna yo kana koleya inamwanamwa yo tabe iya tokaleya
    namwanamwana. Iya iedeedede me ana katai yo tabe Yeoba mekanakava. Iya Yese tomo
    Bedeliema natuna yabo.”
  tbg-tbg: Minti tuvaro vira kaiqa vaiinti vovano Sorurara tiharo, Te tavauraro Betarihemini
    Iesira maaqu vovano koqema kero musiki ruquti vaivama vaivo. Vi vaiintiva kia
    navutaaka naatu qete vaiva vaiharo, uvavata koqema kero ti vairave. Viva koqe
    viri vaata vataava vairave. Noravano Kotiva vira hampata vaivo, tiro.
  hmo-hmo: Iena hesiai merona ta ia gwau, “Lau be Iese, Betelehema tauna ena natuna
    ta lau itaia. Ia be gita gadaralaia diba momo, ia danu be goada tauna, bona tuari
    diba tauna. Iena hereva be namo, bona iena toana danu be namo. Lohiabada be ia
    danu ia noho.”
  urd-urd: तब जवानों में से एक यूँ बोल उठा कि “देख मैंने बैतलहम के यस्सी के एक बेटे
    को देखा जो बजाने में क़ाबिल और ज़बरदस्त सूरमा और जंगी जवान और बात में साहिबे तमीज़
    और ख़ूबसूरत आदमी है और ख़ुदावन्द उसके साथ है।”
  rus-SYN: 'Тогда один из слуг его сказал: вот, я видел у Иессея Вифлеемлянина сына,
    умеющего играть, человека храброго и воинственного, и разумного в речах и видного
    собою, и Господь с ним.'
  bqc-SIM: 'Ɔ̃ aà ìwae òɛ̀: Ma Bɛtɛlɛũ gbɛ̃́ Yɛse nɛ́e è, a mↄↄna dↄ̃. Nɛgↄ̃n
    zĩ̀kanaɛ, mɛ́ a yã''o dↄ̃. Gↄ̃ kɛfɛnaɛ, mɛ́ Dii kuaànↄ.'
  tcz-CHONGTHU: Chuin asohte ho lah’a mi khat in Saul jah’ah, “Jesse chapateho lah’a
    khat, Bethlehem mi, semjang saithem tah, hiche goh chu hilouva mihangsan, gal-hat,
    galbolmi, ijakai hekhen themtah, chule melhoitah, chujongle Pakaiyin aumpi mi
    ahi,” ati.
  mar-mar: मग चाकरातून एका तरूणाने उत्तर दिले की, पाहा वाजविण्यात निपुण, पराक्रमी,
    लढाऊ पुरुष व उत्तम वक्ता व मनोहर रूपाचा व ज्याला परमेश्वर अनुकूल आहे असा पुरुष
    मी पहिला आहे, तो इशाय बेथलहेमी ह्याचा पुत्र आहे.
  qub-qub: 'Chaura juc uywaynin niran: «Belencho tiyaj Isaïpa wamran arpa tucajta
    ricashcä. Pillyaytapis fiyupami yachan. Sumaj jinyumi. Mishquillami riman. Quiquinpis
    camarajllami. Paytaga Tayta Diosmi yanapaycan.»'
  bqp-bqp: 'Akũ a ìbanↄ doke pìnɛ: Ma Bɛtilihamu gbɛ̃ Yɛsɛ nɛ́ ke è, à mↄrↄlɛna dↄ̃.
    Zĩ̀kari wↄ́rↄgↄdemɛ, akũsↄ̃ à yã''ona dↄ̃. Gↄ̃ manamɛ, akũsↄ̃ Dikiri kú kãao.'
  hat-hat: 'Yonn nan mesye yo di konsa: -Izayi, moun lavil Betleyèm lan, gen yon pitit
    gason ki konn jwe mizik. Se yon vanyan gason, yon bon sòlda ki gen bon pawòl nan
    bouch li. Lèfini, li byen kanpe. Seyè a avèk li.'
  eng-BSB: One of the servants answered, “I have seen a son of Jesse of Bethlehem
    who knows how to play the harp. He is a mighty man of valor, a warrior, eloquent
    and handsome, and the LORD is with him.”
  tod-tod: 'Ná-botiɠɛ nui gila ge kpɔɛi zeɠeni, é ɠɛ ma: «Gè zunu loungoi ta ɠaaʋɛ
    Ɓɛteleyɛme taazuʋɛ, Izayi ná-dointi saama, soogɛ kɔnigi ɠɛinsu. Toɠa ga kɔɔɠɔ
    nu wola, é ɓudɛ naa maazu, soogɛ ɓɔɛzu ga pagɔ, pagɛ gola, Ɠɔoɠɔ GALAGI ɠa ba.»'
  eng-WEBPB: Then one of the young men answered and said, “Behold, I have seen a son
    of Jesse the Bethlehemite who is skilful in playing, a mighty man of valour, a
    man of war, prudent in speech, and a handsome person; and the LORD is with him.”
  kbq-kbq: Higeno mago eri'za ne'mo'a kenona huno, Mago Betlehemu ne' Jesi nagapinti
    risera ke'noana knare huno hapue nehaza zavena nehege'na ke'noe. Hagi agra hentofa
    agi agonane nekino, koro osu harafa ne' mani'ne. Na'ankure Ra Anumzamo'a mani'ne.
  nhe-BL: 'Huan se itlatequipanojca quiijto: ―Na niquitztoc se icone Isaí tlen hueli
    tlatzotzona cuali nepa altepetl Belén. Yajaya motemaca huan quimati tlatehuía
    huan tlalnamiqui para camati cuali. Se telpoca tlacatl tlen nelía yejyectzi huan
    TOTECO itztoc ihuaya.'
  bus-bus: 'Ben à ìbanↄ doke bènɛ: Ma Bɛtɛlɛmu gbɛ̃ Yɛsɛ nɛ́ ke è, à mↄrↄlɛna dↄ̃.
    Zĩ̀kpɛ wↄ́rↄngↄdeemɛ, bensↄ̃ à yã''ona dↄ̃. Gↄ̃ maaamɛ, bensↄ̃ Dii kúo.'
  gub-BL: I'i amo uma'ereko ma'e izupe. — Zexe Merez taw pe har a'e, heta amo ta'yr
    zegar ikwaw katu har a'e no. Ikàg a'e no. Zauxiapekwer ikatu ma'e romo hekon a'e
    no. Uze'egatu no. Ipuràg eteahy no. Tupàn Tuweharupi Wiko Ma'e wiko hehe we a'e
    no, i'i izupe.
  eng-DRA: 'And one of the servants answering, said: Behold I have seen a son of Isai
    the Bethlehemite, a skillful player, and one of great strength, and a man fit
    for war, and prudent in his words, and a comely person: and the Lord is with him.'
