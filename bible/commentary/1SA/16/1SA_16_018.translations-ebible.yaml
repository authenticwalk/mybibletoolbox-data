verse: 1SA.016.018
translations:
  mal-C: 'ശൗലിന്റെ ഭൃത്യന്മാരിൽ ഒരുവൻ പറഞ്ഞു: “ബേത്ലഹേമ്യനായ യിശ്ശായിയുടെ പുത്രന്മാരിൽ
    ഒരുവനെ ഞാൻ കണ്ടിട്ടുണ്ട്; അവൻ കിന്നരം വായനയിൽ നിപുണനും പരാക്രമശാലിയായ യോദ്ധാവും
    വാക്ചാതുര്യമുള്ളവനും കോമളരൂപമുള്ളവനുമാണ്. യഹോവയും അവനോടുകൂടെയുണ്ട്.”'
  deu-TKW: 'da nahm einer von den Dienern das Wort und sprach: Ich habe da einen Sohn
    des Bethlehemiten Isai gesehen, der ist des Saitenspiels kundig, ein tüchtiger
    Mann und kriegsgeübt, dazu des Wortes mächtig und ein Mann von schöner Gestalt,
    und Jahwe ist mit ihm!'
  lin-lin: 'Moko kati na basali na ye azongisaki : — Namoni mwana mobali moko ya Izayi
    ya Beteleemi, oyo ayebi penza kobeta lindanda. Azali soda ya mpiko mpe elombe
    ya bitumba, alobaka kitoko mpe azali mwana mobali moko ya kitoko penza ; Yawe
    mpe azalaka elongo na ye.'
  eng-LSV: And one of the servants answers and says, “Behold, I have seen a son of
    Jesse the Beth-Lehemite, skillful in playing, and a mighty, virtuous man, and
    a man of battle, and intelligent in word, and a man of form, and YHWH [is] with
    him.”
  eng-GNV: Then answered one of his seruauntes, and sayde, Beholde, I haue seene a
    sonne of Ishai, a Bethlehemite, that can plaie, and is strong, valiant and a man
    of warre and wise in matters, and a comely person, and the Lord is with him.
  eng-WEBSTER: Then answered one of the servants, and said, Behold, I have seen a
    son of Jesse the Beth-lehemite, that is skillful in playing, and a mighty valiant
    man, and a man of war, and prudent in matters, and a comely person, and the LORD
    is with him.
  nhw-BL: 'Huan se itequipanojca quiijto: ―Na niquitztoc se icone Isaí catli hueli
    tlatzotzona cuali nepa altepetl Belén. Yaya motemaca huan quimati tlahuilana huan
    tlalnamiqui para camanalti cuali. Se telpoca tlacatl catli nelía yejyectzi huan
    TOTECO itztoc ihuaya.'
  swh-ONEN: Mmoja wa watumishi wake akajibu, “Nimemwona mwana wa Yese Mbethlehemu
    ambaye anajua kupiga kinubi. Yeye ni mtu hodari na shujaa wa vita. Ni mwenye busara
    katika kunena, mtu mzuri wa umbo. Bwana yu pamoja naye.”
  bba-bba: Mɑ win bɔ̃ɔ turo u nɛɛ, nɑ Isɑi Bɛtelehɛmuɡiin bii turo wɑɑre wi u mɔrɔku
    soberu yɛ̃. U mɑɑ wɔruɡɔru mɔ ɡem ɡem, u sɑ̃ɑwɑ tɑbu durɔ, u rɑ mɑɑ ɡɑri ɡere
    kɑ lɑɑkɑri. Durɔ burɔn tiiwɑ. Yinni Gusunɔ mɑɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: Then answered one of the servants, and said, Behold, I have seen a son
    of Jesse the Beth-lehemite, that is cunning in playing, and a mighty valiant man,
    and a man of war, and prudent in matters, and a comely person, and the Lord is
    with him.
  cpy-cpy: 'Ikantzi apaani romperatanewo: “Irika noñaakiri itomi Isaí poñaachari Belén-ki,
    riyotziro rirori ipiyompiwaetzi, ñaaperori ikanta, shintsiperori, riroperori owayiri,
    riyotzi kameetha ikenkitha-waetzi, kameethataanikiri atziri, rawentaari Tajorentsi.'
  mpx-mpx: Yaka anana totuwalali avaliya etega i lahe i ba, “Diyesi Bedeliyema gamagalina
    natuna tauina etega ya kite, hapi ana lolol i atena. Iya tolohaveyan gasigasisena,
    toawabaaba ge i hebubun. He Yehoba i minaa elana.”
  luo-luo: Achiel kuom jotich nodwoko niya, “Aseneno wuod Jesse moro ma ja-Bethlehem
    mongʼeyo goyo nyatiti. En ngʼat ma jachir bende en jalweny. Owuoyo maber kendo
    en jaber. To bende Jehova Nyasaye ni kode.”
  meu-meu: Eregabe tauna ta e haere, eto, Lau na Iese, tau Betelehem, natuna ta vada
    na itaia, ia na gitara ihataina dibana herea; ia danu goada tauna bona tuari tauna;
    ena hereva be nanamo bona ita-itana danu namo; Iehova na ia ida.
  npi-ULB: जवानहरूमध्ये एक जनाले जवाफ दिए, “मैले बेथलेहमका यिशैका छोरा बजाउनमा निपुण,
    बलियो, साहसी, लडाकु, बोलीवचनमा चतुर, सुन्‍दर मानिस देखेको छु । अनि परमप्रभु तिनीसँग
    हुनुहुन्छ ।”
  yor-yor: Ọ̀kan nínú ìránṣẹ́ náà dáhùn pé, “Èmi ti ri ọ̀kan nínú àwọn ọmọ Jese ti
    Bẹtilẹhẹmu tí ó mọ orin kọ, ó jẹ́ alágbára àti ológun. Ó ní ọgbọ́n ọ̀rọ̀ òun sì
    dára ní wíwò. Olúwa sì wà pẹ̀lú u rẹ̀.”
  emp-NTPO: 'Maʌ̃ne idjiare b̶ea ab̶aʌba nãwã jarasia: –Mʌ̃a Beleʌ̃nebema Jesé warrada
    ab̶a unusia. Maʌ̃ ẽberãba arpara bio zá cawa b̶ʌa. Idjira quĩrãwãrẽã b̶ʌa, sozarra
    b̶ʌa, bio mẽsrã b̶ʌa, idjab̶a crĩcha cawaad̶eba bed̶eabaria. Maʌ̃ awara Ãcõrẽra
    idji ume b̶ʌa.–'
  ind-ind: Pegawainya itu menjawab, “Orang Betlehem yang bernama Isai mempunyai anak
    laki-laki yang pandai bermain kecapi. Dia juga gagah perkasa, pandai bicara, serta
    elok parasnya. Dan TUHAN selalu menyertainya.”
  pes-OPCB: 'یکی از افرادش گفت: «پسر یَسای بیت‌لحمی خیلی خوب می‌نوازد. در ضمن جوانی
    است شجاع و جنگاور. او خوش‌بیان و خوش‌قیافه است، و خداوند با او می‌باشد.»'
  tgl-ULB: Pagkatapos isa sa mga binata ang sumagot, at sinabi, “Nakita ko ang anak
    na lalaki ni Jesse na taga-Bethlehem, na bihasa sa panunugtog, isang malakas,
    matapang na lalaki, isang lalaking mandirigma, matalino sa pananalita, isang makisig
    na lalaki; at kasama niya si Yahweh.”
  cbu-NT: Minshat, tputs tsiyatarangu, Nuw yasaktana. Biringshuch Jesey wip shipamunach
    kizpur kitartamaam yasaru parangina, mishat tapazpani, mang' putiti. Chínash kapungu.
    Apanllsha uwaam kapung istakiya, tárangiya.
  hui-hui: Ani layagola Solo ibugua bi layago hale ho hayaru aria mbirame lalu, Bedeleheme
    tanoni agali Yasi kagonaga igini mbira kago ogoni ibugua ga̱wa̱ ladebe haga mbira
    ka, lalu lamini. Igiri ogoni ibu gi nahaga elaheni agali tingini baya dombarale
    mbira ka. Ani bialu ibu ami agali baya howa bi bayale lolene mbira ka. Ani bialu
    Anduane Homogo nde ibu heba ka, lene.
  mya-mya: အ​ပါး​တော်​တွင်​ခ​စား​နေ​သူ​တစ်​ဦး​က``ဗက်​လင် မြို့​သား​ယေ​ရှဲ​တွင် တူ​ရိ​ယာ​ကောင်း​စွာ​တီး​တတ်
    သူ​သား​တစ်​ယောက်​ရှိ​ပါ​၏။ သူ​သည်​ရဲစွမ်း​သတ္တိ ရှိ​သူ၊ အ​ဆင်း​လှ​သူ၊ စစ်​ရေး​တတ်​သူ၊
    နှုတ်​သတ္တိ ရှိ​သူ​ဖြစ်​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​နှင့် အ​တူ​ရှိ​တော်​မူ​ပါ​၏''
    ဟု​လျှောက်​ထား​၏။
  bod-N: ཀྱེ་ཧོ་ངས་པེད་ལེ་ཧེམ་པ་ཡེ་སེའི་བུ་ཞིག་མཐོང་བ་ཡིན། དེ་ནི་སྒྲ་སྙན་དཀྲོལ་མཁས་ཤིང་མི་དཔའ་རྩལ་ཅན་དང་གཏམ་ལ་མཁས་པ།
    བྱད་གཟུགས་ལེགས་པ་བཅས་ཡིན་པར་མ་ཟད། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོ་དང་མཉམ་དུ་བཞུགས་སོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Mumwe wavaranda akapindura akati, “Ndaona mwanakomana waJese wokuBheterehema
    anoziva kuridza mbira. Murume asingatyi uye murwi. Anogona kutaura zvakanaka uye
    munhu akaisvonaka. Uye Jehovha anaye.”
  spa-BLM: 'Uno de los jóvenes respondió y dijo: “He aquí que he visto a un hijo de
    Isaí, el de Belén, que es hábil en el juego, valiente, hombre de guerra, prudente
    en la palabra y apuesto; y Yahvé está con él.”'
  cac-cac: 'Ix yalan jun vin̈ yetb''eyum eb'' vin̈ ayec'' chi'' icha tic: —Ay val
    jun vin̈ vojtac a in tic, yuninal vin̈ vin̈aj Isaí aj Belén, te vach'' schalan
    te'' arpa chi'' vin̈, an̈ejtona'' te vach'' vin̈ d''a oval. Te ay spensar vin̈
    sloloni, vach'' yiljipax snivanil vin̈. Ayoch Jehová yed'' vin̈ squila'', xchi
    vin̈.'
  swh-ULB: Ndipo kijana mmoja kati yao akajibu, na kusema, “Nimemuona mtoto wa Yese
    Mbethtelehemu, aliye mjuzi katika kupiga, ni mwenye nguvu, mtu jasiri, mtu wa
    vita, mwenye busara aongeapo, mtu mzuri kwa uso; na BWANA yuko pamoja naye.”
  bel-bel: 'Тады адзін слуга ягоны сказаў: вось, я бачыў у Ясэя Віфляемляніна сына,
    які ўмее граць, чалавека адважнага і ваяўнічага, і разумнага ў словах і віднага
    сабою, і Гасподзь зь ім.'
  deu-ELBBK: 'Und einer von den Knaben antwortete und sprach: Siehe, ich habe einen
    Sohn Isais, des Bethlehemiters, gesehen, der des Spielens kundig ist, und er ist
    ein tapferer Held und ein Kriegsmann und der Rede verständig und ein schöner Mann,
    und der HERR ist mit ihm.'
  mbb-OT: Migkaǥi is sevaha zutun te menge suluǥuen din te, “Duen neehè ku he sevaha
    he anak ni Jesse he tig-Betlehem ne metau he edtukar te alpa. Gawas pa zutun,
    mevurut sikandin wey metau he ebpekidtebek. Mataid sikandin wey metau he ebpengaǥikaǥi,
    wey edtevangan sikadin te Nengazen.”
  mal-2015: 'ബാല്യക്കാരിൽ ഒരുത്തൻ: ബേത്ത്ലേഹെമ്യനായ യിശ്ശായിയുടെ ഒരു മകനെ ഞാൻ കണ്ടിട്ടുണ്ടു;
    അവൻ കിന്നരവായനയിൽ നിപുണനും പരാക്രമശാലിയും യോദ്ധാവും വാക്ചാതുര്യമുള്ളവനും കോമളനും
    ആകുന്നു; യഹോവയും അവനോടുകൂടെ ഉണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor jekh lendar phenďa: „Dikhľom le Izajoskre čhas, savo džanel te bašavel.
    Hino odvažno andro mariben, šukar, džanel te vakerel a o RAJ hino leha.“'
  pes-OPV: 'و یکی از خادمانش در جواب وی گفت: «اینک پسر یسای بیت لحمی را دیدم که به
    نواختن ماهر و صاحب شجاعت و مرد جنگ آزموده و فصیح زبان و شخص نیکو صورت است و خداوند
    با وی می‌باشد.»'
  ron-1924: 'Унул дин служиторь а луат кувынтул ши а зис: „Ятэ, ам вэзут пе ун фиу
    ал луй Исай, Бетлеемитул, каре штие сэ кынте; ел есте ши ун ом таре ши войник,
    ун рэзбойник, ворбеште бине, есте фрумос ла кип ши Домнул есте ку ел.”'
  ben-OBCV: দাসদের মধ্যে একজন উত্তর দিল, “আমি বেথলেহেম নিবাসী যিশয়ের ছেলেদের মধ্যে
    একজনকে দেখেছি যে বীণা বাজাতে জানে। সে একজন বীরপুরুষ ও এক যোদ্ধাও। সে বেশ ভালো
    কথা বলে ও রূপবানও বটে। সদাপ্রভুও তার সহবর্তী।”
  som-som: Dabadeedna raggii dhallinyarada ahaa midkood ayaa ku jawaabay oo yidhi,
    Waxaan arkay Yesayga reer Beytlaxam wiil uu dhalay oo aad u yaqaan sida kataaradda
    lagu dhufto oo ah nin xoog leh oo dagaalyahan ah, codkarna ah, oo suurad qurxoon,
    oo weliba Rabbiguna wuu la jiraa.
  lat-VUC: 'Et respondens unus de pueris, ait: Ecce vidi filium Isai Bethlehemitem
    scientem psallere, et fortissimum robore, et virum bellicosum, et prudentem in
    verbis, et virum pulchrum: et Dominus est cum eo.'
  eng-ASVBT: Then answered one of the young men, and said, Behold, I have seen a son
    of Jesse the Beth-lehemite, that is skillful in playing, and a mighty man of valor,
    and a man of war, and prudent in speech, and a comely person; and Jehovah is with
    him.
  ita-1885: 'Ed uno de'' servitori rispose, e disse: Ecco, io ho veduto un figliuolo
    di Isai Betlehemita, il quale sa sonare, ed è uomo prode e valente, e guerriero,
    ed avveduto nel parlare, ed è un bell''uomo, e il Signore è con lui.'
  eng-LXXUP: And one of his servants answered and said, Behold, I have seen a son
    of Jesse the Bethlehemite, and he understands playing on the harp, and the man
    is prudent, and a warrior, and wise in speech, and the man is handsome, and the
    Lord is with him.
  eng-ULB: Then one of the young men answered, and said, “I have seen a son of Jesse
    the Bethlehemite, who is skillful in playing, a strong, courageous man, a man
    of war, one prudent in speech, a handsome man; and Yahweh is with him.”
  spa-VBL: 'Uno de los criados respondió: “Conozco a un hijo de Isaí, de Belén, que
    es bueno tocando el arpa. Es un hombre valiente, buen luchador, de buen hablar
    y guapo, y el Señor está con él”.'
  fra-_FOB: 'Et l''un de ses serviteurs répondit et dit: Voici, j''ai vu un fils d''Isaï,
    le Bethléhémite, qui sait jouer; c''est un homme fort et vaillant, un guerrier,
    qui parle bien, bel homme, et l''Éternel est avec lui.'
  mal-mal: 'ബാല്യക്കാരിൽ ഒരുവൻ: “ബേത്ത്ലഹേംകാരനായ യിശ്ശായിയുടെ ഒരു മകനെ ഞാൻ കണ്ടിട്ടുണ്ട്;
    അവൻ കിന്നരവായനയിൽ നിപുണനും, ധൈര്യശാലിയായ യോദ്ധാവും, വാക്ചാതുര്യമുള്ളവനും കോമളനും
    ആകുന്നു; യഹോവ അവനോടുകൂടെ ഉണ്ട്” എന്നു പറഞ്ഞു.'
  urd-GVR: Ek mulāzim bolā, “Maiṅ ne ek ādmī ko dekhā hai jo ḳhūb bajā saktā hai.
    Wuh Bait-laham ke rahne wāle Yassī kā beṭā hai. Wuh na sirf mahārat se sarod bajā
    saktā hai balki baṛā jangjū bhī hai. Yih bhī us kī ek ḳhūbī hai ki wuh har mauqe
    par samajhdārī se bāt kar saktā hai. Aur wuh ḳhūbsūrat bhī hai. Rab us ke sāth
    hai.”
  suz-BL: मिनु मेको आ गेय पाइब आन दाते ङा काम “बेथलेहेम ङा येस्‍से आ तौ आन दातेमी,
    काम ताप्‍शो गो नेंशो बाक्‍नुङ। मेको बोल्‍यो मुर बाक्‍ब। मिनु रिम्‍शो लडाइ पाइब,
    निप्‍स खाप्‍शा ब्‍वाक्‍ब नु दारशो यो बाक्‍ब। परमप्रभु यावे मेको नु बाक्‍शो बाक्‍ब”
    देंमाक्‍त।
  ita-1927: 'Allora uno de’ domestici prese a dire: “Ecco io ho veduto un figliuolo
    di Isai, il Bethlehemita, che sa sonar bene; è un uomo forte, valoroso, un guerriero,
    parla bene, è di bell’aspetto, e l’Eterno è con lui”.'
  ckb-ckb: 'جا یەکێک لە خزمەتکارەکان وەڵامی دایەوە و گوتی: «کوڕێکی یەسای بێت‌لەحمیم
    بینیوە، دەزانێت قیسارە بژەنێت. هەروەها قارەمانێکی بەهێزە و جەنگاوەرە، زمان ڕەوانە
    و پیاوێکی قۆزە، یەزدانیشی لەگەڵدایە.»'
  eng-BBE: Then one of the servants in answer said, I have seen a son of Jesse, the
    Beth-lehemite, who is expert at playing, and a strong man and a man of war; and
    he is wise in his words, and pleasing in looks, and the Lord is with him.
  kan-OKCV: ಆಗ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನು ಅವನಿಗೆ ಉತ್ತರವಾಗಿ, “ವಾದ್ಯ ಬಾರಿಸಲು ನಿಪುಣನಾದಂಥ ಬೇತ್ಲೆಹೇಮಿನವನಾದ
    ಇಷಯನ ಮಗನನ್ನು ಕಂಡೆನು. ಅವನು ಧೈರ್ಯಶಾಲಿಯೂ, ಪರಾಕ್ರಮಶಾಲಿಯೂ, ರಣಶೂರನೂ, ವಾಕ್ಚತುರನೂ, ಸುಂದರನೂ
    ಆಗಿದ್ದಾನೆ. ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அந்த வேலைக்காரரில் ஒருவன் பதிலாக: இதோ, பெத்லெகேமியனான ஈசாயின்
    மகன் ஒருவனை பார்த்திருக்கிறேன்; அவன் வாசிப்பதில் தேறினவன், அவன் பலசாலி, யுத்தவீரன்,
    பேச்சு திறமை உள்ளவன், அழகானவன்; யெகோவா அவனோடு இருக்கிறார் என்றான்.'
  spa-RV-1909: 'Entonces uno de los criados respondió, diciendo: He aquí yo he visto
    á un hijo de Isaí de Beth-lehem, que sabe tocar, y es valiente y vigoroso, y hombre
    de guerra, prudente en sus palabras, y hermoso, y Jehová es con él.'
  ron-BTF: 'Atunci a răspuns unul dintre servitori și a spus: Iată, am văzut pe un
    fiu al lui Isai betleemitul, care este iscusit în cântare și un bărbat puternic
    și viteaz și un bărbat de război și chibzuit în toate lucrurile și o persoană
    frumoasă la vedere și DOMNUL este cu el.'
  eng-WEBP: Then one of the young men answered and said, “Behold, I have seen a son
    of Jesse the Bethlehemite who is skillful in playing, a mighty man of valor, a
    man of war, prudent in speech, and a handsome person; and the LORD is with him.”
  eng-FBV: One of the servants replied, “I know a son of Jesse of Bethlehem who is
    good at playing the harp. He is a brave man, a good fighter, well-spoken and handsome,
    and the Lord is with him.”
  nld-1939: 'Een van zijn hovelingen antwoordde: Wel, ik ken een zoon van Jesse, den
    Betlehemiet, die spelen kan. Het is een dapper man en een echt soldaat, welbespraakt
    en flink van gestalte, en Jahweh is met hem.'
  nch-BL: 'Huan se itequipanojca quiijto: ―Na niquitztoc se icone Isaí cati hueli
    tatzotzona cuali nepa altepet Belén. Yaya motemaca huan quimati tatehuía huan
    talnamiqui para camanaltis cuali. Se telpoca tacat cati nelía yejyectzi huan TOTECO
    itztoc ihuaya.'
  vie-1934: 'Một người trong vòng tôi tớ cất tiếng nói rằng: Nầy tôi đã thấy một con
    trai của Y-sai, người Bết-lê-hem; nó gảy đàn hay, một người chiến sĩ mạnh bạo,
    ăn nói khôn ngoan, và mặt mày tốt đẹp; Đức Giê-hô-va ở cùng người.'
  hin-CV: उनमें से एक सेवक ने उन्हें सूचित किया, “मैंने बेथलेहेम के यिशै के एक पुत्र
    को देखा है. वह तन्तु वाद्यवादक है. उसके अलावा वह एक शूर योद्धा है, बातें करने
    में बुद्धिमान है, रूपवान है तथा याहवेह उसके साथ हैं.”
  spa-BES: 'Entonces uno de los sirvientes en respuesta dijo: He visto a un hijo de
    Isaí, de belén, entrenado en música y toca bien, y un hombre fuerte y un hombre
    de guerra; y él es sabio en sus palabras, y agradable en apariencia, y el Señor
    está con él.'
  tdx-tdx: Aa hoe ty natoi’ ty ajalahy, Inao, nitrea’ay ty ana’ Iisay nte-Betlekheme,
    mpititike mahay, ie fanalolahy naho lahindefoñe, mahity am-pitoloñañe, ondaty
    soa vintañe vaho ama’e t’Iehovà.
  tha-KJV: คนหนึ่งในพวกผู้​รับใช้​ทูลว่า “​ดู​เถิด ข้าพระองค์​เห​็นบุตรชายคนหนึ่งของเจสซีชาวเบธเลเฮม
    เป็นผู้​มี​ฝี​มือในการดีดพิ​ณ เป็นคนกล้าหาญ เป็นนักรบ เฉลียวฉลาดในกิจการงาน และเป็นคนมี​หน​้าตาดีและพระเยโฮวาห์ทรงสถิ​ตก​ับเขา”
  por-BR-2018: 'Então um dos criados respondeu, dizendo: Eis que eu vi a um filho
    de Jessé de Belém, que sabe tocar, e é valente e vigoroso, e homem de guerra,
    prudente em suas palavras, e belo, e o SENHOR é com ele.'
  deu-ELO: 'Und einer von den Knaben antwortete und sprach: Siehe, ich habe einen
    Sohn Isais, des Bethlehemiters, gesehen, der des Spielens kundig ist, und er ist
    ein tapferer Held und ein Kriegsmann und der Rede verständig und ein schöner Mann,
    und Jehova ist mit ihm.'
  eng-WYC-2018: And one of his servants answered and said, Lo! I saw a son of Jesse
    of Bethlehem, cunning to sing (or who knoweth how to play), and (a) most strong
    man, and a man able to (do) battle, and prudent in words, and a fair man; and
    the Lord is with him.
  epo-epo: 'Tiam unu el la junuloj respondis kaj diris: Ĉe Jiŝaj la Bet-Leĥemano mi
    vidis filon, kiu povoscias ludi, kaj li estas fortulo kaj militkapablulo kaj prudenta
    en siaj paroloj kaj belaspekta, kaj la Eternulo estas kun li.'
  uig-PIN: 'Ƣulamlardin biri uningƣa: — Mana Bǝyt-Lǝⱨǝmlik Yǝssǝning qiltarƣa usta
    bir oƣlini kɵrdüm. U ɵzi batur bir jǝngqi, gǝptǝ ⱨoxyar wǝ kelixkǝn adǝm ikǝn,
    xundaⱪla Pǝrwǝrdigar uning bilǝn billǝ ikǝn, dedi.'
  beo-beo: 'Solo ea hawa: hamosu dunu afae da amane sia:i “Bedeleheme moilaiga Yesi
    egefe afae da sani baidama dusu bagade dawa:. E da gasa bagade amola ayeligi dunu.
    E da dadi gagui dunu noga:i amola sia: sia:mu defele esala. Hina Gode da ela esala.”'
  tpi-OTNT: Na wanpela wokman i tokim Sol, “Mi bin lukim wanpela pikinini man bilong
    Jesi bilong taun Betlehem. Dispela yangpela man i save tumas long paitim musik.
    Na em i gutpela strongpela man bilong pait. Na em i man bilong mekim gutpela tok
    na i luk naispela tru. Na tu, Bikpela i stap wantaim em.”
  hau-SA: Ɗaya daga cikin bayin ya ce, “Na san wani yaro, ɗan Yesse na Betlehem, ya
    iya kiɗan molo, yana da hikima, shi kuma ya iya yaƙi. Ya iya magana, ga shi kuma
    kyakkyawa, Ubangiji kuwa yana tare da shi.”
  uig-LAT: 'Ghulamlardin biri uninggha: — Mana Beyt-Lehemlik Yessening chiltargha
    usta bir oghlini kördüm. U özi batur bir jengchi, gepte hoshyar we kélishken adem
    iken, shundaqla Perwerdigar uning bilen bille iken, dédi.'
  nde-nde: Enye yezinceku zakhe yaphendula yathi, “Ngibone indodana kaJese waseBhethilehema
    ekwaziyo ukutshaya ichacho. Iyindoda elesibindi elibutho futhi. Ikhuluma kuhle
    njalo ilijaha elibukekayo. LoThixo uyivikele.”
  ton-ton: Pea naʻe lea ai ʻae tamaioʻeiki ʻe tokotaha, ʻo pehē, “Vakai, naʻaku mamata
    ki he foha ʻo Sese ko e tangata Petelihema, ʻaia ʻoku poto ʻi he tā, pea ko e
    tangata toʻa ʻaupito ia, mo e tangata tau, pea ʻoku anga fakapotopoto, pea ko
    e tangata matamatalelei, pea ʻoku ʻiate ia ʻa Sihova.”
  ces-1613: 'I odpověděl jeden z služebníků a řekl: Aj, viděl jsem syna Izai Betlémského,
    kterýž umí hráti, muže udatného a bojovného, též správného a krásného, a jest
    s ním Hospodin.'
  eng-WMB: Then one of the young men answered and said, “Behold, I have seen a son
    of Jesse the Bethlehemite who is skillful in playing, a mighty man of valor, a
    man of war, prudent in speech, and a handsome person; and the LORD is with him.”
  tam-TCV: அப்பொழுது வேலையாட்களில் ஒருவன், “பெத்லெகேமியனான ஈசாயின் மகன் ஒருவனை நான்
    கண்டிருக்கிறேன். அவன் யாழ் வாசிப்பதில் சிறந்தவன். அவன் வலிமைமிக்க போர்வீரன்; பேச்சில்
    சமர்த்தன். வசீகர தோற்றமுடையவன். யெகோவா அவனோடுகூட இருக்கிறார்” என்றான்.
  ceb-ULB: Unya ang usa sa batan-ong tawo mitubag, ug miingon, “Nakita ko ang usa
    sa mga anak nga lalaki ni Jesse nga taga-Betlehem, nga batid sa pagtugtog, usa
    ka kusgan, usa ka tawo nga isog, usa ka tawo sa gubat, buotan sa pagpamulong,
    usa ka ambongan nga tawo; ug si Yahweh nag-uban kaniya.”
  pol-UBG: 'Jeden ze sług odpowiedział: Oto widziałem syna Jessego Betlejemity, który
    umie grać. Jest to dzielny wojownik, człowiek waleczny, roztropny i przystojny,
    a PAN jest z nim.'
  agr-agr: 'Tusa tutai niina inake aina nuwiya makichik Saúlan chichajak: “Jesé Belégnumiaya
    nuna uchiji aina nuwiya makichik arpan shiig awatun wi wainkamjai. Nuigtushkam
    duka wajiu maanitan yacha, chichamesh pegkeg, niimesh iwajamui. Tuja niinak nuigtushkam
    Tuke Pujuu yayawai”, tiuwai.'
  kyc-kyc: Leyamo dokopa akali kareyaminyi dokona mendeme leya. Jese yuu taone Beteleme
    range dokona ikinyingi doko rambyalu dokome musiki pyao ama keyange lenge. Baa
    akali paka nange yanda singi keyange baame pii mondo lao lenge dee yanenge keyange
    karenge. Kamongo Anatu role pyao karelyamopa karenge, leya.
  urd-GVU: ایک ملازم بولا، ”مَیں نے ایک آدمی کو دیکھا ہے جو خوب بجا سکتا ہے۔ وہ بیت
    لحم کے رہنے والے یسّی کا بیٹا ہے۔ وہ نہ صرف مہارت سے سرود بجا سکتا ہے بلکہ بڑا
    جنگجو بھی ہے۔ یہ بھی اُس کی ایک خوبی ہے کہ وہ ہر موقع پر سمجھ داری سے بات کر سکتا
    ہے۔ اور وہ خوب صورت بھی ہے۔ رب اُس کے ساتھ ہے۔“
  deu-1912: 'Da antwortete der Jünglinge einer und sprach: Siehe, ich habe gesehen
    einen Sohn Isais, des Bethlehemiten, der ist des Saitenspiels kundig; ein rüstiger
    Mann und streitbar und verständig in seinen Reden und schön, und der HERR ist
    mit ihm.'
  ntj-ntj: Nyangka waarka palyalpayi kutjulu watjarnu, “Wiya, wati yini Tjatjiku katjalu
    kitaa walykumunulu wangkatjingalpayi. Palunyanya yangupala walykumunu, tjiinya
    ngurlumaaltu pika pungkupayi, puru tjukurrpa walykumunu watjalpayi. Tjiinya Mama
    Kuurrtu-lu tirtu miranykanyira kanyira.”
  kan-2017: ಸೇವಕರಲ್ಲೊಬ್ಬನು ಅವನಿಗೆ, “ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಇಷಯನ ಮಗನನ್ನು ನೋಡಿದ್ದೇನೆ; ಅವನು
    ಚೆನ್ನಾಗಿ ಕಿನ್ನರಿ ನುಡಿಸಬಲ್ಲವನೂ, ಪರಾಕ್ರಮಶಾಲಿಯೂ, ಯುದ್ಧ ನಿಪುಣನೂ, ವಾಕ್ಚತುರನೂ, ಸುಂದರನೂ,
    ಯೆಹೋವನ ಅನುಗ್ರಹವನ್ನು ಹೊಂದಿದವನೂ ಆಗಿದ್ದಾನೆ” ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: Me ga’ar reb e tapigpig rok ngak, “I Jesse, ni be’ ko binaw nu Bethlehem
    e ba’ ba pagel ni fak nib salap ko musik. Ma ku ir be’ nder ma rus, ma bfel’ ko
    salthaw, ma be’ nib salap ko welthin, ma ba picho’ay. Mi SOMOL e bay rok.”
  hlt-MCSB: Te vaengah camoe rhoek khuikah pakhat loh a doo tih, “Bethlehem Jesse
    capa te ka hmuh dae ta. Anih loh a tum thai tih tatthai hlangrhalh, caemtloek
    hlang, olka aka yakming, a suisak neh aka om hlang la om tih anih te BOEIPA loh
    a om puei bal,” a ti nah.
  mdy-ETH: ዒዛኮ ዓይሎይዳፓ ፔቴስኬይ፦ «ቤኤቴሌሄሜ ካታማ ናንጋ፥ ዒሴዬኮ ጎኦላ ዋርቂ ዔራ ናይ ዓኣንቴ ታ ዛጌኔ፤ ዬያ ሌሊቱዋንቴ
    ዒዚ ዖልዚና ዔርቴ ዓሲ፥ ማላሢናኣ ሚዛጲ፥ ጌኤሲኮ ፃጲ ዔሪ ጌስታ ዓሲኬ፤ ናንጊና ናንጋ ጎዳ ዒዛና ዎላ ዓኣያኬ» ጌዔኔ።
  twi-ASANTE: Asomfoɔ no mu baako ka kyerɛɛ Saulo sɛ, “Yisai a ɔfiri Betlehem babarima
