    nso. Ɔyɛ aberanteɛ a ne ho yɛ fɛ, na Awurade ka ne ho.”
  eng-WEBU: Then one of the young men answered and said, “Behold, I have seen a son
    of Jesse the Bethlehemite who is skillful in playing, a mighty man of valor, a
    man of war, prudent in speech, and a handsome person; and the LORD is with him.”
  wal-wal: Ashkkaratuppe issoi Saa7oola, “Be7a; Beetaliheemiyaa Isseyayyo diittaa
    loittidi diixxiya issi na7ai de7ees. He na7ai xalanne tooranchcha asa; haasayassi
    cinccanne puulanchcha asa; qassi GODAI aara issippe de7ees” yaagiis.
  spa-PDDPT: 'Entonces uno de los esclavos tomó la palabra y dijo: Miren, vi a un
    hijo de Isaí de Belén que sabe tañer. Es poderoso y valiente, guerrero, discreto
