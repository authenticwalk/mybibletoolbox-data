    மனிதன் முகத்தைப் பார்ப்பான்; யெகோவாவோ இருதயத்தைப் பார்க்கிறார் என்றார்.'
  spa-RV-1909: 'Y Jehová respondió á Samuel: No mires á su parecer, ni á lo grande
