    τὴν ἕξιν μεγέθους αὐτοῦ, ὅτι ἐξουδένωκα αὐτόν· ὅτι οὐχ ὡς ἐμβλέψεται ἄνθρωπος,
    ὄψεται ὁ Θεός· ὅτι ἄνθρωπος ὅψεται εἰς πρόσωπον, ὁ δὲ Θεὸς ὄψεται εἰς καρδίαν.
  ind-AYT: Akan tetapi, TUHAN berfirman kepada Samuel, “Jangan melihat wajahnya atau
    sosok tubuhnya yang tinggi, sebab Aku telah menolak dia. Allah tidak melihat seperti
    manusia melihat, sebab manusia melihat yang ada di depan mata, tetapi TUHAN melihat
    hati.”
  nya-nya: Koma Yehova anati kwa Samueli, “Usaone maonekedwe ake kapena msinkhu wake,
    pakuti ndamukana iyeyu. Yehova sapenya zimene munthu amapenya. Anthu amapenya
    zakunja, koma Mulungu amapenya za mu mtima.”
  hrv-hrv: 'Ali Jahve reče Samuelu: “Ne gledaj na njegovu vanjštinu ni na njegov visoki
    stas, jer sam ga odbacio. Bog ne gleda kao što gleda čovjek: čovjek gleda na oči,
    a Jahve gleda što je u srcu.”'
  mps-mps: Tiali goli, Genuai Bidigo agabolo te po wai, “Nago homugo aga te dili bobage
    bidi, ma aga te sawia pai suyu, tama eno aga nigilabo homu me egobeo. Menio, eno
    homugo te bidi king pedalumainu homu ebo hagela homu ebao. Magi baso meni, eno
    bidi dagalubo sę ebo te e tǫde bidigo bidi dagalubo tiwai gilama me tegobeo.
    Menio. Te bidi dabego te bidi tigiba tonono ebao. Tiali goli, eno te homu kolesaga
    me te bidigo kolesagade si sulama, tama eno augwali dagalaibao,” wali.
  tpi-tpi: Tasol Bikpela i tokim em, “Yu no ken ting long em i longpela bun o long
    em i luk naispela na bai mi makim em. Nogat. Mi no laik bai dispela man i kamap
    king. Long wanem, mi no save skelim ol man olsem ol man i save skelim. Nogat.
    Ol man i save lukluk long bodi. Tasol mi save lukim tingting na laik bilong man
    na mi skelim ol.”
  dan-1931: 'Men HERREN sagde til Samuel: “Se ikke på hans Ydre eller høje Vækst;
    thi jeg har vraget ham; Gud ser jo ikke, som Mennesker ser, thi Mennesker ser
    på det, som er for Øjnene, men HERREN ser på Hjertet.”'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu phán bảo Sa-mu-ên: “Đừng chú ý diện mạo hoặc tầm
    vóc cao lớn, Ta không chọn người này. Loài người nhìn bề ngoài, còn Chúa Hằng
    Hữu xem xét trong lòng.”'
  guj-2017: પણ ઈશ્વરે શમુએલને કહ્યું કે, “તેના બહારના દેખાવ તરફ તથા તેના શરીરની ઊંચાઈ
    તરફ ન જો; કેમ કે મેં તેને નાપસંદ કર્યો છે. જેમ માણસ જુએ છે તેમ ઈશ્વર જોતાં નથી;
    માણસ બહારના દેખાવ તરફ જુએ છે, પણ ઈશ્વર હૃદય તરફ જુએ છે.”
  pon-2006A: A KAUN-O ketin mahsanihong Samuel, “Ke dehr tehk duwen eh reirei oh masamwahu.
    Pwe kaidehk ih me I piladahr. Pwehki I sohte kin kasawih aramas nin duwen me aramas
    akan kin wia. Aramas kin kasawih mwomwen aramas, ahpw ngehi, I kin kasawih nan
    mohngiong en aramas akan.”
  por-BRBSL: 'Mas Yahweh disse a Samuel: “Não olhe para seu rosto, ou para a altura
    de sua estatura, porque eu o rejeitei; pois não vejo como o homem vê”. Pois o
    homem olha para a aparência exterior, mas Yahweh olha para o coração”.'
  aly-aly: INGKARTan angkew Samuel-ew, “Nhenh-weny. Atha yanh rlwaney-angenh. Ya,
    atha iterl-areyel, ran arlpenty rlterrkarl. Kel artwernem arrantherr alakenh iterrem.
    Atyenh-angkwarran alakenharl; atha renh kanper iterl-areyel.”
  cth-cth: BAWIPA ni a meilam a tungtang khen hanh, Kai ni ahni teh ka pahnawt toe.
    Kai teh tami ni a khet e patetlah ka khen hoeh. Tami ni teh avanlah doeh a khet.
    BAWIPA teh a lungthin ka khen e doeh telah ati.
  twi-twi: Nanso Awurade ka kyerɛɛ Samuel se, “Nhwɛ nʼahoɔfɛ ne ne tenten, efisɛ mapo
    no. Awurade nhwɛ nneɛma sɛnea nnipa hwɛ no. Onipa hwɛ nea aniwa hu, na Awurade
    de, ɔhwɛ koma mu.”
  hlt-hlt: Tedae BOEIPA loh Samuel te, “A mueimae neh a song a sang te paelki boeh.
    Hlang kah a hmuh bangla a hmuh pawt dongah anih te a hnawt pah. Hlang loh a suisak
    te a hmuh dae BOEIPA loh a thinko ni a hmuh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: Bɑ́ nwúó nho dòmmɛ̀ nɛ̀ o okùmɛ̀,
    nyí we ntɑ̃ɑ̃tɛ́, n yí wúó mbɛnìtìbɛ̀ wùó ndɛ̀, bɛnìtìbɛ̀ wèí tikɔ̃̀ntì nti kɛ̀
    mí nwéí mɛyɛ̀mmɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God a mɨgɨa ghaze, “Nɨ kamaghɨn nɨghnɨghan markɨ, an
    aghuir ruarim ko an ganganiba deraghtɨ, kɨ a ginabagham. Puvatɨ. Gumazir kam,
    atrivimɨn otivan kɨ aghua. Guizbangɨra, Ikiavɨra Itir God, gumaziba biziba tuisɨsi
    moghɨn, biziba tuisɨzir puvatɨ. Gumaziba uan damazibar inivafɨzibar gari. Ezɨ
    kɨ gumazibar nɨghnɨziba ko men ifongiabar gara me tuisɨsi.”
  dop-dop: 'Kɛlɛnɑ Tɑcɑɑ tɔ Sɑmiyɛɛlɩ sɩ: Tɑɑ nyǝnɩ tɔɔ, nɑ tɑɣɑlǝŋ. Pǝ tɑɣɑ ɩnǝɣɩ
    mɑ lǝsɑɑ, mɑɑ pɑɑsǝɣǝnɑ tɔɔ ɩsɩɩ yʋlʋ. Amɑ lotu tɑɑ kɛ́ mɑ nyǝnǝɣɩ.'
  azb-azb: 'Lakin Rəbb Şamuelə belə dedi: «Onun görünüşünə və uca boyuna baxma, Mən
    onu rədd etmişəm. Ona görə ki Rəbb insanın gördüyü kimi görməz, çünki insan zahirə,
    Rəbb isə ürəyə baxar».'
  eng-DBY: But Jehovah said to Samuel, Look not on his countenance, or on the height
    of his stature; because I have rejected him; for it is not as man seeth; for man
    looketh upon the outward appearance, but Jehovah looketh upon the heart.
  hin-2017: परन्तु यहोवा ने शमूएल से कहा, “न तो उसके रूप पर दृष्टि कर, और न उसके कद
    की ऊँचाई पर, क्योंकि मैंने उसे अयोग्‍य जाना है; क्योंकि यहोवा का देखना मनुष्य
    का सा नहीं है; मनुष्य तो बाहर का रूप देखता है, परन्तु यहोवा की दृष्टि मन पर रहती
    है।” (मत्ती 22:18, मर. 2:8, यूह. 2:25)
  wol-KYG: 'Aji Sax ji nag ne Samiyel: «Bul xool ci melokaanu kii, mbaa jëmmu taxawaayam,
    ndax gàntal naa ko. Lii du ci gis-gisu nit. Nit, li fees bëtam lay gis, waaye
    Aji Sax ji ci xol lay xool.»'
  eng-YLT: And Jehovah saith unto Samuel, 'Look not unto his appearance, and unto
    the height of his stature, for I have rejected him; for [it is] not as man seeth
    — for man looketh at the eyes, and Jehovah looketh at the heart.'
  kne-kne: Ngem kanan Diyos en Samuel, “Adi kan say nemnemen din kailaana ono kakayang
    na tan sinigaak sisya. Din pangilak et baken nais-o sin pangilan di ipogaw. Din
    ipogaw et din kailaana di pangibasaran da, ngem sak-en ay Diyos et say ilaek din
    nemnem.”
  eng-WYC-2017: And the Lord said to Samuel, Behold thou not his cheer, neither the
    highness of his stature; for I have cast him away, and I deem not by man’s sight;
    for man seeth those things that be open, but the Lord beholdeth the heart.
  eng-WMBB: But the LORD said to Samuel, “Don’t look on his face, or on the height
    of his stature, because I have rejected him; for I don’t see as man sees. For
    man looks at the outward appearance, but the LORD looks at the heart.”
  urd-GVH: लेकिन रब ने फ़रमाया, “इसकी शक्लो-सूरत और लंबे क़द से मुतअस्सिर न हो, क्योंकि
    यह मुझे नामंज़ूर है। मैं इनसान की नज़र से नहीं देखता। क्योंकि इनसान ज़ाहिरी सूरत
    पर ग़ौर करके फ़ैसला करता है जबकि रब को हर एक का दिल साफ़ साफ़ नज़र आता है।”
  rug-rug: Ba zama se Zihova koa sa, “Mu lopu doṉo la ia sapu vea gelena gua meke
    vea tolavaena gua si asa. Namu kilua Rau si asa, ura lopu vizavizata gua sapu
    vizatia ri na tie si Arau. Sa tie si doṉo mo pa tinoa vurana, ba Arau si doṉo
    pa bulo tu.”
  gaz-gaz: Waaqayyo garuu Saamuʼeeliin, “Ani isa tuffadheeraatii bifa isaa yookaan
    hojjaa isaa hin ilaalin. Waaqayyo waan namni ilaalu hin ilaalu. Namni bifa ilaala;
    Waaqayyo garuu waan garaa keessa jiru ilaala” jedhe.
  fra-LSG: 'Et l’Éternel dit à Samuel: Ne prends point garde à son apparence et à
    la hauteur de sa taille, car je l’ai rejeté. L’Éternel ne considère pas ce que
    l’homme considère; l’homme regarde à ce qui frappe les yeux, mais l’Éternel regarde
    au cœur.'
  gnn-gnn: Ga ŋayi Garrayyunydja ŋanya waŋana Djamiyulnha bitjarra, “Yaka yana nhäŋa
    rumbal ga djaka'. Yaka dhuwala ŋunhiyi ŋarra djarr'yurruna. Yolŋuyunydja ŋuli
    nhäma rumbal yana warraŋul, yurru ŋarrapinydja ŋuli nhäma djinawa'na ŋayaŋuna
    wal'ŋu ŋunhana.” Ga bitjarrayi ŋayi Godthunydja ḻakaraŋala.
  yal-yal: Koni Alatala yi a fala Samuyɛli xa, a naxa, “I nama i miri a tofanna ma
    hanma a kuyana, bayo n mi a tan sugandixi. Alatala mi feene yatɛma adamadiine
    naxanye yatɛxi. Adamadiine a yɛtagin nan matoma, koni Alatala muxun bɔɲɛn nan
    matoma.”
  haw-1868: 'A olelo mai la o Iehova ia Samuela, Mai nana oe i kona ano mawaho, aole
    hoi i ka loihi o kona kino; ua hoole aku au ia ia: no ka mea, aole ma ka mea a
    ke kanaka i ike; ke nana nei ke kanaka i na helehelena, aka, ke nana nei o Iehova
    i ka naau.'
  arb-NAV: 'فَقَالَ الرَّبُّ لِصَمُوئِيلَ: «لا تُلْقِ بَالاً إِلَى وَسَامَتِهِ وَطُولِ
    قَامَتِهِ إِذ لَيْسَ هَذَا مَنِ اخْتَرْتُهُ، فَنَظْرَةُ الرَّبِّ تَخْتَلِفُ عَنْ
    نَظْرَةِ الإِنْسَانِ، لأَنَّ الإِنْسَانَ يَنْظُرُ إِلَى الْمَظْهَرِ الْخَارِجِيِّ
    وَأَمَّا الرَّبُّ فَإِنَّهُ يَنْظُرُ إِلَى الْقَلْبِ».'
  ewe-ewe: Ke Yehowa gblɔ na Samuel be, “Mègakpɔ eƒe dzedzeme alo eƒe atsudzɔdzɔ o
    elabena megbee. Yehowa mekpɔa nu si amewo kpɔna la o. Amegbetɔ kpɔa nuwo ƒe gota
    ƒe dzedzeme, ke Yehowa ya kpɔa ame ƒe dzime.”
  eng-LEE: But the Lord said unto Samuel, Regard not his appearance, nor the height
    of his stature; because I have rejected him; for not what man looketh on;—for
    man looketh on the eyes, but the Lord looketh on the heart.
  gvn-gvn: '@see-verse:1SA.016.006'
  asm-FB: কিন্তু যিহোৱাই চমূৱেলক ক’লে, “তুমি তেওঁৰ বাহ্যিকতালৈ বা উচ্চতালৈ দৃষ্টি
    নকৰিবা; কাৰণ মই তেওঁক অগ্ৰাহ্য কৰিলোঁ। কাৰণ মানুহে যেনেকৈ চাই যিহোৱাই তেনেকৈ নাচায়;
    কাৰণ মানুহে, যি দেখা পায়, তালৈ চায়, কিন্তু যিহোৱাই মানুহৰ অন্তৰলৈ চায়।”
  sus-A: كْنْ عَلَتَلَ نَشَ عَ قَلَ سَمُوٍلِ بّ، «عِ نَشَ مِشِ قَتٍ بّندّ شَ مَتٌ.
    ﭑ مُ نَ شّمّ سُفَندِشِ. ﭑ يَ مُ تِمَ قٍ رَ، عَدَ مَدِ يَ تِمَ نَشَن نَ. ﭑ تَن
    مِشِ بْحّ مَ قٍ نَن مَتٌمَ.»
  fra-SBL: 'Mais Yahvé dit à Samuel : « Ne regarde pas son visage, ni la hauteur de
    sa taille, parce que je l''ai rejeté ; car je ne vois pas comme l''homme voit.
    Car l''homme regarde l''apparence extérieure, mais Yahvé regarde le cœur. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־שְׁמוּאֵ֗ל אַל־תַּבֵּ֧ט אֶל־מַרְאֵ֛הוּ וְאֶל־גְּבֹ֥הַּ
    קֹומָתֹ֖ו כִּ֣י מְאַסְתִּ֑יהוּ כִּ֣י ׀ לֹ֗א אֲשֶׁ֤ר יִרְאֶה֙ הָאָדָ֔ם כִּ֤י הָֽאָדָם֙
    יִרְאֶ֣ה לַעֵינַ֔יִם וַיהוָ֖ה יִרְאֶ֥ה לַלֵּבָֽב׃
  piu-2006: '@see-verse:1SA.016.006'
  pjt-pjt: Palu Mayatjalu Samuelta wangkangu, “Wiya. Nyuntu palunya nyakula alatji
    kulini, ‘Wati nyanga paluṟu waṟa wiṟu munu kuṉpu puḻka mulapa, nyanga palunya-manti
    Mayatjalumpa ngurkantanu.’ Palu nyuntu kulintja palatja, ngayulu kulintja wiya,
    panya aṉangungku utitja nyakupai, palu ngayuluṉa unngutja nyakupai, kurunpa unngutja.
    Palu wati nyangatjaṉa ngurkantankunytja wiyaṯu.”
  kik-kik: No Jehova akĩĩra Samũeli atĩrĩ, “Tiga kũmũrora gĩthiithi kana ũraihu wake,
    nĩgũkorwo nĩndĩmũregete, tondũ Jehova ndaroraga maũndũ marĩa mũndũ aroraga. Mũndũ
    wa gũkũ thĩ aroraga mũndũ gĩthiithi, no Jehova aroraga ngoro thĩinĩ.”
  omb-omb: Nge Huqe mo veve lawe Samuel vena, “Mese leo lo nagona me qaravune huri
    nau rahagi nie beno. Ba huri neu nam leo hateve mwere hi tangaloi mo leo. Tangaloi
    nge mo lehe lo tarabehine, nge neu nam leo lolo dinmwango na.”
  fra-NCL: 'Et Yahweh dit à Samuel : « Ne prends pas garde à sa figure et à la hauteur
    de sa taille, car je l’ai écarté. Il ne s’agit pas de ce que l’homme voit ; l’homme
    regarde le visage, mais Yahweh regarde le cœur. »'
  cek-AK: Toe Angraeng mah Samuel khaeah, Eliab ih tungkrang hoi somsanghaih to khen
    hmah; anih loe ka qoih ih kami na ai ni; kami mah khet ih hmuen to Angraeng mah
    khen ai; kami mah loe tasa bang ih tungkrang to khet, toe Angraeng mah loe palungthin
    ni khet, tiah a naa.
  cuk-cuk: 'Bab-Jehováʼdi, Samuelʼga sogded: —Ar we-dule an nug-imaksasulid. Mer e-daklegedgi
    be atake, mer e-mas-dunguedgi be atake. Ar andi we-ibmar daksulid. Duledi, ibmar-daklegedgi
    ataked, andi, gwage-ulub daked.'
  uig-CYR: 'Лекин Пәрвәрдигар Самуилға: — Униң тәқи-турқиға яки бойиға қаримиғин.
    Мән уни шалливәттим, чүнки Худа инсан көргәндәк көрмәйду; инсан болса сиртқи қияпитигә
    қарайду, лекин Пәрвәрдигар қәлбгә қарайду, деди.'
  pma-pma: Ka Iahova viteni mini vit, “Vuo, inau nalei sesein koanek. Konandemtei
    usil aven meatin, koa taveah mukave vuo veinan tahos mukave. Inau narlei kantei
    meatin vasuval meatin keil ten out netan. Meatin keil amul ales aven meatin keil
    enges, ka inau, nalei kirisil va en rendemien onen.”
  tel-2017: అయితే యెహోవా సమూయేలుతో ఇలా అన్నాడు. “అతడి అందాన్నీ ఎత్తునూ చూడవద్దు. మనుషులు
    లక్ష్యపెట్టే వాటిని యెహోవా లక్ష్యపెట్టడు. నేను అతణ్ణి నిరాకరించాను. మనుషులు పైరూపాన్ని
    చూస్తారు గానీ యెహోవా అయితే హృదయాన్ని చూస్తాడు.”
  hat-BSA: 'Men SENYÈ a te di Samuel: “Pa gade aparans li, ni wotè li, paske Mwen
    te rejte li. Paske Bondye pa gade tankou yon nonm gade. Paske lòm wè selon aparans
    deyò, men SENYÈ a wè kè a.”'
  bxh-bxh: In moho, Guyau ya libalau Samuwela lisina iyen, E ꞌwaiyoꞌoꞌen be tabu hewalina
    yo kwaluna au nuwatuhui. Ginauli somo Guyau ya itaꞌitai mate dodoga hige ti ita.
    Doga, falena doga moho tauna ganamulina ya itaꞌitai, na Guyau doga nuwana ganahewana
    ya itaꞌitai.
  kos-kos: A LEUM GOD El fahk nu sel Samuel, “Nik kom lohang nu ke fulatal ku lumahl.
    Nga tia eisal, mweyen ouiyen sulela luk uh tia oana ouiyen sulela lun mwet uh.
    Mwet uh elos liye luku, a nga liye insien mwet uh.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־שְׁמוּאֵ֗ל אַל־תַּבֵּ֧ט אֶל־מַרְאֵ֛הוּ וְאֶל־גְּבֹ֥הַּ
    קוֹמָת֖וֹ כִּ֣י מְאַסְתִּ֑יהוּ כִּ֣י ׀ לֹ֗א אֲשֶׁ֤ר יִרְאֶה֙ הָאָדָ֔ם כִּ֤י הָֽאָדָם֙
    יִרְאֶ֣ה לַעֵינַ֔יִם וַיהוָ֖ה יִרְאֶ֥ה לַלֵּבָֽב׃
  ibo-ibo: Ma Onyenwe anyị zara Samuel sị ya, “Ejila ihu mmadụ maọbụ ito ogologo ya
    ekpebi, nʼihi na onye a abụghị ya. Onyenwe anyị adịghị ahụ ihe dịka mmadụ si ahụ.
    Mmadụ na-ele anya nʼelu ahụ, ma Onyenwe anyị na-ele anya nʼobi.”
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ଏହାର ରୂପ କି ଶରୀରର ଉଚ୍ଚତା ପ୍ରତି ଦୃଷ୍ଟି
    ନ କର; ଯେହେତୁ ଆମ୍ଭେ ଏହାକୁ ଅଗ୍ରାହ୍ୟ କଲୁ; ପୁଣି, ମନୁଷ୍ୟ ଯେପରି ଦେଖେ, ସଦାପ୍ରଭୁ ସେପରି
    ଦେଖନ୍ତି ନାହିଁ; କାରଣ ମନୁଷ୍ୟ ବାହ୍ୟରୂପ ଦେଖେ ମାତ୍ର ସଦାପ୍ରଭୁ ଅନ୍ତଃକରଣ ଦେଖନ୍ତି;”
  wmt-wmt: '@see-verse:1SA.016.006'
  chk-chk: Nge ewe Samol mi Lapalap a üreni Samuel, “Kosap nengeni an lapalapöch ika
    an mwänetam, pun üa pöütala. Pun ngang üsap nenengeni usun aramas ra nenengeni.
    Aramas ra nenengeni lapalapen mesen eman, nge ngang üa nenengeni leluken aramas.”
  ssd-ssd: 'Suŋgoŋge nu sana: Ne nu tuku ŋgarosu kuennu maditaknu ta kaŋgerte ta ye
    nu mbulit. Taŋgo kameŋge ŋgarosu mbolŋge ndo pileŋgade ta ye taŋgo tuku ŋgamuŋgal
    kaŋgerka pileniŋget tuku ŋgina.'
  rop-rop: Wal YAWEI bin dalim Semyul, “Nomeda det men im longwan en purdibala, bat
    stil yu kaan jinggabat im, dumaji ai nomo wandim im. Yumob pipul oldei luk atsaidwei
    langa enibodi. Bat nomo mi. Ai luk ebribodi insaidwei langa olabat hat.”
  ukr-1871: 'Та Господь сказав Самуїлові: Не вважай на вроду й на високий зріст його,
    бо я відхилив його; Господь бо дивиться не так як чоловік; чоловік бо дивиться
    на лице, Господь же дивиться на серце.'
  deu-1951: 'Aber der HERR sprach zu Samuel: Schaue nicht auf sein Aussehen, noch
    auf die Höhe seines Wuchses, denn ich habe ihn verworfen; denn Gott sieht nicht
    auf das, worauf der Mensch sieht; der Mensch sieht auf das Äußere; der HERR sieht
    auf das Herz.'
  eng-JPS: 'But the LORD said unto Samuel: ''Look not on his countenance, or on the
    height of his stature; because I have rejected him; for it is not as man seeth:
    for man looketh on the outward appearance, but the LORD looketh on the heart.'''
  srp-1865: 'Ali Gospod reèe Samuilu: ne gledaj na lice njegovo ni na visinu rasta
    njegova, jer sam ga odbacio; jer ne gledam na što èovjek gleda: èovjek gleda što
    je na oèima, a Gospod gleda na srce.'
  lug-lug: Naye Mukama n’agamba Samwiri nti, “Totunuulira nfaanana ye wadde obuwanvu
    bwe, kubanga si gwe nnonze. Mukama tatunuulira ebyo abantu bye batunuulira. Abantu
    batunuulira bya kungulu naye Mukama atunuulira bya mu mutima.”
  heb-heb: ויאמר יהוה אל שמואל אל תבט אל מראהו ואל גבה קומתו כי מאסתיהו כי לא אשר
    יראה האדם כי האדם יראה לעינים ויהוה יראה ללבב׃
  ben-IRV: কিন্তু সদাপ্রভু শমূয়েলকে বললেন, “তার চেহারা বা সে কতটা লম্বা তা তুমি দেখো
    না, কারণ আমি তাকে অগ্রাহ্য করেছি। কারণ মানুষ যা দেখে তা কিছু নয়, যেহেতু মানুষ
    যা দেখতে পায় তাই দেখে কিন্তু সদাপ্রভু হৃদয় দেখেন।”
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਉਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਅਤੇ ਉਹ ਦੇ ਕੱਦ ਵੱਲ ਨਾ ਵੇਖ ਕਿਉਂ
    ਜੋ ਉਸ ਨੂੰ ਮੈਂ ਸਵੀਕਾਰ ਨਹੀਂ ਕੀਤਾ, ਯਹੋਵਾਹ ਦਾ ਵੇਖਣਾ ਮਨੁੱਖਾਂ ਵਰਗਾ ਨਹੀਂ। ਮਨੁੱਖ ਤਾਂ ਬਾਹਰਲਾ
    ਰੂਪ ਵੇਖਦਾ ਹੈ ਪਰ ਯਹੋਵਾਹ ਦਿਲ ਨੂੰ ਵੇਖਦਾ ਹੈ।
  tkr-tkr: 'Rəbbeemee Şamuelik''le inəxüd eyhe: – Mang''une micagiyvaliqayiy axtıvaliqa
    ilymakka, Zı mana əq''əna qı''ı. Rəbb, insan ilyakkan xhinne deş ilyakka. İnsan
    insanne aq''vayqa, tanaqa ilyakka, Rəbbmee insanne yik''eeqa ilyakka.'
  mya-JVB: ထာဝရဘုရား က၊ သူ ၏မျက်နှာ ၊ သူ ၏အရပ် ကို မ ကြည့် မရှုနှင့်။ သူ့ ကို ငါပယ်
    ပြီ။ ထာဝရဘုရားသည် လူ မြင်သကဲ့သို့ မြင် တော်မူသည် မ ဟုတ်။ လူ သည် အဆင်း သဏ္ဌာန်ကို
    ကြည့်ရှု တတ်၏။ ထာဝရဘုရား မူကား နှလုံး ကို ကြည့်ရှု တတ်သည်ဟု ရှမွေလ အား မိန့် တော်မူ၏။
  tte-O: Na Yeoba iwalo Samuela koina iba, “Tabu kana koleya yo saliyana koina kumanmankulakulai
    bwaimwana nige tawae yabo koliyau. Kaiwena yau yagu gitesipwa nige besiele komiu
    tomo ami gitesipwa. Komiu yona koina wagitegitelau na yau katena koina yamanman-kulakula.”
  tbg-tbg: Minti tuvaro Noravano Kotiva virara aqao tiro, Are vukai vaiinti koqe viri
    vaata vataara tavehara, hauri are tiriara vira kaama tai vaiintirave tirorave.
    Te kia vaiintivano rairake tave variantemake, vaiinti rairake tave vauraukavauve.
    Ne qumina vaiinti viri vaatainiqai tave variarave. Te Noravano Kotika vaiinti
    avu aatoqive, muntukaqive, tave vauraukara ti, te Eliaapira qoririma kauro, tiro.
  hmo-hmo: To Lohiabada ese Samuela ia hamaoroa, ia gwau, “Iena toana, o iena lata
    do oi laloa lasi, badina be lau ese lau ura henia lasi. Badina be Lohiabada ese
    gau ia itaia lasi, taunimanima ese idia itaia bamona. Taunimanima ese tau ena
    toana idia itaia, to Lohiabada ese tau ena kudouna ia itaia.”
  urd-urd: तब ख़ुदावन्द ने समुएल से कहा कि “तू उसके चेहरा और उसके क़द की ऊँचाई को
    न देख इसलिए कि मैंने उसे ना पसंद किया है, क्यूँकि ख़ुदावन्द इंसान की तरह नज़र
    नहीं करता इसलिए कि इंसान ज़ाहिरी सूरत को देखता है, पर ख़ुदावन्द दिल पर नज़र करता
    है।”
  rus-SYN: 'Но Господь сказал Самуилу: не смотри на вид его и на высоту роста его;
    Я отринул его; Я смотрю не так, как смотрит человек; ибо человек смотрит на лице,
    а Господь смотрит на сердце.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ńsu ǹ aà zɛa ge aà gbã̀a gwao, ma giaàziɛ. Mili gbɛ̃́
    gwa lá gbɛ̃nazĩna ì gwawao. Gbɛ̃nazĩna ì gbɛ̃́ gwa a mɛkaawaɛ, mapi sↄ̃,
    sↄ̃ ↄ̃ mi gwa.'
  tcz-CHONGTHU: Ahinlah Pakaiyin Samuel koma aseiyin, “Nangman atahsapoh ahiloule
    asandan chun vehih-in, ajeh chu keiman ama chu kadeilou ahi, ijeh inem itileh
    Pakaiyin mihem thilvet bang avet ahipoi, ajeh chu mihem’in apolam melput avet
    ahin, Pakaiyin vang alungsung avet ahi,” ati.
  mar-mar: परंतु परमेश्वराने शमुवेलाला म्हटले, “की त्याच्या स्वरूपाकडे व त्याच्या
    देहाच्या उंचीकडे पाहू नको कारण मी त्यास नाकारीले आहे. जसे मनुष्य पाहतो तसे परमेश्वर
    पाहत नाही. कारण की, मनुष्य बाहेरील स्वरूप पाहतो परंतु परमेश्वर हृदय पाहतो.”
  soq-soq: Tane Iawe God Samuel diene wanase, “Mai me inainamba euda ita do muwa daumawa
    ewee insea, ipawa ne me ewanadabuasana. Apana mai ne Iawe God ewedina rua eweipona.
    Apana ete onapea ewei tane ne apana nuawa ewedina.”
  qub-qub: 'Ichanga Tayta Dios niran: «Ricaynillantaga tamäñullantaga ama cäsupaychu.
    Nogaga payta manami munächu. Runa ricashallanga manami allichu. Runaga rican janallantami.
    Nogami ichanga shongunta rejsë.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹsun a zɛna ke a gbã̀nakɛ gwaro, ma giimɛ. Madì gbɛ̃
    gwa lákũ bisãsiri dì gwa nàro. Bisãsiri dì gbɛ̃ gwa a mɛ̀ɛamɛ, makũ sↄ̃, swɛ̃̀ɛn
    madì gwa.'
  hat-hat: 'Men Granmèt la di l'': -Pa gade sou bèl aparans li, ni sou bèl wotè li.
    Paske mwen mete l'' sou kote. Mwen pa jije valè yon moun jan lèzòm fè l'' la.
    Lèzòm gade sou sa ki parèt devan je yo. Men, mwen menm mwen gade sa ki nan kè
    moun.'
  eng-BSB: But the LORD said to Samuel, “Do not consider his appearance or height,
    for I have rejected him; the LORD does not see as man does. For man sees the outward
    appearance, but the LORD sees the heart.”
  tod-tod: 'Kɛlɛ Ɠɔoɠɔ GALAGI ɠɛni Samiyɛle ma: «È ɠaazu mina ɠula kpusɛi ta kooza
    ʋelei ʋa, mazɔlɔɔ gè la yiimazeɠeni la. Gè la faiti pɛtɛsu ga eɠɛʋelei nuiti
    ti kaazu la. Nuɓusɛi ɓelagi ɠa nɔ ga nii é kaazu ga ɠaazuʋɛ, kɛlɛ nɔ̀un, nà
    ɗa wɛlɛ nui yiimaʋɛ.»'
  eng-WEBPB: But the LORD said to Samuel, “Don’t look on his face, or on the height
    of his stature, because I have rejected him; for I don’t see as man sees. For
    man looks at the outward appearance, but the LORD looks at the heart.”
  kbq-kbq: Hianagi Ra Anumzamo'a Samuelina amanage huno asami'ne, Amega avufgare'ene
    za'za'ma huno hentofazama hu'nenia zantera, kenka huhampri onto. Na'ankure nagra
    agrira huhampri onte'noe. Hagi Nagra vahe'ma huhamprima nezmantoana, vahe'mo'zama
    nehazaza hu'na amega zmavufgarera nege'na hunohampruanki, zamagu'are nege'na hunehamprue.
  nhe-BL: 'Pero TOTECO quiilhui Samuel: “Amo xijtlachili iyejca se tlacatl, niyon
    quejatza ihuejcapanca para tiquixmatis ajqueya nijtlapejpenijtoc pampa ni telpocatl
    tlen moixpa itztoc ax nijnequi. Na niimoTECO ax nitetlachilía queja tlacame teitaj
    para nijmatis ajqueya cuali. Tlacame quitlachilíaj itlachiyalis se tlacatl huan
    iyejca itlacayo, pero na nijtlachilía iyolo.”'
  bus-bus: 'Ben Dii bènɛ: Ǹton à zɛna ke à gbã̀akɛɛ gwaro, ma gizimɛ. Mɛɛ̀ gbɛ̃ gwa
    lán gbɛ̃ntee è gwa nàro. Gbɛ̃ntee è gbɛ̃ gwa a mɛ̀amɛ, mapi sↄ̃, swɛ̃̀n mɛɛ̀ gwa.'
  gub-BL: — Eme'e zo 'aw awa hexakaw rehe nehe. Eme'e zo iaiha katu haw rehe nehe.
    Naputar kwaw ihe, ta'e naexak kwaw ma'e teko wazàwe ihe xe. Teko wexak teko wanexakaw
    wà. Ihe aexak wapy'a ihe wà, i'i Tupàn Xamuew pe.
  eng-DRA: 'And the Lord said to Samuel: Look not on his countenance, nor on the height
    of his stature: because I have rejected him, nor do I judge according to the look
    of man: for man seeth those things that appear, but the Lord beholdeth the heart.'
