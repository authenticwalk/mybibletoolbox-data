verse: 1SA.016.007
translations:
  mal-C: 'എന്നാൽ യഹോവ ശമുവേലിനോടു കൽപ്പിച്ചു: “അവന്റെ രൂപമോ പൊക്കമോ നോക്കരുത്; ഞാൻ
    അവനെ തള്ളിയിരിക്കുന്നു; മനുഷ്യൻ കാണുന്നതുപോലെയല്ല യഹോവ കാണുന്നത്. മനുഷ്യൻ പുറമേയുള്ള
    രൂപം നോക്കുന്നു; യഹോവയോ ഹൃദയത്തെ നോക്കുന്നു.”'
  deu-TKW: 'Jahwe aber sprach zu Samuel: Achte nicht auf sein Aussehen und seinen
    hohne Wuchs, denn ich habe ihn nicht gewürdigt. Denn Gott sieht nicht das an,
    worauf der Mensch sieht: der Mensch sieht auf den Augenschein, Jahwe aber sieht
    auf das Herz!'
  lin-lin: 'Kasi Yawe alobaki na Samuele : — Kotala te lolenge ya nzoto na ye to molayi
    na ye, pamba te naponi ye te. Yawe atalaka te ndenge moto atalaka. Moto atalaka
    kaka oyo ebetaka na miso, kasi Yawe atalaka motema.'
  eng-LSV: And YHWH says to Samuel, “Do not look at his appearance, and at the height
    of his stature, for I have rejected him; for [it is] not as man sees—for man looks
    at the eyes, and YHWH looks at the heart.”
  eng-GNV: 'But the Lord said vnto Samuel, Looke not on his countenance, nor on the
    height of his stature, because I haue refused him: for God seeth not as man seeth:
    for man looketh on the outward appearance, but the Lord beholdeth the heart.'
  eng-WEBSTER: 'But the LORD said to Samuel, Look not on his countenance, or on the
    hight of his stature; because I have refused him: for the LORD seeth not as man
    seeth; for man looketh on the outward appearance, but the LORD looketh on the
    heart.'
  nhw-BL: 'Pero TOTECO quiilhui Samuel: “Amo xijtlachili iyejca se tlacatl, niyon
    quenicatza ihuejcapanca para tiquiximatis ajqueya nijtlapejpenijtoc pampa ni telpocatl
    catli moixpa itztoc amo nijnequi. Na niamoTECO amo nitetlachilía quen tlacame
    teitaj para nijmatis ajqueya cuali. Tlacame quitlachilíaj itlachiyalis se tlacatl
    huan iyejca itlacayo, pero na nijtlachilía iyolo.”'
  swh-ONEN: Lakini Bwana akamwambia Samweli, “Usitazame sura yake wala kimo chake,
    kwa kuwa nimemkataa. Bwana hatazami katika vile vitu mwanadamu avitazamavyo. Mwanadamu
    hutazama katika sura ya nje, lakini Bwana hutazama moyoni.”
  bba-bba: Adɑmɑ Yinni Gusunɔ u Sɑmuɛli sɔ̃ɔwɑ u nɛɛ, ɑ ku win wɑsin burɑm mɛɛri,
    ǹ kun mɛ win ɡunum, n ǹ wi, nɑ ɡɔsɑ. Domi nɛ, Yinni Gusunɔ, nɑ ku rɑ wɑsin burɑm
    mɛɛri nɡe tɔnu. Gɔ̃ruwɑ nɑ rɑ mɛɛri.
  eng-KJVCPB: 'But the Lord said unto Samuel, Look not on his countenance, or on the
    height of his stature; because I have refused him: for the Lord seeth not as man
    seeth; for man looketh on the outward appearance, but the Lord looketh on the
    heart.'
  cpy-cpy: 'Ikantzi Tajorentsi: “Eero rowapeyimo-tashi-tzimi jempe ikanta-waeta iwathaki,
    eepenthaki ikatziya. Tee nokowakaeri naaka. Tema tee okameethatzi okaatzi iñaawitari
    atziri, osheki owapeyimo-witari koñaa-tatsiri. Rooma naaka naminiri ishireki.”'
  mpx-mpx: Yaa Yehoba i baek elana i ba, “Bahi nuwam ni nonoek ana awa ana waisi ge
    wana yapu elana, kaiwena iya iyaka ya towani. No hilihili nige i oola komiu gamagal
    wami hilihili. Komiu awa toto noleleya te ku gagayawa-an, yaa nau Yehoba ati te
    ya gagayawa-an.”
  luo-luo: To Jehova Nyasaye nowachone Samuel niya, “Kik ingʼi ber mar dende kata
    borne nikech asedage. Jehova Nyasaye ok ngʼi gik ma dhano ngʼiyo. Dhano ngʼiyo
    ber ma oko, Jehova Nyasaye to ngʼiyo chuny.”
  meu-meu: A Iehova ese Samuel e hamaoroa, eto, Oromana eiava ena lata basio laloa,
    badina be lau ese vada na dadaraia. Badina be Iehova ese ḡau se itamu taunimanima
    ese e itadiamu heḡereḡerena; taunimanima ese oromana e itaiamu, a Iehova ese lalona
    e itaiamu.
  npi-ULB: तर परमप्रभुले शमूएललाई भन्‍नुभयो, “त्यसको बाह्य स्वरूप वा त्यसको कदको उचाइलाई
    नहेर्, किनभने मैले त्यसलाई इन्कार गरेको छु । किनभने परमप्रभुले मानिसले झैं हे्र्नुहुन्‍न
    । मानिसले बाहिरी स्वरूपलाई हेर्छ, तर परमप्रभुले हृदयलाई हेर्नुहुन्छ ।”
  yor-yor: Ṣùgbọ́n Olúwa sọ fún Samuẹli pé, “Má ṣe wo ti ìrísí rẹ̀ tàbí ti gíga rẹ̀,
    nítorí èmi ti kọ̀ ọ́ sílẹ̀. Olúwa kì í wo ohun tí ènìyàn máa ń wò. Ènìyàn máa
    ń wo òde ara ṣùgbọ́n Olúwa máa ń wo ọkàn.”
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba idjía jarasia: –Ab̶abe dji drasoada, quĩrãwãrẽã sid̶a
    acʌrãdua. Ẽberãba maʌ̃ra acʌbaria. Baribʌrʌ mʌ̃ara sodrʌ acʌbaria. Naʌ̃ ẽberãda
    mʌ̃a edaẽ́ b̶ʌa israelerã boroda b̶amãrẽã.–'
  ind-ind: Tetapi TUHAN berkata kepada Samuel, “Jangan melihat wajah atau tinggi badannya,
    sebab Aku tidak memilih dia. Aku tidak menilai seseorang seperti cara manusia
    menilai. Manusia menilai berdasarkan penampilan luar saja, tetapi Aku menilai
    isi hatinya.”
  pes-OPCB: 'اما خداوند به سموئیل فرمود: «به چهرهٔ او و بلندی قدش نگاه نکن، زیرا او
    آن کسی نیست که من در نظر گرفته‌ام. من مثل انسان قضاوت نمی‌کنم. انسان به ظاهر نگاه
    می‌کند، اما من به دل.»'
  tgl-ULB: Ngunit sinabi ni Yahweh kay Samuel, “Huwag kang tumingin sa kanyang panlabas
    na anyo, o sa taas ng kanyang tindig; dahil tinanggihan ko siya. Sapagka't hindi
    tumitingin si Yahweh katulad nang pagtingin ng tao; sa panlabas na anyo tumitingin
    ang tao, ngunit sa puso tumitingin si Yahweh.”
  cbu-NT: Itaru Apanllshat, Shiy musá napkush, wanuts kapungumand, mishat wazuranimand
    inparee átush, ipusinllpa, watam ashchimasheetstam nuw izuuru ngataranginawa.
    Na watsta; ashchimashee chinarinllpa. Tputs chínash nuwapa nda waritariya. Itaru,
    nuw tputsee mangu yasakina. Nuwaana mangishi mintanda chinaki, tárangiya.
  hui-hui: Ani mitangi bu heago hondowa Anduane Homogohanda Samuelehondo lalu, Agali
    luni baya dombaraleda lalu tiga nahandabe. I̱na ibu hame nale kogo irane i̱na
    agalime dabagadagua ndo dabaruli. Agalime dongone tagirahayagi hangu de handaga
    kago i̱na bu habaneha de handaruli, lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က``ထို​သူ​၏ အ​ရပ်​အ​မောင်း​ကောင်း​မှု​နှင့်​တင့်​တယ်
    လှ​ပ​မှု​တို့​ကို​မ​ကြည့်​နှင့်။ ငါ​သည်​လူ​တို့ ကဲ့​သို့​အ​ကဲ​ဖြတ်​သည်​မ​ဟုတ်။
    သို့​ဖြစ်​၍ သူ့​ကို​ငါ​ပယ်​ပြီ။ လူ​သည်​ပြင်​ပ​သဏ္ဌာန်​ကို ကြည့်​တတ်​၏။ ငါ​မူ​ကား​စိတ်​နှ​လုံး​ကို
    ကြည့်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་ལ་མི་འདིའི་བྱད་བཞིན་ནམ་གཟུགས་ཀྱི་རིང་ཐུང་སོགས་ལ་མ་བལྟ།
    རྒྱུ་མཚན་ངས་ཁོ་རང་སྤངས་པ་ཡིན་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་གཟིགས་པ་ནི་མི་ཀུན་གྱིས་ལྟ་བ་དང་མི་འདྲ་སྟེ།
    མི་རྣམས་ཀྱིས་ཕྱི་ཚུལ་ལ་བལྟ་ཞིང་དཀོན་མཆོག་ཡ་ཝཱེས་ནང་སེམས་ལ་གཟིགས་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: Asi Jehovha akati kuna Samueri, “Rega kutarira chiso chake kana mumhu wake,
    nokuti ndamuramba. Jehovha haatarisi zvinhu zvinoonekwa navanhu. Munhu anotarisa
    zviri kunze, asi Jehovha anotarisa pamwoyo.”
  spa-BLM: 'Pero Yahvé dijo a Samuel: “No te fijes en su rostro ni en la altura de
    su estatura, porque lo he rechazado; porque yo no veo como ve el hombre. Porque
    el hombre mira la apariencia exterior, pero Yahvé mira el corazón”.'
  cac-cac: 'Ix yalan Jehová d''a vin̈: Man̈ ach och q''uelan chajtil yilji jun vin̈
    tic, man̈ iloch steel vin̈, yujto man̈oclaj vin̈ tic. A eb'' anima, a chajtil
    yilji eb'' anima, a syiloch eb'', palta a in xo tic, a spensar eb'' svilochi,
    xchi d''a vin̈.'
  swh-ULB: Lakini BWANA akamwambia Samweli, “Usimwangalie sura yake ya nje, au kimo
    cha umbo lake; kwa sababu nimemkataa. Maana BWANA haangalii kama mtu aangaliavyo;
    mtu hutazama sura ya nje, bali BWANA huutazama moyo.”
  bel-bel: 'Але Гасподзь сказаў Самуілу: не зважай на выгляд ягоны і на вышыню росту
    яго; Я адхіліў яго; Я гляджу ня так, як глядзіць чалавек; бо чалавек глядзіць
    на аблічча, а Гасподзь глядзіць на сэрца.'
  wed-wed: Wate Bada Samuel i riwei, “Tau ravana a geduaiei, eḡa inanana bo ana manawa
    ma notanotai. Bada aiwai e inainanai, rava eḡa ita inananai. Rava tupua e inainanai
    wate Tau nuapou a inainanai.”
  deu-ELBBK: 'Aber der HERR sprach zu Samuel: Blicke nicht auf sein Aussehen und auf
    die Höhe seines Wuchses, denn ich habe ihn verworfen; denn der HERR sieht nicht
    auf das, worauf der Mensch sieht; denn der Mensch sieht auf das Äußere, aber der
    HERR sieht auf das Herz.'
  mbb-OT: Piru migkaǥi is Nengazen diyà te ki Samuel te, “Kenè nu iyan ahaa is dagwey
    wey is kelangkew. Is tutuu wazè ku sikandin pilia. Su is ed-ahaan ku ne kenà iring
    te ed-ahaan te etew. Su is etew iyan ed-ahaan din is dagwey, piru siak iyan ed-ahaan
    ku is gehinawa.”
  mal-2015: 'യഹോവ ശമൂവേലിനോടു: അവന്റെ മുഖമോ പൊക്കമോ നോക്കരുതു; ഞാൻ അവനെ തള്ളിയിരിക്കുന്നു.
    മനുഷ്യൻ നോക്കുന്നതുപോലെയല്ല; മനുഷ്യൻ കണ്ണിന്നു കാണുന്നതു നോക്കുന്നു; യഹോവയോ ഹൃദയത്തെ
    നോക്കുന്നു എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Ale o RAJ leske phenďa: „Ma dikh pre oda, sar dičhol avral a savo hino
    učo, bo me mange kales na kidňom avri. Me na dikhav avke sar o manuš, bo o manuš
    dikhel ča oda, so hin anglo jakha, ale me dikhav andro jilo.“'
  pes-OPV: 'اما خداوند به سموئیل گفت: «به چهره‌اش و بلندی قامتش نظر منما زیرا او را
    ردکرده‌ام، چونکه خداوند مثل انسان نمی نگرد، زیرا که انسان به ظاهر می‌نگرد و خداوند
    به دل می‌نگرد.»'
  ron-1924: 'Ши Домнул а зис луй Самуел: „Ну те уйта ла ынфэцишаря ши ынэлцимя статурий
    луй, кэч л-ам лепэдат. Домнул ну Се уйтэ ла че се уйтэ омул; омул се уйтэ ла чея
    че избеште окий, дар Домнул Се уйтэ ла инимэ.”'
  aui-aui: Bi gegha Yawe God, Samwel iwoneni bo, “Gegha yana komerowana da yana guri
    kunanoghosidina, Tagu geyaguwiina touna. Wawaya gesiyakitakita da Tagu awaki akitakitana.
    Toudi wawaya tubuyina kubuna sakitakita, bi Yawe God na wawaya nuwanuwana akitakita.”
  ben-OBCV: কিন্তু সদাপ্রভু শমূয়েলকে বললেন, “এর চেহারা বা উচ্চতা দেখতে যেয়ো না,
    কারণ আমি একে অগ্রাহ্য করেছি। মানুষ যা দেখে সদাপ্রভু তা দেখেন না। মানুষ বাইরের
    চেহারাই দেখে, কিন্তু সদাপ্রভু অন্তর দেখেন।”
  som-som: Markaasaa Rabbigu wuxuu Samuu'eel ku yidhi, Ha fiirin soojeedkiisa, ama
    dhererkiisa, maxaa yeelay, waan diiday isaga. Rabbigu wax uma arko sida dadku
    wax u arko, waayo, dadku wuxuu fiiriyaa muuqashada dusha, Rabbiguse qalbiguu fiiriyaa.
  lat-VUC: 'Et dixit Dominus ad Samuelem: Ne respicias vultum ejus, neque altitudinem
    staturæ ejus: quoniam abjeci eum, nec juxta intuitum hominis ego judico: homo
    enim videt ea quæ parent, Dominus autem intuetur cor.'
  eng-ASVBT: 'But Jehovah said unto Samuel, Look not on his countenance, or on the
    height of his stature; because I have rejected him: for Jehovah seeth not as man
    seeth; for man looketh on the outward appearance, but Jehovah looketh on the heart.'
  ita-1885: 'Ma il Signore disse a Samuele: Non riguardare al suo aspetto, nè all''altezza
    della sua statura; perciocchè io l''ho lasciato indietro; conciossiachè il Signore
    non riguardi a ciò a che l''uomo riguarda; perchè l''uomo riguarda a ciò che è
    davanti agli occhi, ma il Signore riguarda al cuore.'
  eng-LXXUP: But the Lord said to Samuel, Look not on his appearance, nor on his stature,
    for I have rejected him; for God sees not as a man looks; for man looks at the
    outward appearance, but God looks at the heart.
  eng-ULB: But Yahweh said to Samuel, “Do not look at his outward appearance, or on
    the height of his stature; because I have rejected him. For Yahweh does not see
    as man sees; man looks on the outward appearance, but Yahweh looks on the heart.”
  spa-VBL: 'Pero el Señor le dijo a Samuel: “No te fijes en su aspecto exterior ni
    en su altura porque lo he rechazado. Porque el Señor no mira como los seres humanos.
    Los seres humanos sólo ven con sus ojos lo que está en el exterior, pero el Señor
    mira la forma de pensar de las personas en su interior”.'
  fra-_FOB: 'Mais l''Éternel dit à Samuel: Ne prends point garde à son visage, ni
    à la grandeur de sa taille; car je l''ai rejeté. L''Éternel ne regarde point à
    ce que l''homme regarde; l''homme regarde à ce qui paraît aux yeux; mais l''Éternel
    regarde au cœur.'
  mal-mal: 'യഹോവ ശമൂവേലിനോട്: “അവന്റെ ശാരീരിക രൂപമോ ഉയരമോ നോക്കരുത്; ഞാൻ അവനെ തള്ളിയിരിക്കുന്നു.
    മനുഷ്യൻ നോക്കുന്നത് പോലെയല്ല; മനുഷ്യൻ പുറമെ കാണുന്നത് നോക്കുന്നു; യഹോവയോ ഹൃദയത്തെ
    നോക്കുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'Bet VIEŠPATS tarė Samueliui: „Nežiūrėk į jo išvaizdą ar į jo aukštą ūgį,
    kadangi jį atmečiau. Nes VIEŠPATS mato ne taip, kaip žmogus mato: nes žmogus žiūri
    į išorę, bet VIEŠPATS žiūri į širdį.'
  urd-GVR: Lekin Rab ne farmāyā, “Is kī shakl-o-sūrat aur lambe qad se muta'assir
    na ho, kyoṅki yih mujhe nāmanzūr hai. Maiṅ insān kī nazar se nahīṅ deḳhtā. Kyoṅki
    insān zāhirī sūrat par ġhaur karke faislā kartā hai jabki Rab ko har ek kā dil
    sāf sāf nazar ātā hai.”
  suz-BL: तन्‍न परमप्रभु यावेम मेको कली “मेको दारशो नु लाइश्‍शो बाक्‍त हना यो, मेको
    कली ममिम्‍तो। गो मेको कली पिप मसेल्‍नुङ। गो, परमप्रभु यावेम मुरुम खोदेंशो पा मकोव़नुङ।
    मुरुम रां दारशो कोव़शा मिम्‍नीम। गो मुर आ थुं कोव़नुङ” देंमाक्‍त। येरमीया १७:१०;
    प्रकाश २:२३; प्रेरित १०:३४
  ita-1927: 'Ma l’Eterno disse a Samuele: “Non badare al suo aspetto né all’altezza
    della sua statura, perché io l’ho scartato; giacché l’Eterno non guarda a quello
    a cui guarda l’uomo: l’uomo riguarda all’apparenza, ma l’Eterno riguarda al cuore”.'
  ckb-ckb: 'بەڵام یەزدان بە ساموئێلی فەرموو: «تەماشای ڕوخسار و باڵای مەکە، چونکە ڕەتم
    کردووەتەوە. یەزدان وەک مرۆڤ تەماشا ناکات، چونکە مرۆڤ تەماشای ڕوخسار دەکات، بەڵام
    یەزدان تەماشای دڵ دەکات.»'
  eng-BBE: 'But the Lord said to Samuel, Do not take note of his face or how tall
    he is, because I will not have him: for the Lord''s view is not man''s; man takes
    note of the outer form, but the Lord sees the heart.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನಿಗೆ, “ನೀನು ಅವನ ರೂಪವನ್ನೂ, ಅವನ ದೇಹದ ಎತ್ತರವನ್ನೂ ದೃಷ್ಟಿಸಬೇಡ.
