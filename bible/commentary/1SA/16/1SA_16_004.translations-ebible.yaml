verse: 1SA.016.004
translations:
  mal-C: യഹോവ കൽപ്പിച്ചതുപോലെ ശമുവേൽ ചെയ്തു. അദ്ദേഹം ബേത്ലഹേമിൽ എത്തി. പട്ടണത്തലവന്മാർ
    സംഭ്രമത്തോടെ അദ്ദേഹത്തെ എതിരേറ്റു. “അങ്ങയുടെ വരവ് സമാധാനത്തോടെയോ?” എന്ന് അവർ ചോദിച്ചു.
  deu-TKW: 'Samuel that, was Jahwe geboten hatte. Und als er nach Bethlehem kam, gingen
    ihm die Vornehmsten der Stadt unterwürfig entgegen und fragten: Bedeutet dein
    Kommen Gutes?'
  lin-lin: 'Samuele asalaki makambo oyo Yawe alobaki. Tango akomaki na Beteleemi,
    bampaka ya engumba balengaki tango bakutanaki na ye. Batunaki ye : — Boni, koya
    na yo ezali ya kimia ?'
  eng-LSV: And Samuel does that which YHWH has spoken, and comes to Beth-Lehem, and
    [the] elderly of the city tremble to meet him, and [one] says, “Is your coming
    peace?”
  eng-GNV: So Samuel did that the Lord bade him, and came to Beth-lehem, and the Elders
    of the towne were astonied at his comming, and sayd, Commest thou peaceablie?
  eng-WEBSTER: And Samuel did that which the LORD spoke, and came to Beth-lehem. And
    the elders of the town trembled at his coming, and said, Comest thou peaceably?
  nhw-BL: 'Huajca Samuel quichijqui quen TOTECO quiilhui huan quema ajsito pilaltepetzi
    Belén nopa huehue tlacame tlen nopa altepetl quisque quinamiquicoj huihuipicayayaj.
    Huan quiilhuijque: ―¿Tijchijtoque catli amo cuali, o san ica mopaquilis tihualajtoc?'
  swh-ONEN: Samweli akafanya kile Bwana alichosema. Alipofika Bethlehemu, wazee wa
    mji wakatetemeka walipomlaki. Wakauliza, “Je, umekuja kwa amani?”
  bba-bba: Sɑmuɛli u kuɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. Ye u nɑ Bɛtelehɛmuɔ, yerɑ
    wuu ɡen ɡuro ɡurobu bɑ nɑ win mi kɑ bɛrum bɑ nɛɛ, n kɑ sere do mɛ?
  eng-KJVCPB: And Samuel did that which the Lord spake, and came to Beth-lehem. And
    the elders of the town trembled at his coming, and said, Comest thou peaceably?
  cpy-cpy: 'Imatakiro Samuel ikanta-kiriri Tajorentsi. Ikanta rareetaka Belén-ki,
    itonkyo-tawakari jewari-paini, tee itzirinta-pero-tawakari. Rojampi-takiri, ikantziri:
    “¿Rootakima pipokashitantanari pantinawo okaatzi kamiitha-tzimotinani?”'
  mpx-mpx: Yaka Samuwela i ginol i ola Yehoba hauna gun i baunan elana. Sauga i vin
    Bedeliyema, yaka tonowakiliyau hi nok elana ginebi wali ginu ge hi neli hi ba,
    “Wam nem eliyama ginebi ge wam laumwal?”
  luo-luo: Samuel notimo gima Jehova Nyasaye nowacho. Kane ochopo Bethlehem, to jodong
    dala ne luoro omako kane giromo kode. Negipenje niya, “Bende ibiro e yor kwe?”
  meu-meu: Bena Samuel ese Iehova ena haheḡani heḡereḡerena e karaia, Betelehem ela.
    Hanua tau-badadia na e raka lasi, ia ida e hedavari, mai kudou-hetahadiaida, eto,
    Mai mainomu ida vada oma eiava?
  npi-ULB: शमूएलले परमप्रभुले भन्‍नुभएझैं गरे र बेथलेहेम गए । सहरका धर्म-गुरुहरू तिनलाई
    भेट्न आउँदा तिनीहरू डरले कामिरहेका थिए र भने, “के तपाईं शान्तिमा नै आउँदै हुनुहुन्छ?”
  yor-yor: Samuẹli ṣe ohun tí Olúwa sọ. Nígbà tí ó dé Bẹtilẹhẹmu, àyà gbogbo àgbàgbà
    ìlú já, nígbà tí wọ́n pàdé rẹ̀. Wọ́n béèrè pé, “Ṣé àlàáfíà ní ìwọ bá wá?”
  emp-NTPO: 'Ãcõrẽba jarad̶a quĩrãca Samuelba osia. Beleʌ̃ne jũẽsid̶e mamabema nocorãba
    ne wayaaba idjira audiab̶arid̶aped̶a nãwã iwid̶isid̶aa: –¿Bʌra necai zebʌrʌca?–'
  ind-ind: Samuel melakukan semuanya sesuai perintah TUHAN kepadanya. Ketika dia tiba
    di Betlehem para tua-tua di kota itu menyambut dia dengan takut dan gemetar dengan
    berkata, “Tuan, kami berharap Tuan membawa kabar baik.”
  pes-OPCB: 'سموئیل طبق دستور خداوند عمل کرد. وقتی به بیت‌لحم رسید، بزرگان شهر با
    ترس و لرز به استقبالش آمدند و پرسیدند: «چه اتفاقی افتاده است؟»'
  tgl-ULB: Ginawa ni Samuel ang sinabi ni Yahweh at pumunta sa Bethlehem. Nanginginig
    ang mga nakakatanda ng lungsod habang sinasalubong siya at sinabi, “Pumarito ka
    ba para sa kapayapaan?”
  cbu-NT: Samuelshat yuwari Apanll kamachtarangu, anuritam tuminurangu, Biringap yakat
    naatarangiya. Ambshat kuskamchu, anshuch wachinanur Samuelaa parangusin, punirustaranganaya.
    Ashirucha, tsiyatarangsin, Ichee, ¿kaapa wanasirimshiptari pakatish? táranganaya.
  hui-hui: Samuele ibugua Anduane Homogohanda bibe layadagua bialu Bedeleheme pene.
    Dindi timbuni ogoriani wiagonaga haru haga haguane hearume Samuele ibiyagola ti
    lola hole gi howa durulo yalu ibuwa ibuhondo hale halu lalu, De gandeba handaga-o
    í̠na ogoria ibiridagoni mo palia hole ibiribe, lene.
  mya-mya: ရှ​မွေ​လ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော် အ​တိုင်း ဆောင်​ရွက်​ပြီး​နောက်​ဗက်​လင်​မြို့​သို့
    သွား​၏။ ထို​မြို့​မှ​ခေါင်း​ဆောင်​များ​သည်​တုန် လှုပ်​လျက်​ခ​ရီး​ဦး​ကြို​ပြု​ပြီး​လျှင်``ကိုယ်
    တော်​အေး​ချမ်း​စွာ​ကြွ​လာ​ပါ​သ​လော'' ဟု မေး​ကြ​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱིས་དེ་བཞིན་དུ་བྱས་ཤིང་། པེད་ལེ་ཧེམ་དུ་སླེབས་པ་ན། གྲོང་རྡལ་དེའི་རྒན་པོ་རྣམས་སྐྲག་སྐྲག་འདར་འདར་ངང་སཱ་མུ་ཨེལ་དང་འཕྲད་དུ་འོངས་ཏེ་ཁྱེད་ཞི་བདེའི་ཆེད་དུ་ཡོང་བ་ཡིན་ནམ་ཞེས་ཞུས་པས།
  sna-sna: Samueri akaita zvakataurwa naJehovha. Akati asvika kuBheterehema, vakuru
    vomusha vakadedera pavakasangana naye. Vakamubvunza vakati, “Mauya norugare here?”
  spa-BLM: 'Samuel hizo lo que Yahvé había dicho y llegó a Belén. Los ancianos de
    la ciudad salieron a su encuentro temblando, y le dijeron: “¿Vienes en paz?”.'
  cac-cac: 'Ix sc''anab''ajan vin̈ tas ix yal Jehová chi''. Ayic ix c''och vin̈ d''a
    Belén, ix ul chaji vin̈ d''a xivc''olal yuj eb'' yichamtac vinaquil chon̈ab''
    chi'', elan̈chamel ix sc''anb''ej eb'' d''a vin̈: —¿Tas tzul a c''ulej mamin?
    ¿Vach'' am tas tzul a c''ulej? xchi eb'' d''a vin̈.'
  swh-ULB: Samweli akafanya kama BWANA alivyosema na akaenda Bethlehemu. Wazee wa
    mji walikuwa wakitetemeka walipokuja kuonana naye na wakasema, “Je, umekuja kwa
    amani?”
  bel-bel: 'І зрабіў Самуіл так, як сказаў яму Гасподзь. Калі прыйшоў ён у Віфляем,
    дык старэйшыны горада з трымценьнем выйшлі насустрач яму і сказалі: ці мірны прыход
    твой?'
  wed-wed: Bada Samuel i ririwei nanare i kauei. Samuel au Bethlehem i ḡeta ma taun
    babadai ana sisisi i nebelei. Ma i paridadanei, “Ana nuaubam u nei bo?”
  deu-ELBBK: 'Und Samuel tat was der HERR geredet hatte, und kam nach Bethlehem. Da
    kamen die Ältesten der Stadt ihm ängstlich entgegen und sprachen: Bedeutet dein
    Kommen Friede?'
  mbb-OT: Midtuman ni Samuel is insuǥù kandin te Nengazen. Hein nekeume en sikandin
    diyà te Betlehem, ne midsinuǥung kandin is menge etew he edumala te inged is ebpengerkeren
    su egkengehandek. Mid-insè dan te, “Meupiya ve is tuud nu te kedhedini?”
  mal-2015: 'യഹോവ കല്പിച്ചതുപോലെ ശമൂവേൽ ചെയ്തു, ബേത്ത്ലേഹെമിൽ ചെന്നു; പട്ടണത്തിലെ
    മൂപ്പന്മാർ അവന്റെ വരവിങ്കൽ വിറെച്ചുകൊണ്ടു അവനെ എതിരേറ്റു: നിന്റെ വരവു ശുഭം തന്നേയോ
    എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O Samuel kerďa avke, sar leske prikazinďa o RAJ. Sar avľa andro Betlehem,
    o phuredera ole foroskre predaranďile a gele lestar te phučel: „Aves andro smirom?“'
  pes-OPV: 'و سموئیل آنچه را که خداوند به او گفته بود بجا آورده، به بیت لحم آمد، و
    مشایخ شهر لرزان شده، به استقبال او آمدند، و گفتند: «آیا با سلامتی می‌آیی؟»'
  ron-1924: 'Самуел а фэкут че зисесе Домнул ши с-а дус ла Бетлеем. Бэтрыний четэций
    ау алергат ынспэймынтаць ынаинтя луй ши ау зис: „Че вестеште вениря та: чева бун?”'
  aui-aui: Na Samwel, Yawe God awaki iwonenina naboni ibera. Raghanina Betlihemma
    iverakanibu na kwanatu babadidi ere kirokirorodi sikanibu da siyikiikiiveni na
    siwona bo, “Metagha, nuwaruririye kopiika?”
  ben-OBCV: সদাপ্রভু যা বললেন শমূয়েল ঠিক তাই করলেন। তিনি বেথলেহেমে পৌঁছালে, তাঁকে
    দেখে নগরের প্রাচীনেরা শিহরিত হলেন। তাঁরা প্রশ্ন করলেন, “আপনি শান্তিভাব নিয়ে এসেছেন
    তো?”
  som-som: Oo Samuu'eelna wuxuu Rabbigu kala hadlay ayuu sameeyey, wuxuuna yimid Beytlaxam.
    Oo odayaashii magaaladuna way ka hor tageen, iyagoo gariiraya, oo waxay ku yidhaahdeen,
    Nabad ma u timid?
  lat-VUC: 'Fecit ergo Samuel sicut locutus est ei Dominus. Venitque in Bethlehem,
    et admirati sunt seniores civitatis occurrentes ei: dixeruntque: Pacificusne est
    ingressus tuus?'
  eng-ASVBT: And Samuel did that which Jehovah spake, and came to Beth-lehem. And
    the elders of the city came to meet him trembling, and said, Comest thou peaceably?
  ita-1885: 'Samuele adunque fece quello che il Signore gli avea detto, e venne in
    Bet-lehem. E gli Anziani della città furono spaventati al suo incontro, e dissero:
    La tua venuta è ella per bene?'
  eng-LXXUP: 'And Samuel did all that the Lord told him; and he came to Bethlehem:
    and the elders of the city were amazed at meeting him, and said, Dost thou come
    peaceably, thou Seer?'
  eng-ULB: Samuel did as Yahweh said and went to Bethlehem. The elders of the city
    were trembling as they came to meet him and said, “Are you coming in peace?”
  spa-VBL: 'Samuel hizo lo que el Señor le había dicho y fue a Belén. Cuando los ancianos
    de la ciudad le salieron al encuentro, se asustaron y le preguntaron: “¿Vienes
    en son de paz?”'
  fra-_FOB: 'Samuel fit donc comme l''Éternel avait dit, et vint à Bethléhem; et les
    anciens de la ville accoururent, effrayés, au-devant de lui, et dirent: Viens-tu
    pour notre bien?'
  mal-mal: യഹോവ കല്പിച്ചതുപോലെ ശമൂവേൽ ചെയ്തു. ബേത്ത്-ലേഹേമിൽ ചെന്നു; പട്ടണത്തിലെ മൂപ്പന്മാർ
    അവന്റെ വരവിൽ വിറച്ചുകൊണ്ട് “നിന്റെ വരവ് ശുഭം തന്നെയോ?” എന്നു ചോദിച്ചു.
  urd-GVR: Samuel mān gayā. Jab wuh Bait-laham pahuṅch gayā to log chaunk uṭhe. Larazte
    larazte shahr ke buzurg us se milne āe aur pūchhā, “Ḳhairiyat to hai ki āp hamāre
    pās ā gae haiṅ?”
  suz-BL: मिनु सामुएलमी परमप्रभु यावे आ देंशो खोदेंशो पवा बाक्‍त। मेको बेथलेहेम लमाक्‍त।
    मिनु सहर ङा खूशोपुकी ख्रिंख्रि पा ग्रुम्‍थ जाक्‍शा, मेकोपुकीमी “गे मारदे जाक्‍नी?
    मार, नेल्‍ल रिम्‍शोन बाक्‍बा” देंमा बाक्‍त।
  ita-1927: 'Samuele dunque fece quello che l’Eterno gli avea detto; si recò a Bethlehem,
    e gli anziani della città gli si fecero incontro tutti turbati, e gli dissero:
    “Porti tu pace?”'
  ckb-ckb: 'ساموئێل ئەوەی کرد کە یەزدان پێی فەرموو، هات بۆ بێت‌لەحم و پیرانی شارۆچکەکە
    بە ترسەوە پێشوازییان کرد و گوتیان: «بە ئاشتی هاتوویت؟»'
  eng-BBE: And Samuel did as the Lord said and came to Beth-lehem. And the responsible
    men of the town came out to him in fear and said, Do you come in peace?
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಪ್ರಕಾರ ಸಮುಯೇಲನು ಮಾಡಿ, ಬೇತ್ಲೆಹೇಮಿಗೆ ಬಂದನು. ಆಗ ಊರಿನ ಹಿರಿಯರು
    ಅವನ ಬರುವಿಕೆಯನ್ನು ಕಂಡು ನಡುಗಿ, ಅವನಿಗೆ, “ಸಮಾಧಾನವಾಗಿ ಬಂದೆಯೋ?” ಎಂದರು.
  tam-2017: யெகோவா சொன்னபடியே சாமுவேல் செய்து, பெத்லெகேமுக்குப் போனான்; அப்பொழுது
    அந்த ஊரின் மூப்பர்கள் நடுக்கத்தோடு அவனுக்கு எதிராக வந்து, நீர் வருகிறது சமாதானமா
    என்றார்கள்.
  spa-RV-1909: 'Hizo pues Samuel como le dijo Jehová: y luego que él llegó á Beth-lehem,
    los ancianos de la ciudad le salieron á recibir con miedo, y dijeron: ¿Es pacífica
    tu venida?'
  ron-BTF: 'Și Samuel a făcut ceea ce DOMNUL a spus și a venit la Betleem. Și bătrânii
    orașului au tremurat la venirea lui și au spus: Vii cu pace?'
  eng-WEBP: Samuel did that which the LORD spoke, and came to Bethlehem. The elders
    of the city came to meet him trembling, and said, “Do you come peaceably?”
  eng-FBV: Samuel did what the Lord had told him to and went to Bethlehem. When the
    town elders met him, they were afraid and asked him, “Do you come in peace?”
  nld-1939: 'Samuël deed wat Jahweh bevolen had. Toen hij in Betlehem aankwam, gingen
    de oudsten der stad hem ontsteld tegemoet, en vroegen hem: Brengt uw komst vrede?'
  nch-BL: 'Huajca Samuel quichijqui quej TOTECO quiilhui huan quema ajsito ipan pilaltepetzi
    Belén nopa huehue tacame ten nopa altepet quisque quinamiquicoj huihuipicayayaj.
    Huan quiilhuijque: ―¿Tijchijtoque cati amo cuali, o san ica mopaquilis tihualajtoc?'
  vie-1934: 'Sa-mu-ên làm theo điều Đức Giê-hô-va đã phán cùng mình, và đi đến Bết-lê-hem.
    Những trưởng lão của thành ấy đều lấy làm bối rối, chạy đón người, mà hỏi rằng:
    Có phải ông đến đem bình an chăng? Người đáp rằng: Bình an.'
  hin-CV: शमुएल ने याहवेह के आदेश के अनुसार किया. जब वह बेथलेहेम पहुंचे, उनसे भेंटकरने
    आए नगर के पुरनिये भयभीत हो कांप रहे थे. उन्होंने उनसे पूछा, “क्या सब कुछ सकुशल
    है?”
  spa-BES: 'Entonces Samuel hizo lo que el Señor le dijo y fue a Belén. Y los ancianos
    del pueblo se acercaron temerosos y le dijeron: ¿Vienes en paz?'
  tdx-tdx: 'Le nanoe’ i Samoele i tsinara’ Iehovày vaho niheo mb’e Betlekheme mb’eo.
    Le ninevenevetse amy fitotsaha’ey o androanavi’ i rovaio nanao ty hoe: An-kanintsiñe
    hao ty ivotraha’o atoy?'
  tha-KJV: ซามูเอลก็กระทำตามที่พระเยโฮวาห์ทรงบัญชา และมาที่เบธเลเฮม พวกผู้​ใหญ่​ของเมืองนั้​นก​็ตัวสั่นออกมาหาท่านกล่าวว่า
    “ท่านมาอย่างสันติ​หรือ​”
  por-BR-2018: 'Fez pois Samuel como lhe disse o SENHOR: e logo que ele chegou a Belém,
    os anciãos da cidade lhe saíram a receber com medo, e disseram: É pacífica tua
    vinda?'
  deu-ELO: 'Und Samuel tat, was Jehova geredet hatte, und kam nach Bethlehem. Da kamen
    die Ältesten der Stadt ihm ängstlich entgegen und sprachen: Bedeutet dein Kommen
    Friede?'
  eng-WYC-2018: Then Samuel did, as the Lord spake to him; and he came into Bethlehem,
    and the elder men of the city wondered, and came to him, and said, Whether thine
    entry be peaceable? (or Hast thou come in peace? or Is all well?)
  epo-epo: 'Kaj Samuel faris tion, kion diris la Eternulo, kaj li venis Bet-Leĥemon.
    Kun timo iris al li renkonte la plejaĝuloj de la urbo, kaj diris: Ĉu en paco vi
    venas?'
  uig-PIN: 'Samuil Pǝrwǝrdigarning deginini ada ⱪilip Bǝyt-Lǝⱨǝmgǝ bardi. Yetip kǝlgǝndǝ
    xǝⱨǝrning aⱪsaⱪalliri titrigǝn ⱨalda qiⱪip: — Bizgǝ tinq-amanliⱪ elip kǝldingmu?
    — dǝp soridi.'
  beo-beo: 'Sa:miuele da Hina Gode Ea adoi defele hamoi. E da Bedeleheme moilaiga
    asili, moilai ouligisu dunu da beda:ga yagugusa ema misini, amane adole ba:i,
    “Ba:la:lusu! Di da olofomusa: sofe misibala:?”'
  tpi-OTNT: Orait Samuel i bihainim tok bilong Bikpela na i kirap i go long Betlehem.
    Em i go kamap na ol hetman bilong taun i bungim em. Ol i pret na guria nogut na
    i askim em olsem, “Glasman, olsem wanem? Yu kam bilong mekim gut long mipela,
    o nogat?”
  hau-SA: Sama’ila kuwa ya yi abin da Ubangiji ya umarce shi. Da ya isa Betlehem,
    sai dattawan garin suka tarye shi da rawar jiki, suka ce masa, “Mai duba, wannan
    ziyara lafiya dai ko?”
  uig-LAT: 'Samuil Perwerdigarning déginini ada qilip Beyt-Lehemge bardi. Yétip kelgende
    sheherning aqsaqalliri titrigen halda chiqip: — Bizge tinch-amanliq élip keldingmu?
    — dep soridi.'
  nde-nde: USamuyeli wenza lokho okwakutshiwo nguThixo. Kwathi efika eBhethilehema
    abadala bomuzi bamhlangabeza beqhaqhazela. Bambuza bathi, “Uza ngokuthula na?”
  ton-ton: Pea naʻe fai ʻe Samuela ʻaia naʻe folofola ki ai ʻa Sihova. Pea naʻe tetetete
    ʻae kau mātuʻa ʻoe kolo ʻi heʻene hoko ki ai, ʻonau pehē, “ʻOku ke haʻu melino
    pe?”
  ces-1613: 'A tak učinil Samuel, jakž mu byl mluvil Hospodin, a přišel do Betléma.
    A ulekše se starší města, vyšli proti němu a řekli: Pokojný-li jest příchod tvůj?'
  eng-WMB: Samuel did that which the LORD spoke, and came to Bethlehem. The elders
    of the city came to meet him trembling, and said, “Do you come peaceably?”
  tam-TCV: யெகோவா சொன்னபடியே சாமுயேல் செய்தான். பின்பு சாமுயேல் பெத்லெகேமுக்கு வந்தபோது
    அப்பட்டணத்தின் முதியவர்கள் நடுக்கத்துடன் அவனைச் சந்திக்க வந்தார்கள். “நீர் சமாதானத்துடன்
    தான் வருகிறீரா?” என்று அவர்கள் கேட்டார்கள்.
  ceb-ULB: Gibuhat ni Samuel ang gisulti ni Yahweh ug miadto sa Betlehem. Nangurog
    ang mga kadagkoan sa siyudad sa pagsugat nila kaniya ug miingon, “Mianhi ka ba
    sa kalinaw?”
  pol-UBG: 'Samuel uczynił więc tak, jak mu powiedział PAN, i przybył do Betlejem.
    Wtedy starsi miasta z drżeniem wyszli mu naprzeciw i zapytali: Czy przychodzisz
    w pokoju?'
  agr-agr: 'Nuna Samuel imatiksag umikui. Tuja Samuel Belén jegamtai, nuwiya apu múun
    aidau niina wainkag kautuawajui. Nunikag igkug iniinak: “¿Wagka taume, utugchat
    atsuak?” tuidau.'
  kyc-kyc: Kamongome leyamuli pyuo Samyuele baa yuu taone Beteleme dokona peya. Peyamo
    dokopa akali mupwa dupwame baa walu lao kando nyepala dopa lao piso soo, Poropeta,
    emba mona kyuu lao sera mendena epelepe? leyami.
  urd-GVU: سموایل مان گیا۔ جب وہ بیت لحم پہنچ گیا تو لوگ چونک اُٹھے۔ لرزتے لرزتے شہر
    کے بزرگ اُس سے ملنے آئے اور پوچھا، ”خیریت تو ہے کہ آپ ہمارے پاس آ گئے ہیں؟“
  deu-1912: 'Samuel tat, wie ihm der HERR gesagt hatte, und kam gen Bethlehem. Da
    entsetzten sich die Ältesten der Stadt und gingen ihm entgegen und sprachen: Ist''s
    Friede, daß du kommst?'
  ntj-ntj: Nyangka mularrpartu Tjamiyultu uyilpa mantjira puru puluka warlangu walara
    yanu Pitjiliyamalakutu. Nyangka ngurra palunyanguru-ya liita pirninya ngata-ngata
    pitjangu lurrtjurringu. Palunyalu-ya ngurlu-ngurlulu tjapirnu, “Puurr, mirrparnpa-muntan
    pitjangu?”
  kan-2017: ಯೆಹೋವನು ಹೇಳಿದಂತೆಯೇ ಸಮುವೇಲನು ಬೇತ್ಲೆಹೇಮಿಗೆ ಹೋದನು. ಆ ಊರಿನ ಹಿರಿಯರು ನಡುಗುತ್ತಾ
    ಬಂದು ಅವನನ್ನು ಎದುರುಗೊಂಡು “ನಿನ್ನ ಆಗಮನವು ನಮಗೆ ಶುಭಕರವಾಗಿದೆಯೇ?” ಎಂದು ಕೇಳಲು
  yap-yap: Me rin’ Samuel e tin keyog SOMOL ngak ni nge rin’ me yan nga Bethlehem,
    me yib e pi’in yad ma yog e thin ko fare binaw ni yad be t’on ko marus, miyad
    fith ngak ni lungurad, “Re wub ney ni ka mu tay, gapas e ka mubnag?”
  hlt-MCSB: BOEIPA loh a thui te Samuel loh a saii tih Bethlehem a pha hatah anih
    doe ham te khopuei ka a hamca rhoek lakueng uh tih, “Sading la na pawk dae a?,”
    a ti na uh .
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሤ ባኮ ማዻኒ ሳሙዔኤሌ ቤኤቴሌሄሜ ዴንዴኔ፤ ዒኢካ ዒ ሙኪ ሄላኣና ዬኖ ካታሜሎ ዓሳ ዒጊቹሞና
    ጎጋይቂ ጎጋይቂ ሳሙዔኤሌ ኮይላ ሙካዖ፦ «ኔ ኮሺ ዓኣዖ ሙኪያ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Samuel yɛɛ deɛ Awurade kyerɛɛ no sɛ ɔnyɛ no. Ɛberɛ a ɔduruu Betlehem
    no, ɛhɔ mpanimfoɔ no bɔɔ hu. Wɔbisaa no sɛ, “Wobaa no asomdwoeɛ mu anaa?”
  mwc-mwc: Awaika Bada i wonei wai i wosei. Maranai i verakasibau ku Bethlehem wai,
    meyaga warawaraetesi si kinani wai si nagara. Si toiruba, “Nuwanubai ku botu kona?”
  eng-WEBU: Samuel did that which the LORD spoke, and came to Bethlehem. The elders
    of the city came to meet him trembling, and said, “Do you come peaceably?”
  wal-wal: Yaagin Sameeli GODAI yootidoogaa oottiis; Beetaliheeme biis. Beetaliheeme
    katamaa cimati kokkoriiddi aara gaittidosona. Eti a, “Neeni sarotettau yaadii?”
    yaagidi oichchidosona.
  spa-PDDPT: 'Samuel hizo lo que le habló Yavé. Cuando llegó a Belén los ancianos
    de la ciudad salieron temblorosos a recibirlo y preguntaron: ¿Es pacífica tu venida?'
  gun-gun: 'Ha''e gui Senhor aipoe''iague rami Samuel oiko vy oo Belém tekoa py. Ha''e
    ramo tetã pygua nhomongeta va''ety kuery oexa vy oryryipa reve oẽ jogueruvy ovaexĩ
    aguã. Ha''e vy oporandu: — Ha''evepa reia rupi pa reju?'
  agu-BL: I nin tzun tulej Samuel quib yi tal Kataj tetz. Yi topone'n i' Belén, nin
    tzun e' el tzaj yi e' wutzile'n ajcaw tetz tnum tan c'ulche'n, poro ilen nin na
    chixob mu'ẍ tal. —¿Nk'e'tz pe' oyintzi' mantaru'? che'ch bantz tetz.
  eng-PEV: Samuel listened to God, and he went to Bethlehem. After he got there, the
    elders of the town came to meet him. They were really afraid. They were so frightened
    that they shook, and they asked, “Did you come with good news? Or are you angry
    with us?”
  ilo-ULB: Inaramid ngarud ni Samuel ti imbaga ni Yahweh ket napan idiay Betlehem.
    Agpigpigerger dagiti panglakayen ti siudad bayat a sabsabatenda isuna ket kinunada,
    “Kappia kadi ti immayam?”
  kpg-kpg: Samuel gaa hai gii hai be nnelekai Dimaadua, gaa hana gi Bethlehem. Nia
    dagi o di waahale ga heetugi gi mee mo di polepole i nadau mmaadagu huoloo, ga helekai adu
    gi Samuel, “Meenei soukohp, goe ne hanimoi i di aumaalia be deeai?”
  uig-ARA: 'سامۇئىل پەرۋەردىگارنىڭ دېگىنىنى ئادا قىلىپ بەيت-لەھەمگە باردى. يېتىپ كەلگەندە
    شەھەرنىڭ ئاقساقاللىرى تىترىگەن ھالدا چىقىپ: ــ بىزگە تىنچ-ئامانلىق ئېلىپ كەلدىڭمۇ؟
    ــ دەپ سورىدى.'
  sus-sus: Samuweli naxa a raba alɔ Alatala a fala a bɛ ki naxɛ, a siga Bɛtɛlɛɛmu.
    Taa forie to a to, e naxa gaaxu. E naxa a maxɔrin, «I faxi fe fanyi nan na muxu
    bɛ?»
  pon-2006: Samuel eri wiahda nin duwen me KAUN-O ketin mahsanihong. Ih eri patopatohla
    Pedleem, wasa me kaunen kahnimwo tuhwong ih ie, oh wie rerrerki ar masepwehk.
    Re ahpw idek, “Maing, komw ketikihdo popohl, de dah?”
  jae-jae: Samuel gêgôm kêtôm Apômtau kêsôm gêdêŋ eŋ ma gêja malac Betlehem. Malac
    tau ŋagejobwaga sêpuc eŋ tôŋ-tôŋ tonêŋ ŋalêlôm ŋatutucgeŋ ma sêsôm gebe “Kôsêlêŋ
    biŋ ŋajamŋa me.”
  ksd-ksd: 'Ma Samuel i ga pait nam nina ra Luluai i ga ve ure. Ma ba i ga pot aro
    Beteleem, ra umana luluai na gunan dia ga pot ma ra nidadar pirana, ma dia ga
    biti: Dave, u pot laka upi ra boina?'
  tur-YTC: Samuel, Yahve'nin söylediğini yaptı ve Beytlehem'e geldi. Kentin ihtiyarları
    titreyerek onu karşılamaya geldiler ve, “Barışçıl bir şekilde mi geliyorsun?”
    dediler.
  grc-BRENT: Καὶ ἐποίησε Σαμουὴλ πάντα ἃ ἐλάλησεν αὐτῷ Κύριος· καὶ ἦλθεν εἰς Βηθλεὲμ,
    καὶ ἐξέστησαν οἱ πρεσβύτεροι τῆς πόλεως τῇ ἀπαντήσει αὐτοῦ, καὶ εἶπαν, ἢ εἰρήνη
    ἡ εἴσοδός σου ὁ βλέπων;
  ind-AYT: Samuel melakukan apa yang difirmankan TUHAN. Ketika dia sampai di Betlehem,
    para tua-tua di kota itu menyambutnya dan berkata, “Apakah engkau datang membawa
    damai?”
  nya-nya: Samueli anachita zimene Yehova ananena, ndipo anabweradi ku Betelehemu
    kuja. Akuluakulu a mu mzindawo anamuchingamira ali njenjenje ndi mantha ndipo
    anamufunsa kuti, “Kodi mwabwera mwa mtendere?”
  hrv-hrv: 'Samuel učini kako mu je zapovjedio Jahve. Kad je došao u Betlehem, gradske
    mu starješine dršćući dođu u susret i zapitaju: “Znači li tvoj dolazak dobro?”'
  mps-mps: Tialima, Samuelgo te Genuai Bidigo po odama, tama hogodama, te Betlehemba
    pai. Aga sabaligi pabode, te taunde bidali tobolu bidi dabego te aga dali deliba
    gesabidi ununani. Augwali wi elama, dwai noma siyu, tama agabolo te po wali, “Haniani
    po page konebo bidi, magi yaliwe? Nage asali, te da wiegi yai bugagia ilagasu
    asaliwe, ma meniwe?” wali.
  tpi-tpi: Orait Samuel i bihainim tok bilong Bikpela na i kirap i go long Betlehem.
    Em i go kamap na ol hetman bilong taun i bungim em. Ol i pret na guria nogut na
    i askim em olsem, “Glasman, olsem wanem? Yu kam bilong mekim gut long mipela,
    o nogat?”
  dan-1931: 'Samuel gjorde da, som HERREN sagde. Da han kom til Betlehem, gik Byens
    Ældste ham forfærdede i Møde og sagde: “Kommer du for det gode?”'
  vie-OVCB: 'Sa-mu-ên làm theo như điều Chúa Hằng Hữu phán dạy. Khi đến Bết-lê-hem,
    các trưởng lão trong thành ra đón ông. Họ run rẩy hỏi: “Ông đem tin bình an đến
    chăng?”'
  guj-2017: ઈશ્વરનાં કહ્યા પ્રમાણે શમુએલ બેથલેહેમ ગયો. નગરના વડીલો જયારે તેને મળવા
    આવ્યા ત્યારે તેઓએ ધ્રૂજતાં ધ્રૂજતાં કહ્યું, “શું તું સલાહશાંતિપૂર્વક આવ્યો છે?”
  pon-2006A: Samuel eri wiahda nin duwen me KAUN-O ketin mahsanihong. Ih eri patopatohla
    Pedleem, wasa me kaunen kahnimwo tuhwong ih ie, oh wie rerrerki ar masepwehk.
    Re ahpw idek, “Maing, komw ketikihdo popohl, de dah?”
  por-BRBSL: 'Samuel fez o que Yahweh falou e veio a Belém. Os anciãos da cidade vieram
    ao seu encontro tremendo, e disseram: “Você vem pacificamente?'
  aly-aly: Samuel awelhew, INGKARTarl angkew-angkwarr, rap anperl-alhew-anem Bethlehem-warl.
    Ra aremerrey-alhew apmer ikwer-itwew, artwamp-rnem arnekerrey-ayntew ikwer, arrewemel
    atererremel. Rernemap ayerney-ayntew, “Nga apetyew, angka mwerr-angker ileyew?
    Arrangkw apek?”
  cth-cth: Samuel ni, BAWIPA e kâ poe e patetlah a sak teh Bethlehem vah a cei, a
    thonae ni kho thung e kacuenaw a tâlueng sak. Roumnae hoi na tho maw telah atipouh
    awh.
  twi-twi: Samuel yɛɛ nea Awurade kyerɛɛ no sɛ ɔnyɛ no. Bere a oduu Betlehem no, ɛhɔ
    mpanyimfo no bɔɔ hu. Wobisaa no se, “Wobaa no asomdwoe mu ana?”
  hlt-hlt: BOEIPA loh a thui te Samuel loh a saii tih Bethlehem a pha hatah anih doe
    ham te khopuei ka a hamca rhoek lakueng uh tih, “Sading la na pawk dae a?,” a
    ti nauh.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii dɔɔ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì kɛ́kɔtɛ Bɛtideɛmmu,
    kɛ́tuɔkoo kɛ̀ dihɛì kó bɛkótíbɛ̀ɛ ò yɑ̀, kɛ̀ dɛ̀ɛ bɛ̀ di kɛ̀ bɛ kɔ̃̀ntì nhɑu,
    kɛ̀ bɛ̀ɛ kɔtɛní kóò co kɛ dɔ̀: Kusɑ̀ɑ̀kù bɑkɑɑ̀?'
  msy-2020: Ezɨ Samuel Ikiavɨra Itir Godɨn akamɨn gɨn ghua Betlehemɨn ghu. A ghuava
    otozɨma, nguibar ekiamɨn gumazir dapaniba atiatim sara iza a bato. Egha me bar
    moghɨra aguava an azai, “Nɨ deragh e damuasa navir amɨrizim sara izi, o puvatɨ?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ tɛɛ Pɛtǝlɛhɛm ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ tɔ. Ɩcɑtɛ sɔsɑɑ
    nɑ-ɩ nɑ sɔɣɔntʋ kpɑ-wɛ. Ɩlɛnɑ pɑ́ kpɑɣɑ ɑsewɑ nɑ pɑ́ sǝŋɩ-ɩ nɑ pɑ́ pɔɔsɩ-ɩ sɩ:
    Alɑɑfǝyɑ kɛlɛ n kɔmɑ?'
  azb-azb: 'Şamuel Rəbbin söylədiyi kimi Bet-Lexemə getdi. Şəhərin ağsaqqalları onu
    həyəcanla qarşıladılar və dedilər: «Bu gəlişin xeyirdirmi?»'
  eng-DBY: And Samuel did what Jehovah said, and came to Bethlehem. And the elders
    of the city came trembling to meet him, and said, Dost thou come peaceably?
  hin-2017: तब शमूएल ने यहोवा के कहने के अनुसार किया, और बैतलहम को गया। उस नगर के
    पुरनिये थरथराते हुए उससे मिलने को गए, और कहने लगे, “क्या तू मित्रभाव से आया है
    कि नहीं?”
  wol-KYG: 'Samiyel def la Aji Sax ji wax. Ba mu agsee Betleyem, magi dëkk ba gatandoo
    ko tiitaange, ne ko: «Mbaa tànki jàmm?»'
  eng-YLT: And Samuel doth that which Jehovah hath spoken, and cometh in to Beth-Lehem,
    and the elders of the city tremble to meet him, and [one] saith, 'Is thy coming
    peace?'
  kne-kne: Tinongpal Samuel din inbilin Diyos. Idi dinmateng ed Betlehem, manpayegpeg
    din papangolon di ili ay mangabat en sisya yan kanan da ay nansalodsod, “Apo,
    ay mayat di panggep mo en dakami sin inmaliam ay nay?”
  eng-WYC-2017: Then Samuel did, as the Lord spake to him; and he came into Bethlehem,
    and the elder men of the city wondered, and came to him, and said, Whether thine
    entry be peaceable?
  eng-WMBB: Samuel did that which the LORD spoke, and came to Bethlehem. The elders
    of the city came to meet him trembling, and said, “Do you come peaceably?”
  urd-GVH: समुएल मान गया। जब वह बैत-लहम पहुँच गया तो लोग चौंक उठे। लरज़ते लरज़ते शहर
    के बुज़ुर्ग उससे मिलने आए और पूछा, “ख़ैरियत तो है कि आप हमारे पास आ गए हैं?”
  rug-rug: Lulia Samuela gua sapu tozi nia Zihova pude tavetia meke la pa Betilihema.
    Sipu kamo vasina sari na koimata tanisa vasileana lavata si mae tutuvia rini si
    asa pa minatagutu meke nanasia, “Vegua koa ia na binule sa mua minae, taga?”
  gaz-gaz: Saamuʼeelis waan Waaqayyo isa ajaje godhe. Yommuu inni Beetlihem gaʼetti
    maanguddoonni magaalaa sanaa hollachaa isa simachuu dhufanii, “Ati naguma dhuftee?”
    jedhanii isa gaafatan.
  fra-LSG: 'Samuel fit ce que l’Éternel avait dit, et il alla à Bethléhem. Les anciens
    de la ville accoururent effrayés au-devant de lui et dirent: Ton arrivée annonce-t-elle
    quelque chose d’heureux?'
  gnn-gnn: Bala yana Djamiyulnydja djar'tjaryurrunana bala Bithiliyimlilina, ga ŋunhalana
    ŋayi ŋäthilimirriyaŋala ŋurikiyi bathanarawunydja. Ŋayi dhäruknha djuy'yurruna
    garr'yunarawu Djitjiwunydja, ga dhäruktja ŋayi waŋana bitjarra gam', “Nhepi ga
    nhuŋu gäthu'mirriŋu ḏarrtjalkkunhamiyanydja walala ŋäthili yana, ga yurruna marrtjiyanydja
    lili, ŋilimurru yurru bathan mundhurr Garraywu wekama.”
  yal-yal: Alatala naxan fala, Samuyɛli yi na liga a siga Bɛtɛlɛmi yi. Taan fonne
    birin yi fa a ralandeni e xuruxurunma gaxuni. E a maxɔdin, e naxa, “I faxi fe
    faɲin nan na ba?”
  haw-1868: 'A hana aku la o Samuela i ka Iehova i olelo mai ai, a hele aku la i Betelehema:
    a haalulu na lunakahiko o ke kulanakauhale i kona hiki ana mai, i mai la, I hele
    mai nei oe me ke aloha?'
  arb-NAV: 'فَفَعَلَ صَمُوئِيلُ بِمُوْجِبِ مَا تَكَلَّمَ بِهِ الرَّبُّ. وَذَهَبَ إِلَى
    بَيْتِ لَحْمٍ. فَاضْطَرَبَ شُيُوخُ الْمَدِينَةِ لَدَى اسْتِقْبَالِهِ وَقَالُوا
    لَهُ: «هَلْ لِلسَّلامِ حَضَرْتَ؟»'
  ewe-ewe: Samuel wɔ ɖe Yehowa ƒe ɖoɖo sia dzi. Esi wòɖo Betlehem la, dua ƒe ametsitsiwo
    va kpee kple dzodzo nyanyanya hebiae be, “Ŋutifafa dzie nèva ɖoa?”
  eng-LEE: And Samuel did that which the Lord had spoken, and came to Beth-lechem.
    And the elders of the town came hastily to meet him, and said, Peace to thee at
    thy coming.
  gvn-gvn: Yinyamun Samuelangka Godumu kuku wukurrin. Nyulu townbu Bethlehem dungan,
    jana maja-maja townku babajin, “Yundu kari kuli-kadan?” Samuelangka yalaman, “Kari,
    ngayu minya wayjunku, Godundu dajinka. Yurra yurraku ngulkurr-bungajika Godundumunbu
    miyilba yala nyuluku kukubuku balkan. Yinyamun ngaykundu kaday.” Samuelangka yinya
    kuku yalarrku Jessenda and nyunguwunbu kangkal-kangkalanda balkan.
  asm-FB: চমূৱেলে যিহোৱাই কোৱা অনুসাৰে কৰিলে আৰু বৈৎলেহেমলৈ গ’ল। নগৰৰ বৃদ্ধসকলে তেওঁক
    লগ ধৰিবলৈ আহি কঁপি কঁপি তেওঁক ক’লে, “আপুনি শান্তিৰ অৰ্থে আহিছে নে?”
  sus-A: سَمُوٍلِ نَشَ عَ رَبَ عَلْ عَلَتَلَ عَ قَلَ عَ بّ كِ نَشّ، عَ سِفَ بّتّلّيمُ.
    تَا قٌرِيٍ تٌ عَ تٌ، عٍ نَشَ فَاشُ. عٍ نَشَ عَ مَشْرِن، «عِ قَشِ قٍ قَنيِ نَن
    نَ مُشُ بّ؟»
  fra-SBL: 'Samuel fit ce que Yahvé avait dit, et il arriva à Bethléem. Les anciens
    de la ville vinrent à sa rencontre en tremblant, et dirent : « Viens-tu paisiblement ? »'
  hbo-hbo: וַיַּ֣עַשׂ שְׁמוּאֵ֗ל אֵ֚ת אֲשֶׁ֣ר דִּבֶּ֣ר יְהוָ֔ה וַיָּבֹ֖א בֵּ֣ית לָ֑חֶם
    וַיֶּחֶרְד֞וּ זִקְנֵ֤י הָעִיר֙ לִקְרָאתֹ֔ו וַיֹּ֖אמֶר שָׁלֹ֥ם בֹּואֶֽךָ׃
  piu-2006: '@see-verse:1SA.016.003'
  pjt-pjt: Ka mulapaṯu Samueltu wangaṉarangku kuliṟa puluka kuḻunypa mantjiṟa ma-katingu
    Pitjilimalakutu. Kaya wati panya puḻka tjuṯangku ngalya-pitjanyangka nyakula ngaparikatingu
    palulakutu, munuya nguḻunguḻungku tjititingkula kuḻu tjapiningi palula, “Nyaa?
    Pikan pitjangu? Munta kalypan?”
  kik-kik: Samũeli agĩĩka o ta ũrĩa Jehova aamwĩrĩte eeke. Rĩrĩa aakinyire Bethilehemu,
    athuuri a itũũra makĩmũtũnga makĩinainaga. Makĩmũũria atĩrĩ, “Ũũkĩte na thayũ?”
  omb-omb: Siu Samuel mo vai mwere hi Huqe u veve lawea. Mo vomai Betlehem, me ngere
    sesea tau lolo vanue renge ram matagu tavohe ram vano lobena. Me ram veve vena,
    “?Gom vomai mena tamwata?”
  fra-NCL: 'Samuel fit ce que Yahweh avait dit, et il se rendit à Bethléem. Les anciens
    de la ville vinrent inquiets au-devant de lui et dirent : « Ton arrivée est-elle
    pour la paix ? »'
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Samuel mah sak moe, Bethlehem
    vangpui ah caeh; anih angzoh tiah vangpui thung ih kacoehtanawk mah panoek o naah,
    tasoeh o moe, Nang loe poekmonghaih hoiah maw nang zoh? tiah a naa o.
  cuk-cuk: 'Samuel Bab-Jehová-ega-ibmar-sogsadba ibmar-imaksad. Samuel, Belén-neggweburse-nonigua,
    girmar-dummagan Samuel-abin dobed-abargi noarmalad. Geb ega sogdemalad: —¿Nuedgi
    be daniki?'
  uig-CYR: 'Самуил Пәрвәрдигарниң дегинини ада қилип Бәйт-Ләһәмгә барди. Йетип кәлгәндә
    шәһәрниң ақсақаллири титригән һалда чиқип: — Бизгә теч-аманлиқ елип кәлдиңму?
    — дәп сориди.'
  pma-pma: Sakini, Samuel mumon asa koa Iahova viteni mini ka va en out Betlehem.
    Ka navong hetetamen keil ten out enek alesi mul mai, umai vesesal veni ral metauen
    ka avisi avit, “?Provet, kumai kovahiten tounah koa tahos, vuo tounah koa tisa?”
  tel-2017: సమూయేలు యెహోవా సెలవిచ్చినట్టు బేత్లెహేముకు బయలుదేరాడు. ఆ ఊరి పెద్దలు అతడు
    రావడం చూసి భయపడి “నువ్వు శాంతంగానే వస్తున్నావా?” అని అడిగినప్పుడు,
  hat-BSA: 'Konsa, Samuel te fè sa ke SENYÈ a te di a, e li te vini Bethléhem. Epi
    ansyen lavil yo te vin rankontre li tou. Ak tranbleman yo pwoche l e te di: “Èske
    nou vini nan lapè?”'
  bxh-bxh: Guyau somo ya libaen, Samuwela ya lau watan. Fuyanna ya mahano Betelehem
    yai mate taon babadadi sa failobahi, yo fede ꞌwasabu ya kam fafatabubudi, na sa
    fatiꞌo, tiyen, Ma nuwa loholohom wa laoma?
  kos-kos: Samuel el oru oana ma LEUM GOD El fahk nu sel, ac el som nu Bethlehem.
    Mwet kol in siti sac elos rarrar ke elos tuku in osun nu sel Samuel, ac elos siyuk
    sel, “Ku tuku se lom inge tuku ke misla?”
  hbo-WLC: וַיַּ֣עַשׂ שְׁמוּאֵ֗ל אֵ֚ת אֲשֶׁ֣ר דִּבֶּ֣ר יְהוָ֔ה וַיָּבֹ֖א בֵּ֣ית לָ֑חֶם
    וַיֶּחֶרְד֞וּ זִקְנֵ֤י הָעִיר֙ לִקְרָאת֔וֹ וַיֹּ֖אמֶר שָׁלֹ֥ם בּוֹאֶֽךָ׃
  ibo-ibo: Samuel mere ihe Onyenwe anyị kwuru. Mgbe o rutere na Betlehem, ndị okenye
    obodo ahụ ji ịma jijiji pụta izute ya. Ha jụrụ ya sị “Ọ dịkwa mma? Udo ọ dịkwa?”
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ କାର୍ଯ୍ୟ କରି ବେଥଲିହିମରେ ଉପସ୍ଥିତ ହେଲେ।
    ତହିଁରେ ନଗରର ପ୍ରାଚୀନମାନେ କମ୍ପମାନ ହୋଇ ତାଙ୍କୁ ଭେଟିବାକୁ ଆସି ପଚାରିଲେ, “ଆପଣଙ୍କ ଆଗମନ
    କୁଶଳ?”
  wmt-wmt: '@see-verse:1SA.016.003'
  chk-chk: Iwe, Samuel a föri usun mine ewe Samol mi Lapalap a allük ngeni o feila
    Petleem. Nge ekewe souakomwen ewe telinimw ra feito fän chechech pwe repwe churi.
    Iwe, ra aisini, “Ka feito fän kinamwe?”
  ssd-ssd: 'Taŋaka sana le Samuel nu tiŋga Suŋgo tuku miŋge dubimba Betlehem kambim
    saka kina le tumbraŋ ta tuku gabat kame nane nu te-silikinaig sulumba piririmba
    kuru kuru mayemba nu sanaig: Ne ŋgamuŋgal mukuk siŋgam prote e ŋginaig le'
  rop-rop: Afta na Semyul bin duwit langa YAWEI, en imbin go langa det taun gulum
    Bethlahem, en wen ola boswan blanga det taun bin luk langa im, deibin brabli bradin,
    en deibin go en midim im, en deibin askim im, “Bos, wotfo yubin kaman iya? Yubin
    kaman gudbinjiwei?”
  ukr-1871: 'І вчинив Самуїл, що повелїв Господь. А як прийшов він у Бетлеєм, вийшли
    назустріч йому мужі громадські стрівожені та й питають: Чи твої одвідини віщують
    нам добро?'
  deu-1951: 'Samuel tat, wie ihm der HERR gesagt hatte, und begab sich nach Bethlehem.
    Da kamen die Ältesten der Stadt ihm zitternd entgegen und sprachen: Bringst du
    Frieden?'
  eng-JPS: 'And Samuel did that which the LORD spoke, and came to Beth-lehem. And
    the elders of the city came to meet him trembling, and said: ''Comest thou peaceably?'''
  srp-1865: 'I uèini Samuilo kako mu kaza Gospod, i doðe u Vitlejem; a starješine
    gradske uplašivši se istrèaše preda nj, i rekoše mu: jesi li došao dobro?'
  lug-lug: Samwiri n’akola ekyo Mukama kye yamulagira. Bwe yatuuka e Besirekemu abakulu
    b’ekibuga ne bakankana olw’okutya bwe baamusisinkana era ne bamubuuza nti, “Ojja
    mirembe?”
  heb-heb: ויעש שמואל את אשר דבר יהוה ויבא בית לחם ויחרדו זקני העיר לקראתו ויאמר שלם
    בואך׃
  ben-IRV: পরে শমূয়েল সদাপ্রভুর সেই কথামতই কাজ করলেন, তিনি বৈৎলেহমে উপস্থিত হলেন।
    তখন গ্রামের প্রাচীন নেতারা ভয়ে কাঁপতে কাঁপতে তাঁর সঙ্গে দেখা করতে আসলেন, আর বললেন,
    “আপনি শান্তিতে এসেছেন তো?”
  pan-pan: ਤਦ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਸੀ ਸਮੂਏਲ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਅਤੇ ਬੈਤਲਹਮ ਵਿੱਚ ਆਇਆ।
    ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗ ਉਹ ਦੇ ਆਉਣ ਤੋਂ ਕੰਬ ਕੇ ਬੋਲੇ, ਤੂੰ ਸ਼ਾਂਤੀ ਨਾਲ ਆਇਆ ਹੈ ਜਾਂ ਨਹੀਂ?
  tkr-tkr: 'Şamuelee Rəbbee eyhəxüd ha''a. Mana Bet-Lexemqa qarımee, şaharın ağsaqqalar
    mang''une ögilqa qəvəyq''ən-qəvəyq''ən qığeepç''ı, eyhen: – Ğu yugvalisne arı?'
  mya-JVB: ရှမွေလ ပြု၍ ဗက်လင် မြို့သို့ သွား လေ၏။ ဗက်လင်မြို့သားအသက်ကြီး သူတို့သည်
    ရှမွေလနှင့် တွေ့ သောအခါ တုန်လှုပ် ၍ ၊ ကိုယ်တော်သည် ချမ်းသာ ပေးလျက် လာ တော်မူသလောဟု
    မေးလျှောက် ကြသော်၊
  tte-O: Tawae Yeoba iwalowen Samuela koina iginauli besiele ana nuwatune. Saugana
    Samuela iyawatagili Bedeliema koina tautaubalao meuloili sigitai kateli siwakaka
    yo sitabubu. Kabo silaoma salina mena sineli koina siba, “Gubesi? Daumwali mena
    kulaoma?”
  tbg-tbg: Ho Samueriva Noravano Kotiva tuntema kero, Betarihemini oruntomanta vihainaaka
    nora vaiintinavu aiqu kauqu ntiri ntiri i vaumanta vira vitake ireha tiha, Are
    vo haika kaarae aniaro, qaqie aniaro? ti.
  hmo-hmo: Vadaeni Samuela ese Lohiabada ena oda hegeregere ia karaia, Betelehema
    dekenai ia lao. Hanua tau badadia idia raka mai, Samuela danu idia hedavari totona,
    mai edia gari danu. Idia gwau, “Mai maino danu oi mai, o lasi?”
  urd-urd: और समुएल ने वही जो ख़ुदावन्द ने कहा था किया और बैतलहम में आया, तब शहर के
    बुज़ुर्ग काँपते हुए उससे मिलने को गए और कहने लगे, “तू सुलह के ख़्याल से आया है?”
  rus-SYN: 'И сделал Самуил так, как сказал ему Господь. Когда пришел он в Вифлеем,
    то старейшины города с трепетом вышли навстречу ему и сказали: мирен ли приход
    твой?'
  bqc-SIM: 'Samuɛli yã́ pↄ́ Dii òɛ kɛ̀. Kɛ́ àlɛ ká Bɛtɛlɛũ, wɛ̃́lɛpi gbɛ̃zↄ̃ↄↄ
    gɛ̀ daiaàlɛ. Vĩa ń kṹ, ↄ̃ aa aà là à mɛ̀: Aafia n mↄ laa?'
  tcz-CHONGTHU: Chuin Samuel in Pakaiyin ahilbang chun aboltai. Ama Bethlehem alhun
    phat chun, khopi sunga um upa ho jouse chu kitihotpum pum’in akimu piuvin, “Ipi
    adihlou umham? Chamna puma nahungu hinam?” tin ana dongun ahi.
  mar-mar: तेव्हा परमेश्वराने जे सांगितले ते शमुवेलाने केले आणि मग बेथलेहेमास गेला.
    नगराचे वडीलजन भीत भीत त्यास भेटायास आले व त्यांनी त्यास विचारले, “तुम्ही शांतीनेच
    आला आहात ना?”
  soq-soq: Iawe God wana rua Samuel enenwisene ita Beteliemwa alen. Ita sape apana
    eiau me donsane saidantone ita waienase, “E a euwa wien, ba?”
  qub-qub: Chaura Samuelga ruraran Tayta Dios nishanno. Belenman chayaycuptin siudächo
    tiyaj auquincuna manchapayllapa tincoj aywaran «¿Allipächu shamushcanqui?» nir.
  bqp-bqp: 'Samuɛli yã kũ Dikiri òarɛ kɛ̀. Kũ àtɛn ká Bɛtilihamu, lakutu pì gbɛ̃
    zↄ̃kↄ̃nↄ gɛ̀ɛ ò dàalɛ. Vĩna ń kũ, akũ ò a là ò pì: Aafiaamɛ n su la yá?'
  hat-hat: 'Samyèl fè tou sa Seyè a te di l'' fè a. L'' ale lavil Betleyèm. Chèf ki
    reskonsab lavil yo vin kontre l''. Yo tout te gen kè sote. Yo di l'' konsa: -Eske
    se pou byen nou ou vin isit la?'
  eng-BSB: So Samuel did what the LORD had said and went to Bethlehem. When the elders
    of the town met him, they trembled and asked, “Do you come in peace?”
  tod-tod: 'Samiyɛle ɠoloni Ɠɔoɠɔ GALAGI wooi ʋɛ, é liini Ɓɛteleyɛme. Taa ɠɛwolaiti
    ti Samiyɛle ɠaai ma, ti yiizoolɛni, ti gaazaɠa, ti ɠɛ ma: «È ʋaa ungi ɠa ga faa
    ʋagɔ ɓaa?»'
  eng-WEBPB: Samuel did that which the LORD spoke, and came to Bethlehem. The elders
    of the city came to meet him trembling, and said, “Do you come peaceably?”
  kbq-kbq: Hagi Ra Anumzamo'ma asamia kante anteno Samueli'a Betlehemu nevige'za,
    ana kumate kva vahe'mo'za tutagiha'ma hunente'za antri nehu'za amanage hu'naze,
    Kagra tarimpa fru naneke erinka neano?
  nhe-BL: 'Huajca Samuel quichijqui queja TOTECO quiilhui huan quema ajsito pilaltepetzi
    Belén nopa huehue tlacame tlen nopa altepetl quisque quinamiquicoj huihuipicayayaj.
    Huan quiilhuijque: ―¿Tijchijtoque tlen ax cuali, o san ica mopaquilis tihualajtoc?'
  bus-bus: 'Samuɛli yã kɛ̀ Dii ònɛ kɛ̀. Kɛ̀ èe kaa Bɛtɛlɛmu, lakutu pì gbɛ̃nsinↄ
    gàa wà dààlɛ. Vĩa ń kũ, ben aↄ̃ à là wà bè: Aafian n mↄ kɛ̀ↄ́?'
  gub-BL: Uzapo Xamuew Tupàn Tuweharupi Wiko Ma'e hemiapo karer. Oho Merez taw pe.
    A'e pe ihem mehe taw pe har wanàmuz uryryryryz huwàxi mehe wà. Upuranu hehe wà.
    — Aipo puruàmàtyry'ym 'ymaw rupi erezur, i'i izupe wà.
  eng-DRA: 'Then Samuel did as the Lord had said to him. And he came to Bethlehem,
    and the ancients of the city wondered, and meeting him, they said: Is thy coming
    hither peaceable?'
