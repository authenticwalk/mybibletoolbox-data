verse: 1SA.007.012
translations:
  mal-C: ഇതിനെത്തുടർന്ന് ശമുവേൽ ഒരു കല്ലെടുത്ത് മിസ്പായ്ക്കും സേനിനും മധ്യേ നാട്ടി.
    “ഇതുവരെ യഹോവ നമ്മെ സഹായിച്ചു,” എന്നു പറഞ്ഞുകൊണ്ട് അദ്ദേഹം അതിന് ഏബെൻ-ഏസെർ എന്നു
    പേരിട്ടു.
  deu-TKW: 'Samuel aber nahm einen großen Stein und stellte ihn zwischen Mizpa und
    Jeschana auf. Und er nannte ihn Eben Ha-eser und sprach: Bis hierher hat uns Jahwe
    Hilfe geleistet!'
  lin-lin: 'Bongo Samuele akamataki libanga moko mpe atiaki yango kati na Mitsipa
    mpe Sheni ; apesaki yango kombo « Ebeni-Ezeri » mpo na koloba : « Kino na esika
    oyo, Yawe asungi biso. »'
  eng-LSV: And Samuel takes a stone, and sets [it] between Mizpeh and Shen, and calls
    its name Eben-Ezer, saying, “Until now YHWH has helped us.”
  eng-GNV: Then Samuel tooke a stone and pitched it betweene Mizpeh and Shen, and
    called the name thereof, Eben-ezer, and he sayd, Hitherto hath the Lord holpen
    vs.
  eng-WEBSTER: Then Samuel took a stone, and set it between Mizpeh and Shen, and called
    the name of it Eben-ezer, saying, Hitherto hath the LORD helped us.
  nhw-BL: 'Huajca Samuel quitlali se hueyi tetl tlatlajco altepetl Mizpa huan Sen
    huan quitocaxtlali Eben Ezer. (Eben Ezer quinequi quiijtos “se tetl catli quinextía
    itlapalehuil TOTECO.”) Huan Samuel quiijto: “Hasta ama TOTECO techpalehuijtoc.”'
  swh-ONEN: Ndipo Samweli akachukua jiwe na kulisimamisha kati ya Mispa na Sheni.
    Akaliita Ebenezeri, akisema, “Hata sasa Bwana ametusaidia.”
  bba-bba: Mɑ Sɑmuɛli u nɛɛ, Gusunɔ u sun somimɔwɑ sere kɑ ɡisɔ. Mɑ u kperu ɡɑru suɑ
    u tu ɡirɑ Misipɑ kɑ Sɛnin bɑɑ sɔɔ, u tu sokɑ Ebɛni Esɛɛ. Yen tubusiɑnɑ, somirun
    kperu.
  eng-KJVCPB: Then Samuel took a stone, and set it between Mizpeh and Shen, and called
    the name of it Eben-ezer, saying, Hitherto hath the Lord helped us.
  mpx-mpx: Yaka Samuwela pat etega i ahe ge i pamilila panuwa Mispa ge Sen ali luwaluwala.
    Yaka i ba, “Yehoba i labela ana siga sauga ya,” inoke pat alana i tun Ebenisa.
  luo-luo: Eka Samuel nokawo kidi mochungo e kind Mizpa gi Shen. Nochake ni Ebeneza
    kowacho niya, “Jehova Nyasaye osekonyowa nyaka ka.”
  meu-meu: Bena Samuel na nadi ta e abia, Mispa bona lesana padadiai e haginia, bona
    ladana e hatoa Ebenesere. Ia eto, Iehova ese vada e kahada ema bona hari.
  npi-ULB: त्यसपछि शमूएलले एउटा ढुङ्गा लिए र मिस्पा र शेनको बिचमा त्‍यो खडा गरे ।
    तिनले यसो भने, “परमप्रभुले हामीलाई यहाँसम्म सहायता गर्नुभएको छ ।”
  yor-yor: Samuẹli mú òkúta kan ó sì fi lélẹ̀ láàrín Mispa àti Ṣeni, ó sì pe orúkọ
    rẹ̀ ní Ebeneseri, wí pé, “Ibí ni Olúwa ràn wá lọ́wọ́ dé.”
  ind-ind: Samuel mengambil sebuah batu yang besar dan tinggi, lalu mendirikannya
    di antara Mispa dan Sen. Dia menamai tugu itu Eben Haezer, karena katanya, “Sampai
    saat ini TUHAN sudah menolong kita.”
  pes-OPCB: 'آنگاه سموئیل سنگی گرفته، آن را بین مصفه و شن بر پا داشت و گفت: «تا به
    حال خداوند ما را کمک کرده است.» و آن سنگ را ابن‌عزر (یعنی «سنگ کمک») نامید.'
  tgl-ULB: Pagkatapos kumuha si Samuel ng isang bato at itinayo ito sa pagitan ng
    Mizpa at Shen. Pinangalanan niya itong Ebenezer, sinasabing, “Hanggang sa ngayon
    tinulungan pa rin kami ni Yahweh.”
  cbu-NT: Sheeshinusin, anumun Samuel patumbchee yáyaru, tsap Mispap, mishat Senap
    ashiru anush apusash wayarangiya. Sheeru, anootsshat, Ebeneser, átu yásamarangiya;
    Natunaa Apanll iyaam kapung istayanlliya átu, tárangiya.
  hui-hui: Ani bima pirimigoria Samuelehanda ege to̱le̱ mbira muwa Misibala Senila
    tuni walu howa lalu, Anduane Homogohanda biamogo bima ibaabo hayagoni, lalu ibugua
    to̱le̱ biago mini Biamogo Biaganaga To̱le̱ wini.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည်​ကျောက်​တုံး​တစ်​ခု​ကို ယူ​၍ မိ​ဇ​ပါ​မြို့​နှင့်​ရှင်​မြို့​စပ်​ကြား​တွင်​စိုက်​ထူ
    ကာ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​အား​ယ​နေ့ တိုင်​အောင်​ကူ​မ​တော်​မူ​လေ​ပြီ'' ဟု​ဆို​ပြီး​လျှင်
    ထို​ကျောက်​တုံး​ကို``ကူ​မ​တော်​မူ​ရာ​ကျောက်'' (ဧ​ဗ​နေ​ဇာ) ဟု​နာ​မည်​မှည့်​လေ​သည်။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་རྡོ་ཞིག་བླངས་ནས། མཱས་ཟི་ཕཱ་གྲོང་ཁྱེར་དང་ཤེན་ཞེས་པའི་བྲག་གཡང་གཉིས་ཀྱི་བར་ལ་བཞག་སྟེ།
    དུས་འདིའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་ལ་སྐྱབས་མཛད་པ་ཡིན་ཞེས་སྨྲས་ཏེ། རྡོ་དེའི་མིང་ལ་ཨེ་བེན་ཨེ་ཟིར་
    ཞེས་བཏགས་སོ། །
  sna-sna: Ipapo Samueri akatora dombo akarimisa pakati peMizipa neSheni. Akaritumidza
    kuti Ebhenezeri akati, “Jehovha akatibatsira kusvikira pano.”
  spa-BLM: 'Entonces Samuel tomó una piedra y la puso entre Mizpa y Shen, y la llamó
    Ebenezer, diciendo: “El Señor nos ha ayudado hasta ahora.”'
  cac-cac: 'Ix lajvi chi'', ix sayan jun q''uen q''ueen vin̈aj Samuel chi'', ix yac''anem
    q''uen vin̈ d''a scal Mizpa yed'' Sen. Eben-ezer ix yac'' vin̈ sb''iej, ix yalan
    vin̈: Masanto ticnaic ix colvajn̈ej Jehová qued''oc, xchi vin̈.'
  swh-ULB: KIsha Samweli akachukua jiwe akalisimamisha kati ya Mispa na Sheni. Akaliita
    hilo jiwe Ebeneza, akisema, “Hata sasa BWANA ametusaidia.”
  bel-bel: 'І ўзяў Самуіл адзін камень, і паставіў паміж Масіфаю і Сэнам і назваў
    яго Авэн-Эзэр, сказаўшы: да гэтага месца дапамог нам Гасподзь.'
  deu-ELBBK: 'Und Samuel nahm einen Stein und stellte ihn auf zwischen Mizpa und Schen,
    und er gab ihm den Namen Eben-Eser und sprach: Bis hierher hat uns der HERR geholfen.'
  mbb-OT: Ne migkuwa si Samuel te vatu ne insavuk din diyà te pid-elangan te Mizpa
    wey Shen. Migngezanan din heini te Ebenezer su ke sikandin te, “Taman en guntaan
    is kedtevangi kenitew te Nengazen.”
  mal-2015: 'പിന്നെ ശമൂവേൽ ഒരു കല്ലു എടുത്തു മിസ്പെക്കും ശേനിന്നും മദ്ധ്യേ നാട്ടി:
    ഇത്രത്തോളം യഹോവ നമ്മെ സഹായിച്ചു എന്നു പറഞ്ഞു അതിന്നു ഏബെൻ-ഏസെർ എന്നു പേരിട്ടു.'
  rmc-rmc: 'Akor iľa o Samuel bar, ačhaďa les maškar e Micpa the Šen, diňa leske nav
    Eben-Ezer a phenďa: „Dži kade amenge pomožinelas o RAJ.“'
  pes-OPV: 'و سموئیل سنگی گرفته، آن را میان مصفه وسن برپا داشت و آن را ابن عزر نامیده،
    گفت: «تابحال خداوند ما را اعانت نموده است.»'
  ron-1924: 'Самуел а луат о пятрэ пе каре а пус-о ынтре Мицпа ши Шен ши й-а пус нумеле
    Ебен-Езер, зикынд: „Пынэ аич Домнул не-а ажутат.”'
  ben-OBCV: তখন শমূয়েল একটি পাথর নিয়ে সেটিকে মিস্‌পা ও শেনের মাঝখানে প্রতিষ্ঠা করলেন।
    তিনি এই বলে সেটির নাম রাখলেন এবন-এষর যে, “এযাবৎ সদাপ্রভু আমাদের সাহায্য করেছেন।”
  som-som: Markaasaa Samuu'eel dhagax qaaday oo qotomiyey Misfaah iyo Sheen dhexdooda,
    oo wuxuu magiciisiina u bixiyey Ebenceser, oo yidhi, Ilaa haatan Rabbigu waa ina
    caawiyey.
  lat-VUC: 'Tulit autem Samuel lapidem unum, et posuit eum inter Masphath et inter
    Sen: et vocavit nomen loci illius, Lapis adjutorii. Dixitque: Hucusque auxiliatus
    est nobis Dominus.'
  eng-ASVBT: Then Samuel took a stone, and set it between Mizpah and Shen, and called
    the name of it Eben-ezer, saying, Hitherto hath Jehovah helped us.
  ita-1885: 'Allora Samuele prese una pietra, e la pose fra Mispa e la punta della
    rupe; e pose nome a quella pietra Eben-ezer; e disse: Il Signore ci ha soccorsi
    fino a questo luogo.'
  eng-LXXUP: And Samuel took a stone, and set it up between Mizpah and the old city;
    and he called the name of it Ebenezer, stone of the helper; and he said, Hitherto
    has the Lord helped us.
  eng-ULB: Then Samuel took a stone and set it between Mizpah and Shen. He named it
    Ebenezer, saying, “Thus far Yahweh has helped us.”
  spa-VBL: 'Después de esto, Samuel tomó una piedra y la colocó entre Mizpa y Sen.
    La llamó Ebenezer, diciendo: “¡El Señor nos ayudó hasta aquí!”.'
  fra-_FOB: 'Alors Samuel prit une pierre, et la mit entre Mitspa et le rocher, et
    la nomma Ében-Ézer (pierre du secours), et dit: L''Éternel nous a secourus jusqu''ici.'
  mal-mal: 'പിന്നെ ശമൂവേൽ ഒരു കല്ല് എടുത്ത് മിസ്പയ്ക്കും ശേനിനും മദ്ധ്യേ സ്ഥാപിച്ചു:
    “ഇത്രത്തോളം യഹോവ നമ്മെ സഹായിച്ചു” എന്നു പറഞ്ഞ് അതിന് ഏബെൻ-ഏസെർ എന്നു പേരിട്ടു.'
  urd-GVR: Is fatah kī yād meṅ Samuel ne Misfāh aur Shen ke darmiyān ek baṛā patthar
    nasab kar diyā. Us ne patthar kā nām Aban-azar yānī ‘Madad kā Patthar’ rakhā.
    Kyoṅki us ne kahā, “Yahāṅ tak Rab ne hamārī madad kī hai.”
  suz-BL: मिनु सामुएलमी फुल्‍लु का लाइश्‍शा, मिस्‍पा नु येशाना आस दातेमी ख्रुक्‍गा
    बाक्‍त। मेको कली एबेन-एजेर नें वोइश्‍शा “परमप्रभु यावेम आंइ कली एक सम्‍म वारच
    पाप्‍तु” देंमाक्‍त।
  ita-1927: 'Allora Samuele prese una pietra, la pose tra Mitspa e Scen, e la chiamò
    Eben-Ezer, dicendo: “Fin qui l’Eterno ci ha soccorsi”.'
  ckb-ckb: 'ئینجا ساموئێل بەردێکی هەڵگرت و لەنێوان میچپا و شێن بە ستوونی ڕاگیری کرد
    و ناوی لێنا «بەردی یارمەتی» و گوتی: «یەزدان هەتا ئێرە یارمەتی داین.»'
  eng-BBE: Then Samuel took a stone and put it up between Mizpah and Jeshanah, naming
    it Eben-ezer, and saying, Up to now the Lord has been our help.
  kan-OKCV: ಸಮುಯೇಲನು ಒಂದು ಕಲ್ಲನ್ನು ತೆಗೆದುಕೊಂಡು ಮಿಚ್ಪೆಗೂ, ಶೇನಿಗೂ ಮಧ್ಯದಲ್ಲಿ ನಿಲ್ಲಿಸಿ,
    “ಇಲ್ಲಿಯವರೆಗೂ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಸಹಾಯ ಮಾಡಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ ಎಬೆನೆಜೆರ್ ಎಂದು
    ಹೆಸರಿಟ್ಟನು.
  tam-2017: அப்பொழுது சாமுவேல் ஒரு கல்லை எடுத்து, மிஸ்பாவுக்கும் சேணுக்கும் நடுவாக
    நிறுத்தி, இதுவரை யெகோவா எங்களுக்கு உதவிசெய்தார் என்று சொல்லி, அதற்கு எபெனேசர்
    என்று பெயரிட்டான்.
  spa-RV-1909: 'Tomó luego Samuel una piedra, y púsola entre Mizpa y Sen, y púsole
    por nombre Eben-ezer, diciendo: Hasta aquí nos ayudó Jehová.'
  ron-BTF: 'Atunci Samuel a luat o piatră și a pus-o între Mițpa și Șen și i-a pus
    numele Eben-Ezer și a spus: Până aici DOMNUL ne-a ajutat.'
  eng-WEBP: Then Samuel took a stone and set it between Mizpah and Shen, and called
    its name Ebenezer, saying, “The LORD helped us until now.”
  eng-FBV: After this Samuel took a stone and placed it between Mizpah and Shen. He
    called it Ebenezer, saying, “The Lord helped us right up to here!”
  nld-1939: 'Toen nam Samuël een steen, plaatste die halverwege tussen Mispa en Sjen,
    noemden hem: Ében-Haézer, en sprak: “Tot hier toe heeft Jahweh ons geholpen.”'
  nch-BL: 'Huajca Samuel quitali se hueyi tet tatajco ten altepet Mizpa huan Sen huan
    quitocaxtali Eben Ezer. (Eben Ezer quinequi quiijtos: Se Tet Cati Quinescayotía
    Itapalehuil TOTECO.) Huan Samuel quiijto: “Hasta ama TOTECO techpalehuijtoc.”'
  vie-1934: 'Bấy giờ, Sa-mu-ên lấy một hòn đá dựng lên giữa khoảng Mích-ba và Sen,
    đặt tên là Ê-bên-Ê-xe. Vì người nói rằng: Đức Giê-hô-va đã cứu giúp chúng tôi
    đến bây giờ.'
  hin-CV: मिज़पाह तथा शेन नामक स्थानों के मध्य शमुएल ने इस घटना की स्मारक स्वरूप,
    एक शिला लेकर वहां प्रतिष्ठित कर उसे एबेन-एज़र नाम दिया; क्योंकि उन्होंने यह गवाह
    दिया, “अब तक याहवेह ने हमारी सहायता की है.”
  spa-BES: 'Entonces Samuel tomó una piedra y la puso entre Mizpa y Sen, y la llamó
    Eben-ezer, y dijo: Hasta ahora, el Señor ha sido nuestra ayuda.'
  tdx-tdx: 'Nandrambe vato amy zao t’i Samoele le natroa’e añivo’ i Mitspè naho i
    Sene eo vaho natao’e Ebene ha’izere, ami’ty hoe: Efets’eo ty nañolora’ Iehovà
    antika.'
  tha-KJV: แล​้วซามูเอลก็เอาศิ​ลาก​้อนหนึ่งตั้งไว้ระหว่างมิสปาห์และเชน เรียกชื่อศิ​ลาน​ั้​นว​่า
    เอเบนเอเซอร์ เพราะท่านกล่าวว่า “พระเยโฮวาห์ทรงช่วยพวกเราจนบัดนี้”
  por-BR-2018: 'Tomou logo Samuel uma pedra, e a pôs entre Mispá e Sem, e pôs-lhe
    por nome Ebenézer, dizendo: Até aqui nos ajudou o SENHOR.'
  deu-ELO: 'Und Samuel nahm einen Stein und stellte ihn auf zwischen Mizpa und Schen,
    und er gab ihm den Namen Eben-Eser und sprach: Bis hierher hat uns Jehova geholfen.'
  eng-WYC-2018: And Samuel took one stone, and put it betwixt Mizpeh, and Shen; and
    he called the name of that place The stone of help (or and he called the name
    of that place Ebenezer). And he said, Hitherto the Lord hath helped us.
  epo-epo: 'Kaj Samuel prenis unu ŝtonon, kaj metis ĝin inter Micpa kaj Ŝen, kaj donis
    al ĝi la nomon Eben-Ezer, dirante: Ĝis ĉi tiu loko helpis nin la Eternulo.'
  uig-PIN: 'U waⱪitta Samuil bir taxni elip, uni Mizpaⱨ bilǝn xǝnning otturisida tiklǝp:
    — «Pǝrwǝrdigar bizgǝ ⱨazirƣiqǝ yardǝm beriwatidu» — dǝp uni Əbǝn-Əzǝr dǝp atidi.'
  beo-beo: Amalalu, Sa:miuele da gele lale, Misiba moilai gale Siene moilai gale dogoa
    amogai ligisili, amalu amane sia:i, “Gode da ninima noga:le fifidila misi,” amalu
    amo gele ia dio da ‘Fidisu Gele’ asuli.
  tpi-OTNT: Na bihain Samuel i kisim wanpela bikpela ston na sanapim dispela ston
    namel long Mispa na ples Sen. Na Samuel i tok olsem, “Dispela ston i bilong makim
    Bikpela i bin helpim yumi i kam inap nau.” Olsem na em i kolim nem bilong ston
    olsem, Ston Bilong Helpim.
  hau-SA: Sa’an nan Sama’ila ya ɗauki dutse ya kafa tsakanin Mizfa da Shen, ya sa
    masa suna, Ebenezer ma’ana, “Har zuwa wannan lokaci Ubangiji ya taimake mu.”
  uig-LAT: 'U waqitta Samuil bir tashni élip, uni Mizpah bilen shenning otturisida
    tiklep: — «Perwerdigar bizge hazirghiche yardem bériwatidu» — dep uni Eben-Ezer
    dep atidi.'
  nde-nde: USamuyeli wasethatha ilitshe walimisa phakathi kweMizipha leSheni. Walibiza
    ngokuthi yi-Ebhenezeri, esithi, “Kuze kube khathesi uThixo usisizile.”
  ton-ton: Pea naʻe ʻomi ʻe Samuela ʻae maka, ke fokotuʻu ʻi he vahaʻa ʻo Misipa mo
    Seni, ʻo ne ui hono hingoa ko Epenisa, ʻo pehē, “Kuo tokoniʻi kitautolu ʻe Sihova
    ʻo aʻu ki he ʻaho ni.”
  ces-1613: 'Tehdy vzav Samuel kámen jeden, položil jej mezi Masfa a mezi Sen, a nazval
    jméno jeho Eben-Ezer; nebo řekl: Až potud pomáhal nám Hospodin.'
  eng-WMB: Then Samuel took a stone and set it between Mizpah and Shen, and called
    its name Ebenezer, saying, “The LORD helped us until now.”
  tam-TCV: அதன்பின் சாமுயேல் ஒரு கல்லை எடுத்து மிஸ்பாவுக்கும், சேணுக்கும் இடையே நிறுத்தி,
    “சென்றகாலம் தொடங்கி இம்மட்டும் யெகோவா நமக்கு உதவி செய்தார்” என்று சொல்லி அதற்கு,
    “எபெனேசர்” என்று பெயரிட்டான்.
  ceb-ULB: Unya mikuha si Samuel ug bato ug gipahimutang kini taliwala sa Mizpa ug
    sa Shen. Ginganlan niya kini ug Ebenezer, nga nagpasabot, “Hangtod dinhi si Yahweh
    nagtabang kanato.”
  pol-UBG: 'Wtedy Samuel wziął kamień, ustawił go między Mispą a Szen i nazwał go
    Ebenezer, mówiąc: Aż dotąd pomagał nam PAN.'
  agr-agr: 'Tuja nunú ashí nagkaankamtai, Samuel makichik kaya múunta juki Mispá,
    Sen aatus awa nuna ejapeen apusauwai. Dutika nuna adaikauwai Eben-ézer. Nuna adayak
    chichaak: “Tuke Pujuuk yamaikish yaimpawai”, tiuwai.'
  kyc-kyc: Dokopa Samyueleme kana mende nyepala yuu Misipa yuu Senepa lili kanya dokona
    pisipala lao, Kamongome namwa kata imwano dupwana peparae nyisapya. Dokona lao
    kana dake Nyisingi Kana larama, leya.
  urd-GVU: اِس فتح کی یاد میں سموایل نے مِصفاہ اور شین کے درمیان ایک بڑا پتھر نصب
    کر دیا۔ اُس نے پتھر کا نام ابن عزر یعنی ’مدد کا پتھر‘ رکھا۔ کیونکہ اُس نے کہا،
    ”یہاں تک رب نے ہماری مدد کی ہے۔“
  deu-1912: 'Da nahm Samuel einen Stein und setzte ihn zwischen Mizpa und Sen und
    hieß ihn Eben-Ezer und sprach: Bis hierher hat uns der HERR geholfen.'
  ntj-ntj: Nyangka Tjamiyultu walu purlkanya mantjiralpi ngaratjunu. Palunyalu watjarnu,
    “Yapu ngaanya ngarala tjiinya-lan nyakula kuliratjaku tjiinya Mama Kuurrtu-lanya
    wantinytjamaaltu yirringkanu.” Nyangka-ya Pilitjinyamartatji warrmarlara pitjapayinya
    wiyarringu. Tjiinya Tjamiyulnga wanka nyinarranyangkalpi Mama Kuurrtu-tjananya
    marrkura kanyiranytja.
  kan-2017: ಅನಂತರ ಸಮುವೇಲನು ಮಿಚ್ಪೆಗೂ ಶೇನಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಕಲ್ಲನ್ನು ನಿಲ್ಲಿಸಿ, “ಯೆಹೋವನು
    ಇಲ್ಲಿಯವರೆಗೆ ನಮಗೆ ಸಹಾಯಮಾಡಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ ಎಬೆನೆಜೆರ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: Me fek Samuel ba malang nge suweg u thilin yu Mizpah nge yu Shen, me ga’ar,
    “I SOMOL e ke ayuwegdad i yib ke mada’ ko chiney” — ma aram e tunguy fithingan
    ni “Malangen e Ayuw.”
  hlt-MCSB: Te phoeiah Samuel loh lungto pakhat a loh tih Mizpah laklo neh Shane laklo
    ah a khueh. “Tahae duela BOEIPA loh mamih m'bom coeng,” a ti dongah lungto ming
    te Ebenezer la a khue.
  mdy-ETH: ዒማና ሳሙዔኤሌ ፔቴ ሹቺ ዔኪ ሚፂጳና ሼኔ ጌይንታ ቤዞኮ ባኣካ ዻኣቢ፦ «ናንጊና ናንጋ ጎዳ ሃኖ ሄላንዳኣና ኑና
    ማኣዴኔ» ጋዓኒ ዬኖ ሹጮ «ዓቤንዔዜሬ» ጌይ ሱንሢ ጌሤኔ።
  twi-ASANTE: Ɛnna Samuel faa ɔboɔ kɛseɛ bi de sii Mispa ne Sen ntam. Na ɔtoo no edin
    Ebeneser a aseɛ ne “Ɔboa boɔ” na ɔkaa sɛ, “Ɛha na Awurade aboa yɛn abɛsi!”
  eng-WEBU: Then Samuel took a stone and set it between Mizpah and Shen, and called
    its name Ebenezer, saying, “The LORD helped us until now.”
  bvr-bvr: Rrapa Jemyul jandarra gu-menga, gu-garrana gojilapa abirri-gata abirri-jirrapa
    rrawa Michpa rrapa Jen (Shen). Gun-nelangga gu-garrana “Gun-guborrwa.” Minypa
    a-yinanga, “Wangarr a-gunggajingapa arrburrwa aa gun-guniya.”
  wal-wal: Hegaappe guyyiyan, Sameeli issi shuchchaa ekkidi, Mixiphphappenne SHenappe
    gidduwan essiis; essidi, “GODAI ha77i gakkanaassi nuna maaddiis” yaagiiddi he
    sohuwaa Eben77eezera sunttiis.
  spa-PDDPT: 'Luego Samuel tomó una piedra y la asentó entre Mizpa y Sen. La llamó
    Ebenezer y dijo: Hasta aquí nos ayudó Yavé.'
  gun-gun: Ha'e gui Samuel peteĩ ita ojopy vy omopu'ã Mispa ha'e Sem mbyte py. Ha'e
    va'e omboery Ebenézer. Po va'e ma “Apy peve Senhor nhanepytyvõ” he'ia.
  agu-BL: 'Ej cwe''n tzun nuc''ul Samuel jun c''ub le mojomil yi ama''l Mizpa tu Sen,
    nin tzun oc bi''-tz ta''n tetz Eben-ezer. Ej nin tal i'': “Sajle''n tunintz ja
    oc Kataj tan kuch''eye''n, jalen jalu''.”'
  eng-PEV: The Philistia mob ran away and went home. Then Samuel got a big stone,
    and stood it up half-way between 2 places, Mizpah and Shen, so that everybody
    will remember the things that happened. And he said, “God was helping us.” So
    he called the stone Ebenezer. That name means stone that belongs to the one that
    helps us. The Philistia mob sat quiet for a long time. They didn’t come back to
    the Israel mob’s country. So God saved them from the Philistia mob for a long
    time, until Samuel became an old man.
  ilo-ULB: Kalpasanna, nangala ni Samuel iti maysa a bato sana inkabil iti nagbaetan
    ti Mizpa ken Sen. Pinanagananna daytoy iti Ebenezer, a kinunana, “Tinulongannatayo
    ni Yahweh.”
  kpg-kpg: Samuel ga haga duu aga dana hadugalaa i mehanga Mizpah mo Shen, gaa gahi
    dono ingoo boloo Ebenezer, mo di helekai, “Dimaadua ne hagamaamaa gidaadou gaa dae mai
    gi kinei.”
  uig-ARA: 'ئۇ ۋاقىتتا سامۇئىل بىر تاشنى ئېلىپ، ئۇنى مىزپاھ بىلەن شەننىڭ ئوتتۇرىسىدا
    تىكلەپ: ــ «پەرۋەردىگار بىزگە ھازىرغىچە ياردەم بېرىۋاتىدۇ» ــ دەپ ئۇنى ئەبەن-ئەزەر
    دەپ ئاتىدى.'
  sus-sus: Samuweli naxa gɛmɛ nde tongo, a naxa a sa Misipa nun Seeni tagi a falafe
    ra, «Alatala muxu mali nɛ han be.»
  pon-2006: Samuel eri ale takai ehu oh kauwada nanpwungen Mispa oh Sen, e ahpw ketihtihki,
    “KAUN-O ketin sewesei kitail lao lel wasaht.” Eri, e ahpw kihong eden takaio “Takaien
    Sawas.”
  jae-jae: Go Samuel kêkôc poc teŋ jagêjac sa kêkô Mispa to Jesana ŋasawa ma gê poc
    tau ŋaê gebe Eben-Eser, ma kêsôm gebe “Apômtau gêjam aêac sa e mêŋgêdêŋ tonec.”
  ksd-ksd: 'Ma Samuel i ga tak pa ta vat, ma i ga page livuan tai Mispa dir ma Sen,
    ma i ga vaiang ia ba Ebeneser, ma i ga biti: Go ra vat na tur na im ure ra maramaravut
    kai ra Luluai pire dat.'
  tur-YTC: Sonra Samuel bir taş alıp Mispa ile Şen arasına dikti ve adını Evenezer
    koyup, “Yahve bize şimdiye kadar yardım etti” dedi.
  grc-BRENT: Καὶ ἔλαβεν Σαμουὴλ λίθον ἕνα, καὶ ἔστησεν αὐτὸν ἀναμέσον Μασσηφὰθ καὶ
    ἀναμέσον τῆς παλαιᾶς· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ ʼΑβενέζερ, λίθος τοῦ βοηθοῦ·
    καὶ εἶπεν, ἕως ἐνταῦθα ἐβοήθησεν ἡμῖν Κύριος.
  ind-AYT: Kemudian, Samuel mengambil sebuah batu dan mendirikannya di antara Mizpa
    dan Yesana. Dia menamai tempat itu Eben-Haezer, katanya, “Sampai di sini, TUHAN
    menolong kita.”
  nya-nya: Kenaka Samueli anatenga mwala nawuyika pakati pa Mizipa ndi Seni. Iye anawutcha
    Ebenezeri, popeza anati, “Yehova watithandiza mpaka pano.”
  hrv-hrv: 'A Samuel uze jedan kamen i postavi ga između Mispe i Ješane i nazva ga
    imenom Eben Haezer govoreći: “Dovde nam je Jahve pomogao.”'
  mps-mps: Tama nosali Samuelgo te genuai masigi me deli selama, tama te masigi te
    bulu Mispa de Sen, te bulu si tomode ugwaba dodolama, muani. Tama Samuelgo te
    tiwai po wai, “Te masigigo te Genuai Bidigo da tau sesa asali usu nagasobo dąį
    ilibo masigi dao.” Tama agai te masigi nogi poliyu, te tiwai wai, Te Tau Sali
    Masigi dao.
  tpi-tpi: Na bihain Samuel i kisim wanpela bikpela ston na sanapim dispela ston namel
    long Mispa na ples Sen. Na Samuel i tok olsem, “Dispela ston i bilong makim Bikpela
    i bin helpim yumi i kam inap nau.” Olsem na em i kolim nem bilong ston olsem,
    Ston Bilong Helpim.
  dan-1931: 'Derpå tog Samuel en Sten og stillede den op mellem Mizpa og Jesjana;
    og han kaldte den Eben-Ezer*, idet han sagde: “Hidtil har HERREN hjulpet os!”
    { [*dvs. hjælpens Sten.] }'
  vie-OVCB: 'Sa-mu-ên lấy một tảng đá dựng quãng giữa Mích-pa và Sen, đặt tên đá là
    Ê-bên-ê-xe, (nghĩa là “đá giúp đỡ”), vì ông nói: “Chúa Hằng Hữu đã cứu giúp chúng
    ta.”'
  guj-2017: ત્યારે શમુએલે એક પથ્થર લઈને મિસ્પા તથા શેનની વચ્ચે ઊભો કર્યો. તેનું નામ
    એબેન-એઝેર પાડીને, કહ્યું, “અત્યાર સુધી ઈશ્વરે આપણી સહાય કરી છે.”
  pon-2006A: Samuel eri ale takai ehu oh kauwada nanpwungen Mispa oh Sen, e ahpw ketihtihki,
    “KAUN-O ketin sewesei kitail lao lel wasaht.” Eri, e ahpw kihong eden takaio “Takaien
    Sawas.”
  por-BRBSL: 'Então Samuel pegou uma pedra e a colocou entre Mizpah e Shen, e chamou
    seu nome de Ebenezer, dizendo: “Yahweh nos ajudou até agora”.'
  aly-aly: Philistia-areny-rneman arlperrty anterrew apatemel, arleng-alenty alpew,
    apey-alpey-angenh apmer Israel-warl. Samuel rap apwert ilkwa anyent inew, rnkernew-anem
    ampep-itwew apmer atherr-itwew, Mizpah-itwew Shen-itwew-then, ingkerrel iterl-araynteyew.
    Rap angkew, “INGKARTel anenhantherrenh arntarnt-arenh.” Rap apwert renh itnewew
    “Apwert Arntarnt-arey-angker-wenh.” INGKARTel renh-rnem arntarnt-arenh arleng-alenty
    Philistia-areny-rnem-wety, Samuel iteth-antey anenheng-arey. ...
  cth-cth: Samuel ni talung buet touh a la teh, Mizpah kho hoi Shem kho rahak dawk
    a ung hnukkhu, BAWIPA ni maimouh sahnin totouh na kabawp awh toe telah a dei teh,
    hote talung teh Ebenezer telah min a poe.
  twi-twi: Ɛnna Samuel faa ɔbo kɛse bi de sii Mispa ne Sen ntam. Na ɔtoo no din Ebeneser
    a ase ne “Ɔboa bo” na ɔkae se, “Ɛha na Awurade aboa yɛn abesi!”
  hlt-hlt: Te phoeiah Samuel loh lungto pakhat a loh tih Mizpah laklo neh Shane laklo
    ah a khueh. “Tahae duela BOEIPA loh mamih m'bom coeng,” a ti dongah lungto ming
    te Ebenezer la a khue.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii túótɛ́ ditɑ̃́rì kɛ́fíí mMisipɑɑ nɛ̀ Sɛnni dɛ cuokɛ̀ kɛ́
    dì yu kɛ dɔ̀: Mɛteèmmɛ̀-tɑ̃́rì, kɛ́bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nti teennɛ̀nní
    kɛ kɑ̃̀ɑ̃́ ndiɛ ndɛ.'
  msy-2020: Ezɨ Samuel gɨn dagɨar ekiar mam inigha Mispa ko Senɨn nguibamningɨn tɨzimɨn
    anesara. Egha kamaghɨn mɨgei, “Dagɨar kam, a Ikiavɨra Itir Godɨn ababanim, a en
    akuragha iza datɨrɨghɨn tu.” Egha ziar kam a gatɨ, “Dagɨar Akurvazim.”
  dop-dop: 'Ɩlɛnɑ Sɑmiyɛɛlɩ sɩɩ pǝlɛ kɛ Misipɑ nɑ Seŋ pɑ hɛkʋ tɑɑ, nɑ ɩ́ tɔ sɩ: Tɑcɑɑ
    tɔŋnɑ-tʋɣʋ wɑɑsʋɣʋ kɛ hɑlǝnɑ sɑŋɑ. Ɩlɛnɑ ɩ́ yɑɑ-tɛ sɩ Ɩpene-Ɩsɛɛ. Pǝlɛ kʋwɑɑsǝlɛ
    kɛ pɑ yɑɑ mpʋ.'
  azb-azb: Sonra Şamuel bir daş götürüb Mispa ilə Şen arasına qoydu və «Rəbb bizə
    buraya qədər kömək etdi» deyərək bu daşı Even-Ezer adlandırdı.
  eng-DBY: And Samuel took a stone and set it between Mizpah and Shen, and called
    the name of it Eben-ezer, and said, Hitherto Jehovah has helped us.
  hin-2017: तब शमूएल ने एक पत्थर लेकर मिस्पा और शेन के बीच में खड़ा किया, और यह कहकर
    उसका नाम एबेनेजेर रखा, “यहाँ तक यहोवा ने हमारी सहायता की है।”
  wol-KYG: 'Gannaaw loolu Samiyel jël aw doj, teg ko ci diggante Mispa ak fu ñuy wax
    Sen; mu dippee doj wi Eben Eser (mu firi doju Wall). Mu ne: «Ba fii la nu Aji
    Sax ji wallu.»'
  eng-YLT: And Samuel taketh a stone, and setteth [it] between Mizpeh and Shen, and
    calleth its name Eben-Ezer, saying, 'Hitherto hath Jehovah helped us.'
  kne-kne: Idi makdeng di, nan-a si Samuel si bato ay tinood na sin nan-gawaan di
    Mizpa ya Sen, yan nginadananas Ebenezer tan kanana, “Sinay di panginemnemneman
    sin badang Diyos en datako.”
  eng-WYC-2017: And Samuel took one stone, and put it betwixt Mizpeh, and Shen; and
    he called the name of that place The stone of help or Ebenezer. And he said, Hitherto
    the Lord hath helped us.
  eng-WMBB: Then Samuel took a stone and set it between Mizpah and Shen, and called
    its name Ebenezer, saying, “The LORD helped us until now.”
  urd-GVH: इस फ़तह की याद में समुएल ने मिसफ़ाह और शेन के दरमियान एक बड़ा पत्थर नसब
    कर दिया। उसने पत्थर का नाम अबन-अज़र यानी ‘मदद का पत्थर’ रखा। क्योंकि उसने कहा,
    “यहाँ तक रब ने हमारी मदद की है।”
  rug-rug: Meke vagia Samuela si keke patu, meke va turua sa pa vari korapana Mizipa
    meke Seni, meke zama, “E Zihova si tokani gita doduru totoso,” Beto asa si poza
    nia sa, “Na Patu Tinokae.”
  gaz-gaz: Ergasii Saamuʼeel dhagaa tokko fuudhee Miisphaa fi Sheen gidduu dhaabe.
    Maqaa isaas, “Waaqayyo hamma harʼaatti nu gargaareera” jedhee, “Ebeenezer” jedhee
    moggaase.
  fra-LSG: 'Samuel prit une pierre, qu’il plaça entre Mitspa et Schen, et il l’appela
    du nom d’Ében-Ézer, en disant: Jusqu’ici l’Éternel nous a secourus.'
  gnn-gnn: '@see-verse:1SA.007.011'
  yal-yal: Samuyɛli yi gɛmɛn tongo, a a dɔxɔ Misipa nun Seni tagi, a a xili sa “Mali
    Gɛmɛ Na.” A yi a fala, a naxa, “Alatala bata en mali han be.”
  haw-1868: Lawe aku la o Samuela i pohaku, a kukulu iho la mawaena o Mizepa a o Sena,
    a kapa aku la i kona inoa, o Ebenezera, i iho la, Ua kokua mai o Iehova ia kakou
    a hiki ia nei.
  arb-NAV: 'فَأَخَذَ صَمُوئِيلُ حَجَراً وَنَصَبَهُ بَيْنَ الْمِصْفَاةِ وَالسِّنِّ،
    وَدَعَاهُ «حَجَرَ الْمَعُونَةِ» وَقَالَ: «إِلَى هُنَا أَعَانَنَا الرَّبُّ»'
  ewe-ewe: Samuel tsɔ kpe aɖe da ɖe Mizpa kple Sen dome eye wòna ŋkɔe be, “Ebenezer”
    si gɔme nye “Amenuvekpe” elabena egblɔ be, “Afi siae Yehowa ve mía nu va se ɖo!”
  eng-LEE: And Samuel took one stone, and set it between Mizpah and Shen, and called
    its name Eben-ha'ezer, saying, As far as this hath the Lord helped us.
  gvn-gvn: Yinyamun Samuelangka kulji jirray jajirrin dindarranga townbu Mizpah, townbu
    Shen, yalaman, “Ngana yinya kulji nyajil, ngana kari milka-wulay Godungku ngananin
    helpim-bungan, Philistine-warra kanganka.” Yinyamun Samuel nyunguwunbuku bayanbaku
    dungan baja townbu Ramah, majaman Israel-warranka.
  asm-FB: তাৰ পাছত চমূৱেলে এটা শিল লৈ মিস্পা আৰু চেনৰ মাজ ঠাইত স্থাপন কৰিলে; আৰু “এতিয়ালৈকে
    যিহোৱাই আমাক সহায় কৰিলে” এইবুলি তাৰ নাম এবেন-এজৰ ৰাখিলে।
  sus-A: سَمُوٍلِ نَشَ فّمّ ندٍ تٌنفٌ، عَ نَشَ عَ سَ مِسِثَ نُن سٍينِ تَفِ عَ قَلَقٍ
    رَ، «عَلَتَلَ مُشُ مَلِ نّ هَن بٍ.»
  fra-SBL: 'Et Samuel prit une pierre et la plaça entre Mitspa et Shen, et il l''appela
    du nom d''Ebenezer, en disant : « L''Éternel nous a aidés jusqu''à présent. »'
  hbo-hbo: וַיִּקַּ֨ח שְׁמוּאֵ֜ל אֶ֣בֶן אַחַ֗ת וַיָּ֤שֶׂם בֵּֽין־הַמִּצְפָּה֙ וּבֵ֣ין
    הַשֵּׁ֔ן וַיִּקְרָ֥א אֶת־שְׁמָ֖הּ אֶ֣בֶן הָעָ֑זֶר וַיֹּאמַ֕ר עַד־הֵ֖נָּה עֲזָרָ֥נוּ
    יְהוָֽה׃
  piu-2006: Yalatji tjananya Pilitjiyanya ngurrara tjuṯa mirri pungkula nguḻutjingara
    wantirriyaṉu, Yitjurilaku ngaṉṯitja tjuṯangku. Palunyatjanu Pilitjiyanya ngurrara
    tjuṯangku tjananya yitjipungkuwiyangku wantingu, Tjamiyulanya kana nyinanyingka.
    Tjamiyulalu puḻi tiṉa mantjira ngaratjunkula tjananya watjaṉu, “Puḻi ngaatjanya
    ini alatji, ‘Pungkunytjatjanunya ngaatja ngaranyi.’ Ngulala nyakula alatjingku
    kulintjaku, ‘Yilta Katutjalulampa Pilitjiyanya ngurrara tjuṯa yitjipungu, ngurra
    ngaangka.’” Tjamiyulanya mayutju nguwanpa tjanampa nyinangu, Yitjurilaku ngaṉṯitja
    tjuṯaku. Ngurra puupalakutu rawa ankupayi, kuutawutjuku mayutjulu tjananya kulira
    watjantjaku. Ngurra Ramangka tiipula nguwanpa puḻitjanu palyaṉu, Katutjaku tjawirrilyi
    kutjara puḻkapungkunytjaku.
  pjt-pjt: Nyara palula maḻangka Samueltu puḻi waḻu mantjiṟa ngaṟatjunu munu paluṟu
    puḻi nyara palunya ininu 'Ipinitjanya' munu wangkangu alatji, “Panya Mama Godalu
    nganaṉanya alpamilaṉu.” Kaya Pilitjiyanya nguraṟa tjuṯa maḻaku puṯu tjarpangu
    ngura panya Israelta, panya Mayatja Godanya tjanala anga-ngaṟangu Israelkunu tjuṯaku
    ngalkilpa. Panya ngaṉmanytjuya Pilitjiyanya nguraṟa tjuṯangku tjananya pungkula
    kaṉany-kaṉanyaringi waintarira ngura tjuṯa kuḻu tjulyaṟa tjanalanguṟu. Palu tjana
    ngapartjiya waintaringu munuya ngura panya palunya tjananya maḻakungku mantjinu.
    Ka Samueltu tjananya tiṯutjarangku mayatjangku kanyiningi Israelkunu panya tjuṯa,
    munu palumpa ngurangka pitjilpa kutjupa palyaṉu Godanya rawangku waḻkuntjikitjangku.
  kik-kik: Ningĩ Samũeli akĩoya ihiga na akĩrĩhaanda gatagatĩ ka Mizipa na Sheni.
    Akĩrĩĩta Ebeni-Ezeri, akiuga atĩrĩ, “Nginyagia hau nĩ Jehova ũtũteithĩtie.”
  fra-NCL: 'Samuel prit une pierre, qu’il plaça entre Maspha et Sen, et il lui donna
    le nom d’Eben-Ezer, en disant : « Jusqu’ici Yahweh nous a secourus. »'
  cek-AK: Angraeng mah vaihi khoek to aicae ang bomh, tiah a thuih o pongah, Samuel
    mah thlung maeto lak moe, Mizpah hoi Shen salakah tlingh; to ahmuen to Ebenezer,
    tiah ahmin sak.
  cuk-cuk: 'A-sorbali, Samuel akwa-dummad amisad. Geb Mizpa-neggwebur Sen-neggweburbo-abingunaidgi
    sisad. Ar Samuel sogded: “Bab-Jehová wesegus anmar-bendakdanikid.” A-ulale, Samuel
    Eben-Ezerʼye we-akwa-dummad onugsasad.'
  uig-CYR: 'У вақитта Самуил бир ташни елип, уни Мизпаһ билән шәнниң оттурисида тикләп:
    — «Пәрвәрдигар бизгә һазирғичә ярдәм бериватиду» — дәп уни Әбән-Әзәр дәп атиди.'
  tel-2017: అప్పుడు సమూయేలు ఒక రాయి తీసుకుని మిస్పాకు, షేనుకు మధ్య దాన్ని నిలబెట్టి
    “ఇప్పటి వరకూ యెహోవా మనకు సహాయం చేశాడు” అని చెప్పి ఆ రాయికి “ఎబెనెజరు” అని పేరు
    పెట్టాడు.
  hat-BSA: 'Alò, Samuel te pran yon gwo wòch, e li te poze li antre Mitspa ak Schen
    e li te ba li non a Ében-Ézer. Li te di: “Jis rive la, SENYÈ a te ede nou.”'
  kos-kos: Na Samuel el eis sie eot, ac oakiya inmasrlon acn Mizpah ac Shen, ac el
    fahk, “LEUM GOD El kasrekut ke ma nukewa nwe ke len se inge.” Ac el sang inen
    eot sac “Ebenezer.”
  hbo-WLC: וַיִּקַּ֨ח שְׁמוּאֵ֜ל אֶ֣בֶן אַחַ֗ת וַיָּ֤שֶׂם בֵּֽין־הַמִּצְפָּה֙ וּבֵ֣ין
    הַשֵּׁ֔ן וַיִּקְרָ֥א אֶת־שְׁמָ֖הּ אֶ֣בֶן הָעָ֑זֶר וַיֹּאמַ֕ר עַד־הֵ֖נָּה עֲזָרָ֥נוּ
    יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Samuel weere otu nkume doo ya nʼagbata Mizpa na Shen, kpọọ ebe
    ahụ, Ebeneza, nke pụtara, “Nkume inyeaka,” nʼihi na ọ sịrị, “Nʼezie, Onyenwe anyị
    enyerela anyị aka ruo ugbu a.”
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ଖଣ୍ଡେ ପଥର ନେଇ ମିସ୍ପା ଓ ଶେନ ମଧ୍ୟସ୍ଥାନରେ ସ୍ଥାପନ କରି ତହିଁର
    ନାମ ଏବନ୍‍-ଏଜର (ଉପକାର ସ୍ମରଣାର୍ଥକ ପ୍ରସ୍ତର) ରଖି କହିଲେ, “ଏପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର
    ଉପକାର କରିଅଛନ୍ତି।”
  chk-chk: Mürin, Samuel a eki eföü fau o aüetä lefilen Mispa me Jesana. Iwe, a aita
    ngeni Epineser , pun a apasa, “Tori iei ewe Samol mi Lapalap a alisikich.”
  ssd-ssd: 'Kile Samuelŋge ndame suŋgo ande tumba Mispa tumbraŋ Sen tumbraŋ ŋgamu-ŋgamuŋge
    te-tina sulumba sakina: Suŋgoŋge sine tur mayekat ŋgina. Taŋakina sulumba ndame
    ta nyunu Eben-Eser ŋgina.'
  rop-rop: Afta na Semyul bin gajim wanbala ston, en imbin meigim jandap det ston
    langa midul langa Mispa en det pleis gulum Shen, en imbin gibit neim langa det
    ston. Imbin gulum “Ston blanga Album.” Bat garram im ronwan langgus imbin gulum
    det ston Ebanisa, en wen imbin gulum det neim blanga det ston, Semyul bin tok,
    “YAWEI bin album wi olawei.”
  ukr-1871: 'Самуїл же взяв величезного каменя та й поставив його між Массифою і Сеном,
    і назвав його Авен-Езер, та й промовив: Ось поки Господь дав нам підмогу!'
  deu-1951: 'Da nahm Samuel einen Stein und setzte ihn zwischen Mizpa und Schen und
    hieß ihn Eben-Eser, und sprach: Bis hierher hat der HERR uns geholfen!'
  eng-JPS: 'Then Samuel took a stone, and set it between Mizpah and Shen, and called
    the name of it Eben-ezer, saying: ''Hitherto hath the LORD helped us.'''
  srp-1865: 'Tada uze Samuilo kamen, i metnu ga izmeðu Mispe i Sena, i nazva ga Even-Ezer,
    jer reèe: dovde nam Gospod pomože.'
  lug-lug: Awo Samwiri n’addira ejjinja n’aliteeka wakati wa Mizupa ne Seni, ekifo
    ekyo n’akituuma Ebenezeri, ng’agamba nti, “Mukama atuyambye okutuusa kaakano.”
  heb-heb: ויקח שמואל אבן אחת וישם בין המצפה ובין השן ויקרא את שמה אבן העזר ויאמר
    עד הנה עזרנו יהוה׃
  ben-IRV: তখন শমূয়েল একটা পাথর নিয়ে মিসপা ও শেনের মাঝখানে স্থাপন করলেন এবং “এই
    পর্যন্ত সদাপ্রভু আমাদের সাহায্য করেছেন,” এই বলে তার নাম এবন্‌ এষর (“সাহায্যের
    পাথর”) রাখলেন।
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਇੱਕ ਪੱਥਰ ਲੈ ਕੇ ਉਹ ਨੂੰ ਮਿਸਪਾਹ ਅਤੇ ਸ਼ੇਨ ਦੇ ਵਿਚਕਾਰ ਖੜ੍ਹਾ ਕੀਤਾ
    ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਅਬੇਨੇਜ਼ਰ ਧਰਿਆ ਅਤੇ ਬੋਲਿਆ ਜੋ ਇੱਥੋਂ ਤੱਕ ਯਹੋਵਾਹ ਨੇ ਸਾਡੀ ਸਹਾਇਤਾ ਕੀਤੀ।
  tkr-tkr: Şamuelee sa g'aye alyapt'ı Mispayneyiy Şenne yı'q'neeqa giviyxhe. Qiyğad
    «Rəbbee şas inyaqamee kumag hı'ıva» uvhu, mane g'ayeyn do Even-Ezer (kumagna g'aye)
    giyxhe.
  mya-JVB: ထိုအခါ ရှမွေလ သည် ကျောက် ကို ယူ ၍ မိဇပါ မြို့နှင့် ရှင် မြို့စပ်ကြား မှာ
    ထူထောင် သဖြင့် ၊ ထာဝရဘုရား သည် ငါ တို့ကို ယခု တိုင်အောင် မစ တော်မူပြီဟုဆို လျက်
    ၊ ထိုကျောက်ကို ဧဗနေဇာ အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Mwa Samuela veku yabo ikalai kabo Mispa yo Seni luwaluwalili mena ikumai.
    Yo iwalo iba, “Tauna kona yo ilaoma sauga kabona Yeoba isaguila koinaele veku
    bwaite esana tapei Ebensa.”
  tbg-tbg: Mintuvaro viraqaahairo Samueriva ori nora vo varakero, Misipaa vatuka hini
    Seni vatuka hini tavaarana ori vira vuru vaaviarama tero tiharo, Te maa orira
    autu ntehama, Ebe-Nesaave – Kahaqama-Timitai-Orirave, turo. Noravano Kotiva vate
    tinavu kahaqama timitairara irihama te minti turo, tura.
  hmo-hmo: Vadaeni Samuela ese nadi ta ia abia, Misipa bona Iesana edia huana dekenai
    ia haginia, bona unai nadi ena ladana ia atoa, Ebenesera. Ia gwau, “Lohiabada
    ese ita ia durua vadaeni, ia mai bona inai gabu dekenai.”
  urd-urd: तब समुएल ने एक पत्थर ले कर उसे मिस्फ़ाह और शेन के बीच में खड़ा किया, और
    उसका नाम इबन-'अज़र यह कहकर रख्खा, “कि यहाँ तक ख़ुदावन्द ने हमारी मदद की।”
  rus-SYN: 'И взял Самуил один камень, и поставил между Массифою и между Сеном, и
    назвал его Авен-Езер, сказав: до сего места помог нам Господь.'
  bqc-SIM: 'Ɔ̃ Samuɛli gbɛpɛ̀lɛ Mizipa ń Senio zãnguo, à tↄkpàɛ̀ Ɛbɛnɛzɛɛ, asa
    à mɛ̀: Dii mɛ́ dↄ̀wálɛ e wa kaò la.'
  tcz-CHONGTHU: Chuin Samuel in songtumlen khat alan Mizpah le Jeshanah kikah ah aphut’in,
    aman hiche mun chu EBENEZER asah’in ahi. Ajeh chu, “Hilai mun chan’ah Pathen in
    ei kithopiuve,” ati.
  mar-mar: मग शमुवेलाने एक दगड घेतला आणि मिस्पा व शेन याच्या दरम्यान तो उभा केला आणि
    त्यास एबन-एजर असे नाव देऊन म्हटले, “येथपर्यंत परमेश्वराने आमचे साहाय्य केले आहे.”
  qub-qub: Chaypitana Samuelga juc rumita ichichiran Mizpawan Sen tincojman. «Canancamaga
    Tayta Diosninchi yanapämashcanchïmi» nir jutinta churaparan «Eben-ezer» nir.
  bqp-bqp: 'Akũ Samuɛli gbɛ̀ɛ pɛ̀tɛ Mizipa kũ Sɛnio dagura à tↄ́ kpànɛ Ɛbɛnɛza,
    zaakũ à pì: Dikiri mɛ́ à kpàwái ari o ka la.'
  hat-hat: 'Lè sa a, Samyèl pran yon wòch, li mete l'' ant lavil Mispa ak lavil Chenn.
    Li rele wòch la Ebenezè, paske li t''ap di: Jouk jòdi a se Seyè a ki pote nou
    sekou.'
  eng-BSB: Afterward, Samuel took a stone and set it up between Mizpah and Shen. He
    named it Ebenezer, saying, “Thus far the LORD has helped us.”
  tod-tod: 'Samiyɛle wooɠulani, é ɠɛ ma: «Ɠɔoɠɔ GALAGI ɓɔgɛ ade ʋa, eyɛsu ade zeeli
    ʋɛ.» É kɔtu wola ɠila seɠeni, naazu é kpadɔ Misepani zɔɠɔzuʋɛ, ta Seen, é daaseigi
    ʋɛɛ ga Eɓɛn-Ezɛɛl (nii poluʋɛ ga «kpɔba ɠɔtui»).'
  eng-WEBPB: Then Samuel took a stone and set it between Mizpah and Shen, and called
    its name Ebenezer, saying, “The LORD helped us until now.”
  kbq-kbq: Hagi Samueli'a Mispa kuma'ene Seni kuma'mofo amu'nozanifi have erino asenenteno
    amanage hu'ne, Amarera Ra Anumzamo taza hu'nerere, nehuno Ebenize huno agi'a antemi'ne.
  nhe-BL: 'Huajca Samuel quitlali se hueyi tetl tlatlajco altepetl Mizpa huan Sen
    huan quitocajtlali Eben Ezer. (Eben Ezer quinequi quiijtos Se Tetl Tlen Quinextía
    Itlapalehuil TOTECO.) Huan Samuel quiijto: “Hasta ama TOTECO techpalehuijtoc.”'
  bus-bus: 'Ben Samuɛli gbɛ̀ pɛ̀ɛ Mizipa kↄ̃n Sɛnio dagura à tↄ́ kpànɛ Ɛbɛnɛza, zaakɛ
    à bè: Dii bé à wa ĩan kà ai wa kao kɛ̀.'
  gub-BL: Na'e Xamuew upyhyk amo ita kury, imuapyk pà Mipa Xem wamyter pe. — Xe xe
    Tupàn zanepytywà a'e, i'i. A'e rupi Emenezer omono izupe her romo wà. — Ita zanepytywà
    awer hexak kar har, i'i her zaneze'eg rupi. Ta'e a'e 'ar mehe Tupàn upytywà a'e
    wà xe.
  eng-DRA: 'And Samuel took a stone, and laid it between Masphath and Sen: and he
    called the place, the Stone of help. And he said: Thus far the Lord hath helped
    us.'
