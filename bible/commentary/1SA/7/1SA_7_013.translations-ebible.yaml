verse: 1SA.007.013
translations:
  mal-C: അങ്ങനെ ഫെലിസ്ത്യർ കീഴടക്കപ്പെട്ടു. പിന്നെ അവർ ഇസ്രായേൽദേശത്തേക്കു വന്നില്ല.
    ശമുവേലിന്റെ ജീവിതകാലത്തെല്ലാം യഹോവയുടെ കൈ ഫെലിസ്ത്യർക്കെതിരായിരുന്നു.
  deu-TKW: So waren denn die Philister niedergeworfen, so daß sie fernerhin nicht
    mehr in das Gebiet Israels eindrangen, sondern Jahwes Hand lag auf den Philistern,
    so lange Samuel lebte.
  lin-lin: Bato ya Filisitia bayokisamaki soni mpe bazongelaki lisusu te kokota na
    mokili ya Isalaele. Na mikolo nyonso ya bomoi ya Samuele, loboko na Yawe etelemelaki
    bato ya Filisitia.
  eng-LSV: And the Philistines are humbled, and have not added anymore to come into
    the border of Israel, and the hand of YHWH is on the Philistines all the days
    of Samuel.
  eng-GNV: 'So the Philistims were brought vnder, and they came no more againe into
    the coastes of Israel: and the hand of the Lord was against the Philistims all
    the dayes of Samuel.'
  eng-WEBSTER: 'So the Philistines were subdued, and they came no more into the borders
    of Israel: and the hand of the LORD was against the Philistines all the days of
    Samuel.'
  nhw-BL: Huan nopa filisteos mopinahualtijque huan ayacmo mocuepque sempa ipan tlali
    Israel. Huan TOTECO quintlaijiyohuilti nopa filisteos nochi tonali quema Samuel
    itztoya.
  swh-ONEN: Basi Wafilisti wakashindwa na hawakuvamia nchi ya Israeli tena. Katika
    maisha yote ya Samweli, mkono wa Bwana ulikuwa dhidi ya Wafilisti.
  bba-bba: Nɡe mɛyɑ Yinni Gusunɔ u kɑ Filisitibɑ tɑɑre, bɑ ǹ mɑɑ nɑɑre Isirelibɑn
    mi. Mɑ u bu nɔni sɔ̃ɔwɑ sere Sɑmuɛlin wɑ̃ɑrun nɔrɔ.
  eng-KJVCPB: 'So the Philistines were subdued, and they came no more into the coast
    of Israel: and the hand of the Lord was against the Philistines all the days of
    Samuel.'
  mpx-mpx: He Isileli iyaka Pilistiya hi pakokovel hoti, inoke nige hi sisikal al
    ge hi lolohaveyan Isileli wali labiya. Samuwela yawalina miminana, Yehoba wana
    gasisi elana Pilistiya i teli lowagil.
  luo-luo: Omiyo jo-Filistia nolo mine ok gichako gimonjo piny jo-Israel kendo. E
    kinde duto mane Samuel pod ngima, lwet Jehova Nyasaye nosando jo-Filistia.
  meu-meu: Unu a Filistia taudia na e darere, Israel taudia edia tano ai asie raka
    vareai lou. Iehova imana ese Filistia taudia e laodia ahu, Samuel ena mauri dinadia
    iboudiai.
  npi-ULB: यसरी पलिश्तीहरूलाई अधीन गरियो र तिनीहरू इस्राएलको सिमानाभित्र प्रवेश गरेनन्
    । शमूएलको समयभरि नै परमप्रभुको हात पलिश्तीहरूको विरुद्धमा थियो ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n ṣẹ́gun Filistini, wọn kò sì wá sí agbègbè àwọn ọmọ Israẹli
    mọ́. Ní gbogbo ìgbésí ayé Samuẹli, ọwọ́ Olúwa lòdì sí àwọn Filistini.
  ind-ind: Demikianlah orang Filistin dikalahkan, dan sesudah itu mereka tidak lagi
    memasuki wilayah Israel untuk berperang. Selama masa hidup Samuel, TUHAN terus
    menolong orang Israel sehingga bangsa Filistin tidak berani lagi menyerang mereka.
  pes-OPCB: پس فلسطینی‌ها مغلوب شدند و تا زمانی که سموئیل زنده بود دیگر به اسرائیلی‌ها
    حمله نکردند، زیرا خداوند بر ضد فلسطینی‌ها عمل می‌کرد.
  tgl-ULB: Kaya nag-api ang mga Filisteo at hindi sila pumasok sa hangganan ng Israel.
    Laban sa mga Filisteo ang kamay ni Yahweh sa lahat ng araw ni Samuel.
  cbu-NT: Filistewshuch tputs tapazish zapaniri tsiparangusin, ndushat arang Israelchichee
    watsapun itutsimaam zandaranganaya. Anpur Samuel kchitatawuri, Apanll Filistewshuchee
    kiyung yacharangiya.
  hui-hui: Ani buwa Pilidiali biaru bo podalu ti Isaraeleali karuhayagi naibilo Anduane
    Homogo ibugua Samuele heangi ho hangaiho wiaabo hene.
  mya-mya: ဤ​သို့​လျှင်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​အ​ရေး ရှုံး​နိမ့်​ရ​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့
    အား​ရှ​မွေ​လ​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး ဣ​သ​ရေ​လ​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​ခွင့်
    ပေး​တော်​မ​မူ။-
  bod-N: དེ་ལྟར་ཕེ་ལེ་ཤེད་པ་རྣམས་ཕམ་ནས། དེ་དག་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ས་ཆར་སླེབས་རྒྱུ་མ་བྱུང་བ་རེད།
    སཱ་མུ་ཨེལ་གྱི་མི་ཚེ་གང་པོར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གིས་ཕེ་ལེ་ཤེད་པ་རྣམས་བཀག་པར་མཛད།
  sna-sna: Saka vaFiristia vakakurirwa uye havana kuzorwisa nyika yavaIsraeri zvakare.
    Uye ruoko rwaJehovha rwakarwa navaFiristia mazuva ose aSamueri.
  spa-BLM: Así los filisteos fueron sometidos y dejaron de entrar en la frontera de
    Israel. La mano de Yahvé estuvo contra los filisteos todos los días de Samuel.
  cac-cac: A d'a jun c'u chi' ix ac'ji ganar eb' filisteo yuj eb' israel chi'. Yuj
    chi' man̈xa junelocxo ix och eb' d'a yol slugar eb' israel yac' oval. Yacb'an
    pitzanto vin̈aj Samuel chi', ayn̈ejoch Jehová xib'tan eb' filisteo chi'.
  swh-ULB: Kwa hiyo, Wafilisti walishindwa na hawakuingia katika mipaka ya Israeli.
    Mkono wa BWANA uliwalemea Wafilisti siku zote za Samweli.
  bel-bel: Так упакораны былі Філістымляне і перасталі хадзіць у межы Ізраілевыя;
    і была рука Гасподняя на Філістымлянах ва ўсе дні Самуіла.
  deu-ELBBK: So wurden die Philister gedemütigt, und sie kamen fortan nicht mehr in
    die Grenzen Israels; und die Hand des HERRN war gegen die Philister alle Tage
    Samuels.
  mbb-OT: Nezaag human te menge Israilihanen is menge Filistihanen, ne wazè dan en
    maan mekepenurung diyà te ubpaan te menge Israilihanen te uuyag pa si Samuel,
    su is menge Israilihanen, midtevangan sikandan te Nengazen.
  mal-2015: ഇങ്ങനെ ഫെലിസ്ത്യർ ഒതുങ്ങി, പിന്നെ യിസ്രായേൽദേശത്തേക്കു വന്നതുമില്ല; ശമൂവേലിന്റെ
    കാലത്തൊക്കെയും യഹോവയുടെ കൈ ഫെലിസ്ത്യർക്കു വിരോധമായിരുന്നു.
  rmc-rmc: O Filišťinci sas avke zorales domarde, hoj imar buter na džanas pro mariben
    pre le Izraelitengri phuv, bo o Del len na domukelas, medik dživelas o Samuel.
  pes-OPV: پس فلسطینیان مغلوب شدند، و دیگر به حدوداسرائیل داخل نشدند، و دست خداوند
    در تمامی روزهای سموئیل بر فلسطینیان سخت بود.
  ron-1924: Астфел ау фост смериць филистений ши н-ау май венит пе цинутул луй Исраел.
    Мына Домнулуй а фост ымпотрива филистенилор ын тот тимпул веций луй Самуел.
  ben-OBCV: অতএব ফিলিস্তিনীরা বশীভূত হল এবং তারা ইস্রায়েলের এলাকায় সশস্ত্র আক্রমণ
    করা বন্ধ করল। শমূয়েলের সমগ্র জীবনকালে, সদাপ্রভুর হাত ফিলিস্তিনীদের বিরুদ্ধে প্রসারিত
    হয়েই ছিল।
  som-som: Sidaas daraaddeed reer Falastiin waa la hoosaysiiyey, oo mar dambena sooma
    ay gelin xuduudkii reer binu Israa'iil; oo intii Samuu'eel noolaa oo dhan gacanta
    Rabbigu gees bay ka ahayd reer Falastiin.
  lat-VUC: Et humiliati sunt Philisthiim, nec apposuerunt ultra ut venirent in terminos
    Israël. Facta est itaque manus Domini super Philisthæos cunctis diebus Samuelis.
  eng-ASVBT: 'So the Philistines were subdued, and they came no more within the border
    of Israel: and the hand of Jehovah was against the Philistines all the days of
    Samuel.'
  ita-1885: E i Filistei furono abbassati, e non continuarono più d'entrar ne' confini
    d'Israele. E la mano del Signore fu contro a' Filistei tutto il tempo di Samuele.
  eng-LXXUP: So the Lord humbled the Philistines, and they did not anymore come into
    the border of Israel; and the hand of the Lord was against the Philistines all
    the days of Samuel.
  eng-ULB: So the Philistines were subdued and they did not enter the border of Israel.
    The hand of Yahweh was against the Philistines all the days of Samuel.
  spa-VBL: Fue así como los filisteos se mantuvieron bajo control y no volvieron a
    invadir Israel. A lo largo de la vida de Samuel, el Señor usó su poder contra
    los filisteos.
  fra-_FOB: Et les Philistins furent humiliés, et ils ne vinrent plus sur le territoire
    d'Israël; et la main de l'Éternel fut contre les Philistins pendant tout le temps
    de Samuel.
  mal-mal: ഇങ്ങനെ ഫെലിസ്ത്യർ കീഴടങ്ങി, പിന്നെ യിസ്രായേൽദേശത്തേക്ക് വന്നതുമില്ല; ശമൂവേലിന്റെ
    കാലത്തെല്ലാം യഹോവയുടെ കൈ ഫെലിസ്ത്യർക്ക് വിരോധമായിരുന്നു.
  urd-GVR: Is tarah Filistiyoṅ ko maġhlūb kiyā gayā, aur wuh dubārā Isrāīl ke ilāqe
    meṅ na ghuse. Jab tak Samuel jītā rahā Filistiyoṅ par Rab kā saḳht dabāw rahā.
  suz-BL: मोपा पलिस्‍ती ब्रुशा, इस्राएली आन रागी लेंशा मओव़मा बाक्‍त। मिनु परमप्रभु
    यावेम सामुएल बाक्‍म सम्‍म पलिस्‍तीपुकी रे इस्राएली आन कली श्‍येत मगेपदा बाक्‍त।
  ita-1927: I Filistei furono umiliati, e non tornaron più ad invadere il territorio
    d’Israele; e la mano dell’Eterno fu contro i Filistei per tutto il tempo di Samuele.
  ckb-ckb: بەم جۆرە فەلەستییەکان چاویان شکا و جارێکی دیکە نەهاتنەوە سەر سنووری ئیسرائیل.
    یەزدانیش بە درێژایی ژیانی ساموئێل لە دژی فەلەستییەکان بوو.
  eng-BBE: 'So the Philistines were overcome, and did not come into the country of
    Israel again: and all the days of Samuel the hand of the Lord was against the
    Philistines.'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಸೋತುಹೋದುದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಯಲ್ಲಿ ಬರಲೇ ಇಲ್ಲ. ಇದಲ್ಲದೆ ಸಮುಯೇಲನು
    ಇದ್ದ ದಿವಸಗಳೆಲ್ಲಾ ಯೆಹೋವ ದೇವರ ಕೈ ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿತ್ತು.
  tam-2017: இப்படியாக பெலிஸ்தர்கள் அப்புறம் இஸ்ரவேலின் எல்லையிலே வராதபடித் தாழ்த்தப்பட்டார்கள்;
    சாமுவேலின் நாளெல்லாம் யெகோவாவுடைய கை பெலிஸ்தர்களுக்கு எதிராக இருந்தது.
  spa-RV-1909: Fueron pues los Filisteos humillados, que no vinieron más al término
    de Israel; y la mano de Jehová fué contra los Filisteos todo el tiempo de Samuel.
  ron-BTF: Astfel filistenii au fost supuși și nu au mai venit în ținutul lui Israel;
    și mâna DOMNULUI a fost împotriva filistenilor în toate zilele lui Samuel.
  eng-WEBP: So the Philistines were subdued, and they stopped coming within the border
    of Israel. The LORD’s hand was against the Philistines all the days of Samuel.
  eng-FBV: In this way the Philistines were kept under control and did not invade
    Israel again. During Samuel's lifetime the Lord used his power against the Philistines.
  nld-1939: Zo werden de Filistijnen vernederd en waagden het niet meer, het gebied
    van Israël binnen te vallen. En zolang Samuël leefde, bleef de hand van Jahweh
    op de Filistijnen drukken.
  nch-BL: Huan nopa filisteos mopinahualtijque huan ayecmo tacuepilijque sempa ipan
    tali Israel. Huan TOTECO quintaijyohuilti nopa filisteos nochi tonali quema Samuel
    itztoya.
  vie-1934: Dân Phi-li-tin bị bắt phục; chẳng còn xâm lấn địa phận của Y-sơ-ra-ên
    nữa. Trọn đời Sa-mu-ên, tay của Đức Giê-hô-va nhận trên dân Phi-li-tin.
  hin-CV: इस प्रकार फिलिस्तीनी हरा दिए गए. इसके बाद उन्होंने इस्राएल की सीमा पर हमला
    दोबारा नहीं किया. शमुएल के संपूर्ण जीवनकाल में फिलिस्तीनियों पर याहवेह का गुस्सा
    बना रहा.
  spa-BES: Entonces los filisteos fueron vencidos. Y no volvieron a entrar en el país
    de Israel y todos los días de Samuel la mano del Señor fue contra los filisteos.
  tdx-tdx: Aa le nianjiñe o nte-Pilistio, naho tsy nomb’ an-tane’ Israele mb’eo ka;
    vaho niatreatre o nte-Pilistio amo hene andro’ i Samoeleo ty fità’ Iehovà;
  tha-KJV: ดังนั้นคนฟีลิสเตียจึงพ่ายแพ้​ไม่​เข​้ามาในดินแดนอิสราเอลอีก และพระหัตถ์​แห่​งพระเยโฮวาห์​ก็​ต่อสู้​คนฟีลิสเตียตลอดชีวิตของซามูเอล
  por-BR-2018: Foram, pois, os filisteus humilhados, que não vieram mais ao termo
    de Israel; e a mão do SENHOR foi contra os filisteus todo o tempo de Samuel.
  deu-ELO: So wurden die Philister gedemütigt, und sie kamen fortan nicht mehr in
    die Grenzen Israels; und die Hand Jehovas war wider die Philister alle Tage Samuels.
  eng-WYC-2018: And the Philistines were made low, and they added no more to come
    into the terms of Israel, (or And so the Philistines were humbled, and they did
    not come any more into the land of Israel). And so the hand of the Lord was made
    [up] on (the) Philistines in all the days of Samuel.
  epo-epo: Tiamaniere la Filiŝtoj estis kvietigitaj, kaj ne venadis plu en la regionon
    de Izrael. Kaj la mano de la Eternulo estis super la Filiŝtoj dum la tuta vivo
    de Samuel.
  uig-PIN: Xuning bilǝn Filistiylǝr besiⱪip Israilning zeminiƣa yǝnǝ tajawuz ⱪilmidi;
    Samuil ⱨakim bolƣan barliⱪ künlǝrdǝ Pǝrwǝrdigarning ⱪoli Filistiylǝrning üstigǝ
    ⱪarxi boldi;
  beo-beo: Amaiba:le Isala:ili dunu ilia da Filisidini dunuma osa:la heda:i dagoi.
    Sa:miuele da esalebe galu ilia da Isala:ili sogega bu hame misi. Bai Hina Gode
    da ilia logo damuiba:le.
  tpi-OTNT: Bikpela i mekim ol dispela samting na i daunim ol Filistia na pasim ol
    na ol i no i kam pait insait long kantri Israel gen long taim Samuel i stap hetman.
  hau-SA: Ta haka Isra’ilawa suka ci Filistiyawa. Daga ranan Filistiyawa ba su ƙara
    yin nasara a kan Isra’ila ba. Ubangiji ya yi gāba da Filistiyawa har ƙarshen zamanin
    Sama’ila.
  uig-LAT: Shuning bilen Filistiyler bésiqip Israilning zéminigha yene tajawuz qilmidi;
    Samuil hakim bolghan barliq künlerde Perwerdigarning qoli Filistiylerning üstige
    qarshi boldi;
  nde-nde: Ngakho amaFilistiya anqotshwa njalo kawazange ahlasele ilizwe lako-Israyeli
    futhi. Kuyo yonke impilo kaSamuyeli, isandla sikaThixo sasimelane lamaFilistiya.
  ton-ton: '¶ Naʻe pehē ʻae fakavaivai ʻae kakai Filisitia, pea naʻe ʻikai tenau toe
    haʻu ki he ngaahi potu fonua ʻo ʻIsileli: pea naʻe hiki hake ʻae nima ʻo Sihova
    ki he kakai Filisitia ʻi he ngaahi ʻaho kotoa pē ʻo Samuela.'
  ces-1613: A tak sníženi jsou Filistinští, a netáhli více na pomezí Izraelské; a
    byla ruka Hospodinova proti Filistinským po všecky dny Samuelovy.
  eng-WMB: So the Philistines were subdued, and they stopped coming within the border
    of Israel. The LORD’s hand was against the Philistines all the days of Samuel.
  tam-TCV: இவ்வாறு பெலிஸ்தியர் கீழ்ப்படுத்தப்பட்டார்கள். அதன்பின் அவர்கள் இஸ்ரயேலரின்
    எல்லைக்குள்ளே மீண்டும் படையெடுக்கவில்லை. சாமுயேலின் வாழ்நாள் முழுவதும் யெகோவாவினுடைய
    கை பெலிஸ்தியருக்கு விரோதமாக இருந்தது.
  ceb-ULB: Busa nabuntog ang mga Filistihanon ug wala na mosulod pa sa utlanan sa
    Israel. Ang kamot ni Yahweh batok sa mga Filistihanon sa tanang mga adlaw ni Samuel.
  pol-UBG: Tak zostali upokorzeni Filistyni i już nie przekraczali granic Izraela,
    a ręka PANA była przeciwko Filistynom po wszystkie dni Samuela.
  agr-agr: Dutika depetkamu asag filisteo aidauk ataktu awagkig Israel aents aidau
    nugken waintuag waitkaschau ainawai. Tuja Samuel iwaku pujusmataig, Apajuík filisteo
    aidaunak tuké ijinajakui.
  kyc-kyc: Dokona lao Isaraele wambu dupwame Pilisitia wambu dupwa anamasi minyiyami.
    Dokopa Kamongome Samyuele lete palyuo kareyamo dokopa Isaraele wambunya yuu doko
    rapu piyamosa kapa kamba pyala eparami ingya naya.
  urd-GVU: اِس طرح فلستیوں کو مغلوب کیا گیا، اور وہ دوبارہ اسرائیل کے علاقے میں نہ
    گھسے۔ جب تک سموایل جیتا رہا فلستیوں پر رب کا سخت دباؤ رہا۔
  deu-1912: Also wurden die Philister gedämpft und kamen nicht mehr in die Grenze
    Israels; und die Hand des HERRN war wider die Philister, solange Samuel lebte.
  ntj-ntj: '@see-verse:1SA.007.012'
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಬಹಳವಾಗಿ ತಗ್ಗಿಸಲ್ಪಟ್ಟದರಿಂದ ತಿರುಗಿ ಇಸ್ರಾಯೇಲ್ಯರ ಪ್ರಾಂತ್ಯದೊಳಗೆ
    ಬರಲೇ ಇಲ್ಲ. ಸಮುವೇಲನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವನ ಹಸ್ತವು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿಯೇ ಇತ್ತು.
  yap-yap: Aram me waer e pi Filistine, me talegrad SOMOL ndakiyag ni ngarbad ni mael
    ko gin ntafen piyu Israel u n’umngin nap’an e yafos rok Samuel.
  hlt-MCSB: Philisti rhoek khaw kunyun uh coeng tih Israel khorhi a paan ham koep
    khoep uh voel pawh. Samuel tue khuiah tah Philisti khaw BOEIPA kut ah ni a om.
  mdy-ETH: ዬያይዲ ፒሊስፄኤሜ ዓሳ ዖሎና ባሺንቴኔ፤ ሳሙዔኤሌ ናንጌ ዎዶ ቢያይዳ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶና ዎላ ማዔሢሮ
    ፒሊስፄኤሜ ዓሳ ዒስራዔኤሌ ዓሶ ዖላኒ ኬስኪባኣሴ።
  twi-ASANTE: Enti, wɔdii Filistifoɔ no so, na wɔantumi ammɛgye Israelfoɔ nsase amfa
    wɔ ɛberɛ tenten bi mu. Na Samuel nkwa nna mu nyinaa, Awurade nsa a ɛyɛ den no
    tiaa Filistifoɔ.
  eng-WEBU: So the Philistines were subdued, and they stopped coming within the border
    of Israel. The LORD’s hand was against the Philistines all the days of Samuel.
  bvr-bvr: Gu-gurda ngacha minypa Yichrayel yerrcha aburr-molamiyana; Bulítiya yerrcha
    gun-nyagara. Rrapa gun-baykarda gu-ni gala mola Bulítiya yerrcha an-dakal aburr-boyarna
    gurda, wurra Wangarr a-gorlkakaja burrwa a-ni gun-gatiya Jemyul a-ninyarrapa.
  wal-wal: Pilisxxeema asatikka xoonettidosona; eti Israa7eela biittaa bolli naa77anttuwaa
    woraajjibookkona. Sameeli de7ido laitta ubban GODAA kushee Pilisxxeema asatu bolli
    wolqqaamiis.
  spa-PDDPT: Así los filisteos fueron sometidos, y no volvieron a entrar dentro del
    límite de Israel. La mano de Yavé estuvo contra los filisteos todos los días de
    Samuel.
  gun-gun: Ha'e rami vy filisteu kuery oitypaa rire ndouvei Israel kuery yvy re, Samuel
    oikovea ja ha'e kuery rovai Senhor po oĩ rã.
  agu-BL: Ya'stzun ban yi cyele'n cu'n yi e' filistey swutz, nin qui't jal junt tir
    chiwalor tan cambe'n yi ama'l cwent Israel, nin te yi tiemp yi ta'te'n Samuel
    ẍchixo'l, ilen nin ja oc Kataj tan quich'eye'n ẍchik'ab yi e' filisteya'tz.
  eng-PEV: '@see-verse:1SA.007.012'
  ilo-ULB: Naabak ngarud dagiti Filisteo ket saanda a nakastrek iti beddeng ti Israel.
    Ti ima ni Yahweh ket maibusor kadagiti Filisteo kadagiti amin nga al-aldaw ni
    Samuel.
  kpg-kpg: Malaa, digau Philistia gu magedaa, gei Dimaadua guu hai digau Philistia
    gi deemee di loomoi gi Israel i di madagoaa o Samuel e mouli ai.
  uig-ARA: شۇنىڭ بىلەن فىلىستىيلەر بېسىقىپ ئىسرائىلنىڭ زېمىنىغا يەنە تاجاۋۇز قىلمىدى؛
    سامۇئىل ھاكىم بولغان بارلىق كۈنلەردە پەرۋەردىگارنىڭ قولى فىلىستىيلەرنىڭ ئۈستىگە
    قارشى بولدى؛
  sus-sus: Filisitakae rayaagi na ki nɛ, e mu fa Isirayila bɔxi ma sɔnɔn. Alatala
    naxa a sɛnbɛ masen Filisitakae bɛ Samuweli xa simaya bun ma.
  pon-2006: Mehn Pilisdia ko eri lohdi, oh KAUN-O sohla ketin mweidohng irail en pedolong
    nan sapwen mehn Israel ko nindokon Samuel eh momour.
  jae-jae: Apômtau kêkôniŋ lau Pilisti amboac tonaŋ, tec êsêac sêmu sêmêŋ Israel nêŋ
    gamêŋ kêtiam atom. Ma Apômtau lêma gejoŋ êsêac gêdêŋ têm samob, taŋ Samuel gêmoa
    mata jali naŋ.
  ksd-ksd: Damana dia ga varuva ra tarai Pilistia, ma pa dia ga bolo mule ra umana
    langun Israel, ma ra lima i ra Luluai i ga tur bat ra tarai Pilistia ta nam ra
    umana kilala na nilaun kai Samuel.
  tur-YTC: Böylece Filistliler boyun eğdirildi ve İsrael sınırı içine girmekten vazgeçtiler.
    Yahve'nin eli Samuel'in bütün günleri boyunca Filistliler'e karşıydı.
  grc-BRENT: Καὶ ἐταπείνωσε Κύριος τοὺς ἀλλοφύλους, καὶ οὐ προσέθεντο ἔτι προσελθεῖν
    εἰς ὅριον Ἰσραήλ· καὶ ἐγενήθη χεὶρ Κυρίου ἐπὶ τοὺς ἀλλοφύλους πάσας τὰς ἡμέρας
    τοῦ Σαμουήλ.
  ind-AYT: Demikianlah, orang Filistin ditaklukkan dan tidak lagi memasuki daerah
    Israel. Tangan TUHAN melawan orang-orang Filistin seumur hidup Samuel.
  nya-nya: Kotero Afilisti anagonjetsedwa ndipo sanadzalowenso mʼdziko la Israeli.
    Yehova analimbana ndi Afilisti masiku onse a Samueli.
  hrv-hrv: Tako su Filistejci bili poniženi i nikada više ne navališe na zemlju Izraelovu,
    a ruka je Jahvina pritiskivala Filistejce svega vijeka Samuelova.
  mps-mps: Genuai Bidigo te tiwai sę dabe elama, tama te Filistia dabe aiyaba elaluama,
    te augwali paliama, tama augwaligo te Israel tǫ pedai tomoba ma hwįagasisiąbadi
    te Samuel polalubo tobolu bidi bidali sogo tama tiai dao.
  tpi-tpi: Bikpela i mekim ol dispela samting na i daunim ol Filistia na pasim ol
    na ol i no i kam pait insait long kantri Israel gen long taim Samuel i stap hetman.
  dan-1931: Således bukkede filisterne under, og de faldt ikke mere ind i Israels
    Land, men HERRENS Hånd lå tungt på Filisterne, så længe Samuel levede.
  vie-OVCB: Vậy, người Phi-li-tin chịu khuất phục, không còn xâm lấn địa phận Ít-ra-ên
    nữa. Trọn đời Sa-mu-ên, tay Chúa Hằng Hữu khống chế người Phi-li-tin.
  guj-2017: આ રીતે પલિસ્તીઓ પરાજીત થયા, તેઓ ફરીથી ઇઝરાયલની હદમાં આવ્યા નહિ. શમુએલના
    સર્વ દિવસોમાં ઈશ્વરનો હાથ પલિસ્તીઓ વિરુદ્ધ હતો.
  pon-2006A: Mehn Pilisdia ko eri lohdi, oh KAUN-O sohla ketin mweidohng irail en
    pedolong nan sapwen mehn Israel ko nindokon Samuel eh momour.
  por-BRBSL: Então os filisteus foram subjugados, e deixaram de vir dentro da fronteira
    de Israel. A mão de Javé foi contra os filisteus durante todos os dias de Samuel.
  aly-aly: '@see-verse:1SA.007.012'
  cth-cth: Filistinnaw teh a sung awh. Isarelnaw e ram dawk bout tho awh hoeh toe.
    Samuel a hring na thung pueng Filistinnaw e lathueng BAWIPA e a kut a pha sak.
  twi-twi: Enti wodii Filistifo no so, na wɔantumi ammegye Israelfo nsase amfa wɔ
    bere tenten bi mu. Na Samuel nkwa nna mu nyinaa, Awurade nsa a ɛyɛ den no tiaa
    Filistifo.
  hlt-hlt: Philisti rhoek khaw kunyun uh coeng tih Israel khorhi a paan ham koep khoep
    uh voel pawh. Samuel tue khuiah tah Philisti khaw BOEIPA kut ah ni a om.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ yɔtɛ Isidɑyɛɛribɛ, bɛ̀ tɛ̃́nkɛ í ndɑ̀ɑ́tí kɛ́tɑnní bɛ
    tenkɛ̀ miɛkɛ, kɛ̀ ti Yiɛ̀ nKuyie nni mbɛnkú ku wɛ̃rímú Fidisitɛ̃ɛ̃bɛ Sɑmmuyɛɛri
    fòmmu mumɔu miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, God Filistiaba bar me abɨra, dughiar kamɨn, Samuel Israelian
    gumazir dapanimɨn itima, Ikiavɨra Itir God bizir kabagh ami. A Filistiabar tuaviba
    apɨrima me ua iza Israelɨn nguazimɨn aven mɨsozir puvatɨ.
  dop-dop: Tǝnɑɣɑ Ɩsɔ tisinɑ Filiisi nyǝ́mɑ tǝfɛ. Tɑcɑɑ kɑɣɑtɑɣɑ-wɛɣɛ, pɑ tɑ tɑsɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ kɛ́ kpɑʋ hɑlǝnɑ Sɑmiyɛɛlɩ sǝm.
  azb-azb: Məğlubiyyətə uğrayan Filiştlilər bir daha İsrail torpağına gəlmədi. Şamuelin
    bütün ömrü boyu Rəbbin əli Filiştlilərə qarşı oldu.
  eng-DBY: And the Philistines were subdued, and came no more into the borders of
    Israel; and the hand of Jehovah was against the Philistines all the days of Samuel.
  hin-2017: तब पलिश्ती दब गए, और इस्राएलियों के देश में फिर न आए, और शमूएल के जीवन
    भर यहोवा का हाथ पलिश्तियों के विरुद्ध बना रहा।
  wol-KYG: Waa Filisti nag detteelu, dikkatuñu biir suufas Israyil. Giiru dundu Samiyel
    gépp loxol Aji Sax jaa ngi ci kaw waa Filisti.
  eng-YLT: And the Philistines are humbled, and have not added any more to come into
    the border of Israel, and the hand of Jehovah is on the Philistines all the days
    of Samuel.
  kne-kne: Naabak din Filisteo et adi da kasin in-inmey sin sakop di Israel tan kanayon
    ay kinonkontran Diyos daida sin timpo ay sibibiyag si Samuel.
  eng-WYC-2017: And the Philistines were made low, and they added no more to come
    into the terms of Israel. And so the hand of the Lord was made [up] on Philistines
    in all the days of Samuel.
  eng-WMBB: So the Philistines were subdued, and they stopped coming within the border
    of Israel. The LORD’s hand was against the Philistines all the days of Samuel.
  urd-GVH: इस तरह फ़िलिस्तियों को मग़लूब किया गया, और वह दुबारा इसराईल के इलाक़े में
    न घुसे। जब तक समुएल जीता रहा फ़िलिस्तियों पर रब का सख़्त दबाव रहा।
  rug-rug: Ke tava kilasa sari na tie Pilisitia meke hukati Zihova si arini pude nuquria
    sa dia pinaqaha popoa rina tie Izireli, koari na totoso sapu toa se Samuela.
  gaz-gaz: Kanaafuu Filisxeemonni waan moʼatamaniif lammata deebiʼanii biyya Israaʼelootaa
    hin weerarre. Bara jireenya Saamuʼeel guutuu harki Waaqayyoo Filisxeemota irratti
    ni jabaate.
  fra-LSG: Ainsi les Philistins furent humiliés, et ils ne vinrent plus sur le territoire
    d’Israël. La main de l’Éternel fut contre les Philistins pendant toute la vie
    de Samuel.
  gnn-gnn: Ga biyapulnydja Bilitjiyawuyŋu yakana lili roŋiyina, bitjarrana liŋguna
    marimiriwnha ŋula nhämiriwnha yukurrana dhärrana ŋunha wäŋa, yana liŋgu‐u‐u ga
    Djamiyul rakunydhina.
  yal-yal: Nayi, Filisitine yi yagi na, e mi fa xɛtɛ Isirayila bɔxɔn ma mumɛ! Alatala
    yi Filisitine yɛngɛ Samuyɛli a siimayaan birin yi.
  haw-1868: A pio iho la ko Pilisetia, aole i hele hou mai lakou maloko o ka mokuna
    o ka Iseraela; a ku e mai la ka lima o Iehova i ko Pilisetia i na la a pau o Samuela.
  arb-NAV: فَانْكَسَرَتْ شَوْكَةُ الْفِلِسْطِينِيِّينَ وَلَمْ يَجْرُؤُوا عَلَى التَّعَدِّي
    عَلَى تُخُومِ إِسْرَائِيلَ، لأَنَّ يَدَ الرَّبِّ كَانَتْ ضِدَّ الْفِلِسْطِينِيِّينَ
    طَوَالَ حَيَاةِ صَمُوئِيلَ.
  ewe-ewe: Ale wobɔbɔ Filistitɔwo ɖe anyi eye womegaho aʋa ɖe Israelviwo ŋu kpɔ o
    elabena Yehowa tsi tsitre ɖe wo ŋu le Samuel ƒe agbemeŋkeke mamlɛawo katã me.
  eng-LEE: So were the Philistines humbled, and they came no more into the territory
    of Israel; and the hand of the Lord was against the Philistines all the days of
    Samuel.
  gvn-gvn: '@see-verse:1SA.007.012'
  asm-FB: এইদৰে পলেষ্টীয়াসকল পৰাস্ত হ’ল আৰু ইস্ৰায়েলৰ অঞ্চললৈ তেওঁলোক পুনৰ নাহিল।
    চমূৱেলৰ জীৱনৰ শেষলৈকে যিহোৱাৰ হাত ফিলিষ্টীয়া সকলৰ অহিতে আছিল।
  sus-A: قِلِسِتَكَيٍ رَيَافِ نَ كِ نّ، عٍ مُ قَ عِسِرَيِلَ بْشِ مَ سْنْن. عَلَتَلَ
    نَشَ عَ سّنبّ مَسٍن قِلِسِتَكَيٍ بّ سَمُوٍلِ شَ سِمَيَ بُن مَ.
  fra-SBL: Et les Philistins furent soumis, et ils cessèrent de venir à la frontière
    d'Israël. La main de Yahvé fut contre les Philistins pendant toute la vie de Samuel.
  hbo-hbo: וַיִּכָּֽנְעוּ֙ הַפְּלִשְׁתִּ֔ים וְלֹא־יָסְפ֣וּ עֹ֔וד לָבֹ֖וא בִּגְב֣וּל
    יִשְׂרָאֵ֑ל וַתְּהִ֤י יַד־יְהוָה֙ בַּפְּלִשְׁתִּ֔ים כֹּ֖ל יְמֵ֥י שְׁמוּאֵֽל׃
  piu-2006: '@see-verse:1SA.007.012'
  pjt-pjt: '@see-verse:1SA.007.012'
  kik-kik: Nĩ ũndũ ũcio Afilisti magĩtoorio mũno na matiacookire gũtharĩkĩra bũrũri
    wa andũ a Isiraeli rĩngĩ. Ihinda rĩothe rĩrĩa Samũeli aatũũrire muoyo, guoko kwa
    Jehova gwatũũrire gũũkĩrĩire Afilisti.
  fra-NCL: Ainsi humiliés, les Philistins ne revinrent plus sur le territoire d’Israël ;
    la main de Yahweh fut sur les Philistins pendant toute la vie de Samuel.
  cek-AK: Philistinnawk pazawk o pacoengah loe Israel prae thungah angzo o let ai
    boeh. Samuel hing thung, Angraeng ih ban mah Philistin kaminawk to tuk.
  cuk-cuk: Filistea-dulemar Israel-dulemarse galakusmarsoggu, bar Israel-yarse ubossurmalad.
    Bab-Jehová, Samuel-burgwedse, Filistea-dulemargi gwisgudii gusad.
  uig-CYR: Шуниң билән Филистийләр бесиқип Исраилниң зиминиға йәнә таҗавуз қилмиди;
    Самуил һаким болған барлиқ күнләрдә Пәрвәрдигарниң қоли Филистийләрниң үстигә
    қарши болди;
  tel-2017: ఈ విధంగా ఫిలిష్తీయులు అణగారిపోయి ఇశ్రాయేలు సరిహద్దుల్లోకి మళ్ళీ రాలేకపోయారు.
    సమూయేలు జీవించిన కాలమంతటిలో యెహోవా హస్తం ఫిలిష్తీయులకి విరోధంగా ఉంది.
  hat-BSA: Konsa, Filisten yo te vin soumèt, e yo pa t vin ankò anndan fwontyè Israël
    la. Konsa, men SENYÈ a te kont Filisten yo pandan tout jou a Samuel yo.
  kos-kos: Ouinge, mwet Philistia kutangyukla, ac poun LEUM GOD lainulos ac elos koflana
    sifil utyak nu in facl sin mwet Israel ke lusenna moul lal Samuel.
  hbo-WLC: וַיִּכָּֽנְעוּ֙ הַפְּלִשְׁתִּ֔ים וְלֹא־יָסְפ֣וּ ע֔וֹד לָב֖וֹא בִּגְב֣וּל
    יִשְׂרָאֵ֑ל וַתְּהִ֤י יַד־יְהוָה֙ בַּפְּלִשְׁתִּ֔ים כֹּ֖ל יְמֵ֥י שְׁמוּאֵֽל׃
  ibo-ibo: Ya mere, mmeri a e meriri ndị Filistia mere ka ha ghara ibuso Izrel agha
    ọzọ, nʼihi na Onyenwe anyị kwụsịrị ha ime nke a ụbọchị niile nke ndụ Samuel.
  ory-ory: ଏହି ପ୍ରକାରେ ପଲେଷ୍ଟୀୟମାନେ ବଶୀଭୂତ ହୋଇ ଇସ୍ରାଏଲର ଅଞ୍ଚଳ ମଧ୍ୟକୁ ଆଉ ଆସିଲେ ନାହିଁ;
    ପୁଣି, ଶାମୁୟେଲଙ୍କର ଯାବଜ୍ଜୀବନ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ପଲେଷ୍ଟୀୟମାନଙ୍କର ପ୍ରତିକୂଳ ହେଲା।
  chk-chk: Iei usun ekewe chon Filistia ra kuf, nge resap chüen tolong lon fanüen
    chon Israel. Iwe, ewe Samol mi Lapalap a ü ngeni ekewe chon Filistia lon unusen
    ränin manauen Samuel.
  ssd-ssd: Samuel tuku ait mbolŋge Suŋgo nu Filistia mbal ŋaigo siglika peuniŋgina
    le nane maŋ Israel kilke mbol pro ndanaig.
  rop-rop: Wal lagijat na ola Isreil pipul bin bidim detlot Filastain pipul, en olawei
    weya Semyul bin jidan laibala, YAWEI nomo bin larram detlot Filastain pipul kambek
    en teikoba det Isreil kantri igin,
  ukr-1871: Так упокорені стали Филистії, і не вламувались вони вже в займища Ізрайлеві;
    і тяготїла рука Господня на Филистіях поки було віку Самуїлового.
  deu-1951: Also wurden die Philister gedemütigt und kamen hinfort nicht mehr in das
    Gebiet Israels. Und die Hand des HERRN war wider die Philister, solange Samuel
    lebte.
  eng-JPS: So the Philistines were subdued, and they came no more within the border
    of Israel; and the hand of the LORD was against the Philistines all the days of
    Samuel.
  srp-1865: Tako biše pokoreni Filisteji, i više ne dolaziše na meðu Izrailjevu. I
    ruka Gospodnja bješe protiv Filisteja svega vijeka Samuilova.
  lug-lug: Abafirisuuti ne bawangulwa, ne bataddayo nate kulumba Isirayiri. Era ennaku
    zonna eza Samwiri, omukono gwa Mukama ne gunyigiriza Abafirisuuti.
  heb-heb: ויכנעו הפלשתים ולא יספו עוד לבוא בגבול ישראל ותהי יד יהוה בפלשתים כל ימי
    שמואל׃
  ben-IRV: এই ভাবে পলেষ্টীয়রা নত হল এবং ইস্রায়েলীয়দের সীমানায় আর প্রবেশ করল না।
    আর শমূয়েল যতদিন বেঁচে ছিলেন ততদিন পর্যন্ত সদাপ্রভুর হাত পলেষ্টীয়দের বিরুদ্ধে
    ছিল।
  pan-pan: ਸੋ ਫ਼ਲਿਸਤੀ ਹਾਰ ਗਏ ਅਤੇ ਇਸਰਾਏਲ ਦੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਫੇਰ ਕਦੀ ਨਾ ਆਏ ਅਤੇ ਯਹੋਵਾਹ ਦਾ
    ਹੱਥ ਸਮੂਏਲ ਦੇ ਜੀਵਨ ਭਰ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਵਿਰੁੱਧ ਰਿਹਾ।
  tkr-tkr: Maa'ab avub avxuyn Filiştinar sayıb İzrailyne cigabışeeqa abayle deş. Şamuel
    ıxhaylette, Rəbbin xıl Filiştinaaşil oğa yı'q'da ıxha.
  mya-JVB: ထိုသို့ ဖိလိတ္တိ လူတို့သည် ရှုံး သဖြင့် ၊ နောက် တဖန် ဣသရေလ အမျိုးနေရာ အရပ်သို့
    မ လာ ကြ။ ရှမွေလ လက်ထက်ကာလ ပတ်လုံး ထာဝရဘုရား ၏ လက် တော်သည် ဖိလိတ္တိ လူတို့ကို ဆီးတားတော်မူ၏။
  tte-O: Isileli sitolo mwa Pilistiya sikoya-mwanou molosagili mwa nige sipipileyoi
    silalau Isileli sikakaleyaili ali dedei mena kaiwena Samuela yawasina meuloina
    mena Yeoba nimana kaikaiwena imiyamiya koina mwa Pilistiya nige sowasowali Isileli
    sikaleyaili.
  tbg-tbg: Ho Isareri vika Pirisia naatarako entaraqaahairo Noravano Kotiva Pirisia
    vika kuvai komanta, vika Samueriva vau entara kia qaiqaavata Isareri vataini iqoka
    raqireka ani vaura.
  hmo-hmo: Unai dala dekena amo Pilistia taudia idia lusi, bona Samuela ena mauri
    dinadia ibounai lalonai idia be Israela taudia edia tano idia raka vareai lou
    lasi, Lohiabada ese ia koudia dainai.
  urd-urd: इस लिए फ़िलिस्ती मग़लूब हुए और इस्राईल की सरहद में फिर न आए, और समुएल की
    ज़िन्दगी भर ख़ुदावन्द का हाथ फ़िलिस्तियों के ख़िलाफ़ रहा।
  rus-SYN: Так усмирены были Филистимляне, и не стали более ходить в пределы Израилевы;
    и была рука Господня на Филистимлянах во все дни Самуила.
  bqc-SIM: Beewa aa Filitɛ̃ↄ fù, ↄ̃ aai fↄ̃ ɛ̀a mↄ̀má zĩu ń bùsuu lↄo. Dii ↄnàalɛ
    Filitɛ̃ↄwa e Samuɛli wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Hijeh chun phat chomkhat sungin Philistine miten Irael mite ahin nokhum
    tapouve. Chule Samuel phatlai sungsen, Pathen thahat najallin Philistne mite anem
    lhauvin ahi.
  mar-mar: असे पलिष्टी पराभूत झाले आणि ते इस्राएलाच्या सीमेत आणखी आले नाहीत. शमुवेलाच्या
    सर्व दिवसात परमेश्वराचा हात पलिष्ट्यांच्या विरूद्ध होता.
  qub-qub: Israelcunaga binsiran Filistea runacunata. Chaypita-pacha manana mas Israelcunapa
    chacranman yaycurannachu. Samuel cawashancamaga Filistea runacunapa contranmi
    Tayta Dios caycaran.
  bqp-bqp: Lɛn ò Filisitininↄ fù lɛ, akũ odi fↄ̃ ò ɛ̀ra ò sùḿma kũ zĩ̀io ń bùsun
    doro. Dikiri ↄ tↄ̃̀ Filisitininↄa ari Samuɛli kunna gↄrↄ zakan.
  hat-hat: Se konsa moun Filisti yo te pèdi batay la nèt. Yo pa janm rekonmanse anvayi
    teritwa moun Izrayèl yo ankò. Seyè a te kenbe yo anba men l' pandan tout tan Samyèl
    te vivan.
  eng-BSB: So the Philistines were subdued, and they stopped invading the territory
    of Israel. And the hand of the LORD was against the Philistines all the days of
    Samuel.
  tod-tod: Filiseti nuiti gaazu unfegi zeɠeni naazu pa, ti la mɔ ɠɛni ɓudɛni ta-ɠwɛpelemaʋɛ
    maazu, ti ʋa ʋili Izelayɛle yooi zu ʋele. Mazɔlɔɔ Ɠɔoɠɔ GALAGI yeewuzeɠeni ti
    laalɔɠɔma Samiyɛle zii ma voloi pɛ daawu.
  eng-WEBPB: So the Philistines were subdued, and they stopped coming within the border
    of Israel. The LORD’s hand was against the Philistines all the days of Samuel.
  kbq-kbq: Hagi Filistia vahe'mo'za mago'ane Israeli vahera hara eme huozamante'naze.
    Hagi Samueli'ma kvama mani'nea knafina, Ra Anumzamo'a azana rusuteno Israeli vahera
    zamaza huno Filistia vahera hara huzamante'ne.
  nhe-BL: Huan nopa filisteos mopinahualtijque huan ayoc mocuepque sampa ipan tlali
    Israel. Huan TOTECO quintlaijiyohuilti nopa filisteos nochi tonali quema Samuel
    itztoya.
  bus-bus: Lɛn aↄ̃ Filisitininↄ fù lɛ, ben aↄ̃ↄe fↄ̃ wà ɛ̀ara wà mↄ̀ńzi zĩ̀o ń bùsun
    dↄro. Dii ↄ gbãaa mↄ̀ Filisitininↄnɛ ai Samuɛli kuuna gurↄ zakan.
  gub-BL: Nezewe Izaew izuapyapyr weityk Piri ywy rehe har a'e wà. Xamuew heko mehe
    we Tupàn numuixe kar kwaw Piri ywy rehe har Izaew waiwy rehe a'e wà.
  eng-DRA: And the Philistines were humbled, and they did not come any more into the
    borders of Israel. And the hand of the Lord was against the Philistines, all the
    days of Samuel.
