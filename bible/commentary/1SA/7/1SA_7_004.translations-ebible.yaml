verse: 1SA.007.004
translations:
  mal-C: അതുകേട്ട് ഇസ്രായേൽമക്കൾ ബാൽവിഗ്രഹങ്ങളെയും അസ്തരോത്ത് പ്രതിമകളെയും ഉപേക്ഷിച്ച്
    യഹോവയെമാത്രം സേവിച്ചു.
  deu-TKW: Da entfernten die Israeliten die Baale und Astarten und verehrten Jahwe
    allein.
  lin-lin: Bato ya Isalaele balongolaki kati na bango banzambe Bala mpe bikeko ya
    Asitarite, mpe basalelaki kaka Yawe.
  eng-LSV: And the sons of Israel turn aside the Ba‘alim and Ashtaroth, and serve
    YHWH alone;
  eng-GNV: Then the children of Israel did put away Baalim and Ashtaroth, and serued
    the Lord onely.
  eng-WEBSTER: Then the children of Israel put away Baalim, and Ashtaroth, and served
    the LORD only.
  nhw-BL: Huajca nopa israelitame quinijcuinijque nochi tlaixcopincayome tlen Baal
    huan tlen Astarot, huan quihueyitlalijque san TOTECO.
  swh-ONEN: Hivyo Waisraeli wakaweka mbali Mabaali yao na Maashtorethi, nao wakamtumikia
    Bwana peke yake.
  bba-bba: Mɑ Isirelibɑ bɑ bũu ni bɑ mɔ̀ Asitɑɑte kɑ Bɑɑli kpuro wunɑ ben suunu sɔɔn
    di, bɑ Gusunɔ sɑ̃ɑmɔ wi turo.
  eng-KJVCPB: Then the children of Israel did put away Baalim and Ashtaroth, and served
    the Lord only.
  mpx-mpx: Yaka Isileli yabowaineyau Bal ge Astolet gogoginolil hi aliyohil ge hi
    kululuek ya te Yehoba elana.
  luo-luo: Omiyo jo-Israel nogolo mowito nyisechegi mag Baal gi mag Ashtoreth; mine
    gitiyo ne Jehova Nyasaye kende.
  meu-meu: Taunabunai Israel ese Baalona Astaroto e rakatanidia, Iehova mo isiaina
    e lao heniva.
  npi-ULB: त्यसपछि एस्राएलका मानिसहरूले बाल र अश्तोरेत हटाए र परमप्रभुको मात्र आराधना
    गरे ।
  yor-yor: Nígbà náà ni àwọn ọmọ Israẹli yẹra fún Baali àti Aṣtoreti, wọ́n sì sin
    Olúwa nìkan ṣoṣo.
  ind-ind: Kemudian orang Israel membuang semua patung dewa bangsa asing dari daerah
    mereka, termasuk patung Baal dan Asytoret, lalu melayani TUHAN saja.
  pes-OPCB: پس آنها بتهای بعل و عشتاروت را نابود کردند و فقط خداوند را پرستش نمودند.
  tgl-ULB: Pagkatapos inalis ng mga tao ng Israel ang mga Baal at mga Astarot, at
    sinamba lamang si Yahweh.
  cbu-NT: Israelchichshitisin anoo mazinarangusin, ichingaru apanllputsee, mishat
    Baalaatstam, Astarteetstam, izuuru kapeetarangsin, Apanlleetsimarishat kis ungirtaranganaya.
  hui-hui: Ani laya handala Isaraele wali agalime dama bi pupu wule gime wabini Balabi
    Asedarebi yu wahalu Anduane Homogonaga mini hangu mitangi bialu lotu lalu hene.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဗာ​လ​ဘု​ရား​နှင့် အာ​ရှ​တ​ရက်​ဘု​ရား​မ
    တို့​၏​ရုပ်​တု​များ​ကို​စွန့်​ပစ်​ကာ ထာ​ဝ​ရ ဘု​ရား​ကို​သာ​ရှိ​ခိုး​ဝတ်​ပြု​ကြ​ကုန်​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་པཱ་ཨལ་དང་ལྷ་མོ་ཨ་ཤཱ་ཏ་རོད་ཀྱི་འདྲ་གཟུགས་རྣམས་བཏོན་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེ་འབའ་ཞིག་ལ་བསྙེན་བཀུར་ཞུས་སོ། །
  sna-sna: Saka vaIsraeri vakarasa vose vaBhaari vavo navaAshitoreti, vakashumira
    Jehovha chete.
  spa-BLM: Entonces los hijos de Israel eliminaron a los baales y a Astarot, y sólo
    sirvieron a Yahvé.
  cac-cac: Yuj chi' ix yiq'uelta juntzan̈ comon dios chi' eb', aton yechel Baal yed'
    Astarot, axon̈ej d'a Jehová ix och eb' ejmelal.
  swh-ULB: Ndipo watu wa Israeli wakamuondoa Baali na Ashtorethi, na wakamwabudu BWANA
    peke yake.
  bel-bel: І выдалілі сыны Ізраілевыя Ваалаў і Астартаў і пачалі служыць аднаму Госпаду.
  deu-ELBBK: Und die Kinder Israel taten die Baalim und die Astarot weg und dienten
    dem HERRN allein.
  mbb-OT: Ne zutun impenimbag dan en kes ledawan ni Baal wey ni Ashtoret, ne puun
    dutun ne Nengazen dà is midsilbiyan dan.
  mal-2015: അങ്ങനെ യിസ്രായേൽമക്കൾ ബാൽവിഗ്രഹങ്ങളെയും അസ്തോരെത്ത് പ്രതിഷ്ഠകളെയും നീക്കിക്കളഞ്ഞു
    യഹോവയെ മാത്രം സേവിച്ചു.
  rmc-rmc: Avke pestar o Izraeliti odčhide le Baalen the le Aštarten a služinenas
    ča le RAJESKE.
  pes-OPV: آنگاه بنی‌اسرائیل بعلیم و عشتاروت رادور کرده، خداوند را تنها عبادت نمودند.
  ron-1924: Ши копиий луй Исраел ау скос дин мижлокул лор баалий ши астартееле ши
    ау служит нумай Домнулуй.
  ben-OBCV: অতএব ইস্রায়েলীরা তাদের বায়াল-দেবতাদের ও অষ্টারোৎ দেবীদের দূর করে দিল,
    এবং একমাত্র সদাপ্রভুরই সেবা করল।
  som-som: Markaasaa reer binu Israa'iil iska fogeeyeen Bacaliim iyo Cashtarod, oo
    waxay u adeegeen Rabbiga keliya.
  lat-VUC: Abstulerunt ergo filii Israël Baalim et Astaroth, et servierunt Domino
    soli.
  eng-ASVBT: Then the children of Israel did put away the Baalim and the Ashtaroth,
    and served Jehovah only.
  ita-1885: I figliuoli d'Israele adunque tolsero via i Baali e Astarot; e servirono
    al solo Signore.
  eng-LXXUP: And the children of Israel took away Baalim and the groves of Ashtaroth,
    and served the Lord only.
  eng-ULB: Then the people of Israel removed the Baals and the Ashtoreths, and worshiped
    Yahweh only.
  spa-VBL: El pueblo de Israel se deshizo de sus baales e imágenes de Astoret y sólo
    adoró al Señor.
  fra-_FOB: Alors les enfants d'Israël ôtèrent les Baalim et les Ashtharoth, et servirent
    l'Éternel seul.
  mal-mal: അങ്ങനെ യിസ്രായേൽ മക്കൾ ബാൽവിഗ്രഹങ്ങളെയും അസ്തോരെത്ത് പ്രതിഷ്ഠകളെയും നീക്കിക്കളഞ്ഞ്
    യഹോവയെ മാത്രം സേവിച്ചു.
  urd-GVR: Isrāīliyoṅ ne us kī bāt mān lī. Wuh Bāl aur Astārāt ke butoṅ ko phaiṅk
    kar sirf Rab kī ḳhidmat karne lage.
  suz-BL: मिनु इस्राएलीपुकीमी बाल देवता नु मूर्ति पाइश्‍शो थाम नेल्‍ल ग्रुंइदमे बाक्‍त।
    मिनु परमप्रभु यावे कली ला ठेयब सेल्‍मे बाक्‍त। न्‍यायाधीस १०:१६
  ita-1927: E i figliuoli d’Israele tolsero via gl’idoli di Baal e di Astarte, e servirono
    all’Eterno soltanto.
  ckb-ckb: نەوەی ئیسرائیلیش بەعلەکان و عەشتۆرەتەکانیان دوورخستەوە و بە تەنها یەزدانیان
    پەرست.
  eng-BBE: So the children of Israel gave up the worship of Baal and Astarte, and
    became worshippers of the Lord only.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಬಾಳನನ್ನೂ, ಅಷ್ಟೋರೆತನ್ನೂ ತೆಗೆದುಹಾಕಿ, ಯೆಹೋವ ದೇವರೊಬ್ಬರನ್ನೇ ಸೇವಿಸಿದರು.
  tam-2017: அப்பொழுது இஸ்ரவேல் மக்கள் பாகால்களையும் அஸ்தரோத்தையும் விலக்கிவிட்டு,
    யெகோவா ஒருவருக்கே ஆராதனை செய்தார்கள்.
  spa-RV-1909: Entonces los hijos de Israel quitaron á los Baales y á Astaroth, y
    sirvieron á solo Jehová.
  ron-BTF: Atunci copiii lui Israel au scos pe Baal și pe Astarteea și au servit numai
    DOMNULUI.
  eng-WEBP: Then the children of Israel removed the Baals and the Ashtaroth, and served
    the LORD only.
  eng-FBV: The people of Israel got rid of their Baals and Ashtoreth images and worshiped
    only the Lord.
  nld-1939: Inderdaad verwijderden de Israëlieten de Báals en de Asjtarten, en dienden
    Jahweh alleen.
  nch-BL: Huajca nopa israelitame quinijcuenijque nochi taixcopincayome ten Baal huan
    ten Astarot, huan quihueyitalijque san TOTECO.
  vie-1934: Dân Y-sơ-ra-ên bèn dẹp những hình tượng của Ba-anh và của Aùt-tạt-tê,
    rồi phục sự một mình Đức Giê-hô-va mà thôi.
  hin-CV: तब इस्राएलियों ने अपने मध्य से सारे पराए देवताओं और अश्तोरेथ की मूर्तियों
    का त्याग कर दिया तथा वे सिर्फ याहवेह ही की वंदना करने लगे.
  spa-BES: Así que los hijos de Israel renunciaron a la adoración de Baal y Astarte,
    y se convirtieron en adoradores del Señor solamente.
  tdx-tdx: Aa le naria’ o ana’ Israeleo o hazomanga’ i Baaleo, naho o Astaroteo, vaho
    nito­roñe Iehovà avao.
  tha-KJV: คนอิสราเอลจึงทิ้งพระบาอัลและพระอัชทาโรท และเขาทั้งหลายปรนนิบั​ติ​แต่​พระเยโฮวาห์​เท่านั้น
  por-BR-2018: Então os filhos de Israel tiraram aos baalins e a Astarote, e serviram
    a somente o SENHOR.
  deu-ELO: Und die Kinder Israel taten die Baalim und die Astaroth hinweg und dienten
    Jehova allein.
  eng-WYC-2018: Therefore the sons of Israel did away Baalim and Ashtaroth, and served
    the Lord alone. (And so the Israelites did away the Baalim and the Ashtaroth,
    and served the Lord alone.)
  epo-epo: Kaj la Izraelidoj forigis la Baalojn kaj la Aŝtarojn, kaj komencis servadi
    al la Eternulo sola.
  uig-PIN: Xuning bilǝn Israil Baallar bilǝn Axtarotlarni taxlap has Pǝrwǝrdigarning
    ibaditidila boldi.
  beo-beo: 'Sa:miuele da Isala:ili dunuma amane sia:i, “Dilia da dilia dogoga amola
    asigi dawa:suga Godema sinidigimusa: dawa:sea, dilia ogogosu ‘gode’ loboga hamoi
    amola loboga hamoi A:sedade liligi huluane lale fasima. Dilia Hina Godema fawane
    fa:no bobogema:ne ilegema, amola Ema fawane nodone sia:ne gadoma. Amasea E da
    dili Filisidini dunu ilia gasaga banei dialebe da fadegamu.” Amaiba:le Isala:ili
    dunu ilia da ogogole ‘gode’ Ba:ile amola Asedodema sia:ne gadosu yolesili, amola
    loboga hamoi liligi huluane mugululi fasili, dafawane Hina Gode Hima fawane nodone
    sia:ne gadoi.'
  tpi-OTNT: Orait ol Israel i harim tok bilong Samuel na ol i rausim ol piksa bilong
    giaman god Bal na bilong Astarte na ol i lotu long Bikpela tasol.
  hau-SA: Sai Isra’ilawa suka rabu da gumakan Ba’al da Ashtarot suka bauta wa Ubangiji
    kaɗai.
  uig-LAT: Shuning bilen Israil Baallar bilen Ashtarotlarni tashlap xas Perwerdigarning
    ibaditidila boldi.
  nde-nde: Ngakho abako-Israyeli babalahla oBhali babo labo-Ashithorethi, bakhonza
    uThixo kuphela.
  ton-ton: Pea naʻe toki tukuange ʻe he fānau ʻa ʻIsileli ʻa Peali mo ʻAsitelote,
    ʻonau tauhi pē kia Sihova.
  ces-1613: A tak zavrhli synové Izraelští Bálim i Astarota, a sloužili Hospodinu
    samému.
  eng-WMB: Then the children of Israel removed the Baals and the Ashtaroth, and served
    the LORD only.
  tam-TCV: எனவே இஸ்ரயேலர் அனைவரும் பாகால்களையும், அஸ்தரோத் தெய்வங்களையும் விலக்கி
    யெகோவாவுக்கே பணிசெய்தார்கள்.
  ceb-ULB: Unya gisalikway sa katawhan sa Israel ang mga Baal ug ang Astarot, ug si
    Yahweh lamang ang gisimba.
  pol-UBG: Synowie Izraela usunęli więc Baalów i Asztarty i służyli tylko PANU.
  agr-agr: Tusa tiajam Israel aents aidauk Baal dakumka najanamu aidaunak, Astarté
    dakumka najanamu aidaujaí ashí utsagkajui. Dutikawag ima Tuke Pujuunak emematuidau.
  kyc-kyc: Leyamo dokopa Isaraele wambu dupwame nakamana mee bange anatu kingi Bealo
    lenge dupwape dee mee bange anatu enda Aseta lenge dupwape nyisa nembapala Kamongo
    doko iki lakandeyami.
  urd-GVU: اسرائیلیوں نے اُس کی بات مان لی۔ وہ بعل اور عستارات کے بُتوں کو پھینک کر
    صرف رب کی خدمت کرنے لگے۔
  deu-1912: Da taten die Kinder Israel von sich die Baalim und die Astharoth und dienten
    dem HERRN allein.
  ntj-ntj: '@see-verse:1SA.007.003'
  kan-2017: ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲ್ಯರು ಬಾಳ್ ಅಷ್ಟೋರೆತ್ ದೇವತೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ ಯೆಹೋವನೊಬ್ಬನನ್ನೇ
    ಆರಾಧಿಸತೊಡಗಿದರು.
  yap-yap: Aram me n’ag piyu Israel e pi liyos ni bay rorad ni ya’an Baal nge Astarte,
    me par ni kemus ni go’ SOMOL e ur liyorgad ngak.
  hlt-MCSB: Te dongah Israel ca rhoek loh Baal neh Ashtoreth te a voeih uh tih, BOEIPA
    amah taeng bueng ah tho a thuenguh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ባዓኣሌና ዓስታሮቴና ጌይንታ ፆኦዞ ባይዚ፥ ናንጊና ናንጋ ጎዳ ሌሊ ካኣሽኬኔ።
  twi-ASANTE: Enti, Israelfoɔ no too Baalim ne Astoret guiɛ, somm Awurade nko.
  eng-WEBU: Then the children of Israel removed the Baals and the Ashtaroth, and served
    the LORD only.
  bvr-bvr: Ganapiya, lika Yichrayel yerrcha burrbu-bawuna an-mawunga an-guyinda jin-mawunga
    jin-guyinda, Beyal (Baal) rrapa Atoret. Rrapa aburr-marrngoypiyana nula aburr-workiyana
    Ay-ninyarrapa Ay-workiya, nipa wupa ngardapa.
  wal-wal: Hegaa gishshau, Israa7eela asati Ba7aalanne Asttaarooto bantta giddoppe
    diggidi, GODAA xalaalaayyo goinnidosona.
  spa-PDDPT: Los hijos de Israel quitaron los baales y a Astarot, y sirvieron solo
    a Yavé.
  gun-gun: Ha'e ramo Israel kuery ombyte gui oipe'a Baal ha'e Astarote ra'angaa oguereko
    va'ekue ha'e javi, ha'e Senhor pe anho ju ikuai.
  agu-BL: I nin tzun cyulej yi e' xonl Israel quib yi tal Samuel scyetz. Nin el chic'oxol
    cyakil yi e'chk teblal ryos chi tane'n teblal Baal nin teblal Astarté. Ntin tzun
    Kataj e' octz tan c'u'laje'n.
  eng-PEV: So the Israel mob listened to him and threw away all those things, those
    statues like men called Baal and those other statues like women called Astarti.
    And they turned back to God and showed respect only to him.
  ilo-ULB: Inikkat ngarud dagiti tattao ti Israel dagiti Baal ken ti Astarte, ket
    ni Yahweh laeng ti dinaydayawda.
  kpg-kpg: Malaa, digau huogodoo o Israel gu diiagi nia balu god go Baal mo Astarte,
    gu daumaha hua gi Dimaadua.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىل بائاللار بىلەن ئاشتاروتلارنى تاشلاپ خاس پەرۋەردىگارنىڭ
    ئىبادىتىدىلا بولدى.
  sus-sus: Na kui, Isirayilakae naxa Bali kuyee nun Asataroti kuyee ba e tagi, e fa
    Alatala keren batu.
  pon-2006: Mehn Israel ko eri kesehla dikedik kan en ar koht Paal oh Asdarde; re
    ahpw kin pwongih KAUN-O kelehpw.
  jae-jae: Amboac tonaŋ lau Israel sêwi anôtôi Bal to alê gwam siŋ ma sêjam sakiŋ
    Apômtau taugeŋ.
  ksd-ksd: Ma ra tarai Israel dia ga vung vue ra umana Baal ma ra Astarot kan diat,
    ma dia ga lotu tadav ra Luluai ka.
  tur-YTC: Sonra İsraelliler Baallar'ı ve Aştoretler'i kaldırıp yalnız Yahve'ye hizmet
    ettiler.
  grc-BRENT: Καὶ περιεῖλον οἱ υἱοὶ Ἰσραὴλ τὰς Βααλὶμ καὶ τὰ ἄλση ʼΑσταρὼθ, καὶ ἐδούλευσαν
    Κυρίῳ μόνῳ.
  ind-AYT: Lalu, orang-orang Israel menyingkirkan para Baal dan Asytoret, dan hanya
    melayani TUHAN.
  nya-nya: Choncho Aisraeli anachotsa milungu yawo ya Baala ndi Asitoreti ndi kutumikira
    Yehova yekha.
  hrv-hrv: Sinovi Izraelovi ukloniše nato baale i aštarte i služahu jedinome Jahvi.
  mps-mps: Tialima, Israel dabego te Samuelgo po odama, tama augwa te tibo god Bal
    piksa me, te god we Astarte piksa me, sela sąnama, tama augwa te Genuai Bidiba
    naga lotu walio.
  tpi-tpi: Orait ol Israel i harim tok bilong Samuel na ol i rausim ol piksa bilong
    giaman god Bal na bilong Astarte na ol i lotu long Bikpela tasol.
  dan-1931: Derpå skilte Israelitterne sig af, med Ba'alerne og Astarterne og dyrkede
    HERREN alene.
  vie-OVCB: Người Ít-ra-ên vâng lời phá hủy tượng Ba-anh và Át-tạt-tê, chỉ phụng sự
    Chúa Hằng Hữu mà thôi.
  guj-2017: ત્યારે ઇઝરાયલના લોકોએ બઆલિમ તથા આશ્તારોથને દૂર કરીને કેવળ ઈશ્વરની સ્તુતિ
    શરૂ કરી.
  pon-2006A: Mehn Israel ko eri kesehla dikedik kan en ar koht Paal oh Asdarde; re
    ahpw kin pwongih KAUN-O kelehpw.
  por-BRBSL: Então os filhos de Israel removeram os Baal e os Ashtaroth, e serviram
    apenas a Iavé.
  aly-aly: Rernemap awelhew, iwemel ampwal renh-rnem, artwarrpantey itnan Baal-rnem
    amarl-arrpantey itnan Astarte-rnem-then. Rernemap INGKARTewant-anem nakemel kwenerrenh.
  cth-cth: Hatdawkvah, Isarel miphunnaw ni Baal cathut Ashtaroth hah a pahnawt awh
    teh, BAWIPA e thaw hah a tawk awh.
  twi-twi: Enti Israelfo no too Baalim ne Astoret gui, som Awurade nko.
  hlt-hlt: Te dongah Israel ca rhoek loh Baal neh Ashtoreth te a voeih uh tih, BOEIPA
    amah taeng bueng ah tho a thuenguh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ útóo yɛbɔkɛ̀ yɛmɔu Bɑɑdibɛ nɛ̀ Asitɑditeebɛ kɛ́ntũ ti
    Yiɛ̀ nKuyie mmɑ́ɑ̀.
  msy-2020: Israelia Samuelɨn akam baregha, aser Balba, ko aser amizim Astarten nedaziba
    batuegha, Ikiavɨra Itir Godɨn ziamra fe.
  dop-dop: Ntɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɔ tɩɩŋ kʋceeliŋ Pɑɑlǝnɑɑ nɑ Asǝtɑtɩ wei pɑ lɑɑkɑɣɑ
    tɔ nɑ pɑ́ sɛɛ Tɑcɑɑ tike.
  azb-azb: O zaman İsrail övladları Baal bütlərini və Aştoret bütlərini rədd edib
    yalnız Rəbbə qulluq etdilər.
  eng-DBY: And the children of Israel put away the Baals and the Ashtoreths and served
    Jehovah only.
  hin-2017: तब इस्राएलियों ने बाल देवताओं और अश्तोरेत देवियों को दूर किया, और केवल
    यहोवा ही की उपासना करने लगे।
  wol-KYG: Ba mu ko defee bànni Israyil génne seen tuur yi ñu dippee Baal ak Astàrt.
    Ñuy jaamu nag Aji Sax ji moom doŋŋ.
  eng-YLT: And the sons of Israel turn aside the Baalim and Ashtaroth, and serve Jehovah
    alone;
  kne-kne: Et inwasit din Israelita din rebolto ay kais-is-oan da Baal en Astarte
    yan si Diyos et anggoy di dinaydayaw da.
  eng-WYC-2017: Therefore the sons of Israel did away Baalim and Ashtaroth, and served
    the Lord alone.
  eng-WMBB: Then the children of Israel removed the Baals and the Ashtaroth, and served
    the LORD only.
  urd-GVH: इसराईलियों ने उस की बात मान ली। वह बाल और अस्तारात के बुतों को फेंककर सिर्फ़
    रब की ख़िदमत करने लगे।
  rug-rug: Ke veko pani rina tie Izireli sari dia bekuna e Beolo meke Asitoreti, meke
    vahesi ekea mo rini se Zihova.
  gaz-gaz: Kanaaf Israaʼeloonni Baʼaalii fi Ashtooretin calaasanii Waaqayyoon qofa
    tajaajilan.
  fra-LSG: Et les enfants d’Israël ôtèrent du milieu d’eux les Baals et les Astartés,
    et ils servirent l’Éternel seul.
  gnn-gnn: Bala walalanydja marrtjina djalkthurrunana ŋunhi wiripuŋunhanydja walalanha
    waŋarrnha walalanha, Bälnhanydja ga Yatjatinhanydja, bala waŋganygu yana walala
    yukurrana buku‐ŋal'yurrunanydja nhanŋuway yana Garraywuna.
  yal-yal: Isirayila kaane yi Baali nun Asitarate suxurene ba e tagi, e yi Alatala
    batu.
  haw-1868: Alaila hoolei aku la na mamo a Iseraela ia Baalima, a me Asetarota, a
    malama ia Iehova wale no.
  arb-NAV: فَتَخَلَّصَ بَنُو إِسْرَائِيلَ مِنَ الْبَعْلِيمِ وَأَصْنامِ عَشْتَارُوثَ،
    وَعَبَدُوا الرَّبَّ وَحْدَهُ.
  ewe-ewe: Ale woɖe asi le Baal kple Astarɔtwo ŋuti eye wosubɔ Yehowa ɖeɖe ko.
  eng-LEE: Then did the children of Israel put away the Be'alim and the 'Ashtaroth,
    and served the Lord alone.
  gvn-gvn: '@see-verse:1SA.007.003'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ সন্তান সকলে বালদেৱতাবোৰ আৰু অষ্টাৰেৎ দেৱীবোৰো ত্যাগ কৰি
    কেৱল যিহোৱাৰ সেৱা কৰিবলৈ ধৰিলে।
  sus-A: نَ كُي، عِسِرَيِلَكَيٍ نَشَ بَلِ كُيٍيٍ نُن عَسَتَرٌتِ كُيٍيٍ بَ عٍ تَفِ،
    عٍ قَ عَلَتَلَ كٍرٍن بَتُ.
  fra-SBL: Et les enfants d'Israël firent disparaître les Baals et les Ashtaroths,
    et ils ne servirent que Yahvé.
  hbo-hbo: וַיָּסִ֙ירוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־הַבְּעָלִ֖ים וְאֶת־הָעַשְׁתָּרֹ֑ת
    וַיַּעַבְד֥וּ אֶת־יְהוָ֖ה לְבַדֹּֽו׃ פ
  piu-2006: '@see-verse:1SA.007.003'
  pjt-pjt: '@see-verse:1SA.007.003'
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli magĩtigana na Mabaali na Maashitarothu, magĩtungatĩra
    Jehova o we wiki.
  fra-NCL: Alors les enfants d’Israël ôtèrent du milieu d’eux les Baals et les Astartés,
    et ils servirent Yahweh seul.
  cek-AK: To pongah Israel kaminawk mah Baal sithaw hoi Ashtaroth sithawnawk to pahnawt
    o moe, Angraeng ih tok khue to a sak o.
  cuk-cuk: Degisoggu, Israel-dulemar bab-dummad-Baal-e-wilubmar, degi, bab-bundor-Astarot-e-wilubmar
    obelosmalad, unnila Bab-Jehová-e-nugbi odummosmalad.
  uig-CYR: Шуниң билән Исраил Бааллар билән Аштаротларни ташлап хас Пәрвәрдигарниң
    ибадитидила болди.
  tel-2017: ఆ తరువాత ఇశ్రాయేలీయులు బయలు దేవుళ్ళను, అష్తారోతు దేవుళ్ళను విడిచిపెట్టి
    యెహోవాను మాత్రమే సేవించడం మొదలుపెట్టారు.
  hat-BSA: Konsa, fis Israël yo te retire Baal yo ak Astarté yo pou te sèvi sèl SENYÈ
    a.
  kos-kos: Ke ma inge, mwet Israel elos sisla ma sruloala kacl Baal ac Astarte, ac
    elos alu nu sin LEUM GOD mukena.
  hbo-WLC: וַיָּסִ֙ירוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־הַבְּעָלִ֖ים וְאֶת־הָעַשְׁתָּרֹ֑ת
    וַיַּעַבְד֥וּ אֶת־יְהוָ֖ה לְבַדּֽוֹ׃ פ
  ibo-ibo: Ya mere, ndị Izrel wezugara arụsị Baal na Ashtọret ha, bido ife naanị Onyenwe
    anyị.
  ory-ory: ତେବେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବାଲ୍‍-ଦେବତାମାନଙ୍କୁ ଓ ଅଷ୍ଟାରୋତ୍‍ ଦେବୀଗଣକୁ ଦୂର କଲେ
    ଓ କେବଳ ସଦାପ୍ରଭୁଙ୍କୁ ସେବା କଲେ।
  chk-chk: Iei mine chon Israel ra pöütala ekewe uluulun Paal me Astarot o angang
    ngeni ewe Samol mi Lapalap chök.
  ssd-ssd: Taŋakina le Israel mbal naŋgine yabri mbara kusrekinaig sulumba yabri mbara
    Baal le Astarte tuku kanunu ta pitaika Suŋgo tuku miŋge kumnemŋge ndo minnaig.
  rop-rop: Wal ola Isreil pipul bin tjakidawei ol detlot drimin sheip blanga det dubala
    drimin gulum Beil en Estatei, en deibin weship langa YAWEI. Oni im na deibin bulurrumbat
    na.
  ukr-1871: І покинули сини Ізрайлеві Баала з Астаротами, й стали служити одному Господу.
  deu-1951: Da taten die Kinder Israel die Baale und die Astarten von sich und dienten
    dem HERRN allein.
  eng-JPS: Then the children of Israel did put away the Baalim and the Ashtaroth,
    and served the LORD only.
  srp-1865: I povrgoše sinovi Izrailjevi Vale i Astarote, i služiše Gospodu jedinomu.
  lug-lug: Awo Abayisirayiri ne bava ku Babaali ne Baasutoleesi, ne baweerezanga Mukama
    yekka.
  heb-heb: ויסירו בני ישראל את הבעלים ואת העשתרת ויעבדו את יהוה לבדו׃
  ben-IRV: তখন ইস্রায়েল সন্তানেরা বাল দেবতাদের ও অষ্টারোৎ দেবীর মুর্ত্তিগুলো দূর
    করে শুধু সদাপ্রভুর সেবা করতে লাগল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਬਆਲ ਤੇ ਅਸ਼ਤਾਰੋਥ ਨੂੰ ਕੱਢ ਸੁੱਟਿਆ ਅਤੇ ਸਿਰਫ਼ ਯਹੋਵਾਹ ਦੀ ਹੀ ਸੇਵਾ
    ਕੀਤੀ।
  tkr-tkr: Mane gahıl İzrailybışee, Ba'aliy Aştoret donan byuttar dağı'ı, saccu Rəbbis
    ı'bəədat ha'a giviyğal.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ဗာလ ဘုရား၊ အာရှတရက် ဘုရားတို့ကို ပယ် ၍ ထာဝရဘုရား
    ကိုသာ ဝတ်ပြု ကြ၏။
  tte-O: Kabo sitolo na yaubadao mwakomwakotali makamakayauli Baal yo Asitate sisikotanagili
    yo sipwalou Yeoba ibomamo koina.
  tbg-tbg: Samueriva minti tumanta Isareri vika viva tuntemake, una variqa maraqura/varaha
    Baaliravata Astaateravata vara qaqirake, Nora Kotira autuqai tuaheraqi vi vaura.
  hmo-hmo: Vadaeni Israela taudia ese Bala dirava bona Asataroto dirava idia rakatania,
    Lohiabada sibona dekenai idia tomadiho.
  urd-urd: तब बनी इस्राईल ने बा'लीम और 'इस्तारात को दूर किया, और सिर्फ़ ख़ुदावन्द
    की इबादत करने लगे।
  rus-SYN: И удалили сыны Израилевы Ваалов и Астарт и стали служить одному Господу.
  bqc-SIM: Ɔ̃ Isailiↄ Baaliↄ ń Asetaatiↄ bↄ̀lɛ ń guu, aalɛ zↄble Diiɛ ado.
  tcz-CHONGTHU: Hijeh chun Israel miten jong amahoa um Baal chule Ashtoreth gamchom
    mite indoi chu apaidoh’un, Pakai jengbou ahou tauve.
  mar-mar: मग इस्राएली लोकांनी बआल व अष्टारोथ काढून टाकले, आणि केवळ परमेश्वराचीच आराधना
    करू लागले.
  qub-qub: Chaura Israelcunaga jitariran Baal dios-niraj y Astoret diosa-niraj ïdulucunata.
    Nircur Tayta Diosllatana sirbiran.
  bqp-bqp: Akũ Isarailanↄ Baalinↄ kũ Asatorɛnↄ bↄ̀tɛ ń tɛ́, òtɛn do Dikirii ado.
  hat-hat: Se konsa moun pèp Izrayèl yo wete tout estati bondye Baal ak metrès Astate
    yo nan mitan yo. Yo pran sèvi Seyè a sèlman.
  eng-BSB: So the Israelites put away the Baals and Ashtoreths and served only the
    LORD.
  tod-tod: Izelayɛle nuiti ti Ɓaaleni ta Asetaateiti kpein kulani ɓɔɠɔ zaama, ti la
    mɔ ɠɛni ani ɠili nɔpɛ dɛbini, kɛni Ɠɔoɠɔ GALAGI ɠila kpe nɔ.
  eng-WEBPB: Then the children of Israel removed the Baals and the Ashtaroth, and
    served the LORD only.
  kbq-kbq: Hige'za Israeli vahe'mo'za Bali havi anumzane Astaroti havi anumzana amu'nozamifintira
    erinetre'za Ra Anumzanke monora hunte'naze.
  nhe-BL: Huajca nopa israelitame quinijcuenijque nochi tlaixcopincayome tlen Baal
    huan tlen Astarot, huan quihueyitlalijque san TOTECO.
  bus-bus: Ben Isarailinↄ Baalinↄ kↄ̃n Asatorɛnↄ bↄ̀ɛ ń tɛ́, aↄ̃ↄe dↄↄ Diizi ado.
  gub-BL: A'e rupi Izaew weityk tupàn a'ua'u Kànàà wazar wanagaw paw a'e wà kury.
    Xo Tupàn Tuweharupi Wiko Ma'e zo umuwete katu wà kury.
  eng-DRA: Then the children of Israel put away Baalim and Astaroth, and served the
    Lord only.
