verse: 1SA.007.016
translations:
  mal-C: വർഷംതോറും അദ്ദേഹം ബേഥേലിലും ഗിൽഗാലിലും മിസ്പായിലും ചുറ്റിസഞ്ചരിച്ച് അവിടങ്ങളിൽവെച്ച്
    ഇസ്രായേലിനു ന്യായപാലനംചെയ്യുമായിരുന്നു.
  deu-TKW: und zwar wanderte er Jahr für Jahr umher und besuchte Bethel und Gilgal
    und Mizpa und sprach Israel an allen diesen Stätten Recht.
  lin-lin: Abandaki kotambola mibu nyonso, kobanda na Beteli, koleka na Giligali kino
    na Mitsipa, mpo na kokamba bato ya Isalaele na bisika nyonso wana.
  eng-LSV: and he has gone from year to year, and gone around Beth-El, and Gilgal,
    and Mizpeh, and judged Israel [in] all these places;
  eng-GNV: And went about yeere by yere to Beth-el, and Gilgal, and Mizpeh, and iudged
    Israel in all those places.
  eng-WEBSTER: And he went from year to year in circuit to Beth-el, and Gilgal, and
    Mizpeh, and judged Israel in all those places.
  nhw-BL: Huan sesen xihuitl yohuiyaya ipan altepetl Betel, Gilgal huan Mizpa para
    quisencahuas nochi cualantli ipan nochi altepeme pampa quej nopa elqui itequi.
  swh-ONEN: Mwaka hadi mwaka aliendelea kuzunguka kutoka Betheli mpaka Gilgali na
    Mispa, akiamua Israeli katika sehemu hizo zote.
  bba-bba: Wɔ̃ɔ kɑ wɔ̃ɔ u rɑ dewɑ u Betɛliɡibu kɑ Giliɡɑliɡibu berɑ kɑ mɑɑ Misipɑɡibu,
    kpɑ u bu siribu kuɑ.
  eng-KJVCPB: And he went from year to year in circuit to Beth-el, and Gilgal, and
    Mizpeh, and judged Israel in all those places.
  mpx-mpx: Baliman maisena ge maisena ni nopain panuwa Betel, Gilgal ge Mispa, yaka
    kot ni awaawaginol panuwa o elal ge Isileli ali pulowan ni abubun.
  luo-luo: Higa ka higa nolworore koa Bethel nyaka Gilgal gi Mizpa kongʼado bura ne
    jo-Israel kuonde duto.
  meu-meu: Laḡani ta ta amo ia na eha laolao, Betele bona Gilgal bona Mispa e vadivadi
    henidia; unu gabu iboudiai ia ese Israel taudia e hahemaoro henidia.
  npi-ULB: तिनी हरेक वर्ष बेथेल, गिलगाल र मिस्पाको फेरो मार्थे । यी सबै ठाउँहरूमा
    इस्राएलका निम्ति तिनले झगडाहरूको फैसला गर्थे ।
  yor-yor: Láti ọdún dé ọdún, ó lọ yíká láti Beteli dé Gilgali dé Mispa, ó sì ń ṣe
    ìdájọ́ Israẹli ní gbogbo ibi wọ̀nyí.
  ind-ind: Setiap tahun, Samuel berkeliling ke Betel, Gilgal, dan Mispa. Di setiap
    kota itu, Samuel menyelesaikan perkara-perkara yang terjadi di antara orang Israel.
  pes-OPCB: او هر سال به بیت‌ئیل، جلجال، و مصفه می‌رفت و در آنجا به شکایات مردم رسیدگی
    می‌کرد.
  tgl-ULB: Bawat taon lumilibot siya sa Bethel, sa Gilgal at sa Mizpa. Pinagpapasiyahan
    niya ang mga alitan para sa Israel sa lahat ng mga lugar na ito.
  cbu-NT: Ichingaru masach yakat Betelap, Guilgaalpitam, mishat Mispaptam tsiyatsseem
    yarkatu, Israelchicheem xitariya.
  hui-hui: Mali bibahendeni ibu Bedele dindibi Giligala dindibi Misiba dindibi uruni
    bibahendeni pumabu bialu howa maru mo palia halu dabolene ngaru dabalu mo tiga
    biaga hene.
  mya-mya: သူ​သည်​နှစ်​စဉ်​နှစ်​တိုင်း​ဗေ​သ​လ​မြို့၊ ဂိ​လ ဂါ​လ​မြို့၊ မိ​ဇ​ပါ​မြို့​တို့​သို့​လှည့်​လည်​သွား
    ရောက်​ကာ​ထို​မြို့​တို့​တွင်​အ​မှု​အ​ခင်း​များ ကို​စစ်​ဆေး​စီ​ရင်​လေ့​ရှိ​၏။-
  bod-N: ཁོང་ལོ་རེ་བཞིན་པེད་ཨེལ་དང་གིལ་གལ་དང་མཱས་ཟི་ཕཱ་བཅས་པའི་གྲོང་ཁྱེར་རྣམས་སུ་སོང་སྟེ།
    གནས་དེ་ཐམས་ཅད་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྲིད་ཀྱི་བྱ་བ་བསྒྲུབས།
  sna-sna: Gore negore aitenderera kubva kuBheteri achienda kuGirigari nokuMizipa,
    achitonga Israeri munzvimbo dzose idzodzo.
  spa-BLM: Iba de año en año en un circuito a Betel, Gilgal y Mizpa, y juzgaba a Israel
    en todos esos lugares.
  cac-cac: Junjun ab'il xid'ec' vin̈ d'a Betel, d'a Gilgal yed' d'a Mizpa, yuj sch'olb'itan
    vin̈ tas yaj eb' anima d'a juntzan̈ chon̈ab' chi'.
  swh-ULB: Kila mwaka alienda Betheli kwa kuzunguka, akienda Gilgali, na huko Mispa.
  bel-bel: год у год ён хадзіў і абыходзіў Вэтыль і Галгал і Масіфу і судзіў Ізраіля
    ва ўсіх гэтых мясьцінах;
  deu-ELBBK: Und er ging Jahr für Jahr und zog umher nach Bethel und Gilgal und Mizpa
    und richtete Israel an allen diesen Orten;
  mbb-OT: Kada tuig, ne edlibuten din is ebpuun te Betel pehendiyà te Gilgal wey Mizpa,
    su ebpenguluwan din is menge Israilihanen kayi he menge lugar.
  mal-2015: അവൻ ആണ്ടുതോറും ബേഥേലിലും ഗില്ഗാലിലും മിസ്പയിലും ചുറ്റിസഞ്ചരിച്ചു, അവിടങ്ങളിൽവെച്ചു
    യിസ്രായേലിന്നു ന്യായപാലനം ചെയ്തിട്ടു രാമയിലേക്കു മടങ്ങിപ്പോരും;
  rmc-rmc: Sako berš phirelas andro fori Betel, Gilgal the Micpa a andre savore kala
    fori sudzinelas le Izraeliten.
  pes-OPV: و هر سال رفته، به بیت ئیل و جلجال و مصفه گردش می‌کردند، و درتمامی این‌جاها
    بر اسرائیل داوری می‌نمود.
  ron-1924: Ел се дучя ын фиекаре ан де фэчя ынконжурул Бетелулуй, Гилгалулуй ши Мицпей
    ши жудека пе Исраел ын тоате локуриле ачестя.
  ben-OBCV: বছরের পর বছর তিনি বেথেল থেকে শুরু করে গিল্‌গল থেকে মিস্‌পা পর্যন্ত ঘুরে
    ঘুরে সেইসব স্থানে ইস্রায়েলের বিচার করে বেড়াতেন।
  som-som: Oo sannad kastaba wuxuu ku soo wareegi jiray Beytel, iyo Gilgaal, iyo Misfaah,
    oo meelahaas oo dhanna reer binu Israa'iil buu ku xukumi jiray.
  lat-VUC: et ibat per singulos annos circuiens Bethel et Galgala et Masphath, et
    judicabat Israëlem in supradictis locis.
  eng-ASVBT: And he went from year to year in circuit to Beth-el, and Gilgal, and
    Mizpah; and he judged Israel in all those places.
  ita-1885: Ed egli andava d'anno in anno attorno in Betel, e in Ghilgal, e in Mispa,
    e giudicava Israele in tutti que' luoghi.
  eng-LXXUP: And he went year by year, and went round Bethel, and Gilgal, and Mizpah;
    and he judged Israel in all these consecrated places.
  eng-ULB: Each year he went on a circuit to Bethel, to Gilgal, and to Mizpah. He
    decided disputes for Israel in all these places.
  spa-VBL: Todos los años recorría el país, yendo a Betel, Gilgal y Mizpa. En todos
    estos lugares atendía los asuntos de Israel.
  fra-_FOB: Il allait tous les ans faire le tour de Béthel, et de Guilgal, et de Mitspa,
    et il jugeait Israël en tous ces lieux-là.
  mal-mal: അവൻ എല്ലാ വർഷവും ബേഥേലിലും ഗില്ഗാലിലും മിസ്പയിലും ചുറ്റിസഞ്ചരിച്ചു, അവിടങ്ങളിൽവെച്ച്
    യിസ്രായേലിന് ന്യായപാലനം ചെയ്തിട്ട് രാമയിലേക്ക് മടങ്ങിപ്പോരും;
  urd-GVR: Har sāl wuh Baitel, Jiljāl aur Misfāh kā daurā kartā, kyoṅki in tīn jaghoṅ
    par wuh Isrāīliyoṅ ke lie kachahrī lagāyā kartā thā.
  suz-BL: मेकोमी बर्स बर्सम बेथेल, गिल्‍गाल नु मिस्‍पाम हिरशा, इस्राएली आन कली निसाफ
    पाइक्‍बाक्‍माक्‍त।
  ita-1927: Egli andava ogni anno a fare il giro di Bethel, di Ghilgal e di Mitspa,
    ed esercitava il suo ufficio di giudice d’Israele in tutti quei luoghi.
  ckb-ckb: ساڵ لەدوای ساڵ دەڕۆیشت و دەگەڕا بەناو بێت‌ئێل و گلگال و میچپادا و لە هەموو
    ئەو شوێنانەدا ڕابەرایەتی ئیسرائیلی دەکرد.
  eng-BBE: From year to year he went in turn to Beth-el and Gilgal and Mizpah, judging
    Israel in all those places.
  kan-OKCV: ಅವನು ಪ್ರತಿವರ್ಷ ಹೊರಟು ಬೇತೇಲನ್ನೂ, ಗಿಲ್ಗಾಲನ್ನೂ, ಮಿಚ್ಪೆಯನ್ನೂ ಸುತ್ತಿಕೊಂಡು ಹೋಗಿ
    ಆ ಸ್ಥಳಗಳಲ್ಲೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೆ ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: அவன் ஒவ்வொரு வருடமும் புறப்பட்டு, பெத்தேலையும் கில்காலையும் மிஸ்பாவையும்
    சுற்றிப்போய், அந்த இடங்களில் எல்லாம் இஸ்ரவேலை நியாயம் விசாரித்தப்பின்பு,
  spa-RV-1909: Y todos los años iba y daba vuelta á Beth-el, y á Gilgal, y á Mizpa,
    y juzgaba á Israel en todos estos lugares.
  ron-BTF: Și mergea în fiecare an și făcea înconjurul între Betel și Ghilgal și Mițpa
    și judeca pe Israel în toate locurile acelea.
  eng-WEBP: He went from year to year in a circuit to Bethel, Gilgal, and Mizpah;
    and he judged Israel in all those places.
  eng-FBV: Every year he went around, going to Bethel, Gilgal, and Mizpah. At all
    these places he ruled Israel.
  nld-1939: Elk jaar maakte hij een rondreis over Betel en Gilgal en Mispa, en op
    al die plaatsen sprak hij recht over Israël.
  nch-BL: Huan sesen xihuit yahuiyaya ipan altepet Betel, Gilgal huan Mizpa para quisencahuas
    nochi cualanti ipan nochi altepeme pampa quej nopa elqui itequi.
  vie-1934: Mỗi năm người tuần hành khắp Bê-tên, Ghinh-ganh, và Mích-ba, mà đoán xét
    dân sự trong các thành ấy.
  hin-CV: वर्ष-प्रतिवर्ष वह भ्रमण करते हुए बेथेल, गिलगाल तथा मिज़पाह ये तीन मुख्यालयों
    पर जाकर इस्राएल का न्याय करते थे.
  spa-BES: De año en año fue a su vez a Betel, Gilgal y Mizpa, juzgando a Israel en
    todos esos lugares.
  tdx-tdx: Nitolom-piary mb’e Betele naho mb’e Gilgale vaho mb’e Mitspè mb’eo re boa-taom-boa-taoñe;
    le hene nizakae’e amy toetse rey t’Israele.
  tha-KJV: และท่านก็​เท​ี่ยวไปโดยรอบทุกปี​เป็นประจำ ไปถึงเมืองเบธเอล กิลกาล และมิสปาห์
    และท่านก็​วิน​ิจฉัยคนอิสราเอลในบรรดาเมืองเหล่านั้น
  por-BR-2018: E todos os anos ia e dava volta a Betel, e a Gilgal, e a Mispá, e julgava
    a Israel em todos estes lugares.
  deu-ELO: Und er ging Jahr für Jahr und zog umher nach Bethel und Gilgal und Mizpa
    und richtete Israel an allen diesen Orten;
  eng-WYC-2018: and he went by each year, and compassed Bethel, and Gilgal, and Mizpeh,
    and he deemed Israel in the foresaid places.
  epo-epo: Kaj li iradis ĉiujare ĉirkaŭe en Bet-Elon, Gilgalon, kaj Micpan, kaj juĝadis
    Izraelon en ĉiuj tiuj lokoj.
  uig-PIN: Ⱨǝr yili u Bǝyt-Əl, Gilgal wǝ Mizpaⱨlarni aylinip, muxu yǝrlǝrdǝ Israil
    üstidin ⱨɵküm yürgüzǝtti.
  beo-beo: 'Ode huluane e da Bedele, Giliga:le amola Misiba moilai soge amoga asili
    sia: moloi fawane olelelalu, ilia sia:ga gegei bu ha:ini fima:ne hahamoi.'
  tpi-OTNT: Olgeta yia em i save go long taun Betel na Gilgal na Mispa na harim kot
    bilong ol Israel na stretim hevi bilong ol.
  hau-SA: Shekara-shekara Sama’ila yakan fita rangadi zuwa Betel, da Gilgal da Mizfa
    inda yakan yi musu shari’a.
  uig-LAT: Her yili u Beyt-El, Gilgal we Mizpahlarni aylinip, mushu yerlerde Israil
    üstidin höküm yürgüzetti.
  nde-nde: Iminyaka ngeminyaka wayenquma esuka eBhetheli aye eGiligali leMizipha,
    esahlulela u-Israyeli kuzozonke lezindawo.
  ton-ton: Pea naʻe ʻalu holo ia ʻi he taʻu kotoa pē ki Peteli, mo Kilikali, mo Misipa,
    ʻo ne fakamaauʻi ʻa ʻIsileli ʻi he ngaahi potu ko ia.
  ces-1613: A chodě každého roku, obcházel Bethel a Galgala i Masfa, a soudil Izraele
    na všech těch místech.
  eng-WMB: He went from year to year in a circuit to Bethel, Gilgal, and Mizpah; and
    he judged Israel in all those places.
  tam-TCV: அவன் வருடத்திற்கு வருடம் பெத்தேலிலிருந்து கில்கால், மிஸ்பா முதலிய இடங்களுக்குச்
    சுற்றிச் சென்று அங்குள்ள இஸ்ரயேலருக்கு நீதி வழங்கினான்.
  ceb-ULB: Matag tuig mag-adtoan siya sa paglibot sa Betel, sa Gilgal, ug sa Mizpa.
    Nagahukom siya sa mga panagbingkil sa Israel niining mga dapita.
  pol-UBG: Co roku chodził też i obchodził Betel, Gilgal i Mispę i sądził Izraela
    we wszystkich tych miejscach.
  agr-agr: Nii pujus Israel aents aidau utugchatjin epegtak maki makichik mijadai
    yaakat Betel, Guilgal, Mispá aatus wekagajakui.
  kyc-kyc: Ee kana peparaena baa yuu Betele, Gilikale dee Misipa dusipana awali lao
    papyuo karo Isaraele wambu dupwana randa mende aki palamo lao kote pii soo rolakamyuo
    papiya.
  urd-GVU: ہر سال وہ بیت ایل، جِلجال اور مِصفاہ کا دورہ کرتا، کیونکہ اِن تین جگہوں
    پر وہ اسرائیلیوں کے لئے کچہری لگایا کرتا تھا۔
  deu-1912: und zog jährlich umher zu Beth-El und Gilgal und Mizpa. Und wenn er Israel
    an allen diesen Orten gerichtet hatte,
  ntj-ntj: '@see-verse:1SA.007.015'
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರ ನ್ಯಾಯಗಳನ್ನು ತೀರಿಸುವುದಕ್ಕೋಸ್ಕರ ಪ್ರತಿವರ್ಷವೂ ಬೇತೇಲ್, ಗಿಲ್ಗಾಲ್,
    ಮಿಚ್ಪೆ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನು ಸುತ್ತಿ ರಾಮಕ್ಕೆ ತಿರುಗಿ ಬರುತ್ತಿದ್ದನು.
  yap-yap: Gubin e duw nma yan u Bethel nga Gilgal nge nga Mizpah, ngi i pithig e
    yu pa’ i oloboch.
  hlt-MCSB: A kum kum ah voeikhat carhil tah cet tih Bethel khaw, Gilgal khaw, Mizpah
    khaw a hil. Hmuen tom kah Israel te lai a tloek pah.
  mdy-ETH: ዒዚ ሌዓ ሌዓ ቤኤቴኤሌንታ ጌልጌላንታ ሚፂጳኣ ዓኣዺ ዓኣዺ ዒስራዔኤሌ ዓሶ ባኣካ ማዢንታ ጌኤዞ ጌስቲ ዎጋኔ።
  twi-ASANTE: Afe biara, na ɔtu kwan kyinkyini bu atɛn wɔ nʼasɛnniiɛ. Ɔfiri aseɛ wɔ
    Bet-El de kɔ Gilgal na wawie wɔ Mispa. Ɔbuu Israelfoɔ atɛn wɔ saa nkurotoɔ yi
    biara so.
  eng-WEBU: He went from year to year in a circuit to Bethel, Gilgal, and Mizpah;
    and he judged Israel in all those places.
  bvr-bvr: Jemberr gu-ni gu-workiyana, a-gomarriyana a-workiyana, a-galiyana burrwa
    a-workiyana nipa a-yinmiya barra a-wengga, minypa gun-gata rrawa Betal (Bethel)
    rrapa Gilgal rrapa Michpa.
  wal-wal: Sameeli laittan laittan Beeteele, Gelggalanne Mixiphpha yuuyees; i yuuyiyo
    sohotu ubban Israa7eela bollan daannatees.
  spa-PDDPT: Él acostumbraba ir cada año en un camino por Bet-ʼEl, Gilgal y Mizpa,
    y juzgaba a Israel en todos esos lugares.
  gun-gun: Ma'etỹa nhavõ ojeapa 'rã ovy Betel, Gilgal ha'e Mispa tetã rupi. Ha'e va'e
    tekoa ha'e javi rupi oikuaa pota Israel kuery re.
  agu-BL: Nin cyakil nin yob na benak i' Betel, Gilgal nin Mizpa, tan pujle'n e'chk
    oyintzi' ẍchixo'l yi e' xonl Israel.
  ilo-ULB: Tinawen nga agsubli-subli isuna idiay Betel, Gilgal, ken idiay Mizpa. Rinisutna
    dagiti riri ti Israel kadagitoy amin a lugar.
  kpg-kpg: I lodo nia ngadau huogodoo, gei mee e heehee gi Bethel, Gilgal mo Mizpah,
    e hagamaamaa di hai gabunga digau Israel ala e noho i golo.
  uig-ARA: ھەر يىلى ئۇ بەيت-ئەل، گىلگال ۋە مىزپاھلارنى ئايلىنىپ، مۇشۇ يەرلەردە ئىسرائىل
    ئۈستىدىن ھۆكۈم يۈرگۈزەتتى.
  sus-sus: Ɲɛ yo ɲɛ, a nu biyaasi nde rabama sigafe ra Beteli, Giligali, nun Misipa
    alako a xa Isirayilakae raɲɛrɛ.
  pon-2006: Nan sounpar koaros e kin ketseli oh ketila Pedel, Kilkal, oh Mispa, oh
    wasa pwukat koaros e kin kapwungala repenpwung kan en mehn Israel.
  jae-jae: Kêtôm jalageŋ eŋ kêsêlêŋ gêjac laoc malac Betel to Gilgal ma Mispa ma kêmêtôc
    lau Israel nêŋ biŋ kêtôm malac tonaŋ ŋai.
  ksd-ksd: ma ta ra kilakilala i ga vana vurvurbit Betel ma Gilgal ma Mispa pi na
    kure ra lavur magit par kai Israel ta nam ra utul a gunan,
  tur-YTC: Yıldan yıla Beytel'e, Gilgal'a ve Mispa'ya sırayla gidip dolaşır ve İsrael'e
    tüm bu yerlerde hükmederdi.
  grc-BRENT: Καὶ ἐπορεύετο κατʼ ἐνιαυτὸν ἐνιαυτὸν, καὶ ἐκύκλου Βαιθὴλ καὶ τὴν Γαλγαλὰ
    καὶ τὴν Μασσηφάθ· καὶ ἐδίκαζε τὸν Ἰσραὴλ ἐν πᾶσι τοῖς ἡγιασμένοις τούτοις.
  ind-AYT: Dari tahun ke tahun, dia berjalan berkeliling ke Betel, Gilgal, dan Mizpa,
    dan menjadi hakim atas orang Israel di semua tempat itu.
  nya-nya: Chaka ndi chaka Samueli ankakonza ulendo wozungulira kuchokera ku Beteli
    mpaka ku Giligala ndi Mizipa, kuweruza milandu ya Aisraeli mʼmadera onsewa.
  hrv-hrv: Svake je godine obilazio Betel, Gilgal i Mispu i u svim je tim mjestima
    sudio Izraelu.
  mps-mps: Te tigidali kibu bede aga te Betelba, me Gilgalba, me Mispa, te bulu selaba
    pelama, tama te Israel dabego po tų ebo po odolama, tama augwaligo sęgę elalubo
    dodoliyu yai dao.
  tpi-tpi: Olgeta yia em i save go long taun Betel na Gilgal na Mispa na harim kot
    bilong ol Israel na stretim hevi bilong ol.
  dan-1931: han plejede årlig at drage rundt til Betel, Gilgal og Mizpa og dømme Israelitterne
    på alle disse Steder;
  vie-OVCB: Mỗi năm ông đi đến Bê-tên, Ghinh-ganh, và Mích-pa để xét xử dân tại các
    nơi ấy.
  guj-2017: દર વર્ષે તે બેથેલ, ગિલ્ગાલ, મિસ્પામાં જતો હતો; એ બધે સ્થળે તે ઇઝરાયલીઓની
    તકરારનો ન્યાય કરતો હતો.
  pon-2006A: Nan sounpar koaros e kin ketseli oh ketila Pedel, Kilkal, oh Mispa, oh
    wasa pwukat koaros e kin kapwungala repenpwung kan en mehn Israel.
  por-BRBSL: Ele foi de ano a ano em um circuito para Betel, Gilgal e Mizpah; e julgou
    Israel em todos esses lugares.
  cth-cth: Kumtangkuem ahni ni Bethel hoi Gilgal kho Mizpah khonaw a rip hnukkhu hote
    khopuinaw thung Isarelnaw hah a uk.
  twi-twi: Afe biara, na otu kwan kyinkyin bu atɛn wɔ nʼasennii. Ofi ase wɔ Bet-El
    de kɔ Gilgal na wawie wɔ Mispa. Obuu Israelfo atɛn wɔ saa nkurow yi biara so.
  hlt-hlt: A kum kum ah voeikhat carhil tah cet tih Bethel khaw, Gilgal khaw, Mizpah
    khaw a hil. Hmuen tom kah Israel te lai a tloek pah.
  tbz-SIM: Bɑ́ dìì benni kɛ níí fitɛ́ Betɛɛdi nɛ̀ Kidikɑɑdi nɛ̀ Misipɑɑ kó yɛhɛkɛ̀
    kɛ́bekɛ́nɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Azeniba bar Samuel nguibar ekiar kabar zui, Betel, Gilgal ko Mispa, a
    ghua Israelian kotiaba baragha men osɨmtɨziba akɨri.
  dop-dop: Ɩ cɔɔkɑɣɑ pɑɑ pǝnɑɣɑ ŋkɑɣɑ Petɛɛlɩ nɑ Kilikɑɑ nɑ Misipɑ kɛ́ nɑ ɩ́ hʋʋkɩ
    pɑ tɔmnɑɑ.
  azb-azb: O, ilbəil, növbə ilə Bet-Eli, Qilqalı, Mispanı gəzir və bu yerlərdə İsrailə
    hakimlik edirdi.
  eng-DBY: And he went from year to year in circuit to Bethel, and Gilgal, and Mizpah,
    and judged Israel in all those places.
  hin-2017: वह प्रतिवर्ष बेतेल और गिलगाल और मिस्पा में घूम-घूमकर उन सब स्थानों में
    इस्राएलियों का न्याय करता था।
  wol-KYG: At mu jotaan day wër diggante Betel ak Gilgal ak Mispa, di àtte mbiri bànni
    Israyil, foofu fépp.
  eng-YLT: and he hath gone from year to year, and gone round Beth-El, and Gilgal,
    and Mizpeh, and judged Israel [in] all these places;
  eng-WYC-2017: and he went by each year, and compassed Bethel, and Gilgal, and Mizpeh,
    and he deemed Israel in the foresaid places.
  eng-WMBB: He went from year to year in a circuit to Bethel, Gilgal, and Mizpah;
    and he judged Israel in all those places.
  urd-GVH: हर साल वह बैतेल, जिलजाल और मिसफ़ाह का दौरा करता, क्योंकि इन तीन जगहों पर
    वह इसराईलियों के लिए कचहरी लगाया करता था।
  rug-rug: Hopeke vuaheni si hoke ene la gua pa Betolo, Qiliqali, meke Mizipa si asa,
    meke koari na vasidi hire si hoke va toṉoti sa sari na dia vinari nominomie.
  gaz-gaz: Innis wagguma waggaan Beetʼeel, Gilgaalii fi Miisphaa keessa naannaʼee
    iddoo hundatti abbaa murtii saba Israaʼel ture.
  fra-LSG: Il allait chaque année faire le tour de Béthel, de Guilgal et de Mitspa,
    et il jugeait Israël dans tous ces lieux.
  gnn-gnn: Bitjana liŋgu ŋayi ŋuli marrtjinyanydja wäŋalili ga wäŋalili ga wäŋalili,
    guŋga'yunanydja marrtjinya ŋuli mala‐yarr'yuna yolŋu'‐yulŋunhanydja, ga djämanydja
    ŋayi ŋuli yukurranha Garraywu yana ŋunhala Räma wäŋaŋura. Yo, ŋunhamalayi Rämalili
    wäŋalili ŋayi dhuḻ'yurruna guṉḏa ŋal'‐ŋalmaraŋala buku‐ŋal'yunarawu Garraywu.
  yal-yal: Ɲɛɛ yo ɲɛɛ, a yi danguma Betɛli yi nɛn siga Giligali nun Misipa yi, a yi
    Isirayila makitima mɛnne birin yi.
  haw-1868: Kaahele ae la ia i kela makahiki i keia makahiki, ma Betela, a ma Gilegala
    a ma Mizepa e hooponopono i ka Iseraela ma ia mau wahi a pau.
  arb-NAV: فَكَانَ فِي كُلِّ سَنَةٍ يَنْتَقِلُ بَيْنَ بَيْتِ إِيلَ وَالْجِلْجَالِ
    وَالْمِصْفَاةِ لِيَعْقِدَ مَجْلِسَ قَضَائِهِ فِيهَا،
  ewe-ewe: Etsana ƒe sia ƒe drɔ̃a ʋɔnu gbã le Betel, emegbe le Gilgal eye le eya yome
    la, le Mizpa. Ale wòdrɔ̃a ʋɔnu na Israel le teƒe siawo katã.
  eng-LEE: And he went from year to year and traveled in circuit to Beth-el, and Gilgal,
    and Mizpah, and judged Israel in all these places.
  gvn-gvn: '@see-verse:1SA.007.015'
  asm-FB: তেওঁ বছৰে বছৰে বৈৎএল, গিলগল আৰু মিস্পালৈ যায় আৰু সেইবোৰ ঠাইত ইস্ৰায়েলৰ
    বিচাৰ কৰে৷
  sus-A: حّ يٌ حّ، عَ نُ بِيَاسِ ندٍ رَبَمَ سِفَقٍ رَ بٍتٍلِ، فِلِفَلِ، نُن مِسِثَ
    عَلَكٌ عَ شَ عِسِرَيِلَكَيٍ رَحّرّ.
  fra-SBL: Il allait d'année en année en circuit à Béthel, à Guilgal et à Mitspa,
    et il jugeait Israël dans tous ces lieux.
  hbo-hbo: וְהָלַ֗ךְ מִדֵּ֤י שָׁנָה֙ בְּשָׁנָ֔ה וְסָבַב֙ בֵּֽית־אֵ֔ל וְהַגִּלְגָּ֖ל
    וְהַמִּצְפָּ֑ה וְשָׁפַט֙ אֶת־יִשְׂרָאֵ֔ל אֵ֥ת כָּל־הַמְּקֹומֹ֖ות הָאֵֽלֶּה׃
  piu-2006: '@see-verse:1SA.007.015'
  pjt-pjt: '@see-verse:1SA.007.015'
  kik-kik: Mwaka o mwaka nĩathiũrũrũkaga kuuma Betheli nginya Giligali na Mizipa,
    agatuithanagia andũ a Isiraeli ciira kũndũ guothe.
  omb-omb: Vataha na higao mo dige lategi mo dali mo vano Betel mo vano Kilkal me
    Misba, mo vevegi nire tau Israel lolo ute ngere hi doluegi.
  fra-NCL: Chaque année il s’en allait, faisant le tour par Béthel, Galgala et Maspha,
    et il jugeait Israël dans tous ces lieux.
  cek-AK: Anih loe saning kruek, Bethel vangpui, Gilgal vangpui, Mizpah vangpui karoek
    to caeh moe, to ahmuennawk boih ah Israel kaminawk ih lokcaekkung ah oh.
  cuk-cuk: 'Samuel, Israel-dulemarga-igar-nabogega birga-irba we-neggweburmarba bipirmaknaddaed:
    Betel-neggweburse, geb Gilgal-neggweburse, geb Mizpa-neggweburse.'
  uig-CYR: Һәр жили у Бәйт-Әл, Гилгал вә Мизпаһларни айлинип, мошу йәрләрдә Исраил
    үстидин һөкүм жүргүзәтти.
  tel-2017: ప్రతి సంవత్సరమూ అతడు బేతేలుకు, గిల్గాలుకు, మిస్పాకు తిరుగుతూ, వివిధ ప్రాంతాల్లో
    ఇశ్రాయేలీయులకు న్యాయం జరిగిస్తూ వచ్చాడు.
  hat-BSA: Li te konn ale chak ane fè yon tou Béthel avèk Guilgal, ak Mitspa, e li
    te jije Israël tout kote sa yo.
  kos-kos: Ke yac nukewa el ac fahsr rauni acn Bethel, Gilgal, ac Mizpah, ac aksuwosye
    fohs inmasrlon mwet uh.
  hbo-WLC: וְהָלַ֗ךְ מִדֵּ֤י שָׁנָה֙ בְּשָׁנָ֔ה וְסָבַב֙ בֵּֽית־אֵ֔ל וְהַגִּלְגָּ֖ל
    וְהַמִּצְפָּ֑ה וְשָׁפַט֙ אֶת־יִשְׂרָאֵ֔ל אֵ֥ת כָּל־הַמְּקוֹמ֖וֹת הָאֵֽלֶּה׃
  ibo-ibo: Afọ niile, ọ na-ejegharị site nʼotu obodo ruo nʼobodo ọzọ, site nʼobodo
    Betel ruo Gilgal, ruokwa Mizpa. Ọ na-anọkwa nʼobodo ndị a na-ekpe ndị Izrel ikpe.
  ory-ory: ସେ ପ୍ରତି ବର୍ଷ ବେଥେଲ୍‍ ଓ ଗିଲ୍‍ଗଲ୍‍ ଓ ମିସ୍ପାରେ ଭ୍ରମଣ କରି ସେସବୁ ସ୍ଥାନରେ ଇସ୍ରାଏଲର
    ବିଚାର କରୁଥିଲେ।
  chk-chk: Iteiten ier a feila Petel, Kilkal me Mispa o eäni kapwüng ngeni chon Israel
    lon ekei leni meinisin.
  ssd-ssd: nu yar mindek Betel Gilgal Mispa kumba tumbraŋ keŋmba ta kidemba lika taŋgo
    pino tuku piti gubra ismba kile-tidiŋganu.
  rop-rop: en ebriyiya imbin oldei go langa det thribala taun gulum Bethel, Gilgel
    en Mispa, en deya na imbin oldei sodimat ola trabul blanga ola pipul,
  ukr-1871: І ходив він що року навкруги, одвідуючи Бетель і Галгал і Массифу, і судив
    Ізраїлеві суд на всїх сих місцях.
  deu-1951: und er zog alljährlich umher und machte die Runde in Bethel, Gilgal und
    Mizpa und richtete Israel an allen diesen Orten.
  eng-JPS: And he went from year to year in circuit to Beth-el, and Gilgal, and Mizpah;
    and he judged Israel in all those places.
  srp-1865: I iduæi svake godine obilažaše Vetilj i Galgal i Mispu, i suðaše Izrailju
    u svijem tijem mjestima.
  lug-lug: Buli mwaka n’agendanga e Beseri, n’e Girugaali n’e Mizupa mu mpalo ng’alamula
    Isirayiri mu bifo ebyo byonna.
  heb-heb: והלך מדי שנה בשנה וסבב בית אל והגלגל והמצפה ושפט את ישראל את כל המקומות
    האלה׃
  ben-IRV: তিনি প্রত্যেক বছর বৈথেলে, গিল্‌গলে ও মিসপাতে ভ্রমণ করে সেই সব জায়গায়
    ইস্রায়েলের বিচার করতেন।
  pan-pan: ਅਤੇ ਹਰੇਕ ਸਾਲ ਬੈਤਏਲ ਅਤੇ ਗਿਲਗਾਲ ਅਤੇ ਮਿਸਪਾਹ ਵਿੱਚ ਫੇਰਾ ਕਰਦਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਥਾਵਾਂ ਵਿੱਚ ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਕਰਦਾ ਸੀ।
  tkr-tkr: Mana seniys Bet-Elyqa, Gilgaleeqa, Mispeeqa hark'ın maa İzrailybışis haakimiyvalla
    haa'a vuxha.
  mya-JVB: ဗေသလ မြို့၊ ဂိလဂါလ မြို့၊ မိဇပါ မြို့တို့ကို နှစ် တိုင်းလှည့်ပတ် ၍ အရပ်ရပ်
    တွင် ဣသရေလ အမျိုး၌ စီရင်ရန် အမှုတို့ကို စစ်ကြော စီရင်လေ့ရှိ၏။
  tte-O: Bolime kaigeda kaigeda koina itakitakikili Isileli yanuwaliyaone kolili ali
    gamwapakiki iyaduyadudulaili bwaimwana yanuwane esaliyao Betele, Giligali yo Mispa
    ali yatala ipaipaisowaili.
  tbg-tbg: Vo ihi vo ihi Samueriva Betelinive, Giligaalinive, Misipainive, vi aniharo
    Isareri vika uva iriharo avuqavuqama nimite vaura.
  hmo-hmo: Lagani ta ta ibounai Samuela be ia laolao, Betele bona Gilegala bona Misipa
    ia vadivadi henia. Bona unai gabudia dekenai Israela taudia ia kota henidia.
  urd-urd: और वह हर साल बैतएल और जिल्जाल और मिस्फ़ाह में दौरा करता, और उन सब मक़ामों
    में बनी — इस्राईल की 'अदालत करता था।
  rus-SYN: из года в год он ходил и обходил Вефиль, и Галгал и Массифу и судил Израиля
    во всех сих местах;
  bqc-SIM: Wɛ̃ ń wɛ̃o ìↄ gɛ́ Bɛtɛli ń Giligalio ń Mizipao, ì yã́gↄ̃gↄ̃ Isailiↄnɛ
    wɛ̃́lɛpiↄ guu.
  tcz-CHONGTHU: Akumseh leh gamsung akhol kimvellin, Bethel le Gilgal, chule Mizpah
    a ache velkol jingin ahi. Aman Israel mite chungah, adeh in hiche munho lah’a
    hin thu anatan jin ahi.
  mar-mar: तो प्रत्येक वर्षी बेथेलास, गिलगालास, व मिस्पात अनुक्रमाने जाई. आणि त्या
    सर्व ठिकाणी इस्राएलाचा न्याय करी.
  qub-qub: Payga cada watallami aywaj Betelman, Gilgalman, Mizpaman Israelcunata imapitapis
    arriglaj.
  bqp-bqp: Wɛ̃̀ kũ wɛ̃̀ɛo àdigↄ̃ gɛ́ Bɛtɛli kũ Giligalao kũ Mizipao, àdi yã gↄ̃gↄ̃
    Isarailanↄnɛ wɛ̃tɛ pìnↄ gũn.
  hat-hat: Chak lanne li te fè vizit nan tout peyi a, li pase lavil Betèl, lavil Gilgal
    ak lavil Mispa. Nan tout lavil yo, li te konn regle tout kont moun yo te gen yonn
    ak lòt.
  eng-BSB: Every year he would go on a circuit from Bethel to Gilgal to Mizpah, judging
    Israel in all these places.
  tod-tod: Kona-o-kona, Samiyɛle ɓena leʋe zooi zu, é tɔɔzei Ɓeetɛle, é li Gilegale,
    é zeeli Misepa, é ɗa Izelayɛle nuiti tukpɔɠaaleʋe, naama laaiti su.
  eng-WEBPB: He went from year to year in a circuit to Bethel, Gilgal, and Mizpah;
    and he judged Israel in all those places.
  kbq-kbq: Hagi kafure kafurera Samueli'a Betelima, Gilkalima, Mispa kumatamimpi kagino
    vano nehuno, vahe'mokizmi kea antahino refako huzmantetere hu'ne.
  nhe-BL: Huan sesen xihuitl yahuiyaya ipan altepetl Betel, Gilgal huan Mizpa para
    quisencahuas nochi cualantli ipan nochi altepetini pampa queja nopa elqui itequi.
  bus-bus: Wɛ̃̀ kↄ̃n wɛ̃̀o ègↄ̃ gaa Bɛtɛli kↄ̃n Giligalao kↄ̃n Mizipao, è yã gↄ̃gↄ̃
    Isarailinↄnɛ wɛ́tɛ pìnↄ guu.
  gub-BL: 'Kwarahy nànàn Xamuew oho tawhu nànàn a''e: Metew, Ziwkaw, Mipa. Teko ur
    uzeruze''eg kar pà izupe wà. Umume''u wanemiapo ràm wanupe.'
  eng-DRA: And he went every year about to Bethel and to Galgal and to Masphath, and
    he judged Israel in the aforesaid places.
