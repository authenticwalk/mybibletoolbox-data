verse: 1SA.007.007
translations:
  mal-C: ഇസ്രായേല്യരെല്ലാം മിസ്പായിൽ ഒരുമിച്ചുകൂടിയിരിക്കുന്നു എന്നു ഫെലിസ്ത്യർ കേട്ടു.
    അപ്പോൾ ഫെലിസ്ത്യഭരണാധിപന്മാർ അവരെ ആക്രമിക്കുന്നതിനായി വന്നെത്തി. ഇസ്രായേല്യർ ഇതു
    കേട്ട് ഫെലിസ്ത്യർനിമിത്തം ഭയന്നുവിറച്ചു.
  deu-TKW: Als aber die Philister hörten, daß sich die Israeliten in Mizpa versammelt
    hatten, zogen die Fürsten der Philister gegen Israel heran. Als die Israeliten
    dies vernahmen, gerieten sie in Furcht vor den Philistern;
  lin-lin: Tango bato ya Filisitia bayokaki ete bato ya Isalaele basangani na Mitsipa,
    bakambi ya bato ya Filisitia bayaki kobundisa bango. Bongo tango bato ya Isalaele
    bayokaki sango yango, babangaki bato ya Filisitia.
  eng-LSV: And the Philistines hear that the sons of Israel have gathered themselves
    to Mizpeh; and the princes of the Philistines go up against Israel, and the sons
    of Israel hear, and are afraid of the presence of the Philistines.
  eng-GNV: 'When the Philistims heard that the children of Israel were gathered together
    to Mizpeh, the princes of the Philistims went vp against Israel: and when the
    children of Israel heard that, they were afraide of the Philistims.'
  eng-WEBSTER: And when the Philistines heard that the children of Israel were assembled
    at Mizpeh, the lords of the Philistines went up against Israel. And when the children
    of Israel heard it , they were afraid of the Philistines.
  nhw-BL: Huan quema quimatque nopa filisteos para nochi israelitame mosentilijtoyaj
    ipan altepetl Mizpa, huajca mocualtlalijque nopa tlayacanani ica ininsoldados
    para yase quinhuilanatij. Huan quema quicajque nopa israelitame para hualayayaj
    nopa filisteos, nelía momajmatijque.
  swh-ONEN: Wafilisti waliposikia kwamba Israeli wamekusanyika huko Mispa, watawala
    wa Wafilisti wakapanda ili kuwashambulia. Waisraeli waliposikia habari hiyo, waliogopa
    kwa sababu ya Wafilisti.
  bba-bba: Ye Filisitibɑ bɑ nuɑ mɑ Isirelibɑ bɑ mɛnnɑ Misipɑɔ, yerɑ ben sinɑmbɑ bu
    dɑɑwɑ. Sɑɑ ye Isirelibɑ bɑ ben bɑɑru nuɑ, mɑ bɑ nɑndɑ ben sɔ̃.
  eng-KJVCPB: And when the Philistines heard that the children of Israel were gathered
    together to Mizpeh, the lords of the Philistines went up against Israel. And when
    the children of Israel heard it, they were afraid of the Philistines.
  mpx-mpx: Sauga Pilistiya wasa hi hago te Isileli heliya iyoho hi migogo panuwa Mispa,
    yaka wali tologugui nimala panuna avaliyau wali tolohaveyan, hi nok ge nihi haveyan
    elal. He Isileli wasa hi hago inoke hi lovakun,
  luo-luo: Kane jo-Filistia owinjo ni jo-Israel nosechokore Mizpa, ruodhi mag jo-Filistia
    nobiro mondo omonjgi. To kane jo-Israel owinjo wachno, luoro nomakogi.
  meu-meu: Filistia taudia e kamonai Israel taudia na Mispa ai vada e hebou, bena
    Filistia lohiadia na e raka lasi, Israel taudia bae tuari henidia totona. Israel
    taudia e kamonai, bena e gari, Filistia taudia garidia e gariva.
  npi-ULB: जब इस्राएलका मानिसहरू मिस्पामा भला भएका छन् भन्‍ने पलिश्तीहरूले सुने, पलिश्तीहरूका
    शासकहरूले इस्राएललाई आक्रमण गरे । जब इस्राएलका मानिसहरूले यो सुने, तिनीहरू पलिश्तीहरूसँग
    डराए ।
  yor-yor: Nígbà tí àwọn Filistini gbọ́ pé àwọn Israẹli ti péjọ ní Mispa, àwọn aláṣẹ
    Filistini gòkè wá láti kọlù wọ́n. Nígbà tí àwọn ọmọ Israẹli gbọ́ èyí, ẹ̀rù bà
    wọ́n nítorí àwọn Filistini.
  ind-ind: Ketika bangsa Filistin mendengar bahwa bangsa Israel sudah berkumpul di
    Mispa, maka kelima raja Filistin mengumpulkan pasukan mereka, dan berangkat untuk
    menyerang orang Israel. Ketika mendengar bahwa pasukan Filistin sedang datang,
    semua orang Israel sangat ketakutan.
  pes-OPCB: وقتی رهبران فلسطینی شنیدند که بنی‌اسرائیل در مصفه گرد آمده‌اند، سپاه خود
    را آمادهٔ جنگ کرده، عازم مصفه شدند. هنگامی که قوم اسرائیل متوجه شدند که فلسطینی‌ها
    نزدیک می‌شوند، بسیار ترسیدند.
  tgl-ULB: Ngayon nang marining ng mga Filisteo na nagtipon ang mga tao ng Israel
    sa Mizpa, sinalakay ng mga namumuno ng Filisteo ang Israel. Pagkarinig ng mga
    tao ng Israel nito, natakot sila sa mga Palestina.
  cbu-NT: Filistewshuchshitisin yuwaa Israelchich Mispash mach shaniykana, anoo mazinarangusin,
    kurakawshat, Pzaj, pachani, táyarandsin, karanganaya. Israelchichshitisin anoo
    mazinarangusin, kapung puniranganaya.
  hui-hui: Pilidialiru ti hale halu hearia Isaraeleali biaru Misibani mo ngoai ho
    ka layago hale hene. Hale howa Pilidialinaga kini duriali biaru tinaga ami agali
    biaru haru howa wai hanalu bo podole pene. Ani bule ibira layago Isaraelealiru
    ti bi ogoni hale howa gi hene.
  mya-mya: မိ​ဇ​ပါ​မြို့​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ စု​ရုံး​လျက်​ရှိ​ကြောင်း​ကို
    ဖိ​လိတ္တိ​အ​မျိုး​သား တို့​ကြား​သိ​ကြ​သော​အ​ခါ ဖိ​လိတ္တိ​ဘု​ရင်​ငါး ပါး​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ရှိ
    ရာ​သို့​စစ်​ချီ​လာ​ကြ​၏။ ဤ​အ​ကြောင်း​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကြား​သိ​ကြ
    သော​အ​ခါ​ကြောက်​လန့်​ကြ​သ​ဖြင့်၊-
  bod-N: ཡང་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་དག་མཱས་ཟི་ཕཱ་གྲོང་ཁྱེར་དུ་འཛོམས་ཡོད་པ་ཐོས་པས།
    ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱོགས་སུ་དམག་དྲངས། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དོན་དེ་ཐོས་པས་ཕེ་ལེ་ཤེད་པ་ལ་འཇིགས་པར་གྱུར།
  sna-sna: VaFiristia vakati vanzwa kuti Israeri yakanga yaungana paMizipa, vatungamiri
    vavaFiristia vakauya kuzovarwisa. Zvino vaIsraeri vakati vazvinzwa, vakatya nokuda
    kwavaFiristia.
  spa-BLM: Cuando los filisteos oyeron que los hijos de Israel estaban reunidos en
    Mizpa, los señores de los filisteos subieron contra Israel. Cuando los hijos de
    Israel lo oyeron, tuvieron miedo de los filisteos.
  cac-cac: Ayic ix yab'an eb' filisteo to ayec' molan eb' israel d'a Mizpa chi', ix
    smolb'anpax sb'a eb', yic scot eb' yac' oval yed' eb' israel chi'. Axo yic ix
    yab'an eb' israel icha chi', ix xivq'ue eb'.
  swh-ULB: Basi Wafilisti waliposikiakwamba Waisraeli wamekusanyika hapo Mispa, viongozi
    wa Wafilisti waliwashambulia Israeli. Waisraeli waliposikia hivyo, waliwaogopa
    Wafilisti.
  bel-bel: Калі пачулі Філістымляне, што сабраліся сыны Ізраілевыя ў Масіфу, тады
    пайшлі валадары Філістымскія на Ізраіля. Ізраільцяне, дачуўшыся, спалохаліся Філістымлянаў.
  deu-ELBBK: Und die Philister hörten, dass die Kinder Israel sich nach Mizpa versammelt
    hatten, und die Fürsten der Philister zogen gegen Israel herauf. Und die Kinder
    Israel hörten es und fürchteten sich vor den Philistern;
  mbb-OT: Hein nezineg te menge Filistihanen he is menge Israilihanen ne midtiǥum
    dan diyà te Mizpa, nengandam is menge pengulu te Filistihanen su edsurung dan.
    Hein netudtulan is menge Israilihanen, utew zan nengahandek te menge Filistihanen.
  mal-2015: യിസ്രായേൽമക്കൾ മിസ്പയിൽ ഒന്നിച്ചുകൂടി എന്നു ഫെലിസ്ത്യർ കേട്ടപ്പോൾ ഫെലിസ്ത്യപ്രഭുക്കന്മാർ
    യിസ്രായേലിന്റെ നേരെ പുറപ്പെട്ടുവന്നു; യിസ്രായേൽമക്കൾ അതു കേട്ടിട്ടു ഫെലിസ്ത്യരെ
    ഭയപ്പെട്ടു.
  rmc-rmc: Sar pes o Filišťinci dodžanle, hoj pes o Izraeliti zgele andre Micpa, lengre
    vodci pre lende avle pro mariben. Sar pes pal oda došunde o Izraeliti, daranďile
    lendar
  pes-OPV: و چون فلسطینیان شنیدند که بنی‌اسرائیل درمصفه جمع شده‌اند، سروران فلسطینیان
    براسرائیل برآمدند، و بنی‌اسرائیل چون این راشنیدند، از فلسطینیان ترسیدند.
  ron-1924: Филистений ау афлат кэ фиий луй Исраел се адунасерэ ла Мицпа, ши домниторий
    филистенилор с-ау суит ымпотрива луй Исраел. Ла вестя ачаста, копиий луй Исраел
    с-ау темут де филистень
  ben-OBCV: ফিলিস্তিনীরা যখন শুনল যে ইস্রায়েল মিস্‌পাতে সমবেত হয়েছে, তখন ফিলিস্তিনী
    শাসনকর্তারা ইস্রায়েলীদের আক্রমণ করতে উঠে এল। ইস্রায়েলীরা তা শুনে ফিলিস্তিনীদের
    কারণে ভয় পেয়ে গেল।
  som-som: Oo reer Falastiinna markay maqleen in reer binu Israa'iil Misfaah ku urursan
    yihiin ayaa madaxdii reer Falastiin u kaceen inay ku soo duulaan reer binu Israa'iil.
    Oo reer binu Israa'iilna markay taas maqleen ayay aad uga cabsadeen reer Falastiin.
  lat-VUC: Et audierunt Philisthiim quod congregati essent filii Israël in Masphath,
    et ascenderunt satrapæ Philisthinorum ad Israël. Quod cum audissent filii Israël,
    timuerunt a facie Philisthinorum.
  eng-ASVBT: And when the Philistines heard that the children of Israel were gathered
    together to Mizpah, the lords of the Philistines went up against Israel. And when
    the children of Israel heard it, they were afraid of the Philistines.
  ita-1885: Ora, quando i Filistei ebbero inteso che i figliuoli d'Israele s'erano
    adunati in Mispa, i principati de' Filistei salirono contro ad Israele. Il che
    come i figliuoli d'Israele ebbero udito, temettero dei Filistei;
  eng-LXXUP: 'And the Philistines heard that all the children of Israel were gathered
    together to Mizpah: and the lords of the Philistines went up against Israel: and
    the children of Israel heard, and they feared before the Philistines.'
  eng-ULB: Now when the Philistines heard the people of Israel had gathered at Mizpah,
    the rulers of the Philistines attacked Israel. When the people of Israel heard
    of it, they were afraid of the Philistines.
  spa-VBL: Cuando los filisteos se enteraron de que los israelitas se habían reunido
    en Mizpa, sus gobernantes dirigieron un ataque contra Israel. Cuando los israelitas
    se enteraron de esto, se aterraron por lo que los filisteos podrían hacer.
  fra-_FOB: Or, quand les Philistins eurent appris que les enfants d'Israël s'étaient
    assemblés à Mitspa, les princes des Philistins montèrent contre Israël. Et quand
    les enfants d'Israël l'eurent appris, ils eurent peur des Philistins;
  mal-mal: യിസ്രായേൽ മക്കൾ മിസ്പയിൽ ഒന്നിച്ചുകൂടി എന്ന് ഫെലിസ്ത്യർ കേട്ടപ്പോൾ ഫെലിസ്ത്യ
    പ്രഭുക്കന്മാർ യിസ്രായേൽ ജനങ്ങളെ ആക്രമിക്കുവാൻ ചെന്നു; യിസ്രായേൽ മക്കൾ അത് കേട്ടിട്ട്
    ഫെലിസ്ത്യരെ ഭയപ്പെട്ടു.
  urd-GVR: Filistī hukmrānoṅ ko patā chalā ki Isrāīlī Misfāh meṅ jamā hue haiṅ to
    wuh un se laṛne ke lie āe. Yih sun kar Isrāīlī saḳht ghabrā gae
  suz-BL: मिनु पलिस्‍तीपुकीमी इस्राएली मिस्‍पाम बुक्‍‍तेक्‍म देंशो लोव़ नेंन्‍मे बाक्‍त।
    मिनु मेको आन ठेयब मुरपुकी इस्राएली नु लडाइ पचा कली लमा बाक्‍त। मिनु इस्राएलीपुकी
    मेको नेंशा, पलिस्‍ती आन कली तशा शुश हिंमा बाक्‍त।
  ita-1927: Quando i Filistei seppero che i figliuoli d’Israele s’erano adunati a
    Mitspa, i principi loro salirono contro Israele. La qual cosa avendo udita i figliuoli
    d’Israele, ebbero paura dei Filistei,
  ckb-ckb: کاتێک فەلەستییەکان بیستیان نەوەی ئیسرائیل لە میچپا کۆبوونەتەوە، حوکمڕانە
    فەلەستییەکان سەرکەوتن بۆ هێرشبردنە سەر ئیسرائیل، نەوەی ئیسرائیلیش کە ئەمەیان بیست
    لە فەلەستییەکان ترسان.
  eng-BBE: Now when the Philistines had news that the children of Israel had come
    together at Mizpah, the lords of the Philistines went up against Israel. And the
    children of Israel, hearing of it, were full of fear.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮಿಚ್ಪೆಯಲ್ಲಿ ಕೂಡಿ ಬಂದರೆಂದು ಫಿಲಿಷ್ಟಿಯರು ಕೇಳಿದಾಗ, ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು
    ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ ಏರಿ ಬಂದರು. ಆಗ ಇಸ್ರಾಯೇಲರು ಇದನ್ನು ಕೇಳಿ ಫಿಲಿಷ್ಟಿಯರಿಗೋಸ್ಕರ
    ಭಯಪಟ್ಟು,
  tam-2017: இஸ்ரவேல் மக்கள் மிஸ்பாவிலே கூடிவந்ததைப் பெலிஸ்தர்கள் கேள்விப்பட்டபோது,
    பெலிஸ்தர்களின் ஆளுனர்கள் இஸ்ரவேலுக்கு எதிராக எதிர்த்து வந்தார்கள்; அதை இஸ்ரவேல்
    மக்கள் கேட்டு, பெலிஸ்தர்களினிமித்தம் பயந்து,
  spa-RV-1909: 'Y oyendo los Filisteos que los hijos de Israel estaban reunidos en
    Mizpa, subieron los príncipes de los Filisteos contra Israel: lo cual como hubieron
    oído los hijos de Israel, tuvieron temor de los Filisteos.'
  ron-BTF: Și când filistenii au auzit că s-au adunat copiii lui Israel la Mițpa,
    domnii filistenilor s-au urcat împotriva lui Israel. Și când copiii lui Israel
    au auzit aceasta, s-au temut de filisteni.
  eng-WEBP: When the Philistines heard that the children of Israel were gathered together
    at Mizpah, the lords of the Philistines went up against Israel. When the children
    of Israel heard it, they were afraid of the Philistines.
  eng-FBV: When the Philistines found out that the Israelites had gathered at Mizpah,
    their rulers led an attack on Israel. When the Israelites heard about this, they
    were terrified at what the Philistines might do.
  nld-1939: Toen de Filistijnen hoorden, dat de Israëlieten in Mispa bijeenwaren,
    trokken de Filistijnse tyrannen tegen Israël op. De Israëlieten vernamen het,
    en werden bevreesd voor de Filistijnen.
  nch-BL: Huan quema quimatque nopa filisteos para nochi israelitame mosentilijtoyaj
    ipan altepet Mizpa, huajca mocualtalijque nopa tayacanani ica inisoldados para
    yase quintehuitij. Huan quema quicajque nopa israelitame para hualayayaj nopa
    filisteos, nelía momajmatijque.
  vie-1934: Khi dân Phi-li-tin đã hay rằng dân Y-sơ-ra-ên hội hiệp tại Mích-ba, thì
    các quan trưởng của chúng nó lên đánh Y-sơ-ra-ên. Nghe tin này, dân Y-sơ-ra-ên
    run sợ trước mặt dân Phi-li-tin,
  hin-CV: जब फिलिस्तीनियों को यह समाचार प्राप्‍त हुआ कि इस्राएली मिज़पाह क्षेत्र में
    एकत्र हो गए हैं, फिलिस्तीनी प्रधानों ने इस्राएल के विरुद्ध मोर्चा बांधा. जब इस्राएलियों
    को इसके विषय में सूचना प्राप्‍त हुई, वे फिलिस्तीनियों से डरने लगे.
  spa-BES: Cuando los filisteos tuvieron noticias de que los hijos de Israel se habían
    reunido en Mizpa, los jefes de los filisteos subieron contra Israel. Y los hijos
    de Israel, al oírlo, se llenaron de temor.
  tdx-tdx: Ie jinanji’ o nte-Pilistio te nivory e Mitspè ao o ana’ Israeleo, le nionjo
    haname Israele o talèm-Pilistio. Jinanji’ o ana’ Israeleo le nirevendreveñe amo
    nte-Pilistio.
