  gaz-gaz: Yommuu Filisxeemonni akka Israaʼel Miisphaatti walitti qabame dhagaʼanitti
    bulchitoonni Filisxeem isaan waraanuudhaaf ol baʼan. Ijoolleen Israaʼelis yommuu
    waan kana dhagaʼanitti Filisxeemota ni sodaatan.
  fra-LSG: Les Philistins apprirent que les enfants d’Israël s’étaient assemblés à
    Mitspa, et les princes des Philistins montèrent contre Israël. A cette nouvelle,
    les enfants d’Israël eurent peur des Philistins,
  gnn-gnn: Ga walalanydja ŋunhalanydja Bilitjiyawuyŋuyunydja ŋäkulana, ŋunhi walala
    yukurrana Yitjuralpuyŋu miṯtji yolŋu'‐yulŋu ḻuŋ'maranhamina ŋunhala Mitjapa wäŋaŋura,
    bala yana walalanydja ŋulaŋurunydja yurrum'maraŋala miriŋunha warray, bala yana
    nyäṉ'thurrunana walalaŋgu lili. Ga walalanydja ŋunhala Yitjuralpuyŋuyunydja ŋäkulana,
    ga mirithinana walala ŋoy‐yätjthinanydja beyaṉiyinana.
  yal-yal: Filisitine to a mɛ a Isirayila kaane malanxi Misipa yi, e kuntigi suulun
    yi a ragidi a e xa sa e yɛngɛ. Isirayila kaane yi na mɛ e gaxu Filisitine yɛɛ
    ra.
  haw-1868: A lohe ae la ko Pilisetia i ka akoakoa ana o na mamo a Iseraela ma Mizepa,
    pii aku la na haku o ko Pilisetia e ku e i ka Iseraela. A lohe ae la na mamo a
    Iseraela, makau iho la lakou i ko Pilisetia.
  arb-NAV: وَإِذْ سَمِعَ أَقْطَابُ الْفِلِسْطِينِيِّينَ بِتَجَمُّعِ الإِسْرَائِيلِيِّينَ
    فِي الْمِصْفَاةِ، احْتَشَدُوا لِمُحَارَبَتِهِمْ. وَعِنْدَمَا بَلَغَ الْخَبَرُ
    بَنِي إِسْرَائِيلَ اعْتَرَاهُمُ الْخَوْفُ مِنَ الْفِلِسْطِينِيِّينَ،
  ewe-ewe: Esi Filistitɔwo ƒe amegãwo se nya tso takpekpe gã si wowɔ le Mizpa ŋu la,
    woƒo woƒe aʋawɔlawo nu ƒu eye wolũ ɖe Israelviwo dzi. Vɔvɔ̃ ɖo Israelviwo ŋutɔ
    esi wose be Filistitɔwo gogo yewo.
  eng-LEE: And when the Philistines heard that the children of Israel had assembled
    themselves at Mizpah, the lords of the Philistines went up against Israel. And
    when the children of Israel heard it, they were afraid of the Philistines.
  gvn-gvn: Jana Philistine-warrangka kuku nyajin Israel-warra murumarinya townbu Mizpah.
    Yinyaynka jana kadarin, Israel-warranji kuniwanka baja. Jana Israel-warra yinyilmarin,
    Samuelanda yalaman praymanka. Samuelangka minya sheep karrkay kunin, wayjun kuljinga,
    Godundu dajin. Yinyamun nyulu Godundu babajin Israel-warra junkurrji-bunganka
    Philistine-warranka. Jana Philistine-warra kankadan, Godungku jarramali and balbay
    jirimun yungan jananda. Jana ngangkan-ngangkarin, warririnkuda. Israel-warrangka
    jananin kangan, kunin.
  asm-FB: ফিলিষ্টীয়াসকলে ইস্ৰায়েলৰ সন্তান সকল মিস্পাত গোট খোৱাৰ খবৰ পালে, আৰু পলেষ্টীয়াসকলৰ
    অধিপতিসকলে ইস্ৰায়েলক আক্ৰমণ কৰিবলৈ আহিল; সেয়ে ইস্ৰায়েলৰ সন্তান সকলে এই কথা
    শুনি ফিলিষ্টীয়াসকলৰ কাৰণে ভয় কৰিলে।
  sus-A: قِلِسِتَ مَنفّيٍ تٌ عَ مّ عَ عِسِرَيِلَكَيٍ مَلَنشِ مِسِثَ، عٍ نَشَ سِفَ
    عٍ فٍرٍدٍ. عِسِرَيِلَكَيٍ نَشَ فَاشُ عٍ يَ رَ،
  fra-SBL: Lorsque les Philistins apprirent que les enfants d'Israël s'étaient rassemblés
    à Mitspa, les princes des Philistins montèrent contre Israël. Lorsque les enfants
    d'Israël l'apprirent, ils eurent peur des Philistins.
  hbo-hbo: וַיִּשְׁמְע֣וּ פְלִשְׁתִּ֗ים כִּֽי־הִתְקַבְּצ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ הַמִּצְפָּ֔תָה
    וַיַּעֲל֥וּ סַרְנֵֽי־פְלִשְׁתִּ֖ים אֶל־יִשְׂרָאֵ֑ל וַֽיִּשְׁמְעוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    וַיִּֽרְא֖וּ מִפְּנֵ֥י פְלִשְׁתִּֽים׃
  piu-2006: Yitjurilaku ngaṉṯitja tjuṯaluya ngurra Mitjipangka tjungurrirra tjakulpa
    kuliṉu, Pilitjiyanya ngurrara tjuṯaya tjungurringanyingka. Pikaṯi tjuṯangku tjananya
    ngalyankula pungkukitja, kanya Yitjurilaku ngaṉṯitja tjuṯangku nguḻurringkula
    Tjamiyulanyalpi tjapiṉu yalatjingku, “Katutjanyalampa kutu tjapinma!, Pilitjiyanya
    ngurrara tjuṯangkulanya ngalya ankula mirri pungkupayingkamarra.” Tjamiyulalu
    tjiipi wiima pungkula tjawirrilyi kutjaṉu, mayutju Katutjaku. Yalatji kutjara
    tjanampa Katutjanya tjapiṉu. Kanya yalatji tjawirrilyi kutjara tjapirananyingka,
    Pilitjiyanya ngurrara tjuṯa pikaṯi yila ngalya anangi, pungkukitja. Kanya Katutjalu
    puntura wangkatjingaṉu. Kapi tuutuurinangi nguwanpa kulira nguḻu puḻkarrirra ngaṉṯikutu
    tjalkatjalkaḻungu. Nguḻunytju tjuṯa tjananya Yitjurilaku ngaṉṯitja tjuṯangkuya
    pikaṯi tjuṯa tjananya wanara mirri pungkuyinangi.
  pjt-pjt: '@see-verse:1SA.007.006'
  kik-kik: Rĩrĩa Afilisti maaiguire atĩ Isiraeli maagomanĩte kũu Mizipa, aathani a
    Afilisti makĩambata magĩthiĩ makamatharĩkĩre. Na rĩrĩa andũ a Isiraeli maaiguire
    ũhoro ũcio, makĩnyiitwo nĩ guoya nĩ ũndũ wa Afilisti.
  fra-NCL: Les Philistins apprirent que les enfants d’Israël s’étaient assemblés à
    Maspha, et les princes des Philistins montèrent contre Israël. Les enfants d’Israël
    l’apprirent et eurent peur des Philistins ;
  cek-AK: Israel kaminawk Mizpah ah amkhueng o, tiah Philistinnawk mah thaih o naah,
    Philistin ukkungnawk loe Israel kaminawk tuk hanah caeh o. To lok to Israel kaminawk
    mah thaih o naah, Philistinnawk to zit o.
  cuk-cuk: Filistea-sordamar wisguarmargua, Israel-dulemar-Mizpaʼgi-bukwaye, Filistea-e-dummagan
    Israel-sordamargi bila-onogega nadmalad. Ar Israel-dulemar deyob wisguarmargua,
    dobgudmalad,
  uig-CYR: Филистийләр Исраилларниң Мизпаһда җәм болғинини аңлиди; Филистийләрниң
    ғоҗилири Исраил билән җәң қилғили чиқти. Исраиллар буни аңлап Филистийләрдин қорқти.
  tel-2017: ఇశ్రాయేలీయులు మిస్పాలో సమకూడారని ఫిలిష్తీయులకు తెలిసినప్పుడు ఫిలిష్తీయ
    దండు వారి మీద దాడికి సిద్ధమయ్యారు. ఈ విషయం ఇశ్రాయేలీయులకు తెలిసినప్పుడు వారు ఫిలిష్తీయులకు
    భయపడి
  hat-BSA: Alò, lè Filisten yo te tande ke fis Israël yo te rasanble nan Mitspa, e
    prens a Filisten yo te vin monte kont Israël. Lè fis Israël yo te tande sa, yo
    te krent Filisten yo.
  kos-kos: Ke mwet Philistia elos lohng lah mwet Israel elos tukeni nu Mizpah, na
    tokosra limekosr lun mwet Philistia elos mukuiyak wi mwet lalos in tuh mweun lain
    mwet Israel. Ke mwet Israel elos lohng ma inge, elos arulana sangeng,
  hbo-WLC: וַיִּשְׁמְע֣וּ פְלִשְׁתִּ֗ים כִּֽי־הִתְקַבְּצ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ הַמִּצְפָּ֔תָה
    וַיַּעֲל֥וּ סַרְנֵֽי־פְלִשְׁתִּ֖ים אֶל־יִשְׂרָאֵ֑ל וַֽיִּשְׁמְעוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    וַיִּֽרְא֖וּ מִפְּנֵ֥י פְלִשְׁתִּֽים׃
  ibo-ibo: Mgbe ndị Filistia nụrụ na ụmụ Izrel zukọrọ na Mizpa, ndị eze ndị Filistia
    chịkọtara ndị agha ha, bịa ibuso Izrel agha. Mgbe ụmụ Izrel nụrụ na ha na-abịa
    nso, ha tụrụ ụjọ nke ukwuu.
  ory-ory: ଏଥିମଧ୍ୟରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମିସ୍ପାରେ ଏକତ୍ରିତ ହୋଇଅଛନ୍ତି, ପଲେଷ୍ଟୀୟମାନେ ଏହି
    କଥା ଶୁଣନ୍ତେ, ପଲେଷ୍ଟୀୟମାନଙ୍କ ଅଧିପତିଗଣ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଉଠି ଆସିଲେ। ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ତାହା ଶୁଣି ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମ୍ମୁଖରେ ଭୀତ ହେଲେ।
  chk-chk: Nge lupwen ekewe chon Filistia ra rongorong pwe ekewe aramasen Israel ra
    mwichefengen lon Mispa, ekewe samolun chon Filistia fiti nöür sounfiu ra feito
    pwe repwe maun ngeni chon Israel. Lupwen ekewe aramasen Israel ra rongorong usun,
    ra niuokusiti ekewe chon Filistia.
  ssd-ssd: Israel mbal Mispaŋge maŋgurkinaig ta Filistia mbal nane isnaig sulumba
    gabat sugo afu naŋgine kame kuasmbi ndoŋ kame ilnaig. Kame ilnaig le Israel mbal
    nane pasa ta ismba kuru-kurukinaig sulumba
  rop-rop: en detlot pipul bin ol majurrumap miselp deya langa det taun, en wen ol
    detlot Filastain pipul bin irrim det nyus, detlot faibala Filastain king bin go
    garram ola solja blanga olabat blanga fait langa detlot Isreil pipul. Wal wen
    detlot Isreil pipul bin irrim detlot Filastain solja bin kaminap, deibin brabli
    bradin,
  ukr-1871: Як же довідались Филистії, що Ізрайлитяне скупились докупи в Массифі,
    то двинулись туди князї Филистійські проти Ізраїля.
  deu-1951: Als aber die Philister hörten, daß die Kinder Israel gen Mizpa zusammengekommen
    waren, zogen die Fürsten der Philister hinauf wider Israel. Als die Kinder Israel
    solches hörten, fürchteten sie sich vor den Philistern.
  eng-JPS: And when the Philistines heard that the children of Israel were gathered
    together to Mizpah, the lords of the Philistines went up against Israel. And when
    the children of Israel heard it, they were afraid of the Philistines.
  srp-1865: A Filisteji kad èuše da su se sinovi Izrailjevi skupili u Mispu, izidoše
    knezovi Filistejski na Izrailja. A kad to èuše sinovi Izrailjevi, uplašiše se
    od Filisteja.
  lug-lug: Awo Abafirisuuti bwe baawulira nga Abayisirayiri bakuŋŋaanidde e Mizupa,
    abafuzi b’Abafirisuuti ne babalumba. Abayisirayiri bwe baakiwulira ne batya Abafirisuuti.
  heb-heb: וישמעו פלשתים כי התקבצו בני ישראל המצפתה ויעלו סרני פלשתים אל ישראל וישמעו
    בני ישראל ויראו מפני פלשתים׃
  ben-IRV: পরে পলেষ্টীয়রা যখন শুনতে পেল যে, ইস্রায়েল সন্তানেরা মিসপাতে জড়ো হয়েছে,
    তখন পলেষ্টীয়দের শাসনকর্তারা ইস্রায়েলের বিরুদ্ধে উঠে আসলেন; তা শুনে ইস্রায়েল
    সন্তানেরা পলেষ্টীয়দের থেকে ভয় পেল।
  pan-pan: ਜਦ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਇਸਰਾਏਲੀ ਮਿਸਪਾਹ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਹਨ ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ
    ਸਰਦਾਰਾਂ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਹਮਲਾ ਕਰ ਦਿੱਤਾ ਸੋ ਇਸਰਾਏਲੀ ਇਹ ਸੁਣ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਕੋਲੋਂ ਡਰ ਗਏ।
  tkr-tkr: İzrailybı Mispeeqa sabıva Filiştinaaşik'le g'ayxhımee, manbışin ç'ak'ınbı
    İzrailybışilqa vüqqə giviyğal. Man g'ayxhıyn İzrailybı qəvəyq'ənanbı.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် မိဇပါ မြို့၌ စည်းဝေး ကြောင်း ကို ဖိလိတ္တိ လူတို့သည်
    ကြား လျှင် ၊ ဖိလိတ္တိ မင်း တို့သည် ဣသရေလ အမျိုးရှိရာသို့ စစ်ချီ ကြ၏။ ထိုသိတင်းကို
    ဣသရေလ လူ တို့သည် ကြား လျှင် ၊ ဖိလိတ္တိ လူတို့ကို ကြောက် ၍၊
  tte-O: Saugana Pilistiya wasa sibenalan yakato Isileli siyaele silogogo Mispa koina
    kabo ali toloinao valigigi mekalikavao ali tokaleyayao silau na tem sikaleyaili.
    Mwa Isileli wasa sibenalan simatausi yoi Pilistiya kolili.
  tbg-tbg: Ho Pirisia vika Isareri Misipaa vatukaini ruvaaqumavi vaurara iri, viraqaahai
    vika avuhainaa vaiinti 5navuvano nái iqoka vaiinti ntita vare oru Isareri hampata
    iqoka raqireka vumanta Isareri vika anura iri, voqamake qete vaura.
  hmo-hmo: Pilistia taudia idia kamonai Israela taudia be Misipa dekenai idia haboua
    vadaeni. Vadaeni Pilistia king taudia 5 mai edia tuari taudia be idia raka lao,
    Israela taudia do idia tuari henia totona. Israela taudia idia kamonai neganai
    idia gari, Pilistia taudia dainai idia gari.
  urd-urd: और जब फ़िलिस्तियों ने सुना कि बनी इस्राईल मिस्फ़ाह में इकट्ठे हुए हैं,
    तो उनके सरदारों ने बनी इस्राईल पर हमला किया, और जब बनी — इस्राईल ने यह सुना तो
    वह फ़िलिस्तियों से डरे।
  rus-SYN: Когда же услышали Филистимляне, что собрались сыны Израилевы в Массифу,
    тогда пошли владетели Филистимские на Израиля. Израильтяне, услышав о том, убоялись
    Филистимлян.
  bqc-SIM: Kɛ́ Filitɛ̃ↄ mà Isailiↄ kã̀aa Mizipa, ↄ̃ an kíaↄ gɛ̀ lɛ́lɛimá. Kɛ́
    Isailiↄ mà, vĩa ń kṹ,
  tcz-CHONGTHU: Philistine lamkai hon Israel mite Mizpeh mun’ah akikhom uve tithu
    ajah phat’un, asepai ho akigon tupsah’un ahi. Philistine miten eihin nai tauve
    ti ajah phat’un Israel mite jong akicha lheh jeng’un ahi.
  mar-mar: आता इस्राएलाची लोक मिस्पांत जमले आहेत असे पलिष्यांनी ऐकले, तेव्हा पलिष्टयांचे
    अधिकारी इस्राएलावर चढाई करून आले. इस्राएल लोकांनी जेव्हा हे ऐकले, तेव्हा ते पलिष्ट्यांना
    घाबरले.
  qub-qub: Filistea runacuna mayaran Mizpacho Israelcuna shuntacasha carcaycashanta.
    Chaymi Filistea mandajcunaga pillyaj aywaran. Chayta mayaycärir Israelcuna fiyupa
    manchariran.
  bqp-bqp: Kũ Filisitininↄ mà Isarailanↄ kↄ̃ kàkara Mizipa, akũ ń kínanↄ gɛ̀ɛ lɛ́tɛḿma.
    Kũ Isarailanↄ mà, vĩna ń kũ,
  hat-hat: Lè moun Filisti yo vin konnen pèp Izrayèl la te sanble lavil Mispa, senk
    chèf moun Filisti yo moute al atake yo. Moun pèp Izrayèl yo tande sa, yo te pè.
  eng-BSB: When the Philistines heard that the Israelites had gathered at Mizpah,
    their rulers marched up toward Israel. And when the Israelites learned of this,
    they feared the Philistines
  tod-tod: Siɛgi zu Filiseti nuiti ti mɛnini da ga Izelayɛle ɠaalɛɛʋɛ ba Misepa, ta-ɠundiɠi
    lɔɔlugɔiti ti deveni ga ti ʋa ti kɔɔi ʋɛɛ Izelayɛle ʋa. Izelayɛle nuiti ti ma
    wooi mɛnigai ma, ti luani ga gola Filiseti nuiti ba.
  eng-WEBPB: When the Philistines heard that the children of Israel were gathered
    together at Mizpah, the lords of the Philistines went up against Israel. When
    the children of Israel heard it, they were afraid of the Philistines.
  kbq-kbq: Hagi Israeli vahe'mo'za Mispama emeri atru nehaze kema Filistia kva vahe'mo'zama
    nentahi'za, Israeli vahe ha' huzamantenaku sondia vahera zamavare'za e'naze. Hagi
    ana nanekema Israeli vahe'mo'zama nentahi'za, tusi koro nehu'za zamagogogu hu'naze.
  nhe-BL: Huan quema quimatque nopa filisteos para nochi israelitame mosentilijtoyaj
    ipan altepetl Mizpa, huajca mocualtlalijque nopa tlayacanani ica ininsoldados
    para yase quintehuitij. Huan quema quicajque nopa israelitame para hualayayaj
    nopa filisteos, nelía momajmatijque.
