verse: 1SA.007.017
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം രാമായിലേക്കു മടങ്ങിപ്പോകുമായിരുന്നു. അവിടെയായിരുന്നു അദ്ദേഹത്തിന്റെ
    വീട്. അവിടെയും അദ്ദേഹം ഇസ്രായേലിനു ന്യായപാലനംചെയ്തുവന്നു. അവിടെ രാമയിൽ അദ്ദേഹം
    യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിതു.
  deu-TKW: Dann kehrte er nach Rama zurück, denn da wohnte er und da sprach er Israel
    Recht. Und er errichtete daselbst Jahwe einen Altar.
  lin-lin: Kasi azalaki kozonga tango nyonso na Rama epai wapi ndako na ye ezalaki.
    Ezali kuna nde azalaki lisusu kokamba bato ya Isalaele. Mpe atongaki kuna etumbelo
    mpo na Yawe.
  eng-LSV: and his returning [is] to Ramath, for his house [is] there, and he has
    judged Israel there, and he builds an altar to YHWH there.
  eng-GNV: 'Afterward hee returned to Ramah: for there was his house, and there he
    iudged Israel: also he built an altar there vnto the Lord.'
  eng-WEBSTER: And his return was to Ramah; for there was his house; and there he
    judged Israel; and there he built an altar to the LORD.
  nhw-BL: Huan teipa sempa mocuepayaya altepetl Ramá pampa nopona quipixtoya ichaj
    huan nopona nojquiya quintlajtolsencahuayaya israelitame. Huan nopona nojquiya
    quichijqui se tlaixpamitl para TOTECO.
  swh-ONEN: Lakini kila mara alirudi Rama, kulikokuwa nyumbani kwake, huko pia aliwaamua
    Israeli. Naye huko alimjengea Bwana madhabahu.
  bba-bba: Yen biru kpɑ u wurɑ Rɑmɑɔ mi win tɔmbɑ wɑ̃ɑ, u bu siribu kuɑ. U mɑɑ Yinni
    Gusunɔ yɑ̃ku yeru kuɑ mi.
  eng-KJVCPB: And his return was to Ramah; for there was his house; and there he judged
    Israel; and there he built an altar unto the Lord.
  mpx-mpx: Yaa sauga gegewena i sisikal wana panuwaa Lama, inoke kot ni awaawaginol
    al to. Yaka pat abapowon i paheya to Yehoba kaiwena.
  luo-luo: To kinde duto ne odokga Rama, kuma dalane ne nitie, kanyo bende ne ongʼadoe
    bura ne jo-Israel. Ne ogero kendo mar misango ne Jehova Nyasaye kanyo.
  meu-meu: Bena Rama e lou henia, badina be una na ena noho gabuna; unuseni ai danu
    ia ese Israel taudia e hahemaoro henidia. Bona unuseni ai ia ese ihaboulaina patana
    ta e larebaia, Iehova ena.
  npi-ULB: त्यसपछि तिनी रामामा फर्कन्थे, किनभने तिनको घर त्यहाँ थियो । अनि त्यहाँ
    पनि तिनले इस्राएलका निम्ति झगडाको फैसला गर्थे । तिनले त्यहाँ परमप्रभुको निम्ति
    एउटा वेदी पनि निर्माण गरे ।
  yor-yor: Ṣùgbọ́n ó máa ń padà sí ilé rẹ̀ ní Rama, níbí tí ilé rẹ̀ wà, ó sì túnṣe
    ìdájọ́ Israẹli níbẹ̀, ó sì kọ́ pẹpẹ kan síbẹ̀ fún Olúwa.
  ind-ind: Kemudian Samuel kembali ke rumahnya di Rama. Di sana dia juga menghakimi
    perkara antara orang Israel dan membangun sebuah mezbah untuk mempersembahkan
    kurban bagi TUHAN.
  pes-OPCB: بعد به خانهٔ خود در رامه برمی‌گشت و در آنجا نیز به حل مشکلات بنی‌اسرائیل
    می‌پرداخت. سموئیل در رامه یک مذبح برای خداوند بنا کرد.
  tgl-ULB: Pagkatapos babalik siya sa Rama, sapagkat naroon ang bahay niya; at doon
    pinagpapasiyahan din niya ang mga alitan para sa Israel. Gumawa rin siya ng altar
    doon kay Yahweh.
  cbu-NT: Amb sheenllu, yusur pangpitam yakat Ramash kóstariya. Samuel ambiri ashku,
    kurakpaz ashiru urutamari Israelchicheem Ramamand yakat ksutku taarangiya. Anshuritam
    Apanlleemshat muchimaam tinarangitamta. Ashiriya, na kamaneena yuwaa Samuel Israelchichee
    watsapun tapachindarangu anootsi.
  hui-hui: Ani bialu ibu ibuni dindi Lama dai buwabi ibugua dabalu mo tiga bulenenaga
    biabe bialu hene. Ani bialu ibugua Lamani Anduane Homogonaga bo lomabu mulenenaga
    dabu mbira bu helene.
  mya-mya: ထို​နောက်​သူ​သည်​ရာ​မ​မြို့​နေ​အိမ်​သို့​ပြန်​၍ တ​ရား​သူ​ကြီး​အ​ဖြစ်​ဖြင့်​ဆောင်​ရွက်​၏။
    သူ သည်​ရာ​မ​မြို့​တွင်​ထာ​ဝ​ရ​ဘုရား​အ​ဖို့ ယဇ်​ပလ္လင်​ကို​တည်​ဆောက်​လေ​၏။
  bod-N: རཱ་མ་གྲོང་ཁྱེར་དུ་སཱ་མུ་ཨེལ་གྱི་ཁྱིམ་ཡོད་པས། ཁོང་དེར་ལོག་སྟེ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྲིད་བྱས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བརྩིགས་སོ། །
  sna-sna: Asi aipota achidzokera kuRama, kwaiva nomusha wake, uye ikokowo akatonga
    Israeri. Uye akavakira Jehovha aritari ikoko.
  spa-BLM: Su regreso fue a Ramá, porque allí estaba su casa, y allí juzgó a Israel;
    y allí construyó un altar a Yahvé.
  cac-cac: Slajvi chi', smeltzaj vin̈ d'a Ramá, b'aj cajantaxoni. Ata' sch'olb'itejpax
    eb' yetchon̈ab' vin̈. Ix sb'oanq'ue jun altar yic Jehová vin̈ ta'.
  swh-ULB: Kisha angerudi Rama, kwa sababu mji wake ulikuwa huko; na huko pia aliwaamua
    Waisiraeli. Hata huko Rama, pia alimjengea BWANA madhabahu.
  bel-bel: потым вяртаўся ў Раму, бо там быў дом ягоны, і там судзіў ён Ізраіля, і
    пабудаваў там ахвярнік Госпаду.
  deu-ELBBK: und er kehrte nach Rama zurück, denn dort war sein Haus, und dort richtete
    er Israel. Und er baute dort dem HERRN einen Altar.
  mbb-OT: Ne ebpekepasad ne ed-ulì maan sikandin diyà te Rama, su pengulu zaan sikandin
    te menge etew zutun. Ne mibaal sikandin dutun te pemuhatà para te Nengazen.
  mal-2015: അവിടെയായിരുന്നു അവന്റെ വീടു; അവിടെവെച്ചും അവൻ യിസ്രായേലിന്നു ന്യായപാലനം
    നടത്തിവന്നു; യഹോവെക്കു അവിടെ ഒരു യാഗപീഠവും പണിതിരുന്നു.
  rmc-rmc: Paľis džalas pale andre Rama, kaj sas leskro kher, a ode tiš sudzinelas
    le Izraeliten. Ode ačhaďa le RAJESKE oltaris.
  pes-OPV: وبه رامه بر می‌گشت زیرا خانه‌اش در آنجا بود و درآنجا بر اسرائیل داوری می‌نمود،
    و مذبحی درآنجا برای خداوند بنا کرد.
  ron-1924: Апой се ынторчя ла Рама, унде ера каса луй, ши аколо жудека пе Исраел.
    Ши а зидит аколо ун алтар Домнулуй.
  ben-OBCV: কিন্তু সবসময় তিনি সেই রামাতে ফিরে যেতেন, যেখানে তাঁর ঘরবাড়ি ছিল, এবং
    সেখানে তিনি ইস্রায়েলের জন্য বিচারসভারও আয়োজন করতেন। সেখানে তিনি সদাপ্রভুর উদ্দেশে
    একটি বেদিও নির্মাণ করলেন।
  som-som: Oo wuxuu ku noqon jiray Raamaah, waayo, halkaasuu gurigiisu ahaa, oo halkaasna
    reer binu Israa'iil buu ku xukumi jiray; oo halkaasna wuxuu Rabbiga uga dhisay
    meel allabari.
  lat-VUC: 'Revertebaturque in Ramatha: ibi enim erat domus ejus, et ibi judicabat
    Israëlem: ædificavit etiam ibi altare Domino.'
  eng-ASVBT: 'And his return was to Ramah, for there was his house; and there he judged
    Israel: and he built there an altar unto Jehovah.'
  ita-1885: Ma il suo ridotto era in Rama; perciocchè quivi era la sua casa, e quivi
    giudicava Israele; quivi ancora edificò un altare al Signore.
  eng-LXXUP: And his return was to Ramah, because there was his house; and there he
    judged Israel, and built there an altar to the Lord.
  eng-ULB: Then he would return to Ramah, because his house was there; and there also
    he decided disputes for Israel. He also built an altar there to Yahweh.
  spa-VBL: Luego regresaba a Ramá, porque allí vivía. Desde allí gobernaba a Israel,
    y también construyó un altar para el Señor.
  fra-_FOB: Puis il s'en retournait à Rama, car là était sa maison, et là il jugeait
    Israël; et il y bâtit un autel à l'Éternel.
  mal-mal: അവിടെയായിരുന്നു അവന്റെ വീട്; അവിടെവെച്ചും അവൻ യിസ്രായേലിന് ന്യായപാലനം നടത്തിവന്നു;
    യഹോവയ്ക്ക് അവിടെ ഒരു യാഗപീഠവും പണിതിരുന്നു.
  urd-GVR: Is ke bād wuh dubārā Rāmā apne ghar wāpas ā jātā jahāṅ mustaqil kachahrī
    thī. Wahāṅ us ne Rab ke lie qurbāngāh bhī banāī thī.
  suz-BL: मिनु मेको रामाह लेप्‍बाक्‍माक्‍त। मारदे हना मेको आ खिं मेकेर बाक्‍माक्‍त।
    मिनु मेकोमी मुर आन कली निसाफ पा, परमप्रभु यावे कली चढ़ेतीक का सेला बाक्‍त। यहोसु
    १८:२५
  ita-1927: Poi tornava a Rama, dove stava di casa; quivi fungeva da giudice d’Israele,
    e quivi edificò un altare all’Eterno.
  ckb-ckb: بەڵام هەمیشە دەگەڕایەوە بۆ ڕامە، چونکە ماڵەکەی لەوێ بوو و لەوێ ڕابەرایەتی
    ئیسرائیلی دەکرد و لەوێدا قوربانگایەکی بۆ یەزدان بنیاد نا.
  eng-BBE: And his base was at Ramah, where his house was; there he was judge of Israel
    and there he made an altar to the Lord.
  kan-OKCV: ಆದರೆ ಅವನು ರಾಮಕ್ಕೆ ತಿರುಗಿ ಬರುತ್ತಾ ಇದ್ದನು. ಏಕೆಂದರೆ ಅಲ್ಲಿ ಅವನ ಮನೆ ಇತ್ತು,
    ಅಲ್ಲಿ ಇಸ್ರಾಯೇಲಿಗೆ ನ್ಯಾಯತೀರಿಸಿದನು. ಯೆಹೋವ ದೇವರಿಗೆ ಅಲ್ಲಿ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: அவன் ராமாவுக்குத் திரும்பிவருவான், அவனுடைய வீடு அங்கே இருந்தது; அங்கே
    இஸ்ரவேலை நியாயம் விசாரித்து, அவ்விடத்தில் யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டினான்.
  spa-RV-1909: Volvíase después á Rama, porque allí estaba su casa, y allí juzgaba
    á Israel; y edificó allí altar á Jehová.
  ron-BTF: Și se întorcea la Rama, pentru că acolo era casa lui; și acolo judeca pe
    Israel; și a zidit acolo un altar DOMNULUI.
  eng-WEBP: His return was to Ramah, for his house was there, and he judged Israel
    there; and he built an altar to the LORD there.
  eng-FBV: Then he would return to Ramah because that was where he lived. He ruled
    Israel from there, and also built an altar to the Lord.
  nld-1939: Dan keerde hij weer naar Rama terug, want daar stond zijn huis. Daar richtte
    hij Israël, en bouwde er een altaar voor Jahweh.
  nch-BL: Huan teipa sempa tacuepiliyaya altepet Ramá pampa nopona quipixtoya ichaj
    huan nopona nojquiya quintajtolsencahuayaya israelitame. Huan nopona nojquiya
    quichijqui se taixpamit para TOTECO.
  vie-1934: Đoạn, người trở về Ra-ma, là nơi có nhà người. ỳ Ra-ma người cũng đoán
    xét Y-sơ-ra-ên, và lập một bàn thờ cho Đức Giê-hô-va tại đó.
  hin-CV: फिर वह रामाह नगर को लौट जाते थे, क्योंकि उनका घर-परिवार यहीं था. वह इस्राएल
    का न्याय और शासन यहां से भी करते थे, साथ ही उन्होंने यहां याहवेह के लिए एक वेदी
    भी बनाई थी.
  spa-BES: Y su base estaba en Ramá, donde estaba su casa; allí fue juez de Israel
    y allí hizo un altar al Señor.
  tdx-tdx: I Ramà ty fiolia’e, amy te tao i anjomba’ey; nizaka Israele ao re vaho
    naore’e eo ty kitreli’ Iehovà.
  tha-KJV: แล​้​วท​่านจะกลับมายังเมืองรามาห์ เพราะว่าบ้านของท่านอยู่​ที่นั่น ท่านก็​วิน​ิจฉัยคนอิสราเอลที่นั่นด้วย
    ท่านได้สร้างแท่นบูชาถวายแด่พระเยโฮวาห์​ที่นั่น
  por-BR-2018: Voltava-se depois a Ramá, porque ali estava sua casa, e ali julgava
    a Israel; e edificou ali altar ao SENHOR.
  deu-ELO: und er kehrte nach Rama zurück, denn dort war sein Haus, und dort richtete
    er Israel. Und er baute daselbst Jehova einen Altar.
  eng-WYC-2018: And he turned again into Ramah, for his house was there; and he deemed
    Israel there, and he builded there also an altar to the Lord. (And then he returned
    to Ramah, for his house was there; and he judged Israel there, and he also built
    an altar there to the Lord.)
  epo-epo: Kaj li revenadis en Raman, ĉar tie estis lia domo; kaj tie ankaŭ li juĝadis
    Izraelon, kaj li konstruis tie altaron al la Eternulo.
  uig-PIN: Andin u Ramaⱨⱪa yenip baratti; qünki uning ɵyi xu yǝrdǝ idi ⱨǝm u u yǝrdimu
    Israil üstidin ⱨɵküm yürgüzǝtti. U u yǝrdimu Pǝrwǝrdigarƣa bir ⱪurbangaⱨ yasiƣanidi.
  beo-beo: 'Amalu e da bu hi fifilasu La:ima moilaiga buhagisu. Amolawane hifawane
    da amogai fofada:su bisisu esalu. La:ima moilaiga e da Hina Godema gobele salimusa:
    oloda gagui.'
  tpi-OTNT: Em i pinis wok long ol dispela ples, orait em i save go bek long ples
    bilong em yet long Rama. Na em i save harim kot long dispela ples tu. Na long
    Rama em i wokim wanpela alta bilong Bikpela.
  hau-SA: Amma yakan komo Rama inda gidansa yake, a nan yakan yi wa Isra’ila shari’a.
    A nan ne kuma ya gina wa Ubangiji bagade.
  uig-LAT: Andin u Ramahqa yénip baratti; chünki uning öyi shu yerde idi hem u u yerdimu
    Israil üstidin höküm yürgüzetti. U u yerdimu Perwerdigargha bir qurban’gah yasighanidi.
  nde-nde: Kodwa wayehlezi ebuyela eRama lapho okwakulomuzi wakhe khona, lakhona wahlulela
    u-Israyeli. Njalo wakhela uThixo i-alithari.
  ton-ton: Pea naʻa ne faʻa feʻaluʻaki ki Lama he naʻe tuʻu ʻi ai hono fale; pea naʻa
    ne fakamaau ʻe ia ʻi ai ʻa ʻIsileli; pea naʻe langa ʻe ia ʻi ai ʻae feilaulauʻanga
    kia Sihova.
  ces-1613: (Potom navracoval se do Ramata, nebo tam byl dům jeho, a tam soudil Izraele.)
    Tam také vzdělal oltář Hospodinu.
  eng-WMB: His return was to Ramah, for his house was there, and he judged Israel
    there; and he built an altar to the LORD there.
  tam-TCV: அவன் ராமாவிலுள்ள தன் வீட்டுக்கு எப்பொழுதும் திரும்பிப் போவான். அங்கேயும்
    இஸ்ரயேலருக்கு நீதி வழங்குவான். அவன் அங்கே யெகோவாவுக்கென ஒரு பலிபீடத்தைக் கட்டினான்.
  ceb-ULB: Unya mopauli siya sa Rama, kay atua man ang iyang balay didto; ug didto
    nagahukom usab siya sa mga panagbingkil sa Israel. Nagtukod usab siya didto ug
    usa ka halaran alang kang Yahweh.
  pol-UBG: Potem wracał do Rama, ponieważ tam był jego dom. Tam sądził Izraela i tam
    też zbudował ołtarz PANU.
  agr-agr: Nunik wekae wekaekawa nii pujutaijin yaakat Ramá waketujakui. Nunik nuwi
    pujus Israel aents aidaunak yaijakui. Tuja nuigtushkam nunú yaaktanum Tuke Pujuu
    emematku kuntin maa patai apetain altaran najanauwai.
  kyc-kyc: Dokopa enakana banya rangena yuu Orama dokona kapu kyuo peya. Dokona papala
    baa kote soo yulu dopaleko piya. Pipala yuu Orama dokona baame mena pyao kiso
    maingi kana pyare mende Kamongona lakamiya.
  urd-GVU: اِس کے بعد وہ دوبارہ رامہ اپنے گھر واپس آ جاتا جہاں مستقل کچہری تھی۔ وہاں
    اُس نے رب کے لئے قربان گاہ بھی بنائی تھی۔
  deu-1912: kam er wieder gen Rama (denn da war sein Haus) und richtete Israel daselbst
    und baute dem HERRN daselbst einen Altar.
  ntj-ntj: '@see-verse:1SA.007.016'
  kan-2017: ಅಲ್ಲಿ ಅವನ ಸ್ವಂತ ಮನೆಯಿದ್ದುದರಿಂದ ಅಲ್ಲಿಯೇ ಯೆಹೋವನಿಗೆ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ
    ಇಸ್ರಾಯೇಲರ ವಿವಾದಗಳನ್ನು ತೀರಿಸುತ್ತಿದ್ದನು.
  yap-yap: Me sul nga tafen ni bay u Ramah, ngki pithig e oloboch u rom. Me toy ba
    altar ni fan ngak SOMOL u Ramah.
  hlt-MCSB: Tedae Ramah la a maelnah amah im ah Israel te lai a tloek pah tih BOEIPA
    ham hmueihtuk pahoi a suem.
  mdy-ETH: ዬካፓ ዒዚ ናንጋ ራኣማ ማዒ ዴንዲ ዴንዲ ዒኢካ ዓኣ ጌኤዞዋ ዛጋኔ፤ ራኣማይዳ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ዒንጎ
    ቤሲያ ዒ ኮሼኔ።
  twi-ASANTE: Afei, na ɔsane ba ne kurom Rama bɛdi nsɛm wɔ hɔ nso. Na Samuel sii afɔrebukyia
    wɔ Rama de maa Awurade.
  eng-WEBU: His return was to Ramah, for his house was there, and he judged Israel
    there; and he built an altar to the LORD there.
  bvr-bvr: Lika a-jekarra a-workiyana gun-nigipa rrawa Rama (Ramah). Gatiya burr-guta
    a-galiyana burrwa a-workiyana nipa a-yinmiya barra a-wengga. Rrapa mola gun-gurrema
    gu-jarlapuna belabila gu-maya, gatiya minypa jibu-yalpuna, abu-wuna aburr-workiyana
    Wangarr jin-nigipa, minypa jip waygaji bulugi.
  wal-wal: A keettai Raaman de7iyo gishshau, yaa simmees; simmidi he sohuwankka Israa7eela
    bollan daannatees. I he sohuwan GODAAYYO yarshshiyoosaa keexxiis.
  spa-PDDPT: Después regresaba a Ramá, pues allí estaba su casa. Allí también juzgaba
    a Israel, y allí edificó un altar a Yavé.
  gun-gun: Ramá tetã py ojevy kuerei 'rã, ha'e py ae hoo oĩ ramo. Ha'e py voi Israel
    kuery re opena, ha'e peteĩ altar Senhor peguarã ojapo avi ha'e py.
  agu-BL: Ma yi na pakxtzaj, cho'n tzun na opontz Ramá, na ya'stzun kale atit yi ca'l
    i'. Ncha'tz na oc i' tan chicawe'n nin tan pujle'n e'chk oyintzi' cwent cyakil
    Israel. Nin bnix jun altar tetz Kataj ta'n le ama'la'tz, Ramá.
  ilo-ULB: Kalpasanna, agsubli isuna idiay Rama, gapu ta sadiay ti ayan ti balayna;
    ket sadiay, rinisutna met dagiti riri ti Israel. Nangbangon met isuna sadiay iti
    altar para kenni Yahweh.
  kpg-kpg: Gaa lawa gaa hana labelaa gi dono guongo go Ramah, e hai ana hegau hai gabunga
    labelaa i golo. Mee ga haga duu dana gowaa hai tigidaumaha ang gi Dimaadua i Ramah.
  uig-ARA: ئاندىن ئۇ راماھقا يېنىپ باراتتى؛ چۈنكى ئۇنىڭ ئۆيى شۇ يەردە ئىدى ھەم ئۇ
    ئۇ يەردىمۇ ئىسرائىل ئۈستىدىن ھۆكۈم يۈرگۈزەتتى. ئۇ ئۇ يەردىمۇ پەرۋەردىگارغا بىر
    قۇربانگاھ ياسىغانىدى.
  sus-sus: Na biyaasi dangi xanbi a nu gbilenma nɛ a xɔnyi Rama, a findi mɛnnikae
    fan xa mangɛ ra. A sɛrɛxɛbade yailan Alatala bɛ na taa kui.
  pon-2006: E ahpw kin pwurala ni imwe nan Rama, wasa e pil kin wia ie sounkopwung.
    E kauwadahng KAUN-O pei sarawi ehu nan Rama.
  jae-jae: Go gêmu jagêŋgôŋ Rama kêtiam gebe ênê andu kêkô malac tônê. Aŋga tônê eŋ
    gêjam gôliŋ lau Israel amboac tonaŋgeŋ. Ma eŋ gêboa Apômtaunê altar teŋ sa kêkô
    tônê.
  ksd-ksd: ma namur i ga lilikun uro Rama, ta ra gunan i ga pait ra kubana ma ra uguugu
    ure ra Luluai tana; ma i ga ki na varkurai ure Israel abara.
  tur-YTC: Dönüşü Rama'ya olurdu; çünkü evi oradaydı; İsrael'e oradan hükmederdi;
    orada Yahve'ye bir sunak kurdu.
  grc-BRENT: Ἡ δὲ ἀποστροφὴ αὐτοῦ εἰς ʼΑρμαθάιμ, ὅτι ἐκεῖ ἦν ὁ οἶκος αὐτοῦ· καὶ ἐδίκαζεν
    ἐκεῖ τὸν Ἰσραήλ, καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον τῷ Κυρίῳ.
  ind-AYT: Kemudian, dia akan kembali ke Rama, sebab di sanalah rumahnya dan di sanalah
    dia menjadi hakim atas orang Israel. Di sana, dia mendirikan mazbah bagi TUHAN.
  nya-nya: Koma pambuyo pake ankabwerera ku Rama, kumene kunali nyumba yake. Ankaweruza
    Aisraeli kumeneko. Ndipo iye anamanga guwa lansembe la Yehova kumeneko.
  hrv-hrv: Zatim se vraćao u Ramu, jer je ondje imao svoju kuću i ondje je sudio Izraelu.
    Ondje je podigao i žrtvenik Jahvi.
  mps-mps: Agai te bulu dabede sę silibo si da, teda aga te aga bidali bulu te Rama
    buluba ma peyu yai. Tama agai te bulude me te po tų odali. Tama te Ramade agai
    te Genuai Bidigo alta me deli nigai elaluali.
  tpi-tpi: Em i pinis wok long ol dispela ples, orait em i save go bek long ples bilong
    em yet long Rama. Na em i save harim kot long dispela ples tu. Na long Rama em
    i wokim wanpela alta bilong Bikpela.
  dan-1931: derefter kom han hjem til Rama; thi der havde han sit Hjem, og der dømte
    han Israel. Og han byggede HERREN et Alter der.
  vie-OVCB: Sau đó, ông trở về Ra-ma, là nơi ông cư ngụ, và tiếp tục xét xử các vụ
    kiện tụng của dân. Sa-mu-ên xây một bàn thờ cho Chúa Hằng Hữu tại Ra-ma.
  guj-2017: પછી રામામાં પાછો આવતો હતો, કેમ કે ત્યાં તેનું ઘર હતું; ત્યાં પણ તે ઇઝરાયલીઓની
    તકરારનો ન્યાય કરતો હતો. ત્યાં પણ તેણે ઈશ્વરને સારુ વેદી બાંધી.
  pon-2006A: E ahpw kin pwurala ni imwe nan Rama, wasa e pil kin wia ie sounkopwung.
    E kauwadahng KAUN-O pei sarawi ehu nan Rama.
  por-BRBSL: Seu retorno foi para Ramah, pois sua casa estava lá, e ele julgou Israel
    lá; e construiu um altar para Yahweh lá.
  cth-cth: Hathnukkhu hoi a onae im kaawm e kho Ramah vah a ban. Hote khothung vah
    Isarelnaw lawk a ceng teh BAWIPA hanelah hote hmuen koe thuengnae khoungroe a
    sak.
  twi-twi: Afei, na ɔsan ba ne kurom Rama bedi nsɛm wɔ hɔ nso. Na Samuel sii afɔremuka
    wɔ Rama de maa Awurade.
  hlt-hlt: Tedae Ramah la a maelnah amah im ah Israel te lai a tloek pah tih BOEIPA
    ham hmueihtuk pahoi a suem.
  tbz-SIM: Kòò dèè wèe kò nho cĩ́ɛ̃̀tɛ̀ Dɑmɑɑ kɛ́mbekùnɛ̀ Isidɑyɛɛribɛ. Ò do dɛ mmɑɑ́
    ti Yiɛ̀ nKuyie ndiwũɔ̃tɔ̀nnì.
  msy-2020: A nguibar kabar ingangarim agɨvagh, uamategh uan nguibam Raman mangam.
    A uaghan nguibar kamɨn kotiaba barasi. Egha uaghan Raman Ikiavɨra Itir God bagha
    ofa gamir dakozir mamɨn ingari.
  dop-dop: Ɩlɛnɑ ɩ́ mǝlǝɣɩ ɩ tɛ Lɑmɑ timpi ɩ ŋmɑ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ tɔ, nɑ ɩ́
    pɑɑsǝɣǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ.
  azb-azb: Sonra isə Ramaya qayıdardı, çünki evi orada idi. Oradan da İsrailə hakimlik
    edirdi. O həmin yerdə Rəbbə bir qurbangah tikdi.
  eng-DBY: And his return was to Ramah; for there was his house, and there he judged
    Israel; and there he built an altar to Jehovah.
  hin-2017: तब वह रामाह में जहाँ उसका घर था लौट आया, और वहाँ भी इस्राएलियों का न्याय
    करता था, और वहाँ उसने यहोवा के लिये एक वेदी बनाई।
  wol-KYG: Gannaaw loolu mu dellu Raama ndax fa la këram nekkoon, fa la daan àttee
    Israyil, te fa la tabax sarxalukaay, ñeel Aji Sax ji.
  eng-YLT: and his returning [is] to Ramath, for there [is] his house, and there he
    hath judged Israel, and he buildeth there an altar to Jehovah.
  eng-WYC-2017: And he turned again into Ramah, for his house was there; and he deemed
    Israel there, and he builded there also an altar to the Lord.
  eng-WMBB: His return was to Ramah, for his house was there, and he judged Israel
    there; and he built an altar to the LORD there.
  urd-GVH: इसके बाद वह दुबारा रामा अपने घर वापस आ जाता जहाँ मुस्तक़िल कचहरी थी। वहाँ
    उसने रब के लिए क़ुरबानगाह भी बनाई थी।
  rug-rug: Beto asa si hoke pule la pa nana vasina soti pa Rama si asa, vasina koa
    na koimata tadi pa Izireli si asa. Tavetia tugo sa si keke hope te Zihova vasina.
  gaz-gaz: Ergasiis gara Raamaa iddoo jireenya isaatti deebiʼee achittis saba Israaʼel
    irratti murtii kenna ture. Achittis Waaqayyoof iddoo aarsaa ijaare.
  fra-LSG: Puis il revenait à Rama, où était sa maison; et là il jugeait Israël, et
    il y bâtit un autel à l’Éternel.
  gnn-gnn: '@see-verse:1SA.007.016'
  yal-yal: A mɔn yi xɛtɛ a konni Rama yi, a yi kitin sama dɛnaxan yi Isirayila xa.
    A bata yi saraxa ganden nafala Alatala xa dɛnaxan yi.
  haw-1868: 'A hoi hou mai ia ma Rama: no ka mea, malaila kona hale: a hooponopono
    aku la ia i ka Iseraela malaila; a malaila hoi ia i hana''i i kuahu no Iehova.'
  arb-NAV: ثُمَّ يَرْجِعُ لِلرَّامَةِ حَيْثُ يُقِيمُ، وَهُنَاكَ يَقْضِي لإِسْرَائِيلَ،
    كَمَا بَنَى هُنَاكَ مَذْبَحاً لِلرَّبِّ.
  ewe-ewe: Egatrɔna vaa Rama elabena afi mae nye eƒe nɔƒe eye wògadrɔ̃a ʋɔnu le afi
    sia hã. Eɖi vɔsamlekpui na Yehowa ɖe Rama.
  eng-LEE: 'And his return was to Ramah; for there was his house; and there he judged
    Israel: and he built there an altar unto the Lord.'
  gvn-gvn: '@see-verse:1SA.007.016'
  asm-FB: তাৰ পাছত তেওঁ ৰামালৈ ঘূৰি আহে, কাৰণ তাতেই তেওঁৰ ঘৰ আছিল; আৰু সেই ঠাইতো তেওঁ
    ইস্ৰায়েলৰ বিচাৰ কৰে। আৰু সেই ঠাইত তেওঁ যিহোৱাৰ উদ্দেশ্যে এটা যজ্ঞবেদী নিৰ্ম্মাণ
    কৰিলে।
  sus-A: نَ بِيَاسِ دَنفِ شَنبِ عَ نُ فبِلٍنمَ نّ عَ شْنيِ رَ مَ، عَ قِندِ مّننِكَيٍ
    قَن شَ مَنفّ رَ. عَ سّرّشّبَدٍ يَءِلَن عَلَتَلَ بّ نَ تَا كُي.
  fra-SBL: Il retourna à Rama, car sa maison était là, et c'est là qu'il jugea Israël ;
    il y bâtit un autel à Yahvé.
  hbo-hbo: וּתְשֻׁבָתֹ֤ו הָרָמָ֙תָה֙ כִּֽי־שָׁ֣ם בֵּיתֹ֔ו וְשָׁ֖ם שָׁפָ֣ט אֶת־יִשְׂרָאֵ֑ל
    וַיִּֽבֶן־שָׁ֥ם מִזְבֵּ֖חַ לַֽיהוָֽה׃ פ
  piu-2006: '@see-verse:1SA.007.016'
  pjt-pjt: '@see-verse:1SA.007.016'
  kik-kik: No nĩacookaga Rama hĩndĩ ciothe, kũrĩa mũciĩ wake warĩ, o na kũu agatuithanagia
    ciira kũrĩ andũ a Isiraeli arĩ kũu. Nake agĩakĩra Jehova kĩgongona kũu.
  omb-omb: Maraga mo tudori taligu mo vano Rama lo valena, me taie hi mo vevegi nire
    tau Israel. Me u vonda na vonda gogona noi Huqe.
  fra-NCL: Il revenait ensuite à Rama, où était sa maison, et là il jugeait Israël ;
    il y bâtit un autel à Yahweh.
  cek-AK: Toe anih loe a ohhaih ahmuen, Ramah ah amlaem let moe, to ahmuen ah doeh
    Israel kaminawk ih lokcaekkung ah oh; to ahmuen ah Angraeng han hmaicam to a sak.
  cuk-cuk: Geb a-sorbali, gannar e-neggwebur-Ramáʼse nonidaed. Samuel, Ramá-neggweburgine,
    Israel-dulemarga igar-nabogega maidaed. Deginbali, a-neggweburgine Bab-Jehováʼga
    ibmar-ogumakar-ukleged-aila sobsabalid. Deyobi, Samuel e-burgwedse Israel-dulemarga
    igar-nabogedga maigusad.
  uig-CYR: Андин у Рамаһқа йенип баратти; чүнки униң өйи шу йәрдә еди һәм у у йәрдиму
    Исраил үстидин һөкүм жүргүзәтти. У у йәрдиму Пәрвәрдигарға бир қурбангаһ ясиған
    еди.
  tel-2017: అతని నివాసం రమాలో ఉన్నందువల్ల అక్కడికి తిరిగి వచ్చి అక్కడ కూడా న్యాయం
    జరిగిస్తూ వచ్చాడు. అతడు అక్కడ యెహోవాకు ఒక బలిపీఠం కట్టాడు.
  hat-BSA: Alò vwayaj retou li sete nan Rama; paske se la lakay li te ye. Se la li
    te jije Israël; epi li te bati la yon lotèl bay SENYÈ a.
  kos-kos: Na el ac folokla nu Ramah, acn sel, ac sifilpa oru nununku lal we. Ac el
    etoak sie loang nu sin LEUM GOD in acn Ramah.
  hbo-WLC: וּתְשֻׁבָת֤וֹ הָרָמָ֙תָה֙ כִּֽי־שָׁ֣ם בֵּית֔וֹ וְשָׁ֖ם שָׁפָ֣ט אֶת־יִשְׂרָאֵ֑ל
    וַיִּֽבֶן־שָׁ֥ם מִזְבֵּ֖חַ לַֽיהוָֽה׃ פ
  ibo-ibo: Ma ọ na-alọghachi na Rema, nʼihi na ọ bụ nʼebe ahụ ka ụlọ ya dị. O kpekwara
    ndị Izrel ikpe nʼebe ahụ, wuokwara Onyenwe anyị ebe ịchụ aja nʼebe ahụ.
  ory-ory: ପୁଣି, ରାମାରେ ତାଙ୍କର ଗୃହ ଥିବାରୁ ସେଠାକୁ ସେ ଫେରି ଆସୁଥିଲେ ଓ ସେଠାରେ ଇସ୍ରାଏଲ
    ବଂଶର ବିଚାର କରୁଥିଲେ; ଆଉ ସେଠାରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିଥିଲେ।
  chk-chk: Mürin, Samuel a liwiniti imwan lon Rama. Ikenan a pwal eäni kapwüng ngeni
    chon Israel. Iwe, a senätä eu rongen asor ngeni ewe Samol mi Lapalap lon Rama.
  ssd-ssd: Kile-tidiŋge deŋpurniŋmba nu luka nuŋe tumbraŋ Rama kambinu ka tumbraŋ
    taŋge mata nu pasa kile-tidiŋganu. Ramaŋge minna sulumba nu ndame turŋaŋga Suŋgo
    atraukam tuku pa laŋlaŋ ande wakeina.
  rop-rop: en afta imbin oldei gobek langa im ronwan kemp deya langa det taun gulum
    Rema. Deya du imbin oldei sodimat ola trabul blanga ola pipul, en imbin bildimap
    teibul blanga ofring blanga weship langa YAWEI.
  ukr-1871: Тодї вертавсь у Раму, бо там жив, і там судив він Ізраїля, і спорудив
    там Господеві жертівника.
  deu-1951: Doch kehrte er immer wieder nach Rama zurück; denn daselbst war sein Haus;
    und er richtete Israel daselbst und baute daselbst dem HERRN einen Altar.
  eng-JPS: And his return was to Ramah, for there was his house; and there he judged
    Israel; and he built there an altar unto the LORD.
  srp-1865: Potom se vraæaše u Ramu, jer ondje bijaše kuæa njegova, i suðaše ondje
    Izrailju, i ondje naèini oltar Gospodu.
  lug-lug: N’oluvannyuma yakomangawo e Laama, amaka ge gye gaabeeranga, nayo n’alamulirayo
    Isirayiri. N’azimbirayo Mukama ekyoto.
  heb-heb: ותשבתו הרמתה כי שם ביתו ושם שפט את ישראל ויבן שם מזבח ליהוה׃
  ben-IRV: পরে তিনি রামায় ফিরে আসতেন, কারণ সেখানে তাঁর বাড়ি ছিল এবং সেখানে তিনি
    ইস্রায়েলের বিচার করতেন; আর তিনি সেখানে সদাপ্রভুর উদ্দেশ্যে একটা যজ্ঞবেদী তৈরী
    করেন।
  pan-pan: ਫੇਰ ਰਾਮਾਹ ਵਿੱਚ ਮੁੜ ਆਉਂਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉੱਥੇ ਉਹ ਦਾ ਘਰ ਸੀ ਅਤੇ ਉੱਥੇ ਇਸਰਾਏਲ ਦਾ
    ਨਿਆਂ ਕਰਦਾ ਸੀ ਅਤੇ ਉੱਥੇ ਉਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ।
  tkr-tkr: Qiyğar mana cune Ramayeene xaaqa siyk'al ıxha. Mançeb mang'vee İzrailis
    haakimiyvalla haa'a vuxha. Mang'vee mane cigee, Rəbbis q'urbanbı allya'an cigad
    ali'in.
  mya-JVB: ပြန် လာသောအခါ ၊ မိမိ အိမ် ရှိသောရာမ မြို့သို့ ပြန်လာ၍ ထိုမြို့မှာလည်းဣသရေလ
    အမျိုး၌ စီရင် ရန် အမှုတို့ကို စစ်ကြော စီရင်လျက် ၊ ထာဝရဘုရား ဘို့ ယဇ် ပလ္လင်ကိုတည်
    လျက် နေလေ၏။
  tte-O: Na sauga meuloina ipilepileyoi Lama koina iya ana yanuwa mena yo yatala ipaipaisowai.
    Kabo bwaine koina veku italin ana kaba pwaoli Yeoba koina.
  tbg-tbg: Viva mintima keharo anirantero nai maaqa Ramaini oru vaiharo vika uvavata
    avuqavuqama nimite vaura. Viva mini vaiharo Nora Kotira ofaa tainta vo autu amitora.
  hmo-hmo: To nega ibounai ia be Rama dekenai ia giroa lou, badina iena noho gabuna
    be unai. Unuseni danu Samuela ese Israela taudia ia kota henidia. Bona unuseni
    danu Samuela ese boubou patana ta ia haginia, Lohiabada ena.
  urd-urd: फिर वह रामा को लौट आता क्यूँकि वहाँ उसका घर था, और वहाँ इस्राईल की 'अदालत
    करता था, और वहीं उसने ख़ुदावन्द के लिए एक मज़बह बनाया।
  rus-SYN: потом возвращался в Раму; ибо там был дом его, и там судил он Израиля,
    и построил там жертвенник Господу.
  bqc-SIM: Ɔ̃ ì ɛa ta Lama, asa aà bɛn we. Ì yã́gↄ̃gↄ̃ Isailiↄnɛ we lↄɛ. We ↄ̃
    à Dii gbagbakĩi bòu.
  tcz-CHONGTHU: Chule Ramah kho’a ain aumjeh chun ain’ah ahung kilejin, chule Israelte
    thu anatan jin ahi. Chule Samuel in Ramah a chun Pakaiya ding in maicham khat
    asemin ahi
  mar-mar: आणि रामा येथे तो परत माघारी येत असे, कारण तेथे त्याचे घर होते आणि तेथे
    सुध्दा त्याने इस्राएलाचे वादविवाद मिटवण्याचे काम केले. तेथे त्याने परमेश्वरास
    अर्पणे अर्पायला वेदी बांधली.
  qub-qub: Nircur Ramäman cuticoj. Chayllapitana llapan Israelcunata mandaj. Chaynöpis
    Tayta Diosta rispitananpaj chaycho juc altarta ruraran.
  bqp-bqp: Akũ àdi ɛra à tá Rama, zaakũ a bɛn gwe. Àdi yã gↄ̃gↄ̃ Isarailanↄnɛ gwe
    dↄ. Gwen à Dikiri gbagbaki bòn.
  hat-hat: Apre sa, li tounen lakay li lavil Rama kote li te konn regle zafè pou pèp
    Izrayèl la tou. Li te bati yon lotèl pou Seyè a lavil Rama.
  eng-BSB: Then he would return to Ramah because his home was there, and there he
    judged Israel and built an altar to the LORD.
  tod-tod: Naa pɛ poluma, é ɓena ɠale ma Lama, ʋɛ ná-pɛlɛi ɠɛni ná, miná ɠa é
    ɓena Izelayɛle nuiti tukpɔɠaaleʋe ná. Ná nɔ ɠa é zalaɠa ɠulazuʋɛ ɓɛtɛni ná
    Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: His return was to Ramah, for his house was there, and he judged Israel
    there; and he built an altar to the LORD there.
  kbq-kbq: Hagi ete kuma'aregama Ramama nevuno'a, anazanke huno vahe'mofo keaga refako
    hu'ne. Hagi Rama kumate Ra Anumzamofo kresamana vu ita tro hunte'ne.
  nhe-BL: Huan teipa sampa mocuepayaya altepetl Ramá pampa nopona quipixtoya ichaj
    huan nopona nojquiya quintlajtolsencahuayaya israelitame. Huan nopona nojquiya
    quichijqui se tlaixpamitl para TOTECO.
  bus-bus: Ben è ɛara à tá Rama, zaakɛ à bɛɛn gwe. È yã gↄ̃gↄ̃ Isarailinↄnɛ gwe dↄ.
    Gwen à Dii gbãgbãkii bòn.
  gub-BL: A'e re uzewyr weko haw pe Hama taw pe a'e. Wiko pureruze'eg ma'e romo a'e
    pe no. Uzapo amo ma'ea'yr hapy haw Tupàn henataromo a'e pe no.
  eng-DRA: 'And he returned to Ramatha, for there was his house, and there he judged
    Israel: he built also there an altar to the Lord.'
