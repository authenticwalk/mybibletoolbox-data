verse: 1SA.007.009
translations:
  mal-C: അപ്പോൾ ശമുവേൽ മുലകുടിമാറാത്ത ഒരു ആട്ടിൻകുട്ടിയെ എടുത്ത് അതിനെ യഹോവയ്ക്കു
    സർവാംഗഹോമയാഗമായി അർപ്പിച്ചു. ഇസ്രായേലിനുവേണ്ടി അദ്ദേഹം യഹോവയോടു നിലവിളിച്ചു. യഹോവ
    ആ നിലവിളിക്ക് ഉത്തരമരുളുകയും ചെയ്തു.
  deu-TKW: Da nahm Samuel ein Milchlamm und brachte es Jahwe als Brandopfer - und
    Jahwe erhörte ihn.
  lin-lin: Samuele akamataki mwana meme ya mobali, oyo ezalaki nanu komela mabele,
    mpe abonzaki yango mobimba lokola mbeka ya kotumba epai na Yawe. Abelelaki Yawe
    mpo na Isalaele, mpe Yawe ayokaki losambo na ye.
  eng-LSV: And Samuel takes a fat lamb, and causes it to go up—a whole burnt-offering
    to YHWH; and Samuel cries to YHWH for Israel, and YHWH answers him;
  eng-GNV: Then Samuel tooke a sucking lambe, and offered it all together for a burnt
    offering vnto the Lord, and Samuel cryed vnto the Lord for Israel, and the Lord
    heard him.
  eng-WEBSTER: 'And Samuel took a sucking lamb, and offered it for a burnt-offering
    wholly to the LORD: and Samuel cried to the LORD for Israel; and the LORD heard
    him.'
  nhw-BL: Huajca Samuel quicuic se pilborregojtzi catli noja chichi huan nejmaxtic
    quimacac TOTECO quen se tlacajcahualistli tlatlatili. Huan quitlajtlani TOTECO
    para ma quinpalehui nopa israelitame. Huan TOTECO quitlacaquili.
  swh-ONEN: Kisha Samweli akamchukua mwana-kondoo anyonyaye na kumtoa mzima kama sadaka
    ya kuteketezwa kwa Bwana. Akamlilia Bwana kwa niaba ya Israeli, naye Bwana akamjibu.
  bba-bba: Mɑ Sɑmuɛli u yɑ̃ɑ kinɛru suɑ te tɑ bom nɔrumɔ u kɑ tu Yinni Gusunɔ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡiru kuɑ. U mɑɑ nùn kɑnɑ Isirelibɑn sɔ̃, mɑ u nùn wurɑri.
  eng-KJVCPB: 'And Samuel took a sucking lamb, and offered it for a burnt offering
    wholly unto the Lord: and Samuel cried unto the Lord for Israel; and the Lord
    heard him.'
  mpx-mpx: Inoke Samuwela sipi natuna memelona etega i ahe i lol ge i powonan pwabwalige
    Yehoba elana. Yaka i awanun nabinabi Isileli kaiweliya ge wana awanun lahena Yehoba
    i ginol.
  luo-luo: Eka Samuel nokawo nyarombo ma pod dhoth mi ochiwo ka misango miwangʼo pep
    ni Jehova Nyasaye. Noywak ni Jehova Nyasaye e lo jo-Israel, mi Jehova Nyasaye
    ne odwoke.
  meu-meu: Taunabunai, Samuel ese mamoe natuna rata-inuna ta e abia, bena e hahelaḡaia,
    ḡole-oho boubouna Iehova ena. Bena Samuel ese Iehova e taihenia Israel dainai,
    bona Iehova ese e haere henia.
  npi-ULB: शमूएलले दूधे थुमालाई लिए र यसलाई परमप्रभुको निम्ति पुरै होमबलिको रूपमा
    चढाए । तब शमूएलले इस्राएलको निम्ति परमप्रभुसँग पुकारा गरे र परमप्रभुले जवाफ दिनुभयो
    ।
  yor-yor: Nígbà náà ni Samuẹli mú ọ̀dọ́-àgùntàn tí ó jẹ́ ọmọ ọmú, ó sì fi rú ẹbọ
    sísun sí Olúwa. Ó sí ké pe Olúwa nítorí ilé Israẹli, Olúwa sì dá a lóhùn.
  ind-ind: Lalu Samuel mengambil seekor anak domba yang masih menyusu dan mempersembahkannya
    kepada TUHAN sebagai kurban yang dibakar habis. Samuel berdoa kepada TUHAN untuk
    umat Israel, dan TUHAN menjawab dia.
  pes-OPCB: سموئیل برهٔ شیرخواره‌ای را به عنوان قربانی سوختنی به خداوند تقدیم کرد
    و از او درخواست نمود تا اسرائیلی‌ها را برهاند. خداوند دعای او را اجابت فرمود.
  tgl-ULB: Kumuha si Samuel ng isang pinapasusong kordero at inihandog ito bilang
    isang buong sinunog na handog kay Yahweh. Pagkatapos patuloy na tumawag si Samuel
    kay Yahweh para sa Israel, at sinagot siya ni Yahweh.
  cbu-NT: Samuelshat, minum opeej karupan pachayaru, Apanlleem tsindasari muchirangiya.
    Sheeru, Apanlleetsshat Israelchicheem masharangu, Apanllshat, Ayu tárangiya.
  hui-hui: Samuelehanda nogo sibi igini mbira homa hende Anduane Homogohondo lomabia
    halu bo delene. Ani buwa ibugua Anduane Homogohondo lalu, Isaraele wali agali
    biamogo bibe, layagola Anduane Homogohanda hale halu biamogo bini.
  mya-mya: ရှ​မွေ​လ​သည်​သိုး​ငယ်​တစ်​ကောင်​ကို​သတ်​၍ တစ်​ကောင်​လုံး​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပူ​ဇော်​ကာ ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား ကယ်​မ​တော်​မူ​ရန်​ဆု​တောင်း​ပတ္ထနာ
    ပြု​ရာ​ကိုယ်​တော်​သည်​နား​ညောင်း​တော်​မူ​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་ལུ་གུ་འོ་འཐུང་ཞིག་བླངས་ནས། ཡོངས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པར་ཕུལ་ཏེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དོན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྱབས་འབོད་བྱས་པས་ཁོང་གིས་དེ་ལ་གསན་ཏོ།
    །
  sna-sna: Ipapo Samueri akatora gwayana rainwa akaribayira sechipiriso chinopiswa
    kuna Jehovha. Akachema kuna Jehovha pamusoro peIsraeri, Jehovha akamupindura.
  spa-BLM: Samuel tomó un cordero lechal y lo ofreció en holocausto a Yahvé. Samuel
    clamó a Yahvé por Israel, y Yahvé le respondió.
  cac-cac: Elan̈chamel ix yic'cot jun noc' yune' calnel tzato chuni vin̈aj Samuel
    chi', ix sn̈usantz'a noc' vin̈ smasanil silab'il d'a Jehová, ix och ijan vin̈
    sc'anan scolval. Elan̈chamel ix tac'vi Jehová d'a vin̈.
  swh-ULB: Samweli alimchukua kondoo mchanga nakumtoa sadaka ya kuteketezwa kikamilifu
    kwa BWANA. Ndipo Samweli akamlilia BWANA kwa ajili ya Israeli, na BWANA akamjibu.
  bel-bel: І ўзяў Самуіл адно ягня ад саскоў і прынёс яго на цэласпаленьне Госпаду,
    і заклікаў Самуіл Госпада за Ізраіля, і пачуў яго Гасподзь.
  deu-ELBBK: Und Samuel nahm ein Milchlamm und opferte es ganz als Brandopfer dem
    HERRN; und Samuel schrie zu dem HERRN für Israel, und der HERR erhörte ihn.
  mbb-OT: Ne zutun migkuwa si Samuel te kerehidu he wazè pa lutasa ne midhimetayan
    din ne midtutung din haazà is senge vuuk he pemuhat he edtutungen para te Nengazen.
    Nengemuyù sikandin diyà te Nengazen su ebpekitavang para te Israel ne midtavak
    sikandin te Nengazen.
  mal-2015: അപ്പോൾ ശമൂവേൽ പാൽ കുടിക്കുന്ന ഒരു ആട്ടിൻകുട്ടിയെ എടുത്തു യഹോവെക്കു സർവ്വാംഗഹോമം
    കഴിച്ചു. ശമൂവേൽ യിസ്രായേലിന്നു വേണ്ടി യഹോവയോടു പ്രാർത്ഥിച്ചു; യഹോവ ഉത്തരമരുളി.
  rmc-rmc: O Samuel iľa terne bakrores a obetinďa les calones sar labarďi obeta. Vičinelas
    ko RAJ a mangelas les, hoj te pomožinel le Izraelitenge, a o RAJ les šunďa avri.
  pes-OPV: و سموئیل بره شیرخواره گرفته، آن را به جهت قربانی سوختنی تمام برای خداوند
    گذرانید، و سموئیل درباره اسرائیل نزدخداوند تضرع نموده، خداوند او را اجابت نمود.
  ron-1924: Самуел а луат ун мел сугар ши л-а адус ынтрег ка ардере-де-тот Домнулуй.
    А стригат кэтре Домнул пентру Исраел, ши Домнул л-а аскултат.
  ben-OBCV: তখন শমূয়েল একটি দুগ্ধপোষ্য মেষশাবক নিয়ে সদাপ্রভুর উদ্দেশে সেটিকে এক
    অখণ্ড হোমবলিরূপে উৎসর্গ করলেন। ইস্রায়েলের হয়ে তিনি সদাপ্রভুর উদ্দেশে আর্তনাদ
    করলেন, এবং সদাপ্রভু তাঁকে উত্তরও দিলেন।
  som-som: Markaasaa Samuu'eel soo kaxaystay wan yar oo caanonuug ah oo wuxuu Rabbiga
    ugu bixiyey allabari la gubo dhammaantiis; markaasaa Samuu'eel Rabbiga u baryay
    reer binu Israa'iil aawadood; oo Rabbiguna wuu ka aqbalay Samuu'eel.
  lat-VUC: 'Tulit autem Samuel agnum lactentem unum, et obtulit illum holocaustum
    integrum Domino: et clamavit Samuel ad Dominum pro Israël, et exaudivit eum Dominus.'
  eng-ASVBT: 'And Samuel took a sucking lamb, and offered it for a whole burnt offering
    unto Jehovah: and Samuel cried unto Jehovah for Israel; and Jehovah answered him.'
  ita-1885: E Samuele prese un agnel di latte, e l'offerse tutto intiero in olocausto
    al Signore. E Samuele gridò al Signore per Israele; e il Signore l'esaudì.
  eng-LXXUP: 'And Samuel took a sucking lamb, and offered it up as a whole burnt offering
    with all the people to the Lord: and Samuel cried to the Lord for Israel, and
    the Lord heard him.'
  eng-ULB: Samuel took a nursing lamb and offered it as a whole burnt offering to
    Yahweh. Then Samuel cried out to Yahweh for Israel, and Yahweh answered him.
  spa-VBL: Samuel tomó un cordero joven y lo presentó como holocausto completo al
    Señor. Clamó al Señor por ayuda para Israel, y el Señor le respondió.
  fra-_FOB: Alors Samuel prit un agneau de lait, et l'offrit tout entier à l'Éternel
    en holocauste; et Samuel cria vers l'Éternel pour Israël, et l'Éternel l'exauça.
  mal-mal: അപ്പോൾ ശമൂവേൽ പാൽ കുടിക്കുന്ന ഒരു ആട്ടിൻകുട്ടിയെ എടുത്ത് യഹോവയ്ക്ക് സർവ്വാംഗഹോമം
    കഴിച്ചു. ശമൂവേൽ യിസ്രായേലിനുവേണ്ടി യഹോവയോട് പ്രാർത്ഥിച്ചു; യഹോവ ഉത്തരം നൽകി.
  urd-GVR: Tab Samuel ne bheṛ kā dūdh pītā bachchā chun kar Rab ko bhasm hone wālī
    qurbānī ke taur par pesh kiyā. Sāth sāth wuh Rab se iltamās kartā rahā. Aur Rab
    ne us kī sunī.
  suz-BL: मिनु सामुएलमी परमप्रभु यावे कली दूध तूब पाठा का चोशा चढ़ेवा बाक्‍त। मिनु
    इस्राएली आन पर्बम ठेयब सेंदा पा परमप्रभु यावे कली पुना बाक्‍त। मिनु परमप्रभु यावेम
    मेको आ पुंइशो लोव़ नेना बाक्‍त।
  ita-1927: E Samuele prese un agnello di latte e l’offerse intero in olocausto all’Eterno;
    e gridò all’Eterno per Israele, e l’Eterno l’esaudì.
  ckb-ckb: ساموئێلیش بەرخۆڵەیەکی شیرەخۆرەی برد و کردییە قوربانی سووتاندنێکی تەواو
    بۆ یەزدان. ساموئێل لە پێناوی ئیسرائیل لە یەزدان پاڕایەوە و یەزدانیش وەڵامی دایەوە.
  eng-BBE: And Samuel took a young lamb, offering all of it as a burned offering to
    the Lord; and Samuel made prayers to the Lord for Israel and the Lord gave him
    an answer.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಹಾಲು ಕುಡಿಯುವ ಕುರಿಮರಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರಿಗೆ ಪೂರ್ಣ
    ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಿದನು, ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟನು. ಯೆಹೋವ ದೇವರು
    ಅವನಿಗೆ ಉತ್ತರವನ್ನು ದಯಪಾಲಿಸಿದರು.
  tam-2017: அப்பொழுது சாமுவேல் பால்குடிக்கிற ஒரு ஆட்டுக்குட்டியைப் பிடித்து, அதைக்
    யெகோவாவுக்குச் சர்வாங்க தகனபலியாகச் செலுத்தி, இஸ்ரவேலுக்காகக் யெகோவாவை நோக்கி
    வேண்டிக்கொண்டான்; யெகோவா அவனுக்கு பதில் அருளினார்.
  spa-RV-1909: 'Y Samuel tomó un cordero de leche, y sacrificólo entero á Jehová en
    holocausto: y clamó Samuel á Jehová por Israel, y Jehová le oyó.'
  ron-BTF: Și Samuel a luat un miel de lapte și l-a oferit ca ofrandă arsă în întregime
    DOMNULUI; și Samuel a strigat către DOMNUL pentru Israel; și DOMNUL l-a auzit.
  eng-WEBP: Samuel took a suckling lamb, and offered it for a whole burnt offering
    to the LORD. Samuel cried to the LORD for Israel, and the LORD answered him.
  eng-FBV: Samuel took a young lamb and presented it as a whole burnt offering to
    the Lord. He cried out for help to the Lord for Israel, and the Lord responded.
  nld-1939: En Samuël nam een leplammetje, en terwijl hij dat als een brandoffer aan
    Jahweh opdroeg, bad hij voor Israël tot Jahweh. En Jahweh verhoorde hem.
  nch-BL: Huajca Samuel quicuic se pilborregojtzi cati noja chichi huan yajmaxtic
    quimacac TOTECO quej se tacajcahualisti tatatili. Huan quitajtani TOTECO para
    ma quinpalehui nopa israelitame. Huan TOTECO quitacaquili.
  vie-1934: Sa-mu-ên bắt một con chiên con còn bú, dâng nó làm của lễ thiêu cho Đức
    Giê-hô-va. Đoạn, người vì Y-sơ-ra-ên cầu khẩn Đức Giê-hô-va; Đức Giê-hô-va bèn
    nhậm lời.
  hin-CV: इस पर शमुएल ने एक दूध पीता मेमना लेकर उसे याहवेह के सामने अग्निबलि के रूप
    में अर्पण किया. तब शमुएल ने इस्राएल की ओर से याहवेह की दोहाई दी, और याहवेह ने
    उन्हें इसका प्रत्युत्तर दिया.
  spa-BES: Entonces Samuel tomó un cordero, ofreciéndolo todo como ofrenda quemada
    al Señor; y Samuel hizo oraciones al Señor por Israel y el Señor le dio una respuesta.
  tdx-tdx: Aa le nangalak’ anak’ añondry t’i Samoele naho nengae’e ho soron-koroañe
    am’ Iehovà, le nikanjy Iehovà ty am’ Israele t’i Samoele, vaho nanoiñe aze t’Iehovà.
  tha-KJV: ซามูเอลก็เอาลูกแกะอ่อนที่ยั​งก​ินนมอยู่ตัวหนึ่งมาถวายเป็นเครื่องเผาบูชาทั้งตัวแด่พระเยโฮวาห์
    และซามูเอลร้องทูลต่อพระเยโฮวาห์เพื่อคนอิสราเอล และพระเยโฮวาห์ทรงสดั​บท​่าน
  por-BR-2018: 'E Samuel tomou um cordeiro que ainda amamentava, e sacrificou-o inteiro
    ao SENHOR em holocausto: e clamou Samuel ao SENHOR por Israel, e o SENHOR lhe
    ouviu.'
  deu-ELO: Und Samuel nahm ein Milchlamm und opferte es ganz als Brandopfer dem Jehova;
    und Samuel schrie zu Jehova für Israel, und Jehova erhörte ihn.
  eng-WYC-2018: And Samuel took one sucking lamb, and offered it whole into burnt
    sacrifice to the Lord, (or And Samuel took a sucking lamb, and offered it whole
    for a burnt sacrifice to the Lord). And Samuel cried to the Lord for Israel; and
    the Lord heard him.
  epo-epo: Tiam Samuel prenis unu suĉantan ŝafidon kaj oferis ĝin tutan brulofere
    al la Eternulo, kaj Samuel vokis al la Eternulo por Izrael, kaj la Eternulo aŭskultis
    lin.
  uig-PIN: Samuil anisini emiwatⱪan bir ⱪozini elip toluⱪ bir kɵydürmǝ ⱪurbanliⱪ ⱪilip
    Pǝrwǝrdigarƣa sundi; Samuil Israilning ⱨǝⱪⱪidǝ Pǝrwǝrdigarƣa pǝryad kɵtürdi; Pǝrwǝrdigar
    duasini anglidi.
  beo-beo: Sa:miuele da sibi waha denanu fane, gogowane Godema gobele sali. Amalu
    e da Isala:ili fi dunu fidima:ne, Godema sia:ne gadoi, amaiba:le Gode da ea sia:ne
    gadoi nabi.
  tpi-OTNT: Orait Samuel i kilim wanpela yangpela sipsip na i kukim olgeta long paia
    olsem ofa long Bikpela. Na Samuel i beten strong long Bikpela long helpim ol Israel
    na Bikpela i harim prea bilong en na i helpim ol.
  hau-SA: Sama’ila ya kama ɗan rago ya miƙa shi ɗungum hadaya ta ƙonawa ga Ubangiji.
    Ya yi roƙo ga Ubangiji a madadin Isra’ila, Ubangiji kuwa ya amsa addu’arsa.
  uig-LAT: Samuil anisini émiwatqan bir qozini élip toluq bir köydürme qurbanliq qilip
    Perwerdigargha sundi; Samuil Israilning heqqide Perwerdigargha peryad kötürdi;
    Perwerdigar duasini anglidi.
  nde-nde: USamuyeli wathatha iwundlu elimunyayo walinikela kuThixo njengomnikelo
    opheleleyo wokutshiswa. Wamkhulekela kuThixo u-Israyeli, uThixo wamphendula.
  ton-ton: '¶ Pea naʻe ʻave ʻe Samuela ʻae lami huhu ʻo ne ʻatu ia ko e feilaulau
    tutu kotoa kia Sihova: pea naʻe tangi ʻa Samuela kia Sihova koeʻuhi ko ʻIsileli;
    pea naʻe talia ia ʻe Sihova.'
  ces-1613: Vzav tedy Samuel beránka jednoho, kterýž ještě ssal, obětoval ho celého
    v obět zápalnou Hospodinu. I modlil se Samuel Hospodinu za Izraele, a uslyšel
    jej Hospodin.
  eng-WMB: Samuel took a suckling lamb, and offered it for a whole burnt offering
    to the LORD. Samuel cried to the LORD for Israel, and the LORD answered him.
  tam-TCV: அப்பொழுது சாமுயேல் பால்குடிக்கிற ஒரு செம்மறியாட்டை முழுமையான தகன காணிக்கையாக
    யெகோவாவுக்குச் செலுத்தினான். அவன் இஸ்ரயேலருக்காக யெகோவாவிடம் அழுது மன்றாடினான்.
    யெகோவா அவனுக்குப் பதிலளித்தார்.
  ceb-ULB: Mikuha si Samuel ug usa ka nagsuso pa nga karnero ug gihalad kini ingon
    nga tibuok halad sinunog alang kang Yahweh. Unya mituaw si Samuel kang Yahweh
    alang sa Israel, ug mitubag si Yahweh kaniya.
  pol-UBG: Samuel wziął więc jedno jagnię ssące i złożył je PANU w ofierze całopalnej.
    I Samuel wołał do PANA za Izraelem, a PAN go wysłuchał.
  agr-agr: Tusa imatiagtai Samuel uwig tsakat aishmagkun juki takamchaun patai ashí
    apeak Tuke Pujuun emematiuwai. Nuna dutika Tuke Pujuun segauwai Israel aents aidau
    kuitamkata tusa. Tusa segam Tuke Pujuu ayu tiuwai.
  kyc-kyc: Dokopa Samyueleme mena sipisipi kumambona mende peparae pyao kiso Kamongo
    maipala dokopa baame Isaraele wambu dupwa nyisinya lao loma siya. Dokopa Kamongome
    loma siyamo dokona isingi yano pyakamiya.
  urd-GVU: تب سموایل نے بھیڑ کا دودھ پیتا بچہ چن کر رب کو بھسم ہونے والی قربانی کے
    طور پر پیش کیا۔ ساتھ ساتھ وہ رب سے التماس کرتا رہا۔ اور رب نے اُس کی سنی۔
  deu-1912: Samuel nahm ein Milchlämmlein und opferte dem HERRN ein ganzes Brandopfer
    und schrie zum HERRN für Israel; und der HERR erhörte ihn.
  ntj-ntj: Nyangka Tjamiyultu tjiipu warlangu pungkulalpi tilirnu tjunu Mama Kuurrku
    nintirnu. Palunyalu kurrurntutarrartu Mama Kuurrnga tjapiranytja kanyiltjaku-tjananya.
    Nyangka Mama Kuurrtu kulirnu.
  kan-2017: ಆಗ ಸಮುವೇಲನು ಹಾಲುಕುಡಿಯುವ ಕುರಿಮರಿಯನ್ನು ತಂದು ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಸಮರ್ಪಿಸಿ
    ಇಸ್ರಾಯೇಲ್ಯರಿಗೋಸ್ಕರ ಮೊರೆಯಿಡಲು ಆತನು ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: Me li’ Samuel ba pifak e saf me urfiy ni ga’ngin nge pi’ ni maligach ngak
    SOMOL. Me meybil ngak SOMOL ni nge ayuweg piyu Israel, me fulweg SOMOL taban e
    meybil rok.
  hlt-MCSB: Samuel loh suktui aka yawn tuca pakhat a loh phoeiah cet tih BOEIPA taengah
    hmueihhlutnah la boeih a khuen. Te phoeiah BOEIPA te Samuel loh Israel yueng la
    a doek hatah BOEIPA loh a doo pah.
  mdy-ETH: ዬያሮ ሳሙዔኤሌ ጉኡጲባኣ ዻካ ማራናይ ሹኪ ጉቤና ሚቺ ዒንጎ ዒንጊሢ ማሂ ናንጊና ናንጋ ጎዳም ሺኢሼኔ፤ ዬካፓ ዒስራዔኤሌ
    ዓሶ ዛሎ ናንጊና ናንጋ ጎዳ ዒ ሺኢቃዛ ሺኢጲፆ ዒዛኮ ዒዚ ዋይዜኔ፤
  twi-ASANTE: Enti, Samuel faa odwan ba a ɔnyiniiɛ de ne mua no bɔɔ ɔhyeɛ afɔdeɛ maa
    Awurade. Ɔsrɛɛ Awurade maa Israelfoɔ, na Awurade tieeɛ.
  eng-WEBU: Samuel took a suckling lamb, and offered it for a whole burnt offering
    to the LORD. Samuel cried to the LORD for Israel, and the LORD answered him.
  bvr-bvr: Lika Jemyul jiny-menga jin-delipa jip (sheep), lika jiny-buna, jiny-yalpuna
    nulawa Wangarr jin-nigipa. Minypa jin-dongapa, lak jiny-jayana. Burr-guya a-wengganana
    burrwa Yichrayel yerrcha barra nipiya an-gata Ay-ninyarrapa Ay-workiya a-gunggaja
    burrwa. Rrapa nipa a-galiyana nula.
  wal-wal: Sameeli issi xammiya dorssa maraa ekkidi, ashuwaa wurssi xuuggiyo yarshshodan
    GODAAYYO yarshshiis; yarshshidi Israa7eelatu gishshaa GODAAYYO waassiis; waassin
    GODAI ayyo siyiis.
  spa-PDDPT: Samuel tomó un corderito lechal y lo ofreció entero en holocausto a Yavé.
    Samuel clamó a Yavé por Israel, y Yavé lo escuchó.
  gun-gun: Ha'e gui Samuel peteĩ vexa'i okambu teri va'e ogueraa vy ojuka, ha'e Senhor
    pe ome'ẽ oapy reve. Senhor pe Samuel ojapukai Israel kuery re. Ha'e ramo ombovai.
  agu-BL: Toque'n tzun Samueltz tan pate'n jun tal ne'ẍ cne'r tetz Kataj. Patu'n cunin
    tzun bantz ta'n tetz chitx'ixwatz. Ej nintzun cu' wutz i' tetz Kataj tan toque'n
    tan chicolche'n yi e' tetz tanumil. Ej nin tbit Kataj yi cu'swutzil yi ban Samuel
    tetz.
  eng-PEV: Then Samuel got a young sheep, and he burned all of it to give it to God.
    He kept on praying for the Israel mob, and God took notice of him.
  ilo-ULB: Nangala ni Samuel iti agsussuso a karnero ket indatonna daytoy kenni Yahweh
    a kas sibubukel a daton a mapuoran. Kalpasanna, immasug ni Samuel kenni Yahweh
    para iti Israel, ket impangag ni Yahweh isuna.
  kpg-kpg: Samuel ga daaligi dana damaa kau, ga tigidaumaha hagadogomaalia i hongo
    di gowaa dudu tigidaumaha ang gi Dimaadua, gaa dangi ang gi Dimaadua gi hagamaamaa ina
    digau Israel, gei Dimaadua gu hagalongo gi ana dalodalo.
  uig-ARA: سامۇئىل ئانىسىنى ئېمىۋاتقان بىر قوزىنى ئېلىپ تولۇق بىر كۆيدۈرمە قۇربانلىق
    قىلىپ پەرۋەردىگارغا سۇندى؛ سامۇئىل ئىسرائىلنىڭ ھەققىدە پەرۋەردىگارغا پەرياد كۆتۈردى؛
    پەرۋەردىگار دۇئاسىنى ئاڭلىدى.
  sus-sus: Samuweli naxa yɛxɛɛ yɔrɛ keren ba sɛrɛxɛ gan daaxi ra Alatala bɛ, a a makula
    Isirayila xa fe ra. Alatala naxa a xa maxandi suxu.
  pon-2006: Samuel eri kemehla sihmpwul men oh pwonte isikala pwe en meirongkihong
    KAUN-O. E ahpw peki rehn KAUN-O en ketin sewese Israel. KAUN-O eri ketin karonge
    eh pekipek.
  jae-jae: Amboac tonaŋ Samuel kêkôc domba ŋalatu teŋ, taŋ gênôm su gêmoa naŋ, ma
    kêkêŋ samucgeŋ kêtu daja gêdêŋ Apômtau. Ma eŋ kêtaŋ gêdêŋ Apômtau gêjô lau Israel
    su ma Apômtau kêkêŋ taŋa ênê mec.
  ksd-ksd: Ma Samuel i ga tak pa ta nat na sip, nina ba pa i vung vue boko ra u, ma
    i ga pait ra tinabar me; i ga tun tar ia a kidoloina ka tadav ra Luluai, ma i
    ga kail tadav ra Luluai ure Israel; ma ra Luluai i ga valongore.
  tur-YTC: Samuel bir süt kuzusu aldı ve onu Yahve'ye tümüyle yakmalık sunu olarak
    sundu. Samuel, İsrael için Yahve'ye yakardı ve Yahve ona yanıt verdi.
  grc-BRENT: Καὶ ἔλαβε Σαμουὴλ ἄρνα γαλαθηνὸν ἕνα, καὶ ἀνήνεγκεν αὐτὸν ὁλοκαύτωσιν
    σὺν παντὶ τῷ λαῷ τῷ Κυρίῳ· καὶ ἐβόησε Σαμουὴλ πρὸς Κύριον περὶ Ἰσραὴλ, καὶ ἐπήκουσεν
    αὐτοῦ Κύριος.
  ind-AYT: Karena itu, Samuel mengambil seekor anak domba yang masih menyusu, lalu
    mempersembahkan seluruhnya sebagai kurban bakaran kepada TUHAN. Samuel berseru
    kepada TUHAN bagi orang Israel, dan TUHAN menjawabnya.
  nya-nya: Ndipo Samueli anatenga mwana wankhosa wamkazi woyamwa ndi kumupereka monga
    nsembe yopsereza kwa Yehova. Iye anapemphera kwa Yehova mʼmalo mwa Aisraeli, ndipo
    Yehova anamuyankha.
  hrv-hrv: Samuel uze jedno janje sisanče i prinese ga Jahvi kao žrtvu paljenicu i
    glasno se pomoli Jahvi za Izraela, i Jahve ga usliša.
  mps-mps: Tialima, Samuelgo te ogwa bidi sipsip me deli elama, tama te tigidali siaba
    ulama, te Genuai Bidiba ofa ebo tiwai yai. Tama Samuelgo gedu haluasa po bomo
    elama weyu, te Genuai Bidigo te Israel dabe tau somainu yai, tama Genuai Bidigo
    agai te gedu haluasa po wabo odama, tama augwali tau sai dao.
  tpi-tpi: Orait Samuel i kilim wanpela yangpela sipsip na i kukim olgeta long paia
    olsem ofa long Bikpela. Na Samuel i beten strong long Bikpela long helpim ol Israel
    na Bikpela i harim prea bilong en na i helpim ol.
  dan-1931: Da tog Samuel et diende Lam og bragte HERREN det som Brændoffer, som Heloffer;
    og Samuel råbte til HERREN for Israel, og HERREN bønhørte ham.
  vie-OVCB: Sa-mu-ên bắt một con chiên non còn bú, dâng làm lễ thiêu cho Chúa Hằng
    Hữu và kêu cầu Ngài cứu giúp Ít-ra-ên. Chúa Hằng Hữu liền nhận lời.
  guj-2017: શમુએલે ધાવણું હલવાન લઈને તેનું સંપૂર્ણ દહનીયાર્પણ ઈશ્વરને કર્યું અને તેણે
    ઇઝરાયલને સારુ ઈશ્વરની આગળ પોકાર કર્યો અને ઈશ્વરે તેને ઉત્તર આપ્યો.
  pon-2006A: Samuel eri kemehla sihmpwul men oh pwonte isikala pwe en meirongkihong
    KAUN-O. E ahpw peki rehn KAUN-O en ketin sewese Israel. KAUN-O eri ketin karonge
    eh pekipek.
  por-BRBSL: Samuel pegou um cordeiro de leite e ofereceu-o por um holocausto inteiro
    a Javé. Samuel clamou a Javé por Israel, e Javé lhe respondeu.
  aly-aly: Samuel-el inew yep-yep akely, rap renh arrtyew ingkerrenh-antey INGKARTew.
    Ra ayerneynenh intem Israel-wenh-rnemew, INGKART rap renh awew-anem.
  cth-cth: Samuel ni sanu ka net lahun e tuca buet touh a la teh, BAWIPA koe abuemlahoi
    hmaisawi thuengnae a poe teh, Isarelnaw hanelah BAWIPA koe ratoum pouh teh, BAWIPA
    ni a thai pouh.
  twi-twi: Enti Samuel faa oguan ba a onnyinii de ne mua no bɔɔ ɔhyew afɔre maa Awurade.
    Ɔsrɛɛ Awurade maa Israelfo, na Awurade tiei.
  hlt-hlt: Samuel loh suktui aka yawn tuca pakhat a loh phoeiah cet tih BOEIPA taengah
    hmueihhlutnah la boeih a khuen. Te phoeiah BOEIPA te Samuel loh Israel yueng la
    a doek hatah BOEIPA loh a doo pah.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri túótɛ́ dipedɑbii dìì kpɑɑ́ yɑ̃ɑ̃́ nkɛ́ dì fèútɛ́ ti Yiɛ̀
    nKuyie nkɛ́tuɔ, kɛ́ kù bɑ́ntɛ̀ Isidɑyɛɛribɛ kpɛ́í nkɛ̀ kùu cɔutɛ́ o bɑ́ɑmmu.
  msy-2020: Ezɨ Samuel sipsipɨn igiar mam mɨsuegha, ofan mɨn Ikiavɨra Itir God bagha
    a tuazɨ a bar isia mɨghɨri. Egha Samuel Israelian akurvaghasa pamtemɨn Ikiavɨra
    Itir God ko mɨgeima, an a baregha men akura.
  dop-dop: Ɩlɛnɑ Sɑmiyɛɛlɩ kpɑ heu ɩfɑtɛ nɑ ɩ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ
    tǝnɑ tɔ, nɑ ɩ́ sǝlǝmɩ-ɩ sɩ ɩ́ wɑɑsɩ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ ɩ́lɛ́ ɩ mʋ.
  azb-azb: Şamuel bir əmlik quzu götürərək onu bütövlüklə Rəbbə yandırma qurbanı verdi
    və o, İsrail üçün Rəbbə yalvardı. Rəbb Şamuelə cavab verdi.
  eng-DBY: And Samuel took a sucking-lamb, and offered it as a whole burnt-offering
    to Jehovah; and Samuel cried to Jehovah for Israel, and Jehovah answered him.
  hin-2017: तब शमूएल ने एक दूध पीता मेम्ना ले सर्वांग होमबलि करके यहोवा को चढ़ाया;
    और शमूएल ने इस्राएलियों के लिये यहोवा की दुहाई दी, और यहोवा ने उसकी सुन ली।
  wol-KYG: Samiyel jël menn xar mu feragul, defal ko lépp Aji Sax ji saraxu rendi-dóomal.
    Mu jooytul Israyil ci Aji Sax ji, Aji Sax ji nangul ko.
  eng-YLT: And Samuel taketh a fat lamb, and causeth it to go up — a burnt-offering
    whole to Jehovah; and Samuel crieth unto Jehovah for Israel, and Jehovah answereth
    him;
  kne-kne: Pinaltin Samuel di mansossoso ay olbon di karnero yan inpoo na ay sibobokel
    ay indatona en Diyos. Nankararag ay nankedaw si badang Diyos sin Israelita yan
    pinatgan Diyos din kararag na.
  eng-WYC-2017: And Samuel took one sucking lamb, and offered it whole into burnt
    sacrifice to the Lord. And Samuel cried to the Lord for Israel; and the Lord heard
    him.
  eng-WMBB: Samuel took a suckling lamb, and offered it for a whole burnt offering
    to the LORD. Samuel cried to the LORD for Israel, and the LORD answered him.
  urd-GVH: तब समुएल ने भेड़ का दूध पीता बच्चा चुनकर रब को भस्म होनेवाली क़ुरबानी के
    तौर पर पेश किया। साथ साथ वह रब से इलतमास करता रहा। और रब ने उस की सुनी।
  rug-rug: Va matea Samuela si keke tuna lami vaqurana meke va uqua sa sa doduruna
    pude na vina vukivukihi la koe Zihova. Meke varavara la koe Zihova si asa pude
    tokani sari na tie Izireli, ke olaṉia Tamasa sa nana vinaravara.
  gaz-gaz: Saamuʼeelis ilmoo hoolaa kan hodhu tokko fuudhee jiraa isaa aarsaa gubamu
    godhee Waaqayyoof dhiʼeesse. Qooda Israaʼelis gara Waaqayyootti iyye; Waaqayyos
    deebii kenneef.
  fra-LSG: Samuel prit un agneau de lait, et l’offrit tout entier en holocauste à
    l’Éternel. Il cria à l’Éternel pour Israël, et l’Éternel l’exauça.
  gnn-gnn: Ga ŋayinydja Djamiyulyunydja wekaŋala, bathara mundhurr Garraywu; ŋayi
    yukurrana waŋana bukumirriyaŋalanydja, ŋäŋ'thurruna waŋana yukurrana bukukurru
    waŋana bitjarra, “Garray, guŋga'yurra dhuwala Yitjuralpuyŋunha, nhuŋuway wal'ŋu
    miṯtjinha.”
  yal-yal: Samuyɛli yi yɛxɛɛ diin ba saraxa gan daxin na Alatala xa. A yi Alatala
    maxandi Isirayila xa, Alatala yi a yabi.
  haw-1868: Lawe aku la o Samuela i ke keikihipa omo waiu, a kaumaha aku la ia mea
    a pau i mohaikuni ia Iehova; a kahea aku la o Samuela ia Iehova no ka Iseraela,
    a hoolohe mai o Iehova ia ia.
  arb-NAV: فَأَخَذَ صَمُوئِيلُ حَمَلاً رَضِيعاً، وَقَدَّمَهُ بِكَامِلِهِ مُحْرَقَةً
    لِلرَّبِّ، وَتَضَرَّعَ إِلَيْهِ مِنْ أَجْلِ إِنْقَاذِ إِسْرَائِيلَ، فَاسْتَجَابَ
    لَهُ الرَّبُّ.
  ewe-ewe: Ale Samuel tsɔ alẽvi aɖe sa numevɔ na Yehowa eye wòɖe kuku nɛ be wòave
    Israel nu. Edo ɣli na Yehowa ɖe Israel nu eye Yehowa se eƒe gbedodoɖa.
  eng-LEE: 'And Samuel took one sucking lamb, and offered it for an entire burnt-offering
    unto the Lord: and Samuel cried unto the Lord in behalf of Israel; and the Lord
    answered him.'
  gvn-gvn: '@see-verse:1SA.007.008'
  asm-FB: তেতিয়া চমূৱেলে পিয়াহ খোৱা মেৰ পোৱালি এটি লৈ যিহোৱাৰ উদ্দেশ্যে হোমবলি উৎসৰ্গ
    কৰিলে আৰু চমূৱেলে ইস্ৰায়েলৰ অৰ্থে যিহোৱাৰ আগত কাতৰোক্তি কৰিলে। তেতিয়া যিহোৱাই
    তেওঁক উত্তৰ দিলে।
  sus-A: سَمُوٍلِ نَشَ يّشّي يْرّ كٍرٍن بَ سّرّشّ فَن دَاشِ رَ عَلَتَلَ بّ، عَ عَ
    مَكُلَ عِسِرَيِلَ شَ قٍ رَ. عَلَتَلَ نَشَ عَ شَ مَشَندِ سُشُ.
  fra-SBL: Samuel prit un agneau de lait et l'offrit en holocauste à Yahvé. Samuel
    cria à l'Éternel pour Israël, et l'Éternel l'exauça.
  hbo-hbo: וַיִּקַּ֣ח שְׁמוּאֵ֗ל טְלֵ֤ה חָלָב֙ אֶחָ֔ד *וַיַּעֲלֶה (וַיַּעֲלֵ֧הוּ)
    עֹולָ֛ה כָּלִ֖יל לַֽיהוָ֑ה וַיִּזְעַ֨ק שְׁמוּאֵ֤ל אֶל־יְהוָה֙ בְּעַ֣ד יִשְׂרָאֵ֔ל
    וַֽיַּעֲנֵ֖הוּ יְהוָֽה׃
  piu-2006: '@see-verse:1SA.007.008'
  pjt-pjt: '@see-verse:1SA.007.008'
  kik-kik: Nake Samũeli akĩoya kagondu koongaga na agĩkarutĩra Jehova igongona rĩa
    njino karĩ kagima o ro ũguo. Agĩkaĩra Jehova nĩ ũndũ wa Isiraeli, nake Jehova
    akĩmũcookeria ũhoro.
  fra-NCL: Samuel prit un agneau de lait, et l’offrit tout entier en holocauste à
    Yahweh ; et Samuel cria vers Yahweh pour Israël, et Yahweh l’exauça.
  cek-AK: To naah Samuel mah tahnu nae li tuucaa to lak moe, Angraeng khaeah a takpum
    boih hmai angbawnhaih ah paek; Israel kaminawk hanah, Samuel mah Angraeng khaeah
    lawkthuih naah, anih lawkthuihaih lok to Angraeng mah tahngai pae.
  cuk-cuk: Geb degine, Samuel sibad-wawaad-mimmi-amisgu, Bab-Jehováʼga gwagwar ogumakar
    uksad. Geb a-sorbali, Israel-dulemarga Bab-Jehováʼse gochad. Geb Bab-Jehová, Samuel-abin-imaksad.
  uig-CYR: Самуил анисини емиватқан бир қозини елип толуқ бир көйдүрмә қурбанлиқ қилип
    Пәрвәрдигарға сунди; Самуил Исраилниң һәққидә Пәрвәрдигарға пәряд көтәрди; Пәрвәрдигар
    дуасини аңлиди.
  tel-2017: సమూయేలు ఇంకా పాలు తాగడం మానని ఒక గొర్రెపిల్లను తెచ్చి యెహోవాకు సర్వాంగ
    హోమం అర్పించి, ఇశ్రాయేలీయుల తరఫున యెహోవాకు ప్రార్థించినపుడు యెహోవా అతని ప్రార్థన
    విన్నాడు.
  hat-BSA: Samuel te pran yon ti mouton ki potko sevre e li te ofri tout li kòm yon
    ofrann brile bay SENYÈ a. Samuel te kriye a SENYÈ a pou Israël e SENYÈ a te reponn
    li.
  kos-kos: Samuel el eis soko sheep fusr ac kisakin tuh in mwe kisa firir nu sin LEUM
    GOD. Ac Samuel el pre nu sin LEUM GOD tuh Elan kasru mwet Israel. Ac LEUM GOD
    El topuk pre lal.
  hbo-WLC: וַיִּקַּ֣ח שְׁמוּאֵ֗ל טְלֵ֤ה חָלָב֙ אֶחָ֔ד ויעלה עוֹלָ֛ה כָּלִ֖יל לַֽיהוָ֑ה
    וַיִּזְעַ֨ק שְׁמוּאֵ֤ל אֶל־יְהוָה֙ בְּעַ֣ד יִשְׂרָאֵ֔ל וַֽיַּעֲנֵ֖הוּ יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Samuel weere nwa atụrụ na-aṅụ ara jiri ya chụọrọ Onyenwe anyị
    aja nsure ọkụ, rịọkwa Onyenwe anyị ka o nyere Izrel aka. Onyenwe anyị zara ekpere
    ya.
  ory-ory: ତହୁଁ ଶାମୁୟେଲ ଏକ ଦୁଗ୍ଧପୋଷ୍ୟ ମେଷବତ୍ସ ନେଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସମୁଦାୟ ହୋମବଳି
    ଉତ୍ସର୍ଗ କଲେ; ଆଉ ଶାମୁୟେଲ ଇସ୍ରାଏଲ ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କଲେ ଓ ସଦାପ୍ରଭୁ
    ତାଙ୍କୁ ଉତ୍ତର ଦେଲେ।
  chk-chk: Mürin, Samuel a angei eman lam mi chüen ün oupw o eäni asoren kek mi unus
    ngeni ewe Samol mi Lapalap. Iwe, Samuel a siö ngeni ewe Samol mi Lapalap fän iten
    chon Israel, nge ewe Samol mi Lapalap a aüselinga.
  ssd-ssd: Taŋakinaig le Samuel ndek sipsip fatnu ande tumba balemba Suŋgo tuku atrauka
    ŋak piyna le ugna. Ugna le Suŋgoŋge Israel mbal turniŋguwa ŋga yabaŋna le Suŋgo
    nu isna.
  rop-rop: Wal Semyul bin gajim wanbala lilwan ship, en imbin kilim ded det ship,
    en imbin barnim im holbit blanga gibit ofring langa YAWEI, en imbin prei langa
    YAWEI blanga album ola Isreil pipul, en YAWEI bin duwit langa im.
  ukr-1871: І взяв Самуїл ссуче ягнятко, та й принїс його Господеві на всепаленнє,
    і взивав Самуїл до Господа про Ізраїля, й вислухав його Господь.
  deu-1951: Und Samuel nahm ein Milchlamm und opferte es dem HERRN für Israel, und
    der HERR erhörte ihn.
  eng-JPS: And Samuel took a sucking lamb, and offered it for a whole burnt-offering
    unto the LORD; and Samuel cried unto the LORD for Israel; and the LORD answered
    him.
  srp-1865: Tada Samuilo uze jedno jagnje odojèe, i prinese ga svega Gospodu na žrtvu
    paljenicu; i vapi Samuilo ka Gospodu za Izrailja, i usliši ga Gospod.
  lug-lug: Awo Samwiri n’addira omwana gw’endiga oguyonka n’aguwaayo ng’ekiweebwayo
    ekyokebwa eri Mukama, n’akaabirira Mukama ku lwa Isirayiri, Mukama n’amuddamu.
  heb-heb: ויקח שמואל טלה חלב אחד ויעלה עולה כליל ליהוה ויזעק שמואל אל יהוה בעד ישראל
    ויענהו יהוה׃
  ben-IRV: তখন শমূয়েল এমন একটা ভেড়ার বাচ্চা নিলেন যেটা দুধ ছাড়ে নি আর সদাপ্রভুর
    উদ্দেশ্যে গোটা বাচ্চাটা হোমবলি উৎসর্গ করলেন এবং শমূয়েল ইস্রায়েলের জন্য সদাপ্রভুর
    কাছে কাঁদলেন; আর সদাপ্রভু তাঁকে উত্তর দিলেন।
  pan-pan: ਸਮੂਏਲ ਨੇ ਇੱਕ ਦੁੱਧ ਚੁੰਘਦਾ ਮੇਮਣਾ ਲੈ ਕੇ ਉਹ ਨੂੰ ਪੂਰੀ ਹੋਮ ਦੀ ਬਲੀ ਕਰਕੇ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਇਆ ਅਤੇ ਸਮੂਏਲ ਨੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਤਰਲੇ ਕੀਤੇ ਤਾਂ ਯਹੋਵਾਹ
    ਨੇ ਉਹ ਦੀ ਸੁਣ ਲਈ।
  tkr-tkr: Manke Şamuelee gyooqana urg alyapt'ı, mançike Rəbbis gyooxhan haa'ana q'urban
    ablyaa'a. Şamuelee İzrailynemee Rəbbis miz k'yaa'a, Rəbbeeyid mang'us alidghıniy
    qelen.
  mya-JVB: ရှမွေလ သည်လည်း နို့စို့ သိုးသငယ် ကိုယူ ၍ ထာဝရဘုရား အား တကောင်လုံး မီးရှို့
    ရာယဇ်ပူဇော် လျက် ၊ ဣသရေလ အမျိုးအဘို့ ဆုတောင်း၍ ထာဝရဘုရား နားထောင် တော်မူ၏။
  tte-O: Kabo Samuela sipi natuna susususuna yabo ikalai iunui yo ipwaoliyan kaba
    pwaoli mena Yeoba koina. Yo ikawanoi samasamalulu me ana valam Yeoba koina Isileli
    kaiweli kabo Yeoba iginauli besiele ana kawanoiwa maisana.
  tbg-tbg: Vika minti tuvaro Samueriva sipisipi naati vo varakero vira arukero Nora
    Kotira ofaa kaintu iha quara amiteharo viva Isareri kahaqiarire tiro, vira aarovaro
    Noravano Kotiva Samueriva tu uvara iriro Isareri vatanaaka kahaqama nimitora.
  hmo-hmo: Vadaeni Samuela ese mamoe ena natuna, rata ia inua noho gauna, ia alaia.
    Bona Lohiabada ena vairanai ia gabua, boubou gauna ia halaoa. Samuela ese Lohiabada
    dekenai ia tai henia, Israela do ia durua totona, bona Lohiabada ese iena noinoi
    ia kamonai henia.
  urd-urd: और समुएल ने एक दूध पीता बर्रा लिया और उसे पूरी सोख़्तनी क़ुर्बानी के तौर
    पर ख़ुदावन्द के सामने पेश किया, और समुएल बनी — इस्राईल के लिए ख़ुदावन्द के सामने
    फ़रियाद करता रहा और ख़ुदावन्द ने उस की सुनी।
  rus-SYN: И взял Самуил одного ягненка от сосцов, и принес его со всем народом во
    всесожжение Господу, и воззвал Самуил к Господу о Израиле, и услышал его Господь.
  bqc-SIM: Ɔ̃ Samuɛli sãnɛ yↄ̃mina sɛ̀, à sa pↄ́ wì a pↄ́ kátɛu bũu à tɛ́kũ
    oò Diiwa, ↄ̃ à wiilɛ̀wà Isailiↄnɛ. Ɔ̃ Dii sìaànↄ.
  tcz-CHONGTHU: Chuin Samuel in kengoinou khat alan Pakai hengah katdohna pumgo thilto
    maicham asem’in ahi. Aman Israel mite taopehna aneiyin, Pathen in ataona asanpeh
    tan ahi.
  mar-mar: मग शमुवेलाने एक दूध पिणारे कोकरू घेऊन त्याचे संपूर्ण होमार्पण परमेश्वरास
    केले; आणि शमुवेलाने इस्राएलासाठी परमेश्वराचा धावा केला आणि तेव्हा परमेश्वराने
    त्यास उत्तर दिले.
  qub-qub: Chaura Samuelga Tayta Diospaj juc cashnita jinanpa rupachiran. Nircur Israelcunata
    salbananpaj mañacuran. Chaura Tayta Dios yanaparan.
  bqp-bqp: Akũ Samuɛli sãnɛ yↄ̃miri sɛ̀ à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò Dikiria,
    akũ à wiki lɛ̀a Isarailanↄnɛ. Akũ Dikiri sì kãao.
  hat-hat: Samyèl pran yon ti mouton dèyè manman, li boule l' nèt, li ofri l' bay
    Seyè a. Lèfini, Samyèl lapriyè Seyè a pou l' vin ede pèp Izrayèl la. Seyè a reponn
    lapriyè a.
  eng-BSB: Then Samuel took a suckling lamb and offered it as a whole burnt offering
    to the LORD. He cried out to the LORD on behalf of Israel, and the LORD answered
    him.
  tod-tod: Samiyɛle baala ziʋoi zeɠeni, nii é ɠɛni dɛ ɲiimii ɓɔlezu, é kula ga gala
    zalaɠai Ɠɔoɠɔ GALAGI ʋɛ. Naa ʋoluma, é Ɠɔoɠɔ GALAGI maanɛɛnɛni Izelayɛle ʋɛ,
    Ɠɔoɠɔ GALAGI gooɠaaʋoteni.
  eng-WEBPB: Samuel took a suckling lamb, and offered it for a whole burnt offering
    to the LORD. Samuel cried to the LORD for Israel, and the LORD answered him.
  kbq-kbq: Anage hazageno Samueli'a mago ami'nenea anenta sipisipi aheno Ra Anumzamofonte
    maka kresramana nevuno, Israeli vahe'mokizmi zamagi erino hanavetino nunamuna
    higeno, Ra Anumzamo'a antahimi'ne.
  nhe-BL: Huajca Samuel quicuic se pilborregojtzi tlen noja chichi huan nejmajtic
    quimacac TOTECO queja se tlacajcahualistli tlatlatili. Huan quitlajtlani TOTECO
    para ma quinpalehui nopa israelitame. Huan TOTECO quitlacaquili.
  bus-bus: Ben Samuɛli sãnɛ yↄ̃miri sɛ̀ à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò Diia,
    ben à wii pɛ̀zi Isarailinↄnɛ. Ben Dii sìo.
  gub-BL: Na'e Xamuew uzuka àràpuhàràna'yr hawitu ma'e kury, hapy pà Tupàn pe imono
    pyr romo kury. — Epytywà Izaew ne wà nehe, i'i izupe. Wenu Tupàn ize'eg. Uzapo
    heminozgwer.
  eng-DRA: 'And Samuel took a sucking lamb, and offered it whole for a holocaust to
    the Lord: and Samuel cried to the Lord for Israel, and the Lord heard him.'
