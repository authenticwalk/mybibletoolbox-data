verse: 1SA.007.008
translations:
  mal-C: 'അവർ ശമുവേൽ പ്രവാചകനോടു പറഞ്ഞു: “ഞങ്ങൾക്കുവേണ്ടി അങ്ങ് ഞങ്ങളുടെ ദൈവമായ യഹോവയോടു
    നിലവിളിക്കുന്നതു നിർത്തരുതേ! അവിടന്ന് ഞങ്ങളെ ഫെലിസ്ത്യരുടെ കൈയിൽനിന്നു രക്ഷിക്കട്ടെ!”'
  deu-TKW: 'und die Israeliten baten Samuel: Versage dich uns nicht, daß du nicht
    zu Jahwe, unserem Gotte, flehen solltest, daß er uns aus der Gewalt der Philister
    befreie!'
  lin-lin: 'Bato ya Isalaele balobaki na Samuele : « Kotika te kosambela Yawe, Nzambe
    na biso, mpo na biso mpo ete abikisa biso na maboko ya bato ya Filisitia. »'
  eng-LSV: And the sons of Israel say to Samuel, “Do not keep silent for us from crying
    to our God YHWH, and He saves us out of the hand of the Philistines.”
  eng-GNV: And the children of Israel sayd to Samuel, Cease not to crie vnto the Lord
    our God for vs, that hee may saue vs out of the hand of the Philistims.
  eng-WEBSTER: And the children of Israel said to Samuel, Cease not to cry to the
    LORD our God for us, that he will save us from the hand of the Philistines.
  nhw-BL: 'Huan nopa israelitame quiilhuitoj Samuel: “Amo xijcaxanili xijtlajtlani
    TOTECO Dios por tojuanti para ma techmanahui ininmaco ni filisteos.”'
  swh-ONEN: Wakamwambia Samweli, “Usiache kumlilia Bwana, Mungu wetu, kwa ajili yetu,
    ili apate kutuokoa na mikono ya Wafilisti.”
  bba-bba: Mɑ bɑ Sɑmuɛli sɔ̃ɔwɑ bɑ nɛɛ, ɑ ku mɑri, ɑ n dɑ sun Gusunɔ bɛsɛn Yinni sokue
    u sun fɑɑbɑ ko Filisitibɑn nɔmɑn di.
  eng-KJVCPB: And the children of Israel said to Samuel, Cease not to cry unto the
    Lord our God for us, that he will save us out of the hand of the Philistines.
  mpx-mpx: yaka hi baek Samuwela elana hi ba, “Nu mimi awaawanun Yehoba wala Yabowaine
    elana, inoke ni pwamwalima Pilistiya nimaliyaa.”
  luo-luo: Negiwachone Samuel niya, “Kik iwe ma ok ikwayonwa Jehova Nyasaye ma Nyasachwa
    mondo omi oreswa e lwet jo-Filistia.”
  meu-meu: 'Bena Israel taudia ese Samuel e hamaoroa, eto, Iehova eda Dirava inoi-henina
    ita daidaibasio hadokoa: ba noia. ia ese Filistia taudia imadia amo baine hamaurida.'
  npi-ULB: त्यसपछि इस्राएलका मानिसहरूले शमूएललाई भने, “हाम्रो निम्ति परमप्रभुसँग पुकारा
    गर्न नछोड्नुहोस्, ताकि उहाँले हामीलाई पलिश्तीहरूका हातबट बचाउनुहुनेछ ।”
  yor-yor: Wọ́n sọ fún Samuẹli pé, “Má ṣe dákẹ́ kíké pe Olúwa Ọlọ́run wa fún wa, ké
    pè é kí ó lè gbà wá kúrò lọ́wọ́ àwọn Filistini.”
  ind-ind: Mereka berkata kepada Samuel, “Teruslah berdoa kepada TUHAN Allah kita,
    supaya Dia menolong dan menyelamatkan kita dari serangan bangsa Filistin!”
  pes-OPCB: 'آنها از سموئیل خواهش نموده، گفتند: «از دعا کردن به درگاه خداوند دست نکش
    تا او ما را از دست فلسطینی‌ها نجات دهد.»'
  tgl-ULB: Pagkatapos sinabi ng bayan ng Israel kay Samuel, “Huwag kang tumigil sa
    pagtawag kay Yahweh na ating Diyos para sa amin, upang iligtas niya kami mula
    sa kamay ng mga Filisteo.”
  cbu-NT: Ashirucha, Samuelaatsshat, Papcha, mang Filistewshuch iyaam pachamaama naanchinpa.
    Shiyshat Apanllee aranginashat mashangcha, iyaa Filistewshuchim nda kasimaama,
    táranganaya.
  hui-hui: Gi howa tigua Samuelehondo lalu, Pilidialime ina nabelo Anduane Homogo
    inanaga Ngode Datagaliwabehanda ina pele ngilo í̠na ibuhondo bi laho wiaabo habe,
    larimi.
  mya-mya: ရှ​မွေ​လ​အား``အ​ကျွန်ုပ်​တို့​ကို​ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​၏​လက်​မှ​ကယ်​တော်​မူ​ရန်
    အ​ကျွန်ုပ် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော် သို့​ဆု​တောင်း​ပေး​လျက်​နေ​ပါ''
    ဟု​တောင်း​ပန် ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་སཱ་མུ་ཨེལ་ལ། ངེད་ཅག་ཕེ་ལེ་ཤེད་པའི་དབང་འོག་ནས་སྒྲོལ་བའི་ཕྱིར།
    བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་འབོད་མཚམས་མ་གཅོད་ཅིག་ཅེས་ཞུས།
  sna-sna: Vakati kuna Samueri, “Musarega henyu kuramba muchidanidzira kuna Jehovha
    Mwari nokuda kwedu, kuti atirwire pamaoko avaFiristia.”
  spa-BLM: 'Los hijos de Israel dijeron a Samuel: “No dejes de clamar por nosotros
    a Yahvé, nuestro Dios, para que nos salve de la mano de los filisteos.”'
  cac-cac: 'Ix yalan eb'' d''a vin̈aj Samuel chi'': Man̈ actej a tevi d''a Jehová
    to tzon̈ scol d''a eb'' filisteo tic, xchi eb''.'
  swh-ULB: Ndipo Waisraeli wakamwambia Samweli, “Usiache kumwomba BWANA Mungu wetu
    kwa ajili yetu, ili atuokoe kutoka mkono wa Wafilisti.”
  bel-bel: 'І сказалі сыны Ізраілевыя Самуілу: не пераставай заклікаць за нас Госпада
    Бога нашага, каб Ён выратаваў нас ад рукі Філістымлянаў.'
  deu-ELBBK: 'und die Kinder Israel sprachen zu Samuel: Lass nicht ab, für uns zu
    dem HERRN, unserem Gott, zu schreien, dass er uns von der Hand der Philister rette!'
  mbb-OT: Migkeǥiyan dan si Samuel te, “Kenè ka engked he ebpengemuyù te Nengazen
    he Megbevayè tew he luwasa kiw zin kayi te menge Filistihanen.”
  mal-2015: 'യിസ്രായേൽമക്കൾ ശമൂവേലിനോടു: നമ്മുടെ ദൈവമായ യഹോവ ഞങ്ങളെ ഫെലിസ്ത്യരുടെ
    കയ്യിൽനിന്നു രക്ഷിക്കേണ്ടതിന്നു ഞങ്ങൾക്കു വേണ്ടി അവനോടു പ്രാർത്ഥിക്കുന്നതു മതിയാക്കരുതേ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'a mangenas le Samuel: „Ma preačh tut te modľinel vaš amenge ko RAJ, ke
    amaro Del, hoj amen te cirdel avri andral o vasta le Filišťincengre.“'
  pes-OPV: 'و بنی‌اسرائیل به سموئیل گفتند: «از تضرع نمودن برای ما نزدیهوه خدای ما
    ساکت مباش تا ما را از دست فلسطینیان برهاند.»'
  ron-1924: 'ши ау зис луй Самуел: „Ну ынчета сэ стриӂь пентру ной кэтре Домнул Думнезеул
    ностру, ка сэ не скапе дин мына филистенилор.”'
  ben-OBCV: তারা শমূয়েলকে বলল, “আমাদের জন্য আপনি আমাদের ঈশ্বর সদাপ্রভুর কাছে আর্তনাদ
    করা বন্ধ করবেন না, যেন তিনি আমাদের ফিলিস্তিনীদের হাত থেকে উদ্ধার করতে পারেন।”
  som-som: Oo reer binu Israa'iilna waxay Samuu'eel ku yidhaahdeen, Ha joojin inaad
    noo baridid Rabbiga Ilaaheenna ahu inuu naga badbaadiyo gacanta reer Falastiin.
  lat-VUC: 'Dixeruntque ad Samuelem: Ne cesses pro nobis clamare ad Dominum Deum nostrum,
    ut salvet nos de manu Philisthinorum.'
  eng-ASVBT: And the children of Israel said to Samuel, Cease not to cry unto Jehovah
    our God for us, that he will save us out of the hand of the Philistines.
  ita-1885: 'e dissero a Samuele: Non restar di gridar per noi al Signore Iddio nostro,
    acciocchè egli ci salvi dalla mano de'' Filistei.'
  eng-LXXUP: And the children of Israel said to Samuel, Cease not to cry to the Lord
    thy God for us, and he shall save us out of the hand of the Philistines.
  eng-ULB: Then the people of Israel said to Samuel, “Do not stop calling out to Yahweh
    our God for us, so he will save us from the hand of the Philistines.”
  spa-VBL: 'Le dijeron a Samuel: “No dejes de rogarle al Señor nuestro Dios por nosotros,
    para que nos salve de los filisteos”.'
  fra-_FOB: 'Et les enfants d''Israël dirent à Samuel: Ne cesse point de crier pour
    nous à l''Éternel, notre Dieu, afin qu''il nous délivre de la main des Philistins.'
  mal-mal: 'യിസ്രായേൽ മക്കൾ ശമൂവേലിനോട്: “നമ്മുടെ ദൈവമായ യഹോവ ഞങ്ങളെ ഫെലിസ്ത്യരുടെ
    കയ്യിൽനിന്ന് രക്ഷിക്കേണ്ടതിന്, ഞങ്ങൾക്കുവേണ്ടി അവനോട് പ്രാർത്ഥിക്കുന്നത് മതിയാക്കരുതേ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: aur Samuel se minnat kī, “Duā karte raheṅ! Rab hamāre Ḳhudā se iltamās
    karne se na rukeṅ tāki wuh hameṅ Filistiyoṅ se bachāe.”
  suz-BL: मिनु इस्राएलीपुकीम सामुएल कली “आंइ कली पलिस्‍ती आन गुइ रे प्रोंइचा कली परमप्रभु
    यावे, आंइ परमप्रभु कली पुंइचा मप्रोनीन। मिनु मेकोम पलिस्‍ती आन गुइ रे प्रोंइबा
    कों, दे पुनीन” दे सामुएल कली देंमा बाक्‍त। १सामुएल १२:२३; उत्‍पत्ती २२:१७; १राजा
    १३:६; येरमीया ३७:३; येरमीया ७:१६
  ita-1927: 'e dissero a Samuele: “Non cessare di gridar per noi all’Eterno, all’Iddio
    nostro, affinché ci liberi dalle mani dei Filistei”.'
  ckb-ckb: 'نەوەی ئیسرائیل بە ساموئێلیان گوت: «لە پێناوی ئێمە بەردەوام بە لە پاڕانەوە
    لە یەزدانی پەروەردگارمان، بەڵکو لە دەست فەلەستییەکان ڕزگارمان بکات.»'
  eng-BBE: And the children of Israel said to Samuel, Go on crying to the Lord our
    God for us to make us safe from the hands of the Philistines.
  kan-OKCV: ಅವರು ಸಮುಯೇಲನಿಗೆ, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ
    ರಕ್ಷಿಸುವವರೆಗೆ, ನೀನು ನಮಗೋಸ್ಕರವಾಗಿ ಪ್ರಾರ್ಥನೆಮಾಡಿ ಮೊರೆಯಿಡುವುದನ್ನು ನಿಲ್ಲಿಸಬೇಡ,” ಎಂದರು.
  tam-2017: 'சாமுவேலை நோக்கி: நம்முடைய தேவனாகிய யெகோவா எங்களைப் பெலிஸ்தர்களின் கைக்கு
    நீங்கலாக்கி இரட்சிக்கும்படி, எங்களுக்காக அவரை நோக்கி இடைவிடாமல் வேண்டிக்கொள்ளும்
    என்றார்கள்.'
  spa-RV-1909: 'Y dijeron los hijos de Israel á Samuel: No ceses de clamar por nosotros
    á Jehová nuestro Dios, que nos guarde de mano de los filisteos.'
  ron-BTF: 'Și copiii lui Israel i-au spus lui Samuel: Nu înceta să strigi pentru
    noi către DOMNUL Dumnezeul nostru, ca să ne salveze din mâna filistenilor.'
  eng-WEBP: The children of Israel said to Samuel, “Don’t stop crying to the LORD
    our God for us, that he will save us out of the hand of the Philistines.”
  eng-FBV: They told Samuel, “Don't stop pleading with the Lord our God for us so
    he can save us from the Philistines.”
  nld-1939: 'En de Israëlieten zeiden tot Samuël: Houd niet op, voor ons tot Jahweh
    onzen God te bidden, dat Hij ons uit de macht der Filistijnen bevrijde.'
  nch-BL: 'Huan nopa israelitame quiilhuitoj Samuel: “Amo xijcaxanili xijtajtani TOTECO
    Dios por tojuanti para ma techmanahui inimaco ni filisteos.”'
  vie-1934: 'nói cùng Sa-mu-ên rằng: Xin chớ vì chúng tôi mà ngừng kêu cầu Giê-hô-va
    Đức Chúa Trời chúng tôi, để Ngài giải cứu chúng tôi khỏi tay dân Phi-li-tin.'
  hin-CV: उन्होंने शमुएल से आग्रह किया, “हमारी ओर से याहवेह हमारे परमेश्वर से प्रार्थना
    करना बंद न कीजिए, कि हमें फिलिस्तीनियों से सुरक्षा प्राप्‍त होती रहे.”
  spa-BES: 'Entonces los hijos de Israel dijeron a Samuel: Ve y clama al Señor nuestro
    Dios para que nos salvemos de las manos de los filisteos.'
  tdx-tdx: 'Le hoe o ana’ Israeleo amy Samoele: Ko mitofa amy fikoiha’o Iehovà Andria­nañaharen-tikañey
    ho anay, te ho rombahe’e am-pità’ o nte-Pilistio.'
  tha-KJV: และคนอิสราเอลร้องต่อซามูเอลว่า “อย่าหยุดร้องทูลพระเยโฮวาห์พระเจ้าของเราเพื่อเราทั้งหลาย
    เพื่อขอพระองค์ทรงช่วยเราให้พ้นจากมือของคนฟีลิสเตีย”
  por-BR-2018: 'E disseram os filhos de Israel a Samuel: Não cesses de clamar por
    nós ao SENHOR nosso Deus, que nos guarde da mão dos filisteus.'
  deu-ELO: 'und die Kinder Israel sprachen zu Samuel: Laß nicht ab, für uns zu Jehova,
    unserem Gott, zu schreien, daß er uns von der Hand der Philister rette!'
  eng-WYC-2018: And they said to Samuel/And Israel cried to Samuel, Cease thou not
    to cry for us to our Lord God, that he save us from the hand of Philistines. (And
    the Israelites cried to Samuel, Cease thou not to cry out to the Lord our God
    for us, so that he will save us from the hands of the Philistines.)
  epo-epo: 'Kaj la Izraelidoj diris al Samuel: Ne ĉesu krii por ni al la Eternulo,
    nia Dio, ke Li savu nin kontraŭ la manoj de la Filiŝtoj.'
  uig-PIN: 'Israillar Samuilƣa: — Biz üqün Pǝrwǝrdigar Hudayimiz bizni Filistiylǝrning
    ⱪolidin ⱪutⱪuzuxi üqün uningƣa nida ⱪilixtin tohtimiƣin, dedi.'
  beo-beo: amalu Sa:miuelema amane sia:i, “Gebewane ninia Hina Godema sia:ne gadolaloma,
    nini Filisidini dunu ilia fasa:besa:le.
  tpi-OTNT: na ol i tokim Samuel, “Yu mas wok strong long beten long God, Bikpela
    bilong yumi, long helpim mipela bai ol Filistia i no inap bagarapim mipela. Yu
    no ken lusim beten.”
  hau-SA: Suka ce wa Sama’ila, “Kada ka fasa kai kukanmu ga Ubangiji Allahnmu saboda
    mu, don yă cece mu daga hannun Filistiyawa.”
  uig-LAT: 'Israillar Samuilgha: — Biz üchün Perwerdigar Xudayimiz bizni Filistiylerning
    qolidin qutquzushi üchün uninggha nida qilishtin toxtimighin, dédi.'
  nde-nde: Bathi kuSamuyeli, “Ungayekeli ukusikhalela kuThixo uNkulunkulu wethu ukuba
    asihlenge esandleni samaFilistiya.”
  ton-ton: Pea naʻe pehē ʻe he fānau ʻa ʻIsileli kia Samuela, “ʻOua naʻa tuku hoʻo
    tangi kia Sihova ko hotau ʻOtua, koeʻuhi ke ne fakamoʻui ʻakimautolu mei he nima
    ʻoe kakai Filisitia.”
  ces-1613: 'Pročež řekli synové Izraelští Samuelovi: Nepřestávej volati za nás k
    Hospodinu Bohu našemu, aby nás vysvobodil z ruky Filistinských.'
  eng-WMB: The children of Israel said to Samuel, “Don’t stop crying to the LORD our
    God for us, that he will save us out of the hand of the Philistines.”
  tam-TCV: இதனால் இஸ்ரயேலர் சாமுயேலிடம், “பெலிஸ்தியரின் கையிலிருந்து எங்களை விடுவிக்கும்படி
    இறைவனாகிய எங்கள் யெகோவாவிடம் மன்றாடுவதை நிறுத்தவேண்டாம்” என்று கேட்டுக்கொண்டார்கள்.
  ceb-ULB: Unya miingon ang katawhan sa Israel kang Samuel, “Ayaw paghunong sa pagtuaw
    kang Yahweh nga atong Dios alang kanamo, aron luwason niya kita gikan sa kamot
    sa mga Filistihanon.”
  pol-UBG: 'I synowie Izraela powiedzieli do Samuela: Nie przestawaj wołać za nami
    do PANA, naszego Boga, aby nas wybawił z ręki Filistynów.'
  agr-agr: 'Nuadui Samuelan chichajuinak: “¡Amek mijamtsuk Tuke Pujuu iina Apajuíji
    segaa pujuta, nii ayamjutpakti filisteo aidau amupakainum!” tuidau.'
  kyc-kyc: Pakame kumapala Samyuele kando lao, Kamongo namwana Anatu dokome Pilisitia
    wambu dupwa ramanyi nembo namwa kyawa lete nyinya lao ateŋa lakaoko karena, leyami.
  urd-GVU: اور سموایل سے منت کی، ”دعا کرتے رہیں! رب ہمارے خدا سے التماس کرنے سے نہ
    رُکیں تاکہ وہ ہمیں فلستیوں سے بچائے۔“
  deu-1912: 'und sprachen zu Samuel: Laß nicht ab, für uns zu schreien zu dem HERRN,
    unserm Gott, daß er uns helfe aus der Philister Hand.'
  ntj-ntj: Palunyalu-ya Tjamiyulnga watjarnu, “Mama Kuurrnga tirtu tjapinma. Nyangka-lanyayi
    yirringkala Pilitjinyamartatjilu-lanya pitjala wakara mirrirntankutjakutarra.”
  kan-2017: “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಮ್ಮನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವ ಹಾಗೆ
    ನೀನು ನಮಗೋಸ್ಕರ ಆತನಿಗೆ ಮೊರೆಯಿಡು, ಸುಮ್ಮನಿರಬೇಡ” ಅಂದರು.
  yap-yap: me lungurad ngak Samuel, “Um par ni ga be meybil ngak SOMOL ni Got rodad
    nge ayuwegdad rok e pi Filistine.”
  hlt-MCSB: Te dongah Samuel te Israel ca rhoek loh, “Mamih kah BOEIPA Pathen taengah
    pang ham khaw kaimih he nam phah sak pawt koinih Philisti kut lamloh mamih n'khang
    suidae,” a ti na uh .
  mdy-ETH: ሳሙዔኤሌም፥ «ፒሊስፄኤሜ ዓሶ ኩጫፓ ኑና ዒ ዓውሳንዳጉዲ ናንጊጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ሺኢቂፆ ኑም ሃሺፖ»
    ጌዔኔ።
  twi-ASANTE: Wɔdwane toaa Samuel sɛ, “Srɛ Awurade, yɛn Onyankopɔn, na ɔnnye yɛn mfiri
    Filistifoɔ nsam.”
  eng-WEBU: The children of Israel said to Samuel, “Don’t stop crying to the LORD
    our God for us, that he will save us out of the hand of the Philistines.”
  bvr-bvr: Aburr-wena nula Jemyul, aburr-yinanga, “Gala barra n-dericha! Wurra ny-jonyjapa
    barra nula Wangarr, barra nipa arr-jarlapa arr-ma aburr-gata Bulítiya yerrcha.”
  wal-wal: Israa7eelati Sameela, “I Pilisxxeema asatu kushiyaappe nuna ashshana mala,
    neeni nuuyyo GODAAKKO, nu Xoossaakko, waassiyoogaa aggoppa” yaagidosona.
  spa-PDDPT: 'Los hijos de Israel dijeron a Samuel: No ceses de clamar a Yavé nuestro
    ʼElohim por nosotros para que nos salve de mano de los filisteos.'
  gun-gun: 'Ha''e rami vy Israel kuery aipoe''i okuapy Samuel pe: — Epytu''u eme ta''vy
    Senhor Nhanderuete pe orere rejapukaia gui, filisteu kuery po gui orerepy aguã
    — he''i.'
  agu-BL: 'I tzun cyaltz tetz Samuel: “Bane''u'' pawor, cuk wutzu'' tetz Kataj tan
    jakle''n ẍch''eybil ketz tetz, bantz toque''n i'' tan kacolche''n ẍchik''ab yi
    e'' filistey,” che''ch bantz.'
  eng-PEV: So they said to Samuel, “Pray to God for us. Keep on praying, don’t stop.
    Ask him to save us from the Philistia mob.”
  ilo-ULB: Ket kinuna dagiti tattao ti Israel kenni Samuel, “Saanka nga agsardeng
    nga umawag kenni Yahweh a Diostayo para kadatayo tapno isalakannatayo manipud
    kadagiti ima dagiti Filisteo.”
  kpg-kpg: ga helekai gi Samuel, “Goe hudee dugua dau hai dalodalo i gimaadou ang gi
    Dimaadua, gi abaabalia gimaadou gi daha mo digau Philistia.”
  uig-ARA: 'ئىسرائىللار سامۇئىلغا: ــ بىز ئۈچۈن پەرۋەردىگار خۇدايىمىز بىزنى فىلىستىيلەرنىڭ
    قولىدىن قۇتقۇزۇشى ئۈچۈن ئۇنىڭغا نىدا قىلىشتىن توختىمىغىن، دېدى.'
  sus-sus: e a fala Samuweli bɛ, «I naxa muxu rabɛɲin. I xa muxu Marigi Alatala makula
    muxu bɛ, a xa muxu ratanga Filisitakae ma.»
  pon-2006: re ahpw ndaiong Samuel, ketihtihki, “Komw dehr tokedihsang omw kasakaskin
    kiht rehn KAUN-O pwe en ketin doareikitasang mehn Pilisdia kan.”
  jae-jae: Ma lau Israel sêsôm gêdêŋ Samuel gebe “Awam ênac Apômtau endeŋ tôŋgeŋ êtu
    aêacŋa gebe Apômtau ênam aêac kêsi aŋga lau Pilisti lemeŋ.”
  ksd-ksd: 'ma dia ga biti tai Samuel: Koko una ngo ma ra kinail tadav ra Luluai kada
    God, upi na valaun dat kan ra dekdek i ra tarai Pilistia.'
  tur-YTC: İsrael'in çocukları Samuel'e, “Tanrımız Yahve'ye bizim için yakarmaktan
    vazgeçme, bizi Filistliler'in elinden kurtarsın” dediler.
  grc-BRENT: Καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ πρὸς Σαμουήλ, μὴ παρασιωπήσῃς ἀφʼ ἡμῶν τοῦ μὴ
    βοᾷν πρὸς Κύριον Θεόν σου, καὶ σώσει ἡμᾶς ἐκ χειρὸς ἀλλοφύλων.
  ind-AYT: Orang-orang Israel berkata kepada Samuel, “Jangan berhenti berseru bagi
    kami kepada TUHAN, Allah kita, bagi kami supaya Dia menyelamatkan kami dari tangan
    orang Filistin.”
  nya-nya: Choncho anati kwa Samueli, “Musasiye kutipempherera kwa Yehova Mulungu
    wathu, kuti atipulumutse mʼdzanja la Afilistiwa.”
  hrv-hrv: 'I zamoliše sinovi Izraelovi Samuela: “Ne prestaj vapiti za nas Jahvi,
    Bogu našemu, da nas izbavi iz ruke Filistejaca.”'
  mps-mps: tama augwaligo Samuelbolo te po wai, “Nago te Godiba gedu haluasa po wabo
    bomo yao, te dago Genuai Bidi, te da tau sobaso, te Filistia dabego da dolainu
    ebo usu me egobeo. Nago te gedu haluasa po wabo munu me tagalamu dao,” wali.
  tpi-tpi: na ol i tokim Samuel, “Yu mas wok strong long beten long God, Bikpela bilong
    yumi, long helpim mipela bai ol Filistia i no inap bagarapim mipela. Yu no ken
    lusim beten.”
  dan-1931: 'Og Israelitterne sagde til Samuel: “Hold ikke op med at råbe til HERREN
    vor Gud, at han må frelse os af Filisternes Hånd!”'
  vie-OVCB: 'Họ khẩn khoản với Sa-mu-ên: “Xin ông tiếp tục cầu nguyện Chúa Hằng Hữu,
    Đức Chúa Trời của Ít-ra-ên, để Ngài cứu chúng ta khỏi tay người Phi-li-tin.”'
  guj-2017: ત્યારે ઇઝરાયલના લોકોએ શમુએલને કહ્યું, “આપણા ઈશ્વર આગળ અમારે સારુ વિનંતી
    કરવાનું પડતું ન મૂક, કે જેથી ઈશ્વર અમને પલિસ્તીઓના હાથમાંથી બચાવે.”
  pon-2006A: re ahpw ndaiong Samuel, ketihtihki, “Komw dehr tokedihsang omw kasakaskin
    kiht rehn KAUN-O pwe en ketin doareikitasang mehn Pilisdia kan.”
  por-BRBSL: 'Os filhos de Israel disseram a Samuel: “Não pare de chorar a Javé nosso
    Deus por nós, que ele nos salvará da mão dos filisteus”.'
  aly-aly: Rernemap angkew Samuel-warl, “INGKART katy ayern-aynta anewantherr, ipmelhey-angenh.
    Ayerna, anenhantherrenh mwanty arntarnt-areyew ikwer-rnem-wety.”
  cth-cth: Isarelnaw ni Samuel koe kaimanaw hah Filistinnaw e kut dawk hoi na rungngang
    thai nahan kaimae BAWIPA Cathut koe kâhat laipalah ratoum loe atipouh awh.
  twi-twi: Woguan toaa Samuel se, “Srɛ Awurade, yɛn Nyankopɔn, na onnye yɛn mfi Filistifo
    nsam.”
  hlt-hlt: Te dongah Samuel te Israel ca rhoek loh, “Mamih kah BOEIPA Pathen taengah
    pang ham khaw kaimih he nam phah sak pawt koinih Philisti kut lamloh mamih n'khang
    suidae,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sɑmmuyɛɛri kɛ dɔ̀: Bɑ́ɑ́ ti bɔntóo bɑ́ntɛ̀ ti Yiɛ̀ nKuyie
    nkɛ̀ kù ti dɛɛtɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ.'
  msy-2020: Egha Israelia Samuel mɨgei, “Nɨ pamtemɨn ingar Ikiavɨra Itir God, en God,
    a ko mɨkɨm. A en akuraghtɨ Filistiaba e gasɨghasighan kogham. Nɨ a ko mɨgeir arazim
    ataghɨraghan markɨ.”
  dop-dop: Tɑɑ hɛɛsɩ Tɑcɑɑ sǝlǝmʋɣʋ kɛ tɑ tɔɔ, hɑlǝnɑ ɩ́ yɑ-tʋɣʋ Filiisi nyǝ́mɑ niŋ
    tɑɑ.
  azb-azb: 'Ona görə də İsrail övladları Şamuelə dedilər: «Bizi Filiştlilərin əlindən
    qurtarmaq üçün Allahımız Rəbbə durmadan yalvar».'
  eng-DBY: And the children of Israel said to Samuel, Cease not to cry to Jehovah
    our God for us, that he will save us out of the hand of the Philistines.
  hin-2017: और इस्राएलियों ने शमूएल से कहा, “हमारे लिये हमारे परमेश्वर यहोवा की दुहाई
    देना न छोड़, जिससे वह हमको पलिश्तियों के हाथ से बचाए।”
  wol-KYG: 'Bànni Israyil ne Samiyel: «Ngalla bu nu noppee jooytul ci sunu Yàlla Aji
    Sax ji, ndax mu wallu nook waa Filisti!»'
  eng-YLT: And the sons of Israel say unto Samuel, 'Keep not silent for us from crying
    unto Jehovah our God, and He doth save us out of the hand of the Philistines.'
  kne-kne: Kanan dan Samuel, “Adi ka somaldeng ay mankarkararag en Yahweh ay Diyos
    tako ta isalakanas datako sin Filisteo.”
  eng-WYC-2017: And they said to Samuel or And Israel cried to Samuel, Cease thou
    not to cry for us to our Lord God, that he save us from the hand of Philistines.
  eng-WMBB: The children of Israel said to Samuel, “Don’t stop crying to the LORD
    our God for us, that he will save us out of the hand of the Philistines.”
  urd-GVH: और समुएल से मिन्नत की, “दुआ करते रहें! रब हमारे ख़ुदा से इलतमास करने से
    न रुकें ताकि वह हमें फ़िलिस्तियों से बचाए।”
  rug-rug: meke zama la koe Samuela, “Mi lopu makudo varavara la koe Zihova sa nada
    Tamasa pude harupu gita koari na tie Pilisitia.”
  gaz-gaz: Isaanis Saamuʼeeliin, “Akka inni harka Filisxeemotaa jalaa nu baasuuf gara
    Waaqayyo Waaqa keenyaatti nuu iyyuu hin dhiisin” jedhan.
  fra-LSG: 'et ils dirent à Samuel: Ne cesse point de crier pour nous à l’Éternel,
    notre Dieu, afin qu’il nous sauve de la main des Philistins.'
  gnn-gnn: Bala yana walala waŋana Djamiyulwalanydja bitjarrana, “Biyaka bukumirriyaŋana
    Garraywalanydja, märrliliyaŋa ŋäŋ'thurrana yukirriya ŋanya, märr yurru ŋayi ŋilimurrunha
    walŋakuma muka ŋulaŋuru miriŋuwalanydja goŋŋuru,” bitjarra.
  yal-yal: Isirayila kaane yi a fala Samuyɛli xa, e naxa, “I nama nxu rabeɲin. Lu
    Alatala maxandɛ, en ma Ala, alogo a xa en nakisi Filisitine ma.”
  haw-1868: I aku la na mamo a Iseraela ia Samuela, Mai hooki oe i ka hea ana'ku ia
    Iehova, i ko kakou Akua no makou, i hoopakele mai ai oia ia makou i ka lima o
    ko Pilisetia.
  arb-NAV: 'وَقَالُوا لِصَمُوئِيلَ: «لا تَكُفَّ عَنِ التَّضَرُّعِ إِلَى الرَّبِّ إِلَهِنَا
    مِنْ أَجْلِنَا حَتَّى يُخَلِّصَنَا مِنْ قَبْضَةِ الْفِلِسْطِينِيِّينَ».'
  ewe-ewe: Wogblɔ na Samuel be, “Mègadzudzɔ kokoƒoƒo na Yehowa, míaƒe Mawu la ɖe mía
    ta o, ale be wòaɖe mí tso Filistitɔwo ƒe asi me.”
  eng-LEE: And the children of Israel said to Samuel, Do not abstain, so as not to
    cry for us unto the Lord our God, that he may help us out of the hand of the Philistines.
  gvn-gvn: '@see-verse:1SA.007.007'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ সন্তান সকলে চমূৱেলক ক’লে, “আমাৰ ঈশ্বৰ যিহোৱাই পলেষ্টীয়াসকলৰ
    হাতৰ পৰা যেন আমাক উদ্ধাৰ কৰে, এই কাৰণে আপুনি তেওঁৰ আগত আমাৰ অৰ্থে কাতৰোক্তি কৰিবলৈ
    নেৰিব।”
  sus-A: عٍ عَ قَلَ سَمُوٍلِ بّ، «عِ نَشَ مُشُ رَبّحِن. عِ شَ مُشُ مَرِفِ عَلَتَلَ
    مَكُلَ مُشُ بّ، عَ شَ مُشُ رَتَنفَ قِلِسِتَكَيٍ مَ.»
  fra-SBL: 'Les enfants d''Israël dirent à Samuel : « Ne cesse pas de crier pour nous
    à Yahvé notre Dieu, afin qu''il nous sauve de la main des Philistins. »'
  hbo-hbo: וַיֹּאמְר֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶל־שְׁמוּאֵ֔ל אַל־תַּחֲרֵ֣שׁ מִמֶּ֔נּוּ
    מִזְּעֹ֖ק אֶל־יְהוָ֣ה אֱלֹהֵ֑ינוּ וְיֹשִׁעֵ֖נוּ מִיַּ֥ד פְּלִשְׁתִּֽים׃
  piu-2006: '@see-verse:1SA.007.007'
  pjt-pjt: '@see-verse:1SA.007.007'
  kik-kik: Makĩĩra Samũeli atĩrĩ, “Ndũgaatige gũkaĩra Jehova Ngai witũ nĩ ũndũ witũ,
    nĩgeetha atũhonokie kuuma guoko-inĩ kwa Afilisti.”
  fra-NCL: 'et les enfants d’Israël dirent à Samuel : « Ne cesse pas de crier pour
    nous vers Yahweh, notre Dieu, afin qu’il nous sauve de la main des Philistins. »'
  cek-AK: To pongah Israel kaminawk mah Samuel khaeah, Angraeng Sithaw mah kaicae
    hae Philtinnawk ban thung hoiah pahlong thai hanah, apet ai ah kaicae han lawkthui
    paeh, tiah a naa o.
  cuk-cuk: 'geb Samuelʼga sogdemalad: “Anmarga Bab-Jehováʼse gatik be gole, mer be
    boggue, Filistea-dulemargi anmar-bendakega gatik be gole.”'
  uig-CYR: 'Исраиллар Самуилға: — Биз үчүн Пәрвәрдигар Худайимиз бизни Филистийләрниң
    қолидин қутқузуши үчүн униңға нида қилиштин тохтимиғин, деди.'
  tel-2017: “మన దేవుడైన యెహోవా ఫిలిష్తీయుల చేతిలోనుండి మనలను రక్షించేలా మా కోసం ప్రార్థన
    చేయడం మానవద్దు” అని సమూయేలును వేడుకున్నారు.
  hat-BSA: 'Pou sa a, fis Israël yo te di a Samuel: “Pa sispann kriye a SENYÈ Bondye
    nou an pou nou, pou Li kapab sove nou soti nan men a Filisten yo.”'
  kos-kos: ac fahk nu sel Samuel, “Nikmet tui in pre nu sin LEUM GOD lasr tuh Elan
    molikutla liki inpoun mwet Philistia.”
  hbo-WLC: וַיֹּאמְר֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶל־שְׁמוּאֵ֔ל אַל־תַּחֲרֵ֣שׁ מִמֶּ֔נּוּ
    מִזְּעֹ֖ק אֶל־יְהוָ֣ה אֱלֹהֵ֑ינוּ וְיֹשִׁעֵ֖נוּ מִיַּ֥ד פְּלִשְׁתִּֽים׃
  ibo-ibo: Ha sịrị Samuel, “Akwụsịla itiku Onyenwe anyị Chineke anyị mkpu akwa nʼihi
    anyị, kpeekwa ekpere ka ọ zọpụta anyị site nʼaka ndị Filistia.”
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    ଯେପରି ଆମ୍ଭମାନଙ୍କୁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରୁ ରକ୍ଷା କରିବେ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ
    ନିମନ୍ତେ ତାହାଙ୍କ ଛାମୁରେ କ୍ରନ୍ଦନ କରିବାରୁ ନିରସ୍ତ ନ ହୁଅ।”
  chk-chk: Iwe, ra üreni Samuel, “Kosap ükütiu le siö ngeni ewe Samol mi Lapalap ach
    we Kot fän item, pwe i epwe amanauakem seni fän nemenien ekewe chon Filistia.”
  ssd-ssd: 'Samuel sanaig: Ne siŋgine Mbara Kuate Suŋgo yabaŋa le nuŋge sine sinzaŋsiŋguwa
    le sine Filistia mbalŋge ŋaigo siglike nda ŋginaig.'
  rop-rop: en deibin tok langa Semyul, “Yu garra kipgon askimbat YAWEI blanga seibum
    wi brom detlot Filastain pipul.”
  ukr-1871: 'І прохали Самуїла Ізрайлитяне: Не переставай благати за нас Господа,
    Бога нашого, щоб визволив нас із потали Филистійської!'
  deu-1951: 'Und die Kinder Israel sprachen zu Samuel: Laß nicht ab, für uns zu dem
    HERRN, unserm Gott, zu schreien, daß er uns aus der Hand der Philister errette!'
  eng-JPS: 'And the children of Israel said to Samuel: ''Cease not to cry unto the
    LORD our God for us, that He save us out of the hand of the Philistines.'''
  srp-1865: 'I rekoše sinovi Izrailjevi Samuilu: ne prestaj vapiti za nas ka Gospodu
    Bogu našemu, eda bi nas izbavio iz ruku Filistejskih.'
  lug-lug: Ne bagamba Samwiri nti, “Tolekeraawo kutukaabiririra eri Mukama Katonda
    waffe, atulokole okuva mu mukono gw’Abafirisuuti.”
  heb-heb: ויאמרו בני ישראל אל שמואל אל תחרש ממנו מזעק אל יהוה אלהינו וישענו מיד פלשתים׃
  ben-IRV: আর ইস্রায়েল সন্তানেরা শমূয়েলকে বলল, “আমাদের ঈশ্বর সদাপ্রভু পলেষ্টীয়দের
    হাত থেকে যেন আমাদের উদ্ধার করেন, এই জন্য আপনি তাঁর কাছে আমাদের জন্য কাঁদুন।”
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਚੁੱਪ ਨਾ ਰਹਿ ਪਰ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਅੱਗੇ ਸਾਡੇ ਲਈ ਤਰਲਾ ਕਰ ਜੋ ਉਹ ਸਾਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥੋਂ ਬਚਾਵੇ।
  tkr-tkr: 'Mançil-allad manbışe Şamuelik''le eyhen: – Şi Filiştinaaşine xılençe g''attivxhan
    haa''asdemee, Rəbbilqa, yişde Allahılqa, hınva ehesse, miz k''ee''e.'
  mya-JVB: ရှမွေလ အား ၊ အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် အကျွန်ုပ် တို့ကို
    ဖိလိတ္တိ လူတို့လက် မှ ကယ်တင် တော်မူမည်အကြောင်း အကျွန်ုပ် တို့အဘို့ အစဉ် မပြတ်ဆုတောင်းပါလော့ဟု
    ဆို ကြ၏။
  tte-O: Kabo siwalolau Samuela koina siba, “Ukwawanoi-kalatan Yeoba ala Yaubada koina
    kaiwela na ileboila Pilistiya nimali mena.”
  tbg-tbg: Vika Samuerirara tiha, Mpo, are tinavu Variqa Nora Kotira aaramaqira vihara
    kia taiqa karaitira, qaqiqai aaramaqira vi vairaro viva Pirisia kauquqihairo tinavu
    ruaruama timitaarire, ti.
  hmo-hmo: Samuela dekenai idia noinoi, idia gwau, “Lohiabada iseda Dirava dekenai
    do oi noinoi noho, doko lasi, ia ese Pilistia taudia dekena amo ita do ia hamauria.”
  urd-urd: और बनी — इस्राईल ने समुएल से कहा, “ख़ुदावन्द हमारे ख़ुदा के सामने हमारे
    लिए फ़रियाद करना न छोड़, ताकि वह हमको फ़िलिस्तियों के हाथ से बचाए।”
  rus-SYN: 'И сказали сыны Израилевы Самуилу: не переставай взывать о нас к Господу
    Богу нашему, чтоб Он спас нас от руки Филистимлян. И сказал Самуил: да не будет
    этого со мною, чтоб отступить от Господа Бога моего, и не взывать о вас в молитве!'
  bqc-SIM: 'ↄ̃ aa ò Samuɛliɛ: Ńsu ǹyↄ̃ nílɛo! Wii lɛ Dii wá Luawa aà wá sí
    Filitɛ̃ↄwa.'
  tcz-CHONGTHU: “Pakai Pathen in Philistine te khut a kona eihuhdoh na diuva, taona’a
    ilhahsam louhel diu ahi,” tin Samuel komah ngehna ahung neijuve.
  mar-mar: नंतर इस्राएली लोक शमुवेलाला म्हणाले, “आमचा देव परमेश्वर याने आम्हास पलिष्ट्यांच्या
    हातून सोडवावे म्हणून त्याकडे आम्हासाठी धावा करण्याचे थांबवू नका.”
  qub-qub: 'Samuelta niran: «Mana chawaypa Tayta Diosninchïta mañacuy ari Filistea
    runacunapita salbamänanchïpaj.»'
  bqp-bqp: 'akũ ò ò Samuɛlinɛ: Ǹsungↄ̃ yĩtɛnaro! Ǹ wiki lɛ́ Dikiri ó Ludaa de à ó
    sí Filisitininↄa.'
  hat-hat: 'Epi yo di Samyèl: -Pa sispann lapriyè Seyè a pou nou, pou l'' ka sove
    nou anba men moun Filisti yo.'
  eng-BSB: and said to Samuel, “Do not stop crying out to the LORD our God for us,
    that He may save us from the hand of the Philistines.”
  tod-tod: 'Ti ɠɛni Samiyɛle ma: «Mina maaɠɛ kpɔ, è ɗa wooɠula ade ʋɛ Ɠɔoɠɔ GALAGI
    ma, ada-ƓALAGI, nii a kɛ é ade ɠizo Filiseti nuiti ma.»'
  eng-WEBPB: The children of Israel said to Samuel, “Don’t stop crying to the LORD
    our God for us, that he will save us out of the hand of the Philistines.”
  kbq-kbq: Hagi Israeli vahe'mo'za Samuelina asami'za, ontaganenka Ra Anumzana tagri
    Anumzamofontega mago'ene hanavetinka nunamuna nehugeno, Filistia vahe zamazampintira
    tagu'vazino.
  nhe-BL: 'Huan nopa israelitame quiilhuitoj Samuel: “Amo xijcaxanili xijtlajtlani
    TOTECO Dios topampa tojuanti para ma techmanahui ininmaco ni filisteos.”'
  bus-bus: 'ben aↄ̃ bè Samuɛlinɛ: Ǹtongↄ̃ yĩtɛnaro! Ǹ wii pɛ́ Dii wa Ludazi lɛ à wa
    sí Filisitininↄa.'
  gub-BL: A'e rupi uze'eg oho Xamuew pe wà. — Epytu'u zo Tupàn pe neze'eg ire nehe.
    Enoz Piri ywy rehe har wanuwi urepyro àwàm izupe nehe, i'i izupe wà.
  eng-DRA: 'And they said to Samuel: Cease not to cry to the Lord our God for us,
    that he may save us out of the hand of the Philistines.'
