verse: 1SA.007.011
translations:
  mal-C: ഇസ്രായേൽജനം മിസ്പായിൽനിന്ന് പുറപ്പെട്ട് വഴിയിലുടനീളം ഫെലിസ്ത്യരെ സംഹരിച്ചുകൊണ്ട്,
    ബേത്-കാരിന്റെ താഴ്വരവരെ അവരെ പിൻതുടർന്നു.
  deu-TKW: Die Männer Israels aber rückten von Mizpa aus, verfolgten die Philister
    und richteten unter ihnen eine Niederlage an bis unterhalb von Bethkar.
  lin-lin: Bato ya Isalaele babimaki na Mitsipa, balandaki bato ya Filisitia kino
    na se ya Beti-Kari mpe babomaki bango.
  eng-LSV: And the men of Israel go out from Mizpeh, and pursue the Philistines, and
    strike them to the place of Beth-Car.
  eng-GNV: And the men of Israel went from Mizpeh and pursued the Philistims, and
    smote them vntill they came vnder Beth-car.
  eng-WEBSTER: And the men of Israel went out of Mizpeh, and pursued the Philistines,
    and smote them, until they came under Beth-car.
  nhw-BL: Huan nopa israelitame quisque, huan quintoquilijque nopa filisteos hasta
    altepetl Bet Car huan quinmictijtiyajque.
  swh-ONEN: Watu wa Israeli wakatoka mbio huko Mispa na kuwafuatia Wafilisti, wakiwachinja
    njiani hadi mahali chini ya Beth-Kari.
  bba-bba: Mɑ Isirelibɑn tɑbu durɔbu bɑ yɑrɑ Misipɑn di bɑ Filisiti be nɑɑ ɡirɑ bɑ
    bu ɡo ɡo bɑ kɑ turɑ sere Bɛti Kɑriɔ.
  eng-KJVCPB: And the men of Israel went out of Mizpeh, and pursued the Philistines,
    and smote them, until they came under Beth-car.
  mpx-mpx: Inoke Isileli wali tolohaveyan hi tagilem panuwa Mispa, yaka Pilistiya
    hi takel ge hi mimi lololil ana siga panuwa Bet-Ka hi eguluwan.
  luo-luo: Jo-Israel nowuok Mizpa molawo jo-Filistia ma ginegogi e yo nyaka Beth-Kar.
  meu-meu: Bena Israel taudia na Mispa amo e raka lasi, Filistia taudia e luludia
    bona e ala-ala henidia ela bona Bete-kara henunai.
  npi-ULB: इस्राएलका मानिसहरू मिस्पाबाट गए र तिनीहरूले पलिश्तीहरूलाई लखेटे र उनीहरूलाई
    बेथ-करको मुनिसम्म मारे ।
  yor-yor: Àwọn ọkùnrin Israẹli tú jáde láti Mispa. Wọ́n sì ń lépa àwọn Filistini,
    wọ́n sì pa wọ́n ní àpá rìn títí dé abẹ́ Beti-Kari.
  ind-ind: Mulai dari Mispa, orang-orang Israel mengejar dan membunuh tentara-tentara
    Filistin sampai ke hilir Bet Kar.
  pes-OPCB: اسرائیلی‌ها آنها را از مصفه تا آن سوی بیت‌کار تعقیب نموده، در طول راه
    همه را هلاک کردند.
  tgl-ULB: Pumunta ang mga kalalakihan ng Israel mula sa Mizpa, at tinugis nila ang
    mga Filisteo at pinatay sila hanggang sa ibaba ng Betcar.
  cbu-NT: Ashirucha, Israelchichshitisin anuritam Mispamand tsap Filistewshuchee tachitarangsin,
    ambiri pachakatarandsin, wazaw Bet-karmun kasaranganaya.
  hui-hui: Ani biyagola Isaraelealiru ti ge mbarilama Misiba howa tagira pialu Pilidiali
    biaru bama talima amuraore Bedegani puabo halu maru hariga obeneni minalu bo homelene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိ​ဇ​ပါ​မြို့ မှ​ထွက်​၍ သူ​တို့​အား​ဗက်​ကာ​မြို့​အ​နီး​သို့
    တိုင်​အောင်​လိုက်​လံ​သတ်​ဖြတ်​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ནི་མཱས་ཟི་ཕཱ་གྲོང་ཁྱེར་ནས་ཐོན་ཏེ། པེད་ཀར་གྲོང་ཚོ་དང་ཉེ་བའི་བར་དུ་ཕེ་ལེ་ཤེད་པའི་རྗེས་སུ་དེད་ནས་ཁོ་ཚོ་བསད་དོ།
    །
  sna-sna: Varume veIsraeri vakachimbidza kubuda muMizipa vakadzingirira vaFiristia,
    vakavauraya munzira kusvikira kunzvimbo iri zasi kweBhetikari.
  spa-BLM: Los hombres de Israel salieron de Mizpa y persiguieron a los filisteos,
    y los golpearon hasta que llegaron debajo de Bet Kar.
  cac-cac: Ix elta eb' israel d'a Mizpa chi', ix och eb' d'a spatic eb' filisteo chi'.
    Tzijtum eb' filisteo chi' ix cham yuj eb', masanto ix c'och eb' d'a yichan̈b'at
    Bet-car.
  swh-ULB: Waisraeli wakaondoka Mispa, wakawafuatia Wafilisti na kuwaua hadi kufika
    chini ya Beth kari.
  bel-bel: І выступілі Ізраільцяне з Масіфы, і перасьледавалі Філістымлянаў, і білі
    іх да месца пад Вэтхорам.
  deu-ELBBK: Und die Männer von Israel zogen von Mizpa aus und verfolgten die Philister
    und schlugen sie bis unterhalb Beth-Kar.
  mbb-OT: Ne mibpenlayas sikandan te Israilihanen ne mibpenhimetayan dan puun pa te
    Mizpa taman te alug te Bet Car.
  mal-2015: യിസ്രായേല്യർ മിസ്പയിൽനിന്നു പുറപ്പെട്ടു ഫെലിസ്ത്യരെ പിന്തുടർന്നു; ബേത്ത്-കാരിന്റെ
    താഴെവരെ അവരെ സംഹരിച്ചു.
  rmc-rmc: O Izraeliti gele avri andral e Micpa a denašenas pal o Filišťinci, marenas
    len a murdarenas. Denašenas pal lende dži paš oda than pal o Bet-Char.
  pes-OPV: ومردان اسرائیل از مصفه بیرون آمدند و فلسطینیان را تعاقب نموده، ایشان را
    تا زیر بیت کار شکست دادند.
  ron-1924: Бэрбаций луй Исраел ау ешит дин Мицпа, ау урмэрит пе филистень ши й-ау
    бэтут пынэ суб Бет-Кар.
  ben-OBCV: ইস্রায়েলীরা মিস্‌পা থেকে ছুটে এসে ফিলিস্তিনীদের পিছু ধাওয়া করল, ও তাদের
    হত্যা করতে করতে বেথ-করের তলদেশ পর্যন্ত পৌঁছে গেল।
  som-som: Kolkaasay raggii reer binu Israa'iil intay Misfaah ka soo baxeen reer Falastiin
    eryadeen, wayna laynayeen ilaa ay Beytkaar hoosteeda yimaadeen.
  lat-VUC: Egressique viri Israël de Masphath, persecuti sunt Philisthæos, et percusserunt
    eos usque ad locum qui erat subter Bethchar.
  eng-ASVBT: And the men of Israel went out of Mizpah, and pursued the Philistines,
    and smote them, until they came under Beth-car.
  ita-1885: E gli Israeliti uscirono di Mispa, e perseguitarono i Filistei, e li percossero
    fin disotto a Bet-car.
  eng-LXXUP: And the men of Israel went forth out of Mizpah, and pursued the Philistines,
    and smote them to the parts under Beth-car.
  eng-ULB: The men of Israel went from Mizpah, and they pursued the Philistines and
    killed them as far as below Beth Kar.
  spa-VBL: Entonces los hombres de Israel salieron corriendo de Mizpa y los persiguieron,
    matándolos hasta llegar a un lugar cercano a Bet-car.
  fra-_FOB: Et les hommes d'Israël sortirent de Mitspa, et poursuivirent les Philistins,
    et les frappèrent jusqu'au-dessous de Beth-Car.
  mal-mal: യിസ്രായേൽ മക്കൾ മിസ്പയിൽനിന്ന് ഫെലിസ്ത്യരെ പിന്തുടർന്നു; ബേത്ത്കാർ വരെ
    അവരെ സംഹരിച്ചു.
  urd-GVR: Isrāīliyoṅ ne Misfāh se nikal kar Bait-kār ke nīche tak dushman kā tāqqub
    kiyā. Rāste meṅ bahut-se Filistī halāk hue.
  suz-BL: मिनु इस्राएलीपुकीम मेको आन कली मिस्‍पा रे खेदा पना पन, बेथ-कर आ दी सम्‍म
    साइक्‍ना साइक्‍न खेदा पामे बाक्‍त।
  ita-1927: Gli uomini d’Israele uscirono da Mitspa, inseguirono i Filistei, e li
    batterono fin sotto Beth-Car.
  ckb-ckb: پیاوانی ئیسرائیلیش لە میچپا هاتنە دەرەوە و بەدوای فەلەستییەکان کەوتن و
    هەتا خوار بێت‌کار لێیان دان.
  eng-BBE: And the men of Israel went out from Mizpah and went after the Philistines,
    attacking them till they came under Beth-car.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಮಿಚ್ಪೆಯಿಂದ ಹೊರಟು, ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹಿಂದಟ್ಟಿ, ಬೇತ್ಕಾರಿನವರೆಗೂ
    ಅವರನ್ನು ಹೊಡೆದರು.
  tam-2017: அப்பொழுது இஸ்ரவேலர்கள் மிஸ்பாவிலிருந்து பெலிஸ்தர்களைப் பின்தொடர்ந்துபோய்,
    பெத்காரீம் பள்ளத்தாக்குவரை அவர்களை முறியடித்தார்கள்.
  spa-RV-1909: Y saliendo los hijos de Israel de Mizpa, siguieron á los Filisteos,
    hiriéndolos hasta abajo de Beth-car.
  ron-BTF: Și bărbații lui Israel au ieșit din Mițpa și au urmărit pe filisteni și
    i-au lovit până au ajuns sub Bet-Cara.
  eng-WEBP: The men of Israel went out of Mizpah and pursued the Philistines, and
    struck them until they came under Beth Kar.
  eng-FBV: Then the men of Israel ran out from Mizpah and chased them, killing them
    all the way to a place near Beth-car.
  nld-1939: De krijgslieden van Israël zetten uit Mispa de Filistijnen achterna, en
    hakten tot onder Bet-Kar op hen in.
  nch-BL: Huan nopa israelitame quisque, huan quintoquilijque nopa filisteos hasta
    altepet Bet Car huan quinmictijtiyajque.
  vie-1934: Dân Y-sơ-ra-ên từ Mích-ba ra, đuổi theo dân Phi-li-tin, và đánh chúng
    nó cho đến dưới Bết-cạt.
  hin-CV: फिर इस्राएली मिज़पाह से बाहर निकल आए फिलिस्तीनियों को खदेड़ते हुए, उनका
    संहार करते हुए, बेथ-कार नामक स्थान के नीचे तक चले गए.
  spa-BES: Y los hombres de Israel salieron de Mizpa y fueron tras los filisteos,
    atacándolos hasta que se encontraron debajo de Bet-car.
  tdx-tdx: Niakatse i Mitspè o ana’ Israeleo nañoridañe o nte-Pilistio vaho linafa’
    iereo mb’ am-para’ i Bete-kare añe.
  tha-KJV: คนอิสราเอลก็ออกจากมิสปาห์​ติ​ดตามคนฟีลิสเตียและฆ่าฟันเขา จนไปถึงเมืองเบธคาร์
  por-BR-2018: E saindo os filhos de Israel de Mispá, seguiram aos filisteus, ferindo-os
    até abaixo de Bete-Car.
  deu-ELO: Und die Männer von Israel zogen von Mizpa aus und verfolgten die Philister
    und schlugen sie bis unterhalb Beth-Kar.
  eng-WYC-2018: And the sons of Israel went out of Mizpeh, and pursued the Philistines,
    and smote them unto the place that was under Bethcar.
  epo-epo: Kaj la viroj de Izrael eliris el Micpa kaj persekutis la Filiŝtojn, kaj
    batis ilin ĝis sub Bet-Kar.
  uig-PIN: Israillar Mizpaⱨtin qiⱪip ularni Bǝyt-Karning tüwigiqǝ ⱪoƣlap ⱪirdi.
  beo-beo: Amalalu, Isala:ili dunu ilia da Misibaganini mogodigili, Filisidini dunu
    fofana asili Bedega moilai gadenene yolesi.
  tpi-OTNT: Na ol man bilong Israel i lusim Mispa na ranim ol Filistia na ol i kilim
    planti Filistia long rot inap ol i kamap klostu long ples Betkar.
  hau-SA: Isra’ilawa suka fito a guje daga Mizfa suka fafari Filistiyawa suka yi ta
    karkashe su a hanya har kwarin Bet-Kar.
  uig-LAT: Israillar Mizpahtin chiqip ularni Beyt-Karning tüwigiche qoghlap qirdi.
  nde-nde: Abantu bako-Israyeli bagijima bephuma eMizipha baxotshana lamaFilistiya
    bewabulala endleleni baze bayafika endaweni engaphansi kweBhethi-Khari.
  ton-ton: Pea naʻe ʻalu atu ʻae kau tangata ʻo ʻIsileli mei Misipa ʻo tuli ʻae kakai
    Filisitia, pea naʻe teʻia ʻakinautolu ʻo aʻu atu ki Pete-ka.
  ces-1613: Vytáhše pak muži Izraelští z Masfa, stihali Filistinské, a bili je až
    pod Betchar.
  eng-WMB: The men of Israel went out of Mizpah and pursued the Philistines, and struck
    them until they came under Beth Kar.
  tam-TCV: இஸ்ரயேலர் மிஸ்பாவிலிருந்து விரைவாக ஓடி பெலிஸ்தியரைத் துரத்திச்சென்று பெத்
    கார் பள்ளத்தாக்கு போகும் வழியிலே அவர்களைக் கொலைசெய்தார்கள்.
  ceb-ULB: Nanggawas ang katawhan sa Israel gikan sa Mizpa, ug gipanggukod nila ang
    mga Filistihanon ug gipamatay sila hangtod sa ubos sa Betcar.
  pol-UBG: A Izraelici wyruszyli z Mispy, gonili Filistynów i bili ich aż pod Bet-Kar.
  agr-agr: Dutikawag tikich aidau pisagmatai, Mispánmaya juwakiag pataetuk shima shimakua,
    amaigkag mai mainakua yaakat Bet-car tutaya nuna tsumujin jegawajui.
  kyc-kyc: Isaraele akali dupwame yuu Misipa dokona piso yaki nyepala Pilisitia wambu
    dupwa peta ralyuo pao kata dokona lapo pyao kumakapala nakama yuu Beteka dokona
    repeta epeyami.
  urd-GVU: اسرائیلیوں نے مِصفاہ سے نکل کر بیت کار کے نیچے تک دشمن کا تعاقب کیا۔ راستے
    میں بہت سے فلستی ہلاک ہوئے۔
  deu-1912: Da zogen die Männer Israels aus von Mizpa und jagten die Philister und
    schlugen sie bis unter Beht-Kar.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu-tjananya ngurlura wanarnu ngurra yungarrangkartu
    ma-tjarrpatjunu. Tjiinya-tjananyaya wakara mirrirntara wanarayintja.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರಾದರೋ ಮಿಚ್ಪೆಯಿಂದ ಹೊರಟು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹಿಂದಟ್ಟಿ ಬೇತ್ಕರಿನ ತಗ್ಗಿನವರೆಗೆ
    ಅವರನ್ನು ಹತಮಾಡಿದರು.
  yap-yap: Me yan piyu Israel nga wuru’ yu Mizpah ngar lol’iged e pi Filistine ngar
    chugurgad nga Bethkar, ni yad be li’rad ngu’ur m’ad u kanawo’ i yan.
  hlt-MCSB: Te vaengah Mizpah lamkah Israel hlang rhoek te ha pawk uh tih Philisti
    te a hloem uh. Te dongah Phlilisti te Bethkar kungdak duela a tloek uh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ሚፂጳፓ ዔቂ ዔያቶኮ ቤርታፓ ጳሽኬ ፒሊስፄኤሜ ዓሶ ዴንዲ ቤትካራ ጌይንታ ቤዞኮ ዴሞ ሄላንዳኣና
    ዳውሲ ዳውሲ ጎይፃ ዔያቶ ዎዼኔ።
  twi-ASANTE: Israel mmarima pamoo wɔn firi Mispa, kɔsii Bet-Kar, kunkumm wɔn guu
    ɛkwan so.
  eng-WEBU: The men of Israel went out of Mizpah and pursued the Philistines, and
    struck them until they came under Beth Kar.
  bvr-bvr: Yichrayel yerrcha burrbu-bitimarrapa burrbu-bunapa Michpa wenga aa Betkár
    (Beth-car).
  wal-wal: Israa7eelati Mixiphphappe woxxi kiyidi, Pilisxxeemata yedettidi, Beetikaarappe
    garssaa gakkanaassi ogiyan woridosona.
  spa-PDDPT: Los hombres de Israel salieron de Mizpa, persiguieron a los filisteos
    y los mataron hasta más abajo de Bet-car.
  gun-gun: Israel regua avakue Mispa gui oje'oi filisteu kuery rakykue. Ha'e rami
    vy oity Bete-Car katy'i yvy'ã guy oĩ va'e peve.
  agu-BL: Cyele'n tzaj tzun nil yi e' xonl Israeltz Mizpa tan chitz'amle'n. E' oc
    tan chibiyle'n cu'n tul be' licu'nak tzi'n, jalen tzak' cu'n yi tnum Bet-car.
  eng-PEV: They chased them from Mizpah almost as far as a place called Beth-Car,
    and they killed lots of people dead along the way.
  ilo-ULB: Pimmanaw dagiti tattao ti Israel manipud Mizpa, ket kinamatda dagiti Filisteo
    agingga idiay Bet-kar ket pinatayda ida.
  kpg-kpg: Gei digau Israel ga waluwalu digaula mai Mizpah, e dadaaligi digaula gaa dae adu loo
    gi Beth-Car.
  uig-ARA: ئىسرائىللار مىزپاھتىن چىقىپ ئۇلارنى بەيت-كارنىڭ تۈۋىگىچە قوغلاپ قىردى.
  sus-sus: Isirayilakae naxa Filisitakae keri Misipa, e e bɔnbɔ han Beti Kara.
  pon-2006: Mehn Israel ko pwakihirailla sang Mispa, re lao lel Pedkar, kemekemeirailla
    kohla nanialo.
  jae-jae: Go lau Israel sêwi Mispa siŋ jasêjanda lau Pilisti to sêjac êsêac e jakêsêp
    gêdêŋ malac Bet-Kar ŋalabuŋa.
  ksd-ksd: Ma ra tarai Israel dia ga irop mabara Mispa ma dia ga korot mur ra tarai
    Pilistia tuk aro Bet-Kar, ma dia ga lop.
  tur-YTC: İsraelliler Mispa'dan çıkıp Filistliler'i kovaladılar ve Beyt Kar'ın altına
    gelene kadar onları vurdular.
  grc-BRENT: Καὶ ἐξῆλθον ἄνδρες Ἰσραὴλ ἐκ Μασσηφὰθ, καὶ κατεδίωξαν τοὺς ἀλλοφύλους,
    καὶ ἐπάταξαν αὐτοὺς ἕως ὑποκάτω τοῦ Βαιθχόρ.
  ind-AYT: Orang-orang Israel keluar dari Mizpa, mengejar orang-orang Filistin, dan
    memukul kalah mereka sampai ke hilir Bet-Kar.
  nya-nya: Aisraeli anatuluka ku Mizipa kuthamangitsa Afilisti aja nʼkumawapha mʼnjira
    yonse mpaka kumunsi kwa Beti-Kari.
  hrv-hrv: Ratnici izraelski iziđoše iz Mispe i potjeraše Filistejce, tukući ih sve
    do ispod Bet Kara.
  mps-mps: Tama te Israel bidi dabego te Mispa tagalama, tama te Filistia dabe pobeasa
    pelama, tama te sunumide hauwa bidi elala pidubadi, te augwali te bulu Betkar
    pąba sabolai.
  tpi-tpi: Na ol man bilong Israel i lusim Mispa na ranim ol Filistia na ol i kilim
    planti Filistia long rot inap ol i kamap klostu long ples Betkar.
  dan-1931: og Israels Mænd rykkede ud fra Mizpa, satte efter Filisterne og huggede
    dem ned lige til neden for Bet-Kar.
  vie-OVCB: Người Ít-ra-ên đuổi quân Phi-li-tin chạy từ Mích-pa cho đến quá Bết-ca
    và chém giết vô số.
  guj-2017: ઇઝરાયલના માણસો મિસ્પામાંથી નીકળ્યા, તેઓએ પલિસ્તીઓની પાછળ લાગીને બેથ-કારની
    તળેટીએ પહોંચતાં સુધી તેઓને માર્યા.
  pon-2006A: Mehn Israel ko pwakihirailla sang Mispa, re lao lel Pedkar, kemekemeirailla
    kohla nanialo.
  por-BRBSL: Os homens de Israel saíram de Mizpah e perseguiram os filisteus, e os
    atingiram até que chegaram sob o comando de Beth Kar.
  aly-aly: Israel-wenh-rnemel alwernew Mizpah-they apmer Beth Car-ew-atety, akngerr
    ipmew atwenhew ampep-itwew.
  cth-cth: Isarelnaw hah Mizpah kho hoi a tâco awh teh Bethkhar kho rahim totouh a
    pâlei awh teh Filistinnaw a thei awh.
  twi-twi: Israel mmarima pam wɔn fi Mispa, kosii Bet-Kar, kunkum wɔn guu ɔkwan so.
  hlt-hlt: Te vaengah Mizpah lamkah Israel hlang rhoek te ha pawk uh tih Philisti
    te a hloem uh. Te dongah Phlilisti te Bethkar kungdak duela a tloek uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́ Misipɑɑ kɛ́ bɛ̀ bɛ̀ti kɛ́tuɔkɛnɛ̀ Bɛti-Kɑɑ kɛ́ bɛ̀ kùɔ.
  msy-2020: Egha Israelian gumaziba Mispa ategha, Filistiabar agɨragha tuavimɨn men
    avɨrim mɨsozi me ariaghire, egha me ghua Betkarɨn nguibamɨn boroghɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lɩɩ Misipɑ nɑ pɑ́ tɔɣɔnɩ Filiisi nyǝ́mɑ nɑ pɑ́ kʋ-wɛ. Hɑlǝnɑ
    Pɛtɩ-Kɑɑ pǝ tɛɛ.
  azb-azb: İsraillilər Mispadan çıxıb Bet-Kar altına çatana qədər Filiştliləri qovaraq
    qırdılar.
  eng-DBY: And the men of Israel went out of Mizpah, and pursued the Philistines,
    and smote them, as far as below Beth-car.
  hin-2017: तब इस्राएली पुरुषों ने मिस्पा से निकलकर पलिश्तियों को खदेड़ा, और उन्हें
    बेतकर के नीचे तक मारते चले गए।
  wol-KYG: Bànni Israyil génne Mispa, dàqi waa Filisti, duma leen, bay waaja àgg Bet
    Kar.
  eng-YLT: And the men of Israel go out from Mizpeh, and pursue the Philistines, and
    smite them unto the place of Beth-Car.
  kne-kne: Pag bomala din lallalaki ay Israelita ed Mizpa yan inapayaw da din Filisteo
    engganad Betcar et ad-adoy pinse da sin danan.
  eng-WYC-2017: And the sons of Israel went out of Mizpeh, and pursued the Philistines,
    and smote them unto the place that was under Bethcar.
  eng-WMBB: The men of Israel went out of Mizpah and pursued the Philistines, and
    struck them until they came under Beth Kar.
  urd-GVH: इसराईलियों ने मिसफ़ाह से निकलकर बैत-कार के नीचे तक दुश्मन का ताक़्क़ुब
    किया। रास्ते में बहुत-से फ़िलिस्ती हलाक हुए।
  rug-rug: Taluarae pa Mizipa sari na tie Izireli meke hadu luli rini sari na tie
    Pilisitia, tata kamo la gua tu pa Betikara; seke va matemate i rini pa siraṉa.
  gaz-gaz: Israaʼeloonnis Miisphaadhaa baʼanii Filisxeemota karaa irratti gorraʼaa
    hamma Beet Kaari jalaatti isaan ariʼan.
  fra-LSG: Les hommes d’Israël sortirent de Mitspa, poursuivirent les Philistins,
    et les battirent jusqu’au-dessous de Beth-Car.
  gnn-gnn: Ga walala ŋuriŋi Yitjuralpuyŋuyunydja ŋuparana‐wala walalanha, bala yana
    djuḻkmaraŋalana walalanha ŋunhi Bilitjiyawuyŋunhanydja, liŋgu Garrayyu walalanha
    guŋga'yurruna.
  yal-yal: Isirayila ganla yi keli Misipa yi, e Filisitine nɔ, e yi e kedi han Beti-Kari
    xun ma.
  haw-1868: Hele aku la na kanaka o ka Iseraela mawaho o Mizepa, a hahai aku la i
    ko Pilisetia, a luku aku la ia lakou a hiki ma Betekara.
  arb-NAV: فَانْدَفَعَ رِجَالُ إِسْرَائِيلَ مِنَ الْمِصْفَاةِ، وَتَعَقَّبُوهُمْ إِلَى
    مَا تَحْتَ بَيْتِ كَارٍ، وَقَضَوْا عَلَيْهِمْ.
  ewe-ewe: Israel ŋutsuwo do go tso Mizpa heti Filistitɔwo yome kple du eye wonɔ wo
    wum le mɔ dzi va se ɖe Bet Kar ƒe anyigbe ke.
  eng-LEE: And the men of Israel went out of Mizpah, and pursued the Philistines,
    and smote them, as far as below Beth-car.
  gvn-gvn: '@see-verse:1SA.007.010'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ লোক সকলে মিস্পাৰ পৰা ওলাই আহিল আৰু পলেষ্টীয়াসকলক আঘাত
    কৰি তেওঁলোকৰ পাছে পাছে গৈ বৈৎ-কৰৰ নামনিলৈকে খেদি গ’ল৷
  sus-A: عِسِرَيِلَكَيٍ نَشَ قِلِسِتَكَيٍ كٍرِ مِسِثَ، عٍ عٍ بْنبْ هَن بٍتِ كَرَ.
  fra-SBL: Les hommes d'Israël sortirent de Mitspa, poursuivirent les Philistins et
    les battirent jusqu'à ce qu'ils arrivent au-dessous de Beth Kar.
  hbo-hbo: וַיֵּ֨צְא֜וּ אַנְשֵׁ֤י יִשְׂרָאֵל֙ מִן־הַמִּצְפָּ֔ה וַֽיִּרְדְּפ֖וּ אֶת־פְּלִשְׁתִּ֑ים
    וַיַּכּ֕וּם עַד־מִתַּ֖חַת לְבֵ֥ית כָּֽר׃
  piu-2006: '@see-verse:1SA.007.010'
  pjt-pjt: '@see-verse:1SA.007.010'
  kik-kik: Nao andũ a Isiraeli makiuma kũu Mizipa naihenya, magĩtengʼeria Afilisti
    makĩmooragaga kũu njĩra-inĩ, makĩmakinyia mũhuro wa Bethi-Kari.
  fra-NCL: Les hommes d’Israël, sortant de Maspha, poursuivirent les Philistins et
    les battirent jusqu’au-dessous de Beth-Char.
  cek-AK: Israel kaminawk loe Mizpah vangpui hoiah tacawt o moe, Philistinnawk to
    hum o; nihcae to Beth-Kar karoek to patom o.
  cuk-cuk: Geb degine, Israel-sordamar Mizpa-akale, igarba Filistea-sordamar-oburgwenadapi
    gusmalad. Deyob Bet-Carʼse Filistea-sordamar-balegichagusmalad.
  uig-CYR: Исраиллар Мизпаһтин чиқип уларни Бәйт-Карниң түвигичә қоғлап қирди.
  tel-2017: ఇశ్రాయేలీయులు మిస్పా నుండి మొదలుపెట్టి బేత్కారు వరకూ ఫిలిష్తీయుల వెంటబడి
    చంపివేశారు.
  hat-BSA: Mesye Israël yo te sòti nan Mitspa pou te kouri dèyè Filisten yo e yo te
    frape yo ba jis rive piba Beth-Car.
  kos-kos: Mwet Israel elos illa liki Mizpah ac ukwe mwet Philistia inge. Elos onelosla
    inkanek lalos nwe ke elos apkuran nu Bethcar.
  hbo-WLC: וַיֵּ֨צְא֜וּ אַנְשֵׁ֤י יִשְׂרָאֵל֙ מִן־הַמִּצְפָּ֔ה וַֽיִּרְדְּפ֖וּ אֶת־פְּלִשְׁתִּ֑ים
    וַיַּכּ֕וּם עַד־מִתַּ֖חַת לְבֵ֥ית כָּֽר׃
  ibo-ibo: Ndị ikom Izrel si na Mizpa pụta chụso ndị Filistia ọsọ, na-etigbu ha nʼụzọ
    ruo na ndịda Bet-Ka.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ ଲୋକମାନେ ମିସ୍ପାରୁ ବାହାରି ପଲେଷ୍ଟୀୟମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇ ବେଥ୍-କର
    ତଳ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ଆଘାତ କଲେ।
  chk-chk: Nge ekewe chon Israel ra towu seni Mispa, ra tapweri ekewe chon Filistia
    o nirela lepekin al tori fän Pet-kar.
  ssd-ssd: Taŋanaig le Israel mbalŋge Mispa kusremba Filistia mbal kile-dubiŋga bale
    farka kinaig ka ka Bet-Kar tumbraŋ pronaig.
  rop-rop: en ola Isreil solja bin kamat brom det taun, en deibin ranimap detlot Filastain
    solja raidap langa det taun gulum Bethka, en deibin kilimbat detlot Filastain
    solja olawei langa roud.
  ukr-1871: І вирушили Ізрайлитяне з Массифи, і вганяли за Филистіями і побивали їх
    мало не до Бетхору.
  deu-1951: Da zogen die Männer Israels aus von Mizpa und jagten die Philister und
    schlugen sie bis unterhalb Beth-Kar.
  eng-JPS: And the men of Israel went out of Mizpah, and pursued the Philistines,
    and smote them, until they came under Beth-car.
  srp-1865: A Izrailjci izidoše iz Mispe, i potjeraše Filisteje, i biše ih do pod
    Vet-Har.
  lug-lug: Abasajja Abayisirayiri ne bava e Mizupa ne bagoba Abafirisuuti, ne bagenda
    nga babatta okutuukira ddala ku Besukali.
  heb-heb: ויצאו אנשי ישראל מן המצפה וירדפו את פלשתים ויכום עד מתחת לבית כר׃
  ben-IRV: আর ইস্রায়েলের লোকেরা মিসপা থেকে বের হয়ে পলেষ্টীয়দের পেছনে পেছনে তাড়া
    করে বৈৎ-করের নীচে পর্যন্ত তাদেরকে আঘাত করল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਨੇ ਮਿਸਪਾਹ ਤੋਂ ਨਿੱਕਲ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ
    ਬੈਤ ਕਰ ਦੇ ਹੇਠ ਤੱਕ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਦੇ ਗਏ।
  tkr-tkr: İzrailybı Mispeençe qığeepç'ı, Bet-Qarne cigabışeeqa qabı hivxharasmee,
    Filiştinaaşiqab qihna gyapk'ı, manbı gyabat'a vuxha.
  mya-JVB: ဣသရေလ လူ တို့သည် မိဇပါ မြို့မှ ထွက် ၍ ဖိလိတ္တိ လူတို့ကို လုပ်ကြံ လျက် ၊
    ဗက်ကာ မြို့တိုင်အောင် လိုက် ကြ၏။
  tte-O: Na Isileli ali tokaleyayao silaoma siyawatagili yanuwa Mispa koina mwa Isileli
    sitolo yo Pilistiya sisagena-yamuli kusulili yo siunuyamateli kanasiga yanuwa
    Betikali yaulina mena.
  tbg-tbg: Isareri vika Misipaa vara maini ke Pirisia iqoka vaiinti ntataqi viha airi
    vaiinti aruqi vivi, Beti-Kaa aumanto oruntora.
  hmo-hmo: Vadaeni Israela taudia ese Misipa idia rakatania, Pilistia taudia idia
    lulua lao, bona idia momo idia alaia noho, ela bona Bete Kara ena henuna kahana
    dekenai.
  urd-urd: और इस्राईल के लोगों ने मिस्फ़ाह से निकल कर फ़िलिस्तियों को दौड़ाया, और
    बैतकर्र के नीचे तक उन्हें मारते चले गए।
  rus-SYN: И выступили Израильтяне из Массифы, и преследовали Филистимлян, и поражали
    их до места под Вефхором.
  bqc-SIM: Kɛ́ Isailiↄ bↄ̀lɛ Mizipa, aa pɛ̀ Filitɛ̃ↄwa aa ń dɛdɛ, aa ń kpá e Bɛtɛkaa.
  tcz-CHONGTHU: Chuin Israelte chu Mizpah a konin apot doh’un, Philistine techu anungdal’un,
    Beth-car aphah kahseu vin athat tou peh’un ahi.
  mar-mar: तेव्हा इस्राएलाची माणसे मिस्पातून निघून पलिष्ट्यांच्या पाठीस लागली आणि
    बेथ-कारापर्यंत त्यांना मारीत गेली.
  qub-qub: Jinan öra Israelcunapis Mizpapita aywaran Filistea runacunata gatir Bet-carpa
    mas ur'gancama.
  bqp-bqp: Kũ Isarailanↄ bↄ̀tɛ Mizipa ò pɛ̀ Filisitininↄa, ò ń dɛdɛ ò ń kpá ari Bɛtɛka.
  hat-hat: Moun Izrayèl yo soti lavil Mispa, yo pran kouri dèyè moun Filisti yo jouk
    rive toupre lavil Bètka. Sou tout wout la yo bat yo byen bat.
  eng-BSB: Then the men of Israel charged out of Mizpah and pursued the Philistines,
    striking them down all the way to an area below Beth-car.
  tod-tod: Izelayɛle nuiti ti ɠulani Misepa ʋa, ti ʋilɛ Filiseti nuiti polu, ti ɗa
    ti ɓɛ, ti ɗa ti ʋaa, ti yɛni Filiseti nuiti polu, eyɛsu ti zeeli Ɓɛte-Kaal taa
    ɠɔɠɔwuʋɛ.
  eng-WEBPB: The men of Israel went out of Mizpah and pursued the Philistines, and
    struck them until they came under Beth Kar.
  kbq-kbq: Hagi Israeli vahe'mo'za Filistia vahera zamorotago hu'za Mispa atre'za
    Bet-kar kumapi nevu'za Filistia sondia vahetamina zamazeri'za zamahe fri'naze.
  nhe-BL: Huan nopa israelitame quisque, huan quintoquilijque nopa filisteos hasta
    altepetl Bet Car huan quinmictijtiyajque.
  bus-bus: Kɛ̀ Isarailinↄ bↄ̀ɛ Mizipa aↄ̃ pɛ̀ Filisitininↄa, aↄ̃ ń dɛdɛ aↄ̃ ń kpá
    ai Bɛtɛka.
  gub-BL: Uhem Izaew Mipa wi wà kury, Piri ywy rehe har wanaikweromo uzàn pà wà kury.
    Uzukazuka oho waiko pe rupi wazàn mehe wà. Uhem Mete-Kar pe wà.
  eng-DRA: And the men of Israel going out of Masphath pursued after the Philistines,
    and made slaughter of them till they came under Bethchar.
